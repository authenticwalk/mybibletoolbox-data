verse: ACT.008.010
translations:
  kpx-kpx: Ata bahata kosi esebulu keau hotove evisi loui avoe, “Malaha ke vuvuneu
    balugatahoai Dilava vuvune nahate.”
  okv-H: embomeni tapa na amita ari kito vani vini ue ke agi eto einge ere ijiahera,
    “Embo emita sovera amo God ta sovera inono avoeto amita javo ‘Sovera embora’”
  tbo-tbo: Lawa atapuhi, lawa hota po lawa baneihi ugolina hi lautanigana po hi pa,
    ‘Geka lawana mei Yaubada,’ po hi pa, ‘Tam tu manini dumam.’
  mal-C: “ഇയാൾ ദൈവത്തിന്റെ ശക്തിയാണ്; ഇയാളിൽ ശക്തീദേവിയാണ് ആവസിക്കുന്നത്,” എന്നു പറഞ്ഞുകൊണ്ട്
    വലിയവരെന്നോ ചെറിയവരെന്നോ വ്യത്യാസംകൂടാതെ എല്ലാവരും ഇയാളിൽ ആകൃഷ്ടരായിരുന്നു.
  grc-SR: ᾧ προσεῖχον ⸆ ἀπὸ μικροῦ ἕως μεγάλου, λέγοντες, Οὗτός ἐστιν ἡ δύναμις τοῦ
    θεοῦ ἡ ⸆2 μεγάλη.
  bgc-bgc: छोट्या तै लेकै बड्डयाँ ताहीं सारे उसका आदर करकै कहवै थे, “यो माणस परमेसवर
    की वा शक्ति सै, जो महान् कुह्वावै सै।”
  khz-khz: e taunilimalima maparara vanuga aonai keira na pene ago kamura na gekamonagiawai,
    e gekilagiawai, “Etalima e voPalagu genana evogomaito tiavuna gekilagiana ‘Tiavu
    Iwavagi.’”
  deu-TKW: 'Dem hieng alles an, klein und groß, und sie sagten: der ist die Kraft
    Gottes, die man die große heißt.'
  zsr-NT: 'Guluzëtsca naggac bönniꞌ ni yúguꞌtë bunách, ga rguel‑laꞌ yuguꞌ bönniꞌ caꞌz
    ga rdxintë yuguꞌ bönniꞌ blau, gulanë́ꞌ: “Bönniꞌ ni, dë lu nëꞌë yöl‑laꞌ huac zxön
    queëꞌ Dios.”'
  lin-lin: 'Bato nyonso, kobanda na bana mike kino na mikolo, bayokaki ye na bokebi
    mpe balobaki : « Moto oyo, azali penza nguya ya Nzambe, nguya oyo babengaka :
    Nguya monene. »'
  hns-NT: 'Sab nietja aur oetja manai log okare oeppar khoeb dhiaan lagaawat raha.
    Oesab bolies kie: „Dekh, ie aadmie ‘Parmeswar ke barka saktie’ bolaawal dja hai.”'
  noa-E: Mag, thumaam khʉʉnau i iekhaawaijã ũrm khõsi ũurjeejim aajem, chaainaupa.
    Maimua i igwia jũrram khʉʉnau, “Mʉg wounaun chadcha Ẽwandam jua theegta ich gaai
    wai sim” aajeejim anʉm.
  eng-EMTV: to whom they gave heed, from the least to the greatest, saying, “This
    man is the great power of God.”
  mib-NT: 'Te nde tēe cácujéhnu jíín ndɨvii cuɨtɨ ñayuu, cájetáhú ndasɨ́ i jnūhun
    cáhán de, te ni cajeni ni maá i te ni cacahān i: Tēe yáha ní jēhe Yaā Dios cuehē
    poder nuū de, áchí i.'
  lif-NT2: हे़क्‍क्‍याङ् ये़क्‌यक्‍को के़युङ्‌बा यम्‍बा चुक्‍पा के़रे़क्‍ले़ कल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पयम् कुमुक्‍साम् कत्तुरो लॽरिक् खे़न् मे़मे़त्तुआङ् मे़वये़रो॥
  xnj-xnj: na vandu voha vadebe na vavaha, vamyuwanili hotohoto vakajova, “Simoni
    ndi makakala ga uchapanga gegikemelewa ‘Makakala gavaha.’ ”
  mmx-mmx: La buaang nedi ap mo lemenemen, nedi limixin mun kuren la nedi lentaba
    silok diga lok ngangao aleng teren. Diga lok, “Neni nom lara i ruuna lolos at
    ne Moroa la lolos teren i silok.”
  cbr-NT: Usoquian paráncëx ca camabi uni tuáratsubëbi —ënë unix ca Nucën Papa Diosan
    cushiñu 'icë —quiax ami sináncëxa.
  tee-NT: Pus tachi chun ju lapanacni na ixtaquiclaca'ini ju ixchivinti. Mas yu'unch
    ju ask'at'an chai ju palai lack'ajin. Va ixtanajunch ni Dios ju xaxtakni ju k'ai
    ixtachaput.
  eng-LSV: to whom they were all giving heed, from small to great, saying, “This one
    is the great power of God”;
  cak-NT: 'Y can conojel ri winak cocoj chi nima''k yeniman rutzij ri aj-itz ri''
    y niqui''ij chirij: Ri nimalaj ruchuk''a'' ri Dios c''o riq''uin ri Simón, yecha''.'
  pah-NT: '@see-verse:ACT.008.009'
  sja-NT: 'Waibɨara beerã, ek''ariara beerãpa paara iru pedee ũri k''inia p''anapachida
    mãik''aapa mãgapachida: —Tachi Ak''õrépata irumaa nãga oopi bɨ.'
  xed-xed: Nda zwani tani, nda galata mnduha tani demdem, zɗəganazɗa tsa mndu ya ta
    həŋ. «Nana mndu na ná, mbrakwa Lazglafta ya ta hgə lu “ka mbraku dagala yeya,”»
    ka həŋ tazlay.
  mks-NT: Ta tócó ndihi mé ña̱yivi ñuu cán, á cúú ná na̱ nda̱hví á na̱ náhnu, na̱saxini
    jo̱ho na xi̱hín ndinuhu ini na nu̱ú na̱sa̱ca̱ha̱n da̱, nduu. Ta na̱cachi na sa̱ha̱
    dá ña̱ cája da ña̱ náhnu tá quia̱hva cája Ndióxi̱.
  gfk-S: Ma di bakut, ira watong ma ira maris, di git taltalingane ie ma di git tangtange
    be, “Ikin ra tunana aie no dades metuma hone God. Di kilam ie be no Tamat na Dades.”
  bmu-bmu: Ambazip öŋgöŋgöŋi eretŋi yeŋön körek pakpak Saimongö keugöra kezap ala
    möta kewö jimalget, “Anutugö ösumŋi qetŋi ‘Kukösum ketaŋi,’ qetzei, miaŋön mönö
    azi miaŋgö uruŋe geiga ahöza.”
  dgz-dgz: Waenapan iragi aigapewa ge gauarapewa nagirewa nop mega neman guran anune
    anega wane, “Apan Saimon mam, nu God nugawa, yaua Aro Aigap Iragenawa, kimani
    aoma viseni apanewa mame di.”
  eng-GNV: To whome they gaue heede from the least to the greatest, saying, This man
    is that great power of God.
  zaa-NT: 'Iyaba ca enne'' nna yala huíalatsi'' quį quì''į, tàntua canu adiru cuìti''
    hàstaá ca enne'' gùla nna ra cą: Là nui nna du meru gani la''huacca ỹeni qui''
    Tata Dios lani ą.'
  eng-WEBSTER: To whom they all gave heed, from the least to the greatest, saying,
    This man is the great power of God.
  guh-guh: 'Daxitajivi, petuxanevi ata, Simón pejumaitsijava namuxunaevetabiabatsi.
    Bajarapamonae nexata Simón yabara jumai tsabiabi: —Maponëje Simón pinijicuene
    pexanaejava caëjëpatsi. Dioso raeta yavenonatsi, jai tsabiabi bajarapamonae Simón
    yabara.'
  bon-bon: Iyeta biname pui babo cewe Samariya cabu, matimati cabu ca ngälu modamoda
    me, teepi teeme mene jäätecijusi, jiicusi egä, “Tabe peese nyene biname lui Acejiyame
    me kokre cama gyene, lui ne yaainusi Babo Kokreyame ca.”
  nhw-BL: 'Huan nochi tlacame huan sihuame nepa masque teicneltzitzi o tlapijpiyani
    momatque quitlacaquilíaj huan quiijtohuaj tlen ya: “Ni Simón yaya nopa Hueyi Chicahualistli
    Tlen Toteco.”'
  mgw-mgw: bandu boti, api'ndo kwa anangu'ta, baatikumpi'kania kababaya, “Mundu yu'
    nga galu' makakala ga Nnu'ngu' gagatanganikwe kati, ‘Uweso Nku'lu'.’”
  swh-ONEN: nao watu wote wakubwa kwa wadogo wakamsikiliza na kumaka, wakisema “Mtu
    huyu ndiye uweza wa Mungu ujulikanao kama ‘Uweza Mkuu.’ ”
  wbi-wbi: Ava Samaria vooni kutengulila un'debe naju ngoyo, akampulikisyiagha; vakatisagha;
    “Umunhu uju se iila iingufu sa Nguluve sino se mbaha.”
  bba-bba: Tɔmbu kpuro bwɛ̃ɛbwɛ̃ɛbu sere kɑ dɑmɡibu, bɑ rɑ n win ɡɑri swɑɑ dɑki ɡem
    ɡem kpɑ bɑ n mɔ̀, wiyɑ Gusunɔn dɑm bɑkɑm mɔ.
  eng-KJVCPB: to whom they all gave heed, from the least to the greatest, saying,
    This man is the great power of God.
  kgk-NT: 'Upéa-gwi ohendupa inhe''ẽ hikwái. Mburuvixa kwéry ohendupa íxupe. Heko''ive
    va''e kwéry ohendu ave íxupe. Upe-py oĩ va''e gwive ohendupa íxupe: —Nhandejáry
    ko omombaraeteve ra''e íxupe, he''i joa mo''ã hese.'
  waj-waj: 'Nnikiarauduu ivo ariiyara unnakua kiaa kioo tunoo: Na udaanga vaidi ari
    vookaraakiau vaidivaivee, tuduu rikiada ivaki varuu gioonna kiaapu yoketaa maisaiya
    inna mmooriivaa teeda nnaasu vaida tunoo: Ii vaidi ivo Anutuuqaa yaagueeqa ari
    vookaraivai varaivaivee. Ii yaagueeqa ivaa nnutuuvo tinoo: Pinaa Yaagueeqavaivee,
    tiivaivee,'
  cpy-cpy: 'Ipinkatha-witakari osheki atziri, osheki jewari, maawoeni, ikanteeyini:
    “Jame akemijanteri Simón, imatakiro iñaawyaatari Tajorentsi.”'
  mpx-mpx: ge panuwa o elana gamagalau gegewel, bolo alaliya bwabwatana ge bolo nigeya,
    Saimon hi awatauwan. Hi ba, “Saimon iya yabowaine toto alana ta ba ‘Togasisi Hot.’”
  wbp-wbp: Yali-wardingki-paturlu yapangku jintawarlayirli-jiki kalalu purda-nyangu
    yirriyirri-nyayirnirli kuja-kurra marlajarrarlu rdilykingki tala-wangurlu manu
    ngalya-karirli yapangku tala palka-kurlurlu. Manu kalalurlajinta warrarda pulka-pungu
    Jimaniki kujarlu, “Nyampu wati ngulaju nganta-ka nyina Kaatu-kurlangu ngangkayi-kirli-nyayirni!
    Ngulaku nganta karla ngangkayiji yinyi Kaaturlu!”
  luo-luo: kendo jo-Samaria duto, jomatindo gi jomadongo, noyie kode. Negiluwo bangʼe
    ka gikok niya, “Ngʼatni nigi teko Nyasaye miluongo ni Teko Maduongʼ.”
  nhe-NT: 'Huan nochi tlacame huan sihuame nepa yonque teicneltzitzi o tominpiyayayaj
    momatque quitlacaquilíaj Simón huan quiijtohuayayaj tlen ya: “Ni Simón quipiya
    ihueyi chicahualis Toteco.”'
  aii-aii: ܘܟܹܐ ܡܲܨܝܸܬ‌ܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ ܟܠܵܝܗ‌ܝ، ܓܘܼܪܵܐ ܘܙܥܘܿܪܵܐ، ܘܐܵܡܪܝܼ ܗܘܵܘ ܕܐܵܗܵܐ
    ܝܠܹܗ ܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܚܲܝܠܵܐ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܓܘܼܪܵܐ.
  esk-NT: Iluqaġmiŋ nunaaqqimi kamanaiññiqsramiñḷu kamanaġniqsramiñḷu naalaġnitqiaġipiaġniġaat
    aasiiñ uqaqhutiŋ, “Taavrumani iñuŋmi ittuq Agaayyutim saŋŋia iḷisimakkaqput Saŋŋiqpauraq.”
  msb-msb: Nagturuod sinda tanan sa iya, hali sa pinakamenos na tawo hasta sa pinakalabaw
    na nagasabi, “Ini na tawo amo an poder san Dios, kaya siya an ginatawag ‘An Dako
    Na Poder’.”
  cpa-NT: 'Jøng² ca¹lah¹já¹ dsa² meh² quianh¹³ dsa² canh¹³ ca¹tónh¹ juu¹² jǿg³ ca¹juúh²
    Simón. Jue¹² dsa² juúh²: ―Hiug¹² juanh¹² Simón. Bí² quiah¹² Diú¹³ quin¹²dsa ―juúh²dsa.'
  dso-dso: ସେ, ମୁଇ ନିଜେ ଗଟେକ୍‌ ବଡ୍‌ ଲକ୍‌ ବଲାଇଅଇତେରଇଲା । ଆରି ସେ ନଅରେ ରଇବା ସାନ୍‌ ବଡ୍‌
    ସବୁ ତାକେ ମାନିରଇଲାଇ । ପର୍‌ମେସରର୍‌ ଜନ୍‌ ବପୁ ମଆନ୍‌ ସେ ବପୁ ଏଟା ଆକା ବଲି ଲକ୍‌ମନ୍‌ କଇତେ
    ରଇଲାଇ ।
  meu-meu: Taunimanima iboudiai kikina badana ese e kamonai heniava; bona e tomava,
    Ina tau na Dirava ena Siahu Badana.
  yva-NT: Vatan tenambe wanave ai, vatano akokoeya nto vatano mamaune mansai tenambe.
    Wo awaino “Vambunino Manakoe” weye ware Amisye apa vambunino manakoe no aija.
  dgc-dgc: Binati siya na étanan sa a tolay, da te kapangyarian kan siya a mahigpit
    a gébwat kan ta Diyos.
  zpm-NT: '@see-verse:ACT.008.009'
  hix-NT: Noro yonytxanye rotho me nehxatxkon hatà, omeroron komo. Bàryekomo komo
    rma, horykomo komo xarha, omeroro, ohxe rma haxa enytxanye rotho me nehxatxkon
    hakahpa haryhe tà. Khoryenkom yahoxet yano me, ehonomnà me xaxa nay hamà, mosonà,
    kanye rotho me nehxatxkonà rma haryhe tà, Semaw hoko.
  sim-sim: Samariak fehe ma amber malakama nga hi ngashi ambu ma ondo nga jikisi nga
    asama mushak mbele mbele ol or uri ondon li heyehe wavu musha mushak hishindari
    lira. Uhu karem mbandari lir, �Kwambu Avui Wasilakahi indinga osmu orhik nanduwa,�
    karem mbandari lira.
  npi-ULB: सबैभन्दा सानादेखि सबैभन्दा ठुलासम्मका सामरीहरूले त्यसका कुरा ध्यान दिएर
    सुन्थे । तिनीहरूले भन्थे, “यी मानिस परमेश्‍वरका ती शक्ति हुन् जसलाई महान् भनिन्छ
    ।”
  cgc-cgc: Tanan na mga Samaritano alin ta mga manggaranen asta ta mga imol gamati
    daw galuag ki kanen daw gambal, “Kanen dyos an na paumaw na Bakod Na Gaem.”
  tim-tim: Akto luâk âmbâle gegeŋe âgâ âgâŋe hârokŋe yâkgât hin dâm mali, “Nâŋgâ nâŋgâŋe
    kârikŋe talaŋdâpgât den nâŋgâwerâm kârikŋe aktâp.” dâyi. Hain dâmbiâ sait keiŋe
    keiŋe mem manmâ gaep aregât bâtyeŋe dâtyeŋân igim kinmâ biwiyeŋe yâkgâlân katmâ
    mali. Biwiyeŋe yâkgâlân katmâ, “Simon konok yâkŋe Anutugât kârikŋe mem miawakmap.”
    dâyi.
  yor-yor: Ẹni tí gbogbo èwe àti àgbà fiyèsí tí wọ́n sì ń bu ọlá fún wí pé, “Ọkùnrin
    yìí ní agbára Ọlọ́run ti ń jẹ́ ńlá.”
  wos-wos: Wungi wandéka di wun getéfambu rekwa atéfék néma du, baka du akwi, wungi
    di déka hundi jémba xéké. Xékéta di wa, “Wun du Godna hambuk dé héra. Hérae dé
    némafwi hambuk yata dé néma du re.”
  emp-NTPO: Idjia jarabʌrʌra ẽberãrã dji ed̶aara b̶eaba, dji dromaara b̶ea bid̶a quĩrãcuita
    ũrĩbadjid̶aa. Jũmarãba jarabadjid̶aa idjira Ãcõrẽ Ʌb̶ʌa Droma abadada.
  eng-F35: to whom they used to pay attention, from the least to the greatest, saying,
    “This man is the great power of God.”
  ind-ind: Sebelum Filipus datang, semua warga di daerah itu— baik orang biasa maupun
    orang penting— menghormati Simon dan berkata, “Orang ini mempunyai kuasa Allah
    yang besar.”
  pes-OPCB: همگان، از کوچک و بزرگ، از او به عنوان «قدرت عظیم خدا» یاد می‌کردند.
  mpt-mpt: nakaia unangai inamin namin blim isa eka inamin naminsa isa e wengo wente
    bianiba baaniba Gode titil sbalo naka ele omaleo o niniino Titil Sum otabo ge
    obianiba
  ssx-ssx: Mo wanda꞉hali tieke tiekema꞉ make hosiki wanda꞉halima꞉ make mo leeke ekimanu
    opitolo hata꞉ alota꞉ Do halina꞉ bikita꞉ Koda꞉na꞉ wele pita꞉la꞉eki kone ya꞉ka꞉ta꞉me
    lemekeme.
  mkl-mkl: Hɑi ɑmɑ keeke do inɛ nɡbo fei ɑ̀ yɑ ɡbɔ ideɛ ntɔ ntɔ nɔ ɑ̀ yɑ mɑɑ ni, inɛɛu
    ihɛ̃i í jɛ inɛ iyi ɑ̀ yɑ kpe ɡbuɡbɑ̃ nlɑi Ilɑɑɔ̃.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ଆଣ୍ଡିନ୍‍ ବପୁକେ ମ୍ନା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ମ୍ୟାଃକେ ଡାଆଁ ବାନ୍‍ ମ୍ନା
    ଜାକ ସାପାରେ କିମେ ଆତେନ୍‌‍ ରେମୁଆଁ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଚେ ଆମେକେ ମାନେଃ ଡିଙ୍ଗ୍‍ଆର୍‍ଗେ ।
  gof-RNT: Guuthafe gita gakkanaw de7iya asa ubbay, “Gita Xoossaa wolqqay hayssa”
    gidi iyabaa si77oosona.
  unx-unx: ଆଡଃ ଏନ୍‌ ନାଗାର୍‌ରେନ୍‌ ସବେନ୍‌କ ଆଡଃ ସାମାଜ୍‌ରେନ୍‌ ସବେନ୍‌ ହୁପ୍‌ଡିଙ୍ଗ୍‌ ମାପ୍‌ରାଙ୍ଗ୍‌କ,
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଅକନ୍‌ ପେଡ଼େଃକେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିୟଃତାନା, ଏନା ଇନିଃଗି ତାନିଃ
    ମେନ୍ତେକ ମାନାତିଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Lá noigo, iti minamó limi minamó keza gelemó lamaná okago, aikumú nene
    Ómasímo zámuza amekago, netá matá loló okago gihila zeaká noive liki liaká amó.
  lcm-lcm: Na ri vap aongos kipo buk longong aro ania, ri vap lava na ri vap e kevkev
    kapa. Ki antok ta, “Igenen ke, tara posong ia ta Kitmat Lava i God.”
  aer-aer: Nhenhe areyele renhe aremele itne ikwere akangkwe-irretyarte, tyerrtye
    akngerre areye arne arunthe-akerte tyerrtye arrpenhe areye-arlke arne urrpetye
    ware-akerte. Itne renhe tnakemele alakenhe angkeke, “Artwe nhenhe alkerenge-arle
    arratye apetyeke, re kwenhe arne areye ngangkere akngerrele mpwareme Ngkartele-arteke.”
  qvc-NT: 'Chaymi wambrakuna, byijukuna paytaqa ancha allita kasuqllapa. Paypaqmi
    niqllapa: —Dyusmi kay brujupiqa. Chaymi ancha pudirniyuq kashpa, achka laya milagrukunata
    atin rurayta, nishpa.'
  tgl-ULB: Binigyang pansin siya ng lahat ng mga Samaritano, mula sa pinaka mababa
    hanggang sa pinaka dakila, at kanilang sinabi. “Ang taong ito ay ang kapangyarihan
    ng Diyos na tinatawag na Dakila.”
  cbs-NT: 'badi ichapa jawen mukawen jatu padankubainaiwen taexun jakidi yuda dasibi
    xanen ibubu inun jatube jiweabu dasibibun chibankin kenwain jakidi yuinamekin:
    —Simónan, Diosun kushipa ichapa jayaki— ikin jawen jancha ninkakin axunpakemisbun'
  xtm-NTPP: 'Ndaka ñayii ma, onde suchi kuechi ma ji''in ñayii nija''nu ma, ni ka
    yo niniso''o ñukuun i ja ká''an de ma. Te ni ka yo ka''an i: ―‍¡Tee ya''a kúu
    tnu''u ndee tnu''u ndatnu Su''si ma! ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Bandu boa, bunuloi na akaocho, ngabampenakia bakalenga, “Simoni nga makakala
    ga Nnoongo agakemigwa, ‘Makakala Makolongwa.’ ”
  bao-NT: To biri niipetirã, ca nii majuropeerã, ñucã ca nii coterã cãa, cʉ̃ ca ĩirijere
    añuro cʉ̃re tʉo nʉnʉjeeri, “Ania Ʉmʉreco Pacʉ cʉ̃ ca yeri tutuarije niimi,” cʉ̃re
    ĩi nʉcʉ̃ bʉorucuupa.
  san-ORI: ତସ୍ମାତ୍ ସ ମାନୁଷ ଈଶ୍ୱରସ୍ୟ ମହାଶକ୍ତିସ୍ୱରୂପ ଇତ୍ୟୁକ୍ତ୍ୱା ବାଲୱୃଦ୍ଧୱନିତାଃ ସର୍ୱ୍ୱେ
    ଲାକାସ୍ତସ୍ମିନ୍ ମନାଂସି ନ୍ୟଦଧୁଃ|
  rmn-rmn: 'Алаи о мануша, ли о простоя, ли о намлыдэс, шунэнас лэс, пхэнэнас: — Адава
    мануш — бари зор э Дэвлэски.'
  huv-NT: 'Aaga naxey quiaj, anguiayiw andeac nej namix monguich at natangtang nipilan,
    apiüngüw: ―Aaga naxey quiaj, naleaing xeyay ambeol nej Teat Dios ―awüw.'
  otn-NT: 'A nu̱ná̱, di̱ngüɛ di̱nnoho mi̱ ørpa̱ ma̱su̱. Di̱ n''yɛ̱mbyø ja̱''i̱: “Nu̱na̱
    ra̱ Simu̱, ja̱njua̱ni̱ ngue n''youi rá̱ ts''ɛdi Oja̱ na̱”, di̱ n''yɛ̱mbi̱.'
  nop-nop: '@see-verse:ACT.008.009'
  obo-NT: Langun to worowora woy'd koruwonnan to iddon bonuwa, od pominoggon dan sikandin.
    Kahi ran to, “Saddook sikandin en iddos duwon kotuusan to Monama no id ngoranan
    to Dakkoon Kotuusan.”
  kca-kca: 'Ԓўвеԓа айэԓ-унэԓән хŏԓ хуԓәтсәт, йастәман: «Тӑм – Турәм вŏԓаӈ йур».'
  cak-ENT: 'Y conojel c''a vinük nyetaken rutzij ri aj-itz ri'', ri q''uiy c''o quik''ij
    y ri man q''uiy tüj quik''ij c''o. Y ri vinük ri nyetzekleben richin, nquibila''
    c''a pari'' ri aj-itz ri'': Ri nimalüj ruchuk''a'' ri Dios c''o-vi c''a riq''uin
    ri Simón, nquibila''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤕᤢᤱᤒᤠ ᤕᤶᤒᤠ ᤆᤢᤰᤐᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤕᤶ ᤁᤢᤔᤢᤰᤛᤠᤶ
    ᤁᤳᤋᤢᤖᤥ ᤗ᤹ᤖᤡᤰ ᤂᤧᤴ ᤔᤧᤔᤧᤳᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: 'De ndācá nchivī chúhun vāha inī ji tūhun jā cáhān dē, cúu nchivī cúñáhnú
    cúu nchivī jāá nduú. De nī ncāhān ndá ji: Tēe yáhá nī jēhe ndasí Yāā Dios poder
    nūū dē, ncachī ndá ji.'
  san-TIB: ཏསྨཱཏ྄ ས མཱནུཥ ཨཱིཤྭརསྱ མཧཱཤཀྟིསྭརཱུཔ ཨིཏྱུཀྟྭཱ བཱལཝྲྀདྡྷཝནིཏཱཿ སཪྻྭེ ལཱཀཱསྟསྨིན྄
    མནཱཾསི ནྱདདྷུཿ།
  qve-NT: 'Paytan llapallan runakunaqa uyariranku, uchuypas hatunpas. Hinaspan paykunaqa
    khaynata niranku: —Kay runapin Diospa ancha atiyninqa kashan, nispanku.'
  pao-NT: Mu numu yise oo naka'oedyukuna yise meeoo unakwe, “Oosoo tookwa Te Naa God.”
    Wuna'me yise 'manepetuga ka tu pooha-ma numahanena.
  cbu-NT: '@see-verse:ACT.008.009'
  usa-usa: akoqnáá umá kéiteta máqte-kayukama anó-kayukagaraq paá-wayukagaraq weqtábámá
    “anó-naqiye. maamin-náqá Áánûqtu timákaitana akoqnáágaraq kukáiye.” téta yemá
    tirááe.
  soy-soy: 'Pisoi nnɛ́í, kɑi n kpísi siwɑ̃́ nɛ piwɛ́ɛ́sɛ yɛ pɛɛ u wɑisɛlɛnlɛ hɑ́i.
    Api yɛ mɑɑ rɛ: Uléécɑɑ nnɑŋɛ kɑpi yɛ n sée rɛ ńnɑŋɛ mɑɑ mɛɛ usoi nkó kɛ́mɛɛ
    we.'
  hui-hui: wali agali mini lenebi mini nalenebi ta nabi bibahende hearume ibugua bi
    layago bayuwa hale hene. Bibahende biarume lalu, Agali o biago Ngode Datagaliwabenaga
    hongo holene karulo kago mini Hongo Timbuni ibu kagoni, laga hene.
  amf-amf: Een wulsa iira likkanabee gembhabe “Gebhi Barjo kantan yisa dahaa ea kaane”
    hamada kinin giyenam payya hayayse keda qanse.
  quc-NNT: 'Konojel k''u ri winaq chi ak''alab'' chi ri''jab'' sib''alaj xkitatab''ej
    ri kub''ij ri achi ri'', xkib''ij: We achi ri'' are k''o ri nimalaj u chuq''ab''
    ri Dios ruk'', —xecha''. Ri Nimalaj u Chuq''ab'' ri Dios, —xuchix che ri are''.'
  dob-dob: ga me Samelia maiboꞌadi sinuwaowana ꞌina guinuwa waiwaidi manudi, ta Saimoni
    tauna ꞌana esana sinabwana. ꞌEnega tomota maiboꞌadi, nai ꞌinapwanao, nai gomabesoyao,
    Saimoni nina siemisena, ta sigwaegwae, “Tauna Saimoni nina toewaiwai sana, Yaubada
    ꞌenega.”
  wrs-wrs: Indkumbiva indhanamba kuwulva yivelliniva owai, hemangas Simonm hillivna,
    nom ten he ishovnam. Hev uvnam, hona indhanariniva Sesoana moalamangva kuvuwulluhv.
  mca-mca: 'Qa week tek''enets pekhewe'' if''iljetsits qa pe'' patunits, qa yit''ijju'':
    —Hane''en hik ha''ne pakha'' ƚii Qi Ƚet''unha''x pa'' Dios.—'
  tzo-TZC: 'Scotol ti cristianoetique, cꞌalal ta biqꞌuit ta mucꞌ, tsꞌijilic ta xaꞌibeic
    scꞌop ti Simone. Jech ta xalic ti cristianoetique: ―Ti vinic leꞌe yichꞌojbe smucꞌul
    stsatsal ti Diose ―xi scꞌoplal.'
  mya-mya: သို့​ဖြစ်​၍​အ​တန်း​အ​စား​အ​မျိုး​မျိုး​မှ​လူ အ​ပေါင်း​တို့​သည်``ဤ​သူ​ကား​မ​ဟာ​တန်​ခိုး
    တော်​ဟု​ခေါ်​သော ဘု​ရား​၏​တန်​ခိုး​တော်​တည်း'' ဟု​ဆို​၍​ရှိ​မုန်​၏​စ​ကား​ကို​အာ​ရုံ​စိုက်​၍
    နား​ထောင်​ကြ​၏။-
  gng-NT: 'Nɛ binib kɛ tuo'' uʼñɔbu bó, ka tuuke wà yé wà, ki lienh uʼbo ki teh:
    «Uwien ya tuɔm nɛ kpɛnde'' unil wuɔ. Bi yih nɛn nɛ mitɔciɛnm.»'
  cbi-NTPO: 'Tsenñu yanu bale rukula bain, naa ne chachilla bain ya naatiñuba tejan
    meemeeditu: Entsaa Dioschi Tsamantsaa Pudeeve, tiitimuwaala.'
  ikk-NT: Wẹ ile e gọnkẹnmẹ ẹ ntịn, gha onyẹ nta d'a pụ onyẹ uku, a sị, “Okẹnnyẹni
    ya gi Ikẹn Osolobuẹ ahụn w'a kpọ ‘Okẹn-ikẹn.’ ”
  leu-leu: A mu rabuna xapiak, ri langai sina e ri kuus, “A mataa aanabeꞌ ve a siak
    a gutan sina piran aava ri xalie pana ‘Gutan Molava Paaliu.”
  maz-NT: 'Texe c''o mi cãrã nu, me mi ätpäji o̱ jña, ndeze c''o dya pje mi pjëzhi
    hasta c''o mi pjëzhi na nojo. Mi mamaji: ―Nujnu ngue nu vi ''ñeje cja Mizhocjimi
    nu mero na zëzhi, mi eñeji.'
  bod-N: རྒན་གཞོན་ཡོངས་ཀྱིས་ཀྱང་ཁོའི་གཏམ་ལ་ཉན༌ཞིང༌། མི་འདི་ནི་དཀོན་མཆོག་གི་ནུས་མཐུ་ཆེན་པོ་ཟེར་བ་དེ་ཡིན་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü guxü̃ma meãma nüxü̃́ inarüxĩnüẽ woo ga buxü̃gü rü yaxü̃gü. Rü ñanagürügü:
    —Ñaã yatü rü aixcüma nüxü̃́ nangẽxma i Tupanaãrü pora i taxü̃ —ñanagürügü.'
  zpl-NT: 'Ye bee bene zeꞌe ubeneꞌbeei lunú uni Simón, desde bee enduꞌ llaꞌna nu hasta
    bee bene uxu, nu unibeei: ―Niyu quieꞌ chiquiꞌ rluꞌcu poder nú rluꞌcu Diose.'
  mbc-NT: 'Mîrîrî ye''nen taapîtî''pî Samaria pata ponkonya, ipîkkukon moropai î''
    ton pînon, tamî''nawîronkonya taapîtî''pî ipî'': —‍A''kî, mîserî warayo'' yeseru
    wanî mîrîrî. Paapa meruntîri ke ikupî eserîkan pepîn ku''pîtîiya kai''ma. Meruntî
    mîîkîrî anna napurîton taa pî'' to'' ko''mamî''pî.'
  ndg-ndg: Basamalia bote tangu nchunu hata mkolo kamsikiliza; babaya;”mundu yolo
    ni yelo ngupu ya Nnongo ambaye ni kolo.”
  wsk-wsk: se kariimet nunup ago ta, se kariimet nunup mena ta, mu suen la noko den
    ikimonko nongomang anikaso, se ko balukasan, “Nunguningta, kari imi sokel duap
    bo balsan Sokel Biya Nunguningkiri masan owore karogo,” makasan.
  toj-NT: 'Jaxa cristiano jel huas sc''uane ja huinic jahui, sea viejo, sea yal untic:
    ―Ja huinic iti, jel vivo. Jel tz''ican ja sentido ac''ubal yi yuj ja Diosi. Jach
    huax yalahue sbaj ja ajnanum jahui.'
  kkl-kkl: '@see-verse:ACT.008.009'
  tbc-tbc: Agod taun an sad tamolpein fidian, a yaŋad ad da yan, agod a yaŋad tia
    yan dam, kududod dugure ya. Ago dugo dubol, “Tamol en man, tubud san dabai a yaŋan
    Dabai Tubun Ak dubol dan, tamol emaiak iŋsen.”
  sna-sna: uye vanhu vose kubva kuna vakakwirira kusvikira kuna vari pasi pasi, vaimuteerera
    vachiti, “Munhu uyu ndiye simba guru raMwari.”
  smk-NT: Sarba ran tutawodtaw sa Samaria, ayupa' man o ata'gay, nangrenge' saran
    maong kona ta wanra sya kanoy pakayadi' nan Dios a mantawagen ran Alakin Pakayadi'.
  grc-TCGNT: ᾧ προσεῖχον ἀπὸ μικροῦ ἕως μεγάλου, λέγοντες, Οὗτός ἐστιν ἡ δύναμις τοῦ
    Θεοῦ ἡ μεγάλη.
  gof-WFTW: Guuthafe gita gakkanaw de7iya asay ubbay, “Gita Xoossaa wolqqay hayssa”
    gidi iyabaa si77oosona.
  spa-BLM: 'a quien todos escuchaban, desde el más pequeño hasta el más grande, diciendo:
    “Este hombre es ese gran poder de Dios.”'
  kyz-NT: A'eramũ Samari ywy pewara 'gã 'ga rerowiaa. —Janepãjẽretea koromũ. Janeruwarete
    'ga remiapoa 'ga wapo— 'jau 'gã ajaupe 'ga rerowiaa.
  dao-dao: Mlüha veki naküt khyang akdik akdäm naküt naw “Ani hin ‘Hlüngtaikia Johit’
    tia ngthangkia Pamhnama Johit ni” ti lü a ngthu pyen cun mcek lü ngaikie.
  cya-cya: Cula luhue ne' tsu'hue ndon nscan ne' cha' nu nchcui' yu, lo' nchcui' ne'
    si'yana tlyu 'a cha' cuiya' 'in Ndiose nda'an lo'o yu.
  beu-beu: Nehe emangpi ba bendar angu mi angu, kakaneng bot nehe eele ang naung emangpi
    ene vengbanang hula, “Nehe anga, etatabit mura niang! Nababa ana ening angu, Lahatala
    Ekavasa omimi hoa!” Etebahi angu ebele, turang mi nehe ang naung ebele hoa bot
    eamulung.
  wrk-wrk: Bukambiju jalili jungku nanaba, yalili manku yaji kudanyu nangangi Sayiminkanyi.
    Yanyba yalili, “Nyulu mambuka. Yabimba nyulu ngiruka yaji. Yabimbayi nanda mambuka
    ngiruka Kudwanyi. Nyulu Kudkanyi.” Nani yanyba yalili bukambiju.
  nii-nii: Pe wumb embe pim wumb pinerim, wumb pei Saimon ei piinjing. Wumb molk yi
    ninjing, “Wu ei Gos nge dinga piinim,” ninjing. Wumb eim kanik wu owundu dinga
    wii niłmin.
  ign-NT: 'Namutuhi ena nasimu­tu­va­queneana achaneana énapa ena ticaima­ha­queneana
    nasama­ra­racahi nasuapahi eta macaye­ma­que­neanahi. Nacuna­cha­rinehi, ánipa
    nacahe eta náechaji­ri­ruvahi: —Ema maca achane títupa­ji­jiá­cavahi ichape maicha
    ema Viya —nacahepa.'
  dik-NT: '@see-verse:ACT.008.009'
  cac-cac: 'Masanil eb'' malaj yelc''ochi yed'' eb'' nivan yelc''ochi, jun lajan syac''och
    spensar eb'' d''a vin̈, syalan eb'': —A vin̈aj Simón, aton jun dios scuchan Nivan
    Spoder, xchi eb'' d''a vin̈.'
  tzj-E: 'J-e'' wnak congan necc''axaj je nbixa chca per ne che conjelal rija'' ruq''uin
    ac''ala'', y cawra necbij: —Ja'' Simón c''ola nimlaj rpoder Dios ruq''uin.'
  san-BUR: တသ္မာတ် သ မာနုၐ ဤၑွရသျ မဟာၑက္တိသွရူပ ဣတျုက္တွာ ဗာလဝၖဒ္ဓဝနိတား သရွွေ လာကာသ္တသ္မိန်
    မနာံသိ နျဒဓုး၊
  yaa-NT: 'Keyokõichi fakefoyaxõ anifofofãfe nikakõisharanifo iskafakĩ yoiyanã: “A
    nã yoimisfo a nato Niosxõ afama mĩshtifo fai kiki,” ixõ yoinifo.'
  cab-NT: Agáambaja jamútitíja sun gürígia buídu, jámagiñe ja gudémegutiña dagá jámoun
    ja weírigutiña, ába jaríñagun. —Ibíja lumúti gürígia le oúnwenbun lubáfu Búngiu.
  clu-clu: Ang tanan nga tao doto sa siodad, pobri kag manggaranun, nagapamati nga
    mayad kanana. Makon nanda, “Ang tao nga dia maman run anang gaum ang Dios nga
    kon tawagun, ‘Mabaskug nga Gaum.’”
  swh-ULB: Wasamaria wote tangu mdogo hata mkubwa, wakamsikiliza; wakasema;”mtu huyu
    ni ile nguvu ya Mungu ambayo ni kuu.”
  tpt-NT: 'Tachun ni lapanakni lajꞌay kun lakstꞌuniy si talhakapuꞌanil yu ixnajun
    ni yucha. Si ixtanajun: —Yu aniy lapanaki yucha va yu la ay ixtapꞌasta Dios junita.'
  aai-aai: Naatu sabuw etei nati bar merar hima’am, orot kikimin yen in orot gagamin
    etei fanan akisin hinonowar hio, “Iti orot i God ana fair bai, wabin ‘Fair Gagamih.’”
  sny-sny: Sosu lu taune werese lu taune iyape se, sosu lu taune tere'e lowe werese
    Saimon lo peri wanu etiteye. Lowe apou au te'eye, “Meni ape Owane Sitewi lo kairefi
    se irosiya.”
  myy-myy: '@see-verse:ACT.008.009'
  trc-NT: ne̱ cunuda̱nj nij yuvii̱ caráyaꞌa̱nj uxrá se vaa quiꞌyaj soꞌ, ne̱ dan me
    se nu̱ꞌ nij síí noco̱ꞌ do̱ꞌ, nu̱ꞌ nij síí uun chij do̱ꞌ, cataj se vaa me soꞌ síí
    ata̱ ndoꞌo rej nucua̱j, quiꞌyaj maꞌa̱n Diose̱, taj nij soꞌ, niꞌya̱j nij soꞌ man
    Simón a.
  cut-NT: 'Nducoya̱ca ihyan, nde ihyan ndico ma̱n, nde checa̱hya ma̱n, renevahnecun
    ye sa̱hn, ne ra̱hn ye: ―Sa̱hnguh ne, quenan cuma se vederihquentiyon chahte yahn
    Dendiohs.'
  bel-bel: 'яго слухалі ўсе, ад малога да вялікага, кажучы: гэты ёсьць вялікая сіла
    Божая.'
  zlm-KSZI: Mereka semua, daripada yang paling rendah tarafnya hinggalah kepada yang
    tertinggi, mendengar katanya. Mereka berkata, ‘Orang ini dikenal sebagai Kuasa
    Besar Allah.’
  gdr-gdr: Sɨ komkesa taunɨnd rɨga, goujog rɨga dɨde ukoi nyɨ rɨga, ukoijog utkunda
    yoramiteneno ti pɨlɨnd odede yɨt kɨma da, “Ɨtemb rɨga re godɨmna danda kɨma e,
    ogenaya da ‘Ukoijog Danda’.”
  vmy-NT: Ngatsiꞌi xuta yasen ñojonre xutabiu kaꞌnda xi kiꞌndi ꞌba kaꞌnda xi chinga.
    —Xutabi= xi ngaꞌñure Naꞌenchana xi Ngaꞌñu je ꞌmi —kitsu xuta.
  cmn-FEB: 城中之人无论高高在上还是卑微在下，都听从于他，说：“这就是那‘大能上帝’之人。”
  gmv-RNT: Asay wuri guuthatappe gitata gakkanaas wurikka “Hayssi addezi gita wolqama
    geetettiza Xoossa wolqa” gishe izi gizayssa wursi woznappe siyees.
  ncl-NT: 'Huan moxtin lacames tijtipichin huan quema, lacames huejueyenten quicaquinijme
    ca mochi lamajtilisli, quijtunijme: —In Simón quipía Dios ilahueliltilisli, in
    lahueliltilisli hual itoca hué.'
  wed-wed: Rava labalababa, ma wavai naenaei anatapui ana babani i rarautaniḡana-kauei
    ma i ririwa, “Tauna, God ana rewapana e ḡoreḡorei, Rewapana Ḡaeḡaena.”
  sua-sua: He o gi vrong mia ngo mamten tgus, endruk ngaro mnok ngta laut va endruk
    ngaro mnok ngat lo vua laut kat, ngam smia vongnek kim he krere mang te, “E Nut,
    to o mia ngma mon te, A Serppak To A Ngaurar, her e Saimon to arhe.”
  klt-klt: Wáina hálendu ámna náráwa yáilá me ámna náráwa hánámá watá kámuk hánám
    watán me narát álo kámá hálen du ing menggiuráng, “Ámna náwu Ánutu ina, wata kutná
    ku Ulihálángngá Pálak.”
  are-are: Relha ingkarrakala erinha tnakitjatantema, relha kornakorna ntjarrala,
    itornka ntjarrala turta. Etna angkitjata, “Erarrpa altjirra ngerra nama, ekarlta
    inthorra turta.”
  gai-gai: Ri, ramtaɨr paŋaindapa meikramtaɨr wananira, mana kamb mbaracri, ndorimo
    memetmbac mbaracraŋna moca morena. Na mina gaind mambopat, “Saimon ma mɨrɨpraraŋ
    ian, aintik Raraŋ Aetaniacna Gargar Bagaraniaca manap eacrena.”
  qvm-NT: '@see-verse:ACT.008.009'
  chz-NTPS: 'Läꜙjø̱hꜗ läꜙmähꜗ maˊ tɨh˜ dsëꜗ läꜙko̱hꜘ maˊ nuuyˉ juuˈ kihꜗ dsaˉ heꜘ,
    maˊ jäyhꜘ: —Dsaˉñʉʉhˉ laˉ baˊ kye̱ˉ chaˉmiihˉ beꜘ kihꜗ Dio.'
  kmu-kmu: AmamaꞋyoa aiteꞋya ala amakima hanea veaꞋnene osi amakima hanea veaꞋnene
    agai kea haviteꞋya mage huꞋya humainae “Ma kanoa Anumaya KotiꞋa ala tokiyaꞋa aminea
    kanoe.” huꞋya humainae.
  ood-NT: Kush wehs g hemajkam am si neidachug ch ab si has elid, chum wa hegam mo
    d s‑chu aꞌamichuddam. Kush wehsijj hab kaij, “Heg oki d ge mahkai ch ab uꞌukch
    g e‑gewkdag Jiosh t amjed.”
  lbm-lbm: छोटो सी बड़ो तक सब ओको पर ध्यान दे क कहत होतो “यो आदमी परमेश्वर की वा सामर्थ
    आय, जो महान कहलावय हय।”
  ncj-NT: Nochin oquineltocayayahque ica yehhua. Ijconon nochten ocualsematque inon
    tlacatl huelis yehhua ichicahualistzin Dios.
  yuj-yuj: Aeránko maok, am némpouk yakápnap arop tokwae, tá kwaporok yakáp konap
    arop ponankor Saimonomp kar táman waria maok, ‘Am te Kwaromp kárákárerao maomp
    pourouk yaknámp “Kárákáre Tokwae’”rá sér i konapon.
  kto-kto: Pa inamaniap la ame bop ga teip ga magaulap la tale memaning bop, miruo
    teip ga magaulap ganam la mime ties gare ro, “Iriro migana, irie la amaning non
    kukunim ula kanu, meivo kukunim ang Morowa.” Teip ga magaulap la mime ties gare
    ro ga mime omeuluan ties ang.
  gmv-NT: ኣሳይ ዉሪ ጉꬃታፔ ጊታታ ጋካናስ ዉሪካ “ሃይሲ ኣዴዚ ጊታ ዎልቃማ ጌቴቲዛ ፆሳ ዎልቃ” ጊሼ ኢዚ ጊዛይሳ ዉርሲ ዎዝናፔ
    ሲዬስ።
  por-BLT: 'Por causa do que fazia, ele chamava a atenção de todas as pessoas que
    viviam na cidade. Desde os mais humildes até os mais importantes da sociedade
