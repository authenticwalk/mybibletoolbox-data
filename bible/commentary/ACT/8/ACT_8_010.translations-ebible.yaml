  ziw-ziw: chila yumenga mo mzi nawakamsinyisa mgosi uyo wagamba “Ni mntu mta udahi
    wa Chohile ukwitangwa ‘Nguvu nkulu.’ ”
  grc-TR: ᾧ προσεῖχον πάντες ἀπὸ μικροῦ ἕως μεγάλου, λέγοντες, Οὗτός ἐστιν ἡ δύναμις
    τοῦ Θεοῦ ἡ μεγάλη.
  nag-nag: Aru sob Samaria manu chutu pora dangor tak tai laga kotha bhal pora huni
    thakise aru koise, “Etu manu logote Isor laga takot ase.”
  eng-OEBCW: Everyone, high and low, paid attention to him. “This man,” they used
    to say, “must be that power of God which people call ‘The Great Power.’”
  knj-NT: 'Masanil eb ánima chi yaoc sc''ul yin naj, eb yeynajil c''al eb mimej winaj,
    catu'' chi yalon eb jaxca ti'': —Ja'' naj Simón ti'', caw yel ey yipal Dios yin
    naj, ẍi eb.'
  deu-1912: 'Und sie sahen alle auf ihn, beide, klein und groß, und sprachen: Der
    ist die Kraft Gottes, die da groß ist.'
  san-PUN: ਤਸ੍ਮਾਤ੍ ਸ ਮਾਨੁਸ਼਼ ਈਸ਼੍ਵਰਸ੍ਯ ਮਹਾਸ਼ਕ੍ਤਿਸ੍ਵਰੂਪ ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਬਾਲਵ੍ਰੁʼੱਧਵਨਿਤਾਃ ਸਰ੍ੱਵੇ
    ਲਾਕਾਸ੍ਤਸ੍ਮਿਨ੍ ਮਨਾਂਸਿ ਨ੍ਯਦਧੁਃ|
  nob-LB: 'Alle, både rike og fattige, sa om ham: ”Han er en gud, det er Den store
    kraften som viser seg i ham.”'
  ntj-ntj: Nyangka-ya pirnilurtu nyakula mula-mularringkulanytja. Palunyalu-ya watjaranytja,
