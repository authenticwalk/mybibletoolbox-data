  poi-NT: 'It́u̱mpɨy jém pɨxiñt́am tsa̱m iwadáypa caso. Icupɨcyajpa jém cuyujnewɨɨp
    y jém d́apɨc cuyujne. Nɨmyajpa: —Yɨ́p pɨ̱xiñ iniit́ jém Dios ipɨ̱mi.'
  wuv-wuv: ma minaa ei rama'a, ei bauana mawe ei rama'a ua, rona guainia ma ware ba,
    “Meni rama'a meni na pa'i faufau mei Haidaa, fei rona wareia ba fei Baua Faufau.”
  quf-NT: 'Chaymi tukuy wamrantin, rukuntin paytaqa kusata uyakuqllapa. Paykunami
    niqllapa: “Kay runa, Dyuspa pudirninwan. Chayrayku tukuy riqchaq milagrukunata
    rurayta puytin” nir.'
  yuw-yuw: Ihoroc tuna owi amna morömahu o owi amna komongnohu yu ambarac amna woroc
    anggendingmuya yongidung, “Kopotorochon gesöno moröma auho yudec itac yo,” ihoroc
    yongidung.
  hus-NT-1971: 'Lej t’ajchinenec ti cuenta jahua’ quin ulu ani jahua’ quin t’aja’
    c’al tim patal an inicchic, c’al i alq’uith inic ani jaye c’al axi lej exbath
    in ey. In jic’path uluchic: ―Axe’ xi inic ojni’ lej pithnenec in tsap a Dios.'
  med-med: Wote, kona ila wamp ou kel, nuim kurpa nimbʉ ndi, wu Saimon nga uⱡ itim
    mbʉ kandʉk pilik, tʉk nʉk mel, “Wu ei, Got nga ronduⱡ ti mbi tek, ‘Ronduⱡ Ou Ti,’
    nʉtmʉn ni tepa morum,” nʉtʉng.
  bch-bch: Ta gid panua toa edad mao ga edad kapeipei toa ngada oa tilongolongo ei
    ta tikeo ga, “Eaba toa ne, ei mambe Deo iura toa gid panua tiuatoato iura matua
