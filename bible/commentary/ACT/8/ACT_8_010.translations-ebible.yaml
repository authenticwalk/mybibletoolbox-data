  agd-agd: Máa siyan minó ona vain má ída ona vain má ano veni vaya iniren béin amo
    siyan temí, “Moéken enarasí ukhein ákona e ma siyain ma vantafin ban mino.”
  rkb-NT: 'Iwatsahi sizubarẽtsa — atahi myhyrizikwani — mytsaty ahabyitsa nikaranaha.
    Sizubarẽtsa Simaõ harere bo ma nikaranaha. Zispihikbatakanaha: — O atahi deus
    naro “Zikwy tsizubarẽna” Simaõ niyzik — mytsaty ahabyitsa nikaranaha.'
  san-THA: 'ตสฺมาตฺ ส มานุษ อีศฺวรสฺย มหาศกฺติสฺวรูป อิตฺยุกฺตฺวา พาลวฺฤทฺธวนิตา:
    สรฺเวฺว ลากาสฺตสฺมินฺ มนำสิ นฺยทธุ:ฯ'
  iws-iws: Mɨ iikam whɨekakɨm tɨ omɨn siir hɨranɨm mɨ iikam nhɨrɨm inɨgakɨm mɨ nhɨrɨm
    inɨg karamae ɨkɨm mɨ sɨma ɨni Saimon siir yaiya saiirar wakaeyɨm. Mɨ sɨma boɨn,
    warɨ inkamɨn kɨrɨekakɨn Adi Komii siya hauugɨn siirɨn kɨrɨe.
  pol-SZ: 'Wszyscy więc, od najmniejszego do największego, darzyli go ogromnym szacunkiem,
    mówiąc: „Ten człowiek ma potężną moc Boga”.'
  ztq-NT: 'Kchësy xaa wiñ ni xaa kol xkëëtyag xtiits xaa aan xñee meñ: —Lëë xaa gue
    noy xkyalwnabey Dios.'
  zai-NT: 'Ne irá ca bicaa diaga ca laabe, dede cani huaxié'' risaca para cani jma
    risaca, na ca'': ―Ndi nga enda nandxó'' sti Dios.'
  upv-upv: Ko nir jijle renge ngaim ngok nga marivi jinibb ko nga marivi jinibb nawon
    kele, arosuri sev nga muwrai, mian ko arwera “O, ewretun morok derteren se Atua
    eptevi.”
  aui-aui: Wawaya tupadi, babada bi iyowogha inagho wawaya wota, yana sisiya siwaiyana
    wiimasiyeni bi siwona bo, “Mmko tomoyina na God yana sawariyonayona maragasina
    meko sakwatuveni da Maragata Ghamana!”
  wap-NT: Ipai pidannao Samaria ii, waranuitapa-kariwainao, naꞌiki umanawun-tinpainao,
