    nesahena lolo ibo maya wehe lokogo lolo iye.'
  heb-heb: ויקשיבו אליו מקטנם ועד גדולם לאמר זה הוא גבורת האלהים הגדולה׃
  mpp-mpp: Aime feicne waicne yenge momoc yele ngagebong feicne aime alang bacnolu
