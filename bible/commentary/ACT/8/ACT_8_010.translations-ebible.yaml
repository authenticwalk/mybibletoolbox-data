    kidji kitci macka8izidj.”'
  ixl-NNT: 'As nimal unqꞌa tenameꞌ nikat abꞌin viyol u Simón, talaj intxaꞌ tukꞌ qꞌesla
    aama. As ech nik tal ileꞌ svatzaj: —Nimal bꞌaꞌnil nibꞌan u Simón taꞌn vibꞌaꞌnil
    u Tiixheꞌ,— tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Áábedítyúhjáa ícyátújtsɨɨméné íllure diityéké dibye íapííchori álliñéhjɨ́
    icyáhcújtsóne nehíjcyáhi: —Áánúhaca ihdyu Píívyéébé ɨhnáhoóma.'
  etr-etr: Amase, dolö odoa ëi säloge, memasage sulubadelaea Saimonoïe ado nabaha
    aligilo. Amoli sulubadelaea sähaleada, Godeïe geloi amo ilia Edefadela sälo amoda
    amola sälo.
  quh-NT: Tucuytaj Simonta sumajta uyarej cancu wawacunapis curaj runaspis. —Cay runapimin
    jatun atiyniyoj dioska riqhurimun, —nispa nej cancu.
  kwi-kwi: 'Wan we tɨntaruzkas wan awaruza ɨnintuzkas ussa wat mɨashit kit kaizara:
    “An ampune an tɨnta i. Usne Diospa katsa kiwainmumika i,” ñanta kizara.'
  agm-agm: Tatɨ kaundihɨ isɨhiya usɨhiya asɨhiya awaisawɨhiyaunɨ nehɨhiyaunɨ Saimonɨhomɨ
    pɨwɨha baiwɨ atɨwisawaawɨ kiya satɨwɨ katawaatopo, “Autaahaatɨho komɨ ambɨpatɨ
    Watɨpɨhotohɨho noaipatɨ Saimonɨhomɨhatɨhɨ nandaatɨ Saimonɨhoematataise,” tawaatopo.
  ubr-ubr: ato sabu engon tutufin nan mafam gagaminai simama, sabu gugudis sabu gagamis
    on engon on orot fonan wat sitatamai. Sabu si’yau, “On orot on God an faiwar ibo,
    on faiwar wabin seyoyorai, ‘Faiwar Gagamin.’”
  tsw-NT: Ama a Samariya zagbain na̱ mawun a̱ shi ta̱ a tsu yuwusan adanshi a̱ yi,
    adansa a na, “Vuma nda ta̱ nu ucira wa̱ A̱sula̱, a̱ tsu ɗe yi ta̱ Za vu Ucira.”
  cax-NT: 'Namanaiña onsapecoma nurarrti, arrübama masiomanca hasta bama mayarusürüca,
    namatü: —Arrti naqui ñoñünrrü ane arrüna tarucu nicusüurrti uiti Tuparruü.'
  aia-aia: '''Iraau hakoi sae na''i ''omaasi goni beiraaui saemaua rau bahurongo''i
    maho na ''unu''i a mo''osi, marau ''unua do''iia ''a to''oraai mena. I menasi
    rau ''unua ''iniai ta''i kaeni mena ana God.'
  srp-1865: 'Na kojega gledahu svi, i malo i veliko, govoreæi: ovo je velika sila
    Božija.'
  agt-agt: A sa mangurug bit ya ngamin pobre pase naba-nang tentu, te “Intu ya pakaitan
    ta Dyos nga seppakapangwa,” kunda.
  lug-lug: Era abantu bangi ab’ekitiibwa n’abatali ba kitiibwa baamwogerangako nti,
    “Omusajja oyo ge maanyi ga Katonda agayitibwa, ‘Amangi.’ ”
  yby-yby: 'Sa-okaka iyoko nenako, muki yowiki minabo wewenasi ito limiki minabo wewenasiya
