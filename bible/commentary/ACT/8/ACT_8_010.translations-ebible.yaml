  stp-NT: 'Baꞌ giilhim jix jɨɨgiꞌñdhaꞌ am sia gu gɇꞌgɇrkam gio guiꞌ nam cham jir gɇꞌgɇrkam,
    jup kaiꞌchdhaꞌ am: ―Jaꞌxbuiꞌ dho bak jup jir gɇꞌkam dhich jaduuñ na jax gu Dios.'
  mgc-mgc: Vïdï biya ma wadakayo aba ehe vo leri atɔtɔ rë nnï toko rɔ mo, zë iyannï
    henye, “Kora nenye vo kyigɔ 'ba Wïrï, ma ako'jo Kyigɔ ma Kyedre.”
  ame-NT: 'Allohuen acheñpaʼ eʼm̃ñocheteʼt̃ atet̃ oteʼt̃ ahuaña—amaʼt ñeñt̃ am̃chaʼtaret̃tetsa
    ñam̃a ñeñt̃ ama esosheʼmayaye acheñ. Ocheteʼt̃: —Poʼñoc̈h añ acheñpaʼ ñeñt̃ Partsocoptartetsa.'
  mgh-2016: Attu onkhaye o akani o uhichuwania ni attu o olhupalhe o nhakhu, yahomwiiwelhelha
    rata yiiraka, “ashinna Simoni phi machiri a Nlhuku aneehaniya ‘Machiri Molhupalhe.’
    ”
  kvn-NT: 'Tegin tule-tummagan tegin tule-polgana-ugakche, nue Simón-itononidamal.
    Tegin tulemal Simóngin chogmal: “We tule, Pab-Kannalegedgin-Immal-Imaked-Tule.”'
  gvf-gvf: Ibal maangwa te yaangwa ibal para wen, ogu ai iray suna ki pai milere yalini
    ka dungwa nomanin si suna ere iru dungwa, “God yalini yobilaan bile tongwa kalkan
    erungwa kamin yal bil milemua.”
  san-ISO: tasmāt sa mānuṣa īśvarasya mahāśaktisvarūpa ityuktvā bālavr̥ddhavanitāḥ
