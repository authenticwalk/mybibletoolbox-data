  ena-ena: Lɨdɨŋ hulaŋ iamɨgali ibi daŋ agɨlaŋ ibi apalɨ agɨlaŋ Saimon dɨ ciaŋ agasaŋ
    hɨji sɨhɨvia sɨbaŋ lamalama nameŋ abavɨhadami. Asɨ nukeŋ akua hulaŋ nagasaŋ vɨdɨvɨdɨŋ
    igulalɨ uavɨhadami. Hameŋ abavɨla nudɨ ibi mu lamavɨla abavɨhadami. Vɨdɨvɨdɨŋ
    hekɨlɨ uavɨhadami.
  nbq-nbq: it ap akwa ovok ininis werek ininis dek iren at ogagya dibaluk yugu dugwit,
    “At Ala Anye Wisane Agarik yagalagwi ako andi ap yi atma, wi!” yiluk, vok yugu
    lagagwa.
  tgo-tgo: Gharɨgharɨko wolaghɨye, e idaidanji na ma e idaidanji, thɨ yavwatatawana.
    Thɨŋa, “Mbema emunjoru Saimon iye Loi le vurɨgheghe,” na thɨ rena idae “Laghɨye.”
  yap-yap: ma gubin e girdi’ u lan fare binaw, nib thilthil tolngirad e ra uthmed
    telrad ko tin i yog. Me lungurad, “I ir fare n’en ni gelngin Got nike lunguy ‘Fare
    Gelngin nib Th’abi Gel.’”
  mop-NT: Tulacaloo' ichil a caj abe'e, ca'ax nooch u wichil u meyaj ca'ax ma', walacoo'
    u yubic u t'an aj Simono. —Tz'abi ti'i u patalil u men Dios,— cu t'anoo'.
  tet-tet: Tan nunia, ema kiꞌik-boot, feto-mane, hotu-hotu fiar baa nia. Sia dale
    niakaan naran iha kota nia naꞌak, “Ema neꞌe, makaꞌas tebes! Saa mak nia nalo,
    nanis mai nosi Maromak beran!”
  hlt-MCSB: Anih te a yit a len hlang boeih loh a hnatung uh tih, “A khuet la a khue
    Pathen kah a thaomnah ni he,” a ti uh.
  xtd-NT: 'Kueꞌe ñayiu n‑ka xo nini tnuꞌu n‑xo jaꞌan‑s, nde sekuechi n‑ka xo nini
    xa n‑xo jaꞌan‑s, te n‑ka xo jaꞌan‑i: —Ianyuux chindee se yaꞌa xa duꞌa kida‑s.'
  mdy-ETH: ዓሶ ዻኮንታ ዼኤፖንታ ቢያ፦ «ሃይ ዓሢ ዼኤፒ ጌይንቲ ዔኤሊንታ ፆኦሲ ዎልቃሢኬ!» ጌዒ ጌዒ ዒዛሲ ዋይዛኔ።
  spl-spl: Yakât otmâ kapi ambolipŋe, lok geheŋe yahat yahatŋe, lok kutyeŋe orop,
    kutyeŋe bia, kerehâkŋe yâkât nâŋgâŋetâ yahatmu yuwu sâm mepaeminiwi. “Wâtge kârikŋe
    tatgihiap. Yakât otmâ gekmunŋe Anitâhât dop oap.” Yawu sâm yâkât kutŋe “Wâtgât
    Amboŋe,” sâm yâkât nâŋgâŋetâ yahatmu manminiwi.
  usp-NT: 'Y juntir cristian, chi ac''l chi ri''jab'' ticojowtak jk''ij y tijb''ijtak
    chirij: Man winak ri wi'' jcwinel ri tib''ijsaj Nimlaj Jcwinel Kakaj Dios re,
    tiche''tak.'
  zav-NT: 'Na'' žlac bene'' de''e ca'' yoguə'' beṉə'' lao'' syodan'' boso''ozenague''
    c̱he'' tcho''a tšao'', beṉə'' gol ca'' na'' xte no bi''i xcuidə'' na'' gosə''əne''
    c̱he'': ―Ḻele bengan'' nse''e yeḻə'' guac c̱he Diozən''.'
  sgz-sgz: Má matananu no iatung, ái rung a ninir i ngis di má tan piráh piráh, di
    paupau alongra suri, má dik parai ur on ngo, “Káláu, Koner a Rakrakai Sorsorliu,
    ákte hut sosih ur main i katbán i git má ákte tar kápán páplun áng kálámul má.”
  kek-NT: 'Ut chixjunileb li tenamit, jo'' li cuanqueb xcuanquil jo'' ajcui'' li ma̱c''a''eb
    xcuanquil, que''rabi li c''a''ru yo̱ chixyebal laj Simón ut que''xye: —Li cui̱nk
    a''in, cuan xcuanquil li Dios riq''uin, chanqueb.'
  blz-NT: Mbaka' giigii' mian morio'-moola' na kota iya'a, muntunde' i Simon taena
    i raaya'a, “Mianmo kaya'a a pingintoni kuasana Alaata'ala men tolele koi ‘Kuasa
    Balaki'’.”
  poe-NT: 'La kaín tí sín ntiha kꞌuejó sín kuínhin sín jína, mé tí chánjan ntsíntsí
    hasta tí chojni imá táda la kꞌuéntáchro sín kíxin: ―Tí chꞌín i imá chónta chꞌán
    tí kjuachaxin kuènte Dios ―ichro sín.'
  san-TAM: 'தஸ்மாத் ஸ மாநுஷ ஈஸ்²வரஸ்ய மஹாஸ²க்திஸ்வரூப இத்யுக்த்வா பா³லவ்ருʼத்³த⁴வநிதா​:
    ஸர்வ்வே லாகாஸ்தஸ்மிந் மநாம்ʼஸி ந்யத³து⁴​:|'
  cof-NT: Junni epe tsachilanan, mantaminlanan, yaca meraniquimin jominlanue. Ya pone
    tsachi Diosichi mantate duque sonba quimin joe latinue.
  srm-NT: 'Nöö fa a ta du dë, nöö hii dee sëmbë u di köndë, sösö sinkii sëmbë ku nëbai
    sëmbë tuu, tei ën u soni. De ta tei ën fu wan gadu seei taa: “Di sëmbë aki hën
    de kai Taanga Gadu, Poosian Gadu.”'
  qvs-NT: 'Tukuy chay llaktapi kawsakkuna taksha atun paytaka sukaman allita uyarishpa
    willaksapa: “Tata Dios yanapaptin kay runaka sukaman yachaysapami.”'
  zca-NT: 'Rë men yezh ze'', dizde më''d win haxta rë mengol, xe nine bixa'' kwa''n
    nile'' Simón, no nidi''zh bixa'': ―Xa'' re''se, kinu poder che''n Dios.'
  cbc-NT: 'Tie cʉ̃ caquetibʉjʉrijere cawãmarã, cabʉtoapʉ cʉ̃ã nipetiro caroaro majũ
    cʉ̃ tʉ̃goʉsayuparã. Bairo cʉ̃ tʉ̃goʉsari, atore bairo ĩnucũñuparã camasã: “Ãnia,
    Dios cʉ̃ camasĩrĩjẽrẽ cacʉ̃goʉ majũã ãcʉ̃mi,” ĩ tʉ̃goñañuparã.'
  qxo-NT: '@see-verse:ACT.008.009'
  mox-mox: ʼInega tomotau kaikaiwabudi be wese lukwalukwadi Saimoni iʼawahaqiaqiea
    ta ivonaya, “ʼOloto baʼe tovewaiwai otaqa Yaubada ʼinega.”
  kew-kew: 'Samaria su-para piri onaa rayo ora aa mudunu page riabo onaanu page go
    yaina pi aa-na bi waru minasaasimi. Go aa madaa gupa simi: Nipu Gote-na puri ia-pulu
    bi Ora Puri lamina simi.'
  dww-dww: Be banaga matabudi, banaga dosidi be banaga ḡoma, tauna awai muriwatanena,
    be a riuriuna, “Uma tauḡominama Mamaitua na rewapanama ḡarone, be uma rewapaninama
    yai rewapana vavasaḡana.”
  twi-ASANTE: Yei maa nnipa a wɔwɔ kuro no mu no nyinaa gyee no too mu kaa sɛ, “Saa
    onipa yi ne Onyankopɔn tumi a wɔfrɛ no Ɔkɛseɛ no.”
  aoj-aoj: Eaꞌ esis amam nematawa hiasi agof akasi a agufisi, esis hiasi hiꞌalas sandahembeꞌma
    naꞌamba atina sagameꞌ basef Saimoni. Saꞌias saꞌi, “Aman anamba anen nofaꞌ banagami
    amamba dembinai Godi sofalam sagaꞌi banagami luꞌwamii.”
  cbv-cbv: Páant ã chãjachah enna, “Nin Dios pah mʉntih wẽpat bíbohni caá”, cã́acwã
    ĩ maáta biícdih ĩt niijíp wʉt yʉh jĩ. Queét nihat caandíh ĩt tʉ́i joi jwʉ́hʉp
    wʉt jĩ.
  taw-taw: Binɨb yɨb yek okok, binɨb yɨb ma yek okok, kɨli mɨdupsek Saymon takaw agolɨgup
    tek nep nɨgolɨgup. Nɨŋɨd anɨb agolɨgup, Bɨ kɨles tɨmel anɨb awl, bɨ olap ke mel,
    nɨm bɨawl anep agolɨgup.
  jic-NT: Ne'aj tapatja tjepjyacan̈ jupj tjevelá. Noypan, tsjictjacj 'ots'ipj, 'üsüs
    jin yólatsja jupj. Tjowelepj yom niná Dios jinwá jupj, pjü 'ücj liji Dios jinwá.
  zap-NT: 'Yrandxee mén rkagyedyag ne rzëët men, nigle men ne zhi non, nigle men ne
    non, lex re men yra men: ―Ménree si rap xpoder Dëdyuzh.'
  wer-wer: Pël ëën kak pörekë omën kotre kaö pourö pit pim ngön mëëaö pöten këëkë
    pan kat wiak epël maima. “Omën epop pi weëre kosang kaö pan wak Anutuu naëaan
    irëa.”
  ipi-ipi: Ole kambuanga Saimoneto posini piki pea-kola, wandakali gene yenepi, nayenepi,
    utupane pitaka-mane moko loto, balana pii oko wayumane ale amawua atoto, Gotena
    tai-lene andane balanga yene lalainipia.
  qul-NT: 'Tucuy runacuna, juch''uymanta athuncama, Simonta allinta uyarerkancu, nerkancutaj:
    “Caymi chay ‘Diospaj athun atiynin.’ ”'
  tnc-tnc: '@see-verse:ACT.008.009'
  ter-NT: 'Heú koe xâne ivavákea yûho, kúteane xâne payásoti yoko ákoti apayáso. Hara
    koéhiko vo''ókuke: —Enepora hóyeno, koati ovâti hána''iti xunako Itukó''oviti,
    íhaxinokonoke “Hána''iti Xunakóti” —koénehiko.'
  bmr-NT: 'Jillɨtɨ famooro diiboco guubunɨcɨhicauhi ihaivojɨtejemaryo. Jaamoro neehicaumo:
    Jaanɨ aivo miyaano Moocaani mitya, noomoro.'
  fuf-fuf: 'Hari ɓe fow, gila e tosooko on haa e ɓurɗo mawnude on, hiɓe haɓɓii e makko,
    hiɓe wi''a: «Oo ko bawgal Alla wi''eteengal Mawngal ngal!»'
  mwc-mwc: Ba pipiya marimariyisi ba moyamoyakisi ereonowasi kona wata si nonora kabikabitamni.
    Ba si wona, “Niko sebare wai te wonawona kona ana maragata kaidamonai i gakira
    wai e wosewosei bage kona god.”
  bhl-bhl: 'Angesomeliwi, em banim baluw so kawtiw ikal, wiin so kawtiw ikal, alik
    alik i elo atemsomi, em dulum elo bokolomeliw: “Fein! Got mak em kitil kuluko,
    auk so kitil so kunum ete kai!”, dangenaliw kale.'
  ons-ons: Paki, ŋei ŋerep eŋetenerop, so ŋei ŋerep eŋetene midaine, eŋe korop Simon
    wane don desikei wane sorin gekoi, eŋe rakoi, “Ŋei yewa eŋe Anutu wane zonom gorop
    gemaike, eŋe, ‘zonomine suaine’,” eŋe yale ramaŋkoi.
  con-NTPO: 'Nane toya Felipe jimbi''te poiyi''cco a''i majan ti''tsse''tssia, majan
    utu''ccoa Simón su''choma ñotsse paña''fa. Pañamba tisema qquen su''fa: —Va tsandieja
    Chiga''caeñi tsu osha''choma oshacho.'
  ghs-ghs: Eetemi mina ma gattiqa nokoi nohoke nookami mina naatemi eraiqi hiire qaata.
    Abirai Ohongaho beedzae minanipamuniqi hiireqi hee, Beedzae teeho bahe oioniqi
    hiire qaata.
  peg-peg: ଇସ୍ୱର୍‌ତି “ଇମ୍‌ଣି ସାକ୍ତିତିଂ ଗାଜା ଇଞ୍ଜି ଇନ୍ୟାନାତ୍, ହାରୁକାର୍‍ତାଂ ଗାଜା ପାତେକ୍‌
    ୱିଜ଼ାକାର୍‌ ଇୱାନ୍‌ ହେୱାନ୍‌ ଇଞ୍ଜି ହେୱାନିଂ ମାନି କିଜ଼ି ମାଚାର୍‌ ।”
  txu-NT: Nhym me kàtàmmẽ me rũnh kunĩ ma:r ar o ban abenmã kum, —Tãmwã ne Metĩndjwỳnh
    pymao uman tỳ:x ne, ane.
  eng-WEBU: to whom they all listened, from the least to the greatest, saying, “This
    man is that great power of God.”
  gnw-NT: 'Jare opaete sambiaɨ reta jare ucuacuaa vae reta uyapɨsaca cavi jese, jare
    jei reta: —Cua cuimbae güɨnoi Tumpa imbaepuere tuicha vae.'
  mux-mux: 'Yambu-kamakoma kene korupama kene yunga ungele kum teku piliiku kene niku
    mele: “Yi ili Pulu Yili tondulu pelemú mele yunu tondulu aku-sipa pelemú yili.
    Yunu Tondulu Pelemú Pulu Yili molemú.” niring.'
  maj-NT: 'Ngayjee̱ xu̱ta̱ tsasínñjuhu̱ ndo̱, b''aha̱ ra̱ xi ndyjaha̱ ko̱ santaha
    xi cháha̱. B''a̱ i̱ncha kitsú: —Kui nda̱ xu''bi̱ xi nga''yún chánkaha̱ Nti̱a̱ná.'
  bkq-NT: Tonlo modo myani aguely inwantaguedylymo lelâ. — Deus eon-honrube merâ uguondo!
    Mâkâ Toenzepa Lelâlâ Ton-honreim kelygue tâzekeim eon-honrube! — kelymo.
  kue-kue: Yomba dumo kande suna meglkwa, yomba kande ya te yomba yoko prapra Saimon
    kamo i pirtre ana ye dingwa, “God yombuglomo giglendi we dingwa i ye mina pangwa
    i no pirkan ounga, Yombuglo Pond kaima pangwa.”
  cot-NT: 'Maasanoqueate iquemisantamajajiavetacari, majirontajiatsica, aisa teeca
    iranaantajigueji, icantajiavetacaquea: “Irio agavejavaetatsica yagavejacaaqueca
    Aapani Irioshi.”'
  bnp-bnp: E huriki lobo ri longo maia, e huriki a bakovi tavula, e huriki a kakaina
    tanga, ri ta maea, “A bakovi iea i tahoka a nitora na vure ni gale e ‘Dagi.’”
  apn-NT: '@see-verse:ACT.008.009'
  ctp-NT: Ndukwa neꞌ kuliyaꞌ chaꞌ ꞌin yu; loꞌo neꞌ tiꞌí, loꞌo neꞌ nu nka ndloo la
    kichen, loꞌo nu xuwe, nchga neꞌ ynan suꞌwe neꞌ ya ñaꞌan ti chaꞌ nu ykwiꞌ Simón
    kanꞌ. ―Ndiose nda chabiyaꞌ ꞌin yu kiꞌyu re chaꞌ kuꞌni yu nchga chaꞌ tnun nu nchka
    tiꞌ yu kuꞌni yu ―ndukwin neꞌ kichen kanꞌ bra kanꞌ.
  opm-opm: Ihpatin Samaria ihir wandeipti Wanohe hapat han mohoh kiansi ihpato rim
    da darherisheri. Da darheripti meng kamah hano be hano ihir gonsi ohe mengnong
    amrasheri.
  bvr-bvr: rrapa aburr-jaranga bama aburr-balcha nula aburr-ni — aburr-gata minypa
    aburr-welangga aburr-delipa aburr-ni, rrapa aburr-gata minypa aburr-welangga wana
    aburr-ni burr-guta. Minypa aburr-yinanga, “Nipa barlmarrk an-gurrimapa Wangarr
    nyanma, minypa gun-ngayburrpa gun-guwarr a-ngurrjinga ‘Wana An-babalapa.’”
  wal-wal: Guuttaappe doommidi, gitaa gakkanaashin, asai ubbai, “Xoossaa wolqqai gitai
    hagaa” giidi abaa ezggees.
  zad-NT: 'Yog'' beṉ'' lle'' na'' chzenaggake'' xtilleena'', ka bi'' xkwid'' ka beṉ''
    gol, na'' nagake'': ―Beenin nsi''gake'' Yeḻ'' Wak Choo Yeḻ'' Wak Xen c̱he Chios.'
  kmg-kmg: 'Ehuc fekicne wahakicne jaŋe ere manapie fefene eme šiŋuc mujumbieŋ: “Ŋic
    kecšizi Anuture tâpiri, Sokawec Sâko mucnekicne, irec hozine hâcne.”'
  aso-aso: Neꞌmine neivo dizi minaniꞌ idoꞌ limi minaniꞌ nene ezemuꞌ gilavo dizineꞌ.
    Adoꞌ aza nene Oꞌmosoꞌmi amuzo malehe monovoꞌve ato atoꞌ minangutiꞌ monovo ma ngivileꞌ
    ogo amuzo molo minineꞌ ve li laaꞌ naniꞌ nene dosa Oꞌmoso gele vineꞌ neive li gili
    laniꞌ.
  uli-uli: Iwe ngo panger yarmat wol haplom we le, chototol mo chotagiyet ngo re talenga
    yalol. Re sor bo, “Iye kkemal we yael Deus we rema sor bo, ‘Kkemal we ye Hartal
    Tagiyet.’”
  nin-NT: Anishirr ba wemi ni igbu wa, atsitsa na ankpinkpi a di da di, “Wanggo yo
    à su ukyekye ku Abachi wa nggo à yo ma di ‘Unukyekye Unkpi.’ ”
  acu-NT: 'Tura wishin asa, aints ainaun anangkau asamtai, nu yaktanmaya kuikiartin
    ainausha, tura kuikiartichu ainausha niin mash pachiarmiayi. Tura páchinak: —Nu
    aintska Yuse kakarmari jukin asa, timiá kakarmaitai, —tiarmiayi.'
  cak-WNT: 'Y can quinojel c''a ri winek chi ch''uti''k chi nima''k can jabel niquiya''
    quixquin chare ri nubij ri aj itz ri'', y niquibila'' c''a chrij: Ri nimalaj ruchuk''a''
    ri Dios can c''o c''a riq''ui ri Simón, yecha''.'
  ebk-ebk: Am-in nan tataku hid-i uray ngachanay kasasaadcha at chinumngorcha kan
    hiya. Kenarkalicha, “Hi tona ay taku at makali un Amud ay Pannakafialin Apo Dios.”
  spa-PDDPT: 'Todos, desde el más pequeño hasta el más grande, le ponían atención
    y decían: Éste es el gran poder de Dios.'
  ruf-ruf: Na iwanu wose, iwabala na iwadodo wang'ali womuhulikitsa ghendo, walonga,
    “Imunu yuno ka ingupfu ye Imulungu iimanyika ‘Ingupfu Ng'ulu’.”
  gun-gun: 'Hexe ojapyxaka pavẽ, yvyĩgueve ha''e yvatekueve guive. Ha''e vy aipoe''i:
    — Kova''e ava re ma Nhanderuete po''akaa oĩ. Ha''e ramo Ipo''akapa va''e hery
    — he''i okuapy.'
  agu-BL: 'Na cyakil nim juy e'' xom te tetz ẍchusu''n nin je cyale''j: —Yi yaje''j,
    cy''a''n yi porer Ryos ta''n, —che''ch.'
  isn-isn: ia Samaria ihi puma nu muniino ga nu mukulu, akamutegeelya; akaligitya;
    “umuntu uyu igi iyo i ngulu ang'wa Itunda naiza ingi mukulu.”
  eng-PEV: All the people talked about him and said, “This man is really great. He
    has God’s power.” Important people said that, as well as other people.
  ilo-ULB: Amin dagiti Samaritano, manipud kababaan agingga iti katatan-okan, dimngegda
    kenkuana; kinunada, “Daytoy a tao ket isu ti pannakabalin ti Dios a naawagan iti
    Naindaklan.”
  pir-NT: 'Tiquiro sa yegʉ̃ ihñañe masa pehe ohõ saha nie timahye: —‍Ahriquiro Cohãcjʉ̃
    ye tutuayere cʉoriquiro ijire. Cohãcjʉ̃ yero saha tutuariquiro ijire, nie timahye
    tiquirore masa, pʉhtoa mehna. Tiquina ijipihtiyequina quehnoano tʉhoahye tiquirore.'
  anv-NT: 'Bɔɔ́ ako, ambané ne bɔɔ́ kpakpa átá matu awuú genó ɛyigé Simun ajɔge,
    ɛbwɔ́ áké: “Mende yina awya uto Ɛsɔwɔ ɛbi upwɔ amu.”'
  sab-NT: 'Kwian una emu ulita kirogwanu kwian jumanu ulita olo gbu no Simónge Simón
    gerule giti kaire Simón age ama gwa giti, ama ulita e gbu gdadi, kwian gerudu
    Simón giti: —Kwian e agenga no Chube kirallaske.'
  tmd-tmd: Saimon nuŋ akuyöbö almɨdmɨn, nöbö mö ib mɨdöŋ piaku aipam, nöbö mö ib mɨdölöŋ
    piaku aipam, Saimon mönö rɨg yadöŋ akuyöbö nugwön yadmä, “Nöbö kɨ nuŋ god ‘Ölɨsö
    Dib’ me röl akwör,” me rɨmä.
  acr-NNT: 'Konoje kꞌu ri winaq chinimaꞌq chichꞌutiꞌq, lik kakita ri kubꞌiꞌij ri Simón
    y jewaꞌ kakibꞌiꞌij: «E unimal uchuqꞌabꞌ ri Dios ri kꞌo rukꞌ waꞌchi» kechaꞌ.'
  kpg-kpg: Gei digau huogodoo ala e noho i lodo di waahale deelaa, digau lligi mo
    digau aamua, e hagalongo huoloo gi mee, mo di helekai boloo, “Go mee dela go di
    mogobuna o God, dela e dugu go gidaadou boloo, ‘Di Mogobuna Aamua’.”
  taj-taj: थेदा य्‍हुल्‍साला जजाबा म्‍हिहेन्‍से घ्रेनधोनाला जम्‍मान म्‍हिगदेसे “चु
    परमेश्‍वरला शक्ति हिन्‍ना” भिसी तेन्‍मुबा, “चुदा जम्‍मान भन्‍दा घ्रेन शक्ति भिमुला।”
  avt-avt: 'Mɨt yapɨrwe neit Sameria, mɨt iuwe, mɨt weinɨn, hɨr nemtau hɨm mɨrak nisesik.
    Hɨr natɨp nar ik: “Mɨtɨk ik hɨrak ketenen menmen me God iuwe hɨrak kɨre God.”'
  cbk-cbk: El maga gente de todo clase de sociedad ta pone gayot atencion con ele,
    y ya habla, “Ele ya gaja aquel quien tiene el poder de Dios, que ta llama ‘El
    Grande Poder.’”
  uig-ARA: پېقىردىن تارتىپ ئامبالغىچە ئۇلارنىڭ ھەممىسى ئۇنىڭغا ئىخلاس قىلىپ قارايتتى
    ۋە «خۇدانىڭ ئۇلۇغ كۈچ-قۇدرىتى مانا شۇ!» دېيىشەتتى.
  tuf-tuf: 'Etar cuáyinat cat, cárinat cat bahnáquinat Simón chihtá cájacro. Caquir
    wajacro: —Simonan ajcan cámuran cuít binro. Ey ur icar ajcan cámuran eyan Sírayro,
    wajacro.'
  abx-abx: Agtuninong si iya i dimu'an mahaya a'a ngan da'inan may i mga urdinaryo
    hamok a'a. Agpanlaksi mga iya si pagpinugad, “Yayto a'a i nag'arunan Gamhanan
    kay awinan si iya i gahum-na si mga diyos.”
  mco-NT: 'Tüg''ócɨy jäy anajty oy amɨdo''ijtcɨxy Simón y''ayuc, pi''ctɨjc etz mɨj''anäctɨjc,
    e ymɨnaangɨxy: ―Jadayaabɨ yëydɨjc ymɨɨd jada Dios ymɨc''ajt.'
  bsp-bsp: 'Afum fəp, kəyɛfɛ wanfɛt haŋ wəbeki ŋanaleləs kɔ, ŋac-loku: «Fum wəkawɛ
    ɔyɔnɛ fənɔntər fa Kanu, fənɔntər fəkɔ aŋwe ‹Fəpɔŋ› mɔ.»'
  kqf-kqf: Bi lava yababa te lava nananakidi mataudi kalinana a vaivaiye kauwe bi
    a giu te, “Maimaituwa ena ḡailisi dididiga lisinemo.”
  cpb-NT: 'Ipinkathawetari atziripaini, jewaripaini, maawoini, ikantayetzi: “Jame
    ankemisanteri, jirika Simón rimatakero iñaawyaatari Pawa.”'
  aon-aon: Aria ihishmorim nyeiguhw shatoweshi arpesh shani nyeiguhw-wokeshi douk
    dodogowish atish um shumnek ananin baraen. Aria shakri namudok, shakri, “Enyudok
    Iruhin ananin dodog shahwaren um dodogowinyi dodog abom iri douk nyape anudok
    arman.”
  hus-NT-2005: 'Kʼal ejtaltsik tu axtsinal xowaꞌ jajáꞌ in ulal, kʼal xi tsʼitsik ani
    asta kʼal xi pakdhaꞌtsik ani in ulaltsik enchéꞌ: ―Jechéꞌ an inik, jaꞌich nin pulek
    cháp na Dios.'
  mig-NT: 'Te ña̱yɨvɨ, xaa̱n vá''a káchu''un ini̱‑i tu̱''un ká''a̱n‑de onde̱ su̱chí
    lúlí te onde̱ cha̱a ñá''nu. Te ni̱ kaka''a̱n‑i: Cha̱a yá''a xaa̱n yí''i fuerza
    Dios ñá''nu ini̱‑de.'
  bps-bps: Na kdee dad to, mdà di mdanà to kel di mdatah to, too ale flinge ku Simon,
    du manla, “To ani gumlé Dwata gnagan dnagit Tulus Too Mdatah.”
  mbs-mbs: Egpenenalan se kedita te otaw diyà kandin, pengkey sagkep aw melangkaw
    otaw, so eden dan aw doen tolos te Timanem diyà kandin.
  cme-NT: 'Bĩncuɔmba‑i baa bisãlmba‑i hiere, ba taa ba kãalã-yuɔ. Ba taa ba piiye
    wuɔ: «Diiloŋ-himma yaa dii baa naacolŋ daayo‑i, baŋ bĩŋ mamaŋ ‹ninsoŋ-himma‑i›.»'
  sus-sus: E birin, dimɛdie nun forie, a xui ramɛxi a fanyi ra. E nu a fala, «Yi xɛmɛ
    Ala sɛnbɛ na a ra, won naxan xili falama Sɛnbɛ Xungbe.»
  pon-2006: Eri, irail koaros me mi nan kahnimwo, me tikitik oh lapalap akan, kin
    tehk mwahu, oh kin nda, “Iei ih me manaman en Koht, me kitail kin kahdaneki ‘Manaman
    Lapalap.’”
  dad-dad: Age fe di, tamo kayau yeneid adodo, yeneid sãsã geid ganan, ĩ bun kisi
    fatuk dino karĩ difiye ken, diron, “Tamo enei, Negur nẽ megeir, Megeir Odug dedig
    anĩ.”
  zab-NT: 'Irairate de bniety rcuadiag xi rniib, desdɨ mazru bichiin axtquɨ mazru
    guroo, parzi rniideb: —Guroo guelrnabee xte Dios napbɨ.'
  jae-jae: Tec lau sauŋ to lau kapôêŋ samob sêkêŋ taŋeŋ eŋ ma sêsôm gebe “Anôtônê
    ŋaclai, taŋ sêsam gebe kapôêŋ naŋ, oc ŋac tau tonaŋ.”
  ksd-ksd: 'ma ra tarai vakuku ma ra umana luluai bula, dia vura kapupi ia, ma dia
    biti ure: Go ra tutana ia ra dekdek kai God, nina di vatang ia ba ra Ngala.'
  msm-NT: To tibo taga-Samaria, bantugan ko obos, naminog yagboy ki Simon su nayugoy-yugoy
    on man to diya pagkaboyong dan to sikan salamangka din. Og-angkon no gamhanan
    sikandin no napuun to Diyus.
  myk-myk: 'Sipyitiilee fara sipyigbɔɔ na, sipyii bɛɛri pu bi wu jateni, na yu na:
    «Kilɛ wo sefɛɛrɛ ti tʼa sii te, sefɛɛrɛ nigbɔɔrɔ te.»'
  sbe-sbe: Samaliya tamowaidi maudoidi yodi nuwatu se lau iya unai, hekadi tamowaigaibu,
    hekadi tamowai saesaekalilidi, na se hedede se wane, “Iya meta Yaubada yona gigibwali,
    iya ede ta wane gigibwali lakilakina.”
  mcr-mcr: E imäkätqätaŋgqeŋqä, ämaqä naqä iquatä, ämaqä hiŋgiŋqä iquatä, qu, “Ämaqä
    tqu, Goti Iqueuä yäŋänäqŋqeqä” ätnäpu, iqueqä kukŋui qätä äŋguänä äwimiŋuwi.
  cux-NT: 'Chi''neeⁿ veeⁿ ndii n''gaiyáā ndii n''gɛɛtɛ yā ''iiⁿ''yāⁿ miiⁿ. ''Iiⁿ''yāⁿ
    s''eeⁿ ní caⁿ''á yā: Chuū poder ch''ɛɛtɛ yeⁿ''e Dendyuūs.'
  tur-YTC: Küçüğünden büyüğüne herkes onu dinler ve “Bu adamdaki, işte Tanrı’nın o
    büyük gücüdür” derlerdi.
  san-ITR: tasmAt sa mAnuSha Ishvarasya mahAshaktisvarUpa ityuktvA bAlavR^iddhavanitAH
    sarvve lAkAstasmin manAMsi nyadadhuH|
  bel-N: 'І прыслухоўваліся да яго ўсе ад малога да вялікага, кажучы: «Ён ёсьць вялікая
    моц Божая».'
  sch-sch: Khopuilien sûnga mi murdi, achîn alienin a chong asân an rangâia, “Hi
    mi hih Pathien sinthotheina roiinpui an ti hah ani,” an tia.
  mic-MIQNT: '''Ms''t ta''n te''sijig na ''gjigang weja''tegemg mawi espe''g glapis
    ta''n mawi ewle''jit gigji jigs''tua''titl. Teluejig nisgamitelma''titl Simonal.
    Ml''gigno''ti gugunmilin.'
  huu-NT: 'Nana comɨnɨ naimɨena ɨɨnotɨmacɨ. Abɨna uiñoñedɨno ɨɨnotɨmacɨ. Abɨna uiñotɨno
    jɨaɨ ɨɨnotɨmacɨ. Raitɨmacɨ: —Naimɨe uaidɨ Jusiñamui ie. Naimɨedɨ siño jito —raitɨmacɨ.'
  jiv-NT: Tuma asamtai ashí aents úmamkesar uchichisha, uuntcha, nin anturiarmiayi.
    Tura tiarmiayi “Ju̱ Semuṉsha Yusa kakarmari̱ji̱a̱i̱ áitkiawai.”
  otm-NT: 'Nɛ gätho na ngu''ʉ, yʉ t''ʉhni nɛ yʉ dąc''yɛi, nu''bʉ mi ''yø''ʉ ''bɛ''a
    bi man a, bi ''yɛ̨na: ―Nuna ran ''yohʉ na, ja ra ts''ɛdi tengu Oją, ɛ̨n yʉ ją''i.'
  dah-dah: Irkeb taun goyenter niŋ maryabe doyaŋ mar kuruŋ goreb, “Al gabe tareŋmiŋ
    kuruŋ. Al Kuruŋyen Tareŋ ineŋ haŋyen gobe gago,” yeŋ dufaymiŋ yeŋ ge po irde gama
    irde hinhan.
  tnk-tnk: Nəkur Sameria me pam kamhətərɨɡ ia nəɡkiariien səvənhi. Nəkwərhakwərha
    me men meste nəmə asori me kamhəni mə, “Iəmə i rauvehi nɨskaiien səvəi kumwesən
    nəha kani mə kumwesən asori.”
  kpr-kpr: '@see-verse:ACT.008.009'
  san-IAS: tasmāt sa mānuṣa īśvarasya mahāśaktisvarūpa ityuktvā bālavṛddhavanitāḥ
    sarvve lākāstasmin manāṁsi nyadadhuḥ|
  nho-nho: Naa tama hakkaatoa i te matakaaina naa, teenaa e kaamata mai iloo i naa hakamau
    no tae ki naa tamavare, ni hakannoo atu hakaraaoi iloo ki naa vana te tama naa
    e hai, ka taratara hakanau peelaa, “Naa mahi TeAtua e ilotia ma ko ana ‘Mahi Hakamaatua’ raa,
    teenei e hakatii maarama mai i te tama nei.”
  gym-NT: 'Ne aisete nitre ütiäte krikri amne ni bobre bobre kwati namanintre olo
    ketete kwekbe jökrä niara kukwei nuakäre, kä namanintre niere: Ngöbö di kri tä
    ni nebtä, namanintre niere.'
  azg-NT: 'Ndoꞌ joo nnꞌan tsjoonꞌñeen, min na tꞌman conduihin, ndoꞌ min na tyiꞌtꞌman
    conduihin, tsoñꞌenhan totquenhan cüenta jñꞌoon na toninncyaa juu. Tonduehin: “Juu
    Simónvaꞌ, juu najndei na condui Tyoꞌtsꞌon, tꞌman jndyi tsixuan jonhanꞌ.”'
  bhd-bhd: निक्के बडे सब तैसेरे पासे भोइतां ज़ोने लगे, “ए मैन्हु परमेशरेरी तै शक्ति
    ज़ैस ज़ो महान ज़ोतन।”
  too-NT: 'Lā'' xa''nca ixtakaxmatni'' Simón ixlīhuākca''n a''ntī xalacti''na''j lā''
    a''ntī xalaka''tla''n. Lā'' ixtahuan: ―Huā''mā'' chi''xcu'' lej ka''lhī ixlīmāpa''ksīn
    Dios.'
  ind-AYT: Semua orang, mulai dari orang paling kecil sampai orang paling besar, berkata,
    “Orang ini adalah kuasa Allah yang disebut ‘Besar’.”
  cjo-NT: '@see-verse:ACT.008.009'
  nsn-nsn: Doho tamatasiner i ranar hangas, doh gisiner tamata ueltebeir puk ra siokor
    uairana tun tatanon, kara siokor ualongor, kara kula pare, “A nitampopokoho ger
    nang God ger tampopokoho tun e moko tar tamatene!”
  san-DEV: तस्मात् स मानुष ईश्वरस्य महाशक्तिस्वरूप इत्युक्त्वा बालवृद्धवनिताः सर्व्वे
    लाकास्तस्मिन् मनांसि न्यदधुः।
  tna-NT: '@see-verse:ACT.008.009'
  lid-lid: Ya eme iri lau mari ma tinan ma bwisik badeh, atehei budon tiri i tan anya,
    “Iy ndramak dah badeh, iy Kindrei, ma boto-on tan ili labai.”
  wim-wim: Aꞌ than pam wanch maꞌmangkamangana aak Samaria.angan wunin-a, ngeey-ngeeyin
    nunang Simon.an, pam wanch maꞌmangkam al-alangan, than maꞌmangkiy al-alangan-a,
    aꞌ puth pam piꞌan al-alangan, aꞌ pam wanch kaangk-keꞌanang al-alangan, aꞌ puth
    pam wanch wukal keꞌanang al-alangan ngeey-ngeeyin nunang. Than ngaantam-ngeeyin
    nunang keꞌ God yimanangan, aꞌ thawin thanttakaman, “Pam inmana, nil piꞌan paththam,
    God.angan piꞌan yump nunang, aꞌ maꞌ-kunch yump nunang keꞌ nilam anman.”
  zga-M: Avasamalia voni avavaha navadebe, vakhapilehin'cha; nukhuta;”umunu uyuu gumakha
    ga Nguluve amavaha.”
  yom-yom: 'Batu boso, tona mu bana balezi ayi bakulutu, banwilukila ayi batuba ti :
    —Mutu niawu niandi lulendo lu Nzambi, lolo luntedolongo “Lulendo lunneni”.'
  san-SIN: තස්මාත් ස මානුෂ ඊශ්වරස්‍ය මහාශක්තිස්වරූප ඉත්‍යුක්ත්වා බාලවෘද්ධවනිතාඃ සර්ව්වේ
    ලාකාස්තස්මින් මනාංසි න්‍යදධුඃ|
  yut-yut: Aŋakwan amɨn wukwi ae amɨn pɨŋbi uŋun kɨsi uŋun dakon geni nandak do mɨrak
    pakyaŋsi yopgwit. Piŋkop dakon teban tokni mani Tapmɨmɨ Madepsi yaŋ yoŋ uŋun amɨnon
    tosok yaŋ yawit.
  grc-BYZ: ᾧ προσεῖχον πάντες ἀπὸ μικροῦ ἕως μεγάλου λέγοντες· οὗτός ἐστιν ἡ δύναμις
    τοῦ Θεοῦ ἡ μεγάλη.
  cpc-NT: 'Jawintaapiintawitakari atziriiti, jiwariiti, maawoni, ikantayitzi: “Thami
    ankimisantiri, tima jirika Simón jimatakiro jiñaawiyatari Pawa”.'
  nhg-NT: 'Nochemeju giente, desde giente humilde hasta tli bejbeye, oqueneltocaque
    inu Semu. Oquejtojque: ―Deus oquemacaque tiebeleteles tli bieye ca nönca tlöcatl.'
  nya-nya: ndipo anthu onse, aakulu ndi aangʼono anamumvera ndi kunena kuti, “Munthu
    uyu ndi mphamvu ya Mulungu yotchedwa Mphamvu yayikulu.”
  ngu-NT: 'Nochimej caquiyaj cuajli desde on pipitijquej hasta on yejhuan huejhueyimej,
    quijtohuayaj: “Yejhua in tlacatl yejhua ihueyi poder Dios.”'
  kup-kup: Pot pi mañovai soohan zei potaz koravori ma aban betezari pim ñetivon hatevetet
    paru pimaz pot haoh, “Akap pi Godiz zutap ak, povoz pim abatao Aban Gog Kezañihar
    Tamahap, pot mañook.”
  jid-jid: Wawu ndhi bi Samaria, rhini bi tsitsa hi ni bi ninkon mba, bata sren ton
    niwu ndatre ndi “Gu yi a gbengblen irjhi wa ba yo Azangbengble”
  wmw-wmw: 'Piya wenye kaya ire kwanza ntoto mpaka nkulu wakinsikiriza, wakamba: “Eyu
    munu‑yu kanawo uwezo wa Mwenyezimungu, kanawo uwezo Nkulu.”'
  gmv-GGM: Assay wuri guuthatappe gitata gakkanaas wurikka “haysi addezi gitta wolqama
    geetettiza Xoossa wolqako” gishe izi giza wursi wozinape siyees.
  ssg-ssg: Lawe seilon tuah ma naun, laha hong mataini Saimon ape laha ukek, “Tel
    seilon ie hina pohe Haeu, poh tenen lalap wanen.”
  zpo-NT: 'Nu rese myet, xaawin nu xaa gox, ngwii lo xaa nu nzhon xaa xtizh xaa, nu
    mbezh re xaa: —Xaa ne nkano yalnabeyy mod cheen Dios.'
  poy-poy: Woseri wampikanira kwanjira mdidini ata mkulu, pawatakula, Muntu ayu ndo
    likakala lya Mlungu yakashemwa, likakala likulu.
  qwh-NT: 'Tse echiserutam llapan nunacuna ichicpis jatunpis shumaq wiyacuyaq; y quenomi
    niyarqan: —¡Caq quemi cananqa Diospa allapa puedeq quenin! —nishpa.'
  gaw-gaw: Nug anam aawo, danab ah laala onilag ele, laala onilag iiṯa ele, ag oh
    Saimonnu nai dooglagnu ii daye daye, wagai mena ap̱ig. “Ig g̱agaṯag laa, g̱agaṯag
    amunu amu ig, ‘G̱agatag oḵai,’ aot aṯem, g̱agaṯag amu Kayaknu uḏiṯe ele amu, danab
    umu nug g̱agaṯag amu aaḵu awom,” aon ap̱ig.
  nca-nca: Unipare owéye moré mu ko owéye moré kini qu ŋu soso mandí iŋoro ŋande yaŋgurí,
    “Uni ŋako Anutu koro wimbí parámi qu reyote.”
  zpz-NTPP: 'Dela mbecy nu yuꞌ gyedz zeꞌ dzi nap bicy cuen dey de riidz nu rniiy gush
    lañ de yu shni gashtal de yu lily. Mnii dey: ―Simo̱o̱ nac yu biñ ni Ñgyoozh nu
    dzi cyiiñ nu gyicy coz ily ―rnii dey.'
  mkj-mkj: Doari, armaj ohroj nehn kahnihmmwo, jang irai laplap kan lel siksik kan,
    kin soahk mwehu ih. Irai kin pwa “Ih ioar ma en Koahs manmanno ma kahdanki ‘Manman
    Koalik.’”
  zac-NT: Grë ra mënë dizdë ra më ruꞌbë hashtë más nabiꞌchi, bëquë́ diaguë rall pë
    rniꞌi Simón. Guniꞌi rall lë́ꞌëll nall më ruꞌbë nabësheꞌldë Dios lu guë́ꞌdchiliu.
  kyg-kyg: Muki ala apaki haneꞌniya vayaꞌmogiꞌe apaki ohaneꞌniya vayaꞌmogiꞌeꞌmo geꞌamo
    alagepa huꞌa afiteꞌapaeꞌmo, Vae, huꞌa, ani vekamo lokiya vekamo gotiꞌa maiꞌniye,
    huꞌa huꞌnae.
  kmk-kmk: Ot losana tagu’t diya ili, nangatu man kan da nadoba, impapasnok da un
    nandongoḻ sidat imbaga na. Ta kanan da un, “Satu un tagu siya dit initdan Apudyus
    si pannakabalin ot mangadan si Taḻona Mannakabalin.”
  cao-NT: Jasca, ja qui chama bo, nohiria bo, tihi ca nohiria tëquëtá chahahuapaoni
    quiha. —Anomaria tsi xo naa joni chama ra. Tonia Dios chama jaya xo ra —i nohiria
    bo paoniquë ja yoati na.
  bbr-bbr: Roasiret erekapu, roat näunäu pak karauk roat enmaka näwäu wa, ak kon ämän
    jekur roi raiäi. Akas kiro eitek enip ‘Sakau Näwäu’ omnokou opok pemara, kos Saimon
    äräräwon äiäi.
  inb-inb: 'Paita man­cha­ris­ka­sinasi suma iuia­na­kurka. Atun taita­kuna­pas pai­manda
    ni­na­kurka: “Paimi Taita Diuspa iapa iachai­wa suma rura­ku”.'
  hrv-hrv: 'Priklanjalo mu se sve, malo i veliko, te govorilo: “Ovaj je Snaga Božja,
    zvana Velika.”'
  box-NT: 'Ɓa nùpua ɓúenɓúen hĩ́a wee ɲí a cɔ̃́n sese, à lá ɓa háyúwá yi
    à yòo ɓúe ɓa nì-kĩ́a yi. Ɓa wee bío: «O nìi na kà á le Dónbeenì pànká
    na ɓa wee ve làa pànká beenì á wi cɔ̃́n.»'
  ote-NT: 'Ne gatho nuya ja̱ꞌi de guehni notsi nda̱ngui xi mi huxa ntꞌøde de núꞌa̱
    mi ma̱nga núꞌa̱ ra ꞌñeteꞌa̱, ne mi eñꞌʉ: ―Nura ꞌñøhøꞌa̱ ha̱mpa rá da̱nga tsꞌɛdi
    Ajua̱.'
  wnu-wnu: 'Saimon wo qomon eng aba ne munon baraitari qiyo munon ar qei der wo qob
    qamara borusi qenunget ne mingongir qamamir: “Wa, munon e Qenu gagam eng wot igama
    igo ebet igo,” ende qamamirei.'
  zam-NT: 'Ryete mèn co'' nac mèn gulàaz mèn samari xèe mbe mèn par ndyub nza mèn
    no ndxòn mèn di''s co'' mbez mbi'' co'' lèe Mon, que naca myen'' bix, que naca
    mèn gox. Mbez mèna: ―Mbi'' ba'' ndxàp con'' roo con'' xèn che''n Diox la''s nii
    mbi'' no la''s ya'' mbi'', Diox co'' nac Diox roo no Diox xèn co'' ñibe'' loo
    ryethe con''.'
  zyp-NT: cawngsaw vytei, mehlai mehchia takhei a rei cawh nge he ka, “Hmingtuakhynah
    a rungnawpaw aa za tahpaw Khazing hmingtuakhynah a hnuipaw cawh ama heh pui a
    cang ky he,” aa tah.
  sey-NT: 'Ja̱je paꞌini siꞌaohuaꞌi aꞌricohuaꞌi maña cuiꞌne jaicohuaꞌina co̱ni i̱ caye
    asacaijë cahuë: “Iquë api, i̱repa Maijaꞌquë tuture paquërepa cahuë.”'
  nvm-nvm: '@see-verse:ACT.008.009'
  mps-mps: Samaria we bidi tigidali, te genuai bidi me, te olo we bidi me, augwaligo
    Saimongo wali po bugagia odali. Tama augwaligo te bidi nogi weyu, “Te bidi agai
    Godigo mawai bomo gagawai mu elalubao,” wali. Augwaligo “Te bomo nogi Genuai Bomo
    te bidide elalubo dao,” wali.
  pab-NT: hoka tyotya nali tyaoniterenae waiye semaxematyahita iniraine, iraihena
    hoka waiye tyakekoahitene. — Exe haliti Enore niyatere kakoare kaiserehare. Kalorexe
    iyateliti aokahitere kakoare — nexahitaha.
  llg-llg: De nai kota ndia, kakana anak do hataholi inahuuk, touk do inak, basa sala
    seseik hataholi ndia naꞌden lae, “Awii! Hataholi ia, ana seli ma! Hata fo ana
    taon ndia, neme Manetualain koasan mai!” Huu-huu ana pake ndia malelan, losa hataholi
    la lahiik ala paken neme makahulun mai.
  kyf-kyf: '''Ɩn we ''ka ''nyɛnyɛyua -yɔbhu, we ''ka nyɩma kpasɩ ylɩ, wa ''dɛ weee
    pʋlʋa ɔ yukwli flɩlɩɩ. Wa nɛɛ: «Ɔɔ nyɩmɛ -mɔnɩ, -Lagɔɔ ''tɩtɛ -wa, -we wa laa
    ''Tɩtɛ ''Kadʋ.»'
  tpi-tpi: Na ol bikman na ol manmeri nating, olgeta i strong long harim tok bilong
    Saimon. Ol i save tok, “Dispela strong bilong God, ol i kolim Bikpela Strong,
    em i stap long dispela man.”
  mih-NT: 'Ta tandɨhɨ ñiyɨvɨ cuca cuhva ndya ñiyɨvɨ ndahvi i tyizoho ñu sa cahan ra
    ta catyi ñu: Cahnu xaan cuu cuhva ra ya vatyi maa ra Ndyoo cuu ra saha cuhva cuan
    sii ra.'
  qvh-NT: '@see-verse:ACT.008.009'
  kms-kms: Di wute buagi nyamb kin di nyamb segi kin quan buagine Saimon wandne rutungu.
    Ni riri, “Wuti nen God ningg gre ninde vise.” Gre te ningg ni Yumbui Gre puq rindig
    ye.
  agn-agn: Animan ang tanan ang klasi ta taw, maski may dengeg maski anda, pamamasi
    ong nandia. Ganing tanira, “Ang taw ang na may gaem na ang pagalin ong Dios mismo,
    ang aggoyan ta Makagagaem.”
  nhi-NT: 'Nochtin, tzocotzitzin uan uehueyin, ocyeccaquiah uan oquihtouayah: —Nin
    tlacatl yehua in Ueyi Uililistli de Dios.'
  ttc-NT: 'Kyaqil kye xjal n''ok tuq ksi'' kywi'' ti''j, k''wa''l, tijxjal, kyaqil,
    b''ix nkyq''uma'' tuq ikxjani: «A tetz te aj tzajnaq tuky''i Qtata Dios tuky''i
    nim tajwalil b''ix n''ok q''uma'' “Te Aj Nim Tajwalil.”»'
  dan-1931: 'På ham gave alle Agt, små og store, og sagde: “Det er ham, som man kalder
    Guds store Kraft.”'
  kwj-kwj: Wowani ele hi chele himiyama hurahama lenga, hi nambwe hima le okwe wunu
    tinda ete inaka tenge tiki rini wu hambwandani ya wu sawe, “Dori hima ka, Omwesika,
    hi tini uchandau Gotri kwambu tini torosindau.”
  vie-OVCB: Mọi người, từ trẻ đến già thường nói về ông như “Đấng Vĩ Đại—Đấng Quyền
    Năng của Đức Chúa Trời.”
  kze-kze: anón-kwaasiye úwoi-kwaasiye kwená mayáí awánésa kwenaráái kwégwaresa sésa
    Áánútuna asirayánkóe kwená asirayánkóe moórái'a uráiye kampa'á suwaná
  mpj-mpj: Palunyangkaya martu jiimartajilunga wajalpayi, “Palunyanga maparn majuwinti,
    Mama ngarnawarrapurlukalura yungu maparnpa. Yilta Mamakurnu nyininpa.” Palunyamili
    wangka yarnngaluya kulirakaraya pukurlarripayi, maniwintikajalukamu puupalakajalulurrju.
  lbk-lbk: Et olay sino is nan chey ay ili, fan-ig paymo matangad ay takho, chinngecha
    siya. Kinwanicha, “Siya na nan chey ay makwanin Nan Chachama ay Kamabfalin Apo
    Dios.”
  mto-NT: 'Toꞌk jo̱o̱t je̱ꞌe̱ veꞌe je̱ jayu yꞌamo̱tunajxju̱duva yꞌijt, je̱ mú̱jit
    je̱ muutskit. Jidu̱ꞌu̱m tseꞌe vyaandi: ―Je̱ Nteꞌyam je̱ mya̱ja̱ kutojku̱n ma̱a̱t
    xa ya̱ꞌa̱ veꞌe ya̱ yaaꞌtya̱jk.'
  bzh-bzh: Lob alam ggev los alam meris pin nijwëëk bë degenġo yi ġaġek, lob denenër
    bë, “Mehö saga ḳo Anutu niwëëk böpata yönon!”
  guj-2017: તેઓ નાનાથી તે મોટા સુધી સર્વ તેનું સાંભળતાં, તેઓ કહેતાં કે, ઈશ્વરનું જે
    મહાન પરાક્રમ કહેવાય છે, તે આ વ્યક્તિ છે.
  jvn-NT: 'Mulané nang kuta kono gedé-tyilik kabèh dikenèng karo Simon. Wong-wong
    ngomong ngéné: “Ya Simon iki sing diarani pangwasané Gusti Allah sing gedé.”'
  byr-byr: anga saba mwaalyara yuyara aꞌmwe naangerajɨ aꞌmwe maalɨkerajɨ sa kadɨka
    nayaa wɨꞌnyɨna yeva wɨdɨna “Gotɨyare dɨragɨnyasɨyalyɨra. ‘Yɨ dɨragɨnya saꞌ naangesɨ,’
    dadaanyasɨ,” sara wɨdesalyɨ.
  ian-ian: Wan ngepmanana nat nyangu nɨma nyangu Saimon waa nyaangɨt wutaa wandi.
    wan nyan God ndɨ kat ɨnam kwondu kwindɨ waa wandi.
  hun-hun: 'Mindnyájan figyeltek rá, kicsinytől nagyig, és ezt mondták: „Ez az Istennek
    a nagy ereje!“'
  mcf-NT: 'Adosho isash: “¡Eee! Abimboshenda caposh. Nëid dada Nuquin Papan ambi nadatiambocquin
    nabante tantiamiaid nec,” quequin anocquidobëdtan abi chuiquidon comapenen tantiapanëdash.'
  kjs-kjs: 'Samaria su-para piri enaali raayo ora ali mudunu page riabo enaalinu page
    go yaina pi alina bi waru minasaasimi. Go ali madaa gu-rupa lisimi: Nipu Gote-na
    puri wia-pulu bi Ora Puri lamina lisimi.'
  mni-mni: "Aduga sahar adugi achou pisak mi pumnamakna mahakna haiba wa pukning changna\
    \ tarammi. Makhoina hairak-i, “Mahak asi \x93‘Thoihellaba Panggal’\x92 kouba Tengban\
    \ Mapugi panggal aduni.”\x94"
  yad-NT: 'Ti̱ta̱ju̱ nijya̱nvay tuva̱chunu̱yada variy simu, vadero̱vay, rimyityumiy
    jarye. Ru̱teda ji̱ta variy: “Ni̱ni̱ ji̱ta si̱tenu Ju̱denu datya̱daday, jiryatiy
    ru̱tay datyarava̱ju̱ra.”'
  mxb-NT: Ta ndidaá ña̱yuu seídóꞌo va̱ꞌa ña̱ káꞌa̱n ra̱, nda̱ na̱ kuálí cháá ka̱ xíꞌín
    nda̱ na̱ sáꞌano cháá ka̱, ta kaá na̱ ña̱ mií Ndios ni̱ xi̱ꞌo choon káꞌano ñoó
    noo̱ rá.
  pon-2006A: Eri, irail koaros me mi nan kahnimwo, me tikitik oh lapalap akan, kin
    tehk mwahu, oh kin nda, “Iei ih me manaman en Koht, me kitail kin kahdaneki ‘Manaman
    Lapalap.’”
  maq-NT: 'Yëjë xuta Samaria jan, sa quihndi sa changá me ne, jemu ndaja cavetaharcu
    xu me tsëhë cha Simón jan. Hisca cachja xu me tsëhë cha cuitjin: ―‍Cha vihi ne,
    hacui cha xi tjin rë ngahñu rë Nina, ngahñu xi hmí rë ngahñu jyë. ―‍Cuatjin cachja
    xuta jan.'
  hto-hto: 'Nana comɨnɨ jabóidɨnomona ua nahíllaɨmamo dɨeze íemo ɨere cacáreidiaɨoɨ.
    Daɨdíaɨoɨ: —Bímɨe caifoide Juzíñamui rɨ́inona igámɨe, —daɨdíaɨoɨ.'
  por-BRBSL: 'a quem todos ouviam, do menor ao maior, dizendo: “Este homem é esse
    grande poder de Deus”.'
  ces-NKB: 'Všichni, od nejmenšího až po největšího, ho poslouchali a říkali: “Tento
    je [jistě] ta veliká Boží moc!”'
  cui-cui: 'Daxita tomarapiwi pomonae peacopeibiwi irʉ pomonae nawita pexeinaewino,
    barapomonae beta jume naitaewata pocotsiwa Simón paeba. Barapomonae namchi, jeye:
    “Barapon Simón apara pon yabara jeichichi: ‘Pon bichocono Nacom pia peayapusʉwa
    tatsi xeina’, yabara jeichi”, jei barapomonae.'
  boj-2014: Deqa tamo ñam ti tamo laŋaj ti kalil qure dia soqneb qaji naŋgi Saimon
    aqa anjam quoqnsib dauryoqneb. Osib aqa ñam soqtoqnsib maroqneb, “Tamo endi a
    siŋgila koba. A Qotei aqa siŋgila na waueqnu.”
  eng-OEBUS: Everyone, high and low, paid attention to him. ‘This man,’ they used
    to say, ‘must be that power of God which people call “The Great Power.”’
  eri-eri: Ono gainga nere fai aroro bagu fai-aita bagu ewe waha, oruwanga Saimon
    nomo beele isei nomo danga tafa gane. Nere legane, “Itou nomo danga beha, nere
    lede Danga Anyakaro, fai beha langa inyina.”
  aly-aly: Ingkerrenhel renh tnakenh, artwa apmwamwam-rnem-then, artwa atyetyart-rnem-then.
    Rernem angkerrenh, “Ranap nhenhey altyerr-apenyarl, rlterrk inngarl.”
  wiu-wiu: One nitane ago tokale kamo yene ponopene yene peyame ekete i agopa Akolali
    keneyano, Akolaline tele patu kautakoa kako wa one okagale-kama wedoa yakakoa
    kakala taneya.
  swe-swe: 'Alla folk, från den minste till den högste, lyssnade till honom och sade:
    ”Denne man är Guds stora kraft!” [Gud avskyr all ockult verksamhet, se . Justinus
    Martyren skriver ca 150 e.Kr. att Simon kom från staden Gitta och ansågs vara
    som en Gud bland sina landsmän. Senare texter från fornkyrkans tid beskriver hur
    han blir en stark motståndare till den kristna tron.]'
  cth-cth: Camo matawng pueng ni hete tami teh ka lentoe Cathut e bahu doeh ati awh.
  mti-mti: Sira iyayapan undag, kusiwa apa dog aig kokawa gumbo uwane, me gumbe yaimoyai
    yaug anoeme waya, “Apan mame me God yusiwa kokavitwa aune.”
  pad-NT: 'Vakamithajahakihi ida athi. Vani''ahahavi''aha: —Deus danona oamani hida
    hihada makhira bivahojaja — Samaria kaija''arinia vani''abakhiavini.'
  twi-twi: Eyi maa nnipa a wɔwɔ kurow no mu no nyinaa gyee no too mu kae se, “Saa
    onipa yi ne Onyankopɔn tumi a wɔfrɛ no Ɔkɛse no.”
  hlt-hlt: Anih te a yit a len hlang boeih loh a hnatung uh tih, “A khuet la a khue
    Pathen kah a thaomnah ni he,” a ti uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ nhò tũ̀, nyibí nɛ̀ bɛkótíbɛ̀ kɛ tú onìtì yie mmɔ̀kɛ Kuyie
    nkó muwɛ̃rímú diɛmù.
  san-GUJ: તસ્માત્ સ માનુષ ઈશ્વરસ્ય મહાશક્તિસ્વરૂપ ઇત્યુક્ત્વા બાલવૃદ્ધવનિતાઃ સર્વ્વે
    લાકાસ્તસ્મિન્ મનાંસિ ન્યદધુઃ|
  amx-amx: Tjerrtj ingkerrekel kwer-warn arraw-irremel renh nakek, twernk mapel tjerrtj
    anetj-anetj mapel-arlk. Inang renh arnterr naketjart, “Rang nwerneh altjerr-artek
    anem!”
  ake-NT: Tanporo ka'pon amʉ' mɨrɨ yawon kon aiko ton mɨrɨ awonsi'kɨ eke ton nɨ uya
    apurɨ'pʉ. “Pʉse rɨ ka'pon esi Papa meruntɨrʉ yau,” ta'pʉ to' uya. Eke kuru tukai'
    ka'pon amʉ' uya esakʉ'pʉ.
  qvn-NT: 'Chay niptin Samariachru runacunaga lapalanmi chachas wamras shumag mayacurcag.
    Chaypitam nipäcug: “Cay runaga Diospa munayninwanmi ima-aygatas alisca rurayan”
    nir.'
  tku-NT: 'Tzej ixtakexmatni'' Simón ixlīpō''ktuca''n tī xalacstīn ē tī xalaka''tla''tza''.
    Ixtahuan: ―Huā''mā chi''xcu'' ka''lhī ixlītli''hui''qui Dios.'
  bjk-bjk: ma nangadi xirip, a bung orong ma bung maris, idi xirip toxo lölös sik
    ka ölangen ine me idi toxo tengen, “Ina tödi na, ine ma lölös meriso re God nang
    a nangadi te rengrengen bara a lölös taxin.”
  msy-2020: Ezɨ gumazir ekiaba ko gumazamizir kɨniba, me Saimonɨn akam baraghasa ifonge.
    Egha me kamaghɨn mɨgei, “Kar aser gavgavim, an ziam Gavgavir Bar Ekiam, a Saimonɨn
    iti.”
  bpr-bpr: Na i kdee dad to, balù mdanà ku demen mdatah, toola fansye flinge di kenen,
    na yé manla, “Kenen i tulus Dwata dnagit, ‘I bong tulus.’ ”
  rmy-VLAKH: 'Всаворэ мануша, и чёрорэ, и барвалэ, ашунэнас лэс дивоса и пхэнэнас:
    — Када исин бари зор Дэвлэстири.'
