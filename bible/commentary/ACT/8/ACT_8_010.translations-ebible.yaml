  mcb-NT: 'Maganiro ikemisantasanoigiri, ananekiegi intiegiri antariniegi, ikantaigake:
    “Yoga Sumo intirorokari gaveakagakeri Tasorintsi gaveavagetatsirira.”'
  yle-yle: Tp꞉ee vy꞉o, dmââdî vy꞉o, lémi vy꞉o, ch꞉am vy꞉o apu, Vyuw! Apu, Kî pini
