  cco-NT: 'Jo̱ jaléngꞌˋ dseaˋ dseángꞌˉ co̱o̱ˋ guiꞌnábꞌˆ núurˋ e ngocángˋ dsíirˊ lají̱i̱ꞌ˜
    júuˆ e guiaˊ i̱ Simón do, jo̱ lalab féꞌrˋ cuaiñ˜ quiáiñꞌˉ do: —I̱ nab dseañʉꞌˋ
    i̱ siiˋ i̱ ꞌgøngꞌˊ eáangˊ quiáꞌˉ Fidiéeˇ.'
  deu-1951: 'Auf ihn achteten alle, klein und groß, und sprachen: Dieser ist die Kraft
