  dwr-NT: Guuthatethaappe doommiide, woggatethaa gakkanaw, asay ubbay, “Xoossaa wolqqay
    daro wolqqaamay hawaa” giide aabaa sisee.
  kfw-kfw: "Khawa khopuiya kaom akasiin akalian rakip in inmalung-inpeya, “Hiwa miring\
    \ hi akaraatkhet Pathian \x93‘Ranak kaneipa kha eii,’\x92 ”\x94 inmani'n inti."
  bfz-bfz: और सब छोटेया ते लयी की बड़ेया तक तेसखे मानो थे और बोलो थे, “ये मांणू परमेशरो
    री से सामर्थ ए, जेतेखे महान् बोलोए।”
  cuk-09: 'Bela dulemar-burwigana, degi, serganse-bakar nue boo itobukwa-damalad,
    degi, bukidar sogmalad: “We-dule, Bab-Dummad-gangued-nue-nikad-duleye.”'
  ben-OBCV: এবং উঁচু বা নীচ সবাই তাঁর কথা মন দিয়ে শুনত ও বলত, “এই ব্যক্তি সেই দিব্যশক্তি,
    যা ‘মহাশক্তি’ নামে পরিচিত।”
  mil-NT: 'Te nchaa ñáyiu cuěi ñáyiu cuica te cuěi ñáyiu ndàhú ío nèhé‑yu sá yɨ́ñùhu
    núú‑dě, te xǐtnàhá‑yu: —Tée‑ǎⁿ ío chìndee ñaha Yá Ndiǒxí xii‑dé nǔu vài núú sǎ
    quídé‑dě —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Imẽnpuye tũybe teku ya'õbaca jĩjã iãn o'e ip. Soat Samaria eipi watwat
    itabut cĩcã o'e Simão kay―ya'õbuyxiayũ, tadaybotbocayũ dak. — Teku ya'õbaca jĩjã,
    Deus ja'õbacaap o'g̃ũm cebe buye — io'e ip napa ma. — Teku Deus a'õbi jekukum
    — io'e ip napa ma.
  amk-amk: Ampafe kaiwasa fubao na bendarifoi, inontarai fuba tuti inontarai katui,
    etau we ne kaiwofo tuti etaparandini eteyo, “Inontarai nini mani Allai ne mambiriufi
    dine, wewonong weo Mambiriu Fuba.”
  fai-fai: adikum kinim gebom gebom so bisák kinim so iyo dakbu am weng ki kidilaw
    bom nadiwe bako, “kinim bela Got kitid, win takumam Kitid Dukum kalbiw soim kinim
    be.” Aksiw.
  ura-NT: 'Nitohanihane jaun jetaote, cocoainanacaihuri nihanatiin, coritaa, rai batohi
    ainana jaun, rautatiin esenetaain, aonacuruhane jaun: “Caa cachate, Cana Coaunera
    letono nera,” naaure jetao, nii Simoon que, satiin cachaauru, cocoainanacaihuri,
    naaonjoaihunri.'
  mcd-NT: Ascano nantifi yorafoan nan niaifofo yafi yora ahuamafo a nicacoinnifoquin.
    —Nan nocofunu Simón fasi ahuamamishti huatiro. Diosihuunshon yora atiroma cuscan
    noco ismairan, —ishon yoinifo.
  urt-urt: Pe lenge miyeꞌ ondoh topoꞌe lenge ŋaipwa ŋiꞌ jan yember mungwim me wusyep
    kin. Tinge yanange na, “Miyeꞌ uku pwa bongol sekete, detale, Lahmborenge naŋaꞌe
    bongol uku ŋembere sai me kin.”
  kiz-kiz: Bhasamaria bhoha kuhomela bhana hata bhabhaha, bhakamp'elekesya, bhakajobha,
    “Munu ojho ndo jhela nghofu jha K'yara ambajho ndo mbaha.”
  tzo-TZE: 'Scotol cristianoetic c''alal ta biq''uit ta muc'' lec laj ya''yic c''usi
    laj yal li j''ilole. Jech laj yalic: ―Li vinic li''i ja'' yich''ojbe stsatsal
    Dios ―xiic.'
  lex-lex: 'Riy honona, kuku''uni-lalawanni rlernohora ne riwra: “Riy di de, Uplerlawna
    rurni-laini maka riy ratga de Rurliawna-Lailiawna.”'
  dov-dov: Boonse ba-Samaliteni, kuzwa kubanini abapati, bakaliya kulinguwe; bakati,
    “Ooyu mwalumi sa ninguzu zya Leza nzyali kutegwa mupati.”
  rgu-rgu: De nai kota ria, ana aanaꞌ do lahenda bauinaꞌ, ina-touꞌ, basa sii sesei-oꞌotoꞌ
    touꞌ ria nade na rae, “Wii! Lahenda ia padoaꞌ a leon! Hata fo ria taon ia nana
    neme Amaꞌ Manetualain kuasa na mai ria.” No ria malelan sira, de neme ulu mai,
    nana lahenda dodouꞌ rahiiꞌ pake ni.
  toc-NT: Huá xpa̠­la­cata xli̠­hua̠k cris­tianos cacs xta­kax­matniy hua̠ntu̠ xlá
    xli̠­chu­hui̠nán y xta­li̠­pa̠­huán, xa̠huachí a̠ma̠ko̠lh lac­chix­cu­huí̠n xta­huán
    pi̠ Simón xka­lhi̠y lanca xli̠t­li­hueke Dios.
  som-som: Isagay dhammaantood, yar iyo weynba, wada dhegaysan jireen oo odhan jireen,
    Ninkanu waa xooggii Ilaah oo la odhan jiray Weyne.
  mam-C: 'Aye ichin, aye qya, ex majqex k''wal nchi b''inxix wen ti''taqjo ntq''ma''n
    Simun, ex kykyaqilx q''mante: Apen tej lu''n nq''umle Nimxix Tipin Dios Tuk''a,
    chi chi xjaljo.'
  ndj-ndj: Vandu vosi, vadokwa na vakomi, vamupikinishili finofu vakadeteyi, “Simoni
    kana liwovi lya Chapanga vakemili ‘Liwovi Likomi.’ ”
  mbj-NT: 'Sahõnh hẽ, hyb n''aa jewyk doo, hyb n''aa sekog is do na-ããj hẽ raky daheeh
    mä ta kyyh. Hahỹỹ d'' mä sa kyyh ta ky n''aa: —Ta ti aj''yy gó P''op Hagä Do hejój
    tak''ëp hadoo do kametëëh —sa nooh.'
  lat-VUC: 'cui auscultabant omnes a minimo usque ad maximum, dicentes: Hic est virtus
    Dei, quæ vocatur magna.'
  ngp-ngp: naho kila yumwenga mwo mzi uwo mwa malika yose, wamwogohesaga, wakagamba,
    “Yehe niye udahi wa mnungu amanyike enga ‘Udahi Mkulu’,”
  enq-2: Dopa lao kateamopa endakali tipyapi, akali andakepi, dupame baanya pii doko
    sokondape pyoo sepala lao pituu, “Akali dake Gotenya kyeto andake doko-lamona”
    lao kateami.
  eng-ASVBT: to whom they gave heed, from the least to the greatest, saying, This
    man is the great power of God.
  mna-mna: 'Ikam ma zin tomtom ta boozomen timokorkor la kini. Wal zanŋan mi zin sorrokŋan
    tomini. Mi tizzo ta kembei. Tiso: “Wai, to ti, ni mburaana kembei Anutu itunu.
    Ko ikam Anutu ruŋguunu ma iŋgi?”'
  myw-myw: '@see-verse:ACT.008.009'
  sby-sby: Bantu bayampuwo ne bantu bulyo bonse, balikumunyumfwila kabaya kwambeti,
    “Shimoni uyu ningofu sha Lesa nshobakute kwambeti ngofu shinene.”
  sll-sll: Kunungure yal iwe, na nan singaba bir moliwa dungure, ari mongwo yangwo
    moli ongwo hobi para weni ogolo weni pungwi. Pirere, Yal i God Yulang nima ongwo
    imia, God Yulang nimaki ongwo yal wa dungwi.
  yaq-NT: 'Junama''a, jume'' che''a iilitchimpo naateka, jume'' ama che''a yo''owemtaka
    juni''i, si''ime, tua a'' sualeka a'' jikkajan. Intok inime''e: ―Ini''i o''ou
    a'' joa''u, Liojta a jita joa''ue a'' jooa ―ti jiian.'
  uro-uro: Bä ama ruvek moe qärarhani i ama moräs na rha bä nak kop sävät ama ruvek
    mavängam di rhat nari nämät ka masirhat dä rhi saengäkt i rhit näs toqortäqyia,
    “Rhak täkt ama ruqa di iaqäkt ama ngämuqa na qa qärak i rhat tes ka i Ama Qrot
    Ama Mor Ngät.”
  ita-1885: 'E tutti, dal maggiore al minore, attendevano a lui, dicendo: Costui è
    la gran potenza di Dio.'
  muy-muy: 'Mis ni ɗek, ku bəza, ku mis gəɗákani tìciiki ma. Tə̀ɗəm : « Maslaŋa hini
    ti njəɗa ge Melefit àfəŋ. Njəɗa gani nani ti təɗəm “Gəɗakani.” »'
  kqc-kqc: Ye amiye tau gade mina taoniri, keika gutuna boyo amiye tora, yaku Simon
    di ago neide mona regamadi. Ye yomakai nigamadi, “Mina amiye di roka bi ‘Sei di
    vava tora iniye.’”
  tav-tav: '@see-verse:ACT.008.009'
  eng-ULB: All the Samaritans, from the least to the greatest, paid attention to him;
    they said, “This man is that power of God which is called Great.”
  spa-VBL: 'de modo que todos le prestaban atención. Desde la persona más pequeña
    hasta la más grande en la sociedad decían: “Este hombre es ‘El Gran Poder de Dios’”.'
  fra-_FOB: 'Tous lui étaient attachés, depuis le plus petit jusqu''au plus grand;
    et ils disaient: Celui-ci est la grande puissance de Dieu.'
  hau-ULB: Dukan Samariyawa, manya da yara, suna sauraronsa, su kan ce, ''Wannan mutum
    shine ikon Allahn nan wanda ake kira mai girma.''
  mal-mal: “മഹാൻ എന്ന് വിളിക്കപ്പെടുന്ന ദൈവശക്തി ഈ മനുഷ്യനാകുന്നു” എന്ന് പറഞ്ഞ് ശമര്യയിലുള്ള
    ചെറിയവർ മുതൽ വലിയവർ വരെ അവനെ ശ്രദ്ധിച്ചുവന്നു.
  kkc-kkc: '@see-verse:ACT.008.009'
  urd-GVR: Is lie sab log chhoṭe se le kar baṛe tak us par ḳhās tawajjuh dete the.
    Un kā kahnā thā, ‘Yih ādmī wuh ilāhī quwwat hai jo Azīm kahlātī hai.’
  far-far: Ma na wane ki tafau laona fere nai, na wane baita ki, ma kaela wele tu'u
    ki laugo, kera ka fafurongoa, ma kera ka saea nia na wane ne to ana nikilalae
    fasia God, ma kera ka saea ana “Nikilalae Baita.”
  suz-BL: सहर ङा मुर नेल्‍लेमी एको मुर परमप्रभु आ सक्ति तशो बाक्‍माक्‍त, दे ठेयब सेल्‍शा,
    मान पशो बाक्‍मा बाक्‍त।
  car-NT: 'Pa''poro kari''na, po''ponokon, kawonokon enapa, kawo kynapyijatokon. Kyngatokon:
    “Moro poto ''su Tamusi pori''tory ikato''kon mo''se man.”'
  amp-amp: Sameriat tohyuk yima fura bofurat, kukent, burent, fitoh fitoh yimat, be
    rorrparn bro dukeft htamoum. Rroh dukeft duka memom, “Nd nmoh nkifraroh bro bbukeft,
    tot nd yima Saimonrn.”
  bht-bht: कने सारे छोटयां ला लेईकरी बड्डे दीकर उसयो इज्जता ने बोलदे थे, “ऐ माणु परमेश्वरे
    दी सै शक्ति है, जिसयो महान बोलदे न।”
  eng-NOY: to whom they gave heed, from the least to the greatest, saying, This man
    is the Power of God, which is called Great.
  cub-NT: Que baru caivʉ diĩmarocavʉ, jabova aru apevʉ máre, me jápiarejaimad̶a ʉ̃i
    coyʉiyede. “Ñai Simón parʉcʉbe apevʉ pʉeno. Jʉ̃menijicʉi parʉéde cʉvabi ʉ̃. Ʉ̃́recabe
    Jʉ̃menijicʉ baju”, arejaimad̶a caivʉ.
  ita-1927: 'Tutti, dal più piccolo al più grande, gli davano ascolto, dicendo: Costui
    è “la potenza di Dio”, che si chiama “la Grande”.'
  lww-lww: Kiela yerkawa lala, amio yeririna tap̃ena lala, la asum̃a amlelaga ke e
    kiena visena lala, a la apisa ke sanini, apisape “!Aulai! Yaru nene, naga nam̃areraena
    kiena ne Ntewa kemua tai sike e naga. Naga nene naga monar nam̃areraena nanene
    narui nap̃a ita tesum̃a temloge ke nap̃a asum̃a apisayuia, apio apisape ‘Nam̃areraena
    Keviu.’”
  ckb-ckb: 'گەورە و بچووک هەموو گوێیان لێ دەگرت و دەیانگوت: «ئەم پیاوە بە هێزی خودای
    گەورە ناودەبردرێت.»'
  spm-spm: Gumasir ikii koma gumasi rako amisir kɨni, mee Saimonɨn akamamba oraghaousua
    vhusvhusi. Mee kamaghɨm mbɨŋgeeghi, “Kha asaaŋn gamgaaŋ, aŋni izɨɨ Gamgaaŋn Bar
    Ikɨv, Saimon a ma gamgaaŋ.”
  nas-nas: Pankaroong bakaang bankinie aavavuriko bera teinge Sameriaꞌnupoonge asikovurima
    siompaakoꞌ;
  uvl-uvl: Pe hana papalauna pe hehei pe aina kinkino ngana mur te longo ke nek toto
    langa ana non nena helenga mur, pe leteria manmanna nge i. Ol pe te hele, “NeHalang
    nena kerkerenga palaungana toto koi tunge non nei.”
  eng-BBE: To whom they all gave attention, from the smallest to the greatest, saying,
    This man is that power of God which is named Great.
  ixl-CNT: 'Utz kajay aanima nichabꞌin u Xhim, chꞌooajs nimaj. Nichmotxtal tiꞌ ech
    tzaꞌ: —Aꞌ u mam yakꞌil tetz u Tioxh atziꞌ.— Chu tiꞌ.'
  xsi-xsi: Aku tamâta rârâni simo lawea ŋinde, kinzi mbaliŋa warakanzi wa sugorai
    tamwatanzi wa, kinzi rârâni sindeka ŋana siloŋo Saimon ne ŋgua. Kinzi uru siporo
    mine tu, “Tamâta ŋine nde ikai Maro Kindeni ne kaika ku ipâŋga Maro Ŋalae!”
  crx-NTPO: '''Ink''ez ts''iyanne keyoh dilhts''íne hoonzoo'' ''unt''ohne cha ''ink''ez
    tel''enne cha hinilh''en ''ink''ez huyoozílhts''ai. ''Et, “Ndun Simon ''en la
    ''unt''oh Yak''usda ba hooncha túne''ut''en-un unli,” hutni.'
  kan-OKCV: ಆ ಪಟ್ಟಣದಲ್ಲಿಯ ಹಿರಿಯರು, ಕಿರಿಯರು ಎಲ್ಲರೂ ಅವನನ್ನು ಗೌರವಿಸಿ, “ಈ ಮನುಷ್ಯನು ಮಹಾಶಕ್ತಿ
    ಎನಿಸಿಕೊಂಡ ದೇವರ ಶಕ್ತಿ” ಎಂದು ಹೇಳುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:ACT.008.009'
  blw-blw: Yag aminay tatagu ahchi way uray hen anchichay kangatowan man ya kafafaan,
    anchag papannaagén amin hiya te ekatchéén, “Wacha tot-owa hen kafaelan Apudyus
    an hiya wat wacha hen mannakafalinna.”
  tam-2017: தெய்வத்தின் பெரிய சக்தி இவன்தான் என்று நினைத்து, சிறியோர் பெரியோர் எல்லோரும்
    அவனுடைய சொல்லைக்கேட்டு வந்தார்கள்.
  azz-NT: 'Huan nochi in tagayot quiyecaquiliayaj ne Simón masqui coneme huan huejueyi
    taca, huan yejuan quijtoaya ijcuín: ―Nijín tagat Simón, yejua quipía hueyi chicahualis
    de Dios.'
  spa-RV-1909: 'Al cual oían todos atentamente desde el más pequeño hasta el más grande,
    diciendo: Este es la gran virtud de Dios.'
  csy-csy: Mi theampo, a nobel pan a lianbel dong in a thu phatak in ni uh a, hisia
    pa sia Pathian vangletna lianpi hi, ci uh hi.
  mxq-NT: 'Nidʉgekyʉ ja̱ꞌa̱y mʉj mutsk tmʉbʉjktʉ es tꞌanma̱a̱ydyʉ: —Tya̱dʉ Simonk
    tʉyꞌa̱jtʉn ko Diosʉ myʉkꞌa̱jtʉn tmʉdaty.'
  tzj-NT: 'Ja c''a winak congana nqueya'' quixquin tre ja nbij chique pro ni canojelal
    chi rija'' chi ac''ala'', quewa'' nquibij ri'': —Ja Simón c''oli ja nimlaj poder
    xin Dios ruq''uin, neche''e.'
  tdt-tdt: Nunee iha sidade nee, ema kiik-boot hotu-hotu rona nia i konta kona ba
    nia dehan, “Ema nee makaas teb-tebes, nia iha kbiit husi Maromak.”
  ron-BTF: 'Căruia toți îi dădeau atenție, de la cel mai mic la cel mai mare, spunând:
    Acest om este puterea cea mare a lui Dumnezeu.'
  eng-WEBP: to whom they all listened, from the least to the greatest, saying, “This
    man is that great power of God.”
  eng-FBV: so they all paid attention to him. From the lowest to the highest in society
    they said, “This man is ‘God the Great Power.’”
  nld-1939: 'Allen, klein en groot, hingen hem aan, en zeiden: Hij is, wat men noemt,
    de grote kracht Gods.'
  bwo-bwo: Ash jamo múk'onu eenonu «Ashaan ashi eene ett b́ s'egeyir Ik'i angone!»
    ett t'iwintsdk't bo k'ebfoni.
  nch-BL: 'Huan nochi tacame huan sihuame nopona masque teicneltzitzi o tominpiyani
    momajtoyaj quitacaquilíaj huan quiijtohuaj ten ya: “Ni Simón yaya nopa Hueyi Chicahualisti
    Ten Toteco.”'
  quc-TNT: 'Conojel c''u ri winak chi ac''alab chi ri''jab sibalaj xquitatabej ri
    cubij ri achi ri'', xquibij: We achi ri'' are c''o ri nimalaj u chuk''ab ri Dios
    ruc'', —xecha''. Ri Nimalaj u Chuk''ab ri Dios, —xuchix che ri are''.'
  tfr-NTPO: Kuya l̈ok yõtso tjë jĩkong, këskës chirawa bakoe. Tjl̈ẽ l̈ok ga «Domer
    ëre dbo kësbang, Sbö dik» l̈e l̈ok eni.
  kaq-NT: Jaa yobe yohuanaiya ta jatihixonbi nincacanpahonishqui. Jaton jonibaan,
    jaton patorobaan, jatihibichin nincaquin. Nea joni ta Diosen coshi qui, jahuen
    hihti coshi hahcaibo, hahcanquin.
  sgb-sgb: Anggilamên la yan kaganawan taga-Samaria, hilay mangabandi haka hilay mangairap.
    Ya panabêt la kan Simon, ay hiyay Kapangyarihan hên mihay diyos, ya ambaêgên lan
    Makhaw.
  vie-1934: 'Hết thảy từ trẻ đến già đều nghe theo người, mà nói rằng: Chính người
    là quyền phép của Đức Chúa Trời, tức là quyền phép lớn như thường gọi vậy.'
  kxv-kxv: ମାହାପୂରୁତି ଆମିନି ବା଼ଡ଼୍‌ୟୁତି କାଜାୟି ଇଞ୍ଜିଁ ଇଣ୍‌ମ୍ବି ଆ଼ନେ, ଊଣାଟିଏ କାଜାରି
    ପାତେକା ବାରେଜା଼ଣା ଈୱାସିଏ ଏ଼ୱାସି ଇଞ୍ଜିଁ ଏ଼ୱାଣାଇଁ ମା଼ନି କିହିମାଚେରି ।
  cha-cha: 'Ya todo umatituye, desde y diquique asta y dangculo, ilegñija: Este na
    taotao, y dangculo na ninasiñan Yuus.'
  amu-NT: 'Chaꞌtsondye nnꞌaⁿ meiiⁿ nnꞌaⁿ na tꞌmaⁿ cwiluiindye meiiⁿ nnꞌaⁿ na cje laxmaⁿ
    jeeⁿ tyoqueⁿna cwenta ñꞌoom na tyotseineiiⁿ. Tyoluena: —Simónmꞌaaⁿꞌ, juu najndeii
    na matseixmaⁿ Tyꞌo̱o̱tsꞌom, tꞌmaⁿ matseixmaaⁿ joꞌ.'
  hin-CV: 'छोटे-बड़े सभी ने यह कहकर उसका लोहा मान रखा था: “यही है वह, जिसे परमेश्वर
    की महाशक्ति कहा जाता है.”'
  spa-BES: 'A quienes todos ellos prestaron atención, desde el más pequeño al más
    grande, diciendo: Este es gran poder de Dios.'
  san-BEN: তস্মাৎ স মানুষ ঈশ্ৱরস্য মহাশক্তিস্ৱরূপ ইত্যুক্ত্ৱা বালৱৃদ্ধৱনিতাঃ সর্ৱ্ৱে
    লাকাস্তস্মিন্ মনাংসি ন্যদধুঃ|
  tdx-tdx: 'nihaoñe’ ze hene ondaty, ty bey naho ty kede, le nanao ty hoe: Haozaran-dra’
    elahin’ añahare indaty zay.'
  naf-naf: Egaŋ kegok mme amobotnaŋ ma tototnaŋ ekŋenaŋ Saimongat zetnaŋ nâme mobotnaŋ
    beme zewien. “An kapiyaŋ Kawawaŋmagen Winde Temaŋ manzeip ke timti mamin.”
  grc-MT: ω προσειχον απο μικρου εωσ μεγαλου λεγοντεσ ουτοσ εστιν η δυναμισ του θεου
    η μεγαλη
  vid-vid: Wanhu weng'ha, wadodo na wakulu, nawamhulichiza wolonga, “Simoni ndo ludali
    lwa Chinguluwi lulinguchemigwa, ‘Ludali Lukulu.’ ”
  pio-NT: 'Quéechatécáwa macáita Samaria ìyacàlená mìnanái, sùmanái, béeyéi nacái
    macáita neebáidacaté Simón itàacái. Yá náimacaté nalíwáaca: “Yácata náiméerica
    ìwali idènièricasa Dios íiwitáise manuíri”, náimacaté Simón ìwali.'
  tsn-tsn: '@see-verse:ACT.008.009'
  amr-NT: ayaʼada huanabaʼ huairierea onʼpe̱e̱po, —‍Kenbokerek konigti Dios, teyda
    o̱ʼe̱. —‍Ayaʼada onʼbatiaʼpakikaʼuyate.
  pwg-pwg: Ma babada ma wawayota kudubisi ivovokaravei ma ivi vavei ‘Rewapana Kirakiina’
    bo ‘God Ina Rewapana.’
  cjv-cjv: ari yai opai kanom wanungua bo kanom wankengua Saimon kam dungua fi kun
    daire “Yai Gumam yoporam boingua yaromi tongoro tarom i epe beme. Ena iran kamundi
    yai ori moime,” dime.
  tha-KJV: ฝ่ายคนทั้งปวงทั้งผู้​ใหญ่​ผู้​น้อยก็สนใจฟังคนนั้น แล​้​วว​่า “ชายคนนี้เป็นมหิทธิ​ฤทธิ์​ของพระเจ้า”
  por-BR-2018: 'A quem eles todos davam atenção, desde o menor até o maior, diziam:
    Este é o grande poder de Deus.'
  mhl-mhl: Ŋiŋigo ropekiine eru wakiqoqoine yoŋoji sosowo Saimonde buŋore kaje ruaru
    maneru iŋi miku gobuŋ, “Anuture usuŋ tinaine ‘Usuŋ yasogo,’ migobi, oiji ŋi iŋore
    maŋgo rakame pega.”
  klv-klv: ale nǝvanuan namǝsal gail mai alat lototibau, galit p̃isi losǝsǝloŋ vahvahuri.
    Ale luke, “Atenan evi Daŋan siGot lotokisi hǝn aYalyal.”
  bco-bco: '@see-verse:ACT.008.009'
  kdl-NT: Ama a Samariya azapige na̱ mmuku a danai, “Vuma u na uza u ucira u ɗa, u
    ɗa a ka isa̱, Ucira u Kashila̱.”
  apu-NT: 'Ininiã ikinimane kĩpitari iua sãkire. Auĩtetxiakori, poiãorini pakini kĩpitari
    isãkire. Ininiã itxana: —Iua Simão auari Teoso posotiire. Kaposotiireri iua —itxana.'
  roo-roo: Uva voea rutu oisoa oira vasi irara rera sirova utupaave ora voearo oiraravi
    raga. Oa iava voeao oiso puraaepa, “Avoeao ro-ia gorutoa rutu Pauto reraaro Saimon.”
  miz-NT: 'Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san, te kuetsi te naꞌnu ña ne, dōó ntaíni ña é kākaꞌan
    ñá ni ñā ne, kuíntiꞌxe ña ña, ntákaꞌan ña: —Ña sāꞌá ne, dōó iō ñá é viī ñá. Vatā
    ó kade Xuva kō kade ña —kaꞌan ñáꞌa san.'
  qvz-NT: Amugunahuas tucui runagunahuas paita yapa manzhac anaura. Paimanda rimanaura,
    Diosmi jatun ushaita paita cushca nisha.
  deu-ELO: 'welchem alle, vom Kleinen bis zum Großen, anhingen, indem sie sagten:
    Dieser ist die Kraft Gottes, die man die große nennt.'
  mjc-NT: 'Tandɨhɨ maa nyɨvɨ, ñi cuca tan ñi ndaahvi, tyaá soho ñi tsa caahán ra.
    Tan catyí ñi: ―Nditsa nditsa, tyin tunyee iñi Nyoo iyó tsihin ra ihya ―catyí ñi.'
  caa-caa: 'Y tunor e gente tama e lugar era, motor jay nuxi winic o motor jay cualquier
    winic, war uturbꞌa ubꞌobꞌ tama uyojroner e winic era este que ojronobꞌ y chenobꞌ:
    —E winic era meyra ayan ucꞌotorer e Dios tamar. Bꞌan che e gente tamar e winic
    era.'
  pls-NT: 'Niyeye co ninchinnchin, cainxin na anto jian vaquinhi na tti vandac̈ho
    xí mé co vandac̈ho na: ―Xí yá tti chonda jie joachaxín Dios.'
  eng-WYC-2018: '[To] Whom all harkened, from the least to the most, and said, This
    is the virtue (or the power) of God, which is called great.'
  bdv-bdv: ଇସ୍ୱରାର୍‌ ସଃକ୍ତିକ୍‌ ଜୁୟ୍‌ ବଃଡ୍ ବଃଲି କଃଉଆ ଅୟ୍‌ଦ୍‌ ସିମନ୍‌କେ ଏ ସେ ବଃଲି ତାକେ
    ମାନ୍‌ତି କଃର୍ତି ରିଲାୟ୍‌ ।
  otq-NT: 'Ne gatho ya mengunu̱, ya döta ne ya txꞌu̱lo, xa mi jamasu mi o̱xa nöꞌö
