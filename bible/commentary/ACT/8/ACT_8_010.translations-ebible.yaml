  apb-apb: na ahutana mo rato na mo iinoni reu aana huilume kire ko pwaarongo hunie
    oto. Na kire ko te'uri, “Ingeie oto Iini Peine, aana ingeie oto nanamanga a God.”
  san-TEL: తస్మాత్ స మానుష ఈశ్వరస్య మహాశక్తిస్వరూప ఇత్యుక్త్వా బాలవృద్ధవనితాః సర్వ్వే
