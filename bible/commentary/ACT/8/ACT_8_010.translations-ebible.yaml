  grc-F35: ᾧ προσεῖχον, ἀπὸ μικροῦ ἕως μεγάλου, λέγοντες, «Οὗτός ἐστιν ἡ δύναμις τοῦ
    Θεοῦ, ἡ μεγάλη.»
  cav-NT: Dutya jujeri tuhua cuanaratu ejenecuare Simónra cuejayaque. Ecuita jetiedya
    cuanara, inime metse cuanara jadya tunajatu pana baca acuare. “Riyaque ecuitajatu
    aniya Yusuja casa”, jadya tunajatu Simónja ishu quisarati acuare.
  kgp-NT: 'Hã kỹ vẽnh kar tóg ti kamẽg mũ sir, ũn sanh ag, gĩr ag ke gé. Ti to ag
    tóg: “Topẽ jykre han tóg tĩgtĩ, Topẽ jykre mág (pẽ) ẽn,” he tĩ, Simão ẽn to.'
  bvd-bvd: Na toaa nai sui guu 'ana fera nai, wane ma keni 'initoe ki ma na waa mala
    kera ki ma ai mala kera ki sui gwana kera daka saea nia too 'ana tetedea baita
    faasia God ma daka 'aili nia 'ana “Sa tetedea baita.”
  ukr-1871: 'На него вважали всї від малого до старого, кажучи: Сей єсть велика сила
    Божа.'
  apz-apz: Aꞌamu hopiꞌnono yofe engoꞌnjo soꞌnji yofe engo ane soꞌnji aꞌamu hamniyohoꞌnjo
    soꞌnji hamniyoho umofonyo iyo soꞌnji nɨhuꞌno hopiꞌnono Saimounɨye hungkunomo nupaꞌnontɨfi
    ulɨmotofi, Saimoun hwe hunoꞌnjo hweho. Anɨtuye yokumpohnꞌnyo hiꞌnjo hweho. Ose
