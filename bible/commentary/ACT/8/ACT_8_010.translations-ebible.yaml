  swh-1850: Watu wote, wadogo na wakubwa, walimsikiliza kwa makini wakisema, “Simoni
    ndiye ile nguvu ya kimungu inayoitwa Nguvu Kubwa.”
  ese-NT: 'Jamajjeya ojjaña cuaa ojaya esohui shajjaꞌajja neinei canaje, emeshi mese
    cuaa, echacojji cuaa, dejja tii cuaa, eshoꞌiquiana cuaa peaꞌai. Ojo jama huohuime
    acanaje cuaa baꞌa: —Jiquio dejja, Simoni Eyacuiñajjiya ameesahua cani —poso acanaje
    cuaa—, ma dejjaa ajjima acani quea huiso nee.'
  jac-NT: 'Caw xin chiyaco yanma anma yin̈ naj, cat yabelax tzet chal naj. Sunil anma
    machi yelapno yehi yeb anma caw ay yelapno yehi, chalni yin̈ naj hacaꞌ tiꞌ: —Haꞌ
    naj Simón tiꞌ, haꞌ naj huneꞌ niman yip Comam Dios, ẍi anma yin̈ naj.'
  cak-CNT: 'Y can conojel c''a vinek yeniman rutzij ri aj-itz ri'', chi cocoj chi
    nima''k. Y ri vinek ri can yetzekelben richin, niquibila'' c''a chirij ri aj-itz
    ri'': Ri nimalej ruchuk''a'' ri Dios can c''o-vi c''a riq''uin ri Simón, yecha''.'
  zia-zia: Arare emo witaota wosao apakana amimene dawong yawero ge nuna nigiti nasani
