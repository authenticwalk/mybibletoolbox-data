  mbl-NT: '@see-verse:ACT.008.009'
  zpc-NT: 'Por lenaꞌ bzënagayaquëꞌ ca gudyinëꞌ leyaquëꞌ laꞌachi xcuidiꞌ, laꞌachi benꞌ
