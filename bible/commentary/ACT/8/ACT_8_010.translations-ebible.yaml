  quc-TT: 'Konojel ri winaq ta kꞌu akꞌalabꞌ ta kꞌu riꞌjabꞌ kakibꞌij chi we achi riꞌ:
    Nim uqꞌij xuqujeꞌ kꞌo ukwinem ri Dios rukꞌ.'
  heg-NTPO: Tiata deng kota na isin na totoang, tana-ana blutu tamlom atuil tene,
    bihata tam biklobe, oen totoang nahdeh deng atuling na ngala ka noan, “Wuih! Atuling
    na uhu isi! Un in dake ka, maa deng Ama Lamtua Allah in kuasa ka!” Undeng un kai-dasi
    las, tiata atuli las kom in pake una deng lolo hmunan nua.
  ptu-ptu: 'Ingganna hupatau basisi kasalle nakannangam asam anna nauai: “Iam too
    inde kuasanna Puang Allataala indo si disangai ‘Kuasa Kasalle’.”'
  bzd-NTPO: 'Ká̱ e'' wakpa ulitane, sia̱rëpa ñies inuköl blúpa, e''pa tö ie'' ttö̀
    klöo̱'' buaë. Ie''pa tö iyë'': “Skëköl kiè Diché Tai̱ë, e'' e̱'' yué Simónie.”'
  kwf-kwf: Ma na ngwae ki taꞋifau Ꞌi fanoa neꞋeri, na ngwae ꞋaꞋana ki, ma kaela ngela
    tiꞋitiꞋi ki logo, kira ka fafarongoa, ma kira ka saea nia na ngwae neꞋe toꞋo ana
    ngasingasiꞋanga faꞋasia God, ma kira ka saea Ꞌani “NgasingasiꞋanga Doe.”
  eng-WYC-2017: '[To] Whom all harkened, from the least to the most, and said, This
    is the virtue of God, which is called great.'
  eng-WMBB: to whom they all listened, from the least to the greatest, saying, “This
    man is that great power of God.”
  zat-NTPS: 'Xúgute̱'' belén xánnene̱'' chee̱'', benne'' cazraze ca'', ne benne''
    blau ca'', gulenné̱'': ―Benne'' nigá nape̱'' xel-la'' szren chee̱ Dios.'
  spp-spp: 'Shinbwo bâra shinbilere na, sùpyire puni mpyi a ɲɛɛ u á. Pi mpyi maha
