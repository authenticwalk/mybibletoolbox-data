    Apa yang dia bekin tu, datang dari Tuhan Allah pung kuasa!” Gara-gara dia pung
    ilmu-ilmu, sampe orang dong suka pake sang dia dari dolu.
  nce-nce: Na letitabo ho fli na manawa oneho, kë hobë gali aholokwaneme, tako tole
