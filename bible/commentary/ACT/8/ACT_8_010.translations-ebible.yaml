    cá⁴dah²féh³: ―Jmɨ́yh³ fáh⁴lí³ chiáh² Dios ba² nɨ³ hee⁴ dsaá⁴ la³.'
  txq-txq: Dadi numa kota naa mai, kakana anak do hatahori moꞌok, touk do inak, basa
    sara kola-kola hatahori naa naden rae, “Awii! Hatahori ia sudi selik kana! Hata
    fo ana taok naa numa Manetualain koasan mai!” Huu ndia koasa makiun, de hatahorir
    soa paken numa fai uluk mai.
  aaz-aaz: Onaim munif aiꞌ mnasif, bifee aiꞌ atoniꞌ anbi kota naan anteek in kaan
    ee piut am nak, “Airoo! Atoniꞌ ia, maꞌtain besi! Saaꞌ-saaꞌ reꞌ in nmoeꞌ sin, neman
    naꞌko Uisneno In kuasat!” Natuin areꞌ in reꞌun reꞌ naan, es naan ate, sin npaek
    je naꞌko unuꞌ.
  qup-NT: Tukuy runakuna, apukunapas payta kasupayarkakuna. Paymanta rimarkakuna Yaya
    Diosmi payta atun yachayta kushka nishpa.
  dop-dop: 'Pǝ kpɑɣɑʋ piyɑ nɑ pǝ́ polo sɔsɑɑ tɔ pɑ tǝnɑ pɑ wutɑɣɑ-ɩ kɛ́. Hɑlǝnɑ yǝlɑɑ
    tɔŋɑɣɑ sɩ: Ɩsɔ tomɑ nnɑ pɑ yɑɑ tomɑ sɔsɔɔnɑ tɔ ɑ tʋ ntɔ.'
  azb-azb: 'Böyüklü-kiçikli hər kəs ona diqqətlə qulaq asır və belə deyirdi: «Böyük
    adlanan Allahın qüdrəti budur».'
  eng-DBY: To whom they had all given heed, from small to great, saying, This is the
    power of God which is called great.
  guo-NT: 'Puexa jiw, japi jiw kejilpi, kemaenkibej, chiekal naewechpon. Japon jiw
    naewech wʉt, jiw jʉm-aech Simónliajwa: “Simón Dios kajachawaech xot, xajʉp japoxan
    isliajwa” —aechi.'
  hla-hla: Ba barebana tara taun teka ti ka mei a solo na pala ti moa ta solo, nori
    hoboto i tagala koru mei ti hengo menien e Saimon. Nori i poei, “A katun teka
    nonei a nitagala tere Sunahan te ngöeri a Nitagala Pan.”
  mav-NT: — Uito ti po'og po'og torania kai e Simãu itotiaria pe. Mio tã to'e pote
    i'atupap kahato paini koro upi — Pywo ti rat paini Simãu ni Tupana misepap nug
    kuap hat sese i'atu'e tu'i­saria itotiaria.
  kpf-kpf: Oi a zâizâiŋ, gigiŋ zen zâkkât nâŋgâne zâizâiŋ oi itâ sâwe, “A zi Anutugât
    kâwali murukŋâ ŋâi zâkkâren ziap.”
  ppo-ppo: Atétepa, mepaae doasi doi mole whi̧rapekélé, doi munire whi̧rapekélé, mo
    fea wóló ama dere fo wosóló a̧ dukirótu betalepó. Atétu duraalu, “I whi̧ta, Kótóné
    doasi bole fotoko̧ kaae bulapó,” du betalepó.
  hin-2017: और सब छोटे से लेकर बड़े तक उसका सम्मान कर कहते थे, “यह मनुष्य परमेश्वर
    की वह शक्ति है, जो महान कहलाती है।”
  wol-KYG: 'Ñépp, mag ak ndaw, teewlu ko, naan: «Kii mooy dooley Yàlla ci boppam.
    Moom lañuy wax “Màggle”.»'
  bef-bef: 'To asaga bonaꞌi enigi hiti to enigi meniꞌina hiti enali amuya melete Simonihi
    kaꞌa keheli emiꞌahana. Ya hilete enali ya lite liꞌahana: Yaꞌma bouba aitoga Huꞌma
    sipi amuyana emiꞌehina bo nohibe lite lilata hiꞌahana.'
  amm-amm: Noko sisiyoliwoi afonimaiso nokowoi toi mo Saimoni imo pukwaimo itouniyaimo
    manokino, piyamoki, Kotoni amiyo yalowo. Pokaluwaikino, ami sokoma siyoli nokota.
  zaj-zaj: Wanhu wose, wadodo na wakulu, wamtegeleza goya walonga, “Munhu ino iyo
    mhiko ya Mulungu ikemigwa, ‘Mhiko Ng'hulu.’ ”
  chq-NT: Jilee'²¹mo nuu¹un coon'¹³ tún²‑un la tsacøøi'¹³ tiin'¹³ la 'in xuui²¹²gɨ.
    Jin'²o 'e coon'¹³ 'ii'²¹ fee'¹ tya' Dios ngɨ¹ 'in tsalaai¹ no.
  swp-swp: Isi gamagamagaridi ena riba se ataiei, tatao gaibu eo tatao headi saesaeariridi
    si ene, “Tau ta Eaubada ena gigibori lailai ie abi.”
  bjr-bjr: '@see-verse:ACT.008.009'
  aby-aby: Eno weibi ibake i orou yaisina emenu imukekae ba dawa dai miya eno we imukeibisa.
    Saimonima diwari ureibike danu buna ukeka ukeibi ibake dawa dai miya eno weibisa.
  eng-YLT: to whom they were all giving heed, from small unto great, saying, 'This
    one is the great power of God;'
  jni-jni: ASamariyawa a cincin nan a dandang vat, mu riba mu wemee mu kuri ahira
    ame, unu gusa unu geme mazin ni kara na Asere sa ri ori.
  kne-kne: Et din kaipoipogaw, olay nangato ya nababa, et pinatipati dan kankanana
