  aom-aom: 'Ëhi uëꞌego amo raje ae ahoꞌobëhe ininore vaꞌo masijore avoho heromo uvonövareje:
    Nani Simon hu God-are vörö röjahuijaje ae hesi ihoho Vöröꞌe A Börömoho höjo.'
  geb-geb: Saimon maaŋ mbuim, mba gumgi ruu gum mba ŋgun ki gumgi gu mbigi, mbe ana
