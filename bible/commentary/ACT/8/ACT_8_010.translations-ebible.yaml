  kpw-kpw: Saimon nɨpe anɨg geia, nɨbi bɨ hib mɨdeia gau abe, nɨbi bɨ hib mɨdageia
    gau abe, Saimon manö haga rö nöp nɨŋöm hagla, “Bɨ anɨbi nɨpe god ‘Kƚö Kub’ a gɨpun
    u nöp,” a gɨla.
  ong-ong: Le mete lipi re kumpu wuso pratei uf ili lepe weitei paptowo le mingim,
    le pe pirpei, ‘Lepei lepe so singe piti Ma Ili falowo le pe pretai polpepei singe
    lipi piti Ma Ili so pepe.’
  tnn-tnn: Kən netəmim rafin, netəm-iasol mətoarus-pa iolwək mɨn əm, kəmoatətag-pən
    pɨk ron kən moatən məmə, “Suah u in uhgɨn kit u nərgɨn u Uhgɨn Itəm Rəhan Nəsanənən
    Ilɨs.”
  hch-NT: Yunaitüri 'uquiravesixi türita mepi'eniecai müpaü me'utiyuatü, 'Icü Cacaüyari
    türücariyaya canihücütüni, Mümarive mütiteva.
  crn-NT: 'Naíimiꞌi mú ráꞌatzaahuateꞌecaꞌa, tɨ́j naꞌa tɨꞌɨríi, majta ɨ́ mej vaujsi.
    Miyen tiꞌixáata tɨjɨ́n: ―Dios pu hui jetze araújcaꞌane amɨjna mɨ teáataꞌa.'
  zpu-NT: 'Yeolol akeꞌ bzenay keꞌe, ka beꞌnn gor rente xkwiꞌde, naꞌ ne akeꞌ: —Beꞌnn
    ni napeꞌ yel wak xhen ke Dios.'
  juy-juy: ଇସ୍ୱରନ୍‌ ଆ ବୋର୍ସା ଅଙ୍ଗାଆତେ ସୋଡ଼ା ଗାମ୍‌ତବୋ ତି ଆ ବୋର୍ସା କେନ୍‌ ମନ୍‌ରା ଆମଙ୍‌
    ଡକୋ ଗାମ୍‌ଲେ ସନ୍ନା ସୋଡ଼ା ଅଡ଼୍‌କୋ ମନ୍‌ରାଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ମାନ୍ନେଏଞ୍ଜି ।
  for-for: 'ima minta kinake tumima minta kinake aeka abugunaba iyogini, maya uma
    mintantawe: Ma amani yagaraba Koti otanti ntagara esegiyena agowe, untawe.'
  epo-epo: 'al li atentadis ili ĉiuj, de la malgrandaj ĝis la grandaj, dirante: Ĉi
    tiu homo estas la granda potenco de Dio.'
  gfk-gfk: Ma diet bakut, ira watong ma ira maris, diet git taltalinganei ma diet
    git tangtange bia, “Iakan ra tunaan aie no dadas meram ho God. Di kilam ie bia
    no Tamat na Dadas.”
  bjz-bjz: '@see-verse:ACT.008.009'
  atg-NT: Ẹgbọ nya e ri ekpẹ ẹ na li. Ẹgbọ ọdọda ee liẹ li, “Ọmọse ọna Ẹshinẹgba ọ
    ri ekpabọ nali a gbe ikanya.” E lu ọli ekpabọ ni o fu.
  bjv-NT: Adɨ dɨje pətɨ, ḭ dɔ ngan je kɨ du tɨ, bɨtɨ kɨ dɔ dɨje kɨ tɔgɨ tɨ, angalde
    e kɨ dɔe tɨ. Əli əi nə dɨngəm kam aw kɨ tɔgɨ lə Luwə kɨ e tɔgɨ kɨ ətɨ ɓəl ngay.
  tos-NT: Huá̱ xpa̱lacata xli̱pacs tachixcuhuí̱tat cacs xkaxmatniko̱y hua̱ntu̱ xlá̱
    xli̱chihui̱nán, chu̱ xli̱pa̱huanko̱y, xa̱huachí̱ xuanko̱y pi̱ Simón xkalhi̱y tlanca
    xli̱tlihuaka Dios.
  rro-rro: abomo maearima ikoikiai apa'uana eao mo papanai epua iamo aiana teona tetibaha,
    “Hau neiana hanona Tirama ena hiabuai niaka.”
  mxp-NT: Xjats ja nɨdukɨꞌɨyɨ ja møj ja mutsktɨ tpatmadowdɨ pønɨ sa̱ jaty ja Simón
    wya̱a̱ñ. Wɨnets wya̱ndøø jøts ku tjanchmyøødɨ ja Dios myøkꞌa̱jtɨn.
  aak-aak: Ámá seáyɨ e nimónɨrɨ meŋweagɨ́áyɨ́ranɨ, ínɨmɨ wurɨ́nɨgɨ́áyɨ́ranɨ, aŋɨ́
    apimɨ dáŋɨ́ nɨ́nɨ omɨ arɨ́á ókiarɨ́ numónɨro re ragɨ́orɨnɨ, “Eŋɨ́ sɨxɨ́ eánɨŋɨ́
    Gorɨxoyáɨ rarɨŋwápɨ xɨ́o imónɨŋɨ́pɨ, ayɨ́ axɨ́pɨ o imónɨnɨ.” ragɨ́orɨnɨ.
  chd-NT: 'Jahuay iquimf''e''me, lan xanuc'' ts''iƚ''hueca jouc''a lan xanuc'' pe
    aiquiƚ''hueca. Ticuayi: ―Ma ȽanDios, iƚque cal Cuecaj Candios, ƚinca ummepa iƚca''a
    cal xans. Toƚta''a ti''ay al cueca''.'
  kdc-kdc: Wanhu wose kudibuga dija, wakulu kwa wadodo wamtegeleza ng'hani, walonga,
    “Munhu ino kana udahi wa Mulungu ukemigwa, ‘Udahi Mkulu’.”
  nhr-nhr: 'Ne kò wèé ne khóè ne, ẽe nqãaka hãas téé-q''oos di ne hẽé naka tc''amaka
    hãas téé-q''oos di ne hẽéthẽé qãèse komsana me, a ne a ko q''aua kg''ui a ko máá:
    “Ncẽem khóè ba Nqarim di qarian úúa, ncẽe kaia qari ka q''ãasea a,” témé.'
  uig-PIN: Peⱪirdin tartip ambalƣiqǝ ularning ⱨǝmmisi uningƣa ihlas ⱪilip ⱪaraytti
    wǝ «Hudaning uluƣ küq-ⱪudriti mana xu!» deyixǝtti.
  beo-beo: Diasu ganodini, dunu huludafa beda:iba:le, ea hou dawa:lalu. Ilia amane
    sia:i, “Amo dunu da Gode Ea gasa gagui dunu, Baligili Gasa Gagui!”
  acf-NT: Tout sé moun-an ki té an vil-la, gwo kon piti, té ka kouté Simon byen épi
    yo di nonm sala ni pouvwa-a yo ka kwiyé gwan pouvwa Bondyé-a.
  tpi-OTNT: Na ol bikman na ol manmeri nating, olgeta i strong long harim tok bilong
    Saimon. Ol i save tok, “Dispela strong bilong God, ol i kolim Bikpela Strong,
    em i stap long dispela man.”
  mbt-NT: Ne ka langun ne etew te seeye ne siyudad, datu ma wey se kene, migpammineg
    iya kandin. Migkahi sikandan, “Sikandin ka geem te Manama ne egngaranan te ‘Ka
    Dakel ne Geem.’ ”
  hau-SA: dukan mutane kuwa, manyan da ƙanana, suka mai da hankali gare shi suka kuma
    ce, “Mutumin nan shi ne ikon Allah da aka sani a matsayin Iko Mai Girma”
  mam-NT: 'Cykilxsen xjal, nmak xjal-le, ajnintz xjal-le, ocxsen cybi''n xjal jaxin
