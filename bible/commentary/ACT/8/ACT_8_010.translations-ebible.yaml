    ara.”
  mal-2015: ഇവൻ മഹതി എന്ന ദൈവശക്തി ആകുന്നു എന്നും പറഞ്ഞു ആബാലവൃദ്ധം എല്ലാവരും അവനെ
    ശ്രദ്ധിച്ചുവന്നു.
  tuo-NT: Nipeꞌtirã ti macãcjãrã wiorã, noꞌo mejõ nirã cʉ̃ weesere ĩꞌatʉꞌsayʉꞌrʉacãrã
