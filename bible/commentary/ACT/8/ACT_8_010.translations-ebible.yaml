    ane, beti eisir ili ei weik Pomate.
  tew-tew: '@see-verse:ACT.008.009'
  rmc-rmc: 'Savoredžene les igen šunenas, o bare the o cikne, a phenenas: „Ov hino
    odi Bari zor le Devleskri.“'
  apr-apr: Ngan tina nen nga, le nga di tooltool yo edi maimai tiye di tooltool sorok
    kapala nga, ngan di le imot tipa le tila potai ye Simon a la tilongo betanga ki.
    Inbe tiyei ne, “Ai, gurana ke Maro yo tiweta ye Gurana Mai i, in naii la iken
    ye tool i.”
  tiy-tiy: Atin i kéluhanay de étéw dob no ingéd do méskinan brab do kawasa, fénggélingo
