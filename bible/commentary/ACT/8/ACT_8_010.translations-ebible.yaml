  sri-sri: 'Irasirirã ããrĩpererã iri makã marã oparã, oparã ããrĩmerãde ĩgʉ̃rẽ: “Ĩĩ
    ʉ̃mʉgasigue marã Opʉ irirosũ turari opagʉ ããrĩkumi”, ãrĩ gũñadiñurã.'
  nal-nal: Ma aubina vaakdul ila bina laba angkanaan, naandi di rauxin aiza laba ma
    naandi walaau, dit langar daxa zina. Ma di piaat malasing kari, “Ka tak pana a
