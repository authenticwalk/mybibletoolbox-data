  gof-ENT: ጉፌ ጊታ ጋካናው ዴዒያ ኣሳ ኡባይ፥ «ጊታ ፆሳ ዎልቃይ ሃይሳ» ጊዲ ኢያባ ሲዖሶና።
  aau-aau: Uwrsa lowpwarowp, uru non o, uru lopa o, homkwe Saimon se-aw lonuayk kraipakrai
