    ḻo ne''e yeḻa'' wak ẕen che Dios.”'
  mek-mek: Egae lopia ke ulalu papiauꞌi maꞌoai isa kapaꞌina ekapaisa auga maaꞌiai
    keisa ke aina kainai kepea. Isa aina kainai kepea auꞌi keifa keinaka, “Iꞌina auga
    isapu akaikiꞌa auga deo ega isapu aoma auga koa iꞌopoga eafiia,” keoma.
  aey-aey: Odocob taun ben eunadec dana ijanagaca, dana ijanagaca qee age cunug uqa
    je mamaden cehna dah mudi biloloig. Age odi madein, “Dana i eu Anutna gagadic
    odocca uqa Gagadic Odoc Ben odocca egina,” ein.
  urd-GVH: इसलिए सब लोग छोटे से लेकर बड़े तक उस पर ख़ास तवज्जुह देते थे। उनका कहना
    था, ‘यह आदमी वह इलाही क़ुव्वत है जो अज़ीम कहलाती है।’
  ycn-ycn: 'Piyuqueja ina''uqué jema''aqueño Simón ja''apiyá palá. Majopeja i''imacaño
    jema''aqueño ra''apiyá. Ñaqué caja nahuacára''ajeño jema''ajica ra''apiyá. Marí
    que nemájica rinacu: —Ricaja calé piyuque huani la''acá. Tupana pechu que huani
    ca''ajná ripechu —que nemájica rinacu.'
  djr-djr: Ga bukmaknha gan yolŋuny walal dhärukkuny malthurr nhanŋuwuynha yan, ŋunhiwurrnydja
    ŋaḻapaḻmirrnydja yolŋu walal buŋgawany mala, ga wiripuwurr ŋunhi yolŋu walal.
    Bala bukmakthun gan ŋunhi lakaraŋalnydja ŋanya ŋunhiyiny ḏirramunhany bitjarrnha
    gam', “Ŋayin ŋunhiyin Ganydjarr-ḏumurrnydja yolŋu,” bitjarra walal gan ŋunhi yolŋuny
    walal lakaranhaminany ŋanya, yanbi ŋayin gan ŋayathaŋal ŋunhiyiny God-Waŋarrwuŋuny
    ganydjarr.
  kvg-kvg: Yaq ezoqa ewaqape, iz-akhayapak nekā khokho ezoqam, te-mbá tiwaumám
    ndégo. Yaq āv gini-einimín nqǽgo, “Ngenek Mbumbukiam-qá bazaføgakh ndøndáp,
    ta bazaføgakh ndøgo, bazaføgakh kandambaqape ndimbo-akhayam.”
  rug-rug: Doduru tie, hiteke na lavata pa popoa Sameria si va avoso la koa sa, meke
    zama, “Sa tie hie si na ṉiniraṉira te Tamasa, sapu ta pozae ‘Na Ṉiniraṉira Lavata’,”
