  tcz-CHONGTHU: Mijouse aneova pat alen changeiyin hichepa chu “Milen khat-Pathen
    thahat” tia aseiyu ahi.
  mar-mar: अगदी लहानापासून मोठ्यापर्यंत लोक लक्षपूर्वक त्याचे ऐकत, ते म्हणत असत, “देवाची
    महान शक्ती असे ज्याला म्हणतात तोच हा मनुष्य आहे.”
  snp-snp: wenena muki kulini nemo ido fa wenena yaki ka logimami ya auma witi koli
    minoti eti loti lamo, Wewa ya goti kuliya Aumala Naba Nemo ya minaiye, loti lo-lo
    minae.
  isl-isl: '@see-verse:ACT.008.009'
  spy-NT: Kunyoo, kiiywēyē ꞉biiko tukul chiichi kunam wōlēē mii ꞉chēē wōōyēch ām komostaab
    bāytooyiisyēēt āk mbo chēē minkēēch. Kiyēbchi yiit kāroomin ānkumwooy kule, “Boonto
    ꞉chiichi kāāmuukēywēēk kukwaanee wōlēē mii ꞉Yēyiin.”
  xnn-xnn: Patiyen am-in nan omili olay sinoy kaipogawna, nangato wenno nababa. Et
    kananda en napigsa nan kabaelana ay inidyan Apo Dios ken siya.
  mwe-mwe: Bhandunji bhowe, bhana na bhakungulungwanji gubhaapilikanishiyenje ukoto,
    gubhashitenje, “A Shimonibha bhashikola mashili ga a Nnungu gashemwaga, ‘Mashili
    Makulu.’ ”
  tte-tte: Na yanuwane koina tomo meuloili siya esali lalakina yo siya nigele, Saimoni
    siyakasisiyani yo siba, “Saimoni iya tomo lalakina kaiwena yaubada yabo ana kaiwe
    koina mwa esana tapei Tokaiwesosi.”
  tcs-tcs: Ol aiklas ane louklas pipol i bin lisen wen em tok bikoz dempla bin bilib
    em gad paua wase God. Dempla i bin kole em, ‘Prapa big paua.’
  hlt-THB: cedawngawh thlang boeih, thlak nem thlang sang ing ak awi ce ngai pe unawh,
    “Ve ak thlang ve khawsa a saithainaak Bau ami ti, ceni ve,” ti uhy.
  soq-soq: Bola sawo apana eboeboua ita ebousiawaia uduudu me gagalowa asisusaie nuau
    mampesaiena me ebowa debamasaie waie waiase, “Apana ema God mukawaida wadena apanawa!
    Me mukawa sa no atentena ipa muka debamaia.”
  qub-qub: Chaymi llapan runa tacshapita jatuncama riguiran «Cay runaga Diospa munayninwanmi
    fiyupa yachan» nir.
  att-att: Á ngámin ira nga maríku ánna pobare, sinángngák da si Simon ta napiá. Á
    kud da, “Ajjan támma kuna yù pakapangnguá ni Namarò nga mamagaddátu,” kud da.
  bki-bki: Kialo tomu na tomormoruo nalo, bija tomu dolu nalo, nalo ajum̃a amonea
    kanano iliano nalo, a nalo ajum̃a aber jibe nei, aberinavo “!Kaleliki! Toro na,
    Atua kiano moroano tai joa naio riano. Nina monokanio moroano na naruei napano
    rojum̃a romijog aberiio, abio ka ‘Burum̃ara Moroano.’ ”
  bqp-bqp: 'Nɛ́ fíti gbɛ̃ zↄ̃kↄ̃ pínki dì laakari dↄ a yãa ò pi: Gbɛ̃ pì bi gbɛ̃
    kũ òdi pinɛ Luda gbãna zↄ̃kↄ̃demɛ.'
  mcp-mcp: 'Buud bɛ̂sh, tɛ́ɛ́d ozhizhe kə kumə məma fwámɛ́ búúd, bɛ̂sh bwə́ á dʉ ŋwa
    Shímun nə gwɔ̧́ɔ̧́gə́, bwə́ nə́: «Muud ɛ́nɛ jisə ŋkul mə́ Zɛmbî, nyɔɔŋg bwə́ dʉ
    cɨ nə́ í búl ntɔ̧ yí.»'
  hat-hat: 'Tout moun, piti kou gran, t''ap swiv tou sa li t''ap fè. Yo t''ap di:
    Nonm sa a gen pouvwa Bondye, sa yo rele gwo pouvwa a, nan tèt li.'
  npl-NT: 'Iwa nochteh okikakiah, non okachi tsijtsikitsi asta non okachi ya teta,
    iwa okijtoayah: —Nin tlakatl kipia iweletilis Dios.'
  bgg-bgg: Ji è rek mage ne ji pha rajan pha zab limiang bran brogthek ne aishii wie
    nuii ne ai rog shii rai dun. Ithek è yao, “Ai ne Hamangkhung-aphuii pha blu è
    thieg ro, ‘Bajo bohblu um rone thieg pha ji ro.’”
  eng-TCENT: From the least to the greatest, they paid close attention to him, saying,
    “This man is the great power of God.”
  eng-BSB: and all the people, from the least to the greatest, heeded his words and
    said, “This man is the divine power called the Great Power.”
  cpu-NT: 'Iñaapinkathatzivetakari atziriite, jevariite, maaroni, ikantayetzi: “Thame
    ankempisanteri, tema irika Simón imatakero iñaavyatari Pava.”'
  san-ASM: তস্মাৎ স মানুষ ঈশ্ৱৰস্য মহাশক্তিস্ৱৰূপ ইত্যুক্ত্ৱা বালৱৃদ্ধৱনিতাঃ সৰ্ৱ্ৱে
    লাকাস্তস্মিন্ মনাংসি ন্যদধুঃ|
  tod-tod: 'Ɛsɛ pɛ, é zo doungoiti ma, é li kpakologiti pɔ, ti ɠɛni woilosu goo
    ma ga pagɔ, ti ɗa ɠɛ ma: «Zunui nii ɠa é ga GALA ná-zɛbɛi, nii daaseigi ga ‹Zɛbɛ
    Wolai.› »'
  tac-NT: '''Lige alué ralámuli tabilé nígame ''we bijchígale ala''sichi alué rió,
    ''lige alué ralámuli ''we nígame abiena bijchígalechigó. ''We a''lá gepule napu''lige
    ra''íchachi alué rió. Mayele alué ralámuli: ―Ye rioka Onorúgame a''walila nígame
    ju.'
  eng-WEBPB: to whom they all listened, from the least to the greatest, saying, “This
    man is that great power of God.”
  gfk-H: Ma diet bakut, ira watong ma ira maris, diet git hanhadadei ia ma diet git
    tangtangai bia, “Iakan ra tunatuna ia no dadas maram ta Kalou. Di kilam ia bia
    no Tamat na Dadas.”
  viv-viv: '@see-verse:ACT.008.009'
  yao-yao: Ŵandu wose chitandile jwannandi kwichila jwankulungwa ŵampilikene jwelejo
    ni kuti, “Mundu ju akwete ukombole wa Akunnungu waukuŵilanjikwa ‘Ukombole Weukulungwa.’
    ”
  tgp-tgp: Tamlohi tari la lo tapurongo hinia, mo tapulo na tamlohi purongo mo tikeli
    la haratu la aulu lara, “Tamlohi akerihi enia mo lavi suiha atu non God sei la
    lo verea vara mo tavera jea.”
  auc-NT: Angä ëñëninque awënëidi incæ önönänique incæ tömänäni adoyömö pönëninque,
    “Wængonguï nänö tæ̈ï pïñæ̈nö baï entawëninque ingä idö ïñömö në Tæ̈ï Pïñæ̈nongä
    ingampa,” ante pönëwëninque, Në Ñæ̈nængä pönï ïnongä ingampa, ante pemongadinque
    tömengä apæ̈necä ate ædæmö ëñënönänimpa.
  kbc-NT: Iditawece oko owatacotece, ina ane daɡ̶axa me ɡ̶oneɡ̶egipi codaa me niɡ̶inoa
    ane daɡ̶axa me iwikodadipi codaa moditibece, “Niɡ̶ini ɡ̶oneleegiwa ɡ̶onoenoɡ̶odi
    ane liboonaɡ̶adi ‘Nelegi loniciwaɡ̶a aneotedoɡ̶oji’.”
  bmh-bmh: Duailel unum, dudu banban mui, dudu ipal wanimag banou tamacag mui, go
    gonugau ze suban doi dacanemen. Goagen go wes wanib ‘Gusig Banou’ em ebu zoimai,
    gonug Saimon alaloun anem.
  ctu-BL: 'Ti pejtelelob tsi'' wen ubibeyob i t''an, jini ch''o''ch''oco'' bʌ yic''ot
    jini ñuco'' bʌ. Tsi'' yʌlʌyob: Jiñʌch jini ñuc bʌ i p''ʌtʌlel Dios, lon che''ob.'
  meq-meq: 'Ndo hay tebiye, gawla hay ta bagwar hay, tə pa zləm na, ka neŋgeye. Tə
    gwaɗ: «Ndo nakay na, gədaŋ i Mbəlom bagwar eye nakə tə zalay Gədaŋ Bagwar eye.»'
  noa-H: Mag, t'umaam k'ʌʌnau hi hiek'aawaijã hũrm k'õsi hũurjeejim haajem, chaainaupa.
    Maimua hi higwia jũrram k'ʌʌnau, “Mʌg wounaun chadcha Hẽwandam jua t'eegta hich
    gaai wai sim” haajeejim hanʌm.
  alp-NT: Pusue tamata tone elake esi herane kai pususi selu loko eni yelu meru mimise.
    Kai esi beteke be, “Tamata meije Alla Eni kbasa rebe esi kotiele Kbasa Elake.”
  san-VEL: tasmaat sa maanu.sa ii"svarasya mahaa"saktisvaruupa ityuktvaa baalav.rddhavanitaa.h
    sarvve laakaastasmin manaa.msi nyadadhu.h|
  kbq-kbq: Hagi ositetima vuno rante'ma vu'nea vahe'mo'za, ke'ankere'za nege'za ana
    mika vahe'mo'za agri ke nentahi'za anage hu'naze, Ama nera, Ra Anumzamofo hanavegino,
    tusi'a hanave hu'za hu'naze.
  kbh-kbh: 'Y chábioye corente imnayeunana nÿetscanga, uámanënga y nduámanëngnaca.
    Ents̈anga imojánichamo: “Mua entsemna chë Bëngbe Bëtsabe bëts obenana inÿanÿnayá
    ca.”'
  ron-LSB: 'Toți ascultau, de la cel mai mic până la cel mai mare, și ziceau: “Acesta
    este o mare putere a lui Dumnezeu.”'
  pon-pon: 'A irail karoj peiki on i, me tikitik o me lapalap akan katitiki: Men et
    iei manaman en Kot me lapalap.'
  nhe-BL: 'Huan nochi tlacame huan sihuame nepa yonque teicneltzitzi o tominpiyayayaj
    momatque quitlacaquilíaj Simón huan quiijtohuayayaj tlen ya: “Ni Simón quipiya
    ihueyi chicahualis Toteco.”'
  sps-sps: Vainy tana ngats fan tsian to te kaa miror a asangan an vainy sikia tu
    asangan natiny nongon fiisok ror e Saimon. Natiny tsue ror, “A mes to kaa minon
    ‘Na Parits A Reits’ ten Gov.”
  wnc-wnc: Siwan aminu umana kaya ba umana wena kuupbamda Saimonde wam natapnangge
    kekeknga natake anzing yaking, “Aminu aapa Anutue kekekngane kaya,” ngang yake,
    “Kekekngana buyambam siknga kayaapa,” ngang iniking.
  bus-bus: 'Nɛ́ féte gbɛ̃nsi píngi è làakari dↄ à yãa aↄ̃ be: Gbɛ̃ pì nɛ́ gbɛ̃ kɛ̀
    wè benɛ Luda Gbãabitadeemɛ.'
  gub-BL: A'e pe har paw wà, hemetarer katu ma'e wà, hemetarer 'ym ma'e wà no, uzeapyaka
    katu ize'eg rehe wà. Omono her izupe wà. — Kàgawhua'u, i'i izupe wà, ta'e uzapo
    ma'e hexak pyr 'ym wanupe a'e xe.
  imo-imo: Imbo Kamakoma kinye koropama kinye yunge ungumu komu tendeko pilkolio ningeindo,
    “Iye imu gote enge peremo mele yu aku tepa enge peremo iyemu. Yu enge peremo gote
    moromo,” ningi.
  boj-boj: Deqa tamo ñam ti tamo laŋaj ti kalil qure dia soqneb qaji naŋgi Saimon
    aqa anjam quoqnsib dauryoqneb. Osib aqa ñam soqtoqnsib maroqneb, “Tamo endi a
    siŋgila koba. A Qotei aqa siŋgila na waueqnu.”
  eng-DRA: 'To whom they all gave ear, from the least to the greatest, saying: This
    man is the power of God, which is called great.'
  knf-knf: 'kë bañaaŋ baŧum bakŧiinka, bampoţi na baweek. Baji baji : « Ñiinţ i awo
    mnhina mi Naşibaţi, mi bajaaŋ bado mnweek. »'
  san-KHM: តស្មាត៑ ស មានុឞ ឦឝ្វរស្យ មហាឝក្តិស្វរូប ឥត្យុក្ត្វា ពាលវ្ឫទ្ធវនិតាះ សវ៌្វេ
    លាកាស្តស្មិន៑ មនាំសិ ន្យទធុះ។
  arn-NT: 'Itrokom fütakeche ka pichikeche allkütuñmakerkeeyew ñi dungu ka rume trüftun
    mew feypikefuyngün: “Fey tüfa tati feypikeel Ngünechen tañi fütra pepiluwün.”'
  zas-NT: 'Graczi reeman rucaagdiajg chaaw ni rëbaman, diizd mazri ree xinguiag xt
    mazri ree bengol, abiꞌ rëb reeman: ―Naroob na̱j xguialrniabee Dios ni rajp bén
    guie.'
  ken-NT: Bɔ mankɛm, manɛ́m bo nɛ ndɛ́ndɛ́mɛ́ bho bare tá batú bɛghok mɛnyɨŋ ɛbhɛn
    yi ághàti bhɔ, mándɛmɛ nɔkɔ bɛ, “Mmǔ-nɛ chi mmu Mandɛm anɛ bábhɨ̀ŋɨ bɛ Ɛtaŋtǐ
    mʉ.”
