  met-met: saing lipu longgalo, lipu yayamdi lipu xoliandi, ding dahaxi mana dilungu.
    Daharua ba, “Lipua li bing Urana haringingana naga duxu ba ‘Haringinga Sabanga’.”
  kpj-NT: 'Ibutumy iny tii rityhynyrenyre, hãbu wedu mahãdu tule, hãbu aõtxile mahãdu
