  ory-ory: ଈଶ୍ବରଙ୍କର ଯେଉଁ ଶକ୍ତିକୁ ମହାନ ବୋଲି କୁହାଯାଏ, ସାନଠାରୁ ବଡ଼ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତେ
