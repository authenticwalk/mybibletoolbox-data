  pes-OPV: 'بحدی که خرد و بزرگ گوش داده، می‌گفتند: «این است قوت عظیم خدا.»'
  ron-1924: 'Тоць, де ла мик пынэ ла маре, ыл аскултау ку луаре аминте ши зичяу: „Ачеста
