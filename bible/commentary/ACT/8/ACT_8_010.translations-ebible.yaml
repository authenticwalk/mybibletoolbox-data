  urd-GVU: اِس لئے سب لوگ چھوٹے سے لے کر بڑے تک اُس پر خاص توجہ دیتے تھے۔ اُن کا کہنا
    تھا، ’یہ آدمی وہ الٰہی قوت ہے جو عظیم کہلاتی ہے۔‘
  yre-NT: '-E ''e ''sia ''nɛn "wɛnnɛn ''lee min ceje man, o pɛɛnɔn ''wɩnun nɛn Simɔn
