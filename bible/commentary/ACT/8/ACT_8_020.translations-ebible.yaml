    napu Onorúgame nejí tabilé gobláliga!'
  eng-WEBPB: But Peter said to him, “May your silver perish with you, because you
    thought you could obtain the gift of God with money!
  gfk-H: 'Senbia Pita ga balu ia hoken: “I tahut bia u na hirua tikai ma ira num kinewa
    kanong u lik bia u tale bia u na kul no hartabar ta Kalou ma ra kinewa.'
  viv-viv: Tu Fita gigahena gigayo, “Taumadi! Makewa o unuwanuwa vaita Yaubada yana
    abahawahega mani againe afaiweya unakimonena faꞋina Yaubada o ginaluyaweli, kadu
    ya mani buye ginaluyawelina.
  yao-yao: Nambo che Petulo ŵansalile, “Njonasiche mwasyene pamo ni mbiya syenu, pakuŵa
    nkuganisya kuti nkukombola kusuma ukombole wa Akunnungu kwa mbiya!
  tgp-tgp: Pani Peter mo verea isana mara, “Mo r̃uhu vara nom mania i tihai peresiho
    matan ko r̃omi vara o er̃i voli na otori non God na mania.
  auc-NT: Äñongante Pegodo, —Bitö mïni godonte æ̈intaque pædæ godöninque, Wængonguï
    Önöwoca nänö da pönönongä ingante æncæboimpa, ante pönëwëmii. Edæ tömëmi tiguitamonque
    næ̈æ̈ninque edæ bitö ömæ̈e ëwenguinque gobäwe.
  kbc-NT: Pida Pedro meeta, “Jemaa Aneotedoɡ̶oji me ɡ̶adimonyaatedicogi akaami idiaa
    ɡ̶aninyeelo minitaɡ̶a noledi ane daɡ̶a ipe leeɡ̶odi me aleetibige daɡ̶a jakataɡ̶a
    me jinoojeteeɡ̶a niɡ̶ida loniciwaɡ̶a Aneotedoɡ̶oji ane najigotedoɡ̶owa.
  bmh-bmh: Pita nug koli aureun, “Uwait nug gusig go gaul miganeu, nait dabeleu Uwait
    nugau wes go aiwag sil gau macanem aimai dabelem ta? Tam pet tam. Na guzenai dabelem,
    nait aiwag mui ab banou oug numam.
  ctu-BL: 'Pedro tsi'' sube: La'' jilic a taq''uin a wic''ot, come wola'' lon ña''tan
    ti a pusic''al mi mejlel a mʌn yic''ot taq''uin a majtan ch''oyol bʌ ti Dios.'
  meq-meq: 'Ane tuk na, Piyer a mbəɗay faya, a gwaɗay: «Dze ta suloy yak tebiye, hərwi
    nəkar ka dzala mə gər yak masəkəme gədaŋ i Mbəlom na, ta suloy!'
  noa-H: Magbaawai Pedroou hirig, —Simón, ¿pua k'ĩirjuawai Hẽwandamau hich Hak'aar
    deewai p'atk'onauta për haaujeeba? hajim hanʌm. Pua hajap dau hẽebaju hat'een
    pʌʌn Hẽwandamau pʌch p'atk'onpa hisegbarjugui hajim hanʌm.
  alp-NT: Po Petruse ibeteke lokoi be, “Akeu loko otoi susate titinai kai amu kepene
    mere noma! Le abetinake kbasa bei Allare supu sabe kena kepene pe.
  san-VEL: kintu pitarasta.m pratyavadat tava mudraastvayaa vina"syantu yata ii"svarasya
    daana.m mudraabhi.h kriiyate tvamittha.m buddhavaan;
  kbq-kbq: Hianagi Pita'a, agrikura anage hu'ne, Zago ka'ane kagranena haviza hugahie.
    Na'ankure kagrama kagesama antahinana zagoreti Anumzamofo muse'zana miza hugahue
    hunka nehane.
  kbh-kbh: 'As Pedro tbojaniyana: —¡Acbe crocénana infiernoye chaotsá y ácnaca, chë
    Bëngbe Bëtsabe ts̈etana soye crocenánaca jobuámiñama yopodena ca tcojajuabó causa!'
  ron-LSB: 'Dar Petru i-a spus: “Să piară argintul tău împreună cu tine, pentru că
    ai crezut că poți obține darul lui Dumnezeu cu bani!'
  pon-pon: 'A Petruj majani on i: Noum moni en ian uk lokidokila! pweki om kiki on,
    me mana en Kot kokido moni.'
  nhe-BL: 'Huan Pedro quiilhui: ―Ma Toteco mitztzontlamilti ihuaya motomi pampa timoilhuía
    huelis tijcohuas nopa tlen san Toteco hueli temaca huan yajaya temaca queja se
    regalo.'
  sps-sps: Sen Pita biny e Saimon, “Nyi ana painy moni tsumanyi onot non ma kajiaa
    babainy en unya Hel to te pon fi rom anyi ma pats a fifaan ten Gov tana painy
    moni!
  wnc-wnc: Yaniwana Pitata anzing inikut, “Ga sanga Anututa moo nimunggak kaknga usinangge
    yanggayakge gata manika pake katap bapatang pukuyo.
  bus-bus: 'Ben Pita bènɛ: N ↄↄ kaatɛnyo, zaakɛ nɛ́ɛ daa nɛ́ ludangbaa lú kↄ̃n ↄↄomɛ.'
  gub-BL: Uze'eg Pet izupe. -Tuwe Tupàn weityk neremetarer tatahu pe nehe, tuwe nereityk
    a'e pe nehe no. Nerepuner kwaw Tupàn ikàgaw imekuzar haw rehe temetarer pupe ne.
  imo-imo: Nalo Pitani ungu topondopa nimbei, “Nuni Goteni we tirimo melte kou moneni
    manda pame teko ltimele konopu lekonomunga nunge kou monema meli kombu kerina
    pani.
  boj-boj: Degsi minjrnaqa Pita na minjej, “Qotei aqa siŋgila endi a na iga laŋa egwo.
    Iga silali na awaiyosai. Deqa ni silali na awaiyqa maraim. Ni kumbra ugetonum.
    Deqa ni ino silali qoji padalqam.
  eng-DRA: Keep thy money to thyself, to perish with thee, because thou hast thought
    that the gift of God may be purchased with money.
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë ŧeema aji : « Ţëpan iya ikeţ du, iwi na itaka yi nu,
    wi işaluŋ aji ihilan kanug na itaka uko wi Naşibaţi ajaaŋ aţen ţen.'
  san-KHM: កិន្តុ បិតរស្តំ ប្រត្យវទត៑ តវ មុទ្រាស្ត្វយា វិនឝ្យន្តុ យត ឦឝ្វរស្យ ទានំ
    មុទ្រាភិះ ក្រីយតេ ត្វមិត្ថំ ពុទ្ធវាន៑;
  arn-NT: 'Feymew Pedro llowdungueyew: —¡Kondenangeaymi tami pülata eymu, rakiduamlu
    am eymi tami ngillayafel pülata mew Ngünechen ñi re wülkeelchi pepiluwün!'
  zas-NT: 'Dxel badxiꞌ Bëd xtiidxaman rëbaman: ―Nitil con guidib xmilial, din rüjnl
    xgab guial zajc siil guialrniabee razaladx Dios.'
  ken-NT: Kɛ Píta akɛmɛ yi bɛ, “Ɛghori ɛ́mpɔ́kɔ́ wɔ́ nɛ nkáp aywɛ! Ɔkáysí bɛ́
    ɔ̌kwáy bɛ́ku akap Mandɛm nɛ nkáp na?
