verse: ACT.008.020
translations:
  kpx-kpx: Ige Bitau namihai avoe, “A huhuale ana a moni keta Dilava vuvune ke ibina
    vai. A katealemo a moni keti matamae toelae tenela.
  okv-H: Peter na ke mine einge ena, “Umo God ta hande koro na humbasi hotembihea
    avo no koro ga sari ejo
  tbo-tbo: Ma tamogi Pita a baha i wimiheya i pa, ‘Am mone mitehi ona hilage babana
    am nugotuhu u pa, apo emoemotam Yaubada anani’mbenena una gimaleya hiyahi.
  mal-C: “ദൈവത്തിന്റെ ദാനം പണം കൊടുത്തു വാങ്ങാമെന്നു നീ ചിന്തിച്ചതുകൊണ്ട് നിന്റെ പണം
    നിന്നോടുകൂടെ നശിക്കട്ടെ.
  grc-SR: Πέτρος δὲ εἶπεν πρὸς αὐτόν, Τὸ ἀργύριόν σου σὺν σοὶ εἴη εἰς ἀπώλειαν, ὅτι
    τὴν δωρεὰν τοῦ θεοῦ ἐνόμισας διὰ χρημάτων κτᾶσθαι.
  bgc-bgc: पतरस नै उसतै कह्या, “तेरे रपिये तेरे गेल्या नाश होज्या, क्यूँके तन्नै परमेसवर
    का दान रपियाँ तै मोल लेण का विचार करया।
  khz-khz: Na Petero na evaikilaato, netiwato, “Goi magemu moni ria kalova kapunai
    ioago, kwalana otugamagina Palagu gena vega-nama gauna moni na pono voia!
  deu-TKW: 'Petrus aber sagte zu ihm: dein Silber möge samt dir verderben, weil du
    gemeint hast, die Gabe Gottes durch Geld zu kaufen.'
  zsr-NT: 'Niꞌr gudxëꞌ lëꞌ Pedro, rnëꞌ: ―Nit tsazxö́n len liꞌ dumí quiuꞌ, le ráquinuꞌ
    len dumí gdél‑liꞌnuꞌ yöl‑laꞌ huac queëꞌ Dios.'
  lin-lin: 'Kasi Petelo azongiselaki ye : — Mpo ete okanisi ete okoki kosomba likabo
    ya Nzambe na nzela ya mbongo, tika ete yo mpe mbongo na yo bokufa !'
  hns-NT: 'Tab Petras bolies: „Toke aur tor paisa me aag lage! Ka, toe sotje hai kie
    toe Parmeswar ke saktie paisa se kien sake hai?'
  noa-E: Magbaawai Pedroou irig, —Simón, ¿pua khĩirjuawai Ẽwandamau ich Akhaar deewai
    phatkhonauta për aaujeeba? ajim anʉm. Pua ajap dau ẽebaju atheen pʉʉn Ẽwandamau
    pʉch phatkhonpa isegbarjugui ajim anʉm.
  eng-EMTV: But Peter said to him, “Your money perish with you, because you thought
    to acquire the gift of God with money!
  mib-NT: 'Yūcuán na te ni cahān Pedro jiín de: Na náā xūhun ró je jnahnū ndetū rō
    sɨquɨ̄ jeē jéni ni rō jeē jiín xúhun te cuu cuaan ró táhū jeē véji nuū Yaā Dios.'
  lif-NT2: कर पत्रुसरे़ नोगप् पिरु, “के़याङ्‌ङिन् खे़ने़ॽनुए मे़क्‍लरो, थेआङ्‌भे़ल्‍ले़
    खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबर्धाःम्‍मिन्‌याङ्‌ङिल्‍ले़ इङ्‌मा के़इःत्तुॽरो॥
  xnj-xnj: Nambu Petili akamyangula, “Fwila kulongolo na mashonga gaku ndava wihololela
    kuvya wihotola kugula makakala ga Chapanga kwa mashonga!
  mmx-mmx: Ketla ne Pita ga vorang i rin, “Nenu eburu mi lempilas taram unat pas uto
    at lemenemen songsongot mila nu u doxoma i do nenu mo una un ka laramtaba at ne
    Moroa mi lempilas!
  cbr-NT: 'Cacëxunbi ca Pedronën cacëxa: —Nucën Papa Diosan cushi ax ca cupíoquin
    bitima ''icën. Min usoquin sináncë cupí camina min curíquibëbi cëñúti ''ain.'
  tee-NT: 'Para ju Pitalu'' chanich juni: ―Ju uxint''i chai ju mintumin ap''ina''it''it
    lacajipi ni laich na''un ni laich tamocan lacatumin ju tu''u'' ju xt''ak''a ju
    Dios.'
  eng-LSV: And Peter said to him, “Your silver with you—may it be to destruction!
    Because you thought to possess the gift of God through money;
  cak-NT: 'Y ri Pedro xu''ij che ri Simón: C''a pa k''ak'' xcabeka-wi junan riq''uin
    ri a-mero; roma ret nanojij chi riq''uin mero nalok'' ri nusipaj ri Dios.'
  pah-NT: '—Ereho ti nde hahyva''ea ruvihava pype eitambere''ia pavẽi nehẽ, ei Pedro''ga
    ga pe. A''ereki nde ere''euhu: “Tamondo ti nhiitambere''ia Tupana''ga ra''uva
    mbuhura kwepyguka,” ereuhu nde, ei ga Simão''ga pe.'
  sja-NT: 'Mãpai Pedropa p''anauji: —¡Pɨchi p''arat''a ome atua baibeepáde aji, k''ĩsia
    bairã neto atai Tachi Ak''õrepa oopipari ichi jɨrɨt''eradaarãmaa!'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Ka zaɗa tseda gha nda kagha tani, ka si nda
    tsedi ta mutsa lu ta skwa mbalay da Lazglafta ka ka ta gray ya.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro tu̱hun nu̱ dá já cáchí da̱ já xi̱hi̱n dá:
    —Ná jándihi Ndióxi̱ sa̱hu̱n xi̱hín sa̱há jiu̱hún cómún jáchi̱ cáhún ña̱ cuu cueún
    ña̱ jásá ma̱ni̱ uun Ndióxi̱ nu̱ú ña̱yivi.'
  gfk-S: 'Sene be Pita ga balu ie horek: “I tahut be nu hiruo tikai ma ira num barbarat
    kinong u lik be u tale be nu kul no hartabar tane God ma ra barbarat.'
  bmu-bmu: Mewö jiyökmö, Pitönöŋ kewö jim waŋgiyök, “Aek! Yapmakek! Göŋön Anutugö
    kalemŋi mi moneŋnöŋ söŋgöröŋi memamgöra jizan. Miaŋgöra gi mönö moneŋgabuk könöp
    sianöŋ geman.
  dgz-dgz: Go Pita gare anega wan, “Ge evi amba moni gegawa den merao arewa age bogitai!
    Iwa ge God aro ma nuniniwa moni gapan une tat anuan!
  eng-GNV: Then saide Peter vnto him, Thy money perish with thee, because thou thinkest
    that the gift of God may be obteined with money.
  zaa-NT: 'Pedrua nna ra tè bi ą: Tata Dios nna gunie lu'' castigar tsa''tséla tehuá
    bel·liu qui'' lu''ą'', porqui''ni rulaba latsi'' lu'' gó''oní lu'' favor nu ỹa
    runna ba Tata Dios.'
  eng-WEBSTER: But Peter said to him, Thy money perish with thee, because thou hast
    thought that the gift of God may be purchased with money.
  guh-guh: 'Nexata Pedro jumaitsi Simónjavabelia: —Xamë cajena Dioso caxuabiana infiernojavabelia.
    Nexata vereverecaename nijapalata yajava. Tsipaji najamatabëxainame necomuatsinexa
    ëpalatata Dioso amoneya jivi perajutsijavatsica.'
  bon-bon: Yepä, Peteru teebine jejige egä, “Maane äte, määme rarekaake cama ädi ngälu
    cäco niiya puupu me, ingle naace popi maane ngene bii jotwanite Acejiyame me owecu
    gwidape ne aletname rarekaake ca!
  nhw-BL: 'Huan Pedro quiilhui: ―Ma Toteco mitztzontlamilti ihuaya motomi pampa timoilhuía
    huelis tijcohuas nopa catli san Toteco hueli temaca quen se nemactli.'
  mgw-mgw: Petili ngayangwa, “Mbanje yako ilangamiswe pamope na we, kwa mwanjaa ugania
    pi'ma upo ya Nnu'ngu' kwa mbanje!
  swh-ONEN: Petro akamjibu, “Fedha yako na iangamie pamoja nawe, kwa sababu ulidhani
    unaweza kununua karama ya Mungu kwa fedha!
  wbi-wbi: Lol uPetro akam'bula; indalama jako palikimo najove jisoviile kuvutali,
    ulwakuva uve ghwiti ikipelua kya Nguluve kiivonekele nhi ndalama.
  bba-bba: Adɑmɑ Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, wunɛ kɑɑ kɑm ko kɑ wunɛn ɡobi sɑnnu yèn sɔ̃
    ɑ tɑmɑɑ kɑɑ kpĩ ɑ Gusunɔn kɛ̃ru kɑ ɡobi dwe.
  eng-KJVCPB: But Peter said unto him, Thy money perish with thee, because thou hast
    thought that the gift of God may be purchased with money.
  kgk-NT: 'Ha Pedro katu he''i: —Ndaipotái nde pirapire, he''i. —“Nhandejáry xe mbopu''aka-ta
    ame''ẽ ramo pirapire” ere mo''ã kuri, he''i íxupe. —Eheja. Tove terenhehundi.
    Tonhehundi nde pirapire ave.'
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: A yaata utuee Anutuuqaa yaagueeqaivaa
    kati mmiraivaara sikaunnaadiri yookaama kiee varaanarainna kiannanoo. Ivaara inna
    aikioo ai sikauyauvaa tasipama ikiaivaki kuanee.'
  cpy-cpy: 'Ikantzi Pedro: “¡Ari pitsipateeyaari piyorikite pipeya-shiteeyaa! ¿Poshiya-kaatzi
    ari pamanantan-takyaawo piyorikite ipashitantari Tajorentsi?'
  mpx-mpx: Anana Pita i lahe i ba, “Wam mani alom nuku yaomal, kaiwena u nuwatu tage
    Yehoba wana mulolu nu pwamola mani elana!
  wbp-wbp: Junga-juku, Piitalkurla wangkaja, “Nyuntu tala-kurluju, jirrnganjarla paliya
    talakuju! Yangkaju kanpa manngu-nyanyi mayi yungulpanpa mantarla tala-kurlurlu
    yangkaju Kaatu-kurlangu warntarri-nyayirni-wangu Pirlirrpa Kaatu-kurlangu? Lawa-nyayirni,
    kulalpanpa mantarla tala-kurlurluju!
  luo-luo: To Petro nodwoke niya, “Mad pesagigo lal kodi nono, nikech chunyi wuondi
    ni inyalo ngʼiewo mich Nyasaye gi pesa!
  nhe-NT: 'Huan Pedro quiilhui: ―Ma Toteco mitztzontlamilti ihuaya motomi pampa timoilhuía
    huelis tijcohuas nopa tlen san Toteco hueli temaca huan yajaya temaca queja se
    regalo.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܙܘܼܙܘܼ̈ܟ݂ ܐܵܙܠ݇ܝܼ ܥܲܡܘܼܟ݂ ܠܐܲܒ݂ܕܵܢܵܐ،
    ܣܵܒܵܒ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܙܘܼܙܹ̈ܐ ܟܹܐ ܦܵܝܫܵܐ ܩܢܝܼܬܵ‌ܐ.'
  esk-NT: Tavra Peter-m kiuniġaa, “Piyaqquġviŋmugiñ maniksuummaqpich! Uvvaa tauqsitḷanasugiviuŋ
    maniŋñik Agaayyutim aatchuutigikkaŋa?
  msb-msb: Pero ginsabat siya ni Pedro, “Mapaimpyerno ka lugod kag sa imo kwarta kay
    sa huna-huna mo na makukuha an regalo san Dios paagi sani!
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Ju³dsi³hén³ cog³ quiánh²hning juu¹² ja³guǿnh³hning,
    juu¹² ja³hlaih¹³. Ha²lah dsio¹ lë́h²hning láh³hning quianh¹³ cog³ hi² la³cuø¹²
    Diú¹³.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ତର୍‌ ଡାବୁ ତର୍‌ ସଙ୍ଗ୍‍ ନସ୍‌ଟ ଅ । ତର୍‌ ସଙ୍ଗ୍‍ ତର୍‌
    ଡାବୁ ମିସା ନର୍‌କେ ଜାଅ । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ଦାନ୍‌ ଡାବୁସଙ୍ଗ୍‍ ଗେନ୍‌ବି ବଲି ବାବ୍‌ଲୁସ୍‌ନି
    ।
  meu-meu: Bena Petro eto, Emu moni na oi ida ba dika hebou, badina be lalomu e tomu
    Dirava ena harihari ḡauna na moni amo ba hoia diba.
  yva-NT: Weramu Petrus po raura nanto ai pare, “Winyamo indati ngkakaijo nya doije
    wato rautan! Weye nyo ratantona nyare nyo doije veano Amisye apa vambunine ramavun!
  dgc-dgc: Pero ti Pedro, i kinagi naa éy “Mepahamak ka, Simon, sakay na kuhata mua.
    Bakit, isip mo makabugtong ka ta Espiritu na Diyos?
  zpm-NT: 'Pquiab Pedr rëb Pedr lo me: ―¡Bieṉ gaṉle pe rnee luu! ¿Pa bin luu ye xpoder
    Dios zac si miech? ¡Tebaa niinagazh nitlo luu grë xtimi luu i!'
  hix-NT: Onà wyaro haxa neyukye hatà, Petru. Ayanàhnohyaha hampànà, Khoryenkomo,
    kekon hatà. Otxenyerunuthur heno yanàhnohyaha hampànà. Omoro heno xarha ayanàhnohyaha
    hampànà, atxke oyehutwanàr ke, Khoryenkomo nàmàtho hak wehemaxe, rotxenyerun ke,
    tawro ke, owya. Khoryenkomo nàmàtho yehemanàr xe mahko haryhe mà, kekon hatà,
    Petru, Semawu wya.
  sim-sim: Hako Pita Saimonin ormu sawera, �Ya mihi toso nga mir nga avak kavak er
    nakwa shir. Mberem ushiwak? Mir karem mi hishiwa osa. Mbele mbele jivi os Avui
    Wasilaka men or handa oso yak mi frungawundahi sir, karem hishiwa oma. Hako wahau.
  npi-ULB: तर पत्रुसले भने, “तेरो रूपैयाँ-पैसा तैँसित नष्‍ट होस् किनकि तैँले परमेश्‍वरको
    वरदानलाई रूपैयाँ-पैसाले प्राप्‍त गर्न सकिँदोरहेछ भनी ठानिस् ।
  cgc-cgc: Piro, sabat Pedro ki kanen, “Kabay pa inta na marwad ka asta kwarta no
    an tak salig no mapalit no gaem an na paatag nang an ta Dyos!
  tim-tim: Hain dâmbo Petoroŋe hin magaŋep, “Anutuŋe ikiŋe Heakŋe huŋgun aŋdo gemap
    are gâŋe puligande puligowerâm aktât are bâliâp akto arekŋe hememgât pat miawakgiŋdâp.
  yor-yor: Ṣùgbọ́n Peteru dá a lóhùn wí pé, “Kí owó rẹ ṣègbé pẹ̀lú rẹ, nítorí tí ìwọ
    rò láti fi owó ra ẹ̀bùn Ọlọ́run!
  wos-wos: Dé wungi wandéka Pita déré dé angi wa, “Wungi yingafwe. Wungi hura, méni
    ména yéwa wali haraki hafwaré yitaméni. God déka Hamwinya baka hwendéka dé. Yéwa
    héranjoka déka Hamwinya hwehafindé.
  emp-NTPO: 'Baribʌrʌ Pedroba jarasia: –¿Mãwãra bʌa crĩcha b̶ʌca Ãcõrẽba bari dia
    b̶ʌra nẽdobadada? ¡Bʌdji parata ume tʌbʌ uruad̶aa wãdua!'
  eng-F35: 'But Peter said to him: “May your silver go with you into perdition, for
    thinking that the gift of God could be acquired with money!'
  ind-ind: Tetapi Petrus berkata kepada Simon, “Binasalah kamu bersama uangmu itu!—
    karena kamu menganggap pemberian rohani dari Allah bisa dibeli dengan uang.
  pes-OPCB: 'اما پطرس جواب داد: «پولت با تو نابود باد! گمان می‌کنی هدیهٔ خدا را می‌توان
    با پول خرید!'
  mpt-mpt: Fitae baabanea Gode titilo misim omkayebebo, kobo funaneba Ne monio titil
    olo walano geneb mole kebsa keb moni osa aseinin bib unine!
  ssx-ssx: Koto leekepate Pidama꞉ alota꞉ Koda꞉ma꞉ pa kita꞉la꞉ ale naka꞉ honema꞉ hambuluekema꞉
    hone witele ekina꞉ neke tonka꞉na꞉ naka꞉ mani tonka꞉na꞉ ma꞉nda꞉ma꞉ hoeyaena꞉e.
  mkl-mkl: Ammɑ Piɛɛ í sɔ̃ɔ í ni, ɑwɔ do fiɑɛ fei ɑɑ ce nfe, domi ì tɑmɑɑ bɛi ɑɑ yɔkɔ
    i rɑ ɑmuɑi Ilɑɑɔ̃ do fiɑi.
  gaq-gaq: ମାତର୍‌ ପିତର୍‍ ଆମେକେ ବାସଙ୍ଗ୍‍କେ, “ନା ଏତେ ନାନେ ଡାବୁ କାଲାଆଃ ନ୍‍ସା ନସ୍ଟ ଡିଙ୍ଗ୍‍ଲେ
    ଡାଗ୍ଲା ନା ନାବାବେକେ ଜେ ଇସ୍‍ପର୍‍ନେ ଦାନ୍ ଡାବୁ ଏତେ ବିଆର୍‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Shin Phexiroosi iyaakko, “Neeni Xoossaa imotaa miishen shammanaw qoppida
    gisho ne miishey neera dhayo.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କାଜିକିୟା, “ଆମାଃ ଟାକା ପାଏସା ଆମାଃଲଃ ଜିୟନଃକା, ଚିୟାଃଚି
    ଆମ୍‌ ଟାକା ପାଏସାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାର୍‌ଦାନ୍‌ କିରିଙ୍ଗ୍‌ ନାଗେନ୍ତେମ୍‌ ଉଡ଼ୁଃତାନା
    ।
  gah-gah: 'Loko lo kemekago, Pitá láa loko lo amimó: Ómasímini zámuza hanuva lemeaká
    netá nemóza géisi monitunú meina hizitove loko nolape. Nenemú geza monikagi voko
    lokú latila inogo ane.'
  lcm-lcm: Sikei Petero kala antok ia, “Numai, ku mat suai kuvul ve kam kapkap. Using
    kupo lomon ia ta ku samui kana alilis a God ta kapkap!
  aer-aer: Peter-ele apwerte ngkweltye renhe ayene-ilemele alakenhe angkeke, “Arrangkwe,
    apwerte ngkweltye yanhe akngaye unte ngkweltye uthene urreke ure-werne alhetyenhenge,
    unte-arle itirreme unte akwele Utnenge Ngkarte-kenhe ngkweltyele inetyeke. Ngkarte
    anyentele-arle Utnenge Akngerre antheme tyerrtye areyeke alere ikwerenheke-arle
    akangkwe-irreme areye.
  qvc-NT: 'Chaymi Pidruqa, Simunda nirqan: —¿Ima qamqachu yuyangi: Atinim randiyta
    Dyuspa Santu Ispiritunda, nishpa? Chayshina yuyashpaqam, ringi chingaq qellaynindiki.'
  tgl-ULB: Ngunit sinabi ni Pedro sa kaniya, “Masawi ka sana kasama ng iyong pilak,
    sapagkat iniisip mong makakamit mo ang kaloob ng Dios sa pamamagitan ng pera.
  cbs-NT: 'januxun Pedron kemakin: —Diosun kushipa inankuinki. Peiwen taexun min bikatsis
    ikaiwen taea min peiya janu chiwen ikunwanbuma Diosun jatu kupixanai anu min katiduki.'
  xtm-NTPP: 'Te ni ndakone''e Pedro ma: ―‍¡Kuán naa maa ni ji''in xu''un ni a, vaa
    jani ini ni ja xu''un ni a, te ni''i ni ja skuta''vi ña''a Su''si ma!'
  nnq-nnq: Nambu Petulo ngannyanga jwenio, “Mwe nnyomoke nu uloi gwinu magambu nkita
    nhwotwile kuemela hupo ya Nnoongo ku uloi!
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, Pedro pea o biro cʉ̃re ĩi yʉʉupi: —Ʉmʉreco Pacʉ
    wapa maniro cʉ̃ ca tiicojorijere mʉ ca wapa tii amirʉgarije wapa, mʉ yee wapa
    tiirica tiiri mʉ menara ñañaro to tii yaio ecocãjato.'
  san-ORI: କିନ୍ତୁ ପିତରସ୍ତଂ ପ୍ରତ୍ୟୱଦତ୍ ତୱ ମୁଦ୍ରାସ୍ତ୍ୱଯା ୱିନଶ୍ୟନ୍ତୁ ଯତ ଈଶ୍ୱରସ୍ୟ ଦାନଂ
