verse: ACT.008.015
translations:
  kpx-kpx: Tiale keau Samaliae velehovoi kebiaho guliguliai isiviale abu Munanae Tumu
    malei.
  okv-H: Eto pambuto embomeni nei Bada Iesu ta javo ta bapataito ea
  tbo-tbo: Hougana hi laugeleta naka tu witumaganahi u Samaliya ubeihi hi tapalolo
    po apo Alugo Woiyawa ina wihogohi.
  mal-C: അവർ വന്ന് ശമര്യയിലുള്ള വിശ്വാസികൾ പരിശുദ്ധാത്മാവിനെ പ്രാപിക്കേണ്ടതിന് അവർക്കായി
    പ്രാർഥിച്ചു.
  grc-SR: οἵτινες καταβάντες προσηύξαντο περὶ αὐτῶν, ὅπως λάβωσιν πνεῦμα ἅγιον·
  bgc-bgc: उननै ओड़ै जाकै उनकै खात्तर प्रार्थना करी के पवित्र आत्मा पावै।
  khz-khz: Taura ruala gekwarato aonai kamonagi talimara atarai gerapalito, Veaga
    Palaguna pia gapia ulanana.
  deu-TKW: Die zogen hinab und beteten für sie, daß sie den heiligen Geist empfiengen.
  zsr-NT: Catiꞌ guladxinëꞌ niꞌ Pedro len Juan naꞌ, gululidzëꞌ Dios uláz quegac bunách
    niꞌ taꞌyejlëꞌ Cristo quië dusóalenëꞌ lequëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Tango bakomaki kuna, basambelaki mpo na bandimi ya sika mpo ete bazwa Molimo
    Mosantu,
  hns-NT: Oelog djab pahoetjal tab praatna karke Saamaaria ke bieswaasie log khaatien
    Pawietr Aatma maangies.
  noa-E: Maimua bardʉtkhaimawi mag Samariapien eeu ʉ̈kha durrum khʉʉn kõit Ẽwandamag
    jëeujierram aajem, amagjã agjö Ẽwandamau ich Akhaar deebaawai ĩchab wai nʉisimkhĩir.
  eng-EMTV: who, coming down, prayed concerning them in order that they might receive
    the Holy Spirit.
  mib-NT: Te ni jinūcoo de, te ni cajicān tahú de jehē ñáyuu un návāha na quɨ́vɨ Espíritu
    Santo ini anuá i jíjnáhan i.
  lif-NT2: हे़क्‍क्‍याङ् खुन्‍छिॽ सामरियाओ के़रे़त्‍छिआङ् नसानिबाहाॽरे़ सेसेमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुसिनि फाॽआङ् तुवा चोगु पिरे़त्‍छुरो,
  xnj-xnj: Hinu pavahikili vakavayupila kwa Chapanga vamsadika vala, muni vampokela
    Mpungu Msopi.
  mmx-mmx: Duga rupot la duga sing ne Moroa xusu nedi bok dina lok ka Loroonan Kaala.
  cbr-NT: Xucancëx cuanxuan a rabëtan iscë́xbi ca anu 'icë unicama Nucën 'Ibu Jesúsmi
    catamëti 'unpaxan nashimicë 'aíshbi Nucën Papa Diosan Bëru Ñumshin Upíñuma pain
    'iacëxa. Usa 'icë ca atúxribia aín Bëru Ñumshin Upíñu 'inun quixun Nucën Papa
    Dios ñucáxuancëxa.
  tee-NT: Chai ju yu'unch acsni tacha'alh tatapaininilh ju Dios ixlaca'atalh'an ju
    amachak'an anch ni laich catanu vachu' la'ix'alhunut'an ju yu'unch ju Spiritu
    Santu.
  eng-LSV: who having come down prayed concerning them, that they may receive the
    Holy Spirit—
  cak-NT: Y cuando ri apóstoles xe'apon, xqui'en orar pa quiwi' ri kach'alal ri jec'o
    chiri' pa Samaria, chi quiri' nika-pe ri Espíritu Santo pa quiwi'.
  pah-NT: '@see-verse:ACT.008.014'
  sja-NT: Arii panadak'ãri, ɨt'aa t'ɨ̃jida Samaria pidaarã Cristode ijãapataarã pari,
    Tachi Ak'õre Jaure ãra ome ba chemerã,
  xed-xed: Lagha tsahaya da həŋ, ka magə həŋ ta duʼa ta ghəŋa taŋ, kada mutsafta həŋ
    ta Sulkum nda ghuɓa.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o Pedro xi̱hi̱n Juan estado Samaria cán já na̱xi̱ca̱
    ta̱hví na̱ nu̱ Ndióxi̱ sa̱há na̱ cúú cuéntá Jesús cán ña̱ ná chutú nda̱a̱ ínima̱
    ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Ing dur ga hanawat dur ga sasaring uta di be di na hatur kawase leh no Halhaaliena
    Tanuo kinong no Halhaaliena Tanuo pai gale hanasur ter baak ta tikenong ta di.
    Di ga kap baptais mon tano hinsana no Watong Jisas.
  bmu-bmu: Anda aŋgota yeŋgöra aka köuluköba Uŋa Töröŋan uruŋine gemapköra Kembu qesiyohot.
  dgz-dgz: Wam ame mu tauanewa, Sameria anu tumat nagirewa munan mup wane ame Guewa
    Woup Seniwa inamup tauep warapen menan.
  eng-GNV: Which whe they were come downe, prayed for them, that they might receiue
    the holy Ghost.
  zaa-NT: Bitsina' bá cabi nía nna beni cabi oración por canu ríalatsi'á para qui'ni
    thi' cabi la'huacca qui' Espíritu Santo.
  eng-WEBSTER: 'Who, when they had come down, prayed for them that they might receive
    the Holy Spirit:'
  guh-guh: Itsa bajaraponëbeje patabeje Samaria nacuayabelia, tovajëtabeje Diosojavabelia
    Espíritu Santo petsijamatabëpatsinexatsitsica Samaria nacuapijivi, Dioso pitorobilivaisi
    pejumecovënëtsivi.
  bon-bon: Teepi liba atyaramtäsi, Acejiyame ne puma ewejenäsi pui ätrunga biname
    bime tääpume egä Aceji Seemo te pa labacitanege teeme yepäyepä trupa cabu me,
  nhw-BL: Huan Pedro huan Juan ajsitoj huan motlatlajtijque para nopa tlaneltocani
    ma quiselica Itonal Toteco.
  mgw-mgw: Pabaaikite Samalia ngabaalu'bya aumini bapate kumpokya Loo Mpeleteu,
  swh-ONEN: Nao walipofika wakawaombea ili wampokee Roho Mtakatifu,
  wbi-wbi: Unsiki ghuno vakale vikwika vakavafunyilagha; kuti vamwupileuMhepo Mwimike.
  bba-bba: Ye bɑ turɑ mi, bɑ kɑnɑru kuɑ nɑɑnɛ dokeo ben sɔ̃ Hunde Dɛɛro u kɑ du be
    sɔɔ.
  eng-KJVCPB: 'who, when they were come down, prayed for them, that they might receive
    the Holy Ghost:'
  kgk-NT: Mokõive ogwahẽ ou-vy Samaria tetã-my. Ogwahẽ rire omondo onhe'ẽ Nhandejáry-pe
    ombogwejy hagwã Nhe'ẽ Marangatu tee va'e ipy'apy-py kwéry.
  waj-waj: Vidada oto varida vaa ausa hanigieera gioonna kiaapuuya Mmannasa Yoketaivaa
    varaaraivaara iya yaaku vareeravai.
  cpy-cpy: Ikanta rareetee-yakani Oshitekii-toniki, ramana-kota-paakari kemijantzin-karipaeni,
    ojeeka-shiretan-teeyaari Ishire Tajorentsi.
  mpx-mpx: Sauga hi vin inoke hi awanun toabulilek kaiweliya Yayaluwa Bwabwalena nihi
    ahe,
  wbp-wbp: Yalirla Jamariyarla, kujalurla yangka Kaatuku ngungkurr-nyinaja yapa, ngulaju
    murnma-jukulpalu nyinaja, kulalpalu Pirlirrpaju Kaatu-kurlanguju mardarnu, lawa-juku.
    Murnma-juku kula-jana Kaaturluju Pirlirrpaju kurru-pungu. Pilipirliji ngari kala-jana
    julyurl-yirrarninjarla papitaji-manu ngapa-miparla, ngula-jangkarlunya yungulu
    Jijaji Warlalja-Wiri pura. Junga-juku, Piita manu Jaanu, kuja-pala yukajarra Jamariya-kurra,
    ngulangkaju payurnu-pala Kaatu yungu-jana Pirlirrpa nyanungu-nyangu kurru-pinyi
    yapaku yangkaku.
  luo-luo: Kane gichopo, ne gilamonegi mondo giyud Roho Maler,
  nhe-NT: Huan Pedro huan Juan ajsitoj huan momaijtojque para nopa tlaneltocani ma
    quiselica Itonal Toteco.
  aii-aii: ܡܛܹܐ ܠܗܘܿܢ ܠܬܵܡܵܐ ܘܨܘܼܠܹܐ ܠܗܘܿܢ ܨܠܘܿܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ ܕܩܲܒܠܝܼ ܗܘܵܘ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
  esk-NT: Ukpiqsriḷiqsuat paptaakkauplutiŋ Atanġum Jesus atqagun aglaan akuqtuisimaiññiqsutsuli
    Ipqitchuamik Irrutchimik. Taatnaqhutiŋ taapkuak tikitñamik iŋiqsruutiniġaich akuqtuitquplugich.
  msb-msb: Pag-abot ninda didto, nagpangadyi sinda sa Dios na ipakada niya sa inda
    an Espirito Santo.
  cpa-NT: Mi³ca¹dsi¹lé² dsa² héi², jøng² ca¹mǿh¹dsa Diú¹³ hi² tí²dsa jmi²dsí² han¹³
    quiah¹² dsa² ma²hé² jǿg³ ja³jøng².
  dso-dso: ସେମନ୍‌ ତେଇ କେଟ୍‌ଲା ପଚେ ସମିରଣର୍‌ ବିସ୍‌ବାସିମନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ପାଇବାକେ, ପାର୍‌ତନା
    କଲାଇ ।
  meu-meu: Raruosi e diho ela, bena e guriḡuri, Samaria taudia ese Lauma Helaḡa bae
    abia;
  yva-NT: Arono nyanta Samaria rai, umba usambayambe vatano wanave nanawije mansai
    indamu Amisye apa Anawayo Vambunine maje irati mansai.
  dgc-dgc: Side, kédemét de ta Samaria, éy nipanalangin de du tolay sa, a monda umasék
    dide i Banal a Espiritu,
  zpm-NT: Laa zho zie gnab zho lo Dios ygaa grë zha ne bliladzle Jesús ga guieḻbiini
    cheṉ Espíritu Sant;
  hix-NT: Àro ke totxownà hatà, Petru komo, Xowaw xarha. Nahatakatxownà hatà, owto
    hona. Khoryenkom yakoro nàrwonàmtxownà hatà, àton kom hoko, Txesusu yahosnyenhàyam
    hoko rma. Apa y, oyokato ànyahko, moxam hona, ketxkon hatà.
  sim-sim: Samariak fehe ma ondo Wasilaka Jisasin wavu lihik li hishiowehe fak limu
    layira. Hako mbeek Masikome Avui Wasilakahi lihik or taka namber. Uri osik Pita
    nga Jon nga opmu Avui Wasilakan sawera, unak or mbanak Masikome orhi lihik or
    takakmbahan.
  npi-ULB: तिनीहरू आएपछि तिनीहरूले उनीहरूले पवित्र आत्मा पाउन सकून् भनी उनीहरूका निम्ति
    प्रार्थना गरे ।
  cgc-cgc: Pag-abot danen dya, papangamuyuan danen mga bag-o nang an gatuo aged mabaton
    ta mga gatuo Dyos Ispiritu Santo an.
  tim-tim: Arimbela yâkŋe keiyeŋe hin makyetkiyi, “Emelâk biwinenŋe Yesugâlân katenŋe
    Pilipoŋe Yesugât kolân tu puli nengiep.” dâyi. Hain dâmbiâ Petoro akto Yohaneŋe
    Anutugât Heakŋe yâk yeŋgâlân bo giep aregât nâŋgâm kautyeŋân meyekmâ Anutu ulilaŋiat.
    Kautyeŋân mem kinmâ ulilaŋbela gem tân yeŋguep.
  yor-yor: Nígbà tí wọ́n sì lọ, wọ́n gbàdúrà fún wọn, kí wọn bá à lè gba Ẹ̀mí Mímọ́,
  wos-wos: Ye xaakwa bér Godré wakwexéké, dé déka Hamwinya dika hwendéte.
  emp-NTPO: Jũẽnaped̶a Ãcõrẽa iwid̶isid̶aa ãdjirãba Ãcõrẽ Jaureda edad̶amãrẽã.
  eng-F35: who upon coming down prayed about them, so that they might receive Holy
    Spirit,
  ind-ind: Sesudah mereka tiba, keduanya berdoa supaya orang Samaria yang percaya
    menerima Roh Kudus.
  pes-OPCB: وقتی ایشان به سامره رسیدند، برای نوایمانان دعا کردند تا روح‌القدس را بیابند،
  mpt-mpt: '@see-verse:ACT.008.014'
  ssx-ssx: Kutupa mo hande Pida Dioni yaapo Sametia da opolo puata꞉ mo wanda꞉halima꞉
    Holi Sipitidi mina꞉yeke yeni pua pipikime.
  mkl-mkl: Iyi ɑ̀ to ŋɔi ɑ̀ ce nŋɑ kutɔɔ ku bɑ ɑ bɑ Hundei Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ ଆତ୍‍ଅରିଆ ୱେଚାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ସମିରନିୟ ବିସ୍‍ବାସିଇଂ ଜେନ୍ତିକି ପବିତ୍ର ଆତ୍ମା
    ବାଆର୍‍ଏ ଆତେନ୍‌‍ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Phexiroosinne Yohaannisi bidi, ammaneyssati Geeshsha Ayyaana ekkana mela
    enttaw Xoossaa woossidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ଏନ୍ତାଃତେ ସେଟେର୍‌ୟାନ୍‌ ତାୟମ୍‌ତେ ଶମିରୋନ୍‌ରେନ୍‌ ବିଶ୍ୱାସୀକ ପାବିତାର୍‌
    ଆତ୍ମା ନାମେକାକ ମେନ୍ତେକିନ୍ ବିନ୍ତିକେଦା ।
  gah-gah: Neneloka anitikasike ánigasimó nene Izesuni agulizatokó monó nagamí hilinamóza,
    Ómasímini Sikalahú nene monó nagamí hila vegenatoka limitive liki Ómasiloka linamamó
    nenazo, Sikalahú nene keitoka velesá lememigo hanuva niago ánigasimó.
  lcm-lcm: Na kilonganla serei na kilongla sokotuk aniria ani ki luk a Malanganto
    Gogoai.
  aer-aer: Ratherre apmere ikwere arrernelhemele Ngkarteke angkeke akangkwe-irrentye
    akngerre areyeke Utnenge Akngerre irrpetyenhenge.
  qvc-NT: Paykunaqam Samaryaman ch'ayashpaqa, Dyusman mañakurqanllapa, Santu Ispiritunda
    qonambaq chay mushuq kriyiqkunata.
  tgl-ULB: Nang sila ay dumating, nanalangin sila para sa kanila na tanggapin ang
    Banal na Espiritu.
  cbs-NT: tsuabunda Jesús ikunwainbu Felipen bebunkidi jawenabu unanti wamakin Xanen
    Ibu Jesúsun kenawen jatu nashimashina jabu betsa Diosun Yushin Pepatun jatu achidiamaken
    jaska jatu wabu bushinxun ja Samaria anuxun ikunwanshinabu jatukidi Pedro inun
    Juanen Dios jau jawen Yushin Pepa binunbun jatu yukaxuntan
  xtm-NTPP: Ja ni ka kenda koo de ma, ni ka jikan‑ta'vi de nuu Su'si ma, sukan‑va'a
    jín kuta'vi ñayii ma Xtumani Ndios ma, te kóo ya ini anua i ma.
  nnq-nnq: Pabaikangaga ngabanng'ongale Nnoongo bape Uhuke jwa Chwapi.
  bao-NT: Cʉ̃ja pea toopʉ earã, Samaria macãrã Cristo yee quetire ca tʉo nʉnʉjeericarã
    Añuri Yerire cʉ̃ja ñeejato ĩirã, cʉ̃jare juu bue bojaupa,
  san-ORI: ତତସ୍ତୌ ତତ୍ ସ୍ଥାନମ୍ ଉପସ୍ଥାଯ ଲୋକା ଯଥା ପୱିତ୍ରମ୍ ଆତ୍ମାନଂ ପ୍ରାପ୍ନୁୱନ୍ତି ତଦର୍ଥଂ
    ପ୍ରାର୍ଥଯେତାଂ|
  rmn-rmn: Одола алэ тай мангенас э Дэвлэс, тэ дэл лэн Шужо Духос.
  huv-NT: Nejiw wüx tapeayiw quiaj, tatüniw ocueaj Teat Dios müüch Nangaj Espíritu
    ajcüwa nipilan quiaj.
  otn-NT: Nu̱'mø mi̱ zømp'ʉ Samaria'ʉ bi 'bɛnhni̱, bi̱ marpa̱bi̱ Oja̱ yø 'yɛ̱c'ɛ̱i̱
    ngue nnepe di̱ n'youi ra̱ Espíritu Santo.
  nop-nop: Wosuwaaŋ metam Jesu Kilisto wou gineŋ hogok Imeyout tigiŋ doktiŋa Uŋgoniŋ
    Munabuli foyembek yoŋa Bepaŋ ninadi kwanai tugumuk.
  obo-NT: To kod-inguma ran dutun, id dasaa ran atag tod pompomakoy amoy'd kotanggap
    dan iddos Uhis no Ispiritu.
  kca-kca: ԓын, йŏхәтман кемән, ԓыв урәӈԓаԓән пойәкщәсӈән, ԓыв Йэмәӈ Ԓыԓ ԓуԓән вана
    ат ўсәт.
  cak-ENT: Y tok ri apóstoles xe'apon c'a, xquibün orar coma ri hermanos ri yec'o
    chiri' pa ruch'ulef Samaria, richin quiri' nka-pe ri Lok'olüj Espíritu pa quivi'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤛᤠᤔᤖᤡᤕᤠᤀᤥ ᤁᤧᤖᤧᤳᤇᤡᤀᤠᤱ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤌᤢᤰᤋᤢᤛᤡᤏᤡ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤢ ᤐᤡᤖᤧᤳᤇᤢᤖᤥ.
  mie-NT: De nī nquenda ndúū dē ñúcuán. De nī jīcān táhvī ndúū dē jēhē ndá nchivī
    ñúcuán tácua ná níhīn ndá ji Espíritu Santo.
  san-TIB: ཏཏསྟཽ ཏཏ྄ སྠཱནམ྄ ཨུཔསྠཱཡ ལོཀཱ ཡཐཱ པཝིཏྲམ྄ ཨཱཏྨཱནཾ པྲཱཔྣུཝནྟི ཏདརྠཾ པྲཱརྠཡེཏཱཾ།
  qve-NT: Chaymi paykunaqa Samaria llaqtaman chayaruspanku, Jesucristopi creeq runakunapaq
    Diosmanta mañakuranku, Santo Espirituta chashkinankupaq.
  pao-NT: Samaria-wi petuga, mooasoo ewa'yoo Te Pabe'e-wi tunaka'oedyukudu baa-wi
    namatzakapu. Gisoo ka Te Naa Besa Pooha wumadu.
  cbu-NT: Ayu táyaru, naayaranllu. Samariyash kusarangana. Itaru, Apanll Wani Samariyshuchish
    nda pshturangiya Isusoo mangoonarangana anshu. Mangutari chumaranganaya. Ashirucha,
    Pitor Wangpata kuseersin, Apanllpa tsiyatarangana tputseema. Uwi tputsimun much
    wayayaru, Apaa, Kanish tapshtungcha tputsshu; táyaru, Apanll Waanaatsi Wani tputsush
    tapshturangiya.
  usa-usa: miráitata yenákámá Táméria-marupaq uréta Îtukaq yirummá ámê-kayukama Áánûqtuni
    Aokaq-Áámá yeráwáqá mayaígáae téta yenákámá nunamummá tirááye.
  soy-soy: Pikɛtɛ́ kɛ̃ ɑpi yisi ɑpi sĩ́ ɑpí hɑ nɛ Uléécɑɑ welu rɛ ukɛ́ Sɑmɑrii
    pikɔ́ pɛ̃ Nfɑ́ɑsɔnɛ hɛ.
  hui-hui: Ani layagola libu Samaria wali agali Yasu mana yu tiga bu hearu hearia
    puwa tiha Ngode Datagaliwabe Dinini helo libugua Ngode Datagaliwabehondo bi la
    hene.
  amf-amf: Kediar kekal yinin nivon wodanka Manpas Gazanam kenin tiyoadettsi kena
    Barjoam ke miskade.
  quc-NNT: Aretaq xeopanik, xka'n orar pa ki wi' ri kojonelab' aj Samaria rech käqaj
    ri Loq'alaj Espíritu pa ki wi'.
