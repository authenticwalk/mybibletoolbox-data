    tsá² má²taunh³² hí³ ta²¹, hi³ jáun² lɨ́¹³ hen³ tsú² Jmɨ́²chí³ Chun¹.
  ena-ena: Uavɨla Samalia fɨli tɨbɨ iahua igavɨci hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu
    mɨŋaiahami agɨlaŋ nulɨdɨ Hekɨlɨ Jisasɨ saŋ pam hɨji vɨdɨvɨdɨŋ lamavɨmi. Avɨli
    hɨvɨ mɨŋamɨgu mɨŋaiahami ala Asɨ dɨ Amɨŋ agaŋ nɨbɨlaŋ hula ma hɨnimi. Lɨci Pita
    hula Jon hula Asɨ dɨ nameŋ abavɨmi. Nadɨ Amɨŋ agaŋ ve nɨbɨlaŋ hula hɨnim uavɨmi.
  nbq-nbq: Lakbogogwa ako lagu lagagwarik, it ap akwa Samariya menda ako Averiniki
    wapwak yiluk, enake samban ogagagwa.
  tgo-tgo: Mbaŋa thɨ vutha weŋgi thɨ naŋgo raloŋweloŋweghathɨ totogha kaiwanji mbala
    Nyao Boboma i ru e gharenji,
  yap-yap: Fa’anra tawgow ngorad, miyad yibilay fa pi’inem nike mich Jesus u wun’rad
    ni nge pi’ Got fare Kan Nthothup ngorad.
  mop-NT: Le'ec ti c'ochoo' te'iji, u c'aatajoo' ti'i Dios ca' u tücaa'te u Püsüc'al
    ichiloo' u püsüc'al boon a tanoo' u tz'ocsaj ich cuenta Samaria.
  tet-tet: Toꞌo nebaa, foin sia rona ema Samaria sei la simu dauk Maromak Kmalar Lulik.
    Sia simu loos sarani nodi Yesus naran dei. Hotu Petrus no Yohanis rai liman baa
    ema nia sia ulun nodi namulak nusu nebee, ema nia sia moos bele simu Maromak Kmalar
    Lulik. Namulak notu tiꞌan, sia moos simu.
  hlt-MCSB: A suntlak rhoi vaengah Mueihla Cim dang uh van saeh tila amih ham thangthui
    rhoi.
  xtd-NT: Nu n‑ka xee‑s, n‑ka xijan taꞌu‑s xa keé Espíritu Ianyuux ñayiu Samaria jan
  mdy-ETH: ዬያሮ ሳማሪያ ዓጮ ዓሳ ዓያና ጌኤሺ ዔካንዳጉዲ ጴፂሮሴና ዮሃኒሴና ዓኣዺ ዔያቶም ሺኢቄኔ።
  spl-spl: Arimutâ topyeŋe yuwu sâm ekyotgowi. “Emelâk biwinenŋe Kutdânenŋe Yesuhâlen
    katmunŋe yâkât kulân toen katnenekbi. Toen katnenekbi yan Anitâhât Wâtgât mâmâŋahât
    Heakŋe ki ge mâmâŋe otningiop.” Yawu sâm ekyotgoŋetâ nâŋgâm Wâtgât mâmâŋahât Heakŋe
    ge mâmâŋe otyiŋgiâkgât kunyeŋan meyekmâ Anitâ ulitguowot. Kunyeŋan meyekmâ Anitâ
    ulitgumutâ ikŋe Wâtgât mâmâŋahât Heak hâŋgângumu ge mâmâŋe otyiŋgiop.
  usp-NT: Cuando xtawtak Pedro pach Juan, xch'a'wtak riq'ui Kakaj Dios chirijak yak
    ajtakeltak re Kakaj Jesucristo ri wi'tak Samaria pire tijc'ultak Lok'laj Jsantil
    Kakaj Dios laj ranmak,
  zav-NT: Na' catə' besə'əžine'enə' gwso'one' orasyonṉə' par nic̱h so Spirit c̱he
    Diozən' ḻo'o yic̱hɉla'aždao' beṉə' Samaria ca', c̱hedə' ca orən' bitoṉə' son ḻo'o
    la'ažda'oga'aque'enə' ḻa'aṉə'əczə bagosə'əcho'e nisən' gosə'əne' so'onḻilaže'e
    Jeso'osən'.
  sgz-sgz: Ái rung minái dikte hutngin kipi arsiu i ngisán ái Konom Iesu, mái sár
    Tanián a Pilpil kápte be a porta i tekes tili di. Má ngo ái Petero mái Ioanes
    diar hut iatung, ki diar má sung Káláu suri Tanián a Pilpil na hut sosih suri
    nák porta i di,
  kek-NT: Nak que'cuulac Samaria, que'tijoc sa' xbe̱neb laj pa̱banel re nak te'xc'ul
    li Santil Musik'ej xban nak toj ma̱ji' que'xc'ul.
  blz-NT: Tongko' notaka i Petrus tii Yohanes, raaya'a nansambayangkonmo samba Samaria,
    kada' i raaya'a pinsoopionna Alus Molinas,
  poe-NT: Ntá tió kjuíji sín ntá kjuanchehe sín Dios kíxin tí sín ntiha tinkáchónki
    Cristo chrókꞌuáyéhe̱ sín Ncha̱kuen Dios
  san-TAM: ததஸ்தௌ தத் ஸ்தா²நம் உபஸ்தா²ய லோகா யதா² பவித்ரம் ஆத்மாநம்ʼ ப்ராப்நுவந்தி
    தத³ர்த²ம்ʼ ப்ரார்த²யேதாம்ʼ|
  cof-NT: Junni Pédrobe Juanbe Samáriaca patito, Jesucrístobe penenaminlachi tenchi
    Diosibe rocailainue. Diosibe rocaito, nuchi Tencaca inlachibi erede! tilatinue
    yape yalachibi wito chusa.
  srm-NT: Nöö di de go dou, hën de begi Masa Gadu faa musu manda di Akaa fëën da dee
    njunjun biibima dë.
  qvs-NT: Pedruwan Juanka Samariapi chayashpankuna Tata Diosta roygarkansapa chay
    mushuk kreyikukkunapish Espiritunta chaskinankunapa.
  zca-NT: Or mizhin Per kun Juan ze', mina'b bixa' lo Dios por rë xa' nzhin ze', xa'
    ñayila widi'zh che'n Jesukrist, par yo Sprit che'n Dios laxto' bixa',
  cbc-NT: Topʉ etarã, ñubueri majã catʉ̃goʉsarãrẽ Diopʉre na jẽnibojayuparã, Espíritu
    Santo, Dios, cʉ̃ Yeri majũrẽ na cʉ̃ joáto, ĩrã.
  qxo-NT: Paycuna chaycurnam musyariyargan Jesuspa jutinchö bautizacushgana caycarpis
    Espiritu Santutaga manarä chasquicuyanganta. Tsaymi Pedruwan Juan Tayta Diosta
    rugacuyargan paycunapis Espiritu Santuta chasquiyänanpä.
  mox-mox: Ta me Samelia Kaiwabu Ieisu ana wawamo ʼinega ibabitaiso, ʼinega Niboana
    Gwalagwalana nawale ge dalugu ʼidia. Ta tutana Fita be Ioni iʼifoqe ʼinega tovetumaqana
    vauvaudi weaqidi ivenoqi be vonigo Niboana Gwalagwalana nalugu ʼidia.
  kew-kew: Go aa laapo ipisipi rabu nipumi kone rulae onaanu Holi Spirit minalo beten
    sipi.
  dww-dww: Raḡanine taudi a dobidobina, naumeki da aubaidima a moiragi da sibo Arua
    Babau a paḡona,
  twi-ASANTE: Wɔduruu hɔ no, wɔbɔɔ mpaeɛ maa agyidifoɔ no sɛdeɛ ɛbɛyɛ a, Honhom Kronkron
    bɛba wɔn so,
  aoj-aoj: Amom biam miliana mandabetena Goda nogatopalopa esisa sogofaꞌ Ambal buꞌunai
    Godi.
  cbv-cbv: Pánih caanná jʉibínit, Pedrowã Jesúsdih jáap jéihnitdih Diosdih ĩt ʉʉ́bʉ́p
    wʉt jĩ, Tʉ́ini Espíritu ã wẽpat queétdih ã jʉmat pínah niijná.
  taw-taw: Amɨl nɨgɨlek, binɨb Jisas nop gos lɨnɨŋɨd ñɨg pakɨlak ak pen, God Kawnan
    ne ak ma dɨlak. Nɨŋɨd, God nop agnɨŋɨd agɨlek, Binɨb okol Kawnan nad ak kɨlop
    ñan agɨlek.
  jic-NT: Gente Samaria po'o patja bautizar jis tepyala qjuis Jepa Jesucristo mpes.
    Newa Dios Cjües ma tjemey custjay yupj jisas mo'ó.
  zap-NT: Ne wdxiin men nga yrup men, wnab men lo Dëdyuzh por yra men-Samaria ne che
    rlaleedx Jesucrist, chen gaknonen Espíritu Sant yra mén guin.
  wer-wer: Pël ëak pitëm naë së oröak itaangkën pit Aköp Yesu pim ru ulöpöökörö pël
    sak wëa pötaan i momëën wëa. Pël ëaap itaangkën Ngëëngk Pulö pitëm naë neiraan
    wieëa. Pël ëën Pitaare Son piaripök Ngëëngk Pulö pitëm lupötë ilapna pötaan kimang
    mëak piarpim moresiar pitëm kepönötë rangk mowiin Ngëëngk Pulö pitëm lupötë ilëa.
  ipi-ipi: Peakale leai-kola, akali okonelapo Samatiya yuu okona peapelepia. Wamba
    Pilipito Akali Andane Jisasana gene loto, Samatiya wandakali utupane ipa mia-maiyane
    tekeko, Oli Sipitisa oko wandakali utupanenga na-epeaipia. Tene okonena, Pita,
    Jone-lamane Gote nimbana Oli Sipitisa oko Samatiya wandakali utupanenga mai lo
    pote leapilipia.
  qul-NT: Chayaspataj, creyentecunapaj oracionta ruwarkancu, Santo Espirituta jap'ekanancupaj.
  tnc-tnc: Samariaka'iarã eyatirã torã Jesúre ã'mitiriᵽẽairã ruᵽuko'a jũjekarã imariᵽotojo
    “Tuᵽarãte ᵽũataekaki Esᵽíritu Santore nareka imabeyurã nime ruᵽu”, narĩwãrũeka.
    I'suᵽaka nimamaka “Esᵽíritu Santore nare ña'rĩjãirũ”, ãrĩwa'ri Tuᵽarãte naro'si
    najẽñeka.
  ter-NT: Simoné'e evo Pêturu xapákuke, itúkinoa orásaum maka namúkanehiko ne Sasá'iti
    Omíxone Itukó'oviti,
  bmr-NT: Jaamɨsi tahɨ ɨɨfutuudɨ Moocaanima iimaaumɨsi Samaria miyamɨnaa Moocaani
    iijɨco imiyaavuguumohallɨvɨ, Moocaani Gaijaco diito igaayɨcɨqui.
  fuf-fuf: Ɓen ari ka maɓɓe, ɓe toranii ɓe fii yo ɓe heɓu *Ruuhu Seniiɗo on.
  mwc-mwc: Ba maranai si verakasibau wai, kairavisi si rupari kata Kanuma Kaobaisiyena
    sita yauni,
  bhl-bhl: 'Unesomeliwi, aso i atemiwete: Kunum waneng bi Kamok Fian Yesus em wiin
    dim ete ok da koyemsiliw kate, “Sunbin-Finik em kitil e biim mutuk binba kai!”,
    angeko, atemsiliw kasike, aso i Sunbin-Got elo dakalalomeliw: “Ku Sunbin-Finik
    beem kitil e kunum waneng biilo duyema!”, dangsiliw kale.'
  ons-ons: Ere ket more, Waomŋo qesiŋongi, Asu Koboboine makei, ea wane meŋen kakoik.
  con-NTPO: Tsonsi japa Samariani napipa Chigama iñajan'fa Samaria'su Jesúsve in'jan'chondeccune
    cuintsu Chiga Qquendya'pa tsendeccunga ca'niñe.
  ghs-ghs: Tuuma biranateqi Samaria abi nokoi Sumasa saridzareiqi pupu hiireta.
  peg-peg: ହେୱାର୍‌ ହାଲ୍‌ଜି, ହେ ଲକୁ ଇନେସ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ ପାୟାନାର୍, ଇଦାଂ କାଜିଂ ହେୱାର୍‌
    କାଜିଂ ପାର୍ତାନା କିତାର୍‌,
  txu-NT: Nhym ar me'ỳr tẽn me'ỳr bôx. Ne kam Metĩndjwỳnhmã meo a'uw ne kum, —Dja
    ga memã Akarõ jano gê me 'amỳn meo ba, ane.
  eng-WEBU: who, when they had come down, prayed for them, that they might receive
    the Holy Spirit;
  gnw-NT: Jare jae reta yugüɨraa uvãe yave Samaria pe, uyerure upurugüɨrovia vae reta
    re, Espíritu Santo ou vaerã chupe reta.
  mux-mux: Akuna pukulu kene, Sameria yambuma muluringna Mini Kake Tiliele ui naa
    urum-na liiku munduring yi kanusele-ni ‘Enini Mini Kake Tiliele liangi.’ nikululiinga,
    ‘eninga’ ninjiku Pulu Yili-kene popu tokulu mawa tinjiringli. Ui Auli Yesos-nga
    bili leku walsiku no mindi liiring.
  maj-NT: Nk'ie nga i̱ncha j'ai jóo̱ yo̱, kinchja̱ntjai xu̱ta̱ Samari̱a̱ nginku̱n
    Nti̱a̱ná tu̱ xi ts'i̱ínkjáíhi̱n ra̱ Espiri̱tu̱ Santo̱.
  bkq-NT: 'Saintybyem myani idâlymo Jesus einwânni modo eydâ atoram. Pymâ Jesus eynynonroem
    tawyly tienehon-homoem batiza âiehoybyem myani akaemo iwelo einwânni modo. Deus
    Ispiritury nâepyra wao olâ myani akaemo onwa. Aituo myani Pedro, João warâ Deus
    agâ aguelymo: — Pabai, Âispiritury igonokâ asaemo Samaria donro Jesus einwânni
    modo onwa — kelymo.'
  kue-kue: Ye pi plau dindre ana pirngi dingwa yomba Holi Spirit inaglmedi pre kamange
    ere tembrika.
  cot-NT: Iroompaqueate yarejerejeipojacagueti yamanajiaqueriqueate Aapani Irioshi,
    yamanacoventajiaqueri cameetsanijite inchoocashirentajiapojaqueri Ishire Aapani
    Irioshi,
  bnp-bnp: Na tahuna ru bele, ru vasileki ne ria, ri gi bole a Hanu Kiripiripi,
  apn-NT: 'Hãmri nhũm wa ma mẽ hwỳr wa mõ nẽ pôj. Hãmri nhũm Firipti wa omu nẽ wa
    kãm krĩ nhõ xwỳnhjê jarẽ nẽ wa kãm: —Nà na pa pre mẽ kãm Jejus kapẽr jarẽ nhũm
    mẽ inhma nẽ hkôt amnhĩ xunhwỳ. Jakamã pa pre mẽ hkrã kumrã. Nom na kormã Tĩrtũm
    Karõja mẽ hkarõ mã gjêx kêt nẽ. Anẽ. Hãmri nhũm wa mẽ harẽnh ma nẽ mẽ himõk ã
    wa ĩhkra jaxwỳr o ri mẽ hkôt mra. Ja kôt nhũm Tĩrtũm Karõ mẽ hwỳr wrỳ nẽ mẽ hkarõ
    mã gjêx pa.'
  ctp-NT: Xa wa mdiyan yu la kanꞌ, bra kanꞌ ykwiꞌ yu loꞌo Ndiose chaꞌ ꞌin nchga neꞌ
    kichen nu yten chaꞌ ꞌin Jesucristo la kanꞌ, mjñan yu ꞌin Ndiose chaꞌ ta Ni Tyiꞌi
    Ni ꞌin neꞌ kanꞌ, chaꞌ kanun Ni niꞌ kasiya ꞌin neꞌ.
  opm-opm: Wamar susa kopen ma amratiri ihir Jisas ohe winwi rim tom waihirimur. Waihir
    orhor Got ohe Yahsup oh ire mutuhnong na mat patmur rim Yahsup oh ire mutuhnong
    ha hatinoh rim ihirnong bes marima Got ohnong adahamtipari. Adahamtiperhan Got
    ohe Yahsup oh ire mutuhnong hangopri.
  bvr-bvr: Rrapa bitipa waypa abirri-bena, abirri-wengganana burrwa Mern An-mawunga
    abu-ma barra.
  wal-wal: Yeddin PHeexiroosinne Yohaannisi wodhdhidi, ammaniyaageeti Geeshsha Ayyaanaa
    ekkana mala, etau Xoossaa woossidosona;
  zad-NT: Na' ka bllingake', be'ḻwillgake' Chioza' wṉabgakile'ne' soa ḻoo yic̱hjlall'do'
    beṉ' Samáriaka' Espíritu Sántona'.
  kmg-kmg: Ra fisirâ jaŋe Tiri Mârohec eniŋte Wofuŋ numucnepic.
  aso-aso: Vi heteli aꞌmine Samalia aleve ingine Guvelesi ve Izesuꞌ guliveloꞌ noso
    hilaniꞌza Oꞌmosoꞌmi Sikahaluꞌ olihe engita lemamivo haza minaniꞌ nenako nemuꞌ
    Oꞌmosoꞌmi Sikalahuꞌ engita lemo minelive li Oꞌmosola lasineꞌ.
  uli-uli: Rela budoh wol Samaria resa mapelar chotugul kowe bo hare yebe yoh ngalir
    Espritu Santus.
  nin-NT: Ni inga imbarr nabo nggo na ni barr Abachi di abiga ba bu kpa Izhi Iwre
    yi.
  acu-NT: '@see-verse:ACT.008.014'
  cak-WNT: Y tek ri apóstoles xe'apon c'a, xquiben orar pa quiwi' ri kach'alal ri
    yec'o chiri' pa Samaria, riche (rixin) chi queri' nika pe ri Lok'olaj Espíritu
    pa quiwi'.
  ebk-ebk: As nan inumchanancha hid-i, enkararakiancha nan chiyuycha omaafurot ta
    awatuncha koma nan Espiritu Santo,
  spa-PDDPT: Llegaron y hablaron con Dios por ellos para que recibieran el Espíritu
    Santo,
  ruf-ruf: Hawapfikile wawalombela iwanu awo wambokele Ghumuhe Mwenzeluka,
  gun-gun: Ha'e py ha'e kuery ovaẽ vy ha'e pygua kuery re onhembo'e Nhe'ẽ Ky'a E'ỹ
    oĩ aguã,
  agu-BL: Ma yi cyopone'n, nintzun e' octz tan nachle'n Ryos tan tk'ol i' yi Espíritu
    Sant scyetz yi e'a'tz yi sken cyocsaj.
  isn-isn: Matungo nai atulaa akusima aka alompeela; kina amusingiilye u Ng'wau Ng'welu.
  eng-PEV: '@see-verse:ACT.008.014'
  ilo-ULB: Idi simmalogda, inkararaganda ida; tapno awatenda ti Espiritu Santo.
  pir-NT: Topʉ esaye Pedro gʉ̃hʉ Cohãcjʉ̃re siniahye. “Ahriquina Samaria cjẽna mʉhʉre
    ño peoyequina mʉhʉ yaquiro Espíritu Santore cʉoahro”, ni, sini basahye tiquina
    Cohãcjʉ̃re.
  anv-NT: Ájyɛge, ágɛ́ bɔɔ́ bi ákame ne Jisɔs ɛwu ne álɔ manɛmmyɛ nnó Ɛsɔwɔ átɔ́
    bwɔ́ Mendoó Ukpea,
  sab-NT: 'Kwian tanre una Samariage Jesu gerua gaba ulia agwa Chube Oña bebi joge
    chke kwian e ulita tale. Ama geru Jesu giti gau kaire mo ñeangu chiske Chugagwalla
    Jesu kalla giti, gire Pedro kaire Juan kagle daba Chubenu una Samariamu chudaboi.
    Pedro, Juan jo chke kwian Jesu gerua gangaske una Samariage gire ama boke ko gbu
    kwian e chuga giti gdaite gdaite ulita, gerudu Chube ole kwian e giti: “Chube,
    daba ai ulita Jesu gerua gaba ulia, ba mo Oña kete amage gdaite gdaite ama ulita
    kira gbangale.” Pedro, Juan gerudu ene Chube ole gire Chube Oña chku kwian Jesu
    gerua gaba e ulita tale.'
  tmd-tmd: Duön nugumɨn, nöbö mö piaku Jisas nugw pɨm, Nöbö Dib Jisas iba yadön ñɨgö
    röbö pal nölmä, jɨ Inöm Leia nuŋ ñɨgö hölöŋ. Makwam, Pita Jon nöbö hogwa, Inöm
    Leia nuŋ ñɨgö haŋ, me rön, höjöpalön, imaga yöcmac ñɨgö rol sö nɨgɨm, Inöm Leia
    nuŋ ñɨgö paŋ paŋ höŋa.
  acr-NNT: Ekꞌuchiriꞌ rike xebꞌoponik, xkijeq kakiꞌan orar pakiwi ri aj Samaria ri
    kikojom chi rubꞌiꞌ ri Cristo chaꞌ rike kakikꞌul ri Santowilaj Ruxlabꞌixel ri Dios.
  kpg-kpg: Di dau o Peter mo John i Samaria, meemaa ga dalodalo i digau ala ne hagadonu,
    bolo digaula gii kae di Hagataalunga Dabu.
  taj-taj: थेनीगदे सामरियारी धोखसी थेरी मुबा विश्‍वासीगदेसे परमेश्‍वरला आत्‍मा याङ्‌गै
    भिसी पत्रुसदेन यूहन्‍नासे प्रार्थना लजी।
  avt-avt: Hɨrakɨt ten tiun Sameria, hɨrakɨt titehi God te God Hɨmɨn Yaaik kaku han
    ke mɨt in,
  cbk-cbk: Despues de llegar canda Pedro, ya reza sila que el maga creyente ay puede
    recibi el poder del Espiritu Santo,
  uig-ARA: ئىككىيلەن ئۇ يەرگە چۈشۈشى بىلەنلا، ئۇلارنى مۇقەددەس روھنىڭ ئاتا قىلىنىغۇچىسى
    بولسۇن دەپ دۇئا قىلدى.
  tuf-tuf: 'Samaria cur car, Sir ojcor conjacro: “Siru, Jesús chihtá cájaquin ur icar
    behmá Ajcan Cámuran Ey chaw̃i,” wac conjacro.'
  abx-abx: Si panakka-na mga iya, agpangadyi'an-na nga aka'ayop si magpanutu'o i Espirito
    Santo,
  mco-NT: Co Pedro etz Juan yja'ty jɨm Samaria, chi ajcxy Dios mɨbɨjctzoy mɨɨd je
    mɨbɨjcpɨdɨjc ycɨxpɨ, jɨgɨx ajcxy ymöhuɨɨyb je Espíritu Santo.
