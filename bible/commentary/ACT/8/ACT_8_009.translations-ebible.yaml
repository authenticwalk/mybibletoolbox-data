  tnc-tnc: I'sia wejearã Simónre imaeka. Ĩ'rãkuri wejejẽ'rãmarĩa ye'oiki imarĩ, kiᵽuᵽakaᵽi
    baabeabaraka kimaroyika. I'suᵽaka baarijaᵽaraka “Yi'i imaki imatiyaiki”, tokarãre
    kẽrĩroyika. I'suᵽaka nare kibaamaka rĩkimarãja imatiyairã, imatiyabeyurã ᵽariji
    kire nayi'rika. “Tuᵽarãte kire jeyobaamaka tẽrĩtaki kime”, ãrĩwa'ri jiyiᵽuᵽaka
    noñuka kimaeka.
  ter-NT: Yoko yaneko pitivóko, ápe hóyeno koixómoneti koéhati Símaum. Ítoa íkutipea
    xanéhiko ya Samâriya itúkeovo hána'iti ko'éxoneti, aupú'ikoati yane ítuke.
  bmr-NT: 'Jaanaa tollɨro tuucuumiri icaubo Simon onoobo apichumɨnaafi itɨconɨ ihapichuco
    omoonɨɨboro Samaria miyamɨnaaco abañɨhicaubo: Aivo uujoho miyaabo, nooboro.'
  fuf-fuf: Kono tawi ado ɗun, gorko wi'eteeɗo Sim'uunu no e nden saare, waɗaynooɗo
