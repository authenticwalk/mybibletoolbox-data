  ory-ory: କିନ୍ତୁ ଶିମୋନ ନାମକ ଜଣେ ଲୋକ ଏଥିପୂର୍ବେ ସେହି ନଗରରେ କୁହୁକକର୍ମ କରି ନିଜକୁ ଜଣେ
