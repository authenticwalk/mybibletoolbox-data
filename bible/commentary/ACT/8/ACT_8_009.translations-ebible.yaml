    Saimon yunu liiku tapunjuring kene yunu-ni “Na yi auliele. Nanga bi molemú.” nimba
    ulu-tonduluma tirim. Kolea Sameria yambuma-ni pali ulu-tonduluma tirim mele kanuku
    kene numanu pulele liiku munduring.
  maj-NT: Tu̱nga ta̱ y'ejñahá yo̱ nku nda̱ xi 'mi Simon xi kits'ín tj'e ni̱stjin nk'ie.
    Kui xi ts'ana̱cha̱ha̱ xu̱ta̱ xi tjín a̱nte Samari̱a̱. B'a̱ kitsú nga kui xi nku
    nda̱ chánka.
  bkq-NT: Târâ tâtyeimbe myani uguondo Simão keho. Âmeodo myani mâkâ. Mâkâ anhekyly
    tientuo, toenzepa myani samaritano domodo mâkâ nhehoguedylymo. Toenzepa myani
    adawily tâwâlâ kulâ, “Ton-honreim urâ” tâkewâdylygue.
  kue-kue: Ana siti igle giglgiyai ere-ere orkwa yagl ta moglkwa ye kangiye Saimon.
    Ye kamun kande mambuno bogl giglgiyai eremoglko ana Samaria yomba i kandre nangino
    keglkwa. Te ye yene pre dimitna ende na yomba kande mole di wangwa.
  cot-NT: 'Ariqueate chooca acaniqui aparo shirampari icantajitica Shimo. Yaventapinicaro
    iragavejane ampatsini yamitantajiavecarica, yamatavijantajiacarica Samariaquitica.
    Yaventacoca icanti: “Naroguenti anaantatsica.”'
  bnp-bnp: A bakovi tara i made na tanga dagi iea, a rana e Simon. Muga ne Pilip i
    lokovonga, e Simon i vakaholi e huriki a Samaria na malulu vona. I bibi rike mulea
    ta ia a bakovi dagi.
  apn-NT: '@see-verse:ACT.008.008'
  ctp-NT: Loꞌo kichen kanꞌ ndiꞌin ska nu kiꞌyu, nu naan Simón. Neꞌ taꞌá lka yu kanꞌ.
    Ykwiꞌ Simón kanꞌ chaꞌ lka yu ska neꞌ nu tnun ꞌa nchka; loꞌo msñi neꞌ kichen chaꞌ
    nu nchkwiꞌ yu, ndyaa ñaꞌan ꞌa tiꞌ neꞌ ꞌin yu.
  opm-opm: Ama aptei han irair tit han Saimon oh amkimon han haho Nohwi ihtin hanmur
    rio hanipatri.
  bvr-bvr: Wurra an-nerranga an-gugaliya gata a-ni Jimériya (Samaria) rrawa, nipa
    an-nelangga Jayman (Simon). Gipa mu-ngoyurra nipa an-buburda a-ni rrapa minypa
    wurra gama gorlk gochila aburr-barrjinga nula aburr-workiyana nipa jama a-ji.
    Nipa minypa a-ngurrjiyana a-workiyana jimarna wana an-bapala,
  wal-wal: SHin Simoona giyo issi bitanee kase, bana gita giiddi kaayiiddi, Samaariyaa
    asaa, “Laa hagee aiba oorattabee” giissiiddinne he kataman de7iis.
  zad-NT: Na' ḻekzka' yella' wzoa to beṉ' willa' lie' Simón, na' kon yeḻ' willa'na'
    chone' chziyee beṉ' doxen gana' mbani Samáriana', na' ben kwine' beṉ' choo beṉ'
    xen.
  kmg-kmg: Eme hae ijaha qaŋgec bapa moc juwec, šâŋene Simoŋ. E jahacnere no ŋic fekicne
    muhuc qaŋgec gie bame Samaria ŋicguru jaŋe honepie bipinehec ewec.
  aso-aso: Idoꞌ aꞌmine ebeꞌ nabauꞌ ve ma minineꞌ gulive Simoniꞌ. Aza gamene haꞌna
    luso ve loloꞌ ogo mino naza guveꞌnesi ve nouve lo Samalia aleve mukiꞌ goꞌine izaaꞌ
    ineꞌ.
  uli-uli: Ye mel semal mal le Simon idal le ye mel wol haplom we le yarmetal Samaria
    kowe rema lluwdah irel faolus kala yal. Ye kangalur yarmat le iy semal yarmat
    le ye tagiyet.
  nin-NT: Ugo numa nu umi ìgbù ku à yo ma di Sima, à si unutirr. Aseki ka nggo à di
    na ka à du anishirr abi igbu ba wemi a ku ayisurr kago nu Samarriya, na di ga
    angba du uwa si ankpye mu kakami.
  acu-NT: 'Tuminamtai nu yaktanmasha wishin Simón naartin pujumiayi. Nuka Samaria
    nungkanmaya ainaun anangkak: —Wikia nekas juuntaitjai, —tinuyayi.'
  cak-WNT: Pero chupan c'a chuka' ri tinamit ri', tek c'a ma jane napon ta ri Felipe,
    c'o c'a jun achi aj itz ri Simón rubi'. Can jabel c'a ye ruk'olon ri winek ri
    aj chiri' pa Samaria riq'ui ri yerubanala'. Riya' can nubila' c'a chuka' chique
    chi riya' jun winek ri nim ruk'ij.
  ebk-ebk: Wacha hid-i nan usa ay taku ay nan ngachana at Simon ay somasaromangka
    ay nun-ekamkaman as naschaawan nan chiyuycha i-Samaria. Enpangasna pay un hiya
    at usa ay nakaskaschaaw ay taku.
  spa-PDDPT: Pero un hombre llamado Simón practicaba la magia y asombraba a la gente
    de Samaria y se hacía pasar como un gran personaje.
  ruf-ruf: Kuya tsahana imunu yumwe yakemighwe Simoni, iyatendile uhawi mne isi ayo,
    na kuwakangawatsa Wasamariya. Tsakalonga yeye ka imunu mkulu.
  gun-gun: Ha'e py ma oiko peteĩ ava Simão hery va'e, onhembo'e vaikuea rupi oiko.
    Samaria pygua kuery ombotavypa oikovy, ipo'akapa va'e rami rive onhemoingo vy.
  agu-BL: Poro at tzun jun yaj yi na bi'aj Simón. Quin tech nin wunak e' baj subul
    le tnum Samaria tan yi tetz tpisyo'. Ej nin ncha'tz nsken tocsaj tib nim tu tajtza'kl.
  isn-isn: Kuiti ai ukoli muntu ung'wi mu kisali nikanso i lina nilakwe Simioni, naiza
    watulaa ukituma ulogi; naza ai u utumie kua kuila i antu a ingu nua Samaria, itungo
    wazeligitya kina nuanso ingi muntu nua kusanigwa.
  eng-PEV: A man that used to do magic lived in that town in Samaria. His name was
    Simon. He did that magic for a long time before Philip went there. Everyone there
    was surprised by the things he did. He used to say, “I am a great man.”
  ilo-ULB: Ngem adda maysa a lalaki iti siudad a managanan Simon, a nagar-aramid iti
    panagsalamangka kadagiti napalabas a panawen; idi ket pinagsiddaawna dagiti tattao
    iti Samaria, ket imbagbagana pay nga isuna ket napateg a tao.
  pir-NT: Ti pjere Simo wame tiriquiro ti maca cjʉ̃no yairo ijiahye. Sa yero yayia
    tiquina yerire ye ihñoe tiahye Samaria cjẽnare. Tiquiro sa ye ihñogʉ̃ ihñañe,
    ti maca cjẽna ihña maria waha, tiquirore cua pesaro ihñae tiahye. —‍Yʉhʉ masi
    pehogʉ ijiaja, nimahye Simo pehe tiquinare.
  anv-NT: Mende fɔ abɔ́ alu ɛfɛɛ́ ayi ákuú ji Simun. Abɔ́ akpea megya tɛ gachi ne
    bɔɔ́ Samariya ako ála mano mekpo fuú. Ne asɛle gemɛ ji nnó alu menɔ muú.
  sab-NT: Kwian gdaite kledu una Samariage kada Simón ama ta me no gbaboke molen,
    ama agedu tanre dolla Satanás kiralla giti kwian ulita gwa giti, kwian ulita una
    ege mo anblitangu Simónge. Simón mo gbu kwian agenga kweri kiraske kwian na ulita
    gwa giti.
  tmd-tmd: Makwam taun dib aku nöbö i hölɨm mɨdmɨda, ib nuŋwa Saimon. Nuŋ kɨj rön,
    ap rölɨbä akuyöbö bli rɨmɨn, Sameria nöbö mö bla magalɨg rɨb mɨga ödöriö yöx nugumɨdmä.
    Nɨ mɨ nöbö diba mɨdlö, rɨmɨdöŋa.
  acr-NNT: Kꞌo kꞌu jun achi aj chiriꞌ Simón rubꞌiꞌ. E ri petinaq loq rire aj qꞌij
    chupa la tinamit; lik kebꞌusok ri winaq e aj Samaria ma kuꞌan che ribꞌ pachaꞌ
    lik kꞌo uwach.
  kpg-kpg: Taane dono ingoo go Simon e noho i lodo di waahale deelaa, gei digau Samaria
    nogo goboina huoloo i ana buubuu, gei mee e hai bolo ia tangada aamua.
  taj-taj: थे शहररी सिमोन भिबा म्‍हि गिक मुबा। थेसे ङाच्‍छाहेन्‍सेन थे शहररी जादु
    लसी सामरियाला म्‍हिगदेदा उदेक तना लबा मुबा। ओच्‍छे थेसे ह्राङसे ह्राङदान ङा ह्रङ्‌बा
    खालै आरे भिसी म्‍हन्‍मुबा।
  avt-avt: Mɨtɨk hak niuk mɨrak Saimon hɨrak kau wit Sameria. Nɨpaa ere wɨ Filip kan
    hɨrak ketenwo henpɨn, kewen hawɨ menmei menmei marim te mɨt miyapɨr neit Sameria
    hɨr han kɨr kekrit. Hɨrak kewenɨpi hɨrekes hɨrak iuwe.
  cbk-cbk: Tiene alla un hechicero na ciudad, su nombre si Simon, y el maga gente
    de Samaria ta estraña por causa di suyo. Ta habla gayot ele que ele un gente quien
    tiene grande poder.
  uig-ARA: ئۇ شەھەردە ئەسلى جادۇگەر-سېھىرگەرلىك بىلەن شۇغۇللىنىۋاتقان سىمون ئىسىملىك
    بىر ئادەم بار ئىدى؛ ئۇ شۇ يول بىلەن پۈتكۈل سامارىيەدىكىلەرنى ھاڭ-تاڭ قالدۇرۇپ،
    ئۆزىنى قالتىس زات كۆرسەتمەكچى بولۇپ كەلگەنىدى.
  tuf-tuf: Samaria pueblo cutar sera ajca Simón ítchacro. Simón eyat cuicá yajquír
    cut bitara útara yajacro. Uwat Simonat yajquíc istír ub yehw̃jacro. Simón imát
    waquít, iman caran to wajacro.
  abx-abx: Ari siray syudad aniya' addangan nag'arunan Simon magparatambal huwang
    si pagparati'aw pati' pagparatigo si titakka. Bisan kuntray nan dimu'an si Diyos,
    maliyat na panahon maniguro pirmi iya nga ag'usa i dimu'an Samaritano ngan agparapahambog
    iya nga bantugan iya.
  mco-NT: Jɨm anajty tüg yëydɨjc huɨdibɨ anajty yxɨɨ Simón huɨdibɨ anajty tɨ ni'ixpɨgɨ̈y
    huijyjäy huinma'ñ, e ooy anajty may Samaria jäy huin'ɨɨñ, ymɨna'ñ co je' anajty
    ymɨjɨty yjanchɨty.
  bsp-bsp: Wərkun wəlɔma ɛnayi di pac-we kɔ Simɔŋ. Ɛnawon dare dadɔkɔ, pəyɔnɛ dure,
    pəc-sɔŋɛ aka Samari cusu kəwos, pəc-wenɛ sɔ fum wəpɔŋ.
  kqf-kqf: Sameliyamo oloto isana Saimon walaka bwalabwalauna miyamiyana, Sameliya
    lavedi matabudi ena bwalau kauwidi i voivoiyedina a sovesove. Bi i seḡaseḡala
    te lava dididiga.
  cpb-NT: Iro kantacha tzimatsi janta jitachari Simón. Sheripiyari rinaweta pairani.
    Ramatawitake osheki atziri nampitachari Samaria-ki. Osheki ishamewaitake.
  aon-aon: Aria abrudok debeiburi wabur, anan arman shahwaran um Saimon iri douk nape.
    Roubi nyutob nape nenek ouruh hani sabagwiruh eshesh Samaria shatrin aria shakitak
    yowiyokuk. Aria nanagunukuk nakripesh nakri anan douk debeini arman abom.
  hus-NT-2005: Por taꞌ ti kʼwajat ba jachanꞌ an bitsow jun i inik xu bijyáb ta Simón.
    Jechéꞌ an inik, jaꞌich jun i dhiman ani in kʼambiyal an atiklábtsik xi tajaꞌ Samaria.
    In ulal ke jajáꞌ jaꞌich jun i chalpadh inik.
  mig-NT: Te ini̱ ñuu̱‑ún ni̱ i̱o ɨɨn cha̱a nání Simón. Te cha̱a‑ún, cha̱a ña̱vá'a
    kúu‑de. Te xaa̱n kánaa iní ña̱yɨvɨ ñúu̱ Samaria kánde̱'é‑i. Te ni̱ ka'a̱n‑de ja̱
    ɨ́ɨn cha̱a ñá'nu xaa̱n kúu máá‑de.
  bps-bps: Na di syudad én, nun satu lagi dnagit ku Simon. Tamlo nan kenen mloos na
    too tikeng i kdee dad to di klamang Samériya, du mdà di dad nimoan. Na toon dag
    i kton, du galan man too kenen mtulus.
  mbs-mbs: Doen sebad otaw biyasa ekon egdelikmata si Simon. Nenamay den sikandin
    nepelahan te tege Samarya, so eg-ikagi te sikandin se melangkaw otaw.
  cme-NT: A ne da hiroŋo naŋo waa nelle fande-na, ba taa ba bĩ-yo Simɔ. Simɔ himma
    naa ce *Samaritaamba‑i gbɛrɛ, a ce dumaaŋo-na u saa tuɔ jĩna u fɛrɛ kpaga.
  sus-sus: Xɛmɛ nde nu na na taa kui naxan xili Simɔn. A nu duureya rabama naxan Samarikae
    birin nakaabama, a nu fa a yɛtɛ igbo.
  pon-2006: Mie ohl emen me adaneki Saimon, me kin koukousoan nan kahnimwo, me mehn
    Sameria kan kin kapwuriamweiki eh wunahni kan. E kin kose me ih emen aramas lapalap.
  dad-dad: Tamo taka yana Simon dedig an ibodon, ĩ taun anĩ bun idegẽya kosẽ inodidig,
    anĩ bunem Samaria tamo kayau ganan terẽ fiyẽdidig. Ĩ yogo nigin anĩ, aya tamo
    odug yedig.
  zab-NT: Per láani guɨdxqui guu tuby bniety nguiu ni bdialá Simóny. Ne desde gulal
    nánbɨ magi par rsacanbɨ de bniety Samaria, ax reldilaazdeb dec quesentiand nánbɨ.
  jae-jae: Ma ŋac mecwaga teŋ, nê ŋaê Simon, gêŋgôŋ malac tonaŋ, naŋ gêmuŋgeŋ gêgôm
    mectomaŋ e gêjac lau Samariaŋa nêŋ Iênô auc ma gêboa tau gebe eŋ ŋac toŋaclai
    kaiŋ teŋ.
  ksd-ksd: Ma tika na tutana abara, a iangina Simon, lua i agagar ta nam ra pia na
    pal, ma i ga vakavakaian ra tarai Samaria, ma i ve diat ba ia ra ngala muka;
  msm-NT: Na, duon to sikan no siyudad meyduon salamangkiru no iyan ngadan si Simon.
    Nayugoy da no nabeyngan to mgo taga-Samaria sikan mgo hinang din. Pigpatuu din
    sikandan no gamhanan sikandin.
  myk-myk: Lee di ná wa ta wà lee kulo li ni wu mɛgɛ ɲɛ na Simɔ. Wʼa bi cɛmɛ keree
    niɲɛhɛŋɛɛ pyi fo kiimu ya Samari shɛɛn ɲaha wɔ xuuni ge, na wuyɛ pye sipyigbɔ
    wee ɲɛ.
  sbe-sbe: Tamowai hesau hesana Simona Samaliya unai ye bawabawa. Iya taukobakoba
    hesau, na tamowai maudoidi iya se nokoei. Na ye bom ye hededehesaeꞌuyoi bena iya
    tamowai lakilakina hesau.
  mcr-mcr: Aŋä-himqä iuŋi, ämaqä hŋqu äpmamiŋqe. Iqueqä yoqe, Saimonä ique. Pilipä
    iqu matimäuqäŋgaŋi, iqu paaqä huitaŋä-huitaŋä imäkätä, Sämaliya pmeqe yäuŋuä ipŋqä
    iwimäkätä, “Nyi ämaqä naqunjqä” ätmiŋqe.
  cux-NT: Cánéé 'áámá saⁿ'ā chi nguuvi Simón chi déénu sa magia chi cuaaⁿ vmnaaⁿ neené
    diiⁿ sa na yáāⁿ miiⁿ. Ní nginnche'ei sá 'iiⁿ'yāⁿ na yáāⁿ Samaria. Ngaⁿ'ā sá ngii
    sa 'iiⁿ'yāⁿ chi ch'ɛɛtɛ sa.
  tur-YTC: Ama bu kentte büyücülük yapan ve Samariya halkını şaşkına çeviren, kendini
    büyük biri gibi gösteren Simon adında bir adam vardı.
  san-ITR: tataH pUrvvaM tasminnagare shimonnAmA kashchijjano bahvI rmAyAkriyAH kR^itvA
    svaM ka nchana mahApuruShaM prochya shomiroNIyAnAM mohaM janayAmAsa|
  bel-N: А быў раней у гэтым горадзе нейкі муж на імя Сымон, які чараваў і зьдзіўляў
    народ Самарыі, называючы сябе некім вялікім.
  sch-sch: Ma khopui han mi inkhat a riming Simon, dôithei a oma, mi inlal takin
    an bea, Samari mingei han a dôi hah an kamâm tataka.
  mic-MIQNT: Na 'gjigan wigit ula ji'nm teluisit Simon. Gis wel sa'q sigta paqalaiwaji
    Samaliaewaq ta'n tel mila'tegej puowinuti e'w'g. Telimapni mimajuinu'g, “Ni'n
    espei, mesgi'g ml'gigno'ti geggunm.”
  huu-NT: 'Naie naɨraɨmo Simóna mamecɨredɨmɨe ite. Naimɨe siño rafuena fɨnouide. Iemona
    Samaria comɨnɨna raijicaitade. Naimɨe raite: —Siñomɨedɨcue.'
  jiv-NT: Tura nú nuṉkanam uwishin Semuṉ pujumiayi. Nuikkia wi ímianaitjai tusa
    Samarianmaya̱ aentsun anaṉniuyayi.
  otm-NT: Nɛ mí 'bʉpʉ n'da ran 'yohʉ í Simón, mi øt' ran thäte, nɛ nu'ʉ yʉ mɛngu Samaria
    madi hyonya thoho. Nu ra Simón min ndep yʉ ją'i da bɛ̨ni jasɛ rá ts'ɛdi.
  dah-dah: Be, haŋkapya wor po Filip gor ma kuriŋyabe al kura deŋembe Saimon, taun
    goyenter hinhin. Gor heŋyabe megen niŋ tareŋde mata teŋ hike Samaria naŋa bana
    goŋ niŋ mar beleŋ turŋuŋ yaŋ keneŋ hinhan. Irkeb, “Nebe al gwahade,” yeŋ yiŋgeŋ
    turuŋ turuŋ irde hinhin.
  tnk-tnk: Mətə iərmama riti nəɡhɨn nə Saemon, rɨnarə tui kwopti ia taon nəha, mamo
    nɨmtətien me ia nɨskaiien səvəi nəremhə me, mamo nəkur Sameria nənimenraha ramier.
    Saemon rani mə in iəmə asori.
  kpr-kpr: Reighi daba aminda, genembo eni javo Simon fira iriri, Philip amboda fusira.
    Simon resena emo, nu kae jijighuse fiyogha fusedo simbora eari ava gido, evetu
    genembo dudukughedo ghuseri. Nu, “Na genembo eko eniri,” seari, evetu genembo
    kokotofu a sabua+ amo, isambu nunda geka ava ningido ghuseri. Ningido, Simon nu
    God da fakina budo aimi ariá sise, nu kaka edo ghuseri.
  san-IAS: tataḥ pūrvvaṁ tasminnagare śimonnāmā kaścijjano bahvī rmāyākriyāḥ kṛtvā
    svaṁ kañcana mahāpuruṣaṁ procya śomiroṇīyānāṁ mohaṁ janayāmāsa|
  nho-nho: Teelaa se tama pakava e noho i te matakaaina naa, tana inoa ko Simon. Te kanohenua
    Samaria naa ni massaro iloo i naa pakava te tama naa e hai, aa te tama naa e hikkahi
    kiaa ia maa ia se hakamau.
  gym-NT: Akwa kä Samariate yete abko ni nämane iti. Ni ye abko kädian nämane Simón.
    Simón ye abko käre nämane sukiare amne nitre Samariabo ngökani krübäte kwe, ñobtä
    ñan angwane niara nämane ja mike ni ütiäte kri kwrere.
  azg-NT: Majoꞌ juu tsjoonꞌñeen jndë tijndye xuee mꞌaan ncüii tsanquinduaꞌ, Simón
    jndyu tsanꞌñeen. Nque nnꞌan ndyuaa Samariaꞌñeen, totsiviꞌnnꞌan juu joohan ee totso
    juu na njon jnduihin yo tsꞌian na itsꞌaa juu.
  bhd-bhd: शमौन नव्वेंरे एक्की मैने सामरियारे नगर मां सारे लोक अपने जैदेइं सेइं हैरान
    कियोरे थिये, ते अपने आपे बड्डो खास मैन्हु बनातो थियो।
  too-NT: Lā' ixuī' chā'tin chi'xcu' ixtacuīni' Simón. Xla' xapū'la ixuanī't tlahuāna'
    nac huanmā' xcānsipej. Lā' ixtalē'cnī huan tachi'xcuhuī't xalanī'n nac Samaria.
    Lā' hualh que ū'tza' māni' lej ka'tla'.
  ind-AYT: Namun, ada seorang pria bernama Simon yang sebelumnya telah mempraktikkan
    sihir di kota dan membuat kagum semua orang Samaria, dengan menyebut bahwa dirinya
    orang besar.
  cjo-NT: 'Eenitatsi janta shirampari iitachari Shimo. Paerani osheki ojarentsi isheripiyaritawitaniroña.
    Tema ramatawitakiri maawaeni jamaaryajatzi, ikenkithashiryaakotakiri imatakiromi
    kaari iñaapiinteeyini, roojatzi rotsikanatantakaariri irirapaeni, rootaki ikantakaaperotantakari
    osheki. Iñaaperoeyawitakarini atziri: jewatatsiripaeni, atziritzinkaripaeni, maawaeni.
    Ikanteeyini: —Irika Shimo ojeekantakari itajorenka Tajorentsi. Tema rirotaki jewatatsiri.
    Thame apinkathateri.'
  nsn-nsn: A tang siokor tamat a hangana tang Saimon, a tang bilih e uoto guata tar
    bureher bilih tar bureher binakane tar uan uleik, doho tamatang Samaria ka bang,
    kara namnamana uabureh. Inggon e uoto meneng uasalain pare, a tamata tohangana
    tun.
  san-DEV: ततः पूर्व्वं तस्मिन्नगरे शिमोन्नामा कश्चिज्जनो बह्वी र्मायाक्रियाः कृत्वा
    स्वं कञ्चन महापुरुषं प्रोच्य शोमिरोणीयानां मोहं जनयामास।
  tna-NT: 'Beju tueda ejude su piada deja anina Simón banime. Equene mau puina. Tuahueda
    cristiano cuana baseataina, nimetiuda ai cuana a putsu. Tueda deja aida jabametina
    pamapa Samaria yahua su aniji cristiano cuana peje su. Quejucua mara puji cristiano
    cuana ja tueda aida bataina. Tusa quisa cuana su jei putaina huecuana. Da su pamapa
    cristiano cuana, chipiluji cuana ja biame tueda id''abaenitana. Uja putaina huecuana:
    —Diusu ja Simón etucheametani ai nimetiuda aida cuana ya puji.'
  lid-lid: Ya ndramak ari nyaran Saimon udu kon tinan doh ale badeh, amekes balahak
    san solo-an solo-an ndra-au, ya amekes iri lau mari badu loboho Samariya, boho
    iri asak ta aliy. Iy badeh, atudun iy anya, iy le kabwai.
  wim-wim: Aak Samaria.ang angmaniya pam thonam wun-wun, namp nungantiya Simon, nil
    nathpalman maꞌ-kunch iiy-iiy, nil work piꞌan yot yump-yump. Than pam wanchangan
    thath-thathin, than meeꞌam ikin pam ilantaman. Nil nungantakam waaꞌ keꞌ pam piꞌan.
  zga-M: Pu alipo umunu yumo mutava ugwa eilitawa vei Simoni, yuywa avombaga fincho
    uvuhavi; uvu avasigenchaga fincho avanu vakhu Samalia, vuita umwene munu inonu
    fincho.
  yom-yom: Muaki tuamina mambu momo, mu divula beni muba mutu wumosi dizina diandi
    Simoni, wuba sadilanga mazi, ayi basi Samali baba siminanga mu diambu di mavanga
    mandi ; wukibieka mutu wu luvalu.
  san-SIN: තතඃ පූර්ව්වං තස්මින්නගරේ ශිමෝන්නාමා කශ්චිජ්ජනෝ බහ්වී ර්මායාක්‍රියාඃ කෘත්වා
    ස්වං කඤ්චන මහාපුරුෂං ප්‍රෝච්‍ය ශෝමිරෝණීයානාං මෝහං ජනයාමාස|
  yut-yut: Uŋun kokup papmon amɨn kɨnda egɨpgut uŋun mani Saimon. Uŋun koŋ da tapmɨm
    ɨmɨŋakwa wasok amɨn da dɨma agagɨ morapmɨ kɨlɨsok aban Samaria mɨŋat amɨn morap
    kɨsi da kaŋek but morap nandaŋ ɨmgwit. Uŋun amɨn da iyɨ do nak kɨla amɨn madep
    kɨnda yaŋ yagɨt.
  grc-BYZ: Ἀνὴρ δέ τις ὀνόματι Σίμων προϋπῆρχεν ἐν τῇ πόλει μαγεύων καὶ ἐξιστῶν τὸ
    ἔθνος τῆς Σαμαρείας, λέγων εἶναί τινα ἑαυτὸν μέγαν·
  cpc-NT: Iro kantacha tzimatsi janta iitachari Simón. Jyiripiyaari jinawitaka pairani.
    Jamatawitaki ojyiki atziri nampitawori Samaria-ki. Owanaa ikantakaapirowaitaka.
  nhg-NT: Pero ompa oyeya sente tlöcatl itucö Semu. Quechihuaya sösantle de magia
    pa nieca puieblo. Por inu lalebes quetietzöbejtaya inu giente de estado de Samaria.
    Lalebes bieye omomat ca inu giente.
  nya-nya: Koma mu mzindawo munali munthu dzina lake Simoni, amene amachita za matsenga
    ndi kudabwitsa anthu a mu Samariya. Iye amadzitamandira kuti ndi wopambana,
  ngu-NT: Pero ipan on pueblo nemiya se tlacatl itoca catca Simón. Yejhua nahuajli
    catca, niman yoquincajcayajca on chanejquej ne Samaria, quimijliaya ica yejhua
    se tlacatl hueyixticaj.
  kup-kup: Met zei potak aban al nap heh, pim abatao Saimon, pi pop kezavonañ red
    nañir nañ tovai emoohan modari pim toohavon etet agol atat, “Ui tair ok tamah
    batah,” pot paru haoh. Tahan pi epat parun mañooh, “Ne arim ahop ev.”
  jid-jid: Ni gbukima, ndhiri a he wandi ba yo ndema ndiSiman, wa ata tsro ka, nda
    ni kandhi tsi shishi nda gyur. Bi Samaria du ba baniwu ti ndriori ninkon.
  wmw-wmw: Nokure, akiinshi mwananlume mmoja wakwitiwa Ansumani, mida âkitenda vitendo
    vya usawi, ákiwatajabisanga waSamariya. Iye akiritula ubora.
  gmv-GGM: Gido attin hessafe kase he kaattamayin maro marotiidi Sammariya asa daroo
    malalisizaz ooththiza issi Simmona giza maroy dees. Izikka bena giita asa mala
    qoodizade.
  ssg-ssg: Ti lokon ien tel seilon axan Saimon i hahapuasa pohe Satan hasohotui kolakol
    lalap ti tehu taon ien. Ape kilan seilon laha ong amuke waliko ti i ailele. Saimon
    hanasanas ukek ka i tel seilon wanen.
  zpo-NT: Per zee nzho tub xaabyi, xaa le Simón, xaa ngok wezh yilo nu mkade xaa re
    xaa yezh Samaria, nu mle xaa mod tub xaa non doo.
  poy-poy: Muntu yumu, litawu lyakuwi Simoni, panu kwanja kaweriti pakanyawa uhawi
    pakati palushi palii, pakawakangasha wantu wa maisi ga Wasamariya, pakatakula
    paweri yomberi ndo muntu mkulu.
  qwh-NT: 'Peru tse marcachomi carqan juc echiseru Simon jutiyoq nuna. Tse nuna unepita
    brujeriacunata ruraqta ricarninmi, enteru Samaria marcacho nunacuna espantacuyarqan.
    Y tsemi tse bruju nerqan: —Noqaqa allapa yachaq nunam cä —nishpa.'
  gaw-gaw: Ag oolag anam gamag ahehe amu danab laa ab oḵai amup̱a dayom, nug onig
    Saimon. Anuḵa nug am onig awak, baḏ mak kobol heehe, Samaria danab ah oh ag nuhignu
    dab mak kuḏum aoegeg, nug nuḵa binag ma, “Da am danab oḵai,” aṯom.
  nca-nca: Uni ka ŋu yendémo ŋuno yaró, owí Saimon. Enendo o wimbí moré piyimi kumi
    teyoní Samaria unipareto qenero newondeye uroní niŋgu-niŋgu teyaŋgurí. Ko eneŋo
    owí hokoyaŋgurí.
  zpz-NTPP: Na laab gyedz zeꞌ rcyiiñ tub mbecy nu la Simo̱o̱. Bi rac tiem rguuy de
    mbecy Samaria nu fis gyel tuꞌ niy. Mniiy nu tonaꞌ la mbecy lily nac yu.
  mkj-mkj: Mine woal men ma adanki Simon kin koaukoaujoan nehn kahnihmmwo, mihn Samaria
    kan kin pwuriamweiki ah winehnihok. Ih kin sikoa pwa ih emen armaj laplap.
  zac-NT: Ndë guquëreldë tubi nguiu nalë Simón. Rac rquëꞌë bëlliull. Zdëꞌë mudë bësiguëll
    ra mënë shtë Samaria. Bëdzëguëëꞌ lduꞌu rall iurë rna rall narunë Simón. Rníꞌill
    de quë lë́ꞌëll nall tubi më nalasac.
  kyg-kyg: Mago ani taonifiꞌmo maiꞌniya vekamo agiꞌamo Saimoniꞌa hogoteno hapa painoꞌaeꞌmo,
    ala vekamo maiꞌnove, huno hapa paiteno hosu apaune vayaꞌai himamuꞌapiletiꞌmo noꞌagaya
    aeto agufa aune kavaꞌmo huge huge huno maiꞌnigeꞌapaeꞌmo Samaliya vayaꞌmogi hapau
    aiꞌnae.
  kmk-kmk: Yoong inggaw pay osa’n laḻaki utdiya ili un mangngadan kan Simon. Nabayag
    un masmasdaaw dat iSamaria utdit mansasalumangka na kan ibagbaga na pay un siya
    ud nangatu’n tagu.
  cao-NT: Jama tobi quiha Simón icanai ca iniquë toa yacatá no, naa yobë i-ipaonish
    cato. Ja ani cató tsi quiha Samariá ca nohiria bo ratë-ratëniquë. Jasca, jamë
    shinamisxëniria ca joni ja ini quiha.
  bbr-bbr: Kar ro ko kiro mena raiäu, kon enip Saimon. Ko orip orip os ämänis kurur
    atap atap kesernuk, Samaria menan roasiret aparianik, ak epar rai akan woiaka
    epar moin. Kos äiäu, “is ro näwäu”.
  inb-inb: 'Chipi tiarka sug runa, Simón suti. Chi runa, ña unai­manda­ta chi pui­blupi
    paipa mana alli iuiai­wa ruraspa kaug­sa­kurka. Kikinlla ni­kurka: “Nuka, tukui­kuna­manda
    mas iapa iacha­mi kani”. Chasaka, tukui chipi kaug­sa­na­kus­kata ujna­chispasi
    kaug­sa­kurka.'
  hrv-hrv: Čovjek se neki, imenom Šimun, u gradu već duže bavio čarobnjaštvom i opčaravao
    narod tvrdeći da je neki veliki.
  box-NT: Nìi ɓúi na ɓa le Simɔn à hĩ́a wi ho lóhó mu yi, á wó mí níi símú
    bĩ́n míana. Ho Samarii nùpua ɓúenɓúen wee wé coon bìo ó o wee wé bìo
    yi. O lá wee wé míten lòn nùpue na bìo ɲúhṹ wi.
  ote-NT: Ne mi ꞌbʉhni ꞌnara ꞌñøhø mrá thuhu ra Simu núꞌa̱ mrá ꞌñete de núꞌa̱ ra hniniꞌa̱.
    Nura ꞌñeteꞌa̱ xi xqui hyatꞌa ndunthi ya me Nsamaria, ne xi mri ꞌñetsꞌi co núꞌa̱
    rá mfa̱di mi pa̱di.
  wnu-wnu: 'Ginam aib end munon ger unum Saimon eng end igoai. Wo munon wuri dumi
    qiyo qomon wes-wes eng gar ebet igoai. Ende aba ne Samaria munon wot yari igurei.
    Wo igo ete qamb igoai: ‘ye gari aib” ende qamb igoai.'
  zam-NT: Le'n tiempa ngo thìb mbi' co' ngro' lèe Mon. Mbi'a ngòc thìb hue's ndoore'.
    No anze'f ndxòo lezo' mbi' li mbi' yalbruj loo mèn. No anze'f ndxòo lezo' mbi'
    quedìi mbi' mèn, mèn co' nac mèn gulàaz che'n làaz mèn samari. Leque mbi' mbez
    loo mèn nac mbi' thìb mbi' roo no thìb mbi' xèn.
  zyp-NT: Ma khuapui leco Simon aa tahpaw cawngsawpaw pakheh a ung. Ama cawh ca-ia
    a thaipaw cang ka, Samaria cawngsaw vytei khah aa khuarawh a haasah ngetei he.
    Mehlai ka cang tatah a pachaw ngetei ka,
  sey-NT: Ja̱ sihua hue̱ꞌñare teꞌi ë̱më Simón hueꞌequë ja̱ꞌnë dahuë paꞌisiquë pajiꞌi.
    Samaria pa̱ire care payeje̱ caquë jerepa paꞌi aꞌë caquë yoꞌosiquë pajiꞌi.
  nvm-nvm: Regavo mai ijia e be adam isekma fainma if fuon Saimon. Tavan kafo e iji
    fu unam sumakin kafo rega e Sameriako bu fu game buka oiserev. E iji fu koikfuon
    uri e iji kia, Naiji e ikin. Revo e makin abevo e ir vasiakin iji bu vuak fuon
    mukoi faivknum kuaik, E ijefuon daro iji fuka Godon daro ijekino kuaiv.
  mps-mps: Te Samaria bulude te bidi me deli nogi Saimon bidali. Agai tede bobobage
    sogo bidu, dwai pobi wabo sę elama, te Samaria we bidi noma mu sabo sę yali.
    Agai te po wai, “Ena da, genuai bidi mu dao,” po wali.
  pab-NT: Nali tyaonita hatya haliti Simão nexarexe. Haholitaharexe atyo hoka xoalini
    hare tyomita. Wahakiyehena nikare tyaonita hoka hakaharetyoa Samaria yerenae mokita.
    Kalorexe aokowita
  llg-llg: Nai kota ndia hambu ndolu malelak esa, naꞌde Simon. Ana tao nala hataholi
    Samaria la ala pake ndia malelan dook ia so. Ana soꞌuk aon nae, “Au ia hataholi
    manai lain ana seli.”
  kyf-kyf: We bhla, nyɩmɛ yabhlo mɩ 'cɩn wee 'gbe nʋkplɛ, 'mɔ wa laa 'Simɔɔ. -Dlabhia
    -nyakpɔɔ nʋnyɔ -wa. 'Ɩn ɔ sʋbhalɩa *Samalii -nyɩma weee ŋwɛgaga. 'Ɩn ɔ laa ɔ 'dɛ
    nyɩmɛ -zɔnʋ.
  tpi-tpi: Wanpela man i stap long dispela taun, nem bilong en Saimon. Bipo em i save
    mekim ol kain kain pasin bilong soim strong na pawa bilong en na mekim olkain
    marila samting, na ol manmeri bilong Samaria i lukim na ol i tingting planti.
    Em i save tok olsem, “Mi bikman.”
  mih-NT: Zoco minoo ra sinañi Simón, i cuu ra ra tazi ñuu cuan, ta i zandavi ñaha
    ra sii cuaha xaan ñiyɨvɨ ityi Samaria vatyi catyi ra vatyi ra ñiñi xaan cuu ra.
    Iyo xaan i cuñi tandɨhɨ ñiyɨvɨ sa cuenda maa ra quɨvɨ cuan.
  qvh-NT: 'Saychömi cargan juc brüju. Paypa jutinmi cargan Simón. “Nogaga yachag runami
    cä” nishpanmi Samaria runacunata naupapita-pasa criyisergan. Olgupis, warmipis
    y wamracunapis lapanmi Simón nishgancunata wiyashpan niyargan: “¡Cay runataga
    Tayta Diosninsimi yanapaycan imatapis rurananpä!”'
  kms-kms: Tiqe tende wuti iri nas, ni nyamb Saimon. Asi ni pripri awo namb di mu
    nand. Ni puq nen di wute buagi Samaria kin nei kumo rimb. Ni pripri nari, “Nge
    yumbui.”
  agn-agn: Mandian, don ong siodad ang asi may taw ang aran na si Simon. Naboay da
    tanandiang pagmadyikiro ig ang mga taw gangabereng ta mo-ya ong agboaten na. Pagpambog
    tanandiang maga sinora ka enged.
  nhi-NT: Itich non altipetl ocatca se tlacatl naquin nepa achtoh cualchiutiu naualyotl.
    Non tlacatl itoocaa Simón. Uan yeh oquintetzaucacalaquihtoya nochtin naquin chanchiuah
    Samaria, uan oquimiluaya yeh simi ueyi ipanti.
  ttc-NT: Ntons at tuq jun xjal tzi, Simon tb'i. Tetz jun chman tuq b'ix kyaqil kye
    xjal aj Samary nkyelab'an tuq ti'j te tidi'chq aj nqet tk'ulu', b'ix tetz nxik
    tuq tq'uma' at tuq nim tajwalil.
  dan-1931: Men en Mand, ved Navn Simon, var i Forvejen i Byen og drev Trolddom og
    satte Samarias Folk i Forbavselse, idet han udgav sig selv for at være noget stort.
  kwj-kwj: O ko laka ki hima fori ya da, hi rihi ti Saimon. Imbihumbwa ete ta tani
    apa okwe rini ele saya wosi, e, humwe wapi wosindau mwaꞌambwe ri wondawani ele
    Sameriya pe himiyama hurahama le inaka miyafo naha ki wu hambwandawani rini ka
    hinga ri sawendau, “Ani hima apukolaka.”
  vie-OVCB: Lúc ấy có một thầy phù thủy tên là Si-môn, đã nhiều năm mê hoặc người
    Sa-ma-ri và tự cho mình là người vĩ đại.
  kze-kze: Sámériyaa-naopa'a moóráwai áwí'a Sáímoni ména anón-kwaasi úne séna pukaa'á
    agaimaéna kwéiyuwasa táátavai kwéesa
  mpj-mpj: Tawun jiingkanga-jananya martu kujupalu Jayimunju wankalpayi maparnwintilu,
    yalyjirrju-janampa kujupa kujupa palyalpayi. Jiimartajiluya nyakura kuru pakalpayi.
    Palunyalungangku marninypungkupayi, wajalpayi-jananya, “Ngayungarna maju maparnwinti.”
  lbk-lbk: Wad-ay ischi ay ili nan esa'y lalaki ay enngachan si Simon ay sikhod ay
    cha nensopsop-ok ya nangipataa isnan omili id Samaria isnan cha na inang-angnen,
    ya kinwanina ay makabfaer siya.
  mto-NT: Je̱m tseꞌe vyeꞌna toꞌk je̱ maayva juuꞌ veꞌe Simón du̱xa̱a̱j, je̱ꞌe̱ tseꞌe
    je̱ samaariait jayu du̱vinꞌa̱a̱ꞌn ku veꞌe vyaajñ je̱ts ñu̱má̱jip je̱ꞌe̱ veꞌe.
  bzh-bzh: Lob mehöti arë nebë Simon nedo saga, beyi mehö nerob alam los nevonġ yeseḳ
    lu nġaa aggagga, menevonġ balam Samaria* kwaj neya nġahi in yi gedenër bë yi
    mehö böp ti.
  guj-2017: પણ સિમોન નામે એક માણસ તે શહેરમાં અગાઉ જાદુ કરતો હતો, અને હું કોઈ મહાન
    વ્યક્તિ છું એમ કહીને સમરુનના લોકોને આશ્ચર્યચકિત કરી નાખતો હતો;
  jvn-NT: Nang kuta kono ènèng wong jenengé Simon. Wis suwi Simon kuwi nggawé nggumuné
    wong pirang-pirang nang kuta Samaria kono nganggo pangwasa peteng. Dèkné ngakuné
    wong pinter tenan.
  byr-byr: Anga saba aꞌmwe pwai Saaimonɨ woꞌnɨkei mwaalɨna. Sai kulakei gannya kwalya
    yaderɨna anga naanga sɨmagɨnya Samerɨya mwaalyara atɨka maruꞌnaꞌna yesalyɨ. Saaimonɨ
    wɨdɨna “Aꞌmwe naangeinyɨ. Sɨduꞌnakeinyɨ,” wɨdɨna yada
  ian-ian: Wan kavamba la nyan ndɨna sɨ Saimon. Tak kan ngepmamba yeno kwutɨndɨ. Saimon
    yeno kwutnda vak wan ngepma nɨmba vɨga ngɨpaliga ndandi. Saimon walɨndɨ. Wun nɨma
    nyan wun waa walɨndɨ.
  hun-hun: Egy Simon nevű ember pedig már korábban gyakorolta abban a városban az
    ördögi tudományt, és elámította Samária népét, magát valami nagynak állítva.
  mcf-NT: Adnubien Samadia yacno ënden chondaid, Nadatiambocquin nabanquid dapa nebi,
    quequin mayan icsan tantiamiacpaden Simon cuëmëdquidën nabampanëdash.
  kjs-kjs: Go adare-parare ali meda nipuna bi Saimon pirisa. Go aliri nipu yaina pia
    ali yaa-pulu Samaria su-para piri enaali raayome nipu paala komisimi. Nipumi ni
    ora ali mudu lisa-pulu enaalinumi nipuna puri adoma paala komisimi.
  mni-mni: Mapham aduda Simon kouba nupa ama leirammi, mahakna matam khara hikap-yaikap
    touduna Samaria-gi misingbu ngak-hallammi. Mahakna masabu athoiba mi amani haiduna
    chaothokcharammi.
  yad-NT: 'Jasiy savichanu̱yada ti̱qui vanubantyi, ravichanu̱yada si̱tya Siimyó̱.
    Diyetya saquivu̱chunu̱yada jiñuvodata riy nijya̱nvay, diye sa̱ra̱ju̱, rivani̱
    rityi̱ttanu̱yada Samáriya ja̱nvay variñi̱. Su̱tañu̱yada daryaju̱ variy ruuva:
    “Ray ji̱ta vanu datyará.”'
  mxb-NT: Ta ñoo ñoó ió taꞌani iin ta̱a naní Simón, ta sa̱ naꞌá vá xíonoo ra kétadí
    ra̱ xíꞌín na̱ ñoo ñoó. Ta dándaꞌí ra̱ ña̱yuu ndéi ñoó, chi̱ kée ra mií rá ña̱
    kúú rá iin ta̱a ndáya̱ꞌi.
  pon-2006A: Mie ohl emen me adaneki Saimon, me kin koukousoan nan kahnimwo, me mehn
    Sameria kan kin kapwuriamweiki eh wunahni kan. E kin kose me ih emen aramas lapalap.
  maq-NT: Peru ngu cha xi hmí rë Simón ne, ha quitahá cha ngajan, tisahmi xu cha cjuasurqui.
    Hane yëjë xuta distritu Samaria ne, jemu quijircun rë me xi casahmi cha. Hacuaha
    cachja xu suvá cha xi jemu jyë hnga cha cojo cjuatacun rë cha.
  hto-hto: Mei íadɨ dáamɨe Simona mámecɨredɨmɨe afénomo ite. Afémɨe uícoidɨruillaɨdo
    aimana jaide. Afe jofue comɨnɨ jɨ́fuete. “Jamánomoidɨmɨedɨcue” daɨífɨredɨmɨe.
  por-BRBSL: Mas havia um certo homem, Simão de nome, que costumava praticar feitiçaria
    na cidade e surpreendia o povo de Samaria, fazendo-se passar por um grande,
  ces-NKB: Jeden muž jménem Šimon však v tom městě předtím provozoval magii a ohromoval
    samařský lid, neboť říkal, [že] je někým velikým.
  cui-cui: Barapo Samaria tomaratha popona pon pentawʉn Simón. Bapon Simón mara pexeinaein.
    Mataʉtano bapon barapo Samaria tomarapiwi muxujainyabeibatsi poxonae bapon pia
    coya pentacaponaein naexana.
  boj-2014: Qure dia quñam tamo bei soqnej aqa ñam Saimon. A nami quñam gargekoba
    yoqnsiqa aqa segi ñam soqtoqnsiqa maroqnej, “E tamo kobaquja.” Degyeqnaqa tamo
    uŋgasari qure dia soqneb qaji naŋgi a ulaiyoqnsibqa biŋiyoqneb.
  eng-OEBUS: There was staying in the city a man named Simon, who had been practicing
    magic there and mystifying the Samaritan people, giving himself out to be some
    great being.
  eri-eri: Fai ete no taon waha langa yafagai, unyi Saimon. Amina no onowou hogo fere-fere
    nomo danga wadewou bagu mujari hogo fere-fere nomo danga dada abitimugai, Ono
    gainga Samaria fai-aita bagu uredu ninanege baingaro isi gane. No benou legai,
    “Ji fai anyakaro.”
  aly-aly: Tawen ikwerel artwa ingwer anenh, itnan Simon. Samaria-areny-rnemel renh
    apatemel arek, rarl ilek-ilek-angkwarr mpwarenh ahern-areny ngangker-akertel.
    Ranem tnakelhek.
  wiu-wiu: Sameria takepa Saimone wa ibini akene ago meaneya. Einago koto mati otoi
    ago mekome taneleme ali atoa wene kainya pikakala taneya. Einagopa ibini akene
    ago kaku wa mate okala taneya.
  swe-swe: I staden [se vers 5] fanns sedan tidigare en man som hette Simon. [Han
    kallas ofta ”Simon trollkarlen”, på latin ”Simon Magus”.] Han utövade [ockult]
    magi och hade slagit folket i [hela regionen] Samarien med häpnad. Han sade sig
    vara något stort.
  cth-cth: Hote kho dawk Simon tie tami buet touh ao. Ahni teh camthoum e lahoi yah.
    Samaria taminaw koe kângairu ka sak thai e tami doeh telah a mahoima ouk a kâdei.
  mti-mti: Megara gwetoimu mame danave apan da iviwa Saimon wakene. Me dum kwasisim
    numan amatog onne gwetoimu mame danave me ane. Samaria igiyawa teraya. Me membovit
    wane ne kokawa.
  pad-NT: Hari. Filipe kaikahina viahania hoja'bo'da'aha ada Simão. Arabani ada. Samaria
    kaija'arinia vakava'ibodivaranikarahoki ida Simão kabadani. Badani danoki ogava
    abono hina-ra kahivini ada Simão.
  twi-twi: Na ɔbarima bi te saa kurow yi mu a wɔfrɛ no Simon a ɔyɛ nkonyaayifo a esiane
    ne nkonyaayi no nti Samariafo pii gye no di. Na ɔyɛ obi a ɔhoahoa ne ho sɛ odi
    mu.
  hlt-hlt: Te vaengah kho khuikah aka om noek hlang pakhat, a ming ah Simon loh hlang
    a bi tih khat khat taengah amah te a len la om ham a ti dongah Samaria namtu te
    a limlum sak.
  tbz-SIM: Kɛ sɔ̃́ nhonìtì mɔù dɛ̀ bo kòo yètìrì tu Simɔɔ, kòò níí ndɔɔri tidiɛtì
    kɛ̀ dɛ̀ɛ di Sɑmmɑrii kɔbɛ, kòo yɛ̀mmɛ̀ ńdò nhò tú òmɔù.
  san-GUJ: તતઃ પૂર્વ્વં તસ્મિન્નગરે શિમોન્નામા કશ્ચિજ્જનો બહ્વી ર્માયાક્રિયાઃ કૃત્વા
    સ્વં કઞ્ચન મહાપુરુષં પ્રોચ્ય શોમિરોણીયાનાં મોહં જનયામાસ|
  amx-amx: Town kwerel artwang arrpenh anek, arreny kwerenh Simon. Rang arrwengkelth
    mpwaretjart. Tjerrtj Samaria-areny map inang nhenh aremel anwerlkek. Simon rang
    nakelhetjart anthwerr.
  ake-NT: Mɨrɨ yau iyesi'pʉ ka'pon, Saiman itese', enwoke', eke pe te'ku'sen mɨrɨ
    pata yau. Enwoke' pe tesi winɨ te'ku'sen pen nɨ ku'nin pe iyesi'pʉ Sameriya yawon
    kon tewansiukai'.
  qvn-NT: Nätan Samaria marcachrümi cara juc runa Simón jutiyog. Payga cara unaypita
    malruragmi. Jinamanmi runacunata engañag “Alisca munayniyogmi cayä” nir.
  tku-NT: Ixuī'lh chā'tin chi'xcu' ixtacuhuīni' Simón. Xla' xapūla ixuanī't xantilh
    nac tzamā' cā'lacchicni'. Ixcā'a'kskāhuī'mā'lh xalanī'n nac Samaria. Huanli ū'tza'
    xaka'tla'.
  bjk-bjk: Io, xina lagunon niang a önga tödi, a esene e Saimon, a sewuk ine. Ma ixobo
    öngangao idi a nangadi mee Samaria mabo pet laa ne auwuwus nang ixobo wewet. Ma
    ixobo wewet öraxin ine,
  msy-2020: Gumazir mam an ziam Saimon, a fomɨra Samarian nguibamɨn ikia mirakelɨn
    ifavarir kurabagh amima, Samarian gumazamiziba an ganigha nɨghnɨzir avɨribagh
    ami. A kamaghɨn mɨgei, “Kɨ gumazir ekiam.”
  bpr-bpr: Na di syudad ayé, nun satu lagi mnè déé, yé dagitan Simon. Ta mlo kenen
    lmoos, na too tikeng i kdee dad to di Samarya du mdà di kloosan. Toon ftatel i
    kton di kmanan dun maltulus kenen.
  rmy-VLAKH: Андо кодва форо сас мануш, савэс акхарэнас Симоно. Вов майанглал драбатярэлас
    и калэса дивосарэлас манушэн андэ Самария. Вов выдэлас пэс палав варисаво баро
    мануш.
  cle-NT: Joó⁴ xe̱y³ ja̱y³ dsaá⁴ hi³ xɨ̱ɨ̱y³ Simón, hi³ lí̱y³ juúh⁴ liah³ fɨɨ³ nɨɨ́⁴,
    hi²xiáh³ mɨ³ñuú³ ji̱i̱³ juuy³² diáh⁴ dsa³ Samaria ja̱³, ga³jmey³² ñaá² ja̱y³ dsa³
