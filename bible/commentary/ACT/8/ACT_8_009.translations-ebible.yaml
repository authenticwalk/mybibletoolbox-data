    dai ai de qe tuqun a ra ma’, “Ngua dai ama barlka na ngua varlen me ngen.”
  ctu-CTI: Pero ya'an juntiquil winic Simón bʌ i c'aba'. Wen yujil wujt jini Simón.
    Cabʌl ti' loti año' bʌ ti Samaria. Ti' wen chan isʌ i bʌ ti' tyojlelob.
  zos-NT: Itque'tutina'ṉ tum pøn ñøyipø'is Simón. Más vi'na myus majiquero'ajcuy
    y 'yangøma'cøyaj Samaria cumgu'yomda'mbø. Ñe'c más myøja'ṉdzambana'ṉ vyin.
  gvs-gvs: E koroto tayamo tomeméyava yoina Saimoni asayana goi ikaaiyaka go, tuta
    maanawena ina méyava pasina da Samériya sikaiinaopa. Saimoniyana toinina ikiilagasi
    ma gaagasina idigo kana, ‘Yau koroto tayamo, koroto gagaigu.’
  kbm-kbm: Be Amol ti gibweg nam dabe etok, amol nok are Saimon, ei amol dueb tine
    ti be gilgum gen subu weik waru ok givin. Ei gilgum gen dang-etok beti amolmol
    tepwengge nangge Samaria tas gitung walang ano molge. Be ei gilgum ate weik ebe
    amol bamo ti ok.
  tew-tew: Ee búˀ wí sen Simon gin nakhá̖wä̖́ˀi wíˀbo natû̖ˀ i-á hayˀi namuuˀin, heḏi
    ichugetꞌôeˀoḏi báyékí pa̖a̖yo in Samaria nangeˀin tꞌowa ovâyháaˀoˀ. Heḏiho gin
    iˀoḏi tꞌä̖hkí tꞌowa heˀennin dimuuˀindá heˀennin dimuupíˀindá ôntꞌôeyandeˀ, heḏi
    ditû̖ˀ, “Nä́ˀi sendá iˀ namuu Jôesi Táḏáḏí óepínnánkaymä́giˀiˀ.”
  rmc-rmc: Ale andre oda foros imar angloda dživelas jekh murš, savo pes vičinelas
    Šimon. Ov peskre čarenca kerelas oda, hoj pes o nipi andre Samarija igen te čudaľinen,
    a lašarelas pes, hoj hino vareko baro.
  apr-apr: Ngan tool atu yo inepe ye malala mai tani lapau i, in ene la Simon i. Ye
    in mugu ngan iyei gogo bar matana matana ke pidipidi, a di tooltool le imot ke
    Samaria tikamata, ngan le titakrai ye. Inbe ye taunu ipayiti a iwete bet ye in
    tool mai.
  tiy-tiy: Wén i ségétéwe lagéy dob no ingéd féndawét Simon, ségétéw béliyan. Bé de
    énggétah do gai, fénggaifén i médoowe do étéw dob Samaria bé de tete kéfagakarén.
    Ménfébantug-bantug bé beene kun i gérotore étéw.
  nlg-nlg: Na tinoni te ghaha iga a Simon, e subo ni bona te nera na vure ni Samaria
    ge nia hoghohare na liodira anina lutu gueguelo, me ghanaghana heghena te vaghaa
    siki sakai te haba.
  dgr-DOGNT: Dǫ ı̨łè Sımon wìyeh whaà gots'ǫ Samarıa nèk'e kǫ̀godeè ı̨k'ǫǫ̀ k'alaı̨wo
    t'à dǫ hazǫǫ̀ eyı nèk'e nàgedèe sìı gogha sììdì hòèhtsı̨. T'asìı aht'e edeewǫ
    t'à edeghǫ xàdahodì.
  pes-OPV: اما مردی شمعون نام قبل از آن در آن قریه بود که جادوگری می‌نمود و اهل سامره
    را متحیرمی ساخت و خود را شخصی بزرگ می‌نمود،
  ron-1924: Ын четате ера ун ом нумит Симон, каре зичя кэ есте ун ом ынсемнат; ел
    врэжя ши пуня ын уймире пе попорул Самарией.
  tpz-tpz: Manih pa vöön pamëh a pah teꞌ to teꞌ non, a ëhnaneah e Saëmon. Moaan voh,
    eꞌ to teꞌ non a teꞌ nonok ëtoꞌ, ka napan kurus vavatet voh ne poë. Eꞌ to soe va
    non manih pan, eꞌ a teꞌ apuh.
  agd-agd: Máan tiyan Saimonin ne sin mana uvátakhan banta mai varurá bákan Sameriá
    akhempá ma varé ein nanin banta ano véin nan takha iyan maen béi siyáken, “Téi
    kákan banta uno,” siyaren mino.
  rkb-NT: 'Kyze tapara Samarija ezektsa Simaõ harere bo yhỹ nikaranaha. Atahi myrawy
    tsihitsa. Tsihyrinymyrẽta. Samarija ezektsa bo mybarapetu nikara: — Utakta myhyrizikwani
    — mybarapetu nikara.'
  san-THA: 'ตต: ปูรฺวฺวํ ตสฺมินฺนคเร ศิโมนฺนามา กศฺจิชฺชโน พหฺวี รฺมายากฺริยา: กฺฤตฺวา
    สฺวํ กญฺจน มหาปุรุษํ โปฺรจฺย โศมิโรณียานำ โมหํ ชนยามาสฯ'
  iws-iws: Mɨ tɨ nu komii Sameria hɨrɨn, inkam nwɨrɨn hɨr nwowɨn, siir inɨgɨn Saimonkɨn
    siya nop nao kɨrɨekɨn. Mɨ iikam whɨekakɨm siir kɨgiyɨm tɨ dimɨnɨn siya tɨrɨn mɨ
    sɨma ɨni hindara yanaakiyɨm. Mɨ siya sɨmiir boɨn, adi yaowaeyɨn karaɨrgɨn.
  pol-SZ: Mieszkał tam również niejaki Szymon, który od dawna uprawiał czarną magię.
    Zadziwiał Samarytan i twierdził, że jest kimś niezwykłym.
  ztq-NT: Per leñ kyedzy ko kwyo tu xaa nii pcholë Simoñ. Chuuñtsyey xaa kyalbruj
    aan chuuñ ksee xaa meñ Samaria, xñee xaa nii tu xaa non nak xaa.
  zai-NT: Uyuu tobi hombre lá Simón ndaani guidxi que. Chiqué uca be magu, ne bidxagayaa
    ca binni neza que irá ni bi'ni be, ne gudxi be laaca nandxó' be.
  upv-upv: Ko renge ngaim ngok kele, jinibb san nisen Saemon elik iok nga muloli botut
    sen, jinibb marok-taole bonevis pa. Ko okwera kele erpok “Inu nuvi jinibb m̃inij
    san tevi derteren lele nir.”
  aui-aui: Wasina bi tomogha kana waghawaga Saimon noko kwanatuna kamone iyamakamake
    bi raghani iguri iyikiirapu, na Sameriya damdi awaki iyaberabera na siyisokoveni.
    Bi nonowa na iyatoretoregeegeeyeni da touna wawaya ghamana.
  wap-NT: Aizii Samaria ii kainaꞌa marunao, Simon kiaꞌo uꞌuu. Kotuaꞌikiꞌoraꞌa naa
    udiꞌitinapa-kidan pidannao pamarunaowiinpan idaꞌan. Naꞌiki uruu tuukiaꞌo uꞌatadinpan
    naꞌiki udakotinpan aitapaꞌo pidan nii.
  mva-mva: Anua ngarana-lo nge tamoata teke isoaki ara Saimon. Ngai ambe uanana sasalaga
    muku makara simago ne ane be kolo-kolo iememaki be ono Samaria tamoata be aine
    iaua-sasangangadi. Nena-la irangarangaki ngai nge ara bibia-tina.
  dwr-NT: Shin Simoona geetettiyaa itti bitani kase, barena wolqqaama gi kaayiiddi,
    Sammaariyaa asaa, “Laa hawe aybe oorathabee” giissiidde he katamaan de7eedda.
  kfw-kfw: Samaria khopui khan ngaksik kaom mitmalet dooikachoi, araming Simon inti
    Pasal inkhat aleiom, halli ama atheinuo ah akalok-akaraang mi inkhat ka-eii tia
    Samaria ngaikha aleiminngak.
  bfz-bfz: इजी ते पईले तेती शमौन नाओं रा एक मांणू रओ था, जो जादू-टौणा करी की सामरिया
    जातिया रे लोका खे हैरान करो था और आपणे आपू खे कोई बड़ा मांणू बताओ था।
  cuk-09: Samaria-neggweburgine a-ibagi dule-wargwen, Simón-nugadi, gudigusmogad.
    A-dulede neled, iduar dulemar yardakdii-gusad, ar ade bukidar ibmar-dakledisurmalad
    imakdisoggu, dule-dummadye na san sadiid.
  ben-OBCV: কিছুকাল যাবৎ সেই নগরে শিমোন নামে এক ব্যক্তি জাদুবিদ্যা অভ্যাস করত এবং
    শমরিয়ার সব মানুষকে চমৎকৃত করত। সে নিজেকে একজন মহাপুরুষরূপে জাহির করে গর্ববোধ
    করত
  mil-NT: Te dɨu‑ni ñuú‑áⁿ ndécú ɨ̀ɨⁿ tée nàni Xímú, te tée‑áⁿ xìní‑dé cada ndùu‑dé,
    te ní cuu naha dùcaⁿ quide‑dé, te ní xóo cuñúhu ñáyiu distrìtú Sàmariá sá dúcáⁿ
    quìde‑dé, te ní cachí‑dé sá dɨ́ú‑ní‑dě cúnùu.
  myu-myu: Kuy bima Simão kay itabut cĩcã ip osodop ibo ka watwat. Ixe Simão ya'õbuyxiat
    osunuy adeayũ xe, wuywebe i'e ba'oreat mubapukpug̃ wamoat puxim puye. — Soat podi
    ma wa'õbacaap kug̃ õn — io'e soat pe napa ma.
  amk-amk: Na bendari nani kontai inontarai wesulapi manei, wonong fino Simoni. Waroi
    ampa ne sulapi niari fo wedaya kaiwasa bitoya na nu Samaria foi epapuhung wei.
    I bioi arong deyo wiro inontarai funoma dine kaha.
  fai-fai: Kinim mak abiw dukum kawákal be, am win be Saimon aka usong kei bom bi
    audano. Kale Samediya kayak iyo atam beso kanaba kuwo kal bidiwo Saimon aka bako,
    “naka kinim kamok win finin kae,” yak badano,
  ura-NT: Nii jana jetaote, cuu ne- leeinjiin cacha- Simoon neein niicha curuaateeuri-
    benane. Aca jetaote, batohi aina, Samaria cocoaichacuru coritae jetao, “Aca jete,
    itolere cacha amurijiriin, itolere que, jataain nelateeineein ne,” naain esenetaauruha
    cachaaurune coina.
  mcd-NT: Ascan nanno Samaria mai ano nocofunu ahuun anu Simón. Nanton yoshin chacahuunshon
    yoran atiroma cuscan huapaoni, —Tsoa futsacai ua cuscarama. Unfin fasi uhuapa
    sharaquin, —ishon cacapaimisiton yoini.
  urt-urt: Miyeꞌ ende ŋaiye ŋende ŋimbim yar, naŋ kin Saimon, narp moi uku. Pe lenge
    miyeꞌ tuweinge Samaria gunguru plaime ŋaiꞌe ŋaiꞌe ŋaiye kin ŋende. Kin miyeꞌ ŋaiye
    ŋahraꞌe naŋ kitikin nange kin bwore.
  kiz-kiz: Lakini pajhele ni munu mmonga mu mji bhola lihina lya muene Simoni ambajhe
    abhombeghe uhabhi; ambabho abhutimili kubhashangasya bhanu bha taifa la Samaria,
    wakati ijobha kujha muene ndo munu muhimu.
  tzo-TZE: Tey oy jun vinic, Simón sbi. Ja' j'ilol li Simone. Ep la slo'laan cristianoetic
    tey ta Samaria banamil yu'un laj yal ti stuc no'ox xu' yu'une.
  lex-lex: 'Noma riy ida nwawa Simona, mahneka meman pa nhi'' ukru-rehera la'' let
    de, pa nhi''a Samaria liewnu de, mniotni pa rhe''du hmuakmuakru. Simon di natulu-napetna
    inonni pa niwra: “A'' di de, riy mak kla'' orkotkotni-ornananni.”'
  dov-dov: Asi kwakali umwi mwalumi muchisi wakali kutegwa Sayimoni, wakali kuchita
    zyabusondi; wakali kugambya bantu bamu Samaliya kali kulyaamba kuti wakali mwalumi
    ulemekeka.
  rgu-rgu: Nai kota ria touꞌ malela esa nade Simon. Ana tao lahenda Samaria ra dooꞌ
    inaꞌ a soo, pake ria namalada na. Ana dedea koaoꞌ nae, “Au ia lahenda padoaꞌ!”
  toc-NT: Pero nac a̠má ca̠chi­quí̠n xlama cha̠tum scu­huaná xuanicán Simón, lhu̠hua
    cris­tianos xca̠ak­ska­hui­mi̠ni̠t porque xlá xca̠­huaniy pi̠ xka­lhi̠y lanca
    li̠t­li­hueke y luu tali̠­pa̠hu chixcú xuani̠t.
  som-som: Waxaa jiray nin Simoon la odhan jiray oo markii hore magaalada wax ku sixri
    jiray oo dadka reer Samaariya ka yaabin jiray, isagoo isugu sheegaya inuu yahay
    nin weyn.
  mam-C: Me attaq jun ichin yuẍtaq antza, Simun tb'i. Otaq sb'un kyi'jxjal te Samaria,
    ex otaq tz'ok tq'o'n tib' te jun xjal nim toklin.
  ndj-ndj: Topi, kwavelili mundu yumu vamukemaya Simoni, mweni aveli kagola kala uhavi
    waki mumbwani yila kwa chipindi chila, vandu va Samaliya vajingili, adetili kucha
    mweni mundu mkomi.
  mbj-NT: Pirip kaja pooj jé sa mahang ti awät aj'yy Simaw häd näng doo, mehëm do
    paah. Hajõk mä tawahed'ii Samarija buuj. Ta daaj hẽ, ta hã hẽ takasab'ee, ta hã
    hẽ tahyb n'aa jawyk do hyb n'aa.
  lat-VUC: 'Vir autem quidam nomine Simon, qui ante fuerat in civitate magus, seducens
    gentem Samariæ, dicens se esse aliquem magnum:'
  ngp-ngp: Kwandaga na mnt'hu yumwenga ekalaga aho, zina dyakwe etangagwa Simoni,
    awehelaga want'hu wo mzi wa Samalia kwa kudamanya usai wakwe. Naaka keduvya kugamba
    yehe andaga mnt'hu yumwenga mkulu,
  enq-2: Wamba siti dokonya akali Saimone lenge mendeme baa akali andake kalyona lao,
    Samaria tange dupa paka pisoo nemango lao katea.
  eng-ASVBT: 'But there was a certain man, Simon by name, who beforetime in the city
    used sorcery, and amazed the people of Samaria, giving out that himself was some
    great one:'
  mna-mna: Kar tana, tomtom ta imbotmbot. Zaana Simon. Mi ni ikamam naborou. Tabe
    zin Samaria kan tire i ma kwon itaanda pini. Mi ni ipakurkur itunu ma kembei ta
    ni tomtom biibi sa.
  myw-myw: Tamgameg yagan Saymon nises ven towen; min-Samaliy nikines nawotet, bo
    isom ninous. Mtowen Saymon bo ilivan, ilana, “Yey tatawtoun yey.” Bo iliganes
    anilivan, tasiyas guyawaw, o sisiyas toul, gamaga babaw, mo ilansa, “Adok natawtouna
    tonen, mamagina Yowbad natawtoun.” E, nagwa̱diven inganegs tamgameg towen, nameg
    nikines bo isom ninous.
  sby-sby: Mu munshi wa Samaliya, mwalikuba muntu naumbi, lina lyakendi Shimoni, walikuba
    mung'anga walikukondwelesha bene Samaliya bonse, muntu walikulibanda mwineti walemekwa.
  sll-sll: Ena oo malgi i, yal ta haang Saimon ke pai molere, kumo gia ol mongure,
    Sameria ari hobi hane bukunungwi.
  yaq-NT: Taa junama'a ket, senu Simoo' teaka ama jo'aakan. Ini'i junen, che'a bat
    naataka junama'a ili jo'araapo, juka' ama yoemrata, ju'u ka tu'ik yee bai ta'aawamta
    a' ta'aa'ue, suum watchisi machik joaka, intok au yo'ori teboka.
  uro-uro: Dap toqoräkt di qale akni ama ruqa e mät iomäkt ama värhäm gärakni i rhat
    tes ka i ma Saimon gärak i qat dräm gat tualat i ama rhaqyaovämga. Bä ama ruvek
    moe nae ma Samaria di qräqräk mät ta nävät aa lat. Bä qä nän sä nas i nak ka di
    ak na qa i rhak puk.
  ita-1885: Or in quella città era prima stato un uomo, chiamato per nome Simone,
    che esercitava le arti magiche, e seduceva la gente di Samaria, dicendosi esser
    qualche grand'uomo.
  muy-muy: Maslaŋa nahaŋ àbu a kəsa nani bu, slimi gayaŋ Simu, naŋ zal maharam, agri
    ejep ana ndam ga haɗ *Samari ɗek. Àzay ahàr gayaŋ awayay mis ɗek tə̂ɗəm naŋ gəɗakani.
  kqc-kqc: Mina taoniri bi amiye yokoi roka Simon amegamo. Be ari bi ina yaku amiye
    di mokena moi forovai regamo, ini yaumana regamo dudu. Ina kaya nigika bi amiye
    tora yokoi vo nigamo.
  tav-tav: Ti macapʉ cãñupʉ jĩcaʉ Simón cawamecʉcʉ. Cumu ãnajere cáti nʉcʉbʉgoʉ cãñupʉ.
    Yoaro camajare na cáti iñoʉ cãñupʉ. “Seeto camajii yʉ ã,” caĩnucuñupʉ. To bairo
    cʉ cátiere tʉjʉri to macana acʉari cʉ catʉjʉnucuñuparã. Acʉari cʉ tʉjʉrã nipetirã
    paabojari maja quena, caʉparã quena, camaja nipetirã caroaro cʉ caapinucuñuparã.
    To bairi, “Ani Simón Dio cʉ camajirijere cacʉgo majuʉna ãcʉmi,” caĩ tʉgooñabajuparã.
  eng-ULB: But there was a certain man in the city named Simon, who had earlier been
    practicing sorcery; he used to astonish the people of Samaria, while claiming
    that he was an important person.
  spa-VBL: Había, pues, un hombre llamado Simón, que vivía en la ciudad donde se solía
    practicar la hechicería. Él afirmaba ser muy importante, y había asombrado al
    pueblo de Samaria,
  fra-_FOB: Or, il y avait auparavant, dans la ville, un homme nommé Simon, qui exerçait
    la magie et étonnait le peuple de la Samarie, se faisant passer pour un grand
    personnage.
  hau-ULB: Amma akwai wani mutum a cikin birnin da ake kira Siman, wanda tun farko
    shi masafi ne da kuma dan dabo, yana yi wa mutanen Samariya abubuwan ban mamaki,
    yayin da yake kiran kansa wani mai muhimmanci.
  mal-mal: എന്നാൽ ശിമോൻ എന്ന് പേരുള്ളോരു പുരുഷൻ ആ പട്ടണത്തിൽ ആഭിചാരം ചെയ്ത്, താൻ മഹാൻ
    എന്ന് പറഞ്ഞ് ശമര്യ ജാതിയെ ഭ്രമിപ്പിച്ചുപോന്നു.
  kkc-kkc: Esino Sebasete mi ma kulodu odoo googoo gooleedoo badebeiso, o hu Saimon.
    Esiga yayo biame susuga o googoo oso goo toowa opusomo opusomo di moodoogamo siloga,
    Samaliya mi toowa mapoo debeli odoo susuga oso ogoloso howoogadeliso. Egeeseelone
    yayo goolee, eyo nediliyo yo tekepo doloso, suwa peliso. Osoloso odoo susuga,
    hu toowa too odoo sabolo osoloso goo mauwe odoo sabolo oso, yayo goo opusomo opusomo
    di moodoo ogoloso, o to mapoo medee duloso tei tooso. Osoloso diayo egeesee takaso,
    “Odoo hagee Godee masi osoloso o hu Kitulugu Toowa,” diso.
  urd-GVR: Wahāṅ kāfī arse se ek ādmī rahtā thā jis kā nām Shamāūn thā. Wuh jādūgar
    thā aur us ke hairatangez kām se Sāmariya ke log bahut muta'assir the. Us kā apnā
    dāwā thā ki maiṅ koī ḳhās shaḳhs hūṅ.
  far-far: Ma laona fere nai, te wane ne to laugo ne satana sa Simon, ma tau na mai
    na wane 'i Samaria ki ka kwele 'asiana ana raoe ne nia sasia ana na lufina ngwai.
    Ma nia ka saea ne nia ta wane talingai 'asiana.
  suz-BL: मेको सहरमी सिमोन नें पाइश्‍शो मुर का बाक्‍माक्‍त। मेको ङोंइती रे सामरीया
    रागी ङा मुर आन कली चटक कोंइशा, ठेयब सुंइ‍सीशो बाक्‍माक्‍त।
  car-NT: Irombo te amy Simon tatynen wokyry moro aitopo po kynakon. Tamoreke kynakon.
    Penaro terapa mo'karon Samaria ponokon enumengapojakon. Poto me kynokari'sakon.
  amp-amp: Nd kmitn wom yimar tohmour rorhu yufat Saimonr. Nd yimar duka memor, “Na
    bro yufayet yimaya.” Nd yimar metroh thu bbrakyuk hingrnefm yo kiret nyinga hingrnefm
    yakitohhato wonk wonk nefm namoatrm Sameria thofm htihato duka memoum, “Barenko,
    nd yimare finji hingrniwar?”
  bht-bht: उस शेहरे च इक शमौन नाऐ दा माणु था, कने सै काफी बकत ला सामरियां दे लोकां
    पर जादू टोंणा करा दा था, सै उदी काबिलियत ला बड़े हेरान थे, कने सै दावा करदा था
    की सै इक महान आदमी है।
  eng-NOY: But before their arrival a certain man, named Simon, was in the city, a
    man practising sorcery, and amazing the people of Samaria, saying that he himself
    was some great person;
