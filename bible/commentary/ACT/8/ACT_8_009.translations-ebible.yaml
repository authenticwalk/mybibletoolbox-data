    y wamracunapis llapanmi Simon ningancunata cäsurnin niyargan: “¡Cay runataga Tayta
    Diosmi yanapaycan paypa poderninwan imaycatapis rurananpä!” nirnin.'
  mox-mox: Ta ʼabaga nana ʼinaya taha ʼoloto ana wawa Saimoni toatoa. Tauna taha tobalavu
