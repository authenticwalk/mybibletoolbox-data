  san-PUN: ਤਤਃ ਪੂਰ੍ੱਵੰ ਤਸ੍ਮਿੰਨਗਰੇ ਸ਼ਿਮੋੰਨਾਮਾ ਕਸ਼੍ਚਿੱਜਨੋ ਬਹ੍ਵੀ ਰ੍ਮਾਯਾਕ੍ਰਿਯਾਃ ਕ੍ਰੁʼਤ੍ਵਾ
