  dwr-ENT: ሺን ሲሞና ጌቴቲያ ኢቲ ቢታኒ ካሴ፥ ባሬና ዎልቃማ ጊ ካዪዲ፥ ሳማሪያ ኣሳ፥ «ላ ሃዌ ኣይቤ ኦራቤ» ጊሲዴ ሄ ካታማን
