  nob-LB: I byen var det også en mann som het Simon. Han hadde drevet med trolldom
    i mange år og hadde stort innflytelse over folket i Samaria. Han påsto seg å være
    noe stort.
  ntj-ntj: Nyangka wati maparntjarra yini Tjayimannga yiwarla palunyangka nyinarranytja.
    Palunyalu tirtu nyinarra maparntjuranytja. Nyangka-ya Tjamiriyala nyinapayi pirnilu
    nyakula kata paarnarraranytja. Nyangkanku yungarralu watjaranytja, “Ngayulu-rna
    wati purlkanya.”
  sxb-NT: Yawangao omuntu oetwa mbwe Simioni. Yawanga na amiire okuweerako na akola
