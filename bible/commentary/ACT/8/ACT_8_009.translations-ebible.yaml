    piki, posini piki pua atea-kola, Samatiya yame wandakali tupamane andoto, moko
    loto, nembo kambua talainipia.
  qul-NT: Chaypitaj uj runa Simón sutiyoj carkan, ñaupajka laykacuskancunawan runacunata
