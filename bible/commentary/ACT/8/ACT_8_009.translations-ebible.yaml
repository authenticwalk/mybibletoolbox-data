    Nöö a ta njan buka ta mbei ën seei bigima.
  qvs-NT: Chay llaktapi kawsarkan suk runa Simon. Ñawpa chay Simonka ñakakushpa kawsak.
    Ñakakushpa aypa runakunata llullachishpa kreyichirkan sumak yachayuk kananta.
  zca-NT: No yezh Samaria re', nzho tu miyi' xa' lë Simón, dizde nzhala, nzhak xa'
