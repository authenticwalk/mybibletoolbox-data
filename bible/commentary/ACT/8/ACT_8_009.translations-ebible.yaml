verse: ACT.008.009
translations:
  kpx-kpx: Isege malaha mole Saimoni keu o kemo ui vani moaga au ebia mai mihatui
    ata lobogevege abu vaveveve ke elehai vikolahalu.
  okv-H: Eto embo vahai javo Simon amo Samaria da ta mihie saruka ere uahija amita
    saruka neite neite ue “Na ivo embora” ainge ijinu
  tbo-tbo: Noka u meyageina lawa gehouna i mamae gowana Simona. Tauna houga gehouna
    mi Samaliya a dewa balabalau ugolinei i koyamehi. Ma i bahena meya naka tauna
    lawa baneina gehouna.
  mal-C: ശിമോൻ എന്നു പേരുള്ള ഒരു മനുഷ്യൻ കുറെക്കാലമായി മന്ത്രവാദം നടത്തി, താൻ ഒരു
    മഹാൻ എന്നു നടിച്ച് ശമര്യാപട്ടണത്തിലെ ആളുകളെയെല്ലാം ഭ്രമിപ്പിച്ചിരുന്നു.
  grc-SR: Ἀνὴρ δέ τις ὀνόματι Σίμων προϋπῆρχεν ἐν τῇ πόλει μαγεύων καὶ ἐξιστῶν τὸ
    ἔθνος τῆς Σαμαρείας, λέγων εἶναί τινα ἑαυτὸν μέγαν·
  bgc-bgc: उस नगर म्ह शमौन नाम का एक माणस था, जो जादू-टोणा करकै सामरिया परदेस के आदमियाँ
    नै हैरान करदा अर खुद ताहीं एक बड्ड़ा माणस बतावै था।
  khz-khz: Vovanugai talima ta etaluwai arana Simona. Kunenai gena megamega e wara
    kalara na Samaria talimara evega-kali-rakavarawai. Matotauna evekilagiwai, ia
    iwavagi,
  deu-TKW: Es befand sich aber zuvor schon ein Mann mit Namen Simon in der Stadt,
    welcher Zauberei trieb und das Volk von Samaria verführte, indem er angab, er
    sei ein großes Wesen.
  zsr-NT: Zoëꞌ niꞌ Simón, bönniꞌ ziꞌal guquëꞌ bönniꞌ udzáꞌ unë́ yaꞌa lu yödz naꞌ,
    len gzxiꞌ yéꞌinëꞌ bunách Samaria naꞌ, gnëꞌ lëczëꞌ naquëꞌ bönniꞌ náctërëꞌ zxön.
  lin-lin: Nzokande, wuta kala, kati na engumba yango, ezalaki na moto moko oyo kombo
    na ye ezalaki « Simona. » Azalaki kosala misala ya maji. Azalaki kokamwisa bato
    ya Samari mpe komimona moto monene.
  hns-NT: Bakie koetjh dien pahiele ek Siemon naam ke aadmie oe sahar me djaadoe karat
    raha aur Saamaaria log bahoet atjambho howat raha. Oe apane ke bahoet biesaal
    samdjhat raha.
  noa-E: Mamʉ mag phöbör ee ĩchab woun ãb Simón a thʉ̈r sim sĩejim aajem. Warr mag
    woun bënkhʉʉn ajim aajem. Mag wounau Samariapienag jaauwai iita tagam khʉʉn khãyaujã
    ʉ̈rʉʉcha chirʉm a jaau nʉrrʉmua õor thum khũgur wai sĩejim anaabá.
  eng-EMTV: Now a certain man named Simon was previously in the city practicing magic
    and astounding the people of Samaria, claiming himself to be someone great,
  mib-NT: Te ini ñuu un néne ɨɨn tēe nání Simón, te tēe tásɨ́ cúu de. Te nde ná tu
    jinū Felipe ñuu Samaria, te yōhyo cánaa ni ñayuu ñuu un cájito i jeē sáha Simón,
    te ni stahú de i ni cahān de jeē ɨ́ɨn tēe cújéhnu téyɨ́ cúu máá de.
  lif-NT2: आल्‍ल तगिआङ्धो खे़न् ये़क्‌यक्‍को सिमोन मे़प्‍मनाबा कित्‍चाक्‍थिक् वये़॥
    खे़ल्‍ले़ कित्‍चाक् याःम्‍बक् चोगुआङ् सामरियास्‍मा मनाहाॽरे़ खुनिॽ निङ्‌वाॽ माःसु
    पिरुसिआङ् वये़रो॥ खे़ल्‍ले़ग आबाङे इङ्‌गाॽए पयम् यम्‍बाआ फाॽआङ् आङ्‌दिङ् लॽरे़आङ्
    वये़रो॥
  xnj-xnj: Hinu pamuji wenuwo kwavili na mundu mmonga liina laki Simoni, mweakitili
    uhavi waki, pamuji wenuwu na kuvakangasa vandu va ku Samaliya, akujikwiha kuvya
    mwene ndi mweitopela,
  mmx-mmx: Keneng ap mo lemenemen lara laradi laasen teren ne Simon. Neni at leventaba
    levenaleng neni gak lox asangu limixin me Samaria mi mo lempanga sangsangu ren.
    Ni ga lok do neni mo i silok tinotno.
  cbr-NT: A ëmanu ca ñubë́ 'ia uni achúshi, Simón cacë, ax 'iacëxa. Usa 'ixun ca a
    unin —'ëx cana bëtsi unicamasamaira 'ai —quixun Samarianu 'icë unicama paráncëxa.
  tee-NT: Para ixt'ajun ju anch pumatam lapanac ju ixjuncan Simón. Ju yuchi alhicujnu'
    ixjunita ju anuch lak'achak'an tus mak'anchich. Chai na ix'a'okxchok'oi ju amachak'an
    anch. Ju yuchi ixtalacasui tachi ju tam xak'ai.
  eng-LSV: And a certain man, by name Simon, was previously in the city using magic,
    and amazing the nation of Samaria, saying himself to be a certain great one,
  cak-NT: Y chupa ri tenemit ri', cuando man jani tapon ri Felipe, c'o jun achi aj-itz
    rubinan Simón. Can jerubanon engañar ri winak ri aj-Samaria roma ri yeru'on. Raja'
    can nu'ij chuka' chique chi raja' jun winak ri can c'o ruk'ij.
  pah-NT: 'Igwete Filipe''ga Jesus Cristo''ga mombe''umbe''ui g̃a pe. —Tupana''ga
    ombuhuruka ga yvya koty nhande pyri, ei ga. Pejikogame ga rehe po ti Tupana''ga
    pe mongoi ojiheva''ero nehẽ, ei Filipe''ga g̃a pe. Igwete g̃a heroviari ganhi''ig̃a
    ojikoga Jesus''ga rehe akwaimbae''g̃a kunhangwera''g̃a no. A''ero ga g̃a mobatizai
    yhya pyvõ Jesus Cristo''gareheva''ero g̃a ndekoro g̃waramo. A''ea rupi Tupana''ga
    ra''uva nduri ve g̃a pyri g̃a nderekovo. Kiro ipajive''ga na jitehe heroviari
    Filipe''ga nhi''ig̃a no Simão''ga. Igwete ga nhimobatizaukari Filipe''ga pe. Ymya
    Simão''ga omonhimomby''a Samariapeve''g̃a opajia pyvõ jipopoaka hete ji javo novĩa.
    A''ea rupi g̃a hopavi Simão''ga nhi''ig̃a rupi a''ero huvihava''g̃a okoteheve''g̃a
    pavẽi. E''i tehe g̃a ga pe: “Agwa''ga ko ipopoakaheteve''ga Tupanamo,” e''i tehe
    g̃a ga pe. A''ea rupi g̃a hopavi Simão''ga nhi''ig̃a rupi. Ombokwara''ara''a ga
    g̃a monhimomby''avo opajiro g̃waramo. Emo kiro hendukaturame Filipe''ga nhi''ig̃a
    g̃a gwerovia hete ga onhimobatizauka. Simão''ga g̃a javijitehe gwerovia no. Igwete
    ga nhimobatizaukari Filipe''ga pe. A''ero ga rekoi Filipe''ga pavẽi jipi onhimomby''avo
    hepiaga Filipe''ga japojaporame ahemonhimomby''ava''ea. Aerẽ ojipe''g̃a Samariapeve''g̃a
    mombe''ui Jerusalém me. —Samariapeve''g̃a g̃wendu katu kiro Tupana''ga nhi''ig̃a
    Jesus''ga mombe''ua, ei g̃a g̃a pe. Jesus''ga moirũhara''g̃a ikwahavame kiro g̃a
    ei Pedro''ga pe a''ero: —Heregwovo kiro Samaria pe g̃a ndepiaga a''ero. João''ga
    ti toho nde rupi no, ei g̃a ga pe. —Kwa. Oroho ti a''ero nehẽ, ei Pedro''g̃a g̃a
    pe. A''ero g̃a jogwerohoi Samaria pe Jesus''gareheve''g̃a pyri. G̃a ndepiagame
    Pedro''g̃a nhi''ig̃i Tupana''ga pe: —Embuhu kiro eja''uva g̃a pyri g̃a nderekokatuavo.
    A''ereki nduri ve, ei g̃a Tupana''ga pe.'
  sja-NT: Mamĩda mama bapachi eperã t'ɨ̃jarapatap'edaa Simón. Mãgɨpa petau tau k'awaa
    baji mãik'aapa ma eujãdepemaarã k'ũra p'e iru bapachi ichia oo bɨ k'aurepa. Mapa
    ãchi t'ãide eperã waibɨak'a bapachi.
  xed-xed: Tsaw mamu sana mndu ta hgu lu ka Simuŋ ma tsa luwa ya. Nda kɗa fitikani
    ma tsa luwa ya ta ksa slna nda zava. Ta zləŋ nda zləŋa mnduha ma luwa Samari.
    Ka mndu dagala klafta tsi ta ghəŋani.
  mks-NT: Ta mé ñuu cán na̱sahi̱in in da̱ ta̱jí naní Simón. Mé Simón yóho na̱sa̱cuu
    da in ta̱a, da̱ na̱jándahvi ña̱yivi Samaria cán jáchi̱ na̱sacachi da ña̱ cúú dá
    in da̱ íin ndiva̱ha sa̱ha̱.
  gfk-S: Ma ta ikino taman iga mon tike turadi, a hinsana ne Saimon, ma a ut na ser
    magirmagir ie. Igit hangalabo ira matanabar me Samaria. Igit sasa butbut be aie
    a tamat na turadi ie.
  bmu-bmu: Sösöŋgai ahöyökmö, Samaria siti miaŋgöreŋ suŋa jinaŋ azi kun qetŋi Saimon
    malök. Yaŋön (yara) yambu tosatŋi qarösoŋgo amötqeqe nup memba Samaria ambazip
    welipköm eŋgiiga malget. Mewö malgetka “Azi öŋgöŋgöŋi akzal,” jiba nanŋaŋgöra
    möri öŋgöyök.
  dgz-dgz: Wam ame gapan, at Sameria gapan, apan da yaua Saimon, banao pa sewa ame
    gwanap taiwandin. At Sameria nagirewa yawan seke tan no i kap waiwanumun. Saimon
    mek ingane yaua wabawarame aritawa apane da wa taiwandin.
  eng-GNV: And there was before in the citie a certaine man called Simon, which vsed
    witchcraft, and bewitched the people of Samaria, saying that he himselfe was some
    great man.
  zaa-NT: Gùdua ttu nubeyu' láą Simón, chìa gutsá ną́ huatsaa' nna yala bethacca'ỹíą
    ca enne' Samaria nna yala enne' ỹeni belaba latsi'į uccuą.
  eng-WEBSTER: 'But there was a certain man called Simon, who before in the same city
    used sorcery, and bewitched the people of Samaria, giving out that himself was
    some great one:'
  guh-guh: 'Bajarapatomarata Simónvënënë ponapona. Bajaraponë jivi pejorobabiabinë.
    Bajayajebi daxita Samaria nacuapijivi yamaxëitojorobaponapona. Simón jumai tsabiabi
    bajarapatomarapijivijavabelia: —Xanë bitso jivi taxaniavaetsinë, jai tsabiabi.'
  bon-bon: Pui babo cewe cabu yepä biname ngii Simona te enajige. Mage padare cama
    tabe Samariya biname bine cälu te ätime jaawenemuge teeme piiseba mule ca. Tabe
    jiicemige egä tabe babo biname ge.
  nhw-BL: Huan itztoya nepa se tlacatl itoca Simón catli tlen huejcajya momajtoya
    tequiti quen se tetlajchihuijquetl ipan nopa altepetl. Huan quincajcayajtoya miyac
    masehualme ipan nopa estado Samaria. Teilhuiyaya para quipixqui hueyi tequiticayotl.
  mgw-mgw: Kwaai na mundu yumo ywakemelwage Simoni, ywaatamage mukilambo si'si'lu'si'lu'
    bu'ka kwai'mbu', ywembe apangage makowe ga bwabi' na kwapanga bandu ba Samalia
    basangale, na aipunage panga ywembe mundu nku'lu',
  swh-ONEN: Basi mtu mmoja jina lake Simoni alikuwa amefanya uchawi kwa muda mrefu
    katika mji huo akiwashangaza watu wote wa Samaria. Alijitapa kwamba yeye ni mtu
    mkuu,
  wbi-wbi: Lol pe alyale umunhu jumonga n'kate mulikaja Lila mulitavua lya mwene Simon,
    juno alyale ivomba uvuhavi; vunho alyavombile Kati avanhu vadeghe mukisina ikya
    Samaria, pano akatisagha umwene munhu kyongo.
  bba-bba: Durɔ ɡoo wɑ̃ɑ wuu ɡe sɔɔ, wi bɑ rɑ nɛɛ Simɔɔ. U rɑ n kɑ dobo dobo mɑɑmɑɑki
    dɑbiru mɔ̀ Sɑmɑriɡibun wuswɑɑɔ, u mɑɑ tii ɡɑrisi tɔn boko.
  eng-KJVCPB: 'But there was a certain man, called Simon, which beforetime in the
    same city used sorcery, and bewitched the people of Samaria, giving out that himself
    was some great one:'
  kgk-NT: Ha upe-py oĩ kwimba'e héry va'e Simão, anháy arandu-rupi hi'arandu va'e.
    Pedro-rami teĩ héry va'e. Hexapyrã-rupi mo'ã hembiapo oiko-vy ramo, omopondera
    uka ójehe entéro Samaria pygwa kwéry-pe gwive. “Opamba'e-rehe xe pu'akave xe”
    he'i mo'ã ójehe.
  waj-waj: Sirigauduu ivaki varuu vaidi voovai nnutuuvo Simoono vaa hokoba suai ivaki
    varioo saaka pieera aataruuvaa uududuu gioonna kiaapuuya ivaa teeda pinaama nnikiarairavai.
  cpy-cpy: Roo kanteencha eenitatsi janta iitachari Simón, sheripiyari naawita paerani.
    Ramatawitaki osheki atziri janta Oshitekii-toniki. Osheki ikantakaapero-waetaka.
  mpx-mpx: Tokukula etega alana Saimon iyoho panuwa o elana, sauga i yapu kukula i
    awaawaginol inoke wana siba o kaiwena Sameliya gamagaliliyau gegewel nuwaliya
    i ahe. I ba tage iya gamagal bwabwatana etega,
  wbp-wbp: Yalirla kirringka Jamariyarla, jinta-karilpa wati nyinaja yirdiji Jimani,
    ngulajulpa nyinaja ngangkayi-kirli-piya. Kala-nyanurla pulka-pungu nyanunguju
    wiri nganta. Manu kala warrarda warrki-jarrija warrkingkaju nyiyarningkijarrarlaju
    ngulaju milparniwarrarla ngangkayi-kirli-piya. Kujalpalu yapa-karirli nyangu kuja-kurra,
    ngulakujulurla paa-karrija-nyayirni wardinyi-karrikarri.
  luo-luo: Ne nitie ngʼat moro miluongo ni Simon. Ngʼatni nosebedo katimo timbe jwok
    e dala mar Samaria, kendo timbene nomako dho ji duto. Nosungore ni en ngʼama lich,
  nhe-NT: Huan itztoya nepa se tlacatl tlen itoca eliyaya Simón tlen huejcajquiya
    momajtoya tetlajchihuía ipan nopa altepetl. Huan quincajcayajtoya miyac tlacame
    ipan nopa estado Samaria. Teilhuiyaya para quipixqui hueyi chicahualistli.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܓܵܘ ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܫܸܡܹܗ ܣܝܼܡܘܿܢ ܕܟܹܐ ܥܵܒܹܕ ܗܘܵܐ ܚܸܪ̈ܫܹܐ،
    ܘܡܲܥܓ̰ܸܒ ܗܘܵܐ ܠܐܢܵܫܹ̈ܐ ܕܫܵܡܪܝܼܢ ܟܲܕ ܒܹܐܡܵܪܵܐ ܒܘܼܬ ܓܵܢܹܗ ܕܚܲܕ ܐܢܵܫܵܐ ܓܘܼܪܵܐ ܝܗܘܵܐ.
  esk-NT: Taavrumaniguuq nunaaqqimi iñuqaġniqsuq atiliŋmik Simon-mik. Ilaa quviġutchaktitchiñiqsuq
    Samaria-ġmiunik aŋatkuułikun aasiiñ uqaviutigiplugu kamanaġasukniaqhuni.
  msb-msb: Niyan, may tawo na an ngaran si Simon na dati na nagahimo sin salamangka
    sa syudad kag ginakangawahan san katawuhan sa nasyon san Samaria. Nagahambog ini
    na siya kuno may dako na poder.
  cpa-NT: Ja³jøng² mi³guǿ¹³ jan² dsa² tsen² Simón, dsa² dsi¹² jǿg³ he² hi² chian²
    dsa². Dsogh¹² dsǿa¹² dsa² chian² Samaria hi² jmo¹² dsa² héi². Di³ juúh²dsa hŋiah¹²dsa
    hi² lán¹²dsa dsa² juanh¹².
  dso-dso: ସମରିଆ ଜାଗାଇ ସିମନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ଜନ୍ତର୍‌ ମନ୍ତର୍‌ ବିଦିଆ କରିକରି
    ତେଇର୍‌ ଲକ୍‌ମନ୍‌କେ କାବା କରାଇତେରଇଲା ।
  meu-meu: A tau ta ladana be Simona; gunaguna una hanua lalonai babalau karadia e
    karava, hanua taudia e hahoadiava, e tomava ia sibona herea-mikamika tauna.
  yva-NT: Vatan inta apa tame mirati Simon no no munije umaso rai. Opamo nugoenta
    po nyovara kakai raugav muno vatano Samaria unantaive ai. Simon opamo kangkamambe
    taune ai pare opamo vatano apa tame ntitije pa.
  dgc-dgc: Te esa a lélake ta éya a ti Simon i ngahen na. Dati siya a mégimet ta pégtakaan
    du tolay sa, da bihasa siya a mégsalamangka. Nagpataas siya ta sarili na ta pamag-itan
    na galing naa.
  zpm-NT: Ga no tib meṉ ne rooḻ diidz dox, lë Simón. Ye me rzee zdoo miech grë ncuaaṉe
    ruṉ me. Nzianle iz sca noquidie me zho, grëse meṉguiedz ruṉbey me, haxta niats
    rac me rnee me guieṉdraa cho zig me. Grëse zho, haxta grë zha non rbig lo me,
    rzac zho lëë poder ne rap Dios ga nacnie me.
  hix-NT: Àto nehxakon hatà, toto. Semawu rma noro hatà. Yaskomo rma mok nehxakon
    hatà. Eryehokano ynye ro rma mok nehxakon hatà, àto, owto ho. Ehonomnà xaxa uro
    ha kanye ro rma mok nehxakon xarha tà. Noro hoko rma, noseryehoketxkon hatà, Samaryayana
    komo, Feryepe yomokhàra ro rma haka. Koo, ehonomnà xaxa moson hamà, kanye rotho
    me nehxatxkon hatà, Semaw hoko.
  sim-sim: Hako ma lar yanga orok lindari ri. Hi orhi Saimon oria. Or entlembantlen
    sindari ma ria. Mbele mbele apsham apshamhi indingan or uhu, �An kwambu nga na
    nanda nira.� Karem or mbaha orhinjik yerkujindari ri.
  npi-ULB: तर त्यस सहरमा सिमोन नाउँ गरेको एक जना मानिस थियो जसले पहिले जादुगरी गर्ने
    गर्थ्यो । त्यसले एक प्रभावशाली मानिस थिए भन्‍ने दाबी गर्दै तिनले सामरियाका मानिसहरूलाई
    छक्‍क पार्ने गर्थ्यो ।
  cgc-cgc: May mama na dati na manugmadyik na ngaran din Simon. Kanen an naan gaistar
    ta yon man na syudad ta Samaria na naan dya gabuat Felipe an ta mga katingalaan.
    Ta kalugayen en na timpo, napatingala gid Simon mga Samaritano an ta iya na abilidad
    ta pagmadyik daw gapabugal kanen an na bantog na ittaw.
  tim-tim: Akto kepia ain luâk kâmbokŋe siâ malep kotŋe Simon arekŋe ikiŋe hâkŋe mem
    agatmâ bâleŋe sait keiŋe keiŋe mendo ekmâ ongâyeŋe hogom nâŋgaŋbiâ humo akto mali.
  yor-yor: Ṣùgbọ́n ọkùnrin kan wà, tí a ń pè ní Simoni, tí ó ti máa ń pa idán ní ìlú
    náà, ó sì mú kí ẹnu ya àwọn ará Samaria. Ó sì máa ń fọ́nnu pé ènìyàn ńlá kan ni
    òun.
  wos-wos: Du nak déka xi Saimon wun getéfambu dé re. Hanja foo tuta laku yakwa du
    dé. Yandéka di samariana du takwa xéta di déka saré waréké. Saimon dé wa, “Wuni
    némafwi du wuni.”
  emp-NTPO: Jãĩbana Simoʌ̃ abadada mama b̶asia. Ara idjida dji dromada crĩchabid̶a
    bẽrã Samariad̶ebemarãra cũrũga erob̶asia.
  eng-F35: Now a certain man named Simon was in the city first, practicing sorcery
    and astounding the people of Samaria, affirming himself to be someone great,
  ind-ind: Namun, di sana ada seorang tukang sihir bernama Simon. Dia sudah lama membuat
    warga Samaria terkagum-kagum dengan ilmu sihirnya. Karena itulah para penduduk
    percaya padanya waktu dia mengaku sebagai orang hebat.
  pes-OPCB: در این میان، در شهر سامره مردی بود به نام شمعون که سالهای سال جادوگری
