  nag-nag: Kintu ta te Simon koi kene ekjon manu thakise, tai jadu montor kori kene
    Samaria manu khan ke asurit kori dise, aru tai nijorke ekjon dangor manu ase koi
    thake.
  eng-OEBCW: There was staying in the city a man named Simon, who had been practicing
    magic there and mystifying the Samaritan people, giving himself out to be some
    great being.
  knj-NT: Ey jun winaj chi yij sbi Simón titu'. Caw chi etnewi ánima, yutol chi yala,
