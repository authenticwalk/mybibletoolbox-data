    ama chun milen khat kahi tia Samaria mite chu kidang satah-a anaumsah ahi.
  mar-mar: शिमोन नावाचा मनुष्य त्या नगरात राहत होता, तो जादूचे प्रयोग करीत असे; त्याच्या
    प्रयोगामुळे शोमरोन प्रांतातील लोक आश्चर्यचकित होत असत, तो स्वतःला फार मोठा समजत
    असे.
  snp-snp: Ido numuna meya ayalo ya we ma nemo kuliya Saimoni yakafo kamena fana kibe
    lusa ki-ki ito, Samalia minamo wenena muki netawa koliti elegiyae. Wewa aimola
    kuliya olu faka loto, Namo kuline nemo we minowe, lito
  isl-isl: Maður nokkur hét Símon. Hann hafði verið galdramaður árum saman og mjög
    áhrifamikill. Leit hann stórt á sig vegna galdranna sem hann vann. Sumt fólk í
    Samaríu talaði jafnvel um hann sem sinn Krist.
  spy-NT: Kimii ꞉chēēbsookēyoontēēt ake kiriinkoonooto nyēē /kikēēkuurēē Simōōni nyēē
    kiyēyē mosoonkoyeenikyii. Kiyey ꞉chiichoo kuu nyooto kut kikiikoolat ꞉biiko miisin
    ām *Samaaryaa. King'āsē keey kule inee ku chii nyēē wōō miisin.
  xnn-xnn: Wada abes nan am-ama ay kangadan is Simon ay somasalamangka. Masdaaw nan
    iSamaria isnan kabaelana. Men-et-etek siya ay mangwani en siya et nangato ay ipogaw.
  mwe-mwe: Bhai, bhashinkupagwa bhandu bhamo bhashemwaga a Shimoni bhatenda kwiiniya
    kwa ikubho yabho ya shiabhi na bhandu bha ku Shamalia bhatendaga kwaakanganigwanga.
  tte-tte: Na tokukula yabo esana Saimoni iyaele yanuwane koina yo sauga imamalawe
    kukula iyapayapaisowa yo ana sonogane kaiwena Sameliya tomoliyao meuloili nuwali
    iyai. Sauga meuloina iba yakato iya tomo lalakina yabo.
  tcs-tcs: Nau wea da biliz, i bin gad wan maidman i bin stap, neim blo em Saiman.
    Po longtaim em bin meke ol pipol de nadakain akan prom dem maidsamting blo em.
    Em bin meke emselp impotant bigman blo da biliz.
  hlt-THB: Ce a khawk khuiawh Simon ak mingnaak thlang pynoet ing miklet sai nawh
    Samaria thlangkhqi ce amik kawpoek ana kyi sak lawt hy. Amah ingkaw amah ce thlang
    mailai am amyihna kqawn qu hy,
  soq-soq: Samaria bolawa sa bedewe wene apanawa ebowa Saimon wandie. Me walama daumawa
    wene dewawa dewasadie ita Samaria apanawa wanuaumodie meba ebowa debamasadie wadiase,
    “Ne ipa apana debamawaida wainedina.”
  qub-qub: Chaychömi Simón jutiyoj brüju runapis caycaran. Payga «yachajmi cä» nishpan
    ñaupapitana Samaria runacunata riguichiran.
  att-att: Á naggián gapay ta ili yù laláki nga mangngágan ta Simon, nga minágganánitu
    nga mamappállâ sù ira tatolay ta Samaria sù angnga-angnguá na nga májik. Mappeddaráyaw,
    á kinagi na nira ta aggina yù makáwayyá.
  bki-bki: Mia beamu, ka napano Vilip maka rimei ea vio Sameria nei vo, be jum̃aliano
    tai naio jo, napano siano Saimon. Jikar bogo be nua ruei, naio bar semei telabo
    a jom̃a mim̃auka vite telabo jibe na, mila ana naio jom̃a berial naio ber naio
    be toro dolu tai, naruei tomu nalo na tanobuku na nalo aju amiilo toru bogo nonovio
    kanio.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú gwe zaa zĩ òdi pinɛ Simↄ. Àdigↄ̃ daboyã kɛ à bò Samariadenↄ
    sarɛ, akũ à a zĩda dìtɛ gbɛ̃ bɛ̀ɛrɛde ũ.
  mcp-mcp: Í njúl nə́ ŋgwɔ́l múúd nyə á dʉ bə ŋgwə́la wɔɔŋgʉ́d nə jínə́ nə́ Shímun.
    Muud wɔɔŋgʉ̂ nyə á dʉ sá májig, buud bɛ̂sh wâ Samaríya bwə́ mú dʉ bul káám nyə,
    nyɛ mú nə́mə́ dʉ jaaw nyúul nə́ á bul bə.
  hat-hat: Nan lavil sa a te gen yon nonm yo rele Simon. Metye l' se fè maji. Simon
    sa a te yon sezisman pou tout moun Samari. Li te fè tèt li pase pou yon grannèg.
  npl-NT: Ompa Samaria ochantitoka se tlakatl non itoka Simón, ye achto otetlajchiwiaya
    iwa okinkajkayawaya n tlakah non ompa ochantitokah, iwa nochteh okimiliaya ye
    weletini.
  bgg-bgg: Simon beng pha bran jia de thiichiih shii rai ne um iang. Ai de awai misia
    è Samarithan pho shii anomuluii pha bliathek rek ne yao, ai de bajo boh pha bran
    ji ro.
  eng-TCENT: Now a man named Simon had previously practiced magic in the city and
    amazed the people of Samaria, declaring himself to be someone great.
  eng-BSB: Prior to that time, a man named Simon had practiced sorcery in the city
    and astounded the people of Samaria. He claimed to be someone great,
  cpu-NT: Iro kantacha tzimatsi janta paitachari Simón. Sheripiyari inavetaka pairani.
    Jamatavitake osheki atziri nampitachari Samaria-ki. Osheki ikantakaaperovaitaka.
  san-ASM: ততঃ পূৰ্ৱ্ৱং তস্মিন্নগৰে শিমোন্নামা কশ্চিজ্জনো বহ্ৱী ৰ্মাযাক্ৰিযাঃ কৃৎৱা
    স্ৱং কঞ্চন মহাপুৰুষং প্ৰোচ্য শোমিৰোণীযানাং মোহং জনযামাস|
  tod-tod: Kaite zunui ta ɠɛni taai naa zu, daaseigi ga Simɔn, é ɠɛni molikula fai
    ɠɛɛzu, é Samali nuɓusɛiti pɛ daavɔɔni, é ɠɛni ɓɔɠɔ lɛɛzu ga toɠa ga nu wola.
  tac-NT: Alé 'mi we'ká riógichi asale bilé rió Simoni anilime. 'We inílame nile alué
    rió, 'we sujkurúgame. Tabilé machile ralámuli alarigá 'sime ko alué rió. 'Lige
    suwábaga alué Samaria ejperégame 'we e'nagá mochile alarigá 'sichi alué rió. Bo'neko
    wa'lula korile.
  eng-WEBPB: But there was a certain man, Simon by name, who used to practise sorcery
    in the city and amazed the people of Samaria, making himself out to be some great
    one,
  gfk-H: Ma ta iakano pisa na hala ga mon tiga tunatuna, hinsana Saimon, ma a tena
    ser magirmagir ia. Ma ira mataniabar ma Samaria diet git pongpong tana. Git laalat
    bia ia a tamat na tunatuna.
  viv-viv: Tu medema melalai-nadi againe kaliva saꞋeyana gimiyami, ana egana Saimoni,
    ada boi tuwaina givebutu tokwelikweli yadi faisewa giꞋabiꞋabina, ada au hida yana
    faisewa againe miSameliya moyaꞋaidi giꞋiveyaulowogidi. Gigahe vaita bana kaliva
    kikaiwabuna, ada kaliva moyaꞋaidi, lakahidiyao kadu kabiꞋodiyao, yana gahe hinogali-hagihagiyena.
    E, higahe higayo, “Bana hida kalivai-nadi vaita Yaubada amine, higa ana egana
    Tofaiwala-moꞋa.”
  yao-yao: Jwapali mundu jumo liina lyakwe che Simoni juŵatendaga usaŵi mmusi mo kwa
    moŵa gamajinji ni kwasimosya ŵandu ŵa ku Samalia, achilitendaga kuti jwelejo ali
    jwankulu.
  tgp-tgp: Tamlohi matea hijana Simon enia mo lo mahumahu na suihan tiapolo ale mo
    lo vai na hinau mar̃urahi tavera hin jara atu mo tuai moiso, mo lo verea vara
    enia tamlohi tavera matea.
  auc-NT: Wacä idö tömengä ëmöwo Timönö ïñömö tömengä adoyömö quëwëninque wënæ tönö
    wantæpiyæ̈ cæcä ïnongäimpa. Ïninque Tämadiabæ quëwënäni tömänäni, Æbänö nanguï
    cæcää, ante guïñente wæyönänite tömengä, Në idömo ïnömo inte botö ïñömö edæ nanguï
    cæte beyæ̈ ñæ̈ñæ̈mo pönï ïmo aedäni.
  kbc-NT: Icoa nokododi onini ica ɡ̶oneleegiwa ane liboonaɡ̶adi Simão one akaaɡ̶ini
    me oxikoneɡ̶egi, odaa iditawece niɡ̶ica niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a
    Samaria oyopo. Simão dinabaketibece, mee ica me ɡ̶oneɡ̶egi.
  bmh-bmh: Du tub go gue uzan dacaneu, gonugau wanib Saimon. Go umkoskos oz ze eim
    gugeg beu beu mina, Samaria agaigan duailel uligaimai, petak aimai goagal oiagab
    petak emenin. Gonug enaneu, “Iz du banou”.
  ctu-BL: Juntiquil winic i c'aba' Simón, tsa' bʌ i cha'le wujt ti yambʌ ora, cabʌl
    tsi' loti tejclumob ti Samaria. Tsi' subu i bʌ ti ñuc.
  meq-meq: Ahəl niye na, ndoweye andaya ka dala i Samari eye niye. Ndoweye niye na,
    tə zalay Simoŋ. Neŋgeye na, a gawa maharam zla anəke bay ada maharam ŋgay nakə
    a gawa aye na, a gawatay a ndo i gəma niye hay hərɓaɓəkka. Ma mədzal gər ŋgay
    na, a gwaɗ neŋgeye ŋgwalak i ndo.
  noa-H: Mamʌ mag p'öbör hee hĩchab woun hãb Simón ha t'ʌ̃r sim sĩejim haajem. Warr
    mag woun bënk'ʌʌn hajim haajem. Mag wounau Samariapienag jaauwai hiita tagam k'ʌʌn
    k'ãyaujã hʌ̃rʌʌcha chirʌm ha jaau nʌrrʌmua hõor t'um k'ũgur wai sĩejim hanaabá.
  alp-NT: Kai me kota mere ile sae me eni nane Simone, tamata maka atia bei akmena
    sa. Hoko pusue tamata me otoi Samaria esi herane. Kai ilemake be ile tamata rebe
    eni kbasa elake.
  san-VEL: tata.h puurvva.m tasminnagare "simonnaamaa ka"scijjano bahvii rmaayaakriyaa.h
    k.rtvaa sva.m ka ncana mahaapuru.sa.m procya "somiro.niiyaanaa.m moha.m janayaamaasa|
  kbq-kbq: Ana rankumatera, Saimoni'e nehaza ne'mo, afa' vahe'mofo avu'ava'za eri
    fore huvava nehia nera mani'neankino, Sameria vahera huzamerige'za tusi'a zamagogogu
    nehu'za antri nehageno, agra ra ne' mani'noe huno hu'ne.
  kbh-kbh: Pero canÿe pueblents̈e Samarioca inamna canÿe boyabása, Simón ca uabainá;
    cha tempo inamna canÿe bocjuaná y chë Samarioca ents̈anga chabe soyëngama imojánenjnanaye.
    Cha yojánichamo cha canÿe uámana ents̈á canjamna ca.
  ron-LSB: Dar era un om, pe nume Simon, care făcea vrăjitorii în cetate și care uimea
    pe locuitorii Samariei, dându-se drept un mare om.
  pon-pon: A ol amen ad a Jimon, me kin wun ani maj o, kotokotaue men Jamaria, me
    inda duen pein i, me i me lapalap.
  nhe-BL: Huan itztoya nepa se tlacatl tlen itoca eliyaya Simón tlen huejcajquiya
    momajtoya tetlajchihuía ipan nopa altepetl. Huan quincajcayajtoya miyac tlacame
    ipan nopa estado Samaria. Teilhuiyaya para quipixqui hueyi chicahualistli.
  sps-sps: Te kaa me na isen a mes tana ngats fan tsian, koo rori Saimon. A mes a
    fifiamatsuan, a viraako tan fo nainy te naa en. Vainy tana gum fan iny Samaria
    natiny toobo ror ya te kat fi non ya na foka to, ri te saar ir, sen Saimon tsue
    of rari, “Anyon a mes a karap.”
  wnc-wnc: Siwan aminu tapatu you wanggapmane nana umana Saimon ngang iniking. Ita
    tupa wamu asinggan anzing yakut, “Na umana kayaapa,” ngang yayuk gaam payamuke
    iak pasiwan you wanggapmane nana aminda kake nangaakan natapbing.
  bus-bus: Gↄ̃gbɛ̃ kee kú gwe zaa zi wè benɛ Simↄ. Ègↄ̃ dabuyã kɛɛ à bↄ̀ Samariadeenↄ
    saɛ, ben à a zĩnda dìɛ gbɛ̃ bɛ̀ɛdee ũ.
  gub-BL: Amo awa wiko a'e pe a'e. Ximàw her romo a'e. Kwehe uzapo purumupytuhegatu
    kar haw iko a'e pe har wanuwa rupi. — Aiko tuwihaw ikàg ma'e romo ihe, i'i oho
    iko Xamari ywy rehe har wanupe.
  imo-imo: Samaria kombu taun kanona iye te molorumu. Iyemunga imbi Saimon. Keri kuromani
    yu liko tapondoringimunga yuni na iye awilimu, na imbi moromo nimbe ala torumu.
    Samaria imbomani pali ulu terimuma kanokolio konopu awini liko munduringi.
  boj-boj: Qure dia quñam tamo bei soqnej aqa ñam Saimon. A nami quñam gargekoba yoqnsiqa
    aqa segi ñam soqtoqnsiqa maroqnej, “E tamo kobaquja.” Degyeqnaqa tamo uŋgasari
    qure dia soqneb qaji naŋgi a ulaiyoqnsibqa biŋiyoqneb.
  eng-DRA: 'There was therefore great joy in that city. Now there was a certain man
    named Simon, who before had been a magician in that city, seducing the people
    of Samaria, giving out that he was some great one:'
  knf-knf: Ñiinţ aloŋ i bajaaŋ bado Ŧimoŋ anjonuŋ ţi ubeeka mënţ awo da. Ulempul uwo
    pdo kado dayaamu, aji do bañaaŋ kañoŋar maakan. Ahomp aji awo ñaaŋ naweek,
  san-KHM: តតះ បូវ៌្វំ តស្មិន្នគរេ ឝិមោន្នាមា កឝ្ចិជ្ជនោ ពហ្វី រ្មាយាក្រិយាះ ក្ឫត្វា
    ស្វំ កញ្ចន មហាបុរុឞំ ប្រោច្យ ឝោមិរោណីយានាំ មោហំ ជនយាមាស។
  arn-NT: Welu mülerkey tüye mew kiñe wentru Simon pingelu. Kuyfi inaniekerkey kalku
    dungu ka ngünenkakerkefi Samaria tuwchi pu che. Rume falintuwkülerkey ñi femngechi
    wentrungen mew.
  zas-NT: Per luguiedx zii guyu tijb bén brii laj Simón, diizd gocli rüjnman guialbidxaa
    persi rusquieeman bén Samaria ree, rüjnman bén lasajc.
  ken-NT: Mmǔfú anɛ áká nnyɛ́n bɛ́ Símun achí nyaka ɛtɔk ɛyɔ nkwɔ. Abhak mǔnjɔ.
    Anaŋ ákʉ̀ nyaka mɛnyɨŋ ɛbhɔ ndu ɛrɔri mpok, andɛmɛ nɔkɔ bɛ́ yí achí ɛtaŋtí
    mmu. Bǒ Samária babhak maknkay bɛ́ghɔ mɛnyɨŋ ɛbhɛn yi ákʉ̀.
