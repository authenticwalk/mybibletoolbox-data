    lɛ wen nu wee mvu wvu baay.
  row-row: Sia naa hambu atahori mahineꞌ sa, naran Simon. Eniꞌ a dooꞌ ena, ana pake
    nitu mahine na neu atahori Samaria ra. Ana koa-koaꞌ ao na nae, “Au ia, manaseliꞌ!”
  msy-msy: Gumazir mam an ziam Saimon, a fomɨra Samarian nguibamɨn ikia mirakelɨn
    ifavarir kuraba dagh amima, Samarian gumazamiziba an ganigha nɨghnɨzir avɨribagh
    ami. A kamaghɨn mɨgei, “Kɨ gumazir ekiam.”
  agg-agg: Ŋga nindou mamɨ ahandɨ ndürɨ Saimon ranɨ ŋgoafɨhü manüŋgu. Ai hɨmoarokora
    randeimbɨyu, ranɨyo asu Samariahündɨ ai hepünɨmehindɨ. Saimon ai hoafɨyu randühɨya,
    “Ro adükar-anahɨ,” yahu marandamboyei, amoŋgohoandɨ asu akohoandɨ muŋguambo ahandɨ
    hoafɨ wudɨpoaporɨhi hɨmborɨmayei. Nindou ranai hoafɨyeihɨ seiya, “Nindou ra ŋgɨnɨndeimb-ani
    asu ŋgɨnɨndɨ ra Godɨndɨ nahurai adükar-ane,” sei marɨhündɨ.
  ptp-ptp: Xomxo ti dô Samelia lê nêbê Saimon. Saimon mi yong i nêbê i xomxo levac
