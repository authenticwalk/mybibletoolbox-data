    qabudi inuavoqana ena fewa waiwaidi weaqina.
  kew-kew: Go adaare-parare aa meda nipuna bi Saimon pirisa. Go aare nipu yaina pia
    aa ya-pulu Samaria su-para piri onaa rayome nipu paala omesimi. Nipumi ni ora
    aa mudu sa-pulu onaanumi nipuna puri adoa paala omesimi.
  dww-dww: Noḡonenama tauḡoma isanama Saemon tauna ginauri meagai nopone ya voiedi
    be Samaria banegidima matabudi tauna a basebasena, be tauna ya seḡaseḡara munaḡena
    da kabe banaga dosina.
  twi-ASANTE: Na ɔbarima bi te saa kuro yi mu a wɔfrɛ no Simon a ɔyɛ nkonyaayifoɔ
    a ɛsiane ne nkonyaayie no enti, na Samariafoɔ pii gye no di. Na ɔyɛ obi a ɔhoahoa
    ne ho sɛ ɔdi mu.
  aoj-aoj: Eaꞌ anona aman nape agilinama Saimon. Aman anamba fowaꞌ nandaꞌ naohi ufiali
