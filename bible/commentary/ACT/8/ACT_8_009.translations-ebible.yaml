  mdy-ETH: ዬኖ ካታሜሎይዳ ሲሞኦኔ ጌይንታ ፔቴ ዓሲ ዓኣኔ፤ ዬይ ዓሢ ካታሞይዳ ዦዋቶና ዓኪ ባኣዚ ማዺ ማዺ ሳማሪያ ዓጮይዳ
