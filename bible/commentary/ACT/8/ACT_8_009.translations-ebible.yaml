    Samariaisi a malamafeꞌ hiahiam aꞌowaꞌ. Aman anamba naꞌias naꞌi, “Aeꞌ aman dembiwai.”
  cbv-cbv: 'Caán tʉ́tchidih bóo Simón wʉ̃t jʉmni, jióhni ãt jʉmʉp wʉt jĩ. Pánihna,
    caán tʉ́tchidih moondíh jióhnit ded pah ĩ chãjatdih ãpĩ́ chãj jʉ́ʉtʉp wʉt jĩ.
    Páant ã chãjachah enna, caanjĩ́h moón en wʉ́hi bejnit, Simóndih ĩt ʉ́ʉmʉp wʉt
    jĩ. Nin pah ãpĩ́ niijíp wʉt yʉh jĩ: “Weem páh jéihni bita wihcan caá. Dedé weemdíh
    jʉdhcan caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen man awl anɨb ak, bɨ olap yolɨgup, yɨb ne Saymon. Ne kuj gɨl, yepɨs
    agɨl agolɨgup, Yad bɨawl agolɨgup. Samaliya binɨb kɨli nɨŋɨd gos kuŋay yɨbɨl nɨgelɨgɨpal.
  jic-NT: Yom pjaní ne'aj Simón lotsja jupj. Lapanenpan cus tjap'acj p'a casá la mijis
    yom p'in ma polel liji jinwá. Gente ne'aj pajal yólatsja jupj la tjiji mpes. Jupj
    jostsja pjü yola püné way jupj.
  zap-NT: Per nga wuu te mgyeey ne la Simon ne che wakxche rlaa gyelebruj, rkade men
    men-Samaria, rlaa men zegne rlaa mén ne kesentyent non.
  wer-wer: Akun pötak kak taprek omën namp wëa pim yapinte Saimon pi kempre pölang
