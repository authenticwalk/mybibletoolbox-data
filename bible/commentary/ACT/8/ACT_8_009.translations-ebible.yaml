  txq-txq: Numa kota naa hambu hatahori malelak esa, nade Simon. Doon seli ena, ana
    pake ndia koasa makiun fo ana teka-doki hatahori Samariar. Ana koa aon nae, “Au
    ia, hatahori ta hohoꞌak!”
  aaz-aaz: Anbi kota naan, anmuiꞌ atoin ahiint es, kaan ee naiꞌ Simon. Nahunu te,
    in npaek in reuꞌ raut ein neu abitan Samaria. In naꞌnaeb in tuan, ma naꞌuab am
    nak, “Sekau on reꞌ au!”
  qup-NT: Chay Samaria llaktapi shuk runa tiyarka Simón shutiyu. Payka puruhu kashpan
    manara Jesukristuta kirikkuna tiyashpan sinchi yachayyu bankumi kani nishpa tukuy
    Samaria allpapi kawsak runakunata yachayninwa rikuchishpa manchachipayan.
  dop-dop: Apɑlʋ nɔɣɔlʋ nɑɑ wɛ ɩcɑtɛ ńtɛ́ tǝ tɑɑ kɛ́ hɑtoo lɔŋ, pɑ yɑɑkɩ-ɩ sɩ Simɔŋ.
    Apɑlʋ ɩnɩ ɩ lɑkɑɣɑ topotopo tǝmɑ kɛ́, nɑ pǝ lɑkɩ Sɑmɑlii nyǝ́mɑ tǝnɑɣɑ piti. Ɩ
    nyǝnɑɣɑ ɩ tǝɣɩ sɔsɔ kɛ́ pǝ tii fɛɩ.
  azb-azb: Amma bu şəhərdə bundan əvvəl cadugərlik edən və Samariya millətini mat
    qoyan Şimon adlı bir kişi var idi. O özünü böyük bir şəxsiyyət kimi təqdim edirdi.
  eng-DBY: But a certain man, by name Simon, had been before in the city, using magic
    arts, and astonishing the nation of Samaria, saying that himself was some great
    one.
  guo-NT: 'Japapaklowaxxot aton duk. Japon pawʉl Simón. Japon pinjoe''an. Xabich jiw
    naekichachajbapon pinjoe''axtat. Jʉm-aechfʉlon, jiw naekichachajba wʉt: “Xan xajʉpx
    jiw boejthʉsliajwan. Kaes asan ajil, me-ama xan jason” —aechfʉlon.'
  hla-hla: A toa katun e kaia tara taun teka a solonen e Saimon. I manasa nonei e
    roron kato a matuna na hirakö. Bu katunur i Sameria i roron asingoto koru neto
    a man ka te katoen. Nonei e roron poei, “Alia a katun pan.”
  mav-NT: Waku kahato yi Samaria tote wen ma'ato toĩne'en itote wẽtup ok paini Simãu
    e hap het rakat. Mi'i ti tomikuap ewy inug topo wo yt pywo piat i. Toimo­herep
    kat ko'i kat ko'i miit'in atumo­pe­rup'i hap katu­pono toiky­'esat topo pe yne
    miit'in haype itotiaria tomohey hap toiky­'esat. Mi'i pote to'e — Pywo ti rat
    Tupana mipo­'oro ahepaini wuat e Simãu miit'in ma'at hamo.
  kpf-kpf: Kamân zoren a ŋâi ândeip, kutŋâ Simoŋ. Zâkŋâ zikŋaŋgât nâŋgi zâizâiŋ oi
    kware suŋa tuugi Samaria a zen ekŋâ imbaŋâziŋ buŋ oip.
  ppo-ppo: Téró, ai be huluamó whi̧ beta̧ Saimon beterepó. Ba fo doasimó ai sekȩ́
    a̧ isi whi̧ bitu, du betere alamó Samaria so whi̧ feané sira dua yalepó. Atéteremó
    a̧ mo doasi sekȩ́ whi̧póló bopé fake du beterepó.
  hin-2017: इससे पहले उस नगर में शमौन नामक एक मनुष्य था, जो जादू-टोना करके सामरिया
    के लोगों को चकित करता और अपने आपको एक बड़ा पुरुष बताता था।
  wol-KYG: Ku ñuy wax Simoŋ nag yàggoon na ca dëkk ba, di ñeengo. Ku waar waa Samari
    la woon, te doon tuddoo nit ku màgg.
  bef-bef: Yaꞌmana hepalugu bo mone minoꞌehina giꞌa Simoni ai yatama yupahi nalisana
    li huto nohigo Samalia bonaꞌmagi bu gelete topa hilata enelesa luꞌehina. Ai nani
    nikibina bo nohube, lulata huꞌehina yabe.
  amm-amm: Somaliya nokonumai noko mo toloki. Tani siyolo mo Saimo. Tota amu monoi
    piyomuki, noko siyoliwo. Wau aliyoli saloso uwoko nokota. Noko nokolaloni molo
    timai na piyalo manoki. Wiyou, na pokufauko manoki.
  zaj-zaj: Kukala na munhu imwe yakemigwe Simoni yakalile yotenda uhawi mdiwambo hijo,
    na kuwazanya wanhu wa isi ya Samalia, na kuitenda kamba heyo iyo munhu mkulu.
  chq-NT: Pe seein²¹ jaan²¹ tsá² 'e fuu²¹ do 'in sii²¹ Simóoi¹³ 'in gauntsáa¹ júu³
    loo¹ ca la jéei¹gɨ. Jin'²o 'ña'a jon 'e jaain²¹ tsá² tyiin²mo 'ii.
  swp-swp: Na tau esau esana Simona nabada wa nei eanua eai ne i tabutabusima, Samaria
    tataodi i aiaigoridi, ia hinage i ene iabom i sae ariri.
  bjr-bjr: Mi maqusaanaana auqu moo Simoona amarafa mifa Samaria maqannaafa marinau.
    Mifa afunee ainaina faqaa fasiqa marinau. Moomoo aukuana afuneennai narí maqannaasa
    uqannifiqasoofaqa misa mina qafamasoofanoo naaquqee marinau. Simoonafa miqimarunara
    nariara uriqararausee qimasoofaqa aiqama tia uqanna minara kuqaa irirana faqaa
    fee qimasee minara kaaqa rimariqau. Miqidaqa mina maqannaasa minara Anutunaindaraa
    firaa afeekainainee qimariqau.
  aby-aby: Nono moi mi danu ibiye Saimoni dawae diwari ureka mi. Enoba dawae i Samaria
    orofa goiro ibeibi. I goiro ibaada dawama eno wei, nae dai miya eno weibi.
  eng-YLT: And a certain man, by name Simon, was before in the city using magic, and
    amazing the nation of Samaria, saying himself to be a certain great one,
  jni-jni: Uye mamu rani ani pinme sa atisa me simon, dee sa ma dodonkinon anu Vengizi
    uwe muriba ini bere na nu bezi ubari.
  kne-kne: Ngem wada di nabayag ay man-gengey sin doy ay ili ay manngadan si Simon
    ay nasdaawan din am-in ay man-ili ed Samaria. Init-it-ek nan awak na ay nangwani
    en waday kinangato na.
  tgj-tgj: Nyi ako aminv Saimon vnamgo hoka dooto, hv lvko lvkobv ninyi lama hinam
    lokv Samaritan nyi vdwa lamrwpadubv mvto. Ho ninyi atubongv kainv akobv minsuto,
  wat-wat: Eatu noko menaninama nakasina nenei namoḡa tamokaḡa kana wava Saimoni i fakwafakwa
    eketa tova nubwayouna i viviboḡauwa eketa fiyao Sameniya o yana savivinasima nuwatasi
    i viya. Tova matatafuna i onaonavaneya vitana tanake o namoḡa tamo nakasina.
  gui-NT: Jare joco pe oico metei cuimbae Simón jee vae. Cuae cuimbae ipaye vae co,
    jare omopɨacañɨ ombotavɨ Samaria pegua reta mbaembae oyapo vae pe. Jae rambue
    oñemboeteuca.
  quc-TT: Kꞌo kꞌu jun achi ubꞌiꞌ Simón, jun najtir aj itz kubꞌan mayijabꞌal taq jastaq
    chikiwach ri winaq rech Samaria, kubꞌij chi sibꞌalaj nim reqeleꞌn.
  heg-NTPO: Se kota na, muik atuil in tana at mesa, ngala Simun. Nesang son, un tao
    atuil Samaria las le herang nol un in pake kai-dasi ka. Un naka-naka bali apa
    ka noan, “Auk niam atuil uhu!”
  ptu-ptu: Mengkalao dio mai deem mesa tau illaam indo kota isanga Simon si ma'issam-issam
    umpapilla' asam to Samaria, anna si ussanga-sanga kalena mato-mato tä'um deem
    untondonni.
  bzd-NTPO: Eta̱ ká̱ e' a̱ wëm tso' eköl kiè Simón. Ie' kaneblë'mi ia̱ia̱ë we̱s awá
    es. E' wa ie' tö Samaria wakpa ki̱të' tai̱ë. Es ie' e̱' kkeö tö ie' dör imale̱pa
    tsa̱ta̱.
  kwf-kwf: Ma saena fanoa neꞋeri, taꞋi ngwae ka tua logo neꞋe satana sa Simon, ma
    ka tau naꞋa maꞋi nia faꞋa Ꞌarefoa na ngwae Ꞌi Samaria ki Ꞌani raoꞋa neꞋe nia sasi
    Ꞌania na lufina ngwai. Ma kira ka saea nia ta ngwae talingaꞋi liu.
  eng-WYC-2017: But there was a man in that city, whose name was Simon, a witch, that
    had deceived the folk of Samaria, saying, that himself was some great man.
  eng-WMBB: But there was a certain man, Simon by name, who used to practise sorcery
    in the city and amazed the people of Samaria, making himself out to be some great
    one,
  zat-NTPS: Zua na' tu benne' le̱' Simón, nédxute̱ guque̱' benne' wazrá', ne guzí
    xe̱'e̱ benne' Samaria ca', dxenné̱' naque̱' tu benne' szren.
  spp-spp: Ɲyɛ nàŋi wà na mpyi wani kuru kànhe na, uru mɛge na mpyi Simɔ. U mpyi maha
    jinamahare pyi, u kapyiiŋkii mpyi maha Samari kùluni shiinbii puni kàkyanhala.
    U mpyi a uye pyi shinbwo.
  zty-NTPS: Wzóa to benne' lie' Smon ga na'. Nake' benne' zga'ale goke' benne' wžá'
    wnné ya'a ḻo yežen', na' ben ḻáže'le' benne' Samaria ka', na' ḻekze' wnné' nake'
    benne' wak ẕente.
  mek-mek: Egaꞌina kinaꞌiai au agaꞌo aka Saimon Samaria taoninai eagu. Isa ugauga
    ekapaisa Samaria papiauꞌi epakauai alogainiꞌi. Ke isa eainaꞌau ifo eau afagaina,
    au akaikiꞌa ipauma epamia.
  aey-aey: Odocob ceeh dana oso, ijan Saimon, ono biloloi. Uqa saen cecelac dana Sameriadec
    amagana mahanadec odoc kobolkobolca oodon age tumatumaoloig. Ija binanica adoloi.
  urd-GVH: वहाँ काफ़ी अरसे से एक आदमी रहता था जिसका नाम शमौन था। वह जादूगर था और उसके
    हैरतअंगेज़ काम से सामरिया के लोग बहुत मुतअस्सिर थे। उसका अपना दावा था कि मैं कोई
    ख़ास शख़्स हूँ।
  ycn-ycn: 'Re caja apú i''imari. Rií i''imari Simón. Mari''ichú ri''imacá. Júpija
    ri''imacá rehuá. Rila''aqué rinacuhuá najló cajrú hue''epica que. Ripajlaque Samaria
    eruna hua''até, rimaqué najló: —Ajopana chaje huani hue''epica nucá. Uncá na i''imalá
    nucá que —que ripajlájica rinacuhuá najló.'
  djr-djr: Ga ŋunhiliyi Djamariya wäŋaŋur waŋgany yolŋu gan nhinan yäku Djäyman, yurr
    ŋula nhä ŋayi ŋunhi yolŋuny galŋa-marrŋgitjmirr; bitjarrnha bilin yolŋuynydja
    walal gan nhäŋalnydja ganyim'thurra ŋanya ŋunhiwiliyiny djämalil. Yurr ŋayi gan
    ŋunhi yindi-lakaranhaminan ŋanyapinyany ŋayi, ŋurruŋu-lakaranhaminan.
  kvg-kvg: Ta taon-te ndøgo, ezoqa nøme mø̀ndøgoám. Teqa iz Saemón. Ndego manqa-sisi
    matev ndømatønumám. Yaq ndigu Samalia ezoqam, nqova zøndaføgimám. Neka ndego
    ekeza kha, ezoqa kandambaqape me꞉vewám.
  rug-rug: Ego, koa seunae vasinahite vasina si keke tie vakuvakutae, pozana si e
    Saimone. Hoke magamagasa nia rina tie Sameria si asa koari nana tinavete variva
    magasadi pu hoke taveti sa koari nana potana. Hoke vahesi pule nia si asa, meke
    balabala pule nia sapu keke tie arilaena si asa, gua.
  hop-NT: Noqw hak tāqa Simon yan mātsiwhqa pay hisat mohti pep kitsókit ep tuhisay
    hintsaki; nihqe Samariat ep sinmuy pas hintsani’ta; pas a’nö hímunihqey anta.
  san-URD: تَتَح پُورْوَّں تَسْمِنَّگَرے شِمونّاما کَشْچِجَّنو بَہْوِی رْمایاکْرِیاح
    کرِتْوا سْوَں کَنْچَنَ مَہاپُرُشَں پْروچْیَ شومِرونِییاناں موہَں جَنَیاماسَ۔
  heb-LB: באותה עיר היה אדם בשם שמעון, אשר עסק שנים רבות במעשי כשפים. הוא היה אדם
    גאה מאוד ובעל השפעה גדולה, בגלל הכשפים שעשה. השומרונים ממש העריצו אותו, והיו משוכנעים
    שהוא שליח אלוהים.
  caf-NT: '''Et whunts''ih whuz ''ilhunuh dune, Simon hiyúlhni, ''et usda. ''En ''ahoolhyez
    duyun ''ink''ez huba né''dulhde ''et hoh, “Si dune uncha ''ust''ah!” hubúlhni
    hoh Samaria whut''en huba hooncha.'
  mio-NT: Iyo tahan iin rai nani Simón ñuun can. Ra tasi cuu ra, ta iyo xaan cuni
    ndihi ñivi iyo ñuhun Samaria can ndehe ñi chi ra. Cati ra ti cahnu xaan rai cuu
    ra.
  srq-NT: Huee sucha tubɨrɨã ngue Simón ndiqui ra. Brujo que ae nyii ra. Ae que mbia
    mbɨɨrɨ̃ ɨrɨ̃ tuchɨ quia nyii ra. Mbia Samaria jenda chɨɨcua tuchɨ que ae ra.
  kje-NT: Lolo kote onne mo'oni ida aile narane Simon ma nadedem hi'i waliwali maka
    man lewlewen. Nalo'oledi manin Samaria onnenihe hehel rehi do'on nin waliwali
    maka lewlewen onne. Ai mehe na'uli kemen na'aheni ai penia man lewlewen lolo kota
    onne.
  gaz-gaz: Garuu yeroo sanaan dura namichi Simoon jedhamu tokko magaalaa sana keessatti
    falfala hojjetee namoota Samaariyaa hunda dinqisiisaa ture; innis akka waan nama
    guddaa taʼeetti of hedaa ture.
  kud-kud: Na taumiya dalava ehebo yehana Saimoni, iya Pilipi yana walo iyemidiyei.
    Saimoninane mwalona tau'oba'oba na oyamaena iwalo mahalavaeuyowei ebeha iya teya
    towaho mwala'ina.
  urb-NT: Pe, ame'ẽ ok ta pe amõ sawa'e ixo. Her Simã. Paje a'e. Yman samari ywy pe
    har ta ke a'e muka'u ka'u te'e. Sawa'e keruhũ jupe, aja pandu pandu ngã pe.
  fra-LSG: Il y avait auparavant dans la ville un homme nommé Simon, qui, se donnant
