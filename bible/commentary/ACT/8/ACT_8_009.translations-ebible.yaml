  jpn-1965: ところが、この町にシモンという人がいた。彼は以前からこの町で魔術を行なって、サマリヤの人々を驚かし、自分は偉大な者だと話していた。
  fra-SBL: Or, il y avait dans la ville un homme, nommé Simon, qui avait l'habitude
