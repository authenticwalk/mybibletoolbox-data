verse: ACT.008.016
translations:
  kpx-kpx: Kosealemo Munana Tumuteu kebiamo lohoholige keau Iesu ivimo babatiso unahalu.
  okv-H: rate Ahihi Otohu umbae avo kito Ahihi Otohu na enana ta jo ta veaja
  tbo-tbo: Alugo Woiyawa yohola ega iyai gehouna ita wihogoya ma bapatiso tuawana
    Guyau Yesu gowanei hi waya ugolinei hi lupali ubeihi.
  mal-C: പരിശുദ്ധാത്മാവ് അന്നുവരെയും അവരിൽ ആരുടെയുംമേൽ വന്നിട്ടില്ലായിരുന്നു; അവർ
    കർത്താവായ യേശുവിന്റെ നാമത്തിൽ സ്നാനമേറ്റിരുന്നതേയുള്ളൂ.
  grc-SR: ⸂οὔπω⸃ γὰρ ἦν ἐπ᾽ οὐδενὶ αὐτῶν ἐπιπεπτωκός, μόνον δὲ βεβαπτισμένοι ὑπῆρχον
    εἰς τὸ ὄνομα ⸂2τοῦ χριστοῦ Ἰησοῦ.⸃
  bgc-bgc: क्यूँके वो इब ताहीं इन म्ह तै किसे पै भी कोनी उतरया था, उननै तो सिर्फ प्रभु
    यीशु कै नाम तै बपतिस्मा लिया था।
  khz-khz: Kwalana Veaga Palaguna ira ta atarai rogotina ere mairigo. Ira Iesu Velekou
    aranaimo bapatiso gegapiato.
  deu-TKW: Denn er war noch auf keinen von ihnen gefallen, sie waren nur getauft auf
    den Namen des Herrn Jesus.
  zsr-NT: Ga bdxintë dza naꞌ, cutu rdxíninëꞌ quequëꞌ Dios Böꞌ Laꞌy. Nadílgaczëꞌ nis
    quië lacquëꞌ tuz len Xanruꞌ Jesús.
  lin-lin: pamba te Molimo Mosantu akitelaki nanu ata moto moko te kati na bango ;
    bazwaki kaka libatisi na Kombo ya Nkolo Yesu.
  hns-NT: Oe sahar me to Pawietr Aatma abbe koi ke na mielal raha. Oesab khaalie Prabhoe
    Jiesoe ke naam me dopoe bhail raha.
  noa-E: Maagwai chan agtha iwiir ãbmuajã Ẽwandam Akhaar chukhu naajim aajem, sĩi
    maach Pör Jesucristo thʉ̈r gaaipai pör choo narr aawai.
  eng-EMTV: For He had not yet fallen upon any of them, but they had only been baptized
    in the name of Christ Jesus.
  mib-NT: Chi ná tu quɨ̄vɨ ya ini anuá ni ɨɨn i, chi máá‑ni jeē ní cajendute i jeē
    ní cacandíje i Jitoho yō Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आल्‍लो थारिक् नसानिबाहाॽरे़ सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिन्
    मे़ङ्‌घोए मे़वये़, कर दाङ्‌बा ये़सुरे़ कुमिङ्‌ङोरक् बप्‍तिस्‍मा मे़बोःक्‍खे़आङ्
    मे़वये़॥
  xnj-xnj: Ndava lukumbi lwenulo Mpungu Msopi avi akona kuvahelelela yeyoha pagati
    yavi, nambu vamali kubatiziwa paliina la Bambu Yesu ndu.
  mmx-mmx: Loroonan Kaala goxovisi na vubeles at tara atdi, diga lok kaka mene lesep
    susu at laasen at ne Iesu neni Leeme Silok.
  cbr-NT: '@see-verse:ACT.008.015'
  tee-NT: Pus tuca' ixtanui ju Spiritu Santu la'ix'alhunut'an ju yu'unch. Va yuchi
    ni ixta'akpaxtach ni ixtanajun ni ixtalhilaca'amputun ju ix'ucxtin'an Jesús.
  eng-LSV: for as yet He was fallen on none of them, and only they have been immersed—into
    the Name of the Lord Jesus;
  cak-NT: Y man jun chique ri kach'alal ri' kajinak ta ri Espíritu Santo pa ruwi',
    xe je-banon bautizar pa rubi' ri Ajaf Jesús.
  pah-NT: '@see-verse:ACT.008.015'
  sja-NT: waide Ak'õre Jaure ãra k'ap'ɨade ba che-e bada perã. Jĩp'a poro choopijida
    Tachi Waibɨa Jesús t'ɨ̃de, ak'ɨpidait'ee irude ijãadap'edaa.
  xed-xed: Tsaw si ta sa a Sulkum nda ghuɓa ta ghəŋa ya dər ka turtuk ma həŋ wa. Batem
    kweŋkweŋ yeya maganaf lu ta həŋ ma hga Mgham Yesu.
  mks-NT: Jáchi̱ sa̱ na̱candúta̱ ná cuéntá Jesucristo sa̱há ña̱ cándeé ini na mé á
    joo a̱ ñáha chutú nda̱a̱ ínima̱ ná xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: '@see-verse:ACT.008.015'
  bmu-bmu: 'Könaŋi kewögöra qesiba köuluköyohot: Yeŋön Kembu Jisösgö qetŋe o melun
    mem eŋgigetmö, Uŋa Töröŋan yeŋgöreŋök kungö uruŋe qahö gei öne malget.'
  dgz-dgz: Iwa mu Iesu anu tumat tane amba Iesu yaua gapan dup iamon go Guewa Woup
    Seniwa aigamup ya visen.
  eng-GNV: (For as yet, hee was fallen downe on none of them, but they were baptized
    onely in the Name of the Lord Iesus.)
  zaa-NT: Porqui'ni lanú nuỹa íqquia ní chi huàdi la'huacca qui' Espíritu Santo lània
    entre ca enne' Samaria, sino qui'ni uccua cą bautizar tsua' teruba lani nombre
    qui' Jesús.
  eng-WEBSTER: '(For as yet he had fallen upon none of them: only they were baptized
    in the name of the Lord Jesus.)'
  guh-guh: Bajarapacuenia tovajëtabeje tsipaji abaxë Samaria nacuapijivi Espíritu
    Santo apo tsijamatabëpatsitsitsica. Abaxë saya bautisabatsi bajarapamonae Jesús
    pevënëta.
  bon-bon: ingle naace popi Aceji Seemo te camuge abacitana teeme nuuja biname cabu,
    yepä teepi niiye ca äciseja taatu itu yaacatepesi mime Yageyame Yeesu me ngii
    cabu.
  nhw-BL: Ayamo ajsitoya Itonal Toteco ipan ininyolo pampa san mocuaaltijque ipan
    itoca Jesús para quitoquilise ya.
  mgw-mgw: kwa mwanjaa Loo Mpeleteu aai anakwaulukyali ata yumo, ila baatibatisilwe
    kwa lina lya Bwana Yesu.
  swh-ONEN: kwa sababu Roho Mtakatifu alikuwa bado hajawashukia hata mmoja ila wamebatizwa
    tu katika jina la Bwana Yesu.
  wbi-wbi: Kufikila unsiki ughuo, uMhepo uMwimike alyakyale kuvikila nambe jumbo muvene;
    valyofughue vuvule mulitavua lyalya Yesu.
  bba-bba: Domi Hunde Dɛɛro kun ɡinɑ sɑrɑmɛ ben ɡoon mi, bɑ ɡesi bu bɑtɛmu kuɑwɑ kɑ
    Yinni Yesun yĩsiru.
  eng-KJVCPB: '(for as yet he was fallen upon none of them: only they were baptized
    in the name of the Lord Jesus.)'
  kgk-NT: Ne'írã ogwejy ou-vy Nhe'ẽ Marangatu tee va'e Samaria pygwa-pe. Hesu Cristo
    réry-py ae onhemongarai uka hikwái.
  waj-waj: Piriipo iya nnoori apuu suaivaki Udaanga Yisuu Kirisiinna nnutuuvaa nnaasu
    tioo iya nnoori apuduu hama Mmannasa Yoketaivo iyayaa tiiravai.
  cpy-cpy: Tema apatziro romitsiryaatee-takiri rawentaa-naari Awinkatharite Jesús.
    Tekira ojeeka-shiretan-tyaari Ishire Tajorentsi.
  mpx-mpx: kaiwena Yayaluwa Bwabwalena nige ga i lalau toabulilek etegana elana, Babala
    Yeisu alana elana ya te hi babitaiso.
  wbp-wbp: '@see-verse:ACT.008.015'
  luo-luo: nikech Roho Maler ne pok obiro kuom ngʼato angʼata kuomgi, to nosebatisgi
    mana e nying Ruoth Yesu.
  nhe-NT: Aya ajsitoya Itonal Toteco ipan ininyolo, pampa san mocuaaltijque ica itequihuejcayo
    Jesús para quitoquilise ya.
  aii-aii: ܣܵܒܵܒ ܗܸܫ ܠܹܐ ܝܗܘܵܐ ܨܸܠܝܵܐ ܥܲܠܔ ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܐܲܚܟ̰ܝܼ ܥܡܝܼܕܹܐ
    ܝܗܘܵܘ ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: '@see-verse:ACT.008.015'
  msb-msb: Ini naman wara pa nagpakada sa bisan kanin-o man sa inda kundi nabunyagan
    lang sinda sa ngaran ni Ginooʼn Jesus.
  cpa-NT: Di³ ha¹chian² dsa² héi² ma²ca¹can¹ jmi²dsí² han¹³ quiah¹² Diú¹³. Jmáh¹lah
    hi² ca¹jŋó²dsa jmøi² ni³ huu¹³ quiah¹² Jesús, Juu¹³ jniang³.
  dso-dso: କାଇକେ ବଇଲେ ସେଡ୍‌କିବେଲ୍‌ ଜାକ କାର୍‌ ଉପ୍‌ରେ ସୁକଲ୍‌ ଆତ୍‌ମା ଉତ୍‌ରି ନ ରଇଲା ।
    ସେମନ୍‌କେ ଜିସୁକିରିସ୍‌ଟର୍‌ ନାଉଁଦାରି ଅବ୍‌କାସେ ଡୁବନ୍‌ ଦେଇରଇଲା ।
  meu-meu: badina be una negana ai Lauma Helaḡa idia ta latanai do se diho, bapatiso
    mo vada e henidia Lohiabada Iesu ladana ai.
  yva-NT: Weye onawamo Pilipus po Yesus apa tame veano maugasyo kuvuni to, weramu
    Anawayo Vambunine mamo maje mai jewena nene.
  dgc-dgc: da éwan pabi dinumibi dide. Dahilan, to pékabinyag dide ni Pelip, éy ngahen
    san ni Panginoon Jesus i dinulawan naa.
  zpm-NT: sac zeeṉe bliladz zho Jesús, loxaque brobnisse zho, gard ygaa zho guieḻbiini
    co.
  hix-NT: Àsok tawro hana. Omokhàra rma hak nehxakon hatà, Khoryenkom yokato, àhonanye.
    Ataymomsah me marma nehxatxkon hatà, Txesusu mryenon harha uro ha tawro me, Kohkomo
    mryenon harha uro ha tawro me. Àro ke, Apa y, oyokato ànyahko, moxam hona, ketxkon
    hatà, Petru komo, àhokonye.
  sim-sim: '@see-verse:ACT.008.015'
  npi-ULB: किनकि त्यस बेलासम्म पवित्र आत्मा उनीहरूमध्ये कसैमाथि पनि आउनुभएको थिएन,
    प्रभु येशूको नाउँमा मात्र उनीहरूको बप्‍तिस्मा भएको थियो ।
  cgc-cgc: Ta yon man na timpo, Dyos Ispiritu Santo an ula pa nabaton ta bisan kino
    ki danen. Nabautismuan nang danen an na pamatuod na danen an gatuo ki Ginuo Jesus.
  tim-tim: '@see-verse:ACT.008.015'
  yor-yor: nítorí títí ó fi di ìgbà náà Ẹ̀mí Mímọ́ kò tí ì bà lé ẹnikẹ́ni nínú wọn;
    kìkì pè a bamitiisi wọn lórúkọ Jesu Olúwa ni.
  wos-wos: Tale wunde du takwa Jisaska jémba sarékéndaka dé Filip Jisasna ximbu diré
    guré husanda. Guré husandandéka dé Godna Hamwinya dika gayahambandé.
  emp-NTPO: Mãwã osid̶aa Ãcõrẽ Jaurera wad̶ibid̶a maʌ̃ djabarãmaa zeẽ́ b̶ad̶a bẽrã.
    Ab̶abe dadji Boro Jesu trʌ̃neba borocuesid̶aa.
  eng-F35: because He had not yet fallen upon any of them; they had only been baptized
    into the name of Jesus, the Christ.
  ind-ind: Karena mereka memang sudah dibaptis dalam nama Kristus Yesus, tetapi Roh
    Kudus belum turun ke atas mereka.
  pes-OPCB: زیرا ایشان فقط به نام عیسای خداوند تعمید گرفته بودند و هنوز روح‌القدس
    بر هیچ‌یک از ایشان نازل نشده بود.
  mpt-mpt: '@see-verse:ACT.008.015'
  ssx-ssx: Pa ekipeke mo Holi Sipitidita꞉ mo wanda꞉halina꞉ weleke pa꞉ta꞉ a̱i̱ na a꞉pa
    pitiekeme. Mo ika꞉ bapitaisi pimiki hau make Tekehali Yesuna꞉ bikina꞉ homeke bapitaisi
    pimikime.
  mkl-mkl: À ce bɛɛbɛi si nɑ iyi í jɔ̀ Hundei Ilɑɑɔ̃ kù kitɑ si kɑ̃mɑ nŋɑ wɑ titɑ̃,
    ɑŋɑ de ɑ̀ ce inyi ku dɑsi nŋɑi do irii Lɑfɛ̃ɛ Jesu nŋu ɑkɑ̃.
  gaq-gaq: ଡାଗ୍ଲା ଆତେନ୍‌‍ ଜାକ ମେଇଂନେ ବାନ୍‍ ଜା ଆଡ଼ାତ୍ରା ଡିଗ୍‍ ପବିତ୍ର ଆତ୍ମା ଜାର୍‍ ଆଲେଗେ
    ଣ୍ଡୁ । ମେଇଂ ମାତର୍‍ ମାପ୍‌ରୁ ଜିସୁ କ୍ରିସ୍ଟନେ ମ୍ନିରେ ଣ୍ଡିଆନ୍ନିଆ ଡୁବନ୍‌ ଡୁଂଡ ବଆର୍‌କେ
    ।
  gof-RNT: Ays giikko, Samaare asati Godaa Yesuusa sunthaa xalaalan xammaqettidosonappe
    attin enttafe issuwa bollaka Geeshsha Ayyaani wodhdhibeenna.
  unx-unx: ଚିୟାଃଚି ଇମ୍‌ତାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ଇନ୍‌କୁଆଃଏତେ ଜେତାଏୟାଃ ଚେତାନ୍‌ରେ ପାବିତାର୍‌ ଆତ୍ମା
    କାଏ ଆଡ଼୍‌ଗୁକାନ୍‌ ତାଇକେନା । ଇନ୍‌କୁ ପ୍ରାଭୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ ଏସ୍‌କାର୍‌ ବାପ୍ତିସ୍ମା
    ଇଦିକାଦ୍‌ ତାଇକେନାକ ।
  gah-gah: '@see-verse:ACT.008.015'
  lcm-lcm: Using parik lak katapa palak si mangsikei iria, kitala luk palau a asing
    tauia si asan i Volava Iesu.
  aer-aer: Ratherre alakenhe apayuthneke Utnenge Akngerre-arle itneke irrpetyakenhe
    akwetenge. Philip-ele itnenhe kwatyeke akwerneke baptise-eme-ilemele itne-arle
    Jesus Akngerrepateke akangkwe-irrekenge. Kenhe arrpenhele akenhe itneke iltye
    arrernetyakenhe-arle Utnenge Akngerre itneke irrpetyenhenge.
  qvc-NT: Chaqa Dyuspa Santu Ispiritunqam manaraq paykunamanqa shamushqachu karqan.
    Ashwan paykunaqam Jisuspa shutimbi yakuwanlla shutikushqallapa karqan.
  tgl-ULB: Sapagkat ng mga panahong iyon hindi pa dumating ang Banal na Espiritu sa
    sinuman sa kanila. Nabaustimuhan lamang sila sa pangalan ng Panginoon.
  cbs-NT: '@see-verse:ACT.008.015'
  xtm-NTPP: Vaa ñatuu jin kuta'vi‑ka ni a in ñayii yukan Xtumani Ndios ma nkuu, vaa
    yika‑ni ja ni ka jandute i ja maa Jesús ma ja kúu ya Iya Tátnuni ma.
  nnq-nnq: Gambu kingobu chenie Uhuke jwa Chwapi akiba tango anaikaje kumundu jwajoa
    kati jabe, bakiba babatichigwe tu kuliina lya Angwana ana Yesu.
  bao-NT: ména, jĩcʉ̃ ʉno peerena Añuri Yeri cʉ̃japʉre cʉ̃ ca ñaajãa nʉcã eatirique
    ca niiro macã. Wiogʉ Jesús wãme mena wado uwo coe ecoupa ména.
  san-ORI: ଯତସ୍ତେ ପୁରା କେୱଲପ୍ରଭୁଯୀଶୋ ର୍ନାମ୍ନା ମଜ୍ଜିତମାତ୍ରା ଅଭୱନ୍, ନ ତୁ ତେଷାଂ ମଧ୍ୟେ
    କମପି ପ୍ରତି ପୱିତ୍ରସ୍ୟାତ୍ମନ ଆୱିର୍ଭାୱୋ ଜାତଃ|
  rmn-rmn: Опэр никхастэ андар лэндэ о Духос дага на ало, он екх сас болдэ андэ нав
    ки Сагбуско Исусеско.
  huv-NT: Cos nejinguind tiül nejiw nganaw mayariw Nangaj Espíritu ocueaj Teat Dios.
    Nejiw tayariw áagan yow wüx minüt Teat Jesús.
  otn-NT: Porque tobe hi̱nga̱ n'na nc'ɛ̱i̱ mi̱ n'youi ra̱ Espíritu Santo. Sinoque
    høntho xi̱ nxixya̱ para ngue da̱ fa̱di̱ ngue ɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: '@see-verse:ACT.008.015'
  obo-NT: Oyyos waa ran poron notanggap iddos Uhis no Ispiritu to noboutismuwan sikandan
    ukit da to ngaran ni Disas Krays nod Longaggon.
  kca-kca: Йэмәӈ Ԓыԓ хŏԓна ԓыв эԓтыԓаԓ ита нэш ӑт эсԓыщийәс, туп ԓыв Турәм Куща Иисус
    нэм хўватән йиӈка ԓŏӈәԓтыман усайәт.
  cak-ENT: Y c'a man jun c'a cheque ri hermanos ri' kajnük ta ri Lok'olüj Espíritu
    pari', xaxe c'a ye banun bautizar pa rubi' ri Ajaf Jesús.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤔᤧᤱᤄᤥᤀᤣ ᤔᤧᤘᤕᤧ.
    ᤁᤖ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤔᤡᤱᤅᤥᤖᤰ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤕᤧ॥
  mie-NT: Chi ncháha ca quīvi yā inī ánō ni iin ji, chi maá-ni jā ní jenduté ndá ji
    jā ní ncandíja ji Jētohō ō Jesús.
  san-TIB: ཡཏསྟེ པུརཱ ཀེཝལཔྲབྷུཡཱིཤོ རྣཱམྣཱ མཛྫིཏམཱཏྲཱ ཨབྷཝན྄, ན ཏུ ཏེཥཱཾ མདྷྱེ ཀམཔི པྲཏི
    པཝིཏྲསྱཱཏྨན ཨཱཝིརྦྷཱཝོ ཛཱཏཿ།
  qve-NT: Ichaqa Samaria llaqtapi runakunaqa, Jesucristopi creeshaspankupas, Santo
    Espiritutaqa manaraqmi chashkirankuraqchu; aswanmi paykunaqa unullawanraq Jesucristopa
    sutinpi bautizasqa karanku.
  pao-NT: '@see-verse:ACT.008.015'
  cbu-NT: '@see-verse:ACT.008.015'
  usa-usa: miráitata yeráwáqá paá Îtun áwîkaq monoq-nómmá kéberaawana Aokaq-Áágómá
    yeráwápímmá íma kukáiye.
