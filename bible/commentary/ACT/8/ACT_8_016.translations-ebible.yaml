    'E³ quie'²³ 'a²³jia'³ 'íin² dsɨ́²te'²³ Espíritu Gáan³ 'e³ xe̱'n².
  zar-NT: Ga bidxintë dza naʼ, bitiʼ ridxíninëʼ Dios Böʼ Láʼayi quégaquiëʼ. Nadílagacasëʼ
    nisa para ilácagaquiëʼ tuz len Xanruʼ Jesús.
  kde-kde: Kwa kuva, uhiku anewo Umumu Wanaswe ávele bado akànambiinjila mmitima yavo,
    ila vábatisijwe chihi kwa lina lyanga Nang'olo Yesu.
  ata-ata: Xo Uleenu Tavuna uluꞌe mo uxolu noxou vile noxiꞌa uao, aneꞌi miꞌulo no
    anu ualasou Tila Iesusi.
  qvw-NT: '@see-verse:ACT.008.015'
  nfa-nfa: '@see-verse:ACT.008.015'
  tnp-tnp: mətəu-inu kəmol bəptais əmə e lah e nərgɨ Iərmənɨg Iesu, mətəu Narmɨn Rəha
    Uhgɨn təsəriauəh əhanəhiən e nəmiəgəhiən rəhalah.
  urd-urd: क्यूँकि वो उस वक़्त तक उन में से किसी पर नाज़िल ना हुआ था, उन्होंने सिर्फ़
    ख़ुदावन्द ईसा के नाम पर बपतिस्मा लिया था।
  hot-hot: '@see-verse:ACT.008.015'
  mqj-NT: Anu' ta'pa dengan natamai Penawa Masero moi la mesa, aka mane angga ditedok
    illalan sanganna Puang Yesus.
  rus-SYN: Ибо Он не сходил еще ни на одного из них, а только были они крещены во
    имя Господа Иисуса.
  mbh-mbh: Eneke Oni Riringa i eso a or nge rongan, na o el inga paninuong ako nge
    Toko Pomnga a Jisas iion.
  bdd-bdd: Weyahina ꞌabwa geya ꞌiluhu ꞌoidiya. Beno tuwa Bada Yesu saninega sibabitaisowa,
  cbt-NTPO: '@see-verse:ACT.008.015'
  rmy-SERVI: Ни пэ кастэ лэндар Фано инте на сджялас, вонэ кацик болдэнепэ важ Рае
    Исусохкоро лав.
  srn-NT: Bika den ben dopu ini a nen fu Masra Yesus, ma no wan fu den ben kisi a
    Santa Yeye ete.
  cta-NT: Bilya tyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱ nguꞌ biꞌ, masi cua ntyucuatya
    Felipe jiꞌi̱ nguꞌ nu loꞌo ngua tiꞌ nguꞌ caca nguꞌ ñati̱ jiꞌi̱ Jesucristo.
  bqc-SIM: Wà ń da'ilɛkɛ̀ ń Dii Yesu tↄ́o, ãma Lua Nisĩna i di an gbɛ̃eɛ yãao.
  tcz-CHONGTHU: Chule tahsan thahho chunga chu Lhagao Theng hungloulai ahi, ajeh chu
    amaho chu Yeshua mina bou baptize chang nalaiyu ahi.
  mar-mar: या लोकांचा प्रभू येशूच्या नावात बाप्तिस्मा झाला होता, परंतु पवित्र आत्मा
    अजून त्यांच्यावर आला नव्हता.
  snp-snp: '@see-verse:ACT.008.015'
  isl-isl: því að enn hafði hann ekki komið yfir neinn þeirra, þó þeir hefðu verið
    skírðir í nafni Drottins Jesú.
  spy-NT: kuuyu kitākutoombo kut kurārākyi bichooto ꞉Tāmirmiryēētaab Yēyiin. /Kikiikeebatisan
    baateey ām kaayneetaab Mokoryoontēēt Yēēsu.
  xnn-xnn: Tay issan nabonyaganda et egay kinmapet ken daida tay basta nan ngadan
    Apo Jesus et kedeng nan ninpabonyaganda.
  mwe-mwe: pabha gene mobhago Mbumu jwa Ukonjelo paaliji akanabhe kuntulushila mundu
    jojowe munkumbi gwabhonji, ikabheje bhashinkubhatishwangape kwa lina lya Bhakulungwa
    a Yeshu.
  tte-tte: '@see-verse:ACT.008.015'
  tcs-tcs: bikoz da OliSpirit no bin kam wea dempla yet. Dempla i bin mata baptaiz
    wea neim blo BosLod Zizas.
  hlt-THB: Ciim Myihla ce a mingmih ak khan awh pha hlan hy; Bawipa Jesu ang ming
    awh baptisma doeng ni ami huh hyn hy.
  soq-soq: '@see-verse:ACT.008.015'
  qub-qub: Samariacho yäracojcunaga Espíritu Santuta manarämi chasquiranrächu. Jesuspa
    jutincho bautisacushallarämi caycaran.
  att-att: Ta arán ni Namarò paga jinok yù Mangilin nga Ikararuá ta umay nira, ngam
    narigù ira lâ nga netádday kâ Apu Kesu.
  bki-bki: Abe juo abolkouo kalo jibe na, bior ka napano Vilip naio baruei ea nalo
    nei ruei ea Tubo Yesu siano, mia Niununo Lu naio maka rivatove ealo vo.
  bqp-bqp: Ò ń da'itɛ kɛ̀ yã kũ Dikiri Yesu tↄ́o, ama Luda Nini dí didi ń gbɛ̃kearo.
  mcp-mcp: Nəcé, í á bə cínɔŋgʉ́, Ŋkɛ̧́ŋkɛ̧̂ Shíshim kú fwo shulə tɔɔ múúd ŋgwúd dɨ̂.
    Bwə́ á yida shîn ŋgə duwan jínə́ mə́ Cwámba Yésus dɨ̂.
  hat-hat: paske Sentespri a pa t' ankò desann sou okenn nan yo. Yo te resevwa batèm
    nan non Seyè Jezi a sèlman.
  npl-NT: Porke nion seme de yejwah yokiselijka n Espíritu Santo, porke san ok omokuatekijkah
    itech Itoka n Toteko Jesús.
  bgg-bgg: Nyieliieshii, ithek ne Ithong Isu beng è khowo yie bie ne Ragung So amua
    ba pha rai ro.
  eng-TCENT: for the Spirit had not yet fallen upon any of them; they had only been
    baptized in the name of Christ Jesus.
  eng-BSB: For the Holy Spirit had not yet fallen upon any of them; they had simply
    been baptized into the name of the Lord Jesus.
  cpu-NT: Tema intaani joviinkaayeetakeri ipairyeetakeri Avinkatharite Jesús. Tekeramintha
    inampishiretantyaari iriroriite Tasorentsinkantsi.
  san-ASM: যতস্তে পুৰা কেৱলপ্ৰভুযীশো ৰ্নাম্না মজ্জিতমাত্ৰা অভৱন্, ন তু তেষাং মধ্যে
    কমপি প্ৰতি পৱিত্ৰস্যাত্মন আৱিৰ্ভাৱো জাতঃ|
  tod-tod: Mazɔlɔɔ Zɛnvu Ɲadegai la ɠɛni dɛ yeini ti tanɔpɛ ma, ti ɓatizeni nɔ Maliɠii
    Yesu laaseigi zu.
  tac-NT: Ta'chó narékame nile alué ralámuli Onorúgame Alawala, pe iligá rewarárigame
    nile 'nalina napurigá 'la Esusi oyérame niraga mochímala.
  eng-WEBPB: for as yet he had fallen on none of them. They had only been baptised
    in the name of Christ Jesus.
  gfk-H: '@see-verse:ACT.008.015'
  viv-viv: Bana AluꞋaluwa Mahalina higa aimo keke tamo hakwadi badi agaidiya gidaluvaiyeni.
    Au Yesu ana eganeya ahe hibafitaiso tu AluꞋaluwa Mahalina aimo keke badi agaidiya
    gidahobu.
  yao-yao: pakuŵa Mbumu jwa Akunnungu ŵaliji akanantuluchile mundu jwalijose mwa ŵanyawo,
    nambo ŵagambile kubatiswa pe kwa liina lya Ambuje Che Yesu.
  tgp-tgp: matan enia mo sopo lo jovi isan te vonara hatea, pani enira la lavi na
    paptijo na hijan Moli Iesu purongo.
  auc-NT: Edæ Awënë Itota ëmöwo apæ̈nedinque tömënäni mä æpæ̈në guiiyönänite bitö
    Tæiyæ̈ Waëmö Önöwoca tömënäniya wææ̈ guiidämaï ingantapa cæbii. Ñöwo ämi pö guiicæcäimpa.
  kbc-NT: Leeɡ̶odi aniɡ̶ica otiɡ̶initece niɡ̶idi oko samaritaanotedi ane dibatege
    Liwigo Aneotedoɡ̶oji, leeɡ̶odi anaɡ̶a dinikateloco niɡ̶idi oko. Pida baanaɡ̶a
    dinilegetibigiwaji moibake Liboonaɡ̶adi Jesus.
  bmh-bmh: Go Yesus nugau wanib ebu sag ze ziwemenin, gonun, Uwait nugau Ah Wes agal
    oiagab oug nuab tam.
  ctu-BL: Come maxto anic tsa' aq'uentiyob Ch'ujul bʌ Espíritu jini año' bʌ ti Samaria.
    Cojax to tsi' ch'ʌmʌyob ja' ti' c'aba' Jesús.
  meq-meq: Ahəl nakə ta dzəhuɓ tay ha a yam aye na, ta dzəhuɓ tay ha tə məzele i Yesu
    Bəy Maduweŋ. Ndo kwa nəte mə walaŋ tay Məsəfəre Tsəɗaŋŋa eye kə mbəzlaw faya zuk
    bay.
  noa-H: Maagwai chan hagt'a hiwiir hãbmuajã Hẽwandam Hak'aar chuk'u naajim haajem,
    sĩi maach Pör Jesucristo t'ʌ̃r gaaipai pör choo narr haawai.
  alp-NT: Le Ro Misete Ikbasae sae mosa. Batuke esi supu baptise kena tanda be lulu
    Yesuse.
  san-VEL: yataste puraa kevalaprabhuyii"so rnaamnaa majjitamaatraa abhavan, na tu
    te.saa.m madhye kamapi prati pavitrasyaatmana aavirbhaavo jaata.h|
  kbq-kbq: Na'ankure mago mago'mofontera Ruotge Avamumo ome'nege'za, ko Ramofo Jisasi
    agire mono tinke fre'naze.
  kbh-kbh: Er cabá ni mo cánÿabeñe chë Uámana Espíritu tonjánamashëngo; chënga tmojánenabaye
    Bëngbe Utabná Jesús jóts̈ëmbonëse, chábeñe os̈buáchiyënga jtsemnama imojtsebós̈eyeca.
  ron-LSB: pentru că încă nu se pogorâse peste niciunul dintre ei. Ei fuseseră doar
    botezați în numele lui Isus Cristos.
  pon-pon: Pwe a jaikenta moredi on amen irail. Re paptaijelar eta ni mar en Kaun
    Iejuj.
  nhe-BL: Aya ajsitoya Itonal Toteco ipan ininyolo, pampa san mocuaaltijque ica itequihuejcayo
    Jesús para quitoquilise ya.
  sps-sps: tana saa, u Aaven Taabos tabuiny of non tan ta mes tsuri, sana ri te peenan
    tsun er tana asangan a Tsunaun E Jisas.
  wnc-wnc: '@see-verse:ACT.008.015'
  bus-bus: Wà ń batisi kɛ̀ yã kↄ̃n Dii Yesu tↄ́o, mↄde Luda Ninii e di aↄ̃ gbɛ̃kearo.
  gub-BL: Ta'e Tekwe Puràg a'e xe, nuhem kwaw wanupe a'e 'ar mehe xe. Zanezar Zezuz
    hemiruze'eg romo uzemuzahazahak kar wà.
  imo-imo: '@see-verse:ACT.008.015'
  boj-boj: Di kiyaqa? Bati di Qotei aqa Mondor naŋgoq aiyosaisoqnej deqa. Naŋgi Tamo
    Koba Yesus aqa ñam na segi yanso eb.
  eng-DRA: For he was not as yet come upon any of them; but they were only baptized
    in the name of the Lord Jesus.
  knf-knf: ţiki uundobi wala ţi nin aloŋ ţi baka. Badolan ţañ batiŧmu ţi katim ki
    Yeŧu Ajugun.
  san-KHM: យតស្តេ បុរា កេវលប្រភុយីឝោ រ្នាម្នា មជ្ជិតមាត្រា អភវន៑, ន តុ តេឞាំ មធ្យេ
    កមបិ ប្រតិ បវិត្រស្យាត្មន អាវិព៌្ហាវោ ជាតះ។
  arn-NT: petu llownolu engün am kiñe no rume ti Lif Küme Püllü. Re fawtisangey engün
    Ñidol Jesus mew müten.
  zas-NT: din niꞌqui tijb reeman ad wayut Sprijt guin luxdoo, gurobnijsi reeman por
    Dad Jesús.
  ken-NT: Ɛfóŋó Bɛdyɛrɛ abhɨkɨ re twɔ nyaka ntá yɛ̌ mmu wap. Yɛ̌ nɔ, manaŋ bajwiti
    nyaka bhɔ ndǔ nnyɛ́n Yesu Acha.
