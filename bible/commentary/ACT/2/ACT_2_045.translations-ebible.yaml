verse: ACT.002.045
translations:
  kpx-kpx: Isi abu vata abu kunai voievei moniabe malei kemo kunaiholimale kebia ovema.
  okv-H: eto donda nei ombuto koro humbuto donda ambu embopo ta ikea.
  tbo-tbo: Hai hipuli po hai gapola hi gimalena halehi ma mihahi hai lawa, tu witumagana
    ega hita igapola hi welehi.
  mal-C: തങ്ങളുടെ വസ്തുവകകളും മറ്റു സമ്പാദ്യങ്ങളും വിറ്റ് ഓരോരുത്തരുടെയും ആവശ്യാനുസരണം
    അവർ എല്ലാവർക്കുമായി പങ്കിട്ടു.
  grc-SR: καὶ τὰ κτήματα καὶ τὰς ὑπάρξεις ἐπίπρασκον, καὶ διεμέριζον αὐτὰ πᾶσιν, καθότι
    ἄν τις χρείαν εἶχεν.
  bgc-bgc: वे अपणी-अपणी जायदाद अर सामान बेच-बेचकै जिसकी जरूरत होवै थी बांड दिया करै
    थे।
  khz-khz: Geria rinaga e tano gevoi-agirawai, ne monira ira maparara aorai gewarerawai,
    kwapurakwapura geria rapu gelegelerai.
  deu-TKW: und sie verkauften ihre Güter und Habe, und verteilten es unter alle, je
    nach dem Bedürfnis eines jeden.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ taꞌyadzji nup nútsaꞌgac ladjquëꞌ, niꞌr bönniꞌ bi dë quequëꞌ
    glútiꞌë lei, atiꞌ gulaguisiëꞌ dumí naꞌ qui queëgac nup niꞌ bi taꞌyadzji.
  lin-lin: Bazalaki koteka mabele na bango mpe biloko na bango, mpe bazalaki kokabola
    mbongo kati na bango, ndenge ezalaki posa ya moto na moto.
  hns-NT: Aur kabhie kabhie koi koetjh betjat raha aur dje ke djaroerat raha, oelogke
    oe paisa baat dewat raha.
  noa-E: Amach nem wai nʉnʉid arrjã thum përkhʉʉinaa chi phatkhon jũrr nemdam ig nʉmjã
    chukhu khithëem khʉʉnag jigpʉ̈imaajeejim anaabá, thumaa agdaujö.
  eng-EMTV: and they were selling their possessions and goods, and were dividing them
    among all, to the degree that anyone had need.
  mib-NT: Te ni caxīcó i na‑ni na vé cánevāha i, te ni casaja i xūhún un núū tāca
    jnáhan i, núu ndese jíni ñúhún ɨɨn ɨɨn i.
  lif-NT2: हे़क्‍क्‍याङ् कुभारे़ खुनिॽ याङ्‌साकुन्‍धेहाॽ चिगःक्‌वाहाॽ मे़सङ्‌घुर चायोःम्‍बोओ
    के़वाॽबा मनाहाॽ याङ्‌ङिन् मे़हाःत्तुसिरो॥
  xnj-xnj: Vavi mukugulisa kila chindu pamonga na kangi kugavana mashonga kuwanangana
    ngati avi na la liganu la mmonga wavi.
  mmx-mmx: Diga sesep bok mi lempanga atdi la mo levempilas teren diga epes i xantubu
    atnedi ga epovo at levempakpakes atnedi getgesara.
  cbr-NT: Usai 'iquin ca atun ñu maruanan aín me maruxun curíqui bixun ñuñuma unicama
    'ináncëxa.
  tee-NT: Istast'aich ju ixlacat'un'an chai ix'alinta'an. Chai ju tumin ju ixta'amaklhtayanan
    ixtalalhvak'ach tachi ju ixmaktasq'uinich pumatam pumatam.
  eng-LSV: and they were selling the possessions and the goods, and were parting them
    to all, according as anyone had need.
  cak-NT: Can yequic'ayila' ri anchique c'o quiq'uin chi yequito' ri kach'alal cuando
    can nic'atzin chi yeto'x.
  pah-NT: Ombatera rerekorame g̃a imondoi ikwepyguka itambere'ia ima'ema'eamo ojipe'g̃a
    pe imbatere'ymame.
  sja-NT: Pia jarait'eera, netopachida ãchi net'aa iru p'anɨ mãik'aapa ma p'arat'a
    t'oopachida teedait'ee chi wẽe beerãmaa.
  xed-xed: Ta dzawap dzawa həŋ ta skwiha taŋ ŋa daguvusta taŋ ta tsedani, taɓ ta ɗaŋwa
    dər wa mataba taŋ.
  mks-NT: Ta jícó na̱ ña̱ha cómí na̱ ta já ndícahnda na jiu̱hún na̱ nu̱ú na̱ ndíma̱ní
    ña̱ha nu̱u̱.
  gfk-S: Ma di ga suhsuhurane ira nudi inton ma ira nudi minsik ma di ga terter ira
    barbarat ta dong ing di ga mon sunupi.
  bmu-bmu: Mewö memba mala gölme sukinap yuaiŋini bohonŋi memegöra algetka söŋgöröŋi
    eŋgiget kayöhi, mi sutŋine mözöqözöröŋ aka osigeraŋgö dop mendeŋ aŋguba malget.
  dgz-dgz: Den at piup ge wan dim dim muga yon boranewa iragi une tan moni waran pura
    puse uoni nagire munan.
  eng-GNV: And they sold their possessions and goods, and parted them to all me, as
    euery one had need.
  zaa-NT: Bèttì' cabi ca interés qui' cabi ą'hua iyaba nu té qui' cabi nna beni cuàlani
    luetsi cabi según ti'iỹa ná bá la' ritè qui' ttu ttu cabi.
  eng-WEBSTER: And sold their possessions and goods, and parted them to all men ,
    as every man had need.
  guh-guh: Paepatota itsajivi bitso namatavenona, peyavenonaenexa bajarapamonaeyajuvënëvi
    pexainaejava canajetapona. Pijairanë ata canajetapona. Pijabonë ata canajetapona.
    Pacuenejavaxi xaina, canajetapona. Nexata bajaraxuamatamopalata, daxita bajarapamatamo,
    natsicobetsanabiaba pacuenia caejivi canacujitsia namatavenona.
  bon-bon: Teepi poto gwidape piiyepu gawe bine aletnename jaawenemusi, siige rarekaake
    jääpänemusi. Lui bime singi piti nemi, teeme tääpume jaabelanemusi.
  nhw-BL: Huan pejque quinemacaj inintlal huan tlamantli catli iniaxca huan quinmajmacaque
    nopa tomi sequinoc quen quinmonequilijtoyaj.
  mgw-mgw: Baapi'miye migunda na ili'be yabe, bu'kapo bagana mbanje li'ngana na mwaipalikwa
    kwa kila mundu.
  swh-ONEN: Waliuza mali zao na vitu walivyokuwa navyo, kila mtu akagawiwa kadiri
    ya mahitaji yake.
  wbi-wbi: pevakaghusiagha ifinhu fivanave na pighavania ku vooni kuling'ana nujunge
    ndavule akalondagha.
  bba-bba: Bɑ ben tem kɑ ben dukiɑ dɔrikirɑmɔ, mɑ bɑ yen ɡobi bɔnu mɔ̀ nɡe mɛ n kɑ
    bɑɑwure weenɛ.
  eng-KJVCPB: and sold their possessions and goods, and parted them to all men, as
    every man had need.
  kgk-NT: Ogwereko va'e ovende ome'ẽ hagwã hepykwe. Peteĩ teĩ va'e-pe ome'ẽ hemikotevẽ.
  waj-waj: Varida ngiari mmataivaatama ngiari hoonahaanaiyauvaatama vaidi vooya mmi
    kiada irisai sikauyauvaa varada eyommaaya duuyama mmiravai. Gioonna kiaapuuya
    hama iyasi mminnaa vooyauvai vauya iya sikauyauvaa duuyama iya mmiravai.
  cpy-cpy: Ikaatzira rayiri koriki ipimanta-yitziro tzimimo-tziriri, ikashetaryaa-yitziniri
    ashironkaa-chari kemijanta-naatsiri.
  mpx-mpx: Wali bugubugul ge wali gogomwau nihi paliagil inoke molana mani nihi ahe
    ge nihi pek henala ebo ana pulowan i gan eliyana.
  wbp-wbp: Kujalpalu yangka yapa-paturlu marda mardarnu nyiyarlangu jurnarrpa, wawarda
    marda, yuwarli marda, walya marda wita, ngulaju kalalu-jana yungu yapa ngalya-kariki
    talakupurdarlu, ngula-kurlurlu kalalu talaju manu. Ngulaju talaju kalalu maninjarla
    pina-kangu yangka-kurra turnu-jarrinja-kurlangu-kurra, ngulangkaju kalalu-jana
    yungu yapa ngalya-kariki talaju yangka marlajarraku.
  luo-luo: Negiloko mwandugi kod gik mane gin-go pesa kendo ne gipogore kaka ne ngʼato
    ka ngʼato dwaro.
  nhe-NT: Huan pejque quinamacaj inintlal huan tlamantli tlen iniaxca huan quinmajmacaque
    nopa tomi sequinoc queja quinpoloyaya tlen ica panose.
  aii-aii: ܡܸܢܕܝܼ ܘܩܸܢܝܵܢܵܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܙܘܼܒܸܢܗܘܿܢ ܘܦܘܼܠܸܥ ܠܗܘܿܢ ܠܟܠܔ ܚܲܕ ܐܲܝܟ݂
    ܕܣܢܝܼܩܘܼܬܹܗ.
  esk-NT: Inuqsriuliqamiŋ tunisiñiqsut nunautmiknik suli suuramiknik, aasiiñ autaaqługich
    piññaktaatiŋ iluqaitñun inuqsriuqtuanun.
  msb-msb: Halimbawa, ginabaligya ninda an mga kadutaan kag kasadirihan, tapos ginabarahin-bahin
    an kabaklanan sa mga iba susog sa inda mga kinahanglan.
  cpa-NT: Jøng² mi³ca¹hnai¹dsa hi² mi³chi² quiah¹²dsa, lǿa¹² ju³ huø¹, lǿa¹² ju³ hi²
    mi³chi² dsi²néi², jøng² ca¹dsiúh¹dsa cog³. Ca¹cuúh¹dsa dsa² roh¹³ jniang³, cónh¹
    dsa² chi³quian¹³ jmai³.
  dso-dso: ତାକର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ ଜମି ଆରି ନିଜର୍‌ପାଇ ରଇବାଟା ବିକିକରି, ସେ ଡାବୁ ଦର୍‌କାର୍‌
    ଅଇଲା ଲକ୍‌ମନ୍‌କେ ଦେଇତେରଇଲାଇ ।
  meu-meu: Edia kohu bona edia tano danu eha hoi, davadia e hari hagau-hagau, ta ta
    ena dabu ena dabu heḡereḡeredia.
  yva-NT: Wo awa mine ramavun muno awa ananuge ntavon, umba ama doije mamo wo ranugan
    tenambe. Weti are pirati apa doije meweno ai, wo inta raunanto amarom.
  dgc-dgc: Sakay i kabugtungana na éya éy niatéd de du kakaguman de ayun ta kailangan
    na bawat esa.
  zpm-NT: '@see-verse:ACT.002.044'
  hix-NT: Tkatxhonkem komo rma, tkatxhothàyamo yàmyatxkon hatà, txenyeru hona. Towtokem
    komo xarha, towtothàyamo yàmyatxkon hatà, txenyeru hona. Txenyeru rma yokamyatxkon
    hatà, tkukur komo wya, àkatxhomnà komo wya, ànyahpàn komo wya xarha.
  sim-sim: Uhu li halashirik ma lal mbele mbele lihi nga misambi lihi nga yak li frungawundari
    lira. Ushirik ya ondon li humasihi erndakava ondon limu handara.
  npi-ULB: र तिनीहरूले आफ्ना सम्पत्ति र स्वामित्वमा भएका कुराहरू बेचे र विश्‍वासीहरूको
    आवश्यकता अनुसार एकअर्कामा बाँडचुँड गरे ।
  cgc-cgc: Pabligya danen iran na mga basak daw mga pagkabetang daw bayad ya panagtag
    danen dipindi ta kinanglanen ta kada isya.
  tim-tim: Akto bikŋande wan me wan hârogâk are bo gangerâmbiâ siâŋe puligombiâ puli
    are potatmâ galalupyeŋe yân manmâ puligât umburuk agi are bikŋe potatmâ yeŋgiyi.
  yor-yor: Wọn si ń ta ohun ìní àti ẹrù wọn, wọn sì ń pín wọn fún olúkúlùkù, gẹ́gẹ́
    bí ẹnikẹ́ni tí í ṣe aláìní sí.
  wos-wos: Wungi wataka di nawulak du takwa deka jondu deka héfa akwi hwetaka, yéwa
    hérae di wun yéwa mune hwe, jondu yike reta Jisasna hundi xékékwa du takwaka.
  emp-NTPO: '@see-verse:ACT.002.044'
  eng-F35: they started selling both possessions and goods and were distributing to
    all according as anyone had need.
  ind-ind: Sering kali, salah satu dari mereka menjual tanah miliknya dan membagi-bagikan
    hasil penjualan itu kepada anggota lain yang memerlukan bantuan.
  pes-OPCB: ایشان دارایی خود را نیز می‌فروختند و بین فقرا تقسیم می‌نمودند؛
  mpt-mpt: eka inamin namino oleb moniba naka maki waloniba monio oise tlebianiba
    eka i dabal osa naka maki deibeiba waliba monio oise tlebiam bianiba olmina bianiba
    oloniba bainobo galin naka mak unang maki inamin namin blimi okaye binibbiobe.
  ssx-ssx: Ika꞉ kenkemanu o damanu make ika꞉ ala꞉ta꞉ ala꞉ta꞉ make ma꞉nda꞉ma꞉ hambena꞉
    laata꞉ mani meata꞉ mo iki ame̱le̱ mani dia꞉yeke wanda꞉halimanu pa꞉ta꞉ telipaemekeme.
  mkl-mkl: Wɑɑti iyi inɛ ɡɔ í nɛ bukɑɑtɑi nɡɔɡɔ fei ɑ̀ yɑ tɑ iko nŋɑ ŋɑi do mii ndu
    ŋɑ ŋɑ nɔ ɑ nɑ lɑfɛ̃ɛ fiɑu zɑkɑ bɛi í nɛ bukɑɑtɑɛ.
  gaq-gaq: ମେଇଂ ନିଜେ ନିଜେନେ ଲେକ୍ନେଡିଗ୍‍ ଆରି ଣ୍ଡୁ ଣ୍ଡିଙ୍ଗ୍‍ ଲିଜବ୍ରିକେ ସଃଚେ ଲେକ୍ନେ ଲିଜବ୍ରି
    ସାପାରେନେ ମାବାନେ ଇସାବ୍‍ରେ ମେଇଂମେଇଂ ବିତ୍‍ରେ ବିଃଆର୍କେ ।
  gof-RNT: Entti banttaw de7iyabaa bayzidi miishiya issuwas issuwas koshshida mela
    shaakkosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆକଆଃ ସବେନ୍‌ ଲୟଙ୍ଗ୍‌କ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦ୍‌ତେ ଟାକା ପାଏସାକେ ମିମିଆଦ୍‌‌ନିଃକେ
    ଲାଗାତିଙ୍ଗ୍‌ ଲେକା ସବେନ୍‌କ ହାପ୍‍ଟିଙ୍ଗ୍‌ୟାନା ।
  gah-gah: henokanóini makó ali minamó nene maketiló miliake moni aliake netakumú
    vitagá a vegená nene gona miliki ali volaló imaló ake,
  lcm-lcm: na ki atos ta kari mang keve togtogon na roe asi pakangai ani vap po inongos
    ang.
  aer-aer: Arne arrpenheme itnekenhe-arlke ahelhe arrpenheme itnekenhe-arlke itne
    ngkweltyeke sell-eme-ileke. Mane imerte itne ngkweltye atnyenetyakenhe areye-arle
    anthemele itne-arle merne-arlke arne arrpenhe areye-arlke inetyeke.
  qvc-NT: Randikushpa wakin ch'akranda, wakin kusasnindapismi, chay qellaywanqa chay
    mas pubrikunata yanapaqllapa.
  tgl-ULB: at ipinagbili nila ang kanilang mga pag-aari at mga ari-arian at ipinamahagi
    sa lahat, ayon sa pangangailangan ng bawat-isa.
  cbs-NT: betsabu mabuyabu inun baiyabun jawen pei bikatsi juni betsabu inantan jawen
    pei bitan ikunwainbu nuitapaibu jawa jayama pei jatu paxkaxunkin medabewakubainibukiaki.
  xtm-NTPP: Te ni ka yo xiko i nawa ni ka yo neva'a i ma, te ni ka yo ndachindee tna'a
    i nawa ka jiniñu'u ndi‑in ndi‑in i ma.
  nnq-nnq: Bakiba bakaucha ilebe yabe na uloi gwabe, nukubagana uloi kuboa, tela na
    kila mundu apapala.
  bao-NT: Cʉ̃ja yee ca niirijere, cʉ̃ja ca apeye cʉti niirijere, noni wapa jeeri,
    cʉ̃ja ca boorije ea tuaro, wapa tiirica tiirire ameri dica woorucuupa.
  san-ORI: ଫଲତୋ ଗୃହାଣି ଦ୍ରୱ୍ୟାଣି ଚ ସର୍ୱ୍ୱାଣି ୱିକ୍ରୀଯ ସର୍ୱ୍ୱେଷାଂ ସ୍ୱସ୍ୱପ୍ରଯୋଜନାନୁସାରେଣ
    ୱିଭଜ୍ୟ ସର୍ୱ୍ୱେଭ୍ୟୋଽଦଦନ୍|
  rmn-rmn: Он бикнэнас пумарэ мангина тай дэнас алаендэ, каски сокабор камэлас.
  huv-NT: Wüx anüjpiw iüt, iüm, tengwüy cuajantanej leaw ajiürüw, ajineaw ombeat müjchiw
    anopnop leaw netam nejiw.
  otn-NT: Bi̱ mä yø häi yø ja̱'i̱, nu̱'ʉ ja mi̱'da te mi̱ pɛts'i, gä bi̱ mä. Di̱ ndarpi
    n'na ngu̱ n'na'a̱ te honi̱.
  nop-nop: Bomboŋhik noli tuwadok boiune metam nolidi buŋa tuwaune muneeŋ moŋgola
    dane tagiŋ.
  obo-NT: Id boligya ran iddos mgo koruwonnan dan woy dos bayad tadda, id ba-adba-ad
    dan diyot mgo suwod dan to kopomakoy no duwon ko-ilonganon.
  kca-kca: Пӑ хотԓаԓ пӑ тащԓаԓ–вещԓаԓ тыныԓԓаԓ, пӑ хŏйатәта хŏԓ ортԓыԓԓаԓ, ватман,
    хŏйа мўй арат мосәԓ.
  cak-ENT: Y richin nyequitola' ri hermanos ri c'o nc'atzin cheque, nyequic'ayila'
    ri achique na ri quichajin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤜᤠ᤹ ᤆᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ ᤔᤧᤛᤱᤄᤢᤖ ᤆᤠᤕᤥ᤺ᤶᤒᤥᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ
    ᤔᤏᤠᤜᤠ᤹ ᤕᤠᤱᤅᤡᤴ ᤔᤧᤜᤠ᤺ᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De nī yīcó ndá ji ñuhun ji jíín nā-ni ndatíñú névāha ji, de nī nsajī ji
    xūhún nūū ndá táhán ji, nāsaa jíni ñúhún iin iin ndá táhán ji.
  san-TIB: ཕལཏོ གྲྀཧཱཎི དྲཝྱཱཎི ཙ སཪྻྭཱཎི ཝིཀྲཱིཡ སཪྻྭེཥཱཾ སྭསྭཔྲཡོཛནཱནུསཱརེཎ ཝིབྷཛྱ
    སཪྻྭེབྷྱོ྅དདན྄།
  qve-NT: Chaymi wakinqa allpankutapas, hinallataq wakin kaqninkutapas venderanku.
    Hinaspan ima kaqninkutapas, hinallataq chay vendesqanku qolqetapas sapankamapa
    necesitasqanman hina rakiranku.
  pao-NT: Mu numu ewow hee-ga'yoo oo-ma tumuna, yise mu gi hee-gakoo tummatza'e.
  cbu-NT: Yuw maachi payurangana anoo paxanxeersin, kurikee putayarusin, anpat tputsee
    istarangana. Tputseem yuw maachi pishtaku anoom mangutari panata panata ashirangshinllinaya.
  usa-usa: miráitata yemá yeqtí máqte-qtataaqa waayúkaraq máráawata meyáníq kéowata
    móneqa matááe. mi-mónékáké yeqtí waayúkama móra-mora-yuma nóiqtababi o-qtátááqá
    meyáníq urááe.
