  eng-WEBPB: “Let all the house of Israel therefore know certainly that God has made
    him both Lord and Christ, this Jesus whom you crucified.”
  gfk-H: “Io hua, i bilai bia muat ira mataniabar na Israel, muat na nunurei mah bia
    Kalou i ta hakisi iakan ra Iesu nong muat ga tut tar ia tano ula kabai bia na
    Watong ma Mesaia mah.”
  viv-viv: Au ide miIsileli moyaꞋaimiyao wanahalamane-hagihagiyena. Bana hidevama
    Yesu omi kelose againe watutuvefosena tu Yaubada gisena Kaiwabu kadu yana Tovegida
    Keliso.” Au hidedemi Fita gilumamala.
  yao-yao: “Ŵandu wose ŵa ku Isilaeli akusachilwa amanyilile kwa isyene kuti jwejula
    Che Yesu jumwaŵambile pansalaba, Akunnungu antesile kuŵa Ambuje ni Kilisito Chiwombosyo.”
  tgp-tgp: Matan haratu, mo r̃uhu vara tamlohi tari Israel la levosahi mamahunia vara
    God mo vaia mo mai Moli! Ale mo vaia mo mai Kr̃isto, pa Iesu atu sei ka lo vosaea
    na talopeilopei!”
  auc-NT: Ante apæ̈nedinque Pegodo godömenque ïïmaï angantapa. “Mänömaï beyæ̈ mïni
    idægocabo tömämïni, Ïïmaïnö ante näwangä pönï impa, ante ëñencæmïnimpa. Mäningä
    Itota ingante mïnitö ñænquedïmæ̈ gönonte wæ̈nömïni në wæ̈ningä ingante ante apæ̈nedinque
    Wængonguï incæ, Itota në Awënë ïnongä ingampa, ante ayæ̈, Në Codito ïnongä ingampa,
    ante edæ do cægacäimpa.”
  kbc-NT: Enice inatawece ɡ̶odoiigi Israel, leeditibige moyoowoɡ̶odi. Niɡ̶ijoa Jesus
    ane iiɡ̶enatakanitalotiwaji moyototedeloco nicenaɡ̶anaɡ̶ate, Aneotedoɡ̶oji eote
    me Ǥoniotagodi, codaa iomaɡ̶aditedice meote Niɡ̶ijoa aneote maɡ̶aɡ̶a ɡ̶odewiɡ̶atace.”
  bmh-bmh: Go guze guzeneun, gonun, ag Israel duailel unum ag ze go abe macan, Yesus
    tutak go agenag a gegeulanau ebu asai mina, noumeun, Uwait nug gonugau wanib Kristus
    meun, go igual Dubanou Ban tapai moroun dareu.’”
  ctu-BL: Che' jini, la' i ñopob ti isujm pejtelel winicob ti Israel, Dios tsi' yotsa
    Jesús ti lac Yum. Jiñʌch Cristo, jini yajcʌbil bʌ, jini Jesús tsa' bʌ la' ch'iji
    ti cruz. Che' tsi' yʌlʌ Pedro.
  meq-meq: «Nəkurom Israyel hay tebiye sərum ha ta deɗek, Yesu nakə ka darum na ka
    mayako mazləlmbaɗa eye na, Mbəlom a təra ha Bəy Maduweŋ ada ndo mətəme ha ndo
    hay na, neŋgeye.»
  noa-H: Maimua deeu hich Pedrooupai, ’Keena hĩsmua hatag israelnaan t'umaam k'ʌʌnau
    warre k'ap'ʌ habat hajim hanʌm, cha mua pãrag jawaagpam. Har pãach hipaarmua pa
    gaai meerp'ë t'õopʌ̈ipi jaautarr Jesuuta warag Hẽwandamau t'umaam k'ʌʌn Pörk'apibarm;
    hich k'abajieb hajim hanʌm warrgarwe Hẽwandamau jʌr hauwia maach peerdʌ haumk'ĩir
    pʌ̈iju jaaujerr.
  alp-NT: Hoko pusue tamata Israele suke rekwa mimise be Yesuse rebe imi pakuI ahlake
    ai bataije, Alla IbitikeNi kena Tuhane kai Maka Hlamate.”
  san-VEL: ato ya.m yii"su.m yuuya.m kru"se.ahata parame"svarasta.m prabhutvaabhi.siktatvapade
    nyayu.mkteti israayeliiyaa lokaa ni"scita.m jaanantu|
  kbq-kbq: E'ina hu'negu, maka Israeli vahe'motma tamage hutma antahi ankereho, tamagrama
    aheta hanti'naza nera, Anumzamo'a azeri otigeno, Ra vahe tro huno Kraisi mani'ne.
  kbh-kbh: 'Chora Pedro tojatanë́yana: “Ts̈ëngaftanga nÿets Israeloquënga s̈mochtsetáts̈ëmbo,
    ats̈e ndegombre cach Jesusbiama sëntsóyebuambnama. Cha ts̈ëngaftanga s̈monjancrucificá,
    pero Bëngbe Bëtsá chábioye tbonjábema Bëngbe Utabná y chabe Uámana Uabuayaná,
    chë Cristo ca.”'
  ron-LSB: “Să știe deci toată casa lui Israel că Dumnezeu a făcut Domn și Hristos
    pe acest Isus pe care voi L-ați răstignit.”
  pon-pon: Ari, men Ijrael karoj en aja melel, me Kot kotin kajapwilada i, en Kaun
    o Krijtuj i Iejuj me komail kalopuelar.
  nhe-BL: “Huajca xijmatica ya ni, nochi inisraelitame, Toteco quitequimacac ni Jesús
    tlen inquicuamapeloltijque para yajaya elis Tohueyiteco huan yajaya elis nopa
    Cristo tlen Toteco quiijto techtitlanilisquía.”
  sps-sps: “Te kat fi non nei amin vainy iny Isrel ma nat fi nei; e Jisas to te fagageits
    ami tana pagafuan, Gov kat Ya sa Tsunaun non ana Ayei kan a Krais a mes te pisainy
    e Gov ma Tsoiny Fiisaup Ya tana vainy.”
  wnc-wnc: “Siwana Isrel nana aminu kuutde daniwa natapnong. Gisa genda yawa kunduta
    Jesu waapa amin saamdakane tapmangga tanguwa kumbut. Tanguwa kumbut ngana Anututa
    waapa tapan Krais akgatanimuya apanin dakngake apu nindane Buyambam tapanin yuak,”
    ngang Pitata unzing yanikut.
  bus-bus: Isarailinↄ, àgↄ̃ dↄ̃ sãnsãn kɛ̀ Yesu kɛ̀ a à pà lían Ludaa dìɛ Dii ũ,
    Mɛsaya ũ dↄ.
  gub-BL: A'e rupi, pe Izaew izuapyapyr pe. Pezeruzar tuwe ko ze'eg rehe nehe. Pezuka
    Zezuz pe, ywyra kanetar rehe izywàzywà pà pe. Tupàn umuigo kar Zezuz teko wazar
    romo kury. Tuwihawete romo hekon kury.
  imo-imo: 'Akumunga kinye eno Israel imbo pali i teko liko manjeio: I iye Jisas enoni
    unjo polopeyana toko uku toringi. Aku iyemu Goteni yu iye awili molopili nimbe,
    yu imboma nokopa kondopili nimbe kanopa lipelie iye Kraist molopili nimu iyemu
    moromo,” nimbe Pita aku tepa nimu.'
  boj-boj: “Deqa Israel tamo uŋgasari, niŋgi kalil endegsi poiŋgem. Yesus agi niŋgi
    na ŋamburbasq di qalnab moiyej qaji a Qotei na olo giltosiqa a gago Tamo Koba
    Kristus ñam waiyej.”
  eng-DRA: Therefore let all the house of Israel know most certainly, that God hath
    made both Lord and Christ, this same Jesus, whom you have crucified.
  knf-knf: 'Ŧimoŋ Piyeer abaañëş bţup aji : « Bañaaŋ biki *Iŧrayel bŧi, nameen bnuura
    keeri : Yeŧu i napaŋuŋ ţi kruŧ, Naşibaţi adola kë awo Ajugun akuţ awo Kriŧtu.
    »'
  san-KHM: អតោ យំ យីឝុំ យូយំ ក្រុឝេៜហត បរមេឝ្វរស្តំ ប្រភុត្វាភិឞិក្តត្វបទេ ន្យយុំក្តេតិ
    ឥស្រាយេលីយា លោកា និឝ្ចិតំ ជានន្តុ។
  arn-NT: '“Kimpe kom ti Israel trokiñche, ñi rüf feyngen tüfachi dungu: Jesus eymün
    tamün langümel kürus mew, Ngünechen ta Ñidolkünueyew ka Cristokünueyew.”'
  zas-NT: ’Gradi bén Israel gol gogbee guial Jesús bén bacaadi loj crüjz, Dios bacaabee
    laaman din gacaman Dad, bén nabee dunuj ree.
  ken-NT: “Bo Israɛl mankɛm bábhɔŋ bɛ́rɨŋɨ yɛ sayri bɛ, Yesu mmu be bǎgo ndǔ ɛkotákátí
    kɛ Mandɛm ákʉ́ yi áchi Acha nɛ Mpɛmɛ yi áyábhɛ́.”
