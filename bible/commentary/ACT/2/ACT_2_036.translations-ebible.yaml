verse: ACT.002.036
translations:
  kpx-kpx: Iselala ata bahataea, hoto ko evive. La Iesu mai idie domo hamale keike
    Dilavau etuvage hovelahai Kosive holisi a tedaeveve ata Keliso holinu.”
  okv-H: Avoeto na ungo Israel embomeni tapa ta degi ke tambueto ano ingivujo. Embo
    Iesu ungo na ji atahu ta teheva amo ungotenau hondate embo aravo God ta Meni Bada
    Iesu.” Peter na ke ainge enu
  tbo-tbo: U lawa, mi Isalaela atapumi, ipa ona hanapugena dumaya geka Yesuna hau
    ani take o tuutulawiteya naka Yaubada i dewaya po Yesu tauna Guyau po tauna Besinana
    lawana.’
  mal-C: “അതുകൊണ്ട്, നിങ്ങൾ ക്രൂശിച്ച ഈ യേശുവിനെത്തന്നെ ദൈവം കർത്താവും ക്രിസ്തുവുമാക്കിവെച്ചിരിക്കുന്നു
    എന്ന് ഇസ്രായേൽജനം മുഴുവനും നിസ്സന്ദേഹം അറിഞ്ഞുകൊള്ളട്ടെ.”
  grc-SR: Ἀσφαλῶς οὖν γινωσκέτω πᾶς οἶκος Ἰσραήλ, ὅτι καὶ κύριον ⸉καὶ χριστὸν αὐτὸν⸊
    ⸉2ὁ θεὸς ἐποίησεν,⸊ τοῦτον τὸν Ἰησοῦν ὃν ὑμεῖς ἐσταυρώσατε.
  bgc-bgc: “आखर इस्राएल का सारा खानदान पक्की तरियां तै जाण लेवै के परमेसवर नै उस्से
    यीशु ताहीं जिस ताहीं थमनै क्रूस पै चढ़ाया, प्रभु भी ठहराया अर मसीह भी।”
  khz-khz: Gaura pakurai Isaraela talimara maparara pia ripa-namanama, eIesu, gomi
    na gosatauroato, Palagu na Velekou e Keriso ai evega-agoato.”
  deu-TKW: So erkenne nun das ganze Haus Israel zweifellos, daß ihn Gott zum Herrn
    und Christus gemacht hat, diesen Jesus, welchen ihr gekreuzigt habt.
  zsr-NT: ’Naꞌa, bunách Israel, le nacz ral‑laꞌ gnö́ziliꞌ. Dios benëꞌ ga naquëꞌ Xanruꞌ
    len Bönniꞌ Ruslá, Lëczëꞌ Jesús ni, bönniꞌ naꞌ budaꞌliꞌ‑nëꞌ lëꞌi yag cruz.
  lin-lin: Boye, tika ete bato nyonso ya Isalaele bayeba na bosolo ete Nzambe akomisi
    Yesu oyo bobakaki na ekulusu Nkolo mpe Klisto.
  hns-NT: Ohie se ab sab Israel djaatie ke thiek se jaad kare ke tjaahie kie Parmeswar
    ie Jiesoe ke sab koi ke Prabhoe aur bhie aapan Kriest banaais hai. Aur toelog
    oke kroes par marwaai dharle hai.”
  noa-E: Maimua deeu ich Pedrooupai, ’Keena ĩsmua atag israelnaan thumaam khʉʉnau
    warre khaphʉ abat ajim anʉm, cha mua pãrag jawaagpam. Ar pãach ipaarmua pa gaai
    meerphë thõopʉ̈ipi jaautarr Jesuuta warag Ẽwandamau thumaam khʉʉn Pörkhapibarm;
    ich khabajieb ajim anʉm warrgarwe Ẽwandamau jʉr auwia maach peerdʉ aumkhĩir pʉ̈iju
    jaaujerr.
  eng-EMTV: “Therefore let all the house of Israel know assuredly that God has made
    this Jesus, whom you crucified, both Lord and Christ.”
  mib-NT: ’Núu súcuan te ndɨhɨ ní jéē cácuu yó ñayuu Israel, na cúni vāha ní jéē vēsú
    ni cajehni ni yá jicā cruz, te Yaā Dios ni jeni ya maá Jesús jeē cúu ya Jitoho
    yō te suni cúu ya Cristo, Yaā jnáma yóhó, áchí Pedro jiín i.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ नु काक्‌इस्राइलस्‍मा हिम्‍सयङ्‌हाॽरे़ सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् के़भोःन्‍दुम्‍बा ये़सुःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कन् दाङ्‌बा नु
    सेःन्‍दुबा ख्रिस्‍त चोगुआङ् वाॽ के़लॽबान् कुसिङ् निःप्‍माए पोःङ्‌॥”
  xnj-xnj: “Vandu voha va Isilaeli viganikiwa kumanya kwa uchakaka kuvya Yesu mwenuyo
    mwevamkomili na kumvamba mu msalaba, ndi Chapanga amviki kuvya Bambu na Kilisitu.”
  mmx-mmx: Kuren la limixin axap me Israel dinaklen avukar i do na ne Iesu, no miga
    vaxarem i ro at laxaba, ne Moroa ga lok li i xusu neni Leeme Silok la Lanarong.”
  cbr-NT: Usa 'ain camina mitsux Israel unicama 'ixun asérabi 'unánti 'ain, mitsúnmi
    i curúsocënu matásmicë, a Jesúsbi ca Nucën Papa Diosan nucën 'Ibu 'imianan axa
    utinu nun caíncë, Cristo, a 'imiaxa.
  tee-NT: Pus ac'ats'at'it ju ani tachi chun ju uxijnan ju quint'a'israelitanin unt'at'it.
    Ju anu' Jesús ju maknit'at'it lacacurus ju Dios k'ai ucxtin xanavi. Chai yuchach
    ju ixnoncan camalakachatachilh ju Dios. ―Pus chunch ju ajuni ju lapanacni ju Pitalu'.
  eng-LSV: assuredly, therefore, let all the house of Israel know that God made Him
    both Lord and Christ—this Jesus whom you crucified.”
  cak-NT: Cami ren yich'o'n chiwe chi'iwonojel rix ri jix ru-familia can ri Israel;
    rix ri jixc'o-pe y chuka' ri man jixc'o ta pe. Titemaj c'a chi can ketzij-wi chi
    ri Jesús ri xitak rucamisaxic chech ri cruz, can ja-wi raja' ri banon-pe che roma
    ri Dios chi ja raja' ri Cristo y chi ja raja' ri Rajaf ronojel.
  pah-NT: 'Igwete Pedro''ga ei no: —Jesus''ga jitehe pe ga mondouka yva rehe ga jukavouka
    ikwehe novĩa, ei ga. Emo Tupana''ga ga mbogwera reki ga mongovo yvagi pe nhandepojykaharetero
    nhanderuvihavuhuhetero. Pekwaha tuhẽ a''ea pehe nhaporemo israelitasramo, ei Pedro''ga
    gwe''yja''g̃a pe.'
  sja-NT: ’Israel pidaarã, pia k'awáatɨ mãgɨ́ Jesús parãpa kurusode peepidap'edaa
    Tachi Ak'õrepa Tachi Waibɨa papiji. Iruta Tachi Ak'õrepa pëijida aji, tachi rey
    pamerã.
  xed-xed: «Ka snaŋsna la Israʼila kahwathwata kazlay, tsa Yesu dalaf kuni ta udzu
    ya kay ná, tsatsi fa Lazglafta ka Mgham, ka Kristi kəʼa guli,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pedro já: —Ña̱ cán quéa̱ cúni̱ ña̱ ná canda̱a̱
    ini tócó ndihi ndó ña̱ cáha̱n i̱ xi̱hi̱n ndó, na̱ Israel. Mé Jesús, mé a̱ na̱cata
    caa ndó ndi̱ca crúxu̱ na̱ndaja Ndióxi̱ ña̱ ná nduu a xitoho ña̱yivi. Ta na̱ndaja
    Ndióxi̱ ña̱ ná nduu a ña̱ na̱chindahá mé á cacomí cuéntá sa̱há ña̱yivi —na̱cachi
    Pedro xi̱hín na̱ ndúu cán.'
  gfk-S: “Io kaie, i bilai be mu ira kaba Israel, mu na palai iat be God te hakisi
    ikin iat ra Jisas nong mu ga tut ter ie tano ula kabai be na Watong ma na Mesaia
    bileng.”
  bmu-bmu: “O Israel ambazip, iŋini Jisös maripomnöŋ qegetka kömuyökmö, Anutunöŋ Jisös
    mi kuŋguiga Kembu aka Amötqeqe Toŋi Kraist ak neŋgiba malja. Israel kambu pakpak
    iŋini mönö miaŋgö könaŋi möt yaköme.”
  dgz-dgz: God nop mame wani iwa mega ame at Isurero nagirewa iragi tavewa ma anu
    kakayasepen menan. Tavewa mame di, apan Iesu, e oma korosi gapan togurayana, ame
    God Ayop nuga dien amba God om enuni apanewa Keriso den dien,” Pita ap anega wan.
  eng-GNV: Therefore, let all the house of Israel know for a suretie, that God hath
    made him both Lord, and Christ, this Iesus, I say, whome yee haue crucified.
  zaa-NT: Acca lebi'i hermanos, ccá le saber nna ga'na le seguro qui'ni la'a mísmuba
    Jesús enne' betaá' le lo curútsia nna née Cristua enne' ná qui'ni itée para gudilèe
    ri'u, ná huée Xana' ỹiaba nna yétsiloyu nna.
  eng-WEBSTER: Therefore let all the house of Israel know assuredly, that God hath
    made that same Jesus whom ye have crucified, both Lord and Christ.
  guh-guh: ’Bajaraxuata daxita Israel nacuapijivi xaniavaetsia beyapëtane Jesús pelivaisi,
    ponë paxamë pacobematabiabarutame cruzajavabelia. Bajaraponë Jesús, Dioso exanatsi
    pepo petuxanenë. Bajaraponë Jesús, Cristo cajena, ponë Dioso itorobica vajanacacapanepaenexa,
    jai Pedro athëbëvetsica bepinijijoviboxaneto penajumetsijava pemuxunanacaetuanaevijavabelia.
  bon-bon: Yoo, Israela biname iyeta, weene miiji cängena umle egä peese nyene pui
    Yeesu weene lui ne itu yaacitepeye baarge uli cabu. Acejiyame teebine itu jaawenepi
    Yageyame piiyepu Keriso.”
  nhw-BL: “Huajca xijmatica inin, nochi anisraelitame, Toteco quitequimacac ni Jesús
    catli anquicuamapeloltijque para yaya elis Tohueyiteco huan yaya elis nopa Cristo
    catli Toteco quiijto techtitlanilisquía.”
  mgw-mgw: “Kwa nyo Isilaili yoti mutange kakape panga, yu'lu' Yesu ywamummambike
    munsalaba, Nnu'ngu' ampangite panga Bwana na Kilisitu!”
  swh-ONEN: '“Kwa hiyo Israeli wote na wajue jambo hili kwa uhakika kwamba: Mungu
    amemfanya huyu Yesu, ambaye ninyi mlimsulubisha, kuwa Bwana na Kristo.”'
  wbi-wbi: Ku luo inyumba jooni Jack Israeli jikagule said kyang'ani u Nguluve ambikili
    umwene kuva Mutwa kange kilisite, uYesu Juno mulyankomelile.”
  bba-bba: Yen sɔ̃nɑ n weenɛ Isirelibɑ bɑ n yɛ̃ kɑm kɑm mɑ Yesu wi, wi bɛɛ i kpɑre
    dɑ̃ɑ bunɑnɑru wɔllɔ, Gusunɔ u nùn kuɑ Yinni kɑ mɑɑ Kirisi.
  eng-KJVCPB: Therefore let all the house of Israel know assuredly, that God hath
    made that same Jesus, whom ye have crucified, both Lord and Christ.
  kgk-NT: 'Upéi he''i jevy judeu kwéry-pe: —Davi he''i va''ekwe gwive anhetegwa voi.
    Toikwaapa katu Israel remiarirõre judeu kwéry va''e. Upe va''e Hesu pehupi uka
    va''ekwe kurusugwasu-rehe pejuka uka hagwã, omomba''egwasu ete-ma joty íxupe Nhandejáry.
    Omomba''egwasu joty íxupe, nhane ruvixarã omoingo-vy. “Xe rembiporavo va''e joty
    voi katu” he''i Hesu-rehe Nhandejáry, he''i Pedro judeu kwéry-pe Nhandejáry nhe''ẽ
    omombe''u-vy.'
  waj-waj: Aa kua aavaa ta mmuakiaa gioonna kiaapu Isarairaiya tuqinnama rikiaaravai.
    Ii vaidi ivaa Yisuunna ngia yatari sagaivau haara kioo ivaa Anutuuqoono tikio
    rikioo ivo Anutuuqo mmataama kioo vaidivai varioo ivo ti Udaangavai varinoo.
  cpy-cpy: ¡Nosheninka! ¡Israel-paeni! Rootaki kowapero-tachari ayoteeyini maawoeni.
    Irika Jesús pikenta-kotakaan-takiri eerokapaeni, riitaki Ipinkathari-takaakiri
    Tajorentsi, riitaki Jeepatziitoetani.”
  mpx-mpx: “Gamagalau Isileli ku gewigewi, nuku atena bubun Yeisu toto komiu ku lokolosan,
    Yehoba i teli heyan iya Babala ge Mesaiya.”
  wbp-wbp: “Nyurrurlarlu Yijirali-pinkirli, langa-kurra mantalu! Yangka wati kujankulu
    Jijaji watiya warntawarntarla yirrarnu, ngulaju karla marlaja nyina Kaatuku Warlalja-Wiri
    manu Mijaya.”
  luo-luo: “Emomiyo nyaka ungʼe wachni malongʼo, un jo-Israel duto ni Nyasaye oseketo
    Yesu mane uguro Ruoth kendo Kristo.”
  nhe-NT: “Huajca xijmatica ya ni, nochi inisraelitame, Toteco quitequimacac ni Jesús
    tlen inquicuamapeloltijque para yajaya elis Tohueyiteco huan yajaya elis nopa
    Cristo tlen Toteco quiijto techtitlanilisquía.”
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܦܵܝܫܵܐ ܝܕܝܼܥܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܠܐܵܗܵܐ ܝܼܫܘܿܥ
    ܕܐܲܚܬܘܿܢ ܙܩܝܼܦ ܠܵܘܟ݂ܘܿܢ ܥܒ݂ܝܼܕ ܠܹܗ ܐܲܠܵܗܵܐ ܡܵܪܝܵܐ ܘܡܫܝܼܚܵܐ.“
  esk-NT: “Aasiiñ Israel-aaġmiupayaasii iḷitchuġiraksraġigiksi nalupqinaiġḷugu, taamna
    Jesus kikiaktuutikkaqsi Agaayyutim inillakkaa ataniġuqługu suli anniqsuutauplugulu.”
  msb-msb: “Kaya kita tanan na mga taga-Israel makaaram na may kasiguruhan na ini
    si Jesus na ginpako niyo sa krus ginbutang san Dios bilang Ginoo kag Cristo!”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Hi² jøng² lah¹la² báh³ lah¹dsóh² hniuh¹² li¹ŋi¹²
    ca¹lah¹já¹ dsa² israel: Hi² ca¹jmo¹ Diú¹³ ma²lán¹² Jesús Cristo, Juu¹³ jniang³.
    Diú¹³ báh³ ca¹hia¹ Jesús. Jesús héi² báh³, dsa² ca¹jŋë́h¹ hniah¹² ni³ crǿg¹³ ―ca¹juúh²
    Pedro.'
  dso-dso: ପିତର୍‌ ଆରି କଇଲା “ଏ ଇସ୍‌ରାଏଲର୍‌ ସବୁ ଲକ୍‌ମନ୍‌, ତମେ ଜନ୍‌ ଜିସୁକେ କୁର୍‌ସେ କୁଟିମାରି
    ମରାଇରଇଲାସ୍‌, ପର୍‌ମେସର୍‌ ତାକେ ମାପ୍‌ରୁ ଆରି ମସିଅ କଲାଆଚେ ବଲି ଡାଟ୍‌ସଙ୍ଗ୍‍ ଜାନ୍‌ବାର୍‌ଆଚେ
    ।”
  meu-meu: Taunabunai, Israel besedia iboudiai na bae diba vaitani, hari Iesu, umui
    ese o hasatauroa tauna, Dirava ese Lohiabada bona Keriso ai vada e halaoa.
  yva-NT: 'Maisyare omai ti, sya arakovo Israel, syo rauranara wananta rai, ayaowe
    somamo tugae: Yesus wepirati wapo auseo sawa inyo kapite rai, Yesus napiso Amisye
    po aijaseo be akarive vatane mansai tenambe muno Opamo wama Mesiasa pije, wepirati
    Amisye po atayao wansai.”'
  dgc-dgc: “Kanya nadid,” kagi ni Pedro, “éy dapat mapospusan na buu a banuwan na
    Israel a i éya a Jesus a nipako moy to kudos, éy siya i nidéton na Diyos a Panginoon
    na étanan. Siya i pinili naa a maghari ta tolay na munduae.”
  zpm-NT: '’Grëse to meṉ wladz, goḻgona sca gaṉle: Jesús goṉ, meṉ ne pquiaa to lo
    cruz ga, lëë meṉ co nac meṉ ne rnabey. Dios bzo me, ni Dios pxeeḻ me biaad me
    lo guidzliu.'
  hix-NT: Àro ke, onà wyaro yaworo xaxa àkehe, owyanye, Ehsayewyana komo wya, omeroron
    komo wya, kekon hatà. Txesusu mamoyathohetxoko, omnyamo. Noro rma yanàmyak harha,
    Khoryenkomo. Àro wyaro rma Kohkom me noro yeryako. Kryestu me neryako, kekon hatà,
    Petru, toto komo wya.
  sim-sim: Erem nawa osik, Israelik fehenda ma jirin, jir amber karem krahak ji hishika.
    Avui Wasilaka Jisas or miandok ji tirihi ji mandingormeri oto angop or kamashihindak
    Wasilaka nihik or naha Kraisik nawa ri.�
  npi-ULB: यसकारण इस्राएलका सबै घरानाले यो निश्‍चयसाथ जानून कि यही येशू जसलाई तपाईंहरूले
    क्रुसमा टाँग्‍नुभयो, परमेश्‍वरले उहाँलाई प्रभु र ख्रीष्‍ट दुवै बनाउनु भयो ।
  cgc-cgc: Ambal pa Pedro, “Gani, tanan kaw na mga paryo ko na linai Israel dapat
    intindien nyo gid na Jesus ya na papalansang nyo naan ta krus, kanen paimo ta
    Dyos na Ginuo daw Pinili Ta Dyos Na Mag-ari!”
  tim-tim: Israe luâk âmbâle hârokŋe hain nâŋgâmbiâ biwiyeŋe kau akbiap. Yeŋe Yesu
    moâk dâm lâwinân kombiâ moep are Anutuŋe nanŋe are mem agatmâ, “Kotdâ yeŋe ak.”
    dâm damun nenŋe kalep.” dâep.
  yor-yor: “Ǹjẹ́ kí gbogbo ilé Israẹli mọ̀ dájúdájú pé, Ọlọ́run ti fi Jesu náà, ti
    ẹ̀yin kàn mọ́ àgbélébùú, ṣe Olúwa àti Kristi.”
  wos-wos: ”Guni, israelna du takwa, mé xéké. Xékéta jémba xékélakitanguni. Wun du
    Jisaska wuni we. Jisasré guni xiyae mimbu hatekanguka dé hiya. Hiyandéka God wandéka
    dé Jisas Néma Du dé re. Wun du God wasékendén du Krais dé.” Wungi dé Pita wa.
  emp-NTPO: 'Maʌ̃ carea jũma israelerã, wãrãda cawad̶adua: Jesu, bãrãba crud̶e cachibiped̶ad̶ara
    Ãcõrẽba jũmarã Boroda b̶ʌsia. Idjidrʌ dadji ẽdrʌ edabari diai jarad̶aa.–'
  eng-F35: Therefore, let all the house of Israel know assuredly that God has made
    Him both Lord and Christ, this Jesus whom you crucified!”
  ind-ind: “Oleh karena itu, biarlah semua orang Israel mengetahui dengan pasti bahwa
    Allah sudah menetapkan Yesus, yang kalian salibkan itu, sebagai Penguasa kita
    dan Kristus yang dijanjikan.”
  pes-OPCB: «از این جهت، من امروز به وضوح و روشنی به همهٔ شما هموطنان اسرائیلی‌ام
    می‌گویم که خدا همین عیسی را که شما بر روی صلیب کشتید، به‌عنوان خداوند و مسیح تعیین
    فرموده است!»
  mpt-mpt: Islel nakaia unanga ibo ne wengo kla wentine! Ibo Yesuse atdimo dabasa
    anaibbue Gode naka ele baabanea Kobo ne Kemfakamin Nakaneba komok sum anale genea
    inanebiobo ge baabesebe.
  ssx-ssx: Koto ekina꞉ Isulai wanda꞉hali paeyao do hande ikana꞉ma꞉ a꞉ka꞉tei wapepiki
    tina꞉ tamendiao limiki hali Yesuta꞉ Koda꞉ma꞉ ipikita꞉ Tekehali make Ketiso make
    mea haena꞉ la꞉la꞉ ekita꞉ ikana꞉ma꞉ hone ota꞉ wopu wia꞉pa꞉peke laa leekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ í sĩɑ iŋɛ inɛi Izirɛli ŋɑ fei i mɑ̀ iyi ihɛ̃ ŋɑ sɑ̃ɑ sɑ̃ɑ.
    Jesu iyi ì kpɑkpɑ si jĩi nɔu bɛ ŋɑ, nŋui Aɔ̃ í ce Lɑfɛ̃ɛ do Kirisi.
  gaq-gaq: “ଆତେନ୍‌‍ସା ଇଶ୍ରାୟେଲୀୟଇଂ ସାପାରେ ସତ୍‍ ବାବ୍‍ରେ ମ୍ୟାଃଆର୍‍ଲେ ଜେ ମୁଡ଼ି ଜିସୁକେ
    ପେଇଂ କୁରୁସ୍‌ନ୍ନିଆ ଆଡେଚେ ପେବାଗୁଏକେ ଇସ୍‍ପର୍‍ ଆମେକେ ଆଃ ମାପ୍‌ରୁ ଆରି କିସ୍‌ଟ ମସିହ ଆଡିଙ୍ଗ୍‍ବକେ
    ।”
