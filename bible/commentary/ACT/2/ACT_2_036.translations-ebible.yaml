  taj-taj: “थेतबासेलमा इस्राएलला जम्‍मान म्‍हिगदेसे चु ताम पक्‍का हिन्‍ना भिसी था
    याङ्‌गै, जुन येशूदा ह्राङनीसे क्रुसरी टाँगब लसी साइबा मुबा, थेनोन येशूदा परमेश्‍वरसे
