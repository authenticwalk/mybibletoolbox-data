verse: ACT.002.001
translations:
  kpx-kpx: Iniale vani mole Diue vahaehoe vani mole Bentikosi keu lohonu. Iale vani
    kemo Iesu esemuiau bahata bevuai o igaemo ua.
  okv-H: Eto Iesu ta pehari vasiri te erena hura tapa 7 amita ambota Judea embopo
    ta pondo iji javo Pentecost puvuna. Amita iji te Iesu ta ambotani vahaita mihio
  tbo-tbo: Mi Yudeya hai toleha iyetana gowana Penitikosi. Noka hougana tu witumagana
    atapuhi hi’mtuboina gogona po hi winugoemota.
  mal-C: പെന്തക്കൊസ്തുനാൾ വന്നെത്തിയപ്പോൾ അവരെല്ലാവരും ഒരു സ്ഥലത്ത് ഒരുമിച്ച് ഇരിക്കുകയായിരുന്നു.
  grc-SR: Καὶ ἐν τῷ συμπληροῦσθαι τὴν ἡμέραν τῆς Πεντηκοστῆς, ἦσαν ⸂ἅπαντες ὁμοθυμαδὸν⸃
    ἐπὶ τὸ αὐτό.
  bgc-bgc: यहूदियाँ के पिन्तेकुस्त त्यौहार के दिन, यीशु के चेल्लें एक जगहां कठ्ठे
    थे।
  khz-khz: Pentekoste tomanai, Iesu gevega-taunataunaawai talimara maparara kapu kwapunaimo
    gekoukouto. Pentekoste ganina gagala imaima (50), Pasova velekwana tomana na pene
    vogomai etoma.
  deu-TKW: Und als der Pfingsttag gekommen, waren sie alle an einem Orte beisammen,
  zsr-NT: Catiꞌ chbdxin dza Pentecostés, tsazxö́n nudubquëꞌ yúguꞌtë bönniꞌ taꞌyejlëꞌë
    Cristo.
  lin-lin: Tango mokolo ya Pantekoti ekomaki, bango nyonso basanganaki esika moko.
  hns-NT: Djab Penkstar ke tiewhaar soeroe bhail, tab sab pathaawal waalan aur doesar
    tjela log saamiel raha.
  noa-E: Maimua nemkhö dichtarr khur cincuenta días nʉm ee, judionaan phiesta Pentecostés
    anʉm burrjim aajem. Ich mag edcha thum chi ʉ̈kha durrum khʉʉn ãbam aig podpa thʉnaajim
    aajem.
  eng-EMTV: And when the day of Pentecost had fully come, they were all with one accord
    in one place.
  mib-NT: Te máá quɨ́vɨ̄ víco Pentecostés ni cahīin tútú ñáyuu cácandíje ñuu Jerusalén.
  lif-NT2: पे़न्‍तिकोस तङ्‌नाम्‍मो यरुसले़म्‍मो नसानिबाहाॽ थिक् ते़न्‍नो मे़जुप्‍से़आङ्
    मे़वये़॥
  xnj-xnj: Ligono la Pentekoste palahikili vamsadika voha vakonganiki pandu pamonga.
  mmx-mmx: At lara laaleng limixin me Judaia diga lok laanan silok, diga tong i do
    Pentikos. Nedi limixin axap diga nunu, diga vot eburu ro at lara loogu.
  cbr-NT: Usa 'ain ca Pentecostés cacë nëtë ucëbë Jerusalénu 'icë achúshi xubunu timë́ax
    axa Jesucristomi catamëcë unicama bucüacëxa.
  tee-NT: Alin ixc'atan'an ju israelitanin ju Pentecostés juncan. Pus acsni chilh
    ju anuch c'atan va ch'anxtam ixtavilanalh ixchux'an ju ixtalhilaca'anta ju Jesús.
  eng-LSV: And in the day of the Pentecost being fulfilled, they were all with one
    accord at the same place,
  cak-NT: Y cuando xoka ri k'ij chi ri quinimak'ej ri israelitas rubinan Pentecostés,
    ri quiniman ri Ajaf Jesús quimolon-qui' pa jun jay. Can junan cánima quibanon
    conojel.
  pah-NT: Aerẽ toryva rupi Pentecostes rupi g̃a jatykapavi onga pe – kiroki g̃a ojiko
    Jesus'ga rehe.
  sja-NT: Jerusalén p'uurude Pentecostés fiesta ewate pak'ãri, jõmaweda Cristode ijãapataarã
    abaamaa see nɨ̃baji.
  xed-xed: Ta sagha fitika Pentekwat ná, nda tska vgha inda gwal ŋa ghunay tets ma
    vlaka turtuk.
  mks-NT: Tá na̱xi̱nu̱ co̱o qui̱ví coo víco̱ Pentecostés já na̱nditaca ndihi na̱ cúú
    cuéntá Jesús ndúu tútú na̱ ini in vehe.
  gfk-S: Be no bung na Pentikos ga hanawat ira ut na tinaram tano lotu kaia di ga
    kis tikai ter tike katano.
  bmu-bmu: Jisösnöŋ kömuyöhi, nalö miaŋgöreŋök sonda 7 teköiga wehön 50 miaŋgöreŋ
    yambu jeŋi qeqe nalöŋi kam kuŋguiga urumeleŋ ambazip pakpak yeŋön tokoba kendon
    tatket.
  dgz-dgz: Iesu kiman dot aeni wam aonagaet ewap, wam yaua Pentikos gapan, Iesu anu
    tumasine nagirewa mu pa daiton iamen wanumon.
  eng-GNV: And when the day of Pentecost was come, they were al with one accord in
    one place.
  zaa-NT: Bì'yu ba tsá Pentecostés tsieyóna' ubitsa bitola de beyatha Jesús de lo
    lù'uti, làniana iyaba ca enne' ríalatsi'á nna tsè'e cabi ttùba lugar.
  eng-WEBSTER: And when the day of Pentecost was fully come, they were all with one
    accord in one place.
  guh-guh: Itsa baja panepa cincuenta pamatacabibeje pascuavënëfiesta pevereverecaecujinae,
    icatsia junua Pentecostésvënëfiesta. Nexata bajarapamatacabi daxita Jesús pijajivi
    nacaetuata caejavata.
  bon-bon: Pentikos bimu liba tädige, iyeta Yeesu bau me ätrunga biname cina abasecretnige
    yepä mete cabu me.
  nhw-BL: Huan teipa ajsic nopa tonal para nopa israelita ilhuitl catli itoca Pentecostés.
    Huan nochi tlaneltocani mosentilijtoyaj san sejco.
  mgw-mgw: Paliikite lisu'ba lya Pentekosite, aumini boti baakongolekine pandu pamo.
  swh-ONEN: Siku ya Pentekoste ilipowadia, waamini wote walikuwa mahali pamoja.
  wbi-wbi: Yekifikile ikighono kya Pentekoste, vanilla valyakong'anile papamo.
  bba-bba: Yen biru, sɑnɑm mɛ Pɑntikotin tɔ̃rɑ turɑ, nɑɑnɛ dokeobu kpuro bɑ mɛnnɛ
    sɑnnu yɑ̃ɑtem.
  eng-KJVCPB: And when the day of Pentecost was fully come, they were all with one
    accord in one place.
  kgk-NT: Oiko-ma aretegwasu héry va'e Pentecostes. Upéa áry-py Hesu nhe'ẽ renduha
    gwive peteĩ henda-py ojogweroaty okwa-vy.
  waj-waj: Yutayaiya nnaagiai buusa nneera suaivaa nnutuuvo Pedikoosa suaivaki gioonna
    kiaapu mmuakiaaya Yisuunnara kutaavaivee tiraiya nuunaida mmuaavau variravai.
  cpy-cpy: Okanta omonkaataa roemoshirenkae-tziro kitejeri “Owiitaantsi.” Ari ipiyotee-yaani
    ikaatzi tsipata-piinta-kariri Jesús.
  mpx-mpx: Sauga Yudiya wali hagali Pentikos Hagalena ana lan i vin, toabulilek gegewel
    heliya iyoho hi migogo limi maisena elana.
  wbp-wbp: Ngaka-pardu-karilki, Juwu-watirlilpalu-nyanu jinta-kurra-manu, manulpalu
    ngurra-kari ngurra-kari-jangka turnu-jarrinjarni yanu Jurujulumu-kurra purlapa
    wiri-jarluku yirdiki Pintikujuku Ngulakujulpalu-nyanu Juwu-patuju turnu-jarrinjarni
    yanu. Kala yangka Kurdungurlu-patu Wiriwiri manu ngalya-kari yapa Jijaji-kirlangu,
    ngulajulpalu turnu-jarrija-yijala yangka-kurraju yuwarli-pardu-kurra.
  luo-luo: Ka chiengʼ Pentekost nochopo, noyudo ka gichokore kanyachiel giduto.
  nhe-NT: Huan teipa ajsic nopa tonal para nopa israelita ilhuitl tlen itoca Pentecostés.
    Huan nochi tlaneltocani mosentilijtoyaj san sejco.
  aii-aii: ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܝܵܘܡܵܐ ܕܦܲܢܛܹܩܘܼܣܛܹܐ، ܟܠܵܝܗ‌ܝ ܬܲܠܡܝܼ̈ܕܹܐ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ
    ܡܥܘܼܕܵܠܹܐ ܒܚܕܵܐ ܕܘܼܟܵܐ.
  esk-NT: Uvluġġuuq taiguutilik Pentecost tikiumapman iluqatiŋ ukpiqsriruat katimalgiññiqsut.
  msb-msb: Pag-abot san adlaw na ginatawag Pentecostes, nagtiripon an tanan na nagaturuod.
  cpa-NT: Jøng² cøng² ja³mi³tiogh³ ca¹lah¹já¹dsa mi³ca¹tǿ² jmai³ Ton¹lug¹guií².
  dso-dso: ଜନ୍‌ ଦିନେ ସେମନ୍‌ ପେନ୍‌ଟିକସ୍‌ଟ୍‌ ପରବ୍‌ ମାନ୍‌ତେରଇଲାଇ, ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା
    ସବୁ ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ଜାଗାଇ ରୁଣ୍ଡିରଇଲାଇ ।
  meu-meu: Pentekoste dinana ai idia iboudiai gabu tamona ai e hebou.
  yva-NT: Masyoto Pentakosta nande to, naije vatano wanave Yesus aije wanunugambe
    no yavare inta no Yerusalem.
  dgc-dgc: Nadid, kélipas na sapulu a aldew hanggan to kéontok ni Jesus ta langet,
    éy dinumemét dén i Piyesta na Pentekos. Ey du méniwala ni Jesus, éy napisan dén
    side a étanan.
  zpm-NT: Zeeṉe goc gadz zhmal gut Jesús, lëëtaque dze co ruṉ grë zha Israel lni ne
    rnee zho Pentecostés. Dze co grëse zha ne no xnëz Jesús, laa zho pcaalsa.
  hix-NT: Nenmahye hatà, Pentekostes yawasànà. Xuknewyana komo yasahxemtotho rma àro
    ha, Pentekostes. Àro rma ho, àto rye nehxatxkon hatà, ohsamnohxemo komo, Txesusu
    mryenon komo.
  sim-sim: Pentikos, karem li ushandari wolok am si narik Jisashi mashin misindiyandari
    ma ondo lasikop limu talandirsa lira.
  npi-ULB: जब पेन्तिकोसको दिन आयो, तिनीहरू सबै जना एकै ठाउँमा थिए ।
  cgc-cgc: Gabot adlaw na pista ta mga Judio na paumaw na Pista Ta Pentecostes. Gatipon
    tanan na mga gatuo ki Jesus naan ta isya na balay.
  tim-tim: Hilâm kotŋe Pendekosi hombaŋ dâm koli sop are ewumâk akto luâk âmbâle biwiyeŋe
    Yesugâlân kali yâk hârogâk emet siân âgâm menduguakmâ tali.
  yor-yor: Nígbà tí ọjọ́ Pentikosti sì dé, gbogbo wọn fi ọkàn kan wà ní ibìkan.
  wos-wos: Pentikosna néma nukwa xakundéka di Jisasna du atéfék di natafa gembu hérangwanda
    re.
  emp-NTPO: Mãwãnacarea Pentecoste ewarida jũẽsia. Maʌ̃ne Jesu ĩjã b̶eara jũma ãbaa
    dji jʌre duanasid̶aa.
  eng-F35: When the day of Pentecost had come, they were all together with one purpose.
  ind-ind: Pada Hari Pentakosta, semua orang yang dulu mengikut Yesus sudah berkumpul
    di satu rumah.
  pes-OPCB: هنگامی که روز پِنتیکاست فرا رسید، همه با هم در یک جا جمع بودند.
  mpt-mpt: Singkalin am sumo niniino Fentikos amo tlo kesoa Yesuse bainobo galin nakai
    am olokiemo tem tam mina bianiba wentiba
  ssx-ssx: Mo hande Pendikosi nate epeeke dina꞉ta꞉ mo pi mimiki wanda꞉hali paeyao
    homeke alena꞉ momba꞉la haemekeme.
  mkl-mkl: Iyi ɑjɔi Pɑntekotu í to, ŋɔi woo dɑsi Jesu nɑɑnɛ ŋɑu fei ɑ̀ tɔtɔɔ inyɑ
    ɑkɑ̃.
  gaq-gaq: ପେଷ୍ଟିକସ୍‍ ଦିନା କିସ୍‍ଟ ବିସ୍‌ବାସି ସାପାରେ ମୁଇଂନୁଗ୍‍ ରିସିଙ୍ଗ୍‍ ଲେଃଆର୍ଗେ ।
  gof-RNT: Phenxeqosxe giya gallasay gakkida wode ammaniyaa asa ubbay issife issi
    bessan shiiqidi de7oosona.
  unx-unx: ପେଣ୍ଟିକଷ୍ଟ୍‌ ପାରାବ୍‌ ତେବାଃୟାନ୍‌ଚି, ସବେନ୍‌ ବିଶ୍ୱାସୀକ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିଆକାନ୍‍କ
    ତାଇକେନା ।
  gah-gah: Zuta vetini avóikini asenini zeketakumú gili mina holisi asú okago, gamena
    50 oko vokago, holisi makó alitokago, Izesuni vegenala zuha keza apá makokú alegesá
    iki niago,
  lcm-lcm: Na taun i Pentekoste kala serei na kitapo ago kuvul aongos nei mangsikei
    a vuk oring.
  aer-aer: Arlte Pentecost-enge Jesus-eke akangkwe-irrentye akngerre ingkirreke-arle
    apurte-irrerreke apmere anyenteke.
  qvc-NT: Jisuspi yumbay kriyiqkunam Pintikustis fyista ch'ayaptin, tandakarqan suq
    wasiman.
  tgl-ULB: Nang sumapit ang araw ng Pentecostes, lahat sila ay sama-sama sa iisang
    lugar.
  cbs-NT: Janua ana betsatian judiobu Pentecostés nawai besiaibun Jesús ikunwainbu
    dasibi janus ichabun
  xtm-NTPP: Nuu ni kenda Viko Pentecostés ma, ndaka tee ni tetniñu ya ma, te in‑ni
    nuu ka iyo tutu de.
  nnq-nnq: Apalyaika lichoba lya Pentekoste, akaumini boa bakiba bakonganinge pamwe.
  bao-NT: Pentecostés boje rʉmʉ ca earo, niipetirã Jesucristore ca tʉo nʉnʉjeerã jĩcã
    tabera nea poori niiupa.
  san-ORI: ଅପରଞ୍ଚ ନିସ୍ତାରୋତ୍ସୱାତ୍ ପରଂ ପଞ୍ଚାଶତ୍ତମେ ଦିନେ ସମୁପସ୍ଥିତେ ସତି ତେ ସର୍ୱ୍ୱେ ଏକାଚିତ୍ତୀଭୂଯ
    ସ୍ଥାନ ଏକସ୍ମିନ୍ ମିଲିତା ଆସନ୍|
  rmn-rmn: Уло о дес э Пэиндако, тай алаи он сас екхетханэ.
  huv-NT: Wüx tatüch a nüt, nangos nüt nasoic Pentecostés, meáwan minipilan Teat Jesús
    alxenenguemoj nóiquian.
  otn-NT: Nu̱'mø mi̱ zøhra̱ pa ngue ra̱ ngo Pentecostés, gä xi̱ mpɛti yø 'yɛ̱c'ɛ̱i̱
    p'ʉ ja n'na ra̱ ngu̱.
  nop-nop: Judame heki’walaŋ hinamuni Pentikos yoyagiŋ, nai tubune me Jesu nadisukilitimiyagiŋ
    hogohogok buŋa noŋgoŋ yotmaaŋ kubugoŋ gineŋ bopneeŋ ikiŋ.
  obo-NT: Na, to id inguma ron iddos allow to Pentecostes, id lolivuung diyot sokkad
    no baoy iddos langun tod pompomakoy.
  kca-kca: Ветйаӈ хӑтԓәп хӑтәԓ питмаԓән ԓыв хŏԓыйэ и нŏмәсән йӑха усәт.
  cak-ENT: Y tok xka-pe c'a ri k'ij richin ri quinimak'ij ri israelitas rubini'an
    Pentecostés, ri quitaken c'a ri Ajaf Jesús quimolon c'a qui' pa jun jay. Junan
    c'a quivüch.
  lif-NT: ᤐᤧᤴᤋᤡᤁᤥᤛ ᤋᤱᤏᤠᤶᤔᤥ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤌᤡᤰ ᤋᤧᤴᤏᤥ ᤔᤧᤈᤢᤵᤛᤧᤀᤠᤱ ᤔᤧᤘᤕᤧ॥
  mie-NT: De quīvī vico Pentecostés nī īyo tútú ndá nchivī cándíja ciudad Jerusalén.
  san-TIB: ཨཔརཉྩ ནིསྟཱརོཏྶཝཱཏ྄ པརཾ པཉྩཱཤཏྟམེ དིནེ སམུཔསྠིཏེ སཏི ཏེ སཪྻྭེ ཨེཀཱཙིཏྟཱིབྷཱུཡ
    སྠཱན ཨེཀསྨིན྄ མིལིཏཱ ཨཱསན྄།
  qve-NT: Pentecostés fiesta p'unchaw chayaramuqtinmi, Jesucristopa apostolninkuna,
    wakin creyentekunapiwan kushka, huk wasipi huñunasqa kasharanku.
  pao-NT: Yise, o'no ka tunayasamakwuse, mu tunaka'oedyukudu nanano'o sumu, ka o'no
    tabewa-wi ka Te Naa-matoo nanesootuhina.
  cbu-NT: Minush zari minamtash shaneersin, Isuschich kuxinataranll ashiranganaya.
    Shambatshini Péntekóste sura,
  usa-usa: Îtuma pukéna itó-urai-kanaarake áaimma átárena kaayaq-wáyúkágáráq tiyááka-kanaaraq
    (áwíqa Péqtekoti-omaqa) yeráwáqá móra-naupaq yama áíkutaae. ánibo
  soy-soy: Kɑi Pɑntekooti kɛyɑɑ ń tu, piyómɛyɑ́hɑɑ nnɛ́í ɑpi kɛlõ kɛsɛ cɑ́pinɛ.
  hui-hui: Yu wali agalinaga horo timbuni mini Pendigosi hayangi Yasu mana yu tiga
    biaga hearu bibahende anda mbiraha mandagi ngoai ho berene.
  amf-amf: Bhentheqosthe bavaala yeskaysaka Yesussa paanan yivayna eena wul raq kalaadar
    bukayse ke dahade.
  quc-NNT: Aretaq xuriq ri nimaq'ij ri käb'ix Pentecostés che, konojel ri kojonelab'
    junam ki wäch ki mulim kib' pa jun ja.
  dob-dob: Ga muliyega ꞌemasula ꞌana esana Penitikosi ꞌana ꞌasiyata ꞌenaya Yesu ꞌana
    toemisao maiboꞌadi niꞌatu sideli egogonama,
  wrs-wrs: Nambaiva mendekli Yutanindna innetihva doa tihva ophuni Pentikostihva,
    wo Kristusnindva, nomba himba temba keknamba undnahonamba amnavnamba Yesusmba,
    himba mongawulm kusovna mongawaduvra.
  mca-mca: In yamets pa'aj pakha' ƚe'wis neƚu ƚii Pentecostés, qa week pekhewe' tek'enik'i
    ke' Jesús ƚe'lijei qa ewi'ƚ pa' i'ni' pa'aj.
  tzo-TZC: Cꞌalal sta scꞌacꞌalil ti qꞌuin Pentecostese, ti jchꞌunolajeletique tey
    tsobolic ti bu onoꞌox ta stsob sbaique.
  mya-mya: ပင်​တေ​ကုတ္တေ​ပွဲ​တော်​နေ့​ကျ​ရောက်​သော​အ​ခါ တ​ပည့်​တော်​အ​ပေါင်း​တို့​သည်​တစ်​နေ​ရာ
    တည်း​တွင်​စု​ရုံး​လျက်​ရှိ​ကြ​၏။-
  gng-NT: '*Pantekot ya nacenku ya daali, nɛ binib bà teke'' *Yesu ki jin'' nnɔ kɛ
    taan'' ki te bùol liba.'
  cbi-NTPO: Pentecostés malu chayañu kumuinchi keranguemu chachilla manbelaa wa'nala,
  ikk-NT: Ogẹn o gi ru ụhụọhịn Mmẹmmẹ ahụn w'a kpọ Pẹntikosu, ndị ile kwerini rị ụzọ
    ohu.
  leu-leu: Layaan a Yaan ina Pentakos a savat, a mu rabuna aava ri usi na Yesus, ri
    waan faxuvul lana saxa lifu.
  maz-NT: O zädä c'ua c'o pa 'ma mi pjongüji c'e mbaxua c'ü mi chjũ Pentecostés. C'o
    apóstole 'ñe c'o 'ñaja c'o mi ench'e o̱ mü'bü e Jesucristo, 'natjo c'ua mi cãrãji.
