  tbg-tbg: Enta vo, Pentikosi ovata no entava aniromanta ekaa Ihura vainti vika naavu
    vohainkuqiqai ruvaaqumavi vaura.
  hub-NT: Tsawan jiisat Pentecostés tutai tsawaarmatai, Jerusalénnum nita iruuntairi
    jea aunam Jesúsai surumankau ainaka ashi iruuntraruiti.
  hmo-hmo: Pentekoste ena dina ia ginidae neganai, Iesu idia abidadama henia taudia
    ibounai gabu tamona dekenai idia haboua.
  big-big: Wok Yudawiligi ngeragi miza nibek Pendekosobek meibok pakelagibek weik
    lewa. Wok Pendekosobek meibok teng ngeragi wit keya pandi wilek were kuk piyeng
    menalege wawiyibek logo Yudawiligu Anotoyegi wazono mei logo ngeragi miza nibek.
    Wokpokko Yisuyegi kiriweiwili kangka wamenak koyimowei i wamenamakke mabuwili
    menalege wawere ula.
  gux-G: Pantekoti daali ń pundi, bi kuli dentaani ki kaanyendu i.
  cnl-NT: Ca²³tɨ́³ mɨ²juee'³ 'e³ xi̱i̱n³ Pentecostés. Jmɨ́ɨ² jo̱³ rɨ³ŋɨɨn³¹ la²³jɨn³
    dsa³ quien³² Jesús.
  zar-NT: Cateʼ chibidxín dza Pentecostés, nudúbigaquiëʼ tsözxö́n yúguʼtë bönniʼ taʼyéajlëʼë
    Cristo.
  kde-kde: Palihwikile liduva lya Sikukuu ya Lichela, ivachema Pentekoste, vakuhundwa
    vammalele vávelenge pamo.
  ata-ata: No anu voxo e ilemolu lexe Pentikosi muxali, la aneꞌi muka-lusi ne mipita
    no tani vile.
  qvw-NT: Ñä chay Cusicha Fista ćhämunanpämi aycam Jesusman chalapacücuna jucllaćhu
    lluy juntulayalcäla.
  nfa-nfa: Lèke lodꞌo babeꞌa dhèu Yahudi, dhu ra pangare na ‘Lodꞌo Pantekosta’, dhèu
    aaꞌi-aaꞌi dhu madhutu Lamatua Yesus pakaboko ètu dꞌara èmu cue. Cagꞌagꞌa laa,
    ra tadèngi lii dhu mai nèti dedha-liru, sama sèmi bohe. Lii èèna mèdhu titu kèna,
    ka rèngu bisa boe tadèngi lii dhèu leo dhu ètu sèra.
  tnp-tnp: E nian rəha Pentekos, lafet kəti rəha nətəm Isrel, nətəm u kəutəhatətə
    e Iesu kəməhuva kətiəh.
  urd-urd: जब ईद — ए — पन्तिकुस्त का दिन आया। तो वो सब एक जगह जमा थे।
  hot-hot: Waklavôŋ Pentikos hayô, êŋ ma avômalô êvhaviŋ ethak doŋtom ba êmô unyak
    te.
  mqj-NT: Inde anna nalambi'mo allo Pentakostae, ma'mesami angganna to mangngorean
    dio mesa angngenan.
  rus-SYN: При наступлении дня Пятидесятницы все они были единодушно вместе.
  mbh-mbh: Na nang e ako i velpol ako Judare o apet i ve ini “Pentikos.” Ma toko lemioongare
    o men velilo pel a vel lemi.
  bdd-bdd: Ma muliyetega paihowa sanina Penitikosi ꞌana sabwelo ꞌoina Yesu ꞌana tohemisao
    mabwaiyadi siꞌetoꞌautama,
  cbt-NTPO: Ina quëran Pinticosti tahuëri nanihuachina, Quisoso imapisopita inaquëráchin
    niyontonpi.
  rmy-SERVI: Авиля Пандэшахкоро диво, и всавэрэ вонэ сле їтханэ.
  srn-NT: Tapu a Pinksterdei ala den sma fu Yesus ben kon makandra.
  cta-NT: Ngua tsa̱ taꞌa Pentecostés, sca taꞌa jiꞌi̱ nguꞌ judío, liꞌ ndyuꞌu tiꞌi̱
    lcaa ñati̱ nu ngusñi chaꞌ jiꞌi̱ Jesucristo ca biꞌ seꞌi̱ ti.
  bqc-SIM: Kɛ́ Pãteko dikpɛgↄↄ kà, aa ku gudoũ ḿpii.
  tcz-CHONGTHU: Pentecost nikho chun tahsan chate jouse chu munkhat a ana umkhomun
    ahi.
  mar-mar: नंतर पेन्टेकॉस्ट म्हणजे पन्नासावा दिवस आला तेव्हा ते सर्व एकत्र जमले असताना.
  snp-snp: Ena foli felegaga kamena ya kuliya Pentikosi fedaito, eba lawoko nedo yalo
    koli kikitamo wenena muki mau minae.
  isl-isl: Nú voru liðnar sjö vikur frá dauða og upprisu Jesú og kominn hvítasunnudagur.
    Þegar hinir trúuðu höfðu safnast saman þennan dag,
  spy-NT: Yu kayit bēsyēēt nyēbo *Bēēntēkōōst kōōruruukyi keey ꞉rubiichoo tukul yēēt
    akeenke.
  xnn-xnn: Idi inomdan nan esay fiestan di Judio ay makwani en Pentecostes daet madagop
    am-in nan mamati ken Jesu Kristo isnan esay baey.
  mwe-mwe: Likaishileje lyubha lya Shikukuu sha Mauno shishemwa Pentekoshite, bhaakulupalilanga
    bhowe bha a Yeshu bhashinkuimananga pamo.
  tte-tte: Saugana Yudiya ali soi kana kaliyate yabo esana sipei Pentikos iyawatagili
    Yeisu kana tomeliwo meuloili silogogoma nume lalakina yabo koina.
  tcs-tcs: Seimtaim wen Pistingdei blo Pentikos i bin kam, ol dem biliba blo Zizas
    bin miting tugeda de wea wan aus.
  hlt-THB: Pentecost nyn a pha awh hun pynoet awh kutoet na awm boeih uhy.
  soq-soq: Iuswa odau debama ebowa Pentekos walamawa wiseno aposel bola dea bedewe
    auwenatue waimoie.
  qub-qub: Pentecostés fista junajmi Jesusman yäracojcuna juc wasicho shuntacasha
    carcaycaran.
  att-att: Á jimittál yù piestá nga mangngágan ta Pentekosto, á nattatádday yù ira
    ngámin nga manguruk sù tádday nga balay.
  bki-bki: Ea legiano na Jokoluolu Na Uiti Meruo, namoneano nalo abinimei aju vio
    takurano,
  bqp-bqp: Kũ Pɛntikↄsi dikpɛ gↄrↄ kà, ò kú gu dokↄ̃nↄa ń pínki.
  mcp-mcp: Ja jwɔ̂w lʉ́ Pantekôt í á wɔ́ɔ́s yí, bɛ̂sh bwə́ á bə bwə́ njúl kʉkʉ̂l ŋgwúd.
  hat-hat: Lè jou Lapannkòt la rive, yo tout te reyini ansanm menm kote a.
  npl-NT: Ijkuak oajsiko n ilwitl de Pentecostés, nochteh non okineltokakeh n Cristo
    Jesús okatkah sansikah itech se kali.
  bgg-bgg: “Phenthekhos thogmage shii, migipho ne ithua jia shii khrab srane rai iang.”
  eng-TCENT: When the day of Pentecost came, all the believers were in the same place
    with one accord.
  eng-BSB: When the day of Pentecost came, they were all together in one place.
  cpu-NT: Okanta omonkarataa joimoshirenkaitziro kitaiteri “Aavataantsi.” Japatotaiyaani
    maaroni iriyotaane Jesús.
  san-ASM: অপৰঞ্চ নিস্তাৰোৎসৱাৎ পৰং পঞ্চাশত্তমে দিনে সমুপস্থিতে সতি তে সৰ্ৱ্ৱে একাচিত্তীভূয
    স্থান একস্মিন্ মিলিতা আসন্|
  tod-tod: Pantekote voloi zeeliai ma, ti pɛ ti ɠaalɛa ɠɛni de ba ada ɠila.
  tac-NT: Napu'lige sébale piesta ri'ligó 'wílichi (napu Pentekostesi anilime nile
    yolí ra'íchaga), napuíle suwábaga napu ekí alué Esukristo oyérame nile.
  eng-WEBPB: Now when the day of Pentecost had come, they were all with one accord
    in one place.
  gfk-H: Ing no bung na Pentikos ga hanuat ira tena tinaram tano lotu kaia diet ga
    kis tikai taar tiga sibaan.
  viv-viv: Tu tafalolo ana egana Fenidikosi giyemu againe, tovetumagana seꞋeyaine
    ahe hivagaꞋauta.
  yao-yao: Palyaiche lyuŵa lya Pentekosite ŵakukulupilila wose ŵasongangene peuto
    pamo.
  tgp-tgp: Ranin Pentecost mo pala, la lo toho na jara matea enira mo isoiso.
  auc-NT: Tömëmö incadepo ba ate Pentecotee æ̈æ̈mæ̈noca näni äönæ ïñonte tömënäni
    näni cabo adoyömö ponte godongämæ̈ ongönänitapa.
  kbc-NT: Niɡ̶ijo naɡ̶a nakatio ica noko anoyatigi “Pentecostes”, ijoatawece niɡ̶ijoa
    liiɡ̶exedi Ǥoniotagodi yatecoɡ̶o ijaaɡ̶ijo niɡ̶ijo aneiticoace.
  bmh-bmh: Ziwas tub, wanib Pentikos zuna, duailel agal oiagab Yesus en petak emen
    tutak zaueim gotulai daremen.
  ctu-BL: Che' i yorajlelix i q'uiñilel Pentecostés, temel añob ti pejtelel ti jump'ejl
    jach ajñibʌl.
  meq-meq: Magurlom i Peŋtekot a slaw na, gawla i Yesu hay nəteye mahaya gər eye ka
    təv manəte eye.
  noa-H: Maimua nemk'ö dichtarr k'ur cincuenta días nʌm hee, judionaan p'iesta Pentecostés
    hanʌm burrjim haajem. Hich mag hedcha t'um chi hʌ̈k'a durrum k'ʌʌn hãbam haig
    podpa t'ʌnaajim haajem.
  alp-NT: Kena petu Pentakostare pusue tamata rebe esi hlaleke loko Yesuse esi lupuke
    lomai kena luma esa.
  san-VEL: apara nca nistaarotsavaat para.m pa ncaa"sattame dine samupasthite sati
    te sarvve ekaacittiibhuuya sthaana ekasmin militaa aasan|
  kbq-kbq: Kasefa hoza vasage kna PentikosI ege'za, aposol naga'mo'za mago nompi atru
    hu'naze.
  kbh-kbh: Pentecostés ca uabaina fiesta tojanobuache ora, chë jaja sananga tmojanobuátbanama
    fiesta te, Jesucrístbeñe os̈buáchiyënga nÿetscanga cánÿiñe canÿe luarents̈e imojtsemna.
  ron-LSB: Când a sosit ziua Cincizecimii, erau toți la un loc, deodată, în același
    loc.
  pon-pon: RAN en pentikoj lao leler, irail karoj kot pena waja ta kij.
  nhe-BL: Huan teipa ajsic nopa tonal para nopa israelita ilhuitl tlen itoca Pentecostés.
    Huan nochi tlaneltocani mosentilijtoyaj san sejco.
  sps-sps: Te ruak nainy iny faarof e Gov tan Tanun Foun, ge nainy guainy tana taa
    Jiu te koo rorin Pentikos vainy fafaaman vaaguam to tana isen a pan.
  wnc-wnc: Siwan sande katau kuutmusa kautdu gweaya kawa puyuwana sande buyambamu
    gwendu umana Pentikos ngang iniking. Sande wagwene Jesuat nana aminu kuupbamda
    you gwendune koke unekan gatake yuking.
  bus-bus: Kɛ̀ Pɛntikↄsi zĩbaa gurↄↄ kà, aↄ̃ↄ kú gu dↄ̃nkↄ̃a ń píngi.
  gub-BL: Uhem amo mai'u haw 'ar kury. — Penteko, i'i a'e 'ar pe waze'eg rupi wà.
    (50 haw 'ar, za'e zaneze'eg rupi.) Uzemono'og uzeruzar ma'e paw rupi katete wà,
    amo tàpuz me wà.
  imo-imo: Jisas kolopa makilipe muluna olando purumu waimunga yando ningolio kinye
    wali ki talo talo pakera omba purumu kinye Pentikos waimu wendo orumu. Aku waimunga
    Jisas ipuki tiringi imboma pali kombu tendekuna liko nombeya teko moloringi.
  boj-boj: Onaqa Juda naŋgo yori bati koba ñam Pentikos di brantej. Juda naŋgo moma
    naŋgi nami iŋgi meli bunuj otoreleŋeb. Deqa olo are qalqajqa yori bati brantonaqa
    Yesus aqa tamo uŋgasari naŋgi tal qujaiq di koroosib soqneb. Sonabqa laŋ goge
    na jagwa koba anjam ato bulosiq tal naŋgi awesoqneb qaji deq aiyej. Aisiq tal
    keretej.
  eng-DRA: 'And when the days of the Pentecost were accomplished, they were all together
    in one place:'
  knf-knf: Bayitiir bŧi ţi unuur wi *Pentakot.
  san-KHM: អបរញ្ច និស្តារោត្សវាត៑ បរំ បញ្ចាឝត្តមេ ទិនេ សមុបស្ថិតេ សតិ តេ សវ៌្វេ ឯកាចិត្តីភូយ
    ស្ថាន ឯកស្មិន៑ មិលិតា អាសន៑។
  arn-NT: Feychi akulu ti kawiñ antü Pentekoste pingelu, kom ti pu feyentulelu trawüluwküley
    engün kiñe mülewe mew.
  zas-NT: Chi bidxin dxej gojl lanij la Pentecostés, gra ree bén rliladx Jesucrist
    badoꞌp tijbzi luar.
  ken-NT: Nywɔp ɛpǎ bo Israɛl ɛnɛ bábhɨ̀ŋɨ bɛ́ *Pɛ́ntɛkɔs ɛghaka nɔkɔ, bakoŋo Yesu
    mankɛm bábhák nɛbhʉɛt amɔt.
