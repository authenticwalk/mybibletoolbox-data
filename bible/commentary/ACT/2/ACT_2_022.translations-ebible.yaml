    ya Goti aumala lilibami neta mona-mona yaki, ido mebe-maba yaki, aumala nabaki
    olu oloto pi gimami ya Gotikafo ilifi melomo we ne, loti kolinagilae, loto etito
    amokafo mino edaito, netawa ya omunido olu oloto pi gimaito, linanimote netawa
    ya moda koli minae.
  isl-isl: Ísraelsmenn, takið eftir! Guð sýndi berlega hver Jesús frá Nasaret var,
    með því að láta hann vinna mikil kraftaverk, sem ykkur eru kunn.
  spy-NT: 'Mooyēētaab *Isrāyēēl, ōyēbchi yiit ng''aleechu: Yēēsu nyēbo Nāāsārēēt ku
    chii nyēē kiiboorunēē ꞉Yēyiin ng''al chēbo kwōng''uut kuu wōloo ōnkētitooy ꞉akweek.'
  xnn-xnn: Dat itoloy Pedro ay mangwani en, “Dakayo ay ib-ak ay Judio, dengngenyo
    pod nan kanak. Si Jesu Kristo ay iNazaret et inpagtek Apo Dios ken dakayo ay siya
    nan inbaana tay adoado nan kaskasdaaw ay inik-ikkana ay mangipaila isnan kabaelana.
    Et getkenyo dana tay inilayo nan inpaikkan Apo Dios ken Jesus.
  mwe-mwe: “Mmashilambo bha pa Ishilaeli, mpilikananje agano malobhe gano! A Yeshu
    Bhanashaleti bhashinkukong'ondelwa kunngwenunji kwa itendi ya ilapo, na ilangulo
    ibhatendaga a Nnungu kwa nkono gwabho, malinga shimmumanyinji.
  tte-tte: Pita iwaloyoi iba, “Tomo Isileli, walo bwaite kwabenalagili. Yaubada Yeisu
    Game Nasaleta ana loina yo ana kaiwe iyakena-yagimiuko, kaiwena ginauli kaba nuwapwanopwano
    yo ginauli kaikaiweli iginaulili Yeisu nimana mena. Wakataiyako bwaimwa kaiwena
    mwa ipaisowaili luwaluwalimiu mena.
  tcs-tcs: ‘Pipol blo Izrael, yupla lisen nau. God bin sane Zizas blo Nazaret ane
    em bin meke dem mirikal, ol spesil gudsamting ane gudsain po soe yumpla God i
    wok tru em.
  hlt-THB: '“Nangmih Israel thlangkhqi aw, ve ve ngai lah uh: Nazareth Jesu ce Khawsa
    ing dyihpyi nawh nangmih a venawh kawpoek kyi them ing hatnaakkhqi ce sai law
    sak hy, namimah ingawm sim uhyk ti.'
  soq-soq: 'Sosona Israelwa, asisuneana! Ne gagalona ema epe: God Nasaret Iesuwa bedewe
    eueuwa mukamukaua ita ginasa debamau dewamono emalawo ewale ateiten. Ita ema mampe
    God euwalen me ipa Nasaret Iesuwa wanaubeno mainimbo wisen.'
  qub-qub: «Israel-masëcuna, wiyaycäramay. Nazaret marca Jesusga caran Tayta Diosninchi
    acrashan runami. Chayno cashantaga Tayta Dios musyachimashcanchi milagrucunata
    ruraptinmi.
  att-att: Á kabalin ni Eduru nga nangiyubobuk sù initúrâ ni Joel, kinagi na, “Sikayu
    nga kábuluk ku nga ginaká ni Israel, ginnán naw yù kagiak ku nikayu nga meyannung
    kâ Apu Kesu nga taga Nasaret. Inipakánnámmu ni Namarò nikayu ta aggina yù sinullà
    na, megapu sù aru nga pinagaddátu na nga makapállâ, nga inipakuá ni Namarò kuna.
    Á ammu naw gemma ngámin danniaw, ta nesimmu saw giát tam.
  bki-bki: “Tomu nalo na Israel, kamiu kuviagago vatitigio ka kiaku iliano nei. Yesu
    na vio Nasarete, naio be toro napano Atua jiloglogio meravo ka kamiu ka naio be
    Naverikariano. Atua mila jibe na nina ea im̃auano nalo na moroano bija burutomoluo
    nalo napano naio mila Yesu mim̃aukanio ea miremiu nua ruei. Vite nalo na kamiu
    kumitu kumijikia ruei,
  bqp-bqp: Isarailanↄ, à yã dí ma. Lákũ á dↄ̃ á zĩdanɛ nà, Luda Yesu Nazɛra mↄ̀árɛ
    a gbɛ̃ ũ kũ daboyãnↄ kũ yãbonsarɛnↄ kũ sèeda kũ à kɛ̀ a gãi á tɛ́nↄ.
  mcp-mcp: «Bag ɔ́ *Izʉrəyɛ̂l, gwágʉ́lə́gá sâ mə́ ŋgə́ cɨ yí. Zɛmbî nyə a wééshʉli
    bɨ́ *məshimbá nə isâ í mímbʉ́gú nə isâ í ntɔ̧́ búud ŋkwóŋ yí. Nyə a wééshʉli byo
    məbwə̂ mə́ Yésus á Nazarɛ̂t dɨ́ nda bɨ́ mə́ bwéy mpu nə́. Ntɔ́ jɨ nə́ Zɛmbî nyə
    á mpu lwóya nə́ nyə wə́ nyə á ntɨ bɨ́ Yésus á Nazarɛ̂t wɔɔŋgʉ̂,
  hat-hat: 'Nou menm moun laras Izrayèl, koute sa m'' pral di nou la a: Jezi, moun
    Nazarèt la, se Bondye menm ki te voye l'' paske nou te wè tout mirak, tout bèl
    bagay ak tout siy Bondye te ba l'' pouvwa fè nan mitan nou. Sa se bagay nou tout
    konnen.'
  npl-NT: '''Tlakah de Israel, xikkakikah tlan nomechilis: Jesús de Nazaret, Dios
    okipéjpenki. Nomejwah kuali nonkimatokeh, porke Dios okimák weletílistli para
    makinchiwa wejweyi neskayolteh nomoixpa, kemi nomejwah kuali nonkimatokeh.'
  bgg-bgg: Hì pha miyaogamthek yoi mage bo, gu ijak Israelith pho wo! Nazareth pha
    Isu ne riichai so um pha bran rone doh pha ne Hamangkhung-aphuii è buangthek nane
    anomuluii pha bliathek rek pha è doh dun ro. Hìthek rey pha ne nawaithek duchoi
    shii rey pha ji è nawaithek de thiegjong.
  eng-TCENT: '“Men of Israel, listen to these words: Jesus of Nazareth, a man attested
    to you by God with miracles, wonders, and signs that God did through him in your
    midst, just as you yourselves well know,'
  eng-BSB: 'Men of Israel, listen to this message: Jesus of Nazareth was a man certified
    by God to you by miracles, wonders, and signs, which God did among you through
    Him, as you yourselves know.'
  cpu-NT: ¡Shirampariite! ¡Israel-mirinkaite! Pinkemaiyeni nonkante. Piñeeyakerini
    eeroka, irikaranki Jesús Nazaret-satzi, iriitakera jotyaantakemiri Pava. Itasonkaventayetakemi,
    joñaakayetakemiro okaratzi kaari piñaayevetaiyani pairani.
  san-ASM: অতো হে ইস্ৰাযেল্ৱংশীযলোকাঃ সৰ্ৱ্ৱে কথাযামেতস্যাম্ মনো নিধদ্ধ্ৱং নাসৰতীযো
    যীশুৰীশ্ৱৰস্য মনোনীতঃ পুমান্ এতদ্ ঈশ্ৱৰস্তৎকৃতৈৰাশ্চৰ্য্যাদ্ভুতকৰ্ম্মভি ৰ্লক্ষণৈশ্চ
    যুষ্মাকং সাক্ষাদেৱ প্ৰতিপাদিতৱান্ ইতি যূযং জানীথ|
  tod-tod: À woilo niima wooiti ma, wɔi wo ga Izelayɛle nuiti, wa ɓɔɠɔi wo kwɛɛni
    ga GALA ge yeezeini Yesu Nazalɛte nui wu wo ɠaazu, mazɔlɔɔ GALA ge ɠɛni laavɔɔ
    vaiti, maaɓɛlɛ vaiti ta laavɔɔ ʋoogiti kɛɛzu ga tɔun maaʋele wo zaama.
  tac-NT: '''Lige aminabi ra''íchale Pegro. Anile: ―''Emi ralámuli jurío napurigá
    ne, ''we ''la gepusi ne ra''ichálila. Alué Esusi Nasareta bejtégame napu Rabí
    rijimala nile, we''ká e''karúgame ''we semátiri ''sile napu tabilé gayéname ju
    ralámuli alarigá noká. ''Émika ''la etele alarigá ''sichi. Alekeri ''we ''la machí
    ''emi Onorúgame nuléligo alué Esusi. Onorúgame gu''írile alué Esusi.'
  eng-WEBPB: “Men of Israel, hear these words! Jesus of Nazareth, a man approved by
    God to you by mighty works and wonders and signs which God did by him amongst
    you, even as you yourselves know,
  gfk-H: “Muat ra kaba mataniabar na Israel, muat hadadei timaan ken ra nianga. Iakan
    ra Iesu ma Nasaret, Kalou ga hatutun tar ia ta muat bia ia siga. Ma ga hatutun
    hua ta ira pinapalim na kinarup ma ira dadas na hakilang ing ga gil narako tano
    nilon ta Iesu nalamin ta muat. Ma muat palai taar ta kaiken.
  viv-viv: Kadu Fita gigayo, “Omi miIsileli yaku gahe wananogalina. Yesu kwanaNasaledi
    faꞋina ganagahe. BanaꞋe Yaubada velemona givegidena ma Yaubada Tauna givehawale-hagihagiyemi,
    faꞋina gifaiwalavelena be aituha fifiwalana ada abaveyaulowoga iyaꞋiyaya lakahina
    omi hinafamiya gifaisewadi, ada hida gaitoma omi taumiyao waꞋitadi be wahalamanedi.
  yao-yao: “Ŵanyamwe Ŵaisilaeli, mpilikanichisye maloŵe ga! Akunnungu ŵammanyisye
    kukwenu Che Yesu jwa ku Nasaleti kwa ilosyo ni yakusimonjeka ni imanyisyo iŵaipanganyisye
    Akunnungu mwa ŵanyamwe kwa litala lyakwe mpela inkuti pakwimanyilila mwachinsyene.
  tgp-tgp: Ale Peter mo mele verea mara, “Tavtavuin Israel, ha tapurongo! Iesu mara
    Nazareth, tamlohi matea God mo taua na nahomim, mo lo vai na vavahinau mata suiha,
    matamata r̃uhur̃uhu tavera, peresi na matamata mar̃urahi sei God mo vaira na nahomim
    hin Iesu, sohen kamim mo isoiso ka levosahi mamahunia —
  auc-NT: Ante apæ̈nedinque Pegodo godömenque ïïmaï ante apæ̈necantapa. “Idægoidi,
    apæ̈nebo ëñëedäni. Itota Näatadeta në quëwengaingä näwangä botö në da pönongä
    ingampa, ante pönencæmïnimpa, ante mä cædinque Wængonguï Itota tönö godongämæ̈
    tæ̈ï pïñænte nanguï cæcä ate Itota mïnitö weca bamönengæ̈ cædinque nanguï cægacäimpa.
    Ïninque mänömaï cæcä në agaïmïni inte mïnitö, Näwangä Itota ingante Wængonguï
    da pönongä ponte cæcampa, ante do ëñëmïnipa.
  kbc-NT: Pedro eɡ̶idaaɡ̶ee me dotaɡ̶a, odaa mee, “Akaami noiigitigi Israel, atacolitece
    yotaɡ̶a! Aneotedoɡ̶oji ikeetedaɡ̶awatiwaji neɡ̶epaa niiɡ̶e Jesus anelatedibige
    nigotaɡ̶a Nazaré, odaa ja yajigote ane libakeco. Iɡ̶enaɡ̶a mowooɡ̶otitiwaji codaa
    ayakadi daɡ̶awienatakani me Aneotedoɡ̶oji niiɡ̶e, igaataɡ̶a Aneotedoɡ̶oji ibake
    Jesus meote loenataka libinienaɡ̶a codaa me ɡ̶odoxiceɡ̶etedi ɡ̶adiwigotigitiwaji,
    codaa me niɡ̶inoa anetiɡ̶odawelaɡ̶adi.
  bmh-bmh: Israel duailel! Ag ze e don! Uwait nug Yesus Nasaret uzanan du tapai maimai,
    palautina, aleun. Uwait nugau gusig ebu du go salau gusig ban meun. Go ag ula
    salau go mina, ag salau go pemenin.
  ctu-BL: Winicob ti Israel, ubinla jini t'an. Dios tsi' pʌsbeyetla uts'at jini Jesús
    ch'oyol bʌ ti Nazaret. Come Dios tsi' c'ʌñʌ cha'an mi' cha'len ñuc bʌ i melbal
    yic'ot bʌbʌq'uen tac bʌ yic'ot i yejtal tac i p'ʌtʌlel ti la' tojlel che' bajche'
    la' wujil.
  meq-meq: '«A nəkurom Israyel hay, pumay zləm a wu nakə na tsikakumeye: Yesu ndo
    i Nazaret na, ndo nakə Mbəlom a ɗakum ha gədaŋ ŋgay tə neŋgeye. Kə ge masuwayaŋ
    hay wal wal mə walaŋ kurom, kə ɗakum ha neŋgeye way na, ka sərum.'
  noa-H: Pedroou mag Hẽwandam hiek p'ã pʌarr jaau dichwia, hĩchab hijẽjẽbk'amua, ’Keena
    israelnaan, cha mua hiek'aagpam hajap'a hũrbat hajim hanʌm. Pãrau k'ap'ʌ nʌmgui
    hajim hanʌm, Jesús Nazaretpierrta hich Hẽwandamaucha pʌ̈itarr haawai pãach hee
    hag na nem mag hooba haajerr hirua wau nʌrraajerr gaaimuata Hẽwandamau pãrag hich
    jua t'eeg hoopijim.
  alp-NT: 'Kwali betaya imi tamata Israela! Imi lene mimise loko au beteke meije:
    Alla Iono imi nati be Iriluke kbasa ete Yesuse bei Nasarete. Mere imi selulu kena
    yelu rebe piasare uono mo rebe Alla Iono Yesuse Ionolu ete imire. Pusue meru imi
    rekwalu peneka.'
  san-VEL: ato he israayelva.m"siiyalokaa.h sarvve kathaayaametasyaam mano nidhaddhva.m
    naasaratiiyo yii"surii"svarasya manoniita.h pumaan etad ii"svarastatk.rtairaa"scaryyaadbhutakarmmabhi
    rlak.sa.nai"sca yu.smaaka.m saak.saadeva pratipaaditavaan iti yuuya.m jaaniitha|
  kbq-kbq: Israeli vahe'motma ama kea antahiho, Nazareti ne' Jisasina, Anumzamo azeri
    oti'nea ne'mo, kaguva zane ruzahu'zane, avame'zana Anumzamo'a, Agripi runtanino
    amuno tamifina eri'zana erigeta, keta antahita hu'naze.
  kbh-kbh: 'Chora Pedro tojatanë́yana: “Israeloquënga, s̈mochjouena nts̈amo cbochanjauyancá:
    Bëngbe Bëtsá ndegombre tcmonjaninÿanÿé, Jesúsbioye chabe trabajo biamnayá cha
    tbojánbemama. Chë soye Bëngbe Bëtsá tcmonjaninÿanÿé, Jesús chë Nazaretocáftaca
    cha tojanma bëts soyë́ngaca y ójnanana soyë́ngaca, Bëngbe Bëtsabe obenana jinÿanÿiyama.
    Cach ts̈ëngaftanga chë soyëngama s̈mondë́tats̈ëmbo, Bëngbe Bëtsabe obenánaca chë
    soyënga ts̈ëngaftangbeñe Jesús tonjánmayeca.'
  ron-LSB: “Bărbați ai lui Israel, ascultați aceste cuvinte! Pe Isus din Nazaret,
    un om aprobat de Dumnezeu pentru voi prin fapte puternice, minuni și semne pe
    care Dumnezeu le-a făcut prin el printre voi, după cum știți voi înșivă,
  pon-pon: 'Ari ol en Ijrael, komail ron kajoi pot et: Iejuj men Najaret ol amen,
    me Kot kotin kilele kidar nan pun omail dodok kelail akan o manaman akan, o kilel
    akan, me Kot kotin wiaki i nan pun omail, duen me komail pein aja;'
  nhe-BL: “Noisraelita icnihua, xijtlacaquilica tlen nimechilhuía. Toteco Dios quinexti
    imoixtla nochi imojuanti para yajaya itztoya ihuaya Jesús, nopa Nazaret ejquetl,
    huan para quipacti tlen quichijqui. Ica Jesús, Toteco quichijqui miyac huejhueyi
    tlamantli para tlacame ma quisentlachilica huan quichijqui miyac tlanescayotl
    huan miyac chicahualnescayotl, queja ya inquimatij.
  sps-sps: “Ami na taa Isrel, nongon yam tan vegiau tovei! E Jisas iny Nasaret Ayei
    na mes Gov fainy Yan gumgum ma kat a fo mamatsiny ka na fo karap iny faatok tana
    parits ten Gov fapoopoan namami to te nat fi romi.
  wnc-wnc: “Siwan mate! Isrel nana amin! Daniwa natapnong! Anututa Jesu Nasaret nanaapa
    kekekangaman duya takngatu takngatu pasike puya kekeknga pasikut. Unzing pasike
    gin banakan katang pasiwawan ginda kaisata kake Anututa initewan apu pasinggak
    ngangu ginda anggamanu gwakaking.
  bus-bus: Isarailinↄ, à yã kɛ̀ ma. Lán á dↄ̃ a zĩndanɛ nà, Luda Yesu Nazarɛti ↄ̀dↄaare
    a gbɛ̃ ũ kↄ̃n dabuyãnↄ kↄ̃n yãbↄnsaɛnↄ kↄ̃n sèeda kɛ̀ à kɛ̀ à gãzĩ a tɛ́nↄ.
  gub-BL: Pe Izaew izuapyapyr pe ty wà, pezeapyaka katu ko ze'eg rehe nehe. Zezuz
    Nazare taw pe har a'e, awa Tupàn hemimur karer romo hekon a'e. Tupàn umur kar
    ukàgaw izupe. A'e rupi uzapo purumupytuhegatu kar haw penuwa rupi, ko ywy rehe
    wiko mehe. Uzapo hexak pyr 'ym no. Uzapo ma'e Tupàn ikàgaw hexak kar pà peme no.
    Tupàn uzapo kar izupe. Pekwaw agwer ma'e pe no.
  imo-imo: Imunga eno Israel imboma i ungumu eno nimbo timboi tero kani wamongo pileio!
    Nasaret iye Jisas yu paimbo Goteni kanopa lipe imbi topalie lipe mundurumu iyemu
    ningo kanoko imbi tengei nimbe Goteni yu lipe tapondorumu kinye enonga mongo pala
    ulu enge nilima terimu. Aku uluma eno kanoko pileringi kanomu.
  boj-boj: “Deqa Israel tamo uŋgasari, niŋgi ijo anjam endi quiy. Niŋgi qalie, Qotei
    a Yesus Nasaret qaji aqa siŋgila na maŋwa gargekoba nuŋgo ambleq di yoqnej. A
    degyoqnej. Di kiyaqa? Niŋgi poiŋgwajqa, Qotei na a qariŋyonaq bej.
  eng-DRA: 'Ye men of Israel, hear these words: Jesus of Nazareth, a man approved
    of God among you, by miracles, and wonders, and signs, which God did by him, in
    the midst of you, as you also know:'
  knf-knf: 'Ŧimoŋ Piyeer akak aji na baka : « An bañaaŋ biki *Iŧrayel naŧiinkan bnuura
    uko wi nji kaţupuŋ: Naşibaţi ayil Yeŧu i *Naŧaret ayuujna ţi a mlagre na iko iñoŋarënaan
    iŧum, indiimanuŋ phina pi nul jibi nameeŋ wa an ţi ŋleefan.'
  san-KHM: អតោ ហេ ឥស្រាយេល្វំឝីយលោកាះ សវ៌្វេ កថាយាមេតស្យាម៑ មនោ និធទ្ធ្វំ នាសរតីយោ
    យីឝុរីឝ្វរស្យ មនោនីតះ បុមាន៑ ឯតទ៑ ឦឝ្វរស្តត្ក្ឫតៃរាឝ្ចយ៌្យាទ្ភុតកម៌្មភិ រ្លក្ឞណៃឝ្ច
    យុឞ្មាកំ សាក្ឞាទេវ ប្រតិបាទិតវាន៑ ឥតិ យូយំ ជានីថ។
  arn-NT: '“Allkütumün may Israel tuwchi pu che, tañi feypiael ta iñche: Eymün fente
    küme kimnieymün, Jesus Nasaret tuwlu, Ngünechen tañi küme llowelchi wentrungen,
    eymün am pefilu ta Jesus ñi femün Ngünechen tañi pepiluwün mew. Pengeli fütrake
    afmatufal dungu, fey legtuniey Ngünechen ñi pepiluwün.'
  zas-NT: 'Rëb tëë Bëd loj reeman: ―Yan, gol bacaagdiajg ni ganin lëjt bén Israel:
    Lëjt ragbee guial Jesús bén Nazaret najman bén guxhaal Dios, been tëëman milagr
    ree në ree ni radxa loj ree bejn ziꞌc sen din gagbeedi guial Dios guxhaal laaman.'
  ken-NT: 'Píta arɔk ambɨ bɛ́rɛ́m bɛ, “Bo Israɛl, ghók ká bɛyɔŋ ɛbhɛ́n: ‘Yesu mmu
    Násárɛt chí mmu anɛ Mandɛm áyábhɛ́ nyaka. Atɔ́ŋ kpoŋoroŋ bɛ́ ayap yí ndǔ
    áchyɛ́ yi bɛtaŋ. Akʉ yɛ mɛnyɨŋɨ́ maknkay. Atɔ́ŋ bɛrɨŋ. Bě babhɔŋ bǎrɨŋɨ nɔ
    sayri mbɔnyunɛ akʉ nyaka mɛnyɨŋ ɛbhɛn bɛsí ɛbhɛka.'
