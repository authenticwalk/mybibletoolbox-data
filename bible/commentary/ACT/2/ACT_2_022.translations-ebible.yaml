    degyoqnej. Di kiyaqa? Niŋgi poiŋgwajqa, Qotei na a qariŋyonaq bej.
  eng-OEBUS: People of Israel, listen to what I am saying. Jesus of Nazareth, a man
    whose mission from God to you was proved by miracles, wonders, and signs, which
    God showed among you through him, as you know full well –
  eri-eri: “Tere Israel fai, yame beele bonade agetege kuli tafagu. Ji Yesus Nasaretha
    boni beele letigon boni. Haruwe danga bagu dodokawou hugu fere-fere Itou no tere
    gama langa fai waha owo langa heigemuwai waha tere tage isiya. Itou no onou onowai
    waha tere isagu ganga, no nogowe fai waha huuru tuwainga mayai.
  aly-aly: Artwa Israel-kenh-rnem, arrantherr atyeng awelhenherr-arey, atharl arrenhantherr
    ilem, Jesus Nazareth-areny ikwer. Akngey rantey Jesus ikwer inkwerelhek, renh
    rlterrkilemel, ilek-ilek-angkwarr ra mpwarayntetyek. Kel arrantherr arek rarl
    ilek-ilek mpwarek.
  wiu-wiu: Pitayo nimo ootokoa okome Iserele yene kipala i ukumo yakoe. Kiwi pakeke
