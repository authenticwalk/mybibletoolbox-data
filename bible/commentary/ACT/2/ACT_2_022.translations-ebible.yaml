  cmn-FEB: 以色列人，听好了：正如你们所知，上帝通过拿撒勒人耶稣在你们之中显化惊人的奇迹和神迹，证明他就是上帝所确定之人。
  gmv-RNT: “Isra7eele nayto! Hayssa qaala siyite; inte inte baggara erizayssa mala
