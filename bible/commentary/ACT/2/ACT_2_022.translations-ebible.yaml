  mcd-NT: Uhuun yora Israelifoan ua nicasharacahuun. Jesús nan Nazaret anoaton Upa
    Diosin aqui unimani mato isma. Tsoan atiroma cuscan huafain tsoan oinyomisima
    cuscara huafain ahuamamishti futsafori ahuunshon Upa Diosin mato isma. Man man
    tapia non iconcoin.
  urt-urt: Pita plihe ŋanange na, “Miyeꞌ tuweinge lenge Israel, yisyunde wusyep eꞌe!
    Jisas, miyeꞌ Nasaret uku, kin miyeꞌ ŋaiye Got nalaŋatme kin ŋaiye kin ŋende wah
    bongol supule, mirakel topoꞌe wutuꞌ supule taꞌe ŋaiye yip si yasande yetekeꞌe.
    Liki ki yasam yip nange Got naŋaꞌe bongol luku nal me Jisas topoꞌe kin nember
    kin nat.
  kiz-kiz: Bhanu bha Israeli, mup'elekayi malobhi agha. Yesu gha Nazareti mwanadamu
    jha athibitishibhu ni K'yara kwa muenga kwa matendo gha uweza ni maajabu, ni ishara
    ambasyo K'yara kup'etela muene katikati jha muenga, kama mwejhomu kya mumanyili.
  tzo-TZE: ’Jchi'iltac, a'yo ava'yic c'usi ta xcal. Vu'utic li israelutique, ac'o
    jna'tic ti ep sq'uelubil stsatsal la spas li Jesús ti tey liquem tal ta Nazarete.
    Laj quiltic la spas ta jotojoltic. Toj ch'ayel ic'ot co'ntontic yu'un. Tey laj
    quiltic ti ta melel ja' ac'bil yabtel yu'un Diose, yu'un scotol ivu' yu'un ta
    sventa stsatsal Dios.
  lex-lex: Ina-nara ama-hyali, riy Israel miy re, mitlina la'a hya'a mak a'ukota ri.
    Yesus makden Nasaret de, Uplerlawna-Mempulwatnu Ntutmuata-nkewra'a pa Nmai lia
    tiy miy. Ne totpena miy hononmi miatga de, Uplerlawna ed mak khopna Yesus di pa
    Nmai, de Uplerlawna Nala rurni-laini la Yesus di, totpa Nhi'a hihi'a-yapyapi mak
    kamehi-kayona mak ktutga Uplerlawna rurni-laini, pede riy ema rtaplelleltarga.
    Hare honona de miy hononmi miatg oleka toh?!
  dov-dov: 'Nobaalumi baku Izilayeli, amumvwe majwi aaya: Jesu muNazalata, wakali
    mwaalumi ngumwakasalilwa a Leza amanguzu mapati antoomwe azigambyo azitondezyo
    nzyakachita Leza kwiinda mulinguwe akaki kenu, mbubonya mbuli mbomuzi.'
  rgu-rgu: Na! Toranoo lahenda Israel ara emin! Pasaꞌ ridoo mara fo nenene Au oi dedea.
    Amaꞌ Manetualain tudu fee Yesus, lahenda Nasaret ria. Ita bubuluꞌ tae ria nana
    tebe, huu noo ita tita noo mataꞌ ara Amaꞌ Manetualain pake Yesus, fo tao mana
    dadi bebeuꞌ ma hata bauinaꞌ. Emi boe bubuluꞌ soo, huu noo Yesus ana tao mana dadi
    bebeuꞌ nai emi talada.
  toc-NT: 'Y cumu Pedro ti̠tum xya̠­huani̠t xta­kalh­chu­huí̠n chiné ca̠hua­nipá cris­tianos:
    —¡Lac­chix­cu­huí̠n xalac Israel, cakax­páttit y luu li̠huana̠ caaka­tá̠k­stit
    hua̠ntu̠ nac­ca̠­hua­niyá̠n! Hui­xinín sta­lanca catzi̠­yá̠tit la̠ta lácu tila­tá­ma̠lh
    tamá chixcú hua­nicán Jesús xalac Naza­ret. Dios xlac­sacni̠t y xma̠x­qui̠ni̠t
    xli̠t­li­hueke la̠qui̠ chuná naca̠t­la­huay lac­lanca li̠cá̠cni̠t ta­scújut nac
    milak­sti̠­pa̠ncán, y la̠qui̠ chuná hui­xinín naucxi­lhá̠tit pi̠ xlá xka­lhi̠y
    lanca xli̠t­li­hueke Dios.'
  som-som: Rag yahow reer binu Israa'iil, hadalladan maqla; Ciisihii reer Naasared
    oo ahaa nin Ilaah idiinku caddeeyey shuqullo xoog leh iyo yaabab iyo calaamooyin
    oo Ilaah ku sameeyey isaga gacantiisa idinka dhexdiinna, sidaad idinka qudhiinnuba
    u og tihiin,
  mam-C: Ayi'y nxjalil, aj Judiy, chi Pegrjo, kyb'intzinji'y a kxel nq'ma'n kye'y,
    qu'n b'i'nxix kyu'n qa a Jesús aj Nazaret, jun ichin, a ma tzaj tyek'in kye'y,
    qa b'a'n ele twutz Dios, tu'n nimxix tb'inchb'in, ex tu'n ila' techil b'ant tu'n.
  ndj-ndj: “Vayisilaeli, mpikanishi filongu afi! Yesu wa Nasaleti aveli mundu yalangushiwili
    kwa yufwi na Chapanga kwa mihilu na nangushilu, ya kuyikang'anika na ndambu Chapanga
    wavalangushili gati yenu kwa kupitila mweni, kucha wula wumumanyili.
  mbj-NT: 'Ti m'' Peed ky hadoo ẽnh: —Isaraéw buuj, bë maa newë hahỹỹh —näng mäh.
    —Jesus Nasaréh buuj pehuunh tak''ëp hadoo doo. Tametëëh P''op Hagä Do hejój. P''op
    Hagä Do né hẽ ti hanoo ta ti ta hã, baad P''op Hagä Do h''yyb däng ta hã ji bahapäh
    hyb n''aa. Bë hapäh né hẽ tii.'
  lat-VUC: 'Viri Israëlitæ, audite verba hæc: Jesum Nazarenum, virum approbatum a
    Deo in vobis, virtutibus, et prodigiis, et signis, quæ fecit Deus per illum in
    medio vestri, sicut et vos scitis:'
  ngp-ngp: “Tegelezeni zimbuli izi nyuwe wambuya zangu we Kiizilaeli! Yesu wa Nazaleti
    andaga mnt'hu mta udahi ulawile kwa Mnungu ulavilizwe kwenyu kwa vihungi no kweheela
    kudamanywe ni Mnungu kombokela kwakwe. Nyuwe wenye ni waona wa aya, kwaviya yalailaga
    mwenyu.
  enq-2: '“Nyakama Israele dupame pii datupa salapape: Goteme nyakamanya kainanya
    kalai kyetopi, kalai paka pipaepi, mirakolopi, dupa Nasarete tange Jisasa doko-kisa
    piamo dokome, Jisasa baa akali dokona lao panasiamo doko nyakamame masilyamino.'
  eng-ASVBT: 'Ye men of Israel, hear these words: Jesus of Nazareth, a man approved
    of God unto you by mighty works and wonders and signs which God did by him in
    the midst of you, even as ye yourselves also know;'
  mna-mna: '“Tana niom tomtom ki Israel, keleŋ sua tiŋgi. Uraata mburanŋan mi mos
    bibip ta Yesu ki Nasaret ikam la mazwoyom na, niom kuute lup kek. Uraata ta Anutu
    ipomboli ma ikam, ina iswe i kembei: Ni Anutu iŋgo i.'
  myw-myw: “Sigwey min-Yisleil yakamiy, kuliganes agulivan towen. Yowbad bo ikatimlakeids
    gum-Nasalet towen, yagan Yeisuw, naman mulin waseg, nawotet tawtoun, peinan Yowbad
    nisek natawtoun tonen silma̱nin wotet towen; o sods nitasesus, nawotet tawtoun
    nivvag, o babaw yakamiy kukwakins.
  sby-sby: Petulo walapitilisha kwambeti, “Amwe Baislayeli, kamunyumfwani maswi awa,
    alambanga sha Yesu waku Nazaleti. Lesa walashomesha kwambeti walamutuma kuli njamwe
    pakwinsa bishomesho byangofu ne bishikukankamanisha, kayi ne bingashilo. Mucinshico,
    pakwinga byalenshika pakati penu.
  sll-sll: “Ena ni Isrel ari hobi ha dinaminga ogolo pirio. Nasaret hong yal Yisas
    iwe, mongwo maing yu pamia. God yal i yulang tongure ire urere, tal nima ongwo
    maing maing olere, tal guma hon dongwo maing maing monga sina i ol ni tongure,
    ni nan para haminua.
  yaq-NT: ’Junuen san eme'e, Ijra'el tuka'uta betana a' yoemiammet yeu katriam, inika'a
    in teuwaabae'uta a' jikkajine. Jesus, ju'u Nasaret tea'po joome, aapo, achai Liojta
    betana inim emo bichapo, aapo'ik che'a bepa kaitau a tamachiatuka a jita a' joa'ue
    a' yaaka'ue, intok si'imeta machilaata, jiba aapo'ik achai Liojta emo bichapo
    aapo'ik Jesujta a' ya'atuakai, junae a' Krijtotuka'uta a' teuwaak, enchim jaibu
    a' ju'uneiya'a benasia.
  uro-uro: Näkt sa ma Pita qä qoaräs na rha rhoqortäqyia, “Aruvek nae ma Israel, as
    ngäni nari rhaerhangät ama enge. Ma Jisas nae ma Nasaret di ama ruqa qärakni i
    sa ma Ngämuqa qa qur a ut täm ga mamär i qa di sa qa män nagem ga nage aa lat
    ama nañis ngät dä ama lat kärangätni i ngät dän masärmän dä ama muqunän. Rhangät
    täkt di sa ma Ngämuqa qa mualat na ngät nä ma Jisas mänguräp mä ngän bä rhoqoräkt
    di sa ngänät dräm a ngät.
  ita-1885: 'Uomini Israeliti, udite queste parole: Gesù il Nazareo, uomo di cui Iddio
    vi ha date delle prove certe con potenti operazioni, e prodigi, e segni, i quali
    Iddio fece per lui fra voi, come ancora voi sapete;'
  muy-muy: 'Piyer àhi ana tay keti, àɗəm : « Ndam *Izireyel, bumi slimi ana ma goro
    ya ti nəhi ana kʉli ni. Lekʉlʉm ɗek kə̀səruma, Yezu zal Nazaret ni ti Melefit
    àɗəfiki ana kʉli ti àzaba naŋ ga məgri tʉwi gayaŋ a. Àɗafaki ti àna magray tʉwi
    gərgərani kay ya mis tìpi ɗay-ɗay ndo, àvi ana Yezu ni.'
  kqc-kqc: '“Israel vene, mina ago neidefo: Sei yaku ya vene rofu Iesu Nazareth amiye
    nifeidesi mokena vegu ma rebe vegu ya vene di tobori ini vana dudu regamo, ye
    ya ka ya diba.'
  tav-tav: ’To bairi yʉ yarã Israel macana, yʉ apiya, na caĩnemoñupʉ Pedro. —Jesure
    Nasaré macacʉre cʉ cacũñupi Dio manire canetoopaʉre. “Cʉ cacũricʉ ãmi,” mani caĩ
    majiparore bairo caacʉori wame cʉ camajirije mena carupeori wame Jesure cʉ cáti
    rotiyupi Dio. Mani tʉpʉre cáti iñooñupi Jesu. To bairi wame mere mʉja majirã.
  eng-ULB: 'Men of Israel, hear these words: Jesus of Nazareth, a man accredited to
    you by God by the mighty deeds, the wonders, and the signs which God did through
    him in your midst, as you yourselves know.'
  spa-VBL: '“Pueblo de Israel, escuchen esto: como bien lo saben, Jesús de Nazaret
    fue un hombre confirmado por Dios ante ustedes por medio de los milagros poderosos
    y las señales que Dios hizo por medio de él.'
  fra-_FOB: 'Hommes Israélites, écoutez ces paroles: Jésus le Nazarien, cet homme
    signalé de Dieu parmi vous par les actes de puissance, les merveilles et les miracles
    qu''il a opérés par son moyen au milieu de vous, comme vous le savez vous-mêmes;'
  hau-ULB: Mutanen Isra'ila, ku saurari wadannan magana. Yesu Banazare, mutumin da
    Allah ya tabbatar da shi gareku ta wurin manyan ayyuka da ban mamaki da alamu
    da Allah ya yi ta wurinsa a tsakiyarku, kamar yadda ku da kanku kuka sani.
  mal-mal: യിസ്രായേൽ പുരുഷന്മാരേ, ഈ വചനം കേട്ട് കൊൾവിൻ. നിങ്ങൾ തന്നേ അറിയുംപോലെ ദൈവം
    യേശു മുഖാന്തരം നിങ്ങളുടെ നടുവിൽ ചെയ്യിച്ച മഹത്തായ പ്രവർത്തികളും അത്ഭുതങ്ങളും അടയാളങ്ങളും
    കൊണ്ട്
  kkc-kkc: Esiga Isalael odoo, niba to hagee dui! Yesu, Nasalet odoo, Godeeye niba
    gooleebugulone hesiaso. Osoloso Yesuye nima kulodu goo mudu opusomo opusomo di
    moodoomo silone, Godeeye yo hesia goo ee woola yilige buguso. Esiga goo oso peledaba
    niba gooleedooso.
  lit-lit: 'Izraelio vyrai, klausykite šių žodžių: Jėzų Nazarietį, – vyrą, kurį Dievas
    jums patvirtino galingais antgamtiniais veiksmais ir pranašiškais ženklais ir
    antgamtiniais ženklais, kuriuos Dievas darė per jį jūsų tarpe, kaip ir patys žinote,
    –'
  urd-GVR: Isrāīl ke mardo, merī bāt suneṅ! Allāh ne āp ke sāmne hī Īsā Nāsarī kī
    tasdīq kī, kyoṅki us ne us ke wasīle se āp ke darmiyān ajūbe, mojize aur ilāhī
    nishān dikhāe. Āp ḳhud is bāt se wāqif haiṅ.
  far-far: Ma sa Pita ka fata lau 'uri, “Mulu wane Israel ki, mulu kai fafurongoa
    na fatae ne ki! Sa Jesus wane fasia 'i Nasaret, nia na wane ne God odua mai. God
    ka fatainia fua mulu ana fanadae, ma na ru ni kwelelae ana ki ne nia sasia mai
    ania sa Jesus. Mulu talamulu kai saitamana tafau ru ne ki ne fuli 'i safitamulu.
  suz-BL: मोपतीके इस्राएल ङा लोक्‍बपुकी, आं लोव़ नेनीने। परमप्रभुमी नासरथ ङा येसु
    कली योव़शा, सक्ति पाइश्‍शो गेय, चिन्‍ड नु छक लाक्‍चा ङा गेय इन दातेमी कोंइपाइक्‍तु।
    मेको गे यो तशो तुइश्‍शो बाक्‍नीनी।
  car-NT: “Yja'sakarykon, Israel pajanymbo, ero yjauran 'wa epanamatoko! Amy tynemoky'po
    wokyry me mo'ko Nasaret pono Jesus wairy aseke Tamusi 'wa tanepo man. Ita irombo
    tamamina man anumengaponamon kapu wyinono otykon, potonon pori'tonano enepoto'me
    ara'naine. Aseke waty morokon muku'saton.
  amp-amp: Niko Isrerko na kforuha mrokfom wany marnyaf hanyswakomm. Nasaret thof
    Jisasrhu mrokfom ptharuha. Nd yimar miraker hingrnayuk bbukefti dbohnet yimaroh
    bbukeft hehato kfo tkrurafmorr. Ror nd bbukeftpno ndar bbinysoft bok nefm namotrm
    htimokomm.
  bht-bht: 'हे इस्राएल दे लोको इना गल्लां जो सुंणा: परमेश्वरे नासरत दे यीशु मसीह दे
    जरिये चमत्कार कने अनोखे कम्म किते कने तुसां अपु जाणदे न की ऐ सच्च है। इयां करिरी
    परमेश्वरे तुसां जो दसया की यीशु परमेश्वरे दा भेजया माणु है।'
  eng-NOY: Men of Israel, hear these words! Jesus the Nazarene, a man approved of
    God to you by miracles, and wonders, and signs, which God wrought by him in the
    midst of you, as ye yourselves know,—
  cub-NT: ’Mʉja, Israecavʉ, me jápiajarã ji coyʉquiyede mʉjare. Jʉ̃menijicʉ jãve jã́d̶ovaquemavʉ
    mʉjare ʉ̃i daroimʉ mácʉre, ʉ̃i me jã́imʉre, Jesús Nazarecacʉre. Que baru Jesús
    d̶áme ʉ̃i d̶aiye báquede Jʉ̃menijicʉi parʉéque, põeva ne jã́mene, aru ne d̶arĩ
    majibede, aru ape parʉéque d̶aiyede máre mʉje jẽneboi. Que baru mʉjavacari majidivʉbu
    caiye iye jãvene.
  ita-1927: 'Uomini israeliti, udite queste parole: Gesù il Nazareno, uomo che Dio
    ha accreditato fra voi mediante opere potenti e prodigi e segni che Dio fece per
    mezzo di lui fra voi, come voi stessi ben sapete,'
  lww-lww: “Amiu le Israel lala, amiu ayagogon ruru kiau visena la nini. Yesu nene
    nae Nasaret, naga pe yaru nap̃a Ntewa naga kipian ruru naga merarava pan amiu
    sape naga pe Navisaarena. Ntewa naga kila sanene nane e yum̃aena na nam̃areraena
    lala, a e suri nailanena lala, a e kile lala nap̃a naga kila Yesu naga miyum̃aenia
    e maramiu nanua sumo rui. Suri la nene amiu asum̃a akilia ke p̃isi rui,
  ckb-ckb: '«پیاوانی ئیسرائیل، گوێ لەم قسانە بگرن: عیسای ناسیرەیی پیاوێکە بۆتان سەلمێنرا،
    بە پەرجوو و کاری مەزن و نیشانە لەلایەن خوداوە لایەنگری کراوە، کە خودا لە ڕێگەی
    ئەوەوە لەنێوتان ئەنجامی دا، وەک خۆتان دەزانن.'
  spm-spm: Israeliiŋn akhoghɨn gumasi rako amisi, gee mbɨŋgɨŋgɨman khavɨ oragh. Nasaretiiŋn
    gumagh Iesus, Got gemɨusua ana amandagha gamgaaŋn aŋga anɨɨŋi. Aŋga aniiŋsima,
    a iŋaarir aghavagharir ikii rako rɨŋgavan maghatɨgha amuir othevi koma gamgaaŋn
    bisi gen thooŋn andagha amui. Ana andagha amuisima, anda othuivisima gee andar
    ganigha nori ikaaŋi.
  nas-nas: “Diiꞌ nantoong Isireeli-nupoong taaraveriaing aing karananka naurampiiꞌnaang
    otoining, tee Jiisuuꞌ Nasaretiꞌnung-koo. Diiꞌke tee noruꞌeri otong tee nko-nko
    purintoꞌnanka eeꞌnoko taꞌnimpaariiꞌnanka eeꞌnoko taaꞌniꞌantananka Kumponinge diiꞌkoo
    meuꞌke nkovuining Jiisuuꞌ bakaang birenge. Tee teeꞌ nkovuuꞌnanka diiꞌke noruꞌeriiꞌnaang
    tee Kumponinge botovuuꞌnung.
  uvl-uvl: Pe Petrus hele pule, “Imo hana nenge Israel, a longo at nga lek helenga.
    E teke e hele urume Iesus nenge Nasaret lange imo. Imo sipomo a eteia ume papalaungana
    pe lala mur nenge Iesus poi hote lange imo ke a esesia lo. Nga NeHalang lemene
    ngana toto, poia ure nemur ke te lohot ke pomalam. Iange i teke heneue imo ke
    a eteia ke i sipona kulos sue Iesus at.
  eng-BBE: 'Men of Israel, give ear to these words: Jesus of Nazareth, a man who had
    the approval of God, as was made clear to you by the great works and signs and
    wonders which God did by him among you, as you yourselves have knowledge,'
  ixl-CNT: 'Tal paj ech tzaꞌ: —Vinaj Israeel, abꞌitaj qꞌu yol tzaꞌ. Aatz u Jesuus
    aa Nazareet, nojchit iTxaaom u Tioxh. Tan kam koꞌn bꞌaꞌnil iꞌana, kam koꞌn txaichil
    tuchꞌ xheenya. Utz tiqꞌaqꞌal u Tioxh kꞌuxh ech iꞌan texoꞌl. Ech ootzajimal qꞌu
    kam setaqꞌo tziꞌ.'
  xsi-xsi: Ŋineŋga Petero iporo tu, “Miki Isrel ŋgu, kaloŋo ŋga; Maro Kindeni iveta
    vetâŋa ŋalaŋala wa itula mâsi kie-kie ipâŋga lâ Yesu Nasarete tamwata mbalau.
    Miki warakami kasama tu Maro Kindeni iveta mâsi ŋalaŋala ŋinde ipâŋga ŋginimi.
    Iveta mine ŋana miki ma kasama tu Yesu ikai Maro Kindeni ndamwa kala imâ.
  crx-NTPO: Peter 'et cha ndutni, “Israel oots'u hainzutne sghuni soo cho oozúlhts'ai,
    Sizi Nazareth whut'en-un, Yak'usda nohts'ítilh'a'-un, 'en Yak'usda gha huwa 'ít'en
    te ne'út'en, 'et whe whunóhnilhtun njan nohtoh 'uhoot'en 'et huwa t'ewhunáhzun.
  kan-OKCV: '“ಇಸ್ರಾಯೇಲ್ ಜನರೇ, ಈ ವಿಷಯವನ್ನು ಕೇಳಿರಿ: ದೇವರು ನಜರೇತಿನ ಯೇಸುಸ್ವಾಮಿಯವರ ಮುಖಾಂತರ
    ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಆಶ್ಚರ್ಯಕಾರ್ಯಗಳನ್ನೂ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ನಡೆಸಿದ್ದರಿಂದ,
    ಯೇಸು ದೇವರ ಮೆಚ್ಚಿಕೆ ಪಡೆದವರಾಗಿದ್ದಾರೆಂಬುದನ್ನು, ನೀವೇ ತಿಳಿದಿರುವಿರಿ.'
  bbb-bbb: Ijadufuo e Isureroko gurie vua ige mukoreigia fiefo. Godi fu Jesu e Nasaretiko
