    Daɨí Juzíñamui omoɨ cɨ́gɨri afémɨedo fɨnode. Aféfuiaɨna ñue fɨdɨ́dɨomoɨza.
  por-BRBSL: “Homens de Israel, ouçam estas palavras! Jesus de Nazaré, homem aprovado
    por Deus a vós por poderosas obras, maravilhas e sinais que Deus fez por ele entre
    vós, como vós mesmos sabeis,
  ces-NKB: '“Izraelité, slyšte tato slova: Ježíše Nazaretského, toho muže, kterého
    mezi vámi Bůh prokázal divy, zázraky a znameními, které skrze něho Bůh dělal uprostřed
    vás, jak sami víte,'
  cui-cui: 'Equeicha Pedro barai barapomonae jeye: “Pomonae Israel nacuapiwi pamxaem,
    incane pana nejume taema, xua paca tsipaebinchi. Jesús, pon Nazaret tomarapinxae
    bapon Nacom itoroba painya xantha. Bapon Jesús pewʉnaewan exana pexeinya petsita
    itʉtsi coyenewanno Nacom pia peayapusʉwatha tatsi, painya neyaputaenexa tsane
    xua Nacom yawena xua Jesús peyawenaewatsi. Paxam bayatha payaputaneme xua bapon
    tsita naitʉba ducuanaebiya.'
  boj-2014: “Deqa Israel tamo uŋgasari, niŋgi ijo anjam endi quiy. Niŋgi qalie, Qotei
