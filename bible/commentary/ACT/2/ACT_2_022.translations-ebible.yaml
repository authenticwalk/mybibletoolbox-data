verse: ACT.002.022
translations:
  kpx-kpx: Iselala ataea, di hoto evive. Iesu keu Nasaleta omo lohoge Dilavau tedahoge
    au vuvunevemo vaveve nimolete vai vikoe vaveve nimoleta vaevenu. Iale au vadeu
    vale ke la elehai hilokalu.
  okv-H: Israel embomeni ungo ke ingivujo, God na Iesu Nazareth Embo ta degi sovera
    ari ikenu humbuto ungota orohuta heteto vasiri neite neite ena amo God na embomeni
    ta degi amo amita pure ari embo be kiora ena aravo ungo mahu kiarira.
  tbo-tbo: 'Pita gasi i baha i pa, ‘U lawa mi Yudeya, geka bahahi ona nonolihi: Yesu
    Nasaletagei, Yaubada a manini po a wipoya po a wekiwekilala amodewedewei i wogeletehi
    po ugolinei Yaubada a winagana i limoineya. Tauta geka ta hanapugeya babana u
    hayata i wawala.'
  mal-C: '“ഇസ്രായേൽജനമേ, ഈ വാക്കുകൾ കേട്ടാലും: നസറെത്തുകാരനായ യേശു, ദൈവം അദ്ദേഹത്തിലൂടെ
    നിങ്ങളുടെ മധ്യത്തിൽ ചെയ്ത വീര്യപ്രവൃത്തികളും അത്ഭുതങ്ങളും ചിഹ്നങ്ങളുംമുഖേന ദൈവംതന്നെ
    സാക്ഷ്യപ്പെടുത്തിയ വ്യക്തി ആയിരുന്നുവെന്ന് നിങ്ങൾക്കറിയാമല്ലോ.'
  grc-SR: Ἄνδρες Ἰσραηλῖται, ἀκούσατε τοὺς λόγους τούτους· Ἰησοῦν τὸν Ναζωραῖον, ἄνδρα
    ⸉ἀπὸ τοῦ θεοῦ ἀποδεδειγμένον⸊ εἰς ὑμᾶς δυνάμεσιν καὶ τέρασιν καὶ σημείοις, οἷς
    ἐποίησεν δι᾽ αὐτοῦ ὁ θεὸς ἐν μέσῳ ὑμῶν, καθὼς ⸋καὶ⸌ αὐτοὶ οἴδατε,
  bgc-bgc: “हे इस्राएलियों, इन बात्तां नै सुणो यीशु नासरी एक माणस था जिसका परमेसवर
    की ओड़ तै होण का सबूत उन सामर्थ के काम्मां अर हैरानी के काम्मां अर चमत्कारां तै
    जाहिर सै, जो परमेसवर नै थारे बिचाळै उसकै जरिये कर दिखाए जिसकै बारै म्ह थमनै खुदे
    बेरा सै।
  khz-khz: 'Isaraela talimami, ekila pio kamonagira: Iesu, Nasareta talimana, Palagu
    na eveniato inaguluna gomi gemi ai evega-matagai-gitakauato. Ia genana Palagu
    gena kala irau vagira e nugapalevagi kalara e vegailia irau vagira reketa ekalarato
    gomi nuganugami ai, pe gomi ne ripami.'
  deu-TKW: 'Ihr israelitische Männer, höret diese Worte: Jesus, den Nazoräer, einen
    Mann erwiesen von Gott her bei euch mit gewaltigen Thaten und Wundern und Zeichen,
    die Gott durch ihn gethan hat in eurer Mitte, wie ihr selbst wisset,'
  zsr-NT: ’Gul‑zë́ nagliꞌ lë ni gyëpaꞌ lbiꞌiliꞌ, bönniꞌ Israel. Dioscz benëꞌ ba laꞌn
    ga zoaliꞌ Jesús, bönniꞌ Nazaret. Dios bëꞌë Lëꞌ latj benëꞌ le tun ga rubániruꞌ,
    yuguꞌ yöl‑laꞌ huac, len le tac bëꞌ. Yúguꞌtë lë naꞌ benëꞌ Dios lu nëꞌë Jesús, ca
    naꞌ chnö́ziczliꞌ.
  lin-lin: 'Bato ya Isalaele, boyoka maloba oyo : Yesu ya Nazareti, moto oyo, na nzela
    ya bikamwa, ya bilembo mpe ya misala ya minene, Nzambe alakisaki bino ete awutaki
    epai na Ye ndenge bino moko boyebi yango,'
  hns-NT: 'Oe bolies: „Israel waalan, soen. Toelog thiek se djaane hai kie Parmeswar
    Naasaaret sahar ke Jiesoe ke pathaais raha. Oe okar dwaara dher maahaan atjambho
    kaam aur tjienha toelogke des me karwaais.'
  noa-E: Pedroou mag Ẽwandam iek phã pʉarr jaau dichwia, ĩchab ijẽjẽbkhamua, ’Keena
    israelnaan, cha mua iekhaagpam ajapha ũrbat ajim anʉm. Pãrau khaphʉ nʉmgui ajim
    anʉm, Jesús Nazaretpierrta ich Ẽwandamaucha pʉ̈itarr aawai pãach ee ag na nem
    mag ooba aajerr irua wau nʉrraajerr gaaimuata Ẽwandamau pãrag ich jua theeg oopijim.
  eng-EMTV: '“Men of Israel, hear these words: Jesus of Nazareth, a Man attested by
    God to you by miracles, wonders, and signs which God did through Him in your midst,
    just as you yourselves also know—'
  mib-NT: ’Jeē yúcuan níhín tée ñuu yō Israel, cuni nahín gá ni jnúhun yáha jíjnáhan
    ní. Ni steén Yaā Dios jeē ní tají yá maá Jesús, Yaā ní jehnu ñuu Nazaret, chi
    máá Yáā Dios ni jēhe ya jeē ni sáha Jesús jniñu jéhnu mēhñu máá ní, jiín jniñu
    jeē steén jeē cujéhnu ya, te jniñu un ní canaa ni ni ní cajito ní. Te je cájini
    vāha ní jéē súcuan ni cuu.
  lif-NT2: इस्राइलिसे, कन् पाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ–नासरतस्‍मा ये़सुःङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ हे़क्‍क्‍याङ् मिक्‍सेःन्‍हाॽनु खिनिॽ लुम्‍मो पाङ्‌घुरो॥
    खिनिॽ लुम्‍मो याःम्‍बक्‍हाॽ चोगुबाङ्‌ग, खिनिॽआङ् के़निःसुम्‍मेरो॥
  xnj-xnj: “Vandu va Isilaeli myuwanila! Yesu wa ku Nazaleti avi mundu, uhotola waki
    wa uchapanga walangisi kwinu kwa gachinamtiti na makangaso na milangisu. Chapanga
    yeahengili kwa nyenye kwa njila yaki, ngati mwavene chemwimanya.
  mmx-mmx: La ne Pita ga lok bok, “Leme Israel. Mina ronga na levelinga. Na ne Iesu
    me Nasaret ni laradi ne Moroa ga lox asilox i mi lempanga sangsangu kantubu atnimi
    la nemi axa miga ven pam mo lempanga ni ga lox i at lekngen ne Moroa.
  cbr-NT: 'Usaquin canan ca Pedronën ësaquinribi cacëxa: —Israel unicama, ''ën mitsu
    camainun ca cuat: Jesús Nazaretnu ''icë, an ca Nucën Papa Diosan ''amicëxun mitsúnmi
    ismainunbi, ax ca Nucën Papa Diosnuax uá ''icë quixuan unicaman ''unánun, uni
    itsían ''acëma ñuira ''axa. An ''acë ñucama camina mitsun ''unan.'
  tee-NT: 'Chai acsni nonk''o ju chunch ju Pitalu'' pus tailhi''alh ju ixchivinti.
    Naulh: ―Pus aquilak''asmatniuch ji quint''a''israelitanin. Ju Dios tamalacasunitan
    ni la''ixmacni yuchi xaminacha ju Jesús amachaka'' Nazaret. Talhitalacasuninch
    ni anch ju xaminacha ni is''akstu Dios ju xtaknilh ixtachaput ju Jesús ni laich
    xanavi lami''ucxlacapu''an ju k''ai lhamak''an chai ju taxtokni ju jantu xamati''
    apumatam lai navi chai ixnavi tu''u'' ju ca''ixtapuc''atsa ju lapanacni ni vasalh
    Dios ju xamalakachayachilh. Chai ju uxijnan k''oxich c''ats''ayat''it tuchi ixnavich.'
  eng-LSV: 'Men, Israelites! Hear these words: Jesus the Nazarene, a man approved
    of God among you by mighty works, and wonders, and signs, that God did through
    Him in the midst of you, according as also you yourselves have known,'
  cak-NT: 'Y ri Pedro chuka'' xu''ij: Tic''oxaj c''a nuwinak israelitas, tic''oxaj
    c''a utz ri xtin-ij chiwe: Ri Jesús ri aj-Nazaret, can ja ri Dios ri banayon-pe
    che chi q''uiy ri xeru''on chi''icojol. Xeru''on milagros ri man jun mej (bey)
    je-tz''eton. Can c''o-wi anchique ri xeru''on raja'' ri xek''alajin chiwech chi
    can ja-wi ri Dios ri takayon-pe richi. Rix can iweta''n chuka''.'
  pah-NT: 'Igwete Pedro''ga ei no: —Pejapyaka ti nhinhi''ig̃a rehe, ei ga gwe''yja''g̃a
    pe israelitas''g̃a pe. Jesus''ga pe Nazarépeve''ga pe Tupana''ga oapouka ahemonhimomby''ava''ea
    ikwehe tokwaha ti g̃a nhirembiapoukara ga pe javo, ei ga. Pekwaha pe a''ea hepiaga.
    A''ereki pepyteri pe ga oapouka Jesus''ga pe ikwehe, ei Pedro''ga g̃a pe.'
  sja-NT: 'Mãpai Pedropa mãgaji: —K''awa p''anɨda aji, Joelpa jaradak''a wãara uchiaru
    idi, Tachi Ak''õrepa ichi Jaure taimaa pëida perã. Israel pidaarã, ũrítɨ mɨa jararu.
    Tachi Ak''õrepa Jesús Nazaretdepema pëiji tachi t''ãide. Mãga k''awa p''anɨ Tachi
    Ak''õrepa irumaa oopipachi perã ne-inaa eperãarãpa p''oyaa oodak''aa.'
  xed-xed: '«Mnduha la Israʼila, snawa ta skwi dzaʼa mnaghunata yu: Yesu mnda la Nazaret
    na tsa mndu maraghunaŋ Lazglafta ta ga Mghamani, ma magayni ta mandərmimi, nda
    ŋizla mazəmzəmha kavghakavgha mataba ghuni, manda va ya snaŋ vərɗa kaghuni ya.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pedro já: —Cuni jo̱ho va̱ha ndó tu̱hun cáha̱n i̱
    xi̱hi̱n ndó, na̱ Israel. Jáchi̱ cáha̱n i̱ sa̱ha̱ Jesús, mé a̱ na̱quixi ñuu Nazaret.
    Jáchi̱ na̱tahan ini Ndióxi̱ xi̱hi̱n tócó ndihi ña̱ha na̱caja mé Jesús. Ta na̱xini
    xi̱hín nu̱u̱ ndó ña̱ náhnu xi̱hín ña̱ xitúhún na̱caja mé á nu̱ ndo̱ xi̱hi̱n ndée̱
    na̱sa̱ha̱n Ndióxi̱ nu̱ a̱. Ta sa̱ cánda̱a̱ va̱ha ini mé ndó ña̱ yóho.'
  gfk-S: “Mu ra kaba matanabar na Israel, mu hadade timaan karek ra nianga. Ikin ra
    Jisas metuma Nasaret, God ga hatutuno ter ie ta mu be aie nesi. Ma iga hatutuno
    hobi ta ira gingilaan na kinarup ma ira dades na hakilang ing iga gil naramon
    tano nilon tane Jisas nalamin ta mu. Ma mu palai ter ta kakarek.
  bmu-bmu: '“O Israel ambazip, iŋini mönö kezap ala keu ki mötket: Anutunöŋ Jisösgö
    malmal nalöŋe sölölöhöm waŋgii mali aŋgöletot, aiwesök aka aiaka ösum-mumuŋambuk
    mi eŋgö sutŋine gölmenöŋ aukŋe asuhuget. Iŋini mi ölöp mötze. Anutunöŋ yuai mi
    asuhum waŋgiba mewö miaŋön Nazaret azi miaŋgö könaŋi naŋgöba jiba kondel eŋgiba
    malök.'
  dgz-dgz: Ian Isurero, nop ma iragi anun, Iesu at Nasaret apanewa, me aigap iragen.
    God Iesu kakae guragut megawa ta ewaepen menan yo kimani paua baware ugup ugup
    ame Iesu gamup tan. E mame iragi anuyan, iwa endi mame yamayap venasen.
  eng-GNV: 'Yee men of Israel, heare these woordes, JESUS of Nazareth, a man approued
    of God among you with great workes, and wonders, and signes, which God did by
    him in the middes of you, as yee your selues also knowe:'
  zaa-NT: 'Beni ba Pedrua seguir mensaje qui'' bía nna ra bi: Acca lebi''i ca enne''
    Israel, liudaáruhuá naga'' le ca tìtsi''į porqui''ni rinnía'' nu cca qui'' Jesús
    enne'' Nazaret. Por ca obra quì''e nna ga''na ri''u seguro qui''ni Tata Dios ènni''a
    guthèl·le''e bi entre ri''u; porqui''ni por medio de Jesús nna beni Tata Dios
    iỹetse'' ca milagro nu belue'' qui''ni la''huacca quì''e nna dá''ą de ỹiabara'',
    ca cosa nu biquíla''ni latsi'' ri''u, tì''ba chi yù la''a mísmuba lebi''i porqui''ni
    benie ca cosį nì làti tsè''e rí''uį.'
  eng-WEBSTER: 'Ye men of Israel, hear these words; Jesus of Nazareth, a man approved
    by God among you by miracles and wonders and signs, which God did by him in the
    midst of you, as ye yourselves also know:'
  guh-guh: 'Icatsia Pedro jumaitsi bajarapamonaejavabelia: —Tajamonae judíovi, panenamuxunaevere
    paneyapëtaenexa xua yabara pacatsipaebijitsiatsi. Jesús, Nazaret tomarapijinë,
    Dioso pesaëta pinijicuene pexanaejava exanapona paxamë tuatuajëta. Nexata Jesús
    pacayapëtaeyaexana Dioso ayaicuene pexanaejava pecaëjëpaenëcuenetsi. Bajarapacuenia
    paxamë baja payapëtaneme Jesús Dioso pitorobinëcuenetsi. Xaniavaetsia rabaja payapëtaneme
    paxamëjavata Jesús pexanaejava bajarapapinijicuene.'
  bon-bon: Israela biname, ai mene itecijinege! Acejiyame ciitaca mule, cälu täti
    gwidape, piiyepu owowä gwidape bine cängena jaawabäjemepi weeme opo gaabe; tabe
    pui bine Yeesu Nasaretayame cabu ca jaawenanemepi. Weene pui umle gemi, ingle
    weeme gome jaawenanemepi. Tabe pepu pi singi weebibine umle wawename egä Yeesu
    lui ätyepäneji ge teeme bau ca.
  nhw-BL: 'Huan Pedro quinilhui: “Noisraelita icnihua, xijtlacaquilica catli nimechilhuía.
    Toteco Dios quinexti amoixpa nochi amojuanti para yaya itztoya ihuaya Jesús, nopa
    Nazaret ejquetl, huan para quipacti catli quichijqui. Ica Jesús, Toteco quichijqui
    miyac huejhueyi tlamantli para masehualme ma quisentlachilica huan quichijqui
    miyac tlanextilijcayotl huan miyac tiochicahual nextili, quen ya anquimatij.'
  mgw-mgw: “Mwenga mwa Isilaili, mupi'kani mayi'gi'yo ga ganigalongela! Nnu'ngu' aalayite
    mpu'la bai panga kakape antumike Yesu ywa Nasaleti. Aapangite nyo kwa ndi'la ya
    mangelongelo na myanju yaapangite pakati yinu, kati mwamumweni mwabene.
  swh-ONEN: '“Enyi Waisraeli, sikilizeni maneno haya nisemayo: Yesu wa Nazareti alikuwa
    mtu aliyethibitishwa kwenu na Mungu kwa miujiza, maajabu na ishara, ambayo Mungu
    alitenda miongoni mwenu kupitia kwake, kama ninyi wenyewe mjuavyo.'
  wbi-wbi: 'Mwevanhu va Islaeli, mupulikaghe amasio agha: U Yesu ghwa Nazareti, umunhu
    Juno mpesie nhu Nguluve kuliumue ni mbombo savatavulilua ni sakudegha, nifidegho
    fino uNguluve kukila pakate paliumue, ndavulejumue mulumanyile-'
  bba-bba: I ɡɑri yi swɑɑ dɑkio, bɛɛ Isirelibɑ. Yesu Nɑsɑrɛtiɡiin ɡɑriyɑ nɑ bɛɛ sɔ̃ɔmɔ,
    wi Gusunɔ u bɛɛ ɡiɑsiɑ sɔm dɑmɡinu sɔɔ, kɑ sɔm mɑɑmɑɑkiɡiɑ ye u kuɑ bɛɛn suunu
    sɔɔ, sɑɑ win min di nɡe mɛ bɛɛn tii i yɛ̃.
  eng-KJVCPB: 'Ye men of Israel, hear these words; Jesus of Nazareth, a man approved
    of God among you by miracles and wonders and signs, which God did by him in the
    midst of you, as ye yourselves also know:'
  kgk-NT: 'Upe rire he''i jevy íxupe kwéry: —Pejeapysaka porã katu ko xe nhe''ẽ-rehe,
    xe re''ýi kwéry. Amombe''u-ta peẽ-my Hesu rehegwa nhe''ẽ. Hesu Nazaré pygwa va''e
    ko Nhandejáry rembiporavopyre voi, hemimbojekwaa ave. Hexapyrã-rupi hembiapo porã
    hagwã he''i va''ekwe íxupe Nhandejáry. Ojapo uka va''ekwe íxupe hembiaporã. Nhane
    rembiexa e''ỹ ave ojapo uka va''ekwe íxupe. Upéixa ojapo uka va''ekwe íxupe pene
    pa''ũ-my. Enterove hexapyrã-rupi hembiapo ojapo uka. He''i hese kente kwéry: “Hesu
    ko Nhandejáry rembiporavo nipo ra''e” he''i heko rexa-vy. Upéa peẽ peikwaa voi.'
  waj-waj: Ngia vaidi Isarairaayaso, aa kua aavaa rikiaatee. Vaa ngiengieenoo ivaa
    rikiada taavai. Yisuuva Nasareeta diaa vaidivai Anutuuqo ari yaagueeqaivaa inna
    mmuduu ivo Anutuuqaa mmoori ari vookara ari vookarauyauvaa ngii avuuyauvunu iinno
    Anutuuqo inna mmuduu uu mmooriivaa kooyaa ngii vitairavai.
  cpy-cpy: ¡Nosheninka! ¡Israel-paeni! Pikemaeyini nokantemi. Piñaakiri eeroka-paeni
    paerani Jesús, Kashiyakaa-weni-jatzi, riitaki rotyaanta-kimiri Tajorentsi. Osheki
    itajonka-wentakimi, roñaaha-yitakimiro kaari piñaawi-teeyarini paerani.
  mpx-mpx: Pita i ba al i ba, “Gamagalau Isileli, ku laegan no baaba ya elana! Yehoba
    i pankitemiu tunahot iya wana totuwalali te Yeisu, kaiwena gasisi ge ginol yawiyawi
    i talamwan Yeisu i ginolil. Iyaka ku atena to, kaiwena i ginol gamwamiwa.
  wbp-wbp: Junga-juku, Piitajulpa-jana wurra-juku wangkaja, “Nyurrurlarlu Yijirali-pinkirli,
    purda-nyangkajulu! Nyampuju kapurna-nyarra mayangku yimi-ngarrirni! Yangka wati
    Najariji-wardingki Jijaji, ngula kuja-nyarra Kaaturlu milki-yirrarnu nyampurla
    walyangka, ngulakungarntirliji pirrjirdi-manu nyanungu Kaaturluju. Parra-kari
    parra-kari Jijajirlilpa-nyanu milki-yirrarnu nyurrurla-kurra ngangkayi-kirli-piya
    rdirrinypa-nyayirni Kaatu-kurlangu. Ngulaju jungalpankulu nyangu Jijaji pirrjirdi-nyayirni
    junga-nyayirni Kaatu-kurlangu.
  luo-luo: 'Petro nomedo wachonegi niya, “Un jo-Israel, winjuru wachni: Yesu ja-Nazareth
    ne Nyasaye ochungo e dieru kaka ngʼat mowinjore miyo luor. Nyasaye notimo honni
    gi gik malich miwuoro kod ranyisi madongo e dieru kokalo kuome, mana kaka un uwegi
    ungʼeyo maber.'
  nhe-NT: “Noisraelita icnihua, xijtlacaquilica tlen nimechilhuía. Toteco Dios quinexti
    imoixtla nochi imojuanti para yajaya itztoya ihuaya Jesús, nopa Nazaret ejquetl,
    huan para quipacti tlen quichijqui. Ica Jesús, Toteco quichijqui miyac huejhueyi
    tlamantli para tlacame ma quisentlachilica huan quichijqui miyac tlanescayotl
    huan miyac chicahualnescayotl, queja ya inquimatij.
  aii-aii: '”ܐܢܵܫܹ̈ܐ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܫܡܹܥܡܘܼܢ ܠܗܹܡܸܙܡܵܢܝܼ̈: ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ، ܐܢܵܫܵܐ
    ܡ̣ܢ ܐܲܠܵܗܵܐ، ܦܝܼܫ ܠܹܗ ܡܘܼܚܙܝܼܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܚܲܝ̈ܠܹܐ ܘܒܕܘܼܡܵܪܹ̈ܐ، ܘܒܢܝܼܫܲܢܩܹ̈ܐ
    ܐܲܝܢܝܼ ܕܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܒܐܝܼܕܹܗ ܓܵܘܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܟܠܵܘܟ݂ܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ.'
  esk-NT: “Israel-aaġmiut, naalaġnisitchi uqałłamnun! Jesus Nazareth-miñ aŋutauruq
    Agaayyutim tilikkaŋa. Agaayyutim savaaġipkaġaa saŋŋiqaqhutiŋ atlayuaġnaqhutiŋlu
    qiñikkiqsuutinik. Qiñiġisi nalupqinaiqł̣ugu iḷisimaplugich tamanna atakkii atuummipḷuni
    maani akunnapsitñi. Taavrumuuna iḷisimapmigiksipsuuq Agaayyutmun tuyuġiłha.
  msb-msb: '“Mga Israelita, pamatii niyo ini na mga surmaton: si Jesus na taga-Nazaret
    an ginsugo san Dios. Ginapamatuudan ini san mga milagro, makangangalas kag tanda
    na ginhimo san Dios paagi sa iya na aram na niyo kay an tanan nangyari sa iyo
    atubangan.'
