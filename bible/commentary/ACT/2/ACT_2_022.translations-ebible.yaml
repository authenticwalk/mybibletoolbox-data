    te dana amu muy haman ya ngamin kiden iningwa na ta atubang tam nga nagpaka-latan
    tam ikid na nakaitan tam ta pakapangwa na en, a yen kid ya mangipasikkal ta itta
    ya Namaratu tentu.
  lug-lug: “Abasajja Abayisirayiri, muwulirize ebigambo bino! Yesu Omunnazaaleesi
    omuntu Katonda gwe yakakasa gye muli n’ebyamagero eby’ekitalo, Katonda bye yamukozesanga
    ng’ali mu mmwe, nga mwenna bwe mumanyi.
  yby-yby: Isilaelo mikau weinasi, gaya lo libekoloyo, elilo. Naseleti numutokati
    we Jisesi maya edimo luwawatipou minokadanaki, Omailokati ne liki litae loko Omaimo
    he elowo oetaiyoko abuha-wowolalo molo elenedanaki oliwaki nesa mukiya le soto
    piye.
  heb-heb: אנשי ישראל שמעו הדברים האלה ישוע הנצרי האיש אשר נאמן לכם מאת האלהים בגבורות
    ובמופתים ובאתות אשר האלהים עשה על ידו בתוככם כאשר ידעתם גם אתם׃
  mpp-mpp: “Israel ngic-ngigac, na edocngebabe ngagening. Yesu Nasaret-hocni, ye Wapongti
    bayegengkelu nenggac ngiyecnome hewacnginang pasi damuineholec nga pasi mi ngani-nganiine
    ailu pasile maaine gocne bawec. Yogo biyac ngage-motolu fungine ngani-motodaingte.
  apb-apb: “!I'omu mo Israel, omu ke pwaarongo diana aana mo wala ienini! A Jisas
    ni Nasaret ngeena, a God e haata'i diana aana oto aamiu uri ingeie ni e uusunge'inie
    mai. Omu saie oto maraamiu uri a God ni e haata'inie mei olana aana mo hu'i-hu'ite
    na mo tolimaa a Jisas e asui'i i matolamiu.
  san-TEL: అతో హే ఇస్రాయేల్వంశీయలోకాః సర్వ్వే కథాయామేతస్యామ్ మనో నిధద్ధ్వం నాసరతీయో
