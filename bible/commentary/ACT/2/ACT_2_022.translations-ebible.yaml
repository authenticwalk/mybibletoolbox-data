  ory-ory: ହେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ, ଏହି ସମସ୍ତ କଥା ଶୁଣନ୍ତୁ। ନାଜରିତୀୟ ଯୀଶୁ ନାନା ଶକ୍ତିର
