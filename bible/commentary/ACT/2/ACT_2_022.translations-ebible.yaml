    noa tadeko wa kime wene tomotoa tokome Akolali patu kautakoa kakome enika enile
    toma yakana.
  swe-swe: 'Israeliter, lyssna på vad jag har att säga: Jesus från Nasaret var en
    man som blev erkänd av Gud inför er genom kraftgärningar, under och tecken. Genom
    honom gjorde Gud detta mitt ibland er. Det känner ni själva till.'
  cth-cth: Isarelnaw ka lawk thai awh haw na panue awh e patetlah Nazareth tami Jisuh
