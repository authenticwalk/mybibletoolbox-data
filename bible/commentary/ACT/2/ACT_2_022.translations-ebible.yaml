    ବୋଲି ପ୍ରମାଣିତ ହୋଇଅଛନ୍ତି, ତାହାଙ୍କ ଦ୍ୱାରା ଈଶ୍ବର ଯେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ଏହି ସମସ୍ତ କର୍ମ
    କରିଅଛନ୍ତି, ଏହା ଅାପଣମାନେ ନିଜେ ଜାଣନ୍ତି;
  bzj-bzj: Den Peeta gaahn hed ahn seh, “Peepl a Izrel, lisn tu dis! Jeezas fahn Nazaret
    da-mi wahn man weh Gaad mi proov seh mi kohn fahn hihn, chroo di miraklz ahn wandaz
    ahn di sain dehn weh Gaad mi gi ahn di powa fi du. Unu noa dis da chroo, bikaa
    aala dis hapm rait ya monks unu.
  wmt-wmt: Yarntarni wangkiwarlany manyanangu marni Pitangu, “Nganpayi yangkarti Jesus
    Najuritkarraji Kuttu yiparni takingu. Warrkammarnani minyayirla parlipangurla
    ngalimparla, nyanyala manta nyurrawarntirlu. Nyanya manta yangka warrkammarnani
    Ngarpukurajawurlu mayangu. Wali pirlakujirni manta nyurrawarntirlu, tumaj ngajirta
    mantanya lamakujirla nyanartiwarnti kulipariwarnti, nyurrawarntirlu manta Jesus
    pirtinyikani pungupurru, ngajirta mantanyanangu jarrmarnantarla. Yijingu mantanya
    martarnani. Wali tarnikanila palu kankarni mananga, wanji pujujarrinya manangarni,
    yangkala Ngarpungu wanjikujirni. Jarti pa pirlangu tarrpartarni. Yulajpani pa
    Ngarpungu. Ngarpu parla pinarri nguja jarluwarlany, pungku palu Jesus nyanarti.
  chk-chk: '“Ämi aramasen Israel, oupwe rong ekei kapas: Jesus seni Nasaret, eman
    aramas mi wor an pwüüng me ren Kot, usun a pwä ngenikemi ren ekewe tufich me manaman
    me asisil Kot a föri ren Jesus. Oua püsin silei usun ei, pun ra fis ikei lefilemi.'
  ssd-ssd: 'Petrus maŋ lato saniŋgina: Israel mbal, tane pasa te ise tiwap. Nasaretnu
    taŋgo Yesus Kuateŋge kukulmba nu saŋgri tuna ta tane kila. Nu wam saŋgrinu kitek
    tane ŋgamukŋge ke likina le kaŋgerkinaig.'
  acr-TNT: '»Achijab alak aj Israel, tape alak janipa wa cambiꞌij che alak woꞌora:
    Ri Jesús ri aj Nazaret, Rire e ri Jun takom lo chixoꞌl alak ruma ri Dios. Lic
    etaꞌam cꞌu alak ri xuꞌan ri Dios ruma ri Jesús chixoꞌl alak, waꞌ e uqꞌuiyal milagros
    y tak cꞌutubal re ri unimal uchukꞌab ri Dios.'
  rop-rop: “Wal main kantrimen olabat, yumob irrim mi na. God bin pikimat det men
    neim Jisas hubin growap langa det taun gulum Nesareth, en imbin shoum yumob imbin
    pikimat im, dumaji Jisas bin dumbat olkain speshalwan ting garram pawa brom God.
    En yumob sabi, dumaji imbin hepin iya na langa yumob.
  mee-mee: Nae Pita ke role bole roma, “Miau re ngae Israel ngaka longo nasai! Ka
    inae Iesus e ngae Nasaret kumkuma ka kumangng reke bollalau, ba oru reke gingging,
    ba killa reke bollalau ngaliua nge miau, na kumangngana nginngina keke pakosining
    miau roma Nutu ke baꞌe. Miau ka lomiaumatana tapu ka oru nginngina.
  dif-dif: 'Israel materi worajai, tanapini jaura ngaranimai: Jesus Nazarethala, kana
    kulno ninaia Godali jurangu morlalu kurana wonti ngurungurujeli ja pirnalali ja
    malkali, tanana Godali jurangu terti nunkangundru ngankana paraia, worderu jura
    munta milkila.'
  gam-gam: Israel una ye mor ge, na kandja djindo ge ye pillme! God ye ombine dje
    awi, Jisas dumo Nasaret iwa moi ge, une wo kogo dongall ye, wal ta mal ye, wal
    kayekaye yei al ge, God dje wori wo embe yei, ye kani.
  nou-nou: “Israel embobo ge eiawa ingiwo. Iesu Nazareth nati embo awa God da goroba
    mi ari wasiri goroba de euri embo mi gido kove be edo isera. Edo ari wasiri goroba
    de eiawa Iesu mi ingoda teda atise edo isira amone God da iwata ra awasedo ingo
    gosise Iesu mi God da buro isira awa gido ewa.
  mqb-NT: 'Piyer a ja asa, a wa: «Kwanay Isəra''ila ahay, slənen ''am uno a anan lele
    aday. Yesu ɗo sə Nazaratu ata nà, ɗa san zle, winen ɗo a Mbərom sə slənay ahay,
    anga Mbərom a kà gak masuwayan ahay cara cara à wulen a kwanay inde tə alay
    a Yesu ata awan. Kwanay kə sənen apan zle lele re.'
  ape-B: Pita balan nyeilen ali naklipech nakli, “Ipak Isrel, ipak pumnek enyudak
    yekin balan. Anudak Jisas nanaki wabul Nasaret uli, God douk nenekanu dodogowinu
    ali nenek enenyi enen anan God atunu neneken uli moul. Neneken agundak ali ipak
    douk patulin padukemen. Anan douk nenek enyudak umu ipak pudukemech pukli Jisas
    anan douk God meyoh nakaganu nanakili.
  grc-F35: »Ἄνδρες Ἰσραηλῖται, ἀκούσατε τοὺς λόγους τούτους· Ἰησοῦν τὸν Ναζωραῖον,
    ἄνδρα ἀπὸ τοῦ Θεοῦ ἀποδεδειγμένον εἰς ὑμᾶς δυνάμεσιν καὶ τέρασιν καὶ σημείοις,
    οἷς ἐποίησεν δι᾿ αὐτοῦ ὁ Θεὸς ἐν μέσῳ ὑμῶν, καθὼς καὶ αὐτοὶ οἴδατε,
  cav-NT: 'Pedroratu tuhua jucuare cuanaque quisarati cuejanucacuare: —Micuana Israel
    eque ejuracana cuanaque, nebacacue era cuejanucayaque. Cuejaya micuana Jesús Nazaret
    juque eje buchique. Tuque riyaque yahuaju jarira tujatu jetiama acuare ejeque
    ecuitaja ataquique ama micuanaja yacuaju. Jetiama tujatu acuare micuanara bape
    bacuare cuanaque. Dutya riya cuanaquetu Yusura amerecuare tura tuque cuadishahuaque
    yunerinemere ishu.'
  kgp-NT: “Inh kanhkã', inh vĩ jẽmẽ ra,” he tóg. “Nazaré tá Jesus vẽ mỹr,” he tóg.
    “Ti hã tóg nén han vãnh hyn han ja nĩgtĩ, Topẽ jykre hyn han ja tóg nĩgtĩ, Topẽ
    tỹ ti jẽnẽn kỹ. Hã ra Topẽ tóg Jesus mỹ tó ja nĩ, ti tỹ milagre ẽn hyn han jé.
    Kỹ tóg ãjag rĩnve hyn han, ãjag tỹ ve jé, Jesus to jykrén jé. Hã kỹ ãjag tóg vé,”
    he tóg, Pedro ti.
  bvd-bvd: Sa Bita nia ka bae lau 'urii, “Kamolu toaa nee 'Israel, molu fafurongo
    fasi ku faarongo kamolu! Sa Disas waa bae faasia 'i Naasaret, nia naa bae God
    fale nia mai. Bae God faatai folaa mai ai 'ana doo kwaibalatana baki ni kwele
    lae ki ai bae sa Disas nia ilida 'ana rigitaa God, ma kamolu molu ka saitomana
    gwamolu da fuli naa 'i matangamolu.
  ukr-1871: 'Мужі Ізраїлські, вислухайте сї слова: Ісуса Назорея, чоловіка, від Бога
    прославленого між вами силою, і чудесами, і ознаками, які робив через Него Бог
    серед вас, як і самі знаєте,'
  apz-apz: Sekwo aꞌamu Isɨlael soku, olo hungkuno haloho upaꞌnɨmno. Jisas Nasalet
    ntaꞌango oso huno sekwo huno moiꞌwonoho. Anɨtu Jisasɨmo kakoe yokumpohnꞌnyo uyahonɨngki
    olo hwaho lopo Jisas yoꞌmayo kengo wonyoangkafoso netɨhwamentisofoho. Oso hiso
    nuhwonontani nakwo huno naimentisoso Jisas Anɨtuye Hwomu Ne hweho.
  yon-yon: “Israel karuwa nimaya kee wengambirime. Yesu Nasaretmanbed God yaromkono
    wedmi yemaniib yeka mamaa ye wedme binangki yemaniib dud korokbiyiib kamenaboon
    kuu Godbed yiib yaa korokbendoon, yiib wedme anam andi yeman. Yiib wedme yiibkaadkeriwen
    kui.
  poi-NT: 'Nɨmt́im jém Peto: —MiIsraelpɨc mipɨxiñt́am, amatóŋayt́aamɨ t́i mannɨ́máypa.
    Tsa̱m wɨ̱quejpa mimicht́ámaŋjo̱m iga Dios icutsat jém Jesús jém Nazaretpɨc pɨ̱xiñ.
    Dios ichi ipɨ̱mi iga wɨa̱p iwat jém d́apɨc oypa tánix, jém wɨbɨc milagro y jém
    seña. Micht́am iŋwɨ̱jo̱doŋtam.'
  wuv-wuv: '“Ena Israel, guainaa feni: mei Haidaa na fa''arewaiaa Jesus, mei Nazareth
    a''a hamu''ou wagii ei foigia, fananawalaa puda ma hilala, ei na biginaa hia a''a
    hamu''ou mei Haidaa, ei hamona apa''idigia.'
  quf-NT: 'Chaymi Pedruqa niranpis: “Uyakuyllapa, Israel runakuna, kaynu nishutiyllapa:
    Nazaretmanta Jesustami, Dyus yanapatin naypaykillapapi mana ruraypaq shumaq imakunata,
    milagrukunata, kusa dispantakaypaqkunata ima ruraran. Chaynuqami ruraran qamkuna
    rikar allita yaĉhanaykillapapaq, Jesusqami chiqapta Dyusmanta shamusha karan nir.'
  yuw-yuw: 'Pita yu wönggon mata sakaun fiuna yogoc, “Son Israel amna, son onggim
    singga mata ngo kombiarut: Yesu yu sonthon bonip sonidec komanang maitongidoc.
    Muno sinom, Kopotorocho yuhon youp tong koing tuna yu momphon toroc kiap inobarac
    sinom orin weran moröma tongidoc. Kopotorocho ‘son wo yangga Yesu kombing tobing
    imarut’ yongo ihoroc togoc. Tuna son ambaracho Yesuhon toroc kiap inobaracma wo
    yangbödegung mahong'
  hus-NT-1971: 'Cahue a Pedro in ulu: At Israelchic, ca lej alhua’ japiy a xutsun
    ca ats’a’ jahua’ nan ne’ets tu ucha’chic tin cuenta a Jesús Nazaretib. C’al im
    pulic t’ajbilchic tejhua’ abal tacuthits ani abathits c’al a Dios. A Dios ani
    a Jesús in mac’uchith t’ajamal ta tametchic i jic’path labith t’ajbilab ti tsu’bixtalab
    c’al in ey. Tata’chic a lej alhua’ tso’obits abal lej chubax anits.'
  med-med: Enim Isrel wamp kʉⱡ, ik ei kum tek pilʉi! Nasaret kona ila nga Jisas, Got
    ndi, elim nga ronduⱡ ei ngurum. Elim ndi, kongun ronduⱡ na, uⱡ rʉpʉndi ronduⱡ
    na, uⱡ kai mbʉ itim ei, enim pilik ketʉng ni ka!
  bch-bch: '“Gimi panua Israel ami, alongo leg posanga ga bedane: Iesus Nasaret aea,
    ei eaba toa Deo ipasolan pagimi toman ngan gid kilala ipamatala gimi ga gid uisinga
    toa Deo ikado eaba toa ne ibageai rabu ngan gimi. Be gimi aoatai kemi ngan danga
    toa ngada ne.'
  cco-NT: 'Jo̱ lalab cajíngꞌˉguɨ Tʉ́ˆ Simón casɨ́ꞌrˉ dseaˋ góorˋ dseaˋ Israel ie˜
    jo̱: —Nʉ́ʉˉguɨꞌ jaléꞌˋ e júuˆ e nifɨ́ɨˆɨ ꞌnʉ́ꞌˋ la. Lajɨɨˉbaaꞌ nɨne˜naaꞌ guiʉ́ˉ
    jaléꞌˋ e quɨ́ɨꞌ˜ Jesús i̱ seengˋ fɨˊ Nazaret jmɨɨ˜ jmóorˋ, jo̱ dsigáˋ dsíiˊ dseaˋ
    có̱o̱ꞌ˜ jaléꞌˋ li˜ e quɨ́ɨꞌr˜ jmɨɨ˜ jmóorˋ laꞌeáangˊ có̱o̱ꞌ˜ Fidiéeˇ. Jo̱baꞌ calɨne˜naaꞌ
    e dseaˋ íbˋ casíiñˋ dseaˋ do fɨˊ la.'
  deu-1951: 'Ihr israelitischen Männer, höret diese Worte: Jesus von Nazareth, einen
    Mann, von Gott bei euch erwiesen durch Kräfte und Wunder und Zeichen, die Gott
    durch ihn tat, mitten unter euch, wie ihr selbst wisset;'
  alq-ALGNT: “Israel a8iagog! Ndotamok adi ke iji 8idamonagok! Kiga mikodamonom Jesos,
    Nazaret odenag kagi odjidj. Kije Manido 8e8enda kigi 8abadaigo8a kagi onabamadjin
    Jesosan, e abadjiadjin kidji mamada ijitcigendjin acitc ka mamakazinag8anigin
    kegoni kidji todamindjin. Aja dac kikikendana8a oo8e, egi 8abadameg adi ka todag
    ooma kidaki8akag.
  ixl-NNT: Vitzꞌin vatzik, ex kumool uvaꞌ tiaal Israel, etabꞌitaj u yoleꞌ uvaꞌ tuk
    val sete, tan ootzimal setaꞌn uvaꞌ aꞌ u Jesús, u aa Nazaret, uvaꞌ kat ikꞌuch u
    Tiixheꞌ u tijleꞌmeꞌ sukuxoꞌl, tan tukꞌ vibꞌaꞌnil u Jesús kat ibꞌankat u Tiixheꞌ
    unqꞌa nimla bꞌaꞌnileꞌ tukꞌ unqꞌa kꞌuchbꞌal tetz u tijleꞌm Aakeꞌ uvaꞌ kat teqꞌo
    taama unqꞌa uxhchileꞌ stiꞌ.
  boa-NT: 'Ahdícyane, ámuúha tamúnaa ijraéémuj, cáhawáá mélleebúcunu tsiiñe ámúhakye
    o nééiñe: Muurá ámuháyé méwaajácú Jetsóó Natsarée múnáajpi íjcyáábej tééveríi
    Píívyéébe panéváré méénúráítyúronéhjɨ́ méénuhíjcyáné ámúháj pɨɨnévu. Tééneríi
    muurá meke úújetsójúcóóroobe ɨ́mɨááné Píívyéébe dííbyeke wálloóne.'
  etr-etr: Fidaea sähalea, Isilale dolöla dili-e, ado sähago. Nabualo. Nasalese fii
    Yesuea geloi melëlo made gadoi hamolage, hïdo elöi hamolage, dolöea hamomolöi
    made gadoi hamolage, Godea Yesuma aligila dilibalä nea amala hamoi. Amala hamoi
    ameada e Godea odala ïala hamoi amo hamomolö misi amo olei. Amoda dilia dawadigi
    nebego.
  quh-NT: ‘Llajta-masisníy, uyariwaychej. Dioska ricuchisorkachej Nazaret llajtayoj
    Jesusta sumajpaj khawaskanta. Chaywanpis t'ucunastawan jatun ricuchinastawan chaupiyquichejpi
    Jesusnejta atiyninwan ruwarka. Ajinapi kancunaman rejsichisorkachejña Jesuska
    paypa ajllaskan caskanta. Chaytataj kancunaka sumajta yachanquichej.
  kwi-kwi: 'Pedrone sun paiña Judío kwaltuza kaizta: “Israel awa, na kaiztu aizpa
    mɨrain: Diosne Jesústa, Nazarettas munmikasha nat kit uruza ɨninnara, akkwan tuntu
    iztasparɨt kal u iztakin kinpa.'
  agm-agm: “Isɨ sahɨ Isɨraherɨhiyaate, nɨnɨ pɨwɨha kɨma sangi kasatɨtandiyonɨ atinjatɨwɨse.
    Jisaasiho Nasaretɨhandaahapɨho nehɨ koai wo apɨpaahɨ gaahoe. Sahɨ sawanaatɨ aimɨ
    mmonɨwɨ gwɨnyaapɨhiyaate. Jisaasihomɨhetapɨ Autaahaatɨho samɨ ndɨhetɨ otɨpɨpatɨ
    amɨ sɨwipatɨ watɨpɨhaiwa kahatamatɨpetahaiwa kiyatɨ sangi netɨ Jisaasihopɨ nasisataise.
    Iyatɨ siyatɨ Jisaasihoai Autaahaatɨho natausaasihɨ nasahoe tatɨ sahɨ gwɨnyaapɨ
    mmondaatɨwɨ Autaahaatɨho netɨ nasisataise. Saiwa Autaahaatɨho sahɨ sawanaatamɨ
    otɨhatɨhɨ kaihɨ noaipasɨhɨ sahɨ mmonɨwɨhiyaate.
  ubr-ubr: “Omi Israel yangan, atonio dura wontatam! Iesu Nazareth emon on omi aurim
    God irubinai on rerebai bobo buburis, bobo baiduduranis, a bobo buburis ta ta
    on, God Toun Natun emon on ato bobo rerebai ifouren, ato omi toum on wosagob;
    ato ari bobo min nin sanamui bag imatar.
  tsw-NT: “A̱ɗu a̱za̱ a̱ va̱ aza a Israꞌila, yu uwwa adanshi a na maa yuwan. Yesu
    va Nazara ɗa vuma na A̱sula̱ a kucinaa ntsu a na u usu niyi. Amayun e ili i ndolo
    A̱sula̱ o roco tsu ta̱ e ili ya asalama i na u yuwain, ni iroci za na u yuwain.
    Ili suru i fara ta̱ e esu a̱ ɗu.
  cax-NT: 'Amonsoi te bama mañoñünca auqui Israel arrüna sucanañü aume: Arraño apipiate
    nürirrti Jesús auqui Nazaret. Amasaquio ito arrüba milagrorrü y señarrü omirriante
    uiti. Ui arrüna sane tusio que arrti ane nüriacarrti uiti Tuparrü.'
  aia-aia: “Moi rongo'i ha'atee 'ini noni nai Israel! Mou 'iraraa goro do 'ia Jisas
    ni Nasaret 'a haa'i mwani ha'abu'oahu mana ha'ara, 'inia mareho 'isi ra to'o na'i
    kantri agaauni. Ni mwani ha'abu'oahu na haa'isi, ra ha'ata'inia goro hura'a do'ia
    God naasi na ha'ataaria mai.
  srp-1865: 'Ljudi Izrailjci! poslušajte rijeèi ove: Isusa Nazareæanina, èovjeka od
    Boga potvrðena meðu vama silama i èudesima i znacima koje uèini Bog preko njega
    meðu vama, kao što i sami znate,'
  agt-agt: “A dangagan muy mantu, kahkahulun, ya ibar ku para tekamuy, te ya lalaki
