    matsejen ne, camachaya naja xi Nina catsingatju rë me matsejen ta, tsëhë xi jemu
    cjín xcusun cjuarcun casahmi me ngajñi naja sacuatjin xi ha ndaja hyun. Camá casahmi
    me cjuarcun jan matsejen ta, ngatsë rë xi Nina casua rë me cahndë́ xi cuatjin
    casahmi me.'
  hto-hto: ‘Mei jɨɨ, Israel naɨraɨ cue daɨíllɨfuemo cácarei. Nazaret ímɨe Jesús omoɨ
