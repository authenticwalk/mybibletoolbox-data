  knf-knf: Iyuujën bgah bankţijuŋ du ubida, iluŋ kaŧumanaan na mnlilan ţiki iñogën.”
  san-KHM: ស្វសម្មុខេ យ អានន្ទោ ទក្ឞិណេ ស្វស្យ យត៑ សុខំ។ អនន្តំ តេន មាំ បូណ៌ំ ករិឞ្យសិ
    ន សំឝយះ៕
  arn-NT: Pengelelen tati küme dungu tañi nieael ta mongen, ka fentren ayüwün eluaen
    eymi tami ayfiñ mew.’
  zas-NT: Balüül naj nejz runee guialnaban, chuꞌ tëë luxdon zagdxe guial guibannël
    naj.
  ken-NT: Ɔkʉ mɛ ndɨ́ŋɨ́ mbi nɛpɛ́m. Ndǔ ɔ́chí nɛ mɛ mpoknkɛm, chɔŋ ɔ́nkʉ mɛmbɔŋ
    bɛyǎ maŋák.”
