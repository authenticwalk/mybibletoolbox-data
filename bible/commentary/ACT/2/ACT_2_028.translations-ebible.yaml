  wnc-wnc: Gata yeukngami nata kayuk yuwitde kepi aknga gwa kakum. Kawa gaat naat
    unekan gatake yuwatda banipma tatanga siknga siwik,’ ngang natake Devitda matakut.
  bus-bus: N ma da wɛ̃̀ndi zɛ́a, ma pↄnnaa égↄ̃ pana n kiia.
  gub-BL: Ta'e hemu'e pe tekuwe haw pe pureraha ma'e rehe ne xe. A'e hepyr nereko
    haw hemynehem herurywete haw pupe a'e, i'i Tawi ze'eg kwehe arer imume'u pà a'e.
  imo-imo: Gote nuni na koinjo molopo kau pumbo aulkemu liko ondorunu. Nu na kinye
    tendeku tiko moloniomunga na konopu awili timbo, nimbe Devitini aku tepa nimu.
  boj-boj: Ŋambile sqajqa gam di ni na e osorbeqnum. Ni e ombla sqam deqa e tulaŋ
    areboleboleibeqnu.’ Devit a nami anjam degsi marej.
  eng-DRA: 'Thou hast made known to me the ways of life: thou shalt make me full of
