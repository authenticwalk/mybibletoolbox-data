verse: ACT.002.028
translations:
  kpx-kpx: Au ukolikolie humaha di haivui vani bahata daiti uge di kemo vahaeho baluganu.’
  okv-H: rate nau hoenge inena humbuto nau degi ta ikao egerembasuja. Eto na no degi
    ta pambuto tunga javotoho asona.’ ainge King David na ena.
  tbo-tbo: Tam luyagohana tahayana u wiatatiyeu, ma tau tam u matam apo a kaoha duma.”
  mal-C: ജീവന്റെ വഴികൾ അവിടന്ന് എന്നെ അറിയിച്ചു; തിരുസന്നിധിയിൽ അവിടന്ന് എന്നെ ആനന്ദത്താൽ
    നിറയ്ക്കും.’
  grc-SR: Ἐγνώρισάς μοι ὁδοὺς ζωῆς· πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου σου.
  bgc-bgc: “तन्नै मेरै ताहीं जीण का राह बताया सै, तू मन्नै दर्शन कै जरिये आनन्द तै
    भर देवैगा।”
  khz-khz: Maguli rauparara warauna ovega-ripakuto; goi lagamu ai pana talu, ne verere
    na pono vega-vonuku.’
  deu-TKW: Du hast mir Pfade des Lebens kund gethan, du wirst mich erfüllen mit Wonne
    vor deinem Angesicht.
  zsr-NT: Buzéjniꞌnuꞌ nedaꞌ ca ral‑laꞌ gunaꞌ Quië gdél‑liꞌdaꞌ yöl‑laꞌ naꞌbán gdu.
    Gunuꞌ ga udzijdaꞌ le zóalenczuꞌ nedaꞌ.
  lin-lin: Pamba te olakisaki ngai nzela ya bomoi, mpe okotondisa ngai na esengo kati
    na bozalisami na Yo. »
  hns-NT: Oe hamme rasta dekhaais sattja djiewan paawe khaatien, aur ham sada ke lieje
    bahoet khoesiaalie se okar sanghe rahab.’ ”
  noa-E: “Pʉchdëuta pʉch aarcha öbeerjem khʉdau mʉrʉg khaugpijim, maagwai pʉch dʉ̈icha
    chiraimaawai mʉ onee chirsijugui” ajim anʉm.
  eng-EMTV: You have made known to me the ways of life; You will fill me full of joy
    with Your presence.’
  mib-NT: Te ni steén ni núū na jéē nátecu ná, te sáha ní jéē cusɨɨ̄ teyɨ́ ni ná condee
    na jíín ní nɨɨ́ cáni. Achí Jesús, ni achi David.
  lif-NT2: याम्‍मो हिङ्‌ङा फाॽआङ् खे़ने़ॽ ओसेःन्‍गे़धाक्‍ताङ्‌ङाङ् वाॽरो॥ हे़क्‍क्‍याङ्
    खे़ने़ॽ के़दगाङ्‌वाॽआल्‍ले़ सःप्‍माल्‍ले़ के़धिम्‍माॽरो॥’
  xnj-xnj: Unilangisi njila za wumi, ndava ya kuvya kwaku unimemisi luheku.’”
  mmx-mmx: Uga lox ase ia mi langas it pas uto at loxot ti lorooro. Ut kis esogo minia,
    la a momo amisik.’”
  cbr-NT: Min camina upí nuituñu 'aish chuámashirua tsónun 'ë 'unánmian. Usa 'ixun
    camina 'ëbë 'ixun chuámashirua tani cuëënun 'ë 'imiti 'ain. Usai quiquin ca David
    an Jesús ñuiquin cuënëocëxa.
  tee-NT: Yuchi ju Dios ju aquixtaknichokoya' ju qui'atsucunti. Chai slivasalh ack'achana'
    acsni la'ix'ucxlacapu' act'atola'. Chunch ju ts'ok'ula ju David ni ma chunch ju
    xanajun ju Jesús.
  eng-LSV: You made known to me ways of life, || You will fill me with joy with Your
    countenance.
  cak-NT: Can nac'ut ri utzilaj bey chi ri c'aslen chinuech, y can xtiquicot ri wánima
    cuando xquic'ue' awiq'uin, nicha' ri rutz'iban can ri David.
  pah-NT: “Nde erekwahavuka ji ve jihoag̃wama ejipyri,” ei ga. “Ejikoty'aro g̃waramo
    ji pavẽi ko nde ji mbohoryhetei nehẽ,” ei ga Tupana'ga pe, ei ga. Nahã ko Daviva'ea
    omombe'u Jesus'ga nhi'ig̃ag̃wama ikwatija hako, ei Pedro'ga imombe'gwovo gwe'yja'g̃a
    pe.
  sja-NT: Ak'õre eujãdee wãpari o mɨmaa ak'ɨpiji. Mapa mɨ o-ĩa bait'eeda aji, pɨ k'ĩrapite.’
  xed-xed: kagha ta marihatá tva hafu. Dzaʼa ndəghiɗifndəgha ka nda rfu ma nzakwa
    gha tavata iʼi”» kəʼa, kaʼa.
  mks-NT: Na̱jána̱ha̱ ndó nu̱ú i̱ ndaja caja i̱ ña̱ cúni̱ ndo̱. Jáchutú nda̱a̱ ndó
    ínima̱ i̱ xi̱hín ña̱ cáji̱i̱ ini i̱ jáchi̱ já íin va ndó xi̱hín i̱, na̱ca̱hyí
    David sa̱nahá ndiva̱ha —cáchí Pedro xi̱hín na̱ ndúu cán.
  gfk-S: U te hapalaine iou ta ira ngas na nilon, ma nu manga halaro iou kinong nu
    kis tikai ma iou.’
  bmu-bmu: Göŋön malmal köhöikŋaŋgö könaŋi kondel niŋginöŋga möt kutumam. Nöŋön göhö
    jemesoholge pöndaŋ malbiga göŋön uruni sösöŋgainöŋ kokolak qeman.’ Deiwidnöŋ Jisösgöra
    mewö jii ahöza.
  dgz-dgz: Inak neginewa ge wa ewanegingai gende gende wanineta, menan aton nega baware
    anuingain.”
  eng-GNV: Thou hast shewed me the waies of life, and shalt make me full of ioy with
    thy countenance.
  zaa-NT: Chi gutixa'áni cuią'lu' inte' nu cca qui' la'labàni nu ná para siempre,
    Ą'hua yala edacca' látsa'a' canchu chi él·lania' ru'a lo cuią'lu'.
  eng-WEBSTER: Thou hast made known to me the ways of life; thou wilt make me full
    of joy with thy countenance.
  guh-guh: Netsitajëtame baja cajena taponaenamutonexa taxainaenexa matacabi apo pevereverecaejava.
    Nejamatabëcuenebarëyaexaname itsa neyajavaponaponame, pejaiitane bajayata Davidpijinë
    yaquina Dioso pejumelivaisibaxutota Jesús pejumaitsijava Diosojavabelia, jai Pedro
    athëbëvetsica bepinijijoviboxaneto penajumetsijava pemuxunanacaetuanaevijavabelia.
  bon-bon: Maane ireclota gaabe itu nawabepete; piiyepu cane määme gome gege cama
    nanajenige.’”
  nhw-BL: Technextilijtoc nopa ojtli catli quipiya nemilistli catli yancuic, huan
    tlahuel miyac paquilistli techmacas quema niajsiti moixpa.’ Quej nopa ijcuilijtoc
    ipan icamanal Toteco.”
  mgw-mgw: Unilayite ndi'la ya bwu'mi, wanitwi'li'ya pulaa panabaa papipi nawe.’”
  swh-ONEN: Umenionyesha njia za uzima, utanijaza na furaha mbele zako.’
  wbi-wbi: Uve uhufisie kuliune iisila is vwumi; ghukumbika nimeme ulukelo pavulongolo
    pa maso ghako.'
  bba-bba: A mɑn wɑ̃ɑrun swɛɛ sɔ̃ɔsi. Nɑ̀ n mɑɑ wɑ̃ɑ kɑ wunɛ, ko nɑ n nuku dobu yibɑ.”
  eng-KJVCPB: Thou hast made known to me the ways of life; thou shalt make me full
    of joy with thy countenance.
  kgk-NT: Erehexa uka voi xe-vy tape porã amano e'ỹ hagwã. Xe mbovy'a eterei-ta ne
    ndive aime meme ramo.” Upéixa voi omoĩ va'ekwe kwatia-rehe myamyrĩ Davi, he'i
    Pedro omombe'u-vy.
  waj-waj: Vaa a tupatupaa varira aataruuvaa ni vitaakiannavai. Fai na i tasipama
    varino ni ausaivo kaayauma yoketainai na sirigainaravaivee. Yisuuva itaa kua tuuvaa
    Davuitiivaano tiravai.
  cpy-cpy: Piyotaa-kinawo nañaa-shire-tantee-yaari. Osheki poemoshirenkaena aririka
    notsipa-teemi.
  mpx-mpx: Yawal ana kamwasa iyaka u pankiteyau, wam yaliyaya ni pakalaopopwau kaiwena
    na minaa maninimwa.
  wbp-wbp: Manu kapunpaju wankaru-mani pina. Manu kajinpa yarda nyina ngaju-wana,
    ngulaju kapunpaju wardinyi-mani-nyayirni.’ Nyampunya yirrarnu Mijaya-kurlu Tapitirliji
    Payipulurla.”
  luo-luo: Isenyisa yore mag ngima; kendo inipongʼa gi mor mogundho, ka an e nyimi.’
  nhe-NT: 'Tinechnextilijtoc nopa ojtli tlen quipiya yolistli tlen yancuic, huan tlahuel
    miyac paquilistli tinechmacas quema niajsiti nopona moixtla.’ Quej nopa ijcuilijtoc
    ipan itlajtol Toteco.” Huan Pedro quinilhui:'
  aii-aii: ܡܘܼܚܙܹܐ ܠܘܼܟ݂ ܐܘܼܪܚܵܐ ܕܚܲܝܹ̈ܐ، ܘܒܸܬ ܡܵܠܹܝܬ ܠܝܼ ܒܘܼܣܵܡܵܐ ܩܲܕܡ ܦܲܪܨܘܿܦܘܼܟ݂.
  esk-NT: Urriqsuutriruasii uvamnun apqutmik iñuuniaġviksramnik, aasii quviasukkisiruŋa
    atakkii nayuutipluŋa ilipni.’
  msb-msb: Ginpakita mo sa akon an paagi san pagkabuhay gihapon, kag ginakalipay ko
    an imo pakiupod sa akon.’
  cpa-NT: Dsa² héi² ma²ca¹he¹ juu¹² ja³ŋøa¹²jni. Dsa² héi² báh³ jmo¹² hioh¹² jéin¹²jni,
    di³ ŋøa¹²dsa quianh¹³ jní², ca¹juúh² hlai³ David.
  dso-dso: ତମେ ମକେ ଜିବନର୍‌ ବାଟ୍‌ ଦେକାଇ ଆଚାସ୍‌ । ତମେ ମର୍‌ ସଙ୍ଗ୍‍ ଆଚାସ୍‌, ସେଟାର୍‌ପାଇ
    ମୁଇ ସାର୍‌ଦା ସଙ୍ଗ୍‍ ରଇବି ।”
  meu-meu: Mauri daladia vada o hadibagu; Oi vairamu itana ai egu moale baine ḡuḡuru.
  yva-NT: Nyo unanuijo to no kovo nuge nuganuije rarorono rinai. Wintuna inautan weti
    rinanayanambe.’
  dgc-dgc: Iatéd mo diyakén i buhay a éwan tu katapusan. Pasayaénék mo, da siko i
    kaguman ko.’ Saya tu nisulat ni Dabid.
  zpm-NT: Me blu lo naa zha grieelo ygaa naa guieḻmban, ni tib guieḻbley nroob ne
    ygaa naa zeeṉe laa naa gdziṉ lo me.
  hix-NT: Karyhe roro harha manaha, kany me manaha, rowya. Ryeryehotanàhnye me rma
    haxa manaha, ohyawo roro ryesnàr ke. Àro wyaro rma nmenhoy hatà, Dafe heno, kekon
    hatà, Petru, toto komo wya.
  sim-sim: Nombo os ermba ermbak linda oson angop anin mi mukuri sir. Avak mi halashinak
    an mir ngashi likwa shir. Uhu mi unak a rupshi mendekwa nir.� Mashi kaso Devit
    mu mbahandari sira.
  npi-ULB: तपाईंले मलाई जीवनका मार्गहरू प्रकट गर्नुभयो । तपाईंले आफ्नो मुहारले मलाई
    खुसीले भरिपूर्ण बनाउनुहुनेछ ।
  cgc-cgc: Patudlo no ki yaken daw ino paagi na mangabui aged may kabui na ula katapusan
    daw malipay a tenged kaon ake na maduma.’”
  tim-tim: Gârâmâ gâŋe manmangât dâp katniŋen. Akto gâ olop manmâ kambiamne âlepŋe
    akto manmâ âgâman.” Den are Dawidiŋe kulemgoep.
  yor-yor: Ìwọ mú mi mọ ọ̀nà ìyè, ìwọ yóò mú mi kún fún ayọ̀ ni iwájú rẹ.’
  wos-wos: Méni wuniré wunde wakwemé, huli hamwinya héra yambu. Wakweméka wuni méni
    wali téta yikafre mawuli yata mawuli sawuli yatawuni. Wungi dé Devit hanja hayi.”
  emp-NTPO: Bʌa cawabisia mʌ̃ra wayacusa zocai b̶aida, idjab̶a bʌra mʌ̃ ume b̶ʌ bẽrã
    mʌ̃ra bio b̶ʌsrid̶abiya.
  eng-F35: You have made known to me roads of life; with Your presence You make me
    full of gladness.’
  ind-ind: Engkau sudah menunjukkan kepada-Ku jalan menuju kehidupan. Dan Aku akan
    selalu bersukacita karena Aku akan hidup bersama-Mu.’
  pes-OPCB: تو راه حیات را به من نشان خواهی داد. حضور تو مرا از شادی لبریز می‌کند.“
  mpt-mpt: kobo afen smik deib ayamo aletnenebbu osa eka kobo beketne bieb osa ne
    kla seimbibo ge baanea dlanebio kesoa
  ssx-ssx: Mo hande da꞉ta꞉ lolo pa꞉la꞉ pota꞉ta꞉ I̱ pa꞉ta꞉ amba꞉ waleme. Kutupa nakana꞉ma꞉
    I̱ yaapo hale ekina꞉ta꞉ ta꞉na꞉ma꞉ homa꞉la꞉ ekima꞉ I̱ pa꞉ta꞉ tumbaala꞉me laa la꞉la꞉me
    leekeme.
  mkl-mkl: Ì nyisim kpɑ̃ɑ iyi wɑ bɔɔm si kuwɛɛ. An wɛɛ do ɑwɔ si inɔ didɔ̃.
  gaq-gaq: ନା ଆନେଙ୍ଗ୍‍କେ ଜିବନ୍‍ନେ ଗାଲି ଆକେ ନାବକେ । ନା ପାଙ୍ଗ୍‍ନାଲେଲା ଆନେଙ୍ଗ୍‍ ଜାବର୍‌
    ସାର୍‍ଦା ମିଲେଏ ।
  gof-RNT: Neeni tana de7o ogiya erisadasa. Neeni taara de7eyssan ta ufayssay kumethi
    gidees’ yaagis.
  unx-unx: ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଜୀଦାନ୍‌ରାଃ ହରା ଉଦୁବାକାଦିୟାଁମ୍‌, ଆଡଃ ଆମାଃ ହେପାଦ୍‌ରେ ଆଇଙ୍ଗ୍‌କେ
    ରାସ୍‌କାତେମ୍‌ ପେରେଜିୟାଁ ।’
  gah-gah: Geza alévolé nemetameki mohona ito gapo nelepizenitika, govogisaló mulúnegú
    agila guluma igo minanogo uve, loko limó.
  lcm-lcm: Kutala akalit iau ta selen ane si to asikei. Ku alis iau ta uruk lava e
    matam.
  aer-aer: Unte atyenge ileke unte-arle ayenge itethe-iletyenhe ayenge-arle ilweke-arle
    iperrele. Unte ayenge akangketyeke mpwaretyenhe unte-arle atyengenge akwete anetyenhenge.’”
    Alakenhe-arle Peter-ele ayeye ileke tyerrtye areyeke Jesus-akerte David-ele arrule
    pweke-nge intelhe-ileke.
  qvc-NT: Yach'achiwashqam kangi, qamwan tukuy tyimpu kawsanaypaq. Kanan qam pullay
    kashpam, ancha ringi kushichiwaq.
  tgl-ULB: Ipinahayag mo sa akin ang mga daan ng buhay; pupunuin mo ako ng kagalakan
    sa iyong harapan.'
  cbs-NT: 'Jaska watan janu jiwekuin kati bai ea unanmatan mia anu jiwemakin min ea
    benimawakubainxanaii’, akin nuku kenexuniki— iwanan, ana Pedron jatu yuikin:'
  xtm-NTPP: Vaa maa ni ni kaxtnu'u ichi va'a ja sa'a ja koteku sa a, te maa ni ni
    sa'a ja koo sii ini xen‑xeen sa, vaa iyo ni ji'in sa a, kúu de ká'an de.
  nnq-nnq: Unaite ndela ja bwomi, kube kwinu kumekite kube kuala mwojo.’
  bao-NT: Mʉ ca boorore biro nii nʉnʉa waariquere yʉre mʉ ĩñowʉ; yʉ pʉtora mʉ ca bojoca
    cʉti niirije mena, bʉaro yʉ ca ʉjea niiro mʉ tiirucu,” ĩiquĩupi David, Jesús cʉ̃
    ca biipere.
  san-ORI: ସ୍ୱସମ୍ମୁଖେ ଯ ଆନନ୍ଦୋ ଦକ୍ଷିଣେ ସ୍ୱସ୍ୟ ଯତ୍ ସୁଖଂ| ଅନନ୍ତଂ ତେନ ମାଂ ପୂର୍ଣଂ କରିଷ୍ୟସି
    ନ ସଂଶଯଃ||
  rmn-rmn: Ту сикавдян Манги о дрома э бэшымаски, Ту кан пхэрэс Ман лошаса ангал муй
    Тинрэстэ».
  huv-NT: Ique Teat, teaach xic najaw ngün a tiiüd amb andüy niüng apacaran meáwan
    nüt. Apmeaach mapac ximeaats cos sanajlüy niüng ijlüy, aw.
  otn-NT: Nu̱'i̱ gá̱ xoga̱gui̱ ma̱ mmʉi ngue dá̱ pa̱di̱ ngue ja gra̱ te para za̱ntho.
    Ya ma̱n'natho di̱ njaga̱ mpähä 'mø ga̱ nnu̱'i̱”, bi 'yɛ̱na̱.
  nop-nop: Hatihati fofooŋ diniŋ talik agaŋ nanindidimeguŋ doktiŋa hebeke foloŋ nadifo
    wapum hinek tibaat.’
  obo-NT: Id pokita ru koddi iddos daan nod po-undiyon to umuun waad tomanon. De-en
    oraroy a nod kahaa su inaayun ka man duma koddi.’ ”
  kca-kca: Нӑӈ мӑнэм уԓәпса йуш аԉсән, ма сӑмем амәтэн тэкәнәԓ, хун Нӑӈ веншен шийаԓәԓәм'.
  cak-ENT: Nac'ut c'a ri utzilüj rubeyal richin ri c'aslen chinuvüch, y juis nquicot
    ri vánima tok nquic'uje' aviq'uin, nbij ri rutz'iban can ri David.
  lif-NT: ᤕᤠᤶᤔᤥ ᤜᤡᤱᤅᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤀᤥᤛᤣ᤺ᤴᤃᤧᤎᤠᤰᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤃᤠᤱ ᤘᤠ᤹ᤀᤠᤸᤗᤧ
    ᤛ᤺ᤵᤔᤠᤸᤗᤧ ᤁᤧᤎᤡᤶᤔᤠ᤹ᤖᤥ॥’
  mie-NT: Nī stéhēn ní nūū sá nāsa natecū sá de sāhá ní jā cusiī ndasí inī sá sīquī
    jā cundeē sá jíín ní níí cání. Cachī Jesús, ncachī David jondē janahán.
  san-TIB: སྭསམྨུཁེ ཡ ཨཱནནྡོ དཀྵིཎེ སྭསྱ ཡཏ྄ སུཁཾ། ཨནནྟཾ ཏེན མཱཾ པཱུརྞཾ ཀརིཥྱསི ན སཾཤཡཿ༎
  qve-NT: Qanmi noqataqa yachachiwaranki munasqaykiman hina kawsanaypaq. Chaymi noqaqa
    anchata kusikushani, qan noqawan kushka kasqaykirayku”, nispa [Salmos 16.8-11].
  pao-NT: Nu ka umetuna. U e magwetzoikwusesoo. Nu yise u-baa'yoona tubetse besa soonammekwu,’
    mee soo David tubo.
  cbu-NT: Urutamari Apaa, shiyapa kis taachina. Shiyashumari kis shamangkashish taariya.
    Shiyash taarashish urutamari kizpur wanasir taariya, tárangiya Dapiyarini manga.
  usa-usa: matúq-matuq umá mái-apaq wí-ámmá kemmá tiráátiraanama kemá kétê máeboaa
    kepímmá timuq-yatááqá ógitikaraane.’ téna ketináábútáá Tébitima tiráine.
  soy-soy: Pɔ ifɑ́ɑcee nɛ́ nyísɛlɛ. Mɛpɔ́wee kɛnɛ́kúrí yɛ nkíŋniŋɛ nɛ́ hɛlɛ.
  hui-hui: Í̠na i̱ haabo holenenaga harigani poliya mo walia harigoni. Í̠na i̱ heba
