verse: ACT.002.014
translations:
  kpx-kpx: Abu kateai louge Bitau abostolo degomolehi hoto ke evilu. Ige Bitau hovelahai
    baita namigevei avoe, “Diue ata bahataeau Dielusalemamo uale evive. Di isiviale
    vaveve ko deiada loui la namigevei.
  okv-H: Eto Peter bande jo ta ambotani 11 ga ereto heteto embo tapa bande ahone ta
    mihia amita degi ke einge ena, “Nau Judea embomeni da nei nei ta pambuto mihovova
    egerembeto puveva amite Jerusalem embopo te oje kahasona ingivujo.
  tbo-tbo: Ega yaka Pita ma tu wituwetuwegahi gehouhi magouhi 11 mitehi hi towolo,
    po Pita ponana i lata ma bolu ugolihi i baha nae i pa, ‘U lawa mi Yudeya po taumi
    atapumi u Yelusalem o mamae, ona lautanigana imahi ma a paliwelemi.
  mal-C: 'അപ്പോൾ പത്രോസ് മറ്റു പതിനൊന്നുപേരോടുമൊപ്പം എഴുന്നേറ്റുനിന്ന് ശബ്ദമുയർത്തി
    ജനത്തെ അഭിസംബോധനചെയ്ത് ഇങ്ങനെ വിശദീകരിച്ചു: “യെഹൂദാജനമേ, ജെറുശലേംനിവാസികൾ എല്ലാവരുമേ,
    എന്റെ വാക്കുകൾ ശ്രദ്ധിച്ചുകേൾക്കുക, ഞാൻ വിശദീകരിക്കാം.'
  grc-SR: Σταθεὶς δὲ ⸆ Πέτρος σὺν τοῖς ἕνδεκα, ἐπῆρεν τὴν φωνὴν αὐτοῦ, καὶ ⸂ἀπεφθέγξατο⸃
    αὐτοῖς, Ἄνδρες Ἰουδαῖοι, καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ ⸂2ἅπαντες,⸃ τοῦτο ὑμῖν
    γνωστὸν ἔστω, καὶ ἐνωτίσασθε τὰ ῥήματά μου.
  bgc-bgc: जिब पतरस उन ग्यारहां प्रेरितां कै गेल्या खड्या होया, अर ठाड्डू आवाज म्ह
    बोल्या, “हे यहूदिवासियों अर हे यरुशलेमवासियों, न्यू जाण ल्यो, अर कान लाकै मेरी
    बात सुणो।”
  khz-khz: Ne Petero apostolo gagalana kwapuna (11) ria geruga-itito, e karona evega-kamuato,
    ne vokoukou talimara evopata-venirato, netiwato, “Iuda talimami e Ierusalemai
    gotaluna talimami maparami, pio kamonagi namanama, ekala ganina gemi ana kilagi-matagaia.
  deu-TKW: 'Es stellte sich aber Petrus auf mit den Elf, erhob seine Stimme und sprach
    sie an:'
  zsr-NT: 'Niꞌr Pedro gzuílenëꞌ yechineajëꞌ gbaz naꞌ nasölëꞌë Cristo, atiꞌ gzu lahuëꞌ
    ruꞌë zidzj didzaꞌ, rëꞌ lequëꞌ: ―Lbiꞌiliꞌ, bönniꞌ Judea, len yúguꞌtëliꞌ zoaliꞌ
    Jerusalén. Lë ni ral‑laꞌ gnö́ziliꞌ. Gul‑zë́ nagliꞌ le gyëpaꞌ lbiꞌiliꞌ.'
  lin-lin: 'Petelo atelemaki elongo na bantoma zomi na moko ; mpe na mongongo makasi,
    alobaki na ebele ya bato : — Bino Bayuda, mpe bino nyonso oyo bovandaka na Yelusalemi,
    botika ete nalimbola mpo na bino likambo oyo, boyoka malamu makambo oyo nalingi
    koloba.'
  hns-NT: 'Bas Petras gjaara pathaawal waalan sanghe oethke djor se batiaai lagal.
    Bolies: „Sab des ke aur Jeroesaalem ke Israel ke bhaai logan, dhiaan lagaaike
    soen.'
  noa-E: 'Magbaawai Pedro tagam ich khapeen agjö ich Jesuucha jʉr autarr khʉʉn dʉ̈i
    ãba bʉ̈jãau dʉnʉisiwia thet amag magjim anʉm: —Keena, Judeapien, maimua ĩchab
    Jerusalén naajem khʉʉn: Khap abat mua pãrag jawaagpam; mʉ iek ũrbat ajim anʉm.'
  eng-EMTV: But Peter, standing up with the eleven, lifted up his voice and spoke
    out to them, “Men of Judea and all who dwell in Jerusalem, let this be known to
    you, and give ear to my words.
  mib-NT: 'Yūcuán na te ni candocuɨñɨ̄ Pedro jiín ndɨhúxí ɨɨn ga apóstol, te ni cahān
    jee Pedro jiín ñáyuu ún: Níhín jnáhan ñuu yō hebreo, jiín ndɨhɨ níhín jéē cáyūcu
    ní Jerusalén, jnūhun yáha na chúhun ni ni jíjnáhan ní, chi cuni nahín ní cahān
    na jíín ní.'
  lif-NT2: कर पत्रुसे़न् वेॽ थिक्-थिक् (११) सेःक्‌युक्‍मिबाहाॽनु ये़म्‍सिङ्‌ङाङ् यम्‍बा
    इक्‍लाओ काक्‍ले़ मे़घे़प्‍सुर मे़त्तुसि, “यहुदियालाम् के़दाःबा यहुदि तेःङ्‌जुम्‍हाॽ
    नु यरुसले़म्‍मो के़युङ्‌बासे, कन् थे पोःक्‍खे़बा फाॽआङ् मे़त्‍निङ्‌लो, आबाःन्‍निन्
    खे़प्‍से़म्‍मे़ॽओ!
  xnj-xnj: Kangi Petili akayima pamonga na vamitumi kumi na mmonga vala akatumbula
    kuvakokosela vandu. Valongo Vayawudi na mwavoha nyenye mwemwitama ku Yelusalemu,
    myuwanila malovi gangu.
  mmx-mmx: La ne Pita eburu mi luvuttadi vavang diga tu kantubu at limixin axap la
    ni ga lok tidi xeretna, “Limixin me Judaia la nemi mo mik lok de Jerusalem, mina
    ronga levelinga rak. Nia ana soxomus lavasuun at na lavanga rinimi.
  cbr-NT: 'Canancëbë ca Pedro abë ''icë mëcën rabë́ ''imainun achúshi unibë nirui
    munuma banaquin cacëxa: —Judíos unibu ''imainun Jerusalénu ''icë unicama, mitsúnmi
    ''unánun ca ''ën mitsu camainun cuat.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' alact''ataya ju ixpumacautam''an ixtamalakachan
    ju Jesús. Chivinilh ju Pitalu'' chai chani alacjunich: ―Quint''a''israelitanin
    chai tachi chun ju t''onat''it ju ani lak''achak''an Jerusalén aquilak''asmatniuch
    tuchi aclajunau chai amach''akxat''it.'
  eng-LSV: 'and Peter having stood up with the Eleven, lifted up his voice and declared
    to them: “Men—Jews, and all those dwelling in Jerusalem! Let this be known to
    you, and listen to my sayings,'
  cak-NT: 'Y Pedro y ri julajuj chic apóstoles xebepa''e-pe chiquiwech ri winak. Y
    ri Pedro xch''o''n, y xu''ij: Achi''a'' ri can jix aj-wowe''l pa Judea, y rix
    chuka'' ri jixc''o pa Jerusalem ri k''ij re'', tic''oxaj c''a ri xtin-ij chiwe,
    y titemaj:'
  pah-NT: 'Nanime Pedro''ga po''ami onzeve''g̃a pavẽi. Hahyahi ganhi''ig̃a ga erame
    gwe''yja''g̃a pe judeus''g̃a pe: —Nhiirũ, pehendu ti nhinhi''ig̃a Jerusalémmeva''ero,
    ei ga g̃a pe.'
  sja-NT: 'Mãpai Pedro, ɨt''a ak''ɨnɨ̃ beep''eda chi k''õp''ãyoorã once ome, golpe
    pedeeji: —Tachi auk''aarã mãik''aapa jõmaweda nama Jerusalende p''anɨɨrã, mɨa
    jararu pia ũrítɨ.'
  xed-xed: 'Ka sliʼaftá Piyer kawadaga nda tsa gwal ghwaŋpɗə ndeŋ ya, ka klaŋtá tsi
    ta lwi. Kaʼa nda həŋ mantsa: «Kaghuni la Yahuda, nda inda kaghuni ta nzakway ma
    Ursalima! Fawa sləməŋ ka sna skwi dzaʼa mnaghunata yu, ka sna kuni ɗina ta skwi
    ta magaku.'
  mks-NT: 'A̱nda̱ já na̱candichi Pedro xi̱hi̱n ndíhu̱xu̱ in ga̱ na̱ apóstol cán já
    na̱casáhá cáha̱n cóhó da̱ xi̱hi̱n tócó ndihi na̱ cán já cáchí da̱ já: —Cuni jo̱ho
    va̱ha ndó ña̱ cáha̱n i̱ xi̱hi̱n ndó, ña̱yivi Israel, na̱ estado Judea xi̱hín ndihi
    ndó na̱ tóho̱ ndúu ñuu Jerusalén viti.'
  gfk-S: 'Io kaie, Pita ga taman tut tikai ma ira sangahul ma tike na apostolo igom
    ianga tamat ura haianga ira matanabar horek: “Mu ira Iudeia ma mu bileng ing mu
    la kiskis kira Ierusalem, aiou ni pales ter ikin ra linge ta mu ma mu na hadade
    timaan ira nugu nianga.'
  bmu-bmu: Mewö jigetka Pitönöŋ aposol 11 yembuk mohotŋe wahöta kinda köhöikŋanök
    qeta ambazip kambu yeŋgöra kewö jii mötket, “Alaurup, Juda ambazip aka ambazip
    körek Jerusalem maljei, nöŋön yuai asuhuzawaŋgö könaŋi jibi kezap ala mi mötket.
  dgz-dgz: Go Pita, Iesu watu enamot mega aonagaet pusinawan daiton nagirewa den tanamon,
    ao yon wande iam iam baware ame inamup opata kaimakaet anega wan, “Evenan waina,
    Diu nagirewa, e da da mapa Ierusalem gapanawa. Neman guran nop anen wapena anun.
  eng-GNV: But Peter standing with ye Eleuen, lift vp his voice, and said vnto them,
    Ye men of Iudea, and ye all that inhabite Hierusalem, be this knowen vnto you,
    and hearken vnto my woordes.
  zaa-NT: 'Làniana gùduli Pedrua ą''hua átsinia ca apóstol. Gùnne tè Pedrua iditsa
    nna ra bi: Lebi''i ca enne'' Israel ą''hua adí le canu tsè''e le'' Jerusalén,
    liudaáruhuá naga'' le tuchùppa titsa'' quixa''ánia'' le:'
  eng-WEBSTER: 'But Peter standing up with the eleven, lifted up his voice, and said
    to them, Ye men of Judea, and all ye that dwell at Jerusalem, be this known to
    you, and hearken to my words:'
  guh-guh: 'Apóstolenë Pedro nonotapuna once ponëbeje apóstolevi yajava. Nexata Pedro
    pinijijumeta jumaitsi athëbëvetsica bepinijijoviboxaneto penajumetsijava pemuxunanacaetuanaevijavabelia:
    —Tajamonae judíovi, Jerusalén tomarata panenapatsivi, panenamuxunaevere. Paxamë
    ata Jerusalén tomarata paneenaevi, xaniavaetsia panenamuxunaevere paneyapëtaenexa
    xua yabara pacatsipaebijitsiatsi.'
  bon-bon: Peteru puma cita ca jeclajutige pui lebin ätyepäneji biname cama, piiyepu
    babo tage ca gije abacitige mene jajanename biname bine egä, “Israela biname piiyepu
    weene iyeta lui cina Yerusalema cabu je inajininige, cäme mene nätecijeye! Cane
    weebibine umle jiwenininine ai mule lui ngena tääpu myene.
  nhw-BL: 'Huajca Pedro moquetzqui ininhuaya nopa sequinoc majtlactli huan se tlayolmelahuani,
    huan camanaltic chicahuac huan quinilhui nopa masehualme: “Noisraelita icnihua
    huan nochi amojuanti catli anpaxalohuaj ipan ni altepetl Jerusalén, techtlacaquilica
    huan xijneltocaca catli nimechilhuis.'
  mgw-mgw: Bai, Petili ngayi'ma papipi na balu' atumilwe bi'ngi' ku'mi na yumo, ngatumbwa
    kwaalya bandu kwa lilobe liku'lu', “Mwaayahudi ayangu' na mwenga mwaboti mwamutama
    ku Yelusalemu, mutange likowe li'no na munipi'kanie.
  swh-ONEN: 'Ndipo Petro akasimama pamoja na wale mitume kumi na mmoja, akainua sauti
    yake na kuhutubia ule umati wa watu, akasema: “Wayahudi wenzangu na ninyi nyote
    mkaao Yerusalemu, jueni jambo hili mkanisikilize.'
  wbi-wbi: Loli uPetro akiima palikimo navala kijigho na jimo, akakolelela kiongo,
    akavavula, “Mwevanhu va Yudea navoni vano vikukala apa pa Yerusalemu, iili live
    pavuvalafu paliumue, mupulikisyiaghe vunofu amasio aghango.
  bba-bba: Yerɑ Piɛɛ u seewɑ kɑ ɡɔrobu wɔkurɑ tiɑ ye sɑnnu u ɡbɑ̃rɑ tɔn wɔru ɡe sɔɔ
    u nɛɛ, bɛɛ Yudeɑɡibu kɑ bɛɛ kpuro, bɛɛ be i wɑ̃ɑ Yerusɑlɛmuɔ i mɑn swɑɑ dɑkio,
    kpɑ i n yɛ̃ mɑ
  eng-KJVCPB: 'But Peter, standing up with the eleven, lift up his voice, and said
    unto them, Ye men of Judea, and all ye that dwell at Jerusalem, be this known
    unto you, and hearken to my words:'
  kgk-NT: 'Upéixa ramo Pedro opu''ã onhembo''y oĩ-vy. Onze inhirũ ijave opu''ã. Hatã
    onhe''ẽ enterove ohendu hagwã: —Pejeapysaka katu pehendu porã hagwã xe nhe''ẽ,
    xe re''ýi kwéry, Jerusalém-my oiko va''e gwive ave. Upeixagwa ore nhe''ẽ va''e
    voi.'
  waj-waj: 'Tuduu rikioo Petorooso ari seena vaidi kua kutaivaa varada nuairaiyaatama
    diitoo iya vuutaivaki dioo vainno kuaivaa kaayau gioonna kiaapu nuunauyaki pinaama
    kuaivaa tioo tunoo: Ni seena Yutayaiyaata ngia Yerusareema variaiyaatama ni kuaivaa
    rikiaatee. Aa na kua tinara aavaa tuqinnama rikiaatee.'
  cpy-cpy: 'Roo kanteencha ikatziyanaka Pedro itsipatakarira 11 Otyaantaa-rewopaeni,
    ari icheeranaki iñaawae-tanaki, ikantzi: “¡Nosheninka! ¡Aapatziyaweni-jatzi! Pikemijantena
    nokantemi piyotan-tyaari.'
  mpx-mpx: Inoke Pita i milil, alonau ge alonau ali toto elulutega maisena, ge i baaba
    boda elal, anana i bwata, i ba, “Taliwau ge nuwau, Yudiya gamagaliliyau ge Yelusalema
    ana tomina ku gewigewi, no baaba nuku hago ge nuwamiu ni sapu.
  wbp-wbp: Kuja-kurra kujalu-jana wangkanja-kurra purda-nyangu Piitarlu manu ngalya-karirli
    Kurdungurlu-patu Wiriwirirli, ngulajulu muku wilypi-pardija kaninjarni-jangkaju
    yuwarli-jangka yarlu-kurralku. Ngula-jangkaju, Piitaju-jana wangkaja, “Nyurrurla
    yapa ngaju-nyangu warlalja Juwu-patu ngurrara-jinta, manu nyurrurla ngalya-kari
    kujankulu yangka yanurnu-yijala ngurrara-kari-jangka, purda-nyangkajulu yungurna-nyarra
    milki-wangka nyiya-jangka yangka kujarnalu-nyarra kurruly-wangkaja jaru-kari jaru-kari
    nyurrurla-nyangu jalangu.
  luo-luo: Eka Petro nochungʼ malo, kaachiel gi jopuonjre apar gachiel mamoko, motingʼo
    dwonde kowuoyo gi jogo niya, “Un jo-Yahudi wetena, kaachiel kod ji duto modak
    Jerusalem, weuru anyisu tiend wachni. Chikuru itu maber mondo uwinj gima awacho.
  nhe-NT: 'Huajca Pedro moquetzqui ininhuaya nopa sequinoc majtlactli huan se tlayolmelahuani,
    huan camatqui chicahuac huan quinilhui nopa tlacame: “Noisraelita icnihua huan
    nochi imojuanti tlen inpaxalohuaj ipan ni altepetl Jerusalén, xinechtlacaquilica
    huan xijneltocaca tlen nimechilhuis.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܟܠܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܥܲܡ ܚܲܕܸܥܣܲܪ ܫܠܝܼܚܹ̈ܐ، ܡܘܼܪܸܡ ܠܹܗ ܩܵܠܹܗ
    ܘܗܘܼܡܙܸܡ ܠܹܗ ܩܵܐ ܟܸܢܫܵܐ: ”ܐܢܵܫܹ̈ܐ ܝܗܘܼܕܵܝܹ̈ܐ ܘܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܒܐܘܿܪܸܫܠܸܡ، ܒܵܥܹܝܢ
    ܕܡܲܕܥܸܢܵܘܟ݂ܘܿܢ ܒܘܼܬ ܐܵܗܵܐ. ܡܲܨܝܸܬܘܼܢ ܠܗܹܡܸܙܡܵܢܝܼ̈.'
  esk-NT: Taatnaaqsipmata Peter makittuq piqasiqhuni uqqiraqtiqatmiñik kiutyaqługich.
    Nipitusipḷuni nipliutiniġai, “Jew-ŋuqatiptaa suli iñuuniaqtuasii Jerusalem-mi,
    naalaġniḷḷaksitŋa! Nalupqinaiġḷugu uqautiuraallaglapsi taavruma suutautilaaŋanik.
  msb-msb: Didi, nagtindog si Pedro kaupod an onse na mga apostoles kag nagsurmaton
    sin makusog sa mga tawo, “Kapareho ko na mga Judio kag mga nagairistar sa Jerusalem,
    mamati kamo sa akon kag tuguti man ako magpahayag kun nano an gusto sabihon sani.
  cpa-NT: 'Jøng² ca¹nung² Pedro cu¹dsie¹² quianh¹³ dsa² guia¹ján¹. Ca¹hløah¹dsa tí².
    Ca¹tsáih¹dsa dsa² jue¹². Ca¹juúh²dsa: ―Hniah¹² dsa² judío, quianh¹³ ca¹lah¹jáh¹
    hniah¹² dsa² tiogh³ jøa³juøi² Jerusalén la², jmóh³ hniah¹² juanh¹² hoh¹² hniah¹².
    Nǿngh³ hniah¹² jǿg³ quieg¹jni. Mi³jøng² li¹ŋih³ hniah¹² ha²lah lǿa¹².'
  dso-dso: ପିତର୍‌ ତାର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ଏଗାର୍‌ଟା ପେରିତ୍‌ ମନର୍‌ ସଙ୍ଗ୍‍ ଟିଆଅଇ ଆଉଲି ଅଇ କଇଲା,
    “ଏ ମର୍‌ ପାରା ଜିଉଦି ଲକ୍‌ମନ୍‌ ଆରି ଜିରୁସାଲମେ ରଇବା ସବୁ ବାଇମନ୍‌, ମର୍‌ କାତା ମନ୍‌ଦେଇ
    ନିମାନ୍‌ ସୁନା । ଏଟା କାଇଟା ଅଇଲାନି ବଲି ମୁଇ ତମ୍‌କେ ବୁଜାଇ କଇବି ।
  meu-meu: A Petro na gwauta-taosi ida e gini tore, erena e habadaia, e haroro henidia,
    eto, Iudea taumui bona Ierusalem ai o nohomu taumui e, ina na ba haeroa, bona
    egu hereva ba kamonai.
  yva-NT: Umba Petrus seo tet muno apa arakovo abusyin eane intabo usayai atavon.
    Umba po rawaino anamoto manakoe rai pare, “Sya arakovo Yahudi muno vatan tenambe
    wana no Yerusaleme so rai! Wasamarikoame rasakinavo sya ayaowe so rai kobe. Syare
    syo raura kakavimbe wasai.
  dgc-dgc: Ey nadid, tinumaknég du labindalawa a apostol, éy tulos ti Pedro a négkagi
    du tolay ta medegsén. “Sikam a kapareho ko a Judeo,” kagi na, “sakay sikam a binumisita
    ta Jerusalemae, te kaginék dikam. Baten moy,
  zpm-NT: 'Dzigo bzoli Pedr gza me stsiiptib zha ne nac poxtl ga, psilo me nguiedz
    bnee me lo grë miech ne ndxie ga, rëb me lo zho: ―Grëse to, zigtaa zha Jerusaléna,
    zigtagaa zha ne blanso Jerusalén nuw, goḻgona gaṉle.'
  hix-NT: Àto rma nehxatxkon hatà, 12 komo, Petru komo rma. Petru ryhe, teryewrye
    ro nàrwonàmye hatà, toto kom yakoro. Toto komo y, kekon hatà. Xuknewyana komo
    y, Xerusaryen hon komo y, uro enytxatxoko, kekon hatà. Onà ryhe uhutwatxoko.
  sim-sim: Urik Pita aposel 11-pela ondo nga nor sihi wasilaka mendek ormu sawe mbara,
    �Jir Judama nga jir Jerusalemik taha linda ma jir nga, mambla jihin ji owehe mashi
    anhin ji misi. Unak avak tos ter nawak ji heyewa toson a sawenak ji misikrahakoroka.
  npi-ULB: तर पत्रुस एघार जनासँगै खडा भएर उच्‍च स्वरले तिनीहरूलाई भने, “यहूदिया र
    यरूशलेममा बस्‍ने सबै मानिसहरू हो, यो कुरा तपाईंहरूलाई थाहा होस्; मेरो कुरा ध्यान
    दिएर सुन्‍नुहोस् ।
  cgc-cgc: Dayon, Pedro i duma ta unsi na mga apustulis gatindeg naan ta tubangan
