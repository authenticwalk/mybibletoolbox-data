    vio nei, ea Yerusalemo, kamiu kuviagago vatitigio ka kiniou ka never bisivisii
    vite nei van kamiu.
  bqp-bqp: 'Akũ Pita fùtɛ à zɛ̀ kũ a gbɛ̃ kpara gbɛ̃nↄn kuri awɛɛdonↄ à yã ò gbãngbãn
    à pì: Ákↄ̃nↄ Yudanↄ kũ gbɛ̃ kũ á kú Yurusalɛmunↄ pínki, à sã kpá à tó mà yã
    pì oárɛ.'
  mcp-mcp: 'Pyɛ̂r bə́nɔ̂ŋ *buud ɔ lwámá wûm nə ŋgwúd bwə́ mú ka zə tɔ̂w tâm buud.
    Pyɛ̂r mú bʉ̂n kə́l gwɔ́w-gwɔ̂w, lás nə bwo nə́: «Yé *Oyúdɛn nə bɨ bɛ̂sh buud bɨ́
    ŋgə́ ji Yurʉ́səlɛm wá, bɨ ɔ mpú ntɨ mə́lwə̂ kə́ga mə́dɨ́, bɨ mə́ jəlá nə mpu sâ
    ga.'
  hat-hat: 'Lè sa a, Pyè kanpe ansanm ak lòt onz apòt yo, li pale byen fò, li di foul
    moun yo konsa: Nou menm moun Jide ansanm ak nou tout k''ap pase kèk jou isit lavil
    Jerizalèm, nou fèt pou nou konnen sa. Koute sa m'' pral di nou la a.'
  npl-NT: 'Ijkuakó Pedro omóketski iwa n májtlakteh iwa n se tlatematiltijkeh, iwa
    chikawak opé tlajtoa: —Judíos iwa nochteh akimeh nonchanchijtokeh nika Jerusalén,
    xikmatikah nochi ni, iwa kuali xikkakikah tlan nomechilis.'
  bgg-bgg: 'Jishii, Phithar ne guaphasamoy snajia rog shii jao srane branthek shii
    ziak ne yao mage: “Jerusalem shii rai pho gu ijak Jewthek wo! Gu miyao hì nuii
    mage bo! Hì ne nyie rey pha ji nathek shii yao riig haro.”'
  eng-TCENT: Then Peter stood up with the eleven, lifted up his voice, and declared
    to them, “Men of Judea and all who dwell in Jerusalem, let this be known to you,
    and give ear to my words.
  eng-BSB: 'Then Peter stood up with the Eleven, lifted up his voice, and addressed
    the crowd: “Men of Judea and all who dwell in Jerusalem, let this be known to
    you, and listen carefully to my words.'
  cpu-NT: 'Ipoña ikatziyanaka Pedro irirori, itsipatakarira 11 Otyaantajanoriite,
    iñaavaitanake shintsiini, ikantzi: “¡Asheninká! ¡Jerusalén-satziite! Pinkempisantavakena
    onkantya piyotantyaari.'
  san-ASM: তদা পিতৰ একাদশভি ৰ্জনৈঃ সাকং তিষ্ঠন্ তাল্লোকান্ উচ্চৈঃকাৰম্ অৱদৎ, হে যিহূদীযা
    হে যিৰূশালম্নিৱাসিনঃ সৰ্ৱ্ৱে, অৱধানং কৃৎৱা মদীযৱাক্যং বুধ্যধ্ৱং|
  tod-tod: 'Piyɛlɛ wuzeɠeni é lo, keela puugɔ maazu ɠilagi (11) zɔiti saama, é wooɠulani,
    é ɠɛ ma: «À woilo ma-o! Zudee nuiti ta wɔigi wo ɲii wosu Zeeluzalɛme, wo niima
    vaiti gaaɠa, niiti ti ɠɛɛzu.'
  tac-NT: '''Lige Pegro, uché jaré makué bilé rió napu Esusi ''yálige nóchali, alué
    suwábaga o''weti jásele, e''wele ra''íchaga anele Pegro alué ralámuli napu napuíle
    alé: ―''Emi Jurea ejperégame, suwábaga ralámuli napu ekí mochí jena Rusaleni ejperégame
    abiénachigó, ''we ''la gepúsigobá ne ra''ichálila.'
  eng-WEBPB: But Peter, standing up with the eleven, lifted up his voice and spoke
    out to them, “You men of Judea and all you who dwell at Jerusalem, let this be
    known to you, and listen to my words.
  gfk-H: 'Io, Pita ga taman tut tikai ma ira sangahul ma tikai na apostolo gaam ianga
    tamat wara haianga ira mataniabar hoken: “Kaba hinturagu na Iudeia ma muat mah
    ing muat la kiskis kai Ierusalem, iau na palas tar iakan ra linga ta muat ma muat
    na hadadei timaan ira nugu nianga.'
  viv-viv: Tu bana Fita badi afositolo ileveni buye himiyami amanadi gitowamidi givebutu
    yoꞋo agaidiya gilumamala agona lakahina gigayo, “Omi miYelusalema kadu ide miYuda
    moyaꞋaimiyao ganakivetuvetunumi be wananogali-hagihagiyena.
  yao-yao: Nambo che Petulo ŵajimi pamo ni achinduna likumi ni jumo ŵala ni ŵatandite
    kwasalila ŵandu kwa kunyanyisya, “Ŵanyamwe Ŵayahudi achinjangu ni ŵandu wose ŵankutama
    pa Yelusalemu pano nninde nansalile ni ŵanyamwe mumbilikanile chenene maloŵe gangu.
  tgp-tgp: Ale Peter peresi la tupu sangavulu r̃omana matea atu, la turu mai na nahora,
    ale mo ulo mo verea isara mara, “Mara Judea, ale mara Jerusalem tari, ha tapurongo!
    Ha levosahi mamahuni hinau nike!
  auc-NT: Mänömaï tedeyönäni Pegodo ïñömö önompo tipæmpoga go adocanque ïnäni tönö
    ængæ̈ gantidinque nanguï tedecä ëñengadänimpa. “Oodeoidi ëñëedäni. Ayæ̈ wamïni
    guiquënë Eedotadëë ïñömö ñöwo ponte owomïni inte mïnitö oodeoidi tönö tömämïni
    ëamonca ongonte ëñëedäni. Botö, Æbänö ï, ante edonque apæ̈nebo ëñencæmïnimpa,”
    angantapa.
  kbc-NT: Odaa Pedro anidiaaɡ̶i miditaɡ̶a niɡ̶ijoa eletidi oonze liiɡ̶exedi Ǥoniotagodi
    ja dabiditi, odaa dinigetaɡ̶atee me yotaɡ̶aneɡ̶e niɡ̶ijo noiigi-nelegi. Meetiogi,
    “Akaami ɡ̶oneleegiwadi judeutedi, codaa makaamitawecetiwaji ane ɡ̶adiɡ̶eladi nigotaɡ̶a
    Jerusalém, atacolitecetiwaji yotaɡ̶a, jeloɡ̶oditaɡ̶awatiwaji anodaa diitigi niɡ̶ida
    niciagi ananati.
  bmh-bmh: Pita nug mui Yesus nugau ze oi aidanemen dudu nigbasig sag ereg asaimai,
    go nug ze duailel guzenai awareun, “Ag Zuda duailel, duailel ipal unum Zerusalem
    ban uzan alemen, ag go don. Ag izal ze maramoroi igul e zoun gonugau zebigeg awaranai
    ag suban don.
  ctu-BL: 'Pedro tsa'' wa''le yic''ot jini junlujuntiquil. C''am tsi'' chale t''an.
    Tsi'' subeyob: Winicob israelob yic''ot pejtelel añet bʌ la ti Jerusalén, ubinla
    c t''an, ñopola.'
  meq-meq: 'Piyer a tsəne bazlam niye na, a lətse. Tə lətse tə siye i ndo i maslaŋ
    i Yesu niye hay kuro gər eye nəte aye tebiye. Piyer a lətse na, a tsik ta magala,
    a gwaɗatay a ndo niye hay: «Nəkurom Yahuda hay ada tə nəkurom neheye tebiye mandza
    eye ma Zerozelem aye, pumay zləm a bazlam ga neheye na tsikakumeye ada tsənum
    wu nakə a ge bo aye lele təday.'
  noa-H: 'Magbaawai Pedro tagam hich k''apeen hagjö hich Jesuucha jʌr hautarr k''ʌʌn
    dʌ̈i hãba bʌ̈jãau dʌnʌisiwia t''et hamag magjim hanʌm: —Keena, Judeapien, maimua
    hĩchab Jerusalén naajem k''ʌʌn: K''ap habat mua pãrag jawaagpam; mʌ hiek hũrbat
    hajim hanʌm.'
  alp-NT: Hoko Petruse kai Yesuse Eni maka ulaka maketa sie butu esa lesini esaru
    esi kele. Eleki Petruse ilepa ktili lokosi be, “Kwali betaya tamata Yahudi kai
    pusue tamata rebe rue mei kota Yerusaleme, imi lene lokoku lepate mimise leke
    imi nati.
  san-VEL: tadaa pitara ekaada"sabhi rjanai.h saaka.m ti.s.than taallokaan uccai.hkaaram
    avadat, he yihuudiiyaa he yiruu"saalamnivaasina.h sarvve, avadhaana.m k.rtvaa
    madiiyavaakya.m budhyadhva.m|
  kbq-kbq: Hianagi Pita'a otino 11ni'a aposol naga'ane mani'neno ranke huno zamasmino,
    tamagra Judia vahe'ene, miko Jerusalemi mani'namota amama huankea tamagesa anteta
    antahi ankereho.
  kbh-kbh: 'Chents̈ana, Pedro tojantsá chë inÿe bnë́tsana canÿe ichmónëngaftaca y
    jabuache tojanonts̈é chë ents̈anga jáuyanana, mënts̈á: “Ats̈be ents̈anga judiënga
    y nÿetscanga Jerusalenents̈e oyenënga, ts̈abá s̈mochjouena. Nts̈amo tojopasama
    cbochanjábuayenaye, as chacmë́sertama.'
  ron-LSB: 'Dar Petru, stând în picioare cu cei unsprezece, a ridicat glasul și le-a
    zis: “Bărbați din Iudeea și voi toți cei ce locuiți la Ierusalim, să vă fie cunoscut
    lucrul acesta și ascultați cuvintele mele.'
  pon-pon: 'A Petruj ianaki ekamen oko ap kotida, kapitie laudeda majani on irail:
    Ol en Iudaa kan o komail karoj, me kaujon Ierujalem, komail en aja duen met, o
    komail ron maj ai padak!'
  nhe-BL: 'Huajca Pedro moquetzqui ininhuaya nopa sequinoc majtlactli huan se tlayolmelahuani,
    huan camatqui chicahuac huan quinilhui nopa tlacame: “Noisraelita icnihua huan
    nochi imojuanti tlen inpaxalohuaj ipan ni altepetl Jerusalén, xinechtlacaquilica
    huan xijneltocaca tlen nimechilhuis.'
  sps-sps: Ai Pita tsutsun to fiisen ramiri na safunuu ana isen a amaraav, ya kuu
    to sa tsue tana fokinai, “Ami na taa Jiu ana mi na fokinai to te naa me nei Jerusalem
    nyo komainy fa'arasainy rou a ka to tsumi, vanongon faarof yam tana ka te tsue
    iny ronyo.
  wnc-wnc: Siwan ngana aposel aminu katau kuut musaat gatu kepianganu tapatuatda unekan
    gatake yuke Pitata dandam tangan yuke wa apbing aminu wamu apaa anzing yanikut,
    “Mate! Judia amin! Jerusalem yuaing aminu kuupbam daniwa natapnong!
  bus-bus: 'Ben Pita fɛ̀ɛ à zɛ̀ kↄ̃n a gbɛ̃ kpaa gↄ̃ↄn kuri awɛɛdoonↄ, à yã ò gbãngbãn
    à bè: Amↄa Yudanↄ kↄ̃n gbɛ̃ kɛ̀ á kú Yerusalɛmunↄ píngi, à swã kpá à tó mà yã
    pì oare.'
  gub-BL: Pet a'e kury, upu'àm oho a'e pe amogwer wapyr a'e kury, amogwer Zezuz hemimono
    karer wapyr a'e kury. Umume'u ko ze'eg a'e pe har nànàn. -Pe zutew hezàwenugar
    pe, pe Zeruzarez tawhu pe uzekytyar ma'e pe no. Tuwe rihi, amume'u putar ko ma'e
    peme ihe nehe kury. Pezeapyaka katu ko heze'eg rehe nehe.
  imo-imo: Kano wali Pita kinye kongono tipe munduli iye aposel 11 kinye peya ola
    angileringi kinye Pitani imbomando kere anga topa ungu ola nimbelie nimbei, “Linonga
    Judia imboma kinye eno Jerusalem moromele imboma kinye i wendo oromona teremolo
    ulumunga pulumu eno nimbo temboi wamongo komu tendeko pileio nimu.
  boj-boj: Onaqa Yesus aqa aŋgro 11 naŋgi Pita ombla tigelosibqa Pita na aqa medabu
    waqtosiqa endegsi marej, “Niŋgi Juda ti tamo kalil Jerusalem endi unub qaji niŋgi
    ti ijo anjam endi qusib poiŋgem.
  eng-DRA: 'But Peter standing up with the eleven, lifted up his voice, and spoke
    to them: Ye men of Judea, and all you that dwell in Jerusalem, be this known to
    you, and with your ears receive my words.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë naţa na *banjañan iñeen na aloŋ bukuŋ aşë huuran aŧeem
    baka aji : « An *bayuday na an bŧi nanfëţuŋ ţi Yeruŧalem, an bŧi nawatan ibaţ
    naŧiink nabot nate uko wi nji kaţupanaŋ.'
  san-KHM: តទា បិតរ ឯកាទឝភិ រ្ជនៃះ សាកំ តិឞ្ឋន៑ តាល្លោកាន៑ ឧច្ចៃះការម៑ អវទត៑, ហេ យិហូទីយា
    ហេ យិរូឝាលម្និវាសិនះ សវ៌្វេ, អវធានំ ក្ឫត្វា មទីយវាក្យំ ពុធ្យធ្វំ។
  arn-NT: 'Feymew Pedro witrapüray kiñentrür ti mari kiñe apostol engün, fey newentu
    dungun mew feypi: “Pu judiu ka kom che müleyelu Jerusalen waria mew, kimaymün
    eymün tüfachi dungu, fey küme allkütumün tamün feypiwafiel.'
  zas-NT: 'Dxel guzuli Bëd con zachibtib ree apóstoles guin, guneeman rejs rëbaman:
    ―Lëjt bén Judea në graczi ree bén zojb Jerusalén, gol bacaagdiajg gol bigniaꞌ
    tëë ni ganin.'
  ken-NT: Píta afate yɛ nɛ bǒnto báchák batí byó nɛ amɔt, abho bɛrɛm nɛ ɛyɔŋ
    ɛtaŋataŋ ntá bɛyǎ bǒbhɔ bɛ, “Bǒ Judɛ́ya nɛ be mankɛm abhɛn bǎchi Yerúsalɛm,
    tá ká batú mǎngók ɛnyɨŋ ɛnɛ mɛ̌rɛ̀m.
