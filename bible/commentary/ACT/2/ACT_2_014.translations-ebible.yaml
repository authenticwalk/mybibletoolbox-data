  ben-OBCV: তখন পিতর সেই এগারোজনের সঙ্গে উঠে দাঁড়িয়ে উচ্চকণ্ঠে জনসাধারণকে সম্বোধন
    করলেন, “হে ইহুদি জনমণ্ডলী ও জেরুশালেমে বসবাসকারী আপনারা সকলে, আমাকে এই ঘটনার কথা
    আপনাদের কাছে ব্যাখ্যা করতে দিন; আমি যা বলি, তা মনোযোগ দিয়ে শুনুন।
  mil-NT: 'Te ní ngúnutnɨ́ɨ té Pèlú ndɨhɨ úxí ɨɨⁿ cue tée ní táúchíúⁿ Jèsús dacuàha
    ñaha xii ñáyiu tnúhu‑gá, te níhi ní cáháⁿ‑dé, te xǎhaⁿ‑dě xií‑yu: —Nchaa nchòhó
    ñáyiu distrìtú Jùdeá ndɨhɨ nchòhó ñáyiu ñuú Jerusàlén, cundedóho váha‑ndo tnǔhu
    na càháⁿ‑í‑a.'
  myu-myu: Kirik'ãy. Pedro o'ãy jekawen am je'awero'ibiyũ be. O'ãy onze beayũ eju.
    O'jekawẽn ya'õberen adeayũ be. — Tapupuyũ Judeuyũ, Jerusalém ka wat, eya'õpicũg̃cũg̃
    cuy epesop wa'õ kay — io'e Pedro.
  amk-amk: Ainanaya Petrusi doari ria Yesusi ne inontarai mano ewesuraya mansiari
    wei fosa, mayeai medu we kaiwasa bitoya foi na rawafui fiebai deyo, “Doroi bohi
    Yahudine meaine, tuti mano menayai na Yerusalemine meaine. Mefobibi metaramiwa
    we metarami nariaifa, weo yeyo yeikaririai we mea kariri fifianai aino rahida
    bonini mewatioai ninai.
  fai-fai: Kale Bita aka kinim kum kal so tod be. Kale aka kinim wanang seng seng
    iyo weng dukum kuw bakoyam, “adikum Yu kayak tad Yedusalem tasidiw kiba, nam weng
    be kidela kidinamiwo mit dákafiyamon kala.
  ura-NT: 'Nii jaun jetaote, lechoonca leinjiin aina ecu nenacaauru afosotooru aina
    nichaauraain jetao tonijiaain: “Aonacuche satiin Jorioocuru. Satiin cau Jerosaleeun
    neiniquichene raina aitoreeunni coitucuhichene coina.'
  mcd-NT: Ascan Jesús fu rafuafo once ato nastui nishon Pedronun oi ashcafinin isca
    huaniquin. —Uhuun yoramishtichin Israelifoan nunoa Jerusalén anoafo futan ua nicasharacahuun.
    Un mato cayacafi yoinon.
  urt-urt: Miꞌe pe, Pita top lenge aposel 11 tahar jan hlaꞌ pe, kin yohe timbiya gahme
    lenge miyeꞌ tuweinge ŋaiye jahilyeh na, “Hei, yip Juta topoꞌe lahmende ŋaiye yarp
    ya yoto Jerusalem, mungwim gale si no, ma mini yip ŋai tehei kin!
  kiz-kiz: Lakini Petro akjhema pamonga ni bhala kumi na moja, akakwesya sauti, akajobha,
    “Bhanu bha Yudea na bhoha bha mwitema apa Yerusalemu, e'le limanyikanayi kwa muenga,
    mup'elekesiajhi kwa makini malobi gha nene.
  tzo-TZE: 'Li Pedroe tey la sva''an sbaic xchi''uc li buluchib xchi''iltaque, jech
    tey tsots lic c''opojuc li Pedroe: ―Jchi''iltac, vo''oxuc ti li'' nacaloxuc ta
    Judea banamile xchi''uc vo''oxuc ti li'' talemoxuc ta Jerusalene, a''yic c''usi
    ta xcal.'
  lex-lex: 'Noma Petrus naprir niohora makodi Uplerlawna lir kalwiedni korni termida
    wehrani ida re, pa nakot la riy rahu mak kawok taru re. Nhaun pa nakot la re:
    “Ina-nara ama-hyali, Yahudi me Yerusalem uhunu-riwni makpoi-makeka, hononmi mitlina
    me mhioratreri la eda di.'
  dov-dov: Pesi Pita wakayimikila abalikumi awumwi, wakatola muju jwi lyakwe, wakabaambila
    kuti, “Nobaalumi bamu Judiya, antoomwe amoonse nimukkala mu Jelusalema, eechi
    achizibinkane kulindinywe; amuteelele loko kumajwi aangu.
  rgu-rgu: Nai naa, Petrus noo Ramatuaꞌ Yesus lahenda nadedenu kasanahulu esa feke
    nara. Boe ma, Petrus foa leo mata neu, de ana dedea fee lahenda mana-tesa manai
    naa. Ana dedea nambera nae, “Ina-ama toranoo kara emin! Emi lahenda Yahudi, boe
    ma basa emi mana mai, fo leo nai kota Yerusalem ia! Pasaꞌ ridoo mara matalolole,
    fo mamanene au dedea kara, te ia nana dedea neulauꞌ fo au oi afada fee basa emi.
  toc-NT: 'La̠ta xta­hui­lá̠­nalh a̠ma̠ko̠lh kalha­cu̠tiy após­toles huakaj tatá̠­yalh
    nac xla­ca­ti̠ncán cris­tianos y Pedro chiné ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh: —¡Cat­la­huátit
    li̠tlá̠n caqui­la̠­kax­mat­níhu hua̠ntu̠ nac­ca̠­hua­niyá̠n hui­xinín hua̠nti̠
    uú hui­látit nac Jeru­salén, xa̠hua hui­xinín hua̠nti̠ tani̠­tam­pi̠tit a̠laca­tunuj
    ca̠chi­quí̠n!'
  som-som: Laakiin Butros intuu koob-iyo-tobankii isla taagay, ayuu sare u qaaday
    codkiisa oo ku yidhi iyaga, Niman yahow reer Yahuudiya iyo dhammaantiinan Yeruusaalem
    degganow, tan ogaada oo hadalladayda dhegaysta.
  mam-C: 'Jawtzin we''ks Pegr junx kyuk''a junlajajtl tsanjil, ex tuk''axix tajq''ojil
    twi'' wen, xi tq''ma''n: Ayi''y nxjalil, aj Judiy, ex kykyaqila najleqi''y toj
    Jerusalén, b''i''nku kyu''n ex kyb''inkuxixa wen a kxel nq''ma''n kye''y.'
  ndj-ndj: 'Petili awolukili pamu na vala lilongu na yumu, akandili kuvalandulila
    vandu kwa lishu likomi: “Valongu va Vayawudi na vosi yimwikala Yelusalemu, mupikanishi
    kwa finofu filongu fyangu.'
  mbj-NT: 'Ti m'' Peed, 11 hedoo do Jesus mejũũ do wób, sa sii tabas''ëëg gëët. Ti
    m'' kata pad''ëëk do sa hã tabaher''oot. Tak''ëp mä ta kyyh. Ti m'' taky hadoo:
    —Judah buuj, wakãn haa, Jerusarẽnh buuj na-ããj hẽ, baad bë maa newë bë ỹ maher''oot
    doo —näng mäh. —Ỹ her''oot bë hã hahỹ bë hapäh do ky n''aa —näng mäh.'
  lat-VUC: 'Stans autem Petrus cum undecim, levavit vocem suam, et locutus est eis:
    Viri Judæi, et qui habitatis Jerusalem universi, hoc vobis notum sit, et auribus
    percipite verba mea.'
  ngp-ngp: Mna Petulo akimaalaga hamwenga na wadya wegala ulosi mlongo na yumwenga,
    naho kwa izwi kulu niyo akonga kulonga ne difyo diya dya want'hu akagamba, “Wambuya
    zangu Wayahudi, na nyuwe nyose mkwikala mwe Yelusalemu, nitegelezeni niwagambileni
    ino niyo imbwai.
  enq-2: Dokopa Pita baa 11 aposole dutupa-pipa katapala, puu lao endakali dupa lamaiyoo,
    “Pilyamo dupa pitakanya tenge dupa masalapale nambame langitoo, nyakama akali
    Judia tangepi, Jerusalema dakenya katengepi, dupa pitakame nambanya pii dupa auu
    pyoo salapape.
  eng-ASVBT: But Peter, standing up with the eleven, lifted up his voice, and spake
    forth unto them, saying, Ye men of Judea, and all ye that dwell at Jerusalem,
    be this known unto you, and give ear unto my words.
  mna-mna: 'Petrus ziŋan zin ŋgoŋana laamuru mi ta timbotmbot, mi imaŋga na iso ma
    kalŋaana biibi. Iso: “Niom Yuda mi niom wal boozomen ta kombotmbot Yerusalem i,
    kuŋgun talŋoyom pio, mi nio ko aŋso yom pa mbulu tiŋgi ka uunu.'
  myw-myw: Siney Yeisuw nagamag, tasiyas sinawatan tatanok, Pita mo itamanaw igeiguy,
    idibakes gamag babaw, ilana, “Sigwey min-Yudiy yakamiy, o Yelusalem gimgilis yakamiy
    babaw, kuliganes agulivan, mo bakatimlakeimiy sinap kweitan.
  sby-sby: Petulo walemana pamo ne batumwa banendi likumi ne umo, ne kwamba maswi
    akubilikisha, “Amwe Bayuda, pamo ne njamwe mwekala mu Yelusalemu muno, kamukutikani
    kayi munyumfwishishe maswi akame.
  sll-sll: Ena yu dungure, Pita aposel gamahobo kebena sutani hobi kina aire, gala
    erakere dire, ari mongwo hobi yu ditongwi, “Ni Yuda ari ya, te Yerusalem ke pai
    monga hobi ha ta di ni terala ogolo piro.
  yaq-NT: 'Junako ju''u Peeo, watem jume'' woj mamni ama weepulaika, Jesukrijtota
    yeu pu''arimmak, ama kikteka intok kusisi nokaka: ―Eme''e, Jurea bwiaarapo joomem
    intok eme''e inim bwe''u jo''ara Jerusalen tea''po jiapsame, inika''a ju''uneiyaanee
    intok inika''a in emou teuwaabae''uta a'' mammatene.'
  uro-uro: Sokt di ma Pita qa mair ge ama ngangda bä qa sek aa eguinga bä qä sameng
    ba ama guläñgi nä qa ruvek toqortäqyia, “Aruvek nae ma Judia bä aingän moe qärarhae
    i rhat tas e ma Jerusalem, däkt diva ngua rhuqunäga vät a ngän sävät tangät täkt
    ama lat kärangät i sa ngä märanas. Ngänät nari mamär na ama enge qärangätni iva
    nguat tamän bät a ngät.
  ita-1885: 'MA Pietro, levatosi in piè, con gli undici, alzò la sua voce, e ragionò
    loro, dicendo: Uomini Giudei, e voi tutti che abitate in Gerusalemme, siavi noto
    questo, e ricevete le mie parole ne'' vostri orecchi.'
  muy-muy: 'Eslini Piyer ècikaba akaba ndam *asak ndahaŋ kru mahar bəlaŋani na, àhi
    ma ana mis ya ti tə̀bu eslini ni. Àzlapay kay kay, àɗəm : « Lekʉlʉm ndam *Zʉde
    akaba lekʉlʉm ya ti kanjəhaɗum a Zerʉzalem ni ɗek, bumi slimi ana ma goro ya nəhi
    ana kʉli ni : ahàr àɗəm kicʉm ere ye ti agravu ni lala.'
  kqc-kqc: Kamini Peter dadisi ini nifeidena vene 11 sa are resi ago ni tora resi
    mina amiye tau rofu niyo, “Judea vene ma ya kaere Jerusalem ri amededi vene, nai
    ago nigida neidefo gua yomina vegu vededi di adina rama iniye bi beika.
  tav-tav: 'To bairo na caĩro Pedro apóstol maja mena wamʉnʉcari baujaro nipetirã
    na apiato ĩi, ocõo bairo camajare na caĩ buioyupʉ: —Mʉjaa, Jerusalén maca cãna,
    Judea yepa macana nipetirã, mʉjaare yʉ caĩ buiogari wame caroaro apiya mʉjaa.'
  eng-ULB: But Peter stood with the eleven, raised his voice, and said to them, “Men
    of Judea and all of you who live at Jerusalem, let this be known to you; pay attention
    to my words.
  spa-VBL: 'Entonces Pedro se puso en pie con los otros once discípulos y habló en
    voz alta: “¡Hermanos judíos y todos los que viven aquí en Jerusalén: préstenme
    atención y les explicaré todo esto!'
  fra-_FOB: 'Mais Pierre, se présentant avec les onze, éleva sa voix, et leur dit:
    Hommes juifs, et vous tous qui habitez à Jérusalem, sachez ceci, et prêtez l''oreille
    à mes paroles:'
  hau-ULB: Amma Bitrus ya tashi tare da sha dayan, ya daga murya ya ce da su, ''Mutanen
    Yahuda da dukanku dake zaune a Urushalima, bari ku san wannan; ku saurari maganata.
  mal-mal: 'അപ്പോൾ പത്രൊസ് മറ്റ് പതിനൊന്ന് അപ്പൊസ്തലന്മാരോടുകൂടെ നിന്നുകൊണ്ട് ഉറക്കെ
    പറഞ്ഞത്: “യെഹൂദാപുരുഷന്മാരും യെരൂശലേമിൽ പാർക്കുന്ന എല്ലാവരുമായുള്ളോരേ, എന്റെ വാക്ക്
    ശ്രദ്ധിച്ചു കൊൾവിൻ, ഇതു നിങ്ങൾ അറിഞ്ഞിരിക്കട്ടെ;.'
  kkc-kkc: Eseme Pitaye goo hagee duloso, diye di odoo sabolo tebisaloso to neligidi
    takolone, odoo mooloogoodoo mapoo egeesee takaso, “Yu odoo Yelusalem mapoo debeli
    sabolo, osoloso odoo soo sibadee, niba mo to hagee medee dui!
  urd-GVR: Phir Patras bāqī gyārah rasūloṅ samet khaṛā ho kar ūṅchī āwāz se un se
    muḳhātib huā, “Suneṅ, Yahūdī bhāiyo aur Yarūshalam ke tamām rahne wālo! Jān leṅ
    aur ġhaur se merī bāt sun leṅ!
  far-far: Sui sa Pita ka uu fainia akwala ma te wane ni lifurongo nai ki, ma ka fata
    baita fuana okue nai ka 'uri, “Mulu na sasiku wane Jiu ki, ma mulu wane ki tafau
    ne mulu to 'i Jerusalem, mulu kai fafurongo basi mai fuaku, fua nau ku farongo
    kamulu ana fadalana ru ne.
  suz-BL: मिनु पत्रुसमी सोइश्‍शोपुकी नु राप्‍शा, मुर आन कली “इं यहूदी नु यरूसलेममी
    बाक्‍बपुकी, आं लोव़ रुप्‍चा कली नोफा दाइश्‍शा नेनीने।
  car-NT: 'Irombo te Petrus awomy''po mo''karon ainapotoro itu''ponaka o''win apojoma''san
    maro. Mo''ja aurana''po i''waine: “Yja''sakarykon Simosu, pa''poro Jerusalem po
    aitonon enapa, ero ukutyry ''se wa o''waine. Iru''pa koro yjauran ''wa epanamatoko.'
  amp-amp: Pitari wom 11-pela aposerm rpat sinya tohmomn Pitar kfo memor, “Niko Judako
    yo niko wom womko niahato nompno Jerusalemt nia rifinywako asomif yorhneft nann
    ptha ntreyafrhotant afo wawanyswako.
  bht-bht: पतरस उना गयारां प्रेरितां सोगी खड़ोता, कने जोरे ला बोलणा लग्गा, “तुसां
    लोक जड़े साड़े सांई यहूदी न कने यरूशलेम शेहरे दे बासियों, मेरियां गल्लां ध्याने
    ला सुंणा मैं तुहांजो दसदा है की इसा घटना दा क्या मतलब है।
  eng-NOY: But Peter, standing up with the eleven, lifted up his voice, and said to
    them, Men of Judea, and all that dwell at Jerusalem, be this known to you, and
    hearken to my words.
  cub-NT: Dinʉmʉma Pedro nacajari, núri apevʉ once paivʉ Jesús ʉ̃i yávaiye méne beorĩ
    coyʉicõjeimaraque parʉrõreca coyʉrejamed̶a caivʉ ina obedivʉ põevare, ne jápiarĩ
    earãjiyepe ayʉ iye ne jã́iye báquede aru ne jápiaiye báquede máre. —Mʉja, judíova,
    jívʉ, caivʉ mʉja Jerusalẽ́cavʉ, caride coreóvajarã diede, ñʉje majiéde. Jápiajarã
    yʉre. Aru me jápiarĩ ad̶ajarã ji coyʉquiyede mʉjare.
  ita-1927: 'Ma Pietro, levatosi in piè con gli undici, alzò la voce e parlò loro
    in questa maniera: Uomini giudei, e voi tutti che abitate in Gerusalemme, siavi
    noto questo, e prestate orecchio alle mie parole.'
  lww-lww: Ana Pita amio li nalologena tap̃ena la lualima taaga pa taaga nene, la
    ap̃ariplan la asum̃alu, apimi ase e nene, ana naga pisi manene pan la, nap̃a naga
    pisawal sanini, pisape “Erau lala, nap̃a amiu le Yu lala, a amio amiu yeririna
    tap̃ena lala nap̃a amiu asike Yerusalem, amiu na ayagogon ruru inu vena nevisawal
    sur nene van amiu.
  ckb-ckb: 'پەترۆس لەگەڵ یازدە نێردراوەکەی دیکەی عیسا ڕاوەستا، بە دەنگی بەرز بە خەڵکی
    ڕاگەیاند: «ئەی پیاوانی جولەکە و هەموو ئەوانەی لە ئۆرشەلیم دانیشتوون، با ئەمە لەلاتان
    زانراو بێت و گوێ لە قسەکانم بگرن،'
  spm-spm: Pita, Iesusɨm mbɨsevisir 11 pɨlan gumasir phorugha utughav ikha, a gumasi
    rako amisi mbɨghɨravɨra kamagh mem mbɨŋgeeghi, “Gee Judarir akoghɨn gumasi rako
    Jerusalemɨni itir gumasi rako amisi, gee bar inderaghɨvɨra nambaragh. Khɨɨ kha
    othuivisi bisir gun gem mbɨkemightima, gee anda ikeeŋgemi.
  nas-nas: Teka Piita teing ninka nanaiꞌketa narung ninka nariꞌ deto donkonaara deto
    karoma daankivurima aaꞌpuruꞌ, “Diiꞌ Judiaꞌnupoong eeꞌnoko diiꞌ ookara Jerusalemaꞌ
    otorimaing enang tasiꞌperiiꞌnaang ioꞌ barorontarira nkaang kara-koo.
  uvl-uvl: Iok, Petrus mes haka luluch nge pekngana mur nenge analoch pe elle nem
    pe haliu ke palaungana toto lange hulua lochloch ngana ke teke, “Iuta mur pe imo
    lochloch ngana nenge atu nge Ierusalem, a longo at nge iau pe e hemallaha hote
    ure nenge te lohotot nei luna lange imo.
  eng-BBE: But Peter, getting up, with the eleven, said in a loud voice, O men of
    Judaea, and all you who are living in Jerusalem, take note of this and give ear
    to my words.
  ixl-CNT: 'Uncheeꞌ txakeꞌ tek u Luꞌ, tuchꞌ junlaat qꞌul ichaj u Jesuus utz, jankꞌal
    iyakꞌil tal ech tzaꞌ: —Vinaj Israeel, tuchꞌ ex jejlelex tu u Jerusaleen tzaꞌ,
    abꞌitaj vaꞌl savaleꞌ tzaꞌ. Ootzajitaj bꞌaꞌnil.'
  xsi-xsi: Ŋineŋga Petero imandi kunzi pâri-tamâta saŋao kanaŋo taitu, ku isarâwa
    kawa ŋalae kâki iporo panzi ŋgu ŋalae ŋinde tu, “Ayo, miki nawalâŋgu Juda tamâta
    wa miki tamâta rârâni ŋine kamo Jerusalem lawea, miki katambira taŋami, ma naporo
    pami ŋana mâsi ŋine ne duvi kâ.
  crx-NTPO: '''Et Peter whel''a''ne butoh dudinya ''ink''ez ''ilhozdilne bubulh whe
    nduniltul, “Sulh dunene ''ink''ez nohni Jerusalem whut''enne cha ts''iyawh soo
    zúlhts''ai, ''et la nohdósni'' dáhooja njan ''et huwun.'
  kan-OKCV: 'ಆಗ ಹನ್ನೊಂದು ಜನರೊಂದಿಗೆ ಪೇತ್ರನು ಎದ್ದು ನಿಂತುಕೊಂಡು, ಜನಸಮೂಹವನ್ನು ಉದ್ದೇಶಿಸಿ
    ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಯೆಹೂದ್ಯರೇ, ಯೆರೂಸಲೇಮಿನ ಸರ್ವನಿವಾಸಿಗಳೇ, ಇದರ ಬಗ್ಗೆ ನಾನು ವಿವರಿಸುತ್ತೇನೆ,
    ಕೇಳಿರಿ. ನಾನು ಹೇಳುವುದನ್ನು ಜಾಗರೂಕತೆಯಿಂದ ಆಲಿಸಿರಿ.'
  bbb-bbb: Areme Fita fu uri e eleveni gue Jesudo vua abe oenoejo ijena e boeje aramaziana
    kiae, E Jiusi guriakiro e Jerusareme kariva gurie jame mauike karifo. Ja karike
    na irere ige iviama rema ijadufuo maeje kuariaga ja fiefo.
  blw-blw: Hen hiyachi, tommàchég ah Pedro way nètàchégcha agé hen anchichay hemporo
    ya ihay ifana way aposel, yag annaat chakarén way mangaliyén, “Chàyu way sosnod
    way Judio ya chàyu amin way ininggaw ahtod Jerusalem, iyalenangnangyu ta papannaagényu
