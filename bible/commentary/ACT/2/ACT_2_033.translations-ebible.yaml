    yɩnan, ɛn ka cɩ -a da weinun mannan 'gʋ.
  fuh-BKF: Laamɗo ɓantii mo, heedinii mo gere nyaamo muuɗum. O heɓi e Baabiiwo Ruuhu
    Ceniiɗo hono no aadorinoo noon, o saaki ɗum. Joonin oɗon nji'a ɗum, oɗon nana
    ɗum.
  arl-NT: Cutara na cumaacata, Pueyasoori na tacaniriohua na miaquetajara cajiriquiano,
    Jiyaniijiajanaa na quiniuria. Na nuhuaji, Jesuuri Pueyaso Sohuanu maseree na Quejiniji,
    taa Pueyaso sequequiaari tarijiacuajani. Jesuuri saniniuujia quiarijia canaa na
    niquitioree. Naaratej, niaari canaa niquirii tamaatia rupaaca pocuaano.
  ziw-ziw: Kenulwa koudahi wa Chohile, Tati yakwe, naho kahokela Muye Ukukile kwakwe
    saviya Chohile alongaga. Vino mkuwona na kwiva haluse nivyo Muye Ukukile awajuluzize.
  grc-TR: Τῇ δεξιᾷ οὖν τοῦ Θεοῦ ὑψωθείς, τήν τε ἐπαγγελίαν τοῦ ἁγίου πνεύματος λαβὼν
    παρὰ τοῦ πατρός, ἐξέχεε τοῦτο ὃ νῦν ὑμεῖς βλέπετε καὶ ἀκούετε.
  nag-nag: Etu nimite Taike Isor laga dyna hathte bohai kene uthai dise aru Baba Isor
