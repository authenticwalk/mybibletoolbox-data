verse: ACT.002.033
translations:
  kpx-kpx: Dilavau Iesu ebagamai au ada inuteve mamoi au louale ke nahate au Munana
    Tumute omige au Munanae Tumu noevege no vuvunevemo hoto ke louge la evilu.
  okv-H: Eto amina God ta degi pambuto God ta engihita arumbeto pure ere ua. Eto ke
    mahu ikena avoembo Iesu na Ahihi Otohu ikehei veto puvija. Eto amita vasiri amo
    ungo ere ingiheva eto ere kogova.
  tbo-tbo: Yesu i wohepaya po u awala hinebawana e mamae. Ma a paliwitumagana ubeina
    Alugo Woiyawa Yesu i weliyai. Yaka i dewa geka amalai o noonolihi po o gagalehi
    naka Yesu anani’mbenena i lautepaneya ugoliyai.
  mal-C: അദ്ദേഹം ദൈവത്തിന്റെ വലതുഭാഗത്തേക്ക് ഉയർത്തപ്പെട്ടിട്ട്, പരിശുദ്ധാത്മാവ് എന്ന
    വാഗ്ദാനം പിതാവിൽനിന്ന് സ്വീകരിച്ച്, സമൃദ്ധമായി നൽകിയതാണ് നിങ്ങൾ ഈ കാണുകയും കേൾക്കുകയുംചെയ്യുന്നത്.
  grc-SR: Τῇ δεξιᾷ οὖν τοῦ θεοῦ ὑψωθείς, τήν τε ἐπαγγελίαν ⸂τοῦ ἁγίου πνεύματος⸃ λαβὼν
    παρὰ τοῦ πατρός, ἐξέχεεν τοῦτο ὃ ⸋νῦν⸌ ὑμεῖς ⸆ βλέπετε καὶ ἀκούετε.
  bgc-bgc: इस तरियां परमेसवर के सोळे हाथ पै सबतै ऊँच्चा पद पाकै, अर पिता तै वो पवित्र
    आत्मा पाकै जिसका वादा लिया गया था, उसनै यो उण्डेल दिया सै जो थम देक्खो अर सुणो
    सो।
  khz-khz: Palagu na egapi-rageato, gimana ripana kavanai etaoato, ne Palagu na ekilagi-gavuato,
    Veaga Palaguna Tamana genana egapiato. Ne ia na Veaga Palaguna toma pepopo-rigoa,
    gomi na gogitaana e gokamonagiana.
  deu-TKW: Nachdem er nun zur Rechten Gottes erhöht ward und er auch die Verheißung
    des heiligen Geistes vom Vater in Empfang genommen hat, so hat er ausgegossen
    dieses, was ihr sehet und höret.
  zsr-NT: Cni guc, len yöl‑laꞌ huac queëꞌ, Dios buchisëꞌ Lëꞌ xtsaꞌ ga niꞌ náctërëꞌ
    zxön. Naꞌa, Cristo chbsölëꞌë ni Dios Böꞌ Laꞌy, rac ca naꞌ gzxiꞌ lu nëꞌë Dios gunëꞌ
    lu nëꞌë Cristo, atiꞌ Dios Böꞌ Laꞌy naꞌ runëꞌ yuguꞌ lë ni rléꞌiliꞌ len ryö́niliꞌ.
  lin-lin: Sima na loboko ya mobali ya Nzambe konetola Ye, azwaki epai ya Tata, Molimo
    Mosantu oyo Ye Tata alakaki, mpe asopeli biso Molimo Mosantu yango ndenge bozali
    komona mpe koyoka sik’oyo.
  hns-NT: Pieta Parmeswar oke sab se oetja dardja par aapan dahiena bagal baithaais
    hai. Tab oe aapan waada Pawietr Aatma ke biese me poera karies hai. Aur ab toelog
    dekh aur soen sake hai kie Jiesoe oe Aatma hamlogke oeppar barsaais hai.
  noa-E: Mag jaaumamua ichdëupai, ’Jãan Ẽwandamau ich jua theegauta chadcha i phiriu
    autarr aawai ĩs ʉ̈gthar ich Ẽwandam dʉ̈i ãba thumaam khʉʉn Pörkha simgui ajim
    anʉm, ich Jesús igwia. Magta ĩchab ich chi Ayaucha ich Akhaar deeju a jaaujerrjã
    irig deejimgui ajim aajem. Mag ichig deebaawai jũrr ich Jesuu ĩsta õrag deebarmgui
    ajim anʉm. Magua cha pãrau pãach daúacha oonaa pãach jʉ̈gʉucha pãach meu ũr nʉmjã
    mag sĩi khëch naawai khaba, thum ich Jesús gaaimuata jãg thʉnʉmgui ajim anʉm,
    chadcha ichta ʉ̈gtharjã maach thumaam khʉʉn Pörkha sĩewai.
  eng-EMTV: Therefore having being exalted to the right hand of God, and having received
    from the Father the promise of the Holy Spirit, He poured out this which you now
    see and hear.
  mib-NT: Te ni ndujéhnu tucu ya ni sáha Yaā Dios jiín poder yā. Te nde nuū maá Yáā
    Dios, Yaā cúu Tátá yā, ni nihīn Jesús Espíritu Santo, chi súcuan ni jejnūhun ya.
    Te ni tají Jesús Espíritu Santo, te suu ya sáha jniñu jeē cájito ní te cájini
    sōho ní vijna.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजुप्‍साङ् ले़प्‍माङ्
    युक्‍खु॥ खुने़ॽ निङ्‌वाॽफुपाःलाम् सेसेमाङ्‌ङिल्‍ले़न् माङ्‌हे़क्‍किन्‌खोःसुआङ्
    आनिगे़ओ थाःसुबान् खिनिॽ आबाङे के़निःसुम् के़घे़प्‍सुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Yesu peamali kukweswa na kuvikwa upandi wa kulyelela wa Chapanga ndi akapokela
    kuhuma kwa Dadi, Mpungu Msopi yula mweatiahidi, atimemimisi Mpungu wene. Chenicho
    ndi chetikuchiwona hinu na kuyuwana.
  mmx-mmx: Ni ga lam kaka i uto vana at laxalibet la ga vaxaxis li i ro at lixitkis
    orong la ne Moroa xa ga raba i mi lolos kusu ni na riki Loroonan Kaala ren tinama,
    kerekngan tai mo nemi mi ven i la mi ronga i.
  cbr-NT: A ca Nucën Papa Diosan abë 'Apu 'iti aín cushínbi baísquimiquin an cásabi
    oquin aín Bëru Ñumshin Upí 'inánxa. Usa 'ain ca ami mitsun isanan cuacë ñucama,
    ënëx aín Bëru Ñumshin Upitan 'imicëx ësai 'ia.
  tee-NT: Pus ju Dios lak'aya acsni ulalh vanin junta vi yuchi. Chai ju Jesús amaklhtayanalh
    ju Spiritu Santu tachi ixjunitach ju Dios. Chai quintamalakachanichin ju quijnan.
    Chai tachi chun ju ani ju lakts'inat'it ju uxijnan chai tuch'i k'asmat'at'it si
    la'ixtachaput ju anu' Spiritu Santu ju navicanta.
  eng-LSV: then having been exalted at the right hand of God—also having received
    the promise of the Holy Spirit from the Father—He poured forth this which you
    now see and hear;
  cak-NT: Y xuc'uax chuka' chila' chicaj roma ri ruchuk'a' ri Dios. Y xyo'x ri Espíritu
    Santo che, ri ru'in Rutata' chi nuya' che. Y cuando yo'n chic ri Espíritu Santo
    che, raja' xutak-pe chake roj, y ja yan re' ri rusamaj ri xitzu' y xic'oxaj kaq'uin
    cami.
  pah-NT: 'A''ero Tupana''ga ga mondoi ga mongovo oypyvo yvagi pe omoirũharamo ikwehe,
    ei ga. Igwete ga imondoi gwa''uva Jesus''ga pyri. A''ereki ymya Tupana''ga Jesus''ga
    ruva''ga e''i Jesus''ga pe: “Tamondo ti jira''uva nde pyri nehẽ,” e ko ga hako,
    ei Pedro''ga g̃a pe. Igwete ga imondoi Jesus''ga pyri ikwehe. A''ero Jesus''ga
    imbuhurukari Tupana''ga ra''uva kiro ore pyri topojyka g̃a javo, ei Pedro''ga
    g̃a pe. Pe pehepia tuhẽ kiro Tupana''ga ra''uva rura. Pehendu pe Tupana''ga ra''uva
    g̃a monhi''ig̃ukarame penhi''ig̃imo no, ei ga g̃a pe.'
  sja-NT: Tachi Ak'õrepa iru ɨt'aa ateeji ichi juaraare ak'ɨ banamerã. Maap'eda ichia
    jaradak'a ichi Jaure teeji Jesumaa, irua pëimerã irude ijãapataarãmaa. Mãgɨta
    parãpa et'ewa unujida mãik'aapa ũrijida.
  xed-xed: Ka kapanaftá Lazglafta ka nzanata nda ga zeghwani. Ka zlghafta tsi da Da
    ta tsa Sulkum nda ghuɓa tamaf lu ta imi ta zləməŋ ya, ka pghaŋnaghatá tsi. Tsaya
    skwi ta nghə kuni nda ya ta snə kuni ndanana ya.
  mks-NT: Ta na̱jándindita cáhnu ndiva̱ha Ndióxi̱ Jesús ta na̱sacu a ña̱ xoo cuáha
    mé á. Ta na̱sa̱ha̱n Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ Jesús jáchi̱ ña̱ yóho cúú tu̱hun
    na̱sa̱ha̱n Ndióxi̱ sa̱nahá. Ta tócó ndihi ña̱ na̱xini ndó xi̱hín nu̱u̱ ndo̱ ta
    na̱xini jo̱ho ndó yóho cúú á ña̱ na̱quixi cuéntá Ndióxi̱.
  gfk-S: Ma ne God te hatamat ter ie tano tamat na kinkinis tano kata na lumane God
    ma ite ter no Halhaaliena Tanuo tana haruat ma no nuno kunubus. Io kaie, Jisas
    te burange bus di ma kakarek mu nesnes ma mu hadade.
  bmu-bmu: Jisösnöŋ wahöta mala Anutunöŋ waŋgiri öŋgöba böröŋi ölŋe tatza. Miaŋgöreŋ
    tata Iwinöŋ Uŋa Töröŋi melaimapkö jim jöhöyöhi, yaŋön (promis) mi möta i mokoi
    eriga ölŋi merak ki asuhui eka mötze.
  dgz-dgz: Iesu kiman dot aeni endi mame God mainewa nutup gapan wandia. Mamewa Guewa
    Posewa Woup Seniwa otua Iesu wa agiaseni gapan wanen. Amba Iesu Guewa ame aoma
    wagemen, endi ma me di yawaton anuivin.
  eng-GNV: Since then that he by the right hande of God hath bene exalted, and hath
    receiued of his Father the promise of the holy Ghost, hee hath shed foorth this
    which yee nowe see and heare.
  zaa-NT: Jesús nna beyacca bànie nna beyáthee de lo lù'uti por la'huacca qui' Tata
    Dios nna benie recibir Espíritu Santo tì'a nu chi ra Tata Dios dèsdeba antes.
    Acca ca cosa nu chi bila'ni le nna biyénini le nna da' cą por Tata Dios.
  eng-WEBSTER: Therefore being by the right hand of God exalted, and having received
    from the Father the promise of the Holy Spirit, he hath shed forth this, which
    ye now see and hear.
  guh-guh: Jesús caponatsi athëbëabetsia Dioso pecujuanenia peecaenexa. Nexata baja
    paxa Dioso rajutatsi Espíritu Santo pacuenia baja cajena najumecapanepaeya Dioso
    jumaitsi. Nexata bajaraxuacujinae Jesús juya itorobica Espíritu Santo paxanëjavabetsica.
    Nexata xua pinijicuene pexanaejava, aeconoxae pataenubename, pajumetanemenua,
    palivaisianë mapamonae panijajumenëta pacatsipaebaje, bajaraxua Espíritu Santo
    pejamatabëcueneta exana.
  bon-bon: Acejiyame liba teebine yaarpinantepi, puupu teeme gome yääcärepi, piba
    teebine Aceji Seemo cuta yääcärepi, teeme Babe te lipu itu jejuji wawename. Yoo,
    page weene lui bine jepänemiye piiyepu lui maramara mene itecijenininige, peei
    iyeta lui Yeesu bau ca gyene.
  nhw-BL: Huan Jesús ama mosehuijtoc nepa ipan ilhuicac ipan inejmac Toteco campa
    quipiya nopa tlanahuatili catli más hueyi. Huan quen ya quitencahuilijtoya, Itata
    quimacac Jesús Itonal para Jesús ma techmaca tojuanti. Huan Itonal Toteco quichijtoc
    nochi ni tlamantli catli anquiitaj huan anquicaquij ama.
  mgw-mgw: Nnu'ngu' amwu'bwiye Yesu na kummi'ka pandu pake pakummalyo, apoki bu'ka
    kwa Tati' li'lu' lilagyo lya Loo Mpeleteu, naywembe aayitanikiye si'lu' samukibona
    nambi'yambi' na kukiyu'wa.
  swh-ONEN: Basi ikiwa yeye ametukuzwa kwa mkono wa kuume wa Mungu, amepokea kutoka
    kwa Baba ahadi ya Roho Mtakatifu, naye amemimina kile mnachoona sasa na kusikia.
  wbi-wbi: Pa uluo, ye anyanyulivue muluvoko ulwa Nguluve ulwa ndio, ye upile ulufingo
    lwa Mhepo Mwimike kuhuma Kwa Nhata, umwene akung'ilile ulufingo ulu, lung umue
    mukuluvona na kupulika.
  bba-bba: Bɑ nùn suɑ u dɑ Gusunɔn nɔm ɡeuɔ, mɑ u Hunde Dɛɛro mwɑ Gusunɔ Bɑɑbɑn mi
    wìn nɔɔ mwɛɛru bɑ kuɑ. Mɑ u sun nùn wɛ̃. Yerɑ ye i wɑɑmɔ kɑ ye i nɔɔmɔ tɛ̃.
  eng-KJVCPB: Therefore being by the right hand of God exalted, and having received
    of the Father the promise of the Holy Ghost, he hath shed forth this, which ye
    now see and hear.
  kgk-NT: 'Onhemoingove jevy rire, onhemomba''egwasu ete-ma Nhandejáry yke-rehe. Are-ma
    he''i va''ekwe Hesu-pe Túvy: “Ambogwejy uka-ta nde-vy Nhe''ẽ Marangatu tee va''e”
    he''i íxupe Nhandejáry, he''i Pedro imombe''u-vy. Upéi he''i jevy judeu kwéry-pe:
    —Ãy ae ombogwejy-ma kuri Nhe''ẽ Marangatu tee va''e-pe. Ha peẽ katu pehexa-ma.
    Hemimbogwejy va''e pehendu-ma ave. Pene rembiexa gwive, pene remiendu gwive ave
    Nhandejáry remimbogwejy voi, he''i.'
  waj-waj: Tooduu Anutuuqo inna vitoo ngiau aapu ari yaaku yaadudainningiaa yapa kioo
    Mmannasa Yoketaivaa inna mmiravai. Ari Koova vaa kua kiaa teerama kioo kuaivaa
    iinno ari Mmannasa Yoketaivaa inna mmuduu vareeravai. Aanna makee ngia taivoota
    ngia rikiaivootama inna Yisuuvaano tuduu tiiravai.
  cpy-cpy: Tema oenokaa, ijeekimo-tapaeri rakoperoki Tajorentsi ipinkathari-wentan-tapae.
    Ari omonkaatari okaatzi ikashiya-kaakiriri paerani Ashitariri, rotyaanteniri Ishire
    tajorentsi oshiyawae-tyaawo ijako-peroe-tatyee-nirimi. Rootaki piñiiri eerokapaeni
    nimaeka.
  mpx-mpx: I ha labulabumwa i minaa Yehoba labena awonaa, yaka Yayaluwa Bwabwalena
    i aheya Tamana elana i ola wana bateli. Inoke i ligin eliyama ge bugul bolo sauga
    ya ku kite ge ku hago hi masal.
  wbp-wbp: Ngula-jangkaju, Jijajiji kangu Kaaturluju kankarlarra yungurla ngirrily-nyina
    nyanungu-wana jungarni-purdanji wiri-nyayirni. Ngulaju-ka nyina Pirlirrpa Kaatu-kurlangu-kurlu.
    Yangka kujarla nyurru-wiyi jangku-pungu Kaaturlu Pirlirrpaju, yangka kujarla yungu
    Kaaturlu, ngula-kurlunya-ka nyina Pirlirrpa-kurluju. Jalangujalangu kuja kankulu-nganpa
    nyanyi manu kankulu-nganpa purda-nyanyi jaru-kari jaru-kari kurruly-wangkanja-kurra,
    ngulaju karnalu wangka Kaatu-kurlangu-kurlu Pirlirrpa-kurlu yangka kuja-nganpa
    kurru-pungu jalangurlu nyampurla-juku Kaaturluju.
  luo-luo: Kaka koro en gi duongʼ, kobet e bad Nyasaye korachwich, Wuoro osemiye Roho
    Maler mane osingore ni nochiw, kendo oseoro gima koro uneno kendo uwinjoni.”
  nhe-NT: Huan Jesús ama mosehuijtoc nepa elhuicac ipan inejmatl Toteco campa quipiya
    nopa tlanahuatili tlen más hueyi. Huan queja ya quitencahuilijtoya, Itata quimacac
    Jesús Itonal para Jesús ma techmaca tojuanti. Huan Itonal Toteco quichijtoc nochi
    ni tlamantli tlen inquiitaj huan inquicaquij ama.
  aii-aii: ”ܦܝܼܫ ܠܹܗ ܡܘܼܪܡܵܐ ܠܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܫܩܝܼܠܔ ܠܹܗ ܡ̣ܢ ܒܵܒܵܐ ܩܵܘܠܵܐ، ܕܝܼܠܹܗ
    ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܫܘܼܦܸܟ݂ ܠܹܗ ܠܐܵܗܵܐ ܩܵܘܠܵܐ ܕܵܐܟ݂ܝܼ ܕܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܘܒܸܫܡܵܥܵܐ.
  esk-NT: Agaayyutim ilaa taliqpiŋmiñuktitkaa kamanaqsipḷugu suli qaitchipḷugu Ipqitchuamik
    Irrusiġmiñik Aapami akiqsruutigikkaŋatun aasiiñ Jesus-ŋum qaitchipḷugu uvaptiknun.
    Tamanna akuqtuġikput pakma, taatnamik qiñiaqsigiksi tusaaplugulu savaaqsipman
    uvaptigun.
  msb-msb: San ginpahataas siya sa pwesto na pinakaimportante sa tuo san Dios, ginbaton
    niya sa iya an gintuga na Espirito Santo. Niyan, hali sani na Espirito ginhatag
    naman niya sa amon an ginakita kag ginabati niyo yana.
  cpa-NT: Mi³ca¹tai¹ Diú¹³ juu¹² ja³cog²dsa, mi³ca¹lø¹juanh¹² Jesús, jøng² ca¹cuø¹
    Diú¹³ jmi²dsí² han¹³, ju³lah ca¹juúh²dsa lah¹jiá¹². Hi² jøng² báh³ la², hi² ma²jáih²
    hniah¹², hi² ma²nøngh² hniah¹².
  dso-dso: ପରମେସର୍‌ ତାକେ ତାର୍‌ ଉଜାବାଟେ ବସ୍‌ବାକେ ଉଟାଇଆଚେ । ଆରି ସେ କାତା ଦେଲା ଇସାବେ ତାର୍‌ଟାନେଅନି
    ସୁକଲ୍‌ଆତ୍‌ମା ପାଇଲାଆଚେ । ତମେ ଏବେ ଜନ୍‌ଟା ଦେକ୍‌ଲାସ୍‌ନି ଆରି ସୁନ୍‌ଲାସ୍‌ନି, ସେଟା ଅଇଲାନି
    ତାର୍‌ ଦାନ୍‌କରି ରଇବାଟା । ଜନ୍‌ଟା କି ସେ ଆମ୍‌କେ ଜବର୍‌ ଅଇତେ ଆଜାଡି ଦେଲାଆଚେ ।
  meu-meu: Bona Dirava ese imana idibana amo e abia isi; bena ia ese Tamana e gwauraia
    hamata Laumana Helaḡana vada e abia, bona vada e seia dobi; umui ese harihari
    o itaiamu bona o kamomaiamu.
  yva-NT: Muno Amisye po Yesus umaso aijaseo titive tuna no Amisye anem ngkove rai
    indamu be akarive atavon. Muno Injayo Amisy po Anawayo Vambunino nami raurairiveowe
    raunanto Yesus ai. Umba Yesus po Anawayo Vambunine umaso raugaje reansai jakato,
    wirati wapo ranaun reamo ayao kotare raura so.
  dgc-dgc: Ti Jesus, éy pinataas dén siya na Diyos, a kaguman na dén siya nadid a
    méghari ta langet. Sakay naalap na dén Nama na tu nipangako na a Banal a Espiritu.
    Ey nadid, i mineta moya nadid ta éye éy tu Banal a Espiritu na Diyos, a niasék
    na dén dikame.
  zpm-NT: ni niina gbaa zob me cue Dios nëz derech, sac me nac meṉ rnabey. Ni zigne
    nacle xtiidz Dios meṉ ne nac Pxoz me, laa me pxeeḻ Espíritu Sant lo no; ni niina
    grëse ncuaaṉe noyaṉ tow, grëse ncuaaṉe noyongaa tow, xtsiiṉ Espíritu Santow.
  hix-NT: Kahe yaka xarha nasanàmyako. Àto rma naha, ehonomnà me xaxa, Khoryenkom
    hanawo, howehehra, kekon hatà. Tàyàmà wya, rokato nyaknye me manaha, toto kom
    hona, katxhàr me naha, Txesusu, kekon hatà, Petru. Àro ke, amnye rma nànyaknyo
    hamà, amna hona. Menytxowà rma. Menytxatxow xarha, kekon hatà.
  sim-sim: Jisas angop or lawuhu ormu tapmama Avui Wasilakahik linduwa. Urik Avui
    Wasilaka os mas orin or hakurik or mbahandari hom Masikome orhin ormu tava orhik
    hara. Ushiwak ter Jisas or nga halashiwak Masikome or takaha ormu nir nga sinduwa.
    Uhu Masikome ortonom or sauhawak ni sawewak jimu misinduwa.
  npi-ULB: यसकारण उहाँ परमेश्‍वरको दाहिने हातपट्टि उठाइनुभयो र पिताबाट प्रतिज्ञा गरिएको
    पवित्र आत्मा पाएर, उहाँले यो खन्याउनुभएको छ जुन तपाईंहरू सुन्‍नु र देन्‍नु हुन्छ
    ।
  cgc-cgc: Jesus man paatagan ta Dyos Amay ta pinakadatas na katengdanan na naan kanen
    tengnged ta Dyos Amay naan dapit ta tuo daw pabaton din alin ta iya na Amay papangako
    ya na ipadala naan ki kami Dyos Ispiritu Santo an. Yon na papangako natuman anduni
    paryo ta inyo na nakita daw namatian.
  tim-tim: Anutuŋe Yesu mem agato ikiŋe bâtŋe bungen âgâ kindo eweŋande ikiŋe Heakŋe
    katmâ yâkgât nâŋgâm den kârikŋe magep are miep. Hain akmâ benŋe huŋgun aŋdo gem
    tân nengumap aregât kulemŋe yu ektâi.
  yor-yor: A ti gbéga sí ọwọ́ ọ̀tún Ọlọ́run, ó ti gba ìlérí Ẹ̀mí Mímọ́ láti ọ̀dọ̀
    Baba, ó tu èyí tí ẹ̀yin rí àti gbọ́ nísinsin yìí síta.
  wos-wos: God wandéka dé Jisas Godna getéfaré wara dé Godna yika tamba sakumbu re.
    Hanja déka yafa God dé Jisasré wa, ‘Wuna Hamwinya ménika hwetawuni.’ Wungi wataka
    déka Hamwinya hwendéka hérae dé nanika bleka yakindéka xe xéka andé xékélakingwi.
  emp-NTPO: Dadji Zeza Ãcõrẽba idji jʌwa araare Jesura dji dromada b̶ʌsia. Maʌ̃be
    idji Jaure diai jarad̶ada Jesua diasia idjid̶erãa diamãrẽã. Jesuba maʌ̃ Jaurera
    wãrãda dairãa diasia. Bãrãba unu panʌra, ũrĩ panʌ sid̶a idji Jaureba mãwã obi
    b̶ʌa.
  eng-F35: Therefore, having been exalted to God's right hand, and having received
    from the Father the promise of the Holy Spirit, He poured out this that you now
    see and hear.
  ind-ind: Sekarang, Dia sudah terangkat ke surga dan duduk di tempat yang paling
    terhormat, yaitu di sebelah kanan Allah. Yesus juga sudah menerima Roh Kudus yang
    dijanjikan Bapa-Nya, dan sekarang Yesus sudah mencurahkan Roh itu kepada kami.
    Apa yang sedang kamu lihat dan dengar ini adalah pekerjaan Roh Kudus.
  pes-OPCB: «او اکنون در آسمان، بر عالی‌ترین جایگاه افتخار در کنار خدا نشسته است و
    روح‌القدس موعود را از پدر دریافت کرده و او را به پیروان خود عطا فرموده است، که
    امروز شما نتیجه‌اش را می‌بینید و می‌شنوید.
  mpt-mpt: Memalo naka ele Gode debeb utnea abilim ut danea e kweile kweitale kikib
    ye toumbiebe. Yesuse inanea toumbia sinanggwano Gode baabanea Ne Hobe dobklamabibo
    ge baabanebuo memalo bain inanea dabalea Yesuse debeisa dabanea daakenea nisu
    ele tlebe. Ibo inamin namin olo wateniba wengo wentenaib olo Gode Hob eta ni dobyeta
    atemiobe.
  ssx-ssx: Ipika꞉ Apa꞉ Koda꞉ma꞉ la꞉ wieke tupa꞉ Yesuta꞉ mea tiao ipika꞉ popeke kiki
    nane mea pitaota꞉ ipiki pa꞉ta꞉ Holi Sipitidi haleekeme. Kutupa nikana꞉ma꞉ ame
    do handoloma꞉ ekimanu make do opitoloma꞉ ekimanu tonka꞉na꞉ ipiki pa꞉ta꞉ ipula꞉me.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ í soo lele nɔ í muɑɑ Hundeɛ iyi í wɑ̃ɑò wo. Nɔ nŋu mɔ í muɑ
    ɑwɑ mɔ Hundeu. Nŋui ì wɑɑ yɛ nɔ ì wɑɑ ɡbɔ ŋɑ bɛ.
  gaq-gaq: ଜିସୁ ମେଁନେ ଆବା ଇସ୍‍ପର୍‍ନେ ଇଞ୍ଚଙ୍ଗ୍‍ତି ପାକା ତଃଡ଼୍ୟା ଲେଃକେ ଆରି ଆବାନେ ପାର୍‌ମାନ୍‌
    ଡିଂକ୍ନେ ଇସାବ୍‍ରେ ମେଁ ବାନ୍‍ ପବିତ୍ର ଆତ୍ମା ବା ଲେଃକେ । ଏବେ ପେ ମେଁନେ କିକେ ପେଡିଙ୍ଗ୍‍କେ
    ଆରି ଅଁ ପେଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ମେଁନେ ଦାନ୍‍ । ଆତେନ୍‌‍ ମେଁ ନେ ଆଡ଼ାତ୍ରା କିଗ୍‍ ବକେ ।
  gof-RNT: Hessa gisho, Xoossay baara haarana mela baappe ushachcha baggara iya dhoqqu
    dhoqqu oothidi, iyaw immana geetettida Geeshsha Ayyaana ekkidi, hayssa hintte
    ha77i be7eyssanne si7eyssa nu bolla gussis.
  unx-unx: ୟୀଶୁ ଆୟାଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜମ୍‌ତିସାଃତେ ବିରିଦ୍‌କାନା ଆଡଃ ଆପୁଆଃ ବାନାର୍‌ସା
    ଲେକାତେ ପାବିତାର୍‌ ଆତ୍ମା ନାମ୍‍କେଦାଏ, ଆଡଃ ନାହାଁଃ ଆପେ ନେଲେତାନ୍‌ତେୟାଃ ଆଡଃ ଆୟୁମେତାନ୍‌ତେୟାଃ
    ଇନିୟାଃ ବାର୍‌ଦାନ୍‌ ତାନାଃ । ଏନା ଇନିଃ ଆବୁଆଃ ଚେତାନ୍‌ରେ ଦୁଲାକାଦାଏ ।
  gah-gah: Itó Ómasímo agizani zamagaloka alémo moloake, amelaho lo mololetató nene
    Sikalahú molomikago, ámina Sikalahú itína nene lehizelimikago, ámina netá giliká
    ánigiká niave.
  lcm-lcm: Na God katala sunguk alak luai ania na kanlapo sinong luai ngerena e pangkul.
    Na tamana kala alis ia ta Malanganto Gogoai val kana palapalatung, ani ka tilingai
    alava ania. Io, alilis ang, kana vang milapo arai ania na milapo longong ia si
    bil i taping ke anginang.
  aer-aer: Ngkartele renhe alkere-werne akngirtneke renhe anteme akwe-arratyeke arrernemele
    akngerrepate anetyeke. Ngkarte, Akngeye ikwerenhele renhe Utnenge Akngerre antheke
    renhe arrekwele alhilekenge. Kele Jesus-ele Utnenge Akngerre anwerneke-werne anteme
    yerneke. Kele arrantherre areke aweke-arlke anwerne angkentye ngkwinhe angkerlenge,
    Utnenge Akngerre-arle anwerne kwenenge anekenge.
  qvc-NT: Chaymandaqam Tayta Dyusqa Jisusta aparqan anaq syiluman, paypa allin ladumbi
    tiyanambaq. Kanan Jisus Tayta Dyusmanda Santu Ispiritunda ch'askishpam, qowashqallapa
    ufrisiwashqanshina. Chaymi kay achka rimaykunata atinillapa rimayta.
  tgl-ULB: Kaya naman pinarangalan siya sa kanang kamay ng Diyos at tinanggap ang
    pangako ng Banal na Espiritu mula sa Ama, ibinuhos niya ito, na inyong nakikita
    at naririnig.
  cbs-NT: Januxun ana bestenwantan Dios jau jabe xanen ibunun, iwanan, jawen yusiudi
    tsauntan jaska yubakani jawen Yushin Pepa jawen Epan Jesús inan jatun nuku inan
    akeakekin nuku kushipa waikiki, na jabia ninkakin man uiainan.
  xtm-NTPP: Te jâ ni ndaa ya kuan no'o ya andivi ma, te ni nukoo ya xiñi kua'a Su'si
    ma, te ni nduta'vi ya Xtumani maa Su'si ma, te ni tetniñu ya ya nuu ka iyo o a
    sukan ni skuiso ya ma. Te cha'a kúu ja ni ka jiniso'o ni a, ji'in ja ni ka jini
    ni a.
  nnq-nnq: Yesu ngajinuligwa kunani nu kummeka kingonu chakalelo ja Nnoongo Awamundu,
    ngapokela Uhuke jwa Chwapi kuboka ka Awamundu anda apabalagila. Penia ngatujela
    Uhuke jwenio ngachenie echimikibona nu kukijoa ngoe.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca tutuarije jʉori, ca nii majuropeegʉ tii eco, cʉ̃ díámacʉ̃
    nʉña pee cũu eco, biiri jiro, ñucã, “Añuri Yerire mʉjare yʉ tiicojorucu,” jãare
    cʉ̃ ca ĩiricʉre cʉ̃ Pacʉ cʉ̃re cʉ̃ ca tiicojogʉre ñeeri jiro, cʉ̃ pea jãa niipetirãpʉre
    tiicojomi. Atere mecʉ̃re ĩa, tʉo, mʉja tii.
  san-ORI: ସ ଈଶ୍ୱରସ୍ୟ ଦକ୍ଷିଣକରେଣୋନ୍ନତିଂ ପ୍ରାପ୍ୟ ପୱିତ୍ର ଆତ୍ମିନ ପିତା ଯମଙ୍ଗୀକାରଂ କୃତୱାନ୍
    ତସ୍ୟ ଫଲଂ ପ୍ରାପ୍ୟ ଯତ୍ ପଶ୍ୟଥ ଶୃଣୁଥ ଚ ତଦୱର୍ଷତ୍|
  rmn-rmn: Ов сас ваздино э Дэвлэски чяче вастэса тай лиляс катар Дад о Шужо Духос,
    саво Ов пхэнляс кай кан дэл, тай чёрдяс Лэс опэр амэндэ. Тай анкха тумэ адава
    дикхен тай шунэн.
  huv-NT: Teat Dios taquiiüb nej mamb andüy tiül cielo marang natang quiaj. Nej lamüünd
    aaga Nangaj Espíritu ocueaj Teat Dios leawa tasoic apmüünd. Nganüy lamüüch miün.
    Meáwan aaga leaw ijawan quiaj, leaw inguiayiün nganüy cam, aag ayaj Nangaj Espíritu
    ocueaj Teat Dios nerang.
  otn-NT: Nu̱na̱ Oja̱ nnepe ngue da̱ hnu̱ ma̱nsu̱ ra̱ Jesús, bi zixpʉ bí ja rá̱ n'yɛi.
    Nu̱na̱ ra̱ Espíritu Santo ya xi ya̱t'Oja̱ ngue da̱ pɛnhni̱, bi japra̱ Jesús ngue
    bá̱ pɛnhni̱, bi zøcua dí 'bʉhmʉ. A nu̱yá, guehna̱ ra̱ Espíritu Santo go øt'a̱
    te guí̱ nnu̱hʉ ya, 'nɛ̱'a̱ ra̱ hya̱ guí øhmʉ ya.
  nop-nop: Adi agaŋ Bepaŋdi tubupilali nagilooŋ kohoŋ didimeniŋneŋkade kameeŋ mede
    yofafaŋe tuguk undugoŋ Uŋgoniŋ Munabuli mimbune kahileguk. Kahileeŋ kamenimbu
    folak doktiŋa nemek kaŋ nadiiŋ yoŋ adi Jesudi kamenimilak.
  obo-NT: Na id batun si Disas to Monama, woy id posivontuhan ukit to kodpo-unsad
    diyon lomig to kowanan din. Woy notanggap din iddos Uhis no Ispiritu nid tandu
    to Amoy rin. Iddos mokososoobbun nokita woy norinog dow ko-ungkay, ini en kos
    pinuungan to Uhis no Ispiritu no id boggoy ni Disas woy id popiyod din ka-ay't
    konami.
  kca-kca: Щиӈәԋща, Ԓўв, Турәм йурәӈ йошән турма нŏх пайәтман уса пӑ Ащеԓ эԓты аԉәм
    Йэмәӈ Ԓыԓ вана ўйман, щит шошемәс, мўй нын ин ватԓәты пӑ хуԓԓәты.
  cak-ENT: Y xuc'u'üx chuka' chila' chicaj roma ri ruchuk'a' ri Dios. Y rija' xuc'ul
    c'a ri Lok'olüj Espíritu ri sujun roma ri Rutata'. Y tok rija' xuc'ul yan c'a
    ri Lok'olüj Espíritu, xutük c'a pe kiq'uin roj, y ja yan c'a rusamaj re' ri xitz'et
    y xivac'axaj-e kiq'uin ri vocomi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤢᤰᤂᤢ॥ ᤂᤢᤏᤧ᤹
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤐᤠ᤺ᤗᤠᤶ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧᤴ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤀᤠᤏᤡᤃᤧᤀᤥ ᤌᤠ᤺ᤛᤢᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ
    ᤁᤧᤏᤡ᤺ᤛᤢᤶ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De nī nduñáhnú tucu yā nī nsāhá Yāā Dios jíín poder yā. De nī jēhe Tatá
    yā Yāā Dios tūhun jā tetíñú Jesús Espíritu Santo, chi súcuán nī nquee yuhú yā
    jā sāhá yā. De suu Espíritu Santo ñúcuán cúu jā sáhá ndācá jā ndéhé ndá ní de
    níni ní mitan.
  san-TIB: ས ཨཱིཤྭརསྱ དཀྵིཎཀརེཎོནྣཏིཾ པྲཱཔྱ པཝིཏྲ ཨཱཏྨིན པིཏཱ ཡམངྒཱིཀཱརཾ ཀྲྀཏཝཱན྄ ཏསྱ
    ཕལཾ པྲཱཔྱ ཡཏ྄ པཤྱཐ ཤྲྀཎུཐ ཙ ཏདཝརྵཏ྄།
  qve-NT: Chaymantan Diosqa hanaq pachaman Jesusta oqarispa phaña ladonpi tiyaykachiran.
    Hinaspan Diosqa prometesqanman hina, Santo Espirituta Jesusman qoran; hinaqtinmi
    Jesusñataq chay Santo Espirituta noqaykuman qowaranku. Chaykuna pasasqantan kunan
    qankunaqa rikushankichis, hinallataq uyarishankichis ima.
  pao-NT: '@see-verse:ACT.002.032'
  cbu-NT: Apanll waanpata wizpuririni Isusoo naringarangiya waanpeetamta. Naringayaru,
    Waanaatsi Wani panayaru, Isussha Waparee Wani zanganeeru, iyash tapshturangiya.
    Apanll waana sirú siyash tapshtuchima, tárangu, natsha in iyash sheenlliya. Yuwamand
    iyash pshturangu anumand na in siy iyaa punirustaksa; misha saanitari kukis tsiyataktamaniya.
  usa-usa: íbêqa wemá Áánûqtuni márûpaq uténa Áánûqtuni Aokaq-Áágómá mayéna aboání
    aayáánurapaq máiye. ánibo naayóbáqá Áánûqtuma téna ‘Aokaq-Áámá aménúne’ téna tiráiniq
    umá íbêqa aboámá Aokaq-Áámá keqtáábí atítikaraitaq íbêqa keráwáqá káonaae.
  soy-soy: Uléécɑɑ yɛ ukulukɛ-lukɛ-mɛ̃ u ritɑɑ́sɛlɛ. Sɑ́ɑ Uléécɑɑ uu kɔ Nfɑ́ɑsɔnɛ
    kuú pɛɛ n yekeilɛ̃ u pɑ. Mmɛ̃ kuu nní kɛrɔ́cɑ́ɑ́ súisɛmɛ yɑrɛ kɑni nní n nyɑ́ni
    nɔn kɔ kómɛi.
  hui-hui: Ngode Datagaliwabe ibugua Yasu mo yaraga halu ibu Abanaga gi tigahayagi
    berelowa ibuhondo ibunaga Dinini ngulebero lowinidagua mini. Áyu handaramigobi
    hale haramigobi ibugua inahondo turu halu ngirago inaha hela hayago ogoni.
  amf-amf: Ogonante Barjo yisa mizaqimbar dheg dheg hayayse kiam ki wodade. Kisa Imbaa
    Barjo ‘Yena Manpas Gazanam imayda ime’ hamonam Yesus tiyayse ogo yenin haapenbee
    yenin qansenbeam ki laalade.
  quc-NNT: Xwalijisax rumal ri Dios, xnimarisax u q'ij aretaq xut'uyub'a pa ru wikiäq'ab'.
    Aretaq k'ut u k'amom chik pu q'ab' ru Tat ri Loq'alaj Espíritu ri xuchi'j kanoq,
    xutaq loq pa qa wi', are k'u wa' ronojel ri tajin kil alaq, ri tajin käta alaq,
    —kächa'.
  dob-dob: ꞌEnega Yaubada ꞌigituꞌeyena ga tauna ꞌatainaya ꞌimiyami, ga tauna Yaluyaluwa
    Tabu nina Yaubada lowa ꞌiona upaupaena, ta gete tuga niꞌatu ꞌiꞌebwaꞌema, ꞌenega
    guinuwa gete waꞌitaꞌitadi ta wanononodi, tauna ꞌenega simai.
  wrs-wrs: Yesusva vongana senakembellam, wo av himba aralna nihananglasis. Aralva
    hemba hevsongolna daswolna, os ten hev ongawola lahamnanam. Wo daipotava Yesusva
    sovhopiha vinv nomba Sesoasongolva. Memba honamba ye vevra, hillivm eva nunglivm.
  mca-mca: Ma' qa hats weniwqinhetji' i'niju' pa' yiya'yik'i pa' Dios, qa pa' Intata
    qa tisijets pa' Espíritu Santo yiwjutsiqeni'm pa'aj qu' netisij, ma' qa hakha'an
    qa natsiyi'ƚ yiwetsju' aka'an aka' hane'ej ƚi'weni'ƚ qa ƚepi'ye'eƚ iye.
  tzo-TZC: Ta smucꞌul stsatsal ti Diose icꞌat muyel ta vinajel. Tey cꞌot chotluc ta
    sbatsꞌi cꞌob. Laj yichꞌ ti Chꞌul Espíritu ti albil onoꞌox yuꞌun ti Dios ti ta
    xaqꞌue. Scotol ti vi sꞌelan ti laj avilique, ti laj avaꞌiique, jaꞌ liquem talel
    ta stojol ti Jesuse.
  mya-mya: ကိုယ်​တော်​သည်​ဘု​ရား​သ​ခင်​၏​လက်​ယာ​တော် ဘက်​တွင်​စံ​ပယ်​ရန်​ချီး​မြှင့်​ခြင်း​ခံ​တော်​မူ​ပြီး
    နောက် ခ​မည်း​တော်​က​တိ​ထား​တော်​မူ​သည့်​သန့် ရှင်း​သော​ဝိညာဉ်​တော်​ကို​ခံ​ယူ​၍
    သင်​တို့​ယ​ခု တွေ့​မြင်​ကြား​သိ​နေ​ကြ​သည့်​ဝိ​ညာဉ်​တော်​ကို ငါ​တို့​အ​ပေါ်​သို့​သွန်း​လောင်း​တော်​မူ​သ​တည်း။-
  gng-NT: UʼBaa Uwien kpiɛke' wɔ, ki taa' wɔ ki kàan' uʼjie bó, ki de' wɔ u là
    pùon' ki ye u li de wɔ Mifuoñaanm mà nnɔ, nɛ u cère' mì baa' tiʼbo. Ni ciih
    nà, ki likeh nɛ̀ nɔ, nì yé *Mifuoñaanm ya tuonl nɛ.
  cbi-NTPO: Tsaitaa Diosa' urandya keesha malu' chuve Bale Ruku kuratu, tsejtu ya'
    Apa kuwanbera kenu tsuyu tiñu Espíritu Santo katu, bene chachillanu kuve. Tsenñu
    entsa challa ñulla kata' merekendetsushu juntsaa juntsave.
  ikk-NT: E wesigụọ w'a ọnọdị ọghọ ẹka-nni Osolobuẹ; ọ nahangụọ Chuku-Nẹdi Mmọn-nsọ
