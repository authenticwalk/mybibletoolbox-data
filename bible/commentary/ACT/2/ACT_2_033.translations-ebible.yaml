  qvw-NT: 'Jinamanmi Diospa lädunman ishpil canan alawäśha rispitäśha pay cayan. “David''a
    manamá Diospi Salbacücächu cala cuirpuntin sïlüta ishpinanpä. Sinu''a Jesuspïmi
