    hinga apa o Himamwale ri humbwewani sikawani ka ku mendisini ku heini ku hambwahito.
  vie-OVCB: Ngài được rước lên ngồi bên phải ngai Đức Chúa Trời. Ngài đã nhận lãnh
    Chúa Thánh Linh theo lời hứa của Đức Chúa Cha và đổ Chúa Thánh Linh xuống cho
    chúng ta, như anh chị em thấy và nghe hôm nay.
  kze-kze: Áánútu kunáí'maena anón-kwaasi póna ayáánúrapa'a asirayán-áyámpá'á móankena
