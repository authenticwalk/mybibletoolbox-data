    attijintak chi rilic y attijintak chi jtaic lajori.
  zav-NT: Na' Diozən' len yeḻə' guac c̱he'ene' bene' par nic̱h beyep Jeso'osən' gan'
    zoe'enə' na' chnabi'e txen len ḻe'. Na' Diozən' bnežɉue'ene' Spirit c̱he'enə'
    can' bene' lyebe. Na' Jeso'os na'anə' babene' miḻagr nga de'en babenele na' de'en
    bable'ile, babene' par nic̱h zedəso Spiritən' len neto'.
  sgz-sgz: Mái Káláu sang a sángwái urami kiskis pakta i balsán mingin, pasi á ngorer
    ái Iesu ákte sara pasi tili limán ái Kákán á Tanián a Pilpil ngorer ái Kákán ákte
    oror pagas mai, má ákte urai bul ur si gim. Má táit minái gam mákái má longrai
    onin, ái á artabar erei ákte tari si gim.
  kek-NT: Quic'ame' xban li Dios re nak ta̱c'ojla̱k sa' lix nim uk' ut quiq'uehe'
    xcuanquil. Ut quiq'uehe' li Santil Musik'ej re xban li Dios. Ut quixq'ue ajcui'
    ke la̱o li Santil Musik'ej jo' quiyechi'i̱c ke. A'an a'in li yo̱quex chirilbal
    ut chirabinquil anakcuan.
  blz-NT: Ka' sarataa i Ia ia po'oruang Alaata'ala paraas uanan-Na, Ia nangalabot
    Alus Molinas men nitoonkon, kasi Ia rookon na mian biai'. Men kuu rongor ka' kuu
    piile' umba'a, mase Alus Molinas men ia rookon i Yesus na ko'omai.
  poe-NT: Ntá ijie Jesús mé sákjui̱ko chꞌán Dios la nànko itja chjina Dios mé tjen
