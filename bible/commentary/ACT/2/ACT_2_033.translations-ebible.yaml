  cof-NT: 'Aman David man postote itsanque pila chutenue tinue: Miya Diosi lachi Miyaca
    jamochi losa tichunae tinue yape yachi tsa tede nanchi pechusa. Junte chude! tichunae
    tinue nube pa jominlaca fe losa carino fecári. Junni Pedro David chuteca fiquica
    tsanque pato, tsachilabe itsantinue: —Junni ya jamochi lomin tsachiri David itominue;
    Jesús jominue tinue. Diosi Jesuca mansoncarito, jamochi chutenue tinue. Yachi
    tsa tede nanchi chutenue yape yabe pemantasa. Junni Jesús junte chusanan, Diosi
    yachi mantaca cuwanue tinue yape Diosichi Tencaca chiquilachibi eresa. Junni amana
    ticatiya pánanunca jera wepanato meráto, ticatiya quinanunca jera wepanato quirato,
    nulari itsanque tenca calaquede! tinue: Tenca mánta tsanlaquitue; Diosichi Tencari
    tsansa carinaeque tenca cantsan joe tinue. Diosi matu mate cuenta quica jominue
    tinue tsanhino joeque.'
  srm-NT: Nöö fa u dë aki, a dë leti a di letimaun së fëën Tata Masa Gadu a liba ala,
    ka a tjëën go buta a di möön kaba hebima kamian. “Nöö fa i si Masa Jesosi go ala,
    nöö hën di tata fëën dëën di Akaa fëën kumafa a bi paamusi ën taa a o dëën. Nöö
    hën Masa Jesosi toona da u ën. Nöö fa i si u ta taki dee peipei töngö fuunu aki,
    nöö di Akaa u Gadu hën mbei e. Sö Masa Jesosi toona da u ën tjika.
  qvs-NT: Kawsamushkanwasha Jesuska Tatan Diospa alli ladunman rirkan chaypi paywan
    tantalla tukuy layapi kamachikunanpa. Chaypina Tatan Dioska payta kunanpa willashkan
    Espiritunta kurkan. Chashna kuptin Jesukristuka ñukaykunatapish Espiritunta kuwashkasapa.
    Chayrayku kunan chikan rimanakunata atipaykanisapa rimayta. Chayta kankunaka kawashkankichi
    uyarishkankichi.
  zca-NT: Ngurezh Dios Jesukrist, ña Me lo yibë'. No ba' nzob Jesukrist lad direch
    che'n Dios, plo nile' Me mandad. No miza' Dios Sprit che'n Dios nka' Jesukrist
    par rë men che'n Me, porke se' mila' Dios di'zh par Jesukrist. No nal, Jesukrist
    mixë'l Sprit che'n Dios par nguio laxto' no, lë'i rë kwa'n une go, no rë kwa'n
    mbin go nal re'.
  cbc-NT: Bairi ãmerẽ yua, Diotʉ cariape nʉgõãpʉ carui ãcʉ̃mi, cʉ̃rẽ rotibojagʉ. Tunu
    bairoa Dios cʉ̃rẽ cʉ̃ caĩrĩcãrõrẽã bairo Espíritu Santo cʉ̃ caátípeere rotimasĩñami.
    Mʉjãã nipetirije mʉjãã catʉ̃goataje, mʉjãã caĩñaataje cʉ̃ã Jesucristo cʉ̃ caáto
    jʉ̃gori baiapʉ.
  qxo-NT: Nircurnam Jesusta derëcha cag lädunman Tayta Dios jamatsishga llapan runacunapis
    paypa munayninchö cananpä. Tsaypitanam Tayta Dios auningan Espiritu Santuta nogacunaman
    cachamushga. Tsaynö cachamushga captinmi poderninwan imaycaläya parlaycunapa parlatsiyämanganta
    canan wiyaycäyanqui.
  mox-mox: ʼInega Yaubada ena waiwaiega givaneqea mahalaya ta baʼitagana ʼataqinaya
