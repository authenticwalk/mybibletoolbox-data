  top-NT: Acxni alh nac akapú̱n ní ixama ta̱ma̱paksi̱nán Ixti̱cú, maklhtí̱nalh hua̱k
    ixli̱tlihueke y quinca̱ma̱lacnu̱nín ixama quinca̱ma̱lakacha̱niyá̱n Espíritu Santo.
    Chí huixín acxilhni̱tántit y kaxpatni̱tántit la̱ quinca̱ma̱lakacha̱nini̱tán ixli̱tlihueke
    Espíritu Santo.
  msk-msk: Aadto yaan yagaingkod sang said nang Dios, yatagan yaan nang Dios nang
    katungud. Yang Balaan na Espirito na syasaad nang Dios kanatu, yaatag naan kanami
    na kikita mayo adoon aw dunguga mayo.
  gyr-NT: Ipare Tũpa vɨraso oacato cotɨ imboguapɨ. Ahe oipɨsɨ imombehuprɨ Espíritu
    Santo Vu sui. Evocoiyase ahe opa omondo co ava yuvɨrecoi vahe upe. Ahe pesepia,
    pesendu avei cũritei peico.
  kmh-kmh: Nuk tikjakek, Nop Ñi tep yand aŋgiy, dand amiy, ñin yipund kind okok ken
    ayek, nuk yip mindiy, Nop nind aŋgak rek Kawnan ak yoker mey; ap giw yomb aŋgek,
    minim keykey aspun biy niŋsipim.
  ukr-ONPU: Він був піднесений праворуч від Всемогутнього Бога й, отримавши від Отця
    обітницю Святого Духа, надіслав те, що ви бачите та чуєте.
  emi-emi: God ghe asaesaeala tani toka tale pai muenna ativilau, me ghe tau sio mae
    Spirit Manga ateva nongina ghe auliaala tale inangari nialokoi. Me Iesu ghe tau
    sio mae Spirit Manga ateva etaimami, ghaine am taataraia me am nongonongoa.
  zpv-NT: Ya ziga babwihdxyi Dxiohs laꞌh Jesucristu ziaa Ñiꞌh llaaꞌndxibaaꞌ tin chuu
    Ñiꞌh xlahdu derehchu Xtaada Dxiohs Ñiꞌh ya badiꞌhi Dxiohs guelrnabwaꞌ laꞌh Jesucristu
    cun Spíritu Saantu tin gutiꞌdxi Ñiꞌh Spíritu Saantu para laꞌh raꞌ bwiinn guidxyiyuh,
    ya nin riiywaꞌha tu cun neezaa nin cayihn tu niꞌchipaꞌhn naa nin cayuhnn Spíritu
    Saantu.
  gux-gux: U Tienu n den duoni o o jienu po ki kpiagi o, o den baa wani Baa kani U
    Tienu Fuoma Yua nani U Tienu n den niani maama, ki yayadi o tipo, nani yin nua
    ki go gba maama.
  kos-kos: Akmoulyeyukyak el tari nu ke lac po layot sin God Papa tumal, ac el eis
    Ngun Mutal sin God, oana ke tuh wiliyukyang nu sel kac. Ma kowos liye ac lohng
    inge pa mwe sang se inge su El supwama nu facsr.
  ibo-ibo: Ebe ọ bụ na e buliela ya elu nʼaka nri Chineke. Ọ natala Mmụọ Nsọ dịka
    Nna ya kwere na nkwa. Ihe a unu na-ahụ na nke unu na-anụ bụ onyinye ya ọ wụkwasịrị
    anyị.
  yml-yml: '@see-verse:ACT.002.032'
  ory-ory: ଅତଏବ, ଈଶ୍ବର ଯୀଶୁଙ୍କୁ ଉନ୍ନତ କରି ତାହାଙ୍କ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ବସାଇ ତାହାଙ୍କ ସହିତ
    ରାଜତ୍ୱ କରିବାକୁ ଅଧିକାର ଦେଲେ, ଏବଂ ସେ ଆମ୍ଭମାନଙ୍କୁ ପିତାଙ୍କ ଦ୍ୱାରା ପ୍ରତିଜ୍ଞାତ ପବିତ୍ର
    ଆତ୍ମାଙ୍କୁ ଦେଲେ ଯାହାଙ୍କୁ ଆପଣମାନେ ଦେଖୁଅଛନ୍ତି ଓ ଶୁଣୁଅଛନ୍ତି।
  bzj-bzj: Gaad gi Jeezas di bigis aana wen ih put ahn fi sidong da ih rait han said;
    ahn ih gi ahn di Hoali Spirit jos laik how ih mi pramis, soh dat hihn ku ful wee
    op wid ahn tu. Dis da weh unu di si ahn yehr ya tudeh.
  wmt-wmt: “Nyanartijangka kajalkajalkujirni Jesus Ngarpungu. Jalarra manyanta Ngarpunga
    kirralany yapinta mayakarti. Ngarpungu purlkakujirni, kirrarnukujirnila mayakarti,
    purlkala nguniny Jesus. Nyanartijangka Ngarpungu manyanta yiparni Jesusja Pirlurr
    nyantukurajangka. Jesusjula manpangu yiparni Pirlurr Ngarpukurajangka. Wali pirriyani
    manpanyarla Pirlurr Ngarpukurajangka, wangkijartikujirni manpanya. Nyanartijangka
    marnalu marnaninyirra. Wali nyanartirni wangki manta jalarra pinakarrinya kayanparni
    nyurrawarntirlu.
  chk-chk: Jesus a tekiatä o nom lepelifichin Kot Saman we, a angei seni Kot ewe Ngünmifel,
    usun a fen pwon ngeni. Iwe, met oua küna iei o rongorong, iei an we lifang a tinatiu
    woch.
  ssd-ssd: Kuate nu Yesus te-duŋga nuŋe ndinam kumamŋge pilna sulumba nuŋe pasa saŋgrinu
    sakina ta kumumba Yesus Tukul Guwa tuna. Taŋamba ndo kile nu sine Tukul Guwa siŋgat
    le nu tuku saŋgri ismba kaŋgerde te.
  acr-TNT: Lic cꞌu xyac ukꞌij echiriꞌ xtzꞌuyiꞌ puwiquikꞌab ri Dios. Yey xyaꞌtaj che
    Rire cutak lo pakawi riꞌoj ri Santowilaj Ruxlabixel, ri ubiꞌtisim lo ri Kakaw
    Dios chike riꞌoj. Y ecꞌu riꞌ waꞌ ri quil alak y cata alak.
  rop-rop: Im Dedi God bin lidimap im langa hebin weya im jidan raidensaid langa im,
    en imbin gibit im det Holi Spirit weya imbin pramis langa im, en Jisas bin gibit
    det Holi Spirit langa melabat jis laik imbin pramisim melabat. En det nois weya
    yumob bin irrim, tharran na det Holi Spirit. En im na bin gibit melabat det pawa
    blanga tok garra olkain langgus.
  mee-mee: Ba i ke ravupataea ta bavana e pe ba ke tunge Kannu E Tupu te i base inae
    Nutu a i ae Tamana patokala te i pala. Na oru nginngina ra miau ka kela rea ba
    longo rea gialgiala mana ka i a tunga ora i kelingia nge mangng.
  dif-dif: Nauja Godaia ngunarali matja tarana, ja Jaolaia kulikiria talpadakani Ngaperandru
    matja manina, Nulia jenia nangana warai, mina jura karari najila wapaia ja ngarala
    wapaia.
  gam-gam: God Jisas dje i pla worika, yene agle woto moi. God asa embe dji, na Murblena
    ge ni auno we dji. Dji mal ge une Jisas awika, Jisas dje worika, God Murble una
    moi al woi. Woi al ge, wal porapora ye pille kane yenj ge me embe mal paro.
  nou-nou: Edo God umo Iesu etiri eriri budo uso ingo be da itido edo gitijigarase
    sedo uso yei goroba ititara. God mi uso yei Asisi Kotopu ititara unemi adi sisira
    da awodo. Edo Iesu mi nangoda yei Asisi Kotopu itiri wosedo wasiri amimi etiri
    wasiri berari ingo mi boroko gido edo ingewa awa iutara.
  mqb-NT: Mbərom kə̀ zəɓak anan ayak anga sə njahay tə alay puway anahan awan. Yesu
    a təma Apasay Cəncan a pə Bəbay anahan wa, kawa ana Bəbay anahan sə zlapay anan
    ata awan. Winen ɗukwen kə̀ varak umo ahay Apasay ata re. Natiya kutok, way a kwanay
    sə sləne ta sə canan a anan fok, sa ga mer su way ata nà, winen awan.
  ape-B: Nanahuli agundak nagak umu ali nalawanu nalto iluh heven nakih yeul nyakihanu
    nape agundak anunomu God. Ali God nakanu ananin Michin kobi seiwak nakli adulin
    atinyi balan umu eke nukoneyen umu. Ali enyudak douk nameitu ipak patulin ali
    pemneken uli, enyudak douk nakapali ananin Michin nyabihi nyawichapu.
  grc-F35: Τῇ δεξιᾷ οὖν τοῦ Θεοῦ ὑψωθείς, τήν τε ἐπαγγελίαν τοῦ Ἁγίου Πνεύματος λαβὼν
    παρὰ τοῦ Πατρός, ἐξέχεεν τοῦτο ὃ νῦν ὑμεῖς βλέπετε καὶ ἀκούετε.
  cav-NT: 'Yusuratu barepaju dujunucahua tuja yacuaju. Iyacuatu tuque muita ishuju
    Etataqueja jida eque amaca. Yusu patu jucuare: ‘Jesusratu ecue Espíritu cuadishaya
    tuaqueja catyatihua cuana queja’ jadya. Riyaque Yusuja Espíritu equedya ecuana
    iyacua quisaratiya. Micuanara petayaque, bacayaque jadyatu tura jadya amereyaque.'
  kgp-NT: '“Topẽ tóg ti mỹ: “kunĩg, inh pẽgja tá nĩ,” he ja nĩ, Jesus ti mỹ. Kỹ ẽg
    jóg tóg ti mỹ ã tỹ ẽg mỹ nén tó ja fẽg, hã vỹ: Topẽ kuprĩg, he mũ. Hã kỹ tóg ẽg
    mỹ tỹ jagrẽ han mũ, Topẽ kuprĩg tỹ, Jesus ti. Hã kỹ ãjag tóg ũri tag vég mũ, tag
    mẽg mũ,” he tóg, Pedro ti.'
  bvd-bvd: God nia faa'initoaa sa Disas ka 'inito fainia, ma ka falea na Anoedoo Abu
    fuana 'uri bae nia alangainia bae. Ma 'i seeri, sa Disas ka fale dangatai na mai
    'ana Anoedoo Abu ne kamolu molu rongoa ma molu ka suai naa 'i tari'ina nee.
  ukr-1871: Правицею ж Божою вознїсшись і обітуваннє сьвятого Духа прийнявши від Отця,
    злив се, що ви тепер бачите і чуєте.
  apz-apz: Kako ahwomomo nokotasonto osopo Anɨtuye aho angahohntaꞌni nto humantono.
    Hohonta kako ole nto nalɨmentisofoho. Ngko Anɨtuye Towahuno Wopɨngo wosejapmmo.
    Jisas ahwomomo nosahonɨngki Mpohwo kakoe Towahuno uyahonɨngki Jisas Towahuno hiso
    nehwojahonɨngki olohonta hungkuno mampaho kengo kengo soꞌnji selɨhwoneso yoꞌmayo
    yɨhwoneso hwapɨngo Anɨtuye Towahuno nehuloꞌofalofoho.
  yon-yon: Kwanoone, Yesu kuu Yambe Godbed yaningko kankoone ye dingki wiwi angka
    nenkowene, God ye weng kunduk kumbed Kingkin Karadmo konoon. Konoone, Yesumbed
    nub yaa kangkon keendoone ibnendoone kwane dakmuuwe, yiib kuu wedme wengambiriib
    kui.
  poi-NT: Ocmɨ nanɨcta̱ sɨŋyucmɨ jém Dios iŋwɨ̱mɨ. Ipɨctsoŋ jém Dios iA̱nama juuts
    ijɨycámayñe iJa̱tuŋ. Jém sɨɨppɨc íñix y immatoŋne, jeet́im Dios iA̱nama iwat.
  wuv-wuv: Mei Haidaa na poro'aunaa hia i pepei ma'auna ma mei Ama na fania fei Spiriti
    Apuna, fei ina fa'unainia ma ipia ale'eni hamona fanunuia ma guainia e'eni.
  quf-NT: Chaymantami Dyusqa, Jesucristuta syiluman apar, allilaw qichqanpina tachiran.
    Chaynullami Taytanqa quran Santu Ispiritunta. Chaymi paypis chay arnimashanchikllapa
    Santu Ispiritutaqa nuqanchikkunamanpis kaĉhamuran. Tukuy chaytami qamkunaqa rikashaykillapa,
    uyapashaykillapa ima.
  yuw-yuw: Yesu yu momdec öngo Kopotorochon oburo arocne itmuna ma moröma sogidoc.
    Tuna Nandöng Kopotorocho Kunkun Yaru yudec sing imogoc. Sing imuna yu nondec koringmun
    mugoc. Kunkun Yaruha wömai Kopotorocho osucgon non nimoc nimocha mata godingmun
    fatdegoc. Oro worochon torocgon wömai yu önga Kunkun Yaru nondec koringmun muuna
    kiapmo fodibo ngo öngkuuna sonu wo angmuya nanga fatfat tang.
  hus-NT-1971: Xo’ punuthits tin huinab c’ubac a Dios jant’ini’ ti puhuethanchithits
    im bij. Ma tihua’ ti eb a Jesús tu abchamalits an Espíritu Santo jant’ini’ ti
    bijchith uchan c’al in Tata tucu abchi. Patal jahua’ talel a tsu’umalitschic ani
    a ats’amalitschic jats pel in t’ojlabil an Espíritu Santo.
  med-med: Akup, Jisas wi muⱡ kona, Got nga ki mbo orunga morum. Tipam ndi, Muⱡnga
    Wingti nguimp nimba mi titim ei mel nguⱡnga, enim akup pilik kandʉk enmin ei,
    elim nga memp ei, tʉn kʉn oi ndupa ngonum.
  bch-bch: Tota Deo Tamada isoa ei ga idae ngan ibage oatai, ta ibada Itautau Tutui
    pan mambe iposa tautaunga ngan. Ta labone itok Itautau Tutui ga idae ngan gid
    panua toa ne, mambe patautene gimi ageragera ga alongolongo.
  cco-NT: Jo̱guɨ mɨ˜ cangɨ́ˋ e cají̱ꞌˊtu̱r do, cangáiñꞌˉ fɨˊ lɨ˜ guiingˇ Fidiéeˇ fɨˊ
