  taw-taw: God Jisas nop man ne alaŋ dad amɨl, ñɨn yɨpɨd kɨd okok ken lek, ne ayɨp
    mɨdeb agak. Nap ned agak tek, Kawnan ne ak Jisas nop ñak agak. Ñek, chɨnop yokek
