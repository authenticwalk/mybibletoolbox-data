    dseaˋ do e Jmɨguíˋ e cacuøˊ Tiquiáꞌrˆ Fidiéeˇ e laco̱ꞌ nicuǿꞌrˉ jaléngꞌˋ dseaˋ
    quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌguɨ júuˆ e nɨcacuørˊ lamɨ˜ jéengˊguɨ. Jo̱ e lab lají̱i̱ꞌ˜
    e nɨcañíiˉ ꞌnʉ́ꞌˋ jo̱guɨ e nɨcanʉ́ʉˉnaꞌ lajeeˇ lana.
  deu-1951: Nachdem er nun durch die rechte Hand Gottes erhöht worden ist und die
    Verheißung des heiligen Geistes vom Vater empfangen hat, hat er das ausgegossen,
    was ihr jetzt sehet und höret.
  alq-ALGNT: Kije Manidon okitcinikinikag ki iji asagani8i kidji gi odji icpenimagani8idj,
    acitc Odadaman ogi minigon Mino Manidon, kagi inapanin kidji minigodjin. Jesos
    dac kakina nigi minigonan ini Mino Manidon. Midac 8edji oo nogom nodameg acitc
    8abadameg.
  ixl-NNT: tan kat eqꞌol veꞌt jeꞌ u Jesús tu almikaꞌ tisebꞌal u Tiixheꞌ. As aꞌ u Kubꞌaal
    Tiixheꞌ kat aqꞌon u Tiixhla Espíritu te u Jesús echeꞌ uvaꞌ alel kan taꞌn Aak.
    As aꞌ u Jesús kat aqꞌon veꞌt kuꞌ tzan u Tiixhla Espíritu sqiꞌ. As aꞌeꞌ uvaꞌ netileꞌ
    as netabꞌi cheel.
  boa-NT: Áábekée Píívyéébe ílluréjuco ávyéjujtsóne. Áábej tééveri muurá íñe ícyooca
    Cááni Íapííchó múúhá pañévú picyóó dííbyekéhjáa iñéhdújuco. Aane íñe páneere ámuha
    maájtyumɨ́né, melléébone, Pííyéébedítyúré tsáá Ílli Jetsóoj tééveri dibye méénune.
  etr-etr: Godea Yesu neala gauia adala fedalasila ïe naabo dafädimadi ifosilahilä,
    Eleloi Gesami ï. Eedoea Gesami ïmolömelëla dafidi säla negei amo ï. Ea amo walio
    söga sali amo dilia siia beala gëhea nabi amomelë.
  quh-NT: Ajinaka Dios atiyta kospa payta jatunpaj khawarka tucuyta camachinanpaj.
    Dios Tatanpa sumaj palabranmanjina Jesuspa sonkonman Santo Espirituta cachamorka,
    tucuy nokaycumanpis. Chayraycu ricuskayquichejka uyariskayquichejpis chay Espíritoj
    ruwaskanmin.
  kwi-kwi: Sunkana Diosne ussa nuninta, us uzkin ɨninna. Paiña papihshne, Diosne,
    paiña Sɨnam Izpul sun kin namtɨt aizpa Jesústa mɨlara. Jesúsne mamin sun wan izara
    aizpakas wan mɨara aizpakas uruza izninnara.
  agm-agm: Aihɨ Autaahaatɨho Sapɨho numwaasɨhɨ yamɨhapataatɨhɨ niyatɨ watɨpɨhandɨ
    numwihɨ netɨ bindataise. Bimihɨ Itɨpɨho isɨhiyai numwɨtandɨ Sapɨho akɨtɨnɨhɨ katisɨho
    Jisaasihoai numwihɨ netaise. Netaatɨ ko Jisaasiho Itɨpɨhoai netɨ natausaasihɨ
    nyangisaapɨhɨ napihɨ sahɨ kandɨ mmonɨwɨ atisawaayopo.
  ubr-ubr: God on Iesu ibobaimisirai ato On an asumaiauai emama, ato Taman mamaba
    Ayu Kakafotin aurin iyaumatanai on itai; ato ari aifan matamui woitai a dura wotatam
    on nan On an siwar on ato ot aurit idebur isur.
  tsw-NT: A ca yi ta̱ tsugbain o ukere usaꞌani wa̱ A̱sula̱, waru u ushi ta̱ Ruhu va
    Akiza o ukere wa Dada ununa a yuwain nzuwulai. Gogo waru Yesu ca tsu ta̱ Ruhu
    va Akiza. Ili i na tsee eneshe, waru tsaa uwwusa ɗa nda.
  cax-NT: Iyebo uiti au nepanauncurrti Yaütoti. Arrti bacheboti üriacaboti na acüputi
    icu na cürrü ümoti Espíritu Santo. Tone caüma arrüna amarrtai y amoncoi one auna.
  aia-aia: '''Ia Godi Ama ''a waia ara''a ma ha''aheinagua na''i aba odona ''anai
    ha''a-ororiua. Mana Ama ''a ha''awatea Jisas ''anai ha''ataariai Hi''ona Maea
    tana''ameu ''onaai bwane durua ana God. Ma naasi maho namou rongoa mamou re''ia
    na''i ''ohanisi.'
  srp-1865: Desnicom dakle Božijom podiže se, i obeæanje svetoga Duha primivši od
    oca, izli ovo što vi sad vidite i èujete.
  agt-agt: “A gafu ta pinātā-nāng na Namaratu ewan a intun ya makkamu magturay ta
    ngamin, a pinakimohayan na Dama na en, petta intu ya mangidob ta Kahalwa na en
    nga dana nebar na tekami. A intu mantu ya nagafun na naita muyen tekami ikid na
    agsitang kiden nga nadangag muy.
  lug-lug: Awo bwe yagulumizibwa n’alaga ku mukono ogwa ddyo ogwa Katonda, n’aweebwa
    Mwoyo Mutukuvu eyamusuubizibwa Kitaffe, n’alyoka atuwa kino nammwe kye mwerabiddeko
    era kye mwewuliriddeko.
  yby-yby: Ito Omailimoya ade lamawakaloka ilime molokadanaki aholakaho eimola lo
    moloetaiboto weuna oluhoya mekaiyoko aya weuna oluholimoya lemeko lilime sahu
    okaiyoko oloti maya ganehenaya eliki minae.
  heb-heb: ועתה אחרי הנשאו בימין האלהים לקח מאת האב את הבטחת רוח הקדש וישפך את אשר
    אתם ראים ושמעים׃
  mpp-mpp: Wapongti bafangkeme felu mole-foleina domawec. Nga Mamacinedi esecne Tili
    Asu lacnonale mipangkewec, ye yogo balu saleme wawec yogo yakumac hocne ngani-ngagec
    aigaing.
  apb-apb: A God e tola aaliho'i aana hunie ke ii'o aana na'ohai ii'o-ii'oha, i pwalo-pwalona,
    na a God Aamana e niie Li'oa Maa'i hunie oto mala e haiholota'inie. Oto nga taa
    nge omu ko leesie na omu ko rongoa ngeena, mei ola a God e lingisie mai haahi'emeelu
    oto ni ngeena.
  san-TEL: స ఈశ్వరస్య దక్షిణకరేణోన్నతిం ప్రాప్య పవిత్ర ఆత్మిన పితా యమఙ్గీకారం కృతవాన్
    తస్య ఫలం ప్రాప్య యత్ పశ్యథ శృణుథ చ తదవర్షత్|
  ben-IRV: সুতরাং, তোমরা যা দেখছ ও শুনছ তা এই, যে, ঈশ্বরের ডান পাশে উত্থানের পর এবং
    প্রতিজ্ঞামত পিতার থেকে পবিত্র আত্মা গ্রহণ করার পর, তিনি তা ঢেলে দিয়েছেন।
  ntu-ntu: Gct Trte avzdzpele nide Heven x amncle nide me matq-esz'ngr mz nrlarde
