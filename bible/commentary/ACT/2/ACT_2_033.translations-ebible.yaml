  nfa-nfa: Ka limuri ne, Ama Lamatua dedꞌe le Yesus, ho nèdꞌu paredha dhu dedha risi
    eele. Aa Na madhèdi ètu baboa gꞌana Ama Lamatua, ètu era dhu Lamatua sadia tèke
    le. Aa Ama Na hia le Roh Na dhu Mola-Mèci, sama sèmi dhu Na moa tèke nèti uru
    ka. Aa Na moa neo hia Roh Mola-Mèci Na mi èdhi kahèi. Èèna ka dhu miu tadèngi
    dènge laladhe mèdhi deo na, nuka Ama Lamatua hia Roh Na.
  tnp-tnp: Iesu, rəhan tatə təmos in məri muvən e nɨkalɨn maru ikɨn, imə nɨsiaiən
    mɨne nəsanəniən. Kəni təhmen=pən əmə məmə Uhgɨn təməni rəkɨs lan aupən, in təməfən
    Narmɨn rəhan kəm Iesu məmə Iesu otəfən kəm rəhan mɨn. Kəni natimnati mɨn u, nauteruh,
    məutətəu, Narmɨn Rəha Uhgɨn tatol.
  urd-urd: पस ख़ुदा के दहने हाथ से सर बलन्द होकर, और बाप से वो रूह — उल — क़ुद्‍दुस
    हासिल करके जिसका वा'दा किया गया था, उसने ये नाज़िल किया जो तुम देखते और सुनते
    हो।
  hot-hot: Ma Wapômbêŋ hawa Yisu ba hatak yani hamô baŋ vianôŋ yôv. Ma hêv Lovak Matheŋ
    atu ba bôk havak abô ek nêm êndêŋ yani ma êntêk lêk haŋgasô hayô hamô yêlô ba
    intu lêk ôyê lo olaŋô.
  mqj-NT: Mangkanna naangka' Puang Allata'alla langngan angngenan kamatandean dio
    tandai kananna, untarimami Penawa Masero situru' pa'dandinna Puang Allata'alla
    Ambena. Iamo te Penawa Masero napaturunne susi muita anna murangngia' temo.
  rus-SYN: Итак Он, быв вознесен десницею Божиею и приняв от Отца обетование Святаго
    Духа, излил то, что вы ныне видите и слышите.
  mbh-mbh: Na God i ela Jisas lale ma i men ol a God ilo sei a imeni sivenga nge anga.
    Ma i el Oni Riringa ako Itema i pator i nge. Na ur ako thomu o thepol i na o nongpol
    i ini sungong ako Jisas i paru i a them nge.
  bdd-bdd: Coinega Yehoba ꞌiꞌabihaneheya ta tauna ꞌina ꞌebeulega ꞌimiyamiya, ma tauna
    Yaluyaluwa Tabunaina Yehoba mwalo ꞌigwae hemisaeya, ma bewa tuwa ꞌiꞌebwaya pwaimaiya,
    ꞌoinega paihowa bewa waꞌitaꞌitadi ma wahehesagohedi, tauna ꞌoinega sitauyama.
  cbt-NTPO: 'Ina quëran Yosëri inápaquë quëpantarin. Chiníquën nanantërin ni''ton,
    inchinanën quëran ahuënsërin. Inapotahuaton, sha''huitërin: ‘Ispirito Santo a''pamaquë''
    piyapi''sa'' ya''coancanchin. I''hua sha''huitëranquënso'',’ itërin. Ina quëran
    Quisosori Ispirito Santo a''paimarin, ya''coancantërincoi, ni''nama''. Napoaton
    nisha nisha nananquë nonai, natanama''.'
  rmy-SERVI: Исусо сля ваздэно чяче Дэвлэхкэрэ вастэґа, прылиля Дадэстар, кода, со
    сля пхэндо — Свэнто Фано, тай чута Лэ пэ амэн, сар тумэ екхатар и дыкхэн и шунэн.
  srn-NT: Dan Gado teki En na heimel èn A gi En a moro hei presi na En let'anu sei.
    Gado gi En a Santa Yeye di A ben pramisi. Dan Yesus poti a Santa Yeye na wi tapu.
    Dati na san un e si èn san un e yere now.
  cta-NT: Liꞌ ñaa ycuiꞌ Ndyosi ya̱quiꞌya Ni jiꞌi̱ Jesús chaꞌ tyaa yu ca slo ycuiꞌ
    Ni. Juani ndiꞌi̱ Jesús nde laꞌa tsuꞌ cui̱ su tlyu ca su ntucua ycuiꞌ Ndyosi. Cua
    nda ycuiꞌ Ndyosi Sti yu Xtyiꞌi ycuiꞌ Ni jiꞌi̱ Jesús, loꞌo nu juani cua nda Jesús
    Xtyiꞌi ycuiꞌ Ni chaꞌ tyalaa nde chalyuu. Lcaa chaꞌ nu cua ndyuna ma̱, lcaa chaꞌ
    nu cua naꞌa̱ ma̱ tsa̱ juani, biꞌ laca cña nu nguaꞌni ycuiꞌ Jesús.
  bqc-SIM: Zↄ̃lɛa a Mae Lua ↄplaai à aà Nisĩna pↄ́ à a lɛgbɛ̃̀wɛ̃ɛ èwà, ↄ̃ a
    pìsiwɛ̃ɛ. Yã́ pↄ́ álɛ e mɛ́ álɛ ma tiaɛ bee bↄ̀ weɛ.
  tcz-CHONGTHU: Tun Ama vana Pathen khut jet lama choisangin aumin, athutepsa Lhagao
    Theng chu a-Pa a konin amun, hichu ahin bunglhan, tua namu'u najah-u hi ahi.
  mar-mar: म्हणून तो देवाच्या उजव्या हाताकडे बसविलेला आहे त्यास पवित्र आत्म्याविषयीचे
    वचन पित्यापासून प्राप्त झाले आहे, आणि तुम्ही जे पाहता व ऐकता त्याचा त्याने वर्षाव
    केला आहे.
  snp-snp: Ido Goti ya Yesu kuliya olu faka loto, ane onaleka kuliyai we minenaiye,
    loto ido Ouna Felegaga kumunae, loto lo mele umamima ya Melafodoka yati oluto
    ido netawa onema linate eyeti kolamo ya oloto pi ledaiye.
  isl-isl: Nú situr hann í æðsta heiðurssæti á himnum við hlið Guðs. Faðirinn hafði
    lofað að gefa honum vald til að senda heilagan anda – og í dag hafið þið séð þetta
    loforð efnt.
  spy-NT: /Kōōkiikoochi kōōbuurunēē āwutaab taay nyēbo Yēyiin. Kōōkunyōōr Tāmirmiryēēt
    kuu yoo kikiikukuurto ꞉Yēyiin, ānku kāākurōōbwēēch Tāmirmiryoonoo. Kunyi, kookas
    ꞉akweek kuyēyāktōōs ꞉tukuuchoo bēsyooniitēnyi.
  xnn-xnn: Ngem id wani wada si Jesus id daya isnan makanawan Apo Dios ay Amana ay
    kad-an di madaydayaw. Et intedna ken Jesus nan epdasna inkali ken siya et siya
    nan Ispiritona ay inpaalina ken dakami. Isonga dinngeyo ya inilayo nan menkalkaliyanmi
    isnan nateketeken ay kali.
  mwe-mwe: A Yeshu bhakakweyweje na bhikwa kunkono nnilo gwa a Nnungu, gubhapegwilwe
    Mbumu jwa Ukonjelo jubhalajile jula, na nnaino bhatugumbeye shene shinkushibhonanga
    na kushipilikana shino.
  tte-tte: Kabo ikeleisinan isae bulibuli mena imiyamiya Yaubada ulaulana mena yo
    Yaluyaluwa Tabuna ikalai Tamana koina besiele ana waloyameli. Yo muli mena isuwai
    kolimai. Ee bwaimwa wagitagitai saugana kaedeedede kaina uloina uloina kolili
    na kwabenalan.
  tcs-tcs: Nau Zizas em de wea da ples blo ona wea raitansaid blo God. PapaGod bin
    gibe em da OliSpirit wea em i bin promis em. So nau Zizas bin sane da OliSpirit
    po yumpla. Disting i apen ya nau tidei wiskain yumpla luk ane lisen.
  hlt-THB: Pa ak tang benawh zoeksangna awm nawh, Pa ing awi ataak Ciim Myihla ce
    hu hawh hy, nami huh naming zaak ve ing syypna awm nawh ni.
  soq-soq: God Iesu bo bedewe inasane wadenposidene ionoidosane me witapa on deneuwe
    wande. Mamamba Aleu kakaiwa sauala Iesu waneno waden ita me tauma Aleu kakaiwa
    sa amonalene nenen. Tane Aleu kakaiwa ulaipa no osombo iene nolaleidio e tauma
    emalawo eweile ita do eteilana.
  qub-qub: Nircurnami Jesusta derëchu caj-lädunman Tayta Dios jamachisha llapanpäpis
    munayniyoj cananpaj. Chaypitanami Tayta Dios aunishan Espíritu Santuta nogacunaman
    cachamusha. Cananga chaytami wiyarcaycanqui, ricarcaycanqui.
  att-att: Á kunangan ajjanin si Apu Kesu ta lángì, nga nagitubang ta jiwanán ni Namarò
    nga Yáma na, nga paggianán na maráyaw. Á iniyawâ nayù Yáma na kuna yù Mangilin
    nga Ikararuá nga initabbá na ngaw kuna. Á jinok ni Apu Kesu yù Mangilin nga Ikararuá
    ta umay nikami nga sinudduán na. Á yáyù nga masingan naw ánna maginná naw kunangan
    yawe nga akkuám mi, megapu sù pakáwayyá nayù Mangilin nga Ikararuá.
  bki-bki: Atua bitirilario, ana buru lario bavin ruei, midu jo tivelinio vameruo
    ka naio. Ana jibe ka napano Atua Karam̃ado berkario, naio sian Niununo Lu van
    naio, ana Yesu rion Niununo Lu van kumemi, ana Niununo Lu nei naio jo mim̃auka
    vite nalo nei napano m̃a kamiu kumitum̃a kumialio a napano m̃a kumitum̃a kumijogio.
  bqp-bqp: Vutɛna Luda ↄplai à a Nini kũ à a lɛ́ sɛ̀wɛrɛ sì a Dea. Yã kũ átɛn e
    akũsↄ̃ átɛn ma tera de Luda Nini kũ à pìsiwá ũmɛ.
  mcp-mcp: Mbwə̂ məncwûm mə́ Zɛmbî í á bʉ̂n nyə gwɔ̂w. Ŋkɛ̧́ŋkɛ̧̂ Shíshim Zɛmbî nyə
    á kaag yɛ́, a mə́ lə́g nyə wə́ Dâ, a mə́ shwu sə́ nyə, gwə́ wə́ bɨ́ ŋgə́ gwág
    bɨ́ ŋgə́ dʉ́g nə sə́ ga.
  hat-hat: Bondye fè l' moute nan syèl la vin sou bò dwat li, li resevwa Sentespri
    Papa a te pwomèt la, li vide l' sou nou. Enben, se sa n'ap wè, se sa n'ap tande
    koulye a.
  npl-NT: Ijkó kiné, ik iyekma Totajtsi Dios okiweyijkatlali n Jesús, iwa Jesús okiseli
    n Espíritu Santo non Itajtsi yokijtojka kitemakas. Iwa axa yotechaltítlanili n
    Espíritu Santo non axa nonkitah iwa nonkikakih.
  bgg-bgg: Aishii ne Hamangkhung-aphuii, awai Aphuii è hòi din yi ne awai phawig moe
    shii dug yi jong ro, jiè ai ne Aphuii è khi è rek ne sbang ruii pha duiine Ragung
    So mua dun ro. Nathek è nyie doh ne yoi pha ji ne ai lasen ro, ai è gethek shii
    thoi phi ro.
  eng-TCENT: Therefore, having been exalted to the right hand of God and having received
    from the Father the promise of the Holy Spirit, he has poured out this that you
    now see and hear.
  eng-BSB: Exalted, then, to the right hand of God, He has received from the Father
    the promised Holy Spirit and has poured out what you now see and hear.
  cpu-NT: Aritake ovajenokaa, isaikimotapairi irakojanoriki Pava ipinkathariventantapai.
    Ari omonkaratari okaratzi ishinetzitakariri pairani Ashitariri, aritake irotyaantakeneri
    Tasorentsinkantsi okempivaitakaro irisakoperotaitatyeenerimi. Irootajaantakera
    piñaayetakeri iroñaaka.
  san-ASM: স ঈশ্ৱৰস্য দক্ষিণকৰেণোন্নতিং প্ৰাপ্য পৱিত্ৰ আত্মিন পিতা যমঙ্গীকাৰং কৃতৱান্
    তস্য ফলং প্ৰাপ্য যৎ পশ্যথ শৃণুথ চ তদৱৰ্ষৎ|
  tod-tod: Buzeɠeʋɛ, é zei GALA zeezazuʋɛ, é Zɛnvu Ɲadegai zɔlɔɔ kɛɛɠɛ ya, nii ma
    minazeɠegi woni, naa ɠa é feai, eɠɛʋelei wo mɛnisu da, ta wo kaazu la.
  tac-NT: Onorúgame bayele ku rewagachi. A'lige rewagachi sebasa wa'lula newáliru
    Onorúgamete. A'lige Onorúgame 'yale bo'né Alawala alué Esusi. 'Liko Esúsika júlale
    alué Alawala 'pákana. Naréturu ramué alué Alawá. Alekeri 'la we'ká se'wináriga
    ra'icharu ramué Onorúgame Alawala gite. 'Emi etele suwábaga alieti aminami akele.
    Alué Esukristo nejkúrile napurigá alarigá ra'ichawa ramué.
  eng-WEBPB: Being therefore exalted by the right hand of God, and having received
    from the Father the promise of the Holy Spirit, he has poured out this which you
    now see and hear.
  gfk-H: Ma Kalou i ta hatamat tar ia tano tamat na kinkinis tano sot na lima Kalou
    ma i ta tar no Halhaliana Tanua tana haruat ma no nuna kunubus. Io, Iesu i ta
    hurarai hahuat kaiken muat nasnas ma muat hanhadadei.
  viv-viv: E, Yaubada gisivemididina be iꞋatagine gisena. Kadu Tamana AluꞋaluwa Mahalina
    givelena boi giwonadabadaba amine. Ada adamoya Yesu AluꞋaluwa Mahalina ime agaimeya
    giꞋiveninisena be givemagama, faꞋina meya tulina tulina agaidiya alulukahihi be
    omi waꞋitana kadu wanogalina.
  yao-yao: Che Yesu paŵakwesiswe ni kuŵichikwa ni Akunnungu kundyo kwao, ŵampochele
    Mbumu jwa Akunnungu kutyochela kwa Atati ŵao mpela iŵatite pakulanga. Atupele
    mbumu jo, chelecho ni chinkuchiwona ni kuchipilikana sambano.
  tgp-tgp: Nake, God mo tahea mo sahe na matuana, vara i tauri na suiha tavera sei
    mo aulu jea mo jeu na tinapua na tuka, ale usuri na retitauhi non God Tama, mo
    lavi na Tanume Tapu, ale mo sureia hin kamam, sei ka lo rongoa ale ka lo hitea
    nakerihi.
  auc-NT: “Ïninque Wængonguï angä beyænque Itota inque ingä öönædë æidinque Wængonguï
    tömëmæ̈ ïnö tæ̈ contate ongongampa. Ayæ̈ Mæmpo Wængonguï, Botö Önöwoca ingante
    æncædänimpa, ante nänö në angaingä ingante do godongä æ̈ninque Itota wæætë mönitö
    ïmönite ñöwo da pönongä ænte ëwocamönipa. Ïninque mïnitö guiquënë gonga bæco ate
    wæmïnitawo. Wadäni näni tede baï tedemöni ëñente wæmïnitawo. Edæ Wængonguï Önöwoca
    pönö cæcä beyænque gonga bæco amïnipa. Wængonguï Önöwoca pönö cæcä beyænque wadäni
    näni tede baï tedemöni ëñëmïnipa.
  kbc-NT: Odaa Aneotedoɡ̶oji ja yadeegi Jesus me ideite liwai libaaɡ̶adi, miditaɡ̶a
    nimedi ɡ̶oneɡ̶egi. Odaa Aneotedoɡ̶oji jeɡ̶eote micota niɡ̶ijo ane ligegite Jesus,
    odaa Aneotedoɡ̶oji yajigote Jesus me yakadi me iiɡ̶e Liwigo. Odaa Liwigo Aneotedoɡ̶oji
    enagi me dakatioɡ̶oji. Natigide jaɡ̶anatitiwaji, codaa majipaatibece anodaaɡ̶eeta
    loenatagi Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Ulis gonugau memeg Uwait nug go wag imai simai, gonugau ebeg naliu eiman
    hoboi meun dareu. Gonug getal aureun sultal Yesus gonugau Ah Wes moroun. Guzenaimai,
    ag igul e uligaimai, don. Yesus go nug gonugau Ah Wes ig ebiligeb palauteu.
  ctu-BL: Tsa'ix aq'uenti Jesús i ñuclel ti' ñoj Dios. Tsa' ts'ʌctiyi i t'an i Tat
    tsa' bʌ subenti Jesús cha'an mi caj i yʌc' Ch'ujul bʌ Espíritu. Tsa'ix i yʌc'ʌ
    che' bajche' woli la' q'uel woli la' wubin.
  meq-meq: Ma dəba eye na, Mbəlom kə zla na Yesu, a pa na tə həlay i mənday ŋgay.
    Mbəlom kə vəlay Məsəfəre Tsəɗaŋŋa eye nakə Mbəlom a tsik kurre a gwaɗ ma ta vəleye
    aye. Neŋgeye dərmak kə vəlamayaw wu nakə anəke ka ŋgatumay ada ka tsənum aye.
  noa-H: Mag jaaumamua hichdëupai, ’Jãan Hẽwandamau hich jua t'eegauta chadcha hi
    p'iriu hautarr haawai hĩs hʌ̃gt'ar hich Hẽwandam dʌ̈i hãba t'umaam k'ʌʌn Pörk'a
    simgui hajim hanʌm, hich Jesús higwia. Magta hĩchab hich chi Hayaucha hich Hak'aar
    deeju ha jaaujerrjã hirig deejimgui hajim haajem. Mag hichig deebaawai jũrr hich
    Jesuu hĩsta hõrag deebarmgui hajim hanʌm. Magua cha pãrau pãach daúacha hoonaa
    pãach jʌ̃gʌucha pãach meu hũr nʌmjã mag sĩi k'ëch naawai k'aba, t'um hich Jesús
    gaaimuata jãg t'ʌnʌmgui hajim hanʌm, chadcha hichta hʌ̃gt'arjã maach t'umaam k'ʌʌn
    Pörk'a sĩewai.
  alp-NT: Kai kena Alla IbitikeNi kena Irue sapleuke Eni makwanale, Alla Iriluke Ro
    Misete eteI lupe akmena Ibetekele. Kai Iono Ro Misete Ikbasae ami lupe imi selulu
    kai lenelu meije.
  san-VEL: sa ii"svarasya dak.si.nakare.nonnati.m praapya pavitra aatmina pitaa yama"ngiikaara.m
    k.rtavaan tasya phala.m praapya yat pa"syatha "s.r.nutha ca tadavar.sat|
  kbq-kbq: Ana higeno Anumzamo ragi nemino, azantamaga kaziga'a avarentegeno, huvempama
    hu'nea Ruotge Avamura Nefampinti erino, eritagitregeta menina negeta nentahita
    nehaze.
  kbh-kbh: Bëngbe Bëtsá, Jesús celoye tbontanatsbaná chabe cats̈bioica jtsatsmënama
    jtsemándayama, y Bëngbe Bëtsá chë Uámana Espíritu Jesúsbioye tbojanënts̈abuaché
    nts̈amo chë Taitá tbojans̈buachenacá. Nts̈amo ts̈ëngaftanga s̈montsonÿá y s̈montsuenancá
    entsemna, Jesucrístoftaca chë Uámana Espíritu bëngbe ainaniñe cháuamashënguama
    Bëngbe Bëtsá tojámayeca.
  ron-LSB: De aceea, fiind înălțat la dreapta lui Dumnezeu și primind de la Tatăl
    făgăduința Duhului Sfânt, a revărsat ceea ce vedeți și auziți acum.
  pon-pon: A lao japwilekidar pali maun en Kot, a kotin aleer jan ren jam, en kapwaiada
    inau duen Nen jaraui, ap kotin kamoredi, me komail kin udial o roneron.
  nhe-BL: Huan Jesús ama mosehuijtoc nepa elhuicac ipan inejmatl Toteco campa quipiya
    nopa tlanahuatili tlen más hueyi. Huan queja ya quitencahuilijtoya, Itata quimacac
    Jesús Itonal para Jesús ma techmaca tojuanti. Huan Itonal Toteco quichijtoc nochi
    ni tlamantli tlen inquiitaj huan inquicaquij ama.
  sps-sps: Ayei tsun fatabin sa nai gum en tan panaainy matou nane Gov a Taman Ya.
    Jisas nom Aaven Taabos ten Taman kat fi non tsuen man tana saa te tagei romi ai
    te nongoiny romi roman, ayei na fifaan te tsiiu iny mi Ya tsumam.
  wnc-wnc: Siwan tangenake Jesue umana buyambam siwikge Anututa yawan umana kayaapa
    dakngake Anututane kataknga siya apane yuak. Yuwawan Anututa apmea anzing tasiwit
    ngang tupa yawan kekekakut taknga gwa tasikut. Tasike Waung Takwana Jesue tengamukut.
    Siwan apmanu nata wamnane wamnane daniwa ginu kake nataaing kakngatane yepii unin.
    Jesuta Waung Takwana niman banipmikatang pukuke papan tasina ninduaing.
  bus-bus: Vɛ̃ɛna Luda ↄplaazi à à Ninii kɛ̀ à à lɛ́ gbɛ̃̀wee sì a Dea. Yã kɛ̀ ée
    ee bensↄ̃ ée maa tiaa dɛ Luda Nini kɛ̀ à pìsiwaa ũmɛ.
  gub-BL: A'e re Tupàn umuzeupir kar wa'yr uzepyr a'e, imuapyk kar pà uzeake a'e,
    wawyze har rehe a'e. Ta'e Tuwihawete romo hekon a'e kury xe. Tupàn omono Wekwe
    Puràg izupe a'e no, ta'e a'e 'ym mehe we umume'u tuwe imono àwàm a'e xe. Umur
    tuwe Wekwe kwez zanewe no. Pexak peiko kury. Peinu peiko no.
  imo-imo: Aku ono kombuna topa makinjipelie Gote yunge imbo kindo lipe mondorumu.
    Akuna molopalie Lapani Mini Kake Telimu oi timbo nimumu yu tirimu. Kelepa yuni
    lipelie kinye yando tirimo. Kinye i oromo mele kanoko imbi tiko piltimele.
  boj-boj: A laŋ qureq oqsiq ñam kobaquja osiq Qotei aqa baŋ woq di awoej. Osiqa Mondor
    Bole niŋgi nami eŋgwa marej qaji di aqa Abu aqaq dena yaiyosiqa qariŋyqo aiqoqa
    niŋgi unsib nuŋgo dabkala na dego quonub.
  eng-DRA: Being exalted therefore by the right hand of God, and having received of
    the Father the promise of the Holy Ghost, he hath poured forth this which you
    see and hear.
  knf-knf: Naşibaţi adeeŋa ţi kadeenu ki nul, kë ayeenk du Aşin nja *Uhaaş wi Naşibaţi,
    wi ahoŋuluŋ ţfa, aniinkan wa ţi bañaaŋ, jibi nakwinuŋ akuţ aŧiink hënk.
  san-KHM: ស ឦឝ្វរស្យ ទក្ឞិណករេណោន្នតិំ ប្រាប្យ បវិត្រ អាត្មិន បិតា យមង្គីការំ ក្ឫតវាន៑
    តស្យ ផលំ ប្រាប្យ យត៑ បឝ្យថ ឝ្ឫណុថ ច តទវឞ៌ត៑។
  arn-NT: Fey kisu ta yengetuy ñi müleputuael Ngünechen ñi man püle, fey llowi ta
    Chaw mew ti Lif Küme Püllü ñi dew tukulpakünulelngeel, fey tüfachi Küme Püllü
    kisu elueiñmew. Fey tüfachi dungu lle tamün petu peel ka tamün allküpeel.
  zas-NT: Zia tëëman xanyabaa zisobaman xladbee Dios, persi badëë xSprijt Dios lojman
    ziꞌc ma rëbaman, yan ma guxhaal Jesús Sprijt guin loj guidxliuj, por laaman cayajc
    ni cuguiaadi caguiejn tëëdi.
  ken-NT: Mandɛm achyɛ yí bɛyǎ kɛnókó ndu akʉ yi achɔkɔ ɛbhe awɔ́nɛm ɛyi ndǔ
    ɛnɔkɔ́ kɛfɔ. Ɛta abhʉrɛ bariɛp ami ndu achyɛ yí Ɛfóŋó Bɛdyɛrɛ. Nɛ chí Ɛfóŋó
    Bɛdyɛrɛ mmu Yesu achyɛ bhɛsɛ kɛ ákʉ̀ mɛnyɨŋ ɛbhɛ́n bɛ́fàkari nɛ mbɔ ɛnyǔ bǎghɔ̀
    nɛ bǎghòk.
