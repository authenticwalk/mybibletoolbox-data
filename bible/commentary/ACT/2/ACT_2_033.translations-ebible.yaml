    ʼidia, ta baʼitagana niʼa guiwaqia ʼimaya. Baʼe vona fofofola nana ana aqiaqi
    niʼa oʼiteʼitea ta wese onoqonoqolia ʼimega.
  kew-kew: Gore Yesu marekaasa rabu Gote-na popo ke-nane pua pirisa. Goa pua Gote-me
