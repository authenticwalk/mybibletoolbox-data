    lia sakarang ni, andia Tuhan ada kasi Dia pung Roh.
  nce-nce: Goto bume fleflesu tletle na mana no tlële, Gotobë tobamu toba elë tafa
    nalëgleme, eso home weife tafa namëgelome. Na bolijaya Amtëtomba bume tlële, bu
    ëtani fene gali tle. Na Jisas ëje seme kë Amtëtomba ekë lënëna. Këme nëgeme ëje
    kë wesibi sobo kë hwi eglolobë na kë aholokwane egelobë, ebë kë wesibi Jisas seme
    kë lënëna.
  pol-UBG: Będąc więc wywyższony prawicą Boga, otrzymał od Ojca obietnicę Ducha Świętego
    i wylał to, co wy teraz widzicie i słyszycie.
  qxh-NT: Janaj pachaman shuntacusha. Alliman ćhurar, mandäshinanpaj jamarashanman
    jamachisha. Quiquin Jesúspis Tayta Diosninchi camacächiptin Espíritu Santupa maquinćhu
    car, camacächisha nuwacunatapis Espíritu Santu charimänanpaj. Aunishan-jina llapanïta
    charicarcamashanta musyanquina. Ñawiquiwan ricarcaycanqui. Rinriquiwan wiyarcaycanqui.
  nwi-nwi: Kughen e In Rɨmni, in rɨmɨvəhsi haktə Yesu mə tukrəkwətə ye nɨkarɨn, mɨvəhsi-pən
    Nanmɨn Rhakə kɨmin, rəmhen kɨn yame rɨmɨrpen ta kupən. Kɨni narɨmnar yame nakasəm
    mɨne yame nakasərɨg, Nanmɨn Rhakə ramor kɨmi ətawə.
  kmo-kmo: Riina God riita riiti mama yepak yesokwa yichir. Yesokwa yichi riita riina
    Holi Spiriten har. Riina wocharin eena har. Ma mima akar majin batawey, no hecho
    apa riita nona gwotii tawey, kwota meeji taweyn, hechaweyn eena hawa.
  agr-agr: Dutikam nantakí niina Apají inamtaijin untsujin ekeemsauwai. Nunik Apajuí
    Wakaní Pegkejin amastinaitjime tusa anagkagtuauwa nuna awetugmamu minamu antukugme,
    waintash yamai wainjum nuuwai.
  kyc-kyc: Baa lopo epapala Anatunya kingi rolaerename nyiyamo dokopa Rakangeme Imambu
    Poo Pyasi nyera lao kaeyamo doko nyiya. Nyepala namwa keta mokwa soo jipyamopa
    poo lao ipyamosa pilyamo doko kandelyaminyi.
  urd-GVU: اب اُسے سرفراز کر کے خدا کے دہنے ہاتھ بٹھایا گیا اور باپ کی طرف سے اُسے
    موعودہ روح القدس مل گیا ہے۔ اِسی کو اُس نے ہم پر اُنڈیل دیا، جس طرح آپ دیکھ اور
    سن رہے ہیں۔
  yre-NT: Bali -a -nyran 'e 'pɛ "yi "da, ɛn e lei 'saun nɛn e 'nan 'e -nɔan "bɛ yaa
