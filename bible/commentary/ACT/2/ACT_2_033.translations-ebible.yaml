  ipi-ipi: Wamba Dapitito pii mindi leane oko loto, Akali Andane Goteto nambana Akali
    Andane oko pii mindi lamawuato, nambato nimbana yanda-pene tupa nimbana pangosa
    ateakale lokalenga, nimbato nambana kii tikasa epo atape leaipia. Balato wuane
    leane tekeko, Jisasa bala ati kenga peane wuane pua, Dapiti bala ati kenga napeaipia.
    Jia. Goteto Jisasana gene oko laiyu loto, bala ati kenga epeakale lo moto, balana
    kii tikasa ateakale leaipia. Wuane lalu, wamba Ayiane Gote okomane potomisa pii
    mindi loto, Oli Sipitisa oko mauwakale leane okone balato Jisasanga mayaepia.
    Maya-kola, andipa Jisasato Oli Sipitisa okone wandakali utupanenga gae lala-kola,
