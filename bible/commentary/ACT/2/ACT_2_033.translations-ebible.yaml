  mdy-ETH: ፆኦሲ ፔኤኮ ሚዛቆ ዛላ ቦንቺንቴ ቤዞ ዒዛም ዒንጌኔ፤ ሃሣ ዓዳሢዳፓ ዒንጊንታንዳኔ ጌይንቴ ዓያኖ ጌኤዦዋ ዔኬኔ፤
