    Ispirito Santo ay entee ken chakami, et nay siya nan iilaenyo ya chechengngenyo
    idwani.
  mto-NT: Ax je̱ Nteꞌyamts je̱ꞌe̱ veꞌe tuknu̱má̱jijinu je̱ja yꞌakaꞌyu̱n paꞌayi, je̱tseꞌe
