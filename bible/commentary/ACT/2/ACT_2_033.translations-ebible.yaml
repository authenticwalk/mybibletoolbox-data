  peg-peg: ଜିସୁ ତା ଆବା ଇସ୍ୱର୍‌ତି ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌ ଆରେ ନିଙ୍ଗ୍‌ତାନ୍ନା, ଆରି ଆବାତି ପାର୍ମାଣ୍‌
