  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੱਜੇ ਹੱਥ ਅੱਤ ਉੱਚਾ ਹੋ ਕੇ, ਪਿਤਾ ਤੋਂ ਪਵਿੱਤਰ ਆਤਮਾ ਦਾ ਵਾਇਦਾ ਪਾ
    ਕੇ ਉਸ ਨੇ ਇਹ ਜੋ ਤੁਸੀਂ ਵੇਖਦੇ ਅਤੇ ਸੁਣਦੇ ਹੋ, ਤੁਹਾਡੇ ਉੱਤੇ, ਵਹਾ ਦਿੱਤਾ।
  gvc-gvc: Mipʉre Cohamacʉ poto bʉhʉsehepʉ jira dutiriro jiro. Tó panopʉ to Pʉcʉro
    “Espíritu Santore mʉ yainare warocaihtja”, to ni cũriro seheta wari jire Jesure.
    Ã jiro Jesu sehe ahrinare Espíritu Santore warocari jira. Ã jina mipʉre Espíritu
    to yoaare mʉsa ñʉ, tʉhona nina.
  ksj-ksj: Ebu aniꞌe Badiꞌa edaꞌe moneo ohoniro, ebu Moga mazaonoꞌo Vine Zaḡoḡa madu
    emeḡe mazao ovoe beꞌunadu irivaꞌofiro. Vine Zaḡoḡaꞌe Badiꞌaꞌa tuḡuniꞌuma rae tiroteꞌe.
    Ebu zaꞌe eꞌe haḡaiḡa izidi ꞌada horoneꞌeteꞌe zu igiꞌeteꞌe.
  sbk-sbk: Eshi uYesu ali hukhono ulilo ugwa Ngulubhi, nantele ayejeleye ulaganyo
    ulwa Umpepo Ufinjile afume hwa Yise wakwe, asuhinye ululagano olu hulite neshi
    shamulola na hwumvwe.
  mya-JVB: ထိုသို့ ဘုရားသခင် သည် လက်ျာ လက်တော်နှင့် ချီးမြှောက် တော်မူသဖြင့်၊ ထိုသခင်သည်
    ဂတိ တော်နှင့် ယှဉ်သောသန့်ရှင်း သောဝိညာဉ် တော်ကို ခမည်းတော် ထံ၌ ခံ ပြီဖြစ်၍သင်
    တို့သိမြင် ကြား ရသောအရာကို သွန်းလောင်း တော်မူ၏။
  kgf-kgf: Anutunéŋ meyacmiyu inéŋ iwac héiyaiguc emma ac ʒiki nénécmiyec séc Maŋgocac
    murunec Uŋa Téréya mema pocgé nénécmiyu iwawai imi mia hémma ninʒu.
  awb-awb: Manikánka Sísa wene ayah púpeq atowana anotah Wahnáh ání míaraire. Míarairana
    Manikánka teawátáinserah Wenawa Sísaba eqmatairana Sísaga Manikáne Awa iteba eqmaréhre.
    Minayabe itega amahnága aiq tagaríáhwe. Itega íráh éhwéhmé Manikáne Awanka iwíáh
    aitéh éhwéhne.
  gdn-gdn: E ka Mamanuga God wagubu umuneya kipu ubupu kunumau yapu kayawena karako
    Mamanuga God e taneya e idai garu deneya tondau. Mamanuga God naiya mena gwaiyaba
    wagubu da ewa marai mosi ka e uburoto e eya Keyai Tanai Bagi Kawaya tonopoto iyapana
    puyo negeni. Apunu Iyesu karako puyo ki wadubu tonopupu nu kawarinugu minibu siwa
    kasiyara negebu ki pokere wi karako badidi empiyamu bo wainapiyamu ki ka wi e
    puyoi tonopupu ki matakirai empiyamu yau kena.
  nko-NT: Bulu lótsu Yesu ya ɔsʋ́sʋ́, há mʋ otsiákpá yilé mʋ gyɔpɩsʋ. Anɩ Sɩ́
    Bulu lɔ́pʋ Ɔŋɛ Wankɩ́hɛ́ ánɩ́ ɔlɛhɩɛ yáɩ́ ɔbɛ́ɛ, mɔ́pʋhá mʋ ahógyipʋ há mʋ.
    Ɔŋɛ́ ámʋ Yesu lapʋ́há anɩ á. Mʋ́ gyumagyihɛ mlɩdéwúun, mlɩdénu á.
  bsn-NT: Jesúre, õ vecajʉ ñacõari, ĩre jiyuju Dios. To bajiri rʉ̃cʉbʉoriajʉre Dios
    ĩ rujiro riojojacatʉajʉare rujigʉmi. Tojʉre Dios ĩ gotiriarore bajirone, “Esp'iritu
    Santore rotiya mʉ”, Jesúre ĩre yiyuju. To bajiri Jesújʉa yʉare cõañumi, Esp'iritu
    Santore. Jẽjʉ mʉa ĩase, mʉa ajise quẽne, Esp'iritu Santo ĩ ejajare, bajibʉ ti.
    Tine ñaja ti, Dios ĩ cõagʉ̃ Esp'iritu Santo ĩ ejase.
  pib-NT: Giyagni pogirchi rutaaka Goyakalu potuklesretate. Girchi yegi rawyalu gipiratkaluru
    Giwekikaluru Kpashiripirana. Rawinitkalu rupkakatkalu wa tye gixa getanru ga wa
    gyijnakotanru.
  wiv-wiv: A Iesus ti valamari muleha kini vamianga ia na maroroni limani Vuvu, a
    Tamana kini vala na Vule Tumonga vona vinaka kua e mapamapa kete vala vona. Nazia
    kua miu ta hada miu ka longoria, ia na kana Vule Tumonga kua, ia ti valikiria
    kini ziho ni hita.
  reg-reg: Ku rwejo, abheye emusibhwe inguru mu kubhoko kwo bhuryo kwa Nyamuanga,
    na alamiye iahadi yo Mwoyo Omweru okusoka kwa Latabhugenyi, omwene eturuye iahadi
    inu, oyo emwe omurora no kungwa.
  mlh-mlh: Yesuji pakereru goko Anutuji ogagame roperu me furoineo ŋega. Oo ŋeku Mamaineji
    Moro Tiriine soreiŋ ore mikipeya, iŋoji (mimipaŋ) oi maneru oi keseme wakiko foriine
    muŋambe yo fukeko ŋoneru manegobi.
  gof-ENT: ሄሳ ጊሾ፥ ፆሳይ ባራ ሃራና ሜላ ባፔ ኡሻቻ ባጋራ ኢያ ቁ ቁ ኦዲ፥ ኢያው ኢማና ጌቴቲዳ ጌሻ ኣያና ኤኪዲ፥
    ሃይሳ ሂንቴ ሃዒ ቤዔይሳኔ ሲዔይሳ ኑ ቦላ ጉሲስ።
  aau-aau: Seyr hye kokwe God so iha say-ar mon lwak e po hiy-ie. Seyr hiykwe Niohney
    Pekney-weys, paraw Aio hiy ma me-loray se po lonok. Hom enekwei enkin ma lira
    o, ma lonuayk o, suw senkin, Jisas hiykwe hyo Niohney Pekney-weys se po kyor-swa-nonyay.
  tvk-tvk: Hi tepet rati tehe ut nesao tengan ha vate von xeihen xa de rin metu. E
    Tamen tesa Ninin Eo mini nggoni ngan taxa xi tehit xati mi xamem. E taxeak, naha
    xa mupusi e mulonge be Ninin Eo ak xa Iesu di misa ni mi xamem.
  prf-NT: Kaya minággetnud siya ten kawanan nen Diyos, sakay tinanggap na ten Ama
    en nepangaku a Banal a Ispiritu. Iyád en imbuhus na dikomi a kona ti áelingán
    moyen sakay sássanigán nadid.
  auy-auy: Maníkó kunáíꞌmaena óraaꞌ-waasi póna ayáánúrapaꞌa fasiꞌaén-áémpáꞌá móankena
    wení Ufaen-ámútámbá ámakaiye. Afowámó séna éraiꞌa kesí ámútamba aménaumnemo siyáintemba
    ámakaisana wení ámútamba kembá símakaimba wéiseꞌa suwánéꞌa wéowe Pítaa minááí
    simátimena séna
  tbg-tbg: Haaru Kotiva vaiinti nahenti kahaqiharo nai Maraqura nimirerave turaqaata
    Ihuva oruntovaro Kotiva vira noraiqama kovaro Ihuva vira kauqu tanaraini oquvi
    vaivaro Kotiva nai Maraqura Ihura amivaro varero muntu vaiinti nahenti nimirave.
    Nimimantama ne vate vira taveha iriavo.
  hub-NT: '@see-verse:ACT.002.032'
  hmo-hmo: Ia be Dirava ese ia abia daekau vadaeni, iena imana idibana kahana dekenai.
