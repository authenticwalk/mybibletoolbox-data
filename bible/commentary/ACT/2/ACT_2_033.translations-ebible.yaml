    yo abɨsok noman tosok uŋun ji kaŋ nandaŋyo aŋ.
  grc-BYZ: τῇ δεξιᾷ οὖν τοῦ Θεοῦ ὑψωθείς, τήν τε ἐπαγγελίαν τοῦ Ἁγίου Πνεύματος λαβὼν
    παρὰ τοῦ πατρός, ἐξέχεε τοῦτο ὃ νῦν ὑμεῖς βλέπετε καὶ ἀκούετε.
  cpc-NT: Aritaki tzinagaa, isaikimotapairi jakopiroriki Pawa ipinkathariwintantapai.
