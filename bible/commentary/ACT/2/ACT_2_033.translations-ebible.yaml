  bzh-bzh: Gwëbeng raḳ yah vavunë ggovek beya nedo Anutu nema vesa, beḳo Anon Vabuung
    ggëp ama nema ggovek ya, yoh vu sën wirek Ama nër bë rëḳ bo vu yi lo. Lob nġaa
    sën ham lë los ham nġo gwëbeng lo tato bë vonġ yam ggovek.
  guj-2017: માટે ઈશ્વરને જમણે હાથે તેમને ઉપર લઈ લેવામાં આવ્યા, અને આશાવચન અનુસાર ઈશ્વરપિતા
