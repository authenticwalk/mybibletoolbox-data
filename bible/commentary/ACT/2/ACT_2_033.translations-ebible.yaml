    આત્મા આપ્યાં છે.
  jvn-NT: Para sedulur, Gusti Yésus saiki wis munggah nang swarga lan Dèkné njagong
    nang tengené Gusti Allah lan wis nampa Roh Sutyi sangka Gusti Allah Bapaké, kaya
    sing wis dijanji. Ya Roh Sutyi iki sing wis diedunké marang awaké déwé kabèh.
    Ya penggawéané Roh Sutyi iki sing saiki mbok sawang lan mbok rungokké.
  byr-byr: Sɨgunyavɨ Gotɨyare aangasɨmagɨ dɨragɨnnakeba kamwaalaꞌ Gotɨyai Ganɨmaangei
    sara wɨdakeꞌ gannya Kuryai Tewaanyarɨ sara kujaavaꞌ Jizaazai Kuryarɨ yangeꞌna
    nemɨnyɨna yaasɨwakevɨdaaꞌnyɨ sarɨmɨ kadɨka wɨꞌnɨvanɨgasajɨ tɨnna wangamanɨgasajɨ
    Kuryai Tewaanyarɨna sara yɨvanɨkelyɨ.
  ian-ian: God wandɨ, Jisas nyɨnangwut wokelaa Godna yaaagindan naangamba ndalɨgandɨ.
    God Jisana sɨ kwusondɨ, yaagindan naangamba lɨgandɨ. Tak God Jisas kat wandɨ.
    Ndi kat wuna waagan kwigiyowun waa wandɨ God. Mbambala tamba kwindɨ. Vɨngwa vak
    wuka lɨngwa vat kɨngiyan.
  hun-hun: Ezért az Istennek jobbja által felmagasztaltatva, és a megígért Szentlelket
    megnyerve az Atyától, kitöltötte ezt, amit ti most láttok és hallotok.
  mcf-NT: Aid uincuenash Nuquin Papan dayunquio tabadendac nëbi. Ambo choacsho matses
    tantiaquin Nuquin Mayan ma aidbëd tabadnueshun matses mimbi meneta, aton Papan
    cacpaden abi tantiaquidtedi menebanquiac onquete utsin-utsinquiec onquesho nëbi
    mibitedishun tantiec.
  kjs-kjs: Gore Yesu marekaasa rabu Gote-na popo ki-nane puma pirisa. Go puma Gote-me
    ora agale loma Holi Spirit gialua lisa. Go lisa-pulu nimimi abi go ademede elere
    Holi Spirit nipumi mea epenalade.
  mni-mni: Ibungo mahakpu Tengban Mapugi yet thangbada thanggatpire. Mapa Ibungona
    wasakpikhibagumna Ibungona Thawai Asengba phangjare aduga nakhoina uriba amadi
    taribasi Ibungona eikhoigi ithakta Thawai adu heithabibani.
  yad-NT: Vu̱jye̱ Ju̱denu jasuminichiy yintyityudamyuju̱ni̱ Jesús, sasa̱chiy variy
    Yintuni̱, jiryatiy su̱tatyi darya siva. Jesús ji̱ta rubesiñi̱ Yintu nu̱dyivantidye,
    jiryatiy jiryi̱nu̱yasiy, jiryetyuva̱chosiy diyedentirya.
  mxb-NT: Dá ni̱ na̱chi̱ko̱o ñaá Ndios xoo kuáꞌa na̱. Dá ni̱ na̱ki̱ꞌo tatá Ndios Espíritu
    ii̱ ná noo̱ Jesús, táto̱ꞌon ki̱ꞌo ni̱ xi̱ꞌo na to̱ꞌon na ña̱ kía̱n kee na. Sa̱ꞌá
    ño̱ó ni̱ ta̱ndaꞌá Jesús Espíritu ii̱ yóꞌo ni̱ ka̱sáa̱ na̱ noo̱ ndúꞌu̱. Sa̱ꞌá ño̱ó
    ni̱ xini ndo̱ꞌó, ta ni̱ seídóꞌo ndó ña̱ káꞌa̱n nduꞌu̱ iin rá iin yúꞌu̱, táꞌa̱n
    ña̱ káꞌa̱n iin rá iin mií ndó.
  pon-2006A: E ketin kesepwildahngehr ni palimaun en Koht oh aleier Ngehn Sarawi sang
    reh, nin duwen me Seme ketin inoukidahr. Eri, dahme kumwail kilang oh rong met,
    iei kisehn sapwellime kalahngan me e ketin kapwildohng kiht.
  maq-NT: Hane quihndë matsejen ne, ha catsiquijin Nina me xi cavechú me ngahnga hiscan
    véjña suvá Nina. Hacuaha cafahatsja me Hasen rë Nina sacuatjin xi cachja Nina
    Nahmi rë me xi sua rë me. Vëhë xi Jesús matsejen ne, tisahmi me xcusun xi tijima
    nguehe ngajñi niji.
  hto-hto: Daɨí Juzíñamui nabézimo Jesús naidánega; naidánia meífodo Móomona uícodo
    lloga Ñuera Joreño fecállɨfue llɨ́ɨnote. Llɨ́ɨnuana nana bie omoɨ cɨona, omoɨ
    cacana raa fɨnode. Nana aféfuiaɨ afémɨemona bite.
  por-BRBSL: Sendo portanto exaltado pela mão direita de Deus, e tendo recebido do
    Pai a promessa do Espírito Santo, ele derramou isto que vocês agora vêem e ouvem.
  ces-NKB: Když byl tedy Boží pravicí vyvýšen, přijal od Otce zaslíbení Ducha Svatého
    a vylil to, co nyní vidíte a slyšíte.
  cui-cui: Jesús asiya icha peecaenexa Nacom pecoxatha tatsi. Jesús pon jiwi pepa
    Pecanamataxeinaein exanatsi Nacom. Mataʉtano Jesús nacana jumope catatsi, Nacom.
    Barichi baxua xuaunxuae pataneme yawa pana nejume tanemeno xua daxita carepaya
    barompaya icha jumexitha pacueicueijan, baraxua Nacom pia Pejumope tʉnaxʉ tatsi
    pana cata.
  boj-2014: A laŋ qureq oqsiq ñam kobaquja osiq Qotei aqa baŋ woq di awoej. Osiqa
    Mondor Bole niŋgi nami eŋgwa marej qaji di aqa Abu aqaq dena yaiyosiqa qariŋyqo
    aiqoqa niŋgi unsib nuŋgo dabkala na dego quonub.
  eng-OEBUS: And now that he has been exalted to the right hand of God, and has received
    from the Father the promised gift of the Holy Spirit, he has begun to pour out
    that gift, as you yourselves now see and hear.
  eri-eri: Onodu Yesus no amina ouwe la manai Itou owo hilou langa yafana. No amina
    Umamu Hauri Guuni tuwon bona lewai onounga, amina owo langa tai. Elebe tere uredu
    isiya dorofe no amina feuwai.
  aly-aly: Jesus ranem alker-warl alpek, Akngey-itwek aney-alpek. Akngeyel Itnweng
    renh alhelek, renh anthetyek, Jesus ra Itnweng rlterrk anwenhantherr antheyel.
    Aleyan arrantherr areyel-anem, aweyel-anem, Itnweng renhey-antey.
  wiu-wiu: Einagopa Akolaline nimini yono lono ate moa kakaneya kakome opi eya toka.
    Oneketaiyo one Epetane Yomini ne meou wa papete oa togotopikana toa taatekoa metekale
    moapa one Epetane Yomini toto mea tagatapeka. Nitikale tone tepene lobutua tagatapekolo
    tokome totome imo oa ika ile tokolo kime yakoa enoa tiki.
  swe-swe: Sedan han genom Guds högra hand (kraft, makt) blivit upphöjd och fått den
