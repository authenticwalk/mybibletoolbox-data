  bod-N: དེའི༌ཕྱིར། དཀོན་མཆོག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་རང་གི་གཡས་ཕྱོགས་སུ་དྲངས་ཤིང་། ཁོང་ལ་རང་གི་ཡབ་ནས་ཞལ་བཞེས་གནང་ཡོད་པ་བཞིན་དམ་པའི་ཐུགས་ཉིད་ཐོབ་སྟེ།
