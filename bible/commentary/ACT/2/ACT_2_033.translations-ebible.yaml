  avt-avt: God kɨkɨak Jisas pɨke kekrit kau, hɨrak kau ketike God kinɨn naanmɨpre
    menmen yapɨrwe. God kewetɨwek Hɨmɨn Yaaik kar ke nɨpaa hɨrak ketpim, te in ek
    menmen yi yɨrem yemtewem hɨram God Hɨmɨn Yaaik hɨrak keriuwetek kan haiu mɨt,
    hɨrak kɨrɨakem.
  cbk-cbk: Ya lleva con Jesus para na lao derecha de Dios, y ya recibi el poder del
    Espiritu Santo que su Padre Celestial ya promete con ele. Y ahora el cosa ustedes
    ta mira y ta oi amo el resulta del poder de ese mismo Espiritu Santo que si Jesucristo
    ya dale tamen canamon.
  uig-ARA: ئۇ خۇدانىڭ ئوڭ يېنىدا شان-شەرەپ ئىچىدە ئولتۇرغۇزۇلۇپ، شۇنداقلا ئاتا ۋەدە
    قىلغان مۇقەددەس روھنى قوبۇل قىلىپ، ھازىر كۆرۈۋاتقان ھەم ئاڭلاۋاتقانلىرىڭلارنى
    تۆكۈپ بىزلەرگە چۈشۈردى.
  tuf-tuf: Etar Jesús sicor yehnár, Sir quin Tet quin bijacro. Sir owár Tet owár cara
    yehn áyjacro. Sirat úchicrias imát yajquín wajacan tehmoti yajacro. Jesús cut
    cuar im Ajcan Cámuran ey áyjacro. Jesús cut cuar uw ur icar ima Ajcan Cámuran
    Ey chájacro. Behmarat rahjác eyan eyro. Itchác eyan eyro.
  abx-abx: Agpa'anna'-na iya si Diyos si gilalabawi pwisto ari si kawanan-na, ngan
    sakarawat-na tikang si Tatay-na i nagpasa'ad Espirito Santo ngan agpa'ayup-na
    si magpanutu'o. Iya magpahimo si sakulawan-bi to pati' sapakalihan-bi.
  mco-NT: Jadu'n Dios Jesús mooy mɨj'ajt jiiby tzajpjoty, chi yajcɨ̈dɨgɨɨyɨ je Espíritu
    Santo huɨdibɨ Dios Teedy y'ahuanɨɨy e tüg'ócɨy huɨdibɨ miich ajcxy tɨ m'ijxcɨxy
    tɨ mmɨdoogɨxy jiiby yɨ' chooñ ma yɨ'.
  bsp-bsp: Kɔ Kanu kəmpɛnɛ Yesu kəfo kəleli, k’ɛndəs kɔ kəca kɔn kətɔt. Kɔ Yesu ɔsɔtər
    nkɔn apa Kanu Amera Ŋecempi nŋɛ analoku kədesɔŋ mɔ, k’eyerəs tatɔkɔ nənəŋk kɔ
    nəne mɔ.
  kqf-kqf: bi ena ḡailisimo i kailageti saḡe te kataiyanemo i waimiyeni. Ḡome tamana
    Aluwa Waiyawa i vite, dolinemo i giugiuwapana mainana. Bi niganana Yesu Aluwa
    Waiyawa tama lisimaimo i ḡini kamaḡe, mba taunana niganana ko kitakita bi ko vaivaiye.
  cpb-NT: Ari reethonkitai, risaikimotapairi rakoperoriki Pawa ipinkathariwentantapai.
    Ari imonkaatari okaatzi ikashaakayitakairi pairani Ashitairi, tema rotyaantakairi
    Tasorenkantsi oshiyawaitakawo risakoperoitaatyainirime. Irootajaantakera piñaayetakeri
    iroñaaka.
  aon-aon: Nonohuri agundok nagok um aria naran nato iruhw heven nakih nyeigur nyato
    iruhw nape agundok yopunyi rogur ehah um Iruhin. Aria Iruhin nakon ananin Mishin
    kabi seiwok nakri adurin atinyi baraen um ta nukonen um. Aria enyudok douk ipak
    patrin aria pemneken iri, enyudok douk nekepari ananin Mishin nyabuhi nyawishap.
  hus-NT-2005: Pos Jajáꞌ dhayan kʼal in cháp nin eját kʼubak na Dios an Tátaꞌláb ani
    pidhan kʼál an ti Tʼokat Ejattaláb xi usnék neꞌech ku abtsin. Ejtal jechéꞌ xowaꞌ
    a chuꞌúmaltsik ani a achʼámal, tál ban Tʼokat Ejattaláb.
  mig-NT: Te ni̱ ndaa‑ya̱ kuá'a̱n‑ya̱ íchi ndává'a Dios. Te nátu̱'un ni̱ keyu'u máá
    Táa̱‑yo̱, te onde̱ nuu̱ máá‑yá, ni̱ ni'i̱n Jesús Espíritu Santo. Te ni̱ jacha̱
    nu̱u‑ya̱ nátu̱'un kánde̱'é‑ní te kájini so̱'o‑ní vina.
  bps-bps: Na ani tafdatah Dwata kenen ditù di kwananan. Na tagdawatan i fakang Maan,
    dunan i Mtiu Tulusan tafeben dini, na kdee teenyu na lingeyu dini slame mdà di
    kenen.
  mbs-mbs: Ininang den si Jesus melangkaw doton te langit aw timangkil te Amay din.
    Tinoman den te Timanem se pakang din ki Jesus te isogò se Espiritu Santo, aw yan
    se kinità niyo gina aw dinineg niyo.
  cme-NT: Diiloŋo kãa baa-yo u ka tĩɛna u caaŋ-nu, aa uŋ ŋa naa pã nuŋgu maŋ baa-yo
    wuɔ u ka hã-yo u Yalle‑i, u hãa-yo baa-de u gbuo-ye baa-de hiere. Naŋ daŋ mamaŋ
    daama‑i baa naŋ nuŋ mamaŋ, difande maacemma'i.
  sus-sus: A to rate Ala yirefanyi ma, a naxa Ala Xaxili Sɛniyɛnxi sɔtɔ Baba Ala ra,
    alɔ Ala laayidi tongoxi ki naxɛ. A man bara Ala Xaxili Sɛniyɛnxi ragoro won ma.
    Wo na nan tofe, wo na nan mɛfe yi ki.»
  pon-2006: E ketin kesepwildahngehr ni palimaun en Koht oh aleier Ngehn Sarawi sang
    reh, nin duwen me Seme ketin inoukidahr. Eri, dahme kumwail kilang oh rong met,
    iei kisehn sapwellime kalahngan me e ketin kapwildohng kiht.
  dad-dad: Negur ĩ ima biyalem yalesnẽ di, Jesus ĩ, Tama bun Awa Uur Fateul Negur
    afeneĩf yen anĩ yale fen, fi felen, are ã gama ulegef ado karĩ gef anĩ.
  zab-NT: Arbez Jesús llayabaa lad naldí xte Dios. Ne abdeed Dios laany Spíritu Sant
    zec ni gunii Dios desdɨ gulo, anre ax abxiaald Jesús Spíritu Santqui lo guɨchliu,
    pur laany niy cayac de ni caguiaat ne de ni caguindiagtɨ.
  jae-jae: Anôtô kêsuŋ eŋ sa jagêŋgôŋ ênê anôŋa, ma Jesu kêkôc Ŋalau Dabuŋ aŋga Tamanê
    kêtôm Tama gêjac mata gêdêŋ eŋ naŋ, meŋkekec tec amac alic to aŋô.
  ksd-ksd: Ma ba di ga vaki ia urama ta ra lima i tuna God, ma tago i ga vatur vake
    bula ra vamading tai Tamana, ure ra Takodo na Tulungen, go i tar lolonge nina
    ava ti gire ma ava ti valongore.
  msm-NT: Na, pigbatun si Jesus diya to yangit aw paingkuda to Diyus duon to kalintuu
    no takidingan din no pinasidonggan no lugar. Imbogoy kandin to Ispiritu Santu
    no insaad kandin to Diyus no Amoy, aw ipakonsad din dini kanami kuntoon. Sikan
    to hinongdan to seini naaha dow nadinog now.
  myk-myk: Ba wʼa dugi kari fugba wu ni wɛ, na shɛ diin saanra tatɛɛngɛ ki ni Kilɛ
    kanige cɛ. Wu bi Fɛfɛɛrɛ Munaa lemu wo ɲɔmɛɛ lɔ wèe mu ge, a Kilɛ di lee kan wu
    mu. A wu bɛ di lee tirige wèe na, ma na jo ba yi wa li ɲaa ɲagana lemu na, na
    li nuri logogana lemu na wɛ.
  sbe-sbe: Na iya ye seuyoko Yaubada nimatutunaena ye tuli, na tamana yona hedehededehesunuma
    Yaluwa Tabuna ye hai na ye inidobiyeiyama kalimaiyena. Iya ede wau teina kwa kita
    yo kwa lapui ta.
  mcr-mcr: Täŋgaŋi Iqu qäukuä haqä yätuŋqä äyätä, Goti Hanjuwä Iqueuä hipa ämuaŋgisa
    äpme. Iŋi Goti Hanjuwä Iqu hiŋuiqänä ätukqä-pa, Iqu Dŋä Äŋguä Ique, Kaniqueqä
    hipa iuta ämetä, nätmatqä tä he hiŋuä äqunäpu qätä äwiyätqäŋuwi, ae äyä änequatqiyä.
  cux-NT: '''Tíícā Jesús canée yā ná yaacu na lado yeⁿ''e honor yeⁿ''e Dendyuūs ní
    diíⁿ yā recibir yeⁿ''ē Chiidá yā miiⁿ yeⁿ''e chi caⁿ''ā Chiidá yā chí ca''a yā
    Espíritu N''dai. Chuū ní Jesús teé yā ndís''tiī ní inaáⁿ nī ní n''giindiveéⁿ nī.'
  tur-YTC: Böylece Tanrı'nın sağ eliyle yüceltilmiş ve Baba'dan Kutsal Ruh'un vaadini
    almış olarak, şimdi sizin bu gördüğünüzü ve işittiğinizi dökmüştür.
  san-ITR: sa Ishvarasya dakShiNakareNonnatiM prApya pavitra Atmina pitA yama NgIkAraM
    kR^itavAn tasya phalaM prApya yat pashyatha shR^iNutha cha tadavarShat|
  bel-N: Дык узьнесены правіцаю Бога і ўзяўшы ад Айца абяцаньне Сьвятога Духа, Ён
    выліў тое, што вы цяпер бачыце і чуеце.
  sch-sch: Pathien changtieng chôiminsâng ani zoia, a Pa kôm renga Ratha Inthieng
    leikhâm hah a changa, atûna nin mu le nin riet hi ei chunga ajuong vur ani hih.
  mic-MIQNT: Gjinisgam gisa'latl Se'susal mawi espe'lin wa'so'q aq pa'silin ugtinaqaneg.
    Se'sus ignmut'pnn Wejuli Nisgaml ta'n teli tplumt'pnn ujjl aq nige' Se'sus ignmugsi'gul
    Wejuli Nisgaml. Etna na ula ta'n nige' nemugsioq aq nutuoq.
  huu-NT: Ie ecɨmo Jesúna jai dane itatajanona, Jusiñamui naimɨena iobitade. Ie Moo
    llua isoi, Jesús jai ie Moo Joreño caɨmo jai fecade, omoɨ birui cɨua isoi, omoɨ
    birui cacaja isoi.
  jiv-NT: Yuska, Jesus naṉkaamantuiti tusa ni untsuuri̱ni̱ apujsaiti. Tura ni Wakaní̱n
    Jesusan súsaiti, Nii yaunchu tímia nútiksaṉ. Tuma asamtai ju̱sha átum antukurmena
    nuna, tura íisurmena nunasha Yus suramsaiti.
  otm-NT: Oją bi xots'i nɛ bi zixpʉ ja rá ts'ɛdi, nɛ bi un'na rá Hogandąhi tengu xí
    man Oją, janangue'a bi 'dacähe bʉya. Gue'a rá Hogandąhi i øt'e 'bɛ'a gätho guín
    nuhʉ ya, nɛ guí øhmbʉ ya.
  dah-dah: Yesu gobe Naniŋ Al Kuruŋ beleŋ tumulgaŋ tike hurkuŋbe Naniŋde tareŋ teŋ
    Doyaŋ Al Kuruŋ hiyuŋ. Irde Naniŋ beleŋ Holi Spirit niŋ biŋa tiyyiŋ goyen unke
    teŋbe gago fe wogortiŋeŋ irde duna. Irkeb migiriŋ kuruŋ goyen nurde diltiŋde wor
    po mata kenhaŋ gago.
  tnk-tnk: Kumwesən, tata səvəi Iesu, ruvehi utə in mukurei pen in ia nɨkaren mwatuk.
    In ruvei pen Nənɨmwɨn Ikinan min rəmwhen rɨno raka promes fwe kupwən mə tro. Iesu
    ruvehi Nənɨmwɨn nəha, mərhi pehe i. Nəri nəha hiamətə, mamhəreɡi Nənɨmwɨn Ikinan
    nəha.
  kpr-kpr: Gero ainda amboda, Numamo God numoá budo, nunda ungo gimandukena fitido,
    Asisi Kakara anakora mutari sisira ava sedo, numokena futusira. Mutiri, Iesu nu
    Asisi Kakara ava budo, namanekena mutiri oroko eminda vosedo irira. Ne nunda fakina
    ava gido a ningido dudukughetevu.
  san-IAS: sa īśvarasya dakṣiṇakareṇonnatiṁ prāpya pavitra ātmina pitā yamaṅgīkāraṁ
    kṛtavān tasya phalaṁ prāpya yat paśyatha śṛṇutha ca tadavarṣat|
  nho-nho: A Ia ni hakamasikeria no hakanohoria i te vasi hakamaatau TeAtua, tana Tamana,
    aa TeAitu Tapu raa ni kauake TeAtua kiaa Ia, i teenaa ni purepure TeAtua kiaa Ia
    imua. Te mee kootou e kkite aa e llono i te aso nei raa, teenei ko naa mahi TeAtua
    e uii mai ki maatou.
  gym-NT: Ngöbökwe mikaninta nire, abti Ngöbökwe mikani ütiäte kri, käkwe mikani täkänintbe
    ja küde ruenkri angwane, ja di kri mikani niara kisete kä käinbti kwe. Bti Ngöbö
    Üai Deme köböi mikani kwe nunye, ye abko Ngöbökwe biani ie arato amne, niara abko
    käkwe mikaba nüne täte nunbtä. Ye mden munkwe turi mtare amne munkwe kukwe nuri
    arato ye.
  azg-NT: Ndoꞌ naneinhin mꞌaan Jesús tontyjaya ntꞌö Tyoꞌtsꞌon naijon na covitꞌmaanꞌhin.
    Nquii tye jon tcoꞌ jon ꞌndyo jon na nninncyaa jon Espíritu Santo. Ndoꞌ nquii Jesús,
    vi na jndë mꞌaan ntcüeꞌ jon naijon mꞌaan tye jon, tyꞌoon jon cüenta juu Espíritu
    Santo na nquii jon na jndë tyjeeꞌ naneinhin. Joꞌ na condui tsoñꞌen tsꞌianminꞌ
    na cojntyꞌiahoꞌ ndoꞌ na condyehoꞌ.
  bhd-bhd: ते हुना तै स्वर्गे मां खास ठैरी यानी परमेशरेरे देइने पासे आए। ते तैने बाजी
    परमेशरे करां पवित्र आत्मा हासिल की, ज़ेसेरो तैने वादो कियोरो थियो, यीशुए असन पवित्र
    आत्मा भरपूरी सेइं दित्तोरीए, ज़ैन तुस लातथ ते शुन्तथ।
  too-NT: Dios līmā'ca'lh Jesús lā' hui'līlh na ixpāxtūcāna'j. XaTāta' Dios maxquī'lh
    Jesús huan Espíritu Santo chuntza' hua'chi hualh pū'la. Lā' nā Jesús macaminī't
    Espíritu Santo huā'tzā'. Huā'mā' ū'tza' a'ntū hui'xina'n laktzī'nā'tit lā' kaxpa'tā'tit
    chuhua'j.
  ind-AYT: Oleh karena itu, setelah ditinggikan oleh tangan kanan Allah dan menerima
    janji dari Bapa tentang Roh Kudus, Ia telah mencurahkan, baik apa yang kamu lihat
    maupun dengar.
  cjo-NT: 'Aritaki raawaeri janta rakoperoki, ikaatantapaakariri reewawenantzi. Eejatzi
    okithaatakaakari Jesoshi Ishire Tajorentsi, rowaga ikashiyakaakiriri Iriri. Iroñaakakya,
    rotyaanteeyakinawoni naari jaka: rootaki piñaanteeyakinarini eejatzi pikemaeyantakinarini.'
  nsn-nsn: Iesu ka kale kai taroin i Heuen, kare la tabila tar pang makoso tang God.
    Doh God ger tamanono ke heir tatanono tar Iabena Dedeil geke ualapagahain pare,
    e turung heir, doh Iesu teke dingiha tar Iabena Dedeil, doh inggon, teene kung
    bangaioum, karung longor.
  san-DEV: स ईश्वरस्य दक्षिणकरेणोन्नतिं प्राप्य पवित्र आत्मिन पिता यमङ्गीकारं कृतवान्
    तस्य फलं प्राप्य यत् पश्यथ शृणुथ च तदवर्षत्।
  tna-NT: Cielo su Tata Diusu sa bai eni bene putibana. Diusu ja tueda huaraji aida
    atana. Huaraji aida putsu, Cristo ja Espíritu Santo tucheda beitutana ecuana peje
    su. Cuaja biahua tiempo Diusu ja mesa jamitsuti tiataidha batame, daja ecuana
    yatani. Ye micuaneda ebainia, eid'abainia nimetiuda ai cuana beju da mu Espíritu
    Santo ja yatani.
  lid-lid: Iy ales ili udu loboho lim salin ta Kindrei ma akohok Malawin Ndrabun udu
    mine taman mene tandrakan. Ma iy solowei Malawin Ndrabun eme, i buku none ado
    atou hawe anuhun dah. Lakou doh badeh, Jises edeu eme taso.
  wim-wim: Nil God.angan Jesus.an keny koyam maay nunang aak nungantamakana aꞌ aak
    min paththamana nungant waaꞌ nil yipam maꞌ malang angan nyiinowa, piip nungantamantang.
    Nil God.angan Ngeen-Wiy Min nungantaman ngangk Jesus.antang ngoonchath, keꞌ nilaman
    kaaꞌngak nunangan. Aꞌ nil yimanang ngulana, nilan Ngeen-Wiy Min nungantaman ngangk
    nganttang kuchan thampa, aꞌ niiy nganang thathaniy aꞌ nganangan wik ngeeyaniy,
    nganan thaw-thawanan niiyant.
  zga-M: Lenu, vuinuliwe mukhevokho ikha khindia ikha Nguluve, wapokhile iahadi ya
    Mepo Umbalan'che ukhuhuma khwa Dada, umwene amimine iahadi, yeyo umwe mwilola
    nu khupulikha.
  yom-yom: Bosi wutombolo mu diambu di vuanda va koko ku lubakala ku Nzambi, ayi,
    wutambula kuidi Tata Pheve Yinlongo yivanunu tsila ; buna niandi wutembikisa mambu
    lulembo moni ayi lulembo wi.
  san-SIN: ස ඊශ්වරස්‍ය දක්‍ෂිණකරේණෝන්නතිං ප්‍රාප්‍ය පවිත්‍ර ආත්මින පිතා යමඞ්ගීකාරං
    කෘතවාන් තස්‍ය ඵලං ප්‍රාප්‍ය යත් පශ්‍යථ ශෘණුථ ච තදවර්ෂත්|
  yut-yut: Piŋkop da man madep ɨmgut da iyɨ da amɨnsi tet do yɨkdak. Dat da Telagɨ
