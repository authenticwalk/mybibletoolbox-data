  kan-OKCV: ಆದ್ದರಿಂದ ಯೇಸು ದೇವರ ಬಲಗಡೆಗೆ ಏರಿಹೋಗಿ ವಾಗ್ದಾನಮಾಡಿದ ಪವಿತ್ರಾತ್ಮ ದೇವರನ್ನು ತಂದೆಯಿಂದ
