  jid-jid: Nitu ki, niwa ba nzu hon hi wo ko rhi wu Irjhi, nda kpa Ruhu Tsatsra wa
    titi baci a shirhi niwu, a vu vra grhi, ikpi wa bisi to nini wo'a.
  wmw-wmw: Kwa kuwa iye kâkweziwa, kekaziwa upande wa nkono nriro wa Mwenyezimungu,
    na kâpokerera tamaa ya Roho Takatifu ka Baba, iye katimiminira evi vyamuri kuwona‑vi
    na vyamuri kusikira‑vi.
  gmv-GGM: Hessa gish izi Xoossa ushshachchan dhoqqu dhoqqu giddape guye xiillo Ayana
    uhaaththaayssa ba aawappe ekkidi ha7i inte beeyzayssane siyzayssa duge guussides.
  ssg-ssg: Haeu hana Jises hani minan tepaun manau ti neiniai seilon ape hani i Holi
    Spirit masin ti i kakawen i aile. Tin i hahani kako Holi Spirit ape waliko ti
    amuto niningahi ma hongohong aope ie se pupuase Holi Spirit.
  zpo-NT: Ngulo mroban xaa zee nya xaa mzob xaa lad li lo Dios, nu mkayaa xaa Mbi
    Naban kwaan nzhé Xuz xaa zaa xaa lo xaa, nu nal mxaala xaa Mbi Naban lo yizhyo
    ne. Nu Mbi Naban mle kwaan mlu lo gu nu mbin gu.
  poy-poy: Yesu wamnyasuliti kumpindi mpaka uwega wa kumliwu wa Mlungu, yomberi kawanka
    lagilu lya Rohu Mnanagala kulawa kwa Tati na kashimiminira shilii shamushiwona
    vinu na kushipikinira.
  qwh-NT: Tsemi Teyta Jesusta Dios apacushqa pewan juntu mandacuyänanpaq. Y änenqan
    Santu Espiritutam Jesusta qoycorqan. Penam canan noqacunaman cachamushqa. Tsetam
    qamcuna riquecayanqui y wiyecayanqui.
  gaw-gaw: Nug hab aṯan teum, Kayak ep̱eg naḏiapp̱a, amuam anuqak aben, amup̱a daaṯe.
    Mameg Kayak Nug nuhig Ouḏi, anuḵa medaḵunu nai qaḵa aum bia amu, Nug meṯom. Meṯe,
    Jesus Nug ig ele iiḵu gemu Kayak Ouḏi meḵom amunu ag keeke imu gemu anidna dooṯeb,”
    awa aum.
  nca-nca: Komo Anutuko Yuqa Surumí nore nunoweya ŋuro mande kusiyaró. Asa pitu ko
    otoqoníqo, Anutuko riní koreko horé oro Anutu koro kandí kondésina kunditero Awa
    kandí moŋgo Yuqa ŋu rero windoroŋoní ye o enesó ŋa qenero iŋoyoteŋgo.
  zpz-NTPP: Na Ñgyoozh bicy mi nu zub mi zeꞌ nu zub biñ zub lo zir par dela. Zub mi
    par yaa beem. Orzeꞌ Ñgyoozh Uz mi briic mi Espiriit Yon nim ni mi zeꞌ. Gal nu
    mniim, ni bicy mi. Na dela coz nu rzac der ii, nunu dela coz nu reñ der ii, dela
    nii bruuñ gal lom.
  mkj-mkj: Ih ne kajapwildahng loap moaunin Koahs apel ne oaloa Ngen Joarwi jang ipoa,
    in doahroar en Jamah Koahs ne inoaukihdi. Doari, dahkij kamwai widahli apel rong
    apkas, ioar kijehn Ah kalahngan ma Ih ne widekihdi oang kisai.
  zac-NT: Por voluntá shtë Dios guzubë më ladë ldi shtë më, nu bëdëꞌë Dios Espíritu
    Santo parë Jesús ziquë bëꞌnë më prometer antsë. Bëdëꞌë Dios pudërë lëꞌë Jesús
    parë guësheꞌldë më Espíritu Santo guë́ꞌdchiliu parë cuezënúhiꞌ grë ra narialdí
    lduꞌu dizaꞌquë shtënë Jesús. Nu grë ra cusë rëꞌ narini të nu narná të, zeꞌdin
    de lëꞌë Jesús.
  kyg-kyg: Gotiꞌa ago alino he tino ateteno kokuꞌnapiꞌmo avalelino haino lamaga haopaleꞌmo
    ateꞌnigeno maiꞌniye. Muki yaꞌmo Afoꞌamoꞌmo hogoteno, aliꞌna kamiguve, huno ha
    paiꞌniya Aunemeꞌamo ago alino amiꞌnigeno Yesuꞌa Goti Aunemeꞌamo alino aniꞌmo lakigekana
    huno ateꞌnigeno emineꞌnigetapaeꞌmo hemenimo lapakaemo ago agetetapa afiꞌnae.
  kmk-kmk: Nampangatu si Jesus sit kapon madiwanan Apudyus un Ama na ot intod Apudyus
    kan siya dit insapata na un Ispiritu Santu. Satu un Ispiritu Santu, siya payon
    tun intod Jesus un umoy inggaw kan dikami ot siya’d maigapuwan datu un inila yu
    ya dingngoḻ yu uttun satun.
  cao-NT: Jasca, jahuë Jesu Diós oquë-oquëhuaniquë ra. Jaboqui Dios mënëcayá tsi tsaho
    xo ra. Jaquirëquë Espíritu Santo jahuë Jahëpa quima Jesú biniquë. Bixo tsi quiha
    noqui ja japaniquë, naa Diós yoani jascaria. Jabi noqui Espíritu Santo japahacahai
    ca tsi xo toa ma tsaya-tsayahaina, ma nica-nicahaina ra.
  bbr-bbr: Rusa kon momok Anut nukas ko kämioik imäi toneanik, nukan ipou näu kaima
    tane mowon rau. Kos meter auruwon siar Jisas kon Osou Näu nuruwon. Keseria, ak
    okoro onok aparmoi, roi. Kiro Jisas nukas kon Osou Näu ik opok äsimoru.
  inb-inb: 'Pai Jesus­taka, Taita Dius atun­ia­chispa, kikinpa alli ladu­mi tia­ri­chig­rirka.
    Chi­pika, ima­sa­mi Taita Dius niska karka: chasa Jesusta Santu Ispi­ri­tuta kuarka.
    Chi­mandaka kikin Jesuska, nukan­chi­pagma chi Santu Ispi­ri­tuta kacha­murka.
    Chi­ta­mi kam­kuna­pas kuna­ura kawa­na­kun­gi­chi i uia­na­kun­gi­chi.'
  hrv-hrv: Desnicom dakle Božjom uzvišen, primio je od Oca Obećanje, Duha Svetoga,
    i izlio ga kako i sami gledate i slušate.
  box-NT: O ɓuan yòora le Dónbeenì nín-tĩánì. Lé bĩ́n ó o yú le Hácírí
    yi, dìo ó o Maá dó mí ɲii le mí ì na. O bɛra le fò wa nì-kéní kéní.
    Á bṹn lé bìo mi wee mi á wee ɲí lònbìo.
  ote-NT: Hangue nubya po rá tsꞌɛdi Ajua̱ ra Dada, bi ma pa mahetsꞌi, ne ja bí huhni
    ja rá ꞌñɛi ra Dada. Ne bá pɛhna ra Ma̱ca Nda̱hi ngu núꞌa̱ xqui ña̱gui Ajua̱ ra
    Dada. Hangue gatho núꞌa̱ guí hanthʉ ne guí øhʉbya, go ra Ma̱ca Nda̱hi øtꞌa njabʉ.
  wnu-wnu: Wo der bogoma ne wonou bo mot irer eng see Munon Aib uberegent bugab igo.
    Ne Ur wonou qebenau qau utib qamb qoan qamar eng see mi eng gagar in ubune gaumon
    eng, Yisas wo init imurima dara.
  zam-NT: Co'se' ngolo mbli Diox ngro xban Jesús, Diox mnibe' loo Jesús làa Jesús
    Xpii Natú' loo mèn, Xpii Natú' co' mcàbgòn Diox li Diox lyàa loo mèn. No yòo Xpii
    Natú' loo mèn par ñibe' Xpii Natú' loo mèn. No nalle' ryete con' co' mbui' gu'
    no co' mbìn gu'a, ngòc con'a por Jesús.
  zyp-NT: Zisu cawh Khazing cacang lang letah cuicaling tah ung ka, biakang ciapaw
    Thlawpaw Pathai khah Paw taitah hmuh myca ka, ato letei naa hmuhpaw le naa thuipaw
    heh a za luithlangpaw cawh a cang hi.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi Jesure i̱ ëja te̱ꞌte ñuꞌijaꞌquëre nepi, jerepa
    paꞌire pare. Ja̱je neina, pëca jaꞌquëni deꞌo joyore pare i̱si cua̱ñopi i̱ ca nëosiquëre
    i̱si cua̱ñoni i̱pi yure pa̱i ñapere huahuecajiꞌi, huahuecaiyere ja̱re yure mësaru
    ñajë cuiꞌne asahuë capi.
  nvm-nvm: Fu Godri kuamga fu uri ij maink fuon ijia fin. Fu ijia fikoga God fu Kaven
    Akai iji fu mako kuainma iji abe unafdain. Ijefuon irerag ja iviakma giaknum faivo
    iji fun Godri Kaven fuon iji abe no unafduin.
  mps-mps: Tama Godigo Jisas ma hodolama, aga dolo nogo badude muani, tama te nogi
    yai bidi bidibo madi. Tama Godigo agabolo aga Dwagi Yai Mobo mawai, te aga aya
    Godigo polobadu mawaibao olama polo po dąų walai. Tama megi Jisas agai Godigo
    Dwagi Yai Mobo dabolo olo mu menama, e dagego suali sę me, odali po me pedalali.
  pab-NT: Hatyaoseta kakolatyaka Enore fihini maniya tyoka maheta. Enexe aokitere
    Isekohaliti Waiyexe isa enomana hoka hatyo kalikini xasemita, xiyaiyita. Inisekohare
    xaorekoita winekoni.
  llg-llg: Ma hatematak ia, Manetualain ana soꞌu nala Yesus, fo Ana toꞌu pangga madema
    manai lain nalan seli. Boe ma Ndia nanggatuuk nai Manetualain boboa konan, nai
    mamanak fo Manetualain ana sadia mema kana so. Ma Aman ana feen Dula Malalaon
    so, leo Manetualain ana helu basan, neme makahulun mai so. Huu Ana helu nae, Ana
    sangga fee Ndia Dula Dale Malalaon neu ita boe. De hatematak ia, hata fo ei mamanenen
    ma ei mitan ndia, na ndia Manetualain ana fee Ndia Dula Dalen mai.
  kyf-kyf: -Lagɔ ka ɔ 'wʋbhu ɔ lilisɔlʋ, 'ɩn ɔ yia Zuzu 'Pʋpa 'yɩ, -ɔ Dide -Lagɔ gbaa
    zlɩmɛ ɔ 'ka yoo 'pa. 'Ɩn ɔ yia ɔ Zuzu -aɩn -gʋ slu, 'mʋ a mɩa -yɔyɩda, 'ɩn 'mʋ
    a mɩa 'nʋda -slɛɛn.
  tpi-tpi: Na Jisas i go antap pinis na i stap long han sut bilong God. Em i kisim
    Holi Spirit pinis long han bilong Papa, olsem bipo Papa i bin tok long givim em.
    Na nau em i kapsaitim pinis, olsem yupela i lukim na i harim.
  mih-NT: 'Ta cuahan ra Jesús gloria, ta saha ra Ndyoo cuaha xaan cuhva sii ra. Ndyaa
    ra ityi siyo cuaha ra Ndyoo. Ndya ta sa naha xaan ca i catyi ra Ndyoo: “Cua saa
    quɨvɨ cua cuhun Tatyi Ii vii ñuu ñiyɨvɨ.” Ta yucuan cuenda i tasi ra Jesús sii
    Tatyi Ii ihya. Tatyi Ii ra Ndyoo zavaha tandɨhɨ sa ndyehe ndo ta sa siñi ndo vityi
    vatyi sa i saa ra. Catyi ra Pedro.'
  qvh-NT: Cawarircasimurnami Jesusta derëcha cag lädunman Tayta Diosninsi jamasish
    lapanpäpis munayyog cananpä. Saypitanami Tayta Diosninsi promitishgan Santu Espirituta
    nogacunaman cachamush. Sayno cachamush captinmi juc idiömacunapa parlasiyämashganta
    canan wiyaycäyanqui.
  kms-kms: Muq God ni nitanyi wam newo no, di ninde si tuan pe nas pre. Wuyi ni Ququ
    Yuwon Ye neng pre, te asi ni neng puq nand kin pugrine. Pugri bu muq Ququ te kin
    nengu pre, di nungoqi wuqond di wutungu.
  agn-agn: Asing pinalawig si Jesus ig pinakarong ong to tang Dios, rinisibi na tang
    Ispirito Santong pinangako tang Tatay na ang i-dol ong nandia. Ig narin bogos
    ang sindol na ong yamen, pario tang gitaen ig gaba-yan mi mandian.
  nhi-NT: Uan ohcon Dios ocuehcapantlalih Jesús uan octlalih iyecmapantzinco, uan
    ocmactih in Espíritu Santo tlen Yehuatzin Dios omoyectencau techonmactis, uan
    axan Jesús yocoualtemactih nin tlen axan nanconitah uan nanconcaquih.
  ttc-NT: Te Jesus oxik eq'i' tzan txik wit'letel tuj tb'anq'ab' te Qtata Dios tzan
    tqet jiq'b'a' tzi, b'ix te Qtata Dios, ikxtza'x ojetq tuq xik tsi' tyol ti'j,
    tetz oxik tsi' te Txewx [te Jesus] tzan stzaj tsi' te qetza iktza'x n'ok eten
    b'ix n'ok echa'o'ni.
  dan-1931: Efter at han nu ved Guds højre Hånd er ophøjet og af Faderen har fået
    den Helligånds Forjættelse, har han udgydt denne, hvilket I både se og høre.
  kwj-kwj: Apa Jisas hewen ko tiki ri rausini Gotri tapa mama tokwe ya ri dau. Ri
