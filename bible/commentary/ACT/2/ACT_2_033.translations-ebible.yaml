  spl-spl: Anitâŋe Yesu mumuŋambâ mem yahatmu ikŋe orop tawot. Otmu emet inânŋan âwâŋe
    Anitâŋe Wâtgât mâmâŋahât Heak hâŋgângumu gewuap yakât pat kuop. Yakât otmâ Wâtgât
    mâmâŋahât Heak ya hâŋgângumu ge mâmâŋe otningimu denŋe denŋe sâmunŋe naŋgai.
  usp-NT: Kakaj Dios xc'amb'i Kakaj Jesús lecj pire xcub'a' laj jpaach. Y xye' Lok'laj
