  ory-ory: ଆଉ, ପ୍ରବଳ ବେଗରେ ବହୁଥିବା ପ୍ରଚଣ୍ଡ ପବନର ଶବ୍ଦ ତୁଲ୍ୟ ଗୋଟିଏ ଶବ୍ଦ ହଠାତ୍‍ ଆକାଶରୁ
