verse: ACT.002.002
translations:
  kpx-kpx: Igaetoai o kemo usege lulu moleu hanunu ke nahate otogomo luluai lohoale
    oe uvu ke bahatamo lohoge abu evilu.
  okv-H: asavi peni vahai be pisara ainge puvuto bande ta horeto bande jo enetena.
  tbo-tbo: Hi duhuduhuna po mala emosi ma gololo mei togowa baneina gololona yadei
    i hopu mai po numana i wihogoya.
  mal-C: പെട്ടെന്ന്, കൊടുങ്കാറ്റ് വീശിയടിക്കുന്നതുപോലെ സ്വർഗത്തിൽനിന്ന് ഒരു ശബ്ദം
    ഉണ്ടായി, അത് അവർ ഇരുന്ന വീടാകെ നിറഞ്ഞു.
  grc-SR: Καὶ ἐγένετο ἄφνω ἐκ τοῦ οὐρανοῦ ἦχος ὥσπερ φερομένης πνοῆς βιαίας, καὶ ἐπλήρωσεν
    ὅλον τὸν οἶκον οὗ ἦσαν καθήμενοι.
  bgc-bgc: चाणचक अकास तै तेज आँधी जिसी आवाज आई, अर उसतै सारा घर जित्त वे बेठ्ठे थे,
    गूँजग्या।
  khz-khz: Ne atilovana noowane agi kamuna ta kuluna kupa na emarigoto, getanu-kouto
    numana aona maparana evega-vonuato.
  deu-TKW: und es kam plötzlich ein Brausen vom Himmel wie wenn ein Sturmwind daherfährt,
    und erfüllte das ganze Haus wo sie saßen,
  zsr-NT: Tu tsalz byön bö bruj luzxbá, byön ca ryön catiꞌ reycj böꞌ bdunuꞌ, atiꞌ
    byön gdutë lu yuꞌu ga naꞌ röꞌquëꞌ.
  lin-lin: Mbala moko, lokito moko ewutaki na likolo lokola lokito ya mopepe makasi,
    mpe etondisaki ndako mobimba epai wapi bazalaki kosangana.
  hns-NT: Bas atjakke me swarag me se koetjh djaise bahoet djabar hauwa ke aawaadj
    soenaail. Aur ghar aawaadj se bhar gail.
  noa-E: Mag am ãba podpa nʉmta, dëgölp edjã eemua jẽbʉ phũ theeg urum iekjö jug urum
    ũr athajierram anʉm. Mag jug bëewi am nʉm di gaaita sĩi wʉbaichëmjö ajim anaabá.
  eng-EMTV: And suddenly a sound came out of heaven, as being borne along by a violent
    wind, and it filled the whole house where they were sitting.
  mib-NT: Te sanaa‑ni te ni quejéé nɨ́hɨn vēji nde andɨvɨ́ nájnūhun tachī níhin quée,
    te tāca ñáyuu jeē cáyūcú ini vehe un ní cajini sōho i jeē nɨ́hɨn ún.
  lif-NT2: हक्‍चघत् खे़प्‍मो यम्‍बा सुरित् केजङ् के़हुबा कुइसिःक् इक्‍लाधिक् साङ्‌ग्राम्‍पेदाङ्‌लाम्
    ये़आङ् खे़ङ्‌हाॽ मे़यागे़बा हिम्‍मिन् सिदाक् थिम्‍सुरो॥
  xnj-xnj: Chighafula, lwami lukayuwanika kuhuma kunani ngati chimbungululu chivaha,
    chikamema nyumba yoha yevatamili.
  mmx-mmx: La soso mun diga ronga lavanga ga rupot ngan lamanman silok boro vana at
    laxalibet, la ga lox aumsu mo loogu digat kis to xeneng teren.
  cbr-NT: Anu bucuxun ca suñúan upí 'icësai banacuatsinia naínuax aia cuacëxa. Cuacëxbi
    ca anua bucucë xubu namë́ camabi tsitsiarati sharati banacëxa.
  tee-NT: Chai acsni talhic'atsanalh tak'asmatlh tachi ju va p'as ixminta ju un. Mincha
    lact'iyan chai k'asmatcalh chux ju lacachaka' junta ixtavilanalh ju yu'unch.
  eng-LSV: and there came suddenly out of the sky a sound as of a violent rushing
    wind, and it filled all the house where they were sitting,
  cak-NT: Y c'aja' xquic'oxaj, c'o ri xk'ajan-pe chicaj, y can anche'l jun nimalaj
    quiek'ik' ri nik'ajan petenak. Y re' xunojisaj ri jay anchi' je-ch'ocol-wi.
  pah-NT: Kotihĩ g̃a henduvi yvyruhua'java'ea ipopoakava'ea. Kiro turi yvaga hugwi
    onga pype imotynahema – perope g̃a õi.
  sja-NT: Mãga nɨde nãumia pururua jĩwaaparik'a ũrijida ɨt'ariipa cheru ãchimaa.
  xed-xed: Gi ka saha skwi ta luwa manda ghudzaga falak ta vyaku dididida ya, ka ndəghamtá
    vgha ma tsa həga nzamə həŋ ya.
  mks-NT: In cuití na̱xini jo̱ho na in a̱ níhi na̱quixi a chí indiví. Tá quia̱hva
    níhi xícó ta̱chi̱ ndeé quia̱hva já níhi a na̱quixi a. Ta já na̱xini jo̱ho ndihi
    na̱ ndúu coo vehe cán ña̱.
  gfk-S: Kaie iat mon tike tinaram hoke tike dades na punpuh na dadeh ga wawaang sur
    metuma ra mawe ma igom burung no tingana hala bakut ing di ga kis ter kaia.
  bmu-bmu: Tatketka miaŋgöreŋöhök Suepnöhök yuai kun biliksik eri kouruk ketaŋi asuhui
    mötket. Dimbomnöŋ köhöikŋanök qemakzawi, mönö miaŋgö tandök ewö asuhuba eta miri
    tatkeri, mi körek kokolak qeyök.
  dgz-dgz: Amba unuk baware da taik tawak mini kimani tauen, taik ununkewa pa gwanewa
    bararaen.
  eng-GNV: And suddenly there came a sounde from heauen, as of a russhing and mightie
    winde, and it filled all the house where they sate.
  zaa-NT: De repente tabá biyeni ttu ruido fuerte ni da' de ỹiaba tì'ba canchu chi
    rite ttu be' fuerte gani nna binìnìni le' ituba yú'u làti tsè'e cabía.
  eng-WEBSTER: And suddenly there came a sound from heaven, as of a rushing mighty
    wind, and it filled all the house where they were sitting.
  guh-guh: Nexata bajarapamatacabi athëbëvetsica jemata najumeta bepinijijoviboxaneto.
    Nexata pabota Pedrobana nacaetuatena, daxitabo najumeteca.
  bon-bon: Teepi piba taatu itecijemige babo mumwämu carbe cabu ca. Pui mumwämu lui
    babo kokre buuwe pana ge, mete iyeta ngalebora tabacitige teepi luma icrajige.
  nhw-BL: Huan nimantzi nochi quicajque catli elqui quen se tlatomonilotl catli hualajqui
    tlen ilhuicac. Elqui quen se ajacatl catli tlapitzqui tlahuel chicahuac. Huan
    chicahuac caquistic calijtic campa mosehuijtoyaj.
  mgw-mgw: Kwa kiimuimu lilobe lyaayu'wanike kati limbu'nga liku'lu' lyaumi kunani,
    ngaliitwi'li'ya yi'lu' nyumba yoti yabaatami.
  swh-ONEN: Ghafula sauti kama mvumo mkubwa wa upepo mkali uliotoka mbinguni ukaijaza
    nyumba yote walimokuwa wameketi.
  wbi-wbi: Nakaliingi lukahumila ulugulumo kuhuma kukyanya here luujilo lwa mepo lukamema
    munyumba Joni jino valikalile.
  bba-bba: Suɑru sɔɔ bɑ kukiribu nuɑ bi bu nɑ sɑɑ wɔllun di nɡe woo dɑmɡuu, mɑ bu
    dii te kpuro yibɑ mi bɑ sɔ̃.
  eng-KJVCPB: And suddenly there came a sound from heaven as of a rushing mighty wind,
    and it filled all the house where they were sitting.
  kgk-NT: 'Upe-ma ramo áry gwigwa ogwejy ou-vy. Yvytugwasu-rami ou: “Tyryryry” he''i
    ou-vy. Oike koty-py ogwapy okwa-vy ha-py. Ojohupa koty.'
  waj-waj: Varuduu akiairauduu ngiau aapuuvakidiri akuaivo pinaa akuavai tuoo yuunna
    yaamuruka akua roosiima kiaa roo tuoo iya varuu nnauvaa aakiaivaki vioo pinaa
    akuavai tuoo varuduu
  cpy-cpy: Ari omapoka-shitaka antawoete poemata-paentsiri oshiyapaakawo antawo tampyaa,
    okinapaakiro jenoki inkiteki, ookanta-paakawo pankotsi jempe ipiyotee-yakani.
  mpx-mpx: Yaka butun etega i loem labulabumwa i ola mana gasigasisena butuna ge limi
    toto hi miminaa gamwana gegewena i pakalaopop.
  wbp-wbp: Ngula-jangkaju, kujalpalu nyinajalku kaninjarni, purda-nyangulu kankarlarra-ngurlu
    kuja warurr-wangkanjarni yanu warlpa-piya. Ngula-jangkaju, yukajarni warru yuwarlirlaju.
    Yangka kujalpalu nyinaja Jijaji-kirlangu-patu, ngulangkaju yukajarni jingijingi
    kaninjarni warrukirdikirdi.
  luo-luo: Apoya nono, koko machalo gi yamb kalausi makudho matek noa e polo mopongʼo
    ot mane gibetie.
  nhe-NT: Huan nimantzi nochi quicajque tlen elqui queja se tlatomonilotl tlen hualajqui
    tlen elhuicac. Elqui queja se ajacatl tlen tlapitzqui tlahuel chicahuac. Huan
    chicahuac caquistic calijtic campa mosehuijtoyaj.
  aii-aii: ܡܸܢܫܸܠܬܵܢܹܐ ܗܘܹܐ ܠܹܗ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܦܵܘܚܵܐ ܪܵܒܵܐ ܚܲܝܠܵܢܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܡܠܹܐ
    ܠܹܗ ܠܟܠܹܗ ܒܲܝܬܵ‌ܐ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܓܵܘܹܗ.
  esk-NT: Taimmaiñaq iliŋisa tusaagaqsiḷiġniġaat siiġruktuaq pakmakŋa liilaa anuqłiqpaktitmatun.
    Taamna siiġruktuaq tusaġnaqsiñiqsuq iluqaani inimi.
  msb-msb: Bigla na lang may tunog na hali sa langit bagaʼn hagunos san makusog na
    hangin na nagsulod sa bilog na balay kun diin sinda nagairingkod.
  cpa-NT: Cónh¹ tsa¹ju³jŋia¹³ jmai³ jøng², ca¹nǿng²dsa cøng² hi² hein¹³ tí², ca¹já¹
    juu¹² guiuh¹³, ju³lah cøng² ja³ca¹já¹ dsí² tí². Ca¹hein¹³ ta³cøng² hniú¹² ja³mi³tiogh³dsa.
  dso-dso: ଅଟାତ୍‌ ଆକାସେଅନି ବେସି ପବନ୍‌ ଆଇଲାପାରା ଗଟେକ୍‌ ସବଦ୍‌ ଅଇଲା । ଆରି ଜନ୍‌ ଗରେ ସେମନ୍‌
    ବସି ରଇଲାଇ, ସେଟା ସେ ସବଦେ ପୁରୁନ୍‌ ଅଇଲା ।
  meu-meu: Bena guba amo reḡe ta e reḡe dagu, lai badana huna na heto, e helai bou
    rumana e hahonua.
  yva-NT: Kavuratawe inda kine inta no no naumo warae maisyare ovaro tutu dave inta
    nande. Umba nsiso no yavaro una raije umaso rai tenambe.
  dgc-dgc: Nadid, bigla de a nabati i ténog a gébwat ta langet, a koman i ténog na
    mesibét a pahés. Ey meténog a tahod to lubuk no bile a égsean de.
  zpm-NT: Laa zho ndxie grë zho, tibaque zeeṉe bio tib bi nroob zhan gbaa, zig nac
    zeeṉe rriee tib medox, haxta leṉ yu ne ndxie zho ga pquiab;
  hix-NT: Nàmno yawo rye rma nehxatxkon hatà, eryewtaxemo. Atxowowo ymo wyaro nomokye
    hatà, thenyehra hatà. Kahe yaye nomokye hatà. Nàmno yaka nowomye hatà, omeroron
    komo nenytxanàr me hatà.
  sim-sim: Lasikop li tirsaha li lirik, kolok heven yok suwa laka rasandari hom si
    hukwasihi aka os li liri oson simu hojera.
  npi-ULB: एक्‍कासि स्वर्गबाट जोडसँग शक्तिशाली हावाको झोक्‍का जस्तै आवाज आयो र तिनीहरू
    बसिरहेको पुरै घर भरियो ।
  cgc-cgc: Nali nang, may namatian danen an na alin ta langit paryo ta biskeg na angin
    na gabagrong gid naan ta bilog na balay na patipunan danen.
  tim-tim: Tatbiâ himbimânba mun humo siâ seru munŋe panmap mun hainâk dowâk sân sânâk
    giep. Gembo emelan tali luâk âmbâle are hârogâk nâŋgâyi.
  yor-yor: Lójijì ìró sì ti ọ̀run wá, gẹ́gẹ́ bí ìró ẹ̀fúùfù líle, ó sì kún gbogbo
    ilé níbi tí wọ́n gbé jókòó.
  wos-wos: Reta di xéké, némafwi ham Godna getéfambu bari gayandéka. Wun ham némafwi
    hambuk mur maki dé ya. Wun ham rendan geré wulaaye dé sukweka té.
  emp-NTPO: Mãwã panʌne cawaẽ́ne ũrĩsid̶aa bajãnaa jĩgua nũmʌda nãũrã dji cãbãyã puá
    nũmʌ quĩrãca. Dji ded̶e jũmarãba maʌ̃ jĩguara ũrĩsid̶aa.
  eng-F35: And suddenly a roar came out of the sky, like the rushing of a violent
    wind, and it filled the whole house where they were sitting.
  ind-ind: Tiba-tiba terdengarlah bunyi dari langit seperti deru angin kencang. Bunyi
    itu memenuhi seluruh rumah tempat mereka sedang berkumpul.
  pes-OPCB: ناگهان صدایی شبیه صدای وزش باد شدید از آسمان آمد و خانه‌ای را که در آن
    جمع بودند، پر کرد.
  mpt-mpt: unine sume abilim ut danea makob ati unin kemsea wentenabiba daakenea am
    tam osa unin eta dasea deibanabiba
  ssx-ssx: Kuta kone oli ya nanema꞉ po tilipu tieke ipula꞉ tupa꞉ u̱ tieke laa a꞉paata꞉
    mo wanda꞉hali momba꞉la pitimiki da pa꞉ta꞉ pua ota꞉ tumbaeyekeme.
  mkl-mkl: Gbɑkɑ̃ ŋɔi ɑ̀ ɡbɔ ibɑ ɡɔ í nɑɑ hɑi lele, í jɔ bɛi fufu nlɑ, nɔ si inɔ ileu
    fei inɛ ŋɑ ɑ̀ ɡbɔ ibɑu.
  gaq-gaq: ଉଲୁସ୍ତେ ସାରସାଗାଚେ ୱେଡ଼ିଆ ପାଙ୍ଗ୍‍ନେ ଇଲ୍‍ଏଁ ରକମ୍‍ କିତଂଇନି ଆଡ଼ାତ୍ରା ବାନ୍‍
    ମୁଇଂ ଇଲ୍‍ଏଁ ଡିଙ୍ଗ୍‍କେ ଆରି ଆଣ୍ଡିନେ ଡୁଆନ୍ନିଆ ମେଇଂ କଲେଃଆର୍ଗେ, ଆତେନ୍‌‍ ଇଲ୍‍ଏଁ ଡୁଆ
    ବିତ୍‍ରେ ପାଙ୍ଗ୍‍କେ ।
  gof-RNT: Qopponna wolqqaama goteda guummiya guunthay akeekonna saloppe yidi entti
    de7iya keethaa kumis.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ ଦୁଦ୍‌ଗାର୍‌ ହୟ ହୟତାନ୍‍ଲେକା ସିର୍ମାଏତେ ସାଡ଼ି ଆୟୁମ୍‌ୟାନା ଆଡଃ ଇନ୍‌କୁ
    ଦୁବାକାନ୍‌ ତାଇକେନ୍‌ ଗଟା ଅଡ଼ାଃରେ ପେରେଃୟାନା ।
  gah-gah: okulumakutí anó makó ohuhú nenéminoko moloko galinali lemeake, mina numuni
    agikagú nene iteko mino vaí imó.
  lcm-lcm: Na akorong palau mangsikei a gulugulung kala serei le metekuku. Na tangis
    ina katapo asukang val musliu lava kamela but a nei lu ang kitapo sinong kuvul
    singina.
  aer-aer: Impeltye-ngentyele aywerre akngerre alkere-ngentyele rlke akngerre-arteke
    angkeke imerte apmere kwene-werne irrpenhemele itne-arle anetyame-werne. Itne
    ingkirrekele aweke.
  qvc-NT: Chaypi kaykaptinllapam, qonqaylla uyarqanllapa ancha jwirti wayrashina kunyaqta
    anaq syilupi. Chay kunyaqqam shamushpa, chay wasiman undarqan.
  tgl-ULB: Bigla na lamang may tunog mula sa langit na tila humahagibis na hangin,
    at napuno nito ang buong bahay kung saan sila nakaupo.
  cbs-NT: jawaida nai anua jawen bana niwe kushipa bei danka imis keska xunku ibidani
    janu maniabu anu kedun kedun ikin
  xtm-NTPP: Sani te sanaa sanaa‑ni, te onde ichi andivi ma ni kuu nini'i yu'u kuenda
    tnu'u ja yi'i xeen kajin, te ni wa'a sonda'a ni‑ka'nu ini ve'e nuu ka iyo de ma.
  nnq-nnq: Kingobutu lilobe ngilijoanika kuboke kunani lilobe elikiba anda lya kimboonga
    kina makakala, ngilitweleya nyumba joa omubakiba batamangite.
  bao-NT: Ca niiro tʉjarora, ʉmʉrecopʉ bʉaro wino paa puu duwi doorore biro bʉjʉ duwi
    doo, cʉ̃ja ca niiri wiire paa puu ame jãa dadacoaupa.
  san-ORI: ଏତସ୍ମିନ୍ନେୱ ସମଯେଽକସ୍ମାଦ୍ ଆକାଶାତ୍ ପ୍ରଚଣ୍ଡାତ୍ୟୁଗ୍ରୱାଯୋଃ ଶବ୍ଦୱଦ୍ ଏକଃ ଶବ୍ଦ
    ଆଗତ୍ୟ ଯସ୍ମିନ୍ ଗୃହେ ତ ଉପାୱିଶନ୍ ତଦ୍ ଗୃହଂ ସମସ୍ତଂ ୱ୍ୟାପ୍ନୋତ୍|
  rmn-rmn: Бирдэн опрал шунлило шуми, саво ушадиел зоралэ балваляки, саво пхэрдяс
    алаи о кхер, катэ он сас бэшлэ.
  huv-NT: Camüm manguiayiw aliüc noic neterriür napac imiün tiül cielo, atnej aterriür
    napac iünd. Aaga neterriür quiaj tajmel tiül iüm niüng alchetemoj. Meáwan monlüy
    quiaj tanguiayiw.
  otn-NT: Xøgue ntha̱mbɛ̱ni̱tho bí 'yɛ̱hma̱ya̱, ɛ̱na̱ n'na ra̱ ndønthi̱ ra̱ ndi fʉt'a̱mbo
    ra̱ ngu̱. Gä bi 'yu̱p'ʉ ja ra̱ ngu̱ xi̱ mi̱hyø 'yɛ̱c'ɛ̱i̱.
  nop-nop: Ila nadilune nemek niŋ kunum foloŋ fifiŋ dabugoŋ fotoguk, fooŋ buŋa wooŋ
    yot bop tiŋa hakiŋneŋ fooŋ gigilitŋiŋdi tuwot tubune ila
  obo-NT: Woy tigkow ron duwon dahing pomon diyot datas to langit no iling to monokkaan
    kaamag nod gohonugguu, woy dos dohingon tadda, nokoso-ob diyot daom to baoy nid
    lolivuungan dan.
  kca-kca: Щӑԓта шӑмкапан турәм эԓты сый тыйәс, ищи мӑтты такан пŏԓты вот иты, пӑ
    хот, хŏта ԓыв усәт, лӑп ўса.
  cak-ENT: Y man jun c'a runaben tok jari' c'o jun ri xk'ajan ri chicaj, cachi'el
    tok c'o jun nimalüj cakik' ri nk'ajan petenük. Y re' xunojsaj ri jay ape' quimolon-vi-qui',
    ye tz'uyul.
  lif-NT: ᤜᤰᤆᤄᤳ ᤂᤧᤵᤔᤥ ᤕᤶᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱ ᤁᤧᤜᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤕᤧᤀᤠᤱ
