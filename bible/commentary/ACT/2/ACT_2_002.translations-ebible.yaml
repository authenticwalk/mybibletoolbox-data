  nvm-nvm: Bu besum karikoga migegare varur gafia gurovisiko ijia buibur bomana igeg
    ufime ar guf bu karinva ijia aruin.
  mps-mps: Tama polo augwaligo te u wabo dagaludu odali, te moni bomo yai wali asobo
