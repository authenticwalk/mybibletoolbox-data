  vie-OVCB: Thình lình, có tiếng động từ trời như luồng gió mạnh thổi vào đầy nhà.
  kze-kze: avekáán-úwana kwíyómpakemba anón-undaraamba torówasa kwéisowana máyón-daumpa'a
