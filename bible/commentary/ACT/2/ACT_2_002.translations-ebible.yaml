  gaw-gaw: Qag men daaegeg, hab aṯannu oqoṯi paha laip̱un uḏiom. Oqoṯi amu ulah naḏi
    g̱agaṯag uḏiaya, oqoṯi oṯe bia. Uḏie, ag daap̱ig ele amu, ag lag amu oo ohp̱a
    oqoṯi huana doop̱ig.
  nca-nca: Waka ta niri ka matú parámi ŋunde qembe tero sambo koŋgo mahero ya kunditeyaŋgo
    ŋu maŋgoraró.
  zpz-NTPP: Orzeꞌ derepent la brugyiꞌ rzigy baa. Gal rac nu yad tub bi ily ni rac.
