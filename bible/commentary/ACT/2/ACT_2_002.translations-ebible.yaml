  dwr-ENT: ዎልቃማ ጎቱዋዳን ጉሚያ ጉንይ ዎዛና ኣናን ሳሉዋፔ ዪዴ፥ ኡንቱንቱ ኡቴዳ ጎሊያ ኡባ ኩሜዳ።
  pma-pma: Hatte tas, keil along verien tai koa ka en out nesa ka mai suval eang koa
