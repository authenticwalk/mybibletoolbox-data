  cco-NT: Jo̱ lajeeˇ teáaiñꞌ˜ e fɨˊ dsíiˊ sɨnʉ́ʉˆ jo̱, co̱o̱ˋ canúuˉbre e i̱i̱ˉ fɨˊ
