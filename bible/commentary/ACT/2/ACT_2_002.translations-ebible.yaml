  ian-ian: Tɨga lɨga nɨma mwuk vla nyɨnangwupmba lɨga yaa kiyandɨ, wutndi. Wan mwuk
    ndalɨnja ngay wuleindɨ.
  hun-hun: És nagy hirtelenséggel az égből mintegy sebesen zúgó szélnek zendülése
