    hoka tyotyaha semahene.
  llg-llg: '@see-verse:ACT.002.001'
  kyf-kyf: Tɔʋn, -jiji yabhlo yia yalɩ gba. We 'wlʋ sa -pɩpɛ 'kadʋ -we mɩ 'plɩda,
    'ɩn we yia -budu -we ka zɔ wa -dɩa la ye weee.
  tpi-tpi: Na wantu wanpela nois i kam long heven, em i olsem krai bilong strongpela
