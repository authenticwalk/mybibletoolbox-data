  mcf-NT: Ambo iccuededquimbi badedquio shubu nuntan cunquequid dapa choec natiambo
    cunquiacbimboecsho abitedishun isbededpanëdash.
  kjs-kjs: Go Pentikos yapi rabu ele medame yaa madaa mu mu loma lisana wagepu adaa
