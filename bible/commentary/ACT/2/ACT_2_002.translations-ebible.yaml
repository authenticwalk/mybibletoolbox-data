  ksj-ksj: Eꞌe zamaḡano zavara boroꞌa onaeꞌeteꞌe teige guguḡa boroꞌa adureonoꞌo tabara
    gudau ovairo. Eꞌe guguḡaniꞌa zeḡeꞌa nuꞌoraroteꞌe neḡa irivaꞌoniro.
  sbk-sbk: Gwahabhafumila ungulumo afume humwanya neshi ugwihala ehali. Gwamema munyumba
    yonti mwabhakheye.
  mya-JVB: ထိုအခါ လေ ပြင်း မုန်တိုင်းကဲ့သို့သော အသံ သည်တခဏခြင်း တွင် ကောင်းကင် မှ
    လာ၍၊ ထိုသူ တို့ နေ ထိုင်သောအိမ် ကိုဖြည့် လေ၏။
  kgf-kgf: Waŋu kurumeŋ igucnec hétéŋ yanda méŋ élanzaŋnec luhuc selia qeanʒac ésécnec
    mama ama tacgic imuac qeria séc sécgédarec.
  awb-awb: Sáhuríówana íópeqté éhwéhnká anotah soíríqká uu inserahnúwara ómi nahupeq
    tútuue míó kega apubúue írówana
  gdn-gdn: manako nusuru obo maba ki mumugarai kunumau kawapu tawa rabineya posiwena
    wainamupu.
  nko-NT: Ɔtsáwʋlɛ pɛ́ á, olú kʋá igyi fɛ́ afú kpɔnkpɔntɩ ilotsu ɔsʋ́sʋ́ bɔbʋlá
    wóyí ámʋ́ʋ́ bʋbʋ mʋ́tɔ́ ámʋ.
  bsn-NT: To bajiro ĩna bajiñarone, ñaro tʉsarone bʉsi ocaruyuayuju õ vecajʉ. Bʉto
    mino cʉtiejarore bajiro ejayuju, ĩna ñarivijʉre.
  pib-NT: Walegnapunanu waneru rakagnenekle tengogne giyakatyachri gichkonnipgyalu
    pixka. Giyampotu rajpokokannipgyata. Wa tuplanatyawakapjina tsepownapogimnuta
    psolupjipotuko.
  wiv-wiv: Na halingana goloa katiu e bele valutu, e vuluvu habuka halingana kavili
    kapou ki pe na lagato ki vavonuhia na poloka ruma kua dia ta lulupu vona.
  reg-reg: Mbefura nisokerera echirumo okusoka mwiguru ko muyaga musito, ngwijusha
    inyumba yona omwo yaga bheyanjire.
  mlh-mlh: Ŋebi Qonikiŋgone ya mo ututuŋ boribori oŋuine wakiko fonuŋ yasogo fukeko
    manebuŋ. Tembonji qaega, ore kamasi oŋuine fukeru wakiru pi ŋebuŋ, oi sosowo puseya.
  gof-ENT: ቆፖና ዎልቃማ ጎቴዳ ጉሚያ ጉንይ ኣኬኮና ሳሎፔ ዪዲ ኤንቲ ዴዒያ ኬ ኩሚስ።
  aau-aau: Kiy-peypey pa, sawk homkwe howniy-oksa kamon nonkumey ko hok laye ke lonuayk
    huon. Howniy-oksa sokukwe howniy aiopey hay krai non hok ma lway huwhuw ne ke
    hieyn. Sa howniy-oksa sokukwe a, hom ma liwak sir serey maka-yawriy wouk-wouk-ay.
  tvk-tvk: Vatei takes, lalong tangalen tei xa nggo ut nesao e bemei nggoni votiang
    tei xa mu nggeih. Tangalen ak mise sen nim xa di ladotan en.
  prf-NT: Tehud hidi a bigla a nasanig a maggalungogung a kumán a en tánnug nen mabegsák
    a parás a gubwat dilanget. En galungogung ay masanig maski hádya man a suluk nen
    bilay a págyanan di.
  auy-auy: minúwóíyáán-úwana wíyómpakemba óraa-fiyundaraamba torówasa wéisowana méron-daumpaꞌa
    kuména ówitowana
  tbg-tbg: Vika viraqi ruvaaqumavi vauvaro vaakama naaruvaihairo uvavano aaronaavano
    uva tintema kero, uva tivaqiro tuviro vika vau naavura mpiqa kora.
  hub-NT: Tuma nui utsaniar iruunkama nase winak uruka imatuk senchi uutun nayaimpinmayan
    antukaruiti.
  hmo-hmo: Vadaeni, guba dekena amo karaharaga regena ta ia diho mai, lai bada ena
    regena hegeregere, idia helai hebou noho ruma ena kahana ibounai ia hahonua.
  big-big: Puwili tagogei nguk namizi panu ngai ngago kebarek unatuba kozang uli nak
    kelik nak paka ngilumbekka kanda i puwiligu mogosamakke wilak.
  gux-G: Bi ti ludi ki gbadi ke fuugu ñani tanpoli ki nani faaciangu yeni, ki gbie
    ban bi ye ya dieli nni yeni kuli.
  cnl-NT: Co̱'³ la²³ ca²³'i̱i̱² jí̱i̱n² yʉʉ'³¹ güii³. La²³ 'i̱i̱² 'e³ sɨ³ŋɨ́n³ dxí³
    bee'² 'i̱i̱² jó². Rɨ³ca̱'n²³ 'ñʉ́² je² nee'n²³²te'¹ ca²³'i̱i̱².
  zar-NT: Tsálidoʼos biyö́n bö le birúaj lúzxiba, le biyö́n ca riyö́n cateʼ recja
    böʼ budunuʼ, ateʼ biyö́n idútë lu yuʼu ga naʼ rö́ʼögaquiëʼ.
  kde-kde: Upala nkupilikanika lidi kuhaloka kulihunde, lidi livêle muchi lidi lya
    lipungo likulu, na alila lidi nkuumbala muing'ande yammalele muvanaikele.
  ata-ata: Xe alaxu vilesisi ꞌo, la milomusou mii vile luluxu loxo atume toxoxaꞌa
    molu no opo loxotolo muluꞌe muꞌanaꞌana no tani e aneꞌi mixolu no anu ne.
  qvw-NT: Chaynu cayalcaptinmi altu sïlüpi un'aypi ji'alpämun manchachicuy bintup
    sumbayninnu bululunyaśhtin. Chayćhümi juntuläśhan wasïta bululunyayca ñiticalpula.
  nfa-nfa: '@see-verse:ACT.002.001'
  tnp-tnp: Kəni rəueiu agɨn mɨn, kəmotətəu nati kəti təmsɨpəri e neai təhmen e nɨmətagi
    asoli kəti tətərkərɨk, kəni nati kəha kəmotətəu təmuva məri rəfin e nɨpəgnəua
    nimə əha kəutəharəg ikɨn.
  urd-urd: एकाएक आस्मान से ऐसी आवाज़ आई जैसे ज़ोर की आँधी का सन्नाटा होता है। और उस
    से सारा घर जहां वो बैठे थे गूँज गया।
  hot-hot: Ma ketheŋ oyaŋ ma nômlate diŋdiŋ halêm anêŋ leŋ ba anêŋ pôk ma hatôm lovak
    bêŋ te ba hayô hamô unyak atu ba thêlô êmô siŋ.
  mqj-NT: Tokke'mi urrangngi oni susi bara' kamai turun yao mai langi' lu tama banua
    nangei ma'rempun.
  rus-SYN: И внезапно сделался шум с неба, как бы от несущегося сильного ветра, и
    наполнил весь дом, где они находились.
  mbh-mbh: O men na a ur e avele na o nongpol ur ako i avvuv ranga ve ini thue aolonga
    ako i ru a Pen a Urvet me, ma i pavual vel ako ru o men nge.
  bdd-bdd: ma hadai simiyamiya, ma galewega ꞌaigeda dagugu gide wediliya madouna sihesagoheya,
    ta ꞌidi hada ꞌalona gesowana ma toꞌaha wete sihesagohe,
  cbt-NTPO: A'nanaya chiníquën irininso' natanpi. Panca ihuan pochin tënëntërimarin.
    Inápa quëran o'marin. Ya'ipi pëianaquë tënëanahuanin.
  rmy-SERVI: Екхатар болыбнастар шундапэ фоно, саво сджялпэ, сар пхурдэл фартэ бари
    балвал, и саво пхэрдиля всаворо цэр, тев вонэ бэшле.
  srn-NT: Dan wantron so den yere wan babari kmopo fu heimel leki te wan tranga winti
    e wai. A ben furu a heri oso pe den ben de.
  cta-NT: Hora ti nguañi nde neꞌ niꞌi̱ su ngaꞌa̱ nguꞌ ñiꞌya̱ laca loꞌo lye tsa ndyaca
    cuiꞌi̱. Lcaa nguꞌ biꞌ ndyuna nguꞌ loꞌo nguañi biꞌ.
  bqc-SIM: Kã́ndo aa kↄ̃fĩ mà à bↄ̀ luabɛ lán zàa'ĩan gbãawa, ↄ̃ à kpɛ́ pↄ́
    aa zↄ̃̀lɛu wã̀.
  tcz-CHONGTHU: Chuin phulou helouvin van'a konin hui hattah gin tobang ahung ging
    in, atoukhom nau inchu ahung dimset jengtan ahi.
  mar-mar: अकस्मात मोठ्या वाऱ्याच्या सुसाट्यासारखा आकाशातून नाद झाला, व ज्या घरात
    ते वसले होते ते सर्व त्याने भरले.
  snp-snp: Mau minato, kaita nola ma kosinauti epe naba-naba fu-fu limo nola yaidana
    oto limo ya numugu yau amedoti minamo muki ya kolae.
  isl-isl: heyrðist skyndilega þytur, líkt og stormgnýr, uppi yfir þeim og fyllti
    húsið sem þeir voru í.
  spy-NT: Nyēē mā tyaa, kuchōōnēē ꞉bōlātēēt barak nyēē kāmooryēn wuu kibuybuy. Kiker
    ꞉bōlātoonoo kōōto tukul.
  xnn-xnn: Dadat madanenge isnan kaneg ngengen di dagem ay nagapo id daya et pinmigsa
    isnan baey ay nadadagopanda.
  mwe-mwe: Shangupe mpugo kukopoka kunani kunnungu, gwa mbuti shitutu shikugumbalaga
    nnyumba mubhalinginji mula.
  tte-tte: Kabo bulibuli mena dagugu yabo sibenalani besiele yaumai kaikaiwena daguguna,
    yo ali nume kalona meuloina iloyapowon,
  tcs-tcs: Ol bin lisen prapa bigwin noiz bin kam prom eben po dat aus wea dempla
    bin sidaun. Ol bin atzamp prom da noiz.
  hlt-THB: Kawlhkalh awh khawhli awi amyihna khan nakawng awi ce law nawh a mingmih
    ang ngawihnaak ipkhui ce be khyp hy.
  soq-soq: Mo sape waimoio tauwadea moina etaetawa lanunu debamaia rua uboe segalene
    du sa bedewa nopesadio eteiena.
  qub-qub: Illajpita janaj pachapita wiyacämuran shucucuy wayrano. Chayga chayaran
    shuntacasha carcaycashanman.
  att-att: Á inikáddagâ lâ yù gurù nga naggapu ta lángì, nga kun na gurù na paddák
    nga masikan. Á kitagurù sù lágum na balay nga paggagammungád da.
  bki-bki: naruei vaarakurano ga, be malioano tai maluvo ea tiniabene, napano naio
    jibe ka burum̃ara jegi tai miuvuvu, ana malioano nei barko nonovio vio nalo na
    yimo nei napano ajutano joomo eaio.
  bqp-bqp: Kãnto ò kĩni mà bona ludambɛ lán zàga'ĩa gbãna bà, akũ kpɛ́ kũ ò vutɛna
    wã̀.
  mcp-mcp: Seegya nə́ nyúl ncíndə́ mú zhu gwɔ̂w nə́mə́ nda ja məma ŋkwɔ̧̂ mə dʉ kuŋg
    yí. Ncíndə́ nyɔɔŋg í mú lwánd njɔ́w bwə́ á bə yí wɛ̂sh nə́ cwɔ́ɔ́.
  hat-hat: Yo rete konsa, epi yon sèl bri sot nan syèl la tankou yon gwo van k'ap
    soufle; li plen tout kay kote yo te chita a.
  npl-NT: San nima owaltlatékuinki kan ilwikak, kemi ijkuak tlaxojpitsa se ejekatl
    chikaktik, iwa omonawaloti ijtik nochi n kali kan yejwah oewatokah.
  bgg-bgg: Hamblo shii, hamang è thiichiih shii hasam sam pha duiine boh rone ithek
    rai iang pha hò jishii ne zab ley dun.
  eng-TCENT: Suddenly a sound like a mighty rushing wind came from heaven, and it
    filled the whole house where they were sitting.
  eng-BSB: Suddenly a sound like a mighty rushing wind came from heaven and filled
    the whole house where they were sitting.
  cpu-NT: Ari omapokashitataitakari iniroite poimpatapaintsiri oshiyavetapaakaro antaro
    tampyaa, okenapaake jenoki inkiteki, ookantapaakaro pankotsi tsika japatotaiyakani.
  san-ASM: এতস্মিন্নেৱ সমযেঽকস্মাদ্ আকাশাৎ প্ৰচণ্ডাত্যুগ্ৰৱাযোঃ শব্দৱদ্ একঃ শব্দ আগত্য
    যস্মিন্ গৃহে ত উপাৱিশন্ তদ্ গৃহং সমস্তং ৱ্যাপ্নোৎ|
  tod-tod: Gaamago, zɔngɔ wolai zeɠeni geezuʋɛ, eɠɛ fiilɛ wola, é pɛlɛi wu ná pɛ
    daave, ʋɛ ti ɠɛni zeini ná.
  tac-NT: '''Lige alé mochiga akele napurigá iwégame ekame. Alarigá aníchane ''pa
    rewagáchikana. Sébale ''lige alé galírale napu mochílige alué ralámuli. Bochígimi
    alé pachami bajkile alué napurigá eká anime ''pákana.'
  eng-WEBPB: Suddenly there came from the sky a sound like the rushing of a mighty
    wind, and it filled all the house where they were sitting.
  gfk-H: Kaikek at tiga kinakel hoing tiga dadas na pupuh na dadaip ga wawanga suur
    maram ra mawai ma gaam burung no tingana hala bakut ing diet ga kis taar kaia.
  viv-viv: Ahe hivagaꞋauta tu auheꞋama butuna lobameya hinogalina, ana nogala vaita
    bolimanakouko gidamadumadu, ada manuwai-nadi againe hivetogadi-ma butuna gilelevilana.
  yao-yao: Chisisimuchile, lyapikaniche liloŵe mpela mbungo ja machili kutyochela
    kwinani ni lyagumbele mu nyuumba mose muŵatemi ŵandu.
  tgp-tgp: Ale vahatea purongo, la rongo na hinau matea sohena langi tavera matea
    mo lo sere, ale mo mar̃ivisi ima atu la lo sakele hinia.
  auc-NT: Ongonte ëñëñönäni woboyæ̈ nanguï pæ̈mænte ä baï ïñontobæ̈ öönædë pö ëñëñönäni
    oncönë näni ongoncönë tömancönë wææ̈ guiite baï woboyæ̈ nanguï pæ̈mænte ä baï
    ëñënänitapa.
  kbc-NT: Codaaɡ̶ida noɡ̶owajipata ica nayaageɡ̶egi ane igedi digoida ditibigimedi
    micataɡ̶a niɡ̶ina niocodi ane daɡ̶axa me yoniciwadi. Codaa owajipata niɡ̶ijo nayaageɡ̶egi
    catiwedi idiwatawece letiidi niɡ̶ijo diimigi anei me nicotiniwace.
  bmh-bmh: Daren daren, saiu tub wol gusig sul nug pigai Mesgai wageiman alina, duailel
    zaueim go daremen go unum saiu banou go domen.
  ctu-BL: Ti ora jach tsa' loq'ui t'an ti panchan che' bajche' ju'ucña bʌ ic'. Tsa'
    ubinti ti pejtelel jini otot ba' buchulob.
  meq-meq: Ahəl nakə nəteye mahaya gər eye na, kwayaŋŋa maləve i wuye a tsənew ma
    magərmbəlom. Maləve i wuye niye na, andza mətasl bagwar eye. A ye fataya, mavəzle
    ŋgay eye a rah a gay nakə nəteye mandza eye mə ɗəma aye.
  noa-H: Mag ham hãba podpa nʌmta, dëgölp hedjã heemua jẽhbʌ p'ũ t'eeg hurum hiekjö
    jug hurum hũr hat'ajierram hanʌm. Mag jug bëewi ham nʌm di gaaita sĩi wʌbaichëmjö
    hajim hanaabá.
  alp-NT: Eleki esi lene sare tuleije rulu bei ndete lanite. Esi tuleije saka makmale
    ela titinai. Sare tulei mere eluake kena luma rebe esi lupuke lomai kenare.
  san-VEL: etasminneva samaye.akasmaad aakaa"saat praca.n.daatyugravaayo.h "sabdavad
    eka.h "sabda aagatya yasmin g.rhe ta upaavi"san tad g.rha.m samasta.m vyaapnot|
  kbq-kbq: Ana hu'za mani'nageno amehuno zaho'mofo agasasamo hiaza huno, tusi'a agasasa
    runo monafinti eramino mani'naza nompi avite'ne.
  kbh-kbh: Ndeolpe, celocana mo canÿe jabuache binÿiëcá yojtsaishauenana y chca, ts̈a
    jabuache shauenanana tojanóshjango nÿets yebnents̈e, chënga imojtsetbiámanents̈e.
  ron-LSB: Deodată s-a auzit din cer un zgomot ca un vuiet de vânt puternic, care
    a umplut toată casa în care stăteau.
  pon-pon: A madan nil laud eu likamata nil en melimel peidido jan nanlan o kadirela
    im o waja, re kot pena ia.
  nhe-BL: Huan nimantzi nochi quicajque tlen elqui queja se tlatomonilotl tlen hualajqui
    tlen elhuicac. Elqui queja se ajacatl tlen tlapitzqui tlahuel chicahuac. Huan
    chicahuac caquistic calijtic campa mosehuijtoyaj.
  sps-sps: Sen tsun ana ka vuu faarei mito na ainysat a parits poo fi me jias, sa
    fapainy a numaa tana pan te gumgum ari.
  wnc-wnc: Yuwawa gakngatda yekapatang siwan natapbing. Natawawa gou buyambamdane
    gakngat binga siwan natapbing. Natapa gakngau waakngata you wa yuking gwekatang
    epu buyambam sikut.
  bus-bus: Kãndo aↄ̃ kĩi mà bↄna ludambɛ lán zàga'ĩa gbãaa bà, ben kpɛ́ kɛ̀ aↄ̃ↄ
    vɛ̃ɛn wã̀.
  gub-BL: Tàrityka'i wenu wànoànog ma'e ywytuaiw zàwenugar wà. Ywak wi tur a'e. Umynehem
    tàpuz wà a'e kury, a'e pe waneko mehe a'e kury.
  imo-imo: Kano wali walitikale kau muluna ola poporome mele ungu te ombalie ungu
    nimo kano mele nilipe mainye orumu. Aku wali ulkena nombeya teko moloringi imbo
    kanomani palini neya aku nimu ungumu pileringi.
  boj-boj: '@see-verse:ACT.002.001'
  eng-DRA: And suddenly there came a sound from heaven, as of a mighty wind coming,
    and it filled the whole house where they were sitting.
  knf-knf: Ţi dko mënţ, kë başë ŧiink pŋaat panwoonuŋ baţi anaam na ukëk kë pabi aneej
    ţi katoh ki bawooŋ aŧum ka.
  san-KHM: ឯតស្មិន្នេវ សមយេៜកស្មាទ៑ អាកាឝាត៑ ប្រចណ្ឌាត្យុគ្រវាយោះ ឝព្ទវទ៑ ឯកះ ឝព្ទ
    អាគត្យ យស្មិន៑ គ្ឫហេ ត ឧបាវិឝន៑ តទ៑ គ្ឫហំ សមស្តំ វ្យាប្នោត៑។
  arn-NT: Feykachi müten, kiñe fütra wüwükün nagpay wenu kiñe fütra kürüf reke. Trününi
    kom ti ruka chew ñi mülemum engün.
  zas-NT: Dxejlczi gojc naquieꞌ xanyabaa ziꞌc bidoxh xt bayu bi lënü lod rigaꞌ reeman,
  ken-NT: Ɛwat ɛ́fú amfáy tɛ́mchók mbɔ ɛnɛ́ mbʉ́ɛ́p ataŋataŋ ɛ́jwǐ amɛm ɛkɛt ɛnɛ́
    bɔ bachi arɛ.
