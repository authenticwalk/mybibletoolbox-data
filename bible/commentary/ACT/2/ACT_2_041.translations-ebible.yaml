    fopis tapan, san as'as te paas pis tan nainy to aya.
  wnc-wnc: Yaniwan aminu buyambamda natake wamu waakngae banip siking. Siwan aminu
    gunziu wagwene banip siking aminda kuwa Jesuat nana amikat gatake yuking. Sike
    wa gatake yuking aminu buyambam siknga 3,000-da baniu siking.
  bus-bus: Ben gbɛ̃ kɛ̀ aↄ̃ à yã pì sìnↄ batisi kɛ̀. Zĩ beeean wà kàara ń tɛ́ gↄ̃ↄn
    bↄrↄ aagↄ̃.
  gub-BL: Teko tetea'u uzeruzar ize'eg rehe a'e wà. Uzemuzahazahak kar wà. Heta tetea'u
    Zezuz rehe uzeruzar ma'e a'e 'ar mehe wà. (3.000 waneta haw wà.)
  imo-imo: Kano kinye Pitani nimu ungumu pilko ltingi imboma no ltingi. Neya aku walimunga
    Jisasinga ungumu paimbo ningo pileringi imbo talapemunga tukundo imbo 3,000 mele
    olandopa purumu.
  boj-boj: Pita a anjam degsi marnaqa bati deqa tamo uŋgasari 3,000 naŋgi aqa anjam
    di qusib naŋgo are miligiq di ateb. Osib naŋgi yanso eb. Naŋgi Yesus qa naŋgo
    areqalo siŋgilateb deqa naŋgi tamo uŋgasari nami Yesus qa naŋgo areqalo siŋgilateb
    qaji naŋgo miligiq aisib koba na soqneb.
  eng-DRA: They therefore that received his word, were baptized; and there were added
    in that day about three thousand souls.
  knf-knf: Bandinanuŋ uţup wuŋ, bado batiŧmu, kë bañaaŋ banñoguŋ iñeen-week ŋyaaş
    iñeen ŋwajanţ (3000), bahoţana unuur mënţan ţi pnŧuk pi banfiyaaruŋ Yeŧu.
  san-KHM: តតះ បរំ យេ សានន្ទាស្តាំ កថាម៑ អគ្ឫហ្លន៑ តេ មជ្ជិតា អភវន៑។ តស្មិន៑ ទិវសេ
    ប្រាយេណ ត្រីណិ សហស្រាណិ លោកាស្តេឞាំ សបក្ឞាះ សន្តះ
  arn-NT: Feymew ti feyentuñmaetew ñi wewpitun fawtisangey engün. Feychi antü deyükoningün
    ti mupiltulelu mew küla warangka che.
  zas-NT: Zian gojc, graczi bén bazoob diidx ni rëbaman gurobnijs. Dxej zii gajc bachajg
    cost choon mil bejn bén rliladx ree Jesús.
  ken-NT: Ɛkʉ bo abhɛn mánóko ɛnyɨŋ ɛnɛ Píta arɛmɛ bárɔ́k bájwiti bhɔ. Nɛ bo
    abhɛn bachɛmɛ nɛ bakoŋo Yesu nywɔp ɛnɔ babhak mbɔ nká ɛ́rát.
