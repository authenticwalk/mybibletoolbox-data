verse: ACT.002.041
translations:
  kpx-kpx: Kateai louge vani kemo ata moagaeau deiada ke evisi abu uvu mai avuemo
    mavoi babatisolahalu. Ata bahata tili taoseni (3,000) keau babatisolahai Iesu
    esemuhi igaetolahalu.
  okv-H: Eto embomeni tapa 3,000 ainge Peter ta ke agi eto vahaita eto bapataito ea.
  tbo-tbo: Iyawoi Pita a baha hi itumaganeya naka noka iyetana ugolina bapatiso hi
    waya. Magouhi mei tausana tonuga hi lui tu witumagana gugunihi ugolina.
  mal-C: അദ്ദേഹത്തിന്റെ സന്ദേശം അംഗീകരിച്ചവർ സ്നാനം സ്വീകരിച്ചു. അന്നു മൂവായിരത്തോളംപേർ
    അവരോടു ചേർന്നു.
  grc-SR: Οἱ μὲν οὖν ⸋ἀσμένως⸌ ἀποδεξάμενοι τὸν λόγον αὐτοῦ ἐβαπτίσθησαν· καὶ προσετέθησαν
    ⸆ τῇ ἡμέρᾳ ἐκείνῃ ψυχαὶ ὡσεὶ τρισχίλιαι.
  bgc-bgc: आखर जिननै उसके वचन पै बिश्वास करकै बपतिस्मा लिया, अर उस्से दिन तीन हजार
    माणसां कै करीबन उन म्ह मिलगे।
  khz-khz: Talima gutuma na gena kila gegapi-rageato, gaurai bapatiso gegapiato. Votomaimo
    taunilimalima maparara ragana toitoi (3,000) vetaira ira geria golea aonai gelou-togato.
  deu-TKW: Die nun sein Wort annahmen, ließen sich taufen, und kamen an jenem Tage
    hinzu ungefähr dreitausend Seelen.
  zsr-NT: Cni guc, guladíl nis nup niꞌ gulazíꞌ lu naꞌgac didzaꞌ naꞌ bëꞌë Pedro. Dza
    naꞌ glun tuz lequëꞌ ca chi uruáꞌ gayuáꞌ bunách.
  lin-lin: Bato oyo bandimaki mateya ya Petelo bazwaki libatisi. Mpe na mokolo wana,
    bato pene nkoto misato babakisamaki na lisanga ya bandimi.
  hns-NT: Tab djetana djane oe dien Petras ke partjaar me bieswaas kare lagal, oesab
    apane ke dopoe karwaais. Lagbhag tien hadjaar manai raha.
  noa-E: Mag chadcha Pedroou jaau sim ũrwia Ẽwandam iek ʉ̈khamarr khʉʉnau amach pör
    choopimajierram aajem. Ich mag edpai ʉ̈khawia amach pör choopimarr khʉʉn appai
    tres miljö naajim aajem.
  eng-EMTV: Then those who gladly received his word were baptized; and that day about
    three thousand souls were added.
  mib-NT: Yūcuán na te tācá i jeē ní cajetáhú jnúhun ni cahān de, ni cajendute i.
    Te quɨvɨ̄ un ní nducuehē gā ñayuu cácandíje, nájnūhun unī mil gā ñayuu.
  lif-NT2: हे़क्‍केःल्‍ले़ कन् पाःन्‍जान् नसाःन् के़जोःक्‍पाहाॽ बप्‍तिस्‍मा मे़बोःक्‍खे़आङ्
    बा खे़न् ये़न्‍नो हे़न्‍छिङ् सुम्‍सि (३०००) यारिक् मनाहाॽ खे़ङ्‌हाॽओ मे़योॽसिङ्‌लो॥
  xnj-xnj: Vamahele pagati yavi vagasadiki malovi ga Petili na kubatiziwa, na vandu
    vevayonjokisiki vavi ngati elufu zidatu ligono lenilo.
  mmx-mmx: Buaang atnedi diga nunu ap mo levelinga la luvuttadi vavang diga sep susu
    di. Lavantun larabin sangsangaun kobot (3000) limixin diga beles saparap nedi
    luvuttadi nunu ap mo laaleng.
  cbr-NT: Usaquian Pedronën cacëxun cuaquin ca 'itsa unin —asérabi ca a bana 'icë
    —quixun sináncëxa. Sinani ca a nëtë́nbi nashimicë 'aish tres mil uniribishi axa
    Jesúsmi sináncë unicamabë 'iacëxa.
  tee-NT: Pus tachi chun ju talaca'inilh ju ixchivinti ju Pitalu' ta'akpaxk'o. Pus
    na tatalhavachokolh ju ixtalhilaca'anta ju Jesús. Ju acsnich avilhchan tachi lakat'utu
    milh lapanacni talhilaca'alh ju Jesús.
  eng-LSV: then those, indeed, who gladly received his word were immersed, and there
    were added on that day, as it were, three thousand souls,
  cak-NT: Y ri winak ri xquinimaj ri rutzij ri Dios pa tak cánima chupa ri k'ij ri',
    xe'an bautizar. Ri quiniman, can xeq'uiyer-ka, roma chupa ri k'ij ri' jec'o jun
    oxi' mil winak xe'oc quiq'uin.
  pah-NT: Kiroki g̃a g̃wendu katu Pedro'ga nhi'ig̃a – kiro g̃a nhimobatizaukari Pedro'g̃a
    pe. Três mil ko g̃a onhimongyavo – kiroki g̃a ojiko Jesus'ga rehe a'ea rupi Pedro'g̃a
    nderekovo.
  sja-NT: Ma ewate weda Pedro pedee ijãadap'edaarãpa poro choopijida mãik'aapa apemaarã
    Cristode ijãapataarã ome t'ĩujida. Ma ijãadap'edaarã Pedro k'aurepa eperãarã tres
    mil paji.
  xed-xed: Nda ndəgha gwal ta zlghaftá tsa gwaɗa Piyer baɗu tsa ya. Ka maganaftá lu
    ta batem ta həŋ. Tsa mnduha ta sgavaghata ta ghəŋa gwal zlghay nda ŋuɗuf baɗu
    tsaya ná, ta magay həŋ ta dəmbuʼ hkən.
  mks-NT: Cua̱há ña̱yivi na̱ndiquehe va̱ha na tu̱hun na̱ca̱ha̱n Pedro ta na̱candeé
    ini na Jesús. Ta mé qui̱vi̱ já na̱candúta̱ tátu̱hun u̱ni̱ mil ña̱yivi já na̱ndi̱hvi
    na íchi̱ cuéntá Jesús. Ta na̱ndique táhan na̱ cán xi̱hín java ga̱ na̱ cúú cuéntá
    Jesús.
  gfk-S: Io, dong ing di ga kap usurane ira nuno nianga di ga kap baptais ma ta ikino
    bung aitul na arip dong ing di ga lala harahut ikino ton tane Krais.
  bmu-bmu: Pitönöŋ mewö jiiga ambazip jesöŋgöŋan keuŋi möt aŋgön kölgetka o melun
    mem eŋgiget. Mi mem eŋgigetka könagesöŋine toroqegetka jaŋgöŋinan wehön miaŋgöreŋök
    3000 miaŋgö dop qariyök. Mewö.
  dgz-dgz: Ap menan, Pita wani nopewa anun warane nagirewa dup iane ameme paua mugawa
    wam ame arugataet 3000 mini tauen.
  eng-GNV: 'Then they that gladly receiued his word, were baptized: and the same day
    there were added to the Church about three thousand soules.'
  zaa-NT: Tsá lània nna huàni tè ttú tsùnna mili' ti'ga ca enne' lani ca creyénteá
    de biyénini cą mensaje qui' Pedrua nna uccua cą bautizar.
  eng-WEBSTER: 'Then they that gladly received his word, were baptized: and the same
    day there were added to them about three thousand souls.'
  guh-guh: Nexata Pedro petsipaebilivaisi bajarapamatacabi jumecovënëtatsi tres mil
    pajivimaxëto. Nexata daxita bajarapamonae Jesús pijajivi bautisaba. Nexata bajarapamonae
    najunua baja Jesús pijajivijavabelia.
  bon-bon: Bucurage biname cina ätrunga ca ecatisi teeme mene ne, piiyepu niiye ca
    äciseja ne ecatisi Yeesu me ngii cabu. Pui yepä bimu cabu pama trii tausen biname
    cina ätrunga biname bime tomi cabu ebäcnisi.
  nhw-BL: Huajca miyac tlen nopa masehualme quineltocaque catli Pedro quinilhui, huan
    yajque mocuaaltitoj. Huan ipan nopa tonal nechca eyi mil más masehualme quineltocaque
    Jesús.
  mgw-mgw: Bai, baingi baatikugayi'ki'tya mayi'gi'yo gake Petili, ngababatisilwa.
    Na lisu'ba lyo bandu bateyongekeya ika kati mitumbi elupu itatu.
  swh-ONEN: Wale wote waliopokea ujumbe wa Petro kwa furaha wakabatizwa na siku ile
    waliongezeka watu wapatao 3,000.
  wbi-wbi: Pepano vakavupilagha amasio gha mwene na kukwofughuagha, apuo pe vakongelela
    mukighono ikio ndavule kufika imbelo imbilima itatu.
  bba-bba: Be bɑ win ɡɑri wurɑ bɑ bu bɑtɛmu kuɑ. Mɑ tɔmbu nɔrɔbun subɑ itɑn (3.000)
    sɑkɑ sosi nɑɑnɛ dokeobun wuurɔ dɔmɑ te.
  eng-KJVCPB: 'Then they that gladly received his word were baptized: and the same
    day there were added unto them about three thousand souls.'
  kgk-NT: Upe ramo inhe'ẽ renduha va'e onhemongarai-ma. Upe va'e áry-py heta-ma oĩ
    inhe'ẽ renduha. Mbohapy mil-rupi oĩ. Ha Pedro kwéry-pe omoirũ-ma hikwái.
  waj-waj: tuduu rikiada kaayau gioonna kiaapu inna kuaivaara kutaavaivee tuuya nnooriivaa
    vareeravai. Ii suai ivaki kaayau gioonna kiaapuuya (3000) Yisuunnara kutaavaivee
    tuuya tauraanaiya tasipama nuunama variravai.
  cpy-cpy: Rootaki ikemijanan-tanakari osheki atziri, romitsiryaayitakiri Otyaantaa-rewopaeni.
    Ikaatzi 3,000 atziri kemijanta-neentsiri.
  mpx-mpx: Bolo Pita wana papaatena hi abulilek-an hi pababitaisoil, inoke lan o gamagalau
    ali gewi tili tausan hi tuk ge ali boda hi paetulan.
  wbp-wbp: Junga-juku, ngula-jangkaju, Piitakuju, ngungkurr-nyinajalkulurla yapa panu-nyayirni
    3,000-pala. Ngula-jangkaju, yangkangku Kurdungurlu-patu Wiriwirirlili-jana papitaji-manu
    jintawarlayi-jiki yangkaju 3,000-pala, manulu-jana Kaatu-kurlangu-kurralku jinta-kurra
    turnu-warnu-kurra yirrarnu.
  luo-luo: Joma norwako weche Petro ne obatisi, kendo chiengʼno ji alufu adek nomedore
    e kwan mar joma oyie kuom Kristo.
  nhe-NT: Huajca miyac tlen nopa tlacame quineltocaque tlen Pedro quinilhui, huan
    yajque mocuaaltitoj. Huan ipan nopa tonal nechca eyi mil más tlacame quineltocaque
    Jesús.
  aii-aii: ܐܵܢܝܼ ܕܗܘܼܡܸܢܗܘܿܢ ܦܝܼܫ ܠܗܘܿܢ ܥܡܝܼܕܹܐ. ܒܗ̇ܘ ܝܵܘܡܵܐ ܡܐܲܝܟ݂ ܬܠܵܬܵ‌ܐ ܐܲܠܦܹ̈ܐ
    ܐܢܵܫܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܙܝܸܕܹܐ ܠܡܸܢܝܵܢܵܝܗ‌ܝ.
  esk-NT: Iñugiaktuat ukpiqsriñiqsut uqałiġmik suli paptaaqtitlutiŋ, iñuk 3,000-yuŋnaq
    iḷaliutiniqsuq ukpiqsriruanun tamarrumani uvlumi.
  msb-msb: Tapos, nabunyagan an mga nagtuod san iya pagpahayag. Kaya mga tres mil
    na tawo an nakadagdag sa inda pag-ururupod sadtoʼn adlaw.
  cpa-NT: Jøng² dsa² ca¹hie¹ jǿg³, ca¹jŋó² dsa² héi² jmøi². Mi³té¹² cónh¹ hnøa¹² mei¹³
    dsa² ca¹lø¹quianh³dsa cøng² jmai³ jøng².
  dso-dso: ତେଇ ପିତରର୍‌ କାତା ସୁନି ବେସି ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇ । ଆରି ସିସ୍‌ମନ୍‌ ସେମନ୍‌କେ
    ଡୁବନ୍‌ ଦେଲାଇ । ସେ ଦିନେ ତିନ୍‌ଅଜାର୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ଦଲେ ମିସ୍‌ଲାଇ ।
  meu-meu: Bena erena e abia dae taudia na bapatiso e abia; una dina tamona ai taunimanima
    daha toi sisivana na edia orea ai e vareai.
  yva-NT: Vatano wanui rave wanave Petrus apa ayaowe rai, muno Yesus apa arakove wo
    maugasya kuvuni mana rai tenambe. Weti masyoto naije vatano nanawirati wanave
    Yesus ai awa wanuije nanto no ribuge mandei.
  dgc-dgc: Nadid, du méniwala to kinagi ni Pedro éy nagpabinyag side. Te manga étélo
    a libu a tolay a nipasakup du alagad ta éya a aldew.
  zpm-NT: Lo grë zha ne bzoobdiag grë miṉe pseed me zho dze co, rgaa zho maase tsoṉ
    mil; blozh ga, grëse zho brobnis, laa zho gocgrë grë zha ne rliladzle Jesús ga.
  hix-NT: Nenytxatxownà hatà, ukukur komo, thenyenohnà komo. Neyuhtxownà hatà. Àro
    ke nataymompotxownà hatà, tuna kwaka. Nehamtxownà hatà, Txesusu mryenon komo.
    3000 me hana nehxatxkon ha, àyakenon komo.
  sim-sim: Karem or mbarik ma mushak mashi orhin li misindiyaha fak limu layira. Oso
    wolo ma ol fak layiri ondo 3,000 hom nari lir. Uhu lir nga nakrem limu tirsara.
  npi-ULB: तब तिनीहरूले तिनको वचन ग्रहण गरे र बप्‍तिस्मा लिए र झन्डै तिन हजार प्राणहरू
    त्यस दिन थपिए ।
  cgc-cgc: Tama mga gapati ta ambal Pedro daw gapabautismo danen an. Ta yon man na
    adlaw, may mga tallo libo na ittaw na nadugang naan ta grupo ta mga gatuo ki Jesu-Cristo.
  tim-tim: Hain dâmbo sop ain luâk âmbâle 3,000 yâkŋe Petorogât den are nâŋgâmbiâ
    humo akto are tu puli yeŋgimbiâ Yesugât kâmot are yeŋgâlân dewatiyi.
  yor-yor: Nítorí náà àwọn tí ó fi ayọ̀ gba ọ̀rọ̀ rẹ̀ a bamitiisi wọn, lọ́jọ́ náà
    a sì kà ìwọ̀n ẹgbẹ̀rún mẹ́ta (3,000) ọkàn kún wọn.
  wos-wos: Wungi Pita wandéka di séfélak du takwa déka hundi xéké. Xékéta di Jisaska
    jémba saréké. Sarékéta mawuli yandaka di diré Kraisna ximbu guré husanda. Wun
    nukwambu 3,000 du takwa di Jisasna du takwa wali re.
  emp-NTPO: Zocãrã ẽberãrãba idji bed̶eara ĩjãnaped̶a borocuesid̶aa. Maʌ̃ ewarid̶e
    Jesu ĩjãped̶ad̶ada mil ũbea panasid̶aca b̶ʌa.
  eng-F35: Then those who gladly received his word were baptized, and that day about
    three thousand souls were added.
  ind-ind: Lalu mereka yang dengan senang hati menerima ajaran Petrus itu dibaptis,
    dan pada hari itu jumlah orang percaya bertambah kira-kira tiga ribu orang.
  pes-OPCB: از کسانی که پیام او را پذیرفتند، تقریباً سه هزار نفر تعمید گرفتند و به
    جمع ایشان پیوستند.
  mpt-mpt: naka homon unang homoni Fitae wengo wenteniba bainobo geniba aaye fuelasibi
    3,000 obe. I inaniba aaye fuelaniba sin bainobo geibbuei tenaniba mi haabisiobe.
  ssx-ssx: Koto leeke handa wanda꞉hali wopuma꞉ Pidama꞉ waleeke pi opuaata꞉ bapitaisi
    hau pimikime. Paeyaota꞉ 3 daoseni wanda꞉hali tupa꞉ koto natena꞉ mo hande pi minolo
    hata꞉ mo Ketiso wanda꞉hali ame̱le̱ apa꞉tao hao haemekeme.
  mkl-mkl: Ŋɔi ɑ̀ dɑsi inɛ ŋɑ iyi ɑ̀ ɡbɑ idei Piɛɛu inyi. Ajɔ nŋu zɑkɑ bɛi ɑmɑnɛ dubu
    mɛɛtɑ í kɔ̃ɔsi si inɔi woo dɑsi Jesu nɑɑnɛ ŋɑu.
  gaq-gaq: ମେଇଂନେ ବାନ୍‍ ଗୁଲେରୁଆ ମେଁନେ ବ୍ନାଲିର୍‍କେ ବିସ୍‍ବାସ୍‍ ଡିଙ୍ଗ୍‍ଚେ ଣ୍ଡିଆଃନ୍ନିଆ
    ଦିକ୍ୟା ଡୁଂଡନେ ମନ୍‌ ଡିଂଆର୍କେ । ଆରି ଆତେନ୍‌‍ ଦିନା ପ୍ରାୟ୍ ଞ୍ଜି ଅଜାର୍‍ ରେମୁଆଁ ମଣ୍ଡଲି
    ଏତେ କୁଡ଼େ ଆର୍କେ ।
  gof-RNT: Phexiroosi odidayssa ekkidayssati xammaqettidosona. He gallas heedzu mukulu
    gidiya asay ammanidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ଇନିୟାଃ କାଜି ସୁକୁତେ ତେଲାକେଦ୍‍ଲଃ ବିଶ୍ୱାସ୍‌କେଦାକ
    ଆଡଃ ବାପ୍ତିସ୍ମାୟାନାକ । ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆପି ହାଜାର୍‌ ଲେକା ହଡ଼କ କାଲିସିୟାରେକ ମେସାୟାନା
    ।
  gah-gah: Láa loko lo kemekago, aí gakó gili alemoláa goha 3 tausen nene Ómasímo
    Izesuni vegenalaló miní ameketago, monó nagamí hilikitamó.
  lcm-lcm: Asukang a ria kita lomlomon ta kana mengen kila luk a asing tauia. Na riria
    aongos kitala lomlomon si taun ang, tataot iria katapo asukang ta 3,000.
  aer-aer: Tyerrtye 3,000 pelele, angkentye awemele Peter-elarle ileke, ikwere akangkwe-irreke.
    Kele yerneke-arle areyele itnenhe kwatyeke akwerneke baptise-eme-ilemele. Itne
    imerte apententye akngerre arrpenhe areyenge anyente-irremele.
  qvc-NT: Chayshina Pidru yach'achikuptinmi, chay kunashqanda kasuqkunaqa shutikurqanllapa.
    Chay diyaqam Jisuspi kriyiqkunamanqa kimsa mil mushuq kriyiqkuna tandakarqanllapa.
  tgl-ULB: Pagkatapos tinanggap nila ang kaniyang salita at nabautismuhan, at ng araw
    na iyon may mga naidagdag na aabot sa tatlong libong mga kaluluwa.
  cbs-NT: januxun ja xabatian jawen jancha ninkakin ikunwankin shinan betsa waibu
    3,000 yudabu nashimabu jati ana jatubetan ikunwain jatuki dasinibukiaki.
  xtm-NTPP: Te kua'a xeen ñayii ni ka kandija Su'si ma ja sukan ni ka'an de ma, sani
    te ni ka jandute i, te visi uni mil ñayii ni ka kandija ma kúu, te ni ka ndandikin
    i tee ni tetniñu ya ma.
  nnq-nnq: Bandu ajingi abajoininge nhwalo gwakwe ngabajeketela ngababatichigwa, na
    bandu elufu tatu ngabajonjekeka munkenga gwenio lichoba lyene.
  bao-NT: To biri, Pedro cʉ̃ ca wederijere ca tʉo nʉnʉjeericarã, uwo coe ecoupa. Tii
    rʉmʉre Jesucristore ca tʉo nʉnʉjeerã, itia mil peti nii nemo waaupa.
  san-ORI: ତତଃ ପରଂ ଯେ ସାନନ୍ଦାସ୍ତାଂ କଥାମ୍ ଅଗୃହ୍ଲନ୍ ତେ ମଜ୍ଜିତା ଅଭୱନ୍| ତସ୍ମିନ୍ ଦିୱସେ
    ପ୍ରାଯେଣ ତ୍ରୀଣି ସହସ୍ରାଣି ଲୋକାସ୍ତେଷାଂ ସପକ୍ଷାଃ ସନ୍ତଃ
  rmn-rmn: Одола, савэ лилэ лэнги зборэс, болдэпэс. Одова дес улэ лэнца паш ко трин
    биня мануша.
  huv-NT: Condom meáwan leawa tayariw, at leawa tayacüw wüx omeajtsüw andeac teat
