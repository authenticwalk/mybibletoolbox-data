verse: ACT.002.044
translations:
  kpx-kpx: Ata oleuoleu abu uvu mai Iesu omiale keau igaetoai lohoi Dilava hoesehavoi
    abu kunai bahata tasalievei mole ovelu.
  okv-H: Eto God ta ambotani tapa na enana ta hajae vajae humbuto vahaita iketo inono
    inono humbuto mihahera
  tbo-tbo: Tu witumagana atapuhi hi meme labelabena mehi ma hi ginouli luluemota.
  mal-C: വിശ്വാസികൾ എല്ലാവരും ഏകഹൃദയത്തോടെ ഒരിടത്തു കൂടിവരികയും വസ്തുവകകൾ എല്ലാം എല്ലാവരുടേതും
    എന്നപോലെ കരുതുകയും ചെയ്തു.
  grc-SR: Πάντες δὲ οἱ ⸂πιστεύοντες ἦσαν ἐπὶ τὸ αὐτό, καὶ⸃ εἶχον ἅπαντα κοινά,
  bgc-bgc: अर सारे बिश्वास करणीये कठ्ठे रहवै थे, अर उनकी सारी चीज साझे म्ह थी।
  khz-khz: Iesu gevega-taunataunaato talimara maparara getanu-kouwai e geria e garia
    geveware-veniwai.
  deu-TKW: Alle aber, die gläubig geworden, hielten zusammen und hatten alles gemeinsam,
  zsr-NT: Tuz glac yúguꞌtë nup naꞌ taꞌyejlëꞌ Cristo, atiꞌ guluúnëꞌ tuz yúguꞌtë le
    dë quequëꞌ.
  lin-lin: Bandimi nyonso bakomaki na bomoko, mpe biloko na bango ezalaki mpo na bango
    nyonso.
  hns-NT: Bieswaasie log me bahoet ekta raha aur oelog aapan sab tjiedj apane me baatke
    kaam me laawat raha.
  noa-E: Chi Ẽwandam iek ʉ̈kha nʉm khʉʉnan ʉ̈iba ãba biirdʉnaa amach khapeen dʉ̈ijã
    ajapha naajeejim aajem. Maguata jũrr agdaujö chikhamnagjã nemdam ĩgkhaba, thumaa
    jig aumaajeejim aajem.
  eng-EMTV: Now all who believed were together, and they had all things in common,
  mib-NT: Te ɨnuú ní cahīyo ni ñayuu cácandíje, te ni cacuu ɨnuú i tāca jéē cánevāha
    i.
  lif-NT2: हे़क्‍क्‍याङ् नसाःन् के़जोःक्‍पाहाॽ सोसोरिक् मे़युङे़ मे़वये़॥ हे़क्‍केलॽरिक्
    खुनिॽ चिगोःक्‌वाहाॽआङ् सोरिक् ओगप् मे़जोगुरो॥
  xnj-xnj: Vamsadika voha vayendalili kuvya chindu chimonga na vindu vyavi vatangatilanayi
    kwa pamonga.
  mmx-mmx: Mo luvuttadi nunu diga vot eburu amisik la diga vepes bok lempanga axap
    atdi xantubu atnedi.
  cbr-NT: Usomainun ca axa —asérabi ca Jesusan cushínbi ñu 'aia —quixun sinani Jesucristomi
    catamëcë unicamax bëtsibë bëtsibë nuibanani camáxbi ñuñu 'inux atun ñu 'inánani
    'aquianancëxa.
  tee-NT: Chai tachi chun ju ixtalhilaca'anta ju Jesús slivasalh lhi'alak'avin ixtajunita.
    Chai ju ix'alinta'an ixtamakpitsi sia yu'unchach tachi ixmaktasq'uini ju k'antam
    k'antam.
  eng-LSV: and all those believing were at the same place, and had all things common,
  cak-NT: Y conojel ri quiniman ri Jesucristo, can niquijo-qui' y cach'alal qui' quibanon,
    junan niqui'en chirij ronojel ri ex ri c'o quiq'uin.
  pah-NT: Igwete Jesus'gareheve'g̃a jihe'akatui jipi ojopokopokoga ombatera rehe.
  sja-NT: Ma awara Cristode ijãapataarã chik'inia para bapachi mãik'aapa chi wẽe beerãmaa
    ãchi ne-inaa jedepachida.
  xed-xed: Inda gwal zlghay nda ŋuɗuf ná, tets ka skwa turtuk guya ta ghəŋa taŋ. Inda
    skwa taŋ guli ná, ka skwa turtuk ta dguvusta həŋ ta vgha taŋ.
  mks-NT: Ta tócó ndihi na̱ cúú cuéntá Jesús cán in na̱nduu ndihi na ta ndícahnda
    java ña̱ha nu̱ táhan na.
  gfk-S: Di bakut ing di gate nurnur, di ga kiskis tikai, ma di ga terter harbasiane
    ira nudi minsik.
  bmu-bmu: Anutu möt narigeri, yeŋön körek malmalŋini mohotŋe mala sukinap (ainemaluku)
    yuaiŋini pakpak mindiriba mohotŋe memba malget.
  dgz-dgz: Iesu anu tumasine nagire iragi daiton to iamen wan dim dim muga yan aiman
    sean gare gare ise wan ase wan taiwanumun.
  eng-GNV: And all that beleeued, were in one place, and had all things common.
  zaa-NT: Iyaba ca enne' chi huíalatsi'á nna betùppa cabi nna gutìthia cabi nu té
    qui' cabi lani ca enne' pobre.
  eng-WEBSTER: And all that believed were together, and had all things common;
  guh-guh: Daxita pamonae jumecovënëta Jesús pelivaisi, nacaetuatabiaba najamatabecuenejëpaeya.
    Bajarapamonae daxita pexainaejava nacobenaxainaeya evetabiaba.
  bon-bon: Iyeta lui cina Yeesu ne jitrungisi, teepi yepä gome labasecretnuge piiyepu
    teeme gwidape lui gigri.
  nhw-BL: Huan nochi masehualme catli quineltocatoyaj Jesús itztoyaj sentic. Huan
    momajmacayayaj nochi tlamantli catli quipixtoyaj sesen inijuanti ica sequinoc.
  mgw-mgw: Babaau'bi'li boti baayendeli ba pamope na mali yabe batebaganana.
  swh-ONEN: Walioamini wote walikuwa mahali pamoja, nao walikuwa na kila kitu shirika.
  wbi-wbi: Vanilla vano valyitike valyalevalyale palikimo na kuva nifinhu fivanave
    palikimo,
  bba-bba: Nɑɑnɛ dokeobu kpuro bɑ wɑ̃ɑ sɑnnu yɑ̃ɑtem mɑ bɑ ben ɡɑ̃ɑ mɔru kuɑ tiɑ.
  eng-KJVCPB: And all that believed were together, and had all things common;
  kgk-NT: 'Ha Hesu reroviaha gwive onhondive oiko: “Kóva ko va''e xe mba''e” peteĩ
    teĩ nde''ivéi-ma ojóupe.'
  waj-waj: Varuduu Yisuunnara kutaavaivee tuuya mmuaavau nuunama vaidi aposorooya
    tasipama varida ngiari hoonahaanaiyauvaa mmuaavau nuunama yapa kiada ngiari mmu
    ngiari mmuuda variravai.
  cpy-cpy: Osheki raapatziya-wakaanaka ikaatzi kemijanta-naatsiri, rantetaa-wakaanawo
    okaatzi tzimimo-yitziriri.
  mpx-mpx: Sauga gegewena toabulilek hi heliheliyam toyawa ge wali bugubugul ana nuwatu
    eliyalil i ola te gegewel wali bugul.
  wbp-wbp: Nyampu-patuju kalalu parra-kari parra-kari jinta-kurra-jarrinjarla turnu-jarrija.
    Ngulangka kalalu-nyanu mangarri manu talaju jarnkujarnku yungu jamangku.
  luo-luo: Ji duto moyie kuom Kristo noriwore kanyakla kendo negikonyore gi mwandugi
    duto kaachiel.
  nhe-NT: Huan nochi tlacame tlen quineltocatoyaj Jesús itztoyaj san sejco. Huan momajmacayayaj
    nochi tlamantli tlen quipixtoyaj sesen inijuanti ica sequinoc.
  aii-aii: ܘܟܠܵܝܗ‌ܝ ܡܗܘܼܡܢܹܐ ܥܲܡ ܥܘܼܕܵܠܹܐ ܝܗܘܵܘ، ܘܟܹܐ ܫܲܪܸܟܝܼ ܗܘܵܘ ܒܹܝܠܵܝܗ‌ܝ ܟܠܔ ܡܸܢܕܝܼ
    ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ.
  esk-NT: Iluqaġmiŋ ukpiqtuat atautchimiiyusiñiqsut suli piqaqtirrutiplutiŋ suuraġmikkun
    avatmun.
  msb-msb: An tanan naman na mga nagturuod nabubuhay sa pag-ururupod kag nakibahin
    san inda mga kasadirihan sa kada usad.
  cpa-NT: Jøng² ca¹lah¹já¹ dsa² hé² jǿg³, cøng² ja³ca¹dsii¹dsa hi² mi³chi² quiah¹²dsa
    ca¹lah¹já¹dsa.
  dso-dso: ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲା ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ଗରର୍‌ ଲକ୍‌ପାରାଅଇ ରଇତେ ରଇଲାଇ । ଆରି
    ତାକର୍‌ତେଇ କାଇକାଇଟା ରଇଲା, ସେଟା ସେମନ୍‌ ବାଟା କର୍‌ତେରଇଲାଇ ।
  meu-meu: Bena abidadama taudia e noho hebou, bona ḡau iboudiai e abi hebou.
  yva-NT: Vatano wanave Yesus ai nanawamo ube intabove tutir. Wo awa ananuge ranunugambe
    indamu awaveo rai tenambe.
  dgc-dgc: Ey du étanan a méniwala éy négpisan-pisan side ta mahusay, sakay nibugtong
    de i étanan a ari-arian de.
  zpm-NT: Tipse rnee zho, rdeedlsa zho ncuaaṉe rquiin zha ne nacgrë zho; zha ne quianie
    liu, teḻ pe grëragaa ncuaaṉe quianie zho, haxta rto zhow, dzigo rguiiz zho dimi
    co lo grë zha ne guieṉd pe yquiin.
  hix-NT: Àto rye rma nehxatxkon hatà, Txesusu yahosnyenhàyamo, omeroro. Àkatxho rye
    kom me rma nehxakon hatà. Rokatxho onà kahra nehxatxkon hatà. Kàkatxho komo onà
    ketxkon haxa hatà, omeroron hoko.
  sim-sim: Ma ol Jisashi mashin misindiyandari ma ondo ermba ermbak li talandirsaha
    mbele mbele lihi ondon li owendirsaha lihi ambek li haihandaha landari lir.
  npi-ULB: विश्‍वास गर्नेहरू सबै जना सँगसँगै बस्थे र तिनीहरूका सबै चिज साझा थिए ।
  cgc-cgc: Papadayon ta mga gatuo ki Jesus iran an na pagtipon daw gaatagay danen
    an daw ino iran na mga kinanglanen para ta kayaran ta tanan.
  tim-tim: Akto biwiyeŋe Yesugâlân kaliŋe biwi konok akmâ manmâ yeŋaet puli me wan
    me wan hârok mem mendugum kâmot konogân katmâ mali.
  yor-yor: Gbogbo àwọn tí ó sì gbàgbọ́ wà ni ibìkan, wọn ní ohun gbogbo sọ́kàn;
  wos-wos: Jisasna hundi xékékwa du takwa natafa mawuli héraata di atéfék jémba re.
    Reta di deka jondu hura yae di wa, “Ané Jisaska jémba sarékékwa atéfék du takwana
    jondu dé. Ané nana jondu male yingafwe.”
  emp-NTPO: Jũma Jesu ĩjã b̶eara ãbaa bia duanabadjid̶aa. Ʌ̃cʌrʌba ãdji ẽjũãda, nebia
    sid̶a nẽdobued̶aped̶a djaba ab̶a ne neẽ́ b̶ebʌrʌd̶e paratara diabadjid̶aa. Mãwã
    ãdjia erob̶eaba dji carebabadjid̶aa.
  eng-F35: Now all who believed were together and had all things in common;
  ind-ind: Semua orang percaya terus bersatu dan merasa harta kepunyaan mereka adalah
    milik bersama.
  pes-OPCB: به این ترتیب، تمام ایمانداران با هم بودند و هر چه را که داشتند، با هم
    قسمت می‌کردند.
  mpt-mpt: Yesuse bainobo galin nakaia unangai inaniba mibianiba i afobeing osa oleb
    te olminiba baaniba Olo alukum bainobo gabob nibmiobo ge obianiba
  ssx-ssx: Mo hande pi mimiki wanda꞉hali paeyaoma꞉ wotu ta꞉ma꞉ni pea hata꞉ ika꞉ wia
    haemeke alemanu paeyao telipea pimikime.
  mkl-mkl: Woo dɑsi Jesu nɑɑnɛ ŋɑu fei ɑ̀ ce ɑnu ɑkɑ̃ nɔ mii iyi ɑ̀ nɛ fei ti ɑŋɑ
    feii í jɛ.
  gaq-gaq: ବିସ୍‍ବାସିଇଂ ମେଇଂମେଇଂ ଏତେ କୁଡ଼େମାଡ଼େ ଆର୍କେ ବାରି କୁଡ଼େଚେ ମେଇଂନେ ସାପା ଲିଜବ୍ରି
    ଆବା ଆର୍କେ ।
  gof-RNT: Ammanida ubbay issife de7oosona; banttaw de7iyaba ubbaa issife shaakettoosona.
  unx-unx: ସବେନ୍‌ ବିଶ୍ୱାସୀକ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିୟାନ୍‌ଲଃ ଆକତାଃରେ ତାଇକେନ୍‌ ସବେନ୍‌ ମେନାଃତେୟାଃ
    ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦାକ ।
  gah-gah: Izesunimú gili alévolé iki mina vegenalite nene netá matá ali minamó nene
    mukitó netáini ali minake,
  lcm-lcm: Na vap lomlomon aongos ang kilapo auai kuvul na kilapo anglilisai angpokpokai
    pok singiria,
  aer-aer: Itne apurte-irretyarte akwetethe mwerrantye antherremele-arlke arne iwenhe
    apeke-arle itnekenhe aneke-arlke.
  qvc-NT: Jisuspi yumbay kriyiqkunaqam ancha shumaqta kawsaqllapa. Tukuy ima kusasnimbismi
    yumbaypaq kaq.
  tgl-ULB: Ang lahat ng nanampalataya ay nagsama-sama at ibinahagi ang kanilang mga
    ari-arian,
  cbs-NT: ikunwainbu dasibi paxkama medabenain jatun jamapai yaushiama inananankin
  xtm-NTPP: Ñayii ka kandija ya ma, ni ka yo iyo tutu i, te ni ka yo chindee tna'a
    i nawa ni ka yo jiniñu'u in in i ma.
  nnq-nnq: Abunhwamine boa ngabajendekea kutama pamwe na ilebe yabe ngababagana na
    ilebe yabe.
  bao-NT: Jesús're ca tʉo nʉnʉjeerã niipetirãpʉra jĩcãri mena nii, cʉ̃ja ca cʉorije
    mena cʉ̃ja majurope ameri dica woo, tii niirucuupa.
  san-ORI: ୱିଶ୍ୱାସକାରିଣଃ ସର୍ୱ୍ୱ ଚ ସହ ତିଷ୍ଠନତଃ| ସ୍ୱେଷାଂ ସର୍ୱ୍ୱାଃ ସମ୍ପତ୍ତୀଃ ସାଧାରଣ୍ୟେନ
    ସ୍ଥାପଯିତ୍ୱାଭୁଞ୍ଜତ|
  rmn-rmn: Алаи, савэ пакянас э Дэвлэски, сас екхетханэ, тай алаи лэнго сас екхетханэ.
  huv-NT: Meáwan leaw tayariw andeac Teat Jesús tajlüyiw nóiquian. At meáwan leaw
    almajiürüw tacanchichaw nóiquian.
  otn-NT: Nu̱'ʉ ya xi 'yɛ̱c'ɛ̱i̱ ra̱ hya̱ p'ʉya, gä 'dap'ʉ di̱ mpɛti. Nu̱'a̱ te gä
    pɛts'i, 'da gui̱ mmɛtitho.
  nop-nop: Metam nadisukilitihinit adi tomboyoula welekubugoŋ tiŋa bopneeŋ welesiloŋ
    foloŋ bomboŋhik kibikibi tiŋa hatigiŋ.
  obo-NT: Ponayun nid lolivuung iddos langun nod pompomakoy woy id povoggayoy ran
    diyot ahad ondoy no duwon ko-ilonganon.
  kca-kca: Хŏԓ пӑ эвәԓты мŏхет йӑха усәт пӑ мўй иса и сура тӑйсэԓ.
  cak-ENT: Y conojel ri quitaken ri Jesús, c'o c'a jun quichak'lonel quiq'uin, y nquijachala'
    chiquivüch ri quichajilon.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤛᤥᤛᤥᤖᤡᤰ ᤔᤧᤕᤢᤅᤧ ᤔᤧᤘᤕᤧ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤆᤡᤃᤥ᤺ᤰᤘᤠᤜᤠ᤹ᤀᤠᤱ
    ᤛᤥᤖᤡᤰ ᤀᤥᤃᤵ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De inuú-ni nī īyo ndá nchivī cándíja, de ndācá ndatíñú jā névāha ji cúu
    cáhnú ndá ji-ni.
  san-TIB: ཝིཤྭཱསཀཱརིཎཿ སཪྻྭ ཙ སཧ ཏིཥྛནཏཿ། སྭེཥཱཾ སཪྻྭཱཿ སམྤཏྟཱིཿ སཱདྷཱརཎྱེན སྠཱཔཡིཏྭཱབྷུཉྫཏ།
  qve-NT: Saynallataqmi Jesucristopi llapallan creeq runakunaqa huk sonqolla kawsaranku;
    hinallataq tukuy ima kaqninkuwanpas yanapanakuspa ima kawsaranku.
  pao-NT: Mu Te Pabe'e-wi tunaka'oedyukudu no'oko ka hemma nanatummatza'e.
  cbu-NT: Yuw tputs Isusoo mangoonarangana an wanasir waanpatatin istaranganaya.
  usa-usa: máqte-kayukama Îtu Káríqtokaq itáíq-itaiq uráá-kayukagaraq mórabi máqe-uraae.
    ánibo yemá yeqtí máqte-qtataaqtabama mórabi maqmá yaíkááe.
  soy-soy: Pɛ̃ nnɛ́í pɛɛ Yeesu nɛ kɛfɑ n tɛnɛ yɛ pɛɛ kɛlõ kɛsɛ welɛ, ɑpi rinɔ́ɔ
    risɛ wɑi ɑpi yɛ pilikɔ́ nnɛ́í hɔ́ɔ́nɛ.
  hui-hui: Yasu mana yu tiga bu hearu bibahendeme mandagi mini mbiraore howa turu
    halu tinaga mbirale wiaru talebu migimigi bini.
  amf-amf: Barjodar woylamin qajayna eena wul kinka kalaa ke dahade; yisa dohon yer
    wulamaar kinka ke kashimade.
  quc-NNT: Konojel ri e kojoninaq che ri Cristo xa jun ki chomanik, xkijachala ri
    jastaq ke chb'il taq kib'.
  dob-dob: Ta toemisao nidi siegogonedima, ta ꞌidi gwegweyao sitagwaledi be ꞌaene
    tomota maiboꞌadi ꞌidi gwegwe.
  wrs-wrs: Wo nomba Kristusnindva avna mongawundna. Wo manimani hevnamba himba among
    vevna owalm Kristusnindm.
  mca-mca: Week nite' yeqeku' tek'enets qa ewi'ƚ i'njiiji' qa nite' ekuyitsij wetju'ƚ
    iye pe' ƚewekwekits.
  tzo-TZC: Scotol ti buchꞌutic xchꞌunojique jmoj yoꞌntonic ta scoltaan sbaic ti cꞌusitic
    oy yuꞌunique.
  mya-mya: ခ​ရစ်​တော်​ကို​ယုံ​ကြည်​သူ​အ​ပေါင်း​တို့​သည် တစ် စု​တစ်​ဝေး​တည်း​နေ​ထိုင်​၍
    မိ​မိ​တို့​ဥစ္စာ​ပစ္စည်း များ​ကို​ဝေ​မျှ​သုံး​ဆောင်​ကြ​လေ​သည်။-
  gng-NT: Binib bà kɛ teke' *Yesu ki jin' nnɔ kpɛ buñɔbu nɛ, ki taah biʼbont kɛ
    ki gbiinh tɔb.
  cbi-NTPO: Tsenmala Diosnu keenguemulaya bulu juuñuu dechu', yala' tananutsumuya
    veta' veta' velen chumu jula. Tsa' mityaa yala' tananutsumuya, naa tu juñu bain
    ati', juntsa atiñu lushi main main nan nan meneste deeñuba tsa tsangue vele velekila.
