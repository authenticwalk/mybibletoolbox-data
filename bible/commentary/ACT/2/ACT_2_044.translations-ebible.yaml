  bgg-bgg: Migipho ne awaithek chung shii athohdang pha ò wuii srane sia ne awaithek
    shii nyie um pha ji awaithek chung thang rai.
  eng-TCENT: All who believed were together and had all things in common.
  eng-BSB: All the believers were together and had everything in common.
  cpu-NT: Osheki jaapatziyavakaanaka ikaratzi kempisantanaatsiri, jantetaavakaanaro
    okaratzi tzimimoyetziriri.
  san-ASM: ৱিশ্ৱাসকাৰিণঃ সৰ্ৱ্ৱ চ সহ তিষ্ঠনতঃ| স্ৱেষাং সৰ্ৱ্ৱাঃ সম্পত্তীঃ সাধাৰণ্যেন
    স্থাপযিৎৱাভুঞ্জত|
  tod-tod: Kidaaleʋe nuiti pɛ ti ɠilini ʋa, ti-ɠɔligiti ti ɠɛ su ɠila kpe.
  tac-NT: Suwábaga alué Esukristo oyérame napuíka mochile. Tabiri napu a'boi nígame
    nílige, o'maka nachútale, 'yale alué tabilé nígame napurigá 'la niga mochímalachigó.
  eng-WEBPB: All who believed were together, and had all things in common.
  gfk-H: Diet bakut ing diet gata nurnur, diet ga kiskis tikai, ma diet ga tartar
    hargilasanei ira nudiet tabarikik.
  viv-viv: Kadu tovetumagana moyaꞋaidi buye himiyami yadi nuwanuwa saꞋeyana, ada yadi
    lokoloko taudiyao agaidiya hifolafolakena.
  yao-yao: Ŵakukulupilila wose ŵatemi pamo ni iŵakwete yose ŵagaŵene.
  tgp-tgp: Ale tarea, tamlohi rasua tari la lo pulutahi jara matea, ale hinau tari
    enia nora enira mo isoiso.
  auc-NT: Në pönënäni tömänäni adoyömö pö pö cædinque tömënäni näni mänincoo incæ,
    Tömämö quï impa, ante në pönëninque, Wacä ingä wacä ingä mönö godongämæ̈ godonguinque
    mämompa, ante cædönänimpa.
  kbc-NT: Ijotawece niɡ̶ijo anonakato Ǥoniotagodi idioka limedi midi me yatecoɡ̶otibece,
    codaa idioka limedi modinawalacetigi okanicodaaɡ̶ica anoyakadi.
  bmh-bmh: Duailel goagal oiagab petak emenin sag gotulaimai, goagal esab go zaiagar
    abai ereg tutak sag.
  ctu-BL: Pejtelel tsa' bʌ i ñopoyob, temel añob. Pejtelel i chubʌ'an i tem cha'añob
    jach.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu tebiye, nəteye madzapa eye nəte, wu tay
    hay tebiye ta ŋgənawa ha a bo mə walaŋ tay.
  noa-H: Chi Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌnan hʌ̃iba hãba biirdʌnaa hamach k'apeen
    dʌ̈ijã hajap'a naajeejim haajem. Maguata jũrr hagdaujö chik'amnagjã nemdam hĩgk'aba,
    t'umaa jig haumaajeejim haajem.
  alp-NT: Tamata rebe esi hlaleke loko Alla meru esi teu lomai mo kai sae eni sasaisare
    esi pake polie.
  san-VEL: vi"svaasakaari.na.h sarvva ca saha ti.s.thanata.h| sve.saa.m sarvvaa.h
    sampattii.h saadhaara.nyena sthaapayitvaabhu njata|
  kbq-kbq: Hanki Jisasinte zamentinti hu'naza vahe'mo'za tragote'za nemani'za, maka'za
    zamia omi'ami nehu'za,
  kbh-kbh: Nÿetsca chë Jesucrístbeñe os̈buáchiyënga sempre cánÿiñe mo canÿacá imojtsemna
    y nÿetsca chëngbe bomna soyënga nÿetscangbiama yojtsemna.
  ron-LSB: Toți cei care credeau erau împreună și aveau toate lucrurile în comun.
  pon-pon: O karoj me pojonla, kin pokopokon o aneki pena kapwa takij.
  nhe-BL: Huan nochi tlacame tlen quineltocatoyaj Jesús itztoyaj san sejco. Huan momajmacayayaj
    nochi tlamantli tlen quipixtoyaj sesen inijuanti ica sequinoc.
  sps-sps: Rin vainy fafaaman sikia ma faravaa tan kaa faavot, ai tan tatafas iny
    a foka fapoopoan narari.
  wnc-wnc: Siwan aminu Jesue natapa kekekakut aminda notna Jesutane aminde sanganinu
    takekan yamunim ngang baniaatang natapbing.
  bus-bus: Dii náanɛkɛrinↄ píngi gãli dↄ̃nkↄ̃mɛ. Pↄ́ kɛ̀ aↄ̃ↄ vĩinↄ gↄ̃̀ aↄ̃ píngi
    pↄ́ ũ.
  gub-BL: Uzeruzar ma'e paw uzemono'og uzehe tuweharupi wà. Aze nuhyk kwaw temi'u
    amo pe, amogwer omono ma'e izupe wà. Omono kamir uzeupeupe wà no, omono wyzài
    ma'e uzeupeupe wà no.
  imo-imo: Jisas Kraist yu paimbo ningo liko manjiringi imboma pali tendekuna molko
    enonga melema enono yu mele mele noiemili ungu naa ningo linonga popo tipo noiemili
    ningo tendeku tiko moloringi.
  boj-boj: Tamo uŋgasari kalil Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi bati gaigai
    korooqnsibqa are qujaitoqnsib soqneb. Naŋgo iŋgi iŋgi kalil di koba qaji degsib
    maroqnsib segi segi qa jei jeiyoqneb.
  eng-DRA: And all they that believed, were together, and had all things common.
  knf-knf: Banfiyaaruŋ Yeŧu bŧi bakak aţok iko yi bakaaŋ bŧi.
  san-KHM: វិឝ្វាសការិណះ សវ៌្វ ច សហ តិឞ្ឋនតះ។ ស្វេឞាំ សវ៌្វាះ សម្បត្តីះ សាធារណ្យេន
    ស្ថាបយិត្វាភុញ្ជត។
  arn-NT: Ti pu feyentulelu rumeñma kiñewküleyngün, fey ñi nieelchi chemkün kütu wüdamkaluwkeyngün.
  zas-NT: Graczi ree bén bililadx Jesucrist gubajnnë lasaꞌ zagdxe, rguiꞌs tëë ni rajp
    reeman loj lasaꞌ reeman.
  ken-NT: Nɛ bo abhɛn mánóko mankɛm babhák ɛyɔŋ ɛ́mɔ́t, mánkɔrɛ nɔkɔ mɛnyɨŋ ɛbhap
    ndǔ nsoŋ amɔt.
