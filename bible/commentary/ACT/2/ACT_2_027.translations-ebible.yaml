verse: ACT.002.027
translations:
  kpx-kpx: Iale di hatige au bae di munana halege au bae odavae ulivebene. Isi au
    bae au esemu tumute ke halege au bae gulimo ui sakavalivebene.
  okv-H: Eto na peheto pahue osaga mane kesona. Umo nau ahihi embo pepehekari degi
    ta mane toasoa eto no pure ari embo ta hamo mane sari aisuja
  tbo-tbo: Matababana tau apega hau hiyoyowa una nugohelau yaka gasi apega am tu bagibagi
    una palihaleu po hiniu ina buda.
  mal-C: എന്റെ പ്രാണനെ അവിടന്ന് പാതാളത്തിൽ ഉപേക്ഷിക്കുകയില്ല; അവിടത്തെ പരിശുദ്ധനെ
    ജീർണത കാണാൻ അങ്ങ് അനുവദിക്കുകയുമില്ല.
  grc-SR: ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ⸂ᾍδου,⸃ οὐδὲ δώσεις τὸν ὅσιόν σου
    ἰδεῖν διαφθοράν.
  bgc-bgc: क्यूँके तू मेरै प्राणां नै अधोलोक म्ह कोनी छोड्डैगा, अर ना अपणे पवित्र
    माणस नै सड़ण देवैगा।
  khz-khz: kwalana au kwarega talimara geria kapu ai ati pono raokwaniku, e gemu Talima
    Veagana ati pene poraga.
  deu-TKW: aber auch mein Fleisch noch wird auf Hoffnung ruhen, weil du meine Seele
    nicht in der Unterwelt lassen wirst, noch deinen Heiligen Verwesung sehen lassen.
  zsr-NT: Xantuꞌ Dios, nözdaꞌ cutu ucaꞌnuꞌ nedaꞌ latj chul quegac nup natgac. Cutu
    guꞌu latj nit gdu ca nayáꞌ nabanaꞌ, Nacaꞌ bönniꞌ nadxiꞌicznuꞌ Liꞌ.
  lin-lin: pamba te okosundola ngai te kati na mboka ya bakufi mpe okotika te ete
    mosantu na Yo apola.
  hns-NT: Ham okar pawietr Waala baatie, ohie se oe hamme maral manai ke djagaha me
    na tjhoriega aur hamaar dehie na saran deiga.
  noa-E: “Mua khaphʉ chirʉm, khaigbam khʉʉn akhaar weetjem aar mʉ akhaar pua pʉ̈im
    iek pʉ̈ibamgui” ajim anʉm, “pʉch chogkha chirʉmta pua mʉ kha khõsi wai chiraawai.
    Mʉch khërbarm jẽb degpai ʉdʉraa ãrpiba, deeu mʉch phiriu aujujã mua khaphʉ chirʉmgui”
    ajim anʉm.
  eng-EMTV: Because You will not abandon my soul in Hades, nor will You allow Your
    Holy One to see corruption.
  mib-NT: Chi ma cuáha ni jnúhun quendōo ánuá na lugar nuū cáyūcu ánuá ndɨ̄yɨ, ni
    ma cuáha ni jnúhun tehyū ná, chi jéjníñu ná núū ní te manī ni jíín ná.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङे, इङ्‌गाॽ आयाम्‍साम्‍मिन् खे़मायङ्‌सङ्‌ङो
    पक्‍के़न्‍धने़न्‍लो॥ हे़क्‍क्‍याङ् सेसे के़सेवारोबाल्‍ले़ कुधक्‍किन् इप्‍पुङ्‌ङो
    किःमा यःप्‍मा के़म्‍बाङ्‌घुन्‍लो॥
  xnj-xnj: Ndava nakuuleka mpungu wangu kulitinda, wala kumlekekesa Msopi waku awola.
  mmx-mmx: atla nenu u noxo raba rulu ia xusu anat pas uto at lemenemen at labarongan,
    la u noxo ke xepe Laradi Melemelengan taram la labantuxu ren napso.
  cbr-NT: '@see-verse:ACT.002.026'
  tee-NT: Iclhilaksi ju Dios ni jantu tavanan camacona' ju quintacuvin junta ta'an
    ju alasanin nin calac'asq'uina' ni capuch'ilh ju quilacatuna ju quit'in ju quimalakachatachilh
    ju Dios.
  eng-LSV: Because You will not leave my soul to Hades, || Nor will You give Your
    Holy One to see corruption;
  cak-NT: Roma ret nu-Dios, can man xquinaya' ta can chiquicojol ri caminaki', chuka'
    man xtaya' ta lugar chue ren ri lok'olaj Awalc'ual, chi nik'ey ri nuch'acul.
  pah-NT: “Nderepohiri ti nde ji hugwi ji mombytavo omanove'g̃a gwyri pe nehẽ,” ei
    ga, ei ga. “Neremonemukari po ti nde jira'oa nehẽ no. A'ereki ji anhikwava'ẽ nde
    ve,” ei ga ga pe, ei Pedro'ga.
  sja-NT: Ak'õre, pɨa mɨ k'ap'ɨa beraupi-e pait'ee mɨ ɨarutamãi, mɨa oopari perã pɨa
    oopi bɨk'a.
  xed-xed: kabga zlanata a ka ta hafa ɗa ma vla gwal nda rwa wu, zlaŋta a ka ta iʼi
    ta nzakway ka ŋərma mnda gha ŋa rwuta ma kulu wu,
  mks-NT: Jáchi̱ caja ndó ña̱ ná nditacu tucu u̱ já ná a̱ cándo̱o nahá ínima̱ i̱ nu̱
    ndúu ínima̱ ndi̱i. Ta ni a̱ quiáhva toho ndó ña̱ma̱ni̱ ta̱hyi̱ yiquí cu̱ñu i̱
    jáchi̱ cúú u̱ ja̱hyi máni̱ ndo̱.
  gfk-S: kinong pa nule waak leise ter iou tano katano na minat. Pa nule bala leh
    no num Halhaaliena be na mapus.
  bmu-bmu: '@see-verse:ACT.002.026'
  dgz-dgz: Iwa guana borit waine nagire at muga aepi, ap mepe ge ae ya venegai. Ne
    ayamase den nao gega pot poraet taina apanewa, menan epina ya puakaet anuingi.
  eng-GNV: Because thou wilt not leaue my soule in graue, neither wilt suffer thine
    Holy one to see corruption.
  zaa-NT: Porqui'ni labí guthà'na cuią'lu' espíritu quia' làti ribèda ca espíritu
    qui' canu chi gùtti, Nìhua labí guni cuią'lu' permitir qui'ni gutsu' cuerpo qui'
    enne' santo guthel·la' cuią'lu',
  eng-WEBSTER: 'Because thou wilt not leave my soul in hell, neither wilt thou suffer
    thy Holy One to see corruption:'
  guh-guh: Xamë, Diosomë, apo necopatsimë tsane petëpaevi peponaenacuayabelia. Apo
    necopatsimënua tsane taperabëtsabanaenexa nexënatonë.
  bon-bon: ingle maane licarage cäme seemo ne cire nabmalepi biname bime cable cewe
    cabu je, cuta piiyepu lica cirege cäme trupa ne abmala gape cabu ocwäwame, cane
    lui määme miijirage kaakesea biname gäne.
  nhw-BL: Pampa amo nechtlahuelcahuas campa mijcatzitzi, niyon amo tijcahuas ma palani
    itlacayo yaya catli moaxca catli tlatzejtzeloltic.
  mgw-mgw: kwa mwanjaa loo yangu' wailekali kumambi', wala wannekali ywabile Mpeleteu
    ywako abole.
  swh-ONEN: Kwa maana hutaniacha kaburini, wala hutamwacha Aliye Mtakatifu wako kuona
    uharibifu.
  wbi-wbi: Nhulaluleka uluvelo lyango lulaluta kuvulugu, nambe naghulikuntavula umwimike
    ghwako kulola uvuvole.
  bba-bba: Domi ɑ ǹ nɛn hunde derimɔ ɡɔribun wɑ̃ɑ yerɔ. Mɛyɑ mɑɑ ɑ ǹ derimɔ wunɛɡii
    wi u nɑɑnɛ mɔn wɑsi yi kɔ̃si.
  eng-KJVCPB: because thou wilt not leave my soul in hell, neither wilt thou suffer
    thine Holy One to see corruption.
  kgk-NT: Amano ramo, ndereheja mo'ãiry xe nhe'ẽgwe oiko hagwã onhemondo haty-py.
    Ndereheja mo'ãiry ine nde ra'y marangatu va'e retekwe.
  waj-waj: '@see-verse:ACT.002.026'
  cpy-cpy: Tema eero pookitanawo noshire sharinkaweniki nokamawi-takyaa-rika. Eero
    pishine-tziro nowatha opathee, pitajorentsite naaka.
  mpx-mpx: kaiwena nige nu teteli yohau salaiya, nige nu tatalam wam totuwalali bwabwalena
    tuwana ni bwebweyan.
  wbp-wbp: Wapirra Kaatu, kajirna ngaju pali, ngula-jangkaju, kaji pirlirrpa ngaju-nyangu
    yani nguru manparrpa-kurlangu-kurra, ngulaju kulanpaju jawirri nyanjarla jikajikarlu
    yampinja-yani, yirdija-ngarranpaju ngaju milarnu nyuntu-nyangu warrkini. Kapunpaju
    ngaju-nyanguju palkaju muurl-mardarni pukulyu-jarrinja-kujakuju.
  luo-luo: nikech ok inijwangʼa ei liel, to bende ok niyie Ngʼati Maler ringre tow.
  nhe-NT: Pampa ax nechtlahuelcahuas campa mijcatzitzi, niyon ax tijcahuas ma palani
    itlacayo yajaya tlen moaxca tlen tlatzejtzeloltic.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܫܵܒ݂ܩܹܬ ܠܓܵܢܝܼ ܒܫܝܘܿܠܔ، ܠܹܐ ܝܵܗܒܹܬ ܠܩܲܕܝܼܫܘܼܟ݂ ܠܸܚܙܵܝܵܐ ܚܪܵܒ݂ܵܐ.
  esk-NT: Agaayyuun, unitchumiñaitchiñ iñuusiġa iḷuviġmun, naagaqaa timaa savaktivich
    piunġiġniaqulugu.
  msb-msb: kay dili mo papabay-an an akon kalag sa lugar san mga patay, kag dili mo
    man pagatugutan na magdunot an imo banal na suruguon.
  cpa-NT: Tsa¹cuø¹dsa jǿg³ hi² dság¹ cu¹té¹² jmi²dsí² quieg¹jni ja³tiogh³ dsa² ma²ca¹dsan¹.
    Tsa¹cuø¹dsa jǿg³ hi² dsa¹hén² quieg¹jni, jní² dsa² dsiog¹ quián¹²dsa.
  dso-dso: କାଇକେ ବଇଲେ ତୁଇ ମକେ ମଲାଲକ୍‌ମନର୍‌ ଜାଗାଇ ଚାଡି ନ ଦିଆସ୍‌ । ତମର୍‌ ସୁକଲ୍‌ ଦାଙ୍ଗ୍‌ଡାକେ
    ସମାଦିଟାନେ କୁଇବାକେ ନ ଚାଡାସ୍‌ ।
  meu-meu: Badina be laumagu na mase taudia edia gabu ai basio rakatania, Bona emu
    Helaḡa Tauna na basine pata.
  yva-NT: Amisye, risyamo Nya arikainyo panapatambe pi risy, indati Nyo inapaya ti
    rituna tawan no wene ama uga raije ramu, muno Nyo inapaya ti inanasine so ntami
    mauge ramu.
  dgc-dgc: Ewan mo pébayan tu anak mo a mahunot tu bégi na ta luta.
  zpm-NT: sac naṉ naa niicle guet naa, ib csaand me guiaaṉ naa leṉ baa, ib gdeete
    me diidz xiṉ xpëël naa. Naa nac tib nguṉdziin lo me, ni rleynie me naa.
  hix-NT: Apa y, rowayhàtxhe, rohnànkahra ro mak manaha. Àwayehxemo kom wawo roro
    hak nahko, kahra ro mak manaha, rohoko. Onàhnàn me wehxaha. Enyhoru ro me wehxaha,
    owya. Àro ke, anhàntahra hak nahko, noro hunutho, kany me haxa manaha, rohoko.
  sim-sim: An lerawu mihin a laha jivi mendek a nanda nir. Avak mi halashinak mbeek
    ma ol haha li linda mishi orok a likwa ambu nir. Unak maome anhi mbeek mawak kuvayikwa
    ambu sir.
  npi-ULB: किनभने तपाईंले मेरो प्राणलाई पातालमा त्याग्‍नुहुनेछैन न त तपाईंले तपाईंका
    पवित्रजनलाई कुहिन दिनुहुनेछ ।
  cgc-cgc: tak nlaman ko na dili a no dilian naan ta Hades na lugar ta mga patay daw
    dili no man tugutan na malunot lawa an ta imo gid na Manugsirbi.
  tim-tim: Dâ mombian âmâ momoŋe yeŋgât manmanân tatbomgât bo hepun nekbiat. Akto
    nâmâ gâŋgât akmâ huragumangât aregât hâkne hagitne sumân tatmâ hambuwomgât menekmenâ
    agatbian aregât momogât bo hamep akman.
  yor-yor: Nítorí tí ìwọ kí yóò fi ọkàn mi sílẹ̀ ni isà òkú, bẹ́ẹ̀ ni ìwọ kí yóò jẹ́
    kí Ẹni Mímọ́ rẹ rí ìdíbàjẹ́.
  wos-wos: Méni God, méni wa, wuna hamwinya hiyandé duna getéfambu rehafi yandéte.
    Méni wamét ména yikafre duna fusa yamba yama xakéndé.
  emp-NTPO: Mʌ̃a cawa b̶ʌa bʌa mʌ̃ra beud̶arã jaure panabadama ameẽ́da. Mʌ̃, bʌ nezoca
    jipa b̶ʌra idu b̶erawabiẽ́a.
  eng-F35: because You will not abandon my soul in Hades, nor will You allow Your
    Holy One to see decay.
  ind-ind: Sebab Engkau tidak akan meninggalkan jiwa-Ku di Syeol, dan Engkau juga
    tidak akan membiarkan tubuh Orang Kudus-Mu hancur di dalam kubur.
  pes-OPCB: زیرا تو جان مرا در چنگال مرگ رها نخواهی کرد و نخواهی گذاشت قُدّوسِ تو
    در قبر بپوسد.
  mpt-mpt: ne kukub olo tekein kebibe. Ne kaanamabi otane kobo ne afen smike haam
    gloutemo mo deitnenamabebbabo, kobo fumbebo Ne Okok Naka Ayame damo mo klaanemebabo
    gabeb kesoa ne dame mo klaanimibabo,
  ssx-ssx: Pa ekipeke nakana꞉ma꞉ yaka temokota꞉ mo homemeke wanda꞉hali haleme alena꞉
    na haena꞉ lelipikie. Kutupa naka꞉ yakopiki halita꞉ oni kenke pa꞉ta꞉ na tandepena꞉
    lelipikiyeke loa꞉me.
  mkl-mkl: Domi ɑwɔ Ilɑɑɔ̃ i kɑɑ jɔ̀ hundem bi ku wɑi iku ŋɑ. Bɛɛbɛ mɔi i kɑɑ jɔ̀
    ɑrɑi Inɛ Kumɑ́ɛ ku sɑ̃mi.
  gaq-gaq: ଡାଗ୍ଲା ନା ନିଂନେ ଜିବନ୍‌କେ ନର୍କ କୁଣ୍ଡ୍‌ନ୍ନିଆ ନ୍ନାଆନ୍ତାର୍‍ ଣ୍ଡୁ; ନା ନାନେ ବିସ୍‍ବାସ୍‌
    ସେବକକେ ଆତିବକ୍ନେ ଡାଗ୍ରା ମେଃଡିଗ୍‍ କ୍ୟତି ଆଡିଙ୍ଗ୍‍ନେସା ଆନ୍ତାର୍‍ ଆବି ଣ୍ଡୁ ।
  gof-RNT: Ays giikko, ta shemppuwa Si7oolen aggaka. Qassi ne Geeshsha Na7aa ahaa
    wooqisakka.
  unx-unx: ଚିୟାଃଚି ଆମ୍‌ ଆଇଁୟାଃ ଜୀଉକେ ଗନଏଃଗାଡ଼ାରେ କାମ୍‌ ବାଗିୟା, ଆଡଃ ଆମାଃ ପାବିତାର୍‌
    ଦାସିକେ ତପାଗାଡ଼ାରେ ଜିୟନଃ ନାଗେନ୍ତେ କାମ୍‌ ବାଗିୟା ।
  gah-gah: Není ahulonimikako nigika lamanaki nou vémina nugupéa anuva aminogo ive.
    Nemenía nene hele vegenalitiniuka ahulonetamitanikumú noluve.
  lcm-lcm: using parik kupa angkoai si atolongon anig asi kag an ago luai si rina
    ang si ri vap mat. Parik kupa atolongon kam igenen i akanangai asi kana an vok
    nei mopong.
  aer-aer: Urreke ayenge ilwemele ayenge itethe-irrirtnetyenhe imerte akertne-irremele.
    Kele the itelareme unte ayenge apmere ilweke-arleke impetyeke arrangkwe-arle.
    Ayenge ilwerlenge unte tyerrtye atyinhe antyerrke irretyeke impetyakenhe-arle,
    Ayenge-arle ngkwenge ahentye anthurre anemenge ngkwenge akangkwe-arlke-irremele.
  qvc-NT: Chaqa qamqam noqa kasushuqtaqa mana ringichu dijawaq, wañuqkunapa lugarnimbi
    ismunaypaqqa.
  tgl-ULB: Sapagkat hindi mo pababayaan ang aking kaluluwa na mapunta sa hades, o
    papayagan ang iyong Nag-iisang Banal na makitang mabulok.
  cbs-NT: Mawabu janu dasibi bumisbu anu ka min medibi min tsumapan yuda maiwati tanpe
    anu jau dakai chapuyamaxanun min nemaxanaii.
  xtm-NTPP: Vaa masu xndoo ña'a ni ini yavi kinee ñunde'yu sa ja tivi i ma, ni masu
    kua'a ni tnu'u ja ñayii jâ ni nduvii jâ ni ndundoo ini i ma, te ndutne'e‑ka tuku
    i in‑ka jichi.
  nnq-nnq: magambu mulekaje mwojo gwango kumambi, wala kunneka mmanda jwinu jwa chwapi
    abole kulikabuli.
  bao-NT: Yʉ ca cati niirijere, ca bii yairicarã cʉ̃ja ca niiri tabepʉra cũu cõacã,
    tiitirucumi; ñucã cʉ̃re pade bojari majʉ ca ñañarije manigʉ upʉri niiquĩrique
    cãare ca boa yairo tiitirucumi.
  san-ORI: ପରଲୋକେ ଯତୋ ହେତୋସ୍ତ୍ୱଂ ମାଂ ନୈୱ ହି ତ୍ୟକ୍ଷ୍ୟସି| ସ୍ୱକୀଯଂ ପୁଣ୍ୟୱନ୍ତଂ ତ୍ୱଂ କ୍ଷଯିତୁଂ
    ନୈୱ ଦାସ୍ୟସି| ଏୱଂ ଜୀୱନମାର୍ଗଂ ତ୍ୱଂ ମାମେୱ ଦର୍ଶଯିଷ୍ୟସି|
  rmn-rmn: Вай Ту на кан мукес Мо духос андэ дюняс ки мулэнго тай на кан дэс Тэ Шужэс
    тэ овэл прахос.
  huv-NT: Ique ngome apmecueat xic tiül niüng acüliw mondeow, apmepacüüch xic alinomb.
    Ngome apmeaach majmboc xecuerpo, cos nangaj micual xic.
  otn-NT: Porque hi̱nguá̱ soga̱gui̱ ma̱ tegä p'ʉ ha o yø ánima. Hi̱ngui̱ jaqui da̱
    'ya ma̱ do'yo, porque ni̱ mɛfigui ga̱di̱ ma̱qui̱.
  nop-nop: Bepaŋ, du’walaŋ kwanai-mege bikabune kwetfoloŋ meyotneŋ iŋoŋ mu bitakawaak.
  obo-NT: Oyyos nosorollan ku en no konna a nikkow od podtohonon diyot lovongngan.
    Dii ka od aman nod ko-obbuu kos lawa to uhis no uripon du.
  kca-kca: Нӑӈ ма ԓыԓэм хӑԓайәт кўтән ӑт хӑйԓэн пӑ Нӑӈ йэмәӈ ŏтэна шимты вер шийаԓәты
    ӑт мӑԓэн.
  cak-ENT: Rat nu-Dios, man c'a nquinaya' tüj can chiquicojol ri caminaki', ni man
    c'a chuka' naya' tüj k'ij que ri nuch'acul yin, ri Lok'olüj Ac'ajol, nk'ey tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤣ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠᤶᤛᤠᤶᤔᤡᤴ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥ ᤐᤰᤁᤧᤴᤎᤏᤧᤴᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤣᤛᤣ ᤁᤧᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤁᤡ᤺ᤔᤠ ᤕ᤺ᤵᤔᤠ ᤁᤧᤶᤒᤠᤱᤄᤢᤴᤗᤥ॥
