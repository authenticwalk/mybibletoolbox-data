  tte-tte: Kaiwena nige sowana kusikotanagau na yamiyamiya salai mena. Tabe kani nige
    kutatalam am topaisowa yakayakasisina yona ibobowa.
  tcs-tcs: Yu God, yu nogo libe spirit blo mi wea greib wea ol dem dedwan i stap.
    Yu nogo lete Oliwan blo yu po ratan wea da greib.
  hlt-THB: Ikawtih nang ing phyi khuiawh am nik khawng hyt kawm tiksaw, Nak thlang
    ciim ce thuh zip aham am ngaih kawp ti.
  soq-soq: Ne wainedine insedina bonteape mai bo nagawa bedewe winakasanteapa, dia.
    Ne atenten e nolaa dewalala kakaiwa etepa mai ewo bo nagawa bedewe boalepi, diaida.
  qub-qub: Wañojcuna pamparashanchöga ama cachaycamanquichu. ¡Acrashayquipa cuerpun
    ismunantaga manami dëjanquipächu!
  att-att: Ta arám mà tájjián sù gián nayù ira námmatay. Arám mu iyanugù ta malabbak
    yù baggì ta tanam, ta sikán yù Anâ mu nga iddukam mu, nga masserbi nikaw.
  bki-bki: Ana jau Atua, mia jau kotuvan re niunuku toa vio na nam̃ariano, a mia jau
    kajamo ka re taniabene na kanamo Toro Lu na kanamo im̃auano rimenunu.
  bqp-bqp: zaakũ ĩni ma tó mira gũnlo, ĩni we n gbɛ̃ kũ à kú adona yagi kũro.
  mcp-mcp: nəcé wo abʉ́lɛ́ sá nə́ mə kə́g myeesh baŋ mínjîm, wo abʉ́lɛ́ bɨ́d nə́ jɔ̧jɔ̧
    sɔ́ɔl məsáal wô kə́g bwo shwóŋʉd.
  hat-hat: Paske, ou p'ap kite m' kote mò yo ye a. Ou p'ap pèmèt moun k'ap sèvi ou
    la pouri anba tè.
  npl-NT: Porke mach tikkawas noalma kan miktla, nion tikkawas maijtlakawi ikuerpo
    Mokone yolchipawak.
  bgg-bgg: nyieliieshii, na è gu shii iy pha sohjambling hà athoh phro; Na è nawai
    khiao isiie shii wieng shii ashong yi phro.
  eng-TCENT: For yoʋ will not abandon my soul to Hades, nor will yoʋ let yoʋr Holy
    One see corruption.
  eng-BSB: because You will not abandon my soul to Hades, nor will You let Your Holy
    One see decay.
  cpu-NT: Tema eero pookaventanaro noshire sarinkaveniki aririka nonkamavetakya. Eero
    pishinetziro eejatzi novatha ompathaye, pitasorentsite nonatziira.
  san-ASM: পৰলোকে যতো হেতোস্ত্ৱং মাং নৈৱ হি ত্যক্ষ্যসি| স্ৱকীযং পুণ্যৱন্তং ৎৱং ক্ষযিতুং
    নৈৱ দাস্যসি| এৱং জীৱনমাৰ্গং ৎৱং মামেৱ দৰ্শযিষ্যসি|
  tod-tod: Mazɔlɔɔ è la ɠɛlɛa bà, gè ʋa yɛ gɔvɛalaazu, è la vaa bu nɛ̀i gè ga
    ɗa-wotii ɠɛ nui, gè ga wooɠɛɠila nu, gè ʋa luula kabayeɠei zu.
  tac-NT: Onorúgame tabilé a'rémala ne alawala napu mukúgame bi'tí. 'Lige aminami
    tabilé a'rémala ne sa'pala napurigá bikámala.
  eng-WEBPB: because you will not leave my soul in Hades, neither will you allow your
    Holy One to see decay.
  gfk-H: kanong pau na waak sei iau taar tano hanua na minaat. Pau na waak no num
    Halhaliana bia na mapus.
  viv-viv: '@see-verse:ACT.002.026'
  yao-yao: pakuŵa, alakwe Akunnungu nganjileka mbumu jangu kwiuto kwa ŵandu ŵawile,
    natamuno kwitichisya Jwanswela jwenu asigale ali awile mwilembe.
  tgp-tgp: matan engko God o pa sopo tinar̃ihia vara a toho na varama mata mateia,
    teni vara o tinar̃ihia vara nom tamlohi tapu i r̃ovo na taptap.
  auc-NT: Wængonguï ëñëmi. Botö waodäni näni wænte ongöñömö öñöñömote bitö ëmö cæte
    godämaï incæbiimpa. Bitö ïmite në cæbo inte botö tömëmi cædö ante cöwë cæbo ïñömote
    bitö ædæmö wææ aabi ate botö baö ñömäadämaï incæboimpa, ante edæ botö do ëñëmopa.
  kbc-NT: Igaataɡ̶a niɡ̶ida makaami aɡ̶ikani iwigo diɡ̶idiaaɡ̶i aneite liwicidi émaɡ̶aɡ̶a.
    Codaa niɡ̶ida makaami aɡ̶ikani yolaadi daɡ̶a neladi, lolaadi ɡ̶aotagi anakamokakaami
    me dibataɡ̶adomi.
  bmh-bmh: Einen, na iz utilina, duailel noumemen agal uzan i dai. Nait salau du naliu
    utemen, ob oug i bilamau.
  ctu-BL: come ma'anic mi caj a cʌy c ch'ujlel ba'an chʌmeño' bʌ, ma'anic mi caj a
    wʌc' ti oc'mʌl jini Ch'ujul Bʌ a cha'an.
  meq-meq: Bəy Maduweŋ, ka gəriye ga ha ma təv məndze i mədahaŋ hay bay. Ka gəriye
    ha neŋ ndo məpe mədzal gər ka nəkar nâ ze ma tsəvay bay.
  noa-H: “Mua k'ap'ʌ chirʌm, k'aigbam k'ʌʌn hak'aar weetjem haar mʌ hak'aar pua pʌ̈im
    hiek pʌ̈ibamgui” hajim hanʌm, “pʌch chogk'a chirʌmta pua mʌ k'a k'õsi wai chiraawai.
    Mʌch k'ërbarm jẽb degpai hʌdʌraa hãrpiba, deeu mʌch p'iriu haujujã mua k'ap'ʌ
    chirʌmgui” hajim hanʌm.
  alp-NT: Le Asebeie au mata eti pela mo, kai kena au rebe hlaleke loko Ale, kena
    au matare Aono nanakwalaku atia mo.
  san-VEL: paraloke yato hetostva.m maa.m naiva hi tyak.syasi| svakiiya.m pu.nyavanta.m
    tva.m k.sayitu.m naiva daasyasi| eva.m jiivanamaarga.m tva.m maameva dar"sayi.syasi|
  kbq-kbq: Na'ankure kagra nagu'namena fri vahe kumapina (Heidis), otregahane, huge
    atresankeno Ruotge hu'nemo'a kerifina onkasrigahie.
  kbh-kbh: Aca, Bëngbe Bëtsá, obanëngbe luarents̈e ndoñe ques̈cochátsboshjona, y ndoñe
    quecochatsleséncia acbe uámana oservenabe cuerpo chaotsopochocama.
  ron-LSB: pentru că nu vei lăsa sufletul meu în Locuința morților, nici nu vei permite
    ca Sfântul tău să vadă putreziciunea.
  pon-pon: Pwe re jota pan kotin likidmaliela nen i nan wajan mela pil jota kotin
    mueid on, me japwilim ar Jaraui o pan mor pajan.
  nhe-BL: Pampa ax nechtlahuelcahuas campa mijcatzitzi, niyon ax tijcahuas ma palani
    itlacayo yajaya tlen moaxca tlen tlatzejtzeloltic.
  sps-sps: tana saa, Nyi gim rom ma tanyiny na aave vanyo ma kaa ya fiisen ramiri
    te mat buser ge ma fatamee iny a Tsoiny Binun a Taabos Tsuam ma kaa Ya tana pan
    a kuav tan katskats.
  wnc-wnc: Nata akupanu gata na dua napmake kuwawi wena gatukande dua siwit. Na gatane
    waakgata yuwa gata nae apbakngake gatangami natane gupmata dua bukatawik ngang
    natapa siakan singgak.
  bus-bus: zaakɛ nɛ́ ma tó mira guuro, nɛ́ we man gbɛ̃ kɛ̀ kú adona yai kũro.
  gub-BL: Ta'e ne no Tupàn, nerepuir kwaw ihewi nehe xe, Nahemupyta kar kwaw pe tywypaw
    pe nehe xe. Ihe neremimur kar ihe. Ikatu 'ym ma'e iapo pixik 'ymar ihe. Neremupuga
    kar pixik kwaw heretekwer nehe.
  imo-imo: '@see-verse:ACT.002.026'
  boj-boj: Ni ijo qunuŋ uratim moiyo qureq aiqasai. Ni ino segi aŋgro bolequja ni
    na giltem qaji aqa jejamu dego subq di uratim qusaqasai.
  eng-DRA: Because thou wilt not leave my soul in hell, nor suffer thy Holy One to
    see corruption.
  knf-knf: ţiki iinkwutan uhaaş wi naan uya ufëţ du mnkeţ, akak awo iinkwutën, nji
    ñaaŋ nalemparu naweek mpuţ.
  san-KHM: បរលោកេ យតោ ហេតោស្ត្វំ មាំ នៃវ ហិ ត្យក្ឞ្យសិ។ ស្វកីយំ បុណ្យវន្តំ ត្វំ ក្ឞយិតុំ
    នៃវ ទាស្យសិ។ ឯវំ ជីវនមាគ៌ំ ត្វំ មាមេវ ទឝ៌យិឞ្យសិ។
  arn-NT: Rumel mülepe rüngan lolo mew pilayaenew. Elulayafi rume tañi wesañmawael
    ñi kuerpu tami poyekeetewchi lif piwke kona.
  zas-NT: din ad zusaꞌntil naj lën baa, ad zatiëjbtil xhin xcuerp xiꞌnl bén naya nali.
  ken-NT: Mbɔnyunɛ wɔ Mandɛm ɔpú chɛn chɔŋ mɛ ɔ́ndɔ́ amɛm ɛtɔkɔ́ bawú, ɔpú rɔ chɔŋ
    Mmu anɛ áchyɛ́ nɛpɛ́m ɛni ntá yɛ ámpɔ́ amɛm nnɛm.
