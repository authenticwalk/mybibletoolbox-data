  usa-usa: naayóbáqá Áánûqtuma nôrabi ínéna i-qtátááqá Tébitima aónatuwena Îtuma pukéna
    itó-iniqtaba tiráine. Îtu Káríqtoma wemá min-nákóqtábá Áánûqtu íma ayúwáitana
