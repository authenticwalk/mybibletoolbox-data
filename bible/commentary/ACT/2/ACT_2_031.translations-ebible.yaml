    na' bi yega'aṉe' gan' že' beṉe' guat ca' na' ṉeca gožo' cuerp c̱he'na'.
  por-TFT: Deus capacitou Davi para saber de antemão o que Ele faria, portanto ele
    pôde dizer que Deus faria o Messias viver de novo após ter morrido. Ele disse
    que Deus não deixaria que Ele/o Messias permanecesse morto, nem que o corpo dele
    apodrecesse”.
  gwi-NT: Yeendaa ji' Vit'eegwijyąhchy'aa deehee'yaa David ts'ą' gwigweelkįį, ąįįts'ą'
