verse: ACT.002.031
translations:
  kpx-kpx: Ige Deividiu ke evisi Dilavau gabie vaveve hilokai Kelisou hovelahaveve
    kemo loui avoe, ‘Au hatige Dilavau bae munanave halege au bae odavae ulivebene.
    Isi gulimo halege au bae ui sakavalivebene.’
  okv-H: Avoembo David ta ke be kajena amo David na amita ahije amo embo ta hondate
    embo hoita kito amita ke kajena. Ke kajena amo embo ta hondate embo ta ahihi na
    pehari embo ga mane iresuja eto amita hamo mane sari asuja.
  tbo-tbo: Ma Dawita i nugotuhu lagoneya apo Yaubada awai ina dewaya. Yaka Keliso
    a towolo meme ubeina i baha i pa, “Apeega hau hiyoyowa una nugohaleu ma hiniu
    apeega ina buda.”
  mal-C: ‘അദ്ദേഹത്തെ പാതാളത്തിൽ വിട്ടുകളഞ്ഞില്ല; അദ്ദേഹത്തിന്റെ ശരീരം ജീർണത കണ്ടതുമില്ല’
    എന്നു ദാവീദ് ക്രിസ്തുവിന്റെ പുനരുത്ഥാനം മുൻകൂട്ടിക്കണ്ട് പ്രവചിച്ചു.
  grc-SR: προϊδὼν ἐλάλησεν περὶ τῆς ἀναστάσεως τοῦ χριστοῦ, ὅτι ⸂οὐ ⸂2κατελείφθη⸃
    ⸋ἡ ψυχὴ αὐτοῦ⸌ εἰς ⸂3ᾍδου,⸃ οὐδὲ⸃ ἡ σὰρξ αὐτοῦ εἶδεν διαφθοράν.
  bgc-bgc: उसनै होण आळी बात ताहीं पैहल्याए तै देखकै मसीह के जिन्दा उठण कै बारै म्ह
    भविष्यवाणी करी के ना तो उसका प्राण अधोलोक म्ह छोड्या गया अर ना उसकी देह सड़ण पाई।
  khz-khz: Davida na eripa-kuneato, Palagu na rakagau wailai pene kalaa egitaato.
    Gaurana Keriso gena kuliitiwai kilana ekilagiato, netiwato, ‘Ia kwarega talimara
    geria kapu ai ati eraokwaniato, e tauniparana ati pene poraga.’
  deu-TKW: so hat er in Voraussicht geredet von der Auferstehung des Christus, daß
    der nicht der Unterwelt überlassen sei, noch sein Fleisch die Verwesung sehe.
  zsr-NT: Le bléꞌinëꞌ lë ni ziꞌal David, bëꞌë didzaꞌ ca guc, bubanëꞌ Cristo, len ca
    guc, cutu bugaꞌnëꞌ latj chul quegac nup natgac, atiꞌ cutu gnit le gyaꞌ gbanëꞌ.
  lin-lin: Davidi amonaki makambo oyo wuta kala, alobelaki lisekwa ya Klisto ete Nzambe
    akosundola Ye te kati na mboka ya bakufi mpe akotika te ete nzoto na Ye epola.
  hns-NT: Daawied agahie se dekhat raha ka hoiga. Aur djab oe bolies ‘Parmeswar hamme
    maral manai ke djagaha me na tjhor deiga,’ aur bhie ‘Oe hamaar dehie na saran
    deiga,’ tab oe Kriest ke djie oethe ke biese me batiaat raha.
  noa-E: 'Ẽwandamau mag iekhatarr aawaita Daviiu khaphʉ ya oo wai simjö Cristo iiu
    phiidʉjujã jaaujim: jãga Ẽwandamau ich Chaai akhaar khaigbam khʉʉn akhaar weetjem
    aar mawia ich mam sĩepiba, ni i morjã ich aukhërbarm jẽb degpai ãrpiba, sĩi phiriu
    auju.'
  eng-EMTV: foreseeing this, he spoke about the resurrection of the Christ, ‘that
    His soul was not left in Hades, nor did His flesh see corruption.’
  mib-NT: Te nde jiín tiempo ni jini de jeē nátecu Cristo, te ni cahān de jeē anuá
    yā, ma ndóo lugar nuū cáyūcu ánuá ndɨ̄yɨ, ni yɨquɨ cúñu yā ma tehyú.
  lif-NT2: हे़क्‍क्‍याङ् दाउदरे़ तगिनुसा ताःन्‍दि थे पोःङ् के़लॽबान् निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरे़ कुसिःमे़न्‍लाम्‌याम्‍मो हिङ्‌मारे़ कुयाःम्‍बेओ अक्‍खे पाःत्तुरो,
    ‘खुने़ॽग खे़मायङ्‌सङ्‌ङो पक्‍मे़धाने़न्, हे़क्‍क्‍याङ् खुने़ॽ नासिङ्‌गे़न् कुधक्‍किन्‍नाङ्
    मे़गिने़न्‍लो॥’
  xnj-xnj: Daudi agaweni kwakona mambu aga gegihengeka na Chapanga, hinu akajova ndava
    ya kuyuka kwa Kilisitu, lukumbi peajovili, ‘Nakulekewa mu litinda la mbugu, higa
    yaki yawoli lepi.’
  mmx-mmx: Devit ga ven pam umelamgo ri lavanga salai ne Moroa naba lox i. Kuren la
    ni ga paase mumu laxakatu kaxat amlong at Lanarong. Ni ga lok, ‘Loroonan teren
    noxo nemen to at lemenemen at labarongan, la labantuxu ren noxopso.’
  cbr-NT: Usa 'ixun ca David an bëráma 'unánxun 'acësoquin, aín rëbúnqui Cristo axa
    bamatancëx baísquiti a ñui, bamatancëxbi ca aín bëru ñumshin anu uni bamacëcama
    cuancë, anu ëncëma 'ianan aín namicamaxribi chëquitima 'icë quixun ñuiacëxa.
  tee-NT: Pus ju David acsni ixt'ajunca' ixmac'atsanican ni cata'acxtuchokotachilh
    ju anu' ju ixnoncan camalakachatachilh ju Dios. Yuchi lhinaulh ni jantu tavanan
    camacona' ju ixtacuvin junta ta'an ju alasanin nin capuch'iya' ju ix'acanit.
  eng-LSV: having foreseen, he spoke concerning the resurrection of the Christ, that
    His soul was not left to Hades, nor did His flesh see corruption.
  cak-NT: Y ri David, can anche'l xutzu' yan ri xquiebanataj. Romari' xch'o'n y xu'ij
    chi ri Cristo xtic'astaj chic, y chi ri ránima man xtic'ue' ta can chiri' chiquicojol
    ri caminaki', y chuka' ri ruch'acul man xtic'ue' ta can chiri' chi nik'ey.
  pah-NT: Nurã a'ea kwahavipeavo Daviva'ea imombe'ui Cristo'ga mbogweravag̃wama, ei
    Pedro'ga g̃a pe. Ahe omombe'u Cristo'ga nhi'ig̃ag̃wama Tupana'ga pe a'ero, ei
    ga. “Nde nderepohiri ti ji hugwi ji mombytavo omanove'g̃a gwyri pe nehẽ. Neremonemukari
    ti nde jira'oa nehẽ no,” ei ga, ei Pedro'ga.
  sja-NT: Mãgá, wãara Davidpa unu pɨk'aji mãik'aapa jaraji sãga Cristo p'irabaiit'ee
    iru ɨadap'edaamãiipa mãik'aapa iru k'ap'ɨa berau-e pait'ee.
  xed-xed: '«Ka tsatsaftá Dawuda ta skwi dzaʼa magaku. Tsaya kəl tsi ka mna gwaɗa
    ta ghəŋa sliʼagapta Kristi kazlay: Zlana a lu ma vla nzakwa gwal nda rwa wu, rwu
    a sluʼuvghani ma kulu wu kəʼa ya.'
  mks-NT: Sa̱ na̱canda̱a̱ ini David ña̱ caja Ndióxi̱ chí nu̱u̱ sa̱há ña̱ cán quéa̱
    na̱cachi da xi̱hín ña̱yivi ña̱ nditacu tucu Jesús tá na̱ndihi quivi a. Ta na̱ca̱xi
    tu̱hun David nu̱ ná ña̱ a̱ jándicoo toho Ndióxi̱ ínima̱ Jesús nu̱ ndúu ínima̱
    ndi̱i ta ni a̱ quiáhva toho mé á ña̱ma̱ni̱ ta̱hyi̱ yiquí cu̱ñu mé Jesús cán.
  gfk-S: Io kaie, Dawit ga palai be aso na hanawat namur igom hinawas tano tuntunut
    hut baling tano Mesaia horek. Iga tange be God pai nale waak leise ter ie tano
    katano na minat ma be no palatamaine bileng pai nale mapus.
  bmu-bmu: Kunŋan tatmawi, mi qeljiŋe eka mörök. Amötqeqe Toŋi Kraist yaŋön kömupnöhök
    wahötmawi, Deiwidnöŋ mi möta kewö jiyök, ‘Kraistnöŋ mala kömumapmö, kömupkö uŋem
    mire geiga Anutunöŋ i andö kude qei ahöma. Yaŋgö sileŋi mi kude mosöri qamötŋan
    kömupkö lömnöŋ qahö gisahöma.’
  dgz-dgz: God dim da tapi Devit namu anun menan Iesu boe inakae sia yon wandepi oisewa
    manega wan, Me kaima arewa gapan ae ya veta, etua mega ya puakaeta.
  eng-GNV: Hee knowing this before, spake of the resurrection of Christ, that his
    soule shoulde not bee left in graue, neither his flesh shoulde see corruption.
  zaa-NT: David nna ti'atsi chìa bilá' tènì bi Cristua dèsdeba lània, acca gutixà'a
    bi quì'e qui'ni eyáthee de lo lù'uti nna ra bi qui'ni espíritu quì'e nna labí
    eyà'ną entre canu yatti, nìhua cuerpo quì'e nna labí gutsu'ą.
  eng-WEBSTER: He seeing this before, spoke of the resurrection of Christ, that his
    soul was not left in hell, neither did his flesh see corruption.
  guh-guh: 'Davidpijinë baja cajena tajëvelia yapëtane Jesús athëbëvetsica Dioso pitorobijavanexatsi
    jivi pecapanepaenexa. Tajëvelia yapëtanenua Jesús petëpaecujinae Dioso icatsia
    piasaëyaexanaejavanexatsi. Bajaraxuata bajayata Davidpijinë tajëvelia cajena vajunupaeba
    Jesús petëpaecujinae Dioso icatsia piasaëyaexanaejavanexatsi. Davidpijinëmi peyaquinaebaxutota
    tajëvelia Jesús yabara jumaitsi mapacueniaje: “Nexata apo copatsi tsanetsi petëpaevi
    peponaenacuayabelia. Apo copatsi tsanetsinua peperabëtsabanaenexa,” jai baja cajena
    Davidpijinë peyaquinaebaxutota Jesús yabara.'
  bon-bon: Siige, Daawida ngene ca egluji Acejiyame ngena singi cirege wawena, peei
    name pi tabe mene jiicuji Keriso me arpinenta poto cidi me egä, ‘Acejiyame teebine
    lica ebmalige biname bime cable cewe cabu je; teeme trupa te lica gape cabu ocwäwige.’
  nhw-BL: Huajca David huejcajya quiitayaya para nochi ni panosquía teipa huan yeca
    quiijcuilo quen Toteco Dios quiyolcuisquía Cristo. Quiijto Toteco amo quitlahuelcahuasquía
    ialma Cristo campa mijcatzitzi, niyon quicahuilisquía para palanis itlacayo.
  mgw-mgw: Daudi aatumbwi wi'ti' kugabona makowe gagaalu'a pangilwa na Nnu'ngu' na
    nyo ngabaya kwa uyu'ki wa Kilisitu nsimu waabaite, ‘Analekelwali kumambi', wala
    yi'ga yake inabolali.’
  swh-ONEN: Daudi, akiona mambo yaliyoko mbele, akanena juu ya kufufuka kwa Kristo,
    kwamba hakuachwa kaburini, wala mwili wake haukuona uharibifu.
  wbi-wbi: Iili alyalyaghila ng'ani pe akajova ulwakusyiuka lwa kilisite, 'nambe nalyamulekile
    kuvulugu, nambe naghu m'bili ghwna mwene na ghuvolile.
  bba-bba: yen sɔ̃, Kirisi win seebu ɡɔrin diwɑ u kɑ yɑ̃ ye u nɛɛ, bɑ ǹ nùn derimɔ
    ɡɔribun wɑ̃ɑ yerɔ, win wɑsi kun mɑɑ kɔ̃simɔ.
  eng-KJVCPB: he seeing this before, spake of the resurrection of Christ, that his
    soul was not left in hell, neither his flesh did see corruption.
  kgk-NT: '—Ogwerovia-gwi Hesu rekorã omotenonde va''ekwe: “Amano ramo, ndereheja
    mo''ãiry ine xe retekwe” he''i ramo, omotenonde va''ekwe Hesu rekorã. Hesu Cristo
    oikove jevymaha va''e rehegwa nhe''ẽ omombe''u va''ekwe. Hesu rekorã omohenonde
    va''ekwe Davi, he''i Pedro imombe''u-vy.'
  waj-waj: 'Kua yeena rau kiooduu Davuitiiva Anutuuqo nnaagiai iinaraivaa too Anutuuqo
    mmataama kioo vaidiivo kava diitaanaraivaara tunoo: Vaidiiya putida oro varira
    yoosinnaivaki ivo hama inna vaidi kaanaivaa pikioo kuaivai. Inna mmammaivo hama
    uudaivaivee. Davuitiivaano itaa kua tiravai.'
  cpy-cpy: Tema oshiyawi-takawo iñaakityeeromi pinkatharini David, ikenkitha-takotakiro
    rañahae Jeepatziitoetani, ikenkitha-takotakiri eero ijeeki sharinkaweniki, eero
    opathee eejatzi iwatha.
  mpx-mpx: Inoke i kite pahuwala hauna abwe Yehoba ni ginol, yaka Mesaiya wana lut
    al bana i ba te Yehoba nige i teteli yoho salaiya, ge tuwana nige ni bwebweyan.
  wbp-wbp: Kingi Tapitirliji milya-pungulpa kujarla jangku-pungu yangka Mijayakungarnti
    yilyanjarnikingarntiji. Manu milya-pungulpa kaji pali Mijaya, ngula-jangkaju kapu
    wankaru-mani Mijaya Kaaturluju. Manu milya-pungulpa kapu muurl-mardarni palkaju
    Mijaya-kurlangu pukulyu-jarrinja-kujaku.”
  luo-luo: Ne oneno gik mane biro timore nyime, omiyo nowuoyo kuom chier mar Kristo
    ni ne ok bi jwangʼo ringre ei liel mi ringre tow.
  nhe-NT: Huajca David huejcajquiya quiitayaya para nochi ya ni panosquía teipa huan
    yeca quiijcuilo queja Toteco Dios quiyolitisquía Cristo. Quiijto Toteco ax quitlahuelcahuasquía
    ialma Cristo campa mijcatzitzi, huan ax quicahuilisquía para palanis itlacayo.
  aii-aii: ”ܚܙܹܐ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ ܘܗܘܼܡܙܸܡ ܠܹܗ ܒܘܼܬ ܩܝܵܡܬܵ‌ܐ ܕܡܫܝܼܚܵܐ، ܕܠܵܐ ܦܝܼܫ
    ܠܹܗ ܫܒ݂ܝܼܩܵܐ ܒܫܝܘܿܠܔ، ܘܦܲܓ݂ܪܹܗ ܠܵܐ ܚܙܹܐ ܠܹܗ ܚܪܵܒ݂ܵܐ.
  esk-NT: David-ŋum qiñiqquuraaġiniġaa qanuq Agaayyutim aŋipkatqił̣iksraŋa anniqsuqti
    akiqsruutigikkaŋa taamna Christ uqautigiplugu itnaqhuni, ‘Agaayyutim uniŋitchaa
    ilaa iḷuviġmun suli timaa piunġiŋitchuq.’
  msb-msb: Naaraman man niya an hihimuon san Dios kaya nagsurmaton siya manungod sa
    pagkabuhay gihapon san Cristo na wara ini pabayai sa lugar san mga patay kag dili
    magdunot an iya lawas.
  cpa-NT: 'Jøng² ca¹juúh² hlai³ David ha²lah lé² ta¹chi³quë́¹ quiah¹² Cristo: Hi²
    hiog¹dsa, hi² tsa¹dság¹dsa cu¹té¹² ja³tiogh³ dsa² ma²ca¹dsan¹, hi² tsa¹dsa¹hén²
    jmø²ŋǿ¹² quiah¹²dsa.'
  dso-dso: ଏ ବିସଇ ଆଗେ ସେ ଜାନି ରଇଲାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ମସିଅକେ ମଲାତେଇଅନି ଆରିତରେକ୍‌ ଜିବନ୍‌
    କରାଇସି ବଲି ସେ କଇପାର୍‌ଲା ।” “ପର୍‌ମେସର୍‌ ତାକେ ମରିକରିସେ ତେଇ ରଇବାକେ ଚାଡିଦେଏ ନାଇ ।
    ଆରି ତାର୍‌ ଗାଗଡ୍‌ ସମାଦି ତେଇ କୁଇ ଜିବାକେ ଚାଡେନାଇ ।”
  meu-meu: Una dainai e diba guna herevana e gwauraia, Keriso ena tore-isi-lou herevana,
    ia na mase taudia edia gabu ai basine noho, bona tau-anina basine pata.
  yva-NT: Weti po ana indati nande no masyoto rijate raen, ti po Mesias apa kovakato
    raura wusyimbe to. Pare Mesias opamo Amisye aneme mpaya Ai ti tami tawan no wene
    ama uga raije ramu, muno anasine ntami mauge ramu.
  dgc-dgc: '@see-verse:ACT.002.030'
  zpm-NT: Dzigo zig nac zeeṉe raṉle me grëtaa miṉe ted Jesús, nacne bzeet me ne ib
    zrieeban Jesús, rëb me guiaaṉd xcuerp Jesús zaatne rbëz grëraa meṉgut, niicle
    xiṉdgaaw.
  hix-NT: Àro ke, Kryestu hutwekonà rma hatà, noro heno, Khoryenkomo rwonà yonytxanye
    ro me tesnàr ke, kekon hatà. Kryestu yasanàmtoho hoko rma nàrwonakon hatà. Àro
    ke, onà wyaro nkekon heno hatà, noro hoko. Apa y, rowayhàtxhe, rohnànkahra ro
    mak manaha, kekon heno hatà, Kryestu hoko. Anhàntahra hak nahko, noro hunutho,
    kekon heno xarha tà, noro hoko rma, Kryestu hoko rma, kekon hatà, Petru, toto
    komo wya.
  sim-sim: Uhu Devit mashin or sawe nor mbar, �An Avui Wasilaka halashinak mbeek ma
    ol haha ihi li linda mishi orok a likwa ambu nir. Uhu mbeek or halashinak maome
    anhi mawak kuvayikwa ambu sir, wahau.� Hako, mashi os Devit karem or mbari oso
    mbeek maome orhin or mbari ambu sir, wahau. Avui Wasilaka mbele mbele os kumak
    or ukundari oso Devit angop or heyeri sir. Devit mbari ma oto Krais, hulaima nokopman
    jivinakmbaha Avui Wasilaka kamahanda ma ria. Oto Jisas oria. Os or mbari oso Krais
    or haha indiyok or usahakurin ormu mbari sira.
  npi-ULB: तिनले यो कुरा पहिला नै देखे र ख्रीष्‍टको पुनरुथानको बारेमा यसरी बताए, ‘उहाँ
    नत पातालमा त्यागिनु भयो नत उहाँको शरीर नै कुहियो ।’
  cgc-cgc: Nlaman en daan David parti ta pagbannaw ya ta Pinili Ta Dyos Na Mag-ari.
    Gani, gambal David ya na Pinili Ta Dyos Na Mag-ari, dili kanen an pabay-an ta
    Dyos naan ta Hades na lugar ta mga patay daw dili man malunot iya na lawa.
  tim-tim: Are nâŋgâm kinmâ Anutuŋe huŋgunaŋdo gewiap are momoŋânba agatbiap aregât
    hin dâm magep, “Nâ mondereân otnene sumânâk tato hâkne higenŋe akbopgât dâm menekto
    agatbian.” dâep. Dawidi hain magep.
  yor-yor: Ní rí rí èyí tẹ́lẹ̀, ó sọ ti àjíǹde Kristi, pé a kò fi ọkàn rẹ̀ sílẹ̀ ni
    isà òkú, bẹ́ẹ̀ ni ara rẹ̀ kò rí ìdíbàjẹ́.
  wos-wos: Xékéta God yatendéka jémbaka xékélakita dé wa, ‘God wandét dé hiyandé duna
    getéfambu yamba rekéndé. Déka fusa yamba yama xakéndé.’ Wungi wata Devit God wasékendén
    du Krais hiyae ramétendékaka dé hayi. Guni wun hundika sarékéta némbuli ané hundi
    mé xéké.
  emp-NTPO: Mãwãida cawa b̶ad̶a bẽrã idjia bed̶easia Ãcõrẽba ẽdrʌ edabari diai jarad̶a
    ʌ̃rẽbaid̶ebemada. Idjia jarasia Ãcõrẽba ẽdrʌ edabarira beud̶arã jaure panabadama
    ameẽ́da idjab̶a idji cacuara b̶erawabiẽ́da.
  eng-F35: he foreseeing this spoke about the resurrection of the Messiah, that His
    soul was not abandoned in Hades, nor did His flesh see decay.
  ind-ind: Jadi, Daud sudah mengetahui apa yang akan terjadi. Itulah sebabnya dia
    berbicara seperti itu tentang kehidupan kembali Keturunannya itu, yakni Kristus.
    Karena dia mengatakan bahwa Orang Kudus itu ‘tidak akan ditinggalkan di Syeol’
    dan bahwa tubuh-Nya tidak akan ‘hancur di dalam kubur.’
  pes-OPCB: داوود به آیندهٔ دور نگاه می‌کرد و زنده شدن مسیح را می‌دید و می‌گفت که
    خدا جان او را در چنگال مرگ رها نخواهد کرد و نخواهد گذاشت بدنش در قبر بپوسد.
  mpt-mpt: Sinanggwano Debite weng olo tekein kenea funanea Sinanomo Gode Dofakamin
    Nakae tenea kaanea imin hananamabebo genea e buk temo dolanea baanea Gode e dame
    gloutemo amito mo deibaneta klaanamabebabo genebio nibo tekein kebuobe. Weng sang
    olo Klaiste weng sangobo ge baabenea
  ssx-ssx: Kutupa Deipidima꞉ Koda꞉ma꞉ pulu piekeeki hone witolo hata꞉ hande Ketiso
    paa tiaalo piekeeki pa꞉ta꞉ dupa leekeme. Nakana꞉ma꞉ mo homemeke wanda꞉hali haleme
