    bashiama ana bestenwanxanikiki”, ika jakidi janchaniki.'
  xtm-NTPP: Kuenda tnu'u ja nde'ya David ma kúu ja ni ka'an de ma, ja ndateku Jesús
    ma. Suni ni ka'an de ja masu kendoo ya yavi ni yinee ya ma, ni a yikikuñu ya ma,
    masu tivi i.
  nnq-nnq: Daudi ngajibona minhalo ejapakamu Nnoongo nnongi, ku yene ngalenga nhwalo
