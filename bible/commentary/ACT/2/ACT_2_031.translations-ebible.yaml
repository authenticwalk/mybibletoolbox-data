  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤀᤢᤍᤖᤧ ᤋᤃᤡᤏᤢᤛᤠ ᤋᤠ᤺ᤴᤍᤡ ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖᤥ. ‘ᤂᤢᤏᤧ᤹ᤃ
