    ri quiminakiꞌ, y ni ri ru-cuerpo man nikꞌay ta.
  uvh-uvh: Ka Devit adi midi ka Anutu wari u anigu' wara'ning ki ka inga' kagadofi
    ning undu' kuma'sa' nakedagu'. Wara' adi midi ka Kasira Aming ka yotangkanip titi
