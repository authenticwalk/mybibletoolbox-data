  bao-NT: 'To biri, Ʉmʉreco Pacʉ cʉ̃ ca tiicojoricʉ Mesías, ca bii yaicoaricʉpʉra
    cʉ̃ ca cati tuarijere ĩa jʉgueri, o biro cʉ̃ ca biiperena ĩigʉ: “Mesías, cʉ̃re
