    ganang unggung mo' kadawa' ning togu'.
  ino-ino: '@see-verse:ACT.002.030'
  gnn-gnn: Yo, Daypitthu nhäŋalanydja ŋäthili yana dhuwalayi, ŋunhi nhä yurru yalala
