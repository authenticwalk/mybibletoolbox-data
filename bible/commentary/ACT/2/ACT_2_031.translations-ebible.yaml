    man käq'ay tä na ru cuerpo, —kächa'.
  dob-dob: ꞌEnega Toꞌetoseyana nina ꞌina toololimana ꞌigimi mwalatonina, ga ꞌieonena
    ꞌaene geyaꞌabo tomwawasao yaluyaluwadi ꞌidi ꞌasa ꞌena ꞌimiyamiya ataya, ta wate
    bwalana geyaꞌabo ꞌimwaumwaulu.
  wrs-wrs: Devitva doara nonora lohvna nomba, os vena. Noinda himba honamba osva ona,
