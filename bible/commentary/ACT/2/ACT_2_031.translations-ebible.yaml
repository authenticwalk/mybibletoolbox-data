    vỹ vag ja tũ nĩ gé,” he tóg, Pedro ti.
  bvd-bvd: Sa Defet ka suana sui na mai doo ne God kai ilia, ma sa Defet ka bae sulia
    na Kraes nia kai tatae faasia maea, ma God ka nao si lukasi nia fua laona kilu
    ma nonina ka nao si dura.
  ukr-1871: предвидївши, глаголав про воскресеннє Христове, що душа Його не зоставлена
    в пеклї, а тїло не видїло зотлїння.
  apz-apz: Hohonta Ntefit yoꞌmayo Anɨtu yoneꞌento uhwonɨmentisoso osoꞌno hwe Anɨtu
    uhwosopoꞌmentiso sohwo poyo nopeꞌnɨngkuhwosi apaꞌno songo nolɨkafone soꞌno lɨmentisofoho.
    Ole mtɨꞌmokumento, Kakoe huyoꞌmango tɨkanomo humayoꞌne nusɨkwajiyoꞌeno. Kakoe
    aꞌapaho piso imoꞌnyoꞌeno.
  yon-yon: Ye kuu aman ari wedme yedmoon ye id kuu Godbed Kinoona Monoonman Keresu
    anam bobnekore ika dembaneen kowe, dakmoon ye id kuu Yesu ye id kuu kuri domonoona
    deendindo.
  poi-NT: Jém David iixñe t́i miñpa dende wiñɨgam. Iŋmatpa iga pɨspa jém Cristo. Nɨmpa
    iga jém ia̱nama d́a tsɨ́ypa ju̱t́ it́ jém caaneyajwɨɨp, jém imɨjta̱y d́a púcpa.
  wuv-wuv: Na apa'idigia ba tamanu i nomai ma'a na warewareaa fei asi'anaa mei Christ
    ba mei Haidaa, lomi i rawafanaa fei huapu ma ana lomi i wafuu fei hudi ununa.
  quf-NT: 'Chaynu katinmi Davidqa, Jesús kawsamunanpaq kashanta rikasha yupayna kaynu
    niran: Dyus Akrashan Cristun wanur pampakatinqashi, almanqa mana chaypiqa kidayanqachu,
    chaynulla kwirpunmapis manashi ismuyanqachu nir.'
  yuw-yuw: Kopotorocho yu mata ihoroc inogocmaha tongga Devitho Kopotorochon irot
    kombigoc. “Tongo yu kombigoc, mata wo wömai ‘Duicha’ kombingga yogoc. Tuna Duic
    yu kumkumondec idoc mahong mabomtogoc.
  hus-NT-1971: Jaxtam a David in q’uejab exla’ ani in q’uejab olna’ abal ne’ets ca
    ejtha a Cristo. In ulu abal a Dios yab ne’ets quin jilchi in ejattal ca co’onchat
