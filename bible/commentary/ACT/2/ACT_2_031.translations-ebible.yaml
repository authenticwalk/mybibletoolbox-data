    ngan ipat ibuda mao pade.
  cco-NT: Jo̱ e lafaꞌ nɨjǿøbˉ i̱ dseata˜ Davíꞌˆ do jo̱ caféꞌrˋ uii˜ quiáꞌˉ Dseaˋ Jmáangˉ,
