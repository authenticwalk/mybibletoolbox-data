  pao-NT: Soo David ooka te tuukwe soo Te Pabe'e gi tubetse ya'e oo tookoo gi pehekwu.
    Oosoo tu ya'e-kwi'yoona namayodakwu.
  cbu-NT: Ashirucha, Dapiyarini wasina yasayaru, yuwaa Apanll waanaatsi Ipusamarini
