  qup-NT: 'Davidka ñawpamanta pacha rikuhukshina yacharka chay apuka Yaya Diospa Kachanan
    Kishpichik kananta. Chaymantapas yacharka chay Yaya Diospa Kachanan Kishpichik
    kuti kawsarinanta. Chasna yachashpan paymantami rimarka: Payka manami kiparinkachu
    wañushkakunata wakaychanapi, nima aychan ismunkachu nishpa.'
  dop-dop: 'Hɑtoo lɔŋ Tɑfiiti nɑwɑ mpi pɩɩ tɛ nɑ pǝ́ lɑ tɔ. Pǝ tɔɔ kɛ́ ɩ yɔɣɔtɑ Mesii
    sǝpʋ nɑ ɩ́ fe tɔ pǝ tɔm sɩ: Pɑ tɑ lɔ-ɩ yem kɛ́ ɑtɛtǝlɛ tɑɑ. Ɩ tɑ tɩɩ sɔŋ pɑɑ pǝcɔ
    mɑɣɑmɑɣɑ.'
  azb-azb: Ona görə Məsihin dirilməsini əvvəlcədən görüb barəsində demişdi ki, Allah
