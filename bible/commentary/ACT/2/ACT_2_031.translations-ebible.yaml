    naua: ‘Aka tä'' Ia la napäbäi tohho illaam kamateam anna tä'' duka'' la bosi bäbä.’'
  bzd-NTPO: E' jche̱r David wa̱, e' kue̱ki̱ ie' tö Cristo shke̱neka̱ne e' yë'. Ie'
    tö iyë' tö inú kë̀ a̱tu̱k pö a̱, kë̀ inurpawa̱.
  kwf-kwf: Sa David ka lisia taꞋifau naꞋa tae neꞋe God ke baꞋa sasia, ma sa David
    ka fata sulia na tataꞋelana na Christ, na ngwae filia God, faꞋasia na maeꞋa, ma
    God noaꞋa kasi danga Ꞌania saena kula ana maeꞋa, ma na nonina noaꞋa kasi ngwaꞋa.
  eng-WYC-2017: he seeing afar spake of the resurrection of Christ, for neither he
    was left in hell, neither his flesh saw corruption.
  eng-WMBB: he foreseeing this, spoke about the resurrection of the Messiah, that
    his soul wasn’t left in Sheol, and his flesh didn’t see decay.
  zat-NTPS: 'Ca'' guca, David nigá belé''equezne̱'' nedxu ca naca da dxal-la'' gaca
    chee̱ Cristo, na'' bchálaje̱'' ca guca gate bebán Cristo, gunné̱'': “Benne'' nigá
    quebe xegá''anaqueze̱'' lataj chee̱ benne'' gate, ne quebe gúzruqueze be̱l-la''
    dxen chee̱''.”'
  spp-spp: Kile à wyɛ̀r'a yi jwo Dawuda á na Kile Niɲcwɔnrɔŋi sí n‑pa ɲɛ̀ n‑fworo
    kwùŋi i. Lire kurugo Dawuda à jwo na “U sì n‑kwôro kwùŋi numpini i mɛ, u cyeere
    sì n‑fwɔ́nhɔ fanŋke e mɛ.”
  zty-NTPS: Bḻe'el Dabín' da' ni zga'ale, na' bchaḻje' kan bebán Benne' Criston',
    na' kan goken, bi bga'ne' latje choḻ chegak benne' gat ka', na' bi wžía yi' beḻa'
    žen chie'.
  mek-mek: 'Isa kapaꞌina agemia auga elogo kaukau puo, Mesaia maeai agemaunimue auga
    fouga iina eifa oma: ‘Deo Mesaia imaauga mae auꞌi afuꞌiai aepuaꞌafuga aefoka,’
    eoma.'
  aey-aey: 'Eunu Dewid uqa Anut hibnanu ceteh oso odocob caleceb fen. Odimei Anut
    uqana Krais eu cal mecnadec ceseli cajigiannu maden: ‘Anut cal mecna uqa qee culdol.
    Uqa deweg ganac ha heelna qee huluel,’ en,” aden.'
  urd-GVH: मज़कूरा आयात में दाऊद मुस्तक़बिल में देखकर मसीह के जी उठने का ज़िक्र कर
    रहा है, यानी कि न उसे पाताल में छोड़ा गया, न उसका बदन गलने-सड़ने की नौबत तक पहुँचा।
  ycn-ycn: 'Uncá chiyó ri''imá, Tupana i''imari riyucuna Davidmi chujlo. Ñaquele ri''imá
    Jesucristo macápo''oco yucuna i''imacá rimacá aú marí que: Nuhue''epí caja palá
    nunapona i''imajica nutaca''ajica ejomi, uncale piyurílaje nupéchumi támijimina
    ca''aquelana ejé. Uncá caja piyurílaje ilé, íqui''ija pihuátacare, napona capichaco,
    que rimacá.'
  djr-djr: Yo, ŋäthil yan ŋayi Daybitthuny nhäŋal nhaltjan ŋayi dhu ŋunhi God-Waŋarryu
    yalalaŋumirr djäma, bala ŋayi gan ŋunhi lakaraŋala ŋäthilmirriyaŋala ŋanya Djesu-Christnhany,
    ŋunhi ŋayi dhu walŋathirr dhiŋganhaŋur. Ga bitjarra ŋayi gan ŋunhi lakaraŋalnydja
    gam', ‘God-Waŋarryuny ŋunhi yaka ŋanya ganarrthanha ŋunhiwiliyiny wäŋalil dhiŋganhamirrililnydja,
    yaka nhanŋu ŋunhi rumbalnydja ŋula barrpa'yinyany ŋunhili moluŋurnydja.’”
  kvg-kvg: Yaq nakémbá, ndego é-møndøqeív, Keliso tenanim, yaq Mbumbukiam gékhandí꞉v.
