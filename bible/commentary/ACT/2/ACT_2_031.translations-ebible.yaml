  tam-TCV: நிகழப்போவதை தாவீது முன்னமே கண்டு, கிறிஸ்துவின் உயிர்த்தெழுதலைக்குறித்துப்
    பேசினான். அதனாலேயே அவர் பாதாளத்தில் கைவிடப்படுவதில்லை என்றும், அவரின் உடல் அழிவைக்
    காண்பதில்லை என்றும் சொன்னான்.
  mit-NT: Ñàyùcàndùá, nì dàcùní Dios‑nè iñàha, te nì xini‑nè nansa cuàhàn cuu xi Cristu
    ñà‑ìcúmí‑yâ natiacu‑yà, mà ndóo anima‑yà ndé ndoó vàha anima nsìi, ni mà tnání
    stná iquìcúñú‑yà ñuhù.
  ceb-ULB: 'Ug iya nang nalantawan kini ug nagahisgot mahitungod sa pagkabanhaw ni
    Cristo: wala siya gipasagdan didto sa Hades, ni ang iyang unod makita nga madunot.'
  ces-LB: viděl vlastně dopředu Kristovo vzkříšení z mrtvých.
  mkn-mkn: Itu waktu, Daud lia jao pi muka. Deng dia kasi tau lebe dolo soꞌal itu
    Orang yang Tuhan su tunju memang. Nanti itu Orang mati, ma Dia ju idop kambali.
    Ais Daud ju bilang itu Orang sonde tenga tarús di orang mati dong pung tampa,
    deng dia pung mayat sonde jadi busuk.
  nce-nce: Devit bu Goto tokwafe logotomebë wesibime lowenemu sle latletëme. Na bu,
    Goto kë aniji toglolebë home, onehome nëno lëglebë home, melowene sle tletle,
    ‘Bu matëmatë mago huju lëgleme.’ Këme nëgeme bu megali tle, ‘Goto bume gigli enënebë
    life mëta hana hwiwa logloleme na bubë ato matëmatë mëta kibo hana lëgletleme.’
  pol-UBG: Przepowiadał to i mówił o zmartwychwstaniu Chrystusa, że jego dusza nie
    pozostanie w piekle, a jego ciało nie dozna zniszczenia.
  qxh-NT: Mandaj David musyachicuran Washäcujta wañushllata chacaj pachaćhu mana jaguinanta,
    pamparashallanćhu mana ushyacänanta, ayanpis mana ismunanta.
  nwi-nwi: Deved rɨmnəm nar a tukraməkeikei muə mor nəfrakɨsien kɨn. In rɨmɨni mə
    Kristo, yame Kughen rɨmɨni mə tukrher-pə kɨn, In tukror ramragh mɨn ye nɨmhəyen,
    kɨni tukrɨpəh nɨpəhyen nanmɨn kafan raməmɨr rerɨn ye nəkwai nɨmɨr, kɨni nɨpran
    tukrəpəh nɨmətɨtien.
  kmo-kmo: 'Devit rii mashi her eeta boboyen God riitapa komas eecha otiikiita, rii
    Kraist saniyeechi sokwa tawa boboyen eena wor: ‘Riina ha tawa eemek saka yeechi
    heechirek. Riiti maba saka kwopa siirek.’'
  agr-agr: Nuna aatus ujaam dekau asa, Kristu maawagmatai, Apajuí ukusbaunmag idaitsuk,
    inankimu asa kaugchatnunashkam nuniktinai tusa etsejujakuí.
  kyc-kyc: Anatumi Koraisa nyisapala dopa pira lao wambo sepala baa pii doloma rangesa
    lao laa naya. Koraisa baa lopo neta para doko sepala baasa kando pii mende leya.
    Wambu kumasi palenge dokona kumasi palena lapala kaeya naya. Banya yanenge kakapange
    mee rumbya naya leya.
  urd-GVU: مذکورہ آیات میں داؤد مستقبل میں دیکھ کر مسیح کے جی اُٹھنے کا ذکر کر رہا
    ہے، یعنی کہ نہ اُسے پاتال میں چھوڑا گیا، نہ اُس کا بدن گلنے سڑنے کی نوبت تک پہنچا۔
  yre-NT: '''Wɩ nɛn Bali -a ''vɩ ''nan ''e dra bɛ, David -a -nan ''yɩ ''e ''cɛn -yee
    "wɛan nɛn, e min ''sizan ''wɩ ''ji -le wluandɩ -kanɔn ''va wɩ ''vɩ ''vaa ɛn e
    drɛ. E ''nan: ‹Bali ''ka -a ''tʋɩlɛ -ka -lɔ dɩ, ɛn ya''a fʋlɩlɛ -yrɛ -ji dɩ.›'
  fuh-BKF: O yi'ii ko warata, o haali haala ummitagol Almasiihu. O wi'i yonki muuɗum
    accataake hakkunde maayɓe, ɓanndu muuɗum du nyolataa.
  arl-NT: 'Naacuajitij, Davidri Cristojiniji pohuatariquiaa jiyanohua tariucuacaanujiniji,
    juhua tari na niquishano. Pueyaso Sohuanuuri na niishitiquiaari taa Cristo miishaanutaniyani.
    Naacuajitij, Davidri Cristo samiitianujiniji pohuatariquiaa naa na sequesacari:
    “Pueyasoori na tarinitiaaquiniutianiya macunucua quiquiojinia”, mariyata naa na
    sequesacari: “Na quete moquijiaaquiniutianiyari”.'
  ziw-ziw: Daudi nakawona viya Chohile akunga atende, ivyo alonga mbuli za kuyuka
    kwa Zumbe Yesu Kulisito umo akagamba, ‘Hasigwe kuzimu, mwili wakwe hauwoile mwe
    mbila.’
  grc-TR: προϊδὼν ἐλάλησε περὶ τῆς ἀναστάσεως τοῦ Χριστοῦ, ὅτι οὐ κατελείφθη ἡ ψυχὴ
    αὐτοῦ εἰς ᾍδου, οὐδὲ ἡ σὰρξ αὐτοῦ εἶδε διαφθοράν.
  nag-nag: Aru aha dinte ki hobole ase etu sob to dikhi kene, tai Khrista mora pora
    jinda huwa laga kotha koise, ‘Taike Hades te bhi chari diya nai, aru Tai laga
    gaw bhi puchi janai.’
  eng-OEBCW: and referred to the resurrection of the Christ when he said that he had
    not been abandoned to Hades, nor had his body undergone corruption.
  knj-NT: Yin ey oj to jix yotajnen el David tu', tzet oj el oc apnoj Cristo. Yuxan,
    yalnaj can oj tol t'inan oj pitzc'u a Cristo tu'. Yalnaj pax can oj tzet utbil
    tol man oj bejle can spixan yu Dios xol eb camnaj. Catu' man oj cha'le k'a'toj
    smimanil pax oj.
  deu-1912: hat er's zuvor gesehen und geredet von der Auferstehung Christi, daß seine
    Seele nicht dem Tode gelassen ist und sein Fleisch die Verwesung nicht gesehen
    hat.
  san-PUN: ਇਤਿ ਜ੍ਞਾਤ੍ਵਾ ਦਾਯੂਦ੍ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦੀ ਸਨ੍ ਭਵਿਸ਼਼੍ਯਤ੍ਕਾਲੀਯਜ੍ਞਾਨੇਨ ਖ੍ਰੀਸ਼਼੍ਟੋੱਥਾਨੇ
    ਕਥਾਮਿਮਾਂ ਕਥਯਾਮਾਸ ਯਥਾ ਤਸ੍ਯਾਤ੍ਮਾ ਪਰਲੋਕੇ ਨ ਤ੍ਯਕ੍ਸ਼਼੍ਯਤੇ ਤਸ੍ਯ ਸ਼ਰੀਰਞ੍ਚ ਨ ਕ੍ਸ਼਼ੇਸ਼਼੍ਯਤਿ;
  nob-LB: 'David kom med Guds forutsigelse om at Messias skulle stå opp fra de døde
    da han sa: ’Han vil ikke gå fra meg og la meg bli blant de døde. Han vil ikke
    la din Hellige tjener gå til grunne.’'
  ntj-ntj: Nyangka Tayipirrtu wangka palunyanya kuliranytjalu tjurrkurltu watjarnu
    wati nyarra Mama Kuurrtu kalkuntjanya mirritjanu wanka pakaltjaku. Tjiinya watjarnu,
    ‘Mama Kuurrtu-lu mirri nyakula wantinytjamunurtu tirtu ngarrirra yurnarritjaku.’”
  sxb-NT: yakiwona kale kandi yagamba-gamba ku okuziuka okwa *Kristo mbwe omuwiri
    gwae ngaguuza okulawirwa ku awafu kandi ngaguuza okurekwa guwole.
  nhu-NT: Ɛ wvú mum yaŋsɛn yɛn fiɛɛ fì Nyo' to nu keeke ege le, mum jeme lɛ Mboyse
    wvù Nyo' to kawɛɛ nu ke ebuy yî kpwe le. Ɛ̀ nu fiɛɛ fì wvú to gayɛɛ lɛ, ‘Wvú to
    baa emɛy woŋ boŋkfu le kɛ, ɛ ye ye to baa efo ɛ̂ jem kɛ.’
  row-row: Leleꞌ naa, Daud mete dodꞌooꞌ neu ena. Nafadꞌe naꞌahuluꞌ soꞌal Atahori fo
    Lamatualain dudꞌu basaꞌ a. Dei fo Atahori naa mate, ma nasodꞌa baliꞌ. Daud o nafadꞌe
    nae Atahori naa nda leo nakandoo sia atahori mates ra mamanan sa, ma ao sisin
    o nda maꞌafo sa boe.
  msy-msy: God gɨn damuamin bizim, Devit a gɨfo, a Gumazir God Uam E Iniasa Mɨsevezim,
    Krais, an aremegh ua dɨkavamin bizim mɨgei. Egha ghaze, God aneteghtɨma an ariaghrezibar
    tongɨn mozimɨn aven ikian kogham. Egh an nivafɨzim kurighan kogham.
  agg-agg: Defit ai nɨnɨ-moatükunɨ tükündɨfembo ra fɨfɨreandühɨ wataporɨmbo-randühɨya,
    ‘God ai ŋgɨrɨ ahambo yɨfɨyeimbɨyei ŋgoafɨhü hɨnɨŋgɨndirɨ, asu ŋgɨrɨ yɨfɨ ambe-ambe
    sümburɨndu,’ mehu. God ai ahandɨ nendambo aboedambo-fendürɨmbo Krais yɨfɨhündɨ
    botɨmarirɨ ranahamboyu wataporɨmbo-marandɨ.
  ptp-ptp: Devit xovô môp wê Anutu nêb ob vông tɨmuên ge om kɨvuu kɨyang lec wê Kɨlisi
    ob kɨdi lec vac yibên ge bêga ên nêbê, ‘Anutu ob sea i la dô vac vɨgwe yibên mɨ
    i ninɨvi i pɨtal lêm.’
  nak-nak: E Devit rovitia pala veia mulimuli e Kraist ge peho, eia ge mahuli rivu
    lou, la vovola kama ge parara otalo te la lulu la pileleho, ouka.
  lbb-lbb: E Dewit ka tasman nigon tar a utna ning ir hanot, pa i atong a warwara
    ne ana kamkamtur ulak ane Karisito, mang bel di noren seni ting na kulam a minat
    pa a palaona bel i marase.
  kan-2017: ಕ್ರಿಸ್ತನ ಪುನರುತ್ಥಾನವನ್ನೇ ಕುರಿತು, ಆತನು ಪಾತಾಳದಲ್ಲಿ ಬಿಡಲ್ಪಡಲಿಲ್ಲವೆಂತಲೂ, ಆತನ
    ಶರೀರವು ಕೊಳೆಯುವ ಅವಸ್ಥೆಯನ್ನು ಅನುಭವಿಸುವುದಿಲ್ಲವೆಂತಲೂ ಹೇಳಿದನು.
  cso-NT: Hi³ jáun² hla¹ Dá²vi²¹ hí³ ca³lɨ³ ñi³² jmɨ́¹tin² cáun² hi³ né³bí¹ lɨ́¹³,
    ca³juáh³ hi³ jenh¹³ Tsá² lɨ́n³ Cristo, hi³ jáun² tiá² tá¹cua¹³ yáh³ jmɨ́²chí³
    quioh²¹ tsú² ja¹ hla¹, hi³ sa³jun³ sáh³² siáh³ ngú³ quioh²¹.
  ena-ena: Asɨ akuaba akuaba ma lɨmaŋ lɨdaci Devitɨ nɨbu igavɨla abami uami. Hulaŋ
    Asɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali ahɨliahuiahu saŋ abɨci vebali agaŋ aba abami uami.
    Nɨbu hɨmɨci nudɨ amɨŋ agadɨ valɨci sudɨ fɨli haiabɨla hɨvɨ ma hɨnibali aba abami
    uami. Nudɨ hadipɨlɨ agadɨ valɨci ma hulɨvavɨla savɨhalɨbali aba abami uami. Nɨbu
    hɨmavɨla cɨhu hɨhi iahɨbali aba abami uami.
  nbq-nbq: At Ala denogo bagagi Keretus ako hambimima iluk erogo mondok okbayogon,
    Daut elup atma iri dugwit, An hambisagwima lagiluk hetbaninggya, An hambuluk,
    vidis agya neyagek, hetbaninggya, Ogarisogon dek o, yiluk, yagagi o.
  tgo-tgo: Deivid va i ghareghare budakaiya Loi tene i vakatha iya kaiwae i utuŋa
    Mesaiya le thuweiruva utuutuniye, iyava iŋake, ‘Kaiwae mane i roitete vara une
    ramaremare e ghambanji tɨne; ma i vatomwe le lolo boboma na riwae i vwatha.’”
  yap-yap: 'I David e guy e n’en ni bayi rin’ Got, ma aram me weliy murung’agen e
    fos ko yam’ ni bayi tay fare Messiah ni fa’ani ga’ar: ‘Da nn’ag nge par u tafen
    e yam’, ma downgin e de mel u lane low.’'
  mop-NT: Payanbej u yeeltaj abe' aj Davidi. U tzicbaltaj biqui ti ca' cuxlac u yaj
    Sa'alil a cristianojo, mentücü, u yadaj ma' u p'aatül u püsüc'al tu yaamoo' a
    quimene, ma'ax u tu'ujtal u büq'uel,— cu t'an aj Pedro ti'ijoo' u yaabil a cristianojo.
  tet-tet: Baa oras nia, Naꞌi Daud natene kedan lia mak sei dook basuk. Nia dale nosi
    Ema mak Naꞌi Maromak boi kedan hori uluk. Ema nia atu mate, mais Nia moos atu
    moris nikar. Hodi nunia, Nia la nafati iha ema maten fatin. Niakaan maten moos
    la dois.
  hlt-MCSB: Anih te saelkhui ah phap sut pawt ham neh a pumsa loh pocinah tong pawt
    ham khaw Khrih kah thohkoepnah kawng te a hmaitang tih a thui coeng.
  xtd-NT: 'Xá ama n‑jaꞌan David xa nandoto Cristu te n‑chidotnuni‑s: “Ma ndoo‑ia nuu
    xyɨnduxi ndɨyɨ, ni ma tɨu yɨkɨ kuñu‑ia.”'
  mdy-ETH: ዬያይዳፓ ዔቄያና ሜሲሄ ዱኡፖ ዔቶይዳ ዓቲንዱዋኣሢና ዓሽካ ዒዛኮ ዒኢካ ዎዒንዱዋኣሢ ቤርታዺ ዔሪ ዔቂፆ ዛሎ ኬኤዜኔ።
  spl-spl: Anitâŋe yawu sâm pat kuwaŋgiop. Otmu Anitâŋe Yesu Kiristo mumuŋambâ mem
    yahatbuap yakât nâŋgâm Dawitiŋe emet inânŋan den yuwu kulemguop. “Mumu yan Anitâŋe
    umutŋe miop. Otmu hâkŋe tâtuk sâmapgât mumuŋambâ mem yahalop.” Yawu kulemguop.
  usp-NT: David cuando xijch ojr chapca' chi taem tichak tijin chi rilic ri xij chirij
    ri b'il jwi'l Kakaj Dios chi tina jtaknach wich ulew chi tina c'astasajna jwich
    laj jcamnakl y ta' tican jsantil li man luwar lamas tic'olsaj jsantilak camnakib'
    y xij chi ta' tijye' luwar tik'a'y jtio'jl li ulew.
  zav-NT: Diozən' bene' par nic̱h de'e Rei Dabin' gwṉezene' can' gaquə na' de'e na'anə'
    be'e dižə' c̱he Cristən' ben' babseḻə' Diozən' par chaclene' ṉasyon c̱hechon'.
    Gwne' de que Cristən' yebane' na' bito yega'aṉe' gan' ža' beṉə' guat ca' na' nic
    gožə' cuerp c̱he'enə'.
  sgz-sgz: A mákmák ur táilnai ái Dewit, má ák parai ngo Mesaia na aptur kaleng alari
    minat, má ngo kápnate páksiai iatung i tarang án minat má kápán páplun mul kápnate
    beseng.
  kek-NT: Ut laj David quixnau li c'a'ru ta̱c'ulma̱nk mokon. Jo'can nak quixch'olob
    xya̱lal nak li Cristo ta̱cuacli̱k cui'chic chi yo'yo sa' xya̱nkeb li camenak.
    Quixnau nak a'an inc'a' ta̱cana̱k sa' xna'ajeb li camenak chi moco lix tibel ta̱k'a̱k.
  blz-NT: Mbali' iya'a ia noko pimiile'mo men na olukon, ka' nuntundun pomotuo'ian
    soosoodo i Tomundo' Pansalamatkon, koi men taena, ‘Ia sianta tontako' na dodongoanna
    mian lapus ka' waka-Na sianta baras.’
  poe-NT: Mé xi̱kaha chꞌín David la ósé ó nohe chꞌán nkehe tso̱nhen la mé chrónka
    chꞌán kíxin tsoxechón Cristo la ko ntáchro chꞌán kíxin tí a̱sén chꞌán tsito̱ehya
    tí siín tí sín tsíkꞌen la tsꞌitjáyanhya tí cuerpo kuènte chꞌán.
  san-TAM: இதி ஜ்ஞாத்வா தா³யூத்³ ப⁴விஷ்யத்³வாதீ³ ஸந் ப⁴விஷ்யத்காலீயஜ்ஞாநேந க்²ரீஷ்டோத்தா²நே
    கதா²மிமாம்ʼ கத²யாமாஸ யதா² தஸ்யாத்மா பரலோகே ந த்யக்ஷ்யதே தஸ்ய ஸ²ரீரஞ்ச ந க்ஷேஷ்யதி;
  cof-NT: '@see-verse:ACT.002.030'
  srm-NT: “Wë nöö di Dafiti sabi sö kaa, hën mbei a taki di lö soni dë fu di sëmbë
    di Masa Gadu o manda ko. Hën de kai di Keesitu. A o dëdë ma a o toona weki baka.
    A taa Masa Gadu an o disëën a dëdë köndë fu hën sinkii musu poi. Sö Dafiti bi
    taki.”
  qvs-NT: Chashna Tata Dios willaptin Davidka iden kawaykakshinami yachachikurkan
    Tata Diosmanta shamudu runa wañushkanwasha kawsamunanta. Yachachikurkan mana pampadu
    kiparinanta nima kuerpun usunanta.
  zca-NT: Milu' Dios rë kure' lo rey Dabi, kuze' nzhab xa', lë' Krist ruban, no ni
    nala' Dios ya'n alm che'n Krist le'n ba', no ni nala' Dios, yëb kwerp che'n Krist.
  cbc-NT: 'Bairi David ãnacʉ̃ pʉame ape rʉ̃mʉpʉ cabaipeere camasĩrẽ bairo majũ Jesucristo
    cariacoatacʉ nimicʉ̃ã tunu cʉ̃ cacatipeere quetibʉjʉ jʉ̃goyetiyayupi. Bairo ĩñupĩ:
    ‘Yʉ yeri pũnarẽ cariaricarã ãnana na caãnopʉ mʉ jorocaetigʉ. Tunu yʉ rupaʉ ãnatõrẽ
    to boao joroque mʉ áperigʉ,’ ĩ quetibʉjʉyupi David, Jesucristo cʉ̃ cabaipeere.'
  qxo-NT: Tsaymi Davidga imayca ricaycagnöna tsay yurinanpä cagtana gellgargan. Y
    payga salvamagnintsic Jesucristum. Tsaynömi gellgargan paypa ayanpis pamparangallanchö
    mana quëdananpä cagta y mana ismunanpä canganta”.
  mox-mox: Deibida niʼa alamania baʼe yani nana nawale naʼifoqe, ʼinega vonaya, ‘Yaubada
    gebu nanogei toʼaliga edi ʼebetoa ʼinaya be wese ʼwafina gebu naʼuluma.’ Ta Deibida
    ena vona baʼe Keliso ena yaʼitoto ʼevivi ʼaligega weaqina.
  kew-kew: Devit-mi Yesuna pape-anu orope epaliade yaenu adesa-pulu nipu rekaluana
    agaa lakesa. Goa pua Krais ome onaana su-para napirua yogane page naramualua sa.
  dww-dww: Vutuna aubainama Deivid yai perovetana da Keriso e midisuḡu munaḡana, be
    tauna nam guriguridima adi gabue i gose be tuninama i bovana.
  twi-ASANTE: Dawid hunuu deɛ Onyankopɔn rebɛyɛ no, ɔkasa faa owusɔreɛ a ɛfa Agyenkwa
    no ho sɛ, ‘Wɔannya no awufoɔ mu. Ne honam nso amporɔ.’
  aoj-aoj: Fowaꞌ Devit ataꞌ nagape, aꞌ nogawa eaꞌ amamba God naꞌi nondaꞌami. Naꞌamba
    deiꞌ anen naꞌi Dembinai Krais anaf nogaꞌ notanima nosafel wapani. Anen naꞌias
    eaꞌ naꞌi, ‘Anaf God ina nokwaha anen nope anamba sagagaꞌi sagapoma wandelef alop
    ananipi foloꞌolap, owaꞌ.’
  cbv-cbv: '@see-verse:ACT.002.030'
  taw-taw: God agak anɨb ak nɨm, Depid nɨgak, kɨdek Klays kumɨl pɨsnep kuy gɨ yownɨmuŋ
    tek ma lak agak. God gek tepayaŋ tɨkjakɨnɨgab tek nɨŋɨd, takaw anɨb ak agak.
  jic-NT: Mpes David seletsja nin ca mpalas p'a jawasa, püs naya. Jas tji'yüsa Dios
    tjevele mpes, Dios tjevele jupj ca jas majamas Jepa Püné jis capj lo p'acj judiopan.
    Mpes David tjevele jupj po'ó. Jupj tjevele Dios ca jas müjünsüs tepe'e mpe, mpü'üm
    niswá. Tjevele Dios ca ncunus jupj tecya'lin̈ tjil mpe. Tjevele Dios ca la mijis
    jupj jüp'üy ma ca majam.
  zap-NT: Axtegue antes che nan men neree; por neguin re men ne sban Crist no ne gyandet
    Ne lenbaa, ni xiindet xkwerp Ne.
  wer-wer: Tewit pi Anutu pim omnant ëëpna pötön pi wet rëak ëwat sa. Pël ëak Anutuuk
    Kristo Yaö Mëëaup welaaröa naëaan wal ëëpnaap pöteta ök mëëa. Pël ëak pi epël
    ök mëëa. ‘Anutu pi omën pöp sëp mowasën welaaröa wii kaatak wieë söp naëpanëëp.’
  ipi-ipi: '@see-verse:ACT.002.030'
  qul-NT: Ajinaka ricuchcanmanñapas jinata, Jesucristo causarinanmanta David parlarkan.
    Nillarkantaj sepulturapi mana quedananta ni cuerponpas ismunanta.
  tnc-tnc: Sõñuka imarĩ, “Jã'merimaji Tuᵽarãte ᵽũatarãñuka reyariᵽotojo õñia jariᵽe'rirãki.
    Suᵽabatirã reyaekarãte imarõ'õrã imabesarãki imarĩ, kiᵽo'iaoka rababesarãka”,
    ãrĩwa'ri kio'oeka're.
  ter-NT: Koati vo'oku ínixea Ndávi koekúti yanekôyoke âvoti simâpu kaxéna, énomone
    koyúhoinoa ya yútoeke exépukopeamo ne Mésiya ukópea xapa ivokóvoti enepo koyûho
    ákoyeamo kurí íxa Itukó'oviti ne ovóxe ya xapa ivokóvoti, koane ákoyeamo aúke'e
    ne mûyo.
  bmr-NT: 'Jaabo sɨɨcɨjetɨro mahatyɨmecubadɨ gaajacuubo Jesucristo ubuheeteujinoco.
    Jaamaño nuubo Cristotɨ: Tajeebɨɨco deevesujitɨhi iguijevehicamo iicahɨgo tafiico
    tuucɨsusujitɨhi, nuubo.'
  fuf-fuf: O *hiitino fii immintinegol *Almasiihu on, on mo accoytaake ka wonunde
    mayɓe ɓen, ɗun ko on mo ɓandu mun laatoytaako ɲolayndu.
  mwc-mwc: Matapa awaika naonai i kinakinani wai Iesu ana bomsirina i bisisiyei, kata
    kona ‘Iesu wai kega karawagai si tere bigarui, kona tupuvina si kita bigarui i
    paga.’
  bhl-bhl: 'Kasike, Debit em yangse weng be sow ibik em Mesaya em iti finik kuluko,
    baba teinoke beem dulum elo bokose kale. E Mesaya beem dulum elote bokolomele:
    ‘Nem kal anggil kale akal nam kilone te.’, angse kale.'
  ons-ons: Dawit eŋe Anutuŋo kine kine daleo mayake, yewa mo kake, pakiso eŋe Kristo
    wisikae wie wieinane don iwa yale rake, ‘Anutu eŋe pareŋine mi qeliŋkaki, ŋei
    seu seune natne yale kepo pa more gotosiake.’
  con-NTPO: 'Tsane tsu David''yeja qquen su: “Tise qquendya''pama catiya''bi pa''chondeccu
    can''jeni.” Toya''caen tsu su: “Ni antteya''bi tise ai''vo papa congoñe.” Qquen
    supa David''yeja tayo atesuqquia''caen Cristo papa ccase qquendyaya''chone tsu
    afa.'
  ghs-ghs: Noi Kiristuho hore noo paanaiteqi hee, naho qeseba khatai bamu koseta qaami
    noho samai ota arinataqu oonihe, baata neta qoridzaqu oho noo hiireta.
  peg-peg: ଇଦାଂ ପୁଚିଲେ ହେୱାନ୍‌ ଆଗେନିକା କେଞ୍ଜ୍‌ନାକା ହୁକେ କ୍ରିସ୍ଟତି ଆରେ ନିଂନାକା ବିସ୍ରେ
    ଇଚାନ୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ପାତାଲ୍‌ତ ତୁହିକିୟା ଆୱାତାନ୍‌, କି ହେୱାନ୍ତି ଗାଗାଡ଼୍‌ କି
    ଗାଗାଡ଼୍‌ତ ଜିରା ଆୱାତାନ୍‌ ।
  txu-NT: '@see-verse:ACT.002.030'
  eng-WEBU: he foreseeing this, spoke about the resurrection of the Christ, that his
    soul wasn’t left in Hades, and his flesh didn’t see decay.
  gnw-NT: uicuaa ndei uyeyapo mbove, jare imiari Cristo icove yeta ou umanocue vae
    reta ipɨte güi vae re. Echa'ã jei Cristo re uyeeyata'ã co jecove umanocue vae
    reta ñugüɨnoi vae pe, jare icumeguata'ã co jetecue —jei—.
  mux-mux: 'Depit ⸤yunu Pulu Yili-ni nimba sirim mele piliipa yambuma nimba sirim
    yili molupa⸥ penga wendu ombá mele ui piliipa kene nimba mele: ‘Pulu Yili-ni yunga
    minéle yambu kolku pulimelé koleana mulupili mundupa naa kelepa, yunga ónale naa
    purumbá.’ nirim akili Pulu Yili-ni makó topa liipa mundurum yi-nuim Kraisele kolupa
    kene alsupa lomburupa ola molumbálendu nirim.'
  maj-NT: Kui nga kikie títjuhun David ni xi ka̱ma ko̱ kitsúya nga kj'u̱a̱íya ngáha̱
    ra̱ ngabayoo̱ xi kits'ín nibá Nti̱a̱ná, nga najmi s'e̱jña a̱ntehe̱ xu̱ta̱ k'ie̱n
    ko̱ nga najmi ku̱a̱tsún yjonintehe̱.
  bkq-NT: Awylygue myakâwândy Davi tutuze lelâ awyly Deus ingonokylybe awyly. Deus
    Ingonotyby igueypyem, kurâem itondyly Deus eon-honrugue awyly tutuze myakâwândy.
    Awylygue myakâwândy, “Igueypyem lelâ mânhenehomba, eguepybyry mâinwânzeânehomba
    warâ ise âmâ” kely.
  kue-kue: God taragl erambuka i Devit kan kondungwa, te Mesaia gogltre andigl ukor
    enambuka ipre Devit yegl dungwa, ‘Makandle geglkwa mambuno i mina ye ta goglkrambuka,
    ba andigl ukor enambuka, te ye nangiye giglpene maugl mina ta buglkrambuka.’
  cot-NT: Tequeratagueti impochatanaje Quirishito itsataquero Taavini coramani, irootaquequeate
    itsavetacotantacarica irimetojaquegueti aato yovashiantajitiri ishire Areshiqui,
    ariqueate oquejetaca itsino iroatimpa aatoqueate opatsajitsi.
  bnp-bnp: '@see-verse:ACT.002.030'
  apn-NT: 'Nhũm pre ã Tĩrtũm Tawi mã mẽ pakaxyw ãm mã xwỳnhta jarẽnh anẽ nhũm kuma.
    Nẽ mar tỳx jakamã hkukamã htyk nẽ akupỹm htĩr ã harẽ nẽ hã kagà. Nẽ hã kagà ho:
    Koja Tĩrtũm mẽ htykjê kamã hkarõ rer kêt nẽ nhũm aa ĩ omnu nẽ hkro kêt. Anẽ. Ã
    na pre finat Tawija Jejus Kris kukamã harẽ nẽ hã kagà anẽ.'
  ctp-NT: Ngwa biyaꞌ tiꞌ yu nu ngwa sꞌni chaꞌ ndiꞌin chaꞌ tyuꞌu Krixtu kanꞌ xiyaꞌ
    xa wa ngujwi, kanꞌ chaꞌ ykwiꞌ yu chaꞌ ja kanun kasiya ꞌin Krixtu seꞌen nsu ayman,
    loꞌo ja katsuꞌ kunaꞌ Krixtu bra kanꞌ.
  opm-opm: Got ohe Krais ohnong ma imtipranong oh Depit oh arpin tarpatiprawa daham
    wamat patim Krais ohnong hapuripti han ire apteinong mar eimat na mandatipramur.
    Na mandama pathar timbas hatin inasi na matipramur por brak matipmur.
  bvr-bvr: 'Nipa Daybit mu-ngoyurra gu-nana Wangarr a-yinmiya barra jama a-ji, lika
    nipa Daybit a-wena, a-ngurrjinga Christ minypa nipa Christ barra a-juwa, wurra
    nuwurra a-molamiya barra. Gu-gurda ngacha minypa nipa Daybit a-yinagata a-wena:
    ‘Wangarr gala gata a-bawujarna burrwa aburr-gata aburr-nyagara aburr-nirrapa;
    nipa gala a-gulolmiyarna a-yurrarna. Ngika.’'
  wal-wal: Kiristtoosa dendduwaa sinttau xeellidi, ‘A shemppoi Si7ooliyan attibeenna;
    a bollaikka musibeenna’ giidi yootiis.
  zad-NT: Chioza' bliile' dii Davina' diika' zi' gak c̱he Crístona', na' bi'e dill'
    yibane' ladj beṉ' wetka' ka wne' aga wigaaṉe' ladj beṉ' wetka' na' ni bi gooll'
    iteb beli chen c̱he'na'.
  kmg-kmg: I manahuc juwicnao Kristo fafahare-ticnere hâcne muwec, `E hâmoc mi qikiŋnecneocmu
    â sahac-ticne gârecke šaŋ mi eocmu. Ž
  aso-aso: Ee, aza alingeꞌ sotoꞌ ilineꞌ initekumuꞌ gele mino Oꞌmosoꞌmo do luꞌ izelive
    lo imiselelesa live nene hilingutiꞌ do ote-delingumuꞌ lineꞌ ve. Adoꞌ Oꞌmosoꞌmo
    aꞌmine ve hilavetida mudise hulo-damivo okoꞌno gelesamilive lineꞌ nene Oꞌmosoꞌmo
    hilingutiꞌ do ote-delingumuꞌ lineꞌ ve.
  uli-uli: David ye gola molwe Deus yebe foru, ngo yesa kapta kofal yal be molow tefael
    Kristus mo irel maes irel molwe ye sor bo, ‘Yete meldiy lobola liliyer chomes;
    ngo yete meldiy mala porgol lal lib.’
  nin-NT: Doda à hi inkindirr yi nggo i so nga ni ichi. Ima yo i du ma à re di Kristi
    a ta tasi. A si ka ma du na abubo a iso abi kɨ wa hen, ukpa umaku u si bo hen.
  acu-NT: 'Yaanchuik David nuna nekau asa, Mesíasan wainkawa nunisang ni nantaktintrin
    pachis: Wakanim jakatniunmaka ukukchatnuitme, tura ni namangkesha kaurti tusamka
    tsangkamkashtinuitme, tu aarmiayi.'
  cak-WNT: Y ri David, can achi'el xutz'et yan c'a ri xquebanatej. Xch'o chrij ri
    c'astajbel riche (rixin) ri Cristo, chi ri ránima ma xtic'oje' ta ca chiri' chiquicojol
    ri caminaki', y chi ri ruch'acul ma xtic'oje' ta chuka' ca riche (rixin) chi nik'ey
    ka.
  ebk-ebk: Aammon David nan atun Apo Dios as tapen chi urkiw, ya infiakiana nan maepangkep
    as nan matakuwan Cristo manipud as nan utúy ay chaan naenganuy nan lenawana ad
    Hades winnu nabrok nan achorna.
  spa-PDDPT: Después de preverlo, habló sobre la resurrección de Cristo, que no fue
    dejado en el sepulcro, ni su cuerpo pasó a corrupción.
  ruf-ruf: Daudi tsakalongola kughona agho ighatsotendighwa ne Imulungu, apfo kalonga
    mbuli tse ukutsilihuka kwa Kiristu Mkombotsi, hala hayalongile, ‘Ng'alekighwe
    kutsimu bae, wala lukuli lwake ng'alolile bae.’
  gun-gun: Ha'e nunga oikuaa vy ae ijayvu raka'e Cristo onhemboete jevy 'rãa re, omanoa
    py ndoejai, neĩ hetekue ombovaipa uka e'ỹ aguã re.
  agu-BL: Ej nin yi talol Luwiy yi yole'j ni'cu'ntz chi ilijtk ta'n yi stz'itz'ok
    junt tir yi Cristo. Cha'stzun te cyaje'n cyen tlol i' yi quil cyaj cyen talma'
    Cristo xetze', nin yi quil k'ay yi wankil.
  isn-isn: Ai wakayaa kihenga, hangi akaligitya kutula wiukigwa nuang'wa Kristo, 'ang'wi
    aiwatulaa shanga ulekilwe ku ulungu, ang'wi muili nuakwe shanga ai uoile.'
  eng-PEV: You see, God told David something that will happen later, so David wrote
    that message for us. That message was about the Christ, the special man that God
    was going to send, and it tells us that God was going to make him alive again.
    It tells us that God was not going to leave him in the grave, or let his body
    rot away.
  ilo-ULB: Nakitana daytoy ken nagsao maipanggep iti panagungar ti Cristo, 'Saan isuna
    a nabaybay-an idiay hades, wenno nakita iti lasagna ti panagrupsa.
  pir-NT: '@see-verse:ACT.002.030'
  anv-NT: Ɛbyɛnnó Dɛvid abɔ́ abɔ mbɛ agɛ genó ɛyige Ɛsɔwɔ apyɛɛ́ nyɛ meso gébé;
    ne alɛre nnó Ɛsɔwɔ apyɛ nyɛ Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa nnó akwile né
    negbo. Gɛ́ wyɛ genó geji ne ji abɔ́ jɔɔ́ nnó ji alá fɔ́ né melɔ áwuú bɔɔ́,
    ne geŋkwɔ ji gepwánege fɔ́ mmu menome.
  sab-NT: 'David gerudu Jesu giti David kledu gwage Jesudi kare, Chube David ta gbu
    gerule Jesu chuia giti Jesu be boi ulita giti, David gerudu Jesucristo giti: “Ama
    jaba mi chege diali ogaba ngwadi kaire ama jegwale ulita mi tugeda, Chube be ama
    gbeni gwade.” Chube David ta gbu gerule ene Jesu giti.'
  tmd-tmd: Depid ap mai rɨg cön aku nugwön, Mesaia aku nuŋ wöröxön öbiönɨŋö, rön,
    yadöŋa, ‘Nugwo nöbäpö hogw möla röböxölöŋ. Mɨxɨñ nuŋwa lɨdu pɨn pal duölöŋ,’ me
    röŋa. 32“Wopik God rɨmɨn, Jisas nuŋ öbɨlön kömö mɨda. Nuŋ kömö mɨd aku an magalɨg
    mämäg ana keir nugwöla.
  acr-NNT: '»Yey ri rey David xchꞌaꞌtik e pachaꞌ rilom chi rukꞌastajibꞌal ri Cristo
    echiriꞌ xubꞌiꞌij: “Na kakanaj ta kan Rire chikixoꞌl ri ekaminaq y na kaqꞌay tane
    rucuerpo.”'
  kpg-kpg: David gu gidee di hai a God dela gaa hai maalia, gei mee ga helekai i di
    mouli aga o di Mesaia boloo, ‘Di mouli o Maa la hagalee diiagi gi lodo di gowaa
    o digau mmade, gei dono huaidina hagalee bala i lodo taalunga.’
  taj-taj: परमेश्‍वरसे लिच्‍छा तिग लला भिसी दाऊदसे ङाच्‍छान म्राङ्‌मुबा। थेतबासेलमा
    थेसे थार्बा पिन्‍बा ख्रीष्‍ट सिबाग्‍याम सोला भिसी चुह्रङ् भिमुबा, ‘थेदा सिबागदे
    निबा ग्‍लारी आख्‍लानी ओच्‍छे थेला सिबा ल्‍हुइ नइना आलनी।’
  avt-avt: 'Devit hɨrak kertei menmen God kakrɨakem te hɨrak kewis hɨm mau tɨwei me
    Mɨtɨk God kehimɨtanek hɨrak Krais maain hɨrak kaki pɨke kakɨkrit. Hɨrak kewis
    hɨm hɨram matɨp: ‘Hɨrak God ap kɨnaiwɨrek keit wit ke mɨt hɨr naa hɨmɨn kɨr kewi,
    hɨrak yɨnk kɨrak kakɨsine au.’'
  cbk-cbk: Si David ya sabe el cosa Dios ay hace, poreso ya habla tamen le acerca
    del resureccion del Cristo que Dios hende ay deja con ele na lugar del maga muerto
    ni permiti con su cuerpo man buluk.
  uig-ARA: ئۇ مەسىھنىڭ ئۆلگەندىن كېيىن تىرىلدۈرۈلىدىغىنىنى ئالدىنئالا كۆرۈپ يەتكەن
    ۋە بۇ مۇناسىۋەت بىلەن مەسىھنىڭ تەھتىسارادا قالدۇرۇلمايدىغىنىنى ۋە تېنىنىڭ چىرىمەيدىغىنىنى
    تىلغا ئالغان.
  tuf-tuf: 'Davidat eyta itchác etar Cristo sicor yehnata récaji ehcujacro. Uchta
    wajáquinro: “Wahntará cajc cutara cham baha báreyra. Ey sibár ohn aya báreyra,”
    wajáquinro, Davidat.'
  abx-abx: Sanglit kay dati iya akatu'anan si titakka, agpahalling si David mahi'unong
    si pakabanhaw-na si Tinu'inan Mannanalwas, nga ga'i iya pata'anan-na si Diyos
    ari si dilalom pitak, ngan ga'i liwat arunot i bangkay-na.
  mco-NT: Jadu'n co David jecy'ajty huinjɨhuɨɨy e nejhuɨɨy etz nigapxy jadu'n nej
    yjugypɨga'ñ je Cristo co anajty tɨ y'ögy. E ymɨnañ co ca' yɨ' y'alma yhuɨ́'mɨpy
    jutjoty etz ñinïcx ca' ypüdzɨpy.
  bsp-bsp: 'Dawuda ɛnanuŋkɛnɛ pənəŋk kəyɛfɛ ka Krist dəkufu , ɛnanəŋk ntɛ tendeder
    mɔ k’oloku ti: a anasak fɛ Krist dabiya, dis dɔn dɛnate fɛ dəkufu.'
  kqf-kqf: Deivida laḡan muliḡa bai ya tubuḡana i gei giuwata, te Keliso ya kenamoito
    munaḡa. Bi tana mote pekipekidi edi gabumo ima gose bi tubuḡina ima bova.
  cpb-NT: Tema oshiyawaitakawo iñaakityeerome David-ni, ikenkithatakotakero rañagai
    Cristo, ikenkithatakotakeri eero risaiki sarinkaweniki, eero ipathai eejatzi iwathaki.
  aon-aon: Seiwok Devit nadukemesh um enyudok Iruhin nakri um ta nuneken iri. Aria
    douk nakriyuk enyudok baraen um Krais ta wata nukitaki wonugwehw um. Nakri, ‘Ta
    nugok aria ta mare adur nupeik agundok shagok iri shanak shapeum, uwok. Ananihw
    yegenyihw ta mare hwutar.’
  hus-NT-2005: Jaxtám na Dabid, kom in choꞌóbich xantʼéy usnék kʼal na Dios, in ulu
    abal an Kristo neꞌech ka ejech ti ít ani in ulu jeye abal nin ejattal yab neꞌech
    ka jilkʼon bin takʼixtal an chemlá nibal neꞌech ka odhey nin tʼuꞌúl.
  mig-NT: Te ya̱'á ní jini̱‑de jíín tiempo, ni̱ kastu̱'ún‑de ja̱ náchaku̱ Cristo,
    chi̱ añú‑ya̱, tú ní kéndo̱o ini̱ lugar ndɨ̱yi. Te ni yikɨ kúñu‑ya̱, tú ní té'yu̱.
  bps-bps: Du tagadè Dabid i fan mkel, taman nun manan gablà di kték Krayst, i To
    Mgalék Dwata, di kmanan là kenen tagak Dwata di gumnè i dad mati, na là balok
    lawehan.
  mbs-mbs: Migpeliman si David te pegketoman niyan, aw yan minikagi sikandin te meantay
    se Misiyas pelimanan din, so kagi din, ‘Eked sikandin pebeyai doton te lebeng.
    Eked kepakay diyà te Timanem aw meledak se lawa te Misiyas isogò din.’
  cme-NT: 'A ce dumaaŋo-na, Davidi naa tĩɛna baa-ma wuɔ *Koŋkortieŋo ka ku aa sire.
    Na saa da u ciɛra: ‹Diiloŋo siɛ yaŋ u nolŋo tĩɛ dii kuoŋ-nelle-na› aa ‹u siɛ
    yaŋ u hɔr dii hĩɛma-na.›'
  sus-sus: Na kui, Dawuda nu a kolon Ala xa Mixi Sugandixi fama nɛ kelide faxɛ ma.
    Ala mu nɛɛmuma a ma aligiyama, a fate mu bɔrɔma gaburi kui.
  pon-2006: 'Eri, ni Depit eh kilangehr dahme Koht pahn ketin wia, e ahpw patohwan
    duwen iasadahn Mesaia, ni eh patohwan: ‘E sohte lekdekla nan wasahn me melahr
    akan, paliwere sohte mwerpeseng nan sousou.’'
  dad-dad: Dawid ĩ ereb fau wõya sã mog, anĩ tetunem ile fen, Kristus mata kel fã
    youf nigin eig ye wogõ yen, ‘Ĩ laa neid modoũ bun to ibodõf, ĩ bouwag to bura
    lauf,’ yen.
  zab-NT: Ziy xquel guc, David lazu caguiaab desde mazru gulal cún ni gac, ax guniib
    dec sbíi ibány Jesucrist, ne guniizacbɨ dec almɨ xtenny quɨt yáantiny láani baa
    niclɨza quɨt gúudxti tɨɨx Crist.
  jae-jae: Eŋ propete, tec gêlic biŋ, taŋ ocgo mêŋêsa naŋ kwanaŋgeŋ ma kêsôm ŋalô
    tonec kêpi Kilisi êndi saŋa gebe ‘Anôtô gedec eŋ gêmoa lamboam atom ma eŋ ôli
    kêtu palê atom.’
  ksd-ksd: i nunure value go, ma i vatang ia ure ra nilaun mulai kai Kristo, ba pa
    di ga nur vue ara ra ruarua na tulungen, ma ra pakana bula pa i ga mareng.
  msm-NT: Si Cristo yagboy sikan kaliwat ni David no ognangonon din, su sikandin man
    to pigbanhaw to Diyus. Kaling namaanan ta no wada ojowi to Diyus to umagad ni
    Jesus diya to banwa to mgo umagad. Sikan yawa din wada isab kadunut.
  myk-myk: 'Wee tuun wu ni, Shɔvɔɔ wu bi yaa wu pa ɲɛ foro xu ni ɲɛgana lemu na ge,
    Kilɛ ya fɛnhɛ lee shɛ Dawuda na. Lee wuu na wʼa jo na: ‹Wu da ba gori xu nibiige
    ni wɛ, wu ceepuuro tʼa da ba fɔnhɔ faŋa ni wɛ.›'
  sbe-sbe: Ginauli saha kabo se tubu Dawida matana ne unai wa ye kitadi, na Keliso
    yona toloꞌuyo hedehededena ye hedede meta Yaubada nige iya ye nuwagabaei Hade
    unai, yo tauna nige se pwasa bwayabwayaena.
  mcr-mcr: Iutaŋi, Goti Hanjuwä Iqu, Kraisi neyaqä Ämineyqä Ique, aŋgu vauqumuatäniqä
    diŋqe, Dewiti iqu, hiŋuä ganä äqunätä, tii ätkqe. ‘Ämaqä ae äpäkoŋguwä iquauqä
    aŋiu äpmetmä, piyaŋä wamqe hiŋuinä maŋqŋqä yäniqeqä.’
  cux-NT: David déénu sa chi cuaaⁿ vmnaaⁿ ní caⁿ'a sa chi Cristo nanduuchí yā yeⁿ'ē
    nguaaⁿ tináⁿ'ā. Nguɛ́ɛ́ cunee alma yeⁿ'é yā na lugar Hades chi lugar yeⁿ'ē alma
    ní nguɛ́ɛ́ yúutɛ yeⁿ'é yā chí choo.
  tur-YTC: Bunu önceden görerek, Mesih'in dirilişinden söz etti, canının Hades'te
    bırakılmadığını ve bedeninin çürümediğini söyledi.
  san-ITR: iti j nAtvA dAyUd bhaviShyadvAdI san bhaviShyatkAlIyaj nAnena khrIShTotthAne
    kathAmimAM kathayAmAsa yathA tasyAtmA paraloke na tyakShyate tasya sharIra ncha
    na kSheShyati;
  bel-N: прадбачачы, ён гаварыў пра ўваскрасеньне Хрыста, што не пакінутая душа Ягоная
    ў пекле, і цела Ягонае ня бачыла парахненьне.
  sch-sch: Pathien'n sûnmotona sin a tho rang tie David'n a lei riet piel sikin Khrista
    inthoinôk rang chong misîrin, ‘Ama hah mithi khuoa mâkrakin om maka; a ruok
    khom thâna mon mak,’ ai ti ani.
  mic-MIQNT: Ta'pito'q iganigji'toqopneg ta'n Gjinisgam getu tla'tegetew aq wesgutg'p
    ugjit ta'n tli minunsilital na Nujiugs'tawi'welitl ta'n petgimatal ugjit ilgwenan
    ugtmimajuinumg. Telueteg, ‘Negm mo 'nqatmug utqutaqane'gati, aq mo wa'qi etl gaqalaqanugupnig.’
  huu-NT: 'Cristona ñaɨte. David mɨcorɨ nia suiñede rafuena llote. Naimɨe mɨcorɨ Cristo
    jilloillena llote: “Raɨafo Jusiñamui fiodaillanomo Cristo Joreño faɨnonocaiñeite.
    Cristo abɨ rɨfaiñeite” llote.'
  jiv-NT: Neka asa, túruntsa̱i̱ṉ Tawit, wainkia nútiksaṉ, Kristu nantaktintri̱n
    áarmiayi. Kristu túrunatniuri̱n chicharuk tímiayi “ni wakaní̱ncha jákatniunam
    ikiukchatniuyi. Aya̱shí̱ncha káurtinian tsaṉkatkashtiniuyi.”
  otm-NT: Nɛ mi pąh ra David 'bɛ'a din ja, janangue'a bi ma nangue da ndants' mahøn'a
    ra Cristo, nɛ hin da ts'opʉ nidu rá te, nɛ xín da 'ya rá ngøc'yɛi a.
  dah-dah: Mata kame forok yiyyeŋ goyen nurde ep heŋbe Al Kuruŋ beleŋ Mesaia metere
    mat isaŋ hekeb bana goŋ ma bida hiyyeŋ goke tagalyiŋ.
  tnk-tnk: Kiɡ Tevɨt rɨməkupwən mətoni Kristo nəha mə trətui mwi ia nemhəien səvənhi.
    In nəha Kiɡ Tevɨt rəɡkiari irə ia Ol Sam nəpɨn rɨni mɨnuə ‘Kumwesən trəpwəh nəpwəhien
    in ramarə Imwei Nəkur Həuvamhə. Nɨpwran trɨpkɨmərɨr mhə.’
  kpr-kpr: 'David nu God da feroveta eniri. Ava sedo, God rejo sisira amo, tumondusira.
    God rea amboda arira ava kasama usira. Ágido God nange nange sari, Keriso ambarida
    ghe jebuge erarira, aindae geka evia sisira: ‘God nunda asisi jo ambari vasa aminda
    doyari irae arira. Nunda tamo jo betae arira,’ aminge sisira.'
  san-IAS: iti jñātvā dāyūd bhaviṣyadvādī san bhaviṣyatkālīyajñānena khrīṣṭotthāne
    kathāmimāṁ kathayāmāsa yathā tasyātmā paraloke na tyakṣyate tasya śarīrañca na
    kṣeṣyati;
  nho-nho: David ni kite i naa vana TeAtua ma ki mee imuri, teenaa ki mee ai a ia
    tana taratara i te saaita te Mesaea raa ma ki hakamasikeria i te mate. A ia ni taratara
    peelaa, ‘A Ia ni see tiiake ka moe i te kina te mate; tana haitino ni see moe
    no purau iloto te kava.’
  gym-NT: Ne mden kisete, Ni Dianinkä Ngöbökwe ye abko rükadreta nire amne ñan gütadrekä
    abko Ngöbökwe mikanina gare ie käne.
  azg-NT: Ndoꞌ vitjachen na tui na nndaꞌ, taaꞌ ya tsꞌon David na ngüandoꞌ xco Cristo.
    Ngꞌe joꞌ na tso tsanꞌñeen na xeꞌquintjo ñuan ꞌnaanꞌ Cristo naijon na contjo ñuan
    ꞌnaan nnꞌan na jndë tjë, ndoꞌ mantyi siꞌtsꞌo ꞌnaanꞌ nquii jon, min tyiꞌjeꞌquitöꞌhanꞌ.
  bhd-bhd: तैनी पेइले भोनेबैली गल्लां ते मसीहेरे मुड़दन मरां ज़ींते भोनेरे बारे मां
    बियांन कियेरू थियूं, कि न तै पाताले मां राने देलो, ते न अपने पवित्र मैन्हु शड़ने
    देलो!
  too-NT: David ixca'tzī que Cristo nalakahuanchoko lā' tū' natachoko nac cā'līnīn
    lā' tū' namasa ixmacni' Cristo. Lā' ū'tza' chuntza' lītzo'knulh David.
  ind-AYT: 'Karena itu, Daud yang melihat hal ini sebelumnya, ia berbicara tentang
    kebangkitan Kristus bahwa: ‘Ia tidak akan ditinggalkan di dunia orang mati, dan
    tubuh-Nya tidak melihat kebinasaan.’'
  cjo-NT: 'Ñaakiro, tekirani ipiriintaani Rotyaantanewo Tajorentsi, omaanta riyotakotzitakarini
    Iraviiri. Tema rojankinatzitakani: “Ikante Rotyaantanewo Tajorentsi: ‘Pawa, niyotaki
    eero pookana janta jaawiki, eejatzi eero pishinetana nopathaye’ ”.'
  nsn-nsn: Debit ke ate uoum tar inete re turung pokos, inggono ke mene tauete tang
    Kristo e turung tua tapokis. God ahik pahe turung uelsakil tatanon mare mate dede,
    doh ahikir tukununa pahe turung beng.”
  san-DEV: इति ज्ञात्वा दायूद् भविष्यद्वादी सन् भविष्यत्कालीयज्ञानेन ख्रीष्टोत्थाने
    कथामिमां कथयामास यथा तस्यात्मा परलोके न त्यक्ष्यते तस्य शरीरञ्च न क्षेष्यति;
  tna-NT: Beju David chenu bahue puidha tueda utsecua epusiu Cristo epu. Da putsu,
    Diusu ja Cristo eid'emetayu, David chenu puidha. Cristo emanu biame, aimue Diusu
    ja tueda emanu su ejusiahuanata mahue. Tusa equita aimue eihuiameta mahue. Daja
    David chenu puidha.
  lid-lid: Debit ndratanan ta lakou doh, Kindrei anya kamekes hamon, ma iy ndratanan
    Krais nane, iy kamak udu bolo lek tan keme awas ja. Eme ma iy tiye i buku doh,
    Kindrei kameh winiyan baruwani iy bado ndrahune iri lau amak ado aliy bwe, ma
    badan kameh winiyan babola bwe.
  wim-wim: 'Nil pam David alangan thiichwey nil God.angan work ngeen ngulan yumpowa.
    Nil keꞌ-paal wik inangan thaw lat ngench thayanangana: ‘Nil God.angan kemp nungantaman
    awarangan keꞌ wantiy, puth keꞌ kathamiy, yaꞌa.’ Nil pam David anan wik inangan
    thaw-thaw-a, nil Jesus.an waaꞌ-waaꞌan nil God.angan koyam ngulan mulaman ekathowan,
    pam anman nilan miꞌa kuchowan ngamparaniya.'
  zga-M: Aliwene ili imbivi nakhan'chova ukhuhusu ukhun'chukha khwa Klisto, 'salekhiwa
    wafuile, na gumbele gwa mwene sagwalekhiwe ukhovola.'
  yom-yom: 'buna niandi wukimuena ayi wuyolukila mfulukulu yi Klisto. Wutuba ti :
    kasia yekolo ko mu tsi yi bafua ayi nitu andi yisia bola ko.'
  san-SIN: ඉති ඥාත්වා දායූද් භවිෂ්‍යද්වාදී සන් භවිෂ්‍යත්කාලීයඥානේන ඛ්‍රීෂ්ටෝත්ථානේ
    කථාමිමාං කථයාමාස යථා තස්‍යාත්මා පරලෝකේ න ත්‍යක්‍ෂ්‍යතේ තස්‍ය ශරීරඤ්ච න ක්‍ෂේෂ්‍යති;
  yut-yut: Yo don altoni uŋun pɨndagek Kristo kɨmoron da pɨdosak do kɨlɨ yagɨt. Gɨptɨmɨ
    kɨmakbi tamokon dɨma tosak ae dɨma mɨktosak yaŋ Dewit da kɨlɨ yagɨt.
  grc-BYZ: προϊδὼν ἐλάλησε περὶ τῆς ἀναστάσεως τοῦ Χριστοῦ ὅτι οὐ κατελείφθη ἡ ψυχὴ
    αὐτοῦ εἰς ᾅδου οὐδὲ ἡ σὰρξ αὐτοῦ εἶδε διαφθοράν.
  cpc-NT: Tima okimiwaitakawo jiñaakityiiromi David-ni, ikinkithatakotakiro jañagai
    Cristo, ikinkithatakotakiri iiro isaiki Sarinkawiniki, iiro opathai iijatzi iwatha.
  nhg-NT: Inu ocasojcömat David ca ye niepa. Oquejto noso de quiene Cristo yulebihuas,
    pos oquejto que Deus amo quecöhuasque tieölma ipa mectlöncale meyac tiempo. Nimpor
    amo palönes tiecuierpo.
  nya-nya: Davide ataoneratu zimene zinali mʼtsogolo anayankhula za kuuka kwa Khristu,
    kuti Iye sanasiyidwe mʼmanda, ndipo thupi lake silinawole.
  ngu-NT: Ye huejcahui chica nemiya David ocajsicamat tlinon nochihuas. Yejhua ica
    otlajtoj itech ica Cristo yolihuis niman noquetztehuas ne ipan itlalcon, niman
    ica ialma xnocahuas ne mictlan, nion inacayo ijtlacahuis.
  kup-kup: Met Godihö tokat Kristo eñizapanez au mañahap meepanen, pi erat ev ham
    eparah het ñomapanezaekanañ maot baval hapanez homet, Devidin hodadeo manah-povoz
    homet pi ñetï añoh-epov menah. Met pot menahan hezaek Iesu pop ñomah-porah pim
    heris zañ nat, ma ñomahariz pulihol sat hezaek God pi betehan pim pulip am hez
    bon.
  jid-jid: A to kpe wa ani ye he ni shishia ndda tre ni tu lu tashme Kristi, ndi bana
    kawdon ni ko qu na; e n'mama na gla na.
  wmw-wmw: Ndimana Daudi kâsowera kuhusu kufufuka ka Almasihi, sakunamba kukuna. Iye
    kaamba kuwa aasiwe Kuzimu wala mwiri wake auvundire.
  gmv-GGM: Hessa kasetidi errida gishine iza ashshoy wooqqi duufon atoontta doretida
    kirstosa denththa gish hassa7ides.
  ssg-ssg: David liai i tioiwen waliko ti na Haeu aile, ape i kakak sale xahatai Jises
    Krais ti i ukek ka Haeu kum aka lioi i leili amal lehe tupuan koha.
  zpo-NT: Snee ngunii David, mod tub xaa mzeen kwaan ded, ngunii xaa cheen yalmroban
    cheen Xaa Xaal Dios Nabeyy, nu ngunii xaa lee xaa nalaket leen Hades, pa nzho
    re xaa ngut, nu nixa naluxt kwerp cheen xaa.
  poy-poy: Dawudi kaviwoniti pamberi vitwatira Mlungu vyakagenda kuvitenda, su yomberi
    kayoweriti kuusu uzyukisiya wa Kristu pakatakuliti, ‘Kalekitwi ndiri mulirindi
    lyalihera upeleru, ama nshimba yakuwi iwoliti ndiri.’
  qwh-NT: Davidta Diosnintsic rebelashqa captinmi, willacorqan Dios Acrashqan cawarimunanpaq
    canqanta, y wanushqacuna canqancho mana dejarishqa cananpaq cashqanta. Tsenolla
    ayanpis mana ismushqa cananpaq cashqanta.
  gaw-gaw: amu ii nak haenp̱a nug dimp̱a Kayak Nug heeb, Kristus Nug mauhakp̱anu eḏua
    hip̱aidḵu, mauhak abenp̱a ii daama, Nug beḏu ele ii beḏamanu aum.
  nca-nca: Kristo ŋundo pitu ko otoqoweya ŋuro ŋande yaró, ko Anutuko rotoní uni khumowí
    ŋuro yendéyemo ŋuno kama yoweya, kowí ŋu kama puqeweya.
  zpz-NTPP: Ndeꞌ nu Dabi gud lagy yu coz nu gyicy Ñgyoozh. Mniiy nu biñ nu pcuim nu
    co mbañ de mbecy nim gat mi. Orzeꞌ gyabañ mi. Mniiy nu lardoom wayiyeeñ ñi lugaar
    zeꞌ nu ryeeñ de mbecy gut, nunu mniiy nu cuerp nim wadz ñi.
  mkj-mkj: 'Doari, nehn en David ne widahlihda dahkij ma Koahs pirin wia, ih sikoa
    doahroar iejdahn Messiah, nehn ah pwahla: ‘Ih jehpirin mine nehn wijahn armaj
    mehdi kan, palwoaroa jehpirin mwoarpijoang nehn joaujoau.’'
  zac-NT: David cumë ziquë gunáhiꞌ lo quë nagac cumplir dizdë antsë, biadíꞌdziꞌ shcuendë
    lla tsashtë́ Jesús ladi ra tëgulë. Nu guniꞌi David adë guësëaꞌnëgá Dios lëꞌë Jesús
    ladi ra tëgulë, nilë shcuerpë më adë guëáꞌnëdiꞌi laꞌni baꞌa parë adë gáudiꞌi guiuꞌu
    lëꞌë më.
  kyg-kyg: Neviniꞌa afole aisiya kavaꞌmo ageꞌnenoꞌaeꞌmo Kalaisi neꞌmo faliꞌniyatetiꞌmo
    he tisiya kavafeꞌmo hunoꞌaeꞌmo, nauneꞌnameꞌnimo kanolufiꞌmo oꞌnatalegane, huno
    huꞌniyaꞌmofeꞌmo Kalaisi agufaꞌamo okasaliꞌniye.
  kmk-kmk: 'Tigammu na dit mapasamak isunga impadtu na un: ‘Adina maiduya utdit igaw
    dadit natoy, Ot sadit long-ag na Adina maḻpos,’ sadit umungalan Kristu kan katoy
    dit ug-ugudona.'
  cao-NT: Jabi rëquë ca xaba tsayahi David iniquë Cristo qui. Diós axëti nori ca cahëhax
    tsi quiha Cristo bësotëquëxëhai ca yoati ja chaniniquë. Bësoyama cabo iti ó tsi
    ja niabëriahacayamaxëhaina, jahuë yora poroyamaxëhaina, tihi cabo yoati David
    chanini quiha.
  bbr-bbr: Devit ko tawa Anut nukas owosäi ko äpu momara, Krais ätäi siräiäi mesin
    keser äiewon, ‘Ko meieäi akan mena utonuk, wa rawai. Ko Anut nukan ämän areawon
    ro, ko Anut nukas paip muruwon äpu Anut nukas utonuk, kon enipsau wa pomoräi.’
  inb-inb: Chasa­mi David, ñugpa iachaspa, willarka, Cristo kaugsa­rin­ga­pa kagta,
    mana wañus­ka­kuna­wa kas­kapi Taita Dius sakin­ga­pa, paipa kuir­pu­ta­pas mana
    ismun­ga­pa sakin­ga­pa kagta.
  hrv-hrv: 'unaprijed je vidio i navijestio uskrsnuće Kristovo: Nije ostavljen u Podzemlju
    niti mu tijelo truleži ugleda.'
  box-NT: 'ó o fèra zũna bìo wa ɓueé wé, ó o wã́a bía a *Krista vèeró bìo
    kà síi: Le Dónbeenì máa día ó o máa va hen na ɓa nì-hía wee va yi, le
    máa día ó o máa soo.'
  ote-NT: Hangue nura Davi ꞌñena ya xqui hyanda núꞌa̱ bi nja ꞌmɛfa, ne bi ꞌyofo gue
    mi pɛꞌtsi da e da yopa nte ra Cristo núꞌa̱ xqui hñutsꞌi Ajua̱ pa da nda̱, ne himi
    ma ja da gohni rá te ja ra du, nixi rá ndoꞌyo nehe hinda ꞌya ja ra hai.
  wnu-wnu: 'Pita ende qamb ne qamar: “Debit wo Qenu mi qen ger ebeiner eng wo qoyam
    imbi-imbi end ne Qenu wo munon ger init imurima der bo inamar iriner qamb qamar
    eng wo der umb bo igom der bugemba. End ne wo qamar eng: Qenu waga mom umb me
    bierinerei.'
  zam-NT: Por cona, mda' David cuent cón che'n Crist xal mèn co' gunèe ngòc con' loo
    Crist ndoore' gàca le' Crist ryo xban làth mèn nguth. No lomisque' ne, ndxab David
    le' alm Crist no xpii Crist ne'yan'te le'n ye'rbìil. Ne' ne' yiza' bél'yòo lad
    Crist. No ne' ne' ga's bél'yòo lad Crist.
  zyp-NT: Hmelang cai letei a cang lepaw khah a hmuh hlang cawtah Khri a tho kaw nápaw
    kong letah a reipaw cawh, ama cawh thlaikho letah seisai cang be, a pung zong
    thu hrá be a tahpaw a cang.
  sey-NT: 'Ja̱je paꞌina, David ñaquë cayeje̱ paꞌyere capi, Cristo huëi ja̱ꞌñere. I̱o
    caseꞌe cato caji: ‘ta̱si daripëre u̱i huesëye pa̱jaꞌquë api,’ cuiꞌne ‘i̱ ca̱pëje̱
    ja̱ꞌju tiya huesëye pa̱jaꞌcoa,’ capi.'
  nvm-nvm: Fu vierafega Jesu fu una urik ijefuon fu vuak ijeg kuardiame kia, God fuba
    e iji fu kuama fu ari ruainma iji arega fu zuarunam vak vo vajai fuon fuba mako
    ijia muturek.
  mps-mps: Tama Devitgo suali, te Godigo nosali yabo sę. Tama tibaso, Devitgo te
    we bidi tau somainu sa muani bidi Krais ma hodaloabo, te sęde te po wai, ‘Te
    Godigo aga te isi bidi dabego pesagede olo tagalogobeo. Tama agai tigi damua pogobeo.’
  pab-NT: '— Davi koxaka enahetako maniyita otita hatyohare hoka, “Ahai, nikarexite
    Enore tyoma. Kalorexe Aohenere kasehetehenere xaokaka: ‘Maika ite maisa kahalakisakita
    kamatinae tyaonitere akitiya, exahe eháre hoka maisa ite tokomita’ ”, nexa.'
  llg-llg: Faik ndia Dauk ana suli dook mata neu. Ma ana nafaꞌda nakahuluk laꞌeneu
    Hataholi ndia, fo Manetualain ana tuꞌdu mema kana so. Neu ko Hataholi ndia ana
    mate, tehuu tana leo nakandoo nai hataholi mana mate kala mamanan, ma mbombolan
    tana mbulu nai lates dale, huu Manetualain ana tao nasoꞌda fali kana.
  kyf-kyf: Nyɩmaa 'wlulapɩlɩnyɔ -Davidɩ ka we -yɔyɩ -mɔ 'yugbɛɩn nɩɩ, *Klisɩ, -Lagɔɔ
    -Bhasanyɔ yia 'wʋsɔa tlɩtlɩe lʋ. We 'gbʋ, ɔ nɛɛ nɩɩ, -Lagɔ 'nɩa ɔ tlɩtlɩnyaa dʋdʋ
    -gʋ 'wʋbanɩa yi. 'Ɩn ɔ ku 'na 'ka zɛn gbawla nʋkplɛ.
  tpi-tpi: Olsem na taim Devit i autim ol dispela tok long God bai i no larim em i
    stap long ples bilong ol man i dai pinis, na God bai i no larim em i sting long
    matmat, em i no tok long em yet. Nogat. Em i save pinis long samting God i laik
    mekim, na em i tok long dispela man God i makim bilong kisim bek ol manmeri bilong
    en, em bai i kirap bek long matmat.
  mih-NT: I sito ra David tyiño cuan ta tyiemvu, ta i catyi ra vatyi cua nandoto tucu
    ra Jesús. Yucuan cuenda i catyi ra David sa cuenda ra Cristo vatyi ma ndoo ra
    nu caa ndɨyɨ. Ta ma tyahyu coño ñuhu ra. Catyi ra.
  qvh-NT: Saymi Davidga quiquinpä guelgananpa trucan say yurinanpä cagpita guelgargan.
    Payga salvamagninsi Jesucristumi caycan. Jesucristo cawarimushganta ricaycagnöpis
    paypämi David guelgargan Hadischo almanta Tayta Dios mana cacharinanpä cashganta
    y cuerpun pamparashgalancho mana quëdananpä cashgantapis.
  kms-kms: Asi Devit ni God otiwo yumbo puq nen kin nuqond pre, di nari otiwo di Kraist
    mune nes newo. Ni nari, God ni mati kin tiqe pe si neri nase tiq segi. Di ni ghimbi
    sigh rimb tiq segi.
  agn-agn: Gata-wanan nang lagi tang natetenged ong pagaboing moman tang Cristo. Animan
    ganing tanandia ang indi ono pabayan tang kalag na ong logar tang mga patay, ig
    indi maronot tang sinangoni na.
  nhi-NT: David yoquitztoya nic in Cristo Temaquixtani yancuicayolis, uan ica non
    oquihtoh Yehuatzin amo icmocauilis campa cateh in miquemeh uan amo iccauas maihtlacaui
    nitlalnacayo.
  ttc-NT: Ikxji te Dawid owel tniky' ti'j te aj oky'el tuq mas yaj, tetz otq'umaj
    ojawel anq'inkix tuq te Krist, [te Koloyon aj Q'umankaj Oqtxi']. Komo otq'umaj
    nlay tuq kaj kola' kxol kye kamnaq b'ix te xhchi'jel nlay tuq ponaj.
  dan-1931: talte han, forudseende, om Kristi Opstandelse, at hverken blev han ladt
    tilbage i Dødsriget, ej heller så hans Kød Forrådnelse.
  kwj-kwj: Defit o sumbu ni Gotri wosiwa ichai sirano ti rini ri hambwandaro. Wosini
    Kurais ri ai saino sumbu tini ete ya ri sawe, “Gotri apa rini hanjaꞌaisiwa ambusuwa
    ko tiki ete ri da hinga. Wosiwa hima tape rihi ti apa kupwaꞌai hinga.”
  vie-OVCB: Đa-vít đã thấy và báo trước sự sống lại của Đấng Mết-si-a. Người nói rằng
    Đức Chúa Trời sẽ không bỏ Đấng Mết-si-a nơi âm phủ hay để cho thân thể Đấng ấy
    rữa nát.
  kze-kze: Tévíti Áánútumo naaémbo ínín-imayaa éna séna Áánútumo usásinkaiwaima Káráísiti
    kwemá puwíndavinkemba usásinaniye súntavena séna pukén-ayampa'a íma máuwainana
    áúma kaviráníye Tévíti súmba
  mpj-mpj: Yarrarnu-jananya Piijalu wajalpayi, “Julyju Tayipitju kulirnu, ngulampanga
    Mamalu palyalku. Palunyajanu Kurayijpa mirlimirlingka wakarnu, ngulampanga mitujanu
    pakalku. Jilanya wakarnu, ‘Mirta Mamalu junku yanku mitu ngarriku, yurnarriku.’
  lbk-lbk: Et tay siya chi, inilana ya inpadtona nan kasin matakhowan nan Cristo,
    ya nan ad-i mangiwayangan Apo Dios ken siya isnan kawad nan natey, ya nan ad-i
    madchonotan nan awakna.
  mto-NT: Yꞌixts je̱ꞌe̱ veꞌe je̱ David je̱ts joojntykpa̱jknuvapeꞌe je̱ Cristo, veꞌemeꞌe
    vyaajñ je̱ts kaꞌa veꞌe je̱ Cristo je̱ jyo̱o̱t je̱ jyaꞌvin tyuntánu̱t je̱m je̱
    o̱o̱ꞌku̱n kya̱ꞌm je̱ts kaꞌa veꞌe je̱ ñiꞌkx je̱ kyo̱pk myaꞌatu̱t.
  bzh-bzh: Wirek Davit lë nġaa sën Anutu rëḳ gevonġ lo, log nër raḳ Kerisi bë
    rëḳ kedi jaḳ nah. Nër bë Anutu su rëḳ gevuu yi bemedo Nyëġ-diiḳsën-yi benavi
    petar na rë.
  guj-2017: એવું અગાઉથી જાણીને તેણે ખ્રિસ્તનાં પુનરુત્થાન વિષે કહ્યું કે, તેમને હાદેસમાં
    રહેવા દેવામાં આવ્યા નહિ, અને તેમના દેહને સડી જવા દીધો નહીં.
  jvn-NT: 'Ratu Daved mau sakjané wis weruh apa sing bakal ditindakké karo Gusti Allah
    ing tembé. Dèkné ngomongké bab tanginé Kristus sangka pati, dongé dèkné ngomong:
    ‘Gusti Allah ora bakal ngelungké aku nang panggonané wong mati lan Gusti Allah
    ora bakal nglilani badanku dadi rusak nang kuburan.’'
  byr-byr: Sarevɨdaaꞌnyɨ yawɨraka dara wanganyaakeꞌ ‘O, Gotɨyai sara yadei daaka!’
    Daka Kɨraazɨtɨyai baryai ayɨna dɨkaasaꞌna dɨnɨkesɨ. ‘Gotɨyai gɨlaayaraavɨreba
    myagalyaꞌmayɨ yakelyɨ. Gamɨre kɨlaaka bwia maburyakelyɨ.’
  ian-ian: Wungi kat tɨga Kraist kiyalaa laatndeya vak kat Devit pɨlɨwutndɨ. God Kraistna
    wundumbu ana kwagalandɨ wundumbuna ngepmamba tɨndangat. Ndɨna sɨm ana njangu veindɨ
    waangumba.
  hun-hun: előre látva ezt, szólt a Krisztus feltámadásáról, hogy az ő lelkét nem
    hagyta a sírban, sem a teste rothadást nem látott.
  mcf-NT: Aden Nuquin Papan nanun chiaid tantiaquin Esus uincuente isacbimboen dada
    uaquin, Nuquin Papan Chomiaid unësacsho chococaqui aton nami chodquenquio yec
    uincuenendac, quequin chuipampic Dabid padon.
  kjs-kjs: Devit-mi Yesuna papeanu werepe epaliade elenu adisa-pulu nipu rekape-ai
    agale lakalisa. Go puma Keriso kome enaalina su-para napiruma yogale page naramualua
    lisa.
  mni-mni: "Tengban Mapuna tungda tourakkadaba adu David-na ukhi maram aduna mahakna\
    \ Christtana sibadagi hinggatpagi maramda asumna haikhi, \x93‘Ibungobu khamnung\
    \ leibakta hundokpide; Ibungogi hakchang mongphamda pattha-pumthahanbide.’\x92"
  yad-NT: Jiryatiy savichanu̱yada Davyíbe Ju̱denuju̱ tu̱chu̱ntiy, sadatyama̱ variy
    saniquejada Ju̱denu ranijyu̱ Crístu mi̱sa̱subeda diibyimusidye, jiryatimyu̱ ne
    satocheda jidyiijyomuni̱ jibeyanu, dantyamu̱y ne ra̱puuchara sababyi varintyi.
  mxb-NT: Ta sa̱ꞌá ña̱ sa̱ náꞌá ná ndí ki̱án kee Ndios, sa̱ꞌá ño̱ó ni̱ kaa na̱ ña̱
    dánátaki Ndios Cristo, na̱ dáka̱ki ñaá, ta ni̱ kaa taꞌani na ña̱ o̱ kándo̱o taꞌon
    nío̱ Cristo noo̱ ñóꞌo ndi̱i, ta ni yikí ko̱ño na̱ o̱ nátani̱ taꞌan vaan.
  pon-2006A: 'Eri, ni Depit eh kilangehr dahme Koht pahn ketin wia, e ahpw patohwan
    duwen iasadahn Mesaia, ni eh patohwan: ‘E sohte lekdekla nan wasahn me melahr
    akan, paliwere sohte mwerpeseng nan sousou.’'
  maq-NT: Vëhë xi camachaya rë David xcusun xi sahmi Nina ngascan. Ha vëë me xi cuya
    nga cjuahñu me xi tsingatju Nina, hane vëhë xi cachja me ta hacuaha hacuiin cuejña
    me vëhë ngajan Hades ngajñi rë nima, hacuaha hacuiin cjuehndu yojo rë me.
  hto-hto: 'Jira daɨí David, uícomo cɨona izói Cristo meine abɨdo cáaillafuedo úrite.
    Afe izói daɨde: —Cristo joreño tɨ́idɨnomo fɨébiñeite. Ie ɨ́eizɨ rɨfáillana rairuícaza,
    —daɨde.'
  por-BRBSL: ele prevendo isto, falou sobre a ressurreição do Cristo, que sua alma
    não foi deixada no Hades, e que sua carne não viu a decadência.
  ces-NKB: viděl [to] předem a mluvil o Kristově vzkříšení, že jeho duše ‘nebyla zanechána
    v pekle’ a jeho tělo ‘nespatřilo porušení’.
  cui-cui: 'Bayatha pinae David yabara tsiwʉnae muxu duta xua bexa tsane Nacom Mesías
    equeicha asʉ exanaeinchi. Nacom Pexanto tatsi pon David yabara jume jei, apara
    bapon Mesías. David namchi xua Mesías jeyei xua saya pinae David tapaeba: ‘Xam
    Nacom jopa punaxubim tsane tajumope petʉpae cuiru cuariyatha. Poxoru xan jinya
    nexanton tajʉntʉ cui xanepanaein, daxota jopa benecopatsim xua tatʉpaein tuxamnuncuaein
    yawa xua tsabanuncuaein’, jei David xua Mesías jeyei.'
  boj-2014: '@see-verse:ACT.002.030'
  eng-OEBUS: and referred to the resurrection of the Christ when he said that he had
    not been abandoned to Hades, nor had his body undergone corruption.
  eri-eri: Waha bona saini Devit no beele beha malalamudu lewai, Itou no fai waha
    awa tuwonga umou nebere haumu langa ada inyon bona, onodu Itou no awa tuwonga
    matmat langa ada isi wonbona, no nogo bona lewei uwa. Itou no dada ono wonbona
    waha Devit no amina isai, onodu no Itou nomo fai-aita bagu gidu hanigei nomo fai
    hangada tuwai waha no matmat langa ege gidu joyonbona lewai.
  aly-aly: David ra iterl-arek, Ingkartel angkep anyent impen akemelhileyenh. Ra ilek,
    Akngeyel renh awenng-itwel iwerl-alhey-angenh.
  wiu-wiu: Akolaliyo toatekale papete enepikomepa Keraisu moa kamotokatekamoke eya
    wa wia mekapianeya. Einagopa tua pekene ali atoa pitikoika mea kamotoa Akolaliyo
    wawamoka. One tigini lomumotoa wawamokome moa kamotokaka wa Depidiyo wia mekapianeya.
    Nipa enile wete tane tetepo takoa wia mekapianeya.
  swe-swe: 'I förväg såg han den Smordes (Messias) uppståndelse och sade [i Ps 16:10]:
    ’Han ska inte lämnas kvar i graven, inte heller ska hans kropp utsättas för förgängelsen
    (då kroppen förmultnar efter döden).’'
  cth-cth: Devit ni kamceng lah a panue dawkvah Khrih e boutthawnae kong hah hettelah
    a dei. Bawipa teh phuen dawk cettakhai mahoeh. A tak hai pawknae hoi kâhmo sak
    mahoeh a ti.
  mti-mti: Me yavivi ivi anin ape, Iesu sira inainewa gaiyawa wane, ‘Me ades danave
    evedni den kwepe kwapiwa den puwaipe.’
  pad-NT: 'Hari. Davia biogaki ida Deus athi, oniani ida vara bivani''ajoravini hija
    Jesus Cristo ahoki''ina kavaranihi. Oniania, Davia bini''aha: “Ni-Deua binaborohiki
    ida abono ija''ari kohana vaibavia. Ni-bina''bathaki ida aba''ona.” Niha ada Davi
    kohana afojora.'
  twi-twi: Dawid huu nea Onyankopɔn rebɛyɛ no ɔkasa faa owusɔre a ɛfa Agyenkwa no
    ho se, ‘Wɔannyaw no awufo mu. Ne honam nso amporɔw.’
  hlt-hlt: Anih te saelkhui ah phap sut pawt ham neh a pumsa loh pocinah tong pawt
    ham khaw Khrih kah thohkoepnah kawng te a hmaitang tih a thui coeng.
  tbz-SIM: 'Dɑfiti do nɑ́ɑ́ nKirisi yóó yɑ̃́ntɛ́mɛ̀ mmɛ kɛ tú: Ò í yó nkpɑɑ́ kufɔ̃ti
    miɛkɛ. Ò í yóó pɑ̃ɑ̃kɛ.'
  san-GUJ: ઇતિ જ્ઞાત્વા દાયૂદ્ ભવિષ્યદ્વાદી સન્ ભવિષ્યત્કાલીયજ્ઞાનેન ખ્રીષ્ટોત્થાને
    કથામિમાં કથયામાસ યથા તસ્યાત્મા પરલોકે ન ત્યક્ષ્યતે તસ્ય શરીરઞ્ચ ન ક્ષેષ્યતિ;
  amx-amx: “David rang kaltj anek, nthakenh-nthakenh irretjenharl, Altjerrel kwer
    mernekarleng wart. David rang arrwekel kwet ilek, Altjerrel Christ renh irrernngeng
    kemelh-iletjenharl, rang renh itja awenngel imperl-alhetjenh. Christ rang itja
    npwang arntert-irretjenh awenngel-ayel.
  ake-NT: Mɨrɨ pe iyesi pɨ', Tepi' uya nin si Kʉrai e'mʉ'sa'kato' oton i'tusa' tʉuya
    pɨ' ekama'pʉ, uruwai' yau iko'manto' oton pen nɨ, mɨrɨ awonsi'kɨ ipun ukɨta pen
    nɨ, tukai'.
  qvn-NT: 'Chaypitas Davidga isquirbira nä pasay ricayagnuytan. Chaymi Diospa acrashan
    Jesús cawacämunanpita isquirbira: ‘Manam pay cangachu enterrapäcungancagchru,
    manatan cuerpunsi ismungachu’ nin.'
  tku-NT: David ixca'tzī Cristo nalacastālancuana'n ē jā catitahui'lacha' nac cā'līnīn
    ē jā catimasli ixmacni' Cristo. Ū'tza' chuntza' lītzo'knulh David.
  bjk-bjk: Dewit ixoro maras lamun abo mangana lalaa nang irabo ot melamu, ma ixo
    etöngösen ma tinaru baling möxö Mesaia. Ixo tengen bara God i karabo ganim tewe
    ine urungan kö lagunon ne minet bara a lewene aine irabo maxus.
  msy-2020: God gɨn damuamin bizim, Devit a gɨfo, a Gumazir God Uam E Iniasa Mɨsevezim,
    Krais, an aremegh ua dɨkavamin bizim mɨgei. Egha ghaze, God aneteghtɨma a Gumazamizir
    Oveaghuezibar Nguibamɨn ikian kogham. Egh an inivafɨzim kurighan kogham.
  bpr-bpr: Ta fala gadè Dabid i fan nimò Dwata, taman tulenan gablà di kték i Mgalék
    Dwata, manan, ‘Là bayàan dun di lbang, na là balok i lawehan.’
  rmy-VLAKH: Вов майанглал пхэндя, со Христосо жундёла андай мулэ, со на авэла ашадо
    о води Лэско андо адо, и тило Лэско на ашэла прахоса.
