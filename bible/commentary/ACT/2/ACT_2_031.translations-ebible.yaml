  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲞⲨⲚ ⲒⲤϪⲈⲚ ϢⲞⲢⲠ ⲀϤⲤⲀϪⲒ ⲈⲐⲂⲈ ⲦⲀⲚⲀⲤⲦⲀⲤⲒⲤ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ϪⲈ ⲘⲠⲈϤⲤⲞϪⲠϤ ϦⲈⲚⲀⲘⲈⲚϮ
    ⲞⲨⲆⲈ ⲘⲠⲈⲦⲈϤⲤⲀⲢⲜ ⲚⲀⲨ ⲈⲠⲦⲀⲔⲞ.
  buk-buk: Ma gêŋ naŋ oc hôc asê tiŋambu-ŋga, naŋ iŋ kêyalê gwanaŋ su. Tu dinaŋ-ŋga
    iŋ sôm yom dinaŋ pi †Mesaya, ma sôm bu Anötö oc tec iŋ yêc sêhô dom, ma iŋ ndê
    ŋamlic oc tibalê dom. Mba! Mesaya tisa su.
  pri-NT: «Ûna é ina pwiri wà Davita, â é mara ina wà pwi *Mesia na ée mwa me. Ûna
    é ina pâ, o câé caa panuâê naa na aubà, â o càcaa wai ma botére ê naiié, â é inapàpari
    ê pai wâro côwâ kà pwi Mesia.
  zpq-NT: Diosen' bene' cont da' rey Davin' gwṉezde' can' gaquen' na' da'nan' be'e
