  tzo-TZC: Ti Davide coꞌol sꞌelan ti yiloj xa ta voꞌnee ti laj yal ti ta xchaꞌcuxi
    ti Cristoe. Laj yal xtoc ti mu xcꞌaꞌ ti sbecꞌtale, ti mu xcom o schꞌulel ti Jesús
    ti bu oy schꞌulelic ti animaetique.
  mya-mya: နောင်​အ​ခါ​တွင်​ဘု​ရား​သ​ခင်​မည်​သို့​ပြု​တော် မူ​မည်​ကို​သိ​သ​ဖြင့်၊ `ကိုယ်​တော်​ကို​မ​ရ​ဏာ​နိုင်​ငံ​တွင်
    စွန့်​ပစ်​၍​ထား​တော်​မ​မူ။ သူ​၏​ခန္ဓာ​ကို​သင်္ချိုင်း​တွင်​ပုပ်​ပျက် စေ​တော်​မူ​မည်​မ​ဟုတ်'
    ဟု​သေ​ခြင်း​မှ​မေ​ရှိ​ယ​ထ​မြောက်​တော်​မူ မည့်​အ​ကြောင်း​ကို​ကြို​တင်​ဖော်​ပြ​ခဲ့​၏။-
  gng-NT: 'Uwien là cère'' *Dafid bɛnde'' ki ye uʼNigɛndkɛ Kristo lá li mɛkre bitɛnkpiib
    ni. Nɛn bo nɛ *Dafid là len'' uʼbo ki ye: ‹Uwien ŋa cère'' u juore'' kutɛnkpiiku
    ni, ka cère'' uʼgbɛnɛnt bùre''.›'
  cbi-NTPO: 'Tsenñu'' mityaa yumaa naa tsainuuñuba kataakiñundi patu, Dioschi Mi''ke''
    Kayamu peyaturen mangujnu tsuve ti'' yanu laapu'' patu entsandimuwaami: Ujkun
    tujuusha tsanan jutyuve, naa ya'' bulu bain peten jutyuve, timuwaami.'
  ikk-NT: Defidi hụn ihiẹnni n'o d'e mẹ. Ọ nọ ku ẹ nị Kraịstị, Onyẹ Hụ Osolobuẹ Tumẹ,
    jẹnkọ d'a gha ọnwụn lihi, nị ananị w'a tọ imẹ ili lẹni ẹhụ a eretọnị imẹ ili.
  leu-leu: Senaso na Devit a texaas sena maana mo aava ri taa savat, nane ferawai
    pana to faꞌulaian si Krais layaan a kuus o a Piran i taa pife taꞌulane lana bina
    ina mamaat e vaxa a vipin ina i taa pife masiik pave.
  maz-NT: Ante c'ü ro ẽjẽ e Cristo, o mama e David c'ü ro tetjo e Cristo. O mama c'ü
    dya ro ma o̱ aljma nu ja cãrã c'o 'ñaja aljma; dya xo ro dya'a o̱ cuerpo.
  bod-N: ཁོས་མངོན་པར་རྟོགས་ཤིང་སྐྱབས་མགོན་མཱ་ཤི་ཀ་སླར་གསོན་པའི་སྐོར་གསུངས༌ཏེ། མཱ་ཤི་ཀ་ཁོང་ཉིད་གཤིན་པོའི་གནས་སུ་མ་བསྐྱུར་ལ་ལུས་པོའང་རུལ་དུ་མ་བཅུག་ཅེས༌པའོ།།
  tca-NT: —Rü yemacèx nuxcümaxü̃chima ga Dabí rü ñoma marü nüxü̃ nadauxuchixü̃rüü̃
    nüxü̃ nixu rü Cristu rü tá yuwa ínarüda rü tãũtáma naxmaxü̃wa nangẽxmaẽcha rü
    tãũtáma niyixi i naxü̃ne.
  zpl-NT: Scua unga, chenu uhuañi David neca xi neca nú rlañiꞌláꞌlla nú xi enta aca,
    nu unilla nú huañi zeca Cristo lu eluti nu la yaꞌna cuerpoꞌnu liñi eluhua, nu
    leꞌca esquie la uchu cuerpoꞌnu.
  mbc-NT: '—‍Moropai epu''tî''pîiya î'' kupî Paapaya. Mîrîrî ye''nen eeseurîma''pî
    Cristo pîmî''sa''kato'' Paapaya pî''. Ta''pîiya see warantî: “Mîîkîrî sa''manta
    tîpo isa''manta''san kore''ta aako''mamî pepîn Mîrîrî ye''nen itesa''rî''pî kata
    pepîn”, taa Davi nurî''tîya manni'' Jesus pîmî''sa''kato'' Paapaya pî''.'
  ndg-ndg: Alibweni lee mapema, na abayite kuhusu ufufuo wa Kristo,'wala abile alekwa
    kwaa kuzimu
  wsk-wsk: Nu mel uragi biya aratukko mu ari ikiam, ale Kristus ko kuera ale barasa
    mu ko balam, ale mutim ningi me baga laga, kumik guang me iwi maga namarukko mu
    ago tala ko balam.
  toj-NT: Ja Davidi, ja' xa huan yaljel ja jastal oj sac‑huuc ja Cristo, lajan soc
    ti xa huan yiljela, iday, ay to lec sc'ana oj manxuqui y cho yala que mi ni bi
    oj canuc ja yaltzil ja ba snajtzil ja chamhuinic jumasa, jaxa scuerpo mi ni bi
    oj tuubuca. Jach ni yala can ja rey Davidi.
  kkl-kkl: Wene aro ambarogpa, Daudti amik uro yabinepne sembe el wamogti, lebogne
    ane, 'Na nong so'oag agha polbaneag, “Nimi teptobag babe wamle,” aro limneheng
    kom,' seogne nene lunumna Allahri wepleri, alikinag nembalulne neneko Allahri
    kamag nembanepne sembe eldi lebog.
  tbc-tbc: Anut mitep dugo igane wan Dawid iloŋ tag, Kristus mitep fon kumaen imasa
    wak niŋen o ibol. Fun an lo dam ibol, Anut Kristus Ades lo ibiseig ta imado na
    ya, ago dugo tinin dam ta igan na ya.
  sna-sna: Achiona zviri mberi, akataura nezvokumuka kwaKristu, kuti akanga asina
