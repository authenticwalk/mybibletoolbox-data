    uri a God e sa'a toli'aasie ike hunie ke ii'o mola aana leu mwala e mae oto, na
    e sa'a toli'aasie ike hunie sapena ke kasu i laona kilipwe'u.
  san-TEL: ఇతి జ్ఞాత్వా దాయూద్ భవిష్యద్వాదీ సన్ భవిష్యత్కాలీయజ్ఞానేన ఖ్రీష్టోత్థానే
    కథామిమాం కథయామాస యథా తస్యాత్మా పరలోకే న త్యక్ష్యతే తస్య శరీరఞ్చ న క్షేష్యతి;
  ben-IRV: এবং তিনি খ্রীষ্টের মৃত্যু থেকে জীবিত হবার বিষয় এই কথা বলেছিলেন যে, তাঁকে
    মৃত্যুলোকে ত্যাগ করা হয়নি, তাঁর মাংস ক্ষয় হবে না।
  ntu-ntu: Devet mcpe-kaile da kx na-ale Gct mzli kx navztrp. X sc tqycmnetrpe-ngrde
    nztulz-mou-krm Kxnzmcpx mz nzbzngr. Rpile kx, ‘Trayrbqtxdeu nrkrdrtqde mz gq mz
