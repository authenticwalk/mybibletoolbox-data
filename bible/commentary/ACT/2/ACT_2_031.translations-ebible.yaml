  ron-LSB: el, prevăzând acest lucru, a vorbit despre învierea lui Hristos, că sufletul
    lui nu a rămas în Hades și că trupul lui nu a văzut putrezirea.
  pon-pon: Ari, ni a mamani duen en Iejuj a iajada, ap kotin majani, me a jota likidmalielar
    nan wajan mela, o pil uduk a jota mor pujan.
  nhe-BL: Huajca David huejcajquiya quiitayaya para nochi ya ni panosquía teipa huan
    yeca quiijcuilo queja Toteco Dios quiyolitisquía Cristo. Quiijto Toteco ax quitlahuelcahuasquía
    ialma Cristo campa mijcatzitzi, huan ax quicahuilisquía para palanis itlacayo.
  sps-sps: E Devit natiny a ka te kat nats non e Gov, to sa tsue tsuk iny a tou tsun
    fatabin tana mat ten Krais, ‘te gim non ma kaa fiisen men vainy te mat buser ana
    puan Ya gim non ma kuav tan katskats.’
  wnc-wnc: Iniwan kekekawan Anututa apmea sanga waaknga tasiwik ngang Devitda natapan
    kekekakut. Natapan kekekawan apmea apik kapata apu kungwake gatu gweawik kakngae
    natake Devitda wamu takngatu anzing matakut, ‘Akumbut ngana ie gatukande dua bitake
    kuwawan yuke gupnata dua bukatakut,’ ngang matakut.
  bus-bus: 'Dauda gĩakɛ à Mɛsaya fɛɛna gaan è, ben à à yã ò à bè: Luda é à tó mira
    guuro, eé we à mɛ̀ yai kũro.'
  gub-BL: Ta'e wexak ma'e uzeapo ma'e ràm kwehe a'e xe. Wexak Zaneruwihawete tywypaw
    wi ikweraw pàwàm a'e xe. Umume'u a'e ma'e pape rehe imuapyk pà. Tupàn nupuir kwaw
    izuwi nehe, numupyta kar kwaw tywypaw pe nehe. Hetekwer na'ipuga kwaw nehe, i'i
    a'e.
  imo-imo: Devit yu Gotenga iye profet molopalie altopa wendo ombalo mele oi lipe
    manjipelie i tepa nimu, Goteni yunge minimu imbo kolko purumele kombuna mundupe
    tiye naa kolopa yunge onomu purupupili ungu naa nimbelo. Aku nimu ungumu Goteni
    kanopa lipe imbi topa mundurumu iye Kraistindo yu kelepa kolopalie makilipe ola
    molombalo ungundo nimu.
  boj-boj: '@see-verse:ACT.002.030'
  eng-DRA: Foreseeing this, he spoke of the resurrection of Christ. For neither was
    he left in hell, neither did his flesh see corruption.
  knf-knf: '« Kë wi wi Dayiţ aŧaruŋ awin kë *Kriŧtu aluŋ kanaţa ţi pkeţ, aşë ţiiniyaan
    wa aji : “Naşibaţi aanwuta kë aţo du mnkeţ kë uleeful ukak awo uumpuţi.”'
  san-KHM: ឥតិ ជ្ញាត្វា ទាយូទ៑ ភវិឞ្យទ្វាទី សន៑ ភវិឞ្យត្កាលីយជ្ញានេន ខ្រីឞ្ដោត្ថានេ
    កថាមិមាំ កថយាមាស យថា តស្យាត្មា បរលោកេ ន ត្យក្ឞ្យតេ តស្យ ឝរីរញ្ច ន ក្ឞេឞ្យតិ;
  arn-NT: Feymew kisu peniewiyekafuy reke, David ta nütramkay ñi wiñomongetuael ti
    Cristo, ka feypi tüfa ta rumel mülelayay rüngan mew, ñi kuerpu no rume ñi wesañmanoael.
  zas-NT: Rulüü ma cuguiaaman gra ni gac, rëbaman guial yaban Cristo loj ree bengüt,
    ad zayaꞌntaman lën baa ad zaxin tëët xcuerpaman.
  ken-NT: Debhít ayambɨ aghɔ́ ɛnyɨŋ ɛnɛ Mandɛm abhɔŋ bɛkʉ ndǔ mpok anɛ átwɔ̀ ambɨ
    kɛ yɔ ɛmfakari. Aghɔ́ bɛ, chɔŋ Mandɛm ankʉ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ
    ǎtò ampɛtnsɛm ndǔ nɛpɛ́m. Ɛ̌ti yɔ, Debhít arɛm nyaka bɛ, ‘Mandɛm abhɨ́kɨ́
    chɛn Mpɛmɛ yí áyábhɛ́ ándɔ́ amɛm ɛtɔkɔ́ bawú nɛ abhɨ́kɨ́ chɛn mmʉɛt yi ámpɔ́
    amɛm nnɛm.’
