  heb-heb: לכן בחזותו מראש דבר על תקומת המשיח כי לא נעזבה נפשו לשאול וגם בשרו לא ראה
    שחת׃
  mpp-mpp: Yogo nganilu ngageme Mesia homackacni gboliyelu fangkenale yanguc miwec,
    ‘Wapongti hegileme Wangec-macka nalic mi gadaicte. Nga socine mi kpeleckelu howacine
