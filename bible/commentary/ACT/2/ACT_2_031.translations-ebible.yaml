    kangedowimeninj, dja minj mak bikukbawoyi kore kumidj, dja minj bibawoyi bu kuknudmeninj.
    [Psalm 16:10]
  bss-NT: Dabidɛ ammǎd anyín áʼsō éʼ póndé, dyam áde Dyǒb dɛ́bɛnlé, né-ɔɔ́,
    anhɔ́b mam tə̂ŋgɛne mpuu ḿme Ane-awě-Béwɔ́gté. Anhɔ́b aá, ‘Dyǒb dénkêmmwaá
    aá ámaaned á mbwɔ́g e kwééd, ndim ménkêmbɔɔ́-aá mɔ́ á soŋ-tê.’
  met-met: Debit xabia muga baraxinta bagula sok kimu sibuna, baing baxanga mana Urana
    Lipuxing Mogunganama bagula mesa muli. Baxanga ba Urana sanga ba yunga Matiadi
    Yabadingia te, ne sangganoa bagula buya te. Tegu sibuna.
  kpj-NT: Davi tahe Kristu ixixanamy juhuu narybede. Kristu umy dori rubu‑ki rariõhyyre.
    Iumyde rarònyõre.
  zao-NT: 'Ne mni David taxal thib zha kuu mwiiʼa re kuu gak: Lee yalnaban chaan Zha
    Kuu Mtaal Diox Nabee, yaanta ta nzo re zha nguth, ne neeka kwerp zha yetsaat.'
  byx-byx: De ma Daivit dai qat drlem ai aip laiv ama Ngemumaqa qe rekmet nanaa sagel
    ka. De qa raqal sil sevet luqa auur a Iameska i ama Ngemumaqa qa nem ka ip ke
    iames na uut ama Judaqena. De qa raqal sil sever aa maarlvitki naver ama aapngipki.
    De qa taqen taqurliani ma’, Aa mam dai qa rekmet ip kuasik lenges na qa saver
    ama ngipta araa qerlingki de quasiq aa Mam ke narliip sik te aa qetdingki.
  ctu-CTI: David ti' wʌ ña'tyʌ mu' bʌ quej yujtyel. Ti' wʌ ña'tyʌ bajche' mi quej
    i cha' tyejchel loq'uel ba'an sajtyemo' bʌ Cristo che' ñac ti yʌlʌ cha'an mach
    ya'ic mi quej i cʌy i Ch'ujlel ti yajnib sajtyemo' bʌ. Mach'an mi quejel i yʌc'
    ti pʌc'mʌl i bʌc'tyal. Chʌ'ʌch ti' wʌ tyaja ti t'an Cristo jini David che' max
    tyo tyʌlem ti mulawil Cristo.
  zos-NT: Davijdis vi'nati myusu jujche maṉba tucnøm más jøsijcam. Así es que chamu
    que maṉba visa' Cristo, que Diosis ji'n ma chajcay 'yespiritu ityajumø ca'yajupø
    y syis ji'n ma pyutzi.
  gvs-gvs: Ame Devidayana bogina igimiyagoi, tauna Guyau ina taoyamna ámasa goi manuna
    ibobóbwara bego Yaubada Guyauyana tokámasa idi dadava goi geya ikalaveyeta, nakae
    bei geya itagoneta Tauyana wowona idáura. Moe pasina ame livalayadi geya Devida
    manuna geya, go sem livalayadi moe kina Guyau ina taoyamna manuna.
  kbm-kbm: Dawit gili be gitpweng gen ebe Pomate ve nilgum ok are gimungg gikwai,
    beti ei ginei yaun gipil Kilisi ebe atob matawe be nimdil vukuri ok be ginei;
    ‘Pomate gitangi ebe atob nes ei bal nangge taku gimat ane love utle nipiel ok
    ite.’
  tew-tew: Háa napuwagíˀoˀin David ho imûˀ waagibá napóe, heḏi ûnhanginná iˀ toˀwí
    Jôesi Táḏáḏí óesogekhâymáaˀiˀ tꞌowa ovâyˀaywoeníḏí nawáywówápuwagíˀoˀin, heḏiho
    David nä́ˀi toˀwíví̖ˀgeḏi ihéeˀandi natú̖, in chuˀindáḏí wíˀóejoekankhâymáapí,
    iví túˀ wänbo wíˀûnsijegíˀopí.
  rmc-rmc: O David oda imar anglal dikhľa a vakerelas pal o Kristus, hoj ušťela andral
    o meriben a hoj leskri duša na ačhela pre oda than, kaj hine o mule, aňi leskro
    ťelos na kirňola.
  apr-apr: Ngan Dawiti lon galanga ye soo so yo bet pang dama ni ngan Maro iyeii i,
    in oo. Ngan la ye kene yo iwete bet ole Maro igege sila ikino ye ni kidi tooltool
    matedi, inbe ole igege sila ikino a bobono ibi, ngan tiap nga, ngan iwete ye ye
    taunu tiap, bong iwete ye maditingi ke Kirisi.
  tiy-tiy: Enggétiga Dabide ké ati rigonéy Tuluse, komon énggébérého noy fantage bé
    kétébule Kristowe mano, ‘Enda méntagakén dob gonoy de ménléhu brab énda mérénah
    i lowoh ne.’
  nlg-nlg: David te diki righi kalea tua na hava God ke gonia i kise, ge nia kokoe
    na tughuru oliana na Messiah, ge bosa, “Agaia te mua lubatia ge ke ghahaa i Betidalo,
    ge ke sele na hulina tana beku.”
  dgr-DOGNT: Įdaà dàgode ha yek'èezǫ t'à Chrıst naìdà ghǫ xàyaı̨htı. Wekw'ǫǫ̀ kwe
    yìı aìtǫ nıìle, eyıts'ǫ wekwǫ̀ sı ı̨hjıì ajà-le.
  pes-OPV: درباره قیامت مسیح پیش دیده، گفت که نفس او در عالم اموات گذاشته نشود و جسد
    او فساد را نبیند.
  ron-1924: деспре ынвиеря луй Христос а пророчит ши а ворбит ел, кынд а зис кэ суфлетул
    луй ну ва фи лэсат ын Локуинца морцилор ши трупул луй ну ва ведя путрезиря.
  tpz-tpz: E Devit to ep voh en pa tah ne Sosoenën se nok, pareꞌ soe voh a ö ne Kristo
    se sun taneꞌ hah po vapeepe. E Devit to vatvus a soe pe Sosoenën, pareꞌ soe pan,
    ‘Eöꞌ hikta se koe noꞌ eah, keꞌ teꞌ non manih pa ö teꞌteꞌ pa nap mët. Ka sionineah
    hikta se koa non.’
  agd-agd: Máa sikhan mai ma varará nanin banta ma evaránen aviran banta ma e mantan
    nain Deviti ínaimpákena yaná oniyáken béin ída áintin purin nanin banta vá báken
    mai masípin púta inten mino sikharen mino.
  rkb-NT: 'Dawi Deus harere tsekokatsa soho humo tsihyrinymyrẽta. Tapara mykara tsihyrinymyrẽta.
    Iwatahi nitsasoko: “Deus Kiristu hyrizikararawy siakbatsa tuk batu arek inury
    ba zikbibi”.'
  san-THA: อิติ ชฺญาตฺวา ทายูทฺ ภวิษฺยทฺวาที สนฺ ภวิษฺยตฺกาลียชฺญาเนน ขฺรีษฺโฏตฺถาเน
    กถามิมำ กถยามาส ยถา ตสฺยาตฺมา ปรโลเก น ตฺยกฺษฺยเต ตสฺย ศรีรญฺจ น เกฺษษฺยติ;
  iws-iws: Mɨ siya bɨdi yɨnoknɨnkɨnkiyɨn dimɨn Adi Komii siya tɨrkiyɨn hɨnɨɨngɨn.
    Mɨ siya hɨnɨɨna wɨn boɨnkikɨn, inkamɨn siya Mesaia siya nɨmbingi siya wɨ sɨpi
    naowi mɨ siya wa swokɨ ɨnsiin ɨdwowi ɨe hɨrankɨn. Mɨ Adi Komii siya siir pɨugɨna
    wɨ yɨuni om hɨr niyopnɨsugik rani mɨ saeya wɨ ɨenau hɨr mɨ whɨigrɨmgrɨnkɨnam tani.
    Nɨɨngaka. Devid siya inkamɨn siya nɨmbinkiyɨn Mesaia siirɨn hɨnɨɨna wɨn boɨnkikɨn.
  pol-SZ: Gdy więc zobaczył przyszłe zmartwychwstanie Mesjasza, przepowiedział, że
    nie pozostanie On w grobie, a Jego ciało nie ulegnie rozkładowi.
  ztq-NT: Sotak David nii lëëw tse chan xaa tsiñee kwnee xaa nii lëë Crist kpañ, ni
    tsi lëë xaa kwnee nii kyaandy xcuerp Crist laañee xyaan meñ kuty ni kyosty xcuerp
    xaa.
  zai-NT: Ne casi ñaca biiya be ra bibani Cristu ne uní' be qué ziaana di lade gue'tu'
    ne qué ziu'dxu cuerpu sti'.
  upv-upv: 'Devet elesi nanu nga Atua pia-loli, ko niko osp̃e suri Mesaea nga pia-maur
    luwi re mijen. Nale sen erpel: ‘Atua sete elinglingi renge dubb nga niben pumutmut.’'
  aui-aui: Kiiravine Deivid ikita da God raghani muriye awaki iyabera, noko kiiravine
    nada Keriso yana geghomiiri magha ivisisiyeni iwona bo, ‘God yana wiivinevinegha
    Wawayina geinakuyoveni karawaga kamone inakena, bo tubuyina geinakabitore da inatamoririghana.’
  wap-NT: Tominkaru aipan ati, David aitapa naꞌapam nii aimaakan shaꞌapan diinaꞌitiꞌi.
    Uruu idiꞌo ukowaadanuz Tominkaru kakudan nii Christ powaa iti pamawaka-kizi iki.
    Aonaꞌo nii ukashaapan unaꞌian mawakainao bii ii, naꞌiki aonaꞌo nii ukashaapan
    udyupushan baaranai ii.
  mva-mva: Nanaranga rakana ngaemaki kana nge Debiti ita-doi. Bokaibe Kristus mate-lo
    be maranga nge bokainatuka irangaki, ‘Tago mate kaba-lo pereka ipura. Be kusi
    tago imoapuru.’
  dwr-NT: Kiristtoosa dendduwaa sinthaw xeelliide, ‘A shemppuu Si7ooliyan attibeenna;
    A bollaykka wooqqibeenna’ giide odeedda.
  kfw-kfw: David in hiwahi matiang aleimua Messiah hongringna jarra arilsuok jei,
    Amahi thina nuoipilchung hin kalekjuonmu; apumkha thaan suungnga inmangnuni.
  bfz-bfz: तिने ऊणे वाल़ी गल्ला खे पईले तेई देखी की मसीह रे जिऊँदे ऊणे रे बारे रे
    भविष्यबाणी कित्ती, कि ना तो तेरा प्राण नरको रे छाडेया और ना ई तेसरा शरीर सड़ेया।
  cuk-09: 'Degisoggu, bato daknaiyobi, David sogsad Cristo gannar durguoedgi. David
    deun weyob sogsa-gusad: ‘Bab-Dummad-dule-wargwen-bega-barmidagoye-sogsad-dule
    neg-uangi sadegu mai-guosulid, degine, agi nungumai-guosurbalid.’'
  ben-OBCV: ভবিষ্যতে কী ঘটবে তা আগেই দেখতে পেয়ে তিনি মশীহের পুনরুত্থান সম্পর্কে বলেছেন
    যে, তিনি পাতালের গর্ভে পরিত্যক্ত হবেন না, কিংবা তাঁর শরীর ক্ষয় দেখবে না।
  mil-NT: Te sa ní cutnùní iní ndíi sá ndótó Crìstú, núu xíǎⁿ ní chídó tnùní ndíi
    sá vǎ dáñá Yǎ Ndiǒxí sá quɨ̀hɨ́ⁿ dúcáⁿ àlmá‑gá cundecu‑xi núú ndécú ñǎyiu ní xíhí,
    te vá dáñá‑gǎ téhyú yɨquɨ cùñú‑gá.
  myu-myu: 'Itaybit osunuy Deus jemunaẽ g̃utait ce''ũap tomukadi iam. Imẽn Cristo
    mutaicap o''g̃uwẽn imutait awap. Imẽn o''e: Deus jemunaẽ biõg̃buk o''suiwat g̃u
    ce''ũ''ũayũ dopap pe, i. Ijebit oierep g̃u, i — io''e Pedro.'
  amk-amk: Donio deti to fong medu kaririaifa weo Mananu Mampariri Seng Allai dereria
    foi ambori suwi na marareha rorong foi aha ki, amani medu deyo, ‘I wiro Seng Allai
    suati wiatai na marareha rorong foi kaha, tuti ne taraifoi wiro niaya wioru kaha.’
  fai-fai: Kale Dewit aka Got ami kanamokaba uyo utam nadano kayo aka Kadais ami talá
    tabamin sung bakansa uyo bako, ‘Natim Got kaba, dabadálaw kano kuin bid boma banim
    ade kaba kalam Kinim Abem ayo dabadálaw, ami dam uyo fomomu banim.’ Kalesa.
  ura-NT: 'Nii jaunte, inoaenlu jaiti turueniha Cana Coaunera letono- Mesihasine jana,
    nota que coaara rijitojoeein: ‘Naaonjoaainte, turuha ureeincha. Nihei nitajerinaain
    rai jaberecota. Niheichu ecu seturinaainta. Oo cajete ichanareein Mesihasicha,’
    naain caohacha nainejeein jitariin coitucuhana jaun, Jesoso coaara rijitojoeein
    belu curuaanaa inoaensi Rabiri.'
  mcd-NT: Ascano David chipo fari ichapa inaca cuscan yoini. Cristo funinonpacoai
    cuscari yoini. “Naacucai Apan naafo muran potanonpacoinma. Ahuun cayaricai payoconacamaran,”
    ishon yoini.
  urt-urt: Dewit ŋetekeꞌe ŋaimune ŋaiye mindemboi Got ka ende. Taꞌe luku pe, kin ŋanange
    nange Got ka plihe ahraꞌe Miyeꞌ alaŋatme kin, Krais ŋupe ŋaiye ka ole. Kin yukur
    tatame ŋaiye ka osme Krais ka tihiꞌe guh ŋeheh, moi lenge miyeꞌ yule no, wahriꞌ
    kin ka si nyeꞌ, pakai.
  kiz-kiz: Alibhwene e'le manyata ni kujobha kuhusu ufufuo bhwa Kristu, wala alekibhulepi
    kuzimu, wala mbele ghwa muene ghwa bholi lepi.
  tzo-TZE: Ja' yu'un laj yalbe sc'oplal ti ta persa ta xcha'cuxi li Cristoe, ti mu'yuc
    ta xcom xch'ulel yo' bu oy xch'ulelic li boch'otic mu'yuc xch'unojique, ti mu'yuc
    ta xc'a' sbec'tale. Jech ono'ox ic'ot ta pasel.
  lex-lex: Uplerlawna Nhiw Lululli Nodi plolli la Daud, pede natg olek wal lia hya'
    maka Uplerlawna hota Nhi'a-nyapia. La' hade pede e nakot targa, hota Ray Makamori-Kalewna
    maka Uplerlawna Nano'tar die, hota Nmori owa'an la matmiatni ralamni. De Daud
    niwra edonna raltarga Ray Makamori-Kalewan de pa nden la noh mati-rai miolu pa
    inonni ngehpa-nta'la tar lia genni.
  dov-dov: Wakabona zyakali kuyanda kuchitika muchiindi chiboola kwaamba aatala abubuke
    bwa Kkilisito, 'Taakwe pe anakalekelwa mu Hadesi, nuuba amubili wakwe taakwe niwakabola
    pe.'
  rgu-rgu: Tepoꞌ ria, Daud relu leo doo a nai mata ele. Ma nafada naꞌulu neu Lahenda
    fo Amaꞌ Manetualain tudu memaꞌ ana soo. Lahenda naa riiꞌ neuꞌ ko foa fali neme
    mamate na mai. Ana ta maten naroo fa, ma popora na ta naboo.
  toc-NT: Pus hasta la̠ta xamaká̠n quilh­ta­macú cumu la̠m­para aya xuc­xilhma rey
    David y xli̠­chu­hui̠­na­majá la̠ta lácu xamaj lacas­ta­cuanán Cristo y huá pi̠
    xlá ni̠ maktum pi̠ cati­ta̠c­nu̠­tá­ma̠lh xti­yat­li̠hua nac xta­huaxni y na̠
    ni̠para cati­lac­puc­san­tá̠c­nu̠lh.
  som-som: wuxuu hore u arkay oo ka hadlay Masiixa sarakiciddiisa inaan isaga Haadees
    lagu dayn, jidhkiisuna qudhun arag.
  mam-C: Tu'n ikyjo, mix yoline David ti'jx, qala' ti'j Crist, a Kolil, a tu'ntaq
    tjaw anq'in juntl majl. Ex tq'ma qa atzi'n Kolil minataq tu'n tkyij toj tjulil
    kyimnin, ex qa minataq tu'n tel puq'j t-xmilil,
  ndj-ndj: 'Dawudi awonili kala milandu dagoli Chapanga kavawombela kushukuka kwa
    Kilistu Mkombola chipindi padetili: Vamleka ng''odu kumambi na mvili waki uwola
    ng''odu.'
  mbj-NT: Ta jawén hawät do tahapäh do hyb n'aa Dawi makũ wén her'ood däk, Kristo,
    P'op Hagä Do H'yyb Däng Do ky n'aa, Kristo dajëp do jawén paa bä ganä wät do ky
    n'aa. Dooh P'op Hagä Do H'yyb Däng Do radakä jëng doo hẽnh tayyw bä, tanooh. Dooh
    ta kamag n'aa karejã bä, tanooh.
  lat-VUC: providens locutus est de resurrectione Christi, quia neque derelictus est
    in inferno, neque caro ejus vidit corruptionem.
  ngp-ngp: Daudi amanyaga kiya Mnungu nakaunga adamanye kulongole, na ivo asimuilaga
    imbuli yo kuuyuka kwa Kilisito Mkombozi asagulwe ni Mnungu umwo akagamba, ‘Haasigale
    mwe isi ya wazimu, mwili wakwe mwe kikuta.’
  enq-2: dopa pitana lao wambao kandatala, Kraisa doko malunya sakatatana lao pii
    dutupa lea-pyaa. Kraisanya lete katenge doko endakali kumapae dupa katengema panda
    dokonya sina lao kaeyala naeyatamopa, baanya yonge doko malunya tamuala naeyatakana
    lea-pyaa.
  eng-ASVBT: he foreseeing this spake of the resurrection of the Christ, that his
    soul was not left in Hades, neither did his flesh see corruption.
  mna-mna: Ni ire mbulu tabe ipet pa kaimer i. Tanata iso pa maŋgaŋana ki Mesia, mi
    iso Anutu ko irao izemi ma imeete mi isula Andewa be imbot na som. Mi irao izemi
    ma ibuuzu na som.
  myw-myw: '“O kweiboug, peinan Deibid ikakin mtowen Kelis kanig bo bilisow, bitamanaw
    vayuwein, liva̱nen bo ilivan mamagina: ‘Awoum bisesuna wa̱Tum. Awoum won beipwas;
    awoum.’'
  sby-sby: Anu Dafeti walabonenalimo sha kupunduka kubafu kwa Klistu kwambeti “Nteti
    nkamushiye mu manda, kayi ne mubili wakendi uliya kubolapo sobwe!”
  sll-sll: Monangure Debit God grang ha pirere, singaba Kraist golere hon airamua
    di pimia. ‘Yal i kwiang kwia molkinama di olere, te gaung gonangwo ere bli yakinama
    di oma, dimua.’ Dimba nin omeling hankimua.
  yaq-NT: Junuen san ju'u Labii tuka'u, tua ju'uneamta benasi, Jesukrijtota, kokkoarim
    nasuk a' jiabijtenee'uta a' teuwaak. Intok ketchia aapo'ik, jume' kokkoarim jiba
    yuu betchi'bo bem ane'u, aapo'ik ka ama a' tawanee'uta. Intok kia aapo'ik taka
    juni'i, ka ama a' nasontunee'uta a' teuwaak.
  uro-uro: “Bä nga rhoqoräkt dä ma Devit di qat dräm i rhangät täkt ama lat diva ngä
    rhäranas narhoer bä äkt i qa märhamän sävät ma Krais aa tñäpki iva nasot diva
    qa rhäranas nämät ama tñäpki dä va qaku ma Ngämuqa qä namet daqule qa va ama ñäpta
    arha ivärhäs bä qop pa qaku qä naqyiradeng na qa bä va säkt ta aa släqyige.
  ita-1885: antivedendo le cose avvenire, parlò della risurrezion di Cristo, dicendo
    che l'anima sua non è stata lasciata ne' luoghi sotterra, e che la sua carne non
    ha veduta corruzione.
  muy-muy: 'Nahkay wuɗaka ere gani agravu ti àsəra : àsəra *Krist *Bay gəɗakani ya
    amara ni aməmət mək amaŋgaba e kisim ba. Àra àsəra ti àɗəmki ma ke Krist, àɗəm :
    “Melefit àmbrəŋ naŋ e kisim bu ndo, vu gayaŋ èzi ndo daya.”'
  kqc-kqc: 'David bi sena veyo Keriso dadi rae rego sina yomakai niyo: ‘Sei yaku muyena
    vene di amena sanari de fereyo; ma ini roaita ka iko de niyo.’'
  tav-tav: 'To bairo Dio cʉ caĩro Cristo cʉ cabaipere ocõo bairo caĩ buio majiñupi
    David: “Bai yajigʉmi Cristo. Bai yajibacʉ quena tunu catigʉmi. Cabai yajiricarã
    ya paʉpʉ tuaquetigʉmi Cristo. Cʉ rupaʉ boaquetigaro,” caĩ buio ucayupi David.
    Ati wame ucari beropʉ cabai yajiyupi David. Atopʉ mani ya macapʉ cʉ cayaa rocayayupa.
    Cʉ̃re na cayaa rocaricaro bero cʉ rupaʉ ãnato boaricaro yua. To bairi ati wame
    ĩ buio ucaʉ Jesu cʉ cabaipe macare ĩ buioʉ caĩñupi David, caĩñupʉ Pedro.'
  eng-ULB: He saw what was to happen in the future and spoke about the resurrection
    of the Christ, 'He was neither abandoned to Hades, nor did his flesh see decay.'
  spa-VBL: David vio lo que sucedería y habló sobre la resurrección de Cristo, porque
    Cristo no fue abandonado en su tumba, ni sufrió descomposición.
  fra-_FOB: Prévoyant cela, il dit de la résurrection du Christ, que son âme ne serait
    point laissée dans l'enfer, et que sa chair ne verrait point la corruption.
  hau-ULB: Ya hango wannan al'amari kuma ya yi magana game da tashin Almasihu, 'Ba
    ayi watsi da shi ba a lahira, kuma jikinsa bai ga rubewa ba.'
  mal-mal: 'അത് മുൻകൂട്ടി അറിഞ്ഞതുകൊണ്ട് ക്രിസ്തുവിന്റെ പുനരുത്ഥാനത്തെക്കുറിച്ച്:
    അവനെ പാതാളത്തിൽ വിട്ടുകളഞ്ഞില്ല: അവന്റെ ജഡം ദ്രവത്വം കണ്ടതുമില്ല എന്ന് പ്രസ്താവിച്ചു.'
  kkc-kkc: Esiga Deibidiye malalo hoogoo peledabalai goo ee ogoloso, Godeeye hesia
    Kelisoye midoo maga hogabilei maga egeesee takaso, ‘Godeeye yo midoo mapoo pagalaime,
    osoloso o su hunuleime,’ diso.
  urd-GVR: Mazkūrā āyāt meṅ Dāūd mustaqbil meṅ dekh kar Masīh ke jī uṭhne kā zikr
    kar rahā hai, yānī ki na use Pātāl meṅ chhoṛā gayā, na us kā badan galne-saṛne
    kī naubat tak pahuṅchā.
  far-far: Sa Deved ka ada to'ona tafau na te ne God kai sasia, ma sa Deved ka fata
    sulia na tataelana na Christ, na wane filia God fasia na maea. God nao si lukasia
    laona kula ni maee, ma na nonina nao si fura.
  suz-BL: मिनु दाऊदमी परमप्रभु यावे आ लोव़ पाइब दुम्‍तीके, मेको येसु, मस्‍सीह आ पर्बम
    लोव़ पाप्‍तु, दे तुइश्‍शो बाक्‍माक्‍त। मिनु मेकोमी ‘मेको बेक्‍शो मुर आन बाक्‍तीकेम
    मलीब। आ रां मराक्‍बा’ देंशो बाक्‍माक्‍त। २सामुएल ७:१२-१३; भजन संग्रह ८९:४-५
  car-NT: David 'wa penaro ro tone terapa tywaije man one wara aire oty wairy man.
    Iwara ro mo'ko Mesias awomyry man rapa takari'se i'wa man. Mo'karon iromby'san
    waitopo 'wa ino'pa iwairy man, ikota'pa moro ija'mun wairy man enapa takari'se
    i'wa man.
  amp-amp: Nd Defitr kfo memo nhai nohniyet yimam yita tkitt yiho tohruhatr, yo nhai
    mikfe bdgniruhatr, nd hus mrokfo nmbuhaf nhai tur kformor. Nhai. Bro Nkifrarhu
    dukefm yakhato kfomor. Bbinysof thofroh minrfa htiyakyuk yimarn kfo pthamor. Nd
    yimarn nohruharn tfit sinyarahr.
  bht-bht: ऐ जाणी करी की भविष्य च परमेश्वर क्या करणा जा दा था, राजा दाऊदे यीशु मसीहे
    जो मरणे बाद जिन्दा होणे दी गल्ल किती है। उनी बोलया ना तां उनी उसयो मुर्दा रेणा
    दिता, कने ना ही अपणे पबित्र जण दिया लाशा जो सड़ना दिता।
  eng-NOY: he foresaw and spoke of the resurrection of Christ, that neither was he
    abandoned to the underworld, nor did his flesh see corruption.
  cub-NT: 'David bácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ barejaquémavʉ. Que baru
    majidejaquemavʉ Jʉ̃menijicʉi d̶aquiyede. Die majiéque coyʉrejaquemavʉ ñai Cristoi
    borore, yópe arĩ: “Jʉ̃menijicʉ dajocabecʉbe ʉ̃́re yaivʉ bácavʉ ne cʉrõi. Ʉ̃i bajure
    máre pojeicõjemecʉbe ʉ̃́re”, arĩ coyʉcarejaquemavʉ Jʉ̃menijicʉi yávaiyede David
    bácʉ.'
  ita-1927: antivedendola, parlò della risurrezione di Cristo, dicendo che non sarebbe
    stato lasciato nell’Ades, e che la sua carne non avrebbe veduto la corruzione.
  lww-lww: a pogos nap̃a suri nene naga pe m̃alivi re poli wa, naga pisu nap̃a p̃isi
    na Ntewa kila Navisaarena nene naga mali ke sina ga e marena. Suri nene na Tepet
    pisa e kiena visena nene, nap̃a pisa, pisape Ntewa pe mligan re ninuna e lelen
    marena poli, naga pe tam̃an re tasnena pa menun poli.
  ckb-ckb: پێشبینیی کرد و باسی هەستانەوەی مەسیحەکەی کرد، کە نە لە جیهانی مردوواندا
    بەجێهێڵرا و نە جەستەشی بۆگەن بوو.
  spm-spm: Got gɨn ramuaŋgamir bigh, Devit ana ikaaŋi, a Got nom ee niamɨusua mbɨsevisi
    gumagh ana aremigh nom rɨkavamir bighaaŋm mbɨŋgeeghi. A kamaghɨusue, Got ana thaeghtima
    aŋna arɨghiresi tharsir arɨghanɨ umoghɨn avhen ikeghem phatɨ. Aŋm mbɨkarɨgh kurighem
    phatɨghami.
  nas-nas: Teeꞌ eeꞌnaꞌ noruꞌuitaaꞌ teeꞌ minkvuuꞌnung tee Pakoꞌpariꞌniiꞌ daaꞌaravaing-koo,
    tee eeꞌnung tee daroveꞌuaruuꞌnung tutueu otoꞌkoo eeꞌnoko bakaang mono deraꞌoaruuꞌ.
  uvl-uvl: Iok, Non Soke Teuit eteia utar nenge NeHalang teke popoia, pomalam hele
    urume Mesias nem maul haka mule ngana ke teke, ana non lape tu ke lasus nga hana
    nenge te mete reria kileng ero. Pe pule lape koluna ma ke punich nga polo letena
    ero.
  eng-BBE: He, having knowledge of the future, was talking of the coming again of
    Christ from the dead, that he was not kept in hell and his body did not see destruction.
  ixl-CNT: Ech maꞌtich ikꞌuchax el tu u Daviid u qꞌaavtitzꞌpebꞌal u Jesuus. Tan yolon
    tiꞌ u qꞌaavtitzꞌpebꞌal viTxaaom u Tioxh. Tala aas yeꞌk sakaa u taanxelal tu u
    tatibꞌal qꞌu kamnaj. Utz tal majte aas yeꞌk saqꞌee vichiꞌl.
  xsi-xsi: Daviti isama lâ ŋana vetâŋa Maro Kindeni ma iveta muli, kala itula ŋgua
    ŋana Kirisi tu i ma imandi sânda imo via kilo. Iporo tu Maro Kindeni ma ipile
    Kirisi imo mateŋa nianzi nde tia, aku iporo tu Kirisi karae ma isâmbu tia.
  crx-NTPO: David nus hón'en whe Yak'usda datínelh la t'eoonanzin 'inka Christ dunádutádalh
    'et huwu yailhduk whe ndutni, ‘Yaidlane toh 'aw néyolhtelh aít'oh, ooyust'e cha
    'aw oolhjut aít'oh.’
  kan-OKCV: 'ದಾವೀದನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪುನರುತ್ಥಾನದ ಬಗ್ಗೆ ಮುಂಚಿತವಾಗಿಯೇ ನೋಡಿ, ಹೀಗೆ ಮಾತನಾಡಿದನು:
    ‘ಅವರನ್ನು ಪಾತಾಳದಲ್ಲಿಯೇ ಬಿಡಲಿಲ್ಲ; ಅವರ ದೇಹವು ಕೊಳೆಯುವ ಅವಸ್ಥೆಯನ್ನು ಕಾಣಲಿಲ್ಲ.’'
  bbb-bbb: Ijadufuo Godi fu Devidi samadukua kuaramoga fu vierafero Jesu fu una urikiro
    fu ijiege vierafei. Ijadufuo fu kuae, Godi fube e ije fu kua fu ari ruakono kuaema
    ije arega fu baromuna vake. Ro kuke vajae fuone fube arega fu mako ijia buraekono
    kuae.
  blw-blw: Wat na-awatan David way man-uchi hen anchi epalen Apudyus way mantoray
    wat yachi hen nangaryana hen anchi enalena way achi miyanggayan hen Cristu ad
    Hades way kawad-an hen natéy, ya achi agé mabrù hen acharna.
  tam-2017: அவன் கிறிஸ்துவினுடைய ஆத்துமா பாதாளத்திலே விடப்படுவதில்லையென்றும், அவருடைய
    சரீரம் அழிவைக் காண்பதில்லையென்றும் முன்பே அறிந்து, அவர் உயிர்த்தெழுதலைக்குறித்து
    இப்படிச் சொன்னான்.
  azz-NT: Huan in rey David quitac nochi nijín desde ne achtopa ya huan technojnotzac
    de ne tonal cuac Cristo panquisas yoltoc intzalan in ánimajme. Huan David quijtoj
    que nitalnamiquilis de Jesús amo mocahuasquía campa yetocque in ánimajme, huan
    amo no ninacayo palanisquía.
  spa-RV-1909: Viéndolo antes, habló de la resurrección de Cristo, que su alma no
    fué dejada en el infierno, ni su carne vió corrupción.
  csy-csy: Hi Christ thawkikna a mukhol hu in, a tha sia hell ah nusia ngawl hi, a
    taksa zong muat ngawl hi, ci son hi.
  mxq-NT: Dʉꞌʉn éxtʉm ꞌyixy, pa̱a̱ty ja Davit jyʉnáñ ko jikypyʉ́kʉp ja Kristʉ es ko
    yʉ ñiniꞌx kyaj wyindʉgóyʉt.
  tzj-NT: Rmalc'ari' ja tok c'oli ja xtz'ibaj can ja David tre rc'astajic ja Cristo
    tokori' tok maja'n titakto ja Cristo chwach'ulew como bien rotak chic chi nc'astaj
    na. Quewa' ja xtz'ibaj can ri', ja Cristo arja' matiya' can chijutij chiquicojol
    ja camnaki' in matak'ayi ja rcuerpo chakaja'.
  tdt-tdt: David haree ba aban-bainrua. Nia foo hatene antes kedas dehan, Mesias,
    Salvador nebee Maromak atu haruka mai, sei moris fila fali husi mate. Maromak
    sei la husik hela Mesias iha ema mate sira nia fatin, i Nia mate isin sei la dodok
    iha rate laran.
  ron-BTF: El, prevăzând, a vorbit despre învierea lui Cristos, că sufletul lui nu
    a fost lăsat în iad, nici carnea lui nu a văzut putrezirea.
  eng-WEBP: he foreseeing this, spoke about the resurrection of the Christ, that his
    soul wasn’t left in Hades, and his flesh didn’t see decay.
  eng-FBV: David saw what would happen and spoke about the resurrection of Christ—for
    Christ was not abandoned to the grave nor did he experience decay.
  nld-1939: En daar hij de toekomst voorzag, heeft hij over de verrijzenis van den
    Christus gezegd, dat Hij niet in het dodenrijk zou worden achtergelaten, en dat
    zijn vlees het bederf niet zou zien.
  bwo-bwo: Manatse tuutson Mesiyo Siolitse b́ oorerawok'onat b́ meetsonuwere o'or
    b́ oorerawok'o shin shino k'irotse b́tuwi jango b́keewi.
  nch-BL: Huajca David huejcajquiya quiitayaya para nochi ni panosquía teipa huan
    yeca quiijcuilo quenicatza Toteco Dios quiyolcuisquía Cristo. Quiijto Toteco amo
    quitahuelcahuasquía ialma Cristo campa mijcatzitzi, yon amo quicahuilisquía para
    palanis itacayo.
  quc-TNT: Ri ka mam David je' ta ne chi ojer tajin cäril lok ri cuc'ulmaj ri Cristo,
    xch'aw chrij ru c'astajibal. Xubij c'ut chi man cäcanaj tä can chquixol ri cäminakib,
    man cäk'ay tä na ru cuerpo, —cächa'.
  tfr-NTPO: Eni ga pjl̈u l̈i weno ĩna shäng tjän wl̈eni, ga ĩna ga shinmotkono, gueniyo
    woshrono iröng obi. E kjĩshko ga tjl̈ẽno ga pjl̈u l̈i, e ie Sbörë ber buk sakshko
    l̇l̇ëm, doyo ie an ber buk eshko l̇l̇ëm, woshre iröng obi kjl̈uwe l̈e.
  kaq-NT: '@see-verse:ACT.002.030'
  sgb-sgb: Ya pangabiyay oman hên Mesias, ya Cristo, ya impangakon Mámiligtas ya pinili
    ni Apo Namalyari hên mamaala, ay impamwang ni Arin David hên hinabi nan êmên di,
    ya wana, ‘A ya pinaulayan hên mag-buyot ha logal lan natsi. A pinaulayan hên gumata
    ya lawini na.’
  vie-1934: 'thì người đã thấy trước và nói trước về sự sống lại của Đấng Christ rằng:
    Ngài chẳng bị để nơi Aâm phủ, và xác thịt Ngài chẳng thấy sự hư nát.'
  kxv-kxv: ଦାୱୁଦ ଈଦାଆଁ ପୁଞ୍ଜାମାଚାକି, କ୍ରୀସ୍ତତି ୱେଣ୍ତେ ନିଙ୍ଗିନି କାତା ୱେସାମାଚେସି ।”
    “ଇଚିହିଁ ଏ଼ୱାସି ହା଼ତାରି ତା଼ଣା ଡ଼ୟାଆତେସି; ଇଞ୍ଜାଁ ଏ଼ୱାଣି ଆଙ୍ଗା ମାହ୍‌ଣି ମାଣ୍ତାତା ସୀର୍‌ଆତେ
    ।”
  cha-cha: Sa guinen jalie este antes, na jasangan y quinajulo Cristo, na y antiña
    ti mapolo gui naftan; ni y catneña ulie y minitong.
  amu-NT: Ndoꞌ chaꞌcwijom na nntyꞌiaaꞌ nnoom najnda̱ tuiinaꞌ, joꞌ na tsoom na xocaljooꞌñe
    añmaaⁿꞌ yuu na cwiljooꞌndye añmaaⁿ nnꞌaⁿ na jnda̱ tja̱ ndoꞌ meiⁿ seiiꞌ xocato̱o̱ꞌ.
  hin-CV: होनेवाली घटनाओं को साफ़-साफ़ देखते हुए दावीद ने मसीह येशु के पुनरुत्थान
    का वर्णन किया कि मसीह येशु न तो अधोलोक में छोड़ दिए गए और न ही उनके शव को सड़न
    ने स्पर्श किया.
  spa-BES: Él, teniendo conocimiento del futuro, estaba hablando de la venida otra
    vez de Cristo de entre los muertos, que no fue guardado en el infierno y su cuerpo
    no vio destrucción.
  san-BEN: ইতি জ্ঞাৎৱা দাযূদ্ ভৱিষ্যদ্ৱাদী সন্ ভৱিষ্যৎকালীযজ্ঞানেন খ্রীষ্টোত্থানে
    কথামিমাং কথযামাস যথা তস্যাত্মা পরলোকে ন ত্যক্ষ্যতে তস্য শরীরঞ্চ ন ক্ষেষ্যতি;
  tdx-tdx: Aa kanao nioni’e taolo, le nitoky i fivañonan-ko velo’ i Norizañeiy, te
    tsy hadòke an-tsikeokeok’ ao ty arofo’e vaho tsy hihomake i fañova’ey.
  naf-naf: Ke nâmti eweŋanak tipman baen Kilaisiyaŋ gakimti wabeyet zetnaŋ pigok zeye,
    ‘Kawawaŋaŋ am gakikiŋaŋ ekŋengat tuŋguwinan peme wemti sekŋaŋaŋ ku sambuwe.’
  grc-MT: προιδων ελαλησεν περι τησ αναστασεωσ του χριστου οτι ου κατελειφθη η ψυχη
    αυτου εισ αδου ουδε η σαρξ αυτου ειδεν διαφθοραν
  vid-vid: Daudi nakona kung'hali mbuli zoyodita Nguluwi na ahyo nakalonga gala ga
    uzilipuko wa Kilistu mlohozi hala hoyalonjile, “ ‘Halechigwe kuli isi ya wabagame,
    lukuli lwa heye halolile mli chilaga.’
  pio-NT: David icàlidacaté yái tàacáisi Dios inùmalìcuíse, càide iyúwa David idéca
    nacáicaalí iicáca macáita yái ichàbáanápinácawa. Iná yéewa rey David icàlidacaté
    tàacáisi íiméerica Mesías icáucàanápinátéwa, yái israelita icuèrinápináca. David
    íimacaté nacái Mesías càmíinápináté iyamáawa càliculìi irìcu, càmíinápináté nacái
    iinámi ibadáwa.
  tsn-tsn: Dafide o ne a lebela dilo pele, gape a porofeta tsogo ya ga Mesia mo baswing,
    a re Mowa wa ga Mesia ga o kitla o tlogelwa mo bobipong le mmele wa gagwe ga o
    na go bola.
  amr-NT: '@see-verse:ACT.002.030'
  pwg-pwg: Bera karakava ita tupuwa na David iakovi, tuna kubiine namada ivi sisiyei
    da Keriso rabobowai ita vomiiri. Ivona bo, ‘God ina Vivinevine Wawayina ke ina kuyowei
    da karawaga kamonai ina kena, ma tupuwina ke ina voterei da ina bowa.’”
  cjv-cjv: Di tongoro ena Dawiri Yai Gumam tai okome benaro bengua Mesia arero towamie
    kanumie. Ena yaromi ‘Yai Gumam Mesia awi dowangua akire di norowangua yaromi ari
    goinga einga manomdi tei ma dekenangore gam buiro dipanom kunamie,’ epe dume.
  tha-KJV: ดาว​ิ​ดก​็ทรงล่วงรู้​เหตุการณ์​นี้​ก่อน จึงทรงกล่าวถึงการคืนพระชนม์ของพระคริสต์​ว่า
    จิ​ตวิญญาณของพระองค์​ไม่​ต้องละไว้ในนรก ทั้งพระมังสะของพระองค์​ก็​ไม่​เปื่อยเน่าไป
  por-BR-2018: Vendo -o com antecedência, falou da ressurreição do Cristo, que a sua
    alma não foi abandonada no Xeol, nem a sua carne viu a degradação.
  mhl-mhl: Moji ŋeiŋ, oi ronekoŋ ŋoneru maneya. Munaŋqoqo Rauine Kristo iŋoji komegone
    pakereiŋ, Deiwidji oi maneru iŋi miya, ‘Kristoji goku komeiŋyoŋ, komere kaeo rakame
    Anutuji oi so ŋadi game peiŋ. Iŋore saki fu oi so bokeme qoŋgbuŋineji jiŋoruŋgo
    so goregaiŋ.’
  klv-klv: ATevit elǝboi nǝsa b̃evisi balai, ale isor husur na-le-mǝhat-an seKristo
    dan nǝmatan. Ike, “‘Asike ipat len naut nǝmatan, asike niben ib̃os nǝtan.’
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Da꞉ibid eyo꞉ Godeya꞉lo꞉ dimidama꞉ib a꞉no꞉ e tamin amio꞉
    asulakiyo꞉ a꞉la꞉sio꞉, ‘E sowalikiyo꞉, dane ane hen a꞉namio꞉ mo꞉ta꞉fa꞉ib a꞉la꞉ta꞉ga꞉
    ene do꞉mo꞉wo꞉ mo꞉hesema꞉ib.’ Da꞉ibid eyo꞉ to a꞉no꞉ sa꞉lakiyo꞉, Gode elo꞉ da꞉feyo꞉
    kalu a꞉ma꞉la꞉do꞉ dasima꞉ib a꞉no꞉ ko꞉lo꞉ sio꞉.
  kdl-NT: An Dawuda wenei nala, aku u yain kadyanshi ka ukuna u uꞌya̱nga̱ u ukpa̱
    u Kawauwi, u da, ‘A ka a̱sa̱nsa̱ n ikyamba i ne a kasaun wa, kpam iꞌya ya shama
    wa.’
  apu-NT: '—Tavii imarotari ikara atoko inakari Xesosi apokini apisapanika, kotxi
    iõkatsopatari Xesosi ipinini pirena, iuaĩkana õkitikiniua pirena apaka. Iua txari:
    Ipĩkani auiniãtaã !ikaikota. Iĩto !ipaiaka, itxa Tavii kitxakapirĩka.'
  roo-roo: Oa-a vao oa-ia taraipaoro oiso puraroepa Devit auere Jisas Krais vaore
    torea oaro vorevira, Viapau oiso Pauto rera ro-ia urauraaro iava vasereverea vore
    uva kopii irara urauraaro toupaiveira. Ora oiso, Asi viapau varaua rerare eruperea.
  miz-NT: Dukuān né, vata tsī ó te nte díꞌna íni Davii nté koo kuvi ne, kaꞌan ña kuenta
    iña é ntoto Cristu dá xiꞌi ña, tsí ña kunuu mii nima ña mí ñuꞌu nima ñá xiꞌi;
    ntē ña téꞌu kúñu ñā dɨ.
  qvz-NT: David chita yachashami Jesus cuti causarinata ricushcacuinta rimara quishpichighua
