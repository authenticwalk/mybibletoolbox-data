    mene ruhuraꞌuma.
  sbk-sbk: Eli alilolile shansele, nantele ayanjile huje aizyuha uYesu Kilisiti, 'sigalehwilwe
    hwazimu nu bili gwakwe sigagwavundile.'
  mya-JVB: ခရစ်တော် ၏ထမြောက် ခြင်းအကြောင်း ကိုရည်မှတ် လျက်၊ ထိုခရစ်တော်၏စိတ်ဝိညာဉ်ကို
    မရဏာ နိုင်ငံ၌ ပစ် ထားတော်မ မူ။ အသား သည်လည်း ပုပ်စပ် ခြင်းသို့မ ရောက် ဟု အနာဂတံသဥာဏ်နှင့်
    ဟော လေ၏။
  kgf-kgf: Iwawai hicŋimac imi héŋtegicma Kristoac yacyacwac niŋac yomuhuc ʒéyec;
    I humumia ionac baec dumuŋaiguc ménda waimiyu heyec. Iwac séwiyanéŋ ménda houyec.
  awb-awb: Manikánka mirainaú arámbéhríyábé Tébítiga ahtebówe. Ahtebéna we aiq tagariomé
    Manikánka ite meirena kaweraitankeheéna omaq ato aní oganúq atanawire. We pukirabeq
    íre auwanawire. Wene anonka íre karekinawire. Peh oganúq atanawire tagariowe úwe.
  gdn-gdn: Gwedegwede kuduba aita ewa wenawagana ki kuduba oragai apunai Dewida e
    kataiwena ki pokere e wagubu da, ‘Nau po tawaneya kaya-sugani ko nau deni mena
    eba posugani. Nau kwakwarepuni uruba rabineya eba puwayagisi,’ e inako wagubu
    ki ka e nu Iya Negeyana Apunai Keriso ade iyawagana kirana uburana ki e nene wagubu.
  nko-NT: Ɩ́nɩá anɩ náin Owíe Dawid lówun mʋ́ yáɩ́ sʋ á, ɔlɔtɔɩ́ tsú Kristo,
    (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) kʋsʋ́ tsú afúlitɔ ɩwɩ ɔbɛ́ɛ, ‘Bulu méesi
    mʋ wá afúlitɔ. Mʋ́ sʋ mʋ ɔyʋlʋ́ʋ mɔ́ɔplɔ́.’ ”
  bsn-NT: To bajiro ti bajirotire masigʉ̃ ñari, “Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ
    cõarocʉ Cristo rijacoaboarine, ĩ tudicatirotire ucamasiñuju. “Ĩna yujerojʉne ñacõa
