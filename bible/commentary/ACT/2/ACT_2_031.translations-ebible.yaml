  emi-emi: Me ia ghe taatara lao sio emua, me ghe auliaala tottotuaane Mesaea, poli
    karika ghe tau veluela va ghe aso tanganueira matena atoa, me vilikina karika
    ghe mauula tale liu.
  zpv-NT: pwihsi baluuꞌyixgah Dxiohs cohsa raꞌ riiꞌ laꞌh rrehyi Davihd, niꞌchin guñiꞌ
    guehtu Davihd taꞌh Jesucristu loh raꞌ bwiinnguuchi laasii ayi gunnah Dxiohs ñiaꞌhan
    xahlma Jesucristu laꞌn gabihldxyi, nee ayiza gunnah Dxiohs ñuuꞌdxyi bweꞌhltihxi
    Jesucristu laꞌn baꞌ hasta bigaꞌtsi Ñiꞌh.
  gux-gux: Lani yaa po o den maadi ki tuodi ki waani U Tienu n gandi yua fiima bi
    tinkpiba siiga maama fuuli. Moamoani U Tienu ki den ŋa o bi tinkpiba diema nni,
    o gbannandi mo ki bedi.
  kos-kos: David el liye ma God El ako in oru inge, ouinge el kaskaskin sifil moulyak
    lun Christ ke el fahk mu, ‘Tiana sisyukla el in facl sin mwet misa; Manol tuh
    tiana kulawi oan inkulyuk uh.’
  ibo-ibo: Ebe o buuru ụzọ hụ ihe ga-eme nʼoge dị nʼihu, o kwuru banyere mbilite nʼọnwụ
    nke Kraịst, mgbe ọ sịrị, a hapụghị ya nʼala mmụọ; anụ ahụ ya ahụghịkwa ire ure.
  yml-yml: Fai Devida i ꞌasetai bola avaꞌai Yaubada i na ꞌidewai bega Keliso, taunina
    Yaubada ꞌana Venuaꞌivina, yana tovi-vaitugana faifaina i vona-vagata i vo, Yaubada
    kebu i na baileni towafa yadi ꞌeba mia ꞌwaineye, wata tomogona kebu i na bokana.”
  ory-ory: ଏହା ଜାଣିବାରୁ ସେ ଭବିଷ୍ୟତ ଦର୍ଶନ ଦ୍ୱାରା ଖ୍ରୀଷ୍ଟଙ୍କର ପୁନରୁତ୍ଥାନ ବିଷୟରେ କହିଥିଲେ,
    କାରଣ ସେ ପାତାଳରେ ପରିତ୍ୟକ୍ତ ହେଲେ ନାହିଁ, କିଅବା ତାହାଙ୍କ ଶରୀର କ୍ଷୟ ପାଇଲା ନାହିଁ।
  bzj-bzj: Dayvid mi-di si weh Gaad mi wahn du eena di fyoocha, ahn soh hihn mi-di
    taak bowt di day wen di Krais mi wahn rayz op bak fahn di ded. Ih seh, ‘Hihn mi
    neva geh lef eena di plays a di ded, ahn fi hihn badi neva ratn weh eena di grayv.’
  wmt-wmt: '@see-verse:ACT.002.030'
  chk-chk: Tafit a küna met Kot epwe föri lon ekewe fansoun repwe feito, iei mine
    a kapas usun manausefälin ewe Kraist lupwen a apasa, ‘Esap likilik lon lenien
    ekewe mi mäla, inisin esap mach lon peiasan.’
  ssd-ssd: 'Ta tuku David nu Kristus kummba tiŋgamŋgat wam ta kaŋgermba teŋenmba sakina:
    Kristus nu kumanu mbal tuku tumbraŋ kine nda. Nu tuku ŋgarosu mata menu tuku ndin
    tukulamŋgat ŋgina.'
  acr-TNT: '»Yey ri rey David xchꞌaꞌtic e pachaꞌ rilom chi rucꞌastajibal ri Cristo
    echiriꞌ xubiꞌij: “Na cacanaj ta can Rire chiquixoꞌl ri ecaminak y na cakꞌay tane
    rucuerpo.”'
  rop-rop: en Deibid bin sabi na wanim God garra dum, en blanga tharran na imbin tok
    langa det Saam blanga det Boswan gulum Masaiya. Deibid bin tok, ‘God nomo bin
    libum im deya garram ola dedbala pipul. Im nomo bin larram im bodi go nogudwan
    deya insaid langa det greibyad.’ Deibid bin tok blanga det Masaiya weya im garra
    gidap laibala brom det greibyad.
  mee-mee: Revit ke kele taru orae Nutu ke la kumangng kia ngarume, minmina na i ke
    role ta Karais sigingpagangana nga mateng ine role roma, ‘Nutu ke sane kamane
    nga malle nga reke mate e momo ngape bavakena, ba mirana ke sane bona bole.’
  dif-dif: Jeruja nulu jenia ngopera najina wonti, ja Christuni tepi terkakanandru
    kaukaubana wonti, Nulia ninaia mungara wata mitani ngarinalu worarana wonti, bakana
    Nulia palku puapuarina wata najina wonti.
  gam-gam: Depit Baibel al pepa boi ge, yene pille naboi. Are Iwa Krais God dje worda
    yene unakiye i yem worda iwa ge goya ba God kere naunda. Goya ge golo pa namoya
    yene gakle bis nayenda. God dje worda iwa Krais ge aglo erwo gun punda mal ge
    Depit embe kane pepa bolo pagi.
  nou-nou: Edo David umo God mi amboda ro adira awa gosisira awasedo umo soregari
    embo God mi itari bugarase sisira ainda sekago erari awa sisira. Edo uso jawo
    da ge sise David mi sisira, ‘God mi mana uso asisi awa bebetegari embobo da yei
    da doadira. Edo uso tamo awa mana betedo sununusadira.’
  mqb-NT: 'Dawuda ɗukwen a san apan zle Almasihu nà, i slabakay ahay à məke wa.
    Anga nan, a wa: “Iken Mbərom nà, ki mbəsak nen à məke inde bay, ki mbəsak anan
    zek uno â wuslay à məke inde bay.”»'
  ape-B: Seiwak Devit anadukemech umu enyudak God naklimu eke nuneken uli. Ali douk
    nakliyuk enyudak balan umu Krais eke wata nitaki iwagamu. Nakli, ‘Eke nugak wakuli
    eke kobi nunubu nupeik agundak chagak uli chanak chapemu, wak. Ananihw yegenyihw
    eke kobi hutalu.’
  grc-F35: προϊδὼν ἐλάλησεν περὶ τῆς ἀναστάσεως τοῦ Χριστοῦ, ὅτι ‹Οὐ κατελείφθη ἡ
    ψυχὴ αὐτοῦ εἰς ᾍδου, οὐδὲ ἡ σὰρξ αὐτοῦ εἶδεν διαφθοράν.›
  cav-NT: 'Jadya equetu David icueneta bahue jucuare Yusura Mesías cuadishadadiyaque.
    Tuquetu bahuedya jucuare Yusura Mesías emajuque nityatsuranucabuqueque. Jadya
    tibudyatu jucuare: ‘Emajuque caniju eishaquetu jarasiribuque ama, ni tuja ecuita
    riribuque ama’ jadya.'
  kgp-NT: Topẽ vĩ tag kri fi kỹ tóg Cristo rĩr mãn ke tó ja nĩgtĩ gé, Davi ti. Hã
