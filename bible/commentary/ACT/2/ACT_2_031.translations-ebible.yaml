  mkl-mkl: Dɑvidi í mɑ̀ mii iyi ɑ́ nɑ ku ce. Nɑ ŋɔi í jɔ̀ ide iyi í fɔ, iyi í ni Ilɑɑɔ̃
    kɑɑ jɔ̀ hundeɛ bi ku wɑi iku ŋɑ nɔ ɑrɑɛ kɑɑ sɑ̃mi, idei kujĩi inɛ iyi Ilɑɑɔ̃
    í cicɑui wɑ fɑ̃ɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ବବିସତ୍‍ରେ ମେଁନେ ଡିଙ୍ଗ୍‍ନେ ୱେଡିଂକେ ଦାଉଦ୍‍ ମ୍ୟାଃଚେ କିସ୍‌ଟ ମସିହନେ
    ଗୁଏଚେ ତଡ଼ିଆନେ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‍ବକେ; ମେଁ ଗୁଏଡିଙ୍ଗ୍‍ନେ ରେମୁଆଁଇଂନେ ନର୍କ କୁଣ୍ଡ୍‌ନ୍ନିଆ
    ଆଆଁନ୍ତାର୍‍କେ ଣ୍ଡୁ । ମେଁନେ ଗାଗ୍‌ଡ଼େ ଆତିବକ୍ନେ ଡାଗ୍ରା ଡିଗ୍‍ ଆର୍‍ବୁଗ୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Hessa gisho, Kiristtoosa dendduwa sinthe xeellidi, ‘Iya shemppoy Si7oolen
    attibeenna; iya asatethaykka wooqibeenna’ gidi odis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ହିଜୁଃ ଦିପିଲିରେ ଅକ୍‌ନାଃ ରିକା ନାଗେନ୍ତେ ସେନଃତାନା, ଏନା ଦାଉଦ୍‌
    ସାରିକେଦ୍‌ତେ, ମାସିଆଃ ଜୀଉବିନିରିଦ୍‌ ବିଷାଏରେ କାଜିକାଦାଏ, “‘ଇନିଃକେ ଗନଏଃଗାଡ଼ା କାଏ ବାଗିକିୟା,
    ଆଡଃ ଆୟାଃ ହଡ଼୍‌ମ ତପାଗାଡ଼ାରେ କା ଜିୟନ୍‌ୟାନା ।’
  gah-gah: gologí oletative loko lo mololeta vema galegutí otitikumú geleake, agika
    lamanaki veva agupéa anuva okative loko hele vegenalitiniuka amenía ahulotamimó
    neve loko limó.
  lcm-lcm: Asukang a kala tun ane no na kala mengen ta Karisto ka tadut pok pelek
    a mat asukang ke ta parik kapa angkoai si lomon suai ania asi kana ago luai si
    rina ang si ri vap mat, na pukun ina parik kapa angkoai si ka vok nei mopong kapa.
  aer-aer: “David-ele itelareke-arle Ngkartele-arle ikwere ilekenge, re anteme anwerneke
    ileke Ngkartele-arle Christ ipertenge tyerremele itethe-ilirtnetyenhe. Re ileke
    Ngkartele-arle renhe iperteke impetyeke arrangkwe-arle tyerrtye ikwerenhe arntirte-irretyeke
    arrangkwe.
  qvc-NT: 'Chaymi chay Dabidqa ancha unay tyimpupi Dyus Akrashqan Washadurpaq kayshina
    iskibrishqa karqan, payta rikashqa kanmanshina: Jisusqam mana rinchu kidaq wañuqkunapa
