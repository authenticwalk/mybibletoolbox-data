  san-ORI: ଇତି ଜ୍ଞାତ୍ୱା ଦାଯୂଦ୍ ଭୱିଷ୍ୟଦ୍ୱାଦୀ ସନ୍ ଭୱିଷ୍ୟତ୍କାଲୀଯଜ୍ଞାନେନ ଖ୍ରୀଷ୍ଟୋତ୍ଥାନେ
