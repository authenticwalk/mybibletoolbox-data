    tumo monoi. Na yomuki, noino, “Yausai na auwoniyouwoimo, Aupoisolu Yuso Kotoyo
    pa kiyokaiyoiso. Yau mo pa popimoiso.” Toiwi mo aino yomuki,
  zaj-zaj: Daudi kagatanga gaja gose Mulungu gayalondile kutenda, avo kalonga mbuli
