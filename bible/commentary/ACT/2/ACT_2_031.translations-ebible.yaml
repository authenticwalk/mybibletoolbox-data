  agm-agm: 'Iyataatɨ Kɨraisiho Isɨhiyai Japɨhɨ Numwaitandɨ Autaahaatɨho Ahɨwisɨho
    napotatɨ nepaitandɨhandapɨ gwɨnyaataatɨ kandɨ sangɨ noaipasɨhɨ jɨhɨ kopɨ sata
    kandaase: “Koai Autaahaatɨho isɨhiya napohiyɨhiya nuwɨ bimohɨpɨpɨhɨ wɨndɨ kiyatɨ
    namaamasɨhɨ ko kapɨhɨ ahɨmondaise. Iyatɨ komɨ ambɨpatɨ anɨmwaahɨpatopɨ wɨndɨ namaamasaatise,”
    tatɨ Daawitɨho kandaase.'
  ubr-ubr: David it God arimon bobo mamaba inafour, on mes on Keriso an bobaimisir
    aurin ikakafun iyau, ‘On men arimon rasiai nan inikirir on; On usin bion on arimon
