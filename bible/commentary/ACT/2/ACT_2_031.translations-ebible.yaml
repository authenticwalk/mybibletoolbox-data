    nayinda jangkurr, ‘Mikuwali nangangi mankanyi kili jambana. Miku nyuliyi yingijba
    jambana, jalija nangka janyba. Mikuwali ngujbulijba mankanyi nangangi, jalija
    yalu makaba mankanyi jambana.’ Yarrijba nyuli nanda jangkurr, mambukanyi Dayibidwanyi,
