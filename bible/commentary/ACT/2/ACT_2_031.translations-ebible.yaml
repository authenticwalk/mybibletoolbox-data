  srp-1865: Predvidjevši govori za vaskrsenije Hristovo da se ne ostavi duša njegova
    u paklu, ni tijelo njegovo vidje truhljenja.
  agt-agt: A kuman na aitan na ya simsima na en nga magbalin sangaw ta Mangikerutan,
