  ded-ded: Imoc kpefing hemma negemma Kristo yacyahaac yofi deec, ‘Anutungo enac tofoc
    tofohongiha onggonggeu kicsere naric mi henude.’
  ewe-ewe: Gawu la, David kpɔ nu siwo ava dzɔ le ŋgɔgbea, eye wògblɔe ɖi le Kristo
