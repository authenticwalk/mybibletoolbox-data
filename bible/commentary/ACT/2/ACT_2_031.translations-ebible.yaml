    heꞌminogo meminalinaꞌmu yabe. To gufaꞌa tuguma mebilinaꞌmu yabe.'
  amm-amm: Nonani imo yasoi kwaimoki mo; Toiwi mo namolisai fiyamosi monoi posasokoki,
