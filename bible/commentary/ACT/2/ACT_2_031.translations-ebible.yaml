  cnt-NT: Co₂'nió'₄ a₂ma₂jág₂ bá₄ David le₂jŋiá₅, ca₂juá'₂ a₂jen'₅₄ I₂rë₂'ɨ́n₁ quián₅
    Diú₄. Jaun₂ ca₂juá'₂ ján₃ a₂tsá₃ jŋia₃ jme₂dsí₂ quió'₅ jɨn₄ 'lag₄, on₃ guë'₂ dsɨ₃'én₂
    nɨ₁ŋɨ₁₂ jua'₅₄ a₂siá'₃.
  tif-tif: 'bom-bii-lom kaali, God ayo kanumin kanumin uyo kanu-mokoma kala kala-lomda,
