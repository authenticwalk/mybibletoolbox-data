  jni-jni: Ma ira ma kuri mabuki abanga uhira u Yesu a nyimo iwono, agi madi ceki
    me anyimo ura ba,”ni pum nu meme ni da wicu ba.
  kne-kne: Ammo na abe ay kasin tagoen Diyos din apo na ay sana, et din inpadto na
    ay adi mataynan sin kad-an di natey ya adi aben madonot din awak na et ibagbaga
    na din Messias ay ibaan Diyos.
  tgj-tgj: Dabid kaapato Pwknvyarnv ogugo vngtvritv dunvdw aarinvlo, okv hv minto
    Kristo gv turkur kunam lvkwng lo, ‘Hv siku sichingmooku soka tulatua kumare; ninyigv
    ayak vv nyibung boloka yaaku mare.’
  wat-wat: I kitavaneya kunauna vitana Guyau yana Togifafafana Gigibokeinana, yawane
    mateyai ina misini-savaviniya tovanama i bwaduwa, ‘Guyau muka ina venumakanovei
    tomate yasi kabaḡai o tofwana ina kitamokei be ina kaniniya kididiku sinenei.’
  gui-NT: oicuaa ndei oyeapo mbove, jare imiari Cristo oicove yeta ou omanogüe vae
    reta ipɨte güi vae re. Echa jei Cristo re mbaetita co oyeeya jecove omanogüe vae
    reta ñogüɨnoia pe, jare mbaetita co oicomegua jetegüe —jei—.
  quc-TT: Ri David ojer xril loq ri kakꞌulmataj na, xuqꞌalajisaj kꞌu ri ukꞌastajibꞌal
    ri Cristo, xubꞌij chi Man kakanaj ta kan chkixoꞌl ri kaminaqibꞌ, man kaqꞌay ta
    ri utyoꞌjal.
  heg-NTPO: Dedeng na, laih Daud ngat katang laok el mata lua. Nol Un tek muna deng
    Atuling man Ama Lamtua in tulu meman son na. Mam Atuling na mate, mo Un nuli pait
    deng Un in mate ka. Hidim laih Daud kon tek noan, Atuling na daad napiut se atuil
    in mate ngas mana la lo, nol un aap-sisin na kon daat lo.
  ptu-ptu: 'Puha naissam Daud aka la napogau'' Puang Allataala lambi'' natula'' loppo''um
