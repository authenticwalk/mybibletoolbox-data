  pan-pan: ਉਹ ਨੇ ਇਹ ਪਹਿਲਾਂ ਹੀ ਵੇਖ ਕੇ ਮਸੀਹ ਦੇ ਜੀ ਉੱਠਣ ਦੀ ਗੱਲ ਕੀਤੀ ਕਿ ਨਾ ਉਹ ਪਤਾਲ ਵਿੱਚ
