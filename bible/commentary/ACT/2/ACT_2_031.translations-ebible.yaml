    ke-lokoma kabaak-ami sang ayo boko-lomda: God ali ami sinik ayo kuno maas kamboliya,
    sakbal am kawu ilokoma disa; aa ami angtiil ayo fom-nokomu disa yo. kalsa.'
  nlx-nlx: दाऊद ज्यी एणी एती, ती वातीह पेलुच रेन देखीन मसीन जीव उठणेन बाराम जाणाव
    किऱ्यो, “नाह ते तान जीव आंदारकेली माय सोड़ाय गीयो, एने नाह तान सेरीर जीरनो।”
  apw-NT: Áík’ehgo áí dabí’iłtsé yígółsįgo Christ nábi’dihil’ṉa’híí baa nagolṉi’ gánṉiidgo,
    Biyi’siziiníí ch’iidntahyú doo yó’oyoṉe’ da, ła’íí bits’íhíí doo diłdzid da.
  gum-gum: Davidbe manawei Cristo øsiiramigwane chab asha kua, tru Cristo katøle øsiiramigwan
