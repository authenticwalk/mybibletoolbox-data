  rug-rug: Na dogoro va kenue ia e Devita gua sapu kote evaṉia sa Tamasa, ke zama
    nia sa sa tinuru pule pa minate tanisa Karisito d, sipu zama si asa, ‘Lopu ta
    veko hola pa lovu babe muzi sa tinina,’ gua.
  hop-NT: Noqw pam it yantaqat aṅwu pay tuway’taqe, Christ ahoy tātayniqat lavayhti,
    pu put hikwsiat maskiveq qa mātaviwa, piw tokoat qa hovahti.
  san-URD: اِتِ جْناتْوا دایُودْ بھَوِشْیَدْوادِی سَنْ بھَوِشْیَتْکالِییَجْنانینَ
    کھْرِیشْٹوتّھانے کَتھامِماں کَتھَیاماسَ یَتھا تَسْیاتْما پَرَلوکے نَ تْیَکْشْیَتے
    تَسْیَ شَرِیرَنْچَ نَ کْشیشْیَتِ؛
  heb-LB: דוד חזה את העתיד הרחוק וניבא את תחייתו של המשיח, באמרו שנפש המשיח לא תישאר
    בשאול, ושגופו לא יירקב.
  caf-NT: David nus hó'en hoh Yak'usda daténilh t'eoonanzin 'et Christ dinadutédalh
    'et huwu yailhtuk hoh ndutni, ‘Yaidla tah 'aw 'et néyoolhtelh ghaít'ah, buyust'e
    chah 'aw wulhjut ghaít'ah.’
  mio-NT: Tuhun can chito ra David iti chata. Chito ra ti cua tava tiñu ra Ndioo chi
    ra Cristo nu cuahan quivi, ta cua sacacu ra chi ñivi nu iyo ñi chi tu ndoho. Chaha
    ra David cuenda ti cua natacu ndico ra Cristo. Chacan cuu cha cati ra cuenda ra
    Cristo ti ña cua ndoo ihni ra nu iyo ñivi ndii, ta ni ña cua tahyu iquin cuñu
    ra, cati ra David iti chata.
  srq-NT: David que Dios cheẽ ɨcuate quia ra. Nyebe que ñee Jesús rɨɨ̃ nda. “Seaingue
    ra eresechayã semano mose. Serete ra erembuquera sɨ mɨngo”, nyebe David ɨ nguiã
    Jesús rɨɨ̃.
  kje-NT: Enpenia Daud nauroinedi ha ma namwali lere li'ur penia na'aheni, ‘Kristus
    onne, Makromod Lalap kikan namwali Rai laa ewi-ewi, la An maki, maa mori wali'ur.’
    Daud na'ahenia An maki laedi lunne raram, maa Makromod Lalap kan hoikaru Ai minle
    makimaki onno, la Ai kemen kan popo lunne raram.
  gaz-gaz: Innis waaʼee duʼaa kaʼuu Kiristoos, lubbuun isaa siiʼool keessatti akka
    hin hafin, yookaan foon isaas akka hin tortorin duraan dursee argee dubbate.
  kud-kud: Ainaena Besinanane yana towolouyo ihanapu mugaiyei na iwalowei ebeha havena
