  soy-soy: 'Kirisi mɛyisɛ nkpɔ kɛ́mɛɛ kɛ Tɑfiti uu lɛ̃ yɛ̃. Linsímɛ́ kuú pɛɛ lɛ̃
    símisi kuú nɛ mɑɑ rɛ: Uléécɑɑ úu yɛ́ pikpɔkpɔ kɛ́mɛɛ u riyɑ́, úu yɛ́ ŋmurɛi
