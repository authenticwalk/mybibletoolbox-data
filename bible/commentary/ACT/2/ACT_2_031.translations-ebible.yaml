  san-TIB: ཨིཏི ཛྙཱཏྭཱ དཱཡཱུད྄ བྷཝིཥྱདྭཱདཱི སན྄ བྷཝིཥྱཏྐཱལཱིཡཛྙཱནེན ཁྲཱིཥྚོཏྠཱནེ ཀཐཱམིམཱཾ
