    pibatsaagui ibatsa.
  plu-plu: Ner amekene Davi gihiwhi iggi Cristo ig Uhokri gikanyan adahan ukumaduketniwiy.
    Ig amekene Davi hiyapni henne ku pariye nemnikumpiye, ig awna inakni yuwit gimin
    Cristo gikankewni. Inneki keh ig awna ku Uhokri ka ikis Cristo ganmap ayhté miyarapye
    giwetrikis. Inneki keh ig awna ku gipit ka madipwip.
  iou-iou: Ude nadäŋpäŋ mebäri-ken umu Kristo täŋo akukakukita yäŋkuk. Mebäri unita
    ŋode yäŋkuk; Anututä kaŋ-äwaräkuk täŋirän kumäŋ-kumäŋ komeken itpäŋ nämo api parawek
    yäk.
  ntp-NT: Idi vaa cʌʌga maatʌcatadai Davicaru nʌijadacan caitiña ʌʌquioma abiaadʌrʌ
