  eng-DBY: he, seeing [it] before, spoke concerning the resurrection of the Christ,
    that neither has he been left in hades nor his flesh seen corruption.
  guo-NT: 'David chajia matabijt Dios pijaxtat Cristo tʉpaxaelpox. Matabijtbejpon
    Cristo mat-esaxaespox pejme dukaliajwa. Do jawʉt, jʉm-aechbejpon: ‘Cristo tʉp
    wʉt, kaweta namanaxil mʉaxwʉajtat. Pejbʉ''t jaxot kaweta xoepaxilbej’ —aech David.'
  hla-hla: Ne Devit e atei sil a ka teka ba nonei e ranga mam nena e Mesaia a katun
    te hopu kapin e Sunahan. Ba nonei e poiena e Mesaia e ga takei poutsia tara tou
    mate i tanen. E kato u, ‘E Sunahan e ma la ba nien ba nonei te kakana turu mate.
    E moa. A tuanreinen e ma koremei.’
  mav-NT: — Ta'i esaipepiat Uimi­po­'oro iku'uro hawyi yt karãpe i ipiit nem nakat
    topy­hu'at e Tupana Tawi pe. Yt atoiat hin i aria pe Uimi­po­'oro ma'ato tuwẽtem
    aru gu'uro pyi Mi'i Miit e. Ipiit yt topy­hu'at i aru yi pe e. Iku'uro hawyi toĩne'en
    pakup i i aru e Tupana aha'a­se'i Tawi pe. Mi'i pote toiwan mi'i e hap ahepe Iesui
    ieĩne'en pakup i hap etiat e Peteru.
  kpf-kpf: Zo nâŋgâm Kristo zaatzaatŋaŋgât itâ sâip, ‘Zâk mumuŋâ zeŋgâren ândibapkât
    Anutuŋâ mân birâbap. Momŋâ sâkŋâ mân alâgibap.’
  ppo-ppo: Take waaire alimó yaaire ala Depit-né ama kolóló i fo asȩrapó. ‘Kótóné
    so whi̧ fea tȩteróló kaae tanó̧póló sóró beteraaire whi̧ Keriso doumó kȩlaa
    yó̧póló taaréni, kepaaró beterapó.’ erapó.
  hin-2017: उसने होनेवाली बात को पहले ही से देखकर मसीह के जी उठने के विषय में भविष्यद्वाणी
    की, कि न तो उसका प्राण अधोलोक में छोड़ा गया, और न उसकी देह सड़ने पाई। (भज. 16:10)
  wol-KYG: Kon li mu gis te dikkagul mooy ndekkitel Almasi, te ci mbiram la wax ne
