    wularinya, nyulu binal Christ bangkarr kari kabumanka.
  nhy-NT: Ijkón kiné, kej yeskia okonitoka, David otlajtoj de kenik moyolkuini in
    Cristo. Okijtoj nik in Dios mach kikawani kan tliko iwan itlalnakayo mach ijtlakawini.
  asm-FB: সেই প্ৰতিজ্ঞাৰ বিষয়ে জানিবলৈ পোৱাত, ভবিষ্যতৰ ঘটনালৈ চাই খ্ৰীষ্টৰেই পুনৰুত্থানৰ
    বিষয়ে ক’লে যে, ‘তেওঁক মৃতলোকত ত্যাগ কৰা নহ’ল আৰু তেওঁৰ শৰীৰো ক্ষয় নাপালে৷’
  okv-okv: Avoembo David ta ke be kajena amo David na amita ahije amo embo ta hondate
    embo hoita kito amita ke kajena. Ke kajena amo embo ta hondate embo ta ahihi na
    amburari embo ga mane iresuja eto amita hamo mane sari asuja.
  mxt-NT: Ta tyicuan caa ra David tari cha vatyi nyehe̱ ra cha cuacuvi nu cuahan ca
    chi quɨvɨ. Ta caha̱n ra tuhun cha cunandoto ra Cristo. Ta catyi̱ ra vatyi ma ndoo
    añima ra nu nyicu ñu chihi̱. Ta ni ma tyahyu coño ñuhu ra, catyí ra.
  tzo-NT: Ti jtotic Davide laj sna' ti chc'ot ti pasel. Hech chaj c'u che'el laj yalbe
    sc'opilal ti Cristoe hech ic'ot ti pasel. Icha'cuxi loq'uel ti ch'en ti Cristoe.
    Muc xcom xch'ulel te o yo' bu xch'ulelic ti much'utic tsmalaic chapanel. Muc xc'a'
    ti sbec'tale.
  ind-AGS: Daud sudah melihat apa yang akan terjadi dan berbicara tentang kebangkitan
    Kristus — sebab Kristus tidak akan ditinggalkan di liang kubur ataupun Dia akan
    membusuk di dalamnya.
  omw-omw: 'Mwi quara riemwa teroma Ntevitiva mesaiaavanto qati siquani okyarara tiqaro:
    Kotiva hiama mwia qutu vihua vi mwataraqi kyaananrove. Mwia mwamwanta hiama ntenraananrove,
    turave.'
  yrb-yrb: Dawa iwata uite Yesunu uyareta kowa imuite iba weite wei, Danu Imumu uieta
    orofaro ekodawa uiro Danu ofe yajara utawa ui, Deiwidima eno wei.
  maa-NT: 'Jè David, k''oa̱á s''ín kiìchja̱ i̱t''aà ts''e̱ Cristo koni tsà jye kijtseè
    nga jye jaáya‑la̱. Kitsò: “Mìkiì ya̱ kisijna ini̱ma̱‑la̱ ya̱ i̱''nde‑la̱ mik''en,
    ti̱koa̱á mìkiì i''ndo yijo‑la̱.”'
  mcq-mcq: Teviti túnaꞌi raka kaꞌene rehunijaho hu nihena kamarena hu Kerisora kwama
    ꞌurihuniji ronarena ijá ꞌiama Huni ꞌAvena paranave vaꞌe ruha kaꞌene veni renujaho
    vahuna. Huni haha pasakarahuna ꞌiamana.
  sus-A: نَ كُي، دَوُدَ نُ عَ كٌلٌن عَلَ شَ مِشِ سُفَندِشِ قَمَ نّ كٍلِدٍ قَشّ مَ.
    عَلَ مُ نّيمُمَ عَ مَ عَلِفِيَمَ، عَ قَتٍ مُ بْرْ مَ فَبُرِ كُي.
  jpn-1965: それで後のことを予見して、キリストの復活について、『彼はハデスに捨てて置かれず、その肉体は朽ち果てない。』と語ったのです。
  fra-SBL: il a, prévoyant cela, parlé de la résurrection du Christ, afin que son
    âme ne restât pas dans le séjour des morts et que sa chair ne vît pas la pourriture.
  yka-yka: Kataˈuhan andang weˈ si Daˈud bang ine matekka si sinōngin, hangkan missā
    iye sabab kaˈellum Almasi balik amban kamateynen. Paˈinne weˈ gaˈ du Almasi inambanan
    laˈi si palaˈihan meˈ pateyin, duk gaˈ du barannen buhuk.
  mle-mle: “Davit God diki kwurkida yawiy lakwudil. Di lakwudil God dikidi Tasakwudidi
    Duw kiyakuw ridik, God kirapitaka-kidaad. God Jisasaam maa wap kiyanadiy duw taakw
    daya tipaam. Aw diki amwiy pwuk maa yaay.
  shp-NTPO: Jaskara onanaxa David iká iki, ja Cristo máwataxbi jiriti yoii, jawen
    kayara jain akana kininkobi banémayamanoxiki, itan jawen yoraribira jainbi payómayamanoxiki
    iki.
  aom-aom: 'God-hu Keriso böröme bamoröhe jöho David-ro gavëꞌëro ëhuni Kerisohu riꞌöröhe
    jöho jajivoromo uvade höjo: Vuovoromo raromaruiroho God ja hesi aruꞌahoho ëho
    bogo nugahamu bogo ioroꞌioremuoho ëho hijade höjo. Jero hu ajamamu hesi sinoho
    bogo sagohorijahade höjo.'
  geb-geb: Devit maaŋ muuŋgiap kaŋgiap, ana mba kameŋ suaŋgi. Ana Fhe Bakɨme taagiap
    kha nuianan ki gumgi gu mbigi ndir zav suaŋgiap farasarigi guma, ana ana bun nzuai.
    Ana rimgip, taagip khavgirga. Ana rimgip za mba vhɨzi gumgi ki ŋgun kegɨrga tuktɨgi
    fhuvara. Ana vhɨra rimgip khurgirga tuktɨgi fhuvara.
  bsj-bsj: Cin tou dikero wo dila tok kero dor kwentka kriti mani cii ma bilankiya
    kange co fiye morka dumek, bwiceu tobo fuyeka.
  cak-cak: romari' can achel xutz'et yan e ri xquebanataj tok xu'ij chi ri Jun ri
    xtitak-pe roma ri Dios chucolic rutinamit, can xtic'astaj na vi e chupan ri lugar
    quichin ri anima'i', y chi ri ru-cuerpo man xtik'ey ta.
  chf-NT: Aj David worin yuwi ni jini, jin uc'a u yäli cache' aj Cristo u xe tä cuxpan,
    y u pixan mach uxin tä äctinte tan u yajliba ajchämejob, y u cuerpo mach uxin
    tä c'u'nan.
  tlf-tlf: biilan-temu uyo, God iyo kanumin kanumin uyo kanuman-tema kalaa age no
    ke-nalata, God imi ulaa dula kamok kesa tinum Krais imi fen tigi molan-tema umi
    sang uyo bogo-nala e, ‘God iyo bemi sinik uyo bisat dupkalata, begel am uyo nan-temaala
    e minte, bemi dam uyo sing daalan-temaalu no o,’ agesa ko.
  piu-2006: '@see-verse:ACT.002.030'
  poh-NT: «Chi jeꞌ reꞌ, reꞌ maꞌ Tawiy xa jeꞌ na nchel cꞌahchiꞌ ta nak chic rilom chi
    naꞌlic reh ructic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, xikꞌor cho chi reꞌreꞌ
    maꞌxta ricahnic chipam i yeꞌa̱b “Ha̱res” ribihnal eh jeꞌ woꞌ chi reꞌ ritiꞌjolal
    maꞌxta ritꞌuꞌlujic. Jeꞌ aj reꞌ xikꞌor maꞌ Tawiy maj xcꞌuhtjic cho reh najtir kꞌi̱j
    chi reꞌ Jesus naructic woꞌ chic chi quixilac camnak.
  tue-tue: 'Teero tiigʉ́, David Cõãmacʉ̃ beserigʉ diarigʉpʉre masõriguere ĩñagʉ̃ tiiróbiro
    jóarigʉ niiwĩ: “Mʉʉ yʉʉre diarira ĩñanorõpʉ cõãdoaricu. Yáa õpʉ̃ʉ̃ bóaricu”.'
  bjp-bjp: Dewit i par sani ae na famu ke ka ororek famu isi apaptifis ken Mesaia
    aragii, Kumguui biil in somangat ufu tanwa una salan foron minet ke biil sabin
    in par ufu pununfo ik mapuh.
  xon-xon: David nan nyi Uwumbɔr aah ga ŋa pu na. Nima pu na, u nan len ke Uwumbɔr
    ga nan fikr Kristo u gaa timi lii na nkun ni, kaan cha u bee kitekpiitiŋ ni. Waawon
    aa bur.
  tzo-ZNT: Yechꞌo ti iyal ti ta xchaꞌcuxi ti Cristoe, ti muc bu ta xcham oe, ti muc
    bu ta xcꞌaꞌ li spat xocone. Jaꞌ icꞌot ti cꞌusi iyale.
  mpm-NT: 'Ni jini David najanaꞌan ti ni kachi da ja nandoto tuku Cristo, chaa taꞌu
    jniñu ñaꞌnu un. Siaꞌan ni kachi David sɨkɨ Cristo: “Tu xndoo Yandios niꞌin nuu
    infiernu, ti ni tu teꞌyu yɨkɨ kuñu ni”, ni kachi da.'
  ots-NT: Ya má yabbʉ bi ma̱n car David ja di ncja car Cristo bbʉ xti hñe̱je̱. Ncjahmʉ
    ya xquí cca̱hti ja drí nantzi car Jesús bbʉ ya xtrú ndu̱. Eso, bi jñu̱x pʉ jar
    salmo, jin di dya cár ndodyo car Cristo, cja̱ cár tzi mʉy jin di gojti pʉ jabʉ
    i bbʉh quí nda̱ji̱ cʉ ánima.
  hoy-hoy: आव आगावाळा मात इक पयले टु अच नोळकु मसीह अन्द जित्‍ता आगोद बारा दा भविष्यवाणी
    माळदुन कि ना रा आऊन जीव मृत्यु अन्द दुनिया दा बिटकु आदीत अदिक ना आऊन मय हुळतित.
  uri-uri: Teipit kil ari pa hep ak ai ekg kuina ur a Maur Wailen akal ntekg pa, tolpa
    yatom kil laron Krais, melnum a Maur Wailen akrkahan ekg kwa nar akarmpen paitnpaitn
    amen ti la tolpa, kil hi mo om wa wreitn. Yatom wa kil wa la tolpa Maur Wailen
    hi ake wa eln numpalk a Krais pa ha mampij kinar kirkhap a uwen tu melnum pa,
    kalpm.
  amo-amo: Awa yene ile imone, alira nbellen fitun Kristi nanya nkul, 'Na iwa shawa
    ninghe nanya kisseke ba, ana na kidowo me wa yene ubiju ba.'
  pjt-pjt: Ka Davidalu nyara palunya ngaṉmanytju kulintjatjanungku nyanga alatji wangkangu,
    ‘Wati nyara palunyaya puntu kuḻpingka tjunu, palu Godalu palunya mapalku pakaltjingalku
    wantinytja wiyangku rawa ngarira puntu piḻṯiringkunytjaku-tawara.’ Alatji Davidalu
    ngaṉmanytju wangkangi ilunytjatjanu pakantjaku.
  cwe-cwe: Daudi kawona chiya Mulungu chondayamtendele hamwande, ivo kalonga mbuli
    za kuzilibuka kwa Chilisito Mulopozi viyalongile, ‘Hezalekigwa kuzimu bule, wala
    lukuli lwake haluwola bule.’
  daa-NT: 'Sando, Dawuud ŋaar iban ko min awalle kadar Masi kaak Buŋ doɓtu asa nooye.
    Ɗo bi ŋaar-ak ko, ŋa ɗiytu aman : ‟ Buŋ bal rasin̰ji ɗo ɗatik ta gee kuuk mate
    ho ziy sa bal zooɗe ɗo maginer. ”'
  mlp-mlp: Nazaq iyan in God ago gamuk na anadin emad in nagah abeb teq gwahtiqdaqta
    na ahol kemad in Krais teq moqeq ta eraqdaqta na ago in bilamta ham. In bilam,
    Krais moqid teq God hulosid mataw tumoqiyta gigo sawab a hi us tutdaq haqad in
    bilam ham. Teq in bilam, God in asan hodhodab hulosid a hi lilihdaq haqad in bilamtamo
    ham.
  ape-C: Seiwok Devit nadukemesh um enyudok Iruhin nakri um ta nuneken iri. Aria douk
    nakriyuk enyudok baraen um Krais ta wata nukitaki wonugwehw um. Nakri, ‘Ta nugok
    aria ta mare adur nupeik agundok shagok iri shanak shapeum, uwok. Ananihw yegenyihw
    ta mare hwutar.’
  bgs-bgs: Igpasóddór ki David tô katumanan katô tandô. Purisu igkagi sikandin tingód
    katô kanté puman katô Mesiyas, su mà din, “‘Dì sikandin pabayaán tun ta Hades.
    Dì mému tun ta Manama ka maróddóg tô lawa din.’
  faa-faa: Airakano Kotimo ayiakakosaposane Tefetemo kakimaka hemakapusuapo. Kakimaka
    hemakapukua Keresoane maturikia taehokosane Tefetemo someraka, ‘Akura maiya amo
    ano ho hétisi hauaka yaiya rerapaka, Koti nómo ano ararehokosapo. Ararerakano
    ano kau torehokosafapo.’ Aíyaka Tefetemo somehoareapo.
  kik-kik: Nĩ ũndũ nĩamenyete ũhoro ũcio mbere, nĩaririe ũhoro wa kũriũka gwa Kristũ,
    atĩ ndaatiganĩirio mbĩrĩra-inĩ, o na kana mwĩrĩ wake ũkĩbutha.
  cap-NT: 'Jalla nii zizcu, Davidqui tuquitanpacha Cristuz̈ jacatatz puntuquiztan
    chiichic̈ha, tuz̈ cjican: “Cristuz̈ almaqui ticzi z̈oñinacz̈tan anaz̈ ecta cjequic̈ha.
    Niz̈aza Jesucristuz̈ curpumi anaz̈ mokaquic̈ha.” Jalla nuz̈ Cristuz̈ puntuquiztan
    chiichic̈ha.'
  ksr-ksr: Moŋnoŋ rabaati, ii waladeeŋ iima moro. Hamoqeqe Toya Kraist iinoŋ koomunoŋga
    waabaati, Deiwidnoŋ ii moma kokaeŋ jero, ‘Kraistnoŋ laligoŋ komuwaato, koomuwaa
    gomanoŋ kemero Anutunoŋ ii gema mende qero ewaa. Iwaa sele busuya ii mende mesaoro
    qamoyanoŋ qasirinoŋ mende gisaawaa.’
  eng-TNT: 'he sawe before: and spake in the resurreccion of Christ that his soule
    shulde not be left in hell: nether his flesse shuld se corrupcion.'
  sbs-sbs: Avatangi kuvona izi ni kutanga kuwamba kuama ni kuvuka kuva fwire kwa Keresite,
    'Kena avazibalwa niku kungirwa muviri wakwe kukuvola.'
  sue-sue: Anutu meni bua wamu senua, awa Dawidi meni ginua. Are nu Soyai Ema nasokai
    erai nusora ge ego ine senua awa, “Anutu nu oko duai betai natara itamunoya. Tama
    aiso nuso meni oko gumu wero yarasa awamunoya. Tepo awa.”
  fra-NCL: c’est la résurrection du Christ qu’il a vue d’avance, en disant que son
    âme ne serait pas laissée dans le séjour des morts, et que sa chair ne verrait
    pas la corruption.
  bhg-bhg: Edo David mi wasiri eiwa idegaina awa gosisina. Awatedo, Keriso da betedo
    erarida ge ango sisina, God mi ainda asisi bebetegarida sima ari yaida dowae,
    edo ainda tamo depeka ae.
  snn-NT: Ja'nca quëani jo'caguëna, mai ira ëjaguë ba'isi'quë Davidbi achani, te'e
    ruiñe recoyo ro'tani, Cristo raija'yete masiguëña. Masini, Cristo junni tonni
    go'ya raija'yete toyani jo'caguëña. Yë'ë recoyote gare jo'cani senjoma'ija'guë
    caguë, Yë'ë ga'nihuëte gare pu'nca güeseye beoye ba'ija'guë caguë, Jesucristo
    ba'ija'yete toyani jo'caguëña.
  atb-NT: '''Hkrisduq gi, mosumhkung má pyâm to a hui râ eq, Yhâng é gungsho a bup
    byuq é za, dum dui toq ló râ nghut lhê.'', gâ é hkyô lé te sê to luî taí tô ri.'
  cek-AK: David mah hae tiah kaom han koi hmuen to panoek coek boeh pongah, a hinghaih
    Pakhra loe hell thungah caehtaak mak ai, a takpum doeh qong mak ai, tiah Kri angthawk
    lethaih kawng to a thuih.
  bkd-bkd: Intagnà din daan sa pagkabanhaw hu Mesiyas ha harì itugyan diyà ta Kamatayan
    daw harì daan itugut ha maledak sa lawa din.
  ctu-76: David ti' wʌ ña'tyʌ mu' bʌ quej yujtyel. Ti' wʌ ña'tyʌ bajche' mi quej i
    cha' tyejchel loq'uel ba'an sajtyemo' bʌ Cristo che' ñac ti yʌlʌ cha'an mach ya'ic
    mi quej i cʌy i Ch'ujlel ti yajnib sajtyemo' bʌ. Mach'an mi quejel i yʌc' ti pʌc'mʌl
    i bʌc'tyal. Chʌ'ʌch ti' wʌ tyaja ti t'an Cristo jini David che' max tyo tyʌlem
    ti mulawil Cristo.
  lac-NT: A ucho' yer David je' u riq'uir Cristoje' tu quimen, rajen caj u ts'ibtaj
    David mʌ' u tu'tar u winquirir Cristo, mʌ' ju p'atʌr tu t'aja'an u baquer.
  xla-xla: Epedeme Deibidita itapu koko i ma-natipame Godta sale Kelisota wabasi tle
    sila꞉tilowe koko dla ipo atluwapo, ‘Godta ya꞉ye powame tame ha꞉ha꞉lalo mo dla
    popomollowa, epame ya꞉ motota pohutuluwa,’ duwapo.
  xav-NT: 'Taha wa, ''Re ĩhâimana u''âsi mono te te tãma ĩwaihu''uzéb zarina, ma tô
    wasu''u siro Dawi hã, Danho''reptui''wa da, te te ĩpisudu hã apâ za ĩhâiwa''utuzém
    na hã, ãne: “Dâ''â nherẽ, ''Re ĩhâimana u''âsi mono te te rẽme õ di za. Ĩhâiba
    hã ''roi õ di za.” Ãne ma tô Dawi hã wahi''rata norĩ ma rowasu''u za''ra, apâ
    za ĩhâiwa''utuzém na hã. ''Re ĩhâimana u''âsi mono hã ma tô Zezusi hã hâiwa''utu.
    Apâ te te hâiwa''utu wamhã, wa norĩ hã wa tô sabu za''ra ni. Taha wa, wa wa te
    dama ''re wasu''u za''ra, ĩhâiwa''utuzém na hã.'
  cuk-cuk: '”Degisoggu, David bato daknaiyobi, iduakwaa Cristo-gannar-durguoedgi sunmaksad.
    David deun weyob sogsagusad: ‘Bab-Dummad-dule-wargwen-bega-barmidagoye-sogsad-dule
    neg-uangi sadegumai guosulid, agi nungumai guosurbalid.’'
  tbf-tbf: A nga deng mua mi sana va e Raban ta ba nga tsana, io, a nga vakokoit ngan
    ken tino mumuerengei simi miensei mi Messia ven ne, ‘E Raban a kap nga tsupuk
    rivie eie i Ades ma mi piripirien a kap nga kopop.’
  uig-CYR: У Мәсиһниң өлгәндин кейин тирилдүрүлидиғинини алдин-ала көрүп йәткән вә
    бу мунасивәт билән Мәсиһниң тәһтисарада қалдурулмайдиғинини вә тениниң чиримәйдиғинини
    тилға алған.
  ikw-NT: Ọ whnụrnu nụ hne zị nụ ruwhnu, o kwu ọka gbasịri olizọ n'ẹnwu Karaịsi, Chiokike
    jẹ́esigbasi a n'ilili, anọ-ẹhni a jóoro oro.
  khs-khs: 'Puwano fa:nemiwa Tepiti eyawa nano ketea Koteyewi sikape timinima:na:
    E seyawa matane tikeye. Apula: eye selese sikapewemiwa Kelesowa mene tesilaposakeye.
    Apula: eye selese, ‘Koteyawa Ewa tana peleya:wemi ke epesetekiwa eta: apoyamakeye.
    Aputa: E tomawa eta: po:sumita: apoyamakeye.’'
  dwr-ENT: ኪሪስቶሳ ዴንዱዋ ሲንው ፄሊዴ፥ ‹ኣ ሼምፑ ሲዖሊያን ኣቲቤና፤ ኣ ቦላይካ ዎቂቤና› ጊዴ ኦዴዳ።
  pma-pma: Asuv houlu Deved lei kilea asa koa Ahi houmoni en avong keil koa hemai.
    Sakini, selus usil hemukave Mesaea hemoul eris ran matien navong viteni vit, ‘Ahi
    hermaentei ninin onen heto en out ten matien. Ka hermaentei teiai onen hemande
    en avul tatetahinien.’
  atd-NT: '@see-verse:ACT.002.030'
  tel-2017: క్రీస్తు పాతాళంలో నిలిచి ఉండి పోలేదనీ, ఆయన శరీరం కుళ్ళి పోలేదనీ దావీదు
    ముందే తెలుసుకుని ఆయన పునరుత్థానాన్ని గూర్చి చెప్పాడు.
  hat-BSA: li te gade pi lwen e te pale sou rezirèksyon Kris la ke ‘Li pa t ni abandone
    nan sejou mò yo, ni kite chè L dekonpoze.’
  bxh-bxh: Fuya matada yai somo haba ya tubu, mate Deiwidi haꞌa ya sibai, be ya liba
    iyen, “Keliso haba ya mwahuli fuyo, yo ibege ai boꞌusa i ita afulen be silanna
    i molu.”
  top-NT: Rey David maká̱n tili̱lacahuá̱nalh xlacata Cristo tí ixama ca̱lakma̱xtuyá̱n
    ixama lacastacuanán ca̱li̱ní̱n, ni̱ ixama tamakxtaka ixli̱stacni nac ca̱li̱ní̱n,
    ni̱ para ixmacni ixama pu̱chí̱n nac tíyat.
  msk-msk: Yatigam si Dabid daw nanang imoon nang Dios, wakaw pyagalaong naan na magaboi
    oman si Jesu Kristo, na wa yaan apabayai asang paguya nang manga patay, na yang
    kanaan lawas wa akadonot.
  gyr-NT: 'Ahe ndoyavɨi osepia vahe ité Poropɨ̃sɨrosar cuerayevɨsa. Evocoiyase aipo
    ehi oñehe sese: ‘Ihã ndopɨtai chira omano vahe pãhuve iyavei setecuer ndituyui
    chira’ ehi aracahe.'
  kmh-kmh: 'Gor aŋgak kun ak mey, Depiyt niŋak: kisen Krays kumiy pisnep kuyiŋg yownimuŋ
    rek ma ayak. Gor gek tip ak tikjakniŋgamb rek niŋiy minim kun ak aŋgak.'
  ukr-ONPU: він, передбачивши майбутнє, говорив про воскресіння Христа, що Він не
