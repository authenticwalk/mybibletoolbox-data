    ŋayi yurru walŋathirrinydja ŋulaŋuru moluŋuru, ga bitjarrayina ŋayi ḻakaraŋalanydja
    Daypitthu. ‘Godthu ŋanya yaka ŋunhiyi gonha'yurrunanydja ŋunhimalayi wäŋalili
    rakunymirriwalanydja, yaka ŋunhiyi barrwaṉ' nhanŋu barrpa'yinanydja ŋunhili moluŋuranydja.’
  yal-yal: Ala yi feen naxan ligama, Dawuda to na to, a yi Alaa Muxu Sugandixin nakeli
