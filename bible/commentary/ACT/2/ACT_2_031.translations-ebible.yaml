    pokamara, owai. Hona moanamba Devitva doara ambo onngamnavna Kristusm, doa men
    yunam pina novra vinna.
  mca-mca: Pa' David'ik'i yejeƚii pakha' mexe hamik'ui qa iyetij pakha' ƚiƚijii hatse'
