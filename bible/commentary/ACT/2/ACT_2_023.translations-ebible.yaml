    tenge tiki rini ku hasini ku sawewani me yapweke tiki rini wu yeni wu siro.
  vie-OVCB: Đức Chúa Trời đã biết điều sẽ xảy ra, và chương trình của Ngài được thực
    hiện qua việc Chúa Giê-xu bị phản nộp. Anh chị em đã mượn tay những người vô luật,
    đóng đinh và giết Ngài trên cây thập tự.
  kze-kze: naaóvá'á Áánútu imáyáamo éna mirá-mira ónaumnemo siráinka'a pósa évakarawai
    Ísumba áí'mai keinárawa'a tímúwa'a tuvuwónáe sé'a sáwí-kwaasi tímúwasa áí'maesa
    taaira'á tuvúwúwana puwúmbanivo
  mpj-mpj: Julyju Mamalu kulirnuka, ka yiyarnu Jiijajpa kanyurra pungkura miturntankuraku.
    Jilanya julyju kulirnu Jiijajpanyurra mankura-jananyanyurra yungku, walykukaja
    kaya katira wiltijunku, kayila miturntanku. Yiltaya Jiijajpa ngaangka miturntanu.
  lbk-lbk: Si Jesus ay nay et naigwa ken chakayo tay siya nan sikhod ay semek ya khakhalan
    Apo Dios. Ngem ke yo't pinatey isnan nangipalansaanyo isnan cheycha'y fomafasol.
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱nu̱pa̱a̱jmtki juuꞌ veꞌe je̱ Jesús játjup náxjup, ñu̱jaꞌvits
    je̱ꞌe̱ veꞌe je̱ts yakpá̱mup je̱ꞌe̱ veꞌe je̱m je̱ jayu kya̱ꞌm juuꞌ veꞌe tsoꞌoxpa̱jkju̱dup.
    Miits xa je̱ꞌe̱ veꞌe myakjayꞌo̱o̱ꞌkju̱du. Ko̱ꞌo̱y jáyuts je̱ꞌe̱ veꞌeda juuꞌ veꞌe
    yakcruuzpe̱jtju̱du. Je̱ꞌe̱ tseꞌe tyoondu juuꞌ miitseꞌe mtso̱jktu.
  bzh-bzh: Wirek Anutu yö kwa vo meduu ahon ggovek ya, log mëm tunġ mehö saga loḳ
    yök ham nemamin. Loḳ ham vonġ loḳ ya alam-yu-ngwë sën denekeyëh horek lo nemaj,
    bedesis yi raḳ ya ḳelepeḳo* mediiḳ.
  guj-2017: ઈશ્વરના સંકલ્પ તથા પૂર્વજ્ઞાન પ્રમાણે તેમને પરસ્વાધીન કરાયા, તેમને પકડીને
    દુષ્ટોની હસ્તક વધસ્તંભે જડાવીને મારી નખાયા.
  jvn-NT: Manut pikirané lan kekarepané Gusti Allah déwé Gusti Yésus wis dipasrahké
    marang kowé kabèh. Gusti Yésus mbok patèni lantaran wong dosa sing maku Dèkné
    nang kayu pentèngan.
  byr-byr: Kɨgaaꞌ Gotɨyai sɨduꞌnakei dɨragɨnna yawɨraka ‘Aꞌmweraavɨre kayaaꞌnanyanna
    Nyɨbwaalɨvaangei baladeꞌna wɨdaasɨdeinyɨ.’ Gotɨyai sara dakei Jizaazarɨ kyɨhɨmaaryaꞌ
    sarɨmɨ ‘Aala!’ dɨna yeva dɨnyɨna ‘Yɨsavɨri Gotɨyare kɨwɨnya maayara sahwarɨ nilɨya
    tabɨka!’ Dɨnyɨna kyeꞌ Romɨyara sahwarɨ tamaketa sarɨmɨre wawɨnyasɨra.
  ian-ian: '@see-verse:ACT.002.022'
  hun-hun: azt, aki Istennek elhatározásából és rendeléséből adatott halálra, megragadva,
    gonosz kezeitekkel keresztfára feszítve megöltétek.
  mcf-NT: Aidi Nuquin Papan tantiampicpaden Esus bedshun mimbi isadaidpembo chuiquid
    menequin, Unës uata, cac cuesten dectanquin Esus unës uapanëdash.
  kjs-kjs: Yesuri Gote-me kone mapiraasa-pulu koe kimisu enaalinumi repena polopea
    madaa linalo maa rapasa.
  mni-mni: Tengban Mapuna hanna lepkhraba mahakki thourang matung-inna Ibungo Jisubu
    nakhoigi khutta sinnabani aduga nakhoina wayel yathang indaba misingda Ibungobu
    cross-ta pang ting-handuna hatpani.
  yad-NT: Ni̱ni̱ Jesús, ni̱tiy ma̱cho̱siy batyi̱si̱ju̱ Ju̱denu jtedamuju̱, jiryeñi̱day
    ju̱rityiñi̱, jiryeñi jvatyanityi variy crusitya̱sa jamirya vichavañi̱.
  mxb-NT: Tído ni̱ na̱ki̱ꞌo ñaá iin ta̱a noo̱ ndáꞌa̱ ndo̱, táto̱ꞌon ki̱ꞌo ni̱ chi̱kaa̱
    ini Ndios koo nda̱ mií saꞌa̱. Dá ni̱ tiin ñaá ndoꞌó ni̱ saꞌa̱n ndo̱ ni̱ saꞌání
    ñaá ndó ndi̱ka cruz xíꞌín ndáꞌa̱ ta̱ kini.
  pon-2006A: Eri, sang ni pein sapwellimen Koht koasoandi e ketin koasoanehdi me Sises
    pahn pengpengwohng kumwail. Kumwail eri kemehla ni amwail mweidohng aramas dipan
    akan en pasurdiong nin lohpwuwo.
  maq-NT: Nina matsejen ne, ha vëë me yëjë ni xcusun. Vëhë xi cojo tjun sa ne, ha
    catsingataha cacun me ta Jesús vë ne, cuma me entregadu cojo xuta tsehen. Cuatjin
    cavejña Nina cjuatacun rë me hisca chaja sa xi cuetjucaa xcusun vëhë. Sacuaha
    xi ngayun canicuhun Jesús ta, ngatsë nuju xi cavetaha xuta tsehen me xcun cru.
  hto-hto: Mei íadɨ afémɨe omoɨ fecállɨruimo maɨáno uitá fatɨ́omoɨ, Juzíñamui jaiai
    uícodo comécɨitɨfuiaɨ onótafuiaɨ dɨga daɨna izói. Uafue fɨénidɨmacɨdo íena coráɨtatɨomoɨ.
  por-BRBSL: ele, sendo entregue pelo determinado conselho e presciência de Deus,
    tomastes pela mão de homens sem lei, crucificados e mortos;
  ces-NKB: toho jste, vydaného z Božího uloženého rozhodnutí a předzvědění, vzali
    a zabili ukřižováním skrze ruce bezbožníků.
  cui-cui: Bayatha Nacom paca cui wʉnae tsiwanaya tane xua po coyeneya pata exanaename
    pexantotha tatsi. Nacom bara paca cui copata xua abe paexaname. Jesús pawaetabame
    painya caenaetsinexa tsane bapon peacuibe jiwitha. Barapomonae Jesús cobe matabobatsi
    naetotha yawa bexotsi.
  boj-2014: Bunuqna Qotei na Yesus olo osiq nuŋgo baŋq di atej. A nami kumbra degyqa
    marsiq aqa segi areqalo dauryosiq degyej. Degyonaqa niŋgi na Yesus ojsib tamo
    uge naŋgo baŋq di atnabqa naŋgi a osib ŋamburbasq di qalnab moiyej. Nuŋgo kumbra
    dena niŋgi segi na Yesus qalsib moiyoteb.
  eng-OEBUS: he, I say, in accordance with God’s definite plan and with his previous
    knowledge, was betrayed, and you, by the hands of lawless men, nailed him to a
    cross and put him to death.
  eri-eri: Aminanga Itou no ninau isidu, ono wonbona beele baara tawai, onounga no
    fai waha owotege langa tafai. Onodu fai inyaba owonege langa tere nauge abalakawou
    langa tutui la waridu dukote weyenga umai.
  aly-aly: Akngey ra arrwekel-antey iterrek, Jesus arrekantherr-warl thwenetyek, ingkerrenhek
    katy ilwetyek. Ra arrekantherr-warl kel thwenek. Arrantherr artwa apmwernem-warl-then
    artwa ahelengkw-rnem-warl ahayiwek, rernem renh ipmek atwetyek, rernem renh arwerl
    iylpeyl-atherrek atanthek.
  wiu-wiu: Akolaliyo papete wene toopiane toa taatekoa tekete Iserele yene kime one-pala
    eya tokoina. Poane peku nakene yename yomo lekaneyake wia dekakamotoa moa metekoina.
  swe-swe: Genom Guds förutbestämda plan och beslut blev han utlämnad, och med hjälp
    av laglösa [de romerska soldaterna som inte följde Mose lag] spikade ni upp honom
    och dödade honom.
  cth-cth: Cathut ni Jisuh teh nangmouh hanlah a hmoun tangcoung e hoi a panue tangcoung
    e patetlah, kâlawklaipa taminaw kut dawk hoi thingpalam dawk a pathout awh teh
    a thei awh.
  mti-mti: God yumateba ge ano meuma me matai dimbae matatpewa yaug anopewa gumbe
    apan mame God barau yenne. Sira ye apan mame kukaeba igiyawa nanuwo gumbo barauyana
    korosi egave toya boane.
  pad-NT: Hari. Deus Jesu-ra karonavini viahania biogaki ida avanaabinivini bana.
    Biva'aha'iki ada Jesus okhana avakadiania, abinira kaimoni. Ida Deua binofiki
    namitha'ihi. Oniaroa, va'ora avahonaria'aha adani makhira hojai jaharikia vakahojaiki
    Jesu-ra avaka'itapoamisahanavini ava akasanakhamakia.
  twi-twi: Onyankopɔn ankasa fi ne pɛ ne ne nhumu mu sii gyinae yii Yesu maa mo, na
    mode no maa nnebɔneyɛfo ma wɔbɔɔ no asennua mu kum no.
  hlt-hlt: Pathen kah mangtaengnah neh mingnah loh a hoep anih te lailak kut loh han
    tloeng dongah na tai uh tih na ngawn uh.
  tbz-SIM: Bɛ̀ we ndi fìtɛ́nɛ̀ Kuyie ndo tì yɛ̃́mu nɛ̀ dimɔ̀nnì, kuù duɔ́ nkɛ̀ tì
    dɔ̀ɔ̀, kɛ̀ di ò duɔ́ mbɛ̀ɛ̀ í yɛ̃́ Kuyie nkɛ̀ bɛ̀ ò bɑɑkɛ́ koò kùɔ.
  san-GUJ: તસ્મિન્ યીશૌ ઈશ્વરસ્ય પૂર્વ્વનિશ્ચિતમન્ત્રણાનિરૂપણાનુસારેણ મૃત્યૌ સમર્પિતે
    સતિ યૂયં તં ધૃત્વા દુષ્ટલોકાનાં હસ્તૈઃ ક્રુશે વિધિત્વાહત|
  amx-amx: Altjerrel arrwekel kwet iterl-arek, nheng nthakenh irretjenharl, artwang
    anetjel Jesu renh arrehantherr-warn anthetjenh. Altjerr rang arrwekel kwet nhenhek
    ahentj-irrek. Arrantherr Jesu renh antwerrkek, tjerrtj anetj mapek anthek. Inang
    renh nail-el tanthemel ntwerlk-warn arrernek, rarrp ilwetjeh.
  ake-NT: Pena rɨ Papa uya iku'sa' esi'pʉ ɨyena'nokon itʉto' pe tʉuya, mɨrɨpan tʉrʉ'pʉ
    auya'nokon ɨri ton ena' to' uya kurusu' pona ipokapɨ'to' pe, iyeri'to' pe.
  qvn-NT: Paytam gamcunaga charircur wanurärichiray chay tucuy jucha rurag runacunawan
    cruzman clävachiypa. Nätan unaylapitam Tayta Diosga munara, jinaman musyara paywan
    chaynuy ruracänanpitaga.
  tku-NT: A'cxni' macamāstā'ca Jesús, ē hui'xina'n hua'ntit caxtokohua'ca'ca ē camāmaknīnīca.
    Tī tamaknīlh Jesús, xlaca'n jā tzeya chi'xcuhuī'n. Huā'mā' kentaxtūlh chuntza'
