  gaq-gaq: ଆତେନ୍‌‍ ରେମୁଆଁ ଇସ୍‍ପର୍‍ନେ ତିଆର୍‌ ଆଡିଙ୍ଗ୍‍ବକ୍ନେ ବେଲା ବାରି ସିସେନେ ଗିଆନ୍‍
