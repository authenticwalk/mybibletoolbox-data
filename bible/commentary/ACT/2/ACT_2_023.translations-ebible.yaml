  kan-OKCV: ದೇವರು ತಾವು ಮುಂಚಿತವಾಗಿ ನಿರ್ಣಯಿಸಿದ ಪ್ರಕಾರವೂ ತಾವು ಮೊದಲೇ ತಿಳಿದಿರುವಂತೆ ದೇವರು
