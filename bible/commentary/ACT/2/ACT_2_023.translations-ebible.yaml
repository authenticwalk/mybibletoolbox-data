  ory-ory: ସେହି ବ୍ୟକ୍ତି ଈଶ୍ବରଙ୍କ ନିରୂପିତ ସଙ୍କଳ୍ପ ଓ ପୂର୍ବାଜ୍ଞାନୁସାରେ ସମର୍ପିତ ହୁଅନ୍ତେ,
    ଆପଣମାନେ ତାହାଙ୍କୁ ଅଧାର୍ମିକମାନଙ୍କ ହସ୍ତ ଦ୍ୱାରା କ୍ରୁଶାର୍ପଣ କରି ବଧ କରିଥିଲେ;
  bzj-bzj: Gaad mi plan fahn lang bifoa taim dat Jeezas mi wahn geh han oava tu unu.
