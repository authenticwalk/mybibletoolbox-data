  ena-ena: Asɨ agaŋ namɨlaŋ Jisasɨ dɨ akuaba akuaba lɨbalaŋ agɨladɨ vakaci igami uami.
    Lɨci namɨlaŋ Jisasɨ dɨ mɨŋalɨva via uavɨla hulaŋ hɨhɨle ciaŋ vɨdɨvɨdɨŋ Mosesɨ
    lɨbami agadɨ ma lubiahɨlavɨhadami agɨladɨ human hɨvɨ lamahalaŋ uami. Lɨlaŋ kɨlɨ
    cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifavɨci uci hɨmalɨ uami.
    Hɨmavɨla sɨkasɨkan ma sɨvɨlalɨ uami. Hɨmahɨma agaŋ nɨbu vɨdɨvɨdɨŋ apalɨ uami.
    Hameŋ sadaŋ avɨha avɨha igavɨla hɨmalɨ agadɨ ala Asɨ nudɨ abɨci cɨhu hɨhi iahalɨ
    uami. Asɨ nukeŋ hɨji lamavɨla abami hameŋ laci ala lahalaŋ uami.
  nbq-nbq: At Ala en hivis ogarup hologo bagagi musek Yesus ako vagogo hit Iserali
    menda wokhurugu lagagwama, hambupwak yiluk, it ap weyak ogasagwi menda hinim eyave
    yo vaga lobalogo bagagup ovara,
  tgo-tgo: Loi ghamberegha moli le renuwaŋa na Jisas i vaidiya kamwathɨko iyako. Va
    le renuwaŋa ŋgoreiye iya kaiwae ghemi weimiyaŋgiya gharɨgharɨ raraitharɨ lenji
    thalavu hu ŋge e kros vwatae.
  yap-yap: I Got e manang me ir e turguy ni ngan pi’ Jesus nga pa’med; ma kam thanged
    e fan rok, ya mu ted gimed ngak e girdi’ ntadenen ngar richibiyed ko kuruth.
  mop-NT: —Le'ec a Jesusu, c'ubbi te'ex biq'uin ado' u men le'ec a Dioso, u c'ati
    u bete' ti baalo'. Le'ec a Dioso, u yeel c'u' a bele'ex a ca'a a bete' ti'i a
    Jesusu, y a betaje'ex xan. Inche'exe, a c'ubaje'ex a Jesus ti'ijoo' a c'ac'as
    cristiano le'ecoo' a ma' Israel ti'i ca' tz'abüc tuwich u cruzil. Baalo' ti quimsabi
    a Jesus a mene'exe,— cu t'an aj Pedro ti'ijoo'o.
  tet-tet: Naꞌi Maromak solok Nia nunia, mais emi hoꞌo Nia hodi hamaus hola ema aat,
    nebee sia nedi Nia baa ai karuus. Tuir loos, Naꞌi Maromak natene tiꞌan lia nia
    sia hotu-hotu, tan Nia nakotu kedan nunia hori uluk.
  hlt-MCSB: Pathen kah mangtaengnah neh mingnah loh a hoep anih te lailak kut loh
    han tloeng dongah na tai uh tih na ngawn uh.
  xtd-NT: N‑ka kida‑n xa n‑ka tnɨɨ se unu loko‑ia, te n‑ka xatakaa dika‑n‑ia. Xa daa
    nga ñu ini Ianyuux xa daa yaꞌa, te naꞌa‑ia.
  mdy-ETH: ፆኦሲ ቤርታዺ ማሌሢጉዴያና ሃሣ ማዺንታንዳሢ ዒ ዔሬ ጎይፆና ዒንሢም ዒዚ ዓኣሢንቲ ዒንጊንቴኔ፤ ዒንሢያ ዒዛ ፑርቶ
    ዓሶም ዒንጊ ሱፂንቲ ሃይቃንዳጉዲ ማሄኔ።
  spl-spl: Yawu gârâmâ yeŋe Yesuhât hâkâŋ otmâ lok bâleŋe yeŋgât bâtyeŋan katŋetâ
    yâkŋe mem howanân kuŋetâ muop. Yawu otbaŋgiwi yakât Anitâŋe emelâk emet inânŋan
    nâŋgâmu ârândâŋ otmu mâtâp ya sâm waŋop. Mâtâp ya sâm waŋmu yaŋak benŋe howanân
    kuŋetâ sâtgum muop.
  usp-NT: Pero atak, cuando xjachsaj Kakaj Jesús laj ak'b'ak, atak xachaptak y xajachtak
    laj jk'ab'ak mak cristian ri etzl jno'jak pire xcamsajtak wich curs. Jilon xab'antak
    re chapca' jchomorsa'n Kakaj Dios chirij ojrtaktzij.
  zav-NT: Lao yeḻə' ṉeze c̱he Diozən' bin' ze'e gaquə c̱he Jeso'osən', bsi'e xṉeze
    par nic̱h Jodən' benene' lao na'alen' na' benḻe par nic̱h beṉə' mal ca' gwso'ote'ene'
    boso'ode'ene' ḻe'e yag corozən'.
  sgz-sgz: Má á gam tiklik mai bos tám sápkin, gam no gam bás páptai uri páspáng ák
    mat. Ái sár kápgamte long bia on, kabin hirá sang be ái Káláu a mánán táilnai
    tan táit no erei ngo na hut singin ái Iesu, kabin ái Káláu sang a hol páksi ngorer
    ur on, má ái a tari rakrakai si gam suri gama longoi ngorer.
  kek-NT: Li Jesús quik'axtesi̱c sa' e̱ruk' la̱ex xban nak ac jo'can chak sa' xch'o̱l
    li Dios nak jo'can tixc'ul. Ut la̱ex quechap ut quek'axtesi sa' ruk'eb li cui̱nk
    li inc'a' useb xna'leb. Ut eb a'an que'xcamsi chiru cruz.
  blz-NT: Yesus men ia rookon Alaata'ala koi panduung-Na ka' sagia-Na, kuu papateimo,
    gause i kuu namatalai mian men ba'idek a gau'na nansaliipkon i Ia.
  poe-NT: Kjónté xi̱kaha kꞌuíkonrá la jahará itse̱rá chꞌán éxí tsíkjenka̱yáxin Dios
    ósé. A̱ ntá jahará kjui̱nchekꞌayéhérá chꞌán tí sín jínahya, a̱ ntá tí sín jínahya
    mé kꞌóyán sín chꞌán, kjua̱kꞌe̱nka̱ni sín chꞌán ijnko ntacruz.
  san-TAM: 'தஸ்மிந் யீஸௌ² ஈஸ்²வரஸ்ய பூர்வ்வநிஸ்²சிதமந்த்ரணாநிரூபணாநுஸாரேண ம்ருʼத்யௌ
    ஸமர்பிதே ஸதி யூயம்ʼ தம்ʼ த்⁴ருʼத்வா து³ஷ்டலோகாநாம்ʼ ஹஸ்தை​: க்ருஸே² விதி⁴த்வாஹத|'
  cof-NT: Tsan josanan, nulari Jesuca totesa carinilaquinue tinue. Nulari Jesuca cato
    cuwapolaquinue tinue yape seiton tsachila yaca corosibi totelaquisa. Junnasa mantimini
    Diosiri junca natiya wepanatunue. Matulenan Diosi miraminue Jesuca totenola joeque.
    Diosi paca jominue tsanhiniino joeque.
  srm-NT: Ma nöö di Jesosi dë, hën Masa Gadu bi buta a fesi taa a o da unu pasi fuun
    kii ën. A bi sabi kaa taa woon tjëën go da dee hogihati sëmbë fu de pekëën a lakpa
    pau kii. Sö a bi sabi a fesi kaa.
  qvs-NT: Jesus tukuy chay milagrukunata ruraptinpish kankunaka payta pusharkankichi
    mana alli rurak runakuna kruspi chakatashpa wañuchinankunapa. Ñawpamantapacha
    Tata Dios yuyarkan payta chashna wañuchichinaykichipa.
  zca-NT: Per lë' miyi' re', por rë xigab che'n Dios, no por rë kwa'n nzhakla Dios
    gak, nguzen go miyi', no mikë' go xa' lo krus, mbit rë men mal xa'.
  cbc-NT: Bairo caroaro cʉ̃ caátimiatacʉ̃ãrẽ, mʉjãã pʉame cʉ̃ mʉjãã boepʉ. Tirʉ̃mʉpʉ
    ati ʉmʉrecóore Dios cʉ̃ caqũẽnoparo jʉ̃goyepʉa, merẽ cʉ̃ macʉ̃rẽ roro mʉjãã caátipeere
    masĩyerijãñupĩ. Bairi mʉjãã pʉame cʉ̃ mʉjãã ñerotiwʉ. Cʉ̃ cariarore borã, roro
    caánarẽ yucʉpãĩpʉ cʉ̃ mʉjãã papuaturotiwʉ.
  qxo-NT: Tsaynö caycaptinpis gamcunam Jesusta prësu tsarisquir mana alli runacunapa
    maquinman entregayargayqui crucificaypa wanutsiyänanpä. Diospa palabranchö imaypis
    ningannöllam entregayargayqui.
  mox-mox: Lova Yaubada Ieisu nimamia aʼuya. Ta omiʼa tokwava maega Ieisu otutuveʼewea
    ʼetoluai ʼinaya ta oluveʼaligia. Ta yani baʼena Yaubada ena nuanua ʼinega niʼa
    madualamania.
  kew-kew: Yesuri Gote-me kone mapiraasa-pulu wae kimisu onaanumi repena polopea madaa
    tinalo mea rapaasa.
  dww-dww: Be yaḡoro taumi banaga nam waisumeḡidi koya riuedi da tauna korosie a tuparatuna.
    Be nama Mamaitua na ogama.
  twi-ASANTE: Onyankopɔn ankasa firi ne pɛ ne ne nhunumu mu sii no gyinaeɛ sɛ wɔbɛyi
    Yesu ama mo, na mode no maa nnebɔneyɛfoɔ ma wɔbɔɔ no asɛnnua mu kumm no.
  aoj-aoj: Fowaꞌ gani God nogawa eaꞌ okom mandandaꞌ naꞌamba ma nondaꞌ aman anamba
    nefeꞌ nogape lagof ipeꞌigufi. Eaꞌ epes isimba sogombaloꞌ muꞌuli Godii satopalopa
    ipaꞌ pembaloꞌana pandolana nail lawag usiꞌigai tiꞌwanaegai eaꞌ pahana nagaꞌ.
  cbv-cbv: Jesúsdih mawat náahna, ñi maátadih ñi wʉ̃hʉp jĩ. Pánih wʉ̃hnit, yeejépwãdih
    cruzboó ñi mawat tʉ́ʉtʉp jĩ. Dios jon jã́tih caandíh ã niijátji biíc yoobó ã yapap
    be.
  taw-taw: God ne nɨbi gɨnɨgabɨm tek nɨŋɨd, Jisas nop dɨ ñɨn adek nɨbop ak lek, dam
    binɨb God nop ma nepal okok kɨlop ñɨbek, mab bak alaŋ chɨpɨl pak tɨbɨk lel kumak
    agak.
  jic-NT: Nun tsu'pá Jesucristo. Tja'ayá niyom malala witjacj cruz po'o tjovalapj
    jupj. Tjü'ünan jupj. Yupj la tjajay nun jisastsja jinwá. Dios seletsja nin ca
    la müjí. Dios jostsja ca nin mpalas, mpes nin polel la tjüjí nun.
  zap-NT: Wlaa de Jesus zegne che wlebleedx Dëdyuzh no zegne che nan Dëdyuzh axtegue
    chekwlo. Wnëëz de Ne yra de wdekwent de Ne lo menmal chen ykaa men Ne lo kruz
    guet Ne.
  wer-wer: Ën ngaanëër Anutu puuk Yesu pimëën kön wia pölök arök omën utpet ngaarö
    pitëm naë wes mëën pitök këra yetaprak möa.
  ipi-ipi: Wamba wete Goteto akali Jisasa okone yakamana kininga gukale nembo toto,
    geaipia. Gea-kola, yakamato bala Gotena loo tanga lalaini akali tupana kininga
    maiyu, bala ita malamanda okona peyo yuka wato, ome leai.
  qul-NT: Chaywanpas Diospaj ñaupajmantaña waquichiskanman jina kancunaman pay entregaska
