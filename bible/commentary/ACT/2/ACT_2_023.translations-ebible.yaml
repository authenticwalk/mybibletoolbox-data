  dop-dop: Nɑ yʋlʋ ɩnǝɣɩ Ɩsɔ kpɑɣɑɑ nɑ ɩ́ cɛlɛ-mɛ ɩsɩɩ ɩ kɑ hʋʋ ɩ tɑɑ nɑ ɩ́ tʋ pǝ
