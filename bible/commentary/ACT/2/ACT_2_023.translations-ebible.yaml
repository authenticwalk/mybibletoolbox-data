  aby-aby: '@see-verse:ACT.002.022'
  eng-YLT: this one, by the determinate counsel and foreknowledge of God, being given
    out, having taken by lawless hands, having crucified — ye did slay;
  jni-jni: Yesu ugino me Aserea nya shi me unu rusa ume shi igankirka me utiti, a
    tari tanu zatu urusa Asere.
  kne-kne: Si Jesus ay nay et sigod ay ninemnem Diyos ay maipolang en dakayo, tan
    say plano na ed nabaon et ammo na ay matongpal. Yan inpapse yos sisya ay inpolang
    yo si lawa ay ipogaw ta ilansa da sin krus.
  tgj-tgj: Ninyigv atubongv mvngdung lokv Pwknvyarnv mvngpv kunam ho Jisunyi bunu
    gvlo laklwk jitoku; okv nonuno rimurnv nyi vdwa ninyia daapo lo takki motoku.
  wat-wat: Guyau waniya kana uḡu i vinuwadadaniya eketa visime kana toodibutoyoḡa
    nimamiyai si teniya, be nukusi kwa giviogonaḡanaiya eketa kwa nuvimatiya.
  gui-NT: Cuae Jesús oñemoeterenga omano vaera, Tumpa jemimbota oyeapo vaera. Tumpa
    oicuaa opaete ndei oyeapo mbove. Erei pe reta peipɨɨ peicutuca curusu re cuimbae
    jeco pochɨ vae reta pe peyucauca —jei—.
  quc-TT: Ri Dios retaꞌm chi loq ri kakꞌulmatajik, je kꞌu xelik are xjach ri Jesús
    pa kamikal kumal ri itzel taq winaq, xiripo xuqujeꞌ xikamisaj bꞌik.
  heg-NTPO: Mo mi keo tele Una, hidim mi laok aa nol atuil daat tas, le pauk tele
    Un se kai sangsuli la dapa. Molota, Ama Lamtua Allah taan nas totoang son deng
    lolo hmunan nua, nol baktebes daid muid Un in ator son na.
  ptu-ptu: Ia toi puha dibeengkoa' anna umpebeenna' dipatei yabo kaju sitambem nakähä
    to kadake gau' situhu' pattujunna Puang Allataala.
  bzd-NTPO: Erë Jesús menettsa̱ a' a̱ klö'wè̱wa̱ we̱s Skëköl tö isuletë'a̱tbak kuaë
