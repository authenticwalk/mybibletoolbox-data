  pan-pan: ਯਿਸੂ ਨੂੰ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਠਹਿਰਾਈ ਹੋਈ ਯੋਜਨਾ ਅਤੇ ਅਗੰਮ ਗਿਆਨ ਦੇ ਅਨੁਸਾਰ ਤੁਹਾਡੇ
