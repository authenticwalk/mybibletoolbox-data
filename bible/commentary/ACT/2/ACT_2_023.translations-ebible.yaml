  grc-F35: τοῦτον—τῇ ὡρισμένῃ βουλῇ καὶ προγνώσει τοῦ Θεοῦ ἔκδοτον—λαβόντες διὰ χειρῶν
    ἀνόμων, προσπήξαντες, ἀνείλετε·
  cav-NT: Jadya ama buchatu micuanaradya inamerehua. Micuanaratu ecuita jidama cuana
