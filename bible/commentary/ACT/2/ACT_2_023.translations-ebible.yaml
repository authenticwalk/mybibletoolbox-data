verse: ACT.002.023
translations:
  kpx-kpx: Isito la isiviale hamage au hatisi. Isi kateai mai atae toela ovege abu
    mai idie domo hamage au hatinu. Isito subuta mole Dilavau au lulelemo la vaveve
    ke hilokai loui avoe, Abuna katelahai. Ialeike la ke valu.
  okv-H: Be amo God na amita uje ari ke mahu ena avo eto uija amo ungo na Iesu humbuto
    Roman embopo ta ingeni ta ikeheve humbuto ji atahu ta tehere pehena, amo ungo
    ta ingeni na eheva.
  tbo-tbo: Yaubada i nugotuhu lagoneya yaka Yudasa Yesu u nimami i houni, ma taumi
    o uni babana ombeneneya tu apapoe lawahi ugolihi po hau ani take hi tutuya po
    i hilage.
  mal-C: ദൈവം തന്റെ നിശ്ചിതപദ്ധതിയാലും പൂർവജ്ഞാനത്താലും അദ്ദേഹത്തെ നിങ്ങൾക്ക് ഏൽപ്പിച്ചുതന്നു.
    എന്നാൽ യെഹൂദേതരരുടെ സഹായത്തോടെ നിങ്ങൾ അദ്ദേഹത്തെ ക്രൂശിന്മേൽ തറച്ചുകൊന്നു.
  grc-SR: τοῦτον τῇ ὡρισμένῃ βουλῇ καὶ προγνώσει τοῦ θεοῦ ἔκδοτον ⸋λαβόντες,⸌ διὰ
    ⸂χειρῶν⸃ ἀνόμων προσπήξαντες ἀνείλετε·
  bgc-bgc: उस्से यीशु ताहीं, जो परमेसवर की ठहराई होई योजना अर पूर्व ज्ञान कै मुताबिक
    पकड़वाया गया, थमनै अधर्मियाँ के हाथ्थां तै क्रूस पै चढ़ाकै उस ताहीं मार दिया।
  khz-khz: Palagu gena ririwai e ripai warau enavuga-kuneato gelegelenai, Iesu gomi
    gimami ai etugu-kauato, ne rakava talimara na geveakavamito, gaurai Iesu satauro
    ai gonaero-kauato ne govagi-kwaregaato.
  deu-TKW: diesen, hinaus gegeben durch den beschlossenen Willen und die Voraussicht
    Gottes, habt ihr durch die Hand der Gesetzlosen ans Kreuz geschlagen und getötet;
  zsr-NT: Lëzcaꞌ cni, Dios bëꞌë latj nu budö́d Jesús lu naꞌliꞌ. Cni guc, ca naꞌ chgna
    ladxëꞌë Dios gunëꞌ, len ca nac le chbucözëꞌ dza niꞌtë. Lbiꞌiczliꞌ gzxönliꞌ‑nëꞌ
    Jesús, len budödliꞌ‑nëꞌ lu naꞌquëꞌ bönniꞌ xöhuiꞌ tuaꞌdöꞌ, bönniꞌ guludöddëꞌ Lëꞌ
    catiꞌ niꞌ guludaꞌquëꞌ Lëꞌ lëꞌi yag cruz.
  lin-lin: akabamaki na maboko na bino kolanda mokano oyo Nzambe asila kozwa na mabongisi
    na Ye wuta kala. Bongo bino, na lisungi ya bato mabe, bobomaki Ye na kobaka Ye
    na ekulusu.
  hns-NT: Oe agwe se djaanat raha aur okar bietjaar raha kie Jiesoe toelogke haath
    me saupal djaat aur kie toelog oke be-bieswaasie log ke dwaara kroes par marwaai
    dharte.
  noa-E: Mamʉ mag khitarrta juau ich Ẽwandamau mag ʉdʉraa i thõopibajieb ajim anʉm,
    mag i thõopibarm gaaimua warag pãachta wajapcha öbërju khaphʉ sĩerr aawai. Magju
    arr aawaita, pãachig pʉr deebaawai, pãrau i pʉr arrwi pãach ipaarmua pakuls gaai
    õor sĩi khaibag sĩsidʉm khʉʉnag i meerphë thõopijierramgui ajim anʉm, ich Ẽwandamau
    ag nawe mag khĩirju wai sĩerrjö.
  eng-EMTV: Him, being delivered by the determined counsel and foreknowledge of God,
    you took, and by lawless hands, nailing Him to a cross, you killed Him;
  mib-NT: Te máá ní ni cajnɨɨ ní yá, te ni cajendēca ní yá nuū tée xeēn ni cajehni
    de ya jicā cruz ni casáha ní. Te nde jiín tiempo je ni jini Yaā Dios jeē súcuan
    sáha ní jíjnáhan ní, chi súcuan je ni sándaā yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ आबाङे कुनिङ्‌सेःक् नु तगि निङ्‌वाॽओ हे़क्‍के
    ये़सुःन् खिनिॽ हुक्‍को पिरे़आङ् फे़न् सुवाङ्‌हाॽरे़ खुनिॽ हुक्‍कोलाम् खुने़ॽ सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् के़भोःन्‍दुम्‍माङ् के़से़रुम्‍लो॥
  xnj-xnj: Ndava ya mpangu waki mwene Chapanga, amali kuhamula kuvya Yesu agotolewa
    kwa nyenye, na mwavene mwamkomili kwa kuvaleka vandu vahakau vamkoma na kumvamba
    mu msalaba.
  mmx-mmx: Moroa xa ga lox agagas i la gaklen pam lavanga naba ravasu, kerekngan lodoxoma
    axa ren. La nemi miga sev amer i xeretna, miga siam taba luvuttadi xapmek do dina
    vaxarem i ro vana at laxaba.
  cbr-NT: Usoquian ñu 'acëbi camina mitsun unían 'ináncëxun bixun 'aisama uni rabë́cëñun
    i curúsocënu matásmitancëxun bamamian. Usai ca 'iti 'icë quixuan, ënë nëtë unitisama
    pain 'ain Nucën Papa Diosan mëníosabi oi ca 'iaxa.
  tee-NT: Para ju Dios akts'iya ixlacasq'uin chai isc'atsai ta yu ca'ulhtucana' ju
    Jesús. Pus ju yuchi lak'a'ilh ni mak'axtakcalh ju Jesús lamimaca'an ju uxijnan.
    Chai acsni tach'in tanavilh ju alactu'unin lapanacni pus uxijnan ju xanonat'it
    ni catamakni acsni tamaquilhta ju lacacurus.
  eng-LSV: this One, by the determinate counsel and foreknowledge of God, being given
    out, having been taken by lawless hands, having been crucified—you slew,
  cak-NT: Pero ri Dios xuya' lugar chi xjach ri Jesús pa ik'a', roma can quiri-wi
    ri runojin. Y rix xiya' pa quik'a' winak ri man niqui'en ta ri nu'ij ri rutzij
    ri Dios, xe chi xquicamisaj chech ri cruz.
  pah-NT: 'Ojikwe Tupana''ga ei Jesus''ga pe g̃wemimbotarimo: “Aerẽ ti ji nde mondoukari
    g̃apo pe nehẽ. A''ero ti g̃a nde mbovyrukari yva rehe nde jukauka nehẽ,” ei Tupana''ga
    ga pe, ei ga. Pehe koi Jesus''ga jukaukahara ga mbovyruka yva rehe okote''varuhuve''g̃a
    pe ikwehe, ei Pedro''ga g̃a pe.'
  sja-NT: Mamĩda Tachi Ak'õrepa k'ĩsia iru badak'a, parãpa iru jita atadachida, maap'eda
    ijãadak'aa beerãmaa peepijida. Mãɨrãpa kurusode baijira bɨjida mama piumerã.
  xed-xed: Vlaghunavla lu ta tsa mndu ya ma dzva ghuni. Nda sna Lazglafta manda va
    tsaya dzaʼa nzakwa tsi kəʼa, ta kuratá tsi. Ka zləŋaftá kuni ta Yesu. Ma zləŋafta
    ghuni nda ma dzva gwal kul zləŋa Lazglafta.
  mks-NT: Joo tá na̱tiin ndó Jesús já na̱jáxi̱nu̱ co̱o ndó ña̱ na̱sacu ini Ndióxi̱
    coo sa̱nahá ndiva̱ha. Ta mé ndó na̱ndiquia̱hva ndó Jesús ndáha̱ ta̱a quini. Ta
    na̱caja ndó ña̱ ná cata caa na Jesús ndi̱ca crúxu̱.
  gfk-S: Iesene di ga ter leise Jisas ta mu kinong God gate pingit ter hobi ma igate
    nunure ter be na ngan hokike. Ma mu tikai ma ira sana turadi mu ga ubu bing ie
    ing mu ga tut ter ie ra ula kabai
  bmu-bmu: “Anutunöŋ mönöwök Jisösgö keuŋi qeljiŋe jöhöba möt kutuba kewö jiyöha ahöza,
    ‘Amötqeqe Toŋan mönö pinjit azi yeŋgö böröŋine etma.’ Keu miaŋgö dop Anutunöŋ
    Jisös qahö aŋgön köli eŋgö böröŋine erök. Mewö eriga iŋini kömumapkö qetketka
    kian kantri gawman yeŋön Mosesgöreŋ Köna keu qahö möta töndup jim kutugetka böröŋinan
    Jisös memba maripomnöŋ qeget kömuyök. Kömuyökmö, sepŋan mönö eŋgö qakŋine öŋgöyöha
    ahöza.
  dgz-dgz: God Iesu eneni go e God iup mega ya anuine nagirewa den, wara korosia toyan.
    Go mame God anut mega wataget anenen venaset anuni gapan di venasen.
  eng-GNV: Him, I say, being deliuered by the determinate counsell, and foreknowledge
    of God, after you had taken, with wicked handes you haue crucified and slaine.
  zaa-NT: Pero loti' bete cą ne cuenta latsi' ná' le nna, lebi'i nna bedàxu' li e
    preso nna beni le mandado qui'ni adí canu tul·la' nna gutaá' cą ne lo curutsia,
    anía modo nna betti li e. Pero Tata Dios nna chì lá yùe nui porqui'ni uccuą conforme
    lani la' rulaba latsi' quì'e dèsdeba antes.
  eng-WEBSTER: 'Him, being delivered by the determinate counsel and foreknowledge
    of God, ye have taken, and by wicked hands have crucified and slain:'
  guh-guh: Bajaraponë Jesús paxamë panecobeyabelia canajetatsi. Nexata paxamë pabeyaxuabame.
    Tsipaji patocopatame piajamatabëcuenebejevi Jesús cruzajavabelia pecobematabiabarutsinexatsi.
    Bajarapacuenia Jesús pabeyaxuabame tsipaji baja cajena Dioso tajëvelia najamatabëxaina
    bajarapacuenia Jesús panebeyaxuabinexa.
  bon-bon: Acejiyame teeme singi ca itu iyemaluji Yeesu ne weeme bau me ätyepame.
    Tabe pui padare umle ge ngena cirege äbita. Weene teebine piba budre me jaawenepeye,
    liba niiya mule biname bine giri jaacranemepeye teebine baarge uli cabu äbyecrame.
  nhw-BL: Huan amojuanti anquichijque sesen tlamantli catli Toteco Dios ya quitlalijtoya
    huan ya quimatqui para anquichihuasquíaj. Anquiitzquijque Jesús huan anquitemactilijque
    ica amo cuajcualme para ma quimictica, huan inijuanti quicuamapeloltijque.
  mgw-mgw: Nnu'ngu' aatangite no binia bu'ka kwai'mbu' panga Yesu aakamuyilwe mumaboko
    ginu, na mwenga kummulaga kwa kwalekya bandu alau bammambe munsalaba.
  swh-ONEN: Huyu mtu akiisha kutolewa kwa shauri la Mungu lililokusudiwa kwa kujua
    kwake Mungu tangu zamani, ninyi, kwa mikono ya watu wabaya, mlimuua kwa kumgongomea
    msalabani.
  wbi-wbi: Ulwakuva uvutavike vulyahuvilue kuhuma kuvutengulilo, nhuvupakasi vwa Nguluve,
    alyatavulivue, numue, mumavoko gha vanhu avanangi, mulya n'komelile na pikum'buda,
  bba-bba: Durɔ wi, wi bɑ bɛɛ nɔmu sɔndiɑ, nɡe mɛ Gusunɔ u bwisikɑ u himbɑ kuɑ, i
    derɑ tɔn kɔ̃sobɑ nùn dɑ̃ɑ bunɑnɑru kpɑre bɑ ɡo.
  eng-KJVCPB: 'him, being delivered by the determinate counsel and foreknowledge of
    God, ye have taken, and by wicked hands have crucified and slain:'
  kgk-NT: —Ha peẽ katu pehupi uka va'ekwe kurusugwasu-rehe imoĩ-vy pejuka hagwã Hesu-pe.
    Iporayhu e'ỹ va'e po-py pejuka uka va'ekwe íxupe. Ha Nhandejáry omohenonde voi
    va'ekwe Hesu rekorã. Ojehu va'erã oikwaa voi va'ekwe. Hembiayhu ramo jepe, oipota
    voi omano. Upéa-gwi oheja omoĩ íxupe kurusugwasu-rehe.
  waj-waj: Vaidi vooyaano Yisuunna vitada ngii muduu ngia inna ruputuateera ee-oo
    tida vaidi maisaiya mmuduu iya inna vitada yatari sagaivau haara kieeravai. Vaa
    Anutuuqo mmuaanaa tauraa ivaara yaata utuoo teerama kieeravai.
  cpy-cpy: Ikanta ramaeta-kimiri irika Jesús, paakaan-takiri, ikentako-takiri kaari-pero-shireripaeni.
    Ari omonkaa-takari okaatzi awijimo-takiriri, tema rootaki ikenkishire-tzitakari
    paerani Tajorentsi.
  mpx-mpx: Houhouwena Yehoba i nuwatu haba Yeisu kaiwena inoke i talamwan nimamiwa
    inoke alomiyau ge Loma, gamagalau nanakil, ku lokolosan ge i yaomal.
  wbp-wbp: Manu yangka jinta-kari watilpa milya-pungu Kaaturluju kujarla jangkardu
    jikajika-jarrija Jijajiki, manu kuja-nyarra nyurrurlaku yungu pinjakungarnti.
    Manu yangka kujankulu-jana jirrnganja yirrarnu Jijaji watiya warntawarntarla yali-patuku
    maju-patuku, kamparru-jukulpa-nyarra milya-pungu Kaaturluju. Kala lawa, kula-nyarra
    warla-pajurnu. Nyurru-juku manngu-nyangu Kaaturluju kujaju, ‘Jijajilpa-jana paliyarla
    yapa panuku maju-panuku.’
  luo-luo: Yesuni ne ochiw e lwetu kaluwore gi chenro mar Nyasaye kod ngʼeyone mongirore,
    makmana un kukonyoru gi joma timbegi richo, ne unege ka ugure gi musmal e msalaba.
  nhe-NT: Huan imojuanti inquichijque sesen tlamantli tlen Toteco Dios ya quitlalijtoya
    huan ya quimatqui para inquichihuasquíaj. Inquiitzquijque Jesús huan inquitemactilijque
    ica ax cuajcualme para ma quimictica, huan inijuanti quicuamapeloltijque.
  aii-aii: ”ܐܵܗܵܐ ܝܼܫܘܿܥ ܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܨܸܒ݂ܝܵܢܵܐ ܘܒܝܕܵܥܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ، ܘܒܐܝܼܕܵܬܹ̈‌ܐ ܥܵܘܵܠܹ̈ܐ ܙܩܝܼܦ ܠܵܘܟ݂ܘܿܢ ܘܩܛܝܼܠܔ ܠܵܘܟ݂ܘܿܢ ܐܸܠܹܗ.
  esk-NT: Ilipsi aŋalataksrirrutigigiksi Jesus sumiuŋuruanun tuqqutitlugu kikiaktuutipkaqługu
    sanniġutamun. Aglaan Agaayyutim pisułiġmigunlu iḷisimałiġmigunlu sivunniuŋanikkaŋa
    taatna.
  msb-msb: Tapos, gin-intriga siya sa iyo susog sa sadiri na kabubut-on kag pagkaaram
    na san Dios, tapos, ginpapako niyo sa krus kag ginpapatay sa pagbulig san mga
    makasal-anon na mga tawo.
  cpa-NT: Ma²lǿih² tsa¹ŋi¹² Diú¹³ he² jmai³ ja³cuan¹dsa Jesús. Mi³ca¹cuai¹dsa jøng²,
    ca¹jëh³ hniah¹² dsá¹ quiah¹² dsa² tsa¹hniu¹ lei¹³ quiah¹² Diú¹³. Hniah¹² báh³
    neng¹² neih³ hi² ca¹jŋëh¹ dsa² héi² Jesús ni³ crǿg¹³.
  dso-dso: ତାର୍‌ ଆଗ୍‌ତୁର୍‌ ଜଜ୍‌ନା ଇସାବେ ସେ କାତା ଦେଇସାରାଇରଇଲା କି, ଜିସୁ ତମର୍‌ ଆତେ ସର୍‌ପାଇ
    ଅଇସି । ତାର୍‌ପଚେ ତାର୍‌ ନିୟମ୍‌ ନ ମାନ୍‌ବା ଲକ୍‌ମନ୍‌ ତାକେ କୁର୍‌ସେ ଚଗାଇ ମରାଅତ୍‌ ବଲି
    ତମେ ତାକେ ଏନ୍ତି କଲାସ୍‌ ।
  meu-meu: Ia hari, Dirava ena lalo-hadai bona ena diba ese e henimui tauna, umui
    ese murimuri taudia imadia amo vada o hasatauroa.
  yva-NT: Yesus umaso pamo vatane wo aunanto no wasaneme rai, mamaisyo Amisye apa
    ana po rapatimu rai, omamo Po raen wusyimbe to. Umba wapo aunanto vatano mamune
    mansai indamu wo auseo sawa no inyo kapite rai, weti wapo aubai to!
  dgc-dgc: Sapul to sapul, éy tiniyak dén na Diyos a itugén na dikam ti Jesus. Ey
    pinabuno moy siya, da inutusan moy dén du medukés a tolay a méngipako diya ta
    kudos.
  zpm-NT: Laa zeeṉe laa Dios bdeed diidz biab me ladznia to (sac ible xtiidzle Dios
    naca, naṉle me zha nac ne sca ted Jesús), laa to bnaaz me, bzobdoo to me, bnabey
    to gut me. Led to goṉ bloo me ladznia grë zha ntseeb ne sca psacsi me pquiaa zho
    me lo cruz.
  hix-NT: Noro rma yahohsatxoko, anhà komo, kekon hatà. Khoryenkom yehutwatxho hoye
    ro rma nahohsatxoko. Àwyanye ahohtoho rma hutwekonà, Khoryenkomo, amnyehra, kekon
    hatà. Tàwyanye ahosàtxhe rma, namoyathetxoko, yahkotohen hona. Omnyamo rhye mamoyathohetxoko,
    àwyanye, anhà komo wya, Xuknewyanahnà komo wya, kekon hatà. Màwayehkahetxoko,
    omnyamo, àwyanye, kekon hatà, Petru, toto komo wya.
  sim-sim: Uhu os maskop Avui Wasilaka or hishihi nor ukmbaha nor mbahandari hom ma
    oton tavarenje jihik ormu halashira. Urik tavarenje ma kava ondohik orin miandok
    ji tirihi ji mandingormeshirik ormu hara.
  npi-ULB: परमेश्‍वरको अठोट गरिएको योजना र पूर्वज्ञानले गर्दा, उहाँ सुम्पिइनुभयो,
    र तपाईं अधर्मी मानिसहरूको हातद्वारा क्रुसमा टाँगिनुभयो र मारिनुभयो ।
  cgc-cgc: Jesus an patugyan naan ki kyo sunod ta plano ta Dyos na patirmino din en
    daan. Piro kyo yan, papapatay nyo kanen an paagi ta tabang ta mga ittaw na ula
    kakala ta Dyos daw palansang danen Jesus an naan ta krus.
  tim-tim: Hain dâm hârembo wan me wan are agaŋi. Agaŋmâ luâk Anutu kotŋe bo konmai
    are yeŋgimbiâ mem hâk hilâlâm waŋmâ lâwinân kombiâ moep.
  yor-yor: Ẹni tí a ti fi lé yín lọ́wọ́ nípa ìpinnu ìmọ̀ àti ìmọ̀tẹ́lẹ̀ Ọlọ́run; àti
    ẹ̀yin pẹ̀lú, tí a sì pa á pẹ̀lú ìrànlọ́wọ́ àwọn ènìyàn búburú, a kàn mọ́ àgbélébùú.
  wos-wos: Wun duré du nak dé guna tambambu taka, God hanja sarékéta xékélakindén
    maki. Takandéka guni déré Godna hundi xékéhafi yandé duna tambambu takanguka di
    Jisasré xiyae mimbu hatekandaka dé hiya.
  emp-NTPO: Ãcõrẽba naẽna crĩcha b̶ad̶a quĩrãca ab̶aʌa idu Jesura bãrã jʌwaed̶a b̶ʌbisia.
    Maʌ̃be bãrãba ẽberãrã cadjiruarãa crud̶e cachi beabisid̶aa. Ãcõrẽba cawa b̶asia
    maʌ̃ra jũma mãwãida.
  eng-F35: Him—being delivered up by the established purpose and foreknowledge of
    God—you murdered, having taken Him with lawless hands and crucified Him;
  ind-ind: Sesuai dengan rencana Allah yang sudah ditetapkan-Nya sejak dulu, Yesus
    sudah diserahkan kepada kalian. Lalu dengan bantuan orang-orang yang tidak mengenal
    Allah, kalian membunuh Yesus dengan memakukan Dia pada kayu salib.
  pes-OPCB: از سوی دیگر، خدا مطابق اراده و نقشه‌ای که از پیش تعیین فرموده بود، به
    شما اجازه داد تا به دست اجنبی‌های بی‌دین، عیسی را بر صلیب کشیده، بکُشید.
  mpt-mpt: Sinanggwano Gode funanea Sinanomo Ne miine dabaia daaknea dabalim daako
    unameo i kweiban dimo dofanano ge funanebio kesoa inanea Yesuse ib kweiban dimo
    dofanea debeb moniba Lom sel isu temiba i Yesuse atdimo dabasa silo biki anaiba
    kaane otane
  ssx-ssx: Amba꞉ kone Koda꞉ma꞉ hone wiaata꞉ Yesuta꞉ ikana꞉ma꞉ milimikie laa pi la꞉
