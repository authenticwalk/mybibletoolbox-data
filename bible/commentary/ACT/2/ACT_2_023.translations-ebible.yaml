    xö sölöxöröp.
  msy-2020: God uan ifongiamɨn gɨn ghua ia bagha fomɨra nɨghnɨzir mam gamigha, uan
    Otarim isa ian agharim gatɨ. Ezɨ ia gumazir kurabar agharimɨn, a isa ter ighuvimɨn
