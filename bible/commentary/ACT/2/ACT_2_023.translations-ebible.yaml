    Ñàyùcàndùá, nì tnii‑nsiayà, te nì sahnì‑nsiáyà, vàchi iin‑ni nì ndatnuhu‑nsiá
    xì tiàa malu, te nì cachituu‑tèyá nchìca cruz.
  ceb-ULB: tungod sa gitakda nga plano ug kahibalo sa Dios, siya gitugyan, ug kamo,
    pinaagi sa kamot sa mga masinupakon sa balaod nga mga lalaki, gilansang siya sa
    krus ug gipatay;
  ces-LB: '@see-verse:ACT.002.022'
  mkn-mkn: Ma bosong bunu bekin mati sang Dia, andia bosong pi buju orang jahat ko
    dong paku sang Dia di kayu palang. Padahal Tuhan Allah su tau itu samua dari dolu-dolu,
    yang memang pas deng Dia pung rancana.
  nce-nce: Goto bu ëtani walowene sle tle. Na bu ebë home some watlëyo, sobo wame
    home yo naeglomome, bume ti mëta, mogo nalë bu namëglame.
  pol-UBG: Wydanego zgodnie z powziętym postanowieniem Boga oraz tym, co przedtem
    wiedział, wzięliście i rękami bezbożników ukrzyżowaliście i zabiliście.
  qxh-NT: Ichanga Tayta Diosninchi camacächiptin, rusćhu wañuchinanpaj juyu runacunapa
    maquinman Jesústa ćhurashcanqui.
  nwi-nwi: Kughen rɨmɨrkun məkupən mə tukuh In, kərəhu-pən In ye kwermɨmiə. Kɨni kɨmiə
    nɨmnhauh In mɨsərəhu-pən In ye kwermɨ nəmə has mɨnə, iriə kɨsəsɨk-pən In ye nai
    kamarkwao kɨn, mɨshopni.
  kmo-kmo: God riita riiti inyakak mapo hikichi otiirek, Jisas riina kwoti tapak how
    tar. Riina how harek, kwota riina sowakwor. Kapasek otii tar ma yecha riina mek
    ji siitii chir.
  agr-agr: Tujash Apajuí yaunchuk nunikti tiu asamtai, atum achikjum aents pegkegchau
    aidaunum sujukuitjume, dita numinum achijag maatnume, tusajum.
  kyc-kyc: Anatumi wambo suu piyamuli pyuo nakama Yesu pyao kumakalapape lao jiya.
    Nakamame baa nyepala lowa see nange wambu dupwa maiyaminyipa nakamame isa mamandona
    pyao palyiyami.
  urd-GVU: لیکن اللہ کو پہلے ہی علم تھا کہ کیا ہونا ہے، کیونکہ اُس نے خود اپنی مرضی
    سے مقرر کیا تھا کہ عیسیٰ کو دشمن کے حوالے کر دیا جائے۔ چنانچہ آپ نے بےدین لوگوں
    کے ذریعے اُسے صلیب پر چڑھوا کر قتل کیا۔
  yre-NT: Ɛn o min 'bɔ 'nɔn 'cɛɛ 'nan 'ka -tɛ. Bali 'bɔ 'bɛ 'vɩ 'nan 'e drɛ zɩɛ, ɛn
    yaa -tɔa 'e 'cɛn 'nan e dra. Kaa -nɔn minnun nɛn wa'a Bali tɔa dɩɛ -wlɛ, ɛn waa
    -tɛ -a -pɛindɩ -a yiba "plan da.
  fuh-BKF: Neɗɗo oon, Laamɗo muuynoo gilla arande wattee e juuɗe mon. Onon le, on
    nduŋanake mo yimɓe ɓe anndaa jamirooje, on tontii mo, on mbarii mo.
  arl-NT: Saniniuujia, Jesu jaara niquitiosaarucuaa niajaniya, niaari na quiarucuaa
    juhua sesa miijia. Na nuhuaji, niaari Pueyaso tojiyashijiaca pueya na moterucuaa
    maca niyacutesanojinia, taa Pueyaso paniquiaari tarijiacuajani. Pueyasocuajaari
    niishiquiaari naa mosaanutaniyari Jesu.
  ziw-ziw: Chohile amanyaga mzungu wakwe mwenye, kugamba Yesu kenkizwa mwe imikono
    yenyu, mumkoma kwa kuwalekela wantu wavu wamkome kwa kumtundika mo msalaba.
  grc-TR: τοῦτον τῇ ὡρισμένῃ βουλῇ καὶ προγνώσει τοῦ Θεοῦ ἔκδοτον λαβόντες, διὰ χειρῶν
    ἀνόμων προσπήξαντες ἀνείλετε·
  nag-nag: Tai Jisu to, Isor pora kineka age pora bhabona korise aru tai laga gyaan
    pora, Jisu ke biya manu hathte di dise, aru tumikhan Taike gojal mari kene ekta
    Cross te morai dise.
  eng-OEBCW: he, I say, in accordance with God’s definite plan and with his previous
    knowledge, was betrayed, and you, by the hands of lawless men, nailed him to a
    cross and put him to death.
  knj-NT: Pero ja' Jesús tu', jix ale oc yul je k'ab, yutol jaxca tu' jix el yin sc'ul
    Dios. Yotaj xa Dios yet tax peyxa, tzet oj jul yiban Jesús tu'. Jaexti', jix je
    maane sk'ab eb penawom, yet jix je yak'on mi'cha oj, catu' jix je locban a yin
    culus. Quey tu' jix je yute je yak'on cam oj.
  deu-1912: denselben (nachdem er aus bedachtem Rat und Vorsehung Gottes übergeben
    war) habt ihr genommen durch die Hände der Ungerechten und ihn angeheftet und
    erwürgt.
  san-PUN: ਤਸ੍ਮਿਨ੍ ਯੀਸ਼ੌ ਈਸ਼੍ਵਰਸ੍ਯ ਪੂਰ੍ੱਵਨਿਸ਼੍ਚਿਤਮਨ੍ਤ੍ਰਣਾਨਿਰੂਪਣਾਨੁਸਾਰੇਣ ਮ੍ਰੁʼਤ੍ਯੌ ਸਮਰ੍ਪਿਤੇ
    ਸਤਿ ਯੂਯੰ ਤੰ ਧ੍ਰੁʼਤ੍ਵਾ ਦੁਸ਼਼੍ਟਲੋਕਾਨਾਂ ਹਸ੍ਤੈਃ ਕ੍ਰੁਸ਼ੇ ਵਿਧਿਤ੍ਵਾਹਤ|
  nob-LB: På en måte gjennomførte dere selv den planen som Gud hadde lagt, da dere
    med hjelp fra fremmede som lever uten Moseloven, spikret Jesus fast på et kors
    og drepte ham.
  ntj-ntj: Tjiinya Mama Kuurrtu kutjulpirtulpi kulirnu ngarnmanymanu wantingu tjiinya
    wati kutjulu Tjiitjanya-tjanampanku yinytjanulu nintiltjaku. Nyangka nyuntulu-yan
    watjarnu wati palyamunulu-ya wartangka yurtitjura mirrirntankutjaku.
  sxb-NT: Yateewua mu amakono giinyu kandi mwamuita olwa mwamuta mu amakono aga awantu
    awatari Awayaudi *awaamuwamba ku omusalaaba. Ne ekio kiaikola kiomo Katonda yawanga
    na amiire okutaao kale.
  nhu-NT: Jisos wvun nu wee wvù bó to nyaɛ ɛ̂ ben, ɛ ɛ̀ to seyse kɛ Nyo' ɛ fí ke no
    kooyi ɛ wvú to kee wase. Ɛ ben mum yu wvú no ben to nyaɛ wvú can bonyii bò befe
    le, ɛ bó ta yî kentam e.
  row-row: Te hei misa E. Hei kokoe atahori deꞌulakaꞌ ra fo mbaku risa E sia hau ngganggeꞌ
    ata. Tehuu, Lamatulain bubꞌuluꞌ basa naa mia dalahulu na neu, fo memaꞌ naa ndaa
    no dudꞌuꞌa Na.
  msy-msy: God uan ifongiamɨn gɨn ghua ia bagha fomɨra nɨghnɨzir mam gamigha, uan
    otarim isava ian agharim gatɨ. Ezɨma ia gumazir kurabar agharimɨn, ia a isava
    ter ighuvim gatɨghava a gafuzɨ, an areme.
  agg-agg: God ai horombo hondü hoafɨ fɨramündü sɨhai mburamboyu Sisasɨmbo sɨhei warɨhümarirɨ,
    ŋga hürütümbɨ nindou ai nɨmɨ keimbɨ karɨhendeimbɨ fihɨ tɨkoründümo pamarüwura
    yɨfɨmayu.
  ptp-ptp: Ilage Anutu xovô dɨ hɨlu kɨyang pyap nêb ob vông Yesu i lam vac xam vɨgêm
    dɨ xam vông i vac tɨbii nipaên vɨgê mɨ he hi i yib lec xax pola.
  nak-nak: Eala moli alele, La Tahalo Uru veitia pala te la masasagala tetala, eala
    eia mata soli moli la tahalo ale sugu taro e Iesus soio tegiteu la valalua ale
    kama kokora veia egite ge bilia. La iruru alele, amuto tai igoa, la vuhula amuto
    tai hiloa, amuto mai ale tutu tolea giteu veia egite ge bili e Iesus ele. La iruru
    aleie, eia tamutou tai.
  lbb-lbb: Di saran tar e Iesu ta mulo, pa mulo taum ana laulau a taraila mulo sai
    ahati saot na rakai kutus. E God ka tasman nigon tari mang a ututnala ne ir hanot
    arlar ana nuknukna.
  kan-2017: ಆದರೂ ಆ ಯೇಸು ದೇವರ ಸ್ಥಿರಸಂಕಲ್ಪಕ್ಕೂ, ಭವಿಷ್ಯದ ಜ್ಞಾನಕ್ಕೂ ಅನುಸಾರವಾಗಿ ಒಪ್ಪಿಸಲ್ಪಟ್ಟಿರಲು
    ನೀವು ಅನ್ಯಜನರ ಕೈಯಿಂದ ಆತನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿ ಮೊಳೆ ಜಡಿದು ಕೊಂದಿರಿ.
