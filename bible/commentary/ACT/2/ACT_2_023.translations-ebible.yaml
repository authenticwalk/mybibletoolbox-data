  wmt-wmt: '@see-verse:ACT.002.022'
  chk-chk: Püsin än Kot akot ei a fen apwüngala, pwe Jesus epwe oolong lepöümi, nge
    ämi oua niela ren ämi mwüt ngeni ekewe aramas mi tipis pwe repwe iräpengesi.
  ssd-ssd: Ande nu Yesus tumba tane wai mbolŋge palmbim tuku Kuate nu o buk wamdus
