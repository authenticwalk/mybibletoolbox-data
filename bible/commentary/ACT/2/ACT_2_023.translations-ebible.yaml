    fri'ne.
  kbh-kbh: Ndegombre ts̈ëngaftangbe cucuats̈iñe Jesús tmonjánboshjona, pero cabá ndë́boshjona
    ora, Bëngbe Bëtsá tojanjuabó nts̈amo jopásana yojamnama; y nts̈amo ts̈ëngaftanga
    cháftaca s̈mochjanmámnaca cha inatáts̈ëmbo. Ts̈ëngaftangna Jesús s̈monjanishache
    y s̈monjanma cha chamóbama y chamocrucificama, bacna ents̈angbe cucuats̈iñe.
  ron-LSB: pe El, care a fost predat prin sfatul hotărât și prin știința mai dinainte
    a lui Dumnezeu, L-ați prins prin mâna unor oameni fără de lege, L-ați răstignit
    și L-ați ucis;
  pon-pon: I lao panalar duen kupur en Kot erpit, komail ap jaikikidi pa en me japun
    kan, ap pajuredi on ni lopu o kamatalar.
  nhe-BL: Huan imojuanti inquichijque sesen tlamantli tlen Toteco Dios ya quitlalijtoya
    huan ya quimatqui para inquichihuasquíaj. Inquiitzquijque Jesús huan inquitemactilijque
    ica ax cuajcualme para ma quimictica, huan inijuanti quicuamapeloltijque.
  sps-sps: Tan mangiir ten Gov an tana nat Tsunia sa faan iny a mes to nima mami ana
    mi atsuiny Towa, sam faan iny naa Ya tan vainy aveto ma fagageits ari Ya tana
    pagafuan.
  wnc-wnc: Siwan Anututa wamu tupa yakut taknga tawake apmaau aminu kunduta Jesu take
    kaitakapu ginde damuking. Dama Jesu ginda take tangutningge yawa kekekawan wai
    aminda Jesu tapmangga amin saamdakane tanguwa kumbut.
  bus-bus: Luda zɛ̀o a pↄyezi kↄ̃n a dↄ̃nao guu wà à kpàawa, ben á tò bori pãndenↄ
    à pà lía wà à dɛ̀.
  gub-BL: Amo awa umur kar Zezuz penuwihaw wanupe a'e. Penuwihaw uzuka kar wà. Tupàn
    ukwaw nezewe uzeapo ma'e ràm a'e. — Tuwe nezewe uzeapo nehe, i'i a'e. Pe no ty
    wà, pezuka a'e awa, ywyra kanetar rehe izywàzywà pà. Amo awa ikatu 'ym ma'e pepytywà
    izuka mehe wà no.
  imo-imo: Akumunga enoni aku iyemu kinye pele tenge uluma Goteni oi lipe manjirimu.
    Goteni i tepa wendo opili nimbe lipe manjipelie iye imu eno Israel imboma tirimu
    kinye teko kenjiringi imbomani enonga liko tapondoko yu tangei ningo enonga kindo
    tiringi. Aku kinye enoni yu unjo polopeyana pirimuni toko uku toko kamukumu toko
    kondoringi kinye yu kolorumu.
  boj-boj: Bunuqna Qotei na Yesus olo osiq nuŋgo baŋq di atej. A nami kumbra degyqa
    marsiq aqa segi areqalo dauryosiq degyej. Degyonaqa niŋgi na Yesus ojsib tamo
    uge naŋgo baŋq di atnabqa naŋgi a osib ŋamburbasq di qalnab moiyej. Nuŋgo kumbra
    dena niŋgi segi na Yesus qalsib moiyoteb.
  eng-DRA: This same being delivered up, by the determinate counsel and foreknowledge
    of God, you by the hands of wicked men have crucified and slain.
  knf-knf: Ñiinţ aŋ, bawulan a, jibi Naşibaţi adooŋ abi me wa akak aŋal uwo, nafiŋa,
    wi nadoluŋ kë banwooŋ baanfiyaari bapaŋa.
  san-KHM: តស្មិន៑ យីឝៅ ឦឝ្វរស្យ បូវ៌្វនិឝ្ចិតមន្ត្រណានិរូបណានុសារេណ ម្ឫត្យៅ សមប៌ិតេ
    សតិ យូយំ តំ ធ្ឫត្វា ទុឞ្ដលោកានាំ ហស្តៃះ ក្រុឝេ វិធិត្វាហត។
  arn-NT: Welu eymün, kisu chalintukufimün ti wesake piwke che mew, Ngünechen tañi
    piel felerpuy, kisu am feypikünurkelu ñi femngeael, eymün ta püresufimün ka langümfimün,
    kürus mew külafantufimün ti wesake yafkafe pu che engün.
  zas-NT: Diizd gocli mal nüjn Dios xgab guial zian güünnëdi Jesús, gunaazidi laaman
    bayüdi laaman loj ree benmal, din gugüjt reeman laaman loj crüjz.
  ken-NT: Mandɛm anáŋ arɨ́ŋɨ́ nyaka ɛnyɨŋ ɛnɛ ɛ́bhɔ́ŋɔ́ bɛfakari nɛ Yesu bɛkoŋo nkaysi
    yi. Báfyɛ́ yɛ́ yi amɔ yɛká bɛ mǎnchyɛ yi ntá bo bɛbʉ́ bɛ mángó ndǔ ɛkotákátí,
    mángway.
