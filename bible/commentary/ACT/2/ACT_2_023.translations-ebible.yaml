  swp-swp: teina Iesu ta se moselaei, doha Eaubada mumuga eai dobilana i nuatunonohaiyao,
    ia aue abi, nimamiu baaeadi eai au hesatauro, eo au unuhemate.
  bjr-bjr: Anutufa faasai iriqaraasamaseenoo narí amaaku maqasaa mariasa nisaukuki
    quqasaanaqa misa mina arifaranoo fee qimaseenoo misa miqimmasee maaqimmasee aruaqee
    qimasee narí qimiriqoomau kai fuaqeera qimaseenoo inni nisaukuki Yisuna quqasoofaqa
