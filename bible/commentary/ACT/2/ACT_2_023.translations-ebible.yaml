  peg-peg: ଇସ୍ୱର୍‌ ତା ଉପାୟ୍‌ ଇସାବ୍ରେ ଜିସୁଂ ମି କେଇଦ ହେଲାୟ୍‌ କିନି କାଜିଂ ତିର୍‌ କିଜ଼ି
