  eng-DBY: — him, given up by the determinate counsel and foreknowledge of God, ye,
    by [the] hand of lawless [men], have crucified and slain.
  guo-NT: Do jawʉx, Jesús wiach xamalxot. Do jawʉtbej, xamal japon wiatam asajiw babejchowxot
    cruztat kematamatlaliajwas. Dios chajia matabijt paxʉlanliajwa jachiyaxaespox.
    Samata, japox jatis japonliajwa.
  hla-hla: E Sunahan e atei mam me haka ba rena u katun te gi pile kap menien e Iesu
    ba te hala narien i tamilimiu. Na limiu tu kato hamatie men, taraha alimiu u tagala
    sil iam u katun u omi gi tapala nia e Iesu tara koruse.
  mav-NT: Tupana Mipo­'oro ewei'auka ra'yn aria'yp posak sa'ag ete yt kat i i sa'ag
    tutunug pytkai e. Yt naku i kahato ewetunug tope ma'ato Tupana tum na'yn Tosa­'yru
    ehepe i'auka hamo katu­pono i'auka hap toikuap yianmete e. Ta'i aria'yp posak
    ete ne'i ewei'auka Ha'yru. Yt nakuaria i ehay upi ewei'auka Imipo­'oro Aipo­rekuat
    nuat ma'ato iku'uro hawyi Tupana tihep i ra'yn gu'uro pyi. Totiõtem i ra'yn Iesui
    e Peteru Iuteuria pe.
  kpf-kpf: Mârum Anutuŋâ zâkkât nâŋgi zeipkât mâtâp zo sâm pindip, zo yatik zen kut
    ŋâi ŋâi okŋaŋgâm Kembugât gurumin den kukuŋ a ziŋgâne âi poru nagân kune moip.
  ppo-ppo: Beta̧ whi̧né Yesu eleké deyóló dia̧né naase tua̧mó mulalepó. Atétepa mepaae
    Talené fo woseni, dowi ala dere whi̧rapené dia̧ tao sóró a̧ filipaare ni tómó
    sinó̧póló oleralepó. Atéyale alata, Kótóné ama yaai kisipa mole ala dokonóturaalu
    erapó.
  hin-2017: उसी को, जब वह परमेश्वर की ठहराई हुई योजना और पूर्व ज्ञान के अनुसार पकड़वाया
    गया, तो तुम ने अधर्मियों के हाथ से उसे क्रूस पर चढ़वाकर मार डाला।
  wol-KYG: Nit kooku ñu jébbale ni ko Yàlla dogale te nasoon ko lu jiitu, yeena ko
    daajloo yéefar yi ci bant, reylu ko.
  bef-bef: Koyapaꞌi Huꞌmau aiꞌa ekesa yigito mololoto ai yaꞌmana bo Yesuhi lenali
    lenayanugu moloꞌehina yabe. To enali kaga li gofa hose bomagihi enayanugu meleletetini
    malipu yafalo hago filiꞌehina yabe.
  amm-amm: Noko no mo, to mo moiso kiyomo taikiyokinuwo, nokoyo. Ulai no mo afonimaiso
    muwoi, Kotoni muluyosu nali no. Kiyomo somisomai Koto mo sai. Momaiyosu na tukolokinuwo.
    Momaini muluyosu uo nokoyo a mokimai ukou ukou nikomokaikino, yau.
  zaj-zaj: Munhu ino kalavigwa kamba viyalondile Mulungu na viyatangile songela mwaka,
    na mweye mumkoma mkuwalekela wanhu wehile wamuwambe mumsalaba.
  chq-NT: Pe jo 'ee futyí³ la mo gajaain'²¹ tsá² 'ii jee²¹² 'naa' tsʉ 'yʉ to²‑o 'e
