  cco-NT: Jo̱guɨ cajángꞌˋ dseaˋ Jesús fɨˊ jaguóoˋnaꞌ lɨ́ꞌˆ laco̱ꞌ nɨsɨꞌíˆ quiáꞌˉ Fidiéeˇ
