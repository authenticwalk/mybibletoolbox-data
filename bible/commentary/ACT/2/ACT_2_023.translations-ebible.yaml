    langa det kros, yumob na bin kilim im ded.
  mee-mee: Bae Nutu ke pulia lona tapu ta i ulonge Iesus nga kamamiaume. Ba i ke potopita
    ngallo nge i muni ba ka lonamatana pala tapu ka oru ra miau ka la kumangng ki
    nge Iesus. Minmina na miau kaka bupage ragau reke sosoali lorea. Na ri keke balia
    e mate ka katungpita ngareangana kia nga maiskovu.
  dif-dif: Ninapini jura patana paraia, worderu Godali ngopera kurana wonti ja najina
    wonti, ja kana madlentjia marali kunarkuni katibana paraia, ja nari ngankana paraia.
  gam-gam: God iwa ge ye aglene al awi ge, yene asa embe yenda dje pi mal, yene nomane
