  not-NT: Aisati noguequeronta Nasëre Caninaro noguëneri ira quemisantina sërari aisa
    tsinane. Aro ingomantëgotëna.
  plu-plu: Apim ini nah Uhokri kawihkis ntiphu ta gipititkis nuhiyegapu awaykemni
    payebitak gukakkis nuhiyegapu tinogben. Egkis madehkis awnanos yuwit ku pariye
    pes giwntak Uhokri.
  iou-iou: Bureni, kadäni uken näkŋaken Munapik epän ämawebenaye terak imaka, api
