    ḏarramuwurruŋgala ga dhäykawurruŋgala djämamirriwala, bala walala yukurra yurru
    waŋa dhäruktja
  yal-yal: Na lɔxɔne yi, n na n ma Nii Sariɲanxin nagodoma nɛn hali n ma konyi xɛmɛne
    nun n ma konyi gilɛne xun ma, e yi nabiya falane ti.
  cnt-NT: Jmɨg₄ jaun₂, qui₁'ɨ́ng₄ Jme₂dsí₂ quiáng₃ ne₄ quió'₅ dsa₂ ŋe'₂, dsa₂ mɨ́₂
    në́₃ i₂jme₂ti₃ ta₁ ne₃, jaun₂ guë́₄ qui₃dsia₃ o₄quió₃ jniá₂.
  tif-tif: Kemin, kanumin am daanokomu kaali, nali ti kanola nami Sinik ayo dabaali
    daak nalmi ok fukulin unang tunum imi diim abamnala, nami weng ayo kuluu unang
    tunum imi kukaayim-biliple,
  nlx-nlx: एने मी मार पावोर एने पावेरन्यु पोर चोखाला जीवाह उतारूह, एने ता जाणाव केरती।
  apw-NT: 'Áí benagowaaná’ nṉee shánada’iziidíí ła’íí isdzáné shánada’iziidíí shiSpirit
