  arb-NAV: فِي تِلْكَ الأَيَّامِ أُفِيضُ مِنْ رُوحِي عَلَى عَبِيدِي كُلِّهِمْ، رِجَالاً
    وَنِسَاءً، فَيَتَنَبَّأُونَ.
  cop-CNT: ⲕⲉⲅⲉ ⲉⲓ⳿ⲉⲫⲱⲛ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲡⲁⲡ͞ⲛⲁ̅ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲛⲁⲃⲱⲕ ⲛⲉⲙ ⲛⲁⲃⲱⲕⲓ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ
