  ntp-NT: Amaasi ootosamu aanʌ giñIbʌdaga vai ʌʌmadu daacana giñpipiooñiga. Siʌgai
    ñiooquimu aanʌ giñvʌʌtarʌ.
  rai-rai: Io, u ra kum bungbung maa, ang taar a Niong karom diat kaai anung kum tultul
    na muaana ma anung kum tultul na tabuan, ma diat a pirpir na propet.
  haw-1868: A i kela mau la, ninini aku no hoi au i ko'u Uhane maluna iho o ka'u poe
    kauwakane a me ka'u poe kauwawahine; a e wanana ae lakou.
  ffm-ffm: Fay gollooɓe am worɓe e gollooɓe am rewɓe, mi saakan Ruuhu am dow muuɗum'en
