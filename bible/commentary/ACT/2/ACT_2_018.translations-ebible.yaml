  cak-SNT: Can xtinyaꞌ jeꞌ ri Nu-Espíritu pa quiveꞌ ri nu-siervos y ri nu-siervas
    chupan ri kꞌij reꞌ, y ijejeꞌ xtiquitzijuoj ri xtinꞌej chica.
  uvh-uvh: Beng sini' kama ka wara'ganang wa na naning kane aming a kane taming wara'siga'
    mana unggo ning tangkunang u iminga naning midi u tokadofini'ga'.
  ino-ino: He inani kanafi nakaeya Fate Akufa Avamu'ni helafi'na ali'ya vaya'ni ve'ae
    a'ae apamitesuke'a Anumayamo avayafati hapapaisea ke apaune vaya'kana hu'a lahapapaikae.
  gnn-gnn: Yo, ŋulinyaramirriyuyinydja waluyu ŋarra yurru yukurra rarryunna Walŋanydja
