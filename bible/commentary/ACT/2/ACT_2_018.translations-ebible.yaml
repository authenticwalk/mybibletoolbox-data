  sri-sri: '@see-verse:ACT.002.017'
  nal-nal: Faaratunaan mase, lamun taan angkanaan gana kling fakabaal a Laklagaai
    a Raabu zurugu zaait nanga wana amun iaana kilaaiang surugu, ubina ma furavin,
    ma naandi dina pitfiaat amun dorang profet.
  kyq-kyq: Ɗeere, ɓii kɛn se, maam mꞋaɗe kɔl Nirluma utu Ꞌbɔɔy do jee tɛɗn naabumge
    tun gaabge ute kɛngen mɛndge ɔɔ naaɗe utu taaɗ taargen teeco taarum ki.
  kwd-kwd: Gwa'a fana ni wane ma ni geni ni taunga'inga tago na'a gila fito'o, nau
    taku kwatea la'u mola nga Anoe 'ola Abu faga fana 'agila kwairii 'ania fatalagu.
  ded-ded: Amma naso imohainoc ni enac tofoc tofoho ngicngacfocna, yenearu Asuna kpakeba
    mau yeni profeteyoac degecde.
  ewe-ewe: Ɛ̃, matrɔ nye Gbɔgbɔ la akɔ ɖe nye subɔlawo katã dzi, ŋutsuwo kple nyɔnuwo
    siaa, matrɔ nye Gbɔgbɔ la akɔ ɖi le ŋkeke mawo me, ale be woagblɔ nya ɖi.
  nuy-nuy: Warruburru ngambii-mijgalmina-yinyung, ngaya ngambaandharwumana ngayawi-nyinyung
