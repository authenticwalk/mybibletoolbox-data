    sheenjit gigiheehkhyaa geenjit.
  gvn-gvn: Yala-yalaku ngayu ngayku Wawu yungal jananda bamanda ngaykundu workmanijinyamunbu,
    dingkar-dingkaranda, jalbu-jalbundu. Jana ngaykunku kuku yirrkayda.
  nhy-NT: Noijki nikinnokilis noEspíritu katlej notekipanojkawan, nikinnokilis in
    tlakaj iwan siwamej itech nekatej tonaltin, iwan kitenkixtiskej in tiotlajtole
    tlan Dios kinmakas.
  asm-FB: আৰু সেই কালত মই তোমালোকৰ দাস, দাসী সকলৰ ওপৰত মোৰ আত্মা বাকি দিম, তাতে তেওঁলোকে
    ভাববাণী প্ৰচাৰ কৰিব,
  okv-okv: Eto Ahihi Otohu nau hondate ari embo pamone ta degi ambo ta ke ikau asora.
  mxt-NT: Cusaquichi Tatyi Ii sɨquɨ ñu sacuví tyiño nui. Ta cucahan ñu cuende, catyí
    Nyoo.
  tzo-NT: Mi viniquetic, mi antsetic, hech chcac'be yich' ti Espíritu cu'une ti abatetic
    cu'une. Chixcholbucun ti jc'ope.
  ind-AGS: Aku akan mencurahkan Roh-Ku ke atas para pekerja-Ku, baik laki-laki maupun
    perempuan, dan mereka akan bernubuat.
  omw-omw: Ni kyaiqa vare nraakye qorahua mwihua varivaqena nte mwihua ntena mwanraqura
    nyianrita mwihua ni qua mwakyaakya nraakye qora timwa nyivarave.
  yrb-yrb: Efitaro Nanu Imumu Kotofu siaia umaro Nanu waiya ueta aruma amara nesiabai
    itafisu. Itafisuba sina we bou ufitaita.
  maa-NT: O̱kixi̱‑né na̱chrjein koi, jñà chi̱'nda‑na̱ xi x'i̱n ko̱ íchjín siìka'bí‑la̱
    Ini̱ma̱ Tsjeè‑na̱ mé‑ne nga ki̱chja̱ ngajo‑na.
  mcq-mcq: Nara Nuni pwea kaꞌene napara parua ijija Nuni ꞌAveni samahakame ijí vea
    kajaho pu Nuni vuꞌa ꞌwaraviꞌina rehuna.
  sus-A: نَ وَشَتِ، ﭑ قَمَ ﭑ شَشِلِ رَفٌرٌدٍ ﭑ مَ كٌنيِ شّمّيٍ نُن ﭑ مَ كٌنيِ فِنّيٍ
    مَ. عٍ وْيّنمَ نّ ﭑ تَن عَلَ شِلِ رَ.
  jpn-1965: その日、わたしのしもべにも、はしためにも、 わたしの霊を注ぐ。 すると、彼らは預言する。
  fra-SBL: Oui, et sur mes serviteurs et sur mes servantes en ces jours-là, Je répandrai
    mon Esprit, et ils prophétiseront.
  yka-yka: Aweˈ,’ paˈin Tuhanin, ‘bisan si meˈ daraˈakankun lella-dende, papiyuku
    du Niyawakun si meˈ ellew īˈ duk magpalataˈ du siye lapalkun.
  mle-mle: A nyaam wunadi Mawul kwiytuwik wunadiy yawiy duw takwak ab, dayadiy mawulaar
    wulakinaad. Dayadiy mawulaar wulakida, day wuna mawulaam rinadiy maaj wasapwiy-kidanadiy.
  shp-NTPO: Ja netebaonribira, nokon yonoti joniboki itan nokon yonoti ainbobokiribi,
    nokon Shinan en pakenoxiki. Jaskáakin en akára, nokon janenko joi yoinoxikanai.
  aom-aom: Ëho majaho rueꞌiramu nasi Aruꞌahoho otehëhoꞌiramu nasi mu vaejarue aho
    magonahoho jabuꞌo rumorovoꞌajëjo. Rumorovoꞌiramu nasi jöho huruohoꞌaruëjo.
  geb-geb: Gu mba tugen gu won Ŋina Ŋaara sararim, ana na ŋaara gumgi gum nan ŋaara
    mbigi han ŋgirɨrga, mbe Fhe Bakɨme kamthooŋ gumgi na buni vhuuiŋ bun nzuai tɨvar
    muuŋgip na buni bun suanga.
  bsj-bsj: Nyo tak dor caan yabmib bayilob kange natub, kikuke tindowe man corum yuwatangbe
    miko, laciyan tok ker dukumer.
  cak-cak: Ja jun pa quivi' ri nusamajela', chi achi'a' chi ixoki' Xtintak-pe ri Lok'olaj
    Espíritu, y rije' xtiquiya' rubixic ri xtin-ij-pe yin pa cánima.
  chf-NT: Jimba q'uin jini täcä cä xe cä pucbenob cä Pixan tuyac'o cajpatanob y tuyac'o
    quixpatanob; u xe u yäle'ob u t'an Dios.
  tlf-tlf: am ko daanan-temu kota, niyo mungkup nimi Sinik iyo daali daak nimi bon
    tem kiit fenin unang tinum imi diim abela nimi weng uyo ku unang tinum kupka-e-bom
    bom-bilip e minte,
  piu-2006: Ngayuku waarrkana tjuṯangkaṯarra ngayulu tjanala ngayuku kurrunpa tjarrpatjunku,
    wati tjuṯangka, kungka tjuṯangka. Paluru tjana ngayuku wangkalpi wangkaku.
  poh-NT: Til aj coric chiwach take kꞌi̱j reꞌreꞌ nanitakꞌa̱b jok i Lokꞌ laj wUxlabal
    chi quina̱ take waj tzꞌeꞌ wa̱ch chi winak chi ixok reh chi naquikꞌorom i niCꞌuhbal.
  tue-tue: Yʉʉre padecoterare Espíritu Santore ticodiocogʉdacu. Cʉ̃́ãcã yʉʉ wededutirere
    wedeadacua.
  bjp-bjp: Ke na foron biing ae, ian fore Tanwang sabin lon foron fafauun kiak, fanu
    tamat turan kelefin, ma rik orek profet.
  xon-xon: N‑yoonn ngbaan, m ga nan di Maafuur Nyaan ŋa maanaagbiijab ni maanaagbiipiib
    mu pu, le bi ga nabr maah len pu na.
  tzo-ZNT: Ti muchꞌutic chiyichꞌic ta muqꞌue, mi vinic, mi ants, chcacꞌbe xchiꞌin
    Chꞌul Espíritu ti junon jchiꞌuque. Chlic yalic aꞌyuc ti cꞌusi chcalbee.
  mpm-NT: '@see-verse:ACT.002.017'
  ots-NT: Cʉ pa‑cʉ́, gu pɛjni cam Espíritu pa da yojmi cár ttzɛdi göhtjo cʉ to i sirvegui,
    bbɛjña̱ cja̱ co hñøjø, cja̱ guegue‑cʉ da nzoh cʉ cja̱hni, da xijmʉ cam palabragö.
  hoy-hoy: ना तान दासगोळ अदिक तान दासीगोळ मा भी आ दिनगोळ दा तान आत्मा दा टु हाक्‍काईन,
