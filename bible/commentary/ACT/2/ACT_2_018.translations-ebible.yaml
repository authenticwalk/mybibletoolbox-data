    zu roḡae mazao zuni eḡe Vine Zaḡoḡa ovoe beꞌunadu, irivaꞌoziꞌuma, ebu zeḡe zuni
    eḡe ḡoere rae fureniꞌuma.
  sbk-sbk: Nantele abhomba mbombo bhane abhashe ehaibhitila Umpepo wane bhope bhaikuwa.
  mya-JVB: ထိုကာလ ၌ လည်း ငါ ၏အမှုကိုဆောင်ရွက်သောယောက်ျားမိန်းမ တို့အပေါ်သို့ ငါ ၏ဝိညာဉ်
    တော်ကို ငါ သွန်းလောင်း ၍၊ သူတို့သည် ပရောဖက် ဥာဏ်နှင့် ဟောပြောရကြလိမ့်မည်။
  kgf-kgf: Waŋu nalé imuaru ni Uŋana imi weleŋ qeqe ic me embachécna pocgé énécmiwa
    ieneŋ iwawai kecma andiaiguc hicŋimac imuac ara ʒému.
  awb-awb: Mi tanáhráq néne arambehri mirao weh áhrébá néniwa eqmaq auwaníe. Néniwanka
    néne ehweh iwíáh aritahnara ehweh irarigehe.
  gdn-gdn: Mibai, mara ki makeya ka nau bigabiganiyoma uratanai yo ridai nau Keyaini
    mete tageyani mu kawarimugu miniyoto siwa manako mu nau kasiyarani pokaiya ubumoto
    nau bonanani wainapomono matarau togomono.
  nko-NT: Nkɛ ámʋtɔ á, nɔ́pʋ mɩ́ Ɔŋɛ́ wá mɩ́ asúmpʋ́ atsɩ mʋ́a ayin fɛ́ɛ́tɔ́.
    Mʋ́ sʋ bɛ́blɩ́ asʋ́n ánɩ́ nɔ́pʋwá amʋ́ ɔnɔ́.
  bsn-NT: Tirʉ̃mʉrire Esp'iritu Santore cõarʉcʉja yʉ, yʉre ajitirʉ̃nʉrãre. Ʉ̃mʉare,
    rõmiare quẽne ĩre cõarʉcʉja yʉ. To bajiri yʉ ocare gotimasiorʉarãma ĩna.
  pib-NT: Galikakni walgognepatka nwayegrene, nwayegrerone yegi nyokanatanru Giwekikaluru
    Gitanu. Tokanchi geneklewatachinepni.
  wiv-wiv: Na dama kamahi kena ia da ta valikiria ve Vulegu na kagu voravora tamomohane
    kamana voravora tavivine, dia ka vala kagu polea balika profet kamahi.
  reg-reg: Kutyo kutyo inguru ya bhakosi bhani na bhakosi bhani bhe chigasi mu nsiku
    ejo, enitira Omwoyo gwani, abhene abhatabiri.
  mlh-mlh: Morone Tiriine kesebemiŋ, oi ŋi eru ŋigo nonde kiŋaŋ qaku gonimiŋ, yoŋore
    paio oŋuakoŋ ropeko kajeqouŋ buŋo mienimiŋ.
  gof-ENT: ሄ ጋላሳታን ታና ኣማኒያ ኣዴ ኣይሌታ ቦላኔ ማጫ ኣይሌታ ቦላ ታኒ ታ ኣያና ጉሳና፤ ኤንቲ ቲንቢቴ ኦዳና።
  aau-aau: Okar, enekwei sohiy non kokwe hano mey-uwr o, mey-sa o, hme seyn, hano
    niohney se maka-swa-nonyay kow ey, sa homkwe profet-ok me seme mesor ey.
  tvk-tvk: E melengien xil ak, inou niteh rat Ninin Eo navan ha ise xat moletin navan
    xil vus ituxoh tiramue e atou xil mun xa labe slev tang. Reitin, xil mun, ti lihit
    lelen sepinien navan xil.
  prf-NT: Ti aldewid a iyud ay pagkaluuban ku bi ti Banal a Ispiritu en tagapagserbi
    ku hidi, lállaki ay ti bábbi sakay ipakapospos di en mensahi ku.
  auy-auy: Éraiꞌa minkánááráꞌá kesí ámútamba kesí kísau-ininakwaꞌo tíménda kesáái
    aforaꞌá simátimenaawe.
  tbg-tbg: Ti kaiqa vare vaiinti nahentika vika vaiqe te tenta Maraqura nimiarira
    vika ti vakaaka vaiinti nahenti tiva nimivarave.
  hub-NT: Wakan Pegkeran wina nemartin aishmag ainan tura nuwa ainajai metek akuptuktinaitjai.
    Turamu asar wina pachittsar etseriartinaiti.
  hmo-hmo: Inai danu, unai dinadia dekenai, lauegu hesiai taudia bona hesiai hahine
    dekenai, egu Laumana do lau bubua diho, bona dohore idia peroveta karaia.
  big-big: Ei, wok piyengke negi Kung Walekpokko yombanu neyegi yawe miziwili yombu
    keya yongokwilirau puwiligi wilek kangyengki kiliyagi logo puwili neyaga ngagoyeng
    weiya logo kozak kisagi.
  gux-G: Li baa tie yeni i, n tuonsɔnba, bi puoba yeni bi jaba po li dana nni N ba
    yadi n foŋanma bi po, ban ya pua sawali.
  cnl-NT: Rɨ²sɨɨn³¹na¹ Espíritu quién²³na²³ 'e³ rɨ²³'íin³ dsɨ́² la²³jɨn³ 'i³ rɨ³løn³¹
    mozos quién²³na²³, juø'n³ quie'²³ dsóo²³, juø'n³ quie'²³ mɨ́³. 'E³ jo̱³ rɨ²³'ɨ́ɨ²³te'²³
    júu² quián²³.
  zar-NT: Cateʼ idxín dza niʼ quísiaʼ Böʼ Láʼayi quiaʼ, tsöjsóalenëʼ huen dxin quiaʼ,
    bönniʼ, en nigula, ateʼ iluʼë didzaʼ uláz quiaʼ nedaʼ.
  kde-kde: Mmaduva anelo, nìmbeveng'a vatumishi vangu, valume na vamahe Umumu Wanaswe,
    na vanang'o vachivahumye unabii.
  ata-ata: Mo no voxo ane ne, la Eni unixiꞌu Uleenu uluꞌe noxiꞌa ta mulu xe ta sema
    sou xaixai noxilo sou ipalomatana.
  qvw-NT: Chay muyuncunaćhümi llapa uyway nunäcunamanpis, ya'apïta limapäcunanpä Ispiritüta
    uycuśhä.
  nfa-nfa: Ladhe lodꞌo rai-haha oe èle, Jaꞌa hia Roh Jaꞌa mi ana pua-paleha Jaꞌa sèra.
    Hia dhèu mone, aa dhèu bhèni kahèi. Sèna ka ra peka-padhai ngaa dhu Jaꞌa peka
    le dènge rèngu.
  tnp-tnp: Səniəmə nətəmi asoli mɨn əmə, mətəu nəman mɨne nɨpətan ilah noluək mɨn
    əmə rəhak, kəni iəkəfən Narmɨn rəhak kəm lah e nian mɨn əha. Kəni ilah okotəni
    pətɨgəm nəghatiən mɨn rəhak iətəm iəkəfən kəm lah.
  urd-urd: बल्कि मै अपने बन्दों पर और अपनी बन्दियों पर भी उन दिनों में अपने रूह में
    से डालूँगा और वह नुबुव्वत करेंगी।
  hot-hot: Ma tem yaŋgasô yenaŋ Lovak Matheŋ êyômô yenaŋ anyô lo avi ku êndêŋ waklavôŋ
    êŋ ma tem yanêm yenaŋ abô êndêŋ i ba nenaŋ abô êtôm plopet.
  mqj-NT: Illalan allo iatoo la kupaturun duka' Penawa Masero lako angganna sabua'ku
    muane tenni baine anna la ullombungan battakadangku.
  rus-SYN: И на рабов Моих и на рабынь Моих в те дни излию от Духа Моего, и будут
    пророчествовать.
  mbh-mbh: Naro tho paru Onik Riringa a lek toko na seng omaingare nge, mo aro o ripot
    lek riong nge nang areken.
  bdd-bdd: Moisa, tuta nage ꞌoina Yaluyaluwagu yalosiwa ꞌigu topaihowa, loheloheya
    ma wahiwahine ꞌoidiya, ma ꞌigu nuwatuhu sihepwaila nugete.
  cbt-NTPO: Naporo' ya'ipi natërinacosopita ispiritonëhuëri ya'coancantarin. Ina nohuanton,
    nanamëhuë sha'huirapi.
  rmy-SERVI: Пэ Мурэн копылен, муршэн тай джювлен, Мэ дэ кодэлэн дивэн чувава Фано
    тай авэна тэ дэдумэ сар англунаря.
  srn-NT: Ini a ten dati Mi sa meki Mi Yeye kon tapu den man nanga den uma di e wroko
    gi Mi. Dan den sa taki leki profeiti.
  cta-NT: Ta naꞌ Xtyiꞌi ycuiꞌ naꞌ chaꞌ tyanu neꞌ cresiya jiꞌi̱ lcaa ñati̱ nu nduꞌni
    cña nu nclyo naꞌ jiꞌi̱ nguꞌ biꞌ, nacui̱ Ni. Liꞌ chcuiꞌ ñati̱ biꞌ lcaa chaꞌ nu
    ta naꞌ loꞌo nguꞌ chaꞌ chcuiꞌ nguꞌ.
  bqc-SIM: Gↄↄbeezĩ má a Nisĩna pisi ma zↄ̀blenaↄnɛ gↄ̃ɛↄ ń nↄɛↄ píi aai ãnabikɛkɛ.
  tcz-CHONGTHU: Hiche niteng chule kasoh pasalte le kasoh numeite chunga ka-Lhagao
    kabuhlhah ding amahon gaothu asei dingu ahi.
  mar-mar: आणखी त्या दिवसात मी आपल्या दासांवर व आपल्या दासींवर आपल्या आत्म्याचा वर्षाव
    करीन, म्हणजे ते संदेश देतील.
  snp-snp: Ido aya kamenalo kouba-nabane we wena Oune ya gimoneto kane ya lo oloto
    melenagilae.
  isl-isl: Heilagur andi mun koma yfir alla þjóna mína, konur og karla, og þau munu
    spá.
  spy-NT: +Māāng'oobchi mbo Tāmirmiryēēnyuu ām bēsyōōsyēchooto motwoorikyuu ānku murēn
    nto koor. Mākung'ālooltoowoo ām kāāmuukēywēēkyuu.
  xnn-xnn: Isnan siya di ay agew awnitko ipakapet nan Ispirito Santo isnan ibab-aak
    ay lalalaki ya bababai et enda ibagbaga nan itdok ken daida.
  mwe-mwe: Elo, gene mobhago bhatumishi bhangu bhanabhalume na bhanabhakongwe, shinaagumbayanje
    Mbumu jwangu, nabhalabhonji shibhalondolanje.
  tte-tte: Walo yawasosi, sauga bwaine koina kani Yaluyaluwagu yasuwai yagu topaisowao
    tataoliyao yo sinesineoliyao kolili, yo siwalo-masala kaiwegu.
  tcs-tcs: Wea dem dei, ai go sane Spirit blo mi po ebri man ane oman uda wok po mi,
    ane dempla go spik mesiz blo mi po ebriwan.
  hlt-THB: Ka tamnaa pakhqi ingkaw ka tamnaa nukhqi ak khan awhawm kang Myihla syp
    kawng nyng saw, ka awi kqawn kawm uh.
  soq-soq: Walama sawo ne Aleuna wapaaubepo nolana dewalala uduudu, mona ita iwoa
    do, osouwo iepie banlamompo ne insaisana waeuwamompo rua benemawantompa.
  qub-qub: Chay junajcunaga ollgu cajmanpis warmi cajmanpis sirbimajcunamanga Espiritöta
    cachamushäpaj willacuynëta willacunanpaj.
  att-att: Á karanniúrin nga ággaw nga maporián, iddák ku ta Ikararuâ yù ira masserbi
    nikán, nga lálláki ánna bábbay, á ilayalayâ da yù bilik ku, megapu sù pakáwayyá
    nayù Ikararuâ.
  bki-bki: Riano ga, ea bogo na, mia kiniou nesian Niunuku, rimei ve toru ea m̃eaku
    nalo a merevono nalo ka kanaku im̃auano, ana mia nalo aver bulavulag kanaku iliano.
  bqp-bqp: Gↄrↄ birenↄa mani ma Nini pisi ma zↄ̀blerinↄa gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ ń
    pínki oni annabikɛyã o.
  mcp-mcp: Jɨ́ ntɔ́. Mə bá shwu ósɔ́ɔl ɔ mə́sáal bâm Shíshim wâm mwɔ̂w mɔɔŋgʉ́d, tɔɔ
    osɔ́ɔl ɔ mə́sáal wá budûm, tɔɔ wâ budá, bɛ̂sh bwə́ mú bə búúd ɔ mícúndə́.
  hat-hat: Wi, lè sa a, m'ap vide Lespri m' sou tout sèvitè m' yo, fi kou gason, epi
    y'a bay mesaj ki soti nan Bondye.
  npl-NT: Itech nekateh tonatijmeh niktitlanis no Espíritu itech n tlakah iwa siwameh
    akimeh tekiti nonawak, iwa tetlapowiskeh tlan satepa tlamochiwas.
  bgg-bgg: Gu khiaothek, nane gu kheaomuiithek, gu è Ragung phi ruii ne gu mua hì
    yao ruii phro.
  eng-TCENT: Even upon my male and female servants I will pour out my Spirit in those
    days, and they will prophesy.
  eng-BSB: Even on My menservants and maidservants I will pour out My Spirit in those
    days, and they will prophesy.
  cpu-NT: Ari nonkempitaakeri evankaripayeeni jotzikayeetari, eejatzi evankaropayeeni.
    Notyaantaineri Notasorenka apaata, ari inkinkithayetai.
  san-ASM: ৱৰ্ষিষ্যামি তদাত্মানং দাসদাসীজনোপিৰি| তেনৈৱ ভাৱিৱাক্যং তে ৱদিষ্যন্তি হি
    সৰ্ৱ্ৱশঃ|
  tod-tod: Ungo, naama voloiti su, nà nà-Zɛnvui yei nà-botiɠɛ zunuiti ta nà-botiɠɛ
    anzanuiti ma, ti ɗa GALA gooi wo.
  tac-NT: Alué ralámuli napu ekí ne'chí 'yuga nóchame ju, ne 'yámala ne Alawala. A'liko
    'la ruwimela napurigá aní ne.
  eng-WEBPB: Yes, and on my servants and on my handmaidens in those days, I will pour
    out my Spirit, and they will prophesy.
  gfk-H: Ma iau na hurarai bus mah ira nugu tultulai, hahina, ma tunana, ma no Tanuagu
    ta iakano pakana bung, ma diet na ianga na poropet.
  viv-viv: E, mena aituheya kadu aku agetoga kaliva be vevine AluꞋaluwakuya ganavemaga-moꞋedi.
  yao-yao: Elo, iyoyo achikapolo ŵangu achalume ni achakongwe, moŵa go chinaape Mbumu
    jwangu, nombewo chaachilondola.
  tgp-tgp: hin pongi atu sohena, a pa surei na Tanumeku isana noku slev lamane peresi
    na slev har̃ai, ale la pa retimangovi.
  auc-NT: Ayæ̈ botö Önöwoca ingante ämo pö guiicä ëwocadinque onguïñæ̈näni incæ onquiyæ̈näni
    incæ botö beyænque në cædäni ïnönäni inte botö beyæ̈ apæ̈necædänimpa.
  kbc-NT: Jimonya Iwigo me dakatiogi niɡ̶inoa iotaka, ɡ̶oneleegiwadi codaa me iwaalepodi.
    Odaa joɡ̶oyatematitedibece yowooko niɡ̶icoatigilo owidijedi nokododi.
  bmh-bmh: Petak pet ziwas go ebu iz izal Ah Wes gusig mui izal salau duailel ebalagab
    palautanai.
  ctu-BL: Isujm ti jim bʌ ora mi caj cʌq'ueñob quEspíritu c winicob. Mi caj i cha'leñob
    alt'an.
  meq-meq: Ayaw! Pat eye niye na, na sləratayaweye Məsəfəre ga a ndo i məsler ga hay,
    ta təriye ndo i maslaŋ ga hay.
  noa-H: “Hĩchab mua t'um mʌch hipierraa nʌm k'ʌʌnag mʌch Hak'aar deemaju, hemk'ooinag
    wa hʌʌinag hawia k'ãijã. Magbaawai hamau mʌchdëu hamachig jaaubarmta jũrr hõrag
    jaaumajugui” hajim hanʌm hich Hẽwandamau.
  alp-NT: Ete Auku tamata makerikaru lekwe, mokwai pise bina Au ono Ro Misete Ikbasaesi,
    hoko esi lepa saisa rebe Au suka esi betekele.
  san-VEL: var.si.syaami tadaatmaana.m daasadaasiijanopiri| tenaiva bhaavivaakya.m
    te vadi.syanti hi sarvva"sa.h|
  kbq-kbq: Nagri eri'za vahera, vene'nere ene, a'nerera Nagra Avamu'ni'a ananknafina
    eri herafi atresuge'za zamagra kasnampa kea hugahaze.
  kbh-kbh: Chca ora, ats̈e chanjama nÿetsca ats̈be oservénëngbiama, boyabásenga y
    shembásenga, chëngbe ainaniñe ats̈be Espíritu cháuamashënguama, as chënga ats̈be
    soyëngama ents̈anga mochantsë́tsëtsnaye.
  ron-LSB: Și pe robii mei și pe roabele mele în zilele acelea, Voi revărsa Duhul
    Meu și ei vor profeți.
  pon-pon: A ni ran oko I pil pan kamoredi Nen i pon ai ladu o lidu kan, rap pan deideikop.
  nhe-BL: Huan ipan nopa tonali nijtlalis Notonal para itztos ipan notequipanojcahua,
    tlacame huan sihuame, huan inijuanti teilhuise tlajtoli tlen niquinmacas.
  sps-sps: Ai tsuri kan vainy binun Tsonyo, tsoiny an moun Nyo nai tsiiu iny nats
    rou Aaven Taabos Tsonyo tana fo nainy tuwa aya, ana ri te favaanan nats.
  wnc-wnc: Siakan! Tapduu apmea siwik gwekatang natane puya amina maya wawi kuutde
    natane Waunga ayamit. Yama apmea sining kaknga anggaman natake yanikapning.
  bus-bus: Gurↄ beeenↄa mɛ́ ma Ninii pisi ma zↄ̀blerinↄa gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ ń
    píngi aↄ̃é annabikɛyã o.
  gub-BL: Amono kar putar tuwe herekwe Puràg a'e 'ar mehe nehe, heremiruze'eg wanupe
    nehe, awa kwer wanupe nehe, kuzàgwer wanupe nehe no. Umume'u putar heze'eg wà
    nehe no.
  imo-imo: Imunga neya aku walimanga nanga kongono kendemande imbo mainye mololima
    kape peya nanga minimu ondopo timbo. Aku kinye nanga nimbo munduro ungu yandoko
    ningo tinge.
  boj-boj: Bati deqa e na ijo Mondor qariŋyitqa ijo wau tamo ti ijo wau uŋa ti naŋgoq
    aisim siŋgila enjroqnimqa naŋgi ijo medabu osib anjam maroqnqab.
  eng-DRA: And upon my servants indeed, and upon my handmaids will I pour out in those
    days of my spirit, and they shall prophesy.
  knf-knf: Ënhën, dluŋ kawalan ţi ŋnuur mënţ Uhaaş wi naan ţi balempar naan biinţ
    na baaţ, başë bawo baţupar biki naan.
  san-KHM: វឞ៌ិឞ្យាមិ តទាត្មានំ ទាសទាសីជនោបិរិ។ តេនៃវ ភាវិវាក្យំ តេ វទិឞ្យន្តិ ហិ
    សវ៌្វឝះ។
  arn-NT: Ka feman tañi pu poyepeetew mew. Eluafiñ tañi Küme Püllü tiyechi antü mew,
    fey wewpiyeaenew engün ta iñche.
  zas-NT: Dxej zii ree gaxhal da Sprijtan luxdoo ree bén rüjn da dxiinan, xinguiaaw
    ree në ree béngunaa, abiꞌ gudëëd reeman da diidxan.
  ken-NT: Ndu manywɔp ɛyɔ, chɔŋ nkʉ Ɛfóŋó ya ɛ́ntwɔ́ ntá bakʉ̌ bɛtɨk abha, abhɛ́n
    baghɔrɛ́, nɛ abhɛn babhakanɛm, nkʉ bɔ́ mángati barak anɛ́ mfyɛ́ bɔ́ antɨ.
