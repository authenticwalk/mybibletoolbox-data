  cop-BHC: ⲔⲈⲄⲈ ⲈⲒⲈⲪⲰⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲠⲚⲈⲨⲘⲀⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲚⲀⲂⲰⲔ ⲚⲈⲘ ⲚⲀⲂⲰⲔⲒ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ
    ⲞⲨⲞϨ ⲈⲨⲈⲈⲢⲠⲢⲞⲪⲎⲦⲈⲨⲒⲚ.
  buk-buk: Têŋ têm dinaŋ aö wakêŋ aneŋ Ŋalau têŋ aneŋ lau akiŋ awhê ma ŋgac hoŋ. Ma
    ŋac oc sêsôm yom asê sêtôm propet.
  pri-NT: Go o naaboo Nyuâaô, na pwi pàara-bà, naa goo pâ ênawéna kôo, pa ilàri ma
    paao. Rà mwa picémara popai kôo.
  zpq-NT: Na' yogo' beṉe' ca' chesejnilaže' neda', beṉe' byo na' no'ole, yedesoa Spiritw
    c̱hian' len ḻegaque' cont yeso'e xtižan'.
  por-TFT: Durante aqueles dias eu darei abundantemente/generosamente do meu Espírito,
    inclusive aos cristãos de ambos os sexos que são escravos/servos de outros, portanto
    eles contarão às pessoas mensagens recebidas de mim.
  gwi-NT: Aahą', shitsyaa sheenjit gwitr'it t'agwah'in nąįį dinjii, akwat tr'injaa
