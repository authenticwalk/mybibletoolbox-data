  quc-TT: Xuqujeꞌ pa taq ri qꞌij riꞌ kintaq na bꞌik ri Tyoxalaj Uxlabꞌixel pa kiwiꞌ
    ri e patanil we, achyabꞌ xuqujeꞌ ixoqibꞌ kakiqꞌalajisaj kꞌu na ri tzij ri kinya
    chike.
  heg-NTPO: Tom nol lelo-leol man in mana le hidi ngas sam, Auk bel Auk Koo Niu ki
    lako se Auk atulin in loka-loka ngas totoang. Auk belen lako se biklobe las, nol
    Auk belen lako se bihata las. Le halin mam oen dehet asa man Auk in tek one ngas.
  ptu-ptu: Susi duka' ingganna sabua'ku muane anna baine, la kutolloi Penaba Maseho
    illaam allo ia too anna umpalanda'i ingganna kaha-kaha indo la kupaissanniam.
  bzd-NTPO: Ñies e' ké̱wö ska' ta̱ ye' Wiköl patkeraëyö ye' kanè mésopa ki̱, wëpa
    ena alakölpa. Es ie'pa tö ye' ttè pakerane imale̱pa a̱.
  kwf-kwf: Ana kaidaꞋi neꞋeri ki, nau ku baꞋa kwatea logo na AnoꞋi ru Abu nau fuana
    ngwae nau ki neꞋe kira rao ꞋoꞋo ma kika faꞋamamana, Ꞌiri kira logo kike faꞋarongo
    Ꞌani fatalaku.
  eng-WYC-2017: And on my servants and on mine handmaidens in those days I shall pour
    out of my Spirit, and they shall prophesy.
  eng-WMBB: Yes, and on my servants and on my handmaidens in those days, I will pour
    out my Spirit, and they will prophesy.
  zat-NTPS: Ca lu zra na' guzuáqueza' Be' Lá'azxa chia' nen bi we̱n zrin chia' ca',
    benne' biu ne nu'ula ca', na' guchálajquezebe' waláz chia' neda'.
  spp-spp: Sèe wi, cyire canmpyaagil'e, mii sí na Munaani pyi li tîge mii bilinambaabii
    ná mii bilicyeebii ɲuŋ'i. Pi sí n‑pyi mii tùnntunmii.
  zty-NTPS: Kate' žin ža na' chisa' Be' La'y chia', na' chejsóaḻene' wen žin chia'
    ka', benne' byo ka', na' no'le ka', na' wcháḻjgake' ḻo wlaza' neda'.
  mek-mek: Lau kepakoꞌaniau papiauꞌi, au ke papie fou, eꞌu Spiritu eeꞌiai alafakeopua,
    profeta koa iꞌopoꞌi akemia, eꞌu iifa papiau maaꞌiai akeifafoua.
  aey-aey: Mele, ijana cabi dana cajaca ha ijana Kis deel eunu agena basecdocomin
    neceb age je hahun madec danawe ijana me je madoqagan.
  urd-GVH: उन दिनों में मैं अपने रूह को अपने ख़ादिमों और ख़ादिमाओं पर भी उंडेल दूँगा,
    और वह नबुव्वत करेंगे।
  ycn-ycn: No'opiyá jema'ajéñojlo no'ojé Nupechu rihuacajé. Raú na'apátaje nupuráca'alo
    ajopana, ajopánajlo que, que Tupana quemacá i'imacá.
  djr-djr: Yo, balanyamirriynydja waluy, ŋunhi ŋarra dhu rarryundja ŋarrakuwuynydja
    ŋarra Dhuyu-Birrimbirrnhany ŋurikiwurruŋgala ŋayaŋulilnydja ŋunhi ŋarrakalaŋuwala
    djämamirriwalnydja walalaŋgal, ḏirramuwurruŋgal ga miyalkkurruwurruŋgal, bala
    walalnha dhu ga ŋunhi lakaramany ŋunhin dhäwuny' ŋarrakuŋun gurrupanawuy.
  kvg-kvg: Ta khøuwa-te ndøgo, no até sasae ezoqám-a, angana neka sakheis, ndigu
    no ti-unimanqatintat, Nqova Mbomambaqape vøezǿ-etoām. Yaq ndigu noqa manqat
    ndǿvevezumát.
  rug-rug: Koari na rane sara, si kaqu zoropo gore la nia tugo Rau sa Maqomaqoqu,
    kamo la gua tu koari na nabulu, sari palabatu na barikaleqe, meke kaqu korokorotae
    si arini.
  hop-NT: Pu ep nu imuy itutuwiktuy tahtaqtuy pu momoyamuy amumi Ihikwsiy wūtani.
    Noqw puma inuṅem yuaatotani.
  san-URD: وَرْشِشْیامِ تَداتْمانَں داسَداسِیجَنوپِرِ۔ تینَیوَ بھاوِواکْیَں تے وَدِشْیَنْتِ
    ہِ سَرْوَّشَح۔
  heb-LB: וגם על העבדים ועל השפחות בימים ההמה אשפוך את רוחי.
  caf-NT: '''Ink''ez hoh t''eh ndunnah suba ''uhut''en, dune, ''ink''ez ts''ekoo chah
    ts''iyawh suyeghah si sugha ''en buye ídutelts''ulh, ''et huwa ''en chah nus dawhútenilh
    huwu yahutelhtuk.'
  mio-NT: Nu cuahan quivi cua tachi yu Tati Ii yu, ta cua coo ra chi ñivi cuu musu
    yu, ta cua cahan ñi tuhin.
  srq-NT: Aque mose ra Espíritu Turã amondo serimba ja je. Serimba ra secheẽ mbuchecua
    checua mbia je.
  kje-NT: Ler onne, Ya ala Roh Kudus ki Ainu'u hophopon wahwahan--mo'oni maeke, leke
    hir konohi ri namehin inhawa Ya'u pae'eku eni.
  gaz-gaz: Bara sana keessa garboota koo warra dhiiraa fi dubartii irratti illee,
    Hafuura koo nan dhangalaasa; isaanis raajii ni dubbatu.
  kud-kud: Walo moiha hauga teina ainai Alu'aluwagu ya'atuhiwai yagu taupaihowao towatowaho
    yo waiwaihiu aidiyai na vehabagu hiwalo mahalava.
  urb-NT: Arahã ihẽ miasu ta rehe Tupã'ã ihĩ katu ta. Sawa'e ta rehe ihĩ katu ta.
    Kũjã ta rehe ihĩ katu ta tĩ. Pe, ihẽ je'ẽha ke a'eta pandu pandu ta.
  fra-LSG: Oui, sur mes serviteurs et sur mes servantes, Dans ces jours-là, je répandrai
    de mon Esprit; et ils prophétiseront.
  san-HK: varSiSyAmi tadAtmAnaM dAsadAsIjanopiri| tenaiva bhAvivAkyaM te vadiSyanti
