verse: ACT.002.018
translations:
  kpx-kpx: Ige Munana Tumutena dobai lohoi di esemu bahata negotievege malaha keate
    bahataeabuna ono vadeu gabie lohoveve hoto ke loui ata namigevei.
  okv-H: Eto Ahihi Otohu nau hondate ari embo evohu ta degi ambo ta ke ikau asora.
  tbo-tbo: Ee, noka hougana ugolina u tu bagibagi ololotohi po wiwinehi, Alugo Woiyawa
    apo a welehi po u baha hina bahabaha pikogehi.
  mal-C: എന്റെ ദാസന്മാരുടെയും ദാസിമാരുടെയുംമേലും ആ നാളുകളിൽ ഞാൻ എന്റെ ആത്മാവിനെ പകരും,
    അതിനാൽ അവരും പ്രവചിക്കും.
  grc-SR: καί γε ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας μου ἐν ταῖς ἡμέραις ἐκείναις
    ἐκχεῶ ἀπὸ τοῦ πνεύματός μου, καὶ προφητεύσουσιν.
  bgc-bgc: उन दिनां म्ह, मै अपणे दास्सां, अर दासियाँ ताहीं अपणी आत्मा दियुँगा, अर
    वे भविष्यवाणी करैगें।
  khz-khz: Pa, votoma au geku vetugunagi marura e garera atarai au Palaguku pana popo-rigoa,
    ne pia peroveta.
  deu-TKW: ja über meine Knechte und über meine Mägde gieße ich aus in jenen Tagen
    von meinem Geist, und sie werden weissagen.
  zsr-NT: Catiꞌ gdxin dza niꞌ quisiaꞌ Böꞌ Laꞌy quiaꞌ Tsajsóalenëꞌ huen dxin quiaꞌ,
    bönniꞌ len ngul, Atiꞌ luꞌë didzaꞌ uláz quiaꞌ.
  lin-lin: Solo, na mikolo wana, nakosopa Molimo na Ngai kati na basali na Ngai ya
    mibali mpe ya basi, mpe bakosakola.
  hns-NT: Oe tem me ham bhie aapan sab se nietja goelaam aur goelaam aurat ke oeppar
    aapan Pawietr Aatma barsaai debe. Tab oesab hamaar sanesian hoi djaaiga.
  noa-E: “Ĩchab mua thum mʉch ipierraa nʉm khʉʉnag mʉch Akhaar deemaju, emkhooinag
    wa ʉʉinag awia khãijã. Magbaawai amau mʉchdëu amachig jaaubarmta jũrr õrag jaaumajugui”
    ajim anʉm ich Ẽwandamau.
  eng-EMTV: and on My menservants and on My maidservants I will pour out My Spirit
    in those days; and they shall prophesy.
  mib-NT: Te quɨvɨ̄ ún chi tají rí Espíritu rī cunuú yá jiín táca mozo rī, cúu tēe
    cúu ñahan, te nacani i jnūhun ri.
  lif-NT2: खे़न् ये़न्‍हाॽओ इङ्‌गाॽ आसेवा के़जोःक्‍पा के़जोःक्‍माहाॽओ आसेसेमाङ्‌ङिन्
    पाङ्‌घुङ् हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ माङ्‌निङ्‌वाॽपाःन् मे़बाःत्तुॽरो॥
  xnj-xnj: Ena, hati vatumisi vangu, voha vagosi na vadala, yati nikuvapela Mpungu
    wangu navene yati vilotela.
  mmx-mmx: Ap mo levenaleng anaba riki asi Loroonan Kaala rak uto xantubu at lavasaxaruki
    rak bok, lavatlok mi lavakin. La nedi dinaba paase ali tempanga.
  cbr-NT: Usaribi oquin cana an 'ën bana cuacë bëbu 'imainun xanu, abëa 'inun 'ën
    Bëru Ñumshin upí 'inánuxun 'ain. 'Ináncëxun ca 'ë ñuiquin uni ñuixunuxun 'aia.
  tee-NT: Chai ju ixlapanacni ju Dios chai ju atsi'in ju tach'alhcatnan la'ixmacni
    pus ju anu' avilhchan ma ca'axtakniya' ju iSpiritu Santu chai ma catanonach ju
    ixchivinti.
  eng-LSV: And also on My menservants, and on My maidservants, || In those days, I
    will pour out of My Spirit, || And they will prophesy;
  cak-NT: Can xtinya' chuka' ri Espíritu Santo pa quiwi' ri nusamajel, achi'a' chi
    ixoki', y reje' xtiquik'alajij ri xtin-ij chique.
  pah-NT: “Kiroki g̃a oko nhiremimbotarimova'ea rehe – g̃a pyri tuhẽ ti ji imondoi
    jira'uva a'ea rupi nehẽ akwaimbae'g̃a pyri kunhangwera'g̃a pyri no,” ei ga. “A'ero
    ti g̃a imombe'ui nhinhi'ig̃a nehẽ,” ei ga, ei Pedro'ga imombe'gwovo g̃a pe. Joelva'ea
    omombe'u nhog̃wenonde Tupana nhi'ig̃a ikwatija hako, ei ga.
  sja-NT: Wãara, maapai mɨa oopi bɨk'a oopataarãmaa mɨ Jaure pëiit'ee; ɨmɨk'ĩraarãmaa,
    wẽraarãmaa auk'a. Mɨa ooru ãrapa jarapataadait'ee.
  xed-xed: Mantsa ya nzakwani, dzaʼa pghadapgha yu ta Sulkuma ɗa ta ghəŋa kwalvaha
    ɗa ka zgwana nda la ka miʼaha tani. Ma tsa fitik ya, dzaʼa nzakway həŋ ka la anabi.
  mks-NT: Ta mé tiempo já chindahá i̱ ínima̱ yi̱i̱ mí i̱ ña̱ ná cañuhu a ini na̱ cája
    chúun cuéntá mí i̱, á cúú ná ta̱a á cúú ná ñáha̱. Ta caja i̱ ña̱ ná ca̱ha̱n na̱
    sa̱há i̱ nu̱ú ña̱yivi.
  gfk-S: Ma iou ni burange bus bileng ira nugu tultule, haine, ma ira tunana, ma no
    Tanuagu ta ikino pana bung, ma di na ianga na tangetus.
  bmu-bmu: Uŋani Töröŋi mokomami, mi azi aka ambi weleni qeba malmei, yeŋgö qakŋine
    mewöyök öŋgöiga kezapqetok keu jimakŋe.
  dgz-dgz: Wam ame gapan ne Guana nao nega waene apanewa, aigamup den wagemain, amba
    mu ne nop oit nega wain.
  eng-GNV: And on my seruauntes, and on mine handmaides I will powre out of my Spirite
    in those daies, and they shall prophecie.
  zaa-NT: Ą'hua ithél·la'a' Espíritu quia' iqquia ca mozo nna ca criada nna canu ríalatsi'
    quį inte' nna. Canchu chi i'yu tsá nna inne cą parte inte'.
  eng-WEBSTER: 'And on my servants, and on my hand-maidens I will, in those days,
    pour out of my Spirit; and they shall prophesy:'
  guh-guh: Nexata daxita pamonae tanetonacuenebivi, pebijivi, petiriavi ata, bajarapamatacabi
    Espíritu Santo toitorobianicajë petsijamatabëjonenexatsi. Nexata bajarapamonae
    paebiana xanë talivaisi.
  bon-bon: Yoo, cäme kaakesea biname, rooriye cuta magebi piiyepu, pui padare cabu
    cäme Seemo cane cire yaacitepene teeme yepäyepä trupa cabu. Teepi cuta piiyepu
    cäme tagepogogo mene cirege iicema.
  nhw-BL: Huan ipan nopa tonali nijtlalis noTonal para itztos ipan notequipanojcahua,
    tlacame huan sihuame, huan inijuanti tlayolmelahuase nopa camanali catli niquinmacas.
  mgw-mgw: Kakape, ata kwa atumisi bangu' analu'me na alwawa, naalu'a kwayityanikia
    Loo ywangu' na bembe baalu'a londwa.
  swh-ONEN: Hata juu ya watumishi wangu, wanaume kwa wanawake, katika siku zile nitamimina
    Roho wangu, nao watatabiri.
  wbi-wbi: Vulevule ulwa vavombi vango name vavombi vango ava hinja mufighono ifio,
    nikung'a uMhepo ghwango vope vilivilagha.
  bba-bba: Sɑnɑm mɛ sɔɔ, kon nɛn Hunde doke nɛn sɔm kowobu sɔɔ tɔn durɔbu kɑ tɔn kurɔbɔ,
    kpɑ bu Gusunɔn ɡɑri ɡere.
  eng-KJVCPB: 'and on my servants and on my handmaidens I will pour out in those days
    of my Spirit; and they shall prophesy:'
  kgk-NT: Xe rembigwái kwéry-pe kwimba'e va'e, kunha va'e ave ambogwejy-ta ime'ẽ-vy
    Nhe'ẽ Marangatu tee va'e. Xe nhe'ẽ-py xe mombe'u va'erã.
  waj-waj: Kutaa, fai ii suai ivaki na ni mmoori vareera kiaatanna ngiaammuauya ni
    Mmannasa Yoketaivaa mminai teeda fai iyaatama ni kuaivaa kooyaa kiaaravaivee.
  cpy-cpy: 'Ari nokimitakiri omperatanipaeni: ewankari-paeni eejatzi ewankawo-paeni.
    Notyaanteeniri paata Noshire, ari ikenkitha-yitee.'
  mpx-mpx: Ibwe, lan bolo o elal, Yayaluwau na ligin al no totuwalali melubolau ge
    meluyowau elal, inoke nihi palopisai.
  wbp-wbp: Yangka kuja kalu wati manu karnta nyina ngaju-nyangu, ngulakuju kapurna-jana
    ngaka Pirlirrpaju ngaju-nyangu kurru-pinyi-yijala. Nyampu-patuju ngulaju kapulurla
    marlaja wangkami ngajuku yapa panu-kurra-yijala.
  luo-luo: Kata mana jotichna machwo gi mamon, bende naol Roho Maler mara kuomgi ndalono,
    mi ginikor wach.
  nhe-NT: Huan ipan nopa tonali nijtlalis Notonal para itztos ipan notequipanojcahua,
    tlacame huan sihuame, huan inijuanti teilhuise tlajtoli tlen niquinmacas.
  aii-aii: ܘܐܘܼܦ ܥܲܠܔ ܪܹ̈ܓܵܘܵܬ‌ܝܼ ܘܥܲܠܔ ܚܸܕܲܡܝܵܬ‌ܝܼ̈ ܒܸܬ ܫܲܦܟܸܢ ܪܘܼܚܝܼ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ
    ܘܒܸܬ ܢܲܒܝܼ،
  esk-NT: aa, kuvviqigisigitka savaktitka aŋutitlu aġnatlu Irrusiġikkamnik taipkunani
    uvluni aasii sivuniksriqiaqsiḷutiŋ.
  msb-msb: Oo, bisan ngani an akon mga uripon, pareho lalaki kag babayi, papakadaon
    ko man an akon Espirito sa inda kag magasurmaton man sinda san ipapasabi sa inda
    san Espirito Santo.
  cpa-NT: Jmai³ jøng² tí¹³jni jmi²dsí² quieg¹jni quiah¹² dsa² mi²ti¹ ne¹jni, cu¹dsie¹²
    dsa² ŋioh¹² quianh¹³ dsa² mǿ². Mi³jøng² hǿ²dsa jǿg³ quieg¹jni.
  dso-dso: ସେ ଦିନ୍‌ମନ୍‌କେ ମର୍‌ ଆତ୍‌ମା ଜବର୍‌ ଅଇତେ ମର୍‌ ଦାଙ୍ଗ୍‌ଡା ଅଇରଇବା ମାଇଜିମୁନୁସ୍‌ମନ୍‌କେ
    ଆଜାଡି ଦେବି । ସେମନ୍‌ ମୁଇ କଇବା କାତା କଇବାଇ ।
  meu-meu: Oibe, unu dinadia ai egu hesiai taudia bona hahinedia latadiai Laumagu
    do baina seia dobi, bena bae peroveta.
  yva-NT: Masyoto namije indati Syo sya Anawayo Vambunine raugaje vatano wanapatambe
    Rinai mai tenambe, anya muno wanya, weti wo Sya ayao nde mai ravov.
  dgc-dgc: Sakay du sakup na Diyos a tolay, i nihula be ni Hoel, éy iasék kan dide
    na Diyos i Espiritu na ta éya a panahun; tulos ipahayag de kan i Diyos.
  zpm-NT: Leṉ dze co, grëse zha ne nguzobdiidz lo naa, niicle mguiw, niicle wnaaw
    laa naa cxeḻ zhiEspíritu naa zdoo zho, dzigo grëse zho cteed xtidz naa.
  hix-NT: Àtoko rma rokato ànyakyaha hampànà, romryenon kom hona, kàrkomo kom hona
    rma, woràskomo kom hona xarha. Rorwonà yokarymetxhe hampànà. Rokato yano me nekarymetxhe
    hampànà, kehe, Khoryenkomo.
  sim-sim: Oso wolo avak Masikome anhin a halashinak hulaima nokopma ol lerawu anhin
    landa ondohik or sishinak avak profet hom mashi anhin sawekwa lir.
  npi-ULB: ती दिनहरूमा मेरा दास र दासीहरूमाथि म मेरो आत्मा खन्याउनेछु र तिनीहरूले
    अगमवाणी बोल्नेछन् ।
  cgc-cgc: Bisan naan ta ake na mga suguon, mga mama man daw mga bai, papadala ko
    ake na Ispiritu ta yon man na mga inadlaw daw magsugid man danen an ta ake na
    mga ambal.
  tim-tim: Akto sop ain nâŋgât Heakŋande nâŋgât hoŋ akto âi âmbâle ârândâŋ meme akyeŋgimbo
    nâŋgât den dâm magaŋgiwai.
  yor-yor: 'àti sára àwọn ọmọ ọ̀dọ̀ mi ọkùnrin àti sára àwọn ọmọ ọ̀dọ̀ mi obìnrin,
    ni Èmi yóò tú nínú Ẹ̀mí mi jáde ni ọjọ́ wọ̀n-ọn-nì: wọn yóò sì máa sọtẹ́lẹ̀.'
  wos-wos: Wun nukwambu wuni wuna Hamwinya blekétawuni, wuna jémba yakwa du takwaka.
    Blekéwut di profetna hundi watandi.
  emp-NTPO: Maʌ̃ ewarid̶e mʌ̃ Jaurera mʌ̃ nezocarãa diaya, wẽrãa, umaquĩrãa bid̶a.
    Maʌ̃ne ãdjirãra mʌ̃neba bed̶ead̶ia.
  eng-F35: In those days I will indeed pour out from my Spirit upon my male slaves
    and upon my female slaves, and they will prophesy.
  ind-ind: Pada hari-hari terakhir itu, Aku juga akan mencurahkan Roh-Ku bahkan ke
    atas para budak, baik yang laki-laki maupun perempuan. Mereka pun termasuk umat
    pilihan-Ku, dan mereka juga akan bernubuat.
  pes-OPCB: در آن روزها روح خود را حتی بر غلامان و کنیزانم خواهم ریخت و ایشان نبوّت
    خواهند کرد.
  mpt-mpt: Ae, am olo dimo ne Hobe ne okok kemin naka unang isa dobya i ne wengo omkeimaiba
    wentenabiba
  ssx-ssx: Aowe. Koto nate manuna꞉ I̱ma꞉ yaka Holi Sipitidi hale hale pua꞉ka꞉na꞉ta꞉
    yaka e pokao haleme wanda꞉halima꞉ kone yaka pi la꞉ mea hala꞉tiki pilimikie.
  mkl-mkl: Wɑɑti bɛɛbɛ, ɑn dɑsi Hundem si inɛmɔkɔ do inɑɑbo woo ce icɛm ŋɑ, Nɔ ɑɑ
    ce wɑlii.
  gaq-gaq: ଅଁ ନେଙ୍ଗ୍‍ନେ ଦାସ ଦାସୀଇଂ ଆଡ଼ାତ୍ରା ଆତେନ୍‌‍ବେଲା ନେଙ୍ଗ୍‍ ନେଙ୍ଗ୍‍ନେ ଆତ୍ମା କିଗ୍‍
    ମ୍ୱିଏ; ମେଇଂ ନେଙ୍ଗ୍‍ନେ ବାବବାନି ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ ଆର୍‍ଏ ।
  gof-RNT: He gallasatan tana ammaniyaa adde aylleta bollanne macca aylleta bolla
    taani ta Ayyaana gussana; entti tinbbite odana.
  unx-unx: ହେଗି, ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌କରେ ଆଇଁୟାଃ ଦାସିକ ଆଡଃ କାମ୍‌ଡ଼ିକରେହଗି, ଆଇଁୟାଃ ଆତ୍ମାକେଇଙ୍ଗ୍‌
    ଦୁଲିୟା, ଆଡଃ ଇନ୍‌କୁ ଆଇଁୟାଃ ଆୟାର୍‌କାଜିକ ଉଦୁବେୟା ।
  gah-gah: Itó ámina zupa Sikalahúne nene lehizekimikugo, není gelekelé ve vená kezagi
    alikamú gakó li milanigave.
  lcm-lcm: Io, si taun ang naka alis alava na Malanganto ig si kag keve asosokai na
    ri vap ve ri aina ki kus amalangas ta kag mengen.
  aer-aer: Arelhe uthene artwe uthene, urrkapentye atyinhe mpwarentye akngerre, itne
    ayeye atyinhe tyerrtye areyeke iletyenhe,
  qvc-NT: Chay diyakunapim Santu Ispirituyta rini qoq chay kasuwaqkunata, ullqokuna
    warmikuna noqa nishqayta suqkunata ninambaqllapa.
  tgl-ULB: Gayundin sa aking mga lingkod at sa aking mga lingkod na babae ibubuhos
    ko ang aking Espiritu sa araw na iyon, at sila ay magpapahayag.
  cbs-NT: Jabiatiandi en tsumabu junibu inun ainbu en Yushin en jatu inan ekidi yusinbaunxankanikiki.
  xtm-NTPP: Suni siki tee ji'in ña'a ka jinukuechi nuu sa ma tetniñu sa Xtumani maa
    sa a kivi yukan, te jin ndakaxtnu'u i tnu'u sa a.
  nnq-nnq: Uyo, ata akapakachi bango, akinalome na akikege, Manajelela Uhuke jwango
    machoba genia, bombe mabalondola nhwalo gwango.
  bao-NT: Ñucã tii rʉmʉrire yʉre ca pade bojarã, ʉmʉa, nomia cãare yʉ Añuri Yerire
    yʉ tiicojorucu. To biro yʉ ca tiiro ca biipere wede jʉguerucuma.
  san-ORI: ୱର୍ଷିଷ୍ୟାମି ତଦାତ୍ମାନଂ ଦାସଦାସୀଜନୋପିରି| ତେନୈୱ ଭାୱିୱାକ୍ୟଂ ତେ ୱଦିଷ୍ୟନ୍ତି ହି
    ସର୍ୱ୍ୱଶଃ|
  rmn-rmn: Джи опэр иргатя тай опэр иргатинкес Минрэндэ Мэ кан чёрав одола деса Мо
    Духос, тай он кан пхэнэн сар прарокя.
  huv-NT: Wüx aaga nüt quiaj, sanüüch mayariw Nangaj Xeespíritu meáwan monrang xenajiüt,
    monxey at montaj; condom nejiw aton apmandeacüw sandeac.
  otn-NT: Nu̱'ʉ yø pa'ʉ, ga̱ pɛnnba̱bi̱ ra̱ Espíritu Santo ma̱ mɛfi ngue yø n'yohʉ
    'nɛ̱hyø xisu. Guehna̱ di bɛ̱nnba̱bi̱ ra̱ hya̱ da̱ ma̱nna̱.
  nop-nop: Na’walaŋ tipilapilaye-metamneye adi maaŋ nai uŋaniŋgoŋ Munabuli ugoloyembaat
    kaŋ nu’walaŋ kigili medene yohautaneeŋ.
  obo-NT: Iddon mgo allow, ahad pa iddos mgo uripon ku no mama woy ba-ay, id boggoy
    ku kandan iddos koddin Ispiritu amoy'd pokoponudtuu ran to koddin kahi.
  kca-kca: Щӑԓта Мӑнэма рупитты йохԓама, пӑ Мӑнэма рупитты нэԓама щи хӑтԓәтән Ма Ԓыԓэм
    эԓты шошәмԓәм, пӑ Турәм айкеԓ туты питԓәт.
  cak-ENT: Nintük chuka' ri Lok'olüj Espíritu pa quivi' ri nusamajela', chi achi'a'
    chi ixoki', y rije' nquik'alajrisaj ri ninbij cheque.
  lif-NT: ᤂᤧᤴ ᤕᤧᤴᤜᤠ᤹ᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤈᤥ᤺ᤰᤔᤠᤜᤠ᤹ᤀᤥ ᤀᤠᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤐᤠᤱᤄᤢᤱ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De jāndáā chi ndá quīvī ñúcuán de cuāha vāha nī Espíritu ni nūū ndá mozo
    ni, cúu tēe cúu ñahan, de nacani ndá ji tūhun nī.
  san-TIB: ཝརྵིཥྱཱམི ཏདཱཏྨཱནཾ དཱསདཱསཱིཛནོཔིརི། ཏེནཻཝ བྷཱཝིཝཱཀྱཾ ཏེ ཝདིཥྱནྟི ཧི སཪྻྭཤཿ།
  qve-NT: Saynallataqmi chay p'unchawkunapiqa, Santo Espirituyta mandamusaq, noqata
    serviwaq qarikunaman, hinallataq warmikunamanpas. Chaymi paykunaqa noqamanta willakunqaku.
  pao-NT: Mu momoko'ne, mu nanana e naka'oedyukudu saa'a nu E Besa Pooha-matu-ma sootuhidooa.
    Umu yise e unnepu wahamodooa.
  cbu-NT: '@see-verse:ACT.002.017'
  usa-usa: mi-kánááráqá ketí mayaí-mákónábi mayaí-íníkómmá ketí Aágoni akoqnááma yíménata
    yeráwáqá amuné-áímmá tínoe.
  soy-soy: Mɛyíkíyiki kɑm tíyɛsɛnɛ Nnɛ́fɑ́ɑsɔnɛ nkɛ́ likɛyɑɑ kɛ̃ pinɛ́kɛikɔ́ tisi
    nɛ pinɔ́si kɛcɑ́ɑ́ súimɛ, ɑpi pɛɛ pɑnsɛ ɑntepuyɛ.
  hui-hui: E̱ aniore buwa horo uruningi i̱naga biabe bia haga wali agalirubi i̱na
    i̱naga Dinini tiha helolebero. Ani berogola tigua i̱naga bi mana latagi halu holebira.
  amf-amf: Igina rooronaka annginabee maanabe ina waadimayna eenadar isa Manpasinam
    ida laale; kediar ikala qansayse eenna keda giye.
  quc-NNT: Xuquje' pa taq ri q'ij ri' kintaq na b'i ri Espíritu wech in pa ki wi'
    ri patänil taq we, chi achijab' chi ixoqib', käkiq'alajisaj k'u na ri tzij ri
    kinya chke, —kächa'.
  dob-dob: Onaꞌaiꞌaila, tuta gote ꞌena yaluyaluwagu yada siwa ꞌigu toguinuwa meꞌolotodi
    be mewainedi ꞌediya, be manugu sida loguguya.
  wrs-wrs: Wo nonamba kava si kavsongolnana daswolvav eva nomba kavna andranindmba,
    singthavav tendom ongam. Wo himba si kanamba moamba moashulnindmsna wulolvohvra.
  mca-mca: Qa' hatsi'yipji' iye na' yeqe Espíritu nekhewe' yeqejkunenhei qa nekhewe'
    yeqejkunenkii iye.’ Ma' qa' niyetij pekhewe' qu' nit'ijets pa' Intata.
  tzo-TZC: Ti jech cꞌacꞌal taje, ta xcacꞌbe yichꞌic ti Jchꞌul Espíritu ti cajꞌabteltac
    viniquetique, ti antsetique, yoꞌ jech ta xalbeicun jcꞌoplal.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ငါ​၏​အ​စေ​ခံ​သူ​ယောကျာ်း၊ မိန်း​မ​များ​အ​ပေါ်​သို့​ငါ​၏​ဝိ​ညာဉ်​တော်​ကို
    သွန်း​လောင်း​မည်။ သူ​တို့​သည်​ငါ​၏​နှုတ်​က​ပတ်​တ​ရား​တော်​ကို ဟော​ပြော​ကြ​လိမ့်​မည်။
  gng-NT: U ya yo nɛ n lá li cère nʼFuoñaanm ń baa nʼtonsɔnb, bijɛb nin bipiib
    bo, bɛ ń tien nʼñɔbonsɔknb.
  cbi-NTPO: Tsenmin juntsa malutala, naa in mitya taawasha kemu rukulanu bain, naa
    in mitya taawasha kemu shinbulanu bain, in Espíritu kuwanu tsuyu, tsenmala yai
    bain in mitya panu detsuve.
  ikk-NT: Ẹghẹẹ, ogẹn hụ, m k'e hudẹ Mmọn-nsọ m kpu ndị idibo m— kẹ ikẹnnyẹ kẹ ikpoho,
    e bu wẹ amụma.
  leu-leu: Aang, lana mu yaan aapave, xuluna mu sisiak siak, a mu tomexaan e lutefin
    xapiak, ne taa tamana tiuan a Vovau Xaradak siak e nari, ri taa kuusan fasavat
    a ferawaian siak.
  maz-NT: C'o pa c'o, rá unü ín Espíritu c'o bëzo 'ñe c'o ndixũ c'o pëpquigö. Ra 'ñünbü
    o̱ mü'büji ra zopjüji yo nte ra xipjiji ín jñagö.
  bod-N: དུས་དེར་བདག་གིས་རང་གི་ཐུགས་ཉིད༌མཆོག ། ང་ཡི་ཞབས་ཕྱི་དད་ལྡན་ཕོ་མོ༌ལ།། སྩོལ་ཞིང་དེ་ཚོས་ལུང་བསྟན་འཆད་པར༌ངེས།།
  tca-NT: Rü chorü duü̃xü̃gütanüwa tá chanamu i Chauãẽ i Üünexü̃ i ngẽma ngunexü̃gügu,
    rü tá chauchigagu nidexagü.
  zpl-NT: Bee bichia zeꞌe xeꞌla Espíritu Santoa lubee niyu cuna lubee unaꞌa enu sibiꞌ
    lua, che ixiuleꞌe beella stichiaꞌa lubee bene.
  mbc-NT: Moropai manni'kan upoitîrî pe tîwe'sanon, inkamoro pia nîrî Morî Yekaton
    Wannî yarimauya kupî nîrî sîrîrî. Inkamoro eseurîma kupî nîrî sîrîrî uyekare pî',
    tamî'nawîronkon pî' ekaremekî to'ya.
  ndg-ndg: Nyonyonyo nnani ya batumishi bango ba kale katika masoba ago, naapekaniya
    Roho wango, bembe balowa tabiri.
  wsk-wsk: Tom mu te aga ura kariimet, kari ta imet ta, mu Bur bitirik se karogo terong
    mamon ale aninga den balu pagarmonko.
  toj-NT: Ja Diosi oj bi sec yi ja Yespiritu ja ba spetzanil ja ma' huax yatelta,
    sea huinic, sea ixuc, jaxa yenlei oj bi c'umanuque yuj ja yip ja Diosi.
  kkl-kkl: Sumeneko li enekoag Na arukna kabuni babe, kelabo babe, Nandamne Yame Walinge
    sinag maiknoro pelengkahinun. Pelengkahineba Nari ambatsininge sunsunum uro ambarelamsukang.
  tbc-tbc: Saen an lo dop ŋaisag urat pein, urat tamol dam, tinid fo ŋaineg Ur ŋuwali
    idup diŋane wa. An lo dop iŋ dam profet ru dubol ilasa wa.
  sna-sna: Kunyange napamusoro pavaranda vangu, zvose varume navakadzi, ndichadurura
    Mweya wangu mumazuva iwayo, uye vachaprofita.
  smk-NT: O', mataman konran uaripen ko, lulalaki man o bubbayi, ibi koya anamaet
    nin sibubulos a Ispirito ko sa saytaw li' nin panaon, ket mangipatanda' sara nin
    maipa'ka' kongko.
  grc-TCGNT: καί γε ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας μου ἐν ταῖς ἡμέραις ἐκείναις
    ἐκχεῶ ἀπὸ τοῦ πνεύματός μου, καὶ προφητεύσουσι.
  gof-WFTW: He gallasatan tana ammaniyaa adde aylleta bollanne macca aylleta bolla
    taani ta Ayyaana gussana; entti tinbbite odana.
  spa-BLM: Sí, y sobre mis siervos y mis siervas en aquellos días, Derramaré mi Espíritu,
    y ellos profetizarán.
  kyz-NT: Te'agesagea nipo je imua tejemiayuwa 'gã nupe. Kũima'e 'gã nupe, kũjãmera
    'gã nupe nanẽ nũ. Mĩmera 'gã nupe nipo je imua. A'eramũ nipo 'gã jeje'eg imũ etee
    futat je mome'wau kwe pewara 'gã nupe.
  dao-dao: Acuna khaw mhnüpe üng, ka mpyae nghnumi kpami avana khana ka Ngmüimkhya
    ka bui khai, amimi naw ka ngthu sang khaie.
  cya-cya: Nu cha' ñi s'ni, cu'nin cha' cha'an yu'hui Espíritu 'ñan 'in nguso 'ñan,
    yu qui'yu lo'o nu cuna'an chcui' can' cha' tsu'hue 'ñan lo'o nten.
  beu-beu: Ila ved hula evengseng angumi se, Ne malea ang naung Na Ne Roh metma ma
    inang. Na metma mehal di emangpi enang, Bot Na metma jangu di emangpi enang. Naba
    ba Na metma iat hubai angu eningse ini vengmateng.
  wrk-wrk: Yi. Janga yawumba ngaki Kunyba Ngarndu yalundu wakiwarr marda. Nganinymuku
    baki jibarrimuku wakiwarr, jayalu yanyba ngaki jangkurr.
  nii-nii: ‘Kunum ei enim wu amb kongun wumb na Gui Ka pei ngumbii ku. Ngamb kin Gos
    oł ekii se ermba ei piik niłmin wumb ei ek niłmin mił ningii.
  ign-NT: Taicha nuvane­cayare ema Espíritu Santo, níjara­cayare mávahá­cavaca namutu
    ena nuchanerana. Tasiha, nacame­ta­rai­ruinapa eta néchaji­riruva tásiha­quenehi
    nuyehe.
  dik-NT: Ee yeen, agut aluakkiɛ̈ röör ku diäär, nïnkui bï bɛ̈n. Ɣɛn abï wɛ̈ikiɛ̈
    tuɔ̈c kɔc ë nïnkä, ku keek aabï käk bï röt looi aa lɛ̈k kɔc.
  cac-cac: A d'a jun tiempoal chi', ol vac'och Vespíritu d'a jantacn̈ej eb' tzin ac'an
    servil, vach'chom vinac, mato ix, ol yalel in lolonel eb'.
  tzj-E: Jara' tiemp chka' quentak ela Espíritu Santo cuq'uin ajsmajma' wxin che ach-i'
    y che ixki', y j-e' nqueya' na rbixic nak xtenk'alsaj chquewech.
  san-BUR: ဝရ္ၐိၐျာမိ တဒါတ္မာနံ ဒါသဒါသီဇနောပိရိ၊ တေနဲဝ ဘာဝိဝါကျံ တေ ဝဒိၐျန္တိ ဟိ သရွွၑး၊
  yaa-NT: Askata a ea yonoxomisfori feronãfakefoya kẽrofoya ẽfe Yõshi Shara ẽ ato
    mẽra nanei fatora penata ẽfe Yõshi Sharaõxõ eõnoa ato yoinõfo.
  cab-NT: Noúnajabei gíñe náni Espíritu jádoun ja esériwidubaña nun lídoun buri wéyu
    ligía, wügǘriña jáma würíña, ábame nadímurejan jayúmulugugiñe.
  clu-clu: Magabot matood ang adlaw nga itaw ko akun Ispirito sa akun mga sorogoon
    nga lalaki kag babai, Kag sanda magabarita akun mga ambal.
  swh-ULB: Vilevile juu ya watumishi wangu na watumishi wangu wa kike katika siku
    hizo, nitamwaga Roho wangu, nao watatabiri.
  tpt-NT: Vachuꞌ ni anchanu julchan kaklaqxtaqniyaꞌ ni Espíritu Santo yu joꞌakna ali
    xanatin yu kiꞌoqxtamatin tajunita, ex ni yuꞌuncha katalaqputeꞌeyacha kinchivinti.
  aai-aai: Isa’amih, nati ana veya ayu au akir wairafih, oro’orot naatu baibin etei,
    tafahimaim Anunu anisuwai nare dinabatur hinao.
  sny-sny: Wiyeme a'i poweiye eite se, ane Hepene Wara'i a'i ano wiyawi yahowa'i a'i
    lu taune ano ma'e eimawe arosawirowa. Serai Hepene Wara'i a'i ano hi awei ma'e
    eimawe arosairowa su, lowe etiri werese, nowe me'iye su henerairowa ape, au te'e
    areiyerowa.
  myy-myy: Sʉsari rʉmʉri Espíritu Santo sãcʉja yʉ, yʉre ejabʉari masare. Ito bajiri
    yʉ yerio bʉsirã yirãji ĩna.
  trc-NT: Dan me se güii yoꞌ ca̱raj Nimanj nimán nij síí nu̱u̱ rihanj do̱ꞌ, nimán
    nij chana̱ nu̱u̱ rihanj do̱ꞌ, ne̱ nata̱ꞌ nij soꞌ se na̱na̱j ado̱nj.
  cut-NT: Ro min ne, dechúh Vacó ca̱va che conun ihyan che redin ye ntiyon yáhn, ne
    cuahndudo ye ndudo yáhn.
  bel-bel: і на рабоў Маіх і на рабыняў Маіх у тыя дні вылью ад Духа Майго, і будуць
    прарочыць.
  zlm-KSZI: Dan ke atas hamba-Ku lelaki perempuan, Aku akan mencurahkan Roh-Ku ketika
    itu, lalu mereka bernubuat.
  gdr-gdr: Ɨ kwa ɨta kon koina wɨko rɨga dɨde koina wɨko kongga towa pɨlɨnd Koina
    Wɨngawɨnga ɨgmarken dem onggɨt bibɨrɨnd, ɨ ton ket bage yɨt tapurenanj dem.
  vmy-NT: Kui nixtjinbiu sja_ra̱ Isennixtjinna̱ nchja chuꞌndana̱ ꞌba ko yanchjin chuꞌndana̱.
    ꞌBa kuinchja ngatꞌana̱ joni jngu profeta.
  cmn-FEB: 我将把我的圣灵施于我的仆人，无论男女，他们都将说出预言。
  gmv-RNT: He wode ta maca ashkarata bollanne ta attuma ashkarata bolla ta Ayanappe
    ta gussana. Istika tinbite haasayana.
  ncl-NT: Quema, pa in tonali niquincalactilis noEspíritu ca laijtic inminyolo nolapalehuinijmes
    lacames huan sihuames, huan laquetzasqui nonahuac nehual.
  wed-wed: Wate nanare, Aruau ana iwaḡi au taunola nelarai ma waivinei awarii, ma
    ina vitaubabani.
  sua-sua: '@see-verse:ACT.002.017'
  klt-klt: Yáup nangge me yáup náráwa na hánámá yáup táená, enendu rám wahára wu no
    Irukna wa hányon suring me watán káin han nákkán me wa profet tá ina mengguineráng.
  are-are: ‘Arai, atha artwa urrkapunhapunha nukanha ntjarrurna, arrkutja urrkapunhapunha
    nukanha ntjarrurna turta Enka nukanha yairnitjina. Etna turtantama angkatja nukanha
    relha arrpunha ntjarranha ilitjina.
  gai-gai: Na an mɨn toco, aku ndona mbaiŋna aiŋa morena ramtaɨrapa meikmo ndona Ŋeroŋ
    Ratmo min nambatta kactac te, mina aukna kammo atuna rambca moca mboprina ramtaɨrta
    kirarir toc ndopnandet.
  qvm-NT: Tsay witsanmi munashgäta ruragcunaman Santu Espirituta cachamushagpag. Tsaynogpami
    warmipis olgupis wilacuynëta wilacongapag.
  chz-NTPS: Maꜙraꜙ juˈdsooꜘ che̱e̱nꜚ jmɨˉlleꜘ kinꜙ nehꜙ tuhˉdsëꜗ hi̱ˉ mëꜘ hi̱ˉ ñʉʉhˉ
    hi̱ˉ jmeeꜗ taˊheꜗ kinꜙ, mahꜗ ngëëyꜗ juuˈ kinꜙ kihꜗ dsaꜙ jmɨɨˊ ja̱ˉ.
  kmu-kmu: He, nagaya Alu Aotage Avamula aliꞋya veaꞋnimogamina vene aꞋnene amamisugeꞋya
    Anumayamo avayafitiꞋma hamapai-mainea kea tamahapaigahae.
  ood-NT: Ab ant wehs wo ha mah g ni‑pionag g Hekia S‑apꞌekam Gewkdag, chum hems g
    uꞌuwi ni‑pionag, mat am wo i ahgahi g haꞌichu ni‑ahga.
  lbm-lbm: बल्की मय अपनो सेवकों अऊर अपनी दासियों पर भी “उन दिनो म अपनी आत्मा म सी
    उंडेलूं, अऊर हि परमेश्वर को तरफ सी भविष्यवानी करेंन।
  ncj-NT: Ipan inon tonali niquinyoltlaxili Notiotonaltzin ic mocahualos inyolihtec
    inon tlacamen huan sihuamen aquin quichihuasque notequiu, huan tlahtosque ica
    notlahtoltzin.
  yuj-yuj: Tá am ke fek táman, onomp tére konap arop ntia tére konap koumteouamp pourouk
    onomp Spirit oupoupour nánko, am fárákap onomp kar profet kar fek farákáp mwanapon.
  kto-kto: Migat, eba talang kukunim ang Muranama ruo maun teip ga magaulap tuam o
    ubi agarit. Ga eba tiesmeng o unuli ma tiesiap tuam ma pagap la eba betmeng tubiat.
  gmv-NT: ሄ ዎዴ ታ ማጫ ኣሽካራታ ቦላኔ ታ ኣቱማ ኣሽካራታ ቦላ ታ ኣያናፔ ታ ጉሳና። ኢስቲካ ቲንቢቴ ሃሳያና።
  por-BLT: Eu irei derramar o meu Espírito sobre os meus servos e as minhas servas,
    e eles farão profecias.
  stp-NT: Gio baꞌ guiꞌ nam jɨꞌk jiñ aꞌmkam tu juandaꞌ gu chichioꞌñ gio puiꞌ na gu
    uꞌuub, puiꞌ ja aꞌm jup ba tajaanaꞌ iñ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ, miꞌ dhɨr
    baꞌ dai nam naiꞌ ji chu ja aꞌgiꞌñpuꞌ gu jaꞌtkam aañ jiñ aꞌmkam.
  mgc-mgc: Mï ko'do naniye ma kï'dï Lawo ama zi vo kalima ame, 'dö vïdï kora mbara
    ëtï, akayëtïnnï kö'du kise 'bama.
  ame-NT: Amaʼt allohuen ñeñt̃ nesherbeneʼ, ñam̃a amaʼt coyaneshac̈hno nenuanetchaʼ
    Necamquëñ pueyoc̈hreto att̃och aʼpot̃onet neñoñ.
  mgh-2016: Eiyo, ata akarumiya aka ashilhopwana ni ashithiyana, Kinowaamiinelha Iphumu
    aka yayo mahuku ayo, Ni ayo anoowa aahimiacha Malhove aka.
  kvn-NT: 'Imi an pemalga chogbal: an te ibegin mos-machergangin tegin mos-omegangin
    An-Purpa-Nued-odeo. Tegin we tulemal an-kaka palchogmalo negde igi kujal kunoniko.'
  gvf-gvf: Ena kaun iray na Ibanan nusi eregire nil kuun sungwa mere unangure, nil
    erari yal abal kobe ire ka main bolin kule di maribe eramua.
  san-ISO: varṣiṣyāmi tadātmānaṁ dāsadāsījanōpiri| tēnaiva bhāvivākyaṁ tē vadiṣyanti
    hi sarvvaśaḥ|
  deu-ELBBK: Und sogar auf meine Knechte und auf meine Mägde werde ich in jenen Tagen
    von meinem Geist ausgießen, und sie werden weissagen.
  mcb-NT: Ario nonkañotagaigakeri nomperaneegi, surariegi ontiri tsinaneegi, nontigankimoigakeri
    Nosure intimasurentaigakerira iriniakagaigakerira inkamantakoigakenara.
  yle-yle: Yi dini ghi ngê daa kada pini knî ye yi mo a Ghê Dmi wanê dy꞉ââ, ngmênê
    a yoo yintómu knî ye a Ghê Dmi amyenê dy꞉ââ, yélini a ka adnya a ng꞉aa. Yi yéli
    y꞉oo a komo y꞉oo adnyin꞉aa kapî.
  swh-1850: Naam, hata watumishi wangu, wanaume kwa wanawake, nitawamiminia Roho wangu,
    siku zile, nao watautangaza ujumbe wangu.
  ese-NT: Eꞌe, eyaya Edojjoshahua Pame huoojeajeꞌyo ecuea echacojji cuana que, epona,
    dejja cuana que peaꞌai. Edojjoshahua Pameya ecuea esohui huohui meesahua caje
    pea cuana huasijje.
  jac-NT: Yet huneꞌ tiempohal tuꞌ chiwaco Wespírituhan yin̈ sunil anma chiyakꞌ chejaꞌ
    isba wetan, ebnaj winaj yeb ebix ix, cat yalnicꞌo ebnaj yeb ebix Intzotiꞌan tet
    anma.
  cak-CNT: Can xtintek chuka' ri Lok'olej Espíritu pa quivi' ri nusamajela', chi achi'a'
    chi ixoki', y rije' xtiquik'alajirisaj ri xtinbij chique.
  zia-zia: Be aune na Oweno nana emo bauno nana auna-una pugana awong porofete mene
    saine yarineya.
  mal-2015: എന്റെ ദാസന്മാരുടെമേലും ദാസിമാരുടെമേലും കൂടെ ഞാൻ ആ നാളുകളിൽ എന്റെ ആത്മാവിനെ
