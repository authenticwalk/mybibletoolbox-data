  arl-NT: Puetunu nojorijianaari maninia tojitiaquiaari pueyaracaanu Jesu jiyaramiquishano
    pueya niishitiojosano. Nojoriiri jatiqui quijia maninia. Majaari nojori juayonuujutanu
    quijia. Nojoriiri pueyaracaanu rerejojua neecaruu serotanura Jesu cusonu niishiniuria.
    Mariyata Pueyaso secojonuujua pueyaracaanuuri.
  ziw-ziw: Wekala welavize kwa wasigilwa, wekala kwa kulungana, naho wakadya ndala
    na kumlombeza Chohile.
  grc-TR: Ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ κοινωνίᾳ, καὶ τῇ
    κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς.
  nag-nag: Aru taikhan apostle khan pora ki sikhai dise etu kotha khan koi jai thakise
    aru ekjon-ekjon logote girja kori thakise, aru roti bhangai kene prathana te thakise.
  eng-OEBCW: They devoted themselves to the teaching of the apostles and to the Common
