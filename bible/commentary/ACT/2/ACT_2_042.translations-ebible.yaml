  cof-NT: Junni Jesucrístobe penenaminla duque ne layaimin jominlanue yape Crístochi
    mantá tanla yalaca micarilaquisa. Man junnique tenca cato nenaminlanue. Diosibe
    rocain, bibu pisulaito fin, quichun layaimin jominlanue.
  srm-NT: Nöö fa de ko biibi dë, hën de nango ta lei soni u Masa Jesosi a dee Tjabukama
    nöömö. De ta libi suti ku deseei ku piizii, ta begi Masa Gadu, ta njan makandi
    fu di de tuu ta biibi a Masa Jesosi.
  qvs-NT: Tukuy chay runakunaka chay yachachikuk runakunapa yachachikushkanta allita
    kreyishpa kawsarkansapa. Sukwan sukwan yanapanakushpa kawsaksapa. Aypa kuti Tata
    Dioswan parlaksapa. Jesukristu wañushkanta yuyashpankuna tantalla mikuksapa.
  zca-NT: No dubta', nikizë rë xa' re', nela xmod mitse'd rë apost bixa', no nguzhin
    bixa' wen, no nu nzhao bixa' lizh kad wech bixa', mbaino junt nina'b bixa' lo
    Dios.
  cbc-NT: Cabero na, catʉ̃goʉsajʉ̃gori majã pʉame caroaro tʉ̃goʉsayuparã apóstolea
    majã na caquetibʉjʉrijere. Tunu bairoa caroaro nipetiro jĩcã majãrẽ bairo ãnimasĩjʉ̃goyuparã.
    Bairo ãna, nipetiro neñarĩ, Diore cʉ̃ jẽninucũñuparã. Tunu bairoa Jesús cʉ̃ caʉgatʉsarica
    rʉ̃mʉrẽ tʉ̃goñarĩ, pããrẽ ʉganucũñuparã nipetiro.
  qxo-NT: Tsaypitanam apostolcuna yachatsiyanganta chasquicur Jesucristuman criyicogcuna
    cuyanacur cawacuyag. Imaypis goricäyag imaycallatapis micuyänanpämi y Tayta Diosman
    mañacuyänanpämi.
  mox-mox: ʼInega tovetumaqana vauvaudi iawafeledi tovaletuyana edi veʼitayavo ʼidia.
