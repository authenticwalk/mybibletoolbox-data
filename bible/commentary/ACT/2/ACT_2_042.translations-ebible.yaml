  ben-OBCV: আর তারা প্রেরিতশিষ্যদের শিক্ষায় ও সহভাগিতায়, রুটি-ভাঙায় ও প্রার্থনায়
    একান্তভাবে অংশগ্রহণ করল।
  mil-NT: Te ío ní xíndedóho‑yu tnúhu ní cáháⁿ cue tée ní táúchíúⁿ Jèsús dacuàha ñaha
    xií‑yu tnúhu‑gá, te ío váha ní xíndecú‑yu ní xóo ndatnúhu váha‑yu. Te ní xóo caxi
    càhnú‑yu cuèndá náhǎ‑yu sá dúcáⁿ nǐ quide Jèsús cútnàhá vátá cáhní ñàha‑gá‑güedé
    xii‑gá, te ní xóo cáháⁿ ndɨhɨ́‑yu Yá Ndiǒxí.
  myu-myu: Itabun'isuayũ mutaybitbin'uk ip osodop Jesus a'õkayayũ. Jewemukũyjojo'uk
    ip osodop. Jeburerexi osodop ip itabucayũ. Jeweweju ip jekõnkõn'uk osodop. Jekawẽnwẽn'uk
    ip osodop Deus eju. Pão'a o'o'uk osodop ip Jesus e'ũap kay g̃ebum am.
  amk-amk: Efanduhisa pampang we esobu aunaufo ria rasulifosa, we etampi ruhiai tuti
    we ewenadi ruhiai, tuti eweboyari riasa pampang.
  fai-fai: Kale Yesus afan kalin kinim ika tada tada bom weng dew kámin kinim im sawa
    kidi bom, imin fakel fakel wan bom nadiwe Got so weng bakan bom ilim ufek ufek
    uyo kudawa kudawasiw ko.
  ura-NT: Nii jaun jetaote, satiin rauhijiriin ichaaore, relanajaauruha nii afosotoorune
    rijijieein, ita suujua rijitojoeein jiniiquiin ita coroatajaneein, ita taojiaain
    ita aina Cana Coaunera bajaain, ita aina jiniiquiin lenoneein naaonjoaaunre.
  mcd-NT: Ascatan Jesushuunoa tapipaiyaifoan Jesús fu rafuafo ya ichanancashon ato
    tapimafain ato futan pifain Upa Dios cufinifo. Asca huapaonifo.
  urt-urt: Nyermbe nyermbe tinge jahilyeh yambaꞌe sande tekeꞌe yatme lenge aposel,
    o tinge jahilyeh yono ŋai, o tinge jahilyeh yanange wusyep topoꞌme Got.
  kiz-kiz: Bhakayendelela ni mafundisu gha mitume ni ushirikiano, katika kuumetula
    n'kate ni mu maombi.
  tzo-TZE: Scotol yo'ntonic la xchanic ti c'u x'elan ichanubtasatic yu'un jcholc'opetique.
    Co'ol yo'nton scotolic jech xcuxet no'ox yo'ntonic. Tey la xchi'in sbaic ta sc'opanel
    Dios. Scotol yo'ntonic la spasic jech chac c'u cha'al la spas Cajvaltic ti c'alal
    la svoc' li pane xchi'uc c'alal laj yuch' li ya'lel ts'usube.
  lex-lex: Rod nieka lierlernohorni pa ratlina-ratailla makodia Uplerlawna lir kalwiedni
    re pa rla ihru ida-ralm ida. Ne nhi'inde ra'an wutu-remun wutu me rsumbain la
    Uplerlawna rewre'wa.
  dov-dov: Bakalipeda kunjiisyo zyabatumwa, akubulyidilano, mukukwamuna chinkwa amukukomba.
  rgu-rgu: Ara rahiiꞌ rabubua roo lahenda fekeꞌ mana-tuka Yesus. Ma sira esa malole
    roo esa. Tuka-tuka faiꞌ, ara makate ramanene nanoriꞌ neme Ramatuaꞌ Yesus lahenda
    nadedenu nara, boe ma ara rahiiꞌ hule-haradoi belaꞌ a, ma raa-rinu reuꞌ esa.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ aya xta­li̠­pa̠­huani̠t Quim­pu̠­chi­nacán
    Jesús xlacán luu anka­lhi̠ná xta­ta­mac­xtumi̠y la̠qui̠ após­toles nata­li̠­ma̠­kalh­chu­hui̠ni̠y
    xta­chu­huí̠n Dios y lac­xtum nata­kalh­ta­hua­kaniy, y na̠ luu lac­xtum xla̠­li̠­mak­ta̠yay
    hua̠ntu̠ xta­ka­lhi̠y, na̠chuná luu mac­xtum xta­ta­mac­xtumi̠y la̠qui̠ acxtum
    nata­hua̠yán.
  som-som: Oo waxay ku sii adkaysteen rasuulladu waxay bari jireen iyo xidhiidhka
    ka dhexeeyey iyaga, iyo kibista jebinteeda iyo tukasho.
  mam-C: Kykyaqilxix q'i'ntaq kyib' tu'n tkub' b'inchitjo kyyol tsanjil. Ex nkymojin
    kyib' kyxolilex, i na'n Dios, ex ok kychmo'n kyib' tu'n tkub' iky'sitjo Xjan Wab'j.
  ndj-ndj: Ava vosi vayiwulili kwa vandundami na tuwilumba pamu muulongu, kulya pamu
    na kudadava.
  mbj-NT: Baad mä rahyb n'aa matakëë 12 hedoo do Jesus mejũũ do rama metëëk do hã.
    Séd hã had'yyt hẽ rababong. P'op Hagä Do sii raber'oot, ta hã raky n'aa etsẽẽ.
    Raganebäh hõm pãw, sahõnh hẽ rabawa, Jesus sa hyb n'aa dajëp do rahyb n'aa esee
    hyb n'aa.
  lat-VUC: Erant autem perseverantes in doctrina Apostolorum, et communicatione fractionis
    panis, et orationibus.
  ngp-ngp: Niyo wanda wakahinizwa ni wegala ulosi, wekalaga hamwenga mwe midugano
    ya wahuwila, wakabendula mkate no kumvika Mnungu.
  enq-2: Dopa petala, endakali dokaitame yakinala naeyao aposole dupa-kisa pii mana
    nyoo, mona setao katao, breta konjoo nao, loma soo, pyasoo kateami.
  eng-ASVBT: And they continued steadfastly in the apostles’ teaching and fellowship,
    and in the breaking of bread and the prayers.
  mna-mna: Mi zin tiurur kat lelen pa sua kizin ŋgoŋana ki Yesu, mi tiluplup zin pa
    suŋŋana mi kini kanŋana.
  myw-myw: Tasiyas bo itoukums. Yeisuw nagamags asilivan iliganes, o sisiyas tasiyas
    nisesus, ininitougs Yowbad waseg; o bled ikikivis, ma̱wan asisinap.
  sby-sby: Bantu abo balikuyandishisha kwiya ku batumwa. Balikubangana pamo lyonse
    kayi balikulyela pamo shinkwa kayi ne kupaila pamo.
  sll-sll: Ena pire molere, aposel hobi ha maing nir si tongwo pire, te pana gale,
    homena tani nere, God ha di tere tere mongwi.
  yaq-NT: Intok si'ime, jume' Krijtota yeu pu'arim betana bem majtawa'ut jiapseka
    a' bo'o joorian. Intok si'ime, si'imeku nanancha eaka jiapsan. Intok Liojtau bicha
    yee nokriakai. Intok paanim rebekta betchi'bo emo nau totojan, junuen Jesukrijtota
    a' mukuka'u waati betchi'bo.
  uro-uro: Bä rha vodäm mes säda ama ngangda arhä rhisu angärha ron bä vasägos dä
    väspästämne na ama qatnanaktpämda moe bä rhat täs dä rhi nän.
  ita-1885: Or erano perseveranti nella dottrina degli apostoli, e nella comunione,
    e nel rompere il pane, e nelle orazioni.
  muy-muy: Ndam məfəki ahàr ka Yezu ni ɗek tə̀bu tici ere ye ti ndam *asak təcahi
    ana tay ni kəlavaɗ ; tə̀bu təcakalavu ka ahar bəlaŋ, tə̀bu təzumkabu zlam ka ahar
    bəlaŋ, tə̀bu tahəŋgalay Melefit ka ahar bəlaŋ daya.
  kqc-kqc: Ari neinei egogo resi nifeidena vene di sina neidegasa usa usa nigasa ma
    iruku irigasa auta regamadi.
  tav-tav: To bairo apiʉja, Jesu cʉ buerã cãnana apóstol maja na caĩrã na mena caneñaponucuñuparã.
    Na mena neñaponucuri, na cabuiorijere caroaro api, na mena caroaro jʉgo ʉga, wadapeni,
    Diore jeni nʉcʉbʉgo, cátinucuñuparã.
  eng-ULB: They continued in the apostles' teaching and fellowship, in the breaking
    of bread and in prayers.
  spa-VBL: Ellos se comprometieron a seguir lo que los apóstoles les habían enseñado,
    y a la hermandad de los creyentes, “partiendo el pan” y orando juntos.
  fra-_FOB: Or, ils persévéraient dans la doctrine des apôtres, dans la communion,
    dans la fraction du pain et dans les prières.
  hau-ULB: Su ka cigaba cikin koyarwar manzanni da zumunta, cikin kakkaryawar gurasa
    da kuma cikin addu'o'i.
  mal-mal: അവർ തുടർച്ചയായി അപ്പൊസ്തലന്മാരുടെ ഉപദേശം കേട്ടനുസരിച്ചും കൂട്ടായ്മ ആചരിച്ചും
    അപ്പം നുറുക്കിയും പ്രാർത്ഥന കഴിച്ചും പോന്നു.
  kkc-kkc: Osoloso diba howo ogusigaloso, biame susuga eyo kulodu diesono mooloogoodoloso,
    diye di odoo oso eligime, medee duluga meleeso. Osoloso diba Lodee gooleebugu
    wo nalagamo silesibulone, biame susuga Godee mapoo takeliso.
  lit-lit: Ir jie uoliai atsidėjo apaštalų mokslui ir bendrystei ir duonos laužymui
    ir maldoms.
  urd-GVR: Yih īmāndār rasūloṅ se tālīm pāne, rifāqat rakhne aur rifāqatī khānoṅ aur
    duāoṅ meṅ sharīk hote rahe.
  far-far: Ma ana maedangi ki tafau, kera fafurongoa na famanatae lifurongo ki, ma
    kera 'idufa to oku, ma kera ka fanga kwaimani, ma kera ka foa oku.
  suz-BL: मिनु नेल्‍ल काथा बाक्‍शा, सोइश्‍शोपुकीमी शेंशो लोव़ शेंसीशा, प्रभु भोज जशा,
    प्रार्थना पना पन बाक्‍बाक्‍मा बाक्‍त। प्रेरित २०:७
  car-NT: Mo'karon apojoma'san nyry omepano ta iweja'nakato'kon kynakon. Ase'wa iwota'nano'to'kon
    kynakon. Ase'wa iwendameto'kon kynakon. Auranato'kon enapa kynakon Tamusi 'wa.
  amp-amp: Nd nfri yimam nia hanyukm tu aposermpno afo rpat tohhato afo kak nuhas
    bonuhasmoumm Jisasrhu hik yuham, Kristen yimaroh tohefm, tamoh komunion yaknefm,
    kfo bruttnanefm, hti hik bohikmoum afo.
  bht-bht: कने सै प्रेरितां ला शिक्षा लेंणे च, उना सोगी संगती रखणे च, प्रभु भोज कने
    प्राथना करणे च लीन रेंणा लग्गे।
  eng-NOY: And they were constantly attending on the teaching of the apostles, and
    the imparting [[of their substance]], the breaking of bread, and the prayers.
  cub-NT: Yópe d̶are cuivʉ barejáimad̶a jãravʉa coapa. Jesús ʉ̃i yávaiye méne beorĩ
    coyʉicõjeimara bueivʉ barejáimad̶a náre. Cad̶ateivʉ barejáimad̶a ne bajumia. Ne
    cʉvaede jívʉ barejáimad̶a ne bajumia. Caivʉ ãivʉ barejáimad̶a cũináromia. Aru
    caivʉ jẽniaivʉ barejáimad̶a Jʉ̃menijicʉque máre cũinátʉrʉ.
  ita-1927: Ed erano perseveranti nell’attendere all’insegnamento degli apostoli,
    nella comunione fraterna, nel rompere il pane e nelle preghiere.
  lww-lww: Ana li nalelagaena la nene, la asum̃a apurari ke p̃elaga la nene m̃arera
    pap̃isi, nap̃a la amiyagogo ruru po silaga nap̃a li nalologena lala la apian la,
    a lala apiran la silaga e nasinewo e kiela p̃egasia, a la asum̃a akinana lele
    taaga silaga, a la yepela m̃aen aora na leniena lala silaga.
  ckb-ckb: ئیتر ئەوان پەیوەستبوون لەسەر فێرکردنی نێردراوان و هاوبەشییەتی، لەتکردنی
    نان و نوێژکردن.
  spm-spm: Kraisɨna andarsi mee Iesusɨm mbɨsevisi gumasi vɨŋgɨmɨŋgɨv oraegha, bisir
    norira akuruvagha, nori nigha aphava, Gotɨn phorughum mbɨkɨmamɨusua bar vhusvhusi.
  nas-nas: 'Eeꞌnoko teing biiꞌka avariruꞌ aaꞌnooꞌnaang: kara okovuri nkanuka biikaang
    nau-anta taaravaama, naroꞌke navuariri, taamang nariꞌ tankaampeema kunsiarimatooꞌnaang.'
  uvl-uvl: Iok, iri lochloch ngana nenge te hulia leteria pe te mene henuninga nem,
    kokoes mana tela nge Iesus nena hana mur ke te hetottore iri. Pe tetu ngaria pomai,
    tenau hel mule nge iri ke pomanga iri lochloch titiria mur hel. Te eukirau pe
    te ngau ke elle pe te eukirau ke te hetalaulau.
  eng-BBE: And they kept their attention fixed on the Apostles' teaching and were
    united together in the taking of broken bread and in prayer.
  ixl-CNT: Ech tiira jonal atich ok tiꞌ inimal u chusbꞌal vaꞌl nichtaqꞌ qꞌul ichaj
    u Jesuus. Tiira maꞌl chit itzii tibꞌilaj sivatzaj, tuul molmochil tatineꞌ. Nichijatx
    u kaxhlaan txꞌix. Utz maꞌlich chit iatz tiꞌ iqꞌilal isikꞌlel Tioxh.
  xsi-xsi: Kinzi tamâta ŋinde nde taŋanzi mwasa nâ, kala sipaloŋo nâ pa pâri-tamâta
    nenzi ŋgua. Aku ikura zo zo kinzi sipasau simâ taitu ŋana sika kâpwa lâ waiŋa
    sapâŋa ku sikai noŋa.
  crx-NTPO: '''Ahoolhyiz ''ilhuhodulh, ''ink''ez whel''a''ne whubuhodulh''eh. Ts''iyawh
    ''alhgoh lhulh ''uhut''en. ''Ink''ez ''udek''elhaz hulhgha na''hit''al-un whe
    whunahulnih ha lhla''hut''alh ''ink''ez ''alhgoh tenahududli.'
  kan-OKCV: ಅವರೆಲ್ಲರು ಅಪೊಸ್ತಲರ ಬೋಧನೆಯಲ್ಲಿ, ಅನ್ಯೋನ್ಯತೆಯಲ್ಲಿ, ರೊಟ್ಟಿ ಮುರಿಯುವುದರಲ್ಲಿ,
    ಪ್ರಾರ್ಥನೆ ಮಾಡುವುದರಲ್ಲಿ ತಮ್ಮನ್ನು ಸಮರ್ಪಿಸಿಕೊಂಡು,
  bbb-bbb: Ro maza boeje buka e Afasero ijena besu afuina vua bu nijasiavo ije fiekinu
    buina goruvevo. Bu ijiege rekinu besu ire ina Godido baname isoekinu ijiege rei.
  blw-blw: Yag empapatecha way mangachar hen intudtuchun hen anchichay aposel, yag
    nètempoyugcha hen anchichay cha omafurot way cha i mìluwaluwaru ya nan-ahe-è-èancha
    hen manmanma-ancha hen natéyan Jesus.
  tam-2017: அவர்கள் அப்போஸ்தலர்களுடைய போதனைகளிலும், ஐக்கியத்திலும், அப்பம் புசித்தலிலும்,
    ஜெபம்பண்ணுதலிலும் உறுதியாகத் தரித்திருந்தார்கள்.
  azz-NT: Huan ne taneltocani momachtijtiayaj huan quitacamatiayaj nochi in tajtolme
    ten in tatitanilme de Jesús quinnextiliayaj. Huan nochi ne tocnihuan sen yolseucanenque
    se huan ocsé huan no mosentatatautiliayaj ihuan Dios. Huan no nochi in tocnihuan
    mosentiliayaj para quisepancuasque in pantzin para ijcón quielnamiquisque in miquilis
    de Cristo.
  spa-RV-1909: Y perseveraban en la doctrina de los apóstoles, y en la comunión, y
    en el partimiento del pan, y en las oraciones.
  csy-csy: Amate sia sawltak te hilna le ki pawlkhopna, anluum bal na le thungetna
    ah tatsat ngawl in kiptak in om uh hi.
  mxq-NT: Es ja mʉbʉjkpʉtʉjk jyotmooydyʉp tʉgekyʉ diꞌibʉ ja apóstʉlʉty tukꞌʉxpʉjkʉdʉp,
    ñayyajtiꞌigyʉdʉ mʉdʉ myʉmʉbʉjkpʉty, kya̱jxtáktʉ es ñaymyujkʉdʉ, es ttujkwa̱ꞌxtʉ
    ja tsa̱jkaaky éxtʉmʉ Jesús ttuuñ ko jatim okpʉ tka̱a̱y mʉdʉ ꞌyʉxpʉjkpʉtʉjk.
  tzj-NT: Eje'e' congana quetij quek'ij chi rotakixic ja tijonem ja nc'u̱t chiquewach
    cumal ja rapóstol, xa jun quibanon. Ni nquemol wi' qui' chi rtijic ja caxlanway
    jari' nquinatbej rxin ja Jesús. Chijutij quimajon rbanic ja roración.
  tdt-tdt: Sira badinas rona apostolu sira nia hanorin, i sira haree malu diak. Sira
    haan hamutuk, i halo orasaun hamutuk beibeik.
  ron-BTF: Și continuau stăruitor în doctrina apostolilor și în părtășie și în frângerea
    pâinii și în rugăciuni.
  eng-WEBP: They continued steadfastly in the apostles’ teaching and fellowship, in
    the breaking of bread, and prayer.
  eng-FBV: They committed themselves to what the apostles had taught them, and to
    the fellowship of the believers, “breaking bread” and praying together.
  nld-1939: Ze bleven volharden in de leer der apostelen en de onderlinge gemeenschap,
    in het breken des broods en in het gebed.
  bwo-bwo: Bowere wosheetsots daniyo k'ebon, ikwotde beyonowere, Mishi maratse towaat
    moonat Ik'o k'ononowere bokup'efooni.
  nch-BL: Huan mojmosta nochi nopa taneltocani quitacaquiliyayaj nochi cati nopa tayolmelahuani
    tamachtiyayaj huan nochi quipiyayayaj san se inintalnamiquilis. Huan san sejco
    nopa taneltocani motatajtiyayaj huan quitajcotapanayayaj nopa pantzi para quielnamiquise
    quenicatza Jesús mijqui por tojuanti.
  quc-TNT: Conojel c'u ri xecojonic, xquitakej u banic jas ri xquic'ut ri apóstoles
    chquiwäch, xquimulij quib ruc' quicotemal, junam xca'n orar, junam c'ut xquitij
    ri qui wa.
  tfr-NTPO: Eshko jek l̈ëkong ga beno l̈öng tjl̈õkwo l̈e Sbö tjl̈õkwo roy l̈agaga
    Jesús ãskarë l̈i kuk, ga tön l̈ok ëng tjok ara ië wl̈o, syõshtë Sbö kong wl̈o
    bakoe.
  kaq-NT: Criston raantibaan honanmaha cahen nincaquin jeneyamacanquin. Jato manacanquin.
    Noquen hohcha copi Cristo mahuaho shinanhahnan picanquin. Papa yocaquin jeneyamacanquin.
  sgb-sgb: Inhundo lay pamanggilam la ha intoro lan apostol. Nakiagêm hila ha pami-tsi-tsipon
    lan apostol hên manalangin, haka magkomunyon hên main mangêd ya pamilalamo.
  vie-1934: Vả, những người ấy bền lòng giữ lời dạy của các sứ đồ, sự thông công của
    anh em, lễ bẻ bánh, và sự cầu nguyện.
  kxv-kxv: ଏ଼ ଦିନାଟିଏ ଏ଼ୱାରି ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି ଜା଼ପ୍‌ନି ତା଼ଣା, ଏ଼ୱାରିତଲେ ଆଣ୍ତାନା ରୂଟି
    ଡ଼ିକ୍‌ହାଲି, ପ୍ରା଼ତାନା କିହାଲି ଆଣ୍ତ୍‌ୱି ଆ଼ହାଁ ଡ଼ୟିତେରି ।
  cha-cha: Ya sija sisigueja fitme gui finanagüen y apostoles sija, yan mandadañaja
    yan maipe y pan, yan an manmaetae.
  amu-NT: Tyoqueⁿndyena na tyondyena ñꞌoom na tyotꞌmo̱o̱ⁿ apóstolesꞌñeeⁿ. Tjoomꞌ tyomꞌaⁿna
    ñequio naⁿꞌñeeⁿ. Tyotjomndyena na tyotyjena tyooꞌ na tyocañjom nꞌomna Jesús. Ndoꞌ
    tyolaꞌneiⁿna nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: वे सभी लगातार प्रेरितों की शिक्षा के प्रति समर्पित होकर, पारस्परिक संगति,
    प्रभु-भोज की क्रिया और प्रार्थना में लीन रहने लगे.
