verse: ACT.002.042
translations:
  kpx-kpx: Isi vani bahata abuhi igaetolahai abostoloeau louale ke evisi negolahai
    guligulilahai aleto isi Dilava hoesehavolu.
  okv-H: Eto enana na God ta ambotani ta ahe poekari ke avo ingito agi eto vahaita
    God hotembihe indie pari ere uahera.
  tbo-tbo: Ma tu wituwetuwega hai wiatatiyana po hai wilawalawa ugolihi hi palihalena
    mehi. Ma gasi palawa omtomutomuna ugolina Yesu hi nugonugohepaya ma hi tapatapalolo.
  mal-C: അവർ അപ്പൊസ്തലന്മാരുടെ ഉപദേശത്തിലും കൂട്ടായ്മയിലും കർത്തൃമേശാചരണത്തിലും പ്രാർഥനയിലും
    അർപ്പണബോധത്തോടെ തുടർന്നുവന്നു.
  grc-SR: Ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ κοινωνίᾳ, ⸋καὶ⸌
    τῇ κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς.
  bgc-bgc: जिननै पतरस के वचन पै बिश्वास करया, वे प्रेरितां तै शिक्षा लेन्दे, अर संगति
    राखदे, अर रोट्टी तोड़ण, अर प्रार्थना करण म्ह मग्न रहे।
  khz-khz: Ne vanagivanagi apostolo talimara geriana ripa gegapiwai, gekoukouwai e
    geveveakavawai, pereti gekala-koruwai pa ganikou geganiwai e gerapali-koukouwai.
  deu-TKW: Sie beharrten aber in der Lehre der Apostel und der Gemeinschaft, im Brotbrechen
    und den Gebeten.
  zsr-NT: Glunëꞌ yúguꞌtëꞌ gdutë le gulusëdnëꞌ lequëꞌ gbaz nasölëꞌë Cristo. Glaquëꞌ
    tuz tuëꞌ len yetúëꞌ, len tsazxö́n glahuëꞌ le rusáꞌ ládxiꞌruꞌ ca gutiëꞌ Jesús,
    atiꞌ glunëꞌ tsazxö́n, gululidzëꞌ Dios.
  lin-lin: Bazalaki komipesa mingi penza na malakisi ya bantoma, na kozala lisanga,
    na kobuka lipa mpe na kosambela.
  hns-NT: Oesab pathaawal waalan ke siektjha par thiek se dhiaan lagaawat raha, oelog
    me bahoet soemmat raha, oesab hardam mielke bret toerat raha aur praatna karat
    raha.
  noa-E: Mag, chi ʉ̈kha durrarr khʉʉn thum ãbam aig podpanaa ich Jesuu pʉ̈itarr khʉʉnau
    jaau nʉmpierr ich mag am ipierraa wënʉrraajeejim aajem. Amach khapeen dʉ̈i ö khaigbajã
    khaba, ante Ẽwandamag jëeu nʉmua warag thachjã ãba jig khoojeejim aajem.
  eng-EMTV: And they were continuing in the teaching of the apostles, and in fellowship,
    and in the breaking of bread, and in prayers.
  mib-NT: Te ni cahīin nīhin i sɨquɨ̄ jnúhun cástéén apóstol. Te ɨnuú‑ni cándajnūhun
    mánī i te cájicān tahú i, te ɨɨn cáhnu‑ni cáyeji i pan, nájnūhun ni steén maá
    Jítoho yō jeē núcūhun ni yō sɨquɨ̄ yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ सेःक्‌युक्‍मिबाहाॽरे़ खुनिॽ निसाम्‍मिन् नु सेसे
    तङ्‌जुम्‍मो, हे़क्‍क्‍याङ् तुवा चोःक्‍मा नु मिःम् साभाङ्‌जा चामाओ चक्मे़ल्‍लॽए
    मे़बत्‍छे़रो॥
  xnj-xnj: Venavo voha vayendalili kujiwula kuhuma kwa vamitumi na kutama pamonga
    cha lukolo, kulya pamonga na kumuyupa kwa Chapanga.
  mmx-mmx: Diga tupot eburu amisik mi luvuttadi vavang kusu tik lok ka levenanasa
    at ne Moroa. Digak lok levengkitkis buru la levenanan buru la levesingising atdi.
  cbr-NT: Usai 'itancëx ca an bana ñuixunuan Jesusan caíscë unicaman bana ñuia cuaquin
    upí oquin sinani camáxbi nuibanancëxa. Nuibanani ca camabi nëtën timë́quin, ënima
    Nucën Papa Diosbë bananan pán tëcë́npaxun pi, camáxbi achúshinën sinánsashi 'aish
    a ëmanu bucüacëxa.
  tee-NT: Pus ju yu'unch talaca'ik'o tuchi ix'ajuni ju ixtamalakachan ju Jesús. Chai
    sich lhilak'au ixtajunita. Chai k'aixtam ixta'ui ju xkapavati ixpupastaccan ix'aninti
    ju Jesús. Chai ixtat'achivinin ju Dios.
  eng-LSV: and they were continuing steadfastly in the teaching of the apostles, and
    the fellowship, and the breaking of the bread, and the prayers.
  cak-NT: Y can man jun mej (bey) niquimalij ta quic'u'x, xa can siempre niquimol-qui'
    chi niquic'oxaj ri niquic'ut ri apóstoles. Can junan cánima quibanon. Y junan
    niquimol-qui' chi niquitaj ri lok'olaj pan chi niquinataj ri rucamic ri Ajaf Jesús,
    y can junan chuka' niqui'en orar. Can siempre quiri' niqui'en.
  pah-NT: Kotihĩtihĩ g̃a jihe'akatui ojogwehegwehe a'ero. G̃wendu hete g̃a Jesus'ga
    moirũhara'g̃a nemimbo'ea Pedro'g̃a nemimbo'ea. O'uo'u g̃a mbatera ojopyri no.
    I'urame g̃a japyakai Jesus'ga manoagwera rehe. Igwete g̃a nhi'inhi'ig̃i Tupana'ga
    pe jipi.
  sja-NT: Mamãik'aapa ãchia ũri k'inia p'anapachida Cristopa jɨrɨt'eradaarãpa jarateepata
    mãik'aapa jedepachida ãchia ne-inaa iru bee. Ichiaba jõmaweda cheepurupachida
    ɨt'aa t'ɨ̃dait'ee mãik'aapa ne-inaa jedek'odait'ee, mãgá k'irãpadait'ee Cristo
    piuda ãchi pari.
  xed-xed: Inda tsa mnduha ya ná, ta gɗata ta ŋavata ka sna skwi ta taghə gwal ghunay
    həŋ. Ta ŋavaŋa həŋ ka guya vgha nda zwanama. Ta ŋavaŋa həŋ guli ka guya ghəŋ ta
    ghəŋa skwa zay, nda ya ma vla maga duʼa.
  mks-NT: Ta ndinuhu ini na jácuaha na ña̱ jána̱ha̱ na̱ apóstol nu̱ ná. Ta cándúsa
    táhan tócó ndihi na ta ndítútú na̱ xíca̱ ta̱hví na̱ nu̱ Ndióxi̱. Ta níí tiempo
    sá taca na ndicahnda java táhan na pan cuxu na.
  gfk-S: Di ga balaan be di na taram ira harausur ta ira apostolo ma be di na kis
    hulungan ura ter harharahut harbasie, di ga balaan bileng utano tintalen na pidik
    beret ma ura sinsaring.
  bmu-bmu: Uruŋini meleŋgeri, yeŋön urumohok aka urunöŋ jöhöm aŋguba nalö dop aŋgeka
    tokogetka aposol yeŋön Buŋa keu kusum eŋgigetka beret mindipköba nemba köuluk
    nup memba malget. Pöndaŋ malmal mewöŋi malget.
  dgz-dgz: Anu tumat taine nagirewa wam wam Ierusalem gapan uat enan Iesu watu enamoni
    nagire nop oit waiwanumune anuiwanumun, den nop oit gare gare wawa mutan, buredi
    paise paise tan ian sean naiwanumun, amba den iragi iamen mup wariwanumun.
  eng-GNV: And they continued in the Apostles doctrine, and fellowship, and breaking
    of bread, and prayers.
  zaa-NT: Iyaba cą nna beni cą seguir nu gútixa'ani ca apóstol ti'iỹa ná nu guni cą.
    Ttùba uccua la' rulába latsi' qui' cabi nna betùppa tè cabi tulidàba para guni
    cabi oración nna guni cabi celebrar cena qui' Señor.
  eng-WEBSTER: And they continued steadfastly in the apostles doctrine and fellowship,
    and in breaking of bread, and in prayers.
  guh-guh: Nexata bajarapamonae jumecovënëta palivaisi Jesús pijajivi apóstolevi tsipaebapona.
    Daxita bajarapamonae Jesús pijajivi yajava, apóstolevinua yajava, najamatabëcuenejëpaeya
    jinavanapa. Daxita nacaetuatabiaba pevajëcabiabinexa Diosojavabelia. Nacaetuatabiabanua
    caejavata pexaenexa, penajamatabënapitabiabinexa xua yabara Jesús sivatëpatsi.
  bon-bon: Bucurage padare teepi singi ge Yeesu me ätyepäneji biname bime bau ca mene
    abiberäjame. Teepi labasecretnininusi mene abaitname, deedei gigri läbitininusi,
    piiyepu cuta Acejiyame bau gigri irecu lätumutinusi.
  nhw-BL: Huan mojmostla nochi nopa tlaneltocani quitlacaquiliyayaj nochi catli nopa
    tlayolmelahuani quinmachtiyayaj huan nochi moilhuiyayaj san se tlamantli. Huan
    san sejco nopa tlaneltocani motlatlajtiyayaj huan quitlajcotlapanayayaj nopa pantzi
    para quielnamiquise quen Jesús mijqui por tojuanti.
  mgw-mgw: Abo boti ngabayendelya binia kwiyi'gana bu'ka kwa atumilwe, tama pamope
    kati alongo, metwana makati, lya pamope no lu'ba Nnu'ngu'.
  swh-ONEN: Nao wakawa wanadumu katika mafundisho ya mitume, katika ushirika, katika
    kumega mkate na katika kusali.
  wbi-wbi: Vakajigha vagadilile imbulanisio said vasung'wa name kutangilanila, mulwa
    kumenyula unkate na munyifunyo.
  bba-bba: Mɑ bɑ rɑ n ɡɔrobun keu swɑɑ dɑki, bɑ nɔɔ tiɑ sɑ̃ɑ, bɑ rɑ n mɛnnɛ, bɑ yɑɑ
    dibu dimɔ kɑ mɑɑ Yinnin dĩɑ domɑruɡinu, bɑ rɑ n mɑɑ kɑnɑru mɔ̀ sɑnnu.
  eng-KJVCPB: And they continued stedfastly in the apostles’ doctrine and fellowship,
    and in breaking of bread, and in prayers.
  kgk-NT: Hesu remimondo kwéry ndive oiko meme ohendu hagwã inhe'ẽ. Onhemoirũ meme.
    Hendive mante oiko. Onhondive okaru. Onhondive omondo mondo Nhandejáry-pe onhe'ẽ.
  waj-waj: Varida iya mmuakiaa suai vaidi aposorooya tasipama varida iya kuaivaa rikiada
    iya tasipama yeenna nneeda varida iyaatama yaaku vareeravai.
  cpy-cpy: Roejokirotanakawo okaatzi riyotaa-yitakiriri Otyaantaa-rewopaeni, kameethari
    raapatziya-wakaana. Ari itzimpetowa-piintee-yironi ratanteetari, roetziñaarikota-nakawo
    ramaneeyani.
  mpx-mpx: Toabulilek bolo o hi talamwagil sauga gegewena apostolowau wali papaatena
    nihi hago, nihi mipamaisena avaliyau ge wali pan toabulilek, nihi anan toyawa
    Yeisu wana yaomal ana nuwahikan kaiwena, ge nihi awaawanun Yehoba elana.
  wbp-wbp: Ngula-jangkaju, kalalu parra-kari parra-kari jinta-jarrinjarla turnu-jarrija
    yungulu-jana Kurdungurlu-patu Wiriwirirli pinarri-mani jarungku Kaatu-kurlangurlu,
    manu yungulu-nyanu wangkami, manu yungulu jinta-jarrinjarla ngarni miyi, manu
    yungulurla wangkami Kaatuku.
  luo-luo: Joma oyie kuom Kristo noketo chunygi kuom puonj joote, kendo kuom lalruok,
    gi ngʼingo makati kod lamo.
  nhe-NT: Huan mojmostla nochi nopa tlaneltocani quitlacaquiliyayaj nochi tlen nopa
    tlayolmelahuani quinmachtiyayaj huan nochi moilhuiyayaj san se tlamantli. Huan
    san sejco nopa tlaneltocani momaijtohuayayaj huan quitlajcotlapanayayaj nopa pantzi
    para quiilnamiquise queja Jesús mijqui topampa.
  aii-aii: ܘܐܲܢܹܐ ܟܠܔ ܥܕܵܢܵܐ ܥܲܡ ܥܘܼܕܵܠܹܐ ܝܗܘܵܘ ܒܝܘܼܠܦܵܢܵܐ ܕܫܠܝܼܚܹ̈ܐ، ܘܒܫܲܪܝܼܟܘܼܬܵ‌ܐ،
    ܘܒܩܨܵܝܬܵ‌ܐ ܕܠܲܚܡܵܐ ܘܒܨܠܘܿܬܵ‌ܐ.
  esk-NT: Iliŋich iḷisaaqaaqsiñiqsut uqqiraqtiniñ, aasii piqasiqsuutiniqsut niġiqatigiikhutiŋ
    suli iŋiqsruqatigiikhutiŋ.
  msb-msb: Adlaw-adlaw ada sinda sa pagtiripon kaupod san mga iba na nagatuod padayon
    sa pag-aram san katukduan san mga apostoles, nakibahin sa pagpihak-pihak san tinapay
    sa pagdumdom sa Ginoo kag sa pagpangadyi.
  cpa-NT: Tí² ca¹chính²dsa juu¹² ca¹he¹ tsih² høh³. Ca¹túgh²dsa cøng² jǿg³ quianh¹³dsa.
    Cøng² ja³ca¹gǿh¹dsa. Cu¹dsie¹² lah¹jøng² báh³ dsa², ti³hlanh¹²dsa Diú¹³.
  dso-dso: ସେମନ୍‌ ପେରିତ୍‌ମନ୍‌ ସିକାଇଲା ବିସଇ ମାନ୍‌ଲାଇ । ମିସିବିଡି ରଇବାକେ, ମିସିକରି କାଇବାକେ,
    ଆରି ପାର୍‌ତନା କର୍‌ବାକେ ।
  meu-meu: Bena idia na aposetolo edia hahediba heboudia ai e noho taritariva; aniani
    danu e bitu hebouva, bona e ḡuriḡuri hebouva danu.
  yva-NT: Awa bekere manakoe ti wanunugambe tutir indamu ube sambayambe muno wo Yesus
    apa arakovo po matutire awa ananyaowe raraniv. Muno wisyi kava, wo rotije raisy
    indamu maemen irati Yesus apa kakaije rai.
  dgc-dgc: Tulos nanatili side a mégadal ta iyétoldu dide du apostol, sakay négkakaguman
    side ta mahusay. Négpisan side a aldew-aldew a méngan sakay ménalangin.
  zpm-NT: Grëse zha ne rliladz Jesús ga, dib zdoo zho zienaḻ zho grë miṉe rseed grë
    zha poxtl co zho, tibaque rcaalsa zho rzodiidznie zho Dios, ni row zho guietxtil
    zigne psaṉse Jesús diidz guṉ zho.
  hix-NT: Txesusu nànyaketxho ro komo wya thananàhtoho kom yawo ro rma haxa nehxatxkon
    hatà. Àme rye rma haxa nehxatxkon hatà, tohsamnohsomà ro komo. Ekeyu kràskanàr
    hoko roro rma haxa nehxatxkon hatà, Txesusu wayhàthàrà hutwanàr horà. Àto rye
    nàrwonatxkon xarha tà, Khoryenkom yakoro.
  sim-sim: Hulaima nokopma ondo aposel saweri mashin li misihi limu toltambanara.
    Uhu lasikop li talandirsaha nakrem Avui Wasilakan li sawehe komunionin andari
    lir.
  npi-ULB: तिनीहरू प्रेरितहरूको शिक्षा र सङ्गति, रोटी भाँच्‍ने कार्य र प्रार्थनामा
    लागिरहे ।
  cgc-cgc: Gaatag danen ta tama na mga uras ta pag-istudyo naan ta mga patudlo ta
    mga apustulis daw ta pagtipon naan ta duma na mga gatuo daw ta pagyapon daw pagpangamuyo
    duma man ki danen.
  tim-tim: Hain akbiâ aregât Aposoloŋe Yesugât keiŋe makyeŋgim potatmâ yeŋgimbiâ nâŋgâm
    kârikŋe akmâ mali. Hain akmâ biwi konok manmâ Anutugât kotŋe konmâ sot mendugum
    katmâ Yesugât pat nelâm nengiwop dâm nem heroŋe akmini. Heroŋe akmâ Anutu ulilaŋmini.
  yor-yor: Wọ́n sì dúró ṣinṣin nínú ẹ̀kọ́ àwọn aposteli, àti ní ìdàpọ̀, ní bíbu àkàrà
    àti nínú àdúrà.
  wos-wos: Wungi reta di atéfék nukwambu di Jisasna aposel wakwendan hundi xékéta
    di Jisasna du takwa wali jémba reta di Jisaska sarékéta bret fukae sata di God
    wali hundi bulé.
  emp-NTPO: Jesuba diabued̶arãba jaradia panʌra ãdjirãba bio ẽpẽbadjid̶aa. Ãbaa bia
    duanabadjid̶aa. Jesu quĩrãnebad̶i carea cobada sid̶a cobadjid̶aa. Idjab̶a Ãcõrẽa
    iwid̶i panabadjid̶aa.
  eng-F35: And they continued steadfastly in the Apostles' teaching and in the fellowship,
    both in the breaking of the bread and in the prayers.
  ind-ind: Mereka rajin mempelajari pengajaran para rasul, dan sering berkumpul dalam
    persekutuan, berdoa bersama, makan bersama, serta melakukan Perjamuan Kudus.
  pes-OPCB: ایشان خود را وقف تعالیمی ساختند که رسولان می‌دادند، و با سایر ایمانداران
    رفاقت و مشارکت می‌کردند، و با هم خوراک خورده، رسم شام خداوند را برگزار می‌کردند،
    و مرتب با یکدیگر به دعا می‌پرداختند.
  mpt-mpt: Yesuse okok dlasanin nakai inaniba aleyebiba bainobo galin nakaia unangai
    i wengo wente bianiba i sinwalo mibianiba bainobo galin naka mak unang maki daabesese
    bianiba Yesuse kaanebio bobolo fumbianiba imeno makob olminiba wembianiba eka
    Gode nganabanom gaib osa miniba i bobol tem makob omfaniba nganha biam bliba
  ssx-ssx: Mo wanda꞉halima꞉ta꞉ hande aposolo haliwekima꞉ waleme pimanu opua꞉tiki peaata꞉
    Ketiso wanda꞉hali ame̱le̱ momba꞉la꞉tiki peaata꞉ yeni pea ne na꞉tiki pimikime.
  mkl-mkl: Nɔ ɑ̀ yɑ ɡbɔ cio iyi woo bɛ ŋɑu ɑ̀ yɑ mɑɑ kɔ ŋɑ siu fei, nɔ ɑ̀ yɑ mɑɑ wɛɛ
    do ɑnu ɑkɑ̃, ɑ̀ yɑ mɑɑ jɛ ijɛ iyi ɑɑ yeò ɡiɡii ikui Jesu, nɔ ɑ̀ yɑ mɑɑ ce kutɔɔ
    ɑjɔ.
  gaq-gaq: ଆତେନ୍‌‍ ଦିନା ବାନ୍‍ ସିସ୍‌ଇଂ ଆମେଇଂକେ ଗ୍ୟାନ୍‌ ବିଆର୍‌କେ । ଆରି ମେଇଂ ନ୍ତୁଗ୍‌
    ଚଙ୍ଗ୍‌ଉଗ୍‌ ବାରି ପାର୍‌ତନା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ବାନ୍‌ ସାପାରେ ମିସୁଚେ ଲେଃଆର୍‌କେ ।
  gof-RNT: Entti hawaareta timirttiyan, issifetethan, uythaa muusaninne Xoossaa woosan
    minnoosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଏନ୍‌ ପ୍ରେରିତ୍‌କଆଃ ଇନିତୁରେ, ମେନେସାରେ, ହଲଙ୍ଗ୍‌ କେଚାଃରେ ଆଡଃ ବିନ୍ତିରେ
    ତାଇନ୍‍ତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Lá ikago, gamena gamena amuza miliki alegesá iake gili hamó iki aposolo
    apí i keme gakó giliake, hanuva nosaki lepa nosaki niki Ómasiloka liki miniaká
    amó.
  lcm-lcm: Na kilapo uli telan si luk akalkalit si ri aposel na kipo ago kuvul na
    kipo uli matan angan kuvul na ki sokotuk.
  aer-aer: Tyerrtye ingkirreke itne Peter-enge apurte-irreke yerneke-arle arrpenhe
    areyele-arlke awerrirreke ayeye Ngkarte-kenhe ilerlenge. Itne akangkemele merne
    apurtele arlkwerrirreke. Itne nhenge merne arlkwemele ngkwarle-arlke antywemele
    itelaremele Jesus-arle ilweke-akerte, akwetethe Ngkarteke angketyarte.
  qvc-NT: Kanan yumbay paykunam ancha allita kasuqllapa chay dusi apustulkuna yach'achishqanda.
    Paykunapuram ancha shumaqta kawsashpa tandakaqllapa, Dyusman mañakunambaq, tandata
    pitishpa, pulla mikushpa, Santa Mikunata mikunambaqllapa.
  tgl-ULB: Nagpatuloy sila sa mga katuruan ng mga apostol at pagsasama-sama, sa pagpipira-piraso
    ng tinapay at sa pananalangin.
  cbs-NT: Januxun Jesúsun kushipayabun jatu yusiainbu jabun jatun yusian tapinkin
    chintuanma jawada jatun jamapai paxkai medabenain inun, ichaxun jatubetan Jesús
    jatu mawaxunima shinankin misi pikin inun, jabubetan Dios kushipa yukakubainibukiaki.
  xtm-NTPP: Te ndaka i ûni ni‑yu'u ni‑ini i ni ka yo sa'a i ndaka ja ni ka yo kaxtnu'u
    tee ni tetniñu Jesús ma, te vivii ni ka yo ketna'a ini i, te ni ka yo chindee
    tna'a i nawa ka jiniñu'u in in i ma, te vivii ni ka yo ndututu i ja jin kaa i
    xita ma, te suni ni ka yo ta'vi i xita tila ma sukan ni tatnuni ya ja jin ko sa'a
    i ma te jin ndaka'án i sukan ni ndo'o ni neni ya ja jin kuu i ma, te ni ka yo
    jikan‑ta'vi, ni ka yo jikan‑ta'vi i nuu ya.
  nnq-nnq: Bamba boa ngabajendekea kukibola kuboka kwa achandundame, kutama pamwe
    kiulongo, kulye pamwe na kugongalela pamwe.
  bao-NT: Cʉ̃ja niipetirã, Jesús, cʉ̃ yee quetire cʉ̃ ca wede doti cojoricarã cʉ̃jare
    cʉ̃ja ca bue majiorijere añuro tʉo nʉnʉjee, cʉ̃ja ca cʉorijere ameri dica woo,
    ñucã jĩcãri mena juu bue, pan dica woo baa, tiirʉgarã nea poo, biicã niirucuupa.
  san-ORI: ପ୍ରେରିତାନାମ୍ ଉପଦେଶେ ସଙ୍ଗତୌ ପୂପଭଞ୍ଜନେ ପ୍ରାର୍ଥନାସୁ ଚ ମନଃସଂଯୋଗଂ କୃତ୍ୱାତିଷ୍ଠନ୍|
  rmn-rmn: Он зоралэс астарэнаспэс ко сиклярипэ ки апостоленго, он екхараи сас екхетханэ,
    пхагерэн о манро тай зборизэн э Дэвлэса.
  huv-NT: Nejiw tanaámb arangüw atnej taquiajchiw nejiw miapóstoles Teat Jesús. Tajlüyiw
    nóiquian maquiüjpüw meáwan monyar andeac Teat Dios, tatajcüw orar, at tajineaw
    a pan müetiw nóiquian para leaam omeajtsüw wüx neol tandeow Teat Cristo.
  otn-NT: Gätho ya yø ja̱'i̱ ya, hi̱ngui̱ nne da̱ hyɛ'a̱ ra̱ hya̱ xännba̱te yø representante
    ra̱ Jesús. 'Da'igu̱ mma̱ n'na ngu̱ n'na, 'nɛ̱ 'dap'ʉ mmat'Oja̱. 'Dap'ʉ xɛnna̱
    thu̱hmɛ̱ da̱ zi, tengu̱tho ra̱ hya̱ bi zohra̱ Jesús.
  nop-nop: Metam unduŋ tiŋa Aposel heki’walaŋ mede nadigalikaaŋ buŋa bopneeŋ welekubugoŋ
    tiŋa Bepaŋ ninadiŋa Dumuŋ nayagiŋ.
  obo-NT: Na, id boggoy ran langun kos kandan no timpu to kodpominog taddot nonaw
    to mgo apostoles, ponayun dan nid porumannoy woy id ka-an taddot id toppiktoppik
    no paan atag to kodsampot to kopotayan ni Disas woy ponayun dan mid dasaa.
  kca-kca: Щӑԓта ԓыв ван кўтԓы апостоләт утәԓтәты вер хŏща хуԓәтман, ԋаԋ морәтман,
    пŏтремәман пӑ пойәкщәман йӑха уԓԓысәт.
  cak-ENT: Y man jun bey c'a nquimalij ta quic'u'x, xa chi jumul c'a nquimol-qui'
    richin ncac'axaj ri quitijonic ri apóstoles. Junan chuka' quivüch. Junan nquimol-qui'
    richin nquic'ux ri caxlan-vüy richin nquic'uxla'aj ri rucamic ri Ajaf Jesús, y
    junan chuka' nquibün orar. Chi jumul c'a quiri' nquibün.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤛᤠᤶᤔᤡᤴ ᤏᤢ ᤛᤣᤛᤣ ᤋᤱᤈᤢᤶᤔᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤏᤢ ᤔᤡ᤺ᤶ ᤛᤠᤓᤠᤱᤈᤠ ᤆᤠᤔᤠᤀᤥ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤔᤧᤒᤳᤇᤧᤖᤥ॥
  mie-NT: De íñí nīhin ndá ji sīquī tūhun jā stéhēn ndá apóstol, de íyó ñuncúún ndá
    ji, de jícān táhvī ndá ji. De yájī cāhnú ndá ji stātílā tá cúu nūū ní stéhēn maá
    Jētohō ō jā nūcūhun inī ō yā.
  san-TIB: པྲེརིཏཱནཱམ྄ ཨུཔདེཤེ སངྒཏཽ པཱུཔབྷཉྫནེ པྲཱརྠནཱསུ ཙ མནཿསཾཡོགཾ ཀྲྀཏྭཱཏིཥྛན྄།
  qve-NT: 'Hinaspan paykunaqa kaykunata ruwaranku: apostolkunapa yachachisqanta allinta
    uyarispa kasukuranku; huk runa hinalla kawsaranku; t''antatapas huk sonqolla partinakuspan
    kushka mikhuranku; hinallataq Diosmantapas huk sonqolla mañakuranku.'
  pao-NT: '@see-verse:ACT.002.041'
  cbu-NT: Sheerusincha, tayaspatampan Isuschicheem tayaspatarangashinllinaya. Yuwaa
    tayaspataku anootsimari mazinaranganaya. Apanlleetsimari ipunarangana. Katungtsee
    tatapta tatapta sheersin, Apanllpa tsiyata tsiyata ashkusin, anuri chinarangashinllinaya.
  usa-usa: mi-káyúkámá íráqôniq umá timáyíkáan-annati yáama kéiteta yíbâqawaayuma
    yíwáqnaa éta yeráwáqtê mórapike aáwaqa kéneta nunamummá tirááe.
  soy-soy: Piyómɛyɑ́hɑɑ yɛ pɛɛ pitumɛ icélɑɑ kɛ́mɛɛ ŋmɔ́ɔ́púlɛnlɛ, pin tinɔ́ɔ risɛ
    mɑ́, pin kɛsẽ́ ilukɛ le, pin kɔ kɛyómɛ yɑ́ɑ́si.
  hui-hui: Tigua abosolo biarume mana lawai hayago hale halu Yasu aria hearu heba
    mandagi mini mbiraore howa biamogo bigibigi bialu tomo mandagi nalu Ngode Datagaliwabehondo
    bi laabo halu mandagi ngoai haga hene.
  amf-amf: Kediar Kiristoos yisa tarjamonnante kinin yittsaana eena kenin dhettsenam
    qansintabee, kinka kalaa dayntabee, kinka gala itsintabee, Barjoam miskintabeka
    ke wocchimbhade.
  quc-NNT: Konojel k'u ri xekojonik, xkitaqej u b'anik jas ri xkik'ut ri apóstoles
    chkiwäch, xkimulij kib' ruk' kikotemal, junam xka'n orar, junam k'ut xkitij ri
    ki wa.
  dob-dob: ga sitagwala ꞌaiꞌailedi tosimanao nidi ꞌidi eꞌitao ꞌediya, ta siegosigosiyana
    ꞌaiꞌailedi, ta siꞌeꞌai leleleya, ta wate sisidasida Yaubada ꞌena.
  wrs-wrs: Himba pilpieina hevna nambaiva, numhowolalm moalamangnindna moara. Wo himba
    wohviluwulkovna, akol avramanalm, innem wonnelm, eva sembayang vewuvmonalm mongawatilm.
  mca-mca: Qa we'neniha pa'aj nite' yili'ij in tek'enik'i pekhewe' i'nq'ijatshenij
    he' apóstoles, we'neniha pa'aj in nite' yili'ij qa not'axji'ij wetju'ƚ, we'neniha
    pa'aj in nite' yili'ij qa wetƚisjiijju' pe' pa'n qa we'neniha iye pa'aj in nite'
    yili'ij qa iyinji'ij.
  tzo-TZC: Scotolic jun yoꞌntonic xchꞌunojic batel ti cꞌu sꞌelan ta xchanubtasatic
    yuꞌun ti yajꞌcholcꞌoptac ti Jesuse. Jmoj yoꞌntonic scotolic. Jun yoꞌntonic ta
    staic ta cꞌoponel ti Diose. Ta stsob sbaic ta spasel snaꞌobil ti Cajvaltique.
  mya-mya: ထို​သူ​တို့​သည်​တ​မန်​တော်​တို့​၏​ဆုံး​မ​သြ​ဝါ​ဒ ကို​ခံ​ယူ​ခြင်း၊ စု​ပေါင်း​နေ​ထိုင်​စား​သောက်​ခြင်း၊
    ပွဲ တော်​မင်္ဂ​လာ​ဝင်​ခြင်း၊ အ​တူ​တ​ကွ​ဆု​တောင်း​ပတ္ထ​နာ ပြု​ခြင်း​တို့​ဖြင့်​အ​ချိန်​ကို​ကုန်​လွန်​စေ​ကြ​၏။
  gng-NT: Bi tuu ki cengeh *Yesu ya tondb ya wɔknm nin inunmɔ́n nɛ, ki te tɛn bi tɛ
    naa nin baa, ki taakeh ki jinh tijier, ki taakeh ki kàareh.
  cbi-NTPO: Tsai' debuuditu kumuinchi, Jesús' mitya kuinda kenu lara' eramu rukula
    naake demijakaañu bain juntsanguentsula. Tsejtu yala main main veta' veta' ma
    pensa juuñuu tene chula. Tsenmin dewa'di', Diosba kuinda ke' pan vele' fifikila.
  ikk-NT: Ndịnị ile nọ bu enwẹn wẹ che nkuzi ndị-ozi hụ pụ-ichẹn, imẹgbama ihiẹn ile,
    iri Oriri-nsọ lẹ imẹ ekpere.
  leu-leu: Lavaxa, ri waan xuvul pana mu yaamut xena siaxaana masaman. Ri fangaasik
    e ri fangan faxuvul e ri fenung xe sina Piran lana waanan siri.
  maz-NT: Sido mi äräji c'o jña c'o mi mama c'o apóstole. Me mi mäji ma ngãrãji. 'Natjo
    c'ua mi siji c'ü mi mbeñeji ja va ndũ e Jesús. Sido mi ötüji Mizhocjimi.
  bod-N: ཡང་དེ་རྣམས་ཀྱིས་སྙིང་རུས་བསྐྱེད་ནས་རྟག་ཏུ་སྐུ་ཚབ་པ་རྣམས་ཀྱི་ཆོས་བསླབ་པ་དང༌།
    ཕན་ཚུན་ལ་འབྲེལ་འདྲིས་བྱས་པ༌དང༌། བག་ལེབ་ལོངས་སུ་སྤྱད༌ཅིང་། གསོལ་བ་བཏབ་ནས་བསྡད་དོ།།
  tca-NT: Rü yema yexwacèx yaxõgüxü̃ rü guxü̃guma inarüxĩnüẽ ga yema ngúexü̃gü ga
    Ngechuchu imugüxü̃ãrü ngu̱xẽẽtae. Rü meã nügümaã nangaugü ga norü yemaxü̃gü. Rü
    guxü̃guma nayumüxẽgüxü̃ rü chibücèx nangutaquẽ́xegüxü̃.
  zpl-NT: Yebeella utsutaꞌ arquiꞌbeella lunú uzeteꞌ bee apóstolꞌ Jesucristo liꞌibeella,
    nu uhuañinzeꞌca beella, nu unga tucu necatse beella nu rnacuꞌ beella lu Diose,
    nu uyetesaꞌbeella para nú udacu junto beella pá tucu nú unibiyaꞌ Jesucristo nú
    riꞌi beella.
  mbc-NT: Mîrîrî yai Paapa maimu ke to' yenupa'pî Jesus naipontî'sanya. Tekkarikon
    yonpa tîuya'nîkon yai tîmurukun pe to' e'pîtî'pî. Moropai teepîremakon yai tîmurukun
    pe to' e'pîtî'pî. Mîrîrî warantî to' ko'mamî'pî innape Jesus kupî tîuya'nîkon
    ye'nen.
  ndg-ndg: Kabayendelya katika mapundisho ya mitume na ushirikiano, katika kuumega
    mkate na katika maombi.
  wsk-wsk: Nuna pempem la ilu biguwukasan ale apostle alo nunga kausa den ikikasan,
    ale biguwura la inang nunumi tui no se pasa inang karogo nokasan ale guranek bitakasan.
  toj-NT: Jaxa ma' yajc'achil sc'uunejei, quechan xta huane smaclajel ja yabal ja
    Dios ja jastal huax jeeji yile yuj ja jecabanum jumasa. Jel ja sgustoe huas sc'umane
    ja Diosi. Huas stzomo sbaje ba oj yae ja santa cena. Jel gusto huax yila sbaje
    juntiro.
  kkl-kkl: Ma'al talamekti, Yesusti wepto pogsiognangdi yubu ambarelamsiekpa, sinag
    kweleknag sol wali uro yubu ka'elamsiekti, seneraglamekti, wana nhonog uro wamekti,
    Allahag molona lero kwaneng kheptangto tero wamek.
  tbc-tbc: Kris foudi an aposel adi sad ru duloŋ o diau se ya. Jesus ilod isou san
    niŋen o kisaek mi dutumanig, dumado dugo, anaŋ dam kisaek mi diani dop dugudani
    se ya.
  sna-sna: Vakazvipira pakudzidzisa kwavapostori napakuwadzana, pakumedura chingwa
    uye napakunyengetera.
  smk-NT: Inawru-awro, masuet saran nangrenge' sa uakay ran apostoles. Nilalangen-langen
    sara nin sarba ran mammemper, nidudungu-dungo saran mangan, tan pirmi sara tanan
    dumasal.
  grc-TCGNT: Ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ κοινωνίᾳ, καὶ
    τῇ κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς.
  gof-WFTW: Entti hawaareta timirttiyan, issifetethan, uythaa muusaninne Xoossaa woosan
    minnoosona.
  spa-BLM: Continuaban con la enseñanza de los apóstoles, la comunión, el partimiento
    del pan y la oración.
  kyz-NT: A'ere 'gã awau ajatykau Jejui 'ga remimonofera 'gã nee, 'gã porogyta are
    wapyakau. A'eramũ futat 'gã ajemogyau Jejui 'ga rerowiaareteramũ. A'eramũ futat
    Jejui 'ga rerowiaaramũ opojejukaramũ ajuee. Ajamajatykau kumi 'wau. Jarejuwarete
    'ga upe oporogytau nanẽ 'gã ajatykau nũ.
  dao-dao: Acune cun, Ngsäe naw jah mthei u se, atänga ve u lü, atänga eiaw u lü,
    atänga ktaiyü lü vekie.
  cya-cya: Tsatlyu ndi'in lo'o jun cha' nu ndlo'o yu ta'a mda'an Jesús, sca cha' ti
    'in jun nchcu jun, cui' cuaña'an sca cha' ti 'in jun nchcui' lyi'o jun 'in Ndiose.
  beu-beu: Ini nehe aabeung ba Yesus Amulung angu iat taing vengkumpul hama-hama.
    Ved kakanap ini kalakat Mutu Yesus Egahingvala ang naung ivomung angu venghele.
    Ini sambajang hama-hama. Bot naadang hama-hama.
  wrk-wrk: Baki milidimba yalunyi yurrngumba kandimukunyi manjijba jali Jisuswanyi.
    Jungku yalili malumba, baki milidimba yalunjali jangkurranyi nanganginkanyi Jisuskanyi.
    Malumba yalili jungku. Milidimba yalunjali Jisuskanyi jangkurranyi, baki yanyba
    yalili mududu Kudkanyi. Jarrba yalili mama malumba marda.
  nii-nii: Gos nge ek se andiłmin wumb ei ek ninjing. Wumb ei dinga piinjing ei engnjing
    noł paki tok, kuni ende nok, prei erik enjing.
  ign-NT: Ena achaneana, eta nasama­ra­ra­sirahi eta náimitu­rapiana ena apóstoleana,
    ichape­rinehi nasuapa. Tásiha, tiúririnehi eta náitare­sirana. Náemunacaine ena
    nachamuriana. Tamutu sácheana ticuru­ji­ca­canahi eta nayuja­ra­si­ra­yarehi étapa
    eta nanisi­ra­yarehi eta pan táicutiarahi eta máepenirahi ema Viáquenu.
  dik-NT: Keek aacï rëër bï atuuc Jethu ke piɔ̈ɔ̈c, ku yekë atuuc Jethu kony käk yekë
    looi yiic ku mïthkë tɛ̈tök, ku yekë rɔ̈m ku röökkë tɛ̈tök.
  cac-cac: Ix yac'an val och spensar eb' d'a juntzan̈ c'ayb'ub'al ix yal eb' schecab'
    Jesús chi'. Junxon̈ej ix yutej spensar eb' smasanil. Slesalvi eb', smolb'an sb'a
    eb', svaan ixim pan eb' yic vach' snaancot Jesús Cajal eb'.
  tzj-E: J-e' congan xectijoj qui' tzrij rtzojbal Dios je nc'u'ta chquewech cmal je'
    apóstol y xjun quebnon che conjelal che rtijic xquelway y che necnatbej Jesús,
    y congan oración nqueban.
  san-BUR: ပြေရိတာနာမ် ဥပဒေၑေ သင်္ဂတော် ပူပဘဉ္ဇနေ ပြာရ္ထနာသု စ မနးသံယောဂံ ကၖတွာတိၐ္ဌန်၊
  yaa-NT: Nãskakẽ keyokõichi ato nikakõinifo a Jesúsnoa yoimisfãfe ato yoiaifono.
    Nãskax Jesús Ifofaafo fe rafesharakõipaonifo, a rama Jesús chanĩmara faifo. Askaxõ
    pãa torekaxõ ato pikĩpaonifo Jesús shinã kakĩ, a ato nãxoyamea. Nãskakẽ Nios kĩfitai
    fapaonifo pena tii ichanãkaxõ.
  cab-NT: Ába jedéregeragun joúngua lun jafúnrendeiruni le jarúfudajabei apóstolugu
    joun, aganoúa jagía lídan úarani jámagua, ayúmuragua jagía buri lun Búngiu, oúndaragua
    jagía lun jeíginun fein to arítaguagülei luágu loúnwen Jesúsu, queísi meja laríñaguni
    joun apóstolugu lun jadǘgüni.
  clu-clu: Kag nagmaukud sanda sa pagtoon anang mga ginatodlo ang mga apostolis, sa
    pagtiripon bilang magkarabogto, sa pagpamiak-piak ang tinapay, kag sa pagpangamoyo.
  swh-ULB: Wakaendelea katika mafundisho ya mitume na ushirikiano, katika kuumega
    mkate na katika maombi.
  tpt-NT: Ni yuꞌuncha va si ixtamakay kuenta yu ixtamasuy yu jamalaqachal ni Jesús.
    Va si chꞌantaun ixtajunita, y si chꞌantaun ixtalaqcheꞌey ni pan yu ixtaꞌuy, y
    si ixtaskꞌin Dios.
  aai-aai: Naatu hai veya hiya’asair Tur Abarayah biyahine tur hinowar bairi hibita’ay,
    rafiy himseseb hifaram hi’aa naatu hiyoyoyoban.
  sny-sny: Sosu a'i pe lu taune werese, Jisas lo peri wanu tote tawesi umasiye ape,
    lowe, Owane Sitewi lo etiri werese a'i, lu aposel ape mo au te'e atuatuteye ape,
    wanuwei ne ta'uwerai. Lowe werese marepi ta'i a'i toteteye. Sosu lowe aiwawe ene
    ayei ne ta'uwerai. Sosu lowe Owane Sitewi ma'e peri au te'e tiyatiye. [Ap 20:7]
  myy-myy: Ito bajiro yicõri apóstol mesa rãca ĩna riasorise tʉorona ĩna tʉ minijuasotiyijarã.
    Ĩna riasorisere tʉo ñiacõri itire tʉorʉ̃nʉ jidicãbisijarã ĩna. Ito bajiri sĩgʉ̃
    bajiro riti ʉsi cʉtiyijarã ĩna ĩja. Ito bajiro tʉoĩacõri ĩna rʉcorisere maimenati
    bojoro bʉjarãre ĩsiyijarã ĩna. Coji rʉyabeto minijuacõri Diore bʉsiyijarã ĩna.
    Ito yicõri, “Iti ña Jesús ya rujʉ robo bajirise”, yi tʉoĩacõri naju bato bayijarã
    ĩna. Manire yiari Jesús ĩ goda ĩsire tʉoĩarã ĩ rotiro bajiro najure bato bayijarã.
  trc-NT: Dan me se yoꞌo̱ canocoꞌ raan nij síí noco̱ꞌ man Jesucristó nana̱ tucuꞌyón
