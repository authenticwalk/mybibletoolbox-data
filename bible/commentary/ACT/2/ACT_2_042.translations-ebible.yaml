  ncu-NT: Le̱e̱ ŋke nsi amo̱, ne̱ baa le̱e̱ ba suye abware̱se̱ŋ le̱e̱ ayaa‑rɔ aye̱re̱po̱‑ɔ
    ase̱. Ne̱ bamo̱ pɛɛɛ a waa kanɔ ko̱ŋko̱ tii abɛɛ se̱. Ne̱ ŋkee ba gyaŋŋe̱ ba gyi
    ateese, na ba ko̱re̱ ke̱bware̱ko̱re̱ saŋ ke̱maa.
  cni-NT: 'Icantatiani iquemisantapinijeitiro oca yoamejeitiriri. Icantatiani cameetsa
    iquempeavacaajeitaca: itsipatavacaajeitaca icarajapinijeitiro tanta, iquenqueshirejeitantacariri
    yora camimentajeiteeri, aisati iquenquetsatacaapinijeitiri Tasorentsi.'
  eng-WMB: They continued steadfastly in the emissaries’ teaching and fellowship,
    in the breaking of bread, and prayer.
  zaw-NT: Sanuutis rusoobreni diidx ni baluii reapost, bibalazduxhreni sa'csi bidxaag
    sa'reni con rexpejṉ Jesucrist, gudaunäj sa'reni si'c gudaunäj Jesucrist rexpejṉpacni,
    bidojpreni tejsi lajt te guniireni lo Dios.
  san-MAL: പ്രേരിതാനാമ് ഉപദേശേ സങ്ഗതൗ പൂപഭഞ്ജനേ പ്രാർഥനാസു ച മനഃസംയോഗം കൃത്വാതിഷ്ഠൻ|
  tam-TCV: அவர்கள் அப்போஸ்தலருடைய போதித்தலுக்கும், ஐக்கியத்திற்கும், அப்பம் பிட்குதலுக்கும்,
    மன்றாட்டுக்கும் தங்களை அர்ப்பணித்தார்கள்.
  mit-NT: Daaní, iin‑ni nì quesaha‑né nchícùn‑nè palabra dacuahá nècuàchì apóstol.
    Mànì mánì ndoó‑né, xixí tàcá‑nè, te iin‑ni xícàn tàhvì stná‑nè nùù Dios.
  ceb-ULB: Nagpadayon sila sa pagtuon sa gitudlo sa mga apostoles ug sa pagpanagtigom,
    sa pagpikas-pikas ug tinapay ug sa pag-ampo.
  ces-LB: Všichni chtěli slyšet od apoštolů ještě více, bývali rádi pohromadě, společně
    stolovali, lámali chléb na památku Kristovy poslední večeře a modlili se.
  mkn-mkn: Dong suka bakumpul sama-sama deng orang laen yang iko Yesus. Deng dong
    bae-bae satu deng satu. Tiap-tiap hari dong rajin dengar Tuhan Yesus pung utusan
    dong pung ajaran. Dong suka sambayang sama-sama. Deng dong ju suka makan sama-sama.
  nce-nce: Iniwa olë, Jisasme tokwafe lowene sle mëtletlabë oneho, Aposel ho kë të
    mototokweflabë gali aholokwane mëtlekefëya na kë galiwa esogo sle mëtlelëla. Na
    bu Jisasme lowene sle mëtletlabë oneho flina loko mëtlekefëya. Na bu blalo yonane
    lowenena hi mëtlekefëya na Jisas bu gli tëglebë olëna kë hi tëglelëmebë hi wesibi
    mata hi mëtlekefëya. Na Gotome gëgali mëtlelëkefla.
  pol-UBG: Trwali oni w nauce apostołów, w społeczności, w łamaniu chleba i w modlitwach.
  qxh-NT: Paycuna Jesúspa caćhancuna willapashanta wiyacuj. Juc shungulla cawaj. Tantata
    paquipanacur mallichinacärij. Tayta Diosninchita mañacärij.
  nwi-nwi: Nɨpɨg mɨnə fam narmamə yamə mɨne kɨshatətə ye Yesu kasarə kɨrikianə mɨsətərɨg
    kɨn nəvhagien kape aposol mɨnə, mamhavəh Nəvɨgɨnien Rhakə, mɨsəhuak. Rɨkiriə rɨskai
    mə tukasəkeikei mɨsor narɨmnar mɨnə a.
  kmo-kmo: Worek, yecha aposel yecha pokii tar majin meeji tar. Yecha awasen awasen
    kiyapotar. Awasen awasen a tar. Awasen awasen God riina maji batar.
  agr-agr: Jisus chicham etsegtugkatajum tusa etegjamu aidau jintintuamun betek umiinak,
    shiig ijuntsag pempentunisag yainidau dita ajuinamujijai. Nuninak Apajuin aujuinak
    ijunjag, Jisus minak anentaimjuttsajum pag yuwatajum tibauwa dutiksag yuwidau.
  kyc-kyc: Dokopa nakamame aposele dupwana mana pii sokondali pyuo nenge yalya kando
    nao ateŋa lao pyuo peteyami.
  urd-GVU: یہ ایمان دار رسولوں سے تعلیم پانے، رفاقت رکھنے اور رفاقتی کھانوں اور دعاؤں
    میں شریک ہوتے رہے۔
  yre-NT: Ɛn tʋ pɛɛnɔn man 'wɩnun nɛn Zozi 'le 'pasianɔn -a "paaman o ji bɛ, waa maan
