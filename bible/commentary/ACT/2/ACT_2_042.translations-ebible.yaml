  mdy-ETH: ዬያታ ዳኪንቴዞንሢኮ ዔርዚፆ ዋይዚ ዋይዚ፥ ፔቱሞና ናሽኪንቲ ዎላ ናንጊ ናንጊ፥ ካሣኣ ዎላ ሙዒ ሙዒ ሺኢጲሢያ ዶዲ
