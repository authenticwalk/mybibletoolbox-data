  ukr-1871: Пробували ж у науцї апостолській, і в общинї, і в ламанню хлїба, і в молитвах.
  apz-apz: Anɨtuye aꞌamu ne imoꞌnɨmentohofoso apousel sohwa Anɨtuye hungkuno lutɨhwentanɨngkofi
