    joongɨ gajmaa¹a jmai'²xʉ 'iñi'¹.
  swp-swp: Se moseuioidi aposotolo edi laulauheata arinai, eo edi heoiesega abiabina,
    areto se ihiihi, eo se uura hinage, ma nuaadidiridi.
  bjr-bjr: Miqoo miqimandee nammari maroosa Yisuna afaaqasaa indaaruqaa faiqi namu
    ufa maqee maqee irisee mi mau fimariqau. Misa maqee maqee Yisuna faiqi namu faqa
    moodaanaki kamambi maridaqa moodaa maqaki nariqa narana suqaqoona namaseeqa Yisuna
    aafaqa namaseeqa raudamaki firaa amaana maqaki keeqa fidaqa Anutunara innaaru
    qimariqau.
  aby-aby: Eno uisake aine wai ure ku ukeibisake i afasoro orounu wake naukeibisake
    emenu awaawa demuiro ukeibisake uruna demuiro ma birabira yare isaada eno we imukeibisa,
    Godima Yesu iyabake we odairo isare aarike dooro fari ibake rooro ukaisia eno
    we imukeibisake guriguri ukeibisa.
  eng-YLT: and they were continuing stedfastly in the teaching of the apostles, and
    the fellowship, and the breaking of the bread, and the prayers.
  jni-jni: Wa dusa wa ri ajenan anu tarsa uYesu wan anu dungara uni henu a nyimo a
    tanume, wan upusa ubiredi nan biringara.
  kne-kne: Inpapasnek da ay mangad-adal ya mangon-onod sin it-itdon di aapostol. Neekan
    da abe ay makikadkadwa ya makikarkararag sin iib-a da ay namati ya makikikan sin
    tinapay ay pangnemneman da sin nateyan Jesus.
  tgj-tgj: Bunugv dwa jila Apostol vdwgvlo risar sunya toku, kumkulo kumbam nyato,
    dvnam am jimi suto okv kummi suto.
  wat-wat: Tova nubwayouna tovitumaḡana, tonowana yasi visawavenena si vanevaneneisiya
    eketa yota unaunasi nukusi, kanunu keta kwafini nenesiyai, si vivikaovivita. Tovitumaḡana
    Tuveka yana Ka kana kiyakiyaya si fufufuniya keta yota si kawakawanunukuwa.
  gui-NT: Jare jecuae oporogüɨrovia vae reta oñemboe Jesús jemimondo reta iporomboe
    re, jare opaete metei ramiño ñogüɨnoi. Jecuae oñemboatɨ, omboyao tembíu oyoupe,
    jare oyerure Tumpa pe.
  quc-TT: Konojel ri xekojonik xkibꞌan ri xkikꞌut ri e taqoꞌn re ri Jesús, xkimulij
    kibꞌ rukꞌ kiꞌkotemal, junam xkibꞌan chꞌawem, junam xkitij kiwa.
  heg-NTPO: Oen kom in nakbuan leo-leo nol atuil didang man in muid Yesus sas. Nol
    oen daek banan saol apa, mes nol mesa. Lelo-lelon nam oen makoe isi in hii-ming
    Lamtua Yesus anan in nutus sas in tui ka. Oen kom in kohe-kanas leo-leo. Nol oen
    kon, kom in kaa leo-leo nol Lamtua Yesus atulin nas.
  ptu-ptu: Iya sangngim manontom muanda'i pepa'guhuanna suhona Puang Yesus, anna tontä
    liu umpasakalebu kalena. Anna si ma'mesa liu dio mesa ongeam umpiä'-piä' hoti
    naande pada-pada anna ma'sambajam.
  bzd-NTPO: Eta̱ ie'pa e̱' ché ttè wa Jesús ttekölpa tsá̱ e'pa tö s'wöbla'we̱ke, e'
    ttsök ke̱kraë e̱r bua' wa. Ñies ie'pa e̱' ché ñì ki̱muk ì tso' ie'pa wa̱ e' wa.
    Ñies ke̱kraë ie'pa e̱' dapa'u̱ke pan ñuk Jesús köte̱wa̱ e' ké̱wö tkö'wo̱ie. Ñies
    ie'pa e̱' ché ttök S'yë́ ta̱.
  kwf-kwf: Ma ana asoa ki taꞋifau, kira ka fafarongoa na faꞋamanataꞋanga na ngwae
    lifurongo ki, ma kira ꞋidufaꞋi tua fiku, ma kira ka fanga kwaima fiku, ma kira
    ka foꞋo fiku.
  eng-WYC-2017: and [they] were lasting stably in the teaching of the apostles, and
    in communing of the breaking of bread, and in prayers.
  eng-WMBB: They continued steadfastly in the emissaries’ teaching and fellowship,
    in the breaking of bread, and prayer.
  zat-NTPS: Na' xúgute̱ benne' ca' gulezúa típaqueze̱' ca da dxuluse̱de benne' gubáz
    chee̱ Jesús le̱', na' gulezúe̱' tuze nen le sa' ljwezre̱' chee̱ bululáwizre̱'
    Dios, ne buluzrague̱' chee̱ xelawe̱' da dxusá lázredxu ca guca gate gute Cristo.
  spp-spp: Yesu tùnntunmpii mpyi maha yɛrɛyi ɲjemu kaan ke, dánafeebii mpyi a piye
    waha maa yire núru tèrigii puni i, maa ŋkwôro wwoɲɛɛge e. Pi mpyi maha bwúuruŋi
    kwùun na ntáali piye na na lyî, maa Kile ɲáare siɲcyan.
  zty-NTPS: Yógo'tegake' béngake' dot da' bsédgekle benne' wbás ka' bseḻa' Benne'
    Criston'. Gókgake' toze toe' ḻen yetóe', na' we'j bdáwgake' tẕen da' žesá' ḻáže'žo
    kan got Jesusen', na' tẕen bcháḻjḻengake' Dios.
  mek-mek: Ke pakoꞌa papiauꞌi fofougai, kina maꞌoai aloꞌi koꞌagai apostolo eꞌi pamalele
    kaiꞌiai kepea aefuafua. Ke isa aloꞌi agaꞌomogai kekaigugu Deo keau afagaina. Ke
