  sgz-sgz: Má bos tám ruruna di tar kunlai kándi liu suri bos tatalen ngoromin. Di
    lu longra pasi aratintin káián bos apostolo má mur arwat pasi. Di lu kis án ararguna
    má artangan arliu mai kepwen hol sár. Di lu hut talum suri namnam tiklik má ani
    Namnam kán Konom, má suri sung talum mul uri narsán ái Káláu.
  kek-NT: Cauheb xch'o̱l chixpa̱banquil li tijleb li quich'oloba̱c chiruheb xbaneb
    li apóstol. Junaj xch'o̱leb nak cuanqueb ut sa' comonil que'tijoc ut que'cua'ac
    re xjulticanquil lix camic li Jesucristo.
  blz-NT: Raaya'a rampot na pisiso'na poposuu' ka' malia' pootatakai. Raaya'a sinampang
    kumaan ruru-ruru' ka' basambayang.
  poe-NT: Ntá kaín sín mé jína kꞌuékꞌejó sín mé kuítekaon sín tí nkehe kjuako tí sín
