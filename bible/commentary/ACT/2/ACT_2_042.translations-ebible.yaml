    loumu-umu o minae.
  isl-isl: Þau héldu fast við kenningu postulanna og ræktu samfélagið, brotningu brauðsins
    og bænirnar.
  spy-NT: Kiinēmu keey ꞉bichoo /kikēēbātisānē kuriib kāānēētiisyēētaab *lēbkēēyik.
    Kiibuurchiintōōs ānkuyēētyēēchinē keey. Kyoomchiintōōs āmiik ānkusooyē ꞉tukul
    Yēyiin.
  xnn-xnn: Nan mamati et kaageagew ay madagdagopda ta dengngenda nan it-itdon nan
    aapostolis. Isnan madagdagopanda et makilol-owalo ya makiap-apatda maipanggep
    isnan kankanan Apo Dios dadapay makikikan isnan kanemneman nan nateyan Jesus.
  mwe-mwe: Bhene bhowebho gubhapundilenje kujiganywa na mitume, akuno bhalitamangana
    shiulongo na lyanganga shalya pamo na juga Nnungu.
  tte-tte: Meuloili sitalamwagili sauga meuloina apositolo ali yakayakatai sibenalan.
    Siyaboda kaigeda yo sakalameni sikele-toyawai Yeisu ana boita kana nuwatu kalatan
    kaiwena yo me ali nuwalobi sikawakawanoi Yaubada koina.
  tcs-tcs: Dempla bin prapa lisen wanem dem misnareman i bin tise dempla ane wiswei
    dempla ken elpe wananada. Dempla bin pelosip tugeda, meke Aretu ane bin prea tugeda.
  hlt-THB: Ceityihkhqi a cawngpyinaak awi ce ngai unawh pawlnengnaak ce ta uhy, phaihpi
    thek unawh cykcah uhy.
  soq-soq: Sumanailala sa insaisau uduudu nanantoie ita aposel waeuwau walamawa ituia
    bedewe asisuntoie, do awodeantoie gagalo mampe eda sauntoie. Do mo awodeantoie
    Iesu inseie bured ampuiasaie turiantoie ita rauparintoie. Tane mo nola sa uduudu
    dewasaia mai walama da epona, dia.
  qub-qub: Paycunaga juc yarpayllami cawaj. Imaypis shuntacaj apostulcuna yachachishancunata
    yachacunanpaj, tantata yawachinacunanpaj, Tayta Diosta mañacunanpaj.
  att-att: Á naggagammung ira ta kággággaw nga maggigiámmu sù ituddu nayù ira sinudduán
    ni Apu, ánna makkaká-ubobuk ira ta meyannung sù napiá nga bilin ni Namarò. Á nakkakálálláng
    ira nga kun na tangapamiliá. Á giddigidduá ra yù pán nga kinád da ta panaddamád
    da ta pate ni Apu Kesu, ta pakimore ra kâ Apu Namarò, ánna nakimállà ira kuna.
  bki-bki: Ana namoneano nalo nei nalo aju abokar jikili bajago nalo nene, napano
    nalo amiagago julaka ka atevi nalo aberlogloglo, a nalo amijeburonlo bogo nonovio
    ea tinieano takurano novo ea kanalo taara, a nalo ajum̃a ajinan vio takurano bogo
    nonovio, a nalo abarlo ka aura na volkouano nalo bogo nonovio.
  bqp-bqp: Ò laakarii dↄ̀ zĩ̀rinↄ yãdannɛnaaa kũ kↄ̃gbɛ̃kɛnaao kũ Dikiri pↄ́blenaao
    kũ aduakɛnaao.
  mcp-mcp: Obúgʉla bɛ̂sh bwə́ á dʉ sá zɛ́ny bɛ̧ɛ̧́lə mínjɨ́ɨ́gʉ́lá mí búúd ɔ lwámá,
    zɛ́ny cʉg sɛɛŋgí á omínyɔŋʉ̂, zɛ́ny dʉ́lə féya bʉlɛ́d, nə zɛ́ny dʉ́lə ji ísɛɛŋgyá
    í mə́jəgʉlad.
  hat-hat: Yo pase tout tan yo ap koute sa apòt yo t'ap moutre yo, yo t'ap viv ansanm
    tankou frè yonn ak lòt, yo reyini pou separe pen an bay tout moun, epi yo t'ap
    lapriyè.
  npl-NT: Iwa nochteh omochijchikawayah iwa okichiwayah tlan n tlatematiltijkeh okinmachtiayah,
    omoyekwikayah, omotiotsajtsiliayah iwa omoololoayah para kisepankuaskeh n paj.
  bgg-bgg: Ithek ne ishak phi ne guaphasamoy miyao nuii. Chiih-è, ò si rai pha wuii
    gieng srane sia pha michiethek thang ne chie srane sia ne rai gieng.
  eng-TCENT: And they devoted themselves to the teaching of the apostles and to fellowship,
    to the breaking of bread and to prayer.
  eng-BSB: They devoted themselves to the apostles’ teaching and to the fellowship,
    to the breaking of bread and to prayer.
  cpu-NT: Oisokero jovanakero okaratzi jiyotaayetakeriri Otyaantajanori, kameetha
    jaapatziyavakaana. Ari ipetoryaapiintaiyironi tanta, jaakoventanakaro eejatzi
    jiñaañaataiyini.
  san-ASM: প্ৰেৰিতানাম্ উপদেশে সঙ্গতৌ পূপভঞ্জনে প্ৰাৰ্থনাসু চ মনঃসংযোগং কৃৎৱাতিষ্ঠন্|
  tod-tod: Ti ɠɛni woilosu yeenɔpɛ kalagi ma, nii keelaiti ti ɠɛni feezu, ti ɠɛ kpɔfaamai
    zu, ti ɗa daamii wo, ta ti ɗa GALA falii wo ʋɔɔma.
  tac-NT: '''Lige alué bakiá mili ralámuli ''we ''la gepule napu benírilige alué makué
    oká rió napu Esusi ''yale nóchali. ''Lige napuíka ejperele alué ralámuli. ''We
    ganíliga mochile. Bi''lepi ''nátaga mochile suwábaga. ''We tánele Onorúgame napurigá
    ''la gu''írimala. Aminami tabé chi''wánale alué baní ''lige go''ale napurigá ''la
    ''nátaga mochímala Esusi. Alarigá benírale bo''né Esusi ''ya ta''chó mukiá.'
  eng-WEBPB: They continued steadfastly in the apostles’ teaching and fellowship,
    in the breaking of bread, and prayer.
  gfk-H: Diet ga balaan bia diet na taram ira hausur ta ira apostolo ma bia diet na
    kis hulungai wara tar harharahut hargilaas, diet gaam balaan mah ma no magingin
    na bingit beret ma wara sinsaring tikai.
  viv-viv: Tu badi tovetumagana hihawahegedi be tova moyaꞋaina badi afositolo yadi
    vehawala hinoganogalina, kadu yadi nuwanuwa saꞋeyana buye himiyami hilulukahihi.
    Kadu hivagavagaꞋauta be buye hiꞋauꞋa, aꞋa oine higa Yesu ana anuwaꞋuduꞋudu hivaivaina,
    kadu buye hiveꞋoveꞋoꞋola. Tova moyaꞋaina yadi miyami kadu yadi dewa au hidede
    amine.
  yao-yao: Ŵelewo wose ŵapundile kujiganyikwa ni achinduna ŵa Che Yesu, ŵatemi pamo
    chiulongo, ŵalile chakulya cha Ambuje pamo ni kupopela.
  tgp-tgp: Ale la hase taura na vujangi nona vahar̃ule, ale la matavuhi mata hanhani
    tapu peresi na usiusi.
  auc-NT: Ïïnäni ïñömö adocabodäni badïnäni inte cöwë ñimpo cædämaï ïninque godongämæ̈
    pö pö cæyönänite Itota nänö da godongaïnäni apæ̈nedäni ëñënönänimpa. Ayæ̈ näni
    pönencabo ïnönäni inte wacä ingä wacä ingä watapæ̈ apæ̈nedinque päö pä ænte godongämæ̈
    cæ̈ninque Wængonguï ingante cöwë apæ̈nete quëwënönänimpa.
  kbc-NT: Odaa ijotawece niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi idapaɡ̶a diiticogi modeemitetigilo
    niɡ̶ijoa liiɡ̶axinaɡ̶aneɡ̶eco niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi, codaa oikee me
    dinemaatiwage, codaa idioka limedi me dinatecoɡ̶otee niɡ̶ina me niodaɡ̶a codaa
    moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Duailel agal oiagab petak emenin umkoskos Yesus nugau ze oi aidanemen dudu
    abai gotulaimai, goagal ze duabun zobu pianemen. Go zaiagar go isanaranemen. Go
    agal zauan ee zabun gotulanemen. Go Uwait nugau ee han zabun gotulanemen. Go ziwas
    umkoskos Uwait auranemen.
  ctu-BL: Tsi' chʌn ubibeyob i cʌntesʌbal jini apóstolob. Tsi' wen c'uxbiyob i bʌ.
    Tsi' chʌn xet'eyob waj. Tsi' chʌn pejcayob Dios.
  meq-meq: Nəteye niye tebiye tə paway zləm a matətike i ndo i maslaŋ i Yesu neheye
    ta tətikawatay aye tə metsehe lele. Tə ndzawa ka təv manəte eye, tə ndayawa wu
    mənday ka təv manəte eye ada ta ɗuwulaway me a Mbəlom ka təv manəte eye.
  noa-H: Mag, chi hʌ̈k'a durrarr k'ʌʌn t'um hãbam haig podpanaa hich Jesuu pʌ̈itarr
    k'ʌʌnau jaau nʌmpierr hich mag ham hipierraa wënʌrraajeejim haajem. Hamach k'apeen
    dʌ̈i hö k'aigbajã k'aba, hante Hẽwandamag jëeu nʌmua warag t'achjã hãba jig k'oojeejim
    haajem.
  alp-NT: Tamata meru esi supu atetuke rame bei Yesuse Eni maka ulakaru kai esi lupuke
    lomai rame. Esi rue kena kane sakesa kai kotie loko Alla sakesa.
  san-VEL: preritaanaam upade"se sa"ngatau puupabha njane praarthanaasu ca mana.hsa.myoga.m
    k.rtvaati.s.than|
  kbq-kbq: Ana vahe'mo'za aposol nagamokizmi naneke antahiza atru hu'za monora rempi
    hu'za nentahiza, magopi breti kori'za nene'za (Lords sapa) nunamuna hu'naze.
  kbh-kbh: Chënga corente imojtsebos̈e jtsamama chë Jesusbe ichmónënga imojtsabuatambá
    soyënga. Ts̈abá yojtsacochebiona nÿetscanga cánÿiñe jtsemnama y imojanamana mo
    chë Jesucrístbeñe os̈buachiyëngcá cánÿiñe jtsesayana y cánÿiñe Bëngbe Bëtsáftaca
    jtsencuéntayana.
  ron-LSB: Ei stăruiau cu stăruință în învățătura apostolilor și în părtășia cu ei,
    în frângerea pâinii și în rugăciune.
  pon-pon: Irail dadaurata padak en wanporon akan, o ar minimin pena, o kamadip jaraui,
    o kapakap akan.
  nhe-BL: Huan mojmostla nochi nopa tlaneltocani quitlacaquiliyayaj nochi tlen nopa
    tlayolmelahuani quinmachtiyayaj huan nochi moilhuiyayaj san se tlamantli. Huan
    san sejco nopa tlaneltocani momaijtohuayayaj huan quitlajcotlapanayayaj nopa pantzi
    para quiilnamiquise queja Jesús mijqui topampa.
  sps-sps: Ri kaa faavot fiisen men guamaraav ser nom fifaatsuts tsuri, ai tana tou
    vivangura tsuri, ai tana tou ivivoon koinykoiny kan tan fakats fatabiny e Jisas,
    ana tou faakats.
  wnc-wnc: Siwana yangga sauyamuba aposel amindane wam natake asinggan asinggan natdeke
    gwaamuking. Gwaamuke yusika bania buya takngatukan natake yuking. Yuke nanamu
    unekan pakapuke aminu tapatutane yotnane pakoke nakaking. Sike sipdune tapatutane
    yotnane koke nakaking. Ina unzakan tasiyuk nanamu napa puyuwana masande nanam
    takwan nake Anutue tumuk wamu asinggan asinggan iniking.
  bus-bus: Aↄ̃ làakari dↄ̀ zĩ̀rinↄ yãdannɛnaa kↄ̃n kↄ̃gbɛ̃kɛnao kↄ̃n Dii pↄ́blenao
    kↄ̃n aduakɛnao.
  gub-BL: A'e re uzemono'og uzeruzar ma'e uzehezehe oho tuweharupi wà, Zezuz hemimono
    karer waze'eg rehe uzemu'e pà wà, temi'u i'u pà wà no, Tupàn pe uze'eg pà wà no.
  imo-imo: Kano kinye ungumu pilko liko no ltingi imboma iye kongono tipe munduli
    iye aposelemani ungu mane tiringima pilko imbo angenupili kinye tendekuna manda
    molko, peya tapu toko langi mongo nongo, Gote imbi kapi ningo konge teko moloringi.
  boj-boj: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi bati gaigai
    aqa anjam maro tamo naŋgo anjam quoqnsib dauryoqneb. Naŋgi are qujaitoqnsib bem
    gentoqnsib uyoqnsibqa Qotei pailyoqnsib soqneb.
  eng-DRA: And they were persevering in the doctrine of the apostles, and in the communication
    of the breaking of bread, and in prayers.
  knf-knf: Bañaaŋ bakak amëban bnuura pjukan pi *banjañan, amëban ţi uţok na bboofar,
    ţi pfaaşiir kapoom na pñehan Naşibaţi.
  san-KHM: ប្រេរិតានាម៑ ឧបទេឝេ សង្គតៅ បូបភញ្ជនេ ប្រាត៌្ហនាសុ ច មនះសំយោគំ ក្ឫត្វាតិឞ្ឋន៑។
  arn-NT: Kom yafüluwün mew amuleyngün ñi kimeltuetew mew ti pu apostol, kom deyüniey
    engün ñi chemkün, ka ngillatuleyngün ka trawüluwkeyngün ñi kiñentrür iyael engün
    ta kofke.
  zas-NT: Graczi reeman binal ni balüü ree xi apóstoles Jesús laa reeman, gubajnnë
    lasaꞌ reeman zagdxe, gurejdx gunab reeman Dios abiꞌ radoꞌp reeman persi raw reeman
    guiadxtil tijbzi ziꞌc gunabee Jesucrist güün reeman.
  ken-NT: Bachyɛ mmʉɛt ndu bɛ́ghɔ́k mɛnyɨŋ ɛbhɛn bǒnto Yesu bátɔ̀ŋ. Bɔ́ mankɛm abhɛn
    manókó babhak ndu nsoŋ amɔt ndǔ yɛ̌ntɨkɨ ɛnyɨŋ, ndǔ Nɛnyiɛ Acha nɛ ndu nɛnɨkɨ́mʉɛt.
