    ta wese ivevenoqi Yaubada ʼinaya.
  kew-kew: Nimumi moge riaae aanuna agaa pagoa epe-rupa pirua kone padane sua eta
    noa beten lo pirisimi.
  dww-dww: Be apasol adi waikatakataima a vaivaia nonoḡedi be a raberabedina, be taudi
    a turituriya be moiragie matabudi awai rawateḡeidina.
  twi-ASANTE: Daa na wɔde wɔn adagyeɛ nyinaa sua asomafoɔ no nkyerɛkyerɛ. Wɔne wɔn
    nyaa ayɔnkofa, hyia didi bɔɔ mu ne wɔn bɔɔ mpaeɛ.
  aoj-aoj: Amam nematawa isimba sagataga Kristen dambaisi esis banages aꞌowaꞌ ma sagameꞌ
    basef amom aposel magawalipasafi asandatopalopa atina anis sahin owan sape atogon
    atin saꞌ gwaꞌaisi sandabeten sahaliꞌ God atogon atin.
  cbv-cbv: Yeó jáap jʉmat pah queét jáap jepahnit Jesús ã naáwát tʉ́ʉtnit ĩ bohénachah,
    ĩt tʉ́i joyóp wʉt jĩ. Ĩ́ih jeémátdih míic pãáh wʉ̃hnit, Diosdih ʉʉ́bhnit, biícdih
    ĩpĩ́ tʉ́i jʉmʉp wʉt jĩ.
  taw-taw: Bɨ Jisas takaw nop dad ameb okok takaw agñelɨgɨpal ak, binɨb okok kɨli
    nɨgtep gɨlɨg, nɨmam kɨlop gos nɨŋɨd gɨñɨlɨg, tap mɨdup tɨpag jɨmñɨl ñɨbɨlɨg, God
    nop agɨlɨg yelɨgɨpal.
  jic-NT: Mpes yupj lovin quelel sin 'yǘsatsja apostolpan tjowelepj mpes. Lovin 'a
    jis tjimyula, nin p'iyá yólatsja mpes. Lovin 'a mulú tjalá, lovin yola tepyálatsja
    Jesucristo tepe'e yupj mpes. Lovin 'a mulú tjowelepj Dios lal. Nin la tjajay Jesucristo
    lal topon.
  zap-NT: Kesentyent nulyaaz men yra ne rneluu poxter lo men, tebegue nak men yra
    men no ra men ru men gyëtxtil tese yra men zegne wkyeen Jesus no rnab men lo Dëdyuzh.
  wer-wer: Omën pël ëa pörö pit Yesu pim ngön yaaö omnarö pitök omnant rë moulöpna
    pötaan kent pan ëeima. Pit pël ëak wa top ëak kaömp ngawi neimeë Anutuun yaya
    maöre kimang maö pël eima.
  ipi-ipi: Kitisene wandakali utupane-mane kepawa konda naene, aposolo akali tupana
    pii ale wato, mindi moyaka pua ateainipia. Ole kambuanga wandakali utupane-mane
    ulia tomo tupa atu nalu, Jisasana tomo noto, pote leainipia.
  qul-NT: Tucuynincu apostolcunapaj yachachiskanpi firme quedacorkancu, tucuy cajnincuta
    jaywanacuspa, oracionta ruwaspa. Tantaycucuspataj, t'antata partispa junto miqhorkancu.
  tnc-tnc: Suᵽabatirã aᵽóstolrãkare wãrõika ã'mitirirã naᵽõ'irã narẽrĩroyika. Nawãrõika
    yi'riwa'ri sana'mitiriᵽẽarija'ataberika. Suᵽa imarĩ ĩ'rĩka ta'iarãja ᵽuᵽajoairã
    najarika mae. I'suᵽaka imawa'ri, ĩ'rãkuri jariwa'ririmarĩaja rẽrĩkũ'itirã naᵽibaba'aroyika,
    suᵽabatirã Tuᵽarãka najaika. Suᵽabatirã, “Ika ima Jesús ᵽo'ia uᵽaka ima. Mare
    tããrimaji kime”, ãrĩᵽuᵽajoabaraka ᵽan naᵽibaba'arijarika.
  ter-NT: Enepohikone kutípoti Jesus, koati yuixóvati ne ihíkauvoti íhikaxoake ápostuluhiko,
    koane aínovo póhutine yónoku isóneuhiko ikéneke Vúnae ákoti ihaxákexeakaka. Kóyekunemaka
    ho'úxinovohiko níkea pâum, puyákoponeovoke okovo ivókinovovi Jesus, koane itúkeamaka
    orásaum.
  bmr-NT: Jaamoco minɨsumɨnaa ɨjɨɨbogobadɨ imino icahicaumo. Jaamoro sahɨ igaivehicaumo
    Moocaanima ihiimaamoro panco iquisicuqui.
  fuf-fuf: Onsay ɓe duumii e janndeeji ɓen sahaabaaɓe, e mottondirgol fii jokkere
    enɗan e ɲaamidugol e toragol Alla.
  mwc-mwc: Ba apostle asi ku bibeyebeyena mena si yapaiki ba sibi kesanisi, si bikambira
    ba si rupari yabata.
  bhl-bhl: Kesomeliwi, i kalan kunum biim kukuyemin weng be ibolow fian kuw keko,
    im weng kiliko, kilele aluweko, alenaliw kale. Bomeliwi, kunum aul waneng aul
    atew keko, ibolow ki makmak kebomi, dokolew dokolew kukuw fian kuw gelewbomi,
    Yesus em ikalem dulum elo kuanse sang beelo ibolow fukuneko, belet wanin wanbomi,
    Sunbin-Got eso weng bakabomi, kemaliw kale.
  ons-ons: Eŋe sorin borin okane aposolo eŋane don detkoi, paki kito qesiŋ okane weteneŋo
    malip nagu more ruo ŋara nene weku okane gekoi. So wetene qeturage more meŋe meŋen
    urata ma gekoi.
  con-NTPO: Tsendeccuja poi a'ta bopa Jesúsne afasundeccu atesian'jen'choma paña'jen'fa.
    Toya'caen fae'ngae can'jemba Jesúsve injan'jeña'cho panma doñamba fae'ngae an'fa.
    Toya'caen fae'ngae Chigama iñajamboen'fa.
  ghs-ghs: Oonihe nokoi gama ota teenaqata oomi, Qaru abi nokoke sinabidza pobi hiire
    banaitemi bage eete nokomae qaata. Ma teena naateqi dzobadzoba qooto muunaqi pupu
    baura eete qaata.
  peg-peg: ହେୱାର୍‌ ପକ୍ୟାତାକାର୍‌ ହିକ୍ୟା ମେହାବିଡ଼ାତ, ରୁଟି ଡ୍ରିକ୍‍ନିତ ଆରି ପାର୍ତାନାତ ର
    ମାନ୍‌ ଆଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Nhym me mã Jeju kute ar anorja kukràdjà man kôt ar amijo ba. Ne aben tã
    akuprõ. Ne Jeju kute aminhĩ'ã djwỳ jakren kokjêrja tãm ne ajte kute 'ã akren kokjêro
    krĩ, aben tã, me kute tyk mar rã'ã kadjy. Ne aben tã Metĩndjwỳnhmã kabẽno krĩ.
  eng-WEBU: They continued steadfastly in the apostles’ teaching and fellowship, in
    the breaking of bread, and prayer.
  gnw-NT: Jare jecuae upurugüɨrovia vae reta uyemboe Jesús jemimondo reta iporomboe
    re, jare opaete penti ramiño ñugüɨnoi. Jecuae uyembatɨ, umbɨyao tembíu uyupe,
    jare uyerure Tumpa pe.
  mux-mux: Kanu-kene ⸤ungele piliiku liiku no liiring yambuma⸥ Yesos-ni “Nanga kongunale
    tenji-pai.” nimba liipa mundurum yima-ni ung-bo tonjuku mani siring ungma piliiku,
    anginipilima kene tiluna kapula-kapula molku, wasie tapú-toku langi noku, Pulu
    Yili-kene popu toku ung niku muluring.
  maj-NT: Tehe̱nte tsasínñjuhu̱ xu̱to̱ ni xi tsakúya já postru̱. Nkuhú i̱ncha kik'a
    xinkjín. Kama ñjakú nga kikjine ni̱ñu̱ ko̱ nga kinchja̱ko̱ Nti̱a̱ná.
  bkq-NT: Koendâ kehoem myani Jesus tunâry egaturin-em induakeyby modo aguely indadylymo.
    Tindatuo myani toenzepa kehoem nheinwândylymo, Jesus wâgâ nhenomedâdylymo warâ.
    Âdy pebaonram tâlâ tato nhudulymo. Deus agâ agueze âtâdyguylymo. Âwinduase âtâdyguylymo
    lâpylâ warâ, Jesus iguehobyry tienanâguehomoem.
  kue-kue: Ana aposel wagle ka beke nerimbi piramnedi ye enge mere yombuglo ere prapra
    wu makaisi kaiya mokna ya bret bukondi nendre ana nomano suwara yei kamange erikwa.
  cot-NT: Ogantaga isavicaventajiaquero iquemisantajiaquero itsatacaajiaquerica itigarancanejia
    Jesoshi, tee irovashiantajigueroji. Mana itsipatavacaajiaca iquemavacaajiaca aisa
    yamanajiaqueri Aapani Irioshi. Jero aisa icotarejapinijiaquero pan ishecajiacaro
    iquenquejantajiajarica Quirishito imetojaventajiacajigueti.
  bnp-bnp: Na parava lobo e huriki a tara ne Kristo ri vapopo, ri habi a hatene ria
    ni vasileki, ni kani palupu, ni longo a nitovo ne huriki a apostolo.
  apn-NT: Hãmri nhũm mẽ ra mẽ kot Jejus kôt amnhĩ nhĩpêx xwỳnhjê hkôt amnhĩ nhĩpêx
    o pa nhũm Jejus nhỹ hã mẽ ahkre xwỳnh maatijaja apkati mẽ Jejus kapẽr o mẽ ahkre
    nhũm mẽ mar tỳx nẽ ra Jejus kôt amnhĩ nhĩpêx mex o mõ. Nẽ gaa nẽ hkôt amnhĩ nhĩpêx
    mex o pa. Mẽ kãm kapẽr mar prãm tỳx jakamã na pre htem axpẽn wỳr akuprõ nẽ axpẽn
    kutã apku nẽ Tĩrtũm mã amnhĩ jarẽnh o hkrĩ. Nẽ mẽ kãm axpẽn to mex pix prãm o
    axpẽn kôt pa ho pa.
  ctp-NT: Suꞌwe ꞌa ynan nchga neꞌ kanꞌ chaꞌ nu ngwaꞌu neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo
    kulo ndukwa la. Suꞌwe nka tiye neꞌ kanꞌ, suꞌwa ti ndiꞌin neꞌ, taꞌa ti nchkwiꞌ
    neꞌ loꞌo Ndiose; suꞌwa ti nchku neꞌ, suꞌwa ti ngiꞌni tnun nchga neꞌ kanꞌ ꞌin Jesucristo.
  opm-opm: Wapti Jisas orhe mengtei tamrein sapti han ire napor am nahapti mengnong
    moh amram orhorwi pateprimur rim ihirsi tap hat mengiro den damo meng amramo Got
    ohsi mengiro ham irair tap hat patesheri.
  bvr-bvr: Lika gu-gata wenga aburr-galiyana burrwa aburr-ni aburr-workiyana Jesus
    burr-yika aburr-mujama marn․gi marn․gi burrbi-negarra aburr-ni janguny. Rrapa
    minypa aburr-gunggachichiyana burrwa aburr-workiyana gu-gapa gu-guta; rrapa minypa
    gu-ngardapa aburr-negiyana aburr-workiyana, Christ an-munyjurr mbi-barra aburr-workiyana;
    rrapa minypa Nyanyapa arrku abu-wengganana aburr-workiyana gu-ngardapiya.
  wal-wal: Eti Yesuusi kiittidoogeetu timirttiyan, issippetettan oittaa mentti miyoogaaninne
    Xoossaa woosan genccoosona.
  zad-NT: Na' yog'gake' wzegake' wṉeyi bengake' diika' bli' bsedi postlka' ḻegake',
    na' xochi wzoagake'. Na' bdop bllaggake' be'ḻwillgake' Chioza' na' weej wdaogake'
    txen.
  kmg-kmg: Eme aposolo jaŋe miti jaza qazuc epie mananiŋte henširiŋnehuc jumbiŋ, ehuc
    maŋzi roroc bâmbândeŋ erâ tiwâre â nunumure gâbâ tumaŋne jumbieŋ.
  aso-aso: Neꞌmine ogavo gamene gamene amuzo mili di geseꞌ igi gili hamoꞌ igi aposolo
    apizi ngimaniꞌ gamazi gili haza nosoꞌ nitekisi lebeni initekisi ni Oꞌmosola li
    minaaꞌ aniꞌ.
  uli-uli: Resa itol deper irel yar kkay yalol foloy kowe yar apostel kowe mo yar
    hammal fengal mo yar daber irel mepel mo mongol fehaf we.
  nin-NT: Abiga ba a so di zha da aba a ta hi aseki ka nggo abi ko na angu ba a ta
    tsarr ba nggo, na di so di nggurr atu bi ni i ri bi tuku ibarr Abachi.
  acu-NT: Tura nu aints ainau mash Cristo nuiniatiri ainau nuiniarmia nuna antú pujuarmiayi.
    Tura mash iruntrar pujusar, Yusen sear Yuse misarin yuwarmiayi.
  cak-WNT: Y can majun bey c'a niquimalij ta quic'u'x chiretamaxic ri ruch'abel ri
    Dios ri niquic'ut ri apóstoles. Can junan quiwech niquiben y can junan niquimol
    qui' riche (rixin) chi niquitij ri caxlan wey riche (rixin) chi niquinataj ri
    rucamic ri Ajaf Jesús, y can junan chuka' quiwech niquiben tek niquiben orar.
  ebk-ebk: Enpanaagcha ya inunudcha nan insuron nan apostoles, ya tenatanudcha ay
    makekadkadwa as nan tapina ay omaafurot. Nakekkekancha us kan chicha as nan tenapay
    ay hiyasa nan mangnumnumnumancha as nan natuyan Jesus, ya nun-us-usacha ay nunkarkararag.
  spa-PDDPT: Perseveraban en la enseñanza de los apóstoles, la comunión, el partimiento
    del pan y las conversaciones con Dios.
  ruf-ruf: Awo wose waghendelela kulangulitsighwa ne iwatumighwa wa Yesu, wakala hamwe
    ka iwandughu, wamegha ichighate na walomba hamwe.
  gun-gun: Ha'e kuery ikuai tema apóstolo kuery ombo'ea rami peteĩ'i rami meme, mbojape
    oipe'ã-pe'ã'ia rupi, ha'e onhembo'ea py.
  agu-BL: Quiwixe'n nintzun e' bantz tan yi chusu'n yi cyak' yi e' apostl scyetz.
    Nin nternin na che'l na cho'c yi na chicham cu'n quib tan nachle'n Kataj, nin
    yi na chimol cu'n quib tan wa'n.
  isn-isn: Akalongoleka mu umanyisigwa nua itumi numu muhangu, mu ku uega u mukate
    nu mu malompi
  eng-PEV: They all kept on meeting together, and they listened to everything Jesus’s
    special workers taught them. They were like a big family. They ate food together
    and remembered that Jesus died for them, and they prayed together to God.
  ilo-ULB: Nagtultuloyda a nagdengdengngeg iti sursuro dagiti apostol ken naglilinnangenda,
    inaramidda pay ti panangpispisi iti tinapay ken nagkarkararagda.
  pir-NT: Sa ye tiquina masa Cristo cũriquina mehna decoripe ijie tiahye. Sa ye tiquina
    ti buheyere decoripe tʉhoe tiahye. Tiquina ihyayere cahme iti, Cohãcjʉ̃re sini,
    Cristo cũriquina mehna quehnoano ijie tiahye.
  anv-NT: Ne ɛbwɔ́ áfyɛ́ makpo bwɔ́ né uno bi áŋgbá Jisɔs álɛrege, ájwɔlege
    melu ɛma, ányɛɛ́ menyɛɛ́ ne ánɛnemmyɛ chóncho.
  sab-NT: Chui ege gwangerugu kwian ulita bai nu Jesu gerua gaba ulia mo ta gbu chage
    diali Chube gerua Jesu giti jwen kwian Jesu gerua ketanga gdataboko giti gdabokege,
    kwian Jesu gerua ketanga ulita kwian Chubenu ulita tku tangle diali Jesu geruage.
    Kwian Chubenu ulita kledu mo chudaboi, bai lle molen ama daba me lle molen chudabo
    no ulita. Kaire ama ulita kledu mo lite ule diali gerule Chube ole kaire diali
    ama kledu mo lite ule blire uva chia jai tachkegda Jesu jokeda giti.
  tmd-tmd: Makwam, ñɨŋ öim öim hön, Jisas mönö wä pön dub nöbö bla pɨsaŋ paŋör mɨdön,
    God Mönö yad nölmɨdöi aku nugw ri abnɨŋö, rön, yadɨp wöhö gɨrön, bred pɨ gɨlɨxön
    paŋör nɨm gɨrön, God höjöpal gɨrön mɨdmɨdmä.
  acr-NNT: Y konoje lik junam kebꞌin chupa ri saqil kꞌutunik ke ri e taqoꞌn re ri
    Jesús, junam kikꞌuꞌx, junam kewaꞌ chikiwach y junam kakiꞌan orar.
  kpg-kpg: Digaula guu noho madalia digau agoago hagau, e kabe nadau mee gi digaula,
    gei gu hai hegau madalia digaula i nia hagamiami mo nia hai dalodalo.
  taj-taj: जमाहेन्‍से थेनीगदेसे मुल चेलागदेसे लोप्‍बा ताम ङ्‌यान्‍मुबा, संगती लमुबा,
    प्रभु भोज चमुबा, ओच्‍छे सेम गिक तसी सदन प्रार्थना लमुबा।
  avt-avt: Mɨt in han kɨr kekrit hɨr hanhan nemtau hɨm me mɨt aposel, hɨr netike mɨt
    nau han kiutɨp nɨkaapan, hɨr nekiyan naam menmen han tewenɨn menmen Jisas kɨrɨakem,
    hɨr nekiyan nitehi God me menmen.
  cbk-cbk: Ta continua sila siempre man junto con el maga apostoles para aprende el
    di ila enseñanza. Y ta tene sila buen relacion con uno y otro na nombre di Jesucristo,
    y junto sila siempre ta come pan para acorda que ele ya muri para canila, y ta
    reza tamen sila con Dios.
  uig-ARA: ئۇلار ئۆزلىرىنى ئىزچىل ھالدا روسۇللارنىڭ تەلىمىگە، ئېتىقادچىلارنىڭ بىرلىك-ھەمدەملىكىگە،
    ناننى ئوشتۇشقا ۋە دۇئالارغا بېغىشلىدى.
  tuf-tuf: Etat Sir chihtá cájaqueyin Jesús chihtá ehcúquinat siw̃quey sinay yinjacro.
    Jesús chiwa owár ur istán chájacro. Iran bajcán panan owár tahw̃úr cohjocro. Jesús
    tamo sihw̃a rabar cohjocro. Sir ojcor bahnáquinat owár conjacro.
  abx-abx: Tangkod gayod i magpanutu'o pagsunod si nagturu'-na si mga apostol. Hugot
    mga iya si pag'aradda-na, hasta si pagtarangka'-na mga iya pagkakan si tinurutabbi'
    pan huwang si pag'ampo'.
  mco-NT: Tüg'ócɨy ajcxy anajty panɨcxcɨxy yɨ ixpɨ́jcɨn jadu'n nej yɨ Jesús y'apóstoles
    ajcxy yaj'ixpɨjcy. Chɨnaaygɨxy yquipxyjot yquipxyhuinma'ñ. Etz Dios mɨbɨjctzoogɨxy
    e ñayyöymújcɨgɨxy co anajty ajcxy chajcaagy tujc-huäcxaangɨxy.
  bsp-bsp: Kɔ ŋaŋcəŋkəl tɛm fəp kɔ bel-bel mɛtəksɛ ma asom a Yesu, kiyi kəŋan tes
    tin, kəpaŋnɛ kəŋan dap da yeri, kɔ kətola Kanu.
  kqf-kqf: Bi laḡan matabuna giugiukamaḡedi edi wailovelove a vaivaiyedi, a kanikani
    ḡemota, a tulituliya bi palimo a waiḡemotidi.
  cpb-NT: Kisokero rowanakero okaatzi riyotaayetakeriri Otyaantaperoriite, kameetha
    raapatziyawakaanaka. Ari itzipetowapiintaiyironi pan, ikamaitanakawo eejatzi ramanaiyani.
  aon-aon: Eshudok namushi shanaki shagipesh Jisas iri douk shanapeum shemnek amam
    aposel henek skulumesh um Iruhin ananin baraen aria sharao baraen um shudukemesh.
    Aria shanak shani eshesh sharik shenek bilip iri shape atugun shanagapesh shawok
    worigun aria shenek beten shanak atugun atin.
  hus-NT-2005: Ejtal in óntsi kin belaꞌ xowaꞌ jáꞌ u okʼtsinaltsik kʼal an abatwáletsik,
    kʼwajajadhtsik alwaꞌ jún ani jún, u óltsik ani u junkunaltsik abal kin kʼapu an
    pan.
  mig-NT: Te ni̱ ka'i̱in ni̱'in‑i sɨkɨ̱ tú'un kástá'a̱n apóstol, ni̱ kanda̱tu̱'ún
    ɨ́ɨn núú‑de, ni̱ ka̱sákuáchí‑de staa̱. Te ni̱ kajika̱n ta'u̱‑dé.
  bps-bps: Na too ale flinge i tdò dad to gal dek Dyisas, na sasatu i nawala di klalòla
    ku Dyisas. Na gal ale stifun du dmasal di Dwata na snatngàla i fan na minum i
    ninum du fandamla i kfati Dyisas.
  mbs-mbs: Ebey dan nenenalan te intoladà te menge sogounun i Cristo. Egpetekingay
    se otaw egpemenal, aw egtipon dan amon megtawal-tawal diyà te Timanem, aw amon
    megbelà-belà te pan, iling te pegtoladà i Jesus kandan kedengan.
  cme-NT: Baa bilaanu ta ba jo ba nu Diiloŋ-nelma‑i Yesu pɔpuɔrbiemba wulaa. Ba waa
    ŋaa cɛduɔŋ-biemba, ta ba wuo niiwuoni‑i baa ba-naa aa ta ba bi cãrã Diiloŋo‑i
    baa ba-naa.
  sus-sus: E nu e tunnabɛxima xɛɛrae xa xaranyi ma. E naxa lu ngaxakerenya kui. E
    man naxa e tunnabɛxi taami itaxunfe nun Ala maxandife ma.
  pon-2006: Re kin poadidiong ale padahk sang rehn wahnpoaron ko, oh miniminiong me
    pwosonlahr akan; re pil kin iang irail sakpene ni ar kin iang kapakap oh sarawien
    pilitikihpeseng pilawao.
  dad-dad: Idi aposel neid ifelnẽdiya, uyu kũ fiya, saaf weim yõya, kosẽya bun, idi
    neid kisi adok dino fen, age difen.
  zab-NT: Iratedeb guldípacdeb güenalddeb ne bcuadiagdeb de cos ni bseed de apóstol
    xte Jesucrist laadeb. Gubánydeb zacru tubylote. Gunaabdeb lo Dios ne bdxasaadeb
    par gudiizdeb guechtily zec ni gunabee Jesús laadeb.
  jae-jae: Lau tonaŋ ŋai sêmasaŋ aposolonêŋ mêtê to biŋ sêmbiŋ tauŋ tôŋŋa ma sêpô
    polom kêkôc to teteŋ mec. Sêgôm gêŋ tonaŋ gedeŋ tôŋgeŋ.
  ksd-ksd: Ma dia tur patuan vatikai ta ra vartovo kai ra umana apostolo, ma ta ra
    kini na varmari vargil, ma ta ra tabik gem, ma ta ra niaring.
  msm-NT: Nasaboka to ginhawa dan. Ogpaminog sikandan to pagpang-anad to mgo apustulis
    aw og-ampu dow oghandom to kamatajon ni Jesus pinaagi to pagsasayu dan to pagkoon.
  myk-myk: Na co kee caŋa ki na, a pii sipyii pii di ganha na puyɛ pinnɛɛ, na gori
    yaha tudunmɔɔ pu wo kalaa wu na. A pʼi bye wà nʼa daa fɛɛ pu wo kariɲɛɛgɛ ki ni.
    Pu bi buuri wu kɛgɛɛ kɛgɛɛ puyɛ tɛ ni na xhaa, na puyɛ funyɔ tun Kafɔɔ wo jomɔ
    pu na. Na ɲɛrɛgɛ pinnɛɛ na byi shiizhan.
  sbe-sbe: Se patulau taukawamamohoi wa udiyedi na se hebodakesega. Se lapulapui apostolo
    yodi lauhekata wa udiyedi yo se koikoigogoi, yo Guiyau yona kaikaigogo henuwaisinina
    unai se kaikaigogoi, yo se tapwatapwalologogoi.
  mcr-mcr: Itaŋga qu eeqänäŋä iqua, kukŋuä awä tuäkiqäpŋqä ändowatkqä iqua, näqŋqä
    vqaŋgä qätä äwiyäpu, yätamäkqä änyäpu, buayä anä änäpu, Goti Hanjuwä Iquenyqä
    tääqä ätäpu, äpmamiŋuwi.
  cux-NT: Ní 'áámá caneé yā ndúúcū chí chi'cueeⁿ apóstoles ní nduuvidaama yā ní n'dee
    yā pan ní caⁿ'angua'á yā.
  tur-YTC: Bunlar elçilerin öğretisinde ve paydaşlıkta, ekmek bölmede ve duada kararlılıkla
    devam ettiler.
  san-ITR: preritAnAm upadeshe sa Ngatau pUpabha njane prArthanAsu cha manaHsaMyogaM
    kR^itvAtiShThan|
  bel-N: І трывалі яны ў навуцы апостальскай, і ў супольнасьці, і ў ламаньні хлеба,
    і ў малітвах.
  sch-sch: Tîrtonngei kôm inchûn, inlopkhômna inchelin bu khalâi ot inlopkhômna
    inchelin le chubaitho ningsiet takin an oma.
  mic-MIQNT: Te'sigisg'g, 'ms't ta'nig getlams'tasultijig weltesgatultijig aq wej
    agnutmasultijig wegla apostale'wijig. Mawi emtoqwala'titl Nisgamal aq mawi a'sutma'tijig
    aq mawatalultijig Gjisaqamaw ugwela'gewe'm.
  huu-NT: Cristo oretagano llofuiana fueouidɨmacɨ. Cristo oretaganona eo nabaidɨmacɨ.
    Nagarui ofillanona, Jesús fiodaillana comecɨuidɨmacɨ. Jusiñamuimo jɨɨuidɨmacɨ.
  jiv-NT: Ashí nu shuar Jesusa akatramuri̱ jintintiarmia nuna tímiatrusaṉ antukarmiayi.
    Tura irunar shiir enentáimtunaisar yurumin ármiayi. Túrawar, Kristu enentáimtustin
    namperi̱n najanin ármiayi. Túrawar Yúsan áujiarmiayi.
  otm-NT: Nɛ nu'ʉ bi thocta'a bi xänba yʉ́ 'bäihʉ ra Cristo ʉ, nɛ bi hyu yʉ́ mbʉi
    nguetho 'da'angu im bɛ̨ni. Nɛ thocua thoho bim pɛti gue din yąhʉ Oją, nɛ da zi
    ra xɛcahmɛ, ngue bi bɛ̨n rán dąte ra Hmu.
  dah-dah: Be, go tiyamiŋ mar gobe yende aposel buda gote saba goyen hugiŋeŋ teŋ hinhan.
    Irdeb hugiŋeŋ awalikde po heŋ kadom faraŋ gurd teŋ hinhan. Irde Yesu kameŋya komatmiŋ
    yagoya biŋge nene yeŋ kamde kamde niŋ mere yiryiŋ goyen biŋ bak yeŋ yeŋ ge biŋge
    kadom guneŋ teŋ awalikde nene hinhan. Irdeb hugiŋeŋ Al Kuruŋ mere irde hinhan.
  tnk-tnk: Ia nəpɨn me irəha kamhousəsɨmwɨn irəha me, mamhətərɨɡ nəɡkiariien sə aposol
    me kamhahatən irəha irə. Kamhəkwsen bred, mamhani pəri nari, mamhəfwaki pəri.
  kpr-kpr: Edo, ne Iesu da ambo jimbi rea ijugusera ava ningido, nunda ambo jimbide
    dabade dombu dabako use, dabade bayau rise, banungedo ghuseri.
  san-IAS: preritānām upadeśe saṅgatau pūpabhañjane prārthanāsu ca manaḥsaṁyogaṁ kṛtvātiṣṭhan|
  nho-nho: Naa tama naa ni ttaka peenaa ka hakannoo ki naa akonaki naa aposol ka lotulotu
    laatou hakapaa, aa e kaikkai hakapaa laatou i naa kaikai te lotu ka mee naa taku laatou
    hakapaa.
  gym-NT: Angwane kukwe diribare nitre Jesu kukwei ngwiankakwe, yebtä niaratre namani
    ja kite köbö kwatirekwatire amne namanintre jändrän jakwe dräire jabti kwärikwäri.
    Erere arato, namanintre ja ükekrö ju kwatirekwatire te mröre gwaire Jesu ngatani
    ngwiankäreta töre jae amne blitakäre Ngöböbe.
  azg-NT: Joo nanꞌñeen totquen yahan cüenta jñꞌoon na tondyehan na tonanꞌman nque
    nnꞌan na tonanꞌjon yo jñꞌoon na toncyaa Jesús. Ndoꞌ yo na xoncüeeꞌ nꞌonhan totejndeihan
    ntyjehan ꞌnan na tocanhanꞌ. Mantyi totyjehan tanꞌ tyooꞌ yo ntyjehan na tovañjoonꞌ
    nꞌonhan Jesús ndoꞌ na tonanꞌneinhan nnon Tyoꞌtsꞌon.
  bhd-bhd: एना लोक प्रेरितन करां शिक्षा हासिल केरते थिये, ते संगती रखते थिये, ते साथी
    रोट्टी खाते थिये, ते प्रभु भोज मनाते थिये ते प्रार्थना केरने मां मघन रहते थिये।
  too-NT: Lā' xlaca'n tū' ixtamakxteka ixlīmāsca'tīnca'n apóstoles. Lā' tū' ixtamakxteka
    tatakēstoka lā' tamālacpitzi pāntzi lā' ta'orarlī. Lā' ixtaka'lhī chu lakatin
    ixtapuhuānca'n.
  ind-AYT: Mereka bertekun dalam pengajaran rasul-rasul dan dalam persekutuan, dalam
    memecahkan roti, dan dalam berdoa.
  cjo-NT: 'Ikantatyeeyaani ikemijantaperoeyirini iroka riyotagaeyiririni. Ikantatyeeyaani
    kameetha ikimitawakagaeyakani: itsipatawakagaeyakani rakiyotawakaeyani owanawontsi,
    ikenkithashireeyantakaririni riraga kamawenteeyakiririni, eejatzi ramanapiinteeyirini
    Tajorentsi.'
  nsn-nsn: Gisina ra siokor ualongoro uaia tun tenas niualasirar aposoul, kara pepe
    tokaha pono tar namana huara tapokis toro uadouhina ro ein geke guatain Iesu,
    kara lotu tokah.
  san-DEV: प्रेरितानाम् उपदेशे सङ्गतौ पूपभञ्जने प्रार्थनासु च मनःसंयोगं कृत्वातिष्ठन्।
  tna-NT: Da su apóstol sa jabuetsuati cuana su puniunetitana huecuana. Saida huamahuama
    jadusutitana huecuana. Daja hue jadhitatitana huecuana Diusu emitsu puji, Echua
    Puji sa cena di edia puji.
  lid-lid: Eme iri badeh, aso-ok labai ta a-en hamon ta leheya toro aposel ma atukum
    ta atudun hawe abo-os jabi ramen ma asolom.
  wim-wim: Aꞌ puth than pam wanch al-alangan wik anman ngeey-ngeeyin pam ngurp min
    Jesus.antam al-alantaman, thanan wik min God.antaman thaaꞌ-aath-aathin thanang.
    Than pam wanch maꞌmangkam il-ilangan kan-ngul Piip God.an ngangkang ngul piꞌ-piꞌin
    nunangan-a, thanan-a, may karpam ngul mungkin aꞌ karpam ngul meeꞌ-wuthanaminwey.
  zga-M: Vakhendelela khu mafundisyo aga mitume vale pupaninie, pakhumenyula ukhate
    na pakhwisaya.
  yom-yom: Buna bazingila ngolo mu landakananga malongi ma bamvuala, ayi mu kithuadi,
    mu ndiwulu dipha ayi mu zitsambulu.
  san-SIN: ප්‍රේරිතානාම් උපදේශේ සඞ්ගතෞ පූපභඤ්ජනේ ප්‍රාර්ථනාසු ච මනඃසංයෝගං කෘත්වාතිෂ්ඨන්|
  yut-yut: Paŋmuwukbi kabɨ da yabekbi dakon gen nandak do galagɨ madepsi nandawit.
    Ae but da notni baŋgal baŋgal aŋek, jap aŋwa nok do ae bɨsit ak do saŋbek saŋbek
    muwukgwit.
  grc-BYZ: ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ κοινωνίᾳ καὶ τῇ
    κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς.
  cpc-NT: Oisokiro jowanakiro okaatzi jiyotaayitakiriri Otyaantapirori, kamiitha jaapatziyawakaanaa.
    Ari ipitoryaapiintaiyironi tanta, jaakowintanakawo iijatzi jamanamanaiyani.
  nhg-NT: Inu creyentes oquesequirojque momachtejque ca inu tlateotitlanme. Oquepeaya
    gusto yesque intzölö imicnihua. Sa secne otlacuöya hua motlajtlötlajtiöya.
  nya-nya: Iwo ankasonkhana pamodzi kuphunzitsidwa ndi atumwi, pachiyanjano, pachakudya
    ndi popemphera.
  ngu-NT: Niman nochimej cuajli nohuicayaj quen on apóstoles quitemachtiayaj, niman
    quisepamatiyaj niman nosentlaliayaj para quicuayaj on Santa Cena, niman quichihuayaj
    oraciones.
  kup-kup: Met pot tat hehapuh orah rezah paru Iesuz homeo badae batat heh-pori pim
    ñetiv hatevetehopanez zait tat paru emat topourat hehan, ñetï pov Iesuz aposor
    aban porihö parun mañoohan hatevetehot hehapuh, paru mapori tin nae nap meñizat
    parum gipiz nae nap manat nohot honeo het Godin mañ mañohot heh.
  jid-jid: Ba ye suron mba ni bubu riri ni kpa Isro manzani mba zumunta, nda ni ga
    bredi wu jibi, mba bre Irjhi.
  wmw-wmw: Ewo watengemana kufulata kufunda ka mawalii ware, kuno wakiinshi na umoja
    wakupendana, wakitenda Jambo ra Kumbukumbu, na wakilebela duwa pamoja.
  gmv-GGM: Isttika kittetidayta timmiritenn, isife qumma mussaninne wossan minnida.
  ssg-ssg: Teka lato sohot kahikahi Jises lato hani hatapo lato ukei anesoin ti tesol
    aposel. Hatesol kahikahi Jises lato hina namil teikawe ti to hukuma hetekie, lotu
    hukuma ma ang hukuma ti nameniai matei Jises.
  zpo-NT: Nu rese xaa Jesús tubka ngok lextoo nu nle re xaa re kwaan nlu re xaa mkayaa
    yalnabeyy lo Jesús lo xaa, nu nzhaw xaa Xchee cheen Xaa Nabeyy, nu nzhedizhno
    xaa Dios.
  poy-poy: Woseri awa wendereyiti kulifunda kulawa kwa wantumintumi, kulikala pamuhera
    shilongu, kumega libumunda na kumluwa Mlungu.
  qwh-NT: Y apostolcuna yachatsicuyanqanta cäsucurmi, firmi cacuyarqan. Pecunam juntacarnin,
    juc shonqulla Santa Senata juntu micuyaq, y Diosman mañacur cacuyaq.
  gaw-gaw: amu ag totol danab tuelp nai mehuqegeg doonna, laip̱u dayak ena daanna,
    nug ehanidnana, e laip̱u lanan, Kayak unuqidp̱ig.
  nca-nca: Naru rokóŋoro uni soso ŋundo asá yerewí uni mandeye iŋoyaŋgo, ko epe samaka-samaka
    teyaŋgo, bret romboŋero o kopo neyaŋgo ko hariri teyaŋgo.
  zpz-NTPP: Orzeꞌ dela dey fert la zu dey shcab nu nac de coz nu rlyuu de aposht.
    Nunu yatublaazh dela dey nu ro nuy losaꞌy riidz. Nunu yatublaazh dela dey ricy
    yu che nu losaꞌy gal mod nu bzeeñ Crisht. Nunu yatublaazh dey nii nuy Ñgyoozh.
    De ndeꞌ coz nu zaab bicy la dey.
  mkj-mkj: Irai kin poadidihoang oaloa padahk jang ipen wahnpoaroannok apel minmin
    oang irai ma pwojonla kan; irai kin pel pwili ihr mwingehpene nehn ahr kin pwili
    kapkap.
  zac-NT: Grë ra naguanaldë ra tëchi ra poshtë, guc rall firmë. Bëzuꞌbë diaguë rall
    grë ra cusë nabëluaꞌa ra poshtë. Nu gubani rall cumë ziquë tubi famili. Guc lduꞌu
    saꞌ rall. Rnaꞌbë rall lu Dios. Bëdëá rall parë bëllullë guetështildi ziquë bëluaꞌa
    Jesús lëꞌë rall antsë. Dzë ni bëagná lduꞌu rall la Santa Cena naguc tsana guzë́
    nabani Jesús lu guë́ꞌdchiliu.
  kyg-kyg: Apa vayaꞌmogimo Goti geꞌamo alagepa huꞌa aliꞌa apaya maleꞌnageꞌa afige
    apakaeꞌeꞌmo afalu afalu huꞌa alagepa huꞌa magokepi lokaeꞌa maige Ala kava neꞌmo
    kaveꞌmo nege nunumuꞌmo huge nehuꞌapaeꞌmo atafauꞌa alagi huꞌa maiꞌnae.
  kmk-kmk: Impapasnok da un nan-adaḻ sidat apostoles kan naitimpuyug kan nakaamung
    da kan dida’t dan manluwaḻuwan da kan manganan da un mangisomsomkan sit natoyan
    Jesus.
  cao-NT: Chahahuaxo tsi quiha Chani chitahëhuati ibobá tiisimani ca ja nica-nicacaniquë.
    Jia tsi quiha ja rabëna-rabënabëquicaniquë. Rabënaxo tsi quiha Dios shiati ja
    nëtocaniquë. Jasca, Dios qui ja bëhox-bëhoxcaniquë.
  bbr-bbr: Roasiret ak akan woiaka epar moin orip orip Jisas nukan ämän oi ariai roat
    pak tururmana, akan ämän rowaun tup apariain. Ak jaunakat sarwareäi. Ak akan o
    jaun tururianik, Anut nukan o jeäi. Ak omre orip orip Anut auriai.
  inb-inb: Chi­ura­manda tukui baug­ti­sa­ris­ka­kuna, Jesús agllas­ka­kuna ima iacha­chi­na­kus­kata
    uiaspa rura­na­kurka, ñi ima mana sakispa­lla. Sug­lla iuiai­pi­mi kaug­sa­na­kurka,
    Jesús imasa ruran­ga­pa nis­ka­sina tanda­rispa, tanda sug­lla­pi mikuspa. Chasa­lla­ta,
    Taita Diusta mañaspa rimaspa­mi kaug­sa­na­kurka.
  hrv-hrv: Bijahu postojani u nauku apostolskom, u zajedništvu, lomljenju kruha i
    molitvama.
  box-NT: Ɓa wee tà ɲí ɓa tonkarowà kàránló na á bán wee na ɓa yi sese, á
    hácírí wó dà-kéní, á wee páaní sanka ho búurú, à páaní fìo.
  ote-NT: Y nuꞌʉ́ bi ꞌyøtꞌa gatho núꞌa̱ bi xipabi ya apostol. Ne mi ꞌbʉꞌʉ co ꞌnadra
    mfeni, ne nza̱ntho mri muntsꞌa mahyɛgui pa da zi ra Ma̱ca Ntꞌoxi ne pa mi apabi
    Ajua̱.
  wnu-wnu: Ende ebet wogub Yisas wonou wuriimbigau munon yurau eng qob wuriimbigari
    igub qamb wuri qenungar ne qenen erogori bugab mi nub mismisir, ne erogori Qenut
    simot ab ende ebet qib igurei.
  zam-NT: No ryete mèna mbli nèe leque mèna loo con' co' mblu' myen' co' ngòc xin'
    mté'th Jesús co' ndxe' di's che'n Jesús loo mèn. Thidte di's thidte cuent ngure
    ban rye mèna. No ngurez mèna Diox. No thidte mqueltàa rye mèna par hua mèna xít
    mèn no lua' mèn atate huiz.
  zyp-NT: Aaning cawh apostol sahlo cawngpahnah khah nge he ka, a huikongnah lekhei
    a pei he ka, very khah e hrui he ka, thlaw aa chang hrui tei.
  sey-NT: Paꞌijë siꞌaohuaꞌi Jesús jëjo daocohuaꞌi yeꞌyayere deꞌoye sehuocaijë nuñerepa
    paëꞌë. Paꞌijë sa̱ꞌñe deꞌoye yoꞌojë, Maijaꞌquëre se̱jë cuiꞌne a̱o yëtoni a̱ijë
    paëꞌë, Jesús yoꞌoseꞌere cuasajë.
  nvm-nvm: Regavo tavan uruvana bu besum e afasor ijiebuon vuak bu nijaidiavo iji
    faime buna gorveknum besum duok iknum Godon sirimameknum ijeg reoin.
  mps-mps: Tama augwali wadolali we bidi augwaligo Jisasgo tagala palai sę bidi dabego
    augwalibolo po hauwa mu ola momaina homu yali. Tama augwali deli hani tiwai bidali.
    Tama augwali deli madi hodobo nai tubo da, augwali Jisasde homu dąų wai dao
    weyu yai. Augwali Godibolo hodobo po wabo da.
  pab-NT: Hatyota kinatere tyaonaha Jesus niraine kakoarenai xaotyakira xema, exahe
    awaiyetyakakoahita. Kanakairehenaha hoka haxawalita tyaonahitaha, exahe iraexahenaha
    hoka haxawalita tyaonahitaha.
  llg-llg: Ala lahiik lakabubua sama-sama lo hataholi feꞌe kala fo mana tungga Yesus.
    Ma ala malole hiak esa no esa. Tungga-tungga faik, ala manggate lamanene nanonolik
    neme Lamatuak Yesus hataholi nadedenu nala mai. Ala hii hule-haladoi noꞌu. Ma
    ala hii laꞌa noꞌu boe.
  kyf-kyf: '''Kɔmʋʋ, wa pʋlʋa tietienyaa gbʋ -sloluwɛlɩ yukwli, ''ɩn wa tʋa dabʋdʋ,
    bhelia -yɔ bhɔlɔa ''bhisa. Dabʋdʋ wa lia, ''ɩn wa dɩa wa ''floo ''wʋ, ''ɩn wa
    bhubhoea -Lagɔ dabʋdʋ.'
  tpi-tpi: Ol manmeri i strong long harim tok bilong ol aposel, na long helpim ol
    brata, na long kam bung na kaikai wantaim, na long beten.
  mih-NT: Tandɨhɨ quɨvɨ i titahan ñu cuan. I zacuaha xaan ñu sihin ra apóstol. Sasi
    ñu pan ta sihi ñu ndutya uva vatyi nacohon iñi ñu vatyi sihi ra Jesús, sa cuenda
    maa ñu, ta ɨɨn ñi i sica tahvi ñu sii Ndyoo tandɨhɨ quɨvɨ.
  qvh-NT: Paycunami imaypis shuntacäyag apostolcuna yachasiyashgancunata yachacuyänanpä,
    Santa Cënata upuyänanpä y Tayta Diosninsita manacuyänanpäpis.
  kms-kms: Di ni aposel wand bei meny kin te rutungu ningg buid nganye rip, di ni
    umbo ire kuse, di ire pe mir rind, di anene God ane wand.
  agn-agn: Padayon tanirang pamagadal tang mga agtotoldok ong nira tang mga apostolis,
    pamagsirimet-simet bilang mamaglogod ong Gino, pamagsaro ig pamangadi.
  nhi-NT: Nochtin omochicauayah itich nintlamachtilis in teotlatitlanten, uan omonichicouayah
    sansican, occocotonayah in pan uan octlatlautayah Dios.
  ttc-NT: Kyetz k'onti'l tuq nkaj kykola' tzan kcha'on te aj nxik kxnaq'tza' kye tky'ixel
    Jesus, b'ix n'ok tuq kchimo' kyib' tzan kywa'an junch'in b'ix tzan kxnaq'tzan
    tuq junx.
  dan-1931: Og de holdt fast ved Apostlenes Lære og Samfundet, Brødets Brydelse og
    Bønnerne.
  kwj-kwj: Wosini wunu ele Jisas himache lei mwanji ni kipe naha wu mendini ele hiparakambwe
    leni wu okulani a funda wu ani, Gotri ni ya funda wu uchahambwanda.
  vie-OVCB: Các tín hữu chuyên tâm vâng giữ lời dạy của các sứ đồ, thông công, và
    chia sẻ thức ăn (kể cả lễ bẻ bánh tưởng niệm Chúa), và cầu nguyện.
  kze-kze: torupamái maivá'á iyésa aantá-kwaasi Ísun-aai simátíma'mae kwáávantan-úmaesa
    kwéiyesa moórá-mora-umai-kwaasi kwétuwa'naa-esa Ísuntavesa ísámai aráá-tomba kwénesa
    námúnaa sinté iráawe.
  mpj-mpj: Palunyangkayilaya-jananya nyinara kulilpayi, Jiijajmili wangka-nintikajangka,
    Jiijajmili jakurlpurlukakajangka. Kujungkaluya mayi ngalkupayi. Kujungkaluya Mama
    marninypungkula kaya japirakaluya wangkapayi.
  lbk-lbk: Sa cha't inpey nan timpocha ay nangad-achar isnan sos-olon nan apostoles,
    ya nakiam-among, ya kad-in nakikan cha ay manemsemek isnan Apo ya nakilol-owalo.
  mto-NT: Ijtp tseꞌe du̱ꞌamo̱tunaxta juuꞌ veꞌe je̱ kuká̱tsivata̱jk tukꞌíxju̱dup je̱tseꞌe
    toꞌk aaj toꞌk jo̱o̱t du̱jaye̱pta, veꞌem tseꞌe chapko̱tsta je̱tseꞌe amoka je̱ chapkaaky
    du̱tojkvaꞌkxta ax joꞌn je̱ Jesús du̱tuujn ma̱a̱t je̱ yꞌixpa̱jkpata̱jk ku veꞌe
    jadoꞌk nax du̱ma̱a̱tꞌaꞌóxini.
  bzh-bzh: Nijwëëk bë degenġo alam sinarë hir ġaġek, lom detu degwa timu in dedoḳ
    vu sir, lob denedo revuh ti bedenegga Pasa gedenejom raḳ.
  guj-2017: તેઓ પ્રેરિતોના બોધમાં, સંગતમાં, રોટલી ભાંગવામાં પ્રભુ ભોજન લેવામાં તથા
    પ્રાર્થનામાં દૃઢતાથી લાગુ રહ્યાં.
  jvn-NT: Wong-wong sing pretyaya pada temen enggoné nggatèkké marang piwulangé para
    rasul lan pada bebarengan ing sembarang, pada mangan bebarengan lan pada ndedonga
    bebarengan.
  byr-byr: Sarera Wɨdaasadera Gotɨyare yagaala wɨjɨwaakadɨvɨsagaaꞌ kadɨka dɨragɨnna
    wɨꞌnɨbainyɨna. Kadɨka wɨꞌnɨbainadɨvɨꞌ yavadaꞌgalyaꞌna yuyara nayaa dɨnyɨna yadɨvɨꞌ
    “Jizaazai nemɨnyɨneba balakelyɨ,” dadɨvɨꞌ gave pɨba gɨrɨkula gunyɨna, nadɨvɨꞌ
    yuyagaaꞌ Gotɨyarɨ wɨdadɨvɨkɨ.
  ian-ian: Kwutaa la nɨmba wumba lɨndi. Aposel ndi kat nɨma sakwat nyaangɨt mbutɨndi.
    Wan nɨmba yisolaa lɨga God kat apma nyan mɨn waa wandi. God kat kitamba yisolaa
    lɨga ngumbulɨndi, Jisas kiyanda vak kat yelavɨtaa yisolaa nao kalɨtaa kɨtamba
    kɨlɨndi.
  hun-hun: És foglalatoskodtak az apostolok tudományában és a közösségben, a kenyérnek
    megtörésében és az imádságban.
  mcf-NT: Adashic, Esus tantiembi, queboedo tantiabenabi iquec Esusën ëbi chuibeneta
    caidon Esus chuibansho tantiec tabadequi Nuquin Papa chiec onquedenepanëdash.
  kjs-kjs: Nimumi moge ria-ae alinuna agale pagoma epe-rupa piruma kone komea suma
    eda noma beten lo pirisimi.
  mni-mni: Makhoina pakhonchatpasinggi tambibada, tinnabada, tal thugaiba yaona chaminnabada
    amasung haijaminnabada tattana pukning changlammi.
  yad-NT: Ti̱ta̱ju̱ rundamu ru̱niñu̱yada jityuva̱chodana̱cho̱, jiryatiy ridyetyanunu̱yada
    Jesús nusu̱vye variy, rivyichanu̱yada jasiy ruusa̱ variy, ripyatatiñu̱yadara pa̱,
    rityu̱chunu̱yada sisa̱ Ju̱denu varintyi.
  mxb-NT: Ta ndidaá ná ni̱ na̱kui̱ta ndaa̱ xíꞌín to̱ꞌon dánaꞌa̱ apóstol. Ta iin ni̱
    nduu va na xíꞌín dao ka̱ na̱ kúú kuendá Jesús. Ta ndéi tútí ná saꞌándá na̱ pan,
    ta káꞌa̱n na̱ xíꞌín Ndios.
  pon-2006A: Re kin poadidiong ale padahk sang rehn wahnpoaron ko, oh miniminiong
    me pwosonlahr akan; re pil kin iang irail sakpene ni ar kin iang kapakap oh sarawien
    pilitikihpeseng pilawao.
  maq-NT: Casua me yojo rë me cojo cjua xi tivicuya apóstol jan, hacuaha nguñaja cacun
    xu me xi ma tangun me cojo yëjë sa xuta ladu rë Jesús. Nchunchujun ni ne, camatangun
    me cojo xicjin me xi sahmi me oración, cojo xi sinë tangun me niñu.
  hto-hto: Nana bimacɨ orécamacɨ llófuiafuemo jaɨ́cɨna jáidiaɨoɨ. Afe daɨí conímamo
    ñue comécɨidiaɨoɨ. Afe llezica Juzíñamuimo úrifɨrediaɨoɨ, ie mei gaɨríllano Jesús
    jae íiraɨcaiño güilla izói fɨnódiaɨoɨ.
  por-BRBSL: Continuaram com firmeza no ensino e na comunhão dos apóstolos, no partir
    do pão e na oração.
  ces-NKB: a zůstávali v apoštolském učení a ve společenství, v lámání chleba a v
    modlitbách.
  cui-cui: Barapomonae nacuiduba nawita, xua Jesucristo pia peitorobi jiwi tatsi paeba.
    Barapomonae nacana cui nanta jʉpaya jinompa. Nacomtha nabarʉ tsipaebeibano. Nabarʉ
    nacaetuteibano xua penabarʉ epa janaqueibinexa pan xua penabarʉ xaibinexa. Barapomonae
    baxua exana dubenanaebiya xua Jesucristo peyabara nanta xeina dubenanaebiyaenexatsi
    po coyene xua Jesucristo bayatha icha ichi xua poxonae pan epa janaca.
  boj-2014: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji naŋgi bati gaigai
    aqa anjam maro tamo naŋgo anjam quoqnsib dauryoqneb. Naŋgi are qujaitoqnsib bem
    gentoqnsib uyoqnsibqa Qotei pailyoqnsib soqneb.
  eng-OEBUS: They devoted themselves to the teaching of the apostles and to the Common
    life of the church, to the breaking of the bread and to the Prayers.
  eri-eri: Fai-aita bagu aposel nebere beele isei nomo, bainege gane hoyo nigei nomo,
    mai komodu da gaara nyei nomo, hauyawei nomo, danga tafane.
  aly-aly: Angkakert-rnem rernem-anem ingwer-rnem akaltyilek. Rerneman aleth-antey
    anyentirrenh, amern arlkwetyek, Akngey-warl-anem rernem angketyek.
  wiu-wiu: Eni yenamepa Aposelo ali-kitame olaukane toa litima pekete odene wene piitikoa
    koukoa mekala taneya. Nitoapa palawe wane popimoa moke toa noa Akolali kowitoa
    tokala taneya.
  swe-swe: 'De höll troget fast vid (var hängivna och följde trots motstånd ständigt):
    apostlarnas lära (undervisning) och gemenskapen, måltiderna [som även inkluderade
    nattvarden, se ] och bönerna [i templet och i hemmen, se ].'
  cth-cth: Ahnimouh teh gunceinaw e cangkhainae, vaiyei kâraennae, kâhuikonae hoi
    ratoumnae pou a tawn awh.
  mti-mti: Mu apasoro toewanewan mumawa yaimoyai yumateme, baigan amuneme, bredi warensieme
    sira nun veme.
  pad-NT: Mahi hahavi vajoroni'aha adani Jesus vaipohihava abono. Jesus athi avavaadahaoniva
    abono vakadi'ojomo'ihi athinia va'ora vaka'ojomo'i'aha. Deus jahana-ra khai vani'ajabanaha.
    Deu-ra vara vani'aha jaboni. Vi'baijabanaki jaboni adani Jesus athi-ra vanaaba'iki.
    Vaabono vakanakaramisikhamajahakiki.
  twi-twi: Daa na wɔde wɔn adagyew nyinaa sua asomafo no nkyerɛkyerɛ. Wɔne wɔn nyaa
    ayɔnkofa, hyia didi bɔɔ mu ne wɔn bɔɔ mpae.
  hlt-hlt: A om uh vaengah caeltueih rhoek kah thuituennah neh rhoinaengnah, vaidam
    aehnah neh thangthuinah te a khuituk uh.
  tbz-SIM: Kɛ níí nkémmú Yesu tɔ̃rɛ̀ bɛ̀ nɑ̀ɑ́ ntì nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu, kɛ́nwɛ̃ nkɛ
    yo nkɛ yonnɛ̀ Mudisɑ̀ɑ̀mù, kɛ bɑ́ɑ́ nKuyie.
  san-GUJ: પ્રેરિતાનામ્ ઉપદેશે સઙ્ગતૌ પૂપભઞ્જને પ્રાર્થનાસુ ચ મનઃસંયોગં કૃત્વાતિષ્ઠન્|
  amx-amx: Kaltj-anthenh-anthenh tjeperr mapel inang nakenh-nakenh map kaltj-anthetjart.
    Nakenh-nakenh inang mantjel anthwerr awetjart, ineh kangkwerremel. Inang kangkentj
    ularrek-ularremeh mernelhetjart. Inang mern ltwakemel pwertel arlkwetjart. Inang
    Altjerr-warn kweteth angketjart.
  ake-NT: Inke rɨ tenupato' kon awɨrɨ kuru rɨ to' e'pɨtʉ'pʉ, tʉusi'nʉnka kon ke to'
    amʉrapɨtʉ'pʉ, to' uta're'tɨpɨtʉ'pʉ mɨrɨ awonsi'kɨ to' ɨpʉremapɨtʉ'pʉ a'samʉtʉ
    yau.
  qvn-NT: Chay runacuna cawapäcug Jesuspa cachran ruragcuna yachrachipäcungannuymi.
    Lapansi cawapäcug juc shongola gotucarcayarmi, jinaman tantawan vïnuwan Jesús
    wanunganta yarpachracurcänanpag micapacurcayarmi, Dioswan chaynuyla rimarcayarmi.
  tku-NT: Xlaca'n jā ixtamakxteka ixtamāsu'yunca'n apóstoles. Jā ixtamakxteka chī
    ixtatakēstoka ē chī ixtamālacpitzī pāntzīn ē chī ixta'orarla. Ixtaka'lhī a'ktin
    ixtalacapāstacni'ca'n.
  bjk-bjk: Idi toxo isik idi iat ta ölangen abo inausu xöbo aposol, ma ra inot etok
    arixe rua rorop idi öngöng, ma rua widwidik a beret, ma ra sineseng.
  msy-2020: Kraisɨn adarazi me aposelbar mɨgɨrɨgɨaba baragha, bizibar uarir akurvagha,
    uari isava apava, God ko mɨkɨmasa bar ifonge.
  bpr-bpr: Na toola fabtas i kaflingela di tdò dad to dek Dyisas, na i kasgalakla.
    Na sasatu ale kmaan fan di kafaldamla ku Dyisas, na too ale dmasal.
  rmy-VLAKH: Онэ ритярэнаспэ апостолонэндирэ сытяримастэ, всавори вряма екхэтанэ дэнас
