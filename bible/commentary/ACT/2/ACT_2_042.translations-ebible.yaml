  dop-dop: Pɑ ɩsǝlɛ kɑ sɛɛnɑ tillɑɑ kʋsɛɣɛsǝtʋ kɛ nɩɩʋ, nɑ pɑ tǝŋɑɣɑ tǝmɑ nɑ lɑŋhʋlʋmlɛ
    kɛ sɔsɔm. Pɑ tɔkɑɣɑ tǝntǝmlɛ kɛ tɑm, nɑ pɑ́ puki Ɩsɔ sǝlǝmʋɣʋ pɩɩ sɔɔ nɔɣɔlʋ.
  azb-azb: Onlar da özlərini həvarilərin təliminə, hər şeydə şərik olmağa, birgə çörək
    bölməyə və duaya həsr etdilər.
  eng-DBY: And they persevered in the teaching and fellowship of the apostles, in
    breaking of bread and prayers.
  guo-NT: Japi puexa chiekal naexasisfʉl apóstoles naewʉajanpoxan. Pejewpi kajachawaeti
    kaes wewe'paspiliajwa. Do jawʉt, japi puexa chiekal duillisi. Natamejafʉli kaeyaxtat,
    Dios kawʉajnaliajwa wʉt, xaeliajwa wʉtbejpi.
  hla-hla: Nori i ka hobotoia tara poata a para ba te hihitaguhir me hengoer u hihatutsina
    turu aposol. Ba nori e nonou hoboto hasir ba te singo hoboto uar tere Sunahan.
  mav-NT: Mi'i hawyi ipotmu­'eria ti'a­tu­nãpin at ka'ap ta'yn imohey pakup i haria
    yne Iesui e hap nug hamuat hap ete ta'a­tu­'a­tu­mu'e kahato. Mi'i hawyi te'e­ru­wa­'a­tunug
    kahato to'oehay hamo. Mi'i hawyi imohey haria ti'a­tu­mõ'ẽ kahato ta'a­tu­mi'u
    to'ope i'ewyte te'e­ru­wa­'a­tunug kahato Tupana wywo to'oehay hamo.
  kpf-kpf: Oi Aposolo, zen siŋgi âlip dâzâŋgone nâŋgâm ândiwe. Oi umziŋâ gâsâyagom
    ninâu sot nalemgât âsâbâŋ mindumarâwe.
  ppo-ppo: Téró, ai so whi̧ atima aposel whi̧rapené yó matere fo mo wisiyóló wosóo,
    atima hamomatamo mo beta̧ tuȩ́ muóló u tao su i tao su dere ala yóo, o̧lakélé
    beta̧mó nóo, Kótópaae moma dere alakélé beta̧mó yóo, du betalepó.
  hin-2017: और वे प्रेरितों से शिक्षा पाने, और संगति रखने में और रोटी तोड़ने में और
    प्रार्थना करने में लौलीन रहे।
  wol-KYG: Ci kaw loolu ñu pastéefu ci njànglem ndaw yi ak ci dundal ag bokkoo, ak
    ci dagg mburum bokkoo mi, ak ci jataayi julli.
  bef-bef: Enali aposolo panaꞌmagi kagaꞌani moneꞌa hiti kehelilune lite amuya meleꞌahana,
    to enigibo nagabo eneheꞌmola, noseꞌna monekolugu li nupa hite nela hite to nunumu
    monekolugu li nupa hilete hilata hiꞌahana yabe.
  amm-amm: Nosai no mo; noko nokolalo tonofalo mo paiyoloko manokino, Kotoni imo lukasikalomano
    nokoyo. Wiyou pa iyamokiso. Mulu mo tomoso, toi mo. Pono nikuwanomosikino. Kotowoi
    imo polukasomosikino.
  zaj-zaj: Kipigiti chose wakala wobokela mafundo kulawa ha watumigwa wa Kilisto,
    wakala hamoja, waumogola mkate, na kutambika.
  chq-NT: Joon coon'²¹ tún¹‑un gacón² cwáain¹ jilaa'²¹ 'e 'ee¹e 'in apóstoles tya'
