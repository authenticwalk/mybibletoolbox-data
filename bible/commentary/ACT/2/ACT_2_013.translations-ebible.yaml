  rmy-SERVI: 'А койсавэ подасанаспэ: — Вонэ пиле тэрно мол тай матиле!'
  srn-NT: 'Ma tra sma ben e meki spotu taki: “Na drungu den drungu.”'
  cta-NT: 'Loꞌo juaꞌa̱ nxtyí loꞌo xaꞌ la ñati̱ jiꞌi̱ ñati̱ jiꞌi̱ Jesucristo biꞌ: ―Cuꞌbi
    tsa nguꞌ jua chaꞌ nchcuiꞌ nguꞌ juaꞌa̱ ―nacui̱ nguꞌ.'
  bqc-SIM: 'Gbɛ̃eↄ sↄ̃ aalɛ ń láanikɛ aa mɛ̀: Í mɛ́ ń kã́.'
  tcz-CHONGTHU: Ahivang in mipi lah a konkhat chun ajontaiyun, “Hiteho hi lengpi twi
    kham ahiuve,” atiuvin ahi.
  mar-mar: परंतु दुसरे कित्येक चेष्टा करीत म्हणाले, “हे नवीन द्राक्षरसाने मस्त झाले
    आहेत.”
  snp-snp: Etiti loga-miga ato, wenena malekate eti lamo, No waini muki ya noti kani-manini
    u kopa wito minae, loti kiya o gedae.
  isl-isl: 'Aðrir gerðu grín að öllu saman og sögðu: „Þeir eru drukknir, það er allt
    og sumt!“'
  spy-NT: Nteenee kiichaasee keey ꞉alake kumwooyē kule, “Bōōkityootiin ꞉chu!”
  xnn-xnn: Ngem wadada nan naitapi isnan kaipoipogaw ay mang-oy-oyaw isnan mamati
    ken Jesu Kristo ay mangwani en nabotengda.
  mwe-mwe: Ikabheje bhananji gubhatendilenje mbenji bhalinkutinji, “Bhashikolelwanga!”
  tte-tte: Na taumanaone tupwaliyao sitalatalawasi tomeliwone kolili siwaloba, “Boda
    bwaitete waila kaikaiwena sinuma-yalalaki-sosi.”
  tcs-tcs: Bat ol nadalot bin meke pan baut dem klostuman blo Zizas. Dempla bin spik,
    ‘No! Dempla spak. Dempla bin dringk obamak.’
  hlt-THB: Cawh thlang vang ingtaw qaihnakkhqi unawh, “Misur zuk thai ak quikhqi ni,”
    ti uhy.
  soq-soq: Apana uara insakoaidantoio bedeuwo sosou isiwa sumanailala wasimone waienase,
    “Mai memesaitane insakoaitana, mo esa badowa wain nane uwau koakoaleno epe gagalontoi!”
  qub-qub: 'Waquinnami asipashpan niran: «machashami caycan» nir.'
  att-att: Ngam ajjan gapay tán yù ira nga nanguyaw sù ira sinudduán ni Apu Kesu,
    á kinagi ra, “Námmellaw lâ danniaw ira!” kud da.
  bki-bki: Mia nalo tealo aju bunu abital ealo napano Niununo binimei joalo ruei,
    aberinavo “A, tomu nalo na amunu m̃elea uei ga mila ana abe kodovo jibe na.”
  bqp-bqp: 'Gbɛ̃kenↄ sↄ̃ òtɛni ń lalandi kɛ ò pì: Í mɛ́ à ń kũ.'
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá bâŋ bwə́ mú ŋgə cágʉlə obúgʉla, bwə́ nə́: «Bwə́ mə́ lwánd nə
    məlwəg.»'
  hat-hat: 'Gen lòt moun menm ki t''ap pase yo nan rizib. Yo t''ap di: Moun sa yo
    sou.'
  npl-NT: 'Pero oksikimeh san otepijpinawiayah, iwa okijtoayah: —¡Ninteh tlakah wintitokeh!'
  bgg-bgg: Jimagunde giak è ne migiphothek shii siakjo srane yao, “Hì thek pha branthek
    ne phuii niing ne thiig ara ro!”
  eng-TCENT: But others scoffed at the believers, saying, “They are filled with new
    wine.”
  eng-BSB: But others mocked them and said, “They are drunk on new wine!”
  cpu-NT: 'Iro kantacha tzimatsi eejatzi atziri thainkantaneri, ikantayetzi irirori:
    “¡Aña ishinkitaiyatyaani irikaite!”'
  san-ASM: অপৰে কেচিৎ পৰিহস্য কথিতৱন্ত এতে নৱীনদ্ৰাক্ষাৰসেন মত্তা অভৱন্|
  tod-tod: 'Taɠiligaa ti ɠɛni ɠɛɛzu ma: «Dɔɔ nɛɛnɛgi ɠa é ti zogai!»'
  tac-NT: 'Uché jaré gawélele. Anile: ―Wa''lú bajile alué i''wilí (''uba) ba''wila
    rekútame nokogá aniá ―anile.'
  eng-WEBPB: Others, mocking, said, “They are filled with new wine.”
  gfk-H: Senbia aring balik ta ira mataniabar diet ga hasakit ta diet ma diet ga tangai
    bia, “Diet ta mamai ra haleng na dadas na taah kaikek.”
  viv-viv: Tu tufoidi tovetumagana hihawavelaigedi higayo, “Hida kaliva gufa koyona
    hiyuni-yo uꞋudi gikoyo.”
  yao-yao: Nambo ŵane ŵanyelwisye achitiji, “Ŵandu ŵa akolelwe.”
  tgp-tgp: Pani tatuara la kerehira lara, “Hara sei, la drong na waen meji!”
  auc-NT: Ante wæyönäni pancadäniya babæ apæ̈nedinque, —Biïnömæ̈ mïïmæ̈ tömo pönï
    bedinque dowæ̈näni inte tededänipa, ante badete togadänimpa.
  kbc-NT: Pida ica eledi baɡ̶a namenaɡ̶anaɡ̶a, modi, “Niɡ̶idiwa ɡ̶oneleegiwadi ejime
    nemáɡ̶a!”
  bmh-bmh: Guzenina, dudu ipal agen ze biabial kuai awaraimai, enemen, “Dudu go ze
    gusig zaimai, guzenem.”
  ctu-BL: 'Yaño'' bʌ tsi'' wajleyob: Yʌcobix ti lembal, che''ob.'
  meq-meq: 'Siye hay tə ŋgwasa ka ndo məpe gər niye hay ka Yesu aye, tə gwaɗ: «Ndo
    neheye na, ta kwaya.»'
  noa-H: Mamʌ hãaur k'ʌʌn hĩchab haig narr k'ʌʌnau warag ham wauwia, “Vino pöm hagt'a
    k'ũwaa sim döpʌ̈iwia k'ëch t'ʌnaawaita jãg t'ʌnaabahab” haajeejim haajem.
  alp-NT: Po tamata leini esi toaesi be, “Mere esi nseli.”
  san-VEL: apare kecit parihasya kathitavanta ete naviinadraak.saarasena mattaa abhavan|
  kbq-kbq: Hianagi mago'amo'za anama haza zankura anage hu'za zamagi'za nereza, zamagra
    kahefa waini ti ne'za negi nenegahaze! Hu'za hu'naze.
  kbh-kbh: 'Pero ínÿengna, chë soyëngama chë́ngbioye imojtsëbayajuana y imojtsichamo:
    “Chënga tëmiënga montsemna ca.”'
  ron-LSB: 'Alții, batjocorind, spuneau: “Sunt plini de vin nou”.'
  pon-pon: 'Akai lalaue indada: Irail dire kila wain kap.'
  nhe-BL: Pero sequin tlacame nopona quintlaijilhuiyayaj nopa tlaneltocani huan quiijtohuayayaj
    para quiitoyaj miyac xocomeca atl tlen xococ, huan yeca ihuintitoyaj.
  sps-sps: Sana mesapan taring rarin vainy fafaaman ser tsue, “Ri jiu fiisok ser mafuu.”
  wnc-wnc: Siwan ngana aminu kunduta yanisapduke anzing yaking, “A! Aminu aakwakga
    yangga toknga takngatu tangoke datdap takaing,” ngang yaking.
  bus-bus: 'Gbɛ̃kenↄ sↄ̃ↄ e ń lalandi kɛɛ wà bè: Aↄ̃ í sɛ̀ wà kã̀mɛ.'
  gub-BL: Amogwer uze'eg uryw ahyahy wanehe wà, uzeruzar ma'e wanehe wà. — Uka'u waiko
    a'e wà, i'i wanupe.
  imo-imo: Nalo imbo mareni Jisasinga ungumu pilko lombileringi imboma ungu kondowa
    ltindikolio ningei, “Imbo ima no enge nili nongolio loi leko keke lepo toromele,”
    ningi.
  boj-boj: Onaqa naŋgi qudei yomuoqnsib maroqneb, “Naŋgi wain bunuj uysib deqa nanariosib
    anjam laŋa laŋa mareqnub.”
  eng-DRA: 'But others mocking, said: These men are full of new wine.'
  knf-knf: 'Kë baloŋ başë beŋ baka, aji : « Biki baka pdaan poot. »'
  san-KHM: អបរេ កេចិត៑ បរិហស្យ កថិតវន្ត ឯតេ នវីនទ្រាក្ឞារសេន មត្តា អភវន៑។
  arn-NT: 'Welu kiñekentu ayentulen feypingün: “¡Kom ngollileyngün tati!” pingün.'
  zas-NT: 'Per garol reeman bazeꞌ laa reeman, rëb reeman: ―Rëꞌ reeman.'
  ken-NT: Kɛ bachak báré way bakoŋo Yesu mándɛm nɔkɔ bɛ, “Mmɛ́m akɛm bǒbhɛn!”
    Nɛtwɔ Ɛfóŋó Bɛdyɛrɛ
