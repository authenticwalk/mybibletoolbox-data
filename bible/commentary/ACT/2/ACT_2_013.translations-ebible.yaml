verse: ACT.002.013
translations:
  kpx-kpx: Isi kateige degomoleau helahai loui avoe, “Ba, keau e toela ilike vaime
    katelahalu.”
  okv-H: Rate embomeni nei nei na ganini ari ke ijie eto einge ea “Enana wine indera
    avoembo tihivi oi ere ora,” ainge ea.
  tbo-tbo: Ma gehouhi tu witumaganahi hi paliguyoguyougehi hi pa, ‘Geka lawahi hi
    uma po hi buuwa.’
  mal-C: എന്നാൽ മറ്റുചിലർ, “പുതുവീഞ്ഞിനാൽ ഇവർ ഉന്മത്തരായിരിക്കുന്നു” എന്നു പറഞ്ഞ്
    പരിഹസിച്ചു.
  grc-SR: Ἕτεροι δὲ ⸂χλευάζοντες⸃ ἔλεγον ὅτι Γλεύκους μεμεστωμένοι εἰσίν.
  bgc-bgc: पर औरां नै मखौल करकै कह्या, “वे तो नई मदिरा कै नशै म्ह चूर सै।”
  khz-khz: Na talima reketana na gevegarevegare-agirato, negetiwato, “Etalima e pege
    niu-rakava.”
  deu-TKW: 'Andere aber spotteten und sagten: sie sind voll süßen Weins.'
  zsr-NT: 'Gulutitjëꞌ laꞌquëꞌ, taꞌnë́ꞌ: ―Taꞌzúdxinëꞌ.'
  lin-lin: 'Nzokande, bato mosusu bazalaki koseka bango mpe koloba : « Balangwe vino
    ya sika. »'
  hns-NT: 'Bakie koi koi tiebolie maarke bolies: „Oelog bahoet wien pies hai!”'
  noa-E: Mamʉ ãaur khʉʉn ĩchab aig narr khʉʉnau warag am wauwia, “Vino pöm agtha khũwaa
    sim döpʉ̈iwia khëch thʉnaawaita jãg thʉnaabahab” aajeejim aajem.
  eng-EMTV: Others were mocking and saying, “They are full of new wine.”
  mib-NT: 'Te sava i ni cacahān catá i: Tuú chi jeē cánajīni de, áchí i.'
  lif-NT2: कर कुभारे़ किनाःन्‍दि मे़बिरुसिर चे़ल्‍ले़क्‍सेॽ थिःल्‍ले़ मयुसिआङ् वाॽ
    लॽरिक् मे़मे़त्तुसिरो॥
  xnj-xnj: Nambu vangi vakavavevesa vakajova, “Vandu ava vagalili ugimbi!”
  mmx-mmx: Ketla lentaba diga lok kalise luvuttadi vavang, la diga lok keretna, “Na
    luvuttadi dia vinin solo laxangkadan lolos.”
  cbr-NT: Usaia quicëbëbi ca raírinëx ami cuai —ñu bata xëaxbi sapi ca paë́ncanxa
    —quiax canancëxa.
  tee-NT: 'Para ju ali''in lapanacni va ixtalhits''i''inch. Ixtanajun: ―Ju ani tayanalh
    lapanacni va talact''ak''ap''an.'
  eng-LSV: And others mocking said, “They are full of sweet wine”;
  cak-NT: 'Pero jec''o winak ri xa yetze''n-apo chiquij ri je-nojinak riq''uin ri
    Espíritu Santo y niqui''ij: La'' xa je k''abarela'', yecha''.'
  pah-NT: Igwete ojipe'g̃a Jesus'gareheve'g̃a nderekomemumemui. —Agwa'g̃a ko heagwyry
    vinho i'gwoi'gwovo, e'i tehe g̃a g̃a pe.
  sja-NT: 'Mamĩda ũk''uru, chĩara oo k''iniapa, mãgapachida: —¡Vinopata piu para bɨ!
    ¡Mapa pariatua pedee p''anɨda! apachida.'
  xed-xed: «Nda ghuya həŋ,» ka sanlaha ka ghuɓasa həŋ.
  mks-NT: 'Joo java na̱ ndúu cán na̱casáhá sácu̱ ndaa ñahá na̱ já cáchí na̱ já: —Na̱
    xíhi va cúú na̱ yóho.'
  gfk-S: Iesene ari balik ta ira matanabar di ga hasakit ta di ma di ga tange be,
    “Di te mame ra haleng na dades na taho kike.”
  bmu-bmu: Tönpin kingetmö, tosatŋan mepaqepaik aka kewö jiget, “Yeŋön wain o nahömŋambuk
    gwötpuk nemba eŋololoŋ akze.” Mewö.
  dgz-dgz: Go upinewa wawa koko tan anega wane, “Kaum sisi denawa aritavet nane!”
  eng-GNV: And others mocked, and saide, They are full of newe wine.
  zaa-NT: 'Pero attu te cą nna beỹìtsi cą nna ra cą: Es qui''ni dùtsi báni cą.'
  eng-WEBSTER: Others mocking, said, These men are full of new wine.
  guh-guh: 'Itsamonae saya jumecaponaeya jumaitsi Jesús pijajivi yabara: —Aitajibi
    ra saya mapamonaeje, jai.'
  bon-bon: Yepä, poto cina ätrunga biname bine bääclena me jewenemisi, jiicemisi egä,
    “Ai biname lui sice buduma gemi!”
  nhw-BL: Pero sequinoc masehualme nepa quinhuihuiitayayaj nopa tlaneltocani huan
    quiijtohuayayaj para quiijitoyaj miyac xocomecatl iayo catli xococ, huan yeca
    ihuintitoque.
  mgw-mgw: Lakini bi'ngi' baatikwasalanga, kababaya, “Bandu ba batilobya!”
  swh-ONEN: Lakini wengine wakawadhihaki wakasema, “Hawa wamelewa divai!”
  wbi-wbi: “Ulu lulindani?” Niiki avenge valyasyojuli vakati, “Ava vamemile uluhujo
    ulupya.”
  bba-bba: Adɑmɑ ɡɑbu bɑ bu yɑɑkoru mɔ̀ bɑ nɛɛ, tɑmɑ tɔn be, bɑ nɔrɑ.
  eng-KJVCPB: Others mocking said, These men are full of new wine.
  kgk-NT: —Oka'u randai upe va'e, oĩ he'i va'e mo'ã opuka-vy hese.
  waj-waj: 'Tuduu rikiada vooyaano Yisuunnara kutaavaivee tuuyara raida tunoo: Iya
    kapikarai nnooriivaa nnaa kiada kumimakaida varidaida itaa kua kiaanoo, tiravai.'
  cpy-cpy: 'Roo kanteencha eenitatsi itsipa theenka-waetakiriri Otyaantaa-rewopaeni,
    ikanteeyini rirori: “¡Tema ishinki-teeya-tyaani irikapaeni!”'
  mpx-mpx: Yaa enuna toabulilek hi talawasi-agil hi ba, “Gamagalau ya oine hi im nabiyan.”
  wbp-wbp: Purda-nyanjarla, ngulajulpalu-jana ngalya-kariji ngarlarrija yapaku Jijaji-kirlangu-patuku,
    kujalpalu-nyanu yuntarnu jaru-kari jaru-karirli. Manulu-nyanu wangkaja, “Kuja
    marda kalu wangkami pama-jangka warungkawarungka.”
  luo-luo: To jomoko kuomgi nojarogi kawacho niya, “Jogi osemadho kongʼo mangʼeny
    momerogi.”
  nhe-NT: Pero sequin tlacame nopona quintlaijilhuiyayaj nopa tlaneltocani huan quiijtohuayayaj
    para quiitoyaj miyac xocomeca atl tlen xococ, huan yeca ihuintitoyaj.
  aii-aii: 'ܐܚܹܪ̈ܢܹܐ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܪ̈ܵܘܵܝܹܐ ܝܢܵܐ ܒܚܲܡܪܵܐ
    ܚܵܕܬܵ‌ܐ.“'
  esk-NT: Iñuiḷḷiasiiñ iḷaŋich mitautigiplugich ukpiqtuat uqaaqsiñiqsut, “Ukua imiliḷḷapiaqsimaplutiŋ
    piñiqsut.”
  msb-msb: Pero an iba naman patuya na nagsabi, “Mga hubog lang ini sinda.”
  cpa-NT: 'Cónh¹jøng² ca¹cu² ca¹jmágh² ca²dsiog³dsa. Ca¹juúh²dsa: ―Dsa² ti³hen¹² báh³
    ná¹² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ କିଜାଇକରି କଇଲାଇ, “ସେମନ୍‌ ମାତିଆଚତ୍‌
    !”
  meu-meu: A haida ese e kirikuilaidia, eto, Idia na vine ranuna matamatana e inua,
    e kekeromu.
  yva-NT: Weramu vatano kaijinta wanaikebe mansai ware, “Ee...! Vatane wato nanawamo
    wo awije ramanama!”
  dgc-dgc: Pero te iba sa a pinintasan de du alagad, a kagi de a lasing san side.
  zpm-NT: 'Laa nogaa zho rzhidznie, rnee zho: ―Rzudz grë zha qui, gane squi rzë xtiidz
    zho.'
  hix-NT: Anar kom haxa ryhe, newnohyatxkon hatà. Àna matà, ketxkon hatà. Nànyerhontetxow
    hamà. Ufa xkunu hxak nànyerhometxow hamà, ketxkon hatà, Petru kom hoko.
  sim-sim: Hako lal olmu okolehe mbara, �Ma rondo angop wain uku akri kas amba amba
    li awa osik olmu ambarambasihi mbandu,� karem limu mbara.
  npi-ULB: तर अरूले चाहिँ गिज्याए र भने, “तिनीहरू नयाँ मद्यले टन्‍न भएका छन् ।”
  cgc-cgc: Piro, duma an gasunlog na gambal, “Mga ingaw nyan!”
  tim-tim: Hain dâmbiâ bikŋande Aposolo yekbiâ yânŋe akto giriŋyeŋgim hin dâyi, “Luâk
    ire waiŋ tu are nembiâ biwiyeŋe gulip akto hain aktâi.” dâyi.
  yor-yor: Ṣùgbọ́n àwọn ẹlòmíràn ń ṣẹ̀fẹ̀, wọn sí wí pé, “Àwọn ọkùnrin wọ̀nyí kún
    fún wáìnì tuntun”.
  wos-wos: Wungi wandaka di nawulak Jisasna duré bangwa hundi wata di wa, “Séfélak
    huli wain hulingu sataka di wangété ye.” Wungi di wa.
  emp-NTPO: 'Maʌ̃ne dewararãba ipid̶a jara duanasid̶aa: –Ãdjirãra ituaba beu duanʌa.–'
  eng-F35: But different ones were jeering, saying, “They are full of sweet wine!”
  ind-ind: Tetapi ada juga yang menertawakan pengikut-pengikut Yesus itu dengan berkata,
    “Orang-orang itu hanya mabuk saja.”
  pes-OPCB: 'بعضی نیز مسخره کرده، می‌گفتند: «اینها مست هستند!»'
  mpt-mpt: naka maki weng dobo weng oye bianiba Naka eli waen aaye homon dowonibta
    gabamon temo mimau bebiota nabiobo ge oye monsiobe.
  ssx-ssx: mandane haliwekima꞉ mo pi mimiki haliweki pa꞉ta꞉ kitaaso hata꞉ alota꞉ Do
    haliwekima꞉ta꞉ hoke ikali naa keaaso pitelememe laa lemekeme.
  mkl-mkl: Ammɑ inɛ ɡɔ ŋɑ ɑ̀ yɑɑko ŋɑ ɑ̀ wɑɑ ni, inɛ ŋɑu ɑ̀ mɔ ɑtɛ̃i hee í cɑɑ.
  gaq-gaq: ମାତର୍‍ ବିନ୍‍ ରେମୁଆଁଇଂ ଏଲ୍ୟାଚେ ବାସଙ୍ଗ୍‌ ଆର୍କେ “କ୍ମେଇଂ ମ୍ୱ୍ରେ ଅଙ୍ଗୁର୍‌ ରସ୍‌
    ଉଗ୍‌ଚେ ବୁସା ଲେଃଆର୍‌କେ ।”
  gof-RNT: Shin harati, “Hayssati uyidi mathottidosona” yaagidi qelqisidosona.
  unx-unx: ମେନ୍‌ଦ ଏଟାଃ ହଡ଼କ ବିଶ୍ୱାସୀକକେ ଲାନ୍ଦା ଏସେଦ୍‌ତାନ୍‌ଲଃ କାଜିକେଦ୍‌କଆକ, “ଇନ୍‌କୁ
    ନାୱା ଦାଖ୍‌ରାସି ପୁରାଃଗି ନୁଁକେଦ୍‌ତେ ବୁଲାକାନାକ ।”
  gah-gah: Liki likago, lugáate gopoguka likitake vain nagamí gosohá niake matúini
    gopa okago lutuka nilave, liki lamó.
  lcm-lcm: Sikei mang matan kila kurek iria asukang ke, “Vap ke, kita inum na kilapo
    nio!”
  aer-aer: Kele tyerrtye arrpenhe areyele itnenhe aremele akangkwe-irretyakenhe itne
    arrkentye ilemele itneke angkerlenge alakenhe-arle, “Arrangkwe, artwe nhenhe areye
    alakenhe angkemele itne-arle arerte anthurre ngkwarle akngerre iperrenge.”
  qvc-NT: 'Piru wakinnataqmi burlashpa, yanqakunata kayshina rimarqanllapa: —Chay
    runakunaqam mach''ashqa, nishpa.'
  tgl-ULB: Ngunit nangutya ang iba at sinabi, “Lasing na lasing sila ng bagong alak.”
  cbs-NT: 'jakia juni betsabun jawa shinanmadi jatu kaxe wakin ikaibukidi jatu yuikin:
    —Paean daki janchai ikanikika!— ikaibun'
  xtm-NTPP: 'Kovaa jaku i, ka jakundee i de, te ka ka''an i: ―‍Vâa ka ndajini de ―‍ka
    kuu i ka ka''an i.'
  nnq-nnq: Nambu bandu bange ngabatukananga bakalenga, “Bandu benia bate kulobela!”
  bao-NT: 'Aperã pea: —Cũmurã biima —cʉ̃jare ĩi buicãupa.'
  san-ORI: ଅପରେ କେଚିତ୍ ପରିହସ୍ୟ କଥିତୱନ୍ତ ଏତେ ନୱୀନଦ୍ରାକ୍ଷାରସେନ ମତ୍ତା ଅଭୱନ୍|
  rmn-rmn: 'Сарсавэ асанас лэндар: — Он пилэ тэрно винас!'
  huv-NT: 'Nganüy altiül itsojayéjan, tapiüngüw: ―Nangüniw, amongochiw wüx anganeowüw
    vin ―awüw.'
  otn-NT: Pɛ thentho mi̱'da yø ja̱'i̱, i ɛ̱mbi̱ ngue i̱ti̱'ʉ di ya̱hni̱.
  nop-nop: Kaŋ nolidi yenimpekit tiŋa indiŋ yogiŋ, “Mewoi i ime fafaŋeŋ naŋit tiŋa
    mede unduŋ hinek toiŋ.”
  obo-NT: Piru duwon duma no id yangyang dan iddos od pompomakoy, kahi ran to, “Nongohubug
    da ikon mgo minuvu!”
  kca-kca: 'Тухԓәт пӑ, ԋӑха ԋӑхман, пŏтәрсәт: «Ԓыв эпԓәӈ ўна йищсәт».'
  cak-ENT: 'Pero yec''o c''a vinük ri xa nyetze''en-apu chiquij ri ye nojnük riq''uin
    ri Lok''olüj Espíritu, y nquibila'' c''a: La'' xa ye k''abarela'', nquibij.'
  lif-NT: ᤁᤖ ᤁᤢᤓᤠᤖᤧ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢᤛᤡᤖ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤸᤗᤧ ᤔᤕᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: 'De sava cā ji nī ncāhān yīchī ji jíín táhán ji: Nduú chi jā jíni ndá dē,
    ncachī ji.'
  san-TIB: ཨཔརེ ཀེཙིཏ྄ པརིཧསྱ ཀཐིཏཝནྟ ཨེཏེ ནཝཱིནདྲཱཀྵཱརསེན མཏྟཱ ཨབྷཝན྄།
  qve-NT: 'Ichaqa wakin runakunañataqmi apostolkunamanta burlakuspa, khaynata niranku:
    —Waq runakunaqa mach''asqan kashanku; chaymi saynataqa rimashanku, nispanku.'
  pao-NT: Umu-matu meeoo unakwe, “Umu tookwa baako'e.”
  cbu-NT: 'Itaru, ashpatamsha tputs: Watstaya. Kshaa waayarusin, karusaksin zamamtaranaya;
    mang, tárangashinllinaya tputsi.'
  usa-usa: 'yaímma-wayukama akáyáámmá téta maará-tiraae: “yemá taíbaq-aipike téta
    taíbaq aúgemma wááéni-nomma naréta neginaagí kéoe.” téta tirááe.'
  soy-soy: 'Amɑ́ picɔ pɔ́ɔ piyómɛyɑ́hɑɑ pɛ̃ sɛ́nnyi pin tee rɛ: Pítɑ lɑri ŋmɑɑ pɛɛ
    nní pi pomɑɑlɛ̃!'
  hui-hui: Maru hearume mege bialu lalu, Waini iba áyu dege wabu wiago timbuni nayadago
    lulu yaragoni, lene.
  amf-amf: Waani eeno ko hanna, “Wucadhenam wucayse ke bardhade” hamayse keam ko bagade.
  quc-NNT: 'E k''o jujun ri xa xkitze''j ki wäch ri kojonelab'', xkib''ij k''ut: ¡Wa''
    we winaq ri'' xa e q''ab''arelab''! —xecha ri''.'
  dob-dob: Ta saꞌi gosediyao ꞌaidi sigwae, “Nai bwasi waiwaiyega siekabaleya.”
  wrs-wrs: Wo heva os monglava himba losgoplala unvna hemba, unvna, kela himba mindnam
    esvema hlaiva wainpol.
  mca-mca: 'Qa pekhewepƚe qa yawitjitaxiji'' ek ƚe''lijei qa yit''ijju'': —Yek''uwetƚeju''
    nekhewe''en.—'
  tzo-TZC: 'Pero oy jlom lic labanvanuc. Jech ta xalic: ―Yuꞌun ta xyacubic ―xut sbaic.'
  mya-mya: အ​ခြား​သော​သူ​တို့​မူ ``ဤ​သူ​တို့​သည်​သေ သောက်​မူး​ယစ်​နေ​သူ​များ​ဖြစ်​ကြ​၏''
    ဟု ကဲ့​ရဲ့​ပြော​ဆို​ကြ​၏။
  gng-NT: Ama biba mɔ sukreh bɛ nɛ ki teh bi ñun' midaam nɛ ki yibe'.
  cbi-NTPO: 'Tsenñun veelaya uukapu'' patu: Entsalaa viñatu detive, tiitila.'
  ikk-NT: Kanị ndị ọzọ hụ a mụ ẹmụ, a sị, “E gigụọ wẹ manya ọhụn ragbu enwẹn wẹ!”
  leu-leu: Taasaxa saxanofuna ri suaxan nari e ri kuus, “Ri fo num temasaat.”
  maz-NT: 'Bübü c''o me mi tjenbe ma tsjapü burla c''o cjuarma, mi mamaji: ―Nujyo,
    ya tĩ yo.'
  bod-N: མི་གཞན་འགའ་ན༌རེ། མི་དེ་རྣམས་རྒུན་ཆང་གསར་པས་བཟི་བ་རེད་ཅེས་འཕྱ་དམོད་བྱས༌སོ།།
  tca-NT: 'Natürü ga togü rü nüxü̃ nacugüecüraxü̃, rü ñanagürügü: —Nangãxẽmare rü
    ngẽmacèx nixĩ i ngẽmaãcü yadexagüxü̃ —ñanagürügü.'
  zpl-NT: 'Pero nuꞌ beei enu utsequichiaꞌ liꞌibeella nú unibeei: ―¡Xuchiꞌ bee bene
    cuaꞌ!'
  mbc-NT: 'Tîîse moro to'' kore''ta tiaronkon wanî''pî to'' patakapîtî pî'' tîwe''sanon.
    Inkamoroya ta''pî to'' pî'': —‍A''kî, insamoro warayo''kon etînsa'' mîrîrî. E''tari
    pe to'' wanî mîrîrî —‍kai''ma ta''pî to''ya to'' winîkîi.'
  ndg-ndg: Lakini benge batidhihaki kababaya, “Aba banywile mvinyo wa ayambe.”
  wsk-wsk: Bare sang mu olekem nunga den kolara balukasan ale makasan, “Kariari imi
    yu waen tawun biya naman,” makasan.
  toj-NT: 'Jaxa otro c''olei: ―¡Yacbume ja it jumasa! xchiye, pero burla nia.'
  kkl-kkl: Aghana sin nenneri lelamekti, “Mag yonge teangdi nenek saelbahilba lelamang,”
    aro og solamsiekti, pam kwereklamsiek.
  tbc-tbc: Gug aenkadi aposel adi kukok ad diganeg dubol, “Tamol en nag wain tubun
    mi duluk boi.”
  sna-sna: Kunyange zvakadaro, vamwe vakavaseka vakati, “Vanwa waini yakawanda.”
  smk-NT: Main sara bale' a manuya'-tuya' nin wanra, “Nabok sarain tamo'!”
  grc-TCGNT: Ἕτεροι δὲ χλευάζοντες ἔλεγον ὅτι Γλεύκους μεμεστωμένοι εἰσί.
  gof-WFTW: Shin harati, “Hayssati uyidi mathottidosona” yaagidi qelqisidosona.
  spa-BLM: 'Otros, burlándose, decían: “Están llenos de vino nuevo”.'
  kyz-NT: A'ere amumera 'gã nuerowiari futari. A'eramũ 'gã 'gã nerekoemãu etee 'upa.
    —Kawĩajaiwa 'gã otykut 'upa. A'eramũ 'gã oje'ẽran ekoeteramũ 'upa— 'jau etee 'gã
    ajaupe 'gã nerekoemãu.
  dao-dao: Acunüngpi khyang kcee naw, “Hina khyange hin mpyüi lawki he ni” ti u lü
    jah yaiheikie.
  cya-cya: 'Una ntsu''hui nu nde nstyi lyi''o ''in yu, lo'' nchcui'' ne'': Na cu''hui
    yu re.'
  beu-beu: Aarunge nehe iiba angu ijajahi ening. Nehe ang naung hula, “Ee! Ekang iuuling
    ekang! Se ing angu, naboa ba ue!”
  wrk-wrk: Jawuda yali yanyba nani, ngala jawuda yali yanyba, “Wanindijbangka kulaji.
    Yanyba yalu yinini jangkurr, ngarabangangi yali kaja kamukamu. Wanindijbangka
    kulaji.” Barriwa.
  nii-nii: Ba wumb kombur en enim ek buł morung nik ek dinga ninjing, “En enim noł
    nok wulu pang kin, ek eipi eipi ninmin,” pa ninjing.
  ign-NT: 'Natiari­hisera ena apamuriana nacaeca­hi­richucha, ánipa nacahe: —Nacava­ha­queneana
    ena nani —nacahepa.'
  dik-NT: Go kɔc kɔ̈k atuuc Jethu bui, ku luelkë ëlä, “Kɔckä aacï wiɛɛt mɔ̈u!”
  cac-cac: 'Palta ay juntzan̈xo eb'' jun, ton̈ej ix b''uchvaj eb''. Ix yalan eb'':
    —A juntzan̈ eb'' tic, uc''uman̈ eb'', xchi eb''.'
  tzj-E: 'Per ec''ola nic''aj xjic nqueyok''ona y cawra necbij: —J-e'' la wnak xe
    e k''abrela''.'
  san-BUR: အပရေ ကေစိတ် ပရိဟသျ ကထိတဝန္တ ဧတေ နဝီနဒြာက္ၐာရသေန မတ္တာ အဘဝန်၊
  yaa-NT: 'Askaifãfe õikakĩ a yora fetsafãfe ato iskafanifo: “¿Afeskai na yorafo pãekanax
    nõko mekapa mekakanimẽ?” ixõ yorafãfe ato kaxemetsama fanifo ato õsakakĩ.'
  cab-NT: Jíbiri, ába jéjerajan jáu lánigu Jesúsu, ába jaríñagun. —Bacháruañanúrügü
    jáña.
  clu-clu: Piro ang iba tana nagtoya-toya sa mga tomoloo. Makon nanda, “Mga Lingin
    ang mga tao nga dan!”
  swh-ULB: Lakini wengine walidhihaki wakisema, “Hawa wamejazwa kwa mvinyo mpya.”
  tpt-NT: 'Pero alati lapanakni ayaj ixtalajꞌachan, va tanaul: —Ka va taꞌapꞌanin.'
  aai-aai: Baise sabuw afa hi’iyab hio, “Nati sabuw i harew fokarin, hitom imih teo
    kwanekwan!”
  sny-sny: Sosu lu tamo lowe ne te'e naru luwaruweye. Lowe apou eiye, “Lowe a'i lai
    sa'i meremereye a'i anamiteye. Lowe meremereye a'i henerai.”
  myy-myy: 'Coriarã ado bajiro bʉsiyijarã: —Mecʉrã yama, yi aja tudiyijarã ĩna, Espíritu
    Santo sãjagoanare.'
  trc-NT: 'Ne̱ yoꞌó taꞌa̱j nij soꞌ caꞌngaꞌ naco̱o̱, ne̱ cataj nij soꞌ: ―Cachén ndoꞌo
    coꞌo nij síí nihánj na vinó naca̱ na̱nj chugua̱nj ―taj nij síí caꞌngaꞌ naco̱o̱
    yoꞌ a.'
  cut-NT: 'Ate na̱hn ihyan chahn ne, duche rino ye, ne ra̱hn ye: ―Coh ihyan sih, ne
    chemin che tihca̱ redin ye.'
  bel-bel: 'А іншыя, насьміхаючыся, казалі: яны апіліся салодкім віном.'
  zlm-KSZI: Ada pula yang mengejek, ‘Semua orang ini mabuk air anggur manis.’
  gdr-gdr: Ajɨ nɨndap re ngong na engena eyento dɨde amnento da, “Ton re mogjog na
    sisɨl ɨk anaikanj.”
  vmy-NT: —Chꞌi=ni nchjabiu —kitsu yakꞌa xi tu tsejnuke.
  cmn-FEB: 但也有人讥嘲笑道：“他们就是酒喝太多，醉了。”
  gmv-RNT: Bagga asay “Hayti daro woyne cajje uyida” giidi ista qidhida.
  ncl-NT: 'Huan quinhuitzquilijtinemiloaya oc sequin, quijtuje: —Yehuanten lahuanticate
    ca iayo uva tzopelic huan yancuic.'
  wed-wed: Wate ḡelaui taui i vinamei i pa, “Wei ravai i uma bua!”
  sua-sua: Vanangko o mia akuruk vat ngat her kle kol a klel orom mar kam re te, “Ngata
    veve ko ngat sovet kmivie.”
  klt-klt: Iná kámá yá ku wata mengga táng suksuk tángga ku ing miuráng, “Wawa wáin
    táwi hánám hám náeráng hálendu watá ku wáina tángga átaráng.”
  are-are: Urrputja arrpunhala pula kurtungurla etnanha arrampowukala, lakinha angkamala,
    “Artwa lenha ntjarra pula drunk angkarlanama.”
  gai-gai: Ri, mina ndeida minmo piria mbopca gaindopca, “Anna mina wain puik amba,
    amba paŋaind roreca mboprena kamb.”
  qvm-NT: 'Tsaynog niptinmi burlacushpan waquin runacuna caynog nipäcorgan: “Caycunaga
    shincashga carmi imata rimashgantapis mana musyapäcuntsu.”'
  chz-NTPS: 'Pero hi̱ˉ jñahꜘ maˊ miˉkwa̱yhꜗ: —Hi̱ˉ he̱e̱ꜘ baˊ naˉ —maˊ jäyhꜘ.'
  kmu-kmu: '@see-verse:ACT.002.012'
  ood-NT: Sh wabshaba haꞌijj wabsh nahnko ha ahg ch hab kaij, “Tki wabsh nawkk idam.”
  lbm-lbm: पर दूसरों न मजाक उड़ाय क कह्यो, “हि त पी क नशा म चूर हंय।”
  ncj-NT: 'Huan oc sequin ica ohuehuetzcahque huan oquihtohuayahque: ―Inin tlacamen
    huintihque.'
  yuj-yuj: Aeapo maok, ankwap fárákapao aposel fákáreran wouroumprá sérarrá, “Táte
    wain ént wourékam fária mánmánrá paokop napono.”
  kto-kto: Pa mirie la fugaumeng ira ma miruo inamaniap am Iesu ga megama, “Miruo
    inamaniap la tapmaio a wain ila nei ga menmeng.”
  gmv-NT: ባጋ ኣሳይ “ሃይቲ ዳሮ ዎይኔ ጫጄ ኡዪዳ” ጊዲ ኢስታ ቂꬊዳ።
  por-BLT: 'Mas, outros zombavam e diziam: “Eles devem ter bebido muito vinho!”'
  stp-NT: 'Baꞌ jaiꞌ maakam jup ja aiꞌchuxiꞌñ am, jup kaiꞌch am: ―Jaꞌpji nam jix maikut
    jup kaiꞌch ji dhi jaꞌtkam.'
  mgc-mgc: Maakowe o'dɔnnï lasa ra vo lö'böwë 'ba Yere, iyannï henye, “Zë uwënnï a'ji.”
  ame-NT: 'Añña poʼpotantañ acheñeneshaʼpaʼ oʼ achm̃areʼtanet atet̃ otaret̃tet: —T̃arroʼmar
    ottenetñaʼ c̈hocaʼye posaʼtyenet.'
  mgh-2016: Nansho attu akina nkayaapangelha mattepwa attu yarumelhenlhe Athithi alhe,
    yeeraka, “Alha manyaattu alha ahohapalhiya!”
  kvn-NT: 'Tegin tule-pimalad tule-Jesúsgin-turdananimaladgin todoalmal chogalmal:
    —We tulemal vino kobnanimal, al mumurmal.'
  gvf-gvf: Ibal taw iru dimba ibal taw kobe ka di sutaw ere tere, “Yal kobe wain nil
    nere, omilin maalemua,” dungwa.
  san-ISO: aparē kēcit parihasya kathitavanta ētē navīnadrākṣārasēna mattā abhavan|
  deu-ELBBK: 'Andere aber sagten spottend: Sie sind voll süßen Weines.'
  mcb-NT: 'Kantankicha ikonogagarantaigaka onti isamatsanaigakeri ikantaiganakera:
    —¡Onti niakagaigakeri ishinkiro!'
  yle-yle: Pi yilî knî y꞉oo yi kópu vyi ngópu, ngmênê woni knî y꞉oo noko yepê, Kêdê
    ghéti dmi, mbwaa dê nda ngmê.
  swh-1850: Lakini wengine wakawadhihaki wakisema, “Watu hawa wamelewa divai mpya!”
  ese-NT: 'Pea cuana ca ca Jesosaja epeejji cuanajo soa neineinaje. Jama poanaje baꞌa:
    —Chojja, de. Oya cuana jja ca quea huiso ishiꞌishinaje. Huooqui —poso acanaje
    cuaa.'
  jac-NT: 'Aypaxo huntekꞌanxa anma chibuchwahi, le-yalni hacaꞌ tiꞌ: —Haꞌ huntekꞌan
    ebnaj yeb ebix tiꞌ, caw ucꞌum ebnaj, ẍi anma tuꞌ.'
  cak-CNT: 'Pero ec''o c''a vinek ri xa yetze''en-apo chiquij ri e nojinek riq''uin
    ri Lok''olej Espíritu, y niquibila'' c''a: La'' xa e k''abarela'', yecha''.'
  zia-zia: Ayero sewa, arata ena mene zo aposolo dubu izinasani eyero sewa, “Awong
    ou wain yanakana mineya, arare dubo dau ni ge ayetugao sineya ara.” Ayero sewa
    arauwa.
  mal-2015: ഇവർ പുതു വീഞ്ഞു കുടിച്ചിരിക്കുന്നു എന്നു മറ്റു ചിലർ പരിഹസിച്ചു പറഞ്ഞു.
  tuo-NT: Niꞌcãrẽrã Espíritu Santu tutuaro oꞌonoꞌcãrãrẽ bujicãꞌcãrã niwã. —Na queꞌarã
    weeapã, tojo ni ucũrã, nicãrã niwã.
  mbl-NT: 'Ha tik yãg kute''ex kummuk, tu: —Yã mĩnta hep xupyãg xo''op, hu nõ paptux!
    Kaxĩy. Pãyã ''ap paptux''ah.'
  zpc-NT: 'Naꞌra ibalayaquëꞌ ptitojëꞌ yaca benꞌ quie Jesús rëbiyaquëꞌ laguedyijëꞌ:
    ―Az̃udyiyaquëꞌ.'
  gul-NT: Bot some oda people beena mek fun ob dem dat bleebe pon Jedus, say, “Dem
    people done drink tommuch wine!”
  mau-NT: 'Cˀoa⁴ xi³cˀa³ to⁴tsa³qui³jno²que³, cˀoi⁴qui³tso²: Cjai¹-la² nca³ tse³ xan¹
    ca²ˀvi³-vi⁴.'
  gup-gup: Dja yikahwi bedberre wanjh bindimalelmangi nawu apostles, dja birriyimeng,
    “Bedda birribonguneng kunwern manbu wine manbobang!”
  bss-NT: Kénɛ̂, doŋge á bad béwɛ́léʼáá bad ábe bédúbpé, béhɔ̄bē bán
    bémáá mǐm amwɛ́.
  met-met: Ning teladi didaudaudi, daharua ba, “Dinung wain xumana buk.”
  kpj-NT: 'Ijõ tahe tawobinarybe rarybere: —Tiiboho rururenyreri, itxỹtemonamy riõreri.'
  zao-NT: 'Per lee tedib net zha mzhizno zha re zha Jesús, ne mbez zha: ―¡Nduz re
    zha baa!'
  byx-byx: Dav iari ra taqen na ra mavik taqurliani ma’, “Katikka lura ra suuv ama
    qerlap aa, be re kabaing!”
  ctu-CTI: Pero yaño' bʌ yi ti' wajleyob. Q'uixiñob. Che' ti yʌlʌyob.
  zos-NT: 'Pero eyata''mbø''is syijca''yaju nømyaju: ―Tyo''ṉyaj vøti vinu.'
  gvs-gvs: Ego maniyena tomota sivaponupoonuyedi kadi, ‘Oine vau sinim ginagina, e
    siyaluwo!’
  kbm-kbm: Bemem eisir nok as amolmol subu ilgum molok gile Yisu ane amolmol-gen be
    inei eisir inum bui vavis.
  tew-tew: Hewänbo wáy wêndi in Jesus-ví tꞌôekhuwaˀin ovâywänpipꞌâamáaḏí ditú̖, “Nä́ˀindá
    báyékí diméenamuu.”
  rmc-rmc: 'Ale varesave džene lendar asanas a phenenas: „Pile but mol!“'
  apr-apr: Bong ngan di tooltool kapala tiyei sere ye di a tiwete nen, “Ona, ngo tiyin
    ran medana mai mata le kutodi moo ye la o tiwetewete nen nga.”
  tiy-tiy: Endob i de dumo do étéw déniyangka roy de kuyug Jesus brab ménbéréh ro
    maro, “Molon i de ni do étéw.”
  nlg-nlg: Na balu tara batobatora rana taluutuni ge ara bosa, “Na vure raini tara
    inu bulebule.”
  dgr-DOGNT: Hanìkò dǫ mǫ̀hdaa sìı Zezì wecheekeè k'adageedè, “Jìetì łǫ gıadǫ t'à
    agedı,” gedı.
  pes-OPV: اما بعضی استهزاکنان گفتند که «ازخمر تازه مست شده‌اند!»
  ron-1924: 'Дар алций ышь бэтяу жок ши зичяу: „Сунт плинь де муст!”'
  tpz-tpz: Ivëhkëk, a ma upöm to vavovoeak ne, pare soe pan, “A ma teꞌ varih to kaak
    o voaën voon, pare sipak.”
  agd-agd: Máan tiyákan manáa kayo ano vetin nan taró tiyan temí, “Auyen uvaini kokhon
    naráken óen iyan mino.”
  rkb-NT: 'Ustsa nisimyijakanaha: — O tsõsĩ zikukunaha tsahi ja mykaranaha — nikaranaha.
    Sihyrinymyrybyitsa tu mybarapetu nikaranaha.'
  san-THA: อปเร เกจิตฺ ปริหสฺย กถิตวนฺต เอเต นวีนทฺรากฺษารเสน มตฺตา อภวนฺฯ
  iws-iws: Mɨ kam nhɨrɨm sɨma sɨmiir boɨnbu mɨ yaibu sɨma yɨewaiyɨu. Mɨ sɨma ɨna boɨnɨm,
    sɨma tɨ kamɨm waini opa saiir kwiyaekɨm mɨ sɨma asi whaowaei. Ɨriig.
  pol-SZ: —Upili się niedojrzałym winem—drwili jednak niektórzy.
  ztq-NT: 'Lëë stubla gaa meñ lika kwtsityni, xñee: —¿Pe ksal do xaa gue?, xsyudzy
    xaa.'
  zai-NT: Peru nuu tu bi'ni burla, ma na naxudxi ca xpinni Cristu que.
  upv-upv: Ko nir sopor armen keraji jinibb se Iesu nir ko arwera “O, lartul ngok
    arminmin ko!”
  aui-aui: Bi viya noko korotona kamone wiigeruwana damdi sivinamayedi, siwona bo,
    “Nokodi wawayidi na siniuna neghanegha.”
  wap-NT: 'Mazan baꞌorainao, ĩbankiitan mishidainao, kaikapaꞌa: “Ashu, ĩpoꞌidin karikaonan
    wuruꞌu,” ĩkian.'
  mva-mva: Ata alu ditaguraki be tamoata be aine lama diuni nge dingengeridi be bokai
    dipile, “Tamoata ngaedi nge ‘uain’ dising be diboang.”
  dwr-NT: Shin hara asatuu ammaniyaawanttu bollan Qilliicciidde, “Hawanttu ushiide
    mathotteeddino” yaageeddino.
  kfw-kfw: "Lekkhat in in-innuipuili inti, “Hiwa mi-ngaihi juran-inrui in-eii!”\x94"
  bfz-bfz: पर ओरी मजाक करी की बोलेया, “सेयो तो नये शराबो रे नशे रे चूर ए।”
  cuk-09: 'Degisoggu, abala Bab-Jesúsba-nanaimaladgi dododmar, sogdemarsun: “Wemardi
    mummu-bukwamalad.”'
  ben-OBCV: কেউ কেউ অবশ্য তাদের পরিহাস করে বলল, “এরা অত্যধিক সুরাপান করে ফেলেছে।”
  mil-NT: 'Te davá‑yu ní sácú ndeé yíchí ñáhǎ‑yu, te xǐtnàhá‑yu: —Xǐxíni ñáyiu‑áⁿ
    nǔu ñá náhǎ‑yu tnúhu càháⁿ‑yu —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: — Ika'o'o ip — io'e ip napa ma warara'acayũ bit Jesus eju etaybitbinayũ
    waywayway am.
  amk-amk: Wape manea eteiberahaifa eteyo, “Ah! Emayeru, ampefe emadu funomai.”
  fai-fai: kinim madik itane tudom diyam bom nadiwe bakodiw, “Yesus afan kalin ika
    wok mafak seng kuw wan bi bom aket wakwayabano.” Yaksiw.
  ura-NT: 'Jana acaauru tabaauru jetaote: “Chaquena ereeure caa ajenacaauru,” naain
    acaauru batocure.'
  mcd-NT: Ascano futsanfoan ato cashu mutsama huaifoan, —Na yorafo pauncaniran, —ato
    huanifo.
  urt-urt: Kom lenge mitiŋ syeꞌ yende wi me lenge miyeꞌ uku yanange na, “Tinge yonoꞌe
    pinip wain ti, tinge yende kwite kwote kuli!”
  kiz-kiz: Lakini bhangi bhadhihakili bhakajobha, “Abha bhajasibhu kwa mvinyo mpya.”
  tzo-TZE: 'Oy yantic ja'' no''ox ilabanvanic, jech laj yalic: ―Ja'' jyacubeletic
    ―xiic.'
  lex-lex: 'Mere riy dom pal pia e rwaliktia''a pa ramola-rama''a riwra: “Ah, hare
    e rma''wu to'' pede rhi'' emkade.”'
  dov-dov: Pesi bamwi bakabaniaka bati, “Bakkuuta wayini mupya.”
  rgu-rgu: Tehuu lahenda fekeꞌ ruma ramumulu sii rae, “We! Bosoꞌ tao daleꞌ neuꞌ asa,
    te ara mafuꞌ raan seli.”
  toc-NT: 'Pero hui̠ntí caj xca̠­li̠­kalh­ka­ma̠nán y chiné xta­huán: —¡Ni̠ caca̠t­la­hua­nítit
    cuenta, tama̠­ko̠lh lac­chix­cu­huí̠n caj taka­chi̠y!'
  som-som: Qaar kalena waa ku qosleen oo waxay yidhaahdeen, Kuwan waxaa ka buuxa khamri
    cusub.
  mam-C: 'Me at junjun noq b''aj jaw xmayin, ex kyq''ma: Tu''ntzi''n ma chi tx''ujte,
    chi chi''.'
  ndj-ndj: Lakini vamonga vakavadanileyi pavadeta, “Vandu ava valovela difwayi!”
  mbj-NT: Dooh. Ti a'oom sa h'yyb —näk mä ta wób. Raky n'aa ej'ees mäh.
  lat-VUC: 'Alii autem irridentes dicebant: Quia musto pleni sunt isti.'
  ngp-ngp: Mna wamwenga niyo wawabela wakagamba, “Want'hu awa wakozi!”
  enq-2: Dopa leaminopa akali yangimi lamba lao, “Endakali dokaita waene enenge longo
    nalamini-lamona” leami.
  eng-ASVBT: But others mocking said, They are filled with new wine.
  mna-mna: 'Mi pakan na, tikam seŋge pizin ma tiso: “Ou, niom iwal, iŋgi sa tiwin
    na.”'
  myw-myw: Tage mwasanin isiba̱wes, ilansa, “Bo ikabala̱weins, peinan wayn neimoums
    adok.”
  sby-sby: Nomba nabambi balatatikowa kuseka ne kwambeti, “Balakolewa waini.”
  sll-sll: Dimba, yal tau gumang iger bole wa gol tere, “Ayo, yalhobi nir bia nere,
    spa ole, du ha dimua” dungwi.
  yaq-NT: 'Taa waate kia am junn jiaawaka intok: ―Inime''e che''a, pa''asi ba''awata
    yee nanaakomta ji''ilamtaka june''ela ―ti jiian.'
  uro-uro: Dap arhani ama ruvek di nak tat tuma rha i rhi qoar toqortäqyia, “Iarhakt
    di sa rha nakt ama wain masirhat.”
  ita-1885: 'Ma altri, cavillando, dicevano: Son pieni di vin dolce.'
  muy-muy: 'Mis ndahaŋ ti ni tèyefiŋ kà ma gani, tə̀ɗəm : « Nday ya ti təzlapay nahkay
    ni ti zum àkaɗkaba tay a. »'
  kqc-kqc: Be yaku ina vene rofu ni moi ninika nigasa nigamadi, “Mina vene bi waini
    ruaka tau gade iriyadi!”
  tav-tav: 'Aperã maca: —Ati maja caeti cumurã ãnama, na caĩ epeyuparã.'
  eng-ULB: But others mocked and said, “They are full of new wine.”
  spa-VBL: 'Pero había otros que se burlaban y decían: “¡De seguro han estado tomando
    mucho vino!”'
  fra-_FOB: 'Et d''autres se moquant, disaient: C''est qu''ils sont pleins de vin
