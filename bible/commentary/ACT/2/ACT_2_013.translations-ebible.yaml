  kqf-kqf: Bi lava ḡesaudi ai gadolosedi bi a giuna gado, “Niga lavedi waen a tego
    gulate te a bu'uwa bi sa giugiu yabayababa.”
  cpb-NT: 'Iro kantacha tzimatsi atziri thainkantaneri, ikantayetzi irirori: “¡Ishinkitaiyatyaani
    jirikapaini!”'
  aon-aon: Aria enesh shanumogesh aria shakri, “Eshudok arpesh douk shawok sabaini
    namuni wain ba shagugak aria douk shape sheneyagwreh namudok.”
  hus-NT-2005: 'Por taltsik u labídhnax ani in ulaltsik enchéꞌ: ―U itelkʼitsik ti
    kʼwajat.'
  mig-NT: 'Ko sava‑i káka''a̱n kátá‑i: Kánaji̱ni‑de, áchí‑i.'
  bps-bps: Kabay én dademe baling ale smilo i dad faglut, manla, “E talangal ale.”
  mbs-mbs: Meneng doen heman menge doma otaw migtompuyus, kagi dan, “Nelangot dan
    te bino.”
  cme-NT: Banaŋ baa bir yaŋ aa ta ba nyɛ pɔpuɔrbiemba‑i wuɔ ba nyuɔŋ kolma.
  sus-sus: Kɔnɔ ndee naxa e mayele, e nu fa a fala, «E siisixi nɛ yi ki.»
  pon-2006: Ekei irail ahpw kepikepitki me pwosonlahr ako oh kin koasoia, “Aramas
    pwukat sakaulahr!”
  dad-dad: Anĩ ere, tunĩ idi weli difiyeĩd diron, “Idi wain fatuk domõ.”
  zab-NT: 'Per stuudxdeb guzulo rundeb burlɨ, rniideb: —A no rzuzdeb.'
  jae-jae: Ma lau ŋagêdô sêsu susu gebe “Wain wakuc kêjaŋiŋ êsêac.”
  ksd-ksd: 'Ma ta umana dia varkulumai, ma dia biti ba: Dia maur ma ra kalamana vain.'
  msm-NT: Di meyduon namanngingisi to sikan mgo magtutuu. Kagi dan, “Eh, mgo hingow!”
  myk-myk: 'Ga, a pii di ganha na nʼa daa fɛɛ pu la wo pii sipyii pii ni na yu na:
    «Duvɛn pʼa gba tin.»'
  sbe-sbe: Na hekadiyo meta taukawamamohoi wa se talatalawasiyeidi se wane, “Tamowai
    ta nuwana se numayauyaule!”
  mcr-mcr: Iiŋä etaŋgqä-qe, ämaqä hŋqua, quuvqä heqiyqä iquauŋqä tä äsäpu, tiiŋä ätkuwi.
    “Tä qu wainqä-eqä kuapänä änäpu, hiqiiyqä iqäuä.”
  cux-NT: 'Tanáⁿ''a yā ní sta''á yā tan''dúúcā ''áámá duuchi ní ngaⁿ''a yā: ''Āā chi''í
    yā.'
  tur-YTC: Bazıları, “Bunlar taze şarapla dolmuşlar” diyerek alay ettiler.
  san-ITR: apare kechit parihasya kathitavanta ete navInadrAkShArasena mattA abhavan|
  bel-N: А іншыя, насьмяхаючыся, казалі, што яны напіліся маладога віна.
  sch-sch: Hannirese senkhatin chu iempungei hah, innuinân an manga, “Hi mingei hih
    uain inrûi kêng an ni!” an tia.
  mic-MIQNT: Pas'g igtigig maligima'tiji ta'nig getlams'tua'titl Se'susal aq teluejig,
    “Ula mimajuinu'g getgia'tijig!”
  huu-NT: 'Jɨaɨe comɨnɨ jɨfanoduano, raitɨmacɨ: —Jɨfaidɨmacɨ. Ie jira iese ebena ñaɨtɨmacɨ.'
  jiv-NT: Tura chikichcha wishikiarmiayi. “Nampeku áiniatsuash” tiarmiayi.
  otm-NT: 'Pɛ nu''ʉ mi''da bi ma: ―Įti ʉ.'
  dah-dah: Gega kuramiŋbe Yesu niŋ dufaymiŋ saŋiŋ irde hinhan mar goyen nanosak mere
    yirdeb, “Mel gabe wain uguŋ po nene kukuwa hahaŋ,” yamiŋ.
  tnk-tnk: Mətə irəha me nepwɨn harɨs, mhəni mə, “Nərmama me nəha kamhənɨmwi waen,
    mamhakonə irə!”
  kpr-kpr: '@see-verse:ACT.002.012'
  san-IAS: apare kecit parihasya kathitavanta ete navīnadrākṣārasena mattā abhavan|
  nho-nho: Aaraa tama iaa ni taratara taussua peelaa, “Naa tama naa ni unu ka vvare!”
  gym-NT: 'Akwa ni ruäre abko nämane nitre tödekaka Jesubti mike yakrä, kä namani
    niere: ¡A, ngwarbe nibitre dröbare jökrä, aisete tätre kore se! namanintre niere.'
  azg-NT: 'Majoꞌ ñꞌen vendye nanꞌñeen veꞌ toncohan. Jnduehan: —Nanminꞌ jndë quindyehan
    na tëhan vinon na tacoque ya.'
  bhd-bhd: पन किछ तैन केरि हासी बनेइतां ज़ोने लगे, “कि एनेईं सज़री शराप पियोरीए।”
  too-NT: 'Lā'' makapitzīn talakapalalh lā'' tahualh: ―Huā'' tamā''na chi''xcuhuī''n
    taka''chī.'
  ind-AYT: Akan tetapi, orang lain menertawakan dan berkata, “Mereka dimabukkan oleh
    anggur baru.”
  cjo-NT: 'Omaanta paashinipaeni, ishirontawenteeyanakarini, ikantzi: —Ishinkiteeyakani
    irinta, injii, injii.'
  nsn-nsn: O gisiamehengua tasisina ka ueltang ualeng tasisin, kara kula pare, “Here
    ka inum dehesina me bureher bino.”
  san-DEV: अपरे केचित् परिहस्य कथितवन्त एते नवीनद्राक्षारसेन मत्ता अभवन्।
  tna-NT: 'Beju pia cuana ja mu piada tunca beta ejaitiana apóstol cuana emimitani
    eid''aba putsu, tuneda cama uja jaquisatitana: —¡Aah! Tuneda tsetseji beju. Vino
    tsetseda ebia su id''itaitia huecuana. Da putsu, uja emimitani huecuana. Da su
    Pedro ja jubida jeutsutana huecuana uja: —Judío deja cuana, Jerusalén ejude su
    aniji cuana, meid''abaenique ema.'
  lid-lid: Arile iri rayah badeh, bobose oro anya, “Oro kede-eh, a-un waen solo-an
    labai.”
  wim-wim: Puth wiyangiy-a, ngurp Jesus.antam anangan thaaꞌ-thengkathin thanang, aꞌ
    thawin, “Than pam il-ilangana ngak way yaakaꞌ mungkina, ngak way mungkan ngul
    iiy-iiyantana, kuchek wayaman thant.”
  zga-M: Lino avange vabedile vakhata ava vanywile vagalile.”
  yom-yom: 'Vayi bankaka baba nseva, batuba : “A beno keti vinu bakololo !”'
  san-SIN: අපරේ කේචිත් පරිහස්‍ය කථිතවන්ත ඒතේ නවීනද්‍රාක්‍ෂාරසේන මත්තා අභවන්|
  yut-yut: Yaŋ yaŋakwa amɨn dɨwarɨ da jɨgɨlak gen yaŋek yaŋ yawit, “On amɨn kabɨ wain
    kalugɨ morapmɨ naŋ da but upbal aŋ.”
  grc-BYZ: ἕτεροι δὲ χλευάζοντες ἔλεγον ὅτι γλεύκους μεμεστωμένοι εἰσί.
  cpc-NT: 'Iro kantacha tzimatsi iijatzi atziri thainkantaniri, ikantayitzi irirori:
    “¡Ishinkitaiyatyaani jirikaiti!”'
  nhg-NT: 'Cache ocseque omoburlörojque. Oquejtojque: ―Pos nöncate ye otlöhuönque
    ca meyac vino tli tzopielec.'
  nya-nya: Koma ena anawaseka nati, “Aledzera vinyo watsopano.”
  ngu-NT: 'Pero sequimej san tepijpinahuiayaj, niman quijtohuayaj: ―On yej tlajtlahuanquej.'
  kup-kup: Pot hahan mod nari hatevetet batiu tiu batat kek haovai epat mañah, “Evo,
    petï paru iv kezao nat rumurat het ok hamah,” pot hah.
  jid-jid: Bari banza ba nda tre ndi, “Basi huwa hi sa.”
  wmw-wmw: 'Fala wengine wakiwakejeli, wakamba: “Ware warewa!”'
  gmv-GGM: Bagga asay “Hayti daro woyne ush uyida” gidi istta qidhida.
  ssg-ssg: Teka ti laha kak soxeni teka kahikahi Jises ukek, “Lato un kasia unum ailan!”
  zpo-NT: 'Per lee stub naz xaa nxizhno xaa nu mbezh xaa: —¡Kan nel nzuzh xaa!'
  poy-poy: Kumbiti wamonga watenda lidufiya pawalonga, “Wantu awa walowera ujimbi!”
  qwh-NT: 'Peru waquincunanam burlacurnin, queno niyarqan: —¡Que nunacunaqa machashqa
    carmi tseno parlacuyan! —nishpa.'
  gaw-gaw: Ag anam ap̱ig amge laala ag awa awa qeṯak nai maṯin, inam ap̱ig. “Umu amu
    ag wain huana laeg, kaaka aqe heṯeb,” aon ap̱ig.
  nca-nca: Quko kumimbo huwó mande ŋande yaŋgurí, “Uni ŋu wain parámi nero kape-kape
    teteŋgo.”
  zpz-NTPP: 'Tees yuꞌ gaꞌ mbecy canu rgubdzaa dey. Orzeꞌ nay: ―¡Ni ricy dey gun rzugy
    yu! ―na dey.'
  mkj-mkj: Epwi irai kapkapiski ihr ma ne pwojonla kan, irai kin sikoa, “Armaj pwiai
    jakaula!”
  zac-NT: 'Perë stubi tantë rall bëꞌnë rall burnë; guniꞌi rall: ―Rzuuꞌdchi ra tuntë
    rëꞌ.'
  kyg-kyg: Huꞌa maiꞌnayaꞌmonanafa mago vayaꞌamogi huꞌapaeꞌmo, Lusi aniꞌmo neteꞌapaeꞌmo
    negi neꞌmalae, huꞌa huꞌa faipa huꞌa apateꞌnae.
  kmk-kmk: Yoong sadat udum inyeemeng da dat apostoles un kanan da’n, “Ay, nabuuk
    datu un tagu!”
  cao-NT: Jama, huëtsa bá osa-osacaniquë nicaxo na. —Huëstima ca jënë ja ayocaquë
    iqui noa. Pahëquë naa joni bo ra —i jaca niquë rë.
  bbr-bbr: Keserna, karauk roat akas jeje ämän awaromana, äiein, “Kiro roat an sakau
    jeanik, keseri.”
  inb-inb: 'Ikuti sug­kunaka, unz̈aspa ni­na­kurka: —Iapa machaska­kunami rima­nakú.'
  hrv-hrv: 'Drugi su pak, podrugujući se, govorili: “Slatkog su se vina ponapili!”'
  box-NT: 'Ká ɓa ɓúi bán ɓɛ̀n wee yáa mí ɲiní yi ká ɓa à bío: «Áyì, ɓa
    bùaa ɲun sù wee khée.»'
  ote-NT: 'Ha nu maꞌra mi øtbuhlatho mi ena: ―Nuyʉ́ xa nti.'
  wnu-wnu: 'Ne qei der Yisas wonou imbigau yurau end wurit qinan qob qamamir: “Ue,
    ar ya uter nub qanganget qabri igour.”'
  zam-NT: 'Per taamas mèn mxìis co''se'' mbui'' mèn ndxàc cón ndxàca. Mbez mèna loo
    xtàa mèna: ―Tatua'' ndxàca loo mèn ba'' tac ndyuuz mèn ba''.'
  zyp-NT: Canghrasala thaikhehpaw taco aaning sahlo cawh pasipasa he ka, “Zu aa rui
    khi,” aa tah he.
  sey-NT: 'Cajëna, yecohuaꞌipi cueꞌcuejë careña: “Ja̱ohuaꞌi cato da huesoquëna, yoꞌojë
    cayë.”'
  nvm-nvm: Regavo e roin bu e Jesu ma vierafejo ijin kam varaimene kuai, E iji bu
    do kugi ine nigen kam karoinvano kuain.
  mps-mps: Tiali goli, bidi dabe me badu augwaligo te posobo po weyu, te po wai, “E
    bidi dabego bomai wę tulama, wabo pabo sę gagawai ebao,” te po wali.
  pab-NT: 'Hoka haiyaharenae atyo koexahalisahene: — Hekahitahata exe halitinaeka
    — nexaha.'
  llg-llg: Tehuu hataholi feꞌe kala haumemee sala. Ala lae, “Wee, boso mbali sala.
    Te hataholi la sila ala mafuk lalan seli ndia!”
  kyf-kyf: '''Ɩn nyɩma tɔlʋa yia wa glapalɩe bhli, ''ɩn wa nɛɛ: «Nʋ wa lʋa ''wʋ, mʋ
    mɩa wa ''bhada!»'
  tpi-tpi: Tasol sampela i tok bilas olsem, “Ol i dringim planti nupela wain na ol
    i spak.”
  mih-NT: 'Zoco inga ra i sacu ndyaa ta catyi ra: Sihi xaan ñu ya ndixi (ta siñi ñu).'
  qvh-NT: 'Sayno niyaptinmi burlacuyashpan waquin runacuna niyargan: “Caycunaga shincash
    carmi imata parlayashgantapis musyayansu.”'
  kms-kms: Pudi ninge perei mand mari, “Ni wain quan nganye me, bu ngawu ghabe rind.”
  agn-agn: Piro namanginsolto tang doma ang ganing, “Baleng tang mga taw ang asia!”
  nhi-NT: 'Ocsiquin oquinpinauayah uan octouayah: —Necateh iuintitoqueh.'
  ttc-NT: 'Per ate'' tuq junjun cha tuq nkyexmayin kyi''j, nxik tuq kyyoli'' ikxjani:
    «Kye ninije'' cha ma''tx cho''on kywi''.»'
  dan-1931: 'Men andre sagde spottende: “De ere fulde af sød Vin.”'
  kwj-kwj: Ete wondani hima fwele ka hinga ya wunu saweholiya, “Waini uku ako miyafo
    naha asini wu ambwatinambwatindau.”
  vie-OVCB: 'Nhưng có người lại chế giễu: “Họ say rượu đó!”'
  kze-kze: évakarawai kwíráái sésa miwí uwoaó'-nómbá nésa uwoaó'á ésa ó'on-o'on-kwaasi
    tááivinkemba kwésewe siráawe.
  mpj-mpj: Karlkiluya-jananya nganarnpungu, Jiijajmili walyjakaja. Jilanyaya wajarnu,
    “Ngaakajaya wama jikinyjajanu wangka kujupa kujupa wangkin.”
  lbk-lbk: Ngem nan tapina inang-angocha chaicha ay nangwanin, “To! Nangekhe mangnget
    chana isnan kakhag-aeb ay mainom.”
  mto-NT: 'Ax je̱mpa tseꞌe juuꞌ veꞌe du̱nu̱xiiktu du̱tukxiiktu je̱ jaanchjaꞌvivata̱jk.
    Jidu̱ꞌu̱m tseꞌe vyaandi: ―Mookju̱dup xa ya̱ꞌa̱ veꞌe. Ta̱ xa ya̱ꞌa̱ veꞌe du̱ꞌoknaxta
    je̱ tsaaydum paꞌajk na̱a̱j.'
  bzh-bzh: Rëḳ la denenër ġaġek pelësën nebë, “Denum bël menġëës panġsën beyuj
    vonġ paya.”
  guj-2017: પણ બીજાઓએ ઠઠ્ઠામશ્કરી કરતાં કહ્યું કે, “એ માણસોએ નવો દ્રાક્ષારસ પીધો છે.”
  jvn-NT: 'Malah terus ènèng sing pada sembrana lan semaur: “Wong-wong kuwi mabuk!”'
  byr-byr: Sara kyɨwaaraꞌneꞌ kɨrɨꞌ pwara kadɨka wɨꞌnyaꞌneꞌ sɨnna tɨka wɨdaꞌdaasɨ bɨrala
    wieꞌ “Biyaaya naanga neva kunya maayara mwaaihava sara dɨvanɨgasara.”
  ian-ian: Nat nɨmba njɨka wandi. Wan nɨmba nɨma ngu kɨlaa tungwengwan yiga ngambulɨndi
    maa njɨka wandi nat nɨmba.
  hun-hun: 'Mások pedig csúfolódva ezt mondták: „Édes bortól részegedtek meg.“'
  mcf-NT: 'Adnubien: —¿Bëdamboec onquepequida onquec? Paëmbocquid cubudquin acshun
    tantienquiocquido nepanui —queoapanëdash utsibo.'
  kjs-kjs: 'Go lo pirisimi pare pa ali medalomame giri laaoma gu-rupa lisimi: Go alinuri
    ipa wain (bia) noma makeateme lisimi.'
  mni-mni: "Adubu makhoi kharana thajabasingbu karemnaduna hairak-i, “Makhoi yu yamna\
    \ thakle!”\x94"
  yad-NT: 'Ti̱ni̱ jteda yarupadodamu day: “Niyu̱byimiy dyetya, jiryatiy rirya̱tosirya
    bínuja̱ vadija̱ daryaju̱, ti̱ta̱ju̱ ripyoyasiy varirya.”'
  mxb-NT: 'Ta dao ka̱ ña̱yuu ñoó ni̱ ka̱sáꞌá kédi̱ki na̱ na̱ kúú kuendá Jesús, ta
    kaá na̱: ―Xíni va na̱ káa.'
  pon-2006A: Ekei irail ahpw kepikepitki me pwosonlahr ako oh kin koasoia, “Aramas
    pwukat sakaulahr!”
  maq-NT: Peru yahnga me ne, catsixcuehyu me xuta ladu rë Jesús, hane cachja xu me
    ta chihi xuta jan.
  hto-hto: 'Mei íadɨ jɨáɨmacɨ íaɨoɨ uai áɨfeduano daɨdíaɨoɨ: —Bimacɨ jɨfáidiaɨoɨ,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Outros, zombando, disseram: “Eles estão cheios de vinho novo”.'
  ces-NKB: 'Jiní se ale posmívali a říkali: “Jsou opilí novým vínem!”'
  cui-cui: 'Ichamonae saya jume cui capana. Barapomonae namchi, jeye: —¡Apara barapomonae
    Jesús pijimonae tatsi cʉpatsi! jei.'
  boj-2014: Onaqa naŋgi qudei yomuoqnsib maroqneb, “Naŋgi wain bunuj uysib deqa nanariosib
    anjam laŋa laŋa mareqnub.”
  eng-OEBUS: But there were some who said with a sneer, “They have had too much new
    wine.”
  eri-eri: Ono wanenga, nere ila memesi beele benou lewane, “Nere wain auma baingaro
    nyidu sipak wane.”
  aly-aly: Ingwer-rnemel renh-rnem arrkernelhilenh, terangk rernem angkerrerl-anenty-arrpantey.
  wiu-wiu: Nitikolipa padeka-kitame tea agale kikoa ekete beita ipa gerepi po ku̱
    ue noa pia tekete leau oa kakete iki wa akeneya.
  swe-swe: 'Men andra gjorde sig lustiga över dem och sade: ”De har druckit sig fulla
    på sött vin.”'
  cth-cth: Tami tangawn ni teh a dudam awh teh, hetnaw heh misurtui a parui awh atipouh
    awh.
  mti-mti: Megara upeba mu gumbo iyagau ake waya, “Mu wain kokavit naya.”
  pad-NT: 'Vahoariha vani adani va''ora vakanahahanihara: —Vakahanoki adani Jesus
    vaipohihava abono — vaabono vakani''akhama''aha.'
  twi-twi: Afoforo nso dii wɔn ho fɛw se, “Saa nnipa yi abobow nsa.”
  hlt-hlt: Tedae a tloe rhoek loh a nueih thil uh tih, “Didip tui aka rhuihmil rhoek
    ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀mɑbɛ̀ mbɛ̀ dɑú kɛ tú: Bɛ̀ muɔ́ mmɛnɑɑ̀ nnɑtimɛ̀ mmɛ.'
  san-GUJ: અપરે કેચિત્ પરિહસ્ય કથિતવન્ત એતે નવીનદ્રાક્ષારસેન મત્તા અભવન્|
  amx-amx: Arrpenh map Jesu nakenh-nakenh ineh pwer anek, lakenh angkemel, “Tjerrtj
    nhenh map ngkwarl-penh angkerl-anem!”
  ake-NT: E'tane tʉron kon uta'kɨrɨ'pʉ to' pɨ' to' sapema pe rɨ. “To' e'taripasa'
    man,” ta'pʉ to' uya.
  qvn-NT: Nätan waquin runacunam asipapäcura “Shincararcayanmau” nir.
  tku-NT: 'Makapitzīn ixtalīkelhkamāna''mā''nalh ē ixtaquilhuamā''nalh: ―Huā''mā''
    chi''xcuhuī''n taka''chī.'
  bjk-bjk: Inexalik, a dauleng toxo eösaxit me idi ma toxo tengen bira, “Idi te inim
    ösaxit a ari lölös.”
  msy-2020: Ezɨ Judan gumazamizir maba dɨbovir akabav gɨa ghaze, “Me wainɨn dɨpar
    avɨriba amegha ongani.”
  bpr-bpr: Bay nun dademe dad to déé, nadoyla ale, manla, “A, ta langal i dad to ani.”
  rmy-VLAKH: 'Ай авэр асанас лэндар тай пхэнэнас: — Онэ матиле гуглэ молэстар.'
  cle-NT: 'Joó⁴ hi³ dah²bi³cuaá¹ ba² tú̱⁴dsaayh⁴ liáh³xɨ³ ná⁴lɨ¹ dah²liu⁴ diáh⁴ hi³
    ca³dsa³taáy³ ja̱³, liáh³la³ dah²féh³: ―Ha̱á̱¹ hi³ dɨ³hi̱í̱⁴ ba² diáh⁴ nɨ³.'
  txq-txq: Tehuu hambu hatahori laen nara rakatitiik kasa. Hatahorir raa rae, “Heeh!
    Boso hosek kasa! Te hatahorir raa, mafu ralan seli na!”
  aaz-aaz: Mes bian naꞌakan sin, ma naꞌuab ein am nak, “Phueh! Kais amtoe mok sin,
    natuin sin nmafu nmaten, tua!”
  qup-NT: 'Chasna kashpanpas shukkunaka asichirkakuna: Kaykunaka machashkami kahunkuna,
    chayrayku chikan shimikunata rimahunkuna nishpa.'
  dop-dop: Amɑ lɛlɑɑ nɑ́ woŋɑ-wɛ, nɑ pɑ́ tɔ sɩ sʋlʋm pɩɩnɑ-wɛ.
  azb-azb: 'Bəziləri də rişxəndlə deyirdi: «Bunlar şirin şərabdan sərxoş olublar».'
  eng-DBY: But others mocking said, They are full of new wine.
  guo-NT: 'Asew japixot bʉ''wʉajanpaei wʉt, jʉm-aechi ampox: —¡Ampi jiw saxa saxtas!
    —aechi Jesucristo pejwʉajan naexasitiliajwa, asajamechan naksiya xoti.'
  hla-hla: Kaba palai i ranga hamatsingolo ren me poier, “U katun teka e tutu mer
    a wain.”
  mav-NT: Ma'ato irania'in to'o­ky­ry'i kahato itote — Ta'i mahy pyno wyti i'atu­we­pẽ'ã
    wyti. Mi'i pote i'atuehay sa'ag i'atu'e sa'ag kahato Iesui mohey haria ete.
  kpf-kpf: Oi a nâmbutŋandâ mem ge kwâkwat den itâ sâwe, “A zi too kâtik nem um gulip
    op se.”
  ppo-ppo: Até du betepatei, mepaae whi̧rapené ai ala do̧ nalóló duraalu, “Aita wain
    wȩi mo dekéró naletikimó topo doturaalu, ai dere ape,” yalepó.
  hin-2017: परन्तु दूसरों ने उपहास करके कहा, “वे तो नई मदिरा के नशे में हैं।”
  wol-KYG: 'Teewul ñenn ñay ñaawle, ne: «Ñii daal biiñ bu bees doŋŋ lañu naan ba màndi.»'
  bef-bef: Ya nelite lugaꞌamagi kiya yokolo ka lu epelete enali kosaba bai nagamiꞌi
    babu lite neꞌehite nelabe liꞌahana.
  amm-amm: Noko siyaiyosu mo alisiyolikino, imo folo folo imosai lukasikalo nokoso,
    louwa iyamoki, “Iwo koiyauso yasoi sikono, tukwalu kwalukalo kuo.”
  zaj-zaj: Ila wanhu wayagwe wawaponeza wolonga, “Wanhu wano wakoligwa!”
  chq-NT: 'Pe ''inlɨ́ɨi¹³gɨ ungøø¹i, jin''²in: ―Tsá² ''íin¹mo no.'
  swp-swp: Na headi se talawasi, si ene, “Isi waina harihariuna se nomdaoi ede.”
  bjr-bjr: Akaqausa Yisuna faiqinamuara naakada qiqau. Maa fasiqausa nammari moomoo
    neeneesee furufarida fifau faafau aiqama maqannaa ufa qidaqa sia misa ufa iriaqa.
  aby-aby: Eno weisaro moi orouma moibai we irukake eno weisa, emua awoena waini adua
    isisake ibake eno gogore wake weaisaya eno weisa.
  eng-YLT: and others mocking said, — 'They are full of sweet wine;'
  jni-jni: Aye wa wuzi ni basa wa gu,” wa sa ubere uni.
  kne-kne: Ngem wada abey odom ay nanglaslasoy sin namati ay nangwani, “Owat nabeteng
    da dooy.”
  tgj-tgj: Vbvritola kvvgonv mvngjwngnv vdwa giokw nyala, minto, “So nyi vdwv tvngkium
    nyapv!”
  wat-wat: Eatu tunisi si sawaviniisiya si bwaduwa, “Kamo si ukowayuwa nakasina na
    fasinei nofemaise si nunusifufuwa.”
  gui-NT: Iru vae reta oyóyai. —Osavaɨpo yae ñogüɨnoi —jei reta.
  quc-TT: 'E kꞌo kꞌu jujun xkibꞌij chike: ¡We achyabꞌ riꞌ xa e qꞌabꞌarelabꞌ!'
  heg-NTPO: Mo muik atuil didang dehe, man bilu-aa one. Oen tek noan, “Hoeh! Toe mudis
    deken! Ta oen mahus ngele isi!”
  ptu-ptu: 'Sapo'' deem siam duka'' tau piha mantelle-telle naua: “Inde lako tau mäbo''i
    aka buda sugali'' anggur naihu''.”'
  bzd-NTPO: 'Erë we̱lepa tö Jesús mik e̱rblökwakpa wayué sulu ta̱ ichérakitö: —Ie''pa
    tteke blo'' tö.'
  kwf-kwf: Ma ti ngwae ada ka fata Ꞌoidorole Ꞌani kira ka Ꞌuri, “Sali Ꞌuri bore kira
    kwaꞋufia liua naꞋa waen taka niniꞋa, ma gwauda ka rora.”
  eng-WYC-2017: And others scorned, and said, For these men be full of must.
  eng-WMBB: Others, mocking, said, “They are filled with new wine.”
  zat-NTPS: 'Benne'' xula ca'' belún le̱'', gulenné̱'': ―Dxelezuzre benne'' caní.'
  spp-spp: 'Ka pìi si wá na pi fwɔ́hɔre maa ŋko: «Sinmpe pu ɲyɛ pi na!»'
  zty-NTPS: 'Baḻe'' ben dítjgekle'' benne'' ka'' ẕcháḻjgake'' diža'' yoble ka'', na''
    wnnágake'': —Želzóžele''.'
  mek-mek: Kai epoꞌiai papiau isaꞌi pakoꞌa papiauꞌi kepaꞌauꞌi keaꞌalainiꞌi keifa keinaka,
    “Iꞌina papiauꞌi fino mamaga maꞌo keinu, kekafoꞌo,” keoma.
  aey-aey: Euqa leih age dana wawaga meleec eundecnu lelanec je madein, “Dana i age
    ceu tinca jecebil dalul aqeia!” ein.
  urd-GVH: लेकिन कुछ लोग उनका मज़ाक़ उड़ाकर कहने लगे, “यह बस नई मै पीकर नशे में धुत
    हो गए हैं।”
  ycn-ycn: 'Ajopana la''añó ne''echajnó necá. Nemá nanacu: —Mahuirúque''echana ta
    necá.'
  djr-djr: Yurr wiripuwurruynydja yolŋuy walal gan warku'yurra walalany ŋunhiwiliyi
    dhäruklil, ga waŋan bitjarra, “Dhuwaliny walal ga ḻeŋun, ŋänitji'mirra mala dhuwaliyiny,”
    bitjarr.
  kvg-kvg: Geté ezoqa nøme gèvongezó, ndigu ezoqam, Yesu gi-unimanqatinim, gi-einim,
    “Nginik ezoqam, gèndo-íz.”
  rug-rug: Ba kaiqa arini si va sisire, meke zama, “Ai, na naponapo ba sara!” gua.
  hop-NT: 'Noqw pētu tututsiwyaqe paṅqaqwa: Ima puhut wine akw hōnaq’iwyuṅwa.'
  san-URD: اَپَرے کیچِتْ پَرِہَسْیَ کَتھِتَوَنْتَ ایتے نَوِینَدْراکْشارَسینَ مَتّا
    اَبھَوَنْ۔
  heb-LB: 'אולם בקרב הקהל היו גם כאלה שלעגו: ”הם סתם שיכורים!“'
  caf-NT: '''Et ''uyoon, ''en Sizi huba ''alha'' ''int''ah ghu hedloh, “Ndunnah dune
    yatahunatnai,” ho'' hutni hubuhútni.'
  mio-NT: 'Inga ñi sacateni ñi, ta cati ñi ti: ―Chini xaan ra, vati cha chihi ra ndixi
    ―cati ñi.'
  srq-NT: Emo emo ngue ñee ɨcuã ɨcuã Jesús ɨcuasa je ra. —Quiacua chõ eriqui nguiã
    ã, ɨ raque Jesús ɨcuasa rɨɨ̃.
  kje-NT: Maa ri aile haenhi mahar hadwei hi ra'ahenia, “Ah, ri eniyenihe nadoo romun
    arak, de manha mouwedi me'e menee!”
  gaz-gaz: Namoonni tokko tokko garuu, “Isaan daadhii wayinii baayʼee dhuganiiru”
    jedhanii isaanitti qoosan.
  kud-kud: Na hesi adi geluwo tupwadi hiwalo, ‘Nuwana bwahi wahiwahiyalana hinuma
    ta hiyayauyaulene’.
  urb-NT: 'Pe, mãte we ame''ẽ te a''eta my. Pe, Jesu rehe jurujar katu ame''ẽ ta rehe
    amõ ta puka puka hũ. A''eta pandu: —Anĩ. Peme''ẽ ta kawĩ ngi ka''u ixo — aja ngã.'
  fra-LSG: 'Mais d’autres se moquaient, et disaient: Ils sont pleins de vin doux.'
  san-HK: apare kecit parihasya kathitavanta ete navInadrAkSArasena mattA abhavan|
  cak-SNT: 'Pero icꞌo vinak ri xa ncaꞌtzeꞌn-apa chiquij y niquiꞌej: La xa i-kꞌabꞌaralaꞌ,
    ncaꞌchaꞌ.'
  uvh-uvh: Ka aming fam adi yangkige midi ning toging, a wain ama inga'ni kigineng
    guk mimeng sini' topninging wari tanga masi' papenga toing u mo' yabing ning toging.
  ino-ino: '@see-verse:ACT.002.012'
  gnn-gnn: Yurru wiripu-guḻku'yunydja yolŋu'-yulŋuyu wakalliliyaŋalana walalanha ŋunhimalayi
    ŋäṉarrlili, ga waŋana bitjarra warray, “Dhuwalinydja dhuwali walala leŋu yukurra
    ŋänitjiyu,” bitjarrana.
  yal-yal: Koni ndee yi lu dɛnkɛlɛya muxune magelɛ, e naxa, “Itoe minxin nan a ra.”
  cnt-NT: 'I₂lɨn₅₄ guë''₂ tsá₃ ''éin₂, jŋia''₅₄ qui₂jmóg''₂ burlas, jaun₂ ca₂juá''₂:
    ―I₂le₁''en₅ bá₄ i₂në₅.'
  tif-tif: 'tunum malo ma ita itafiimin weng Yesus ami lak duulin imi bokoya-lomdip:
    Ok mafak abaal-kup tabasa kaata yaapkan imbi-lomdiwa, tikiiyilala kemin, kanolin
    weng kaa bakabip o, yakan-kaamip ko.'
  nlx-nlx: पुण थोड़ाक माणहे चिहटा केरीन केया, “ज्या माणहे पिन साकवाला एय रेनाह!”
  apw-NT: Ła’íí daazhógo déyaadaadlohgo gádaaṉii, Díí nṉeehíí wine áníidéhi daayodląągo
    ádaaṉii.
  gum-gum: 'Trune kaneløbe indzatø ashib trenchibelø køn: —Mutsiguelørre inchib waran—
    cha.'
  not-NT: 'Ainta basini icabíntsáqueri icanque: —Isinguitaigacani.'
  plu-plu: 'Ignesme gaytakkis hiyeg ayge igkis hiyapni henne, igkis hiyaraptih Kiyapwiye
    Jesus gikannuhnipwi. Igkis awna: ―Igkis urukya akak win.'
  iou-iou: Ude yäŋirä äma ätutä yäŋärok man ŋode yäŋkuŋ; Ude nämo! yäk. U wain ume
    taŋi naŋpäŋ nadäk-nadäki paoräkaŋ man ŋo yäkaŋ yäk.
  ntp-NT: 'Dai aa mosparunai daidʌ icaiti: ―Aliʌ navaacoñi goovai cascʌdʌ pomaa ñioocai
    ―ascaiti ʌoodami.'
  rai-rai: Iaku raa taara diat tataur un diat, ma diat piri naa, “Diat inim a waain
