  sri-sri: 'Gajirã gapʉ: —Mejãrã yáma, ãrĩ bʉridañurã.'
  nal-nal: Singsaxai azanon di vis amun aaposal, ma di piaat malasing kari, “Aubina
    angkari di imin famarazaat a daanim dikdik.”
  kyq-kyq: 'Gaŋ jee mɛtin̰ge se tɛrɛc mɛtn jeege tun aalga kaal maakɗe do Isa al‑Masi
    ki ɔɔ ɗeek ɔɔ: «Naaɗe se lɛ, ɓɛrɛ, aay oonga koono.»'
  kwd-kwd: Tafe'ua tani wane ngaa'i gila doo 'aniga ma gila ka 'ilo'oo, “Bala ta'a
