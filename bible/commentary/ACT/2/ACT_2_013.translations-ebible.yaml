  gvn-gvn: Yamba kanbalda yajarrin, kuya-ban, yalaman, “Jana kamu-kamumun.”
  nhy-NT: 'Pero sekimej okinpinawiayaj, okijtoayaj: ―¡Yinmej iwintij!'
  asm-FB: কিন্তু কিছু সংখ্যক লোকে ক’লে, “এইবোৰ মানুহ নতুন দ্ৰাক্ষাৰস পান কৰি মতলীয়া
    হৈছে।”
  okv-okv: Rate embomeni nei nei na ganini ari ke ijie eto einge ea “Enana wine indera
    avoembo titivi oi ere ora,” ainge ea.
  mxt-NT: Soco inga ra cahán nyaa ra ta cacatyí ra vatyi cachiñí ñu.
  tzo-NT: 'Oy yantic hech laj yal: ―Ja'' jyacubel ―xchiic. Ja'' tslabanic.'
  ind-AGS: Tetapi ada juga yang mengejek dan berkata, “Mereka pasti minum terlalu
    banyak air anggur dan mabuk!”
  omw-omw: Tuvata mpo uhua raima nyateta tiqata, Qaqao, mwihua qaraakya uaini nramwa
    kyeta uera nteqatama mwitaa ti variavo, tita.
  yrb-yrb: Weitaro moanama irutate weita, reka waini ogo ita iba eno waita weita.
  maa-NT: 'Tjín i''nga xi̱ta̱ xi tà tsijnòkeè‑né, kitsò: ―¡Ch''i̱í xi̱ta̱ koi!'
  mcq-mcq: ꞌEnakaivo ea ꞌahoꞌa pu ijí matihe ijá ꞌwava Ike eakija ꞌwaini vwea rukinaꞌe
    ine nanamiu ꞌwavara.
  sus-A: كْنْ ندٍيٍ نَشَ عٍ مَيٍلٍ، عٍ نُ قَ عَ قَلَ، «عٍ سِيسِشِ نّ يِ كِ.»
  jpn-1965: しかし、ほかに「彼らは甘いぶどう酒に酔っているのだ。」と言ってあざける者たちもいた。
  fra-SBL: 'D''autres, se moquant, disaient : « Ils sont remplis de vin nouveau. »'
  yka-yka: Saguwaˈ niyaˈ sinduwe, hinangde hadja dagey meˈ tindeg si Isahin. Paˈinde,
    “Iyuˈ meˈ aˈa iyan maglangohan.”
  mle-mle: Aw nuwukadiy duw day sapis jikin kwurdadiy Jisasak wukijibir tidiy duwak.
    Day wadiy, “A! Kidiy duw guw kikuw, duw tikwulnadiy.”
  shp-NTPO: 'Ikaxbi jatíribibo shiroires ikana iki: —¡Paenaxa ikanai! —ikibores.'
  aom-aom: 'A ioroꞌioroho bogo ëhioho uvoꞌi aꞌi ma-sivëgoromo uarovareje: Ëaribövioho
    rihuꞌe jovo sisë ueꞌaho avohëꞌëro simane huotovëhoꞌego ëꞌaruëjo.'
  geb-geb: Mbe maaŋ wari ga nzuav, mbe mbari mbe nzɨɨv khaŋ mbe nzuai, “Mbe waina
    kama mbegav ŋanŋana nzuai.”
  bsj-bsj: Kan nyumbo buwocii ki, ciin diim ki nyom.
  cak-cak: 'Pero ec''o chique ri xquimol-apu-qui'' ri xa yetze''en-apu chiquij ri
    quiniman ri Ajaf Jesús, y niqui''ij: La'' xa xek''aber, yecha''.'
  chf-NT: 'Ajni täcä yebe que u tze''tanob, u yäle''ob ca''da: ―Ac''ac''a'' chibälnijob.'
  tlf-tlf: tinum migik ita titul weng uyo Yesus imi ilak dolin imi bogobe-nilip e,
    “Ok mafak abalim tebesu uyo kwiin tagang unan-bii-nilipta, ilum ilum ke-bom kanupmin
    weng boyo bagan-bilip o,” agan-kalip ko.
  piu-2006: Kutjupa tjuṯangku Yiitjuku walytja tjuṯanya panypurangu yalatji, “Pala
    tjuṯaya yilta pulakinatjanu wangkarra waṉinyi, turaangkarringutja.”
  poh-NT: 'Xa reꞌ laꞌ wilic woꞌ take toco̱m jeꞌ wili tohkꞌ quikꞌorom chi xa quiseꞌlbal:
    «Reꞌ take wili hamo̱j take chi haꞌ jeꞌ ru̱cꞌ nxohcꞌsonic, nqui take. Jeꞌ reꞌ xquikꞌor
    ruꞌum maꞌ xquirak ta chiri̱j i kꞌoric xcaꞌn take aj niminel reꞌreꞌ.'
  tue-tue: Sĩquẽrã cʉ̃́ãrẽ buijã́yira. —Ãniã cũmurã tiiíya, jĩĩyira.
  bjp-bjp: Isau le fal, ri ka morot ini ri aragii, “Ri umin ifuun kanaka e wain.”
  xon-xon: Le bibaa mu ŋani bi mbɔnyun ki bui ke bi nyun ndaan le ki gbii.
  tzo-ZNT: 'Ti jlome ilabanvanic la: ―Yuꞌun nan ta xyacubic ―xiic la.'
  mpm-NT: 'Ko sava ka kuu ichi ini, ti ka kaꞌan: ―Ka jini da naa da ―kachi naa.'
  ots-NT: 'Nu cʉ pé ddáa mí ma̱jmʉ: ―Exque ya xí nti̱‑yʉ́.―'
  hoy-hoy: लेकीन दुसरा लॉकुर मज्याक माळकु अंदुर, “आंदुर रा कुडुकु नशा दा चूर आर.”
  uri-uri: Ari tu tiur pa tu la akhinowel tu pa la tolpa, “Plpa tu al hu wain hmit
    wailet om ri tu hmit hmit pa.”
  amo-amo: Among many mine imagining wish nanin lninworo, “Ale white din lirunafo
    isono intoro moninmolo naninkan!”
  pjt-pjt: Kaya tjara kutjupangku tjana wangkanyangka puṯu mulamularingkula tjananya
    anaṟa wangkangi alatji, “Wiya, palantuya taṟangkangku wangkanyi wama puḻka kuwari
    tjikintjatjanungku.”
  cwe-cwe: Mbali wanhu wamwenga wawazeha, walonga, “Wanhu wano wakoligwa na divai!”
  daa-NT: 'Kar daarin̰ gay ajimiyaagu ho ŋu ɗiyiico aman : « Ŋu see aay di ! »'
  mlp-mlp: Haqsa ta mataw na asor in hilhil emad bilaq yaqay, Mataw ko wain ayun muturta
    ayahmo uluwim in gihol agadan iyay daqag haq yaqay.
  ape-C: Aria enesh shanumogesh aria shakri, “Eshudok arpesh douk shawok sabaini namuni
    wain ba shagugak aria douk shape sheneyagwreh namudok.”
  bgs-bgs: Asal duwán ássa mga manubù na igyamà-yamà kandan, na mà dan, “Ágkalasing
