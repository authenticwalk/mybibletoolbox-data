  san-ASM: কিন্তু যোযেল্ভৱিষ্যদ্ৱক্ত্ৰৈতদ্ৱাক্যমুক্তং যথা,
  tod-tod: 'Kɛlɛ nii GALA goo wo nui Zowɛle boni, naa ɠa é ɠɛɛzu ɠani. É ɠɛni ma:'
  tac-NT: '''We ''yako osale bilé rió napu ruwime nile napu anele Onorúgame, Joeli
    anilime. Osale napu ruyele Onorúgame. Onorúgame ruyele alué rió churigá nimio
    jipe. Anele Onorúgame:'
  eng-WEBPB: 'But this is what has been spoken through the prophet Joel:'
  gfk-H: Senbia iakan nong no poropet Joel ga hasahesa utana ing Kalou ga tangai bia,
  viv-viv: Au hidevama wanogalina-ma Yaubada bonana ana toꞋawatalatalaina ana egana
    Yoweli boi tuwai-moꞋena gilukahihiyena gigayo,
  yao-yao: Usyene uli awu, chachikopochele chi ni chechila chasasile che Yoeli jwakulondola
    jwa Akunnungu paŵatite,
  tgp-tgp: Pani hinau nike pr̃ovet Joel mo verea moiso mara,
  auc-NT: Wæætë Wængonguï beyæ̈ në apæ̈negaingä Ooedo wodi do nänö angaïnö baï ñöwo
    cædänipa, ante apæ̈nebo ëñëedäni. Ooedo wodi ïñömö ïïmaïnö ante yewæ̈mongacäimpa.
  kbc-NT: Pida niɡ̶ida analee jinataɡ̶a niɡ̶ijo aneeta Joel niɡ̶ijo jotigide, niɡ̶ijo
    ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, niɡ̶ijo neɡ̶ee,
  bmh-bmh: Ag go don! Uwait nugau Ze doimai, awaraneun du Zoel nug igul go en aneun.
  ctu-BL: 'Jiñʌch chuqui tsi'' subu jini x''alt''an Joel:'
  meq-meq: Ane tuk na, wu nakə Zowel ndo məɗe ha bazlam i Mbəlom a tsik ahəl niye
    mə Ɗerewel i Mbəlom aye na, ma giye bo anəke tuk.
  noa-H: Ham jãg nʌmʌn, sĩi warrgar Hẽwandam hi jaaumie Joel k'ararrau p'ã pʌatarrjö
    t'ʌnʌm k'abahab hajim hanʌm. Mʌg t'ʌnaaju higwiata hich Hẽwandamaucha jöoi Joel
    k'ararrag jaaumamua,
  alp-NT: Po meije lulu Alla Eni lepate rebe nabi Yoela ilekire be,
  san-VEL: kintu yoyelbhavi.syadvaktraitadvaakyamukta.m yathaa,
  kbq-kbq: Hu'neanagi ama'i korapa kasnampa ne'mo, Joeli hu'nea nanekemofo avufa'a
    meni negaze.
  kbh-kbh: 'Pero nts̈amo entsopasánamna, Bëngbe Bëtsabe juabna oyebuambnayá Joel mënts̈á
    tojanábema:'
  ron-LSB: 'Ci iată ce s-a spus prin profetul Ioel:'
  pon-pon: 'Pwe iei mepukat, me lolok ren jaukop Ioel:'
  nhe-BL: 'Pero mochijtoc ama tlen nopa tiocamanalojquetl Joel huejcajquiya quiijcuilo
    para teipa panos. Yajaya quiijto:'
  sps-sps: 'Sana ka to aya te tsue fakap bus iny a kuigin e Joel sa tsue:'
  wnc-wnc: Siwan aminu Anutue wam yanikapbuu tapatu umana Joel ngang iniking. Waapata
    sanga apmanu akaamang kakngae natake tupa siknga Anutue wamu anzing matakut,
  bus-bus: 'Yã kɛ̀ annabi Yoɛli òn yɛ̀:'
  gub-BL: 'Nan. Nezewe i''i Zuew kwehe mehe a''e: (Tupàn ze''eg imume''u har romo
    hekon a''e).'
  imo-imo: 'Kinye wendo oromo ulumunga i tepa ombalo mele oi Gotenga profet iye Joeleni
    i tepa nimbe topa panjirimu:'
  boj-boj: Maŋwa niŋgi bini unonub qaji endeqa Qotei aqa medabu o tamo Joel a nami
    marej. Agi a endegsi marej,
  eng-DRA: 'But this is that which was spoken of by the prophet Joel:'
  knf-knf: Uko wi *Naţupar Naşibaţi i bajaaŋ bado Yowel abiiŋ aţup uţëpuŋ ţëp adolana
    hënk.
  san-KHM: កិន្តុ យោយេល្ភវិឞ្យទ្វក្ត្រៃតទ្វាក្យមុក្តំ យថា,
  arn-NT: 'Tüfa mew may ta petu pewfaluwi tañi feypikünuel tati pelon wentru Joel
    pingelu, feychi feypilu:'
  zas-NT: 'Guie cayajc cumplid ni gunee bén brii laj Joel, bén badëë xtiidx Dios loj
    ree bejn, chi rëbaman:'
  ken-NT: Nɛ́ chí ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Jóɛl arɛmɛ nyaka bɛ chɔŋ ɛmfakari. Joɛl
    arɛm nyaka bɛ,
