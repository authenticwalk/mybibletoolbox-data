verse: ACT.002.016
translations:
  kpx-kpx: Isito beloveta Dioelau subuta mole hisaliale keike esemu koeau aike vama.
  okv-H: Ainge mane ra. Ungo iho emo ere kogova amo God na ke eremita amita peroveta
    Joel ta ikenu einge kajena,
  tbo-tbo: Ma tamogi moina dumana geka awai e wawala naka Yaubada a tu bahapiko odubona
    gowana Yoela i bahehi.
  mal-C: 'യോവേൽ പ്രവാചകനിലൂടെ ദൈവം അരുളിച്ചെയ്തിട്ടുള്ളതാണിത്:'
  grc-SR: ἀλλὰ τοῦτό ἐστιν τὸ εἰρημένον διὰ τοῦ προφήτου Ἰωήλ,
  bgc-bgc: जो थम म्हारै साथ होते होए देखण लागरे सों, यो योएल नबी कै जरिये कही गई भविष्यवाणी
    का पूरा होणा सै।
  khz-khz: Na etoma Ioela, peroveta talimana, na ekilagi-kuneato vetainai ematagaina,
    netiwato,
  deu-TKW: 'sondern dies ist, was gesagt ist durch den Propheten Joel:'
  zsr-NT: 'Lë ni nac le gnëꞌ Joel, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, gnëꞌ:'
  lin-lin: 'Kasi ezali nde makambo oyo mosakoli Joeli alobaki :'
  hns-NT: 'Djaun hia bhail hai Parmeswar ke sanesia Jowel agwe se bolies raha kie:'
  noa-E: Am jãg nʉmʉn, sĩi warrgar Ẽwandam i jaaumie Joel khararrau phã pʉatarrjö
    thʉnʉm khabahab ajim anʉm. Mʉg thʉnaaju igwiata ich Ẽwandamaucha jöoi Joel khararrag
    jaaumamua,
  eng-EMTV: 'But this is what was spoken by the prophet Joel:'
  mib-NT: 'Chi sa suhva squícu jniñu yáha nájnūhun ni cahān Joel, tēe ni nacani jnūhun
    Yaā Dios nde jenahán, chi súcuan ni cahān de:'
  lif-NT2: कर कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा योएलरे़ अक्‍खेलॽरिक् पाःत्तुबा
    पाःन्‍निन् के़रे़बारो–
  xnj-xnj: Nambu lijambu lenili ndi chakaka lelalongaliki na Yoeli mweavili mlota
    wa Chapanga.
  mmx-mmx: Ketla nai ne Moroa ga vaase asu i at levelinga at leeme vapaase ali, ne
    Joel.
  cbr-NT: 'An Nucën Papa Dios quicë bana uni ñuixuncë uni, Joel cacë, an cuënëo bana
    quicësabi oi ca ësai ''ia. A banax ca ësai quia:'
  tee-NT: 'Para tachi ju t''ajun tapasana'' ju chavai va uctaxtui tachi ju naulh ju
    Joel ju mak''aniya ixlapanac Dios ju ixnajun ju ixchivinti. Ju yuchi ma chani
    naulh:'
  eng-LSV: 'But this is that which has been spoken through the prophet Joel:'
  cak-NT: Ri xbanataj cami, can tz'iban can chupa ri rutzij ri Dios, y ja ri Joel,
    ri jun ri xuk'alajij ri rutzij ri Dios ojer can, ri xtz'iban can.
  pah-NT: 'Penemienduva ko Joelva''ea omombe''u nhog̃wenonde hako – kiroki ahe omombe''u
    Tupana''ga nhi''ig̃a jipi, ei ga. A''ea pe tuhẽ ahe e''i Tupana''ga ra''uva po
    ti oho g̃a pyri nehẽ javo, ei ga. Joelva''ea omombe''u Tupana''ga nhi''ig̃a ikwatija
    hako, ei Pedro''ga g̃a pe. Nahã Tupana''ga ei a''ero:'
  sja-NT: 'Parãpa nama unu p''anɨ chonaarãwedapema Ak''õre pedee jarapari Joelpa nãga
    jaradak''a:'
  xed-xed: 'Gwaɗa anabi Yuwel ta mnata ya kay nana ta magaku ndanana: Wya kaʼa mnata:'
  mks-NT: 'Ña̱ cája na̱ yóho quéa̱ na̱cachi da̱ naní Joel sa̱nahá tá na̱ca̱ha̱n da̱
    xi̱hín ña̱yivi ña̱ ndítahan coo. Mé da̱ cán cúú da̱ na̱cachi ña̱ cáchí Ndióxi̱
    coo já na̱cachi da já:'
  gfk-S: Iesene ikin nong no tangetus Ioel ga hinawas utana ing God ga tange be,
  bmu-bmu: Qahöpmö, kezapqetok azi Joelnöŋ Buŋa keu kewö jiyöhi, miaŋön mönö ölŋambuk
    akza,
  dgz-dgz: Go watageta God oisewa waiwandini apane Dioero endi ma anenen venaseni
    nopewa wataget ok manega sen,
  eng-GNV: But this is that, which was spoken by the Prophet Ioel,
  zaa-NT: 'sino qui''ni nu rila''ni le nna riyénini le nna ną́ nu riquixá''a Tata
    Dios lo libro nu bedia Joel enne'' uccua profeta quì''e nna rèe:'
  eng-WEBSTER: But this is that which was spoken by the prophet Joel,
  guh-guh: 'Mara pamonae paxamë panijajumenëta Espíritu Santo pejamatabëcueneta natsipaebiaexanatsije
    pecopiapatsixae baja xua bajayata tajëvelia Joelpijinë Diosojumepaebinëmi vajunupaeba.
    Bajaraxua yabara Dioso pejumaitsijava Joelpijinë bajayata tajëvelia jumaitsi mapacueniaje:
    Dioso jumaitsi:'
  bon-bon: Yepä, ai mule lui eei tääpu myene Acejiyame me mename biname Yoele lipu
    itu jiicuji egä,
  nhw-BL: 'Pero mochijtoc ama catli nopa tlajtol pannextijquetl Joel huejcajya quiijcuilo
    para teipa panos. Yaya quiijto:'
  mgw-mgw: Kakape panga likowe li' nga li'lu' lyalyaabayilwe na nnondoli ywa Nnu'ngu'
    Yoeli.
  swh-ONEN: 'La, hili ni jambo lililotabiriwa na nabii Yoeli, akisema:'
  wbi-wbi: 'Loli iili lilyajovilue kukilila kwa m''bili uYoheli:'
  bba-bba: Adɑmɑ ye i wɑɑmɔ buru teni, yerɑ ye Gusunɔn sɔmɔ Yoɛli u rɑɑ ɡeruɑ.
  eng-KJVCPB: But this is that which was spoken by the prophet Joel;
  kgk-NT: 'Ha ãy ojehu va''e katu amombe''u-ta peẽ-my. Aipo va''e rehegwa yma omoĩ
    va''ekwe kwatia-rehe. Nhandejáry nhe''ẽ-py omombe''u va''ety héry va''e Joel omoĩ
    va''ekwe. Yma omohenonde va''ekwe ãy oiko hagwã:'
  waj-waj: 'Nnaaruaa vaidi forofetaivaa nnutuuvo Yuvueero aa ta makee iikiaunna kua
    aavaara tunoo:'
  cpy-cpy: 'Omonkaa-tatyaa okaatzi rojankina-takiri paerani Kamantan-tanirini Joel,
    ikantaki:'
  mpx-mpx: 'Bugul toto sauga ya ku kite heiya toto palopita Yoeli i baunan, i ba:'
  wbp-wbp: 'Nyurru-wiyi wati yirdi Juwulu, kujalparla nyinaja Kaatu-kurlangu jarukungarduyu,
    ngulangku yirrarnu jaru nganimpa-kurlu, ngulaju nyampunya jaruju:'
  luo-luo: Ooyo, gima timoreni en mana gima Janabi Joel nokoro chon kowacho ni,
  nhe-NT: 'Pero mochijtoc ama tlen nopa tiocamanalojquetl Joel huejcajquiya quiijcuilo
    para teipa panos. Yajaya quiijto:'
  aii-aii: '”ܐܵܗܵܐ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܢܘܼܒܝܼܬܵ‌ܐ ܒܝܲܕ ܝܘܼܐܹܝܠܔ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ:'
  esk-NT: Taamna atuumaruaq Joel-ŋum sivuniksriqirim uqautigikkaŋa itna,
  msb-msb: kundi amo ini an ginsabi kasadto san Propeta na si Joel,
  cpa-NT: 'Jǿg³ siíh² báh³ hi² la², jǿg³ ca¹hǿ² hlai³ Joel, dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³. Di³ lah¹la² rø²juúh² si² quiah¹²dsa:'
  dso-dso: ଏଟା ଜଏଲ୍‌ ନାଉଁର୍‌ ବବିସତ୍‌ବକ୍‌ତା କଇଲା କାତା ପାରା ଗଟ୍‍ନା ଗଟି ଆଚେ ।”
  meu-meu: A ina na Ioel, peroveta tauna, ese e gwauraia guna herevana; eto,
  yva-NT: 'Yara anapaporainyo maisyare so omamo anawae Yoel po raurairive to no taiso:'
  dgc-dgc: Engˈwan, saye i péngtupad to nihula ni Purupeta Hoel to araw.
  zpm-NT: 'Led rzuudzd no, sinque niina nagoṉ noyac grë miṉe bzeet Joel padzeela (tib
    meṉ ne biadteed xtiidz Dios), zeeṉe znu rëb me:'
  hix-NT: Amnyehra nekarymahoy hatà, Khoryenkomo, Xowew heno wya, kekon xarha tà.
    Noro heno nmenhotho yawo ro amna naha. Onà wyaro nmenhoy hatà, noro heno, Khoryenkomo
    rwonà yokarymanye ro heno.
  sim-sim: Tos ter nawak ji heyewa toso angop mas wolok profet Joel or mbahandari
    hom osmu ter nanduwa.
  npi-ULB: तर अगमवक्‍ता योएलद्वारा यो कुरा बोलिएको छः
  cgc-cgc: Ta matuod, yi na natabo naambal en Joel na prupita na manugsugid ta kabebet-en
    ta Dyos anay pa sa. Ambal Joel,
  tim-tim: Nen yu aktenŋe nenektâi ire propete kotŋe Yoeleŋe kulem ire miawakbiapgât
    den ire kulemgoep are kârikŋe aktâp.
  yor-yor: 'Bẹ́ẹ̀ kọ́, èyí ni ọ̀rọ̀ ti a ti sọ láti ẹnu wòlíì Joẹli wá pé:'
  wos-wos: 'Hanja Godna profet Joel dé wun huli jémbaka Godna nyingambu angi dé hayi:'
  emp-NTPO: 'Ãtebʌrʌ dai mãwã bed̶ea duanʌnebemada Ãcõrẽneba bed̶eabari Joelba nãwã
    b̶ʌsia:'
  eng-F35: 'but this is what was spoken through the prophet Joel:'
  ind-ind: Yang sedang kalian saksikan ini adalah hal yang dulu sudah disampaikan
    oleh Nabi Yoel ketika dia bernubuat,
  pes-OPCB: 'آنچه امروز صبح شاهد آن هستید، یوئیل نبی چنین پیشگویی کرده بود:'
  mpt-mpt: otane bib mak bib mak nakai wengo afet afet obiba ibo wentib yo sinanggwano
    Gode weng omkeimalin naka e niniino Yoele weng olo Gode buk temo dolanea baanea
  ssx-ssx: Dia꞉me. Do hauta꞉ amba꞉ mo potopede hali Diolema꞉ leekeeki dupa
  mkl-mkl: Ammɑ iyi ì wɑɑ yɛ dɑɑkɔɔyiu ihɛ̃ ŋɑ, iyi wɑlii Zoɛli í fɔu mbɛ iyi í ni,
  gaq-gaq: ମାତର୍‍ ବାବବାଦି ଯୋୟେଲ୍‍ ଆଣ୍ଡିନେ ଗଟ୍‍ନାନେ ବିସୟ୍‌ରେ ବବିସତ୍‍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ବଗେ
    ଆକେନ୍‍ ଦେତ୍‍ରକମ୍‍ ମୁଇଂ ଗଟ୍‍ନା ।” ଯୋୟେଲ୍‍ ବାସଙ୍ଗ୍‍ବଗେ;
  gof-RNT: Shin hayssi haniday nabiya Iyyu7eeli odidayssi polettana melassa.
  unx-unx: 'ମେନ୍‌ଦ ଯୋଏଲ୍‌ ନାବୀ କାଜିକାଦ୍‌ କାଜି ନେଆଁଁ ତାନାଃ :'
  gah-gah: 'Imane sunimú Ómasímini agepagutí gakó loaká ve Zoelé láa loko luhuva giza
    gakó nene mota gihila zekave:'
  lcm-lcm: Sikei kana vang kalapo serei atutuman a mengen ang na katakai i kus amalangas
    Ioel kata mengen tatana asukang ke,
  aer-aer: Anwerne mpwareme alakenhe-arle Ngkartele Joel arrule anthurre ileke, artwe
    nhengele angkentye Ngkarte-kenhe awemele ilerle-apentye akngerrele imerte arrpenhe
    areyeke ilemele. Kele, re pwekeke intelhe-ileke nthakenhe-arle Ngkartele renhe
    ileke, alakenhe,
  qvc-NT: 'Ashwan kayshinaraqmi. Dyuspaq chay unay rimaq Juwilmi nirqan:'
  tgl-ULB: 'Ngunit ito ang sinabi sa pamamamagitan ni propeta Joel:'
  cbs-NT: 'Jakia natian jaska taxniai ninkakin man uiainan, jaska bebunkidi Dios yubakanixun
    akikiki. Jawen jancha yuixunika Joel Diosun jatu yuimakin:'
  xtm-NTPP: 'Su''va cha''a kúu ja ká''an nuu ni tee tee nani Joel tee ni yo ndakaxtnu''u
    tnu''u ni yo wa''a Su''si ma:'
  nnq-nnq: Chenje kilebe chikipitile ngaechalenga Yoeli, nnondoli jwa Nnoongo.
  bao-NT: 'Ano mʉja ca ĩarijea, ca biipere wede jʉgueri majʉ Joel, “O biro biirucu,”
    cʉ̃ ca ĩi owaquĩrique bii earo bii:'
  san-ORI: କିନ୍ତୁ ଯୋଯେଲ୍ଭୱିଷ୍ୟଦ୍ୱକ୍ତ୍ରୈତଦ୍ୱାକ୍ୟମୁକ୍ତଂ ଯଥା,
  rmn-rmn: 'Адава овэн о зборэс, савэ пхэнляс о прароки о Иоиль:'
  huv-NT: 'Aaga leaw tenguial mejawan quiaj, aag ayaj lamapiüng tiül Mipoch Teat Dios,
    tiül nawiig tarang Joel, aaga nendeac andeac Teat Dios, cos apiüng:'
  otn-NT: 'Nu̱na̱ te bi̱ nja ya, guehna̱ ra̱ hya̱ bi̱ ma̱nna̱ pønga̱hya̱ Joel ngue
    bi ''yɛ̱na̱:'
  nop-nop: Nemek polofet Joeldi koom youkuk u agaŋ mintalak.
  obo-NT: Inin notomanan, ini en iddos id poposaddoo dangan to Monama ki propeta Joel
    no mid ungketen to,
  kca-kca: 'туп тӑми Турәм айкеԓ туты хŏйатән, Иоиԉән, йастәм айкеԓ:'
  cak-ENT: Ri xbanatüj vocomi, tz'iban c'a chupan ri rutzij ri Dios, y ja ri achi
    ri xk'alajrisan ri rutzij ri Dios ojer can, ri rubini'an Joel, ri tz'ibayon can.
  lif-NT: ᤁᤖ ᤁᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤥᤀᤣᤗᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ–
  mie-NT: 'Chi sa tiñu yáhá cúu jā squíncuu tá cúu nūū ní ncāhān Joel, tēe nī nacani
    tūhun Yāā Dios jondē janahán. Chi súcuán nī ncāhān dē:'
  san-TIB: ཀིནྟུ ཡོཡེལྦྷཝིཥྱདྭཀྟྲཻཏདྭཱཀྱམུཀྟཾ ཡཐཱ,
  qve-NT: 'Ichaqa kaykuna rikusqaykichisqa pasashan, Diosmanta willakuq profeta Joelpa
    ñawpaqtaraq nisqanman hina cumplikunanpaqmi. Paymi Diospa nisqanta escribiran
    khaynata:'
  pao-NT: Yowsoo Te Naa yadooawabe o'nosoo tamme oo tuukwepu. Te Naa yadooawabe Joel
    mee naneadu, mee tubotugupu,
  cbu-NT: Joelarini wasina kamanirangu anuritam Apanll naturi tuminurangiya. Joelarini
    Apanllee kuk kamanku, tárangiya;
  usa-usa: miráimanibo maami-qtátááqtábá naayóbáqá Áánûqtuni amuné-náqá Yóéroma maará-tiraine.
  soy-soy: 'Lɛ̃ kɛ ɑntepu Yowɛɛli uú pɛɛ mɛkɛɛ ḿ mɑ yɛɛ nɛni nkpéni nní wɑi. Lɛlɛɛ
    rɛ:'
  hui-hui: O biragoni bamba Ngode Datagaliwabe mana latagi haga Yoelehanda mbiwia
    halu lowinidagua lola haragoni. Ngode Datagaliwabehanda layadagua Yoele ibugua
    lowinigo ogo,
  amf-amf: 'Ko dahaannaar ta ko yenin qansayno dhalqino ena Barjokala qansayse eenna
    giyea Yuveelin giyoonone:'
  quc-NNT: 'Xane ri tajin kil alaq kämik ri'' are wa'' ru b''im loq ri qa mam Joel
    ri q''alajisal re ru Loq'' Pixab'' ri Dios. Are k''u wa'' ri xub''ij:'
  dob-dob: Ta esi yage gete lowa palopita Yoeli ꞌigimi simanena, ꞌiona,
  wrs-wrs: Heva os manimani memba phovpa daipotava, doara Yoel moashulnindrini novol
    vewol vena, wo noi memba daipotava phov.
  mca-mca: 'qe hik aka'' yijat''ij pakha'' nifel pa''aj pa'' ewi''ƚ profeta''ik''i
    ƚii Joel, in yit''ij pa''aj:'
  tzo-TZC: 'Ti jech liꞌe, jaꞌ icꞌot ta pasel jech chac cꞌu chaꞌal laj yal ti jꞌalcꞌop
    Joele:'
  mya-mya: ဤ​အ​မှု​အ​ရာ​ကား​ပ​ရော​ဖက်​ယော​လ ဟော​ကြား​ခဲ့​သည့်​အ​မှု​အ​ရာ​ပင်​ဖြစ်​၏။
    ထို ပ​ရော​ဖက်​က၊
  gng-NT: 'Ama *Uwien ya ñɔbonsɔknl Sowɛl là len'' nà nnɔ nɛ teh. U là len'' ki
    ye:'
  cbi-NTPO: 'Matyu enu i'' pullaintsushu juntsaya, kaspele Diosa'' mitya pamu ruku
    Joel, naa-i'' puinu tsuve ti'' wainmuwaañuba tsaa puindu ive, ya'' piikeñu kiikanu
    entsa pillañu'' mitya:'
  ikk-NT: Mba, manya a rị a tụ wẹ. Kanị, ihiẹnni rị e mẹni wụ ihiẹn hụ Osolobuẹ gi
    Juẹlụ onyẹ-amụma ku, sị,
  leu-leu: 'Piau, lokavai mupiis, lana Xakalayan Taap, na Joel, a mataa ina kuus fatuxai,
    a ferawai pana maana mo aava savat tanin malaanabeꞌ:'
  maz-NT: 'C''ü rgá ñagöjme nan''ño idioma, ya zädä c''ü o mama e Joel c''ü mi profeta.
    O mama a cjava:'
  bod-N: འདི་ནི་ལུང་སྟོན་པ་ཡོ་ཨེལ་བརྒྱུད་ནས་ཇི་སྐད༌དུ།
  tca-NT: '—Natürü ñaã ñu̱xma nüxü̃ pedauxü̃ nixĩ ga yema Tupanaãrü orearü uruü̃ ga
    Yoé marü nüxü̃ ixuchigaxü̃ ga yexguma ñaxgux:'
  zpl-NT: 'Lunú reca caꞌa, neca tucu nú uni profeta Joel chenu unilla:'
  mbc-NT: —‍A'kî, pena Paapa maimu ekareme'nen profeta Joel nurî'tî nekaremekî'pî
    era'maya'nîkon sîrîrî —‍ta'pî Pedroya to' pî'.
  ndg-ndg: Lakini lee libile latilongelwa pitya kwa nabii Yoeli.
  wsk-wsk: 'Mena, munan imi prophet Joel maingkala ko balam bore; nu iwita ko balam:'
  toj-NT: Ja jastal it huanex yiljeli, ja' ni ja jas yalunej ja aluman‑Dios Joel ja
    najatei.
  kkl-kkl: Sindi lelamangne nenena samenag Allahri ambarelamogpa, Allahri yubu silimu
    tiplamogne Yoel nenekori mome toro pibogha sunsunum uro lelamang,” seog.
  tbc-tbc: 'Ak niŋen o kankan agane. Abaŋ e ale den wagam profet Joel igo ibol:'
  sna-sna: Kwete, izvi ndizvo zvakataurwa nomuprofita Joere achiti,
  smk-NT: 'No kai edet, saytin mampangyadi'' ket say nipadles na ni Prupita Joel sin
    nu''nan panaon a wana:'
  grc-TCGNT: ἀλλὰ τοῦτό ἐστι τὸ εἰρημένον διὰ τοῦ προφήτου Ἰωήλ,
  gof-WFTW: Shin hayssi haniday nabiya Iyu7eeli odidayssi polettana melassa.
  spa-BLM: 'Pero esto es lo que se ha dicho por medio del profeta Joel:'
  kyz-NT: 'Ymã te ''ã Janeruwarete ''ga oje''ega kwasiarukari oje''ega mome''wara
    ''ga upe rakue, Jueu ''ga upe rakue:'
  dao-dao: 'Hin cun sahma Jolah naw ana pyen khawia mawng ni:'
  cya-cya: 'Cui'' ca nu nchca ña''an cha'' nu mxiycui'' Ndiose ''in yu Joel, lo''
