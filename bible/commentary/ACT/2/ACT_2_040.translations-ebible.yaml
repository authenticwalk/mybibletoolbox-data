  tha-KJV: เปโตรจึงกล่าวอีกหลายคำเป็นพยานและได้​เตือนสติ​เขาว่า “จงเอาตัวรอดจากยุคที่คดโกงนี้​เถิด​”
  por-BR-2018: 'E com muitas outras palavras ele dava testemunho, e exortava, dizendo:
