  cmn-FEB: 彼得继续讲述，给出更多证明。他警告众人，说：“从这个扭曲的世界拯救自己吧！”
  gmv-RNT: Hara daro qaalara istas markatishe “Hayssa geella yeletethafe intena ashshite”
