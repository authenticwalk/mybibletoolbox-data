    baieticõãña! Dios mena bʉsʉqũẽnoña —na ĩñupʉ̃ Pedro camasãrẽ.'
  qxo-NT: 'Tsaypita mastapis Pedro tantiyatsirganmi: “¡Waquin runacuna jutsa rurayllachö
    cawayaptinpis gamcunaga ama tsaynö jutsallachöga cayaynatsu!” nir.'
  mox-mox: Ta Fita ena vonayavo waiwaidi neidi vonaya, “Omiʼa taumiega ona ʼetoyavuimi
    lagata baʼe edi luveifana ʼinega!”
  kew-kew: 'Go puri pane agaare Pita-me nimu lakesa. Goa pua agaa mana adaapu loa
    gupa sa: Abiare pupitagi ne onaa adaapu pimi-ga nimiri nimu gimoa wae kone nasalepape
    sa.'
  dww-dww: Be giu toitoi ḡesaudima mate Pita ya riuwai noḡotidi be ya duḡudina, “Mamaitua
    ko gose da ei yawasanimi, da nam uma damnama adi yawasanama barebaredima adi kovoḡama
    ko paḡo.”
  twi-ASANTE: Petro kaa nsɛm bebree kyerɛɛ wɔn sɛ, “Monnye mo ho mfiri asotwe a ɛreba
    saa nnebɔneyɛfoɔ yi so no mu.”
  aoj-aoj: Pita ina naꞌipasa basef ifimba atif, owaꞌ. Naꞌipasa anif basef hiafi dindinipa
    nogafela ukup asasipi naꞌi, “Ipaꞌ solawaipa andeandeꞌ. Naꞌamba apefaꞌ nimanimi
    akafimi luꞌwami peloma amam nematawa deiꞌisi sandaꞌ waf awafii.”
  cbv-cbv: 'Páant niíj péanit, queétdih nin pah ãt jwʉ́ʉb niíj wẽp naáwáp wʉt jĩ,
    páant mʉntih: —Nin baácdih moón yeejép ĩ chãjatji jíib Dios bʉ́dí ã peéh chãjbipna
    caá. Pánihna, queét pah ñi jʉmca bojoó. Ñi yéej chãjatdih cádahnit, ñi tʉ́ʉt nʉʉmʉ́.
    Páant ñi chãjachah, yeebdíh ã peéh chãjcan niít, ãt niijíp wʉt jĩ.'
  taw-taw: Pita ne kɨles gɨl agɨl, takaw kuŋay agɨl kɨlop agak, Nɨbi nɨgtep gɨnɨmɨb
    agak. Nɨbi binɨb okok tɨtɨmel gɨpal tek kelɨgɨl, mɨdtep gɨnɨmɨb agak. Mel ak,
    yul awl dɨnɨgabɨm agak.
  jic-NT: 'Pedro pülücj nin tjevele yupj jilal, tjevele niná Dios jos ca yupj la mijicj.
    Po jostsja mponecj, mpes tjevele: —Dios ca jis capj ntülüs malala nyuca lajay.
    Po ma yupj jinwá t''as. Más ''ücj nujisas nsem Jesucristo. Nin lojí Dios ma ca
    nucopj ntülüs —nin tjevele Pedro.'
  zap-NT: 'Yra diizree wnii Bëd lo men yra men no ndalre diiz ne wnino Bëd men, re
    Bëd: ―¡Guruu lad menmal ne nuu naaree!'
  wer-wer: Pita pi ngön pöt ök më pet irak kaalak ngön nant kosang wesak epël ök mëëa.
    “Omën utpet yaauröaring ar pourö kö sënganëën.”
  ipi-ipi: Wuane lalu, Pitato pii waka kambua minditupa tako pua utupane lamawuato,
    Goteto andipa yuu okona mana koo minu atalaini wandakali tupanga yole koo mindi
    maula-angi, balato yakamapi wandakali utupane towa yole koo mindi gulane. Waiwa
    ando atalapape leaipia.
  qul-NT: 'Caycunawan waj palabracunapiwan Pedro nerkan: —¡Salvacuychis, cay sajra
    runacunawan cusca mana castigaska canayquichispaj!'
  tnc-tnc: 'Torãjĩrã mae ikuᵽaka nare kiokajããrijarika: —“Ba''iaja yija baaika yijareka
    ye''kariatirã, yijare mitããbe”, ãrĩwa''ri Tuᵽarãte mija jẽñebe ba''iaja imarika
    tiyibeyurõ''õrã ba''iaja baairã ᵽo''imajaᵽitiyika mija a''ria''si ãrĩwa''ri,—
    nare kẽrĩka.'
  ter-NT: 'Enómaka po''i yûho kuteâti, koyuhó''inoati emo''u Itukó''oviti, koane enekoâtihiko.
    Ina kixovókoxopamaka: —Hako kitipásea ne xanéhiko apêti koeku kó''oyene, enepohikone
    váhere kixoku itúkeovo yonópotimo ipihóponovokutike —kíxovokoxoane.'
  bmr-NT: 'Jillɨ sihidɨ nooboro Pedro diitoco fajɨɨnɨuhi: Mataaja jino miyamɨnaa iimitɨmofañotɨ,
    nooboro.'
  fuf-fuf: 'Awa ko konguɗi ɗuuɗuɗi goo kadi o seeditorani ɓe, e himo waajotonoo ɓe
    kadi, wi''a: «Dandee hoore mon e nguu jamaanu ɓoyliingu.»'
  mwc-mwc: Ba sisiya pesarisi yai i kaobitaraparanisi, ba i kao tutou kurisi, i wona,
    “Ko tombubauna meyimi, ba kega niko kimta asi goyona sarobina ku kamona kona riu.”
  bhl-bhl: 'Yangeko, iti tikin weng mak bokoyem bokoyem keko, kitil kuw bokoyemomele:
    “Kame, yu Sunbin-Got elo ‘Nulo dokoyema!’, dangiwi, e yulo fein dokoyemoke kasike,
    yu ibolow sili sili nam kukuw gelewkabiliw kawtiw iso bongguko, yan wa mak nam
    kuliw te.”, yangse kale.'
  ons-ons: Petoro eŋe yale ra more don natne loutne edane qebin mabin okanonge, paki
    girem don edane rake, “Ŋine ŋei ŋerep matali qetalienerop eŋane maguo ŋine kakakone
    zinge sariu ŋibuyake.”
  con-NTPO: 'Tsa''caen condasepa Pedro ti''tsse''tsse afapa qquen candusiamba su:
    —¡Ccusha''faja va ja''ño''su egae aindeccu''ye sombopa!'
  ghs-ghs: Ma Peetoroi noo oonomake hiiroqi ipibire noko pobi hiireta. Nike abi naga
    rasakinomake qaateqa baa aimare.
  peg-peg: ଆରି ବିନ୍‌ବିନ୍‌ ବେସି କାତା ହୁକେ ସାକି ହିଦେଂ ଲାଗାତାନ୍‌ ଆରି ହେୱାରିଂ ଉପ୍‌ଦେସ୍‌
    ହିଜ଼ି ଇଚାନ୍‌, “ଇ ଇଲ୍‌ ଲାତ୍ରାତାଂ ଏପେଙ୍ଗ୍‌ ରାକ୍ୟା ପାୟା ଆଡୁ ।”
  txu-NT: Ne kam ajte memã Metĩndjwỳnh kabẽn kumex jarẽn axwe nêje me akre:n ajte
    memã karõ:. Nãm memã kum, —Me kamingrãny ja ne me axwekumrẽx. Dja me ĩ me biknor
    tokry djàkam akuno. Me gop mekôt abiknor kêt kadjy amipytà, ane.
  eng-WEBU: With many other words he testified and exhorted them, saying, “Save yourselves
    from this crooked generation!”
  gnw-NT: 'Jare Pedro umbɨaracuaa jeta ye ye. Jei chupe reta: —Añave yugüɨreco vae
    reta icavi mbae vae uyapo. Piyembɨasaca pe reta cua reta güi —jei.'
  mux-mux: 'Pita-ni ung-mani lupa-lupa pulele tondulu mundupa enini lip-lipi topaliinga
    nimba mele: “Ya mana yambu molku kis-silimelemanga Pulu Yili-ni eni buni simba
    tekemaliinga yunu-ni ‘Oliu buni naa sipili.’ niku, piliiku kongnjuku molai.” nirim.'
  maj-NT: 'Kui én xu''bi̱ ko̱ kj''a̱í sa xi kitsú Pedro̱ nga kinchja̱ ko̱ nga kitsjáni̱yáha̱
    xu̱ta̱. B''i̱ kitsúhu̱: —Ti̱tjujihu̱un kju̱a̱''un xi ni̱banehe̱ xu̱ta̱ xi najmi
    na̱xu̱ nginku̱n Nti̱a̱ná xi tjín nd''a̱i̱.'
  bkq-NT: 'Eyanmo aguezesezelâ myani Pedro; aguely: — Inakanhe amidylymo imowâdaungâ.
    Jesus einwântaungâ, imakehomoem, Jesus einwântânry modo ara mâsenagazebyra mitomoem
    — kely.'
  kue-kue: Pita ka tau giglendi merkinde dungwa, ba yomba bitno-kano ake ka yegl dungwa,
    “Ene kanpogl siyo. Aglau eran yomba mambuno kinde erikwa bogl ene akiye yumbun
    i-dinaglmiwa, ene ende eglke wiyo.”
  cot-NT: 'Irira Peerero arimpaqueate iquenquetsatanaque icantajiaqueriqueate otsipapae
    icanti: —Paventajiguemparija aajiavajempineca, aatonijite icatsimatimentimpiro
    Aapani Irioshi pigovaeguishere itsipatacaantimpiritsiquea covaeguishemajajiatsica.'
  bnp-bnp: E Petrus i taki tabu ranga ngava, i vakalongo ria ne Kristo. I taki tora
    ria, i ta maea, “Mu korimule mua, mu lele rau vona a rongova na Vure, ge pelekado
    e huriki a bakovi hale na tahuna mona.”
  apn-NT: 'Nhũm pre ã Simãw Pêtre mẽ kãm ujarẽnh anẽ. Mẽ kãm kapẽr xihtỳx o kapẽr
    ry nẽ. Hãmri nẽ mẽ kãm: —Koja nhỹrmã Tĩrtũm mẽ kot tanhmã amnhĩ tomnuj to ho mẽ
    pa xwỳnhjaja tanhmã mẽ homnuj tỳx to. Jakamã kwa mẽ tokyx mẽ ate amnhĩ tomnuj
    kaga kê tanhmã mẽ ato hkêt nẽ. Anẽ.'
  ctp-NT: 'Ti kaꞌan la chaꞌ ykwiꞌ Tyu loꞌo neꞌ bra kanꞌ. Ñi ꞌa ngulo yu tñan ꞌin neꞌ:
    ―Kulaa yaꞌ wan ꞌin nchga nten nu ngiꞌni xkwiꞌ chaꞌ kuxi ―ndukwin yu ꞌin neꞌ.'
  opm-opm: Pita oh ameng oh porpat it kasip mengtei We. Er hat sapti han ire batbet
    yan ma datipri oh gur tap datipririm gurri yah hat orhor sashenmur potipri.
  bvr-bvr: Birta a-yinagata a-wena burrwa, rrapa mola gun-baykarda a-wena burrwa,
    burr-gelamajortkarra. Minypa a-yinagata burrwa, “Buburr-jarlapiya! Wurra Wangarr
    burr-bu barra aburr-gurdiya gorlk gun-nerra gubi-rrimanga.”
  wal-wal: PHeexiroosi etassi qaalaa haraakka gujji markkattidi, “Ha wodiyaa geella
    asaappe intte huuphiyaa ashshite” yaagidi zoriis.
  zad-NT: 'Na'' dii zanch dill'' be''len Pédrona'' ḻegake'', got''yoile'' ḻegake'',
    chi''e: ―Ḻi yisla kwinle lao yel'' zi''na'' daa ile''i beṉ'' wen dii malka'' bi
    chajḻe'' c̱he Chioza''.'
  kmg-kmg: 'Petoro e iŋuc murâ dâŋ gâcne šuhuckerâ uŋ sawaŋ ejarehuc šiŋuc jazawec:
    “Ŋoŋe ŋic bâbâsifucne jaŋere guruonec wiserâ wefupie rocŋopazo.”'
  aso-aso: 'Petoloꞌ aza tiꞌ lo lo-ngemosa gamazi mukiꞌ imineꞌ molo gaꞌine do tiꞌ lo
    lo-ngimineꞌ: Eveneꞌ zuho goloso minaniꞌ mene Oꞌmosoꞌmo goniꞌ o-ngedo ngebelelinguꞌ
    nene lengikisi lengebelamivo lukuvo nalizangisi olovoꞌ ilo lo lo-ngimineꞌ.'
  uli-uli: Pedrus yesa hakkela yal hapatpat ngalir ngo ye wol cholop mekla ye kangalur,
    ngo sa sor bo, “Ha hataldagugmi mo irel hagerger le bele budoh le yar rechoka
    re tayikof!”
  nin-NT: Biturr à gba ba utu na are numa shishemi, na tsi ba ango di, “Imba du ila
    ure imba yi ni du Abachi kpa imba ttungo ku inkindirr yi nggo taka kuttu amimi
    anishirr bi ingbingbru ba nggo!”
  acu-NT: 'Nu chichamnasha tura chikich chichamnasha untsuri aints ainaun ujakmiayi.
    Tura chicharak: —Junia aints tunau turina nujaingkia kanakrum pujustaram, —Pedro
    timiayi.'
  cak-WNT: 'Y ri Pedro c''o c''a nic''aj chic ch''abel ri xerubij chique riche (rixin)
    chi xerupixabaj. Riya'' xuya'' c''a pa ruchojmil chiquiwech ri winek quiq''ui
    ch''abel achi''el re'': Quixel pe chiquicojol ri winek riche (rixin) re tiempo
    re'', ri xa ye sachnek pa quimac, riche (rixin) chi queri'' yixcolotej c''a pe,
    xcha'' c''a chique.'
  ebk-ebk: Ongor pay nan tapina ay kenarkalen Pedro ay nanukutukun kan chicha ya finag-ana
    chicha, “Esarakanyu koma nan achoryu as nan chusantu nan tataku ad wani ay manangotettet
    chi ukialicha ay mangachi kan Jesus.”
  spa-PDDPT: 'Con muchas otras palabras testificaba solemnemente y exhortaba: ¡Sálvense
    de esta perversa generación!'
  ruf-ruf: Kwa mbuli nyingi Petiri kawakomangitsa iwanu, kalonga, “Mwikombole kulawa
    mweleko ghuno ghuhile.”
  gun-gun: 'Opa marãgua ayvu py omongetave ju. Ha''e vy aipoe''i: — Pejereraa jepe
    uka kova''e kuery heko vai va''e mbyte gui — he''i.'
  agu-BL: 'Nin nk''e''tz ntina''tz baj tlol scyetz, ma na ncha''tz tal mas xtxolbil
    scyetz. Je yol i''e''j: —Chijoye''u'' puntil tan tele''n tzaj chijatxol quibu''
    scye''j yi e'' mal wunake''j, tan qui tule''n chicawsu''.'
  isn-isn: Ku makani idu ai ukuiie nu kua sinja; ai uligitilye, “Iguni mupume mu ulelwa
    uwu nu ubibi.”
  eng-PEV: And Peter told them a lot more things to be careful about. He kept on telling
    them, “Let God save you, so that he will not punish you along with all the people
    that do bad things and don’t want Jesus.”
  ilo-ULB: Babaen iti adu pay a dadduma a sasao ket pinaneknekanna ken inallukoyna
    ida; kinunana, “Isalakanyo dagiti bagbagiyo manipud iti daytoy a managdakdakes
    a henerasyon.”
  pir-NT: 'Sa ni tuhasa peye yahu nemoahye tiquiro. Sa yero tutuaro mehna yahuahye
    tiquinare: —‍Ahri yehpa cjẽnare tiquina ñano yeri buhirire buhiri dahrerota Cohãcjʉ̃.
    Sa yena mʉsa pehe Cohãcjʉ̃ yequina ijiya. Mʉsa sa ijigʉ̃ tiquiro mʉsare buhiri
    dahresi, niahye Pedro masare.'
  anv-NT: Ne Pita ama gare ɛbwɔ́ gejame depɔ, ne achyɛ ɛbwɔ́ majyɛ́ aké, “Poóge
    gemɛ nyú né ɛfwyalé ɛwe Ɛsɔwɔ atɔ́me nyɛ mbaá bɔɔ́ njyɛne ubeé ɛnine na.”
  sab-NT: 'Pedro gerudu ene kwian ole kaire gerudu tanre dare, bdagli Pedro gerudu
    ama ulita ole: —Ba ulita bai ta agekalin cha gerudu kare, ba mo ta gbadale joge
    siere ba agedu me no ulita ngeruge kaire ba chegedale sugekare kwian agenga me
    no ulitage me age ama kle age kare, ba mo ta gbadale chage no Chube ole Chube
    takalin kare —Pedro gerudubi ene ulita.'
  tmd-tmd: Pita ñɨgö uliöxön, mönö mɨga akwör yadön yadöŋa, “Nöbö mö wopik mɨdöi bli
    amnör rɨ gwogwam röi mag akuyöbö röböxön mɨd ri aböña. Nöi mɨjön aku, ölɨŋ höb
    diba pöñɨŋe,” röŋa.
  acr-NNT: 'Jekꞌulaꞌ, xebꞌupixabꞌaj rukꞌ ukꞌiyal chꞌaꞌtem y jewaꞌ xujikibꞌaꞌ uwach
    chike: —Chesaj lo ibꞌ alaq chikixoꞌl waꞌ wa winaq lik na jusukꞌ ta ri kiꞌanom,
    chaꞌ jelaꞌ kakolobꞌetaj alaq chwach ri qꞌatbꞌal tzij kape pakiwiꞌ —xcha chike.'
  kpg-kpg: Peter gaa hai dana hagamaamaa gi digaula, ga agoago hagamaaloo ge hagamahi,
    ga helekai, “Goodou hula gi daha mo di hagaduadua dela gaa wanga gi digau huaidu
    aanei!”
  taj-taj: ओच्‍छे पत्रुससे ल्‍हानान तामग्‍याम होशियार तना लजी। ओच्‍छे थेनीगदेदा अर्ती
    पिन्‍बान, “दान्‍देला नइबा म्‍हिगदेथोरी खबारी छ्‌याइबा सजायग्‍याम एनीगदे ह्राङनोन
    जोगब तसी चिउ” भिसी भिजी।
  avt-avt: 'Pita ketpor hɨm ham yapɨrwe kari han kɨr keriuwerem, hɨrak katɨp kar ik:
    “Yi eikaap hɨras einepɨn eikeipɨn menmen enum mamnen mamnep mɨt enun in nɨpaa
    nenep Jisas.”'
  cbk-cbk: Si Pedro ya tarda gayot conversa y esplica canila, y ta precura convence
    hablando, “No sigui con el enseñanza del maga engañador de este generacion.”
  uig-ARA: 'پېترۇس يەنە نۇرغۇن باشقا سۆزلەر بىلەن ئۇلارنى ئاگاھلاندۇرۇپ ئۇلارغا: ــ
    سىلەر ئۆزۈڭلارنى بۇ ئىپلاس دەۋردىن قۇتقۇزۇڭلار! ــ دەپ جېكىلىدى.'
  tuf-tuf: 'Pédroat eyta yajquín tew̃jacro. Acsar acsar ur tehmoyta acu tew̃jacro.
    Uchta wajacro: —Uch uw ay bár bin owárara rehti jaw̃i, -wajacro-. Eyinat yajquír
    eyta baat eyta yajti jaw̃i, -wajacro-. Eytair báreyra, ba cat sácayqueyra. Eyin
    owár sácayqueyra, wajacro.'
  abx-abx: Si Pedro maniguro pagwaydong ngan malabbat pa i nagpahalling-na nga agmato
    i mga a'a. “Salbaru-bi i kalugaringun-bi basi' ga'i kam akahuwang si kara'at-na
    si mga a'a ina'anto panahon.”
  mco-NT: 'Mɨɨd jadayaab ayuc etz jacjadyii ayuc Pedro yajnɨmay capxhuijy je mayjäy
    ymɨnañ: ―Ca'' mmɨjpɨdaaccɨx je jäy ajcxy y''ayuc huɨdibɨ ca'' capxymɨdoy Dios.'
  bsp-bsp: 'Kɔ Piyɛr oloku ŋa sɔ moloku mɛlarəm ntɛ tɔŋsɔŋɛ ŋanenɛ kɔ mes mmɛ mɛnacepər
    fɔr yɔn kiriŋ mɔ. K’eŋgbiŋər ŋa, pəc-loku: «Nəyacnɛ dɛtɛmp dandɛ dɛŋkafəlɛ-kafəlɛ
    mɔ!»'
  kqf-kqf: Bi Pita giu wapewapedi ḡesaudi i tainuwataudi bi i giu vavasaḡedina gado,
    “Maimaituwa koi anine te yai yawasanimi bi mote niga kimtina lavedi edi yawasana
    gebogebodi edi kovoḡa vaitedi koma vai.”
  cpb-NT: 'Osheki okaatzi ikenkithatakotakeri Pedro, ishintsithatantakari eejatzi,
    ikantayetakeri: “¡Powawisaakoshiretya! ¡Pintainaryaapithateri atziripaini kenashiwaiyetainchari!”'
  aon-aon: Aria Pita nakripesh sabainyi kupainyi baraen shopunek. Dodogowin atun nakripesh
    nakri, “Ipak ta gamo punodukemesh um mare purao arudok debeiri eriger douk shenek
    yoweishi inahos iri arpesh kweipon ta shemnegor iri.”
  hus-NT-2005: 'Kʼal jechéꞌ an tʼilabtsik ani cháb óx más, na Pedro in tawnaꞌ ani
    in takʼiytsik enchéꞌ: ―Ka bachʼúchtsik an loꞌeltaláb ani yabich ki kʼwajaytsik
    yab alwaꞌ jelti xi kʼeꞌet an atiklábtsik.'
  mig-NT: 'Te Pedro, jíín kuá''a̱‑gá tu̱''un súan, ni̱ ka''a̱n ndaa̱‑de. Te ni̱ ka''a̱n
    ni̱''in‑de jíín‑i: Ná ndúkú ndéé‑ní ka̱ku‑ní ma̱''ñú táká ña̱yɨvɨ ñáá yá''a, áchí‑de.'
  bps-bps: Kafnge én, dee fa man Fiter du faglabat dale i kaglut gablà ku Dyisas,
    na toon ale fakdo, manan, “Nang gamu makuf di dad sasè nimò i dad to di bang ani,
    du fye là gamu gakuf di kaflayam blé Dwata dale.”
  mbs-mbs: Nenamay pa minikagi si Pedro diyà kandan. Migpunù sikandin, kagi din, “Ikà
    niyo egdoma te kedomaan niyo eg-inang te medaet, amon eked kaw pelumuni.”
  cme-NT: 'Piɛr waaŋ nelma bɔi baa-ba a dii sirɛiŋa bɛi ba da ba hũu-ma. U taa u
    piiye baa-ba wuɔ: «Siyaaŋ koŋkoro‑i, ku yaa mamaŋ kaa da fiɛfiɛ ku nuɔmba‑i ma
    siɛ ka da-na.»'
  sus-sus: Piyɛri man naxa e rasi, a naxa e ralimaniya masenyi wuyaxi ra. A naxa e
    maxandi, «Wo wo mɛɛni yi waxati mixi tinxintaree ma.»
  pon-2006: 'Piter ahpw panawih irail oh koangngoangehkin irail padahk tohto: “Kumwail
    doarehsang kumwail kalokolok kan me pahn lelohng aramas suwed pwukat!”'
  dad-dad: Age ye fen, Pita od musei bun, idi wedereid irou fen, totol irokenẽdin,
    “Ã aug isenneĩf nigin, tamo kayau sane sain enei bun tamal urab uraileg.”
  zab-NT: 'Cun de diidxré ne cunru de diidx zaac, guniné Bed laadeb, raipbɨ laadeb:
    —Gulbicá lo de bɨny ni abnit lo Dios.'
  jae-jae: Ma Petere gêwa sa to gêjac biŋsu êsêac ŋa biŋ ŋagêdô gwalêkiŋ gebe “Akêŋ
    taôm andêŋ Anôtô gebe ênam amac kêsi aŋga lau geo tonaŋ nêŋ.”
  ksd-ksd: 'Ma mangoro na tinata bula i ve diat i tana, ma i vargat diat me dari:
    Avat a valaun avat kan go ra taun tarai i gegagege.'
  msm-NT: Nayuyugajan si Pedro to pagwali dow pagkumbinyu to sikan mgo otow. Kagi
    din, “Likoy kow agun kona kow makayakip to seini balingag no kaotawan kuntoon
    ko kastiguhon to Diyus.”
  myk-myk: 'A Pyɛɛri di pee sipyii pu yɛri na fiinŋɛ, na yi jo waha pu mu na: «Niɲaa
    wo sipyii pii pu ɲɛ sipyitiibaaya ge, yi kuri pee fɛni, kɔnhɔ yʼi ɲuwuuro ta.»'
  sbe-sbe: Na kabo Petelo hedehedede hekadiyo udiyedi ye guguyaidi ye wane, “Kwa nuwabui
    yo Yesu kwa sunumaei, kabo teina tamowai yabayababadiyao ta udiyedi ye gilihaigomiu.”
  mcr-mcr: Ga Pitä iqu kukŋuä kuapänäŋi inä ätuätä, itaŋga, “Suqä quvqä imäkqä täqi
    äpmeŋuwä iquatä, qui anä imäkŋqä diŋqe, hiqä-hiuä äŋguänäŋä mimbiyä-qe,” yäŋänäqŋqä
    ätukqe.
  cux-NT: 'Pedro miiⁿ ngaⁿ''á yā nduudu cuaacu nanááⁿ na ''uuví yā ndúúcū n''deee
    taaví nduudu ní ngaⁿ''a diitú yā ''iiⁿ''yāⁿ s''eeⁿ ní ngaⁿ''a yā: Nanguáⁿ''ai
    nī yeⁿ''e ''iiⁿ''yāⁿ chi nguɛ́ɛ́ n''daacā.'
  tur-YTC: Petrus daha birçok sözle tanıklıkta bulundu. “Kendinizi bu çarpık kuşaktan
    kurtarın!” diyerek onları uyardı.
  san-ITR: etadanyAbhi rbahukathAbhiH pramANaM datvAkathayat etebhyo vipathagAmibhyo
    varttamAnalokebhyaH svAn rakShata|
  bel-N: 'І іншымі шматлікімі словамі сьведчыў і ўпрошваў, кажучы: «Ратуйцеся ад гэтага
    пакаленьня скрыўленага».'
  sch-sch: Peter'n Chong dang tamtakin a ril minthâra; male atûnlâi ruolthar saloi
    ngei renga hih jôk roi, tiin a ngêna.
  mic-MIQNT: Pie'l ap angu tlimaji aq munsaiwaji, “Wa'so'q 'gtu 'lta'ioq, amujpa na
    ignmuoq Gjinisgam ugs'tawugsinew glaman ma 'lta'woq mn'tua'gig ta'n negla elue'ultijig
    mimajuinu'g i'ttaq.”
  huu-NT: 'Dɨga uai naimacɨmo Pedro llote. Raite: —Ailluena comɨnɨ maraiñede rafuena
    birui fɨnocana jaidɨmacɨ. Faɨfitɨmacɨ. Naimacɨ isoi jaiñeno; iadedɨ cue lluana
    omoɨ cacajamona, iena ɨɨno.'
  jiv-NT: Nú chichamja̱i̱ tura nuya̱sha Pítiur tuke jintintiuk tímiayi “Yajauch shuara
    asutiátniuri̱ átatna nuyá uwempratarum” tímiayi.
  otm-NT: 'Nɛ nu ra Pedro man''da xʉn ngu bi xifi nɛ bi hɛcui, nɛ bi ''yɛ̨mbi: ―Damin
    yąmhbʉ nangue''a ran ʉnbi da nu''ʉ yʉ ts''om''bäi i ''bʉcua ya, bi ''yɛ̨n''a ra
    Pedro.'
  dah-dah: 'Irde saba miŋ uŋkureŋ goyen po ma yiryiŋ. Saba kurayen kurayen yirde hayhay
    yirde gaha yinyiŋ: “Ga hite nalure gayenbe mata buluŋ kuruŋ forok yeŋ hi. Niŋgeb
    mata buluŋ goyen yeneŋ yilwa yirnayiŋ. Gogab Al Kuruŋyen bearar go ma kennayiŋ,”
    yinyiŋ.'
  tnk-tnk: Pita rɨni irapw nəɡkiariien me rɨpɨk mwi tɨ nirəha i, maməkeikei mɨnraha,
    mamɨni mə, “Nərmama ipwet mɨne hamo noien ikou. Tiharaka ia nirəha tɨ nəri nə
    mə Kumwesən trərpwɨn noien ərəha me səvənraha.”
  kpr-kpr: Aminge setiri dadabetiri, geka mendeni mendeni sise, eminge sisira, “God
    ari ekoko embo amo dari ambarera. Ava sedo, ari ekoko dodo fuvu!”
  san-IAS: etadanyābhi rbahukathābhiḥ pramāṇaṁ datvākathayat etebhyo vipathagāmibhyo
    varttamānalokebhyaḥ svān rakṣata|
  nho-nho: Peter ni kauake naa taratara hakamaatua nei ki naa tama naa, aa a ia ni kauake
    hoki aaraa taratara ka mee ake peelaa, “Kootou hakassao soko kootou i naa haaeo
    ma ki pakkuu iho ki naa tama e hakallika i te ssao nei!”
  gym-NT: 'Pedrokwe blitabare kore angwane, kukwe mda mda ribebare bäri mda kwe ietre,
    niaratre töi diankrä amne mikakrä mokre abko krörö: Ngöbökwe ñan mun mikadre ja
    tare nike nitre kukwe kämekäme nuenkä ben gwaire, abkokäre mun rabadre dianintari
    Ngöbö diebti abko tita ribere munye, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ jndyentyichen jñꞌoon sinin jndyoyu Pedro ndëë nanꞌñeen. Yo jñꞌoonꞌñeen
    siquiꞌmaanꞌ jonhan. Tso jon: —Ncyahoꞌ na ntsinꞌman Tyoꞌtsꞌonhoꞌ quiiꞌ ntꞌan nnꞌan
    na queꞌ nꞌon na contꞌahan ꞌnan natyia.'
  bhd-bhd: पतरसे होरि भी बेड़ि गल्लां केरि गवाही दित्ती, ते तैन बार-बार ज़ोवं, कि अपनो
    आप एस टैरी कौमी करां बच़ाथ।
  too-NT: 'Lā'' Pedro lej cāhuanilh lā'' cāmaxquī''lh tapāstacna'' lā'' hualh: ―Capūtaxtutit
    lā'' chuntza'' tū'' napāstacna''nā''tit hua''chi huā''mā'' tachi''xcuhuī''t tū''
    tzey a''ntīn tahui''lāna'' chuhua''j ―cāhuanilh Pedro.'
  ind-AYT: Dan, dengan banyak perkataan lain, Petrus bersaksi dengan sungguh-sungguh
    dan berseru kepada mereka, katanya, “Selamatkanlah dirimu dari generasi yang bengkok
    ini!”
  cjo-NT: 'Osheki paashini ikamantaperoeyiririni, ikowaki raapatziyakaaperotyaari.
    Eejatzi iroka ikantakiriri: —Pookero kaari kameethatatsiri pantziri ari rowawijaakoteemi
    Tajorentsi. Rootaki eero rowashironkaantzimi paata.'
  nsn-nsn: Pita ke meneng uatagin tasisina tar bureher menemen, kare mene uapopokoho
    tasisina pare, “Uelkarus liu katongosioum tar niguata uasang tar babeir tamatang
    daan.”
  san-DEV: एतदन्याभि र्बहुकथाभिः प्रमाणं दत्वाकथयत् एतेभ्यो विपथगामिभ्यो वर्त्तमानलोकेभ्यः
    स्वान् रक्षत।
  tna-NT: 'Pedro ja jubida quisatana huecuana: —Menetideraque cristiano madhada cuana
    jenetia. Jei mepuque Jesucristo peje su.'
  lid-lid: Pita asehek sahou batanau i toro ma indrek oro anya, “Ado badeh, katondrok
    ado kamwenen, kora-on ado kala bolo maha kameh eme la-u iri lau ndra-in ado munyak
    dah.”
  wim-wim: Nil Peter.angan wik yot waaꞌ-waaꞌ thant pam wanchantan wik thaaꞌ-thayanam
    thaw-thaw aꞌ puth thaaꞌ-mamanang thaw thant, than God.antan kan-kanang weentayna.
    Nilan wik inangan thaw-thaw thanta, “Niiy niiyantakaman kaaꞌ-piichanathāna, nil
    puth God.angan kan-kanam ngul wayathow thanang pam wanch anangan wayan yump-yumpantan,
    aak wayak kuchow thanang.”
  zga-M: Khumamenyu mingi avavulile nukhuvadova; akhajova, “Mwiyokhole muhume mukhizazi
    ihi ikhinangi.”
  yom-yom: 'Piela wubuela kuba kamba diaka mambu mawombo muingi bawilukila ayi wuba
    kindisa ti : —Bika lukivukisa mu tsungi yayi yi mbimbi.'
  san-SIN: ඒතදන්‍යාභි ර්බහුකථාභිඃ ප්‍රමාණං දත්වාකථයත් ඒතේභ්‍යෝ විපථගාමිභ්‍යෝ වර්ත්තමානලෝකේභ්‍යඃ
    ස්වාන් රක්‍ෂත|
  yut-yut: Pita da gen morapmɨ saŋbeŋek nawa gen tebaisi yaŋ yoyɨgɨt, “Ji kaŋ kɨmotni.
    Yokwi pakpak kabɨkon da tobɨl apba Piŋkop da ji tɨmɨtjak.”
  grc-BYZ: ἑτέροις τε λόγοις πλείοσι διεμαρτύρετο καὶ παρεκάλει λέγων· σώθητε ἀπὸ
    τῆς γενεᾶς τῆς σκολιᾶς ταύτης.
  cpc-NT: 'Ojyiki okaatzi ikinkithatanakiri Pedro, ishintsithatanakiri iijatzi, ikantanakiri:
    “¡Powawisaakoshiritaiya! ¡Pintainaryiiyaari atziriiti kinashiwaiyitainchari!”'
  nhg-NT: 'Pos ca meyac ocseque tlajtule Piero oquennunutz hua quentlalfiöya. Oquejto:
    ―Xomomöquexticö de intzölö nöncate tlöca yulpetzoteque.'
  nya-nya: Petro anawachenjeza ndi mawu ena ambiri, ndipo anawadandaulira iwo kuti,
    “Mudzipulumutse ku mʼbado owonongeka uno.”
  ngu-NT: 'Niman ica ocsequi miyec tlajtojli Pedro oquiteixpantilij niman oquintlacanojnotz,
    oquimijlij: ―Xmejcuanican itech on tlajyohuilistli yejhuan quiselisquej on tlacamej
    yejhuan xcuajli nohuicaj.'
  kup-kup: Pot mañahapuh Pita Iesuz ñetiv ahoam maot tin bar mañah. Tat pot mañah,
    “Met tokat Godihö añarab tairari horï tamah-pori kakamao metapaneg, ari horï tamegiri
    arim horiñ betepeken God maot pimeri ari ba avatapan.”
  jid-jid: Ni lan tre gbugbuwu, a tre ni tu kima'a nda nrooba ndi.” Nhawo rhu ni k'ba
    bi kawatre yi.
  wmw-wmw: 'Kwasa javyo, iye ákilavyanga ushahidi na usowezi mwingi wawenye na akiwarimbisa
    myoyo, akamba: “Muvushiwe nkati ya eci kizazi kibaya‑ci.”'
  gmv-GGM: Hara daroo qaalara isttas markkatishe “hayssa geella yeletethafe intena
    ashshite” gidi istta qofisides.
  ssg-ssg: Kilan kakain tuah Pita kakane laha ape i kak haxoxo ma hanamena kapitini
    laha i ukek, “Na amuto hong tamani kakaiak, amuto salia ti hukuma akatiai teka
    seilon lialun ti aope ie.”
  zpo-NT: 'Kwaan re wdizh ne nu stub naza, Pér ngunii lo xaa, nu mzaa xaa kwent lo
    xaa nu nzhé xaa: —Nzhaal roo gu lo re myet kwaan nle re kwaan nawent.'
  poy-poy: Kwa shisoweru shingi kayi shitangala, Peteru kasisitiziti na kuwahimiziya
    wantu pakalonga, “Mlilopoziyi mushiyiwuku ashi shikondola.”
  qwh-NT: 'Tsenomi Pedru tuquinopa Jesuspaq nunacunata willaparqan, y notificarqan
    queno: —¡Nunacuna, llutan rurenincunapita witicuriyë, castigashqa mana cayänequipaq!
    —nishpa.'
  gaw-gaw: Am Petrus nug nai kuḏum laala ele dab mak awaknu nai mehuqaqa, nug amelagp̱a
    inam aum. “Ag lailḵad ag Jesusnu oolagp̱a genab ii dooṯeb amubia ag aib hep̱ig.
    Iiṯa! Ag oolag eḏueb, Kayaknu ehaniṯak aweg!” awa aum.
  nca-nca: Ŋunde yero Pitako oresaka mande kate-kate yero newondeye rukisoyoro ŋande
    yaró, “Anutuko unipare itaka nokono ŋano yotoro o pi-piyimi teyoteŋgo qu, ŋu rambaruru
    yereweya. Ye rambaruru ŋu takayi!”
  zpz-NTPP: 'Dela ndeꞌ mniiy, nunu zañ zir riidz mniiy lo dey. Briic yu consef ni
    dey. Nunu mniiy lac gyicy dey. Orzeꞌ i mod mniiy: ―Bicy der nu glar ni cashtig
    nu cuic Ñgyoozh ni de mbecy a̱ꞌ nap nu yuꞌ na ―nay.'
  mkj-mkj: 'Peter ken poanoauwi irai apel kangoangehki irai padahk dir: “Kamwai doaroahjang
    kamwai koaloklok kan ma pirin lelloang armaj nauna kan!”'
  zac-NT: 'Con ra diꞌdzë rëꞌ nu zihani más, Pedro guaglaꞌguë biadiꞌdzënúhiꞌ mënë.
    Guníꞌiꞌ: ―Lueguë lueguë gulë gunë salvar lëꞌë të ladi mënë mal naná guëdchi lduꞌi.'
  kyg-kyg: Huno hapa paitenoꞌaeꞌmo Pitaꞌa magoꞌe magoꞌe gemo huno apakesa alino aeno
    hakalo huno hapa paitenoꞌaeꞌmo, Ehetapiye, huno, Gotiꞌa hosu kavaꞌmo nehaya vayaꞌmo
    kayoꞌmo apamisiyategatiꞌmo ataletapa lapaune hetaletapa vigenoꞌao lapakufamo alino
    katino lapateno, huno hapa paiꞌniye.
  kmk-kmk: Aduadu dadit impalawag Pedro un pammanoknok na kan nangawis na utdat tagu.
    Ot kanana’n, “Ilisi yu nat long-ag yu utdin dumatonga madusaan dan nadadaga tagu’t
    tun satun.”
  cao-NT: 'Chanipama tsi quiha jato ja yoba-yobaniquë: —Jochahuaxëniria ca nohiria
    bo quima tsëquëcana, xabahamahacaxëna —iquiina.'
  bbr-bbr: Pita sakau ämän sosop awaromara, äiewon, “Ak jekuriar tai rawe! Keseria,
    ak roat aru pak wa aru maiei.”
  inb-inb: 'Sug rigcha sug rigcha rimas­pa­mi Pedro, Jesus­manda willa­kurka. Kasa­pas­mi
    iuia­chi­kurka, nispa: —Kai mana alli­lla iuiag­kuna­wa mana sug­lla­pi kan­gi­chi.'
  hrv-hrv: 'I mnogim je drugim riječima još svjedočio i hrabrio ih: “Spasite se od
    naraštaja ovog opakog!”'
  box-NT: 'O Piɛre pá bĩnía bía hã bíoní cɛ̀rɛ̀ɛ á ɓó lè ɓa ɲúhṹ, á
    henía ɓa sĩa. O bía: «Ho lònbìo nùpua yí se, mi lé ɓa mɔ́n, à tà ho
    kã̀níló bìo.»'
  ote-NT: 'Ra apostol Pedro bi sigui bi zofo ya ja̱ꞌi co ndunthi maꞌra ya noya ne
    bi ꞌñembabi: ―Mpøhøhʉ pa hinda zʉꞌahʉ rá cuɛ Ajua̱ núꞌa̱ ma da zʉdi núꞌʉ hingui
    ne da mpøhø.'
  wnu-wnu: 'Pita qob qebebi ende wurinob qamb wogub ne bo qugiab wurinob qamar: “An
    ye qob quraum eng an igub wogub qomon boru eng imusi at igorunon eng munon qei
    qomon at igour eng nob garisi boruburuboumon,” ende qamarei.'
  zam-NT: 'Con di''s ndxè'' co'' mdoodi''s Pedr no con taamas di''s co'' mdoodi''s
    Pedr, mco''x Pedr mèn no ndxab Pedr loo mèn nación Israel: ―Leque gu'' blàa yéc
    gu'' no blàa gu'' lezo'' gu'' no fta'' gu'' lugar tí'' no làa Diox gu'' loo con''
    ryes làth mèn nación Israel co'' nac mèn nala''s, mèn co'' ne''ndalte ngala''s
    no co'' ne''ndalte ndubdi''s loo con'' mnibe'' Diox loo mèna par li mèna.'
  zyp-NT: A raeringnah bia khah a hlupui ching he ka, “Atochai mehnung sahlo aa chahlynah
    taihei naaning teitah a vai my lo,” tatah a pasy he.
  sey-NT: 'Yequeje̱ cuiꞌne capi, Pedro: “Huasosicohuaꞌi paꞌijë̱ꞌë, ai coꞌacohuaꞌi
    jopo paꞌicohuaꞌipi.” Ja̱je caquë yëhuopi.'
  nvm-nvm: Fu ijeg kuriaikuriaikin vuak ju kuardiame kia, Jaka e iji ise rejo ijiebuon
    unam iji agordiaikin ja jon karaunianamifno kiain.
  mps-mps: Te Pitago augwalibolo dwasianu po wabe, te po hauwa wai, te po bomona weyu,
    te po wai, “Duga digi duga ma tau siąo. Tibaso, dage dene sogobeo, te Jisas ela
    muai dwai bidi dabe nosali dene sainu ebo yaligia,” te po wai.
  pab-NT: 'Pedro aiyateretyoita hairaine kakoa, kahare irae: — Enore maniya xisaohena,
    awa atyo iniyalahare tyaoniterenae xema xisaona.'
  llg-llg: Petrus bei nakokola loa-naluk leondiak, suek nafaꞌda sala nae, “Hatematak
    ia, hataholi noꞌu kala lasalak leme dala soꞌdak teteꞌbes mai. Huu ndia de musi
    ei matam neuk, suek ei boso tungga hataholi manggalau kala dalan. Te kaꞌda tungga
    Manetualain dala ndoon. No leondiak, ei hambu masoꞌda makandoo mia Ndia.”
  kyf-kyf: 'Piɛlɩ ka wa -yla wɛlɩ tɔlʋa gba duun, ɔ ''ka wa lu, ''ɩn ɔ ''ka wa dlɩ
    latɛmanɩɩ ''gbʋ. Ɔ nɛɛ wa -ylaɛ: «A ŋwnu ''pʋpʋee gbʋ -yɔ, a vla mnɔmnɔnya gwe.»'
  tpi-tpi: Na Pita i autim planti arapela tok tu long ol, na em i tok strong long
    ol olsem, “Lukaut. Yupela i mas was gut, nogut yupela i bagarap wantaim ol dispela
    lain man bilong mekim ol kain kain pasin nogut.”
  mih-NT: 'Cuaha xaan tuhun i cahan ra Pedro ta i saha ra sa siñi tuñi sii ñiyɨvɨ.
    I catyi ra sihin ñu: Zavaha ndo sa vaha nuu ra Ndyoo coto zanaa ra sii ndo sihin
    ñiyɨvɨ ña vaha. Catyi ra.'
  qvh-NT: 'Pedro mastapis tantyasergan: “¡Waquin runacuna jusalicur cawayaptinpis
    gamcunaga ama jusalicuyaysu!”'
  kms-kms: 'Di Pita ni wand aye nganye buagi pe wu wand nindiny, di ni quan kumo nganye
    pugri simbe nindiny nari, “Nei wamb yuwon: Eti nungoqi wute brequ kin te anene
    yuqo neuq.”'
  agn-agn: Doro pang inaning ni Pedro ang pagpamatod ong mga binitala na. Ig agregesen
    na tanira ang ganing, “Palawid amo ong mga mapinagtalaken ang taw agod malibri
    amo.”
  nhi-NT: 'Ica nin uan ocsiquin miqueh tlahtolten, Pedro oquinnonotz uan oquinyolchicauaya,
    oquimiluaya: —Xonquisacan itzalan ninqueh tlalticpactlacameh tlahtlacouanih, xonmomaquixtican.'
  ttc-NT: 'Ntons, te Xhpe''y nxik tuq tq''uma'' tidi''chq kyetz ti''j te b''an''ax
    aj teb''en tuq ti''j Jesukrist, b''ix nxik tuq tnimsa'' kyk''u''j ikxjani: «[Pe''etokslan
    waq te ja tpakb''alilni] tzan ekolet kxol ja xjal aj nya''tx galan-e''ni twitz
    ja tx''o''tx''ni.»'
  dan-1931: 'Også med mange andre Ord vidnede han for dem og format dem, idet han
    sagde: “Lader eder frelse fra denne vanartede Slægt!”'
  kwj-kwj: Wosini Pita ele mwanji fwelenga wunu ri sawesini mwanji kwambu fonga ya
    wunu ri sawe, “Kunu hambwafwaꞌai, apa ele kapwa hima lenga walambe funda kunu
    ino keke sembe kuhi ti ma ku ha.”
  vie-OVCB: 'Phi-e-rơ tiếp tục giảng dạy, trình bày nhiều bằng chứng rồi khích lệ:
    “Anh chị em hãy thoát ly thế hệ gian tà này!”'
  kze-kze: Pítaa simásuwena ó'on-o'on-ainkwara kawer-áínkwárá'á simásuwena égési umái
