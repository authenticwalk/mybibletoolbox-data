    tavukup mila kiram la eba makiraraang Morowa. Are ratmat ga buat makosarming tavukup
    mila kiram ga ebun mikiram ga mirie! Karuk kan. Leba are ba rie, eba milagiang
    Morowa kabirana a iruo gar ma inamaniap mila kiram!”
  gmv-NT: ሃራ ዳሮ ቃላራ ኢስታስ ማርካቲሼ “ሃይሳ ጌላ ዬሌቴꬃፌ ኢንቴና ኣሺቴ” ጊዲ ኢስታ ቆፊሲዴስ።
  por-BLT: 'Pedro continuou a falar, dando o seu testemunho com muitas outras palavras.
