    wekeny negɨr kaokao mɨlend, ɨ ket yɨrkokar yokata Godɨm pɨlke!”
  vmy-NT: Kui enbi ko kjaꞌe ngisa en xi kitsu Pedro nga kinchja ꞌba nga ꞌenere xuta.
