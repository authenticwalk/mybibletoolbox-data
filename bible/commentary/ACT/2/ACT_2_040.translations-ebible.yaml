  nlg-nlg: Ma Peter te bosa vanira nia te subo ni totobo, me ghaghua, “Kau vavolaghau
    heghemiu tana totoro ke mai vanira rana vure dika raini.”
  dgr-DOGNT: Peter yatı łǫ t'à gots'ǫ̀ goı̨de xè goghǫnàdaetì, hadı, “Dǫ nàowołı̨ı̨
