    beeↄ guu.'
  tcz-CHONGTHU: Chule Peter in thutampi asei jomjing nalaiyin, amaho chu atilkhouvin,
    “Hiche khang gilou mite-a kon hin kihuhdoh un,” atin ahi.
  mar-mar: आणखी त्याने दुसऱ्या पुष्कळ गोष्टी सांगून त्यास साक्ष दिली व बोध करून; म्हटले,
    “या कुटिल पिढीपासून तुम्ही आपला बचाव करून घ्या.”
  snp-snp: Eti logimito, ka maleka muki fuka ka auma wito eti logimami, Linate kamena
    oiya amo minamo wenena nosámamo minagu lifimanina olunawamo yaidana oti olutenuwe,
    loti fulo gedalo, loto logimaiye.
  isl-isl: 'Pétur hélt langa ræðu, skoraði á fólkið og sagði: „Látið frelsast frá
    syndum þessarar þjóðar!“'
  spy-NT: Ām ng'aleechuutēchu āk alak chēē chaang', kiikāloonchi ꞉Bētērō biiko kumwoochinē
    kule, “Osatee keey wōlēē mii ꞉biich chēē moosootiin. Yoo kooyey kuu nyooto, kōōsāru
    soboonwēkwook.”
  xnn-xnn: Menkalkali kayet si Pedro ay mangtogon ken daida ay mangwani en, “Masapol
    ay dokoganyo nan basolyo ta adi kayo maitapi isnan ipogaw ay madosa isnan impilno
    ay eng-enggana gapo isnan ngawi ay ik-ikkanda.”
  mwe-mwe: Na kwa malobhe gana gamagwinji, a Petili bhakwaaleyangaga na kwaashondelesheyanga
    bhandunji bhalinkuti, “Mwiitapulanje na lubheleko lwangali lwambonelu.”
  tte-tte: Pita ana walo meuloina koina iyadidigali yo iwalo kaiwe kolili iba, “Kwanuwabui,
    kisi yaso yauyauleli ali naene maisana kwalobai.”
  tcs-tcs: Pita bin spik mostrong po dempla baut Zizas, ‘Ai wone yupla, no teke wei
    blo dempla uda pole dem nugudwei.’
  hlt-THB: Awih chang khawzah ing a mingmih a venawh ngaihtaaknaak awi kqawn pek khqi
    hy; a mingmih a venawh, “Vawhkaw ak plam cadilkhiq anglak awhkawng na mimah ingkaw
    na mimah ce hul qu lah uh,” tinawh kqawncaih pek khqi hy.
  soq-soq: Pita gagalo uara mampe mo diadewasamodia me gagalowa ruawantopu, God matangelawa
    mo osouwo iepia sawa. Ita me wadodomanamone wanase, “Walama ande apanawa kadi
    dewasaia matangelau iedia sawaitane inaitana!”
  qub-qub: 'Pedroga tucuynöparaj tantiyachiran: «Waquin runacuna juchata rurallar
    goyaptinpis gamcunaga castïgupita salbacuy» nir.'
  att-att: Á aru paga yù kinagi ni Eduru nira. Á sinabarangán na ira, á kinagi na,
    “Ari kayu mepattádday sù ira narákè, tapè ari kayu mekanakanâ sù liwiliwâ da nga
    ipamanunnù ni Apu nira,” kun na.
  bki-bki: Ana Pitere jom̃a ber iliano novo telabo ka mia rivurlo amei, ana naio berenio
    berinavo “Kamiu monokanio kuvituvan kariano na kulo va nalo na vonganei, kamiu
    kuvilarur kamiu den vironiano napano jo binimei ealo.”
  bqp-bqp: 'À yã pãndenↄ òńnɛ dasi à nàkaraḿma à pì: À á zĩda bo gbãragbɛ̃ vãni
    dínↄ tɛ́.'
  mcp-mcp: 'Pyɛ̂r mú nə́mə́ kwo ŋgə lás nə bwo bíl zhwog iciyá na, ŋgə cwîny bwo,
    nyə nə bwo nə́: «Túbʉ́gá wú na kala búúd á lɨ́lɨŋgɨ̂ nɨɨ́d.»'
  hat-hat: 'Pyè t''ap di yo anpil lòt pawòl ankò pou l'' te fè yo kwè, pou l'' te
    ankouraje yo. Li t''ap di yo konsa: Sove tèt nou. Wete kò nou nan mitan moun pèvèti
    sa yo.'
  npl-NT: 'Pedro ok okintlapowiaya n tokniwah íwa ika miak chikawálistli okimiliaya:
    —¡Ximomakixtikah de n tlaijyowílistli non kiseliskeh akimeh tlajtlakolchijtinemih!'
  bgg-bgg: Phithar è branthek shii bajo gai miyaogamthek è de yie ne yua, “Layog rek
    pho shii diig thog ruii pha ji è nawaithek shii ragia rek iang bo!”
  eng-TCENT: With many other words he testified and exhorted them, saying, “Be saved
    from this crooked generation.”
  eng-BSB: With many other words he testified, and he urged them, “Be saved from this
    corrupt generation.”
  cpu-NT: 'Osheki okaratzi iñaaventakeneriri Pedro, ishintsithatantakari eejatzi,
    ikantayetakeri: “¡Povavisaakoshiretya! ¡Pintainaryeeyaari irika atziriite kenashivaiyetainchari!”'
  san-ASM: এতদন্যাভি ৰ্বহুকথাভিঃ প্ৰমাণং দৎৱাকথযৎ এতেভ্যো ৱিপথগামিভ্যো ৱৰ্ত্তমানলোকেভ্যঃ
    স্ৱান্ ৰক্ষত|
  tod-tod: 'Piyɛlɛ ɠɛni zeele wooi wosu ti ma wooi taɠiligaa zu, é ɗa ti iɲɔdɔ, é
    ɗa ɠɛ ti ma: «À ɓɔɠɔ ɠula tukpɔi laawu, nii é ʋaazu zeelizu yamani ɲɔi nii zu
    nuɓusɛiti ma.»'
  tac-NT: 'Pegro ra''íchale we''ká ra''íchili ''we semátiri, we''ká rejcholi ruyele
    alué ralámuli. Anele: ―Ku ''la na''tawa. Tase oyérawa ralámuli chátiri ''nátame
    napu jipe nerú ―anele.'
  eng-WEBPB: With many other words he testified and exhorted them, saying, “Save yourselves
    from this crooked generation!”
  gfk-H: 'Ma ga hakatom diet ma ra haleng mes na nianga ma ga walar bia na halamlam
    diet gaam tangai hoken: “Muat na balaurei timaan muat. Kaba muat haan taar tano
    harpidinau nong na haan tupas kan ra sakana mataniabar.”'
  viv-viv: Au hidedemi Fita gikivetuvetunudi kadu hifufu keke saꞋeyadi againe gigaheyaꞋayaꞋalidi
    be higa taudiyao hinalugolegoledi. Gigahedi gigayo, “Taumiyao wanalugolegolemi
    be hida yoꞋo koyodiyao Yesu hiluveꞋalikana-ma yadi koyona ana laufata omi keke
    buye wananuhagani.” Hidedemi Fita gigahe-faꞋilidi.
  yao-yao: Kwa maloŵe gamajinji che Petulo ŵaajamwiche ŵandu ni kwachondelela achitiji,
    “Nlikulupusye mwachinsyene mu uŵelesi wangalumbana wu.”
  tgp-tgp: Ale Peter mo mele vujangira vavano, mo verea r̃ilangi isara mara, “Ha juri
    kamim hasemim hin pina lejileji nike!”
  auc-NT: Ante apæ̈nedinque Pegodo godömenque nanguï äninque, Ëñenguënë quëwënänii,
    ante wantæpiyæ̈ apæ̈necantapa. —Ñöwodäni ïñömö nämanque näni cæïnënö ante idiquibæ̈
    näni cæï baï mïnitö adobaï cædämaï inte nöingä cæte waa quëwëedäni.
  kbc-NT: Pedro eɡ̶idaaɡ̶ee me dotaɡ̶a, odaa ja najoitiniwace, meetiogi, “Adinenyaɡ̶atitiwaji
    amaleeɡ̶aɡ̶a ɡ̶adiwokoni niɡ̶ica noko Aneotedoɡ̶oji nige iloikatidi niɡ̶ina noiigi
    abeyacaɡ̶aɡ̶a!”
  bmh-bmh: Pita gusig ze asiu awaraimai, eneun, “Ag subantal tapai dacan! Guzenaimai,
    ag dudu eg abai eg i umamen.”
  ctu-BL: 'Anto cabʌl t''an tsa'' bʌ i subu Pedro. Tsi'' xic''beyob. Tsi'' subeyob:
    Taja la'' coltʌntel cha''an mi la'' cʌy la'' mel che'' bajche'' sajtemo'' bʌ,
    che''en.'
  meq-meq: 'Piyer a tsikatay bazlam mekeleŋ eye hay haladzay hərwi məmatay naha ɗərev
    ada tâ dzala ha. A gwaɗatay: «Dumara abəra mə walaŋ i ndo neheye seweɗ eye hay.
    Gərumay ha bo kurom a Mbəlom mâ təma kurom ha.»'
  noa-H: Mag, Jesuu nem waaujerr t'umaa jaaumam dʌ̈i warag ham wawimamua Pedroou hamag,
    “Hõor mʌg chi hajaugjã chuk'u t'ʌnʌm k'ʌʌn dʌ̈i hok'oomap'a nʌm k'ai, hãba Hẽwandamta
    jʌrbat” haajeejim hanʌm.
  alp-NT: Kai Petruse ilepae Sou Misete bokala lekwe, kai iahnausi be, “Imi kotie
    bei Alla rame leke imi supu hlamate. Kai leke imi supu susate sakesa kai tamata
    rebai meije yake, rebe namake Alla Iatiaise.”
  san-VEL: etadanyaabhi rbahukathaabhi.h pramaa.na.m datvaakathayat etebhyo vipathagaamibhyo
    varttamaanalokebhya.h svaan rak.sata|
  kbq-kbq: Rama'a ruga'a ke Pita'a huama nehuno, zamazahuke zamasami'ne. Kefo zampima
    mani'naza vahepintira, maniganeta manisaza zamo tamagu'vazina, knare huta manigahaze.
  kbh-kbh: 'Inÿe palabrë́ngnaca Pedro tojatanë́yana y bëtscá tojanabuayená mënts̈á:
    “¡Bëngbe Bëtsá chë Israeloca bacna ents̈anga echanjácastigaye. Chas̈mótsbocamna,
    chë́ngbents̈ana s̈mochtsojuánañe ca!”'
  ron-LSB: 'Cu multe alte cuvinte a dat mărturie și i-a îndemnat, zicând: “Salvați-vă
    de acest neam strâmb!”.'
  pon-pon: 'O pil jon en majan toto, me a kadede on irail, o panaui kin irail, majani:
    Komail en dorela pein komail jan nan di jued wet!'
  nhe-BL: 'Huan ica miyac más tlajtoli Pedro quinilhui nopa tlacame tlen Jesús huan
    quinyolchicajqui ma quiselica, quinilhui: ―Ximomaquixtica tlen nopa tlatzacuiltilistli
    tlen quinajsis ni ax cuajcualme tlen ama itztoque.'
  sps-sps: Pita tsue faparits of ratuari ana fo mes a fo vegiau kan iny fanongon rari;
    sa tsue, “Tanamots a tsivom tana fasaraa te nana minon tan aatai iring tovei.”
  wnc-wnc: Yanike wamu takngatu takngatu yaninggamatakut. Yaninggamatake wamu anzing
    yakut, “Ginu banip sikengu aminbamda wai amin dakngake yuaing aminde masa yamunong.
    Waakwakat gatake yusika wa amindane meyana ginda pake kumnang,” ngang yanikut.
  bus-bus: 'À yã pãndenↄ òńnɛ pari à nàkↄ̃rɛḿma à bè: À a zĩnda bↄ tↄ̃ↄrigbɛ̃ zaaa
    kɛ̀nↄ tɛ́.'
  gub-BL: Uze'eg wi wi wanupe, umume'u uze'eg tetea'u wanupe. -Ko 'ar rehe wiko ma'e
    a'e wà, uzapo ikatu 'ym ma'e tetea'u waiko a'e wà. Tupàn uzepyk putar wanehe nehe.
    Pepytu'u ikatu 'ym ma'e iapo re nehe. Pepytu'u wazàwe peneko re nehe. A'e mehe
    Tupàn pepyro putar zepykaw wi nehe, i'i wanupe.
  imo-imo: Ungu lupe lupe awi teli enoni pilengei nimbe lepi lepi topalie nimbei,
    “Ya maina imbo molko kenjirimele manga Goteni eno umbuni timbei teremo kani yuni
    lino umbuni naa tipili ningo konopu topele toko molaio,” nimu.
  boj-boj: Pita a anjam deqaji gargekoba siŋgila na naŋgi minjroqnej. Osiqa olo endegsi
    minjrej, “Tamo uŋgasari bini bati endeqa unub qaji naŋgi kumbra uge uge yoqnsib
    laqnub. Niŋgi naŋgi ti Qotei na padaltŋgaim deqa niŋgi geregere ŋam atoqniy.”
  eng-DRA: 'And with very many other words did he testify and exhort them, saying:
    Save yourselves from this perverse generation.'
  knf-knf: 'Ŧimoŋ Piyeer akak aţiini na baka pa bate abot akooţ baka aji : « Nalowan
    bañaaŋ bawuţaan biki nahilna nabuuran ŋleef ŋi nan. »'
  san-KHM: ឯតទន្យាភិ រ្ពហុកថាភិះ ប្រមាណំ ទត្វាកថយត៑ ឯតេភ្យោ វិបថគាមិភ្យោ វត៌្តមានលោកេភ្យះ
    ស្វាន៑ រក្ឞត។
  arn-NT: 'Tüfachi nütramtun dungu mew Pedro dungueyew engün ka ngülameyew feypilen
    mew: —¡Famentuwmün tüfachi wesa mongenngechi pu che mew!'
  zas-NT: 'Con ree diidx guie në mazri ree diidx ren guneenë Bëd laa reeman, rëbaman:
    ―¡Gol bariica loj ree bén rüjn ni mal!'
  ken-NT: Píta arɔk ambɨ bɛ́rɛm baya mɛnyɨŋ bɛ́chák ansɛmti nɔkɔ bhɔ bɛ́ “Fɛrɛ́
    ká mmʉɛt ndǔ ntɛmsi anɛ ábhɔ́ŋɔ́ bɛ́twɔ ntá bǒ bɛbʉ́ abhɛn fá ammɨk.”
