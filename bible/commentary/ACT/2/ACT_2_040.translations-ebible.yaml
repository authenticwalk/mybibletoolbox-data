  zlm-KSZI: Petrus bersaksi dengan banyak perkataan lain lagi, dan menyeru mereka,
    ‘Selamatkanlah dirimu daripada angkatan yang ingkar ini.’
  gdr-gdr: Ɨ kwa Petro nony aukam jogjog b'engabenga yɨt ke ten amneninonj, dɨde b'ugowa
