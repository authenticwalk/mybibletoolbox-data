    rani, wɨm wɨ siyɨu biyɨe sɨma nɨisiimauuwi. Kɨmiir kwoɨnɨm tɨ kisɨna haigi. Tɨ
    iikamɨm sɨmiir kwoɨnan kɨpi nwo.
  pol-SZ: 'I długo jeszcze Piotr mówił do nich, wzywając: —Ratujcie się przez Bożym
