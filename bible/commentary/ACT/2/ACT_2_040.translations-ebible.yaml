    amo cuali huan yalo polehuilo.'
  wed-wed: Ma Peter riwa ḡelaui maiteni rava i vinua-terenei, ma i egari, “God ona vianinei
    da ina vilawanimi, ma eḡa kovoḡa ona vaia.”
  sua-sua: E Pita thavaeng ngar tok, to le kaurur kmar he kpagorang ngar orom karo
    rhek vang te, “Muk mgua mrua sulgim muk mruo kam mrua ksir kmeharom o kerkeknen
    ruk o kermia nga main to tete ngam kaeharom mar.”
  klt-klt: Wáina yánángga ku me kámá táup pon pahálá yot yánángga ing yánuk, “Kándáng
    hánám háleng rákit tángga átneráng, rám nátán ámna mukmuro watyot márapmá ihánirot.”
  are-are: Peter-ala etnanha kngarra wotha kaltjinthaka, era etnanha tjatjatuka turta.
    “Rrangkarrataka relha korna ntjarranga tjanalhitjika.”
  gai-gai: Ri, Pita minmo kabena kamb ndeidap mbopca maica, ma minmo kam gargar ŋgoinna
    gaindopatna, “Ndorita ŋginaŋa matau mo, te, ndoritake wat, moca ne toco, an tɨp
    ŋgorikca morena meikramtaɨrap ŋgocrai nari.”
  qvm-NT: 'Pedro mastapis tantyatsergan caynog nir: “¡Waquin runacuna jutsata rurar
    cawaptinpis gamcunaga ama jutsata rurapäcuytsu!”'
  chz-NTPS: 'Gaꜙkwëëhꜗ Peeˊ nʉʉhꜚ hiꜙ gaꜙhlë̱ë̱yhꜗ kya̱a̱hˊ chaˉgaˊmiihˉ juuˈ, gaꜙjäyhꜘ:
    —Lä̱ä̱ˋ hnähꜘ hñaahꜗ kihꜗ heˉ hlɨɨhˈ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ.'
  kmu-kmu: PitaꞋa mani kea nehuno alu ke alu ke huno kanaꞋye kanaꞋye huno mage huno
    hie “Meni kanafima mainaya veaꞋmoꞋya tusiꞋa kefo kava maiꞋya nehagi havigu tamakaya
    kefo kava huyafenagi atalegeno Anumaya KotiꞋa tamaku tamamena aligatino.” huno
    humaine.
  ood-NT: Sh tash am neok g Peter ch am chum ha ahgid ch hab kaij, “Am g wo e doꞌibia.
    Si s‑koꞌok namkidadag o ab ha aihim hegam t‑wehm hemajkam mat pi gam hu wo ohhod
