    kaituka disoaki dadoki kana nge kamairatudi.”
  dwr-NT: Phexiroosi unttunttoo qaalaa haraakka gujji markkattiide, “Ha wodiyaa geella
    asaappe hinttenttu huuphiyaa ashshite” yaagiide zoreedda.
  kfw-kfw: "Peter in chong katamtak arilla inmani diang amasok ah ati, “Hiwa tuunna\
    \ kathamak khangnga inphut nangni ningtheinuo ah intanru!”\x94"
  bfz-bfz: पतरसे बऊत ओर गल्ला री गवाई देई-देई की बी समजयाया, “आपणे आपू खे एसा टेडिया
    जातिया ते बचाओ।”
  cuk-09: 'Deyob Pedro suibaksaar Jesús-igargi sunmakgwisgu, aimarga binsaed-nued-ukgwichi
    sogdebar: “Bemar we-dulemar-iskudididgi be bangumarsun, adi we-dulemar-iskanaba
    mer sabsur Bab Dummadse bemar odurdaklemalagar.”'
  ben-OBCV: আরও অনেক কথায় তিনি তাদের সতর্ক করে দিলেন এবং তিনি তাদের উপদেশ দিয়ে বললেন,
    “এই কলুষিত প্রজন্ম থেকে তোমরা নিজেদের রক্ষা করো।”
  mil-NT: 'Te tɨtnɨ́‑gá tnúhu ní xáhaⁿ‑dě nàcuáa cadá‑yu, te xǎhaⁿ tùcu‑dé: —Daña‑ndo
    nchàa sá cuèhé sá dúhá quìde‑ndo, vá cádá‑ndó sǎ quídé dàva‑gá‑yu —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Pedro imẽn ip o'yawẽwẽ. — G̃asũacat ikẽrẽat mujurũg̃rũg̃ cĩcã — io'e. —
    Imẽnpuye Deus xe g̃u ip jeedop ce'ũ buje. Eyju bit ixeyũ ekukuap puxim g̃u juy
    epeku — io'e. — Wũy g̃u juy epesop Deus wi eye'ũ buje — io'e Pedro. Imẽn Pedro
    ip o'yawẽwẽ.
  amk-amk: Petrusi deikaririai wesa tonanai, tuti na kaiwoariri siai bitoya meduri
    foi kontai, deretawansa tuti deunausa we eroasoai, deyo, “Metanansiau, weo inontarai
    eharira fosa esobu aiboi maraba ki.”
  fai-fai: Kale Bita ayo weng kitid seng seng kuw bakoyam, “kiba, mew wanang kinim
    teiniw imi kukuw uyo takas kudá maek kaek abe kilim kál bábu takakudin kala.”
  ura-NT: naain acaauru suujuatiha, nii cachaauru- baasoneein ichaonacaauru caje mituuruhane
    coina, Fedorone jaun jetaote,
  mcd-NT: Yoitan afanan Pedronun ato tsain ichapa yoini. Ato yoiquin isca huani, —Maton
    chaca shatucahuun, uhuun yoramishtichin. Nocon caifo futan mani futsanfoanri man
    fasi chaca huamisifo. Ascarafo iyamacahuun. Jesús icoinra huacahuun mato numanon,
    —ishon Pedronun ato yoini.
  urt-urt: Pita plihe ŋanange wusyep wula wula pe, kin syep erŋeme lenge ŋanange na,
    “Pa yisilihme Got ŋaiye ka ungwisme yiptip ŋaiye yukur pa yambaꞌe yitini pupwa
    tuꞌe ŋaiye lenge miyeꞌ tuweinge pupwa leꞌe ŋaiye ka si yambaꞌe.”
  kiz-kiz: Kwa malobhi mingi ashuhudili ni kubhasihi ajobhili, “mwikiokolayi mbokayi
    mukizazi e'le kiovu.”
  tzo-TZE: 'Oy to ep c''usi yan laj yal li Pedroe. Jech laj yalbe mantal scotolic:
    ―Ac'' abaic ta ventainel yu''un Dios jech mu co''oluc chabatic ta ch''ayel achi''uquic
    li boch''otic mu sc''an xch''unique ―xi.'
  lex-lex: Emkadella mak Petrus nakot nohora la ira. Me nal walia lir rahu pa nano'a-na'atga
    re, totpena rpesiaya Yesus, totpena Uplerlawna Namou-nawitna do'oni-halli. Nakot
    la re totpa yana rlernohora riy tuwu di nhiol yatyatni yoma hota Uplerlawna Nukmua
    riy mak edon kaplola re.
  dov-dov: Aambi majwi miingi wakabapa bukamboni akubalayilila, akwaamba kuti, “Amulifutule
    kuzwa kuli eeli zyalane lyabubi.”
  rgu-rgu: Petrus bei dedeaꞌ loa naruu leo naaꞌ noo sii, ma nafada nae, “Besaꞌ ia
    nana, lahenda dodouꞌ laꞌo rasalaꞌ reme eno masoda teteaꞌ a mai. Emi muste matalolole
    fo bosoꞌ tuka lahenda tadaluꞌ ara eno na. Tehuu tuka Amaꞌ Manetualain eno roos
    na fo ela emi hapu masodaꞌ maroo moo Ni.”
  toc-NT: 'Lhu̠hua hua̠ntu̠ ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh Pedro xla­cata cata­lak­pá­li̠lh
    lac­li̠xcáj­nit xta­la­ca­pa̠s­tac­nicán, y chiné ca̠hua­nipá: —Hui­xinín niaj
    chuná caka­lha­kax­pat­ma­kántit Dios cumu la̠ tat­la­huay tama̠­ko̠lh lac­li̠xcáj­nit
    cris­tianos hua̠nti̠ la̠nchú tala­má̠­nalh nac ca̠quilh­ta­macú.'
  som-som: Hadallo kaloo badan ayuu markhaati ahaan ugu waaniyey isagoo leh, Naftiinna
    ka badbaadiya qarnigan qalloocan.
  mam-C: 'Yolintzin Pegr kyuk''a yol lu''n ex txqantl, ex xi tq''ma''n jun tumil kyjalu''n:
    Kypa''mil kyib''a kyi''jjo xjal aj il, tu''ntzintla kykleta.'
  ndj-ndj: Avawombilili filongu fitangalili na kuvadedeka vandu pavawombela, “Mulowoki
    muchileli achi cha wafu.”
  mbj-NT: 'Ti m'' hajõng Peed her''oot nä sa hã. Tak''ëp tabetsẽẽ sa hã rah''yy kawereem
    hyb n''aa. Hahỹỹ da ta kyyh: —Bë kedëëb, ky nes''aa do sa nemuun bë P''op Hagä
    Do narejãã hyb n''aa —näng mäh.'
  lat-VUC: 'Aliis etiam verbis plurimis testificatus est, et exhortabatur eos, dicens:
    Salvamini a generatione ista prava.'
  ngp-ngp: Petulo abilikizaga kwa milosi mingi awakanyaga akagamba, “Keyokoleni nyuwe
    wenye kulawa mwa maya ya Mnungu yakukiziila cheleko iki cho wavu!”
  enq-2: Pitame pii longo mendapuame endakali dupa mona sakatasoo lao panao, “Endakali
    koeyapae indupa palelyamino dupa-pipa nyakama apata koeyatamina, nyakamame dokaita
    wandyoo kalyepape” lao kyeto joo lea.
  eng-ASVBT: And with many other words he testified and exhorted, saying, Save yourselves
    from this crooked generation.
  mna-mna: 'Petrus iso sua tiŋgi men som. Kwoono imbol pizin pa sua boozomen. Pa isombe
    ikam zin ma tiurla ki Krisi. Tana iso pizin ma iso: “Motoyom iŋgal mi kuru zaala
    pa ituyom be kombot ambai. Pa iŋgi kombot la wal sananŋan lelen. Kokena niomŋan
    kala leyom.”'
  myw-myw: Anilivan ma̱wan mo igeiguy avakaein, idibakes, “Kadiloka kulavewas simiyas,
    peinan takakons tasiyas.”
  sby-sby: Petulo walamba maswi angi, ne kubacenjesheti, “Lipulusheni mobene ku cisubulo
    ceti cise pa bantu baipa aba.”
  sll-sll: Ena Pita Yisas talongwo hangwo i boling kul te mole ha di nima pire yu
    ditongwi, “Yalhobo, omaga malere tal nigi dongwo ol wangwo i pring bir pamia,
    ni yalhobi ongwo tali olkire i mobin hal wa tere u kwaling ta po.”
  yaq-NT: 'Inia betana ameu nokakai intok, ket watek ameu teuwaakai, ju''u Peeo inimmeu
    nookak intok tu''ik betana am sua tejwaakai, intok: ―Inim ka tu''ik joaka jiapsammak
    ka amemak eene ―ti jiakai.'
  uro-uro: Ma Pita qät don sävät ama ruvek mauiu dä qat naing bät a rha i qä qoar
    na rha rhoqortäqyia, “Ngän dumaiar nas nämät tit täkt ama qoengait ama vu it.”
  ita-1885: 'E con molte parole protestava loro, e li confortava, dicendo: Salvatevi
    da questa perversa generazione.'
  muy-muy: 'Eslini Piyer àhi ma ndahaŋ gəgərani ana tay kay, awayay ti təgəsiki. Àhi
    ana tay : « Gəsumkabá ti Melefit mâhəŋgay kʉli, sləkumkiba ka ndam magudar zlam
    ye e hini vu na ! »'
  kqc-kqc: Sina tau dudu Peter yaku ina vene rofu nisi toga toga ni yeiva regasa nigamo,
    “Gua yomina vegu no rededi vene di kaunava iniye moi vegu rifa!”
  tav-tav: 'Capee wame na caĩ buionemoñupʉ Pedro: —Ati yepa macana rooro na cátaje
    wapa na popiyeyegʉmi Dio. To bairi caroorije mʉja cátaje wapa mʉjaare cʉ capopiyeyebopere
    netogarã Diore, “Caroorije yʉ cátajere yʉ majirioya,” cʉ ĩ jeniya. To bairo mʉja
    cáto mʉja popiyeyequetigʉmi Dio, na caĩñupʉ Pedro yua.'
  eng-ULB: With many other words he testified and urged them; he said, “Save yourselves
    from this wicked generation.”
  spa-VBL: 'Luego Pedro siguió hablando, dándoles más evidencias. Les advirtió: “Sálvense
    de esta generación perversa”.'
  fra-_FOB: 'Et il les conjurait par plusieurs autres discours et les exhortait, en
    disant: Sauvez-vous de cette race perverse.'
  hau-ULB: Da maganganu da yawa ya ba da shaida kuma ya karfafa su; ya ce, ''Ku ceci
    kan ku daga wannan muguwar tsara.''
  mal-mal: 'മറ്റ് പല വാക്കുകളാലും പത്രൊസ് സാക്ഷ്യം പറഞ്ഞ് അവരെ പ്രബോധിപ്പിച്ചു: “ഈ
    വക്രതയുള്ള തലമുറയിൽനിന്ന് രക്ഷിയ്ക്കപ്പെടുവിൻ” എന്ന് പറഞ്ഞു.'
  kkc-kkc: Eseme Pitaye to sage takolone kokodo takaso, “Goo tokenee teli odoo epedee
    hamapoo egee do dala talaiso. Esiga niba dala teyaga, goo tokenee ee pagalame
    Godeeye pidilame yimapoo takee.”
  lit-lit: 'Ir daugeliu kitų žodžių jis uoliai liudijo ir ragino su įspėjimais, sakydamas:
    „Išsigelbėkite iš šitos iškrypusios kartos!“'
  urd-GVR: Patras ne mazīd bahut-sī bātoṅ se unheṅ nasīhat kī aur samjhāyā ki “Is
    ṭeṛhī nasl se nikal kar najāt pāeṅ.”
  far-far: Sa Pita ka saea na ru ne ki fuada, ka raduda ka 'uri, “Mulu kai ada lea
    suli kamulu talamulu fasia na kwaekwaee ne kai leka mai fuana wane ta'a ki!”
  suz-BL: मिनु पत्रुसमी शुश शेंशा “थमा मसुइक्‍ब मदुमीने। मरिम्‍शो पाइब रे ङोन बाक्‍कीने”
    दे शुश अर्ती गेशा माइक्‍मी बाक्‍त। मत्ती १७:१७; फिलिप्‍पी २:१५
  car-NT: 'Pyime noro Petrus aurana''po moro oty amyikaponen me. Irombo uru''san imero
    i''wa: “Opano''potoko mo''karon tyja''wangamon kari''na wyino.”'
  amp-amp: Pitar nhai be nd mrokforpam ptharmor. Bok kfo yanho mrokfom kfo memorm,
    “Yo niko dukahato tohkfot. Fasoh fasoh nefm nayet yimampno kanga rpat faso yak
    bebrahrko.”
  bht-bht: पतरसे होर भी मतियां गल्लां दी गबाई देईकरी उना जो समझाया कने बिनती किती
    की अपणे इस्राएली साथियां सांई मत बणा जड़े परमेश्वरे पर भरोसा नी करदे कने परमेश्वरे
    ला बिनती करा की सै तुहांजो बचाए।
  eng-NOY: And with many other words did he testify and exhort, saying, Save yourselves
    from this perverse generation.
  cub-NT: Aru Pedro coyʉre nʉrejamed̶a náre parʉrõreca, ʉrarõ ʉ̃i coyʉiyede, ne jʉ
    arãjiyepe ayʉ Jesúre. —Ina ãmeina teivʉ pare ñájinajarama. Jʉ̃menijicʉ mead̶ajacʉrĩ
    mʉjare, mʉje ñájimenajiyepe ayʉ ne ñájinajiyepe, arĩ coyʉrejamed̶a Pedro.
  ita-1927: 'E con molte altre parole li scongiurava e li esortava dicendo: Salvatevi
    da questa perversa generazione.'
  lww-lww: Ana Pita sum̃a pisa ke visena wo nawere laena la moki pan la vena aimi,
    a naga pisa pisape “Amiu na monar aligan mlamulena kiena ne yeririna viowa lala
    na nanagane, amiu na atamalia amiu vetan nakoaena nap̃a naga sum̃a pimi ke pan
    la.”
  ckb-ckb: 'بە زۆر قسەی دیکەش ئاگاداری کردنەوە و لێیان پاڕایەوە: «خۆتان لەم نەوە لار
    و چەوتە ڕزگار بکەن.»'
  spm-spm: Mauthughura Pita mbɨŋgɨŋgɨr avhɨrara meŋga amuava akaar aghavagharir marsi
    ivhɨra mem mbɨkemi, “Gee norira norir akuraghti, Gotɨ uthughun khavɨn gumasi rako
    amisir maghatɨsir kharsigh asɨghasɨghɨva ivhɨra geŋga asɨghasiighem phatɨghami.”
  nas-nas: Teie Piitai tee aaꞌnaꞌ napoꞌ siingoravurima teeꞌ pinauvuritaaꞌ daankivuruꞌ
    eeꞌ minkuvuma, “Domaang mooꞌdariai diiꞌ teieta kiimata-ita aing emuꞌnavarang koontoꞌ
    deeainge nkavaavaing-eta.”
  uvl-uvl: Pe Petrus hele hote helenga e pule lange iri pe hele ke kerkereng toto
    lange iri ke mai, “Anau ala amo, iange lape melmelenga palaungana nenge NeHalang
    tunge lange hana poreke ngana mur, lape mene imo pule!”
  eng-BBE: And with more such words he gave his witness, offering them salvation and
    saying, Come out from this evil generation.
  ixl-CNT: 'Utz sibꞌ koꞌxh tereꞌn yol nichtal te, oksabꞌ tetz tu jik utz, moxbꞌebꞌ
    tetz. Nichtal ech tzaꞌ: —Xaanojelex kꞌatz qꞌu aanima qꞌuꞌl eesanal tu bꞌey tu
    u tiempo tzaꞌ.— Texh te.'
  xsi-xsi: Aku Petero itula ŋgua rârâ katiŋe panzi tona. Ino kaika panzi mine tu,
    “Kinzi tamâta kala simo lâ zo ŋine uru siveta mâsi potomule nâ. Mine kala miki
    kapakatona sondo ŋga! Tia ma kapayaula.”
  crx-NTPO: '''Et Peter sa'' whe bubulh yálhduk ''ink''ez buba nus whúnilht''i ''ink''ez
    ubúlhni, “''Ududúlhyis! Ndunne ntsi''ne buch''az nálh''ah, ''ink''ez bubulh áht''en
    iloh, Yak''usda dzoh nubutilhdeh whe'' hoont''oh.”'
  kan-OKCV: ಪೇತ್ರನು ಇನ್ನೂ ಅನೇಕ ಮಾತುಗಳಿಂದ ಅವರನ್ನು ಎಚ್ಚರಿಸಿ, ಸಾಕ್ಷಿ ನುಡಿದು, “ಈ ಕೆಟ್ಟ
    ಸಂತತಿಯಿಂದ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fita fu vua ijiege kuriaekuriaeki soesoena kuariae. Fu kiae, Janika e ije
    ise revo ijiebuo vame ije mukoreigia akariakina ja joe karaunianamino kiae.
  blw-blw: Chuar hen imfagan Pedro hen nanginyam-ammaana way nangensoplekar hen anchichay
    na-a-among, yag intugunna agé an chicha way mangaliyén, “Afurotonyuto ta ilisiyanyu
    hen kachusaan hen anchichay lawengay tatagu.”
  tam-2017: இன்னும் அநேக வார்த்தைகளாலும் சாட்சிகூறி, மாறுபாடுள்ள இந்த வம்சத்தை விட்டுவிலகி
    உங்களைக் காப்பாற்றிக்கொள்ளுங்கள் என்றும் புத்திசொன்னான்.
  azz-NT: 'Huan in Pedro quinnojnotzaya in tagayot ica nijín tajtolme. Huan ica míac
    ocsequi tataman tajtolme Pedro quinyolmajxitiaya in tacaquini cachi oc ijcuín:
    ―Ximoyolnemilican de namotajtacoluan huan ximomaquixtican para ma amo xipolihuican
    inuan nijín tagayot ten ixpoliutinemij.'
  spa-RV-1909: 'Y con otras muchas palabras testificaba y exhortaba, diciendo: Sed
    salvos de esta perversa generación.'
  csy-csy: Peter in a dang kammal tampi taw tettipang in hanthawn a, hi minam seksol
    te kung pan in noma le noma ki ngum vun, ci hi.
  mxq-NT: 'Dʉꞌʉnʉ Peedrʉ oj kyajxy jeky, es wyinma̱ꞌa̱ñmyooyʉ: —Mʉbʉktʉ ko ja Jesús
    yʉꞌʉ dʉꞌʉn ja Kristʉ, kʉdiibʉ Dios mdukkumʉdówʉdʉt mʉt ja pekyjyaꞌayʉty.'
  tzj-NT: 'Jawa'' tzij xbij ja Pedro chique ja winak in jule'' chic paxbanem xuya''
    chique chakaja'', quewa'' xbij chique ri'': —Quixtotaji, maxta teban ja ritzelal
    ja cani'' nqueban ja ritzel tak winak trewa'' tiempo ri'', ne'' chique.'
  tdt-tdt: Pedro koalia liafuan barak tan hodi foo hanoin ba sira atu hakribi sira
    nia sala. Nia hatete fila-fila, “Agora dadauk ema barak lao sees husi dalan loos.
    Keta tuir sira nia dalan, atu imi bele hetan salvasaun.”
  ron-BTF: 'Și cu multe alte cuvinte le-a adeverit și i-a îndemnat, spunând: Salvați-vă
    din această generație perversă.'
  eng-WEBP: With many other words he testified and exhorted them, saying, “Save yourselves
    from this crooked generation!”
  eng-FBV: Peter went on speaking, giving them much more evidence. He warned them,
    “Save yourselves from this perverted generation.”
  nld-1939: 'Met nog veel andere woorden legde hij getuigenis af; ook vermaande hij
    hen, en sprak: Redt u toch uit dit bedorven geslacht.'
  bwo-bwo: K'osh k'osh ay keew keewon gawefetst «K'uur s'oot'anats weet fayotse it
    tooko kashiwere!» ett boon b́ izi.
  nch-BL: 'Huan ica más miyac camanali Pedro nelía quinilhui nopa masehualme ten Jesús
    huan quinyolchicajqui ma quiselica, quinilhui: ―Ximomaquixtica ten nopa tatzacuiltilisti
    cati quinajsis ni amo cuajcualme cati ama itztoque.'
  quc-TNT: 'Ri tat Pedro q''uia xubij chque. Cuc'' tak wa'' we tzij ri'' xeuch''abej,
    xeupixbaj, xubij chque: Chto'' ib alak, ya'' alak can ri itzel tak winak re we
    k''ij junab ri'', ri man jicom tä ri qui c''aslemal, —xcha ri tat Pedro chque.'
  tfr-NTPO: Pedro tjl̈ẽno ara obi, nopga l̈i poshduna tjl̈õkwo obl̈ë obl̈ë go. Tjl̈ẽ
    ga «Nopga l̈öng eerishko wotjl̈ĩk owa l̈i shdũya Sbörë. E kjĩshko ga pjãy wotjl̈ĩk
    baĩya dik l̇l̇ëm, pjãy opkjos nopga owa l̈öng l̈ishko dwayo» l̈e.
  kaq-NT: 'Basi yohuanxon cahen jato yohiquin sirijaquin: —Nea tiromabo qui nocoyaxihqui
    casticanti mato xahbanjamanahue —jato jaquin.'
  sgb-sgb: Mal-at pon ya pamaptêg kanla ni apostol Pedro, haka inaralan na hila, ta
    êmên hila miakay ha kaptêgan, ya wana, “Makiingalo kaw kan Apo Namalyari, ya iligtas
    kaw ha parusa ya ayn angga ya lumatêng kanlan ampanyag karawakan!”
  vie-1934: 'Phi-e-rơ lại lấy nhiều lời giảng nữa mà giục lòng và khuyên lơn chúng
    rằng: Các ngươi khá cứu mình thoát khỏi giữa dòng dõi gian tà nầy!'
  kxv-kxv: ଅ଼ଡ଼େ ପିତର ଏ଼ୱାରାଇଁ ହା଼ରେକା କାତାତଲେ ବାତିମା଼ଲିହିଁ ଅ଼ଡ଼େ ଏ଼ୱାରାଇଁ ଜା଼ପ୍‌ନି
