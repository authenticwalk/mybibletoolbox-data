verse: ACT.002.040
translations:
  kpx-kpx: Bitau hoto ke loui hoto degomoleta loui namigevei avoe, “Nova vata komo
    ataeau vaveve toela vage Dilavana ibinaeabe ovei. Iale kemo hoidevege Dilavana
    la malevei.”
  okv-H: Ainge eto Peter na ke neite neite ena, “Ungo ari sasapura embomeni avo toto
    ungo oenga orekevu,” avo ena.
  tbo-tbo: Pita guguya daodaona i welehi Yesu tuwegana ubeina ma i palihunahunahi
    i pa, ‘Ami apapoe ona palihalehi yaka apega tu apapoe mitehi ona hilage.’
  mal-C: ഇതുമാത്രമല്ല, മറ്റനേകം വാക്കുകളിലൂടെ പത്രോസ് അവർക്കു സാക്ഷ്യം നൽകുകയും “വക്രതയുള്ള
    ഈ തലമുറയിൽനിന്നു രക്ഷിക്കപ്പെടുക,” എന്നു പ്രബോധിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Ἑτέροις τε λόγοις πλείοσιν διεμαρτύρετο καὶ παρεκάλει ⸆ λέγων, Σώθητε ἀπὸ
    τῆς γενεᾶς τῆς σκολιᾶς ταύτης.
  bgc-bgc: पतरस नै कई और बात्तां तै, भी गवाही दे-देकै समझाया के अपणे-आपनै इस टेढ़ी
    जात तै बचाओ।
  khz-khz: Petero na kila vogo ekilagirato, egavu-tinarato evaikila-gaivagirato, netiwato,
    “Egulu talimara rakavara geriana matotaumi pio kali-maguli.”
  deu-TKW: 'Und noch mit vielen weiteren Reden beschwor und ermahnte er sie und sagte:
    lasset euch erretten aus diesem verkehrten Geschlecht.'
  zsr-NT: 'Yuguꞌ didzaꞌ ni len yelaꞌgac zian didzaꞌ benëꞌ lnaꞌ lau Pedro, bchiziëꞌ
    icj nagquëꞌ, gnëꞌ: ―Gul‑gún ga ulaliꞌ, gcuitliꞌ ga nacuáꞌ bunách tuaꞌdöꞌ nacuáꞌ
    dza ni zoaruꞌ naꞌa.'
  lin-lin: 'Petelo azalaki kokebisa bango na maloba ebele mpe azalaki kolendisa bango
    na maloba oyo : — Boyamba lobiko mpo ete bozwa etumbu te oyo ezali kozela bato
    mabe.'
  hns-NT: 'Petras dher doesar baat se gawaahie dewat raha aur aapan soene waalan ke
    samdjhaawat raha. Oe bienaai karke oesabse bolies kie: „Apane ke ie tem ke manai
    ke kharaab tjaal-tjalan se batjaaw, nahie to toelog bhie sadja paihe.”'
  noa-E: Mag, Jesuu nem waaujerr thumaa jaaumam dʉ̈i warag am wawimamua Pedroou amag,
    “Õor mʉg chi ajaugjã chukhu thʉnʉm khʉʉn dʉ̈i okhoomapha nʉm khai, ãba Ẽwandamta
    jʉrbat” aajeejim anʉm.
  eng-EMTV: And with many other words he testified and exhorted them, saying, “Be
    saved from this crooked generation.”
  mib-NT: 'Te jíín cuéhē gā jnūhun súcuan ni cahān cají Pedro, te ni stɨhvɨ́ ni de
    i: Nducú ndéyɨ́ ní jeē na cácu ní, chi jnahnū ndetū ñayuu casáha jniñu néé, áchí
    de.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ यरिक् पाःन् पाःत्तुर साम्‍दिङ् पिरुसिआङ् “कन् फे़न्
    याप्‍मिहाॽरे़ मे़घोःसुबा खुम्‍दिङ्‌लाम् से़ःप्‍पासिम्‍मे़ॽओ” मे़त्तुसिर खाहुन्
    पिरुसिरो॥
  xnj-xnj: Kwa malovi gangi gamahele, Petili avajovili hotohoto vandu “Vajisangula
    na chiveleku ichi chihakau.”
  mmx-mmx: Pita ga paase aronga di mi laxalinga solo la ni ga sing tinotno bok di
    xeretna, “Mina lok tatao avukat nemi xusu mi noxo suma langsangan losongsongot
    mo naba rupot saparap limixin kakapmek at na levenaleng.”
  cbr-NT: 'Usoquin canan ca bana raíriribi ñuixunquin Pedronën ''ësëquin cacëxa: —Ënë
    nëtënu ''icë unían a ''unáncëma ''aínbi camina mitsux Jesucristomi sinanati Nucën
    Papa Diosnan ''inux ië́ti ''ain.'
  tee-NT: 'Chai na lhu chivinti ix''ajuni chai ix''alhimap''aksich. Chai ix''alacjuni:
    ―Chach tamak''alhtaxtuyan ju Dios lacamak''alhk''ajnat ju ca''axtaknicana'' ju
    lapanacni ju tat''ajun ju chavai ju lana jantu sok ju is''atsucunti''an. ―Chunch
    ju ajuni ju lapanacni ju Pitalu''.'
  eng-LSV: Also with many more other words he was testifying and exhorting, saying,
    “Be saved from this perverse generation”;
  cak-NT: 'Y ri Pedro c''o ch''aka chic tzij ri xeruk''alajij chique. Raja'' xuya''
    ri bey chiquiwech ri winak quiq''uin tzij anche''l re'': Quixel-pe chiquicojol
    ri winak chi ri tiempo re'', ri xa je-satzinak (je-sachinak) chupa ri quimac,
    chi quiri'' jixcolotaj, nicha'' chique.'
  pah-NT: 'Pedro''ga ega''ei g̃a pe imombe''ukatuavo. Igwete ga ei: —Pepohi ti ag̃wamove''g̃a
    hugwi okote''varuhuve''g̃a hugwi Tupana''ga ti tombohahyukaryme pe me nehẽ, ei
    ga g̃a pe.'
  sja-NT: 'Mãgɨ́ pedee jõma jarap''eda, Pedropa ũraaji: —P''ananáatɨ Jesús peedap''edaarãk''a;
    jĩp''a ijã́atɨ mãik''aapa óotɨ Tachi Ak''õrepa oopi bɨk''a.'
  xed-xed: Ndaɗa a sanlaha ma gwaɗaha manaŋ Piyer, ka vla hiɗaku nda mbraku ŋa taŋ
    wa. «Tsuʼafwatsuʼa ta mbaku ka sliʼapta kuni mataba gwal nda zaɗa,» kaʼa nda həŋ.
  mks-NT: 'Ta cua̱há ndiva̱ha java ga̱ tu̱hun na̱ca̱ha̱n Pedro xi̱hi̱n ná ta já na̱jáca̱ha̱n
    da̱ na̱ já na̱cachi da já xi̱hi̱n ná: —Candeé ini ndó Jesús já ná jáca̱cu a ndo̱hó
    já ná a̱ cúhu̱n ndó indayá nu̱ú cu̱hu̱n ña̱yivi cája cua̱chi —na̱cachi Pedro xi̱hi̱n
    ná.'
  gfk-S: 'Ma iga tibe hakatom di ma ra haleng mes na nianga ma iga walar be na halemlem
    di igom tange horek: “Mu na bala leh God be na halon mu sukun no harpadano nong
    na hana tupas kakarek ra sana matanabar.”'
  bmu-bmu: Pitönöŋ mewö jiba toroqeba qambaŋ keu tosatŋi gwötpuk miaŋön uruŋini kuŋguba
    kewö jiyök, “Ambazip misimkaulup ki gölmenöŋ maljei, Anutunöŋ mi amöt qem eŋgiiga
    letotmegö mötza. Yembuk sihimbölö miwikŋaibepuköra mönö uruŋini meleŋda ambazip
    goŋgoŋi mi jabö ala eŋgömosötme.”
  dgz-dgz: Pita tagigiramu nop arugataet wan, amba me anega sia wan, “Endi piup gapan
    waenapan koewa taine bararaen ap menan inak ega kwayupe ek di tan.”
  eng-GNV: And with many other words he besought and exhorted them, saying, Saue your
    selues from this froward generation.
  zaa-NT: 'Làniana Pedrua nna gunèni bi cą adí titsa'' nna bete bi consejo qui'' quį
    nna ra bi: Caduel·la'' qui''ni ccá le salvo para qui''ni làa nitti le lani yétsiloyuį.'
  eng-WEBSTER: And with many other words did he testify and exhort, saying, Save yourselves
    from this perverse generation.
  guh-guh: 'Bajarapacuenia Pedro itsa tsipaeba, itsalivaisi pematatsënëa tsipaeba
    bajarapamonaejavabelia. Pedro pinijicuenia muxujioba bajarapamonae. Pedro jumaitsi
    mapacueniaje: —Pamonae Jesús beyaxuaba, pibisiacuene pexanaevi, bajarapamonae
    naxuabiana. Nexata paxamë ata bajarapamonae paneyajavanaxuabiyaniva, pavecuanajamatabëcuenepënëyorore
    Diosojavabelia, jai Pedro.'
  bon-bon: Peteru jegednemige peei bäärmi, piiyepu bucurage nuuja mene ca teebibine
    sewadanemige egä, “Täsecräripeye conocono mule cabu ca, ingle mäpu daremu te tädenige
    ai niiyarage biname bime bau me!”
  nhw-BL: 'Huan ica miyac más camanali Pedro quinilhui nopa masehualme tlen Jesús
    huan quinyolchicajqui ma quiselica, quinilhui: ―Ximomaquixtica tlen nopa tlatzacuiltilistli
    catli quinajsis ni amo cuajcualme catli ama itztoque.'
  mgw-mgw: Petili aatikwakwi'li'ka kwa mayi'gi'yo gi'ngi' gambone na kwakong'ondelya,
    “Mwikosopoli bu'ka mu lu'no lubelekwo lwakau.”
  swh-ONEN: Petro akawaonya kwa maneno mengine mengi na kuwasihi akisema, “Jiepusheni
    na kizazi hiki kilichopotoka.”
  wbi-wbi: Kumasio minga alyavolekile na kuvapelepesia; akati, “Mujavule muhume mukikolo
    iiki kivuafu.”
  bba-bba: Kɑ kpɑm ɡɑri dɑbinɑ Piɛɛ u bu seedɑ diiyɑ mɑ u bu dɑm kɑ̃ u nɛɛ, i tii
    wunɔ tɛ̃n tɔn kɔ̃sobun min di kpɑ i fɑɑbɑ wɑ.
  eng-KJVCPB: And with many other words did he testify and exhort, saying, Save yourselves
    from this untoward generation.
  kgk-NT: 'Upéi onhemonhe''ẽve ẽve íxupe kwéry: —Tekoha-rami e''ỹ pende rekoha. Perova
    katu pende rekoha, he''i. —Ani pemoirũ teĩ pende rapixa hekoha vai va''e, he''iri
    iri judeu kwéry-pe Pedro. Oĩ hetave tave omombe''u va''e.'
  waj-waj: 'Petorooso kaayau ari vo kua vo kuaiyauvaatama vara nuunama kioo iya kiaa
    mmioo yamaa kua yamaa kua iya kiaa mmioo tunoo: Aanna makee koonnama variaa gioonna
    kiaapuuya ngiari irisai maisaiyauvo vainaravai. Ngiengieenoo ngiingii aataru maisaiyauvaa
    pikiada iya irisai maisaiyauvaa varaaraivaa sa ngieeta varaatee,'
  cpy-cpy: 'Osheki okaatzi ikenkitha-takiri Pedro, ishintsi-thatakiri, ikantziri:
    “¡Powawijaako-shire-teeyaa! ¡Piteenkapithateri atziri-paeni kinashi-waeteen-chari!”'
  mpx-mpx: Baaba hi gewi al Pita i baunan elal ge i ba pagasisel i ba, “Nuku pwamwalimiu,
    bahi heyan nanakil ya ali lahi nuku pwapwawa.”
  wbp-wbp: Ngula-jangkaju, Piitalku-jana yarda wangkaja pirrjirdi-nyayirni, “Nyurrurla
    kapurunju-patu, ngakaju Kaaturlu kapu-nyarra yilyami nyanungu-nyangu-ngurlu kuja-purda-kari
    nguru-ngurlu yangka kuja kankulurla kapuru nyina. Ngula-kujakuju, Kaatukulurla
    pina-yanta!”
  luo-luo: Petro nomedo siemogi gi weche mamoko mathoth; komedo jiwogi kowacho niya,
    “Tonyuru ua kuom tiengʼ mokethoreni.”
  nhe-NT: 'Huan ica miyac más tlajtoli Pedro quinilhui nopa tlacame tlen Jesús huan
    quinyolchicajqui ma quiselica, quinilhui: ―Ximomaquixtica tlen nopa tlatzacuiltilistli
    tlen quinajsis ni ax cuajcualme tlen ama itztoque.'
  aii-aii: 'ܒܪܵܒܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܚܘܼܦܸܛ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܘܦܘܼܪܦܸܠܔ ܠܹܗ ܒܝܼܵܝܗ‌ܝ
    ܒܹܐܡܵܪܵܐ: ”ܦܲܪܩܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܦܟ̰ܝܼܠܬܵ‌ܐ.“'
  esk-NT: Peter uqaqtuq iñugiaktuanik atlanik uqałiġnik. Aasiiñ ilaa naatchiqami itnaqługich,
    “Annautillaksaġniaġitchi ilipsitñik anasiñŋuqsautmiñ tikiññiaqtuamiñ pigiitchuanun
    iñuŋnun tuqqutchiruanun Jesus-mik.”
  msb-msb: Kaya, ginpadaanan pa sinda ni Pedro paagi san damo pa na surmaton, kag
    naghangyo siya, “Isalbar an iyo sadiri sa pagkondinar na maabot sani na mga maraot
    na mga tawo na nabubuhay yana!”
  cpa-NT: 'Hliú² jǿg³ lah¹jøng² ca¹juúh² Pedro. Ca¹togh²dsa dsa² héi² jǿg³. Jøng²
    ca¹juúh²dsa calah: ―Ju³liúgh³ hniah¹². Tsa¹ma¹gu³noh¹² hniah¹² quianh¹³ dsa² ti³re²
    dsag³. Quianh¹³ Diú¹³ báh³ gu³noh¹² hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ଆରି ପିତର୍‌ ସେମନ୍‌କେ ଜାଗ୍‌ରତ୍‌ କରାଇବାକେ ବେସି ବିସଇ କଇଲା ଆରି ସେମନ୍‌କେ ବାବୁଜିଆ
    କଲା । ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଜିଉଦି ବାଇମନ୍‌କେ ଆଇତେରଇବା ବଡ୍‌ ଡଣ୍ଡେଅନି ନିଜ୍‌କେ ରକିଆ
    କରା। ବଲି କଇଲା ।
  meu-meu: Hereva diaḡau amo ma e sisiba henidia; bona e haduadia, eto, Ina uru gageva-gagevana
    amo ba roho mauri.
  yva-NT: Umba Petrus payao nggwaravainy akato. Po mansanyao pare, “Wasakinavo wapa
    ayao kakaije rai indamu vemo mangke Amisye indati po raugaje vatano ukakainoanive
    mansai nande wasai tavon inya! Weye vatano arono naiso ukakainoanive vintaboa.”
  dgc-dgc: Kona sa i péghatul ni Pedro du tolay. Meadu i pékiohon naa dide, monda
    méniwala side. “Umadeyo kam du magkadukés a tolay,” kagi na, “monda meligtas kam
    ta parusa a dumemét dide.”
  zpm-NT: Nzianraa grë ncuaaṉe bzodiidz Pedr lo zho, ni pso me diidz lo zho csaan
    zho grëtaa guieḻntseeb ne ruṉ miech lo guidzliu rii.
  hix-NT: Thenyehra nekarymay hatà, toto komo wya, Osonyhoryehotxok mak hampànà, kekon
    xarha tà, àwyanye. Anhà komo wyarohra harha ehtxok hampànà. Amnyeno rma komo wyarohra
    harha ehtxok hampànà Osonyhoryehotxok mak hampànà, kekon hatà, Petru, àwyanye.
  sim-sim: Pita hovok mashi musha anandi lal nga nor sawehe mainkwambuk lirin ormu
    mbara, �Jir Avui Wasilakan ji sawenak jirin or jivinaka. Las avak jir er nga ma
    ol misambi torok fehe kavakavan unda ma ondo nga kavak ji nanda ngashi.�
  npi-ULB: अरू धेरै वचनहरूद्वारा तिनले गवाही दिए र तिनीहरूलाई आग्रह गरे । तिनले भने,
    “यो दुष्‍ट पुस्ताबाट तिमीहरूले आफैँलाई बचाओ ।”
  cgc-cgc: Tama pa mga ambal Pedro ta pagpamatuod ki danen daw galaygay man ki danen,
    “Likawan nyo silot na alin ta Dyos na maageman ta mga malain na ittaw ta yi na
    timpo!”
  tim-tim: Petoroŋe hain makyeŋgim benŋe dewatim hin makyeŋgiep, “Luâk yu mandâi imâ
    pâit pâitŋe aregât yeŋgât hâu âmâ Anutuŋe makto bâleŋân manbai. Ye hain akyeŋgiwopgât
    hepunyekmâ biwiyeŋe Yesugâlân katbiâ Anutuŋe meyekbiap.”
  yor-yor: Pẹ̀lú ọ̀rọ̀ púpọ̀ mìíràn ni ó fi ń kìlọ̀ tí ó sì ń fi ń rọ̀ wọ́n wí pé,
    “Ẹ gba ara yín là lọ́wọ́ ìran àrékérekè yìí.”
  wos-wos: Wun hundi wataka dé Pita wambula hundi nawulak wata dé wa, “Ambu rekwa
    du takwa séfélak haraki saraki sémbut hurundanka God wun sémbut diré hasa hwendét,
    di hangéli hératandi. Guni guna haraki saraki sémbut mé yataka. Yatakataka yikafre
    mawuli yata di wali wun hangéli yamba hérakénguni.”
  emp-NTPO: 'Pedrora dãrã bed̶easia ãdjirãba ĩjãnamãrẽã. Nãwã jara b̶asia: –¡Ãcõrẽba
    id̶ibema ẽberã cadjiruarã cawa oid̶ebemada ẽdrʌd̶adua!–'
  eng-F35: With many different words he both testified and kept exhorting, saying,
    “Escape from this perverse generation!”
  ind-ind: Petrus mengatakan lebih banyak lagi kesaksian untuk menguatkan hati mereka.
    Pada akhirnya, dia berkata, “Lepaskanlah dirimu dari hukuman Allah terhadap kejahatan
    orang-orang zaman sekarang ini!”
  pes-OPCB: سپس پطرس به تفصیل دربارهٔ عیسی سخن گفت و تمام شنوندگان را تشویق نمود که
    خود را از گناهان مردم شرور آن زمانه آزاد سازند.
  mpt-mpt: eka e weng mak osa homon oye biam bianea eka baabenea Ibo nakaia unangai
    misiami i hengmino kukubo mo wafunimibe! I enin sumo tam tlubenamabobe. Ibo ib
    bobol temo omoniba Gode omaline gesea
  ssx-ssx: Pidama꞉ koto tupa꞉ pi walaata꞉ pa mandane pimanu make mea a꞉meiyao alota꞉
    Do hoke wanda꞉hali hoeyaaluekema꞉ ipilie panisima꞉ iki tonka꞉na꞉ hoeyaapa꞉na꞉
    ota꞉ paapa꞉peke.
  mkl-mkl: Do ide ikɑ̃ ikɑ̃ nkpɔ nkpɔi Piɛɛ í jɛ nŋɑ do sɛɛdɑ nɔ í mu nŋɑ ɡbuɡbɑ̃
    í ni, i nyɑ ɑrɑ nŋɛ ikɑ̃ hɑi bi inɛ lɑɑlɔi nsɛi ŋɑu ihɛ̃ ku bɑ i bɑ fɑɑbɑ ŋɑ.
  gaq-gaq: ପିତର୍‍ ଆମେଇଂକେ ଗୁଲେ ସାମୁଆଁରେ ସାକି ବିଚେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍‍ ଦଦ୍ୟା‍ ରେମୁଆଁଇଂନେବାନ୍
    ନିଜେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ପା ।”
  gof-RNT: Phexiroosi enttaw hara qaalakka gujji markkattidi, “Ha wodiya geella asaa
    bolla yaanaw de7iya pirddafe hintte huu7iya ashshite” yaagidi zoris.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃଗି ପୁରାଃ କାଜିକ କାଜିକେଦ୍‌ତେ ଇନ୍‌କୁକେ କାଜିଗରଙ୍ଗ୍‌କେଦ୍‌ତେ କାଜିକେଦ୍‌କଆ,
    “ନେ ପାରିୟାରେନ୍‌ ଏତ୍‌କାନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ ହିଜୁଃତାନ୍‌ ସାଜାଇଏତେ ପ୍ରାଭୁ ଆପେକେ ବାଞ୍ଚାଅପେକା
    ।”
  gah-gah: Loko Pitá loake, mukí gakó miní ameko kagata aleko itína gamena ve neginagi
    keí holúikú ahulikimiiki ikiko Ómasímo lukugutó vizitive, loko lo kimimó.
  lcm-lcm: Na kala anguan mengen alava aliu aniria, na kala anonok iria velai ani
    sokotuk asukang ke, “Mi asapang imi pelek a matan vap rikek i taun ke!”
  aer-aer: Kele Peter-ele itneke ayeye arrpenhe areye-arlke ileke itnenhe ayakemele
    untyeme-irretyeke akurne-ketye Ngkarte-werne utepe-irretyeke alakenhe akwete itneke
    angkemele, “Ayenge awerrirraye! Ngkarte apayuthnaye arrenhantherrenhe arntarnte-aretyeke,
    re arrenhantherrenhe atwirtnetyakenhe aneme re Jew akurne nhenhe areye atwirtnelheme,
    yanhe areye Jesus-enge-arle artepe untyeme-irreke areye.”
  qvc-NT: 'Chayshina nishpam, Pidruqa masta yach''achishpa, paykunata kayshina ancha
    kunarqan: —Amar kayllapachu chay malu llaqta masinchiqkunashinaqa. Ashwanri washadu
    kayllapa, ama paykunawan kastigadu kanaykillapa.'
  tgl-ULB: Pinatotohanan at hinimok niya sila sa pamamagitan ng maraming mga salita;
    sinabi niya,” Iligtas ninyo ang inyong mga sarili mula sa mga masasamang salin-lahing
    ito.
  cbs-NT: 'ana jancha ichapawen Jesús mekenankidi xabakabi yusin pewatan Pedron jatu
    yusinkin yuikin: —Ja yudabu jiwe chakabu anua paxadikanwen— jatu wa'
  xtm-NTPP: 'Tnu''u ya''a ji''in jaku‑ka tnu''u ni ka''an Pedro ma, te káxtnu''u de
    naxe jin sa''a ñayii ma. Te ni jiña''a de: ―‍Má jin kondikin‑ka ni sukan ka sa''a
    ñayii ka kuneé ka ku‑uun ma ja ñatuu ka kandija i Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngabakwajilila kulenga gange ndu, akalenga, “Mikikombolange kuboka
    muhukumu ejiika mulungolo londo lubaja.”
  bao-NT: 'Ate, ñucã apeye paʉ wãmeri mena cʉ̃jare wede majio, o biro cʉ̃jare ĩi wedeupi
    Pedro: —¡Anija bojoca ñañarãre camotatiya! —cʉ̃jare ĩiupi.'
  san-ORI: ଏତଦନ୍ୟାଭି ର୍ବହୁକଥାଭିଃ ପ୍ରମାଣଂ ଦତ୍ୱାକଥଯତ୍ ଏତେଭ୍ୟୋ ୱିପଥଗାମିଭ୍ୟୋ ୱର୍ତ୍ତମାନଲୋକେଭ୍ୟଃ
    ସ୍ୱାନ୍ ରକ୍ଷତ|
  rmn-rmn: 'Тай бут авэра зборэс о Пётар пхэнэлас лэнги: — Кутардиен тумэн адалэ гарами
    дюнястар.'
  huv-NT: 'Condom tasaj nejiw xeyay wüx aag ayaj, tapaj nej ocueajiw, tapiüng: ―Iyamban
    Teat Dios, isajan mawün isoetiün, cos atquiaj alndom meriowan tiül ajcüwa nipilan
    monrang ngo majneaj quiaj ―aw.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, xa̱ngu̱ mi̱''da yø hya̱ bi xihyø ja̱''i̱. Bi consejo yø
    ja̱''i̱, bi ''yɛ̱mbi̱: ―Da̱mi̱ hyɛhmʉ p''ʉ''a̱ te gäma̱ nts''o ga̱ ''yo yø ja̱''i̱
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Pitadi mede fee yeniŋa yenindokooŋ mede indiŋ yeniŋguk, “Hidi me kadakaniŋ
    tiiŋ u mu yehikeleŋ taneeŋ. Adi kougoŋ Bepaŋdi kibikoŋ yembaak.”
  obo-NT: Na, mo-uraa pa iddos mgo osengan ni Pedro kandan woy id loglohottan din
    sikandan no mid ungketen to, “Poriyu kow to mgo minuvu to inin timpu nod puung
    to morat su mooggot en nod silutan sikandan to Monama.”
  kca-kca: 'Пӑ ар па хŏрпи йасӈәтән ԓўв пŏтәртәс пӑ пойкәс, йастәман: «Тӑм атәм хŏйат
    рут эԓты хŏԓт пайтәсаты».'
  cak-ENT: 'Y ri Pedro c''o c''a ch''aka chic tzij ri xeruk''alajrisala'' cheque.
    Rija'' xuya'' c''a rubeyal chiquivüch ri vinük quiq''uin tzij cachi''el re'':
    Quixel-pe chiquicojol ri vinük richin ri tiempo re'', ri xa ye satznük pa quimac,
    richin quiri'' nyixcolotüj c''a pe, nbij c''a cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤖ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ “ᤁᤴ ᤑᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤥ᤺ᤛᤢᤒᤠ
    ᤂᤢᤶᤍᤡᤱᤗᤠᤶ ᤛᤧ᤺ᤵᤐᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ” ᤔᤧᤳᤋᤢᤛᤡᤖ ᤂᤠᤜᤢᤴ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: 'De cuāhā cā tūhun nī ncāhān cājí Pedro jā sndíhvī inī dē ndá ji: Nducú
    ndéé ndá ní jā ná cácu ní, chi ndá nchivī sáhá tiñu néhén chi tānū tāhvī ji, ncachī
    dē.'
  san-TIB: ཨེཏདནྱཱབྷི རྦཧུཀཐཱབྷིཿ པྲམཱཎཾ དཏྭཱཀཐཡཏ྄ ཨེཏེབྷྱོ ཝིཔཐགཱམིབྷྱོ ཝརྟྟམཱནལོཀེབྷྱཿ
    སྭཱན྄ རཀྵཏ།
  qve-NT: 'Saynallataqmi Pedroqa chaypi kaq runakunata alli-allinta ashka yachachikuykunawan
    consejaspa, khaynata niran: —Huchallapi puriq runakunawan kushka castigasqa kanaykichismanta
    librakuychis, salvasqa kanaykichispaq, nispa.'
  pao-NT: Soo Peter ewasoo meeoo mu numu tuukweyakwe, yise meeoo mu netamma, “Mu numu
    ewa suda manakwe yow meno'o. Soo Te Naa gi mu sootuhikwu, gi umu-wa'ne manepana,
    o'no saa'a mu namagwetzoikwu.”
  cbu-NT: Yusur Isusoo kuk aranginasha waneerangana. Paptsa; Apanll waneerunts. Uru
    Apanllee ngatangattangatus, ¿tamaree kamungchis? Ashiri nda ashimaam Isusumun
    mangis tatkus Apanllush kamungatssa; tárangana Pitoru. Zapan kaman kaman kaman
    ashiranganaya.
  usa-usa: 'ánibo Pítaama aayáqtáákaq watáama akoqnáá umá maará tiraiye: “keráwáqá
    atéráaro! keráwáqá íma arupú o-káyúkátí táí-aaikake nékaq mááero. yetí táí-meyamma
    anómma aurániye.” téna Pítaama tiráiye.'
  soy-soy: 'Piyɛɛ uu kɔ ɑnɔ́ɔ ɑcɔ pi mɑ́ikɛɛ uú nɛ ɑsei pi komɛisɛ uu kɔ nɛ pi n
    ŋmɔ́ɔ́púsɛlɛ̃. U yɛ pi mɑɑ rɛ: Ani mɛwɑi kópɛ kunɑi pikɔ́ mpí kɛ́mɛɛ nɔ́mɛnɛ́círɛ
    lesɛ.'
  hui-hui: Pidahanda bi galone dewa hongo howa lalu bi marubi lalu, Tí ko biaga karu
    heba mandagi pani nolene ngagoria holemini, lene.
  amf-amf: Bhethiroos thoothi kena yinin tarjenka, “Ko wodanka dahaana siyana eenadar
    niven Barjosa wacimera dhaqee!” hamayse keam ki kiilade.
  quc-NNT: 'Ri tat Pedro k''ia xub''ij chke. Kuk'' taq wa'' we tzij ri'' xeuch''ab''ej,
    xeupixb''aj, xub''ij chke: Chto'' ib'' alaq, ya'' alaq kan ri itzel taq winaq
    re we q''ij junab'' ri'', ri man jikom tä ri ki k''aslemal, —xcha ri tat Pedro
    chke.'
  dob-dob: Ta Pita ꞌina ona be ꞌina loguguya yauna wate ꞌediyega ꞌisimana, ga ꞌigwae,
    “Gosegwao, ꞌepata gete toꞌumalina ꞌenega waꞌetoseyemi.”
  wrs-wrs: Pitava ongawolna hemba moamba mindnam. Novkalana taivwonam vivm, pevmoa
    weihaloh vewol vivm, wo Sesoava ata yemba lopshavav. Ata homeis yem no indhanakoklamongo
    kin plothunvm, henomba temba Yesusmba ungundna englisrava holvoholothunnamba.
  mca-mca: 'Ekewe''en yit''ij pa''aj ha'' Pedro qa olots iye pekhewep iye in nifeeli''mha
    pa''aj qa yakakƚinijha iye pa''aj, qa yit''ijets: —Eneki''ƚik''uifik''i yijat''ij
    pakha'' ƚantanithenkeye''j hatse'' enewe'' hane''ej ƚahats''ij uƚ''ets jukhew,
    ma'' qa'' i''ƚiyi''iƚ.—'
  tzo-TZC: 'Jaꞌ jech yepal laj yal ti Pedroe. Pero oy to yan ti jech laj sbijubtas
    ti schiꞌiltaque: ―Qꞌuelo me abaic. Mu me xachanbe yoꞌntonic ti chꞌayemal cristianoetic
    liꞌe ―xi.'
  mya-mya: ပေ​တ​ရု​သည်​ဤ​မျှ​သာ​မ​က​အ​ခြား​တ​ရား စ​ကား​များ​အား​ဖြင့်​လည်း​တိုက်​တွန်း​ဟော​ပြော
    ၏။ ``သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​ဤ​ဆိုး​ယုတ် သော​လူ​တို့​ခံ​ကြ​ရ​မည့်​အ​ပြစ်​ဒဏ်​မှ​ကင်း
    လွတ်​စေ​ကြ​လော့'' ဟု​ထို​သူ​တို့​အား​တိုက် တွန်း​၏။-
  gng-NT: 'Piɛr taah iñɔbontɔ ì yɛbe ki sureh bɛ, ki saakreh biʼgbɛnɛnt ki teh:
    «Wiɛ mɛn fɛnfɛnnɔ ya nib bà yé bibiɛrdɛnb nnɔ ya gbɛr ŋɔ Uwien ń ŋmiɛn nɛ.»'
  cbi-NTPO: 'Tsandi'' kayu Pedro ule'' pandu tsandimi: Entsa firu'' chachilla'' kejtsapala
    yala naadekiñuba juntsanguityu'' livee idei, yala tsai kuipa in jutyu, timi.'
  ikk-NT: Pita nọ gwazị wẹ ihiẹn ndị ọzọ bu ọda, gi ẹ dọ wẹ ẹka-ntịn, a rịọ wẹ, sị,
    “Zụọpụha nị enwẹn ọnụ imẹ agbọnị zinlẹni!”
  leu-leu: E mui na Pita a nung faagutan nari e a kuus, “Fakaxup nano sang xasena
    fakasanaman aava i taa savat lumui xuluna mu rabuna saat.”
  maz-NT: 'Xe na puncjü o jña c''o o mama e Pedro va zopjü c''o nte. Mi zopjüji co
    texe o̱ mü''bü mi xipjiji: ―Nu''tsc''eji i̱ṉ cãrãji yo cjë dya, na s''o i̱ṉ cjaji.
    Jyëziji c''o na s''o, ra nzhogü in mü''büji. Nguec''ua ra jogü in mü''büji.'
  bod-N: ཡང་པེ་ཏྲོས་གཏམ་གཞན་མང་པོ་སྨྲས་ནས་བདེན་དཔང་བྱས༌ཏེ། ཁྱོད་ཅག་གིས་རང་ཉིད་བསྐྱབས་ནས་མི་རབས་ངན་པ་འདི་ལས་ཐར་བར་གྱུར་ཅིག་ཅེས་བསྐུལ།
  tca-NT: 'Rü yema oremaã rü muxü̃ma ga to ga oremaã nayaxucu̱xẽgü ga Pedru, rü ñanagürü:
    —¡Nüxna pixĩgachi i ngẽma duü̃xü̃gü i chixexü̃ ügüxü̃ na pema rü ta tama chixexü̃
    pexügüxü̃cèx! —ñanagürü.'
  zpl-NT: 'Scua uni Pedro lubeella, nu unilla bee bezeteꞌ lubeella cuna beelá bee
    bedichiaꞌ nú unilla: ―¡Uchiuꞌuchuhua leta bee bene enu rriꞌi nú necha neca!'
  mbc-NT: 'Mîrîrî warantî Pedroya to'' panama''pî, to'' teka''nunkai. Ta''pîiya to''
    pî'': —‍Epa''katî imakui''pî kupî pî'' tîwe''sanon kore''ta pai. Maasa pra inkamoro
    taruma''tî Paapaya yai, ataruma''tîiya''nîkon namai awe''pîika''tîto''kon yuwatî
    —‍ta''pî Pedroya.'
  ndg-ndg: Kwa maneno ganyansima ashuhudia na kubasihi, “Muilopwe boka katika ibeleko
    yee kiovu.”
  wsk-wsk: Se Peter den suen biya te sinar den agotala nungarukaso, ale den aora tala
    nunga maonam, ale mam, “Nina tom imi ko kariimet memek umu nongorak memek tal
    bore ko, ninimi bataguru talko!”
  toj-NT: 'Jel ja jas yala ja Pedro, mi quechanuc ja iti. Jel ja razón yaa yile: ―Colta
    ja hua hualtzilexi. Pila bajic soc ja jmojtic jel piero ja smodoei, x''utjiye.'
  kkl-kkl: Yubu yogne maikno haingdi ipsiogne sembe ambarelamsiogti, yubu yangaro
    yopto wana tolamsiogti, “Wene malia ulamang nimi taneko anabiag wamlomba, wail
    ibongkia yamunba, Allahri sin nusamag agha taulbahilulba, yahut,” aro ambatsiog.
  tbc-tbc: Pita ru tubun mok ibol go ru kagin wei mi irupidai se ya. Iŋ ilod dibilisa
    wo dabai geig iganeg ibol, “Aŋ sem patum apasi. Kabelan tamol saiadi Jesus dufuni
    ak sad naon panek ipalu dan aŋ dam aŋane banau.”
  sna-sna: Akavayambira namamwe mashoko mazhinji; uye akavakumbirisa achiti, “Muzviponese
    parudzi urwu rwakaora.”
  smk-NT: Abaw et a nisala-salaysay na ni Pedro ta pigaw nin patutu'wan nay nibari-barita'
    na, tan binari-baritaan nasara a wana, “Pal'isan moyo saray tutawo konan sitin
    panaon a madusa sara li' bana' sa maraet a gugawa' ra.”
  grc-TCGNT: Ἑτέροις τε λόγοις πλείοσι διεμαρτύρετο καὶ παρεκάλει λέγων, Σώθητε ἀπὸ
    τῆς γενεᾶς τῆς σκολιᾶς ταύτης.
  gof-WFTW: Phexiroosi enttaw hara qaalakka gujji markkattidi, “Ha wodiya geella asaa
    bolla yaanaw de7iya pirddafe hintte huu7iya ashshite” yaagidi zoris.
  spa-BLM: 'Con muchas otras palabras les testificó y exhortó, diciendo: “¡Salvaos
    de esta generación torcida!”'
  kyz-NT: 'A''eramũ Pedro ''ga ''gã mu''jau afuakaramũ etee futat aipoa morogyta are
    u''ama. A''eramũ ''ga ''jau ''gã nupe: —Pe''je pejejepe''au ''ga rerowiare''ema
    ''gã nui. Anure nipo Janeruwarete ''ga Jejui ''ga rerowiare''ema monoi mama''eukwaawa
    rapyaw ipe ojewi. Peo kasi ''gã newiri ne. Pẽẽ ''ã Jejui ''ga perowiat. “Je mogo
    ape ejemiayuwamũ”, ''jau ki pẽẽ ''ga upe— ''jau Pedro ''ga ''gã nupe u''ama.'
  dao-dao: Acuna thea, Pita naw ngthu khawha pyen lü, “Hina khyang ksee phäh law khaia
    mkhuimkhanak üngkhyüh ng’yungei ua” tia, a jah nghuinak.
  cya-cya: 'Qui''an ''a cha'' ti'' ycui'' la yu Tyo lo''o nten can'', mdaa yu cha''
    tnu tiquee ''in ne'', lo'' juin yu: Tyi''o tso'' um tucueen ngunan'' nu nguiaa
    um.'
  beu-beu: Petrus jedung iat mateng aavening vengbanang hula, “Angase aabetang via
    emamolo angu nehe toang iabar ma enang iila. Angu ebele iini malekang iiava vengani,
    senge iini ekang nehe jasi ahala ang naung ivia angu eamulung ekang. Aarunge iini
    malekang Lahatala Evia molo anguba eamulung. Ening aulange Lahatala Ana iing ening
    lohi bot At aabeta ejajehing.”
  wrk-wrk: Kajamuku jangkurr yanybayi Bida yalungi. Baki mili yanybayi jangkurr yalungi,
    “Narri, nganinymuku baki jibarrimuku balki narringi yaji kudanyu. Yanybaja Kud
    narringi, janarringka janyba, jalija narri miku ngindu jungunkanyi balki. Janarringka
    janyba, jalija yuwaji narri jungku balkina yuwana Kudkanyi.” Barriwa.
  nii-nii: Piisa ek nga endi nipi tuk kindim; ek pei dinga nipi ngum, “Enim piik kun
    er mułngii; mon pim kin, enim wumb oł kis enmin wumb ei kin pei poru nimba.”
  ign-NT: 'Tacahehi eta juca máechaji­ri­ru­vanahi ema Pedro. Ichape eta maconse­ja­chi­ra­vacahi,
    ánivarepa máichahi: —Ácaijuhe ema Jesús. Ínajica eta eváina­ra­jivana. Érajicava
    nayehe ena tíchana eta tamauri­queneana —macahepa.'
  dik-NT: Pïtɛr acï kɔc lɛ̈k ku jiëëm kenhïïm ëlä, “Kuɔnykë röt ku bäk liu awuɔ̈c
    yic, awuɔ̈c yen bï tɛ̈m kɔc rɛc akölë!”
  cac-cac: 'Tzijtumto tas ix yal vin̈ d''a eb''. Ix yac''anpax razón vin̈ d''a eb'':
    —Iq''uequel e b''a d''a scal eb'' malaj svach''il tic, xchi vin̈.'
  tzj-E: 'Jawra tzij xbij chic Pedro y xuya'' nic''aj paxbanem chca wnak cawrara:
    —Tey-a'' cana rtzilal je nqueban je'' wnak chpam jawra tiemp y quixtotaj c''a
    pruk''a'' Dios.'
  san-BUR: ဧတဒနျာဘိ ရ္ဗဟုကထာဘိး ပြမာဏံ ဒတွာကထယတ် ဧတေဘျော ဝိပထဂါမိဘျော ဝရ္တ္တမာနလောကေဘျး
    သွာန် ရက္ၐတ၊
  yaa-NT: 'Ato askafakĩ yoita anã Pedro ato yoini ato iskafakĩ yoiyanã: “Mãto chaka
    soakãfe. Na yora nono nãmã ikafo ichapa chakakõifo chaka shinãmisfo. Askakakĩma
    mãa kexemesharakõikãfe anã askayamaxikakĩ. Mã askaito Jesús mato chaka soaxonõ
    mato ifixiki mã afe ĩpaxanõ,” ixõ Pedro ato yoini.'
  cab-NT: Láu buri dimúrei le lúma buri ámu, ladímureja Pédro joun, ába laríñagun
    joun. —Séfu jumá lueí asúfuriruni le lúnbei liábin jawágun gürígia wuríbatiña
    ja.
  clu-clu: Kag doro pa anang mga ginsambit ni Pedro agud pamatodan kananda anang mga
    ginambal. Kag ginsugyut na sanda nga magpanginlowas sa silot nga magaabot sa mga
    malain nga mga tao.
  swh-ULB: Kwa maneno mengi alishuhudia na kuwasihi; alisema, “Jiokoeni mtoke katika
    kizazi hiki kiovu.”
  tpt-NT: 'Chuncha jalaqxaqalal ni Pedro y jalaqxtaqnil alati jatapastakꞌati. Va naul:
    —Kꞌalaqtꞌaxtꞌutꞌikcha para jantu kalaktꞌapꞌintꞌik ni lapanakni yu jantu ox ixjatsukuntikꞌan.'
  aai-aai: Peter tur maumurih na’in imaim imatnuwih naatu ifefeyanih eo, “Sabuw tafa’asarih
    wanawanah kwama’am saisewat kwanatit kwaniyawasi!”
  sny-sny: Pita peri tere'e tomu ne'ese lowe ma'e au te'eye, “Fene werese weiyai!
    Owane Sitewi lai lu taune, yo seni luwaru a'i ironamisiya ape, au hese etirowa.
    Serai fene yo seni luwaru a'i fene lo fa atati arunatire. Fene yo seni luwaru
    a'i atati arunati ta'ame su, Owane Sitewi lai fene aiwawe a'i au hese etirowa.”
  myy-myy: 'Iti riti bʉsigʉ meje yiyijʉ Pedro. Ito yicõri masare riaso bʉsiyijʉ ĩ.
    Gaje ado bajiro ĩnare riaso bʉsiyijʉ Pedro: —Masa ñeñarã rãca wʉsabesa mʉa. Camotadiya
    mʉa, ĩna rãca jeame ʉ̃jʉrojʉ mʉa wabe yirona, yiyijʉ Pedro.'
  trc-NT: 'Ga̱a ne̱ nataꞌ soꞌ queꞌe̱e̱ doj nana̱ rihaan nij soꞌ, ga̱a ne̱ nagoꞌ soꞌ
    chrej nucua̱j man nij soꞌ, cataj soꞌ: ―Cu̱riha̱nj soj scaꞌnúj tuviꞌ níꞌ síí noco̱ꞌ
    tucuáán chiꞌi̱i̱, ga̱a ne̱ quinani̱i̱ soj rihaan sayuun ei ―taj Pedró rihaan nij
