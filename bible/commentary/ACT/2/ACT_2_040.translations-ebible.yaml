  ycn-ycn: 'Marí caje nacú rimá najló apa''amá puráca''aloji nacú hua''até. Rejomi
    rimá piño najló: —Pu''uhuaré huani péchuruna ina''uqué maárohua. Ila''á ipéchuhua
    apojó naliyá, Tupana huajaca piyá icá. Ñaquejlaca rihuajácajla icá rihuajájica
    necá que caja —que rimacá najló.'
  djr-djr: Bala nhakun buluny ŋayipin marrtjin lakaraŋal Betaynha ŋunhiyi dhäwu, raypirri'yurra
    manapar, nhakun ŋayi gan dhärukthun galkikuŋal waŋanan walalany bitjarra, “Bilyurra
    walal, yarrkthurra dhipuŋuryiny ŋunhi yolŋuwal walalaŋgal dhuwurr-djarrpi'mirriwalnydja,
    walŋakunhamirra nhunapinya nhe märr nheny dhu ŋunhi yakan mariŋur.” Bitjarryin
    ŋayi gan ŋunhi dhäwuny' walalaŋ lakaraŋal.
  kvg-kvg: Pita manqat nøme kandambá gezø-manqatam. Manqat nøme, āv gezømbe-eín
    nqǽgo, “Mòzoqambúz. Soqaín ndøgo, nginik manqa-zapazapa-us ezoqa namba tøzøte-soqoez,
    ndakin ngiyage.”
  rug-rug: Soku ginugua pule si zama ni Pita koa rini. Meke va balau i na sovuti sa
    si arini, meke zama, “Mi harupu puleni gamu, pude mi lopu kaqu tava kilasa turaṉae
    koari kasa tie pa sinage kaleana hie,” gua si asa.
  hop-NT: 'Pu pay wūhaq lavayit akw pam amumi hin hintaqat yuaataqe, amumi ö’qalqe
    paṅqawu: Uma pu’ qatsívaptsiwyuṅqamuy nukusyesqamuy qa amumum hinwisni; taq k̇a
    uma amún súlawhtini.'
  san-URD: ایتَدَنْیابھِ رْبَہُکَتھابھِح پْرَمانَں دَتْواکَتھَیَتْ ایتیبھْیو وِپَتھَگامِبھْیو
    وَرْتَّمانَلوکیبھْیَح سْوانْ رَکْشَتَ۔
  heb-LB: פטרוס המשיך לספר להם על ישוע, והפציר בכל מאזיניו לחזור בתשובה ולהינצל מהדור
    הסורר הזה.
  caf-NT: '''Et Peter sa hoh hubulh yaílhtuk ''ink''ez huba nus whúnilht''uk ''ink''ez
    ndo búlhni, “Ududulhúyis! Ndunnah ntsi'' hubuch''a nalhú''ah, ''ink''ez hubulh
    áht''en ilah, Yak''usda dzuh nobutelhdeh ho'' hoont''ah.”'
  mio-NT: 'Cuaha tuhun cati tuhun ra Pedro, ta chaha ra cha chini tuni chi ñi. Cati
    ra chi ñi ti: ―Coo vaha ndo chi ra Ndioo, coto cua ndoyo ñuhun tahan ndo chi ñivi
    ndacu ndavaha ni ―cati ra.'
  srq-NT: Eɨ̃ ngue Pedro ñee ocote mbia je ra. Ñee turã ngue ee ra. —Mbia ɨcuã achõte
    eriqui ibi jenda ã. Quiachã ja equia Dios sɨ ã. Ũquɨ̃ sɨ jẽhuɨ chõ. Jẽ abe jẽquiachãyã
    sacuã Dios sɨ, ɨ que Pedro mbia mbaaquiatu ra.
  kje-NT: Petrus nala panaeku namansa hi leke ken herre hi honorok akin, la napanak
    an'anhedi na'ahenia, “Mapanak Makromod Lalap huriyedi mi nano ku eniyeni nin honoli
    man yaka, leke yon An hukum mi.”
  gaz-gaz: Innis dubbii biraa baayʼeedhaan dhugaa baʼee, “Dhaloota jalʼaa kana duraa
    of oolchaa” jedhee isaan gorse.
  kud-kud: Pita yana walo yo yana guguya maudoina aidiyena iwalo mahalava iwalo, ‘Augeluwo,
    yaso teina yababana ainaena amhaguiyoigomiu’.
  urb-NT: 'Aja Petu pandu hũ. Pandu we hũ. Mu''e katu tĩ. Kuja: —Tupã rehe ipy''a
    ym ame''ẽ ta ma''e ka''u te''eha ke ma''ema''e hũ. A''erehe mupyraraha uhyk ta
    ngã rehe. Amõ ta Jesu ke putar ym, a''erehe myra ngã mupia ame''ẽ ke rehe jukwa.
    Mã peja ame''ẽ ta aja ym pehẽ tĩ. A''erehe Tupã koty pehẽ py''a pemuruwak. Aja
    rahã, pehẽ ke a''e muhã katu ta — aja Petu pandu.'
  fra-LSG: 'Et, par plusieurs autres paroles, il les conjurait et les exhortait, disant:
    Sauvez-vous de cette génération perverse.'
  san-HK: etadanyAbhi rbahukathAbhiH pramANaM datvAkathayat etebhyo vipathagAmibhyo
    varttamAnalokebhyaH svAn rakSata|
  cak-SNT: 'Y ri Pedro cꞌo nicꞌaj chic tzij ri xaꞌruꞌej chica. Jajaꞌ xuꞌej cꞌa chica
    ri vinak: Quixiel-pa chiquicajol ri vinak richin ri tiempo vacame, ri man choj
    ta ncaꞌin choch ri Dios, chi quireꞌ nquixcolotaj, nichaꞌ chica.'
  uvh-uvh: Ning tanga Pita wari midi yangnatam fam kabi'mo' nua'bu tanga midi tangkunang
    ning yangdidegu', o aming sidi aming arantagim ka sasuksi' kadagasi sa' tanga
    kadaga titi ning iking wara'siguk dabiksa' ma kadani'. Wara' sidi sidining kadagang
    u kabisasu'na tanga kareng gi' ubu ikanting.
  ino-ino: Pita'a ani ke huteno mako'ae fate keko'ae huno kanaye kanaye huno inake
    nehe “Meni kanafi mai'naya vaya'moki lusiya hu'a hao'otake kava nehayanaki maitapa
    halove heo. Haviku lapa'kaeya Anumayamo aulakale hao'otake kava nehaya vaya'ae
    utapa yakalesaki apataletapa lapa'ku lapame alitapa kateo.” hu'ne.
  gnn-gnn: Bala ŋayi ŋunhi Beta marrtjinana yukurrana ḻakaraŋalana ŋunhiyi dhäwuny'tja
    raypirri'yurruna manapara, bitjarra ŋayi dhärukthu walalanha galkikuŋalanydja
    ḻakaraŋalanydja waŋana bitjarrana, “Bilyurrana walala. Yarrkthurrana gali'ŋuru
    dhipuŋurunydja yolŋu'-yulŋuwala yätjmirriwalanydja, dhuwala yukurra nhina dhiyaŋu-wala
    dhuwala, märr yurru nhenydja yukurra nhina walŋana yana yurru.”
  yal-yal: Piyɛri yi sereyaan ba, a yi e rawɛkilɛ fala wuyaxi ra, a naxa, “Ɛ yɛtɛ
    ratanga waxatini ito tinxintareyaan ma.”
  cnt-NT: 'Quian''₅₄ jág₁ la₂, quian''₅₄ ''lióng₂ guë́₄ jág₁ siá''₂, ca₂juá''₂ Pe₄
    tion₅₄ ca₂tsɨ́''₃ dsa₂: ―Lion₄ ''nia''₂ jɨn₄ dsa₂ i₂ma₂i₂cón''₅ rë₂në́₃.'
  tif-tif: 'Kemin, Pita ayo weng yaapkan bakayim-bamda bokoya-lom: Kiwo, ibi utafii-bamdip
    unang tunum alik ipni kukup mafak ayo kela-lomdip, angtiil yol kuluulokomip kaa,
    yaap kelin o, yakala,'
  nlx-nlx: उंजु पतरस दिहऱ्यु जुलूम वातुन गोवाय केय किन सोमजाड़ीन विन्ता किऱ्यो, “सोताह
    ज्यी वाकेड़ली जाती हेऱ्या रेन वोचाड़ो!”
  apw-NT: '@see-verse:ACT.002.039'
  gum-gum: 'Incha Pedrobe øyeelø wamindig kømnetø, katø srøitø waminchib, øyamay melamig
    køn chib trenchibig køn: —Yeeg larrø kaig marøb misaamerainukkurrimbe wemallib
    ambay— cha.'
  not-NT: 'Iroroca nibarintsi aisa basini tojai icomantaguetiri Peroro icanqueri:
    —Quero posigajari yamai ica matsiguengaca icantaguetomotiri Tosorintsi ora te
    onganinate, te inguemisantiri. Pinguemisantiri obiro Tosorintsi arota iragabisaicoquimi
    irojocajimiro ora pintagueti te onganinate.'
  plu-plu: 'Ayteke ig Kiyapwiye Pedru awna kaayhsima yuwit akiw. Ig ikene nerras hiyeg
    gihiyakemnikis. Giwn: ―Ka ba yi msakwa kema gaytakkisma nerras ku pariye gitukepten
    Kiyapwiye Jesus. Wiwhwepnabay giwkis adahan yis isamtaw.'
  iou-iou: Pitatä man ätukät yäpurärätpäŋ umun man ba jukuman ŋode yäwetgän täŋkuk;
    Inä äma waki täŋpani äbot ŋo kowata yäpnayäŋ täkaŋ uwä yabäŋ umuntaŋ yepmaŋpeŋ
    äbäŋirä tämagutnayäŋ yäk.
  ntp-NT: 'Idi ñiooquicʌdʌ ʌʌmadu vaamioma aa ñiooquicʌdʌ ñioo ʌPiiduru dai cʌʌga
    maa ñiooqui dai potʌtʌdai: ―Cʌʌgacʌrʌavʌr vuvaaqui gʌʌgʌvituldaragadʌaiñdʌrʌ ʌoodami
    soimaasi ivuaadami ―astʌtʌdai ʌPiiduru.'
  rai-rai: Ma i watumaarang diat ma ra mongoro na pirpir utkaai ma i wadekdek diat
    naa, “Muaat a baboura muaat, ma muaat a waan ingen ko ra aakaina mangamangaan
    anu ra taaun taara mi.”
  haw-1868: A ma na olelo e ae he nui loa, hoike aku la oia, a nonoi aku hoi, i aku
    la, E hoola oukou ia oukou iho maiwaena mai o keia hanauna kolohe.
  ffm-ffm: 'Caggal ɗum, Piyeer seedanike ɓe haalaaji goɗɗi keewɗi, ana waajoo ɓe,
    ana wiya: —Celee e ndee fedde bonnde yalla oɗon kisa.'
  arb-NAV: 'ثُمَّ شَهِدَ بُطْرُسُ لِلْحَاضِرِينَ وَوَعَظَهُمْ بِكَلامٍ كَثِيرٍ آخَرَ،
    قَائِلاً: «اخْلُصُوا مِنْ هَذَا الْجِيلِ الْمُنْحَرِفِ!»'
  cop-CNT: ⳿ⲛ⳿ϧⲣⲏⲓ ⲇⲉ ϧⲉⲛ ⲕⲉⲙⲏϣ ⳿ⲛⲥⲁϫⲓ ⲛⲁϥⲉⲣⲙⲉⲑⲣⲉ ⲛⲱⲟⲩ ⲟⲩⲟϩ ⲛⲁϥϧⲱⲛϫ ⳿ⲉⲣⲱⲟⲩ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ
    ϫⲉ ⲛⲁϩⲉⲙ ⲑⲏⲛⲟⲩ ⳿ⲉⲃⲟⲗϩⲁ ⲧⲁⲓⲅ⳿ⲉⲛⲉ⳿ⲁ ⲉⲧⲕⲟⲗϫ ..
  sri-sri: 'Irire ãrĩ odo, gaji wári werenemoyupʉ Pedro ĩgʉ̃sãrẽ: —Õãrõ pémasĩka mʉsã!
    I nikũ marã Jesúre wẽjẽnerã ñerã ããrĩ́ma. Ĩgʉ̃sã ñerõ iridea waja Marĩpʉ ĩgʉ̃sãrẽ
    wajamoãgʉkumi. Ĩgʉ̃sã ñerã irirosũ neõ irinemobirikõãka pama! Irasiribirimakʉ̃,
    Marĩpʉ ĩgʉ̃sãrẽ wajamoãgʉ̃, mʉsã gapʉre wajamoãbirikumi, ãrĩyupʉ.'
  nal-nal: Pita xa wurus naandi wana a dorang ka varas ma xa vadikdik naandi naako,
    “Naaguna luaa Nakmai xana zaxot faulin nim siaana a watkul angkari taning, naandi
    aubina raksaat.”
  kyq-kyq: 'Gɔtn se tɛr Piɛr taaɗɗenga taarge dɛna taa aɗen tɛɗn naaɗe Ꞌtooko ɔɔ kaay
    kaamɗe. Naan̰ ɗeekɗen ɔɔ: «Jee duni kɛn ɓɔrse se, ɓɛrɛ, naaɗe se jee kɛn baate
    Raa! ꞋTeecki naatn maakɗe ki taa naase aki Ꞌkɔŋ kaaja.»'
  kwd-kwd: La Pita 'e iiria ni 'ola lo'oo faga fe'enia alafuunga ni fa'abasunga 'e
    aula, ma ka 'ilo'oo, “Mooru 'abelo le'a suri 'amooru talamooru fa'asia nga kwa'ikwa'inga
    na'a te'e leka mai fana nga ta'a gila ria na alata lo'oo!”
  ded-ded: Petoro ye ifi dema gorongina kpema yoac homac torokpema edeyunuec, “Kebungo
    ngic mangac manganea yeneac faka imohacnac mesingunuu ngeni komoc kpebisia! Yenigoc
    manganema kpac ambauac.”
  ewe-ewe: Petro tsɔ nya bubu geɖewo xlɔ̃ nu ameha la, eye wòƒoe ɖe wo nu be, “Miɖe
    mia ɖokuiwo tso dzidzime vɔ̃ɖi sia me.”
  nuy-nuy: Marri anubani-yung wani-magaa arrawindi ana-lhaawu. Ni-wandha-wuguuguni
    wani-magaa, “Numburru-wiri-gina, God yamba warraawurru ambanii-ḏiyaldhang, warraawurru
    yamba wurraalaaladi,” ni-yamaa.
  cop-BHC: ⲚϦⲢⲎⲒ ⲆⲈ ϦⲈⲚⲔⲈⲘⲎϢ ⲚⲤⲀϪⲒ ⲚⲀϤⲈⲢⲘⲈⲐⲢⲈ ⲚⲰⲞⲨ ⲞⲨⲞϨ ⲚⲀϤϦⲰⲚϪ ⲈⲢⲰⲞⲨ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ
    ⲚⲀϨⲈⲘ ⲐⲎⲚⲞⲨ ⲈⲂⲞⲖ ϨⲀ ⲦⲀⲒⲄⲈⲚⲈⲀ ⲈⲦⲔⲞⲖϪ.
  buk-buk: Tiŋambu Pita sôm yom daêsam ti gêm la ŋac, ma kac ŋac bocdec bu, “Anem
    daôm kwi têŋ Anötö bu nem mac si, dec mac oc andiŋam awhiŋ lau sac naŋ kwahic
    dec sêmbo nom, naŋ dom.”
  pri-NT: 'Dau wâru mwara ê pâ popai na é paâjupâra tàra ma pagòorà goo wà Pétéru.
    Â é ina tàra mwara pâ: «Guwà upiri ê pâ naneeâboro na èpà tûâ kàra, [ba na o tâa
    tàwà ê *âji wâro].»'
  zpq-NT: 'Nach Pedroa'' be''lene'' ḻegaque'' diža'' zan, na'' gwṉeyoede'' ḻegaque''
    gwne'': ―Ḻe yechoj ladjo beṉe'' mal quinga beṉe'' cbi zjanombia'' Dios.'
  por-TFT: 'Pedro falou muito mais, dirigindo- se com força/confiança a eles. Ele
    lhes rogou: “Peçam a Deus que Ele os salve {para salvá-los}, para que Ele não
    os castigue quando vier castigar estas pessoas iníquas/perversas que rejeitaram
    Jesus”!'
  gwi-NT: Ąįįts'ą' łyaa ninghyuk Peter gwintł'oo goots'ą' ginkhii, “Juk gweendaa dinjii
    tr'agwaanduu tr'agwah'in nąįį khaiinjich'iheedhat gwats'ą' gweedhaa t'oonchy'aa
    ąįį gwats'an tr'ineekhwadaa geetr'agoh'in neehohshii geenjit.” gavahnyąą.
  gvn-gvn: Peterangka jananin kilki-bungan bamanka buyunku. Nyulu yalaman, “Bamandamun
    buyun-buyunmun jurrkijika. Godungku jananin bayanga yungal. Kaki yurra Godundu
    milka-janay, yurra nyunguwunbu bubungu dungari, heavenba. Yurra buyun-buyunmun
    jurrkijika.”
  nhy-NT: 'Pedro okintlapowij ika okachi oksekin tlajtole iwan okinyekilwij: ―¡Amo
    inwan ximonelokan in tlakaj katlej mach kinekij kikakiskej in melajkayotl!'
  asm-FB: ইয়াৰ উপৰি তেওঁ ভালেমান কথাৰে সাক্ষ্য দি তেওঁলোকক উদগণি দিলে আৰু ক’লে, “এই
    কুটিল লোকৰ পৰা নিজকে ৰক্ষা কৰক।”
  okv-okv: Ainge eto Peter na ke neite neite ena, “Ungo ari sasapura embomeni avo
    toto ungo oenga orekevu,” avo ena.
  mxt-NT: 'Chihin tuhun ihya ta chihin inga tuhun, ra Pedro chahá ra tuhun chi ñu
    ta catyí ra chi ñu: ―Ndu̱cu ndo cuhva na sacacu Nyoo chi ndo, tacuhva cuví sandoo
    ndo cha caa ñáyɨvɨ quiñi iyó ihya ―catyí ra chi ñu.'
  tzo-NT: 'Oy to ep yan laj yalbe ti Pedroe. Hech itaq''uivan: ―Ac''o abaic ti ventainel
    yu''un ti Diose hech mu ch''ayeluc chabatic xchi''uc ti jmulaviletic ti li''oyic
    ti balumil ti ora to ―xchi.'
  ind-AGS: Petrus terus berbicara, memberikan lebih banyak bukti kepada mereka. Dia
    memperingati mereka, “Selamatkanlah diri kalian dari generasi yang jahat ini.”
  omw-omw: Pitaava mwitaa timwa kyero mwiva mpo qua mpo qua timwa nyinro tiqaro, Nkye
    mwi quara mwi quara riaate. Nkyevata nkyeta nramwunaahua nraantanteta uaqia hiani
    aanranraqaa nrohiqata qua varevorave, tiro.
  yrb-yrb: Enoma enoma webe wei, ewa siosa sirorari ueta ma wiroawe wei.
  maa-NT: 'Pedro, kjìn ''én kiìchja̱jiìn‑sa̱‑la̱. ''Ñó kiìchja̱ko̱. Kitsò‑la̱: ―¡Ti̱nchat''aàxìn‑là
    kjo̱''in xi tjoé‑la̱ jñà xi̱ta̱ koi xi ch''o s''ín!'
  mcq-mcq: ꞌEjume Hu vuꞌa ꞌahoꞌa ꞌuꞌo ꞌwaramarena hu ꞌejahie ijá ꞌiama Mweꞌa kehuni
    siseijaho asinamie ruvaꞌeje maraniama.
  sus-A: ثِيّرِ مَن نَشَ عٍ رَ سِ، عَ نَشَ عٍ رَلِمَنِيَ مَسٍنيِ وُيَشِ رَ. عَ نَشَ
    عٍ مَشَندِ، «وٌ وٌ مّينِ يِ وَشَتِ مِشِ تِنشِنتَرٍيٍ مَ.»
  jpn-1965: ペテロは、このほかにも多くのことばをもって、あかしをし、「この曲がった時代から救われなさい。」と言って彼らに勧めた。
  fra-SBL: 'Avec beaucoup d''autres paroles, il leur rendait témoignage et les exhortait
    en disant : « Sauvez-vous de cette génération perverse ! »'
  yka-yka: Ekka pe bissā si Petros si siye duk binuyuˈ-buyuˈ siye weˈ ne, paˈinne,
    “Tabangun bi dibin duk kaˈam gaˈi ilegga kuweˈ meˈ aˈa malaˈat kuweˈitu inin.”
  mle-mle: Pita diki mawulaam ridiy niki maaj niki maaj wadidiy. Di dayak wadidiy,
    “Yarakara van ada kupwaraap tikik-nadiygwur kidi kupwarapa bapa duw takwawa.”
  shp-NTPO: 'Meskó keskáakinbo esekin, Pedron jato neskáa iki: —¡Ja nato jakonma jonibo
    masá tenematibo xarameax, mato kishpinmeekanwe! —akin.'
  aom-aom: 'Peter-ro ëhi uënugoromo ëhi jiëꞌe jö göho ahoꞌobëhe majëhiromo uëvadeje:
    Sisëho vuonugoꞌi avoho raromohego ave sisë ariböviehu iꞌu baeꞌiröhoho jemë bogo
    ëhioho baeꞌirarije höjo.'
  geb-geb: Pita mba bunin mbe nzua vov, ana vhɨra harigi buni vhɨrve phorga mbe suaŋgi.
    Ana kama havharar mbe nzuav, khaŋ mbe nzuai, “Nde warir rɨvɨri. Nde muuŋv kɨv
    mbarkɨrga tɨvi mbatɨgi ga mbui gumgi phorgɨv mbatɨgirga.”
  bsj-bsj: Kero ducce cii ne warke naci chuwaci ki cii nayiki, “Kom fulom dor kumero
    mor kalewo bwiranyeu.”
  cak-cak: 'Y c''a c''o na más ch''abel xu''ij ri Pedro chique richin nukasaj cánima
    y richin yerupaxa''aj. Rija'' quire'' xu''ij chique: Tiya'' can rix ri itzel tak
    mac ri achel yetajin ri solaj vinak richin ri vacami, richin quiri'' yixcolotaj,
    nicha'' chique.'
  chf-NT: 'Q''uen otros t''an täcä u bon älbijob, y u yäc''bijob c''ajalin ca''da:
    ―Tz''eje abala t''oc ni genteda que mach unum tu tojaba.'
  tlf-tlf: Kale Fita iyo weng kwiin tagang uyo baga-e-bom-nala e, fomtuup bogobe-nala
    e, “Utama-bom-nilipta, alugum unang tinum imi kuguup mafak uyo kupka-nilipta,
