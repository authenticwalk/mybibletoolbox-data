  bod-N: ཁྲི་གདུགས་ཉི་མ་སྐད་ཅིག་ནག་པོར༌བསྒྱུར།། བསིལ་ཟེར་ཟླ་བ་སྐད་ཅིག་ཁྲག་ཏུ༌བསྒྱུར།།
