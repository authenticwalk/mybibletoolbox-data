    ba tɨgiaꞌ am gu jaꞌtkam nam tuꞌ cham jɨꞌxkat paiꞌ nɨidhat.
  mgc-mgc: Kadra akopi rë nï na köndu, ehe yehe atëdï na yama gba kazi ko'do bikanyi
    kyedre 'ba Yere alaya.
  ame-NT: Amaʼt ñeñt̃ yec̈hoyoʼtam̃peneʼ t̃eʼ allempopaʼ puenaserrach checmeteʼ. Arrorrpaʼc̈hoʼña
