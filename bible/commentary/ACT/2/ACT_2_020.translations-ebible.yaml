  mgh-2016: Nchuwa ninookelhiya ipiphi ni mweeri unookhalha wo khwiilha thoko iphome,
    nihinaaya nihuku nulhupalhe no uwa wa Athithi nne.
  kvn-NT: Tegin tadgwa akinnoniko, neg-chichidbi pél peio. Tegin nidin abeyob kunoniko.
    Tegin we immalmal-kujad-cholbal kep Pab-ibe noniko; ibe-pul-chunchoged, pul-yer-takleged.
  gvf-gvf: Kamin gariba bawa dire u taran nala di erangure, are si bilangwa te ba
    mayan baa dungwa mere dinamua. Dinangure pare God Singaba yobilaan bilungwa u
    maribe nangwa kaun u maala namua.
  san-ISO: mahābhayānakasyaiva taddinasya parēśituḥ| purāgamād raviḥ kr̥ṣṇō raktaścandrō
    bhaviṣyataḥ|
  deu-ELBBK: die Sonne wird verwandelt werden in Finsternis und der Mond in Blut,
