  ssd-ssd: '@see-verse:ACT.002.019'
  acr-TNT: Ecꞌu ri kꞌij cuꞌan kꞌekuꞌm uwach yey ri icꞌ cuꞌan cak uwach pachaꞌ quicꞌ;
