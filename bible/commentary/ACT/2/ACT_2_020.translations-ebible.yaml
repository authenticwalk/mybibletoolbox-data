  gup-gup: Wanjh manbu kundung kaburlerran, dja nawu dird nakka kamimkurlbakurlbahmen
    yiman kayime kunkurlba duninjh. Kaluk kayimerran nawu Kawohrnan Rowk nuye kunbarnangarra
