  dao-dao: Hlüngtai kyäpsawkia Bawipaa kyum lawnak vaia Mhnüp am a pha ham üng, jin
    mü law lü khaw nghmüp law khai, khya pi thisena thawn lü sen law khai.
  cya-cya: Cucha ntsu'hui cha' tyuhui' na, lo' coo' chca nga'á na ña'an nchca ti'
