    sti'.
  upv-upv: Womujnen nial p̃irieni pumot nawon, ko navöl p̃irieni pusongsong pirpe
    drra. Ko vitunen nabong suk nga mevi Numal Atua nga mean mare pia-rremali vajin.
  aui-aui: Bi gabudara inididibari bi matu kana kita inawamiri da inidura. Mmkodi
    bera sinatubugha bi murine na Bada yana gabudara ghamanakina inanokanibu bi noghota
    kawakawana.
  wap-NT: Uruu dono marutaꞌo nii kamoo, naꞌiki kauzu wuzaꞌo nii izai kawan. Wuruꞌu
    aimaakan kida shaꞌapan nii kaikapaꞌa, umanawunuꞌo kamoo, õgaru Naobanai Kamoon
    kaawan uaꞌiaꞌo nii.
  mva-mva: Tanepoa Bong ne biabia malamaka otioti ngapura kana masa amari ngaoabubu
    be kalea masa dara bokana ngadaradara.
  dwr-NT: Wolqqaamanne bonchcho gideedda Godaa gallassay gakkanaappe kase away dhumaana;
    agenaykka suuthaa malatana.
  kfw-kfw: Akalok khat-um akapoi Pumi Nikhuo ajuomaklai, kani kha alaziingsik eii,
    tha kha thisenna ala-uolsik eii.
  bfz-bfz: प्रभुए रा न्याय रा दिन आऊणे ते पईले सूरज काल़ा और चाँद खूनो जेड़ा लाल ऊई
    जाणा।
  cuk-09: Dad-ibeler a-ibagangindi bar gaosulid, agine, nii abeyob ginnidbi nagumogoed,
    Bab-Dummad-ibagan-danikoed-iduar, deyob neg guoed, dummarba neg degi-oyolegoed.
  ben-OBCV: প্রভুর সেই মহৎ ও মহিমাময় দিনের আগমনের পূর্বে, সূর্য অন্ধকার এবং চাঁদ
    রক্তবর্ণ হয়ে যাবে।
  mil-NT: Te vá dáyèhé‑gá nchícanchii, cuu nee ñuyíú te cuu tɨcuèhé núú yǒó dàtná
    tɨcuèhé nɨ́ñɨ́. Te dàvá‑áⁿ sǎá nduu quìxi Yaá cúú Xǐtohó‑yu, te nduu‑ǎⁿ cuu‑xi
    ɨɨⁿ nduu càhnu vihi, chi cada‑gá nchaa sá ñà túú xìní‑yu, te cuñúhu vìhí‑yu.
  myu-myu: Kaxiepiat kabiok je'e. Kaxi ipakpuk je'e doy-buxim. Imẽn je'bapuk wuykukukat
    ajẽm awap, io'e Joel. Ixe ajẽmap kabia idip cĩcã je'e. Yajẽm puje ixe soat kukukan
    je'e―ipi juacayũ kukukan, io'e Joel.
  amk-amk: Wiro Rahida Fiebai Mirarebana foi, amani rahida Sengnei daraberahi nai
    ma foi kaharai mae, wofaisi ambori memantiti ki, tuti embaifaisi ambori berika
    kariri rika ki.
  fai-fai: Ade atan ayo midilokaba, alo kayow akal isak bino kaim alataw keidokaba.
    Kale be kana bi tade unuyo Kamok am, am dukum so lamlam so dánámin uyo tadokabu.
  ura-NT: Nii banate conoenereein enotora. Jana atenete, ichana tocohanai jana niha
    cureeincha. Nitohanihate cureein inae ichuun nejeeonriha turu rai niha inara Curuaanaane
    janara. Nii cojoanonaa banate, coasinacaain elunareeincha. Nerinaain nii caje
    nichotei cachata.
  mcd-NT: Uhuun facu nan maton Ifon fasi sharashtacoin matoqui oaiton man oinshquin.
    Oataima faquishihuancoin ishquin. Oshuri imi ointsa oshicoin ishquin. Afanan oaitian
    ahuamamishti tsoan oinmisima cuscara nantifiton oinshcani.
  urt-urt: Na nah ŋaitem hlaꞌ pe, ŋau ka imbilme tuꞌe ŋaiye ŋup el yepelmbe supule.
    O wundehei ta wimbilme yaihe tuꞌe ŋaiye wim. Lahmborenge ka ember ŋaiꞌe ŋaiꞌe
    tuꞌe luku ot yer ti, ŋup uku ŋaiye ka ot pe, ŋup uku ka bongol yirise supule.
  kiz-kiz: Nilijobha libeta kubadilisibhwa kujha ngisi ni mwesi kujha damu, kabla
    jhakuhida ligono libhaha ni lya ajabu jha Bwana.
  tzo-TZE: Ta to x'ic'ub li c'ac'ale. Li ue ta to stsajub jech chac c'u cha'al ch'ich'.
    Ja' jech ta x'ech' c'alal po'ot xa ta sta sc'ac'alil chtal chapanvancune. Ta melel
    ta ono'ox sta yorail ti chtal chapanvancune. Ja' tsots sc'oplal sc'ac'alil le'e.
  lex-lex: Hota lera nmati (makarau), wolla nmermer pa emeka rara na'nama Orgahi lerni
    ntutu-nte'ewa, de ler maka hota Uplerlawna Ntutga rurni-laini, hititni-homhomarni
    ne Nhudi-npara la riy honona.
  dov-dov: Zuba liyoosiya amweezi uyooba bulowa, kabutana kusika buzuba bupati bwakuboola
    kwa Mwami.
  rgu-rgu: '@see-verse:ACT.002.019'
  toc-NT: Amá quilh­ta­macú chi­chiní nala­ka­puc­suananko̠y, papá nata­siyuy cumu
    lá̠m­para la̠n kalhi̠y kalhni. Pus hua̠k eé nakan­taxtuy a̠má a̠huata quilh­ta­macú
    acxni̠ nia̠ min nahuán Mim­pu̠­chi­nacán, porque acxni̠ namín xli̠­ca̠na lanca
    y li̠cá̠cni̠t quilh­ta­macú nahuán.
  som-som: Qorraxdu waxay u beddelmi doontaa gudcur, Dayaxuna wuxuu u beddelmi doonaa
    dhiig, Intaanay iman maalinta Rabbigu, Taas oo ah maalin weyn oo caan ah.
  mam-C: Atzin twutz kya'j, ok k-okil naj tqan q'ij, ex k-elil kyaqix twutz yaye,
    ikyx tze'nku chiky'; ch'ixtaqtzin tul kanin q'ij te tulil juntl majl qAjaw. Nimx
    tokli'n q'ij anetzi'n te b'isb'ajil, ex ok kqoptz'ajil tipin Dios.
  ndj-ndj: Lijuva dalighalambuki lwisa, na mwesi dawubyuali kucha mwasi, paliveyi
    likali hela kufika lijuva lila likomi lya kwisa Bambu.
  mbj-NT: Tak'ëp Hyb N'aa Jawyk Do ahyng do pooj jé, ti noo gó né hẽ, papỹỹj badagyb
    däk da. Kamarab ty hahiin majyyw hado däk da. Tak'ëp da tabanäm, hetsooh né hẽ
    da, gabarëëh do bag hadoo, Tak'ëp Hyb N'aa Jawyk Do hahyng noo gó.
  lat-VUC: sol convertetur in tenebras, et luna in sanguinem, antequam veniat dies
    Domini magnus et manifestus.
  ngp-ngp: Zuwa nedigeligwe lwiza, no mnenge nawo noudumile unk'hundu enga sakame
    wiziilo we dizuwa dikulu dyo ukulu wa Zumbe umwo dikanda dikei kwiza.
  enq-2: Kamongonya gii andake tii pipae doko ene ipanya pitamopa, niki doko iminjetala,
    kana doko taeyoko pyoo kate pyata.
  eng-ASVBT: 'The sun shall be turned into darkness, And the moon into blood, Before
    the day of the Lord come, That great and notable day:'
  mna-mna: Pa zoŋ kola iyaara mini som, mi lele zugut. Mi puulu mataana ko isiŋsiŋ.
    Uraata tana kola ipet muŋgu, mana nol biibi ki Merere be iswe mburaana ma ipet
    kat mat.
  myw-myw: Ka̱las biladadub, o tibukon bilabwabwel ma̱wana buyav. Ikous, mo bikamat
    Guyaw Yowbad nawotet tawtoun, inayam towen waseg.
  sby-sby: Lisuba nilikashipe mbii mbuli mushinshe ne mwenshi nukafubele pyuu, mbuli
    milopa, kabutana bushika busuba bunene buyosha bwakame Ndekali Mwami.
  sll-sll: Olalgere hamen bani ari si bonamio, haba algi mo enamia. Yu onangwo hananga
    gin i, emgi hamen ganba hobang unangwo habang kul enamua.
  yaq-NT: Ju'u intoko ta'a, tua ka machisi tawane. Ju'u intok meecha, ojbota benasi
    sikii chukuisi bittune. Ini'i, wa'a yo'owe Jesukrijtota aapo'ik yeu pu'arita taewaita
    kee a' yumao. Junak juna'a taewai, che'a bepa kaita intok ale benasi taewai che'a
    machika bittuneekai.
  uro-uro: Bä nga narhoer vä iaqäkt ama moräs na qa mas ama qunäga aa qamäs kärak
    iva ma Engeska qat tatnävämne na ama ruvek dä va bängangit pät ama qunäga aa saqong
    dap pa ama equngi diva qurät ki rhoqor ama biaska.
  ita-1885: Il sole sarà mutato in tenebre, e la luna in sangue; innanzi che quel
    grande ed illustre giorno del Signore venga.
  muy-muy: Fat amaslaɗay va do, emigi ləvəŋ ; kiyi day emigi ndizeni akaɗa mimiz.
    Zlam gani nani amagrava nahəma, vaɗ ga Bay geli ara wuɗak.
  kqc-kqc: meda bi baesi mukuna nigo, ma eyo bi dava kana kaka nigo, mina bi Varika
    amiye di meda tora ma buni tora gade baesi okina kode.
  tav-tav: Muipu caajii naitĩacoagʉmi. Ñami macacʉ maca riíre bairo jũagʉmi. To bairona
    baigaro Dio caroorãre na cʉ capopiyeyeparo jʉgoyeacã. Cãni majuuri rʉmʉ, cauwio
    bʉgari rʉmʉ anigaro mani Ʉpaʉ Dio to bairo cʉ cáto.
  eng-ULB: The sun will be turned to darkness and the moon to blood, before the great
