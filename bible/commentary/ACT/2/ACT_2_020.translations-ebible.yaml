    watyot áwinek.
  are-are: Lirnnga era thapathaperritjina, taiya era turta alhwa ngerra thathitjina.
    Kurunga Ingkarta makalaria inthorra era pitjitjinantama.
  gai-gai: Te, ra kocnai nenepucari te, karwaia kocnai laupcarica racaindpaik toc
