  heb-LB: השמש יהפך לחשך, והירח – לדם, לפני בוא יום ה׳ הגדול והנורא.
  caf-NT: Sa 'i chah tsahólhgus tele, 'ink'ez 'ulh'ek ooza 'i chah 'uskai tele, ndet
