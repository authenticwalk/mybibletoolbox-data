  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နေ့​ထူး​နေ့​မြတ်​ကြီး​မ​ကျ ရောက်​မီ နေ​သည်​မှောင်​အ​တိ​ဖြစ်​လိမ့်​မည်။
