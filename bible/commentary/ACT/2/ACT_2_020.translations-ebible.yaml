  mqj-NT: La pi'de mata allo anna la malea susi rara bulan anna mane nalambi' allo
    kamainna Puang Allata'alla la nangei umpakawanan kamatandeanna.
  rus-SYN: Солнце превратится во тьму, и луна - в кровь, прежде нежели наступит день
    Господень, великий и славный.
  mbh-mbh: Nang theki aro i eksingu mo ia mideng naro ngov i eksingu mo i selele ranga
    ve ini mla. Panen aro Toko Pomnga ile nang i velpol. Na ile nang aken i aolonga
    rintet na ini nang ako ini pakukukonga.
  bdd-bdd: ta sinala ꞌiguguyou, ta waiꞌena ꞌana ꞌita ꞌihebweyaha, ma muliyetega Bada
    ꞌina sabwelo ꞌebe matauta ꞌilatu.
  cbt-NTPO: Sinioro o'macaso' tahuëri na'con yonquicaso' ya'huërin. Co'huara naniyatërasohuë',
    nani ma'sha onporapi. Pi'i tashiarin. Yoqui quëhuashin huënai pochin nisarin.
    Yosë yonquicaiso marë' inapoarin.
  rmy-SERVI: Кхам калёла, а чён лолёла, сар рат англа кода, сар авэла баро и чудно
    диво Дэвлэхкоро.
  srn-NT: A son o kon dungru èn a munkenki o kon redi leki brudu fosi a bigi prenspari
    dei fu Masra doro.
  cta-NT: Naꞌ laca̱ ycuiꞌ nu Xuꞌna ma̱; cua tyalaa ti tsa̱ loꞌo cuaꞌni cuayáꞌ naꞌ
    jiꞌi̱ lcaa ñati̱ chalyuu. Cuaꞌni naꞌ chaꞌ tyacu̱ꞌ lo xee cuichaa, chaꞌ ngaꞌa ñaꞌa̱
    caca coꞌ, ñiꞌya̱ tañi ñaꞌa̱, nacui̱ Ni. Sca tsa̱ tlyu tsa caca biꞌ, liñi caca
    cuayáꞌ tiꞌ lcaa ñati̱ chalyuu loꞌo tyalaa tsa̱ biꞌ.
  bqc-SIM: Ĩatɛ̃ a siakũ, mↄvua a tã lán auwa e Dii mↄgↄↄ zↄ̃ↄ gawide àↄ mↄ́,
  tcz-CHONGTHU: Pakai hungkitna nikho loupitah ahung lhun masanga, Nisa hungthim ding,
    lha jong thisan soh ding ahi.”
  mar-mar: परमेश्वराचा महान व प्रसिद्ध दिवस येण्यापूर्वी सूर्य अंधकारमय व चंद्र रक्तमय
    होईल.
  snp-snp: Gilibinamo ya fo ádoto ido ikana ya olu wanu yaidana lafa lenagoliye. Etito
    lenaido yalo ya Wekola kamenala naba ido lamenala ya oloto pinami ne.
  isl-isl: Sólin skal verða svört og tunglið rautt eins og blóð, áður en hinn mikli
    og dýrlegi dagur Drottins kemur.
  spy-NT: Mākumis ꞉asiista ankusalakay ꞉araaweet nto yitu ꞉bēsyēēt nyoo wōō bo Yēyiin
    ānkubo kwōng'uut.
  xnn-xnn: Awnit bomolinget nan agew ya gomadangdang nan bowan ay kaneg basa. Siya
    di nan ommat esapay omdan nan napateg ay agew ay omaliyan nan Apo.
  mwe-mwe: Lyubha shilitendebhushe nibha lubhindu, na mwei upinga shejela mbuti minyai,
    likanabhe ishila lyubha likulu lya ukonjelo lya Bhakulungwa.
  tte-tte: '@see-verse:ACT.002.019'
  tcs-tcs: Da san go kam blaik ane mun go kam red wase blad bipo da prapa nadakain
    gud dei blo da AntapGod i go kam.
  hlt-THB: Bawipa a khawnghi bau ingkaw boeimangnaak ce a pha hlanawh, Khawmik ce
    than kawmsaw, pihla ce thi na thoeng kaw.
  soq-soq: Walama sawo omo dubalepi ita uaboa bumepi osina rua. Ema segalepio aupe
    Tatamba walamawa debama sapawaida do wisepi.
  qub-qub: Intimi chacacäcongapaj. Quillami yawarmanno ticracurengapaj. Llapan chaycunaga
    canga Tayta Dios jusganan junaj manaraj chayamuptinmi. Chay jusganan junäga cangapaj
    fiyupa manchariypaj junajmi.
  att-att: Makkallà yù bilák, á magujjin yù bulán ta kun na dága, lage nayù pangukum
    ku, ta pagáddekán na ággaw, nga ággaw nga mangilin, nga awán bulubugá ta kagittá
    na.
  bki-bki: Beamu, m̃erenio mia naio rimei ribobogio, a mia siberio naio rimei rivilvili
    tibe ka burukija. Ana iorou kanio, ana legiano na toru na Atua kanano, napano
    mia rivu laka, naio mijikia rimei.
  bqp-bqp: Ifãntɛ̃ ni sira kũ, mↄvura ni tɛ̃ra kũ lán aru bà ari Dikiri sugↄrↄ
    zↄ̃kↄ̃ gakuride gↄ̃ gɛ́ ká,
  mcp-mcp: shúshwóógʉ́ nə mwásə́ mə́ Cwámba í zə́g wɔ́ɔ́s, məma mwásə́ áŋkʉŋkənʉwâ
    wɔɔŋg, jwɔ̂w í bá shwɔ̧́ɔ̧la bə yídʉ́gʉ́, mbyôl bə məcií.
  hat-hat: Solèy la pral vin tou nwa. Lalin lan pral vin wouj kou san, anvan jou Mèt
    la rive. Se va yon gwo jou, yon bèl jou tou!
  npl-NT: N tonati ayakmó tlawis, iwa n metsi chichilewis kemi estli, achto de maajsiki
    itonati n Toteko, non tonati yetos weyi iwa mawistik.
  bgg-bgg: Ithong pha boh nane lubo inai thog ba, pha ibi shii ne hanai de giia rey
    ruii phro, habie de ifai duiine shaig rey ruii phro.
  eng-TCENT: The sun will be turned to darkness and the moon to blood, before the
    coming of the great and glorious day of the Lord.
  eng-BSB: The sun will be turned to darkness, and the moon to blood, before the coming
    of the great and glorious Day of the Lord.
  cpu-NT: Ompoña iriñeeteri ooryaatsiri intsivakimate, Iriñeeteri eejatzi kashiri
    inkempityaaro iraantsi, Irootaatsira omonkarataiya kitaite impokantaiyaari Pinkathari.
    Tema antaro irovaneenkaro onkantaiya.
  san-ASM: মহাভযানকস্যৈৱ তদ্দিনস্য পৰেশিতুঃ| পুৰাগমাদ্ ৰৱিঃ কৃষ্ণো ৰক্তশ্চন্দ্ৰো ভৱিষ্যতঃ|
  tod-tod: Foloi ɠa ʋote ga kpidii, alugi ɓɔi eɠɛ ɲamai, aisa Ɠɔoɠɔ GALAGI ná-foloi
    ʋa zeeli, folo wolai, nii maayikiai.
  tac-NT: '@see-verse:ACT.002.019'
  eng-WEBPB: The sun will be turned into darkness, and the moon into blood, before
    the great and glorious day of the Lord comes.
  gfk-H: No kasakesa na kankado ma no teka na dardaraan hoira gaap naluai bia no tamat
    na bung sakit gar tano Watong na hanuat ma ra tamat na minarina.
  viv-viv: '@see-verse:ACT.002.019'
  yao-yao: Lyuŵa chilichigalauka kuŵa chipi, ni lwesi chiluŵe lwechejeu mpela miasi,
    likaniiche lyelila lyuŵa lya Ambuje lyekulungwa ni lya ukulu.
  tgp-tgp: ale alo i pa posi i mai i r̃or̃oha, majhi vitu i pa hahara sohena r̃ae,
    la pa pala tiroma hin rani atu Moli i pa mele mai, rani tavera atu i pa r̃uhur̃uhu
    jea.
  auc-NT: Edæ nænque täno wentamö bayö apäicä wepæ̈ ëmö ba acæ̈impa. Ayæ̈ ate tömengä
    nänö ponguïönæ ïñonte Wængonguï Awënë incæ tæ̈ï pïñængä ïnongä inte ñäö apäite
    baï ëmöninque poncæcäimpa.
  kbc-NT: Aligeɡ̶e icota me nexogoteloco, epenai icota me ixagodi micoataɡ̶a ɡ̶odawodi
    maleediɡ̶icatibige diɡ̶icota niɡ̶ica Noko Ǥoniotagodi Aneotedoɡ̶oji, niɡ̶ica Noko
    ɡ̶oneɡ̶egi codaa me daɡ̶axa libinienigi nige limedi me iwi anigote niɡ̶ina oko.
  bmh-bmh: Am i ilamau, umut banou usalamau. Geil es sul epeu usalamau. Eisab igul
    go zuba, Uwait nugau ziwas gusig banou zumau. Ziwas go al banou mui zumau.
  ctu-BL: Jini q'uin mi cajel i yiq'uesʌntel, jini uw mi caj i chʌc'an che' bajche'
    ch'ich', che' maxto tilemic i q'uiñilel lac Yum, jini ñuc bʌ q'uin mu' bʌ caj
    i tilel.
  meq-meq: Pat ma ta dəviye sa bay ada kiye ma təriye ndozza andza bambaz. Pat eye
    niye na, pat bagwar eye, pat məɗəslay ha gər. Wu neheye kə ge bo tebiye na, Bəy
    Maduweŋ ma deyeweye tuk.
  noa-H: “Mag mʌch jua t'eeg t'um bëeju hed gayaa paawai, hãsdawam hedau k'ĩbaadeewai
    jũrr hedaram hedau harg sĩi bagjö p'urii haadëjugui” hajim haajem hich Hẽwandamaucha.
  alp-NT: Kena petu elake kai misete rebe Tuhane Ipleta tamatare eono mosare, lemataije
    mele titinai kai bulane elala saka lalakwe.
  san-VEL: mahaabhayaanakasyaiva taddinasya pare"situ.h| puraagamaad ravi.h k.r.s.no
    rakta"scandro bhavi.syata.h|
  kbq-kbq: Zagemo'a rukrahe huno hani hanigeno, ikamo'a kora hanigeno, henka tusi'a
    hanave'nentake Ramofo kna egahie.
  kbh-kbh: Cabá chë puerte uámana te, chë Bëngbe Utabná bëts soyënga jamama ndobuache
    ora, shinÿe ndoñe queochátsbuashinÿinÿana y juashcona buánganëtema mo buiñcá echántsemna.
  ron-LSB: Soarele se va preface în întuneric, și luna în sânge, înainte ca ziua cea
    mare și glorioasă a Domnului să vină.
  pon-pon: A katipin pan wukila rotorotala, a jaunipon pan wiala nta mon ran lapalap
    o linan en Kaun o pan pwarado.
  nhe-BL: Tonati tzintlayohuilis huan metztli mocuepas chichiltic queja estli. Nochi
    ya ni mochihuas, huan teipa ajsis nopa tonal tlen itoca “itonal Toteco” quema
    sampa hualas Tohueyiteco ipan tlaltepactli. Nelía hueyi huan nelía temajmati elis
    nopa tonal.
  sps-sps: A nuaf nai takopis non ana ayei te uurup ana iifaa nai ruak iny goutsiroun
    non faarei non rafatsiny foka to te ruak faamuan non tan nainy fafakap, vou an
    Nainy tsian an siinaiv tana Tsunaun te naa bus me.
  wnc-wnc: Natapa gunzitda zikaa siwan yekapda gamana dak binga siwan kaning. Siwan
    tapduknga na gindane kuyasata dua apit gwene sanga waaknga akaning.
  bus-bus: Ɔfãntɛ̃ é sia kũ, mↄvura é tã lán aru bà ai Dii sugurↄ ìsi gakuidee
    gↄ̃ gá ká,
  gub-BL: Kwarahy ipytunahy putar puruwi nehe Zahy nehe no, nuzawy kwaw ma'e huwykwer
    nehe no, Pezar Ikàg Ma'e Ipuràg eteahy Ma'e tur etea'i mehe nehe.
  imo-imo: '@see-verse:ACT.002.019'
  boj-boj: Seŋ ambruqas. Bai lentosim leŋ bulqas. Amqa Tamo Koba a riaŋ koba ti siŋgila
    koba ti bqas.
  eng-DRA: The sun shall be turned into darkness, and the moon into blood, before
    the great and manifest day of the Lord come.
  knf-knf: Unuur uluŋ kakak bdëm, pli pakak ji pñaak, ji unuur uweek unuura wi Ajugun
    ubi udo kaban.
  san-KHM: មហាភយានកស្យៃវ តទ្ទិនស្យ បរេឝិតុះ។ បុរាគមាទ៑ រវិះ ក្ឫឞ្ណោ រក្តឝ្ចន្ទ្រោ
    ភវិឞ្យតះ។
  arn-NT: Antü dumiñnagtuay, ka küyen mollfüñ reke feletuay, petu tañi akunon Ñidol
    Ngünechen tañi dullin antü ka fütra afmatufal antü.
  zas-NT: Guicajy loj gubijdx, guiáad bëëw yayajcan ziꞌc rejn. Chi ma gojc zian, dxel
    guidxin quijb dxej guin, dxej zaꞌcdxoon guiꞌt Dios bén rniabee, dxej guiguien
    guidib xbianiman.
  ken-NT: Chɔŋ mmok anjibhiri ándɔp ɛjuri, ntaŋ ánjibhiri andɔp manoŋ, kɛ nywɔp
    nɛgho ɛnɛ́n Acha átwɔ̀ nɛngaka.
