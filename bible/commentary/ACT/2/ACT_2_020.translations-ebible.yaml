verse: ACT.002.020
translations:
  kpx-kpx: '@see-verse:ACT.002.019'
  okv-H: Eto iji seikano mume aisuja. Eto hariga na gaieto orosa ainge asuja. Eto
    amita ambota iji dombo be javo Bada ta Iji puvuresuja
  tbo-tbo: Kabudala apo ina uguwi ma wamahiya ina kaya po ani galenana mei tala, ma
    muliyei apoma Guyau a iyeta ina geleta, naka iyetana iyeta baneina po namanamalina.
  mal-C: കർത്താവിന്റെ ശ്രേഷ്ഠവും തേജോമയവുമായ ദിവസം വരുന്നതിനുമുമ്പേ സൂര്യൻ ഇരുളായി
    മാറുകയും ചന്ദ്രൻ രക്തമായിത്തീരുകയും ചെയ്യും.
  grc-SR: ὁ ἥλιος μεταστραφήσεται εἰς σκότος, καὶ ἡ σελήνη εἰς αἷμα, πρὶν ⸋ἢ⸌ ἐλθεῖν
    ⸋2τὴν⸌ ἡμέραν κυρίου τὴν μεγάλην καὶ ἐπιφανῆ·
  bgc-bgc: प्रभु के महान् अर तेजस्वी दिन कै आण तै पैहल्या सूरज अँधेरा अर चाँद लहू-सा
    हो जावैगा।
  khz-khz: Garo pene vetao-kule pene mukunaa, e uve pene kalovakalova, rala vetaina
    pene mia, Velekou gena vogomai tomana kamuna e irau vagina pene kavinagi gaurai.
  deu-TKW: Die Sonne wird sich in Finsternis wandeln und der Mond in Blut, bevor da
    kommt der große Tag des Herrn, der herrliche.
  zsr-NT: Gchul gbidz Atiꞌ gac xna beoꞌ ca nac rön. Cni gac catiꞌ ziꞌa gdxin dza niꞌ
    chbuluꞌë Dios. Gac dza niꞌ ca gatga rléꞌiruꞌ.
  lin-lin: Moyi ekobongwana molili, sanza ekobongwana makila liboso ete mokolo ya
    Nkolo ekoma, mokolo oyo ya monene mpe ya nkembo.
  hns-NT: Prabhoe ke biesaal dien se pahiele ghaam andhiaar aur tjaan laal hoi djaai
    djaise khoen.
  noa-E: “Mag mʉch jua theeg thum bëeju ed gayaa paawai, ãsdawam edau khĩbaadeewai
    jũrr edaram edau arg sĩi bagjö phurii aadëjugui” ajim aajem ich Ẽwandamaucha.
  eng-EMTV: The sun shall be turned into darkness, and the moon into blood, before
    the coming of the great and magnificent Day of the Lord.
  mib-NT: Te nduu jnúú níāndii te ma cúndijin gā, te yoō coto cuéhé nájnūhun nɨñɨ̄.
    Yūcuán na te quee quɨvɨ̄ jeē ndíji máá Jítoho rō Jesús. Quɨvɨ̄ ún coo cuehē jniñu
    jéhnu, te cuni ndɨhɨ ñayuu jeē quɨvɨ́ maá Jítoho rō cúu.
  lif-NT2: हे़क्‍क्‍याङ् थो ताङ्‌साक्‍पो नाम्‍मिल्‍ले़ नाम्‍साङ् पिमा ले़रुआङ् खादाम्‍लो
    हे़क्‍क्‍याङ् लाबान् माक्‍खिॽ हे़क्‍के हे़ःत्लॽरिक् ले़ङ्‌सिङ्‌लो॥ कन् काक् पाःन्‍हाॽ
    दाङ्‌बान् नुःङ् युःबा पयम् यम्‍बा नु निङ्‌वाॽ के़माबा ये़न्‍निन् ताःमानुःल्‍ले़
    तगि पोःङ्‌लो॥
  xnj-xnj: Lilanga yati ligubikwa na chitita, na mwehi walavya mdung'u ngati ngasi,
    kwakona kuhumila ligono likulu la ukulu wa Bambu.
  mmx-mmx: Laxangking naba rem gili na ngan lamain la lagaaling naba memele ngan lada.
    La melemu mo laaleng silok at Leeme Silok naba rupot.
  cbr-NT: '@see-verse:ACT.002.019'
  tee-NT: Chai ju avilhchan ma va smalaka cajuna'. Chai ju malhquiyu' ma catasuyach
    tachi ju va ac'alhni ni na lapulh cajuna'. Ma chunch cajuna' acsni cacha'amputunach
    ju anu' avilhchan ju lhca'ulata ni caminchokoya' ju k'ai ucxtin Dios. Chai ju
    acsnich ma na k'ai avilhchan cajuna'. Chai ma catasuya' ni yuchach ju avilhchan
    ju lhcata ju Dios.
  eng-LSV: The sun will be turned to darkness, || And the moon to blood, || Before
    the coming of the Day of the LORD—the great and conspicuous;
  cak-NT: Y ri k'ij man xtuya' ta chic rusakil. Ri ic' can anche'l quic' xtu'on. Jare'
    ri xquiebanataj na'ey cuando man jani toka ri k'ij chi ri Ajaf, chupa ri nimalaj
    k'ij cuando xquie'an juzgar conojel ri winak.
  pah-NT: “Ogwe ti kwara nehẽ,” ei Tupana'ga. “Jahya ti ig̃wag̃ahi nehẽ gwyhyva'ea
    ja,” ei ga. “Aerẽ ti ihoi yvyakotyve'g̃a mboja'ogukahava apiavo nehẽ. Huvihavuhuva'ea
    apiavo oho nehẽ nhiremimboja'ogukahava. A'ero po ti ji ei yvyakotyve'g̃a ndeaporog̃ita
    pe nehẽ,” ei ga, ei ga.
  sja-NT: Ak'õrejĩru k'ĩidariit'ee mãik'aapa atane k'ĩra p'oree waak'a padariit'ee.
    Mãgá pait'ee Ak'õre ewari waibɨa ewate, na eujã jõi naaweda.
  xed-xed: tɗik dzaʼa mbəɗavafta fitik. Ma kɗaku fitik dagala ta nzakway ka fitika
    Mgham Yesu ka sagha, ghəw manda us dzaʼa mbəɗavafta tili.
  mks-NT: Ta canaá nu̱ú ca̱ndii ta ndicuáhá ni̱i̱ nu̱ú yo̱o̱. Ña̱ yóho cacuu ña̱ ya̱ha
    tá sa̱ na̱cayati qui̱vi̱ xi̱nu̱ ye̱he̱, mé á cúú xitoho na caja vií i̱ sa̱há ña̱yivi
    ñuyíví. Mé qui̱vi̱ cán cacuu a in qui̱vi̱ cáhnu ndiva̱ha.
  gfk-S: No kasasa na kadado ma no teka na daraan hoke ra de nalalie be no tamat na
    bung sakit tano Watong na hanawat ma ra but na minamar tana.
  bmu-bmu: Wehön jeŋan pandaman meiga köiŋnöŋ pisihiba sep ewö akŋa. Mewö asuhuiga
    miaŋgö andöŋe Kembugöreŋ nalö ketaŋan kam kuŋguma. Wehön mi aködamun aka qetbuŋaŋambuk.
  dgz-dgz: Wam mum tunuta, siragam dendeni tata. Iragi mame venasepi ewap Ayop wam
    mega bawarewa taueta.
  eng-GNV: The Sunne shalbe turned into darkenesse, and the moone into blood, before
    that great and notable day of the Lord come.
  zaa-NT: Bitsą' nna eyaccą chul·la, biuá'ą' nna ccą́ tì'a réni. Iyaba ca nui ccá
    ántesca i'yu tsá guni Señor juzgar yétsiloyu lani la'huacca nna la'yani' de ỹiabara'
    nna.
  eng-WEBSTER: The sun shall be turned into darkness, and the moon into blood, before
    that great and notable day of the Lord come.
  guh-guh: Nexata matacabipijijuameto aitaquiri tsane. Meravipijijuameto bepijana
    itatsobia tsane. Bajara itsane mapanacuataje itsa baja peneta imoxoyo pevajënae
    tsane icatsia pepatsimatacabinexatsica pepo petuxanenë. Bajarapamatacabi bajaraponë
    pinijicuene pexanaejava pecaëjëpaenëcuenetsi, tsitajëtsiana daxitajivijavabelia.
  bon-bon: bimu te cäsä me cirege äbita, cuta mabye te uudi pana uududi me cirege
    äbita. Iyeta ai mule cina niinäce cirege äbita, piba ingwe ca mime Yageyame me
    babo ceräcerägääbu bimu te cire tädepi.
  nhw-BL: Tonati tzintlayohuiyas huan metztli mocuepas chichiltic quen estli. Nochi
    ni mochihuas, huan teipa ajsis nopa tonal catli itoca “itonal Toteco” quema sempa
    hualas Tohueyiteco ipan tlaltipactli. Nelía hueyi huan nelía temajmati elis nopa
    tonal.
  mgw-mgw: Lisu'ba lyaalu'a ba mulubi'ndu' na mwei walu'a ba nkele kati myai, kaliegelya
    isa lisu'ba liku'lu' lya ngama lya Bwana.
  swh-ONEN: Jua litakuwa giza na mwezi utakuwa mwekundu kama damu, kabla ya kuja siku
    ile kuu ya Bwana iliyo tukufu.
  wbi-wbi: IlijuvaIlijuva lilahambusivua kuva ng'isi naghumwesi kuva danda, ye kikyale
    ikighono ikivaha nhi fidegho fya Mutwa.
  bba-bba: Sɔ̃ɔ koo tĩrɑ kpɑ suru u swɛ̃rɑ nɡe yɛm, sere Yinnin tɔ̃ɔ te, tu kɑ nɑ,
    tɔ̃ɔ nɑnumɡii te.
  eng-KJVCPB: 'the sun shall be turned into darkness, and the moon into blood, before
    that great and notable day of the Lord come:'
  kgk-NT: Ha kwarahy katu onhepytũ-ta. Hugwy-ta jasy. Upe rire ae agwejy jevy-ta aju-vy
    ko yvy-py, he'i Nhandejáry. Xe pu'akaha reheve aju va'erã upe áry-py. Ndaipóri
    avave xe rexa e'ỹ va'erã. Entéro va'e oĩ va'e gwive ko yvy ári xe rexa-ta aju
    ramo, he'i.
  waj-waj: Fai suaivo upisiino kuraagaivo kiau roosiima kookee kuainaravai. Aa mminnaa
    aayauvaa na tauraa iino too nnaagiai na Udaangaivaa ni suai pinaa ari vookaraivo
    nninaravaivee.
  cpy-cpy: Iñahaeteri itsiwakimate ooryaa, Iñahaeteri kashiri roshiyaawo iraantsi,
    Rootaki awijayi-tatsini rooteetsira omonkaa-teeyaa kitejeri ipokantee-yaari Pinkathari.
    Tema antawo owaneenkatapaeyaa.
  mpx-mpx: '@see-verse:ACT.002.019'
  wbp-wbp: Yurrupupu ngulaju kapu maru-jarri. Manu kirntangi kapu yalyuyalyu-jarri
    yalyu-piya. Ngula-jangkaju, walyaju kapuju marlaja lawa-jarri ngajuku Kaatuku,
    manu nyiyarningkijarra kapuju marlaja karri ngajuku ngurrju-nyayirni.
  luo-luo: Wangʼ chiengʼ nolokre mudho to dwe nolokre remo, kapok odiechiengʼ maduongʼ
    kendo man-gi duongʼ mar Jehova Nyasaye ochopo.
  nhe-NT: Tonati tzintlayohuilis huan metztli mocuepas chichiltic queja estli. Nochi
    ya ni mochihuas, huan teipa ajsis nopa tonal tlen itoca “itonal Toteco” quema
    sampa hualas Tohueyiteco ipan tlaltepactli. Nelía hueyi huan nelía temajmati elis
    nopa tonal.
  aii-aii: ܫܸܡܫܵܐ ܒܸܬ ܦܵܐܹܫ ܫܘܼܚܠܸܦܵܐ ܠܚܸܫܟܵܐ، ܘܣܲܗܪܵܐ ܠܕܸܡܵܐ، ܡ̣ܢ ܩܲܕܡ ܕܐܵܬܹ‌ܐ ܝܵܘܡܵܐ
    ܓܘܼܪܵܐ ܘܣܲܗܡܵܢܵܐ ܕܡܵܪܝܵܐ.
  esk-NT: siqiñiqunniiñ tanuġaaqsiḷugu unnuatun unniiñ tatqiq kaviqsaaġuġlugu auktun
    sivuani kamanallapiaqhuni uvluan Atanġuruam tikiumałiksraŋa.
  msb-msb: Magadulom an adlaw kag magapula an bulan bagaʼn dugo. Ini tanan antes mag-abot
    an dako kag gloryoso na adlaw san Dios.
  cpa-NT: Iég¹ si² quiah¹² hieg². Li¹guión² tsøh² ju³lah lǿa¹² jmø². Lah¹jøng² báh³
    lé² niúh¹ jín³ hi² tøa¹ jmai³ juøh¹² lah¹dsóh², jmai³ quieg¹ jní², Juuh² hniah¹².
    Léi¹³ lé² na³ma²ca¹tǿ² jmai³ jøng².
  dso-dso: ବେଲ୍‌କେ ଆନ୍ଦାର୍‌ ଡିସ୍‌ଲା ପାରା କରାଇବି, ଜନ୍‌, ବନି ପାରା ଡିସ୍‌ବାକେ କରାଇବି ।
    ମୁଇ ବାଉଡି ଆଇବା ସେ ବଡ୍‌ ଉଜଲର୍‌ ଦିନ୍‌ ଆଗ୍‌ତୁ, ଏଟାସବୁ ଅଇସି ।
  meu-meu: Dina do baine dibura, Hua na rara ai bainela, Lohiabada ena dina badana
    bona herea-daena baine kahira-kahira negana ai.
  yva-NT: Uma amije ngkaumudi muno embae ramije mavu. Arono anakotare umaso raen kobe,
    weamo Amisye apa masyoto akoe muno ntiti rave nande.
  dgc-dgc: Ey nadid, bagu dumemét i aldew a késoli na Panginoon a maghukum,” kagi
    ni Pedro, “éy dumiklém kan pa i bilag. Sakay i bulan éy maging koman i dige i
    kolor naa.
  zpm-NT: Zeeṉe zhile gdziṉ dze ne guiaad meṉ ne rnabey ne, laa lo ngbidz ycow, laa
    mëë gna nizhnie zig rna ren. Dze ne guiaad me ga, dze co gac tib dze ne mazdraa
    nroob, tib dze ne mazdraa ndzon.
  hix-NT: Kamàm heno nawanyehe harha hampànà. Nuno heno xarha kamsuhtehe harha hampànà.
    Àro wyaro eryehokano weryaha hampànà, Oyohkom yomokhàra ro rma haka. Sa, ehonomnà
    me xaxa nosonyhehe hampànà, noro ha. Àro rma ho noseryehoketxhe hampànà, toto
    komo, kehe, Khoryenkomo.
  sim-sim: Ta avak or tormblehe nirtle sirinda hom nakwa ri. Niyaka avak si tormblehe
    fi hom heyekwa sir. Ushinak kuma Wasilaka takwa ria. Os or tawa wolo kwambu orhi
    nga or tanak ukru harujakwa sira.
  npi-ULB: परमप्रभुको महान् र असाधारण दिन आउनअगि सूर्य अँध्यारोमा र चन्द्रमा रगतमा
    परिणत हुनेछ ।
  cgc-cgc: Adlaw an dili magpawa daw bulan an magminog na paryo ta lengngessa bag-o
    mabot andemen na adlaw na makatingala na Ginuo an mag-ukom ta tanan na mga ittaw.
  tim-tim: '@see-verse:ACT.002.019'
  yor-yor: A ó sọ oòrùn di òkùnkùn, àti òṣùpá di ẹ̀jẹ̀, kí ọjọ́ ńlá àti ọjọ́ ológo
    Olúwa tó dé.
  wos-wos: Wawut nukwa hiyandét gan hunyitandé. Wungi yandét bafu akwi nyéki maki
    xakutalé. Xakulét hukémbu Néma Duna némafwi nukwa xakutandé. Wun nukwambu Néma
    Du déka némafwi hambuk wakwetandé.
  emp-NTPO: Ãcõrẽba cawa oi ewari jũẽi naẽna ʌ̃mãdaura quiya. Jed̶eco sid̶a oa baya.
    Maʌ̃ ewarira ewari droma baya.
  eng-F35: The sun will be turned into darkness and the moon into ‘blood’ before the
    great and glorious day of the Lord will come.
  ind-ind: Matahari akan menjadi gelap, dan bulan akan menjadi merah seperti darah.
    Sesudah itu, TUHAN akan mendatangkan suatu hari yang sangat dahsyat.
  pes-OPCB: پیش از فرا رسیدن روز بزرگ و پرشکوه خداوند، آفتاب تاریک و ماه مانند خون
    سرخ خواهد شد
  mpt-mpt: afoko deskinaia mililana bianoa eka alime deskinaia ilem ananeme dim ota
    Sume tenamino tam tlamabobe. Am olo dim ota nakaia unangai e okoko wateniba e
    niniino dobtouleb nomabiobe.
  ssx-ssx: Oli nateta꞉ na teke timba꞉ lelieke. Oli sumba꞉ make we pupa pelieke. Kutupa
    koto hoki naneta꞉ mo hande Tekehalina꞉ pa̱a̱ pita꞉la꞉ Nate Tieke ipilieke.
  mkl-mkl: Inunu ɑ́ kuku inyɑ Nɔ cukpɑ ku kpɑ̃ bɛi njɛ̀. Si ɑnyii nŋui ɑjɔi Lɑfɛ̃ɛ
    ɑ́ to wɑ, ɑjɔ nlɑ ilu ɑmboeu.
  gaq-gaq: ମାପ୍‌ରୁନେ ମ୍ନାଃ ଗୌରବ୍‍ମୟ୍‍ ଦିନ୍‌ ପାଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ସ୍ନି ତାଙ୍ଗ୍‍କିଗ୍‍ଏ,
    ଆରି ଆର୍କେ ମିଆଁ ସୁଗୁଆ ଚି ତ୍ନାଏ ।
  gof-RNT: Gitanne bonchcho gidida Godaa gallasay gakkanaappe sinthe away dhumana;
    ageenaykka suuthi daanana.
  unx-unx: ପ୍ରାଭୁଆଃ ମାରାଙ୍ଗ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ହିଜୁଃ ସିଦାରେ ସିଙ୍ଗି କୁଲ୍‌କୁଲ୍‌
    ନୁବାଗଃଆ, ଆଡଃ ଚାଣ୍ଡୁଃ ମାୟୋମ୍‌ ଲେକା ହବାଅଃଆ ।
  gah-gah: Guivahanímini golivagi gamena napa velesá utó amigo, mikasiuka nene golanigi
    loki lokilagi utó inogo ive, itó okulumató nene hómini agómulaló hitanogo ive,
    itó ikani nene ámina oko golakó loló inogo ive.
  lcm-lcm: Makarap ka vong na ulen ka ararai val rangai. Keve bil ke ki aino ani maumausan
    lava i kana taun a Volava.
  aer-aer: Uterne ingwemerte irretyenhe, atnyentye athetheke irretyenhe alhwe-arteke.
    Kele yanhe-ngentyele arlte ingkerne apetyetyenhe. Kele ayenge anteme arratetyenhe
    tyerrtye ingkirreke court atyinheke tnertnetyenhe.
  qvc-NT: Rupayqam rin wañuq. Killaqam yawarshina kulurniyuq rin tikrakaq. Chayshinam
    rin kaq yaqqana shamuptin runakunapa Washadurnin. Chaymandaqam pay shamuptinqa,
    suq ancha shumaq diya rin kaq.
  tgl-ULB: Magiging madilim ang araw at magiging dugo ang buwan, bago dumating ang
    dakila at hindi pangkaraniwang araw ng Panginoon.
  cbs-NT: En bake kushipajaidai chaxakapai xanen ibui jua kemadiamaken xaba betsa
    betsapaxanikiki. Ja jaskaitian badi ana chaxama meshu wakin inun uxe ana chaxamadi
    jimi keska ixanikiki.
  xtm-NTPP: Te kandii ma, ndutnuu i te kunee, te yoo ma ndukua'a sukan kaa niñi ma.
    Sa'a ko kuu xi'na‑ka sana kenda kivi ndenda Iya Tátnuni ma. In kivi jayiñu'u,
    in kivi ka'nu ko kuu kivi yukan.
  nnq-nnq: lichoba libakujeligwa lubendu, na mwei upakube nkele anda myai, tango nukuikaje
    lichoba lyale likolongwa lya kibumo cha Angwana.
  bao-NT: Muipũ ʉmʉreco macʉ̃ naitĩacoarucumi. Ñami macʉ̃ pea, díire biro jeeñacoarucumi,
    Wiogʉ yaa rʉmʉ, ca nii majuropeeri rʉmʉ, ca añuri rʉmʉ ca eaparo jʉguerore.
  san-ORI: ମହାଭଯାନକସ୍ୟୈୱ ତଦ୍ଦିନସ୍ୟ ପରେଶିତୁଃ| ପୁରାଗମାଦ୍ ରୱିଃ କୃଷ୍ଣୋ ରକ୍ତଶ୍ଚନ୍ଦ୍ରୋ ଭୱିଷ୍ୟତଃ|
  rmn-rmn: О кхам кан калёл, ай о чюнут кан овэл ратвало, ангал отхэ, сар кан овэл
    баро тай махтадимэ дес э Сагбуско.
  huv-NT: Quiaj a nüt lango merraj, apmajlüy pojniün, at a caaw apmacants atnej quiej.
    Aag ayaj apmajlüy wüx laliüc matüch a najneajay nüt wüx apmandilil Teat Naxey.
  otn-NT: Ya hi̱ndi̱ yotra̱ hyadi. Xtá̱ nthɛni̱ ra̱ za̱na̱ tengu̱tho ra̱ ji. Guehna̱
    di̱ nja na̱ya hante ngue da̱ zønna̱ pa dá̱ ɛ̱p'ʉ ra̱ Hmu̱. Guehna̱ ra̱ pa di̱
    nɛ̱qui̱ rá̱ ts'ɛdi Oja̱ ma̱guesɛ.
  nop-nop: eŋ mele mambip tibaak kaŋ muyakip naŋgat nabugoŋ gimindawaak kaŋ Wapum’walaŋ
