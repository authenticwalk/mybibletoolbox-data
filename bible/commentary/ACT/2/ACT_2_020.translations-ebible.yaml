  san-BUR: မဟာဘယာနကသျဲဝ တဒ္ဒိနသျ ပရေၑိတုး၊ ပုရာဂမာဒ် ရဝိး ကၖၐ္ဏော ရက္တၑ္စန္ဒြော ဘဝိၐျတး၊
  yaa-NT: Askatari xinĩ anã chaxaxima, fakishkõi ixii. Oxeri oa imi keskarakõi õshikõi
    ixii. Askata nãfo askai fetseyoi mã chaima mãto Ifo oaino. Askata mã mãto Ifo
    nokokõiaino keyokõichi xafakĩa õixikani.
  cab-NT: Labúrigaduba wéyu, láfuarame játi funáti quei jítaü, lubáragiñe lachǘlürün
    luwéyuri Wabúreme, le lúnbei ában lan wéyu weíriti, le marijíngilíbei líbe.
  clu-clu: Magadulum ang adlaw, kag ang bolan magapola pario sa dogo. Dia matatabo
    bago magabot ang makatiringala nga adlaw nga dato nga ang Ginoo magaukum.
  swh-ULB: Na jua litabadilishwa kuwa giza na mwezi kuwa damu, kabla haijaja siku
