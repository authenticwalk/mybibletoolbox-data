    in lacames, In yes se tonali hual laixpelas míac, lahuis chicahuac.
  wed-wed: Ma madeḡa ina waguvarei ma nawaravi ina ravitaratarai, muriai da Bada ana
    mara ḡaeḡaena ma boruborumana ina nei.
  sua-sua: '@see-verse:ACT.002.019'
  klt-klt: Káe yá hurik tángga páyung tin du yap pá hurik tángga sip ina háleinek.
