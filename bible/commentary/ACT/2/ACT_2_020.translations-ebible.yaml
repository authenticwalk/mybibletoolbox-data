  gvs-gvs: '@see-verse:ACT.002.019'
  kbm-kbm: '@see-verse:ACT.002.019'
  tew-tew: Iˀ than nakhunpúuwí, heḏá iˀ pꞌóe-á pꞌîˀ-á napúuwí ûnpꞌoe waagibá. Nä́ˀi
    tꞌä̖hkí napuwagíˀo iˀ shánkí hayˀi thaa naa dódeˀmandiˀ napówápíḏíboˀ.
  rmc-rmc: O kham pes čerinela pro kaľipen a o čhonoro pro rat angloda, sar avela
    oda baro the slavno džives le Rajeskro.
  apr-apr: Ngan ke ole iportak le matan todotodo, inbe taudu ole ikoro ben rara. Ngan
    kumata le bet so yo nen ngan pombe nga, ngan ole lomu galanga bet lal maiyoko
    ke Tool Mai yo bet tayeie ene le ilo ete ke bet di tooltool tipayiti ye i, in
    nga bet pombe.
  tiy-tiy: Atin i térésange waléy délémon, brab i térésang kélungonone waléy furo
    maak dara. Been i niy mérigowe ké énda séna gégumah i émbantuge gaiy Kadnane kémukum.
  nlg-nlg: Na hina ke kuvihia na pungi mana vula ke liliu ni sisi vaghaa na ghabu,
    mi murina vaho ge na rongoragha sule ngangata tana bongi vaghana ke mai gaa a
    Lord.
  dgr-DOGNT: Gots'ǫ̀ K'àowo enıìyah t'à nììtłaa dzęę̀ kwe, sadeè xè togoòtł'ò agode
    ha eyıts'ǫ adzęzah edoò lade ha.
  pes-OPV: خورشید به ظلمت و ماه به خون مبدل گرددقبل از وقوع روز عظیم مشهور خداوند.
  ron-1924: соареле се ва префаче ын ынтунерик, ши луна, ын сынӂе ынаинте ка сэ винэ
    зиуа Домнулуй, зиуа ачея маре ши стрэлучитэ.
  tpz-tpz: A potan se popoen, ka sivö se ereraꞌ vamanih po eraꞌ. Po vasuksuk ne Sunön
    se tavus maꞌ. O poen pamëh e Sunön se kiiki a ma moeh tah.
  agd-agd: Máan tintin áau ano sítípa intin inká biyon mano nare an den nararé inti
    ma ódaresin maen ínaimpákéi Bafani erin mai kama uran en panu sikhein damúi erinten
    mino.
  rkb-NT: 'Haramwe miwa mozik. Byzoje myspu hyritywa mozik. Iwaze tapara mypehatsa
    myziksizo. Myziksizoze myzubaha pe: “O asaktsa wasani mykaranaha”. Ustsa pe “O
    asaktsa batu wasani zikaha” my. Iwa mypehatsa zikwy piwatawy.'
  san-THA: 'มหาภยานกไสฺยว ตทฺทินสฺย ปเรศิตุ:ฯ ปุราคมาทฺ รวิ: กฺฤษฺโณ รกฺตศฺจนฺโทฺร
    ภวิษฺยต:ฯ'
  iws-iws: Mɨ bɨe wɨ whwo rani mɨ ɨiya wa nɨmɨuugi. Mɨ bwana wɨ nhɨenan nɨmbiyamki
    mɨ mhoɨiya ɨi komiiya nɨmbinii mɨ kɨma wa kɨgwɨni Bɨiyan Inkam Komiiyɨn nɨtɨn.
    Taka ɨiya saeya wɨ ɨi komii kɨɨn nwowi.
  pol-SZ: Na niebie zaś zgaśnie słońce, a księżyc stanie się krwawoczerwony. Wszystko
    to poprzedzi nadejście wielkiego i wspaniałego Dnia Pana.
  ztq-NT: Lëë lo ngbidz jkyey, lëë mëë kyak cheñ, antes nii lëë Dios nii xñabey lëë
    no kiid. Ntseeb kak tse go.
  zai-NT: Zacahui lu gubidxa ne zaca beeu naxiñá rini dxi mayaca idxiña dxi udixhe
