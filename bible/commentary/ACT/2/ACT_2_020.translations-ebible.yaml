  aai-aai: Veya matan boro nagugum naatu sumar matan boro rara namatar, imaibo Regah
    ana veya gagamin bodiridirin nanan natit.
  sny-sny: Poweiye lai hire sahe pasi wou henerairowa. Yame, ni'arawe hire sahe irosiya
