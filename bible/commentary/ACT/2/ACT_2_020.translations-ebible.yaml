  soy-soy: Ituŋɛ ii pɑnsɛ riŋmɔ́hɔ, iwɑ́rɛ pɔ́ɔ wɔ́ŋɔɔ yɑrɛ mɛ́nyɛ, Upíimɑ kɛyɑɑ
