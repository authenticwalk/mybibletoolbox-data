  kek-NT: Ta̱k'ojyi̱nok' ru li sak'e ut li po ta̱cakok' ru chanchan li quic' toj ta̱cuulak
    xk'ehil li cutan a'an, li k'axal xiu xiu, nak la̱in tinrakok a̱tin, chan li Dios.
  blz-NT: Matana ilio bo sida pikit tuu', ka' wulan somo koi rara', mongolukoni kotakaanna
    ilionna Tumpu men balaki' ka' pore.
  poe-NT: Mé tí ya̱on la tsꞌinkaséyanxínhya, tsꞌóna tsꞌixin tie. A̱ ntá tí nitjó mé
    tsꞌóna ijni̱. Xi̱kaha senó tso̱nhen ntá itsi Ìnchéni. Tíhi mé ijnko ya̱on imá
    jié la imá náxrjón.
  san-TAM: 'மஹாப⁴யாநகஸ்யைவ தத்³தி³நஸ்ய பரேஸி²து​:| புராக³மாத்³ ரவி​: க்ருʼஷ்ணோ ரக்தஸ்²சந்த்³ரோ
    ப⁴விஷ்யத​:|'
  cof-NT: Yo neme ichunae. Penan asan cuwenta luban ichunaeque chuteca joe. Jun tsanhichunaeque
    chuteca joe Miya Diosi to yucapiyarino ma quelo inasa. Seque wepanato quirantsan
    sen ma jochunae.
  srm-NT: Di sonuwojo o dungu pii, nöö di libawojo o ko bëëë sö kuma buuu. Sö o pasa
    bifö di Gaan Hebi Daka u Masa Gadu o dou.
  qvs-NT: Manara manchanapa laya llipyashpa shamuptinira inti tuta likidu tukunka.
    Killapish puka likidu yawarshina tukunka.
  zca-NT: No gak nakao lo ngubizh; no lo mbëo' lë'i lu' nela ren ga'. Naki'n rë kure'
    gak antis di ke zhin zhë che'n Señor, or lu' Me biani che'n Me kwa'n maska ña'zbël,
    no gab Me xmod gak kun kad men, zhë kwa'n ne men, lalta' rë kwa'n nagat ne men.
  cbc-NT: Bairo cabairo, muipʉ ʉmʉreco macããcʉ̃ naitĩãcoagʉmi. Ñami macããcʉ̃ pʉame
    rií cuire bairo jũãʉ̃ baigʉmi. Bairo baigaro ati yepapʉ yʉ caetaparo jʉ̃goye.
    Ti rʉ̃mʉ pʉame caãnimajũrĩ rʉ̃mʉ nigaro.
  qxo-NT: '@see-verse:ACT.002.019'
  mox-mox: ʼInega babaʼau navelovanea, ta wese waiʼena nalusulalia. Ta ʼinega Kaiwabu
    ena ʼaubena qiduana ta simatalina naʼifoqe.
  kew-kew: Go Aa Mudu epaliade yapi di madaare naare aba udinina toa sa. Goa pua akuare
    yaapi pi nona piane ma-alia.
  dww-dww: Suara ei kupikupina be nawaravi e sabana maika kosina be muriḡa da Bada
    na raḡanima dosinama waimatakanikaninama e tavana.
  twi-ASANTE: Ansa na Awurade da kɛseɛ no bɛba no, owia bɛduru sum na ɔsrane nso ayɛ
    sɛ mogya.
  aoj-aoj: Eaꞌ embema awin alipini netaga owamb owambini netaga akwahin siꞌi esimbel.
    Ama iꞌi owaꞌ main, owaꞌ nemaf Dembinaii aꞌ fetaga. Nemaf afamba ananifi luꞌwafi
    endilisi aꞌowaꞌ.
  cbv-cbv: Jeáboó yeó dʉpʉ́átdih ã tʉ́ʉt nʉʉmbípna caá. Chei bóo widhbʉt meép panih
    dʉʉni ã tʉ́ʉt nʉʉmbípna caá. Páant ã yapbipna caá, ñi Maáh Cristo ã jwʉ́ʉb dei
    jʉ̃óhni yeó jáap pínah jã́tih. Caán yeó jáapdih nihat cã́acwã ĩ en wʉ́hi bejbipna
    caá. Pánihna, oboh jʉmni yeó jáap ã nihcan niít bʉca. Yéejnitdih ʉ́ʉm náah jʉmni
    yeó jáap jʉmna yʉhna, yéejat yohnitboodíh caán yeó jáap tʉ́ini yeó jáap ã jʉmbipna
    caá.
  taw-taw: Sub ak mɨlek ma gɨl, takan ak nɨkɨm sek lɨnɨgab agup agɨl tɨkak agak. Anɨgek,
    kɨdek nɨm Bɨawl ñɨn awl ne ak ownɨgab agup agɨl tɨkak agak. Ñɨn awl anɨb ak apek,
    Bɨawl kɨles ne ak sek mɨlek ne ak sek yomnɨgab agɨl tɨkak agak.
  jic-NT: Lots'ac' püste ca nsem. Mümüy 'as jin justa nsem ca. Nin tepyala nam, len̈
    way pajal 'üsüs ca mpalas. Pjü ca nucucj Dios püné. Qjuis Jepa Dios ncuwim.
  zap-NT: Gaknkeb lo ngbiz, le mëëw gak zegnak ren antes ne ydxiin dxe ne nzhoo no
    ne nzoon ne chiid Crist.
  wer-wer: '@see-verse:ACT.002.019'
  ipi-ipi: Wuane pula-angi, nai oko undupi lola-kola, ana iyu teya oko tundupa pene
    gulola-kola, Akali Andane okona oto epene wete oko epolopeya. Okone angi, Akali
    Andane okomane balana tai-lene andane okola, tii-pene andane okola, okonelapo
    andawa lolopeya.
  qul-NT: Inti tutayanka, quillataj yawar jina puca tuconka, manaraj Señorpaj athun
    glorioso p'unchay chayamuchcajtin.
  tnc-tnc: Mia je'e, ĩmikaki aiyate neiñamita'rimaka, ñamikakioka, riwerõ'õjĩrã jũ'aka
    jarirãki. I'suᵽaka simarãka ᵽoto wejetiyia seyamaka, jia suᵽabatirã ba'iajaoka
    ᵽo'imajare baaeka ĩatirã, sawaᵽa maiᵽamaki Tuᵽarãte nare baarãñu. Imatiyairĩmi
    simarãñu i'suᵽaka kibaarãñurĩmi.
  ter-NT: Ipukóvotimo ne káxe. Kene ne kohê, kutí koetimo harâra'iyea íti koati tumúneke
    símeovo neko hána'iti teyonéti káxe yúhoikopeakumo Itukó'oviti ra xanéhiko yara
    kúveu mêum vo'oku kixoku itúkeovo.
  bmr-NT: Cuujeo nɨhɨba cɨveteji, fucuo nɨhɨba tɨɨjohobadɨ minifeteji, Moocaani fucu
    ɨñɨhicufucu ɨmegavɨ.
  fuf-fuf: Naange ngen wayloo niɓe, lewru ndun kadi wayloo ƴiiƴan, ɗun ko ado ɲalaande
    Joomiraaɗo on hewtude, ɗun ko nden ɲalaande mawnde teddunde.
  mwc-mwc: Kao ini baidibari ba nawaravi ina botaratara, ba muri yai Bada ana mara
    kaikapo sakina ba kadakadarina ina botu.
  bhl-bhl: Ataan e alwol keko, mililiw emdiw kelei, kayow e gik kun keko, kaim emdiw
    keloke te. Keloke ding dim bakate, Kamok Fian e kamok fian keko, akalem auk so
    kitil so be fitewsomelei, kawtiw yu em diwyemeko, geeyemoke ding be fein atemokoliw
    te.
  ons-ons: Eso kepe deine eŋe panamaniake, so meso eŋe weŋe weŋem qe more weŋemka
    okaniake. Pakimo ŋado Waom wane naso maep bomileake. Naso maepine eamo qelaŋane
    zok manerop kakapa suaine.
  con-NTPO: Toya'caen Na'su jiya'cho a'ta ca'tsa napiji'nijan coejechiga tsu sinttie
    daya. Cose'suchiga'qque tsu anjampaveyi daya. Tsequi a'ta Na'su osha'choma canjan'jensi
    tsu a'ija can'boen'faya.
  ghs-ghs: '@see-verse:ACT.002.019'
  peg-peg: ମାପ୍ରୁତି ସିଗ୍ ଆରି ଜାଜ୍‌ମାଲ୍‌ନି ଦିନ୍‌ ୱାନି ଆଗେ, ୱେଡ଼ା ମାଜ୍‍ଗା ଆନାତ୍‌, ଆରି
    ଲେଞ୍ଜ୍ ନେତେର୍‌ ଆନାତ୍‌ ।
  txu-NT: Ne myt nokam akamàt kô tyk ne mytyrwỳo me kamrô. Bẽnjadjwỳr djwỳnh kute
    me axwemã pãnh jarẽnh nhõ akati bôx 'ỳr. Kam dja memã ra:xi ne memã umati:re.
    Dja bôx 'ỳr ba kam arỳm ã mỳjjao ane.
  eng-WEBU: The sun will be turned into darkness, and the moon into blood, before
    the great and glorious day of the Lord comes.
  gnw-NT: Guarasɨ uñemɨpɨ̃tumimbita, jare yasɨ uyeyapota tugüɨ rami, ndei peYa ivãe
    ara ou mbove. Jocua ara opaete vae ipɨacañɨta co.
  mux-mux: '@see-verse:ACT.002.019'
  maj-NT: Ka̱ma jyun ts'íu̱ ko̱ xi nkúhu jní ka̱ma sóo̱. B'a̱ ka̱ma kintehe̱ ni nga
    ku̱i̱chú ni̱stjin xi y'énda Nti̱a̱ná, kui ni̱stjiu̱n xi chánka ko̱ nkjún tjín.
  bkq-NT: Xixi tohoreba ise. Munru ara ise nunâ, sapabilu. Kywymâry sainto iray ise
    awârâ aidyly. Toenzepa ton-honre tawyly tânehonze ise âewyly.
  kue-kue: ana ande akemim eran te ba akegogl ere wu bormai koglo enambuka, taragl
    yegl eran, okuwo Yaglkande unambuka engemo kande ya te ambuglangemo i plau dinambuka.
  cot-NT: Impitsecanaquequea catsirincaiteri, aisa irira taai inquityoncamentatanaque
    inquejetanaquemparo irajantsi. Ariquea oncotanaquempa tequeratagueti aapojempa
    savincaguiteri anaantanquitsineca oganejencaguitetanquitsineca ironigaantantaquemparoca
    Majirontamajatatsica iragavejane.
  bnp-bnp: A haro bara i paravunu, a keva bara i para vururu, manga a dara muga na
    parava ne Bakovi Dagi ge valai. A parava iea i dagi hateka.
  apn-NT: Nẽ koja myyti ahtyk nhũm mytwrỳre haxwỳja te mry kamrô pyràk. Pahihti Jejus
    akupỹn hpôx xà hã arĩgro xwỳj ri koja mẽmoj ã amnhĩ nhĩpêx anẽ. Akupỹn hpôx xà
    hã arĩgro koja mex kumrẽx.
  ctp-NT: Naꞌ lkaǎn nu nka Xꞌnan wan; wa tiya ti tsan chaꞌ kuꞌni biyaǎnꞌ ꞌin nchga
    nten chalyuu. Kuꞌniǐn chaꞌ ka tla lo kwichaa, ja ñaꞌan ꞌa neꞌ koꞌ; ñaꞌan tiꞌ kolo
    tnen, ngwañaꞌan ka ran, ndukwin Ni. Ska tsan tnun ꞌa ka kanꞌ, ñi ꞌa ka biyaꞌ tiꞌ
    nchga nten chalyuu chaꞌ wa ndiya tsan kanꞌ.
  opm-opm: Aw tei mahat ma indeipra oh atannong kwi deio hayopnong heimsi deio deipramur.
    Imtiporhan ama ohe kom oh Hanipyah oh it apripramur. Ohe ma apripra oh wanohe
    has yahnapsi han hat apripramur.
  bvr-bvr: Rrapa marnnga jiny-nyukurndanyjiya barra an-munya jiny-maya barra jiny-ji,
    rrapa ran․gu minypa maningan a-maya barra, nuwurra gun-gata waypa jurdach gun-balmapa
    gu-ji barra, wurra gama gorlk gubi-na barra wana gun-bapala gun-gumungba gun-molamola
    Wangarr gun-nika.
  wal-wal: Gitanne bonchcho gidida Godaa gallassai gakkanaappe kase awai xumana; aginaikka
    suutta milatana.
  zad-NT: Wbilla' bich wzeeni'n, na' bewaa yiyakan xṉa ka chen ka zi' illin lla choo
    lla xen c̱he X̱anchona'.
  kmg-kmg: Ʒoaŋ šâŋene hâpoocmu, â mosa šâŋene socsoc eocmu, ehame Wofuŋte dameŋ maickeocmu,
    dameŋ biaŋ sâko hâcne.
  aso-aso: Idoꞌ Guvelesi veꞌmi gamene naba olihe alitamivo hoꞌ veleloꞌ nene hitavo
    litiꞌmuso ize mineleseive. Idoꞌ aꞌmineꞌmine ogo ikeꞌnisi nene guleheꞌ kuleheꞌ
    lizo vanise neꞌmine geleleseive.
  uli-uli: Bele gul loh yaal ngo ye chechaloh metal meram le bele ddolol ccha, mo
    imol mala yebe hola mala Bungul Samol le ye falmay.
  nin-NT: Azhi à la wa à ta shi ibwu, uhwa ku u ta kaki ayiyi bari azhibarr ankpi
    wa nggo Atiko wa à ta kanga nggo a taka ma.
  acu-NT: Tsaasha tsawai wainiat kajintratnuitai. Tura nantuncha numpa tumaun keaun
    wainkartinuitai. Nunia Yuse paaniurijai tura ni kakarmarijai nu kintaka jeatnuitai.
  cak-WNT: Y ri k'ij ma xtitzu'un ta chic. Ri ic' xtoc achi'el quic'. Quec'ari' ri
    xtibanatej nabey tek ma jane noka ta ri nimalaj k'ij riche (rixin) ri Ajaf, chupan
    ri k'ij tek xtik'at tzij pa quiwi' ri winek.
  ebk-ebk: Nan urkiw at ngomongottu, ya nan furan at komaman as chara. Chatosa nan
    ommat sakbay omali nan am-amud ya machayaw ay urkiw nan Apo.
  spa-PDDPT: El sol se convertirá en oscuridad, y la luna en sangre antes que venga
    el día grande y glorioso del Señor.
  ruf-ruf: Litsua litsoghaluka kuwa chisi, na lwetsi lutsakuwa ludung'u ka idamu,
    aho ng'ana lipfike litsuwa lila likulu lye utunitso we Imtwatsa.
  gun-gun: Ha'e ramo kuaray pytũmba 'rã, jaxy voi tuguy rami 'rã opyta, Senhor ára
    yvate ete ha'e hexakãmba va'e ovaẽ e'ỹ mbove.
  agu-BL: Xcyek tan jople'n yi wutz k'ej. Nin tz'o'tz nin tu' sbne' bene'n tzi'n.
    Chin cyak nin sbne' wutz yi xaw, chi tane'n chich'. Na ya'stzun sbajoktz te yi
    ntaxk ul yi jun chin wutzile'n k'ej yil tz'ul tzaj Kajcaw.
  isn-isn: Ni lyoa likukailwa kutula kiti nu ng'weli kutula sakami, ze ikili kupembya
    i siku kuu hangi naukuilwa nua Mukulu.
  eng-PEV: '@see-verse:ACT.002.019'
  ilo-ULB: Sumipngetto ti init ken agbalin a kasla dara ti bulan, sakbay a dumteng
    ti naindaklan ken nakaskasdaaw nga aldaw ti Apo.
  pir-NT: Sa yero asʉ̃ deco cjʉ̃no nahitiaa waharota. Ñami cjʉ̃no dii yero saha sohãriquiro
    camesarota. Ohõ saha waharota Cristo mʉsa pʉhtoro tiquiro ahtati deco, yʉhʉ nidi
    deco pano. Ti decopʉ ihña maria wahaeta masa. Sa yero ihyo ijiri deco ijisi. Ti
    deco quehnoari deco ijirota.
  anv-NT: ŋmɛɛ́ ɛ́nómege nyɛ gemua gekwé ne mfaá álá nyɛ chuchu ɛke manoó, gemɛge
    nnó bií Átá Ɛsɔwɔ ɛbi upwɔ́ amu ukwɔne.
  sab-NT: Chui be gwajoge kaire dai be chratigenga be kare. Be boi ene ulita ngeru
    kwian Chugagwalla kweri chieni chuiage. Chui ege kwian Chugagwalla kweri chieni
    chuia ama be meñe kwian ulita gwage noare kweri.
  tmd-tmd: Naiö mila aben; röuna paskwolö piöna. Almɨdaŋ, mai wop aku wop keiryöbö
    wöxnö nɨgöna. Nöbö Diba mil mag wä keiryöbö alɨg höna.
  acr-NNT: Ekꞌu ri qꞌij kuꞌan qꞌequꞌm uwach yey ri ikꞌ kuꞌan kaq uwach pachaꞌ kikꞌ;
    waꞌ e kuꞌana echiriꞌ ya kopon ruqꞌijol ri Qanimajawal. Waꞌ wa jun qꞌij lik nim
    y na jinta kꞌo kajunimax wi ruchomalil.
  kpg-kpg: Di laa ga bouli dongoeho, di malama gaa huli gaa mmee be nia dodo, i mua
    di laangi aamua madamada dela e hanimoi ai Dimaadua.
  taj-taj: परमप्रभु फेप्‍खबा घ्रेन य्‍हाल य्‍हाल्‍बा धिन भन्‍दा ङाच्‍छा धिनी धोपधोप
    तला ओच्‍छे लनी का ह्रङ्‌बान वाला तला।
  avt-avt: Wepni kakɨr au, wenke hɨrak kakweikɨnhis kakre yɨwir menep wɨ yaaim Mɨtɨk
    Iuwe Krais pɨke kaknen tɨ ik.
  cbk-cbk: 'Este ay sucede antes que ay llega el grande y glorioso dia de Dios: el
    sol ay queda oscuro y el luna ay queda colorao como sangre.'
  uig-ARA: رەبنىڭ ئۇلۇغ ھەم كارامەت-شەرەپلىك كۈنى بولمىغۇچە، قۇياش قاراڭغۇلۇققا، ئاي
    قانغا ئايلاندۇرۇلىدۇ.
  tuf-tuf: Rahs cat bahnác tin áyinro. Sihyór cat aban wan buwonro,” wacaro Sirat.
    “Cuacúr cara yehnín cahmor eyta rehcáyqueyra. Cuacúr cara yehnín cuanyat, ey tamo
    bahnáquinat síhw̃ayqueyra,” wacaro.
  abx-abx: Ga'i na andanta' i allaw ngan i bulan agpiyatan pariho si laha'. Himu-koy
    to antis anakka i bali kapambihira ngan maka'angayan allaw nga aniya' impurtanti
    buruhatun-na si Paragdalom.
  mco-NT: Yɨ xɨɨ ahuimbidɨpy coodz, etz je po' ahuimbidɨpy nej nɨ'py, ma anajty ca'
    miñ je xɨɨ je tiempo mɨna anajty mina'ñ je Huindzɨn Dios. Mɨj ayo'n ji tunaanɨp
    jadaanɨp ijxna' quëxna'.
  bsp-bsp: Dec dendesəkpɛ kubump, kɔ ŋof ŋɛsəkpɛ mecir. Mamɔkɔ mendecepər a dɔsɔk
    da Wəbɛ dedebəp, dɔsɔk dadɔkɔ dɛmbɛk kɔ dentesɛ.
  kqf-kqf: Suwala yai dudubala bi nawalai ya sabana maibena kwasina bi muliḡa kaka
    Bada ena laḡan dididiga ya tava.
  cpb-NT: Iñagaiteri ritsiwakimate ooryaatsiri, Iñagaiteri eejatzi kashiri riratzimotante,
    Irootaatsi iyomaataiya kiteesheri ripokantaiyaari Pinkathari. Tema antawo rowaneenkawo
    onkantaiya.
  aon-aon: Nyumnahin aun ta inekan nutogur arukwutigunin. Wabin ta inekan nutogur
    kabi owishiborini um. Eshudok shutogur shunakuk aria ahudok Debeini ananih debeihi
    nyumnah ta hugikuk hutogur. Hutogur aria ihishmorim arpesh ta shutik agundok anan
    adur dodogowin atun aria natrugun abom um.
  hus-NT-2005: Na kʼítsá neꞌech ka jikʼwchin ani na íchʼ neꞌech ka wenkʼon jelti xichʼ,
    tam yabél in bajúmal an kʼij xowkʼi ti neꞌech ka tsích an Ajátikláb, xi jaꞌich
    na kʼítsá xi púlek ani labidh.
  mig-NT: Te ndika̱ndii, nduu túún. Te yoo̱, nduu nɨñi̱. Te vásá jáa̱ kɨvɨ̱ máá Jíto'o̱‑yo̱.
    Kɨvɨ̱ ká'nu, kɨvɨ̱ stá'a̱n ndiji̱n‑ya̱ máá‑yá kuu‑ún.
  bps-bps: Mbaling kmifu i duh na mbaling fulè i bulen gambet litè. Ani sa mkel di
    là fa gdohò i mdatah duh, i duh kukum i Amu.
  mbs-mbs: Megkengitngit se aldaw. Megkelalag se bolan iling te dipanog. Metoman iyan
    te eked pa okomi te Pengolo tadon se kedita te otaw. Yan se aldaw ontò medengeg.
  cme-NT: Bãaŋgu kaa bir cure ŋaa isuɔŋgu aa cɛiŋo bir ce dãa ŋaa tãmma. Mafamma
    ka ce aa Itieŋo jommaŋ-yiiŋgu suɔ hi. Yiiŋgu faŋgu temma siɛ ji waa; ku kaa waa
    yibuɔ.
  sus-sus: Soge dimima nɛ, kike gbeelima nɛ alɔ wuli beenun Marigi xa lɔxɔɛ xa a li,
    na dariyɛ lɔxɔɛ xungbe.
  pon-2006: ketipin pahn rotala, oh maram pahn weitahtahla duwehte nta, mwohn Rahn
    Lapalap oh lingaling wet en ketidohn Kaun-o.
  dad-dad: Odug nẽ Naa odug fula fiya medeĩya ado, fau to isi mog, gaa gugum kele
    fen, ogõ naud gen wõ youf.
  zab-NT: Gubidx scayni. Chiy bueen zacni zec rɨny, anste idzɨny dxiroo ne dxi nasaa
    ni gueed Dios ni rnabee.
  jae-jae: Oc oc ênam kanuc ma ajôŋ êtôm dec, go Apômtaunê bêc kapôêŋ ma bêc towae
    tau mêŋêsa.
  ksd-ksd: A matana keake na bobotoi, Ma ra gai na gap uka; Ma ra bung kai ra Luluai
    na murmur, A ngala na bung nam, a bung na kinaian;
  msm-NT: '@see-verse:ACT.002.019'
