  met-met: Xaidaba bagula laba saing sobaga bagula sok bila sip muga mana xaidap sabanga
    Toxoratamona bagula ma xaung ralang sabanga.
  kpj-NT: Txuu heka ilybyhykỹlemy relekre. Ahãdu isòhòkỹlemy relekre. Iribi tahe Inynyrỹtxu‑ò
    rehemynykre. Kia txu awimy roikre. Inynyrỹ kòdòhònykre.
  zao-NT: Lee lo wiz kow ne lee lo mbee loo taxal ren, leettsa terka tsin wiz ro kuu
    yaad Zha Nabee.
  byx-byx: '@see-verse:ACT.002.019'
  ctu-CTI: Mi quej yic'an q'uin. Chʌchʌc che' bajche' ch'ich' mi majlel uw che' max
