    nícuña­ca­va­cainapa namutu ena ticape­ca­tu­ra­ra­hia­naichaha.
  dik-NT: Akɔ̈l abï nïïp nyin, ku pɛɛi abï thiɛth cïmën riɛm ee kaam këc aköldït puɔth
