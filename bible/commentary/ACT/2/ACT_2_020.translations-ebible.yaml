  ese-NT: Eshequi quea apo nee poaje. Baꞌi quea huoꞌo nee enaꞌ jayojja poaje. Majoya
    Emeshi Mese nei poeje oꞌoya. Ma pojjajo ojjañaa ba caje Emeshi Mese nei quea caꞌa
    nee nee, quea pame nee nee poani.
  jac-NT: Chiꞌoc kꞌejholo yin̈ sat tzꞌayic, wal yin̈ ixahaw xin, caw cajpon̈pon̈e
    chucoj hacaꞌ chicꞌ. Haꞌ huntekꞌan tiꞌ babel chiyu yet maẍto chihul huneꞌ istzꞌayical
    bay chul Comam Dios Yahawil. Huneꞌ tzꞌayic tuꞌ, caw niman yelapno yehi, yebpaxo
    aytam sakꞌal.
  cak-CNT: Y ri k'ij man xtisakirisan ta chic. Ri ic' xtoc achi'el quic'. Que c'a
    re' ri xtibanatej nabey tok man jani noka' ri k'ij richin ri Ajaf, chupan ri nimalej
    k'ij tok xtik'at tzij pa quivi' ri vinek.
  zia-zia: Wari sikimariniya. Ino yu yero yu ine yariniya. Tani awiya kasayaya aune
    Tuwara be baina waegaore kasa yariniya.
  mal-2015: കർത്താവിന്റെ വലുതും പ്രസിദ്ധവുമായ നാൾ വരുംമുമ്പേ സൂര്യൻ ഇരുളായും ചന്ദ്രൻ
    രക്തമായും മാറിപ്പോകും.
  tuo-NT: Ʉmʉco quẽꞌrã naꞌitĩꞌa waꞌarosaꞌa. Tojo waꞌacã, mujĩpũ ʉmʉcocjʉ̃ bajutigʉsami.
    Mujĩpũ ñamicjʉ̃ quẽꞌrã sõꞌagʉ̃ waꞌagʉsami. Dí weronojõ sõꞌagʉ̃sami. Masãrẽ yʉꞌrʉoꞌcʉ
    cʉ̃ apaturi aꞌtiatji dʉporo tojo waꞌarosaꞌa. Cʉ̃ aꞌtigʉ, wiopesase meꞌrã asistedijatigʉsami.
    Mejõ nirĩ nʉmʉ nisome.
  mbl-NT: Mãyõn yãnãm xok putup hãpkoxtap hah, ha mãyõn hex yãyhã' hep 'ãtap-tup,
