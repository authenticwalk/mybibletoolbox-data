    cāhnú cuu quīvī ñúcuán.
  san-TIB: མཧཱབྷཡཱནཀསྱཻཝ ཏདྡིནསྱ པརེཤིཏུཿ། པུརཱགམཱད྄ རཝིཿ ཀྲྀཥྞོ རཀྟཤྩནྡྲོ བྷཝིཥྱཏཿ།
  qve-NT: Hinallataqmi noqapa kutimunay suma-sumaq hatun p'unchaw manaraq chayamushaqtin,
    intipas tutayanqa, hinallataq killapas yawar hina pukaman tukunqa. Chaykunaq pasasqanmi
