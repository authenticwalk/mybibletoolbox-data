    Tokwae fek náráp kárákáre ntia wae tokwae má apár ponankor yénkép naenámpon.
  kto-kto: '@see-verse:ACT.002.019'
  gmv-NT: ጊታኔ ቦንቾ ጊዲዳ ጎዳ ጋላሲ ያናፔ ካሴቲዲ ኣዋ ኣርሼይ ꬉማና፤ ኣጊናይካ ሱꬅ ሚሳታና።
  por-BLT: O sol ficará negro e a lua ficará vermelha como sangue, antes do grande
