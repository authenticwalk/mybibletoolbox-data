  qvm-NT: '@see-verse:ACT.002.019'
  chz-NTPS: Läˉlähˉ nëˊ hyooˉ, läˉgyu̱u̱ꜘ sɨhˉ, jä̱ä̱ꜗ ja̱ˉgaˊ jäꜙ jmɨɨˊ jʉʉhˉ jmɨɨˊ
