  gof-ENT: ጊታኔ ቦንቾ ጊዲዳ ጎዳ ጋላሳይ ጋካናፔ ሲን ኣዋይ ማና፤ ኣጌናይካ ሱ ዳናና።
  aau-aau: Peyr Hakamay so Enekwei Seirpey panpaniowni non hiy le lopa non hokwe,
