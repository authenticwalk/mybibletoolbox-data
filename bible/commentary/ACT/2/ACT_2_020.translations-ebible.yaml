  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤥ ᤋᤠᤱᤛᤠᤰᤐᤥ ᤏᤠᤶᤔᤡᤸᤗᤧ ᤏᤠᤶᤛᤠᤱ ᤐᤡᤔᤠ ᤗᤧᤖᤢᤀᤠᤱ ᤂᤠᤍᤠᤶᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤒᤠᤴ ᤔᤠᤰᤂᤡ᤹
