    ixuani̱t y Dios chú tancs ma̱lacnú̱nilh.
  msk-msk: Yatigam si Dabid sang saad kanaan nang Dios, tungud kay propeta yaan. Yasaad
    yang Dios na papagariin naan mayn ni Dabid yang isa na sompaw ni Dabid.
  gyr-NT: 'David rumo Tũpa ñehe mombehusar, oicua Tũpa oyeupe aipo ehi vahe: ‘Supi
    eté aipo ahe ndeu: nde suindar oimera mborerecuar guasu nde recuñara’ ehi vahe.'
  kmh-kmh: 'Pen nuk bi Gor minim aŋgep ak mey, nuk niŋak: Gor nup niŋind yimb aŋgiy
    aŋgak, “Ñi nand tikey, kiy tikey amiy apiy giniŋgamb gok, kisen ñi bap nand kiyŋ
    mindpan rek mindiy, biynimb kond mindeniŋgamb aŋgak.”'
  ukr-ONPU: Але будучи пророком і знаючи, що Бог клятвою обіцяв йому нащадка, якого
    посадить на свій престол,
  emi-emi: Ia propete ia, me God ghe gheleila kinatama inangari nialokoi eteva va
    teva tuvuna aue ekingi nongina ia.
  zpv-NT: Per guñiꞌ guehtu Davihd xchiꞌdxyi Dxiohs chin gubahan ba, ya biaꞌhandxyiꞌdxyinee
    paꞌh Dxiohs laꞌh Davihd nahpaa gudiꞌhi Dxiohs tuhbi llahga ba nin guiriaꞌhlah
    Crixtu, ya llahga rrehyi Davihd laꞌh Daada Jesucristu nin bwiꞌhnn gahn xlahdu
    derehchu Dxiohs, yannah naa Ñiꞌh rrehyi ziga guhca xtatita Davihd Ñiꞌh rrehyi,
  gux-gux: Kelima o den tie sawalipualo ki pua sawali, ki bani ke U Tienu niani o
    o ñoanianu ki poli ke o baa teni o puoliŋuani siiga yendo n ti kali o gbandi po.
  kos-kos: 'El sie mwet palu, ac el etu ma God El wuleang nu sel ah: God El orala
    wulela na ku se nu sel mu El ac fah oru tuh sie sin fita natul pa ac tokosra oana
    el.'
  ibo-ibo: Ma ọ bụ onye amụma marakwa na Chineke jiri ịṅụ iyi kwee ya nkwa na otu
    nʼime ụmụ ya ga-anọkwasị nʼocheeze ya.
  yml-yml: Tutuyanina Kini Devida ma yawaineye, taunina Yaubada yana toluꞌivona, i
    ꞌasetai Yaubada yana vonaꞌawaufaufa ꞌwaineye bola yana ꞌailaꞌa ꞌwainega tamu tubuna
    Yaubada i na sivetovoia i na ve-kini taunina baniꞌodi.
  ory-ory: ରାଜା ଦାଉଦ ଜଣେ ଭାବବାଦୀ ଭାବରେ ତାହାଙ୍କର ଔରସଜାତ ଜଣଙ୍କୁ ତାହାଙ୍କ ସିଂହାସନରେ ବସାଇବା
    ପାଇଁ ଈଶ୍ବର ତାହାଙ୍କ ନିକଟରେ ଶପଥ କରି ପ୍ରତିଜ୍ଞା କରିଥିଲେ ବୋଲି ଜାଣିଥିଲେ।
  bzj-bzj: 'Dayvid da-mi wahn prafit, ahn hihn mi noa weh Gaad mi pramis ahn: Gaad
    mi mek wahn vow dat ih mi wahn mek wan a fi hihn disendant dehn bee wahn king,
    jos laik hihn.'
  wmt-wmt: '@see-verse:ACT.002.029'
  chk-chk: 'I eman soufos a silei met Kot a eäni pwon ngeni: Kot a pwon fän akapel
    pwe epwe awora eman mwirimwirin Tafit pwe epwe king, usun chök Tafit.'
  ssd-ssd: David nu Kuate tuku tuan taŋgo minmba nu tuku mbuŋ ande nu tuku ma mbolŋge
    gabat suŋgo minam tuku Kuate nu pasa saŋgrinu sana ta nu kila minna.
  acr-TNT: 'Yey ri rey David e jun kꞌalajisanel; xretaꞌmaj cꞌu riꞌ ri Dios rucꞌ jun
    tzij xujiquibaꞌ uwach che rire: “Chiquixoꞌl tak ri awalcꞌoꞌal, cayactaj lo ri
    Cristo chaꞌ cuꞌan Rey y catzꞌuyiꞌ pacꞌaxel riꞌat.”'
  rop-rop: “Yu si? Deibid bin speshalwan mesinja, en imbin sabi wanim God bin pramis
    langa im. God bin dalim im wanbala king garra kamat brom im femili lain,
  mee-mee: Ava ka i a agau e toe Nutu kaona. Minmina na i ka lonamatana ka taru ora
    Nutu patokala kia te i roma, i ke la pulinge sivuna te nga tarang ae i ore nga
    kelangpatali ngarume.
  dif-dif: Ngangau nau Propheta nganana wonti ja milkila nganana wonti Godali nunkangu
    jaura morlalulali talpadakana wonti, nunkanaia kapaia tandra kulno nunkani pirnalaia
    pirini ngamananto;
  gam-gam: Ba God Depit moi al embe dji, are ni womban taimanta moya ni king moren
    mal embe une king molo una kantau yenda we dje kandja embe dje wori yei, Depit
    propet molo kandja ge pille moi.
  nou-nou: Edo umo awa binga sari embo ra. Edo God mi uso yei ro adi sisira awa umo
    gosisira. Edo God mi adi sari David da yei sisira unemi ari David da orobe da
