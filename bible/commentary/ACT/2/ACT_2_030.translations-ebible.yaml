    tatsi jiwana pon jiwi Pecanamataxeinaein tatsi naexanaena. Barapon pon Pecanamataxeinaein
    jiwi Israel nacuapiwi canamataxeinaeinchi icha cain bayatha David ichi poxonae
    canamataxeina barapo Israel nacuamonae.
  boj-2014: Nami Qotei na Devit minjej, ‘Mondoŋ ino moma naŋgi paraosibqa leŋ dena
    tamo bei a ŋambabqas. Amqa e na tamo di giltitqa ni mandor koba unum dego kere
    a kamba ino sawa osim Mandor Koba sqas.’ Qotei a nami Devit anjam degsi minjsiqa
    aqa anjam di siŋgilatosiqa olo minjej, ‘E ijo anjam di uratqasai. E dauryqai.’
