  kan-OKCV: ಆದರೆ ಪ್ರವಾದಿಯಾಗಿದ್ದ ದಾವೀದನ ಸಂತತಿಯವರಲ್ಲಿ ಒಬ್ಬರನ್ನು ಅವನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳ್ಳಿರಿಸುವೆನು,
