  kxv-kxv: ରାଜା ଦାୱୁଦ ର଼ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାସି ଲେହେଁ, ତାନି ନେତେରି ତଲେ ଜାର୍ନି
