    jöho gavade höjo. Ëhuꞌëro hu garomo uvade höjo: God-ro na jöe darugo maꞌe majehiromo
    uevëꞌe höjo: God naro jasi uje gemu baeromo böröme bamoꞌejöjo David jaehu öri
    ariꞌe muebejanuëhi ëhi ëꞌiröhego.'
  geb-geb: Nzan nzɨga Devit, ana Fhe Bakɨmen kamthooŋ guma ma. Ana kaŋgi, Fhe Bakɨme
    guigi guarara taagia wora zitav khaŋ suaŋgi, ‘Gu zumgum ndu shɨgar guma the ndiv
    farim, ana ndu ŋgui gari guman pan kegi farar muuŋgip, ŋgui gari guman pan kɨrga.’
  bsj-bsj: Nyori wori cin nii ker dukumer dila nyimom kwama macinen nor kiweri ki,
    mor tuwe luwe mwe man yoti kange kutile liyar cero nen.
  cak-cak: Pero roma ri David can ru-profeta vi ri Dios, y reteman chi ri Dios ruyo'on
    rutzij che, chi jun chique ri riy-rumam can ri xtutz'uyuba' can chi Rey pa ruq'uexel
    ri David,
  chf-NT: Uneba ajt'an ta Dios une, y yuwi chich cache' toj cua' u yälbi Dios. Dios
    u totoj älbi aj David cache' u xe u yäq'ue' untu de u natil ch'oc aj David ochic
    de ajnoja, ca' chich uneba. Jindaba aj Cristo une.
  tlf-tlf: Kale Devit beyo God imi profet ko age weng kem baga-emin tinum kale, utamata
    e, God iyo bogopne-nala e, ‘Nimi weng uyo aafen bogopkelan-temi kale, biilan-temu
    uyo, niyo kapmi man ilop kutop ita maak ulaa dulita, kalaptap kamok ke-nalata,
    Israel iyo tiin molan-tema o,’ ageba kalaa age-nala e minte,
  piu-2006: Tapita paluru Katutjaku wangka watjalpayi nyinangi. Katutjalu Tapitala
    yalatji watjaṉu, ‘Ngula ngayulu nyinatjunku nyuntupa walytja ngaṉṯitja, mayutju
    tiṉa tjanampa nyinanytjaku.’” Piitalu tjananya piyuku watjaṉu, “Wangka palunya
    Tapitaku walytja ngaṉṯitja mayutju tiṉarrinytjatjarra Tapitalu kulira wangka yalatji
    watjaṉu Kurayitjanyatjarra, ‘Paapa Katutjalu ngayunya wiya wantiku kutu mirri
    ngarrirra yuṉarrinytjaku, wiya, ngayunya kanalku. Ngayulu palumpa katja, paluruṉi
    kanara yaṉṯayaṉṯanmalpa.’
  poh-NT: 'Raj maꞌ Tawiy naxkꞌoric cho chiri̱j laꞌ i Jesus xkꞌoric. Jeꞌ reꞌ nok naxkꞌoric
    cho maꞌ Tawiy, xkꞌoric cho chi jeꞌ ricab jenaj raj kꞌorol Cꞌuhbal i Dios eh ruꞌum
    reꞌ xehtꞌalij chi reꞌ Dios xiyew rikꞌorbal naxikꞌor reh chi jeꞌ wili: ‹Reꞌ hin
    niyew nikꞌorbal aweh, chi quixilac take awa̱ꞌ awiꞌsil nawucsam i kꞌatal kꞌoric
    reꞌ nanipahba̱b chi reꞌreꞌ narikꞌatbic kꞌoric, nqui Dios reh.'
  tue-tue: 'David catigʉ, profeta niirigʉ niiwĩ. Cõãmacʉ̃ too síropʉ tiiádarere masĩjĩgʉ̃,
    wederigʉ niiwĩ: “Mʉʉ pã́rãmi niinʉnʉsegʉpʉ mʉʉ dutirobirora atiditaré Õpʉ̃ niigʉ̃daqui”,
    jĩĩrigʉ niiwĩ Cõãmacʉ̃ quioníremena.'
  bjp-bjp: Isau le Dewit i nenge profet, ka usum ta le God i falimlim usuf i le, in
    luun tikas tina mat kia tom, isi in kep sala arae king.
  xon-xon: U nan ye Uwumbɔr aabɔnabr ubaa la, ki nyi ke Uwumbɔr puu tipuur ke u ga
    ŋa uma David uyaabil ubaa ubɔr, ke uma David aah ye ubɔr pu na.
  tzo-ZNT: Ti cꞌusi iyal ti cꞌalal iscꞌopon Riox ti Davide, jaꞌ scꞌoplal ti Cajvaltic
    Jesuse yuꞌun jaꞌ yech iscꞌopon Stot ti Cajvaltic Jesuse. Ti Davide ichꞌamunbat
    noꞌox ye, yuꞌun jaꞌ yajꞌalcꞌop Riox. Iꞌalbat noxtoc yuꞌun ti Rioxe ti jun smom
    ta xcom ta sqꞌuexole ti jaꞌ chispasotic ta mantal, voꞌotic li juriootique.
  mpm-NT: 'na ni kaꞌan David jnuꞌun Yandios najanaꞌan. Ti ni jini da ja saꞌa Yandios
    nava ni kachi ya nuu da, chi ni kachi ya: “Chaa ɨɨn jnaꞌan ra, ti taꞌu da jniñu
    ñaꞌnu nanu saꞌa ra vijna”, ni kachi ya.'
  ots-NT: Nu car David múr profeta, eso, ya má yabbʉ mí ma̱ ter bɛh ca̱ di ncja. Mí
    ña̱ digue ca hnar hñøjø ca xquí ma̱n car Tzi Ta ji̱tzi di mɛjni hua jar jöy. Car
    Tzi Ta ji̱tzi xquí prometebi car David di hmʉh ca hnar hñøjø ca di hñe̱je̱ jár
    cji guegue‑ca̱ pa di cja ʉr rey, ncja ngu̱ car David, cja̱ di mandado göhtjo ʉr
    tiempo.
  hoy-hoy: यतिकी आव परमेश्वर उन दी टु बातणी तरावाळा ईरोन, आव जानसोन कि परमेश्वर नान
    से हिंग किर्‍या तिंदान कि ना नींद वंश दा टु ऊंद मंळसा अक नीन सिंहासन मा कुरसाईन;
  uri-uri: Teipit pa kil melnum ek wripm a Maur Wailen, yatom Maur Wailen kil kwe
    nang akil, yatom wa yipon yangkipm namponen Teipit pa la tolpa, kil hi kat warim
    walmpopmen ur a Teipit pa hi wa paln melnum wail ur a atn melnum tukgunakgen tukol
    Teipit kil alkil pa.
  amo-amo: Bara nani, awadi gono katwa Kutelleri ayiro nwo Kutelle wasughe issilin,
    nworu ama ceo umong nanya fisudu me kitenen kutet tigo.
  pjt-pjt: Panya Davidanya Godaku wangkatjara nyinangi munu kuliningi Godalu panya
    palunya wangkara kalkuntja alatji, ‘Ngula nyuntumpa pakaḻi maḻatja mayatjarira
    nyinaku nyuntumpa aṟangka nyuntu puṟunypa.’
  cwe-cwe: Mbali kwaviya Daudi kakala mulotezi wa Mulungu, kavimanya chiya Mulungu
    chiyamulongele. Mulungu kailaha kulonga kuwa kezamtenda imwe muna welesi wake
    yakale muna ichigoda cha chifalume fana viya viyakalile Daudi.
  daa-NT: Kar ŋaar gay nabiin̰ce ho ŋa iban kadar Buŋ togile a gem rakki min ɗo tambaay
    asa tee meennaw.
  mlp-mlp: Teq God gamuk awaz meqinta Devit bulonad in Devit anaynayin araq emid in
    ago ban waqeq king araq inmo nogta iyeq tuqosdaq haqad in bulonta ham. Haqan Devit
    in God ago nantut araq iyim iyan in gamuk na alulin anad tiqem has ham.
  ape-C: Anudok Devit anan douk anan profet. Namudok aria nadukem enyudok Iruhin ananin
    baraen, douk nakri um iruhw nakri adur atinyum ta nunek anan Devit ananin barhonin
    nutogur king kabi anan Devit um.
  bgs-bgs: Su propeta si David, isóddóran din tô igtandô katô Manama kandin na imun
    harì tô sábbad rubbad din, asta mangulu tun ta tapuri álló iring ki David.
  faa-faa: Arirakano Tefeteane ipi porofete aporopo. Kotimo keseke ayiakakosaposane
    Tefetemo kaikia hemakapusuapo. Kotimo aumaraka someaka mareraka, ‘Tefeteo, né
    unihaeaka area ayiáka, nómo aporo ira wainepe pukua aporo metane soko, ayiáka
    unihaeaka rekeakosapo.’
  kik-kik: Nowe aarĩ mũnabii na nĩamenyete atĩ Ngai nĩamwĩrire na mwĩhĩtwa atĩ nĩagaikarĩria
    ũmwe wa rũciaro rwake gĩtĩ gĩake kĩa ũnene.
  cap-NT: 'Davidqui illztatac̈ha Yooz taku chiiñijapa. Yooz Ejpqui niiz̈quiz juramintuz̈tan
    compromitkalc̈ha tuz̈ cjican: “David, tsjiiqui am majchmaatquiztan (Cristo cjita)
    pajk jiliri cjequic̈ha. Niiqui mantiz puestuquiz uchtaz̈ cjequic̈ha, tii wajtchiz
    z̈oñinaca mantizjapa.” Jalla nuz̈ Yoozqui Davidz̈quiz compromitchic̈ha.'
  ksr-ksr: 'Deiwidnoŋ gejatootoo ejaga kolooŋ laligoroti, iinoŋ kokaeŋ moro: Anutunoŋ
    gbiliuruta yoŋoonoŋga moŋ meweeŋgoŋ kuuro iyaŋa kaaŋa eja pombaa duŋ rarayanoŋ
    rabaa. Anutunoŋ qaa ii somoŋgoŋ jojopaŋ qaanoŋ jeŋ kotiiŋ laligoro.'
  eng-TNT: Therfore seinge he was a Prophet and knewe that God had sworne with an
    othe to him that the frute of his loynes shuld sit on his seat (in that Christ
    shulde ryse agayne in the flesshe)
  sbs-sbs: Cwalehe, avali muporofita mi avezi kuti Ireeza avali nkonki kwali cho kulisumina
    vuitamo kwali, kuti kazimike zumwi wavane hachi pura chovulena bwakwe.
  sue-sue: Nu ami porofete noisonua, are nu ego ginua awa. Anutu meni Dawidira saisibuna
    dubu amira ena zo ema tua potai tua waira bua nuso awa pumaise ge senu zewai wenua
    awa.
  fra-NCL: Comme il était prophète, et qu’il savait que Dieu lui avait promis avec
    serment de faire asseoir sur son trône un fils de son sang,
  bhg-bhg: Awatedo, kaena gotena, David ge ikaito awa tae. Ata ami peroveta eite gosisina
    awa, God tarigari okain pipisisina awa, David da tamoda ve Keriso jiari erido
    ainda daotarida anumba baina.
  snn-NT: 'Ja''nca pu''ncani huesësi''quëta''an, Riusu ta''yejeiye yo''oja''yete quëaguë
    ba''nquëña. Riusubi ën cocare quëani jo''caguëna, te''e ruiñe ro''taguëña baguë:
    Te''e ruiñereba quëani jo''cayë yë''ë. Më''ë bainguë jë''te raija''guëre cuencueni
    raoguëna, më''ë ta''yejeiye Ëjaguë ba''iye''ru ai ta''yejeiye Ëjaguë ba''ija''guë''bi,
    quëani jo''caguëña Riusu, baguë Zin Jesucristore.'
  atb-NT: Dawiq gi, myiqhtoi rayuq nghut é yanmai, yhâng é awut ashín mâ é rayuq lé,
    yhâng é hkohkâm tanghkuq má zùng nhâng râ ga Garai Gasang byi tô é danggidiq lé
    sê to mù,
  cek-AK: Toe David loe tahmaa ah oh pongah, taksa ah oh baktih toengah, anih ih angraeng
    tangkhang nuiah anghnutsak hanah, angmah ih acaeng thung hoiah, Anih mah Kri to
    pathawk tih, tiah Sithaw mah David khaeah lokkamhaih sak boeh, tito anih mah panoek.
  bkd-bkd: Propita haena aman natun-an din sa impanumpà hu Dios kandin ha duun hu
    kaliwat din amin humiwal ha magharì iling kandin.
  ctu-76: Jini David jiñʌch juntiquil tsa' bʌ i xiq'ui yʌle' Dios. Ti' ña'tyʌ i sujmlel
    tsa' bʌ i yʌlʌ Dios cha'an loq'uem ti' jiñʌjlel mi quej i tyʌlel Cristo jini mu'
    bʌ i ch'ʌm'en ñoj ñuc bʌ ye'tyel David.
  lac-NT: 'David u toc er aro'' quire'' raji'' ts''a''b u tucur ten C''uj quir u ya''aric
    a ba'' u c''at C''uj. Jach ara''b ti'' ten C''uj tan u ya''aric ti'': Je'' u tar
    a Cristojo''. Je'' u yʌn tar baxuc u parare''. Raji'' bin u ca'' reyintic irej
    David.'
  xla-xla: Amasiyama ya꞉ God tle yu hapame molo atlalo oplami hallati Godta ya꞉ watle
    yu itiyamale himili kokoye ya꞉ momalahaluwapo. Adipalati, Godtapo ya꞉ mate yu
    itiyapo himimama epo atluwapo, ‘Deibidi ya꞉ mamadulo haletapo Deibidita dokopala
    haluwa mo dla ma dokopala hallepe,’ duwapo.
  xav-NT: Ta hã, 'Re ĩhâimana u'âsi mono zadawa wasu'u 'rata 'wa, te 're hâimana.
    Tawamhã 'Re ĩhâimana u'âsi mono, ma tô tãma ropisutu, ĩsihudu hã ĩsine dama si'apito
    da, zahadu wapsi, ĩ'uirĩ na te te dama 're aroti mono da.
  cuk-cuk: '”Ar David Bab-Dummad-gayaburba-barsogedid, degisoggu, nue-wissunnad, igi-Bab-Dummad
    ega ise-sogar imaksa. Ega weyob sogsagusad: ‘Be-wagwa-gwensak beyob reyga an omesoye.’
    Salmo 132:11'
  tbf-tbf: E Davit eie mi propet, ma a nga telekiran misa e Raban ta nga kukubuits
    meie eie, va e Raban ta tsana ka tubuon va ta tsorubeit Kovakova ka leong malan
    eie.
  uig-CYR: Әнди у пәйғәмбәр болуп, Худаниң униң тәхтигә олтиришқа өз пуштидин бирәйләнни
    турғузушқа қәсәм билән вәдә бәргәнлигини биләтти.
  ikw-NT: Ọ bụ nye ọwhnurninya, ọ magwụ nụ Chiokike kwesiri a mkwna rikne nụ ọ jeeme
    otu nye hi nụ avnụrnu a dazịri nụ ngadna eze a.
  khs-khs: 'Alawamona, Tepiti ewa sepatosene senake eyawa matane tiyapola: Kote sowa
    sepatose selese, ‘Sikape fa:nemiwa Neyawa sena maya kiwemiwa ta:pele tiyapola:
    Kini kewamuna enene amuna tepesakeye.’'
  dwr-ENT: ዳዊቴ ናቢያ ጊዴዳ ዲራዉኔ ፆሳይ ኣ ናና ዜሬፔ ኢቱዋ ኣ ካዉቴ ኦይዲያን ኡቲሳናው ኣው ጫቄዳዋ ኤሬዳ ዲራው፥
  pma-pma: Rokilea keke kei vi provet tai. Kei kilea keke Ahi mumon hatkatien takeih
    tai mini keke hesakin tai en vatiamal onen hekur vulin ka hemai hehi asuv houlu.
  atd-NT: '@see-verse:ACT.002.029'
  tel-2017: అతని సమాధి ఇప్పటికీ మన మధ్య ఉంది. అతడు ప్రవక్త కాబట్టి ‘అతని గర్భఫలం నుంచి
    ఒకడిని అతని సింహాసనం మీద కూర్చోబెడతాను’ అని “దేవుడు తనతో ప్రమాణపూర్వకంగా శపథం
    చేసిన సంగతి అతనికి తెలుసు.
  hat-BSA: Konsa, akoz ke li David te yon pwofèt, e te konnen ke Bondye te sèmante
    a li menm yon pwomès pou fè youn nan desandan li yo chita sou twòn li an,
  bxh-bxh: In mate peloweta na ya sibai mate Yaubada haꞌa ya angwala lisina yai haba
    Deiwidi laulauwewena hesa ya famala Baꞌisa gonogonowana doha in Deiwidi.
  top-NT: Li̱ta̱camán, rey David ixli̱chihui̱nama cha̱tum ixli̱talakapasni ni̱ma̱
