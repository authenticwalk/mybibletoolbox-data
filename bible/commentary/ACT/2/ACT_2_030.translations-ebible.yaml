    helyezze az ő királyi székibe,
  mcf-NT: Dabid Nuquin Papan ambi yuecquio icshun nanun chiaid chuiquid icquin nadopampic.
    Yuecquimboshë yash mibi ëndenquimbo unësampid icnuc min tsyuecquid chuiquid dapabidi
    iquendac, quequin Nuquin Papan chiaid abimbo iquec, quequin tantiaquiopampic Dabid
    padon.
  kjs-kjs: 'Nipu Gote-na agale lakale ali piruma Gote-na ora agale waru makuaasa.
    Gote-me yaa madaa makuaa loma lisana gu-rupa lisa: Devit madi su-para ora Mudu
    Ali meda piralia lisa.'
  mni-mni: Mahak Tengban Mapugi wa phongdokpiba maichou amani, amasung mahakki charol
    surol amana mahakki phambalda phamhan-gani haina Tengban Mapuna mangonda wasakpiba
    adu mahakna khanglammi.
  yad-NT: 'Ni̱ni̱ datyanu̱yada si̱tenu saniquejada Ju̱denura: Jidyedyeñu tenu ra̱jachara
