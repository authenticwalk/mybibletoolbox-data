  mxb-NT: Tído ni̱ sa̱ kuu na iin profeta, ta sa̱ náꞌá va̱ꞌa na ña̱ ni̱ xi̱ꞌo Ndios
    to̱ꞌon na ña̱ tein na̱ veꞌe mií ná, ñoó kana Cristo, na̱ dáka̱ki ñaá, ta kakuu
    na rey, táto̱ꞌon ni̱ sa̱ kuu David rey no̱ó na̱ ñoo yo̱.
  pon-2006A: Depit wiahier soukohp men, oh e wehwehki duwen sapwellimen Koht inou
    ong ih, me e pahn ketin kasapwilada emen kadaudoke pwe en wiahla nanmwarki, me
    pahn duwehte ih.
  maq-NT: 'Peru xi chaja sa xi cueya David jan matsejen ne, ngu profeta me, hacuaha
    ha vëë me xi ha cachja Nina cojo rë me cuitjin: Ngahan suva hvë xi ngu xuta tjë
    riji ne, cuitexa rë xuta, sacuatjin tivitexe ngaye. Cuatjin cachja Nina cojo David.'
  hto-hto: 'Mei afe David uai llóraɨma. Jaiai Juzíñamui uícodo uafue llóllena rɨ́ifuedo
    íena daɨde: —O emódoidɨziemona dáamɨe Cristoite. Afémɨe o illáɨmana illánomo ráɨnaite,
