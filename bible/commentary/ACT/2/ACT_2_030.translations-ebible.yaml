  dop-dop: Tɑfiiti ɩnɩ ɩ kɑ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ́ nɑ ɩ́ nyǝmɑ́ teu sɩ, Ɩsɔ
