  nfa-nfa: Dhèu aae Daud ne jꞌajꞌi dhèu nèti lii padhai Ama Lamatua. Aa na neꞌa, na,
    Ama Lamatua dhu moa le pake lii subha, ho limuri mai èci nèti ana-èpu Daud nèdꞌu
    paredha. Nèngu èèna ka dhu Lamatua pajꞌujꞌu mema nèti uru ka mai.
  tnp-tnp: Mətəu in iəni kəti rəha Uhgɨn, kəni in təhrun məmə Uhgɨn təmos nonauvɨl
    kəti kəm in məniəkɨs nəghatiən kəti kəm in məmə iətəmi kəti e nɨra rəhan otuərisɨg
    lan otəkeikei mol Kig.
  urd-urd: पस नबी होकर और ये जान कर कि ख़ुदा ने मुझ से क़सम खाई है कि तेरी नस्ल से
    एक शख़्स को तेरे तख़्त पर बिठाऊँगा।
  hot-hot: Ma doŋtom Devit ma plopet te ba hayala nena Wapômbêŋ bôk havak abô nena
    embeŋ yam ma tem etak lim lukmuk te ek imbitak kiŋ êtôm yanida.
  mqj-NT: Sapo' inde Daud-e mesa nabi, dadi naissanan kumua mangka ummoton pinda Puang
    Allata'alla anna ma'dandi la ummangka' mesa peampoanna Daud mendadi tomaraya.
  rus-SYN: Будучи же пророком и зная, что Бог с клятвою обещал ему от плода чресл
    его воздвигнуть Христа во плоти и посадить на престоле его,
  mbh-mbh: Devit ini a God ile riong elnga nomenganga, na ilemi mire nge ur areko
    God i kin ile riong nge ve i nunganga, ve aro panen God aro i pavelpol itevinga
    e mo aro i velpol ini nepes ranga ve ini i.
  bdd-bdd: Ma Debidaina palopita ꞌaigeda, ma Yehoba ꞌina gwae hemisa waiwaina ꞌoina
    ꞌinuwatuhu yahiya ꞌabehega ꞌabwa Debida tubuna ꞌaigeda Debidaina ꞌina ꞌebeloina
    ꞌiꞌewa Yehoba ꞌoinega.
  cbt-NTPO: 'Co''huara chimiyantërasohuë'', Yosëri itërin: ‘A''na tahuëri quëma shiparinquën
    acoarahuë hua''anëntacaso marë''. Quëma ya''huërënamën hua''anëntarin. Caso''
    Yosëco ni''to, co nonpintaranquënhuë'',’ itërin. Napoaton shia''huain ninoton,
    ninshitërin.'
  rmy-SERVI: Вов сля англунари и джянгля, со Дэвэл дэня лэсти солах тэ тховэ пэ лэхкоро
    троно манушэ, лэхкэрэ родостар.
  srn-NT: David ben de wan profeiti, èn a ben sabi tak' Gado ben pramisi en nanga
    wan sweri tak' A o poti wan bakapikin fu en leki kownu na ini en presi.
  cta-NT: Tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ngua jyoꞌo David biꞌ; jlo tiꞌ yu chaꞌ nda Ni chaꞌ
    liñi loꞌo yu loꞌo nchcuiꞌ Ni chaꞌ sca ñati̱ tyaꞌa nati̱ jiꞌi̱ ycuiꞌ yu cala nde
    loo la, biꞌ caca nu Cristo. Caca Cristo biꞌ rey, ñiꞌya̱ loꞌo ngua ycuiꞌ David
    rey.
  bqc-SIM: Aà ãnabikɛ guu a dↄ̃̀ kɛ́ Lua lɛgbɛ̃̀ɛ à mɛ̀ á a buie kpa a kpalau.
  tcz-CHONGTHU: Ahin ama themgao ahijeh chun, Pathen in Ama taiguiya pengkhat alal
    touna a atousah ding, kihahsela athutep chu ahen,
  mar-mar: तो संदेष्टा होता, आणि त्यास ठाऊक होते की देवाने त्यास अभिवचन दिले की तुझ्या
    संतानातील एकाला तुझ्या राजासनावर बसवीन.
  snp-snp: Ido amo ya polofete minoto eti loto kolami, Gotikafo onale, loto kamo ufa
    fiyanimo yauti we ma olu nedi edageto, kamo ekeina folomoka yalo minoto ya wenena
    kiyaba o gedenagoliye, loto auma wito lo mele umami ne, loto koli minaiye.
  isl-isl: En hann var spámaður og vissi að Guð hafði lofað því með órjúfanlegum eiði,
    að einn af afkomendum hans skyldi verða Kristur og sitja í hásæti hans.
  spy-NT: Ki *wōōrkooyoontēētaab Yēyiin ꞉Tāwuti ānkiinkētē ꞉inee kiyēē kikiikukuurtoochi
    ꞉Yēyiin. Kiiwoolchi keey ꞉Yēyiin kule makutool chii nyēbo mooyēēnyii kuyēk bāytooyiintēēt.
  xnn-xnn: Ngem gapo tay mamadton Apo Dios din si David isonga gintekna ay awnit tongpalen
    Apo Dios nan insapatana ay awnit wada nan bomala ay apona ay mangsokat ken siya
    ay men-ali et si Kristo.
  mwe-mwe: Ikabheje, a Daudi pubhaliji ankulondola bha a Nnungu, bhamumanyi kuti a
    Nnungu bhaabhalanjile kwa lumbila kuti shibhannjimishe jumo nnubheleko lwabho
    kubha nkulungwa pandamo jabho.
  tte-tte: Iya palopita yo Yaubada ana waloyameli koina imeli. Yaubada waloyameli
    kaikaiwena yabo iginauli yakato Deibida tubuna yabo iyamala kin besiele iya.
  tcs-tcs: Bat Deibid i bin wan dem bipotaim spesilmesizman blo God. God bin meke
    strongpromis po Deibid diskain, sambodi go kam prom pamlelain blo em uda gobi
    king oba em. Ane sambodi go sidaun wea tron blo Deibid.
  hlt-THB: Anih taw tawngha na awm nawh, Khawsa ing a venawh awikam nawh amah a ngawihdoelh
    awh a cadil thlang pynoet ngawih sak kaw tinawh awi a taak ce sim hy.
  soq-soq: Dawid ipa God perowetawa dima God me sauasana atenlene do wandie. God nuawa
    uduudu mampe me sauasane wanase. ‘Ne dewasapo e atanosia dea aupaa wadepie warerelepi.’
  qub-qub: Payga profëtami caran. Paytami Tayta Diosninchi musyachiran ‹Juc castayquimi
    Israelpa raynin cangapaj› nir.
  att-att: “Ngam ta keggá na ngaw ni Patul Dabid, aggina yù ábbilinán ni Namarò, á
    ammu na ta kuruk nga mapalurò yù initabbá ni Namarò kuna. Á kinagi ni Namarò ta
    duttál noka yù ginaká ni Patul Dabid, nga táli na nga mammaguray sù áppatulán
    na.
  bki-bki: Mia bogo napano naio jo meul kia ga vo, mijikia ruei ka Atua berkar jikili
    banio, berinavo mia bogo tai, kanano yati tai naio monokanio totano bereio ea
    kanano jobaro na toru, tavukia napano kanano yati naio rimei ve parinio tubo ka
    tomu nalo, tibe ka Teviti napano naio be parinio tubo jukamu. Ana Teviti nene
    naio be naverialiano tai,
  bqp-bqp: A annabikɛ gũn à dↄ̃̀ kũ Luda lɛ́ sɛ̀awa à pì, áni a burinↄ doke ká a
    kpatan.
  mcp-mcp: Njɨ, nda nyə á bə muud micúndə́ nə́, nyə á bwey mpu nə́ Zɛmbî nyə á kaag
    nyə, a kɛɛn bʉ́bə́lɛ́ nə́ a bá jil ŋgwɔ́l mwân yé, məbyá mɛ́ mâ nyəmɛ́fwó, a bá
    jil nyə nyə́dɨ́ jiya ící dɨ̂.
  hat-hat: Men, David te yon pwofèt, li te konnen sa Bondye te pwomèt la. Bondye te
    sèmante li t'ap fè yonn nan pitit li yo wa tankou li.
  npl-NT: Pero David okatka profeta, iwa kuali okimatia n Dios okisentlali seme de
    iixwiwah non walaskia okachi satepa yetoskia n Cristo. Ye mochiwaskia rey kemi
    okatka n David.
  bgg-bgg: 'Ai ne chaig pha bran ro, chiih è, Hamangkhung-aphuii è ai rog shii sbang
    rek pha ji ne thieg muii ro: Hamangkhung-aphuii è Dawid riing è saja rek pha sbang
    jia rek marui, na riing è Dawid duiine Saja jia khia khlei ruii phro.'
  eng-TCENT: So then, because he was a prophet and knew that God had sworn an oath
    to him that from among his descendants, according to the flesh, he would raise
    up the Christ to sit on his throne,
  eng-BSB: But he was a prophet and knew that God had promised him on oath that He
    would place one of his descendants on his throne.
  cpu-NT: Tema Kamantantaneri jinake irirori, jiyotataitake pairani tzimatsi ishinetakeneriri
    Pava, ari impinkatharitakairi aparoni incharinentyaari.
  san-ASM: ফলতো লৌকিকভাৱেন দাযূদো ৱংশে খ্ৰীষ্টং জন্ম গ্ৰাহযিৎৱা তস্যৈৱ সিংহাসনে সমুৱেষ্টুং
    তমুত্থাপযিষ্যতি পৰমেশ্ৱৰঃ শপথং কুৎৱা দাযূদঃ সমীপ ইমম্ অঙ্গীকাৰং কৃতৱান্,
  tod-tod: Kɛlɛ é ɠɛni ga GALA goo wo nui, ta é ɠɛni kwɛɛni ga GALA ge minazeɠeni
    bɛ, é ɠona ga mavofodai ta ɠa zei ná-masa kpɔkpɔgi ɠa.
  tac-NT: Alué Rabí ruwime nile napu anele Onorúgame. Onorúgame gu'írile napurigá
    machimela alarigá nímio a'kinana. Onorúgame ruyele Rabí bilé bo'né rijimala ralámuli
    wa'lula nimio, alué wa'lula nimio napurigá Rabí.
  eng-WEBPB: Therefore, being a prophet, and knowing that God had sworn with an oath
    to him that of the fruit of his body, according to the flesh, he would raise up
    the Christ to sit on his throne,
  gfk-H: Senbia ia ga tiga poropet ma ga nunurei tar bia Kalou gata kukubus taar ma
    ia ma ra sinsalim hoken. Kalou ga kukubus taar tane Dewit no king bia na bul tiga
    bulumur tana tano nuna tamat na kinkinis na gil warkurai.
  viv-viv: Tu yana gahe gayakahina-ma keke tauna faꞋina, au aimo gavadi ginalakayemu
    faꞋina gigaheye-vagahina, ada Yaubada gavaimi bana againe giwonadabadaba-ma ahe
    gihalamanena, higa bwanenena saꞋeyana tokaiwabu lakahina bana Devida amine ginasena.
  yao-yao: Nambo pakuŵa che Daudi ŵaliji jwakulondola jwa Akunnungu, ŵaimanyi kuti
    Akunnungu ŵaalumbilile ni chilumbilo kuti jumo jwa wisukulu wao chaachintenda
    mwenye mpela yatite kuŵa che Daudi.
  tgp-tgp: Matan David enia pr̃ovet matea, mo levosahia vara God mo vai na retitauhi
    matea peresia, vara mahapina matea, i pa sakele na nona jara sakele mata supe,
  auc-NT: Incæte tömengä ingante Wængonguï, Dabii ëñëmi, angacäimpa. Bitö pæ̈ïnäni
    wææ̈ pæyönäni adocanque ingante botö bitö awënë contaimpaa pönö cönömo contadinque
    tömengä ïñömö në Awënë bacæcäimpa, ante apæ̈necä ëñëninque awënë Dabii wodi Wængonguï
    beyæ̈ në apæ̈negaingä ïnongä inte edæ, Wængonguï tömengä nänö änö baï cöwë cæcæcäimpa,
    ante do ëñengacäimpa.
  kbc-NT: Davi inaaɡ̶ina niɡ̶ina ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, codaa
    yowooɡ̶odi niɡ̶ijo Aneotedoɡ̶oji ane ligegiteta. Aneotedoɡ̶oji ligegi meote dibate
    oko anida aneetege licoɡ̶egi Davi me inionigi-eliodi, digo mijotaɡ̶a Davi me inionigi-eliodi.
  bmh-bmh: Go Uwait nugau Ze doimai, awaraneun du go abiu Uwait nug baib moroun. Uwait
    nug ze gusig mui aureun, ‘Aiu ses nait bagen tub usalamau. Go duailel nagen gumarem
    sul go nug han gumaramau.’
  ctu-BL: David tsi' subu jini t'an come x'alt'añʌch. Tsi' ña'ta isujm i t'an Dios
    tsa' bʌ i sube cha'an juntiquil i p'olbal, come loq'uem ti' p'olbal David jini
    Cristo mu' bʌ caj i buchchocontel ti' yumʌntel.
  meq-meq: 'Ane tuk na, ahəl niye na, neŋgeye ndo məɗe ha bazlam i Mbəlom. A sər ha
    ɓa Mbəlom kə tsikay kurre, a gwaɗay: “Aza ma dəba yak na, na ta vəliye bəy yak
    a ndo nəte mə walaŋ i wawa yak hay.”'
  noa-H: Mamʌ hí hĩchab Hẽwandam hi jaaumie harr haawai hirua k'ap'ʌ sĩejim Hẽwandamau
    hichig “Mʌ cha hiek'a chirʌm hiek'au pʌ chaain hewagam k'ʌʌn heemta pʌch simjö
    reik'apiju” ha hiek'atarr.
  alp-NT: Alla Ibeteke kai Ila etei peneka be sae bei eni anubuaru tatike pine Alla
    Ibitikeni kena kamale. Le Dauta irekwa Alla Ibeteke mere kai ile nabi lekwe, hoko
    irekwa saisa rebe Alla Ionore.
  san-VEL: phalato laukikabhaavena daayuudo va.m"se khrii.s.ta.m janma graahayitvaa
    tasyaiva si.mhaasane samuve.s.tu.m tamutthaapayi.syati parame"svara.h "sapatha.m
    kutvaa daayuuda.h samiipa imam a"ngiikaara.m k.rtavaan,
  kbq-kbq: Na'ankure agra kasnampa nekino antahine, Anumzamo'a mago negeho avareno
    tra'are (kini trate) antesigeno mani'nigu averino huvempa hu'ne.
  kbh-kbh: Cach David canÿe Bëngbe Bëtsabe juabna oyebuambnayá inamna. Cha ts̈abá
    inatáts̈ëmbo Bëngbe Bëtsá bëtscá tbojans̈buáchenama, Davidbe ents̈anguents̈ana
    canÿa, Cristo, cach Davidcá rey jabemama.
  ron-LSB: De aceea, fiind profet și știind că Dumnezeu îi jurase cu jurământ că din
    rodul trupului său, după trup, va ridica pe Hristos ca să șadă pe tronul său,
  pon-pon: A jaukop amen, ap mani, me Kot kotin kaula inauki on i me kijan wa men
    pan kaipokedi pon mol a.
  nhe-BL: Pero David nelía eliyaya se tiocamanalojquetl tlen camatqui tlen panos teipa.
    Huan David quimatiyaya para Toteco tlatestigojquetzqui huan quicajqui itlajtol
    para se iteipa ixhui elisquía Cristo ica itlacayo queja se tlacatl. Huan nopa
    Cristo quipiyasquía tlanahuatili ica israelitame huan mosehuis para tlanahuatis
    campa David mosehuiyaya huejcajquiya.
  sps-sps: 'Sana ayei na kuigin kan ana ayei natiny non tsuen man te kat e Gov tsunia:
    Gov tsue faman iny a ka fiisen men tsue man non jias tana isen a tsubnaain e Devit
    fatoobing nai aatouf nats non ana ayei te nai kaa tan tagan tsunia.'
  wnc-wnc: Siwan Deviu Anutue wam natake yanikapbuu waapata yusika Anututa wamu takngatu
    iniwan kekekakut takngae natapbut. Natapan anzing inikut, ‘Apmea nata yawa gatane
    zakngi tapatuta enake Isrel amindane takeapa dakngake yuwik,’ ngang iniwan kekekakut.
  bus-bus: À annabikɛɛ guu à dↄ̃̀ kɛ̀ Luda lù sɛ̀are à bè, é a boriinↄ doke ká à kpatan.
  gub-BL: Tupàn ze'eg imume'u har romo hekon a'e. Tupàn umume'u tuwe uze'eg izupe.
    -Azeharomoete amo neremimino wiko putar tuwihawete romo a'e nehe, ta'e amuigo
    kar putar tuwe tuwihawete romo ihe nehe xe, i'i tuwe Tupàn Tawi pe. Tawi umuapyk
    ize'eg pape rehe.
  imo-imo: Nalo yu Gotenga nimbe munduli ungu pilipe yando nimbe tili iye profet molorumu
    kinye Goteni Devit yundo nimbei nuni maina imbo te nu kolo wangopa iye kamako
    kingimu molombalo nimbelie paa paimbo aku tembo nimbe enge nimbe nimu mele pilerimu.
  boj-boj: Nami Qotei na Devit minjej, ‘Mondoŋ ino moma naŋgi paraosibqa leŋ dena
    tamo bei a ŋambabqas. Amqa e na tamo di giltitqa ni mandor koba unum dego kere
    a kamba ino sawa osim Mandor Koba sqas.’ Qotei a nami Devit anjam degsi minjsiqa
    aqa anjam di siŋgilatosiqa olo minjej, ‘E ijo anjam di uratqasai. E dauryqai.’
    Devit a Qotei aqa medabu o tamo soqnej deqa kumbra Qotei na mondoŋ yqas qaji di
    Devit a nami qalieej. Osiqa Kristus qa endegsi marej, ‘Bunuqna a subq na tigelqas.’
    Osiqa olo marej, ‘Qotei na Kristus moiyo qureq di uratqasai. Aqa jejamu dego subq
    di uratim qusaqasai.’
  eng-DRA: Whereas therefore he was a prophet, and knew that God hath sworn to him
    with an oath, that of the fruit of his loins one should sit upon his throne.
  knf-knf: Abi wo Naţupar Naşibaţi aşë me kë Naşibaţi abi hoŋa uko uloŋ, amehna ţi
    kadunul, “aji aluŋ kaţu aloŋ i pşini pi nul ţi pşih.”
  san-KHM: ផលតោ លៅកិកភាវេន ទាយូទោ វំឝេ ខ្រីឞ្ដំ ជន្ម គ្រាហយិត្វា តស្យៃវ សិំហាសនេ សមុវេឞ្ដុំ
    តមុត្ថាបយិឞ្យតិ បរមេឝ្វរះ ឝបថំ កុត្វា ទាយូទះ សមីប ឥមម៑ អង្គីការំ ក្ឫតវាន៑,
  arn-NT: David pelon wentru em, ka kimniefuy Ngünechen ñi tukulpakünuletew kiñe kuyalltun
    mew ñi longko ülmenngeael kiñe ñi yomelche.
  zas-NT: Per gojcaman bén badëë xtiidx Dios loj ree bejn, abiꞌ gogbeeman been Dios
    promejs guial loj xdiaaman grii Cristo bén nabee.
  ken-NT: Achí nyaka ndɛmɛkɛpɨ̌ntɨ. Arɨŋɨ bariɛp amɛn Mandɛm áchyɛ́ yi, kpát anyú
    nku bɛ chɔŋ Mandɛm ankʉ ɛbhárɛ́mɔ ywi anyiɛ ɛnɔkɔ́ kɛfɔ ɛyi.
