verse: ACT.002.030
translations:
  kpx-kpx: Deividi keu Dilava beloveta holisi hilokage Dilavana au ono vade louale
    ke vai. Au Deividi namihai avoe, ‘Dana aemo a valada mole mage auna kosive holisi
    telonamo ugulamoi.’
  okv-H: Rate David amo perovetara eto God ta noma kajena amo amina ingina. God ta
    noma kajena amo David ta ambo be ta amita ahije vahai na embo hondate eto David
    ta noma jigesuja.
  tbo-tbo: Tauna tu wipiko ma Yaubada a paliwitumagana kadidilina ugolina i hanapugeya.
    Yaubada a paliwitumagana ipa apo Dawita gogana emosi ina witaniwaga mei Dawita.
  mal-C: 'ദാവീദ് ഒരു പ്രവാചകൻ ആയിരുന്നു: തന്റെ സിംഹാസനത്തിൽ അദ്ദേഹത്തിന്റെ പിൻഗാമികളിൽ
    ഒരുവനെ ഇരുത്തുമെന്ന് ദൈവം അദ്ദേഹത്തോട് ആണയിട്ട് ശപഥംചെയ്ത കാര്യം ദാവീദിന് അറിയാമായിരുന്നു.'
  grc-SR: Προφήτης οὖν ὑπάρχων, καὶ εἰδὼς ὅτι ὅρκῳ ὤμοσεν αὐτῷ ὁ θεός, ἐκ καρποῦ τῆς
    ὀσφύος αὐτοῦ ⸋τὸ κατὰ σάρκα ἀναστήσειν τὸν χριστόν,⸌ καθίσαι ἐπὶ ⸂τοῦ θρόνου⸃
    αὐτοῦ,
  bgc-bgc: वो नबी था अर उसनै बेरा था के परमेसवर नै मेरै तै वादा करया सै के मै तेरी
    पीढ़ी म्ह तै एक माणस नै तेरे सिंहासन पै बिठाऊँगा,
  khz-khz: 'Na ia peroveta talimana, e ripana Palagu na warau ekilagi-gavuato, netiwato:
    Davida kalakalana ta ia gena teronai pene tanukau vegata.'
  deu-TKW: Da er nun Prophet war, und wußte, daß ihm Gott zugeschworen hatte seinen
    Thron zu besetzen mit Frucht seiner Lende,
  zsr-NT: Bëꞌë didzaꞌ uláz queëꞌ Dios David naꞌ, len gnöznëꞌ David, benëꞌ tsutsu didzaꞌ
    Dios le gzxiꞌ lu nëꞌë queëꞌ, gunëꞌ ga galjëꞌ Cristo ladj zxiꞌn xsoëꞌ, atiꞌ Cristo
    naꞌ gna bëꞌë, tsaziëꞌ xlatjëꞌ David naꞌ.
  lin-lin: Kasi azalaki mosakoli mpe ayebaki ete Nzambe apesaki ye elaka, na nzela
    ya ndayi, ete moko kati na bakitani na ye akovanda na kiti na ye ya bokonzi.
  hns-NT: 'Oe Parmeswar ke ekgo sanesia raha aur oe djaanat raha kie Parmeswar oke
    kaun tjiedj kasam khaaike waada karies raha. Oe bolies raha kie: ‘Ham tor ek aulaad
    tor gaddie par baithaabe Israel ke djaat ke oeppar raadj tjalaawe khaatien.’'
  noa-E: Mamʉ í ĩchab Ẽwandam i jaaumie arr aawai irua khaphʉ sĩejim Ẽwandamau ichig
    “Mʉ cha iekha chirʉm iekhau pʉ chaain ewagam khʉʉn eemta pʉch simjö reikhapiju”
    a iekhatarr.
  eng-EMTV: Therefore, being a prophet, and knowing that God had sworn with an oath
    to him that of the fruit of his loins, according to the flesh, He would raise
    up the Christ to seat Him on his throne,
  mib-NT: Chi ni cuu de tēe ni nacani jnūhun Yaā Dios nde jenahán. Te ni jini de jeē
    váha ni jejnūhun ya nuū de jeē chíji yucūn maá de quiji Cristo, te condee yā mesa
    de ndacu ya jniñu nájnūhun ni ndacu de jniñu jeē ní cuu de rey.
  lif-NT2: हे़क्‍केसाङ् खुने़ॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा चोगे़बाल्‍ले़ कुमुॽइदाङ्‌साओ
    बा खुने़ॽ हे़क्‍तङ्‌बा हाङ् पोःङ् के़लॽबा माङ्‌हे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबान्
    खुने़ॽ कुसिङ् निःत्तु॥
  xnj-xnj: Nambu Daudi ndava avili mlota wa Chapanga amanyili kuvya Chapanga amlapakisi
    kwa lilaganu yati akumhagula mmonga wa chiveleku waki kuvya nkosi pahali paki.
  mmx-mmx: Neni ga leeme vapaase ali at ne Moroa, la ni gaklen pam laxakaape ali at
    ne Moroa rin. Moroa ga vangpe do ni naba lok ka tara at livipisik li at ne Devit
    kusu ni naba lox asilox i, ngan loorong.
  cbr-NT: David, ax ca an Nucën Papa Dios quicë bana unicama ñuixuncë 'iacëxa. Usa
    'ixun ca paránuxunma Nucën Papa Diosan —min rëbúnqui achúshinëx ca judíos unicaman
    'apu, Cristo, 'inuxun 'aia —quixun cá bana a 'unáncëxa.
  tee-NT: Pus ju David ixnajun ixchivinti Dios chai isc'atsaich ni Dios ixmavasalanita
    ixchivinti ni la'ix'amask'at'anti caputasuyanta ju anu' ju ixnoncan camalakachatachilh
    ju Dios. Chai ju yuchi catola' la'ixpu'ucxtin ixjunita ju David.
  eng-LSV: therefore, being a prophet, and knowing that God swore to him with an oath,
    out of the fruit of his loins, according to the flesh, to raise up the Christ,
    to sit on his throne,
  cak-NT: Ri David can jun achi ri xuk'alajij ri x-ix che roma ri Dios. Raja' can
    reta'n chi ri Dios can xu'on-wi jurar chi chupa ru-familia raja' xtel-pe ri Cristo,
    y jari' ri xtoc can Rey pa ruq'uiexel raja'.
  pah-NT: '—Daviva''ea ko Tupana''ga nhi''ig̃a mombe''uharamo oko, ei ga. Igwete Tupana''ga
    ikwahavukari aerẽva''ea Daviva''ea pe hako. Ga omombe''u nhog̃wenonde ahe ve Cristo''ga
    rekoag̃wama a''ero, ei ga. Nahã Tupana''ga ei Daviva''ea pe hako: “Tupanamo ji
    ei nde ve kiro,” ei ga onhinoina. “Aerẽ ti nde javijitehe nerymymino''ga israelitas''g̃a
    nduvihavuhuhetero toko nehẽ,” ei Tupana''ga ahe ve hako, ei ga.'
  sja-NT: K'awa p'anɨ David chok'ai bak'ãri, Ak'õre pedee jarapari paji. Mapa irua
    k'awa baji Tachi Ak'õrepa jarada irumaa, irudeepa rey uchiapiit'ee.
  xed-xed: 'Tsatsi ná, anabi ya. Nda sna guli kazlay: Dzrafdzra Lazglafta ta wi nda
    tsatsi nda waɗanata kazlay: Dzaʼa fafa ta sana mndu mataba zivrani ta palaka ga
    mgham manda nzakwa tsatsi ya kəʼa.'
  mks-NT: Na̱cachi David ña̱ yóho jáchi̱ na̱sa̱cuu da profeta. Jáchi̱ mé Ndióxi̱ quéa̱
    na̱sa̱ha̱n tu̱hun a nu̱ dá ta na̱cachi a xi̱hi̱n dá ña̱ quixi Jesucristo chi̱chi
    mé dá ta na̱cachi a ña̱ cacomí mé Jesucristo cán cuéntá sa̱há ña̱yivi Israel.
  gfk-S: Iesene iga tike tangetus ma iga nunure ter be God gate kukubus ter ma ie
    ma ra sinsalim horek. God ga kukubus ter tane Dawit no king be na bul tike bulumenamur
    tana tano nuno tamat na kinkinis na gil harkurai.
  bmu-bmu: 'Deiwidnöŋ kezapqetok azia aka malöhaŋön kewö mörök: Anutunöŋ gwölönarökurupŋi
    yeŋgöreŋök kun möwölöhöba kuŋgui nanŋi ewö azi kembugö dum tatatŋe tatma. Anutunöŋ
    keu mi jöhöba jöjöpaŋ keunöŋ jim köhöiba malök.'
  dgz-dgz: Watageta apanewa Devit, God no oise waiwandiniwa menan God wa agiaseni
    ame Devit me asigip. God Devit inap agi wan, ame Devit ani sibabasi mega da evi
    amba Ayop dieta amba Devit watat mega gagap wandeta.
  eng-GNV: Therefore, seeing hee was a Prophet, and knewe that God had sworne with
    an othe to him, that of the fruite of his loynes hee woulde raise vp Christ concerning
    the flesh, to set him vpon his throne,
  zaa-NT: Pero David nna gùnne bi parte Tata Dios nna uccua bi saber qui'ni Tata Dios
    nna hualigani benìnie bi prometer qui'ni ttu descendiente qui' bi lá Cristo nna
    cu'úbi'e en lugar qui' bi.
  eng-WEBSTER: Therefore being a prophet, and knowing that God had sworn to him with
    an oath, that from the fruit of his loins, according to the flesh, he would raise
    up Christ to sit on his throne;
  guh-guh: 'Davidpijinëmi raja Diosojumepaebinëmi profetanëmi. Davidpijinëmi baja
    cajena yapëtane pacuenia Dioso pexaniajaijumeta najumecapanepaeya jumaitsi. Davidpijinëmijavabelia
    Dioso najumecapanepaeya jumaitsi mapacueniaje: “Pacuenia xamë evetame Israelnacua,
    bajara icatsia pacuenia bexëajavabelia caenë nemomoxiyajuvënënë evetsiana nevetsinacuami,
    Israelnacua,” jai Dioso najumecapanepaeya mapacueniaje Davidpijinëmijavabelia
    Jesús yabara.'
  bon-bon: Tabe Acejiyame me mename biname ge. Tabe umle ge Acejiyame lui mene teeme
    kokre ngii cama teebine ituge jaji egä, ‘Yepä määme kaakesaare cane mope biname
    ne cire jaawenepene maane liiyepu.’
  nhw-BL: Pero David nelía eliyaya se tlajtol pannextijquetl catli camanaltic tlen
    catli panos teipa. Huan David quimatiyaya para Toteco tlatestigojquetzqui huan
    quicajqui icamanal para se iteipa ixhui elisquía Cristo ica itlacayo quen se masehuali.
    Huan nopa Cristo quipiyas tlanahuatili ica israelitame huan mosehuis para tlanahuatis
    campa David mosehuiyaya huejcajya.
  mgw-mgw: Lakini kwa mwanjaa aai nnondoli ywa Nnu'ngu', aatangite panga Nnu'ngu'
    aatikunnagya kwa kilapo panga ammi'ka yumo ywa lubelekwo lwake pakiti'gu' sake
    sa lenji.
  swh-ONEN: Lakini alikuwa nabii na alijua ya kuwa Mungu alikuwa amemwahidi kwa kiapo
    kwamba angemweka mmoja wa wazao wake penye kiti chake cha enzi.
  wbi-wbi: Anala, alyale m'bili kange aliyah kaguile kuuti uNguluve alijighile ulwuigho
    Kwan mwene, pa kitengo ikya vutwa.
  bba-bba: Adɑmɑ yèn sɔ̃ u sɑ̃ɑ Gusunɔn sɔmɔ mɑ u yɛ̃ mɑ Gusunɔ u nùn nɔɔ mwɛɛru kuɑ
    kɑ bɔ̃ri u nɛɛ, u koo rɑ win sikɑdobu ɡɑɡu, Kirisi, sinɑsiɑ win sinɑ kitɑrɔ,
  eng-KJVCPB: Therefore being a prophet, and knowing that God had sworn with an oath
    to him, that of the fruit of his loins, according to the flesh, he would raise
    up Christ to sit on his throne;
  kgk-NT: '—Nhandejáry nhe''ẽ-py omombe''u va''ekwe oiko-vy. Ko va''e jaikwaa voi.
    Yma ete he''i va''ekwe Davi-pe Nhandejáry: “Amombe''u-ta nde-vy hupigwa va''e.
    Ndaxe apu mo''ãi nde-vy” he''i. “Peteĩ ne remiarirõ amoingo-ta mburuvixarã nde
    rekovía ramo” he''i íxupe Nhandejáry. Ohendu ramo: “Hupigwa va''e voi Nhandejáry
    nhe''ẽ” he''i va''ekwe Davi.'
  waj-waj: Ivoono forofetaa vaidivai varioo Anutuuqo kua kiaa teerama kioo kuaivaa
    yaagueeqa kuaivaa tasipama tuuvaa rikieeravai. Anutuuqoono Davuitiinna oyaivakidiri
    diitaanaraivaa fai Davuitiinna roosiima kieetavai yapaanaraivaara kua yeena rau
    kieeravai.
  cpy-cpy: Roo kanteencha Kamantan-taniri rirori, riyotzitaka ikashiya-kaakariri Tajorentsi
    ipinkathari-takaeri apaani icharinin-tyaari.
  mpx-mpx: Yaa iya palopita, ge i atena Yehoba bateli gasigasisena etegana i ginol
    te tubutubunina etega ni tabwa kin ni ola iya.
  wbp-wbp: Kingi Tapitiji kala Kaatu-kurlangu jarukungarduyu nyinaja. Kaaturlurla
    jangku-pungu jinta kurdu nyanungu-nyangu-juku Kingi Tapiti-kirlangu ngaka kapu
    kingilki-yijala nyina nyanungu-piya-yijala Tapiti-piya. Ngulaju Kingi Tapitiji
    purda-nyanjarla Kaatukujurla ngungkurr-nyinaja jangku-pinja-kurrakuju.
  luo-luo: To kaka ne en janabi, nongʼeyo ni Nyasaye nosesingore e yor kwongʼruok
    ni enoket achiel kuom nyikwaye e lochne.
  nhe-NT: Pero David nelía eliyaya se tiocamanalojquetl tlen camatqui tlen panos teipa.
    Huan David quimatiyaya para Toteco tlatestigojquetzqui huan quicajqui itlajtol
    para se iteipa ixhui elisquía Cristo ica itlacayo queja se tlacatl. Huan nopa
    Cristo quipiyasquía tlanahuatili ica israelitame huan mosehuis para tlanahuatis
    campa David mosehuiyaya huejcajquiya.
  aii-aii: ”ܐܝܼܢܵܐ ܣܵܒܵܒ ܢܒ݂ܝܼܵܐ ܝܗܘܵܐ، ܘܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܕܒܡܵܘܡܵܬܹ̈‌ܐ ܝܡܹܐ ܠܹܗ ܐܸܠܹܗ
    ܐܲܠܵܗܵܐ، ܕܡ̣ܢ ܙܲܪܥܹܗ ܒܸܬ ܡܲܬܸܒ݂ ܚܲܕ ܡܲܠܟܵܐ ܒܫܵܘܦܹܗ،
  esk-NT: Ilaa sivuniksriqirauruaq suli kaŋiqsimaplugu Agaayyutim akiqsruutigikkani
    iŋmiñun, Agaayyutim nalupqinaiqsruutinikkaŋa David-ŋum kiŋuviaŋiñ iḷaŋat ataniġuqtitkisiñipḷugu
    iŋmisun.
  msb-msb: Propeta man siya kaya aram niya an tuga san Dios na may sumpa sa iya na
    may hihimuon na hadi sa lahi niya.
  cpa-NT: Cónh¹jøng² dsa² hǿ² jǿg³ quiah¹² Diú¹³ mi³lán¹² hlai³ David. Ma²ŋi¹²dsa
    ca¹mi¹dsøg¹² Diú¹³ jǿg³ hi² lén² jan² tsø³jong¹³dsa rai¹³, ju³lah lán¹²dsa hŋiah¹²dsa.
  dso-dso: ସେ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ରଇଲା ଆରି ପର୍‌ମେସର୍‌ ସପତ୍‌କରି କଇଲା ବିସଇ ଜାନିରଇଲା
    । ପର୍‌ମେସର୍‌ ତାକେ କାତା ଦେଇରଇଲା ଜେ, ତାର୍‌ ଗଟେକ୍‌ ନାତିତିତି ଦିନେକ୍‌ ତାର୍‌ପାରା ସାସନ୍‌
    କର୍‌ସି ।
  meu-meu: To ia be peroveta tauna; dibana danu Dirava vada e gwau henia hamata, ia
    besena ta ese ena terono ai baine helai kau eto.
  yva-NT: Weramu Daud sopamo arono wusyinoe Amisye po raurairive patimuve ai to pare,
    ‘Daud, nya susye rampamo iridi to mamo indati Syo vatan inta aijaseo be akarive
    Sya kawasae mansai, maisyare soamo wimbe akarive wemaisy.’ Weti Daud po urairije
    umaso raen muno opamo anawae Amisye inta pije.
  dgc-dgc: Engˈwan purupeta siya. Nihula na ngani i tungkul ta kébuhay a huway ni
    Cristo. I Diyos, éy nisumpa na ni Dabid a ta esa a panahun éy maghari tu apo na
    a esa ta kaharian naa. Ey nisulat ni Dabid i éya. Ey tu apo na éy ti Cristo. Siya
    i éwana pabayan ta Dinatagen. Siya i éwana mahunot ta lébéng.
  zpm-NT: Sinque miṉe bded Jesús ga bzeet me, sac goṉ tib zha ne biadteed xtiidz Dios
    goc me. Gocnaṉle me ne lo xtii me grieequia Meṉ ne nacle diidz ga cxeeḻ Dios,
    ni meṉ co sob gnabey zigne bnabey me; sac scale rëb Dios lo me, ni haxta bzeet
    Dios lë Dios parne glu ne yquidied me.
  hix-NT: Àsok tawro hana. Khoryenkomo rwonà yokarymanye ro me nehxakon hatà, noro
    heno, kekon hatà. Onà wyaro Khoryenkomo rwonà yonytxay heno hatà. Romryenon komo
    kayaryet me xaxa mpàn naha ha, oyohamàthàyamo kukuru, kekon hatà, Khoryenkomo,
    noro heno wya, kekon hatà, Petru. Àro wyaro, yaworo xaxa àkehe, owya, ronenytxanàr
    me xaxa mak ha, kekon hatà, Khoryenkomo, noro heno wya, kekon hatà, Petru.
  sim-sim: Hako Devit oto profet orik angop or heyeri sir, Avui Wasilaka kuma kumak
    jinirmbanira orhi lar or kamashinak or lindari hom kingik or naha nor likurin.
  npi-ULB: यसकारण तिनी एक अगमवक्‍ता थिए र परमेश्‍वरले तिनकै सन्तानहरूमध्येबाटै एक
    जनालाई तिनको सिंहसानमा बसाल्नुहुने थियो भनी उहाँले तिनीसँग शपथ खानुभएको कुरा तिनलाई
    थाहा थियो ।
  cgc-cgc: Kanen ya isya na prupita na manugsugid ta kabebet-en ta Dyos anay pa sa.
    Nlaman din na gapangako Dyos an ki kanen na isya ta iya na mga linai manubli ta
    iya na pagkaari. Ta pagpangako ta Dyos ki kanen, gasumpa Dyos an na tumanen din
    gid iya na pangako.
  tim-tim: yâkŋe âmâ hin dâep, “Anutuŋe hakulupne yâk yeŋgâlân gâtŋe siâ mem kato
    luâk kotdâ akmâ manmâ nâŋgât dumnân kinbiapgât makmâ hâreniŋep.”
  yor-yor: Ṣùgbọ́n ó jẹ́ wòlíì, àti bí ó mọ́ pé, Ọlọ́run ti ṣe ìlérí fún òun nínú
    ìbúra pé nínú irú-ọmọ inú rẹ̀, òun yóò mú ọ̀kan jókòó lórí ìtẹ́ rẹ̀.
  wos-wos: Devit wun hundi hayita dé hafuka hayihambandé. Wun hundi hayindén wu nak
    duka dé hayi. Godna hundi wanjoka hukémbu yate yakwa duka dé hayi. Hanja God dé
    déré wa, ‘Ména mandéka nak ména hafwa hérae dé néma du retandé. Mwi hundi wuni
    méniré we.’ Wungi God wandéka dé Devit xéké.
  emp-NTPO: Davira Ãcõrẽneba bed̶eabari basía. Maʌ̃ bẽrã cawa b̶asia Ãcõrẽba wãrãneba
    jarasida idjid̶eba yõbʌrʌda ab̶a idji cacuabari israelerã boroda b̶ʌida.
  eng-F35: So then, he being a prophet and knowing that God had sworn to him with
    an oath that of the fruit, according to flesh, of his loins He would raise up
    the Messiah to sit on his throne,
  ind-ind: Sebagai nabi, Daud tahu bahwa Allah sudah berjanji dengan sumpah bahwa
    Seorang dari keturunan Daud sendiri akan menjadi raja dan duduk di atas takhta
    Daud.
  pes-OPCB: ولی چون نبی بود، می‌دانست خدا قول داده و قسم خورده است که از نسل او، مسیح
    را بر تخت سلطنت او بنشاند.
  mpt-mpt: Sinanggwano Debite Gode weng omkeimalin nakabe. Gode Debite baabanea Keb
    molofeite komok anea makob kleb ulab anea nakaia unangai kimanamabebo gesea Debite
    funaneo e wengo bainobo ge funasebe.
  ssx-ssx: Deipidima꞉ta꞉ potopede hali hata꞉ta꞉ hande Koda꞉ma꞉ ipiki pa꞉ta꞉ pi la꞉
    wiekeeki piekeme. Koda꞉ma꞉ ipiki pa꞉ta꞉ pi la꞉ witolo alota꞉ Naka꞉ hoki nane halo
    pa꞉la꞉ hali homeketa꞉ neke kini hali hale tupa꞉ mea haena꞉ lolueke laa la꞉la꞉me.
  mkl-mkl: Ammɑ si bɛi í jɛ wɑlii, í mɑ̀ iyi Ilɑɑɔ̃ í ceɑ nŋu kuwɑ̃i ide ɡɔ do kuɡbɑsi
    í ni tɔkuɛ ɡɔ ɑ́ nɑ ku bubɑ si kitɑ̃i bommɑɛ.
  gaq-gaq: ମେଁ ମୁଇଂ ବାବବାଦି ଲେଃଗେ । ତେସା ମେଁ ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍‌ନେ ପାର୍‌ମାନ୍ ଡିଂକ୍ନେ
