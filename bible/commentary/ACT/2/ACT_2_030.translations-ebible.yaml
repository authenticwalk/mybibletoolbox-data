  eng-BBE: But being a prophet, and having in mind the oath which God had given to
    him, that of the fruit of his body one would take his place as a king,
  ixl-CNT: Pek axhibꞌi alolich tetz iyol u Tioxh. Tootzajich tekuꞌen aas soꞌok ijlenalil
