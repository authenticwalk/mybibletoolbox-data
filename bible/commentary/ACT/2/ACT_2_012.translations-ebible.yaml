  nbq-nbq: It enalon en, “Yi nggarogo ogarup yiluk yagalagwi?” yiluk, at ambi yugigik
    ogagu lagagwama,
  tgo-tgo: Taulaghɨko gharenji i yo na thɨ numounouno thɨ vevaitoŋgi, thɨŋa, “Ŋgoroŋga
    gharumwaruko?”
  yap-yap: Ma yad gubin nra bagayad ma be fith bagayad ni be ga’ar, “Be mang e ren’ey?”
    Ya kar ngatgad ma ke balyangan’rad.
  mop-NT: 'Sa''too'' u yool tulacaloo'' a cristianojo. Ma'' u yeeloo'' c''u'' a cu
    tucloo''o. Le''ecoo'' u yaabili, tanoo'' u c''aatic tu bajil: —¿C''u'' u nu''cul
    a tan u yuchulu?— cu t''anoo''.'
  tet-tet: Sia moos nusu baa malu naꞌak, “Tan saa bele dadi nuneꞌe? Lia neꞌe naꞌak
    saa?”
  hlt-MCSB: Hlang boeih loh limlum uh tih hit uh. Pakhat loh pakhat taengah, “Balae
    a ngaih tih he tlam he a om,” a ti uh.
  xtd-NT: 'Ntdaa‑i n‑ka yuꞌu anu te ñayo‑i n‑ka kutnuni ini janda n‑kuu xa dana ini
    n‑ka jaꞌan ñayiu ijan ɨnka yuꞌu. Dava‑i ka xiaꞌan tnaꞌa: —¿Janda n‑kuu xa daa
    ka jaꞌan‑i?'
  mdy-ETH: ቢያሢ ዲቃቲ ሄርሻዖ ጎዖንዶ ጎይሢ ባይዚ፦ «ሃይ ዓይጎ ባኣዚ ናንዳይ!» ጌዒ ጌዒ ዎሊ ኮራ ዖኦጬኔ።
  spl-spl: Yâhâ den ya nâŋgâŋetâ âlâ kândâkdâ otmu yakât topŋe nâŋgâne sâm pâpguwi.
    Yawu otmâ “Kulem yukât topŋe girawu?” sâm alahuwi.
  usp-NT: 'Juntir sachal jch''olak jwi''l ta'' retamak jcholajl nen tijb''ijtak, xoctak
    chi jtz''onaj chirib''il rib''ak: ¿Nen chiqui'' jcholajl li? xche''tak.'
  zav-NT: 'Na'' yoguə'' beṉə'' ca'' besə''ədobə choso''ozenague'' besyə''əbanene''
    na'' gwsa''acžeɉlaže''e c̱he de''en chaquən'', na'' zane'' gosə''əne'': ―¿Bi zeɉen
    de''e nga chaquən?'
  sgz-sgz: Má morongnau iatung a pil i mansin i di má di ngátngát sálán, ngorer te
    tili di di tungai gálgálta keskeskes i di ngo, “A káplabin tili dánih á táit minái?”
  kek-NT: 'Ut chixjunileb sachso̱queb xch''o̱l ut inc''a'' que''xtau ru. Que''xye
    chiribileb rib: —¿C''a''ru xya̱lal a''in li yo̱co chixc''ulbal? chanqueb.'
  blz-NT: Raaya'a giigii' nosamba'mo ka' notangang, kasi nopootundunii taena, “Upa
    aratina men koi kani'i?”
  poe-NT: 'Ntá tóxakonhen kaín sín la chrakon sín ntá kjuanchankíhi kíchó sín kíxin:
    ―¿Nkehe tꞌaxrjexín kaín tíha? ―ichro sín.'
  san-TAM: 'இத்த²ம்ʼ தே ஸர்வ்வஏவ விஸ்மயாபந்நா​: ஸந்தி³க்³த⁴சித்தா​: ஸந்த​: பரஸ்பரமூசு​:,
    அஸ்ய கோ பா⁴வ​:?'
  cof-NT: Jeralela junca niyaquenantiya tenca cano podeituto, duque wepanalainue.
    Niyaito tsanque palaquin quinanque beco beco panhalaquinue.
  srm-NT: 'Nöö hën de fika ta hakisi de na de nöömö taa: “Andi disi maingë? Wa fusutëën
    e!”'
  qvs-NT: 'Chashna chay runakuna willanakushpankuna sukaman almirashpankuna tapunakurkansapa:
    —¿Imanansapatí kay runakuna chashna rimakushpankuna?'
  zca-NT: 'No rë bixa'' net bixa'' kwan le'' bixa'' xigab, orze'' kinabdi''zh tuga''
    bixa'' lo wech bixa'', nzhab bixa'': ―¿Kwan kure'' nal?'
  cbc-NT: 'Bairo tʉ̃goña macããrĩ yua, nopẽ bairo ĩ tʉ̃goñamasĩẽsuparã. Bairi atore
    bairo ãmeo ĩ jẽniñañuparã na majũ: —¿Nopẽ bairo marĩrẽ ĩgʉ qũĩcʉti Dios? —ĩñuparã.'
  qxo-NT: 'Tsaymi pasaypa espantacur quiquin pura tapunacuyargan: “¿Imaninantä cayga?”
    nir.'
  mox-mox: Ta edi nuavoqana ʼinega taudimo iveveqae ivonaya, “Maʼoda iʼaiqa? Tolaʼai
    ana alamani?”
  kew-kew: 'Goa pisa-pulu aanuri ora pogolasaawa ki wage wage pua agaa gupa lo pirisimi:
    Go aare ake piane yapae simi.'
  dww-dww: Yaḡoro taudi a base be a nuababaḡa be awai giu vivivirana, “Uma kauinama
    baninama aba?”
  twi-ASANTE: Wɔde ahodwirie bisaa sɛ, “Yei ase ne sɛn?”
  aoj-aoj: Eaꞌ hiasi sosafel gogolalasis kwapeteꞌ, esis nomonas sape hiahias. Esis
    atis sandahaliꞌma saꞌi, “Hiahawes isimba sandandaꞌ saꞌimama?”
  cbv-cbv: Páant niíj joí wʉ́hi bejna, ĩ ennidih ĩ joinídihbʉt ded pah ã yapatdih
    ĩt jéihcap wʉt jĩ. —¿Nit dépanih tigaá bitaíh wéheatnajĩh Dios ã wẽp chãjatdih
    ĩ tʉ́i wéhe? yeéb ñi jenah joyóchah, queétjeh ĩt míic niijíp wʉt jĩ.
  taw-taw: Anɨb agɨl, gos kuŋay nɨgɨlɨg ju dɨl, pen agnɨgek pen agnɨgek gɨl agɨlak,
    Ke yɨbɨl geb anɨb ak tay gɨnɨg geb agɨlak.
  jic-NT: 'Tjiquil witjacj po yólatsja nin tepyala mpes, tjunuc mpes. Jis la tjü''üy
    yupj yuwá: “¿Tsjan mpes nin pyala niná?” nin la tjü''üy.'
  zap-NT: 'Kesentyent wzee wzak yrandxee mén guin axtegue nandet men pe wuu lextoo
    men, lex wnabdizlsaa men, re men: ―¿Goxleg rna yra neree?'
  wer-wer: Pël mëak pit yaan sak kön selap ëak neneren epël maima. “Elei, pit tol
    ëak epël ya?”
  ipi-ipi: Wuane lalu, utupane yakama pitaka tatakewa nembo kambua toto, yakama tane
    teke-teke mindi lamai-lamai puato, mangene oo peya okone aki peyape leainipia.
  qul-NT: 'Tucuynincu musphachcarkancu, ni imata pensayta atispa. Tapucuchcarkancutaj:
    —¿Ima niytataj munan tucuy cay imari?'
  tnc-tnc: 'Ᵽuᵽatatiyawa''ri, marãkã''ã ãrĩrika imabeᵽakã''ã ikuᵽaka narĩka: —¿Dakoaᵽi
    ãrĩwa''ri suᵽa nabaayu?—'
  ter-NT: 'Koati yupihóvati iyúpaxeovahiko. Akó''oti exína isóneu kó''inokeneye. Hara
    kixókokohiko: —Kutimea kixó''eko râ''a? —koéhiko.'
  bmr-NT: 'Famooro jaaneri ajabafiituumoro sihidɨ esamaaimoro dillucasihicauhi: ¿Mɨllɨ
    fɨne jino iicano? noomoro.'
  fuf-fuf: 'Tawi ɗun no ŋalɗini ɓe fota ɓe fow haa hiɓe jiɓii, ɓe nangi wi''indirgol:
    «Ko honɗun ɗu''un holli?»'
  mwc-mwc: Si sikwana negenegeis ba si buruburuwei wai si toiruba bibirana, “Nikona
    basuna awaika?”
  bhl-bhl: 'Angesomi, yol angeko, ibolow tiaktiak keko, ikalem bokolew bokolew kelomeliw:
    “Kale nomin eisneng mak kele ya?”, ange ange kesiliw kale.'
  ons-ons: Ŋei eŋe yale ramore oŋaene qaeki, dere qeka okane au rakoi, “Iwa onokaka
    masi?”
  con-NTPO: 'Tsendeccuja poiyi''cco can''boen ccutsupa ma''caen in''jañe atesumbipa
    tisupapora iñajampañacco''fa: —¿Ma''camba tsu qquen?'
  ghs-ghs: Oho totoho maina painata Qaru Abi sinabidza hiiremi abi nokoi houpeu eeteqi
    qesa pobipobi hiireta, Eria naane obaoba?
  peg-peg: ଆରେ, ୱିଜ଼ାକାର୍‌ କାବା ଆରି ବୁଦିବାଣା ଆଜ଼ି ହାରି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ଇଦାଂ
    ଅରତ୍‌ ଇଚିସ୍‌ ଇନାକା ?”
  txu-NT: Ne arỳm te kute kraxkôt ar marmã arkam no tyn kumex ne ar umaje umar punuren
    abenmã kum, —E kum, mỳj'ã ne gu me baje me kabẽn marja amijakre? ane.
  eng-WEBU: They were all amazed and were perplexed, saying to one another, “What
    does this mean?”
  gnw-NT: 'Jare opaete yatɨ vae reta ipɨacañi jare jei uyupe: —¿Mbae ra co cua?'
  mux-mux: Enini suru nikuliinga ‘Piliipu lawa mundukumulunje?’ niku piliikuliinga,
    anju-yandu tombulku niku kene “Ilinga ulu-pulele nambulkanje?” niring.
  maj-NT: 'Ngayjee̱ xu̱ta̱ kama nkjúhu̱n. Ndaha najmi be ni xi ku̱i̱tsu̱. Kingjásjaiyaha̱
    xinkjín: —¿Nkú tsuhu̱ ra̱ ni xu''bi̱?'
  bkq-NT: 'Âseguâdâdylymo myani. Âdara tâkeho nutuba idylymo. Aituo myani âjigue adapâiguelymo:
    — Âdaituoka awârâ awyly? — kelymo.'
  kue-kue: Ana ye prapra sipuglodi nomano suwo suwo yei yene mina krapeglkwa, “Taragl
    erikwa i sragl mambuno pamda?”
  cot-NT: 'Mana yoajianaque intati tee intsajigueroji icantavacaantajianacaca: —¿Taate
    opajita ocatica?'
  bnp-bnp: Ri turutu, ri luhoi viliha lae, ri vanana, “A ra pelegona maki iea?”
  apn-NT: '@see-verse:ACT.002.011'
  ctp-NT: 'Nduwe ꞌa tiꞌ nchga neꞌ kanꞌ. Ja jlyo tiꞌ neꞌ siyaꞌ ti nan ka ngwa. Ti nchkwiꞌ
    neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―¿Ni nan lka re a? ―ndukwin neꞌ kanꞌ.'
  opm-opm: Epe. Moh kianhan sa namgitporhan ihah gigosham da darher apetpari.
  bvr-bvr: Aburr-yinagata aburr-wena. Lika ngardawa gochila aburr-barrjinga rrapa
    aburr-jurnjinga, birripa lika aburr-wengganachichiyana aburr-ni. Minypa aburr-yinanga,
    “A-lay, gun-guna gun-nga, a-lay?”
  wal-wal: Ubbaikka garamettidi, yohoi banttau qashettennan ixxin bantta giddon, “Laa
    hagee woigiyoogee?” yaagidosona.
  zad-NT: 'Na'' yog'' beṉ''ka'' bdop bllag na'', bibangakile'' na'' gokllej gokgaṉgakile''.
    Na'' che'' ljwellgake'': ―¿Bi zejin dga, lla?'
  kmg-kmg: Ŋic jaŋe iŋuc murâ maŋjeŋic goroŋkeme kâuc barâ nazaŋ gazaŋ erâ mumbiŋ,
    “I wemo mâsi mo?”
  aso-aso: Neꞌmine lii golize li gili gopo igi agae, mene nani suno ve li laniꞌ.
  uli-uli: Luwul yar lluwdah mo yar tay medaf fedal ngo resa rol kasiy fengal chog
    uwor bo, “Meda fael mele sa iye sengal?”
  nin-NT: Ayisurr a jaku ba aba a zhi ikpa da di, “Ina inggi yi i da di angginggi?”
  acu-NT: 'Tura mash nintimrar shaminak: —¿Juka warimpita? —tunaiyarmiayi.'
  cak-WNT: 'Y quinojel majun bey c''a quitz''eton ta chi nibanatej ta quere''. Rumari''
    ma niquil ta c''a achique niquich''ob, y niquibila'' c''a chiquiwech: ¿Achique
    c''a ruma quere'' nibanatej? xecha'' nic''aj.'
  ebk-ebk: Naschaawcha am-in as solet, ya nalilifok chi numnumcha ay cha munsesennarudsud,
    “Anan laychun ngun tona'y kanan?”
  spa-PDDPT: 'Estaban todos asombrados y perplejos. Se preguntaban unos a otros: ¿Qué
    significa esto?'
  ruf-ruf: Wose wakangawala, wapfuka, weghutsa, “Achi nacho choni?”
  gun-gun: 'Ha''e javive ndoikuaai rei ha''e onhemondyipa vy oporandu okuapy joupe-upe:
    — Mba''erã nda''u po rami ijayvu? — he''i okuapy.'
  agu-BL: Wi'nin tzun cyele'n yab te cyakil yi xtxolbil yi bajij, nintzun baj chijakol
    squibil quib. —¿Mbi na elepont yi xtxolbil yi na chitzan tan xtxole'n?
  isn-isn: Ihi ai atulaa alangula nu ku limangiiligwa; ai itambuuie enso ku enso,
    “ Iki kikete ndogoelyo kii?”
  eng-PEV: Those people were shocked, and they didn’t understand. They asked each
    other, “What does this mean?”
  ilo-ULB: Nagsiddaawda amin ken nariribukan; kinunada iti maysa ken maysa, “Ania
    ti kayat a sawen daytoy?”
  pir-NT: Sa niñeta tiquina tʉho acʉaa waha, tiquina ihñarire tiquina tʉhorire quehnoano
    masiedahye. —‍¿Ahri dʉhse ijiro boro ahriquina apequina ye mehna Cohãcjʉ̃ yere
    sa quehnoano yahuducuajari, mʉsa tʉhotugʉ̃? ni cahme sinituahye tiquina basi.
  anv-NT: Álá mano mekpo fuú ne ɛlú wyɛ ɛbwɔ́ matɔɔ́ tametame, ágige wyɛ atɛ
    áké, “Ɛwéna ɛtɛné mbɔ nnó”?
  sab-NT: 'Kwian e ulita ta me jo sugano kaire ni chku uñale amage kle boi giti, ama
    ulita geru kadu dare modi: —¿Ulita kle boi che gwa giti e gerule mine?'
  tmd-tmd: Aliö rön, rɨb mɨga yöx nugu gɨrön, bli bli yad nugum bli bli yad nugwön
    yadmä, “Mag höra rɨmɨd aku pödpöd rɨba rɨmɨdö,” rön, rɨb mɨga yöx nugumä.
  acr-NNT: 'Konoje kꞌut lik kaminaq kanimaꞌ che y na kakiriq ta chik saꞌ ri kakichꞌobꞌ
    puwiꞌ, jekꞌuwaꞌ kakibꞌiꞌij chikiwach: «¿Saꞌ keꞌelawi waꞌ?» kechaꞌ.'
  kpg-kpg: Digaula gu goboina, ga heheeu i nadau mehanga, “Ma e hai bolo aha dono
    hadinga?”
  taj-taj: चुह्रङ्बा म्राङ्सी थेनीगदे जम्‍मान उदेक तसी अलमल तसी गिकसे गिकदा “चु तिग
    तबा?” भिसी ङ्‌योइबा छार्बा लबारी छ्‌याइजी।
  avt-avt: 'Han kɨr katɨp te hɨr nitehiyan natip nar ik: “Mekam im hɨram epei man?”'
  cbk-cbk: Ya queda sila espantao y estorbao y ta man preguntajan, “Cosa man gale
    este?”
  uig-ARA: 'ئۇلار ھاڭ-تاڭ قېلىپ ئالاقزادىلىك بىلەن بىر-بىرىگە: ــ بۇ زادى قانداق ئىشتۇ؟
    ــ دېيىشتى.'
  tuf-tuf: 'Eyta waquír car ub yehw̃ír acsar rahra rahra wajacro: —¿Bitara etar eyta
    tew̃qui? wajacro.'
  abx-abx: Aburong ngan ag'usa gayod mga iya sanglit agsipurupatilaway, “Ay i karuyag
    sidngun-na sito?”
  mco-NT: 'Nidüg''ócɨy ajcxy ooy jɨhuɨ̈y, e chi ajcxy ooy yhuinmay''ahuɨdijty, miñ
    xyɨpy ñay''amɨdóohuɨgɨxy: ―¿Nej jada yhuimbɨdzɨma''ñ?'
  bsp-bsp: 'Kɔ cusu cəwos ŋa kɔ pəyi ŋa yama-yama, kɔ ŋayifɛnɛ taŋan: «Cəke cɔ tantɛ
    toloku-ɛ?»'
  kqf-kqf: Tedi a sove bi nuwedi i laḡalaḡa bi ai giugiuna gado, “Niga kauwina banina
    bai?”
  cpb-NT: 'Iyokitzii ikantanaka atziripaini, te riyotzi oita iñiiri. Ikantawakagaiyani:
    “¿Oitaka jiroka?”'
  aon-aon: Eshesh ihishmorim shakitak yowiyokuk aria shorshor shapeum enyudok mugu
    iganigadae nyatograri. Aria shape shanasorim shakri, “Enyudok mugu iganigadae
    nyatograri douk adur maresh?”
  hus-NT-2005: 'Ejtal labnéktsik tʼajat, yabich in choꞌóbtsik xantʼéy kin chalpay
    ani u kónóx jajáꞌkʼitsik enchéꞌ: ―¿Jantʼéy in léꞌ kin ulu ejtal jechéꞌ?'
  mig-NT: 'Te ta̱ká‑i, cuenta kánaa íi̱ iní‑i kánde̱''é‑i. Te káka''a̱n‑i jíín tá''an‑i:
    Na̱ún tu̱''un kúu ya̱''á núsáá, áchí‑i.'
  bps-bps: Tikeng ale na msamuk i fandamla, taman sasalek ale, manla, “Tan dé gumtatek
    ani?”
  mbs-mbs: Ontò dan nepela aw migkebulung se aneng-aneng dan. Migpeinsaay dan, “Eden
    lay ini?”
  cme-NT: 'Kuɔ ce-ba gbɛrɛ, ba sa suɔ baŋ jɔguɔŋ mamaŋ. Baa ta ba yuu ba-naa wuɔ:
    «Nel hama‑i temma‑i dumandɛ‑i?»'
  sus-sus: E birin dɛ naxa ixara, e naxa ifu. E nu a fala e bore bɛ, «Munfe yi ki?»
  pon-2006: Pwehki arail pwuriamwei oh pingidahr, re ahpw peipeidekpene nanpwungarail,
    ndinda, “Ia wehwehn met?”
  dad-dad: Idi terẽ de nene de fen, abob toti difen, “Eĩ ere gariya nigin?”
  zab-NT: 'Iratedeb quesentiand rdxalodeb, ne ni quɨt racbeedeb xi xgab gúndeb ax
    guzulo rnabdidxsaadeb: —¿Xi zelo ni cayac ruc?'
  jae-jae: Gêŋ tonaŋ gêjac êsêac samob naŋ Iênô auc e sêpê lêna ma sêsôm gêdêŋ tauŋ
    gebe “Gêŋ tonaŋ ŋam amboac ondoc.”
  ksd-ksd: 'Ma diat par dia kaian, ma i purpuruan ra bala i diat, ma dia tir vargiliane
    diat ba: Ava go?'
  msm-NT: Kaling hilabi natingaya sikan mgo otow dow nalibod aw pauusipay sikandan,
    “Nokoy man buwa to igpasabut to seini?”
  myk-myk: 'A lʼi bye kakanhana pii sipyii pii mu, fo pu ya cɛ yekɛ pu da da yu wɛ.
    A pʼi ganha na puyɛ yegee na: «Ɲaha wuu li ɲɛ le wɛ?»'
  sbe-sbe: Na se noko, yo nuwadi se pwanopwano, na se bom se henahenamaiꞌuyoidi, “Teina
    meta kaniyona ede saha?”
  mcr-mcr: Iŋgaŋi qu yäuŋuä ipu, kŋuä kuapänä indqänäpu, tiiŋä ätŋguwi. “Nätmatqä
    tä ätimäuqäqe, quati änääŋgä?”
  cux-NT: 'Nducyaacá yā ní ''áámá cheⁿ''é yeⁿ''é yā, ní n̄diiiⁿ ''uuví yā vaanicadiinuuⁿ
    yeⁿ''é yā. Ní ngaⁿ''á yā ''aamá yā ndúúcū taamá yā: ¿''Dɛ́''ɛ́ neⁿ''e caaⁿ''maⁿ
    chuū?'
  tur-YTC: Hepsi şaşkına döndü ve birbirlerine, “Bunun anlamı nedir?” dediler.
  san-ITR: itthaM te sarvvaeva vismayApannAH sandigdhachittAH santaH parasparamUchuH,
    asya ko bhAvaH?
  bel-N: 'Дзівіліся ж усе і бянтэжыліся, кажучы адзін аднаму: «Што гэта можа быць?»'
  sch-sch: Anrêngin a mindona chang riet loiin kamâm aruoi an tia, “Hi ngei hih
    inmo anni rang?” tiin anni le anni an inrekela.
  mic-MIQNT: Na paqalaiultijig aq mo nestmi'ti'gw. Pipanimtultijig, “Tal gis tliaq?
    Ula talueg?”
  huu-NT: 'Nana eo raijicaidɨmacɨ. Danɨrie jɨcanododɨmacɨ: —¿Bue ite?'
  jiv-NT: Ashí aents nuna nékachu ásar ashamkarmiayi. Tura nuámtak aniniaisarmiayi
    “¿Warinminiait ju̱?”
