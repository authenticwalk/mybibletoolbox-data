  aom-aom: 'Ëhi uvoromo ae ahoꞌo tiöromo uehore gö gö baeromo uarovareje: Diehiꞌego
    ëhioho ëꞌaruëjo.'
  geb-geb: Mba zegi gumgi, mbe maaŋ muuŋgiap mbararagiap, ŋgava mbatɨga muuŋgiap,
    ndɨkndɨgi vhɨrve ga mbui. Mbe ndɨkndɨgi vhɨrve ga mbuav nduarira khaŋ wari ga
    nzuai, “Kha ntige hi bigeŋ, ne ram mbui khesharigi bigɨna goreŋra?”
  bsj-bsj: Gwam ciin nyimangi ciin yi bwiticeu, Yewo toktiye?
  cak-cak: 'Conojel rije'' satznak cánima man niquil ta achique niquinojij, y niquibila''
