  sri-sri: Irasirirã ããrĩpererã pégʉkakõãñurã. —¿Nasiriro irasũ waari? ãrĩ gãme wereníñurã.
  nal-nal: Ma di banglala ma di baabaa. Ma di iaari varawuk sin naandi zaksaxai malasing
