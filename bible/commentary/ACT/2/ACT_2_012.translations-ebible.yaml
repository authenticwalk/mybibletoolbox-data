  tgj-tgj: Lamnam okv mvngbwk mabv, bunu akonv akonyi tvvka minsuto, “Si ogu gubvri?”
  wat-wat: Matatafusi si mayaḡa yota nuwatasi si kafibaubauwa eketa si vikanunutoniya
