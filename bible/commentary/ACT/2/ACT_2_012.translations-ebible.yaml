  cop-BHC: ⲚⲀⲨⲦⲰⲘⲦ ⲆⲈ ⲦⲎⲢⲞⲨ ⲠⲈ ⲈⲨⲒⲞⲢⲈⲘ ⲞⲨⲀⲒ ⲈϦⲞⲨⲚ ⲈϨⲢⲈⲚ ⲞⲨⲀⲒ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨ ⲠⲈ ⲪⲀⲒ
