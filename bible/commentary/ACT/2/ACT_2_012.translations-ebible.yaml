  gui-NT: 'Jare opaete yatɨ vae reta ipɨacañɨ jare jei oyoupe: —¿Mbae ra co cuae?'
  quc-TT: Xemayijan ri winaq, man kakiriq taj jas kakibꞌano, xkita chibꞌil taq kibꞌ
