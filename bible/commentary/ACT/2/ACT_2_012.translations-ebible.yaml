  asm-FB: তেওঁলোকে বিস্ময় মানি সংশয় মনেৰে কোৱা-কুই কৰি ক’লে, “এই সকলোবোৰৰ অৰ্থ কি?”
  okv-okv: ti kakambuketo mani mini ue “amita be amo deire” avo mine ara eto ea.
  mxt-NT: 'Tandɨhɨ ra, iyo xaan cacuñí ra, ta yɨhɨ́ ra ndacá tuhun ra chi tahan ra:
