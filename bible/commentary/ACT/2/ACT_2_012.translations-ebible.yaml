    mwitaama kyaihatave mwihua mwitaa ti variavo? tita.
  yrb-yrb: Weitate neno kirifu utate we imuteda moanama weita, ewa ane weita?
  maa-NT: 'Ngats''iì xi̱ta̱ tà kisinchaàxkón‑né, mì ti̱ kiì machi̱ya‑la̱, kitsò‑la̱
