  zty-NTPS: 'Ka'' goken, bebángekle'' yógo''tegake'', na'' benne'' zanḻe''e ka'' gok
    zédgekle''. Belyi''e ljéžgake'' toe'' yetóe'', na'' wnnágake'': —¿Biẕkzen'' da''
