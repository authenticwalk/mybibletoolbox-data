  plu-plu: 'Igkis madikte wakaymnibdi. Igkis ka pukuhpin ku samah in. Igkis awnebdi
    pawtak. Giwnkis: ―Pariyeki inin?'
  iou-iou: Ude yäŋpäŋ kikŋutpäŋ-nadäwätäk bumta täŋkuŋ. Nadäwätäk täŋpäŋ ini-tägän
    man yäŋpäŋ-nadäk ŋode täŋkuŋ; Wära! Ŋo jide ahätak?
  ntp-NT: 'Dai vupuiirutuan tada dai aipaco gʌntʌcacai daidʌ icaiti: ―¿Istuisi ʌpʌdui
