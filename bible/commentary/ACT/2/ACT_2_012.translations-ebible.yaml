  san-URD: اِتّھَں تے سَرْوَّایوَ وِسْمَیاپَنّاح سَنْدِگْدھَچِتّاح سَنْتَح پَرَسْپَرَمُوچُح،
    اَسْیَ کو بھاوَح؟
  heb-LB: כולם עמדו שם נבוכים ומבולבלים. ”מה פירושו של הדבר?“ שאלו זה את זה.
  caf-NT: Bugha hané'nesjoot 'ink'ez 'uhoot'e ts'ih hoolah hoh ts'iyawh lhahóodulkut,
