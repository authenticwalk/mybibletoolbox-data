  sus-A: عٍ بِرِن دّ نَشَ عِشَرَ، عٍ نَشَ عِقُ. عٍ نُ عَ قَلَ عٍ بٌرٍ بّ، «مُنقٍ يِ
    كِ؟»
  jpn-1965: 人々はみな、驚き惑って、互いに「いったいこれはどうしたことか。」と言った。
  fra-SBL: 'Ils étaient tous stupéfaits et perplexes, se disant les uns aux autres :
