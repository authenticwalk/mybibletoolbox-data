  zaj-zaj: Wose wakanganya na kwazanywa, wakiiuza, “Mbuli ino nhegulo yake choni?”
  chq-NT: 'Jilee''²¹mo tsa''goo²¹‑tsi pe joon jo ''øøi''²¹‑tsi ''ee galɨ́². Joon gaunngɨɨ¹ɨ
