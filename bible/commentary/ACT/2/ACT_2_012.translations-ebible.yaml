  kud-kud: Ainaena maudoidi mayadi aluwagavai yo mayadi nuwapwanopwano hibom hipanivilauyowedi
    hiwalo, ‘Hava wuwuna ta yadi paihowa tenem dova?’
  urb-NT: 'Pe, upa ngã pandu pandu ngã jupe: —Mã! Ma''erehe my? — aja.'
  fra-LSG: 'Ils étaient tous dans l’étonnement, et, ne sachant que penser, ils se
