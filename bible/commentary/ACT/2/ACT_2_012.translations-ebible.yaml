  urd-GVH: सब दंग रह गए। उलझन में पड़कर वह एक दूसरे से पूछने लगे, “इसका क्या मतलब
    है?”
  ycn-ycn: 'Marí caje aú cajrú huani ne''ejnataca napéchuhua rinacu. Nemá pajlocaca:
    —¿Meque la''ajé chi nema''acá huapura''acó? Huemi''ichá napura''acó richu.'
  djr-djr: Yo. Yurr walal ŋunhi ŋäkulnydja ṉirr'yurra, dhumbal'yurra manapar walal
    gan, bala walal dhä-birrka'yunminany bitjanminan, “Way walal, nhä dhuwandja maḻŋ'thurr?
    Nhä dhuwal mayaliny'?”
  kvg-kvg: Ndigu nqova ndafe kandambá neka gò꞉nakém, taqa yaq-te. Yaq āv ginibónd
    nqǽgo, “Gekha matêv nqanek?”
  rug-rug: Meke pa dia minagasa, na ninunala, si lopu boka beto vari nanasi sarini,
