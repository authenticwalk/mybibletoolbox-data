  ffm-ffm: 'Ɓe fuu ɓe mbemmbaa, ɓe cikkitii, ɓe mbiyondiri: —Koɗum ɗum foti laataade?'
  arb-NAV: 'وَأَخَذَ الْجَمِيعُ يَسْأَلُونَ بَعْضُهُمْ بَعْضاً فِي دَهْشَةٍ وَحَيْرَةٍ:
