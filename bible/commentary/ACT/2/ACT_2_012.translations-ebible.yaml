  pes-OPV: 'پس همه در حیرت و شک افتاده، به یکدیگر گفتند: «این به کجا خواهدانجامید؟»'
  ron-1924: 'Тоць ерау уймиць, ну штияу че сэ крядэ ши зичяу уний кэтре алций: „Че
    вря сэ зикэ ачаста?”'
  tpz-tpz: Ee kurus to toksean, pare pah kokoman vörep e ne, pare vaiihi koman hah
    e ne, “A tah vaꞌih, eꞌ teꞌ vah va non nih?”
  agd-agd: Betí ankan anú diyáken kokhon ineine iyan betiyan ten inemí, “Ma yaná ma
    afoká eini ana mai intesá ukhen nafino.”
  rkb-NT: Sipybyrẽtsa nikaranaha. Iwatsahi asa zuba nipamykysokonaha. — Amo skaraba
    — nikaranaha.
  san-THA: 'อิตฺถํ เต สรฺวฺเวอว วิสฺมยาปนฺนา: สนฺทิคฺธจิตฺตา: สนฺต: ปรสฺปรมูจุ:, อสฺย
    โก ภาว:?'
  iws-iws: Mɨ sɨma tɨ iikam whɨekakɨm ɨni mouni hanɨɨna siinkaokiyɨm. Mɨ sɨmiir kwoɨnɨm
    ɨni wara whrɨewhrɨekiyɨm mɨ sɨma ɨna nhɨnkii boɨnaigiyɨm. Tɨ dimɨnɨn panɨɨn panɨɨna
    nɨmbiyamkikɨn, ha?
  pol-SZ: 'Oszołomieni i zdezorientowani pytali siebie nawzajem: —Co to może znaczyć?'
  ztq-NT: 'Kchësy meñ go psee aan nandy meñ go pe cos kwxaak. Ngo nii lika lo xcombañer
    meñ go xñee meñ go: —Nli gaa na ¿xa nak kchë cos re?'
  zai-NT: 'Cadxagayaa ca binni que, ne qué ganna ca xi cayaca. Canaba diidxa saa cabe,
    na cabe: ―Xii ndi cayaca pue.'
  upv-upv: Mian ko nir artaol lenglengen e ko norrorrmien ser esis nawone, ko setemun
    arongwose lat nga muto suri; ko arsususi lululweni tevir arwera, “E, lartul! Sev
    ko san?”
  aui-aui: Na tupadi sinokeni bi sinoghota kawakawa na sivitarakiiyana kabivivirana
    bo, “Mmko touna awaki berana?”
  wap-NT: Tuukii, tuukii ĩdiꞌitinpan, aonaa ĩsookadan papishaan pairibannao kida.
    “Kandii niꞌo wuruꞌu aimaakan shaꞌapanuz naꞌapa?” ĩkian.
  mva-mva: Makara nge dipitilaki-tina be aoa-diaba disanganga. Bokaibe nedia-la bokai
    dietegitegi, “Kana ngaedi nge labudi baituka?”
  dwr-NT: Ubbaykka maalalettiide, yewuu barenttoo gelennaan ixxina barenttu giddon,
    “Laa hawe waagiyaawee?” yaageeddino.
  kfw-kfw: "Inmani rakip in-ngakle inruoiya thodan jetmuwa, inmani inkhatli inkhat\
    \ in-inti,”\x94 “Hiwahi angmejei?”\x94"
  bfz-bfz: तेबे सेयो सब हैरान ऊईगे और कबराई की एकी-दूजे खे बोलणे लगे, “ये क्या ऊणे
    लगी रा?”
  cuk-09: 'Degisoggu, belagwapa geger dakmalad, degi, aku itomarbalid, aga na muchub-muchub
    ega sokarmarsunnad: “¿Wede igid barsunna, gaya akar-akar sunmakmargu?”'
  ben-OBCV: চমৎকৃত ও হতভম্ব হয়ে তারা পরস্পরকে জিজ্ঞাসা করল, “এর অর্থ কী?”
  mil-NT: 'Te ní cuñúhu vìhí‑yu, te ñá ná sàá iní‑yu nása ní cuu, te xǐtnàhá‑yu: —¿Nása
    ní cuu duha càháⁿ‑yu tnúhu‑o? —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Imẽn o'e ip yag̃uy'ũm puye. Yag̃uybabi'ũm'ũm o'e ip. — Apẽnpuye wuya'õm
    ip kawẽnwẽn? Ajom Deus wuymukũyjo ojuy? — io'e pũg̃pũg̃ ce'in ip.
  amk-amk: Ea kiai epapuhung paria, etutang wawerasa, eteyo, “Fitantuma tawatioai
    ninai, taserawawerahai paria!”
  fai-fai: Ika aket diking dakung bom nadiwe amon bom weng dákadálawa dákadálawa bom,
    “utakun mit utane utane?” Kalbidiwe,
  ura-NT: 'Nitohaneein cojoelatiin jetaote: “Chatohanihana,” naain ita caje bajaae
    bajaaecure satiin.'
  mcd-NT: ¿Ahuuscai na yorafoan nocon tsain tapiamafiashon noco tsainman noco yoicanimun?
    —inifo.
  urt-urt: Tinge ŋoihyeryembe wula wula pe, tinge plihe yisilih yale yat tititinge
    na, “Liki ŋaimune?”
  kiz-kiz: Bhoha bhaduele ni kutatanisibhwa; bhajobhesene bhene kwa bhene, “Ejhe ijhe
    ni maana gani?”
  tzo-TZE: 'Toj ch''ayel ic''ot yo''ntonic scotolic, mu sna''ic c''u yu''un jech ic''ot
    ta pasel. Jech laj yalbe sbaic: ―¿C''usi smelol xana''? ―xut sbaic.'
  lex-lex: 'Honona re ema rtaplelleltarga pa idma natian ida: “Hya'' ed mak katota-kariei
    piede emkadino?”'
  dov-dov: Boonse bakakankama akuyoowa kupati, bakambuula umwi kuluumwi, “Eechi chaambaanzi?”
  rgu-rgu: Basa sii roi rapopooꞌ bafa nara, ma ratatane aoꞌ rae, “Ubeaꞌ taon, de basa
    sii dadi leoꞌ naa? Sosoa na nae ubeaꞌ ria?”
  toc-NT: 'Hua̠k aka­tiyuj xta­la­má̠­nalh y ni̠ xta­ca̠­naj­la­putún, aya xta­la̠­ka­lhas­quim­paray:
    —Pero, ¿lácu? ¿Túcu la̠ eé laputún?'
  som-som: Markaasay wada yaabeen oo shakiyeen, oo waxay isku yidhaahdeen, Tani micneheedu
    waa maxay?
  mam-C: 'Kykyaqilx jaw ka''ylaj, ex jaw naj kynab''l, ex xi kyqanin kyxolile: ¿Tze''ntzin
    tz''elpine lu''n?'
  ndj-ndj: Vosi vayikanganika na kujuluvala kunu pavayidasha, “Ayi yiva na mana liki?”
  mbj-NT: 'Ti m'' sahõnh hẽ rah''yyb manepëë bong. Rameuuj bong mäh. Ti m'' sa da
    hadoo do hã rabeaanh: —H''ëëd hado hahỹỹ éh? —näk mäh.'
  lat-VUC: 'Stupebant autem omnes, et mirabantur ad invicem, dicentes: Quidnam vult
    hoc esse?'
  ngp-ngp: Wehelwagwa no kwaganikilwa, niyo wakeuza kila yumwenga wakagamba, “Ino
    niyo imbwai?”
  enq-2: Doko aipa pilyape lao tatake kaeyao walu latala, nyakama-lapo laloo pyoo,
    “Dakenya tenge doko aki palelyape?” leami.
  eng-ASVBT: And they were all amazed, and were perplexed, saying one to another,
    What meaneth this?
  mna-mna: 'Tana zin iwal tana kwon taanda lup. Pa tikankaana pa mbulu tiŋgi. Mi tiparwwi
    zin ma tiso: “Wai, iŋgi parei?”'
  myw-myw: Bo isom ninous peinan nag ikakins silawun. Sisiyas ikatiga̱nes, ilansa,
    “Aw-sinap towen?”
  sby-sby: Bonse balakankamana ne kupwilwa mano, balatatika kwipushana umo ne munendi,
    “Inga nicani ici?”
  sll-sll: Dire ganulun dire nomani su su sire, yalhobi nin di wama tere yu dungwi,
    “Ayo, yalhobi nan hana i gintani pimia, talmere ole pime?”
  yaq-NT: 'Si''ime jume'' am bichame suum eaka intok kaachin ee machiakan. Intok inime''e:
    ―Jitasa tua si''ime ini''i itom bicha''u ―ti nau nattemaen.'
  uro-uro: Bä rha moe di qräk mät ta bä adädän da masirhat dä rhi snanbät sä ne rhoqortäqyia,
    “Ama rharimini mäniekt sä rhangät täkt ama lat?”
  ita-1885: 'E tutti stupivano, e ne stavan sospesi, dicendo l''uno all''altro: Che
    vuol esser questo?'
  muy-muy: 'Nahkay zlam gani àhəliaba ahàr ana tay a, tə̀sər ere ye ti tagray ni do.
    Nahkay tə̀ɗəm e kiɗiŋ gatay bu ahkado : « Ere hini ya agravu ni ti awayay aɗəmvaba
    mam ? »'
  kqc-kqc: Tururu resi mokena forovai dudu iniye iniye nikaitegasa niyadi, “Mina ini
    adina bi beika?”
  tav-tav: To bairi seeto caacʉa tʉjʉ tʉgooñañuparã to bairo to cabairije tʉjʉri.
    —¿Dope bairo to baiti tie? caame ĩñuparã.
  eng-ULB: They were all amazed and perplexed; they said to one another, “What does
    this mean?”
  spa-VBL: Y todos estaban sorprendidos y confundidos. Y unos a otros se preguntaban
    “¿Qué significa esto?”
  fra-_FOB: 'Ils étaient donc tous étonnés, et ne savaient que penser, se disant l''un
    à l''autre: Que veut dire ceci?'
  hau-ULB: Dukansu suka yi mamaki suka rikice; suka ce da junansu, ''Menene ma'anar
    wannan?''
  mal-mal: എല്ലാവരും പരിഭ്രമിച്ച്, ചഞ്ചലിച്ചുകൊണ്ട്; “ഇത് എന്തായിരിക്കും” എന്ന് തമ്മിൽതമ്മിൽ
    പറഞ്ഞു.
  kkc-kkc: Diba howooga sabolo, goo tiadoo sabolo, dobolone dieso nediliyo egeesee
    takaso, “Hagee ogoo goowo?” diso.
  lit-lit: 'Ir jie visi apstulbo ir sumišo, vieni kitiems sakydami: „Ką gi tai reiškia?“'
  urd-GVR: Sab dang rah gae. Uljhan meṅ paṛ kar wuh ek dūsre se pūchhne lage, “Is
    kā kyā matlab hai?”
  far-far: Kera ka kwele 'asiana, ma kera ulafusia na ru ne kera ada to'ona. Ma kera
    ka ledi kera talada kera ka 'uri, “Te na ne 'uri?”
  suz-BL: मोपा मेको नेंबपुकीमी ‘मार बाक्‍म माइ, मार दुम्‍बा’ देंमुमा बाक्‍त।
  car-NT: 'Pa''poro iwe''naranga''san. One wara pairo moro oty poko tywonumengarykon
    anukuty''pa iwe''i''san. Ika''san: “Oty ''ne ko ero nan?”'
  amp-amp: Be nd Judam inji htihato be tuha mrokfo duhatm tohmom. “Nome ndarte tamoh
    neft yorhwat.” Tum inji rinakfo nakfomom.
  bht-bht: कने सै सारे हेरान होए, कने उना जो समझ नी ओआ दा था की क्या होआ दा है।
  eng-NOY: And they were all amazed and were in doubt, saying one to another, What
    can this mean?
  cub-NT: 'Cuecumaivʉ aru jápiarĩ eabevʉ cãreja, jẽniari jã́re cuivʉ barejáimad̶a
    ne bajumia: —¿Aipe d̶arĩ jápiarĩ earãjidica maja caiye iyede? arejaimad̶a na.'
  ita-1927: 'E tutti stupivano ed eran perplessi dicendosi l’uno all’altro: Che vuol
    esser questo?'
  lww-lww: Ana la amilan pap̃isi, kiela sitomena la kokovio, ana la amninue kare narui
    asape sanape narui, ana la asum̃a apiuviun ke tan la apisape “!Aulai! ?Ya ne sanene?”
  ckb-ckb: 'هەموو سەرسام و حەپەسا بوون، بە یەکتریان دەگوت: «دەبێ ئەمە واتای چی بێت؟»'
  spm-spm: Judarir akoghɨn gumasi rɨŋgavan maghatɨgha amuighava phurama atamatam nɨghɨnɨghava
    norir azaaghi, “Khara theghanan bighaaŋ?”
  nas-nas: Eeꞌnoko ookara asikovurira paapaaꞌarikoꞌ biiꞌka aaꞌpeema, “Aung miruꞌ aming
    eeꞌ oroꞌ?”
  uvl-uvl: Ngaria lohot pe leteria lilil toto pe te ontei hel mulmule nge iri ke te
    teke, “Ure nenge lohotot nemai, luna mere toto mai?”
  eng-BBE: And they were all surprised and in doubt saying to one another, What is
    the reason of this?
  ixl-CNT: 'Ech tiira tzꞌejxinajich ikꞌuꞌl utz, sotznaj ikꞌuꞌl nichmotxtal sivatzaj
    ech tzaꞌ: —¿Kam tek tok u kam tziꞌ?— Texhtuꞌ.'
  xsi-xsi: Kinzi rârâni wisinzi motu pâta lâ, aku ilonzi rârâ. Aku sipakasoŋa warakanzi
    tu, “Opopo, mâsi ŋine nde mana.”
  crx-NTPO: Bughá ne'usjaz 'ink'ez 'uhoot'e' ts'e hooloh whe ts'iyawh lhuhoodulkut,
    “Dawhútanelh whe suba 'uwhutni?” lhodutni.
  kan-OKCV: ಅವರು ಆಶ್ಚರ್ಯದಿಂದಲೂ ಗಲಿಬಿಲಿಗೊಂಡವರಾಗಿಯೂ, “ಇದರ ಅರ್ಥವೇನು?” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ
    ಪ್ರಶ್ನೆಮಾಡಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:ACT.002.011'
  blw-blw: Wat amin hen anchichay na-among, ancha amin ammag nahaang way térén, yag
    chachaat agé epegwa way man-ahetennopà way mangaliyén, “Nokay lawatoh cha ma-ammaan
    no henon laychénay aryén.”
  tam-2017: எல்லோரும் பிரமித்து சந்தேகப்பட்டு, இது என்னமாய் முடியுமோ என்று ஒருவரோடொருவர்
    சொல்லிக்கொண்டார்கள்.
  azz-NT: 'Huan nochin in tagayot quitetzaucaitayaj huan hasta amo quimatíaj oc toni
    quinemilisque. Ica ya nojón yejuan motatajtoltiayaj se huan ocsé ijcuín: ―¿Toni
    quijtosnequi nochi nijín ten quichiutocque nijinques itatitaniluan de Cristo?'
  spa-RV-1909: 'Y estaban todos atónitos y perplejos, diciendo los unos á los otros:
    ¿Qué quiere ser esto?'
  csy-csy: Amate a vekpi in lamdangsa mama uh a, lungmang mama in, hi thu sia a bang
    khiakna peuma ziam? ci in khat le khat ki dong uh hi.
  mxq-NT: 'Nidʉgekyʉ ja̱ꞌa̱y dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ es kyaj tnijawʉ ti tyúnʉp es ñayꞌanma̱a̱yʉdʉ
    niduꞌuk niduꞌuk: —¿Ti tya̱a̱dʉ ꞌyandijpy?'
  tzj-NT: 'Canojel congana c''asc''o''i quic''axaj in sach quina''oj como eje''e''
    matich''obtaj cumal nak rbanic ja bantaji in quewa'' quibij chibil tak qui'' ri'':
    —¿Nak tibij c''awa'' wari'' ja bantaji? xeche''e.'
  tdt-tdt: Sira hotu admira teb-tebes i bilaan tiha hodi husu ba malu dehan, “Saida
    mak nee?”
  ron-BTF: 'Și toți erau uimiți și nedumeriți, spunându-și unii altora: Ce înseamnă
    aceasta?'
  eng-WEBP: They were all amazed and were perplexed, saying to one another, “What
    does this mean?”
  eng-FBV: They were all amazed and confused. “What does this mean?” they asked each
    other.
  nld-1939: 'Allen stonden verbaasd en in twijfel. Sommigen zeiden tot elkander: Wat
    zou dat betekenen?'
  bwo-bwo: Mann jametswots adt bo keewituwo t'ut't iko ikosh «Keewan eebiye k'úna
    b́wotiti!» bo et.
  nch-BL: 'Huan nochi san quintetzaitayayaj huan amo quimatiyayaj taya quiijtose.
    Motatzintoquiliyayaj: ―¿Taya quinequi quiijtos nochi ya ni cati ama pano?'
  quc-TNT: 'Sibalaj qui cajmam quib conojel ri winak, man xquirik tä c''u jas cäca''no.
    Xquitzijobela quib, xquitala chbil tak quib, xquibij: ¿Jas lo u banic wa''? —xecha''.'
  tfr-NTPO: L̈öng yëy l̈e tjë jĩkong, l̇l̇ëbo woyotjl̈ĩya l̈öng miyde l̇l̇ëme. Ga
    tjl̈ẽ l̈ok ëng kong ga «¿L̇l̇ëbo tjeng kës ëre l̇l̇ë l̈okl̈o?» l̈e l̈ok eni.
  kaq-NT: 'Rahtetax jahua copi jascarihquin honanyamahax yocacahnanancani jatihibi:
    —¿Jahuatohon yohuanihquin non jascajaquin nincanon? —hihcani.'
  sgb-sgb: Gawan ha hadyay pamag-êpapah la, ay a la makwan maihip ya nalyari. Kabay
    ampikokotang hila ya wanla, “Hino ya labay habiên hên habaytsi?”
  vie-1934: 'Ai ai đều sợ hãi, không biết nghĩ làm sao, bèn nói với nhau rằng: Việc
    nầy là nghĩa làm sao?'
  kxv-kxv: ଅ଼ଡ଼େ ବାରେଜା଼ଣା ଆଡାଜାକା ଅ଼ଡ଼େ କାବାଆ଼ହାନା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ ହା଼ଡାକାତା ଆ଼ତେରି,
    “ଈଦାଣି ଅର୍ତ ଏ଼ନାୟି ?”
  cha-cha: 'Ya sija todos ninafanmanman, ya manbuebuenteja ilegñija uno yan y otro:
    Jafa este na taegüine?'
  amu-NT: 'Chaꞌtsondye naⁿꞌñeeⁿ na jnaⁿ cwii cwii joo, jeeⁿ ndyaꞌ tyojaaweeꞌ nꞌomna
    ndoꞌ seiñꞌeeⁿꞌnaꞌ joona. Tyoluena nda̱a̱ ncꞌiaana: —¿Ljoꞌ ñecaꞌmo̱ⁿnaꞌ na luaaꞌ
    cwiluii?'
  hin-CV: चकित और घबराकर वे एक दूसरे से पूछ रहे थे, “यह क्या हो रहा है?”
  spa-BES: Y todos fueron sorprendidos y dudosos el uno al otro, ¿Cuál es la razón
    de esto?
  san-BEN: ইত্থং তে সর্ৱ্ৱএৱ ৱিস্মযাপন্নাঃ সন্দিগ্ধচিত্তাঃ সন্তঃ পরস্পরমূচুঃ, অস্য
    কো ভাৱঃ?
  tdx-tdx: 'Ie fonga nilatsà naho vata’e niembetse le nifanao ty hoe: Inom-bao ty
    taly izao?'
  naf-naf: Ekŋenaŋ ke ku weyaŋ ekmâtâti nâmtemtem mti ilinak zenâ zenâ mti zewien,
    “Kwitnaŋ kwitnaŋ kapi yaŋaŋ zigoset sokbein?”
  grc-MT: εξισταντο δε παντεσ και διηπορουν αλλοσ προσ αλλον λεγοντεσ τι αν θελοι
    τουτο ειναι
  vid-vid: Weng'ha nawabubuwala kuno wochiuza, “Ayi mina yangutulangusa choni?”
  pio-NT: 'Níái manùbéeyéi wenàiwicaca, càmitaté náalíawa càinácaalí iyú yéewaná apóstolnái
    cài natàaníca madécaná tàacáisi iyú yéewanápiná manùbéeyéi cáli néeséeyéi yéemìaca
    itàacáiwa. Nasutáca néemìawa níawáaca: —‍¿Càinásica yéewaná cài natàaníca? —‍náimaca
    nalíwáaca.'
  tsn-tsn: Mme ba ema foo ba hakgametse thata ebile ba gamaregile. Mme ba botsana
    ba re, “Tota mo go ka ne go raya eng?”
  amr-NT: 'Ayaʼada diga̱ʼda onʼmamepukeʼpo huayahuaya onʼbatiaʼpakpo: —‍¿In kate ya̱ʼe̱t?
    —‍Onʼbatiaʼpakuyate.'
  pwg-pwg: Jiu damsi ivi deyei ma inota kavakavai da ivona bo, “Weni tuna na bera
    avai?”
  cjv-cjv: ganom nouro dire inokore eire “Tai epe yokamai beinga mapunom i tora dume?”
    diro ka di ipo ka dere moime.
  tha-KJV: เขาทั้งหลายจึ​งอ​ัศจรรย์ใจและฉงนสนเท่ห์​พู​ดก​ั​นว​่า “​นี่​อะไรกัน”
  por-BR-2018: 'E todos estavam admirados e confusos, dizendo uns aos outros: O que
    isso quer dizer?'
