verse: ACT.002.012
translations:
  kpx-kpx: Kateai tetelahai mole namigevei avoe, “Osialemoike abu vaveve kateale vama.”
  okv-H: ti kakambuketo vani vini ue “Amita be amo deire” avo mine ara eto ea.
  tbo-tbo: Hai nugogohola po hai nugopilipili ugolinei ma yohola hi lulubayadena mehi
    hi pa, ‘Geka ginoulina anona awai?’
  mal-C: എല്ലാവരും അത്ഭുതവും പരിഭ്രാന്തിയും നിറഞ്ഞവരായി “ഇത് എന്തായിരിക്കുമോ?” എന്നു
    പരസ്പരം ചോദിച്ചു.
  grc-SR: Ἐξίσταντο δὲ πάντες καὶ ⸂διηπόρουν,⸃ ἄλλος πρὸς ἄλλον λέγοντες, Τί ⸂2ἂν
    θέλοι⸃ τοῦτο εἶναι;
  bgc-bgc: अर वे सारे हैरान होए अर घबराकै एक-दुसरे तै कहण लाग्गे, “यो के होण लागरया
    सै?”
  khz-khz: Maparara nugara geparato e maaovoaovora matotaura geverenagi-verenagito,
    negetiwato, “Ekala ganina rakagau?”
  deu-TKW: 'Sie staunten aber alle zusammen und wußten nicht Bescheid, und sprachen
    einer zum andern: was will das sein?'
  zsr-NT: 'Cni guc, gulubannëꞌ yúguꞌtëꞌ, len szxöni gulaböꞌë baguíꞌi. Glë lzaꞌquëꞌ
    tuëꞌ yetúëꞌ, taꞌnë́ꞌ: ―¿Bizxa caz lë ni?'
  lin-lin: 'Bango nyonso, elekelaki bango, bazalaki kokamwa mingi mpe bakomaki kotunana :
    « Likambo oyo elingi koloba nini ? »'
  hns-NT: 'Manai log etana atjambho hoike na djaane kie ka sotje, aur bole lagal:
    „Ekar matlab ka hai?”'
  noa-E: Mag amachdëu warm khʉʉn deeum meupa ijẽjẽbkham ũrwia dauderraa nʉm gaaimua,
    amach wir aigpai jũrr jëeu ohookhamua, “Ma mʉg thʉnʉmʉn, ¿jãga awiata jãg thʉnʉnʉm?”
    khajierram aajem.
  eng-EMTV: So they were all amazed and perplexed, saying to one another, “What does
    this mean?”
  mib-NT: 'Te ndɨhɨ i chi ni canaa iī ni i cájini nahín i. Te ni candajnūhún i jíín
    jnáhan i: ¿Na vé cúu jeē ní cuu núu súcuan jeē cácahān de yuhu ñúū yō? achí i.'
  lif-NT2: खुनिॽ निङ्‌वाॽ मये़ हे़क्‍क्‍याङ् हःन्‍दा मे़ले़क्‍ते़आङ् अक्‍खेलॽरिक्
    सेःन्‍मे़दोःसिङ्, “कन् फाॽइङ्‌ग थे़माःन्बे?”
  xnj-xnj: Voha vakakangasa na kuvagaya kuni vikotana, “Yeniyi mana yaki kiki?”
  mmx-mmx: Diga lingun la diga esue minedi getgesara, “Ua lavasuun at na?”
  cbr-NT: 'Usai ''icëbë ca camáxbi ratuti sináncasmai canancëxa: —¿Uisa ''aish cara
    usa ''iti ''ic?'
  tee-NT: 'Chai ixchux''an va sekch tatavi. Jantu lai ixtamachakxai tis ixtalakxtuch
    ixt''ajun tapasana''. Ixtalaclajuni sia yu''unch: ―Tijuch nu'' ju nomputun ju
    ani.'
  eng-LSV: And they were all amazed, and were in doubt, saying to one another, “What
    would this wish to be?”
  cak-NT: 'Y conojel man jun mej (bey) quitz''eton chi nibanataj quiere''. Romari''
    man niquiwil ta anchique niquinojij y niqui''ij chiquiwech: ¿Anchique nrojo''
    nu''ij ronojel re''? yecha'' ri ch''aka.'
  pah-NT: '@see-verse:ACT.002.011'
  sja-NT: 'Mãgá ãchi t''odap''edaa pedeede ũridap''edaa perã, jõmaarãta ak''ɨtrua
    para beeji mãik''aapa k''awadak''aa paji k''ãata k''ĩsiadai. Ãchi pitapai mãgapachida:
    —Na ¿k''ãata jara k''inia bɨma? apachida.'
  xed-xed: Ka ndərmim həŋ katakata, snəgla a həŋ ta skwi ŋa magay wa. «Nu mndəra nana
    ma skwi manda na na?» ka həŋ mataba taŋ.
  mks-NT: 'Ta chí co̱ xíni̱ na̱ ndúu sánde̱hé cán ndía̱ ca̱hán na̱ sa̱há na̱ cúú cuéntá
    Jesús cán. Jáchi̱ na̱catóntó ndiva̱ha na ja̱nda̱ ndáca̱ tu̱hún táhan mé ná ndúu
    na já cáchí na̱ já: —Ndía̱ cúni̱ cachi ña̱ cája na̱ yóho.'
  gfk-S: A kinarup ma ra ngangao ga kis ta di kaie di gom hartiritiri hanana be, “Aso
    no pipilaina ikin ra linge?”
  bmu-bmu: Mewö jiba körek yeŋön auruba lalalulu siksauk aka nanŋini kewö jim qesim
    aŋguget, “Kiaŋgö könaŋi mönö denöwö?” Mewö qesim aŋguba keu jaruba tönpin kinget.
  dgz-dgz: Anu bambam den tarak gare gare wan, “Ma tavewa dim da?”
  eng-GNV: They were all then amased, and douted, saying one to another, What may
    this be?
  zaa-NT: 'Iyaba cą nna uccuaỹí ya''áni latsi'' quį nna labí yù cą biỹa nuá, acca
    gunàba titsa'' luetsi quį nna ra cą: Biadi'' lo ná nui cá.'
  eng-WEBSTER: And they were all amazed, and were in doubt, saying one to another,
    What meaneth this?
  guh-guh: 'Nexata daxita bajarapamonae jamatabëcuenenajunaviacanubena. Nexata bajarapamonae
    najumaitsi: —¿Detsa meta mapitsijamatabëcuene yabara itsije? najai.'
  bon-bon: Yoo siige, biname cina mutäcäco äbitininisi piiyepu maramara ngene atwanena
    jepänemisi, piba teemeteme ätemläjinisi egä, “Ai ngena mule gyene?”
  nhw-BL: 'Huan nochi san quinsentlachiliyayaj huan amo quimatiyayaj tlaque quiijtose.
    Motlatzintoquiliyayaj: ―¿Tlaque quinequi quiijtos nochi ya ni catli ama pano?'
  mgw-mgw: Boti baatisangala no ng'ondoka, kabalaluyana, “Makowe ga galombolya ki'li'?”
  swh-ONEN: Wakiwa wameshangaa na kufadhaika wakaulizana, “Ni nini maana ya mambo
    haya?”
  wbi-wbi: Voni valyaghaswike napikwalangana; valijofisie vavuo Kwan vavuo,
  bba-bba: Mɑ bɑ biti soorɑ n sɑrɑ, bɑ bikiɑnɑ bɑ nɛɛ, mbɑ yenin tubusiɑnu.
  eng-KJVCPB: And they were all amazed, and were in doubt, saying one to another,
    What meaneth this?
  kgk-NT: 'Upéixa ramo opondera ndera Hesu nhe''ẽ renduha va''e-rehe gwive. Ha nainhe''ẽ
    jojái judeu kwéry: —Mbava''e po oiko-ta? Mbava''e po oiko-ta? oĩ he''i va''e ojóupe.'
  waj-waj: 'kiaa kiada varida pinaama nnikiaraida kaayau kumimakaida varida ngiari
    yapara ngiari yaparaida tunoo: Mo oyaivo dataamainno vainnee? tiravai.'
  cpy-cpy: 'Ari ipampoyeeyanakiriri atziri-paeni, tee riyotzi oeta iñiiri. Ikanta-wakaeyani:
    “¿Oetaka iroka?”'
  mpx-mpx: Gegewel ateliya i you ge nuwaliya i samwawinwin, inoke avaliyau hi nelil
    hi ba, “Bugul ya ana sapu ga i ola?”
  wbp-wbp: Yangka nyampu yapa kujalpalu karrinja-yanu, ngulajulpalu paa-karrija palju,
    manulu-nyanu karrarda-jarrinjarla payurnu, “Nyarrpalku-yijala kalu nyampurraju
    wangkami jaru ngalipa-nyanguju?”
  luo-luo: Negipenjore ka gihum kendo gidhier nono niya, “Gima timoreni to tiende
    angʼo?”
  nhe-NT: 'Huan nochi san quinsentlachiliyayaj huan ax quimatiyayaj tlaque quiijtose.
    Motlajtlaniyayaj: ―¿Tlaque quinequi quiijtos nochi ya ni tlen ama pano?'
  aii-aii: 'ܥܲܓ̰ܒܝܼ ܗܘܵܘ ܟܠܵܝܗ‌ܝ ܘܫܵܓ݂ܫܝܼ ܗܘܵܘ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܡܘܼܕܝܼ ܝܠܹܗ؟“'
  esk-NT: Quviġutchallapiaqamiŋ kaŋiqsitḷaiqhutiŋlu apiqsruqtautiniqsut avatmun, “Qanuutauva
    una?”
  msb-msb: An tanan nagkangarawa kag nagkabururong na nagapahurunga-hunga kun nano
    an gusto sabihon sani.
  cpa-NT: 'Hi² jøng² ca¹can¹dsa gøg². Dsogh¹² dsǿa¹²dsa ca¹lah¹já¹dsa. Ca¹dsii¹dsa
    jǿg³ guiog¹³dsa. Ca¹juúh²dsa: ―¿He² lǿ²? ―ca¹juúh²dsa.'
  dso-dso: ଏନ୍ତି ବଲି ସେମନ୍‌ ବେସି କାବାଅଇଗାଲାଇ । ଆରି ସେମନର୍‌ ବୁଦି ଆଜି ଗାଲା । ଆରି ତାକର୍‌
    ତାକର୍‌ ବିତ୍‌ରେ “ଏଟା କେନ୍ତାର୍‌ ଅଇଲା ତେବେ ?” ବଲି ସବୁ ବେଲେ ପାଚାର୍‌ଉଚାର୍‌ ଅଇତେ ରଇଲାଇ
    ।
  meu-meu: Iboudiai e hoa, bona e daradara, e hereva heheni, eto, Ina na dahaka?
  yva-NT: Maisyare omai ti, vatano munije kotare umaso unantaive muno wananepabe rai.
    Wo raura vambinibe ware, “Wamo ana nande so raen kobe jewen. Weti ama ayao noare
    rui?”
  dgc-dgc: Ey basta mégtaka side a tahod, a négpakipakelagip side éng anya i kahulugina
    no gégemtén du alagad.
  zpm-NT: 'Grëse zho per nli rzee zdoo zho, rdzieldraa zho zha guṉ zho, rnabdiidzlsa
    zho rnee zho: ―¿Bay pe i? ¡Ncuaaṉe gard dziaṉ ne!'
  hix-NT: Noseryehoketxkon hatà, omeroro. Uhutwahra nehxatxkon hatà. Àsok tawro harha,
    ketxkon hatà. Àsok tawro harha.
  sim-sim: Uhu amber er li lishnyafa wavu musha mushak limu hishira. Uhu lihi ambek
    limu anasilira, �Mberem si nawak tos ter li mbandua?� karem limu mbara.
  npi-ULB: तिनीहरू सबै जना चकित र जिल्ल परेर तिनीहरूले एकअर्कालाई भने, “यसको तात्पर्य
    के हो ?”
  cgc-cgc: Iling tan ambal danen tenged ta iran na katingala daw gainsa-insaay danen
    an, “Ino taan liag ambalen ti?”
  tim-tim: Hain dâm nâŋgâmbiâ dâtŋe akto kautyeŋe gulip akto hin magaŋgi goaŋgi agi,
    “Iregât keiŋe gain gain?” dâyi.
  yor-yor: Ẹnu sì ya gbogbo wọn, wọ́n sì wárìrì. Wọn wí fún ara wọn pé, “Kí ni èyí
    túmọ̀ sí?”
  wos-wos: Wungi wata di waréngéné. Waréngénéta saréké waréké xékéta di di hafu buléta
    di wa, “Owa. Ané yingi maki joo dé?”
  emp-NTPO: 'Maʌ̃ carea jũmarãba cawa crĩchad̶aẽ́ bẽrã nãwã jara duanesid̶aa: –Naʌ̃
    ẽberãrãra ¿sãwã jãwã bed̶ea duanʌ?–'
  eng-F35: Yes they were all amazed and perplexed, saying one to another, “Whatever
    is going on?”
  ind-ind: Karena terheran-heran dan kebingungan, mereka pun bertanya-tanya satu sama
    lain, “Bagaimana hal ini bisa terjadi?”
  pes-OPCB: 'همه در حالی که مبهوت بودند، از یکدیگر می‌پرسیدند: «این چه واقعه‌ای است؟»'
  mpt-mpt: i smiko deibe unoa bobol temo hekhek fumbianiba i sinwalo baase baase bianiba
    kukub olo mitmakamo fatnamine? ge omonsib otane
  ssx-ssx: Ikana꞉ma꞉ hone elekeeleke witolo hata꞉ penkilipa꞉tia pomua ika꞉ ika꞉ kone
    lota꞉ pea꞉tiki pitolo alota꞉ Do hau tieketa꞉ ekipa pa꞉la꞉pe laa lemekepate
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ biti hee ɑ kù mɑ̀ bɛi ɑɑ lɑsɑbu nɔ ɑ̀ bee njɛ ɑ̀ wɑɑ ni,
    yoomɑi í jɛ yɑɑsei mii nɔu ihɛ̃.
  gaq-gaq: ମେଇଂ ସାପାରେ ବକୁଆ ଆରି ଆକ୍‍ଆନ୍ତ୍‍ ଡିଙ୍ଗ୍‍ଚେ ମେଇଂମେଇଂ ବିତ୍‍ରେ ସାଲିଆକୁନେ ଲାଗେକେ
    “ଆକ୍ମେନେ ଅର୍‍ତ ମେଁନେ ?”
  gof-RNT: Ubbay malaalettidi, gaanabaa dhayidi wolikko, “La hayssi ay guussee?” yaagidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ସବେନ୍‌କ ଆକ୍‌ଦାନ୍ଦାଅ ଆଡଃ ଆଡ଼ାଃଉଡ଼ୁଃୟାନ୍‌ଲଃ ଆକ ଆକଗି କୁପ୍‌ଲିୟାନାକ,
    “ନେଆଁରାଃ ମୁଣ୍ଡି ଚିନାଃ ତାନାଃ ?”
  gah-gah: Liki liake, kigika gopa okago, gili gopa iake ligili hagili iki Agae, imane
    nana suni naleve.
  lcm-lcm: Na ria aongos kilapo taping velai ani pisu na kila sui ta, “Nei a supsupai
    tutuman i bil ke?”
  aer-aer: Tyerrtye itne ingkirreke apateke uyarne-arlke itirreke nthakenhe-arle irretyenheke.
    Itne-arrpe awethe alakenhe angkerreke, “Nthakenhe-ame itneke irreme, anwerne itelaretyakenhe
    nthakenhe-arle itne anyenteke-anyente angkentye anwerne-kenhele angkeme?”
  qvc-NT: 'Yumbay paykunam ancha ispantashqata apustulkunata chaparqanllapa. Manam
    atirqanllapachu intyindiyta: —¿Imashinam atinllapa kaytaqa rurayta? nishpa.'
  tgl-ULB: Nagtaka silang lahat at naguluhan; at sinabi nila sa isa't- isa, “Ano ang
    ibig sabihin nito?”
  cbs-NT: 'jaskaibu jatu ninkatan dasibi jadakidi shinantima e iki keyutan yuka iki:
    —Na eska chanii janchaibudan, ¿jawamen?— ikaibun'
  xtm-NTPP: 'Ndaka ñayii ma, ni ka sa''vi‑nka ini i, te ñatuu ka ni''i ini i naxe
    jin kani ini i, te ka jikan‑tnu''u tna''a i: ―‍¿Nawa kúu ndaka cha''a? ―‍ka kuu
    i ka ka''an i.'
  nnq-nnq: Boa ngabaomongwa nukube na mbwele kongo bakakonyananga, “Genia gabi na
    mana nii?”
  bao-NT: 'Niipetirãpʉra to biro ca biirijere ĩa ʉcʉari, do biro ĩi majitima ĩirã,
    o biro ameri ĩi jãiñaupa: —¿O biro cʉ̃ja ca biirijea do biirije peti biro to biiti?
    —ĩiupa.'
  san-ORI: ଇତ୍ଥଂ ତେ ସର୍ୱ୍ୱଏୱ ୱିସ୍ମଯାପନ୍ନାଃ ସନ୍ଦିଗ୍ଧଚିତ୍ତାଃ ସନ୍ତଃ ପରସ୍ପରମୂଚୁଃ, ଅସ୍ୟ
    କୋ ଭାୱଃ?
  rmn-rmn: 'Он шаштиенас, на джянэнас сар адава тэ галён, тай пхученас екх аврэстэ:
    — Со си адава?'
  huv-NT: 'Cos xeyay mbayajow, ngo majawüw cuane najlüy, áag tesajayej nejeyéjan quiaj,
    apiüngüw: ―¿Cuane aag ayaja? ―awüw.'
  otn-NT: 'Gä di ''yødyø ja̱''i̱, hi̱ngui̱ pa̱di̱ hanja ngue ga̱ ya̱ yø ''yɛ̱c''ɛ̱i̱''a̱
    te yø hya̱ ga̱ ya̱. Di̱ n''yänni̱ n''na ngu̱ n''na p''ʉya, di̱ n''yɛ̱mbi̱: ―¿Hanja''a̱
    te hma̱ngua? ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoŋa boho tiŋa kiyonadi tiŋa indiŋ yogiŋ, “Kei, maŋgoŋ tiŋa indiŋ
    toiŋ!”
  obo-NT: Na pomon to nosoobbuwan woy notaong dan, id po-inturoy ran no mid ungketen
    to, “Ondan ayu kos kohulugan ka-ay?”
  kca-kca: 'Пӑ хŏԓ ӑԓ пакнысысәт пӑ, ощатыман, кўтԓаԓән иԋщәссәт: «А мўй щит»?'
  cak-ENT: 'Y conojel man jun bey c''a quitz''eton que nbanatüj ta quere''. Romari''
    man nquil tüj c''a achique nquinuc, y nquibila'' c''a chiquivüch: ¿Achique chi
    tzij re''? nquibij ri ch''aka.'
  lif-NT: ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤜ᤺ᤴᤍᤠ ᤔᤧᤗᤧᤰᤋᤧᤀᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤴᤔᤧᤍᤥ᤺ᤛᤡᤱ. “ᤁᤴ ᤑᤠ᤹ᤀᤡᤱᤃ
    ᤌᤧᤔᤠ᤺ᤴᤒᤣ᥅”
  mie-NT: 'De ndācá ji sáhvi ndasí inī ji de cúnēhén inī ji ndéhé ji. De nátúhún ndá
    ji jíín táhán ji: ¿De nāsa cúu cáhān ndá dē ndá ñúcuán túsaá? ncachī ji.'
  san-TIB: ཨིཏྠཾ ཏེ སཪྻྭཨེཝ ཝིསྨཡཱཔནྣཱཿ སནྡིགྡྷཙིཏྟཱཿ སནྟཿ པརསྤརམཱུཙུཿ, ཨསྱ ཀོ བྷཱཝཿ?
  qve-NT: 'Chay rimasqankuta uyarispankun, llapallan chay runakunaqa admirasqallaña
    kaspanku, tapunakuranku khaynata: —Kaykunari, ¿imanaqtintaq pasashan? nispanku.'
  pao-NT: Meeoo yise nananetamma, “How namani?”
  cbu-NT: 'Ashpatam tputs: ¿Tamashta ashiru tsiyatkana? tárangana. Punirustambach
    ashiranganaya.'
  usa-usa: 'máqte-kayukama iyánáaq umá ánataraamanibo móra-nakoma mi-qtátáákón áaimma
    íma kanaaráq timá yímikaiye. yemá yeíyáá maará téta tirááe: “maami-qtátááqá nói-qtataakoni
    áainabiyo?” téta tiráámanibo'
  soy-soy: 'Ai pi nnɛ́í muuni tíḿḿ, ɑpi pɛɛ mɛ́woo ń we pin písɛinɛ rɛ: Nsímɛ́
    ń-ye kɛcirɛ yɛ mmú?'
  hui-hui: ti mogo lowa lagalaga bialu lalu, Ogoni agidabe, lene.
  amf-amf: Eena wul targadhayse yinin giyen bashadhayse, kinka kikal “Kono yer hare?”
    ke hamade.
  quc-NNT: 'Sib''alaj ki kajmam kib'' konojel ri winaq, man xkiriq tä k''u jas käka''no.
    Xkitzijob''ela kib'', xkitala chb''il taq kib'', xkib''ij: ¿Jas lo u b''anik wa''?
    —xecha''.'
  dob-dob: ꞌEnega maiboꞌadi ma idi nuwaowana taudimo ꞌediya sigwaegwae, “Toꞌase ꞌalena
    ga ꞌidi guinuwa gete nadigega?”
  wrs-wrs: Wo himba evekingil avramana vevnamba, sambla und vruwulvna. Hevm asahmana
    ungu vevna, honamba memba esm hevpa?
