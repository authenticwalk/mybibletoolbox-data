  mio-NT: 'Iyo xaan cuni ndihi ñivi can, ta ña nihin ñi cuhva ñaan cha cuu chi. Iyo
    ñi cati ñi chi tahan ñi ti: ―¿Ñaan cha cuu chehe? ―cati ñi.'
  srq-NT: Ɨ jate que mbia u nyuruɨra eandu ra. Ndua ndua tuchɨ que u eandu ra. —Mañɨ
    equia ñee ã nde, ɨ nyue. Jesús ɨcuasa mbia cheẽ mbuae naa naa mose.
  kje-NT: Hi na'akeme hehel rehi la mehe kakaiyedi, la ida ma na'ukani ida, “Ha ma
    namwali eniyenihe nina panaeku inhawe?”
  gaz-gaz: Hundi isaaniis dinqifatanii, waan jedhanis wallaalanii, “Kun maal jechuu
