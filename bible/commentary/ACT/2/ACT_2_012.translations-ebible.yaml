  dop-dop: Pǝ tǝmsɑ pɑ tǝnɑ, pɑ tɑ nyɩ nti pɑɑ yɔɣɔtɩ tɔ. Ɩlɛnɑ pɑ́ pɔɔsǝɣɩ tǝmɑ sɩ,
