  piu-2006: '@see-verse:ACT.002.011'
  poh-NT: 'Jeꞌ aj reꞌ ruꞌ chi quixilac take chiꞌnchel i tinamit xquimol qui̱b ar wilic
    take jeꞌ wili xquikꞌor chi quiwach chi kꞌe̱ꞌ sahchanak quicꞌux: «Chaj bih nchel
    ra̱j rikꞌorom reꞌ xcꞌuluric wili? nqui xquikꞌor chi quiwach.'
  tue-tue: Niipetira tʉomaníjõãyira. —¿Ate deero jĩĩdʉgaro tiii? jĩĩ cãmerĩ́ sãĩñáyira.
  bjp-bjp: Ri ka lala bitit ma ri ka wolpane ke ri ka tarah, “Matngan sani i tapiek
    aragii?”
  xon-xon: Le ni gar bi mɔmɔk, ki cha bilan ŋmal. Le bi baa tɔb, “Naatataa ye kinye?”
  tzo-ZNT: Xchꞌayet xa la yoꞌon scotolic, mu la snaꞌic cꞌu yuꞌun ti xꞌelan icꞌote.
    ―¿Cꞌusi smelol xanaꞌic? ―xut la sbaic.
  mpm-NT: 'Ni ka naa ini yɨvɨ un, ti tu ka niꞌin jniñu saꞌa, ti ka jikajnuꞌun jnaꞌan:
    ―¿Na jnuꞌun kuu ndɨꞌɨ? ―kachi ka kaꞌan.'
  ots-NT: 'Bi ndo hño í mʉyjʉ, bi hñöntsjɛjʉ ter bɛh ca̱ már ncja. Cʉ ddáa mí ma̱jmʉ:
    ―¿Te i ne da ma̱n ca xcá ncjajʉ pʉ?―'
  hoy-hoy: अदिक आंदुर सप्पा मुंदुर चकित आदुर अदिक घबरूसकु आबुर दाबुर से अनली कुरतुर,
    “ईद येन आगेत्याद?”
  uri-uri: Tu wreitn paitn tolti akwonalmpen wailet ropon tita la tolpa, “Pa tu ntekg
    kuina ur tolpa?”
  amo-amo: Anite wa lanza umamaki na iwa yininin yari neba itin na tiru natimine “Ile
    imone yaria?”
  pjt-pjt: Munuya puṯu nguwanpa kuliṟa tjananku wangkangi alatji, “Nyaaringu nyanganpa
    munuya nganampa wangka tjuṯa kutjungku kutjungku wangkanyi?”
  cwe-cwe: Wose wazanywa na wengilwa na mkangagile, waiuzagiza, “Vino mbuli ino fambulo
    jake choni?”
  daa-NT: 'Okin̰co, ŋu ajbiytu dakina, taat ŋu kaaweŋ ke ŋu ibanno. Ŋu inditu ziŋkico
    aman : « Taar-an gay baati maa kate ? »'
  mlp-mlp: Haqad in bunmo gihol riten lamsa ginad kabemmo emad teq in an tubulon yaqay,
    Nagah ka alulin ezaq diq haq? yaqay.
  ape-C: Eshesh ihishmorim shakitak yowiyokuk aria shorshor shapeum enyudok mugu iganigadae
    nyatograri. Aria shape shanasorim shakri, “Enyudok mugu iganigadae nyatograri
    douk adur maresh?”
  bgs-bgs: Tuu dan isalábbuan, asta ágkataláng dan. Purisu igpénsaé dan, na mà dan,
    “Ándin ni ilumu?”
  faa-faa: Airakano aporo suamo himu faraka mahimeteraka ipu namina yiamo someraka,
    “Makata hakuane mairakarirakapo.”
  kik-kik: Mamakĩte na makagega makĩũrania atĩrĩ, “Ũũ nĩ kuuga atĩa?”
  cap-NT: 'Jalla nuz̈ chiichiiñi nonz̈cu tjappacha ispantichic̈ha. Kuz turwaysi cjissic̈ha.
    Nekztan pewcsassic̈ha, tuz̈ cjican: —Nii puntuquiztanac, ¿kjaz̈t cjeejo?'
  ksr-ksr: Kaeŋ jeŋ kuuya yoŋonoŋ aaruŋ mogi sooboo kono iyaŋgia kokaeŋ jeŋ qisiŋ
    aogi, “Koi kawaa kania mono nomaeŋ?” Kaeŋ qisiŋ aoŋ qaa moŋgama tompiŋ naŋgi.
  eng-TNT: 'They were all amased and wondred sayinge one to another: what meaneth
    this?'
  sbs-sbs: Vavali kukomoketwe vonse ni kuchanama; chavati kuzumwi ni zumwi, “Kanti
    ichi chitalusa nzi?”
  sue-sue: Ema nukare ago sewa duba sirenu kotumai dainiro pumuro ego sewa awa, “Tani
    awa neni?”
  fra-NCL: 'Ils étaient tous dans l’étonnement, et, ne sachant que penser, ils se
    disaient les uns aux autres : « Qu’est-ce que cela pourrait bien être ? »'
  bhg-bhg: Ango edo awamane berari bé korebakore eite edo ananabé eite akuta tedogari
    mina tara edo esitera, “Ro awa embo wasiri eiwa idegeteiri?”
  snn-NT: 'Ja''nca cani achojënna, ja''an bain ñë''casi''cuabi gue ro''taye beoye
    achajën, sa''ñeña senni achajën bateña: —¿Gue''ne yureca? ¿Queaca maire yo''oguë''ne
    Riusu? senni achareña.'
  atb-NT: Yhangmoq banshoq bang gi, maú úng-âng byuq kômù, "Shî gi, haî wá nghut lhê
    lhú?" ga le, rayuq eq rayuq myî lhûm bum akô.
  cek-AK: Nihcae boih dawnrai o moe, poek anghmang o sut, hae hmuen loe tih thuih
    koehhaih ih maw vai? tiah maeto hoi maeto angdueng o.
  bkd-bkd: Aman nangabeleng gayed sa alan ha mga etaw daw migpainsaay ku inu haena
    sa naula-ula kandan.
  ctu-76: 'Tyoj bʌc''ñʌjelob che'' ñac ti yubiyob. Mach''an ti'' ch''ʌmbeyob isujm
    jini chʌncol bʌ i yujtyel. Ti c''ajtibeyob i bʌ: ¿Bajche''qui i sujmlel jini?
    che''ob.'
  lac-NT: 'Tu yʌnob a pimo'', tu cotor jach jac''a''an yorob quire'' mʌ'' yerob ba''
    quiri''. Caj u c''atajob ich u bʌjob: ―A ba'' u c''at ya''aric tu cotor a jera'',
    a quij cuyiquexe''?'
  xla-xla: Yia꞉ yiyelle mate malamale tatlamale mate ha꞉ha꞉mama yimkadulo watle epo
    atlamyaiyo, “I apa kokota꞉, i apa kokota꞉?” demyaiyo.
  xav-NT: 'Tawamhã damreme mono bâ da te wapari za''ra wamhã, ma tô ãma tatob''uzu
    za''ra ni. Da te ãma rosa''rata waihu''u za''ra õ di. Taha wa, te ãne ãma tasisadanharĩ
    za''ra ni: — E niha te te wama ĩrowasu''u za''ra zém na wa za wasina rosa''rata
    za''ra ni. Wa te waihu''u za''ra õ di, wa te ĩwaihu''u za''ra zéb da hã. — Ãne
    te dasima nharĩ za''ra ni.'
  cuk-cuk: 'Geger dakmalad, nue-aku itomarbalid, na muchub-muchub ega sokarmarsunnad:
    “Weyob-ibmar-gunaidde, ¿ibi nue obare?”'
  tbf-tbf: Gi nga kudier tsak nge basbaslieng ma gi nga vevirei nge gie kesegie, “Mi
    sana man vuevue ine?”
  uig-CYR: 'Улар һаң-таң қелип алақзадилик билән бир-биригә: — Бу зади қандақ ишту?
    — дейишти.'
  ikw-NT: Ọ gbagwojiri be anya, kpakara be nẹesikwa, “Ka bụ kịni?”
  khs-khs: Aluse, iwa tuteilise kete matanese i ekene selese, “Epamowa mouwa ko:luse
    epa:?”
  dwr-ENT: ኡባይካ ማላሌቲዴ፥ ዬዉ ባሬንቶ ጌሌናን ኢፂና ባሬንቱ ጊዶን፥ «ላ ሃዌ ዋጊያዌ?» ያጌዲኖ።
  pma-pma: Keil vasi amutimanin ka amundem usili houlu. Sakini, keil avis sase en
    keil avit, “?Asa varei aneite ten tounah keil ekek?”
  atd-NT: Ka tibo no mgo otow, nabolongbolong on ian woy natalap ka goinawa ran. Moin–insooy
    sikandan to, “Nokoy buwa ka kalitukan to soini?”
  tel-2017: అందరూ ఆశ్చర్యచకితులై ఎటూ తోచక, “ఇదేమిటో” అని ఒకడితో ఒకడు చెప్పుకున్నారు.
  hat-BSA: 'Yo tout te toujou sezi, byen konfonn, e te di youn ak lòt: “Kisa sa vle
    di?”'
  bxh-bxh: Sa noꞌo yo sa nuwa ponopono be sa fafatiꞌo fuyoꞌidi tiyen, Ite aniyona
    somo?
  top-NT: 'Lhu̱hua ni̱ ixtacatzí tú natalacpuhuán y huata ixtara̱kalasquiní: ―¿Cha̱
    nicu ama qui̱ta̱yá jaé tú kaxmatma̱náu?'
  msk-msk: Tungud sang kanilan kaburungburung aw karibog, yanaginosipay silan, laong,
    “Nanang buut pasabot nini na imo?”
  gyr-NT: Opacatu oyepɨhamondɨi, ndoicuai opɨhañemoñeta ãgua yuvɨreco. —¿Mara ehi
    pĩha co na oya yuvɨreco? —ehi-ehi tẽi yuvɨreco oyeupe.
  kmh-kmh: Kun aŋgiy, gos kuŋay niŋyiŋg, pen aŋgniŋek, pen aŋgniŋek giy aŋgyak, “Key
    yimb gisap kun ak yerginiŋg gisap aŋgiy,” gos kuŋay yimb niŋyak.
  ukr-ONPU: 'Здивовані та розгублені, вони запитували одне одного: «Що це може означати?»'
  emi-emi: Laghe soghila me aloira ghe kapaala me laghe aikolomieinila va, “Sa malloeana
    llo oia?”
  zpv-NT: 'Garaa raꞌ ba riiyadxyigaaꞌ raꞌ ba, nin ayi gaann raꞌ ba xi lligaaba guunn
    raꞌ ba, chiꞌchi canaabadxyiꞌdxyi loh lasaaꞌ raꞌ ba, rahbi raꞌ ba: ―¿Xixniꞌca cayahca?
    ¿Xixnaa ayi rahcabwaꞌ nuꞌh?'
  gux-gux: Li pakili den cuo bikuli ke baa bani ban maadi yaala. Bi den buali biyaba
    line bua ki yedi be?
  kos-kos: Ke lut lulap ac fohsak lalos, elos asiyuki na inmasrlolos, “Mea kalmen
    ma inge?”
  ibo-ibo: O juru ha anya, gbaakwa ha gharịị. Ha sịrịtara onwe ha, “Gịnị ka nke a
    bụ?”
  yml-yml: Nuadi i voganidi bega ꞌaitamogana ꞌaitamogana i velutolitoli i vo, Baniꞌodi
    i munega? ꞌAna ꞌaseta avaꞌai?”
  ory-ory: ଆଉ, ସମସ୍ତେ ଆଚମ୍ଭିତ ଓ ଅବାକ୍ ହୋଇ ପରସ୍ପର କହିବାକୁ ଲାଗିଲେ, ଏହାର ଅର୍ଥ କଅଣ?
  bzj-bzj: Dehn kudn bileev weh mi-di hapm, bot sayhn taim dehn mi kanfyooz. Dehn
    aks wan anada, “Da weh dis meen now?”
  wmt-wmt: Purrpurrmarnila palu, nyanartila palunyanu japirlyungani, “Nyapartujangka
    palu marnana. Nyapartukarra parlipanyalu pinayungana minyartiwarntirlu piyirnwarntirlu.
    Minya palu marnana wangkiwarnti paja.”
  chk-chk: Pokiten ar mairü me osukosuk ra aisfengen lefiler, “Epwe met wewen ei sokun
    lapalap?”
  ssd-ssd: 'Nane ŋakmba pirerek purka wamdus te-sulumba muŋgu kusnaŋginaig: Wam te
    tugunu ndaŋmba tuku ŋginaig le'
  acr-TNT: 'Conoje cꞌut lic caminak canimaꞌ che y na caquirik ta chic saꞌ ri caquichꞌob
    puwiꞌ, jecꞌuwaꞌ caquibiꞌij chiquiwach: «¿Saꞌ queꞌelawi waꞌ?» quechaꞌ.'
  rop-rop: Wal ol detlot pipul bin hatjamp, en dei nomo bin sabi wanim blanga tok,
    en deibin askim miselp, “Wanim dijan? Wotfo detlot bilibamob tok lagijat?”
  mee-mee: Na keke palibalaglaga rea ka loreapungana ba kalinglo ngareangana roma,
    “Taru ke lele ikia ba ka puna mina ngaetai?”
  dif-dif: 'Ja tana pratjana japali pirna ja tjautjau pantjina wonti ja ngankamalina
    wonti: „Mina naupini pantjila nganai?“'
  gam-gam: Una porapora aya dje molo, kamalne ngundjo molo, yenekne dje pille embe
    dji, wal embe mal yenj ge namba mal yei pille yenj ne? dji.
  nou-nou: Edo ungo kove be edo mana mana ise mina sara isera, “Einda be mo rori?”
  mqb-NT: 'Way a sə təra ata a gan atan masuwayan, ta san ti ja nə maw bay fok. Ta
    ja à wulen a tinen inde, ta wa: «Way a həna anan ata nə masuwayan ɗuwuraw? A
    nan sa ja nə maw?»'
  ape-B: Echech chanatimaguk loguh hwonechlukech ali chogolu chogolu chapemu enyudak
    dukwechuk nyatogloluli. Ali achape chanosalimu chakli, “Enyudak dukwechuk nyatogloluli
    douk nyanubu moneken?”
  grc-F35: Ἐξίσταντο δὲ πάντες καὶ διηπόρουν, ἄλλος πρὸς ἄλλον λέγοντες, «Τί ἂν θέλοι
    τοῦτο εἶναι;»
  cav-NT: 'Dutyara tunajatu bape bacuare eje bucha adebataqui ama jadya. Jadya tibudya
    tuna cabacaduratibarecuare: —¿Eje buchique ri riya jadya juyaque? —jadya ecana
    jubarecuare.'
  kgp-NT: 'Ãjag mỹ e tĩn kỹ ag tóg jagnẽ mỹ: “ne nẽ hỹn''?” he mũ. Ag fe tóg jũrũn
    ke mũ, ag tỹ ge ve ja tũ nỹtĩn kỹ.'
  bvd-bvd: Ma kera daka kwele 'asia naa daka ulafusia doo dai saea. Kera daka ledi
    kera kwailiu daka 'urii, “Rowane 'ae, ma tee naa ne 'urii?”
  ukr-1871: 'Здуміли ся ж усї, і в сумнїві казали один до одного: Що се має бути?'
  apz-apz: Ose syafɨsyontɨfi yomo yomo yontɨfi huno engo syafɨsyontɨfi ulɨmentohofi,
    Oloso pipilo.
  yon-yon: “Keye id kee komarewa?” andimame binangke kerebkarab kamiwen.
  poi-NT: 'It́u̱mpɨy agui ipooñaŋja̱myaj. D́a icutɨɨyɨ́y t́i wɨa̱p ijɨ̱syaj. Nacwácyajta̱p:
    —¿Yɨ́p t́i nɨmtooba?'
  wuv-wuv: 'Rona maduofo ma poapoai wagina ma fi''i''igai: “Tamanu hanuna fei?”'
  quf-NT: 'Tukuy paykunami kusata dispantakarllapa, mana allita yarpuranllapachu.
    Chaymi kaynu ninakuqllapa: “¿Imatataq munan niyta, tukuy kayqa?” nir.'
  yuw-yuw: Yu ihoroc yongo kombiu matuctuc yuna ingoroc yogung, “Yapmu ngo önga öngkupacma
    worochon foro yaö sinom?”
  hus-NT-1971: 'Jat’hua’ tim patal an tamcunel in lej jic’pal ani u uc’pinchab in
    tsalap. In conoyal: ―¿Jant’o in ey axe’ xi inicchic abal antsana’ u caunanchix
    c’al i cuete’ cahuintal huahua’?'
  med-med: Wamp nimbʉ ndi pilik, min ngʉn mundʉk, numan orunga mbun tʉk, wamp mat
    ndi, mat waldʉk, nʉk mel, “Uⱡ ei etpa, enim mel nant nda?” nʉtʉng.
  bch-bch: Tota gid toa ngada oa tikakrik ga titalingalinga, ta tibetabeta pol ngan
    gid ta tikeo, “Oae! Kadonga toa ne madongan?”
  cco-NT: 'Jo̱ dsíngꞌˉ dsigáˋ dsíirˊ lajɨɨiñˋ, co̱ꞌ jaˋ ñirˊ jialɨꞌˊ calɨ́ˉ la do,
    jo̱ sɨ́ɨiñˋ lajeeˇ yaaiñ˜: —¿E˜ uiing˜ e calɨ́ˉ jaléꞌˋ e lala, faa˜aaꞌ?'
  deu-1951: 'Sie erstaunten aber alle und gerieten in Verlegenheit und sprachen einer
    zum andern: Was soll das sein?'
  alq-ALGNT: 'Kakina dac kitci mamakadendamobanig acitc ka8in okikendasina8aban adi
    ke inendamo8adj. K8ag8edjimidibanig: “Adi dac ii 8a ikidomagag?”'
  ixl-NNT: 'As kat teqꞌo veꞌt taama unqꞌa tenameꞌ skajayil. As sotz veꞌt ikꞌuꞌl. As
    ech tal veꞌt kaꞌt unqꞌa uxhchil ileꞌ svatzaj: —¿Kam ni tokkat uveꞌ ni tucheꞌ?—
    tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Aaméhjáa tééneri úllévenúmé idyé tsiiñe néjcatsíhi: —¿Muhdúami íhya tsáma
    teénej?'
  etr-etr: Ili fudugila asigi säosäolahilä sähalea, Goda edodula säla didigai.
  quh-NT: 'Tucuy chay runastaj mayta t''ucusharkancu. Manaña ni imata niyta atispataj
    paycunapura tapunacusharkancu: —¿Ima niytataj munan tucuy cay imasrí?'
  kwi-kwi: 'Wanne iztaspaat kit chi kizmanamara. Usparuzpain mɨmaamɨzta: —¿Chima kizshina
    sunne?'
  agm-agm: Aihɨ kiya saiwɨ awaindɨhandɨ yaiwɨ naharimainjɨhɨ pɨhɨtɨwɨ gwɨnyapenawaayopo.
    Gwɨnyapenawaawɨ kiya satawaatopo, “Sandɨ noaipasɨtɨmandɨ napɨtiyate?” tawaatopo.
  ubr-ubr: Osi on siduduran a sitagogois auman nana sibitetem bonen si’yau, “Atonio
    bobo an yabin on abifan?”
  tsw-NT: Reve suru nle a lamba ili i na aa yuwan, reve a uwa asalama, adansa va̱ni
    le, “Nye i ɗa urevu wi ili i ndaꞌa?”
  cax-NT: 'Enterurrü cütobüsoma, chümarrtacarrüpatai ñapensacarrüma. Ñanquitioma pünanaquimiantoe:
    —¿Isane naca arrüna sane?'
  aia-aia: Rau heimwaota'i ma kakui ahudaau ro'u, marau taraawa'a songa'iniraau hairiu
    o'ani, “'E taha gasi naasi romwane?”
  srp-1865: 'I divljahu se svi i ne mogahu se naèuditi govoreæi jedan drugome: šta
    æe dakle ovo biti?'
  agt-agt: A gafu ta napopoyung kid na a nagimpopohutan da para am anu ya gafu na
    pakauhohug da ta takwan na agsitang.
  lug-lug: Bonna ne beewuunya nga bawuniikiridde, ne bagambagana nti, “Kino kitegeeza
    ki?”
  yby-yby: 'Liki likadanaki, topa iki data etipa kikiki li-lili moniki sa-liki lae:
    Agae, maya nenahama niae.'
  heb-heb: וישתוממו כלם ויבהלו ויאמרו איש אל אחיו מה תהיה זאת׃
  mpp-mpp: Inguc milu mimedec ailu ngage-bibiyelu mingagec ailu yanguc miibong, “Pasi
    fikegac, yogo wiyac silicine monicbenang, yogo mi ngage-motogabeleng.”
  apb-apb: Oto aena aana kire ko tohungei pangata'i na kire ka'a saie ike nga taa
    e rau, nge kire ko si dolosi heiliu aada uuri, “?Nga taa ni lo'onga'inge aana
    mei ola e rau ngeena?”
  san-TEL: ఇత్థం తే సర్వ్వఏవ విస్మయాపన్నాః సన్దిగ్ధచిత్తాః సన్తః పరస్పరమూచుః, అస్య
    కో భావః?
  ben-IRV: এসব দেখে তারা সবাই আশ্চর্য্য ও নির্বাক হয়ে একজন অন্য জনকে বলতে লাগলো,
    এসবের মানে কি?
  ntu-ntu: Sc tzkctitxpxlr x nardr pqbrtxtrpz mz nztu-krdr mrkc. X kzdung nidr nzvea-etrpeng,
    “?Da lc drtwr ngrde nike?”
  pan-pan: ਅਤੇ ਸਭ ਹੈਰਾਨ ਰਹਿ ਗਏ ਅਤੇ ਦੁਬਧਾ ਵਿੱਚ ਪੈ ਕੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਣ ਲੱਗੇ ਜੋ ਇਹ ਕੀ
    ਹੋਇਆ ਹੈ?
  gvc-gvc: Ã niata tina cʉaa waha, ti ñʉri cʉ̃hʉre ti tʉhori cʉ̃hʉre noano tʉho ñahaeraha.
    —¿Ahrina dohse jiro baro paina ya mehne Cohamacʉ yare ã noano durucujari, mʉsa
    tʉhotuchʉ? —ni cahma sinitu ñʉha tina ti basi.
  ksj-ksj: Ze zaguzagaro ebu zamaze ꞌadaꞌadaziro, ebu “ꞌAdi nagini?” rae ḡadititiro.
  sbk-sbk: Bhonti bhaswiga sebhahazyaganya mwitwe; hahanda abhuzanye bhene, “Eshi
    hwa huje yeenu?”
  mya-JVB: ထိုလူအပေါင်း တို့သည် မိန်းမော တွေးတော သောစိတ်ရှိသည်နှင့် ၊ ဤအမှုအရာသည်အဘယ်သို့
    သော အမှုအရာဖြစ် သနည်းဟု တစ် ယောက်ကိုတစ်ယောက်ပြောဆို ကြ၏။
  kgf-kgf: Ieneŋ mocʒoŋ welicgégic ewagina sicsaoc waŋec. Waŋu eŋaocnec qesiamuma
    ʒégic; Imuac hénia imi dimuhuc?
  awb-awb: Sega áhtenéra sene sirupipeq iwíáh kikiréra, Itene ehwehmarí árahue irarewapómo?
    Aneq sansápómo uwara
  gdn-gdn: Iyapana ki inako tagubu manako mu notamaga kowena baba-tagubu mu mubo deni
    deni manu kasiwaratagamawa, tagamawa ke; “Iyapana yau yona yona badidi katai-tagubu
    were tagamu ki mibai ka badidi?”
  nko-NT: Alɩ ámʋ́ʋ́ asʋ́n ámʋ ilobwie amʋ́ ɔnɔ́ ámʋ sʋ bɔbwɛ yɔɔ, sí bʋdɛ amʋ́
    aba fɩtɛ́ bɛɛ, “Ngya amansʋ ɛ́ nɩ́?”
  bsn-NT: 'To bajiro yitʉoĩarejaica yirã, no bajiro yimasibesujarã ĩna. To bajiri
    ado bajiro gãmerã yicõa ñañujarã: —¿Ñie ũnire yirã, to bajiro yati ĩna? —gãmerã
    yisẽniĩañujarã ĩna.'
  pib-NT: Rumyekna pejnuruneko. Gi rumatanshinikanutna. Wane chinkakna, “¿Klunerutkange?”
  wiv-wiv: Dia laveve kua dia ta ridi matoto, dia ka lohoi tori, dia ka varihulei,
    “Goloa kua e bele, ia nazia matoto kua?”
  reg-reg: Bhona bhaliga bhasamire na bhatasombokewe; bhaikene abhene kwa bhene, “Inu
    ina nsonga ki?”
  mlh-mlh: Oŋu miku sosowo yoŋoji popureru manebi jibugako yoŋoyoŋe iŋi miku weweu
    ebuŋ, “Yo ore fuŋine oi uruŋu?” Oŋu weweu eku buŋo baaru mumutu dimabuŋ.
  gof-ENT: ኡባይ ማላሌቲዲ፥ ጋናባ ዪዲ ዎሊኮ፥ «ላ ሃይሲ ኣይ ጉሴ?» ያጊዶሶና።
  aau-aau: Uwrsa somokwe sa seme preiryay nok, uron kraiar nanpanan. Sawk homkwe homkiaw-aw
    senkin lohruw-a mesopok, “Yor pokon makiy-ousne omokwe, meyk-ar kokwe penkin ko?”
  tvk-tvk: Xil vus latemanin e lanem holu usili. Ma lasis pilei xil mun labit, “?Naha
    vari koute te holesok xil ak?”
  prf-NT: Awan di maabut a maisip en nangyari kaya awan matapos-tapos en pamagtanungan
    di ni ánya i kahuluganid iyud.
  auy-auy: táátafesa ésa áfááran-imayaa ésa isaisa ésa sésa mintántáákóní áwáuma nóra
    íníyo suwasá
  tbg-tbg: Minti tivake vika voqamake ravukuvi kauqu runkinkiri i vaiha vika nai ire
    nai ireha tiha, Ho nantima kaimantae vinavuka minti tiavo? ti.
  hub-NT: Nuna tusar enentai jeachar, ¿urukakug ainkara? tunaiyaina.
  hmo-hmo: Ibounai idia hoa, bona idia daradara. Idia ta ta idia hereva, idia gwau,
    “Inai kara ena anina be dahaka?”
  big-big: Puwili lelengkiri keya wiyalowei legi nakko nakyegi pelik nguk mei yongomo
    mizi, Pera talik mizi yagenda?
  gux-G: 'Bi den ye li pamancianli nni kaa bani ban ba tieni yaali kuli; bi den maadi
    bi ŋmiali nni: “Ne mo ya niima nni nan ji tie be i?”'
  cnl-NT: 'Bi²³ juø''²³ ca²³ti²³cø̱n³¹ la²³jɨn³ dsa³ ''i³ ca²³núu³ júu² ''e³ ca²³lʉ́³
    dsa³ quien³² Jesús. Bi²³ ca²³xín³ ca²³''ín³te''²³. Ca²³jua''³te''²³: ―¿''Ee² ''noo³¹
    sɨ³lí³ rɨ³nɨ²³ cu²ne²ra²?'
  zar-NT: 'Caní guca, buluʼbáninë yúguʼtëʼ, en gulaʼbö́ʼë böniga. Gulë́ luzáʼagaquiëʼ
    tuëʼ iaʼtúëʼ, taʼnnë́ʼ: —¿Bizxi caz lë ni?'
  kde-kde: Vanu vammalele nkukangana na kuhwang'anyika ding'ano akuno uvaujana kuchidoni,
    “Vitukutuku avino mana lake chamani?”
  ata-ata: Aneꞌi milomusiꞌa aloxo ne, la moseꞌi mikuluke mo taneꞌi lili no anu, la
    sou aneꞌi mivikalaneꞌi ngatongatoꞌo lexe, “Mii ane muxali vaimomo ꞌo, anu mii
    maꞌia manina?”
  qvw-NT: 'Nilcälilmi sumä licapayllaman camäśha: “¡¿Imatan cay?!” nïllaman camälälila.'
  nfa-nfa: Rèngu aaꞌi-aaꞌi ra hèbꞌa nganga-nganga sène, ka ra pakarèi isi aanga ra,
    aku rèngu na, “Tasamia ka jꞌajꞌi sèmi neꞌe? Sasoa na, ngaa ka ne?”
  tnp-tnp: Narmɨlah təmiuvɨg pɨk, kəni kəmotətapuəh o lah mɨn məmə, “!Ei! ?Nak u tol
    lanu?”
  urd-urd: और सब हैरान हुए और घबराकर एक दूसरे से कहने लगे, “ये क्या हुआ चाहता है?”
  hot-hot: Ma avômalô sapêŋ esoŋ kambom ba itutuniŋ leŋiŋkadôk ma enaŋ hik thêlôda
    liŋ nena, “Nôm êŋ anêŋ ôdôŋ ma aisê?”
  mqj-NT: 'Mangnga-mangnga asan napolalan sipantula''-tula'' nakua: “Akamo te kalembasannae?”'
  rus-SYN: 'И изумлялись все и, недоумевая, говорили друг другу: что это значит?'
  mbh-mbh: Ma o kukuk nge ma olemi ngo senu avele. Ma o ninu nina pel ve, “Ur ake
    mirenga vava?”
  bdd-bdd: Coinega mabwaiyadi maꞌidi henuwanainaida siboidimo sigwaegwae, “Toꞌaha
    lamuna ta ꞌidi paihowa bewa gidemusa?”
  cbt-NTPO: Ma'pitata' napopi,” ta'tona', pa'yanpi. —¿Onporahuatonata' naponontërinënpoa'?
    topi.
  rmy-SERVI: 'Вонэ дэнас дыво, на джянгле, сар кода тэ полэ, тай пхученас екх екхэстар:
    — Со када исин?'
  srn-NT: 'Den ben ferwondru sote èn den no ben sabi san den ben mus prakseri. A wan
    ben e aksi a trawan taki: “San a sani disi wani taki?”'
  cta-NT: 'Ndube tsa tiꞌ lcaa nguꞌ biꞌ. Ná jlo tiꞌ nguꞌ tsiyaꞌ ti na ca ngua. Tya
    nchcuiꞌ nguꞌ loꞌo tyaꞌa nguꞌ liꞌ: ―¿Na laca ndyaca re? ―nacui̱ nguꞌ biꞌ.'
  bqc-SIM: 'Yã́pi ń kṹ gbãa, aa bílikɛ̀, aalɛ kↄ̃ lala aa mɛ̀: Yã́pi dɛ kpelewan
    wei?'
  tcz-CHONGTHU: Amaho chun kidang asauvin adatmo lheh jengun “Itidan ahidem,” tin
    khat le khat akidongto tauvin ahi.
  mar-mar: तेव्हा ते सर्व विस्मित होऊन; व गोंधळून जाऊन एकमेकांस म्हणाले, “हे काय असेल?”
  snp-snp: Eti loti eleigiti kani ligi-ligi kiti inanimo loga o gedamo, Netawa kolonimo
    ya monawa ya nena ne? loti loga-miga ae.
  isl-isl: Þarna stóð fólkið og vissi ekki sitt rjúkandi ráð. „Hvað er nú þetta?“
    spurði það hvert annað.
  spy-NT: Kutākōōlātē ꞉bichoo, kuteebee keey kule, “Ng'al nee ꞉chu ēē?”
  xnn-xnn: Nasdanasdaawda dadat men-asitotya ay mangwani, “Ngan nan aped mangtekan
    datona isnan nateketeken ay kali tako? Ngan nan kayat tona ay ibaga?”
  mwe-mwe: Bhowe gubhakanganigwenje na tenguka akuno bhalibhuyananga, “Yenei malombololelo
    gakwe nndi?”
  tte-tte: Kabo meuloili me ali nuwapwanopwano sibomamo kolili siwalowalo, “Ginauli
    bwaite kana katai gubesi?”
  tcs-tcs: Ol dem pipol bin atzamp ane pazol. Ol bin aske wananada, ‘Ei! Wanem da
    mining blo disting?’
  hlt-THB: Thlang boeih amik kawpoek kyi ing, a kawnglam am zasim thai unawh, “Veve
    ikawmyih hly hy voei nu? ti unawh doet qu uhy.
  soq-soq: Mo uduudu memesantone insakoaidantone muba waitarantone waienase, “Ambi
    ipa epe dewa ema segaleidio eweitana? Dewa ema ipawa dima?”
  qub-qub: 'Chaymi fiyupa almirasha car quiquin-pura tapunacurcaycaran: «¿Imataj päsaycan?»
    nir.'
  att-att: Anni panò yù kebalinán na?” Yáyù inubobuk nayù ira tatolay, gapu ta napállâ
    ira, ánna nakalalang ira.
  bki-bki: Naruei nalo amiilo toru, a kanalo jidomiano ba kovio, ana maka bunu ajikia
    ka mia atum̃abe naruei, ana nalo ajum̃a abivika denlo, aberinavo “!Uerei tomu
    nalo! ?Venia na jibe na?”
  bqp-bqp: 'Yã pì ń kũ gbãna ò bídi kɛ̀, òtɛn kↄ̃ lala òtɛn pi: Yã kpate takan
    gwee?'
  mcp-mcp: 'Bɛ̂sh fʉg í á jímb mílúúd, bwə́ kú ná mpu sâ bwə́ cɨ́g yí. Bwə́ mú ka
    ŋgə cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Jáyɛ́ í mə́ bə ga?»'
  hat-hat: 'Yo tout te sezi, yo pa t'' konn sa pou yo te kwè. Yonn t''ap di lòt: Sa
    sa vle di?'
  npl-NT: 'Nochteh san omotlajtlachialtiayah iwa mach okimatiah tlan kijtoskeh, iwa
    omotlatlajtlaniayah: —¿Tlan kijtosneki nochi ni?'
  bgg-bgg: Buang ne anomuluii pha awaithek chung sai rai, “Hì ne nyie rey phiiga?”
  eng-TCENT: And they were all amazed and greatly perplexed, saying to one another,
    “What could this mean?”
  eng-BSB: Astounded and perplexed, they asked one another, “What does this mean?”
  cpu-NT: 'Ipampoyaavakaiyanakani atziripayeeni, te iriyote opaita jiñiiri. Ikantavakaiyani:
    “¿Opaitama iroka?”'
  san-ASM: ইত্থং তে সৰ্ৱ্ৱএৱ ৱিস্মযাপন্নাঃ সন্দিগ্ধচিত্তাঃ সন্তঃ পৰস্পৰমূচুঃ, অস্য
    কো ভাৱঃ?
  tod-tod: 'Ti pɛ ti laavɔɔni, tanigaa ti ɠɛ unga wuulee, ti ɗa ɠɛ ɓɔɠɔ ma: «Niima
    vai ʋoluʋɛ ɠa ga lee?»'
  tac-NT: 'Suwábaga alé jale e''negá. Tabilé machiá alarigá ko. Jaré rukele machináliga:
    ―¿Chonigá alieri ra''icháliché? ―anile.'
  eng-WEBPB: They were all amazed and were perplexed, saying to one another, “What
    does this mean?”
  gfk-H: A kinarup ma ra nguangua ga kis ta diet hua diet gaam hartiritiri haan bia,
    “Asa no kukuraina iakan ra linga?”
  viv-viv: Ada hidedemi moyaꞋaidi hiyaulowoga kadu nuwadi givegafoꞋuyaꞋuya faꞋina
    buye hiveꞋatoliluvaluva higayo, “Taumadi! Hida gavana ana inuba?”
  yao-yao: Wose ŵasimosile ni kukangana akuno achiusyanaga kuti, “Chelechi malumbo
    gakwe chichi?”
  tgp-tgp: Ale enira mo isoiso, la mar̃urahi la hutura, la lo vereverera hinia lara,
    “Matamata mata sava nahai?”
  auc-NT: Ante wædinque tömënäni näni cabo nämäneque apæ̈nedinque, —Æbänö ëñëmöö,
    ante wæmönipa töö.
  kbc-NT: Odaa niɡ̶ica lapo-nelegi joɡ̶oyopo codaa noɡ̶owikomataaɡ̶a, odaa dinigetiwage,
    modi, “Amiida ica ane diitigi ida niciagi ane jinataɡ̶a?”
  bmh-bmh: Ag guzenai ze maimai, esilakaimai, dabeleu asiu oimai, agzozou kanabinar,
    “Go ein bigegun guzenem?”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al. Ma''anic tsi'' ch''ʌmbeyob isujm chuqui
    woli'' yujtel. Tsa'' caji i c''ajtibeñob i bʌ: ¿Chuqui i sujmlel jini? che''ob.'
  meq-meq: 'Nəteye tebiye a gatay wadəŋ wadəŋ, tə sər wu nakə ta dzaliye bay. Tə tsik
    mə walaŋ tay, tə gwaɗ: «Wu nakay na, andza məgweɗe mey?»'
  noa-H: Mag hamachdëu warm k'ʌʌn deeum meupa hijẽjẽbk'am hũrwia dauderraa nʌm gaaimua,
    hamach wir haigpai jũrr jëeu hohook'amua, “Ma mʌg t'ʌnʌmʌn, ¿jãga hawiata jãg
    t'ʌnʌnʌm?” k'ajierram haajem.
  alp-NT: Totake pususi kai hkutukesi kai esi beteke loko lomai be, “Le mula pine
    ele meije?”
  san-VEL: ittha.m te sarvvaeva vismayaapannaa.h sandigdhacittaa.h santa.h parasparamuucu.h,
    asya ko bhaava.h?
  kbq-kbq: Maka'mo'za mago'ene na'a fore nehie nehu'za, tusi'za hu'za antahintahi
    hakare hu'naze. Zamagra'a ohumi ahumi nehu'za anage hu'naze, Na'a amazana fore
    nehie?
  kbh-kbh: 'Chë causa nÿetscanga imojtsenjnanaye y nts̈amo jtsejuabnayama ntsetats̈ëmbcá
    imojtsemna y imojtsentjanaye: “¿Ndayá chë soye yojtsayana ca?”'
  ron-LSB: 'Toți au rămas uimiți și perplecși, spunându-și unii altora: “Ce înseamnă
    aceasta?”'
  pon-pon: 'Irail karoj ari pinidar o ponepondar, indada nan pun arail: Dakot met?'
  nhe-BL: 'Huan nochi san quinsentlachiliyayaj huan ax quimatiyayaj tlaque quiijtose.
    Motlajtlaniyayaj: ―¿Tlaque quinequi quiijtos nochi ya ni tlen ama pano?'
  sps-sps: Ri na fokinai saar ser fapinpin ri fararangat fatabin ir, “A saf a man
    nana ka to na?”
  wnc-wnc: Yake asatnake nangaakan natake anzing yaking, “E mate! Sanga wa tasike
    yakaing kakngae yapii dasing natapnangge,” ngang yaking.
  bus-bus: 'Yã pì ń kũ gbãa aↄ̃ bídi kɛ̀, aↄ̃ↄe kↄ̃ lalaa wèe bee: Yã kpare takan
    gwee?'
  gub-BL: Ipytuhegatu tuwe wà. — Màràzàwe tuwen aipo pà, i'i uzeupeupe wà. — Mo umume'u
    putar agwer ma'e zanewe nehe, i'i uzeupeupe wà.
  imo-imo: Eno kano araya ningo pilko tundukolio enonga nendo yando ningei, “I ulu
    pulu ambele tenje,” ningi.
  boj-boj: Juda kalil naŋgi anjam degsib marsibqa prugugetoqnsib segi segi maroqneb,
    “Endi kumbra kiyero?”
  eng-DRA: 'And they were all astonished, and wondered, saying one to another: What
    meaneth this?'
  knf-knf: 'Bañaaŋ bañoŋar fuţ, baamme uko wi pdo, andoli kaji na aŧënţul : « We uwooŋ
    uko wi? »'
  san-KHM: ឥត្ថំ តេ សវ៌្វឯវ វិស្មយាបន្នាះ សន្ទិគ្ធចិត្តាះ សន្តះ បរស្បរមូចុះ, អស្យ
    កោ ភាវះ?
  arn-NT: 'Kom ngünelküleweyngün, kimlayngün rume ñi chem rakiduamael, fey welukonkechi
    ramtuwingün: “¿Chem dungu am tüfa?”'
  zas-NT: 'Graczi reeman badxa daꞌt loj xt niꞌquid badxejlt xgab nüjn reeman, abiꞌ
    guzuloj canabdiidx loj lasaꞌ reeman rëb reeman: ―¿Xhie rën guiëb gra ni guie?'
  ken-NT: Bɔ́ mankɛm bábhák maknkay, batí átáká bhɔ́, bábhó bɛbhɛp batɨ bɛ,
    “Anɛ́ ndak-aa?”
