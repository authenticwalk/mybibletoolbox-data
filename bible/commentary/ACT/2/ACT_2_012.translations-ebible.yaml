  gvn-gvn: Jana wubulduku kunkun-bal-ban, jana-karrajiku balkawan, “Wanyu yinya?”
  nhy-NT: 'Nochtin sa otlajtlachiayaj (omomajmawtiayaj) iwan mach ok okimatiaj tlan
