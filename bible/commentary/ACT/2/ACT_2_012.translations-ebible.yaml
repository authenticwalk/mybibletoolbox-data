  hin-2017: और वे सब चकित हुए, और घबराकर एक दूसरे से कहने लगे, “यह क्या हो रहा है?”
  wol-KYG: 'Ñépp waaru, ba jànnaxe, di wax ci seen biir naa: «Lii lu muy tekki nag?»'
  bef-bef: 'Ya hilete enali topa helete enekesa yigi babu lilete enaliꞌani ma lite
    ai loka hago ai loka hago hiꞌahana: Yaꞌma kaga nelanaguti hena suhi huto hilina
    niꞌibe?'
  amm-amm: Kufaukoki, na mulumoloko manokino, ikuwano manokino, “Ulai moloi monoi
