  bzd-NTPO: 'E'' kue̱ki̱ ie''pa ulitane wökrarulune tai̱ë iki̱ttsök. Ie''pa wöa̱ ká̱
    chowa. Ie''pa ñì chakérak: —Íyi ikkë, ¿i̱ma e'' wà kiane chè?'
  kwf-kwf: Kira ka Ꞌarefo liu, ma kira kina na ru neꞋe kira lisia. Ma kira ka saefilo
    kira talada kika Ꞌuri, “Tae naꞋa neꞋe Ꞌuri re?”
  eng-WYC-2017: And all were astonied, and wondered, saying together, What will this
    thing be?
  eng-WMBB: They were all amazed and were perplexed, saying to one another, “What
    does this mean?”
  zat-NTPS: 'Xúgute̱'' belexebánene̱'', ne quebe zaj nézene̱'' bi da dxaca na'', na''
    gulenaba ljwezre̱'' tue̱'' xetúe̱'': ―¿Bizra zéaje̱ da nigá?'
  spp-spp: 'Ɲyɛ mà pi kakyanhala wuubii yaha fo pi ɲyɛ a pi niɲjwuyo cè mɛ, ka pi
