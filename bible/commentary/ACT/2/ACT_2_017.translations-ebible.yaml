  nko-NT: ‘Bulu ɔbɛ́ɛ, “Nkɛ tráhɛ amʋtɔ á, nɔ́pʋ mɩ́ Ɔŋɛ́ wá anyánkpʋ́sa fɛ́ɛ́tɔ́.
