  ben-OBCV: “ঈশ্বর বলেন, ‘অন্তিমকালে, আমি সমস্ত মানুষের উপরে আমার আত্মা ঢেলে দেব।
    তোমাদের ছেলে ও মেয়েরা ভাববাণী বলবে, তোমাদের প্রবীণেরা স্বপ্ন দেখবে, তোমাদের যুবকেরা
    দর্শন পাবে।
  mil-NT: 'Te duha ní xáhaⁿ‑gǎ xii ndíi: Cùmání‑gǎ sáá nduu nàa ñuyíú, te cuáñaha‑ǐ
    Espíritú‑í cundecu ndɨhɨ nchaa ñáyiu na quɨ̀ndáá iní ñáhá xìi‑í. Te cue déhe‑yu
    cáháⁿ‑yu tnúhu‑í, te cue tée cuechi dacòto núú ñáhá‑xí xìi‑güedé, te ducaⁿ‑ni
    cuè tée ni sàhnu cáháⁿ saní‑güedé, te dɨu‑ni cuèndá nchaa sá quídè‑í ducaⁿ dàcoto
    núú ñáhá‑xí xìi‑güedé.'
  myu-myu: “Ipi'ũm awap obiõg̃buk og̃uju eykay,” i'e'em Deus, io'e Joel. “Soat pe
    og̃uõm,” i'e'em, io'e. “Enaxeg̃ebitbit wekawẽn g̃uwẽn,” i'e'em, io'e. “Ag̃okatkayũ
    og̃uyxeyxey wekawẽn,” i'e'em, io'e. “Aypapayũ dak og̃uyxeyxey,” i'e'em, io'e.
  amk-amk: Amani Allai medu deyo, ‘Rerai we rahida Sengnei kife nunei foi mani, ambori
    yenatu Nuhuaninu Mirarebana nei we kaiwasanei sentenang ki. Ampafe mene arikangnesa,
    wiwing tuti mang, ambori emadu fio yohonai wesa we emadura fo, amani kariri fio
    ambori kawariai fo. Bariboaiwasa ambori ewati fiainawiaio yeinawiai wesa we ewatioa
    fo. Wawafosa ambori etamiei kariri amieio yohoni wesa foi ki.
  fai-fai: Got ayo bakoyam, ‘am adik adik dánokaba kal nam Sinik Abem ayo dabadáli
    dák nadano adikum kinim so wanang so imi dim abokaba. Kale kim muduw iyo lum weng
    bakanokabiw. Ade kimi kinim kasá kasá ika Got wisin bo utamanokabiw ade kimi kinim
    fasel ika lum seng bomokabiw.
  ura-NT: ‘Inara rai quiicha tei janonaa besautelalaje raina, satiin chauratane que
    nenacaauru choae canu suujue letoareeunnicha. Nii banate, quiicha chana jerei
    coaraain beebejiha cuurureein canu coreniha, inara nefoerateeurura. Enamanaacuru
    niha natiinte, acaauru que quiicha coaaratei coaracurureeincha. Binaacuru nihanatiinte,
    quiicha coaaratei coaraa cuurureein acaauru sinihura.
  mcd-NT: Upa Diosin noco yoi isca huaquin, “Uhuun facu oti chaima un manifoti anoafo
    uhuun Yoshin Shara atoqui nichishquin. Ahuunshon maton facufo nocofunufo non ainfofori
    inonpacoai yoishcaquin. Maton pushcoaifo namapan cuscara un ato ahuarafo ismai.
    Maton anifofoanri uhuunshon aton namapan cuscara ahuarafo shara oinshcani.
  urt-urt: Kin ŋanange taꞌe leꞌe na, Mindemboi, ŋup yuwo pe, Got ka uruꞌe Yohe Yirise
    kin e guh me lenge miyeꞌ tuweinge lalme. Lenge lahmiyeꞌ yip topoꞌe lenge lahtuweinge
    yip, ka yininge wusyep tikin Got tuꞌe lenge profet. Pe Got ka asambe lenge lahyambe
    yip yipihinge supule, topoꞌe ka asambe lenge miyeꞌ bworenge yip yate tange.
  kiz-kiz: Ibetakujha katika magono ghwa kumuishu, K'yara ijobha nibeta kujihitisya
    Roho bha jhoni kwa bhanu bhoha. Bhana bhinu ni bhali bhinu bhibeta kuhomesya unabii,
    Bhasoni golo bhibeta kulola maono, ni bhaseya bhinu bhibeta kulota ndoto.
  tzo-TZE: C'alal po'ot xa slajebal c'ac'ale, ta xcac'be yich'ic Ch'ul Espíritu cu'un
    ep cristianoetic ta sbejel banamil. Ta to xlic xcholbicun jc'op amomnich'nabic,
    ac'o me querem me tseb. Li sva'lej squeremique ta to xcac'be yilic ta xch'ulelic
    li c'usi lec ta spasique. Li moletic yu'unique oy c'usi ta xcac'be yil ta xvayechic.
  lex-lex: '“Uplerlawna lirni: La''pa la''awa lera hohoni de, hota Aghuriernia A Nhiw
    Lulu''lu la riy mak kdella nohkerna-rai miaran di honona. La''pa upmu-a''namu
    patke''a rora muanke''a totpena rakot nohora hya''-hya'' maka A''ukota la ira,
    pa rakota la miy. Tuwu hararara-hatrapriapi, hota rdarat nana hya'' maka Agala
    pa iramkeka. Inmu-ammu hota rmi''a mi'' maka Agala pa ir rmi''a.'
  dov-dov: '''Kuyooba kumazuba akumamanino,'' Leza uwamba oobo, ''Ndiyotila muuya
    wangu aatala anyama yoonse, bana benu balombe abasimbi bayoosinsima, bakubusi
    bayoobona zilengaano, abamanene benu bayoolota ziloto.'
  rgu-rgu: Amaꞌ Manetualain nafada nae, “Te neuꞌ ko fai na saka basan soo, Au sakaꞌ
    fee emi Au Dula-dale Ka neuꞌ basa lahenda ara, Emi ana touꞌ mara ma emi ana feto
    mara, Au dei pake Au mana dedea Ka. Emi ana muri-ana mara ara rita hata fo riiꞌ
    Au nau atudu fee sii, ma emi lasi mara boe, ara hapu meis fo Au atudu fee sii.
  toc-NT: 'Chiné huán Dios: Acxni̠ nalak­chá̠n a̠má a̠huata quilh­ta­macú aquit nac­ca̠­ma̠x­qui̠y
    xli̠­hua̠k cris­tianos quiEspíritu. Laka­huasán xa̠hua lac­tzu­maján hua̠nti̠
    min­ca­mancán nata­li̠­chu­hui̠nán hua̠ntu̠ aquit quin­ta­la­ca­pa̠s­tacni. Laka­huasán
    hua̠nti̠ cajcu tas­tac­má̠­nalh xlacán lhu̠hua hua̠ntu̠ nac­ca̠­li̠­ma̠­la­ca­hua̠ni̠y,
    y lak­ko̠­lu­tzi̠nni catu̠huá hua̠ntu̠ aquit nac­ca̠­li̠­ma̠­ma̠­nixni̠y.'
  som-som: Ilaah baa yidhi, Maalmaha ugu dambaysta waxyaalahanu waa noqon doonaan,
    Ruuxayga ayaan ku shubi doonaa dad oo dhan; Oo wiilashiinna iyo hablihiinnu wax
    bay sii sheegi doonaan, Raggiinna dhallinyarada ahuna wax bay arki doonaan, Odayaashiinnuna
    riyooyin bay ku riyoon doonaan;
  mam-C: 'Chi Diosjo kyjalu''n: Aj kyxi xkye q''ij te ch''ixtaq tu''n nkani''n, kxel
    nq''o''n Xewb''aj Xjan tib''aj tkyaqil xjal. Ok chi yolil kyk''wala txin ex q''a
    wi''ja. Ok k-elil kye'' ku''xin q''a kyniky'' ti''jjo kb''antil tu''n Dios. Ex
    ok k-okil kywutziky''jo ichin, a ma chi tijin, tu''n Dios, ti''jjo kb''ajil.'
  ndj-ndj: ‘Majuva vala va mwishu, Chapanga akudeta, dandivamwayili Mfuki wangu vandu
    vosi. Vasongolu na vahinja venu davatungi milandu yangu, vafijana venu davaluluti
    umbuyi wa Chapanga, vavaha venu davaloti milotu.
  mbj-NT: “Sahõnh hẽ tagawatsig pooj jé, näng mä P'op Hagä Doo, ỹ anoo da Sahé ỹỹ
    sahõnh hẽ badäk hahỹ haw'ããts hẽ habong do sa hã. Bë taah, bë toog na-ããj hẽ raher'oot
    da ta jawén ganyyh do ky n'aa. S'ëëh hadoo da pahëëw sa hã. Wahëh s'ëëh enäh da.
  lat-VUC: '[Et erit in novissimis diebus, dicit Dominus, effundam de Spiritu meo
    super omnem carnem: et prophetabunt filii vestri et filiæ vestræ, et juvenes vestri
    visiones videbunt, et seniores vestri somnia somniabunt.'
  ngp-ngp: Mnungu agambaga, ‘Ivo nivo nenitende mwa mazuwa yo kubindiliza, nenigele
    Muye ywa Mnungu, mwa want'hu wose. Wana kilume na wakike nawabilikize ulosi wangu,
    wana wenyu we kilume nawaone maona, na wadala wenyu nawalote sozi.
  enq-2: '@see-verse:ACT.002.016'
  eng-ASVBT: 'And it shall be in the last days, saith God, I will pour forth of my
    Spirit upon all flesh: And your sons and your daughters shall prophesy, And your
    young men shall see visions, And your old men shall dream dreams:'
  mna-mna: 'Anutu iso: Indeeŋe mazwaana kaimer kana ma uraata tio iso ipet kat mat,
    na nio kola aŋkam Bubuŋoŋ ma isalakaala tomtom ta munŋaana men. To lutuyom bizin
    ma lutuyom moori bizin ko tiwe nio kwoŋ mi tiso kalŋoŋ pizin tomtom. Mi zin naŋgaŋ
    kaibiim ko tikeenetondo. Mi Anutu ko iswe koroŋ pakan pizin kolman ila miuŋana.'
  myw-myw: '@see-verse:ACT.002.016'
  sby-sby: “Lesa lambangeti, Mu masuba akupwililisha ninketile Mushimu wakame mubantu
    bonse, bana benu batuloba ne batukashi, Nibakakambaukenga shanjame. Misepela nibakabonenga
    bintu byakame mucimbonimboni, Bamacekulu nibakalotenga maloto.
  sll-sll: ‘Haung ta emgi na Kwiana nu sigere, nir kuung sungwo meri ari hobi para
    muru mongwo bani ure, galni yal al malangwo hobi tan tani yulang tere, yong wu
    biralgere ha ditenamua. Te yagaling hobi omeling bani u tibi nangwo hanangure,
    te yal dimani hobi ul pare kuu ening bol tenangwo hanamua.
  yaq-NT: Che'a chukula taewaimmetchi ti jiia ju'u Lios, nee betana inepo juka' in
    tu'u jiapsita ne si'ime im bwiapo jiapsame nee a' ju'uneiyaatuane. Jume' enchim
    yoemiarim, o'owimtaka, jaamuchimtakai, juka' nee betana weyemta a' teuwaane. Jume'
    ju'ubwa yo'otume, ka si'imem a bicha'uta bibittuanaa. Jume' intoko yo'otuim, inime'e
    jita tettenku tuanaa, ti jiiak ju'u Joeltuka'u.
  uro-uro: “Ma Ngämuqa qa qoaräs toqortäqyia, ‘Va vät ama dängdängini na ngät ama
    rhodäm dä va ngu rhor nä gu Qloqaqa sävät ama ruvek moe. Bä va angän oes ama gamoe
    dä angän oes ama evop diva rhat tamän bät ama enge qärangätni i ngät dän maräkt
    nagem ngo. Dä va angäna evända ama gamoe diva rhit lu ama ñämñäm. Dä va angän
    sru rha ama gamoe diva rhit lu ama masirhäm.
  ita-1885: Ed avverrà negli ultimi giorni, dice Iddio, che io spanderò del mio Spirito
    sopra ogni carne; e i vostri figliuoli, e le vostre figliuole profetizzeranno;
    e i vostri giovani vedranno delle visioni, e i vostri vecchi sogneranno de' sogni.
  muy-muy: '“Melefit àɗəm : Ka sarta ga mandav ga məlaŋ wuɗak nahəma, anəbəkiaya Məsuf
    goro àki ke mis a ɗek. Nahkay bəza gekʉli zawalani akaba walani atəhəŋgri ma goro
    ana mis ; dagwá gekʉli etipi zlam ya ti mis tìpi ɗay-ɗay ndo ni ; medewél gekʉli
    day kisim emiziɗekivu ka tay kay.'
  kqc-kqc: '‘Sei yaku nido ari boi koina nibigediri, bi yomakai regida: Amiye tau
    fafau nai Vima moi rausi regida. Yi rumana mida mida ma rema mida mida yaku Sei
    di ago niokugedi; yi godua vene yaku yaduka kana vegedi, ma yi ugava vene yaku
    bi yaduka vegedi.'
  tav-tav: Ati yepapʉ cãni tʉjari rʉmʉri cãnopʉ yʉ Espíriture seeto tutuarique mena
    cʉ yʉ joogʉ camaja nipetirãre, mʉja ĩmi Dio. Na yʉ cajooro mʉja punaa yʉ ye quetire
    buiogarãma. Mʉja mena macana caʉmʉa cawamarã, cabʉcʉrã quena quẽgueriquere bairo
    tʉjʉgarãma na yʉ caiñoogarijere.
  eng-ULB: '''It will be in the last days,'' God says, ''I will pour out my Spirit
    on all people. Your sons and your daughters will prophesy, your young men will
    see visions, and your old men will dream dreams.'
  spa-VBL: '‘Dios dice: En los últimos días, derramaré mi Espíritu sobre toda la gente.
    Sus hijos e hijas profetizarán. Sus jóvenes tendrán visiones, y sus ancianos tendrán
    sueños.'
  fra-_FOB: Il arrivera dans les derniers jours, dit Dieu, que je répandrai de mon
    Esprit sur toute chair, vos fils et vos filles prophétiseront; vos jeunes gens
    auront des visions, et vos vieillards auront des songes.
  hau-ULB: Allah ya ce, 'Haka zai kasance a kwanakin karshe, zan zubo Ruhuna a kan
    dukan mutane, 'ya'yanku maza da mata za su yi anabci, kuma samarinku za su ga
    wahayoyi, kuma tsofaffinku za su yi mafarkai.
  mal-mal: ‘അന്ത്യകാലത്ത് ഞാൻ സകലജഡത്തിന്മേലും എന്റെ ആത്മാവിനെ പകരും; നിങ്ങളുടെ പുത്രന്മാരും
    പുത്രിമാരും പ്രവചിക്കും; നിങ്ങളുടെ യൗവനക്കാർ ദർശനങ്ങൾ ദർശിക്കും; നിങ്ങളുടെ വൃദ്ധന്മാർ
    സ്വപ്നങ്ങൾ കാണും.
  kkc-kkc: ‘Godeeye egeesee takaso, “Biame hamameedee omapoo ayo Dio Tei odoo susuga
    mapoo tenelaiso. Osoloso nibada giso holaiso sabolo, sobo holaiso sabolo, oso
    to Godeeye taka goo ee takalaiso. Nibada holaiso gie kakauwa oso howo opusomo
    doloso, Godee maga simi goo ee agalaiso. Osoloso nibada adaga oso Godee maga simi
    goo ee sapootileiso.”
  urd-GVR: ‘Allāh farmātā hai ki āḳhirī dinoṅ meṅ maiṅ apne Rūh ko tamām insānoṅ par
    unḍel dūṅgā. Tumhāre beṭe-beṭiyāṅ nabuwwat kareṅge, tumhāre naujawān royāeṅ aur
    tumhāre buzurg ḳhāb dekheṅge.
  far-far: ‘God ka fata 'uri, Ana maedangi 'isi ki, nau kai kwate dangalu ana na Anoeru
    Abu nau fuana wane nau ki tafau. Ma na wele fi baita kamulu ki, ma na sari kamulu
    ki, kera kai farongo ana fatalaku. Ma na wele fi baita kamulu ki kera kai ada
    to'ona na fataie ki, ma na wane ngwaro kamulu ki kera kai ada to'ona ru ki ana
    maleu bolee kera ki.
  suz-BL: ‘परमप्रभु यावेमी रागी नुप्‍ची नाक्‍त मुर नेल्‍ल आन कली आं सोक्‍तीम प्रिंनुङमी।
    मिनु इन तमी तौपुकीमी आं लोव़ पाइनीम। ठिटापुकीमी आं कोंइशो ताइनीमी, खाल्‍पापुकीमी
    ङोमु ताइनीम।
  car-NT: “Morokon irombo ro kurita ero wara kynaitan, kynganon Tamusi. Yja'kary a'si'ko
    sytake pa'poro kari'na tu'ponaka. Irombo mo'karon omurukon, ajemyirykon yjauranymbo
    uku'pota'ton. Mo'karon ara'nanokon pyitonon 'wa otykon kynosenepota'ton. Mo'karon
    uwapoto'san kynone'po'ta'ton.
  amp-amp: Kfo memor, ‘Bro Nkifrar kfo famur, “Kraisr toh hanyruha yiham nanhu Yafothat
    tkrurafrhotant met yindar bugam Yafothat mithu nawohhato thu dbothatruhattm tamoh
    tamoh nefm kto rhuyukm bi romn kfo ptharuhatmm wanyrahmm yimam. Metenm yindariyenm
    rom ptharahm. Damiagm rom yimam hwe tweh hanita kanjo rom hti hanyruhamn ptharahm.
    Bro yimam bi kunyrpam ruhetm rom nhaf tweht htihato ptharahm.
  bht-bht: परमेश्वर बोलदा है की, ‘आखरी दिना च ऐसा होणा है, की मैं अपणी आत्मा सारे
    माणुऐ जो देणी है कने तुहाड़े पुत्रां कने कुड़ियां भविष्यवांणियां करणियां, कने
    तुहाड़े जवाना दर्शण दिखणे कने तुहाड़े बुड्डे मर्दां सुपने दिखणे।’
  eng-NOY: “It shall be in the last days, saith God, that I will pour out of my Spirit
    upon all flesh; and your sons and your daughters will prophesy, and your young
    men will see visions, and your old men will dream dreams;
  cub-NT: 'Jʉ̃menijicʉ arejaquemavʉ: “Yópe d̶acʉyʉmu yʉ ãnijãravʉa bʉojaquijãravʉa
    baquiyéna. Darocʉyʉmu ji Espíriture caivʉ põevare. Mʉjemara, aru mʉjemaromiva
    máre, Jʉ̃menijicʉi yávaiyede coyʉcarãjarama. Mʉjacavʉ ʉ̃mʉva bojʉvʉ apʉrivʉre
    yópe decoboainope majide d̶acʉyʉmu yʉ. Aru mʉjacavʉ ʉ̃mʉva bʉcʉvare majide d̶acʉyʉmu
    yʉ decoboainoque.'
  ita-1927: E avverrà negli ultimi giorni, dice Iddio, che io spanderò del mio Spirito
    sopra ogni carne; e i vostri figliuoli e le vostre figliuole profeteranno, e i
    vostri giovani vedranno delle visioni, e i vostri vecchi sogneranno dei sogni.
  lww-lww: ‘Ntewa naga pisa, pisape “E legiena la nene na pog maro nene, p̃isi na
    nela ninuu van yeririna la punu ga. Ana p̃isi na narimiu lala la avisawal kiau
    visena, a p̃isi na kiamiu yar viu lala yokorena avisu sur lala, a kiamiu yermarua
    lala, la am̃eni nam̃eniena lala.
  ckb-ckb: «[خودا دەفەرموێ، لە ڕۆژانی کۆتاییدا ڕۆحم بەسەر هەموو خەڵکدا دەڕێژم. کوڕان
    و کچانتان پەیامی خودا ڕادەگەیەنن، گەنجانتان بینینیان بۆ ئاشکرا دەکرێت، پیرەمێردەکانتان
    خەون دەبینن.
  spm-spm: ‘Got kamaghɨm mbɨŋgɨ kamaghɨusue, “Gɨn zaamirɨ uthusi tharsir khɨɨ nonɨ
    Utuman gumasi rako amisi bar mee ranɨɨŋgami. Uthughun khavɨn gen otari rako guivi
    Gotɨna ambuuŋn gumasir mɨn mbɨkɨmtima, gen gumasir iŋgaa irimbar mɨn bisir gantima,
    gen gumasir guri iriiŋmbara akuuva bisir ganaŋgami.
  nas-nas: '“Kumponinge aaꞌpumaang: Damaꞌke doong asiꞌning-koo eeꞌ nkoaravaing: Ninge
    nkaang Tanuaang piampampaing ookutunung nantoong-koo, eeꞌnoko diurukaaꞌ aaꞌning
    donkaang eeꞌnoko manikuꞌ tarampeeariaing˜ eeꞌnoko diikaning nemaaꞌke paning-etaning
    aampoonanka˜ ooaavaing eeꞌnoko diikaning pankareuꞌke noonenanka nooneaavai.'
  uvl-uvl: “‘NeHalang hele ke pomai koi; Etue nemur nga hoena nge te lohot tala nga
    etue hetala ngana, iau lape e tunge Opepengpeng ke rongo heke iri lochloch. Tutumo
    mur tatamanna pe tutumo mur heheina, lape te haliu hote lek helenga mur. Pe lape
    lemo lolomele mur, lape tenau operia ia ure mur pe amo hana papalauna mur, lape
    tema operia rara.
  eng-BBE: 'And it will come about, in the last days, says God, that I will send out
    my Spirit on all flesh; and your sons and your daughters will be prophets, and
    your young men will see visions, and your old men will have dreams:'
  ixl-CNT: «Aatz siꞌan tu qꞌu motxebꞌal qꞌii, savaqꞌ kuꞌ vunTioxhla Espiiritu tibꞌa
    kajay qꞌu aanima. Chu u Tioxh. Ech aatz qꞌul ekꞌaol emeꞌal, samotxtaleꞌl qꞌul
    unyol. Aatz qꞌu xiak tuchꞌ qꞌu ixviak, sunkꞌuch kam te tu visioon. Utz aatz qꞌu
    qꞌesla chaj aanima, sunkꞌuch kam te tu vatziꞌkꞌ.
  xsi-xsi: ‘Maro Kindeni iporo tu, “Lâ zo muli naŋa ma apaliŋi Koranâŋgu indue imâ
    panzi tamâta rârâni. Ŋineŋga miki natumi taine wa tamâne wa ma situla ŋgua itogo
    ŋgua-tulâŋa tamâta uru situla mine. Mao nâ, naŋa ma atula mâsi kie-kie panzi natumi
    tamâne limoa, aŋga nemi tamâta kokoŋa nde ma simbipole kie-kie rârâ.
  crx-NTPO: ‘Nts'en'a la 'andit dune ts'inli 'etsul 'uhóoja de, ni Yak'usda, 'et de
    syughi si sgha 'en ts'iyanne dune yududútilts'ulh. Nohuzkehke nus daóotanelh-un
    'et huwu yahutilhduk. Nohchilke cha bubenghun newhúlts'uk-un t'ehontázin. Nohduneti
    'enne cha nótitus whe t'ehóntizeh.
  kan-OKCV: '“ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಅಂತ್ಯ ದಿನಗಳಲ್ಲಿ ನನ್ನ ಆತ್ಮವನ್ನು ಎಲ್ಲಾ ಮನುಷ್ಯರ
    ಮೇಲೆ ಸುರಿಸುವೆನು, ನಿಮ್ಮ ಗಂಡು ಹೆಣ್ಣುಮಕ್ಕಳು ಪ್ರವಾದಿಸುವರು, ನಿಮ್ಮ ಯುವಜನರಿಗೆ ದರ್ಶನಗಳು
    ಕಾಣುವವು, ನಿಮ್ಮ ಹಿರಿಯರಿಗೆ ಕನಸುಗಳು ಬೀಳುವುವು.'
  bbb-bbb: '@see-verse:ACT.002.016'
  blw-blw: Ekat Apudyusén, ‘Yato hen ammaà no umchah hen tempon hen anongoh hen ag-agaw,
    te an-og idchat hen Espiritù hen aminay tatagu hen antoy lota. Wat hen a-anàyu
    way larae ya fufae, epagngarcha hen epahpahmào an chicha. Ya hen anchichay finafallu,
    ilancha hen epàilà an chicha way kaman in-inép. Ya hen anchichay manakkorang,
    in-inpéncha agé hen epain-inép-o an chicha.
  tam-2017: கடைசிநாட்களில் நான் மாம்சமான யாவர்மேலும் என் ஆவியைப் பொழிவேன், அப்பொழுது
    உங்களுடைய குமாரர்களும் உங்களுடைய குமாரத்திகளும் தீர்க்கதரிசனம் சொல்லுவார்கள்;
    உங்களுடைய வாலிபர்கள் தரிசனங்களைக் காண்பார்கள்; உங்களுடைய மூப்பர்கள் கனவுகளைக்
    காண்பார்கள்;
  azz-NT: Porín Dios quijtoj que cuac ne tacuitapan tonalme ya, ijcuacón niquinualtitanilis
    no Yecticatzin Espíritu huan ijcón niquinyolpexontis nochi tagayot. Huan namotelpocahuan
    huan namoichpocahuan, yejuan tajtotinemisque ica tanahuatilme ten quiselisque
    ica Nejuatzin notencopaca. Huan in telpocame quitasque huan cajsicamatisque nochi
    ten niquinnextilis ijcón queme cuac se tacochitas. Huan in huehuentzitzin tacochitasque
    tech nincochilis.
  spa-RV-1909: 'Y será en los postreros días, dice Dios, derramaré de mi Espíritu
    sobre toda carne, y vuestros hijos y vuestras hijas profetizarán; y vuestros mancebos
    verán visiones, y vuestros viejos soñarán sueños:'
  csy-csy: 'Pathian in ni tawpkhak ni ciang in, mi theampo tung ah ka Thaa ka buak
    tu hi: taciang na tapa te le na tanu te in maisang thu pualak tu uh hi, taciang
    na tangval te in mangmu tu uh hi, taciang na puhuai te uh in mangman tu uh hi:'
  mxq-NT: 'Dios jyʉnáñ: “Ko naty ja naxwíñʉdʉ tyʉgoyannʉ, nmoꞌoyʉpts ja nJa̱ꞌa̱jʉn
    ma̱ nidʉgekyʉ ja̱ꞌa̱yʉty, es miidsʉty ja mꞌuꞌungʉty, yedyʉjk toxytyʉjkʉty, tka̱jxtʉt
    ja nꞌayúkʉts. ꞌYijxtʉp ja ijxma̱ꞌtʉn ja mꞌʉna̱ꞌktʉjk, es ja mmʉjja̱ꞌa̱ydyʉjkʉty
    kyuma̱ꞌa̱ja̱ꞌa̱ñ diꞌibʉ Dios tyunaampy.'
  tzj-NT: —Ja pa rq'uisbal tak k'ij ntakel na ja rEspíritu Santo cuq'uin ja winak
    xa nak ta chi winakil, ne'e ja Dios. Ja c'a rewalc'wal chi ala'i' chi xtani' eje'e'
    nqueya' na rbixic ja nk'alasaj chiquewach. In chakaja' ja c'ajola' chewe anin
    nya' na chique chi c'oli nquetz'at je'e ja maja'n tibantaji. In ja rija' chewe
    nya' na chique chi c'oli ncachc'aj je'e ja maja'n tibantaji chakaja'.
  tdt-tdt: ‘Maromak hatete, “Molok mundu atu remata, Hau sei haruka Hau nia Espiritu
    tuun ba iha ema hotu-hotu. Imi nia oan mane sira ho oan feto sira sei foo tutan
    Hau nia lia menon. Imi nia joven sira sei haree buat nebee mak Hau hatudu ba sira.
    I imi nia ferik-katuas sira sei mehi buat nebee mak Hau foo ba sira.
  ron-BTF: 'Și se va întâmpla în zilele de pe urmă, spune Dumnezeu: Voi turna din
    Duhul meu peste toată făptura; și fiii voștri și fiicele voastre vor profeți și
    tinerii voștri vor vedea viziuni și bătrânii voștri vor visa visuri;'
  eng-WEBP: ‘It will be in the last days, says God, that I will pour out my Spirit
    on all flesh. Your sons and your daughters will prophesy. Your young men will
    see visions. Your old men will dream dreams.
  eng-FBV: God says, ‘In the last days I will pour out my Spirit on everyone. Your
    sons and daughters will prophesy. Your young men will see visions. Your old men
    will dream dreams.
  nld-1939: En het zal geschieden op het einde der dagen, zegt God “Ik zal uitstorten
    van mijn Geest over alle vlees; Uw zonen en dochters zullen profeteren, Uw jonge
    mannen visioenen schouwen, Uw grijsaards dromen ontvangen;
  bwo-bwo: ‹Ik'oniye dúri s'uwi aawots hank'o wotituwe etre, T Shayiro ash jamats
    kut'ituwe, Bo nungushnana'onat mááts nana'uwotsn bek'on keewitunee. Bo jawetswotswere
    bek'o bek'etune. Bo eenashuwotswere gúmo gumetunee.
  nch-BL: ‘Ipan itamiya tonali, Toteco quiijtohua, nijtitanis Notonal ipan nochi masehualme.
    Niquinmacas amotelpocahua huan amoichpocahua nocamanal para teilhuise cati panos
    teipa. Huan nijchihuas para amotelpocahua ma quiitaca tanextili quej temicti cati
    na niquinnextilis, huan nopa huehue tacame campa amojuanti, niquinnextilis tamanti
    ipan temicti.
  quc-TNT: 'Ri Dios cubij: Pa ri q''uisbal tak k''ij quintak na bi ri Lok''alaj Espíritu
    wech in pa qui wi'' conojel winak, —cächa''. Ri i c''ojol xukuje'' ri i mia''l
    cäquik''alajisaj na ri tzij ri quinya chque. Ri alabom ri e c''o chixol c''o ri
    cäquil na ri quinc''ut chquiwäch, ri tata''ib c''ut ri c''o chi ri qui junab c''o
    ri cäquil na pa ri cachic'', —cächa''.'
  tfr-NTPO: »“Sbö tjl̈ẽ ga ‘Kjok pjir l̈ëshko ga pjãy go bor Sëya ichër äär ber kësbang
    bomi tjok. Tjl̈õkwo l̈ër bomi wapga domerga, wal̈ëga kong, ga l̈e l̈ok oba kong
    eni. Dwl̈asga, era kong l̇l̇ëbo botoya ichër wen ĩya l̈ok yoshko wl̈o. Tjl̈apga
    domerga këkboga, era kong yo l̇l̇ë botoya ichër ĩya l̈ok wl̈o bakoe.
  kaq-NT: 'Papan ta yohihihqui: Nete queyoti hochomascaiya tah hen jatihibi jonibo
    heen Yoshin hinanrestihi. Hinanah sca ta maton baque bebobo, maton baque haibobo
    rihbi hean shinanmaha yohuanyaxihquiqui. Maton beronanbaan ta namaquen hahcajaquin
    hahan honantibo jisyaxihquiqui. Maton yosibobaan rihbi ta namayaxihquiqui hean
    jismaha jisquin.'
  sgb-sgb: ‘Habaytsi ya anhabiên ni Apo Namalyari. Ya daygên ko ha tawlin allo, ta
    êmên yo mamwangan ya dapat yon daygên, ay êmên ya di. Ipahapat koy Espiritu ko
    kanlan balang miha. Ipamwang lan maának yo ya ipaihip ko kanla. Hilay miyawhay
    yo ay makahêlêk hên halumata, ya ipahlêk ko kanla haka hilay toay lalaki ya ampamaala
    ay manaynêp hên ipataynêp ko kanla.
  vie-1934: 'Đức Chúa Trời phán: Trong những ngày sau rốt, Ta sẽ đổ Thần ta khắp trên
    mọi xác-thịt; Con trai và con gái các ngươi đều sẽ nói lời tiên tri, Bọn trai
    trẻ sẽ thấy điềm lạ, Và các người già cả sẽ có chiêm bao.'
  kxv-kxv: ‘ମାହାପୂରୁ ୱେସିମାନେସି ରା଼ନି ଦିନାତା ଈ ବାରେ ଗଟୱି ଆ଼ନେ, ନା଼ନୁ ବାରେ ଲ଼କୁତାକି
    ନା଼ ଜୀୱୁ ପାଣ୍ତାଇଁ, ଏଚେଟିଏ ମୀ ମୀର୍‌କା ମା଼ସ୍‌କା ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନେରି,
    ମୀ ଦାଂଗ୍‌ଣାୟାଁ କାବା ଆ଼ନାଣି ମେହ୍‌ନେରି, ଅ଼ଡ଼େ ମୀ ବୁଡ଼୍‌ହାୟାଁ ହାପାନା ହେଣ୍‌ନେରି ।
  cha-cha: Na umasusede gui uttimo jaane sija, ilegña si Yuus, juchuda y Espiritujo
    gui jilo todo y catne; ya y famaguonmiyo lalaje yan famaguonmiyo famalaoan ufanmanprofetisa,
    ya patgonmiyo lalaje ujalie y liniiñija, ya y manbijo sija guiya jamyo, ufanmangüife
    ni y güinife sija;
  amu-NT: Ncuee na macanda̱, matso Tyꞌo̱o̱tsꞌom, njño̱o̱ⁿya Espíritu na cwiluiindyo̱
    naquiiꞌ nꞌom jndye nnꞌaⁿ. Ndaꞌyoꞌ na naⁿnom ñequio ndaꞌyoꞌ na naⁿlcu nlaꞌneiⁿna
    ñꞌoom na nntsjo̱o̱ nda̱a̱na. Naⁿnom na titquiendye waa na nlcoꞌnaꞌ nda̱a̱na na
    nntyꞌiaana. Ndoꞌ naⁿnom na tquiendye ndaa nntsoona.
  hin-CV: “ ‘यह परमेश्वर की आवाज है, मैं अपना आत्मा सब लोगों पर उंडेलूंगा. तुम्हारे
    बेटे और बेटियां भविष्यवाणी करेंगे, तुम्हारे बुज़ुर्ग लोग स्वप्न देखेंगे, तुम्हारे
    जवान दर्शन देखेंगे.
  spa-BES: 'Y acontecerá, en los últimos días, dice Dios, que enviaré mi Espíritu
    sobre toda carne; y sus hijos e hijas profetizarán, y los jóvenes verán visiones,
    y los ancianos tendrán sueños:'
  san-BEN: ঈশ্ৱরঃ কথযামাস যুগান্তসমযে ৎৱহম্| ৱর্ষিষ্যামি স্ৱমাত্মানং সর্ৱ্ৱপ্রাণ্যুপরি
