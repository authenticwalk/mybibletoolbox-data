  txq-txq: ‘Manetualain kokolak nae, “Mete ma faik kara sangga rateꞌe, na, Au ae fee
    Au Dula-daleng, sama leo mboꞌa-totoli oe neu basa hatahorir. Ei ana tou anam mara
    ma ina anam mara, neu ko Au pake sara dadi neu Au mana toꞌu dedeꞌang. Ei ana feꞌo-taꞌem
    mara, neu ko mete-rita hata fo Au ae atudu neu sara. Ma ei hatahori lasim mara,
    neu ko rala meꞌi hata fo Au ae fee sara mete-rita.
  aaz-aaz: ‘Uisneno naꞌuab am nak, “Anbi neon amsoupt ein, Au of usanut Au Smanak
    ꞌeu bifee-atoniꞌ sin ok-okeꞌ. Hi aan feto ma hi aan mone, of Au ꞌpaek sin anjarin
    Au mafefa kniunꞌ ein. Hi aan muinf ein naan, of niit saaꞌ reꞌ Au he ururuꞌ ꞌeu
    sin anbin amnitas. Ma hi atoni mnais ein naan, of niit saaꞌ reꞌ Au he ukriraꞌ
    ꞌeu sin anbin amneit.
  qup-NT: 'Joel kasna killkarka: Yaya Dioska riman: Allpa tukurinan punchakunapi Espirituynita
    tukuy runakunama kachasha. Chasna Espirituynita kachashpayni kari wawaykichikunata,
    warmi wawaykichikunatapas yuyachishpayni shiminita rimankakuna. Musu wawaykichikuna
    muskuypishina rikuchinaynita rikunkakuna. Yaya rukuykichikunatapas muskuyninkunapi
    rimasha.'
  dop-dop: 'Ɩsɔ yɔɣɔtɑɑ sɩ: Nti mɑɑ lɑ kʋyɛɛŋ kɑntǝkɑɣɑ nyǝŋ tɑɑ tɔɣɔlɔ. Mɑɑ tisi
    mɑ Feesuɣu kɛ yǝlɑɑ tǝnɑ tɔɔ. Mǝ pǝyɑlɑɑ nɑ mǝ pɛɛlɑɑ kɑ́ nɑ nti tɩɩ lɑ cele tɔ
    nɑ pɑ́ yɔɣɔtɩ. Pɩɩ hʋ́lɩ́ mǝ ɩfepiyɑ kɛ tɔmnɑɑ nɑ pɑ́ nɑnɑ pɑ ɩsǝpee. Nɑ mǝ kʋkpɑtǝlɑɑ
    kɑ́ toosi toosee.'
  azb-azb: Allah dedi ki, axır zamanda “Bütün bəşər üzərinə Ruhumdan tökəcəyəm. Oğullarınız
    və qızlarınız peyğəmbərlik edəcək, Cavanlarınız görüntülər, Ağsaqqallarınızsa
    röyalar görəcək.
  eng-DBY: And it shall be in the last days, saith God, [that] I will pour out of
    my Spirit upon all flesh; and your sons and your daughters shall prophesy, and
    your young men shall see visions, and your elders shall dream with dreams;
  guo-NT: 'Dios chajia jʉm-aech: ‘Cristo ampathatat wʉt, xan to''axaelen Espíritu
    Santo jiw kajachawaesliajwas. Jawʉt naxi, poejiw, watho''bej, jiw naewʉajnaxael
    xan bʉxto''axpoxan. Poejiw, pansiachow, masoxtat taeyaxael xan itpaeyaxaelenpoxan.
    Me-ama xamoejt wʉt, taen, jachiyaxaeli. Poejiw, pakdiachowbej, moejt wʉt, taeyaxael
    xan itpaeyaxaelenpoxan, diachwʉajnakolaxpoxan.'
  hla-hla: '‘E Sunahan e poiena, Tara poata i murimuri te sukusukun kapa noa romana
    a poata hoboto, alia e katoe gou romana a ka teka: Alia e hala nagou romana u
    Namnamei i tar turu katun hoboto. Na galapien tson i tamilimiu na galapien tohaliou
    has e na ranga nariou romana u ranga turu propet. Nu katun u hitots i tamilimiu
    e tare riou romana a man hiharuto, nu sinasoho e butu nou romana turu tsonpan
    i tamilimiu.'
  mav-NT: Mio tã e Tupana tehay moherep hat Iueu pe — Yt pya i ra'yn yi kahuro hamuat
    hap e'at kape ti aru Uito ahytmoi kahato wuat'i ywania pe Uipã'ãu e wuat'i miit'in
    miat pe. Eha'y­ru'in ehaki­'yt'in timo­herep kahato aru uhehay wuat'i ywania pe
    e. Mekewat e'at pe atum kahato aru Uipã'ãu kurum'in me hawyi wyti aru te'e­ra­'a­kasa
    ta'a­tu­mu­'etu wuat ewy Uipã'ãu mienoi ewywuat e. I'ewyte eha'a­se­'i'in me atum
    kahato aru Uipã'ãu hawyi ti aru ui'e hap ta'a­tu­mu­'etu wuat ewy ta'a­tu­mo­herep
    wuat'i ywania pe e.
  kpf-kpf: ‘Anutuŋâ itâ sap, “Gâtâm hângât narâk âkâbâ sâi nâ Kaapumnâ a ambân aksik
    ziŋgâbat. Ziŋga ko nan bârarâpziŋâ zen Propete ziŋâ den sâme, zo yatâ sâbi. A
    sigan, ziŋâ kut ŋâi ŋâi sen mârât ikpi. A ambân sombâ, ziŋâ uman bonŋâ nâŋgâbi.
  ppo-ppo: Kótóné duraalu, ‘Kemeyaai dere alimó, ya̧lo Dȩi Kepe Wisi so whi̧ fea
    tua̧paae wȩi kaae sunée deraalopó. Téturaalu, diaao̧ naale senaalenékélé, Kótóné
    ko̧ló so whi̧né dere fo kaae yaalopó. Mepaae teó whi̧rapenékélé, nokené kilitu
    dere kaae yaalopó. Dia̧ mepaae otere serenékélé, noke yaalo ai ape.
  hin-2017: ‘परमेश्वर कहता है, कि अन्त के दिनों में ऐसा होगा, कि मैं अपना आत्मा सब
    मनुष्यों पर उण्डेलूँगा और तुम्हारे बेटे और तुम्हारी बेटियाँ भविष्यद्वाणी करेंगी,
    और तुम्हारे जवान दर्शन देखेंगे, और तुम्हारे वृद्ध पुरुष स्वप्न देखेंगे।
  wol-KYG: '“Yàlla nee: Mujug jamono, maay tuur samag Noo ci kaw wépp suux; seeni
    doom, góor ak jigéen di biral waxyu, seeni xale yu góor di gis ay peeñu, màggat
    ñi di gént ay gént.'
  bef-bef: 'Yaꞌma suhi kokuluma hiti meꞌi hiti su halina yupahi li huto hilunaꞌmu
    yabe luto Huꞌma luꞌehina: Nani Sikalafuꞌnimofihi amuyaꞌa asaga boanatoga molo
    baga ilunaꞌmu yabe. Lenali panatinimagi to patinimagi hiti enali lu huto huto
    bona suhi lite kaga lu yege halanaꞌmu yabe. To nani fato fatoꞌna neheya kola botinimagihi
    enali enubulo li huto hilunaꞌmu yabe, to oyafatinimagi bamuꞌi nani hu enubulo
    malalunaꞌmu yabe.'
  amm-amm: “Koto mo na tiyomu, “Asi fokumomaiso mo yani Mulu Itouniyaimo Nokota na
    ku ati taikiyoimo, noko nokolalo komasoso. No monoi no yani imo na posasokoinomo,
    aununo iyaliwoi atokino iyaliwoiyo. Moini alalo soku sokuso hani hani ya wiyolukoimo,
    solitonosai. Moini nokotalo iyali mani, solitonokoimo.
  zaj-zaj: ‘Mulungu kalonga, muna gamazua ga kimambukizo, kila munhu nomwitila Loho
    wangu. Wanenu wa kimbigalo na wa kitwanzi wohokola, wasongolo zenu wokona nzozi,
    na wavyele zenu wolota.
