  swp-swp: ‘Huia murimuritadi eai, Eaubada ie riba, Earuagu abo ea hegoi‐auri buluma
    gamagari potadi eai, eo nanatumiuyao tatao eo sisine abo se riba‐peroveta, ami
    hewahewari tautau matadi eai abo se ita, emi tautaubada enosuai abo se enosuaiei;
  bjr-bjr: Anutufa qinau, Taikainna faasaana maa ainainna quqaanaura. Qinee qeeqa
    maraquna faiqí aiqamausa nifaaqai nammariara foora teeqimannimaqaanaura. Mi afeekanannai
    inni faiqinamu niraamuqmaaka naaru kambiqaaninna ainainara maqee qimasainanoo
