    gɨwunyaatɨ netɨ andɨtɨwihonɨhɨ ketɨ kuraanɨhɨ nisɨ pɨwɨha kiya atiwɨ nepɨ isɨhiyai
    iwɨtatamanɨwɨ andɨtɨwiwɨtandɨha pɨropetɨha anusaitaapo. Anusaasaihɨ samɨ waimwaaya
    amɨ apwanyɨhiya Autaahaatɨhomɨhaiwaapɨ pɨwɨha ausaitaatɨwɨ sɨwipatɨ yapepatamataiwɨ
    mmondaapo. Mmosaihɨ samɨ aunɨhiya gwɨnyaahiya usɨhiyai Nɨnɨ Autaahaatɨhonɨnɨ nisɨ
