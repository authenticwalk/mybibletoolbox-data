    i mga dadi'-dadi'on pa lalla, iya i makakulaw maka'urusa kurulawan ngan i mga
    kamabu'utan-bi, iya i magpangupi.
  mco-NT: Je huin'it xɨɨ mɨna anajty je naaxhuiñybɨ cɨxa'ñ, jadu'n Dios mɨnañ, nyajhuäcxtähuɨbɨch
    je nEspíritu ma tüg'ócɨy naaxhuiñyjäy. Miich mnɨɨx etz mmang ajcxy capxhuäcxɨp
    ɨɨch n'ayuc ndɨy'ajt, e je yujcyeecpɨdɨjc ajcxy yhuin'ixɨpy ooy mɨjhuinma'ñ, e
    je mɨjjäydɨjc cumähuɨpy ajcxy.
  bsp-bsp: '‹Kɔ Kanu kəloku mata mɛləpəs: «Indesaməsər Amera ŋem nnɔ afum fəp ŋayi
    mɔ. Awut anu arkun kɔ aran ŋande ŋac-dəŋk cəsayibɛ-e. Indesɔŋ awut atɛmp anu kənəŋk
    ka mɔyɔ mem, indewɛrəpəs sɔ afum anu atem.›'
  kqf-kqf: '‘Ḡome Maimaituwa i giuna gado: Laḡan damodimo tagu kaka egu Aluwa yà ḡini
    kamaḡe lava matabudi lisidimo. Bi natunatumi oloolotodi bi waiwaivinidi tedi kaka
    taugiuwatana sa tubuḡa bi giugu sa lauguguyae. Bi emi olooloto valivaliudi kaka
    wailove sa kitedi. Bi emi magumagula lauboni sa kitedi.'
  cpb-NT: 'Ikantzi Pawa: Tzimatsi awisatsine weyaantapaakyaawone kiteesheri. Ari notyaantakeniri
    atziripaini Notasorenka oshiyawaitakawo risakoperoitatyeenirime. Ari inkenkithatakoyetanaina
    itomipaini eejatzi rishintopaini. Ari iñaawyaawaitakya mainaripaini, Eejatzi antarikitaintsiri
    rimishiwaiyetai.'
  aon-aon: Iruhin nakri, ‘Ahudok hugiguk iri nyumneh hutogurum, eik douk ta inek enyudok
    mugu. Ta ikeshi eikin Mishin nyubuhi nyuwish ihishmorim arpesh. Aria ipakim nugamim
    aria nugariyu ta shukripesh eikin baraen kabi amam profet hakripeshen um. Ipakim
    weroroimi armam ta hutik eshudok kabi habo yomnis hatrish iri um. Aria ipakim
    ruwehemi ta hishuh hubo yomnis.
  hus-NT-2005: Na Dios in ulu abal enchéꞌ neꞌech ka támun tam u kʼunelich an pakwenib,
    neꞌech ku abtsi an tu Tʼokat Ejattal ejtalkʼi an atiklábtsik; an chakámlábtsik
