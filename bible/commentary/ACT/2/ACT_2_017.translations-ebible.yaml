  txu-NT: Nãm me bakukãmãremã kum, “Metĩndjwỳnh me bamã, ‘Dja mỳjja kunĩ pykakôt amingrành
    'ỳr nhym me kunĩ aminhinomã amimẽnh 'ỳr ba arỳm me kunĩmã Ikarõ jano nhym arỳm
