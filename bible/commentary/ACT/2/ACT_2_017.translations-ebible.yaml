  amx-amx: ‘Mpank Ngkart petj-alpetjeh-anngernt, thang Kwerrern tjengenh tjerrtj map-warn
    lanthetjenh. Ler arrehantherr-henh mapel rrwey marl thwenel angketj tjengenh ilerl-apetjenh.
    Artwang anthetj mapel aywang mapel-arlk thwen inang anengkerr aretjenh.
  ake-NT: '“‘Papa uya se kasa tasa'': Se ton kupʉ uya mɨrɨ non weyu u''matʉ a''tai:
    Uya''kwarʉ enno''to'' uya oton tanporon kon pona. Ɨmu kon mɨrɨ awonsi''kɨ ɨyensi
    kon amʉ'' uya umaimu ekamato'' oton, moineri''san enu uta''kwakasa'' uya ento''
    oton, mɨrɨ awonsi''kɨ kɨɨyi'' amʉ'' e''ne''pɨ''to'' oton.'
  qvn-NT: 'Paywan Tayta Diosga isquirbichira cay nirmi: “Ushanan junagcunachrümi cachramushag
    Santu Espirituta lapan runacunaman. Chaura paymi lapan wamraycunata, warmitas,
    olgotas Diospita rimachinga. Nätan mözuycunatam ricapachishag ima-aygatas, jinaman
    auquincunatam imatas sueñuyninchru ricachishag.'
  tku-NT: 'Chuntza'' Dios huanli: A''cxni'' ā''xmān quilhtamacuj na''iccāmacamini''
    quinEspíritu ixlīpō''ktuca''n tachi''xcuhuī''t. Minka''hua''chanca''n ē mintzu''ma''janca''n
    natalīchihuīna''n quintachihuīn. Minka''hua''chanca''n natalakachuya ē lakkōlu''n
    natalakahuāna''n.'
  bjk-bjk: ‘God ixo tengen, xöbo axana bung möxö xakawöm, e rabo tile ösu a Tanono
    e lömö xö nangadi xirip. Abo baroxorok ma balixilik ke mum tabo palas tinenge
    xarnang abo propet, abo guama re mum tabo pere a winawara, ma abo duöng maruxo
    tabo pönöbe a wöpönöbö.
  msy-2020: “ ‘God kamaghɨn mɨgɨa ghaze, Dughiar gɨn izamibar kɨ uan Duam gumazamiziba
    bar me gingegham. Eghtɨ ian otariba ko guiviba Godɨn akam inigha izir gumazamizibar
    mɨn mɨkɨmtɨma, ian gumazir igiaba irebabar mɨn bizibar gantɨ, ian gumazir ghuriba
    irebabar ganam.
  bpr-bpr: ‘Man Dwata, “Ani nimògu kadang di fulé du. Bulusgu di kdee dad to i Tulusgu.
    Na i dad ngàyu, tugadla i tnalù Dwata, na i dad ngàyu sawang lagi, fnite Dwata
    ale dad kanteen, na i dad tua lagi di gamu, kamna ale mdà di Dwata.
  rmy-VLAKH: «Андэ палатунэ деса, — пхэнэл о Дэл, — шава Духо Мэрно пэ всаворэн манушэн,
    шавэ и щея тумарэ авэна тэ пхэнэн лав Дэвлэстар и шаворэ тумарэ авэна тэ дикхэн
    дикхимос, и пхурэ мурша тумарэ дикхэна сунэ Лэстар.
  cle-NT: 'Liáh³la³ gá⁴féh³ Dios ja̱³: “Mɨ² mɨ³hí⁴hɨɨ́⁴ gɨh¹ ñi² nɨ³ hi²ta̱a̱h¹á²
