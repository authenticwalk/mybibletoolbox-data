  nbq-nbq: ‘Ala en iri dugwit, O hivis ogarup hudi yi ap akwa ndi ap akwa ovok erogo
    Averiniki enovaga wombabisa warisogon. Henaburi ap inim akwa inim enendawima yugirigya
    neyagek, an iris ako yugeregek nagwis, Henaburi apsawe en yugirigya neyagek nogo
    heda enabi heda hugwi, Henasini enanggok en yugirigya neyagek enabi vaga hugwi,
    Ogarusogon o.
  tgo-tgo: Loi iŋa, ‘Mbaŋako thiyako e tɨnenji amba muyai yambaneke ne iko, ne ya
    liŋgiya Uneŋgu gharɨgharɨke wolaghɨye weŋgi. Lemi ŋgaŋga ghɨmoghɨmoru na wanakau
    ne thɨ utuŋa wombereghake ghalɨŋaŋgu weŋgiya gharɨgharɨ, tembe ŋgoreiyeva ghamithegha
    ne thɨ thuwe vavaghare emunjoru i mena weya Loi, na amaamala ne thɨ ghareghare
    emunjoru i mena weya Loi ghenelolo e tɨnenji.
  yap-yap: 'Ke ga’ar Got, Ba’aray e n’en ni bay gu rin’ ko tin tomur e rran: Bay gu
    pu’og fare Kan Nthothup rog nga daken urngin e girdi’; ma pifakmed ni pumo’on
    nge ppin e bay ur yi’iygad, ma pi pagel ni pifakmed e bay ni piliyeg owcherad
    ngar guyed bogi ban’en ni bayi dag Got ngorad, ma pi’in pumo’on ni kar pilibthirgad
    e bay ra lik’ayniged bogi ban’en ni Got e gagiyegnag.'
  mop-NT: “Le'ec ti watac u q'uinil u jobol a yoc'olcaba, bel in ca'a in tücaa'te
    in Püsüc'al ichiloo' u püsüc'al a cristianojo, cu t'an a Dioso,” cu t'an aj Joele.
    “Ti'i a q'uin abe'e, beloo' u cu yadü' in t'an a mejene'ex ca'ax xidal ca'ax ix
    ch'up, cu t'an a Dioso. Le'ecoo' a ch'ajomo, bel in quin yee' ti'ijoo' c'u' in
    c'ati ich jabix nümül. Pixa'anoo' y tanoo' u yilic. Le'ecoo' a noochwiniqui, bel
    in ca'a ti tzicbal eteloo' ichil u nümül, cu t'an a Dioso.
  tet-tet: ‘Kalo raiklaran kreꞌis falu fila, Haꞌu atu katuun Haꞌukaan Kmalar Lulik
    baa ema hotu-hotu. Emikaan oan feto no oan mane sia, Haꞌu kalo baa Haꞌukaan makoꞌan.
    Emikaan ema nurak sia, bele naree saa mak Haꞌu katudu baa sia. Emikaan matas sia,
    bele meꞌi nola saa mak Haꞌu katudu baa sia.
  hlt-MCSB: “Khohnin hnukkhueng dongla a om vaengah, Pathen loh, 'Pumsa boeih te ka
    Mueihla ka lun thil vetih, na canu na capa rhoek loh ol a phong uh ni. Na cadong
    rhoek loh mikhlam a hmuh uh ni. Nangmih kah patong rhoek loh mang a man uh ni.
  xtd-NT: 'N‑jaꞌan Ianyuux: “Danduu nga dakeé‑r Espíritu‑r ñayiu xiꞌin daꞌya‑i, te
    jaꞌan koio daꞌya dɨꞌɨ‑i xiꞌin daꞌya yɨɨ‑i nax koo. Daꞌya yɨɨ‑i, se ka kuu solteru,
    datutuku‑r‑sɨ. Sexaꞌnu, kachi xene koio‑s nax yaꞌa.'
  mdy-ETH: ‹ፆኦሲ ጋፒንፆ ኬሎና ሃኣዺ ማዓንዳኔ ጋዓኔ፦ ታኣኮ ዓያኖ ታኣኒ ቢያ ዓሲ ዑስካ ላኣላንዳኔ፤ ዒንሢኮ ዓቲንቆና ዉዱሮ
