  agm-agm: '‘Autaahaatɨho sandaase: “Sɨhɨ ipotɨhura asisɨha ipotɨhaiwa noaipahonɨhɨ
    nɨnɨ nisɨ Itɨpɨho isɨhiya nahatiyai waapohomataindɨ kiyaamɨ maarɨhoaatɨhɨ nuhaatɨ
