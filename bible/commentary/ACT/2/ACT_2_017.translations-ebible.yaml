    rrapa a-borrcheka barra.
  wal-wal: “I haasayiiddi, ‘Xoossai hagaadan yaagees; wodiyaa wurssettan hagaadan
    hanana. Taani asa ubbaa bolli ta Ayyaanaa gussana. Intte attuma naatinne intte
