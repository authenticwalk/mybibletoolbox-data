  san-BUR: ဤၑွရး ကထယာမာသ ယုဂါန္တသမယေ တွဟမ်၊ ဝရ္ၐိၐျာမိ သွမာတ္မာနံ သရွွပြာဏျုပရိ ဓြုဝမ်၊
