  gmv-NT: ‘ፆሲ ዉርሴꬃ ጋላስ ታ ኣያና ኣሾ ማይዒዳ ኡባ ቦላ ታ ጉሳና፤ ኢንቴ ማጫ ናይቲኔ ኢንቴ ኣቱማ ናይቲ ቲንቢቴ ሃሳያና፤
