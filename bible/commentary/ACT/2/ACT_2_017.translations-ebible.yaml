  aby-aby: '@see-verse:ACT.002.016'
  eng-YLT: And it shall be in the last days, saith God, I will pour out of My Spirit
    upon all flesh, and your sons and your daughters shall prophesy, and your young
    men shall see visions, and your old men shall dream dreams;
  jni-jni: Asere a gu, indi wuu bi be bi riri a nyimo anabu vat, ahana wan na ruma
    vat wadi buu tize tum, i nyani i shi me wadi iri imumu i ge sa wa mu ira ba, Cukoro
    wadi wuzi ti ro.
  kne-kne: ‘Siya na di kanan Diyos. Din amagek sin maod-odi ay agew et ibaak din Ispiritok
    ta senggep si olay sino ay ipogaw. Din an-ak yo et ibaga da din ipaibagak en daida,
    din babbaro et waday ipailak en daida ay kaman iitaw, ya din nankakay et wada
    abey ipaiitaw ko en daida.
  tgj-tgj: '‘Pwknvyarnv minto, ogu gunyi ngo rirungre so sung ataranya alu lo: Ngoogv
    Dowa ngo mvnwng gv aolo pwlwk jire. Ngoogv doina, noogv kuunyilo okv nyimv vdwv
    minkar riku; noogv nyipayapa vdwv nyikrw kaare, okv noogv nyikam vdwv yuma maare.'
  wat-wat: ‘Guyau nofemaise i bwaduwa. Tova kasi kafa nusafuwai namoḡa matatafusi
    nenesiyai Kanunuku ana bisiwaiya. Eketa natunatumi namoḡa be vivine fonaku sina bwaduvioḡoniya.
    Yami tufunakata katekatevatusi sina kenokita yota yami namoḡa vituvekasi sina kenokavakavayuna.
  gui-NT: Jare ara taɨcuegua reta pe —jei Tumpa— ameeta cheEspíritu opaete vae pe.
    Jare peraɨ reta jare perayɨ reta omombeuta cheñee. Jare cunumi reta jare indechi
    vae reta opaɨuta.
  quc-TT: 'Ri Dios kubꞌij: Pa ri kꞌisbꞌal taq qꞌij kintaq loq ri Tyoxalaj Uxlabꞌixel
    pa kiwiꞌ konojel winaq. Ri iꞌkꞌojol xuqujeꞌ ri iꞌmiꞌal kakiqꞌalajisaj na ri tzij
    ri kinya chike. Ri akꞌal taq alabꞌom kakil na ri kakꞌut chkiwach, Ri achyabꞌ kaꞌchikꞌ
    na.'
  heg-NTPO: ‘Ama Lamtua Allah tek noan, “Eta lelo-lelon nas mana le hidis sam, Auk
    le boho Auk Koo Niu ki lako se atuli las totoang. Se mi anan biklobe las, nol
    mi anan bihata las, le Auk taos daid Auk mee-baha. Mi anan muda kas, mam ngat
    net asa man Auk in le tulu-balang bel one ngas. Nol mi atuli-atuil blalan nas,
    mam natloa haup asa man Auk in le tulu-balang bel one ngas.
  ptu-ptu: '‘La dadi illaam allo ma''katampasanna susim too kadanna Puang Allataala:
    La kutolloi Penaba Maseho ingganna hupatau, nasuhum pessubummua'' la umpalombum
    kadangku. Susi duka'' lako ingganna to mangnguhammua'' la kulipi, anna mala naita
    indo kaha-kaha la kupaitai. Anna lako ingganna tomatua ulummua'' la si kupalosai
    illaam tindo.'
  bzd-NTPO: ‘Skëköl tö ichè tö mik ká̱ i' e̱rkewatke, eta̱ ye' tö ye' Wiköl patkeraë
    sulitane ki̱. E' kue̱ki̱ a' ala'r, wëpa ena alakölpa, ekkëpa ko̱s ttöraë we̱s
    ye' ttekölpa es. A duladulapa a̱ ilè kkayërdaë kabsue̱ie ie'pa kë̀ ku̱' kapökwa̱
    e' dalewa. Ñies a' këkëpa a̱ ilè kkayërdaë kabsuè̱ a̱.
  kwf-kwf: ‘God ka fata Ꞌuri, Ana asoa Ꞌisi ki, nai baꞋa kwate dangalu ana na AnoꞋi
    ru Abu nau fuana ngwae nau ki taꞋifau. Ma na Ꞌalako kamu ki, ma na sariꞋi kamu
    ki, kike baꞋa faꞋarongo Ꞌani fatalaku. Ma na ngwae Ꞌalako kamu ki kike baꞋa lisia
    na faꞋataꞋi Ꞌanga ki, ma na ngwae ngwaro kamu ki kike baꞋa lisia ru ki Ꞌani maliu
    boleꞋa kira ki.
  eng-WYC-2017: And it shall be in the last days, the Lord saith, I shall pour out
    my Spirit on each flesh [or on all flesh]; and your sons and your daughters shall
    prophesy, and your young men shall see visions, and your elders shall dream swevens.
  eng-WMBB: ‘It will be in the last days, says God, that I will pour out my Spirit
    on all flesh. Your sons and your daughters will prophesy. Your young men will
    see visions. Your old men will dream dreams.
  zat-NTPS: 'Caní dxenná Dios: “Lu zra bze̱be wasél-laqueza'' Be'' Lá''azxa chia''
    chee̱ súale̱ne̱'' xúgute̱ bénneache. Zrí''inele bi biu ne bi nu''ula welenné̱quezebe''
    waláz chia'' neda''. Bi cuide'' ca'' welelé''equezebe'' ca da gulé''eda''-be''.
    Na'' benne'' gula ca'' welennéquezene̱'' xe̱la.'
  spp-spp: 'U mpyi a jwo na Kile à jwo: “Diɲyɛŋi canzanɲyi ká nɔ, mii sí na Munaani
    pyi li tîge sùpyire puni ɲuŋ''i. Yii nàɲjiipyire ná yii pùceepyire sí raa Kile
    tùnnture yu. Mii sí naye cyêe yii nàɲjiibii na, si karigii yyaha cyêe pi na. Yii
    nàŋkolyeebii sí raa mii karigii ɲaa ŋɔɔyi i.'
  zty-NTPS: 'Ki wnná Dios: Da'' ni gaken ža ze ḻawte ža ka''. Seḻa''a Be'' La''y chia''.
    Chejsóaḻene'' yógo''te benách ka''. Ẕi''nle ka'', benne'' byo ka'', na'' no''le
    ka'', wcháḻjgake'' ḻo wlaza'' neda''. Ḻe''e dáwe''gekle x̱kwide'' ka'' da'' wḻoe''ela''
    ḻaw, na'' benne'' gole ka'' nnégekle'' yele.'
  mek-mek: “‘Deo eifa, ‘Muni kina fuaꞌiai, Lau eꞌu Spiritu papiau maꞌoai eeꞌiai alafakeopua.
    Ke gaumi maguaeꞌi, ke papieꞌi fou profeta koa iꞌopoꞌi akemia, Lau eꞌu iifa papiau
    maaꞌiai akeifafoua. Oi emi au aguꞌaꞌi Deo ega paikifa kapaꞌi laulauai akeisaꞌi,
    ke au apaoꞌi Deo ega paikifa kapaꞌi nipiai akenipiꞌi.
  aey-aey: ‘Anut madena, “Deel cit qocna ija ijana Kis dana cajaca cunugna basecdocomin
    nugian. Age melemegail atagailca je hahun madec danawe ijana me je madoqagan.
    Agena dana haunhaun eu age majaudocnu foqagan. Agena dana toiatoia age bebelecna
    foqagan.
  urd-GVH: ‘अल्लाह फ़रमाता है कि आख़िरी दिनों में मैं अपने रूह को तमाम इनसानों पर
    उंडेल दूँगा। तुम्हारे बेटे-बेटियाँ नबुव्वत करेंगे, तुम्हारे नौजवान रोयाएँ और तुम्हारे
    बुज़ुर्ग ख़ाब देखेंगे।
  ycn-ycn: 'Marí que Tupana quemacá: Eja''ahuá iphájica ee rená chojé, ritajnácoloje
    penaje huacajé, no''ojé Nupechu cajrú ina''uquejlo. Ra''apiyá que iyani ja''apátajeño
    nupuráca''alo ajopana, ajopánajlo que. Iná amaca iná tapú que nacaje, que hualijímacana
    amájica nacaje ya''atajico najló. Peñahuilana tapúna''aca cháyomi numaje nacaje
    nacú najló.'
  djr-djr: ‘God-Waŋarrnydja ga waŋa bitjan warray, “Ŋarrany dhu ga djäman ŋuriŋiny
    ŋunhi dhä-dhawar'yunamirriynydja waluy; ŋarrany dhu rarryunna ŋarrakuwuynydja
    ŋarra Dhuyu-Birrimbirrnhany bukmakkala yan yolŋuwalnydja walalaŋgal. Bala nhakun
    dhu ga nhumalaŋgalnha gäthu'mirriŋuynydja walal ḏirramuwurruynha ga miyalkkurruwurruynha,
    lakaramany dhäwuny' ŋarrakuŋuny dhunupayam. Yo, yawirriny'thuny dhu ga nhäma maŋutji-djurthinyawurra,
    yuwalknha dhu ga ŋunhi maḻŋ'thundja, ga walal worru'-wurruŋuynydja dhu ga maḻŋ'maram
    walalaŋgiyingalaŋuwurr walal mäwa'wurra mala.
  kvg-kvg: ‘Mbumbukiam āv gene-eín nqǽgo, “Vaev khøuwa-te, no ezoqa ewaqape, noge
    Nqova nøzǿ-etoám. Zogi nakhei angana neka zogi nakhei sakheis, noqa manqat ndǿvevezumát
    Zogi ezoqa ndakinak, umingiap ndǿqeivát, neka zogi laombøkik, venanqei vǿtamāt.
  rug-rug: '‘Zama sa Tamasa: Gua hie si kaqu tavetia Rau koari na rane mumudi: Kaqu
    zoropo gore la nia Rau koari doduru tie sa Maqomaqoqu. Meke sari na tumia koreo
    na vineki vaqura si kaqu korokorotae, meke sari na tie vaqura si kaqu dogori sari
    na dinogodogorae variva magasadi, meke sari na barogoso si kaqu putaputagita.'
  hop-NT: Pu so’ṅwamiq hapi yantani, kita God, nu sohsokmuy sinmuy amumi Ihikwsiy
    wūtani. Noqw umuhtim tōtim pu mamant inuṅem yuaatotani; pu umuhtahtaqt su’peyaqam
    tuawyorstotani, pu umuhwuwuyom tahtaqt tumokyorstotani.
  san-URD: اِیشْوَرَح کَتھَیاماسَ یُگانْتَسَمَیے تْوَہَمْ۔ وَرْشِشْیامِ سْوَماتْمانَں
    سَرْوَّپْرانْیُپَرِ دھْرُوَمْ۔ بھاوِواکْیَں وَدِشْیَنْتِ کَنْیاح پُتْراشْچَ وَسْتُتَح۔
    پْرَتْیادیشَنْچَ پْراپْسْیَنْتِ یُشْماکَں یُوَمانَواح۔ تَتھا پْراچِینَلوکاسْتُ
    سْوَپْنانْ دْرَکْشْیَنْتِ نِشْچِتَں۔
  heb-LB: ’והיה אחרי כן (באחרית הימים), אמר אלוהים, אשפוך את רוחי על כל בשר. ונבאו
    בניכם ובנותיכם, זקניכם חלמות יחלמון, בחוריכם חזינות יראו.
  caf-NT: ‘Nts'e na'a k'an dune ts'inli 'ustl'e' 'uhóoja t'eh, ni Yak'usda, 'et sih
    suyeghah si sugha 'en ts'iyannah dune yudutélts'ulh. Nuhwhuzkehkah nus daóotenilh
    'et huwu yahutelhtuk. Nuhchilhkah chah hubenghun newhúlts'uk t'ehontézin. Nuhduneti
    'en chah nahútes hoh t'ehontezeh.
  mio-NT: 'Cha cati ra Ndioo ti: nu cuahan quivi cua tachi yu Tati Ii yu, ta cua coo
    ra chi ndihi ñivi. Sehe ndo cua cahan tuhin. Cua ndehe ra tivaa cha cua sanahin
    chi ra, ta cua cahan ñumahna chi ra chanihin.'
  srq-NT: “Mbae ua jiri mos e ra Espíritu Turã amondo mbia ja je”, ɨ que Dios ra.
    “Jendiirĩ nda secheẽ mbuchecua mbia je. Acuanɨndu ra serea rea tuchɨ cuu. Ameɨ
    abe ra serea rea cuu no.
  kje-NT: '‘Rakan ku lili''ur Ya ala Ainu''u Roh ri mormori na''akeme leke: Mi anum
    mo''oni maeke lo''o konohi mi inhawa namwali lere man mai, la minim mo''oni ma
    na''ikaka makun meher do''on haida-haida, la minim ri leleher ramarmi.'
  gaz-gaz: “ ‘Bara dhumaa keessa, jedha Waaqayyo, ani Hafuura koo nama hunda irratti
    nan dhangalaasa; ilmaanii fi intallan keessan raajii dubbatu; dargaggoonni keessan
    mulʼata argu; jaarsoliin keessan abjuu abjootu.
  kud-kud: '“Yaubada iwalo: Howola hauga yana aba''ovi ainai Alu''aluwagu ya''atuhiwai
    tomowa maudoidi aidiyai, na natumiyao towatowahodi yo waiwaihiudi hiwalo mahalava
    yo yami hevahevaliwo hi''eno mehe''ita''ita na yami babadao hi''eno nivinivi.'
  urb-NT: “Peme'ẽ ywy keruhũ pe angaha uhyk tate rahã, Tupã'ã ke ihẽ amondo ta. Heta
    awa ta rehe a'e ihĩ katu ta. A'erehe ihẽ je'ẽha ke pehẽ ra'yr ta pandu pandu ta.
    Pehẽ rajyr ta pandu pandu ta tĩ. Ixeraiha aja sawa'e ta usak ta. Aja ihẽ je'ẽha
    ke a'eta ukwa ta. Tamũi ta ixerai ta tĩ. Aja ihẽ je'ẽha a'eta ukwa ta tĩ.
  fra-LSG: Dans les derniers jours, dit Dieu, je répandrai de mon Esprit sur toute
    chair; Vos fils et vos filles prophétiseront, Vos jeunes gens auront des visions,
    Et vos vieillards auront des songes.
  san-HK: IzvaraH kathayAmAsa yugAntasamaye tvaham| varSiSyAmi svamAtmAnaM sarvvaprANyupari
    dhruvam| bhAvivAkyaM vadiSyanti kanyAH putrAzca vastutaH|pratyAdezaJca prApsyanti
    yuSmAkaM yuvamAnavAH| tathA prAcInalokAstu svapnAn drakSyanti nizcitaM|
  cak-SNT: 'Y chupan ri rutzꞌibꞌan can jajaꞌ, ri Dios nuꞌej: Chupan ri ruqꞌuisbꞌal
    tak kꞌij, xtinya-pa ri Nu-Espíritu pa quiveꞌ ri vinak, y chi xtaniꞌ chi alabꞌo
    xtiquitzijuoj ri niꞌej chica. Y ri cꞌa i-cꞌojolaꞌ, chupan jun incheꞌl achicꞌ xtiquitzꞌat
    ri nitzijuoj chica. Y ri i-mámix chic, pan achicꞌ ri xtinꞌej chica.'
  uvh-uvh: “Anutu wari ning tora', inga' kama wari wadigi' biunga tinga wa na ami
    taming dabik wara'siga' naning mana unggo ning tangkunang girii sini' sabaraimok.
    Ning tinga sidining sabase yapse wari naning midi sangnatam ka napa' inga' kagadofi
    wara'ning u tanga yarani'. A saba uyamang ganang wa naning kane kuni' kuni' ifakadofiaminga
    kani'. Abanga tangandasisi' ganang undu' naning kane ning ki u aramak ganang yangtintingneinga
    iyap ning tini'.
  ino-ino: '@see-verse:ACT.002.016'
  gnn-gnn: ‘Gunhuny'tja waŋa yukurra bitjanna, “Ŋarra yurru bitjan djäma ŋuriŋinydja
    dhä-yawar'yunarayunydja waluyu; Ŋarra yurru rarryunna ŋarrakuway Garrkuḻuktja
    Birrimbirr bukmakkala yana yolŋuwala walalaŋgala. Bala nhumalaŋgala yurru gäthu'mirriŋuyunydja
    walalay, ḏarramuwurruyunydja ga dhäykawurruyunydja ḻakarama yukurra ŋarrakuŋu
    dhäruk dhunupana yana. Nhumalaŋgala yawirriny'thu yurru yukurra nhäma rumbalnha
    maḻŋ'thunara, ga walala worru'-wurruŋuyunydja yurru yukurra nhäma maḻŋ'thunara
    bukaway'kurru.
  yal-yal: ‘Waxati raɲanni, n na n ma Nii Sariɲanxin nagodoma nɛn adamadiin birin
    ma. Ɛ dii xɛmɛne nun ɛ dii tɛmɛne nabiya falane tima nɛn. Ɛ banxulanne yi fe toon
    ti alo xiyena. Ɛ xɛmɛ fonne yi xiyen sa.
  cnt-NT: Jë₁ca₂tó'₂ jmɨg₄, juá'₂ Diú₄, tsɨng₅₄ Jme₂dsí₂ quiáng₃ jaun₂ sióin₃ ne₄
    quió'₅ ca₂le₃jɨ́n₃ dsa₂ mɨ₂güɨ́g₃. Ja₂ŋí'₂ 'nia'₂, ja₁mɨ́g'₄ në́₃ qui₃dsia₃ o₄quió₃
    jniá₂. Dsó₂ chi'₂ quián'₂ 'nia'₂ në́₃ a₂lë₁qui₃jág₃ 'e₂ qui₃jág₃, dsɨ₂gui'₅₄ can'₅₄
    guë'₂ qui₃quɨ₃.
  tif-tif: 'God ali boko-lomda: Bom bii-lom tawaal kalawaami mepso disa ke-lokomu
    diim kaali, nami Sinik dabaali daak unang tunum alik imi diim aba dong dokoyila,
    kipni unang man so, tunum man so, iyo nami weng kuluu unang tunum imi kukaayokomip.
    Kemin, nali lom dulun weng tap visin o kebip uyo iip maakup maakup ayo kipni man
    tunum ket kasaa kasaa imi kukuyim-bam ale, lom dulun weng iip maakup maakup uyo
    kipni tunum sawol sawol imi bakayim-bam ke-mokomi.'
  nlx-nlx: बोगवान किथे, ‘सेवेटल्या दिह्या माय ओहलो एय काय मी मार चोखाला जीवाह उतारूह।
    तेवी तुमरा सोरा एने सोर्‍यु बोगवानान उगे रेन जाणाव केती; एने तुमरा जुवान्या देरसेन
    देखती, एने तुमरा डावाला माणहे होपनो देखती।
  apw-NT: 'Bik’ehgo’ihi’ṉań gáṉíí, Ikék’eh nnágodzaayú be’ágodoṉiił, nṉee dawa shiSpirit
    baa daadish’a’ doleeł: nohwiye’ke ła’íí nohwitsi’ke dawa ágodoṉiiłíí shá yaa nadaagolṉi’
    doleeł, nṉee áníi nakaiyehíí bił ch’í’ṉah ádaagol’įį doleeł, hastįyúhíí nadaayeeł
    doleeł:'
  gum-gum: “Srabe kwalømmerawane treeg pub attrun cha, Tiusbe trendan chib, mu misagweim
    palatøgucha nai Espíritun uncha tøgagønrrai øramønrrun cha. Ñimui nusrkalø, ñimui
    nimbasrmerabe Tius nømun chi eshkaigwan eshkaben, ñimui matsøreløbe kan piab lataigu
    chigøben ashen, ñimui kølleeløbe piailø tøgagønrrun cha.
  not-NT: 'Icanë Tosorintsi: “Aiquentata nomaiguëri Nasëre Caninaro noguëneri cara
    matsiguengapaguequë. Ingomantëgotëna Naro pitomijegui aisati pisintojegui. Naro
    oniaguequerine oboinapague pairorapagueraca. Ira antiasiparipague inguisanitagueque.'
  plu-plu: '“Kiyapwiye Uhokri awna: ‘Amaksemni hawkrinek nah kawihkis ntiphu ta yipititnek.
    Ig kawih hiyeg madikte. Apim ini yikamkayupwi awnanek yuwit ku pariye pes giwntak
    Uhokri. Yikamkayupwi awaykemni payebitak gukakkis yikamkayupwi tinogben. Ku pariye
    takwapye ignes hiyá giwtyakkispeynen. Ku pariye kiyapwiyegben ignes hawwata igkis
    karisun.'
  iou-iou: Anututä ŋode yäyak; Tärektärek kadäni-kenä Munapikna ämawebenaye kuduptagänta
    kireŋ yämiŋira kudän mebäri mebäri api pewä ahäneŋ yäk. Äpetjiye nanaktä näkŋo
    mena jinom yäpmäŋpäŋ api yäŋahäk täneŋ. Ba gubaŋitä kudän kudupi ayäbu ude api
    käneŋ, Ba ämawebe tägawanitä näkŋo kudän däpmonken api yabäk täneŋ.
  ntp-NT: 'Pocaiti Diuusi: “Cayoga ugitʌcai oidigi divimu giñIbʌdaga dai ʌʌmadu daacamu
    vʌʌsi oodami aipaco oidacami. Vʌʌsi gʌnmaamara ñiooquimu aanʌ giñvʌʌtarʌ. Dai
    gʌnmaamara cʌcʌʌli tʌʌgimu mui naana maasi istumaasi mainʌidi aa oodami. Dai ñiooquida
    iñagai aanʌ ʌcʌcʌʌliocoidadʌ coosigadʌrʌ.'
  rai-rai: '‘God i piri naa: U ra kum tintinip na bung ang taar apari a Niong karom
    a taara raap. A kum natnatumuaat, in muaana ma ra in tabuan, diat a pirpir na
    propet. Anumuaat kum baarmaan diat a babo a kum binabo, ma anumuaat kum takaana
    diat a berono a kum beberon.'
  haw-1868: I na la mahope, wahi a ke Akua, e ninini iho au i ko'u Uhane maluna o
    na kanaka a pau; a e wanana ae ka oukou poe keikikane, a me ka oukou mau kaikamahine,
    a e ike ko oukou poe kanaka hou i na hihio, a e moe no ko oukou poe elemakule
    i na moe uhane.
  ffm-ffm: '«Laamɗo wii: E ley ɲalaaɗe cakitotooɗe ɗee mi saakan Ruuhu am e dow tagaaɓe
    fuu. Ɓiɓɓe mooɗon worɓe e rewɓe kaaliran hono no annabaaɓe nii, jokolɓe mooɗon
    njiyan ko ƴellitii e mum''en, nayeeɓe mooɗon koyɗinte.'
  arb-NAV: 'يَقُولُ اللهُ: فِي الأَيَّامِ الأَخِيرَةِ سَأَسْكُبُ رُوحِي عَلَى جَمِيعِ
    الْبَشَرِ، فَيَتَنَبَّأُ بَنُوكُمْ وَبَنَاتُكُمْ، وَيَرَى شَبَابُكُمْ رُؤىً، وَيَحْلُمُ
    شُيُوخُكُمْ أَحْلاماً.'
  cop-CNT: ϫⲉ ⲉⲥ⳿ⲉϣⲱⲡⲓ ϧⲉⲛ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛϧⲁⲉ ⲡⲉϫⲉ Ⲫϯ ⲉⲓ⳿ⲉⲫⲱⲛ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲡⲁⲡ͞ⲛⲁ̅ ⳿ⲉϫⲉⲛ ⲥⲁⲣⲝ
