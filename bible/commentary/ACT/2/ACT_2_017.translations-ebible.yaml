  tmd-tmd: ‘God yada, “Wop maiyöbö aku, ñɨgö nöbö mö akuyöbö magalɨg Inöm na abna.
    Halöu ha ñɨŋ bla God Mönö maga ñɨgö nöbö mö yad nöiöña. Ha nöbö ñɨŋ bla rɨba nugwöña.
