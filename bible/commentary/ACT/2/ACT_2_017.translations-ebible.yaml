    ñetiñ mañohopanen hatevetehopan.
  jid-jid: Ani he vi bi kle kle, Irjhi a tre, “Mi vra ruhumu nitu rima ndhi wawu.
    Mri mbi lilon baba mrimba ba rira ikpi bi ye ni ko shishi mri nzembi ba to ko
    waayi e bi chiche mbi hra ra nitu ra.
  wmw-wmw: '‘Mwenyezimungu kasema javi: Vikuja kukuna suku za mwinsho, Roho yangu
    niwatawanyira wanu piya nroho zawo. Wanenu, waka na walume, wakuja kubushuru,
    wanemba wakuja kuwa na ruhuya ya mawoni, na wakulungwa wakuja kulota.'
  gmv-GGM: “Xoossi hizzgees <wursetha gaalas ta ayana ashsho mayida wursio bolla ta
    guussana; inte macca naytine inte atumma nayti buroppe hananaysa beeyana, yelaga
    nayti ajjutta beeyana, Cimaati agumo agumeistana.
  ssg-ssg: “Haeu ukek, ‘Leili taun imat ti tehu pon ie tapo, nga axi Holi Spirit hani
    seilon tenen tenen. Natumuto wawan ma hehin laha kak kului kakaiak, teka natumuto
    uluha ma teka wawan salaimat nga hapaxangongo.
  zpo-NT: 'Dios nzhé: “Re mbizh gwluzh, lee na xaal Mbi Naban cheen na lo rese myet
    lo yizhyo. Nu lee re xgann gu nu re xchap gu, zaa kwent kwaan yé na lo lee xaa,
    le na luu tub kwaan lo re xaa mad, nu lee re xaa gox chaa lextoo.'
  poy-poy: ‘Hantendi mumashaka ga kupelera, Mlungu kalonga, Hanuwamiminiri wantu woseri
    Rohu gwangu. Wananguta wenu wapalu na wadala, waubweri ujumbi, Wandemba hawawoni
    mawonu, Na wazewi wenu hawaloti.
  qwh-NT: 'Pemi queno escriberqan: ‘Ninmi Dios: Ultimu tiempucunachomi queno pasaconqa:
    Santu Espiritutam noqa cachashaq llapan nunacunaman. Y qamcunapa tsuriquicunam,
    warmipis ollqupis, willacuyanqa noqapaq. Jobincunatam rebelashaq, y auquincunatanam
    sueñïnincunacho parlapäshaq.'
  gaw-gaw: Kayak Nug inam Joel amegp̱a a doya yom. ‘Dimp̱a haen nug malaḵunu heebeb,
    haen gamag amup̱a da dahil Ouḏi, danab ah madaḵul. Madap̱i amu ag Kayak Ouḏi aop̱ig
    ele, ag oolagp̱anu amu laala geha ag propet dahil nai mehuqḵulag. Amu geha da
    laala keeke diigdiig tuleglegp̱a ip̱uanadḵul am laala ag amu doyak tul niiakp̱a
    madaḵul.
  nca-nca: “‘Anutuko ŋande yete, “Naru weŋa qunoko neneŋo Yuqane windoroŋowe unipare
    soso saŋayemo uweya. Ŋunde tewe yeŋo nambo-simóyembo Anutu koro mandí yesowowaŋgo,
    yeŋo simó keta-keta ŋundoko o enesó-enesó qenewaŋgo, yeŋo uni pará-pará ŋundoko
    o quko qenewaŋgo.
  zpz-NTPP: Ornu bi yad lazh tiem, ya̱ rica̱ Espiriit ne̱ ni de lo la mbecy. Orzeꞌ
    dela de yu nguzh ni dey, gal nu dela de fiñ nguzh ni dey, gnii dey por cuen ne̱.
    De yu feñ gyicya̱ nu deꞌ lo dey de coz nu gac. Nunu de yu bel lat pcaal dey rica̱
    nu gad lagy yu de coz nu gac.
  mkj-mkj: ‘Koahs pwa, ioar me ngoahi pirin wia in imwin rehn kan; Ngoahi pirin kamwroahdi
    Ngenihoa pohn armaj ohroj. Nihmwai jermwein kan apel jerpein kan pirin kalohkihjili
    oai lal, apel nihmwai mwahnkapw kan pirin kapang kaudiahl kan, apel armaj mah
    kan pirin oarmoan.
  zac-NT: Lúltimë dzë guësheꞌlda Espíritu Santo parë cuezënúhiꞌ grë mënë narëtaꞌ lu
    guë́ꞌdchiliu. Llgaꞌnë ra mënë nu shtsaꞌpë rall guadiꞌdzë rall shtiꞌdza. Lëꞌë rall
    guëná rall cusë naguër gac nu nagudëdë guc. Nu mëgulë guëná rall cusë naguëniꞌi
    shcaꞌldë rall.
  kyg-kyg: Gotiꞌa hunoꞌaeꞌmo, Hano hisiya afinaꞌmo Nauneꞌnameꞌmo aliꞌna muki ve aꞌneꞌaina
    aniꞌmo lakigekana huꞌna apamiguve. Mafaꞌnetapiꞌe aꞌmafaꞌnetapimogiꞌeꞌmo nagaetegati
    gemo aliꞌa aeꞌa hakalo hugae. Neya vetapimogimo alagamuna agegegana huꞌa agegae.
    Kosunatapimogimo alagamuna afaꞌa agegae.
  kmk-kmk: ‘Satu tun kook sidan maudi’n aḻ-aḻgaw sin daan tun lubung mangkigad. Itdok
    tun Ispirituk sidan losana tagu ot maipagapu’t dit tuḻung na paibagak sidan aabeng
    yu un laḻaki kan babai dan piyaoka ibaga utdan tagu. Mangil-ok dat babbagu yu
    si kama si in-inop. Ot awad da ud ipain-inop ku utdat lallakay kan dikayu.
  cao-NT: “Jaroha ca barí tsi nohiria bo tëquë qui noho Shina japaxëquia ra” ii quiha
    Dios. “Jasca, ëa yoati tsi chanicaxëcani quiha mato baquë bo, mato jahi bo ri.
    Jasca, tënamëcaxëcani quiha mato shinapayo bo. Jasca, namacaxëcani quiha mato
    siri bo.
  bbr-bbr: Anut nukas äiewon, ‘Omre wasaräun ses siakup, is isan Osou Näu erekapu
    roasiret opok äsimoram. Keserita, akan mokoit asinakut owo onok tawa päi aräiei,
    is akan mokoit onok atap atap ätär maroita, aparaiei. Koiam roat nine epiräiei.
  inb-inb: 'Taita Dius ni­kumi: “Tukurii puncha­kuna ña chaia­ku­ura, tukui­nig­manda
    runa­kunapa sunguma nuka­pa Ispi­ri­tu­ta­mi karan­ga­pa kani. Chi­uraka kam­kunapa
    kari i warmi wam­bra­kuna, Santu Ispí­ritu iuia­chis­ka­ta­mi willan­ga­pa kan­kuna.
    Kam­kunapa musu­kuna, muskui ukupi­sina ima pasa­rin­ga­pa kas­kata kawanga­pa­mi
    kan­kuna. Ruku­kuna­pas, muskui ukupi­sina chasa­lla­ta­mi kawan­ga­pa kan­kuna.'
  hrv-hrv: '“U posljednje dane, govori Bog: Izlit ću Duha svoga na svako tijelo i
    proricat će vaši sinovi i kćeri, vaši će mladići gledati viđenja, a starci vaši
    sne sanjati.'
  box-NT: 'Bìo kà lé bìo le Dónbeenì bía: ‹Hã pɔ̃̀nna vaa véeníi á ĩ ì
    bɛn ĩ Hácírí à le è fè ɓa nùpua ɓúenɓúen. Mi zà-báawa lè mi zà-hĩ́nni
    á wé è fɛɛ ĩ ɲi-cúa. Mi yàrón-fĩ̀a á wé è mi mu bìowa ɓúi na ɓa lá
    yí dà máa mi. Mi nì-kĩ́a á hã kònkórá wé è ɲì yi.'
  ote-NT: 'Ajua̱ bi ꞌñena: Nuya pa da ꞌñepʉ, ma ga pɛmpa ra Ma̱ca Nda̱hi gatho ya
    ja̱ꞌi de ra ximhai. Nuri tꞌʉhʉ ne ri tꞌixuhʉ ma da ña̱ co rá tsꞌɛdi ra Ma̱ca Nda̱hi.
    Nuya ba̱sja̱ꞌi ma da hyanda ꞌraya ntꞌudi, nuya nda̱xjua ma da ꞌui ya tꞌi.'
  wnu-wnu: 'Eng ete nob qamarei: Qen sindomund pi bura ne yonou Igomurur qau imurimine
    der munon gugum wurit isiba. Wurit isa ne wau moi der inigau gas ende ebet gubour.
    Ne munon baraitari eng gor ende sig.'
  zam-NT: 'Diox ndxab cón che''n con'' co'' gàc le''n lult huiz co'' nde nque. Ndxab
    Diox: Na làa Xpii che''n daa loo mèn dib athu loo izlyo''. Myen''bi'' co'' nac
    xgan'' mèn no myen''got co'' nac rsap mèn, te''th myen''a di''s loo mèn co'' ñibe''en
    loo myen''. Lomisque'' ne, myen''bi'' xyo''f loo con'' loo co'' lu''en loo myen''.
    Lomisque'' ne, loo mèn gox xyo''f loo con'' loo co'' lu''en loo mèn gox làth mcal''.'
  zyp-NT: ‘Caichangnah letaco, Khazing tah ming vytei cung letah ka Thlawpaw ka luithlang
    a. Naa sawcapaw sahlo le naa sawcanu sahlo tah bia phy he ka, naa mehny sahlo
    tah apalynah aa hmuh a, naa mehtaa sahlo tah mang aa sá a.
  sey-NT: Tëji muꞌseñarepa yëꞌë joyore pa̱ina i̱sija̱ꞌquë aꞌë caji, Maijaꞌquë. I̱sina,
    mësaru mamajë ë̱mëohuaꞌi cuiꞌne nomiohuaꞌi yëꞌë ayere caja̱ꞌcohuaꞌi aꞌë, Po̱sëohuaꞌipi
    ca̱imaꞌpëtaꞌa ca̱ni ñañeje paꞌye ñajëna, quëasiꞌi. Cuiꞌne aiohuaꞌi huëo hue̱ꞌñajaꞌa
    ñajëna, quëasiꞌi.
  nvm-nvm: '@see-verse:ACT.002.016'
  mps-mps: ‘Te Godigo te po wai, “Te e si sia sainu ebadi yaide, eno ena Mobo Bidi
    tigidali we bidibolo olo mu mawaibao. Tama menama, dagego ogwa dabe, wegi dabe
    augwaligo eno po pusa mawaibao. Tama eno duga gesi bidi dabebolo me me gasagi
    yai na dabe ola mawaibao, te monu dabe augwalibolo me.
  pab-NT: “Exakere ite notyoma miyanitiye xowakehena hoka”, nexa Enore. “Maika ite
    Nisekohare nexaorekoatya tyotya halitinae ana. Hoka ityaninae ite xakaihena niraini
    tahi akiti. Maika ite xoimahalitinae ite kaxawaiyanikisaka, inityohalitinae ite
    kaxekaijihinikisaka.
  llg-llg: ‘Manetualain ana kokolak nae, “Nai fai mateꞌen, Au sangga fee Au Dula Daleng
    neu basa hataholi, Ei ana touana nala ma ei ana inana nala, neu ko Au pake sala
    daꞌdik neu Au mana kokolang. Ei ana muli-solu nala, neu ko lita hata fo Au sangga
    atuꞌdu fee sala. Ma ei hataholi lasi nala, neu ko lalameꞌi hata fo Au sangga fee
    sala lita.
  kyf-kyf: ‹-We 'kaa lɛnʋ 'wʋbhlolu -ylɩnyaa zlɩ mʋ nɩ. Na Zuzu na yia nyɩma weee
    -gʋ lamnenia. Amɩaa nʋkpasiyua -yɔ amɩaa 'ŋwnɩyua yia gbʋʋ -falɩ 'paa. Amɩaa nyimesia
    yia -li -yɔyɩa wa 'yli 'wʋ, 'ɩn amɩaa nyɩsʋɩ 'ka 'ylaanya yla.
  tpi-tpi: ‘God i tok, “Klostu long las de bai mi kapsaitim Spirit bilong mi long
    olgeta manmeri. Na ol pikinini man na pikinini meri bilong yupela bai i autim
    tok bilong mi olsem ol profet. Na ol yangpela man bilong yupela bai i lukim ol
    samting olsem driman, na ol lapun man bai i driman.
  mih-NT: Nu cua ndɨhɨ tyiemvu cua tasi Tatyi Ii, catyi ra Ndyoo, ta cua noo ra zɨquɨ
    tandɨhɨ ñiyɨvɨ. Zehe ndo cua cahan ñu tuhin. Cua ndyehe ra yoco sa cua zañehi
    sii ra. Ta cua cahan ñimahna xiñi ra sahnu.
  qvh-NT: 'Paymi Tayta Diosninsi nishgancunata cayno guelgargan: ‘Tiempo chämuptinnami
    Santu Espirituta cachamushä lapan chasquicamagcunaman. Santu Espirituta chasquicurnami
    nogapa wilacuynëta wilacuyanga olgu suriquicuna y warmi suriquicunapis. Magtacunapis
    noga ricasishgäcunatami elagpita ricayangapä. Saynölami auquincunata sueñuynincunacho
    ima päsananpä cagcunatapis musyasishä.'
  kms-kms: God ni nari, ‘Otiwo ngeri muq pas kin ren pre ningg tumo di nge ningg Ququ
    te wute buagi keny ye. Di nungoqi quayi wo di nyumbueg wo ane propet kin pugri
    wand bir ruwo. Di nge nungoqi wo ambonye ruqo nyemb pe pugri yumbo isis bei gidim,
    di nungoqi wute gang te nge ruqo nyemb nganye kem.
  agn-agn: ‘Narin tang boateno ong mga oring kaldaw,’ ganing tang Dios. ‘Bogos ang
    i-dolo tang yen ang Ispirito ong tanan ang taw. Ang mga ana ming mga lali ig mga
    babay ay mamagpakabot tang yen ang bitala. Ang mga soltiros mi mangaita tang mga
    ipaitao ong nira. Ig ang mga mepet ming mga lali mamanalakinep.
  nhi-NT: Ic itlamiyan in tonalmeh ihquin mochiuas, quihtoua Dios, incualtitlanis
    noEspíritu itich nochtin in tlacameh; namotelpocauan uan namochpocauan ictematiltisqueh
    tlahtol tlen neh inquinmactis, namotelpocauan quintasqueh nescayomeh de Dios,
    uan tlen ya tetahtzitzin iccochihitasqueh nescayomeh de Dios.
  ttc-NT: 'Qtata Dios ikxjani: “Mina'' stzaj te jwisy, wetz oxe''l nsi'' te Nxew kyajsik
    kye xjal ja''chq, b''ix kye ek''wa''al ichan b''ix xuj okyeyoliyon aj oxe''l nq''uma''
    kyetz, kye aj man ku''xon owokel joto'' tidi''chq tuj kywitz, b''ix kye tij okyewitzk''ayon
    [tidi''chq aj oxe''l nyek''u'' kyetz] tuj kywitzik''.'
  dan-1931: “Og det skal ske i de sidste Dage, siger Gud, da vil jeg udgyde af min
    Ånd over alt Kød; og eders Sønner og eders Døtre skulle profetere, og de unge
    iblandt eder skulle se Syner, og de gamle iblandt eder skulle have Drømme.
  kwj-kwj: “Gotri ka hinga ya sawe, ‘Gisi jipe takaiwa ai Himamwale kipe ele himiyama
    hurahama ni humbweno. Wowa ele kui himiyama hurahama che Gotri mwanji wu bwarakarandano.
    Wosini ele kui hima wapa leni a wosiwa wunu tukuyaneheindau hinga ele sumbu ambwe
    wu heino. Wosini ele kui mekupu le wu tukuyaneheiwa sumbu fwele wunu a mekusino.
  vie-OVCB: 'Đức Chúa Trời dạy: ‘Trong những ngày cuối cùng, Ta sẽ đổ Thần Ta trên
    mọi người. Con trai và con gái họ sẽ nói tiên tri. Thanh niên sẽ thấy khải tượng,
    và phụ lão sẽ được báo mộng.'
  kze-kze: Áánútu séna naaén-kanaa maará ónaumne. kesimambó amáparawaimo timénaunda
    kentáánimbaare kentiyáámúmbaare kesáái avora'á simátimenaaowe. kentí ívé-kwaasiye
    anónutan-kwaasiye kaaimbá awánanaaowe.
  mpj-mpj: ‘Mamalurna-jananya ngarnawarrapurlukalu ngula jilanyangku. Ngayulurna-jananya
    ngayumili Kuurti jarrpajunku, martu yarnngangka. Nyuntunmili kajalukamu yurntaltu
    parra-jananyaya wajalmalpa, ngayumili wangka. Nyuntunmili yirnalukamu warrinyjilurniya
    kapukurrilmal.
  lbk-lbk: ‘Kinwanin Apo Dios en, “Isnan kaomodchiyan si akhew, at al-allayad ak ay
    mangifaa isnan Ispiritok ay entee isnan am-in ay takho. At ifaag nan an-akyo nan
    ipaammok ken chaicha. Nan fabfafalloyo et wad-ay nan ipailak ken chaicha ay kag
    iitaw. Ya nan am-ayo et sa cha it-itawen nan laychek ay ipaammo ken chaicha.
  mto-NT: 'Vaamp xa veꞌe je̱ Nteꞌyam: “Ku veꞌe tyá̱minit je̱ ita̱ka̱x, mpá̱mupts a̱tseꞌe
    je̱m jyaꞌvin ka̱jxmda je̱ nꞌEspíritu nu̱jom je̱ jayu juuꞌ veꞌe toꞌk it toꞌk naxviijn
    tsu̱u̱nidup, kyo̱jtsnáxtap tseꞌe a̱ts je̱ nꞌayook je̱ mmajntkta̱jkta je̱ts je̱
    mna̱a̱xta̱jkta, nyakꞌíxtapts a̱tseꞌe juuꞌ a̱tseꞌe ntsa̱jkp je̱ mmuutskit ónu̱kta,
    kumaꞌajtap tseꞌe je̱ mmú̱jit jáyuda.'
  bzh-bzh: ‘Anutu nër bë, “Buk-tamusën dus jaḳ, og sëḳ ḳeseh sa Anon Vabuung jaḳ
    alam pin. Geham nalumin maluh los avëh lo rëḳ denanër ġaġek ranġah nabë alam-denenër-ġaġek-ranġahsën.
    Log ham hur maġëm rëḳ degelë nġaa aggagga nabë pesepsën, geham alam atov rëḳ
    degëp medegelë pesepsën.
  guj-2017: ઈશ્વર કહે છે કે, “છેલ્લાં દિવસોમાં એમ થશે કે, હું મારો પવિત્ર આત્મા સર્વ
    માણસો પર રેડી દઈશ; અને તમારા દીકરા તથા તમારી દીકરીઓ પ્રબોધ કરશે, તમારા જુવાનોને
    સંદર્શનો થશે, અને તમારા વૃદ્ધોને સ્વપ્નો આવશે;
  jvn-NT: ‘Ing entèk-entèkané jaman Gusti Allah bakal ngedunké Rohé marang kabèh manungsa.
    Anak-anakmu lanang lan wédok bakal ngetokké tembung-tembung sangka Gusti Allah.
    Sing enom-enom bakal nampa kaweruh lan sing tuwa-tuwa bakal éntuk impèn.
  byr-byr: Dara yɨdaꞌnɨka ‘Gotɨyai dɨnɨkesɨra. Aayagaaꞌ dara yɨdeinyɨra, Kɨlaaꞌnaka
    yuyaraavɨna Nɨnnya Kuryarɨ wɨdɨngikɨdeinyɨra. Kujaavaꞌmujɨ Kuryai Tewaanyai kumɨre
    sɨmunyangɨ kulamwaalojɨ Sɨrɨraavaangejɨ sɨrɨbwaalɨvaangerajɨ nɨmɨnyɨ nyuꞌnawɨjɨwaakɨpɨꞌdesɨra.
    Sarɨmɨre mɨgɨnyara se mwaryapɨjɨ aꞌmabaaitɨnna wangabɨꞌderera. Sarɨmɨre nera se
    warapɨjɨ waja yaꞌnɨpɨꞌderera.
  ian-ian: '@see-verse:ACT.002.016'
  hun-hun: '»És az utolsó napokban, – ezt mondja az Isten – , kitöltöm az én Lelkemet
    minden testre: és fiaitok és leányaitok prófétálnak, ifjaitok látomásokat látnak,
    és a vének álmokat álmodnak.'
  mcf-NT: ‘Nëid nidaid naimbudnubi Con Mayan matses utsi-utsien menendambi. Aidon
    madobobëdtan aidon champibontsen ëmbi yuecquio icshun nanun chiaid chuibanendac.
    Adembidi caniabontsen ushquin ëmbi chiacpaden isendac. Adembidi tsusiobontsen
    ushquin ëmbi chiacpaden isendac.
  kjs-kjs: 'Gote-me talo: Werepe su yaa dia yaaliade rabu neme gu-rupa palua: Naa
    Holi Spirit enaali raayo madaa mapiraalua. Go puma nimina nogo naakinu nina agale
    lakeleme. Go puma nimina alinumi ele adalimi.'
  mni-mni: "Tengban Mapuna hai, \x93‘Aroiba numitsingda eina eigi Thawaibu mi pumnamakki\
    \ mathakta heithabigani. Nakhoigi nachanupasing amadi nachanupisingna eigi wa\
    \ phongdokkani; nakhoigi naha oiriba nupasingna uhanbibasing adu ujagani, aduga\
    \ nakhoigi ahal oirabasingna mang manggani."
  yad-NT: 'Su̱teda ji̱ta Jovénubay ta̱riy variy: Tamitya rundamu, su̱tay Ju̱denu,
    ra̱numa rumiñi̱ ri̱ntu ti̱ta̱ju̱ nijya̱mi̱va, rirya̱tidye nique jiryedyedyeñu
    vaduy variy rajyu̱, jiryedyetuveda jarye. Vadero̱vay ra̱jnu̱rya va̱cha variy,
    rimyityumiy ji̱ta ra̱ma̱ryi̱sa jime̱yantiy. Ramyuchechivyedava ra̱rumiñi̱ Ri̱ntu
    variryundamu, ramyuchechityuvedava jarye, rirya̱tidye nique variy rajyu̱. Ra̱dityanu
    ti̱ttasara variryi, jiryatiy jarichumura, mityamusiy ju̱dejada jarye mucadincha:
    nuda, jiiday jarye, nuvachijyuu jarye. Jiñi̱ ra̱ti̱tuy nupocudiju̱ variy, jarimyuni̱
    jarye ra̱ti̱tuy nudaju̱, ja̱mu runda jti̱jadajisiy, jiryatiy Ju̱denu jchana̱yada
    runda ra̱cha. Ni̱tiy va̱ta darya jantyutya̱da siva Ju̱denu day, varityi sa̱natuy
    si̱tyamuyu, sa̱jantyutya variñi̱.'
  mxb-NT: 'Diꞌa kaá Ndios: Tein kuu̱ noo̱ ndíꞌi, dá dákóon yuꞌu̱ Espírituí dini̱ ndidaá
    kúú ña̱yuu. Dá kía̱n ndidaá de̱ꞌe yií ndo̱, xíꞌín ndidaá de̱ꞌe diꞌí ndo̱ kaꞌa̱n
    xi̱ saꞌa̱ ndí ki̱án ve̱i koo. Ta ndidaá takuáchí tákí koni túu xi ña̱ꞌa ndato
    dánaꞌi̱ noo̱ xí. Ta ndidaá na̱ sáꞌano sa̱ní kee yuꞌu̱.'
  pon-2006A: '‘Koht ketin mahsanih, iet me I pahn wia ni imwilahn rahn akan: I pahn
    kamwerehdi Ngeni pohn aramas koaros. Noumwail pwutak kan oh serepein kan pahn
    kalohkiseli ei mahsen, noumwail mwahnakapw akan pahn kilang kaudiahl kan, oh me
    mah kan pahn wia auraman kei.'
  maq-NT: 'Cjua xi cuicun vi xi chja Nina cojo naja: Hya xi cuma tiña nixtin xi cjuë
    ngasunhndë ne, hya tsingátju Hasen naha xi cuisehen xahasen rë xuta jingujyë ni
    ngasunhndë; hane quihndi nuju, sa chjuun sa xihin ne, suacuenda me cjua naha,
    hacuaha cha nixti nuju cojo xuta changá nuju ne, cuichja chini cojo rë me tsëhë
    cjuatacun naha.'
  hto-hto: 'Juzíñamui ómoɨna daɨde: “Iiraɨruillaɨdo cue Joreño nana náɨraɨaɨna, jaɨnoi
    tua izói fáɨcanocaiñeno íaɨoɨna úicaitaitɨcue. Omoɨ jitótɨaɨ jízatɨaɨ dɨga cuedo
    úritiaɨoɨ. Jitócomɨnɨ nɨcaɨdo cɨónafuiaɨ izói cɨ́oitiaɨoɨ. Einamacɨ ñuera nɨcaɨdo
    nɨcáɨritiaɨoɨ.'
  por-BRBSL: '''Será nos últimos dias, diz Deus, que derramarei meu Espírito sobre
    toda a carne. Seus filhos e suas filhas profetizarão. Seus jovens terão visões.
    Seus velhos sonharão com sonhos.'
  ces-NKB: ‘A stane se v posledních dnech, praví Bůh, [že] vyleji ze svého Ducha na
    veškeré tělo a vaši synové i vaše dcery budou prorokovat; vaši mladíci budou vídat
    vidění a vaši starci budou mívat sny.
  cui-cui: 'Jeyei Nacom: ‘Poxonae barapo cae pin nacuathe po matacabi opi weraweracaena,
    bapoxonae barapo matacabitha daxita carepaya jiwitha najumope tʉnaxʉ cayataxubiya
    catsibin. Painya nexanto jiwi irʉ painya nexantixi neyabara cueicueijei tsane
    pocotsiwa xua yaputane exanan. Pewowi yatsicaya tsita naitʉteibinchi be poxonae
    camaiteibina. Pitiri jiwi camaiteibina poxonae amachinae tsane.'
  boj-2014: ‘Qotei a marqo, “Diŋo bati jojomoqnimqa e na ijo Mondor qariŋyitqa tamo
    uŋgasari kalil naŋgoq aiqas. Aisim nuŋgo aŋgro mel ti nuŋgo aŋgro sebiŋ ti naŋgi
    siŋgila enjrimqa naŋgi ijo medabu osib anjam maroqnqab. Nuŋgo aŋgro wala naŋgi
    ti nuŋgo tamo bole bole naŋgi ti areqalo waqtetnjroqnimqa ŋeio buloqnsibqa ijo
    kumbra gargekoba unoqnqab.
  eng-OEBUS: ‘It will come about in the last days,’ God says, ‘That I will pour out
    my Spirit on all humanity; your sons and your daughters will become prophets,
    your young men will see visions, and your old men dream dreams;
  eri-eri: ‘Itou no lewai, “Fati usuwou jugu gonga, ji yame Hauri fai-aita bagu oruwa
    langa feu wonboni. Ono wehenga, tebere idatege gane magetege gane bagu profet
    dorofe ji yame beele malalamudu lewodbode. Onodu tere tebere magana giila nere
    dada wewewou dorofe nerigode bode, ono gogunga umura nere wewe wodbode.
  aly-aly: 'Akngey angkek ikwer-angkwarr: ‘Arlta ingkern ikwerel atha ingkerrenh-anem
    Itnweng atyenh antheyenh ingkerrenhekek. Ikwer-penh awey arrekantherrel-rnem kwey
    arrekatherrel-rnem angka atyenh ileyenh. Ayeng artwa akely-rnem arrekantherrenh-warl
    aremirreyenh, artwa ampwernem-warl-then, rernem altyerr areyenh.'
  wiu-wiu: No Akolaliyopa wipitia ta patateka tigotokale toatekoumo ukuno yakoe. Ali
    atoa peyake anu Epetane Yomini moane wetekakolu kini tepene lobutua tagatapeoo.
    Nitikalepa kini mana kono-mikitamepa anu agale to̱awea akoi. Kini tuali-kitamepa
    pulete keneya padele padele yametekoule enoi. Kini ada yatename pule pitikoita
    pule enekala toi.
  swe-swe: '’Detta ska ske i de yttersta dagarna, säger Gud: Jag ska utgjuta (i överflöd
    tömma ut) min Ande över allt kött. [Över alla människor utan hänsyn till ålder,
    kön eller ställning.] Era söner och döttrar ska profetera (tala inspirerat av
    Gud). Era unga män (ungdomar) ska se syner. Era gamla män ska ha drömmar (gudomligt
    inspirerade drömmar).'
  cth-cth: A dei e lawk teh, Cathut ni a poe e lawk hah hmalah torei teh tami pueng
    e a lathueng vah ka Muitha ka awi han. Hat torei teh, nangmae na canu capanaw
    ni profet lawk lahoi a dei awh han. Nangmouh thung dawkvah thoundoun tanglanaw
    ni kamnuenae a hmu awh han. Matawngnaw ni mang a sak awh han.
  mti-mti: ‘Kum oieba God wape, ne Guwawa neuma iyayapan undag gumbo egampna. Ye usitainewa
    ge gwaiteaiwa God gaiyawa wape. Ud mataiwa irakoniwa uyavi minawa yaupe, sira
    iyai tayawa mu uyavi gumbe yaupe.
  pad-NT: “Mahi ihimini kamahini amaakarini okaronaki bana ada Ma'onahai Jahaki ija'ari
    hahavi vakadiania. Avakadisai vakadiania kha'ina mani ida vidionivini hija bana
    oathi namithaki kaimoni. Avakadimakhinava vakadiania kha'ina mani ida vavadirina
    kaba'i vadami fori hiki-ra vanokivini hija bana. Avakadina'arihavi vakadiania
    kha'ina mani ida vadami-ra vanokivini hija, nini vani jaboni va'ora onava'isohivini
    hija ida oathi.
  twi-twi: “ ‘Onyankopɔn kae se, nna a edi akyiri no, mehwie me Honhom no agu nnipa
    nyinaa so. Mo mmabarima ne mo mmabea bɛhyɛ nkɔm, mo mmerante nso ahu anisoade.
    Na mo mpanyin nso asoso adae.
  hlt-hlt: “Khohnin hnukkhueng dongla a om vaengah, Pathen loh, 'Pumsa boeih te ka
    Mueihla ka lun thil vetih, na canu na capa rhoek loh ol a phong uh ni. Na cadong
    rhoek loh mikhlam a hmuh uh ni. Nangmih kah patong rhoek loh mang a man uh ni.
  tbz-SIM: Yɛwe sɔnyɛ mmiɛkɛ m bo cṹũnní Muyɑɑ́nsɑ̀ɑ̀mù bɛnìtìbɛ̀ bɛmɔu ĩ́nkɛ̀, di
    kó bɛdɑpɑ̀mbɛ̀ nɛ̀ di kó bɛsɑpɑ̀mbɛ̀ bo nɑɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀. Kɛ̀ bɛbɛ́mbɛ̀
    ńyɑu mɛbɛnkùmɛ̀. Kɛ̀ bɛkótíbɛ̀ ńyɑu tidɔùntì.
  san-GUJ: ઈશ્વરઃ કથયામાસ યુગાન્તસમયે ત્વહમ્| વર્ષિષ્યામિ સ્વમાત્માનં સર્વ્વપ્રાણ્યુપરિ
    ધ્રુવમ્| ભાવિવાક્યં વદિષ્યન્તિ કન્યાઃ પુત્રાશ્ચ વસ્તુતઃ| પ્રત્યાદેશઞ્ચ પ્રાપ્સ્યન્તિ
