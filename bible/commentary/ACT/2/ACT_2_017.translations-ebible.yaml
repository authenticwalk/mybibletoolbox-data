  cmn-FEB: 上帝说：‘在末日到来的日子，我要将我的圣灵施与所有人，你们的儿女将会说出预言，你们的青年人将看到异象，你们的老年人将会梦到梦境。
  gmv-RNT: ‘Xoossi Wursetha gallas ta Ayana asho may7ida ubba bolla ta gussana; inte
