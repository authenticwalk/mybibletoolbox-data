  cof-NT: To yucapiyarino ma quelo inasa, Diosi yachi Tencaca jeralelachica ereyanae
    tieque chuteca joe. Nulachi naolabe namalabe Diosichi mantate cuenta quilaquichunae.
    Diosi nalan nalan unilalachi quirajasa carichunae. Unicalachi quipi quirasa carichunaeque
    chuteca joe.
  srm-NT: 'Masa Gadu manda wan buka ko taa: ‘A di kaba ten u goonliba mi o du wan
    soni. Mi o da hii pei sëmbë di Akaa u mi. Dee womi mii fuunu ku dee mujëë mii
    fuunu o ta kisi fan a Gadu ta konda da sëmbë. Dee kijoo mii fuunu o ta si soni
    u mi ku wojo limbo. Dee gaan womi o ta sunjan soni u mi.'
  qvs-NT: '“Tata Dioska riman: Chay tukunan diyakunapi tukuy kreyiwak runakunaman
    Espirituynita kachasha. Chaypina ullku wambraykichi warmi wambraykichi ñuka willanaynita
    yachachikunkasapa. Waynakuna rikchadu kashpa muskuyninkunapishina almirana layakunata
    kawankasapa. Tatakuna muskuyninkunapi almirana layakunata kawankasapa.'
  zca-NT: Rë zhë lult, se' gak, nzhab Dios, lë'da xë'l Sprit da, par yo laxto' rë
    lo men, no xga'n xa' kun xcha'p xa', lë'da le di'zh bixa', rë kwa'n nagat gak.
    Mbaino len, rë xa' xi kwa'n nzho xid bixa', lë' bixa' ne rë kwa'n, no rë men ngol,
    lë' bixa' cha' laxto'.
  cbc-NT: '‘Atore bairo yʉ quetibʉjʉwĩ Dios: Ati ʉmʉrecóo caãnitʉsari rʉ̃mʉrĩ caãno
    nipetiro camasãrẽ na yʉ jogʉ Espíritu Santo, yʉ Yeri majũrẽ. Bairo yʉ caáto, mʉjãã
    pũnaa caʉ̃mʉa, mʉjãã pũnaa rõmirĩ cʉ̃ã, yʉ yaye bʉsʉriquere quetibʉjʉ netõõgarãma
    aperã camasãrẽ. Tunu bairoa cawãmarã yʉ yaye macããjẽ cabau ĩñorĩjẽrẽ ĩñagarãma.
    Tunu cabʉtoa cʉ̃ãrẽ na yʉ quetibʉjʉgʉ na caqũẽgueropʉ.'
  qxo-NT: 'Paymi Tayta Dios ningancunata caynö gellgargan: ‘Espiritu Santuta cachamushä
    salvacogta chasquicog cagcunaman. Nogata chasquicamarga salvacuyänanpä cagtam
    willacuyanga ollgu tsuriquicuna y warmi tsuriquicunapis. Jövincunapis jipashcunapis
    noga ricatsingäcunatam ricayanga. Rucucunata chacwancunatapis suëñuncunachömi
    musyatsishä.'
  mox-mox: ‘Yaubada vonaya, Tuta ʼebeluʼovoa ʼinaya Niboanigu ena guiwaqia tomotau
    qabudi ʼidia. ʼInega natumiavo meʼolotodi wese mevavinedi egu vona ina simana
    ʼifoqeyedi. Ta emi kilakai tolaʼai nawale naʼifoqe ena veʼitedi ta ina ʼitea,
    ta emi ʼoloto kofekofedi veʼwayoqega ina veʼwayoqa.
  kew-kew: 'Gote-me lalo: Orope su yaa dia yaliade rabu neme gupa palua: Nina Holi
    Spirit onaa rayo madaa mapiraalua. Goa pua nimina nogo naakinu nina agaa laketeme.
    Goa pua nimina aanumi oyae adalimi.'
  dww-dww: ‘Mamaitua ya riuna, Raḡan damodie taugu tokare yau Aruama yà ḡini poraḡana
    banaga matabudi ḡarodie. Be natunatumima tautauḡomidi be waiwaividima taudi tokare
    tai perovetana. Be ami tautauḡomama vaudima tokare matedie yaba ta kitedina maika
    rauboni, be ami banagama poredima taudi rauboni ta kitedina.
  twi-ASANTE: “ ‘Onyankopɔn kaa sɛ, nna a ɛdi akyire no, mɛhwie me Honhom no agu nnipa
    nyinaa so. Mo mmammarima ne mo mmammaa bɛhyɛ nkɔm, mo mmeranteɛ nso ahunu anisoadeɛ.
    Na mo mpanin nso asoso adaeɛ.
  aoj-aoj: God naꞌi, ‘Felefeleꞌma nemaf akutaifi Aeꞌ eseꞌas Ambal buꞌunai aeꞌanai
    nope amam nematawa hiasi. Eaꞌ esaꞌma esis batawisipa ipeꞌisi asowalapa basef siꞌi
    amom profet magaꞌif. Eaꞌ ihimbaꞌma amam saꞌumi ipeꞌimi waf buꞌwafi aeꞌafi ma mope
    naep peseꞌam mogatolomi, eaꞌ eseꞌama koh dondoꞌah amom hagami ipeꞌmi ma igihimbaꞌmam
    waf aeꞌafi.
  cbv-cbv: '‘Péeni yeó jáap tóah jʉ̃ʉ́wʉ́chah, nin pah ã yapbipna caá: Wĩ́ih Tʉ́ini
    Espíritu ã wẽpatdih nihat cã́acwãdih bʉ́dí wã wʉ̃hbipna caá, bʉca. Pánihna, ñi
    weh, ñi weh yatábʉt wã naáwátdih ĩ naóh yapabipna caá. Jáap beh tóahnit oo jʉ́mat
    jígohat panihnidih ĩ enbipna caá. Behnit ĩ oo jʉ́mʉchah, queétdih wã naóhbipna
    caá.'
  taw-taw: God agup, Ñɨn kɨdek ak binɨb okok mɨdupsek kɨlop Kawnan yad ak yokɨnɨgayn
    agup agɨl tɨkak agak. Ñɨpay nɨb okok kɨlop gos ñek agñɨnɨgabal agup agɨl tɨkak
    agak. Bɨ pɨlaj okok day nɨgɨnɨgabal agup agɨl tɨkak agak. Bɨawl okok wɨsɨn nɨgɨnɨgabal
    agup agɨl tɨkak agak.
  jic-NT: 'Ninana Joel tjevele Dios p''iyá tjevelá: ‘P''a jawas napj ca jis ma''ayá
    napj Neqjues gente pjü way jis lal la püt''üs. Nun sejatjampan ca mvelecj la p''a
    jilal napj mpes. Nin ca la mijicj wa nun jis cucuspan. Napj ca la mejay tjamacjaspan
    ca nucucj napj ca sin mü''üsüs la mejay. Niyom co''müypan püste ca nucucj, mpes
    ca sin mü''üsüs la mejay napj.'
  zap-NT: 'Re Dëdyuzh: “Chene che lultim dxe yxaal noo XEspíritu noo gaknonen yrandxee
    mén. Yra zhingaan men no le yra zhinzaap men yzëët diiz ne guu noo lextoo men;
    yra menyu, nuu ne ylalo lo men; le yra mengol nexgyëëlen lo mkaal.'
  wer-wer: ‘Anutuuk epël ya. Ënëm pan yangaakë wëwëet won wasuma akunetak nem Pulö
    wes mëën irëak yang poutë omnarö pangk elniipnaat. Pël ëën arim koont yokoturö
    pit nem ngön pöt war wesak apnaat. Ën omp ulwas narö pit pöt, nook wangar ke pëlöt
    rë moolamaat. Ën omp ulöpörö pitta nook wangar rë moolamaat.
  ipi-ipi: Balato pii okone loto, yuu oko koyo puyale pula-angi, nambato nambana Oli
    Sipitisa oko wandakali yakama pitakanga gae lokale leaipia. Gae lolowa-angi, yakamana
    iwananepi, wananepi, utupane-mane potopesa wandakali gulo atoto, nambana pii layene
    oko lo pana olopeyai. Okone angi, yakamana iwana patane ateyai tupamane minditaka
    kombeya-mane andene gulo andolopeya. Dee, yakamana akali mini-yene tupamane kombeya
    pulupeyai.
  qul-NT: '‘Dios nin: Khepa p''unchaycunapi tucuy runacunaman Espirituyta chayachisaj.
    Churiyquichiscuna ususiyquichiscunapas Diosmanta parlankacu. Waynacunataj moskoypi
    jina riconkacu. Machulacunapas moskoycunata moskoconkacu.'
  tnc-tnc: “Õ'õjĩteᵽi ñamajĩ wejetiyia seyarãñurõ'õjĩrã Esᵽíritu Santore ritatojo
    wejeareka imarãte yiña'ajããrãñu. Suᵽa imarĩ mija makarã yirika bojarimaja nimarãñu.
    Bikirimajare ᵽuri wããrõ'õrãja yibaarũkia ñiarũjerãñu. I'suᵽaka simako'omakaja
    ᵽakiarãte ᵽuri nakãrõmarõ'õᵽi nare sayibearãñu.
  ter-NT: '“Yaneko káxehiko tumúnekemo uké''eyea ra mêum, mbahúkotimo Sasá''iti Omínjone
    ovo''ó kó''iyea ne uhá koeti xâne” koe Itukó''oviti. Ina koe''íkomaka: “Koyuhoâtimo
    xi''íxaxapa, hóyeno yoko sêno, koekúti ngoúhapu''ikinoake. Enepone inámatiko xâne
    xepákukenoe, apêtimo noíxone ukeâti njokóyoke. Kene ne yékotenohiko, yunzoíkoatimo
    ya hopúneke.'
  bmr-NT: 'Moocaani neehi: Niinosumi paryɨ miyamɨnaahallɨvɨ Tagaijaco niitusuji. Moseeme
    ufucu jillɨ iicajinoco jɨɨbegueji. Sɨcafe atyɨmeji Moocaani Gaija ɨɨfusunoco.
    Quillahuto tɨgaji.'
  fuf-fuf: '‹Alla daalii: Ka balɗe sakkitore mi tippinay Ruuhu an on e hoore kala
    tagaaɗo haa heewa. Onsay ɓiɓɓe mon worɓe e rewɓe haaloyay ko Alla longini ɗun,
    sukaaɓe mon ɓen yi''oya feɲɲinanɗe, mawɓe mon ɓen hoydoya koyɗi.›'
  mwc-mwc: ‘God i wona, “Mara damonai au Kanuma ani utusewai pipiya ereonowasi kurisi.
    Natunatumi bibaine ba sebasebare sini peroveta wona, ami yaraka aba kinakinanai
    sina kinana, ba ami magumagura sina bo meumeu.
  bhl-bhl: '‘Sunbin-Got e bokolomele: ‘Fefe ding dim kabalak e, ne nakalem Sunbin-Finik
    elo buseleko, kunum waneng alik alik im dim daloki te. Im dim dasomelii, yom muluwel
    kunum waneng alik alik i nakalem bontem dim bakameliw kunum waneng kebomeliwi,
    yom tenbelel kunum i kiin falak angeko, atemiwi, yom fasel ikal kiin dem mongom
    so atemokoliw te.'
  ons-ons: ‘Anutuŋo iwa yale ramaike, gemage kepe wane naso dagoine qoe yakane okangi,
    na baŋ Asune ŋei ŋerep korop qe watŋun warekale. Ŋinane gipolekopŋine so borasokopŋine,
    eŋe baŋ naŋane don propet yale ra wakonikei, ŋo ŋei qaluwit kopŋine eŋe baŋ deene
    lotkeki kine kine kuneŋine kulu kulu yale kaikei, so ŋei sele eŋe baŋ kulu kaikei.
  con-NTPO: 'Chigaja su: —Osefaeña''cho a''ta napi''nijan poi aindeccunga gi Ña Qquendya''pama
    moeña. Que''i dutssiyendeccu, que''i onquengendeccu tsu Ñane afa''faya. Que''i
    chu''a tsandiendeccuja sefani''su attian''choma tsu atte''faya. Que''i coenzandeccuja
    ayó''pae tsu ayo''o''faya.'
  ghs-ghs: Oi Ohongai noho toota eraiqi hiireta, Anai kebanoke Sumasa name dzoobiremi
    haba samaneho abike igabire soubirema mutu ma khata nokoi too abiho isakita hiibakoi,
    ma abi tasu nokoi nese parara eeteqa baku meenomaho qesa mooqa tete qupadzomakoi.
  peg-peg: “ଇସ୍ୱର୍‌ ଇନାନ୍‌, ସେସ୍‌ କାଡ଼୍‌ଦ ଏଲେଙ୍ଗ୍‌ କିନାଙ୍ଗ୍‌, ଆନ୍‌ ୱିଜ଼ାର୍‌ ଜପି ନା
