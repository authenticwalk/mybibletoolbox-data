  maj-NT: 'B''i̱ títsu Nti̱a̱ná: Kui nii̱ xi ka̱ma ni̱stjin xi fekuu̱, tsjaha̱ Espiri̱tu̱na̱
    ngayjee̱ xu̱ta̱. Ntíx''i̱nnu̱u ko̱ ntíchju̱únnu̱u ts''a k''ue''á énna̱ nga profeta̱
    ka̱ma. Já xu̱nkúnu̱u sku̱e̱ ni xi k''uejñá chjihi̱, ko̱ jáchánu̱u ku̱i̱nt''é ni
    xi xíhi̱n nga nijñá ján.'
  bkq-NT: 'Warâ myakâwândy Deus aguely: “Xypyry iray ise xirâ agânhedyly. Mârâ ume,
    Yispiritury idânârâ kurâdoram igonose urâ, âuturimoem. Judeu domodoram, judeu
    keba modoram alelâ ise kâingonodyly. Âweompyrymo unâry egatuze, uguondo modo,
    pekodo modo alelâ. Salokuzenomo modo, âwynsaundo modo warâ Yispiritury anhekyly
    nhetomoem aienehonze urâ. Agaityom modoram, aripidoram warâ ywâgâ auguely ise
    nhâenkymoem.'
  kue-kue: “‘God yegl dungwa, Enge dundinagledi mangigl eran na taragl yegl eraglka,
    na Spiritna toindi yagl ambu prapra mina endinaglka. Ene wano ya amburo propet
    mereyegl ere na kanna dinaglkwa, ene nangro yagl gakmugl wagle ama sragl ongumutno-mugl
    eran kanaglkwa, ana ene neno kindagl wagle ye uglkumbu kanaglkwa.
  cot-NT: '‘Icantaque Aapani Irioshi: Oncoramanitapojajegueti pajinigueti aapojempa
    savincaguiteri vegaratapojaatsineca, nontigarancajiaqueneriqueate Noshire inchoocashirentajiaqueri
    maasano caquintepae. Iriraquea irijanitepae, intsavetantajiaquero nocanquerica.
    Iriraquea iriaqueraca quenquevarijiananquitsi nonigaajiaqueri cantashitatiaguetanquitsica,
    cotanquitsi mana onquejetimojiaquempari iguimaanequi. Irirajia quenquevarijianatsica
    mana nonigaajiaqueri iguimaanequi.'
  bnp-bnp: ‘A Vure i ta maea, na nilobona parava ga habi ne huriki lobo a Hanugu.
    E huriki e tune mua a bakovi a ngatavine bara ri ta propet. E huriki a riau bara
    ri matai a maki na vurene ria. E huriki a gare bara ri vurena.
  apn-NT: Koja nhỹrmã mẽmoj piitã hapêx kaxyw pa mẽ piitã mẽ hwỳr Ixkarõ rẽ nhũm ma
    mẽ hwỳr wrỳ nẽ mẽ hkarõ mã agjê. Hãmri nhũm mẽ hkanrẽhã mẽ hkra xàptàr nywjaja
    ma mẽ kãm ixkapẽr jarẽnh o ri mẽ hkôt pa. Koja mẽ hpimtir kãm amnhĩ kukamã mẽmoj
    pumu. Nẽ mẽhpigêtjaja haxwỳja. Kot paj mẽ hpimtir kãm tanhmã mẽ kãm ixkapẽr to.
  ctp-NT: Nu ka nde loo la, bra wa tyii ti chalyuu, ndukwin Ndiose, taǎn Tyiꞌiǐn ykwiǐnꞌ
    chaꞌ kanun niꞌ kasiya ꞌin nten chalyuu, ndukwin Ni. Loꞌo chkwiꞌ sñiꞌ wan chaꞌ
