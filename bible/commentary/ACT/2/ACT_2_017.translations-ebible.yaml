    moe.'
  taj-taj: ‘परमेश्‍वरसे सुङ्बा मुला, लिच्‍छाला धिनरी ङाइ जम्‍मान म्‍हिगदेथोरी ङाला
    आत्‍मा पुइखला, जमाहेन्‍से एनीगदेला झा झामेगदेसे अगमवाणी पाङ्ला, ओच्‍छे एनीगदेला
    ठिटा कोलागदेसे परमेश्‍वरसे उन्‍बा ताम म्राङ्ला, ओच्‍छे एनीगदेला आखे मम म्‍हेमेगदेसे
    म्‍हाङ म्राङ्ला।
  avt-avt: ‘Hi God me wɨ kerek Mɨtɨk Iuwe Krais epei kaknen kaku tɨ, hi hɨrekes ariuwet
    Hɨmɨn kai Yaaik kaknen mɨt yapɨrwe. Nɨkerek hɨrakɨt tetike nɨkerek hɨram (o hɨran)
    ni hɨr nanwepyapɨr hɨm mai, yi mɨt pipep yi wen yepu yɨtyaak, yi enun ye mɨt yi
    eiwaai eiyɨtyak eiyɨr menmen mai.
  cbk-cbk: ‘Dios ya habla que este ay sucede durante el maga ultimo dias donde ay
    manda yo abaja mi Espiritu con todo el maga gente, y di ustedes maga hijo y hija
    ay habla el di mio mensaje. Yo el Dios ay manda sabe el di mio verdad con el maga
    jovenes por medio del maga aparicion, y ay manda yo sabe el di mio verdad con
    el maga viejo por medio del maga sueño.
  uig-ARA: 'ــ «خۇدا مۇنداق دېدى: «مەن ئاخىرقى كۈنلەردە ئۆز روھىمنى بارلىق ئەت ئىگىلىرى
    ئۈستىگە قۇيىمەن؛ سىلەرنىڭ ئوغۇل-قىزلىرىڭلار ۋەھىيلىك بېشارەت يەتكۈزىدۇ، سىلەرنىڭ
    يىگىتلىرىڭلار غايىبانە ئالامەت كۆرۈنۈشلەرنى كۆرىدۇ؛ سىلەرنىڭ قېرىلىرىڭلار ئالامەت
    چۈشلەرنى كۆرىدۇ؛'
  tuf-tuf: 'Sirat uchta wacaro: “Cábara tina cab cu racayat, aját uchta yajquinro,”
    wacaro, Sirat. “As Ajcan Cámuran Ey uw ur icar cháquinro. Bahnaquin ur icar cháquinro.
    Eyta chácayat, ba sasát Sir chihtá ehcwáyqueyra. Cámsiris istír eyta wábjirinat
    éytaan wan istáyqueyra. Werjayín cat cámsiris chináyqueyra.'
  abx-abx: Agsa'ad i Diyos si pagpinugad, ‘Si damuri mga allaw, pa'ayup-ko i Espiritu-ko
