  tdx-tdx: Ho tondrok’ amo andro hengaha’eo, hoe t’i Andrianañahare, te ho kofòhako
    boak’ an-troko ao ze atao nofotse, le hitoky o anadahi’ areoo naho o anak’ampela’
    areoo, naho hioniñe aroñaroñe o ajalahi’ areoo, vaho hañinofy nofy o adroanavi’
    areoo.
  naf-naf: '@see-verse:ACT.002.016'
  grc-MT: και εσται εν ταισ εσχαταισ ημεραισ λεγει ο θεοσ εκχεω απο του πνευματοσ
    μου επι πασαν σαρκα και προφητευσουσιν οι υιοι υμων και αι θυγατερεσ υμων και
    οι νεανισκοι υμων ορασεισ οψονται και οι πρεσβυτεροι υμων ενυπνια ενυπνιασθησονται
  vid-vid: “ ‘Mli mazuwa gala ga kuduma, nakalonga Nguluwi, ndowajidila wanhu weng'ha
    Muhe wa heni. Wana wa hemwe wa chilume na wachidala wolavya uloli. Wasongolo wa
    hemwe wokona ulotezi, na wasekulu wa hemwe wolota.
  pio-NT: ‘Mawiénicaalí yái èeri imáalàacatáipináwa, yá nubànùapiná Espíritu Santo
    wenàiwicanái irí canánama, yàacawéeridacaténá nía; íná yéewanápinácué péenibe
    nacàlidaca tàacáisi nunùmalìcuíse; nubànùapiná tàacáisi ùuculìiyéi irí yéenáiwanási
    nacáiri iyú, béeyéi irí nacái náamacani irìcuísewa.
  tsn-tsn: ‘E tlaa re mo malatsing a bofelo ke goromeletse Mowa wa me O O Boitshepo
    mo bathong botlhe, bomorwaalona le bomorwadia lona ba tlaa porofesa. Makau a lona
    a tlaa bona diponatshegelo, le banna ba tlaa lora ditoro.
  amr-NT: Nogok Diosen keneʼhua̱ya̱ʼ huameʼnoete doʼhued Noki̱re̱g huakkaʼ aratbuttaj
    ijbayoʼkeapoy. Opuden huasiʼpo, huabokerekere ettoneʼere Diosen huaʼa onʼmanmadikikaʼapo.
    Huaboaʼ eʼbayorokte Diostaj onʼtiahuayapo. Huatoneʼtaj eʼbayorokte ijmanopo̱e̱a̱ʼapoy.
  pwg-pwg: Igiruma da God ivona bo, ‘Mara ina riyariyatawei na Kanumiku ana vonatawei
    inoru wawaya kudubisi kurisi. Natunatumi tomotomowa ma wivine ini peroveta da
    sisiya gwabikuwai ina viiya ma ini debei. Ana berai da ami yaraga bera mekeyusi
    ina kita, ma ami dobodoboro ini matu.
  cjv-cjv: ‘Yai Gumam epe dume, “Man man muruwo gounaro benangua kakom i na Murenam
    Sumuna awi dowaikoro ari yai opai muruwo inaimie. Inaingoro ena ne yokamai wanoma
    te aponoma na kanam mapunom di mari dowaime. Te ne yokamai kora gaima kuwan epe
    kaningamere epe kanaime. Te ne yokamai yai dumanom kuwan kawom kanaime.
  tha-KJV: ‘พระเจ้าตรั​สว​่า ต่อมาในวันสุดท้าย เราจะเทพระวิญญาณของเรามาเหนือเนื้อหนังทั้งปวง
    บุ​ตรชายบุตรสาวของท่านจะพยากรณ์ คนหนุ่มของท่านจะเห็นนิ​มิ​ต และคนแก่จะฝันเห็น
  por-BR-2018: 'E será nos últimos dias, diz Deus, que: Eu derramarei do meu Espírito
    sobre toda carne, e vossos filhos e filhas profetizarão, e vossos rapazes terão
    visões, e vossos velhos sonharão sonhos;'
  mhl-mhl: '‘Anutuji miga: Ofonde waware damanji bembeŋgaiŋ, nonji damaŋ oo Morone
    Tiriine kesebe ŋiŋigo sosowo yoŋore paio ropeiŋ. Roperu boburoru saga yabeme iŋi
    fukeiŋ: Ŋoŋore odumadepuji kajeqouŋ buŋoine buŋoine mienimiŋ. Ŋoŋore jeŋoŋ ŋiŋigopuji
    jiŋoyaŋuŋ kerisieme pororoine pororoine ŋoneenimiŋ. Ŋoŋore ŋiŋigo qoruine yoŋoji
    kubaŋ ŋoneenimiŋ.'
  klv-klv: “AGot ikele ke, ‘Len nǝboŋ hǝn nanoŋan hǝn navile a pan, ginau dereh nevur
    san aNunugw hǝn nǝb̃ilavi mai nǝvanuan p̃isi. Natǝtai gail mai anatvavimito dereh
    likel ur napisulan sagw mantuhmar samit gail dereh leris narisian gail, ale haṽut
    samit gail dereh lipat ris nab̃ǝb̃er gail.
  bco-bco: “‘Godeya꞉ sa꞉lakiyo꞉, “Elema꞉no꞉ ho꞉leno꞉ ko꞉na꞉ma dowalikiyo꞉, Ni Mamayo꞉
    kaluka꞉isale tambo amio꞉ ko꞉go꞉lu alifelema꞉no꞉ ko꞉lo꞉, Gi so꞉wa iyo꞉lo꞉ ga꞉la꞉la꞉yo꞉lo꞉,
    dinali sa꞉lan kaluwa꞉lo꞉ widan o꞉ngo꞉ doma꞉ib. So꞉wa iliyo꞉ ho꞉le ba꞉ba꞉ib a꞉la꞉ta꞉ga꞉,
    kalu anaso꞉ imo꞉wo꞉ ofowo꞉ walalifelema꞉ib.
  kdl-NT: ‘Kashila̱ ka danai, Aꞌayin a makorishi a rawa baci, ma na̱ka̱ ta̱ ya dem
    Kulu Keri. Mmuku n ɗe aka n aꞌali a ka yan ta̱ kadyanshi ka ili iꞌya ya tuwa̱.
    Alobo a ka wene ta̱ kuwene. Nkoshi kpam ma lavutansa ta̱.
  apu-NT: 'Teoso txari: “Xipokatxi õti iatokopeka inakasaaki, niokanatari Erekari
    Matamatakoti ikini kãkitimoni. Pamariteakori sãpiretariko nisãkire apanakinimoni.
    Ãtokoriakori atamatariko itapone atoko inakari Teoso sikakiti pokamarasaaki. Iuasaaki
    nisãkire nisãpiretana. Kiomãtxiakori taponetariko nota oerekakiti. Iuasaaki nisãpiretariko
    nisãkire ninoamoni.'
  roo-roo: ‘Pauto oiso puraroepa auere ovoiopa vokiro, Ragai reraaro Uraurato ira-ia
    oirara rutu vuku pieaverea voeao oea rasitoa rutu-ia toupaiveira oiso-ia, Voeao-ia
    ovii irara oavisii ora ovii riako oavisii oea taru ragai vo reoroaro siposipoiverea
    vo ragai vo goruaro sovara-ia. Oa-ia tapo orekerovu karekeaverea visii ovii iraraaro
    viovokoa osireiaro-ia aue-ia areo uusi. Ari avuka irara oavisii urusiara oupaiverea.
  miz-NT: Te xēe táꞌān ntuvi é ntɨ̄ꞌɨ ñuxiví ne, táxnūú u Espíritū Sántū ko é kunūu
    ña nima ñáꞌa, ña ntoo dá kanɨɨ ñūxivi. Kidáā ne, káꞌan iꞌxā ntó, te tíi, te ñadɨ̄ꞌɨ,
    naá ko. Na kuetsī sán ne, vata koo kuvi é nākueni na, kiní na é nāñeꞌé u na. Ñatā
    sán ne, ñuu ení kān nañēꞌé u ña nté koo kuvi rkontuvi.
  qvz-NT: '@see-verse:ACT.002.016'
  deu-ELO: “Und es wird geschehen in den letzten Tagen, spricht Gott, daß ich von
    meinem Geiste ausgießen werde auf alles Fleisch, und eure Söhne und eure Töchter
    werden weissagen, und eure Jünglinge werden Gesichte sehen, und eure Ältesten
    werden Träume haben;
  mjc-NT: Nu cua ndɨhɨ quɨvɨ, catyí Nyoo, cua jaquitsi yu Tatyi Ii yu sɨquɨ tandɨhɨ
    nyɨvɨ. Tan cua cahan sehe ndo tsa cuenda yu. Tan ra cuatyi tan ñi cuatyi cua janaha
    yu tsa iyo tsi ñi. Tan nyɨvɨ tsahnu cua nyehe ñi ñumaahna jaha yu.
  caa-caa: Tama e tiempo conda axin acꞌapa tunor or e rum era, che e Dios, cꞌani inwechꞌe
