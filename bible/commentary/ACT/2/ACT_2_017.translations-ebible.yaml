  buk-buk: 'Joel to Anötö ndê yom dau bocdec bu: Tiŋambu aö wakêŋ aneŋ Ŋalau sip lau
    hoŋ si ŋalôm, e atômŋgaci ti atômwêi sêsôm yom asê sêtôm lau propet. Ŋalau oc
    kôm mac nem balêkoc wakuc tandô kaiŋ daŋ sa e sêlic gêŋ ŋagatu, ma Ŋalau dau oc
    suŋ mbê têŋ lau andô.'
  pri-NT: Go o mwa naa boopaé ê Nyuâaê kôo naa gò tèpa Ba, na tòotù pwicò. Go o mwa
    naa popai kôo tà pa èpo paao ma èpo kàwà. Rà mwa tomara too târa inapàpari. Go
    o mwa paari pâ muru na nyuâa tà pa èpo dopwa kàwà. Go o mwa patùra tèpa ijiao
    kàwà naa na naurune.
  zpq-NT: Cate' ba zoa žin ža cont yeyož yežlion', neda' Dios gona' cont Spiritw c̱hian'
    yedesoan len beṉe' že' doxen yežlion'. Na' gona' cont xi'iṉle ca' yeso'e xtiža'na',
    na' beṉe' byo xcuide' ca' yesele'edagüede' bi da' gona', na' güe'lena' beṉe' byo
    gol ca' diža' ḻo bišgal c̱hegaquen'.
  por-TFT: “Durante os últimos dias, antes de eu julgar todos os seres humanos, darei
    meu Espírito abundantemente/generosamente às pessoas [SYN] por toda a parte. Consequentemente,
    seus filhos e filhas contarão às pessoas mensagens recebidas de mim. Os jovens
    entre vocês contemplarão visões mandadas por mim, e os velhos entre vocês terão
    sonhos que eu lhes mandarei.
  gwi-NT: ‘Khaiinkǫǫ Drin zhit gweedhaa ji', jii kwaii t'ihishi'yaa Vit'eegwijyąhchy'aa
    nyąą. Shanky'aa Shroodiinyąą dinjii nąįį datthak k'ąą t'ihihłyaa. Nidinji', ts'ą'
    nichį' nąįį haa sheenjit gigiheehkhyaa giheelyaa. Tsyaa k'eejit nąįį shats'an
    k'eegwiichy'aa gagwahąh'yaa, gineegiinlyaa k'it t'inchy'aa haa. ch'anjaa nąįį
    gineegiinlyaa zhit goots'ą' gwagwahaałkyaa.
  gvn-gvn: ‘Godungku yalaman, “Juma bubu, wungar, kija, wubulku kunbayarrkukuda. Kunbanjiku
    ngayu ngayku Wawu yungal bamanga wubulbuku bubungu yindu-yinduymbu. Jananga kangkal-kangkal
    kuku yirrkayda ngaykunku. Ngayu warru-warrundu junjuy-junjuy milbilda, jana nyajilda
    yala bijarr. Binga-bingangka nganya bijarrilda. Ngayu bijarrda jananda kuku balkal.
  nhy-NT: 'Dios kijta: Ijkín tlapanos itech nekatej sa iyakatlanka tonaltin. Niktitlanis
    noEspíritu intech nochtin tlaltikpaktlakaj. Namopilwan kijtoskej tlan satepan
    tlapanos. In telpokamej kitaskej itlaj kej yeskia teemiktokej, iwan in tetajtzitzintin
    kikochteemikiskej tlan tlapanos.'
  asm-FB: ‘ঈশ্বৰে কৈছে, শেষৰ দিনা সকলো মানুহৰ ওপৰত মোৰ আত্মা বাকি দিম, তাতে তোমালোকৰ
    সতি-সন্ততি সকলে ভাববাণী প্ৰচাৰ কৰিব, তোমালোকৰ যুৱক সকলে দৰ্শন পাব, তোমালোকৰ বৃদ্ধ
    লোক সকলে সপোন দেখিব।
  okv-okv: ‘God na einge ena, iji ambota na nau Ahihi Otohu embo tapa ta hamo ta overekasona
    eto ungota meniundi na iji ambota ke asora eto ungo ta singapora na God ta ke
    be eture ta kesora eto ungo ta kerembo embopo na eture asora.
  mxt-NT: Nu cuandɨhɨ ca quɨvɨ, catyí Nyoo, cusaquichi Tatyi Ii sɨquɨ tandɨhɨ ñáyɨvɨ.
    Ta cucahan sehe ndo cuende. Ta ra tyivaa ta ñu tyivaa cunyehe ñu cha sañaha Nyoo
    chi ñu. Ta ra chahnu cunyehe ra ñumahna.
  tzo-NT: Hech laj yalbun ti Diose, xchi ti Joele. Chcac'be yich' ti Espíritu cu'une
    ti jaylajuntos crixchanoetic ti sjoylejal balumil. Ja' sliqueb batel ti slajebal
    c'ac'ale. Ti avol anich'onique chlic xcholbucun ti jc'ope. Ti unen viniquetique
    ja' chcac'be sq'uelic señail ti c'u che'el ti jtojobtas batele. Ti moletique chcac'be
    sq'uelic ti svaichic.
  ind-AGS: '‘Allah berkata: Pada hari-hari terakhir Aku akan mencurahkan Rohku kepada
    setiap orang. Anak-anak laki-laki dan perempuanmu akan bernubuat. Para pemuda
    dan pemudimu akan mendapat penglihatan. Dan orang-orang tuamu akan mendapat mimpi.'
  omw-omw: Kotiva mwitaama tiho. Nraakiara ekyaara enta qaumato vahiraqe nte ntena
    mwanraqura nraakye qora nyianinrave. Mwiaqaataita nkyi nyaamwunra mwaaquvantovata
    ni mwakyaakya tivarave. Nkyi qaraakya vaisivanto qati variqata ruvaata voti hianinra
    taqevarave. Nkyi nyaapaivanto ruvaata taqeqatama ni okyarara tivarave.
  yrb-yrb: Iba Godinu bodere we bou ueta amara Joerama eno wei, Godima wasu, dubu
    kowaro Nanu Imumu Kotofu siaia umaro uwara nesiabai itafisuba yanu arumamini adarabuini
    sina we bou ufitaita. Ufitaro yanu reka masigu tubetube efitaro yanu baeta uwara
    tuberoma efitaita.
  maa-NT: 'K''oa̱á tsò Nainá: K''e̱ nga jye tífehet''aà na̱chrjein, síka''bí‑la̱ Ini̱ma̱
    Tsjeè‑na̱ ngats''iì xi̱ta̱ xi tjín nga tíjtsa i̱sò''nde; jñà i̱xti x''i̱n ko̱
    i̱xti íchjín‑nò, ''a̱án ki̱chja̱ ngajo‑na; jñà i̱xti xo̱ngó‑nò, skoe̱ kjo̱xkón
    xi okó Nainá; jñà xi̱ta̱ jchínga‑nò k''oi̱í‑la̱ nijñá xi i̱t''aà ts''e̱ Nainá.'
  mcq-mcq: Mweꞌakara maiꞌo paꞌareꞌi veꞌeje raka kaꞌene rehuniji Godira ikaꞌina ꞌwaramana.
    Nara Nuni ꞌAvena ea mapoka samahakame joni harihija ꞌapahija Godoni ꞌwaraviꞌina
    rehuna ꞌee joni kivasa raka kaꞌene túnaꞌi rehunijaho visoni kihuna ꞌee joni ema
    ijija maiꞌo túnaꞌi raka kaꞌene rehunijaho navahi kihuna.
  sus-A: ‹عَلَ نَشّ، ﭑ قَمَ ﭑ شَشِلِ تَشُندٍ مِشِ بِرِن نَ لْشْي دْنشْييٍ. وٌ شَ دِ
    شّمّيٍ نُن وٌ شَ دِ فِنّيٍ وْيّنمَ نّ ﭑ تَن عَلَ شِلِ رَ. وٌ شَ سّفّتَلَيٍ تٌ
    تِمَ نّ قٍيٍ رَ، وٌ شَ قٌرِيٍ قَن شِيٍيٍ سَ.
  jpn-1965: 『神は言われる。 終わりの日に、わたしの霊をすべての人に注ぐ。 すると、あなたがたの息子や娘は預言し、 青年は幻を見、 老人は夢を見る。
  fra-SBL: « Il en sera ainsi dans les derniers jours, dit Dieu, que je répandrai
    mon Esprit sur toute chair. Vos fils et vos filles prophétiseront. Vos jeunes
    hommes auront des visions. Vos vieux hommes feront des rêves.
  yka-yka: ‘Iye inin hinangku si ellew dambuli,’ paˈin Tuhanin. ‘Papiyuku Niyawakun
    si kēmon manusiyaˈ. Duk meˈ tubuˈbin lella-dende magpalataˈ du lapalkun. Meˈ lellabi
    matumbuˈin niyaˈ pabagalaku si siye duk meˈ lellabi mabahiˈin niyaˈ pataginepku
    si siye.
  mle-mle: ‘God wanaad, “Kwukir rikinadiy nyaam kidiy jaav taay kwurtuwik, ginyir
    kidi kupw kwusikinaad. Wun wunadi Mawul kwiytuwik, di ababa duw taakw dayadiy
    mawulaar wulakinaad. Di dayadiy mawulaar wulakuw, gwuradiy duwa nyanugwawa takwa
    nyanugw wuna mawulaam rinadiy maaj wasapwiy-kidanadiy. Gwuradiy badiy duw wunadiy
    simaka-kituwadiy jaav vikidanadiy. Gwuradiy apaan duw dayak kwiytuwik yigin vikidanadiy.
  shp-NTPO: ‘Dios iká iki, nete senenaitianra, nokon Shinan en jatíbi joniboki pakenoxiki;
    jatianra, ja maton bake benbobo, itan maton bake ainbobo nokon Shinanman yoyo
    inoxikanai. Maton bake ranonbaonra namá keska meranbo oinnoxikanai. Maton yosibaonra,
    oxaxon namá meranbo oinnoxikanai.
  aom-aom: 'God-ro uövuavohijajo: Ijo tugohoꞌi majaho rueꞌiramu naro ave muoho vaeꞌejöjo.
    Naro nasi Aruꞌahoho jovonöꞌe otehëhoꞌiramu ae magonahe ahoꞌo rumorovoꞌajëjo. Rumorovoꞌiramu
    jemesi ujo ömoꞌömoho aꞌo magonahoꞌo nasi jöho huruohoꞌaruëjo. Jemesi a iꞌohuro
    nasi muoho niaꞌovoro gaꞌaꞌaruëjo. Jemesi a mavojohuro momoröꞌöromo mue gemuoho
    gaꞌaꞌaruëjo.'
  geb-geb: '@see-verse:ACT.002.016'
  bsj-bsj: Kwama ki nyo a yilati cwile kume, man coru yuwatangbeko dor nuber, bi biyolokumeu
    bayilob kange natub ciyan tokker dukumer.
  cak-cak: Chupan ri ruq'uisbel tak k'ij, yin, nicha' ri Dios, Xtintak-pe ri Lok'olaj
    Espíritu pa quivi' conojel, Y ri ivalc'ua'l chi xtani' chi alabo xtiquiya' rubixic
    ri xtin-ij-pe pa cánima. Ri c'ajola' pa jun achel achic' xtiquitz'et ri man jani
    tibanataj, Y ri achi'a' c'o chic quijuna', xticachic'aj ri xquebanataj ri más
    chiquivech apu.
  chf-NT: Cä xe cä chen tu xupiba q'uin, u yäle' Dios ca'da, cä xe cä pucben cä Pixan
    tuyac'o upetejob. A ch'ocob wincäre, a ch'ocob ixictac u xe u yäle'ob u t'an Dios.
    Ch'oc ajlo'ilba ca' a wälä u chänen cua' chichca, noxibilba u xe u chen naja tan
    u wäye.
  tlf-tlf: ‘God iyo bogo-nala e, “Biilu kafin komi mep so binimanan-temu uyo, nimi
    Sinik iyo daali daak alugum unang tinum imi diim abe dong dogobelata, ipmi man
    tinum so e man unang so iyo nimi weng uyo ku unang tinum kupka-eman-temip kale,
    niyo ilam duluun weng maak maak uyo ipmi man tinum maat kasaak kasaak imi kafale-bom-nili
    e minte, ilam duluun weng maak maak uyo ipmi tinum usom usom imi baga-e-bom no
    keman-temi kale,
  piu-2006: ‘Ngula manta yilkariṯarra wiyarriku. Yuḻṯa palula yurrunpa ngayulu Katutjalu
    yalatjinku. Ngayulu tjanala yaṉangu tjuṯangka ngayuku kurrunpa tjarrpatjunku.
    Palulanguru tjanampa katja tjuṯangku yuṉṯalpa tjuṯangkuṯarra ngayuku wangkalpiya
    wangkaku. Tjanampa yangupala tjuṯangku, tjanampa tjiḻpi tjuṯangkuṯarraya tjukurrpa
    nyangamalpa ngayunyatjarra.
  poh-NT: '“Reꞌ Dios jeꞌ wili xikꞌor: ‘Reꞌ hin Dios, chic ok qꞌuisi̱n maꞌ nponic i
    rikꞌijil chi nawoquic chi kꞌatal kꞌoric chi quina̱ i tinamit nanitakꞌa̱b jok i
    Lokꞌ laj wUxlabal chi quina̱ take cꞌacharel eh naniban chi jeꞌ reꞌ jeꞌ wili naricꞌuluric:
    Reꞌ take reꞌreꞌ naquikꞌorom i niCꞌuhbal; reꞌ take qꞌuijolak wilic take naricꞌuhtjic
    queh pan nakꞌ quiwach. Reꞌ chic take rijeb tak winak naquilom take laꞌwa̱ch pan
    quiwiric.'
  tue-tue: Atibʉ́reco petiádari sʉguero, Espíritu Santore niipetirare ticodiocogʉda,
    jĩĩrigʉ niiwĩ Cõãmacʉ̃. Espíritu Santore ticodiocori, mʉ́ã põna ʉ̃mʉã́, numiã́
    yʉʉ wededutirere wedeadacua. Bʉtoáre, mamarã́rẽ cʉ̃́ã quẽẽrṍpʉ ẽñogʉ̃́dacu too
    síropʉ wáaadarere.
  bjp-bjp: '‘God i tarah: Na foron farfarop na biing, ian fore Tanwang lon fanu tikii.
    Berberat turan foron keleflik kimi rin orek profet, foron guam kimi rin par foron
    parpar, ke foron tubunkak kimi rin nimbiilnge foron nimnibiil.'
  xon-xon: ‘N‑yoonn mu choo na, m ga di Maafuur Nyaan ŋa binib mɔmɔk pu. Nijapɔtiib
    ni nibisatiib ga nabr min Uwumbɔr aah len pu na. Nimi aanachipɔm ga kan lijinjiir
    aawan. Nimi aaninkpiib ga daŋ tidaŋ.
  tzo-ZNT: Ti cꞌalal poꞌot xaꞌox xlaj li balamile, ep crixchanoetic ta sjunlej balamil
    ta xcacꞌbeic xchiꞌin Chꞌul Espíritu ti junon jchiꞌuque. Ti amomique jaꞌo chlic
    yalic ti cꞌusi caloje, acꞌu mi crem, acꞌu mi tseb. Ti bu svaꞌlej xa scremique
    chcacꞌbe yil li cꞌusi leque. Ti moletique oy cꞌusi chcacꞌbe yil ta svayichic.
  mpm-NT: 'Kɨvɨ sandɨꞌɨ ni ga kachi Yandios: Kachanuu ri Espíritu Santo nɨ ñuyɨvɨ,
    ti yɨvɨ ñaꞌnu yɨvɨ kuachi ka junukuachi nuu ri, kaꞌan i jnuꞌun ri. Naxnaꞌan jani
    nuu chaa kuachi, ti suni koo nuu chaa ñaꞌnu.'
  ots-NT: Bbʉ xta zøh cʉ pa cʉ rí ga̱tzi, bi ma̱n ca Ocja̱, Xcuá pɛjnigö cam Espíritu
    pa da guati göhtjo yʉ cja̱hni. Bbʉ xta ncja‑cá̱, yir ttʉjʉ co yir tti̱xu̱jʉ da
    ma̱jmʉ cam palabragö ca xtá xijmʉ, Car Espíritu Santo da cjajpi yʉ ba̱jtzi hñøjøtjo
    da hna cca̱htitjo ca xtá u̱jtigö, ncjahmʉ da wi̱, Guejti yʉ hñøjø yʉ ya xí ntada,
    da wi̱ ca xtá u̱jti.
  hoy-hoy: 'परमेश्वर अनतान: कि आखरी इन दिनगोळ दा हिंग आदीत कि ना तान आत्मा सप्पा मंळसा
    जाती मा हाक्‍काईन. अदिक नीम पारगोळ अदिक पोरगोळ परमेश्वर उन दी टु बातणी कोट्टार,
    अदिक नीम हारोदोर मंळसागोळ दर्शन नोळ्यार, अदिक नीम स्याणागोळ कान्सा नोळ्यार.'
  uri-uri: '''Maur Wailen la tolpa, “Hi ak wang humpuen pa, hi kupm kwa Maur Wor akupm
    kil kinar kahor arpm tu kinkpman wrongwailet. Ti tu warim kin a warim kpman akipm
    pa hi Maur Wor akupm katen ek, yatom tu laron yangkipm akupm tol tu melnum ek
    wripm. Wa tu kpman warimpen akipm pa ari kweiur kweiur a hi Maur Wor akupm planten
    tukol ak hokgwangket pa. Wa tu wror wror akipm pa hi wa planten kai hokgwangket.'
  amo-amo: Kubi nayiru nimalin gye, Ima niUfunu Ulau kiti nanite vat, ason nin na
    shono mine ma belu anite kadura ningye, Inani anyana mine uyejun, akune inma ninanin
    amoron yenju kiti.
  pjt-pjt: '@see-verse:ACT.002.016'
  cwe-cwe: ‘Mulungu kolonga, Muna zisiku za uhelelo, nizawetilila Muhe wangu wanhu
    wose, Wana wenu wa chilume na wa chike wezagong'onda usenga wangu. Wabwanga zenu
    wezawona malaguso na walala wezalota nzozi.
  daa-NT: 'Ŋa kaaw aman : ‟ An taat Buŋ kaawtu : Ɗo wiktin taat yaa ase, naako paayin
    Ruwwiner ay wer ɗo gee okin̰co. Kooginko ku miday iŋ ku daaɗi asiy kaawe ar nabiinna,
    ɗo ɗubilko ho ɗo gemsiko naaco bayne gamna ŋuu tale. Kar ɗo aginiykoŋ gay, naaco
    kaawe iŋ sooniika.'
  mlp-mlp: God bilam, Kam abebtanta na bo sinsin tiqiysa teq ya igo Bugaw Dimunta
    wazbalid on mataw bunmo gimalib tuwoqdaq haqad in bilam ham. Woqsa ne gigo onmin
    matmatta teq onqonta in yaqgo nantut tibilaq daqay haqad in bilam ham. Teq ya
    daq lul araq diqta ne gigo mataw minminta na tigiqisihundaiq haqad in bilam ham.
    Sa ne gigo mataw aseseqta sen qwayeq nagah amo amo ahol tuwaq daqay haqad in bilam
    ham.
  ape-C: Iruhin nakri, ‘Ahudok hugiguk iri nyumneh hutogurum, eik douk ta inek enyudok
    mugu. Ta ikeshi eikin Mishin nyubuhi nyuwish ihishmorim arpesh. Aria ipakim nugamim
    aria nugariyu ta shukripesh eikin baraen kabi amam profet hakripeshen um. Ipakim
    weroroimi armam ta hutik eshudok kabi habo yomnis hatrish iri um. Aria ipakim
    ruwehemi ta hishuh hubo yomnis.
  bgs-bgs: “‘Ni gó tô kagi ka Manama. Atin ka masig dán tô ágtamanán kani banuwa,
    bággén ku tô Ugis Espiritu tun ta langun manubù. Purisu tô mga gabatà yu pakagin
    ku katô kagi ku. Duwán pakitanán ku tun ta mga mallaki yu. Patagénáppán ku tô
    mga tugál.
  faa-faa: Kotimo someraka, ‘Maiya fahoko makeanamo nōmo uyáka rakiakosapo. Aporo
    suaki nōmo Ho Kotesa muriakosapo. Murirakano repo aporo hokosamo soko, hinamo
    hokosamo soko, porofete aporomo some akara ayiáka, nōmo someane kaikia, ayiáka
    some kakakosapo. Repo hokosa rauamo soko, aporo sisimamo soko, kituamo asera ayiáka
    aseakosapo.
  kik-kik: “ ‘Ngai ekuuga atĩrĩ, matukũ-inĩ ma kũrigĩrĩria nĩngaitĩrĩria andũ othe
    Roho wakwa. Ariũ na aarĩ anyu nĩmakarathaga mohoro, Aanake anyu nĩmakonaga cioneki,
    nao athuuri anyu marootage irooto.
  cap-NT: “Yoozqui tuz̈ cjic̈ha, Tii timpu tucuzinz̈tan wejrqui tii muntuquiz z̈ejlñi
    z̈oñinacz̈quiz wejt Espíritul tjaac̈ha. Wejt Espíritu Santuz̈ kuzquiz luzziz cjen,
    anc̈huca maatinacaqui lucmajch cjiñi tjunmata cjiñi wejt takuz̈ parlaquic̈ha.
    Niz̈aza Espíritu Santuz̈ cjen tjotjowaqui visionanaca cheraquic̈ha. Niz̈aza chawc
    chawcwanacaqui wiyquin chjuuznaquic̈ha.
  ksr-ksr: '‘Anutunoŋ jeja: Pombaa kaka kambaŋanoŋ toriwaati, niinoŋ kambaŋ iikanoŋ
    Uŋana Toroya maabe ejemba kuuya yoŋoo qagianoŋ ubaa. Uma sololooŋ kotoŋ kondooŋ
    oŋono kokaeŋ koloowaa: Oŋoo meraboraurugianoŋ gejatootoo qaaya qaaya jeŋkebuya.
    Oŋoo gbaworo saraŋurugianoŋ jaagia meleeno uŋaya uŋaya iimakebuya. Oŋoo ejemba
    waŋa yoŋonoŋ gaoŋ kuukuu iimakebuya.'
  eng-TNT: 'It shalbe in the last dayes sayth God: of my sprete I will powre out vpon
    all flesshe. And youre sonnes and youre doughters shall prophesy and youre yoge
    men shall se visions and youre olde me shall dreme dremes.'
  sbs-sbs: '''Kaive vulyo muma zuva okumamanikizo; Ireeza uti, ''Kani tire hasi Luhuho
    lwangu kuvantu vonse. Vaana venu ve chikwame ni ve chanakazi kava porofite, balombwana
    benu kava vone impono, mi vasupali benu vechi kwame kava lote ziloto.'
  sue-sue: Anutu meni toya awa, Noma zebura be pesunitinuai* na Ozana naso potana
    wa boruza ine wero osero ema dapikarago amira nana mokara toyamunoya. Mai mamatanare
    babumanare nisokare meni porofete meni sago wamunora. Mai mamatana nisokare meni
    seka itise atua ine wero nena me gamunora. Ema zezewenai nisokare meni atua me
    wamunora.
  fra-NCL: « Dans les derniers jours, dit le Seigneur, je répandrai de mon Esprit
    sur toute chair, et vos fils ainsi que vos filles prophétiseront, et vos jeunes
    gens auront des visions, et vos vieillards des songes.
  bhg-bhg: ‘Edo deguta beao eiari na buro ro ani awa eire. Na God ami nato Asisi awa
    embo berarida yai dodegana. Ango ano itomane mamai ae maingagara de nato bino
    karigara. Edo itomane maisinga banga garago girago awamaneda yai pirigano gara.
    Edo itomane embo begogo bagogo ano aturo ara.
  snn-NT: Ën yija carajei umuguseña ti'anguëna, ën yo'ore yo'oja'guë'ë yë'ë, caji
    Riusu. Yë'ë Espíritute si'a bainna gacho meni tonguëna, ai recoyo bojojën ba'ija'cua'ë
    bacua. Ja'nca bojojën, mësacua mamacua, ëmëcua, romi zincua, si'acuabi yë'ë cocare
    masini cani achoja'cua'ë. Mësacua bain bonsëcuabi Riusu guënamë toyare ëñani masija'cua'ë.
    Mësacua bain iracuabi Riusu ëo cainruna ëñani masija'cua'ë.
  atb-NT: 'Yhang taî tô é gi, ''Garai Gasang îsu gâ ri: Ló htâng é buinyì pé má, Ngò
    Ngá é Woi-nyí lé byù lhunglhâng bâng é ahtoq má hut gyun râ nghut lhê. Haû mù,
    nungmoq é yuqzo byizô pé gi, myiqhtoi htoi kó râ; nungmoq é zorâm wuì gi, myoqwup
    shing-rán myàng kó râ; nungmoq é hpaû mâng pé gi, yhupmoq myàng kó râ nghut lhê.'
  cek-AK: 'Hnukkhuem niah loe, Sithaw mah, kaminawk boih nuiah Ka Muithla to ka kraih
    han, na capa hoi canunawk mah lok to taphong o tih, nangcae ih thendoengnawk mah
    hnuksakhaih to hnu o ueloe, mitongnawk mah amang to sah o tih:'
  bkd-bkd: ‘Duun hu hudiyan ha panahun igpaulin ku sa Balaan ha Ispiritu duun hu kaet-etawan.
    Sa mga batà nuy ha maama daw mga bahi makasaysay hu igpaikagi ku, sa mga manguhed
    ha etaw makaahà hu panan-awen daw sa magulang magpandamugu daan.
  ctu-76: 'Jini Joel ti yʌlʌ: Ti yujtibal bʌ q''uin tyac Dios mi yʌl: Mi quej cʌq''ueñob
    Ch''ujul bʌ c Ch''ujlel pejtyel quixtyañujob. La'' walobilob mi quej i wʌ alob
    jini mu'' bʌ c mel. Jini alo'' bʌ winicob mi quejel i q''uel che'' bajche'' ti
    ñajal cha''an jini mu'' tyo bʌ quej yujtyel. Mux c pejcan ñoxobix bʌ ti ñajal
    tyac.'
  lac-NT: Je' u c'uchur tu q'uinin a tabar u xur t'ʌn ich yoc'ocab, quij ya'aric C'uj.
    Je' in tuchitic u Taj'or u Pixam C'uj soc raji' ti' yʌn tu' yʌnechex, a mac a
    ti' yʌn ich yoc'ocabe'. A pararex je' u tsec'ticob in t'ʌnob, cax xquic xan. A
    mʌ' xura'an xibo', quij ya'aric C'uj, je' u yiricob a ba' cu yesa' ten C'uj a
    bajen u wʌyʌc'. Je' u wʌyʌc'tiquenob a mac nuxibo', quij ya'aric C'uj.
  xla-xla: ‘Godta epo atluwapo, Mosukulu alila dla na꞉ta Hela꞉dle Sokoye opa hapuloma
    watle hamilowepo. Epalati wua꞉ akimlala mate wua꞉ utukaka mate amile kokoye momolo
    atlamsiyamelepe. Epame wua꞉ kiptalo mape yia꞉ inomata meyelope demama God tle
    pua koko tlamelepe. Epalati wua꞉ opolatalota God tle pua kokoye milamalo tlamha꞉ha꞉lepe.
  xav-NT: “Rob'rãsutu u ti'a si'utõrĩ õ ré, wa za Ĩ̱pẽ'ẽzani hã te dama 're anhomri,
    daro mono bâ. Tawamhã asihudu za'ra wa'wa hã, aibâ norĩ hã pi'õ norĩ zama te za
    te te 're ĩ̱zadawa wasu'u za'ra. Ĩhi norĩ ma, sõtõ 'rowi te te 're ĩrosawẽrẽ za'ra
    mono na wa za tãma 're ĩ̱siwaihu'u za'ra, ĩ̱nhimiroti na. Duré, ĩpréduptém norĩ
    ma zama 're sõtõ za'ra mono õ nherẽ, sõtõ 'rowim ne te te 're ĩrosawẽrẽ za'ra
    mono ne, wa za tãma 're ĩ̱siwaihu'u za'ra, ĩ̱nhimiroti na.
  cuk-cuk: '”Bab-Dummad soged: ‘An-Burba bela-dulemargi an odenonikoed. Be-masmala,
    degine, be-bunamala, an-gayaburbagi sunmakdemaloed. Degine, dule-selebagusmalad
    gabdakdemaloed, be-sapinganmala neg-burbagan dakdemaloed.'
  tbf-tbf: “E Raban a nga pevien, ‘Sibu ra vekvekitip, o ta poek soan mi Morumoruong
    simi kulou kokouk. Bu natunga tamat ma bu natunga vevien gi ta vavatei ngan mi
    sana nama o ta terie segie, kenga sar ka vour gi ta dengarie kavo baidendeng,
    kenga sar komois gi ta borea ngan kavo binorea.
  uig-CYR: '— «Худа мундақ деди: «Мән ахирқи күнләрдә Өз Роһумни барлиқ әт егилири
    үстигә қуйимән; Силәрниң оғул-қизлириңлар вәһийлик бешарәт йәткүзиду, Силәрниң
    жигитлириңлар ғайипанә аламәт көрүнүшләрни көриду; Силәрниң қерилириңлар аламәт
    чүшләрни көриду;'
  ikw-NT: Chiokike karụ kpa, ‘Ka bụ nhne me jeeme n'ọbochi ipne-aznụ, m jọowukwasi
    Enine m n'ẹhni kpakara ele badnụ, rụmu anụ ele rukna nụ ele rinya jọokpo okwo
    ikwu-ọnu Chiokike, rụmu ikoro anụ jọowhnu ọwhnurninya, ele okno badnụ anụ jọoro
    mbọro.
  khs-khs: '“Koteyewi selese, sikape niwamo sitala weyamo ha:na: elema:na: mapato
    kemiwa Neyawa Ne Ho Napowa sena kesale sopoma susama:na:keye. Ki sa:yawala ke
    la:yawala Kote sowa sepatosene senayewi seyawamupesakeye. Apula: sena sala kiliwamokiwa
    uwayewi potosene epapuluse potaposakeye. Apula: sena tilila kiyawala uwayewi potaposakeye.'
  dwr-ENT: «ኢ ሃሳዪዴ፥ ‹ፆሳይ ሃዋዳን ያጌዳ፤ ዎዲያ ዉርሴን ሃዋዳን ሃናናዋ። ታኒ ኣሳ ኡባ ቦላን ታ ኣያና ጉሳና። ሂንቴንቱ
    ኣቱማ ናናይኔ ሂንቴንቱ ማጫ ናናይ ቲምቢቲያ ኦዳናዋንታ። ሂንቴንቱ ዎዳላ ናናይካ ሳፃ ቤዓናዋንታ፤ ሂንቴንቱ ጪማቱካ ኣኩሙዋ
    ኣኩሜታናዋንታ።
  pma-pma: ‘En avong ekor keil, inau nisan Ninin Votut onak min meatin vasi keil.
    Ehon ka atouli keil onami ihit luvat selusien keil onak. Meatin hau keil iles
    leisanien keil ka ulmatu keil ilei kilea en tounah heka en matil vovoien keil.
  atd-NT: ‘Kagi to Magboboot to, Uromo to tipouri no otow, dio to agad hondoi kai
    to ampow to tano, ogpambogayan ku to Gimukud ku. No ka mgo anak now, agad lukos
    woy boi, ogpakanangonnangon to kinagian ku. No ka mgo lukos no kono pad amana
    no buyag, duon igpapitow kandan no mgo ogpaatawan. No ka mgo lukos no buyagbuyag
    on, duon igpapitow kandan no mgo tagoinop.
  tel-2017: ‘అంత్యదినాల్లో నేను మనుషులందరి మీదా నా ఆత్మను కుమ్మరిస్తాను. మీ కుమారులూ
    కుమార్తెలూ ప్రవచిస్తారు. మీ యువకులు దర్శనాలు చూస్తారు. మీ వృద్ధులు కలలు కంటారు,
  hat-BSA: '‘Epi li va fèt nan dènye jou yo’, Bondye di: Ke Mwen va vin vide Lespri
    Mwen sou tout Limanite. Fis nou yo ak fi nou yo va pwofetize, Jenn nonm nou yo
    va fè vizyon yo, e granmoun nou yo va fè rèv.'
  bxh-bxh: “Yaubada iyen, “‘Fuya ofiꞌofidi yai haba Yaluwagu E fagoi dodoga mahudoꞌidi
    ai lebedi. Yo nanatumiu wawahin yo tatau haba sa liba peloweta. Ami hewahewali
    haba tautau sa itadi, yo emi tautaulaꞌi haba sa eno suwai.
  top-NT: Ama cha̱n quilhtamacú acxni hua̱k cristianos cama ma̱xquí quintalacapa̱stacni.
    Lacchixcuhuí̱n y lacchaján ama ta̱cxcatzí y tali̱chihui̱nán quintapuhuá̱n, lakkahuasán
    y lactzumaján cama ca̱li̱ma̱lacahua̱ní quintascújut, y lakko̱lún lhu̱hua tú cama
    ca̱li̱ma̱ma̱nixní.
  msk-msk: ‘Yani yang imoon ko nang maori na allaw, laong nang Dios, Obobowan ko nang
    Balaan na Espirito yang kariko nang otaw, yang kamayo kamanganakan magagogodanun
    sang apagogod ko, yang kamayo manga bagong otaw mikita sang apakita ko, aw yang
    kamayo manga mangkatadung magatagaynup sang papagtagaynup ko.
  gyr-NT: '‘Tũpa aipo ehi: Coiye, arɨ cañɨ renonde, amondora che Espíritu Santo opacatu
    ava upe. Ipĩratasa pɨpe pe rahɨr, pe rayrɨ oñehera yuvɨreco. Mbɨa chĩhivahe osepiara
    oquer pendar nungar mbahe yuvɨreco. Oime aveira queraisa supi eté vahe cuacua
    vahe upe.'
  kmh-kmh: 'Nuk minim kun ak tikiy aŋgak: ‘Gor aŋgip, “Ñin kisen ak biynimb maŋgiysek
    okok biyn piñ, bi paranj, biyn yomb, biyomb gok kuyip; Kawnan yand ak yokniŋgayn.
    Bi paranj gok day niŋniŋgambay. Biyomb gok wisin niŋniŋgambay. Ñi, pañ gok, minim
    tep yip ak miseŋ aŋgyikniŋgambay.'
  ukr-ONPU: «В останні дні, – каже Бог, – Я виллю Духа Мого на всіх людей. Ваші сини
    та доньки будуть пророкувати, ваші юнаки бачитимуть видіння, і старцям вашим будуть
    снитися сни.
  emi-emi: ghe uela va, “‘God eue va, Airuuruu tale kosa ateva, aue atau sio kapughu
    Spirit Manga ateva tale taumattu ngatoa. Natuimim taita atoa me vause atoa aue
    la aulia ngaotu inangarighi. Aliki taita atoa aue la tara nitaatara, me taita
    namu ngatoa aue la asoasopoi.
  zpv-NT: 'Rahbi Dxiohs: Zadzihn dxyih nin guixeꞌhlaꞌhn Spíritu Saantuhn tin cweezaa
    Ñiꞌh laꞌn lastoꞌ garaatiiꞌ bwiinn, nee lliiꞌngaꞌn tu lliiꞌndxaꞌpa tu ziñiꞌ za
    raꞌ bi xchiꞌdxyiꞌhn. Lliiꞌngaꞌn tu zwaꞌhaloh raꞌ bi mahziru cohsaroo, ya xtatitaguhla
    tu ziñiꞌ xcaꞌlda raꞌ ba cohsa raꞌ nin guluuꞌyiꞌhn laꞌhraꞌba.'
  gux-gux: 'U Tienu yedi daa: a juodi dana yogunu n baa teni n fuoma n jiidi ki yayadi
    bi nisaaliba kuli po. Yi bijaba leni yi bisiaba baa pua sawali, yi jawaaba baa
    ba li bonlekaala, yi jakpela mo baa dangi ti dangidi.'
  kos-kos: ‘God El fahk, Pa inge ma nga ac oru ke len safla uh, Nga fah oru tuh ngun
    mutal luk in tuku nu fin mwet nukewa. Wen nutuwos ac acn nutuwos elos ac fah sulkakin
    kas luk; Mukul fusr lowos elos ac fah liye aruruma sin God me, Ac mukul matu lowos
    elos ac fah mwemei ma pwaye lun God.
  ibo-ibo: “ ‘Chineke sịrị, nʼoge ikpeazụ, aga m awụkwasị mmadụ niile Mmụọ m. Ụmụ
    unu ndị ikom na ụmụ unu ndị inyom ga-ebu amụma, ụmụ okorobịa unu ga-ahụkwa ọhụ,
    ndị okenye nwoke unu ga-arọ nrọ.
  yml-yml: Yaubada i vo, Saiꞌafoga fwayafwaya ꞌana ꞌeba veꞌaꞌava ꞌwaineye, ꞌAnuꞌanunuku
    tomia fwayafwaya fuedi a na veledi bega i na agedi. Natumiavo i na vona-vagata
    avaꞌai ꞌawaie i na souyediga faifaidi, ꞌauꞌauveavo wata tubuvauvau nani fuedi
    a na vedi ꞌenoneganega ꞌwaidiega.
  ory-ory: ଈଶ୍ବର କହନ୍ତି, ଶେଷକାଳରେ ଏପରି ଘଟିବ ଯେ, ଆମ୍ଭେ ସମସ୍ତ ମନୁଷ୍ୟ ଉପରେ ଆପଣା ଆତ୍ମା
    ବୃଷ୍ଟି କରିବା, ସେଥିରେ ତୁମ୍ଭମାନଙ୍କ ପୁତ୍ରକନ୍ୟାମାନେ ଭାବବାଣୀ କହିବେ, ଆଉ ତୁମ୍ଭମାନଙ୍କର
    ଯୁବାମାନେ ଦର୍ଶନ ପାଇବେ, ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ପ୍ରାଚୀନମାନେ ସ୍ୱପ୍ନ ଦେଖିବେ।
  bzj-bzj: '‘Dis da weh Ah wahn du eena di laas dayz: Ai wahn poar owt mi Spirit pahn
