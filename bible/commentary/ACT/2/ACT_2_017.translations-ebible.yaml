verse: ACT.002.017
translations:
  kpx-kpx: Dioelau hisaliale hoto keu koseanu. ‘Dilavau avoe, Dana vanie gabila di
    Munanae Tumu hanavoge auna dobai lohoi la bahata vuvunetievege la eseabuna ono
    vadeu gabie lohoveve ke loui ata namigevei. Isege la atae doga keabuna lahoahoai.
    Isege la malahae kosive keabuna tababu nimolete elegevei.
  okv-H: ‘God na einge ena, iji ambota na nau Ahihi Otohu embo tapa ta hamo ta overekasona
    eto ungota meniundi na iji ambota ke asora eto ungo ta singapora na God ta ke
    be ehure ta kesora eto ungo ta evovo embopo na ehure asora.
  tbo-tbo: 'Yaubada i baha i pa: “Houga sigasigana u hinena apo geka dewahi a dewehi
    Alugo Woiyawa apo lawa atapuhi a welehi. Natunatumi ololotohi po wiwinehi apo
    u baha hina bahabaha pikogeya, ami hewahewali ma babada apo u kawaimoina hina
    luboniyehi.'
  mal-C: “ ‘അന്തിമനാളുകളിൽ, ഞാൻ എന്റെ ആത്മാവിനെ സകലമനുഷ്യരുടെമേലും പകരും; നിങ്ങളുടെ
    പുത്രന്മാരും പുത്രിമാരും പ്രവചിക്കും, നിങ്ങളുടെ യുവാക്കൾക്കു ദർശനങ്ങളുണ്ടാകും;
    നിങ്ങളുടെ വൃദ്ധന്മാർ സ്വപ്നങ്ങൾ കാണും.
  grc-SR: Καὶ ἔσται ἐν ταῖς ἐσχάταις ἡμέραις, λέγει ὁ θεός, ἐκχεῶ ἀπὸ τοῦ πνεύματός
    μου ἐπὶ πᾶσαν σάρκα· καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν καὶ αἱ θυγατέρες ὑμῶν, καὶ
    οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται, καὶ οἱ πρεσβύτεροι ὑμῶν ⸂ἐνύπνια⸃ ἐνυπνιασθήσονται·
  bgc-bgc: “‘परमेसवर कहवै सै, के अन्त के दिनां म्ह इसा होवैगा के मै अपणा आत्मा सारे
    माणसां ताहीं दियुँगा,’ अर थारे बेट्टे अर थारी बेट्टी भविष्यवाणी करैगी, अर थारे
    जवान दर्शन देखैगें, अर थारे बुजुर्ग सपना देक्खैगें।”
  khz-khz: '‘Palagu ekilana: Toma ikarai au Palaguku pana popo-rigoa taunilimalima
    maparara atarai. Ne natumi melora e vavinera pia peroveta, gemi malaga valigu
    pia mata-vanagi, e velepara e logeapara pia nivi.'
  deu-TKW: Und es wird sein in den letzten Tagen, spricht Gott, da gieße ich aus von
    meinem Geist über alles Fleisch, und eure Söhne und eure Töchter werden weissagen,
    und eure Jünglinge werden Gesichte sehen, und eure Greise werden Träume träumen,
  zsr-NT: 'Cni rnëꞌ Dios: Lë ni le gac dza tsajséytëgac. Gsölaꞌa Böꞌ Laꞌy quiaꞌ Tsajsóalenëꞌ
    yúguꞌtë bunách. Luiꞌbiꞌ didzaꞌ uláz quiaꞌ zxiꞌnliꞌ, bönniꞌ len ngul. Laꞌléꞌibiꞌ
    biꞌi raꞌbán le uluꞌa lahui, Atiꞌ laꞌneynëꞌ yël bönniꞌ gul.'
  lin-lin: « Na mikolo ya suka, elobaki Nzambe, nakosopa Molimo na Ngai kati na bato
    nyonso. Bana na bino ya mibali mpe ya basi bakosakola ; bilenge na bino bakozwa
    bimoniseli, mibange na bino bakolota bandoto.
  hns-NT: '‘Parmeswar bole hai: Ie djoeg ke ant me ham aapan Pawietr Aatma sab iensaan
    ke oeppar barsaai debe. Tab toelogke beta aur betie hamaar sanes bataaiga aur
    ham toelogke naudjawaan ke har ek rakam djaage ke sapana dekhaabe aur poeranian
    soetle me sapana dekhiega.'
  noa-E: “Ya mʉg atag mʉchdëu mʉg jẽb öpʉ̈iju gayaa paawai mua mʉch Akhaar thumaam
    khʉʉnag deemajugui” ajim aajem. “Mag mua amag mʉch Akhaar deebaawai chaain chi
    emkhooinau chi ʉʉinaupa warrgar mʉ iek jaaujerr khʉʉn dënjö mʉ iek jaaujugui”
    ajim aajem. “Maimua chaainaam khʉʉn dʉ̈i jöoiraam khʉʉnpa mua mʉch aar khãaipi
    aumajugui” ajim aajem.
  eng-EMTV: ‘ “And it shall be in the last days,” says God, “that I will pour out
    My Spirit on all flesh, and your sons and your daughters shall prophesy; and your
    young men shall see visions, and your old men shall dream dreams;
  mib-NT: 'Achí Yáā Dios: Quɨvɨ̄ sándɨ̄hɨ́ na te tají rí Espíritu rī cunuú yá jiín
    táca ñáyuu, te sēhe yɨɨ́ ró jiín séhe sɨ́hɨ́ ró, nacani i jnūhun ri, te tāca tée
    lulí chi coto ndijin de jeē steén rī nuū de, te tāca tée jéhnu chi sáha ri jeē
    scóto jēni de.'
  lif-NT2: ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुआङ् वाॽ, कन् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़
    कुनुप्‍मा ये़न्‍हाॽओ इङ्‌गाॽ आसेसेमाङ्‌ङिन् काक् मे़न्‍छाम्‍गे़न् सुवाङ् सम्‍दाङ्
    पाङ्‌घुङ्‌ङाङ् खिनिॽ ये़म्‍बित्‍छाॽ नु मे़न्‍छुमाॽसाहाॽरे़ माङ्‌निङ्‌वाॽपाःन्
    मे़बाःत्तुॽ, खिनिॽ नालिङ्‌गे़न् थाङ्‌बे़न्‍साहाॽरे़ सुफो मे़निःसुॽ, हे़क्‍क्‍याङ्
    खिनिॽ खदाक्‍मिहाॽरे़ तादिगे़न् से़प्‍माङ् मे़माक्‍तुॽरो॥
  xnj-xnj: Bambu ijova, mumagono gala gamwishu, nikuvamemesa Mpungu wangu vandu voha,
    vana vinu vagosi na vadala yati vilota ulota wa Chapanga, vasongolo vinu yati
    vilola maono, na vagogo vinu yati vilota munjozi.
  mmx-mmx: Moroa ga lok keretna, ‘Auret ti laaleng kavaxap at lavatbung menemen nia
    anaba lox i na. Anaba riki asi Loroonan Kaala rak uto xantubu at limixin axap.
    Laxamdak mi laxaalik atnimi dinaba paase ali tempanga. Luvuraau maxat atnimi dinaba
    silimet tangarang ka tempanga. La luvuttadi asioxo atnimi dinabam tobo teventomtobo.
  cbr-NT: 'Nucën ''Ibu Diosan ca caia: Mecama cëñúcëma pain ''ain cana unicamanu ''ën
    Bëru Ñumshin Upí atubë ''inun xuti ''ain. Xucëxun ca Israel unicama, xanu ''imainun
    bëbu, anbi ''ëx quia bana uni ñuixunuxun ''aia. ''Imainun ca bënábu unicamanribi
    ''ën ismicëxun ñu isnuxun ''aia. Caniacëcë unicamanribi ca ''ën ''amicëxun namánuxun
    ''aia.'
  tee-NT: Ju Dios ma najun ni ma chanich cajuna' ju avilhchan acsni ca'aclayach ju
    lacamunutpa'. Ma ca'axtakniya' ju iSpiritu Santu tachi chun ju lapanacni chai
    ju mints'alan chai ju mi'atsi'in ma catanonach ixchivinti. Chaich ju paitat lapanacnich
    ma tachi ju va la'ix'aklak'avanti'an catalakts'ina' ju tuchi catapasaya'. Chai
    ju lack'ajin jok'atni ma ca'axak'alacana' la'ix'aklak'avanti'an.
  eng-LSV: And it will be in the last days, says God, || I will pour out of My Spirit
    on all flesh, || And your sons and your daughters will prophesy, || And your young
    men will see visions, || And your old men will dream dreams;
  cak-NT: 'Y chupa ri rutz''iban can raja'', ri Dios nu''ij: Chupa ri ruq''uisbel
    tak k''ij, xtinya-pe ri Espíritu Santo pa quiwi'' ri winak, y xtani'' chi alabo
    xtiquik''alajij ri nin-ij chique. Y ri c''a je c''ajola'', pa jun anche''l achic''
    xtiquitzu'' ri nink''alajij chique. Y ri achi''a'' ri je ri''j chic, pa achic''
    ri xtink''alajij chique.'
  pah-NT: “Nahã ti ji rekoi yvyakotyve'g̃a pavẽi mbapava koty nehẽ,” ei Tupana'ga
    hako, ei ga. “Amondo ti ji jira'uva g̃a pyri nhaporemo. A'ero po ti penymymino'g̃a
    imombe'ui nhinhi'ig̃a nehẽ akwaimbae'g̃a kunhangwera'g̃a nehẽ no,” ei ga, ei ga.
    “Akwahavuka ti ji a'itituhẽva'ea hepiuka xava'eve'g̃a pe g̃a kirame nehẽ. Ipyahuve'g̃a
    pe ti ji ikwahavukari hepiuka g̃a pe g̃akire'yma rupi nehẽ no,” ei ga, ei ga.
  sja-NT: '‘Tachi Ak''õrepa jara bɨ: Na ewari na eujã jõi naaweda, eperãarã chok''araarãmaa
    mɨ Jaure pëiit''eeda aji. Parã warrarã mãik''aapa parã k''aurãpa jaradait''ee
    mɨa jarapiruk''a. K''ũtrãarãpa k''ãimok''araa pɨk''a bɨde mɨa ooru unudait''ee
    mãik''aapa chonaarã k''ãimok''araadait''ee mɨ ome.'
  xed-xed: '“Ma kɗavakta fitik ná, wya skwi dzaʼa magaku, ka Lazglafta: Dzaʼa pghadapgha
    yu ta Sulkuma ɗa ta ghəŋa inda mnda səla, ŋa nuta zwana zgwana ghuni nda kwagha
    ghuni ka anabiha. Ka mazəmzəm dzaʼa gwaɗa yu ta gwaɗa ŋa duhwalha ghuni. Nda ma
    suni dzaʼa gwaɗa yu ta gwaɗa ŋa la halata mnduha ghuni.'
  mks-NT: 'Tá sa̱ na̱cayati qui̱ví ndihi sa̱ha̱ ñuyíví yóho já cáchí Ndióxi̱ já: “Chindahá
    i̱ ínima̱ yi̱i̱ mí i̱ cañuhu a ini tócó ndihi ña̱yivi. Ta tócó ndihi ja̱hyi yií
    ndo̱ xi̱hín ja̱hyi jíhí ndo̱ ca̱xi tu̱hun na xi̱hi̱n ndó tu̱hun ca̱ha̱n i̱ xi̱hi̱n
    ná. Ta na̱ tacú cuni ndímáhnú na̱ ña̱ha na̱ha̱ i̱ nu̱ ná. Ta na̱ yatá quixi sa̱ni
    nu̱ ná caja i̱.'
  gfk-S: ‘Tano hapatam ta ira pana bung iou ni gil horek. Iou ni burange bus ira kaba
    matanabar bakut ma no Tanuagu. Ma ira numu bulu na tunana ma ira not no hinasik
    di na ianga na tangetus, ira numu kaba marawan di na nes ra ninanaas na tanuo,
    ma ira numu kaba patuana di na bariane ra barbarien.
  bmu-bmu: '‘Anutunöŋ jiza: Kembugö kaka nalöŋan törimawi, nöŋön nalö miaŋgöreŋ Uŋani
    Töröŋi mokobiga ambazip körek yeŋgö qakŋine öŋgöma. Öŋgöba sölölöhöba kutum eŋguasöriga
    kewö asuhuma: Eŋgö nahönböraturupŋinan kezapqetok keuŋi keuŋi jimakŋe. Eŋgö gwabö
    seramurupŋinan jeŋini meleŋni imutŋi imutŋi ehakŋe. Eŋgö ambazip namŋi yeŋön gaunŋi
    gaunŋi ekŋe.'
  dgz-dgz: God anega wan, ‘Wam verisiwa gapan waenapan ugup ugup, ne Guana aigamup
    wagemain. E otu waiawa ge ora waiawa God wadiamopi nopewa wain. E tamaru egawa
    bet ine yawain, amba e aeta egawa enok inain.
  eng-GNV: And it shalbe in the last daies, saith God, I wil powre out of my Spirite
    vpon al flesh, and your sonnes, and your daughters shall prophecie, and your yong
    men shall see visions, and your old men shall dreame dreames.
  zaa-NT: Canchu chi i'yu ca último tsá nna, ithél·la'a' Espíritu quia' iqquia iyaba
    ca enne'. Làniana ca ỹi'ni beyu' le ą'hua ca ỹi'ni niula le nna equixá'a cą acerca
    de inte'. Canu cuìti' qui' le nna ila'ni cą ca cosa nu chì' da'la por poder quia'.
    Ca enne' gùla qui' le nna ínneni cą yèlà nu cca qui' ỹiabara'.
  eng-WEBSTER: 'And it shall come to pass in the last days, saith God, I will pour
    out of my Spirit upon all flesh: and your sons and your daughters shall prophesy,
    and your young men shall see visions, and your old men shall dream dreams:'
  guh-guh: “Itsa baja imoxoyo pevajënae tsane mapanacua pevereverecaenexaje, itorobianicajë
    Espíritu Santo daxitanacuapijivi, pamonae tajajivi petsijamatabëjonenexatsi. Daxita
    panexi, pebijivi, petiriavi, paebiana palivaisi Espíritu Santo paebiaexanaenatsi,
    xanë talivaisi. Pevëjëavi pebijivi taena xua tsitajëtsianajë bemajitsinaebocuenia.
    Perujuvi pebijivi piamajitsinaejavata tsipaebianajë.
  bon-bon: '‘Acejiyame jiicige: Age sena mene cane ngena cire jaawenepene ceräcerägääbu
    padare cabu. Cane cäme Seemo ne cire yaacitepene iyeta biname bime trupa cabu.
    Weeme imäbägrä piiyepu ngulebägrä cina cäme tagepogogo mene cirege iicema; weeme
    mamye rooriye cina maramara mule bine wama pana cirege päpäna; piiyepu weeme moda
    cina wama bine cirege päpäna.'
  nhw-BL: ‘Ipan itlamiya tonali, Toteco quiijtohua, Nijtitlanis Notonal ipan nochi
    masehualme. Niquinmacas amotelpocahua huan amoichpocahua nocamanal para teilhuise
    catli panos teipa. Huan nijchihuas para amotelpocahua ma quiitaca tlanextili quen
    temictli catli na niquinnextilis, huan nopa huehue tlacame campa amojuanti, niquinnextilis
    tlamantli ipan temictli.
  mgw-mgw: ‘Mumasu'ba galu' ga kuundi'la abaya Nnu'ngu', naalu'a kunnyitanikia Loo
    ywangu' panani ya bandu boti. Bana binu analu'me na alwawa baalu'a londwa, ansembe
    binu baalu'a gabona makowe gayambi', na agoi baalu'a lota maloto.
  swh-ONEN: “ ‘Katika siku za mwisho, asema Mungu, nitamimina Roho wangu juu ya wote
    wenye mwili. Wana wenu na binti zenu watatabiri, vijana wenu wataona maono, na
    wazee wenu wataota ndoto.
  wbi-wbi: Jiliva mufighono ifya vusililo, u Nguluve ijova, nilikung'ilila umhepo
    ghuango ku vanhu voni. Avana vinhu navalivinhu vihumiagha uvuvili, avasoleka vinhu
    vilisonuagha sinosivoneka, navaghogholo vinhu vilighonelagha injosi.
  bba-bba: U nɛɛ, “Gusunɔ u nɛɛ, yeniwɑ kon ko sɑnɑm dɑ̃ɑkim sɔɔ. Kon nɛn Hunde doke
    tɔmbu kpuro sɔɔ. Bɛɛn bii tɔn durɔbu kɑ tɔn kurɔbu, bɑ koo Gusunɔn ɡɑri ɡere.
    Bɛɛn ɑluwɑɑsibɑ bɑ ko n kɑ̃sinu wɑɑmɔ, kpɑ bɛɛn durɔ tɔkɔnu nu n dosusu mɔ̀.
  eng-KJVCPB: 'And it shall come to pass in the last days, saith God, I will pour
    out of my Spirit upon all flesh: and your sons and your daughters shall prophesy,
    and your young men shall see visions, and your old men shall dream dreams:'
  kgk-NT: '“He''i Nhandejáry: Enterove va''e pegwarã ambogwejy-ta ime''ẽ-vy Nhe''ẽ
    Marangatu tee va''e. Haimete opa-tama ko yvy oiko-ta, he''i. Xe nhe''ẽ-py nde
    ra''y kwéry xe mombe''u va''erã, nde rajy kwéry xe mombe''u ave va''erã. Peẽ karia''y
    kwéry va''e, peteĩ va''e upéte ajehexa uka-ta. Xe rehegwa ohexa-ta ikéra-py peẽ
    tuja kwéry va''e.'
  waj-waj: 'Anutuuqo tinoo: Fai suai nnaagiaiyauvaki na ataama iinaravaivee. Fai na
    ni Mmannasa Yoketaivaa mmuakiaa gioonna kiaapuuya kaayauma mminaravai. Mminai
    fai ngii raunna mmaapuuya ni kuaivaa kooyaa forofetaiya roosiima kiaa mmiaaravai.
    Fai vaidi karaasaiya ngiari avu tinniiyauvo hanigianai ari vookarai aataruuyauvaa
    teekiai yokovaiya ruvuaataiyauvaa taaravaivee.'
  cpy-cpy: 'Ikantzi Tajorentsi: Eenitatsi awijatsini oweyaant-yaawoni kitejeri. Ari
    notyaanteniri atziripaeni Notajorenka okimiwi-takawo ijako-pero-tatyee-nirimi.
    Ari ikenkitha-takoyi-teena itomi-paeni eejatzi rishinto-paeni. Ari iñaashire-yiteeyaa
    ewankaripaeni, Ari imishiwaeyitaki antaripero-yiteen-tsiri.'
  mpx-mpx: Yehoba i ba, ‘Sauga mowamowasena elana, Yayaluwau na ligin gamagalau gegewel
    elal. Inoke natumiyau melubolau ge meluyowau nihi palopisai, i ola al wami hevalau
    ge wami tonowakau pankite ge kenonou toto i neem Yehoba elana nihi kite ge nihi
    kenonouan.
  wbp-wbp: '‘Kaatu kajana wangka yapaku kuja: “Ngakarrangakarra kapurna-nyarra yilyamirni
    Pirlirrpa Ngaju-nyangu yungurna-nyarra kurru-pinyi yapa panuku-juku jintawarlayiki-jiki.
    Kajirna-jana Pirlirrpa ngaju-nyangu kurru-pinyi nyurrurla-nyanguku ngalapi-nyanuku
    manu yurntalu-nyanuku, ngulakuju Pirlirrpakuju kapulurla marlaja wangkami jaru
    junga-nyayirni ngaju-nyangu yapa panu-kurra. Purlka-paturlu manu kurdu-warnu-paturlu
    kapujulu marlaja nyanyi nyiyarningkijarra jukurrparla manu yuruyururla munga wiri
    parra wiri Pirlirrpa ngaju-nyanguku.'
  luo-luo: '“ ‘Nyasaye wacho kama: E ndalo giko anaol Roho Maler mara kuom ji duto.
    Yawuotu gi nyiu nokor wach, jou matindo none fweny, jodongu nolek lek.'
  nhe-NT: ‘Ipan itlamiya tonali, Toteco quiijtohua, nijtitlanis Notonal ipan nochi
    tlacame. Niquinmacas imotelpocahua huan imoichpocahua notlajtol para teilhuise
    tlen panos teipa. Huan nijchihuas para imotelpocahua ma quiitaca tlanextili queja
    temictli tlen na niquinnextilis, huan nopa huehue tlacame campa imojuanti, niquinnextilis
    tlamantli ipan temictli.
  aii-aii: ܒܸܬ ܗܵܘܝܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ، ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ، ܒܸܬ ܫܲܦܟܸܢ ܪܘܼܚܝܼ
    ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܘܒܸܬ ܢܲܒܝܼ ܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ ܘܒܢܵܬܵܘ̈ܟ݂ܘܿܢ؛ ܓ̰ܘܲܢܩܵܘ̈ܟ݂ܘܿܢ ܒܸܬ
    ܚܵܙܝܼ ܚܸܙܘܹ̈ܐ، ܘܣܵܒ݂ܵܘ̈ܟ݂ܘܿܢ ܒܸܬ ܚܵܠܡܝܼ ܚܸܠܡܹ̈ܐ.
  esk-NT: ‘Agaayyun uqaqtuq, itnaiḷiḷugu itkisiruq aqulliġñi uvluni, Uvaŋa siamitkisigiga
    Irrusiġikkaġa iluqaitñun iñuŋnun, Iġñasi suli panigikkasi sivuniksriqiaqsigisirut,
    nutaaġikkasi qiñiqquuraaliġutiŋ suli utuqqanaasi siññaqtuqtaġutiŋ;
  msb-msb: ‘Nagsabi an Dios, Amo ini an hihimuon ko sa mga urhi na adlaw san kinaban.
    Papakadaon ko an akon Espirito sa tanan na mga katawuhan. Kaya, an iyo mga anak
    na lalaki kag mga babayi magasurmaton san ipapasabi sa inda san Espirito Santo.
    Makakita sin mga pangitaon an mga batan-on na mga lalaki, kag an iyo naman mga
    kagurangan may mga pangitaon man paagi sa mga damgo.
  cpa-NT: Lah¹la² lé², juúh² Diú¹³, na³ma²ja¹quien¹³ hén² jmøi¹guǿi¹. Tí¹³jni jmi²dsí²
