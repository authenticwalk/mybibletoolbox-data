    kula eyenagilae.
  isl-isl: „Á hinum síðustu dögum,“ segir Guð, „mun ég úthella anda mínum yfir alla
    menn. Og þá munu synir ykkar og dætur spá, æskumenn ykkar sjá sýnir og aldrað
    fólk mun dreyma merkilega drauma.
  spy-NT: ‘Ām bēsyōōsyēkaab lētuut +māāng'oobchi Tāmirmiryēēnyuu biiko tukul. Mākung'ōōrso
    yooto ꞉tibikwook āk wērikwook. Mākukāsē ꞉āybēērikwook kitōōntōyēēn ām ng'oong'uutēk
    ānkumākunyōōru ꞉booyikwook kiirwootik.
  xnn-xnn: ‘Siya na nan ik-ikkak isnan maod-odi ay agew. Awnitko ipakapet nan Ispiritok
    isnan kaipoipogaw. Nan an-akyo ay lalalaki ya bababai et awnitda ibagbaga nan
    itdok ken daida. Nan bababallo et awnit kaskasdaaw nan ipailak ken daida. Nan
    aamam-a et awnitda iitawen nan itdok ken daida.
  mwe-mwe: ‘Shiibhe ku mobha ga kumpelo, a Nnungu bhakuti, ngupinga kwaagumbayanga
    bhandu bhowe Mbumu jwangu. Ashibhana bhenunji bhanabhalume na bhanabhakongwe shibhalondolanje,
    bhangwendo bhenunji shibhalanguywanje ilangulo, na bhanangulungwa bhenunji shibhaagamilanje.
  tte-tte: ‘Naga sauga ana kaba mwawasi koina, Yaluyaluwagu yasuwai tomo meuloili
    kolili, kabo natumiyao tataoliyao yo sinesineoliyao sipalopisai yo ami kilakaiwo
    yakenayan sigitaili, yo ami tautaubalao kenoliyao sikenoili.
  tcs-tcs: “God bin spik wanem em go mekem wea dem lasdei. Em bin spik, ‘Ai go sane
    Spirit blo mi po yupla ebriwan. Den ol boi ane ol gel blo yupla go spik da mesiz
    blo mi po ebribodi. Ai go spik dem yangpipol wea bizin ane ai go soe dem oulpipol
    wea drim.
  hlt-THB: “Khawnghi a dyt tym awh ce, Khawsa ing, thlang boeih ce kang Myihla ing
    syp kawng nyng saw, nami capakhqi ingkaw nami canukhqi ing awi khypyi kawm uh.
    Cadawngkhqi ing hatnaak hu kawm usaw, pacawngkhqi ing mang han kawm uh.
  soq-soq: ‘Walama ompa osowe ne Aleuna wapaaubepo apana uduudu osouwo iepi. Walama
    sawo e obanla mona ita iwoa do Aleu kakaiwa osouwo iepie banlamompe ne insaisana
    waeuwamompo rua benemawantompa. E bedelawo apana sanaau auwen rua ewompa ita e
    apanala tontau auwenidantompa.
  qub-qub: 'Paymi niran: « ‹Ushanan junajcuna chayamuptin llapan runacunamanmi Espiritöta
    cachamushäpaj. Chaynöpami wamrayquicuna ollgupis warmipis willacuynëta willaconga.
    Mösucunapis ricapaconga shamoj watacunacho imanöpis cananpaj cajcunata. Auquincunapis
    suyñonga imapis cananpaj cajcunata.'
  att-att: ‘Nu duttál yù ira panguriánán nga ággaw, iyawâ ku sù ira ngámin nga tatolay
    yù Ikararuâ. Á yù ira ánâ naw, mangilayalayâ ira sù bilik ku. Á yù ira bábbagitole
    naw, masingad da yù ipalappâ ku nira. Á yù ira lállakaláke naw, mattatagenà ira,
    gapu ta pattatagenatak ku ira.
  bki-bki: ‘Atua berenio “Ea legiano nalo na bogo na maaro nei, mia kiniou nesian
    Niunuku van tomu nalo nonovio. Ana mia kenerimiu nalo aver bulavulag kanaku iliano,
    a mia kenemiu m̃eaku nalo amon derevijo aial vite nalo, a kenemiu tormoruo nalo,
    mia amonovovuii na monovovuano nalo.
  bqp-bqp: 'Luda pì: Gↄrↄ kpɛdenↄ zĩ mani ma Nini pisi gbɛ̃ sĩnda pínkia, á nɛ́gↄ̃gbɛ̃nↄ
    kũ á nɛ́nↄgbɛ̃nↄ ni annabikɛyã o, á kɛfɛnnanↄ ni wɛ́gupu e, á mare zↄ̃kↄ̃nↄ
    ni nana o.'
  mcp-mcp: Í bá bə nə́, mwɔ̂w mâ məzhúgʉ́lâ, mə bá shwu múúd yɛ̂sh Shíshim wâm. Zɛmbî
    mə́ cɨ ntɔ́. Bwân bʉ́n wâ budûm nə wâ budá bwə́ bá cúndə mícúndə́ myâm, məncwə́má
    mʉ́n mə́ dʉ́g *məntamə́ mə́ á mísh nə́ bagə́, icwúcwúúl bín dʉ́g mə́ntamə́.
  hat-hat: 'Men sak pral rive nan dènye tan an: Se Bondye menm k''ap pale: M''ap vide
    Lespri m'' sou tout moun sou latè. Pitit gason nou ak pitit fi nou yo va pale
    tankou pwofèt. Jenn gason nou yo va gen vizyon. Granmoun nou yo va fè rèv.'
  npl-NT: 'N Totajtsi Dios kijtoa: Itech sa iksemi tonatijmeh, niktitlanis no Espíritu
    itech nochteh n tlaltikpaktlakah. Nomopilwah iwa nomochpochwah kijtoskeh tlan
    tlamochiwas satepa. Nomotelpochwah kinmitaskeh neskayolteh iwa n tetajtsitsinteh
    tejtemikiskeh.'
  bgg-bgg: “Hamangkhung-aphuii è yao” Ishak jong sha pha rey shii gu è nyie rek phi
    pha um ga gu è zab bran shii Ragung phi ruii phro. Na dufuii, dimithek de gu mua
    hì yao ruii phro; na filiaothek de chaig ruii phro, chiih è, wegthek de ibangthek
    bang ruii phro.
  eng-TCENT: ‘In the last days, says God, I will pour out my Spirit upon all flesh.
    Your sons and your daughters will prophesy, your young men will see visions, and
    your old men will dream dreams.
  eng-BSB: ‘In the last days, God says, I will pour out My Spirit on all people. Your
    sons and daughters will prophesy, your young men will see visions, your old men
    will dream dreams.
  cpu-NT: 'Ikantzi Pava: Tzimatsi avisatsine ovekaraantapaakyaarone kitaite. Ari notyaantakeneri
    atziriite Notasorenka okempivaitakaro irisakoperotaitatyeenerimi. Ari inkinkithatakoyetanaina
    itomipayeeni eejatzi irishintopayeeni. Ari iriñaavyayetakya evankariite, Ari imishiyetake
    antarikonayetaintsiri.'
  san-ASM: ঈশ্ৱৰঃ কথযামাস যুগান্তসমযে ৎৱহম্| ৱৰ্ষিষ্যামি স্ৱমাত্মানং সৰ্ৱ্ৱপ্ৰাণ্যুপৰি
    ধ্ৰুৱম্| ভাৱিৱাক্যং ৱদিষ্যন্তি কন্যাঃ পুত্ৰাশ্চ ৱস্তুতঃ| প্ৰত্যাদেশঞ্চ প্ৰাপ্স্যন্তি
    যুষ্মাকং যুৱমানৱাঃ| তথা প্ৰাচীনলোকাস্তু স্ৱপ্নান্ দ্ৰক্ষ্যন্তি নিশ্চিতং|
  tod-tod: '‹GALA ge ɠɛ ma: Folo ɠaaɓelagiti su, nà nà-Zɛnvui yeizu nuɓusɛi pɛ ma.
    Wo-loun zunuiti ta wo-loun anzanuiti ta GALA gooiti bo, wa-wuzeɠe niinɛgiti ta
    kulakɛlɛmaiti ka, wa-ɠɛwola ʋɔlɔiti ta segiti bo.'
  tac-NT: Napu'lige gawí amulí gajuchi, a'lige julámala ne ne Alawala. Napu'lige naresa
    'emi 'kúchila ne Alawala, a'lige alueka ra'ichámala ne ra'ichálila. Ne Alawálate
    etérimala alué ejtemali 'lige umugí i'wé napurigá we'ká tábiri etémala. Ne Alawala
    gu'írimala alué o'chérame napurigá remúmala ne'chí.
  eng-WEBPB: ‘It will be in the last days, says God, that I will pour out my Spirit
    on all flesh. Your sons and your daughters will prophesy. Your young men will
    see visions. Your old men will dream dreams.
  gfk-H: ‘Tano hapataam ta ira pakana bung iau na gil hoken. Iau na hurarai bus ira
    kaba mataniabar bakut ma no Tanuagu. Ma ira numuat bulu tunaan ma ira numuat nat
    na hinasik diet na ianga na poropet, ira numuat kaba marawana diet na nas ra ninaas
    na tanua, ma ira numuat kaba patuana diet na barianei ra barbarien.
  viv-viv: Tova ana abalauyabu ana aituha faꞋina Yaubada hidede amine gigahe gigayo,
    Tomiyababi moyaꞋaidi AluꞋaluwakuya ganavemaga-moꞋedi. Natumiyao kaliva vevine
    yaku venuwaꞋata ganahawaveleveledi-yo hinaꞋawatalatalainena. Yami tubulakata yaku
    nuwanuwa hinaꞋenoꞋitayena kadu kaliva lakahidiyao yaku vehimeya hinaꞋavayaunena.
  yao-yao: ‘Akunnungu akuti, pa gele moŵa ga mbesi, chinaape ŵandu wose Mbumu jwangu.
    Achiŵana ŵenu ŵachilume ni ŵachikongwe chaachilondola, ni achachanda ŵenu chaachilola
    yakulola, ni achachekulu ŵenu chachisagamila.
  tgp-tgp: '‘God mo verea mara: Na pongi hitahu, a pa surei na Tanumeku na tamlohi
    tari, ale natumim peresi na venatumim la pa retimangovi, ale uluvoumim lamane
    la pa hite na hinau sohena mavuho a pa vujangia isara, ale vajiahamim a pa silera
    na mavuho;'
  auc-NT: ‘Wængonguï ïïmaï angampa, angacäimpa. Ïinque bayedë botö Önöwoca ingante
    tömänäniya ämo pö guiicä ëwocacædänimpa. Mänïñedë onquiyæ̈näni incæ onguïñæ̈näni
    incæ mïnitö wënäni ïnönäni inte botö beyæ̈ apæ̈necædänimpa. Edënïnäni ïñömö ate
    baï mä pönï acædänimpa. Picæ̈näni guiquënë nö wïïmonte baï acædänimpa.
  kbc-NT: ‘Mee Aneotedoɡ̶oji, “Nigicotalo owidijedi nokododi digawini ane jao. Jimonya
    Iwigo me dakatiogi codaa me iiɡ̶e inoatawece ane latopaco oko. Ǥadionigipi icota
    moyeloɡ̶oditedibece yowooko. Jaote niɡ̶inoa lionekadi minoa lakataɡ̶a micataɡ̶a
    daɡ̶a ligeedi, codaa niɡ̶ina ɡ̶anaxokodipi jao me nigeeɡ̶a me jikeetiogi ane jemaa.
  bmh-bmh: Uwait nug eneun, ‘Em tamabun ziwas waugab, iz izal Ah Wes unum duailel
    ebalagab palautai. Guzenemin, agal geleagar aleagar ein igul aiu ses zumau ze
    mamam, iz agal silin dudu igul ata atai abai maremin, pimam. Ureg dudu wabil aimai
    pimam.
  ctu-BL: '“Dios mi'' yʌl: Ti jini cojix bʌ q''uin tac mi caj cʌq''ueñob quEspíritu
    pejtelel winicob x''ixicob. La'' walobilob mi caj i cha''leñob alt''an. Ch''iton
    winicob mi caj i q''uelob chuqui mi'' pʌsbentelob ti espíritu. Xñoxob la'' cha''an
    mi caj i ñajleñob chuqui tac tal.'
  meq-meq: '“Mbəlom a gwaɗ: Mata dayaw ka mandəve i məndzibəra na, wuye mey? Na vəlateye
    Məsəfəre ga a ndo hay tebiye. Wawa kurom hasləka eye hay tə dem kurom hay ta təriye
    ndo i maslaŋ ga hay. Na ta bəzatay ha wu weɗeye a gawla kurom hay. Məsine ma ta
    gateye a bagwar kurom hay, na tsikiye me ma nəteye.'
  noa-H: “Ya mʌg hatag mʌchdëu mʌg jẽb höpʌ̈iju gayaa paawai mua mʌch Hak'aar t'umaam
    k'ʌʌnag deemajugui” hajim haajem. “Mag mua hamag mʌch Hak'aar deebaawai chaain
    chi hemk'ooinau chi hʌʌinaupa warrgar mʌ hiek jaaujerr k'ʌʌn dënjö mʌ hiek jaaujugui”
    hajim haajem. “Maimua chaainaam k'ʌʌn dʌ̈i jöoiraam k'ʌʌnpa mua mʌch haar k'ãaipi
    haumajugui” hajim haajem.
  alp-NT: ‘Kena nusare koho nere Au ono Ro Misete Ikbasae pusue tamata. Saisa rebe
    Au betekele ete imi kwete mokwai kai kwete binaru esi betekele ete imi. Kai imi
    kwete belukaru esi selu saisa rebe Au aseluke eteise. Kai imi elaka inaiju esi
    kmanie saisa rebe Au rilukele eteise.
  san-VEL: ii"svara.h kathayaamaasa yugaantasamaye tvaham| var.si.syaami svamaatmaana.m
    sarvvapraa.nyupari dhruvam| bhaavivaakya.m vadi.syanti kanyaa.h putraa"sca vastuta.h|pratyaade"sa nca
    praapsyanti yu.smaaka.m yuvamaanavaa.h| tathaa praaciinalokaastu svapnaan drak.syanti
    ni"scita.m|
  kbq-kbq: Hagi vagare knafina, Anumzamo'a anage hu'ne, Nagra Avamuni'a vahepi eri
    herafi atresugeno, tamagri ne'mofatamimo'za, kasnampa kea huama nehanage'na, kasefa
    vahe'mo'za ava'na keaza nehanage'za, ranafa tamimo'za ava'na kegahaze.
  kbh-kbh: 'Bëngbe Bëtsá mënts̈á tojánayana: ‘Quem luare jopochócama te chaojtsobeco
    ora, chë soyënga echanjochnëngo. Ats̈e chanjama, ats̈be Espíritu nÿetscangbe ainaniñe
    cháuamashënguama. Chents̈ana, ts̈ëngaftangbe uaquiñënga y bembianga ats̈be soyëngama
    ents̈anga mochantsë́tsëtsnaye; ts̈ëngaftangbe bobontsëngna, ats̈e chanjama soyënga
    mochantsonÿaye mo otjenayoquëcá; y ts̈ëngaftangbe bëtsëjémëngna ats̈be soyënga
    mochantsotjénaye.'
  ron-LSB: “Așa va fi în zilele de pe urmă, zice Dumnezeu, că Îmi voi revărsa Duhul
    Meu peste toată făptura. Fiii și fiicele voastre vor profeți. Tinerii tăi vor
    avea viziuni. Bătrânii tăi vor visa vise.
  pon-pon: 'Kot kotin majanier: Ieteten me pan wiaui ni imwilan ran akan: I pan kamoredi
    Nen i pon uduk karoj. Noumail ol o li akan ap pan deideikop, o noumail manakap
    akan pan kilekilan kaudial akan, o noumail di ma kan pan auramenda;'
  nhe-BL: ‘Ipan itlamiya tonali, Toteco quiijtohua, nijtitlanis Notonal ipan nochi
    tlacame. Niquinmacas imotelpocahua huan imoichpocahua notlajtol para teilhuise
    tlen panos teipa. Huan nijchihuas para imotelpocahua ma quiitaca tlanextili queja
    temictli tlen na niquinnextilis, huan nopa huehue tlacame campa imojuanti, niquinnextilis
    tlamantli ipan temictli.
  sps-sps: ‘Tan fafakap nan nainy tsue fi Gov, Nyo nai tsiiu nats iny rou Aaven Taabos
    Tsonyo patsuur vainy faavot. U guei tsoiny an guei moun tsumi nai favaanan ror,
    an vurots tsumi nai tagei ror a man nane Gov tan taraa tsuri te tagun farokot
    fi rori. An tsokanei tsumi nai tagei ror a man nane Gov tan taraa tsuri te goros
    fi rori.
  wnc-wnc: ‘Anututa anzing yawan kakum. Tapduknga wengane anzing tasiwit. Nata Waunga
    ginu kuupbamde damit. Dama waakzaat yapasaatda sanga apmea sining kaknga anggaman
    natake yanikapning. Siwan wawi kekeknga aminda mia takngatu takngatu akaning.
    Siwan aminuake gwa siya aminu kuutda mia akaning.
  bus-bus: 'Luda bè: Ziaa zĩ mɛ́ ma Ninii pisi gbɛ̃ píngia, a nɛ́gↄ̃gbɛ̃nↄ kↄ̃n a
    nɛ́nↄgbɛ̃nↄ é annabikɛyã o, a gↄ̃kparɛnↄ é wɛ́ɛgupu e, a mare ìsinↄ é nanaa o.'
  gub-BL: '— Ko ywy ipawete mehe nehe, Amono kar putar herekwe Puràg purupe nehe,
    i''i Tupàn: — A''e rupi pena''yr a''e wà nehe, Penazyr a''e wà nehe no, Umume''u
    putar heze''eg a''e wà nehe, Kwàkwàmo pepyr har a''e wà nehe, wexak putar hexak
    pyr ''ym a''e wà nehe, Awa kwer tua''uhez ma''e pepyr har a''e wà nehe no, wexak
    putar ma''e upuahu pe a''e wà nehe no.'
  imo-imo: 'Goteni nimbeindo: Peyalime waimu wendo ombalo kinye nani nanga Minimu
    imboma pali no mele ondopo timbo. Aku walimunga enonga lemenali marenali nanga
    ungu nimbo munduromu pilkolio yandoko imboma ningo tinge. Enonga iye wenepomani
    mongo indi kumbu tenge. Aku wali enonga iye pulumani kape uru kumbu tenge.'
  boj-boj: ‘Qotei a marqo, “Diŋo bati jojomoqnimqa e na ijo Mondor qariŋyitqa tamo
    uŋgasari kalil naŋgoq aiqas. Aisim nuŋgo aŋgro mel ti nuŋgo aŋgro sebiŋ ti naŋgi
    siŋgila enjrimqa naŋgi ijo medabu osib anjam maroqnqab. Nuŋgo aŋgro wala naŋgi
    ti nuŋgo tamo bole bole naŋgi ti areqalo waqtetnjroqnimqa ŋeio buloqnsibqa ijo
    kumbra gargekoba unoqnqab.
  eng-DRA: 'And it shall come to pass, in the last days, (saith the Lord,) I will
    pour out of my Spirit upon all flesh: and your sons and your daughters shall prophesy,
    and your young men shall see visions, and your old men shall dream dreams.'
  knf-knf: 'Naşibaţi aji : “Ţi ŋnuur ŋbaañşaani, dbi kawalan Uhaaş wi naan ţi bañaaŋ
    bŧi. Babukan biinţ na baaţ baluŋ kawo baţupar biki naan, bapoţ na bantohi biki
    nan baluŋ kado kaţaafi iko inkwoonuŋ du nji, kawin iko inwooŋ yi pbi.'
  san-KHM: ឦឝ្វរះ កថយាមាស យុគាន្តសមយេ ត្វហម៑។ វឞ៌ិឞ្យាមិ ស្វមាត្មានំ សវ៌្វប្រាណ្យុបរិ
    ធ្រុវម៑។ ភាវិវាក្យំ វទិឞ្យន្តិ កន្យាះ បុត្រាឝ្ច វស្តុតះ។ ប្រត្យាទេឝញ្ច ប្រាប្ស្យន្តិ
    យុឞ្មាកំ យុវមានវាះ។ តថា ប្រាចីនលោកាស្តុ ស្វប្នាន៑ ទ្រក្ឞ្យន្តិ និឝ្ចិតំ។
  arn-NT: ‘Felerpuay ta kiñe mufülewechi antü mew, pi ta Ngünechen, wülan tañi Küme
    Püllü kom che mew. Tamün fotüm ka tamün ñawe wewpiay ta iñche mew. Ti pu wecheke
    wentru pelonchengeay, fey ti putrem fütakeche pewmatuay engün.
  zas-NT: Na Dios, guidxin dxej gaxhal da Sprijtan luxdoo gra ree bejn, abiꞌ xiꞌndi
    xinguiaaw con biingunaa gudëëd reex da diidxan, zien ree ni gulüüloj loj ree xinguiag,
    guiáad ree bengol zien ree ni guinieꞌxchaal reeman.
  ken-NT: Mandɛm arɛm bɛ ‘Ndǔ manywɔbhɛ́ ngwɛnti, chɔŋ nkʉ Ɛfóŋó ya antwɔ ntá
    yɛ̌ntɨkɨ mmu. Bɔ̌bhɛka mángati barak anɛ́ mɛ mfyɛ́ bɔ́ antɨ. Bɛsak ɛbhɛka mángɔ́
    kɛnɔ́ amɨ́k antifu, nɛ baseansi bhɛka mángɔ kɛnɔ́.
