  ena-ena: Asɨ agaŋ abi aba abami uami. Akuaba akuaba fɨli hɨsɨŋ hɨvɨ hɨsɨŋ sɨvɨla
    sɨvɨla mɨhiŋ agaŋ mikɨ mikɨ lɨdaci viaŋ abɨlɨŋ iadɨ Amɨŋ agaŋ uavɨla hulaŋ iamɨgali
    sɨkasɨkan agɨlaŋ hula hɨnibali aba abi aba abami uami. Hɨnidaci naludɨ ninanadi
    agɨlaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ iamɨgali me hɨnihɨni ciaŋ abavɨbali
    aba abi aba abami uami. Hulaŋ mɨnibɨlɨ agɨlaŋ anisɨhu me igavɨbali aba abi aba
