  mya-mya: '`အ​ဆုံး​စွန်​သော​နေ့​များ​၌​ငါ​သည်​လူ​မျိုး အ​ပေါင်း​တို့ အ​ပေါ်​သို့​ငါ​၏​ဝိ​ညာဉ်​တော်​ကို​သွန်း​လောင်း
