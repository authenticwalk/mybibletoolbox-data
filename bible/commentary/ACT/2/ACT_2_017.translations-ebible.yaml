  sri-sri: 'Marĩpʉ ãsũ ãrĩmi: “I ʉ̃mʉ pereburo dupiyuro Õãgʉ̃ deyomarĩgʉ̃rẽ iriugʉra,
    masaka ããrĩpereri buri marãrẽ. Irasirirã mʉsã pũrã ʉ̃ma, nomede yaa kerere wererãkuma.
    Maamarã kẽrõ irirosũ, mʉrã kẽrõgue yʉ ĩmurĩrẽ ĩãrãkuma. Yʉ dorerire irirãrẽ ʉ̃marẽ,
    nomedere Õãgʉ̃ deyomarĩgʉ̃rẽ iriugʉra. Irasirirã, yaa kerere wererãkuma.'
  nal-nal: ‘Nakmai xa piaat malasing kari, “La vaanongang iwana amun taan, gana kling
    fakabaal a Laklagaai a Raabu zurugu wana aubina vaakdul. Amun naata nim ma amun
    nativa nim dina viaat amun dorang profet. Amun kulaau zinim dina miriftaain amun
    saan, ma amun faanga piran sinim dina mirifdaai amun saan.
  kyq-kyq: 'Raa ɗeek ɔɔ: Ɓiigen kaam mɔɔtn se, maam mꞋutu mꞋaɗe kɔl Nirlum utu Ꞌbɔɔy
    do jeege tu paac. Bin se gɛnsegen gaabge ute kɛngen mɛndge se, utu Ꞌtaaɗn taargen
    teeco taarum ki ɔɔ gɛnsegen gaan kɔɗge se utu Ꞌkaakŋ nakgen kɛn maam mꞋteecn̰
    naanɗe ki jaay mꞋaɗen taaɗn mɛtin̰a ɔɔ bubsege se kic mꞋutu mꞋaɗen taaɗn maakŋ
    niɗege tu.'
  kwd-kwd: ‘God 'e alafuu 'i lo'oo, Na gani 'i'isi, nau taku kwatea nga Anoe 'ola
    Abu agu fana ta'a agu te'efou. Ma ni wela amooru, tagila kwairii 'ania fatalagu.
    Ma ni alakwa amooru tagila agasia nga faata'inga, ma ni wane koko'o 'amooru tagila
    agasia 'ola 'ania malebolenga aaga.
  ded-ded: ‘Kebungo yofi dede, “Naso wisickebeso ammanu ni Asuna kpakeba mau ngicngac
    sasawango medacgecde. Amma naroang medacfocngina yeni profeteyoac degecde nga
    sebigborifocngina onga henggecde amma yadafocngina gaukpefing henggecde.
  ewe-ewe: “ ‘Le ŋkeke mamlɛawo me la, Mawu gblɔ be makɔ nye Gbɔgbɔ ɖe amegbetɔƒomeawo
    katã dzi. Esia ana be mia viŋutsuwo kple mia vinyɔnuwo agblɔ nya ɖi. Hekpe ɖe
    esia ŋu la, mia viŋutsuwo akpɔ ŋutegawo, eye ame tsitsiwo hã aku drɔ̃ewo.
  nuy-nuy: naagi-yung na-Joel ni-yamayn, ‘God anaani nani-magana, anubani-rruj wu-dhaag-mana-rruj,
    ngaya nganggaarwarryii ngayawi-nyinyung ana-Mawurr warraarrawindi-wuy warra-wurru-wurruj.
    Nugurri-nyinyung warra-miniwiyaay marri warra-miyn-ngarriwiyaay, ngambambii-jambina
    ngaya. Nugurri-nyinyung warra-mijgulmurr amburru-wuryarrii wugurru anaambarrj,
    marri nugurri-nyinyung warra-mijiwanggu amburru-wuryarrii, wugurraayunggaj.
  cop-BHC: ϪⲈ ⲈⲤⲈϢⲰⲠⲒ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲚϦⲀⲈ ⲠⲈϪⲈ ⲪⲚⲞⲨϮ ⲈⲒⲈⲪⲰⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲠⲚⲈⲨⲘⲀⲈϪⲈⲚ ⲤⲀⲢⲜ
    ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲈⲨⲈⲈⲢⲠⲢⲞⲪⲎⲦⲈⲨⲒⲚ ⲚϪⲈⲚⲈⲦⲈⲚϢⲎⲢⲒ ⲚⲈⲘ ⲚⲈⲦⲈⲚϢⲈⲢⲒ ⲞⲨⲞϨ ⲚⲈⲦⲈⲚϦⲈⲖϢⲒⲢⲒ ⲈⲨⲈⲚⲀⲨ
