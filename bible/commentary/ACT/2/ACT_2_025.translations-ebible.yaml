  cbc-NT: 'Quetiupaʉ rey David ãnacʉ̃, Jesús cʉ̃ cabaipeere quetibʉjʉ woatucũñupĩ
    atore bairo: ‘Dios, yʉ Quetiupaʉ, yʉ mena ãnicõã ninucũñami. Yʉtʉre cariape nʉgõãrẽ
    ãninucũñami, ñe ũnierẽ yʉ cauwietiparore bairo ĩ.'
  qxo-NT: 'Tsaynömi Jesucristupäga unay rey Davidpis caynöna gellgargan: ‘Imaypis
    nogawanmi caycanqui, taytay. Tsaymi imatapis noga mantsarïtsu.'
  mox-mox: Lova Deibida madusimana ʼifoqe Ieisu weaqina vonaya, ‘Kaiwabu tuta qabuna
    yaʼitea diʼweguya toatoa ta givewaiwaiegu, ʼinega ge ana fata be ena mwaniniva.
  kew-kew: 'Go madaare Devit-mi Yesu madaa aba gupa sa: Aa Mudu-ri oro yaalo ni raapu
    pipa-daa ade. Goa pua ni raba mea-ga ni paala naomalua sa.'
  dww-dww: 'Baninama Deivid tauna Yesu na kauama umanama ya giuena: ‘Bada raḡan matabuna
    ewai dokeguna è kitana, baninama tauna taugu mate da taugu nam yà vabeku.'
  twi-ASANTE: Asɛm a Dawid ka faa ne ho ne sɛ, “Mehunu Awurade wɔ mʼani so daa nyinaa.
    Esiane sɛ ɔwɔ me nsa nifa enti, merenhinhim da.
  aoj-aoj: “Ahoꞌ, fowaꞌ gani Devit nagaꞌi basefa Jisas naꞌi, ‘Aeꞌ ati Dembinai aeꞌanai
    nape nalome waꞌol lagol aeꞌagili kwahisigilima dondol lifilafi. Eaꞌ anis epes
    ina sandaꞌme anom nimanimi akafimi, owaꞌ.
  cbv-cbv: 'Davidjiboó jon jã́tih nin pah Jesucristo ã jwʉ́ʉb boo pʉd jʉ̃ʉ́wát pínahdih
    ãt niíj daacáp tajĩ: ‘Wã Maáh wãjeéh ãpĩ́ jʉmna caá. Yeó jáap jʉmat pah Dios wã
    Maáh wã pebh ã jʉmʉchah, enna, wã ʉ́ʉmcan niít.'
  taw-taw: Pen Yislel bɨnonɨm Depid, ne bɨlel Jisas nop takaw ak ñu kɨl tɨkɨl agak,
    Yad nepin, Bɨawl ak ne yɨp pel wulep sɨŋawl mɨdeb agɨl tɨkak agak. Wulep sɨŋawl
    mɨdeb, yɨp kɨles ñek, yad tap olap ma pɨlɨkɨnɨgayn agɨl tɨkak agak.
  jic-NT: 'Püna David tjevele Jesucristo po''ó. Tjevele: ‘Napj selé Nejepa Dios lovin
    ncapj cyon̈ca. Jupj ncapj p''ya''sa. Mpes ma nola pjü mpes.'
  zap-NT: 'Laa xkwent Ne nga re rrey-David chene re men: Noo syemper rwii noo zu Dëdyuzh
    lo noo; wii noo zu Ne koo noo ladbëë; por neguin bet gundet gan lo noo.'
  wer-wer: Iteneë. Omën omp aköp Tewit pi ngaanëër pan wetete ngön nent Yesu pim naë
    omën orööpna pötaan retëng ëa. ‘Ne itaangkën Aköp pi neering wëaup. Pi nem naë
    pan wë. Pël ëën ne omën nantön kas naëngan.
  ipi-ipi: '@see-verse:ACT.002.024'
  qul-NT: 'Gobernaj David Jesusmanta nerkan: ‘Nokaka ñaupakeypi Señorta ricullajpuni
    cani. Paña ladoypi pay cajtin, ni ima urmachiwankachu.'
  tnc-tnc: 'Suᵽa imarĩ mañeki, David, Jesúre imarãkakaka ᵽuᵽajoawa''ri, ikuᵽaka kio''oeka:
    “Maiᵽamaki, yikaja yire jeyobaabaraka mime. Suᵽa imarĩ wayuᵽi''ribeyuka yi''i.'
  ter-NT: 'kuteâtimaka koêku ya yútoeke Ndávi enepo koyuhó''iyea koêku mekúke. Énomone
    ne koêti: “Kóyekune ne Únaem njokóyoke. Anéye njêrerekuke koxunákonuti, ákoinoke
    íngarakapu.'
  bmr-NT: 'Mɨɨro aivojɨɨbo David Jesutɨ iimaaubo nuuhi: Aivojɨɨboco uujoho fahiijɨvaro
    atyɨmehicauhi tahɨmefeene icaaboco. Jaabo tamiyahusenaagonovɨ icahi jineje uco
    maryɨbasutɨno iicaqui.'
  fuf-fuf: 'Ko fii hari Daawuuda wi''irii nii fii makko, woo: ‹Mi yi''ay Joomiraaɗo
    on saa''i woo yeeso an, ko fii hari himo ka sengo ɲaamo an fii wota mi diwnu.'
  mwc-mwc: Ba David kona pipiyina i sisiyei, ‘A kuiri kata Bada wai mamanina naoku
    ai ba kasaku ai e mamana, kona kairavina kega ana nota kabakabai.
  bhl-bhl: 'Sua kel akate, emisik kak kunum Debit e Yesus em dulum elo weng kale bokolomele:
    ‘Diwkuw diwkuw Kamok Fian e neso kuw mewso kel belei, ne atemkabi te. Kaneko kasike,
    ne fingansomelii, walwal nam nene te.'
  ons-ons: Ea wane Dawitŋo iwa yale Yesu wane ra qelaŋan don rake, ‘Na Waom kakole,
    eŋe naŋane kaitno naso baŋem ososop okora okanmaike Eŋe naŋane wonno okora okanmaike,
    ea wane kine kine maneŋo na maine mi mapap nangi qise more, kaet okangale.
  con-NTPO: 'Tayopi''su na''su David''yeja tisene afapa qquen tsu su: Na''su Chiga
    poi a''ta ñai''ccu can''jensi gi Tisema atte''je. Tiseja ña tansinfani can''jen
    ña dyopa ttun''dundu''jesa''ne.'
  ghs-ghs: Nookao, agobake Tabiti noi Dzesuho too naateqi eraiqi hiireta, Anai moomi
    Ohonga anake dzaga bobotorai oho isaki oni. Oi noi naho boto pobita ooraimi ana
    bamu quba teeho atti eetaqu.
  peg-peg: ଦାଉଦ୍‌ ତ ହେୱାନ୍ତି ବିସ୍ରେ ଇଚାନ୍ନା, “ନା ମୁମ୍‌ଦ ନିତ୍ରେ ମାପ୍ରୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଂ,
    ଇନାକିଦେଂକି ଆନ୍‌ ଇନେସ୍‌ ବିପ୍ତି ଆମେଙ୍ଗ୍, ହେଦାଂ କାଜିଂ ହେୱାନ୍‌ ନା ବୁଜ୍‌ଣି ପାଡ଼୍‍କାତ
    ମାନାନ୍‌ ।”
  txu-NT: 'Amrẽbê: Kritu ta Metĩndjwỳnhmã amijarẽ. Tyk rã''ã kêt''ã kum amijarẽ. Nhym
    me bakukãmãre Dawi arỳm kôt arẽ gu me pi''ôkkam omũ. Nãm Metĩndjwỳnhmã kum, “Bẽnjadjwỳr
    djwỳnh, inokrekam ga amirĩt rã''ã. Ga imẽ amijo akajkepkam dja me te: idjumar
    punumã ingrẽkmã.'
  eng-WEBU: For David says concerning him, ‘I saw the Lord always before my face,
    for he is on my right hand, that I should not be moved.
  gnw-NT: 'Echa''ã David jei Jesús re cuarãi: ‘Aecha cheYa jecuaeño cherovai. Cheacata
    pe oĩ ramo, ndarau aquɨye.'
  mux-mux: '“Depit yunu-ni kepe yi ili yunu penga temba mele uinga ung te nirim akili
    i-sipa mele: “Auliele nanga kumbi-kerina taki-taki omba mulurum kanurundu. Yunu
    na liipa tapunjumbandu nanga ki-bokundu omba molemáliinga méle te-ni buni na kapula
    naa simba.'
  maj-NT: '’B''i̱ ts''ín yét''a xu̱ju̱n David nga kinchja̱ni̱jmíyaha Jesu: Kikie tehe̱nte
    Nti̱a̱ná nginkán, kixi̱na̱ síjñat''a tu̱ xi najmi tsankjuhunna.'
  bkq-NT: 'Kydamu Davi iweniwânmy Jesus wâgâ: “Ywymâry aunlolâ yagâ awyly, tutuze
    urâ. Yagâpa nitaymba. Tyanunepa urâ, yagâlâ awylygue.'
  kue-kue: 'Devit okuna ye pre yegl dungwa: “‘Na kaninga, Yaglkande engenge na moglmara
    gumanamugl moglkwa. Sraglpre, ye na onguna wokra moglkwa, ipre na kundugl ta goglkraglka.'
  cot-NT: 'Iriraqueate majirontatsica Taavini itioncaquegueti coramani itsavetanqueri
    Jesoshi icanti: ‘Nonejapinitaqueri Nomajirote itsipataquena. Ogantaga inaque notincamijempequiqui,
    caarica taaca notsaroacaanta.'
  bnp-bnp: a vuhuna hosi e Davit i ta propet vona, i ta maea, ‘A matai vakaroroa e
    Bakovi Dagi i laho turagu, a vuhuna i pesi na kanegu, i uka tara viri ge vakamangenge
    iau.
  apn-NT: 'Amnepêm na pre finat Tawija Jejus akupỹm htĩr kukamã harẽ. Te Jejus tãm
    kapẽr pyràk o kapẽr nẽ kapẽr o: Na hte Pahi Maati ixkôt pa ho pa rãhã nẽ. Kot
    inhĩhkô hã ixtãnopxar o pa jakamã kot paj inhmã ma hkêt nẽ ri ixàmnhĩx ijamakêtkati
    nẽ ri ixpa.'
  ctp-NT: 'Loꞌo ndiya xka chaꞌ nu ngwaꞌan ayman David sꞌni nu nchkwiꞌ chaꞌ ꞌin Jesús:
    Xꞌnaǎn, ndukwin yu, nchga bra ndaꞌaan loꞌoǔn; kwiꞌ seꞌen ti ndiꞌiin seꞌen ndiꞌiǐn,
    chaꞌ ka tlyu tiyeěn chunꞌ nu ndayaaꞌ ꞌa ꞌñaǎn.'
  opm-opm: Eimat na haputin ina ma hat pat meng oh Depit oh rih Jisas orhe boknong
    mar ma brak matip meng oh mamaru hat patmur. Noh Hanipyah oh nohe pat tei patin
    dipwi wandeipatmur. Oh nohe bes oper tandapat hat dipwi pat ohoh ihan bupar kas
    hathe na patepramur.
  bvr-bvr: 'Minypa nipa Daybit (David) ana-nyala wola gu-ngurrjinga Jesus gun-nika,
    minypa a-yinanga: ‘Bunggawa nipa Wangarr ngu-nana ngu-workiyana nipa wugupa apula.
    Rrapa ngardawa nipa an-guna ngaypa ng-gera ngu-munganaguwa, gala gun-nga rraka
    nguna-ngorrka; wurra gun-nyagara.'
  wal-wal: Aissi giikko, Daawiti Yesuusabaa hagaadan yaagees; ‘Taani metootennaadan,
    Godai ta ushachchan de7iyo gishshau, taani ubba wode Godaa ta matan be7ais.
  zad-NT: 'Dii Davina'' bi''e dill'' c̱he Jesúza'' kani''yi, ka wne'': Chle''id''
    X̱an''na'' toshiizi. Na'' daa zoe'' kwitii shḻaa de shḻini kono gak bi goni nad''.'
  kmg-kmg: 'Dawidizi ere hâcne kecšiŋuc muwec: `No Wofuŋ hone dendeŋnehuc mi beheekopac,
    e fâre-naneo domahame biric boroc mi epemu.'
  aso-aso: 'Davidiꞌ ezemuꞌ tiꞌ lo gizineꞌ ve: Guvelesi ve nezesi gamene gamene minaaꞌ
    neive lo aꞌmine nene gaꞌneuꞌ sotoꞌ o neivo naza gele minaaꞌ uvoniꞌ ve. Aza initeꞌ
    maliꞌmo do goloso o-nedalive lo neniꞌ aꞌne zamela minaaꞌ neive.'
  uli-uli: “Bo David ye sor irel bo, ‘Iwiri Samol le ye mel imoy pangal yadol ngo
    ye mel chog rela gilemra irey ila tor mele ibe merah iyang.
  nin-NT: Doda mi à re ni itu i Yesu da di, “ ‘Ingga i hi Atiko wa, uwa di si ni ingga
    ku ttuttumi. À kri ki ingga nu ungo ri, isisu ì si ta ki ingga hen.
  acu-NT: '“Ii juuntri Davidcha Jesús akiintsaing, Jesúsan pachis tu armiayi: ‘Wína
    Apurun tuke wijai pujaun wainuyajai. Niisha wína untsurunini pujurtau asamtai,
    wikia pengké mengkaakashtatjai.'
  cak-WNT: 'Rumari'' ri rey David xucamuluj ca ri ruch''abel ri Jesús tek xubij: Can
    ronojel k''ij ntz''et ruwech ri Ajaf. Y ruma chi Riya'' can c''o pe ri pa wajquik''a'',
    rumari'' majun achique ta xtibano chuwe chi xtuben ta ca''i'' nuc''u''x.'
  ebk-ebk: 'Tay nauy nan infiakian David maepangkep kan Jesus: ‘Kanayon ay iilaok
    nan Apo ay wacha kan ha-un. Kiapú ta as-op as solet hiya ay mamadfiachang kan
    ha-un, achiyak umugyat.'
  spa-PDDPT: 'Porque David dice con respecto a Él: Veía al Señor continuamente delante
    de Mí, Pues está a mi mano derecha para que no sea conmovido.'
  ruf-ruf: Mana Daudi tsakalonga pfino mbuli tsa Yesu, ‘Tsanimwona Imtwatsa hambele
    hangu matsuwa ghose Kwaapfila yeye ka habehi hangu Sitsohighisika bae.
  gun-gun: 'Mba''eta hekorã re ae Davi ijayvu raka''e: “Xerenonde aexa riae Senhor
    aiporu kuaa regua re oĩ rã, xereity uka e''ỹ aguã.'
  agu-BL: 'Ncha''tz tz''iba''nt cyen tan Luwiy yi ya''stzun sbajoktz te Jesús. Na
    je yol i''e''j: ‘Ilenin na wil wutz Kajcaw, na cho''n at i'' le insbal tan qui
    incabel inc''u''l te''j.'
  isn-isn: Iti gwa uDaudi ukuligitya kutula u ng'wenso, 'Ai numihengile nu Mukulu
    mahiku ihi ntogeela a usu nuane, ung'wenso ukoli mukono nuane nua kigoha iti gwa
    shanga kuhumbeeligwa.
  eng-PEV: A long time ago, God told his man, David, to write about Jesus, and it
    is in God’s book. David wrote, ‘God, I know that you are always right here with
    me. You are close by my side and you look after me, so nobody can frighten me.
    So I am very happy, and I tell everyone that you are good. I know that you will
    not leave my dead body in a grave. You will not let the body of your special person
    rot away. You showed me the right way to live, so that I can keep on living. You
    are right here with me, and you make me very happy.’ David wrote that in God’s
    book.”
  ilo-ULB: Ta kuna ni David maipanggep kenkuana, 'Nakitak ti Apo a kankanayon nga
    adda iti sangoanak, gapu ta isu ket adda iti sibay ti makannawanko tapno saanak
    a magaraw.
  pir-NT: 'Ohõ saha niahye Davi panopʉ cjʉ̃no Cristo tiquiro niboriro sahata: Yʉhʉ
    pʉhto, yʉhʉ mehna ijire mʉhʉ. Ijipihtiye decori Cohãcjʉ̃ yʉhʉ pʉhto yʉhʉ caha
    mʉhʉ ijigʉ̃ ihñae tii yʉhʉ cuerato saha.'
  anv-NT: Ne Mfwa Dɛvid abɔ́ ajɔɔ́ depɔ ti getúgé Jisɔs aké, ‘Ngɛne Átá Ɛsɔwɔ
    né mbɛ ushu wa né gébé geko. Alu me ɛ́gbɛ́ ɛbwɔnyɛ nnó mbɛgé ne ɛfɔɔ́.
  sab-NT: 'Unsuialin Chube David ta gbu chada dege Jesu jogeda gire chkeni gwade giti,
    chada e gerule: “Chage diali sugedu Chube kle cha ole ule, diali ama kle chage
    cha ole ule, ama kle cha kira gbe kle cha chudaboi.'
  tmd-tmd: Depid nuŋ maduar ör Jisas nugwo mönö kai kɨtön yadöŋa, ‘Nɨ nugula, Nöbö
    Diba nɨ pɨsaŋ öim öim mɨda. Nuŋ imag mɨrɨx na adö mɨd aku mɨ, nɨ ipöxöin.
  acr-NNT: '»Rojertan xubꞌiꞌij kan ri rey David puwi ri Cristo: Riꞌin kanwil ri Wajawal
    xaqi e laꞌ kꞌo chinuwach. Ruma kꞌu kꞌo Rire pa nuwikiqꞌabꞌ, na jinta kꞌana kayuchꞌuyuꞌn
    weꞌin.'
  kpg-kpg: 'Deenei di mee David ne helekai ai di hai o maa: ‘Au gu gidee Dimaadua
    e noho i ogu mua i nia madagoaa huogodoo. Mee e hoohoo mai gi di au, gei au e deemee
    di tale gi di haingadaa.'
  taj-taj: तिग्‍दा भिसम दाऊद ग्‍लेसे येशूला बारेरी चुह्रङ् भिबा मुला, ‘ङाइ प्रभुदा
    सदन ङाला ङाच्‍छापट्टि म्राङ्‌मुला। थे ङादेन छ्‌यामनोन मुला। थेतबासेलमा ङाइ तिगै
    तामरी धन्‍दा सुर्दा लआतोः।
  avt-avt: 'Hɨm me God nɨpaa Devit kewisɨm mau tɨwei matɨp menmen im: ‘Hekrit hekrit
    hi hɨpɨr Mɨtɨk Iuwe menep. Hɨrak kau ketikewa te hi ap han kɨrɨra keriuwe menmen
    au.'
  cbk-cbk: Aquel Rey David ya habla acerca di Jesus, ‘Pirmi yo ta mira el Señor taqui
    junto conmigo cay ele ta esta na mi lao derecha para hende yo ay tene estorbo.
  uig-ARA: 'داۋۇت زەبۇردا ئۇ توغرۇلۇق مۇنداق ئالدىن ئېيتقان: «مەن پەرۋەردىگارنى ھەردائىم
    كۆز ئالدىمدا كۆرۈپ كېلىۋاتىمەن؛ ئۇ ئوڭ يېنىمدا بولغاچقا، مەن ھەرگىز تەۋرەنمەيمەن.'
  tuf-tuf: 'Davidat ey ojcor úchicrias wajáquinro: Aját ítitan, carin asi jotro. Eya
    úchicrias tehmótiro. Eyat as cuitar wacaro. As obir yajcaro. Eyta bira as ojc
    sítiro. Roótiro.'
  abx-abx: 'Kay agpinugad siray si David mahi''unong si iya: Sa''abat-ko nga pirmi
    huwang si ako i Paragdalom. Ga''i ako abantad tungod kay pirmi iya atiya'' si
    kawanan-ko.'
  mco-NT: 'Je David ñimɨydac Jesús chi ymɨnañ: Nejhuɨɨybɨch co je nHuindzɨn Dios y''ity
    ma ɨɨch nhuinduu. Yɨ'' ijt ma ɨɨch n''a''oy, jɨgɨx ca''ydɨ pɨn xy''adzɨgɨ̈yɨch
    xyajhuinma''ñydɨgooyɨch.'
  bsp-bsp: 'Dawuda ɛnanuŋkɛnɛ kəloku dəyecicəs yecempi teta Yesu: ‹Iŋc-nəŋk Wəbɛ tɛm
    fəp fɔr yem kiriŋ, ifɔyikcɛ, bawo ey’ im kəca kətɔt.'
  kqf-kqf: Banina Deivida Yesu niga mainana i gei giuwata, ‘Bada Maimaituwa e kita
    laḡan matabuna ya waidoligu. Tana tagu vaitegu aubaina te egu ḡaviya mote yàma
    nailedi.
  cpb-NT: 'Tema iri rosankenatakotakeri pairani David-ni, ikantake: Noñaapiintziri
    Nowinkatharite itsipatana. Tema risaiki nakoperoki, tekaatsi kitsirinkerine.'
  aon-aon: Seiwok king Devit douk nakriyuk enyudok baraen um Jisas. Nakri, ‘Eik yatik
    Debeini nani eik nape hurukatin ihih nyumneh. Neyotu nagime agundok hurukatin
    aria ta mare inogugur ikri inehikesh um enesh eshudok eneshenesh, uwok.
  hus-NT-2005: 'A Jesús u tʼilnal kʼal an pulek takʼix Dabid tam tin ulu ti wejeꞌ
    enchéꞌ: Echʼekʼi u chuꞌtal an Okʼóxláb tu tamét; Jajáꞌ kʼwajat tu eját abal yab
    ku jikʼnaꞌ ni jun xataꞌ.'
  mig-NT: 'Chi̱ David, ni̱ ka''a̱n‑de tu̱''un‑ya̱: Ni̱ jini̱‑ri̱ nuu̱ máá Jíto''o̱‑ri̱,
    ja̱ nené kánchaa̱‑ya̱ jíín‑rí. Chi̱ kánchaa̱‑ya̱ íchi ndává''a‑ri̱, náva̱''a ma̱
    yú''ú‑ri̱.'
  bps-bps: Du ani kagdohò i gman Dabid gablà ku Dyisas, manan, ‘Gadègu Amugu tagnè
    samnagin deg, du dini kenen di kwanangu, én duengu là likò.
  mbs-mbs: Simolat se kemonaan tadon si David tepad ki Jesus, kagi din, ‘Netegahan
    ko te tebangan a te Pengolo aw wedad mekelamit kanak, so gayed a din egtekingan.
  cme-NT: 'Na saa da, *Davidi piiye u maama wuɔ: ‹Mi da Itieŋo‑i hɔnni maŋ joŋ mi
    yaaŋga-na. U sa taara mi kũɔma nyɛŋ, ku''i ciɛ u jo ji waa mi caaŋ-nu.'
  sus-sus: «Dawuda nu Isa xa fe nan falafe yi masenyi ra. ‹N Marigi toma tɛmui birin
    n ya i. A to na n sɛɛti ma, n mu nɔma birade.
  pon-2006: Pwe iet me Depit patohwan duwen Sises Krais, ‘I kilangehr Kaun-o eh ketiket
    mwohi ahnsou koaros, e kin ketiket limwahi, ihme kahrehda I sohte pahn diar apwal.
  dad-dad: 'Are Dawid ĩ nigin iron: “‘Odug sain faimud malau bun ifar mog, ailedig.
    Ĩ aya imau biyalem ibodok nigin, aya to kumĩ au fen, terẽ auf.'
  zab-NT: 'Ne chi gunii rey David de diidx pur Jesús laab guniib: Llillite gunáa zuguané
    Xtadnɨ Dios nare. Laany zuguaany lad naldí xtena par quɨt xi idxibia.'
