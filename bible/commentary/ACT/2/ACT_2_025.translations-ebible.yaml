verse: ACT.002.025
translations:
  kpx-kpx: Deividiu subuta Samusi bukamo Iesu vaveve koseale hisalianu. Avoe, ‘Di
    hilokage Kosiveu vani bahata daiti uma. Keu di vavamo umalemo vaveve isutena daemo
    lohoge di bae kemo dobalivebene.
  okv-H: Emita ke amo David na einge ena, ‘Ke be avo Bada namote iraguja eto hondate
    eaguja eto God ta sovera na jigei mihena
  tbo-tbo: Ubeina po Dawita i baha i pa, “Houga magomagouna Guyau u matana a gagaleya.
    U awala hinebawau e mamae ugolinei apega lawa hina lipilipiliu.
  mal-C: 'ക്രിസ്തുവിനെക്കുറിച്ച് ദാവീദ് പറയുന്നത് ഇപ്രകാരമാണ്: “ ‘ഞാൻ കർത്താവിനെ എന്റെമുമ്പിൽ
    എപ്പോഴും പ്രതിഷ്ഠിച്ചിരിക്കുന്നു; അവിടന്ന് എന്റെ വലതുഭാഗത്തുള്ളതുകൊണ്ട് ഞാൻ കുലുങ്ങിപ്പോകുകയില്ല.'
  grc-SR: Δαυὶδ γὰρ λέγει εἰς αὐτόν, Προωρώμην τὸν κύριον ἐνώπιόν μου διὰ παντός·
    ὅτι ἐκ δεξιῶν μου ἐστίν, ἵνα μὴ σαλευθῶ·
  bgc-bgc: राजा दाऊद यीशु कै बारै म्ह कहवै सै, “मै प्रभु नै सारी हाण अपणे धोरै देख्दा
    रहया क्यूँके वो मेरी सोळी ओड़ सै, मै उनतै न्ही डरुँगा जो लोग मेरा नुकसान करणा
    चाहवै सै।”
  khz-khz: Davida na ia ekilagiato, netiwato, ‘Velekou toma mapararai wailaku ai agitaana.
    Ia au gimaku ripana kavanai, gaurai gau taa na ati pene kalavo-kalavoku.
  deu-TKW: 'Denn David sagt auf ihn: Ich sah den Herrn vor mir beständig; weil er
    ist zu meiner Rechten, damit ich nicht wanke.'
  zsr-NT: 'Ca nac lë ni, bëꞌë didzaꞌ uláz queëꞌ Dios David ca nac queëꞌ Jesús, gnëꞌ:
    Bléꞌiteczdaꞌ‑nëꞌ Xanruꞌ, zoëꞌ lahuaꞌ. Lëꞌ zoëꞌ cuit lëꞌa yubél, rzönëꞌ nedaꞌ,
    Cui gac nu bi gun quiaꞌ.'
  lin-lin: 'Boye, tala makambo oyo Davidi aloba na tina na Ye : « Nazalaki komona
    Nkolo mikolo nyonso liboso na ngai, pamba te azali pene na ngai mpo ete naningana
    te.'
  hns-NT: 'Daawied agwe se okar biese me bolies raha: ‘Ham raat aur dien Prabhoe ke
    jaad kariela. Oe hardam hamaar saath rahe hai djeme hamaar bieswaas tjhota na
    howe.'
  noa-E: 'Magju arr aawai rey David khararraujã warrgarwe Jesús igwia ich Jesuuta
    chadcha ich Aai dʉ̈i iekha sim ũrtarrjö phãmamua magjim: “Ẽwandam” ajim anʉm chi
    Chaai garmua ich Ayag, “mua khaphʉ chirʉm, pʉ mʉ dʉ̈i ogdʉba sĩejem. Pʉchta mʉ
    na nʉnʉʉu khaawai pua bʉ̈ʉrjã mʉ chig apibamgui” ajim anʉm.'
  eng-EMTV: For David says concerning Him, ‘I foresaw the Lord always before me, because
    He is at my right hand, that I may not be shaken.
  mib-NT: 'Chi nde jenahán suhva ni tee David jnūhun ndese ni cahān Jesús jiín Yáā
    Dios: Jíní na núū maá ní jeē cúu ní Jítoho ná, chi nɨ́ɨ́ cáni ndéé ní jiín ná,
    chi ndéé ní ichi ndáváha ná, cúu jeē chindéé ñáhán ní sāña návāha coo ndeyɨ́ ni
    ná.'
  lif-NT2: दाउद हाङ्‌ङिल्‍ले़ खुने़ॽ कुयाःम्‍बेओ अक्‍खेलॽरिक् साप्‍तुआङ् पत्, ‘सदादिङ्
    इङ्‌गाॽ आन्‍दाङ्‌बे़ङ्‌ग आदगाङ् निःसुङ्‌लो॥ खुने़ॽ आजुप्‍साङ् ले़प्‍माङ् वाॽबाल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ मे़गिआन्‍लो॥
  xnj-xnj: Muni Daudi ajovili aga kumvala mwene, ‘Namuwene Bambu palongolo yangu lukumbi
    lwoha, avi pamonga na nene upandi wa kulyelela, hati ninyugusika lepi.
  mmx-mmx: I lok ngan ne Devit ga paase mumu i xeretna, ‘Nia a reven Leeme Silok to
    melamgo rak at levenaleng axap. Ni mo i tu saparap lakngak tino, la kopmen tavanga
    noxo sev asubu ia.
  cbr-NT: 'David ax ca Jesús ñui ësai quiacëxa: ''Ën cana Nucën ''Ibu ''ëbëbi ''ia
    isan. ''Ëx racuëti masá nuitununma ca ax ''ën mëqueu ''icën.'
  tee-NT: 'Pus jantu lai xanik''alhi ju Jesús ni ts''ok''ulacanta tuchi ixnajun ju
    yuchi. Yuchi ju mak''aniya ixlapanac Dios ju David ixjuncan ju xats''ok''ulai
    ixchivinti ju Jesús. Pus ju Jesús ma naulh: Icc''atsai ni akts''iya quint''avi
    ju qui''ucxtin Dios. Chai ni va tachi qui''aktaijui pus jantu tavanan actitalhanalh.'
  eng-LSV: 'for David says in regard to Him: I foresaw the LORD always before me—Because
    He is on my right hand—That I may not be moved;'
  cak-NT: 'Romari'' ri rey David ru''in can chirij ri Jesús: Can siempre nintzu''
    chi ri Ajaf benak chinuech. Man jun anchique xtibano chue chi ninxi''j-wi'', roma
    can c''o wiq''uin pa nu-derecha.'
  pah-NT: 'Ymya Daviva''ea omombe''u Jesus''ga nhi''ig̃ag̃wama ikwatija hako, ei ga.
    Tupana''ga rehe Jesus''ga onhi''ĩ. Nahã Jesus''ga ei a''ero: “Nane''ymi ko ji
    jipojykaharete''ga repiagi jirovaki. Ga ko ji pyri oko jipi ji pokoga tomomynhyme
    ti g̃a ndepy''a javo ji ve,” ei ga onhi''ig̃a Tupana''ga rehe, ei Pedro''ga.'
  sja-NT: 'Chonaarãweda Tachi Ak''õrepa Jesús ome ooit''ee bada jaraji Rey David it''aideepa:
    ‘Ichita mɨ Ak''õre Waibɨa unupachida aji, mɨ k''ĩrapite. Ichi mɨ ome bairã, maarepida
    mɨ waawee-e.'
  xed-xed: 'Wya ka Dawuda mnuta ta ghəŋani: “Ta nghay yu ta Mgham inda fitik ta kəma
    ɗa, ta nzaku nda ga zeghwa ɗa.'
  mks-NT: 'Sa̱nahá ndiva̱ha na̱ca̱hyí rey David sa̱há Jesús já na̱cachi da já: Xíni̱
    va̱ha i̱ ña̱ níí tiempo íin ndó xitoho i̱, xi̱hín i̱, ta íin ndó xoo cuáha i̱
    chíndeé ndó ye̱he̱ sa̱há ña̱ cán quéa̱ co̱ yíhví toho i̱.'
  gfk-S: 'Ma ne Dawit ga hamanis be ikin i tutuno ing iga hinawas utana horek: ‘Iou
    ga nes haitne no Watong tikai ma iou. Ma pata ta purpuruan na haruat be na rupuk
    iou kinong no Watong i tur hutate ter iou.'
  bmu-bmu: Kiŋ Deiwidnöŋ Jisösgöra kewö jiyök ahöza, ‘Nöŋön garaŋguruŋ aka talbileŋbuköra
    Kembunöŋ böröni ölŋe malja. Yaŋön nalö dop qöhöröŋne kini imut ewönöŋ eka maljal.
  dgz-dgz: Wataget apan Devit Iesu bop aroewa ya wat nasepi oisewa namu manega wan,
    Ne Ayop nega God pot pot imunap yavivin. Ne dararam ya tain iwa me mainanap wandia.
  eng-GNV: 'For Dauid sayeth concerning him, I beheld the Lord alwaies before me:
    for hee is at my right hand, that I should not be shaken.'
  zaa-NT: 'Porqui''ni lo Escritura nna gunne rey David nu cca qui'' Jesús làti ra
    bi: Tulidàba bilá'' te'' Señor gùdue ru''a lua'', Lèe nna du bée cuìtta''a'' lado
    bàni acca labí ebána te'' nna,'
  eng-WEBSTER: 'For David speaketh concerning him, I saw the Lord always before my
    face, for he is on my right hand, that I should not be moved:'
  guh-guh: 'Bajayata Davidpijinë tajëvelia yaquina Dioso pejumelivaisibaxutota Jesús
    icatsia piasaëjavanexa petëpaecujinae. Davidpijinë itsa yaquina Jesús pejumaitsijava
    Diosojavabelia icatsia piasaëjavanexa petëpaecujinae, yaquina mapejumaitsiitaneje:
    Yapëtaniji Dioso taneyajavaponaponaejava. Tamuxuneneta ponapona, tacujuanenia.
    Bajaraxuata apo junavinë tsane.'
  bon-bon: Yoo, Daawida te mene jiicuji teeme poto cidi me egä, ‘Iyeta padare cane
    Yageyame ne jääpänune cäme niinäce gaabe je; cane niiya päpäna äblicäco gäne,
    ingle tabe iyeta padare cane cama gyene.
  nhw-BL: 'Nopa hueyi tlanahuatijquetl David huejcajya quiijcuilo tlen Jesús quema
    quiijto: ‘Toteco, mojmostla nimitzita noixteno. Ta tiitztoc nohuaya campa nonejmac
    para amo aqui huelis nechmajmatis.'
  mgw-mgw: Kwa mwanjaa Daudi aabaite nyinyo kwa ywembe ywo, ‘Naamweni Bwana nnu'ngi'
    yangu' masu'ba goti, kwa mwanjaa abi kuluboko lwangu' lwa mmalyo, li'nga nakane
    tenandena.
  swh-ONEN: 'Kwa maana Daudi asema kumhusu yeye: “ ‘Nalimwona Bwana mbele yangu daima.
    Kwa sababu yuko mkono wangu wa kuume, sitatikisika.'
  wbi-wbi: Ndiki u Daddy ijova vwimila vwa mwene, nilyamwaghile u Mutwa jatu pamaso
    ghango, umwene alikuluvokoko lwango ulwa kundio apene lolii nani veghelesivuagha.
  bba-bba: Win ɡɑri wee yi Dɑfidi u yoruɑ. U nɛɛ, “Nɑ Yinni Gusunɔ wɑɑmɔ bɑɑdommɑ.
    U wɑ̃ɑ nɛn nɔm ɡeuɔ kpɑ n ku kɑ wururɑ.
  eng-KJVCPB: 'For David speaketh concerning him, I foresaw the Lord always before
    my face, for he is on my right hand, that I should not be moved:'
  kgk-NT: 'Yma ete myamyrĩ Davi omohenonde va''ekwe Hesu rekorã hese. Hesegwarã omoĩ
    va''ekwe kwatia-rehe kóa he''i-vy: “Ahexa Nhandejáry-pe xe yke-rehe meme oĩ ramo.
    Xe akatúa-koty meme oĩ xe mbopy''a ryrýi e''ỹ hagwã.'
  waj-waj: 'Nnaaruaa vaidi Davuitiivaano Yisuuva Anutuuqaata kua tuu kuaivaa tunoo:
    Na tauko ni Udaangaivo tupatupaa ni tasipama varivai. Gioonna kiaapuuya maisa
    mmooriiyauvaa sa ni iikiateeraivaara ivo ni yaaku yaadudainningiaa ni vainima
    varivai.'
  cpy-cpy: 'Tema riitaki rojankina-takotakiri paerani pinkatharini David, ikantaki:
    Noñaa-piintziri Nowinkatharite itsipatana. Ijeeki nakoperoki, tekatsi otsinampaa-haenani.'
  mpx-mpx: 'He Yeisu bana te Deibid i ba ola hiwe: Yehoba ya kite i houwa-agau sauga
    gegewena, nige bugul etega ni papalamwalamwaniu-agau, kaiwena iya i minaa labeu
    awowa.'
  wbp-wbp: 'Piitajulpa-jana wangkaja-juku, “Yangka kuja nyurru-wiyi Kingi Tapitirli
    yirrarnu jaru Payipulurla Jijaji-kirli Mijaya-kurlu, yangka kuja yanu manparrpa-kurlangu-kurra
    pirlirrpa Jijaji-kirlangu, ngulangkanya wangkaja yangka Mijaya: ‘Ngaju karna nyanyi
    Kaatu Warlalja-Wiri, ngaju-wana kuja-ka warrarda karrimi, ngulaju karna warrarda
    nyanyi ngajulurlu, ngulakuju karnarla wala nyina karrarda-wangu.'
  luo-luo: Daudi bende nowuoyo kuome niya, “ ‘Ne aneno Jehova Nyasaye e nyima ndalo
    duto. Nikech ka entie e lweta korachwich, to onge gima nyalo yienga.
  nhe-NT: 'Nopa hueyi tlanahuatijquetl David huejcajquiya quiijcuilo tlen Jesús quema
    quiijto: ‘Toteco, mojmostla nimitzita noixteno. Ta tiitztoc nohuaya campa nonejmatl
    para axaca huelis nechmajmatis.'
  aii-aii: '”ܣܵܒܵܒ ܕܵܘܝܼܕ ܐܡܝܼܪܹܗ ܒܘܼܬ ܕܝܼܹܗ: ܚܙܹܐ ܠܝܼ ܠܡܵܪܝܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܩܲܕܡܝܼ،
    ܣܵܒܵܒ ܥܲܠܔ ܝܲܡܝܼܢܝܼ ܝܠܹܗ ܕܠܵܐ ܫܵܥܫܹܢ،'
  esk-NT: Taivruma David-ŋum uqautiginiġaa itna, ‘Uvaŋa qiñiġiga Atanġuruaq sivuqqamni
    ataramik. Ilaa taliqpimniitluni aasiiñ tunŋalguruŋa ilaani iłuiḷḷiuqama.
  msb-msb: Nagsabi ngani si David manungod sa iya, ‘Nakita ko an Ginoo pirme sa atubangan
    ko kag adi siya sa akon tuo agod dili ako mahandal.
  cpa-NT: 'Di³ lah¹la² ca¹juuh² hlai³ David, hi² ca¹hia¹dsa Jesús: Guiang³jni hi²
    jiag¹² Juu¹³jni tiá². Quianh¹³ báh³ dsa² jní², mi³jøng² tsa¹høa¹² dsøa¹jni.'
  dso-dso: ଏ ବିସଇ ଦାଉଦ୍‌ ରାଜା ଏନ୍ତି କଇ ଆଚେ । ସେଟା କାଇଟା ବଇଲେ, “ପରମେସର୍‌ ସବୁ ବେଲା ମର୍‌
    ମୁଆଟେ ରଇବାଟା ଦେକ୍‌ଲି । ସେ ମର୍‌ ସଙ୍ଗ୍‍ ଆଚେ । ସେଟାର୍‌ପାଇ ମକେ କେ ମିସା କଚପଚ କରିନାପାରତ୍‌
    ।
  meu-meu: David danu ia herevana e gwauraia; eto, Lohiabada na nega idoinai vairagu
    ai na itaia, Badina be ia na idibagu kahana ai, Basina marere helaoreana.
  yva-NT: 'Wusyinoe Daud po Amisye apa urairije raugaje, wemirati mo Yesus apa kovakato
    raura wusyimbe maisyare so: ‘Syo Amisye aen te no inamun tutir. Weti inanuga mamaune
    ramu weye Amisye pamo no inautan.'
  dgc-dgc: 'Baten moy tu nisulat ni Dabid. Nihula na to araw a manalangin ti Jesus
    ta kona se: ‘Neta ko a palagi a kéye se diyakén i Panginoon. Siya i kaguman ko,
    monda éwanék méligalig.'
  zpm-NT: '’Zeeṉe bzeet David Jesús, znu rëb me: Meṉ ne rnabey naa, raṉ naa tibaque
    quianap me naa; tibaque zo me cue naa nëz derech, ¿pe nac nadieṉ ne lega pe gac
    naa?'
  hix-NT: Noro hoko rma nmenhoy hatà, Dafe heno, amnyehra, kekon xarha tà, Petru.
    Onà wyaro nmenhoy hatà. Rohyawo roro naha, Kohkomo. Rakoronomanye ro me naha,
    oseryehokahra ryehtxoho me.
  sim-sim: Mas wolo Devit angop orin karem or mbahandari sir. �An Wasilakan a heyewa
    or ermba ermbak a ngashi sinda ri. Or anin or jelyashihinda osik wutari mbeek
    anin jihi tukru ermbendahi ambu lir.
  npi-ULB: किनभने दाऊदले उहाँको बारेमा भनेकाछन्, ‘परमप्रभुलाई मैले सधैँ मेरो मुहार
    अगाडि देखेँ । उहाँ मेरो दाहिने हात नजिक हुनुहुन्छ, यसकारण म नडगमगाउनु पर्दैन ।
  cgc-cgc: Naan ta sinulat Ari David, ambal David parti ki kanen iling ti, ‘Nakita
    ko na Ginuo Dyos an pirmi gaduma ki yaken aged ula en may makatublag ki yaken.
  tim-tim: Akto aregât keiŋe Dawidiŋe kulemgoep are kârikŋe aktâp amâ hin, “Nâŋe kotdâ
    bâtne bungen tatmap yâk dewunnande ekmâ tatmâ mandân aregât bo hepun nekmap. Wan
    me wan nâŋgâre umatŋe akbopgât yâkŋe tân nugumap. Tân nugumbo kârikŋe akman.
  yor-yor: 'Dafidi tí wí nípa tirẹ̀ pé: “ ‘Mo rí Olúwa nígbà gbogbo níwájú mí, nítorí
    tí ó ń bẹ lọ́wọ́ ọ̀tún mi, a kì ó ṣí mi ní ipò.'
  wos-wos: 'Hanja Devit angi dé wa, déka: Wuni atéfék nukwambu wuni xé, Néma Du wuni
    wali téndéka. Dé wuna yika tambambu té, wuni roota généwumboka.'
  emp-NTPO: 'Dadji boro Daviba idjid̶ebemada nãwã jarasia: Mʌ̃a unusia dadji Borora
    ewariza mʌ̃ ume b̶ʌda. Idjira mʌ̃ jʌwa araare b̶ʌ bẽrã ne wayaa neẽ́ b̶ʌa.'
  eng-F35: 'For David says concerning Him: ‘I always saw the Lord before my face,
    because He is at my right side so that I not be shaken.'
  ind-ind: Lagipula, Raja Daud sudah bernubuat bahwa Yesus mengatakan kepada Allah
    seperti ini, ‘Aku menyadari bahwa TUHAN selalu beserta-Ku. Aku akan dilindungi-Nya
    dari serangan semua pihak yang memusuhi-Ku, karena Dia berada di sisi-Ku.
  pes-OPCB: '«زیرا داوود نبی می‌فرماید: ”خداوند را همیشه پیش روی خود دیده‌ام. او در
    کنار من است و هیچ چیز نمی‌تواند مرا بلرزاند.'
  mpt-mpt: Sinanggwano nib fanine Debite inamin namin olo funanea e Gode buk temo
    dolanea baanea Ne Sume atemia e amitie ne beketne bianea ne kweile kweitale kikib
    ye bie kesoa ne nakaia unangai tolo mo tosiambibabo,
  ssx-ssx: Deipidima꞉ ipiki pa꞉ta꞉ doeki la꞉leke handa loa꞉me. Tekehali hoto paeyao
    I̱ yaapo hala꞉eki handolome. Ma꞉nda꞉ma꞉ I̱ la꞉ma꞉ la꞉ma꞉ peaapa꞉na꞉yeke yaka popeke
    kiki nane hala꞉me.
  mkl-mkl: Ideɛi Dɑvidi í kɔ í ni, Ǹ wɑ n yɛ Aɔ̃ Lɑfɛ̃ɛ ɑjɔ fei, Domi í wɑ ɑwɔ njɛm
    ku bɑ n mɑɑ̀ n yɑyɑ.
  gaq-gaq: ଦାଉଦ ମେଁ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‍ବଗେ ।” ନେଙ୍ଗ୍‍ କାଲାଆଃ ମାପ୍‌ରୁକେ ନେଙ୍ଗ୍‍ ସାର୍ମୁଆଁନ୍ନିଆ
    କେନ୍ଲେଃକେ । ମେଁ ଆନେଙ୍ଗ୍‍କେ ନିରାପଦ୍‍ରେ ବନ୍‍ସା ନେଙ୍ଗ୍‍ନେ ଇଞ୍ଚଙ୍ଗ୍‌ନ୍ତି ପାକା ଲେଃକେ
    ।
  gof-RNT: Dawitey iyabaa odishe, ‘Taani yarkkonna mela, Goday ta ushachchan de7ees.
    Godaa ubba wode ta matan be7ays.
  unx-unx: ଦାଉଦ୍‌ ଇନିୟାଃ ବିଷାଏରେ କାଜିକାଦାଏ, “‘ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁକେ ସବେନ୍‌ ଇମ୍‌ତା ଆଇଁୟାଃ
    ଆୟାର୍‌ରେ ନେଲି ତାଇକେନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଆଲକାଇଙ୍ଗ୍‌ ଏକ୍‌ଲାଅଃକା ମେନ୍ତେ ଇନିଃ ଆଇଁୟାଃଲଃ
    ମେନାଇୟା ।
