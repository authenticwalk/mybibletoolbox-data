    ama hangnaak aham kak tang benawh awm hy.
  soq-soq: Warere Dawid me umanawa wane wanase, ‘Tatamba walama uduudu ne nainawoleidio
    ewedina. Me ipa ne tainawoido, ne omepino me saunepio mai omepa, dia.
  qub-qub: 'Ray Davidpis Jesuspaj isquirbiran: « ‹Imaypis Tayta Diostaga yarparaycämi.
    Pay ñaupächo captenga imapis manami chayamangachu.'
  att-att: 'Á initúrâ na ngaw ni Patul Dabid yù kuruk nga ubobuk ni Apu Kesu. Kinagi
    na: ‘Matákál ku si Apu Namarò nga sigídá mepulupulù nikán. Aringà bulubugá maburung,
    gapu ta maggián nikán nga mangabbák.'
  bki-bki: Nina jibe ka Teviti kiano iliano tai re nua, napano naio berii Kristo,
    napano berinavo ‘Kiniou nemial ka napano Atua jo bija kiniou bogo nonovio, naio
    jo tivelinio vameruo na kiniou, ana mila kanaku iviso maka rimemebiju.
  bqp-bqp: 'Zaakũ Dauda a yã ò à pì: Madìgↄ̃ Dikiri e ma wɛ́n gↄrↄ sĩnda pínki,
    lákũ à kú ma ↄplai nà pↄ́ke ni ma lukaro.'
  mcp-mcp: 'Dávid nyə á wámbʉlə cɨ shú dɛ́d nə́: Mə á dʉ dʉ́g Cwámba mə́dɨ́ shwóg
    ja jɛ̂sh, nəcé a jisə mə́dɨ́ mbwə̂ məncwûm shú nə́ sâ kú bwɛlɛ fwágʉsə mə.'
  hat-hat: 'Men sa David te ekri sou li: Mwen te wè Bondye, Mèt la, tout tan devan
    je mwen. Paske li toujou bò kote m''. Anyen pa ka brannen m''.'
  npl-NT: 'N rey David otlajto de Cristo Jesús ijkuak okijto: Nochipa onikitaya n
    Toteko noyakapa; amitla weletis nechmojtis, porke ye kajki nomayekma.'
  bgg-bgg: Nyieliiene, Dawid è ai chiang yao jong ro, Gu è, Hamangkhung-aphuii ne,
    gu ibi shii idang um pha doh jong ro, Ai ne gu moe shii um pha ji è gune diig
    arey phro.
  eng-TCENT: For David says about him, ‘I saw the Lord always before me, for he is
    at my right hand so that I will not be shaken.
  eng-BSB: 'David says about Him: ‘I saw the Lord always before me; because He is
    at my right hand, I will not be shaken.'
  cpu-NT: 'Tema iri josankinatakotakeri eejatzi pairani David-ni, ikantake: Noñaapiintziri
    Novinkatharite itsipatana. Tema isaikatzira irirori nakoperoriki, tekatsira impaitya
    kitsirinkenane.'
  san-ASM: এতস্তিন্ দাযূদপি কথিতৱান্ যথা, সৰ্ৱ্ৱদা মম সাক্ষাত্তং স্থাপয পৰমেশ্ৱৰং|
    স্থিতে মদ্দক্ষিণে তস্মিন্ স্খলিষ্যামি ৎৱহং নহি|
  tod-tod: 'Davide niima wooi woni, é ʋilɛ Yesu ʋa, é ɠɛ ma: ‹Gàazu logɛ Ɠɔoɠɔ
    GALAGI ʋa yeenɔpɛ, mazɔlɔɔ toɠa kòbaʋɛ, nii a kɛ gè mina ɲiikpi eyɛsu pɛ.'
  tac-NT: 'Alué rió Rabí anilime ''ya bejtégame ''la ruwile Esusi tabilé we''lisi
    mukumeo. Anile: Onorúgameka ''la ne''chí ''yuga eyéname ju. Tabilé siné a''reme
    ju. Ne''chí ''yuga eyéname ju napurigá tajché ikimela ne.'
  eng-WEBPB: For David says concerning him, ‘I saw the Lord always before my face,
    for he is on my right hand, that I should not be moved.
  gfk-H: 'Ma Dewit ga haminis bia iakan i tutuna ing ga hasahesa utana hoken: ‘Iau
    ga nas haitnei no Watong tikai ma iau. Ma taia ta tinirih na tale bia na hamagila
    iau kanong no Watong i tur tikai tar ma iau.'
  viv-viv: Alika Yesu keke anafaiweya ginakiveꞋavi-vagahini faꞋina tuwai-moꞋena Devida
    Yesu yana gahe gigaheye-vagahina vaita Yaubada faꞋine gidalukahihi gidagayo, Iya
    gahalamanena tova moyaꞋaina Kaiwabu agaikuya ginamiyami. BanaꞋe lilikuya gimimiyami
    faꞋina, aseꞋaseku keke ginaꞋakolukoluni.
  yao-yao: Pakuŵa che Daudi ŵankunguluchile Che Yesu yeleyi, ‘Naaweni Ambuje mmbujo
    mwangu moŵa gose, pakuŵa ali kundyo kwangu ngandinganyika.
  tgp-tgp: Matan supe David mo retireti matana mara, ‘Tarea na lo hite Moli na nahoku,
    matan enia mo lo toho na matuaku, enau a pa sopo hisu.
  auc-NT: Adocä Codito beyæ̈ ante apæ̈nedinque awënë Dabii wodi ïïmaï ante yewæ̈mongacäimpa.
    ‘Botö, Mönö Awënë cöwë botö weca mæ̈ ongongampa, ante atabopa. Ïninque tömengä
    botö tömëmæ̈ ïnö töö æ̈mænte ongongä ïninque botö ïmote ædö cæte bæ tadäni wæquïmoo.
  kbc-NT: Igaataɡ̶a Davi meetece Jesus, niɡ̶ijo mee, ‘Idioka limedi me jinadi Ǥoniotagodi
    me ideite yodoe. Codaa ideite iwai ibaaɡ̶adi me idaxawa, odaa jiɡ̶idaaɡ̶ee aɡ̶ica
    ane idoɡ̶owikomata.
  bmh-bmh: Go en Devit nug eneun, ‘Banou go iz waiab muzmuz dacaneu. Go iz waiab daimai,
    gusig milaneu. Guzenaimai, ecesab tub nug iz i zilailamau.
  ctu-BL: 'Come David tsi'' yʌlʌ jini t''an cha''an Jesús: “Tsaj q''uele c Yum ti
    pejtelel ora ti'' tojel c wut, come an tic ñoj cha''an xuc''ul mi cajñel.'
  meq-meq: 'Hərwi Davit kə tsik faya ahəl niye, a gwaɗ: “Na ŋgataway a Bəy Maduweŋ
    ga huya kame ga. Neŋgeye ka tsakay ga hərwi ada nâ dzədzar bay.'
  noa-H: 'Magju harr haawai rey David k''ararraujã warrgarwe Jesús higwia hich Jesuuta
    chadcha hich Haai dʌ̈i hiek''a sim hũrtarrjö p''ãmamua magjim: “Hẽwandam” hajim
    hanʌm chi Chaai garmua hich Hayag, “mua k''ap''ʌ chirʌm, pʌ mʌ dʌ̈i hogdʌba sĩejem.
    Pʌchta mʌ na nʌnʌʌu k''aawai pua bʌ̃ʌrjã mʌ chig hapibamgui” hajim hanʌm.'
  alp-NT: 'Bei akmena sa, Kamale Dauta ibeteke Yesuse Ikwana suike be: ‘Au rekware
    Tuhane Irakaku kai Itapaku mimise leke saisa eatia au yake.'
  san-VEL: etastin daayuudapi kathitavaan yathaa, sarvvadaa mama saak.saatta.m sthaapaya
    parame"svara.m| sthite maddak.si.ne tasmin skhali.syaami tvaha.m nahi|
  kbq-kbq: Deviti'a amanahu ke agriku hu'ne, Nagra maka zupa negogeno, Ramo'a navuga
    nemanie, na'ankure Agra nazantmaga'a mani'neankino, mago zamo'a nazeri kazara
    osugahie.
  kbh-kbh: 'Chora Pedro tojatanë́yana: “Rey David tempo Jesusbiama mënts̈á tojë́ftsanabema,
    nts̈amo cha Bëngbe Bëtsábioye tbojaniyanama: Ats̈be Utabná, aca sempre áts̈eftaca
    condbétsemna, y sempre áts̈eftaca condboquedá ats̈e juajabuáchama, chíyeca ndocná
    queochatobenaye ats̈e jauátjanama.'
  ron-LSB: 'Căci David spune despre El: “Nu este posibil să fi fost învins de Dumnezeu,
    pentru că nu era cu putință să fie învins, ''Îl vedeam pe Domnul mereu înaintea
    feței mele, Căci El este la dreapta mea, ca să nu mă clatin.'
  pon-pon: 'Pwe Dawid majanier duen i: I ninar Kaun o potopot mo i; pwe a kotikot
    ni pali maun i, pwe i ender mokid.'
  nhe-BL: 'Nopa hueyi tlanahuatijquetl David huejcajquiya quiijcuilo tlen Jesús quema
    quiijto: ‘Toteco, mojmostla nimitzita noixteno. Ta tiitztoc nohuaya campa nonejmatl
    para axaca huelis nechmajmatis.'
  sps-sps: E Devit tsue bus iny Ya, ‘Anyo tagei na Tsunaun te tsutsun non mata vanyo
    tan mamatsiny nainy. Ayei kaa non tan panaainy matou tsonyo, to aya na ka te faakouts
    varonyo ai te faparits vanyo tan nainy iring.
  wnc-wnc: Siwan tupa siknga Devitda Anutue wamu takngatu natake anzing matakut, ‘Nata
    kawawa Kuyanata asinggan asinggan naat gatake yuamak. Yuwatda meya takngatu nae
    apanu asandekngamik.
  bus-bus: 'Zaakɛ Dauda à yã ò à bè: Mɛɛ̀gↄ̃ Dii ee ma wɛ́ɛn gurↄ píngi, lán à kú
    ma ↄplaazi nà pↄ́ke é ma degero.'
  gub-BL: Kwehe mehe nezewe uze'eg Tawi hehe a'e, uze'eg imuapyk pà pape rehe a'e.
    — Tuweharupi aexak hezar heinuromo ihe. Nakyze pixik kwaw ma'e wi ihe. Ta'e hepytywà
    har romo hekon a'e xe.
  imo-imo: Oi molorumu iye kamako King Devitini kape iye imuni altopa tembalo mele
    oi ungu te nimbe panjirimu mele i tepa, Iye Awilimu waliwali nanga kumbekerena
    moromona kando. Yuni na lipe tapondombaindo nanga ki imbondo omba moromomunga
    melteni na manda umbuni naa timbelo.
  boj-boj: Agi Devit a nami Yesus qa endegsi marej, ‘Tamo Koba a bati gaigai ijo ulatamuq
    di sonaq e uneqnum. A ijo baŋ woq di unu deqa e padalqasai.
  eng-DRA: 'For David saith concerning him: I foresaw the Lord before my face: because
    he is at my right hand, that I may not be moved.'
  knf-knf: '*Dayiţ aţiiniyaana aji : “Wal undoli dji kawin Ajugun ţi kadun ki naan,
    iñogën ukaaŋ kë nnaţ aliinŧ.'
  san-KHM: ឯតស្តិន៑ ទាយូទបិ កថិតវាន៑ យថា, សវ៌្វទា មម សាក្ឞាត្តំ ស្ថាបយ បរមេឝ្វរំ។
    ស្ថិតេ មទ្ទក្ឞិណេ តស្មិន៑ ស្ខលិឞ្យាមិ ត្វហំ នហិ។
  arn-NT: 'Tati longko ülmen David, wewpiyefilu ta Jesus, feypi: ‘Iñche pekefiñ ta
    Ñidol Ngünechen iñche ñi fül mew. Kisu rumel mülele iñche ñi man püle, chem dungu
    no rume wewlayaenew.'
  zas-NT: 'Chi gunee rey Davi xcwent Jesús, rëbaman: Zianczi baguian dux Dad ree Dios
    zaꞌnëman naj. Zaꞌman da ladbeen, achetczi zajc guchejb naj.'
  ken-NT: Mfɔ Debhít asɨŋ nyaka ɛ̌ti yi bɛ, “Nchí ghɔ nyaka Acha mpoknkɛm bɛsí
    bha, abhak ɛbhe awɔ́nɛm ɛya, bɛ yɛ̌nyɨŋ ɛkɛ nyɨkɨsi mɛ.
