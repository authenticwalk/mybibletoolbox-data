  uig-ARA: 'پېترۇس ئۇلارغا: ــ توۋا قىلىڭلار، ھەربىرىڭلار ئەيسا مەسىھنىڭ نامىدا گۇناھلىرىڭلارنىڭ
    كەچۈرۈم قىلىنىشى ئۈچۈن چۆمۈلدۈرۈشنى قوبۇل قىلىڭلار ۋە شۇنداق قىلساڭلار خۇدانىڭ
