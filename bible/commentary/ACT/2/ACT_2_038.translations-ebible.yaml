verse: ACT.002.038
translations:
  kpx-kpx: Ige Bitau namigevei avoe, “La bahata la vaveve toela vamale ke halevave.
    Isime Iesu Keliso ivimo babatisoage Dilavana la vaveve toela ke ulihai au Munanae
    Tumu laovei.
  okv-H: Peter na enana ta degi ke einge ena, “Ungo embo vahai vahai na ungota ari
    sasapura toto God ta degi egerembeto Iesu ta javo ta bapataito aisova eto God
    na ungota ari sasapura jenambu asuja eto God na amita Ahihi Otohu ungota degi
    hande aisuja.
  tbo-tbo: Pita ugolihi i baha nae i pa, ‘Atapumi ona nugobui ma bapatiso Yesu Keliso
    gowanei ona waya, po apo Yaubada ami apapoe ina paligigilihi ma ani’mbenena Alugo
    Woiyawa ona tuhagaya,
  mal-C: 'പത്രോസ് അവരോടു പറഞ്ഞു: “നിങ്ങൾ ഓരോരുത്തരും പാപങ്ങൾ ഉപേക്ഷിച്ച് ദൈവത്തിലേക്കു
    മടങ്ങുകയും യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ സ്നാനം സ്വീകരിക്കുകയുംചെയ്യുക; അപ്പോൾ നിങ്ങളുടെ
    പാപങ്ങൾ മോചിക്കപ്പെടും, പരിശുദ്ധാത്മാവ് എന്ന ദാനം നിങ്ങൾക്കു ലഭിക്കും.'
  grc-SR: ⸂Πέτρος δὲ ἔφη πρὸς αὐτούς, Μετανοήσατε,⸃ καὶ βαπτισθήτω ἕκαστος ὑμῶν ⸂2ἐπὶ⸃
    τῷ ὀνόματι Ἰησοῦ χριστοῦ εἰς ἄφεσιν ⸆ ἁμαρτιῶν, ⸆2 καὶ λήψεσθε τὴν δωρεὰν τοῦ
    ἁγίου πνεύματος.
  bgc-bgc: पतरस नै उनतै कह्या, “पाप करणा छोड़ द्यो, अर थारे म्ह तै हरेक अपणे-अपणे
    पापां की माफी कै खात्तर यीशु मसीह कै नाम तै बपतिस्मा लेवै, जिब थम पवित्र आत्मा
    का दान पाओगे।
  khz-khz: Petero na evaikilarato, netiwato, “Gomi kwapurakwapura gemi rakava geriana
    pio vetugamagiwai pio laka-waikule, e Iesu Keriso aranai bapatiso pio gapia, pe
    gemi rakava pene tugamagi-piatogara; e gena vega-nama, Veaga Palaguna, pio vaia.
  deu-TKW: 'Petrus aber zu ihnen: thut Buße, und lasse sich ein jeder von euch taufen
    in dem Namen Jesus Christus zur Vergebung eurer Sünden, so werdet ihr die Gabe
    des heiligen Geistes empfangen.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ lequëꞌ: ―Gul‑bíꞌi ládxiꞌliꞌ, len gdil‑liꞌ nis tu tuliꞌ
    lu lëꞌ Jesucristo quië unít lahuëꞌ Dios dul‑laꞌ nabágaꞌliꞌ, atiꞌ dusóalenëꞌ lbiꞌiliꞌ
    Dios Böꞌ Laꞌy, Nu gsölëꞌë queëliꞌ Dios.'
  lin-lin: 'Petelo azongiselaki bango : — Bobongola mitema ; tika ete moko na moko
    kati na bino azwa libatisi na Kombo na Yesu-Klisto mpo ete masumu na ye elimbisama,
    bongo bokozwa likabo ya Molimo Mosantu.'
  hns-NT: 'Tab Petras bolies: „Toelog aapan paap pastaaw aur ek naawa djiewan soeroe
    kar. Tab har ek apane ke Jiesoe Kriest ke naam me dopoe karwaai aur Parmeswar
    toelogke paap ke tjhama deiga. Tab oe aapan Pawietr Aatma toelogke oeppar barsaaiga.'
  noa-E: 'Magbaawai Pedroou amag magjim aajem: —Thum agdaujö pãach mor ewag khĩirjuwia
    Ẽwandamag pãach khaibag chugpaapi jëeubat ajim anʉm. Magnaa chadcha Jesucristo
    iek ʉ̈khanaa pãach pör choopibat ajim anʉm. Pãrau magmʉn, Ẽwandamau pãar khaibag
    chugpaapʉ̈iwia jũrr ich Akhaarta pãrag deejugui ajim aajem, ichdëu deeju a jaautarrjö.'
  eng-EMTV: Then Peter said to them, “Repent, and let each of you be baptized in the
    name of Jesus Christ for the forgiveness of sins; and you shall receive the gift
    of the Holy Spirit.
  mib-NT: 'Te ni cahān Pedro jiín i: Nacani ni ni jéē stóo ni cuéchi ní jíjnáhan ní,
    te cuandute ní jéē ní cacandíje ní Jesucristo, návāha cone cáhnu ni Yaā Dios nuū
    cuéchi ní, te cuāha Yaā Dios Espíritu Santo yā condee yā ini anuá ni.'
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ मे़त्तुसि, “खिनिॽ के़रे़क् लायोलाम् हिन्‍दे़म्‍मे़ॽआङ्
    दाङ्‌बाओ नुःक्‍खे़म्‍मे़ॽ, हे़क्‍क्‍याङ् लायोलाम् ले़प्‍मि खोःमा फाॽआङ् ये़सु
    ख्रिस्‍तरे़ कुमिङ्‌ङो बप्‍तिस्‍मा पोःक्‍खे़म्‍मे़ॽओ! हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़न्
    पर्धाःम् के़घोःसुम्‍लो॥
  xnj-xnj: Petili akavayangula, “Mumuwuyila Chapanga na kila mmonga winu abatiziwa
    kwa liina la Yesu Kilisitu, muni mulekekesewayi kubumdila Chapanga na kupokela
    njombi yila ya Mpungu Msopi.
  mmx-mmx: Pita ga lok tidi, “Nemi getgesara mina leeng basinge leveloklok kakapmek
    atnimi, la mina lok kaka lesep susu at laasen at ne Iesu Karisito kusu ne Moroa
    naba doxoma xepe leveloklok kakapmek atnimi la minaba ruuna ka na laramtaba at
    Loroonan Kaala.
  cbr-NT: 'Cacëxun ca Pedronën atu cacëxa: —''Atimoquin sinánxunbi camina sinanaquin,
    upí oquin Nucën Papa Diosmi sinánti ''ain. Usai ''itancëx camina mitsun ''uchacama
    tërë́ncë ''inun Jesucristomi catamëti nashimicë ''icanti ''ain. Usai ''icëbëtan
    ca Nucën Papa Diosan aín Bëru Ñumshin Upí abëmi ''inun mitsu ''inánti ''icën.'
  tee-NT: 'Pus ju Pitalu'' chani alacjuni: ―Amac''a''unt''it ju mi''alactu''unti''an
    pumatamin ju uxijnan chai a''akp''axt''it la''ixtapaka''ut ju Jesús ju ixnoncan
    camalakachatachilh ju Dios. Ju chunch ju Dios ma catamac''acxaniyan ju mintalak''alhin''an
    chai ma amaklht''ayanana''it''it ju Spiritu Santu ju cataxtakniyan ju Dios.'
  eng-LSV: And Peter said to them, “Convert, and each of you be immersed on the Name
    of Jesus Christ, for forgiveness of sins, and you will receive the gift of the
    Holy Spirit,
  cak-NT: 'Y ri Pedro xu''ij chique: Tiya'' can ri imac y tibana'' ri nrojo'' ri Dios,
    y pa rubi'' ri Ajaf Jesucristo tibana'' bautizar iwi'', chi quiri'' nicoch''otaj
    (nicuyutaj) ri imac. Y ri Dios xtuya'' ri Espíritu Santo chiwe.'
  pah-NT: 'Igwete Pedro''ga ei g̃a pe: —Pepohi ti pejikote''varuhua hugwi pejikoga
    Jesus Cristo''ga rehe, ei ga. Penhimobatizauka ti Jesus''gareheva''ero. A''ero
    po ti Tupana''ga imombori pendekote''varuhua pe hugwi nehẽ, ei ga. Igwete po ti
    Tupana''ga imondoi gwa''uva pe pyri pe moiruamouka pe nderekovouka nehẽ.'
  sja-NT: 'Pedropa p''anauji: —P''ek''au k''achia oo amáatɨ, Tachi Ak''õrepa parã
    p''ek''au k''achia wẽpapik''oomerã mãik''aapa Jesucristo t''ɨ̃de poro choopítɨ.
    Mãga ooruta pɨrã, Ak''õrepa ichi Jaure pëiit''ee parã ome bapariimerã.'
  xed-xed: 'Ka Piyer nda həŋ mantsa: «Mbəɗanafwambəɗa ta tva nzakwa ghuni, ka magafta
    inda kaghuni ta batem ma hga Yesu Kristi, ŋa plighunista Lazglafta ta dmakuha
    ghuni, ŋa vlaghunatani ta Sulkum nda ghuɓa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro tu̱hun nu̱ ná já cáchí da̱ já xi̱hi̱n ná:
    —Xíní ñúhú ndicó co̱o ini ndó ta jándicoo ndó cua̱chi cája ndó ta candúta̱ ndó
    cuéntá Jesucristo já quéa̱ ná caja cáhnu ini Ndióxi̱ sa̱há cua̱chi ndó ta já ñe̱he̱
    táhvi̱ ndó quia̱hva Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ ndo̱.'
  gfk-S: 'Pita ga balu di horek: “Mu bakut tiketike mu na lilik pukus ma mu na kap
    baptais tano hinsane Jisas Krais be God nage lik luban leise ira numu sana tintalen.
    Ma mu na hatur kawase leh no hartabar na Halhaaliena Tanuo kinong God ga gil no
    kunubus uta mu ma ira nati mu ma uta di bileng ing di tapa. Ikin ra kunubus i
    gawane di bakut ing God na tato hawat di ura nuno.”'
  bmu-bmu: Jigetka Pitönöŋ kewö jii mötket, “Iŋini mönö uruŋini meleŋget. Mohot mohot
    uruŋini meleŋgeraŋgö dop neŋön mönö Jisös Kraistkö qetŋe o mem melun mem eŋgibin.
    Mi eŋgiinga Anutunöŋ siŋgisöndokŋini saŋgoŋda mosöta Uŋa Töröŋ kalemŋi mi buŋa
    qem eŋgima.
  dgz-dgz: Pita gare anega wadiamon, “E iragi daiton daiton inat waniet ega gapan
    imuya entan tane amba Iesu yaua gapan dup iai, God koewa ega anu ae veapen menan.
    Ame gapan Guewa Posewa Woup Seniwa warai, ame God garaet megawa.
  eng-GNV: 'Then Peter said vnto them, Amend your liues, and bee baptized euery one
    of you in the Name of Iesus Christ for the remission of sinnes: and ye shall receiue
    the gift of the holy Ghost.'
  zaa-NT: 'Becàbi Pedrua nna ra bi cą: Leyàttà''yu lani e qui''ni eyuniỹén latsi''e
    qui'' le nu beni le, ą''hua ttu ttu tsa le nna ccá le bautizar lani nombre qui''
    Jesucristua para qui''ni gata'' perdón qui'' le nna; lahuée nna gúnnée la''huacca
    qui'' Espíritu Santo lani le,'
  eng-WEBSTER: Then Peter said to them, Repent, and be baptized every one of you in
    the name of Jesus Christ, for the remission of sins, and ye shall receive the
    gift of the Holy Spirit.
  guh-guh: 'Pedro nexata jumaitsi bajarapamonaejavabelia: —Daxita paxamë pibisiacuene
    paneexanaejava pacopabare. Panajamatabëcuenepënëyorore Diosojavabelia. Nexata
    pacabautisabiana Jesucristo pejamatabëcueneta papecavecuaajibiaexanaenexa daxita
    pibisiacuene paneexanaeneconi. Bajara jane xuacujinae Dioso pacarajutsiana Espíritu
    Santo papecatsijamatabëjonenexa.'
  bon-bon: Peteru teebibine jejemige egä, “Atatrongärineye weeme niiyaniya mule cabu
    ca, piiyepu niiye ca äciseja ne ecateye Yeesu Keriso me ngii cabu. Piba Acejiyame
    te weebibine niiya cabu ca pa isecräripi, cuta teeme miijirage owecu gwidape pa
    täätyepepi weeme bau me, peei lui Aceji Seemo gyene.
  nhw-BL: 'Huan Pedro quinnanquili: ―Ximoyolcuepaca huan xijcahuaca tlajtlacoli huan
    ximocuaaltica sesen amojuanti ipan itoca [2:38 Ica itequiticayo.] Jesucristo,
    pampa Toteco anmechtlajtlacolquixtis huan quen se nemactli anmechmacas Itonal
    catli tlatzejtzeloltic.'
  mgw-mgw: Petili ngaayangwa, “Munng'alambuki Nnu'ngu' na kila yumo ywinu abatisilwe
    kwa lina lya Yesu Kilisitu, li'nga mupate samilwa masambi ginu no pokya yi'lu'
    upo ya Loo Mpeleteu.
  swh-ONEN: Petro akawajibu, “Tubuni, mkabatizwe kila mmoja wenu kwa jina la Yesu
    Kristo, ili mpate kusamehewa dhambi zenu, nanyi mtapokea kipawa cha Roho Mtakatifu.
  wbi-wbi: U Petrol pe akavavula, “Mulataaghe, mwofughue, umunhu ghweni, mulitavua
    lya Yesu kilisite ulya kusaghilua uvohosi vwinu, Kane mukupilagha uluvonolo lwa
    Mhepo Mwimike.
  bba-bba: Piɛɛ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ kpuro, i bɛɛn ɡɔ̃ru ɡɔsio, i bɑtɛmu ko kɑ Yesu
    Kirisin yĩsiru, i kɑ bɛɛn torɑnun suuru wɑ. I ko mɑɑ Gusunɔn kɛ̃ru mwɑ te tɑ sɑ̃ɑ
    Hunde Dɛɛro wi.
  eng-KJVCPB: Then Peter said unto them, Repent, and be baptized every one of you
    in the name of Jesus Christ for the remission of sins, and ye shall receive the
    gift of the Holy Ghost.
  kgk-NT: —Perova katu pende rekoha, he'i. —Penhemongarai peteĩ teĩ Hesu Cristo réry-py,
    omboyke hagwã pendéhegwi pene rembiapo vai va'ekwe. Upe rire ae ombogwejy-ta ime'ẽ-vy
    peẽ-my Nhe'ẽ Marangatu tee va'e.
  waj-waj: 'tuduu rikioo Petorooso iya sai tunoo: Anutuuqo ngii mminnamminnaa maisaiyauvaa
    rugaanaraivaara ngiengieenoo mmuaavai mmuaavai ngiingii mminnamminnaa maisaiyauvaa
    pikiada hanigiaatee. Hanigiada Yisuu Kirisiinnara kutaavaivee kiaa kiada nnooriivaa
    varaatee. Fai ngia itaama iikio rikioo fai Anutuuqo Mmannasa Yoketaivaa kati ngii
    minaravai.'
  cpy-cpy: 'Ikantzi Pedro: “Pipiya-shire-yitee, pomitsiryaawenteeyaari Jesús Jeepatziitoetani.
    Rootaki riyotan-teetyaari ipeyako-teemiro Tajorentsi pikaariperotaki, ojeeka-shire-tantee-mi
    Ishire tajorentsi.'
  mpx-mpx: Pita analiya i lahe i ba, “Maisena ge maisena wami gegi ana en nuku pek
    ge nuku babitaiso Yeisu Keliso alana elana, inoke wami gegi Yehoba ni nuwayoho.
    Yaka Yayaluwa Bwabwalena nasi nuku ahe, iya Yehoba wana mulolu.
  wbp-wbp: Piitarluju-jana jangku-manu, “Pina-yaninjarlalu yalala-yirraka Kaatu maju-warnurlu,
    manulu yantarni yungurnalu-nyarra julyurl-yirrarninjarla papitaji-mani yirdingka
    Jijajirla. Ngula-warnunya kula-nyanurla Kaaturlu kunka-mani, lawa. Kapu-nyarra
    yawuru-jarri maju-warnuku Kaatuju, manu nyanungu-nyangu kapu-nyarra kurru-pinyi
    yangka Pirlirrpa.
  luo-luo: Petro nodwokogi niya, “Weuru richo kendo obatisu ngʼato ka ngʼato, e nying
    Yesu Kristo, mondo owenu richou. Ka mano otimore, to ubiro nwangʼo Roho Maler
    kaka mich.
  nhe-NT: 'Huan Pedro quinnanquili: ―Ximoyolcuepaca huan xijcahuaca tlajtlacoli huan
    ximocuaaltica sesen imojuanti ipan itoca Jesucristo, huan Toteco inmechtlajtlacolquixtis
    huan queja se regalo inmechmacas Itonal tlen tlatzejtzeloltic.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܬܲܘܸܒܘܼܢ، ܘܦܘܼܫܘܼܢ ܥܡܝܼܕܹܐ ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ
    ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܕܦܵܝܫܝܼ ܦܘܼܚܠܹܐ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ ܘܕܩܲܒܠܝܼܬܘܿܢ ܡܵܘܗܲܒ݂ܬܵ‌ܐ
    ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،'
  esk-NT: Peter-m uqapsaaġniġai, “Nunuuraliġusi mumigitchi killuqsautipsitñiñ. Suli
    atausriukattaaġusi paptaaqtittitchi ukpiqsririġuġusi atqagun Jesus Christ. Agaayyutimli
    natqiutiyumagaasi killuqsautipsitñiñ, aasiiñ ilaan aatchuġisigaasi Ipqitchuamik
    Irrusimik.
  msb-msb: Nagsabat si Pedro, “Magbasol kamo kag magbaya sa iyo mga kasal-an kag magpabunyag
    sa ngaran ni Jesu-Cristo para sa kapatawadan san iyo mga sala, tapos makabaton
    kamo san Espirito Santo na amo an regalo san Dios.
  cpa-NT: 'Jøng² ca¹ŋai¹ calah Pedro. Ca¹juúh²dsa: ―Ju³jeinh¹³ hoh¹² hniah¹² ja³cog²
    Diú¹³. Ju³tsogh² hniah¹² jmøi². Hi² jøng² ma²lanh¹² hniah¹² léi¹³ ma²quianh¹³
    hniah¹² Jesucristo. Mi³jøng² hén² dsag³ quiánh² hniah¹². Jøng² tí² Diú¹³ jmi²dsí²
    han¹³ quiah¹²dsa quiánh² hniah¹².'
  dso-dso: ପିତର୍‌ ସେମନ୍‌କେ କଇଲା, “ତମେ ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ପାପେଅନି ବାଉଡିକରି ଜିସୁ କିରିସ୍‌ଟର୍‌
    ନାଉଁ ଦାରି ଡୁବନ୍‌ ନେବାର୍‌ ଆଚେ, ଜେନ୍ତାରି କି ତମର୍‌ ପାପ୍‌ ସବୁ କେମା ଅଇସି ଆରି ପରମେସର୍‌
    ତମ୍‌କେ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଇସି ।
  meu-meu: 'Petro ese e haere henidia, eto, Ba helalo kerehai: iboumui ai bapatiso
    bavabia, Iesu Keriso ladana ai, emui dika igwau-taona toana; bena Lauma Helaḡa
    hariharina do bavabia.'
  yva-NT: Umba Petrus po ayaowe rasakinav akananto mansai pare, “Sya arakove weap,
    wasakinavo wapa ayao kakaije rai! Umba wade ramu reamo tamo Yesus veano wasaugasya
    kuvuni mana rai, indamu Amisye po wapa ayao kakaije rapaya wasai. Wea umba Po
    Anawayo Vambunine raunande wasai.
  dgc-dgc: Ey kinagi ni Pedro, a “Pagsisian moy sakay ibutan moy du kasalanan moy.
    Sakay ipabinyag kam a ipasakup kam ni Jesu Cristo, monda patawadén na kam ta kasalanan
    moy, sakay tanggapén moy i kaluub na Diyos, a Banal a Espiritu.
  zpm-NT: 'Dzigo rëb Pedr lo zho: ―Tib tib to, goḻsaan xquieḻntseeb to, goḻbig lo
    Dios, ni none chobnis to zeeṉa guiaaṉmbe to lo xtoḻ to; scagaa ible sxeeḻ Dios
    Espíritu Sant gacnie to.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwyanye. Anar me harha ayanhànàthàyamo xenytxoko,
    kekon hatà. Ataymompotxok xarha, tuna kwaka, Txesusu Kryestu mryenon harha uro
    ha tawro me. Àro wyaro oyexetxhenye rma, noseryewhokehe, Khoryenkomo, ayanhànàthàyam
    hoko, kekon hatà. Àro wyaro oyexetxhenye rma, oyowan yakanye nowomyaha, Khoryenkom
    yokato, noro nàmàtho rma, kekon hatà, Petru, àwyanye.
  sim-sim: Pita mu lirin sawera, �Jir amber sunguwavu jihin ji tormblehe kavakava
    ol ji undan ji halaha Jisas Krais nga nakrem ji sihi kwambu orhik fak ji layika.
    Ushinak Avui Wasilaka kavakava jihi ondon or yoko ermbeka. Erem ji unak Masikome
    orhin jirin or haka.
  npi-ULB: अनि पत्रुसले तिनीहरूलाई भने, “पश्‍चात्ताप गर र तिमीहरू हरेकले तिमीहरूका
    पाप क्षमाको निम्ति येशू ख्रीष्‍टको नाउँमा बप्‍तिस्मा लेओ र तिमीहरूले पवित्र आत्माको
    वरदान प्राप्‍त गर्नेछौ ।
  cgc-cgc: Sabat Pedro, “Magnelsel kaw daw dilian nyo inyo an na mga sala. Magpabautismo
