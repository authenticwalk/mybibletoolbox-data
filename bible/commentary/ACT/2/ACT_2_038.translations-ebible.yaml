    ixkuxwar mẽ awỳr amnhĩ Karõ rẽ.'
  ctp-NT: ―Suꞌwe si ka jyuꞌu tiꞌ wan ꞌin chaꞌ kuxi; nchga chaꞌ kuxi nu nsuꞌwi tiye
