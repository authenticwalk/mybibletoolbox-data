    kene Pulu Yili-ni Mini Kake Tiliele eni we simba liingíko.'
  maj-NT: 'B''i̱ kitsú Pedro̱: —Tankínchj''a̱ha̱ ru̱u ani̱ma̱nu̱u. N''e̱kjóho̱on Jesucristo̱
    ko̱ sa̱téntó nga nkúnkú tu̱ xi ka̱ma ndyjat''aha̱nu̱u ngatitsunnu̱u. B''a̱ ts''ín
