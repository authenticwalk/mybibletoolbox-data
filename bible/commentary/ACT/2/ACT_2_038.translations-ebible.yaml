  mux-mux: 'Pita-ni eninindu nimba mele: “Eni ‘Pulu Yili-ni oliunga ulu-pulu-kísima
    kanupa konde tinjipili.’ niku, teku kis-silimele kanuma piliiku kis piliiku, numanu
