  isn-isn: Nu Petro aka atambuila, “Ili itunu hangi Mogigwe, kila ung'wi nuanyu, mu
    lina nilang'wa Yesu Kristo ku nsoko a ulekelwa nua milandu anyu, hangi mukusingiilya
