  nhe-BL: 'Huan Pedro quinnanquili: ―Ximoyolcuepaca huan xijcahuaca tlajtlacoli huan
    ximocuaaltica sesen imojuanti ipan itoca [2:38 Ica itequihuejcayo.] Jesucristo,
    huan Toteco inmechtlajtlacolquixtis huan queja se regalo inmechmacas Itonal tlen
    tlatzejtzeloltic.'
  sps-sps: Ai Pita tsue to tsuri, “Reesik yam, am takopis osing to na fo aveto tsumi
    ana mi te tap ten Gov, ana mi te peenan tana asangan e Jisas Krais, ai Gov te
    anofe ravainy aveto tsumi, ana Ayei te faan mamin fifaan tan Aaven Taabos.
  wnc-wnc: Yanikwaiwa Pitata yake anzing yanikut, “Ginu inandek inandek waiakngasae
    masa imana Jesu Kraisdane umanae yangga sautdamuningge tasinong. Siwan Anututa
    waiakngasa sandetdamikge tasinong. Tasiwa Anututa Waung Kapana tendaman banipzaatang
    pukuke papan kekekaning.
  bus-bus: 'Ben Pita bèńnɛ: A baade nↄ̀sɛ liɛ à batisi kɛ kↄ̃n Yesu Kirisi tↄ́o, a
    durunnↄ é kɛ̃awa é Luda Nini sí gbaa ũ.'
  gub-BL: Uze'eg Pet a'e zutew wanupe kury. -Pe pitàitàigatu pezemumikahy penemiapo
    kwer ikatu 'ym ma'e rehe nehe. Pepytu'u iapo re nehe no. Pezemuzahazahak kar Zezuz
    hemiruze'eg romo peneko haw rehe nehe no. A'e rupi Tupàn umunàn putar penemiapo
    kwer ikatu 'ym ma'e pewi nehe, izuwi heharaz pà nehe. A'e re umur e putar Wekwe
    Puràg pepy'a pe nehe.
  imo-imo: Pitani kano imboma enondo nimbei, “Eno Goteni enonga ulu pulu kerima kanopa
    kulu tondopili ningo enonga teko kenjirimele ulumanga konopu liko munduko konopu
    topele tokolio na Jisas Kraistinga imbomu molambo ningo no lieio. Aku tenge wali
    Goteni Mini Kake Telimu eno we timbelona liengei kala.
  boj-boj: Onaqa Pita na kamba minjrej, “Niŋgi segi segi are bulyosib Qotei aqaq boiy.
    Babqa iga Yesus Kristus aqa ñam na niŋgi yansŋgonam Qotei na nuŋgo une kalil kobotetŋgwas.
    Osim aqa Mondor Bole niŋgi laŋa eŋgwas. Awai saiqoji.
  eng-DRA: 'But Peter said to them: Do penance, and be baptized every one of you in
    the name of Jesus Christ, for the remission of your sins: and you shall receive
    the gift of the Holy Ghost.'
  knf-knf: Ŧimoŋ Piyeer aŧeem baka aji « Nawutan pjuban, naţëlëş ŋbida, andoli ţi
    an aji yeenk *batiŧmu ţi katim ki Yeŧu Kriŧtu, Naşibaţi ahilna amiiran ipekadu.
    Naşibaţi aluŋ kawulan Uhaaş wi nul.
  san-KHM: តតះ បិតរះ ប្រត្យវទទ៑ យូយំ សវ៌្វេ ស្វំ ស្វំ មនះ បរិវត៌្តយធ្វំ តថា បាបមោចនាត៌្ហំ
    យីឝុខ្រីឞ្ដស្យ នាម្នា មជ្ជិតាឝ្ច ភវត, តស្មាទ៑ ទានរូបំ បរិត្រម៑ អាត្មានំ លប្ស្យថ។
  arn-NT: 'Feymew Pedro llowdungueyew engün: —Wiñorakiduamtumün ta Ngünechen mew ka
    fawtisangeaymün Jesucristo tañi üy mew. Femngechi Ngünechen liftutuaeymünmew tamün
    yafkan mew, ka femngechi kisu eluaeymünmew feytichi Lif Küme Püllü.'
  zas-NT: 'Dxel rëb Bëd loj reeman: ―Gol bayagbee xtolidi, gol badxiꞌ tëë lojdi loj
    Dios, gol gurobnijs por xguialrniabee Jesucrist din gac xtolidi perdon, zian chuꞌ
    xSprijtaman luxdoodi.'
  ken-NT: Píta akɛmɛ bhɔ bɛ, “Yɛ̌ntɨkɨ mmǔ yɛka abhɔŋ bɛ́tɨknsɛm ndǔ bɛbʉ́ bhi
    nɛ mánjwiti yi ndǔ nnyɛ́n Yesu Kristo bɛ Mandɛm amfoŋori bɛbʉ́ bhi. Mmǔ anɛ
    ákʉ́ nɔ Mandɛm ǎchyɛ yi Ɛfóŋó Bɛdyɛrɛ mbɔ akap.
