  dad-dad: Pita solof irokenẽdin, “Ã mugu mugu wauĩ falei wog fen, Jesus yana bunem
    naan iguneĩ di, ãgenei mosor nigin weder tu kalauf, ago ge di, ege luwa are Awa
    Uur Fateul walogouf.
