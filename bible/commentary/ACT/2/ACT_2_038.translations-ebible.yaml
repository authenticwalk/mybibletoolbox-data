    kano, e yom ibolow sili sili nam be sak misim kuw kulu koyemoke te. Koyemei, Sunbin-Got
    e yulo akalem Sunbin-Finik beelo sak misim kuw dukoyemoke te.'
  ons-ons: Rauso, Petoroŋo edane rake, “Ŋine ŋei ŋerep bonep bonep wetŋine maingeu
    paki, Yesu Kristo wane biŋek okane more, eŋane eŋetko miti doku tauwi mo, Anutuŋo
    sotŋine yewa qelige ŋibone more, mataliki siukwareake. Pakimo, Anutu wano ŋine
    bakom, Asu Koboboine ŋiboniakane biŋek qeke, ea ŋibongi maikei.
  con-NTPO: 'Tsonsi Pedroja su: —Poiyi''cco Chigave in''jamba que''i egae tsincon''choma
