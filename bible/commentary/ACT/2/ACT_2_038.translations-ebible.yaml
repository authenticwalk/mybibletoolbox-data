    Meme nggo imba ta kpa Izhi Iwre yi.
  acu-NT: 'Tinamtai Pedro ayaak: —Mash aints ainautiram, atumi yaanchuik nintimtai
    inaisakrumningkia, Yuska atumi tunaarinka sakturmartatrume. Tura asa ni Wakani
