  bkq-NT: 'Aituo Pedro in-hoguly: — Âjityendaungâ inakanhe kulâ amitomobyry wâgâ.
    Deus izepa ato aiedyly imowâdaungâ. Jesus einwântaungâ warâ, Deus inakanhe amitomobyry
    nhygakehoem. Batiza âiehowâdaungâ, Jesus eynynonroem mawylymo mâenehon-homoem.
