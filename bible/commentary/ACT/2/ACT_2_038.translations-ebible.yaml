  sab-NT: 'Pedro jaindunga: —Ba ulita mo ta blitadale Chube ole mo ta gbadale Chube
    gai ulia ba mo ta gbadale ba kle age me no ulita chuge ngwadi, ene Chube be ba
    agedu me no ulita talla mlienga, ene Chube be mo Oña gbe ba tale. Kaire ba ulita
