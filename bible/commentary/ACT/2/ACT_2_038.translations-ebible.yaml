  pir-NT: 'Tiquina sa ni sinitugʉ̃ yʉhtiahye Pedro gʉ̃hʉ: —‍Mʉsa ñañe yeyere bʉjʉa
    witina ijiya. Quehnoañe pehere camesaya. Sa yena Jesu wame mehna wame yenohrina
    ijiya mʉsa ijipihtina. Mʉsa sa yegʉ̃ mʉsa ñañene borota Cohãcjʉ̃. Mʉsa sa yegʉ̃
