    Aapani Irioshi piguempevaere, irimaisantsitajempironijite. Ariqueate intigarancajiaquempi
    Ishire inchoocashirentajiaquempi.'
  bnp-bnp: E Petrus i koli, i ta maea, “Mua lobo, mu pulo a vilone mua, ni gi vahilolo
