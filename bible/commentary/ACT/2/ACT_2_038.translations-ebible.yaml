  taj-taj: पत्रुससे थेनीगदेदा चुह्रङ् भिसी जोहाब पिन्‍जी, “दाहेन्‍से एनीगदेसे ह्राङ
    ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःगो। ओच्‍छे पाप माफ याङ्बाला लागिरी एनीगदेसे
    येशू ख्रीष्‍टला मिनरी बप्‍तिस्‍मा किन्‍गो। जमाहेन्‍से एनीगदेसे परमेश्‍वरला आत्‍माला
    मोलम याङ्ला।
  avt-avt: 'Pita kewenhi katɨp kar ik: “Yi yapɨrwe niutɨp niutɨp eiweikɨn sip eiwet
