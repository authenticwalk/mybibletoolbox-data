  kmg-kmg: 'Mupie Petorozi šiŋuc jazawec: “Ŋoŋe maŋŋeŋic bârisierâ Jesu Kristo šâŋene
    biŋeckehuc Miti Opâ ruapie sâqocne-ŋeŋic tâmirezejec, eme Anutuzi Tiri Mâro tahacke-ŋareocmu
