  khs-khs: 'Akamake, Kote E Ho Napoyewi Yesu Ewamo kulu hanosene sena kesale iwa woliyetikeye.
    Woliyetiyakamake iyawa sowa kalikalilawa emi ma:ta: tiye seyakeye. Ko:yawemiye
