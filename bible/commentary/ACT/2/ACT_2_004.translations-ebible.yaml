  kbq-kbq: Maka'mofona Ruotge Avamu'mo zamagu'afi viteno, zamazeri otige'za, Avamu'mo
    zamasamia kante ante'za, agafa hu'za aru agerupinti kea hu'naze.
  kbh-kbh: Chca chë Uámana Espíritu tojánamashëngo chëngbe ainaniñe jtsemándayama;
    chora nÿetscanga tmojanonts̈é inÿets̈á biyangana, chënga tempo ndmabiyañe, nts̈amo
    chë Uámana Espíritu yojtsamcá chënga inÿets̈á chamotsebiyama.
  ron-LSB: Cu toții au fost umpluți de Duhul Sfânt și au început să vorbească în alte
    limbi, după cum le dădea Duhul să vorbească.
  pon-pon: Irail karoj ap dire kila Nen jaraui ap pikikidi padaki wei ni lokaia toror,
    duen Nen kotin kamajan irail ada.
  nhe-BL: Huan Itonal Toteco calajqui ipan ininyolo nochi nopa tlaneltocani huan quintemiti.
    Huan pejque camatij ica sequinoc tlamantli tlajtoli tlen ax momachtijtoyaj pampa
    Itonal Toteco quinmacayaya ichicahualis ma camatica.
  sps-sps: An isisen tsuri na fokinai via tsitapuu miton Aaven Taabos ser kat vegiau
    fafoofan Aaven Taabos favegiau rari.
  wnc-wnc: Papan kekekake aminu waakwakga wamu inata inata tupa dua natapbing kaknga
    ngang yaking.
  bus-bus: Ben Luda Nini pìtaḿma ń píngi, ben aↄ̃ nà yãkebori'onaa lán Ninii pì ń
    gbá lɛ́ nà.
  gub-BL: Tekwe Puràg uhem wà wapyr paw rupi katete a'e. Wixe wapy'a pe a'e, wamynehemar
    ài tur a'e. Umuze'eg kar wyzài ze'eg rupi a'e wà no, amo ae ywy rehe har ze'eg
    rupi a'e wà no.
  imo-imo: Kano kinye Jisas ipuki tiringi kano imbomanga konopundo Gotenga Mini Kake
    Telimu tukundo omba molopa manda tenderimu. Kano kinye Gotenga Minimuni imbomanga
    konopundo yu mele mele molopalie tope tirimu kinye imbo ungu lupe lupe awi teli
    oi naa pilko naa nilima neya aku wali pulu polko ningei liko anjiringi.
  boj-boj: Bati deqa Mondor Bole a naŋgo segi segi are miligiq aisiq meŋ bulyetnjrnaqa
    naŋgi kalil qure utru segi segi naŋgo anjam mareleŋoqneb.
  eng-DRA: And they were all filled with the Holy Ghost, and they began to speak with
    divers tongues, according as the Holy Ghost gave them to speak.
  knf-knf: '*Uhaaş wi Naşibaţi uneej aŧum ţi baka bŧi, kë bakak aţup ŋţup ŋyaanţ,
    andoli jibi Uhaaş wi Naşibaţi uţu''uli pţup.'
  san-KHM: តស្មាត៑ សវ៌្វេ បវិត្រេណាត្មនា បរិបូណ៌ាះ សន្ត អាត្មា យថា វាចិតវាន៑ តទនុសារេណាន្យទេឝីយានាំ
    ភាឞា ឧក្តវន្តះ។
  arn-NT: Kom kisu engün ngünepaeyew ti Lif Küme Püllü, feymew dunguyngün kakerume
    dungun mew chumngechi ti Lif Küme Püllü ñi adkünuetew ñi dunguael engün.
  zas-NT: Zianz guyu xSprijt Dios luxdoo graczi reeman, dxel guzuloj canee reeman
    diidx ren ree ziꞌc cusnee Sprijt guin laa reeman.
  ken-NT: Tɛ́mté wu Ɛfóŋó Bɛdyɛrɛ abhak nɛ yɛ̌ntɨkɨ mmu wap tontó. Akʉ́ bábhó
    bɛ́rɛ́m bɛyɔŋɔ́tɔk ɛbhɛn bɔ babhɨkɨ ghɔk.
