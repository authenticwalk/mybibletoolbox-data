  tbf-tbf: Egie kokouk gi nga vous ngan mi Moromoruo Tamat ma gi nga vakaek nge vakokoit
    ngan bu vuna nama mene ian mi Moromoruo Tamat ta nga tsana va gi ta nga oit nia
    vokokotie.
  uig-CYR: Уларниң һәммиси Муқәддәс Роһқа толдурулуп, Роһ уларға сөз ата қилиши билән
    улар намәлум тилларда сөзлигили турди.
  ikw-NT: Enine Nsọ mejihịaru be, be bete nookwu ọka nụ riro ele berere lele kpa Enine
