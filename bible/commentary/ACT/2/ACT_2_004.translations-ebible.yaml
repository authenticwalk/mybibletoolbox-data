    wangkiwarnti. Ngajirta palu wangki marnantarla jarlu yangkartiwarnti wangkiwarnti,
    jipinywarlany palu marnani wangki.
  chk-chk: Iwe, ir meinisin ra urela ren Ngünmifel o ra popuetä le kapas lon kapasen
    ekis usun Ngünmifel a amwelielier.
  ssd-ssd: Tukul Guwa nu nane ŋakmba mbol kumuŋgina le nane ndek pasa kuale gilai
    ta sake lika minnaig.
  acr-TNT: Yey conoje ri e cꞌo chiriꞌ xquicꞌul ruchukꞌab ri Santowilaj Ruxlabixel,
    y xquijek cꞌu riꞌ quechꞌaꞌt pa jujun chic chꞌaꞌtem junwi. Chiquijujunal quechꞌaꞌt
    pa ri chꞌaꞌtem xyaꞌtaj chique ruma ri Ruxlabixel.
  rop-rop: en det Holi Spirit blanga God bin gowin insaid langa olabat, en imbin gibit
    olabat pawa blanga tok garram olkain langgus.
  mee-mee: Minmina na ri kinung keke ponu kae Kannu E Tupu. Na keke paturu ta pangamologa
    ka kaling re nga galiau pattoto kurumea Kannu E Tupu pangaginggingngana kerea.
  dif-dif: Ja tana pratjana manamiri pantjina wonti Jaolali kulikirieli, ja wonina
    wonti jatala tali nguruni, worderu Jaolali tanangu jinkina wonti jatananto.
  gam-gam: God yene Murble dje worika, wo una nomane al po puka to moika, una djelldjell
    kandjine pai mal ge kambono kandja ge dje moi.
  nou-nou: Edo awodo edo Asisi Kotopu mi embo dada ainda atisera awa beda isira. Edo
    Asisi Kotopu mi ungo kondade etiri ge nei ungo gae awa sisera.
  mqb-NT: Fok a tinen a, Apasay Cəncan a a rahan atan à mivel ahay inde, aday ta
    ma nga sa ja 'am su kon azar aya cara cara, kawa ana Apasay a Mbərom a sə varan
    atan məgala ata awan.
  ape-B: Ali echech chanatimaguk douk God ananin Michin nyawich nyapenyich ali achape
    cheyagwleh wolobainyi silisilin ganagain balan. Cheyagwleh kobi God ananin Michin
    nyechuhul umu chiyagwleh umu.
  grc-F35: Καὶ ἐπλήσθησαν ἅπαντες Πνεύματος Ἁγίου καὶ ἤρξαντο λαλεῖν ἑτέραις γλώσσαις,
    καθὼς τὸ Πνεῦμα ἐδίδου αὐτοῖς ἀποφθέγγεσθαι.
  cav-NT: Jadya junaetu Yusuja Espíritu jucuare tuna peadya peadya queja. Tuna queja
    butetsu tujatu ecana bape bape yana eque quisaratishacuare. Tunaja yana eque ama
    tuna quisaratitibunecuare, peya yahuaju cuanaja yana cuana eque.
  kgp-NT: Kỹ Topẽ kuprĩg tóg ag ki ge kãn mũ, kỹ ag tóg vẽnh vĩ ũ tugtó mũ, Topẽ kuprĩg
    tỹ ag krĩn kỹ, ti tỹ tỹ ag jagrẽ nĩn kỹ.
  bvd-bvd: Ma na Anoedoo Abu ka olofi kera tiifau naa, ma kera daka safali bae naa
    'ana baea lana toaa 'e'ete ki naa fasi bae lada ki 'ua guu, suli na Anoedoo Abu
    'e faabae kera.
  ukr-1871: І сповнились усї Духом сьвятим, і почали розмовляти иншими мовами, як
    Дух давав їм промовляти.
  apz-apz: Oseso Anɨtuye Towahuno Wopɨngo aꞌamu somo ifeehuꞌmokasi lohofonto hungkuno
    kengo kengo nomꞌne aꞌamufe mampaho paꞌnyo hofɨkoe mangomo umasiyahonɨngki hofɨko
    hungkuno kengo kengo lɨmentohofofoho. Oso hungkunoso Towahuno Wopɨngoso umentisofoho.
  yon-yon: Kwane, Kingkin Karadmombed korem ibnendene, aromkono konde weng maa maa
    bangkandenaboon kuu kwane dakmenabiwen.
  poi-NT: Ipɨctsoŋyaj jém Dios iA̱nama, tsa̱m iniit́ ia̱namaŋjo̱m. Mojpa iŋmat tuŋgac
    aŋmat́i̱mɨ juuts ipɨɨmɨ́ypa jém Dios iA̱nama.
  wuv-wuv: Fei Spiriti Apuna namina didifaa minaa ro'ou ma rona wareaa hefi'adiai
    wareagufu ale'ei i fawareaa ro'ou fei Spiriti Apuna.
  quf-NT: Chaymantami, tukuy chaypi kaqkunaqa Dyuspa Santu Ispiritunwanna kidaranllapa.
    Chaymi Santu Ispiritu rimachishannulla uk rimaykunatana rimar parlaranllapa.
  yuw-yuw: Ihoroc tuna Kunkun Yaruho owi amnahon irotnon ohongga foc tongo mönbiro
    sogito ibaruna owi amnaho forosingga mata duc inggun auhon auhon yong tonggung.
  hus-NT-1971: Ani ma tamna’its tim patal jaja’chic jum putat co’onchithits in ichich
    c’al an Espíritu Santo. Ani in ts’i’quiychic quin cauna’ i pil cahuintalab jahuats
    pithnenec c’al an Espíritu Santo quin cauna’. Yab ja in cuete’ cahuintal.
  med-med: Wamp ila morung nimbʉ, Muⱡnga Wingti ei ndi, peka roⱡnga, mbo ik nʉm kan
    elpa elpa mbila nʉtʉng.
  bch-bch: Ta gid toa ngada oa, Itautau Tutui iuon lolodeai, ta maed ikakado posanga
    ngan gid tuanga padengada led posanga mambe Itautau Tutui iparangrang gid ngan.
  cco-NT: Jo̱ lajo̱b caꞌíñꞌˋ Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱ lajaangˋ lajaamˋbre canaaiñˋ
    féꞌrˋ jmíiˊ e jiéꞌˋ e jaˋ mɨˊ cuíirˋ jéengˊguɨ lɨ́ꞌˆ laco̱ꞌguɨ ta˜ jmóoˋ e Jmɨguíˋ
    do jee˜ írˋ.
  deu-1951: Und sie wurden alle vom heiligen Geist erfüllt und fingen an in andern
    Zungen zu reden, wie der Geist es ihnen auszusprechen gab.
  alq-ALGNT: Mino Manidon dac ogi pidigeckago8an kakina a8iagog, acitc pepakan ki
    ijigij8e8ag, adi Mino Manidon kagi iji minigo8adjin kidji ijigij8e8adj.
  ixl-NNT: As taqꞌ veꞌt u Tiixhla Espíritu itxumbꞌal unqꞌa uxhchileꞌ skajayil tiꞌ
    iyoloneꞌ. As xeꞌt veꞌt yolon tu kaꞌt yolbꞌal, tan aꞌ u Tiixhla Espíritu kat aqꞌon
    ste uvaꞌ la yolon tu unqꞌa yolbꞌaleꞌ.
  boa-NT: Ehdúhjáa diityé pañévú Píívyéébé Apííchó úcaavéné diityéké ihjyúvatsó tsíjtyéhjɨ́
    ihjyúháñeri ditye lléébótúrójúhjɨri.
  etr-etr: Amalahilä Eleloi Gesamia udia dolö amoli sulubadelama nobalahilä, ilia
    fii odoaïe ado säla besela gagalamäia Eleloi Gesamia sälasisi.
  quh-NT: Tucuy paycunaman Santo Espíritu yaycuspa sumajta callpacharka yuyaynincupi.
    Chaymantataj Santo Espíritu parlachiskanmanjina waj ashqha parlaycunata parlayta
    kallarerkancu.
  kwi-kwi: Sun akwa Sɨnam Izpulne wan awaruza piznara. Suasne uspane mamaz kamtachi
    pit kwinta kiamɨzta. Izpulne usparuza paraninnara.
  agm-agm: Ahotihɨhura kiyaamɨ omaŋɨtɨtɨhɨ Autaahaatɨhomɨ Itɨpɨho tɨwɨsaitaise. Tɨwɨsaitihɨhura
    kiya pɨwɨha wanɨha kiya atiwɨ wɨndɨ pɨwaamaatɨwɨha kɨha kɨha kiyai Itɨpɨho watɨpɨhandɨ
    numwihɨ namasawɨ pɨwaatawaatopo. Sandɨ Itɨpɨho kiyaamɨ omaŋɨtɨtɨhɨ netɨ nusepemaisɨhɨ
    pɨwɨha kɨha kɨha pɨwaatawaatopo.
  ubr-ubr: Osi sabu engon tutufin on Ayu Kakafotin ibonues ato osi sibosuruf sabu
    touman fonasi nan dura sibikakafun, Ayu Kakafotin ifouris on dura nanaba sibikakafun.
  tsw-NT: Reve o shiton le suru na̱ Ruhu va Akiza.† Reve e teme adanshi ne elentsu
