  yml-yml: ꞌAnuꞌanunu ꞌAtumaina tovetumaganavo matatabudi i agedi begaidi ꞌaitamogana
    ꞌaitamogana yana ꞌalavelevelena ꞌwainega i vonavona, bonanidi basenadi kebu i
