    ɨɨn ɨɨn da, nava ni kachi maa Espíritu Santo.
  ots-NT: Cja̱ bi guati car Espíritu Santo göhtjo cʉ már bbʉh pʉ, cja̱ nucʉ, bi mʉdi
    bi ña̱jʉ hnahño jña̱, como car Espíritu Santo bi cjajpi bi ña̱jʉ cʉ jña̱‑cʉ.
  hoy-hoy: आंदुर सप्पा मुंदुर पवित्र आत्मा देल तुम्मेदुर, अदिक या प्रकार देल आत्मा
    आंदरी माताळोद सामर्थ्य कोळ्त, आंदुर अलग-अलग भाषा दा माताळली कुरतुर.
  uri-uri: Tu a ark kahor wan pa Maur Wor pa nar arpm kahor ipmanikg atu pa plalnten,
    yatom tu ak ek wailet aur aur. Pa Maur Wor pa ekla kahor ipmanikg alntuen pa,
    yatom paln no tu la ak ek alntuen pa wrij wrij.
  amo-amo: Vat mine kulo nin Funu Ulau, inin tinna bellu tipipin bgarden, nafo na
    Ufunu Ulau wa dursuzo nanin.
  pjt-pjt: Ka Kurunpa Miḻmiḻnga tjanala uwankarangka tjarpangu. Kaya ngurpangku kuwari
    kutju alatjiṯu mapalku wangkangu wangka kutjupa kutjupangku Kurunpa Miḻmiḻṯu nintinnyangka.
  cwe-cwe: Wose wamemezigwa Muhe Yelile, wasonga kulonga kwa ulonzi umwenga fana Muhe
    Yelile viyawadahize kulonga.
  daa-NT: Ruwwin ta Buŋdi gay miniigu ho ŋu teesit kat kaawe kaawin kuuk kun̰coɗo
    uudin taat ta gaariico a ŋuu kaawe.
  mlp-mlp: Ussa God ago Bugaw Dimunta mataw na giholib ayahmo bolan uliq amo amo gigo
    nan ginadib bolsa in tibilaq yaqay.
  ape-C: Aria eshesh ihishmorim douk Iruhin ananin Mishin nyawish nyapenyesh aria
    shape sheneyagwreh sabainyi sisigin kupainyi baraen. Sheneyagwreh kabi Iruhin
    ananin Mishin nyeshuhur ba shiyagwreh um.
  bgs-bgs: Na, ipánnù dan langun katô Ugis Espiritu, asta igpangkagi dan katô ássa-ássa
    kinagiyan na ánnà kandan kinagiyan, su igpakagi dan katô Ugis Espiritu.
  faa-faa: Aseane, Ho Kotesa pekea i namina su himua káraraka komarukua risike, Ho
    Kotesamo i himua me meta somerakarakano ipu me kekepo kekepoaka somesapo.
  kik-kik: Othe makĩiyũrio Roho Mũtheru na makĩambĩrĩria kwaria na thiomi ingĩ o ta
    ũrĩa Roho aamahotithirie.
  cap-NT: Jalla nuz̈ tjonz̈cu Espíritu Santuqui tjapa ninacz̈quiz luzzic̈ha. Nekztan
    ninacaqui parijunaca yekja yekja taku chiichiichic̈ha, jaknuz̈t nii Espíritu Santuz̈
    chiikatc̈haja, jalla nii.
  ksr-ksr: Kaeŋ asugiro Uŋa Toroyanoŋ kuuya yoŋoo uugia saa qero kantri tosia yoŋoonoŋ
    qaa kanaiŋ jegi. Uŋa Toroyanoŋ sololooŋ qaa saŋe anotiwaa so asuganoŋ jegi.
  eng-TNT: and they were all filled with the holy goost and beganne to speake with
    other tonges even as the sprete gave them vtteraunce.
  sbs-sbs: Vonso vave zuziwa Luhuho luNjolola mi chivatanga kuwamba mumishovo imwi,
    sina Luhuho lu Jolola mulubali kuva hera kuti vawambe.
  sue-sue: Ago wenu Ozana meni duba nusokarera toiro be munu Ozanara ge ewe-pape sewa.
    Awa Ozana meni duba nusokarera potinua awa te sewa awa.
  fra-NCL: Ils furent tous remplis du Saint-Esprit, et ils se mirent à parler d’autres
    langues, selon que l’Esprit-Saint leur donnait de s’exprimer.
  bhg-bhg: Ango edo God mi Asisi Kotopu awamane berarida yai piesiri ami awamane gisijijisina.
    Edo Asisi Kotopu mi ari tao ari awamaneda yai pipisiuri awamanemi tuturo edo ge
    teka yai neneinda ami tedo douri tedo esitera.
  snn-NT: Tua mequëna, Riusu bain si'acua yua Riusu Espírituni si'a recoyoreba bani,
    bojo hua'na re'huani, ja'nrëbi Riusu Espíritubi ca güeseguëna, tin bain cocare
    ca bi'rareña.
  atb-NT: Yhangmoq lhunglhâng bang gi, Chyoiyúng Woi-nyí byíng lo bùm kômù, Woi-nyí
    èq taí nhang é eq rajung za, laklaí dang dông nyo lo bum akô.
  cek-AK: To naah nihcae boih Kacai Muithla hoi koi o moe, Muithla mah paek ih lok
    baktih toengah, nihcae mah kalah loknawk to apaeh o.
  bkd-bkd: Dayun inulinan sidan hu Balaan ha Ispiritu daw nakaikagi sidan hu migkalain-lain
    ha inikagiyan sumalà hu hinimu hu Balaan ha Ispiritu kandan.
  ctu-76: Che' jini ti jujuntiquil ti bujt'iyob ti Ch'ujul bʌ i Ch'ujlel Dios. Ti
    quejiyob ti t'an ti yan tyac bʌ t'an che' bajche' ti yʌc'ʌyob ti t'an jini Ch'ujul
    bʌ i Ch'ujlel Dios.
  lac-NT: Caj tarij u Taj'or u Pixam C'uj yicnʌob quir u tar u muc' C'uj tu yʌnob.
  xla-xla: Epammama Hela꞉dle Sokota yia꞉ dla tulume halati yia꞉tapo Hela꞉dle Sokota
