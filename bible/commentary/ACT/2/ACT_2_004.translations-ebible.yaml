  ory-ory: ସେଥିରେ ସମସ୍ତେ ପବିତ୍ର ଆତ୍ମାରେ ପରିପୂର୍ଣ୍ଣ ହେଲେ, ପୁଣି, ଆତ୍ମା ସେମାନଙ୍କୁ ଯେପରି
