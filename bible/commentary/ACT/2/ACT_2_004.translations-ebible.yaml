  bzj-bzj: Aala dehn mi geh ful op wid di Hoali Spirit ahn dehn staat taak eena aal
    kaina difrent tongz. Da di Spirit mi gi dehn di werd dehn fi seh.
  wmt-wmt: Pirlurrula Ngarpukurajangkarlu manyanangurla takurryani mapunjinyangu,
