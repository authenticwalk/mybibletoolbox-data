  agt-agt: A ka-ma la naggagindan kid maguhohug ta magdaduma na agsitang, te sa napasinapān
    kid na ta Kahalwa na Namaratu, a inatadan na ya tagtakday tekid ta uhohugan da.
  lug-lug: Bonna ne bajjuzibwa Mwoyo Mutukuvu, ne batandika okwogera ennimi ez’enjawulo
