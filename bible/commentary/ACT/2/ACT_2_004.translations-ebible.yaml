verse: ACT.002.004
translations:
  kpx-kpx: Vaveve keu Dilava Munanae Tumuike abuemo ui vuvunetievege abu igaegaeai
    hoto nimoletemo hoto loui lotilu.
  okv-H: Avoeto embo vahai vahai embo da nei nei ta ke jigama ea amita be amo Ahihi
    Otohu na embo vahai vahai ta jo ta horeto siro hirikenu enda nei nei ta ke avo
    jigama ere uahera.
  tbo-tbo: Ma Alugo Woiyawa i wihogohi po i dewahi po pona tapuhi po tapuhigei hi
    ibaabani.
  mal-C: എല്ലാവരും പരിശുദ്ധാത്മാവിന്റെ നിയന്ത്രണത്തിലായി, ആത്മാവ് കഴിവു നൽകിയതുപോലെ
    അവർക്ക് അന്യമായിരുന്ന ഭാഷകളിൽ സംസാരിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ ἐπλήσθησαν ⸂ἅπαντες⸃ πνεύματος ἁγίου, καὶ ἤρξαντο λαλεῖν ἑτέραις γλώσσαις,
    καθὼς τὸ πνεῦμα ἐδίδου ⸉αὐτοῖς ἀποφθέγγεσθαι.⸊
  bgc-bgc: वे सारे पवित्र आत्मा तै भरगे, अर जो वरदान पवित्र आत्मा नै उन ताहीं दिया,
    उसके मुताबिक वो अन्य-अन्य भाषा बोल्लण लाग्गे।
  khz-khz: Ne ira maparara Veaga Palaguna na evega-vonurato, ne karo irauirau ai gekilato,
    Veaga Palaguna na evenirato gelegelenai.
  deu-TKW: und sie wurden alle voll heiligen Geistes, und fiengen an mit anderen Zungen
    zu reden, wie der Geist es ihnen gab auszusprechen.
  zsr-NT: Dusóalenëꞌ yúguꞌtëꞌ Dios Böꞌ Laꞌy, atiꞌ gulazú lauquëꞌ tuꞌë didzaꞌ yubl,
    tsca nac le bëꞌë qui queëquëꞌ Dios Böꞌ Laꞌy luꞌë didzaꞌ yubl naꞌ.
  lin-lin: Bango nyonso batondisamaki na Molimo Mosantu mpe babandaki koloba na nkota
    mosusu, ndenge Molimo azalaki kolakisa bango.
  hns-NT: Aur oesab Pawietr Aatma se bhar gail aur sab rakam ke bhaasa batiaai lagal
    djaise Aatma deis batiaai ke.
  noa-E: Mag õtdau khĩirjö simta õor pör ʉ̈r dʉrjopkhabarmjö arrau Ẽwandamau ich Akhaarta
    thumaam khʉʉn gaai phẽs deebarmua agdaujö deeum meu amachdëu bʉ̈ʉrjã iekhaba aajerrta
    waa iekha nʉrrjëe aphöbaadëjim anʉm, ich chi Ẽwandam Akharau iekhapimampierr.
  eng-EMTV: And they were all filled with the Holy Spirit, and began to speak in different
    languages, as the Spirit gave them utterance.
  mib-NT: Te ndɨhɨ i, ni cunuú Espíritu Santo jiín i, te ni quejéé i cácahān i sɨ́ɨn
    sɨ́ɨn yuhu, ndese ni steén maá Espíritu nuū ná ɨɨn ná ɨɨn i cahān i.
  lif-NT2: हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ थुक्‍तुसिआङ् सेसेमाङ्‌ङिल्‍ले़ पिरुसिबा
    कुइसिःक् वेॽ वेॽ मे़ल्‍ले़स्‍सुम्‍बा पाःन्‍दाङ्‌ङो पाःप्‍मा मे़हेःक्‍ते़रो॥
  xnj-xnj: Voha vakamemeswa Mpungu Msopi na kutumbula kujova luga ndalindali ngati
    Mpungu cheavahotwisi.
  mmx-mmx: Loroonan Kaala ga vubeles atnedi axap la diga lox epovo i do dina paase
    mi lempapaase petpes, i ngan Loroonan Kaala ga raba di min.
  cbr-NT: Usacëbëshi ca Nucën Papa Diosmi cushii aín Bëru Ñumshin Upitan 'imicëx anu
    'icë unicamax bëtsi bëtsi banan banacëxa.
  tee-NT: Chunch ju putanulh ju Spiritu Santu la'ix'alhunut'an ni calhinonk'oya' la'is'atsucunti'an.
    Chai lana laich ixtachivinin ju chivinti tachi ju tachivinin ali'in lapanacni.
    Chunch ju tachivinilh tachi ju ajuni ju Spiritu Santu.
  eng-LSV: and they were all filled with the Holy Spirit, and began to speak with
    other tongues, according as the Spirit was giving them to declare.
  cak-NT: Y xech'o'n-ka pa ch'aka chic ch'abel. Quiri' xbanataj roma ri Espíritu Santo
    xunojisaj ri cánima, y jari' ri xbano chique chi xech'o'n-ka pa ch'aka chic ch'abel.
  pah-NT: Igwete Tupana'ga ra'uva g̃a pojykapavi g̃a nderekovo katu. Igwete a'ea g̃a
    monhi'ig̃ukari hajihejiheve'g̃a nhi'ig̃imo.
  sja-NT: Jõmaweda Ak'õre Jaure ome p'aneejida mãik'aapa Ak'õre Jaurepa pedeepiji
    ichia k'inia badak'a. Pedeepachida ãchia aɨ naaweda k'awada-e p'anadap'edaa pedeede.
  xed-xed: Ka ndaghaftá həŋ demdem nda Sulkum nda ghuɓa. Ka gi gwaɗə həŋ ta gwaɗa
    nda sanlaha ma gwaɗaha manda ya vlaŋ Sulkum ta həŋ ŋa gwaɗay.
  mks-NT: Ta na̱chutú nda̱a̱ ínima̱ ndihi na̱ cán xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱. Chí
    na̱casáhá na̱ndica̱ha̱n na̱ tu̱hun, ña̱ co̱ó na̱sa̱tia̱hva na jáchi̱ já na̱caja
    ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Di bakut di ga hung ma no Halhaaliena Tanuo ma di ga haburuana nianga ma
    ra mes na nianga hoke iat no Tanuo ga ter ra dades ta di be di na ianga me.
  bmu-bmu: Mewö asuhuiga Uŋa Töröŋan körek yeŋgö uruŋini kokolak qeiga gölme tosatŋe
    keu ahözawi, mi könahiba jiget. Uŋa Töröŋan sölölöhöba keu saŋep alöhaŋgö dop
    aukŋe jiget.
  dgz-dgz: God Guewa Posewa Woup Seni gine daiton potamup taue aro muneni gapan merimu
    to bayanen ian da da nop muga ugup ugup ya anuine nopewa gapan waiwanumune.
  eng-GNV: And they were all filled with the holy Ghost, and began to speake with
    other tongues, as the Spirit gaue them vtterance.
  zaa-NT: Làniana iyaba cabi nna beni cabi recibir la'huacca qui' Espíritu Santo nna
    gùdulo cabi rinne cabi attu te ca titsa' según bá nu beni Espíritua latsi' cabi
    qui'ni inne cabi.
  eng-WEBSTER: And they were all filled with the Holy Spirit, and began to speak in
    other languages, as the Spirit gave them utterance.
  guh-guh: Nexata daxita bajarapamonae tsijamatabëvënëcatsi Espíritu Santo. Nexata
    bajarapamonae jemata taxuxuaba penatsipaebijava itsaviriajumenëta, apo penatsipaebijumemi
    picani. Espíritu Santo saya pejamatabëcueneta bajarapacuenia itsaviriajumenëta
    natsipaebiaexanatsi.
  bon-bon: Aceji Seemo te abacitanige teeme yepäyepä trupa ngalebora iyeta poto cabu
    lenajame. Teepi mene maramara jiicemisi. Aceji Seemo te lui mene ecäremige, teepi
    papa jiicemisi.
  nhw-BL: Huan Itonal Toteco calajqui ipan ininyolo nochi nopa tlaneltocani huan quintemiti.
    Huan pejque camanaltij ica sequinoc tlamantli camanali catli amo momachtijtoyaj
    pampa Itonal Toteco quinmacayaya ichicahualis ma camanaltica.
  mgw-mgw: Boti ngabatwi'li'yi'lwa Loo Mpeleteu, no tumbwa longela kwa luga mbali'mbali',
    kati Loo mwaayalile.
  swh-ONEN: Wote wakajazwa na Roho Mtakatifu, wakaanza kunena kwa lugha nyingine,
    kama Roho alivyowajalia.
  wbi-wbi: Avenu voni vakamemesevua uMhepo mwimike pevakatengula kujova injovelo isinge,
    ndavele uMhepo akavatangile kujova.
  bba-bba: Be kpuro be bɑ wɑ̃ɑ mi, bɑ Hunde Dɛɛro yibɑ, mɑ bɑ kɑ bɑrum tukum ɡɑri
    mɔ̀, nɡe mɛ Hunde Dɛɛro bu nɔɔ kɑ̃.
  eng-KJVCPB: And they were all filled with the Holy Ghost, and began to speak with
    other tongues, as the Spirit gave them utterance.
  kgk-NT: Upe-ma ramo ipy'a omohynyhẽ joa íxupe kwéry Nhe'ẽ Marangatu tee va'e. Omohynyhẽmba
    rire nhe'ẽ ambue-py onhe'ẽ-ma hikwái. Omonhe'ẽ-ma íxupe kwéry Nhe'ẽ Marangatu
    tee va'e. Upéa-gwi nhe'ẽ ambue-py onhe'ẽ peteĩ teĩ hikwái.
  waj-waj: Vauduu Mmannasa Yoketaivo iya aakiaiyauvaki suvuainno Mmannasaivo iya avaiyauvaa
    tasipooduu ari vo kua vo kuaiyauvaa hama tauraa rikiooyauvakidiri tiravai.
  cpy-cpy: Ari othonka ojeeka-shire-tanta-paakari Ishire tajorentsi. Iñaawae-tanakiro
    otsipajato-yitatsiri ñaantsi, rootaki Ishire tajorentsi iyotakaa-nakiriri iñaawae-tanta-nakawori.
  mpx-mpx: Inoke hi gewigewi Yayaluwa Bwabwalena hi kalaopopwi ge hi telipuna anan
    getoga ona hi baubaunan, i ola Yayaluwa Bwabwalena wana pek.
  wbp-wbp: Ngula-jangkaju, jarra kuja-jana wantiwantija jurru-kari jurru-kari-kirra,
    ngularrakujurla Pirlirrpa Kaatu-kurlangu wiri-jarrija kanunjumanyumpa. Ngula-jangkaju,
    kapanku-jana ngurrju-manu jaru-kari jaru-karikilki kurruly-wangkanjaku, ngulalpalurla
    jaru-kari jaru-kariji kurruly-wangkaja Pirlirrpa Kaatu-kurlu.
  luo-luo: Giduto kar rombgi negipongʼ gi Roho Maler, mi gichako wuoyo gi dhok mayoreyore
    kaka Roho nomiyogi teko mar wuoyo.
  nhe-NT: Huan Itonal Toteco calajqui ipan ininyolo nochi nopa tlaneltocani huan quintemiti.
    Huan pejque camatij ica sequinoc tlamantli tlajtoli tlen ax momachtijtoyaj pampa
    Itonal Toteco quinmacayaya ichicahualis ma camatica.
  aii-aii: ܟܠܵܝܗ‌ܝ ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܗܲܡܙܘܼܡܹܐ
    ܒܠܸܫܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ ܐܲܝܟ݂ ܕܪܘܼܚܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܠܗܲܡܙܘܼܡܹܐ.
  esk-NT: Ipqitchuam Irrusim aŋalatkaqsiñiġai iluqnaaqługich. Taapkua iñuich uqaaqsiñiqsut
    atlakaaġiiñik uqqiqhutiŋ, taatna kaŋiqsiñaqsipḷugich Ipqitchuam Irrusim uqaqupmatiŋ.
  msb-msb: An katapusan sani, nagin puno sinda tanan san Espirito Santo, tapos nagtuna
    pagsurmaton sin manlain-lain na lenggwahi susog sa ginapasurmaton sa inda san
    Espirito.
  cpa-NT: Jøng² ca¹can¹dsa jmi²dsí² han¹³ quiah¹² Diú¹³. Ni³ jøng² ca¹jmo¹ jmi²dsí²
    han¹³ hi² ti³hløah¹² dsa² héi² hliú² ni³ jǿg³.
  dso-dso: ସେମନ୍‌ ସବୁଲକ୍‌ ସୁକଲ୍‌ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇଲାଇ ଆରି ଆତ୍‌ମା ଦେଲା ବପୁ ଇସାବେ
    ନାଜାନ୍‌ଲା ବାସାମନର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena Lauma Helaḡa ese e hahonudia, bona idau gado idau gado ai e hereva,
    Lauma ese e henidia heḡereḡerena.
  yva-NT: Muno Anawayo mo ama vambunine raugaje ti ntairi mai indamu wo ayao kotaro
    wantatukambe raije rator.
  dgc-dgc: Ey inumasék dén i Banal a Espiritu ta bégi dia a étanan, tulos négkagi
    side ta iba-iba a kagi, ayun ta nipagkaluub dide na Espiritu.
  zpm-NT: Horco grëse zho pcaania guieḻbiini ne bdeed Espíritu Sant, psilo zho rnee
    zho grë xtiidz stib miech miṉe rsiaabtaa me guic zho.
  hix-NT: Àro wyaro nomokye hatà, Khoryenkom yokato. Ewan yakanye nowomye hatà. Ewan
    yawonye rma haxa nehxakon hatà. Noro yano me rma nàrwonatxkon hatà, anaro rha
    yana komo rwon yaw hatà.
  sim-sim: Urik Masikome Avui Wasilakahi lir nga nor sishi nor sauhari hom yanga apsham
    apshamhik fehe mashi orok limu mbara.
  npi-ULB: तिनीहरू सबै जना पवित्र आत्माले भरिए र आत्माले तिनीहरूलाई दिनुभएअनुसार अरू
    भाषाहरूमा बोल्न थाले ।
  cgc-cgc: Pagaeman danen an ta Dyos Ispiritu Santo daw gambal danen an ta lain-lain
    na mga linggwai na ula danen naistudyui sunod ta ipaambal ta Dyos Ispiritu Santo
    ki danen.
  tim-tim: Hain akto Anutugât Heakŋande humo akmâ tânyeŋgumbo denyeŋe siâ siâ magi.
  yor-yor: Gbogbo wọn sì kún fún Ẹ̀mí Mímọ́, wọn sì bẹ̀rẹ̀ sí í fi èdè mìíràn sọ̀rọ̀,
    gẹ́gẹ́ bí Ẹ̀mí ti fi fún wọn ni ohùn.
  wos-wos: Xéndaka dé Godna Hamwinya deka mawulimbu wulaaye téta dika hambuk hwendéka
    di nak nak téfana hundimbu di bulé.
  emp-NTPO: Maʌ̃ne Ãcõrẽ Jaured̶eba panesid̶aa. Ara maʌ̃da ãdjia ũrĩnaca bed̶ead̶e
    bed̶ea duanesia Ãcõrẽ Jaureba bed̶eabid̶a quĩrãca.
  eng-F35: And they were all filled with Holy Spirit and began to speak different
    languages, as the Spirit was granting to them to speak out.
  ind-ind: Lalu mereka semua dipenuhi oleh Roh Kudus dan mulai berbicara dalam bahasa-bahasa
    lain sesuai dengan kemampuan yang diberikan Roh Kudus kepada mereka.
  pes-OPCB: آنگاه همه از روح‌القدس پر شدند و برای اولین بار شروع به سخن گفتن به زبانهایی
    کردند که با آنها آشنایی نداشتند، زیرا روح خدا این قدرت را به ایشان بخشیده بود.
  mpt-mpt: Gode Hobe i bobol temo alukum onon tlanea e wengo omyensea i bib mak nakai
    weng ota afet afet obiba
  ssx-ssx: Kutupa mo Holi Sipitidima꞉ iki paeyao tumba pitina꞉ mo wanda꞉hali paeyaoma꞉
    pi ta꞉ta꞉ ta꞉ta꞉ lena꞉ leekeme.
  mkl-mkl: Ŋɔi ɑŋɑ iyi ɑ̀ wɑ bɛ fei ɑ̀ kɔ̃ò Hundei Ilɑɑɔ̃ nɔ ɑ̀ wɑɑ fɔ fee mmu ɡɔ
    ŋɑ, si bɛi Hundei Ilɑɑɔ̃ í mu nŋɑ ɑŋɑ fei ikɑ̃ ikɑ̃.
  gaq-gaq: ମେଇଂ ସାପାରେ ପବିତ୍ର ଆତ୍ମାରେ ବପୁ ବାଆର୍‌କେ ଆରି ଆତ୍ମାନେ ଚାଲ୍‍ନାରେ ମେଇଂ ବିନ୍‍
    ବିନ୍ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ମୁଲେ ଆର୍କେ ।
  gof-RNT: Entti ubbay Geeshsha Ayyaanan kumidi dumma dumma doonan odettana mela Geeshsha
    Ayyaanay entta dandda7isin haasaya doomidosona.
  unx-unx: ଇନ୍‌କୁ ସବେନ୍‌କ ପାବିତାର୍‌ ଆତ୍ମାତେକ ପେରେଃୟାନା ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମା ଇନ୍‌କୁକେ
    ଦେଙ୍ଗାକେଦ୍‌କ ଲେକାଗି ଏଟାଃ ଏଟାଃ ଜାଗାର୍‌ତେ କାଜି ଏଟେଦ୍‌କେଦାକ ।
  gah-gah: Ómasímini Sikalahú nene lemeko kigikagú mino vaí oake nenémini zámuza kemekago,
    haitopaitó konokutí apí iki gakó lamó.
  lcm-lcm: Na riria aongos kila duk ta Malanganto Gogoai, na kila tutapong mengen
    ta mang keve mengen angpetpetekai voiang a Malanganto kapo asereiai ania si ngururia.
  aer-aer: Utnenge Akngerre tyerrtye ingkirrekeke irrpeke. Kele iparrpe-iparrpe anteme
    itne angkentye arrpe-anenhe angkeke, angkentye nhenge itne akaltye-irretyakenhe
    areye Utnenge Akngerrele ware-arle itnenhe akaltyele-antheke imernemele angkentye
    itneke.
  qvc-NT: Dyuspa Santu Ispiritunqam yumbay paykunapa shunqonman yaykushpa, undarqan.
    Chaymandaqam chay Santu Ispiritu rimachiptin, achka laya rimaykunapina rimarqanllapa.
  tgl-ULB: Napuspos silang lahat ng Banal na Espiritu at nagsimula silang magsalita
    sa iba't ibang wika ayon sa ipinagkaloob ng Espiritu sa kanila na sabihin.
  cbs-NT: jaskakin dasibi jatu achimakin keyuaya jaska janchatidubumabiaken nawa betsa
    betsapabun jancha tibiwen Diosun Yushin Pepatun yuimakin jatu janchamakin taewaya
  xtm-NTPP: Te ndaka de ni ka kuta'vi Xtumani Ndios ma. Sani te siin siin‑nka sa'an
    ni ka keja'a de ka ka'an de, sukan ni wa'a maa Xtumani Ndios ma ja jin ka'an de
    ma.
  nnq-nnq: Boa ngabatweleigwa Uhuke jwa Chwapi, ngabatumbu kulongelanga kila mundu
    nikilonge chikigeni andi Uhuke jwa Chwapi apanhwotwiye.
  bao-NT: To biro ca biiri tabera, cʉ̃ja niipetirãpʉrena Añuri Yeri cʉ̃ja yeripʉre
    ñaajãa nʉcã eaupi. To biro cʉ̃ ca biirora, Añuri Yeri cʉ̃ ca boorore biro cʉ̃ja
    ca niiro cõrora apeye wederiquere wede jʉo waaupa.
  san-ORI: ତସ୍ମାତ୍ ସର୍ୱ୍ୱେ ପୱିତ୍ରେଣାତ୍ମନା ପରିପୂର୍ଣାଃ ସନ୍ତ ଆତ୍ମା ଯଥା ୱାଚିତୱାନ୍ ତଦନୁସାରେଣାନ୍ୟଦେଶୀଯାନାଂ
    ଭାଷା ଉକ୍ତୱନ୍ତଃ|
  rmn-rmn: 'Алаи он пхэрдилэ Шужэ Духоса тай лилэ тэ зборизэн опэр аврэ чибэндэ: сар
    дэлас о Духос лэн тэ пхэнэн.'
  huv-NT: Meáwan monlüy quiaj tajlüy wüx ombasüw nejiw Nangaj Espíritu ocueaj Teat
    Dios. Ndoj tapots andeacüw pálwüx ombeayaran leaw tüüch nejiw Nangaj Espíritu
    mandeacüw.
  otn-NT: Guehna̱ ra̱ Espíritu Santo di ha̱tra̱ ts'ɛdi yø ja̱'i̱. Nu̱na̱ ra̱ Espíritu
    Santo, bi japyø ja̱'i̱ ngue ga̱ ya̱ yø 'dan'yo hya̱ hi̱ngui̱ pa̱di̱. N'na ngu̱
    n'na yø ja̱'i̱, gue'a̱ ra̱ Espíritu Santo xännbi̱ tema̱ hya̱ da̱ ma̱.
