  dwr-ENT: ኡንቱንቱ ኡባን ጌሻ ኣያናይ ኩሚዴ፥ ዱማ ዱማ ቃላን ሃሳያና ማላ፥ ኡንቱንታ ዳንዳዪሲና፥ ሃሳያ ዶሜዲኖ።
  pma-pma: Ka en avong enek, keil vasi avilelau en Ninin Votut. Ka Ninin san keihoen
    min keil koa sakin keil aselus en selusien sav keil koa rovitei one kati.
  atd-NT: No ka Gimukud to Magboboot, nigsolod on to goinawa to tibo no mgo otow no
