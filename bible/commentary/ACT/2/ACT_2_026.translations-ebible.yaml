verse: ACT.002.026
translations:
  kpx-kpx: Ialemo di uvuu vahaeho balugage di Dilava hoesehavoveve hoto louma. Di
    hilokage dana hatige auna tota di etuvai.
  okv-H: avoeto na tunga javotoho ere ona. Nau ivivi na osa ari ke God ta degi erena.
  tbo-tbo: Geka binei nugonugou i kaoha ma u baha kaoha awa, yaka hawena apo uyogou
    ina buda ma a nugotuhu lagoneya a towolo meme ugolina.
  mal-C: അതുകൊണ്ട് എന്റെ ഹൃദയം ആനന്ദിക്കുന്നു, എന്റെ നാവ് ആഹ്ലാദിക്കുന്നു; എന്റെ ശരീരവും
    പ്രത്യാശയിൽ നിവസിക്കും.
  grc-SR: διὰ τοῦτο εὐφράνθη ⸉ἡ καρδία μου,⸊ καὶ ἠγαλλιάσατο ἡ γλῶσσά μου· ἔτι δὲ
    καὶ ἡ σάρξ μου κατασκηνώσει ἐπ᾽ ἐλπίδι·
  bgc-bgc: इस्से कारण मेरा मन आनन्दित होया, अर मै खुशी तै गाऊँगा, बल्के मेरी आस भी
    उस्से म्ह बणी रहवैगी।
  khz-khz: Gaura pakurai aoku verere na pevonu, e geku kilakila verere na pege vonu.
    Kwarega kalina na maki ati akalina,
  deu-TKW: Darum wurde mein Herz froh und meine Zunge jubelte;
  zsr-NT: Qui lë ni naꞌ budziji ladxaꞌa, Atiꞌ lu yöl‑laꞌ rudziji quiaꞌ bil‑laꞌ. Qui
    lë ni naꞌ gunaꞌ löz Lëꞌ Catiꞌ gdxin dza gatiaꞌ.
  lin-lin: Yango wana, motema na ngai etondi na esengo, mpe lolemo na ngai ezali kosepela.
    Solo, nzoto na ngai ekopema na elikya,
  hns-NT: Ohie se ham khoesiaalie se bharosa kariela kie tjaahe ham mar djaab, tabbo
    Parmeswar hamaar dehie barhia se rakhiega.
  noa-E: “Mag gaaimua thãar onee chiraawai mʉch meukhĩraucha pʉrʉg ʉ̈u ajim a chiraajemgui”
    ajim anʉm chi Chaairau.
  eng-EMTV: Therefore my heart was glad, and my tongue rejoiced; moreover my flesh
    also will dwell in hope.
  mib-NT: Jeē yúcuan cúsɨɨ̄ ni ná te cáhán na jnúhun sɨɨ̄ ni. Jeē yúcuan ma nácani
    uhū ni na sɨ́quɨ̄ jnúhun cuu ná.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ सःत्ताआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसुङ्‌लो॥
    नासिङ्‌गे़न् आधक्‍लाओ इङ्‌गाॽ सिःआसाङ् याम्‍मो हिङ्‌ङा के़लॽबा निङ्‌साङ्‌ङो हाङ्‌हाङ्
    वाॽआरो॥
  xnj-xnj: Ndi muni mtima wangu waganisiwi, na kululuta kwa luheku. Hati higa yangu,
    yati yitama kwa kuhuvalila,
  mmx-mmx: Kuren la lorooro rak i umsu mi lomomo, la levelinga rak i paase asu mun
    lososoro. Keke i do nenia laradi mun, a ruuna lodoxoma voovo,
  cbr-NT: Usa 'ain cana chuámashirua tani cuëëni bana upitainshi banan. 'Ëx bamaxbi
    anu uni bamatancëx aín bëru ñumshin 'icë, anu 'ën bëru ñumshin 'inun camina ëntima
    'ain. Usoquin camina, minan 'icë upí isquin bamacëbi 'ën namicama chëquinun 'ë
    'imitima 'ain. Usa cupí cana, bamaxbi cana baísquiti 'ai quixun sinani mimi catamëti
    cuëënin.
  tee-NT: Pus ixlhiyuchi na ick'achan. Chai laquinquilhni iclak'ayai ju Dios. Chai
    ju quilacatuna acsni camacnucana' lhik'ach ca'astacnana' ni iclhilaksich ju ixchivinti
    Dios.
  eng-LSV: Because of this was my heart cheered, || And my tongue was glad, || And
    yet—my flesh will also rest on hope,
  cak-NT: Y romari' niquicot ri wánima, y yiquicot chuka' yich'o'n. Y más que xquicom,
    can weta'n chi can xquic'astaj-pe.
  pah-NT: “Nurã ji roryroryvamo. Avy'a hete ji nde rehe, a'e ji javo nde ve,” ei ga
    Tupana'ga pe, ei ga. “Yvyakotyva'ero ko ji rekoi novĩa. Emo ji a'e jipi ombogwera
    po ti ga jira'oa nehẽ javo,” ei ga Tupana'ga pe, ei ga.
  sja-NT: Mapa mɨ t'ãri o-ĩa nɨ̃bɨ, mãik'aapa k'ari k'inia bɨ, k'awa bairã Tachi Ak'õrepa
    mɨ k'aripapari.
  xed-xed: Tsaya ta ghunanaftá ŋuɗufa ɗa, kəl yu ka fa laha rfu. Dər má nda nza yu
    ka mndu dzaʼa mtaku ná, dzaʼa mbiʼay yu ta vgha nda fatá ghəŋ,
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱caji̱i̱ ndiva̱ha ini i̱, ta na̱ca̱ha̱n vatá ndiva̱ha
    i̱. Jáchi̱ va̱tí ná quivi i̱ cacuu u̱ ndi̱i joo coo va̱ha ini i̱.
  gfk-S: Io kaie, iou laro ma iou ianga ma ra gungunuama. Ma no palatamaigu iat bileng
    na kis na balaraan ter tano nuno kinkinis namur,
  bmu-bmu: Mewö mala kömumam-mö, kömupkö uŋem mire gebiga andö qahö nuŋguman. Göŋön
    nangi wölböt azi sarakŋi tök-kutukutuŋi ni mönö meköm niŋginöŋga kömupkö lömnöŋ
    ahöba qahö gisahömam. Miaŋgöra urunan sösöŋgai aiga numbu nesilamnan renduŋ liŋet
    köla maljal. Silenan mewöyök guliba wahötmawaŋgöra al mamböta jörömqöröm aka luhut
    memba ahöma.
  dgz-dgz: Ap menan ne potanap aton anuivin, amba nonap wa atona gimagingain. Ne tamana
    di bonigatain go anu dao gimage gapan iningain.
  eng-GNV: Therefore did mine heart reioyce, and my tongue was glad, and moreouer
    also my flesh shall rest in hope,
  zaa-NT: Yala redácca'ni latsi' lóstu'a' nna rúl·la'a' ca titsa' de la' redacca'
    latsi' nna, Ą'hua cuerpo quia' nna edi' latsi'į lani itute confianza qui'ni eyáthą
    de lo lù'uti,
  eng-WEBSTER: 'Therefore did my heart rejoice, and my tongue was glad; moreover also,
    my flesh shall rest in hope:'
  guh-guh: Bajaraxuata jamatabëcuenebarëyanë tsane. Nexata jivijavabelia tsipaebianajë
    tajamatabëcuenebarëyajava. Bajaraxuata yapëtaniji tatëpaecujinae icatsia tasaëjavanexa.
  bon-bon: Peei name pi cane ngenecu miiji gäne, piiyepu gege cama mene jiicune. Yoo,
    Acejiyame, cane budre cire läbitepene, yepä cane määme trämä papa nanajenige,
  nhw-BL: Huajca nelía niyolpaqui huan chicahuac nimitzpaquilismacas ica nocamac.
    Huan quema nimiquis, ica paquilistli notlacayo mitzchiyas.
  mgw-mgw: Kwa nyo, mwoyo wangu' watenapusika, kai' nilulutika ilulu yo napusika.
    Yi'ga yangu' yatama muu'bi'lyo,
  swh-ONEN: Kwa hiyo moyo wangu unafurahia, na ulimi wangu unashangilia; mwili wangu
    nao utapumzika kwa tumaini.
  wbi-wbi: Ulwene umwojo ghwango ghuliale nhu lukelo nalulumilii lwango lulya hovosivue.
    Kange naghum'bilii ghwango ghukukalagha n'kangafu.
  bba-bba: Yen sɔ̃nɑ nɛn ɡɔ̃ru ɡɑ do. Mɑ nɑ ɡɑri ɡerumɔ kɑ nuku dobu. Mɛyɑ mɑɑ nɛn
    wɑsi koo wɛ̃rɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'therefore did my heart rejoice, and my tongue was glad; moreover also
    my flesh shall rest in hope:'
  kgk-NT: Upéa-gwi avy'a xe py'agwapy-gwi. Avy'a etereiha amombe'u. Ndaxe rete kyhyje
    mo'ãvéi-ma aiko-vy. Naxe mytu'e'ỹ mo'ãvéi-ma.
  waj-waj: Ivaara ni ausaivo yoketaikiai na sirigaira kuaivaa kiaunoo. Vaidiiya putida
    oro varira yoosinnaivaki fai a hama ni vaidi kaanaivaa pikiee kuanaravai. Na aiyara
    mmuduuya ruee i mmoori vareera ngiaammuauvaa fai a hama ni pikinai na ivaki vaina
    uudainaravai. Ivaara na vaidivai na putinaraivaara hama yaata utirainna na kava
    diitaanaraivaara fai na faannaina varinaravaivee.
  cpy-cpy: Rootaki nokimo-shire-tantari, Kameni-waantetachana nothaamentari. Riitaki
    noyaako-pero-teeri, nawentahae-yaari.
  mpx-mpx: Inoke nuwau i waisi ge no baaba i yaliyaliyaya. Bwagana ebo abwe na aliga,
    Yehoba wam bateli ya nuwahikan ge ateu i matuwaan,
  wbp-wbp: Kuja kaju Kaatu rdanparni ngajuku, ngulangkuju kaju miyaluju raa-pinyi.
    Kuja karna ngaju wangka, ngulaju wardinyi-nyayirni. Ngajujurna wati yapa-nyayirni.
    Ngulaju kapurna ngakaju pali. Ngulaju ngula-juku. Kula karnaju ngajuju karrarda-jarri,
    lawa. Nyanunguku karnarla Kaatuku wala nyina.
  luo-luo: Emomiyo chunya mor kendo lewa yot; ringra bende nobed gi geno,
  nhe-NT: Huajca nelía niyolpaqui huan chicahuac nimitzpaquilismacas ica nocamac.
    Huan quema nimiquis, ica paquilistli notlacayo mitzchiyas.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܕܹܐ ܠܹܗ ܠܸܒܝܼ ܘܦܨܝܼܚ ܠܹܗ ܠܸܫܵܢܝܼ، ܐܘܼܦ ܦܲܓ݂ܪܝܼ ܒܸܬ ܚܵܝܹܐ ܒܗܹܒ݂ܝܼ.
  esk-NT: Taatnaqługu uummatiga quviasuktuq, suli nipiqaqtuŋa quviasułiġmik. Tuqugisigaluaŋŋaġmaunniiñ
    niġiugaġigiga nalupqinaiqł̣ugu,
  msb-msb: Kaya dahilan sani nalipay gayod ako. Nagsiyak ako sa paglipay, kag bisan
    may kamatayon may paglaom gayod,
  cpa-NT: Hi² jøng² báh³ hioh¹² jéin¹²jni. Juøh¹²jni hi² tøa¹² dsøa¹jni. Cøng² hi²
    chian²jni ju²hiúg¹ dsøa¹², di³ mi¹hag¹³ báh³ Diú¹³.
  dso-dso: ସେଟାର୍‌ ପାଇ ମୁଇ ସାର୍‌ଦାସଙ୍ଗ୍‍ ଆଚି । ଆରି ସାର୍‌ଦାର୍‌ କାତା କଇବି । ମର୍‌ ଏ ମର୍‌ବା
    ଗାଗଡ୍‌ ରଇଲେ ମିସା ମୁଇ ସବୁବେଲେ ତମର୍‌ ତେଇ ଆସା କର୍‌ବି ।
  meu-meu: Taunabunai lalogu eme hisi dae, Malagu eme moale bada, Hidiogu na helaro
    ai baine taruha;
  yva-NT: Wemi mbewar inanayanambe muno rikangkamambe Ai. Wene mare nde inanasine
    so rai, weramu inanave Amisye bo amen.
  dgc-dgc: Kanya masaya i isip kua, sakay mésahaték ta kagi kua. Dahilan maski mateék,
    éy umasaék a buhayénék na Diyos.
  zpm-NT: Gacxe waa, nley no zdoo naa, niicle ludz naaw, rleya rooḻnie naa me. Ni
    gane tibliladz rac naa;
  hix-NT: Àro ke, teryehorye wehxaha, rohnawo. Teryehorye rma kàrwonaha. Karyhe roro
    harha rohun yehtxoho hona ro wehxaha.
  sim-sim: Erem si nawa osik sunguwavu anhi mende nga amu rupshinduwa. Uhu a hakwan
    a ajenda ambu nir. Mberem ushiwak?
  npi-ULB: यसकारण मेरो हृदय आनन्दित थियो र मेरो जिब्रोले आनन्द मनायो । मेरो शरीरले
    पनि दृढतामा वास गर्नेछ ।
  cgc-cgc: Nyan gid nalipay ake na tagipusuon daw sikad sadya ake an na mga paambal
    tenged ki kaon, O Ginuo. Bisan mapatay a, may palaeman a pa
  tim-tim: Aregât biwine âlepŋe akto gâŋgât heroŋe aktân. Akto kep keŋgu mendân. Akto
    siân agatbiangât biwine owâiâp.
  yor-yor: Nítorí náà inú mi dùn, ahọ́n mi sì yọ̀, pẹ̀lúpẹ̀lú ara mi yóò sì sinmi
    ní ìrètí.
  wos-wos: Xéwuka dé wuna mawuli yikafre yandéka wuni mawuli sawuli yata wuna hundimbu
    wuni déka ximbu haréké. Wuni wamén hundika sarékéta wuni hiyanjoka roohafi yata
    jémba retawuni.
  emp-NTPO: Maʌ̃ carea mʌ̃ sora b̶ʌsrid̶a b̶ʌa; mʌ̃ra bio b̶ʌsrid̶a trʌ̃ã b̶ʌa. Mʌ̃a
    cawa b̶ʌa idjia mʌ̃ra ʌ̃rẽbabida. Maʌ̃ bẽrã beuimĩna necai b̶ʌa.
  eng-F35: Therefore my heart was glad and my tongue rejoiced. Furthermore, even my
    flesh will repose upon hope,
  ind-ind: Karena itu hati-Ku bersukacita, dan dengan mulut-Ku, Aku selalu memuji-Mu
    dengan gembira. Bahkan tubuh-Ku pun merasa tenang karena pengharapan yang sudah
    Engkau berikan kepada-Ku.
  pes-OPCB: پس دلم شاد است و زبانم در وجد؛ بدنم نیز در امید ساکن است.
  mpt-mpt: ne bobolo ayam fumbiania e niniino dobtouleb biania kaanimio imin hananamabibo
    genia
  ssx-ssx: Koto ekina꞉ yaka pukima꞉ ta꞉na꞉ma꞉ homolo hata꞉ ya kakema꞉ make ta꞉na꞉piki
    pimanu lo halome. Kutupa make I̱ta꞉ pa kenke hali halopate kone mo epekeeki muluekema꞉
    handeteke halueke.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ idɔm wɑ dɔ̃, nɔ ǹ wɑ n fɔ ide do inɔ didɔ̃. Nɔ bɑɑ bii í
    jɛ ɑn ku ǹ nɛ kpɑ̃ɑ ku cɔ,
  gaq-gaq: ତେସା ନେଙ୍ଗ୍‍ ଜିବନ୍‌ ସାର୍‍ଦାରେ ଲେଃକେ ଆରି ନେଙ୍ଗ୍‍ନେ ନ୍ଲିୟା ସାର୍‍ଦାରେ କଲ୍‍ବଲେ
    ଡିଙ୍ଗ୍‍କେ ଜଦି ଡିଗ୍‍ ନେଙ୍ଗ୍‍ ଗୁଏରେ ରକମ୍‍ ନ୍ଲେଃଏ ଆରି ନେଙ୍ଗ୍‍ନେ ଗାଗ୍‌ଡ଼େ ଡିଗ୍ ମେଁନେ
    ଆସାରେ ବ୍ରୁଆଏ
  gof-RNT: Hessa gisho, ta wozanay ufayttis; ta inxarssan ufayssi kumis; hayqqiya
    ta asatethay ufayssan daana.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ ରାସ୍‌କାତେ ପେରେଜାକାନା, ଆଡଃ ଆଲାଙ୍ଗ୍‌ତାଇୟାଁଃ
    ଲାନ୍ଦା ରାସ୍‌କାତେ ପେରେଃୟାନା । ଆଡଃ ଆଇଁୟାଃ ଗନଏଃ ହଡ଼୍‌ମ ଆସ୍ରାଏତାନ୍‍ଲଃ ଜୀହିଦଃଆ,
  gah-gah: Nenemú nigikagú laga noike, mulúnegú agila guluma noigo noluve. Itó nugupemú
    nene gele hamokó oko gegeva oko minanogo uve.
  lcm-lcm: Asukang a vingag kapo duk ta uruk na ngurug kapo posong ro. Na nau akorong
    si pukun ig, naka lomlomon ta bil roron e mung,
  aer-aer: '@see-verse:ACT.002.025'
  qvc-NT: Paypi yuyakushpa, tukuy shunqo ancha kushikushpam, payta alabashqa kani.
    Chaymi wañunaypaq kashpapis, mana nimata manchashpachu rini kawsaq.
  tgl-ULB: Samakatuwid, natuwa ang aking puso at nagalak ang aking dila. Maging ang
    aking laman ay mamumuhay nang may pananalig.
  cbs-NT: Jaskawen taea juinti shinan chankain benimai nawakin kenwankin jeneama en
    jiwea dasibiwen ikunwain jawa dateama en ikunkainxanaii.
  xtm-NTPP: Te chukan kúu ja ni ndusii ini xeen ini anua sa ya, te jita sii ini xeen
    yu'u sa a, te ndátatu ni‑ka'nu ni‑tu'u sa, vaa kúkanu ini xeen ña'a sa, te koteku
    sa ni‑kani ni‑jika, vi Su'si.
  nnq-nnq: Na kuyene mwojo gwango ngualalila, kabe malobe gango nganonge kukuala mwojo.
    Mmele gwango mautama mukuhyobalela, mambomalela kukuhyobalela,
  bao-NT: To biri yʉ yeri ʉjea nii. Bʉaro ʉjea niirique mena yʉ baja ʉjea nii. Yʉ
    upʉripʉ cãa, uwiricaro maniro cʉ̃pʉre yuecõa niirucu.
  san-ORI: ଆନନ୍ଦିଷ୍ୟତି ତଦ୍ଧେତୋ ର୍ମାମକୀନଂ ମନସ୍ତୁ ୱୈ| ଆହ୍ଲାଦିଷ୍ୟତି ଜିହ୍ୱାପି ମଦୀଯା ତୁ
    ତଥୈୱ ଚ| ପ୍ରତ୍ୟାଶଯା ଶରୀରନ୍ତୁ ମଦୀଯଂ ୱୈଶଯିଷ୍ୟତେ|
  rmn-rmn: Оничин лошазэл о ило Минро, тай лошазэл э чиб, тай о тэни Минро кан бэшэл
    ишандимаса.
  huv-NT: Xeyay apac ximeaats, ngo paxiüm nandeac wüx aag ayaj. At ngo napiüng wüx
    masey nandeow, cos sanapac alinomb.
  otn-NT: Ja̱na̱ngue da̱di johya, ga̱ mma̱ hanja ngue ja gra̱ pähä. 'Nɛ̱ hu̱ ma̱ mmʉi
    ngue te da̱ thohma̱ do'yo 'mø dá̱ tu̱.
  nop-nop: Unduŋ doktiŋa mede nadifo foloŋ yolat, nu me fafaŋeŋ moŋ, kumuŋ tibaat
    iŋgoŋ Bepaŋ adi nehitubu-lodaaŋ kumuŋ kwetneŋ mu binabaak. Adi nehitubu-pilalaak
    doktiŋa Bepaŋdok nadinadi hogok hatilat.
  obo-NT: Ini en kos unayan no dakkoo kos kahaan ku, woy od kanta kos pusung ku to
    koddoong diyot Monama. Ahad pa od patoy a, duwon en ko-immanan ku.
  kca-kca: 'Щит эԓты ма сӑмем амтәс пӑ ԋаԓмем кашәӈа йис; хŏԓна пӑ эԓ ԋŏхем, щи пеԓа
    нŏмәс пŏнман, уԓты питәԓ:'
  cak-ENT: Y romari' nquicot ri vánima, y quicot chuka' nquich'o. Y stape' (aunque)
    nquicom, ninyo'on vánima que ninc'ul ri utz richin ri Dios.
