  tac-NT: Nabí rawé simíbale alé wa'lú re'obachi. (Yolí ra'íchaga «templo» anilime
    nile.) A'lige simíbale galírale. Chi'wánale alué baní alé pachá galírale, a'bopi
    a'tabé chi'wánaga nachútale go'mea alué baní napurigá 'nátaga mochímala Esusi.
    Abiena 'we ganíliga go'ale uché jaré go'ame alé galírale, bi'lepi 'nátaga Onorúgamecho.
  eng-WEBPB: Day by day, continuing steadfastly with one accord in the temple, and
    breaking bread at home, they took their food with gladness and singleness of heart,
  gfk-H: Ta ira kaba bungbung diet git hananhuat hulungai tano tamat na hala na lotu,
    ma diet ga tiga lilik sena mon. Ma diet ga bingit beret tikai narako ta ira ngasia
    diet ma diet ga ianiaan tikai ma ra gungunuama ma ra tutun na bala.
  viv-viv: Kadu aiyeta moyaꞋaina manuwa tafalolo lakahina againe seꞋeyaine hivavagaꞋauta,
    kadu taudiyao yadi manuweya buye hiꞋauꞋa be aꞋa hikikihinena Yesu ana anuwaꞋuduꞋudu
    faꞋina. E, yadi wavemwamwala kadu yadi nuwanuwa saꞋeyana buye hiꞋauꞋa.
  yao-yao: Lyuŵa ni lyuŵa ŵachinganganaga pa Nyuumba ja Akunnungu. Ŵalyaga chakulya
    pamo mmajumba gao kwa kusangalala ni kwa ntima weswela.
  tgp-tgp: Ale na rani hatehateahi, la lo matavuhi na Temple, ale la lo lavi na hanhani
    tapu na lolo imara, ale na nora hanhani la vaia na avulahi peresi na hansohai.
  auc-NT: Ï ïninque ïïmö ïñö ïïmö ïñö adoyömö pöninque Wængonguï oncö ñæ̈næncönë yabæcönë
    në guii guii cædäni inte mïmöno nö pönëninque tömënäni oncönë adobaï päö pä ænte
    watapæ̈ todinque godongämæ̈ cæ̈nönänimpa.
  kbc-NT: Inoatawece nokododi yatecoɡ̶o minitaɡ̶a liɡ̶eladi Aneotedoɡ̶oji. Dinodetiwage
    me niodaɡ̶a inoa liɡ̶elatedi, ninitibigiwaji, codaa eledi ninitibigiwaji niɡ̶ina
    modinawalacetigilo niɡ̶inoa anoyakadi.
  bmh-bmh: Go unum oiagab tutak maimai, ziwas umkoskos Uwait esab muranemen zau banou
    zaueim simai, gotulanemenin. Goagal zaueim beu beu gotulaimai, ee zai zai aidanemenin.
    Go oiagab petak aimai, oiagab siksikai ee zanem.
  ctu-BL: Temel tsa' chʌn ajniyob ti Templo ti jujump'ejl q'uin. Tsi' xet'eyob waj
    ti' yotot tac. Temel tsi' cha'leyob we'el. Tijicña i pusic'al ti jujuntiquil.
    Jump'ejlob jach i pusic'al.
  meq-meq: Tə hayawa gər pat pat a gay i məɗəslay ha gər a Mbəlom, kwa tsekweŋ ta
    tərətsawa ha bay. Tə ndayawa wu mənday ka təv manəte eye mə gay tay hay. Tə ndayawa
    wu mənday niye na, ta məŋgwese eye, maguŋguze kwa tsekweŋ andaya bay.
  noa-H: Mag nʌmua hedau hãspapak'ampierr Haai hi jëeujem deg hãba podpanaa Hẽwandamag
    jëeujeejim haajem. Maimua hamach di haar pawiajã hich mag Hẽwandamag jëeu nʌmua
    t'achjã hagdaujöo t'öik'anaa t'umaa hö hãba honee k'ö dichdimapp'ʌ haajeejim hanʌm.
  alp-NT: Pela petu esi lupuke lomai me Tuhane Eni Luma, kai esi kane sakesa me esi
    lumaru kena lale ndinate kai holmate lomai kena misete.
  san-VEL: sarvva ekacittiibhuuya dine dine mandire santi.s.thamaanaa g.rhe g.rhe
    ca puupaanabha njanta ii"svarasya dhanyavaada.m kurvvanto lokai.h samaad.rtaa.h
    paramaanandena saralaanta.hkara.nena bhojana.m paana ncakurvvan|
  kbq-kbq: Maka kna ra mono (tempol) kumapi atru hu'za mono kea nehu'za, zamagu'a
    anterami'za, zamarimpa fruregati nonte nonte bretia kori'za nene'za kave'zamia
    fako hutere hu'naze.
  kbh-kbh: Cada te imojanamana Bëngbe Bëtsabe bëts yebnents̈e jénefjnana cha jëtschuayama,
    y yebnënguenache cánÿiñe imojtsesaye oyejuayënga y ndoñe ojéndayënga.
  ron-LSB: Zi de zi, stăruind cu stăruință și de comun acord în templu și frângând
    pâinea acasă, își luau hrana cu bucurie și cu inimă curată,
  pon-pon: Irail ari kaukaule wia minimin eu nan im en kaudok o, o pilitiki pena prot
    nan im ar akan, o re manamana ni popol, o lolepot pena,
  nhe-BL: Mojmostla nopa tlaneltocani mosentiliyayaj ipan nopa hueyi israelita tiopamitl
    ica san se ininyolo. Huan ipan caltini quitlajcotlapanayayaj pantzi, huan tlacuayayaj
    ica iniicnihua ipan Cristo ica miyac paquilistli huan ica san se ininyolo.
  sps-sps: Tan mamatsiny nainy ri natiny kaa faavot ror faarei ror a gum tana saape
    tana taa Jiu. Ri natiny ivivoo ror koinykoiny tana tou fakats fatabiny e Jisas
    koman a fo numaa tsuar ana ri te ainy kainy ainy iny vivangura faavot fiisen men
    sen koman ana paparaa aave rari.
  wnc-wnc: Siwan musia buya takngatukan natake gunzitbamu asinggan asinggan Anutue
    yot takwan gwene koke inindatapbing. Sike nanamu asinggan asinggan yotna yotna
    koke unekan gatake naking. Nake nanam takwan nake apbakngake yuking.
  bus-bus: Lán guu e dↄↄ nà aↄ̃ègↄ̃ kↄ̃ kaakↄ̃a Luda ua, aↄ̃ègↄ̃ pↄ́ blee kↄ̃ bɛ kↄ̃n
    pↄnnaao kↄ̃n nↄ̀sɛo do.
  gub-BL: Tuweharupi uzemono'ono'og oho Tupàn hàpuzuhu renaw pe wà. Umai'u oho amo
    hàpuz me amo 'ar mehe wà. Umai'u oho amo ae hàpuz me amo ae 'ar mehe wà no. Tuweharupi
    umai'u oho amo ae hàpuz me wà. Hurywete tuwe tuweharupi wà. Urywete haw rupi omono
    temi'u uzeupeupe wà no.
  imo-imo: Waliwali Gotenga ulke tempelena pungo maku toko enonga ulke malio pali
    peya andoko langi peya namili ningo konopu penga pepili konopu tiko langi nongo
  boj-boj: Naŋgi bati gaigai are qujaitoqnsib sosibqa atra tal miligiq di korooqnsib
    louoqneb. Naŋgo segi segi talq di dego korooqnsibqa bem gentoqnsib uyoqneb. Naŋgi
    arebolebole ti lawo na sosibqa Qotei aqa ñam soqtoqnsib koba na iŋgi uyoqneb.
    Degyeqnabqa tamo uŋgasari kalil naŋgi naŋgo kumbra di unoqnsib naŋgi qa tulaŋ
    areboleboleinjroqnej. Bati gaigai tamo uŋgasari qudei naŋgi are bulyeqnab Tamo
    Koba a na naŋgi eleŋeqnaqa naŋgi boqnsib tamo uŋgasari nami Yesus qa naŋgo areqalo
    siŋgilateb qaji naŋgo miligiq aiyoqnsib koba na soqneb.
  eng-DRA: And continuing daily with one accord in the temple, and breaking bread
    from house to house, they took their meat with gladness and simplicity of heart;
  knf-knf: Unuur unjinţi baji bayitiir du *Katoh Kaweek ki Naşibaţi, kafaaşër ipoom
    ţi itoh yi baka, kade na mnlilan na uhaaş ujinţ.
  san-KHM: សវ៌្វ ឯកចិត្តីភូយ ទិនេ ទិនេ មន្ទិរេ សន្តិឞ្ឋមានា គ្ឫហេ គ្ឫហេ ច បូបានភញ្ជន្ត
    ឦឝ្វរស្យ ធន្យវាទំ កុវ៌្វន្តោ លោកៃះ សមាទ្ឫតាះ បរមានន្ទេន សរលាន្តះករណេន ភោជនំ បានញ្ចកុវ៌្វន៑។
  arn-NT: Fill antü trawüluwkeyngün ngillatuwe ruka mew, fey ñi ruka mew kiñentrür
    ikefuy engün ta kofke, rume ayüwkülen, fey kiñe no rume mallmapiwkengelayngün.
  zas-NT: Guixie guixie radoꞌp reeman lën yadooroꞌ Jerusalén, dxel raguiaj reeman
    lidx xcompniar reeman rtaw reeman, dád nix yuꞌ luxdoo reeman rën tëë lasaꞌ reeman,
  ken-NT: Nɛ yɛ̌ntɨkɨ nywɔp báchɛ̀m nyaka amɛm ɛkɛrákap Mandɛm amɛm Yerúsalɛm ndu
    mɛ́nɨ́kmʉɛt. Báchɛ̀m nyaka nkwɔ amɛm bɛkɛt ɛbhap ndǔ Nɛnyiɛ Acha nɛ ndǔ mɛnyiɛ́
    nɛnyíɛ́ nɛ bɛyǎ maŋák nɛ ntɨ nɛmɔt,
