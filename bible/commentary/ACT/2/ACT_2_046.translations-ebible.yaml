verse: ACT.002.046
translations:
  kpx-kpx: Abuna vani bahata abu dubu balugae tiliege igaetolahaime guligulilahagei.
    Isime oe tiliege igaetolahaime lovi isi vahaeholahai mole tedaevegei.
  okv-H: Eto enana jo vahai eto iji tapa Temple ta horukihahera rate bande jo oenga
    oenga ai indito osa osa te hande te indari mine inda ere uahera.
  tbo-tbo: Iyeta emosi po emosi Yelusalem hai numa dalabu baneina ugolina hi yamboina
    gogona. Ma Yesu hi nugonugohepaya palawa omtomutomunei naka anai kaohahi po anai
    nugoemotahi hai numa emosi po emosi ugolina hi yamgogoneya.
  mal-C: അവർ നാൾതോറും നിരന്തരമായി ദൈവാലയാങ്കണത്തിൽ ഏകഹൃദയത്തോടെ കൂടിവരികയും വീടുകൾതോറും
    അപ്പംനുറുക്കുകയും ആനന്ദത്തോടെയും ആത്മാർഥതയോടെയും ഭക്ഷണം കഴിക്കുകയും
  grc-SR: Καθ᾽ ἡμέραν τε προσκαρτεροῦντες ὁμοθυμαδὸν ἐν τῷ ἱερῷ, κλῶντές τε κατ᾽ οἶκον
    ἄρτον, μετελάμβανον τροφῆς ἐν ἀγαλλιάσει καὶ ἀφελότητι καρδίας,
  bgc-bgc: वे हरेक दिन एक मन होकै मन्दर म्ह कठ्ठे होवै थे, घर-घर रोट्टी तोड़दे होए
    खुशी अर मन की सीधाई तै खाणा खावै थे,
  khz-khz: Toma mapararai Rupu Veaga aonai getanu-kouwai. Geria numai ganikou geganiwai
    e gegani-koukouwai mavererera e mamainora ria.
  deu-TKW: Und indem sie täglich einmütig ausharrten im Tempel und zu Hause das Brot
    brachen, genossen sie ihre Nahrung in Jubel und Einfalt des Herzens,
  zsr-NT: Yuguꞌ dza guludubëꞌ tsazxö́n nchil gdauꞌ, atiꞌ gap nac lu yuꞌu glahuëꞌ le
    rusáꞌ ládxiꞌruꞌ ca gutiëꞌ Xanruꞌ. Tsazxö́n glahuëꞌ, atiꞌ guludzijnëꞌ len glac
    gdu ládxiꞌquëꞌ.
  lin-lin: Mikolo nyonso bazalaki kokoba kosangana na Tempelo. Bazalaki kokabola lipa
    na bandako na bango, kolia bilei na bango na esengo nyonso mpe na motema ya komikitisa.
  hns-NT: Oelog rodj ek bietjaar se Parmeswar ke mahal ke angana me ekattha howat
    raha. Aur aapan ghare mielke oesab bret toerat raha aur khoesiaalie se bhodjan
    karat raha.
  noa-E: Mag nʉmua edau ãspapakhampierr Aai i jëeujem deg ãba podpanaa Ẽwandamag jëeujeejim
    aajem. Maimua amach di aar pawiajã ich mag Ẽwandamag jëeu nʉmua thachjã agdaujöo
    thöikhanaa thumaa ö ãba onee khö dichdimapphʉ aajeejim anʉm.
  eng-EMTV: So continuing daily with one accord in the temple, and breaking bread
    from house to house, they were sharing food with joy and simplicity of heart,
  mib-NT: Te ndɨjnahan quɨvɨ̄ ni candutútú i ini templo. Te manī ni cayeji cáhnu i
    pan tācá vehe jnáhan i nájnūhun ni steén yā, te ni cahīyo sɨɨ̄ ni i.
  lif-NT2: खे़ङ्‌हाॽ थिक्‍हुप् मे़बोःक्‍खे़आङ् थिक्‌याःन्‍धक् माङ्‌हिम्‍मो मे़बेर
    खुनिॽ हिम् हिम्‍मो मिःम् साभाङ्‌जा मे़जरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़सःत्ते़र
    खुनिॽ निङ्‌वाॽ त्‍ये़आङ्‌
  xnj-xnj: Kila ligono vayendalili kukonganeka pamonga Munyumba ya Chapanga. Mewa
    lukumbi lwa kulya vakonganiki pamonga munyumba zavi na vilya kwa luheku na mtima
    wa msopi.
  mmx-mmx: At levenaleng axap digat pot eburu amisik ngan loxonbinam tadi ro xeneng
    at loogu laplavang la diga anan buru leveluxa atdi ro xolonu. Diga anan mo leveluxa
    eburu mi lumulus la lomomo keneng at lebelen di.
  cbr-NT: Camabi nëtën anuxun Nucën Papa Dios rabiti xubunu a rabinux timë́anan ca
    atun xubunuribi timë́xun Jesúsmi sinánquin tëcë́npaxun pán pianan bëtsi ñuribi
    piquianani cuëëni bëtsibë bëtsibë nuibanancëxa.
  tee-NT: Chai tuncujun tuncujun va ch'anxtam ixta'an lacak'ai ixpujitat'an ju israelitanin.
    Chai la'ixchaka'an lhik'ach ixta'ui ju xkapavati ju pupastaccan ju ix'aninti ju
    Jesús. Chai va lakatam ixjunita ix'alhunut'an.
  eng-LSV: Also continuing daily with one accord in the temple, also breaking bread
    at every house, they were partaking of food in gladness and simplicity of heart,
  cak-NT: Y pa rocho ri Dios can k'ij-k'ij jec'o-apo, y junan cánima conojel. Y cuando
    niqui'en wa'in pa tak jay, can riq'uin ronojel cánima y chuka' yequicot.
  pah-NT: Nane'ymi g̃a nhimono'ono'og̃i judeus'g̃a jatykahavuhua rokari pe. Igwete
    g̃a hog̃ahoi onhonga pe mbatera i'gwovo ima'ema'eamo ojohupe gworygworyvamo Tupana'ga
    mboheteavo. Ojipe'g̃a nhaporemo e'i g̃a pe pyry hete g̃a javo. Igwete nhandepojykaharete'ga
    koji'ive'g̃a mbojikojikogukari ojihe jipi. Igwete ga ojiheve'g̃a mbojihe'apavukari
    ojogwehegwehe.
  sja-NT: Ewari chaa cheepurupachida Ak'õre te waibɨade ɨt'aa t'ɨ̃dait'ee mãik'aapa
    t'ãri o-ĩapa ne-inaa jedek'opachida ãchi tede.
  xed-xed: Inda fitik həŋ ta tskavata ma həga Lazglafta. Ka skwa turtuk ta nzata həŋ
    ka za skwa zay ma watgha taŋ. Nda rfu nda rfu, nda ŋuɗuf turtuk ta za həŋ.
  mks-NT: Ta ndijáá níí qui̱vi̱ ndítútú na̱ cája cáhnu na Ndióxi̱ veñu̱hu cáhnu ndáca̱a̱n
    ñuu Jerusalén cán. Ta tá ndíque táhan na vehe já ndícahnda java táhan na pan cuxu
    na ta cávatá ndiva̱ha xi̱hi̱n táhan na cája na já. Ta ni in na co̱ ndíñehe jícó
    mé.
  gfk-S: Taitus ira kaba bungbung di ga hananawat hulungan tano tamat na hala na lotu,
    ma di ga tike lilik mon. Ma di ga pidik beret tikai naramon ta ira ngasia di ma
    di ga iaiaan tikai ma ra gungunuama ma ra bala malum.
  bmu-bmu: Mewö mindiriba mala qösösök (qörörök) urumohot aka nalö dop jöwöwöl jikenöŋ
    tokomalget. Beret mi miriŋini dop mindipköba nemalget aka numbu neneŋini mi geŋmoŋini
    qahö sösöŋgai qakŋe tata nemalget.
  dgz-dgz: Wam wam God Paewa Ierusalem gapan iame wanumen amba pa muga gapan buredi
    paise paise tan naiwanumun. Taba atonu den naiwanumun amba daiton da goandage
    ya anun.
  eng-GNV: And they continued dayly with one accord in the Temple, and breaking bread
    at home, did eate their meate together with gladnesse and singlenesse of heart,
  zaa-NT: Ttu ttu tsá ní nna betùppa cabi le' templua. Ą'hua le' litsi' ttu ttu tsa
    cabi nna betùppa cabi nna beni cabi celebrar cena qui' Señor nna gutò cabi júntubá
    lani la' redacca' latsi'; yala enne' de losto' tsè' uccua cabi nna
  eng-WEBSTER: And they, continuing daily with one accord in the temple, and breaking
    bread from house to house, ate their food with gladness and singleness of heart,
  guh-guh: Bajarapamonae caematacabi canacujitsia nacaetuatabiaba templobota. Daxita
    bajarapamonae pijabonëjava jamatabëcuenebarëyaya xaeyabiaba pexaejava najamatabëcuenejëpaeya.
  bon-bon: Iyeta bimu teepi labasecretnuge Acejiyame me iiwäreja mete caale ngalebora,
    puma cita ca toraca gege cama yaacluge teeme mete me deedei gigri äbitame.
  nhw-BL: Mojmostla nopa tlaneltocani mosentiliyayaj ipan hueyi israelita tiopamitl
    ica san se ininyolo. Huan ipan calme quitlajcotlapanayayaj pantzi, huan tlacuayayaj
    ica iniicnihua ipan Cristo ica miyac paquilistli huan ica san se ininyolo.
  mgw-mgw: Kila lisu'ba baabile kabakongolekana pamope mulua lwa nyumba ya Nnu'ngu'.
    Bametwanage makati no kwembana mumisengo yabe lya kilyo so kwo napusika na kwa
    mwoyo nnogau.
  swh-ONEN: Siku zote kwa moyo mmoja walikutana ndani ya ukumbi wa Hekalu, wakimega
    mkate nyumba kwa nyumba, wakila chakula chao kwa furaha na moyo mweupe,
  wbi-wbi: Uluo ikighono pa kighono vakaghendelelagha nuvutavike vumo munyumba imbaha
    inyimikeinyimike ijakufunyila, valyamenyuile un'kate munyumba, valyahangilanile
    kuliakulia ikyakulia nulukelo nhu vukoola vwa numbula.
  bba-bba: Tɔ̃ɔ bɑɑtere bɑ rɑ mɛnnɛ sɑ̃ɑ yerɔ. Bɑ rɑ n mɑɑ Yinnin dĩɑ domɑruɡinu kɑ
    mɑɑ yɑɑ dibu dimɔ sɑnnu yɛnu kɑ yɛnu kɑ nuku dobu, murɑfiti sɑriru sɔɔ.
  eng-KJVCPB: And they, continuing daily with one accord in the temple, and breaking
    bread from house to house, did eat their meat with gladness and singleness of
    heart,
  kgk-NT: Ko'ẽmba ẽmba oho meme oje'ói-vy Nhandejáry róga kakwaa-py. Peteĩ teĩ va'e
    róga-py omboja'o ja'o ojóupe onhondive okaru hagwã. Ovy'a joa okaru-vy. Naima'e
    rakate'ỹiry.
  waj-waj: Duuyama mmi kiada varida mmuakiaa suai iya nuunaira nnau pinaivaki mmuaavau
    nuunama variravai. Vari kiada kava vara ranada nnida vo nnau vo nnauyauvaki vida
    iya mmuaavau varida yeenna nneeda varuduu kaayau iya ausaiyauvo sirigauduu hama
    ngiariiyara mannaka tiraida adida variravai.
  cpy-cpy: Ashi royiro kitejeriki raapatziya-wakaana, ipiyoteeyani tajorentsi-pankoki.
    Tee ipakaa-nakiro rakiyota-wakahaeyani ipankoki, ari itzimpetoyiro ratanteetari.
    Kimoshiretatsi itsipata-wakahaeyani, tsinampa-rishireteeyatsini.
  mpx-mpx: Lan maisena ge maisena ali pwahin elana hi mimigogo Limi Bwabwalena gamwanaa.
    Wali limi elal, ginebi wali hanalau ge wali yaliyaya, hi anan toyawa Yeisu wana
    yaomal hi nuwahikan,
  wbp-wbp: Parra-kari parra-kari kalalu turnu-jarrija Juwu-kurlangu-kurra Yuwarli
    Maralypi-kirra. Manu parra-kari parra-kari kalalu yanu ngurra-kari ngurra-kari-kirra
    miyiki ngarninjaku, ngulaju kalalu-nyanu jarnkujarnku yungu miyiji jama-nyayirnirli
    manu wardinyi-nyayirnirli.
  luo-luo: Negisiko giromo pile ka pile e laru mar hekalu, kendo ne gingʼingo makati
    e miechgi, ka gichiemo kaachiel gi chuny mamor.
  nhe-NT: Mojmostla nopa tlaneltocani mosentiliyayaj ipan nopa hueyi israelita tiopamitl
    ica san se ininyolo. Huan ipan caltini quitlajcotlapanayayaj pantzi, huan tlacuayayaj
    ica iniicnihua ipan Cristo ica miyac paquilistli huan ica san se ininyolo.
  aii-aii: ܟܠܔ ܝܵܘܡܵܐ ܟܹܐ ܓ̰ܵܡܥܝܼ ܗܘܵܘ ܓܵܘ ܗܲܝܟܠܵܐ ܒܚܕܵܐ ܓܵܢܵܐ ܘܩܵܨܝܼ ܗܘܵܘ ܠܲܚܡܵܐ
    ܓܵܘ ܒܵܬܵܝ̈ܗ‌ܝ، ܘܐܵܟ݂ܠܝܼ ܗܘܵܘ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܒܚܲܕܘܼܬܵ‌ܐ ܘܦܫܝܼܛܘܼܬܵ‌ܐ ܕܠܸܒܵܐ،
  esk-NT: Uvlutauġaġipman iliŋich katraġniqsut agaayyuvikpaŋmun. Niġiraġaġniqsut atautchimi
    kiŋuniqmikni, aasiiñ niġikamiŋ quviasukhutiŋ pisuiḷḷapiaqhutiŋlu.
  msb-msb: Nagpadayon man sinda pagtiripon bilang grupo uruadlaw sa templo, tapos
    sa inda mga balay nagpirihak-pihak san tinapay sa pagdumdom san Ginoo sa pagsamba
    kag nagkaraon na malipay kag mapainubuson an inda mga tagipusuon.
  cpa-NT: Lah¹cøng² lah¹cøng² jmai³ cøng² jǿg³ báh³ tiogh³dsa dsa²lé²dsa guøh¹². Ca¹gǿh¹dsa
    quianh¹³ dsa² roh¹³ jniang³. Hiug² dsǿa¹²dsa ca¹cuúh¹dsa dsa² roh¹³ jniang³ hi²
    ca¹gǿh¹dsa. Hioh¹² jenh¹²dsa lah¹jøng².
  dso-dso: ସବୁଦିନ୍‌ ପାର୍‌ତନା କର୍‌ବା ମନ୍ଦିରେ ଗଟେକ୍‌ ଦଲ୍‌ଅଇ ମିସ୍‌ତେରଇଲାଇ । ଗରେ ଗରେ ମିସିବିଡି
    କାଇତେରଇଲାଇ । ସାର୍‌ଦାସଙ୍ଗ୍‍ ରଇକରି, ମନେ କାଇଟା ନ ବାବି ଦିଆନିଆ ଅଇତେରଇଲାଇ ।
  meu-meu: Dina iboudiai mai lalodia tamona e hebou, Dubu Helaḡa lalonai; bona edia
    ruma ai e aniani hebou mai moaledia ida bona mai lalodia tamona ida,
  yva-NT: Masyote yanteteramo wanunugambe no Yavaro Amisye rai tutir, muno wanunugambe
    tavon no awa yavare raita indamu wisyisy. Manayanambe muno manuga ngkovo mansai
    vambinibe.
  dgc-dgc: Aldew-aldew éy négpisan side ta Templo. Sakay négdipon side ta mahusay
    aldew-aldew ta bili-bile de, a masaya side tu isip.
  zpm-NT: Gzataa dze rcaalsa zho leṉ yadoo; rlozh ga, rcaalsaque zho lidz grë zha
    ne nacgrë zho row zho guietxtil zigne psaṉ Jesús diidz ga; iṉe nley, iṉe ndooladz
    rbe zho grë zho rquiin zho guieḻwagw ne ruṉlo zho,
  hix-NT: Emahona ro Khoryenkom màn yaka nohsamnohyatxkon hatà. Bàn kom yawo rma ekeyu
    kràsketxkon xarha tà. Àto rye rma nasahxemtetxkon xarha tà, emahona ro hatà. Àro
    wyaro tasahxemtontokonye, teryehorye rma haxa nehxatxkon hatà, tàhnawonye. Àme
    rye rma haxa nehxatxkon hatà.
  sim-sim: Ermba ermbak tempel aka orok li tirsaha lotu undari lir. Uhu aka akak li
    tirsaha komunionin li aha li anahaha lihi ambek li ananjelyaha rupshihi lindari
    lir.
  npi-ULB: यसरी तिनीहरू दिनहुँ एकै उद्देश्यसहित मन्दिरमा भेला हुन्थे र तिनीहरूले घरघरमा
    रोटी भाँच्थे र हृदयको नम्रता र आनन्दसाथ एकअर्कामा भोजन बाँडचुँड गर्थे ।
  cgc-cgc: Adlaw-adlaw, gapadayon danen an ta iran na pagtipon-tipon naan ta Timplo
    daw naan ta iran na mga balay gadumaay danen an na gakaan na may kalipay na terek
    ta iran na tagipusuon.
  tim-tim: Hilâm ain sumbe emetŋân âgâm biwi konogâk akmâ mendugum den magaŋgi goaŋgi
    akmâ mali. Akto sot bikŋe emetyeŋân âgâm âmâ menduguakmâ nem mali. Akto ain kambiamyeŋe
    heroŋe akto Anutu âlepŋe dâm kotŋe konmâ mali.
  yor-yor: Wọ́n fi ọkàn kan dúró lójoojúmọ́ nínú tẹmpili. Wọ́n ń bu àkàrà ní ilé wọn,
    wọn ń fi inú dídùn àti ọkàn òtítọ́ jẹ oúnjẹ wọn.
  wos-wos: Atéfék nukwa tempelmbu hérangwanda reta di God wali hundi bulé. Bulétaka
    wun ge yatakataka di nak du nak duna geré wulaaye di nata mawuli hérandaka dé
    deka mawuli yikafre téndéka di hénoo sékéré sa.
  emp-NTPO: Ewariza Ãcõrẽ de droma dajadaare ãbaa dji jʌrebadjid̶aa idjab̶a djabarã
    deza sobiad̶eba b̶ʌsrid̶a ãbaa ne cobadjid̶aa.
  eng-F35: So day by day they continued steadfastly with one purpose in the temple
    and broke bread from house to house; they received their share of food with gladness
    and singleness of heart,
  ind-ind: Mereka sepakat untuk berkumpul setiap hari di teras rumah Allah. Dengan
    penuh sukacita dan rasa syukur, mereka sering bergantian saling mengundang untuk
    makan bersama di rumah masing-masing, dan di situ mereka juga merayakan Perjamuan
    Kudus.
  pes-OPCB: و هر روز مرتب در معبد با هم عبادت می‌کردند، در خانه‌ها برای شام خداوند
    جمع می‌شدند، و با خوشحالی و شکرگزاری هر چه داشتند با هم می‌خوردند،
  mpt-mpt: I ina bianiba am obba ye bomanomo bomanomo yo dimo Yesuse bainobo galin
    nakaia unangai Gode am sumo temo miniba Gode nganha bianiba eka Yesuse kaanebuo
    bobolo fumbianiba moniba am mak am mako temo mina bianiba imeno wembianiba i imaye
    bie bie nin kukubo deiboniba naka maki dohalila daabesese bianiba i bobol ayam
    fumbianiba
  ssx-ssx: Nate paeyao mo tembolo da tukiki pa꞉ta꞉ homeke alena꞉ momba꞉la꞉tiki peaata꞉
    ika꞉ da pa꞉ta꞉manu make mandake pa꞉ta꞉ pita꞉ ne na꞉tiki pimikime. Homu pea hata꞉
  mkl-mkl: Ajɔ fei ɑ̀ yɑ tɔtɔɔi si bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃. À yɑ tɔtɔɔ ɑ mɑɑ jɛi si
    inɔ kpɑsɛ̃ nŋɑ ŋɑ do inɔ didɔ̃. Muɑfiti ci yɑ wɑ si.
  gaq-gaq: ମେଇଂ କାଲାଆଃ ମନ୍ଦିର୍‌ନ୍ନିଆ ମୁଇଂ କୁଦା ସୁଗୁଆ ମୁଇଂନ୍ନିଆ ରିସିଂ ଡିଂ ଆର୍କେ ବାରି
    ସାର୍‍ଦା ମନ୍‌ରେ ବାରି ସାଦୁରେ
  gof-RNT: Ubba gallas issi wozanan gididi Xoossa Keethan shiiqoosona. Bantta keethan
    issoy issuwa xeegidi ufayssaninne ashkke wozanan kathaa moosona.
  unx-unx: ଇନ୍‌କୁ ମାନ୍ଦିର୍‌ଅଡ଼ାଃରେ ସବେନ୍‌ହୁଲାଙ୍ଗ୍‌ ମିଦ୍‍ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ଆକଆଃ ଅଡ଼ାଃକରେ
    ହଲଙ୍ଗ୍‌ କେଚାଃତାନ୍‌ଲଃ ରାସ୍‌କାତେ ଆଡଃ ଲେବେଃ ମନ୍‌ସୁରୁଦ୍‌ତେ ଜମ୍‍ତାନ୍‍ ତାଇକେନାକ ।
  gah-gah: gamena gamena kigika mili hamó ake monó numuni napagú monó liká itó numúikú
    hanuva nosaki lepa nosaki niká iki kigika mili apiziki nosánetá gona miliki ali
