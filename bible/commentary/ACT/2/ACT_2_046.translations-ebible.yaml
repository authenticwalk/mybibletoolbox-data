  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤌᤡᤰᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤔᤧᤒᤣᤖ ᤂᤢᤏᤡ᤹ ᤜᤡᤶ ᤜᤡᤶᤔᤥ ᤔᤡ᤺ᤶ
