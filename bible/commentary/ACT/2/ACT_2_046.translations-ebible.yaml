  kan-OKCV: ಪ್ರತಿದಿನವೂ ದೇವಾಲಯದಲ್ಲಿ ಒಮ್ಮನಸ್ಸಿನಿಂದ ಸಭೆ ಕೂಡಿಬರುವುದನ್ನು ಕ್ರಮವಾಗಿ ಮುಂದುವರೆಸಿದರು.
