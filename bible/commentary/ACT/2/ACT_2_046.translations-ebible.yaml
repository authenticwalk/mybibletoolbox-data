  san-BUR: သရွွ ဧကစိတ္တီဘူယ ဒိနေ ဒိနေ မန္ဒိရေ သန္တိၐ္ဌမာနာ ဂၖဟေ ဂၖဟေ စ ပူပါနဘဉ္ဇန္တ
