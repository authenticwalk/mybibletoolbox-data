    kito robiniu, roju romijog ka nalo ajum̃a amil ka kanado iliano nalo beve terakurano,
    ajum̃a aberii burum̃ara im̃auano na tortoru napano Atua naio milaio.”
  bqp-bqp: Patianↄ kũ Midianↄ kũ Elamunↄn ó ũ kũ gbɛ̃ kũ ò kú Mɛsↄpↄtamianↄ kũ
    Yudeao kũ Kapadosiao kũ Pↄntuo kũ Asiao
  mcp-mcp: Nə Oparʉt, nə buud ɔ́ Mɛdî nə bɔɔŋg wâ Elam, nə bɔɔŋg bwə́ dʉ ji Məzhuputamî
    nə Yudéa, nə bɔɔŋg wâ Kapados nə́mə́, nə Pɔ̂ŋ nə Azî,
  hat-hat: Nan nou la a gen moun Pat, moun Medi ak moun Elam, gen moun Mezopotami,
    moun Jide, moun Kapadòs, moun Pon ak moun Lazi.
  npl-NT: Nika kateh sikimeh tlakah de Partia, de Media, de Elam, de Mesopotamia,
    de Judea, de Capadocia, de Ponto iwa de Asia,
  bgg-bgg: Gethek ne Pharthia, Media nane Elam; Mesophothamia; Judea nane khaphadosia,
    Phonthus nane Asia,
  eng-TCENT: Parthians, Medes, Elamites; those who dwell in Mesopotamia, Judea and
    Cappadocia, Pontus and Asia,
  eng-BSB: Parthians, Medes, and Elamites; residents of Mesopotamia, Judea and Cappadocia,
    Pontus and Asia,
  cpu-NT: Tema akarayetakeri jaka Parto-satzi, Medo-satzi, Elam-satzi, Mesopotamia-satzi,
    Judea-satzi, Capadocia-satzi, Ponto-satzi, Asia-satzi,
  san-ASM: পাৰ্থী-মাদী-অৰাম্নহৰযিম্দেশনিৱাসিমনো যিহূদা-কপ্পদকিযা-পন্ত-আশিযা-
  tod-tod: Adɛi de ga, Paate nuiti, ta Mɛde, Elame, Meezɔpɔtami, Zudee, Kapadɔse,
    Pɔn, Azi ɠoʋii,
  tac-NT: Jaré Partia ejperégame ralámuli ju ramué. Uché jaré chéchigo bilena ejperégame
    Melia anilichi ejperégame ju jaré. Uché jaré Elami ejperégame ju. Uché jaré Jurea
    ejperégame ju. Uché jaré Mesopotamia ejperégame ju. Uché jaré Kaparosia ejperégame
    ju. Uché jaré Ponto ejperégame ju. Uché jaré Asia ejperégame ju.
  eng-WEBPB: Parthians, Medes, Elamites, and people from Mesopotamia, Judea, Cappadocia,
    Pontus, Asia,
  gfk-H: Dahat ma Partia, Midia, ma Ilam; ma dahat ma Mesopotemia, Iudeia, ma Kapadosia,
    Pontas, Esia, Pirigia, Pampilia, Isip ma ira kaba sibaan Libia huteta Sairin;
    ma a hasira mah maras Rom, ira Iudeia ma diet ing diet gata laka tano lotu gar
    na Iudeia; ma aring ta dahat ma Krit ma Arabia. Ma dahat hadadei kilam ira nudahat
    nianga tus ing dahat hadadei diet ma diet iangianga uta ira dadas na pinapalim
    ta Kalou!”
  viv-viv: Ide yada fafali ma Fadiya Midiya Elamu kadu Mesofotemiya, Yudiya Kafadosiya
    ada Fonitasi be Esiya.
  yao-yao: Ŵampepe mwa uweji ali Ŵapalisi ni Ŵamedi ni Ŵaelami, ŵane akutamanga ku
    Mesopotamia ni ku Yudea ni ku Kapadokia ni ku Ponto ni ku Asia ni
  tgp-tgp: Enr̃a mara Pathian, Medes, Elamite ale mara Mesopotamia, Judea, Cappadocia,
    Pontus, Asia,
  auc-NT: Edæ ïñömö në ongömö ïñomonte pancadäniya Padatiabæ quëwente pöñömö wadäni
    guiquënë Mëediabæ, Edämæ, Mëetopotämiabæ, Oodeabæ, Capadotiabæ, Pontobæ, Atiabæ
    quëwente pönäni ïnänipa.
  kbc-NT: Niɡ̶ida moko anejilapodaɡ̶a inatecibece oicoɡ̶oticogi niiɡ̶otedi Pártia,
    Média, Elão, Mesopotâmia, niiɡ̶otedi Judéia, Capadócia, Ponto, codaa me Ásia.
  bmh-bmh: Igag unum emgasag ata atai ebuan, Partia, Midia, Elam, Mesapotemia, Zudia,
    Kapadosia, Pontus, Esia agaig ebuan mui ipal Prigia, Pampilia, Izip mui Libia
    Sairini uzan waugab mui ipal Rom ban uzan ebuan alai darem.
  ctu-BL: Ch'oyolonla ti Partia, yic'ot ti Media, yic'ot ti Elam, yic'ot ti Mesopotamia,
    yic'ot ti Judea, yic'ot ti Capadocia, ti Ponto, ti Asia,
  meq-meq: Mə walaŋ kway na, siye hay ti yaw ma dala i Partiya, ma Madiya ada ma Elam.
    Siye hay ti yaw ma dala i Mizapotami, ma Yahuda ta Kapados ada ma dala i Poŋtus,
    ma dala i Azi,
  noa-H: 'Mʌig maach nem meu k''apan hiek''a wëjömgui haajeejim hanʌm, durr chaauram
    k''ʌʌn pöm t''ʌnaawai. Mʌig nʌm: Partiapien, Mediapien, Elampien maimua maach
    chi Mesopotamia durr joobaajem k''ʌʌn; Judea durram k''ʌʌn, Capadociapien, Pontopien
    maimua Asiapien.'
  alp-NT: 'Ite meiju bei: otoi Partia, otoi Media, otoi Elame, kai otoi Mesopotamia.
    Bei otoi Yudea, otoi Kapadokia, otoi Pontuse, kai otoi Asia.'
  san-VEL: paarthii-maadii-araamnaharayimde"sanivaasimano yihuudaa-kappadakiyaa-panta-aa"siyaa-
  kbq-kbq: Tagra rukotegati rukotegati Patia mopareti'ene, Medes mopareti'ene Elami
    mopareti'ene, Mesopotemia mopareti'ene, Judia mopareti'ene, Kapatosia mopareti'ene,
    Pontusi mopareti'ene, Esia mopareti'ene,
  kbh-kbh: Muents̈e montsemna Partioquënga, Medioquënga, Elam, Mesopotamia y Judeoquënga,
    Capadocia, Ponto y Asia luaroquë́ngnaca,
  ron-LSB: Parțieni, medi, elamiți și oameni din Mesopotamia, Iudeea, Capadocia, Pont,
    Asia,
  pon-pon: Men Partien, men Medien, men Elam, o toun Mejopotamien, o Iudaa, o Kapadojien,
    o Pontuj, o Ajien,
  nhe-BL: 'Tojuanti tihualajtoque campa hueli tlaltini. Itztoque nica tlacame tlen
    hualahuij: Partia, Media, Elam, Mesopotamia, Judea, Capadocia, Ponto, Asia,'
  sps-sps: Mam poo fi me tana gum fan Patia, ai Media, ai Elam, ana mesapan iny Mesopotemia,
    ai Judia, ai Kapadosia ana mesapan poo fi me Pontas, ai Esia,
  wnc-wnc: Ninu kepna kepna nana aminda anekan apuke yuamang. Siwan nikat nana kundu
    Patia kep komune nana. Kundu Midia kep komune nana. Kundu Ilam kep komune nana
    ngangga yuamang. Siwan kundu Mesopotemia kep komune nana. Kundu Judia kep komune
    nana. Kundu Kapadosia kep komune nana ngangga yuamang. Siwan kundu Pontas kep
    komune nana. Kundu Esia kep komune nana.
  bus-bus: Paatianↄ kↄ̃n Midianↄ kↄ̃n Elamunↄn wa ũ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú Mɛsↄpↄtamianↄ
    kↄ̃n Yudeao kↄ̃n Kapadosiao kↄ̃n Pↄntuo kↄ̃n Asiao
  gub-BL: Aiko Par ywy rehe har romo ihe. Ereiko Me ywy rehe har romo ne. Kwez Eràm
    ywy rehe har romo hekon a'e. Heta Mezopotàm ywy rehe har xe wà no, heta Zutez
    ywy rehe har wà no, heta Kapanoz ywy rehe har wà no, heta Pon ywy rehe har wà
    no, heta Az ywy rehe har wà no, heta Pirizi ywy rehe har wà no,
  imo-imo: Lino kombu Partia kinye Mindiya kinye Elam kinye Mesopotemia kinye Judia
    kinye Kapadosia kinye Pontus kinye Esia kinye Frigia kinye Pamfilia kinye Isip
    kinye Libia tukundo Sairini kombu nondopa ltemo kombuma kinye Rom kombu kinye
    Krit kombu kinye Arebia kombu kinye aku kombu lupe lupemanga molopo omolo imboma
    moromolo. Lino Rom kombu tiye kolopa oromuluma Judia imboma kape imbo lupemani
    molopolio Judia imbomanga ulu puluma mane lipo teremolo imboma. Lino yu mele mele
    linonga imbo ungumani Goteni ulu enge nili teremomando nimelena piltimolo,” ningi.
  boj-boj: Iga qudei Partia, Midia, Elam, Mesopotemia, Judia, Kapadosia, Pontus, Esia
    qaji.
  eng-DRA: Parthians, and Medes, and Elamites, and inhabitants of Mesopotamia, Judea,
    and Cappadocia, Pontus and Asia,
  knf-knf: Ŋwoona Parŧ, na Med na Elamit, na Meŧopotamiya, na Yuda, na Kapadoşiya,
    na Pont na Aŧiya.
  san-KHM: បាត៌្ហី-មាទី-អរាម្នហរយិម្ទេឝនិវាសិមនោ យិហូទា-កប្បទកិយា-បន្ត-អាឝិយា-
  arn-NT: 'Tüfa mew ta mülenkepi fill mapu küpachi che re kakerume dungun nielu: Partia
    mapu tuwlu, Meda, ka Elam, Mesopotamia, Judea, ka Kapadosia mapu tuwlu, ka Ponto
    tuwlu ta Asia trokiñ mapu mew.'
  zas-NT: Du loj ree noꞌch ree bén zëëd guiedx rigaꞌ ree niz Partia, Media, Elam,
    Mesopotamia, Judea, Capadocia, Ponto, Asia Menor,
  ken-NT: 'Sɛ́fǔ bɛtɔk nyáŋá nyáŋá: Mbɔk báfu Pátia, báchák Mídia, abhɛ́nɛ́fú
    Ɛ́lam; mbɔk báfú Mɛsopotemia, báchák atú Judéya, abhɛ́nɛ́fú atú Kapadóshiya;
    mbɔk báfú atú Pɔ́ntɔs, báchák atú Ésia.'
