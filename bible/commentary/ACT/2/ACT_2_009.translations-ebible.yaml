verse: ACT.002.009
translations:
  kpx-kpx: Nahiau o igaegaeai matama nimolete kebiamo loholu. Batia, Media, Elama,
    Mesobotamia, Diudia, Kabadosia, Botasi, Esia vata kebiamo loholu.
  okv-H: Dago Parthia embopo te Mede te Elamites te Mesopotamia enda ta embopo ra
    te Judea embopo te Capadocia te Pontus te Asia te
  tbo-tbo: Tauta mi Pateya po mi Midiya po mi Elama po mi Mesopotamiya po mi Yudeya
    po mi Kapadosiya po mi Ponita po mi Asiya
  mal-C: പാർഥ്യരും മേദ്യരും ഏലാമ്യരും; മെസൊപ്പൊത്താമിയ, യെഹൂദ്യാ, കപ്പദോക്യ,
  grc-SR: Πάρθοι καὶ Μῆδοι καὶ Ἐλαμῖται, καὶ οἱ κατοικοῦντες τὴν Μεσοποταμίαν, Ἰουδαίαν
    τε καὶ Καππαδοκίαν, Πόντον καὶ τὴν Ἀσίαν,
  bgc-bgc: हम जो पारथी अर मेदी अर एलामी अर मेसोपोटामिया अर यहूदिया अर कप्‍पदूकिया
    अर पुन्तुस अर आसिया परदेस,
  khz-khz: Ita reketana Patia talimara, reketa Media talimara e Elam talimara. Reketana
    Mesopotamia, Iudea e Kapadokia na, reketana Pontas na e Asia na,
  deu-TKW: Parther und Meder und Elamiter, und die Bewohner von Mesopotamia, Judäa
    und Kappadokia, Pontus und Asia,
  zsr-NT: Rëꞌu ni nacruꞌ bönniꞌ zian yödz, bönniꞌ narujquëꞌ luyú Partia, len luyú
    Media, len luyú Elam, len luyú Mesopotamia, len luyú Judea, len luyú Capadocia,
    len luyú Ponto, len luyú Asia,
  lin-lin: Bato ya Parte, ya Mede mpe ya Elami, bavandi ya Mezopotami, ya Yuda, ya
    Kapadose, ya Ponti mpe ya Azia,
  hns-NT: Hamlog tjaahe sab rakam des ke hai, tabbo oesabke baat samadjh paaila. Hamlog
    Partsia, Media, Elaam aur Mesopotaamia des se ailie baatie. Bhie Joedea, Kaapaadosia,
    Pontas, Aasia,
  noa-E: 'Mʉig maach nem meu khapan iekha wëjömgui aajeejim anʉm, durr chaauram khʉʉn
    pöm thʉnaawai. Mʉig nʉm: Partiapien, Mediapien, Elampien maimua maach chi Mesopotamia
    durr joobaajem khʉʉn; Judea durram khʉʉn, Capadociapien, Pontopien maimua Asiapien.'
  eng-EMTV: Parthians and Medes and Elamites, those dwelling in Mesopotamia, Judea
    and Cappadocia, Pontus and Asia,
  mib-NT: Chi vējicoo yó ndé tācá ñuu jicá. Sava yó véji nde Partia jiín Media jiín
    Elam. Te sava ga yō vēji yó ndé Mesopotamia jiín Judea jiín Capadocia jiín Ponto
    jiín Asia.
  lif-NT2: आनिॽग पर्थिया, मेदिया, एलामि, मे़सोपोतामिया, यहुदिया, काप्‍पादोकिया, पोन्‍तस,
    एसिया,
  xnj-xnj: Pagati yitu vavi vandu kuhuma ku Paliti vangi ku Medi na vangi ku Elami
    na vangi vakolonjinji va Mesopotamia na Yudea na Kapodokia na Ponto na Asia,
  mmx-mmx: Nedik na boro Patia, Midia, la Ilam. Boro bok Mesopotemia, Judaia la Kapadosia,
    Pontas la Asia.
  cbr-NT: Nux cananuna Partia, Media, Elam, Mesopotamia, Judea, Capadocia, Pontus,
    Asia, a mecamanuax ucë 'ain.
  tee-NT: Ju ali'in quijnan ni amachak'an Partia juntau chaich ju ali'in amachak'an
    Media, amachak'an Elam, amachak'an Mesopotamia, amachak'an Judea, amachak'an Capadocia,
    amachak'an Ponto, chai amachak'an Asia,
  eng-LSV: Parthians, and Medes, and Elamites, and those dwelling in Mesopotamia,
    in Judea also, and Cappadocia, Pontus, and Asia,
  cak-NT: Roma jec'o chake roj ri je aj-wowe'l pa Judea, jec'o je-petenak pa Partia,
    pa Media, pa Elam, pa Mesopotamia, pa Capadocia, pa Ponto, pa Asia,
  pah-NT: '@see-verse:ACT.002.008'
  sja-NT: Nama eperãarã p'anɨ Partia, Media, Elam, Mesopotamia, Judea, Capadocia,
    Ponto mãik'aapa Ásia eujãdepemaarã.
  xed-xed: Wana mataba mu ná, mamu gwal ta sliʼakta ta haɗika Partes, nda ya ta haɗika
    Medi, nda ya ta haɗika Elam. Mamu gwal ta sliʼakta ta haɗika Mezaputami, nda haɗika
    Zudiya, nda Kapadwas, nda Puŋ, nda haɗika Asiya tani.
  mks-NT: Jáchi̱ sa̱ jíin sa̱ jíin ñuu na̱quixi mí. Java í na̱quixi nación Partia
    ta java í na̱quixi nación Media ta java í na̱quixi nación Elam ta java í na̱quixi
    nación Mesopotamia ta java í na̱quixi estado Judea ta java í na̱quixi estado Capadocia
    ta java í na̱quixi estado Ponto ta java í na̱quixi estado Asia
  gfk-S: Dait me Partia, Midia, ma ne Ilam; ma dait me Mesopotemia, Iudeia, ma Kapadosia,
    Pontas, Esia, Pirigia, Pampilia, Isip ma ira kaba katano Libia hutate Sairin;
    ma a wasire bileng merasi Rom, ira Iudeia ma dong ing di gate lala tano lotu gar
    na Iudeia; ma ari ta dait me Krit ma Arebia. Ma dait hadade kilam ira nudait nianga
    tus ing dait hadade di ma di iangianga uta ira dades na pinapalim tane God!”
  bmu-bmu: Nini Partia ambazip, Midia ambazip aka Elam ambazip ki kinjin. Nini tosatŋan
    Mesopotemia malin. Tosatŋan Judia malje aka tosatŋan Kapadosia gölmenöŋ malget.
    Ambazip tosatŋan Pontusgöra, tosatŋan Eisia prowinsgöra akzin aka yeŋön nanini
    keunine keu jigetka mötzin.
  dgz-dgz: At nuga ugup ugup gapan tauaton ame, Patia, Midia, Ilam, Mesopotemia, Diudia,
    Kapadosia, Pontas, Eisia,
  eng-GNV: Parthians, and Medes, and Elamites, and the inhabitants of Mesopotamia,
    and of Iudea, and of Cappadocia, of Pontus, and Asia,
  zaa-NT: 'Ri''u nna da'' ri''u le'' iỹetse'' ca nación nna ca distritu nna: le''
    Partia, Media, Elam, Mesopotamia l·le, ą''hua le'' la''a mísmuba región qui''
    Judá làti tsè''e rí''uį l·le, ą''hua Capadocia, Ponto, Asia l·le,'
  eng-WEBSTER: Parthians, and Medes, and Elamites, and the dwellers in Mesopotamia,
    and in Judea, and Cappadocia, in Pontus, and Asia,
  guh-guh: Vaxaitsiyajuvënëvi raja itsamonae Partia nacuapijivi. Itsamonae Media nacuapijivi.
    Itsamonae Elam nacuapijivi. Itsamonae Mesopotamia nacuapijivi. Itsamonae Judea
    nacuapijivi. Itsamonae Capadocia nacuapijivi. Itsamonae Ponto nacuapijivi. Itsamonae
    Asiavënë nacuapijivi.
  bon-bon: Mine Partiya gawe cabu ca, Mediya cabu ca, piiyepu Elama cabu ca; Mesopotamiya
    gawe cabu ca, Yuudea piiyepu Kapadokiya gawe cabu ca gemi; Pontus piiyepu Asiya
    cabu ca gemi;
  nhw-BL: 'Tojuanti tihualajtoque campa hueli tlalme. Itztoque nica masehualme catli
    hualahuij: Partia, Media, Elam, Mesopotamia, Judea, Capadocia, Ponto, Asia,'
  mgw-mgw: Pakati yitu kwina bandu bababu'ka mili'ma ya Palti, Wamedi na Waelamu,
    bi'ngi' benekaya ba Mesopotamia, Yudea, Kapadokia, Ponto na Asia,
  swh-ONEN: Wapathi, Wamedi, Waelami, wakazi wa Mesopotamia, Uyahudi, Kapadokia, Ponto
    na Asia,
  wbi-wbi: Waparthia na vaMedi nava Elamu, navmo vikukala khu Mesopotamia, Yahudi
    namu Ponto naku Asia,
  bba-bba: Sɑ nɑ sɑɑ Pɑɑtin di kɑ Mɛdi kɑ Elɑmu, sɑɑ Mɛsopotɑmi kɑ Yudeɑ kɑ Kɑpɑdosin
    di kɑ Pontu kɑ Asi,
  eng-KJVCPB: Parthians, and Medes, and Elamites, and the dwellers in Mesopotamia,
    and in Judea, and Cappadocia, in Pontus, and Asia,
  kgk-NT: —Nhande jaju va'ekwe a-py opa-rupigwi jaju va'ekwe. Nhande ko Pártia yvy
    pygwa, Média yvy pygwa, Elão yvy pygwa, Mesopotâmia yvy pygwa, Judéia yvy pygwa,
    Capadócia yvy pygwa, Ponto yvy pygwa, Ásia yvy pygwa,
  waj-waj: Mo ta mmuakiaaya vo mmata vo mmataivakidiri ngiaunnavai. Ta Parataadiri
    ngiaunnaiyaata ta Meteediri ngiaunnaiyaatama ta Iramitiidiri ngiaunnaiyaata ta
    Mesopotamiaadiri ngiaunnaiyaatama ta Yutayaadiri ngiaunnaiyaata ta Kapatokiaadiri
    ngiaunnaiyaatama ta Podoodiri ngiaunnaiyaata ta Asiaadiri ngiaunnaiyaatama
  cpy-cpy: Tema atsipayitakari jaka Parto-jatzi, Niyanki-weni-jatzi, Elam-jatzi, Othowyaani-jatzi,
    Judá-paeni, Capadocia-jatzi, Ponto-jatzi, Asia-jatzi,
  mpx-mpx: Kilau ta neem Patiya, Midiya, ge Elam; Mesopoteimiya, Yudiya, ge Kapadosiya;
    Pontas ge Eisiya;
  wbp-wbp: Panu-karirlipa jaru-kari-kirli Pajiya-wardingki-patu, Mirdiya-wardingki-patu,
    Yilimi-wardingki-patu, Mijuputamiya-wardingki-patu, Jurdiya-wardingki-patu, Kaparduji-wardingki-patu,
    Puntija-wardingki-patu, Yajiya-wardingki-patu, Pirijiya-wardingki-patu, Pampiliya-wardingki-patu,
    Yijipi-wardingki-patu, manu Lipiya-wardingki-patu, ngulaju kutu-juku kirri yangkaku
    Jariniki, manu panu-karirlipa kirri wiri-wardingki-patu Ruumu-wardingki-patu-yijala.
  luo-luo: Kama wantiereni nitie jo-Parthia, Media, Elam, Mesopotamia, Judea, Kapadokia,
    Ponto, Asia,
  nhe-NT: 'Tojuanti tihualajtoque campa hueli tlaltini. Itztoque nica tlacame tlen
    hualahuij: Partia, Media, Elam, Mesopotamia, Judea, Capadocia, Ponto, Asia,'
  aii-aii: ”ܦܲܪ̈ܬܵܝܹܐ، ܘܡܵܕܵܝܹ̈ܐ ܘܥܝܼܠܵܡܵܝܹ̈ܐ، ܘܥܵܡܪ̈ܵܢܹܐ ܕܒܹܝܬ ܢܲܗܪ̈ܝܼܢ، ܘܡ̣ܢ ܝܼܗܘܼܕ،
    ܘܩܵܦܵܕܘܿܩܝܼܵܐ، ܘܡ̣ܢ ܦܘܼܢܛܘܿܣ ܘܐܵܣܝܼܵܐ،
  esk-NT: Uvagut Parthia-ġmiut, Media-ġmiut, Elam-miut, Mesopotamia-ġmiut, Judea-ġmiut,
    Cappadocia-ġmiut, Pontus-miut, Asia-ġmiut,
  msb-msb: Kitaa, mga taga-Partia kita, taga-Media, taga-Elam, mga nagaistar sa Mesopotamia,
    Judea kag sa Capadocia. Mga hali sa Ponto kag Asia,
  cpa-NT: Jøng² chian² ca²dsiog³ jniang³ ja³tén¹² Partia, quianh¹³ Media, quianh¹³
    Elam, quianh¹³ Mesopotamia, quianh¹³ Judea, quianh¹³ Capadocia, quianh¹³ Ponto,
    quianh¹³ Asia, quianh¹³ Frisia,
  dso-dso: ଆମେ ପାର୍‌ତିୟ, ମାଦିୟ, ଏଲାମିୟ ଆରି ମେସପଟାମିୟ, ଜିଉଦା ଦେସ୍‌ ଆରି କାପ୍‍ପାଦକିଆ,
    ପନ୍ତ୍‌ ଆରି ଆସିଆ,
  meu-meu: Patia amo, Media amo, Elam amo, Mesopotamia amo, Iudea amo, Kapadokia amo,
    Ponto amo, Asia amo,
  yva-NT: Wamamo wama munije nsasye, mbe intabove jewen. Wamamo vatano Partia muno
    vatano Media muno vatano Elam. Wama munije ntavonamo Mesopotamia muno Yudea muno
    Kapadokia muno Pontus muno Asia
  dgc-dgc: Du tolay sa a mégtaka éy éwan side taga Galilea, éngˈwan gébwat side ta
    iba-iba a banuwan a adeyo. Te taga Partia; te taga Medo; te taga Elam; te taga
    Mesopatamia; te taga Hudea; te taga Kapadosia; te taga Ponto; te taga Asia;
  zpm-NT: Nu ndxie grë meṉ Part, meṉ Media, meṉ Elam, meṉ Mesopotam, meṉ Judé, meṉ
    Capadós, meṉ Pont, meṉ Asia, meṉ Frij, meṉ Panfil, meṉ Egipt, haxta grë meṉ ne
    ziaad nëz África, delant guiedz Ciren; grë meṉ Cret, meṉ Arab, grë zha Israel
    ne ziaad nëz Roma, grë meṉ Roma, zha ne zienaḻ zhiwseed zha Israel.
  hix-NT: Anaro rha owto hon komo kàwyamo. Anar komo Pahtxeya yamtar hon komo. Anar
    komo xarha Mehtxeya yamtar hon komo. Anar komo xarha Eram yamtar hon komo. Anar
    komo xarha Mesopotamya yamtar hon komo. Anar komo xarha Xukneya yamtar hon komo.
    Anar komo xarha Kapaknoseya yamtar hon komo. Anar komo xarha Pontu yamtar hon
    komo. Anar komo xarha Aaseya yamtar hon komo.
  sim-sim: Nir Judama lal kuyanga Partiak linda nga Midiak linda nga Elamik linda
    nir. Hovok nir lal kuyanga Mesopotemiak linda nga Judiak linda nga, Kapadosiak
    linda nga Pontusik linda nga Esia,
  npi-ULB: पार्थीहरू र मादीहरू र एलामीहरू र मेसोपोटामिया, यहूदिया र कापाडोकिया, पोन्टस
    र एसिया
  cgc-cgc: Kiten i mga taga-Parto, taga-Medo, daw taga-Elam, daw duma man ki kiten
    naan alin ta Mesopotamia, Judea, Capadocia, Ponto, Asia,
  tim-tim: Nen togom yu mendugum kinden ire nengât keinenŋe hin. Nen Pata hânân gâtŋe,
    Mede hânân gâtŋe, Elam hânân gâtŋe, Mesopotamia hânân gâtŋe, Yudaia hânân gâtŋe,
    Kapadokia hânân gâtŋe, Ponto hânân gâtŋe, Asia hânân gâtŋe,
  yor-yor: Àwọn ará Partia, àti Media, àti Elamu; àti àwọn tí ń gbé Mesopotamia, Judea,
    àti Kappadokia, Pọntu àti Asia.
  wos-wos: Nani séfélak héfambu nani ya. Partia, Midia, Elam, Mesopotemia, Judia,
    Kapadosia, Pontus, Esia,
  emp-NTPO: Dadjirã tãẽna Partiad̶ebemada, Mediad̶ebemada, Elaʌ̃nebemada, Mesopotamiad̶ebemada,
    Judead̶ebemada, Capadociad̶ebemada, Pontod̶ebemada, Asiad̶ebemada,
  eng-F35: Parthians and Medes and Elamites; those dwelling in Mesopotamia, in Judea
    and Cappadocia, in Pontus and Asia,
  ind-ind: termasuk Partia, Media, Elam, dan penduduk Mesopotamia, Yudea, Kapadokia,
    Pontus, dan provinsi Asia,
  pes-OPCB: ما که از پارت‌ها، مادها، ایلامی‌ها، اهالی بین‌النهرین، یهودیه، کپدوکیه،
    پونتوس، آسیا،
  mpt-mpt: Nibo bib mak bib mako bianoba maki Fatia betan da te maki Midia betan da
    te maki Ilam betan da te maki Mesobotemia betan da te maki Yudia betan da te maki
    Kabadosia betan da te maki Fontas betan da te maki Esia betan da te
  ssx-ssx: Nikita꞉ Padia nane make Midia nane make Ilame nane make Mesopoteimia nane
    make Diudia nane make Ka꞉padosia nane make Pondasi nane make Eisia nane make
  mkl-mkl: Si inɔ nwɑ inɛ ɡɔ ŋɑ ɑ̀ nɑɑi hɑi ilɛi Pɑɑti do hɑi Mɛdi do Elɑmi, do hɑi
    ilɛi Mezopotɑmi do Zudee do Kɑpɑdosi do Pontu do hɑi ilɛi Azii.
  gaq-gaq: ନେ ପାର୍‍ତିୟ ମାଦିୟ ଆରି ଏଲାମିୟ ବାରି ମେସପଟାମିୟା ଜିଉଦା ପ୍ରଦେସ୍ ଆରି କାପ୍ପାଦକିଆ
    ପନ୍ତ ଆରି ଆସିଆ
  gof-RNT: Nuuni Pharxen, Meedonan, Elaamen, nam77u shaafatappe giddon de7eyssati,
    Yihudan, Qaphadooqiyan, Phanxoosan, Iisiyan,
  unx-unx: ଆବୁ ପାର୍ଥିୟା, ମାଦିୟା, ଏଲାମିୟା, ମେସପଟାମିଆ, ଯିହୁଦା, କାପାଦକିଆ, ପନ୍ତ, ଆଡଃ ରୋମ୍‌
    ଏସିଆରେନ୍‍କ,
  gah-gah: Leza nene Patia ve nouhá, itó Mitia ve nouhá, itó Elame ve nouhá, itó Mesopotamia
    mikasiuka ve nouhá, itó Zutaia ve nouhá, itó Kapatosia ve nouhá, itó Potu ve nouhá,
    Asia ve nouhá,
  lcm-lcm: le Parto na Media na Elam na Mesopotamia na Iudaia na Kapadokia na Pontiko
    na Asia
  aer-aer: Kele arratye-arle anwerne apmere arrpe-anenhe-ngentyele Jerusalem-eke apurte-irreme,
    apmere Parthia arritnye-ngentyele, Media uthene Elam uthene-ngentyele, Mesopotamia-nge,
    Judea uthene Cappadocia uthenenge, Pontus uthene Asia uthenenge,
  qvc-NT: 'Chaqa kaypim kanchiq achka nasyungunamanda: Partiyamanda, Midyamanda, Ilanmanda,
    Misuputamyamanda, Judiyamanda, Kapadusyamanda, Puntumanda, Asyamanda,'
  tgl-ULB: Mga taga- Partia, taga-Media at mga taga- Elam, at sa mga naninirahan sa
    Mesopotamia, sa Judea at Capadocia, sa Ponto at sa Asya,
  cbs-NT: Na nun nukubudan, Partia anuabu inun, Media anubu inun, Elam anuabu inun,
    Mesopotamia anuabu inun, Judea anuabu inun, Capadocia anuabu inun, Ponto anuabu
    inun, mai pakea Asia anuabu inun,
  xtm-NTPP: Te vitna ja yo'o chi ve ndi koo o ñuu Partia ma, ñuu Media ma, ñuu Elam
    ma, ñuu Mesopotamia ma, ñuu Judea ma, ñuu Capadocia ma, ñuu Ponto ma, ñuu Asia
    ma,
  nnq-nnq: Twe tuboke kukilambo cha Kupatia na bange kukilambo cha Kumedia bange kukilambo
    cha Kuelamia, bange kukilambo cha Masopotamia na kukilambo cha ku Yudea na kukilambo
    cha Kapadokia na kukilambo cha Ponto na kukilambo cha Asia,
  bao-NT: Anora Partia, Media, Elam, Mesopotamia, Judea, Capadocia, Ponto, Asia yepare
    ca niiri macãri macãrã,
  san-ORI: ପାର୍ଥୀ-ମାଦୀ-ଅରାମ୍ନହରଯିମ୍ଦେଶନିୱାସିମନୋ ଯିହୂଦା-କପ୍ପଦକିଯା-ପନ୍ତ-ଆଶିଯା-
  rmn-rmn: Машкарэ амэндэ си парфяня, мидяня, еламитя, одола, савэ бэшэн ки Месапатамия,
    Иудея тай Каппадокия, Понт тай э правинцыя Азия,
  huv-NT: Cos alningüy palpálwüx nipilan, altiül monaw Partia, monaw Media, monaw
    Elam, monaw Mesopotamia, monaw Judea, monaw Capadocia, monaw Ponto, monaw Asia,
  otn-NT: A nu̱yá, 'bʉcua yø mmɛ̱ngu̱ Partia, yø mmɛ̱ngu̱ Media, yø mmɛ̱ngu̱ Elam,
    yø mmɛ̱ngu̱ Mesopotamia, yø mmɛ̱ngu̱ Judea, yø mmɛ̱ngu̱ Capadocia, yø mmɛ̱ngu̱
    Ponto, yø mmɛ̱ngu̱ Asia,
  nop-nop: Indi adi Patiya, Midiya, Ilam, eŋ Mesopotamiyahi, tiŋa Judiya, Kapadosiya,
    Pontas, Esiya,
  obo-NT: Oyya su duwon duma ta ka-ay no toho Partia, toho Media, toho Elam, toho
    Mesopotamia, toho Judea, toho Capadocia, toho Ponto woy pomon diyot Asia.
  kca-kca: Парфия пӑ Мидия хŏйатәт, пӑ Элам хŏйатәт, Месопотамияйән, Иудеяйән пӑ Каппадокияйән,
    Понтән пӑ Асияйән уԓты хŏйатәт,
  cak-ENT: Roma yec'o cheke roj ri ye aj-chere' pa ruch'ulef Judea, yec'o ri ye petenük
    pa ruch'ulef Partia, pa ruch'ulef Media, pa ruch'ulef Elam, pa ruch'ulef Mesopotamia,
    pa ruch'ulef Capadocia, pa ruch'ulef Ponto, pa ruch'ulef Asia,
