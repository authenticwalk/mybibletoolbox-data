  taj-taj: य्‍हाङ चुरी पार्थीला म्‍हिगदे, मादीला म्‍हिगदे, एलामला म्‍हिगदे, मेसोपोटामीयाला
    म्‍हिगदे, यहूदियाला म्‍हिगदे, कापाडोकियाला म्‍हिगदे, पोन्‍टसदेन एशियारी चिबा म्‍हिगदे
    हिन्‍ना।
  avt-avt: Haiu mɨt yapɨrwe merer provins mar im em. Haiu ne wit Patia, Midia, Ilam,
    Mesopotemia, Judia, Kapadosia, Pontas, Esia,
  cbk-cbk: Ya sale gane kita de otro lugar de Partia, Media, Elam, Mesopotamia, Judea,
    Capadocia, Ponto, Asia,
  uig-ARA: ئارىمىزدا پارتىيالار، مېدىئالار، ئېلاملار، شۇنداقلا مېسوپوتامىيە، يەھۇدىيە،
    كاپادوكىيا، پونتۇس، ئاسىيا،
  tuf-tuf: Is cahujín Partia cajc cut binro. Cahujín Media cajc cut binro. Cahujín
    Elam cajc cut binro. Mesopotamia cajc cut bin cat, Judea cajc cut bin cat, Capadocia
    cajc cut bin cat, Ponto cajc cut bin cat, Asia cajc cut bin cat,
  abx-abx: Sakop kita kam dina si nasyon Partia nga mga taga sunsari'i si mga prubinsya
    Media, Elam pati' Mesopotamia. I ditangnga' may tikang dina si mga prubinsya Judea,
    Capadocia, Ponto pati' Asia.
  mco-NT: Ya anajty ajcxy Partia jäy, Media jäy, Elam jäy, Mesopotamia jäy, Judea
    jäy, Capadocia jäy, Ponto jäy, etz cham huɨdi tzɨnaayb ajcxy jɨm Asia ñaaxjot,
  bsp-bsp: AParto, aMede, aka Elam, aka Mesopotami, aka Yude, aka Kapados, aka Ponto,
    kɔ aka Asi,
  kqf-kqf: 'Tada matabuda dobu tabudiḡa te tava: Patiya, Midiya, Elam, Mesapotomiya
    lavedi, Diudiya, Kapadosiya, Pontus, Eisiya,'
  cpb-NT: Tema atsipayetakari jaka Parto-satzi, Medo-satzi, Elam-satzi, Mesopotamia-satzi,
    Judea-satzi, Capadocia-satzi, Ponto-satzi, Asia-satzi,
  aon-aon: Apak ihishmorim, anap douk manaki agudok shokugi nahobig Partia, Midia
    aria Elam. Anap manaki abudok debeibi amnab Mesopotemia. Anap manaki agudok shokugi
    nahobig Judia, Kapadosia, Pontus aria Esia.
  hus-NT-2005: Pos techéꞌ kʼwajat i atiklábtsik xi tál Partos, xi Medos, xi Elám,
    xi Mesopotamia, xi Judea, xi Kapadosia, xi Ponto ani xi táltsik ban chabál xi
    Asia.
  mig-NT: Chi cha̱a onde̱ ñuu̱ Parto jíín ñúu̱ Media jíín ñúu̱ Elam kákuu‑yó. Te sava‑yó,
    va̱i‑yó ondé ñuu̱ Mesopotamia, jíín ñúu̱ Judea, jíín ñúu̱ Capadocia, jíín ñúu̱
    Ponto, jíín ñúu̱ Asia.
  bps-bps: Du sahal dad banwe gumdaito. Nun mdà di banwe Farsya, Midya, Ilam, Mésofotamya,
    Dyudiya, Kafadosya, Fontus, Asya,
  mbs-mbs: Medita se ogpeanan tinikedowan tadon, so doen menge tege Partya, aw tege
    Medya, aw tege Elam. Doen menge otaw lekat te Mesopotamya, aw Judiya, aw Kapadosya,
    aw Ponto, aw Asya.
  cme-NT: Ŋ siɛ suɔ wuɔ miɛ maŋ jãanu i-naa bande‑i-na, Partitaamba dii-yiɛ, Meditaamba
    dii, Elamutaamba dii, Mesopotamitaamba dii, bamaŋ hilaa *Yude‑i-na baa bi dii,
    Kapadɔsitaamba dii, Pɔ̃taamba dii, Asitaamba dii,
  sus-sus: Paratokae, Medekae, Elamakae, naxee sabatixi Mesopotamiya, Yudaya, Kapadose,
    Pontu, Asi,
  pon-2006: Kitail kohsang Pardia, Media, oh Elam, sang Mesopodamia, Sudia oh Kapedosia,
    sang Pondus oh Eisia,
  dad-dad: Ada fire firen temelada, Patia, Media, Elam kantri, Mesopotamia, Judia
    distrik, Kapadosia, Pontus, Asia provins,
  zab-NT: Rurén zuguaa de bniety ni zá Partia, de bniety ni zá Media, de bniety ni
    zá nez Elam, de bniety Mesopotamia, de bniety Judea, de bniety Capadocia, de bniety
    Ponto, de bniety Asia,
  jae-jae: Lau Parta to Mede ma Elam, ma aêac, taŋ daŋgôŋ Mesopotamia to Judaia ma
    Kapadokia ma Pontu to Asia
  ksd-ksd: Dat a Partoi, ma ra Medoi, ma ra Elamitai, ma diat dia ki Mesopotamia,
    a Iudaia ma ra Kapadokia, a Ponto ma ra Asia.
  msm-NT: Su meyduon seini mgo duma ta no taga-Partia, taga-Media, taga-Elam, taga-Mesopotamia,
    taga-Judea, taga-Capadocia, taga-Ponto, taga-Asia,
  myk-myk: Wèe pii pu wa naha ge, pii ya yìri Pariti fiige ki ni, ni Medi fiige ki
    ni, ni Elamu fiige ki ni, ni Mezopotami fiige ki ni, ni Zhude fiige ki ni, ni
    Kapadɔsi fiige ki ni, ni Pɔn fiige ki ni, ni Azi fiige ki ni,
  sbe-sbe: Kita meta Patiya, Mediya yo Elama, Mesopotamiya, Yudeya yo Kapadosiya,
    Pontasi yo Eisiya,
  mcr-mcr: “Ne ämaqä Patiya pmeqä, Mindiya pmeqä, Elamä pmeqä, Mesäpotemiya pmeqä,
    Jutiya pmeqä, Kapatosiya pmeqä, Pondusi pmeqä, Eesiya pmeqä, Päleŋgiya pmeqä,
    Pambiliya pmeqä, Isipä pmeqä, Limbiya iuŋi aŋä-himqä Sairini iŋgisa pmeqä, aŋä-himqä
    Romä pmeqä, Kritä pmeqä, Arepiya pmeqä iqune, ne ämaqä Israitqä iqunesä, ämaqä
    huizi, Goti Hanjuwä Iquenyqä qoŋä anä äuktäutuŋquä iquatä, äpätanä äpmeŋunä. Iiŋä
    etaŋgi Goti Hanjuwä Iqu, wäuŋuä yäŋänäqŋqä imäkätŋqeŋqe, qu awi, neyaqä aŋä-kukŋuä
    huitaŋä-huitaŋi tqaŋgä qätä äwiyqunä” ätŋguwi.
  cux-NT: Vɛ́ɛ́ 'iiⁿ'yāⁿ yeⁿ'e país Partia, 'iiⁿ'yāⁿ país Media, país Elam, ndúúcū
    'iiⁿ'yāⁿ chi snée yā na país Mesopotamia, 'iiⁿ'yāⁿ yáⁿ'āa Judea, yáⁿ'āa Capadocia,
    yáⁿ'āa Ponto, yáⁿ'āa Asia,
  tur-YTC: Biz, Persler, Medler, Elamlılar, Mezopotamya'da, Yahudiye’de, Kapadokya’da,
    Pontus’da, Asya İli’nde,
  san-ITR: pArthI-mAdI-arAmnaharayimdeshanivAsimano yihUdA-kappadakiyA-panta-AshiyA-
  bel-N: Парты, і Мэды, і Эляміты, і жыхары Мэсапатаміі, Юдэі і Кападокіі, Понту і
    Азіі,
  sch-sch: Senkhat Parthia mi, Media mi, Elam mingei ei nia, senkhat Mesopotamia rama
    om, Judea rama om, Cappadocia ram, Pontus le Asia rama om,
  mic-MIQNT: Ginu tleiaulti'gw na maqamigal Paltia, Mitia, Mesopotamia, Jutia, Gappatosia,
    Pontus, E'sia,
  huu-NT: 'Dɨga comɨnɨ imɨiaɨ itɨmacɨ: Partos, Medos, Elamitas, Mesapotamia imacɨ,
    Judea imacɨ, Capadocia imacɨ, Ponto imacɨ, Asia imacɨ,'
  jiv-NT: Ju̱i̱ ashí nuṉkanmaya̱ aents pujuiniatsjik. Partianmaya̱, Eramnumia̱sha,
    Misiuputámianmaya̱sha, Puntanmaya̱sha, tura Asia nuṉkanmaya̱sha,
  otm-NT: Nɛ nujʉ n'da'a n'danni bá nɛxhʉ, nɛ 'dajʉ, 'bʉ'i 'da bá nɛxpʉ Partia, nɛpʉ
    Media, nɛpʉ Elam, nɛpʉ Mesopotamia, nɛpʉ Judea, nɛpʉ Capadocia, nɛpʉ Ponto, nɛpʉ
    ra häi Asia.
  dah-dah: Irdeb neŋbe naŋa hoyaŋde niŋ hoyaŋde niŋ. Neŋ kurabe Partia naŋare niŋ,
    kurabe Midia niŋ, munaŋ kurabe Elam naŋare niŋ, kurabe Mesopotemia niŋ, kurabe
    Yudia niŋ, kurabe Kapadosia niŋ, kurabe Pontus naŋare niŋ. Irde kurabe Esia naŋare
    niŋ.
  tnk-tnk: Kɨtaha i nəmə Patia, mɨne nəmə Metia, mɨne nəmə Elam. Kɨtaha nepwɨn samarə
    ia Mesopotemia, mɨne Jutia, mɨne Kapatosia, mɨne Pontas, mɨne Esia,
  kpr-kpr: Namonde Partia embo, Midia embo, Ilam embo, Mesopotemia embo, Judia embo,
    Kapadosia embo, Pontus embo, Asia embo, Frijia embo, Pamfilia embo, Krit embo,
    Arabia embo, a Egypt embori. Namondeda mendeni Libya dodo fuseri. (Libya resera
    emo, reighi Sairin dengesida irira.) Mendeni mo, Rome ghedo fuseri. Mendeni mo,
    Jusi embo bekári, a mendeni ne, Jusi embo da gitofuri. (Gitofu resena emo, nenda
    kiki dodo, Jusi embokena sembudo Jusi embo da ambo jimbi useri.) Avata namonde
    isambu, nunda oro oro ainda geka ava Galilee emboimi sero niningerera. Emo, God
    rea etiri mindafugo sirorusira ava, Galilee embo nange kasama edo sero niningereri?”
    aminge siseri.
  san-IAS: pārthī-mādī-arāmnaharayimdeśanivāsimano yihūdā-kappadakiyā-panta-āśiyā-
  nho-nho: Taatou ni tama i Partia, Media, Elam, Mesopotamia, Judea, Capadosia, Pontus
    aa ko Asia,
  gym-NT: Nita nete ne abko, Partobo, Medobo, ni Elambo, ni Mesopotamiabo, ni Judeabo,
    ni Capadociabo, ni Pontobo tä nete. Erere arato, ni nünanka käkä Asiate tä nete.
  azg-NT: Ee quiiꞌ ntꞌan jaa mꞌan ntyjë na jnanhin ndyuaa Partia, Media, Elam yo Mesopotamia,
    Judea, Capadocia, Ponto, yo ninꞌndyuaa Asia.
  bhd-bhd: असन मरां किछ इन इलाकन मरां आन, पारथी, मेदी, एलामी ते मेसोपोटामिया, यहूदिया,
    कप्पदूकिया, पुन्तुस ते आसिया,
  too-NT: Makapitzīn de quina'n xalanī'n nac Partia lā' Media lā' Elam lā' Mesopotamia
    lā' Judea lā' Capadocia lā' Ponto lā' Asia.
  ind-AYT: Orang-orang Partia, dan Media, dan Elam, dan penduduk Mesopotamia, Yudea,
    dan Kapadokia, Pontus, dan Asia,
  cjo-NT: Iroñaaka akaateeyakirini paaratyajatzi, meryaajatzi, eraamajatzi. Eejatzi
    eenitatsi jeekatsiri Mesopotaamiyaki, Joreeyaki, Kaparooshiyaki, Poontoki, Aashiyaki,
  nsn-nsn: '@see-verse:ACT.002.008'
  san-DEV: पार्थी-मादी-अराम्नहरयिम्देशनिवासिमनो यिहूदा-कप्पदकिया-पन्त-आशिया-
  tna-NT: Beju upia yanita pamapa yahua je aniji cristiano cuana. Judío cuana, Diusu
    iyubaji judío mahue cuana pia yahua cuana jenetia upia yanita. Hue yani beju Partia,
    Media, Elam, Mesopotamia, Judea, Capadocia, Ponto, Asia, Frigia, Panfilia, Egipto,
    Libia yahua cuana jenetia. Cirene, Roma ejude detse jenetia di cristiano cuana
    puetaitia.
  lid-lid: To badeh, badu kon munyak tinan Partiya, Midiya, ma Elam. To ale badu kon
    munyak tinan Mesopotemiya, Judiya, Kapadosiya, Pontus hawe Esiya.
  wim-wim: Ngamp puth aak nath-nathpalan wampamp, kuuw, kaaw, kungk, yiip — aak namp
    Parthia, aꞌ Media, aꞌ putha Elam anpalan, aꞌ Mesopotamia, aꞌ Judea, aꞌ Cappadocia
    anpalan; aꞌ Pontus aꞌ Asia,
  zga-M: Waparthia na Wamedi na Waelamu, navo vitama Mesopotamia, khu Vuyahudi, na
    Kapedokia, na khu Ponto na Asia,
  yom-yom: Bila vava vadi basi Palitesi, basi Medesi, basi Elami, ayi beto tumvuandanga
    mu Mezopotami, basi Yuda, basi Kapadose, basi Ponti, basi Azi,
  san-SIN: පාර්ථී-මාදී-අරාම්නහරයිම්දේශනිවාසිමනෝ යිහූදා-කප්පදකියා-පන්ත-ආශියා-
  yut-yut: Nin mɨktɨmnin Patia, Midia, Elam, Mesopotemia, Judia, Kapadosia, Pontus,
    Esia,
  grc-BYZ: Πάρθοι καὶ Μῆδοι καὶ Ἐλαμῖται, καὶ οἱ κατοικοῦντες τὴν Μεσοποταμίαν, Ἰουδαίαν
    τε καὶ Καππαδοκίαν, Πόντον καὶ τὴν Ἀσίαν,
  cpc-NT: Tima akaayitakiri jaka Parto-jatzi, Medo-jatzi, Elam-jatzi, Mesopotamia-jatzi,
    Judea-jatzi, Capadocia-jatzi, Ponto-jatzi, Asia-jatzi,
  nhg-NT: Pos oncöncate giente de meyac naciones. Oncate de Partia, de Media, de Elam,
    de Mesopotamia, hua tli chajchönte ipa Judea, hua ipa Capadocia, ipa Ponto hua
    ipa Asia.
  nya-nya: Apanti, Amedi ndi Aelami; okhala ku Mesopotamiya, ku Yudeya ndi ku Kapadokiya,
    ku Ponto ndi ku Asiya,
  ngu-NT: Nican nemij tlacamej yejhuan chanejquej ipan on miyecan. Sequimej chantij
    ne Partia, sequimej ne Media, sequimej ne Elam, sequimej ne Mesopotamia, sequimej
    ne Judea, sequimej ne Capadocia, sequimej ne Ponto niman sequimej ne Asia.
  kup-kup: Pot hahapuh paru maot epat hah, “Darim ñeñ main main hameg, oñ paru aban
    eperi Godiz redeo añarabon mañairovai emooh-ñetï tin poñ darim ñeñinañ hamahan
    tinam hateveteameg. Oñ etei, dari ev hez-eperi honeekanañ naem, oñ zei maposikaroh,
    Patia zeisikanañ, ma Midia zeisikanañ, ma Ilam zeisikanañ, ma Mesopotemia zeisikanañ,
    ma Zudia zei epesikanañ, ma Kapadosia zeisikanañ, ma Pontas zeisikanañ, ma Esia
    zeisikanañ, ma Prizia zeisikanañ, ma Pampilia zeisikanañ, ma Izip zeisikanañ,
    ma Libia zeisik Sairini zeitaz totoihanañ, ma Krit zeisikanañ, ma Arebia zeisikanañ,
    ma Roma zeitakanañ, met zei map posikarohanañ dari emegiri ev. Met dari zei posikarohanañ
    emeg-eperi nari Zudahol met nari patari, paru Zudaholonañ honeo ravat Godin mañ
    mañohot hezari, dari mapori paru ñetiv darim ñeñinañ hamahan tinam hateveteameg.”
  jid-jid: Parthians mba medes mba Elamites mba biwa ba ki ni mesopotamia, ni Judea
    mba Cappodia, wu Pontus mba Asia.
  wmw-wmw: Ofwe tiwa wanu wa inti za Pariti, Medi, Elamu, Mezopotamiya, Yudeya, Kapadokiya,
    Pontu, Aziya,
  gmv-GGM: Nuni Pharite asay Meede asay Eelame asay Mesphphoxxomiyan Yudan Qaphedoqqiyan
    phanxxosan Isiyan,
  ssg-ssg: Kako teka ti Partia, Midia, Elam, Mesopotamia, Judia, Kapadosia, Pontus
    ma Asia,
  zpo-NT: 'Nu nzhi lo re be xaa nze re yizhyo ne: Partia, Media, Elam, Mesopotamia,
    Judea, Capadocia, Ponto, Asia,'
  poy-poy: Wamu wetu ndo Wapariti na Wamediya na Waelami, wamonga walawa Misopotamiya
    na Yudeya na Kapadokiya na Pontu na Asiya,
  qwh-NT: 'Quechoqa shamushqa quecantsic: Partia marcapita, Mediapita, Elampita, Mesopotamiapita,
    Judeapita, Capadociapita, Pontupita, Asiapita,'
  gaw-gaw: Ig amu Patia, Midia, Ilam, amu Mesopotemia ele daaṯem. Amu Juda, Kapadosia,
    Pontus Asia ele daaṯem.
  nca-nca: Nore mira enesó-enesó rotoro ŋano mahetowó. Nore kumi Partia mira koŋgo
    qu, Mitia mira koŋgo qu, ko Elam mira koŋgo qu, ko kumi Mesopotemia mirako yoteŋgo
    qu; kumi Judia mira koŋgo qu ko Kapatosia mira koŋgo qu; kumi Pontus mira koŋgo
    qu ko Esia mira koŋgo qu;
  zpz-NTPP: Gun ii yuꞌ mbecy nu bruu zañ lugaar. Yuꞌ mbecy nu bruu Partia, yu nu bruu
    Media, yu nu bruu Elam, yu nu bruu Mesopotamia, yu nu bruu Judea, yu nu bruu Capadocia,
    yu nu bruu Ponto, yu nu bruu Asia,
  mkj-mkj: Kisai injang Parthia, Media, Elam, apel armaj jang Mesopotamia, Judea,
    Cappadocia, Pontus, Asia,
  zac-NT: purquë ndëꞌë zëꞌpaꞌa zihani guëꞌdchi nu naciuni. Ndëꞌë zeꞌdë mënë shtënë
    Partia. Zeꞌdë mënë shtënë Media. Zeꞌdë mënë shtënë Elam. Zeꞌdë mënë shtënë Mesopotamia.
    Zeꞌdë mënë shtënë Judea. Zeꞌdë mënë shtënë Capadocia. Zeꞌdë mënë shtënë Ponto.
    Zeꞌdë mënë shtënë Asia.
  kyg-kyg: Lagaemo Patiya vayaꞌmo eta maige Mitiya vayaꞌmo eta maige Elami vayaꞌmo
    eta maige Mesopotemiya vayaꞌmo eta maige Yutiya vayaꞌmo eta maige Kapanosiya vayaꞌmo
    eta maige Ponitasi vayaꞌmo eta maige Esiya vayaꞌmo eta maige
  kmk-kmk: Awad da ud iPartia kan ditaku, awad da ud iMedia, iyElam, iMesopotamia,
    iJudea, iCapadocia, iPonto, kan iyAsia.
  cao-NT: Nëá xo Partia joi jaya cabo. Nëá xo Media joi jaya cabo. Nëá xo Elam joi
    jaya cabo. Jasca, nëá xo Mesopotamia, Judea, Capadocia, Ponto, Asia, tihi ca maí
    ca nohiria joi bo ra.
  bbr-bbr: Ik erekapu omsau atap atap pakan, Partia, Midia, Elam, Mesopotemia, Judia,
    Kapadosia, Pontus, Esia provins pakan pak karauk Prigia, Pampilia, Ijip pak Libia
    Sairini mena siakup pak karauk Rom näu mena pakan koi raum.
  inb-inb: Kaipi kan­chimi Partia suti pui­blu­kuna­manda runa­kuna; sug­kunaka Media­manda­kuna;
    ikuti sug­kunaka Elam alpa­nig­manda, Meso­po­ta­mia­nig­manda, Judea­nig­manda,
    Kapa­do­sia­nig­manda, Ponto­nig­manda, Asia alpa suiu­nig­manda,
  hrv-hrv: Parti, Međani, Elamljani, žitelji Mezopotamije, Judeje i Kapadocije, Ponta
    i Azije,
  box-NT: Warɛ́n na wi hen, á ɓa ɓúi lé ɓa Paatewa. Ɓa ɓúi ló ho Mɛdii lè ho
    Elaamu lè ho Mɛzopotamii kãna yi. Ɓa ɓúi ló ho *Zudee, lè ho Kapadoosi, lè
    ho Pɔ̃n, lè ho Azii kãna yi.
  ote-NT: Ngueꞌa̱ ꞌra de guecjʉ dyá menguhʉ Partia ne de Media, ne de Elam, ne de
    Mesopotamia, ne de Judea, ne de Capadocia, ne de Mponto, ne de Asia.
  wnu-wnu: '@see-verse:ACT.002.008'
  zam-NT: Hui' gu' nexa. Trè' nzo mèn gulàaz che'n làaz mèn part; mèn gulàaz che'n
    làaz mèn med; mèn gulàaz che'n làaz mèn elam; mèn gulàaz che'n làaz mèn mesopotam;
    mèn gulàaz che'n làaz mèn jude; mèn gulàaz che'n làaz mèn capados; mèn gulàaz
    che'n làaz mèn pont; mèn gulàaz che'n làaz mèn asia;
  zyp-NT: Kaaning sahlo heh Parthia raang, Media raang, Elam raang le thaikhehpaw
    sahlo heh Mesopotamia raang letah a ungpaw le Judia raang le Kapadosia raang,
    Pontas raang le Asia raang,
  sey-NT: Iye maca paꞌiyë, Partia pa̱i, Elam pa̱i, Media pa̱i, Mesopotamia pa̱i, Judea
    pa̱i, Capadocia pa̱i, Ponto pa̱i, cuiꞌne Asia yeja pa̱i, paꞌiyë.
  nvm-nvm: Regavo no e roin no e Fatiako ga Meidko ga Eramko ga Mesafotamiako ga Judiako
    ga Kafadosiako. Regavo e roin no e Fontasko gavo ar be Eisia uf ijia revo roin
    Frigiako ga Femfiriako. Regavo roin e Ijiftko ga roin e Ribiako guf ar Sairini
    samaij ijia ruain. Regavo madu e kamono e Romko ga madu e roin no e Kritko ga
    Arabiako ijia ruain.
  mps-mps: Tama te po ma wai, “Da tigidali buludu eba asali, e Judia tǫ pedai me,
    te Paria tǫ pedai me, Midia tǫ pedai me, Elam tǫ pedai me, te Mesopotemia me,
    Kapadosia me, Pontus me, Esia me,
