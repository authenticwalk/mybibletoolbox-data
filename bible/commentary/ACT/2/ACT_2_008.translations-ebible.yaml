  bsn-NT: Galileana, mʉa ocare, yʉa ocare quẽne ñagõmasimena ñaboarine, ãnoajʉama,
    ¿no bajiro yicõari, mani ocare ñagõmasiati ĩna yuja?
  pib-NT: ¿Gi wixpoko wixa satkakwu wixako tokanuya wa wumushpakanru wtokanu wyijnako
    yanumletna?
  wiv-wiv: Pele, e kuziha tolu laveve kua tolu ka longo lala kadolu pole matotoa laveve
    kuari dia ta popole vona?
  reg-reg: Okubhaki eswe echibhongwa, bhuli umwi mu nyaika ejo chebhuwe najo?
  mlh-mlh: Niŋo kantri furuine furuine oo fukeru waperu gobeneŋ yoŋoji uruŋu eru goku
    sogueru kantrinoŋuŋ so buŋonoŋuŋ bubu mibi manegobeneŋ?
  gof-ENT: ያቲን፥ ኑኒ፥ ኑ ዬሌቲዳ ቢታ ዶናን ኤንቲ ኦዴቲሺን ዋኒዲ ሲዓናው ዳንዳዒዶ?
  aau-aau: Hai, homkwe hromo ok arian non ma kiy-ohruw-a omokwe, penkin kiy-nonkway
    mo? Payhokuaw, hromo prueyn prueyn-aw erey ma kiy-wak omokwe, sa hromo yier ko
    ok arian me-aw lonuayk.
  tvk-tvk: ?Ma veneh iaxa di ralonge xa xil di lasepin nggo sepinien savsav xati nar
    xil?
  prf-NT: Bakin tukoy di dán a magupos ten balang upos tam?
  auy-auy: moórá-mora-waasi sésa kesááifinken-aaiye simásaraawe.
  tbg-tbg: Nantiakee vinavuka tinavu uva ho iri vare, vo uva vo uvaqihai ti variavo?
  hub-NT: Tumau ainayatcha ¿itursaya imatiksasha ina chichamencha chichainawa?
  hmo-hmo: To edena bamona ita ibounai be ta ta iseda gado korikori dekenai, idia
    hereva neganai ita kamonai noho?
  big-big: kapura talik miza logo puwiligu teni mabuwiligi ngago yeikyengki kisi?
  gux-G: Li nan tieni ledi i, ke ti gbia bi maama yuakuli danba maama nni?
  cnl-NT: ¿Jmii'³¹ lǿ² 'e³ nʉʉ³ra² 'e³ lʉ²³te'²³ ju²³jmii²³² quiee³²ra² cɨ'³ la²³
    jø̱n³na², ju²³jmii²³² 'e³ lʉ²ra² cɨ'²³ la²³ pi'n²na²?
  zar-NT: ¿Nacxi caz naca riyö́niruʼ tuʼë xtídzaʼruʼ ca naca didzaʼ ruíʼiruʼ tu turuʼ?
  kde-kde: Mwadachi kila munu muhwetu àvapilikana uvatangola kwa luga yake yavelekwejije
    nayo?
  ata-ata: Ia loxovaa, la sou nenge ta mitema ukalusi ꞌo telomusou vaivaikalamenge
    muꞌisalili aneꞌi ilelemolu ꞌo?
  qvw-NT: '@see-verse:ACT.002.007'
  nfa-nfa: Tasamia ka, rèngu bisa padhai lii, tao lii èdhi aaꞌi-aaꞌi ti?
  tnp-tnp: ?Təhro əpəha kitah rəfin kəutətəu rəhatah nəghatiən mɨn ilah kəutəni?
  urd-urd: फिर क्यूँकर हम में से हर एक कैसे अपने ही वतन की बोली सुनता है।
  hot-hot: Aisê ba alalô alaŋô thêlô enaŋ abô hathak alalôaniŋ abô tomtom?
  mqj-NT: Umbara nakua anta mala pantan urrangngi basata napake?
  rus-SYN: Как же мы слышим каждый собственное наречие, в котором родились.
  mbh-mbh: I vova ake te nongpol or ako o ri nge keir omole omole ranga ve ako titemerre
    na ar ninaere o ri nge, e?
  bdd-bdd: Ma togidega ta ꞌoinega mabwaiyada tauda ꞌenadega sigwaegwae,
  cbt-NTPO: ¿onporahuatonata' canpoa' nisha nisha nananquë nonëhuaso pochachin inahuanta'
    a'naroáchin nonpi? topi.
  rmy-SERVI: Сар же када кожно амэндар шунэл, сар вонэ дэдумэн пав амари чячи чиб?
  srn-NT: Fa a du kon dan tak' wi alamala e yere san den e taki ini wi eigi tongo?
  cta-NT: ¿Ni chaꞌ laca ndyuna na nchcuiꞌ nguꞌ jua chaꞌcña jiꞌna? ―nacui̱ nguꞌ―.
  bqc-SIM: Àkɛa wá mà aalɛ wá baade buiyã'òi?
  tcz-CHONGTHU: ahinlah eihon eima eima penna gam cheh paovin ijauve!
  mar-mar: तर आपण प्रत्येकजण आपआपली जन्मभाषा ऐकतो हे कसे?
  snp-snp: Ya egaidana oti lalimote kate ona ya weniguti lamo ya otefo metefote lolomamo
    yaidana oto kolone?
  isl-isl: Samt heyrum við þá tala okkar eigin tungumál!
  spy-NT: Ntēē kāsē ꞉ake tukul ām acheek kung'āloolē ꞉bichu kuutiinyii!
  xnn-xnn: '@see-verse:ACT.002.007'
  mwe-mwe: Igala itendile bhuli, pakuti tunakwaapilikananga bhalibheleketanga kwa
    luga yetu twaashaayene?
  tte-tte: Gubesi na kita kaigeda kaigeda kainala mena tabenalani siedeedede? Kaiwena
    kita kainala uloina uloina.
  tcs-tcs: '@see-verse:ACT.002.007'
  hlt-THB: Ikawtinawh ni thangpyi awi amyihna ning zaak hy voei?
  soq-soq: Ipa ambi mo epe gagalontoi? Mo uduudu no aiamboaiambo gagalontoio eteitana.
  qub-qub: ¿Imanirtaj cada-ünunchi rimashanchïno rimajta wiyaycanchi?
  att-att: Á kunnasi laguk ta maginná tam yù ággubobuk tam nga nakeyanatát tam nga
    katággitádday? Ta arád da gemma ammu nayù ira taga Galilia yù ira makkakerumá
    nga ággubobuk tam!
  bki-bki: ?Jum̃abe ana kito roju romijog ka nalo ajum̃a amil kanio kanado iliano
    nalo jibe na?
  bqp-bqp: À kɛ̀ dera o mà òtɛni ó baadi bùsu yã oo?
  mcp-mcp: Ká ntʉdɛlɛ́ í mpú zə bə nə́ sə́ ŋgə́g nə gwág bwə́ ŋgə́ lás məkə́l mə́sʉ́,
    muud yɛ̂sh yag kə́l lʉ́ byélé dɛ́ yɛ́?
  hat-hat: Ki jan nou fè tande y'ap pale nan lang peyi nou?
  npl-NT: ¿Tleka kiné, tikinkakih tlajtoah ika totlajtol non tejwah ipan otitlakatkeh?
  bgg-bgg: Ji ne khi è rek ne, Ithek ne gethek thiig pha nyuakthek yao ramuii pha
    yoi dun ro.
  eng-TCENT: How then do we each hear them in our own native languages?
  eng-BSB: How is it then that each of us hears them in his own native language?
  cpu-NT: ¿Tsikama ikantakeroka akemantariri jiñaavaitziro añaanepayeeni aaka?
  san-ASM: তৰ্হি ৱযং প্ৰত্যেকশঃ স্ৱস্ৱজন্মদেশীযভাষাভিঃ কথা এতেষাং শৃণুমঃ কিমিদং?
  tod-tod: É leʋe ɠale mu, ade pɛ ade ti woomɛnisu ade ɓɔɠɔ wooiti su?
  tac-NT: ¿Aka abalieri ra'íchame júpaché? ¿Churigá júpaché? Ramueka wanáchigo ejperégame
    niru.
  eng-WEBPB: How do we hear, everyone in our own native language?
  gfk-H: I ngan hoeh tutun at bia dahat tikatikai dahat hanhadadei diet ma diet iangianga
    ma ira nudahat nianga tus at?
  viv-viv: Bona Galiligaga hihalamanena nonogana gavadi-yo moyaꞋaida kanogalina taudeyao
    bonada tulina tulina agaidiya hilulukahihi?
  yao-yao: Ana iŵele uli ŵanyaŵa pakuŵecheta uweji tukupilikana jwalijose mchiŵecheto
    chetu twachinsyene?
  tgp-tgp: Ale mata sava natu r̃a lo rongora la lo retireti na leo jarar̃a hatehateahi
    sei r̃a vora hinira?
  auc-NT: Ïninque ædö cæte mönö ëñagaïömæ mönö tededö baï tededäni ëñëmöö, ante ancai
    guïñente wædänitapa.
  kbc-NT: Enige, igamodaaɡ̶ee ina me jakataɡ̶a mokotawece jajipaaɡ̶atiogi modotaɡ̶atigilo
    ɡ̶oniolatedi ane diɡ̶ica moyowooɡ̶odi modotaɡ̶atigi?
  bmh-bmh: Bo, igag unum tutak tutak igual uzanan ze ze mina, dom.
  ctu-BL: ¿Bajche' che' jini ti jujuntiquilonla woli la cubin lac t'an tsa' bʌ lac
    ñopo ti lac ñojte'el?
  meq-meq: Ada kwa way kway eye ka tsənakwa nəteye faya ta tsikiye me tə me kway na,
    ma kəkay?
  noa-H: ¿Jãga jãg hamau hiek'amam marau maach meúachata hũr nʌmma? haajeejim hanʌm.
  alp-NT: Le mula pine esi lepa kena iteki soua rebe ite lepaele me iteki henaru?
  san-VEL: tarhi vaya.m pratyeka"sa.h svasvajanmade"siiyabhaa.saabhi.h kathaa ete.saa.m
    "s.r.numa.h kimida.m?
  kbq-kbq: Na'a higeta tagra mago mago'mota tagra'a tageru'ma tarera'ma kaserantegetama
    neruna tagerupina nentahune?
  kbh-kbh: Chcase, ¿nts̈ámoyeca bënga imojtsobena chënga joyaunayana cach bënga mondëbiyacá
    ca?
  ron-LSB: Cum îi auzim, fiecare în limba sa maternă?
  pon-pon: A daduen, kit kin ron irail amen amen ni udan nil atail?
  nhe-BL: ¿Quejatza hueli tiquincaquij camatij ica sesen totlajtol tlen sesen totlal
    campa tiejque?
  sps-sps: Saf a ka to na ra faavot onot ror ma nongon rari kat ror vegiau tsura fatoobing.
  wnc-wnc: '@see-verse:ACT.002.007'
  bus-bus: À kɛ̀ dia wá mà aↄ̃ↄe wa baade bùsu yã oo?
  gub-BL: — Ko awa uze'eg ma'e a'e wà, Karirez ywy rehe har romo wanekon paw rupi
    katete a'e wà. Màràzàwe tuwe zane pitàitàigatu xinu zaneywy rehe har ze'eg zane.
    Ta'e zaiko ywy nànànar romo zane xe. Pitàitàigatu zaze'eg amo ae ze'eg rupi zane.
  imo-imo: Imunga lino piltimolo, kinye lino te te nimbo imbo ungu lupe lupe nimoloma
    ambe teko pilkolio nimelenje.
  boj-boj: Naŋgi kiyersib gago segi segi qure utru anjam mareqnab iga queqnum?
  eng-DRA: And how have we heard, every man our own tongue wherein we were born?
  knf-knf: Kë hum di di andoli ţi un, ajaki ŧiink bakţup ţi uţup wi nul?
  san-KHM: តហ៌ិ វយំ ប្រត្យេកឝះ ស្វស្វជន្មទេឝីយភាឞាភិះ កថា ឯតេឞាំ ឝ្ឫណុមះ កិមិទំ?
  arn-NT: ¿Chumngechi anta allküñmafiyiñ engün tañi dungun iñchiñ taiñ dungun mew?
  zas-NT: ¿Chexc zeel raguiejn ree rniee reeman dux tiidx ree?
  ken-NT: Ná ɛ́chí bɛ́ yɛ̌ntɨkɨ mmu ywɛsɛ ǎghòk ɛnyɨŋ ɛnɛ́ bɔ́ bárɛ̀m ndǔ ɛyi
