verse: ACT.002.008
translations:
  kpx-kpx: Iale oleve kateike abu vai nahie hoto selevemo hoto louma.
  okv-H: Enana Galilee embopora rate enana dago enda nei nei ta ke na erera.
  tbo-tbo: Ma iyowai po tauta emosi po emosi ata meyagai ponana ta noonola tuhagaya?
  mal-C: പിന്നെ നാം ഓരോരുത്തരും ജനിച്ച നമ്മുടെ സ്വന്തംഭാഷയിൽ ഇവർ സംസാരിച്ചുകേൾക്കുന്നതെങ്ങനെ?
  grc-SR: Καὶ πῶς ἡμεῖς ἀκούομεν ἕκαστος τῇ ἰδίᾳ διαλέκτῳ ἡμῶν ἐν ᾗ ἐγεννήθημεν;
  bgc-bgc: तो यो के होण लागरया सै, के जो म्हारे म्ह तै हर एक इन ताहीं अपणी-अपणी जन्म-भूमि
    की भाषा म्ह बात करते सुणै सै!
  khz-khz: Arigi rauparai ita kwapurakwapura gera karo ai gekilana takamonagirana?
  deu-TKW: wie kommt es, daß wir jeder seine Sprache hören, in der wir geboren sind
    -
  zsr-NT: ¿Nacxcz nac ryö́niruꞌ tuꞌë xtídzaꞌruꞌ ca nac didzaꞌ ruiꞌruꞌ tu turuꞌ?
  lin-lin: Boye, ndenge nini moto na moto kati na biso azali koyoka bango koloba na
    monoko na ye ya mboka ?
  hns-NT: Tab oesab kaise hamlogke har ek bhaasa batiaai paawe hai?
  noa-E: ¿Jãga jãg amau iekhamam marau maach meúachata ũr nʉmma? aajeejim anʉm.
  eng-EMTV: And how is it that we hear, each in our own language in which we were
    born?
  mib-NT: ¿Na vé ni cuu yāha núu súcuan? Chi ná ɨɨn ná ɨɨn yó cájini sōho yó cácahān
    de jnūhun yuhu ñúū nuū ní cacacu yó.
  lif-NT2: हे़क्‍केःल्‍ले़ कङ्‌हाॽरे़ आबाङे आनिॽ पाःन्‍दाङ्‌हाॽओ आक्‍खेलॽरिक् पाःप्‍मा
    मे़सुक्‍तुबाबे?
  xnj-xnj: Hinu, yivi wuli, tete kuvayuwana kila mmonga ijova kwa luga yaki mwene?
  mmx-mmx: I lok kereva la nedik axap dia ronga nedi di epaase mi lempapaase axa atdik.
  cbr-NT: ¿Usa 'icëbi caranuna bëtsi bëtsi nëtënuax uá 'ixunbi atun bana nun banasabi
    'icë cuatin? ¿Uisa 'aish cara usa 'iti 'ic?
  tee-NT: Pus tas laich tanompalai tachi iclanitauch ju quilhitalact'icst'in quinc'an.
  eng-LSV: And how do we hear, each in our proper dialect, in which we were born?
  cak-NT: ¿Anchique roma roj can nakac'oxaj ri niqui'ij y xa man junan ta kach'abel
    chikajunal? yecha'.
  pah-NT: '@see-verse:ACT.002.007'
  sja-NT: ¿Sãgapɨ k'ĩra t'ãdoo pedee para bɨma ajida, eperãarã nama para bɨ pedee
    chaa?
  xed-xed: Wa kəʼa magaku ta kəl inda amu ka snaŋtá skwi ta gwaɗə həŋ nda vərɗa ŋa
    mu ma gwaɗa ɓa?
  mks-NT: Ndá cuéntá quéa̱ cáha̱n na̱ tu̱hun cáha̱n in in mí.
  gfk-S: I ngan hohaam tutuno iat be dait tiketike dait hadade di ma di iangianga
    ma ira nudait nianga tus at?
  bmu-bmu: Nini kantri murutŋi murutŋi miaŋgöreŋ ahuba kota malinga yeŋön mönö denöwö
    aka malqarip kantrininaŋgö dop keunini nanŋik nanŋik jigetka mötzin?
  dgz-dgz: Go anenen nu anuintoni iragi nop nuga nuga gapan waiwanum?
  eng-GNV: How then heare we euery man our owne language, wherein we were borne?
  zaa-NT: Ti'ala modo acca riyénini ri'u rinne cą titsa' qui' ttu ttu tsa ri'u nu
    nàliani ri'u cá.
  eng-WEBSTER: And how do we hear every man in our own language, wherein we were born?
  guh-guh: Vaxaitsi itsaverena patatsi, caenacuapijivitsi canacujitsia saicaya xainatsi
    vajajumenë, apo penatsipaebijumenë mapamonaeje. ¿Detsa pacuenia itsiata vaxaitsi,
    caenacuapijivitsi canacujitsia, vajanaexanaejavaveliacujinae vajanatsipaebijumenëta
    caëjëpatsi penatsipaebinexa mapamonaeje?
  bon-bon: Peei lipu gyene egä mine teebibine jitecijenemisi mimerage cewe mene iicema
    cabu ca?
  nhw-BL: ¿Quenicatza hueli tiquincaquij camanaltij ica sesen tocamanal tlen sesen
    totlal campa tiejque?
  mgw-mgw: Iteibuli kai', kila mundu aayu'wa kabalongela kwa luga yake yo belekwa
    nayo?
  swh-ONEN: Imekuwaje basi kila mmoja wetu anawasikia wakinena kwa lugha yake ya kuzaliwa?
  wbi-wbi: Lwakuva kiiki tukuvapulika, usue tweni munjovele situ sino tukaholilue
    na sope?
  bba-bba: Amɔnɑ n kɑ kuɑ bɛsɛn bɑɑwure u kɑ nɔɔmɔ bɑ kɑ win bɑrum ɡɑri mɔ̀.
  eng-KJVCPB: And how hear we every man in our own tongue, wherein we were born?
  kgk-NT: —Mba'éixa oikwaa nhane nhe'ẽ? Peteĩ teĩ nhane nhe'ẽ-py onhe'ẽ hikwái ra'e,
    he'i ojóupe opondera-vy hese.
  waj-waj: Mo iya dataama kiadaida kuaivaa kiaani ta rikiaunnano vo kua vo kuaiyauvo
    ti kua tuanaayauvai vainnee?
  cpy-cpy: ¿Jempema okantaka akemantariri iñaawae-tziro añaani-paeni aaka?
  mpx-mpx: Ga i ola ge kila maisena maisena ta hagol hi baaba anala tomaha ge tomaha
    elana?
  wbp-wbp: Kala nyarrpaku-yijala kalu wangkami ngalipa-nyanguju jaru-kari jaru-kariji,
    kuja karlipa-jana purda-nyanyi?
  luo-luo: Ka kamano, to ere kaka ngʼato ka ngʼato kuomwa winjogi mana e dhowa wawegi?
  nhe-NT: ¿Quejatza hueli tiquincaquij camatij ica sesen totlajtol tlen sesen totlal
    campa tiejque?
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܝܠܵܗ̇ ܕܐܲܚܢܲܢ ܒܸܫܡܵܥܵܝ ܝܘܲܚ ܕܗܲܡܙܘܼܡܹܐ ܝܢܵܐ ܒܠܸܫܵܢܵܐ ܝܸܡܵܝܵܐ ܕܟܠܔ
    ܚܲܕ ܡܸܢܲܢ؟
  esk-NT: Naagaunniiñ kaŋiqsitḷanigivut uqaqmata uqausiḷḷaaptigun iñuguqniałłaptigun.
  msb-msb: Kaya, nano kay an aton mga sadiri na surmaton an nababatian ta sa inda?
  cpa-NT: ―Jai³lah, dsa² chian² ja³tén¹² Galilea dsa² ti³hløah¹² tiogh³. Ha²lah dsio¹
    hløah¹² dsa² ná¹² jǿg³ quián² jniang³.
  dso-dso: ସେନ୍ତିଆଲେ ଆମେ କେନ୍ତି ସେମନ୍‌କେ ଆମର୍‌ ନିଜର୍‌ ନିଜର୍‌ ଜନମ୍‌ ଜାଗାର୍‌ ବାସାଇ କାତା
    ଅଇବାଟା ସୁନିଆଚୁ ?
  meu-meu: O edeheto ita iboudai ta ta ena gado ena gado korikori ai edia hereva ta
    kamonaimu?
  yva-NT: Umba wamo mansanaunamo wo taune wama ayao raura tetebe ti?!
  dgc-dgc: Bakit mébati tam dide i sarili tam a kagi?”
  zpm-NT: '@see-verse:ACT.002.007'
  hix-NT: Kàrwon kom me ryhe tenytxetxhe. Anaro rha komo rwon yawo rma nàrwonatxhe.
    Àsok tawro harha, ketxkon hatà.
  sim-sim: Wa, mberem ushiwak mashi nihi nihik li mbawak ni misindu?
  npi-ULB: त्यसो भए किन तिनीहरूले हाम्रो आफ्नै भाषाहरूमा नै बोलिरहेका हामी हरेकले
    सुनिरहेका छौँ ?
  cgc-cgc: Man-o tak namatian ta anduni danen an na gambal naan ta mga linggwai ta
    ate na mga lugar?
  tim-tim: arekŋe gain gain akmâ nengât den hain are makbiâ nâŋgâen?
  yor-yor: Èéha sì tí ṣe ti olúkúlùkù wa fi ń gbọ́ bí wọ́n tí ń fi èdè sọ̀rọ̀?
  wos-wos: Wunde du nana hundi yike di ye. Yingi maki nae di nana getéfana hundimbu
    bulé? Buléndaka nani nak nak nana getéfana hundimbu xéké.
  emp-NTPO: ¿Sãwã dadjirãba ũrĩ panʌ ara dadji bed̶eaza bed̶ea duanʌda?
  eng-F35: So how can each of us be hearing our own dialect in which we were born?
  ind-ind: '@see-verse:ACT.002.007'
  pes-OPCB: ولی به زبانهای محلی ما سخن می‌گویند، به زبان همان سرزمینهایی که ما در
    آنجا به دنیا آمده‌ایم!
  mpt-mpt: i nimin kenibta bib mak bib mak naka nib wengo wente bianibta obibe?
  ssx-ssx: Ikana꞉ma꞉ta꞉ nika꞉ da pimanu aleme ekita꞉ ekipa pa꞉la꞉pe laa alo hata꞉
    alota꞉
  mkl-mkl: Nɔ bɛirei í ce ɑwɑ fei ɑ̀ ɡbɔ ɑ̀ wɑɑ fɔ ide do fee nwɑ ikɑ̃ ikɑ̃.
  gaq-gaq: ତେଲା ନେ ସାପାରେ ଡିରକମ୍‍ ଆମେଇଂକେ ନେ ନିଜେ ନିଜେନେ ଜନମ୍ ତୁବନେ ବ୍ନାସାରେ ବ୍ନାଲିର୍‍
    ବାସଙ୍ଗ୍‍ନେ ଅଁ ନେଲେକେ ?
  gof-RNT: Yaatin, nuuni, nu yelettida biittaa doonan entti odettishin waanidi si7anaw
    dandda7ido?
  unx-unx: ତାବ୍‌ଦ ଆବୁ ସବେନ୍‌କ ଚିଲ୍‍କାତେ ଇନ୍‌କୁକେ ଆବୁଆଃ ଆପ୍‌ନାଃ ଜାଗାର୍‌ତେ କାଜିତାନ୍‌ବୁ
    ଆୟୁମ୍‌କତାନା ?
  gah-gah: keza nana iake gakotegutí gakotegutí likago nogulune.
  lcm-lcm: sikei kana tarapo longong korong iria si keve mengen i kara keve rina siksikei,
  aer-aer: Nthakenhe-ame itne angkentye anwerne-kenheke akaltye anteme? Anwerne itelaretyakenhe-arle
    nthakenhe-arle itne alakenhe irremenge!
  qvc-NT: Mana yach'akushpa nasyunninchiqkunapa rimayningunata, ¿imashinataq atinllapa
    rimayta kay achka rimayninchiqkunapiqa?
  tgl-ULB: Bakit kaya naririnig natin sila, bawat isa sa ating sariling wika na ating
    kinalakihan?
  cbs-NT: Nukun jancha tibiwen janchabaunaibubin! ¿Nun ninkai? ¿Jaskai ja junibu jaska
    janchakanimenkain?
  xtm-NTPP: ¿Naxe kúu ja ka jaku'ni ini ndi‑in ndi‑in o ja ka ka'an de sa'an maa maa
    ñuu nuu ve koo o a?
  nnq-nnq: Iteibo twe tuboa, tajoa balonge kilonge chito tubene?
  bao-NT: ¿Do biro pee biicãri, mani yee wederiquere añuro cʉ̃ja ca wedero mani tʉoti?
  san-ORI: ତର୍ହି ୱଯଂ ପ୍ରତ୍ୟେକଶଃ ସ୍ୱସ୍ୱଜନ୍ମଦେଶୀଯଭାଷାଭିଃ କଥା ଏତେଷାଂ ଶୃଣୁମଃ କିମିଦଂ?
  rmn-rmn: Сар адава кажни андар амэндэ шунэл лэн, кай зборизэн опэр амарэ чибатэ?
  huv-NT: ¿Neol, nguineay andeacüw ombeayiiütsa, leaw andeacaats nde ajngotoots miüna?
  otn-NT: Pɛ ¿hague nja ngue dí øhmʉ ga̱ ya̱'a̱ te ma̱ hya̱hʉ n'na ngu̱ n'najʉ?
  nop-nop: iŋgoŋ dediŋ tiŋa indi’walaŋ mede unduŋ yoiŋ?
  obo-NT: Mambo ayu tod poko-ooseng don sikandan taddot ipat sokkad no kinohiyan to
    lugaa nid pomonnan ta?
  kca-kca: Мўй щирән мўӈ, кашәӈ хŏйат ԓўв ўӈәԓ пўншәм йасӈәԓ, хуԓԓув.
  cak-ENT: ¿Entonces achique c'a roma tok roj nk'ax cheke ri nquibij? Tok roj xa man
    junan tüj kach'abül chikajujunal, nquibij.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤏᤡ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤜᤠ᤹ᤀᤥ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤒᤠᤒᤣ᥅
  mie-NT: ¿De nāsa cúu túsaá? Chi tá iin tá iin ó níni ó jā cáhān ndá dē yuhú ñúū
    ō jā ní ncacu ó jíín.
  san-TIB: ཏརྷི ཝཡཾ པྲཏྱེཀཤཿ སྭསྭཛནྨདེཤཱིཡབྷཱཥཱབྷིཿ ཀཐཱ ཨེཏེཥཱཾ ཤྲྀཎུམཿ ཀིམིདཾ?
  qve-NT: Chayri, ¿imaynanpitaq sapankamanchispa rimasqanchis rimaykunapiri uyarishanchís?
  pao-NT: '@see-verse:ACT.002.007'
  cbu-NT: '@see-verse:ACT.002.007'
  usa-usa: náaraq íyô? ketáá móra-mora-yutaama ketááí táabikenaq kéitaunataabiyo?”
    téta tirááe.
  soy-soy: Kɑi pɛɛ íye wɑ kɛ ntɔ́nɛ́í mmú, ḿpɑ́ úye uu pɛɛ́ nɛ umɛyu kɛ́mɛɛ pi
    kómɛi?
  hui-hui: Tigua ina hangu hangunaga bi lalu langirane haleho kamago agidabe.
  amf-amf: Ta keeda wodi wul wonnon aponka kenin giyenka woda qanse. Yin hamin ko
    maataa?
  quc-NNT: ¿Jas lo u b'anik wa' chi kech'aw pa ri qa ch'ab'al uj ri qetamam loq tzpa
    ri qa ch'utinal? —kecha ri'.
  dob-dob: Ta mwaꞌadega ga ꞌenega maiboꞌada tauda ꞌenadega sionaona,
  wrs-wrs: Heva os pimba indakonda hilwilv hemba pivna moana. Honamba memba es hevpa?
    Pivva indakondakonda petharini memba kusona Pentikostihrava huiva.
  mca-mca: ¿Pa'n ƚunye'j in week ewiƚei inekhewel in jitepi'ye'ej in yit'ij ekewe'
    i'nlijeyija ekewe' jinekijfik'i?
  tzo-TZC: ¿Cꞌusi xutic ti ta xcꞌopojic ta jcꞌop jtuctic ti liquemotic ta jujun lume?
  mya-mya: ဟုတ်​သည်​ဆို​ပါ​မူ​ငါ​တို့​အား​လုံး​သည် မိ​မိ တို့​တိုင်း​ရင်း​သား​ဘာ​သာ​စ​ကား​အ​တိုင်း
    အ​သီး သီး​ကြား​ကြ​ရ​သည်​ကား​အ​သို့​နည်း။-
  gng-NT: Nì tien' mila ŋɔ tiʼni wà kɛ ciih bi lienh uʼyaajɛlenm-i?
  cbi-NTPO: Tsaalaba ¿nejtaa lala' panu palaachee pandetsu meejatu in?
  ikk-NT: Nanị k'o dọn nwan mẹ ni onyẹ-onyẹ imẹ ẹnyi hụ a nụ kẹ wẹ rị a sụ asụsụ alị
    wẹ nọ mụ a?
  leu-leu: Malaafaa taara langai nari, ri taxa ferawai lana pok bina sitaara saxa
    saxa?
  maz-NT: Maco ña ín jñagöji yo, eñeji.
  bod-N: ཁོ་རྣམས་ཀྱིས་རང་རེའི་ཕ་སྐད་སྨྲས་པ་ངེད་ཅག་གིས་ཐོས་པ་དེ་ཅི་ཡིན༌ནམ།
  tca-NT: —¿Rü ñuxãcü ẽ́xna i nüxü̃ ixĩnüẽxü̃ i wüxichigü i yixema i taga i nawa iyaexü̃wa
    na yadexagüxü̃?
  zpl-NT: ¿Xiquie nú rieneꞌahua nú rnibeella dialuꞌ cada tucuaꞌahua?
  mbc-NT: Tîîse î' kai'ma mîrîrî warantî umaimukon ta to' eseurîma mîrîrî? —‍ta'pî
    to'ya.
  ndg-ndg: Kwa mwanja namani twayowine, kila yumo katika lugha tubelekilwe nayo?
  wsk-wsk: bare awuk nunguningkiri se nuna ana sor kirker wore nanga den te munakasan
    se ana ikisan a?” makasan.
  toj-NT: Iday, tuctuquil ja jc'umaltic pijtzi jsatiqui, jaxa huego, pero ¡huax cabtic
    ja jas huane yaljel tac!
  kkl-kkl: Ka'elamsiaba nununge yubuag lelamangba, welaro lelamang. Nununge as babe
    yubu babe a'ero lero urop nimi aghari.
  tbc-tbc: '@see-verse:ACT.002.007'
  sna-sna: Zvino seiko mumwe nomumwe wedu achivanzwa nomutauro waakaberekwa nawo?
  smk-NT: Ket pa'no bale' a mangkarnge-karnge' tamoynan man'irgwen ra a irgo tamon
    diri?
  grc-TCGNT: Καὶ πῶς ἡμεῖς ἀκούομεν ἕκαστος τῇ ἰδίᾳ διαλέκτῳ ἡμῶν ἐν ᾗ ἐγεννήθημεν;
  gof-WFTW: Yaatin, nuuni, nu yelettida biittaa doonan entti odettishin waanidi si7anaw
    dandda7ido?
  spa-BLM: ¿Cómo oímos nosotros, cada uno en su propia lengua?
  kyz-NT: —Janeje'eg imũ etee 'ã 'gã Jejui 'ga mome'ui janee— 'jau 'gã ajaupe. —'Auwara
    'gã je'ega etee 'gã 'ã wapo jepi. A'ere 'gã 'awamũ kwe pewaramũ janeje'ega we
    iapoi. Kwe awi 'ã jane ruri.
  dao-dao: Ise hina ami ngthu pyen cän mi van naw mi khyü phäh phäh üng mi ksing thei
    ni?
  cya-cya: ¿Ña'an ta ne 'in na cunda scaa na cha' nu nchcui' ne' lo'o cha' nu nchcui'
    ca na ti' xa ngula na?
  beu-beu: Aarunge etatalang ba pi vengmee se ini pi aabang hur ba nu-nut vengmateng
    angu?
  wrk-wrk: Ngala yali yanyba yinini yanyi kaja barri. Ngambala manku jangkurr ngamanginmirra
    yanyi. Yanka yali yanyba yinini yanyi.
  nii-nii: Nimbił oł erang sinim ek erinjpin menjpin noł sinim ngopun ełe ek ei piiłmin
    mił niłmin. Wu ombu Galilii konu wumb min?
  ign-NT: Tásihasera, náituca­hivare eta véchaji­ri­ru­vapachu vímiuchurehi víti.
    ¿Tájaha­papuca tacayema eta juca?
  dik-NT: Ye këdë, bïk aa jam thuɔkkua?
  cac-cac: Yuj chi', ¿tas yuj scab' yalan co ti' eb'? Palta ina ch'occh'oc co ti'
    junjun on̈.
  tzj-E: ¿Nak tzra c'ara' tak nquetzijona ptak je' ktzojbal?
