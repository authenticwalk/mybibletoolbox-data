    talagnangon sikandin to kinagian to Magboboot. No nataga si Dabid woy impanoy
    rin innangon ka pogkouyag ni Kristu uromo ligkat to kamatayon din. Ian su natagaan
    din ka insabut woy nigpangulibot ka Magboboot kandin to duon ogpokouma uromo no
    kapunganan din no ogkohimu on no lagboy no igbuyag woy ogkabogayan on to pandatuan
    din. Kagi rin to, “Waro ongkori dio to Hadis no ian ugpaan to mgo nammatoy, woy
    songo waro mamolu ka lawa rin.”
  tel-2017: “సోదరులారా, పూర్వికుడైన దావీదును గురించి మీతో నేను ధైర్యంగా మాట్లాడగలను.
    అతడు చనిపోయి సమాధి అయ్యాడు.
  hat-BSA: “Frè m yo, mwen kapab di nou avèk konfyans selon zansèt nou David, ke li
    te mouri, li te antere, e ke tonm li la avèk nou jiska jodi a.
  bxh-bxh: Afa haidagu, E faliba komakomaꞌinimiu mate ada ulu tubu Deiwidi haꞌa ya
    peꞌi be sa boꞌusai na boꞌusana mate hola otana amaiteꞌi.
  top-NT: ’Li̱ta̱camán, ¿ticu ixli̱chihui̱nama rey David? Xlá latáma̱lh, ni̱lh y muju̱ca
    la̱ cati̱hua chixcú y hua̱k aquín catzi̱yá̱u ní taju̱ma.
  msk-msk: “Manga karomonan ko na manga Judio, yaan yang pyagalaong ni Dabid kadini
    na sorit ni Jesus. Yatigam kita adoon na yamatay si Dabid kayan lyubung, iyan
    da yang kanaan lubung, asta adoon aani la kanatu.
  gyr-NT: “Che mu eta, supi eté yande ramoi David omano, ñotɨsa ita hoprɨ pɨpe aracahe.
    Ahe suvɨpa ouve vɨte cohave yande pãhuve.
  kmh-kmh: Piyta minim kun ak aŋgiy aŋgak, “Mam ay sikop. Nimb key niŋrep gipim. Basind
    yes chin Depiyt, bi minim tikak kun ak kumek, komyak kaw miŋgan ak, miñiy kunep
    niŋbun. Kun ak nuk key ma aŋgak.
  ukr-ONPU: Брати, дозвольте сказати вам відверто, що патріарх Давид помер та був
    похований, і його гробниця збереглася серед нас донині.
  emi-emi: “Tueghi me nengaghi etoa, aghi aghaaulia ngakorokoronganaaili etaimim va,
    tuvuita ateva ta Deivit ghe matela, laghe kaieiniela, me liuna ateva, etokatoka
    teeita tale isaa oia nau.
  zpv-NT: 'Rahbiza Pehdru: ―Bwihtsi raꞌ, guyaa guiñaan loh tu, nee naannza tu baaguhca
    cadxyihrooꞌ guhchi guehtu Davihd nee zee rañihchi gahca ba, baaguyuuꞌdziꞌtsi ba
    laꞌn baꞌ, per zahca guidiaꞌha nuꞌh xpaꞌ guehtu rrehyi Davihd.'
  gux-gux: 'Pieli go den yedi: N kpiiba n baa fidi ki kadi ki waani yi ti yaaja Dafidi
    maama. O den kpe ke bi piini o, o kuli mo ye ti siiga ŋali dinla.'
  kos-kos: “Mwet lili luk, nga enenu in kaskas na kalem nu suwos kacl David, papa
    matu pwengpeng tumasr. El tuh misa ac pukpuki, ac kulyuk lal uh pa na oan yorosr
    nwe misenge.
  ibo-ibo: “Ụmụnna m, eji m nkwuwa okwu na-agwa unu banyere nna nna anyị Devid, bụ
    onye nwụrụ anwụ e lie ya. Ili ya dịkwa nʼetiti anyị taa.
  yml-yml: Ekwavo, deꞌe a na kiavemageta tubuda Kini Devida faifaina. Basenadiotoga
    i wafa i tavuni, ꞌana taumata tutuya fuedi ta ꞌiseꞌiseni bega ta ꞌasetai kebu
    i da vona-vagata taunina faifaina.
  ory-ory: ହେ ଭାଇମାନେ, ପିତୃକୁଳପତି ଦାଉଦଙ୍କ ବିଷୟରେ ମୁଁ ଆପଣମାନଙ୍କୁ ମୁକ୍ତ କଣ୍ଠରେ କହିପାରେ
    ଯେ, ସେ ମଲେ, ପୁଣି, ସମାଧିପ୍ରାପ୍ତ ହେଲେ, ଆଉ ତାଙ୍କର ସମାଧି-ସ୍ଥାନ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଅଛି।
  bzj-bzj: “Mi brejrin, Ah shoar seh dat wen wi grayt-grayt-grayt-granfaada King Dayvid
    mi seh dehndeh ting, ih kudn a mi-di taak bowt ihself bikaa hihn don ded ahn beri,
    ahn fi hihn grayv stil deh ya wid wi op tu dis day.
  wmt-wmt: '@see-verse:ACT.002.028'
  chk-chk: “Ämi pwii kana, üpwe kapas ngenikemi o afataöchü usun ach we lewo mi iteföüla
    King Tafit. A mäla o peias, nge peiasan a chüen nonom rech ikei tori ikenai.
  ssd-ssd: Tira kame, ye pasa satiŋgamŋgit te tane kila. Siŋgine mbuŋ David nu kumna
    le ŋgukinaig. Nu tuku kumu ta kile minit le kaŋgereg.
  acr-TNT: '»Hermanos, pakatzij wi lic usucꞌ cancuxtaj waꞌ che alak: Ri rey David
    ojertan, xcamic y xmukic, y cꞌa kꞌalaj ne chikawach riꞌoj wakꞌij ora pa cꞌo wi
    rumukubal.'
  rop-rop: “Wal main braja olabat, ai garra dalim yumob streidat blanga det haibala
    grengrenfatha blanga wi neim Deibid. Im nomo bin tok deya langa det Saam blanga
    imselp. Imbin tok blanga Jisas. Wi sabi tharran, dumaji wen Deibid bin dai, deibin
    berrim im, en det greibyad blanga im stil iya tudei.
  mee-mee: Pita ke role minmina tapu na ke role muni roma, “Kolingau memena, iau nga
    turupota te miau ka sisiukita ae Revit. I ke mate na keke talue ba o ae i ikolong
    tale.
  dif-dif: Materi worajai, ngatata worajai! Ngato manubakujeli jurangu kaukaubananto
    kapara jankuja ngaperi Davidandru, nau palina wonti ja tanali nina todina wonti,
    ja nunkani nariwonpa ngaianangu parai nunkanipini ditjielu.
  gam-gam: Agana ambana kambono, na kandja kaima dje ye aundo. Nono gollne King Depit
    ge une goi gull toi yei kanmon.
  nou-nou: “Nanonamendi ingodenaso mamoumbogo David da ge isaga sano gave. David umo
    bebetisira etiri umo gousera. Edo uso uje awa boroko ingodenaso yei boroko atira.
  mqb-NT: «Mərak ahay, ɗa san apan zle, bije a mənuko Dawuda ata nà, kə̀ məcak aday
    ta lak anan. Jəvay anahan a ɗukwen inde, ɗa san man a zle re.
  ape-B: Pita balan nyeilen ali naklipech nakli, “Yekipu elpech, yek yadukemech ali
    yakli iklipepamu punubu pudekemu apakinu yamenu Devit. Anan douk seiwak nagak
    chanugamanu. Chanugamanu ali ananigu iwagu douk golu agundak apak mapemu aliga
    nameitu.
  grc-F35: »Ἄνδρες ἀδελφοί, ἐξὸν εἰπεῖν μετὰ παρρησίας πρὸς ὑμᾶς περὶ τοῦ πατριάρχου
    Δαυίδ, ὅτι καὶ ἐτελεύτησεν καὶ ἐτάφη, καὶ τὸ μνῆμα αὐτοῦ ἐστιν ἐν ἡμῖν ἄχρι τῆς
    ἡμέρας ταύτης.
  cav-NT: “Ecue ata cuana, pana cueja micuana aya Davidra huenecuareque. Tuta taca
    jadya catiyaque amatu jadya jucuare, ‘Huanasiribuque ama tura ique ecue ecuita
    riri ishu’ jadya huenetsu. Béru amena mara maratu ecuanaja ebaba David majucuareque.
    Majuhuajutu tuja ecuita ishatanacuare tumu caniju. Tuhuadya tujatu ecuita riricuare.
    Riya camatu narutanaya jaridya tuja uhuacuare tuque ishatanacuareque.
  kgp-NT: “Inh kanhkã',” he tóg. “Ẽg jóg'jóg tỹ Davi kãmén há han jé sóg ke mũ ãjag
    mỹ,” he tóg. “Vãsỹ ti ter mỹr, kỹ ag tóg vẽnh kej tá ti péju, hã ra ẽg tóg vég
    tĩ, ti kej ti, Davi kej ti,” he tóg.
  bvd-bvd: Sa Bita ka bae lau 'urii, “Toolaku ki 'ae, nau ku faarongo folaa 'ani kamolu
    na kokoo kia sa Defet nia mae gwana, kera daka alu nia ma na likwafau da alu nia
    ai boroi 'e nii gwana siakolu seki 'i tari'ina.
  ukr-1871: Мужі брати, дайте говорити явно до вас про праотця Давида, що вмер і поховано
    його, і гріб його у нас до сього дня.
  apz-apz: Nje aꞌamu soku, olo hungkuno Ntefit mtɨꞌmokumentiso soꞌno yolohoso waselɨmo.
    Ntefit kakineꞌno mtɨꞌmokumentisoꞌmaho. Oꞌo, kako poyo peꞌnɨngkahonɨngki hofɨko
    ijopijisyahumentohofofoho. Kakoe piꞌnɨmomo olo hwaho lopo weho. Nakwo tɨmo uhwonɨwoꞌnɨngkuhwono.
  yon-yon: “Angkodmia, weng kangdommo awinaan kuu nub awo Dewid bobnoona mangkiwen,
    kumbedmo. Kuye aron yaambed mene kibik aron kee ye bobkonombon kuu kangkeen yayaa
    kui.
  poi-NT: 'Jesɨc nɨmt́im Peto: —Mantɨ̱wɨtam, tsa̱m wɨ̱quejpa iga caaneum jém tanja̱tuŋwe̱we
    David, cumta̱ jém tsaajosjo̱m. Hasta sɨɨp yɨɨm it́ jém tsaajos.'
  wuv-wuv: “Ena lofu, apa'aa warefa'uai a'a hamu'ou ba mei amaa o'ou David na ma'e
    ma na i'ifai ma fei huapuna ana yeni nopa'amii wagieni.
  quf-NT: 'Chaynu nirnaqami Pedruqa niranpis: “Ukniykuna, chiqaptami nishaykillapa:
    Unay rukunchikllapa Davidmi wanutin, pamparanllapa. Chaymi chay pampakashantaqa
    kanankaman rikanchikllapa.'
  yuw-yuw: “Oröcnai, nocho boinno sinom kantiwa, öranoni Devit yu osucgon omong fauna
    kumkumon oring sigung. Tuya yuhon kumkumon weran tongsigungma wo önga bonip nonidec
    idina angidamon.
  hus-NT-1971: 'Cahue a Pedro in ulu: At juntalabchic, ne’ets tu lejquith ucha’ jun
    i cau. I biyal juntal David lej chubax tsemets ani joliyat, ani ma xohue’its bel
    i ejtohual qui tsu’chi in jolimtal.'
  med-med: “Angmʉn! Na ndi, enim ik mendpʉⱡ ti, kundʉp nimp ent ei, kum tek pilʉi!
    Tʉn nga anda kouwʉ Depit kurum on kona kut ei, akup tʉn mormʉn ui ila tetʉm ku.
  bch-bch: “Oaeoaeg, gau naposa masaeai pagimi ngan tibuda Devit. Ei imate ta titaian
    ei, be aea denga ienono pagita ga irangrang ngan labone. Posanga toa ikado ne,
    iposa ngan ei mulian mao.
  cco-NT: ’Jo̱ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, cuǿøꞌ˜teaꞌ jnea˜ fɨˊ e nifǿnꞌˆn
    ꞌnʉ́ꞌˋ carˋ ngocángˋ dsiiˉ e i̱ quíˉiiꞌ dseata˜ Davíꞌˆ do jaˋ féꞌrˋ uii˜ quiáꞌrˉ
    ꞌñiaꞌrˊ, co̱ꞌ e jáꞌˉbaꞌ cajúmˉbre jo̱guɨ caꞌámˉbre cajo̱, jo̱ e é̱e̱ˋ quiáꞌrˉ
    do sɨjí̱ꞌˋbɨ latɨˊ lana jee˜ jneaa˜aaꞌ.
  deu-1951: 'Ihr Männer und Brüder, es sei mir erlaubt, freimütig zu euch zu reden
    von dem Stammvater David: er ist gestorben und begraben, und sein Grab ist unter
    uns bis auf diesen Tag.'
  alq-ALGNT: “Nidjiki8eg! Nikackiton 8e8enda kidji mikomag 8eckadj kikitci anicinabeminaban
    David. Ki nibo, ki naatcigadeni o8ia8 acitc o8ibabikinigan mi ooma kiabadj nogom
    e tag8anig.
  ixl-NNT: 'As, vitzꞌin vatzik, tuk val isuuchil sete kam uvaꞌ ibꞌan u qꞌesla kubꞌaaleꞌ
    uvaꞌ David: Tan kat kami; as kat mujli. As il vijulil ileꞌ atiltel sukuxoꞌl cheel.'
  boa-NT: Aabéhjáa muurá diibye Dabíiúvú dsɨ́jɨ́véébeke ditye cúúune ícyoocápí dííbyeúvú
    nijkye ijcyáhi, ámuúha táñahbémuj.
  etr-etr: Fidaea amala sälahilä sähalea, Nedoola dili-e, nilïle mäu Debidiïe, na
    dilima fädäla sähago. E baagoige bauige. E baui amo nilï mia wi walio dialea.
  quh-NT: ‘Llajta-masis, unay tatanchej Davidmanta sut'ita parlariskayquichej. Payka
    wañupuspa p'ampaska carka. P'ampananri caypi cunancama cashan.
  kwi-kwi: Cristora piantuz mintain. Nane uruza Davidpa au irɨt Taittawa, nil kwinta
    kitpaish. Us irawane, uspane ussa kamara. Us kamkin aukasa kashain tu.
  agm-agm: “Isɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, sandapɨ
    sangi nasesɨpatɨtandɨ nɨnɨ nyamɨ asɨho awaisɨho Daawitɨhopɨ tɨtɨhɨ sandɨ kasatɨtaano.
    Daawitɨho aimɨhura napwihɨ jomaahɨpataatɨhɨ ahiyawaayopo. Komɨ anɨmwaahɨpatɨ jomaahɨpatɨ
    ahiyohɨpatɨ nyamɨ yapɨpatɨ Judiyaahanda kɨmatɨ katɨnɨhɨ ahendaise. Iyataatɨ Daawitɨho
    sawahopɨ sa pɨwa kandaamaase taatɨ gwɨnyaahaayo.
  ubr-ubr: '“Yau taitaiu tutuau: Yau on dura bag wat anawurem ato agirit David aurin
    on. On irabob sigarobai, ato on an rasi on ari ot bisiti i’yen inat ari ra igat.'
  tsw-NT: “A̱za̱ a̱ va̱ aza a Israꞌila, n ta yuwusaan ɗu adanshi babu wovon adama
    a akaya a̱ tsu Da̱wuda. Da̱wuda kuwa̱ ta̱ waru a̱ ciɗo yi ta̱, waru aason a̱ yi
    a ta̱ pa oɓolo na̱ a̱tsu hali anaꞌan.
  cax-NT: Arraño bama masaruquitaiqui, apapensasio nurria arrüna sane. Arrti David
    chapürrtü ümotiatoepü arrüna nurarrti, itopiqui arrti coiñoti. Süroti cütu y arrüna
    nicürrti aninqui auna uyarrüpecu.
  aia-aia: “'Inau raba 'unua tana'amou mwani sae agu'i, 'abaiai wauwa agaau na'i 'oha
    bwani, 'ia Mwaeraha Deved. 'Iia 'a bwani mae mara bwani toringia orea mana barabarana
    'a awa mau tari dangini.
  srp-1865: Ljudi braæo! neka je slobodno kazati vam upravo za starješinu Davida da
    i umrije, i ukopan bi, i grob je njegov meðu nama do ovoga dana.
  agt-agt: “Ammi ya pake ipasikkal ku para tekamuy, kahkahulun, a bakkan haman ta
    bari ni Dabiden ya ikayat na uhohugan na surat na en, te pake nabayag na haman
    ya nepasi na en, a itta la ya tanam na en tekitam abat ta ayanin.
  lug-lug: “Abasajja abooluganda, nnyinza okwogera n’obuvumu gye muli ku bifa ku jjajjaffe
    Dawudi nga yafa n’aziikibwa, era n’amalaalo ge weegali ne kaakano.
  yby-yby: Done ahonelika, lemo latate Dewitidamuya le wehe loko lo libituyo. Dewiti
    maya heliyoko molitabo alewa maya olotiya aha neyoko mudaikaka niae.
  heb-heb: אנשים אחים הניחו לי ואדברה באזני כלכם על דוד אבינו אשר גם מת גם נקבר וקבורתו
    אתנו היא עד היום הזה׃
  mpp-mpp: “Ngic hae-gbafocne, ngambononggeng Dawidile fungine hangoc mikac yanguc
    milu nalic edocngebabe, ye homame longkeibong. Aime dongesiine fawec, yakumac
    fagac.
  apb-apb: “Maeni eesiku, no ko sare unu oodo-oodo aana mola huni'omu i sulie a weuwaka
    a Deved Inemauri. E mae na kire haitolinge'inie oto, na kilipwe'u aana mola i
    saakaelu i leu hule si'iri.
  san-TEL: హే భ్రాతరోఽస్మాకం తస్య పూర్వ్వపురుషస్య దాయూదః కథాం స్పష్టం కథయితుం మామ్
    అనుమన్యధ్వం, స ప్రాణాన్ త్యక్త్వా శ్మశానే స్థాపితోభవద్ అద్యాపి తత్ శ్మశానమ్ అస్మాకం
    సన్నిధౌ విద్యతే|
  ben-IRV: ভাইয়েরা সেই পূর্বপুরুষ দায়ূদের বিষয় আমি জোর দিয়ে বলতে পারি যে, তিনি
    মারা গেছেন এবং তাঁকে কবর দেওয়া হয়েছে, আর তাঁর কবর আজ পর্যন্ত আমাদের মধ্যে আছে।
  ntu-ntu: Rpi-mopwz Pita kx, “Mzlengeng, na-aopx-angidrbo bamu melrmqgu Devet. Bz
    x nzyrtzmq x gq lrde se tqycm bagu mzli ka.
  pan-pan: ਹੇ ਭਰਾਵੋ, ਮੈਂ ਘਰਾਣੇ ਦੇ ਸਰਦਾਰ ਦਾਊਦ ਦੇ ਵਿਖੇ ਤੁਹਾਨੂੰ ਵਿਸ਼ਵਾਸ ਨਾਲ ਕਹਿ ਸਕਦਾ
    ਹਾਂ ਕਿ ਉਹ ਮਰਿਆ ਤੇ ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਹ ਦੀ ਕਬਰ ਅੱਜ ਤੱਕ ਸਾਡੇ ਵਿੱਚ ਹੈ।
  gvc-gvc: ’Coyea, õ sehe noano yahuihtja mʉsare Davi cjirore mari coyeiro, panopʉ
    macarirore. Tiro yariaa wahaha. Ã jiro tiro to masa copa mipʉre jisinina. (Ã jiro
    “Yʉ pjacʉre baa dutisi mʉhʉ”, ni joaro to basi wama payo yahuro nieraha.)
  ksj-ksj: Nego nabudi, e hubehune ziꞌohe. Vouḡafe Davidaꞌe rudanadu ḡuriro, ebu ani
    iduꞌe izidi ꞌize radiuꞌohe.
  sbk-sbk: 'Bhaholo, bhane enjanje ezya ise wetu u Daudi: umwene afwiye asyelelwe
    nenkungwa yakwe ehweli hulite mpaka asanyunu eshi.'
  mya-JVB: ညီအစ်ကို တို့၊ အမျိုး၏အဘ ဖြစ်သော ဒါဝိဒ် ၏အကြောင်း ကို ငါသည် သင် တို့အား
    အတည့်အလင်း ပြော ပါရစေ ။ ထို ဒါဝိဒ်သည် သေ ၍ သင်္ဂြိုဟ် သောတွင်း သည် ယခု တိုင်အောင်
    ငါ တို့၌ ရှိ ၏။
  kgf-kgf: Dac munahécna ni ac yomi efima hia énézémaŋac séc; Yandanina Dawidinéŋ
    humuyu téŋgégic iwac kic suaŋa imi sucninaiguc heyecac érékecma deguc hezacnec.
  awb-awb: Pítaga mó mahraréna, Nánuwahraho, itene igaqna Tébíti éhweh pahsuqme teiníe.
