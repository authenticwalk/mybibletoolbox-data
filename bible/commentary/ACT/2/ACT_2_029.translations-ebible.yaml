  imo-imo: Akumunga, imbo ango kame i ungumu paimbo nio. Linonga ara kaue Devit oi
    kolorumuna ono teringi. Yunge ono kombumu linonga kombuna lerimu lemo. Aku lemope
    yuni nunge kake teli iye onomu purupupili ungu naa ninu ungu naa nimu. Akumunga
    aku nimu ungumu yu yunundo naa nimu ltemo.
  boj-boj: “O ijo was, e bole merŋgwai. Gago moma Devit a moinaqa subq ateb. Aqa sub
    agi bini unu iga gaigai uneqnum.
  eng-DRA: Ye men, brethren, let me freely speak to you of the patriarch David; that
    he died, and was buried; and his sepulchre is with us to this present day.
  knf-knf: '« An bayiţ naan, dhilan kaţupan uko wi na mntëŋ: Atemun Dayiţ akeţi, amoya,
    kë bhër bi nul bawoha ţi uŧaak wi nun.'
  san-KHM: ហេ ភ្រាតរោៜស្មាកំ តស្យ បូវ៌្វបុរុឞស្យ ទាយូទះ កថាំ ស្បឞ្ដំ កថយិតុំ មាម៑
    អនុមន្យធ្វំ, ស ប្រាណាន៑ ត្យក្ត្វា ឝ្មឝានេ ស្ថាបិតោភវទ៑ អទ្យាបិ តត៑ ឝ្មឝានម៑ អស្មាកំ
    សន្និធៅ វិទ្យតេ។
  arn-NT: '“Pu peñi ka lamngen, elumuchi tamün fente küme feypiwafiel: Taiñ kuyfi
    tuwünche em David lay, fey rüngalngey, welu iñchiñ taiñ mapu mew kisu ñi rüngan
    lolo petu müley fantepu mew.'
  zas-NT: 'Basnuu gunee Bëd, rëbaman: ―Ganin loj gradi compniar, diidxliczi dux béngulal
    ree Davi güjtaman biguieꞌch tëëman, abiꞌ laa xbaaman sta raguiaa ree yan.'
  ken-NT: Píta arɔk ambɨ bɛrɛm bɛ, “Bɔ̌ma, nchí kway bɛghati bhe kpoŋoroŋ ɛ̌ti Mfɔ
    Debhít, chi mbɨ ywɛsɛ. Agu nyaka, bábhɛ́mɛ yi, nɛ nnɛm ɛni nɛbhʉɛt fá nɛ bhɛsɛ
    kpatɛ ɛchɔŋ.
