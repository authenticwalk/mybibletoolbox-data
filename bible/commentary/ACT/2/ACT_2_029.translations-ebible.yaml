verse: ACT.002.029
translations:
  kpx-kpx: Di haokuvuia, di isiviale nahie buluve Deividi ke deiada louge avuemo lulelelahave.
    Keu subuta mole hatige abu mai abavulu. Iale vutave keu nova avulike ua.
  okv-H: Nau namei kamei ungo be hotembevujo, eto na King David na embo ta ke do kajihena
    avo ano ingesova amo ke be eto David na pehenu panga ho ta ikeo mihie sari ena,
    eto panga amo da ei ungotenamote mihia.
  tbo-tbo: Gasi Pita i baha i pa, ‘Walewalehiu, dumalugei apo a paliwelemi naka gogata
    Dawita i hilage po hi guluwi ma kokowagana amalai e mamae ugolita.
  mal-C: “സഹോദരങ്ങളേ, പൂർവപിതാവായ ദാവീദിനെക്കുറിച്ച്, അദ്ദേഹം മരിച്ചുവെന്നും അടക്കപ്പെട്ടുവെന്നും
    എനിക്ക് നിങ്ങളോട് ഉറപ്പായി പറയാൻകഴിയും; അദ്ദേഹത്തിന്റെ കല്ലറ ഇന്നുവരെ നമ്മുടെ
    മധ്യേ ഇവിടെ ഉണ്ടല്ലോ.
  grc-SR: Ἄνδρες ἀδελφοί, ἐξὸν εἰπεῖν μετὰ παρρησίας πρὸς ὑμᾶς περὶ τοῦ πατριάρχου
    Δαυίδ, ὅτι καὶ ἐτελεύτησεν καὶ ἐτάφη, καὶ τὸ μνῆμα αὐτοῦ ἐστιν ἐν ἡμῖν ἄχρι τῆς
    ἡμέρας ταύτης.
  bgc-bgc: “हे भाईयो, मै कुलपति राजा दाऊद कै बारै म्ह थारे तै हिम्मत करकै कहूँ सूं
    के वो तो मरग्या अर गाड्या भी गया अर उसकी कब्र आज ताहीं म्हारै उरै न्यू-की-न्यू
    सै।
  khz-khz: Walakavaku maparami, etoma au aoku matiligana na pana kila, ita kalakalara
    kamuna Davida ekwaregato pe getoleato, etoma ia kalana ita ria ea.
  deu-TKW: 'Ihr Männer und Brüder, ich darf es offen zu euch sagen: was den Patriarchen
    David betrifft, so ist er gestorben und begraben, und sein Denkmal ist unter uns
    bis auf diesen Tag.'
  zsr-NT: ’Naꞌa, böchaꞌa. Nac bëꞌ gutiëꞌ xuz xtauꞌruꞌ David, len bgachëꞌë yeru ba,
    atiꞌ dë ga zoaruꞌ ba queëꞌ naꞌ ga rdxintë naꞌa dza.
  lin-lin: Bandeko na ngai, tika ete naloba na bino solo na tina na Davidi, koko na
    biso, ete akufa mpe bakunda ye ; mpe kunda na ye ezali awa kino lelo.
  hns-NT: 'Oe bolies: „Bhaai logan, toelog to djaane hai kie hamlogke baap-daada Daawied
    mar gail aur okar mattie paral. Okar kabar abbe talak ie sahar me hai.'
  noa-E: Mag David khararrau phã pʉarr igwia ich Pedroou, ’Keena, pãadë khĩirjubat
    ajim anʉm. David khararrau ichpai wir aig igwia pöd mag iekhaju khaba sĩejim.
    Maadëu meraajã khaba nʉm, maach dau nawe jöoi David khararr meewi bëp sĩujierram;
    mag i bëptarr jẽbdi agtha sĩejemgui ajim anʉm.
  eng-EMTV: “Men, brothers, let me speak with boldness to you about the patriarch
    David, that he both died and was buried, and his tomb is with us to this day.
  mib-NT: ’Tāca níhín jíjnáhan ní, na cástūhun cájí ná nuū ni jnúhun jíí yō David,
    chi tu ní cáhán de jnūhun yáha sɨ́quɨ̄ maá de. Chi ni jihī de te ni quindūji de,
    te jíní yō nuū yɨ́ndūji de nde vijna.
  lif-NT2: फुॽनुसाॽसे, आल्‍ल इङ्‌गाॽ निस्‍सेआङ् अक्‍खे पाःप्‍मा सुक्‍तुङ्‌लो–आनिॽ
    ताक्‍थे़बा दाउदे़ङ्‌ग स्‍ये़ हे़क्‍क्‍याङ् मे़लुप्‍तुआङ् कुइप्‍पुङ्‌ङिन् आल्‍लो
    थारिक्‍काङ् ने़रो॥
  xnj-xnj: “Valongo vangu, nigana kuvajovela hotohoto kumvala mambu gegampatili gogo
    witu Daudi. Mwene afwili na kuzikiwa na litinda laki livii kwitu mbaka lelu.
  mmx-mmx: La ne Pita ga lok bok, “Luvutnetak mi luvurinuk, ana vaase axasep nimi
    mumu lurubuno avolo atdik, ne Devit. Ni ga met pam la digak mir i, la lamaaut
    teren mo i nemen de, ise at na laaleng.
  cbr-NT: '''Ën xucë́antu, asérabi ca nucën rara, David, bamatancëx me quininu mëníocë
    ''iacëxa. Usoquian anu ''acan ax ca bërí nëtë́nbi anu ''icën.'
  tee-NT: Pus ji quint'alapanacni akts'iya c'atsacan ni nilh ju mak'aniya quimpai'an
    David chai macnucalh. Chai tus chavai lai lakts'inau junta ta'acnu.
  eng-LSV: Men, brothers! It is permitted to speak with freedom to you concerning
    the patriarch David, that he both died and was buried, and his tomb is among us
    to this day;
  cak-NT: 'Y ri Pedro chuka'' xu''ij: Wach''alal, rix iweta''n chi ri jun kamama''
    ri rey David xcom, y xmuk. Y anchi'' mukun can, can c''a c''o chupa ri tiempo
    re''.'
  pah-NT: —Nhiirũ, tamombe'u katu Daviva'ea kiro pe me a'ero nhaneramonhava'ea, ei
    Pedro'ga g̃a pe. Ahe nonhimombe'ui ikwatijarame hako. Jesus'ga nhi'ig̃ag̃wama
    Daviva'ea omombe'u nhog̃wenonde, ei ga. A'ereki Daviva'ea omano tuhẽ, ahera'oa
    inemba hako, ei ga. Ahe tymi ahe nog̃a hako. Kiromo jate tuvi Daviva'ea ryvya
    nhande pyri, ei Pedro'ga g̃a pe.
  sja-NT: 'Maap''eda Pedropa mãgaji: —Tachi auk''aarã nama see nɨ̃bɨ, ũrítɨ. Tachi
    chonaarãwedapema Rey David jai-idaaji mãik''aapa ɨajida. Iru k''ap''ɨa at''ãri
    jãɨrade bɨ tachi t''ãide.'
  xed-xed: 'Ka Piyer sganaghata mantsa: «Zwanama ɗa, mutsafmutsa yu ta na fitik na
    ŋa mnaghunata tsiɗiɗ ta gwaɗa ta dzidza mu Dawuda. Tsatsi ná, mtumta ka paɗamta
    lu. Ta tekeʼa kulani dər gitana.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pedro já xi̱hi̱n ná: —Cande̱hé ndo̱, ñani i̱ ná
    ndicani i̱ nu̱ ndo̱ ña̱ cúni̱ cachi ña̱ yóho. Sa̱ cánda̱a̱ cáxí iní ña̱ sa̱ na̱xi̱hi̱
    David, da̱ na̱sa̱cuu tásáhnu jícó yo̱. Ta na̱jándu̱xu̱ na̱ da̱ ta íin yi̱i̱ va
    nu̱ú na̱jándu̱xu̱ na̱ da̱.'
  gfk-S: “Kaba tasigu, i tale iou be ni hinawase mu utano hintubu dait Dawit kinong
    dait palai utana. Iga mat, di gom hatur ie, ma no nuno midi ikanaia tuk katiak.
  bmu-bmu: '“O alaurupni! Pitö nöŋön bem ambönini kiŋ Deiwidkö könaŋi mi awösamkakak
    qakŋe aukŋe kewö jim asarimam: Deiwidnöŋ kömuiga löm kölgetka qaksiriŋan merak
    sutnine ki ahöza.'
  dgz-dgz: Pita opata aigap sia wan, “Tatan, gwanin, ne gego den ya wadiaivin, ame
    omayan baewa Devit bop tan amba tune, kaima mega ma wanden oneni endi mame wandia.
  eng-GNV: Men and brethren, I may boldly speake vnto you of the Patriarke Dauid,
    that hee is both dead and buried, and his sepulchre remaineth with vs vnto this
    day.
  zaa-NT: 'Gutixa''a Pedrua adí ca titsa'' nna ra bi: Hermanos, claru taá yù ri''u
    qui''ni tà'' tàta qui'' ri''u David gùttì bi nna bigàttsi'' bi, pues bà qui''
    bi nna ga''na bą́ le'' yétsiloyuį.'
  eng-WEBSTER: Men, brethren, let me freely speak to you concerning the patriarch
    David, that he is both dead and buried, and his sepulcher is with us to this day.
  guh-guh: 'Icatsia Pedro jumaitsi bajarapamonaejavabelia: —Tajamonae, jumenapebetsiaya
    pacatsipaebianatsi vajasalinainëmi Davidpijinë yabara. Bajayata baja tëpa Davidpijinëmi.
    Nexata mëthëtatsi. Yapëtanetsi itsajota mëthëtatsi.'
  bon-bon: Siige, Peteru piba jejemige, “Cäme binamewale, lui mene mime kaakesaare
    Daawida poto cidi me, cane miiji weeme tääpume pajecu me wawena. Tabe budre ge,
    gape cabu ecitujisi; teeme gape pisi nyene ama mime gome.
  nhw-BL: 'Huan Pedro quinilhui: “Noicnihua, nimechilhuía catli xitlahuac. Tohuejcapan
    tata David mijqui huan quitlalijque ipan tecacahuatl huan nopa tecacahuatl noja
    eltoc nica nechca hasta ama. Huajca David amo camanaltiyaya tlen ya iseltzi.'
  mgw-mgw: “Mwalongo bangu' ba ku Isilaili, mbala nimmakiange mpu'la gagampatike Daudi,
    tati' bitu. Ywembe aatiwaa no sikilwa, lisiko lyake libile papanopano mpaka li'no.
  swh-ONEN: “Ndugu zangu Waisraeli, nataka niwaambie kwa uhakika kwamba baba yetu
    Daudi alikufa na kuzikwa, nalo kaburi lake lipo hapa mpaka leo.
  wbi-wbi: 'Nyalukolo, nakaguile kujova kuliumue ulukangasio ulwa Nata ghwitu Daudi:
    umwene alyafuile nakusyilua, najimbipa ja mwene jilipalikimo nusue mpaka umusyiughu
    iji.'
  bba-bba: Nɛɡibu, i de n bɛɛ sɔ̃ nɔni kɑ nɔni mɑ Dɑfidi bɛsɛn bɑɑbɑ u ɡu, mɑ bɑ nùn
    sikuɑ. Win sikirɑ mɑɑ wɑ̃ɑ bɛsɛn suunu sɔɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: Men and brethren, let me freely speak unto you of the patriarch David,
    that he is both dead and buried, and his sepulchre is with us unto this day.
  kgk-NT: 'Upéi he''i jevy íxupe kwéry: —Pejeapysaka porã katu xe nhe''ẽ-rehe, xe
    re''ýi kwéry. Nhane ramói Davi katu omano va''ekwe. Hetekwe omoĩ va''ekwe itakwa-py.
    Ha ãy ete peve oĩ ijyta.'
  waj-waj: 'Petorooso itaa kua kiaa kioo kava tunoo: Ni seenayaso, na ti rubuungaa
    Davuitiinnara kutaa kuavai kooyaa ngii giaa ngii minaravee. Ivo putuduu vaidiiya
    inna hau kieeravai. Aanna makee inna mmata nnauvo homo aa vainoo.'
  cpy-cpy: Noyemijantzinkaritee, iyoteeyini kaari awaejatziteni David kenkitha-takota-chani,
    tema kamawaetaki paerani rirori, iyoteeyini nimaeka jempe janta ikiteetakiri.
  mpx-mpx: “Taliwau ge nuwau, na ba bubun ya. Tubula kin Deibid i yaomal ge hi yamwi,
    salaina iyahe te i minamina lan ebe.
  wbp-wbp: Ngula-jangkaju, Piitajulpa-jana wangkaja-juku yapakuju, “Ngajukupurdangka-purnu
    yapa, purda-nyangkajulu yungurna-nyarra yimi milki warraja-mani Kingi Tapiti-kirlangu.
    Ngalipakupalangu yangka Kingi Tapiti kuja yawu-pardija nyurru-wiyi, ngulaju nyanungu-nyangu-paturlu
    yapangkulu milyingka yirrarnu. Yangka milyi kuja karlipa nyanyi jalangurlu, ngulangkanyalu
    milyingka yirrarnu.
  luo-luo: “Owetena, anyalo wachonu ka an gichir ni Daudi kwarwa notho mi noyike,
    kendo liende ni kodwa nyaka kawuono.
  nhe-NT: “Noicnihua, nimechilhuía tlen xitlahuac. Tohuejcapan tata David mijqui huan
    quitlalijque ipan tlacacahuaya huan nopa tlacacahuaya noja eltoc nica nechca hasta
    ama. Huajca David ax camatiyaya tlen ya iselti.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܐܵܡܪܹܢܵܘܟ݂ܘܿܢ ܦܫܝܼܛܵܐܝܼܬ ܒܘܼܬ ܕܵܘܝܼܕ، ܪܹܝܫܵܐ ܕܐܲܒ݂ܵܗܵܬܹ̈‌ܐ،
    ܕܡܝܼܬ ܠܹܗ ܘܦܝܼܫ ܠܹܗ ܩܒ݂ܝܼܪܵܐ، ܘܩܲܒ݂ܪܹܗ ܠܲܐܟ݂ܵܐ ܝܠܹܗ ܗܲܠܔ ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ.
  esk-NT: “Aniqatiut, uvaŋa uqautiraksraġigipsi nalupqinaiġḷugu sivulliaptigun David-kun.
    Ilaa tuqupman iḷuviġaat, aasiiñ iḷisimagaat iḷuvġa marrumuŋaaglaan uvlumun.
  msb-msb: “Mga kaigmanghudan, aram gayod niyo na namatay na an aton kalulululuhi
    na si David, tapos ginlubong kag an iya lubungan adi pa sa aton hasta yana.
  cpa-NT: ’Hniah¹² dsa² go² jniang³, ma²ŋih³ báh³ hniah¹² ha²lah ca¹løa¹ quiah¹² hlai³
    David, dsa² hóg¹ quián² jniang³. Di³ ca¹jon¹dsa. Ca¹ŋi³hag¹dsa. Ca¹lah¹jin³ na¹
    lǿa¹² ja³rø²hog¹²dsa jøa³ ja³tiagh³ jniang³.
  dso-dso: ଆରି ପିତର୍‌ କଇଲା, “ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇବଇନିମନ୍‌, ଆମର୍‌ ଆନିଦାଦିବେଲର୍‌ ଦାଉଦ୍‌
    ରାଜାର୍‌ ବିସଇ ଡାଟ୍‌ସଙ୍ଗ୍‍ କଇବାକେ ମର୍‌ ଅଦିକାର୍‌ ଆଚେ । ସେ ମଲାକେ ତାକେ ତପି ଦେଲାଇ ।
    ସେ ତପ୍‌ଲା ଜାଗା ଏବେ ଜାକ ଇତି ଆଚେ ।
  meu-meu: 'Varavaragu e, seneda David herevana na hamaoromui momokanimu: ia na e
    mase, e guria, bona gara na doini mia ita dekeda ai.'
  yva-NT: Sya arakovo Yahudi, syare syo aneno Daud apa ayao umaso raura kakavimbe
    wasai. Tugae, aneno Daud opamo kakai to. Vatane wo antuna muno apa aipapo mamo
    soamo ntami.
  dgc-dgc: “A tétotop ko,” kagi ni Pedro, “i nisulat a éya ni Dabid, éy éwan na nibaheta
    tu bégi na a sarili, da napospusan tam a minate dén siya, a kéye pabi i pantiyung
    na ta banuwana a éye.
  zpm-NT: '’Bets, bzian, to ne nac to meṉladz naa, goḻgona gaṉle: led miṉe bdete pxozgol
    ne David bnee me nu; sac goṉ, zeeṉe gut me güey zho güeyqueets zho me, ni haxta
    lo nadze laa xpaa me bii niaa.'
  hix-NT: Rokukur komo y, onà wyaro àkehe, owyanye, kekon xarha tà. Àsok hana nexey
    ha, Dafe heno, khoryen heno komo. Onà wyaro nexey hamà. Wayehye hamà. Tonamso
    xarha nexey hamà, kekon hatà. Noro yonamàthàràtho ryhe, tano rma naha. Kowto kom
    ho rma naha. Àro ke, thokohra àro wyaro nmenhoy hamà, Dafe heno, kekon hatà, Petru.
    Kryestu hok haxa ryhe, àro wyaro nmenhoy hamà.
  sim-sim: Mahasanje anhi jirin, an kormbak a saweshinak ji misikwa karem, neloko
    nihi Devit, or harik angop li wakor oweri ria. Uhunda mawa orhi ter os er nandu.
  npi-ULB: हे दाजुभाइहरू हो, म हाम्रा पुर्खा दाऊदका बारेमा दृढतासाथ बोल्न सक्छु∶ तिनी
    मरे र गाडिए र तिनको चिहान आजको दिनसम्म हामीसँग छ ।
  cgc-cgc: Pedro i gapadayon pa gid ta iya na pag-ambal, “Mga utod ko, daw parti ki
    Ari David na ate na alinan na kaapuan, nlaman ta gid na napatay kanen ya daw asta
    anduni iya na lebbengan anen pa di.
  tim-tim: Galalupne hakunenŋe kotŋe Dawidi miawagep yâkgât keiŋe makyeŋgire nâŋgâŋet.
    Yâk mondo hangoyi yâkgât sumŋe are ekmaen. Are ekmâ hin nâŋgâmaen. Dawidi hambuep
    dâmaen aregât Dawidiŋe ikiŋaet bo magep. Dawidi âmâ Propete luâk siâ mando Anutuŋe
    den kârikŋe magaŋep aregât
  yor-yor: “Ará, èmí lè sọ fún yín pẹ̀lú ìgboyà pé Dafidi baba ńlá kú, a sì sin ín,
    ibojì rẹ̀ sì ń bẹ lọ́dọ̀ wa títí di òní yìí.
  wos-wos: Wun hundi wataka dé Pita wambula wa, “Nyama bandi, guni mé xéké. Wuni wawut,
    guni jémba xékélakitanguni, ané hundi. Nana mandéka Devit wundé hiyandé. Hiyandéka
    di déré wundé réménda. Déré réméndan hwandafu ané getéfambu némbuli andé re.
  emp-NTPO: 'Mʌ̃ djabarã judiorã, mʌ̃a ebud̶a jaraya: dadjirã drõãenabema Davi beud̶acarea
    idjira tʌb̶arisid̶aa. Idji tʌb̶ariped̶ad̶ara dadjirãba wad̶ibid̶a unubadaa.'
  eng-F35: “Men, brothers, be it permitted to speak to you plainly about the patriarch
    David, that he both died and was buried, and his tomb is with us to this day.
  ind-ind: “Saudara-saudari, izinkanlah saya berbicara dengan terus terang kepada
    kalian tentang Daud, nenek moyang kita. Perkataannya itu pasti bukan mengenai
    dirinya sendiri. Karena kenyataannya, dia sudah mati dan dikuburkan, dan kuburannya
    masih ada pada kita sampai hari ini.
  pes-OPCB: «برادران عزیز، کمی فکر کنید! این سخنان را جدّ ما داوود دربارهٔ خودش نگفت
    زیرا او مرد، دفن شد و قبرش نیز هنوز همین‌جا در میان ماست.
  mpt-mpt: nekwal ibo ne weng olo ibo baabenamabibe. Nib fanine Debite kaanea nakaia
    unangai tom tem wat dofaibbuo e gloutemo sma bua nibo watemobbuo Debite ele weng
    sango mo dolaim blimobe. Naka afete weng sang ota e dolanebiobe.
  ssx-ssx: Kametitio. Iki pa꞉ta꞉ mo nika꞉ apa꞉ Deipidina꞉ do ota꞉ pimanu alome. Ipikita꞉
    amba꞉ kone homeeke handa mea hoimikipate pa ame make hande hoimiki alena꞉ hando
    haloma꞉me.
  mkl-mkl: Si ɑnyii nŋu nɔ Piɛɛ í ni mɑ́, iŋɛ kpɑɑsim ŋɑ, ǹ wɑ n sɔ̃ ŋɛ nɔ kù nɛ
    sikɑ kɑ̃mɑ, Dɑvidi bɑlɑ nwɑ í ku nɔ ɑ̀ suu. Bɑlɛɛ mɔi í wɑ si ɑnini nwɑ ihɛ̃ hee
    do nnyi fei, mɑ̀ irei.
  gaq-gaq: ଏ ଇସ୍ରାଏଲନେ ବୟାଁ ତନାଇଂ ପୁର୍ବ ପୁରୁସ୍‌ ଦାଉଦନେ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‍ ଆପେକେ କୁଲାକୁଲି
    ବାବ୍‍ରେ ବାସଙ୍ଗ୍‌ ୟାଏ ଜେ ମେଁ ଗୁଏକେ ଆରି ଆମେକେ ଆତି ଆର୍କେ ଆରି ମେଁନେ ଗୁଡ଼ୁମ୍‌ ଏଃଜାକ
    ନେଡାଗ୍ରା ଲେଃକେ ।
  gof-RNT: “Asaw, nu aawa Dawitebaa ta hinttew geeshshada odana. Dawitey hayqqidi
