verse: ACT.002.011
translations:
  kpx-kpx: Nahiau vata nimolete kebiamo loholu. Isito nahi malaha kebia hoto evige
    keau nahie hoto selevemo Dilava vaveve nimolete louma.”
  okv-H: Rome enda ta eto amo Judea embopo be ra te ke nei embopo amo Judea ekalesia
    embopo ambo ambo ere ora te Crete embopo te Arabia embopo te tapa aingeto mihia
    rate dago God ta ari nei te nei te amita ke dago ta ke oenga oenga embo vahai
    vahai na ere ingihera.” ainge eo
  tbo-tbo: naka tupota ata babada mi Yudeya ma tupota moina mi Loma ma ata witumagana
    mei mi Yudeya. Ma gehouta mi Kilita po mi Alebiya. Tamogi ginouli baneihi Yaubada
    i dewadewahi ataputa ata ponei he bahebahehi ma ta noonolihi.’
  mal-C: നമ്മുടെ ഭാഷകളിൽ ദൈവത്തിന്റെ അത്ഭുതകാര്യങ്ങൾ, ഇവർ പ്രസ്താവിക്കുന്നതു കേൾക്കുന്നു!”
  grc-SR: Κρῆτες καὶ Ἄραβες, ἀκούομεν λαλούντων αὐτῶν ταῖς ἡμετέραις γλώσσαις τὰ μεγαλεῖα
    τοῦ θεοῦ.
  bgc-bgc: यानिके यहूदी माणस अर यहूदी पंथ धारण करण आळे, क्रेतो दीप अर अरब देश के माणस
    भी सै, पर अपणी-अपणी भाषा म्ह उनतै परमेसवर के बड़े-बड़े काम्मां का जिक्र सुणै सै।”
  khz-khz: Iuda talimara, e ati Iuda talimara Iuda gera aliruputali gegapi-rageato
    talimara; e ita reketa Krete e Arabia talimara. Na ita maparara na takamonagirana
    ita kwapurakwapura gera karo ai Palagu na kala kamura iraura vagira ekalarawai
    gekilagi-matagairana.”
  deu-TKW: Juden und Proselyten, Kreter und Araber, - wir hören sie reden mit unseren
    Zungen von den großen Thaten Gottes?
  zsr-NT: Lëzcaꞌ nacuꞌë ni bönniꞌ narujquëꞌ Creta, len luyú Arabia. Ryö́niruꞌ tuꞌë
    didzaꞌ ruiꞌruꞌ qui queëruꞌ, taꞌguíxjöꞌë yuguꞌ le zxön benëꞌ Dios, le run ga rubániruꞌ.
  lin-lin: 'bango nyonso, ezala Bayuda to bapaya oyo bakota na lingomba ya Bayuda :
    bato ya Kreti mpe ya Arabi, biso nyonso tozali koyoka bango kotatola misala minene
    ya Nzambe, na nkota na biso ya mboka ! »'
  hns-NT: Ie Gaalielea diehaat waalan har ek bhaasa me Parmeswar ke barka kaam ke
    biese me batia hai, aur sab koi oelogke baat samdjhe hai!”
  noa-E: Creta durram khʉʉn dʉ̈i Arabiapienpa thʉnʉm. Mag meu khĩirpierr thʉnʉm ee
    thumaam khʉʉnau agdaujö dich meúata Ẽwandamau nem wautarr amau ĩgkhamam ajapha
    ũr thʉnʉmgui ajim anʉm.
  eng-EMTV: Cretans and Arabs—we hear them speaking in our own tongues the mighty
    deeds of God.”
  mib-NT: Suni nde Creta jiín Arabia vējicoo sava yó. Te cájini sōho yó jéē jiín jnúhun
    yuhu ñúū ná ɨɨn ná ɨɨn máá yó cácahān de tācá jniñu jéhnu ní sáha Yaā Dios, achí
    i.
  lif-NT2: क्रेतिहाॽ हे़क्‍क्‍याङ् अरबिहाॽआङ् आवाॽ॥ करसाङ् खे़ङ्‌हाॽरे़ग आनिॽ आबाङे
    पाःन्‍दाङ्‌ङो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ मे़जे़क्‍खुर
    मे़बप्‍पा आघे़प्‍सुम्‍लो॥”
  xnj-xnj: Vayawudi na vangalikuvya Vayawudi, nambu vilanda njila ya kumuyupa Chapanga
    ya Vayawudi, vangi vahumili ku Kilete na Alabia. Tavete tikuvayuwana vijova kwa
    luga zitu ndi matendu gakulu ga Chapanga.”
  mmx-mmx: Lentaba bok at lubung mixin me Judaia, la lentaba atdik boro vetpes, di
    lok kaka mun lununu at limixin me Judaia. La lentaba bok atdik boro Krit la Arabia
    ketla nedik axap di ronga di, di paase mi lempapaase axa atdik mumu lempanga sangsangu
    ne Moroa ga lox i.”
  cbr-NT: '''Imainun cananuna Creta cacë nasínu ''icë ''imainun Arabia cacë menu ''icë
    unicama ''ain. Usa ''ixunbi cananuna ënë unicaman, uisaira oquin cara Nucën Papa
    Diosan ñu ''aia quixuan ñuia nun banan quicësai quia cuatin.'
  tee-NT: Ju ali'in amachak'an Creta juntau chai amachak'an Arabia. Ick'asmat'auch
    laquinchivinti quinc'an ni navita ju Dios ju k'ai lhamak'an. ―Chunch ju talaclajunich.
  eng-LSV: Cretes and Arabians, we heard them speaking the great things of God in
    our tongues.”
  cak-NT: Y jec'o chuka' ri je-petenak pa Creta y pa Arabia. Y konojel xkac'oxaj ri
    nimalaj rusamaj ri Dios, y can pa tak kach'abel roj xkac'oxaj-wi, xecha'.
  pah-NT: '@see-verse:ACT.002.010'
  sja-NT: Judiorã ũk'uru mãga t'odap'edaa perã mãik'aapa ũk'uru judiorã pak'oodaidaarã,
    judiorã ũraade ijãadap'edaa perã. Ichiaba chejida Creta isladepemaarã mãik'aapa
    Arabia eujãdepemaarã. Nãgɨɨrã Galilea eujãdepemaarã mĩda, tachi chaachaa t'odap'edaa
    pedeede tachia ũri p'anɨda ajida. Ãchia pedee para bɨda ajida, jaradait'ee Tachi
    Ak'õrepa ne-inaa pia ooda.
  xed-xed: Mamu gwal ta haɗika Kret nda Arabi. Zivra la Yahuda sanlaha. Dina la Yahuda
    ta nanaftá sanlaha. Nda inda tsa gwaɗaha mu kavghakavgha ya ta sna mu ta skwi
    ta mnə həŋ ta ghəŋa glakwa slna Lazglafta ta magata,» ka həŋ.
  mks-NT: Ta sa̱ mé yóho ndúu java ña̱yivi na̱quixi nación Creta xi̱hi̱n nación Arabia.
    Ta xíni̱ jo̱ho ndihí cáha̱n na̱ cúú cuéntá Jesús yóho tu̱hun cáha̱n in in mí.
    Ta cáha̱n na̱ sa̱há ña̱ha xitúhún cája Ndióxi̱ xi̱hi̱n ná —cáchí ndihi na̱ sánde̱hé
    cán.
  gfk-S: '@see-verse:ACT.002.010'
  bmu-bmu: Nini tosatŋan Juda ambazip ahuba maljin aka tosatŋan kantri tosatŋe ahuba
    könaŋgep Juda ambazip ahin. Mewö kinjin aka yeŋön keu jigetka nini keunini mohot
    mohot mi ölöp möt kutuzin. Neŋgöreŋök tosatŋan gölme jölanŋi qetŋi Krit mosöta
    köwet kutuba kaget. Tosatŋan Arebia keu jize. Nini mewöŋan maljinmö, yeŋön söŋgaiba
    Anutunöŋ aŋgöletot öŋgöŋgöŋi ahöhi, mieŋgö könaŋi mi nanine keunöŋ nanŋik nanŋik
    jigetka mötzin.”
  dgz-dgz: '@see-verse:ACT.002.010'
  eng-GNV: 'Creetes, and Arabians: wee hearde them speake in our owne tongues the
    wonderful works of God.'
  zaa-NT: Tsè'e hua entre ri'u canu da' de ttu isla láą Creta, ą'hua canu da' dèsdeba
    Arabia nna. Pero iyaba ri'u nna riyénini ri'u rinne ca ènni'į ca titsa' nu dacca'
    iquíla'ní latsi' ri'u acerca de Tata Dios lani propio gani titsa' qui' ttu ttu
    tsa ri'u.
  eng-WEBSTER: Cretes and Arabians we hear them speak in our languages the wonderful
    works of God.
  guh-guh: Itsamonae vaxaitsiyajuvënëvi Creta nacuapijivi. Itsamonae Arabia nacuapijivi.
    Itsiata daxitatsi jumetanetsi xaniavaetsia Jesús pijajivi vajanacatsipaebilivaisianë
    vajajumenëta. Caejivi canacujitsia bajarapamonae Dioso pinijicuene pexanaejava
    yabara nacatsipaebapona, najai athëbëvetsica bepinijijoviboxaneto penajumetsijava
    pemuxunanacaetuanaevi.
  bon-bon: cuta piiyepu pui tomi cabu ca poto lui Israela biname gemi, poto lui Israela
    biname lica gemi, yepä mine iyeta Israela biname bime mule jäätrungemusi; cuta
    piiyepu poto mine lui Krete curä cabu ca piiyepu Arabiya gawe cabu ca gemi; yepä
    mine iyeta jitecijemisi teepi mimerage mene maramara ca jiicetnäjemisi. Teeme
    mene lui peei babe miiji mule poto cidi me Acejiyame lui bine itu jaawenemepi.”
  nhw-BL: Nojquiya itztoque tohuaya masehualme catli hualahuij tlali Creta huan Arabia.
    Huan nochi tijcaquij ni masehualme catli camanaltij sesen tocamanal. Techilhuíaj
    miyac huejhueyi tlamantli catli Toteco quichijtoc. ¿Quenicatza huelis quimatij
    tocamanal?
  mgw-mgw: kati yabe kubile na Ayahudi na bandu babaasawi kwikotea dini ya Kiyahudi,
    bandu ba nni'ma wa Kilete na ku Alabia. Ata nyo twayu'wa boti kabalongela makowe
    maku'lu' ga iyendo ya Nnu'ngu' muluga yitu yo belekwa.”
  swh-ONEN: Wayahudi na waongofu, Wakrete na Waarabu, sote tunawasikia watu hawa wakisema
    mambo makuu ya ajabu ya Mungu katika lugha zetu wenyewe.”
  wbi-wbi: Va Yahudi, na vimiike, Wakrete na Vaarabu, tukavapulika vijova munjovele
    situ ulwa vutavulilua lwa mbombo saNguluve.”
  bba-bba: ɡɑbɑ nɑ sɑɑ Keretin di kɑ mɑɑ Dɑɑrububɑn tem. Kɑ mɛ, bɛsɛ kpuro sɑ nɔɔmɔ
    bɑ ɡerumɔ kɑ bɛsɛn tiin bɑrum ɡɑ̃ɑ bɑkɑ ni Gusunɔ u kuɑ.
  eng-KJVCPB: Cretes and Arabians, we do hear them speak in our tongues the wonderful
    works of God.
  kgk-NT: judeu va'e, judeu reko-rupi jaikose va'e ave. Nhande Creta yvy pygwa, Arábia
    yvy pygwa ave. Opa-rupigwi voi jaju va'ekwe nhande kwéry. Ha peteĩ teĩ nhane nhe'ẽ-py
    katu onhe'ẽ ramo, nhahendu-ma. Nhandejáry rembiapo porã porã ipu'aka reheve omombe'u
    ramo, nhahendu, he'i judeu kwéry opa-rupigwi ou va'ekwe.
  waj-waj: Ta Roomadiri ngiaunna vooya vaidi Yutayaa tuanaiyaata ta vooya voopinnaa
    kumimakaiya hanigiada Yutayaiya aataruuvau kuaunnaiyaatama ngiaunnavai. Ta Kereteediri
    ngiaunnaiyaatama ta Arapiaadiri ngiaunnaiyaatama ngiaunnavai. Nnida ta mmuakiaaya
    rikiaunnani iya vo kua vo kuaiyauvaa kiaiyauvo ti kua tuanaayauvaida kiaanoo.
    Anutuuqo ari vookara ari vookarai mmooriiyauvaa iivaaraida iya ti kuaiyauvakidiri
    kiaanoo,
  cpy-cpy: Atsipatakari Creta-jatzi, eejatzi Arabia-jatzi. Ari atsipayitakari akemiri
    iñaawae-yitziro añaani-paeni, ikenkitha-takotziri Tajorentsi itajonka-wentantzi.”
  mpx-mpx: kilau enuna Yudiya gamagaliliyau, enuna nige Yudiya gamagaliliyau i oola
    yaa Yudiya wali tapwalolo iyaka ta ahe, ge kilau enuna ta neem Kiliti ge Alebiya—yaa
    kila maisena ge maisena ta hagol Yehoba wana ginol bwabwatal hi wasaan anala tomaha
    ge tomaha elana.”
  wbp-wbp: Ngalipa panu-kari Juwu karlipa nyinami ngulaju wita-ngurlupakarra. Kala
    panu-kari ngalipajurlipa wirilki Juwu-jarrija. Manu panu-karirlipa jaru-kari-kirli
    Kiriti-wardingki-patu manu Rapiya-wardingki-patu. Jalangu, nyampu ngalipa jinta-kari
    jinta-kari kuja karlipa karrinja-yani, ngulaju karlipa wangkami jaru-kari jaru-kari
    warlalja. Purda-nyanyi karlipa-jana nyampu-patuju jaru ngalipa-nyanguju kuja kalu-ngalpa
    yimi-ngarrirni yimi Kaatu-kurlangu, kujalpa nyiyarningkijarrarla ngurrju-nyayirni
    warrki-jarrija!”
  luo-luo: To moko bende gin jo-Krete gi jo-Arabu. Ere kaka wawinjogi ka gihulo gik
    madongo ma Nyasaye osetimo e dhowa wawegi!”
  nhe-NT: Nojquiya itztoque tohuaya tlacame tlen hualahuij tlali Creta huan Arabia.
    Huan nochi tijcaquij ni tlacame tlen camatij sesen totlajtol. Techilhuíaj miyac
    huejhueyi tlamantli tlen Toteco quichijtoc. ¿Quejatza huelis quimatij totlajtol?
  aii-aii: ”ܝܗܘܼܕܵܝܹ̈ܐ، ܘܩܠܝܼܒܵܝܹ̈ܐ، ܘܩܪܹ̈ܛܵܝܹܐ، ܘܥܵܪ̈ܵܒܵܝܹܐ، ܒܸܫܡܵܥܵܝ ܝܘܲܚ ܗܲܡܙܘܼܡܹܐ
    ܥܒ݂ܵܕܹ̈ܐ ܓܘܼܪܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܠܸܫܵܢܵܐ ܕܓܵܢܲܢ.“
  esk-NT: suli Crete-taġmiut Arabia-ġmiutlu. Aniŋaruaguut Jew-ŋupluta aasiiñ mumiksuaguut
    Jew-ġuqsimaaqhuta—iluqapta tusaagivut kaŋiqsipḷugiḷḷu tamatkua uqaqmata kamanaqtuatigun
    Agaayyutim iñiqtaigun.”
  msb-msb: pareho Judio kag dili-Judio na nadara sa pagka-Judaismo. Amo man mga taga-Creta
    kag Arabia, pero nabati naton tanan na nagasurmaton sinda sa aton mga sadiri na
    lenggwahi manungod sa mga makangangalas na ginhimo san Dios.”
  cpa-NT: Dsa² chian² ja³tén¹² Creta quianh¹³ Arabia, tiogh³ calah ca²dsiog³ dsa²
    héi² ja³la². ¿Ha²lah lǿ² jøng²? Di³ neng² jniang³ quianh¹³ jǿg³ quián² jniang³
    ca¹lah¹jái¹ jniang³ jǿg³ ha²lah lǿa¹² juu¹² juøh¹² jmo¹² Diú¹³, hi² hløah¹² dsa²
    ná¹² ―ca¹juúh²dsa.
  dso-dso: ଆମର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌ କିର୍‌ତିୟଅନି ଆରି ଆରବିୟଅନି ଆଇଲୁ ଆଚୁ । ଏନ୍ତି ଆମେ
    ସବୁ ବିନ୍‌ ବିନ୍‌ ଜାଗାଇଅନି ଆଇଲୁ ଆଚୁ । ଏନ୍ତି ବଇଲେ ମିସା ପର୍‌ମେସର୍‌ କଲା ବଡ୍‌ ବଡ୍‌ କାବାଅଇଜିବା
    କାମ୍‍ ଏ ଲକ୍‌ମନ୍‌ ଆମର୍‌ ନିଜର୍‌ ନିଜର୍‌ ବାସାଇ କାତାଅଇବାଟା ସୁନ୍‌ଲୁନି ।”
  meu-meu: haida danu Krete taudia bona Arabia taudia. Tatau bini Dirava ena hoa ḡaudia
    e herevalai henidamu, eda gado korikori ai.
  yva-NT: Wamamo vatano Yahudi muno vatano Yahudi jewen wamirati wantavondi ananyao
    Yahudi rai to. Wan tavonamo vatano Kreta muno vatano Arab. Wama munije manui rave,
    weramu taune wama ayao wemamo taune wamo ranaun tetebe, weye vatane so wo wama
    ayaowe veano Amisye ararimbe ware, ‘Amisye pi bambunin, Apa ana daveye ngko dave!’
    ”
  dgc-dgc: Te égsa sa a taga Kreta, sakay Arabia. Diden ya a étanan, maski iba-iba
    i kagi de, éy nabati de tu ginimet na Diyos a memahal, da nibaheta dide du alagad
    ta kanikaniya de a kagi.
  zpm-NT: ’Pe zhidaa ne ―rnee zho―, ni diidz ne rneepaa ne tib tib ne laa ne nodzion
    rnee zha qui grëtaa milagr nroob ne ruṉ Dios.
  hix-NT: Anar komo xarha Kryeta yamtar hon komo. Anar komo xarha Arakmeya yamtar
    hon komo, ketxkon hatà. Àro wyaro nosotakyatxkon hatà, toto komo. Anaro rha yana
    rwon yawo nàrwonatxow hamà, moxamo, ketxkon xarha tà. Khoryenkom yahoxetà yokarymetxhe,
    kàrwon kom yawo, anaro rha yana rwon yawo, ketxkon hatà, toto komo.
  sim-sim: Nir lal Judama nira. Lal Judama ambu ol nir nga nakrem ni lotu unda lir.
    Hovok nir lal ailan Kritik fehenda nga lal kuyanga Arebiak fehenda nir. Hako nir
    amber ni misiwa lerawu jivindinga Avui Wasilaka or lahandan mashi nihi nihik li
    sawewak nimu misinduwa.�
  npi-ULB: यहूदीहरू र यहूदी मत मान्‍नेहरू, क्रेट निवासी र अरबीहरू छौँ । तिनीहरूले
    परमेश्‍वरका महान् कामहरूका बारेमा हाम्रै भाषामा बताइरहेका हामीले सुन्दैछौँ ।”
  cgc-cgc: mga Judio man daw mga dili-Judio na iran na pasimba Dyos an na pasimba
    ta mga Judio. Duma an a ki kiten naan alin ta pulo na Creta daw duma an naan alin
    ta lugar na Arabia. Piro, bisan lain-lain ate na mga linggwai, namatian ta danen
    an na gambal naan ta ate na inalinan na mga linggwai parti ta mga katingalaan
    na pabuat ta Dyos!”
  tim-tim: Akto bikŋe Kreta ain gâtŋe akto Arabia hânân gâtŋe. Akto nen kepia ya yeŋgonden
    are bikŋe kâlewângen akto bikŋe ewumâk nen ain gâtŋe. Nen âmâ bikŋe Anutugât den
    nanaŋ nenŋânbak nâŋgâyion akto bikŋe Yuda yeŋgâlân dewatiyion hain arekŋe manden.
    Akto Anutuŋe kulem siâ siâ âlepŋe akmap aregât nengât dennenŋân dennenŋân dâm
    maktâi are nâŋgâen.” dâyi.
  yor-yor: (àti àwọn Júù àti àwọn tí a ti ipa ẹ̀sìn sọ di Júù); àwọn ará Krete àti
    Arabia; àwa gbọ́ tí wọ́n sọ̀rọ̀ iṣẹ́ ìyanu ńlá Ọlọ́run ni èdè wa.”
  wos-wos: Nawulak nani Kritna héfambu nani ya. Nawulak nani Arebiana héfambu nani
    ya. Nani atéfék nana getéfana hundimbu nani xéké. Di nana getéfana hundimbu buléta
    God hurundén hambuk jémbaka wandaka nani xéké. Yingi maki nae di nana hundimbu
    bulé?”
  emp-NTPO: Idjab̶a ẽberãrã Cretad̶ebemada, Arabiad̶ebema sid̶a nama panʌa. ¡Jũmarãba
    ara dadji bed̶eaza ũrĩ panʌa Ãcõrẽba waib̶ʌa od̶ad̶ebemada bed̶ea duanʌda!–
  eng-F35: Cretans and Arabians; we hear them declaring the great works of God in
    our own languages.”
  ind-ind: bahkan ada orang pulau Kreta dan orang-orang Arab. Heran sekali, kita bisa
    mendengar mereka berbicara dalam bahasa kita sendiri tentang hal-hal luar biasa
    yang dilakukan Allah!”
  pes-OPCB: کریت و عربستان هستیم، و حتی کسانی که از روم آمده‌اند هم یهودی و هم آنانی
    که یهودی شده‌اند، همگی می‌شنویم که این اشخاص به زبان خود ما از اعمال عجیب خدا
    سخن می‌گویند!»
  mpt-mpt: eka maki Klit betan ye blib isa eka maki Alebia betan ye blib isa tenanoba
    mi biob otane naka eli Gode okok sumo klanebio weng sango nib weng omkeimaiba
    wentobobo geniba
  ssx-ssx: mo Kotiti A꞉teibia yaapo nane hao epoloma꞉ haliweki haloma꞉pateta꞉ Koda꞉ma꞉
    hau tieke pa꞉la꞉ ekimanu mo haliwekima꞉ aleme ekita꞉ niki paeyaoma꞉ nika꞉ da pi
