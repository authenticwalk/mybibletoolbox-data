  mkl-mkl: Inɛ ɡɔ ŋɑ Zuifu ŋɑi ɑ̀ bí ŋɑ, inɛ ɡɔ ŋɑ mɔ ɑ̀ wɑɑ too kucei Zuifu ŋɑ. Inɛ
