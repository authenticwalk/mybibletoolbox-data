verse: ACT.002.003
translations:
  kpx-kpx: Isi nilahai elehage keu venee vedodo ke nahate dobai lohoi igaegaeai kinaeabemo
    ui lotinu.
  okv-H: Eto ji peri ta kiari ainge perimbeto puvuto embo vahai vahai ta siro ta hetena.
  tbo-tbo: Ma hai galena ugolina ginouli mei mayau ina laumenamena u hayahi, po menamenana
    emosi po emosi lawa emosi po emosi i tatadadani.
  mal-C: തീജ്വാലപോലെ പിളർന്ന നാവുകൾ അവർക്കു ദൃശ്യമായി; അവ അവരിൽ ഓരോരുത്തരുടെമേൽ ആവസിക്കുകയും
    ചെയ്തു.
  grc-SR: Καὶ ὤφθησαν αὐτοῖς διαμεριζόμεναι γλῶσσαι ὡσεὶ πυρός, ⸂ἐκάθισέν τε⸃ ἐφ᾽
    ἕνα ἕκαστον αὐτῶν.
  bgc-bgc: अर उननै एक आग की लपट दिक्खी, जो जीभ के समान थी, वा आग की लपट अलग-अलग होकै
    उन सब कै उप्पर आ उतरी।
  khz-khz: Ne noowane kalova maera vetaira gemarigowai gegitarato. Vokalova maera
    gemarigoto, ira kwapurakwapura repara kukurai gemoleto.
  deu-TKW: und es erschienen ihnen Zungen die sich verteilten wie von Feuer, und es
    setzte sich auf jeden einzelnen von ihnen,
  zsr-NT: Gululuíꞌ lahui lauquëꞌ lu böꞌz yuguꞌ blul guiꞌdauꞌ, atiꞌ gulaguís qui queëquëꞌ,
    yajsóalengac lequëꞌ.
  lin-lin: Bamonaki biloko moko lokola ndemo ya moto kokabwana mpe kovanda na moto
    ya moko na moko kati na bango.
  hns-NT: Tab koetjh djaise toekkara toekkara aagie dekhaail. Oe batke har ek ke oeppar
    phail gail.
  noa-E: Magbarm abarmʉn meukhĩirjö sĩsidʉmta sĩi õtdaujö uujẽer uujẽer aadëmua, ich
    Jesús iek ʉ̈kha narr khʉʉn pör ʉ̈r dʉrjopkhamamua, dʉrjopkha, deeu chukkhu aadëjim
    anʉm.
  eng-EMTV: Then there appeared to them divided tongues, as of fire, and rested on
    each one of them.
  mib-NT: Te ni cajito i nájnūhun yáñuhūn jeē ní cajitē núu te ni cacucōo xinī ná
    ɨɨn ná ɨɨn i.
  lif-NT2: हे़क्‍क्‍याङ् मिराःक्‍लाम्‌के़से़बा मिसाङ् हे़क्‍तङ्‌बा मिःन्‌के़रे़क्‍ले़
    खुनिॽ थे़गेःक्‍को चुक्‍ते़बा खे़ङ्‌हाॽरे़ मे़निःसुरो॥
  xnj-xnj: Kangi, vikahumila vindu vyevyawonikini ngati lulimi lwa motu, lukalekengana
    na kutula panani ya kila mmonga wavi.
  mmx-mmx: La diga ven lavanga ngan laxao ga rem epeseves ap mo loxot diga nemen teren
    la gat los kis atnedi getgesara.
  cbr-NT: Usai 'ishi ca tsi ërë́nrucësa 'aish rëquiabati anu 'icë unicaman maxcánu
    cëñúruacëxa.
  tee-NT: Ju acsnich talakts'ilh lhu tu'u' tachi ju jipi chai lhvakpitsilh chai tavilh
    la'ix'ucxni ixlacatuna'an ju pumatamin ixtavilanalh anch.
  eng-LSV: and there appeared to them divided tongues, as it were of fire; it also
    sat on each one of them,
  cak-NT: Y ri jec'o chiri', xquitzu' chi anche'l ruxak tak k'ak' xujachala-ri' y
    jujun xc'ue' pa quiwi' chiquijunal.
  pah-NT: Igwete g̃a hepiagi tata'java'ea. Kiro turi oja'oga g̃a ndehe nhaporemo o'a.
  sja-NT: Mãpai unujida t'ɨpɨtauk'a jẽrajẽraa cheru ãchi ɨ̃rɨ. Maap'eda ãchi chaachaa
    ɨ̃rɨ urua jẽrajẽraa nɨ̃beeji.
  xed-xed: Ka zlagaptá skwi manda ghanika vu, ka dagavapta, ka nzanzafta ta ghəŋa
    taŋ turtuk turtuk.
  mks-NT: A̱nda̱ já na̱xini na in ña̱ha ña̱ cáa tá quia̱hva cáa ñuhú i̱ta̱. A̱nda̱
    já na̱ndita̱hnda̱ ña̱ na̱sandójó a̱ ji̱ni̱ in in na̱ cán.
  gfk-S: Io, di ga nes ra linge hoke ira kalamena eh, ma kike ra linge ga hana harbasie
    ter ta di gom kis ta di ira turadi tiketike.
  bmu-bmu: Miri kokolak qeba yuai miaŋön deŋqeŋda sehiba könöp bölam tandök ewö nöröpŋini
    qakŋe öŋgöi eket.
  dgz-dgz: Mu iamup daiton daiton merao meriwa yan se yagim wandin yawan.
  eng-GNV: And there appeared vnto them clouen tongues, like fire, and it sate vpon
    eche of them.
  zaa-NT: Bilá' tehuáni cabi gùl·lani fuego nu ràl·la' tì'a ca pedazo yi' nna gùthilàliani
    cą nna bitsina' cą iqquia ttu ttu tsa cabi.
  eng-WEBSTER: And there appeared to them, cloven tongues as of fire, and it sat upon
    each of them.
  guh-guh: Bajarapamonae tane athëbëvetsica perunaejavatsica bepitarunutsicotia. Nexata
    bajarapamonae caejivi canacujitsia bajarapacotia tsimatanatsanaeyarunaicatsi.
  bon-bon: Teepi puma cita ca jepänisi muye wädräji pana gwidape bine lui cina äpletnärige,
    otninisi iyeta biname bime mope papa cabu.
  nhw-BL: Huan monexti catli elqui quen miyac piltlitzitzi catli moxejxelo huan quinajsic
    inintzonatipa sesen inijuanti.
  mgw-mgw: Ngagapitya malimi kati ga mwoto, ngagabaganika no tu'la panani ya kila
    mundu.
  swh-ONEN: Zikatokea ndimi kama za moto zilizogawanyika na kukaa juu ya kila mmoja
    wao.
  wbi-wbi: Sikavahumila imiili, sikalekeng'ana here ndapi said mwoto Kira munhu sikale
    pakyanya pamutu ghwa mwene.
  bba-bba: Bin biru bɑ ɡɑ̃ɑnu wɑ nɡe dɔ̃ɔ yɑri yi tɛriɑ, mɑ yi sinɑ bɑɑwuren wirɔ.
  eng-KJVCPB: And there appeared unto them cloven tongues like as of fire, and it
    sat upon each of them.
  kgk-NT: Peteĩ teĩ va'e akã ári ohexa tata rendy po'i ramigwa.
  waj-waj: gioonna kiaapuuya tooduu ikia hauruuvaa roosiima raubiriinno mmuakiaa ivaki
    varuuyayaa vairavai.
  cpy-cpy: Iñaashi-teeka paama-shitha-keereki-tapaen-tsiri, opeyanta-paakari ikaatzi
    piyoteen-chari.
  mpx-mpx: Inoke bugul etega hi kite, ana awa i ola ginaha memena i lovaleyan i tala
    maisena ge maisena pwataliyaa.
  wbp-wbp: Ngula-jangkaju, nyangulu kankarlarra-kurra, jarra-piya wiri-piya rdili
    karrinjarni yanulpa. Ngula-jangka rdili-jangka, wita-kari wita-karilki jarraju
    pirri-parnkaja, ngulalpa-jana yapaku pirripirri-manu jurru-kari jurru-karirla.
  luo-luo: Negineno gik machalo gi ligek mach, mane opiyo ewi ngʼato ka ngʼato kuomgi.
  nhe-NT: Huan monexti tlen elqui queja miyac piltlitzitzi tlen moxejxelojqui huan
    quinajsic inintzonpac sesen inijuanti.
  aii-aii: ܘܦܝܼܫ ܠܗܘܿܢ ܚܸܙܝܹܐ ܐܸܠܵܝܗ‌ܝ ܠܸܫܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ ܐܲܝܟ݂ ܢܘܼܪܵܐ ܘܝܬܝܼܒ݂ ܠܗܘܿܢ
    ܥܲܠܔ ܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Iliŋich qiñiaqsiñiqsut ikniġmik liilaa qiññaliŋnik uqqatun siamitlutiŋ iñupayaanun.
  msb-msb: Tapos, may nakita sinda na bagaʼn mga dila san kalayo na nagburulag-bulag
    kag nagtungtong sa may ulo san kada usad.
  cpa-NT: Jøng² ca¹jni¹ hliú² hi² píh³, hi² jní² ju³lah jní² si². Ma¹cǿng¹ hi² píh³
    jøng² lah¹jan²dsa ma²ti³hai¹³ dsi³guiuh²dsa mi³ca¹lø¹lih¹³dsa.
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌ ଦେକ୍‌ଲାଇ, କେତେଟା ଜଇଜିବ୍‌ ଉଦ୍‌ଲିକରି ବିଚି ଅଇଲା । ଆରି ତେଇ
    ରଇଲା ସବୁ ବିସ୍‌ବାସିମନ୍‌କେ ଚିଇଲା ।
  meu-meu: Bona lahi maladia na heheto e heita, idia ta ta tubuadia ai e hururu.
  yva-NT: Vatano utantuna no naije wo raen maisyare taname ama vadurur ratodi ntuna
    vatane makari rai tetebe.
  dgc-dgc: Ey mineta de i kékétihék a koman i apoy, a kinumalat a tinumupo ta bawat
    esa dide.
  zpm-NT: ni brieequia nzian biini, rluw zig nac ludz miech, tibga tibga biini co
    blëz guic zho grëse zho.
  hix-NT: Weheto wyaro nomokye xarha tà. Bes mes mes mes mes me nànorukyakon hatà,
    ànenyàr kom me. Natakhahye hatà. Nàhtoy hatà, àhonanye.
  sim-sim: Urik li heyeri kolok hi tarvle hom nari oso lir namtarmba namtarmba lihi
    lihik simu nara.
  npi-ULB: आगोका जिब्राहरू जस्ता तिनीहरूकहाँ देखा परे र भागभाग भएर तिनीहरू हरेकमाथि
    बसे ।
  cgc-cgc: Dayon, may gapakita ki danen na daw lagen paryas mga derse na legleg ta
    apoy na gatugdon naan ta kada isya ki danen.
  tim-tim: Akto yâk yeŋgâlân wan siâ kâlâp ululunŋe hain arekŋe miawakmâ hogoakmâ
    kautyeŋân ârândâŋ giep.
  yor-yor: Ẹ̀là ahọ́n bí i iná sì yọ sí wọn, ó pín, ó sì bà lé olúkúlùkù wọn.
  wos-wos: Xékéta di xé séfélak yalefu ya maki jondu natafambu te mutala ye di nak
    nak duna anéngambambu xérékéta téndaka.
  emp-NTPO: Ara mãwãbʌrʌd̶e tʌbʌ uruada unusid̶aa. Maʌ̃ tʌbʌ uruara ãdji boroza maãrĩ
    uruasia.
  eng-F35: Fiery tongues appeared and were distributed to them, and it [a tongue]
    landed on each one of them.
  ind-ind: Kemudian tampaklah sesuatu yang kelihatannya seperti nyala api kecil, yang
    menyebar dan berhenti di atas mereka masing-masing.
  pes-OPCB: سپس چیزی شبیه زبانه‌های آتش ظاهر شده، تقسیم شد و بر سر هر یک از ایشان
    قرار گرفت.
  mpt-mpt: atol inamino halbi tenoa nakaia unangai dimo alukum onon tlanoa watenabiba
  ssx-ssx: Mo wanda꞉halima꞉ta꞉ mo ti ulekema꞉ handeke ekimanu handemekeme. Kutupa
    mo ti ulekema꞉ handekeeki manuma꞉ta꞉ telipeaaso hata꞉ iki paeyao pa꞉ta꞉ wataeyekeme.
  mkl-mkl: Si ɑnyiɛ ŋɔi ɑ̀ yɛ nɡɔɡɔ bɛi ɑmɛi inɑ í nɑ í lesi irii ɑŋɑ fei ɑkɑ̃ ɑkɑ̃.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ କେକେ ଉଡ଼ି ସୁଗୁଆ ସୁଆ ଡୁଆକ୍ନେ ନ୍ଲିୟା ସାପାପାକା ବେପ୍ରେଚେ ଆତ୍‍ଅରିଆ
    ଲେକ୍ନେ ସାପାରେ ବିତ୍‍ରେ ଗାକେ ।
  gof-RNT: Qassi tama laco daaniya inxarssati enttaw benttishe, shaaketti shaaketti
    entta ubbaa bolla wodhdhidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ସେଙ୍ଗେଲ୍‍ ଲେକାନ୍ ଆଲାଙ୍ଗ୍‌କ ବିପିଙ୍ଗାଅଃତାନ୍ ନେଲ୍‌କେଦାକ ଆଡଃ ଏନା
    ଏନ୍ତାଃରେ ତାଇକେନ୍‌ ମିମିଆଦ୍‌ ହଡ଼ରେ ଆଡ଼୍‌ଗୁୟାନା ।
  gah-gah: Lá okago, ló gulumagitana netá makó utó oake mukilitini gotóitó hamopamó
    mino asú okago,
  lcm-lcm: Na kila arai ani mangsikei a bil val mantingup i kut kapo pasal angpotok
    aliu na kala sinong kuluria siksikei.
  aer-aer: Itne anteme areke alkngenthe-arteke itneke akertnele, alkngenthe re anteme
    akalke-irreke imerte anyenteke-anyente akaperte itne-kenheke arrernelhemele.
  qvc-NT: Kanan umangunapa sawambim qallu laya ninakunashina rikakurqan kadunupi.
  tgl-ULB: Doon ay nagpakita sa kanila ang tulad ng dilang apoy na napamahagi at dumapo
    sa bawat isa sa kanila.
  cbs-NT: jaskakin Jesús ikunwainbu tibi chi jede keska xawa akeakei jatu mamaki madatamea
    ji ibauni jatuki jikia akeakeaya
  xtm-NTPP: Te sani te kuenda tnu'u ja ita ñu'u ndú'va ni ka jakona'a xini ndi‑in
    ndi‑in de ma.
  nnq-nnq: Kabe ngipitila ilebe eibonekana andi nimi ya mwoto, ngibaganika nu kutola
    panani ja kila mundu.
  bao-NT: To biro biirora, cʉ̃ja ca niiro cõrorena cʉ̃ja jotoarire pecame ca ʉ̃ʉrore
    biro ʉ̃ʉ ñaapea eaupa.
  san-ORI: ତତଃ ପରଂ ୱହ୍ନିଶିଖାସ୍ୱରୂପା ଜିହ୍ୱାଃ ପ୍ରତ୍ୟକ୍ଷୀଭୂଯ ୱିଭକ୍ତାଃ ସତ୍ୟଃ ପ୍ରତିଜନୋର୍ଦ୍ଧ୍ୱେ
    ସ୍ଥଗିତା ଅଭୂୱନ୍|
  rmn-rmn: О сиклярдэ дикхлэ со-то, кай ушадиел э ягаки чибэнги, савэ паляштыларпэс
    тай тэрдилэ по екх опэр кажнестэ андар лэндэ.
  huv-NT: Quiaj tajawüw atnej xeyay oniw biümb, ajcüw ayaj tajmiüc wüx ombasüw anopnopoj.
  otn-NT: Bi hnu̱ p'ʉya ngue ɛ̱na̱ yø ja̱ni̱ yø sibi di̱ nxa̱mp'ʉ hu̱di̱ n'na ngu̱
    n'na.
  nop-nop: kalune kudumebem nabugoŋ mintaaŋ tawaaŋ wooŋ mehinek ikiŋ indigoŋ yehiwehemikuk,
  obo-NT: Nokokita ran to immat dila no mgo loglog to apuy no id mo-uraa woy id latun
    idda riyot uu to ipat sokkad kandan.
  kca-kca: Пӑ ԓыв хŏщайэԓ лакки ортәсты тўт ԋаԓмәт хŏрпи ŏтәт этсәт, пӑ ԓыв нўмпиԓаԓа
    ԓӑтәԓ щирән итән, итән вŏԓыԓысәт.
  cak-ENT: Y ri yec'o c'a chiri', xquitz'et c'a que ri cachi'el ruxak-k'ak' nuch'arala-ri'
    y jujun ri xec'uje' pa quivi' chiquijujunal.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤡᤖᤠ᤺ᤰᤗᤠᤶ ᤁᤧᤛᤧᤒᤠ ᤔᤡᤛᤠᤱ ᤜᤧᤰᤋᤱᤒᤠ ᤔᤡ᤺ᤴ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤁᤥ ᤆᤢᤰᤋᤧᤒᤠ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī jinī ndá ji modo yáñuhūn, de nī ncusíín jacū jacū nī jēcōo xīnī iin
    iin ji.
  san-TIB: ཏཏཿ པརཾ ཝཧྣིཤིཁཱསྭརཱུཔཱ ཛིཧྭཱཿ པྲཏྱཀྵཱིབྷཱུཡ ཝིབྷཀྟཱཿ སཏྱཿ པྲཏིཛནོརྡྡྷྭེ སྠགིཏཱ
    ཨབྷཱུཝན྄།
  qve-NT: Hinaqtinmi sapankamankupa umanpa altonman nina rawrashaq hina urayamuran.
  pao-NT: Hee goso-ga-kwa'ne'yoo no'oko umu-ma aatahoobetu.
  cbu-NT: Kuseeru, Apanll Wani sumas tamapari ashiru kurakurakura shitar ashirangiya.
    Tputsimun tazingir ichinguru kurakurtangat ashirangiya.
  usa-usa: ánibo irautakáá-qtátááqá aónaraae. mi-qtátáákómá yabí-tábí umá móra-mora-yuti
    yiqnókáq kukáiye.
  soy-soy: Api linyinɛ yɛnu yɑrɛ inɑlempi, ɑi pi kpɑ́fúmɛ, ɑi yɛ́kɑ́ɑ́, ɑi ḿpɑ́
    úye kɛcɑ́ɑ́ tonɛ.
  hui-hui: Laanda hayagola mbirale ira hungu hegene ale ibuwa ti emboneni dolo ibira
    ibira biyago tini de hendene.
  amf-amf: Nuusa laabhinadettsi maatayna atabh kashimayse kesa metena metenadar ko
    dooqade.
  quc-NNT: Te ri' k'o ri xkilo, je' ta ne jas jujun u xaq q'aq' ri xqaj pa ki jolom
    chkijujunal.
  dob-dob: ta ꞌebweu yage siꞌitena ꞌana ꞌita kaiwe sabesabeluluna nadigega, ga ꞌenega
    sabelulu nidi debadiya sitowa ꞌebweuna ꞌebweuna.
  wrs-wrs: Wo himba nunglivna nomba, snal maim ovna, suwemda. Wo nomba suwemdamsnamba
    vetvahola vungu vinvna indakondakonda hemba.
  mca-mca: Ma' qa laxaji' pa'aj pe' hik ƚunyejeitax fetei. Ma' qa yak'eskii qa week
    i'nipji' ƚesinjel pekhewe' jukhew qa pe' efuts iye.
  tzo-TZC: Tey laj yilic ti coꞌol sꞌelan leb cꞌocꞌ ti laj xchꞌacan sba batel ta stojolic
    ta jujun ti cꞌu yepal tey tsobolique.
  mya-mya: သူ​တို့​သည်​မီး​လျှာ​များ​နှင့်​တူ​သည့်​အ​ရာ များ​ကို​လည်း​မြင်​ရ​ကြ​၏။
    ယင်း​မီး​လျှာ​တို့ သည်​အ​ဖြာ​ဖြာ​ကွဲ​ကာ ထို​သူ​တို့​အ​သီး သီး​အ​ပေါ်​တွင်​တည်​နေ​၏။-
  gng-NT: Nɛn saan nɛ bi laa' nibonn niba baa' ki naan imupien, ki pàareh ki paakeh
