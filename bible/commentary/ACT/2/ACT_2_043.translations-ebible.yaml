verse: ACT.002.043
translations:
  kpx-kpx: Abostolo ata keau vikoe vaveve isi vaveve nimolete vaevege ataeau ke elehai
    vikolahalu.
  okv-H: Eto ari javotoho neite neite avo God ta ambotani na uo embomeni na joru ue
    ke mine ari irae ea.
  tbo-tbo: Yaubada a manini po a wipoya tu wituwetuwega ugolihiyei i wogeletehi po
    lawa atapuhi hi matouta.
  mal-C: അപ്പൊസ്തലന്മാർമുഖേന സംഭവിച്ചുകൊണ്ടിരുന്ന അനവധി അത്ഭുതങ്ങളും ചിഹ്നങ്ങളുംനിമിത്തം
    എല്ലാവരുടെയും മനസ്സിൽ ഭക്ത്യാദരങ്ങൾ നിറഞ്ഞു.
  grc-SR: ⸂Ἐγένετο⸃ δὲ πάσῃ ψυχῇ φόβος, πολλά ⸂2τε⸃ τέρατα καὶ σημεῖα διὰ τῶν ἀποστόλων
    ἐγίνετο.
  bgc-bgc: अर सारे के यरुशलेम माणस डरगे, अर घणे अनोक्खे काम अर चमत्कार प्रेरितां कै
    जरिये जाहिर होवै थे।
  khz-khz: Apostolo geriana Palagu na nugapalevagi kalara kamura e vegailia irau vagira
    vogo ekalarawai, e taunilimalima maparara gekali-rakavato.
  deu-TKW: Furcht aber ergriff alle Seelen; viele Wunder und Zeichen aber geschahen
    durch die Apostel in Jerusalem, und große Furcht lag auf allen.
  zsr-NT: Zian le run ga rubániruꞌ len zian le tac bëꞌ glunëꞌ gbaz queëꞌ Cristo, san
    gladxi guladzöbi yezicaꞌr bunách.
  lin-lin: Bato nyonso batondisamaki na somo, mpo ete bantoma bazalaki kosala makamwisi
    ebele mpe bilembo ya kokamwa.
  hns-NT: Sab Jeroesaalem ke manai djab pathaawal waalan ke dher atjambho kaam aur
    tjienha dekhies, tab oesabke diel me ieddjat barhal.
  noa-E: Mag nʉm ee ich Jesuu jʉr autarr khʉʉnau ag na nem mag ooba aajempa wau nʉm
    oowia õor thumaam khʉʉnta dauderraa thʉnaajim aajem.
  eng-EMTV: Then fear came upon every soul, and many wonders and signs were taking
    place through the apostles.
  mib-NT: Te ndɨhɨ ñayuu ni cayūhú i ni cajito i, chi cuehē jniñu jéhnu jeē steén
    jeē cujéhnu ya ni casáha tēe apóstol.
  lif-NT2: सेःक्‌युक्‍मिबाहाॽरे़ यरिक् मिक्‍सेःन्‍हाॽ नु निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ
    मे़जोगुबाल्‍ले़ के़रे़क् मनाहाॽरे़ खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Gachinamtiti na makangaso gamahele gahengiki munjila ya vamitumi hati kila
    mmonga akakangaswa.
  mmx-mmx: Buaang lempanga sangsangu luvuttadi vavang diga lox i la ga lok buaang
    limixin diga sangu.
  cbr-NT: Usa 'ain ca atun 'aia isía, a ëmanu 'icë unicamax ratúmainun aín bana ñuixunuan
    Jesucristonën caíscë unicaman uni itsin 'acëma ñu 'acëxa.
  tee-NT: Chai ni na lhu lhamak'an ju ixtanavi la'ixtachaput ju Dios ju ixtamalakachan
    ju Jesús chai ni ixtanavi ju tu'u' ju catapu'alacpastacnalh ju lapanacni pus na
    tatalhanalh tachi chun ju lapanacni.
  eng-LSV: And fear came on every soul, also many wonders and signs were being done
    through the apostles,
  cak-NT: Y can conojel ri winak quixi'n-qui'. Y q'uiy milagros ri ye'an coma ri apóstoles;
    y ri milagros ri yequi'en reje', can niquik'alajij chi je rusamajel ri Dios.
  pah-NT: Tupana'ga oapoapouka ahemonhimomby'ava'ea Jesus'ga moirũhara'g̃a pe. —Ja'gwy!
    ei pevove'g̃a hepiaga. Tupana'ga ipopoaka hete, ei g̃a onhimomby'apava.
  sja-NT: Maapai eperãarã p'era pɨk'a para bapachi, Tachi Ak'õrepa oopipachi perã
    Cristopa jɨrɨt'eradaarãmaa ne-inaa eperãarãpa p'oyaa oodak'aa.
  xed-xed: Ka zləŋ inda mnduha ta zləŋ, kabga nda ndəgha mandərmimi nda mazəmzəmha
    ta magata Lazglafta nda ma gwal ghunay.
  mks-NT: Mé tiempo já na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱ nu̱ú na̱ apóstol cán ña̱ ná cuu
    caja na cua̱há ndiva̱ha ña̱ha xitúhún xi̱hín cua̱há ña̱ náhnu ndiva̱ha ta chí
    cátóntó tócó ndihi ña̱yivi tá xíní na̱ ña̱ yóho.
  gfk-S: Ma ira apostolo di ga gil ra haleng na gingilaan na kinarup ma ra dades na
    hakilang ma ira matanabar bakut di ga kis ma ra tamat na urur tane God.
  bmu-bmu: Mewö kinda Anutugö qetŋan bölibapuköra jönöm undu-undu aka malget. Mewö
    malgetka Anutunöŋ sölölöhöm eŋgiiga aposol yeŋön jitŋe memeŋini aka nup megetka
    aŋgöletot aiwesök murutŋi murutŋi asuhuget.
  dgz-dgz: Waenapan iragi Iesu watu enamot mega yo ugup ugup taiwanumune yaviwanumune
    menan imu pose yon wanden.
  eng-GNV: 'And feare came vpon euery soule: and many wonders and signes were done
    by ye Apostles.'
  zaa-NT: Ttu ttu tsa cabi nna yala la' rátsi latsi' gùl·lani lo lòsto' cabi, porqui'ni
    bila'ni cabi iỹetse' ca milagro nu beni ca apóstol ą'hua adí ca cosa nu rulue'
    qui'ni la'huacca qui' cabi nna dá'ą de ỹiabara'.
  eng-WEBSTER: 'And fear came upon every soul: and many wonders and signs were done
    by the apostles.'
  guh-guh: Daxitajivi cujunava Dioso. Tsipaji Dioso yavenonabiaba apóstolevi. Nexata
    apóstolevi Dioso pesaëta pinijicuene pexanaejava, exanabiaba.
  bon-bon: Acejiyame me ätyepäneji biname cina bucurage ciitaca mule piiyepu kokre
    mule gwidape Acejiyame me kokre ca jaawenemusi. Biname iyeta mutäcäco läbitaninusi.
  nhw-BL: Huan nochi nopa tlaneltocani quisentlachiliyayaj catli Toteco quichihuayaya.
    Huan nopa tlayolmelahuani quichihuayayaj miyac tlanextilijcayotl huan huejhueyi
    tlamantli.
  mgw-mgw: Kila mundu ngannyogopa Nnu'ngu', kwa mangelongelo na myanju yambone yayaapangilwe
    kwo pi'tya atumilwe.
  swh-ONEN: Kila mtu akaingiwa na hofu ya Mungu, nayo miujiza mingi na ishara zikafanywa
    na mitume.
  wbi-wbi: Uludwesi lukisa kumbelo soon, nisakudegha mufidegho siksvombeka kukilila
    ku va sung'wa.
  bba-bba: Bɛrum bɑɑwure mɔ̀, domi ɡɔro be, bɑ mɑɑmɑɑki dɑbinu kɑ sɔm dɑmɡinu mɔ̀.
  eng-KJVCPB: 'And fear came upon every soul: and many wonders and signs were done
    by the apostles.'
  kgk-NT: 'Upe-py oĩ va''e gwive opondera hese: —Mbava''e tipo ko va''e? Mbava''e
    tipo ko va''e? he''i ojóupe. Ha hemimondo kwéry heta hembiapo porã hexapyrã-rupi.
    Heta ojapo nhane rembiexa e''ỹ. Upéa-gwi enterove va''e opondera hese.'
  waj-waj: Anutuuqoono tuduu rikiada vaidi aposorooya kaayau ari vookara ari vookarau
    mmooriiyauvaa uuduu rikiada gioonna kiaapuuya kaayau ngiari vo vuayaata rikiada
    variravai.
  cpy-cpy: Ari ipampoyeeyanakironi iñaayitakiro itajonka-wentantaki Otyaantaa-rewopaeni,
    imatakiro kaari iñahaeta-piintzi.
  mpx-mpx: Apostolowau ginol yawiyawi ge abanuwa ahi i gewi hi ginolil inoke gamagalau
    gegewel hi kite, ginebi wali lovakun ge awatauwan.
  wbp-wbp: Kuja kalalu turnu-jarrija yangka Jijaji-kirlangu yapa-patu, ngulangkuju
    Kurdungurlu-patu Wiriwirirli kalalu-jana parra-kari parra-kari parlpuru-manu ngalya-kari
    yapa nyurnu Kaatu-kurlangu-kurlurlu yartarnarri-kirlirli. Kujalu-jana nyangu yapa
    ngalya-karirli nyurnu parlpuru-maninja-kurra, kujarlajulurla yapaju ngarrurda-jarrija-nyayirni
    Kaatukuju.
  luo-luo: Luoro nomako ji duto ka joote ne timo honni gi ranyisi mangʼeny.
  nhe-NT: Huan nochi nopa tlaneltocani quisentlachiliyayaj tlen Toteco quichihuayaya.
    Huan nopa tlayolmelahuani quichihuayayaj miyac tlanescayotl huan huejhueyi tlamantli.
  aii-aii: ܢܦܝܼܠܔ ܠܵܗ̇ ܙܕܘܼܥܬܵ‌ܐ ܥܲܠܔ ܟܠܔ ܚܲܕ ܐܢܵܫܵܐ، ܘܪܵܒܵܐ ܕܘܼܡܵܪܹ̈ܐ ܘܢܝܼܫܲܢܩܹ̈ܐ
    ܦܵܝܫܝܼ ܝܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܒܝܲܕ ܫܠܝܼܚܹ̈ܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: Uqqiraqtit iñiqtaqaġniqsut iñugiaktuanik quviqnaqtuanik savaanik, naagaunniiñ
    iñupayaat ikpigiagutiniġaat Agaayyutim savaaqałha uqqiraqtitigun.
  msb-msb: Didi sani na panahon damo man na mga milagro kag makagagahom na mga himo
    an nahimo paagi sa mga apostoles, kaya nagkangaralas naman gayod an mga katawuhan.
  cpa-NT: Ca¹lah¹já¹ báh³ dsa² ca¹túgh²dsa gan¹dsa Diú¹³. Hliú² juu¹² juøh¹² ca¹jmo¹
    tsih² høh³ quianh¹³ hi² gøg².
  dso-dso: ଆରି ଲକ୍‌ମନ୍‌ ଡରିଜାଇତେରଇଲାଇ । ପର୍‌ମେସର୍‌ ପେରିତ୍‌ମନର୍‌ ତେଇଅନି ବେସି କାବାଅଇଜିବା
    କାମ୍‌ମନ୍‌ କର୍‌ତେ ରଇଲା । ସବୁ ଲକ୍‌ମନ୍‌ ପରମେସର୍‌କେ ନାମ୍‌ଲାଇ ।
  meu-meu: Gari ese iboudiai e butudia tao; bona hoa karadia bona toa diaḡau aposetolo
    ese e kara.
  yva-NT: Arono naije Yesus apa arakovo po matutire wo anapaporainye raroron manui
    rave no Yerusalem. Weti vatan tenambe unantaive muno wo Amisye asyaniv.
  dgc-dgc: Du étanan a tolay sa, éy méganteng side, dahil ta meadu a makataka-taka
    a tanda a ginimet du apostol.
  zpm-NT: Grëraa zha ne zo stib lad, rdzieb zho; laa grë zha poxtl co, nzian grë milagr
    nroob ne ruṉ zho.
  hix-NT: Noseryehoketxkon hatà, toto komo, omeroro. Eryehokatxho komo rma yeryatxkon
    hatà, Txesusu nànyaketxho ro komo. Khoryenkom yahoxetà rma yonyhetxkon hatà, àwyanye,
    thenyehra hatà.
  sim-sim: Urik Avui Wasilaka mbele mbele ma undahi ambu ondo musha mendek tava aposel
    ondohik ormu ura. Ushirik Jerusalemik lindari ma amber oson li heyehe limu ajera.
  npi-ULB: हरेक व्यक्तिमाथि डर छायो र प्रेरितहरूद्वारा धेरै अचम्मका कार्यहरू र चिन्हहरू
    भए ।
  cgc-cgc: Tama na mga katingalaan na paimo ta Dyos paagi ta mga apustulis na pamatuod
    na iran na patudlo alin gid ta Dyos. Tenged ta mga buat danen, gatingala gid tama
    na mga ittaw.
  tim-tim: Hain akbiâ Aposoloŋe kulem keiŋe keiŋe kenuŋmâ mali are luâk âmbâle hârokŋe
    ekmâ hamep akmâ sân sân meyi.
  yor-yor: Ẹ̀rù sí ba gbogbo ọkàn; iṣẹ́ ìyanu àti iṣẹ́ àmì púpọ̀ ni a ti ọwọ́ àwọn
    aposteli ṣe.
  wos-wos: God wandéka di Jisasna aposel di nak maki nak maki, hanja xéhafi yandan
    hambuk jémba di ya. Yandaka di atéfék du takwa xéta waréngéna di roo.
  emp-NTPO: Jesuba diabued̶arãba ne ununacada zocãrã obadjid̶aa. Maʌ̃ carea jũmarãba
    Ãcõrẽra bio wayasid̶aa.
  eng-F35: Fear came upon every soul—many wonders and signs were taking place through
    the Apostles.
  ind-ind: Pada waktu itu, setiap orang di Yerusalem merasa heran dan takut karena
    Allah memberikan kuasa kepada rasul-rasul untuk melakukan banyak keajaiban.
  pes-OPCB: در ضمن، در اثر معجزات زیادی که توسط رسولان به عمل می‌آمد، در دل همه ترسی
    توأم با احترام نسبت به خدا ایجاد شده بود.
  mpt-mpt: Gode titilo omkayebea Yesuse okok dlasanin nakai inamin namin okok sumo
    klabiba naka homon unang homoni wateniba dlou unaniba obianiba Dowe! Kukub olo
    fatnamin kukub tam tlebone? ge omonsiobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ wele peaaso haena꞉ mo aposolo haliwekima꞉ na hando haemeke
    ekimanu wotu pimiki handaa wanda꞉hali paeyaoma꞉ paala꞉ma꞉ homemekeme.
  mkl-mkl: Ŋɔi ideu í to si inɛ fei, nɔ Ilɑɑɔ̃ í jɔ̀ woo bɛ ŋɑu ɑ̀ wɑsi mɑɑmɑɑke nkpɔ
    nkpɔ ku ce.
  gaq-gaq: ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଗୁଲେ ବପୁନେ ଆରି ଇରିଆତୁଗ୍‍ ରକମ୍‍ନେ କାମ୍ ଡିଙ୍ଗ୍‍ଆର୍କେ ବାରି
    ସାପାରେ ଆକେନ୍‍ ଚିନ୍ କେଚେ କାବା ଡିଂଆର୍‌କେ ।
  gof-RNT: Hawaareta kushen daro oorathabaynne malaati oosettiya gisho asa ubbay yayyidosona.
  unx-unx: ପ୍ରେରିତ୍‌କ ପୁରାଃ ପେଡ଼େୟାନ୍‍କାମି, ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ, ଆଡଃ ଚିହ୍ନାଁ କାମିକେଦ୍‌
    ହରାତେ ସବେନ୍‌ ହଡ଼କ ଆକଆଃ ଜୀଉରେ ହାଏକାଟ୍‌ତେ ପେରେଃୟାନାକ ।
  gah-gah: Lá niake, aposolomate haitopaitó alévolé suni aleke golivagi netá alikago,
    vegená mukí kehelele vizigo minamó.
  lcm-lcm: Na kilapo atogon a vubuk lava si taun ang. Ri aposel kipo abis a keve nem
    i vilvil ataping na keve akanangai miang.
  aer-aer: Tyerrtye Jerusalem-arenye areyele apatewarreke yerneke-arle areye aremenge
    arne mwerre areye mpwarerlenge. Itne itelarerrirreke Ngkarte-arle itnekenge arratye
    aneme.
  qvc-NT: Chay dusi apustulkunam ancha achka milagrukunata ruraqllapa. Chayta rikaqkunaqam
    ancha ispantashqata chaparqanllapa.
  tgl-ULB: Dumating ang takot sa bawat kaluluwa, at maraming mga kamangha- manghang
    bagay at mga tanda ang nagawa ng mga apostol.
  cbs-NT: Jabiatiandi Jesúsun tsuma kushipayabun Diosun jatuwen dami atimaska ichapa
    akin jawen unanmati betsa betsapa akaibun dasibi Jerusalén anu jiweabu e iki jabaa
    ikubainaibun
  xtm-NTPP: Te ndaka ñayii ma, ja ni ka yo jini i kua'a milagru ji'in seña ja ni ka
    yo sa'a tee ni tetniñu Jesús ma ja maa Su'si ma, te ni ka yo yu'u i Su'si ma,
    te ñatuu na ja u'vi ni ka yo sa'a‑ka i.
  nnq-nnq: Iingi yi ikobo nu gukuomongwa majingi ngagakamuligwa kukupetela achandundame
    penia kila mundu ngabe na mbwele.
  bao-NT: Jesús, cʉ̃ yee quetire cʉ̃ ca wede doti cojoricarã, paʉ wãmeri ca ĩa ñaaña
    manirije cʉ̃ja ca tii bau niirijere ĩarã, niipetirãpʉra do biro pee ĩi majiticãupa.
  san-ORI: ପ୍ରେରିତୈ ର୍ନାନାପ୍ରକାରଲକ୍ଷଣେଷୁ ମହାଶ୍ଚର୍ୟ୍ୟକର୍ମମସୁ ଚ ଦର୍ଶିତେଷୁ ସର୍ୱ୍ୱଲୋକାନାଂ
    ଭଯମୁପସ୍ଥିତଂ|
  rmn-rmn: Алаи сас пхэрдэ траш ангал Дэл, вай о апостоля керэнас бут чюдэс тай сикаиматэс.
  huv-NT: Meáwan nipilan xeyay mbayatoj, cos minipilan Teat Jesús tarangüw xeyay ateócan,
    xeyay cuajantanej leaw ngome aag ajaraw.
  otn-NT: Gä bi̱ nsu̱ yø ja̱'i̱ ngue xa̱ngu̱ yø milagro bi 'yøtyø representante ra̱
    Jesús.
  nop-nop: Unduŋ tiŋa Aposel hekidi kudi fee hinek tubune metamdi u yabuŋa nadiune
    uŋgoniŋ hinek tuguk.
  obo-NT: Na, mo-uraa kos mgo mokososoobbun pinuungan to Monama ukit to mgo apostoles.
    De-en iddos langun no minuvu, duwon don allak dan to Monama.
  kca-kca: Кашәӈ сӑмән пӑԉщәм ус; щӑԓта ар вантыԓԓаӈәԓ верәт пӑ йэмәӈ посәт Иерусалимән
    апостоләт мŏхты тыйсәт.
  cak-ENT: Y q'uiy c'a milagros ri nyebanalox coma ri apóstoles. Y ri milagros ri
    nyequibanala' rije', nquik'alajrisaj c'a que ye rusamajela' ri Dios. Y roma ri
    milagros ri' conojel ri vinük ntz'etz'iyuj quic'u'x.
  lif-NT: ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤖᤡᤰ ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤔᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ
    ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: De ndihi nchivī sáhvi inī ji de yúhú ji. Chi nī nsāhá ndá apóstol cuāhā
    tiñu ñáhnú jā stéhēn jā cúñáhnú yā.
  san-TIB: པྲེརིཏཻ རྣཱནཱཔྲཀཱརལཀྵཎེཥུ མཧཱཤྩཪྻྱཀརྨམསུ ཙ དརྴིཏེཥུ སཪྻྭལོཀཱནཱཾ བྷཡམུཔསྠིཏཾ།
  qve-NT: Jesucristopa apostolninkuna, milagrokunata hinallataq admirakuypaq señalkunata
    ruwaqtinkun, llapallan runakunaqa anchata admirakuranku.
