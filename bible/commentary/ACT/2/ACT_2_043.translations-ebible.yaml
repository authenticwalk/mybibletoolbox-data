  sus-A: فَاشُي نَشَ عٍ بِرِن سُشُ. شّيرَيٍ نَشَ كَابَنَكٌ نُن تْنشُمَ فبٍفبٍ رَبَ.
  jpn-1965: そして、一同の心に恐れが生じ、使徒たちによって、多くの不思議なわざとあかしの奇蹟が行なわれた。
