  anv-NT: Ne áŋgbá Jisɔs ápyɛ́ɛ ufélekpa ne ukpɛkpɛ unó bi ulɛre utó Ɛsɔwɔ,
    ne bɔɔ́ ágɛgé ubi áfɔ́, ne áchyɛge bwɔ́ ɛnoge.
  sab-NT: Diali Chube kwian Jesu gerua ketanga gbu age no kwian na gwa giti ama kwian
    oga dodadu kaire lle na daga ngwale no tanre dodadu Chube kiralla giti, kwian
    tanre gwagedu Jesu gerua ketangadi age ene gire ama ulita ta me jo sugano e giti.
  tmd-tmd: God nuŋ Jisas mönö wä pön dub nöbö bla ñɨgö ölɨsö nölmɨn, ap rölɨbä akuyöbö
    mɨga akwör rön, ap nugub nugwölɨbä mɨga akwör rön rɨm, nöbö mö bla nugwön, aiö
    waiö rɨmä.
  acr-NNT: Konoje kꞌu ri tikawex xok xiꞌin ibꞌ pa kanimaꞌ ruma taq ri milagros y kꞌutubꞌal
    kuꞌan ri Dios kuma ri e utaqoꞌn ri Cristo.
  kpg-kpg: E logo nia mee haga goboina ne hai go digau agoago hagau, gei digau huogodoo
    gu goboina huoloo.
  taj-taj: मुल चेलागदेसे ल्‍हानान उदेकला गेगदेदेन उदेकला चिनुगदे उन्‍जी। थेतबासेलमा
    जम्‍मान म्‍हिगदेसे परमेश्‍वरदा ल्‍हानान मान लजी।
  avt-avt: Mɨt aposel hɨr nɨrɨak menmen yaaim yapɨrwe nɨkaap mɨt nɨnap hɨr nɨre yaain
    te mɨt yapɨrwe hɨr han kekrit neriuwe menmen.
  cbk-cbk: Todo el maga gente tiene gayot miedo con Dios por causa del maga milagro
    y del maga trabajo estrañable que el maga apostoles ya hace.
  uig-ARA: ۋە قورقۇنچ ئۇلارنىڭ ھەربىرىنىڭ ئۈستىگە چۈشتى ۋە روسۇللارنىڭ ۋاسىتىسى بىلەن
    نۇرغۇن كارامەتلەر ۋە مۆجىزىلىك ئالامەتلەر يۈز بەردى.
  tuf-tuf: Pédroinat Sir urá cut bitara útara icúr bár sicar bin to yajacro. Uwat
    anto istiti bi to yajacro. Eyta yajcayat, uwat Sir tamo sihw̃ay yinjacro.
  abx-abx: Malabbat mga urusahon pati' mga pangngilalahan si langitnon kasiguruhan
    nagpanhimu-na si mga apostol ngan nginarat i dimu'an mga a'a.
  mco-NT: Nidüg'ócɨy ajcxy anajty ooy mɨjcajee jɨhuɨɨy. E Jesús y'apóstoles ajcxy
    ijxpejt etz mɨjhuinma'ñ ooy anajty tungɨxy.
  bsp-bsp: Kɔ kənesɛ kəsumpər nwɛ o nwɛ bawo Kanu kəŋc-mentərɛ mes mɔpɔŋ kɔ mes mɛwɛy-wɛy
    mɛlarəm waca wa asom a Yesu.
  kqf-kqf: Bi matabudi nopodi naila bi vivila i wanavu bi kota giugiukamaḡedi anisove
    kauwidi bi mataila wapewapedi a voivoiyedi.
  cpb-NT: Riyokitziiwentanakero iñaakerowa ritasonkawentantayetake Otyaantaperoriite,
    rantayetakero kaari iñagaitapiintzi.
  aon-aon: Iruhin nataurum ananim aposel henek enenyenen anan Iruhin atun neneken
    iri mour nyatogur aria ihishmorim arpesh shatrin. Shatrin shakitak yowiyokuk aria
    adur shanogugur.
  hus-NT-2005: Ejtal u labnaltsik tʼajat, kʼal tin kwenta xi yán an labidh labandhaxtaláb
    ani an exóltsik xin tʼajál an abatwáletsik.
  mig-NT: Te ndɨ'ɨ ña̱yɨvɨ, ni̱ kayu̱'ú‑i. Te cha̱a apóstol, ni̱ ka̱sá'a‑de kua'a̱
    tíñu ñá'nu jíín tuní.
  bps-bps: Na kdeela tikeng gagin i afèla di Dwata, du too dee dad tnikeng na i dad
    ilè mgimò i dad gal dek Dyisas.
  mbs-mbs: Mig-inang se sogounun i Cristo te inang metolos aw kepelahan. Yan ontò
    nepela se kedita te otaw.
  cme-NT: Yesu pɔpuɔrbiemba taa ba ce gbɛrɛ-wɛima bɔi, a ce dumaaŋo-na korma taa ma
    da nuɔmba‑i baa-ba.
  sus-sus: Gaaxui naxa e birin suxu. Xɛɛrae naxa kaabanako nun tɔnxuma gbegbe raba.
  pon-2006: Manaman kapwuriamwei tohtohie me wahnpoaron ako kin wiahda, me kahrehiong
    emenemen eh lemmwinkidahr.
  dad-dad: Tamo kayau ganan terẽ de inid ifitin. Age dife di, aposel idi, uris ado
    memelik musei dinon.
  zab-NT: Iratedeb quesentiand bdxalodeb de milagrɨ ni baany de apóstol.
  jae-jae: Êsêac samob têntac ŋatutuc, gebe aposolo sêgôm 0gêŋsêga to gêŋtalô taêsam.
  ksd-ksd: Ma ra tarai par dia burburut, ma ra umana apostolo dia pait mangoro na
    magit na kinaian, ma mangoro na vakilang bula.
  msm-NT: Mahan-in to mgo milagru dow duma no mgo kabeynganan no pighinang to Diyus
    no impabaja to mgo apustulis. Kaling nasasakot to haedok dow katingaya to tibo
    mgo otow.
  myk-myk: Kilɛ ɲìi fyaara bye sipyii pu bɛɛri ni, bani tudunmɔɔ pu bi ɲaha shɛshɛɛrɛ
    ni kakanhaŋaa niɲɛhɛŋɛɛ pyi.
  sbe-sbe: Apostolo wa laulau gigigigibwalidi yo hekihekinoi kadi kao udoiꞌudoi se
    ginaulidi. Unai tamowai maudoidi Yaubada se matausiyei yo se hededetausaei.
  mcr-mcr: Iŋgaŋi qokä-apäkä iqua, Goti Hanjuwä Iquenyqe, “Iqu aaŋä yänänjqä” kŋuä
    indqänäpu zä imiŋuwi. Itaŋga Goti Hanjuwä Iqu ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä
    iquau iwimäkqaŋgi, qu nätmatqä ämaqä mimäkqänäŋä di kuapänä imäkmiŋuwi.
  cux-NT: Ní vaadī 'va'a níndaā nanááⁿ nducyaaca yā. Nééné n'deēe vaadī n'giinu ndúúcū
    señales chí diíⁿ apóstoles chí dichó'ó Dendyuūs.
  tur-YTC: Her canın üzerine korku geldi. Elçiler aracılığıyla birçok harika ve belirti
    yapılıyordu.
  san-ITR: preritai rnAnAprakAralakShaNeShu mahAshcharyyakarmamasu cha darshiteShu
    sarvvalokAnAM bhayamupasthitaM|
  bel-N: Быў жа страх на кожнай душы, і шмат цудаў і знакаў дзеялася праз апосталаў.
  sch-sch: Tîrtonngei han sininkhêl kamâmruoi tamtak an tho sikin mitinin an rin
    ngei zoia.
  mic-MIQNT: Gjinisgam ignmuaji apostale'wijig ml'gigno'ti ugjit lugwatmnew paqalaiuti'l
    aq gnugwaqann. Etna na ugjit 'ms't wen gtlamitelma'titl Nisgaml.
  huu-NT: Cristo oretaganodɨ dɨga siño rafuena fɨnuamona, nana comɨnɨ jacɨnaitɨmacɨ.
  jiv-NT: Tura Yuska aentsti túrachminian Jesusa akatramuri̱ji̱a̱i̱ túramiayi ni kakarmari̱n
    iniakmastaj tusa. Tuma asamtai ashí aents nuna wáinkiar ashamkarmiayi.
  otm-NT: Gätho yʉ ją'i bi numansu Oją nɛ ɛ̨mmɛ bi hyonya thoho 'bɛ'a bin ja nangue
    yʉn t'øt'e nuįxte nɛ yʉ hmɛpya bi 'yøt' yʉ́ 'bäihʉ ra Cristo.
  dah-dah: Be, aposel buda beleŋ mata tiŋeŋ kurayen kurayen forok yirke al tumŋaŋ
    goyen yeneŋbe hurkuŋkat teŋ kafura hamiŋ.
  tnk-tnk: Nərmama me pam kamhəhekɨr, tɨ nəri nə mə Kumwesən rauvei pen nɨskaiien
    m aposol me səvəi Iesu. Ia nɨskaiien nəha irəha kamho nɨmtətien me rɨpɨk mɨne
    narimnari me nərmama kamhətoni hamərkərinari irə.
  kpr-kpr: Aminguse, Iesu da ambo jimbi seoro, kae evetu genembo jejebugedo ghuseri,
    sukaru evetu genembo da jokáda ghe foa buvudo ghuseri, a ari mendeni mendeni edo
    ghuseri. Urureoro, evetu genembo gido beka dadabeari oju ghamo edo ghuseri.
  san-IAS: preritai rnānāprakāralakṣaṇeṣu mahāścaryyakarmamasu ca darśiteṣu sarvvalokānāṁ
    bhayamupasthitaṁ|
  nho-nho: Te lopo mahi TeAtua ma aaraa vana e hakasoro mmata ni hakassuratia naa aposol,
    teenaa te henua ni massaro iloo.
  gym-NT: Nitre Jesu kukwei ngwianka namani sribi kri nuene amne, sribi ñan tuabare
    namani nuene ni kwati okwäbti Jesu di namani bentre bä mikakäre. Yebtä abko, ni
    jökrä ñan töi namani krütare jökrä.
  azg-NT: Ndoꞌ nque nanꞌñeen na totsayꞌon yo jñꞌoon na toninncyaa Jesús, jndye nnon
    tsꞌian tꞌman na tontꞌahan na tyiꞌjeꞌquinduihanꞌ ntyja ꞌnaanꞌ najndë nquehin. Mantyi
    tontꞌahan jndye nnon jnꞌaan tꞌman na tonanꞌmanhanꞌ na totyentjonhan nnon Jesús.
    Joo tsꞌianꞌñeen sꞌaahanꞌ na nque nnꞌan na tatonanꞌjonhan yo juu jñꞌoonꞌñeen, veꞌ
    jnꞌan tinanꞌhan, min ndicüaaꞌ nꞌonhan ntyja ꞌnaanhanꞌ.
  bhd-bhd: प्रेरितां केरे ज़िरिये सेइं बड़े चमत्कार ते निशान भोते थिये, ते यरूशलेमेरे
    सारे लोक डेरि जे।
  too-NT: Lā' ixlīhuākca'n ixtajicua'n. Lā' huan apóstoles tatlahualh lej lhūhua'
    laka'tla'n catūhuā a'ntū māsu'yulh ixlīmāpa'ksīn Dios.
  ind-AYT: Dan, ketakutan datang ke atas setiap jiwa, dan banyak hal ajaib serta tanda-tanda
    yang terjadi melalui para rasul.
  cjo-NT: 'Riraga rotyaantanewo Jesoshi rantapiintakiniri atziripaeni kaari ñaapiinteeyirorini
    eejatzi imatayitakironi oetarika riyotantanakariri kyaaryo itsipatari Tajorentsi.
    Osheki rotsikanatanakari maawaeni atziri, ikantzi: —Imatakaakiri Tajorentsi aapatziyariri
    Jesoshi.'
  nsn-nsn: O tamata uakapa tun i Jerusalem ka uoun tar niueltadang sokoro ra banga
    pe tasir aposoul ra guata pe tar giniamehe siokor nitou, kara uaparok.
  san-DEV: प्रेरितै र्नानाप्रकारलक्षणेषु महाश्चर्य्यकर्ममसु च दर्शितेषु सर्व्वलोकानां
    भयमुपस्थितं।
  tna-NT: Pamapa cristiano cuana nimetiunetitana, Diusu ja apóstol cuana ai nimetiuda
    saida cuana yametani ba putsu.
  lid-lid: Iri mwan ma badih badeh, anyolom kalem hawe lahou tinan solo-an labai Kindrei
    amekes udu mine iri aposel, eme boho iri asak ta lahou iri aposel amekes, ma iri
    anoh.
  wim-wim: Than pam twelve ngurp-than al-alangan work piꞌ-piꞌanam yump-yumpin aꞌ than
    maꞌmangkam anangan winynyang ngul moꞌ-moꞌin thanttaman.
  zga-M: Hofu ikhin'cha mugati, na maajabu mingi ne ishara nchikhavombekha ukhumela
    khu mitume.
  yom-yom: Baboso bamona boma ; bamvuala bavanga mambu manneni ayi bikumu.
  san-SIN: ප්‍රේරිතෛ ර්නානාප්‍රකාරලක්‍ෂණේෂු මහාශ්චර‍්‍ය්‍යකර්මමසු ච දර්ශිතේෂු සර්ව්වලෝකානාං
    භයමුපස්ථිතං|
  yut-yut: Yaŋ aŋakwa Piŋkop da paŋpulugaŋban yabekbi kabɨ da wasok tapmɨmɨ toŋ morapmɨ
    aba amɨn da pɨndagek pasal kɨmakgwit.
  grc-BYZ: Ἐγένετο δὲ πάσῃ ψυχῇ φόβος, πολλά τε τέρατα καὶ σημεῖα διὰ τῶν ἀποστόλων
    ἐγίνετο.
  cpc-NT: Iyokitzi ikantawintaiyakawoni jiñaakiro itasonkawintantayitaki Otyaantapiroriiti,
    jantayitakiro kaari jiñiitapiintzi.
  nhg-NT: Noche giente tiemabelejque Deus. Hua Deus oquenpaliebejque tietlateotitlanhua
    para que yejua oquechijque meyactie sieñas hua tietzöbeme.
  nya-nya: Aliyense ankachita mantha chifukwa cha zodabwitsa ndi zizindikiro zambiri
    zimene atumwi ankachita.
  ngu-NT: On apóstoles miyec milagros niman tlamajhuisoltin oquichijquej, niman yejhua
    ica nochimej tlamojcaitayaj.
  kup-kup: Met God meñizat hehan Iesuz aposor aban pori red navor nao toohan añarab
    mapori etet agol atat ñaihet tat heh.
  jid-jid: Sisiri a vu ko nha e anabawa'a ba ti ndu gbugbu baba ekpi bi tsro (sisir)
    ya.
  wmw-wmw: Mawalii ware wákitenda mambo a matajabisa na alama nyingi, ndimana wanu
    piya uwengira wofi.
  gmv-GGM: Kittetidayta kushshen daroo malatati ooththetida gish asi wuri isttas babiides.
  ssg-ssg: Tesol aposel aile hasohotu kilan waliko tenen lalap wanen ape hatesol seilon
    paxai ma ong amuke.
  zpo-NT: Nu rese myet mdedyall sinka zyen doo kwaan gro nle re xaa mkayaa yalnabeyy
    lo Jesús.
  poy-poy: Mauzauza na makangashu gavuwa gatendikiti kupitira wantumintumi ata kila
    muntu kawera na lyoga.
  qwh-NT: Tsenam apostolcuna Diospa poderninwan milagrucunata y señacunata rurayaptin,
    llapan nunacuna mantsacäcuyarqan.
  gaw-gaw: Ag anam henana, danab ah oh ag Kayaknu enanag doona, ag oolag ele oṯaiom.
    Amu Kayak Nug totol danab tuelp ep̱elagp̱a ep̱onak keeke, danab heḵunu elele iiṯa
    amu kuḏum diigdiig ele heum.
  nca-nca: Asa Anutuko asá yerewí uni kandeyemo o wimbí moré qambu tiní unipare soso
    ŋundo qenero ará parámi te inaŋgurí.
  zpz-NTPP: Dela de mbecy za nu ic dey nu nac de coz nu bicy de aposht, gun de aposht
    bicy dey zañ coz ily. Nunu zañ nusuriidz bicy dey.
  mkj-mkj: Kilel kapwuriamwei apel manman inenin dir ma wahnpoaroannok kin wiahda,
    ma kahrehioang emenemen ihr kin mijikda.
  zac-NT: Grë mënë nalë́ bëdzëguëëꞌ lduꞌu rall por tantë milagrë nu cusë ruꞌbë nabëꞌnë
    ra poshtë.
  kyg-kyg: Ani kavaꞌmo huꞌa maiꞌnageꞌapaeꞌmo muki vayaꞌmogimo hapau neꞌaiꞌa koli huꞌnageꞌapaeꞌmo
    apa vayaꞌmogimo muki noꞌagaya agufa lokiya kavaꞌmo huꞌnae.
  kmk-kmk: Adu un am-amug kan nakaskasdaawa mangilasinan dat impakwan Apudyus sidat
    apostoles ot taḻona ummogyat kan nasnasdaaw dat losana tagu.
  cao-NT: Toatiyá tsi quiha huëstima ca jisti bo jahuë Chani chitahëhuati ibobá aniquë.
    Jatsi ratëyoniquë nohiria tëquë, tsayahi na.
  bbr-bbr: Anut nukas kon ämän oi ariai roat akan ipiaka opok kurur atap atap kesernuk,
    roasiret erekapu kiro aparmana, iminein.
  inb-inb: Chi­ura­kuna Jesús agllas­ka­kunaka, achka sumag­lla mana ima­ura­pas kawa­ris­ka­sina­ta­mi
    rura­na­kurka. Tukui chasa kawag­kuna, iapa mancha­rispa­mi ujna­ri­na­kurka.
  hrv-hrv: 'Strahopoštovanje obuzimaše svaku dušu: apostoli su činili mnoga čudesa
    i znamenja.'
  box-NT: Ɓarɛ́n lè mí nì-kéní kéní á mu zon dà. Ɓa tonkarowà wee wé ho
    yéréké bìowa na wee zéení le Dónbeenì pànká.
  ote-NT: Ne gatho ya mengu de guehni xi bi ntsu ngueꞌa̱ xqui hyanda ya apostol mi
    øtꞌa ndunthi ya da̱nga ntꞌudi ne ya da̱nga tꞌøtꞌe co rá tsꞌɛdi Ajua̱.
  wnu-wnu: Ne Yisas wonou wuriimbig igoa yurau eng Qenu wurisia qomon wes-wes abari
    mi git dibenara gab qesi igara igurei.
  zam-NT: Le'n huiza ryete mèn co' ne'ndalte ngala's xal nac di's co' ndxab Pedr,
    ryete mèna mzyeb no ngo no lezo' mèna por con' co' ndxàc le'n huiza. Nde nxon',
    mbli myen' xin' mté'th Jesús co' ndxe' di's che'n Jesús huax yalguzye' roo no
    yalguzye' xèn. No mbli myen' huax con' co' nac señ loo mèn.
  zyp-NT: Aa zongmingtei co, Khazing cizaw ngetei cy he ka, apostol sahlo taco khuarawha
    hming hlupui le, ningang chuipaw paching pakhanah hlupui khah aa tua.
  sey-NT: Jesús yeꞌyaquë paꞌisicohuaꞌipi jaiye pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌojëna, ñajë
    ai cuasareña, merepa ja̱je yoꞌoyeꞌni cajë.
  nvm-nvm: God fu daro efuon miamga bu uri unam sumakin kafo rejga e fok bu giava
    buka oiserdiain.
  mps-mps: Te bidi Jisasgo tagala palai bidi dabe augwaligo te we bidi noma sabo gasagi
    yai bomai sę dabe hauwa sogo mu eduali. Tama tibaso, we bidi tigidali noma mu
    sai.
  pab-NT: Jesus niraine kakoarenai tyomita kahare xoalini hare maomakahare waiyexe,
    hokakitinae aiyatelikihenahititaha harenai. Hiyeta hoka tyotya halitinae hakaharetyoahitaha,
    waiye aiminisahitaha xoaha.
  llg-llg: Faik ndia, Lamatuak Yesus hataholi nadedenu nala tao tanda heran noꞌuk,
    losa hataholi la ala heran lalan seli ma ala bii.
  kyf-kyf: -Nyanɩgbɔ ka wa -kpalɩ -bhlo -bhlo, gbʋ 'kadɩ -yɔ gwɛdigbʋ -duunnya tietienya
    mɩa lɛnʋdaa 'gbʋ.
  tpi-tpi: Na God i wokim planti mirakel long han bilong ol aposel, na olgeta manmeri
    i lukim, ol i kirap nogut na i pret.
  mih-NT: Cuaha xaan sa ndyityi i zavaha ra apóstol, ta iyo xaan i cuñi ñiyɨvɨ vatyi
    i ndyehe ñu sa zavaha ra cuan ta yuhu ñu vatyi i ndyehe ñu yozo caa iyo ra Ndyoo.
  qvh-NT: Apostolcuna milagrucunata rurayashganta ricarmi lapan yäracogcuna espantash
    ricacuyargan.
  kms-kms: God ni aposel nde si pe yumbo ur gre kin yembe nindiny, bu wute buagi wune
    rimb.
  agn-agn: Dorong mga milagro ig mga makabebereng ang mga bagay ang pinaboat tang
    Dios ong mga apostolis, animan ang mga taw nagkatinir ta paggalang ig eled ong
    Dios.
  nhi-NT: Nochtin in tocniuan otlamouilayah ica in tetzauimeh uan nescayomeh tlen
    occhiuayah in teotlatitlanten.
  ttc-NT: Kyaqil kye xjal b'an nkyelab'an tuq, komo te Qtata Dios nqet tuq tk'ulu'
    kyuky'i kye tky'ixel tidi'chq aj nqolab'an ti'j b'ix tidi'chq yek'b'il tuky'i
    nim tajwalil.
  dan-1931: Men der kom Frygt over en hver Sjæl, og der skete mange Undere og Tegn
    ved Apostlene.
  kwj-kwj: Wondawani ele sembe haro himako Gotri ni wu akindawani Gotri ele himache
