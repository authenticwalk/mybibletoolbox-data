  urd-urd: और हर शख़्स पर ख़ौफ़ छा गया और बहुत से 'अजीब काम और निशान रसूलों के ज़रिए
    से ज़ाहिर होते थे।
  hot-hot: Ma aposel idum lavôŋiŋ lôk nômbithi bêŋ anôŋ ba avômalô sapêŋ êyê ba esoŋ
    kambom.
  mqj-NT: Buda tanda memangnga-mangnga sola ma'rupa-rupa tanda napogau' rasul napolalan
    mengkarea' asan tau langngan Puang Allata'alla.
  rus-SYN: Был же страх на всякой душе; и много чудес и знамений совершилось через
    Апостолов в Иерусалиме.
  mbh-mbh: Na God i oma pakukukaling na pathepolong pulua a pakekere omeni. Ma or
    alavusnga o papomnga or tomo nge ngangeong.
  bdd-bdd: Ta mabwaiyadi Yehoba siheꞌasisiyeya, ma tohepwailao ꞌidi paihowao ꞌebehenainaida
    ma hedehedede baibaiwadi sipaihowediya.
  cbt-NTPO: Siniorori catahuahuachina, ca'tano'sa' nani ma'sha nanitapapi. Na'a piyapi'sa'
    a'naroáchin anoyatopi. Ya'ipi piyapi'sari nicatona', pa'yanpi. “Tëhuënchachin
    Yosëri catahuarin,” topi.
  rmy-SERVI: Всавэрэ даранас Дэвлэстар и апостолуря терэнас баро допхэнимо тай барэ
    дывуря.
  srn-NT: Ala den sma ben kisi bigi lespeki gi Gado, èn den boskopuman fu Yesus ben
    du furu wondru èn den ben sori den sma furu marki fu Gado.
  cta-NT: Ndube tsa tiꞌ lcaa nguꞌ quichi̱ biꞌ jiꞌi̱ cña nu ndyuꞌni ycuiꞌ Ndyosi, chaꞌ
    cua quiñaꞌa̱ cña tonu nguaꞌni nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesucristo tya clyo chacuayáꞌ
    jiꞌi̱ Ni.
  bqc-SIM: Zĩnapiↄ lɛ́ dabudabuↄ ń yãbↄnsaɛↄ kɛ, ↄ̃ vĩa gbɛ̃́pii kũ̀.
  tcz-CHONGTHU: Chuin alungthim sunguva kichatna nasatah ahung lhungin, solchah hon
    jong melchihna le thil kidang tamtah aboltauve.
  mar-mar: तेव्हा प्रत्येक मनुष्यास भय वाटले, आणि प्रेषितांच्या हातून पुष्कळ अद्भूत
    कृत्ये व चिन्हे घडत होती.
  snp-snp: Eti o minato, aposolo yate Goti aumala gilibami neta mona-mona ido mebe-maba
    gilibi-gilibi amo netawa ya wenena muki eyeti elegi minae.
  isl-isl: Öll ræktu þau trú sína vel og postularnir gerðu mörg kraftaverk.
  spy-NT: Kiyey ꞉lēbkēēyik ng'aleek chēē chaang' chēē /kiilātē, ng'ālyoo nyēē kiiywey
    icheek ꞉biiko tukul.
  xnn-xnn: Nan aapostolis et adoado nan inik-ikkanda ay kaskasdaaw ay mangipaila isnan
    kabaelan Apo Dios et inmegyat am-in nan ipogaw isnan il-ilaenda.
  mwe-mwe: Mitume bhashinkutendanga ilapo na ilangulo yaigwinji, mpaka kila mundu
    shijogopele.
  tte-tte: Kabo tomo kaigeda kaigeda Yeisu esana siyakasisiyan yawasosi kaiwena apositolo
    kilakilala yo ginauli kaba nuwa pwanopwano sibaibaiwa siginaulili mwa tomo meuloili
    nuwali iyai.
  tcs-tcs: Ane demting bin meke ebriwan prapa nadakain atzamp baut God. God bin yuze
    dem misnareman po meke plenti mirikalsain ane spesil gudsamting.
  hlt-THB: Thlang boeih kqihnaak ing be unawh ceityihkhqi ing kawpoek kyi hatnaakkhqi
    ce sai uhy.
  soq-soq: Mo uduudu God sawantoie waimoie ita walama sawo aposel dewa pokawaau ita
    ginasa eueuwa uara dewamoie.
  qub-qub: Diospa munayninwan milagrucunata apostulcuna ruraptinmi llapanpis manchapacur
    goyaj.
  att-att: Á aru yù ira makapállâ nga pinagaddátu nayù ira sinudduán ni Apu Kesu.
    Á yáyù nga napállâ yù ira ngámin nga tatolay.
  bki-bki: Naruei atevi nalo amim̃auka vite na iloiano telabo, bija burutomoluo telabo,
    mia tomu nalo amial vite nalo nene, tinielo memebiju toru.
  bqp-bqp: Zĩ̀rii pìnↄ tɛn sèeda kũ yãbonsarɛnↄ kɛ, akũ vĩna gbɛ̃ sĩnda pínki
    kũ̀.
  mcp-mcp: Buud bɛ̂sh bwə́ á bə nə gwɔ̧́ɔ̧́gə́, buud ɔ lwámá bwə́ ŋgə́ bul sá *ísâ
    í mímbʉ́gú nə *isâ í ntɔ̧́ búúd ŋkwóŋ yí.
  hat-hat: Tout moun te gen krentif devan kantite mirak ak bèl bagay apòt yo t'ap
    fè.
  npl-NT: Nochteh omotlajtlachialtiayah, porke itlatitlanilwah n Cristo okinchiwayah
    miakeh milagros iwa okinextiayah tlan amayik omotaya.
  bgg-bgg: Guaphasamoy è bajo wieng pha bliathek nane anomuluii pha bliathek rek mage
    ne branthek ne zab rum dun.
  eng-TCENT: A sense of awe came upon every soul, and many wonders and signs were
    being done by the apostles.
  eng-BSB: A sense of awe came over everyone, and the apostles performed many wonders
    and signs.
  cpu-NT: Ipampoyaanakero jiñaakero itasonkaventantayetake Otyaantajanori, jantayetakero
    kaari iñaayeetapiintzi.
  san-ASM: প্ৰেৰিতৈ ৰ্নানাপ্ৰকাৰলক্ষণেষু মহাশ্চৰ্য্যকৰ্মমসু চ দৰ্শিতেষু সৰ্ৱ্ৱলোকানাং
    ভযমুপস্থিতং|
  tod-tod: Dualuagi ɠɛni ɛsɛ pɛ su, mazɔlɔɔ GALA ge ɠɛni maaɓɛlɛ vaiti ta laavɔɔ ʋoogiti
    kɛɛzu ga gola ga keelaiti maaʋele.
  tac-NT: Suwábaga alué ralámuli 'we 'la e'negá mochile alanokachi alué makué oká
    rió. Onorúgame gu'írile alué makué oká rió napurigá we'ká e'karúriga nokimela,
    'lige ralámuli sa'wámala.
  eng-WEBPB: Fear came on every soul, and many wonders and signs were done through
    the apostles.
  gfk-H: Ma ira apostolo diet ga gil haleng na pinapalim na kinarup ma ra dadas na
    hakilang ma ira mataniabar bakut diet ga kis ma ra tamat na urur tupas Kalou.
  viv-viv: KaduꞋe, tova moyaꞋaina afositolo aituha fifiwalana ada abaveyaulowoga hififaisewana
    faꞋina moyaꞋaidi hiwowomumuyedi.
  yao-yao: Yakusimonjeka ni imanyisyo yejinji yatendekwe ni achinduna ŵala ni jwalijose
    ŵakamwilwe ni woga.
  tgp-tgp: Ale matahu tavera mo sohoni na tamlohi tari matan vahar̃ule la vai na hina
    mar̃urahi tavera matuvana peresi na matamata tavera.
  auc-NT: Ïninque edæ tömänäni guïñente wædinque ee quëwënönänimpa. Ayæ̈ Itota nänö
    da godongaïnäni ïñömö, Tömänäni pönencædänimpa, ante cædinque Wængonguï Tæiyæ̈
    Waëmö Önöwoca tönö cædinque tömënäni näni pönëninque ante mä cædinque bamönengæ̈
    nanguï cædönänimpa.
  kbc-NT: Niɡ̶ijoa liiɡ̶exedi Aneotedoɡ̶oji owote owidi ɡ̶odoxiceɡ̶etedi, codaa me
    niɡ̶inoa ane libinienaɡ̶a, joaniɡ̶idaa leeɡ̶odi ijotawece oko niɡ̶ijo lapo-nelegi
    odeemitetibige loniciwaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug gonugau ze oi aidanemen dudu goagal ebeagab ebu gugeg ata atai
    guzenina, duailel unum go uligaimai, uminemenin.
  ctu-BL: Tsa' cajiyob ti bʌq'uen ti jujuntiquil. Cabʌl ñuc tac bʌ i ye'tel tsi' meleyob
    jini apóstolob. Tsi' pʌsʌyob cabʌl i yejtal tac i p'ʌtʌlel.
  meq-meq: Kwa way a ndzawa na, tə madzədzere eye hərwi Mbəlom a gawa masuwayaŋ wal
    wal tə həlay i ndo i maslaŋ i Yesu hay.
  noa-H: Mag nʌm hee hich Jesuu jʌr hautarr k'ʌʌnau hag na nem mag hooba haajempa
    wau nʌm hoowia hõor t'umaam k'ʌʌnta dauderraa t'ʌnaajim haajem.
  alp-NT: Alla Iono Yesuse Eni maka ulakaru esi ono tanda herana bokala, hoko tamata
    bokala meru esi herane kai rilasi.
  san-VEL: preritai rnaanaaprakaaralak.sa.ne.su mahaa"scaryyakarmamasu ca dar"site.su
    sarvvalokaanaa.m bhayamupasthita.m|
  kbq-kbq: Aposol naga'mo'za hakare ruzahu'zane, kuguva'zana erifore nehazageno, maka'a
    vahe'mo'za nege'za zamanogu nehu'za amazana na'za fore'nehie hu'naze.
  kbh-kbh: Nÿetscanga imojtsenjnanaye, chë ichmónënga bëts soyënga y inÿe soyënga
    chabe obenana jinÿanÿiyama chamomama Bëngbe Bëtsá tojánmayeca.
  ron-LSB: Înfricoșarea a cuprins fiecare suflet, și multe minuni și semne se făceau
    prin apostoli.
  pon-pon: Lomwi ap kipadi aramaj karoj o manaman o kilel akan toto wiauier ren wanporon
    akan.
  nhe-BL: Huan nochi nopa tlaneltocani quisentlachiliyayaj tlen Toteco quichihuayaya.
    Huan nopa tlayolmelahuani quichihuayayaj miyac tlanescayotl huan huejhueyi tlamantli.
  sps-sps: Vainy fafaaman faavot te saar ir tan nainy te kat amaraav ka na kinai iny
    faatok reits ana fo binun saar iny faatok.
  wnc-wnc: Siwan Anututa aposel amin kekekayaman duya takngatu takngatu pasiking.
    Pasiwawa aminu kuupbamda akagwauking.
  bus-bus: Zĩ̀ri pìnↄↄ e sèeda kↄ̃n yãbↄnsaɛnↄ kɛɛ, ben vĩa baade píngi kũ̀.
  gub-BL: Ipytuhegatu tuwe paw rupi wà, ta'e nuexak pixik kwaw agwer ma'e a'e wà xe.
    Zezuz hemimono karer uzapo ma'e purumupytuhegatu kar haw tetea'u wà, uzapo hexak
    pyr 'ym tetea'u wà no, Tupàn ikàgaw hexak kar pà purupe wà. Teko wexak iapo mehe
    wà. Ipytuhegatu wà.
  imo-imo: Jisasini yunge kongono tendepaio nimbe kongono iye lipe mundurumu iye aposelema
    Goteni lipe tapondorumu kinye ulu enge nilima teringimunga imboma pali pipili
    kolko mini lteringi.
  boj-boj: Qotei na Yesus aqa anjam maro tamo naŋgi di siŋgila enjreqnaqa naŋgi maŋwa
    gargekoba yoqneb. Yeqnab Yesus aqa tamo uŋgasari kalil naŋgi maŋwa di unoqnsib
    Qotei aqa ñam soqtoqneb.
  eng-DRA: 'And fear came upon every soul: many wonders also and signs were done by
    the apostles in Jerusalem, and there was great fear in all.'
  knf-knf: Bañaaŋ bŧi bawo na palënk ţi ŋleef ŋi baka, ţiki banjañan baji bado mlagre
    na iko iñoŋarënaan iŧum.
  san-KHM: ប្រេរិតៃ រ្នានាប្រការលក្ឞណេឞុ មហាឝ្ចយ៌្យកម៌មសុ ច ទឝ៌ិតេឞុ សវ៌្វលោកានាំ
    ភយមុបស្ថិតំ។
  arn-NT: Itrokom che ngüneduamküley ti afmanngechi dungu mew, fey ñi pengelnierpun
    Ngünechen ñi pepiluwün ti pu apostol mew.
  zas-NT: Graczi ree bejn radxa daꞌt loj milagr në los demazri ree ni been ree apóstoles
    guin.
  ken-NT: Bǒnto Yesu bábho bɛkʉ bɛyǎ mɛnyɨŋɨ́ maknkay nɛ bɛrɨŋɨ́ maknkay. Bɛcháy
    bɛ́kɛ́m bo mankɛm abhɛn bághɔ̀ mɛnyɨŋ ɛbhɔ.
