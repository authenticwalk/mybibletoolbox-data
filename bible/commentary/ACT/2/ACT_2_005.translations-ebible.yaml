  gnw-NT: Jare jocua ara reta pe yugüɨreco Jerusalén pe jeta judío ambɨembɨe ɨvɨ güi
    yugüeru vae reta. Cua reta umbɨadora Tumpa.
  mux-mux: Juda-yambu mare ui oku kolea-auli Jerusallem liiku máku toku muluring kene
    ulu akili wendu urum. Enini Pulu Yili-nga ungele piliili yambuma. Enini ma-koleana
    yambu lupa-lupama pali muluringmanga yambu kanuma munduku kelku Jerusallem sukundu
    puring.
  maj-NT: Kui ni̱stjiu̱n tjíntu nanki Jerusalen xu̱ta̱ judio̱ xi benkjún Nti̱a̱ná
    xi nibaha ngayje tíkjá nanki xi tjín a̱sunntee̱.
  bkq-NT: Târâ Jerusalémdâ toenzepa myani judeu domodo Deus einwânni. Mârâ ananobyry
    lelâba myani myarâ saini.
  kue-kue: Enge igle Juda yomba tau Jerusalem meglkwa, i ye God dembiye siteingwa
    yomba, ye dumo bange bange meglkwa wu makai singwa.
  cot-NT: Ariqueate ichoocajiaque oraniqui Jerosarequi oshequini joriojia tsamajajiguiroca
    itioncanaqueca Moishishini ariguenti iponeajiaca otsipapaequi quepatsi.
  bnp-bnp: Na tahuna iea e huriki a Iuda na tanga lobo na malala ri valai, ri made
    o Ierusalem.
  apn-NT: '@see-verse:ACT.002.004'
  ctp-NT: Bra nu ngwa taꞌa kanꞌ nde kichen Jerusalén mdiꞌin kaꞌan ꞌa neꞌ judío; mdoꞌo
    neꞌ tyun kichen lo yuu tijyuꞌ ndyaa neꞌ Jerusalén, chaꞌ kuꞌni tnun neꞌ ꞌin Ndiose
    nde kwa.
  opm-opm: Ihat meng nitat ma mengitpa oh among among amdapat Got ohe danong hat apris
    Jerusarem ap mutuh oh patin ama iraire nitat mengtei mengitpari.
  bvr-bvr: Rrapa Ju (Jew) yerrcha aburr-werranga aburr-gata Jirúchalam (Jerusalem)
    aburr-ni, birripa minypa gipa mu-ngoyurra gu-jaranga gu-rrawa wenga aburr-gakakiyana
    gurda minypa Wangarr marr aburr-balcha nula.
  wal-wal: Sa7an de7iya zare ubbaappe yiidi, Xoossaa woosan sheekkida Aihudati Yerusalaamen
    de7oosona.
  zad-NT: Na' lo llana' beṉ' zan beṉ' Israelka' lle' Jerusalénna' choe'la'ogake' Chioza',
    no beṉ' zaak wde wdeli yell dii lle' yell-lioni.
  kmg-kmg: Eme dameŋ ira Jerusalem haeo mâreŋ sâc irecnec Judaŋic mitine jumbiŋ.
  aso-aso: Tiꞌ igi nizavo aꞌmine gameneuꞌ nene Zuda ve monoꞌ gilaaꞌ ave numudoꞌ namadoꞌ
    ve Zelusalemi ebeta igi mini
  uli-uli: Yor yarmetael Jews le re mel woal Jerusalem, Jews ka re hasrowu Deus, le
    re budoh mo woal pangal loh faluyel faileng le.
  nin-NT: Ni ivi ima, ani Yahuda nggo a di kru isisu i Abachi na zhi ni igbu yi na
    nkanka a di so nu Urushalima.
  acu-NT: Tura nu fiestanmaka judío Yuse umirin ainau mash nungkanmaya kaunkar Jerusalénnum
    pujuarmiayi.
  cak-WNT: Y ri chiri' pa tinamit Jerusalem ri k'ij ri', yec'o c'a ye q'uiy achi'a'
    israelitas ri ye petenak pa ronojel ruwach'ulef, achi'a' ri can niquiya' wi ruk'ij
    ri Dios.
  ebk-ebk: As nan hiyachi, wachacha nan Judio ay manangchaychayaw kan Apo Dios ay
    nakepapagyan ad Jerusalem ay nurpu henan tukutukún ay nasyon asna's luta.
  spa-PDDPT: Había varones judíos piadosos que vivían en Jerusalén procedentes de
    toda nación bajo el cielo.
  ruf-ruf: Ako Yerusalemu tsakukala na Wayahudi iwompfuka Imulungu iwalawile chila
    isi.
  gun-gun: Jerusalém py ikuai avi judeu regua avakue Nhanderuete pegua, yva guýry
    ha'e javi gui ou va'ekue.
  agu-BL: Itzun te yi jun k'eja'tz, ate' tzun wi'nin judiy yi ate'-tz Jerusalén yi
    na' cuntu' e' baj saje't bene'n tzi'n wi munt. Nin yi e'a's na cyek len ẍchi'
    Ryos.
  isn-isn: Itungili ai akoli Ayahudi nai atulaa ikiie ku Yerusalemu, akulya Itunda,
    kupuma kila ingu pihi ilunde.
  eng-PEV: There were some Jewish people from a lot of different countries that were
    staying in Jerusalem at that time. Those people really respected God.
  ilo-ULB: Ita, adda dagiti Judio nga agnanaed idiay Jerusalem, dagiti nadiosan a
    lallaki, manipud iti tunggal pagilian iti sirok ti langit.
  pir-NT: Ti decorire Jerusalẽpʉ peyequina judio masa ijiahye. Mari Pacʉre ño peoyequina
    ijiahye. Tiquina macaripe cjẽna ijiahye.
  anv-NT: Né gébé ɛyigémbɔ, bɔɔ́ Jus ne bɔɔ́ bi ánoge Ɛsɔwɔ ábɔ́ átané né
    malɔ mako áchwɔ́ né Jɛrosalɛ.
  sab-NT: E suiale kwian israelita tanre kle chage age ama enusulian unsuialin suia
    Chube giti gerule kare, nga ulitage una kaire kairege kwian israelita nu chieba
    chkeba una Jerusalénge mo lite Pentecostés chuia ollade ama kle age diali kare.
  tmd-tmd: Makwam wop aku, Juda nöbö mö bla, ñɨŋ mögörɨb pia pia möl hörɨrör hön,
    Jerusalem mögum rɨmɨdmä. Nöbö mö piaku ñɨŋ God Mönö rɨg yadöŋ mag akwör nugwön
    rɨmɨdmä.
  acr-NNT: Chiriꞌ kꞌut Jerusalem e kꞌo e aj judiꞌabꞌ lik kakiloqꞌnimaj uqꞌij ri Dios.
    Rike e petinaq pa taq ukꞌiyal tinamit che ruwachulew.
  kpg-kpg: Hunu gau o Jew e noho i Jerusalem, digaula digau daumaha ala ne loomoi
    i nia henua huogodoo o henuailala.
  taj-taj: थे धुइरी परमेश्‍वरदा तेन्‍बा यहूदीगदे जम्‍बुलिङला जम्‍मान य्‍हुल्‍साग्‍याम
    यरूशलेमरी खसी चिबा मुबा।
  avt-avt: Me wɨ im mɨt ne weiwɨk miutɨp ne Isrel hɨr nises hɨm me God nitɨwekhi menmen,
    hɨr nau nerer wit wit, hɨr nan nau wit Jerusalem nanises menmen me wɨ Pentikos.
  cbk-cbk: Tiene tamen maga Judio devoto ta queda na Jerusalem quien ta sale de cada
    nacion del mundo.
  uig-ARA: ئۇ چاغدا، يېرۇسالېمدا ئاسمان ئاستىدىكى بارلىق ئەللەردىن كەلگەن نۇرغۇن ئىخلاسمەن
    يەھۇدىي ئەرلەرمۇ تۇرۇۋاتقانىدى.
  tuf-tuf: Pentecostés fiesta eyta cuanyat, cajc istiy bin judíoin, cajc istiy bin
    judíoin Jerusalén cuitar ítchacro. Uw éyinat Sir tamo sihw̃ac binro.
  abx-abx: Sinan mga allaw, aniya' mag'istar si Jerusalem mga rilihuso Hebro nga tikang
    si balang nasyon si kalibutan.
  mco-NT: Jɨm Jerusalén anajty je huin'it xɨɨ may judíojäy ajcxy huɨdibɨ tzoomb canaag
    agajp. Hue' ajcxy chachcuydumb judíojäy ycostumbre.
  bsp-bsp: Awa tɛm tatɔkɔ aSuyif asumpər dinɛ gbiŋ aŋɛ ŋanayɛfɛ tɔf ya doru fəp mɔ,
    ŋanandɛ dare da Yerusalɛm.
  kqf-kqf: Ḡome ba Diu lavedi Maimaituwa taulauduneyena dobu matabuna noponemo a tava
    Yelusalemmo a miyamiya.
  cpb-NT: Okanta janta Jerusalén-ki, ari risaikayetziri Judá-ite poñaayetachari intaina
    otsipaki nampitsi. Iriiyetake pinkathatasorentsitaneripaini.
  aon-aon: Enesh Juda douk apa shenek lotu um Iruhin aria shanak shape ihigos-morim
    nahobigos agundok atap iri douk shanaki shape Jerusalem abudok nyutob.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, taꞌ ti kʼwajat ti kʼwajíltsik Jerusalén i judíotsik
    xin tʼajál tʼajat xan tin ulal nin belomtaltsik, xi táltsik túkʼi túkʼi tin putálíl
    an kʼayꞌlá.
  mig-NT: Te ñuu̱ Jerusalén, káxiu̱kú ñáyɨvɨ judío onde̱ ta̱ká ñuu̱ nɨ́ɨ́ ñúyɨ́vɨ.
    Te káchiñú'ún‑i Dios.
  bps-bps: Na nun dad Dyu mnè di Dyérusalém di bang én too mafè Dwata. Mdà ale di
    kdee dad sahal banwe di tah tanà.
  mbs-mbs: Doen medita Judiyo egpenimanem kidoen te Jerusalem lekat te kedita te ogpeanan
    te keneyonan.
  cme-NT: A ne da *Yuifubaa-ba maŋ wuɔyaaŋ ba Diiloŋ-hũmelle‑i fafamma, ba fɔ̃ŋgũɔ
    baa hilaa nilɛiŋa-na hiere jo *Yerusalɛmu‑i-na yibieŋa faŋa-na.
  sus-sus: Yuwifi diinɛlae kelife ɲamanɛ birin ma, e nu malanxi Darisalamu na saxanyi.
  pon-2006: Mie mehn Suhs kei me koukousoan nan Serusalem, aramas poadidi me kohdo
    sang nan wehi kan koaros nin sampah pwe re en iang kaudok.
  dad-dad: Sain anĩ bun, Juda tamo Negur nigin momoi den idi, teneub ganan bun temeleid
    disi, Jerusalem dibodon.
  zab-NT: Láani de dxiqui, Jerusalén zuguaa de bniety Israel ni zéed iranezte par
    itodeb Dios.
  jae-jae: Juda mansaŋ aŋga gamêŋ samob, taŋ gêc umboŋ ŋalabu naŋ, sêkac tauŋ sa jasêŋgôŋ
    Jerusalem.
  ksd-ksd: Ma mangoro na Iudaia dia ki Ierusalem, diat a umana tena variru, maro ta
    ra gunagunan par ta ra vavai na bakut.
  msm-NT: Na, duon to sikan siyudad to Jerusalem meyduon isab diyusnon no mgo Hibru
    no nangkapuun diya to yain-yain no mgo nasyun.
  myk-myk: Wee tuun wu bi Kilɛ ɲìi fyaara sipyii pii ta wà Zheruzalɛmu ni, piimu ya
    jé Yawutuu pu wo koo li ni ge, pee bi yìri koŋɔ ke fiiye ye bɛɛri ni.
  sbe-sbe: Na [Pentekosi mayadaina hesabana ede] tanoubu teha udoiꞌudoi udiyedi Dius
    tamowaidi se laoma Yelusalema, meta siya yodi laugagayo taumiyawatanidi ma nuwamaudoidi.
  mcr-mcr: Ämaqä Goti Hanjuwä Iqueqä kukŋuä qätä wiyqä Israitqä hŋqua, qua eeqänäŋä
    iuta ätimäupu, Jerusälemä iu äpmamiŋuwä iqua, nätmatqä iiŋi qätä äwipiyi, äpäpu
    aquvä äqäŋguwi. Jisasi Iqueqä ämaqä iqua kukŋui, quwqä aŋä-kukŋuä iu tqäwqaŋguwiŋqe,
    qu yäuŋuä ikuwi.
  cux-NT: Tuu'mi ní na yáāⁿ Jerusalén ch'ɛɛtinéé 'iiⁿ'yāⁿ yeⁿ'e Israel chi saⁿ'ā chí
    i'téénú Dendyuūs yeⁿ'ē nducyaaca naciones yeⁿ'e iⁿ'yeeⁿdí 'cūū.
  tur-YTC: O sırada Yeruşalem'de, göğün altındaki her ulustan inançlı Yahudiler oturuyordu.
  san-ITR: tasmin samaye pR^ithivIsthasarvvadeshebhyo yihUdIyamatAvalambino bhaktalokA
    yirUshAlami prAvasan;
  bel-N: Былі ж у Ерусаліме пасяліўшыся юдэі, мужы пабожныя, з усякага народу пад
    небам.
  sch-sch: Hanchu muntin renga hong Juda sakhuo mingei jerusalema an châma.
  mic-MIQNT: Etna na na'te'l Lesui'paq eimu'tijig Selusalemg ta'n gepmitelma'titl
    Nisgaml. Weita'jig ta'n telgi'g ugs'tqamu.
  huu-NT: Naie facaiseconi Jerusalémo Jusiñamui rafuedo eo jaide judíuaɨdɨ itɨmacɨ.
    Dɨga naɨraɨaɨmona bitɨmacɨ.
  jiv-NT: Nui̱ Jerusaréṉnum Yus táman umirin Israer-aents ármiayi. Ashí nuṉkanmaya̱
    Jerusaréṉnum taar matsamarmiayi.
  otm-NT: Nɛ nu'ʉ yʉ pa'ʉ bi zøm bʉ Jerusalén ʉ yʉ judío, da 'yøt'a ra dąmpɛti mí
    xi Oją maya'bʉ, ngue bá nɛxpʉ gätho yʉ häi ua ja ra ximhäi.
  dah-dah: Be, Yerusalem gorbe Pentekos nalu kuruŋ goke teŋbe Yuda mar naŋa kurar
    kurar heŋ Al Kuruŋ doloŋ irde haŋyen mar goyen waŋ gor hinhan.
  tnk-tnk: Ia nəpɨn nəha nəkur Isrel me həpɨk kamharə fwe Jerusalem. Irəha nəha nəməfwaki
    me həməuku pen fwe ia tənəmtənə me mhəuvehe.
  kpr-kpr: Jusi embo mendeni God tumondedo ghusera aimi eredo, nenda reighi dodoyegedo
    fera Jerusalem aminda buvudo iriari. Evetu genembo natofogo aimi ne duka ava ningido
    fera totoruguseri. Totorugedo niningero, nenda geka nunda nunda ava, Iesu da dorevare
    aimi sero ningido, ne dudukughuseri.
  san-IAS: tasmin samaye pṛthivīsthasarvvadeśebhyo yihūdīyamatāvalambino bhaktalokā
    yirūśālami prāvasan;
  nho-nho: Teelaa ni Jew raa e nnoho i Jerusalem, aa naa tama naa ni tama e lotu e oo ake
    i naa henua hakkaatoa i te maarama nei.
  gym-NT: Kä ye ngwane abko nitre israelita nünanka kä jökräbti temen kä nämane Ngöbö
    mike ütiäte abko nämane nünentbe Jerusalénte Ngöbö käikitakakäre Pentecostés näire.
  azg-NT: Ndoꞌ juu xjen na tui na nndaꞌ, quiiꞌ Jerusalén mꞌan nnꞌan judíos na veꞌ
    sque yahan joꞌ na jnanhan ncüii cüii ndyuaa. Squehan tsjoonꞌñeen na nnanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon.
  bhd-bhd: तैस वक्ते मां, बड़े यहूदी भक्त ज़ैना तिहारे मां दुनियारी सैरी मुलखन मरां
    ओरे थिये, तैना यरूशलेम नगरे मां राने लोरे थिये।
  too-NT: Lā' ixtahui'lāna' nac Jerusalén israelitas, chi'xcuhuī'n a'ntī ixta'a'cnīni'ni'
    Dios. Xlaca'n xalanī'n lakachu nac cā'quilhtamacuj.
  ind-AYT: Pada waktu itu, ada orang-orang Yahudi yang tinggal di Yerusalem, orang-orang
    saleh dari tiap-tiap bangsa di bawah langit.
  cjo-NT: Ari ijeeki janta Jerojareeki joriiyopaeni, aapatziyaperotawori rojankinarini
    Moeseeshi, ipoñaayitanakani paashinipaeni kipatsiki, tsikarika.
  nsn-nsn: O gisiameher Jung toro giniamehe ro pang uan tar koto uakap ra uangoul
    pon i Jerusalem, gisis ra uoto lotu pono tang God.
  san-DEV: तस्मिन् समये पृथिवीस्थसर्व्वदेशेभ्यो यिहूदीयमतावलम्बिनो भक्तलोका यिरूशालमि
    प्रावसन्;
  tna-NT: Da tiempo su pamapa yahua jenetia puejiji judío cristiano cuana Jerusalén
    ejude su anitaina. Diusu emitsutsua puji puetana huecuana.
  lid-lid: Ya udu Jerusalem badeh, iri Juwis ta atudun Kindrei badu kon mari manyah
    ado aliy.
  wim-wim: Than Jews puungk wiy anangana aak kaꞌathamana aak thon-thonangan wun-wunin,
    thananiy-a, palam kan-ngul wampin aak Jerusalem.akana, aꞌ angman ngul wun-wunin.
    Than inanganiywey-a, kan-ngul paath-paathin woyan min God.antam anan wak-wakaynweya.
  zga-M: Lenu vakhalipwo avayahudi avakhatamaga khu Yelusalemu, avikhuginia Unguluve,
    ukhuhuma khela khelunga pasi khukhianya.
  yom-yom: Bayuda bawombo baba kinzikanga Mina mi Nzambi baba mu zitsi zioso zi ntoto
    bayiza ku Yelusalemi.
  san-SIN: තස්මින් සමයේ පෘථිවීස්ථසර්ව්වදේශේභ්‍යෝ යිහූදීයමතාවලම්බිනෝ භක්තලෝකා යිරූශාලමි
    ප්‍රාවසන්;
  yut-yut: Uŋun bɨsapmon Juda amɨn dɨ Jerusalem kokup papmon egɨpgwit. Uŋun amɨn mɨktɨm
    morap taŋ aŋaŋ kwaŋ uŋudon da apgwit. Uŋun amɨn Piŋkop gawak ɨmɨŋek egɨpgwit.
  grc-BYZ: Ἦσαν δὲ ἐν Ἱερουσαλὴμ κατοικοῦντες Ἰουδαῖοι, ἄνδρες εὐλαβεῖς ἀπὸ παντὸς
    ἔθνους τῶν ὑπὸ τὸν οὐρανόν·
  cpc-NT: Okanta janta Jerusalén-ki, ari isaikayitziri Judá-mirinkaiti poñaayitachari
    intaina pashiniki nampitsi. Iriiyitaki pinkathatasorintsiiti.
  nhg-NT: Pa inu yelfetl joriojte tli lalebes moneltocaneme ohuölajque hasta pa ciudad
    de Jerusalén. Ohualiejque de ipa noche ocseque naciones.
  nya-nya: Ayuda woopa Mulungu ochokera ku mayiko onse a dziko lapansi ankakhala mu
    Yerusalemu nthawi imeneyi.
  ngu-NT: Ipan on tonaltin chantiyaj ne Jerusalén hebreos yejhuan cuajli quitlacaitayaj
    Dios. Yejhuamej huajhualehuayaj de nochihuiyan ipan in tlalticpactli.
  kup-kup: Met porah Zuda añarab narizaro Godiz zait tat mañ hahot hehari parum zei
    kapoñ betet hotohanañ emat Zerusalem zeitak heh.
  jid-jid: Ni kima, Yahudawa bi hu nkon Irjhi, rhi ni gbu gbungblu kankan ni meme,
    bana he ni Urishilima.
  wmw-wmw: Yerusalemu wákiwapo Mayahudi, wakuwajibu mambo a Mwenyezimungu, wakilawirira
    kila inti za ulumwengu.
  gmv-GGM: He wode salo guhaaththaanththon diza derepe yida Xoossas babiiza ayhudati
    Yerusalamen deetes.
  ssg-ssg: Ti lokon ien, teka Ju ti xux texux texux laha toto leili Jerusalem. Laha
    seilon ti lotuiai Haeu.
  zpo-NT: Nu mbizh zee nzho re xaa Israel Jerusalén, xaa nzholl lo Dios, re xaa ne
    nze xa xa yezh lo yizhyo.
  poy-poy: Vinu palii Yerusalemu kuweriti na Wayawudi, wantu yawamguwira Mlungu, wantu
    yawalawiti kila isi pasi pa mpindi.
  qwh-NT: Tse junaqcunam jinantin nasioncunapita Jerusalenman ewayashqa quecayarqan
    Diosta mantsacoq israel nunacuna.
  gaw-gaw: Haen amup̱a wan ohp̱anu Juda danab, ag Kayak dab medap̱ig ele amu, ag gona
    ab ab daap̱ig, ap̱anu uḏin Jerusalem daap̱ig.
  nca-nca: Ŋu naruko ŋuno Juda unipare mira enesó-enesó ŋu noŋgo mahero Yerusalem
    ŋuno yaŋgo. Juda unipare ŋu Anutu hamó potoruku te inoyaŋgo.
  zpz-NTPP: Tiem zeꞌ zañ mbecy Israeel nu zu shcab nu nac de coz ni Ñgyoozh yuꞌy Jerusaleeng.
    Zañ lugaar ni gyishlombecy bruu dey.
  mkj-mkj: Mine mihn Jew pwi ma koaukoaujoan nehn Jerusalem, armaj poadidi pwi ma
    indoa jang nehn wei ohroj nehn jampah.
  zac-NT: Dzë ni guquëreldë zihani israelitë ciudá Jerusalén. Bëdchini rall de grë
    naciuni shtë guë́ꞌdchiliu. Rialdí lduꞌu rall shtiꞌdzë Dios nu runë rall cumplir
    creenci shtë mënë israelitë.
  kyg-kyg: Ani afinaꞌmo Yu vayaꞌmo mono nehaya afinaꞌmogeꞌa muki kotegatiꞌmo ete ete
    huꞌa Yulusalemu taonifiꞌmo maiꞌnae.
  kmk-kmk: Utdiya timpu ininggaw da ud Judio utdin Jerusalem un nanligwat sit nadumaduma’n
    ili’t tun lubung un kankanayuna mandaydayaw kan Apudyus.
  cao-NT: Toatiyá tsi quiha Jerusalén tsi huëstima ca jodiobo racahi iniquë, naa país
    huëtsa bo ax bëcanish cabo. Dios noicanaibo ja icani quiha.
  bbr-bbr: Kiro opok, Juda roasiret ak Jerusalem mena rain. Karauk Juda roasiret Anut
    jou muriäi omsau atap atap pakas koin pak erek rain.
