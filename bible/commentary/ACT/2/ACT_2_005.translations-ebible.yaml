  prf-NT: Nadid, makpal a relihiyoso a Judio tenhud a ked ti Jerusalem a gubwat ti
    iba-iba a bansa ti munduwiday.
  auy-auy: Tómbá fákáꞌmai Maníkóntáfésa ísámai kaundánae sésa túwaandu un-kánáá túntafesa
    Yúndaa-waasi Maníkón-ímáyáá mósá márówi fíꞌo-fiꞌom-barafakemba Yérúsaremu-naopaꞌa
    tatúwaandu urówana
  tbg-tbg: Minti ti vaumanta Iutaa vatanaa vaiintinavu vo vataihai vo vataihai Ieruharemini
    anuka, vika Kotira uva iruka
  hub-NT: Tumainakai judío aina chikich nugkanam matsamin ainasha nu jiisat asamtai,
    urukainakug imataina tusar nekaawartasa Jerusalénnum iruuntraruiti.
  hmo-hmo: Unai neganai Iuda taudia Ierusalema dekenai idia noho, Dirava idia laloa
    momo taudia, tanobada idauidau dekena amo idia mai.
  big-big: Pulogo Yirusalem yerengke Yuda nawili Anotoyegi kiriwei panu yoluwili ngabelak
    mabiyengke yereng puwiligiyeng nak nalemeng wiya logo Yirusalem yerengke kayima
    logo pulogo yoluwili.
  gux-G: Layognu, Juufinba yaaba daani U Tienu nni den ñani ŋanduna dogi nni kuli,
    ki cua ki dá ye Jerusalema.
  cnl-NT: Ta'n² juɨɨ³ Jerusalén mɨ²jo̱³ dsa³ Israel 'i³ 'aa³ u²³go³ u²³'iʉʉ²³ quia̱'²
    Dios 'i³ ca²³ja²³guín²³ la²³ca̱a̱n³ jia'³ cɨ'²³ juɨɨ³.
  zar-NT: Nacuʼë zián bönniʼ judío yödzö Jerusalén dza naʼ, nácagaquiëʼ bönniʼ taʼyéaj
    ládxiʼgaquiëʼ Dios, en záʼgaquiëʼ narúajgaquiëʼ yúguʼtë yödzö idútë yödzölió ni.
  kde-kde: Mmaduva anelo, pa Yelusalemu páikala Vayahudi vachikamula amuli dya Chiyahudi
    vachihaloka mmilambo vyammalele.
  ata-ata: Ioxe, no voxo ane ne la ta Iutaia e ilavusou itaxaanu Lataua meꞌa no tuatuala
    mukalusi no lia ꞌo ne, mineꞌe mipita ne Ielusalemu.
  qvw-NT: Ñatac chay fistamanmi may nasyuncunapïpis ćhämuśha cayalcäla custumrincunacta
    cumplï Israel nunacunaca.
  nfa-nfa: Lodꞌo èèna, dhèu Yahudi ae titu kèna dhu mai nèti lème rai ètu rai-haha
    ne, pakaboko ètu Yerusalem. Dꞌara rèngu neo madhutu Ama Lamatua.
  tnp-tnp: Kəni nətəmimi mɨn nəuvein əha ikɨnu, nətəm Isrel nətəm kəutəfaki kəm Uhgɨn.
    Aupən, ilah kəməhuvən e nɨtəni pɨsɨn pɨsɨn mɨn məutatɨg ikɨn, kəni rəueiu kohtəlɨg=pa
    məutatɨg Jerusɨləm məmə okotol lafet rəha Pasova.
  urd-urd: और हर क़ौम में से जो आसमान के नीचे ख़ुदा तरस यहूदी येरूशलेम में रहते थे।
  hot-hot: Avômalô Islael takatu ba êmô Wapômbêŋ vibiŋ bôk etak pik lôbôlôbô takatu
    ba êmô ma êlêm Jelusalem ek Pentikos.
  mqj-NT: Attu iatoo, buda to Yahudi to unturu' tongan-tongan parentana Puang Allata'alla
    torro dio Yerusalem, to lu dio mai pira-pira botto illalan lino.
  rus-SYN: В Иерусалиме же находились Иудеи, люди набожные, из всякого народа под
    небом.
  mbh-mbh: Na Juda pelie ako o voth a Jerusalem ako or ini toko lotuongare ako o es
    a pen epee elonga me.
  bdd-bdd: Sauga nage ꞌoina totapwalolo meYudiya hali tupwega ma hali tupwega sitauya
    pwaima, ma Yelusalema ꞌoina simiyamiya,
  cbt-NTPO: Ina ninanoquë chachin na'a cotioro'sa' ya'huëapi. Nisha nisha parti quëran
    huë'pi Yosë chinotacaiso marë'. Napoaton nisha nisha nananquë nonpi.
  rmy-SERVI: Дэ кадыя вряма дэ Ерусалимо сле дэвликунэ иудея всавэрэ тханэндар, савэ
    исин дэ люмля.
  srn-NT: A pisten dati yu ben abi Dyusma ini Yerusalem di ben kmopo na ala sei fu
    grontapu. Den sma disi ben hori densrefi trutru na a Dyubribi.
  cta-NT: Tyempo nu ndyaca taꞌa biꞌ nde quichi̱ Jerusalén ndiꞌi̱ quiñaꞌa̱ tsa nguꞌ
    judío; ngutuꞌu nguꞌ lijya̱ nguꞌ tyu̱u̱ quichi̱ loyuu tyijyuꞌ, chaꞌ nduꞌni tlyu
    nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Yudaeↄ ku Yelusalɛũ we, luayãmana pↄ́ aa bↄ̀ dṹnia bùsu píi guuↄ
    ũ.
  tcz-CHONGTHU: Hichepet a chu vannoi gamtin a kona hungkhom Judah hougut hojong Jerusalema
    um'u ahi.
  mar-mar: त्यावेळेस आकाशाखालच्या प्रत्येक राष्ट्रातील भक्तिमान यहूदी यरूशलेम शहरात
    राहत होते.
  snp-snp: Ido aya kamenalo Yuda wenena Goti koliya kolamo ya mikau-mikau Yelusalemu
    yati numudoka oti yalo minae.
  isl-isl: Margir guðræknir Gyðingar voru í Jerúsalem þennan dag. Þeir höfðu komið
    frá ýmsum löndum, til að taka þátt í hátíðinni.
  spy-NT: Kimii ꞉Yuutayeek Yēērusālēēm chēē kiikōōnēmchi keey Yēyiin. Kikwoonootēē
    yēēmōōsyēk chēē tēērchiin ām kōōrēēt.
  xnn-xnn: Isnan timpo ay deey wada id Jerusalem nan adoado ay Judio ay mangdaydayaw
    ken Apo Dios ay nagapo isnan kailiili isnan batawa.
  mwe-mwe: Ku Yelushalemu bhashinkupagwanga Bhayaudi, bhaakulupalilanga malajilo ga
    a Nnungu, kukoposhela mmbali yowe ya shilambolyo.
  tte-tte: Na sauganane bwaine koina taumanao simiyamiya Yelusalema koina sabi tapwalolo
    Nume Tabu koina. Siya tomo Yudiya simeli Yaubada koina silaomaya yanuwa yaulina
    dedei kaigeda kaigeda kolili.
  tcs-tcs: Seimtaim nau de wea Zarusalem, i bin gad plenti Zuwispipol prom ol nada
    kantri blo da ert uda bin kam de po wosip God wea da pestaboldei.
  hlt-THB: Cawh khawnghi ak kai awh ak awm Khawsa ak kqih Juda thlangkhqi boeih boeih
    ce Jerusalem awh awm uhy.
  soq-soq: Walama sawo Iuswa God sawantoia tawo moawa daitada uduudu bedewee wimone
    Ierusalemwa waimoie.
  qub-qub: Chay wichan Tayta Dios munashannölla goyaj Israel runacuna intërupita sharcamur
    Jerusalencho goyarcaycaran.
  att-att: Á aru yù ira nga naggián ta Jerusalem, nga Kudio nga nakimoray kâ Namarò
    nga naggapu ta ngámin nga áppatulán ta dabbuno.
  bki-bki: Naruei ea vio Yerusalemo, be kulo Israel nalo aju, napano nalo abe tomu
    na volkouano nalo. Nalo na ajumolu ea vio telabo na yetemeriba nei, nalo abinimei.
  bqp-bqp: Yuda kenↄ kú Yurusalɛmu gwe, ludayãmari kũ ò bò andunia bùsu sĩnda pínki
    gũnnↄ ũ.
  mcp-mcp: Í á bə *Oyúdɛn bwə́ njúl Yurʉ́səlɛm, Oyúdɛn bwə́ mə́ wá lâm wə́ Zɛmbî wá,
    bwə́ á zhu ílwoŋ i búúd byɛ̂sh bísə́ joŋ dɨ́ shí yí.
  hat-hat: Lè sa a, te gen yon bann jwif ki t'ap pase kèk jou lavil Jerizalèm. Se
    te moun devwe pou Bondye ki te soti nan tout peyi sou latè.
  npl-NT: Itech nonteh tonatijmeh, ompa Jerusalén okatkah miakeh judíojteh non satlawel
    okimopantiayah itlanawatil Moisés. Ninteh judíojteh owalajkeh de nochi lado de
    nin tlaltíkpaktli.
  bgg-bgg: Ithek ne Jerusalem hà rai pha Jewthek ro, hanyie thek yi giang rek ne rai
    pha bran ro, chiih è zab soh pha sohjambling è wuii thog pha branthek ro.
  eng-TCENT: Now there were devout Jews from every nation under heaven dwelling in
    Jerusalem.
  eng-BSB: Now there were dwelling in Jerusalem God-fearing Jews from every nation
    under heaven.
  cpu-NT: Okanta janta Jerusalén-ki, ari isaikayetziri Judío-payeeni poñaayetachari
    intaina pashineki nampitsi. Iriiyetakera ñaapinkathatasorentsitaneriite.
  san-ASM: তস্মিন্ সমযে পৃথিৱীস্থসৰ্ৱ্ৱদেশেভ্যো যিহূদীযমতাৱলম্বিনো ভক্তলোকা যিৰূশালমি
    প্ৰাৱসন্;
  tod-tod: Naama ziɛgiti su, Zuifui tanigaa ti ɠɛni ɲii wosu Zeeluzalɛme, ti ɠɛni
    ga GALA gaazuluaba nuiti ti zeɠeai eteai zu ná pɛ.
  tac-NT: We'ká ralámuli jurío simíbale Rusaleni anilichi piesta olamia, ichúrimi
    mochígame ralámuli jsile alé. 'Nátale piesta newalime, alarigá nakió mayele Onorúgame.
    'We a'lá oyérame nile Onorúgame alué ralámuli. Ra'íchale we'ká ra'íchili se'wináriga.
    Onorúgame Alawala gu'írile alué ralámuli Esukristo oyérame napurigá 'la gainámala
    ra'icha se'winátiri ra'íchali napu ra'íchame nile alué ichúrimi e'megá mochígame
    ralámuli napu sébale alé.
  eng-WEBPB: Now there were dwelling in Jerusalem Jews, devout men, from every nation
    under the sky.
  gfk-H: Ta iakano pakana bung a haleng na Iudeia ing diet la latlotu tupas Kalou
    diet gata hanuat makarawa ta ira sibaan bakut tano ula hanua ma diet gaam kiskis
    kaia Ierusalem.
  viv-viv: Tu mededei Yelusalema againe miYuda tufoidiyao himiyami, boi fafali moyaꞋaina
    agaidiya hitauya be hina Yelusalema himiyami, ada badi Yaubada hihawadavadavana
    velemoꞋena.
  yao-yao: Ku Yelusalemu kula kwaliji ni Ŵayahudi, ŵandu ŵakwajitichisya Akunnungu
    ŵaŵakopochele mu misi jinejine pa chilambo pano.
  tgp-tgp: Hin rani atu, Jew matuvana na jara tari na varama sei r̃omira mo r̃ilangi
    mata nora rasua la lo toho atu Jerusalem.
  auc-NT: Mänïñedë oodeoidi Wængonguï ingante guïñente quëwënäni inte edæ wabæca wabæca
    tömämæ quëwëninque ñöwo Eedotadëë ponte quëwënönänimpa.
  kbc-NT: Digoida nigotaɡ̶a Jerusalém jiɡ̶idiwa anicotiobece judeutedi anele, anoyemaa
    modoɡ̶etetalo Aneotedoɡ̶oji. Oicoɡ̶oticogi inoatawece eletidi iiɡ̶otedi.
  bmh-bmh: Go ebu, Zuda duailel go Zerusalem uzan daremen. Ipal Zuda duailel Uwait
    ulagwag muranemen emgasag ata atai ebuan alemen mui ereg daremen.
  ctu-BL: Ya' añob ti Jerusalén judíojob mu' bʌ i ch'ujutesañob Dios. Ch'oyolob ti
    jujump'ejl lum tac ti yebal panchan.
  meq-meq: Azlakwa pat eye niye na, Yahuda neheye tə paway bəzay a Mbəlom ta tsəveɗ
    eye, nəteye andaya. Ti yaw ma gəma neheye wal wal ka məndzibəra aye mata ndze
    naha məhəne tsekweŋ ma Zerozelem.
  noa-H: 'Hich mag p''iesta jaar Jerusalén p''öbör hee naajim haajem: judionaan Hẽwandam
    hiek hʌ̈k''anaa hirua jaau sim hipierraa haajem k''ʌʌn, durrpierrmua bëetarr k''ʌʌn.'
  alp-NT: Kena petu mere tamata Yahudia bokala bei hehena mei nusa maketaru rebe esi
    hlaleke loko Allare esi rue me kota Yerusaleme.
  san-VEL: tasmin samaye p.rthiviisthasarvvade"sebhyo yihuudiiyamataavalambino bhaktalokaa
    yiruu"saalami praavasan;
  kbq-kbq: Ana knafina knare hu'za Anumzamofo amagenentaza Juda vahe'mo'za, mopane
    mopane kotegati e'za Jerusalemi kumate emani'naze.
  kbh-kbh: Chë tempo Jerusalenents̈e imojtsemna ba judiënga, Bëngbe Bëtsá puerte adórayënga,
    nÿets luarëngocana áshjajnënga; chënga tmojánabo Bëngbe Bëtsá jëtschuayama.
  ron-LSB: În Ierusalim locuiau iudei evrei, oameni evlavioși, din toate neamurile
    de sub cer.
  pon-pon: Men Juj, ol lelapok ko jan nan wei karoj pan lan kaikairu lerujalem.
  nhe-BL: Ipan nopa tonali paxalohuayayaj ipan altepetl Jerusalén miyac israelitame
    tlen quitlepanitaque Toteco. Inijuanti hualajtoyaj tlen nochi tlaltini ipan tlaltepactli.
  sps-sps: Tan nainy to aya taa Jiu te kaa Jerusalem ana rin vainy fafaatouf te poo
    fi me tana fo gum fan vavis tana monaagits to.
  wnc-wnc: Siwan tupa siknga Judia nana aminu buyambamda kepna kepna kuke pakapuyut
    amin dakngake yuking. Dakngake yukingkat nana aminu Anutue wam gwaamuke yukingu
    wa aminda tapduk wagwene kepna kepna wa kuke yukinguneta Jerusalem apbing.
  bus-bus: Yuda kenↄ kú Yerusalɛmu gwe, ludayãdari kɛ̀ aↄ̃ bↄ̀ anduna bùsu píngi
    guunↄ ũ.
  gub-BL: A'e 'ar rehe zutew a'e wà, ywy nànànar a'e wà, uzekytyar wà Zeruzarez tawhu
    pe a'e wà. Tupàn hemiruze'egete romo wanekon wà.
  imo-imo: Juda imboma, mare oi ongo ulke kombu awili Jerusalem nombeya teko moloringi
    kinye aku ulumu wendo orumu. Aku imboma eno Gote wale pakoromele imboma. Enonga
    moloringi kombu malio imbo lupe lupema peya pali molkolio aku imboma munduko tiye
    kolko Jerusalem tukundo oringi.
  boj-boj: Bati deqa Juda tulaŋ gargekoba sawa sawa kalilq di ŋambabeb qaji naŋgi
    Jerusalem di soqneb. Naŋgi kalil Qotei qa louoqneb qaji.
  eng-DRA: Now there were dwelling at Jerusalem, Jews, devout men, out of every nation
    under heaven.
  knf-knf: Ţi wal mënţan kë *bayuday baloŋ banjaaŋ badëman Naşibaţi banwoonuŋ ŋŧaak
    bŧi ŋi umundu, başë wo ţi Yeruŧalem.
  san-KHM: តស្មិន៑ សមយេ ប្ឫថិវីស្ថសវ៌្វទេឝេភ្យោ យិហូទីយមតាវលម្ពិនោ ភក្តលោកា យិរូឝាលមិ
    ប្រាវសន៑;
  arn-NT: Feychi antü mew mülenkepi ta Jerusalen fentren judiuche lif piwke mew mupitulelu
    ñi wimtun dungu mew, küpalu kom trokiñke mapu.
  zas-NT: Lën ree dxej zii zaꞌ zien ree bén Israel Jerusalén, baza reeman gra ladczi
    din cwedx guiniab reeman Dios.
  ken-NT: Mpok yɔ, bǒ abhɛn báfyɛ̀ bɛtaŋ bɛbhʉ̀rɛ bɛbhé bo Israɛl babhak Yerúsalɛm.
    Báfú ndǔ bɛyǎ bɛtɔk.
