verse: ACT.002.005
translations:
  kpx-kpx: Vani kemo Dilava hoesehavomale Diue ata moagaeau Dielusalemae ua. Keau
    Dielusalema ata holioholisito vata bahatamo lohoale eboulahai Dilava hoesehavoma.
  okv-H: Eto Judea embopo God osa ere uahera Pentecost pondo asi enda tapa ke nei
    te nei te jigama ue puvuto Jerusalem mihahera.
  tbo-tbo: Lawa atapuhi hai witumagana Yaubada ugolina mei mi Yudeya hai witumagana
    tupo atapunei hi nei u Yelusalem po ipa hina toleha. Tauhi tu witumagana kadidili
    Yaubada ugolina.
  mal-C: എല്ലാ രാജ്യങ്ങളിൽനിന്നുമുള്ള ഭക്തരായ യെഹൂദർ അപ്പോൾ ജെറുശലേമിൽ വന്നു താമസിക്കുന്നുണ്ടായിരുന്നു.
  grc-SR: Ἦσαν δὲ ⸂ἐν⸃ Ἱερουσαλὴμ κατοικοῦντες Ἰουδαῖοι, ἄνδρες εὐλαβεῖς, ἀπὸ παντὸς
    ἔθνους τῶν ὑπὸ τὸν οὐρανόν.
  bgc-bgc: उस बखत पूरी दुनिया की हरेक जात म्ह तै यहूदी-भगत यरुशलेम नगर म्ह रहण लागरे
    थे।
  khz-khz: Votomanai Iuda talimara, Palagu kalina na gekaliwai talimara, tanopara
    kapura maparara na gevogomaito, Ierusalemai getaluwai.
  deu-TKW: Es waren aber in Jerusalem wohnhaft Juden, fromme Männer von allen Völkern
    unter dem Himmel her.
  zsr-NT: Nacuꞌë Jerusalén dza naꞌ bönniꞌ judío, nacquëꞌ bönniꞌ taꞌyíj ládxiꞌquëꞌ
    Dios, len zaꞌquëꞌ narujquëꞌ yúguꞌtë yödz gdu yödzlyú ni.
  lin-lin: Nzokande, kati na Yelusalemi, ezalaki na Bayuda oyo babangaka Nzambe, oyo
    bawutaki na bikolo nyonso ya mokili.
  hns-NT: Oe same par dher bhaktie Israel logan doenia ke kona kona se Jeroesaalem
    me aail raha Penkstar ke tiewhaar manaawe khaatien.
  noa-E: 'Ich mag phiesta jaar Jerusalén phöbör ee naajim aajem: judionaan Ẽwandam
    iek ʉ̈khanaa irua jaau sim ipierraa aajem khʉʉn, durrpierrmua bëetarr khʉʉn.'
  eng-EMTV: And there were dwelling in Jerusalem Jews, devout men, from every nation
    of those under heaven.
  mib-NT: Te ñuu Jerusalén, suni cáhīin ñayuu hebreo, yɨñúhún núū Yaā Dios, jeē ní
    quijicoo i nde tācá nación nɨɨ́ cáhnu ñayɨ̄vɨ́.
  lif-NT2: आल्‍ल यरुसले़म्‍मो इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् लाजेॽओनु के़दाःबाआङ्
    के़वाॽबा यहुदि साम्‌योबा मनाहाॽआङ् मे़वये़रो॥
  xnj-xnj: Na ku Yelusalemu kwavi na Vayawudi, vandu vevakumtopesa Chapanga vevahumila
    kila likabila pamulima.
  mmx-mmx: Ap mo loxonaleng limixin at ne Moroa boro at lengkot axap at na lavatbung
    menemen digak lok go Jerusalem ti lotu saparap ne Moroa. Nedi at lubung mixin
    me Judaia.
  cbr-NT: Usa 'ain ca axa Nucën Papa Dios cuëëncësabi oi 'iisa tancë judíos unicama,
    ax bëtsi bëtsi menuax Judea menu uax Jerusalénu tsoócëxa.
  tee-NT: Pus ju acsnich ju lak'achak'an Jerusalén ixtavilanalh ju israelitanin. Ju
    yu'unch na ixtalhilaca'anta ju Dios. Ixtataxtutacha tachi chun ju lacat'un ju
    alin ju ani lacamunutpa'.
  eng-LSV: And there were Jews dwelling in Jerusalem, devout men from every nation
    of those under the heaven,
  cak-NT: Y ri chiri' pa tenemit Jerusalem ri k'ij ri', je q'uiy israelitas ri niquiya'
    ruk'ij ri Dios ri quimolon-qui'. Je q'uiy chique ri jec'o chiri', pa ch'aka chic
    rech-ulef ri je-petenak-wi.
  pah-NT: Henduvame he'yjuhuve'g̃a jatykatykai judeus'g̃a. G̃a ko pevo u Jerusalém
    me Tupana'gareheve'g̃a. Hajihejiheve'g̃a gwyra hugwi nhaporemo g̃a nduri upa.
    G̃a ko Pártiapeve'g̃a gwyripeve'g̃a. Ojipe'g̃a ko Médiapeve'g̃a gwyripeve'g̃a.
    Ojipe'g̃a Elãomeve'g̃a gwyripeve'g̃a, Mesopotâmiapeve'g̃a gwyripeve'g̃a no Judéiapeve'g̃a
    gwyripeve'g̃a, Capadóciapeve'g̃a gwyripeve'g̃a, Pontopeve'g̃a gwyripeve'g̃a, Ásiapeve'g̃a
    gwyripeve'g̃a, Frígiapeve'g̃a gwyripeve'g̃a, Panfíliapeve'g̃a gwyripeve'g̃a, Egitopeve'g̃a
    gwyripeve'g̃a, Cretapeve'g̃a gwyripeve'g̃a, Arábiapeve'g̃a gwyripeve'g̃a, Líbiapeve'g̃a
    gwyripeve'g̃a – kiroki g̃ayvya u cidade de Cirene pyri. Cidade de Roma hugwi ojipe'g̃a
    nduri upa Jerusalém me no. Jara'g̃a ko judeus'g̃a jara'g̃a pavẽi – kiroki g̃a
    onhimongo judeusramo. Henduvame he'yjuhuve'g̃a jatykatykai a'ero onhimomby'apava.
    A'ereki g̃a nhaporemo g̃wendu ojigwyripeve'g̃a nhi'ig̃a ra'ãra'ag̃a. —Marag̃atu?
    ei g̃a ojohupe. Agwa'g̃a ko Galiléiapeve'g̃a nhaporemo. Marã re po g̃a ndekoi
    ikwahava nhandegwyripeve'g̃a nhi'ig̃a naerũ? ei g̃a ojohupe. A'ereki nhanenhi'ig̃a
    nhaporemo reki g̃a g̃wa'ag̃wa'ã. Omombe'umbe'u g̃a nhande ve pyryheteva'ea Tupana'ga
    rembiapoa, ei g̃a ojohupe.
  sja-NT: Maapai Jerusalende p'anajida judiorã Tachi Ak'õrede ijãapataarã fiesta-it'ee
    chedap'edaarã awara ãiipa.
  xed-xed: Tsaw ma Ursalima ma tsa fitik ya ná, ta nzaku gwal ta ndiʼamta ma dina
    la Yahuda ta sliʼakta ta inda haɗikha ta ghəŋa haɗik.
  mks-NT: Mé tiempo já na̱sanduu java na̱ Israel, na̱ cája cáhnu Ndióxi̱ ñuu Jerusalén
    cán. Mé na̱ Israel yóho na̱quixi na ndijáá ñuu ja̱tá ñuyíví.
  gfk-S: Taitus ikino pana bung a haleng na Iudeia ing di git lolotu tupas God di
    gate hanawat mekutua ta ira katano bakut tano ula hanuo ma di ga kiskis kaia Ierusalem.
  bmu-bmu: Juda ambazip tosatŋan Anutu göda qeba kantri könaŋi könaŋi suep bapŋe tat
    anjei, miaŋgöreŋ deŋda anda mala Jerusalem liliŋgöba kageri, tosatŋi mewöŋi mewöyök
    sitinöŋ malget.
  dgz-dgz: Pentikos wamewa gapan, God ayamase taine ian Diu nagirewa, at at iragi
    gapan Ierusalem Pentikos baripewa menan tauan iamen.
  eng-GNV: And there were dwelling at Hierusalem Iewes, men that feared God, of euery
    nation vnder heauen.
  zaa-NT: Tiempo lània nna tsè'e hua le' Jerusalén ca enne' Israel nu runi cumplir
    según religión qui' quį nna da' cą le' iyaba ca nación canu anta' le' yétsiloyu.
  eng-WEBSTER: And there were dwelling at Jerusalem Jews, devout men, from every nation
    under heaven.
  guh-guh: Bajarapamatacabita Jerusalén tomarata jinavanapa ayaibitsaëtoxaneto judíovi.
    Bajarapamonae saicaya daxitanacuanëjava penaexanaevi. Bajarapamonae saya napata
    Jerusalén tomarata penataenexa Pentecostésvënëfiesta. Bajarapamonae bitso pejumecovënëtsivi
    Dioso.
  bon-bon: Puga ge Yerusalema je Israela biname lui cina itu saaclepi iyeta gawe maramara
    cabu ca. Teepi iyeta Acejiyame ne yaawejanusi.
  nhw-BL: Ipan nopa tonali paxalohuayayaj ipan altepetl Jerusalén miyac israelitame
    catli quitlepanitaque Toteco. Huan hualajtoyaj tlen nochi tlalme ipan tlaltipactli.
  mgw-mgw: Bai, ku Yelusalemu kwaabile na Ayahudi babankilikityage Nnu'ngu' babaaumi
    kila nni'ma wa padunia.
  swh-ONEN: Basi walikuwepo Yerusalemu Wayahudi wanaomcha Mungu kutoka kila taifa
    chini ya mbingu.
  wbi-wbi: Unsiki ghulaghula pevalyiale avayahudi vano vakikalagha muYerusalemu, vakamulumbagha
    uNguluve, kuhuma mu iise soni sino silipasi pavulanga.
  bba-bba: Sɑnɑm mɛ, Yuu ɡɑbu be bɑ Gusunɔn bɛɛrɛ yɛ̃ bɑ wɑ̃ɑ Yerusɑlɛmuɔ. Bɑ nɑwɑ
    tem bɑɑmɛren di.
  eng-KJVCPB: And there were dwelling at Jerusalem Jews, devout men, out of every
    nation under heaven.
  kgk-NT: Upe ramo heta judeu kwéry oĩ Jerusalém tetã-my. Opa opa-rupigwi ou va'ekwe
    oĩ upe-py. Nhandejáry-pe omboete hagwã ou va'ekwe.
  waj-waj: Itaama uu suaivaki Yutayaa vaidi vooya mmuakiaa vo mmata vo mmata varuuya
    kati ngiari tinniyaadiri Anutuuqaara yaata utira vaidiiya numa Yerusareema variravai.
  cpy-cpy: Ari ijeekayi-tzitari Aapatziyaweniki pinkatha-tajorentsi-taniri-paeni Judá-paeni
    ipoñaayita otsipaki nampitsi.
  mpx-mpx: Saugena o Yudiya gamagaliliyau bolo wali tapwalolo hi nuwahikan bubun hi
    gewi heliya iyoho Yelusalema, hi noem panuwa gegewel panayawi pwatanaa hagali
    kaiwena.
  wbp-wbp: Yalumpurla Jurujulumurlalpalu nyinaja panu-nyayirni Juwu-paturlangu nguru-kari
    nguru-kari-wardingki, kujalu Kaatu puraja yirriyirrirli jungarnirli.
  luo-luo: E sechego noyudo jo-Yahudi mathoth moluoro Nyasaye ni Jerusalem. Jogi noa
    e pinje duto manie bwo polo.
  nhe-NT: Ipan nopa tonali paxalohuayayaj ipan altepetl Jerusalén miyac israelitame
    tlen quitlepanitaque Toteco. Inijuanti hualajtoyaj tlen nochi tlaltini ipan tlaltepactli.
  aii-aii: ܐܝܼܬ ܗܘܵܘ ܐܢܵܫܹ̈ܐ ܒܸܥܡܵܪܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܡ̣ܢ ܟܠܔ
    ܐܘܼܡܬܵ‌ܐ ܕܬܚܘܿܬ ܫܡܲܝܵܐ.
  esk-NT: Tavraniguuq Jerusalem-mi Jew-ŋuruat iñuuniaqtut nunaaqqipayaaŋiñiñ nunam
    taluqsriruat Agaayyutmik.
  msb-msb: Niyan, may nagaistar sa Jerusalem na mga Judio hali sa kada usad na nasyon
    san kinab-an na matinumanon gayod sa Dios.
  cpa-NT: Jmai³ jøng² mi³tiogh³ dsa² judío jøa³juøi² Jerusalén, dsa² hnio¹ Diú¹³,
    dsa² ca¹ja¹lé² ta³cøng² jmøi¹guǿi¹.
  dso-dso: ଜଗତର୍‌ ବିନ୍‌ ବିନ୍‌ ଦେସେଅନି ଆସିରଇଲା ଜିଉଦି ଲକ୍‌ମନ୍‌ ସେଡ୍‌କିବେଲେ ଜିରୁସାଲମେ
    ରଇଲାଇ ।
  meu-meu: Una negana ai Iuda taudia Ierusalem ai e nohova, Dirava garina e gariva
    taudia, tanobada tanodia loḡora amo ema.
  yva-NT: Arono naije vatano Yahudi awa munije no no rui rui vayave ude Ono Pentakosta
    rai no Yerusalem. Wenanawamo wanave Amisye ai rave, weramu wantukambe Yesus ai.
  dgc-dgc: Nadid, égsa nadid ta Jerusalem i meadu a mékidiyos a Judeo, a mamiyesta
    side. Gébwat side ta iba-iba a banuwan.
  zpm-NT: Leṉ dze co nziandoo grë zha Israel ne no stib ladz beṉ bdziṉ Jerusalén,
    grë zha ne bii zienaḻ xley Dios.
  hix-NT: Àro rma ho, Xerusaryen ho nehxatxkon hatà, toto komo, anar komo. Anaro rha
    owto hoye omohxemo komo rma mokyam nehxatxkon hatà. Othoyehra nomohtxownà hatà,
    Xuknewyana kom kaxe, Khoryenkom hokon kom kaxe.
  sim-sim: Judama ol Avui Wasilakahi mashin yawur tiyandari ondo lal yanga yanga lihi
    homek nandan li halaha, li taha Jerusalem orok er nga lindari lir. Mashi lihi
    apsham apsham nandari lira.
  npi-ULB: यरूशलेममा स्वर्गमुनि भएका हरेक जातिबाट आएका ईश्‍वरभक्त यहूदीहरू बसिरहेका
    थिए ।
  cgc-cgc: Ta yon man na timpo, may dyusnon na mga Judio na gatinir naan ta Jerusalem
    na naan alin ta lain-lain na mga nasyon.
  tim-tim: Hain agi sop ain Yuda luâk Anutugât den lokom bikenba bikenba mendugum
    mali are togom Yerusalem kepian âgâm mali.
  yor-yor: Àwọn Júù olùfọkànsìn láti orílẹ̀-èdè gbogbo lábẹ́ ọ̀run sì ń gbé Jerusalẹmu.
  wos-wos: Hanja séfélak Judana du di atéfék getéfambu ya. Yae di Jerusalemémbu re.
    Wunde du di Godna ximbu harékékwa du di.
  emp-NTPO: Pentecoste ewari bẽrã judiorã druazabema Ãcõrẽ waya b̶eada Jerusaleʌ̃ne
    duanasid̶aa.
  eng-F35: Now there were devout men, Jews, from every nation under heaven, dwelling
    in Jerusalem.
  ind-ind: Pada waktu itu, di Yerusalem sedang berkumpul banyak orang beragama Yahudi
    yang berasal dari hampir seluruh dunia. Mereka adalah orang-orang saleh yang datang
    untuk mengikuti perayaan Pentakosta.
  pes-OPCB: آن روزها، یهودیان دیندار برای مراسم عید از تمام سرزمینها به اورشلیم آمده
    بودند.
  mpt-mpt: Yuda nakai bib mak bib mako Gode wengo sin ota wafu bianiba alukum te Yelusalem
    bib ye blibi
  ssx-ssx: Yeni puluekema꞉ hone wimiki Diu haliwekita꞉ mo kenke paeyao nane hao pua
    mo Diutuseleme da pa꞉ta꞉ pua haemekeme.
  mkl-mkl: Wee wɑɑti bɛɛbɛ Zuifu ɡɔ ŋɑ iyi ɑ̀ mɑ̀ bɛɛrɛi Ilɑɑɔ̃ ɑ̀ nɑɑ hɑi ilɛ fei
    ɑ̀ wɑ Zeruzɑlɛmu.
  gaq-gaq: ଆକେନ୍ ବେଲା ପେଣ୍ଟିକଷ୍ଟ ପାଣ୍ଡୁଏଃ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନେ ଉଦେସ୍‌ରେ କିତଂଇନି ଆଲ ଲେଆର୍‌କ୍ନେ
    ମଞ୍ଚ୍‌ପୁର୍‌ନେ ବିନ୍‍ବିନ୍‍ ଦେସ୍‍ବାନ୍‍ ପାଙ୍ଗ୍‍ଲେକ୍ନେ ଜିଉଦି ବକ୍ତଇଂ ଆତେନ୍‌‍ବେଲା ଯିରୁସାଲାମ୍‌ନ୍ନିଆ
    ୱେଚା ଲେଃଆର୍‌ଗେ ।
  gof-RNT: He wode biitta ubbaafe yida Xoossaa yayyaa Ayhudeti Yerusalaamen de7oosona.
  unx-unx: ଅତେଦିଶୁମ୍‌ରେୟାଃ ଏଟାଃ ଏଟାଃ ଦିଶୁମ୍‌ଏତେ ହିଜୁଆକାନ୍‍ ଯିହୁଦୀ ଧାରାମାନ୍‌ ହଡ଼କ ଇମ୍‌ତା
    ଯୀରୁଶାଲେମ୍‌ରେକ ତାଇକେନା ।
  gah-gah: Lá niago, gamena nene zupa Zuta vegená monóinigi vegená nene vaí iki ake
    Zelusale numutoka minamó neve.
  lcm-lcm: Si taun ang katapo atogon a ri Iudaia duk kitapo ago e Ierusalem na kitapo
    vap mamaila ani God. Kita pasal le si keve palpal aongos i kuli rina na kime lapo
    ago.
  aer-aer: Ikwerenge anteme aneke Jew atningke apmere arrpe-anenhe-ngentyele Jerusalem-werne-arle
    apetyewarreke ikwerele anetyarte-arlke itne Ngkarteke angkerlte-anetyenhenge tyatye
    akngerre ikwerele.
  qvc-NT: Chay diyakunapim Jirusalinmanqa shamushqallapa karqan achka isrraylinukuna
    tukuy karu nasyungunamanda. Paykunaqam duktrinanda ancha allita kasuqllapa.
  tgl-ULB: Ngayon may mga Judiong naninirahan sa Jerusalem, mga maka-diyos na tao,
    galing sa bawat bansa sa ilalim ng langit.
  cbs-NT: mai pakea betsa betsapa anua judiobu Jerusalén anu jiwei benibu jiweabun
    jabu pepakin Diosun jancha chibankin menekin jeneisbuma
  xtm-NTPP: Te maa kivi yukan ni ka ndenda koo ndaka tee judío ka iyo ni‑ka'nu ñuu
    ñayivi a tee ka ñu'u ini de ja jin ko sa'a tna de sukan kúni Su'si ma.
  nnq-nnq: Kwenio Kuyelusalemu bakibanga Akayahudi batamanga penia, bandu bambone
    kwa Nnoongo, ababokelinge kila kilambo kumbengu.
  bao-NT: Tii rʉmʉrire Jerusalén macãre, judíos, boje rʉmʉri cõrorena ca juu buerã
    earucurã, niipetiri yeparipʉ macãrã ca dooricarã niiupa.
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ପୃଥିୱୀସ୍ଥସର୍ୱ୍ୱଦେଶେଭ୍ୟୋ ଯିହୂଦୀଯମତାୱଲମ୍ବିନୋ ଭକ୍ତଲୋକା ଯିରୂଶାଲମି
    ପ୍ରାୱସନ୍;
  rmn-rmn: Андэ Иерусалими адава вахыти сас э Дэвлэски иудея андар алаи ко пхуя ки
    дюняски.
  huv-NT: Tiül aaga nüt quiaj, aliw tiül Jerusalén xeyay nipilan judío, monyamb Teat
    Dios monaw tiül palpálwüx cambaj wüx iüt.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱ p'ʉya, nu̱p'ʉ Jerusalén mi̱ 'bʉp'ʉ 'da yø judío xpí 'yɛ̱hɛ̱
    'dama̱ 'dan'yo yø häi ngue da̱ nu̱ ra̱ da̱nni̱go.
  nop-nop: Kaŋ Judahi Youkudip Mede tagimneeŋ keleyagiŋ adi yokwet wapuhi kwetkwet
    haliuguk indigoŋ tuwot bugiŋ, buŋa Jelusalem uŋoŋ hatigiŋ.
  obo-NT: Na iddon timpu, duwon mgo Judio no mid oubpa riyot Jerusalem no duwon allak
    to Monama. Id pomon sikandan diyot nokod-osso-osson ingod.
  kca-kca: Иерусалимән пӑ иудейәт усәт, Турма эвәԓты хŏйатәт, ар сыр мир кўт эԓты
    турәм иԓпийән уԓты ŏтәт.
  cak-ENT: Y chiri' pa tinamit Jerusalén ri k'ij ri', ye juis c'a israelitas ri nquitakej
    ri Dios ri quimolon-qui' richin nquiya' ruk'ij ri Dios. Ye juis c'a cheque ri
    yec'o pa ch'aka chic ruch'ulef, ri ye petenük.
  lif-NT: ᤀᤠᤸᤗ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤠᤰ ᤗᤠᤈᤣ᤹ᤀᤥᤏᤢ ᤁᤧᤍᤠ᤺ᤒᤠᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤜᤢᤍᤡ
