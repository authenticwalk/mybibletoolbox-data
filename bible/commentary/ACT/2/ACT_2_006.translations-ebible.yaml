    niring akuma piliikuliinga enini numanu pulele liiku munduring.
  maj-NT: A̱s'a̱i kama ñjakú xu̱ta̱ nk'ie nga kint'é ni xi janeyoo̱. Ndaha najmi i̱ncha
    be ni xi i̱ncha ku̱i̱tsu̱, a̱t'aha̱ tu̱ éhe̱n ní i̱ncha kint'é nga nkúnkú.
  bkq-NT: Jesus einwânni modo âkelo anano modo itanwe aguely tindatuo myani akaemo
    eagonro anano modo ewy âtâdyguylymo. Mârâ tâjitanrugue nâsenomedâbyralâ myani
    aguelymo. Idase âtâdyguywâdyby modo toenzepa myani âsewânilymo. Koendâ kehoem
    mawânkâ myani aguehomo indadylymo.
  kue-kue: Mundungwa ikra yomba merkinde pirtre ye wu makai sindre ana kinano yei
