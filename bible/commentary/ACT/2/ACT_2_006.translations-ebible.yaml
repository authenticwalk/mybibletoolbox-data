  eng-WEBU: When this sound was heard, the multitude came together and were bewildered,
    because everyone heard them speaking in his own language.
  gnw-NT: Jare cua jɨapu vae uyendu yave, uyembatɨ jeta vae, jare opaete vae ipɨacañɨ.
