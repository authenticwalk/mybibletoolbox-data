    sa' li ra̱tinoba̱leb li junju̱nk chi tenamit.
  blz-NT: Sarataa mian biai' nongorongor laung iya'a, raaya'a nangkarani'mo mian parasaya
    iya'a. Raaya'a tinongkodi' ka' nosamba' nongorongor se' wurungna i raaya'a sanda-sanda'
    men wurungkononna mian parasaya indo'o.
  poe-NT: A̱ ntá jehe sín mé tsíkinhin sín tí tóvéntó ntá tsíkóchjina nchónhya chojni.
    Ntá í noehya sín nkehe chrókjuenka̱yáxin sín kíxin jnkojnko tí jehe sín mé kuínhin
    sín kíxin nixja tí sín a jnkojnko nkíve̱e sín.
  san-TAM: 'தஸ்யா​: கதா²யா​: கிம்ʼவத³ந்த்யா ஜாதத்வாத் ஸர்வ்வே லோகா மிலித்வா நிஜநிஜபா⁴ஷயா
