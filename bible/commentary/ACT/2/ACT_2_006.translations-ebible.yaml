  peg-peg: ଆରେ, ହେ ଗାର୍ଜାନ୍‌ ୱେଚିଲେ, ହେନି ଲକୁ ରୁଣ୍ଡା ଆଜ଼ି କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପାର୍ତି କିନାକାର୍‌
