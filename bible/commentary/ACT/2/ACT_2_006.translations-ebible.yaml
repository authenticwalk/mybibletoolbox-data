  cop-BHC: ⲈⲦⲀⲤϢⲰⲠⲒ ⲆⲈ ⲚϪⲈⲦⲀⲒⲤⲘⲎ ⲀⲨⲐⲰⲞⲨϮ ⲚϪⲈⲚⲒⲘⲎϢ ⲞⲨⲞϨ ⲀⲨϢⲐⲞⲢⲦⲈⲢ ϪⲈ ⲚⲀⲢⲈ ⲪⲞⲨⲀⲒ ⲪⲞⲨⲀⲒ
