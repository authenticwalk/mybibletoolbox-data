    quero ococani iquemajiapojaquerigueti iquenquetsatsitantajiacari iguenquetsatsarejia.
  bnp-bnp: Na tahuna ri longoa a maki iea, ri maguru valai. Ri turutu a vuhuna ri
    longo na tabelene ria takutaku a ngava i taki e huriki nga.
  apn-NT: '@see-verse:ACT.002.005'
  ctp-NT: Loꞌo mdyisnan ndyoꞌ tiꞌin nten seꞌen nganen nchkwiꞌ nten ꞌin Jesucristo
    chaꞌ kanꞌ. Loꞌo ja ngwa biyaꞌ tiꞌ neꞌ siyaꞌ ti ni nan lka ngwa, chaꞌ nchga neꞌ
    tijyuꞌ ynan neꞌ chaꞌ nu ykwiꞌ nten ꞌin Jesucristo kanꞌ, ti kwiꞌ nchga chaꞌ nu
    nchkwiꞌ neꞌ tijyuꞌ kanꞌ.
  opm-opm: Ihat nitat mengtei nurur mengitperhan ihir Moh kian mengra sa rim sus kuuhan
    ruumsan ihir ama tarmutpa oh. Tarmura amrayaoh iraire mengtei nitat meng sariptingopari.
    Ihat nitat mengtei meng sariptihan ihir Epe. Maihir kinhaya sa daham ihirhe da
    tupnet rim apetpari.
  bvr-bvr: Rrapa gun-gata waypa aburr-galiyana minypa barlmarrk gu-wuljinga gu-bona
    rrapa Jesus burr-yika gu-galiya yerrcha aburr-wena aburr-ni, lika aburr-gata aburr-werranga
    aburr-garlmuna, aburr-bona gurda, aburr-bena. Lika gochila aburr-barrjinga, ngardapa
    ngardapa aburr-galiyana gun-birripa wengga aburr-wena aburr-ni.
  wal-wal: Ha gunttaa siyido wode, asai ubbai shiiqiis; shiiqidi ammaniyaageeti eta
    qaalan haasayishin siyido gishshau, giyoobaa xayidosona.
  zad-NT: Na' ka bengakile' sshaga' daa chak, na' bdop bllaggake' gana' chak ka'.
    Na' gokllej gokgaṉgakile' ka biyombia'gake' xtilleeka' daa chṉe beṉ'ka' lle' na'.
  kmg-kmg: Eme jaŋe fânâŋ sâko i manarâ mâretec fisirâ tumaŋnehuc bipic tatara embiŋ.
    Ehuc aposolo jaŋe dâŋjeŋic sâc dâŋepie
  aso-aso: gugu lineꞌ nene gili nemuꞌ mulise mili aposolo ingine gamaziꞌningutiꞌ gamaziꞌningutiꞌ
    likevo gili gopo gaꞌine gilaniꞌ.
  uli-uli: Yodwe re rongrong ngungul molwe ngo sa ttey fengal sew buwal yarmat le
    ye paleng. Resa lluwdah bo semal ir ngo ye rongrong yar apostel kowe maliliy irel
    yalol faluyal.
  nin-NT: Nggo a wo iyi i unddunddu yi akpa anishirr a nggurr bi. A ku ayisurr nu
    nggo a wo ba a so re na ako ambarr.
  acu-NT: Tura aints ainau niish niish chichainamtai, nuna antukar kautkarmiayi. Tura
    mash ninu chichamejaingkia chichainau asaramtai ¿warukang tina? tiarmiayi.
  cak-WNT: Y tek ri winek xquic'axaj ri xk'ajan, can xquimol c'a apo qui'. Y astape'
    ri winek ri' xa ma junan ta quich'abel, ruma ma junan ta ri ye petenak wi, pero
    tek ri ye tzekelbey riche (rixin) ri Jesús xebech'o pe, ri winek xk'ax chiquiwech,
    ruma can pa jalajoj c'a ruwech ch'abel ri xech'o wi. Ri winek xsach quic'u'x tek
    xquic'axaj ri'.
  ebk-ebk: Kuncha pay chinngor sa ay ngangak, nagrubcha nan ongoongor ay tataku ay
    enmali, ya naschaawcha, tay waschi un chinngorna nan mismu ay kalina ay enkalen
    nan chiyuycha omaafurot.
  spa-PDDPT: Después de este estruendo, la multitud concurrió. Se confundió, porque
    oían que cada uno les hablaba en su propia lengua.
  ruf-ruf: Hawahulike litsi alyo, iwanu wetingana hamwe. Wose wakangawala kwaapfila
    chila imunu kawahulika wolonga kwa chilugha chake imwenyegho.
  gun-gun: Ha'e kuery ma hemimbo'e kuery ha'e rami ijayvu rã oendu vy heta ijatypa.
    Ndoikuaai rei okuapy, mba'eta ijayvu rã oendu okuapy peteĩ-teĩ oayvu ae py.
  agu-BL: Ej itzun yi quibital yi e' wunaka'tz yi jun jincane'na'tz, nintzun e' saj
    nil kale ate't yi e' apostl. Quinin el chitxum tetz yi mbi cunin na bajij, na
    chijunalen cu'n ben quibital yi na chitzan yi e' apostl tan yol le cyetz chiyol.
  isn-isn: iMililo iyi nai igigwe, idale nila antu likapemya palung'wi hangi ikaze
    akete u witumbi ku nsoko kila u muntu ai uigulye akuligitya ku ntambu akwe mukola.
  eng-PEV: They heard the noise, and they crowded around that house. They heard Jesus’s
    followers talking in the languages of all their different countries, and they
    were really surprised.
  ilo-ULB: Idi nangngegda daytoy nga ungor, naummong dagiti nakaad-adu a tattao ken
    nariribukanda gapu ta nangngeg ti tunggal maysa ti bukodna a pagsasao nga insao
    dagiti napnoan iti Espiritu Santo.
  pir-NT: Sa ye ʉhmʉsepʉ bisigʉ̃ tʉhoye Jesu buheyequina cahapʉ peyequina cahmecoahye.
    Masape ye yahuducuyere Jesu buheyequina tiquina yahuducugʉ̃ tʉhoahye. Sa tiquina
    yahuducugʉ̃ tʉhoye, tiquina tʉho maria wahahye.
  anv-NT: Áwuúge gewya ɛyigembɔ, gejamégé bɔɔ́ áchwɔ́ nɔ bɔɔ́ bi áfyɛ́ metɔɔ́
    ne Jisɔs mme. Áwuúge nkane bɔɔ́ Jisɔs ájɔge unó ne yɛ́ndémuú awúgé né
    mejɔɔ́ wuú, ɛpwɔ ji uto.
  sab-NT: Kwian israelita e ulita me kle gerule salengwli kwira gdaitre alin kledu
    mo litabale chui ollade una Jerusalénge, ama nga gdadu tirare keruchugu gire ama
    ulita jo tienda nga gdadu ngwadi. Ama ulita jo chke u ege nga gdadu ngwadi gire
    ama ulita gdaite gdaite geru keruchugu mo kwirale, ulitage sugedu kwian ulita
    kle mo litaba u ege gdaite gdaite kle gerule kwira na ulitale, kwian nga ulitamuge
    sugedu bai kle gerule ama kwirale, ni chku uñale amage kle boi giti.
  tmd-tmd: Gɨgɨ dib aku rɨmɨdöŋ nugwön, pödpöd rɨmɨdö, rön, nöbö mö mɨga akwör rɨmgör
    ram aku hön nugumɨn, mönö yöbö adö hörɨrör ödöriar yadmɨdmä.
  acr-NNT: Echiriꞌ xkita waꞌ wa chꞌawibꞌal, xepe che rilik. Yey lik xsach kinaꞌoj
    ma chikijujunal xekito kechꞌaꞌt pa taq ri kichꞌaꞌtem ke rike.
  kpg-kpg: I di nadau longono di longoaa deenei, digau dogologo ga mmui mai gi di
    gowaa deelaa. Digaula gu homouli, idimaa, tangada nei mo tangada nei gu longono
    nadau helekai donu ala e helehelekai ai digau hagadonu aalaa.
  taj-taj: चुह्रङ्बा काइ थेःमाहेन्‍से थेरी म्‍हिगदे पोप तजी। ओच्‍छे प्रभु येशूदा विश्‍वास
    लबा म्‍हिगदेसे ह्राङ ह्राङला ग्‍योइरी ताम पाङ्बा म्राङ्सी थेनीगदे उदेक म्‍हन्‍जी।
  avt-avt: Mɨt yapɨrwe in hɨr nemtau menmen mesikeyaanmi (o mesikewari) meit wɨnak
    ke aposel newik, te hɨr nesiuknen nan nererik, hɨr han kɨr kekrit kekrit kentar
    hɨr nemtau mɨt nises hɨm me Krais natɨp hɨm mɨr.
  cbk-cbk: Cuando el manada de gente ya oi el alboroto del cuento, ya ajunta sila
    y ya queda bien espantao gayot, cay el maga siguidores di Jesucristo ta puede
    conversa todo el maga lenguaje de aquellos quien ta oi canila.
  uig-ARA: ئەمدى ئېتىقادچىلارنىڭ بۇ ئاۋازى ئاڭلىنىپ، توپ-توپ ئادەملەر شۇ يەرگە جەم
    بولۇشتى ھەمدە ئېتىقادچىلارنىڭ ئۆزلىرى تۇرۇشلۇق جايدىكى تىللاردا سۆزلىشىۋاتقانلىقىنى
    ئاڭلاپ، تېڭىرقاپ قېلىشتى.
  tuf-tuf: Uw éyinat ajcyár biquey rahjacro. Rahcuír caran, uw ricán to sécuajacro.
    Jesús chiwa acor sécuajacro. Secuar ráhcuitan, imár cuw cut tew̃ic rahjacro. Eyta
    rahcuiran ojc sijacro.
  abx-abx: Ngan pakapakali-na mga iya sinan ribok, bali labbat i magpanggubok ngan
    aburong gayod mga iya kay akapakali i kada addangan si mga iya nga agpahalling-na
    si magpanutu'o i balang kalugaringun-na mga iya linggwahi.
  mco-NT: Co je cajpjäy ajcxy mɨdooy je ne'mɨn, chi ajcxy ooy yöymujcy. Chi je mayjäy
    ooy yhuinmay'ahuɨdijty, co ajcxy mɨdooy chachcapxcɨxy chachmɨydaaccɨxy ma ycɨ'm'ayuc.
  bsp-bsp: Ntɛ ŋane pukulɛ mpɛ mɔ, kɔ ŋayɛksɛ kəkɔ di. Kɔ pəŋciyanɛ acikəra fəp ntɛ
    ŋane afum a Kalile ŋac-cɔp nwɛ o nwɛ kusu k’acəkəra mɔ.
  kqf-kqf: Bi laḡannemo kalina a vaivaiye ba a tava ai ḡemotidi bi a vaiye te tauwaikaiwatana
    kalinedimo a giugiu ba a nuwalaḡalaḡa.
  cpb-NT: Ikanta ikemaitakero kamenitapaintsiri, ripokaiyapaakeni osheki atziri, te
    riyotawakero oita awisatsiri, tema ikemathatakero apaanipaini ñaantsi okaatzi
    riñaawaiyeetziri, irootake riñaane.
  aon-aon: Douk shemnek enyudok guha aria sabaishi shanaki shantorum shape. Shanaki
    shantorum shape aria shakitak yowiyokuk um eshesh atin atin shemnek eshudok shagipesh
    Jisas iri sheneyagwreh Iruhin ananin baraen eshesh ihirub warub esheshin kupainyi
    baraen.
  hus-NT-2005: Tam ti achʼatmé jachanꞌ, junkun jechéꞌ an atiklábtsik ani nibalich
    in choꞌóbtsik xantʼéy kin chalpay abal in achʼáltsik ti káw an belomtsik kʼeꞌetich
    kʼeꞌetich jelt xan ti jajáꞌtsik u káw.
  mig-NT: Te ja̱ súan ni̱ nɨ̱'ɨn, te ni̱ kataka̱ ña̱yɨvɨ kuá'a̱. Te ni̱ kuñáá ini̱‑i,
    chi̱ ná ɨɨn ná ɨɨn‑i, ni̱ ka̱jini so̱'o‑i káka'a̱n‑de yu'u máá‑i.
  bps-bps: Kaklingela i bong uni ani, too dee di dale stifun déén. Na too ale tikeng,
    du kat satu dale lingela i dale talù mdà di dad faglut di ku Dyisas.
  mbs-mbs: Pegdineg dan te kagi te otaw nebegayan te Espiritu Santo, ontò medita se
    otaw netipon. Ontò dan nepela, so dinineg te teg sebad-sebad kandan se kemolò
    te kagi din inikagi te menge otaw egpemenal.
  cme-NT: Baa tĩɛna ji nu ijieŋ daani‑i, baa sire gbar kã ka yu. Bamaŋ waa hiere,
    nɛliɛŋo nɛliɛŋo u nuɔ Yesu *pɔpuɔrbiemba piiye fuɔ fɛrɛŋ nelma‑i.
  sus-sus: Ɲama to yi xui mɛ, e naxa fa e gi ra. E naxa kaaba barima kankan nu Isa
    fɔxirabirɛe xui mɛma e bari xui yati nan na.
  pon-2006: Ni ahnsou me irail rongada mwoarong wet, aramas tohto ahpw pokonpene.
    Irail koaros ahpw pwuriamweikihla arail rongada pein arail lokaia sang ni mahsen
    en me pwosonlahr ako.
  dad-dad: Sain idi ait anĩ karĩ de fen, tamo kayau musei idi nene de fen, guru difen,
    ere nigin, idi mugu mugu dogo neid od bun wogõ den anĩ karĩ den.
  zab-NT: Chi bindiagdeb ni gubi ax bdxasaadeb par güeguiaadeb, chiy quɨt racbeetideb
    xi xgab gúndeb pur ni cad tubydeb rindiagdeb ditsa xtendeb.
  jae-jae: Gamêŋ tau tonaŋ ŋadindiŋ kêsa, tec lau samob sêpi tageŋ e têtakê gebe sêŋô
    lau tônê sêjam êsêac tauŋ aweŋ gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Ba dia valongore go ra rurunga, dia kor varurung, ma i purpuruan ra bala
    i diat i tana, tago dia vura valongore diat, dia vatavatang kadia lavur tinata
    iat.
  msm-NT: Pagkadinog dan to sikan migsasamuk, natingkag sikandan. Hilabi sikandan
    natingaya su kada sobuuk nakadinog no nalituk to kaugalingon din no inikagihan.
  myk-myk: Ba pee ya pee tunmɔ pu logo wɛ, na baa kari, na shɛ binnɛ wà. Ba pʼa nɔ
    wà wɛ, a lʼi bye pu bɛɛri mu kakanhana, bani pu bɛɛri nigin nigin wu bi pu shi
    jomɔ nuri nʼa daa fɛɛ pu ɲɔ na pu na yu.
  sbe-sbe: Huyana dagugu wa se lapui meta bodalakilaki se lagegogoi na tausunuma wa
    yodi hedehedede se lapulapuidi meta se nuwapwanopwano, matawuwuna ede taulaoma
    maudoidi kalinadi udoiꞌudoi udiyedi se hedehedede.
  mcr-mcr: '@see-verse:ACT.002.005'
  cux-NT: Taachí ndaā chí 'ɛɛcu ruuⁿ mííⁿ nduuvidaamá n'deee n'dáí yā ní chidáanā
    yeⁿ'é yā ti ca'áámá ca'áámá yā ch'iindiveéⁿ yā chi ngaⁿ'ā davaacu yeⁿ'e maáⁿ yā.
  tur-YTC: Bu sesi duyunca kalabalık şaşkınlık içinde toplandı. Çünkü herkes onların
    kendi dilinde konuştuğunu duyuyordu.
  san-ITR: tasyAH kathAyAH kiMvadantyA jAtatvAt sarvve lokA militvA nijanijabhAShayA
    shiShyANAM kathAkathanaM shrutvA samudvignA abhavan|
  bel-N: А як стаўся голас гэты, зыйшлося мноства і ўстрывожылася, бо кожны чуў, што
    яны гавораць ягонай мовай.
  sch-sch: Ma rahang hah an rietin chu, mi tamtak an hong intûpa, mitinin iempungei
    chong hah anni an chong chit angin an riet sikin an mulung sûnga an kamâma.
  mic-MIQNT: Ta'n tujiw nutmi'titeg ula sespena'l, na pugwelgig mawita'jig. Na tujiw
    ta'n te'sijig getlams'tmu'tijig tewita'jig. Na mimajuinu'g paqalaiultijig, muta
    ingute'jit nutua'titl newgte'jilitl teli'silij ta'n negmow teli'sulti'tij.
  huu-NT: Creyentiaɨ ñaɨana naimacɨ fɨdɨano, ailluena comɨnɨ jino taɨnomo ofidɨmacɨ.
    Nagamɨiaɨdɨ ie naɨraɨ uaina cacade. Ie jira jacɨnaitɨmacɨ.
  jiv-NT: Tura túrunamia nuna antukar káunkarmiayi. Tura ashí shuar ni chichame̱ja̱i̱ṉ
    chichaamun antukarmiayi. Tuma ásar, warinkit, tu enentáimsarmiayi.
  otm-NT: Nɛ nu'bʉ mi 'yø'a di hį ʉ yʉ ją'i, bim pɛti bʉ, nɛ n'da ngu n'da ʉ bi zo'ʉ
    yʉ 'yɛ̨c'yɛi nangue yʉ́ ndesɛ, nɛ him bi zä bi bɛ̨ni ha bin ja.
  dah-dah: Be, Yesuyen mere basaŋ mar aposel buda hinhande gor migiriŋ go nurdeb al
    buda kuruŋ gore yinniŋ yeŋ wayamiŋ. Irdeb aposel budaya Yesu niŋ dufaymiŋ tareŋ
    irde hinhan marya gore mere kurayen kurayen mat tikeb mel goreb merem mat merem
    mat nurdeb dinoŋ kok yeŋ tulfut yamiŋ.
  tnk-tnk: Nəpɨn həreɡi narimnari me nəha, housəsɨmwɨn pen irəha me ipaka tukwe. Irəha
    hamərkərinari tɨ nəri nə mə nəɡkiariien me səvənraha səpəmsəpə sə hənətui pen
    irə, irəha kamhəreɡi nərmama me səvəi Iesu kamhəɡkiari ia nəɡkiariien me nəha.
  kpr-kpr: '@see-verse:ACT.002.005'
  san-IAS: tasyāḥ kathāyāḥ kiṁvadantyā jātatvāt sarvve lokā militvā nijanijabhāṣayā
    śiṣyāṇāṁ kathākathanaṁ śrutvā samudvignā abhavan|
  nho-nho: Te saaita naa tama naa ni llono i te mmuu raa, laatou ni kkutu atu no llee iloo
    naa mouri laatou i laatou e llono i naa taratara naa tama e lotu naa ki naa taratara
    naa henua laatou.
  gym-NT: Angwane nitre tödekaka Jesubti namani blite bätäkä ngwarbe, kukwe ye jarabare
    nitre israelitaye angwane, dre namani nakenkä ñan namani nüke gare ietre, käkwe
    ja ükaninkrö kwati ni kukwei nuakäre, ñobtä ñan angwane nitre nämane yete, ye
    kukwe ño ño abko erere nitre tödekaka Jesubti namani blite.
  azg-NT: Ndoꞌ joo nanꞌñeen xjen na jndyehan na nndaꞌ vaa na ticꞌuaa, xjenꞌñeen tëncüihan.
    Ee tsoñꞌenhan tondyehan na joo jñꞌoon na mancüiixjen conanꞌnein nquehan, nque
    nnꞌan na tꞌua Jesús tsꞌian ndëëhan, tonanꞌneinhan joo jñꞌoonꞌñeen. Ndoꞌ joo nanꞌñeen
    na sque yahan joꞌ, totsiquijñꞌeenhanꞌhin na nndaꞌ vaa ꞌnan na tui.
  bhd-bhd: ज़ैखन तैनेईं ए बातेरी ज़ेरि आवाज़ शुनी त बड़े लोक जम्हां भोए, ते सब लोक
    बड़े हैरान रेइजे, किजोकि हर कोई चेलन अपने-अपने भाषाई मां गल्लां केरते शुन्ने लोरे
    थियो।
  too-NT: Lā' a'xni'ca' takaxmatli a'ntū macasa'nalh, tatakēstokkō'lh ixlīlhūhua'ca'n.
    Lā' nīn ixtalīca'tzīhui'lāna' a'nchī ixtakaxmatli ixtachihuīnca'n chā'tunu' xalanī'n
    lakatunu' cā'lacchicni'.
  ind-AYT: Dan, ketika bunyi itu terdengar, sekumpulan orang banyak datang bersama-sama
    dan bingung karena setiap orang sedang mendengar mereka itu berbicara dalam bahasa
    mereka sendiri.
  cjo-NT: Ikemanteeyawakaririni iñaawaeteeyanakirini, rootaki ipiyotawentapaakari
    osheki atziri. Ikemaeyapaakironi ipaantepero. Tee riyotakotapaeri.
  nsn-nsn: Tar binaka ka longorosina ra uelhire kahakaha pesina tar ginamehe siokor
    uelhire, gisina ka siokor la toto. Gisina ka siokor lutara tun, teene ka longoro
    pesina ra uelhire kahakaha pesina tenas uelhiresin.
  san-DEV: तस्याः कथायाः किंवदन्त्या जातत्वात् सर्व्वे लोका मिलित्वा निजनिजभाषया शिष्याणां
    कथाकथनं श्रुत्वा समुद्विग्ना अभवन्।
  tna-NT: Tuneda di beni jubida epusiu nime id'abatana. Da su beju jadhitatitana putsu,
    apóstol cuana tsapiapiati yana su emimitani id'abatana huecuana. Id'aba putsu,
    nimetiunetitana huecuana beju.
  lid-lid: Eme iri anuhun kurutuwe lakou doh badeh, iri arou ame. Tasah, iri ari ari
    badeh, boho iri asak ta anuhun oro badeh, asehek sahou na boho kon tiri mari.
  wim-wim: Than wik wolmpan ngeey-ngeeyin thanangan-a, thananiy-a, wunthar ngul wich-wichwin
    thantana, ngurp Jesus.antam al-alantan aꞌ than yotam ananganiy-a, meeꞌam ikin
    thant, puth wik thaaꞌnganth thanttaman thaw-thawina.
  zga-M: Ingurumo inchi vonchipolekhiwa, ilikundi lia vanu likhincha pupaninye wakha
    nu wasiwasi ukhuva khila munu avapulikhe vovin'cho khunjovele ya mwene.
  yom-yom: Biyoko bina bu bitembakana, nkangu wu batu wukutakana ayi wusimina mu mona
    ti kadika mutu wulembo wa mu mbembo andi.
  san-SIN: තස්‍යාඃ කථායාඃ කිංවදන්ත්‍යා ජාතත්වාත් සර්ව්වේ ලෝකා මිලිත්වා නිජනිජභාෂයා
    ශිෂ්‍යාණාං කථාකථනං ශ්‍රුත්වා සමුද්විග්නා අභවන්|
  yut-yut: Wuwɨk uŋun nandaŋek uŋun mɨŋat amɨn kabɨ madepsi da muwugek amɨn kaloŋ
    kaloŋ mɨrak paŋ nandaba Yesu nandaŋ gadaŋ ɨmgwit amɨn kabɨ da iyɨ da genonsi da
    gen yawit. Yaŋba nandaŋek nandaba ŋwakŋwarɨsi
  grc-BYZ: γενομένης δὲ τῆς φωνῆς ταύτης συνῆλθε τὸ πλῆθος καὶ συνεχύθη, ὅτι ἤκουον
    εἷς ἕκαστος τῇ ἰδίᾳ διαλέκτῳ λαλούντων αὐτῶν.
  cpc-NT: Ikanta ikimaitakiro poimatapaintsiri, ipokaiyapaakini ojyiki atziri, tii
    jiyotawakiro oita kantachari, tima ikimathatakiro apaanipaini ñaantsi okaatzi
    jiñaawaiyiitziri, irootaki iñaani.
  nhg-NT: Cuöc yejua oquecajque inu ruido, sa nima omosentlölejque meyactie. Oquetietzöbejque
    porque oquecaqueya que inu creyentes otlajtlajtoöya ca idiomas de cara sesen tlöcatl.
  nya-nya: Utamveka mkokomo uja, gulu la anthu linasonkhana. Anthuwo anadabwa chifukwa
    aliyense anawamva atumwiwo akuyankhula ziyankhulo zosiyanasiyana.
  ngu-NT: Niman ijcuac ocaquistic yejhua on cocomocalistli, onosentlalijtetzquej on
    tojlamej. Ijcuacon on tlacamej xquimatiyaj tlinon quinemilisquej pampa cada se
    caquiliayaj tlajtlajtohuayaj ican intlajtol.
  kup-kup: Met añarab pori poek emat hehaek ñeo ahoam haovai emahan hatevetet, “Tair
    ev tah batah,” pot hahapuh, Iesuz homeo badae batat hehariz nakoe emat hatevetehan
    map zei modasikaroh haoh-ñeñinañ haohan, tin parum ñeñinañ hahavon hatevetet agol
    atat ñeñ bon tahan etañ hon harë tahapuh,
  jid-jid: Niwa baa wo langyungyua, akpa ba rhikice u ba ye bubu riri ikpea a kpa
    ba tsi shishi, nitu ko nha asi wo ba ni lan tre gbumma
  wmw-wmw: Paasikirikane namalove wa shauti za wanu, wanu wajire ware wakijumulana
    nopare. Wakifazaika kwa kuwa kila mmoja akisikira kwa luga yake yaapongoreriwe.
  gmv-GGM: He gireththa siyidi derey shiqides. Issi issi asay ba qaalara hasa7izaysa
    siyidi malaletides.
  ssg-ssg: Ti laha hongoa tangiai waliko tenen masin aupol kuin, kilan seilon apuha
    paxai ape laha hong ongaini nake tel tel hong ka teka kahikahi Jises ape lato
    kakak puki kakaialaha.
  zpo-NT: Rese xaa mdop gorna mbin xaa bi, nixa nanet xaa cho kwaan le xaa xgab, nel
    kad tub xaa mbin nzhedizh re xaa Jesús mer xtizh re xaa ne.
  poy-poy: Womberi pawapikaniriti liziwu ali, lipinga likulu lya wantu lijojinikiti
    pamuhera walikangasha, toziya kila yumu gwawu kawapikaniriti womberi wankutakula
    kwa luga ya likabila lyakuwi mweni.
  qwh-NT: Tseno bullata wiyecurnam, atscaq nunacuna ellucarir, allapa espantacuyarqan,
    porqui Jesusman creyicoqcunam tse ellucaq nunacunapa idiomancunacho parlayarqan.
  gaw-gaw: Ag haen amu oqoṯi amu doona, danab ah ameg naḏi uḏin qag mena, danab piḏe
    piḏenu ag oh totol danab, ag ahilag naip̱a nai mehuqegeg doop̱ig.
  nca-nca: Asa niri ŋu tunoqiní iŋoro mahe koporo mande enesó-enesówore yeyaŋgurí
    qu ŋu iŋaŋgurí. Yi iŋoro yukuwaŋgurí, dokoro eneŋo mandeye enesó-enesówore naŋge
    iŋaŋgurí.
  zpz-NTPP: Ornu bzigy zeꞌ, orzeꞌ tonaꞌ la mbecy zigy byatublaazh yu. Nunu guton la
    dey yuꞌy, gun tub ga la de mbecy ni Crisht zeꞌ brugyiꞌ rniiy riidz de mbecy nu
    bdeꞌ zeꞌ.
  mkj-mkj: Nehn anjoauwo ma irai rongda ngilloauwe, armaj dir ken pokonpene. Irai
    ohroj ken pwuriamweikihla arai rongda pein arai lal jang in lalin ihr ok ma ne
    pwojonla.
  zac-NT: Iurë bini rall ruidë naguꞌ ngaꞌli, bëdëá rall nu adë bëdzélëdiꞌi rall pë
    nihunë rall purquë cadë lëꞌë rall bini rall dizë́ shtënë rall.
  kyg-kyg: Alu apake alu apakemo aiꞌnageꞌa asole vayaꞌmogi afiteꞌapaeꞌmo eꞌa aliꞌa
    anupa huꞌa maiꞌnageꞌapaeꞌmo keꞌapifati keꞌapifatiꞌmo huꞌnageꞌa afiteꞌapaeꞌmo,
    na kava afole aiꞌnifi, huꞌa huteꞌa alu apakesa alu apakesa afiꞌnae.
  kmk-kmk: Utdit magngoḻ da dit damit, nadatdatong da utdit boḻoy ot nasnasdaaw da
    ta nambagbaga dat apostoles kan dida sit kuwa da pay lawana bagbaga.
  cao-NT: Naa yoshini pacotsa ja nicacaniquë jato ri. Nicahax tsi quiha ja quëtsocaniquë.
    Jatsi ja shina-risiquicaniquë, jato joi yoi bá tsi ja chanicanai nori quëshpi
    na.
  bbr-bbr: Ak kiro jejep roumana, roasiret sosop kiro ou siakup tururin. Roasiret
