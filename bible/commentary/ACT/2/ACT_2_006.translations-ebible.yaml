  kyq-kyq: Kɛn jee se jaay booy nakŋ tɛɗ dir dir se, naaɗe ɓaaɗo tus dɛna gɔtn se.
    Ɔɔ kɛn naaɗe jaay booy jee aal maakɗe do Isa al‑Masi ki jaay taaɗ taar naaŋɗege
    se, gɔtn se ɗoobm roɗe tap ɓo, naaɗe jeel eyo.
  kwd-kwd: Ma alata gila longoa nga lakotenga lo'oori, ta'a 'e aula gila ka ogufiga.
    Ma gila ka 'alefo ba'ita, suria ta'a lo'oo na gila tagoto'o, gila alafuu 'ania
    ni maa'e alafuunga na ta'a kwaitatari te'efou.
  ded-ded: Nga udumengtoa fingeru habu homacngo imoc negemma hama kpedzucnema kerectegec
    anggec. Imoc yofiac, Tiri Asugoc yeneng ngicngac yeneac yoacnginausing tembuc
    tembuc degec negenggec.
  ewe-ewe: Esi wose ɣli si nɔ ɖiɖim le afi si nusrɔ̃lawo nɔ la, ame geɖewo fũu ɖe
    abla va teƒea. Ame siawo ƒe nu ku ŋutɔ, elabena ame sia ame see wonɔ eƒe degbe
    gblɔm.
  nuy-nuy: Warraawurru-yung wurraawanggiyn waadurru-yung wuu-lhagararriynjini. Warraawurru-yung
    wuu-yanggi, wurru-mulung-galiynjini aḏaba. Nga anubagu warraawurru-yung wurraawanggini
    waa-yaynjangani, wugurri-nyinyung-jinyung a-lhaagi wuu-yambini, waa-yaynjangani.
