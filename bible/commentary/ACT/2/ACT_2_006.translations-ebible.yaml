    yaak uh dongah rhaengpuei loh tingtun tih puen uh.
  xtd-NT: Nu n‑ka teku‑i xa ndeꞌe n‑kayu andɨu, n‑ka nataka‑i nuu xyuku ñayiu ka kukanu
    ini Jesucristu jan, te n‑ka teku‑i xa ka jaꞌan ñayiu ijan nudɨɨn yuꞌu ná ka jaꞌan
    mee‑i país‑yɨ. N‑ka yuꞌu anu‑i chi ñayo‑i n‑xani ini xa daa yaꞌa.
  mdy-ETH: ዒማና ዬኖ ዑኡዜሎ ዋይዛዖ ሚርጌ ዓሲ ሙኪ ዒኢካ ቡኪንቴኔ፤ ዬና ጌስታ ዓሳ ዬያ ሙኪ ቡኪንቴ ዱማ ዱማ ዓሶኮ ሙኡጮና
