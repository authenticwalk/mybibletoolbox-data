  buk-buk: Ŋac sêŋgô lau naŋ Ŋalau Dabuŋ gêm ŋac ahuc, naŋ sêsôm ŋac awha têŋtêŋ,
    goc sêsö ŋandô ma sêkac sa sêtigasuc.
  pri-NT: Â wà tàpéebà, âna rà cau itàa, ma caatâa naa, na rà têre pâ naawê i pwi
    airimuru. Â po tabaticè nümarà, ba rà têre tèpa cèikî na rà tùra naa na jèpapara
    pwâratùra.
  zpq-NT: Na' cate' gosende' chac sšaguen' gan' že' postlw ca', zan beṉe' Israel ca'
    besežague', na' ḻeca besyebande', ḻe to to postlw ca' bosozejni'ide' ḻegaque'
    len diža' da' chesejni'i to toe'.
  por-TFT: Ao ouvir aquele barulho forte, parecido com o vento, reuniu-se uma multidão
    no local onde se encontravam os cristãos. Aquelas pessoas não sabiam o que pensar,
    pois todas elas ouviam os cristãos falarem na língua de cada uma delas (OU, Elas
    ficaram maravilhadas, pois cada uma ouvia um dos cristãos falar na língua própria
    dela).
  gwi-NT: Nijin deegwiintsai' gwigwiitth'ak dąį', Jews ch'adanh nahkat lęįį nąįį nijin
    t'igwiizhik, izhik łigeeljil. Izhik dąį' dinjii lęįį nąįį juu gwik'injiighit nąįį
    googinjik ky'aa giginkhii googiitth'ak.
  gvn-gvn: Jana yinya yanja nyajin, jana murumarin. Jana wubulduku Jesusamu jawun-karra
    nyajin balkan-balkanya janawundu kukubu yindu-yinduynju. Jana babajin, “Ya, wanyu
    yinya? Jana wanjarrku binalman nganawunku kukuku?”
  nhy-NT: Nijkuak okikakej owaltlakokuyokak, san niman omololojkej miekej iwan mach
    ok okimatiaj tlan kijtoskej, porke kada se de yejwan tlatitlaniltin opéj kintlapowiaj
    in tlakaj ika de yejwan intlajtol.
  asm-FB: যেতিয়া স্বৰ্গৰ পৰা অহা সেই শব্দ তেওঁলোকে শুনিবলৈ পালে, তেতিয়া তেওঁলোক
    একগোট হ’ল আৰু প্ৰতিজনে তেওঁলোকৰ নিজ ভাষাৰে পাঁচনি সকলক কথা কোৱা শুনি কিংকৰ্তব্যবিমূঢ়
    হ’ল;
  okv-okv: Eto mitie asavi ingito Iesu ta ambotani ta bande ta asavi ta be kesi pambua.
  mxt-NT: Ta cha cachiñi̱ ra cuan cha iyo xaan cuví nu canyicú ñu, ta cuahan coyo
    ra ta nataca̱ ra yatyin ri nu nyicú ñu. Ta ña cutuñí iñi ra ñáá cha cuví cuan,
    vatyi noo noo ra cachiñí ra cahán ñu cuhva sahan cha cacahán maa ra.
  tzo-NT: C'alal oy ic'opoj laj ya'yic scotolic, hech laj stsob sbaic tal. Jujun laj
    ya'i ic'oponatic ti sc'opic. Ich'ay yo'ntonic.
  ind-AGS: Ketika kerumunan orang ini mendengar suara ini, segerombolan orang berkumpul.
    Mereka bertanya-tanya sebab setiap mereka mendengar bahasa mereka sendiri diucapkan.
  omw-omw: mwihua variqata nruqua nronraqama kyero tura rieta nanra inraikyavantove
    nruqua tiho timwa kyeta hisai hisaita nrumu ntuvaantuama vita variqa taqovata
    Iesusira nraaqiaranramwu Kotiva mwaaqinri tuqasaa kyovata mpo qua mpo quaqitaita
    tiqata mpo mwatanaa mpo mwatanaahua qua ti varuvata mwinramwuhua mwihua tu quarara
    nrihanrama vita.
  yrb-yrb: '@see-verse:ACT.002.005'
  maa-NT: Jñà xi̱ta̱ xi ya̱ títsa̱jna xi ijchò s'eí ya̱ na̱xa̱ndá Jerusalén, ngats'iì
    kjòxkóya k'e̱ nga kiì'nchré‑la̱ xi jane. Ti̱koa̱á tà kjòxkón‑la̱ k'e̱ nga kiì'nchré‑la̱
    xi̱ta̱‑la̱ Cristo nga ma‑la̱ chja̱ nga jngoò ìjngoò sko̱ya 'én‑la̱ xi̱ta̱ xi xìn
    na̱xa̱ndá‑la̱ xi ya̱ títsa̱jna.
  mcq-mcq: ꞌEnaꞌomo vea kaꞌene ꞌoa kaji henareja ea mapoka kajija ahuma roe nihoꞌo
    puruva retiana. Ijihuni maijaho ea ꞌoiꞌoi heꞌejuꞌe puni imaijino hine ꞌwavara.
  sus-A: حَمَ تٌ يِ شُي مّ، عٍ نَشَ قَ عٍ فِ رَ. عٍ نَشَ كَابَ بَرِ مَ كَنكَن نُ عِسَ
    قْشِرَبِرّيٍ شُي مّمَ عٍ بَرِ شُي يَتِ نَن نَ.
  jpn-1965: この物音が起こると、大ぜいの人々が集まって来た。彼らは、それぞれ自分の国のことばで弟子たちが話すのを聞いて、驚きあきれてしまった。
  fra-SBL: Lorsque ce bruit se fit entendre, la foule s'assembla et fut déconcertée,
    car chacun les entendait parler dans sa propre langue.
  yka-yka: Pagkalede paghidjul diyalem lumaˈ pagtipunan meˈ tindeg si Isa miyaˈan,
    banes teˈed siye pī patipun. Ulaliˈ teˈed siye, peggeˈ takalede meˈ tindeg si
    Isahin missā kuweˈ bissāhanden dangan-dangan.
  mle-mle: Kidi nimadi kwudiy wukikuw, duw taakw samasamadiy yaan vagaluwdiy. Day
    daya kapa tipa maaj wukikuw, day pitaan wardiy.
  shp-NTPO: Jabora jaskati riri ikaitian ninkatax tsinkíkana iki. Bexonra jaskáshamanxon
    onanti atipanyamakana iki, ja joi akaibo jaton joibaonribi yoyo ikanaitian ninkatax.
  aom-aom: Jerusalem raromoromo hejare Iesuare ariböviohuro atavavamu hegorovo ae
    ahoꞌobëhe gemuore rueromo gagovoruomadeje. Gagovoromo ae gemu gemu hejare jaburo
    jabesi huë göëro göëro vaerovavamu hegorovo hire göröꞌöjëvadeje.
  geb-geb: Mba tugen mba khɨkhɨm him, gumgi gu mbigi vhɨrvera, mbe mba khɨkhɨm mbararagiap,
    zav wari fugap, mba Zisas farasegi 12 tɨgi ŋaara gumgi nzuai buni, mbe za khuara
    mbe tɨgi. Mbe khuaran mbe tɨgap, mbe mbararav khueŋ nzuav guigira ŋgava mbatɨga
    muuŋgi. Mba zegi gumgi gu mbigi, mbe mbe mbararagim, mbe mben kaara vhov mba buni
    nzuaim, mbe mba buni mbararagi.
  bsj-bsj: Kambo cii nuwa diroweri, nubo gwam mwerum cii mor ciin nuwa nubo tikkan
    keroti kin yici.
  cak-cak: Y roma ri xk'ajan, man juba' ta oc vinak xquimol-apu-qui' chiri', y man
    niquil ta achique niquinojij roma can pa quich'abel chiquijununal ri ye'ac'axan
    yech'o-vi ri tzekle'ey richin ri Jesús.
  chf-NT: Jinq'uin u yubijob tajbänäcna, u laj woyi ubajob ni noj q'uenel gente, y
    c'äsbäc'tijob, u yäle'ob cua' ti jini u chen pasa, uc'a u yubijob cache' cada
    juntu t'oc t'oc u t'anob.
  tlf-tlf: biileng boyo uun-bulu e, bilip imi unang tinum kwiin tagang iyo tinangku-nilip
    e, yuut tala tala ke-nilipta, tinangkulipta e, Ai. Kalip iyo nimi weng uyo ko
    bagan-bilip kalaa agela agela ke kumang mo
  piu-2006: Ilkaringuru panyapa waḻpa nguwanpa wangkanyingka, paluru tjana waḻpa nguwanpa
    kulira yankulaya tjungurringu Yiitjuku walytja tjuṯangka. Yaṉangu tjuṯalingku
    tjana tjungurringu. Paluru tjana wangka walytja wangkanytjala kulira yunyparringuya.
    Yiitjuku walytja tjuṯanyaya wangka walytja tjanampaṉu wangkanyingka, tjana kuliṉu
    yalatji, “Nganampa ngulytju wangkanyi.” Manta kutjupa ngurrara tjuṯangkuya tjanalakutu
    ngalya yankula, kulira tjuḻurrmanu wangkarra waṉinguya, “Pala tjuṯa Kaliliyinya
    ngurrara tjuṯa nganampa wangka wangkanyi. Alatjila kuliṉi nganampa wangka walytjalpiya
    wangkanytjala tjananya.
  poh-NT: Reꞌ take tinamit tubulque̱b ponok ar Jerusalen chi ninkꞌijinic, naxo̱j quimol
    qui̱b reꞌ xiban wi̱ꞌ i xa jeꞌ chic cow laj te̱w reꞌreꞌ, kꞌe̱ꞌ naxsahchic quicꞌux
    maj reꞌ chic quikꞌorbal quikꞌoric wi̱ꞌ chi quijuꞌjunal, xquibiraj chi cꞌahchiꞌ
    quikꞌoric wi̱ꞌ take raj tahkanel i Jesus.
  tue-tue: Cʉ̃́ã tee bʉsʉri tʉorá, toopʉ́ neãwayira. Deero jĩĩmasĩriyira, cʉ̃́ã pʉtopʉ
    jeara. Cʉ̃́ã basocácõrõ cʉ̃́ãye wedeseremena Jesús bueráre wedeseri tʉoyíra.
  bjp-bjp: Aunbiing ri ongen tier ae i ninih, tara gur na fanu ri ka la turim. Ri
    ka wolpane, wara le temtem tikii lo ri, ka ongen foron tom unune ae ri orek tom
    ini foron orek tutus kiri.
  xon-xon: Le bi ŋun Yesu aanib len iliin yayan. Le bi kuun ni nima, ki wiir. Le bi
    mɔmɔk ŋun bi len baaliin ibaabaa. Le ni muk bi nima chee, ki gar bi pam.
  tzo-ZNT: Ti cꞌalal iyaꞌiic ti cꞌusi xjumumete, ora la istsob sba scotolic. Iyaꞌiic
    la ti naca ta scꞌop stuquic icꞌoponatique, xchꞌayet xa la yoꞌonic tajmec.
  mpm-NT: Tendɨꞌɨ yɨvɨ un ni ka kututu nu ni ka jinisoꞌo ja ni kulajan un, ti tu ka
    kujnuni ndoo saꞌa, ja siaꞌan ni ka jinisoꞌo ja ka kaꞌan chaa un yuꞌu ka kaꞌan
    ɨɨn ɨɨn yɨvɨ un.
  ots-NT: Cʉ cja̱hni‑cʉ́, bbʉ mí dyøh cʉ hermano, már xöjtibijʉ ca Ocja̱, bú e̱jmʉ
    nttzɛdi, bi guatijʉ pʉ jabʉ már bbʉh‑cʉ́. Gueguejʉ mí mi̱ngu̱jʉ hnahño jñi̱ni
    cja̱ co hnahño jöy, cja̱ bi dyødejʉ, már ña̱ cʉ hermano cada hnáa hnar jña̱ digue
    cʉ mí ña̱ gueguejʉ. Nubbʉ́, bi ndo hño í mʉyjʉ, bbʉ.
  hoy-hoy: याग ईद शब्द आत रा हापाळ भीळ हत्‍तेत अदिक लॉकुर चकित आगेदुर, यतिकी हर ऊंद
    मंळसा अक ईदा केळ बरतोगोद कि ईंदुर नांद अच मात दा माताळेत्यार.
  uri-uri: Tu atning lko wail tolpa, yatom nel ak wail ha pa ha pa kul atning tu melnum
    a wet Maur Wor wiyen pa tu ak ek hawen wrij wrij a tu a kul atn atning pa tu ak
    la, tolpa yatom tu wreitn paitn ekg atning pa.
  amo-amo: Dana ilanza liwui umosin ufun, anite tinna ipitiruno kidowo kiti kirum
    kikana anan yinnu sauyenu wadiku. lipitirin nanite wa su umamak bara kogha nanya
    na nananyinu sauyenu wadin belu tipipin mine.
  pjt-pjt: Munuya puḻkaṟa rurkunnyangka kuliṟa ilaringkula ngaṟala nyangangi munuya
    kulinu Peterlu tjana wangkanyangka wangka tjanampangku, panya kutjungku kutjungkuya
    wangka kutjupa kutjupa wangkangi, kaya aṉangu tjuṯangku wangka walytjangku uti
    wangkanyangka kuliningi.
  cwe-cwe: Viwahulike mbumo uwo, lung'husesa lukulu lwa wanhu waitingana hamwe. Wose
    weduka kwaviya chila munhu kawahulika walonga kwa ulonzi wake mwenyewo.
  daa-NT: Min hawin-at kuuniytu, gee dakina dortu, ho ŋu astu talin̰ maanna-aka. Ŋu
    barjiltu asaan ŋu cokiya ŋuur kuuk kaawa kaawin kuuk kun̰coɗo ho ay gem di cokiya
    waan kaawa iŋ kaaw ta darrey.
  mlp-mlp: Osad in nagah na ahulan iysa huritad in kabemmo bolim bit nab humab tuwoliy.
    Humab wolim tursa Yesus ago on mataw na in God ago gamuk bilaqsa mataw biyahta
    na in gimi gimo gigo nanibmo tuhurit yaqay. Huritad in ginadnad diq tiqem yaqay.
  ape-C: Douk shemnek enyudok guha aria sabaishi shanaki shantorum shape. Shanaki
    shantorum shape aria shakitak yowiyokuk um eshesh atin atin shemnek eshudok shagipesh
    Jisas iri sheneyagwreh Iruhin ananin baraen eshesh ihirub warub esheshin kupainyi
    baraen.
  bgs-bgs: Tô igdinág dan katô gótép tun dalám katô balé, tuu marapung tô mga manubù
    na igpadángngané na igpadani. Tuu dan isalábbuan, su tô tagsábbad-sábbad kandan
    igdinág katô kandin kinagiyan na ágkagin katô mga ágpamaké ki Jesus.
  faa-faa: Risike kaiyiáne makata kára uaka perakarakano, aporo yakaimo aseako peraka
    kaiyiáne, aporo sarimasamo me kekepo somerakano ipu kaikia someraka, “Mairakarirakapo.”
    Aíyaka hauaka su anaka aporo pesamo kaiyiáne aporo sarimasamo ipu me kekepoane
    somerakano kaisiapo.
  kik-kik: Rĩrĩa maiguire mũgambo ũcio, gĩkundi kĩa andũ gĩgĩcookanĩrĩra kĩgegete,
    tondũ o mũndũ aamaiguaga makĩaria na rũthiomi rwake kĩũmbe.
  cap-NT: Jalla nii suyniñi jora nonz̈cu, z̈oñinacaqui juntassic̈ha. Zapa mayni nii
    z̈oñinacaqui persun taku nonzic̈ha. Nekztan ana tantiichuca, c̈hjulut watac̈haja,
    nii.
  ksr-ksr: Kaeŋ laligoŋ otoŋ somata ii moma ejemba tuuŋ mamaganoŋ kouma ajoroogi.
    Ajorooŋ naŋgi momalaari ejembanoŋ qaa morota morota jegiti, ii kuuya moma aŋo
    aŋo moma asariŋ iikawaajoŋ aaruŋ kiko aŋgi.
  eng-TNT: When this was noysed aboute the multitude came to gether and were astonyed
    because that every man hearde the speake his awne tounge.
  sbs-sbs: Uwu mulumo hauzuweka, chisi chivakezi hamwina mivavali kulyangene kakuli
    zumwi ni zumwiavali kuva zuwire chiba wambulula mumushovo wakwe.
  sue-sue: Are nukare awi bamu awa dai niniro ema bama dago muro zimuwa awa. Zimuro
    di tainiwa. Nera kota, aposolo meni ge zebu serora awa toiwa niniwa awa.
  fra-NCL: Au bruit qui se fit entendre, ils accoururent en foule, et ils étaient
    tout hors d’eux-mêmes, de ce que chacun les entendait parler sa propre langue.
  bhg-bhg: Iji angode yavi eiwa ingido gundo dada doregesitera. Edo aindabé embo da
    da awamaneda ge topobé ami tero ingido, awamane anana esitera.
  snn-NT: Ja'nca ba'icuabi Riusu bain tin coca cayete achani, ai jai jubë bainbi ñë'cani,
    gue ro'taye beoye achareña. Ga bainguëbi baguë cocare achani, Yë'ë cocare queaca
    masiye caye'ne cajën, ai bojojën achareña.
  atb-NT: Haû mying é htê lé wó gyo kôjáng, byù rajùm rayò zîng lé lô kômù, ó le ô
    é myíng dông sê gyô yù kô é yanmai, maú úng-âng byuq bùm kôluî,
  cek-AK: to tiah lok angzoh naah, pop parai kaminawk loe nawnto amkhueng o, nihcae
    mah apaeh ih lok to angmah ih lok baktih toengah thaih o pongah, dawnrai o.
  bkd-bkd: Su mapaliman dan sa magulub madakel kandan sa uminubay duun daw nangabeleng
    gayed ta sa kada sabuwa kandan nakapaliman hu kandin ha inikagiyan.
  ctu-76: Che' ñac ti yubiyob ili ju'ucña bʌ t'an ti jojmiyob majlel i q'uelob. Mach'an
    ti' ña'tyʌyob chuqui yom i yʌle' como ti jujuntiquil ti yubiyob chʌncol ti subt'an
    ti yoque i t'añob.
  lac-NT: Robob xan, caj yubob u jum bajen u tar u jum ic', robob xan, caj binob u
    yiricob a ba' u ber ich a yacsmʌnob tu yorob. Caj c'uchob a pimo' tu much'a'anob
    ich naj. Jeroj, caj jaq'uij u yorob quire' yuba'b bajen u wʌc'ʌs t'ʌnob a tub
    u tarob. Robob cu t'ʌnob a mac a yacsmʌnob tu yorob u t'ʌn C'uj.
  xla-xla: Epapeleye yia꞉ta sokomoko some bibikilimale yu dalepame koko e natila puaiyo.
    Yia꞉ puame daletepo mikadepe dle so hapulomata yu meyelope meyelope dle mate yuhamyela
    daliyo. Yia꞉ta epamyela dulu medla daletepo opa ewolotapo ma yia꞉ yu mate yuhamyela
    dalepame sikemte yiyeliyo.
  xav-NT: Tawamhã Zeruzarẽ u 're ĩdasi'rã'õtõ mono norĩ hã ropupu hã da te wapari
    za'ra wamhã, da'ahâ na ma tô ĩtẽme dasito, Pedru norĩ u. Ĩdasito mono hã, damreme
    mono bâ da te wapari za'ra wamhã, ma tô ãma tatob'uzu za'ra ni, ĩmreme za'ra na
    hã.
  cuk-cuk: A-dulemar ibmar binnasur uurmake itoarmargu, bela danar ambikunonimalad.
    Neggunaid geger-dakarmalad, ar itoarmalad, Jesúsʼba-nanaimaladde emar-sunmaked-gayaba
    sunmakbukmala.
  tbf-tbf: Sien gi ta nga rongomie ine mi tienengi kepineits malan mi mour leong,
    mi bineit leong gi nga me oir kouk. Gi nga kudier simi vunan egie keskes gi nga
    rongomie bu ka vodovodon tuktuk gi ta nga vakokoit ngan kegi sar vuna nama.
  uig-CYR: Әнди етиқатчиларниң бу авази аңлинип, топ-топ адәмләр шу йәргә җәм болушти
