    nimaeka. I''suᵽaka simamaka jimarĩa naᵽuᵽataeka. Toᵽi natiyiaja ikuᵽaka najaibu''aeka:
    —Galileakarã nime.'
  ter-NT: Ho'úxinova êno xâne neko emo'úti kamoánehiko, itea akó'oti exínahiko isóneu,
