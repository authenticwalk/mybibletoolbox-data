    imojtsuenana chë Jesucrístbeñe os̈buáchiyënga inÿets̈á biyangana jtsóyebuambnayana,
    nts̈amo cada ona chënga imojanbiyacá.
  ron-LSB: Când s-a auzit acest sunet, mulțimea s-a adunat și a rămas nedumerită,
    pentru că fiecare îi auzea vorbind în limba lui.
  pon-pon: Irail lao roner duen mepukat karoj, ap pokon penaer o puriamui kila, aki
    amen amen roner udan a lokaia.
  nhe-BL: Huan quema nochi inijuanti quicajque nopa tlahuelchihuali queja tlatomonilotl,
    nimantzi mosentilicoj campa itztoyaj nopa tlaneltocani. Huan ax quimatiyayaj tlaque
    panoc, pampa quicajque sesen nopa tlaneltocani camatiyayaj sesen inintlajtol tlen
    sesen inintlal campa nopa paxalohuani hualajtoyaj.
  sps-sps: Te nongoiny arin goonen to aya ana fokinai vaaguam faavot to. Ri na fokinai
    fakakarian ir te nongoiny fi rin vainy fafaaman favevegiau ror tana fo vegiau
    fafoofan.
  wnc-wnc: Apuke yuwawa gakngau waakngata siwan natake aminbamda unekan apbing. Apuke
    natapa Jesue aminda wamnane wamnane yatake kuwa natapbing.
  bus-bus: Kɛ̀ aↄ̃ ń zↄka pì mà, aↄ̃ kàkↄ̃ańzi paripari, ben aↄ̃ bídi kɛ̀, kɛ̀ aↄ̃ↄ
    mà wèe ń baade píngi bori yã oo.
  gub-BL: A'e zutew amo ae ywy rehe har wenu a'e ma'e iànoànog mehe wà. Uzemono'og
    wà wà. — Màràzàwe tuwen aipo pa, i'i uzeupeupe wà. Ta'e pitàitàigatu wenu katu
    waze'eg mehe wà xe. — Uze'eg waiko heze'eg rupi wà, i'i amo ywy rehe har wà. —
    Uze'eg waiko heze'eg rupi wà no, i'i amo ae ywy rehe har wà no. Nezewe pitàitàigatu
    wenu uiwy rehe har ze'eg a'e wà.
  imo-imo: Kano poporome awili mele ungumu pilkolio kano imboma maku tokolio enonga
    imbo ungu lupe lupema Jisas lombili andoli iyemani ningina pilkolio eno konopu
    awi teli liko munduringi.
  boj-boj: Jagwa koba di anjam ato bulonaqa naŋgi kalil queb. Qusibqa maŋwa di unqajqa
    bosib koroeb. Koroosib naŋgo segi segi qure utru anjam Yesus aqa tamo uŋgasari
    naŋgi na mareqnab qusibqa prugugetoqneb. Osib maroqneb, “Tamo uŋgasari kalil endi
    Galili qaji.
  eng-DRA: And when this was noised abroad, the multitude came together, and were
    confounded in mind, because that every man heard them speak in his own tongue.
  knf-knf: Wi baŧiinkuŋ pŋaat, pnŧuk payitiir aşë ñoŋar maakan ţiki andoli aji ŧiink
    baţup uţup wi ŧul.
  san-KHM: តស្យាះ កថាយាះ កិំវទន្ត្យា ជាតត្វាត៑ សវ៌្វេ លោកា មិលិត្វា និជនិជភាឞយា ឝិឞ្យាណាំ
    កថាកថនំ ឝ្រុត្វា សមុទ្វិគ្នា អភវន៑។
  arn-NT: Fey ti pu che trawüluwi allkülu ti wüwükün. Kimlay ñi chem rakiduamael engün,
    kom ti feyentulechi pu che am dungumekelu ti kakerume dungun tañi dungukeel ti
    kake tripanche.
  zas-NT: Chi biguiejn reeman cayajc naquieꞌ, badoꞌp reeman persi biquiaa reeman.
    Dxel chi biguiejn reeman rniee gra ree bén rliladx Jesús xtiidx tijb gaj reeman,
    ad badxejlt xgab nüjn reeman.
  ken-NT: Bághókó nɔ́kɔ́ ɛwat ɛyɔ, bárɔk ntiɛ́t ntiɛt bɛ́ghɔ ɛnyɨŋ ɛnɛ ɛ́fàkari.
    Bábhak maknkay bɛghók ndǔ bakoŋo Yesu bárɛ̀m bɛyɔŋɔ́tɔk nyáŋá nyáŋá ɛnyu
    ɛnɛ́ yɛ̌ntɨkɨ mmu wap ághòk ndu ɛyi ɛyɔŋɔ́tɔk ɛnyɨŋ ɛnɛ́ bárɛ̀m.
