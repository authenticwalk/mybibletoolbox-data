  cof-NT: Junni yalari uyan fiquichi uyan fiquichi pánanunca meráto, quirachun layailainue.
    Layaito quiranari, jeralela tencachique fiquichi pánaminca meranilaquinue.
  srm-NT: Nöö di de jei di bai, hën de booko gililii ko a dee sëmbë u Masa Jesosi,
    ko haika. Nöö hën de ko ta jei de ta fan peipei töngö, hiniwan sëmbë ta jei di
    töngö fëën seei di a ta taki.
  qvs-NT: Chay aypa runakuna chay sinchi wayratashina uyarishpankuna chay wasita rirkansapa
    kawak. Chaypina Jesusta kreyik runakunata uyarirkansapa tukuy paykunapa rimanankunata
    rimakuptinkuna. Chayta uyarishpankuna sukaman almirashpankuna mana yacharkansapachu
    imashnami paykunapa rimanankunata yachansapa rimayta nishpa.
  zca-NT: Or mbin men rruid ro re', migan rë nak bixa' ze'; no xe kiwi' bixa', mbaino
    net bixa' chon, porke kad bixa' kiyon kidi'zh rë men che'n Jesukrist widi'zh kwa'n
    ngolnu bixa'.
  cbc-NT: Bairo cabʉsʉocajorore tʉ̃gori yua, neñaetayuparã apóstolea majã na caãni
    wiipʉ. Neñaetarã yua, tocãnacãʉ̃pʉa na yayei na cabʉsʉrijere tʉ̃goyuparã. Bairi,
    dope bairo ĩ tʉ̃goña masĩẽsuparã.
  qxo-NT: 'Tsaymi tsay wayichö shucucuy vientunö gayaranganta wiyarnin runacuna aywayargan
    ricayänanpä. Tsaychömi tsay goriraycag runacuna wiyayargan Espiritu Santuyogcuna
    juc nacioncunapa imaycaläya parlacuynincunata parlaycäyagta. Tsaynö parlayanganta
    wiyarmi espantacur cushicuyargan caynö nir:'
  mox-mox: Tutana wedilia butuna tomotau inoqolia ʼinega qabudi ivevivihila itauya
    tovetumaqanayavo ʼidia. Ta ʼaidega ʼaidega bonadi inoqolia ʼinega nuadi voqana
    qiduana,
  kew-kew: Gore onaa rayome go po ripu nona piane yae pagesimi rabu nimu rayo adola
    kiritasimi. Goa pua nimuna adaa agaa pagesimi rabu nimu ora paala omesimi.
  dww-dww: Be raḡanine uma gavasinama a vaivaiena, naumeki taudi gabu tenaḡa a rawateḡeidi
    be taudi a basedina da Yesu na tauwai muriwatanama bona be bona a giugiuedina.
  twi-ASANTE: Wɔtee deɛ ɛrekɔ so no, wɔbɔɔ twi bɛhyiaeɛ, na ɛyɛɛ wɔn nwanwa ne ahodwirie,
    ɛfiri sɛ, obiara tee sɛ wɔreka ne kurom kasa.
  aoj-aoj: Esis hiasi sameꞌ amalemb amamba eaꞌ anis amam nematawa hiasi daias safiꞌi
    sunduwaꞌanima sape. Eaꞌ epes isimba hiasi atona atin sameꞌ esis sagahapifanai
    eaꞌ saꞌi basef Godi ma diga naninani analemb walembi. Eaꞌ sosafel gogolalasis
    kwapeteꞌ aꞌowaꞌ ma sagameꞌ diga asasigai.
  cbv-cbv: 'Pánihna, japboó yáanachah joinít, Jesúíhwã ĩ jʉmni mʉʉná dawá ĩt míic
    wáac jʉibínap wʉt jĩ. Pánih jʉibínit, cã́acwã yoobó ĩ wéheatnajĩh Jesúíhwã ĩ wéhenachah,
    beh joiná, joí wʉ́hi bejnit, nin pah ĩt míic niíj wéhenap wʉt jĩ:'
  taw-taw: Pen gu awl anɨb ak agek nɨŋɨd, binɨb kuŋay apnan gɨlak. Apnan gɨl, kɨli
    nokom nokom nɨgɨlak, takaw yɨbɨl kɨli ak keke yɨpɨd gɨl nep agelak.
  jic-NT: Yümücj pjactsja tjepjyacan̈ na, tjiquil Dios ts'uyupj 'a jis tjimyula nt'a.
    Ma sin 'yǘsatsja tjunuc yupj. Ma tjunuctsja püna p'in. Dios ts'uyupj tjoweleptsja
    yupj jis tin. Judiopan p'a mpe 'esepj jis tin 'ücj tjowelepj yupj.
  zap-NT: Chene won men be guin, wdop men wa men wii gan koxo. Chene wdxiin men nga,
    ni nandet men pe wuu lextoo men, porke ron men rnii yra mén guin ne rlaleedx Jesucrist
    xdiiz men ne rnii men te te men.
  wer-wer: Pël ëak wë pit u pömpelën kat wiak naë së ityeengka pöt Yesu pim ruurö
    pit omën sa pöröa ngönötë ngönën ök maan kat wiak yaan sa.
  ipi-ipi: Popo mindi oo kulu lo epalane pua, Oli Sipitisa oko oo kulu lo epea-kola,
    Juta yame wandakali utupane-mane ale wato, anu peyape lo andolo epo amunguli peainipia.
    Epo amunguli puato, utupane-mane ale yai-kola, Jisasa lo bilipi lene wandakali
    tupamane Juta yame yuu waka-waka tane tupana pii waka-waka lalaini tupa laka peainga
    ale yainipia. Ale wato, utupane-mane moko loto, okone anu peyape loto, yakama
    nembo kambua teainipia.
  qul-NT: Chay jina suenamojta uyarispa, runacuna tantacamorkancu. Sapa uj paycunapaj
    quiquin idiomanpi apostolcunata parlajta uyarispa, musphararkancu, ni imata pensayta
    atispa.
  tnc-tnc: 'Torãjĩrã mae wĩrõa baeika uᵽaka okaaririka ã''mitiritirã, ĩ''rãoka torã
