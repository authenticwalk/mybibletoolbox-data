verse: ACT.002.006
translations:
  kpx-kpx: Iale keau luluale ke evisi bibuluvisi o keve lohoaleau o kela velehovoi
    vikolahalu. Kosealemo keau evige Iesu esemuiau hotoeabe igaegaemo hoto loui lotilu.
  okv-H: Eto mihie asavi ingito Iesu ta ambotani ta bande ta asavi ta be kesi pambua.
  tbo-tbo: Hougana gololona hi noonoli po bolu baneina hi’mboina nei numana u liyaliyana,
    po nugonugohi i goholi babana lawa emosi po emosi a pona i noonola tuhagaya.
  mal-C: ഈ ശബ്ദംകേട്ട് ജനങ്ങൾ വന്നുകൂടി; വന്നുകൂടിയ ഓരോരുത്തരുടെയും മാതൃഭാഷയിലുള്ള
    സംസാരം കേട്ട് അവർ സംഭ്രാന്തരായി.
  grc-SR: Γενομένης δὲ τῆς φωνῆς ταύτης, συνῆλθεν τὸ πλῆθος καὶ συνεχύθη, ὅτι ⸂ἤκουον⸃
    εἷς ἕκαστος τῇ ἰδίᾳ διαλέκτῳ λαλούντων αὐτῶν.
  bgc-bgc: जिब आँधी जिसा शब्द गरजा, तो भीड़ लाग्गी अर आदमी घबरागे, क्यूँके हर एक अपणी-अपणी
    भाषा म्ह चेल्यां ताहीं बोलदे सुणण लागरे थे।
  khz-khz: Vokulu gekamonagiato aonai, taunilimalima gutuma gegalu-kavito. Nugara
    geparato, kwalana ira kwapurakwapura na Iesu gevega-taunataunaawai talimara gekamonagirato
    geraka-kouto talimara geria karo ai gekilawai.
  deu-TKW: Als aber diese Stimme ertönte, strömte die Menge zusammen, und war überrascht,
    denn jeder hörte sie in seiner eigenen Sprache reden.
  zsr-NT: Catiꞌ gulayönnëꞌ bö naꞌ, guludubëꞌ bönniꞌ zian, atiꞌ szxöni gulaböꞌë baguíꞌi,
    le gulayönnëꞌ, ca nac xtídzaꞌquëꞌ qui queëquëꞌ, tuꞌë didzaꞌ bönniꞌ naꞌ taꞌyejlëꞌë
    Cristo.
  lin-lin: Tango bayokaki lokito wana, ebele ya bato bayaki mbangu kosangana wana
    mpe bakomaki kokamwa, pamba te moko na moko kati na bango azalaki koyoka bango
    koloba na monoko na ye ya mboka.
  hns-NT: Tab djab aawaadj soenaail, tab oesab oe ghar lage djoet gail. Aur djab soenies
    kie Jiesoe ke tjela log har ek bhaasa me batiaat raha, tab oesab bahoet tjakkariaai
    gail
  noa-E: Mag edjã eemua phũ iekjö jug pierrum ũrbaawai, thum ãba ag di aig biirdʉnaa
    mag phũ iekjö thʉnʉm dʉ̈i sereu wëjöm ũrbaawai, “¿Jãga aadëmta mʉg thʉnʉisima?”
    ajierram anʉm, amachdëu ũurwai am meeun khabam khʉʉnauta durr warpham khʉʉn meupa
    ajapha chi meu khʉʉn dënjö iekha nʉm ũrwia.
  eng-EMTV: And when this sound occurred, the multitude came together, and were confounded,
    because they were hearing each one speaking in his own language.
  mib-NT: Te jeē ni nɨ́hɨn súcuan te ni cacutútú cuéhē ñayuu ún. Te ni cunéé íī ni
    i jíjnáhan i, chi ná ɨɨn ná ɨɨn i ni cajini sōho i jeē tée ni canihīn Espíritu
    Santo cácahān de jnūhun yuhu ñúū jicá nuū véji i.
  lif-NT2: यरिक् मनाहाॽरे़ कन् इक्‍लाःन् मे़घे़प्‍सुआङ् खे़न् ते़न्‍नो खुनिॽ निङ्‌वाॽ
    मये़र मे़जुप्‍से़, थेआङ्‌भे़ल्‍ले़ के़दाःबाहाॽरे़ खुनिॽ आबाङे पेलिगे़न् पाःन्‍दाङ्‌ङो
    खे़न् नसानिबाहाॽरे़ मे़बाःत्तुबा मे़घे़प्‍सु॥
  xnj-xnj: Pevayuwini lwami lula, msambi uvaha wa vandu ukakonganeka. Voha vakakenyemuka
    neju muni kila mmonga wavi avayuwini vandu vala vijova kwa luga yaki mwene.
  mmx-mmx: Diga ronga mo lavanga la buaang mun limixin diga rupot eburu ro ap mo loogu.
    Diga sangu mila nedi getgesara diga ronga i do luvuttadi vavang diga tong asu
    levelinga at ne Moroa mi lempapaase atdi xa.
  cbr-NT: A unicamax ca xubunu bucüaxa bëtsi bëtsi banan axa Jesucristomi catamëcë
    unicama banaia cuabiani a xubunu timë́nux riquiancëxa. Riquiani bëbai timëcamë'ëoquin
    a xubunu 'icë unicamaxa banaia, atun banasabi camaxunbi cuati ca ratuti sináncasmacëxa.
  tee-NT: Chai acsni tak'asmatlich ni na ixlacchivincanch pus tatak'aixtoklh lhu ju
    lapanacni chai na ixtalhamak'anininch ni ixtak'asmat'a ixchivinti pumatamin ju
    anch ixtavilanalh.
  eng-LSV: and the rumor of this having come, the multitude came together, and was
    confounded, because they were, each one, hearing them speaking in his proper dialect,
  cak-NT: Pero roma ri xk'ajan, ri winak xquimol-apo-qui'. Ri winak re' man junan
    ta quich'abel, roma man junan ta tenemit je-petenak-wi. Pero cuando ri quitzekleben
    ri Jesús xebech'o'n-pe, can xqui'en-wi entender, roma can pa jalajoj rech tak
    ch'abel xech'o'n-wi-pe. Ri winak xsatz quino'j (xsach quic'u'x) cuando xquic'oxaj
    re'.
  pah-NT: '@see-verse:ACT.002.005'
  sja-NT: Ãchia mãgɨ́ nãu pururua jĩwaaparik'a ũridak'ãri, jõmaweda seedachida ma
    ciento veinte ijãapataarã p'anadap'edaamãi. K'awadak'aa paji k'ãata k'ĩsiadai,
    ũripachida perã ãchi t'odap'edaa pedeede.
  xed-xed: Snaŋta taŋ ta ghudzaga tsa skwi ya, ka sliʼadaghatá həŋ ŋərɓisl, ka ndərmim
    həŋ katakata, kabga inda taŋ ta sna skwi ta gwaɗə gwal zlghay nda ŋuɗuf nda gwaɗa
    taŋ ya ta gwaɗə həŋ.
  mks-NT: Tá na̱xini jo̱ho na̱ cán ña̱ níhi xójo̱ cúu cán já na̱casáhá ndítaca na.
    Joo tá na̱xi̱nu̱ na̱ nu̱ ndúu na̱ cúú cuéntá Jesús cán já na̱catóntó na̱ jáchi̱
    na̱xini jo̱ho na cáha̱n na̱ cúú cuéntá Jesús cán mé tu̱hun cáha̱n na̱ va̱tí co̱
    cúú ná na̱ ñuu na.
  gfk-S: Be ira matanabar di ga hadade ikin ra wawaang di ga hanawat hulungan. Ma
    di ga ngangao kinong tiketike ta di ga hadade no nuno nianga tus ing ikino iabar
    di ga iangianga me.
  bmu-bmu: Mewö mala kouruk ketaŋi mi möta ambazip kambu gwötpukŋan kaŋgota tokoget.
    Tokoba kingetka mötnarip ambazipnöŋ keu murutŋi murutŋi jigeri, mi pakpak möta
    nanŋak nanŋak möt asariba miaŋgöra aurumpurik aka köŋkuŋ aket.
  dgz-dgz: Mu nop waiwanumune ununkewa anunewa seke tane no i kap wane amba iragi
    at ap me gapan to iamen iwa mu anune daiton daiton nop muga muga gapan waiwanumune.
  eng-GNV: Nowe when this was noised, the multitude came together and were astonied,
    because that euery man heard them speake his owne language.
  zaa-NT: Ca enne' ỹétsi'á nna de biyénini cą ruíduá nna bitùppa tè cą nna cuenta
    uccuaỹí bá latsi' quį tsè'e cą porqui'ni biyénini ca rinne cabi titsa' qui' ttu
    ttu tsa quį.
  eng-WEBSTER: Now when this was noised abroad, the multitude came together, and were
    confounded, because every man heard them speak in his own language.
  guh-guh: Nexata bajarapamonae itsa jumetane bepinijijoviboxaneto athëbëvetsica penajumetsijava,
    nexata pabota Jesús pijajivi nacaetuatena, bajarapabota muxunanacaetuana ayaibitsaëtoxaneto
    bajarapamonae. Paviriajumenëta Jesús pijajivi Espíritu Santo pejamatabëcueneta
    natsipaebiaexanatsi, bajarapamonae pijajumenë. Nexata bajarapamonae xaniavaetsia
    jumetane xua yabara Jesús pijajivi tsipaebapona. Bajaraxuata bajarapamonae bitso
    jamatabëcuenenabenajaca. Tsipaji bajarapamonae caenacuapijivi canacujitsia xaniavaetsia
    jumetaepona pepo pijajumeta Jesús pijajivi petsipaebilivaisianë.
  bon-bon: Bucurage biname cina abasecretnige peei mene maramara liba itecijemige.
    Teepi iyeta ngenecu jelonecmige mene ätecijame, ingle Yeesu bau me ätrunga biname
    cina mene jiicemisi pui biname bime yepäyepä tagepogogo ca.
  nhw-BL: Huan quema nochi inijuanti quicajque nopa tlahuejchihuali quen tlatomonilotl,
    nimantzi mosentilicoj campa itztoyaj nopa tlaneltocani. Huan amo quimatiyayaj
    tlaque panoc, pampa quicajque sesen nopa tlaneltocani camanaltiyayaj sesen inincamanal
    tlen sesen inintlal campa nopa paxalohuani hualajtoyaj.
  mgw-mgw: Pabayu'wine malobe go, lipi'nga liku'lu' lya bandu lyaatikongolekana. Boti
    baating'ondoka muno kwa mwanjaa kila mundu aayu'wine abo aumini, kabalongela kwa
    luga yake mwene.
  swh-ONEN: Waliposikia sauti hii, umati wa watu ulikusanyika pamoja wakistaajabu,
    kwa sababu kila mmoja wao aliwasikia wakisema kwa lugha yake mwenyewe.
  wbi-wbi: Inguluumo is yesipulikike, ikipugha kya vanhu kikaghona palikimo vakava
    nhu vwoghofi ulwakuva Kira much akapulike panovijova ninjovele Ja mwene jujuo.
  bba-bba: Ye bɑ kukiri bi nuɑ, tɔn dɑbirɑ mɛnnɑ. Mɑ bɑ biti soorɑ ɡem ɡem, yèn sɔ̃
    ben bɑɑwure u win tiin bɑrum nuɑ sɑɑ nɑɑnɛ dokeobun nɔɔn di.
  eng-KJVCPB: Now when this was noised abroad, the multitude came together, and were
    confounded, because that every man heard them speak in his own language.
  kgk-NT: 'Yvytugwasu ramigwa ohendu ramo ojogweroatypa hikwái: —Xe nhe''ẽ-py voi
    onhe''ẽ aipo va''e. Xe nhe''ẽ voi aipo va''e, he''i peteĩ teĩ henduha. —Mba''éixa
    po onhe''ẽ xe nhe''ẽ-py? Mba''éixa po oikwaa hagwã? oporandu randu-vy ojóupe hikwái.'
  waj-waj: Kaayau gioonna kiaapuuya ivaki varida rikiooduu akua pinaivo vuduu rikiada
    nnida nuunaida rikiooduu Yisuunnara kutaavaivee tira gioonna kiaapu mmuakiaaya
    iya mmuaavai mmuaavai ngiari kua tuanaa vo kua vo kuaiyauvakidiri tuuyauvaara
    iya pinaama nnikiarairavai.
  cpy-cpy: Ikanta ikemaetakiro poemata-paentsiri, ipokaeya-paakini osheki atziri,
    tee riyotawakiro oeta awijatsini, tema ikematha-takiro apaani-paeni ñaantsi okaatzi
    iñaawae-yitziri, rootaki iñaani.
  mpx-mpx: Sauga butun ya hi hago, yaka boda bwabwatana hi nogogo hi nowanik. Hi gewigewi
    nuwaliya hi ahe, kaiwena hi hago toabulilek hi baaba gamagal maisena ge maisena
    anana elana.
  wbp-wbp: Kujalpalu yanuyanurnu manulpalu karrinja-yanu yuwarli-wana yarlungka, ngulangkujulu-jana
    purda-nyangu yangka yapa Jijaji-kirlangu-patu kujalpalu-nyanu jaru-kari jaru-karirlilki
    yuntarnu. Ngula-karra-juku kutu-jarrinja-yanurnulpalu purda-nyanjaku jaruku. Kujalpalu
    wangkaja nyanungurra-nyangu jaru manu panu-kari-kirlangu kirri-kari-wardingki-kirlangu
    jaru, ngulakujulu-jana marlaja paa-karrija.
  luo-luo: Kane giwinjo kit kokoni, ji mangʼeny nochokore kanyakla, ka gihum nono,
    nikech ngʼato ka ngʼato kuomgi ne winjo ka jogo wacho dhogi.
  nhe-NT: Huan quema nochi inijuanti quicajque nopa tlahuelchihuali queja tlatomonilotl,
    nimantzi mosentilicoj campa itztoyaj nopa tlaneltocani. Huan ax quimatiyayaj tlaque
    panoc, pampa quicajque sesen nopa tlaneltocani camatiyayaj sesen inintlajtol tlen
    sesen inintlal campa nopa paxalohuani hualajtoyaj.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܠܗ̇ܘ ܩܵܠܵܐ، ܓ̰ܡܝܼܥ ܠܹܗ ܟܠܹܗ ܟܸܢܫܵܐ ܘܫܓ݂ܝܼܫ ܠܹܗ ܣܵܒܵܒ
    ܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܫܡܝܼܥ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܗܲܡܙܘܼܡܹܐ ܒܠܸܫܵܢܵܐ ܕܓܵܢܹܗ.
  esk-NT: Tusaakamitruŋ siiġruktuaq iñugiaktuat iñuich katiniqsut taapkunuŋa. Iluqatiŋ
    qanuġviiġñiqsut tusaakamisigik taapkua uqaqtuat kaŋiqsiñaqsipḷutiŋ sumiugiisigun
    uqqatigun.
  msb-msb: Pakabati ninda sani na tunog, nagtiripon sinda na kadamuan sa mga nagatuod.
    Tapos, nangawa gayod kay an kada usad nakabati sa inda sadiri na lenggwahi san
    ginasurmaton sana na mga tawo.
  cpa-NT: Jøng² jue¹² dsa² héi² ca¹túgh² mi³ca¹løa¹ cu²møah¹³. ―¿He² bíh³ lǿ²? ―lë́²dsa.
    Di³ ca¹nǿng²dsa jǿg³ quiah¹²dsa lah¹jan² lah¹jan²dsa, hi² ti³hløah¹² dsa² ca¹can¹
    jmi²dsí² héi².
  dso-dso: ଏନ୍ତାରି ଅଇଲାଟା ଦେକି ସେମନ୍‌ ସାର୍‌ଦା ଅଇଗାଲାଇ । କାଇକେବଇଲେ ସେ ବିସ୍‌ବାସିମନ୍‌
    ତାକର୍‌ ତାକର୍‌ ବାସାଇ କାତା ଅଇବାଟା ସେମନ୍‌ ସୁନ୍‌ଲାଇ ।
  meu-meu: Una rege e kamonai ai, hutuma e hebou, bena laumadia e daure, badina be
    ta ta ena gado ena gado e kamonai.
  yva-NT: Vatano Yahudi umaso wo vatano wanave Yesus aije maraniv wo ayao kotare raura,
    weti vatano wanui unande indamu udaraniv. Udaraniv yara wananepabe weye wo taune
    awa ayaowe ranaun vatano wanave Yesus aije umaso wo raura tetebe.
  dgc-dgc: Pékabati de to ténog, éy dinumulug side to bile du alagad. Nagtaka side,
    da nabati na bawat esa dide a mégkagi dén du alagad ta iba-iba a kagi de.
  zpm-NT: Laa zeeṉe bio bi co, ye zho no lad grë miech guizhiu ne bdopbe zaatne zob
    yu co; tib tib zho zeeṉe bin zho laa grë zha ne pcaania guieḻbiini co nonee xtiidz
    zho, per nli rzee zdoo zho.
  hix-NT: Petru komo rwonà yonytxatxownà hatà. Àro ke nohsamnohtxownà hatà, thenyenohnà
    komo. Àsok nàrwonatxow haryhe, ketxkon hatà. Anaro rha yana komo rwon yawo nàrwonatxkon
    hatà, Petru komo. Anaro rha tàrwon kom me rma nenytxetxkon hatà, toto komo. Àro
    ke noseryehoketxkon hatà.
  sim-sim: Ma ondo hukwa oson li misihi amber limu talandirsara. Uhu mashi mashi lihi
    indingak li mbarik li misihi li lishnyafaha wavu musha mushak limu hishira.
  npi-ULB: जब यो आवाज सुनियो मानिसहरूका भिड एकसाथ आए र अन्योलमा परे किनभने हरेकले
    तिनीहरू तिनीहरूका आफ्नै भाषामा बोलिरहेका सुने ।
  cgc-cgc: Ta pagmati danen ta sinaba, tama gailing dya na gatipon. Gatingala gid
    danen an tak namatian ta kada isya ki danen naan ta iran na kaugalingen na linggwai
    paambal an ta mga gatuo.
  tim-tim: Ain manbiâ siâkâ denyeŋân denyeŋân makmâ manbiâ nâŋgâyi. Are nâŋgâm togom
    mendugum sân sân mem bâtyeŋe dâtyeŋân igim kili. Hain akbiâ luâk âmbâle Yesugâlân
    biwiyeŋe kali arekŋe siâkâ denyeŋân denyeŋân makmâ mali.
  yor-yor: Nígbà tí wọn sì gbọ́ ìró yìí, ọ̀pọ̀lọpọ̀ ènìyàn péjọ pẹ̀lú ìyàlẹ́nu, nítorí
    tí olúkúlùkù gbọ́ tí wọ́n ń sọ̀rọ̀ ní èdè rẹ̀.
  wos-wos: Wun ham xékétaka di séfélak du di Jisasna du téndanmbu hérangwanda té.
    Téta nak nak di xéké Jisasna du nak nak deka getéfana hundimbu buléndaka. Xékéta
    di saréké waréké xéké.
  emp-NTPO: Ãdjirãba maʌ̃ jĩgua ũrĩsid̶ad̶e acʌd̶e wãsid̶aa. Maʌ̃ne ũrĩsid̶aa Jesu
    ĩjã b̶eaba ãdji bed̶eaza bed̶ea duanʌda. Maʌ̃ bẽrã cawa crĩchad̶aẽ́ basía.
  eng-F35: So when that roar occurred, the crowd came together, and was bewildered,
    because each one was hearing them speaking to him in his own dialect.
  ind-ind: Waktu mereka mendengar bunyi keras tadi, banyak yang berdatangan ke rumah
    itu. Mereka sangat bingung mendengar para pengikut Yesus sedang berbicara dalam
    bermacam-macam bahasa, sehingga setiap orang dari berbagai bangsa bisa mengerti
    perkataan mereka.
  pes-OPCB: پس وقتی صدا از آن خانه به گوش رسید، گروهی با سرعت آمدند تا ببینند چه شده
    است. وقتی شنیدند شاگردان عیسی به زبان ایشان سخن می‌گویند، مات و مبهوت ماندند!
  mpt-mpt: i unine wenteniba mina bianiba temibta bainobo galin nakaia unangai inaniba
    wengo afet afet omsiba Yuda naka maki wentibta ba i weng ota obib kesoa wenteniba
    smiko deibe unoa i bobol temo hekhek omfubesoa
  ssx-ssx: Mo hande u tieke leekeeki opuaata꞉ wanda꞉hali wopu pua handemekeme. Hande
    kenke paeyao nane hao epemeke Diu haliwekima꞉ do pi mimiki haliwekima꞉ ika꞉ da
    pi ta꞉ta꞉ ta꞉ta꞉ kone laa lemekeeki opitolo hata꞉ta꞉ ikana꞉ma꞉
  mkl-mkl: Iyi ɑ̀ ɡbɔ ibɑu, ŋɔi zɑmɑɑ nkpɔ nkpɔ í sɛi í koo í tɔtɔɔ bɛ nɔ ɑ̀ biti
    jiidɑ jiidɑ si nɑ iyi í jɔ̀ ɑ̀ ɡbɔ woo dɑsi Jesu nɑɑnɛ ŋɑu ɑ̀ wɑɑ fɔ feei ɑŋɑ
    ikɑ̃ ikɑ̃.
  gaq-gaq: ଆକେନ୍‍ ଇଲ୍‍ଏଁ ଅଁକ୍ନେ ଦାପ୍ରେ ମେଇଂନେ ବିତ୍‍ରେବାନ୍‍ ଗୁଲେରୁଆ ପାଙ୍ଗ୍‍ଚେ ରିସିଙ୍ଗ୍‍
    ଆର୍କେ । ରେମୁଆଁଇଂ ବକୁଆ ଡିଙ୍ଗ୍‍ୱେଆର୍ଗେ ଡାଗ୍ଲା ମେଇଂ ନିଜେ ଆଣ୍ଡିନେ ବ୍ନାସାରେ ବ୍ନାଇର୍‍
