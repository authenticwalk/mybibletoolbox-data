    lahui le ilaca bëʼ, rön, en guíʼ, en dzön ca böaj.
  kde-kde: Nìmbetenda masaibu kumahunde, na vimaiho apano pachilambo, kùmbekuva na
    myadi na moto na lyohi lya kwidopa.
  ata-ata: Xe Eni amaxaꞌu mii sou ta mitema imaisou la taneꞌi lili no anu teitexi
    no opo loxotolo xe sosovo iouiou no anu lia ꞌo loxo sialuxaꞌa ta mitema unixi
    no anu ꞌotoꞌoto mo navu xe umuumu utomu tuatuala ukalusi.
  qvw-NT: Taytayqui manaläpis cutilmi chay jatun llaquicuy muyunćhu altu sïlućhu imacunactapis
    ya'a licachishayqui. Chayćhümi intïpis wañun'a. Quilläpis yawarmannuy muyun'a.
    Cay allpäćhüñatacmi yawarlla, ninalla, pucutaynu untaylla cacun'a.
  nfa-nfa: Bèli-camèdꞌa, dꞌai Lodꞌo Lamatua. Masi ka Lodꞌo èèna dhae dꞌai mèka, te
    ngaa Jaꞌa tao uru tadha-tadha malaa ètu dedha-liru. Tadha malaa sèmi madha lodꞌo
    jꞌajꞌi maroga kiu-kiu, dènge hèru mea sèmi raa sa kahèi. Jaꞌa neo tao jꞌara-jꞌara
    kapai seli eele kahèi, ètu dedha-rai. Jꞌara sèra sa, sama sèmi raa, ai, dènge
    sèbꞌu poka-poka caꞌe laꞌe asa dedha. Ladhe dꞌai Lodꞌo Lamatua dhu kapai seli èèna,
    dhèu cee dhu manèngi Ama Lamatua soru-bara ne, nèngu èèna ka dhu abhu mamuri.’ ”
    Sèmi èèna ka, dhu uru èèna, Yoel suri le.
  tnp-tnp: Oiəkol nati apɨspɨs mɨn əpəha e neai, mɨne nəmtətiən pɨsɨn pɨsɨn mɨn e
    nɨtəni mɨn. Onəkoteruh nɨrə mɨne nɨgəm mɨne nahnɨgəm okotəri motol nəpuə lan.
  urd-urd: और मैं ऊपर आस्मान पर 'अजीब काम और नीचे ज़मीन पर निशानियां या'नी ख़ून और
    आग और धुएँ का बादल दिखाऊँगा।
  hot-hot: Ma tem yandum nômbithi ênjêk leŋ, ma yandum lavôŋiŋ ênjêk pik. Thalaleŋ
    lôk atum ma atum yova bêŋ tem imbitak.
  mqj-NT: Anna la kupadadi buda tanda memangnga-mangnga yao langi' anna ma'rupa-rupa
    tanda illalan lino susinna rara, api, sola rambu buda.
  rus-SYN: И покажу чудеса на небе вверху и знамения на земле внизу, кровь, и огонь,
    и курение дыма.
  mbh-mbh: Aro tho oma pakukukaling pelie a sepsa na pathepolong a ulue na mla na
    won sesenga na won klunga aolonga aro o velpol.
  bdd-bdd: Ma ꞌebeꞌita henainaida yapaihowadi galewa, ta wete baleꞌuwa, gidemusa bweyaha
    ma ꞌaiwe ganinisa ma ꞌasu,
  cbt-NTPO: Inápaquë nani ma'sha acoarahuë. Piyapi'sa' quënanpachina', pa'yanapi.
    Isoro'paquënta', ma'sha acoarahuë piyapi'sa' yonquicaiso marë'. Huënai', pën,
    conai' tomontarinso', inapita ni'sapi, tënin Yosë.
  rmy-SERVI: 'Мэ сикавава дывуря упрэ дэ болыбэн и барэ рындуря тэлэ пэ пхув: рат,
    яг и тхува.'
  srn-NT: Mi o meki wondru de fu si na loktu, èn marki o de fu si na grontapu, soleki
    brudu, faya nanga furu smoko.
  cta-NT: Cuaꞌni naꞌ chaꞌ tlyu nde cua̱, loꞌo juaꞌa̱ cuaꞌni naꞌ chaꞌ tlyu nde lo yuu;
    lye tyalú tañi liꞌ, tyaqui̱ quiiꞌ tonu, xcuiꞌ snii caca nde lo yuu, nacui̱ Ni.
  bqc-SIM: Má seelaↄ kɛ musu, má yãbↄnsaɛↄ kɛ dṹniau, au ń tɛ́o ń tɛluo aↄ
    ku.
  tcz-CHONGTHU: chuleh vana thil kidang tampi kasosah ding, leiset chunga melchihna
    tampi-thisan, meikong le meikhu kamusah ding ahi.
  mar-mar: आणि वर आकाशात अद्भूते व खाली पृथ्वीवर चिन्हे, म्हणजे रक्त, अग्नी व धूम्ररूप
    वाफ अशी मी दाखवीन.
  snp-snp: Ido kosina akawa yaki mebe-maba ma gilibito ido mikalo umalo yaki namo
    aumane gilibomo neta ya wanuti, ido yoti, yokila nabati ya gilibinagolowe.
  isl-isl: Ég mun láta undur gerast á himni og jörðu – blóð, eld og reykjarmökk.
  spy-NT: +Maayey kutook tukuuk chēē ‑/mākyoomu ām wōliin bo barak āk wōlēēb ng'wēny.
    +/Makiitaata koroti, kuchō ꞉maata ānkutuskēn ꞉kōōrēēt.
  xnn-xnn: Awnit wada nan ipailak ay kaskasdaaw id daya ya isnan batawa tay awnit
    ipailak nan kabaelak ay kaneg naisoyat ay basa, apoy ya kaeegyat ay asok.
  mwe-mwe: Shindende ilapo kunani kunnungu, na ilangulo pa shilambolyo, shikubhe na
    minyai na moto na lyoi,
  tte-tte: Kabo ginauli kaba nuwa pwanopwano yaginaulili bulibuli mena dabwelo iboniboniyai
    yo waikena ibalagiya kana gite besiele kwasine. Yo ginauli kilakilala kani yaginaulili
    yanuwa yaulina mena. Kwasine yo mayau yo bogau balubaluna kani siyawatagili kabo
    muli mena yatala kana sauga mena Guyau ana kaliyate lalakina yo ana wasawasa siyawatagilima.
  tcs-tcs: Ai go soe nadakain dedliting wea skai, ane ai go soe ol sain wea ert. I
    go gad blad ane paia ane nadakain big blaiksmok.
  hlt-THB: Khawhii awh kawpoek kyi themkhqi ingkaw, deklai kaiawh hatnaakkhqi ce nim
    huh kawng nyng; Thi, mai ingkaw maikhu ing dang sak kawng nyng.
  soq-soq: Walama ompa sa bedewe uba tampe ita tawo osowe ne mukana eueuwawa pokawaau
    dewamopo apana ewapu. Ne osina, ita ia iilala, ita do gasu dubau debamawa mampe
    mukana eueuwawa sa dewamopa.
  qub-qub: Syëluchömi ricacächishaj imaypis mana ricashancunata. Cay pachachönami
    ricacächishaj yawarta, ninata, goshtay jatariycajtano pucutayta.
  att-att: Á pagaddatuak ku yù makapállâ nga panákkilalán ta lángì ánna dabbuno. Ipasingak
    ku yù dága, ánna api, ánna atû.
  bki-bki: Mia kiniou nala vite na iloiano nalo ea vio yauo, vija burutomoluo nalo
    ea yetemeriba nei, mia ve burukija a sebi a burum̃ara you banunu ve toru bunu
    atu.
  bqp-bqp: Mani sèedanↄ kɛ musu, mani yãbonsarɛnↄ kɛ andunia gũn, aru kũ tɛ́o kũ
    túsukpɛ síi lukuo nigↄ̃ kún.
  mcp-mcp: Mə bá wééshʉli *ísâ í mímbʉ́gú gwɔ́w joŋʉd, mə sá *ísâ í ntɔ̧́ búúd ŋkwóŋ
    yí shí mishwun. Í bá bə, nə məcií nə kuda, nə ŋgúdə́ yílɛ,
  hat-hat: Mwen pral fè mèvèy parèt anwo nan syèl la, mwen pral fè mirak anba sou
    latè! Va gen san, dife ak gwo nwaj lafimen.
  npl-NT: 'Tlakpak kan ilwikak iwa tlatsintla itech tlaltíkpaktli: nikinteititis neskayolteh,
    estli, tletl iwa méxpoktli.'
  bgg-bgg: Gune hamang luii hà de buangthek pha bliathek rek ruii phro, sohnyiak bucho
    hà de anomuluii pha blia rek phi phro. Thiichiih shii ne ifai, ne, bai hòi ne
    bai mukham de bo thab ruii phro.
  eng-TCENT: 'I will perform wonders in the heavens above and signs on the earth below:
    blood, fire, and mist of smoke.'
  eng-BSB: I will show wonders in the heavens above and signs on the earth below,
    blood and fire and billows of smoke.
  cpu-NT: Ari iriñeetake inkiteki kaari iriñaapiintaite. Iriñeetero kipatsikika iraantsi,
    paampari, antaro kachaareenka.
  san-ASM: ঊৰ্দ্ধ্ৱস্থে গগণে চৈৱ নীচস্থে পৃথিৱীতলে| শোণিতানি বৃহদ্ভানূন্ ঘনধূমাদিকানি
    চ| চিহ্নানি দৰ্শযিষ্যামি মহাশ্চৰ্য্যক্ৰিযাস্তথা|
  tod-tod: Nà maaɓɛlɛ vaiti kɛ geeɠɔlɔgi zu, ta poogiti zooi ma, ɲamai ta abui ɠa
    ɠɛ ná, naa ʋɛɛ abu luului ma lonaɓiingi ʋa.
  tac-NT: '''We e''karúriga ''símala rewagá. Rayénali mukumela. Mechá sejtákame nílimala
    napuyeri elá. Jena wijchimoba we''ká e''karúriga ''símalachigó. Pe neka ''la gainámala
    alarigá nocha. ''We nerúmala elá, na''ítiri, molítiri. Napu''lige ''ma simarsa
    alué we''ká e''karúgame, a''lige nawámala Wa''lula Onorúgame ralámuli gu''írimia.
    Alué rawé nímala wa''lú rawé ''we semati.'
  eng-WEBPB: 'I will show wonders in the sky above, and signs on the earth beneath:
    blood, and fire, and billows of smoke.'
  gfk-H: 'Iau na haminis ra linga na kinarup aram ra mawai, ma ra kaba hakilang kai
    napu ra ula hanua hoken: na mon gaap, a iaah, ma ra tamat na mis mah.'
  viv-viv: Abaveyaulowoga wese lobameya ganafaisewana, kauwana ginakweu vaikohi ginavedayaga.
    IyaꞋiyaya gava babiya ganaseyemaunena, dayaga aiꞋalaꞋalata siyo luvilovilona.
    tu muliya Kaiwabu yana tova ginalakayemu, higa vedewayauga ana tova matamatauhina.
  yao-yao: Chinjitendekanya yakusimonjeka kwiunde, ni imanyisyo pa chilambo, kuchiwe
    ni miasi ni mooto ni lyosi lyakutopela,
  tgp-tgp: Ale a pa vujangi na matamata mar̃urahi tavera aulu na masapa, ale matamata
    mata r̃ae, hapu peresi na asu hapu atano na varama,
  auc-NT: Edæ mïni æ̈æ̈mö ate pönenguinque ante botö öönædë mä cæbo acæmïnimpa. Ayæ̈
    ïmæca adobaï pönö cæbo ate wepæ̈ gonga tëëmä nanguï mongæ̈ adinque ëñencæmïnimpa.
  kbc-NT: Jaote yoenataka libinienaɡ̶a ane jopooɡ̶a digoida ditibigimedi, codaa digoina
    iiɡ̶o jaote ɡ̶odoxiceɡ̶etedi. Jao micota monadi ɡ̶odawodi, noledi codaa me ɡ̶ocilaɡ̶adi
    ane nigexaka.
  bmh-bmh: Gugeg ata atai emes mui em mui ebu macanai. Ziwas go ebu emes wageiman
    es mui, ab al mui, abmuk mui alamau.
  ctu-BL: Mi caj c pʌs bʌbʌq'uen tac bʌ ti panchan yic'ot i yejtal tac c p'ʌtʌlel
    ti pañimil, ch'ich' yic'ot c'ajc yic'ot buts'.
  meq-meq: Na ta giye masuwayaŋ mə mbəlom, ada wu neheye ta gateye hərɓaɓəkka a ndo
    hay aye ka məndzibəra. Ndo hay ta ŋgateye a bambaz, ta ŋgateye a ako ta geŋgis
    eye tərɗœleŋŋa.
  noa-H: Mag jaaumamua hĩchab, “Hedjã heejã mua mʌch bëeju hijaaur nem k'ĩirpierr
    hompaapimajugui” hajim haajem. “Maagwai mʌg jẽb gaai bag hooju, hõtdau p'ur jĩerrarrauk'am
    dʌ̈i; sĩi naar p'ʌichchi k'õrr jĩubaadëp'ʌmjã hoojugui” hajim hanʌm.
  alp-NT: Au ono tanda herane ndete lanite kai mei nusa, Au ono lalakwe kai auwe kai
    auwe kweini.
  san-VEL: uurddhvasthe gaga.ne caiva niicasthe p.rthiviitale| "so.nitaani b.rhadbhaanuun
    ghanadhuumaadikaani ca| cihnaani dar"sayi.syaami mahaa"scaryyakriyaastathaa|
  kbq-kbq: Nagra monafina ruzahu'za eri fore nehu'na, kaguva avame'za ama mopafina
    erifore nehu'na, korane, tevene, hampone tokira hugahie.
  kbh-kbh: Ats̈e chanjama bëts soyënga celoca; y quem luariñe echántsemna buiñe, íñeshe
    y ngona mo jants̈etëshcá, ats̈be obenana jinÿanÿiyama.
  ron-LSB: 'Voi face minuni pe cerul de sus, și semne pe pământul de dedesubt: sânge,
    foc și valuri de fum.'
  pon-pon: 'O I pan kapwareda manaman akai nanlan pali poa, o kilel akai nin jappa
    pali pa: Nta, o kijiniai, o adiniai;'
  nhe-BL: Huan nijchihuas huejhueyi tlamantli ipan elhuicactli. Huan ipan tlaltepactli
    nijchihuas tlanescayotl. Oncas estli, tlitl huan poctli.
  sps-sps: Anyo nai faatok nats rou ta foka ta karap iny faatok jias korosuu an ta
    ka iny faatok nei peto tan puputaa, rafatsiny an guaf an um tsian ruak ror.
  wnc-wnc: Siwan nata duya takngatu takngatu banakan pasiwa katap mumuyangga isiwawan
    kupanda enane kowawan kuutda akaning. Kawawa kepdakane duya kekeknga takngatu
    takngatu pasiwit. Pasiwawa dakga epuwawan kuutda kake Anututa kekeknga siknga
    yuak ngang natapning.
  bus-bus: Mɛ́ sèedanↄ kɛ musu, mɛ́ yãbↄnsaɛnↄ kɛ anduna guu, aru kↄ̃n tɛ́o kↄ̃n
    tɛ́sukpɛ siaao égↄ̃ kuu.
  gub-BL: Azapo putar ma'e ywak rehe nehe, Teko wanupe hexak kar pà nehe, Wamupytuhegatu
    kar pà nehe. Azapo putar ma'e ywy rehe nehe no. A'e mehe teko ukwaw putar hekàgaw
    wà nehe no. Wexak putar tuwy kwer wà nehe, Wexak putar tata wà nehe no, Wexak
    putar tàtàxin tetea'u wà nehe no.
  imo-imo: Awilimunga pa awili teremo wai awilimu oi wendo naa opili kau nani muluna
    ola kinye maina mainye ulu enge nilima eno kanangei nimbo lipo ondopo tembo. Aku
    ulumanga maina mainye yokoli kinye tipe kinye ilio awili kinye ulu enge nili akuma
    wendo opili nimbo. Kelepo muluna pala enamu tumbulu topa olimu yokoli tepili nimbola.
  boj-boj: Laŋ goge dia e maŋwa gargekoba yoqnqai. Mandamq di dego maŋwa gargekoba
    yoqnqai. Leŋ ti ŋamyuwo ti qurem koba ti qariŋyit mandamq aiqas.
  eng-DRA: 'And I will shew wonders in the heaven above, and signs on the earth beneath:
    blood and fire, and vapour of smoke.'
  knf-knf: Dluŋ kado iko iñoŋarënaan du baţi duuţ kakak kadiiman iko iweek ţi mboş.
    Pñaak, bdoo, na udu iluŋ kawo.
  san-KHM: ឩទ៌្ធ្វស្ថេ គគណេ ចៃវ នីចស្ថេ ប្ឫថិវីតលេ។ ឝោណិតានិ ព្ឫហទ្ភានូន៑ ឃនធូមាទិកានិ
    ច។ ចិហ្នានិ ទឝ៌យិឞ្យាមិ មហាឝ្ចយ៌្យក្រិយាស្តថា។
  arn-NT: Wenu mapu pengelan fütrake pepiluwün, mollfüñ, ka kütral, ka pitrun tromü
    ta mapu mew.
  zas-NT: Gulün sen ree xanyabaa ni yadxa lojdi, guiáad loj guidxliuj gulün sen ree
    ziꞌc rejn në bajl nëtëë goꞌxh.
  ken-NT: Nɛ chɔŋ nkʉ mɛnyɨŋɨ́ maknkay mɛ́mfakari amfay, nɛ ntɔŋ bɛrɨŋɨ́ maknkay fá
    amɨk. Chɔŋ manoŋ ambak, ngó ambak, mɔ́ngo ambak.
