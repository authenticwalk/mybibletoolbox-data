verse: ACT.002.019
translations:
  kpx-kpx: Ige dana vaveve nimolete otogomo hanavege vanina loasege batana tahoai.
    Isege heie vata kove taho, vene isi dio balugana ui. Keau kateisege iave keve
    Kosive vani balugana bae lohoi.
  okv-H: Eto na ari sovera uhu te enda te aisona amo orosa te ji iposi te ainge aisona.
  tbo-tbo: Apo u manini hau yada a wogeletehi, ma u wekiwekilala hau hipuli a wogeletehi.
    Tala po mayau ebebalana po bogahu wopotopotona.
  mal-C: ഞാൻ ഉയരെ ആകാശത്തിൽ അത്ഭുതങ്ങളും താഴേ ഭൂമിയിൽ ചിഹ്നങ്ങളും നൽകും— രക്തവും തീയും
    പുകച്ചുരുളുംതന്നെ.
  grc-SR: Καὶ δώσω τέρατα ἐν τῷ οὐρανῷ ἄνω, καὶ σημεῖα ἐπὶ τῆς γῆς κάτω, αἷμα καὶ
    πῦρ καὶ ἀτμίδα καπνοῦ·
  bgc-bgc: अर मै उप्पर अकास म्ह अनोक्खे काम अर तळै धरती पै निशान, यानिके लहू अर आग
    अर धुम्मै का बाद्दळ दिखाऊँगा।
  khz-khz: Ne nugapalevagi kalara kamura kupa kukunai pana vega-matagaira, e vegailia
    tanoparai; rala, e kalova, e kovu milomilo.
  deu-TKW: Und ich werde Wunder geben im Himmel oben und Zeichen auf der Erde unten,
    Blut und Feuer und Rauchqualm.
  zsr-NT: Uluꞌa luzxbá xtsaꞌ le lun ga lubani bunách, Atiꞌ yödzlyú uluꞌa le lac bëꞌ,
    Rön len guiꞌ, len dzön ca böaj.
  lin-lin: 'Nakolakisa bikamwa kuna na Likolo, mpe bilembo ya kokamwa awa na mokili :
    makila, moto mpe likonzi ya milinga.'
  hns-NT: Ham aasmaan me atjambho kaam aur dhartie par tjienha dekhaabe djaise khoen,
    aagie aur djabar-djas waala dhoewa.
  noa-E: Mag jaaumamua ĩchab, “Edjã eejã mua mʉch bëeju ijaaur nem khĩirpierr ompaapimajugui”
    ajim aajem. “Maagwai mʉg jẽb gaai bag ooju, õtdau phur jĩerrarraukham dʉ̈i; sĩi
    naar phʉichchi khõrr jĩubaadëphʉmjã oojugui” ajim anʉm.
  eng-EMTV: And I will give wonders in the heaven above, and signs on the earth below,
    blood and fire and vapor of smoke.
  mib-NT: Te ichi ándɨvɨ́ sáha ri jniñu jéhnu jeē náā ni ñayuu coto i, te sáha ri
    jniñu jéhnu ini ñayɨ̄vɨ jéē steén jeē cujéhnu ri, chi coo nɨñɨ̄ jiín ñúhūn jiín
    ñúhmā nájnūhun vicō. Yūcuan cúu jeē sáha ri jeē cóo jnūndóho xeēn.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ थो ताङ्‌साक्‍पो निङ्‌वाॽ के़माबा पाःन्‍हाॽ चोगुङ्
    हे़क्‍क्‍याङ् यो इक्‍सादिङ् खाम्‍बेःक्‍मोआङ् मिक्‍सेःन् चोगुङ्– माक्‍खिॽ, मि हे़क्‍क्‍याङ्
    हाःङ्‌गुहाःङ्‌गु के़लॽबा मिःक्‍खुॽइन् ओसेःन्‍धाक्‍निङ्‌लो॥
  xnj-xnj: Yati nikita gachinamtiti kunani, na kukita milangisu pahi pamulima. Yati
    kwiva na ngasi, motu na lyohi litopanu.
  mmx-mmx: Anaba lok tempanga loklok katling to vana at laxalibet la tempanga sangsangu
    ro xopok at lavatkangka. Lada, laxao la lakbus at lusuxa naba rupot.
  cbr-NT: '''Ën ''imicëx mecama cëñúti nëtë ''icëma pan ''ain cana a isia ratúti ñu
    naínua unicama ismiti ''ain. Usonan cana menuaribi unin sináncëma ñu, imi ''imainun
    tsi ''imainun tsin cuin, acamaribi isminuxun ''ain. ''Imainun ca bari bëánquinuxun
    ''aia. Bari bëánquimainun ca ''uxë imisa ''inuxun ''aia.'
  tee-NT: Chai ju yuchi ju Dios ma camalacasuyach k'ai lhamak'an ju lact'iyan. Chai
    ju ani lacat'un ma ca'alina' ju tu'u' ju lai catapu'alacpastacnalh ju lapanacni.
    Ma ca'alina' ju lasat chai na lhu cataxtuya' ju ac'alhni. Chai ma ca'alina' ju
    k'ai jipi. Chai ma ca'alina' ju jin ju na k'alhtank'ai cajuna' tachi ju va ataputs'i.
  eng-LSV: And I will give wonders in the sky above, || And signs on the earth beneath—Blood,
    and fire, and vapor of smoke,
  cak-NT: Y chupa ri rocaj xquienben nimalaj tak ex ri man jun mej (bey) je-tz'eton,
    y quiri' chuka' xquienben chech-ulef. Ren can xtin-en chi xquietz'et quic', k'ak',
    y sib ri can anche'l nima'k tak ajawa' (mukul).
  pah-NT: “Ahepiuka ti ji ahemonhimomby'ava'ea yvagi pe nehẽ yvya koty nehẽ no,” ei
    Tupana'ga, ei Pedro'ga g̃a pe. “Ahepiuka ti ji gwyhya'javuhuva'ea no tata no.
    Tatatig̃ahivuhua ti ji ahepiuka nehẽ no,” ei ga.
  sja-NT: 'Pajãde mãik''aapa eujãde ne-inaa eperãarãpa waide unudak''aa unupiit''ee:
    waa, t''ɨpɨtau mãik''aapa nari jɨ̃rak''awaa nɨ̃bɨ.'
  xed-xed: Dzaʼa magay yu ta skwa mandərmimi ma ghuvaŋata luwa, nda ŋizla mazəmzəmha
    ta haɗik. Dzaʼa mamu us, dzaʼa mamu vu nda ɗukwakwa ɗiŋ,
  mks-NT: Ta cua̱há ndiva̱ha ña̱ náhnu caja i̱ indiví xi̱hín ñuyíví ta cuni ña̱yivi
    ña̱. Cuni na ni̱i̱ xi̱hi̱n ñúhu̱ cáyi̱ xi̱hín ñi̱hma̱ ña̱ ndindita tátu̱hun vi̱co̱
    núhú.
  gfk-S: 'Aiou ni hamanis ra linge na ngalabo tuma ra ula mawe, ma ra kaba hakilang
    kira napu ra ula hanuo horek: na mon de, a eh, ma ra tamat na mis bileng.'
  bmu-bmu: 'Nöŋön aŋgöletot suepnöŋ albiga uget eu öŋgöiga ekŋe aka gölmenöŋ aiwesök
    mi kewö ekŋe: Yuai sepŋambuk, könöp öŋgöŋgöŋi aka köwak köndumŋambuk mi asuhume.'
  dgz-dgz: Ne kiman ge piup gapan, denip amba oma yamewa, ge dagin uni gware dena
    gapan ne yo paua ta ewamoin.
  eng-GNV: And I wil shew wonders in heauen aboue, and tokens in the earth beneath,
    blood, and fire, and the vapour of smoke.
  zaa-NT: 'Gunia'' ca cosa de la''huacca ỹiaba, ą''hua adí ca milagro le'' yétsiloyu:
    tì''a réni nna yi'' nna tsèni ti''taání bía nna.'
  eng-WEBSTER: And I will show wonders in heaven above, and signs on the earth beneath;
    blood, and fire, and vapor of smoke.
  guh-guh: Tsitajëtsianajë itaboxotatsia pinijicuene taexanaejava. Daxita mapanacuajava
    ata pinijicuene taexanaejava tsitajëtsianajë. Ayai tsane pijana. Ayai tsane isotocotia.
    Ayai tsane petsëxë mapanacuataje.
  bon-bon: Cane owowä gwidape cirege wawena dume cabu, piiyepu kokre mule gwidape
    cirege wawena gawe cabu. Uudi, muyemuye, piiyepu waaniwaniba kloka weene cirege
    päpäna;
  nhw-BL: Huan nijchihuas huejhueyi tlamantli ipan ilhuicactli. Huan ipan tlaltipactli
    nijchihuas tlanextilijcayotl. Oncas estli, tlitl, huan poctli.
  mgw-mgw: Nanenga naalu'a laya mangelongelo kumaunde na myanju miku'lu' padunia,
    kwalu'a ba na myai, mwoto, na lyoi litopau.
  swh-ONEN: 'Nami nitaonyesha maajabu juu mbinguni, na ishara chini duniani: damu,
    moto, na mawimbi ya moshi.'
  wbi-wbi: Nihufiagha isakudegha kukyanya kuvulanga nifidegho pasi pa iisi, idanda,
    umwoto, niliiosi ilighifu.
  bba-bba: Kon ɡɑ̃ɑ mɑɑmɑɑkiɡinu sɔ̃ɔsi wɔllɔ, kɑ mɑɑ yĩrenu temɔ, nɡe yɛm kɑ dɔ̃ɔ
    kɑ dɔ̃ɔ wiisu.
  eng-KJVCPB: 'and I will shew wonders in heaven above, and signs in the earth beneath;
    blood, and fire, and vapour of smoke:'
  kgk-NT: Hexapyrã-rupi xe rembiapo-ta áry-rehe. Yvy-py ave xe rembiapo-ta enterove
    opondera hagwã ahexa uka-ta, he'i. Ambojekwaa-ta ko yvy-rehe tugwy. Tata ambojekwaa-ta
    ave. Yvytu-rupi oho jave tatatĩ ahexa uka-ta.
  waj-waj: Fai na ngiau aapu ari vookara ari vookarai mmooriiyauvaa iina mmataivaunnaata
    iinai taaravai. Fai na iino too kiauvootama ikiaivoota kaayau kioosuuvootama vainaravaivee.
  cpy-cpy: Aritaki iñahaetaki inkiteki kaari iñaapiinteetzi. Iñahaetero kepatsiki
    iraantsi, paamari, antawo okachaareenkate.
  mpx-mpx: Ginol yawiyawi na ginolil labulabumwa, sabwelu ni gogou ge waikena ni ket
    ni ola saliya; ge abapankite na ginolil panayawiya, saliya, ginaha ge kasu babalona
    nihi masal. Bugul bolo o nihi masal, mulaa abwe Babala wana lan bwabwatana ge
    wawasana ni vin.
  wbp-wbp: Kapurnaju milki-yirrarni yapa panu-kurra kankarlarra yalkirirla, manu kapurnaju
    milki-yirrarni walyangka warrukirdikirdi nguru-kari nguru-kari kuja karna pirrjirdi-nyayirni
    nyina yartarnarri wiri-kirliji. Yapangku kapulu nyanyi yalyu, warlu, manu kunjuru
    wiri marumaru mangkurdu-piya.
  luo-luo: Anatim honni miwuoro e kor polo malo kod ranyisi mathoth e piny mwalo,
    remo gi mach kod iro madhwolore nobedie.
  nhe-NT: Huan nijchihuas huejhueyi tlamantli ipan elhuicactli. Huan ipan tlaltepactli
    nijchihuas tlanescayotl. Oncas estli, tlitl huan poctli.
  aii-aii: ܒܸܬ ܡܲܚܙܹܝܢ ܕܘܼܡܵܪܹ̈ܐ ܒܫܡܲܝܵܐ ܡ̣ܢ ܥܸܠܸܠܔ ܘܢܝܼܫܲܢܩܹ̈ܐ ܥܲܠܔ ܐܲܪܥܵܐ ܡ̣ܢ ܠܬܸܚܬ،
    ܕܸܡܵܐ ܘܢܘܼܪܵܐ ܘܗܵܘܓܵܐ ܘܬܸܢܵܐ.
  esk-NT: Qiñiqtitkisigitka quviqnaqtuat qiḷaŋmi suli atlayuaġnaqtuat nunami, auglu
    ikniġlu suli itchialaruaq,
  msb-msb: Magapakita ako sin mga milagro sa kalangitan, kag sa kinab-an sin mga makangangalas
    na may dugo o kalayo kag madakmol na aso.
  cpa-NT: 'Jmo³jni hi² gøg² juu¹² dsi³guøi². Jmo³jni hi² li¹dsogh¹² dsǿa¹²dsa ni³
    guøh³ ni³ huø¹: Jmø², quianh¹³ si², quianh¹³ jmi³ŋi³ lǿa¹² jneng¹².'
  dso-dso: ଆକାସେ କାବା ଅଇଜିବା କାମ୍‌ କର୍‌ବି । ଦର୍‌ତନି ତେଇ ମିସା କାବାଅଇଜିବା ଚିନ୍‌ମନ୍‌
    କର୍‌ବି । ଲକ୍‌ମନ୍‌ ବନି, ଜଇ ଆରି କାଲିଆ ଦୁଆଁ ଦେକ୍‌ବାଇ ।
  meu-meu: Bena hoa ḡaudia na guba ai baina hahedinarai, Bona toa ḡaudia tanobada
    ai; Rara bona lahi bona kwalahu.
  yva-NT: 'Indati Syo anainame raroron nande no naumo warae muno Syo anapaporainye
    raroron no mine so rai no taiso: Ana mavu muno tanamo mbadurur muno kijao manakoe
    ntatipu.'
  dgc-dgc: Sakay ipeta na kan ta langet i pagtakaan na tolay, sakay ipeta na kan be
    i tanda ta munduae. Te meta kan a dige sakay apoy sakay meaadu a asok.
  zpm-NT: Nzian grë ncuaaṉe gzee zdoo to glu naa zhan gbaa, scaque lo guidzliu, zaṉ
    to ren, zaṉ to bel, zaṉ to grë goxdoo.
  hix-NT: Oyohkom yomokhàra ro rma haka eryehokano weryaha hampànà. Kahe hoko, yukryeka
    hoko xarha, rahoxetà wenyhehe hampànà, toto komo wya, kehe, Khoryenkomo. Kamsuku
    ymo wenyhehe hampànà. Weheto ymo xarha wenyhehe hampànà. Esànà ymo xarha wenyhehe
    hampànà, àwyanye rahoxet yonytxoho me, kehe, Khoryenkomo.
  sim-sim: Avak a unak mbele mbele apsham apshamhi ondo lersuwu yok talakwa lir. Unak
    misambi yok mbele mbele ma undahi ambu ondon a ukwa lir. Ondo fi nga hi nga, hikrish
    nakrisha nga nakwa sir. Hikrisha avak wasilakak si mborje tasahavikwa sir.
  npi-ULB: म माथि स्वर्गमा अचम्मका कुराहरू र तल पृथ्वीमा रगत, आगो, र धुवाँको मुस्लोका
    चिन्हहरू देखाउनेछु ।
  cgc-cgc: Ipakita ko naan ta mga ittaw mga katingalaan naan ta langit daw mga sinyalis
    naan ta kalibutan. Tama na mga lengngessa tenged ta pagpatay. May mga apoy man
    daw mga tumbuok na aso.
  tim-tim: Akto Kembu togowiap aregât hamep hâwâliŋe humo sopŋe tâlâguwiap ain maktere
    âuren himbimânba kulem siâ siâ miawakbiap. Dewutâ golaŋe hândâk akbiap. Akto hândâkgât
    dewutâ arekŋe gilâm miawakbiap. Akto hânân hin miawakbiap. Kâlâp dâwokŋande gilâm
    akmâ emet me hân hârok tigim om derewiap.
  yor-yor: Èmi yóò sì fi iṣẹ́ ìyanu hàn lójú ọ̀run, àti àwọn àmì nísàlẹ̀ ilẹ̀; ẹ̀jẹ̀
    àti iná àti rírú èéfín;
  wos-wos: Nak maki joo hurutawuni, nyirmbu akwi, héfambu akwi. Huruwut, du takwa
    xéta waréngénétandi. Nyéki wali, ya wali, yaki wali huruwut xakundét xétandi.
  emp-NTPO: Maʌ̃ ewarid̶e ne ununacada bajãne unubicuaya. Naʌ̃ ẽjũãne bid̶a unubicuaya.
    Oada, uruada, nãrĩ cowa sid̶a unubicuaya.
  eng-F35: 'I will show wonders in the heaven above and signs on the earth below:
    blood and fire and smoke vapor.'
  ind-ind: Pada waktu itu, Aku juga akan membuat banyak keajaiban di langit dan di
    bumi, dalam bentuk darah, api, dan gumpalan asap.
  pes-OPCB: بالا، در آسمان، عجایب، و پایین، بر زمین، آیات به ظهور خواهم آورد، از خون
    و آتش و بخار.
  mpt-mpt: ne inania inamin namin afeto dabalim olo alebenamabio ibo sino mo watemim
    blimobe. Ilem osa as osa atum osa otabe. Eka ibo abilim uto watemiba ne inamin
    namin afeto alebenia
  ssx-ssx: Oli ya nane make oni kenke nane make mo na hando haleme wele pita꞉la꞉ ekimanu
    pulueke. Kutupa we make ti uleke make lumu tieke make handilimikie.
  mkl-mkl: An nyisi mii mɑɑmɑɑke ŋɑ ikpɑ lelei Aɔ̃, Nɔ ɑn jɔ̀ inɛ ŋɑ ɑ yɛ mii mɑɑmɑɑke
    ŋɑ mɑ́ si ilɛ. Inɛ ŋɑ ɑɑ yɛ njɛ̀ do inɑ do cuɑi inɑ.
  gaq-gaq: ନେଙ୍ଗ୍‍ କିତଂଇନି ଆଡ଼ାତ୍ରା ବୟ୍‍ଙ୍କାର୍‍ କାମ୍ ଣ୍ଡ୍ରାସୁଏଃଏ ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ ବୁନ୍ଦେ
    ବୟ୍‍ଙ୍କାର୍‍ ଚିନ୍ ଣ୍ଡ୍ରାସୁଏଃଏ । ମିଆଁ, ସୁଆ ଆରି କିତଙ୍ଗ୍‍ଇନି ମାଃସରେ ମଞ୍ଚ୍‌ପୁର୍‍ ବର୍‌ତି
    ଡିଙ୍ଗ୍‍ଏ;
  gof-RNT: Qassi taani bolla saluwan oorathabaa, garssa sa7ankka malla bessana. Suuthi,
    taminne wolqqaama caagani benttana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଚେତାନ୍‌ ସିର୍ମାରେ ପେଡ଼େୟାନ୍‌ କାମିକ ଆଡଃ ଅତେଦିଶୁମ୍‌ରେ ଆକ୍‌ଦାନ୍ଦାଅ
    ଚିହ୍ନାଁଁକଇଙ୍ଗ୍‌ ରିକାୟା । ଅତେଦିଶୁମ୍‌ ମାୟୋମ୍‌, ସେଙ୍ଗେଲ୍ ଆଡଃ ପୁରାଃ ସୁକୁଲ୍‌ତେ ପେରେଜଃଆ;
  gah-gah: Lá niko, okulumatokagi mikasilokagi golivagi netá haitopaitolímini nolekelepizugo
    ániganigave.
  lcm-lcm: Naka asereiai kapa ani keve vilvil ataping e pangkul nei pangau, na keve
    akanangai e kevkev e kuli rina asukang ta rangai, na kut ni, na bung lava.
  aer-aer: Apmere ahelhe nhenhele the arne mwerre areye imernetyenhe ayenge-arle lterrke
    aneme imernetyenhenge. Tyerrtye areyele aremele alhwe-arlke, ure-arlke, akwerte
    akngerre-arlke.
  qvc-NT: Anaq syilupipismi rurashaq mana rikashqanllapata, chaykunata rikashpa, ispantananllapa.
    Kay pachapipismi yawarta, ninata, qondayta rurashaq, runakuna rikashpa ispantananllapa.
  tgl-ULB: Magpapakita ako ng mga kamangha-manghang bagay mula sa langit at mga tanda
    dito sa lupa, dugo, apoy, at singaw ng usok.
  cbs-NT: Jaska inun, nai anua jawen e imai kushipa wakin mai anuadi dami betsa betsapadi
    en waxanaii. Jimi jabamakinan, chi wakinan, basnun bai kua jawen kuin keska wakin
    en jatu uinmaxanaii.
  xtm-NTPP: Te onde andivi ma sa'a sa ja jin kuni ñayii ma seña kaxtnu'u sa ma, te
    nuu ñu'ú a jin kuni i ja ndute ma, te nduu de niñi, te jin kuni i nuu kayu koko
    ñu'u ma, te kana yoko kuenda tnu'u ja ñu'ma.
  nnq-nnq: Manaya gukuomongwa kunani kamaunde ni iingi pae ja dunia. Kupakube na myai,
    mwoto na malyoi matopeu,
  bao-NT: Ʉmʉreco tutipʉre, ati yepare, uwiorije, díi, ca ʉ̃ʉrije, ca bue mʉenerije,
    yʉ ĩñorucu.
  san-ORI: ଊର୍ଦ୍ଧ୍ୱସ୍ଥେ ଗଗଣେ ଚୈୱ ନୀଚସ୍ଥେ ପୃଥିୱୀତଲେ| ଶୋଣିତାନି ବୃହଦ୍ଭାନୂନ୍ ଘନଧୂମାଦିକାନି
