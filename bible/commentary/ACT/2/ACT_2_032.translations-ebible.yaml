verse: ACT.002.032
translations:
  kpx-kpx: Hoto kateale loualemo Dilavau etuvage hovelahage no ke elehalu.
  okv-H: Embo ta hondate embo amo Bada Iesu peheto ehako vasiri te erena avo ungotena
    kiarira.
  tbo-tbo: Naka binei Yaubada geka Yesuna hilage ugolina i witowoli, ubeina ma tauyai
    tu baha moina babana matiyei to galeya.
  mal-C: ഈ യേശുവിനെ ദൈവം ഉയിർപ്പിച്ചു; അതിനു ഞങ്ങളെല്ലാവരും സാക്ഷികളാകുന്നു.
  grc-SR: Τοῦτον τὸν Ἰησοῦν ἀνέστησεν ὁ θεός, οὗ πάντες ἡμεῖς ἐσμεν μάρτυρες.
  bgc-bgc: इस्से यीशु ताहीं परमेसवर नै जिन्दा करया, जिसके हम सारे गवाह सां।
  khz-khz: Palagu na Iesu, kwarega na evega-kuliiti-waiato, ai maparamai ripamai.
  deu-TKW: Diesen, Jesus hat Gott auferweckt, davon wir alle Zeugen sind.
  zsr-NT: Dios buspanëꞌ Jesús lu yöl‑laꞌ gut, len ca guc lë ni yúguꞌtëtuꞌ runtuꞌ lnaꞌ
    lau qui.
  lin-lin: Nzambe asekwisaki Yesu kati na bakufi ; boye biso nyonso tozali batatoli
    ya lisekwa yango.
  hns-NT: Oe baat Jiesoe ke biese me raha. Parmeswar oke djie oethaais hai aur hamlog
    ekare biese me gawaahie deila.
  noa-E: Warrgarwe mag jaaujerr aawai ich Ẽwandamau chadcha i phiriu aujimgui ajim
    anʉm. Marau mag jaau nʉmʉn, chadcha maach daúacha ootarr aawaita mag jaau nʉmgui
    ajim anʉm Pedroou.
  eng-EMTV: This Jesus God has raised up, of which we all are witnesses.
  mib-NT: Chi Yaā Dios ni nastécu yā Jesús, te máá ná cácuu ná testigo jeē ní natecu
    yā.
  lif-NT2: बा कन् ये़सुःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याम्‍मो कुहिङ्‌वे़त् चोगुबा पाःन्‍नो
    आनिगे़ के़रे़क् के़निःबा तोःन्‍दि वयिगे़रो॥
  xnj-xnj: Chapanga amyukisi Yesu na tavoha tete ndi vetijova ndava ya lijambu lenilo.
  mmx-mmx: Moroa ga lox aroo amlong ne Iesu basinge lanmet, la nema axap na maga ven
    lorooro amlong teren.
  cbr-NT: Davidnën cuënëo bana quicësabi oquin ca Nucën Papa Diosan Jesús bamacëbi
    baísquimiaxa quixun cananuna nucamanbi 'unan.
  tee-NT: Pus ju lhichivinilh ju David yuchi ju Jesús ju malok'onichokolh ju Dios.
    Chai chux ju quijnan iclakts'iuch acsni ixmalok'onichokocantach.
  eng-LSV: God raised up this Jesus, of which we are all witnesses;
  cak-NT: Y konojel roj, ren y ri jec'o wiq'uin, keta'n y nakatzijoj chi ja ri Dios
    ri xbano che ri Jesús chi xc'astaj-pe.
  pah-NT: —Jesus'ga reki ahe omombe'u, ei Pedro'ga. A'ereki gaha Tupana'ga ombogwera
    omanoa hugwi, ei ga. Ga kweravirẽ ore nhaporemo ga repiagi ikwehe, ei ga imombe'gwovo
    g̃a pe.
  sja-NT: K'awa p'anɨ na pedee Jesudeta jara bɨ, Tachi Ak'õrepa iru p'irabai atada
    perã mãik'aapa taipa unudap'edaa perã.
  xed-xed: «Tsa Yesu gwaɗə yu ya ná, Lazglafta ta sliʼaganapta ma mtaku. Nda nza aŋni
    demdem ka masləmtsəkani.
  mks-NT: Ta viti cánda̱a̱ iní ña̱ na̱xi̱nu̱ tu̱hun na̱ca̱hyí David jáchi̱ na̱xini
    tócó ndihí ña̱ na̱jánditacu Ndióxi̱ Jesús.
  gfk-S: Ikin ra Jisas iat mon nong God ga hatut habaling ie ma mem bakut mem ga nes
    ikin ra linge kaie mem ge hinawas utana be i tutuno.
  bmu-bmu: Anutunöŋ Jisös mem gulii wahöriga mewö miaŋön keu mi ölŋambuk ahök. Nini
    körek mi je kötninan eka naŋgöba jiba dangunu ewö kinjin.
  dgz-dgz: Devit wataget wani tavewa tauen. God aro mega gapan Iesu bop gapan wat
    inakamen. Nu mame iravi venasen yawatoni nagirewa ame oisewa waivin.
  eng-GNV: This Iesus hath God raised vp, whereof we all are witnesses.
  zaa-NT: Là Jesús ènni'a bechìtha Tata Dios bi de lo lù'uti. Intu' nna ná tè tu'
    testigo qui'ni anía uccua.
  eng-WEBSTER: This Jesus hath God raised up, of which we all are witnesses.
  guh-guh: Bajaraxuata Jesús baja icatsia Dioso asaëyaexanatsi petëpaecujinae. Jesús
    Dioso piasaëyaexanaejavatsi, daxita baja paxanë pataniji. Bajaraxuata pacatsipaebatsi.
  bon-bon: Siige, ai mene lui Yeesu poto cidi me. Acejiyame teebine yaarpinantepi
    budre cabu ca. Cine iyeta teebine tepänanumesi ireclota ge.
  nhw-BL: Huajca Toteco Dios quiyolcuic Jesús, huan nochi tojuanti tiquitaque quema
    ya moyolcuitoya huan huelis timechilhuise catli melahuac panoc.
  mgw-mgw: “Nnu'ngu' annyu'yite Yesu na twenga twaboti nga twaakong'ondeli ba likowe
    lyo.
  swh-ONEN: Mungu alimfufua huyu Yesu na sisi sote ni mashahidi wa jambo hilo.
  wbi-wbi: U Yesu uju - u Nguluve alyan'syusisie, Juno usue twueni tulivolesi.
  bba-bba: Kirisi wiyɑ Gusunɔ u seeyɑ ɡɔrin di. Bɛsɛ kpurowɑ sɑ sɑ̃ɑ yen seedɑ diobu.
  eng-KJVCPB: This Jesus hath God raised up, whereof we all are witnesses.
  kgk-NT: 'Upéi he''i jevy íxupe kwéry: —Pehendu katu. Ko va''e Hesu, omoingove jevy
    kuri íxupe Nhandejáry. Ore kwéry katu hexahare. Orohexa voi oikove jevy rire íxupe.'
  waj-waj: Anutuuqo ii vaidi ivaa Yisuunna mmata nnauvakidiri tuduu kava diitooduu
    vaa ta mmuakiaaya teeravai.
  cpy-cpy: Tema maawoeni naaka-paeni noñaakiri Tajorentsi rowañahaeri Jesús. Omapero-tatyaa.
  mpx-mpx: Yeisu toto ya Yehoba i palutem yaomala, ge ama ha kite ha tabwa ana towasa.
  wbp-wbp: Ngula-jangkaju, Piitajulpa-jana yarda wangkaja, “Kuja Kingi Tapitirli jaru
    yirrarnu Mijaya-kurlu, ngulaju Jijaji-kirli-jala. Ngulaju junga. Kuja Kaaturlu
    milyi-jangka wankaru-manu Jijaji, ngulajurnalu nganimparlu kurdungurlu-paturlu
    nyangu milpa-jarrarlu junga-nyayirnirli wankarulku.
  luo-luo: Yesuni ema Nyasaye osechiero oa kuom joma otho, kendo wan wawegi wan joneno
    kuom wachno.
  nhe-NT: Huajca Toteco Dios quiyoliti Jesús, huan nochi tojuanti tiquitaque quema
    ya moyolcuitoya huan huelis timechilhuise tlen melahuac panoc.
  aii-aii: ”ܠܐܵܗܵܐ ܝܼܫܘܿܥ ܡܘܼܩܸܡ ܠܹܗ ܐܲܠܵܗܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܘܐܲܚܢܲܢ ܟܠܲܢ ܣܵܗ̈ܕܘܼܗ‌ܝ
    ܝܘܲܚ.
  esk-NT: Taamna Jesus Agaayyutim aŋitqiksitkaa iḷuviġmiñ, aasii uvagut iḷisimaraurugut
    taavrumuuna.
  msb-msb: Niyan, ini na Cristo si Jesus na ginbuhay gihapon san Dios hali sa kamatayon
    kag mga testigos sani kami tanan.
  cpa-NT: Jesús héi² báh³ ca¹hiog², ca¹jmo¹ Diú¹³ dsa² juanh¹². Ma²ca¹ne¹³ jnieh³
    dsá¹ ca¹lah¹jái¹ jnieh³.
  dso-dso: ଏବେ ଏ ଜିସୁକେ ପରମେସର୍‌ ଜିବନ୍‌ ଦେଇ ଉଟାଇଆଚେ । ଆମେ ସବୁ ସେ ଗଟ୍‍ନାର୍‌ ସାକି ।
  meu-meu: Hari Iesu na Dirava ese e hatorea isi; ai iboumai ai danu dibamai.
  yva-NT: Yesus wepirati Daud po aura umaso. Yesusa pamo Amisye po aijaseo kovakato,
    muno rean tenambe reamo Apa kovakato raeno wansamije rai tugae.
  dgc-dgc: Ey nadid,” kagi ni Pedro, “i éya a Jesus, éy siya dén tu binuhay na Diyos.
    Ey sikame i sistigua na éya, da mineta me dén.
  zpm-NT: ’Jesús ga goṉ bzeet me, sac zig nac Jesús grop lo no bdioṉ no bleeban Dios
    me,
  hix-NT: Kryestu rma noro ha, Txesusu, kekon hatà. Noro yanàmyak ha, Khoryenkomo.
    Amna nenyako, kekon hatà.
  sim-sim: Avui Wasilaka or mbashirik Jisas oto mawan or halaha indiyok usahari ri.
    Nir amber angop ni heyeri osik mashi kason nimu saweyanduwa.
  npi-ULB: यी नै येशूलाई परमेश्‍वरले जीवित पार्नुभयो जसको हामी सबै जना साक्षी छौँ
    ।
  cgc-cgc: Jesus an pabannaw ta Dyos daw kami tanan mga gapamatuod ki kyo tak nakita
    nay en kanen an na bui.
  tim-tim: Haingât Anutuŋe Yesu are mem agatmâ kindo Aposolo nenŋe egion.
  yor-yor: Jesu náà yìí ni Ọlọ́run ti jí dìde sí ìyè, àwa pẹ̀lú sì jẹ́rìí sí èyí.
  wos-wos: Jisas hiyandéka dé God déré wambula husaraméndéka nani Jisasna du wundé
    xékwa. Xémbenka guniré wuni we.
  emp-NTPO: Daviba jarad̶a quĩrãca Ãcõrẽba Jesura beu b̶ad̶ada ʌ̃rẽbabisia. Jũma dairãba
    maʌ̃gʌra unusid̶aa.
  eng-F35: “This Jesus God raised, to which we all are witnesses.
  ind-ind: “Yesus inilah yang sudah Allah hidupkan kembali dari kematian! Kami semua
    yang ada dalam kelompok ini sudah melihat Dia setelah Dia hidup kembali, dan kami
    diutus untuk menjadi saksi tentang peristiwa itu.
  pes-OPCB: داوود در واقع دربارهٔ عیسی پیشگویی می‌کرد و همهٔ ما با چشمان خود دیدیم
    که خدا عیسی را زنده ساخت.
  mpt-mpt: eka Fitae imin baabenea Gode Yesus ele imin dofaanea hananea ni alukum
    atemobbiota oyebuobe.
  ssx-ssx: Do hande Yesuta꞉ Koda꞉ma꞉ paa mea tiaala꞉ ekita꞉ niki paeyaoma꞉ handoma꞉eki
    iki pa꞉ta꞉ la kitoloma꞉me.
  mkl-mkl: Jesuu iyi ǹ wɑ n fɔ ideɛ, Ilɑɑɔ̃ í jũu hɑi si bɑlɛ nɔ ɑwɑ fei ɑ̀ jɛ sɛɛdɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଆକେନ୍‍ ଜିସୁକେ ଗୁଏକ୍ନେ ବାନ୍‍ ଆତଡ଼ିଆ ବକେ । ନେ ସାପାରେ ଆକ୍ମେନେ ସାକି
    ନେଲେକେ ।
  gof-RNT: “Xoossay, ha Yesuusa hayquwappe denthidayssas nuuni ubbay markka.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ ୟୀଶୁକେଗି ଜୀଉବିରିଦ୍‍କିୟାଏ ଆଡଃ ଆବୁ ସବେନ୍‌କ ଏନାରାଃ ଗାୱାକତାନ୍‍ବୁ
    ।
  gah-gah: Itó Izesuni nene Ómasímo galegutí alémo otekago, leza logómula gihilatunú
    ánigonouháma neve.
  lcm-lcm: Io, igenen ke Iesu, God katala tak atadut ia asi kana to pok, na namem
    aongos namemtala arai ania.
  aer-aer: “Artwe re akenhe Jesus-arle aneke, yanhenge rarle ilwekenge Ngkartele renhe
    itethe-ilirtneke, anwerne ingkirrekele arrekantherre iletyeke anwerne-arle renhe
    areke-arle.
  qvc-NT: Chay Dabid nishqanshinallam Tayta Dyusqa allipta Jisusta wañushqanmanda
    kawsachimushqa. Paytaqam noqaykuna kikiy ñawiyllapawan rikashqallapa kani. Chaymi
    tistigukuna kanillapa.
  tgl-ULB: Ang Jesus na ito ay binuhay ng Diyos kung saan saksi kaming lahat.
  cbs-NT: Jamen Diosun jaskakidi janchamanidan, ja Jesús mawa bestenwanshina chanima
    ibubis dasibibun nun uinkubainshina nun unankanaii.
  xtm-NTPP: Te vaa jâ ni ndaxteku Su'si ma Jesús ma, te chukan chi ndaka sa ni ka
    jini ji'in nuu sa a ja sukan ni kuu ma.
  nnq-nnq: Nnoongo ngannyoya Yesu kuboka kumambi na twe tuboa takachaili ba kunhwalo
    gwenio.
  bao-NT: To biri, ani Jesús'rena cʉ̃ ca cati tuaro cʉ̃re tiiwi Ʉmʉreco Pacʉ. Teere
    mani niipetirãpʉra “To birora biiwʉ,” ca ĩirã wado mani nii.
  san-ORI: ଅତଃ ପରମେଶ୍ୱର ଏନଂ ଯୀଶୁଂ ଶ୍ମଶାନାଦ୍ ଉଦସ୍ଥାପଯତ୍ ତତ୍ର ୱଯଂ ସର୍ୱ୍ୱେ ସାକ୍ଷିଣ ଆସ୍ମହେ|
  rmn-rmn: Тай аки, о Дэл дживиндярдяс адалэ Исусес, тай амэ алаи адава дикхлям!
  huv-NT: Nej aaga Jesús quiaj, Teat Dios tapacüüch nej alinomb. Meáwan xicona tajawasan
    naleaing aag ayaj.
  otn-NT: Oja̱ bi japi ngue bi bɛ̱nna̱te ra̱ Jesús. Gäthogähe ya, gä da̱di jahe ma̱jua̱ni̱
    ngue bi bɛ̱nna̱te na̱.
  nop-nop: “Bepaŋ adi Jesu agaŋ kaipmuŋ tubupilakuk kaŋ indi mede biyagoŋ wondok sigiyakadi
    tam.
  obo-NT: Id badnow to Monama si Disas woy sikami langun, od pokoposivonnaa, oyya
    su nokita roy ron en moho no no-uyag sikandin.
  kca-kca: Турәм Тӑм Иисус нŏх ԓыԓӈатсәԓы, щит хŏща мўӈ хŏԓ вантәм хŏйатәта усув.
  cak-ENT: Y konojel roj, yin y ri yec'o viq'uin, ketaman y nkatzijoj que ja ri Dios
    ri xbanun chin ri Jesús richin xbec'astüj-pe.
  lif-NT: ᤒᤠ ᤁᤴ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤀᤠᤏᤡᤃᤧ ᤁᤧᤖᤧᤰ
    ᤁᤧᤏᤡ᤺ᤒᤠ ᤋᤥ᤺ᤴᤍᤡ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: Chi Yāā Dios nī nastécū yā Jesús, de ndá máá sá cúu testigo jā súcuán nī
    ncuu jā ní natecū yā.
  san-TIB: ཨཏཿ པརམེཤྭར ཨེནཾ ཡཱིཤུཾ ཤྨཤཱནཱད྄ ཨུདསྠཱཔཡཏ྄ ཏཏྲ ཝཡཾ སཪྻྭེ སཱཀྵིཎ ཨཱསྨཧེ།
  qve-NT: Chay prometesqanman hinan, Jesustaqa Dios kawsarichimuran. Chaykunata rikusqanchisraykun
    noqanchisqa llapallanchis testigo kanchis.
  pao-NT: Te Naasoo tuwow nakumma-baatoo oo ba'e, ka Te Pabe'e pooha-maka. Meno'o
    yise soo Te Pabe'e tu Besa Pooha-matu-ma ne sootuhi. Tamme oo nakana oo poonne.
    Soo Te Pabe'e toogoopatoo meapu.
  cbu-NT: Yuwartatam, tárangu anuritam Apanll Isusoo ituyamarangiya. Mishat, iy Isus
    táyaspatashini kchiptini Isusoo parangtanicha. Ashiri zurkuni kamankini.
  usa-usa: Îtuma pukáipike Áánûqtuma mamá itó-umakaraiye. miráitaqtaa ketáámá aónareqtaa
    kétunatae.
  soy-soy: Tɔ ntɔ́nɛ́í mmú yɛ́nlɛ lɛ̃ kɛ Uléécɑɑ uu nkpɔ kɛ́mɛɛ Yeesu uyɛ̃ n lésɛ.
  hui-hui: Yasu ogoniore Ngode Datagaliwabehanda mo heya hayagola iname handaiore
    harima.
  amf-amf: Kaa Yesusam Barjo diira kiam ki dhaasade; yerin kosa wodi wul tarjana eenane.
  quc-NNT: Are k'u wa' we Jesús ri' ri xk'astajisax rumal ri Dios, ri uj qonojel qas
    xqilo chi xk'astaj wa' chkixol ri käminaqib'.
  dob-dob: “Gete Yesu nina niꞌatu mwawasega Yaubada ꞌigietoolo limena, ga ꞌaboꞌama
    maiboꞌama ꞌaꞌitena.
  wrs-wrs: Yesusmangas Sesoava hem wolaihaphona pokamariniva, wo kava indkumbiva noi
    lovahv, kav novna nunglinam.
  mca-mca: Ha'ne Jesús yiƚin pa' Dios, hik ha'ne yekheweli'ƚ ye'weeki'ƚ in tsikfe'li'ƚijets
    aka'an qe hi'weni'ƚ.
  tzo-TZC: Ti Jesús taje ichaꞌcuxesat yuꞌun ti Diose. Vuꞌun rextigouncutic scotol
    taje.
  mya-mya: ထို​သ​ခင်​ယေ​ရှု​အား​ဘု​ရား​သ​ခင်​ရှင်​ပြန် ထ​မြောက်​စေ​တော်​မူ​ကြောင်း​ကို
    ငါ​တို့​အား လုံး​ပင်​သက်​သေ​ဖြစ်​ကြ​၏။-
  gng-NT: U ya *Yesu nɛ Uwien mɛkre' wɔ bitɛnkpiib ni, nɛ tiʼkɛ yé bimɔ̀nkunb.
  cbi-NTPO: Entsa Jesúsnaa Dios uwain mangujteve, tsenñu lala, naa tsaiñuba katamu
    deeyu.
  ikk-NT: 'Osolobuẹ a ghagụọ nwan ọnwụn weli Jesuni: ẹnyi ile wụ oshẹri.'
  leu-leu: E lana yaan aanabeꞌ a Piran a fatatoi faꞌuli na Yesus e nemaam xapiak xa,
    maam xalume.
  maz-NT: Nutscöjme ró jandajme; nguec'ua rí xi'tsc'öjme Mizhocjimi o tsjapü o te
    e Jesús 'ma ya vi ndũ.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ནི་དཀོན་མཆོག་གིས་སླར་གསོན་པར་མཛད་ཅིང་ངེད་ཅག་ཐམས་ཅད་ཀྱིས་ཀྱང་དོན་དེ་ལ་བདེན་དཔང་བྱེད༌པ་ཡིན།
  tca-NT: —Rü ñu̱xma ya Tupana rü marü wena nanamaxẽẽ ga guma Ngechuchu, rü guxãma
    ga toma rü nüxü̃ tadaugü na wena namaxü̃xü̃, rü ngẽmacèx pemaã nüxü̃ tixuchiga.
  zpl-NT: Nu nee uriꞌila Diose nú uhuañi zeca Jesuse lu eluti, yeru ulañiꞌlaꞌru nú
    ungae scua.
  mbc-NT: '@see-verse:ACT.002.031'
  ndg-ndg: Ayoo Yesu-Nnongo atimfufua, ambaye twenga twabote ni mashahida.
