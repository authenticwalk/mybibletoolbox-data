    Iyesu e ka Mamanuga God e kasiyarai pokaiya iyawena kipu ubupu ki nu yabunugere
    matarau emipi. E sisiyai nu karako wi nidimei yau kena.
  nko-NT: Petro lɔ́yɔ mʋ́sʋ́ ɔbɛ́ɛ, “Yesu gyí ɔhá ánɩ́ Bulu lɔ́kʋsʋ́a tsu afúlitɔ,
    anɩ fɛ́ɛ́ anɩgyí mʋ́ adansɩfɔ.
  bsn-NT: Jesús ĩ rijato bero, ĩre tudiĩacajʉ yʉa. To bajiri, “Dios ĩre catioyumi”,
    yimasiaja yʉa.
  pib-NT: Wa tye Geso yotunkaka Goyakalu. Walepirana pejnurunekwu gipgujtatachinwu.
  wiv-wiv: A Vuvu e valamari mulehia a Iesus na matea, hita laveve hita ka hadavi
    matotonia na goloa kua.
  reg-reg: Yesu unu - Nyamuanga amwiruye, oyo eswe bhona chili bhabhambasi.
  mlh-mlh: Anutuji Yesu bogboreme pakereko oŋuine oiji buŋo oi foriineke fukeya. Niŋo
    sosowo oi jiŋo koruŋnoŋunji ŋoneru kitiŋgaku miku munaŋ moge oŋu dimagobeneŋ.
  gof-ENT: «ፆሳይ፥ ሃ ዬሱሳ ሃይቁዋፔ ዴንዳይሳስ ኑኒ ኡባይ ማርካ።
  aau-aau: Sawk yor sokukwe papo lousne, uwr Jisas sohokwe God hiy po ma-me sian,
    lokrue ko hokwe. Hrom lowpwarowp mokwe yor sokukwe papo lira, seyr uwrsa me po
    mesor kumay kow.
  tvk-tvk: Ngan ak di misepin usil Iesu xa Hi tesak ni temea rilomun ra maten, e xamem
    vus matepusi xa be reitin.
  prf-NT: Ti Jesus ay biniyag a ruway nen Diyos, mapatunayan mi iyud a atanan gapu
    netan mi.
  auy-auy: mindá Ísuntafena siyáiye. Énifo Maníkó Ísumba pukómpinkemba íyáfasinankowata
    éta awánaraumne.
  tbg-tbg: Ho Ihuva qutu vuvaro Kotiva vira qaiqaa qaqi vara himpima komanta tenavu
    vira tavaunarave.
  hub-NT: 'Jesúska ashi wainkaru asar, Yuus inanki yaki nayaimpinam iwak, ninii ayaanas
    ekentsauwa nuka shir nekainaji, ni nayaimpinam wakettsuk chichaak: Wina Apar Wakan
    Pegkeran akupturmaktatrume tusa tinaiti. Nu timauwa nuna Yuus akupturmamu Wakan
    Pegker winamu antukurme, yamaika wainkaurme.'
  hmo-hmo: “Inai Iesu be Dirava ese ia hatorea isi vadaeni, ai ibounai be ai itaia,
    bona ai diba vadaeni.
  big-big: Anotogo Yisu meibok ibendaga yangalekta wazamiya logo teni mabuwili pilik
    puragi keriyawili.
  gux-G: Lan ya Jesu, U Tienu duoni o yeli, tikuli tie li kesiedinba.
  cnl-NT: Jesús hua² 'en³² ma²ca¹jua'³ la'³. Ne³ra'³¹ la²³jɨn³na'³¹ 'e³ 'e̱'n³ quie'²³
    dsɨ́² ca²³jmée³ Dios 'e³ ca²³ji̱i̱'²³ co̱'³. Rɨ³løn³¹na'³¹ dsa³ ñi³.
  zar-NT: Dios busubanëʼ Jesús lu yöl-laʼ guti, ateʼ ca guca lë ni yúguʼtëtuʼ runtuʼ
    ba nalí que.
  kde-kde: Bahi Nnungu ánimfufula Yesu, na hwetu tuvammalele nni tumashahidi tuva
    chinu anecho.
  ata-ata: Lataua mutulusou Iesu ne mo mumauli, la sou nexi latala mukalusi temaisou
    mii ane ne muxali manina.
  qvw-NT: Canan'a quiquin Diosninchic śhalcachishanta lluypapis ñawinchic licalam.
  nfa-nfa: Dhèu dhu Daud peka-padhai ne, nuka Yesus! Ama Lamatua pamamuri hari Ne
    nèti mamadhe Na. Ka jiꞌi aaꞌi-aaꞌi mi ngèdhi le dènge musi madha jiꞌi!
  tnp-tnp: Kəni nəghatiən u tətəghati e Iesu u Uhgɨn təmol rəkɨs təmiəgəh mɨn e nɨmɨsiən.
    !Kəni itɨmah iəmoteh e nəhmtɨtɨmah!
  urd-urd: इसी ईसा को ख़ुदा ने जिलाया; जिसके हम सब गवाह हैं।
  hot-hot: Ôpêŋ ma Yisu atu ba Wapômbêŋ bôk hik yani liŋ. Ma yêlô sapêŋ ayê nôm êŋ
    haviŋ ba êntêk anaŋ bêŋ hadêŋ môlô.
  mqj-NT: Puang Yesusmo to napatuo sule Puang Allata'alla dio mai alla'na to mate,
    anna kamimo ussa'bii.
  rus-SYN: Сего Иисуса Бог воскресил, чему все мы свидетели.
  mbh-mbh: Na them vusnga them thopol ako God i palos werera Jisas ake lale.
  bdd-bdd: Bewa Yesu ꞌina ꞌamasega Yehoba ꞌiꞌabihetoholo hila pwaiya, ma tauna mabwaiyama
    ꞌaꞌiteya.
  cbt-NTPO: Iporaso' Quisoso chachin Yosëri ananpitaantarin. Quiyari ni'nai.
  rmy-SERVI: Тай акэ, Дэвэл отджювдярда Кадэлэ Исусо, и амэ всавэрэ допхэнимаря кадэлэсти!
  srn-NT: Gado meki a Yesus disi kon baka na libi èn un alamala na kotoigi fu a sani
    dati.
  cta-NT: Chaꞌ liñi laca chaꞌ nguaꞌni ycuiꞌ Ndyosi chaꞌ ndyuꞌú Jesús chaca quiyaꞌ
    ―nacui̱ Pedro―. Liñi nda ya chaꞌ loꞌo cuꞌma̱, chaꞌ cua naꞌa̱ ya jiꞌi̱ yu chaca
    quiyaꞌ chaꞌ luꞌú yu.
  bqc-SIM: Yesupi ↄ̃ Lua aà bↄ̀ gau. A seeladeↄn wá ũ wápii.
  tcz-CHONGTHU: Pathen in Yeshua chu thina a konin akaithouvin, keiho jouse hi ahettoh
    kahiuve.
  mar-mar: त्या येशूला देवाने उठवले, ह्याविषयी आम्ही सर्व साक्षी आहोत.
  snp-snp: Ido Gotikafo Yesu folaiguti kofa olu nedi edaito, ido lalimo muki ya omude
    yakafo moda eyefe lonimo ne.
  isl-isl: Þarna var hann að tala um Jesú og við erum öll vitni að því að Jesús reis
    upp frá dauðum.
  spy-NT: Kookoong'eetee ꞉Yēyiin Yēēsu meet ankookeekas ꞉acheek kule man.
  xnn-xnn: Dat itoloy Pedro ay mangwani en, “Si Jesus din inbagan din si David tay
    siya nan tinagon Apo Dios. Mabalin ay ibagami ken dakayo tay inilami am-in ay
    natago siya.
  mwe-mwe: A Nnungu bhashinkwayuya a Yeshu na uwe ni tubhakong'ondela bha genego.
  tte-tte: Yaubada iya Yeisu ikele-yatoloyoi boita mena na kai kagitai mwa kakawa-yawasosi.
  tcs-tcs: ‘Zizas dis Promiswan, em da wan uda God i bin mekem kamlaipgen prom ded
    ane mipla ebriwan i bin witnis i tru, Zizas em laip.
  hlt-THB: Cawhkaw Jesu ce Khawsa ing thawh sak tlaih nawh, cawhkaw ik-oeih ak simpyikung
    dyihthing na kaimih ve awm unyng.
  soq-soq: Buka bedewe wadia rua God Iesu bo bedewe inasano enenwisen ita no uduudu
    dewa ema ulaipalena benemawantitana.
  qub-qub: Tayta Diosga nishannöllami Jesusta cawarachisha. Pay cawarishantaga llapanëmi
    ricashcä.
  att-att: Aggina si Apu Kesu, nga pinaginnanole ni Namarò. Á sikami ngámin yù massistígu
    ta kukurugán nga naginnanolay, gapu ta nasingam mi.
  bki-bki: Vite nei naruei kumemi numitum̃a nuber bulagvulagio, ka Atua bitirilar
    toro neibano Yesu nene den nam̃ariano bereio.
  bqp-bqp: Yesu pìin Luda a vù gan. A sèedadenↄn ó ũ ó pínki.
  mcp-mcp: «Yésus wɔɔŋgʉ̂, Zɛmbî nyə á gwûmʉshi nyə, sə́ bɛ̂sh sə́ bʉ́sə owúshinɛd
    wâ lâŋ wɔɔŋg.
  hat-hat: Bondye fè Jezi sa a leve soti vivan; nou tout nou temwen bagay sa a.
  npl-NT: Dios okiyoliti n Jesús iwa tinochteh otikitakeh.
  bgg-bgg: Hamangkhung-aphuii è Isu ne hòi din phi, ji pha blia ne gethek è khagi
    rek jong dun.
  eng-TCENT: This Jesus God has raised up, of which we are all witnesses.
  eng-BSB: God has raised this Jesus to life, to which we are all witnesses.
  cpu-NT: Iriitakera jovañagairi Pava irika Jesús. Omaperotatya, maaroni noñeeyavairini
    naaka.
  san-ASM: অতঃ পৰমেশ্ৱৰ এনং যীশুং শ্মশানাদ্ উদস্থাপযৎ তত্ৰ ৱযং সৰ্ৱ্ৱে সাক্ষিণ আস্মহে|
  tod-tod: GALA ge Yesu nii wuzeɠeʋɛ, é kula saai ya, gi pɛ gá ga naama zeeleiti.
  tac-NT: Esusi ju alué Kristo. Napu a'lige mukusá, Onorúgame 'yale uché rajpé ajalí.
    Ramué 'la machiáguru bijí bejtego, ramueka 'la eteru.
  eng-WEBPB: This Jesus God raised up, to which we all are witnesses.
  gfk-H: Iakan ra Iesu a mon nong Kalou ga hatut habal ia ma mehet bakut mehet ga
    nas iakan ra linga. Hua mehet gi hasahesa utana bia i tutuna.
  viv-viv: Hidedemi Devida gigahe ada Yaubada hida kaliva Yesu makewa alikeya gisivemididina,
    ada ime moyaꞋaimeyao toꞋita, au yana mididi-havagi faꞋina aꞋawatalatalaina.
  yao-yao: Nipele, Akunnungu ni ŵaŵansyusisye Che Yesu jo ni uweji wose tuli ŵa umboni
    wa indu yo.
  tgp-tgp: Iesu sei, God mo sauteterahia na mateia, ale kamam mo isoiso kama hitea.
  auc-NT: Itota ingante Wængonguï, Ñäni ömæ̈möe, angä ñäni ömæ̈mongantapa. Ïninque
    mänïnö tömengä nänö ñäni ömæ̈mongaïnö ante në adïmöni inte mönitö tömämöni edæ,
    Näwangä impa, ante në apæ̈nemöni ïmönipa.”
  kbc-NT: Aneotedoɡ̶oji eote Jesus me yewiɡ̶atace, odaa oko nakataɡ̶anadi naɡ̶a yewiɡ̶atace
    Jesus.
  bmh-bmh: Guzenaimai, Uwait nug go Yesus asai meun, gonun, petak ig unum igual ameig
    nug uligaimai, abe maimai, gonugau ze awarem.
  ctu-BL: Dios tsi' teche ch'ojyel Jesús. Tic pejtelel lojon testigojon lojon, tsa'ix
    j q'uele lojon.
  meq-meq: 'Piyer a gwaɗatay sa: «Yesu nakə na tsik faya aye na, Mbəlom kə lətse ahaya
    abəra ma mədahaŋ. Nəmay tebiye nəmaa həliye na mbal ŋgay.'
  noa-H: Warrgarwe mag jaaujerr haawai hich Hẽwandamau chadcha hi p'iriu haujimgui
    hajim hanʌm. Marau mag jaau nʌmʌn, chadcha maach daúacha hootarr haawaita mag
    jaau nʌmgui hajim hanʌm Pedroou.
  alp-NT: Maka Hlamate mere Yesuse. Ile mere pine Alla Iono Ikwana suike bei matale.
    Ami pusuma pine selu Ikwana suike.
  san-VEL: ata.h parame"svara ena.m yii"su.m "sma"saanaad udasthaapayat tatra vaya.m
    sarvve saak.si.na aasmahe|
  kbq-kbq: E'i ana Jisasina, Anumzamo'a fri'nefinti azeri otigeta, tagra maka'mota
    tavufinti ke'nona zanku nehune.
  kbh-kbh: Bëngbe Bëtsá tojama Jesús cháuatayenama y bënga cha fsënjinÿe. Chíyeca
    bënga fsë́ntsetats̈ëmbo chca ndegombre bétsemnama.
  ron-LSB: Acest Isus pe care Dumnezeu l-a înviat, despre care noi toți suntem martori.
  pon-pon: I lejuj, me Kot kotin kaiajadar, kit karoj jaunkadede en mepukat.
  nhe-BL: Huajca Toteco Dios quiyoliti Jesús, huan nochi tojuanti tiquitaque quema
    ya moyolcuitoya huan huelis timechilhuise tlen melahuac panoc.
  sps-sps: Gov fatsuiny fatabiny e Jisas tana mat ai tovei mam a fokinai te tagei
    e Jisas te toto fatabin fi Ya vou na mat Tsunia.
  wnc-wnc: Siwan Jesu waapata kupana Anututa gatu tangenawan ninda kaininda kana siakan
    sikut. Siwan ninu waakngae yanike yuamang.
  bus-bus: Yesu pìn Luda à fɛ̀ɛ gaan. À sèedadeenↄn wa ũ wa píngi.
  gub-BL: Tupàn umugweraw kar Zezuz imàno re a'e, imuigo wi wi kar pà a'e. Ure paw
    uruexak agwer ma'e ure, uruexak Zezuz imàno re ikweraw ire no.
  imo-imo: Imunga paimbo Goteni iye Jisas ono kombuna topa makinjirimu, aku ulumu
    lino kanorumulu mele nimolo.
  boj-boj: O ijo was, Yesus qujai di Qotei a subq na tigeltonaqa iga kalil ŋamdamu
    na unem. Deqa bini iga a qa mare mare laqnum.
  eng-DRA: This Jesus hath God raised again, whereof all we are witnesses.
  knf-knf: Yeŧu mënţan, Naşibaţi anaţana ţi pkeţ, kë ŋwo bŧi bamaar.
  san-KHM: អតះ បរមេឝ្វរ ឯនំ យីឝុំ ឝ្មឝានាទ៑ ឧទស្ថាបយត៑ តត្រ វយំ សវ៌្វេ សាក្ឞិណ អាស្មហេ។
  arn-NT: Iñchiñ ta kimnieiñ Ngünechen tañi wiñomongeltuelchi Jesus. Feychi dungu
    mew iñchiñ kom küme kimnieiñ.
  zas-NT: Yan ma basban Dios Jesús, dugran nayajc testiw guial walican babanman.
  ken-NT: Mandɛm akʉ Yesu apɛtnsɛm ndǔ nɛpɛ́m nɛ bɛsɛ́ mankɛm sɛ́ghɔ́ yi nɛ sɛchi
    batísiɛ bɛ achi nɛpɛ́m.
