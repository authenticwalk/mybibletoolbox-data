  zty-NTPS: 'Kate'' benne'' ka'' béngekle'' da'' ni, gok zédgekle'', na'' belyi''e
    Bedon'', na'' yezika'' benne'' wbás ka'' che Jesús, Benne'' Criston'', na'' wnnágake'':
    —Lježto'' ka'', ¿nakx̱kzen'' gonto''?'
  mek-mek: Papiau iꞌina iifaga aꞌo kelogonia aisama, guaꞌi ekae kemaniꞌi kepikaisai
    alogaina. Ke Peto ke apostolo maꞌoai fou kepaꞌani peniꞌi keinaka, “Aamai akimai
    kapaꞌina fakapa ooma?” keoma.
  aey-aey: Dana age odi dah mimeig age wawaga qon. Odocob age Pita aposel leihca maadein,
