    nabloli pirpese nga nablesi mauren?”
  aui-aui: Raghanine wawaya mmko sisiyina siwaiyaneni na nuwanuwadi iyogha, na Pita
    da apasol biiyadi siwona bo, “Warewaresimii, awaki toumii kanabera?”
  wap-NT: Pidannao abatan daunaꞌan ipai wuruꞌu Peter paradanuz paꞌati kaikapaꞌa, tuukii
    ĩnyukunuu kashaꞌoran. Sariapa ĩpishaan Peter, naꞌiki baꞌoran apostlenao kapam.
