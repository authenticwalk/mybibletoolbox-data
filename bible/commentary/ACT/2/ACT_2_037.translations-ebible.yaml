verse: ACT.002.037
translations:
  kpx-kpx: Bitau hoto kateale louge abu ke evisi huhube nimole valu. Isi kateai Bitata
    abostolo degomoleta namigevei avoe, “No haokuvuia, noeabuna vadeu vai.”
  okv-H: embomeni tapa na jo peni vahai be eto Peter te ambotani tapa ta degi ke einge
    ea, “Namei kamei, dago do aro?” ainge enu
  tbo-tbo: Hougana lawa geka bahahi hi noonolihi po hi nugotona. Hi baha nae Pita
    po tu wituwetuwegahi gehouhi ugolihi hi pa, ‘Walewalehiyai, apo awai to dewaya?’
  mal-C: ഇതു കേട്ട ജനം ഹൃദയത്തിൽ മുറിവേറ്റവരായി പത്രോസിനോടും മറ്റ് അപ്പൊസ്തലന്മാരോടും,
    “സഹോദരന്മാരേ, ഞങ്ങൾ എന്താണ് ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു.
  grc-SR: Ἀκούσαντες δὲ κατενύγησαν ⸂τῇ καρδίᾳ,⸃ εἶπόν τε πρὸς τὸν Πέτρον καὶ τοὺς
    λοιποὺς ἀποστόλους, Τί ⸂2ποιήσομεν,⸃ ἄνδρες ἀδελφοί;
  bgc-bgc: जिब माणसां नै यो सुण्या, तो बिश्वास होग्या था के उननै गलत काम करया सै,
    अर वे पतरस अर बाकी प्रेरितां तै बुझ्झण लाग्गे, “हे भाईयो, हम के करा?”
  khz-khz: Ekila gekamonagiato aonai, nugara gerageto, ne Petero e voapostolo reketa
    gerenagirato, negetiwato, “Walakava, ai rakagau aia kala?”
  deu-TKW: 'Wie sie aber das hörten, gieng es ihnen durchs Herz, und sie sagten zu
    Petrus und den übrigen Aposteln: was sollen wir thun, ihr Männer und Brüder?'
  zsr-NT: 'Catiꞌ gulayönnëꞌ lë ni bönniꞌ niꞌ, gulaböꞌë baguíꞌi, atiꞌ glëꞌ Pedro len
    yezícaꞌrëꞌ bönniꞌ gbaz queëꞌ Cristo, taꞌnë́ꞌ: ―Bö́chiꞌtuꞌ, ¿nacx gúntsatuꞌ?'
  lin-lin: 'Tango bato bayokaki bongo, mitema na bango eyokaki pasi makasi mpe balobaki
    na Petelo mpe bantoma mosusu : — Bandeko, tosala nini ?'
  hns-NT: 'Bas djab oesab ie baat soenies, tab oesab diel bhar se djaan gail kie:
    „Ie baat satj hai aur hamlog ek kharaab kaam karlie hai!” Aur oesab Petras aur
    ekwan pathaawal waalan se poetjhies: „Bhaai logan, ab hamlog ka karie?”'
  noa-E: Pedroou mag iekhabapʉ̈im amachdëu ũrbaawai warre gaai machaaga aphöbaadëmua
    ich Pedroogcha jëeunaa i khapeenagjã agjö, —Keena, ¿magan marau jãgata aju aai
    nʉwi ajierram anʉm, Ẽwandamau maach peerdʉ aumkhĩir? Marag jaaubat ajierram aajem.
  eng-EMTV: Now having heard this, they were cut to the heart, and they said to Peter
    and the rest of the apostles, “Men and brothers, what shall we do?”
  mib-NT: 'Te jeē súcuan ni cajini sōho i jnūhun yáha, te ni cajnahuhū ni anuá i.
    Te ni cacajnūhún i Pedro jiín táca gá apóstol: ¿Te ndese sáha ná jíjnáhan ná núu
    súcuan? áchí i.'
  lif-NT2: आल्‍ल कन् पाःन् के़घे़म्‍बाहाॽरे़ खुनिॽ योःम् पुॽरे़आङ् पत्रुस नु वेॽ सेःक्‌युक्‍मिबाहाॽ
    सेःन्‍मे़दोसुसि, “फुॽनुसाॽसे, आल्‍ल आनिगे़ थे चोगुम्‍बे़बाबे?”
  xnj-xnj: Hinu, vandu pavagayuwini genago, mitima yawavinili, vakavakota Petili na
    pamonga na vamitumi vayaki. “Valongo vitu tikita wuli?”
  mmx-mmx: Mo limixin diga ronga i na, diga bulu aleng la diga lok ti ne Pita eburu
    mi luvuttadi vavang, “Luvutneton nama, maba lok lavanga salai?”
  cbr-NT: 'Ësoquian cacëxun cuati —''atimabi cananuna ''a —quixun sinani ratúquin
    ca Pedrocëñun abëa ''icë unicama ñucáquin cacancëxa: —''Ën xucë́antu, ''atimabi
    cananuna usoquin a ''an. ¿Upí ''inux caranuna bërí uisai ''iti ''ain?'
  tee-NT: 'Pus ju lapanacni acsni tak''asmatlh ju ixchivinti ju Pitalu'' na xcanilh
    ix''alhunut''an. Chani tajuni ju Pitalu'' chaich ju ali''in ixtamalakachan ju
    Jesús: ―Quint''alapanacni tas calayauch ju chavai.'
  eng-LSV: And having heard, they were pricked to the heart; they also say to Peter
    and to the rest of the apostles, “What will we do, men, brothers?”
  cak-NT: 'Y cuando ri winak xquic''oxaj ri xu''ij ri Pedro, pokon xuna'' cánima,
    y xquic''utuj che ri Pedro y ri ch''aka chic apóstoles: Kach''alal, ¿anchique
    ri utz chi naka''an? xecha''.'
  pah-NT: 'Henduvame Pedro''ga nhi''ig̃a g̃a imbojui opy''a okote''varuhuro g̃waramo.
    Igwete g̃a ei Pedro''g̃a pe: —Marã po ti ore rekoi ore nehẽ? ei g̃a.'
  sja-NT: 'Mãga ũridak''ãri, arii p''anadap''edaarã k''ĩsia p''uadachida. Mapa iidijida
    Pedromaa mãik''aapa chi k''õp''ãyoorãmaa: —¿K''ãata oodayama ajida, taipa?'
  xed-xed: Na snaŋta tsa mnduha ya ta tsa gwaɗaha gwaɗa Piyer ya ná, ka kɓanaftá tsi
    ta həŋ. «Zwanama, nu ka ŋni dzaʼa magay tama?» ka həŋ nda i Piyer nda sanlaha
    ma gwal ghunay.
  mks-NT: 'Tá na̱xini jo̱ho na̱ cán ña̱ na̱cachi Pedro xi̱hi̱n ná i̱vi̱ la̱á na̱ta̱hvi̱
    ini na já na̱casáhá ndáca̱ tu̱hún na̱ Pedro xi̱hi̱n java ga̱ na̱ apóstol cán já
    cáchí na̱ já xi̱hi̱n ná: —Ndía̱ ndítahan caja nde̱, ñani, na̱ cúú cuéntá Jesús.'
  gfk-S: 'Be ira matanabar di ga hadade hobi, iga kata tus ira tinga di kaie di gom
    tange tane Pita ma ira mes na apostolo horek: “Kaba tasi mem, aso ing mem na gil?”'
  bmu-bmu: Pitönöŋ mewö jiiga ambazip kambunöŋ möta uruŋini qesiŋni Pitö aka aposol
    tosatŋi yeŋgöra kewö jiget, “Azi alaurup, nini mönö dendenöwö ahin dop kölma?”
  dgz-dgz: Wam ame Pita wani anune, koewa muga menan bumagamu tuk tak wan amba Pita
    ge Iesu watu enamot mega upinewa den singui tayawamon, “Orup ma, nu anenen tait?”
  eng-GNV: Now when they heard it, they were pricked in their heartes, and said vnto
    Peter and the other Apostles, Men and brethren, what shall we doe?
  zaa-NT: 'De biyénini cą nui nna yala beléníni cą nna ra tè cą Pedrua nna adí ca
    apóstol nna: Lebi''i hermanos Israelitas, biala dàni tu'' guni tu'' cá.'
  eng-WEBSTER: Now when they heard this , they were pricked in their heart, and said
    to Peter and to the rest of the apostles, Men, brethren, what shall we do?
  guh-guh: Itsa bajarapamonae jumetane Pedro bajarapacuenia pejumaitsijava, nexata
    bajarapamonae bejamatabëjiobireca pinijicuenia. Nexata bajarapamonae yanijoba
    Pedrojavabelia, itsamonae Jesús pijajivi apóstolevijavabelia ata. —Tajamonae,
    ¿detsa nexata pitsicuene paexanaenajë patajaneconi yabara? jai nexata bajarapamonae
    Pedrobanajavabelia.
  bon-bon: Siige, biname cina Peteru me mene liba itecijemige, teepi mage ngenecu
    mäpu äbitininisi teeme conocono mule name pi. Teepi Peteru piiyepu nuuja ätyepäneji
    biname bine itemlemisi egä, “Binamewale, cine ngena ne miiji wawena?”
  nhw-BL: 'Quema nopa masehualme quicajque nopa camanali, moyoltequipachojque ica
    catli quichijtoyaj, huan quitlatzintoquilijque Pedro huan nopa sequinoc tlayolmelahuani:
    ―Tlacame, ama ¿tlaque monequi tijchihuase?'
  mgw-mgw: Bai, Pabaagayu'wine mayi'gi'yo go, gaatikwalumiya mumyoyo yabe. Ngabaalaluya
    Petili na balu' atumilwe bi'ngi', “Mwalongo bitu, tupange buli?”
  swh-ONEN: Watu waliposikia maneno haya yakawachoma mioyo yao, wakawauliza Petro
    na wale mitume wengine, “Ndugu zetu tufanye nini?”
  wbi-wbi: Lino yevapulike Ayala, sikavanyanya munhumbula savanave, vakambula uPetro
    navasung'wa avenge e, “Vanyalukolo, tuvombekiki?”
  bba-bba: Ye tɔn be, bɑ yeni nuɑ, ben ɡɔ̃rusu bu tɑɑrɛ wɛ̃, mɑ bɑ Piɛɛ kɑ ɡɔro be
    bɑ tie bikiɑ bɑ nɛɛ, bɛsɛɡibu, mbɑ sɑ ko ko.
  eng-KJVCPB: Now when they heard this, they were pricked in their heart, and said
    unto Peter and to the rest of the apostles, Men and brethren, what shall we do?
  kgk-NT: 'Upéa nhe''ẽ ohendu ramo ojepy''ajopy joa hikwái: —Mbava''e po orojapo-ta
    ãy, ore re''ýi kwéry? he''i Pedro-pe. Outro Hesu remimondo va''e kwéry-pe oporandu
    ave gwembiaporã-rehe. Upe ramo he''i íxupe kwéry Pedro:'
  waj-waj: 'Petorooso itaa kua kiaa taika kiooduu gioonna kiaapuuya rikiooduu iya
    ausaiyauvo kaayauma mmuaararooduu pinaama iya yaata utida Petoroosaata inna seena
    vaidi aposorooyaatama tunoo: Ti seenayaso, fai ta dataakiaarannee?'
  cpy-cpy: 'Ikanta ikemaeyakini ikaatzi piyoteen-chari, antawo otsinkashiryaanakiri,
    rojampi-tanakiri Pedro, eejatzi itsipa-paeni Otyaantaa-rewopaeni, ikantanakiri:
    “Noyemijantzikaritee, ¿jempe nokantee-yaaka naaka?”'
  mpx-mpx: Sauga gamagalau baaba ya hi hago, yaka hi nuwanuwatu nabi, inoke hi baek
    Pita ge apostolowau gegewel elal hi ba, “Talimeyau, hauna naha ginol?”
  wbp-wbp: Kujalu Piita purda-nyangu kuja-kurra wangkanja-kurra yapangku panungku,
    kujarlaju ngulajulu-nyanu kurnta-jarrija manu karrarda-jarrija-nyayirni. Manulu-jana
    payurnu Piita manu panu-kari Kurdungurlu-patu Wiriwiri, “Nganimpakupurdangka-purnu,
    nyarrpa-jarrilkirnalu nganimpaju?”
  luo-luo: Kane ji owinjo wachno, chunygi nongʼadonigi bura, mine giwachone Petro
    kod joote mamoko niya, “Owetewa, en angʼo ma dwatim?”
  nhe-NT: 'Quema nopa tlacame quicajque nopa tlajtoli, moyolcuesojque ica tlen quichijtoyaj,
    huan quitlajtlanijque Pedro huan nopa sequinoc tlayolmelahuani: ―Tlacame, ama
    ¿tlaque monequi tijchihuase?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܦܝܼܫ ܠܗܘܿܢ ܢܝܼܨܹܐ ܒܠܸܒܵܝܗ‌ܝ ܘܐܡܝܼܪܗܘܿܢ
    ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܫܲܪܟܵܐ ܕܫܠܝܼܚܹ̈ܐ: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ؟“'
  esk-NT: Taapkua iñuich tusaakamitruŋ Peter-m uqautigikkaŋa iłuiḷḷiuġniqsut. Apiqsruġniġaat
    Peter-lu atlatlu uqqiraqtit, “Aniqatiut, Qanuġisiñiqpisami?”
  msb-msb: Pakabati ninda sani, nakonsensya gayod sinda, kaya naghunga kan Pedro kag
    sa iba na mga apostoles, “Mga kaigmanghudan, nano an dapat namon himuon?”
  cpa-NT: 'Mi³ma²na²nǿng² dsa² tiogh³ héi² jǿg³ jøng², jǿg³ ca¹juúh² Pedro, jøng²
    ca¹túgh²dsa høa¹² dsǿa¹²dsa. Ca¹ŋai¹dsa Pedro quianh¹³ tsih² høh³ jian¹²dsa. Ca¹juúh²dsa:
    ―¿He² hi² hniuh¹² jmó³ jnieh³, roh¹³ jniang³? ―ca¹juúh²dsa.'
  dso-dso: ଏ କାତା ପିତର୍‌ଟାନେଅନି ସୁନ୍‌ଲା ସବୁ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ନିଜର୍‌ ବୁଲ୍‌ ଏତାଇକରି ମନ୍‌
    ବିତ୍‌ରେ କିଲ୍‌ବିଲ୍‌ ଅଇଗାଲାଇ । ସେମନ୍‌ ପିତର୍‌କେ ଆରି ପେରିତ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲାଇ, “ଏ
    ବାଇମନ୍‌ ଏନ୍ତାର୍‌ ବଲି କଇଲେ ଆମେ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Ini hereva daidiai, idia kudoudia e hetaha. Bena idia ese Petro aposetolo
    orena ida e nanadaidia, eto, Varavaragu e, ede baia kara toma?
  yva-NT: Arono vatane umaso wo Petrus apa ayao umaso ranauna mewen, umba manimaumbe
    rave weye awa ayao kakaije ntapekan. Weti wo ranajo irati Petrus muno arakovo
    kaijo Yesus po mansatutire mansai ware, “Arakove, soamo reambeare rui?”
  dgc-dgc: Nadid pékabati du tolay ta éya a kagi ni Pedro, éy nagsisi side a minasépduan
    side. “Adiyoy, Akéng,” kagi de, “magenya kame?”
  zpm-NT: 'Zeeṉe bin grë miech ne ndxie ga sca bnee Pedr, biab guieḻnë zho, psilo
    zho rnabdiidz zho lo Pedr ni lo grëraa zha ne nacgza Pedr ga, rëb zho: ―Bets,
    nana, ¿pe nac ncuaaṉe dziuuṉ no?'
  hix-NT: Àro wyaro Petru yonytxatxownà hatà, toto komo. Tàwyanye enytxatxhe rma,
    noseryehoketxkon hatà, teryewrye ro, tanhànàthàyam hoko. Àro ke, onà wyaro nketxkon
    hatà, Petru komo wya, Txesusu nànyaketxho ro komo wya. Amna kukur komo y, àsok
    amna naye, ketxkon hatà. Àsok amna naye.
  sim-sim: Pita mashi oson erem or sawerik li misihi wavu lihi si jirik Pita nga aposel
    anandi ondo nga limu silira, �Hai, mahasanje nihi jirin, wa mberem nivai uku?�
    Karem li silirik,
  npi-ULB: जब तिनीहरूले यो सुने, तिनीहरूको हृदय छिया-छिया भयो र तिनीहरूले पत्रुस र
    अरू बाँकी प्रेरितहरूलाई भने, “भाइहरू हो, हामी के गरौँ ?”
  cgc-cgc: Pagmati ta mga ittaw ta ambal Pedro, nakunsinsya gid danen an daw gainsa
    danen an ki Pedro daw ta duma na mga apustulis, “Mga utod, ino dapat nay na buaten?”
  tim-tim: Petoroŋe den hain dâm makyeŋgimbo den arekŋe biwiyeŋân ewumbo Aposolo bikŋe
    hin aiyeŋguyi, “Galalupnenŋe wan aktenŋe ârândâŋ agâkgât maknengiŋet.” dâyi.
  yor-yor: Nígbà tí wọ́n sì gbọ́, ọkàn wọn gbọgbẹ́, wọn sì wí fún Peteru àti àwọn
    aposteli yòókù pé, “Ará, kín ni àwa yóò ṣe?”
  wos-wos: Wandéka di du takwa wun hundi xékéndaka xi maki xiyandéka di Pitaré akwi
    Jisasna aposelré akwi di wakwexéké, “Gunawa, nana du, méta yatame?”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶ad̶e jũmarãda bio sopuasid̶aa. Maʌ̃ carea ãdjirãba Pedroa,
    Jesuba diabued̶a dewararãa bid̶a iwid̶isid̶aa: –Djabarã, ¿ẽdrʌd̶i carea cãrẽda
    od̶ida panʌ?–'
  eng-F35: Now upon hearing this they were cut to the heart and said to Peter, and
    the rest of the Apostles, “Men, brothers, what shall we do?!”
  ind-ind: Sesudah Petrus selesai berbicara, tersentuhlah hati orang banyak yang mendengarkannya.
    Lalu mereka bertanya kepada Petrus dan rasul-rasul lain, “Saudara-saudara, apa
    yang harus kami lakukan?”
  pes-OPCB: 'سخنان پطرس مردم را سخت تحت تأثیر قرار داد. بنابراین، به او و به سایر
    رسولان گفتند: «برادران، اکنون باید چه کنیم؟»'
  mpt-mpt: Yuda nakai Fitae wengo wenteniba i bobolo ilum omfubenoa i Fita esa Yesuse
    okok dlasanin nakai mak isa baabeniba Nekwal ibo ni fatnanomabbione? ge baabesiba
  ssx-ssx: Mo wanda꞉halima꞉ koto pi opuaata꞉ ika꞉ puki pa꞉ta꞉ aweeke handaa Pida pa꞉ta꞉
    make mandane aposolo haliweki pa꞉ta꞉ make alota꞉ Kametitio. Nikana꞉ma꞉ eki peomonope
    laa lemekeme.
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ ɡbɔ bɛɛbɛ ŋɔi ideu í to si ŋɑ ntɔ ntɔ, nɔ ɑ̀ bee Piɛɛ do
    woo bɛ iyi ɑ̀ ɡbe ŋɑu ɑ̀ ni, iŋɛ kpɑɑsi nwɑ ŋɑ, bɛirei ɑɑ kɑ ce.
  gaq-gaq: ରେମୁଆଁଇଂ ଆକେନ୍‍ ସାପା ସାମୁଆଁ ଅଁଚେ ଜିବନ୍‌ ଦାଡ଼୍‍କେ ୱେକେ ଆରି ପିତର୍‍ ବାରି ବିନ୍‍
    ପ୍ରେରିତ୍‌ଇଂ ସିସ୍‌ଇଂକେ ସାଲିଆକୁକେ “ବୟାଁଇଂ ନେ ସାପାରେ ମେଁ ନେଡିଙ୍ଗ୍‍ପା ?”
  gof-RNT: Asay Phexiroosi gidayssa si7ida wode bantta wozanan boshettidi Phexiroosanne
    hankko hawaaretakko, “Ishato, yaatin nuuni ay oothinoo?” yaagidosona.
  unx-unx: ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ହଡ଼କଆଃ ମନ୍‌ସୁରୁଦ୍‌ ରଅଃୟାନା ଆଡଃ ଇନ୍‌କୁ ପାତ୍‌ରାସ୍‌
    ଆଡଃ ଏଟାଃ ପ୍ରେରିତ୍‌କକେ କାଜିୟାଦ୍‍କଆକ, “ହେ ହାଗାକ, ଆଲେ ଚିନାଃଲେ ଚିକାୟା ?”
  gah-gah: Láa loko lo kemekago, miluma giliake Pitá ave itó aposolo lugáave loká
    ikitake ligivese, leza nana okuko lamaná itive.
  lcm-lcm: Au, taun kila longong a mengen ang, kilapo togon a nanasai lava, na kila
    sui a Petero ve mang keve aposel ang, “Keve tungamem, namem abis vang a sa?”
  aer-aer: Tyerrtye areyele Peter alakenhe angkerlenge awemele itne apure anthurre
    irreke imerte renhe yerneke-arle arrpenhe areye-arlke apayuthnemele, “Nthakenhe-ame
    anwerne irreye?”
  qvc-NT: 'Chayshina Pidru niptinmi, yumbay chay uyaqkunaqa ancha malayakushpa syintirqanllapa.
    Chaymi Pidruta tukuy chay wakin apustulkunata tapurqanllapa: —¡Masitakuna! ¿Imatam
    kananqa atinillapa rurayta, washadu kanayllapaqa? nishpa.'
  tgl-ULB: Nang marinig nila ito, nadurog ang kanilang puso, at sinabi kay Pedro at
    sa iba pang mga apostol, “Mga kapatid, ano ba ang dapat naming gawin?”
  cbs-NT: 'janu jatube ichabun ninkai ¿jaskatimen? ika jatun juinti nishmajaidai bika
    tenekin shinankin Pedro inun Jesúsun tsuma kushipaya betsabu jatu yukakin: —Betsabuun,
    ¿jaskatan nun jaskatidumen?— jatu wabu'
  xtm-NTPP: 'Te tee ni ka ndututu ma, nuu ni ka jiniso''o de ja ká''an Pedro ma chi
    ni ka kuxii xeen ini de, te ni ka jikan‑tnu''u de Pedro ma, ji''in nuu ndaka‑ka
    tee ni tetniñu ya ma: ―‍Ñani, ¿nawa jin sa''a, nawa jin kuu sa, sukan‑va''a ndasakanu
    ini ña''a Su''si ma? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bandu apabajoanga genia, ngajabinia myojo ngabankonya Petulo na achandundame
    ajakwe bala, “Akalonga bito, tutenda bole?”
  bao-NT: 'To biirije Pedro cʉ̃ ca ĩiro tʉorã, too ca nea pooricarã pea, niipetirãpʉra
    bʉaro tʉgoeñarique pai ametʉacoari, Pedrore, ñucã cʉ̃ mena macãrãre o biro ĩiupa:
    —Jãa yaarã, ¿ñee ca tiiparã jãa niiti? —cʉ̃jare ĩi jãiñaupa.'
  san-ORI: ଏତାଦୃଶୀଂ କଥାଂ ଶ୍ରୁତ୍ୱା ତେଷାଂ ହୃଦଯାନାଂ ୱିଦୀର୍ଣତ୍ୱାତ୍ ତେ ପିତରାଯ ତଦନ୍ୟପ୍ରେରିତେଭ୍ୟଶ୍ଚ
    କଥିତୱନ୍ତଃ, ହେ ଭ୍ରାତୃଗଣ ୱଯଂ କିଂ କରିଷ୍ୟାମଃ?
  rmn-rmn: 'Кана о мануша шунлэ адава, лилэ пумарэ илэндэ. Он пхученас ко Пётар тай
    аврэ апостолен: — Пхралалэн, со амэ тэ керас?'
  huv-NT: 'Wüx tanguiayiw aag ayaj ajcüwa nipilan quiaj, tayajcüw tiül omeajtsüw nejiw
    xeyay ngo majneaj arangüw. Quiaj tasajüw a Pedro y alacas apóstoles: ―Teat monxey,
    jow nganüy ¿cuane sanarangana? ―ajüw.'
  otn-NT: 'Gä bi där''ma̱n''ʉ yø mmʉi yø ja̱''i̱ ''mø mi̱ ''yøhna̱ ra̱ hya̱ bi̱ ma̱nna̱
    Bɛdu p''ʉya. Bi ''yørpa̱ ra̱ nt''änni̱ ra̱ Bɛdu p''ʉya co ''nɛ̱''ʉ mi̱''da yø
    representante ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague n''yø''a̱hʉ, ¿te ''bɛ''a̱ ja ngue
    ga̱ øt''ähe p''ʉya?'
  nop-nop: Pitadi unduŋ yenimbune metamdi mede u nadiŋa dediŋ titiŋdok yoŋa Pita eŋ
    Aposel noli yeninadigiŋ. “Notniye, indi dediŋ tinim?”
  obo-NT: Na, to norinog to mgo minuvu iddos osengan ni Pedro, nokobbit kos pusung
    dan. De-en id inturan dan si Pedro woy dos duma rin no mgo apostoles, kahi ran
    to, “Mgo suwod, ondan man kos ollog nod puungan doy?”
  kca-kca: 'Щит хўԓмеԓ кемән, ԓыв сӑмԓаԓән ԋŏхԓәсәт пӑ Петрайа пӑ па апостоләта йастәсәт:
    «Хӑнам йох, мўй мўӈева верты»?'
  cak-ENT: 'Y tok ri vinük xcac''axaj ri xbij ri Pedro, xk''oxon cánima, y xquic''utuj
    c''a chin ri Pedro y ri ch''aka chic apóstoles: Hermanos, ¿achique ri c''uluman
    que nkabün? xquibij.'
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ ᤐᤠ᤺ᤴ ᤁᤧᤄᤧᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤥ᤺ᤶ ᤐᤢ᤹ᤖᤧᤀᤠᤱ ᤐᤋᤪᤢᤛ ᤏᤢ ᤘᤣ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹
    ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤛᤡ. “ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤠᤸᤗ ᤀᤠᤏᤡᤃᤧ ᤌᤣ ᤆᤥᤃᤢᤶᤒᤧᤒᤠᤒᤣ᥅”
  mie-NT: 'De súcuán nī jini ndá ji tūhun yáhá, de nī ntahúhvī inī ndá ji. De nī ncāhān
    ndá ji jíín Pedro jíín ndá cā apóstol: Ndá ní amigo, cachī ní ¿nāsa sāhá ndá sá
    túsaá? ncachī ji.'
  san-TIB: ཨེཏཱདྲྀཤཱིཾ ཀཐཱཾ ཤྲུཏྭཱ ཏེཥཱཾ ཧྲྀདཡཱནཱཾ ཝིདཱིརྞཏྭཱཏ྄ ཏེ པིཏརཱཡ ཏདནྱཔྲེརིཏེབྷྱཤྩ
    ཀཐིཏཝནྟཿ, ཧེ བྷྲཱཏྲྀགཎ ཝཡཾ ཀིཾ ཀརིཥྱཱམཿ?
  qve-NT: 'Chaykunata llapallan runakuna uyarispankun, sonqonkupi anchata llakikuranku.
    Hinaspan Pedrota hinallataq wakin apostolkunatawan tapuranku: —Wawqeykuna, sayna
    kaqtinri, ¿imatataq noqaykuri kunan ruwaykuman? nispanku.'
  pao-NT: Umu numu ka Peter nakase, unu suda oo sokwamakuna ka tu manena yise meeoo
    oo netamma oo poena'ewabe-nokosoo, “Ha'oo sakwa numme manese kaaheno oo mayugwe?”
  cbu-NT: Ántaru anoo tputssha Pitoroo mazinarangusin, kizpur mang' zuu ashiranganaya.
    Zuwaa, ¿tamacheezini? sitatsti; tárangana tayaspatampaneetsi. Pitorsha, tárangiya;
  usa-usa: 'yemá maamin-áímmá ítáawana min-áíkóma yeqtí íyaqa atákáiye. yeráwáqá Pítaakaraq
    yaímma iyápó-annama maará téta timá yímikaae: “ketíbâtiwaayuo, ketááí túnabaro
    íbêqa ketáámá náaraq ónúnataabiyo?” téta tirááe.'
  soy-soy: 'Kɑpi nsímɛ́ mmɛ̃ n kṍ, nn pi loni suu nɛ ɑkɔhɔ-pɔ ɑpi pɛɛ Piyɛɛ nɛ
    pitumɛ picɔ mɑɑ rɛ: Íye kɑri yɛ́ nkpéni wɑ, pimɑ́rɛcɔ?'
  hui-hui: Bi ogoni layago hale howa wali agali hearume tinaga gubaliniha nogobaore
    hayagola dara hene. Dara howa tigua Pidabi abosolo maru biarubi tihondo lalu,
    Hameneru-o ina agi bulene ngabe, lene.
  amf-amf: Eenaar dhalqin ogoam yinin qansenka, yisa woylaminka kattsi atayse Bhethiroosbee
    waani Kiristoos yisa tarjamonnante kinin yittsaana eenabena “Imbanaanato, ta keeda
    yer har wo hayo?” kena ke hamade.
  quc-NNT: 'Aretaq ri winaq xkita wa'' we tzij ri'', sib''alaj k''äx xkina'' pa kanima'',
    xkita'' k''u che ri tat Pedro xuquje'' chke ri nik''iaj apóstoles chik, xkib''ij:
    Qachalal, ¿jas rajwaxik käqa''no? —xecha chke.'
  dob-dob: Tomota nidi Pita ꞌina ona gete niꞌatu sinonona, ga manuna sinuwanuwa sinabwana,
    ga Pita magosenao ꞌediya sienaida, sigwae, “Tasimao, niꞌatu ꞌaloegesi. Mwaꞌadega
    ꞌada guinuwaꞌesa?”
  wrs-wrs: Nonamba indhanamba nomba hillinamba nomba Pitana moamba, noita henamba
    undmba pueitrombol vinvna. Wo hev sah owol vivna Pitam eva owalm moalamangnindm,
    es hevpa kava vivav?
  mca-mca: 'Ma'' qa in yepi''ye'' ek''i pa''aj ekewe''en pekhewe''en, qa qi in yasin
    ji''teje''m pe'' ƚatawjets. Pekhewe''en qa nifaakanij pa''aj ha'' Pedro qa hekhewep
    apóstoles: —Yejefets, ¿pa''n ƚii pa''qu'' haqsi''ji''ƚijkii?—'
  tzo-TZC: 'Cꞌalal jech laj yaꞌiic taje, jech o xal lic yaꞌiic ta yoꞌntonic ti oy
    smulique. Jech lic sjacꞌbeic ti Pedroe schiꞌuc ti yan jcholcꞌopetique: ―Jchiꞌiltac,
    ¿cꞌusi scꞌan ta jpascutic? ―xiic.'
  mya-mya: ထို​စ​ကား​ကို​ကြား​ကြ​သော​အ​ခါ လူ​တို့​သည် လွန်​စွာ​ပူ​ပင်​သော​က​ရောက်​ကြ​လျက်
    ပေ​တ​ရု နှင့်​အ​ခြား​တ​မန်​တော်​တို့​အား``ညီ​အစ်​ကို​တို့၊ ငါ​တို့​အ​ဘယ်​သို့​ပြု​ရ​ပါ​မည်​နည်း''
    ဟု​မေး မြန်း​ကြ​၏။
  gng-NT: 'Linigol nnɔ cii'' Piɛr len'' nnɔ ma nnɔ nɛ nì jin'' bɛ, ki saa'' biʼyɛnm
    ki gbien'', nɛ bi niire'' Piɛr nin *Yesu ya tondtɔb ki ye: «Tiʼyaabɛ, ti nín
    li tien mila?»'
  cbi-NTPO: 'Tsenñu junu wa''namula demeetu, yala'' tenbukasha tsamantsa dellakindya''
    pensanguitu, Pedronu bain, veela Jesús'' mitya kuinda kenu lara'' eramu rukulanu
    bain tsandila: Naatalala, tsaashu juntsaa, ¿tyee kenu dejuwa? tila.'
  ikk-NT: Ogẹn wẹ gi nụ ihiẹnni, o gbu wẹ mgbu obi ọda-ọda. Wẹ nọ sị Pita lẹ ndị-ozi
    pụ-ichẹn ndị ọzọ, “Umunẹ, kịnị kẹ ẹnyi k'e mẹ?”
  leu-leu: Layaan a rabuna ri langaie, ri lamon tifi nari xa pana vilaana saat siri.
    E ri fin na Pita e mu yaamut, “Ai, mu timaam, maam taa vil a so?”
  maz-NT: 'C''o nte c''o mi cãrã nu, ''ma mü o dyäräji c''o jña, o zi''ch''i o̱ mü''büji,
    o unüji ngüenda c''ü vi tsjaji c''o na s''o. Cjanu o xipjiji e Pedro ''ñe c''o
    ''ñaja apóstole: ―Nu''tsc''eji ín menzumüts''ügöjme, ró cjagöjme c''o na s''o.
    ¿Pje rá cjagöjme dya?'
  bod-N: དེ་ནས་མི་ཚོགས་ཀྱིས་གཏམ་དེ་ཐོས་པ་དང་སེམས་ལ་ན་ཟུག་སྐྱེས༌ཏེ། པེ་ཏྲོ་དང་སྐུ་ཚབ་པ་གཞན་རྣམས་ལ་འདི་ལྟར་དྲིས༌པ་སྟེ།
    སྤུན་ཟླ༌རྣམས། དེས་ན་ངེད་ཅག་གིས་ཅི་ཞིག་བྱ་འོས་སམ་ཞེས་པ༌ལ།
  tca-NT: 'Rü yexguma yemaxü̃ naxĩnüẽgu ga yema duü̃xü̃gü ga yéma yexmagüxü̃, rü poraãcü
    nanaxi̱xãchiãẽgü. Rü Pedruna nacagüe, rü yema togü ga Pedrumücügüna rü ta nacagüe,
    rü ñanagürügü: —¿Rü ṯacü tá taxüexü̃ i ñu̱xmax, Pa Toeneẽgüx? —ñanagürügü.'
  zpl-NT: 'Chenu ubeneꞌ bee bene cuaꞌ nú uni Pedro scua, nehuana utsu arquiꞌbeella,
    chequie unidichiaꞌ beella lu Pedro cuna lubeelá bee apóstolꞌ Jesucristo nú unibeella:
    ―Uniꞌhua, ¿xi rquiꞌña nú riꞌiru che?'
  mbc-NT: 'Mîrîrî eta tîuya''nîkon pî'' yairî ma''re to'' ena''pî kure''ne to'' esewankono''ma''pî.
    Moropai ta''pî to''ya Pedro pî'' moropai tiaronkon Jesus naipontî''san pî'': —‍Uyonpayamî'',
    î'' kupî annaya e''painon? Mîrîrî warantî Paapaya anna taruma''tî namai kai''ma.'
  ndg-ndg: Pabayowine nyoo, basonywi katika mioyo yabe, kabammakiya Petro na mitume
    yenge, “Mwalongo, tupange namani?”
  wsk-wsk: Se kariimet den umu ikiman se den umu nongomang ninguru batogam. Se nuna
    Peter se apostle alo nunga manorman, “Nanga singsang, ana awuk manakko ya?” maman.
  toj-NT: 'Cuando ch''ac yabye ja cristiano ja jastal iti, jom juntiro ja s''olomei.
    Ti sobohue yi ja Pedro soc ja otro jecabanum jumasa: ―Quermano jumasa, jaxa huego,
    ¿jas mas lec oj c''ulticon ba? xchiye.'
  kkl-kkl: Wene aro Petrusti ambatsiogpa, Yahudi nimi tanekori ka'ebaekti, wana ikin
    tahiogpa, Petrusap elkabo sin Yesusti wepto pogsiognang tanekoabag hailamsiekti,
    “Nangkabo, nuri hulamukap,” aro haibahiek.
  tbc-tbc: Saen tamolpein ago duloŋ dugo, ru an bubed isue saian geig a, ago tag Pita
    aposel aenkadi dida dusumianaig dubol, “O teim taoma, maŋ dugo mok migane wak
    i?”
  sna-sna: Vanhu vakati vachinzwa izvozvo, vakabayiwa pamwoyo vakati kuna Petro navamwe
    vapostori, “Hama, tichaiteiko?”
  smk-NT: Natinreg nin maong a kanakman ran tutawo sa saytin narnge' ra ket wanran
    nitepet kona ni Pedro tan konran raruman apostoles, “Bubsat, ani edet a gaw'en
    mi?”
  grc-TCGNT: Ἀκούσαντες δὲ κατενύγησαν τῇ καρδίᾳ, εἶπόν τε πρὸς τὸν Πέτρον καὶ τοὺς
    λοιποὺς ἀποστόλους, Τί ποιήσομεν, ἄνδρες ἀδελφοί;
  gof-WFTW: Asay Phexiroosi gidayssa si7ida wode asay bantta wozanan boshettidi Phexiroosanne
    hankko hawaaretakko, “Ishato, yaatin nuuni ay oothinoo?” yaagidosona.
  spa-BLM: 'Al oír esto, se les heló el corazón y dijeron a Pedro y a los demás apóstoles:
    “Hermanos, ¿qué haremos?”'
  kyz-NT: 'A''e renupawe ''gã u''arasigamũ ajemogyau. ''Ga jukaawer are ''gã u''arasigamũ
    ajemogyau kwaiwete. A''eramũ ''gã ''jau Pedro ''ga upe ''ga pytuna ''gã netee:
    —Maran te ore iapoi? Ma''ja te ore aruapo orojee, orojekatu''okawamũ?— ''jau ''gã
    ''gã nupe.'
  dao-dao: Acun ngjakia khyange cun aktäa ami mlung cäicing se, Pita ja ngsä kceea
    veia, “Benae aw, i kami pawh khai?” ti u lü, kthähkie.
  cya-cya: 'Cui'' xaa ngu''ya sca tu''hua ni'' cusya ''in ne'' xa ngune ''in ne''
    cha'' can'', lo'' mñicha'' ne'' ''in yu Tyo lo''o nchgaa la ña''an ta''a mda''an
    Jesús: ''Un jun ta''a na, ¿ñi na tca cu''ni hua?'
  beu-beu: Vengmeet aulang muse, nehe ang naung iomi etatabit bae sanang niang. Angmuse
    ini Petrus bot etvala aabeung ang naung iadangtaaning hula, “Kaku naung! Ni malekang
    naba ba ening hengi?”
  wrk-wrk: Jali manku yalu jangkurr Bidanyi, baki ngindu yali muwa muran. Ngindu yali
    kudanyu, kurdanbangangi yali Jisus. Yilikajba yali nanamuku jali manjijba Jisuswanyi.
    Yilikajba yali, “Narri, kandimuku Jisuskanyi. Wanyimba janurru. Wanyimba janurru.”
  nii-nii: Wumb en enim ek ei piinjing noman ełe embin tum. Piisa kin wu kombur kin
    kan yi ninjing, “Enginjpin noł, sin nimbił oł ermin?”
  ign-NT: 'Tacahe, eta nasamirahi eta juca ena achaneana, ichape­rinehi eta náeñami­ravahi
    te nasamureana. Tásiha, nayase­recapa ema Pedro énapa ena apamuriana apóstoleana,
    ánipa nacahe: —Vipara­pe­naveana, ¿tájahapuca víchara­cavaini víti? —nacahepa.'
  dik-NT: Wën cï kɔc cï röt kuɔ̈ɔ̈t wɛ̈t Pïtɛr piŋ, gokë ya tak yic ke diɛɛr kë bïk
    looi, ku thiëckë Pïtɛr ku atuuc kɔ̈k Jethu, “Buk ŋö looi wämäthakua?”
  cac-cac: 'Ayic ix yab''an juntzan̈ chi'' eb'' chon̈ab'', ix te och pitz''an cusc''olal
    d''a spixan eb''. Ix yalan eb'' icha tic d''a vin̈aj Pedro yed'' d''a juntzan̈xo
    eb'' schecab'' Jesús: —Ex vetanimail, ¿tas vach'' co c''ulan ticnaic jun? xchi
    eb''.'
  tzj-E: 'Conjelal wnak tak xecc''axaj je xbixa chca rmal Pedro congan junwa'' xquena'',
    kas xuk''ut ri'' canm y cawra xecbij: —Ixix ix kwinak aj Israel ¿nak nkaban c''ara''
    camic? cara'' xecc''axaj tzra Pedro y chca nic''aj chic apóstol.'
  san-BUR: ဧတာဒၖၑီံ ကထာံ ၑြုတွာ တေၐာံ ဟၖဒယာနာံ ဝိဒီရ္ဏတွာတ် တေ ပိတရာယ တဒနျပြေရိတေဘျၑ္စ
    ကထိတဝန္တး, ဟေ ဘြာတၖဂဏ ဝယံ ကိံ ကရိၐျာမး?
  yaa-NT: 'Ato askafaito nikakakĩ shinãnifo: “¿Afeskakĩ Jesús askafayameafomẽ?” ixõ
    shinãkĩ ato õitinĩ shinãketsanifo, Jesús shinãkakĩ. Askata Pedro yafi a Jesúsnoa
    yoimis fetsafori yõkanifo: “No fe yorafãfe, nõ mato nikai. ¿Nõ anã afeskatiromẽ?”
    ixõ ato yõkanifo.'
  cab-NT: Dan jagáambunbalin cátei le, ába lebélurun igárigu tídoun janígi, ába jaríñagun
    lun Pédro lúma joun jíbiri apóstolugu. —Wadújeñu, ¿cábasan wadǘga?
  clu-clu: Pagkabati dato ang mga tao natandug andang mga tagiposoon. Gani makon nanda
    kay Pedro kag sa iba nga mga apostolis, “Mga kabogto, ano amun dapat imoon?”
  swh-ULB: Sasa waliposikia hivyo, wakachomwa katika mioyo yao, wakamwambia Petro
    na mitume wengine, “Ndugu, tufanyeje?”
  tpt-NT: 'Tejkan chuncha taqasmaklhi ni lapanakni ayaj tamaqaninil la ixjalhanutikꞌan.
    Ex jalhisakmikal ni Pedro kun yu alati yu jamalaqachal ni Jesús: —Ketꞌalaqaunin,
    ¿tisuncha tsꞌanqay kakmakau chavaycha?'
  aai-aai: Sabuw iti tur hinonowar ana veya dogoroh rusib Peter naatu Tur Abarayah
    hibatiyih, “Taitu tuwai’inah aki boro mi’itube ana sinaf?”
  sny-sny: Sosu a'i pe lu taune werese peri lo ape wanuwe su, lowe marepi kororu a'i
    irowe. Lowe Pita, lu feni tere'e werese ma'e, Jisas lai ariariyeye ape, aiwawe
    apou eiye, “Kaiyemo mo, nomo piye eiwerou irowei awere?”
  myy-myy: 'Ito bajiro ĩ yija tʉocõri, bʉto tʉoĩa ʉsi bata bʉjatobisijarã ĩna. Ito
    bajiri Pedro mesare seniĩayijarã ĩna: —¿No yirʉjati gʉa ĩja? yiyijarã ĩna.'
  trc-NT: 'Dan me se ga̱a cuno nij yuvii̱ nana̱ yoꞌ, ne̱ quinanó ndoꞌo rá nij soꞌ,
    ne̱ xnáꞌanj nij soꞌ man Pedró ga̱ yoꞌó nij apóstol cuneꞌ Jesucristó man nata̱ꞌ
    se na̱na̱ soꞌ rihaan yuvii̱, cataj nij soꞌ a: ―Ne̱ da̱j quiꞌya̱j núj, ga̱ tinu̱ꞌ
    ―taj nij soꞌ, xnáꞌanj nij soꞌ man nij tuvi̱ꞌ Pedró a.'
  cut-NT: 'Cuahn che chihnevan ihyan chahn che tihca̱ cahndudo Pedro ne, a̱ma chi
    ra̱n ye, ne tumerune ye Pedro nduco ihyan apóstol chena̱hn chahn: ―Dihno nuhn,
    ¿deh va che din nuhn ma̱n ne?'
  bel-bel: 'Чуючы гэта, яны ўмілаваліся сэрцам і сказалі Пятру і астатнім апосталам:
    што нам рабіць, мужы браты?'
  zlm-KSZI: Apabila mereka mendengar ini, hati mereka pun berasa tertusuk, lalu mereka
    berkata kepada Petrus dan para rasul yang lain, ‘Saudara-saudara, apakah yang
    patut kami perbuat?’
  gdr-gdr: Ɨ re ket rɨgap ɨtemb tina yɨt utkundeno, sɨ ton ket ma sobijog na gar kopa
    aukɨto. Ɨ ton ket arkento Petro dɨde nɨnda ɨtmɨkitijog rɨga da, “Sowa nany dɨde
    yɨngganwar! Nangga e sɨn ket omnɨku?”
  vmy-NT: 'ꞌBa kionga kjintꞌe kibi nchja xi tjindu kio, ne ba kisꞌere ꞌba tsiningiyare
    Pedro ko nchja chinga apóstol xi yakꞌa: —Jun ntsꞌe xian, ¿mé= xi tjinnere nga
    siꞌee̱n?'
  cmn-FEB: 众人听到这一切，心中倍感痛苦。他们询问彼得和其他使徒说：“兄弟们，我们应该怎么办？”
  gmv-RNT: Derey hessa siyida mala woznay boshettides. Phexroosanne hanko Yesusi kiittidayta
