    cjican: —Jilanaca, ¿kjaz̈t cjisnaqui? ¿C̈hjulut wejrnac paaqui?'
  ksr-ksr: Piitonoŋ kaeŋ jero ejemba tuuŋnoŋ moma uugia qosono Piito ano aposol tosaaŋa
