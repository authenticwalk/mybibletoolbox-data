  boa-NT: 'Ehdúhjáa Péédoro nééne diityéké múhdurá pájtyénéllii pámeere diitye uwáábojtéké
    nééhií: —¿Aanéhaca íñe muhdúí muúha, ámuúha múúhá nahbémuj?'
  etr-etr: Ado säi amo nabalahilä, ilile isogi awäla gäwilebe Fidala abosolo odoa
