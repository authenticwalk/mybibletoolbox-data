  hoy-hoy: आग केळावाळेर मन तुम्मेदव, अदिक आंदुर पतरस अदिक मिक्‍कु प्रेरितगोळ से केळली
    कुरतुर, “हे वार्टुरा, नाव येन माळेव?”
  uri-uri: Tu wrong kinkpman atning yangkipm a Pita la ripa, pa almpen ipma paitn.
