  jpn-1965: 人々はこれを聞いて心を刺され、ペテロとほかの使徒たちに、「兄弟たち。私たちはどうしたらよいでしょうか。」と言った。
  fra-SBL: 'Ayant entendu cela, ils eurent le cœur brisé et dirent à Pierre et aux
