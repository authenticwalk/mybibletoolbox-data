  dwr-ENT: ኣሳይ ጴፂሮሲ ጌዳዋ ሲሴዳ ዎዴ፥ ኣሳው ዎዛናይ ዳሮፔ ቦሼቲና፥ ጴፂሮሳኔ ዬሱሲ ኪቴዳ ሃራቱዋ፥ «ኑ ኢሻቶ፥ ያቲና
