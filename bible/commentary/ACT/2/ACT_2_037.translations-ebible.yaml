  ory-ory: ଏହି କଥା ଶୁଣି ସେମାନଙ୍କର ହୃଦୟ ବିଦୀର୍ଣ୍ଣ ହୋଇଗଲା, ପୁଣି, ସେମାନେ ପିତର ଓ ଅବଶିଷ୍ଟ
