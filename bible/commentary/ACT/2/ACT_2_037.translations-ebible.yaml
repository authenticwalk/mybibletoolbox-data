  khs-khs: 'Aputa: Pitayewi solo seya amo ta:takamake solo amoke ili himu matana fa:na
    olapita: iyawa ta:tapola: apasolo sena ima ta:potose, “Ni ma:ela:, niwa ko:luma:na:napa?”,
