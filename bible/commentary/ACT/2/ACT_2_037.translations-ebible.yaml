  kik-kik: Rĩrĩa andũ maiguire ũhoro ũcio, ũkĩmatheeca ngoro, makĩũria Petero na atũmwo
    acio angĩ atĩrĩ, “Ariũ a Baba, twagĩrĩirwo nĩ gwĩka atĩa?”
  cap-NT: 'Jalla nuz̈ nonz̈cu nii z̈oñinacaqui persun kuzquiz ancha zint''ichic̈ha.
