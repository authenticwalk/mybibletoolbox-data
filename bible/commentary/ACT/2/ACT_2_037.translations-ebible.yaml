  eng-TNT: 'When they hearde this they were pricked in their hertes and sayd vnto
    Peter and vnto the other Apostles: Ye men and brethren what shall we do?'
  sbs-sbs: Linu hachi vazuwa inzi, vava chisiwa mwi nkulo zavo, ni kuwamba kwa Pitorosi
