    norĩ ma hã: — Wasiré Izarazéhé nhihudu norĩ, e niha za, tawamhã. E marĩ, wa za
    ''manharĩ za''ra ni. — Ãne te tãma nharĩ za''ra ni asa.'
  cuk-cuk: 'Dulemar, Pedro-deyob-ibmar-soged itosmargu, nue-bukib itodmalad. Geb Pedroʼga,
    degi, Jesús-e-sapingan-bur-dummagan-baiganga sogdemalad: —Degite, gwenadgan, ¿igi
    anmar saergebe?'
  tbf-tbf: Sien mi kulou gi ta nga rongomie ine, a nga tsoka bu arogie. Ma gi nga
    oeng se Petro ma sibu aposol, “Bu kasigei, mi sana gei ta ngas tsana?”
  uig-CYR: 'Бу сөзләр аңлиғанларниң жүригигә санҗилғандәк қаттиқ тәккән болуп улар
    Петрус вә башқа расуллардин: — И қериндашлар, ундақта биз немә қилишимиз керәк?
    — дәп сорашти.'
  ikw-NT: Nga be nụrnu ka, o gburu be igbugbu k'agịda nụ mkpọma, be kanụ Pita nụ ele
