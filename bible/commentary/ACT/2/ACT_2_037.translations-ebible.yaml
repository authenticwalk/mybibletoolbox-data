  yuj-yuj: Aeránko maok, koumteouráp arop fárákap Pitamp kar wa napo maok, am kar
    te am fárákapamp nɨnɨk mek párákap. Aenánko maok, am fárákapao Pita ntiaka ankwap
    aposel fákáreran arakrá turunk, “Ankwapyae fárákap e! Yino oukoumwan te apae mwanámpon?”
  kto-kto: Urie, teip ga magaulap la mepto ties ang Petro ga osainmeng urio ties la
    are sakmes la mavureong migat dalap ma. Ga amelo Petro ga non Apostolop, ga megama,
    “O papap pam, eba akosarpang mani meba tale pakiraraang Morowa?”
  gmv-NT: ዴሬይ ሄሳ ሲዪዳ ማላ ዎዝናይ ቦሼቲዴስ። ጴፅሮሳኔ ሃንኮ ዬሱሲ ኪቲዳይታ “ኑ ኢሻቶ! ሂስቲን ኑ ኣይ ኦꬂኖ?” ጊዳ።
  por-BLT: 'Quando as pessoas ouviram isso, ficaram com a consciência pesada. Elas
    perguntaram a Pedro e aos outros apóstolos: “Irmãos, o que nós devemos fazer?”'
  stp-NT: 'Baꞌ na mɨt puiꞌ jɨꞌ kai guiꞌ nam jɨꞌk miꞌp tuꞌiiꞌ, bhaiꞌx buam jim ɨlh
