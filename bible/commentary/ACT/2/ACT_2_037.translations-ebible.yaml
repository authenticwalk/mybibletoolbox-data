  quc-TT: 'Ri tzij ri xuqꞌalajisaj ri Pedro xukꞌaxirisaj kanimaꞌ ri winaq, rumal riꞌ
    xkibꞌij che ri Pedro xuqujeꞌ chike ri nikꞌaj taqoꞌn chik: Qachalal, ¿jas kꞌu rajawaxik
    kaqabꞌano?'
  heg-NTPO: Ming ela kon atuli las dalen nas dudus. Kon oen keket Petrus nol aan in
