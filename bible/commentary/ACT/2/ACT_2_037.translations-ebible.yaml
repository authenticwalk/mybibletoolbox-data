  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ nɩɩ tɔm tǝnɛ ɩlɛnɑ pɑ lɑŋɑ pǝsɩ sɔsɔm, nɑ pɑ́ pɔɔsɩ Piyɛɛ
