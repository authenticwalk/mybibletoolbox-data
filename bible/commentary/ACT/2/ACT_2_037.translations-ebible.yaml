  twi-ASANTE: Ɛberɛ a nnipa no tee saa asɛm yi no, ɛhaa wɔn yie. Enti, wɔbisaa Petro
    ne asomafoɔ a aka no sɛ, “Anuanom, ɛdeɛn na yɛnyɛ?”
  aoj-aoj: Esis sameꞌ basef ifimba owaꞌ, faha nelelemb asasilimbi aꞌowaꞌ. Eaꞌ saꞌipa
    Pita naloma amom aposel daiam saꞌi, “Ipaꞌ sahopapa, deiꞌ apaꞌ eaꞌ mondaꞌ maina
    mogape andeandeꞌ?”
  cbv-cbv: 'Páant ã niijíchah joinít, bʉ́dí jĩ́gah ʉ́ʉmnit, Pedrowãdih nin pah ĩt
    niíj ʉʉ́bh joyóp wʉt jĩ: —¿Jwĩ déewãá, ded pah tigaá jwĩ chãjbi? ĩt niijíp wʉt
    jĩ.'
  taw-taw: Pita takaw anɨb ak agek, binɨb yelak okok nɨgel chɨbol gos kɨlop aj lakak.
    Aj lakek, kɨli Pita ayɨp bɨ Jisas takaw nop dad ameb wog jɨmñɨl gep okok ayɨp
    kɨlop agɨlak, Mam sɨkop, chɨn mɨñɨl tay gɨnɨgun agɨlak?
  jic-NT: 'Judiopan nin tjepjyacan̈ na, pajal ''aplijila jis tepyala yupj. Po yólatsja
    Pedro tjevele mpes. La tjü''üy Pedro lal, apostolpan p''a wa jilal ''ots''ipj:
    —Qjuis catjampan, ¿Tsjan jos Dios cupj lijicj? —nin la tjü''üy.'
  zap-NT: 'Chene won yra mén ne ndxin nga diizree, wdenles lextoo men. Orguin wnabdiiz
    men lo Bëd no le lo stebëd poxter, re men: ―¿Pagox nak ne ylaa noo?'
  wer-wer: Pita pi pël maan omnarö pit pöt kat wiak pitëm lupöt könöm ëa. Pël ëën
    narö pit Pitaan pëël mëëa. Ën narö pit ngön yaaö omën muntaröen pëlpël mëak epël
    mëëa. “Karurö, ten tol ëën?”
  ipi-ipi: Pitato pii leane okonemane wandakali utupanena yamapanenga wayumane andaka
    pea-kola, wandakali utupane-mane balapi, aposolo akali waka tupapi, utupane tipa
    puato, amene yame, nanima anu pimape leainipia.
  qul-NT: 'Chaypi tantaska cajcuna cayta uyarispa, sinchitapuni llaquicorkancu. Taporkancutaj
    Pedrota waj apostolcunatapas: —Waukecuna, ¿imatataj ruwasajcu?'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiritirã, jimarĩa ba''iaja ᵽuᵽariwa''ri ikuᵽaka
    Ᵽedrorãkare narĩka: —¿Yija jeyomarã, marãkã''ã yija baarãñu je''e mae?—'
  ter-NT: 'Koeku kámea yuho Pêturu neko xanéhiko, yupíhova ikótivexea isóneuke. Ina
    kixohíko Pêturu yoko po''ínuhiko ápostulu: —Itínoe viyénoxapa, na vákoeneye?'
  bmr-NT: 'Jillɨ onoonoco uguubuumoro ɨdaasuvuumo ijeebɨɨfaño. Jaamoro dilluumo Pedroco,
    bu sajɨɨbogomɨnaaco icano: Fañɨ, ¿mɨllɨ jaanegui mihicaji? noomoro.'
  fuf-fuf: 'Ɓay ɓe nanii ɗun, ɗun naati e ɓerɗe maɓɓe ɗen. Onsay ɓe wi''i Petruusu
    e ɓeya sahaabaaɓe: «Musiɓɓe, ko honɗun men haani waɗuɗe?»'
  mwc-mwc: Maranai pipiya nikona si nonori wai nuwanuwasi i yara saki, ba Peter ba
    apostle mutusi kurisi si wona, “Warewasikai, kata awaika kana wosei?”
  bhl-bhl: Yangei, kawtiw bi Fita em yange weng be kiliko, yol kain kilkilinko, “Ibo!
    Yake! Yake! Nono kelokoluw o?”, ange ange kesomi, kalun kel kalan kunum biilo
    beem dulum elo dakalasiliw kale.
  ons-ons: Ŋei ŋerep eŋe don yewa detpi korop qomene kitopokke. Pakiso Petoro so aposolo
    natne ra qeson okane edane rakoi, “Kimakop, ŋene daleo okanŋem menageake?”
  con-NTPO: 'Qquen susi pañamba poiyi''cco pañasundeccu tisupa injama''choni asi''ttaemba
    ñombi''ye''fa. Ñombi''yepa Pedroma, faesu Jesúsne afasundeccuma''qque iñajampaña''fa:
    —Faengasundeccu, ¿ma''caen gi tson''faya?'
  ghs-ghs: Noo oke Peetoroi hiiremi oi nokoho tomata dzubaqi qupa nokohoke kootoromi
    nokoi Peetoro ma qaru abi qesa minarake pobi hiireta, Dzairamane nana ikanomake
    eetaqu?
  peg-peg: ଇ କାତା ୱେନ୍‌ଞ୍ଜି ହେୱାର୍‌ତି ମାନ୍ତ ରାସ୍‍ ଆଜ଼ି ହାଚାତ୍‌, ଆରେ ହେୱାର୍‌ ପିତର୍‌
    ଆରି ବାକି ପକ୍ୟାତାକାର୍‌ରିଂ ଇଚାର୍‌, “ଟଣ୍ଡାର୍‌, ଆସେଙ୍ଗ୍‌ ଇନାକା କିନାସ୍‌ ?”
  txu-NT: Nhym me kute ja markam arỳm amim ngryk ne kaprĩre ne. Ne kam arỳm Pedrumẽ
    Jeju kute ar anorja kunĩmã kum, —Akmere ar, mỳj dja ba me kam amijon? ane.
  eng-WEBU: Now when they heard this, they were cut to the heart, and said to Peter
    and the rest of the apostles, “Brothers, what shall we do?”
  gnw-NT: 'Cua uyandu reta yave, tuicha rupi ipɨatɨtɨ reta, jare upɨrandu Pedro jare
    ĩru Jesús jemimondo reta pe: —Orerɨqueɨ reta, ¿mbae pa nduyapota?'
  mux-mux: 'Pita-ni enini aku-siku tiring mele nirim ungele piliikuliinga yambuma
    mini-wale munduku kene enini Pita kene Yesos-ni “Nanga kongunale tenji-pai.” nimba
    liipa mundurum yi wema kene eninindu niku mele: “Angmene, ekupu oliu nambulka
    teamiliye?” niring.'
  maj-NT: 'Nk''ie nga kint''é jóo̱ ni xu''bi̱, tu̱ ni xí kik''ie nusin nusihín ra̱.
    A̱s''a̱i b''i̱ i̱ncha kitsúhu̱ Pedro̱ ko̱ já postru̱ xingisoo̱: —Jun já nts''e,
    ¿mí ni xi tjíhin nga n''e̱i̱?'
  bkq-NT: 'Arâ Pedro aguely tindatuo myani idânârâ kehoem itywandylymo, Jesus tienagazenehon-hobyry
    wâgâ. Aituo myani Pedro domodoram aguelymo: — Âdaraka ise xina aidyly iwerâ? —
    kelymo.'
  kue-kue: Ana yomba ka yegl dungwa pirtre ye deno munduno yumbun dongo ana ye krapogl
    Pita ya aposel tau teingwa, “Angrima wagle, no sragl eramne?”
  cot-NT: 'Iroompaqueate iquemajiavaquerigueti ishimampojancajianacaqueate, icantajiguiri
    Peerero aisa itsipapae itigarancanejia Jesoshi: —Imaica, nogonorojia, ¿querocampa
    noncojiaquempani?'
  bnp-bnp: Na tahuna e huriki ri longoa a ngavane Petrus, i padi a hatene ria, lakea
    ri nana e Petrus turana e huriki a apostolo ranga, ri ta maea, “Mua o huriki a
    turane mia, a ra mi gi ratea ngane?”
  apn-NT: 'Nhũm pre ã Simãw Pêtre mẽ kãm ujarẽnh anhỹr o xa. Hãmri nhũm mẽ tee ri
    ujarẽnhja ma nẽ hkaprĩ nẽ. Nẽ tee ri amnhĩ kukamã hamaxpẽr nẽ hamaxpẽr o: —Hêxta
    waa nẽ. Pẽr ãm hãmri na pre Jejus mẽ pamã amnhĩ jarẽnh tã pu prem amnhĩ kaxyw
    hkôt pajamaxpẽr kêt nẽ axtem nẽ kupĩ. Anẽ. Hãmri nẽ amnhĩ tã mẽ hkukja nẽ Simãw
    Pêtre mã: —Kwa ã kot anhỹr jakamã tanhmã kot paj mẽ amnhĩ nhĩpêx to? Anẽ.'
  ctp-NT: 'Xa wa ynan neꞌ chaꞌ nu ykwiꞌ Tyu, mjyuꞌu ꞌa tiꞌ neꞌ bra kanꞌ. Mnichaꞌ neꞌ
    ꞌin Tyu loꞌo ꞌin nchga neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús ti kulo: ―¿Ni sa ñaꞌan
    kuꞌni ba ni a? ―ndukwin neꞌ ꞌin neꞌ kanꞌ.'
  opm-opm: Pita oh ameng oh potporhan kuuhan ihir ameng oh amram Mameng moh nure danong
    mahan nakapom er nahahmur pora Jisas orhe mengtei tamrein sapti han Pitao ihirnong
    Nohanhera. Mameng moh nure danong mahan nakapomur. Gin nuhur kinhatiprohe por
    ihirnong dahandeingopari.
  bvr-bvr: Birta a-yinagata gu-ngurrjinga. Rrapa gun-narda waypa birripa wurra gama
    gorlk aburr-galiyana, lika burr-guya wargugu aburr-ni. Lika aburr-wena burrwa
    Birta birripa, wurra gama gorlk aburr-yinanga, “A-lay, aburr-borrmunga, ngayburrpa
    nyiburr-guna nyiburr-yinmiya barra?”
  wal-wal: Asai PHeexiroosi giidoogaa siyido wode, asau wozanai maashin, PHeexiroosanne
    Yesuusi kiittido harata, “Ishanttoo, yaanin nuuni ai oottanee?” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' lle'' na'' ka bengakile'' goll Pédrona'' ḻegake'' ka'',
    ḻe nyesh''chga gokgakile'', na'' wṉabgakile'' Pédrona'' na'' postlka'' sto, che''gake'':
    ―Le'' beṉ'' bish'', ¿beran chiyaḻ'' gonnto'' shka''?'
  kmg-kmg: 'Petorozi dâŋ iŋuc jazame maŋjeŋic henšaŋneme e jahacne â aposolo gâcne
    šiŋuc mu wioc ejarembiŋ: “Ŋic âgofâc, nâŋe weniŋuc epene sâckeocmu?”'
  aso-aso: 'Neꞌmine lavo eveneꞌ gili muluꞌine hukavo mulumo gili Petoloꞌ ve aposolo
    linge ma nesi longoꞌ i-ngidi tiꞌ li laniꞌ: Zogole zuhokizo, nadiꞌ okunivo lamineꞌ
    ilive.'
  uli-uli: Yodwe yarmat re rongrong mele ngo resa motog, iwe ngo resa kasiya Pedrus
    mo apostel kowe tot bo, “Ila ngo meda mele hamem habe foru?”
  nin-NT: Nggo anishirr ba a wo meme, inkindirr yi i tsutsarr ba ni isisurr a ba a
    zhi ani Biturr na abi ko na angu abanu ba da di, “Amuya, inta ta na kingginggi?”
  acu-NT: 'Tamati nu etsermaun antukar wake mesekar, Pedron nunia Cristo nuiniatiri
    ainaun iniinak: —Yatsur ainau ¿iisha itiurkamnaukitaij? —tiarmiayi.'
  cak-WNT: 'Y tek ri winek xquic''axaj ri xubij ri Pedro, xk''axo ri cánima, y xquic''utuj
    c''a chare ri Pedro y chique ri nic''aj chic apóstoles: Kech aj Israel, ¿achique
    ri ruc''amon chi nikaben? xecha''.'
  ebk-ebk: Kun pay chinngor nan tataku sa, nalilifokancha as solet, ya kanancha kan
    Pedro ya as nan tapina ay apostoles, “Iib-a, anan atunmi ngay ngarud?”
  spa-PDDPT: 'Al oír esto, les remordió el corazón y dijeron a Pedro y a los otros
    apóstoles: Varones hermanos, ¿qué haremos?'
  ruf-ruf: Iwanu hawahulike agho, ghawahoma ghendo mmoyo, wawaghutsa Petiri na iwatumighwa
    wangi, “Ndughu tsetu, lelo tutendatse?”
  gun-gun: 'Ha''e nunga ha''e kuery oendu vy opy''a re oendu okuapy ojeayvua. Ha''e
    vy oporandu Pedro ha''e apóstolo kuery mboae pe: — Ke''y kuery, mba''e tu rojapo
    ta?'
  agu-BL: 'Itzun yi quibital yi e'' wunak yi yola''se''j, nintzun oc lac''puj jun
    chin bis scyetz. Bene''n tzun chijakoltz tetz Lu'', nin scyetz yi e'' mas apostl:
    —Ma jalu'', e''u'' katanum, ¿mbi tzun tajwe''n tan kabnol ketz? —che''ch.'
  isn-isn: Itungili nai akija nianso, akasonswa munkolo niao, akamuila uPetro ni itumi
    i auya, Aluna, kitume ntuni?”
  eng-PEV: All the people heard the things that Peter said, and they felt a lot of
    shame. So they said to Peter, and to Jesus’s other special workers, “Friends,
    what can we do?”
  ilo-ULB: Ita, idi nangngeganda daytoy, kasla la natudok kadagiti pusoda, ket kinunada
    kenni Pedro ken kadagiti dadduma pay nga apostol, “Kakabsat, ania iti rumbeng
    nga aramidenmi?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye tutuaro bʉjʉa witiye, cueye masa pehe Pedro gʉ̃hʉre
    sinituahye: —‍¿Ʉsã acaye, dʉhse yenatari ʉsã? ni sinituahye tiquina.'
  anv-NT: Bɔɔ́ bina áwuúgé mekomejɔɔ́ yimbɔ, anyií ɛbwɔ́ matɔɔ́ ne ágií Pita
    ne áŋgbá abifɔ aké, “Aŋmɛ ɛsé, nana ɛse depyɛ nnó”?
  sab-NT: 'Kwian e ulita Pedro keruchugu gerule ulita, amage sugedu ama jiske tanre
    Jesu gdale gire ama ulita ta olidu tanre Pedro gerudu kare Jesu giti, ama ulita
    geru kadu Pedroge kaire geru kadu kwian na ulita Jesu gerua ketangage: —Cha daballa
    ulita, cha geru kade bage, ¿cha ulita agedale mine nege ene cha chege no trate
    me jiske Chube gwa giti?'
  tmd-tmd: Pita mönö aku yadmɨn, nöbö mö mɨdim akuyöbö nugumɨn aiöuñ rɨm duöŋa. Almɨdmɨn,
    ñɨŋ Pita aipam, Jisas mönö wä pön dub nöbö bla aipam, yad nugwön yadmä, “Makwam,
    haul nöbö, an weik pödpöd rɨŋö?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ xkita waꞌ, lik xok bꞌis chikikꞌuꞌx y jewaꞌ xkibꞌiꞌij che ri
    Pedro y chike ri jujun chik e taqoꞌn: —Hermanos, ¿saꞌ kꞌu riꞌ kaqaꞌan riꞌoj? —xechaꞌ.'
  kpg-kpg: Digaula ga longono gei digaula gu manawa gee huoloo, ga helekai gi Peter
    mono gau agoago hagau, “Madau duaahina nei, malaa dehee di madau hai gaa hai?”
  taj-taj: जमाहेन्‍से पत्रुसला ताम थेःसी थेनीगदेला सेमरी ल्‍हानान दुख तजी, ओच्‍छे
    पत्रुसदेन स्‍य्‍हान्‍दो मुल चेलागदेदा “दाहेन्‍से ङन्‍से तिग लतोःला ज्‍योज्‍यो
    आले?” भिसी ङ्‌योइमा,
  avt-avt: 'Mɨt epei nemtau menmen Pita ketpim, hɨm merekir han kɨr han enuk natɨp
    Pita kekite mɨt aposel han netpor nar ik: “Naiu yinan, te in ek haiu emrɨak mekam?”'
  cbk-cbk: Ahora cuando ya oi sila ese, ya principia gayot palpita el di ila corazon,
    y ya pregunta sila con Pedro y con el maga otro dicipulo, “Maga compoblano, cosa
    man came conviene hace?”
  uig-ARA: 'بۇ سۆزلەر ئاڭلىغانلارنىڭ يۈرىكىگە سانجىلغاندەك قاتتىق تەگكەن بولۇپ ئۇلار
    پېترۇس ۋە باشقا روسۇللاردىن: ــ ئى قېرىنداشلار، ئۇنداقتا بىز نېمە قىلىشىمىز كېرەك؟
    ــ دەپ سوراشتى.'
  tuf-tuf: 'Eyta wacayat, uwat rahcuír, imarat ur ay bár yajác tayar ques cuécujacro.
    Cueat urá cuájacro. Etar Pédroin quin wajacro: —Rábinu, ¿isat ur ay bár tayar
    yajác bitara ácuca? ¿Ahra isat icúr yajcátaca? wajacro.'
  abx-abx: Aka'igu'an gayod i mga a'a si pakapakali-na mga iya si mga nagpahalling-na
    si Pedro, ngan aminugad mga iya pada'iray si kas Pedro pati' si ditangnga' mga
    apostol, “Mga kabugtu'an, ay i angay buruhaton kami'?”
  mco-NT: 'Co je mayjäy ajcxy jadu''n mɨdoy, chi ajcxy yjotyungɨɨy, e amɨdoy ajcxy
    je Pedro etz jacjadyii jäy huɨdi Jesús y''ayuc capxhuäcxɨ anajty, chi ajcxy ymɨnañ:
    ―Mɨgügtɨjc, ¿ti ɨɨch ajcxy jëbɨ huaad nduñ?'
  bsp-bsp: 'Ntɛ afum ŋane moloku mamɔkɔ mɔ, kɔ mosumpər ŋa, kɔ ŋayif Piyɛr kɔ asom
    a Yesu akɔ: «Awɛŋc su aŋa, cəke cɔ pəmar səyɔ oŋ-ɛ?»'
  kqf-kqf: Laḡannemo lava Pita ena giu a vaivaiye ba, nuwedi i kalati. Bi Pita bi
    giugiukamaḡedi ḡesaudi a giuwedina gado, “Ema lava bai ka voiye?”
  cpb-NT: 'Ikanta ikemaiyawakeni ikaatzi piyotainchari, antawoite ithaawashiryaanake,
    rosampitanakeri Pedro, eejatzi itsipapaini Otyaantaperoriite, ikantaitanakeri:
    “Iyekiite, ¿jimpe nonkantaiyaaka naaka?”'
  aon-aon: Douk eshudok armam armago shemnek enyudok Pita nakripeshen iri baraen aria
    adur nyabadig esheshiruh aparuh numun. Aria sharig Pita nani amudok anam aposel
    shakri, “Apakim warhim, aria apak douk ta munek maresh?”
  hus-NT-2005: 'Tam tin achʼaꞌtsik jechéꞌ, tʼeꞌpintsik tʼajat asta tin itsích ani
    konyat enchéꞌ na Pedro ani xi más an abatwáletsik jeye: ―Kidháblábtsik, ¿jantʼéy
    yejat ki tʼajaꞌ?'
  mig-NT: 'Te súan ni̱ ka̱jini so̱''o‑i tu̱''un yá''a. Te ni̱ ka̱nata''u''u̱ ini̱
    añú‑i. Te ni̱ kaka''a̱n‑i jíín Pedro jíín sáva‑ga̱ apóstol: Ñáni̱ jíná''an‑ní,
    ndasa sá''a‑ná jíná''an‑ná núsáá, áchí‑i.'
  bps-bps: Na kaklingela i gman Fiter, malbà i nawala, na smalek ale ku Fiter na i
    dademe gal dek Dyisas, manla, “Dad flanek, tan i fye nimòmi?”
  mbs-mbs: Pegdineg te menge otaw te inikagi i Pedro, ontò neantag se pedowan dan.
    Mig-insà dan ki Pedro aw doma sogounun i Cristo, kagi dan, “Elew, megmeno kay?”
  cme-NT: 'Baŋ juɔ nu nel daama‑i, kuɔ ce-ba bĩŋkũŋgu. Baa yuu Piɛrbaa-ba‑i wuɔ:
    «Dumaaŋo-na, i saaya i ce bige‑i?»'
  sus-sus: Yi masenyi naxa ɲama bɔɲɛ tɔɔrɔ ki fanyi ra. E naxa a fala Piyɛri nun xɛɛra
    booree bɛ, «N ngaxakerenyie, a lanma muxu xa munse raba fa?»
  pon-2006: Eri, ni aramas akan ar rongehr met, re ahpw pahtoukihla mehlel oh patohwanohng
    Piter oh wahnpoaron teiko, “Riat ako, dahme se pahn wia?”
  dad-dad: Tamo kayau od enei karĩ de fen, idi waud gudũ fe di, Pita aposel tunĩ ganan
    geid dirokenẽdin, “Turamã tar, amã naig mafouf?”
  zab-NT: 'Chi bindiagdeb de diidx ni gunii Bed, la nalas bziiendeb. Chiy gunabdiidxdeb
    Bed cun de apóstol xte Jesucrist: —¿Xa xquel idxannɨ anre?'
  jae-jae: Sêŋô biŋ tonaŋ e kepeŋ êsêacnêŋ ŋalêlom ŋanô ma sêsôm gedeŋ Petere to aposolo
    ŋagêdô gebe “O lasitêwaac, aêacmêŋ oc aŋgôm tauŋ amboac onclocgeŋ.”
  ksd-ksd: 'Ba dia valongore go, i pinpidian ra bala i diat, ma dia tir Petero, diat
    ma ra umana apostolo, dari: A tara na tura i vevet, ava avet a pait ia?'
  msm-NT: Pagkadinog to sikan mgo otow to wali ni Pedro, angod to pighiwa to ginhawa
    dan. Kaling nakapangusip sikandan ki Pedro dow to duma no mgo apustulis, “Mgo
    suun, og-amonu koy on man buwa?”
  myk-myk: 'Ba pʼa pee jomɔ pu logo wɛ, a pu zɔlɔɔ di pu kaala xuuni. A pʼi Pyɛɛri
    ni tudunmɔɔ pusamaa yege na: «Wù cebooloo, kaa lekɛ wèe dʼa yaa na pye nimɛ wɛ?»'
  sbe-sbe: Hedehedede wa se lapuidi ede se nuwagwali na se henamai Petelo yo apostolo
    hekadiyo wa udiyedi se wane, “Kama kahao, saha kabo ka ginauli?”
  mcr-mcr: Qokä-apäkä iqua, Pitä iqu kukŋuä tqaŋgqe qätä äwipiyi, quwqä äwqä haŋä
    kiiŋä vqaŋga, yäuŋuä ipu, kŋuä kuapänä indqäŋguwi. Iiŋä ipiyi, qu Pitä iquesä,
    ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä huizi iquautä, yatŋqä tiiŋä äwikuwi. “Tatqä-guäkenyä,
    ne äänä imäkatuŋquäwä?”
  cux-NT: 'Taachí ch''iindiveéⁿ yā chuū ní nééné ya''ai chiī staava yeⁿ''é yā. Ní
    caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ Pedro ndúúcū taa na ''uuvi apóstoles: Ndís''tiī
    saⁿ''ā vi''í, ¿dɛ''ɛ̄ diíⁿ ''nū?'
  tur-YTC: Bunu duyunca yüreklerine indi ve Petrus’a ve öbür elçilere, “Kardeşler,
    ne yapalım?” dediler.
  san-ITR: etAdR^ishIM kathAM shrutvA teShAM hR^idayAnAM vidIrNatvAt te pitarAya tadanyapreritebhyashcha
    kathitavantaH, he bhrAtR^igaNa vayaM kiM kariShyAmaH?
  bel-N: 'Пачуўшы гэта, яны былі ўражаныя ў сэрцы і сказалі да Пятра і рэшты апосталаў:
    «Што нам рабіць, мужы браты?»'
  sch-sch: An chong riet han an mulungrîl atôka, Peter le tîrton dangngei kôm
    han, “Lâibungngei, imo kin tho rang ani zoi?” an tia.
  mic-MIQNT: Na mimajuinu'g nutmi'titeg na mesgata'sultijig aq welmaita'-sultijig.
    Telima'titl Pie'lal aq igtigig apostale'wiliji, “Tala'taqatitesnen nige?”
  huu-NT: 'Pedro lluana cacajano, naimacɨ comecɨaɨmo rɨire baite. Pedromo iena jɨcanotɨmacɨ.
    Ie nabaiñɨaɨmo jɨaɨ jɨcanotɨmacɨ: —Caɨmacɨ, o lluana jai cacadɨcaɨ. ¿Bue fɨnoitɨcaɨ?'
  jiv-NT: Nuna antukar wake mesekarmiayi. Tura Pitruncha chíkich akatramuncha aniasarmiayi
    “Yatsuru, ¿nuiṉkia itiurkatjik?” tiarmiayi.
  otm-NT: 'Nu''bʉ mi ''yøh yʉ ją''i ''bɛ''a bi man''a ra Pedro, ɛ̨mmɛ bi du yʉ́ mbʉi,
    ''bʉ mí ''yøde gue rá Ts''ʉnt''ʉ Oją a xí hyo. Nɛ bi t''än''na ra Pedro nɛ yʉ́n
    ''yohʉ: ―Man ''yohʉ ahʉ, ''bɛ''a da zä ga øthe ya, ɛ̨n''ʉ.'
  dah-dah: Be, al buda go meremiŋ nurdeb, ‘Fudinde mata buluŋ titiŋ,’ yeŋ memyak wor
    po nurdeb Pitaya aposel buda kadom yagoya goyen, “Kadniniŋ yago, niŋgeb daha titek?”
    yeŋ gusuŋaŋ yiramiŋ.
  tnk-tnk: Nəpɨn nərmama me nəha həreɡi nəɡkiariien səvəi Pita, rerɨnraha rəpou pɨk.
    Həres pen Pita mɨne aposol me i mə, “Piak me, təkwtəkwuni nəha tahəfo nəha?”
  kpr-kpr: Peter aminge setiri, evetu genembo ningido, oju e bune jaredo, ne Peter
    kotugo Iesu da ambo jimbi mendeni aikena ategi useri, “Namanenda nano namendi,
    ne erekoteva, namane nange aeteri?”
  san-IAS: etādṛśīṁ kathāṁ śrutvā teṣāṁ hṛdayānāṁ vidīrṇatvāt te pitarāya tadanyapreritebhyaśca
    kathitavantaḥ, he bhrātṛgaṇa vayaṁ kiṁ kariṣyāmaḥ?
  nho-nho: Te saaita naa tama naa ni llono i naa taratara nei raa, naa manava laatou
    ni hakallika hakaoti. Teenaa ffuri iloo naa tama naa no mee ake ki Peter ma aaraa aposol,
    “Naa taaina maatou nei, maatou ki mee peehea?”
  gym-NT: 'Pedrokwe blitabare nitre kwati olote kore, ye abko matani tare motobtä
    amne, ja namani ruen ngite krübäte Ngöbö ngwärekri ietre, käkwe kukwe ngwianintari
    krörö Pedroye amne Jesu kukwei ngwianka mda mdaye: Ja mräkä, mtare nunkwe dre
    nuendre niere nunye, niebare kwetre.'
  azg-NT: 'Ndoꞌ nque nnꞌan Israelꞌñeen, vi na jndë jndyehan jñꞌoonminꞌ, tꞌman jndyi
    vaa na siꞌndaaꞌhanꞌ ngiohan. Ncüii cüiihan jnduehan nnon Pedro yo ntyje jon nnꞌan
    na cotsayꞌonhan yo jñꞌoon na toninncyaa Jesús: —ꞌOꞌ ntyjë, ngꞌe na nndaꞌ vaa,
    ¿Nin ꞌnan icanhanꞌ na quintꞌá?'
  bhd-bhd: एना गल्लां शुन्तां तैन बड़ो एसास भोव कि तैना पापिन, तैखन तैनेईं पतरसे ते
    होरि प्रेरितन सेइं ज़ोवं, “हे ढ्लाव अस कुन केरम?”
  too-NT: 'Lā'' a''xni''ca'' takaxmatli huā''mā'', ta''u''cxca''tzīlh a''nchī lej
    ko''hua''jua'' lalh ixa''clhcunucca''n. Lā'' cāhuanica Pedro lā'' ā''makapitzīn
    apóstoles: ―Chi''xcuhuī''n, ¿tuchū na''ictlahuayāuj?'
  ind-AYT: Ketika mereka mendengar hal ini, tertusuklah hati mereka, lalu berkata
    kepada Petrus dan para rasul lainnya, “Saudara-saudara, apa yang harus kami lakukan?”
  cjo-NT: 'Ikemanteeyawakaworini iroka, osheki ikenkithashiryaaperoeyanakani. Riyotakoperotanaka
    kyaaryo rantziro kaari kameethatatsi. Rojampiteeyirini Peetero eejatzi paashinipaeni
    rotyaantanewo: —Nojoriiyotzinkarite, ¿tsika nokanteeyaanika aritakima ikaminthagaena
    Tajorentsi?'
  nsn-nsn: Tar binaka ka longoro per tamata tar puhon, gisina ka kanuh, kara ueldolom,
    maeit ka kulangua tang Pita mesir gisiameher aposoul pare, “Ro bung tahimiueim,
    me hauangua paking guataieim?”
  san-DEV: एतादृशीं कथां श्रुत्वा तेषां हृदयानां विदीर्णत्वात् ते पितराय तदन्यप्रेरितेभ्यश्च
    कथितवन्तः, हे भ्रातृगण वयं किं करिष्यामः?
  tna-NT: 'Beju cristiano cuana ja Pedro sa quisa id''aba putsu, ebia su jatacuamadhatitana
    huecuana. Uja quisabatana huecuana apóstol cuana: —¿Jucuaja ni ecuanaju pu cua?'
  lid-lid: Eme iri lau anuhun sahou doh badeh, ndrine iri tikisiy handru ma tiye i
    ta Pita hawe oro aposel rayah ja anya, “Ado nadu tine aso, aso ka buku sah bah?”
  wim-wim: Than pam wanchang wik inangan ngeeyin-a, thanan ngul-nyaaꞌ paththam wunin
    aꞌ than puth Peter.antan thawin aꞌ ngurp nungantam Jesus.antam wiy al-alantan
    thamp thawin, “Ngurp nganttam-ang, ngan puth wanttak e?”
  zga-M: Linu vuvapulikhe ago vakhanyiwa munumbula n'chavo, vakhambula uPetulo na
    vamitume avange, “Lokolo, tugakhendeti?”
  yom-yom: 'Bu bawa mambu mama, mintima miawu miluala ; diawu bayuvudila Piela va
    kimosi ayi bamvuala bankaka : —A bakhomba, a mbi tuvanga e ?'
  san-SIN: ඒතාදෘශීං කථාං ශ්‍රුත්වා තේෂාං හෘදයානාං විදීර්ණත්වාත් තේ පිතරාය තදන්‍යප්‍රේරිතේභ්‍යශ්ච
    කථිතවන්තඃ, හේ භ්‍රාතෘගණ වයං කිං කරිෂ්‍යාමඃ?
  yut-yut: Pita da gen uŋun yaŋban nandaba burɨ sugaŋba amɨn da Pita gat yabekbi kabɨ
    dɨwarɨ gat yaŋ yoyɨwit, “Not kabɨ, nin abɨsok niaŋsi ano kɨlek tosak?”
  grc-BYZ: Ἀκούσαντες δὲ κατενύγησαν τῇ καρδίᾳ, εἶπόν τε πρὸς τὸν Πέτρον καὶ τοὺς
    λοιποὺς ἀποστόλους· τί ποιήσομεν, ἄνδρες ἀδελφοί;
  cpc-NT: 'Okanta ikimaiyawakini ikaatzi apatotainchari, antawoiti jowashiritakoniintaiyanakani,
    josampitanakiri Pedro, iijatzi pashinipaini Otyaantapirori, ikantaitanakiri: “Iyikiiti,
    ¿tsikatya nonkantaiyaaka naaka?”'
  nhg-NT: 'Cuöc inu giente oquecajque inu, lalebes omoyulcocojque. Oquemelfejque Piero
    hua ocseque tlateotitlanme: ―Tocnihua, ¿tli noso tecchihuasque?'
  nya-nya: Anthu atamva zimenezi, anatsutsika kwambiri mu mtima ndipo anati kwa Petro
    ndi atumwi enawo, “Abale, kodi ife tichite chiyani?”
  ngu-NT: 'Ijcuac ocacquej yejhua in, sanoyej onoyolcocojquej niman oquitlajtoltijquej
    Pedro niman on ocsequimej apóstoles: ―Tocnihuan, ¿tlinon ticchihuasquej?'
  kup-kup: Met Pita pot mañat bon tahan añarab hatevetet zagerï tat home midin tahapuh
    het narihö Pitar aban modari 11 porin epat mañah, “Ui erohol, met dei tair tak?”
  jid-jid: Niwa ba wo tre yi a yra ba suron, e ba lha ni Bitrus baba mbru manzani
    ba, ndi “Mri vayi, ki ti nihe?”
  wmw-wmw: 'Wanu ware pawasikire javire, vikiwalwaza mmyoyo mwawo, wakindairi Peduru
    pamoja na mawalii wengine ware: “Jamaa zangu, epa titende mwaja?”'
  gmv-GGM: Deerey hessa siyda mala wozinay bochetides, Phixxirossane hanko yesussay
    kittidayta “nu ishshato histtin nu ay ooththino? gida.
  ssg-ssg: Ti laha hongoa teik kakain ien, pate i tuhuke hakawata hawane tialaha ape
    laha kamei Pita ma tesol aposel liai ukek, “Tesol akikimite, kaie ape amite aile
    la?”
  zpo-NT: 'Nu gorna mbin re xaa kwaane, nales ngok lextoo xaa nu mnabdizh xaa lo Pér
    nu lo re xaa mkayaa yalnabeyy lo Jesús, nu nzhé xaa: —Wech, ¿cho kwaan nzhaal
    le nu?'
  poy-poy: Su, wantu pawapikaniriti aga, walunguziwitwi moyu, wawakosiyiti Peteru
    na wantumintumi wayaguwi, “Walongu wetu, tutendi shishi?”
  qwh-NT: 'Pedru tseno niriptinnam, tsecho juntarëcaq nunacuna shonquncunacho nanatsicur
    allapa llaquicurnin, Pedruta y waquin apostolcunata tapuyarqan queno: —Tëtecuna,
    tsepenqa ¿imatataq canan ruralläyäshaq? —nishpa.'
  gaw-gaw: Ag nai maṯie doona, nai amu ag oolagnab yom amunu ag ahan, Petrus amu totol
    danab elewen ele ag amelagp̱a inam ap̱ig. “O ig lainḵad, geha ig aṯemtai heḵunig?”
    aon ap̱ig.
  nca-nca: Pitako ŋunde yiní mande ŋundo uniparetoro newondeye hamó saŋgawoní unipareto
    Pita koya uni asá yerewí unindoya ŋande osese yereŋgurí, “Uni topo, nore do ka
    tewato?”
  zpz-NTPP: 'Ornu güeñ de mbecy de riidz zeꞌ, orzeꞌ tonaꞌ la bicy dey sentiir nañ
    lardooy. Gazeꞌ nu na dey rab yu Bed nu deꞌ zir de aposht: ―Der bicy na, ¿la coz
    rlagy ñi nu gyicy de̱? ―na dey.'
  mkj-mkj: Doari, nehn en armaj kan ahr rongda me, irai ken inenin injinjuwed kihla
    apel idoak oang Peter apel wahnpoaroannok, “Riamai, da kamai en wia?”
  zac-NT: 'Iurë bini ra mënë ra cusë naguniꞌi Pedro, nalë́ bëdzëbë rall nu gunaꞌbë
    diꞌdzë rall lu Pedro nu lu ra poshtë nacabezë ngaꞌli. Guniꞌi rall: ―Gulë guniꞌi
    Dadë, ¿pë guëdëꞌnë naꞌa?'
  kyg-kyg: Ani gemo afiꞌnagenoꞌaeꞌmo apaipafiꞌmo aeꞌnigeꞌa Pitaꞌe muki apa vayaꞌefeꞌmo,
    Vayatimogitapae, huꞌa, haiya kava hisune, huꞌa apafi geꞌnae.
  kmk-kmk: Utdit nagngoḻ dat tagu dit imbagan Pedro, nabulubulung da ot inyimus da
    kan Pedro kan dat uduma apostoles un, “Susunud, singngadan din koon mi nu?”
  cao-NT: Jatsi Pedró yoani ca nicahax tsi quiha ja cohuënacaniquë. Cohuënahax, —¿Jënahuaxëhi
    ni noa ra, noba xatë bá? —i Pedro, Chani chitahëhuati ibo bo, tihi cabo qui jaca
    niquë.
  bbr-bbr: Roasiret ak kiro ämän roumana, ak woiaka aru momana, Pita pak karauk Jisas
    nukan ämän oi ariai roat pak awaroin, “O Jaunokot, ik rurisa owosäu?”
  inb-inb: 'Chasa uias­paka, chipi kag­kuna sungu nanagta llaki­rir­ka­kuna. Nis­paka,
    Pedrota i pai­pura Jesús kikin agllas­ka­kunata tapur­ka­kuna: —Ni­wai­chi, taita
    waugki­kuna: ¿imatak nukan­chi rura­sun­chi?'
  hrv-hrv: 'Kad su to čuli, duboko potreseni rekoše Petru i drugim apostolima: “Što
    nam je činiti, braćo?”'
  box-NT: 'Bìo ɓa ɲá hã bíoní mu, á hã zon ɓa dàkhĩína, á ɓa tùara a Piɛre
    lè mí ninzàwa tonkarowà yi: «Wàn zàwa, á lé mu yɛ́n á wa ko à wa wé.»'
  ote-NT: 'Ha nu mi ꞌyøde núꞌa̱ bi ma̱nga ra apostol Pedro, núꞌʉ ya ja̱ꞌi mi ꞌbʉhni
    xi bi du yá mʉi, ne bi ꞌyambabi ra apostol Pedro ne núꞌʉ maꞌra ya apostol, bi
    ꞌñembi: ―Zi cuhʉ, nuꞌbʉ́ ¿xi te rá ꞌbɛ mahyoni ga øthebya?'
  wnu-wnu: 'Pita ende qamara wogub munon eng igub borusi oau quguragetemirei. Ne qei
    der Pita ne Yisas wonou yurau qei wurinob qamamir: “Ende gab eng in maigas obouboun?”'
  zam-NT: 'Co''se'' mbìn mèna tataa ndxab Pedr, mxi yéc mèna no mxi lezo'' mèna. Mnibdi''s
    mèna loo Pedr no loo taamas myen'' xtàa Pedr co'' nziri'' loo Pedr: ―Gu'' co''
    nac mèn gulàaz nu'' no co'' nac xtàa nu'', gunee gu'' loo nu'' cón ndxàal li nu''
    por mbli nu'' con'' ye''rsin'' con Jesús, sya, cara.'
  zyp-NT: Ma bia cawh aa thui tihtah aa lung khah khui ngetei he ka, Piter le ahringpaw
    apostol sahlo hai leco, “Uny sahlo, zemaw kaa tua a?” tatah aa hae he.
  sey-NT: 'Ja̱je Pedro caquëna, asani joyore papi ai coꞌa ju̱ꞌijë oijë Pedrore cuiꞌne
    i̱ cajeohuaꞌire once paꞌiohuaꞌireje̱ se̱iꞌë, ñeje cajë: “¿Yëquë yure me nejaꞌcohuaꞌi
    aꞌni, Maijaꞌquë doꞌijë?”'
  nvm-nvm: E bu vuak iji faiva vuak ijar oi kediama buka oi karoime uri Fita ga e
    afasor roin iji kia, Efnun No izegrekno kiain?
  mps-mps: Te we bidi augwaligo te po odobo si, augwali moni homu mu elama, Pitabolo
    me, tama me badu Jisasgo tagala palai bidi dabebolo me te po wai, “Hani bidi ama
    dede, da magi egowe?”
  pab-NT: Pedro niraine semaha hoka tyotyaha kalore amaikohareha hoka axaha Pedro
    exahe tehitiya ihinaenae hoka. — Wihinaeharenae, xoana ite wisaohena?
  llg-llg: Lamanene leondia, boe ma hataholi la ala fale dale nala tutik. De latane
    Petrus ma nonoo nadedenu feꞌe nala sila lae, “Kaꞌa sala aa! De ai musi tao hata
    bali?”
  kyf-kyf: 'Da wa ''nʋa wɛlɩnya -mɩnɩ, ''ɩn we yia wa dlɩ kwɛzɩ bhabha. ''Ɩn wa nɛɛ
    Piɛlɩ -yɔ tietienya tɔlʋa -ylaɛ: «Bhelia, sa -a ''ka we nʋa?»'
  tpi-tpi: Ol manmeri i harim tok bilong Pita, na dispela tok i sutim tru bel bilong
    ol. Na ol i askim Pita wantaim ol arapela aposel olsem, “Ol brata, bai mipela
    i mekim wanem nau?”
  mih-NT: 'Ta sa siñi ñiyɨvɨ sa cahan ra Pedro ta i sica xaan iñi ñu, ta i catyi ñu
    sihin ra Pedro ta sihin tandɨhɨ inga ra apóstol: ¿Amigo, ñaa sa cuñi si zavaha
    ndi? Catyi ñu.'
  qvh-NT: 'Sayno niptinmi runacuna fiyupa laquicuyashpan tapuyargan Pedruta y waquin
    cag apostolcunatapis: “Sayno captenga ¿imatatä rurayäman?” niyashpan.'
  kms-kms: Ni Pita wand ven simbe nand kin te rutungu, muq ni wand ven ningg umbo
    pe quan nganye yivany rire. Di ni Pita di aposel aye te ane pugri simbe rindim,
    “Chech buagi, muqdi beghi pughe sin ei pen?”
  agn-agn: Asing naba-yan narin tang mga taw, natandeg tang mga popotokon nira, ig
    ganing tanira ong ni Pedro ig ong domang mga apostolis, “Mga logod, onopa tang
    boaten amen?”
  nhi-NT: 'Tlen ompa omonichicohcah, ihcuac ohcon occaqueh, temohtih oyoltlaocoxqueh.
    Uan oquintlahtlanihqueh in Pedro uan nocsiquin teotlatitlanten: —Tocniuan, ¿tlenoh
    moniqui itchiuasqueh?'
  ttc-NT: 'Ntons ya ma tz''ok kcha''o'' kye aj akyeqet tuq tzi, kyetz oje kyeb''isun.
    Oxik kcha''o'' tuky''i Xhpe''y b''ix kye txq''anky tky''ixel Jesus ikxjani: «Erman,
    ¿tidi'' presis tzan jk''uluna ajna''l?»'
  dan-1931: 'Men da de hørte dette, stak det dem i Hjertet, og de sagde til Peter
    og de øvrige Apostle: “I Mænd, Brødre! hvad skulle vi gøre?”'
  kwj-kwj: O mwanji hinga tini wu mendini sembe amwaka ya wunu a. Wowani Pita ga ele
    himache fwelenga wunu ni ya wu sawe, “Nui hiparakambwe le, apa hinde hinga nu
    wosino?”
  vie-OVCB: 'Nghe lời giảng giải, dân chúng cảm động sâu xa, liền hỏi Phi-e-rơ và
    các sứ đồ: “Thưa các ông, chúng tôi phải làm chi?”'
  kze-kze: ísómba tirumbá umbaí tówasa Pítaawe aantá-kwaasiyavaiye sésa sáwí'a uráumpo
    nóra ónaunanayaawa siíyó suwaná
  mpj-mpj: Wangka jilanyaya kulirnuka wirla walykurringu, martukaja. Piijamapungka-jananyaya
    japirnu, Jiijajmili jakurlpurlukakajangka “Walyjakajalunyurra kulirni. Wanyjalmankulaju?”
  lbk-lbk: Osto ay chinngen nan cheycha'y takho chi, ket ay chad-ama nan ngoyoscha,
    sa cha't kanan ken Pedro ya isnan tapin nan apostoles, “Iib-a, ngag et kay nan
    angnenmi?”
  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxti, vanꞌit tseꞌe ñatyukjaꞌvijidi je̱ tyo̱kin je̱tseꞌe
    du̱ꞌamo̱tutú̱vidi je̱ Pedro ma̱a̱t je̱ myukuka̱tsivata̱jk: ―Nmuꞌisraeejlit jáyuda,
    ¿tis a̱a̱tseꞌe ntónup?'
  bzh-bzh: Alam sënë denġo ġaġek saga lob gelu ayoj rot, lom denër vu Pita losho
    sinarë saga nebë, “O arig lo! He rëḳ ġevonġ nabë va?”
  guj-2017: હવે આ સાંભળીને તેઓનાં મન વીંધાઈ ગયા, અને તેઓએ પિતરને તથા બીજા પ્રેરિતોને
    કહ્યું કે, ભાઈઓ, અમે શું કરીએ?
  jvn-NT: 'Kadung wong-wong pada krungu tembungé rasul Pétrus kuwi mau, atiné terus
    krasa susah banget. Terus pada takon marang rasul Pétrus lan rasul liya-liyané:
    “Lah saiki awaké déwé kudu nglakoni apa?”'
  byr-byr: Savɨ aꞌmwera kadɨka wɨꞌneva sɨmunyangɨ kale naanga wiadaaꞌnyɨyagaaꞌ “Weꞌ!”
    deva Pitarɨjɨ Apozelɨya pwaraavɨjɨ wɨdeꞌ “Nyaꞌmweihi, gara yaajɨwo? Weꞌ!”
  ian-ian: Pita waa nyaangɨt kat wutaa ndina maawut viyalɨndɨ, pitaogwi nat aposel
    kat wagalandi. Yakwa nɨmba, nɨn angamak yigiyanɨn waa wagalandi.
  hun-hun: 'Amikor pedig ezeket hallották, szívükben megkeseredtek, és ezt mondták
    Péternek és a többi apostoloknak: „Mit cselekedjünk, atyámfiai, férfiak?“'
  mcf-NT: 'Aden Petedon chuisho tantiash iccuededquido abi icsaid tantiec unësquio
    yec: —Esus tantianuequin ¿atotsi nuqui nape? —quepanëdash utsi-utsiec Petedobëdta
    Esusën ëbi chuibeneta caid utsibo chiec.'
  kjs-kjs: 'Enaalinu go agale pagisimi rabu nimuna lo robaa-para kedaa pisa-daa nimumi
    Pita-para aposel kogono ali medaloma-para go-rupa lisimi: Amenu, naa ake palima
    ya?'
  mni-mni: "Mising aduna wapham asi tabada thamoi yamna soklammi aduga Peter amadi\
    \ atei pakhonchatpasingda hairak-i, “Ichil-inaosa, eikhoina kari toujagadage?”\x94"
  yad-NT: 'Rityuva̱chodanumatiy nijya̱mi̱juu, varicha̱ra̱ju̱ rajachipiya̱jada rijechiy
    taji variy. Jadchiy ji̱ta ru̱teda siva Pyítrubay, tavay nusu̱byimivya jarye: “¿Diye
    nu̱tyura vurye̱cha, taryi̱veda, nu̱tyura?”'
  mxb-NT: 'Tá ni̱ seídóꞌo ña̱yuu ñoó to̱ꞌon ni̱ kaꞌa̱n Pedro, kúú ni̱ ka̱sáꞌá táꞌa̱nda̱
    tóꞌo̱n ini na̱ ndéi na. Dá ni̱ nda̱to̱ꞌón ná Pedro xíꞌín dao ka̱ apóstol ñoó,
    ta ni̱ kaa na̱: ―Ñani, ¿ndí ki̱án kánian kee nduꞌu̱, tá dáá?'
  pon-2006A: Eri, ni aramas akan ar rongehr met, re ahpw pahtoukihla mehlel oh patohwanohng
    Piter oh wahnpoaron teiko, “Riat ako, dahme se pahn wia?”
  maq-NT: 'Xi cahndë xutacjín jan cjua vëhë ne, jemu choho camá rë me. Ngajan xi cavinenguise
    me Pedru cojo apóstol xi yahnga jan cuitjin: ―‍Xi má nuju ngayun ne, ¿mé xi ndatjin
    nihñi? ―‍Cuatjin cavinenguise xuta jan.'
  hto-hto: 'Aféfuena cacáillano, ɨere comecɨ llícɨtagaiaɨoɨ. Afemona Pédromo jɨcánotiaɨoɨ
    jɨáɨe orécamacɨ dɨga: —Amatɨaɨ, ¿nɨɨe izói ñéitɨcaɨ? —daɨdíaɨoɨ.'
  por-BRBSL: 'Agora, quando ouviram isso, ficaram indignados e disseram a Pedro e
    aos demais apóstolos: “Irmãos, o que devemos fazer?”'
  ces-NKB: 'A když [to] slyšeli, byli zasaženi v srdci a řekli Petrovi i ostatním
    apoštolům: “Co máme dělat, bratři?”'
  cui-cui: 'Poxonae daxita carepaya barapomonae baxua jume taerʉcʉpa bichocono jʉntʉ
    coyene wecoyei tsʉrʉcʉpae. Barapomonae Pedro baraichi irʉ Jesús pia peitorobi
    jiwi tatsi baraichi, jeye: —Patamonae, ¿eta bewa pabichin tsane metha? jei.'
  boj-2014: Onaqa tamo uŋgasari naŋgi Pita aqa anjam di qunabqa anjam dena naŋgo are
    qametnjrej. Deqa naŋgi na Yesus aqa aŋgro naŋgi Pita ombla minjreb, “O gago was
    niŋgi na mergiy. Iga kiyeronamqa Qotei na iga eleŋamqa iga padalqasai?”
  eng-OEBUS: When the people heard this, they were conscience-smitten, and said to
    Peter and the rest of the apostles, “Friends, what can we do?”
  eri-eri: Ariya, fai-aita bagu nere Pita nomo beele isidu bode, beele waha huwanyanege
    wari dewai. Ono wainga nere Pita, aposel ila bagu isoki nigane, “Oo baabo gane,
    ere elebe adadu ono woya yo?”
  aly-aly: Angka rernem awek-penh, rernem ywarn iterremel-anem anenh. Peter-anem rernem
    ayernek, kwertengerl ingwer-rnem-then, “Nthakenh-angkwarr arrantherr irreman?”
  wiu-wiu: Pitayo nimo okale yatekete e Yu yene tepe tebemo tebemo toa kakeneya. Nitoapa
    Pita-pala ete Aposelo ali-kiti-palaka ekete ame-loe poanele eni tekete tadeko.
    Tone toatekole agopa tokono, edele tomotoa iki-pe wa okoli okome
  swe-swe: 'Nu när de hörde detta, kände de ett stygn i hjärtat (syndanöd, en djup
    smärtsam upplevelse av sorg), och sade till Petrus och de andra apostlarna: ”Män,
    bröder, vad ska vi göra?”'
  cth-cth: Taminaw ni hote lawk hah a thai awh navah, a lungpuen awh teh Piter hoi
    alouke gunceinaw hanlah hmaunawnghanaw bangtelamaw ti awh han toung telah a pacei
    awh.
  mti-mti: Meve iyayapan mame anoyawa, mu nonomagowa mut mina yuwamiya, mu Pita ge
    apasoro upeba gumbo waya, “Tatangwanen, nu anin aton?”
  pad-NT: 'Hari. Vakamithahi ida Pedro athi, Jesu-ra vanaabinivini-ra vakava''ipahihikaraho''aha,
    Pedro-ra vanana''dohi''aha. Jesus athi avavaadahaoniva abono vahoariha-ra va''ora
    vanana''dohiha jaboni: —Arigamina, niha akhanikhaniki koda hari?'
  twi-twi: Bere a nnipa no tee saa asɛm yi, ɛhaw wɔn yiye. Enti wobisaa Petro ne asomafo
    a wɔaka no se, “Anuanom, dɛn na yɛnyɛ?”
  hlt-hlt: A yaak uh vaengah thinko a thun pah tih Peter neh a tloe caeltueih rhoek
    taengah, “Ka manuca rhoek, ka hlang rhoek, balae ka saii uh eh,” a ti uh.
  tbz-SIM: 'Bɛ̀ kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ tìi bɛ̀ kɑ̀ɑ́kɛ́ mɛsɑ̀ɑ̀, nkɛ̀
    bɛ̀ɛ bekɛ Piɛri nɛ̀ Yesu tɔ̃rɛ̀ tɛyɛ̀ kɛ dɔ̀: Ti kɔbɛnɛ̀ ti dò nkɛ́dɔɔ̀ bɑ?'
  san-GUJ: એતાદૃશીં કથાં શ્રુત્વા તેષાં હૃદયાનાં વિદીર્ણત્વાત્ તે પિતરાય તદન્યપ્રેરિતેભ્યશ્ચ
    કથિતવન્તઃ, હે ભ્રાતૃગણ વયં કિં કરિષ્યામઃ?
  amx-amx: Peter-el angketj lakenh angkemel tjerrtj inenh tjelk-atwek. Tjerrtj mapel
    inang nyerr-irremel inenh pawenhek, “Tjey mapay, nthakenham irreyam nwern?”
  ake-NT: Ka'pon amʉ' uya serɨ etasa' a'tai, ipan pe to' ewan poka'pʉ iya, mɨrɨpan
    kon uya Pi'ta mɨrɨ awonsi'kɨ itonpa ton ekama'po'pʉ, “Ina tonpa ton, ɨ'rɨ ken
    si kupʉ ina uya serɨ?” ta'pʉ to' uya.
  qvn-NT: 'Chaynuy nigta mayarärirga aliscam laquicarärin. Jinarcurmi Pedrowan waquin
