  ncl-NT: 'Quicaquijque inon, quincocuc niman míac inminyolo, quinlajlanijque Pedro
    huan in oc sequin lanahuatinijmes, quinmilijque: —Tocnían lacames, ¿len ticchihuasi?'
  wed-wed: Ma maranai rava wei riwana i nononori, taui orai i rautonai da Peter ma
    Apasol ḡelaui i riwei, “Varevareiai, tauai aiwai ana kauei da ana lawana?”
  sua-sua: O guliel ngta ngan e Pita karo rhek ruk endruk, to ngat le kosnok ekmar
    he kreng e Pita kar o aposel akuruk te, “Ngola ngorlenar, ngruak kan e?”
  klt-klt: Pita yá me wa men narángga ku ámna náráwa yá pahán yáni yángen du Pita
    yot aposel kátu wa yánuráng, “Yanuknuk, rina táinemán?”
  are-are: Angkatja nhanhala relha etnanha tjalka tuka inthorra. Etnantama Peter-anha,
    apostle arrpunha ntjarranha turta pmarraka, “Tjia ntjarrai, nthakinhantama nurna
    ntelalhitjika?”
  gai-gai: Ainda moca meikramtaɨr wɨt aniaca Pita mbopatna kam mbaraca, an kamma mina
    iroar inkarca rɨŋri. Mina ŋgepca Pitaapa up aŋgɨrena ramtaɨrmo gaind madigiat,
    “Min laiplacar, ainda mo te, aia tida moit?”
  qvm-NT: 'Tsaynog niptinmi runacuna fiyupa laquicushpan tapupäcorgan Pedruta y waquin
    cag apostolcunatapis caynog nir: “Tsaynog captenga ¿imatatag rurapäcöman?”'
  chz-NTPS: 'Peerꜙ gaꜙsa̱a̱hꜗ dsaˉ heꜘ lliiꜘ maˊ gaꜙnuuyꜘ juuˈ ja̱ˉ, heˉja̱ˉ gaꜙngɨɨyꜘ
    juuˈ kihꜗ Peeˊ kya̱a̱hˊ jñahꜘ apóstol, gaꜙjäyhꜘ: —Dsaˉgoon˜, ¿heeˉ naˉ jmeeˊ jnäähꜗ
    naꜗ?'
  kmu-kmu: PitaꞋma hia kemoꞋa amakupi ayegeꞋya haviteꞋya PitaꞋene nagoꞋa Aposolo vayaꞋenefe
    mage huꞋya hae “Nelafugatama menia hanaꞋa hisune?” huꞋya hae.
  ood-NT: Kush si s‑koꞌokam pi ap e tahtk g hemajkam am i kaiok ch hab kaij ab ha
