  kvg-kvg: Yaq ndigu ezoqam, Pita-qa manqat giyogem, tiqa mbøni, mø̀ndø-khanáz. Yaq
    ndigu Pita neka Keliso-gi u-anim nøme, āv gizømbe-beváp nqǽgo, “Nǿfuap. Ni
    ndakin gekhā nígonēm?”
  rug-rug: Sipu avosia ri na kobi tinoni sapu gua asa, si ta duaṉa hola sari bulodia.
    Ke nanasia rini se Pita, meke sari kaiqa apositolo, “Kasa turaṉa mami, na sa si
    kote tavetia gami?” gua si arini.
  hop-NT: 'Noqw puma it yantaqat nanaptaqe pavan pas unaṅwmokyaqe, Peter‐nik̇aṅw pu
    mimuy ayaiwyuṅqamuy amumi paṅqaqwa: Tahtaqtu, itahpavamu, noqw itam hinhtotini?'
  san-URD: ایتادرِشِیں کَتھاں شْرُتْوا تیشاں ہرِدَیاناں وِدِیرْنَتْواتْ تے پِتَرایَ
    تَدَنْیَپْریرِتیبھْیَشْچَ کَتھِتَوَنْتَح، ہے بھْراترِگَنَ وَیَں کِں کَرِشْیامَح؟
  heb-LB: 'דבריו של פטרוס נגעו ללב השומעים, והם פנו אליו ואל השליחים האחרים בשאלה:
    ”אחים, מה עלינו לעשות?“'
  caf-NT: '''Et Peter hidánts''o hoh soo ts''ah''un budzi t''aígheznai. ''Et Peter
