  kfw-kfw: "Mi-ngai khan hiwa chong injetpha, inmani malung kha kaseiya insun angjei,\
    \ halli Peter khat-um aleiilak tirton ngaidiang, “Ule-nai ngai, angme keini'n\
    \ kithosik?”\x94 inheiti."
  bfz-bfz: तेबे सुणने वाल़े लोका खे विश्वास ऊईगा कि आसे गल़त काम करी राखेया और सेयो
    पतरसो खे और बाकि प्रेरिता खे पूछणे लगे, “ओ पाईयो! आसे क्या करिए?”
  cuk-09: 'Dulemar-Pedro-itobukmalad deyob Pedro soge itosmargu, nue gwagegi bukib
    itodmalad. Pedrose, degi, baigan-Jesús-nuggi-barmilearmaladse egichiarmarsunnad:
    —Degite gwenadgan, ¿igi anmar saer nabirsunna?'
  ben-OBCV: সকলে যখন একথা শুনল, তাদের হৃদয় ক্ষতবিক্ষত হল। তারা পিতর ও অন্য প্রেরিতশিষ্যদের
    বলল, “ভাইরা, আমরা কী করব?”
  mil-NT: 'Te ñáyiu ní xíndedóho tnúhu ní cáháⁿ té Pèlú ní ndixi túu iní‑yu nàcuáa
    quìdé‑yu ndècú‑yu, te ní xáhǎⁿ‑yu xii‑dé ndɨhɨ dava‑gá cue tée ní táúchíúⁿ Jèsús
    dacuàha ñaha xií‑yu tnúhu‑gá: —Nchaa nchòhó cue ñaní tnáhá‑ndɨ̌, ¿nása cachí‑ndó
    cùnduu, nása cada‑ndɨ́ vitna? —càchí‑yu xǎhǎⁿ‑yu xii‑güedé.'
  myu-myu: Iboap co buje ig̃uycũg̃cũg̃ cĩcã ip o'e. — Tapupuyũ, apẽn oce'e g̃asũ?
    — io'e ip Pedroyũ be―Jesus emumujuyũ be.
  amk-amk: Na kutu etarami kaiwo fenanai, etatua wawerasa paria. Ainanaya etutang
    bera Petrusi tuti rasuli mano wei fosa eteyo, “Tonana mani ambori ametohong todoni
    ki?”
  fai-fai: wanang kinim iyo kidi nadiwe aket luklakyamane, ika Bita so weng dew kámin
    kinim madik so bakoyam, “duwal kiba, nuka yakodokabuwe?” Kaliwe,
  ura-NT: 'que suujua rerohecaain, jataaen inaderaain: “Jesocurisito coreniha canejeraauru,
    cha charihacaanuta,” naain bajaauruhane jana jetaote:'
  mcd-NT: Nicaquin aton ointi noconifo, —¡Ohua! Non chaca huaita, —ishon shinannifo.
    Pedro non Jesús fu rafuafo futsanfo yocanifo, —Nocon yoramishtichin, non mato
    nica. ¿Non ahuuscatiromun? —ishon yocaifoan.
  urt-urt: Ŋupe ŋaiye tinge yasande taꞌe luku pe, wusyep uku ŋotohote ŋoihmbwaip tinge
    pe, tinge yisilihme Pita topoꞌe lenge aposel syeꞌ na, “Toꞌtatai, ya mende ŋaimune?”
  kiz-kiz: Henu bho bhap'eliki nahu, bhahomibhu mu miteema gha bhene bhakan'jobhela
    Petro ni mitume bhangi, “Ndongo, tuketabhuli?
  tzo-TZE: 'C''alal laj ya''yic c''usi laj yal li Pedroe, tsots laj yat yo''nton yu''un
    smulic. Jech la sjac''beic li Pedroe xchi''uc li xchi''iltac ta jcholc''ope: ―Jchi''iltac,
    viniquetic, ¿c''usi tsc''an ta jpascutic? ―xiic.'
  lex-lex: 'La''pa mak kawok taru re ratlin nana emkade de ralamni rtuindoin la. Noma
    ratiana Petrus nora kniarwialli makodi Uplerlawna lirni re, riwra: “Ama-hyal miy
    re, emkade de hota amhi''a hya''a wa?”'
  dov-dov: Lino nibakamvwa eezi zyoonse, bakayaswa mumyoyo yabo, bakaambila Pita antoomwe
    abatumwa boonse bati, “Nobakwesu, tuchite biyeni?”
  rgu-rgu: Ramanene ria boe ma, basa sii dale nara dadiꞌ mana-papauꞌ. Boe ma, ratane
    Petrus noo basa-basa lahenda nadedenu fekeꞌ ara rae, “Aꞌa kara emin é! De ami
    muste tao ubeaꞌ bali?”
  toc-NT: 'Acxni̠ a̠ma̠ko̠lh cris­tianos takáx­matli hua̠ntu̠ Pedro ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh
    xlacán tzú­culh tali̠­pu­huán hasta nac xna­cujcán caj xpa̠­la­cata hua̠ntu̠ xta­ti̠t­la­huani̠t,
    y chiná taka­lhás­quilh Pedro xa̠hua xa̠maka­pi­tzí̠n após­toles: —Nata̠lán, ¿túcu
    chi̠nchú aquinín qui­li̠t­la­huatcán?'
  som-som: Markay taas maqleen ayaa qalbiga laga wareemay, markaasay ku yidhaahdeen
    Butros iyo rasuulladii kale, Walaalayaalow, maxaannu falnaa?
  mam-C: 'Tej kyb''intej xjal ch''uqleqetaq antza ti''jjo a yolajtz, nimxix i jaw
    b''isin, ex xi kyqanin te Pegr, a tsanjil Jesús, junx kyuk''a txqantl: Ayi''y
    nxjalil, ¿Tze''n k-okila lu''n qu''n?'
  ndj-ndj: 'Vandu pavapikanishili afi, fyavasomili mundima, vavadashili Petili na
    vala vandundami: “Valongu tugoli wuli wuli?”'
  mbj-NT: 'Ti m'' kat''aa do ramaa napäh bä m'' Peed kyyh, tak''ëp mä rah''yy ketón
    bong. Ti m'' rabeaanh Peed sa hã: —Wakãn haa, —näk mäh —nyy da ër bad''oo hỹỹ
    kä?'
  lat-VUC: 'His autem auditis, compuncti sunt corde, et dixerunt ad Petrum et ad reliquos
    Apostolos: Quid faciemus, viri fratres?'
  ngp-ngp: Want'hu weze weve ivo, niyo wengilwa ni kinyulu mwe mioyo yawe nokumgamba
    Petulo na wegala ulosi watuhu, “Haluse wandugu zetu, kitende vivihi?”
  enq-2: Pitame pii lea doko siaminopa, pii dokome endakali dupanya monanya pyao miniamosa,
    dokaitame Pitapi, aposole yangipi dupa lamaiyoo, “Kaimii paluma, naima aipa pimape?”
    leami.
  eng-ASVBT: Now when they heard this, they were pricked in their heart, and said
    unto Peter and the rest of the apostles, Brethren, what shall we do?
  mna-mna: 'Tomtom tileŋ la pa sua tana ma ambai som. Pa sua iŋgal zin. To tisu na
    tiso pa Petrus bizin. Tiso: “Wai toyamŋan, kenako amkam parei?”'
  myw-myw: Gamag tasiyas iliganes, bo igeg ninous, ibwayouys avakaein, ikatugwans
    waseg Pita siney Yeisuw nagamags, ilansa, “Tawaw, bo igak! Ama̱wan bakavkek?”
  sby-sby: Lino basa bantu mpobalanyumfweco, balayaswa kumoyo. Balamwipusha Petulo
    ne batumwa banendi, “Mobanse bame nicani ncotitwinse afwe?”
  sll-sll: Ena ari hobi ha i pire bukunere, Pita aposel hobi kina yu ditongwi, “Girhobo,
    tal onamne?”
  yaq-NT: 'Inika''a bempo jikkajisukai, inime''e, bem sioksi ea''u amet ayukan, intok
    ju''u Peo'' teamtau intok jume'' waate Krijtota yeu pu''arimmeu nattemaek: ―Ito
    mak werim, itom tejwaanee inia betana, jaisa te annee ―ti ameu jiakai.'
  uro-uro: Bä nga ama ruvek ta nari rhoqor täkt dä ama enge ngä qut da arha ron dä
    rhi snanbät sä ma Pita qä na arhani ama ngangda rhoqortäqyia, “Aurha ruavek, ngu
    lu mamär iva ut mäsana?”
  ita-1885: 'OR essi, avendo udite queste cose, furon compunti nel cuore, e dissero
    a Pietro, ed agli altri apostoli: Fratelli, che dobbiam fare?'
  muy-muy: 'Nday nakəŋ tàra tìcia ma ge Piyer na ti ɓəruv àtikaba ana tay a. Eslini
    tìhindifiŋa kè Piyer a akaba ndam asak ndahaŋ na, tə̀ɗəm : « Bəza ga mmawa, nihi
    ti magray ahəmamam ? »'
  kqc-kqc: Amiye yaku mina sina neideyadiri, bi ini uka okuna iniye reyo, dada Peter
    ma nifeidena vene be nikaitesi niyadi, “Usika ourena vene, beika regifa?”
  tav-tav: 'To bairo Pedro na cʉ caĩ buiorije apirã seeto majuu catʉgooñarique paiyuparã.
    Tʉgooñarique pairã, ocõo bairo caĩñuparã: —¡Ade, rooro majuu jã cáticõarajawʉ!
    Cʉ̃re jã cajĩa rotiqueticõape cãnibajupa, caĩ tʉgooñarique paiyuparã. —To bairi
    jã yarã, ¿dope bairo jã cátipe to ãti yua? Pedro jãare na caĩñuparã.'
  eng-ULB: Now when they heard this, they were pierced in their hearts, and said to
    Peter and the rest of the apostles, “Brothers, what shall we do?”
  spa-VBL: 'Cuando la gente escuchó esto, sintieron remordimiento de conciencia. Entonces
    le preguntaron a Pedro y a los apóstoles: “Hermanos, ¿qué debemos hacer?”'
  fra-_FOB: 'Ayant entendu ces choses, ils furent touchés de componction en leur cour,
    et dirent à Pierre et aux autres apôtres: Hommes frères, que ferons-nous?'
  hau-ULB: Da suka ji haka sai suka soku a zukatansu, suka cewa Bitrus da sauran manzanni,
    '''Yan'uwa me za mu yi?''
  mal-mal: 'ഇത് കേട്ടിട്ട് അവർ ഹൃദയത്തിൽ കുത്തുകൊണ്ട് പത്രൊസിനോടും ശേഷം അപ്പൊസ്തലന്മാരോടും:
    “സഹോദരന്മാരായ പുരുഷന്മാരേ, ഞങ്ങൾ എന്ത് ചെയ്യേണ്ടു?” എന്ന് ചോദിച്ചു.'
  kkc-kkc: Eseme odoo mooloogoodoo oso to hagee duloso, dieso nediliyo dibada goo
    tokenee gooleedoloso, sooloo dala sabolo, ebia sabolo, Pita diye di odoo abo sabolo
    mapoo egeesee takaso, “Emegei, iyo ogoo goo moodoolaiyo?” diso.
  lit-lit: 'O kai jie tai išgirdo, jiems verte vėrė širdį, ir jie tarė Petrui bei
    kitiems apaštalams: „Vyrai broliai, ką mums daryti?“'
  urd-GVR: Patras kī yih bāteṅ sun kar logoṅ ke dil chhid gae. Unhoṅ ne Patras aur
    bāqī rasūloṅ se pūchhā, “Bhāiyo, phir ham kyā kareṅ?”
  far-far: Ma ana kada ne wane ki kera rongoa ru nai, manatada ka ngwatautau 'asiana.
    Ma kera ka fata 'uri fuana sa Pita fainia na wane ni lifurongo ki, “Wane kwaimani
    nau ki 'ae, te ne kalu kai sasi fua God ka manataluge amalu?”
  suz-BL: मिनु आ लोव़ नेंब आन थुं खाइक्‍माक्‍त। मिनु पत्रुस नु सोइश्‍शो आन कली “गो
    मार पक मिनु?” दे हिल्‍लो पामेनु, प्रेरित १६:३०; लूका ३:१०
  car-NT: 'Ero eta''po mero ituru''san ''wa imero iwo''san. Irombo Petrus ''wa, mo''karon
    amykon terapa apojoma''san ''wa enapa ika''san: “Na''na a''sakarykon, o''to ko
    na''na naitan?”'
  amp-amp: Nd mrokfom Pitar sinyahato pthamom, bok met yindarim kfram kanjo wasmomm.
    Sinyahato mkfo memom, “Nd mrokfom nndo kfraye fwitmm nmoh yima yuhum. Finji naruhanom?”
  bht-bht: जालू लोकां ऐ सुणया तां उना अपणे आपे जो दोषी महसूस किता, कने सै पतरस कने
    बाकी प्रेरितां ला पूछणा लग्गे, “हे मसीह भाईयों, असां क्या करन?”
  eng-NOY: And when they heard this, they were pierced to the heart, and said to Peter
    and the rest of the apostles, Brethren, what must we do?
  cub-NT: 'Aru ina põeva, ne jápiaiyede caiye ʉ̃i coyʉiyede náre, cãrijinejaimad̶a.
    Que baru arejaimad̶a Pedrojãre: —Mʉja, ñʉjevʉ, ¿aipe d̶arãjidi ñʉja? arejaimad̶a
    na.'
  ita-1927: 'Or essi, udite queste cose, furon compunti nel cuore, e dissero a Pietro
    e agli altri apostoli: Fratelli, che dobbiam fare?'
  lww-lww: Pogos nap̃a yeririna lala la amloge visena nene, amloge sa nap̃a miyur
    sinela, pano pa tol ruru nena puriu, ana la apiun tan Pita amio li nalologena
    tap̃ena lala, la apisape “?Wolai lala, p̃isi na mekila kan imimi narui?”
  ckb-ckb: 'کاتێک ئامادەبووان گوێیان لەم قسانە بوو، کاری کردە سەر دڵیان، بە پەترۆس
    و نێردراوانی دیکەیان گوت: «برایان، چی بکەین؟»'
  spm-spm: Ara gumasi rako amisi Pitan akama mbarasi, aŋm mbɨŋgɨngɨ men navigh inivima,
    mee kamagh Pita koma Iesusɨm mbɨsevisi gumasir igharisi tharsi vɨŋgeeghi, “Ena
    avheeŋmbuagha, ee manmaghɨra ramuti?”
  nas-nas: Enang tee teinge tee taaravaako teie domang tooꞌpuruꞌnung, eeꞌnoko aaꞌpaaruꞌ
    teing Piita dovang kara okovuri nkanuka, “Ee aing niiꞌmarang, niiꞌ arekeeꞌ nkomariiꞌnaang?”
  uvl-uvl: Iok laol, Petrus na helenga nemur tua tote hehei pe hana leteria, ol pe
    hehei pe hana nemur te hele lange Petrus pe pekngana mur ke mai, “Oe atong mur,
    pe imem lape mopoi ke pomere mai ol?”
  eng-BBE: Now when these words came to their ears their hearts were troubled, and
    they said to Peter and the other Apostles, Brothers, what are we to do?
  ixl-CNT: 'Uncheeꞌ aatz tek tabꞌi qꞌu yol qꞌu aanima, motx ilin taanima taqꞌo. Utz
    motx tek tal tu u Luꞌ tuchꞌ tu tereꞌn qꞌul ichaj u Jesuus ech tzaꞌ: —Qitzꞌin qatzik,
    ¿kam sakubꞌaneꞌ uncheeꞌ?— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta siloŋo Petero ne ŋgua ŋine, aku ŋgua ŋinde isowe ilonzi marumbu
    lâ. Mine kala sikasoŋa Petero tavanzi pâri-tamâta pinde mine tu, “Nima-nambwe,
    aŋga ma ŋine maka ma kaveta mana.”
  crx-NTPO: '''Et Peter hidánts''o whe soo ts''ih''un budzi t''aíznai. ''Ink''ez Peter
    ''ink''ez ''uyoonne whel''a''ne bulh hubuhoodulhkut, “Neulhutsinke, Peter nedani''-un
    huwun dáztinelh?”'
  kan-OKCV: ಜನರು ಇದನ್ನು ಕೇಳಿದಾಗ ಅವರಿಗೆ ಹೃದಯದಲ್ಲಿ ಅಲಗು ನೆಟ್ಟಂತಾಗಿ, “ಸಹೋದರರೇ, ನಾವೇನು
    ಮಾಡಬೇಕು?” ಎಂದು ಪೇತ್ರನನ್ನೂ ಉಳಿದ ಅಪೊಸ್ತಲರನ್ನೂ ಕೇಳಿದರು.
  bbb-bbb: Fita fu vua ijiege kuariamoga vua ijare e boeje ijiebuo oe ije fuka ufusei.
    Ijadufuo buka urina Fitakiro e Afasero gue ije kiae, Erafano No izege rekono kiae?
  blw-blw: Hen nangngaran hen anchichay na-a-among way tatagu hen aminay enalen Pedro,
    ammag nachoot hen hamhamàcha yag chachaat hanhanan an Pedro ya hen anchichay tapenay
    aposel way mangaliyén, “Wat nokay hen én-énnénni nò.”
  tam-2017: 'இதை அவர்கள் கேட்டபொழுது, இருதயத்திலே குத்தப்பட்டவர்களாகி, பேதுருவையும்
    மற்ற அப்போஸ்தலர்களையும் பார்த்து: சகோதரர்களே, நாங்கள் என்னசெய்யவேண்டும் என்றார்கள்.'
  azz-NT: 'Huan cuac in tagayot quitamicacque ya nijín tajtolme, ijcuacón yejuan semi
    quiyolmachiliayaj que quinyolxocoliayaj. Ica ya nojón quitajtoltijque in Pedro
    huan ocsequin itatitaniluan de Jesús ijcuín: ―Tocnihuan, ¿toni monequi ticchihuasque
    axcan?'
  spa-RV-1909: 'Entonces oído esto, fueron compungidos de corazón, y dijeron á Pedro
    y á los otros apóstoles: Varones hermanos, ¿qué haremos?'
  csy-csy: Tu in amate in hi thu a zak uh ciang in, amate i thinsung hol a, Peter
    le adang sawltak te kung ah, U le nau te awng, banglaw tu khu ziam? ci uh hi.
  mxq-NT: 'Ko oj ja ja̱ꞌa̱yʉty tmʉdowdʉ diꞌibʉ kya̱jx ja Peedrʉ, net jyotmayꞌoꞌktʉ
    es dyajtʉʉdʉ ja Peedrʉ es ni nʉꞌʉnʉ apóstʉlʉty: —Mʉguꞌuktʉjkʉty, es ʉʉdsʉty, ¿tits
    ndúndʉp?'
  tzj-NT: 'Ja c''a winak tok quic''axaj ja xbij ja Pedro chique congana xk''ututuj
    ri'' ja canma. Quewa'' quibij ri'': —Ixix ja rix kach tak aj Israel ¿nak c''a
    c''o rjawaxic chake chi nkaban camic? xeche'' tre ja Pedro in chique ja jule''
    chic apóstol.'
  tdt-tdt: Rona nunee, ema sira nee laran susar hodi husu ba Pedro ho apostolu sira
    seluk dehan, “Maun sira, ami tenki halo saida?”
  ron-BTF: 'Și când au auzit, au fost străpunși în inimile lor și i-au spus lui Petru
    și celorlalți apostoli: Bărbați și frați, ce să facem?'
  eng-WEBP: Now when they heard this, they were cut to the heart, and said to Peter
    and the rest of the apostles, “Brothers, what shall we do?”
  eng-FBV: When the people heard this they were conscience-stricken. They asked Peter
    and the other apostles, “Brothers, what should we do?”
  nld-1939: 'Toen ze dit hoorden, werden ze diep getroffen; en ze zeiden tot Petrus
    en de andere apostelen: Mannen broeders, wat moeten we doen?'
  bwo-bwo: Ashuwotswere man bo shishitsok'oon bonibotse ayidek' shiyanat P'et'rosnat
    k'osh woshetswotssh, «No eshuwotso! eshe and eege nok'aliti?» boeti.
  nch-BL: 'Quema nopa masehualme quicajque nopa camanali, moyoltequipachojque ica
    cati quichijtoyaj, huan quitatzintoquilijque Pedro huan nopa sequinoc tayolmelahuani:
    ―Tacame, ama ¿taya monequi tijchihuase?'
  quc-TNT: 'Aretak ri winak xquita wa'' we tzij ri'', sibalaj c''äx xquina'' pa canima'',
    xquita'' c''u che ri tat Pedro xukuje'' chque ri niq''uiaj apóstoles chic, xquibij:
    Kachalal, ¿jas rajwaxic cäka''no? —xecha chque.'
  tfr-NTPO: Kuya l̈ok ga woydono ara, wosonkono ara erä. Ga tjl̈ẽ l̈ok Pedro kong,
    Sbö tjl̈õkwo roy l̈agaga Jesús ãska l̇l̇amo l̈i kong ga «Pjeyoga, ¿l̇l̇ëye shäryërwa?»
    l̈e.
  kaq-NT: 'Jan jascahi nincaxon masa shinanxon Pedro, jahuen hahbe raantibo rihbi
    yocacanquin: —¿Jahueja sca non jatihin, noque huetsabaan? —hahcanquin.'
  sgb-sgb: Hên nagilam la ya hinabi kanla ni apostol Pedro, ay angkahêmêkan lay sarili
    la. Kabay kinotang la hi apostol Pedro haka hilay kaatag ya apostol, ya wanla,
    “Hikaw ya kapareho naên Israelita, hino awud ya dapat naên daygên?”
  vie-1934: 'Chúng nghe bấy nhiêu lời, trong lòng cảm động, bèn hỏi Phi-e-rơ và các
    sứ đồ khác rằng: Hỡi anh em, chúng ta phải làm chi?'
  kxv-kxv: ଈ କାତା ୱେଞ୍ଜାନା ଲ଼କୁତି ହିୟାଁ ଡୀହାହାଚେ, ଇଞ୍ଜାଁ ଏ଼ୱାରି ପିତର ଅ଼ଡ଼େ ଏମ୍ବାଆଁ
    ମାଚି ପାଣ୍ତ୍‌ୱି ଆ଼ତାରାଇଁ ଏଲେଇଚେରି, “ତାୟିୟାଁ ମା଼ମ୍ବୁ ଏ଼ନାଆଁ କିନମି ?”
  cha-cha: 'Ya anae sija jajungog este, manmañiente gui corasonñija, ya ilegñija as
    Pedro yan y palo na apostoles sija: Mañelujo lalaje, jafajam infatinas?'
