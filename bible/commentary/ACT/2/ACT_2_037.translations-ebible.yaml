  kpf-kpf: Peteroŋâ den yatâ sâm dâzâŋgoi nâŋgâm umziŋ bâliŋ oi Petero sot bukurâpŋâ
    itâ sâm mâsikâziŋgâwe, “Bukurâpniŋ, nen dap oindâ dâp upap?”
  ppo-ppo: Pitané atéró dere foné ai wóló touró betere so whi̧né hosaamó mo sepake
