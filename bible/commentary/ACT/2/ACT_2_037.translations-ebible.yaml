  dgr-DOGNT: Dǫ hazǫǫ̀ eyı egıìkw'o ekò geèhyeh lagejà. Peter eyıts'ǫ Zezì wecheekeèdeè
    ts'ǫ̀ hagedı, “Gòet'ı̨ı̨, hanì-ı̨dè ayìı dàts'ı̨ı̨là lì?” gedı.
  pes-OPV: 'چون شنیدند دلریش گشته، به پطرس وسایر رسولان گفتند: «ای برادران چه کنیم؟»'
  ron-1924: 'Дупэ че ау аузит ачесте кувинте, ей ау рэмас стрэпуншь ын инимэ ши ау
