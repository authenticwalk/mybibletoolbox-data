  tgj-tgj: Vdwlo nyi vdwv sum tvvpa pukudw, bunu mvnwng ngv achialvbv adwkakuto okv
    Pitarnyi minto okv kvvbi Apostol vdwaka, “Achiboru vdwv ngonu ogubv rire?”
  wat-wat: Si vanevaneneḡa eatu tovanama sifufu nofe si nowaniya, katekatesi i kayavana
    eketa Fita be tunisi tonowana si iyavisiya si bwaduwa, “Ae, unaunaki! Namaise
