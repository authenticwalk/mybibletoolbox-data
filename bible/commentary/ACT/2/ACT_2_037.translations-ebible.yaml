  daa-NT: 'Min gee-ak doriit kaaw-at, ŋu barjiltu tak-tak, kar ŋu indiig Piyer iŋ
    een̰ji paliinna aman : « Gem kol siŋtay, ampa-ak gii gineŋ kat maman ? »'
  mlp-mlp: Ari Pita nazaq gibilenan gamuk na mataw giqutil tuqulum. Uluman in Pita
    ayogniz nenaq kazaq susumun negiy, I gimaqbaban haqiy, teq i ezaq tonam? haqiy.
  ape-C: Douk eshudok armam armago shemnek enyudok Pita nakripeshen iri baraen aria
