  snn-NT: 'Cani achoguëna, bain hua''nabi achani, ai recoyo oijën, Pedroni, yequëcua
    Riusure ta''yejeiye yo''o concua, si''acuani senni achareña: —Ja''yë sanhuë, ¿queaca
