    u yet camsʌwinicob a mac tuchi''ta''b ten Jesús. Tan u c''ata'' ti''ob: ―Ba''
    quic bin ic betex quire'' ic bʌjobechex? ―baxuc caj u c''atajob ti'' Pedro.'
  xla-xla: Epalati opata yu i dalepame yiskamu yia꞉ batalimale malanatipame dupa yulumale
    mate Pita wolo watle epo atlaiyo, “Namkadulo, di apa koko hapa꞉?” diyo.
  xav-NT: 'Tawamhã Pedruhu mreme, da te wapari za''ra wamhã, ma tô tapẽ''ẽwara za''ra
