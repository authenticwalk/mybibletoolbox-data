  agd-agd: Máa síkan banasi ano Pitani mai vaya inin amafon aí iyaimpin Pitan má ena
    vaya varen orin banta kéká bá inaemí, “Tifá tiváeyan noe, setí náisá onté tife
    rafuno.”
  rkb-NT: 'Iwaze myzubaha Peduru harere humo sisukatsihikrẽtsa. Asa tihi: — O mytukytsa
    hawa sa tsimaha — nikaranaha. Iwa Peduru ustsa sakzohotsa bo mykaranaha.'
  san-THA: เอตาทฺฤศีํ กถำ ศฺรุตฺวา เตษำ หฺฤทยานำ วิทีรฺณตฺวาตฺ เต ปิตราย ตทนฺยเปฺรริเตภฺยศฺจ
    กถิตวนฺต:, เห ภฺราตฺฤคณ วยํ กึ กริษฺยาม:?
  iws-iws: Mɨ sɨma ta yai aiir wakaeyɨm mɨ sɨmiir pɨua ɨni hɨkak wara ywokiyɨm. Mɨ
    sɨma Pita siir boɨnkiyɨm mɨ aposel kam nhɨrɨm sɨmiir warar yɨnkɨn boɨnki, hae!
    Nomiiyauɨm krɨma pɨ dimu dimɨn tɨri?
  pol-SZ: 'Słowa te tak wstrząsnęły słuchaczami, że zapytali Piotra i pozostałych
    apostołów: —Przyjaciele! Co w takim razie mamy zrobić?'
  ztq-NT: 'Tsiñee lëë meñ nii nche siko biñ xtiits Pedre, mban pteestyoo kchë meñ
    go, aan lëë meñ go kwnabtiits lo Pedre ni lo apostle chëb: —Beetsy, kol në pe
    cos kuuñ noo.'
  zai-NT: 'Ora bina diaga cabe xi na Pedru, ucaná ladxidó'' cabe ne rabi cabe Pedru
    ne xcaadxi apóstol que: ―Yanna xi guni du ya'', bichi ca''.'
  upv-upv: Daron nga jinibb nir marunge jile nale ngok, ko arunge erpe ojuji lenglengen
