  apw-NT: Nṉee díí daidezts’ąąná’ bił daagoshch’ii’ lę́’e, áígé’ Peter ła’íí ła’ nadaal’a’áhíí
    yich’į’ gádaaṉii, Nṉee daanołiiníí, nohwik’ííyú, hago ádaahii’ṉe’?
  gum-gum: 'Incha øyeeg tailan mørøppe, truba kullaarab isui inchibelø køn nømui manrrau
