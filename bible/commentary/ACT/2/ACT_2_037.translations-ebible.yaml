  aia-aia: Na'i 'oha raugu rongoa o'asi, rau ta'i kaeni arunga ta'aa di'u marau songa'inia
    Pita miraau tara'i Ha'ataari ro'u o'ani, “Romwane! 'E taha meigu haua?”
  srp-1865: 'A kad èuše, ražali im se u srcu, i rekoše Petru i ostalijem apostolima:
    šta æemo èiniti, ljudi braæo?'
  agt-agt: A ta nepakadangag da ta uhohug ni Pedru a pake narikna dan ya liwat da,
    a pinohutan da teg Pedru ikid na kagitta na kiden turin am anu mina ya kwan da
    petta mapakoma kid mina.
  lug-lug: Awo bwe baawuulira ebigambo ebyo, emitima ne gibaluma, ne bagamba Peetero
    n’abatume abalala, nti, “Abooluganda, kiki kye tusaanidde okukola?”
  yby-yby: Loko liyoko, milumanipo elikadanaki Pitale aposolo malokamaki loka ibitiki
    wewenatele yuhase, lemoya nenaha etune.
  heb-heb: ויהי כשמעם התעצבו אל לבם ויאמרו אל פטרוס ואל שאר השליחים אנשים אחים מה
    עלינו לעשות׃
  mpp-mpp: Pita ye ngic-ngigac yowa inguc edocebame yenge kwelengineng fangkeme hangocebawec.
    Hangocebame yeicne nga salecebaicne alingfocine yanguc uwayeleibong, “Ngic hae-gbafocnonggeng,
    nonge wenuc aibeng, bikicnonggeng miyac aidaicte?”
  apb-apb: Oto maholo mwala kire rongoa mei wala ngeena, kire ko si tohungei hii aaela
    oto hiito'o, na kire ko ere uuri hunie a Pita na mo hurula'aa, “?Maeni eesimemi,
    oto emi ke si ue eena?”
  san-TEL: ఏతాదృశీం కథాం శ్రుత్వా తేషాం హృదయానాం విదీర్ణత్వాత్ తే పితరాయ తదన్యప్రేరితేభ్యశ్చ
    కథితవన్తః, హే భ్రాతృగణ వయం కిం కరిష్యామః?
  ben-IRV: এই কথা শুনে তাদের হৃদয়ে খুব আঘাত লাগল এবং তারা পিতর ও অন্য প্রেরিতদের
    বললেন, “ভাইয়েরা আমরা কি করব?”
  ntu-ntu: Kx nzxlrbz leplz kcng natq Pita, mztr otxpx angidr pnz x sc tzveapebzng
    mz Pita x aposol kcng kx, “?Nike na-alepekr, kx mzlegrng?”
  pan-pan: ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੰਨੇ ਗਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਪਤਰਸ ਅਤੇ
    ਬਾਕੀ ਦੇ ਰਸੂਲਾਂ ਨੂੰ ਕਿਹਾ, ਹੇ ਭਰਾਵੋ ਅਸੀਂ ਕੀ ਕਰੀਏ?
  gvc-gvc: 'To ã nichʉ tʉhoa tuaro cahya, pjíro tʉhotua, masa sehe Pedro cʉ̃hʉre õ
    sehe ni sinitu ñʉha: —¿Sã coyea, dohse yoanahcari sã? —ni sinitu ñʉha tina.'
  ksj-ksj: Ze eꞌe igirotene, zamaze tuḡano babaharo, ebu Petero zu apostolo azaḡa
    ḡadiziro. “Negofe duḡuru, eme nagini haḡaine manoḡa?”
  sbk-sbk: Nabhumvwa isho enongwa zyabhalasa humwoyo gabho, bhabhabhuzya aPetro na
    bhamwabho tikhonzye wili eshi?”
  mya-JVB: ထိုသူတို့သည်ကြား ရလျှင် စိတ် နှလုံးပူပန် ခြင်းရှိ၍၊ ညီအစ်ကို တို့၊ အဘယ်သို့
    ပြု ရပါမည်နည်းဟု ပေတရု မှစ၍ အခြား သောတမန်တော် တို့အား မေးမြန်း ကြ၏။
  kgf-kgf: Imuhuc ʒéyu ic embac ieneŋ ac imi niŋgic qerigina néyu Petero ʒéma Yesuac
    Méliméli ic tosara ionac énézéma ʒégic; Dac munahécnina, nini dimuhuc wambiŋ?
  awb-awb: Morábí kiranéhnuríó kega írówana mi ehwéhnká sirupipeq pówe. Sirupipeq
    pówara sega Pítareq mó eqmaro kereqsabé kasenéra, Iteruwahraho, aneq miraonehnkono
  gdn-gdn: Iyapana apunu Pita dimawagawa yonai ki wainamupu ka mu rabinamaga wadubu.
    Mu notamaga kowena manako ubumpu Pita yo Iyesu tonotapu ragidai dai mete kina
    ki emitampu manutampu, tagubu ke; “Edamani, nu badidi kwaigamu?”
  nko-NT: Brɛ́á Israelfɔ ámʋ bonu asʋ́n ánfɩ á, ɩlɛhɩɛ han amʋ́. Mʋ́ sʋ bɛfɩtɛ́
    Petro mʋa mʋ aba sumbí ayɔpʋ́ atráhɛ amʋ bɛɛ, “Apíó, ntɔ abwɛ́ɛ?”
  bsn-NT: 'To bajiro ĩ yisere ajicõari tʉoĩarejai sʉtiritiyujarã ĩna. To bajiri, Pedro
    rãcanare sẽniĩañujarã: —¿Yʉa yarã, no yirãti yʉa? —yiyujarã ĩna.'
  pib-NT: Giyagni yijnakotinrina tyepirana, kachingajinatkana. Wane chinkana Petro
    ga wa pimrine yokanatanune, “Jejine, wumolene, ¿gi wixanutka xani?”
  wiv-wiv: Kamana manumanu dia ka longo baraenia polea ke Pita, na polea kua e padea
    matoto polokodia. Dia ka hulenia a Pita kamana apostel kamahi dia ka tania, “Habu
    tai, nazia matoto da hita keteni katia kua?”
  reg-reg: Mbe bhejile bhongwa kutyo, mbasomwa emitima jebhwe, mbamubhwira Petro na
    jintumwa abhandi, “Bhaili, chikole kutiki?”
  mlh-mlh: Pitaji oŋu miko ŋiŋigo kubuji maneru maŋyaŋuŋ qopogame Pita eru aposol
    goine oi iŋi yajibuŋ, “Ŋi ogopunoŋuŋ, niŋo uruŋu ebeneŋ sagaiŋ?”
  gof-ENT: ኣሳይ ጴፂሮሲ ጊዳይሳ ሲዒዳ ዎዴ ባንታ ዎዛናን ቦሼቲዲ ጴፂሮሳኔ ሃንኮ ሃዋሬታኮ፥ «ኢሻቶ፥ ያቲን ኑኒ ኣይ ኦኖ?»
    ያጊዶሶና።
  aau-aau: Sawk unsaney homkwe Pita so ok seme lonuayk menkin, homkwe kowkyay. Payhokuaw,
    ok, Pita hiy ma mesor somokwe hmo uron me nuw-ei-ma kreik. Sa Pita o, aposel har
    o, hme senkin mesopok, “Wayh-om, hromkwe pokon penkin lon a?”
  tvk-tvk: Melele xa moletin xil lalong sepinien nan, iexil bon e tinexil muis. Ma
    lasis Pita del eloheoh sav xil mun labit, “?Tua xil, naha li vari iaxa makila
    mapol ni?”
  prf-NT: Nabalisa hidi ten nasanig di kaya kinagi di kánni Pedro sakay ten agum hidi
    a apostol, “Kákkapatkaka mi hidi, ánya dapat miyid a gamitán nadid?”
  auy-auy: ísómba tirunkó umbaí tówasa Pítaane aantá-waasisafesawe sésa sáwíta uráumpo
    nóra ondasáfénawa síyó suwaná
  tbg-tbg: Pitaava minti tumanta vaiinti nahenti vi uvara iri muntuka voqamakero qoraiqumanta
    vika Pitaaravata Ihura vainti vonavuvata ireha tiha, Mpo, tinavu qata vakaao,
    tenavu nantie irarave? ti.
  hub-NT: 'Nu tamaun antukar senchi wake mesemar enentaimrar, Pedron chikich Jesúsa
    unuinatairi ainajai ininak: “Yatsur ainata, ¿turasha isha urukmainaitji?” tusa
    tuina.'
  hmo-hmo: Inai hereva idia kamonai neganai idia gari momo, idia ese Petero bona aposetolo
    taudia dekenai idia nanadaia, idia gwau, “Aiemai varavara taudia e, dahaka do
    ai karaia?”
  big-big: Ngago piyengko puwili yowa kopong wilek kang puwiligiyeng kuneng miza logo
    Pita keya aposolo nawiliyegirau pelik nguk yeiya, Teni talik mizagi, yeiya.
  gux-G: Ban gbadi lanya maama, ki mi sia bi pala, ke bi buali Pieri yeni ya tondba
    n sieni, “Ti kpiiba, ti ji ba tieni ledi i?”
  cnl-NT: 'Ma²ca¹núu³ te''²³ dsa³ Israel júu² ''e³ ca²³lʉ́³ Peen²³², bi²³ ca²³ŋɨ́³
    dsɨ́²te''²³. ''E³ jo̱³ ca²³jua''³te''²³ ca²³sɨ''²³te''²³ Peen²³² quia̱''² la²³jɨn³
    jia''³ cɨ''²³ dsa³ xiin²³: ―Rɨ²xii''³¹ra''³¹ ''nee''²³, te''²³ dsa³ uu''n²na''³¹:
    ¿Jmii''³¹ ''ne''² rɨ²jmee²ra''³¹ jo̱o̱²³na²³?'
  zar-NT: 'Cateʼ yuguʼ bönniʼ niʼ bilaʼyönnëʼ lë ni, gulaʼböʼë böniga, ateʼ gulë́ʼ
    Pedro, en iaʼzícaʼrëʼ bönniʼ gubáz queëʼ Cristo, taʼnnë́ʼ: —Bö́chiʼruʼ, ¿nacxi
    gúntsatuʼ?'
  kde-kde: Bahi vanu pavapilikene anelo, mitima yavo nkuhukumika, nkummuja Petulo
    na mitume vanji kuchidoni, “Hambi, mmalangavetu tutende dachi?”
  ata-ata: Pita muaꞌalo aloxo ne mukalu xe ta mitema milomusou, la taneꞌi ialuxu manina.
    La sou aneꞌi mitaliꞌisou Pita iloꞌa ta aposeli moseꞌi ne aloxo ꞌo, “Ta vivixe,
    nexi taꞌoxonu mii maꞌia?”
  qvw-NT: 'Cay shiminpi yalamuśhan limayca chayćhu llapa juntuläcunäpa śhun''untapis
    tipship-tipshiycachiptinmi Pedroctawan masannintinta tapucula: “Taytacuna, ¿imactatan
    lulapäcüman?” nil.'
  nfa-nfa: Ropa tadèngi rare lii Petrus ne, dꞌara dhèu sèra roe. Ka ra karèi Petrus
    dènge dhèu pajuu-paleha leo sèra, peka na, “Aꞌari! Jiꞌi hudꞌi tao tasamia ku?”
  tnp-tnp: Nəghatiən u rəha Pitə təmek pəhriən nɨkilah kəni nɨkilah təpəou. Kəni kəmotətapuəh
    o Pitə mɨne aposɨl mɨn rəfin məmə, “Piatɨmah mɨn. ?Oiəkotəhro lanu?”
  urd-urd: जब उन्हों ने ये सुना तो उनके दिलों पर चोट लगी, और पतरस और बाक़ी रसूलों
    से कहा, “ऐ भाइयों हम क्या करें?”
  hot-hot: Thêlô elaŋô Pita anêŋ abô takêŋ ma habi thêlô kapôlôŋiŋ vose. Ma enaŋ hadêŋ
    yani lôk aposel vi nena, “Aiyaŋ thêlô, yêlô nandum malê?”
  mqj-NT: 'Tappana urrangngi tula''na Petrus masussa siami penawanna angganna to dio
    reen napolalan mekutana lako Petrus sola solana nakua: “Akamo la kipogau''?”'
  rus-SYN: 'Услышав это, они умилились сердцем и сказали Петру и прочим Апостолам:
    что нам делать, мужи братия?'
  mbh-mbh: O nongpol i ma riong aken i pun oopo. Ma o ria Pita tomo nge pakeke pelie
    ve, “Titeikre aro them vova ol?”
  bdd-bdd: Loheloheyaedi Pita ꞌina gwae bewa sihesagoheya ta weyahina sinuwagala moisa,
    ma Pita maꞌiyanao ꞌoidiya sihesilala, sigwae, “Tasimao ꞌalopuiya. Togidega nata
    ꞌapaihowa ꞌesa?”
  cbt-NTPO: Piyapi'sa' natanahuatona', na'con sëtopi. —Co noyahuë' ninai. ¿Ma'ta'
    iyaro'sa', onpo'iiso'? itopi ca'tano'sa'.
  rmy-SERVI: 'Кала мануша шундэ када, вонэ вса прылиле пашэ їлэстэ, и лэнди ачиля
    ладжяво. Вонэ пхученас Петро тай аврэн апостолонэн: — Пхралалэ, со амэнди тэ терэ?'
  srn-NT: 'Di den sma yere a sani disi, den firi en srefsrefi. Dan den aksi Petrus
    nanga den tra boskopuman fu Yesus taki: “Brada, san un mus du dan?”'
  cta-NT: 'Loꞌo ndyuna nguꞌ chaꞌ nu nchcuiꞌ Pedro, ntyujuꞌu tsa tiꞌ nguꞌ liꞌ. Nchcuane
    nguꞌ jiꞌi̱ Pedro loꞌo jiꞌi̱ lcaa nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesús tya clyo: ―¿Ñiꞌya̱
    cuaꞌni ya juani? ―nacui̱ nguꞌ jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Kɛ́ aa yã́pi mà, à ń sↄ̃ zↄ̃̀, ↄ̃ aa Piɛɛ ń zĩna kĩniↄ là aa mɛ̀:
    Gbɛ̃́ↄ, wá sɛ́ kpelewa ni?'
  tcz-CHONGTHU: Peter thusei chun alungthim'u asuntan ahile amahon Peter le seijui
    dangho koma chun, “Sopite ho keihon ipi kabol dingu ham?” atiuvin ahi.
  mar-mar: हे ऐकून त्यांच्या अंतःकरणास चुटपुट लागली आणि ते पेत्र व इतर प्रेषित ह्यांना
    म्हणाले, “बंधुजनहो, आम्ही काय करावे?”
  snp-snp: Ena kawa logimami ya koliti seni-mulunigu keina naba-naba koliti, Pitaki
    aposolo liligaki eti loti loga o gedamo, Mono wenenate-motao, nedi-nedi enune?
    loti loga ae.
  isl-isl: 'Orð Péturs höfðu djúp áhrif á fólkið og það sagði við hann og hina postulana:
    „Hvað eigum við þá að gera, bræður?“'
  spy-NT: Yu kakas ꞉bichoo ng'aleechaa kimwooyē ꞉Bētērō, kung'woonchi miisin ām kiyēē
    kikiikuyeyakay. Kimwoochi ꞉bichoo Bētērō āk *lēbkēēyik chuut alak kule, “Mbo ng'eetaabiya,
    ara keeyey nee?”
  xnn-xnn: Idi dinngen nan kaipoipogaw nan kinwanin Pedro dat dadama nan seg-angda
    tay daida nan nangipapatey ken Jesus. Dadat kanan ken da Pedro, “Gagayyem, sino
    nan ikkanmi tapno makaan nan naay basolmi?”
  mwe-mwe: Bhandu bhakapilinanjeje genego, guyapotekenje mmitima jabhonji, gubhaabhushiyenje
    a Petili na mitume bhananji bhala. “Ashaalongo ajetu, igala tutende bhuli?”
  tte-tte: Saugana bodane bwaite walone sibenalan kateliyao siwakaka kabo siwalo Pita
    yo apositolo meuloili kolili siba, “Kamakavao, na kani tawae kapaisowai?”
  tcs-tcs: Wen dem pipol wea dat mob bin lisen wanem Pita bin spik, dempla bin prapa
    nadakain akan ane dempla bin aske Pita ane ol dem nada misnareman, ‘Wanem mipla
    go mekem nau a?’
  hlt-THB: Thlangkhqi ing ce ak awi ce a ming zaak awh, amik kawlung awh sun amyihna
    za unawh, Piter ingkaw ceityihkhqi venawh, “Koeinaakhqi ikawmyihna nu ka mi ti
    kaw?” tinawh doet uhy.
  soq-soq: Apana gagalo ema etane nuau enidasano Pita ita aposel isiwa do waitaramone
    waienase, “Sosomba, no ambi dewantate inantata?”
  qub-qub: 'Niptin runacuna fiyupa llaquicuran. Pedrutawan waquin apostulcunata tapuran:
    «Israel-masëcuna, cananga ¿imataraj ruräman?» nir.'
  att-att: Á ta pakaginná nayù ira tatolay karannian, napábbaw ira. Á kinagi ra kári
    Eduru ánna yù ira kábulun na, “Wáwwagi, anni laguk yù akkuám mi?”
  bki-bki: Mia bogo napano tomu nalo amijog iliano nei, nalo amijog jibe ka julu kanalo
    m̃aravuo ba bokar kanalo buruiu memedu, naruei ana nalo abika den Pitere a atevi
    dolu nalo, aberinavo “?Banalo, mia kumemi nuvila tum̃abe naruei?”
  bqp-bqp: 'Kũ ò yã pìi mà, à ń zↄ̃, akũ ò Pita kũ zĩ̀ri kparanↄ là ò pì: Gbɛ̃nↄ,
    óni kɛ deraa?'
  mcp-mcp: 'Kaand nɨ nyə á kwiy buud milâm, bwə́ mú jî Pyɛ̂r bə́nɔ̂ŋ *buud ɔ lwámá
    nə́: «Bwááŋg e, sə́ sáág ntʉdɛlɛ̂?»'
  hat-hat: 'Lè pèp la tande pawòl sa yo, yo santi kè yo boulvèse. Yo mande Pyè ansanm
    ak lòt apòt yo: Frè nou yo, kisa pou nou fè?'
  npl-NT: 'Ijkuak ijkó okikakeh, nochteh omoyolkokojkeh iwa okitlajtlanijkeh n Pedro
    iwa n oksikimeh tlatitlanilti: —Tokniwah, ¿tlan moneki matikchiwakah?'
  bgg-bgg: Branthek è ji yao pha yoi ne zab diig now srane Phithar nane gai guaphasamoy
    shii wuii ne sai, “Khuiinothek wo! Ji arone, gathek ne nyie rek chid phiiga?”
  eng-TCENT: When they heard this, they were pierced to the heart and said to Peter
    and the rest of the apostles, “Brothers, what should we do?”
  eng-BSB: When the people heard this, they were cut to the heart and asked Peter
    and the other apostles, “Brothers, what shall we do?”
  cpu-NT: 'Ikanta ikemaiyavakera ikaratzi apatotainchari, antaro oimeraashiretanakeri,
    josampitanakeri Pedro, eejatzi pashinepayeeni otyaantajanori, ikantaitanakeri:
    “Iyekiite, ¿tsikatya nonkantaiyaaka naaka?”'
  san-ASM: এতাদৃশীং কথাং শ্ৰুৎৱা তেষাং হৃদযানাং ৱিদীৰ্ণৎৱাৎ তে পিতৰায তদন্যপ্ৰেৰিতেভ্যশ্চ
    কথিতৱন্তঃ, হে ভ্ৰাতৃগণ ৱযং কিং কৰিষ্যামঃ?
  tod-tod: 'Ti naama wooiti mɛnigai ma, é ti yiizoni ga gola, ti ɠɛni Piyɛlɛ ta keelai
    zɔiti ma: «Gi-ɠɛɛlointi, gá kɛ ɠale mu?»'
  tac-NT: 'Napu''lige alanichi Pegro, alué ralámuli kilí mochile ''we seweka. A''lige
    ralámuli rukele Pegro uché jaré makué bilé Esusi ''yuga járome si: ―''Emi ralámuli
    israelita napurigá ramué, ¿chukiboa jipe?'
  eng-WEBPB: Now when they heard this, they were cut to the heart, and said to Peter
    and the rest of the apostles, “Brothers, what shall we do?”
  gfk-H: 'Ing ira mataniabar diet ga hadadei hoken, ga kata tus ira bala diet, io,
    diet gaam tangai ta Pita ma ira mes na apostolo hoken: “Kaba tasi mehet, asa ing
    mehet na gil?”'
  viv-viv: Tu yoꞋo yana gahe hinogalini-yo aseꞋasedi giꞋakolukoluna, bonana aseꞋasedi
    giꞋonana faꞋina, ada Fita kadu afositolo velugadiyao agaidiya higahe higayo, “Tobohiyameyao,
    gavadi anagani?”
  yao-yao: Ni ŵandu paŵapilikene yeleyo, yaapeteche mmitima ni ŵausisye Che Petulo
    ni achinduna ŵane ŵala kuti, “Achalongo achinjetu, ana tutende chichi?”
  tgp-tgp: Lara la rongo na nona reti, r̃omira la jovi vahatea. Ale la verea isan
    Peter tolu na vahar̃ule tari atu lara, “La vorai, kama pa vai na sava?”
  auc-NT: Ante Pegodo apæ̈necä ëñëninque tömënäni, Æ, wënæ wënæ cæte awædö, ante ancai
    guïñente wædinque Pegodoidi ïnänite, —Ïñänäni, æbänö cæquënëmöni ïmönii.
  kbc-NT: Niɡ̶ijo noiigi-nelegi noɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a Pedro, odaa eliodi
    me noɡ̶owikomataaɡ̶a, odaa modita Pedro ijaaɡ̶ijoa eletidi liiɡ̶exedi Aneotedoɡ̶oji,
    “Akaami inioxoadipi judeutedi, amiida ica ane jakataɡ̶a me ɡ̶onimaweneɡ̶egi me
    ɡ̶odiwoko Aneotedoɡ̶oji lelaɡ̶a?”
  bmh-bmh: Duailel ze go doimai, go oiagab eg wina, Pita mui Yesus nugau ze oi aidanemen
    dudu ipal mui awaremen, “O Zaiger, ig ulis erunamam?”
  ctu-BL: 'Che'' bʌ tsa''ix ujti i yubiñob jini t''an, ch''ijiyem i pusic''al tsa''
    cʌleyob. Tsi'' c''ajtibeyob Pedro yic''ot yambʌ apóstolob: Winicob, c pi''ʌlob,
    ¿chuqui yom mic cha''len lojon? che''ob.'
  meq-meq: 'Ndo niye hay tebiye tə tsəne bazlam niye na, ɗərev a ye fataya abəra.
    Ta tsətsah ka Piyer ada ka siye i ndo i maslaŋ hay, tə gwaɗ: «Malamar hay, anəke
    nəmaa giye na, kəkay?»'
  noa-H: Pedroou mag hiek'abapʌ̈im hamachdëu hũrbaawai warre gaai machaaga hap'öbaadëmua
    hich Pedroogcha jëeunaa hi k'apeenagjã hagjö, —Keena, ¿magan marau jãgata haju
    haai nʌwi hajierram hanʌm, Hẽwandamau maach peerdʌ haumk'ĩir? Marag jaaubat hajierram
    haajem.
  alp-NT: Kena esi lene Petruse eni lepata meru hoko kaplalesi titinai. Eleki esi
    beteke loko Petruse kai Yesuse Eni maka ulaka maketaru be, “Kwalia, hoko saisa
    rebe suke ami onore?”
  san-VEL: etaad.r"sii.m kathaa.m "srutvaa te.saa.m h.rdayaanaa.m vidiir.natvaat te
    pitaraaya tadanyapreritebhya"sca kathitavanta.h, he bhraat.rga.na vaya.m ki.m
    kari.syaama.h?
  kbq-kbq: Ana kema zamagrama nentahizageno, kemo'a zamarimpafi agonaza zamareaza
    hige'za, Pitanku'ene ruga'a aposol nagakura anage hu'naze, tafuhete tagra na'a
    hugahune?
  kbh-kbh: 'Chë soyënga tmojanuena ora, ents̈anga cochtsets̈enánënga imojtsemna, y
    Pedro y chë inÿe ichmónëngbioye tmojanë́yana: —Baconga, ¿ndayá mora jamama s̈ojtsamna
    ca?'
  ron-LSB: 'Auzind acestea, s-au cutremurat și au zis lui Petru și celorlalți apostoli:
    “Fraților, ce să facem?”'
  pon-pon: 'Irail lao ronadar met, ap lel on nan monion arail, re ap indai on Petruj
    o wanporon tei kan: Ri at oko, da me jen wiada?'
  nhe-BL: 'Quema nopa tlacame quicajque nopa tlajtoli, moyolcuesojque ica tlen quichijtoyaj,
    huan quitlajtlanijque Pedro huan nopa sequinoc tlayolmelahuani: ―Tlacame, ama
    ¿tlaque monequi tijchihuase?'
  sps-sps: Nainy te nongoiny a vainy a ka to an vegiau sak fatoobing to na aave rari
    ser tsue na ka ten Pita ana mesapan tsurin amaraav, “Vamuinyasiny, a saa te kat
    romam na?”
  wnc-wnc: Pitata wamu waaknga ngang yaniwan aminbamu waakwakga natapa baniaatang
    meya siknga sikut. Siwan Pita waapaat gatu aposel amin notnaatda unzing yuwawa
    aminbamu waakwakga anzing yanikwaiking, “Mate! Ie dasing tasinim,” ngang yanikwaiking.
  bus-bus: 'Kɛ̀ aↄ̃ yã pì mà, à ń swɛ̃̀ zↄ̃̀, ben aↄ̃ Pita kↄ̃n zĩ̀ri kpaaanↄ là
    wà bè: Gbɛ̃nↄ, wé kɛ diamɛ?'
  gub-BL: A'e pe har a'e wà kury, a'e ze'eg henu re a'e wà kury, hahy tuwe wapy'a
    wanupe a'e wà kury. Uze'eg Pet pe wà, amogwer Zezuz hemimono karer wanupe no.
    -Ureryky'yr wà, i'i wanupe wà. — Ma'e uruzapo putar ure nehe kury, i'i wanupe
    wà.
  imo-imo: Aku teko teringi mele Pitani aku tepa nimu ungumu pilkolio imboma eno mini
    ltekolio enoni Pita yu kinye Jisasini kongono lipe mundurumu iye aposel we angileringi
    kanoma enondo ningei, “Ango kame, kinye lino ambe teamiliya?” ningi.
  boj-boj: Onaqa tamo uŋgasari naŋgi Pita aqa anjam di qunabqa anjam dena naŋgo are
    qametnjrej. Deqa naŋgi na Yesus aqa aŋgro naŋgi Pita ombla minjreb, “O gago was
    niŋgi na mergiy. Iga kiyeronamqa Qotei na iga eleŋamqa iga padalqasai?”
  eng-DRA: 'Now when they had heard these things, they had compunction in their heart,
    and said to Peter, and to the rest of the apostles: What shall we do, men and
    brethren?'
  knf-knf: 'Wi bañaaŋ baŧiinkuŋ uţup waŋ aşë ţëla ţëla, ahepar Ŧimoŋ Piyeer na *banjañan
    bukundi aji : « Bayiţun, kë ŋbaa do do hum ba? »'
  san-KHM: ឯតាទ្ឫឝីំ កថាំ ឝ្រុត្វា តេឞាំ ហ្ឫទយានាំ វិទីណ៌ត្វាត៑ តេ បិតរាយ តទន្យប្រេរិតេភ្យឝ្ច
    កថិតវន្តះ, ហេ ភ្រាត្ឫគណ វយំ កិំ ករិឞ្យាមះ?
  arn-NT: 'Fey ti pu che trawüluwküleyelu fey mew, allkülu engün tüfachi dungu, rumeñma
    pellkey ñi piwke, feymew ramtufingün ta Pedro ka ti kakelu pu apostol: —Pu peñi
    ka pu lamngen, ¿chem chumaiñ anta iñchiñ?'
  zas-NT: 'Chi biguiejn ree bén rigaꞌ yagaj ni rëb Bëd, dád guyu naya luxdoo reeman.
    Abiꞌ gunabdiidx reeman lojman në loj los demazri ree apóstoles guin, rëb reeman:
    ―Dad, gol guna, ¿xhie rayal yaguieenan?'
  ken-NT: Bághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ́ Píta arɛmɛ, ɛ́kwɛ́n bɔ́ tɛ antɨ. Babhɛp Píta
    nɛ bǒnto bachak bɛ, “Bɔ̌ma, chɔŋ sɛ́nkʉ yɛ ná?”
