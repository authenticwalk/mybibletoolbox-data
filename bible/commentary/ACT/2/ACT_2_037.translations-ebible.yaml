    aha?”
  mav-NT: Mio tã e Peteru hawyi paa'i­'a­tu'e kahato ra'yn. Ta'a­tu­ha­ty'u kahato
    ra'yn. Mi'i hawyi te'e­ro'e Pete­ru'in me — Yt naku i kahato urutunug Tupana Mipo­'oro
