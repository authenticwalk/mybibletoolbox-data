  ctu-76: 'Che'' ñac ti yubiyob ili t''ani, quisintic ti yubiyob. Ti'' c''ajtibeyob
    Pedro yic''ot yambʌ yajcʌbilo'' bʌ ajsubt''añob ñumel: Pi''ʌlob, ¿chuqui yom mi
