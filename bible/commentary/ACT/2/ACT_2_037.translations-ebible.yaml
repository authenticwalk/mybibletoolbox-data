  atb-NT: Yhangmoq gi, haû lé wó gyô bùm kôjáng, yhangmoq é i-myit má záng kô é nghut
    mù luî, "Gumang wuì ê, ngamoq hkâsu kut lo râ lhú?" ga luî, Petruq eq lagyo góbang
