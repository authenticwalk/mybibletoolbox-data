  mal-2015: 'ഇതു കേട്ടിട്ടു അവർ ഹൃദയത്തിൽ കുത്തുകൊണ്ടു പത്രൊസിനോടും ശേഷം അപ്പൊസ്തലന്മാരോടും:
    സഹോദരന്മാരായ പുരുഷന്മാരേ, ഞങ്ങൾ എന്തു ചെയ്യേണ്ടു എന്നു ചോദിച്ചു.'
  tuo-NT: Cʉ̃ tojo nicã tʉꞌorã, “Ʉ̃sã buꞌiri cʉosaꞌa”, ni wãcũcãrã niwã. Tojo weerã
