  ron-LSB: 'Căci David nu s-a înălțat la ceruri, ci el însuși spune, ''Domnul a zis
    Domnului meu: “Șezi la dreapta Mea.'
  pon-pon: 'Pwe kaidin Dawid, me kotidala nanlan kan, a pein i kotin majani: Kaun
    o kotin majani on ai Kaun: Mondi ni pali maun i!'
  nhe-BL: 'Pampa ax David tlen tlejcoc elhuicac, pero elqui David tlen quiijto: ‘Toteco
    Dios quiilhui noTeco Cristo: Ximosehui nica ipan nonejmatl,'
  sps-sps: Devit gima naa Gormirmir, sana ayei tsue, ‘A Tsunaun e Gov te tsue tana
    Krais a Tsunaun tsonyo, Gum nei tan panaainy matou Tsonyo,
  wnc-wnc: Siwan Devitda, ‘Kungwake gatuna dua gweakut,’ ngang natake wamu waaknga
    inae natake dua matakut ngang anggaman singgak. Siwan sipdune Devitda wamu takngatu
    anzing matakut, ‘Buyambam tapata natane kuyana anzing inikut. Apu kataknga siya
    apanane pukwiwi umanda buyambam siwik.
  bus-bus: 'Zaakɛ èe kɛ Dauda bé à fɛ̀ɛ à gàa ludambɛro, à bè: Dii ò ma diinɛ à vɛ̃ɛ
    a ↄplaazi'
  gub-BL: Tawi nuzeupir kwaw ywate kwehe mehe. Màràzàwe tuwe nezewe i'i a'e. — Aenu
    Tupàn ize'eg mehe ihe, hezar pe ize'eg mehe ihe. — Eapyk xe heawyze har rehe nehe,
    i'i Tupàn izupe.
  imo-imo: Devit mulu kombuna olando naa purumu nalo yuni nimbeindo, Awilimuni nanga
    awilimundo nimbei, ‘Nunge opa pule imbomani nunge ungu tenge pilko molangei nimbo
    topo mainye mundumboindo i teli oi nu nanga kombu pengando ongo molani,’ nimu,
    nimbe Devitini aku tepa nimu.
  boj-boj: Devit a subq na tigelosiq laŋ qureq oqosai. Ariya a Kristus qa endegsi
    marej, ‘Tamo Koba a na ijo Tamo Koba minjej, “Ni ijo baŋ woq endi awo.
  eng-DRA: 'For David ascended not into heaven; but he himself said: The Lord said
    to my Lord, sit thou on my right hand,'
  knf-knf: 'Ţiki Dayiţ ul, andooŋ awo aampaya baţi aţiini aji : “Naşibaţi Ajugun aji
    na Ajugun : Ţoon ţi kañen naan kadeenu'
  san-KHM: យតោ ទាយូទ៑ ស្វគ៌ំ នារុរោហ កិន្តុ ស្វយម៑ ឥមាំ កថាម៑ អកថយទ៑ យថា, មម ប្រភុមិទំ
    វាក្យមវទត៑ បរមេឝ្វរះ។
  arn-NT: 'David no tati püralu ta wenu mapu, welu kisu feypi: ‘Fey ti Ñidol feypiñmaenew
    tañi Ñidol: Anüpange iñche tañi man püle,'
  zas-NT: 'Ad Davitan zia xanyabaa, din laagajcaman rëb: Rëb dux Dad ree Dios loj
    bén rniabee naj: “Gurej da ladbeen,'
  ken-NT: 'Debhít abhɨ́kɨ́ rɔ nyaka ɛtɔkɔ́ bawú ándɔ́k amfay. Kɛ yímbɔŋ arɛm bɛ,
    ‘Ɛta Mandɛm arɛm nyaka ntá Acha wa bɛ́: “Chɔkɔ́ fá ɛbhe awɔ́nɛm ɛya ndu ɛnɔkɔ́
    kɛfɔ,'
