verse: ACT.002.034
translations:
  kpx-kpx: Deividiu Iesuu vale ke nahate vai ehue tioholinu. Isito keu subuta loui
    avoe, ‘Dilavau di Kosiveho loui avoe, Di ada inuteve ugulamonela.
  okv-H: Be amo King David uhu ta vihae rate ke nei einge kajena, ‘God na nau hondate
    embo ta degi ke einge ena,
  tbo-tbo: 'Dawita ega ita gae hau yada mei Yesu ma tamogi i pa, “Yaubada u Guyau
    ugolina i baha nae i pa: U awala hinebawau una duhuduhuna'
  mal-C: 'ദാവീദ് സ്വർഗാരോഹണം ചെയ്തില്ലല്ലോ! എങ്കിലും അദ്ദേഹം പറയുന്നതിങ്ങനെയാണ്: “ ‘കർത്താവ്
    എന്റെ കർത്താവിനോട് അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെ ശത്രുക്കളെ നിന്റെ ചവിട്ടടിയിലാക്കുംവരെ,'
  grc-SR: Οὐ γὰρ Δαυὶδ ἀνέβη εἰς τοὺς οὐρανούς, λέγει δὲ αὐτός, Εἶπεν ⸋ὁ⸌ κύριος τῷ
    κυρίῳ μου, Κάθου ἐκ δεξιῶν μου,
  bgc-bgc: क्यूँके दाऊद तो सुर्ग पै कोनी चढ्या, पर वो खुद कहवै सै, ‘प्रभु परमेसवर
    नै मेरे प्रभु तै कह्या,’ मेरै सोळी ओड़ नै बैठ,
  khz-khz: 'Kwalana Davida kupai ati everageto, na ekilato, ‘Palagu na au geku Velekou
    ekilagiato, netiwato: Au gimaku ripana kavanai ono mai-tanu,'
  deu-TKW: 'Denn David ist nicht zum Himmel aufgestiegen; er sagt aber:'
  zsr-NT: 'Cutu buëpëꞌ yehuaꞌ yubá David naꞌ, san lëczëꞌ David naꞌ gnëꞌ: Xanruꞌ Dios
    gudxëꞌ Xanaꞌ: “Gröꞌ cuit lëꞌa yubél ga nac blau'
  lin-lin: 'Pamba te, Davidi amataki te na Likolo, kasi alobaki : « Nkolo alobaki
    na Nkolo na ngai : ‹ Vanda na ngambo ya loboko na Ngai ya mobali'
  hns-NT: 'Daawied oeppar na gail hai. Bakie oe bolies kie: ‘Prabhoe Parmeswar hamaar
    Prabhoe se bataais hai:'
  noa-E: Maigta pãrau oo naabá ajim anʉm. David Jesujö ʉ̈gtharjã thumaam khʉʉn Pörkhaimaba
    arr aawai ¿jãga irua ich igwia magkhajĩ? Mag khãai maach Pör Jesuuta ʉ̈gthar pabaimaawaijã
    thumaam khʉʉn Pörkhaimaju ichdëu khaphʉ sĩerr aawai, ich Jesús igwiata Daviiu
    ich paarmua, “Ẽwandamau maach Pörögta, ich dʉ̈i ãba thumaam khʉʉn Pörkhapieg ich
    juachaar gar juppiju” a iekhabajieb ajim anʉm,
  eng-EMTV: 'For David did not ascend into the heavens, but he says himself: ‘The
    Lord said to my Lord, “Sit at My right hand,'
  mib-NT: 'Te David, nasūu sɨ́quɨ̄ maá de ní cáhán de tāca jnúhun yáha, chi tu ní
    ndáa yɨquɨ cúñu de andɨvɨ́. Chi sɨquɨ̄ Cristo cúu jeē ni cáhān de suhva: Máá Yáā
    Dios ni cahān yā jiín Jítoho rī Cristo: Cucōo ró ichi ndáváha ri jeē steén jeē
    cujéhnu ró.'
  lif-NT2: दाउद हाङ्‌ङिङ्‌ग साङ्‌ग्राम्‍पेदाङ् थाःङ् मे़बेने़न्‍छाङ् खुने़ॽग आबाङे
    अक्‍खे पाःत्तु, यहवे दाङ्‌बाल्‍ले़ आन्‍दाङ्‌बान् अक्‍खे मे़त्तु, ‘खे़ने़ॽ के़निङ्‌मिहाॽ
    मे़नाःन्‍दुङ्‌सिङ्‌ङिल्‍ल थारिक् आजुप्‍साङ् ले़प्‍माङ् युङे़ॽओ॥’
  xnj-xnj: Muni Daudi nakukwela mbaka kunani kwa Chapanga, muni ngamwene ajovili,
    ‘Bambu amjovili Bambu wangu, tama upandi wangu wa kulyela,
  mmx-mmx: Mo levelinga ro vana xopmen na paase mumu ne Devit do ni ga urut uto vana
    at laxalibet. Ketla ne Devit ga lok keretna, ‘Moroa ga tong i ri Leeme Silok tarak.
    Unat kis de saparap lakngak tino,
  cbr-NT: 'David ax ca naínu cuanma ''icën. Naínu cuanxunmabi ca an ësai quicë bana
    cuënëocëxa: Nucën ''Ibu Diosan ca ''ën ''Ibu Cristo caxa: Axa mimi nishcë unicama
    ''ën mi ''ibuamimainun camina ''ën mëqueu ''ianan ''ëbë ''apu ''iti ''ain.'
  tee-NT: 'Pus jantiyu'' ju David ju alh ju lact''iyan la''ixlacatuna. Para is''akstu
    ju David ma chani naulh: Ju ucxtin Dios junilh ju qui''ucxtin ni catavi vanin
    junta vi ju yuchi.'
  eng-LSV: 'for David did not go up into the heavens, and he says himself: The LORD
    says to my Lord, || Sit at My right hand,'
  cak-NT: 'Y cuando ri David xch''o''n chirij ri jun ri nic''astaj chic pe chiquicojol
    ri caminaki'', man chirij ta ka raja'' mismo xch''o''n-wi, roma ri xc''astaj-e
    y xbe chila'' chicaj, ja ri Cristo. Y ri David rutz''iban can chuka'': Ri Ajaf
    Dios xu''ij che ri Wajaf ri Cristo: Cach''oquie-pe pa nu-derecha,'
  pah-NT: 'Jesus''ga ko oho yvagi pe ikwehe, ei Pedro''ga. Daviva''ea ra''oa ki a''e
    te ndohoi, ei ga. Omanoe''ymame Daviva''ea omombe''u opojykaharete''ga Jesus''ga.
    Igwete ahe ei hako: “Tupana''ga e''i jipojykaharete''ga pe: ‘Eapy ji ypyvo nhimoirũharamo,’
    ei Tupana''ga,” ei Daviva''ea.'
  sja-NT: 'Tachi Ak''õrepa Rey David k''ap''ɨa piuda chok''ai p''irabaipi-e paji ɨt''aa
    ateeit''ee. Mamĩda Davidpa jaraji: ‘Tachi Ak''õrepa jaraji Tachi Waibɨamaa: “Pɨ
    mɨ ome auk''a waibɨa bairã, su-ak''ɨ beepáde aji, mɨ juaraare,'
  xed-xed: 'Dawuda ka ghəŋani a ta lafi ta luwa mndani wa. Tsaw wya skwi mna tsi:
    “Ka Mgham Lazglafta nda Mghama ɗa ná, sawi nzata nda ga zeghwa ɗa,'
  mks-NT: 'Ta sa̱ xíni̱ yo̱ ña̱ co̱ cáha̱n David sa̱ha̱ mé dá jáchi̱ a̱ ju̱ú David
    cúú da̱ na̱ndaa indiví, va̱ha. Sa̱ mé David cúú dá da̱ na̱cachi tu̱hun yóho: Na̱cachi
    Ndióxi̱ xi̱hín xitoho i̱: “Naha xoo cuáha ji̱ín i̱ cacoún,'
  gfk-S: 'Ma i palai be pata be Dawit nong ga hanahut utuma ra mawe iesene aie iat
    ga tange be, ‘No Watong ga tange tano nugu Watong: “Kis kira tano tamat na kinkinis
    tano kata na lumagu, tuk iou ni bul hanapu ira num hiruo menapu ta ira lapara
    kakim!” ’'
  bmu-bmu: 'Deiwidnöŋ Suepnöŋ kude öŋgöyök. Yaŋön nanŋak keu kewö jii ahöza, ‘Anutunöŋ
    Suep miri uruŋe nani Kembunaŋgöra kewö jim kutui mörök: Göŋön mönö kaba böröni
    ölŋe asakmararaŋ kiaŋgöreŋ eta tata malman.'
  dgz-dgz: Devit kiman ya dot aen go Iesu menan anega wan, Ayop Mamewa God, me Ayop
    inap anega wan, ‘Mainena nutup gapan wanigingan, ne anavi gega iravi tambumop
    gauaragap semopena menan.’ Devit ap anega wan.
  eng-GNV: For Dauid is not ascended into heauen, but he sayth, The Lord sayd to my
    Lord, Sit at my right hande,
  zaa-NT: 'Álahua qui''ni David nna bì''yu bi ỹiabara'', sino la''a làbabi nna gùnne
    bi nu cca qui'' Cristua nna ra bi: Señor Dios nna gunènie Señor quíya''a nna rèe:
    Gùduani cuìtta''a'' lado bàni,'
  eng-WEBSTER: For David did not ascend into the heavens, but he saith himself, The
    LORD said to my Lord, Sit thou on my right hand,
  guh-guh: 'Itsiata baitsi jane ponë athëbëabetsia Dioso caponatsi, apo Davidpijinë.
    Davidpijinë bajayata tajëvelia Jesús yabara jumaitsi mapacueniaje: Dioso jumaitsi
    tajatuxanenëjavabelia: “Evetecare abaxë tacujuanenia.'
  bon-bon: 'Siige, Daawida lica Yeesu pana äduji cabucewe me, yepä tabe apu mene jiicuji
    egä, ‘Yageyame te cäme Yageyame ne jejuji: Ama adnati cäme camu poto cidi ca,'
  nhw-BL: 'Pampa amo David catli tlejcoc ilhuicac, pero elqui David catli quiijto:
    ‘Toteco Dios quiilhui noTeco Cristo: Ximosehui nica ica nonejmac,'
  mgw-mgw: Kwa mwanjaa Daudi aai anau'bu'kali kunani, lakini aatibaya, ‘Bwana Nnu'ngu'
    aatikummakia Bwana wangu', Utame kummalyo wangu',
  swh-ONEN: 'Kwa kuwa Daudi hakupaa kwenda mbinguni, lakini anasema, “ ‘Bwana alimwambia
    Bwana wangu: “Keti mkono wangu wa kuume,'
  wbi-wbi: Nakuva u Daudi nalya toghile kuluta kukyanya, loli iiti, 'U Mutwa alyajovile
    Kwan Mutwa ghwango,
  bba-bba: Domi Dɑfidin tii u ǹ de Gusunɔ wɔllɔ, ɑdɑmɑ u nɛɛ, “Yinni Gusunɔ u nɛn
    Yinni sɔ̃ɔwɑ u nɛɛ, ɑ sinɔ nɛn nɔm ɡeuɔ,
  eng-KJVCPB: 'For David is not ascended into the heavens: but he saith himself, The
    Lord said unto my Lord, Sit thou on my right hand,'
  kgk-NT: '—Ha myamyrĩ Davi katu ndojereroyvatéi voi va''ekwe yváy-py. A-rami ae he''i
    va''ekwe Davi: “Nhandejáry he''i xe Járy-pe: Egwapy katu xe yke-rehe.'
  waj-waj: 'Davuitiiva ariinoo hama ngiau aapu virainno tunoo: Udaanga Anutuuqo ni
    Udaangaivaa tunoo: A ni yaaku yaadudainningiaa vaidi nnoonnavai varianee.'
  cpy-cpy: 'Tema kaari pinkatharini David oenokaa-chari inkiteki, tema riitaki ñaawaeta-kirori
    paerani iroka ñaantsi, ikantaki: Iñaawaetaki Pinkathari, ikantawaeri Nowinkatharite:
    Pijeekapae nakoperoki apinkathari-wentante.'
  mpx-mpx: 'He nige Deibid i haha labulabumwa, yaa iya i ba: Yehoba i baek no Babala
    elana i ba, ‘U misiyowa labeu awowa'
  wbp-wbp: 'Yangka kuja Kingi Tapiti palija, nyanungu-nyangu palkajulpa ngunaja milyingka-juku,
    ngulaju kula kankarlarra yanu Jijaji-piya nguru-nyayirni-wangu-kurra Kaatu-kurlangu-kurra,
    lawa. Kujalpa wankaru-wiyi nyinaja, ngulangkuju yirrarnu jaruju wita-kari, kujanya
    yirrarnu: ‘Ngajurna purda-nyangu Kaatu wangkanja-kurra kujarla wangkaja ngaju-nyanguku
    Warlalja-Wiriki, kujanyarla wangkaja: “Nyampurla nyinaka jungarni-purdanji ngaju-nyangurla
    kajirna-jana nyurunyuru wita-wangu yapa yirrarni nyuntu-nyangurla wirliyarla kanunju
    yungunpa-nyanurla kunka-mani yangka kujalpangkulu nyurunyuru-jarrija.” ’” Ngula-jangkaju,
    Piitalku-jana yarda wangkaja,'
  luo-luo: Daudi owuon to ne ok oidho odhi e polo, to en ema nowacho niya, “ ‘Ruoth
    nowachone Ruodha ni, “Bed e bada korachwich,
  nhe-NT: 'Pampa ax David tlen tlejcoc elhuicac, pero elqui David tlen quiijto: ‘Toteco
    Dios quiilhui noTeco Cristo: Ximosehui nica ipan nonejmatl,'
  aii-aii: '”ܣܵܒܵܒ ܕܵܘܝܼܕ ܠܵܐ ܐܣܝܼܩ ܠܹܗ ܠܫܡܲܝܵܐ، ܐܝܼܢܵܐ ܐܡܝܼܪܹܗ: ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ ܠܡܵܪܝܼ،
    ܝܬܘܿܒ݂ ܡ̣ܢ ܝܲܡܝܼܢܝܼ،'
  esk-NT: David iŋmi timituummaġmi pakmuŋaqsimaitkaluaqtuq, aglaan nipliġñiqsuq, ‘Agaayyutim
    nipliutiniġaa Ataniġa, Aquvittin kamagiviksraułipnun,
  msb-msb: Pero si David dili nagasabi manungod sa iya sadiri kay wara siya mismo
    nagkadto sa langit, kundi amo ini an sabi niya, ‘Nagsabi an Ginoo sa akon Ginoo,
    Mag-ingkod ka sa may tuo ko hasta na himuon ko
  cpa-NT: 'Di³ a¹jáng¹ ju³ hlai³ David dsa² ca¹ŋáh¹ juu¹² guiuh¹³. Lah¹la² báh³ ca¹juúh²
    David hŋiah¹²: Ca¹tsáih¹ Juu¹³ jniang³ Juu¹ jní², ca¹juúh²dsa: Ju³tiágh³ quianh¹³
    jní²'
  dso-dso: ସର୍‌ଗେ ଗାଲା ଲକ୍‌ ଦାଉଦ୍‌ ନଏଁ । ମାତର୍‌ ସେ କଇଲା, “ପର୍‌ମେସର୍‌ ମର୍‌ ମାପ୍‌ରୁକେ
    କଇଲା ତମର୍‌ ସବୁ ସତ୍‌ରୁମନ୍‌କେ ଆରାଇବା ଜାକ ମର୍‌ ଉଜାବାଟେ ବସ୍‌ ଆରି ସାସନ୍‌ କର୍‌ ।”
  meu-meu: Badina be David na guba ai se dae kau, a ia hari eto, Lohiabada ese egu
    Lohia e hamaoroa, eto, Lau idibagu kahana ai ba helai,
  yva-NT: 'Daud po raura akato taiso: ‘Amisye po raura nanto sya Akarijo Titi ai pare,
    “Nyaje ntuna no inanem ngkove rai java Syo Nya marova maveaje utantuna no najo
    ate rai indamu wimbe akarive mai.” ’ Daud po raura taije maisy, weramu opamo Amisye
    po aijaseo anem ngkove raije ramu. Weti wamo raen Daud po taune aura jewen, yara
    po Yesus aura umaso.'
  dgc-dgc: 'Tukoy tam a éwan nibaheta ni Dabid i sarili na, da éwan inumontok tu bégi
    na ta langet. Ey te sulat ti Dabid a esa, a kona se: ‘Kinagi na Diyos to amo ko,
    a “Mégiknud ka ta tagirilan kuae,'
  zpm-NT: 'Laa naa rbire rne lo to stib gaṉle, led miṉe bdete David ga bzeet David;
    sac goṉ, zeeṉe gut David güeysobd David gbaa. Davitaque goc zha ne znu rëb: Rëb
    Dios lo meṉ ndzon ne rnabey naa: “Cue naa nëz derech, nu bzob,'
  hix-NT: Dafe heno haxa ryhe, kahe yaka asanàmpàra nehxakonà, kekon hatà, Petru.
    Onà wyaro haxa nmenhoy hatà, noro heno. Onà wyaro nken hatà, Kohkomo, rohà wya.
    Ehonomnà me xaxa eryewtako, rohanaka, ken hatà. Howehehra eryewtako, ken hatà.
  sim-sim: Devit mbeek hevenik iri ambu ri, os Jisas iri hom. Hako Devit karem or
    mbahandari ri, �Avui Wasilaka, Wasilaka anhin ormu sawera, �Mir tapmama anhik
    lika. Unak wutari mihi ondo avak a halashinak mihi siyok sikwa lir.� �
  npi-ULB: दाऊद आफैँ स्वर्ग चढेनन् तर तिनी भन्‍छन्, ‘परमप्रभुले मेरा प्रभुलाई भन्‍नुभयो,
    “मेरो दाहिने हातपट्टि बस,
  cgc-cgc: Nlaman ta na dili David paatagan ya ta Dyos ta datas na katengdanan na
    mungko tengnged ki kanen tak parti ta iya na Pinili Na Mag-ari, David mismo gambal,
    ‘Ginuo Dyos gambal ta ake na Ginuo, “Mungko ka di naan dapit ta ake i na tuo,
  tim-tim: Dawidi âmâ ikiŋe himbimân bo âgâep aregât hin dâep, Anutu kotdâŋe nâŋgât
    kotdâ hin dâm magaŋep, “Gâ togo bâtne bungen tatmenâ
  yor-yor: 'Nítorí Dafidi kò gòkè lọ sí ọ̀run ṣùgbọ́n òun tìkára rẹ̀ wí pé, “ ‘Olúwa
    sọ fún Olúwa mi pé: “Jókòó ní ọwọ́ ọ̀tún mi'
  wos-wos: 'Hanja Devit Godna getéfaré warihambandé. Warihafi ye dé hafu dé angi wa:
    Néma Du God wuna Néma Duré dé wa, ‘Méni wuna yika tambambu retaméni.'
  emp-NTPO: 'Dadjirãba cawa panʌa Davira ara idjid̶ebemada bed̶eaẽ́ basida bajãne
    dji dromada b̶eẽ́ bad̶a bẽrã. Ãtebʌrʌ idjia nãwã jarasia: Dadjirã Boroba mʌ̃ boroa
    jarasia: mʌ̃ jʌwa araare chũmedua ab̶a bʌ ume dji quĩrũrã mʌ̃a bʌ jʌwaed̶a b̶ʌbʌrʌd̶aa.'
  eng-F35: 'Further, David did not ascend into the heavens, but he himself says: ‘The
    Lord said to my Lord: Sit at my right hand'
  ind-ind: Karena bukan Daud yang terangkat ke surga, tetapi dia sendiri mengatakan,
    ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku dan
    memerintahlah sebagai Raja
  pes-OPCB: '«زیرا داوود خودش هرگز به آسمان بالا نرفت. با این حال، گفت: ”خداوند به
    خداوند من گفت: به دست راست من بنشین'
  mpt-mpt: Debite weng olo dolanebuo ele dimo mo baaim blimobe. Eka e abilim ut osa
    mo unim blim na otane e Gode buk temo dolanea baanea Gode ne Sume baabanea Kobo
    ne kweile kweitale kikib ye toumbianeba inamin namino kima bieba
  ssx-ssx: Deipidima꞉ta꞉ oli ya nane na a꞉meiyekepate pa ipikana꞉ma꞉ alota꞉ Mo Tekehalima꞉
    yaka Tekehali pa꞉ta꞉ alota꞉
  mkl-mkl: Dɑvidi tɑkɑɛ kù bɔ lelei Aɔ̃ ɑmmɑ í ni, Aɔ̃ Lɑfɛ̃ɛ í sɔ̃ Lɑfɛ̃ɛm í ni,
    Bubɑ ɑwɔ njɛm,
  gaq-gaq: ଡାଗ୍ଲା ଦାଉଦ ନିଜେ କିତଂଇନି ୱେଆଲେଗେ; ମାତର୍‍ ମେଁ ନିଜେ ବାସଙ୍ଗ୍‍ବଗେ, ଇସ୍‍ପର୍‍
    ନେଙ୍ଗ୍‍ନେ ମାପ୍‌ରୁକେ ବାସଙ୍ଗ୍‍କେ,
  gof-RNT: 'Gaasoykka, Dawitey ba huu7en salo bibeennashin yaagis: ‘Goday, ta Godaa,
    “Taani ne morkketa ne tohoy yedhdhiyaso oothana gakkanaw hayssan taappe ushachcha
    baggan utta” gis’ yaagis.'
  unx-unx: ଚିୟାଃଚି ଦାଉଦ୍‌ଦ ସିର୍ମାତେ କାଏ ରାକାବ୍‌ ମେନ୍‌ଦ ଇନିଃ ଆଇଃକ୍‌ଗି କାଜିକେଦାଏ, ‘ପ୍ରାଭୁ
    ଆଇଁୟାଃ ପ୍ରାଭୁକେ କାଜିକିୟାଏ,
  gah-gah: 'Itó Tevití nene okulumakú itemimóza, eza gakó makó láa loko limó neve:
    Mezaú ve eza není Guivahaníne nene není nigizani lamagaloka minoloko voko noako,'
  lcm-lcm: Arai, David akorong parik katapa palak ane metekuku, sikei ninia akorong
    kata antok, Volava kata antok kag Volava ta ku sinong si palso ig
  aer-aer: Anwerne itelareke David-arle ikwere-arrpe angketyakenhe rarle alkere-werne
    alhetyakenhe-arle akngerrepate anetyeke Ngkartenge. David-ele arrule anthurre
    Jesus-akerte intelhe-ileke alakenhe, ‘Ngkarte Akngerrepate re Akngerrepate atyinheke
    angkeke, “Unte atyenge itweke arrernelhaye atyengenge akngerrepate anetyeke,
