    ga toekalesiyao ꞌadi yau ꞌisinasinabwa.
  wrs-wrs: Wo elsus himba okulivna Sesoana nihilmba, wo indkumbiva hemba beswonam
    losnamona nungeilvna. No okombanam no okombanam Sesoava lopshavna indhanamba momongo,
    wo hona wevsana indhanamba pomsnamba kiheivna, Yesustindilmba pethalmba.
  mca-mca: Yiwqinhetji'ha pa'aj pa' Intata qa week pakha' witset in yisu'unij. Qa
    pa' Yatsat'ax'inij qa week neƚuts yenji'teje'mkii pekhewe' ƚelits pe' ink'aihits
    qu' iƚiye' iye.
  tzo-TZC: Scotolic ta xalbeic slequilal ti Diose. Lec xꞌilatic yuꞌun ti yan cristianoetique.
    Ti Cajvaltique yantic ta sboles batel jujun cꞌacꞌal ti jchꞌunolajeletic ti buchꞌutic
    ta staic ti coltaele.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို ချီး​မွမ်း​လျက် လူ​အ​ပေါင်း​တို့​၏​ရှေ့​တွင်​မျက်​နှာ
