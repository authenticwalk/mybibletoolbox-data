    Jesucriston'.
  por-TFT: Comportando-se dessa forma, louvavam a Deus, e todos os demais habitantes
    de Jerusalém tinham uma opinião favorável sobre eles. Enquanto essas coisas aconteciam,
    o Senhor Jesus aumentava diariamente o número de pessoas salvas {que Ele salvava}
    da culpa dos seus pecados.
  gwi-NT: Khit ts'ą' Vit'eegwijyąhchy'aa ts'ą' khagigidiinjii. Ąįįts'ą' deegiihiił'ee.
    Jerusalem gwizhit dinjii nąįį datthak gwinzii giveegigiinkhii. Drin gwiteegwagwaanchy'aa
    dinjii nąįį Vit'eegwijyąhchy'aa gootr'agwaanduu ts'an neegoorahshii nąįį chan
    gootijyaa. Ąįįts'ą' drin gwiteegwagwaanchy'aa lęįį gilii.
  gvn-gvn: Jana God buyay-manil-maninya. Bama yindu-yindu jananda milka-jananya. Warngku
    yindu-yindu bamangka kanbalda Jesus kuku nyajinya, nyungundu jurrkijinya. Yinyaynka
    Godungku jananga wawu juran-bunganda. Godungku nyungu bama wubul-bungan, bama
    wubul Jesusanda milka-jananya.
  nhy-NT: iwan okiweyikixtiayaj in toTajtzin Dios. Iwan nochtin in tlakaj okintlakitayaj
    in tlaneltokakej, iwan nochi tonale omomiekiliayaj katlej toSeñor okinmakixtiayaj
    de intlajtlakol.
  asm-FB: আৰু ঈশ্বৰৰ স্তুতি কৰি সকলো লোকৰ আদৰৰ পাত্ৰ হ’ল৷ প্ৰভুৱে দিনে দিনে পৰিত্ৰাণ
    পোৱা লোক সকলক তেওঁলোকৰ লগত লগ লগাই দিলে।
  okv-okv: Eto God jakeka ijiore embo tapa na enana ta ari kogue tunga javotoho ea.
    Eto iji vahai vahai God na embo oreketo enana vahaita ikerekena.
  mxt-NT: Ta sacahnú ñu chi Nyoo. Ta vaha cahán tandɨhɨ ñáyɨvɨ sɨquɨ ñu. Ta tahan
    tahan quɨvɨ cuahan sanducuahá ca Sutu Mañi yo chi ñu cha cuahán sacacu ra.
  tzo-NT: Lec ic'opojic yu'un ti Diose. Lec sc'opilal icholbat yu'un scotol crixchanoetic.
    Ti sventa ti Cajvaltique scotol c'ac'al i'epaj ti jch'unojeletique. Hech i'epaj
    ti much'utic icolic yu'un ti smulique.
  ind-AGS: Setiap hari Tuhan menambahkan jumlah orang percaya ke dalam persekutuan
    mereka.
  omw-omw: Mwitaamaqi viqata mwihua Kotira nrutu tuaahere varuvata nraakye qoravanto
    mwihuara qamwate varura. Mpo enta mpo enta nronravanto nraakye qora kyaata nraahu
    kyaahaqa huvata mwihua qutaa Iesusiva mwivave timwa kyeta Iesusira nraaqiaraqama
    viqata kuaaqi variqi vi varura.
  yrb-yrb: '@see-verse:ACT.002.046'
  maa-NT: Jeya kisìkíjna Nainá; jñà xi̱ta̱ na̱xa̱ndá tsjakeè komà xi̱ta̱‑la̱ Cristo;
    jè Nainá, na̱chrjein inchijòn kisìkas'en‑t'aà‑ìsa na̱xa̱ndá‑la̱ Cristo jñà xi̱ta̱
    xi jè mejèn‑la̱ nga ki̱tjokàjiìn kjo̱'in.
  mcq-mcq: Pu Godi taꞌarohe ea ꞌahopo pu kivajaho teamanavura ꞌee Natohwijara vejuꞌe
    ea veku veko nimaa rojujija huri ꞌumanamiꞌi namana.
  sus-A: عٍ نُ عَلَ مَتْشْمَ. عٍ نَشَ رَقَن بِرِن مَ. لْشْ يٌ لْشْ مَرِفِ نُ ندٍ سَمَ
    دَنشَنِيَتْي حَمَ كْنتِ شُن مَ.
  jpn-1965: 神を賛美し、すべての民に好意を持たれた。主も毎日救われる人々を仲間に加えてくださった。
  fra-SBL: louaient Dieu et avaient la faveur de tout le peuple. Le Seigneur ajoutait
    chaque jour à l'assemblée ceux qui étaient sauvés.
  yka-yka: Luwal pinudji weˈ de Tuhanin duk pagaddatan siye weˈ meˈ aˈahin kēmon.
    Duk kahabaˈ ellew niyaˈ meˈ aˈa baˈahu sandel pu si Isa, pinatamba si siye weˈ
    Tuhanin.
  mle-mle: '@see-verse:ACT.002.046'
  shp-NTPO: Jatíxonbiribi Dios rabikatikanai. Jaskákanaitian, jatíbi jonibaon jatoki
    jakon shinankana iki. Jainxon netetiibi non Ibon ja kishpinmeeta jonibo jato kaimaboa
    iki.
  aom-aom: Ueꞌahoromo God rajahiromo a ioroꞌioro jabesiro huë mae baenövareje. Ëhiꞌoꞌego
    Badaro ae gö gö baejëvoromo maro bamëvoromo ekaresia gemuore bimuvëvonövadeje.
  geb-geb: Mbe mba tɨva mbuav, mbe zazera Fhe Bakɨme zɨ ndiv vun kuamkuagim, mba gumgi
    gu mbigi ndɨkndɨgar vhuun mbe mbui. Mbe maaŋ mbuim, Guma Bakɨme rari tugɨra tɨgap
    gumgi gu mbigi ndi. Ana maaŋ mbuim, mba Zisas khothɨgap ana zɨn vui gumgi gu mbigi,
    mben vhɨrve khaŋ tɨgap vɨrkɨvgi.
  bsj-bsj: Cii caklang kwamati ciin fiya yokati kabum nubem gwam. kwama cob cinenten
    nubowuro fiya dumetiyeu.
  cak-cak: Rije' niquiya' ruk'ij ri Dios, utz yetz'et coma ri vinak, y ri Ajaf k'ij-k'ij
    nu'on chi más yeq'uiyer, roma nisamaj pa cánima ri can quichin vi chi yecolotaj.
  chf-NT: U ch'u'ul c'ajti'inob Dios. Upetejob ni gente yo u chänenob. Ajnoja u yäq'ue'
    q'ue'nac upete q'uin machcatac mu' u japän uba.
  tlf-tlf: God imi ifup tebe-bom no ke-bilipta, alugum unang tinum migik iyo bilip
    imi deng uyo tebemsip ko. Kale suun am maagup daan daan kemsu uyo, unang tinum
    iyo Kamogim Yesus ilami ilak dolipta, yagal tebe dong dogobela imi fengmin uyo
    kupkalip kalaa age-nalata, telela imola mitam unang tinum isiik Yesus imi ilak
    do-silip imi iibak tem iine-bilipta, mitam sengan kwep talan-bii suu ko.
  piu-2006: Ngurra palula tjuṯangka tjana Katutjanya yunypangku waḻkulpayi. Tjarutjalumanya
    ngurrara tjuṯa tjanampa yunypa nyinangi Yiitjuku walytja tjuṯaku. Tjiṉṯu kutjupa
    tjiṉṯu kutjupangka yaṉangu kutjupa tjuṯangku Yiitjuku wangka kulira palumpa walytjarringangi.
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ quinoꞌjbal take aj niminel reꞌreꞌ ru̱cꞌ ritioxjic i
    Dios ncaꞌn johtok kꞌe̱ꞌ nponic chi quiwach take tinamit eh chi jeꞌ reꞌ, reꞌ kAja̱w
    Jesus pꞌuht riqꞌuihsam cho wach quicomonil take moloj wach aj niminel ru̱cꞌ coquic
    pan niminic take yeꞌo̱j chiqui̱j chi naquicoꞌljic chiwach i tiꞌcꞌaxic chalic reh.
  tue-tue: Cõãmacʉ̃rẽ ʉsenire ticorucujãyira. Ãpẽrãcã́ cʉ̃́ãrẽ ãñurõ ĩña padeoyíra.
    Bʉ́recoricõrõ Cõãmacʉ̃ padeorí tiiyígʉ cʉ̃ʉ̃rẽ padeohérare. Jõõpemena Jesuré paʉ
    padeomʉ́ãnʉcãyira.
  bjp-bjp: Ke ri ka sik asa God la ma fanu tikii ri laes ini ri. Ma foron biing tikii,
    Kumguui i luluun pes la na olon wewes kiri lon fanu ae God ka faliu ta ri.
  xon-xon: '@see-verse:ACT.002.046'
  tzo-ZNT: ―Coliyalbotic Riox ti istoj li jmultique ―xiic la. Lec la iꞌileic yuꞌun
    sjunlej jteclum. Ti Cajvaltic Jesucristoe ipꞌol la yuꞌun jujun cꞌacꞌal ti muchꞌutic
    ixchꞌunic ti tojbil smulique.
  mpm-NT: Ka nakanajaa da Yandios, ti uu ga yɨvɨ un ka kuvaꞌa ini nuu da naa da. Ti
    taka kɨvɨ saꞌa Yandios ja na kandixia uu ga yɨvɨ un, ti na najnaꞌan i jiin taka
    yɨvɨ ja ni ka kandixia un. Siaꞌan ni saꞌa Yandios.
  ots-NT: Mí xöjtibijʉ ca Ocja̱, cja̱ göhtjo cʉ cja̱hni bi cca̱hti cʉ hermano, már
    zö nguá hmʉpjʉ, cja̱ bi respetajʉ. Cada mpa mbá cuati pé dda cja̱hni cʉ mí ne
    di dötijʉ car nzajqui ca jin da tjegue. Nucʉ́, ca Ocja̱ xquí nzojtibi quí mʉyjʉ
    pa bi hñe̱me̱jʉ. Cja̱ ddahtzʉ mír jñu̱x car número cʉ cja̱hni cʉ má e̱me̱.
  hoy-hoy: 'अदिक परमेश्वर उन स्तुति माळतोगोर, अदिक सप्पा लॉकुर आंदुर से खुश ईरोर:
    अदिक यारी उद्धार सिकतोगोद, आंदरी प्रभु हर दिशी आंदुर दा जमा माळ बुळतोगोन.'
  uri-uri: Tu kat nang a Maur Wailen om utopen tolpa ark. Tu wrongwailet arien tolpa,
    tu utopen kporn yangkipm. Aklei wang wrij wrij pa titnongket a Wailen Jisas akwap
    ekg akwi tu melnum weten weten tiur ye kai namponen tu a Maur Wailen akwiyen ye
    kai ekg alkilen ase. Tolpa om tu paln wailet ye hor pa kai.
  amo-amo: Dana su nani, ie ubung zazunu Kutell. Nin nanin vat anit Urshalima nananin
    ubagirma kubikona imong ine wa linbub ghe anan biye kwina kang kolome liri bara
    use utucu kusari kulapi mine.
  pjt-pjt: Paluṟu tjana kurunpa pukuḻṯu alatjiṯu Godanya mirawaṉira waḻkuningi. Kaya
    aṉangu kutjupa uwankarangku kuḻu tjananya nyakula wiṟunmanangi paluṟu tjana rawangku
    alatji palyannyangka. Ka tjiṉṯu kutjupa tjiṉṯu kutjupa Mayatja Godalu piṟuku aṉangu
    kutjupa tjuṯa kuḻu tjanala tjunguningi panya Jesuku walytja tjuṯangka, kaya nyara
    palulanguṟu winki mulararingu.
  cwe-cwe: Wamtogoza Mulungu na wanhu wose wanogeligwa nawo. Chila siku Mndewa kakala
    kowongezela wanhu wakalile wolopoligwa.
  daa-NT: Hiyya, ɗo wer-ak, ŋu oziliy Buŋ ho gee okin̰co elgiigu. Ansii ko, kun kawta,
    Rabbin jiliy gee ku pey asgiy n̰ume iŋ ŋuura.
  mlp-mlp: Osad kam bunmo in God abin tiqiluw yaqay. Sa uliqab on mataw bunmo in Yesus
    ago on mataw na ginan gigem tidimniy yaqay. Teq kam bunmo Iyahta in on mataw ta
    asor muturta gililewunad tigiwaqyaq. Giwaqsa on mataw helmo haqayta na gigo dauh
    kabemmo diq tiqiy yaqay.
  ape-C: Ihih nyumneh apa shatuk Iruhin ananin nyeigur nyato iruhw aria kupaishi arpesh
    shatrish shanadudareh shakri wosik. Aria ihih nyumneh Debeini napeum narao enesh
    arpesh shatanamori shape wosik abom aria shawish um eshudok shagipesh Jisas iri.
  bgs-bgs: Inalayun dan ágdurung katô Manama. Ágrespetowan dan katô karapungan ka
    mga manubù. Kada álló igdugang katô Áglangngagán tun ta grupo dan tô mga manubù
    na igtábbus tikud tun ta salà dan.
  faa-faa: Kotiaki kekereraka risikino aporo suamo iyaki hakāsa seseraka risiapo.
    Arirakano maiya suamo aporo hinamo metakirane Unihae Kotimo mafasikia pasimorakano,
    i Keresoa paosa aporo hinamoyaki paoraka risiapo.
  kik-kik: makagoocaga Ngai, na magetĩkĩrĩka kũrĩ andũ othe. Nake Mwathani nĩongagĩrĩra
    thiritũ-inĩ yao andũ arĩa maahonokaga o mũthenya.
  cap-NT: Niz̈aza Yoozquin honora tjaañipantac̈ha. Jalla nuz̈ nii criichinacaz̈ zuma
    kamtiquiztan parti z̈oñinacaqui ninaca zuma rispitñitac̈ha. Zapuru z̈oñinacaqui
    criichic̈ha, liwriita cjisjapa. Nekztan parti criichi z̈oñinacz̈quiz juntassic̈ha.
    Jaziqui Jesucristo Jiliriqui criichi z̈oñinaca mirkatchic̈ha.
  ksr-ksr: Kaiyakagia kaeŋ ama Anutu mepeseeŋ laligogi ejemba kuuya yoŋonoŋ ii iŋisosorooŋ
    laligogi. Iŋisosorooŋ laligogi tuuŋgianoŋ somariiro Poŋnoŋ kambaŋ so ejemba tosaaŋa
    meŋ letoma oŋono uugia meleema mindimindiri areŋgianoŋ toroqegi. Kiaŋ.
  eng-TNT: praysinge God and had faveour with all the people. And the Lorde added
    to the congregacion dayly soche as shuld be saved.
  sbs-sbs: vava rumbi Ireeza ni kuhewa chisemo kuvantu vonse, Mi Simwine avali kuyekeza
    kuvali inzuva nezuva avo vavali kusikuluha.
  sue-sue: Ago inoise Anutu bowi inoise noisowa. Ago wewa ema dapikarago nukare giwa
    ziri wenua. Tua nu be giti ema eni soero pumasai nukare dubura nana susumuro noisowa
    awa.
  fra-NCL: louant Dieu et ayant la faveur de tout le peuple. Et le Seigneur ajoutait
    chaque jour au nombre de ceux qui étaient dans la voie du salut.
  bhg-bhg: God dasiga eiworo awamaneda dave ari embo berarida yai arapu edo esisina.
    Edo deguta da (1) dowae Badari embo nenei tonembedo awamane Yesu gebé ari embomainda
    doregarida awa pipisiuri bajido esisina.
  snn-NT: Riusuni cajën, Ai ta'yejeiyereba Ëjaguë ba'iguë'ë më'ë, cajënna, si'a bainbi
    bacuani te'e ruiñe ëñajën bateña. Riusu bainbi ja'nca ai bojojën ba'ijënna, Riusubi
    se'e yequë bainre si'a umuguseña cuencueni, bacuani mame recoyo re'huani, baguë
    bain jubëna ñë'ca güeseguë baquëña.
  atb-NT: Garai Gasang lé hkya-on kungtôn uchyang, gabú é eq myit huî é èq chôm zo
    chôm shuq nyi bum akô; byù banshoq bâng é hí má le myoqdong wó bum akô. Haû Yhumsîng
    gi, nyí wuî yhangmoq chyáng hkyi yù hui bang jat lò nhang ri.
  cek-AK: Sithaw to pakoeh o moe, kaminawk boih koehhaih baktih toengah khosak o.
    Sithaw mah nithokkruek kricabu thungah pahlonghaih hnu kaminawk to pungsak.
  bkd-bkd: ha tagdayè hu Dios, daw tinahud daan sidan hu alan ha mga etaw. Kada aldaw
    amin pakaisab kandan ha agluwasen hu Dios.
  ctu-76: Ti' subuyob i ñuclel Dios. Ti q'uejliyob ti ñuc ti yambʌ quixtyañujob. Ti
    jujump'ej q'uin Dios ti más oq'uisʌ jini tsa' bʌ i ch'ujbibeyob i t'an.
  lac-NT: 'Robob, cu c''ujinticob C''uj a caj u yacsajob tu yorob u t''ʌn C''uj tan
    ya''aricob: ―A C''ujo'', jach tsoy. A ju yet cajarob cu sʌjticob a caj u yacsajob
    tu yorob u t''ʌn C''uje''. A C''ujo'' cu pimquintic u yacsicob tu yorob. Mʌ''
    ja wirej, u jer u q''uinin cu jach pimtarob.'
  xla-xla: '@see-verse:ACT.002.046'
  xav-NT: '''Re ĩhâimana u''âsi mono ãma te duré siré ãma ''re wata za''ra, uburé
    ĩsõprubzém na hã. Tawamhã aihĩni, ma tô ĩsazei''wa norĩ hã wẽsãmri za''ra ni.
    Tawamhã awẽ sidâpâsi, ma tô ĩsazeté''wa sidâpâ dasina tahâ''â ni, ''Re ĩhâimana
    u''âsi mono hã rowasété hawi te te ''re ĩ''anho''reptui mono norĩ hã.'
  cuk-cuk: Na bulakwaa Bab-Dummad-nug-ogannobukwa damalad. Dule-neggweburginmaladi
    yeer Jesúsʼba-nanaimalad-dakbukwa gusmalad. Bab-Dummadi bane-bane dulemar-gwage-abonolesmalad-omelomai
    gusad.
  tbf-tbf: Ma gi nga ko puongan e Raban ma gi nga mon nge res surie bu banga aor simi
    kulou kokouk. Ma sibu ra keskes mi Nguts a nga vor ve veleveleongtie mi aesaes
    si kegi gargar mi kulou ese e Raban ta nga vatoa gie.
  uig-CYR: Худаға мәдһийә оқушатти; улар пүткүл халайиқниң иззитигә сазавәр болди.
    Рәб һәр күни қутқузулуватқанларни җамаәткә қошатти.
  ikw-NT: Be naaznarnị Chiokike, neenwe ruwhnu ọma nụ hne ele badnụ zị. Nyenwe aị
    nọotukwasinu be ele badnụ n'ọbochi n'ọbochi ele be jọoznohia.
  khs-khs: 'Apula: ikila sopoke iyawa Kote unua wapilikamake sena kesale sopoke iwalapulu
    himu hapa telakeye. Emiwa ikila sopoke Sosoyewi sena kesale noka mene siliyenekeye.
    Mane amoke ela: Yesuwemi seli topu akeyawa sosolo hetetikeye.'
  dwr-ENT: ፆሳ ጋላቲዴ፥ ኣሳ ኡባን ሳቤቴዲኖ። ቃሲ ጎዳይ ኣማኒ ኣቲያዋንታ ጋላሲ ጋላሲካ ኡንቱንቱ ቦላ ጉጄ።
  pma-pma: Keil amasmas Ahi, ka meatin vasi keil avouhou min keil. Ka en avong vasi,
    Asuv Iesu mul sakin meatin keil houlu tamun umai akapil vituai ral min keil ka
    mul mutut moulien one.
  atd-NT: No nigsayo dan on ka Magboboot. No ka duma no mgo otow, nabantugan to sikan
    no mgo otow no nigtuu ki Hisus. Allow–allow nigtimtimulan on to Lagboy no Igbuyag
    ka mgo otow no ogtuu no ogkapangabangan to mgo salo dan.
  tel-2017: ఆనందంతో, కపటం లేని హృదయంతో, వినయంతో కలిసి భోజనాలు చేశారు. వారు దేవుణ్ణి
    స్తుతిస్తూ ప్రజలందరి మన్నన పొందారు. రక్షణ పొందుతూ ఉన్నవారిని ప్రభువు ప్రతిరోజూ
    సంఘంలో చేరుస్తున్నాడు.
  hat-BSA: Yo t ap bay Bondye lwanj, e te gen bon relasyon avèk tout moun yo. Bondye
    te ogmante de jou an jou sila ki t ap sove yo.
  bxh-bxh: lahai esega - esega salumadi sa anꞌeta be Yaubada ya famwahulidi mate sa
    falau esegahidi, be tau kawawananaha edi pei ya laꞌi. Yaubada sa fadebasae, yo
    dodoga edi abi loholoho sa kwadedi.
  top-NT: Hua̱k cristianos xala amá ca̱chiquí̱n ixtalakatí la̱ ti̱tum ixtaya̱huani̱t
    ixtalacapa̱stacnicán y ca̱li̱tlá̱n ixtalama̱na, y Dios na̱ chuná cha̱li cha̱lí
    ixca̱lakxta̱palí ixkasatcán cristianos, ixtapaktanú amá cristianos tí ixtali̱pa̱huán
    Jesús.
  msk-msk: yabay silan magbantog sang Dios. Madyaw silan nang kariko nang manga otaw.
    Kayan dyogang nang Ginoo kanilan allawallaw yang manga otaw na lyorowas naan sang
    kanilan sara.
  gyr-NT: Osapucai yuvɨreco Tũpa upe yepi iyavei opacatu ava osaɨsu Jesús reroyasar
    yuvɨreco. Yande Yar evocoiyase arɨ rupi omboeta catu ava iñepɨsɨro ãgua Jesucristo
    vɨroya vahe pãhuve.
  kmh-kmh: '@see-verse:ACT.002.046'
  ukr-ONPU: прославляючи Бога й маючи прихильність усього народу. А Господь щодня
    додавав до них тих, кого спасав.
  emi-emi: laghe tautau sae ararina ateae God, me taumattu ngatoa laghe oneoneainila.
    Me tale nau ekapa atoa Vau ngepona ateva ghe mene tautau sso ouna taumattu ghe
    aasaangi, tani lao aitauaa tee lo atoa akasina.
  zpv-NT: Ya ziꞌchi mahziru gwazah guñiꞌ raꞌ ba chuhla naa Dxiohs, garaa raꞌ bwiinn
    guñiꞌ raꞌ ba xpwiinn Jesucristu naa raꞌ bwiinn zaꞌca. Ya niꞌchin dxyih cun dxyih
    gwazah gudahla raꞌ bwiinn nin riachiistoꞌ raꞌñiꞌh xchiꞌdxyi Jesucristu laasii
    cayahcanee Dxiohs cayahca ziahan raꞌ ba.
  gux-gux: ki pagi U Tienu ki baadi li seli bi niba kuli nuntuali. Daali kuli o Diedo
    go den faabidi nitoaba ki pugidi Kilisiti n yini yaaba.
  kos-kos: Elos kaksakin God ac elos ohi yurin mwet nukewa. Ac Leum El akpusyelik
    mwet in u sac len nukewa ke mwet su moliyukla.
  ibo-ibo: Dịka ha gara nʼihu na-eto Chineke, ha nwetara ihuọma nʼaka ndị mmadụ. Onyenwe
    anyị na-atụkwasịkwara ha ndị a na-azọpụta kwa ụbọchị.
  yml-yml: Yaubada i subisubiai weꞌe tomotoga ꞌifwaidi yadi sauluva i ꞌiseni nuadi
    i ꞌewai i veꞌililibuyedi. ꞌAiata ꞌaitamogana ꞌaitamogana tovetumaganavo ꞌadi ꞌailaꞌa
    i vevebwaika fai egavo Iesu Valana i vetumaganeni ꞌAuvea i ꞌitaꞌitaꞌiedi i lukuluku
    ꞌadi ꞌailaꞌa ꞌwaineye.
  ory-ory: ଏବଂ ସମସ୍ତ ଲୋକଙ୍କର ପ୍ରିୟପାତ୍ର ହେଉଥିଲେ ପୁଣି, ପ୍ରଭୁ, ପରିତ୍ରାଣ ପ୍ରାପ୍ତ ହେଉଥିବା
    ଲୋକଙ୍କୁ ପ୍ରତିଦିନ ମଣ୍ଡଳୀ ସହିତ ସଂଯୁକ୍ତ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Dehn mi-di prayz Gaad, ahn ada peepl mi laik si di way how dehn mi-di liv.
    Ahn evri day di Laad ad aan moa ahn moa peepl weh mi-di geh sayv.
  wmt-wmt: Wirriyarlu palu nira parpayipungani Ngarpu nyantuwarntirlu. Wulyu palu
    jularnani, “Wulyujinyangu parlipangu ngalimpawu Ngarpu.” Jurujulumjangkawarntirlu
    palunyanangu wulyumarnani Jesuskurawarntiwu nukarnirlu. Wali kanarlanywarntila
    manya kurnakkujirnani Ngarpungu, mapunikanurla palunyanangurla kirninyyanila Jesuskurawarntirla.
  chk-chk: Ra mwareiti Kot, ra pwal küna chen me ren ekewe aramas meinisin. Iwe, iteiten
    rän ewe Samol a apacha ngeni ar we mwich aramas mi küna manau.
  ssd-ssd: Nane taŋamba Kuate tuku nyu te-duŋga minanu le taŋgo pino ŋakmba nane tuku
    saka minanu. Mara mindek Kuate nu afu tuku muskil kile-tidiŋganu le nane ka Yesus
    tuku kuasmbi ndoŋ ulendikanu.
  acr-TNT: Caquiyac cꞌu ukꞌij ri Dios y lic chom ri quichꞌaꞌtibexic caꞌan cuma conoje
    ri ticawex re ri tinamit. Yey ronoje kꞌij e cꞌo más ticawex catajin quicolobetajic
    ruma ri Kanimajawal, y jelaꞌ xqꞌuiyar riglesia.
  rop-rop: en deibin oldei gibit theingks langa God. Wal ola pipul langa det taun
    bin rispek langa detlot bilibamob, en ebridei God bin meigim mowa en mowa pipul
    joinin langa olabat.
  mee-mee: Keke kalapagpage Nutu ba ragau karolu ka loreape ka ra lopatokonakana.
    Ba ka kae kenakena nae Nutu ke pulisivalvale ragau pattoto ra i raravulele rea
    kala nga ra lopatokonakana nginngina.
  dif-dif: Ja tanali Goda jurakokana wonti, ja kana wolara tanangu murlali ngamana
    wonti. Kaparali ditji pratjanani mili wolarani morla kurana wonti tana tepi pantjinanto.
  gam-gam: God kandjiye amblo pla wormaka, una porapora moi ge, ga pille wopake pi.
    Ege ege Iwa Kerman yemolo una pende dje i yem woro, pillgi dji una moi al dje
    i pakna worika, una molo er merke merke pi.
  nou-nou: Edo ungo awodo edo doae rate ungo iji berari God jasiga edo isera. Edo
    embo berari ungo sapo edo isera. Edo iji jaige Bada God embo soregedo isira. Edo
    ungo soregeuri ungo Iesu ge be ari embobo da teda torido isera.
  mqb-NT: Tinen apan ti həran nga anà Mbərom, ta zlan à nga anà ɗo ahay fok. Aday
    ɗo ahay tinen apan ti tam pac pac fok, Bahay Yesu winen apan i zəgahan atan anan
    apan ɗo ahay.
  ape-B: Wihlu wehlu isave chatuk God ananin yeul nyakih ali adukiteichi elpech chatulich
    chenehilau chakli wosik. Ali wihlu wehlu Diginali napemu nanalau enech elpech
    ali chawich umu echudak chagipech Jisas uli.
  grc-F35: αἰνοῦντες τὸν Θεὸν καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. Ὁ δὲ Κύριος προσετίθει
    τοὺς σῳζομένους καθ᾿ ἡμέραν τῇ ἐκκλησίᾳ.
  cav-NT: Yusu tunajatu pureamaturajacacuare ama. “Dyaque jida taa mique ecuana tsehue”,
    jadya tunajatu ajacacuare ama. Dutya jujeri Jerusalénju cuanara tuna jida, iyuhueda
    jadya bacuare. Huecacaju huecacajutu Yusura peya cuana Jesús queja catyatishamereajecuare.
    Tume cuanaque Jesús queja catyatihuaju tuna Yusura Ijahua quejaque inajacamerecuare.
    Jadya eque tuna Jesús queja nimeedya jutidya juajecuare. Tuque pureama aishu ecana
    casitatijacacuare ama.
  kgp-NT: 'Kỹ ag tóg Topẽ mỹ: “há ti nĩ,” he ti gé. Jó vẽnh kar tóg ag to há nỹtĩ
    gé. Kỹ Topẽ tóg kurã kar ki ũ ag mỹ krĩ há nĩm tĩ gé, kỹ ag tóg ti ki ge mũ, ag
    krenkren jé. Hã kỹ ag tóg komẽr hã e nỹtĩ.'
  bvd-bvd: Ma kera daka tangoa God, ma na toae ki sui guu 'i Durusalem daka ele lau
    gu fai kera. Ma 'afa dani ki sui guu na Aofia ka faamauria tai toaa ki lau ma
    daka ruu mai fai toaa manata mamana nai.
  ukr-1871: хвалячи Бога й маючи ласку у всього народу. Господь же прибавляв спасенників
    у церкву що-дня.
  apz-apz: Wopɨngo nohumantɨfi Anɨtuye yofe hoꞌnomaꞌmotofofoho. Aꞌamu hisomneꞌno hwe
    moyaꞌmi nomꞌneso ulɨmotofi, Anɨtuye aꞌamu neso wopɨngoꞌnohinofoho. Sɨkuno huhwo
    huhwi aꞌamu nomꞌneso Anɨtuye hungkuno nupaꞌnontɨfi sɨmeho uyontɨfi inɨngkamotofofoho.
    Anɨtuye aꞌamu neso piꞌnɨngo engo imoꞌnɨmentohofofoho.
  yon-yon: God yaningko kankoonenib kubiwen. Kwane, nimakarub korem kuu anam andiwendan
    yaa kubi dowaken keriwen. Aron korem kuu Yarimanbed nimakarub yewewiib bobni yaa
    kuu burudande bindene yi yaa daboknaane, yemoon kerimo kamiwen.
  poi-NT: Tsa̱m icujípyajpa Dios. Jém d́apɨc icupɨcpa Cristo iwɨ̱ixyajpa jém icupɨcneyajwɨɨp
    Cristo. Cada ja̱ma jém tanJa̱tuŋ Dios inimiñpa jém pɨxiñt́am jém icɨacputpáppɨc
    iga más jáyaŋa̱p jém icupɨcneyajwɨɨp.
  wuv-wuv: rona uduginaa mei Haidaa. Ma minaa ei rama'a, rona ni'eni'e a'a ro'ou.
    Ma a'a ei rona tela, mei Fasu na fahono'aa puduu ro'ou laloo hepapalo arewaa.
  quf-NT: Dyusta tantala alabatinllapa rikarmi, tukuyla kusa shumaqta yarpuqllapa.
    Chaymi Dyus yanapatin kriyir washakaqkunaqa waran waran masna achkayayaranllapa.
  yuw-yuw: Tongo yu yong kumengo Kopotorocha yong moröng imong tongidung. Tuya owi
    amna ambaracho yu yang gendingidung. O Kopotoroc yu sepno sepno owi amna au inong
    yuna yu Yesuhon surarodec sakau fingidung. Tuna surarohon nambano moröma sinom
    ögoc.
  hus-NT-1971: In junini’ puhuehuenchalchic im bij a Dios. Ani jat’hua’ c’al patal
    am bichou u tsu’tab ti alhua’ inic. Chuthel chuthel hua’ats ax u it huenc’onal
    c’al an Ajatic, ani antsana’ ne’ets puhuehuel im bichohuil a Dios.
  med-med: '@see-verse:ACT.002.046'
  bch-bch: Tisoasoa Deo ieda, be panua padengada toa lolod matua ngan Iesus mao, lolod
    marum ngan gid. Be Maron ibada mulian panua papau, ta igalbatan dabad ga idae
    ado ga ado.
  cco-NT: jo̱guɨ jmiféiñꞌˊ Fidiéeˇ. Jo̱ jaléngꞌˋ dseaˋ eáamˊ guiʉ́ˉ féꞌrˋ uii˜ quiáiñꞌˉ,
    jo̱guɨ laco̱o̱ˋ jmɨɨ˜ laco̱o̱ˋ jmɨɨ˜ jmóoˋ Fidiéeˇ e fɨ́ɨngˊguɨ dseaˋ caꞌuíiñˉ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: lobten Gott und hatten Gunst bei dem ganzen Volk. Der Herr aber tat täglich
    solche, die gerettet wurden, zur Gemeinde hinzu.
  alq-ALGNT: Omanadjia8agoban Kije Manidon acitc kakina a8iagon omin8abamigo8agoban.
    Midac ka Tibendjigedj taso kajik ani8ag odasabanin 8ina8akag, a8iagon kagi ag8acimagani8indjin.
  ixl-NNT: As nik toksa veꞌt iqꞌii u Tiixheꞌ. As bꞌaꞌnik veꞌt itxumbꞌal vatz unqꞌa
    tenameꞌ. As jun qꞌii nikat inaꞌsa veꞌt u Kubꞌaal Jesús tachul unqꞌa niman tetzeꞌ,
    jankꞌal unqꞌa uxhchileꞌ uveꞌ nikat isaꞌ Aak iqꞌalpul vatz vipaaveꞌ.
  boa-NT: Ehdúhjáa Píívyéébeke ditye dúúrúvahíjcyáné tsijtye ímí ɨjtsúcunúhi. Aaméhjáa
    éhnííñevu llíyaaté Píívyéébé pɨáábori tsúúca pájtyetéme.
  etr-etr: Godeïe ëi gauia adaha neebe amo bealahilä, udia dolö nefolalo amoli sulubadelaea
    obeägïla melëlo. Segeyo sulubadelagi Dafidilo Geloia odoa asigi afädë negei amolida
    neala baalasi.
  quh-NT: Paycunaka Diosta yupaychaspa causacorkancu. Tucuy runastaj paycunata sumajpaj
    khawarkancu. Señor Jesuska atiyninwan sapa p'unchay yapamoj paypi jap'icuspa tantacojcunaman.
    Chay yapacamojcunataj carkancu juchamanta cachariskas cajcuna.
  kwi-kwi: 'Uspane ka kaizara: “Diosne kwisha wari.” Wan awane Dios pit piantuzpa
    minñat kit kaizara: “An awane kwisha wari.” Au Anpat Jesús awaruza watsat mɨlnamtuasmin,
    usne Dios pit piantuza pailta payu wiannara, uspakasa wanmakkanapa.'
  agm-agm: Aiwɨ kiya nahatewetɨ Autaahaatɨhomɨ ambɨpatɨ nɨwimaawaayopo. Nɨwimaahauhɨ
    kiyaisɨ isɨhiya usa maarɨho wɨwiwawaayopo. Aihɨ Autaahaatɨho isɨhiya usaisɨ numwaataise.
    Numwaatɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaamɨhatɨhɨmatɨ netɨ awaindemasɨhɨ taahiyɨhiya
    noaipawaayopo.
  ubr-ubr: osi God sibifain a sabu engon tutufin osi auris on men sunub sigogoiis
    on a auris sibiyasisir. Ra fufur sabu sigaraba maiau on yawas si’boai; ato Bada
    on osi sabu iboes baitutumotis asi kuayo amonai ibiwanis.
  tsw-NT: na a yuwusayin A̱sula̱ ica. A̱ tsura̱ ta̱ isaꞌani uba̱ta̱ wa ama. Usana
    suru Zagbain da̱shishi le ta̱ ama aza a na a̱ tsura̱i iwawi.
  cax-NT: Iñanaunumati Tuparrü. Tarucu nicuarrüma ümo genterrü. Arrti Tuparrü naneneca
    bacheboti uüboma.
  aia-aia: '''Ado ''oha moi narau ''unu ha''aasaa God, miraaui noni rau ''adoma''i
    ha''ahouraau. Mana ruruha adaau ''a rago hanehane ara''a moe''a ''ado dangi ''iniraaui
    nei na ''ia God ''a ruhasiraau baani''i ora-ora''a adaa''i.'
  srp-1865: Hvaleæi Boga, i imajuæi milost u sviju ljudi. A Gospod svaki dan umnožavaše
    društvo onijeh koji se spasavahu.
  agt-agt: te matalak kid nga magdayaw ta Namaratu ewan, a pake nekamat da kid hapa
    na kadwan kiden tolay. A dumakal la dumakal ya kaddu na mangurug kiden, te kinanghahaw
    itta ya nedagga na Namaratu ta bagu kiden mangurug.
  lug-lug: nga batendereza Katonda, era nga basiimibwa abantu bonna. Mukama n’abongerangako
    bulijjo abaalokolebwanga.
  yby-yby: Omaimidana epoka liki minikaka niayoko, muki wewenasiya dumunipo helibo
    ne. Sa-iki minayoko muki yupekaya We napanipokaho maloka wewenasidaya olisauti
    dilimekaka noibo wewenaloya le kolobetaiye. 44 Apo 4:32-35
  heb-heb: ויאכלו מזונם בגילה ובתם לבב וישבחו את האלהים וימצאו חן בעיני כל העם והאדון
    הוסיף יום יום על העדה את הנושעים׃
  mpp-mpp: Inguc ailu Wapong mitengkelu gabong ngic-ngigac sasawa habutowadi yenge
    ngage-madickeyeleibong. Aime Sugucnedi hadengne hadengne ngic-ngigac yengele bikicte
    ameine bame wasecne ailu yengileng alingka taockeibong.
  apb-apb: Na kire ko lahea God mola tarau, oto mwala ko tohungei ne'isae paine aada.
    Na i suli hei dinge a Aalaha ko ha'a-uurie lo'u mo iini hunge mwaanie mo ooraha'aa
    ikire, na ko sapeire lo'u mei i laona pulitaa ikire ngeena.
  san-TEL: పరమేశ్వరో దినే దినే పరిత్రాణభాజనై ర్మణ్డలీమ్ అవర్ద్ధయత్|
  ben-IRV: তারা ঈশ্বরের প্রশংসা করতেন এবং এতে সকল মানুষের কাছে তাঁরা ভালবাসার পাত্র
    পরিচিত হলেন। আর যারা পরিত্রান পাচ্ছিল, প্রভু তাদের প্রতিদিন মণ্ডলীতে যুক্ত করতেন।
  ntu-ntu: Nzglqlzlr Gct, x leplz kcng Jerusalem nzabrtzlvzlr nqmq krdr. X mz zbq
    kang kqlu, Kxetu rgu arlapxle leplz x kxnzrlxngiti-ateng nzprtr-kzpzng mz dzbede
    lc.
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕਰਦੇ, ਅਤੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੂੰ ਪਿਆਰੇ ਸਨ ਅਤੇ ਪ੍ਰਭੂ ਹਰੇਕ
    ਦਿਨ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ ਬਚਾਏ ਜਾਂਦੇ ਸਨ ਉਨ੍ਹਾਂ ਵਿੱਚ ਮਿਲਾ ਦਿੰਦਾ ਸੀ।
  gvc-gvc: Ti ã cahmachuno watoi “Cohamacʉ noariro jira”, ni ño payoa tiha. Paina
    masa tinare ji coa yʉhdʉa tiha. Ã yoaro dachoripe Cohamacʉ painare to yaina to
    yʉhdohtina wahachʉ yoaa tiha.
  ksj-ksj: zu Badiꞌa nigunido, ebu Ierusalema azaḡa niduꞌa zeḡe mazao matuꞌinu. Mada
    niduꞌa Zuhiꞌa Boroꞌa ḡabone hideꞌeteꞌe azaḡa ragate ragate mae zouzido.
  sbk-sbk: bhalumbaga Ungulubhi bhakonde lwe na bhanti bhonti. Shila lisiku abhantu
    bhahonjelelelaga mushibhanza bhaala bhabhahokahaga.
  mya-JVB: ဘုရားသခင် ကိုလည်း ချီးမွမ်း ၍ လူ အပေါင်း တို့ရှေ့ မှာ မျက်နှာ ပွင့်လန်းခြင်း
    အခွင့်ကိုရ ကြ၏။ ကယ်တင် ခြင်းသို့ ရောက်သောသူ တို့ကိုလည်း နေ့စဉ်မပြတ်သခင် ဘုရားသည်
    သင်းဝင်စေတော်မူ၏။
  kgf-kgf: Haka imuhuc wamma Anutu mepésigic ic embac ieneŋ eegina héiénécmigic kecaŋgic
    aŋgéŋ tiénécmimia ionac ʒaŋgégina imi Miŋ Kewunéŋ toroqe énécmiyu eŋec.
  awb-awb: Sega Manikánsabe iwíáh íwíáhuwara moke tago kegá iwíáhéra, Kaweq kee uwe.
    Mó wehekáh mó wehekáhnue áhnte mó kegá Sísansabé aiq pútare atówe. Aiq pútare
    atówana Manikánka se kaweraritowara Sísansabé aiq pútare ató ke áhnte aguwe.
  gdn-gdn: Mu Mamanuga God e si esida mena tepa-pamawa ade iyapana kuduba mu emitamawa
    ki ka mu mamamamaga ade mu weremaga mete tagamawa. Mamanuga God maramara iyapana
    waunai iya tageyawa manako mu mete bautagamawa Iyesu sumapamawa ragidai mete ewapuru
    dibipamawa idiwa.
  nko-NT: Betsiá kánfʋ́ Bulu, ahá fɛ́ɛ́ bekle amʋ́ asʋ́n, anɩ Wíe Bulu létsiá
    pʋ́ ahá ánɩ́ ɔdɛlɛ bɛtsɩá amʋ́tɔ́ ekekegyíɛkɛ.
  bsn-NT: '@see-verse:ACT.002.046'
  pib-NT: Rumalwutluna Goyakalu. Kiglepiranyegirune pejnuruneko yinyegiya, ga wa Gitsrukaachi
    yognikananumtna pagognemnunanuka gognetkaakalunepa gapatjetachine yegi.
  wiv-wiv: dia ka vazahenia hizani Vuvu na dama laveve. Manumanu laveve ki kulidia
    kiridia. Na dama laveve na Paraha kini vavaherea naba na manumanu kua dia ta bilip
    kini kakapou.
  reg-reg: mbamusima Nyamuanga na bhali ne chibharikisho na abhanu bhona. Omukama
    abhongeshaga olusiku kwo lusiku kwabho bherurwaga.
  mlh-mlh: Eeboboyaŋuŋ oŋu eru Anutu miteŋ garu gobi ŋiŋigo sosowo yoŋoji oi ŋone
    aŋi eyareku gobuŋ. Ŋone aŋi eyareku gobi kubuyaŋunji sogueme Ofonji damaŋ so ŋiŋigo
    goine qowirie yabeme maŋyaŋuŋ kerisieru qoqodure buruyaŋuŋgo jikigabuŋ. Oŋu.
  gof-ENT: ፆሳ ጋላቲሼ ኣሳ ኡባን ሳቤቲዶሶና። ጎዳይ ኣቴይሳታ ጋላስ ጋላስ ኤንታ ቦላ ጉጄስ።
  aau-aau: Seyr enekwei enekwei homkwe God so uru se me-ihey. Seyr hmo yor mokwe uwrsa
    lowpwarowp homkwe yaprue lira nan. Enekwei kiy-wayr kiy-wayr, Hakamay hiykwe uwrsa
    me me-huonokyaw prosue wayr. Sa uwrsa Jisas so meyki ma ley mo meir mokwe ayaw
    mon sehe nuw-ie.
  tvk-tvk: Xil di latepet rat Hi, e moletin xil vus di lamerere ni xil. E melengien
    xil vus, Suv Iesu di misak ni moletin holu mu mei di lamos e xil e xi di miteh
    meulien e xil.
  prf-NT: Mágpapuriyán hidi a pirmi ten Diyos, sakay igalang hidi nen tolay hidi a
    taga haud. Kada aldew ay tehud a iligtas en Diyos sakay idagdag na ten dati dán
    a grupu nen mánnampalataya.
  auy-auy: Maníkón-áwíꞌa mósá márówasa seyaafáꞌnánká tuwánésa miwísáfésa kaweꞌá wéowe
    suwaná sáwíꞌo urómpinkemba aasiyaasi-kánáá Fasiꞌaénkó tuwímbai kaweꞌ-ámpáꞌá métinkowasa
    Ísun-aaisafesa timankúnkúmbo uwáíyé túwaandu uráawe.
  tbg-tbg: Mintiaqi viha vika Kotira autu tuahere vaumanta qaqi vaiinti nahenti vitini
    virini vauka vikara quaheha vaura. Vo enta vo enta Noravano vo vaiinti vo vaiinti
    kahaqumanta vika quqaa Ihurara vivave tivake Ihura vaintinavu hampata vohaaraqi
    avitumavi vaura.
  hub-NT: Yuusan imatikas emematainakai, chikich shuar ainasha Jesúsai surumankau
    ainan shir anentaina. Tumaina asarmatai Yuuscha shuar uwemkartin ainanka kashi
    kashinig ikawea.
  hmo-hmo: Idia ese Dirava idia hanamoa noho, bona taunimanima ibounai be idia dekenai
    idia moale. Vadaeni dina ibounai, Lohiabada ese mauri ia henia taudia, be abidadama
    taudia edia orea lalonai ia haboua.
  big-big: Togo puwili Anotogi yeikta yongolok meiya logo nazuwagawiligu yombanu Yisuyegi
    ngizi kumuli puwiliyegi langai puwili wazonowili mena kela. Togo wok mabiyeng
    Yisu Yemizibokko yombanu yaliya wazaya puwili yombanu ulogo were Yisuyegi ngizi
    kumuli puwili kiling saweli mizi.
  gux-G: Bi den pugu U Tienu, ke bi niba taa bi po, ki selni ba. Daali ń tuu daali,
    O Diedo den pugdi bi po yaaba n den baa mi faabma.
  cnl-NT: Ca²³mi²³gáan³te'²³ Dios. Bi²³ dxʉ́²³ lʉ²³ la²³jɨn³ dsa³ juɨɨ³ joon³²te'²³
    dsa³ 'í³. Cɨ'³ la²³ co̱o̱³ jmɨ́ɨ² ca²³jmée³ Juii³ra² 'e³ ca²³la²³xen³ cɨ² dsa³
    'i³ ca²³láan³. Ca²³té̱e̱²te'²³ coo³¹ quie'² dsa³ quien³² Jesús.
  zar-NT: Gulaʼguʼë Dios yöl-laʼ ba, ateʼ yúguʼtë bönachi gulún légaquiëʼ bal. Buzanëʼ
    Xanruʼ nupa tuʼdubi queëʼ, nupa naʼ tuʼlá tu tu dza.
  kde-kde: Vánnombolela Nnungu, na vanu vanji vávona vakúkulupila kuva vambone. Kila
    liduva Nang'olo nkuva wavayenjeja vanu vachipohwa, nnikuwa lya vanu vankulupîla
    Yesu.
  ata-ata: Mo iꞌitinu Lataua ualasou mo ta mitema ukalusi oponeꞌi uꞌosasiꞌa kalumo.
    Xe Tila musukunu itiitisiꞌa aneꞌi ane Lataua upamaulineꞌi utetelo no voxovoxo.
  qvw-NT: '@see-verse:ACT.002.046'
  nfa-nfa: Bèli-bèli èèna, rèngu aaꞌi-aaꞌi ra maꞌète boe koa-kio kolongara Ama Lamatua
    dènge dꞌara kateme. Dhèu leo sèra dꞌèi rèngu titu kèna. Nèti ca lodꞌo asa ca lodꞌo
    Ama Lamatua hia mamuri mi dhèu sèra, ho ra paꞌèci dènge dhèu-dhèu unu Lamatua
    Yesus. Ka rèngu asa ka ae.
  tnp-tnp: Kəni nian rəfin kəutəni-vivi Uhgɨn, kəni nətəmimi kəutəni-vivi ilah o rəhalah
    noliən. Kəni nian rəfin Iərmənɨg tatosmiəgəh nətəmimi, kəni ilah kəməutəhuva kətiəh
    ilah nətəm kəutəhatətə e Iesu.
  urd-urd: और ख़ुदा की हम्द करते और सब लोगों को अज़ीज़ थे; और जो नजात पाते थे उनको
    ख़ुदावन्द हर रोज़ जमाअत में मिला देता था।
  hot-hot: Lôk êbô Wapômbêŋ anêŋ athêŋ. Êŋ ma avômalô sapêŋ leŋiŋmavi anôŋ hathak
    i. Ma wak nômbêŋ intu sapêŋ ma Anyô Bêŋ hêv avômalô doho bulubiŋ ba hêv i ibitak
    êyô ŋê êvhaviŋ kapô haviŋ.
  mqj-NT: napasiolaan umpudi sanganna Puang Allata'alla. Naporai asammi tau dio Yerusalem
    anna allo-allona narangnganni liu Puang Allata'alla bilanganna to dipasalama'.
  rus-SYN: хваля Бога и находясь в любви у всего народа. Господь же ежедневно прилагал
    спасаемых к Церкви.
  mbh-mbh: Evelelnga o risea a God iion. Ma toko na seng olemi sivenga ol nge or.
    Nge nang elonga God i ela mun toko na seng areko i pamimi or ma i rong esa mun
    toko lemioongare oa titaling nge la.
  bdd-bdd: ma Yehoba sihehepwatuwe. Ta hesi tomota mabwaiyana tohemisaowedi siꞌahwa
    bwebweꞌanediya. Ma sabwelo ꞌaigeda ꞌaigeda ꞌoidiya Yehoba tupwana tomota wete
    ꞌiꞌabiꞌabihetedi, ta tohekalesiyao ꞌadi baibaiwa ꞌimadomadou.
  cbt-NTPO: “Ma noyacha Yosëso paya,” tosapi. Ya'ipi piyapi'sari noya ni'pi. Nani
    tahuëriya a'napitanta' imasapi ni'ton, Yosëri anoyacancantërin. Ina nohuanton,
    inapitanta' ya'conpi.
  rmy-SERVI: ашарэнас Дэвлэ и сле дэ лачима всавэрэ манушэндэ. И кожно диво Рай прытховэлас
    лэндэ фирисардэн.
  srn-NT: Den ben e prijse Gado, èn a heri folku ben e lespeki den. Ala dei Masra
    ben e tyari moro sma di A ferlusu, kon na a grupu.
  cta-NT: chaꞌ nduꞌni tlyu nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi. Tsoꞌo nchcuiꞌ lcaa ñati̱ quichi̱
    jiꞌi̱ nguꞌ biꞌ, juaꞌa̱ lcaa tsa̱ quiñaꞌa̱ la ñati̱ ngusñi nguꞌ chaꞌ jiꞌi̱ Jesucristo;
    ndyuꞌni lyaá Ni jiꞌi̱ nguꞌ biꞌ liꞌ. Biꞌ chaꞌ quiñaꞌa̱ la ñati̱ ndyatu̱ nu ndyuꞌu
    tiꞌi̱ loꞌo taju ñati̱ jiꞌi̱ Jesucristo biꞌ liꞌ.
  bqc-SIM: Aaìↄ Lua táasilɛ mɛ́ aaìↄ na ń gbɛ̃́piio. Dii ìↄ gbɛ̃́ pↄ́ álɛ ń
    suabaↄ kã́fĩ ń guu lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Abonchauva Pathen avahchoi jing laiyu-le mijouse lungdeiya thanomtah-a
    aum jing laiyun, aniseh in Pathen in huhhing'a umho chu amaho lah a chun abe jing
    tan ahi.
  mar-mar: सर्व लोक त्यांना प्रसन्न असत आणि प्रभू तारण प्राप्त होत, असलेल्या मनुष्यांची
    दररोज मंडळीत भर घालीत असे.
  snp-snp: Goti ebola loumato, wenena muki ya geye lalo meleti geye minae. Etiti minato,
    kamena-kamena ya Wekolakafo maunigu yau olu omuni kami wenena ya olu mene o gedaiye.
  isl-isl: og vegsömuðu Guð. Þau voru vinsæl meðal allra og Drottinn bætti daglega
    í hópinn nýju fólki sem lét frelsast.
  spy-NT: Kiikoostooy Yēyiin ānkung'ērēkyinē icheek ꞉biikaab kiriinkoonoo. Kitāsu
    ꞉Mokoryoontēēt biiko alak chēē kimii /kiirāroochē ām bēsyō ake tukul.
  xnn-xnn: Daydayawenda si Apo Dios et am-in nan omili id Jerusalem olay nan adi mamati
    ken Jesus, kananda en gawigawis nan ik-ikkan nan deeyda ay mamati ken Jesus. Inagew
    ay tapiyan Jesus nan mamati ken siya ay maisalakan.
  mwe-mwe: Bhatendaga kwaakuyanga a Nnungu na pingwanga na bhandu bhowe. Kila lyubha
    Bhakulungwa bhatendaga jenjesheya bhandu bhatapulwangaga.
  tte-tte: Yo Yaubada sitobatobalan yo tabe tomo meuloili ali paisowa sikawa-namwanamwayan.
    Kaliyate kaigeda kaigeda tomo tupwaliyao sinuwabui yo simeli Yeisu koina yo Yaubada
    ileboili mwa Yeisu kana tomeliwo ali boda ilalalalaki.
  tcs-tcs: Dempla bin preize God ane ol dem kantriman blo dempla bin prapa rispekt
    dempla. Ebridei dem biliba bin kam moplenti bikoz da BosLod bin seibe mo pipol.
  hlt-THB: Khawsa ce a mim kyihcah coengawh thlang boeih ak kawngaih na khaw sa uhy.
    Hulnaak ak hukhqi ing Bawipa ing a mingmih ce myngawi na sap khqi hy.
  soq-soq: Mo walama uduudu God ebowa wadaposisaie waimoie. Mo epe dewantoio apana
    awoa wankoalala uduudu mo dewau ewane nuau euleno asou waiena. Ita God walama
    deadea ruawaleidie apana wankoalala inamodio sumanailala bedeuwontoie.
  qub-qub: Paycunaga Tayta Diosninchïta alabar goyaj. Chaymi llapan runacuna paycunata
    alli ricaj. Chaynöpami Tayta Diosninchïman yäracojcunaga waran-waran yapacaycaj.
  att-att: Á naddáyaw ira kâ Apu Namarò. Á ngámin yù ira katangeliád da, mássiki yù
    ira nga ari manguruk, nakimorayád da yù ira nga manguruk. Á kággággaw linnapán
    na ira ni Namarò sù ira bagu nga mangikatalà kuna.
  bki-bki: ana nalo abamenea naio kanio. A ea bogo nei, kulo dolu nalo bunu ajaaro
    ka kialo bajago vou novo nei, a legiano nonovio, Atua Sop̃i naio jo milarur tomu
    ta bunu vo, naio jo buru bironlo ea taara na atevi nalo kialo.
  bqp-bqp: Òdigↄ̃ Luda tↄ́ kpá, akũsↄ̃ òdigↄ̃ nna kũ baadi pínkio. Dikiri dìgↄ̃
    gbɛ̃ kũ átɛni ń sura banↄ kara ń tɛ́ lákũ gu dìgↄ̃ dↄ nà.
  mcp-mcp: Bwə́ dʉ ságʉsə Zɛmbî, bɔ́ɔ́l búúd bɛ̂sh dʉ ŋwa bwo nə məjilə. Cwámba nyə
    á dʉ cʉg buud jwɔ̂w dɛ̂sh, a dʉ kwádʉlə bwo *Dɔ̧ dɨ̂.
  hat-hat: Yo t'ap fè lwanj Bondye. Tout moun te renmen yo. Chak jou Bondye t'ap mete
    lòt moun li t'ap delivre yo nan gwoup la.
  npl-NT: Okiweyijkachiwayah Dios, iwa nochteh n tlakah de non altepetl okinyekitayah.
    Ixmostla omomiakiliayah non okineltokayah akimeh n Toteko Dios okinmakixtijtiaya.
  bgg-bgg: Hamangkhung-aphuii shii laso phi ne awaithek chung de wie now pha ji lubo
    rek rai. Ji pha Ithong è inai tham ne hanyie ragia rey jong pho ne ithek rog dog
    phi.
  eng-TCENT: praising God and enjoying the favor of all the people. And the Lord added
    to the church daily those who were being saved.
  eng-BSB: praising God and enjoying the favor of all the people. And the Lord added
    to their number daily those who were being saved.
  cpu-NT: Itharomentapiintanakari Pava. Iroora onimoyetakeriri atziriite jiñaayetakero
    tsikara ikantayetanaa. Arira okantaitanaatya kitaiteriki joshekyaanairi Avinkatharite
    kempisantzinkariite inkarate avisakoshireyetaatsine.
  san-ASM: পৰমেশ্ৱৰো দিনে দিনে পৰিত্ৰাণভাজনৈ ৰ্মণ্ডলীম্ অৱৰ্দ্ধযৎ|
  tod-tod: Ti ɠɛni GALA maamusɛzu, naa ʋoluma ta-vai ɠɛni nuɓusɛi pɛ ziilaazu. Folo-o-folo
    Maliɠii ɠɛni ta ɓɔsu kidaaleʋe nuiti ma ɓɔgi ʋa ga niiti é ɠɛni ti ɠizosu.
  tac-NT: We'ká ra'íchale Onorúgame ra'ichálila 'we semátiri. Wa'lú cheliera 'yale
    Onorúgame. Suwábaga alué ralámuli Rusaleni ejperégame 'we 'la e'negá mochile alué
    Esukristo oyérame. Nabí rawé uché rajpé ralámuli bijchígale Onorúgame ra'ichálila
    napu ra'íchale alué Esukristo oyérame.
  eng-WEBPB: praising God and having favour with all the people. The Lord added to
    the assembly day by day those who were being saved.
  gfk-H: Ma diet ga pirpirlat Kalou ma ira mes na mataniabar diet ga mangaha ta diet.
    Ma ira kaba bungbung diet ing no Watong ga halhalon diet, ga lamlam halaka tar
    diet ta ira kaba tena nurnur.
  viv-viv: Ada au tova moyaꞋaina Yaubada hihawahawadavadavana, kadu kaliva moyaꞋaidi
    hiveꞋamohimohinedi. Ada tova saꞋeyana saꞋeyana Kaiwabu kaliva gikikibababaledi
    be tovetumagana yadi yoꞋo giveꞋatutamoꞋaidi.
  yao-yao: Ŵaalapile Akunnungu ni ŵandu wose ŵaanonyele ŵandu wo. Ni lyuŵa ni lyuŵa
    Ambuje ŵaajonjechesye ŵandu ŵaŵaliji nkukulupuswa.
  tgp-tgp: La hasohaso God, ale tamlohi tari la avulahi hinira. Ale na rani hatehateahi
    tamlohi tinatinapu sei Moli mo jurira, la lo pulutahi peresira.
  auc-NT: Tömënäni edæ Wængonguï ingante, Waa pönï në cæbi ïmipa, ante ancaa äñönäni
    wadäni edæ tömënäni ïnänite waa adönänimpa. Ayæ̈ mönö Awënë pönö cæcä ate tömënäni
    edæ, Itota Codito ængä beyænque mönö quëwengæ̈impa, ante pönëninque ïïmö ïñö wacabomö
    ïïmö ïñö wacabomö në pönënäni badinque edæ tæiyæ̈näni bagadänimpa.
  kbc-NT: Idioka limedi modoɡ̶etetalo Aneotedoɡ̶oji, odaa niɡ̶ina eledi noiigi joɡ̶odeemitetibige
    codaa moyemaatibigo. Inoatawece nokododi Ǥoniotagodi yatecoɡ̶otee eledi oko yawanaɡ̶aditetege
    niɡ̶ijo lapo oko baɡ̶akaa eniwaɡ̶atakanaɡ̶a, niɡ̶idi oko Ǥoniotagodi yemaa meote
    me newiɡ̶atace.
  bmh-bmh: Go umkoskos Uwait nugau wanib ulagwag muranemen. Duailel ipal agen go uligaraimai,
    goagal oiagab naliu usalaimai, ziwas umkoskos Dubanou Ban nug duailel ipal koli
    imarena, go duailel oiagab petak emenin abai ereg gotulai daremen.
  ctu-BL: Tsi' subuyob i ñuclel Dios. Ti pejtelel tejclum uts'at tsi' q'ueleyob winicob
    x'ixicob. Ti jujump'ejl q'uin lac Yum tsi' p'ojlesa xñopt'añob woli bʌ i coltʌntelob.
  meq-meq: Ta zambaɗaway a Mbəlom ada nəteye niye hay tebiye tə yatay a gər a ndo
    hay. Andza niye, Bəy Maduweŋ a təmawa tay ha ndo hay pat pat, a səkah tay ha ndo
    məpe mədzal gər hay ka Yesu ta ndo neheye faya ma təmiye tay ha aye.
  noa-H: Hamach mag nʌm gaaimua hag p'öbör heem sĩi bit'urgam k'ʌʌnaujã ham k'a k'õsi
    haajeejim haajem. Mag nʌm dʌ̈i maach Pör Jesuu warag hõrag hich hiek hʌ̈k'api
    haumam k'ʌʌn hag nawe hʌ̈k'a durrarr k'ʌʌn hee dubmaawai warag k'apaana paauk'amajim
    haajem, hedau hãspapak'ampierr.
  alp-NT: Esi isike Alla rame, kai pusue tamata kota mere esi sukasi. Kai pela petu
    esi tapa boka rame, le Tuhane Iono hlamate tamatare tapa rame.
  san-VEL: parame"svaro dine dine paritraa.nabhaajanai rma.n.daliim avarddhayat|
  kbq-kbq: Anumzamofo agi hentesga nehazageno, mago'a vahe'mo'za ana vahe'mokizmi
    muse huzmante'naze. Ana nehazageno Anumzamo zamagu'ma vazi'nea vahe'mo'za mago
    mago kna rama'a efre'naze.
  kbh-kbh: Chënga imojanamana Bëngbe Bëtsá jtsatschuanayana, y nÿetsca ents̈anga imojtsejuabnaye
    chë Jesucrístbeñe os̈buáchiyëngbiama ts̈abe ents̈anga imojamna ca. Y cada te Bëngbe
    Bëtsá yojtsama más os̈buáchiyënga chamóbotema, chë ndëmuanÿenga cha yojtsatsebacayënga.
  ron-LSB: lăudând pe Dumnezeu și având parte de bunăvoința întregului popor. Domnul
    adăuga zi de zi la adunare pe cei care erau salvați.
  pon-pon: Kapikapina Kot o konekon ren aramaj karoj. A Kaun o kotiki on momodijou,
    me dorola kan ni ran karoj.
  nhe-BL: Mojmostla quipaquilismacayayaj Toteco, huan nochi sequinoc tlacame quintlepanitayayaj.
    Huan mojmostla Tohueyiteco quinmaquixtiyaya sequinoc tlacame tlen quintlapejpenijtoya.
    Huan queja nopa momiyaquilijtiyohuiyayaj tlen itztoyaj ipan itiopa tlen tlaneltocani.
  sps-sps: Mamatsiny nainy ri natiny fapaas ror a Asangan e Gov fiisen men koma rof
    an mamagat tana vainy faavot. Tan mamatsiny nainy Tsunaun natiny fakorots non
    as'as tana vainy te saup fatabiny Ya.
  wnc-wnc: Yusika Anutu inimbakngawawa aminu you wanggapmane nana aminda kawa take
    sikut. Kawa take siwan gunzitbamu asinggan asinggan aminu kunduat Jesue natapa
    kekeknga sikut. Siwan aminu Anututa inae pake waiaknganae dua zipan kumning aminda
    Jesue amina dakngawa buyambam sikut.
  bus-bus: Aↄ̃ègↄ̃ Luda tↄ́ kpaa, bensↄ̃ aↄ̃ègↄ̃ nna kↄ̃n baade píngio. Dii ègↄ̃ gbɛ̃
    kɛ̀ ée ń mì siinↄ kaara ń tɛ́ lán guu e dↄↄ nà.
  gub-BL: Tuweharupi uze'egatu Tupàn rehe wà. Ikatu amogwer teko nànàgatu wà. Tuweharupi
    amo uzeruzar Zezuz rehe wà no, tatahu wi uzepyro pà wà no.
  imo-imo: Gote kapi ningo imbi ambolko ola liko moloringi. Aku wali imbo wemani eno
    pali kanoko penga pileringi. Ulu pulu kerimanga konopu liko munduko konopu topele
    toko Jisasindo lino liko tapowi ningi imboma Awilimuni yunge imboma molangei nimbe
    waliwali tukundo tukundo ltimu.
  boj-boj: '@see-verse:ACT.002.046'
  eng-DRA: Praising God, and having favour with all the people. And the Lord increased
    daily together such as should be saved.
  knf-knf: Baji badëman Naşibaţi, kë bañaaŋ bŧi babot amagan baka. Ajugun, kë aşë
    ji do unuur unjinţi, ahoţan ţi pnŧuk puŋ biki abuuranuŋ.
  san-KHM: បរមេឝ្វរោ ទិនេ ទិនេ បរិត្រាណភាជនៃ រ្មណ្ឌលីម៑ អវទ៌្ធយត៑។
  arn-NT: Püramyekefingün ta Ngünechen ka rume sakieyew engün kom che. Feymew Ngünechen
    femkünuy kake antü rume fentren che ñi montuael femngechi ñi deyükonael ti trokiñ
    feyentulelu mew.
  zas-NT: ruzaꞌt reeman Dios zagdxe, guiáad gra bejn guyën laa reeman. Guixie guixie
    ragnë Dios din gacxhiej mazri bén rliladx Jesucrist, persi gojc xtol reeman perdon.
  ken-NT: mámbɨti nɔkɔ Mandɛm. Bǒ mankɛm bághɔ́ ndǔ bakoŋo Yesu bákʉ̀ nɛ báre
    bhɔ́ŋ maŋák nɛ bhɔ. Nɛ yɛ̌ntɨkɨ ɛwak Acha ankʉ nɔkɔ bo abhɛn yi ápɛ́mɛ́ mánchɛ́m
    nɛ bakoŋo bhi.
