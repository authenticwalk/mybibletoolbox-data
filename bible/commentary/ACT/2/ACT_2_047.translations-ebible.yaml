  san-ITR: parameshvaro dine dine paritrANabhAjanai rmaNDalIm avarddhayat|
  bel-N: хвалячы Бога і маючы ласку ва ўсяго народу. А Госпад штодня дадаваў да царквы
    тых, што былі збаўленыя.
  sch-sch: Pathien an minpâka, mi murdi râisân lamin an oma. Hanchu, Pumapa minringa
    hong om tîr ngei chu anîngtin an lôm rangin a hong bôk pe bang ngâi ani.
  mic-MIQNT: '''Ms''t ta''n te''sijig getlams''tmu''tijig miwatmua''titl Nisgamal.
    Esgwia''tijig wel''te''lmatiji. Te''sigisg''g Gjisaqamaw angua''laji mimajuinu''g
    ta''n westa''tiji. Na pem pugwelieji ta''nig getlams''tua''titl Se''susal.'
  huu-NT: 'Jusiñamuimo iobillacɨnona fecacana jaidɨmacɨ. Nana comɨnɨdɨ naimacɨna:
    “Mare” raitɨmacɨ. Naimacɨna Jusiñamui itataja isoi, nagarui comɨnɨ creyentiaɨna
    jaidɨmacɨ.'
  jiv-NT: Túrawar, Yuska ti úuntaiti, tu wearmiayi. Tura ashí aents nin shiir enentáimtiarmiayi.
    Tura Uunt Yus tuke tsawant shuaran uwemtikiar Yus-shuar írunmanum íkiauṉki wémiayi.
  otm-NT: Nɛ bi 'yɛ̨spa Oją, nɛ bi hnumansu ʉ nangue gätho yʉ ją'i. Nɛ nu Oją bi japi
    n'dapa ngu n'dapa i cʉrpʉ ja rá ts'ɛdi mi'da yʉ ją'i, gue bi zin'ʉ.
  dah-dah: Irdeb Al Kuruŋ turuŋ irde hinhan. Be, mata kuruŋ goyen teŋ hikeb Yerusalem
    hinhan mar gore igiŋ nurde yuneŋ turuŋ yirde hinhan. Irkeb Al Kuruŋ beleŋ hugiŋeŋ
    gise haŋka al tiŋeŋ yawaŋ Yesu gama irde hinhan mar hitte gabu yirde hinhin.
  tnk-tnk: Kamhəɡnəɡɨni Kumwesən. Nəpɨn nərmama me hətoni irəha, kamhəsiai irəha.
    Ia nəpɨn me Iərɨmənu rauvehimɨru nərmama me nepwɨn mwi, nənə həuvehe mho kuatia
    irəha mɨnraha.
  kpr-kpr: Aminguse, ne God dae sakai seoro, evetu genembo isambu, Iesu da natofo
    dubo budo ghuseri. Amingurureoro, Bajari seari evetu genembo mendeni foama, Iesu
    tumonduse nunda natofo edo ghuseri.
  san-IAS: parameśvaro dine dine paritrāṇabhājanai rmaṇḍalīm avarddhayat|
  nho-nho: naa tama naa e hakanau peenaa i TeAtua ka fiaffia te henua katoo i laatou.
