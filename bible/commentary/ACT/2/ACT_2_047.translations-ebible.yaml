verse: ACT.002.047
translations:
  kpx-kpx: Keau katelahai Dilava hoesehavoge ata degomoleau ke elehai vahaehoabe vai
    Kosive hoto evige au kebia malevege abu Iesu esemuhi igaetoalu.
  okv-H: Eto God jakeka ijiore embo tapa na enana ta ari kogue tunga javotoho ea.
    Eto iji vahai vahai God na embo oreketo enana vahaita ikerekena.
  tbo-tbo: Yaubada hi hunehuneya ma tu meuputa lawahi tu witumaganahi hi lunugodewedewehi.
    Ma Guyau iyeta emosi po emosi tu witumaganahi i laimagouhi lawa tu nugobuigei.
  mal-C: ദൈവത്തെ സ്തുതിക്കുകയും ചെയ്തു. അവർ സകലരുടെയും പ്രീതിക്കു പാത്രമായിത്തീർന്നു.
    ഓരോ ദിവസവും രക്ഷിക്കപ്പെടുന്നവരെ കർത്താവ് ആ കൂട്ടത്തോട് ചേർത്തുകൊണ്ടിരുന്നു.
  grc-SR: αἰνοῦντες τὸν θεόν, καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. Ὁ δὲ κύριος προσετίθει
    τοὺς σῳζομένους καθ᾽ ἡμέραν ⸂τῇ ἐκκλησίᾳ.
  bgc-bgc: अर परमेसवर की जय-जयकार करै थे, अर सारे माणस उनतै राज्जी थे जो उद्धार पावैं
    थे, उन ताहीं प्रभु हरेक दिन उन म्ह मिला देवै था।
  khz-khz: Palagu gevega-rageawai, e taunilimalima maparara geria vetaukava veveni
    nama geverere-agiawai. Gaurai toma mapararai Velekou na evega-magulirawai talimara
    ira ria etao-kourawai.
  deu-TKW: unter Lob Gottes und gutem Einvernehmen mit dem ganzen Volk. Der Herr aber
    fügte ihrer Vereinigung täglich bei, die sich retten ließen.
  zsr-NT: Gulaguꞌë Dios yöl‑laꞌ ba, atiꞌ glun lequëꞌ ba laꞌn yúguꞌtë bunách. Tu tu
    dza buzanëꞌ Xanruꞌ nup tuꞌdúb queëꞌ, nup naꞌ tuꞌlá.
  lin-lin: Bazalaki kokumisa Nzambe, mpe bato nyonso bazalaki kolinga bango. Bongo,
    mikolo nyonso, Nkolo azalaki kobakisa na lisanga na bango bato oyo bazalaki kobika.
  hns-NT: Oesab rodj Parmeswar ke baraai karat raha aur sab Israel djaatie ke ieddjat
    bieswaasie log khaatien auro barhte gail. Aur rodj Prabhoe djaada manai ke paap
    me se batjaais. Aise auro manai log bieswaas kare lagal.
  noa-E: Amach mag nʉm gaaimua ag phöbör eem sĩi bithurgam khʉʉnaujã am kha khõsi
    aajeejim aajem. Mag nʉm dʉ̈i maach Pör Jesuu warag õrag ich iek ʉ̈khapi aumam
    khʉʉn ag nawe ʉ̈kha durrarr khʉʉn ee dubmaawai warag khapaana paaukhamajim aajem,
    edau ãspapakhampierr.
  eng-EMTV: praising God and having favor with all the people. And the Lord was adding
    to the church daily those who were being saved.
  mib-NT: Te ni cacahān i jeē yóhyo cújéhnu Yaā Dios. Te ndɨhɨ ñayuu ñuu un ní cajejnúhún
    i ñayuu cácandíje. Te ndɨjnahan quɨvɨ̄ ni jnama Jitoho yō sava ga ñayuu, te ni
    nduu ɨnuú i jíín ñáyuu cácandíje.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा मे़भोःसुआङ् के़रे़क् मनाहाॽरे़ खे़ङ्‌हाॽ
    नुःरिक् मे़मे़त्तुसिरो॥ हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ थिक्‌याःन्‍धक् से़न्‍लप् के़घोःबा
    मनाहाॽ खुने़ॽओ फोःसुसिर तेॽरुसिरो॥
  xnj-xnj: Vakamulumbalila Chapanga, vakaganwa na vandu voha. Kila ligono Bambu akavayonjokesela
    mu msambi vandu vevasanguliwi.
  mmx-mmx: Diga emi asu mi ne Moroa la limixin axap diga lok ngangao atdi. At levenaleng
    axap Leeme Silok gam lam abeles bok luvuttadi diga lok kaka lununu at laasen at
    ne Iesu ukeneng ap mo luutus atdi.
  cbr-NT: Usaía 'ia isquin ca axa atubë timë́cëma unicaman —atux ca asérabi upí nuituñu
    'icë —quixun sináncëxa. Sinania ca uicamax cara ainan 'iti 'icë acamaxa Jesucristomi
    sinánun Nucën 'Ibu Diosan 'imiacëxa.
  tee-NT: Ixtalak'ayai ju Dios chai chux ju lapanacni ixtanajunch ni na lack'oxin
    lapanacni ixtajunita ju yu'unch. Chai tuncujun tuncujun ju k'ai ucxtin Dios na
    lhu ix'alalhavai ju ixlapanacni ju vachu' ixtalhilaca'anta Jesús.
  eng-LSV: praising God, and having favor with all the people, and the LORD was adding
    those being saved every day to the Assembly.
  cak-NT: Y niquiya' ruk'ij ri Dios. Y can k'ij-k'ij jec'o más ri yecolotaj, roma
    can ja ri Ajaf ri nibano chique chi yeq'uiyer, y can utz yetz'et coma ri winak.
  pah-NT: '@see-verse:ACT.002.046'
  sja-NT: Ak'õremaa ɨt'aa t'ɨ̃pachida jaradait'ee iru t'ãri pia bɨ. Jerusalén pidaarãpa
    pia pedeepachida ãra ãpɨte. Maperã ewari chaa chok'araara o k'achiadeepa uchiapachida
    ãchi k'aurepa.
  xed-xed: Ta zləzlvay həŋ ta Lazglafta, ta mamay inda mnduha ta həŋ. Inda fitik Mgham
    Lazglafta ta sganaghatá gwal ta mbanafta tsi ta ghəŋa ghuɓa taŋ.
  mks-NT: Na̱caja cáhnu na Ndióxi̱ ta tócó ndihi ña̱yivi ndúu ñuu Jerusalén íin va̱ha
    ini na xi̱hín na̱ cán. Ta nini qui̱vi̱ na̱caja Ndióxi̱ ña̱ na̱ndicua̱há na̱ cúú
    cuéntá Jesús, mé na̱ jáca̱cu ndaa Ndióxi̱ ínima̱.
  gfk-S: Ma di ga pirpirlet God ma di ga langlagirane ira sinisip ta ira mes na matanabar
    bakut ukaia ho di. Ma ira kaba bungbung di ing no Watong ga halon di, iga lamlamus
    halala ter di ta ira kaba ut na nurnur.
  bmu-bmu: Aiakaŋini mewö aka Anutu möpöseiba malgetka ambazip pakpak yeŋön i eŋgek
    soriba malget. Eŋgek soriba malgetka kambuŋinan qariiga Kembunöŋ nalö dop ambazip
    tosatŋi uru meleŋ eŋgiiga letota mindimindiri areŋine toroqeget. Mewö.
  dgz-dgz: Ap menan, mu God wa atonasiwanumun. Ap gapan waenapan upine imumu wareni
    menan mu iragi baigan gapan wanumone. Ap menan wam wam God inak ewakewa munat
    anuni nagirewa aigap aigap intum tamuiwanumun.
  eng-GNV: 'Praysing God, and had fauour with all the people: and the Lord added to
    the Church from day to day, such as should be saued.'
  zaa-NT: bedàliani cabi Tata Dios. Ituba yétsiá nna yala estimar beni cą cabi, ą'hua
    ttu ttu tsá nna beláppa' Señor losto' ca enne' para tsíalatsi' quį nna ccá cą
    salvo. Acca yala biỹèni iglesia qui'áa.
  eng-WEBSTER: Praising God, and having favor with all the people. And the Lord added
    to the church daily such as should be saved.
  guh-guh: 'Nexata bajarapamonae jumai tsabiabi Diosojavabelia: “Diosomë, bitso ayaijamatabëcuenenëmë.
    Paneyavenonabiabame,” jai tsabiabi. Nexata daxita Jerusalén tomarapijivi, bajarapamonae
    pexaniacuenia yaiyataeyabiabatsi. Nexata itsamonae ata, caematacabi canacujitsia
    Jesús pelivaisi jumecovënëtapona pecapanepaenexatsi pibisiacuene pexanaeneconivecua.
    Bajarapamonae najonepona Jesús pelivaisi pejumecovënëtsivijavabelia.'
  bon-bon: Teepi eso yääcärusi egä, “Acejiyame lui babo miiji gyene!” Iyeta biname
    teeme ngenecu miiji ge pui ätrunga biname bime bau me. Iyeta bimu gaabegabe Yageyame
    Yeesu te biname bine yääbäcnanemuge teeme tomi cabu me, lui cina niiya cabu ca
    äsecräreji gemi.
  nhw-BL: Mojmostla quipaquilismacayayaj Toteco, huan nochi sequinoc masehualme quintlepanitayayaj.
    Huan mojmostla Tohueyiteco quinmaquixtiyaya sequinoc masehualme catli quintlapejpenijtoya.
    Huan quej nopa momiyaquilijtiyohuiyayaj catli itztoyaj ipan itiopa tlen tlaneltocani.
  mgw-mgw: Bankwi'yite Nnu'ngu' no pendelwa na bandu boti. Kila lisu'ba Bwana aatikwayongekeya
    mitumbi ya bandu, babaabile kabakosopolelwa.
  swh-ONEN: wakimsifu Mungu na kuwapendeza watu wote. Kila siku Bwana akaliongeza
    kanisa wale waliokuwa wakiokolewa.
  wbi-wbi: Valyamughinisie u Nguluve vakitikisivuagha na vanhu voni. U Mutwa alyavongelisie
    mukighono kange mukighono vano valyale vivanguka.
  bba-bba: Bɑ rɑ n Gusunɔ siɑrɑmɔ, mɑ tɔmbu kpuro bɑ kɑ bu nɔnu ɡeu mɛɛrɑ. Tɔ̃ɔ bɑɑtere
    Yinni u rɑ n be bɑ fɑɑbɑ wɑ sosimɔwɑ nɑɑnɛ dokeobu sɔɔ.
  eng-KJVCPB: praising God, and having favour with all the people. And the Lord added
    to the church daily such as should be saved.
  kgk-NT: Nhandejáry-pe omboete ete oiko-vy va'e. Upéixa ramo ogwerovy'a joa íxupe
    kwéry kente kwéry. Ha'e kwéry hetave tave oho-vy. Ogwerovia rovia va'e omoirũ
    íxupe kwéry. Nhandejáry nhe'ẽ-py ogwerovia.
  waj-waj: Iya adida varida Anutuuqaara kua yoketaivaa tida varuduu mmuakiaa gioonna
    kiaapuuya iya teeda iyara kua yoketaivaa tiravai. Tuduu rikioo mmuakiaa suai Anutuuqo
    tuduu gioonna kiaapu vooya vaa ngiari ausaiyauvaa hanigia kiada Yisuunnara kutaavaivee
    tuuya mmuaavau nuunama iya tasipama variravai.
  cpy-cpy: Ithaamentapiintanakari Tajorentsi. Rootaki inimotziriri atziripaeni iñiiro
    jempe ikantayitanaa. Ashi royiro kitejeriki roshekyaaneeri Awinkatharite kemijantanaatsiri
    ikaate awijakoshiretaatsine.
  mpx-mpx: ge Yehoba hi tobatobal-an. Inoke gamagalau gegewel toabulilek wali ginol
    hi awa wawaisi-an. Lan maisena ge maisena Babala gamagalau enuna al i pwapwamwalil,
    inoke ali boda i papaetulan.
  wbp-wbp: Nyampurluju kalalurlajinta warrarda pulka-pungu Kaatuku. Kuja-kurraju,
    yapa ngalya-karirliji Jurujulumu-wardingkirliji kalalu-jana ngurrju-pajurnu. Parra-kari
    parra-kari kala-jana Jijajirli Warlalja-Wiringki nyanungu-kurra-manu maya-kari
    maya-kari nyanungu-nyangu-kurralku turnu-warnu-kurralku, yangka kuja-jana muurl-mardarnu
    karlirr-yaninja-kujakuju.
  luo-luo: Negisiko gipako Nyasaye, kendo ji duto ne mor kodgi. To Ruoth ne medo kwan
    mar joma oyie kuom Kristo e chokruokgi pile ka pile.
  nhe-NT: Mojmostla quipaquilismacayayaj Toteco, huan nochi sequinoc tlacame quintlepanitayayaj.
    Huan mojmostla Tohueyiteco quinmaquixtiyaya sequinoc tlacame tlen quintlapejpenijtoya.
    Huan queja nopa momiyaquilijtiyohuiyayaj tlen itztoyaj ipan itiopa tlen tlaneltocani.
  aii-aii: ܘܫܲܒܚܝܼ ܗܘܵܘ ܠܐܲܠܵܗܵܐ، ܦܝܵܫܵܐ ܡܝܘܼܩܪܹܐ ܒܟܠܹܗ ܥܲܡܵܐ، ܘܡܵܪܲܢ ܟܠܔ ܝܘܿܡ ܟܹܐ
    ܡܲܙܝܸܕ ܗܘܵܐ ܠܡܸܢܝܵܢܵܐ ܕܐܵܢܝܼ ܕܦܵܪܩܝܼ ܗܘܵܘ.
  esk-NT: Iliŋisa quyaraġigaat Agaayyun, aasiiñ atlat iñuich nakuaġigaich ukpiqsriruapayaat.
    Suli uvluġaġipman Atanġum iḷaniktuuqtinniġai iñuŋnik ukpiqtuaŋuruanun tamatkuniŋa
    anniqsukkaġmiñik.
  msb-msb: Kaya, uruadlaw nagaumaw sinda sa Dios kag ginagalangan san tanan na tawo.
    Uruadlaw man an mga ginasalbar ginadugang san Ginoo sa inda grupo.
  cpa-NT: Ca¹mi¹juanh¹²dsa Diú¹³. Tøa¹² báh³ dsǿa¹² dsa² juøi² jian¹²dsa ha²lah ŋi²nio³dsa.
    Jøng² ca¹jmo¹ Diú¹³ ca¹ŋi¹jué² dsa² hé² jǿg³ quiah¹²dsa lah¹cøng² lah¹cøng² jmai³.
  dso-dso: ସେମନ୍‌ ପର୍‌ମେସର୍‌କେ ଡାକ୍‌ପୁଟା କର୍‌ତେରଇଲାଇ ଆରି ଜିରୁସାଲେମର୍‌ ସବୁଲକ୍‌ ସେମନ୍‌କେ
    ନିକ ବଲି ବାବ୍‌ତେରଇଲାଇ । ମାପ୍‌ରୁ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ମୁକ୍‌ତି କର୍‌ତେରଇଲା, ଦିନ୍‌କେ ଦିନ୍‌
    ସେମନର୍‌ ଦଲେ ମିସାଇତେରଇଲା ।
  meu-meu: Dirava e imodaia danu. Taunimanima ese e lalo namo henida; bona Lohiabada
    ese e hamauridia taudia na dina iboudiai dekedia ai e haboudia.
  yva-NT: Wo Amisye ararimbe tutir. Vatan tenambe manayanambe mai, weye awa ana udaveye
    ngkov. Vatano wanui wanave Yesus ai ti Amisye po mapaya ayao kakaije rai, weti
    masyote anteter vatano wanave awa wanuije miridi nseo.
  dgc-dgc: Mégpuri side ta Diyos; sakay du iba a tolay, éy iyégalang de side. Ey bawat
    esa aldew éy te tolay a bigu a méniwala, a iyédagdag na Diyos dide, a niligtas
    na.
  zpm-NT: ni rley zho rooḻnie zho Dios. Grëse miecha, rley zho raṉ zho sca niowse
    mban zho; ni zigse zie dzew, scase scase laa Dios rbedzraa grë zha ne rzëëb xnëz
    Jesús, laa zho racnzianraa.
  hix-NT: Ohxe xaxa manaha, ketxkonà roro hatà, Khoryenkomo wya. Ohxe rma haxa natxow
    hamà moxamo, katxho me nehxatxkon hatà, toto komo wya, omeroron komo wya. Anar
    komo xarha yonyhoryekon hatà, Kohkomo, emahona ro hatà. Àro wyaro, tàmryenon me
    nehamkatxownà hatà.
  sim-sim: Uhu ermba ermbak hi Avui Wasilakahin hauowendari lir. Urik ma amber lirin
    li heyehe limu mbara, �Ma rondo jivi mende lira,� karem limu mbara. Urik Avui
    Wasilaka ermba ermbak man or larik Jisashi mashin misindiyari mak li naha musha
    mendek limu nara.
  npi-ULB: तिनीहरूले परमेश्‍वरको महिमा गर्थे र सबै मानिसहरूमाझ शुभेच्छा थियो । प्रभुले
    उद्धार पाइरहेकाहरूलाई दिनदिनै तिनीहरूका माझमा थप्‍नुभयो ।
  cgc-cgc: Gadayaw danen an ta Dyos daw duma na mga ittaw nadayaran ki danen. Adlaw-adlaw
    may nadugang ki danen na mga ittaw na paluwas ta Ginuo alin ta silot ta iran na
    mga sala.
  tim-tim: Hain akbiâ luâk hârokŋe yekmâ heroŋe agi. Akto Humoŋe hilâmŋe hilâmŋe luâk
    âmbâle bikŋe memeŋe akyeŋgimbo biwiyeŋe Yesugâlân katmâ manmâ Yesugât kâmolân
    dewatiyi.
  yor-yor: Wọ́n yín Ọlọ́run, wọn sì rí ojúrere lọ́dọ̀ ènìyàn gbogbo, Olúwa sí ń yàn
    kún wọn lójoojúmọ́, àwọn tí à ń gbàlà.
  wos-wos: Wungi huruta Godna ximbu harékéndaka di séfélak du takwa xe di wa, “Wunde
    yikafre du takwa di. Jémba male di re.” Atéfék nukwa Néma Du dé du takwa nawulakré
    akwi dé wa, déka hundi xékéndate. Wandéka déka hundi xékéta di, di akwi Jisaska
    jémba saréké. Sarékéta di Jisasna du takwa wali di re.
  emp-NTPO: Ãdjirãba Ãcõrẽa bia bed̶eabadjid̶aa. Idjab̶a dewararãba ãdjirãra bia unubadjid̶aa.
    Maʌ̃ne dadji Boroba ewariza ẽberãrãra ẽdrʌ edabadjia. Mãwã Ãcõrẽneba ãdjirãra
    yõ wãsid̶aa.
  eng-F35: praising God and having favor with all the people. And day by day the Lord
    added to the Church those who were being saved.
  ind-ind: Mereka terus memuji-muji Allah dan disenangi oleh semua orang. Setiap hari,
    TUHAN menambahkan orang-orang yang baru diselamatkan kepada kelompok orang percaya
    itu.
  pes-OPCB: و خدا را سپاس می‌گفتند. اهالی شهر نیز به ایشان احترام می‌گذاشتند و خدا
    هر روز عده‌ای را نجات می‌بخشید و به جمع ایشان می‌افزود.
  mpt-mpt: Gode niniino dobtouleb bliba Yuda naka mak unang maki fumbianiba Bainobo
    galin nakaia unangai kukubo klayamobo gabiba am obba ye bomanomo bomanomo yo dimo
    nakaia unangai Yesuse bainobo geniba te watem te watem bianiba homon anibta binibbiobe.
  ssx-ssx: Koda꞉na꞉ pi laaso hata꞉ kutu pimikime. Kutupa wanda꞉hali paeyaoma꞉ make
    iki pa꞉ta꞉ ta꞉na꞉ma꞉ homa꞉tiki pimikime. Koto ekina꞉ nate paeyao Tekehalima꞉ mo
    da꞉taena꞉yeke pi mimiki wanda꞉hali iki ame̱le̱ haena꞉yeke mea ta꞉ma꞉ni peao haena꞉
    la꞉tiki piekeme.
  mkl-mkl: À yɑ mɑɑ sɑɑbu Ilɑɑɔ̃ nɔ inɛ fei í mɑ̀ bɛɛrɛ nŋɑ. Ajɔ fei inɛ ŋɑ ɑ̀ yɑ
    dɑsi nɑɑnɛi nɔ ɑ bɑ fɑɑbɑ. Bɛɛbɛi Lɑfɛ̃ɛ Jesu í yɑ mɑɑ kɔ̃ɔsi kukpɔi woo dɑsiɛ
    nɑɑnɛ ŋɑu wɑɑti kɑ̃mɑ fei.
  gaq-gaq: ଇସ୍‍ପର୍‍କେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‍ଚେ ମୁଇଂଜା ବିନ୍‍ ରେମୁଆଁନେ ଡୁଆ ଅରିଆ ଉଗ୍‍ଚଙ୍ଗ୍‍
    ଆର୍‍ ଡିଙ୍ଗ୍‍ଗେ । ବାରି ସାପା ରେମୁଆଁଇଂନେ ନିଜର୍‌ ଉଂଡେ ଡିଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌ ଆର୍‍ଗେ ବାରି,
    ମାପ୍‌ରୁ, ପରିତ୍ରାନ୍‍ ବ୍‍ବାଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂକେ କାଲାଆଃ ମଣ୍ଡଲି ଏତେ ଆକୁଡ଼େ ଡିଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌ଗେ
    ।
  gof-RNT: Xoossaa galatishe asa ubban sabettidosona. Goday atteyssata gallas gallas
    entta bolla gujjees.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ତାଇକେନାକ ଆଡଃ ସବେନ୍‌ ହଡ଼କ ଇନ୍‌କୁକେ
