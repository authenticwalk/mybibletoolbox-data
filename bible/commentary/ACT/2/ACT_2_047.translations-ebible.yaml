    nil God.angan thanang yot kaaꞌ-piichanath aꞌ thanan puth thant al-alantangan ngul
    iiy-iiyin, than God.an ngangkangaman piꞌ-piꞌin nunang.
  zga-M: vasifile Unguluve na vakhava nikhibali avanu woni. Untwa akhavaongelen'cha
    sikhu khwa sikhu vala vavo valikhokholiwa.
  yom-yom: Baba kembisanga Nzambi ayi batu boso baba zola. Kadika lumbu Pfumu wuba
