  uig-ARA: خۇداغا مەدھىيە ئوقۇشاتتى؛ ئۇلار پۈتكۈل خالايىقنىڭ ئىززىتىگە سازاۋەر بولدى.
    رەب ھەر كۈنى قۇتقۇزۇلۇۋاتقانلارنى جامائەتكە قوشاتتى.
  tuf-tuf: Uwat “Siran ayro,” wajacro. Uw bahnáquinat cat eyin tamo ay síhw̃ajacro.
    Etar acsar acsar istiyát cat, istiyát cat Sir chihtá cájacro. Caquir Jesús chiwa
    owár sécuajacro. Sirat eyta secuan ac chájacro.
  abx-abx: agpandayaw si Diyos. Nagpalangga' mga iya si dimu'an mga a'a. Pwira pa
    sinan, allaw-allaw agpatamba-na si Paragdalom ari si mga iya i magkataralwas.
  mco-NT: Ñi'ɨɨgɨxy niyaaxcɨxy yɨ Dios, e tüg'ócɨy jäy nayyajmɨj'ájtɨp anajty ajcxy.
    Chi je Huindzɨn Dios yajmayɨ̈y jabom jabom yɨ mɨbɨjcpɨdɨjc, yɨ' huɨdibɨ anajty
    patp nïdzoocɨn.
  bsp-bsp: Ŋac-kor-koru Kanu, kɔ mes maŋan mɔmbɔt afum fəp. Kɔ Wəbɛ Yesu nkɔn ɛmbɛrɛnɛ
    dɔsɔk o dɔsɔk kəgba ka aŋɛ ɛŋc-yac mɔ.
  kqf-kqf: Bi tedi Maimaituwa a kasaḡesaḡe bi lava matabudi nuwedi a solusoludi. Bi
    laḡan matabuna Bada lava ḡesaudi i wai yawasanidi bi i saḡesaḡedi edi lava nopodimo.
  cpb-NT: Ithaamentapiintanakari Pawa. Iro inimoyetakeriri atziripaini iñaayetakero
    jimpe ikantayetanaa. Ari okantaitanaatya kiteesheriki roshekyiiri Awinkatharite
    kemisantzinkaripaini inkaate awisakoshireyetaatsine.
  aon-aon: Ihih nyumneh apa shatuk Iruhin ananin nyeigur nyato iruhw aria kupaishi
    arpesh shatrish shanadudareh shakri wosik. Aria ihih nyumneh Debeini napeum narao
    enesh arpesh shatanamori shape wosik abom aria shawish um eshudok shagipesh Jisas
    iri.
  hus-NT-2005: In ajtintsaltsik na Dios ani u kʼakʼnábtsik kʼal ejtal an atiklábtsik.
    Ani an Ajátikláb in yanedhál an belomtsik tsudhey ka tsudhey xu utelichtsik abal
    ka loꞌéch.
  mig-NT: Te kánakana jaa‑i Dios. Te sava‑ga̱ ña̱yɨvɨ ñúu̱‑ún, ni̱ kaka'a̱n jíñú'ún
    jíín‑i. Te ndɨta'a̱n kɨvɨ̱ ní kaka̱ku sava‑ga̱ ña̱yɨvɨ ní sá'a máá Jíto'o̱‑yo̱.
    Te ni̱ ka̱ndujíín‑i jíín tɨ́ku'ni̱ kándíja‑ún.
  bps-bps: Too ale dmayen Dwata na too ale nafè i dademe dad to. Na klit i duh nun
    dademe tnù di dad to faglut di ku Dyisas na galwà di dad salàla.
  mbs-mbs: Gayed dan ipegduyun se Timanem. Sinagman dan te menge doma otaw. Kelikit
    te aldaw, dinogangan te Pengolo se otaw nemenal.
  cme-NT: Ba taa ba hãl nɛini‑i ba tuɔlnu Diiloŋo‑i. Ba maama taa ma dɔlnu nuɔmba‑i
    hiere nelle-na. Aa yinniŋ taa ni cor dumaa, Itieŋo taa u kor nuɔmba‑i dumɛi u
    naara ba kãlle-na.
  sus-sus: E nu Ala matɔxɔma. E naxa rafan birin ma. Lɔxɔ yo lɔxɔ Marigi nu nde sama
    danxaniyatɔɛ ɲama kɔnti xun ma.
  pon-2006: Re ahpw kin kapikapinga Koht oh kenikenla rehn aramas koaros. Eri, ni
    rahn koaros Kaun-o kin ketin kapatahiong pwihn wet irail kan me pahn ale komourparail.
  dad-dad: Idi Negur yana dalesedig, tamo kayau ganan, idi nigin biya difiyẽdidig,
    age dife di, Odug naa ganan bun, tamo kayau kel gei feid fen, idi neid bun tobol
    fedig.
  zab-NT: Guniideb zieny diidx zaac lo Dios, chiy irate de bniety guɨdxqui bdxalaaz
    zec ni rundeb. Dxi pur dxi, Dios gucnény bdalru de bniety ni güeldilaaz xtiidxny,
    baanny perdón de xtulddeb. Chiy ax bdxaadeb lo de xpɨny Jesucrist.
  jae-jae: Êsêac sêlambiŋ Anôtô ma lau samob sêlic êsêac ŋajam ma sêmoasiŋ êsêac.
    Ma Apômtau kêkêŋ lau, taŋ gêjam êsêac kêsi naŋ, jasêwiŋ gôlôac tau kêtôm bêcgeŋ.
  ksd-ksd: dia pite pa God, ma dia varmaram ma ra tarai par bula. Ta ra bungbung par
    ra Luluai i agagure vot i tar ta diat ma nina diat, di valavalaun pa diat.
  msm-NT: no kanunoy ogsaja to Diyus. Nasaja sikandan to kaotawan, aw kada aedow mey
    ogkangkayuwas no indugang to Diyus duon kandan.
  myk-myk: Pu bi Kilɛ sɔni tuun bɛɛri ni. Pu kaa bi dan kulo li shɛɛn pu bɛɛri ni.
    Piimu bɛɛri pu bi da ba shɔ ge, caŋa caŋa Kafɔɔ bi pee yiri na faraa nʼa daa fɛɛ
    pu na.
  sbe-sbe: yo Yaubada se hedehedebasaei. Na boda maudoidi taukawamamohoi wa se kitahenamwadi.
    Na mayadai badobado Guiyau tamowai ye gilihaidi na ye tolelaedi taukawamamohoi
    bodana wa unai.
  mcr-mcr: Qu iiŋä imäkäkipiyäŋgaŋi, Goti Hanjuwä Iqueqä yoqe haqeu ämamäumiŋuwi.
    Ämaqä huiziqua ii iqaŋgä äqumbiyi, qu “Ii äŋguiqä” ätmiŋuwi. Itaŋga hiunji ique-iqueŋi,
    Naqä Iqu qokä-apäkä qui imäknätqätaŋguwä hui aŋgumä inä itmetä, quuvqä eqämiŋuwä
    iquatä anä äpmuatemiŋqe.
  cux-NT: '''Iiⁿ''yāⁿ miiⁿ dich''ɛɛtɛ́ yā Dendyuūs. Ní vɛ́ɛ́ favor yeⁿ''é yā ndúúcū
