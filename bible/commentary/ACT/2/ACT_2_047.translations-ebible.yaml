  gym-NT: Angwane namanintre Ngöbö käikitekä amne, ni jökrä namanintre mike ütiäte.
    Mdakäre abko, köbö kwatirekwatire, nire nire namani neme dianintari abko ni Dänkien
    Jesu namani mike ketetibe nitre tödekaka niarabtibe.
  azg-NT: Tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon, ndoꞌ nque nnꞌan quiiꞌ tsjoon tondinjon jndyi
    nanꞌñeen ngiohan. Ndoꞌ ꞌio ꞌio tavijndyentyichen nnꞌan na tsinꞌman Tyoꞌtsꞌon ñuaanhan,
    ndoꞌ ngꞌe na nndaꞌ, juu tmaanꞌ nnꞌan na jndë vantyja nꞌonhan jon, tëvijndyentyichenhanꞌ.
  bhd-bhd: तैना परमेशरेरी तारीफ़ केरते थिये, तैना सैरी केरि नज़री मां रोड़े थिये।
    ज़ैन पापन करां मुक्ति मैलती थी, परमेशर तैन लोकन तैन केरि टोली मां शामिल केरतो थियो।
  too-NT: Lā' ixtalīchihuīna'n a'nchī ixlēka'tla' Dios. Lā' ixcālaktzī'ncan como lej
    tzeyā chi'xcuhuī'n. Lā' Māpa'ksīni' Dios ixmālhūhuī'pala lakalīyān. Lā' lakalīyān
    lhūhua'ntēlhalh a'ntī ixtapūtaxtu.
  ind-AYT: sambil memuji Allah, dan mereka disukai oleh banyak orang. Dan, setiap
    hari Tuhan menambahkan jumlah mereka, yaitu orang-orang yang diselamatkan.
  cjo-NT: 'Ikanteeyini: —Kameetharini Tajorentsi. Eejatzi riraga maawaeni jeekatsiripaeni
