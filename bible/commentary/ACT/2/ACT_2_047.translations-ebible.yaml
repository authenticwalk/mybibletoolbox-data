    နေ့​စဉ်​နေ့ တိုင်း​တိုး​ပွား​စေ​တော်​မူ​၏။
  gng-NT: ki pɛ̀keh Uwien, nɛ biʼdu ya nib kɛ yíe biʼgbɛr. Nɛ idaan kɛ Yonbdaan ŋmiɛndeh
    binib ki pukndeh biʼbó.
  cbi-NTPO: Tsejtu Diosnu yuj urave tin chula, naa ne chachilla bain ura deeve tya'
    estya estyaila. Tsenmala, Bale Ruku bain malumere liveeju chachi tire' kayu seengue'
    jijiintsumi liveeju chachilla tene.
  ikk-NT: a ja Osolobuẹ mma. Ihiẹn wẹ hụ a sụọ ịhịan ile. Ụhụọhịn-ụhụọhịn, Di-nwọnni-ẹnyi
    hụ e bucheni wẹ ndị hụn ọ rị a zụọfụha.
  leu-leu: Ri kuus fati a isina Piran pana merawan. E xasano rabuna ri faamamaas pana
    vilaana siri. A Piran i taxa lo falak a xakatan iri la maana yaan.
  maz-NT: Mi unüji na puncjü 'na pöjö Mizhocjimi. C'o nte, mi nuji na jo c'o mi creo
    e Jesucristo. Pama Mizhocjimi o jopcü o̱ mü'bü na puncjü o nte. Nguec'ua pama
    mi jmurüji mas c'o ya vi creo.
  bod-N: དཀོན་མཆོག་ལ་བསྟོད་ཅིང་བསྔགས་པ་དང་མི་ཐམས་ཅད་ཀྱང་ཁོ་རྣམས་ལ་དགའ་བར༌གྱུར། གཙོ་བོས་ཀྱང་ཉིན་རེ་བཞིན་ཁོང་གིས་བསྐྱབས་པ་རྣམས་དད་ལྡན་གྱི་གྲས་སུ་ཞུགས་པར་མཛད༌དོ།།
  tca-NT: Rü guxü̃guma Tupanaxü̃ nicuèxüü̃güxü̃. Rü guxü̃ma ga yema ĩãnecü̱̃ã̱x rü
    nüxü̃ nangechaü̃gü ga yema yaxõgüxü̃. Rü wüxichigü ga ngunexü̃gu rü nimuẽtanü
    ga duü̃xü̃gü ga yaxõgüxü̃, yerü nüma ga Cori ga Ngechuchu rü nüxü̃ narüngü̃xẽẽ
    na nayauxgüãxü̃cèx ga norü maxü̃ i taguma gúxü̃.
  zpl-NT: Unibeella bedichiaꞌ nzeꞌca lu Diose, nu uyuꞌ arquiꞌ ye bee bene eyeche zeꞌe
    lunú xneca nehuañi beella, ye bichia uriꞌi Diose elietsa nú rdalalá bee bene enu
    uchili arquiꞌ liꞌinu nu uriꞌinu perdona stula beella, nu uyeteꞌ bee bene quieꞌ
    cuna beelá beneꞌ Jesucristo.
  mbc-NT: Inkamoroya Paapa yapurîpîtî'pî tamî'nawîron pî'. Mîrîrî to' yeseru wenai,
    tiaronkon pemonkonyamî'ya tîwakîrikon pe to' era'ma'pî. Mîrîrî ye'nen wei kaisarî
    Paapa yapurînenan epamî'pî. Maasa pra Uyepotorîkonya mîrîrî warantî ikupî'pî,
    mîrîrî warantî innape tîku'nenan e'pîika'tîto'pe kai'ma. Mîrîrî warantî arinîke
    to' ena'pî.
  ndg-ndg: Batimsifu Nnongo na babile na kibali na bandu bote. Ngwana atibaongeza
    lisoba kwa lisoba ambao babile batilopolwa.
  wsk-wsk: Kaem nup patawukasan. Se kariimet nungarkikasan mu ninguru nuna amilmilakasan.
    Se Kari Biya day suan suan te kariimet nunga sangaru tokaso mu nunga gi motam
    biya mu ningi nunga awukaso se kariimet motam mu eng am lagakaso.
  toj-NT: Jel huas stoyohue ja Diosi y spetzanil ja cristiano yaj huax yabye, jayuj
    cada c'ac'u ay ma' huan sc'uajel ja Diosi. Jaxa Cajualtiqui lajan xa huax ya och
    cuenta soc ja matic c'ulaji ta librar soc ja smulei.
  kkl-kkl: Allah omeklamek. “Sin wana wali ulamang,” aro nimi niri yeng awi uro tilamsiek.
    Nuni Allahri, “Malia ulamangne sembe opsineag aro taulbahinun,” aro seneraghogti,
    nimi maikno tanekoag wana heklamsiogpa, “Yesus otsik uro lebo,” aro seneraglamek.
    Sik seneraglamekpa, sinag kweleknag Yesusag “sikne” aro seneragtop nimiap ma'al
    tan anag, ma'al talamekpa, maikno talamsiog.
  tbc-tbc: Anut yaŋan diabisa dugo tamolpein ilo rumok adi sad kagin dileg yaŋad diabisa
    se ya. Agog Tubun en nal pempem tamolpein a patu pasek ipidinai dan ilo rumok
    adi luad te idirai se ya.
  sna-sna: vachirumbidza Mwari uye vachidikanwa navanhu vose. Uye Ishe akawedzera
    pauwandu hwavo zuva rimwe nerimwe avo vakanga vachiponeswa.
  smk-NT: Nangrayo saraynan nangrayo konan Dios, tan saray tutawo, kaririktan rasaray
    mammemper. Ket si Uunuren, nilamo' nasara konra nin inawru-awro a man'isalba na.
  grc-TCGNT: αἰνοῦντες τὸν Θεόν, καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. Ὁ δὲ Κύριος
    προσετίθει τοὺς σῳζομένους καθ᾽ ἡμέραν τῇ ἐκκλησίᾳ.
  gof-WFTW: Xoossaa galatishe asa ubban sabettidosona. Goday atteyssata gallas gallas
    entta bolla gujjees.
  spa-BLM: alabando a Dios y gozando del favor de todo el pueblo. El Señor añadía
    cada día a la asamblea a los que se salvaban.
  kyz-NT: —Ene te 'ã eneresage oree— 'jau 'gã oje'ega monou Jarejuwarete 'ga upe 'ga
    muorypa. Jejui 'ga rerowiare'ema 'gã miamũ oporomutaramũ 'ga rerowiaara 'gã nee
    ajemogyau. Janeruwarete 'ga Jejui 'ga rerowiarukaa 'gã nupe. Ai'iwe, ai'iwe, ai'iwe.
    A'eramũ 'gã ojemomytuna. Kwaiwete Jejui 'ga rerowiaara 'gã ajatykau ajuee.
  dao-dao: Pamhnam mküimto u lü, khyang naküta jenak vaia vekie. Acunüng Bawipa naw
    küikyannak yahkie cun amhnüp tä se jah mkhaw lü amimi cun a jah nungsak.
  cya-cya: n'ni tnu jun 'in Ndiose, lo' nten ndi'in quichen can' ndyu'hui cuiya' ti'
    ne' ña'an ndi'in jun lo'o ta'a jun. Cunda scaa tsaan can' ngui'ni Ñi X'nan na
    cha' nchca tyun la jun, nchgaa nu ntsu'hui cha' tyi'o laa.
  beu-beu: Ved kakanap ing emangpi tajaning-palevang at mida Lahatala enang bae esia-epodu
    veng niang. Nehe ba bae ing veng hama-hama niang ang naung di emangpi ing vengsanang
    etatabi. Ved kakanap Lahatala Ana nehe ening lohi, angu ebele nehe ba omi Mutu
    Yesus vengaanamang angu tatoang-tatoang.
  wrk-wrk: Yurrngumba yingkana kambana, baki yingkana kambana yanyba yalili kunyba
    jangkurr Kudkanyi. Brijba yalili Kudkanyi. Yanyba yalili mududu. Baki yingkamukunyi
    yali manku yalunya yanybikurri Kudkanyi, briykurri yalungka, baki nanamuku yingkamuku
    mirnarrijba yalungi muwa, jali yalu kuyu jangkurr Jisuskanyi. Yurrngumba, yingkana
    kambana, baki yingkana kambana yingkamuku kaja mili jungkuyi yalundu, yingkamuku
    jali manjamanjamba yalungi balki yaji Kudwanyi, jala nyuli marrimba yalunya mardamarda
    Kudwanyi. Barriwa.
  nii-nii: Kunum kunum Gos embe ambilk tonu kindik, Jerusalem wumb yi piinjing. Wumb
    pii gii wumb, en enim noman tuk ka seng mołmun. Kunum kunum Gos eim wumb kopur
    sipi orung sipi erang, wumb Jiisas kin pii gii nik enjing wumb ei pei pei orung
    sim.
  ign-NT: Najiraucha nacunachahi ema Viya. Tacahe, namutu ena apamuriana achaneana
    napicauchahi éna. Tásiha, tamutu sácheana ema Viya máichuha­vacahi ena apamuriana
    tisuapa­navare.
  dik-NT: ku yekë Nhialic leec ku lec kɔc kɔ̈k ke aya. Ku ye Nhialic akuɔ̈tden juak
    yic akölaköl kɔc kek cï Nhialic cɔl aa poth kërac yic.
  cac-cac: Slaj yalan vach' lolonel eb' d'a Dios, ste tzalaj pax eb' anima smasanil
    yed' eb'. Axo Jesús Cajal tz'ac'an q'uib' sb'isul eb' d'a junjun c'u, yuj eb'
    van scolchaj chi' yuuj.
  tzj-E: Congan nqueya' ruk'ij Dios y wen nquetz'e'ta cmal wnak. Ja' Kjawal Dios xuya'
    chca k'ij k'ij che ec'ola je' wnak nquewil totanem rxin Dios y je iglesia xba
    pnim.
