  cbu-NT: '@see-verse:ACT.002.046'
  usa-usa: máqte-kanaaraqa yemá Áánûqtun áwîqa múte kéyauyowana káqo-kayukama yeqtí
    yáaimma yimónéta ‘íráqôniq kéoe’ tirááe. máqte-kanaabimma uyátárai-nakoma yauwéqma
