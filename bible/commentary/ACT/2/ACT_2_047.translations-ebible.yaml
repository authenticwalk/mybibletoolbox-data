    paashinipaeni atziri, roshekitakaaperoeyakirini Awinkatharite.'
  nsn-nsn: '@see-verse:ACT.002.046'
  san-DEV: परमेश्वरो दिने दिने परित्राणभाजनै र्मण्डलीम् अवर्द्धयत्।
  tna-NT: Diusu mitsutsuatana huecuana. Cristiano cuana ja pamapa jei eputani cuana
    saida batana. Pamapa tsine Cristo ja pia cristiano cuana d'eji su atana. Da su
    tu peje su jei eputani cuana jajucuatitana beju.
  lid-lid: ma atudun Kindrei. Ma, iri badeh, mwasin labai udu mada iri lau ta kon
    doh. Eme ya udu bolo len mari badeh, kane iri lau asola ala hawe iri rayah mene,
    tasah Kindrei ibo gok ta akohok iri ame hamon.
  wim-wim: Than God.an karpam thaaꞌ-kuumpin nunang aꞌ than pam wanch maꞌmangkam al-alangan
