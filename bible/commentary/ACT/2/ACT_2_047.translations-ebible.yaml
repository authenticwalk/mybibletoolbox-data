  hui-hui: Tigua Ngode Datagaliwabe mini yaraga halu heago hondowa wali agali bibahende
    hearume ti mana tigabiore bialu kagoni laga hene. Horo bibahende wali agali maru
    mini mbiraore wigi biyaru Anduane Homogohanda ti Yasu aria hearuha ho gimbu bigi
    bilene.
  amf-amf: Barjoamaar keda gobshe; eeno wulaar keam koda gobshe. Imbaa wontea Yesusaar
    kidar woylamin qajayse dhaqayna eenaam rooroa rooroaka kedar kida arse.
  quc-NNT: Xkiya k'u u q'ij ri Dios, nim xe'il wi kumal konojel ri winaq. Ri Dios
    xub'ano chi ronojel q'ij e k'o nik'iaj winaq chik ri käkiriq ru tob'anik ri Are'.
    Xeuya k'u ri winaq ri' kuk' ri qachalal kojonelab'.
  dob-dob: ta Yaubada situputupu. Ta wate pwalu maiboꞌana toemisao nidi siꞌawa boboꞌanedi.
