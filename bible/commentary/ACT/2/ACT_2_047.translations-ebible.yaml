  swe-swe: 'De hade favör hos (var omtyckta, prisades av) allt vanligt folk. Herren
    ökade varje dag antalet av dem som blev frälsta. [Det kan till en början ses som
    en motsägelse att de var omtyckta av alla, när Jesus sagt: ”Ve er när alla berömmer
    er”, . I Apostlagärningarna ser vi hur allt fokus är på vad Gud gör. De prisade
    Gud och ”de hade favör hos allt vanligt folk”. Här används grekiska ordet ”laos”
    som beskriver allmänheten till skillnad från överheten, som var de som ville tysta
    ner dem och fängsla dem. Ordet för ”alla” är ”holon” som verkligen beskriver alla.
    Den stora majoriteten av vanligt folk märkte hur generösa och kärleksfulla de
    kristna var mot dem, och Gud gav de kristna favör hos dem. När Jesus däremot sade
    ”Ve er när alla berömmer er” så används ett annat grekiskt ord för alla, ”pas”.
    Detta ord beskriver ”alla sorter och olika typer”. När människor från alla håll,
    organisationer och inriktningar berömmer de kristna bör man vara vaksam. I detta
    sammanhang talade Jesus också om falska profeter. Ett av deras kännetecken är
    just självcentreringen och hur det är viktigare att behaga människor än Gud. En
    inställning tvärt emot de första kristnas i Jerusalem, som satte Guds ord, gemenskapen
    och bönen främst, se .]'
