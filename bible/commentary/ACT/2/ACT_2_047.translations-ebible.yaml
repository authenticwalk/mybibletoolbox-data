  gah-gah: Ómasi agepoka liki miniaká niago, vegená mukilite ánigi kumu helemó. Lá
    noigo, Guivahanímo gamena gamena vegená makó kugutó vizike Izesuni vegenalaló
    miní ameketamó.
  lcm-lcm: Kipo alatun a God, na ri vap aongos kipo uruk aniria. Na si keve taun Volava
    kapo alakai ani mang matan i kana teng ato si kuvkuvulan ang.
  aer-aer: Utnenge akangkentyele itne alyelhemele Ngkarteke renhe utyernemele tnaketyarte.
    Tyerrtye arrpenhe areyele itnenhe aremele angkeke nthakenhe-arle itne-arle mwerre
    anthurre anemenge itne-arle arne mwerre akwete mpwarerlte-anerlenge. Arlte arrpe-anenhele
    Ngkartele akwetethe arrpenhe areye itetheke mpwaretyarte, itne Jesus-kenhe areyeke-arleke
    apurte-irrekenge, itne anteme atningke-ulkere anteme irreke arnterre.
  qvc-NT: 'Kanan Taytanchiq Dyustam ancha alabaqllapa. Chayshina shumaqta kawsaptinllapam,
    yumbay rikaqkuna yuyaqllapa: Paykunaqam ancha allin runakuna, warmikuna, nishpa.
    Siñurninchiq Jisusmi diyapi diyapi mushuq kriyiqkunata washashpa, masta achkayachiq
    chay kriyiqkunataqa.'
  tgl-ULB: Nagpupuri sila sa Diyos at kinalugdan sila ng lahat ng mga tao. Dinagdag
    sa kanila ng Panginoon araw-araw ang mga naliligtas.
  cbs-NT: Dios kenwainbun dasibibun jatukidi pe shinankubainaibun xaba tibi betsabun
    Jesús ikunwain yuda kaian ichai jatuki dasiaibu Diosun jawenabu jatu wakin kenakubainikiaki,
    jabu jiwei mekekatsi ikaibudan.
  xtm-NTPP: Te vivii ni ka yo chiñu'u i Su'si ma, te ni ka yo ka'an va'a ndaka ñayii
    ñuu ma ja jin kuu i ma, te ndi‑kivi ndi‑kivi ni yo sa'a Su'si ma ja kénda koo
    ñayii jin ndani'i ta'vi ma.
  nnq-nnq: Ngabannumba Nnoongo, ngabapaligwa na bandu boa. Kila machoba Angwana ngabajonjake
    bandu mukikuta chabe abakomboligwe.
  bao-NT: Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉo baja peo, ñucã niipetirã bojoca cʉ̃jare añuro
    cʉ̃ ca ĩa mairijere bii ʉjea nii, bii niirucuupa. To cãnacã rʉmʉra aperã, Jesucristore
    ca tʉo nʉnʉjeerã, cʉ̃ja ca nii nemo nʉnʉa waaro cʉ̃jare tiiupi Ʉmʉreco Pacʉ.
  san-ORI: ପରମେଶ୍ୱରୋ ଦିନେ ଦିନେ ପରିତ୍ରାଣଭାଜନୈ ର୍ମଣ୍ଡଲୀମ୍ ଅୱର୍ଦ୍ଧଯତ୍|
  rmn-rmn: махтадиенас э Дэвлэс, тай алаи андэ дюняс лэн дэхэнас. О Сагбус кажын дес
    бутярэлас одолэн кон эсас кутардимэ.
  huv-NT: Nejiw palǘyan tandeacüw najneaj wüx Teat Dios, at meáwan nipilan ajneaj
    majaw nejiw. Meáwan nüt Teat Dios teamayac wüx majlüy xeyay monyar andeac nej.
  otn-NT: Gä ɛ̱spa̱bi̱ Oja̱. Nu̱ya yø ja̱'i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱, gätho nnu̱ ma̱nho
    ya yø 'yɛ̱c'ɛ̱i̱. N'na pa ngu̱ n'na pa, nu̱na̱ Oja̱ øt'e ngue ma̱n'na ni̱ hyu̱xta̱
    yø 'yɛ̱c'ɛ̱i̱ di̱ nya̱nyø te.
  nop-nop: Bepaŋ niutumbayagiŋ. Kaŋ metam nolidi yabuŋa nadiune utumba tuluguk. Unduŋ
    tubune helemahelemaŋ Wapumdi metam gitipmuhi yanagila yehitomboyoutuguk.
  obo-NT: Ponayun dan to koddoong to Monama woy mowwet kos kod-ontong kandan to langun
    no minuvu. Ipat allow, id timuu pe-en tod Longaggon iddos ko-uralloy to minuvu
    no notobbus.
  kca-kca: Турәм ишәкман пӑ мирән сӑмәӈа тӑйман. Турәм Куща пӑ кашәӈ хӑтәԓ нŏх пайтәм
    мŏхет эвәԓты хŏйатәт хŏща йŏхтәптысԓы.
  cak-ENT: Y nquiya' ruk'ij ri Dios. K'ij-k'ij c'a yec'o más ri nyecolotüj, roma ja
    ri Ajaf ri nbanun cheque que nyeq'uiyür. Y rije' utz c'a nyetz'et coma ri vinük.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤀᤠᤱ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤛᤧᤴᤗᤵ ᤁᤧᤄᤥ᤺ᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤑᤥ᤺ᤛᤢᤛᤡᤖ ᤋᤣ᤹ᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De cáhān ji jā cúñáhnú ndasí Yāā Dios. De nī jetúhún ndihi ndá nchivī ciudad
    ñúcuán ndá nchivī cándíja. De ndiquivī nī scácu cā maá Jētohō ō ndá cā nchivī,
    de nī nduu inuú-ni ndá ji jíín nchivī cándíja.
  san-TIB: པརམེཤྭརོ དིནེ དིནེ པརིཏྲཱཎབྷཱཛནཻ རྨཎྜལཱིམ྄ ཨཝརྡྡྷཡཏ྄།
  qve-NT: Hinaspapas llapallankun paykunaqa Diosta yupaychaspa karanku. Chaymi chay
    llaqtapi tiyaq runakunaqa paykunataqa anchata respetaranku. Hinaqtinmi Diosqa
    ashka runakunata yanaparan, (Jesucristopi creespa) salvasqa kanankupaq. Chayraykun
    Jesucristopi creeq runakunaqa sapa p'unchaw aswan ashkaña karanku.
  pao-NT: ka Te Naa-matoo nanesootuhidyina. No'yoona mu numu nesookwuga'e ka mu besow
    umu tunaka'oedyukudu nono'otsa tabeba-wi nana'ewasoo maneno'o ka Te Naa numu magwetzoa'e
