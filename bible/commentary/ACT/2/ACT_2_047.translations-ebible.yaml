  san-SIN: පරමේශ්වරෝ දිනේ දිනේ පරිත්‍රාණභාජනෛ ර්මණ්ඩලීම් අවර්ද්ධයත්|
  yut-yut: Aŋek Piŋkop aŋkɨsiŋek egɨpgwit ae amɨn kɨsi morap da uŋun amɨn do nandaba
    tagɨsi agɨt. Gɨldarɨ gɨldarɨ amɨn dɨwarɨ but tobɨl aba Amɨn Tagɨ da yokwikon baŋ
    tɨmɨkban paŋmuwukbi kabɨkon saŋbeŋba kabi madepsi agɨt.
  grc-BYZ: αἰνοῦντες τὸν Θεὸν καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. ὁ δὲ Κύριος προσετίθει
    τοὺς σῳζομένους καθ᾽ ἡμέραν τῇ ἐκκλησίᾳ.
  cpc-NT: Ithaamintapiintanakari Pawa. Iro inimoyitakiriri atziriiti jiñaayitakiro
    tsika ikantayitanaa. Ari okantaitanaatya kitiijyiriki jojyiñaanairi Awinkathariti
    kimisantzinkariiti inkaati awisakoshiriyitaatsini.
  nhg-NT: Otieyectieniejque Deus, hua noche giente oquentlöcayejtaque yejua. Cara
    tunale omomeyaquelejque quiejquech Deus quenmöquextisque.
  nya-nya: Ankayamika Mulungu ndipo anthu onse ankawakomera mtima. Ndipo tsiku ndi
    tsiku Ambuye ankawonjezera ena pa chiwerengero cha olandira chipulumutso.
  ngu-NT: Quiyectenehuayaj Dios, niman nochi tlacatl quinmixpacaitaya cuajli. Niman
    on toTeco más quinmiyequilijtiaya mojmostla on yejhuan maquisasquej.
  kup-kup: Pot tohot paru Godiz ñetï biñao mañohot hehan, añarab modari parum toohavon
    etet zait tooh. Tat orah rezah alizañik paru tairari parum loporizaro borouroohan
    darim Amip maot pimeri bavatooh-pori paru mamogarinañ honeo emat togü honet ravovai
    sooh.
  jid-jid: Ba ga bredi niko rikomba, nda ga birhi ni nroo kpamba hamma ni nzutu, ndani
    gbre nde Irjhi ndi ba ba kpanyme ni ba e chachu, Baci a si gbron ndhi wa basi
    nhawo ni ye niba nda du gbrumba a si hon
  wmw-wmw: Wakintukuza Mwenyezimungu, na wakisifiwa na wanu piya. Basi, kila suku
    Mwenye akongeza isabu ya ware wakija kuvushiwa.
  gmv-GGM: Istti Xoossa galatishe dere sinththan bonchetida, Godaykka istta bolla
    gaalas gaalas orathth ammanizata gujjidees.
  ssg-ssg: Lato kak ma pak sameni Haeu ape lato amuke saun solian seilon liai aile
    hani lato. Lawe ngain Haeu hasoho palahi seilon hani kapi teka kahikahi Jises,
    teteka i awai laha ti kawatan ti lialui woulaha.
  zpo-NT: Nzholl xaa lo Dios, nu dubse yezh nyakla ne xaa. Nu yizata mbizh lee Xaa
    Nabeyy nle zyenra xaa, xaa le gan yalnaban kwaan tira.
  poy-poy: Wamkwisiti Mlungu, wafiruwa na wantu woseri. Kila lishaka Mtuwa kawayongeleriti
    walanga ya wantu yawaweriti wankulopoziwa.
  qwh-NT: Diostam alabayaq; y llapan nunacunam pecunata respetayaq. Y Teytantsic permitiptinmi,
    Jesusman creyicurnin, salbacur waran waran yapacärëcayaq.
  gaw-gaw: Anam henana, haen oh Kayak binag meegeg, danab ah laala oh ahilagnu oolag
    enaib dayom. Haen amu deḏ ohp̱a Kayak Nug danab ah laala eḏua diieye, ag kristen
    tamaniak oop̱a daap̱ig ele amu, ag ele tuḏidp̱ig.
  nca-nca: Naru rokóŋoro Anutu owí hokoyi unipare soso meyowo ŋundo eneŋo metéŋoyaŋgurí.
    Kowe naru rokóŋoro Anutuko unipare kumi yoriní iŋondutu tero ŋuno kopoyaŋgurí.
  zpz-NTPP: Ryabic dey gyel mbecy ni Ñgyoozh. Nunu dela reñaꞌ mbecy, nap yuꞌ nuy dey.
    Nunu Ñgyoozh tub dzi ga rcyaañ zir mi mbecy nu ricy cup consuel lo Crisht.
  mkj-mkj: Ihr kin kapkapnga Koahs apel kenkenla ipen armaj ohroj. Rehn ohroj Koaunno
    kin kapsahng pwihn oauwe irai kan ma ne koamoaurla.
  zac-NT: 'Rnaꞌbë raiꞌ lu Dios nu ruꞌldë ruaꞌ raiꞌ. Guniꞌi raiꞌ: ―Llëruꞌbë na pudërë
    shtë Dios. Los de más mënë guëꞌdchi bëꞌnë rall rëspëti shmënë Jesús. Dzë con dzë
    gunaꞌbë Dios mënë parë gac salvar mënë të guëdëá rall con shmënë më.'
  kyg-kyg: Goti agiꞌaleꞌmo aliꞌa asaga huꞌa maiꞌnae. Muki vayaꞌmogimo Goti mafaꞌneꞌaifeꞌmo
    hapao ke heꞌnageꞌapaeꞌmo alagepa huꞌa maiꞌnae. Ala kava neꞌmoꞌa muki afinaꞌae
    afinaꞌaeꞌmo mago vayaꞌai apakufamo alino katino apateteno siosi vayaꞌaꞌeꞌmo magokepi
    alino anupa huno apateꞌniye.
  kmk-kmk: Indaydayaw da si Apudyus ot masmas-oman dat losana tagu dida. Kaaḻgaw-aḻgaw
    un dogaan Apu dit bilang dat taguwona.
  cao-NT: Jasca, jia tsi Dios ja ocahua-ocahuacaniquë. Nohiria qui jia jato jabi ini
    quiha. Jasca, jatiroha ca barí tsi quiha nohiria xabahamahacaniquë. Jatsi iglesia
    qui ja riicaniquë chahahuahax na.
  bbr-bbr: Ak orip orip Anut nukan enip jou muriäi. Karauk roasiret akas ak apwareanik,
    akan woiaka näu saremoi, omre orip orip Näwäu nukas karauk roasiret ätäi imwaronuk,
    ak roasiret woiaka epar moin pak erek turur rain.
  inb-inb: 'Taita Dius­ta­mi ni­na­kurka: “Kam, iapa suma atun­mi kangi”. Jeru­sa­lenpi
    kaug­sag­kunaka, tukui­kunami pai­kunata sumag­lla kawa­na­kurka. Tukui puncha­kuna,
    atun Taita Diuska achka­kuna­ta­mi kaia­kurka. Chasaka Jesus­wa tukus­ka­kuna,
    tukui puncha­kunami mas achka mira­na­kurka.'
  hrv-hrv: hvaleći Boga i uživajući naklonost svega naroda. Gospodin je pak danomice
    zajednici pridruživao spasenike.
  box-NT: Ɓa wee khòoní le Dónbeenì, á mu nìpomu ɓúenɓúen wee wíoka ɓa yèni.
    Làa wizooní ɓúenɓúen ká a Ɲúhṹso wee vá bìa ó o kã̀nía à kúee ɓa
    kuure nùpua wán.
  ote-NT: Ne mri nsunda Ajua̱ mahyɛgui. Ne maꞌra ya ja̱ꞌi mi handi te mi øtꞌeꞌʉ, nuꞌbʉ́
    nuya ja̱ꞌiꞌʉ mi numahñoꞌʉ. Ne ꞌnara pa ngu ꞌnara pa mi ꞌyo mi camfri maꞌra ya
    ja̱ꞌi núꞌʉ mi zofo Ajua̱, ne mri muntsꞌa ꞌnadbʉꞌʉ co núꞌʉ ya mʉdi gamfri.
  wnu-wnu: Munon yurau eng Qenut igub erogori mismisir ende at qib igamari Yerusalem
    munon qenen eng ibagamir eng sig uber gab abari ne Qenu wuri oau menima wuri gor
    diab Yisas wonou yurau eng imusiamirei.
  zam-NT: No atate huiz mbez mèna di's roo di's xèn no di's natú' cón che'n Diox loo
    mèn. No mbez mèna loo Diox Diox roo Diox xèn nac Diox. Látha, rye mèn ciuda Jerusalén
