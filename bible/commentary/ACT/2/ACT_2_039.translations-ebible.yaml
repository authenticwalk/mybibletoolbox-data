    alué Wa'lula Onorúgame, alué suwábaga 'yámala bo'né Alawala. 'Ya bo'né 'la anile
    alarigá 'simia ―anile Pegro.
  eng-WEBPB: For the promise is to you and to your children, and to all who are far
    off, even as many as the Lord our God will call to himself.”
  gfk-H: '@see-verse:ACT.002.038'
  viv-viv: FaꞋina Yaubada boi giwonadabadaba be AluꞋaluwa Mahalina ginahawahegena
    omi agaimiya, kadu ami unumamomo agaidiya, kadu moyaꞋaidi lauveya himimiyami-ma
    agaidiya. E, Yaubada yada Kaiwabu gaveyao moyaꞋaidi ginakovadi be Bana againe
    hinaꞋela, medema agaidiya ginahawahegena.”
  yao-yao: Pakuŵa chilanga chila chaliji kwa ligongo lyenu ni kwa ligongo lya achiŵana
    ŵenu ni kwa ligongo lya ŵandu wose ŵakutama kwakutalika, ni mundu jwali jose juchaŵilanjikwe
    ni Ambuje Akunnungu ŵetu.”
  tgp-tgp: Matan retitauhi nike, enia nomim peresi na natumim, ale nona tamlohi tari
    sei la lo toho asau r̃ove, tamlohi mo isoiso sei Moli nor̃a God i pa tovira vara
    la mai isana.”
  auc-NT: Edæ mïnitö ïmïnite aa pecä incæ mïni wënäni ïnänite aa pecä incæ gobæ quëwënäni
