    è awai rog shii rai pha ho pho shii de rek ne ruiijong ro.”
  eng-TCENT: For this promise is for you, for your children, and for all who are far
    off, as many as the Lord our God calls to himself.”
  eng-BSB: This promise belongs to you and your children and to all who are far off—to
    all whom the Lord our God will call to Himself.”
  cpu-NT: Irootake ishinetaitakemiri eejatzi eeroka, irojatzi ishinetzitaitakariri
    pitomipayeeni, ipoña ikaratzi nampiyetarori intaina. Tema maaroni ikaimashireyeetairi
