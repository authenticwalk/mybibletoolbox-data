verse: ACT.002.039
translations:
  kpx-kpx: Dilavau isiviale au Munanae Tumu laovei la ese ovei olemeau haeavamole
    ui Dilava hoto eviale kebiata ovei.”
  okv-H: God na ungote ungo ta meniundi te enda embomeni tapa avoembo ke ena. Tapa
    amuna God na jage aisuja amo ke amita ra.”
  tbo-tbo: babana Yaubada a paliwitumagana Alugo Woiyawa binei ugolita po natunatuta
    ugolihi po bala daodaohi tu miyehi ugolihi. Guyau ata Yaubada e igiigimana ataputa
    ugolita.’
  mal-C: നമ്മുടെ ദൈവമായ കർത്താവ് തന്റെ അടുത്തേക്കു വിളിക്കുന്ന എല്ലാവർക്കുംവേണ്ടി
    ഉള്ളതാണ് ഈ വാഗ്ദാനം—നിങ്ങൾക്കും നിങ്ങളുടെ മക്കൾക്കുംമാത്രമല്ല, വിദൂരസ്ഥരായ എല്ലാവർക്കുംകൂടിയാണ്.”
  grc-SR: Ὑμῖν γάρ ἐστιν ἡ ἐπαγγελία, καὶ τοῖς τέκνοις ὑμῶν, καὶ πᾶσιν τοῖς εἰς μακράν,
    ὅσους ἂν προσκαλέσηται κύριος ὁ θεὸς ἡμῶν.
  bgc-bgc: क्यूँके या प्रतिज्ञा थम, अर थारी ऊलादां, अर उन सारे दूर-दूर के आदमियाँ
    खात्तर भी सै जिन ताहीं प्रभु म्हारा परमेसवर अपणे धोरै बुलावैगा।”
  khz-khz: Kwalana Palagu gena kilagavu ekalaato gomi gemi e gomi natumi geria, e
    kapu raurai getaluna talimara geria. Pa, Velekou ita gera Palagu na ekilagi-gavuato
    Veaga Palaguna na pene keara talimara maparara pene venira.”
  deu-TKW: Denn euch gilt die Verheißung und euren Kindern, und allen denen in der
    Ferne, so viel ihrer der Herr unser Gott herbeiruft.
  zsr-NT: Queëliꞌ naqui le gzxiꞌ lu nëꞌë Dios, len quegac zxiꞌnliꞌ, lencaꞌ quegac
    yúguꞌtë bunách gzaꞌa, yúguꞌtë bönniꞌ niꞌ ulidzëꞌ lequëꞌ Xanruꞌ Dios.
  lin-lin: Pamba te elaka oyo ezali mpo na bino, mpo na bana na bino mpe mpo na bavandi
    nyonso ya bikolo ya mosika, bato nyonso oyo Nkolo, Nzambe na biso, akobenga.
  hns-NT: Ie okar waada hai, aur ie waada toelogke aur toelogke larkan khaatien hai,
    aur bhie sab doesar des ke djaatie log khaatien. Hamlogke Prabhoe Parmeswar to
    ohoesab me se bahoet manai log ke bolaaiga.”
  noa-E: Irua mag ich Akhaar deeju jaautarran, pãrag deenaa, pãar chaainagjã deewi,
    thum durr warpham khʉʉnagpa deeju jaautarrau. Wajapcharan thum ichdëu khõsi thʉ̈r
    aumam khʉʉnagta ich Akhaar deemajugui ajim aajem.
  eng-EMTV: For the promise is for you and for your children, and for all who are
    far off, as many as the Lord our God will call.”
  mib-NT: Chi súcuan ni jejnūhun máá Tátá yō Yaā Dios nuū yō jiín núū séhe yó, te
    suni súcuan ni jejnūhun ya nuū ñáyuu tāca gá nación, tācá i jeē cána ya i candíje
    i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् सेसेमाङ्‌ङिल्‍ले़न्‌माङ्‌हे़क्‍किङ्‌ग खिनिॽ लागि नु
    खिनिॽ मुॽइदाङ्‌साहाॽरे़ लागि, हे़क्‍क्‍याङ् दाङ्‌बा आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    उःत्तुसिबा माःङ्‌घा माःङ्‌घाबा के़रे़क् मनाहाॽरे़ लागिरो॥”
  xnj-xnj: Muni lilaganu lila lavi ndava yinu na ndava ya vana vinu na ndava ya voha
    vevitama kutali ndava ya kila mundu mweikemiwa na Bambu Chapanga witu.”
  mmx-mmx: Moroa ga lok na lavapaase ali rinimi la livipisik li bok atnimi la tidi
    bok no di nemen paxalom, la tinedi axap ne Moroa naba ro xaka nedi.”
  cbr-NT: Ënë banacamax ca mitsu 'imainun mitsun bëchicëcama 'imainun bëtsi unicamanribi
    cuati oquin Nucën Papa Diosan mënío 'icën. Amia sinánmisa tancë unicamanribi cuati
    oquin ca usoquin mëníocëxa.
  tee-NT: Pus ni chunch alat'it pus akts'iya axt'aknic'ana'it'it ju Spiritu Santu.
    Ju Dios xtakta ju ixchivinti ni ma cataxtakniyan ju uxijnan ju Spiritu Santu.
    Ma vachu' ca'axtakniya' ju mi'ask'at'an chai tachi chun ju lapanacni mas vanta
    anchach catatsuculh. Ma ca'axtakniya' tachi chun ju ca'alact'asaniya' ju k'ai
    ucxtin Dios. ―Pus ju Pitalu' ajunich ju lapanacni ni ma chunch ju naulh ju Dios.
  eng-LSV: for the promise is to you and to your children, and to all those far off,
    as many as the LORD our God will call.”
  cak-NT: Roma jare' ri ru'in ri Dios chi nuya', man xe ta chiwe rix, ni man xe ta
    chuka' chique ri iwalc'ual, xa can chique conojel winak ri jec'o naj y ri jec'o
    nakaj, can chique conojel ri winak ri yeroyoj ri Kajaf Dios.
  pah-NT: A'ereki Tupana'ga e'i jipe pe me tamondo ti jira'uva g̃a pyri javo, ei Pedro'ga.
    “Penymymino'g̃a pyri ti ji imondoi nehẽ no,” ei Tupana'ga pe me, ei ga. Irupeve'g̃a
    pe Tupana'ga ei na jitehe no judeus'g̃arũive'g̃a pe. Kiroki g̃a ga omo'emo'ẽ ojive
    – g̃a pe nhaporemo nhandepojykaharete'ga ei, ei Pedro'ga imombe'gwovo g̃a pe.
  sja-NT: Mãgɨ́ jarada parã-it'ee aupai-eda aji; ichiaba pãchi warrarã-it'ee mãik'aapa
    t'ɨmɨ́ p'anɨɨrã-it'ee; pia jarait'eera, Tachi Ak'õre Waibɨapa ichi odee atee k'inia
    bɨɨrã-it'ee.
  xed-xed: Tsa ta ta imi ta sləməŋ taghunaf Lazglafta ya ná, ŋa kaghuni nda zwana
    ghuni, nda gwal diʼiŋdiʼiŋ, nda ndəghata mbsaka gwal dzaʼa hagakta Mgham Lazglafta
    tani ya,» kaʼa.
  mks-NT: Jáchi̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a caja ña̱ jáchutú nda̱a̱ ínima̱ ndo̱ xi̱hi̱n
    ínima̱ yi̱i̱ mé á ta quia̱hva já caja ri a xi̱hín ja̱hyi ndó ta jári xi̱hín na̱
    tóho̱, na̱ ndúu xícá. Jáchi̱ já caja mé á xi̱hín ña̱yivi na̱ca̱xi mé á —na̱cachi
    Pedro xi̱hi̱n ná.
  gfk-S: '@see-verse:ACT.002.038'
  bmu-bmu: Anutunöŋ Uŋa mi eŋgimamgö jim jöhöyöhi, keu mi mönö nanŋini aka eŋgö gwölönarökurupŋini
    eŋgöra aka jiyök. Eŋgöra aka tosatŋi köröwen mal angetka Anutu Kembuninan eŋgoholmawi,
    yaŋön jöhöjöhö keu (promis) mi mönö körek eŋgöra aka mewöyök jiba jöhöi ahöza.”
  dgz-dgz: God agi mame enen, ge otu waiawa munan den, amba den waenapan wandapewa
    munan. Ap me Ayop God waenapan munan wapiwa me munan tata.”
  eng-GNV: For the promise is made vnto you, and to your children, and to all that
    are a farre off, euen as many as the Lord our God shall call.
  zaa-NT: tì'a chi benie prometer para lebi'i ą'hua para ca ỹi'ni le ą'hua para iyate
    canu tsè'e idittu', tsa'tséla tehuá iyaba ca enne' gaỹi Señor Dios qui' rí'ua.
  eng-WEBSTER: For the promise is to you, and to your children, and to all that are
    afar off, even as many as the Lord our God shall call.
  guh-guh: Dioso raja cajena jitsipa papecarajutsinexa Espíritu Santo. Dioso raja
    jitsipa panexijavabelia ata perajutsinexa Espíritu Santo. Dioso raja jitsipa itsanacuanëpijivi,
    tajënacuanëjava pejinavanapaevi ata, perajutsinexa Espíritu Santo. Daxita pamonae
    Dioso junatsiana pijajivinexa, tsijamatabëjonenatsi Espíritu Santo, jai Pedro
    bajarapamonaejavabelia.
  bon-bon: Peei mene Acejiyame bau ca lui weeme tääpume, piiyepu weeme bägrä, weeme
    saarewale tääpume, cuta piiyepu iyeta biname bime tääpume lui cina cudecewe cabu
    icrajenige, iyeta biname Acejiyame mime Yageyame lui bine cire taasoglecmepi teeme
    bau otnime.”
  nhw-BL: Toteco quitencajtoc anmechmacas Itonal huan nojquiya quinmacas amoconehua,
    huan hasta quinmacas masehualme catli amo israelitame huan huejca ehuaj. Quinmacas
    nochi masehualme catli yaya quinnotztoc ma elica iaxcahua.
  mgw-mgw: Kwa mwanjaa lilagyo li'no lyaai kwinu mwenga, bana binu, kwa balu' boti
    babatama kuutalu, na kwa kila mundu ywaalu'a kemelwa na Bwana Nnu'ngu' ywitu.”
  swh-ONEN: Kwa kuwa ahadi hii ni kwa ajili yenu na watoto wenu, na kwa wote walio
    mbali, na kila mtu ambaye Bwana Mungu wetu atamwita amjie.”
  wbi-wbi: Ulyakuva kulyiumue lwe lufingo na kuvana voni navano valikuvutali, avanhu
    vinga ndavule uMutwa u Nguluve ghwitu ndavulendavule kyande ikuvakemela.
  bba-bba: Domi nɔɔ mwɛɛ te, tɑ sɑ̃ɑwɑ bɛɛ kɑ bɛɛn bibuɡiru kɑ be kpuroɡiru be bɑ
    wɑ̃ɑ n tomɑ, be Gusunɔ bɛsɛn Yinni u koo soku win mi.
  eng-KJVCPB: For the promise is unto you, and to your children, and to all that are
    afar off, even as many as the Lord our God shall call.
  kgk-NT: 'Yma Nhandejáry he''i va''ekwe: “Ambogwejy-ta ime''ẽ-vy peẽ-my pende ra''y
    kwéry-pe ave. Mombyry rupigwa-pe gwive ave ambogwejy-ta Nhe''ẽ marangatu tee va''e.
    Entéro xe remienói-pe gwive ou hagwã xe ha-py ambogwejy-ta ime''ẽ-vy” he''i va''ekwe
    Nhandejáry, he''i Pedro imombe''u-vy.'
  waj-waj: Nnaaru Anutuuqo ivaara ari kuaivaa ngiiiyaraatama ngii nnaakaraiyaraatama
    mmuakiaa vo yoosinna vo yoosinna variaiyaraatama kua kiaa teerama kieeravai. Mmuakiaa
    gioonna kiaapuuya ti Udaanga Anutuuqo niisi ngiateera tiraiyara ivo ari kuaivaa
    kiaa teerama kieeravaivee, tiravai.
  cpy-cpy: Rootaki ikashiya-kaeta-kimiri eeroka, roojatzi ikashiya-kaeta-kariri pitomi-paeni,
    eejatzi ikaatzi nampiyi-tawori inteena. Tema maawoeni ikaema-shire-teetakiri riitaki
    ikashiya-kaetzi-takariri rirori.”
  mpx-mpx: Kaiwena Yehoba bateli ya i ginol kaiwemiu, tubumiyau kaiweliya, ge gamagalau
    gegewel bolo wali panuwa ana bwaga i yapu kaiweliya— gegewel bolo ebo Yehoba wala
    Yabowaine ni yogaagil nihi nem elana.”
  wbp-wbp: Nyampu Pirlirrpa Kaatu-kurlangu, kula-nyarra nyurrurla-mipaku jangku-pungu,
    lawa. Jangku-pungu-nyarra jintawarlayiki-jiki nyurrurlaku manu nyurrurla-nyanguku
    kurdukurduku manu yapa-kariki kujarla yalarnirlaku ngurrara-kari ngurrara-karirlaku.
    Nyampunya yapaju kanyanu warru turnu-mani nyanunguku Kaaturluju.”
  luo-luo: Singruok mane Nyasaye otimono en maru kaachiel gi nyithindu; kendo en mar
    ji duto modak kuma bor, ma gin jogo duto ma Ruoth Nyasachwa noluong ire.”
  nhe-NT: Toteco quitencajtoc inmechmacas Itonal huan nojquiya quinmacas imoconehua,
    huan hasta quinmacas tlacame tlen ax israelitame tlen huejca ehuaj. Quinmacas
    nochi tlacame tlen yajaya quinnotztoc ma elica iaxcahua.
  aii-aii: ”ܣܵܒܵܒ ܩܵܘܠܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܝܼܠܹܗ ܘܠܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ ܘܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܪܸܚܩܵܐ،
    ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܐܲܠܵܗܵܐ ܩܵܪܹܐ ܠܗܘܿܢ.“
  esk-NT: Taamna Agaayyutim akiqsruutigikkaŋa tuŋaaqaqtuq ilipsitñun qitunġapsitñunlu
    iluqaitñunlu ittuanun uŋasiksuami, iñuich iluqaisa Atanġuruam Agaayyutipta tuqłuġai
    iŋmiñun.”
  msb-msb: Ini an tuga niya para sa iyo, sa iyo mga kaanakan kag sa tanan na mga ada
    sa harayo na amo an tanan na tatawagon san Ginoo na aton Dios para sa iya.”
  cpa-NT: Jǿg³ quián² jniang³ báh³ la² ca¹jmo¹ Diú¹³, quianh¹³ tsih² guing², ca¹lah¹ma¹quianh¹³
    ca¹lah¹já¹ dsa² tiogh³ guiég¹, lǿa¹² ju³ ca¹tøa¹ Diú¹³, Juu¹³ jniang³ ―ca¹juúh²dsa.
  dso-dso: ଏ ସପତ୍‌ ତମର୍‌ପାଇ ଆରି ତମର୍‌ ପିଲାମନର୍‌ପାଇ । ଆରି ଇତିଅନି ଦୁରିକେ ରଇବା ସବୁର୍‌ପାଇ
    । ଜନ୍‌ ସବୁଲକ୍‌କେ ସେ, ତାର୍‌ ଲଗେ ଡାକ୍‌ଲାନି ।”
  meu-meu: Badina be gwau-hamata be umui emui ai, bona natumui ediai, bona dauhai
    nohodia taudia ediai, oibe, Lohiabada eda Dirava ese baine boiridia taudia iboudiai
    ediai.
  yva-NT: Urairije umaso mamo Amisye po raugaje wasai muno wapa susyo miridije nto
    mansai muno vatano una no rui rui vayave mansai. Weti are nawirati wama Amisye
    po mawainde, purairive pare Po awa ayao kakaije rapaya muno Po Anawayo Vambunine
    raunande mai.”
  dgc-dgc: Dahilan i nipangako na a Espiritu éy para dikam be, sakay ta anak moy,
    a sakay du édsa ta adeyo a lugar. Para ina ta maski ti ésiya a pinili na Panginoon
    Diyos.”
  zpm-NT: Sac psaṉle Jesús diidz ne ible sxeeḻ me Espíritu Sant gacnie grëse zha ne
    cuedz me sëëb xnëz me; zigtaa tow, zigtaa xpëëd tow, zigtagaa grëraa meṉzita.
  hix-NT: Rokato wàmyaha, owyanye, kany me naha, Khoryenkomo, owyanye, oyohamàthàyamo
    wya xarha, anar komo wya xarha, monyen komo wya, anaro rha owto hon komo wya,
    kekon hatà. Tàmryenon me tànwahanonkanàr komo wya, àro wyaro kany me naha, Khoryenkomo,
    Kohkomo rma, kekon hatà, Petru.
  sim-sim: Masikome orhin ma ol or kamahanda ondon or hakmbaha angop or mbahandari
    sir. Undari osik jir nga jikisi jihi nga ma ol homek liwa ondo nga nor hakwa sir.�
  npi-ULB: यो प्रतिज्ञा तिमीहरूका लागि, तिमीहरूका सन्तानहरूका लागि र टाढा-टाढा भएका
    सबैका लागि, र परमेश्‍वरले बोलाउनुहुने सबै मानिसहरूका लागि हो ।”
  cgc-cgc: Pangako ya ta Dyos na ipadala din Dyos Ispiritu Santo an para ki kyo, para
    ta inyo na mga linai, para man ta tanan na mga ittaw na dili-Judio daw asta ta
    tanan na mga ittaw na kabaton ta upurtunidad na paatag ta Ginuo na ate na Dyos
    na marani ki kanen.”
  tim-tim: Akto Anutu Humonenŋe arekŋe ye akto nanlupyeŋe akto hânŋe hânŋe manmâ ariâi
    are oloŋyekbiap areyeŋgât den makmâ kalep.”
  yor-yor: Nítorí fún yín ni ìlérí náà, àti fún àwọn ọmọ yín, àti fún gbogbo àwọn
    tí ó jìnnà réré, àní gbogbo àwọn tí Olúwa Ọlọ́run wa yóò pè.”
  wos-wos: Hanja God dé wa, ‘Wuni guniré akwi, guna mandékaré akwi yikafre hurutawuni.
    Mwi hundi wuni we.’ Wungi wataka dé afakémbu rekwa du takwaka akwi déka Hamwinya
    hwenjoka dé mawuli ye. Nana Néma Du God wasékendén du takwa atéfékéka déka Hamwinya
    hwenjoka dé mawuli ye.”
  emp-NTPO: Ãcõrẽba idji Jaure diai jarad̶ara bãrã itea b̶ʌa, bãrã warrarã itea b̶ʌa,
    ẽberãrã tʌmʌ b̶eabadarã itea bid̶a b̶ʌa. Jũma dadji Boro Ãcõrẽba trʌ̃ b̶ʌ ẽberãrã
    itea b̶ʌa.–
  eng-F35: For the promise is to you, and to your children, and to all who are far
    away—as many, that is, as the Lord our God may call.”
  ind-ind: Karena janji itu berlaku untuk kalian, anak-anak kalian, bahkan bagi orang-orang
    di tempat yang jauh, yaitu semua yang dipanggil oleh TUHAN Allah kita.”
  pes-OPCB: زیرا مسیح به شما که از سوی خداوند، خدای ما دعوت شده‌اید، و نیز به فرزندان
    شما و همچنین به کسانی که در سرزمینهای دور هستند، وعده داده که روح‌القدس را عطا
    فرماید.»
  mpt-mpt: Sinanggwano God Sume moton wengo baabenea Ibsa ib molobsel walo unaib isa
    bib mak bib mak sel isa Ib hengmino deiboniba ib bobol temo deskina omoniba ne
    omnaibo ne Hobe dobyamabibo genebio kesoa nakaia unangai e dlakanebuei inaib mole
    e Hobe dobyamabebo ge baabenea
  ssx-ssx: Pa ekipeke mo hande Koda꞉ma꞉ pi la꞉ wieke ekita꞉ iki pa꞉ta꞉ make ika꞉ weki
    wandiki pa꞉ta꞉ make mo papate haleme wanda꞉hali pa꞉ta꞉ make pa mo Tekehalima꞉
    ipiki pa꞉ta꞉ kone epena꞉ wi ala꞉ wanda꞉hali paeyao pa꞉ta꞉ta꞉ make ipikana꞉ma꞉
    pi la꞉ wiekeme laa leekeme.
  mkl-mkl: Bɛɛbɛi ɑ́ ce si nɑ iyi í jɔ̀ Ilɑɑɔ̃ í ce nŋɛ kuwɑ̃ɛ, iŋɛ do ɑmɑ nŋɛ ŋɑ
    do inɛ ŋɑ iyi ɑ̀ wɑ hee jĩijĩ fei, inɛ ŋɑ iyi Aɔ̃ Lɑfɛ̃ɛ nwɑ ɑ́ kpe fei.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ପାର୍‌ମାନ୍‌ ଡିଂକ୍ନେ ପେ ଆଡ଼ାତ୍ରା ଆରି ପେନେ ଗୋ ଗିସିଆଇଂ ଆଡ଼ାତ୍ରା
    ଆରି ଇସ୍‍ପର୍‍ ବାନ୍‍ ପାଙ୍ଗ୍‍ଲେକ୍ନେ ରେମୁଆଁଇଂ ନ୍‌ସା ଆରି ସୁଲ ଲେଡିଙ୍ଗ୍‍କ୍ନେ ସାପା ରେମୁଆଁଇଂ
    ନ୍‌ସା ମାପ୍‌ରୁ ଦର୍‌କାର୍ ।”
