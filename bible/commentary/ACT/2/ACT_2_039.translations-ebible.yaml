  mcp-mcp: Nəcé ŋkaagə́ mə́ Zɛmbî í dʉ́gyá nə bɨ̂, nə bwân bʉ́n, nə bɔ́ɔ́l búúd bɛ̂sh
    bʉ́sə́ óshwóg-óshwóg wá, bímbí dɛ̂sh Zɛmbî mə bá jɔ̂w yí.»
  hat-hat: Paske pwomès la, Bondye fè l' pou nou, pou pitit nou yo, pou tout moun
    ki byen lwen, pou tout moun Bondye, Mèt nou, va rele vin jwenn li.
  npl-NT: Nin tlájtoli non yowejka omosentlali omochi para nomejwah iwa nomopilwah,
