    — minypa warlaman nguburr-gurdiya gorlk nguburr-yinmiyapa minypa an-ngayburrpa
    an-ngardapiya arrburrwa Wangarr a-gonyja arrburrwa.”
  wal-wal: Aissi giikko, Xoossai immana giido qaalai inttessa intte naatussanne Godai
    nu Xoossai baakko xeesiyo haahuwan de7iyaageetu ubbaassa” yaagiis.
  zad-NT: Chioza' ba bc̱hebe' goṉe' le Espíritu c̱he'na', na' len xiiṉleka', na' nottez
    beṉ' zit'. Ḻa' nc̱hebe' wi'ene' yog' beṉ' gaxe' kwenc̱he gonḻilall'gake'ne'.
  kmg-kmg: Ŋaŋacne â ɋâricfâc-ŋeŋic â šoricko juraŋgopieŋ, Wofuŋ Anutu-nâŋeczi hefârec-ŋopaocmu
    sâc, ŋoŋe hâcne Tiri Mâro biŋe qaŋare-fârekicne.”
  aso-aso: Linginesi langaꞌvopilemoꞌ hota nizavesi elese molo-lengemavo aliza aleve
    mukiꞌ nene eze Sikalahuꞌve lehize-lengedelesa lo huko neineꞌ ma ve.
  uli-uli: Bo ila mala Deus ye hatugulu ngalugmi mo mekla lomi mo panger rechokla
    re ddawloh — panger rechokla Samol le yach Deus yesa ffesangurdoh irel.”
  nin-NT: Abachi à da inkindirr inggi yi zu ki imba na amumarr amba, na anishirr wemi
    nggo se gbagba mu Atiko Abachi amunta wa à yo ba nggo.”
  acu-NT: 'Yus yaanchuik ni Wakanin pachis tímia nunaka atumin turamrume, nunia atumi
    uchirincha, tura mash nungkanam arák pujuinauncha nunaka tawai. Tura ii Apaachiri
    Yuska: Winar ataram tusa, aints ainaun untsuktas wakerau asa tawai, —Pedro timiayi.'
  cak-WNT: Ruma yare' ri rutzujun (rusujun) ri Dios, ma xu (xe) ta wi chiwe riyix,
    ni ma xu (xe) ta wi chuka' chique ri iwalc'ual, xa can chique c'a quinojel winek
    ri yec'o nej y ri yec'o nakaj, can chique wi c'a quinojel ri winek ri yerusiq'uij
    (yeroyoj) ri Kajaf Dios.
  ebk-ebk: Tay nan enkaren Apo Dios at para kan chakayu ya as nan kianakyu ya as nan
    am-in ay tataku henan achawwi ay luglukiar. O, nan enkarina at para as nan am-in
    ay piliyun nan Apo ay Dios takú.”
  spa-PDDPT: Porque para ustedes es la promesa, para sus hijos, para todos los que
    están lejos y para cuantos llame el Señor nuestro Dios.
  ruf-ruf: Kwaapfila laghano lila tsamwikilighwa mwemwe, na iwana wenu, na iwanu wose
    iwali kutali na awala wose iwatsokemighwa ne Imtwatsa Imulungu wetu.”
  gun-gun: Mba'eta peẽ kuery pe voi ijayvu ombou aguã re, penda'y ha'e pendajy kuery
    pe, ha'e mombyry teri ikuai va'e Senhor Nhanderuete oenoĩ va'erã ha'e javive pe
    guive — he'i.
  agu-BL: Na cyakil yi suki'nt tan Kataj i'tz tetz cyeru' nin scyetz yi e' chinitxajilu'.
    Nin ncha'tz i'tz cyetz yi e' yi ate' joylaj, nin cyetz yi e' yi na taj Kataj Ryos
    che' ẍchak tzaj, —chij Lu' bantz scyetz.
  isn-isn: Kuiti kitalanyu ingi wigombya, nu ku ana anyu nu ku awo ihi niakoli kuli,
    antu idu ku ngele Mukulu Itunda nuitu nuikaitanga.
  eng-PEV: '@see-verse:ACT.002.038'
  ilo-ULB: Ta para kadakayo ti kari ken para kadagiti annakyo ken para iti amin nga
    adda iti adayo, kas kaadu ti tattao nga awaganto ti Apo a Diostayo.”
  pir-NT: Mʉsare, mʉsa pohnare, mʉsa panamena iji turiayequinare, yoaropʉ cjẽnare,
    ijipihtiyequina Cohãcjʉ̃ mari pʉhtoro tiquiro beseriquinare, “Potota yʉhdʉogʉtja
    mʉsare”, ni, cũahye Cohãcjʉ̃, niahye Pedro.
  anv-NT: Ɛsɔwɔ abɔ́ anyɛ́meno ɛwéna né ɛta nyú ne baá nyú ne mbaá bɔɔ́ ako
    abi alu malɔ ayicha. Menomenyɛɛ́ ɛwé ɛlu mbaá bɔɔ́ ako bi Ata se Ɛsɔwɔ akuú
    nnó abɛ abií.”
  sab-NT: Chube be mo Oña kage Chube gerudu kare, e ba ulita alin ba kirogwalla alin
    kaire kwian na ulita alin, Chube kwian bai kaire gai mau alin Chube mo Oña gbe
    kwian ene ulita tale.
  tmd-tmd: God maduar ör yadöŋa, ‘Inöm na ñɨgö Isrel nöbö mö nölön, halöu ha ñɨŋa
    yöx pön höñ bla nölön, nöbö mö mögörɨb pad bla aipam nölön cɨnö,’ röŋa. Makwam,
    an nugwöla, God nöbö mö yön yön höŋ, me cön akuyöbö, ñɨgö magalɨg Inöm Leia nöiönɨŋö,”
    röŋa.
  acr-NNT: 'Ma ri Dios ubꞌiꞌtisim waꞌ chike konoje janipa ri kebꞌusikꞌij: che ralaq,
    chike taq ri alkꞌoꞌal alaq y chike ne konoje ri ejeqel lik naj che ri tinamit
    re Israel —xcha ri Pedro chike.'
  kpg-kpg: Idimaa, di hagababa a God la ne hai adu gi goodou mo godou dama mo digau
    huogodoo ala e noho mogowaa, digau huogodoo ala gaa gahi Dimaadua go tadau God
    ang gi de Ia.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे लबा चु कबुल एनीगदेदेन छ्‌याम एनीगदेला कोलागदेला
    लागिरी हिन्‍ना, ओच्‍छे य्‍हाङला प्रभु परमेश्‍वरसे ङ्‌योइबा थारेङ थारेङ चिबा जम्‍मान
    म्‍हिगदेला लागिरीनोन हिन्‍ना।”
  avt-avt: Nɨpaa God katɨp kaksiuwe God Hɨmɨn Yaaik kaknen yi mɨt yaitike nɨkerek
    ni, mɨt yapɨrwe hɨr nau neit nerer wit wit kerek God kaknɨnor hɨr nanisesik.”
  cbk-cbk: Cay Dios ya promete dale el Espiritu Santo con ustedes, hasta con el di
    ustedes maga decendiente pati con todo el maga hende-Judio con quien Dios el di
    aton Señor ay llama para con ele.”
  uig-ARA: چۈنكى بۇ ۋەدە سىلەرگە ۋە سىلەرنىڭ بالىلىرىڭلارغا، يىراقتا تۇرۇۋاتقانلارنىڭ
    ھەممىسىگە، يەنى پەرۋەردىگار خۇدايىمىز ئۆزىگە چاقىرغانلارنىڭ ھەممىسىگە ئاتا قىلىنىدۇ.
  tuf-tuf: Sir imát eyta yajquín wajacro. Ba acu cat, ba sasá acu cat, cajc istiy
    bin acu cat eyta yajquín wajacro. Sirat biyin imáy chaquin chícayat, eyin acu
    eyta yajquín wajacro.
  abx-abx: Para si ka'am pati' si mga dadi'-bi i sa'ad, da'inan may si mga a'a nga
    titakka pa. Paray to si dimu'an mga a'a nag'agda-na si Diyos nga Paragdalum-ta.”
  mco-NT: Huɨdibɨ Dios y'ahuanɨɨy miich yɨ' ajcxy mje' etz m'ung ajcxy, etz m'ap m'oc
    ajcxy, etz nañ jadu'n je jäy ajcxy huɨdi jɨguémɨp, etz jacjadyii jäy ajcxy huɨdi
    Dios huin'ixamy.
  bsp-bsp: Bawo, kəpocɛ nkɛ Kanu kənasɔŋɛ temer mɔ, konu kɔ, kɔ awut anu kəbəp ka
    akɔ ŋayi pəbɔlɛ mɔ, haŋ kənay ka afum nkɛ Wəbɛ Kanu kosu endewe mɔ.»
  kqf-kqf: Banina Maimaituwa i giuwapemi te mai ya voiye. Niga puyona ba temi bi natunatumi
    vaitedi aubaimi. Bi kota lava matabudi manekaḡa mabaibaidiḡa Bada eda Maimaituwa
    ya yogedina.”
  cpb-NT: Irootake ikashaakagaitakemiri eejatzi eeroka, irojatzi ikashaakayitaitakariri
    pitomipaini, eejatzi ikaatzi nampiyetawori intaina. Tema maawoini ikaimashireyeetairi
    iriitake ikashaakayitaitakari eejatzi irirori.”
  aon-aon: Seiwok Iruhin douk nakri enen adurin atinyi baraen um ta nukep ananin Mishin.
    Nuko ipak puni ipakish batowish aria ihishmorim arpesh douk shape rougun-irub
    warub iri. Eshudok douk Iruhin apakin Debeini nahwaresh um shunakumori anan iri.”
  hus-NT-2005: Jechéꞌ xowaꞌ na Dios in pidhnál, jaꞌich abal tatáꞌtsik, abal na chakámiltsik
    ani abal ejtalkʼi jeye xi kʼwajattsik owdhaꞌ; jaꞌich abal ejtalkʼitsik xitaꞌ ka
    kanyat kʼal an Okʼóxláb ni Diosil.
  mig-NT: Chi̱ nuu̱ máá‑ní jíín núu̱ sé'e‑ní, súan ni̱ keyu'u‑yá. Te suni súan ni̱
    ka'a̱n‑ya̱ núu̱ táká ña̱yɨvɨ káxiu̱kú jíká, nuu̱ násaa‑i ja̱ máá Tatá‑yo̱ Dios
    kana‑ya̱ xiní‑í ná kí'i̱n‑i nuu̱‑yá.
  bps-bps: Du én sa fakang Amuito Dwata di gamu, na dad ngàyu, na balù fa dad to di
    gumawagan, kel di kdee tamgalékan.”
  mbs-mbs: Migpakang se Timanem te ibegay din se Espiritu Santo diyà kenyo, aw diyà
    te batà niyo, aw diyà te otaw mediyò, so ibegay din diyà te kedita te otaw tewalen
    din.”
  cme-NT: Na saa da, Diiloŋo pãa nuŋgu‑i baa namɛi baa na bisãlmba, wuɔ u ka hã-na
    u Yalle‑i. U bi pãa-ku baa uŋ ka bĩ bamaŋ yaayargaa-terni-na hiere ba cu u huoŋ-nu.»
  sus-sus: Ala bara yi laayidi tongo wo bɛ, wo xa die bɛ, nun mixi birin bɛ a naxee
    xilima, hali naxee na yire makuye.»
  pon-2006: Pwe sapwellimen Koht inou wiawihongehr kumwail oh noumwail seri kan, oh
    pil ong irail kan me dohsang kumwail—irail koaros me Kaun-o, atail Koht kin ketin
    malipe.”
  dad-dad: Promis od are ãgenei, ãgenei kesu tar ado, idi gerõ difaref ani ganan neid,
    are Odug neda Negur iweignẽdiyouf anĩ ganan neid.”
  zab-NT: Te promesqui ná par laat ne par irate de lliintɨ, ne par irateza de ni rbez
    zit, par de bniety ni cuidx Xtadnɨ Dios par lagac laany.
  jae-jae: Gebe Anôtô gêjac mata biŋ kêpi amac to nêm ŋapalê ma êsêac lau gamêŋbômŋa
    samob, kêpi êsêac samob, taŋ Apômtau, aêacnêŋ Anôtô, kêkalem êsêac naŋ.”
  ksd-ksd: Tago di ga tatike go ra tinata tadav avat, ma tadav ra lavur natu i vavat,
    ma ta diat maro vailik bula, tadav avat par, ba God na oro pa avat pirana.
  msm-NT: Su insaad man ni Jesu-Cristo no igbogoy din to Ispiritu Santu duon to kada
    sobuuk iyu no ogtawagon to Ginuu no Diyus ta, yakip to mgo anak now hasta inggad
    to mgo otow no naman-ugpa diya to madiyu.”
  myk-myk: Bani le Fɛfɛɛrɛ Munaa ɲɔmɛɛ le, yee mu wʼa li lɔ. Yi nagoo pii pʼa ma yi
    kadugo ge, na li lɔ pee bɛ mu, na li lɔ taliige shɛɛn bɛ mu. Kafɔɔ Kilɛ na ba
    sipyii piimu bɛ bɛɛri yiri ge, wʼa li lɔ pee bɛɛri mu.»
  sbe-sbe: Teina hedehededehesunuma ta Yaubada ye haiyawa komiu yo natumiyao yo dagela
    tamowaidi, yo kaiteyadi siya hinage Guiyau yoda Yaubada kabo ye yoganeidi meta
    siya yodi.”
  mcr-mcr: Ii, tiiŋi. Hiŋuiqänäŋi, Goti neqä Naqä Iqu, Dŋä Äŋguä Ique hitapäniŋqä
    kukŋuä quti ämäsäutäqäŋgaŋi, Iqu qokä-apäkä, Iquenyqä ppŋqä tääqä ätuätumeniqä
    eeqänäŋä iuŋqä, kŋuä indqänätä ämäsäukqe. Qu hesaŋätä, hiqä ymeqä iquautaŋätä,
    itaŋga qokä-apäkä eeqänäŋä kiŋä nämä äpmeŋuwitaŋätä, iquayqä” ätukqe.
  cux-NT: Caati Espíritu N'dai caⁿ'ā Chiida yú chi teé yā cucáávā ndís'tiī ndúúcū
    daiya nī ní cucáávā nducyaaca 'iiⁿ'yāⁿ chi snée yā yaⁿ'ai, ni cucááva nducyaaca
    'iiⁿ'yāⁿ chi 'cuaī Señor 'iivú Ndyuūs yeⁿ'ē yú 'iiⁿ'yāⁿ.
  tur-YTC: Çünkü bu vaat size, çocuklarınıza ve Tanrımız Efendi’nin kendine çağıracağı
    uzaktaki herkesedir.”
  san-ITR: yato yuShmAkaM yuShmatsantAnAnA ncha dUrasthasarvvalokAnA ncha nimittam
    arthAd asmAkaM prabhuH parameshvaro yAvato lAkAn AhvAsyati teShAM sarvveShAM nimittam
    ayama NgIkAra Aste|
  bel-N: Бо абяцаньне для вас, і для дзяцей вашых, і для ўсіх, якія далёка, каго пакліча
    Госпад, Бог наш».
  sch-sch: A khâm hih nangni le nin nâingei le ram lataka mi murdi ngei rang le
    Pumapa Pathien'n a kôma a koi ngei nâm ani,” a tia.
  mic-MIQNT: Etna na ula Gjinisgam teli tplumugsioqop gilew aq gn'januaq aq maw ta'nig
    gneg eimu'tijig ugjit 'ms't ta'n te'siliji ta'n Gjisaqamaw Gnisgaminu wigumaji
    ugjit negm.”
  huu-NT: Omoɨmo ie Joreño fecallena navui llote. Omoɨ uruiaɨmo jɨaɨ fecaite. Jɨaɨe
    naɨraɨaɨ itɨnomo jɨaɨ fecaite. Ua nana Jusiñamui fetocanomo jɨaɨ fecaite.
  jiv-NT: Yus tímia nuka atumin túramprume. Atumí uchirí̱ncha tura ashí arant matsatainia
    nunasha tawai. Kame ii Yusri̱ áentsun untsuktaj tusa wakerana nuna tawai” tímiayi.
  otm-NT: Nguetho bi man Oją di 'da ahʉ ran t'unni gue'a rá Hogandąhi Oją, nɛ ni t'ʉhnihʉ
    din t'unni, nɛ gätho ʉ hønbʉ go hapʉ i 'bʉi din t'unni, gue hønt'a go to'o da
    zohn'na Oją ra Hmu, bi 'yɛ̨n'a ra Pedro.
  dah-dah: Go biŋa tiyyiŋ gobe al kura Al Kuruŋ beleŋ hoy yiryeŋ mar kuruŋ goke teŋ
    biŋa tiyyiŋ. Niŋgeb biŋa tiyyiŋ gobe deŋya foŋeŋtiŋ yagoya al gisaw haŋ mar goke
    manaŋ nurde tiyyiŋ,” yinyiŋ.
  tnk-tnk: Promes nəha raməmak tukumiaha, maməmak mwi tɨ nərɨmiaha me, mɨne nərmama
    səməme kamharə isipwɨn. Raməmak tɨ nərmama me pam səməme Iərɨmənu Kumwesən səkɨtaha
    trəkwein ia nirəha.”
  kpr-kpr: '@see-verse:ACT.002.038'
  san-IAS: yato yuṣmākaṁ yuṣmatsantānānāñca dūrasthasarvvalokānāñca nimittam arthād
    asmākaṁ prabhuḥ parameśvaro yāvato lākān āhvāsyati teṣāṁ sarvveṣāṁ nimittam ayamaṅgīkāra
    āste|
  nho-nho: I te purepure TeAtua raa ni tuku ki kootou maa naa tamalliki kootou, aa
    ki naa tama hakkaatoa e nnoho i naa kina e mmao, teenaa ko naa tama TeAtua e kannaa
    ki oo ake kiaa Ia.”
  gym-NT: ñobtä ñan angwane Ngöbökwe ja Üai Deme köböi mikani, ye abko munkrä amne
    mun ngäbriänkäkrä, erere arato ni kä jökräbti kärädre ni Dänkienkwe ye kräke,
    niebare Pedrokwe ietre.
  azg-NT: Ee juu jñꞌoonvahin na jndë tcoꞌ Tyoꞌtsꞌon ꞌndyo jon na tyiꞌxeꞌcüejndyo juuhanꞌ,
    tsixuanhanꞌ cüenta nquehoꞌ yo ndahoꞌ, ndoꞌ mantyi cüenta tsoñꞌen nnꞌan na tycya
    mꞌanhin, ndoꞌ mantyi cüentaaꞌ ncüii cüii tsꞌan na juu ta Tyoꞌtsꞌon na conanꞌtꞌmaanꞌ
    jaa na iqueenꞌ jonhan.
  bhd-bhd: एल्हेरेलेइ कि ए वादो तुसन त तुश्शी औलादी सेइं आए ते तैन सेब्भन सेइं ज़ैना
    दूर-दूर रातन, ते ज़ैन इश्शो प्रभु परमेशरे एप्पू कां कुजाते।”
  too-NT: U'tza' a'ntū Dios huanī't namāstā'. Lā' huā'mā' tzē namaklhtīni'nā'tit hui'xina'n.
    Lā' nā tzē natamaklhtīni'n nā mincamana'ca'n lā' nā ixlīhuākca'n huan tachi'xcuhuī't
    xalanī'n ā'lakatunu' xcānsipejni' lā' ixlīhuāk a'ntīn cāta'sani' huan Māpa'ksīni'
    quinDiosca'n.
  ind-AYT: Sebab, janji ini adalah untukmu, dan anak-anakmu, dan untuk semua orang
    yang masih jauh, sebanyak yang Tuhan Allah kita akan memanggilnya.”
  cjo-NT: Rootaki ikashiyakagaeyakimirini eerori; eejatzi ikashiyakagaeyakirini rirori
    pisheninkatanakyaarini iinja, eejatzi maawaeni atziri jeekayitatsirini paashinipaeni
    kipatsiki. Rootaki ikashiyakagaeyakaerini maawaeni; rootaki ikowakagaeyakaeri
    Awinkatharite, aririka aapatziyeeyaarini.
  nsn-nsn: A niualapagahonene e lain tamiuoum uakapa meso bubungumiu menia pono tasisis
    ra uangoul i reh gere turung kila pokosoisir Tamata Noman ge nagi God inggeig.”
  san-DEV: यतो युष्माकं युष्मत्सन्तानानाञ्च दूरस्थसर्व्वलोकानाञ्च निमित्तम् अर्थाद्
    अस्माकं प्रभुः परमेश्वरो यावतो लाकान् आह्वास्यति तेषां सर्व्वेषां निमित्तम् अयमङ्गीकार
    आस्ते।
  tna-NT: Tueda mesa jamitsuti cuana da micuaneseda puji. Micuana sa epusiu utsecua,
    pia yahua uqueda je aniji cuana sa di. Tueda jamitsuti cuana da pamapa Diusu ihuatana
    cuana sa puji. Tuna peje su di Espíritu Santo ebeituta.
  lid-lid: Ya tandrakan ta lakou doh badeh, i tado ma hawe i ta nadu ado oro, ma i
    toro lau badu len. Idoh i toro lau heh Kindrei aloh oro ame hawen.”
  wim-wim: Nil puth God.angan inan kaaꞌngak niiyang aꞌ putha puk niiyantamak thama
    aꞌ pam wanch thaaꞌ-wantanam al-alantan aak nath-nathan wuntan. Nil Lord God ngamparamangan
    inan kaaꞌngak pam wanch maꞌmangkamant nilan umpan thanang wampayn nungantan.”
  zga-M: Lweli iye ahadi na khuvana venyo na vala voni avalikhutali, avanu vingi Untwa
    Unguluve veto upukhiva ikhuvilanga.”
  yom-yom: Bila tsila beni yidi mu diambu dieno, mu diambu di bana beno ayi mu diambu
    di baboso badi thama, babo bobo Pfumu eto Nzambi kela tela mbila.
  san-SIN: යතෝ යුෂ්මාකං යුෂ්මත්සන්තානානාඤ්ච දූරස්ථසර්ව්වලෝකානාඤ්ච නිමිත්තම් අර්ථාද්
