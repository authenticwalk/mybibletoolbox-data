    Bəy Maduweŋ kway Mbəlom ma vəliye Məsəfəre ŋgay a ndo neheye ma zalateye hərwi
    ada tâ pay bəzay aye.»'
  noa-H: Hirua mag hich Hak'aar deeju jaautarran, pãrag deenaa, pãar chaainagjã deewi,
