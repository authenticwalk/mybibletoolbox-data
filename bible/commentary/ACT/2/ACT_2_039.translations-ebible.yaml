  bus-bus: Zaakɛ lɛ́ kɛ̀ Ludaa gbɛ̃̀ pì dɛ a pↄ́ ũmɛ kↄ̃n a nɛ́nↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ
