  san-ASM: যতো যুষ্মাকং যুষ্মৎসন্তানানাঞ্চ দূৰস্থসৰ্ৱ্ৱলোকানাঞ্চ নিমিত্তম্ অৰ্থাদ্
    অস্মাকং প্ৰভুঃ পৰমেশ্ৱৰো যাৱতো লাকান্ আহ্ৱাস্যতি তেষাং সৰ্ৱ্ৱেষাং নিমিত্তম্ অযমঙ্গীকাৰ
    আস্তে|
  tod-tod: Mazɔlɔɔ minazeɠegi ɠa ga wɔnɔ, wa wo-lointi, ta naati tɔnɔ niiti ti maaɠoozaai,
