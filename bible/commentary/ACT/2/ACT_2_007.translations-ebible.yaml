verse: ACT.002.007
translations:
  kpx-kpx: Abu ke evisi vikolahai loui avoe, “Nahi hilokage malaha keau Galili ataeabulike.
    Keau nahie hoto hilokaholilu.
  okv-H: Eto enana ta ke oenga oenga Iesu ta ambotani ta pe ta ijio ingito ti kakambuketo
    vani vini eto einge ea, “Amita be amo deire?
  tbo-tbo: Hai nugogohola po nugopilipili ugolina ma hi pa, ‘Geka lawahi noka pite
    he ibaabani naka tauhi mi Galili?
  mal-C: 'അത്ഭുതപരതന്ത്രരായ അവർ ആശ്ചര്യത്തോടെ ഇങ്ങനെ പരസ്പരം പറഞ്ഞു: “നോക്കൂ, ഈ സംസാരിക്കുന്നവർ
    എല്ലാവരും ഗലീലക്കാർ അല്ലേ?'
  grc-SR: Ἐξίσταντο δὲ ⸋πάντες⸌ καὶ ἐθαύμαζον, λέγοντες ⸋2πρὸς ἀλλήλους,⸌ ⸂Οὐκ⸃ ἰδοὺ
    ⸂2πάντες⸃ οὗτοί εἰσιν οἱ λαλοῦντες Γαλιλαῖοι;
  bgc-bgc: वे सारे हैरान अर अचम्भा करकै कहण लाग्गे, “देक्खो, जो वे बोल्लण लागरे सै
    के सारे गलीलवासी कोनी?
  khz-khz: Ira gevevega-kali-rakavato e geaovoaovoto, negetiwato, “E gekilakilana
    talimara e Galileia talimara, ei?
  deu-TKW: 'Sie staunten aber alle zusammen und verwunderten sich und sprachen: sind
    nicht alle diese, die da reden, Galiläer?'
  zsr-NT: 'Gulanáꞌ badxëꞌ yúguꞌtëꞌ, len gulubannëꞌ, taꞌnë́ꞌ: ―Gul‑yutscaꞌ. ¿Naruꞌ
    clëg bönniꞌ Galilea yúguꞌtë bönniꞌ ni tuꞌë didzaꞌ?'
  lin-lin: 'Bakamwaki mingi penza mpe bakomaki kotuna : « Boni, bato nyonso oyo bazali
    koloba, bazali bato ya Galile te ?'
  hns-NT: 'aur bole lagal kie: „Soen, oe manai to Gaalielea diehaat ke hai.'
  noa-E: Mag ũrwia sĩi warag dauderraa nʉmua amach wir aigpai jëjëeu aajeejim aajem,
    amach khapeenag. Mag jëeu nʉmua, —Keena, ar jãg durr chaauram meupa iekha nʉrrjëem
    khʉʉn, ¿jãkhʉʉn amach thum Galileapien khabá?
  eng-EMTV: And they were all amazed and were marveling, saying to one another, “Behold,
    are not all these who are speaking Galileans?
  mib-NT: 'Te ni canaa ni i cájito i te ni cacahān i: ¿A násūu tée Galilea cácuu tāca
    tée yáha jéē cácahān de tācá yuhu ñúū nuū véjicoo yó?'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ मये़आङ् सेःन्‍मे़दोसुसि, “मे़ःम्‍बे़!
    कन् काक् के़बाःप्‍पाहाॽग गालिलिसि मे़ःन्‍छिबि?
  xnj-xnj: Vakavya na chinamtiti na kukangasa vakajova, “Wu, ava vetikuvayuwana, lepi
    vakolonjinji va ku Galilaya!
  mmx-mmx: Diga sangu aleng la diga lok, “Na luvuttadi di paase xeretna nedi boro
    Galili.
  cbr-NT: 'Sináncasmai ca atun bëmánan pëqui ratuti canancëxa: —¿Galilea menuaxa ucë
    unishima cara axa xubunu timë́ax banacë unicama ënëx ''ic?'
  tee-NT: 'Chai va sekch tatavi. Na ixtalhamak''aninin. Ixtalaclajuni: ―Ja jantu si
    amachak''an Galilea ju yu''unch ju tat''ajun chivinin.'
  eng-LSV: and they were all amazed, and wondered, saying to one another, “Behold,
    are not all these who are speaking Galileans?
  cak-NT: 'Can xsatz-wi quino''j (xsach-wi quic''u''x) roma ri xquic''oxaj, y niqui''ij
    chiquiwech: ¿Man je aj-Galilea ta c''a conojel ri winak ri yech''o''n re'' c''a?'
  pah-NT: '@see-verse:ACT.002.006'
  sja-NT: 'Mapa ãchi ak''ɨtrua para beeji mãik''aapa mãgapachida: —¿Jõmaweda na eperãarã
    pedee para bɨ Galileadepemaarã-ek''ã?'
  xed-xed: 'Ka ndərmim həŋ nda ndərmima ka nutá manda rgha. Ka həŋ mantsa: «Inda na
    mnduha ta gwaɗa na gwaɗa na ná, la Galili a həŋ kay ra?'
  mks-NT: 'Chí na̱catóntó ndiva̱ha na̱ cán já na̱casáhá ndítúhún xi̱hi̱n táhan na
    já cáchí na̱ já: —Tócó ndihi na̱ cúú cuéntá Jesús yóho cúú ná na̱ na̱quixi estado
    Galilea.'
  gfk-S: Ma di ga karup, di gom ngalabo kaie di gom tange be, “Karek ra turadi di
    iangianga, di bakut mon me Galili, naka?
  bmu-bmu: Köŋkuŋ aka welipköba jiget, “Mötket! Azi ki keuŋi keuŋi jizei, yeŋön mönö
    körek Galili ambaziwa akze me?
  dgz-dgz: Waenapan arugataet ame imumu yon wanden menan tarak anega wane, “Yawamon!
    waenapan mame nop waiwanumune anuintoni mu iragi Galili nagirewa?
  eng-GNV: And they wondered al, and marueiled, saying among themselues, Beholde,
    are not all these which speake, of Galile?
  zaa-NT: 'Tsè''e tsi bá cą de tántubá biquíla'' latsi'' quį, làniana ra cą: Tsí álahua
    iyaba canu rinnį nna ná cą canu Galilea cá.'
  eng-WEBSTER: And they were all amazed, and marveled, saying one to another, Behold,
    are not all these who speak Galileans?
  guh-guh: 'Athëbëvetsica bepinijijoviboxaneto penajumetsijava pemuxunanacaetuanaevi,
    pinijicuenia najamatabëxainaeya jamatabëcuenenabenajaca. Nexata bajarapamonae
    najumaitsi: —Daxita mapamonae nacatsipaebanubenaje, Galilea nacuapijivi. Apo penatsipaebivi
    picani vajajumenë.'
  bon-bon: Teepi mutäcäco äbitininisi, piba jiicemisi egä, “Lui biname cina mene jiicenenemisi,
    teepi iyeta Galilaya biname gemi!
  nhw-BL: 'Huan nopa masehualme san quinsentlachilijque huan moilhuijque se ica seyoc:
    ―Xiquitaca, nochi ni masehualme catli camanaltij ehuaj estado Galilea.'
  mgw-mgw: Baating'ondoka no sangala kababaya, “Aba boti babalongela, benekaya ba
    ku Galilaya li?
  swh-ONEN: Wakiwa wameshangaa na kustaajabu wakauliza, “Je, hawa wote wanaozungumza
    si Wagalilaya?
  wbi-wbi: Vakaghasuka napideghanapidegha Avenue vakajova, “kyang'ani, available voni
    vanoviju kwekuti navaGalilaya?
  bba-bba: Biti bu mwɑ n bɑndɑ, mɑ bɑ nɛɛ, nɛɛ yɑɑ, tɔn be bɑ ɡɑri mɔ̀ mi, be kpuro
    bɑ ǹ sɑ̃ɑ Gɑlileɡibu ro?
  eng-KJVCPB: And they were all amazed and marvelled, saying one to another, Behold,
    are not all these which speak Galileans?
  kgk-NT: 'Upéa-gwi opondera joa hese hikwái: —Ma''erã tipo gwĩ-rami? Galiléia pygwa
    meme gwĩ va''e ra''e, onhe''ẽ okwa-vy va''e, he''i.'
  waj-waj: 'Iya nnikiaraida yaaku vuatavuataida tunoo: Mo aa kua kiaa gioonna kiaapu
    aaya Karirayaa diaa gioonna kiaapuyavee.'
  cpy-cpy: 'Ari ipampoyeeyanakironi, ikanta-wakaeyani: “¿Tema Tepoweni-jatzi irika
    ikaatzi ñaawaeta-kirori otsipajato-tatsiri ñaantsi?'
  mpx-mpx: Ateliya i you ge hi nuwa gewagewa, inoke hi ba, “Gamagalau bolo hi baaba
    ya, heliya Galili gamagaliliyau.
  wbp-wbp: Karrarda-jarrinjarlalpalu-nyanu wangkaja, “Nyampurraju yapaju nyampu-wardingki-jala
    Kaliliyi-wardingki-patu-jala!
  luo-luo: Negihum kendo giwuoro, mi gipenjo niya, “Donge joma wuoyogi duto gin jo-Galili?
  nhe-NT: 'Huan nopa tlacame san quinsentlachilijque huan moilhuijque se ica seyoc:
    ―Xiquitaca, nochi ni tlacame tlen camatij ehuaj estado Galilea.'
  aii-aii: 'ܟܠܵܝܗ‌ܝ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܪܵܒܵܐ، ܘܐܵܡܪܝܼ ܗܘܵܘ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ
    ܕܗܲܡܙܘܼܡܹܐ ܝܢܵܐ، ܗܵܐ ܠܹܐ ܝܢܵܐ ܓܠܝܼܠܵܝܹ̈ܐ؟'
  esk-NT: Quviġutchallapiaqhutiŋ uqaaqsiñiqsut, “Tamatkua uqaqtuat Galilee-ġmiuŋurut,
    amii? Qanuqhutiŋ ukua uqaqpat uqaptiknik?
  msb-msb: Sa pagkangawa ninda nakahunga, “Nano, dili ini na mga nagasurmaton taga-Galilea?
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹²dsa. Ca¹dsii¹dsa jǿg³ guiog¹³dsa. Ca¹juuh²dsa:'
  dso-dso: ସେମନର୍‌ ବୁଦିଗୁପିଗାଲା ଆରି କାବା ଅଇଜାଇ ପାଚାର୍‌ଲାଇ, “ଏନ୍ତାରି ବାସାଇ କାତା ଅଇବା
    ଲକ୍‌ମନ୍‌ ଗାଲିଲିଅନି ନଅତ୍‌ କି ?
  meu-meu: Iboudiai e daradara bona e hoa, eto, Ini e herevamu taudia na dia Galilea
    taudia a?
  yva-NT: Umba vatano wanui umaso upaparo mansai, ware, “Wakoe! Vatano Galilea nanawi
    so rako?!
  dgc-dgc: Mégtaka side a tahod, a kinagi de, a “Bakit, éwan beman taga Galilea san
    diden ina?
  zpm-NT: 'Rlozhd gwi zho rnee zho: ―¡Pe nli diidz rii! ¿Zha rrieelo rnee grë zha
    qui xtiidz ne, ni led zha Galilé nac zho? ¡Tib tib ne ndxie ne nu, zhaase zhaase
    diidz ne rnee ne!'
  hix-NT: Àsok nàrwonatxow haryhe, ketxkon hatà. Àsok nàrwonatxow haryhe, moxamo.
    Karyeryeya honotho mehra kat natxowà, ketxkon hatà.
  sim-sim: Uhu limu mbara, �Ma tondo Galilik fehenda numbu ol te.
  npi-ULB: तिनीहरू छक्‍क र चकित भए र तिनीहरूले भने, “साँच्‍चै, के यी बोलिरहनेहरू गालीलीहरू
    होइनन् ?
  cgc-cgc: Gatingala gid danen an daw gambal, “Di' ba yi na mga gambal i taga-Galilea?
  tim-tim: Akto are nâŋgâm aregât biwiyeŋe agato bâtyeŋe dâtyeŋân igim hin dâyi, “Luâk
    den aktâi ire Galilaia hânân manmai
  yor-yor: Ẹnu sì yà wọ́n, wọn ń wí fún ara wọn pé, “Ǹjẹ́ ara Galili kọ́ ni gbogbo
    àwọn tí ń sọ̀rọ̀ wọ̀nyí jẹ́?
  wos-wos: Saréka waréngéna nae di wa, “Owa. Wun hundi bulékwa du di Galilina du di
    wana?
  emp-NTPO: 'Mãwã panʌne jarasid̶aa: –¿Za bed̶ea duanʌra jũma Galilead̶ebemaẽ́ca?'
  eng-F35: 'So they were amazed and marveled, saying to one another: “Hey, aren''t
    all these who are speaking Galileans?'
  ind-ind: Semua orang itu terheran-heran dan berkata, “Bagaimana mungkin ini bisa
    terjadi?! Yang berbicara itu semuanya orang Galilea, tetapi kita mendengar mereka
    berbicara dalam bahasa kita masing-masing! Sungguh heran, padahal kita berasal
    dari banyak daerah,
  pes-OPCB: 'آنان با تعجب به یکدیگر می‌گفتند: «این چگونه ممکن است؟ با اینکه این اشخاص
    از اهالی جلیل هستند،'
  mpt-mpt: baaniba naka eli Galili naka otane
  ssx-ssx: wotu penkilipa꞉tia pominolo hata꞉ta꞉ ika꞉ kone alota꞉ Do pi aleme haliweki
    paeyaota꞉ Ka꞉lili haliwekie.
  mkl-mkl: Ŋɔi í mu ŋɑ biti hee í cɑɑ, nɔ ɑ̀ bee njɛ ɑ̀ wɑɑ ni, inɛ ŋɑ iyi ɑ̀ wɑɑ
    fɔ ideu bɛ, n jɔ ɑŋɑ fei inɛi Gɑlilee ŋɑi mɛɛ.
  gaq-gaq: ଆକ୍‍ବା ଜିଉଦିଇଂ ବକୁଆ ଡିଙ୍ଗ୍‍ଚେ ମେଇଂ ବିତ୍‍ରେ ବାଲିର୍‍ବାତା ଆର୍କେ “କେଲାପା ଦେକ୍‍ରକମ୍‍
    ବ୍ନାଇର୍‍ ବାସଙ୍ଗ୍‍ନେ ଆକେନ୍‍ ସାପା ରେମୁଆଁ ଗାଲିଲୀୟନେ ଣ୍ଡୁ କି ?
  gof-RNT: malaalettidi, “Ha odettiya asa ubbay Galiila ase gidokkonaayye?
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ସବେନ୍‌କ ଆକ୍‌ଦାନ୍ଦାଅୟାନା ଆଡଃ ହାଏକାଟ୍‍ୟାନ୍ତେ କୁପୁଲିୟାନାକ, “ନେଲେପେ,
    ଚିୟାଃ ନେ ସବେନ୍‌ କାଜିତାନ୍‍ ହଡ଼କ ଗାଲିଲ୍‌ରେନ୍‌ ନାହାଁଲାକ ?
  gah-gah: 'kegepa gahava minamigo, sigaga likitake láa liki lamó: Gakó nila ve imane
    Galilaia mikasigutí vegó niamóza,'
  lcm-lcm: Kila taping alava luai ani bil asukang, na kilapo susui angpokpokai aniria
    asukang ke, “Sa nang kapo asukang? Vap ke kana le Galilaia
  aer-aer: Itnenhe aweke-arle iperre apatemele itne angkerreke, “Nthakenhe-ame tyerrtye
    nhenhe areyeke irreke? Artwe angkeme-arle nhenhe areye, itne Galilee-arenye, itne
    kwenhe angkentye anwerne-kenhe uyarne aweme.
  qvc-NT: 'Kanan paykunaqam ancha ispantashqata suqnin suqnin nirqanllapa: —Ima kay
    rimaqkunaqam prubinsya Galiliyamanda ¿manachu?'
  tgl-ULB: Nagtaka sila at labis na namangha; sinabi nila, “Totoo ba, hindi ba at
    ang lahat ng mga nagsasalitang ito ay mga taga-Galilea?
  cbs-NT: 'jaskakainmaibu ninkai e iki teku iake iakei janchanamebaunkin yuikin: —Nadan,
    ¿Galilea anuabumamen, na jaska dasibi janchabaunkanaidan?'
  xtm-NTPP: 'Te ûni ni ka sa''vi kuiti‑nka ini de, te ka ka''an ndi‑in ndi‑in de ma:
    ―‍¿Masu tee ñuu Galilea ma ka kuu ndaka tee ka ka''an a?'
  nnq-nnq: Ngabajitukanga nu kuomongwa bakalenga, “Bo, bamba boa abatajoanga bakalongela
    yene, bandu buku Galilayaje?
  bao-NT: 'Do biro pee ĩi majiti, tʉo ʉcʉa biima ĩirã, o biro ameri ĩiupa: —¿Anija
    ano ca wede niirã niipetirã, Galilea macãrã méé cʉ̃ja niiti?'
  san-ORI: ସର୍ୱ୍ୱଏୱ ୱିସ୍ମଯାପନ୍ନା ଆଶ୍ଚର୍ୟ୍ୟାନ୍ୱିତାଶ୍ଚ ସନ୍ତଃ ପରସ୍ପରଂ ଉକ୍ତୱନ୍ତଃ ପଶ୍ୟତ
    ଯେ କଥାଂ କଥଯନ୍ତି ତେ ସର୍ୱ୍ୱେ ଗାଲୀଲୀଯଲୋକାଃ କିଂ ନ ଭୱନ୍ତି?
  rmn-rmn: 'Он бут шаштиенас тай пхученас: — Та со, алаи адала мануша, савэ зборизэн,
    нанай галилеяня?'
  huv-NT: 'Xeyay mbayatoj majawüw aag ayaj, quiaj tesajayej, tapiüngüw: ―¿Neol, ngome
    monaw Galilea nejiw ajcüwa teandeacüw quiaja?'
  otn-NT: 'Gä di ''yødyø ja̱''i̱, hi̱ngui̱ pa̱di̱ te da̱ ''yøt''e. Di̱ n''yɛ̱mbi̱
    n''na ngu̱ n''na: ―Nu̱ya yø n''yohʉ di ya̱hni̱ ua, gä yø mmɛ̱ngu̱ Galilea ya.'
  nop-nop: yabune beweniŋgoŋ hinek tuguk. U yabuŋa yogiŋ, “Mewoi i Galilihi
  obo-NT: Purisu oraroy ran no nosoobbuwan woy id pon-ikahi ran to, “Mambo moho tod
    poko-ooseng don to nokod-osso-osson kinohiyan inin mgo minuvu no toho Galilea
    man nanoy sikandan?
  kca-kca: '«Пӑ хŏԓыйэ ӑԓ пакнысысәт, ԓыв кўтэԓән пŏтәртман: ''Тӑм пŏтәртты ŏтәт мўй
    ӑнта хŏԓ Галилея мŏхет?'''
  cak-ENT: 'Xsatz-vi quic''u''x roma ri xcac''axaj y nquibila'' c''a chiquivüch: ¿Man
    aj-Galilea tüj ri nyech''o?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤛᤡ. “ᤔᤧ᤺ᤶᤒᤧ᥄ ᤁᤴ ᤁᤠᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤃ
    ᤃᤠᤗᤡᤗᤡᤛᤡ ᤔᤧ᤺ᤴᤇᤡᤒᤡ᥅
  mie-NT: 'De nī nsāhvi inī ndá ji nī jini ji, de nī ncāhān ji: ¿A nsūú tēe Galilea
    cúu ndācá tēe yáhá jā cáhān ndá dē yuhú ñúū ō, á naá cúu?'
  san-TIB: སཪྻྭཨེཝ ཝིསྨཡཱཔནྣཱ ཨཱཤྩཪྻྱཱནྭིཏཱཤྩ སནྟཿ པརསྤརཾ ཨུཀྟཝནྟཿ པཤྱཏ ཡེ ཀཐཱཾ ཀཐཡནྟི
    ཏེ སཪྻྭེ གཱལཱིལཱིཡལོཀཱཿ ཀིཾ ན བྷཝནྟི?
  qve-NT: 'Chaymi admirasqallaña parlanakuranku khaynata: —¿Manachu kay tukuy clase
    rimaykunapi rimaq runakunaqa Galilea provincia lawmanta kankú?'
  pao-NT: '@see-verse:ACT.002.006'
  cbu-NT: '@see-verse:ACT.002.006'
  usa-usa: 'ánibo yemá máqtemma iyánáaq umá kánateta yúyánámmá ôriq umá itéta tirááe:
    “yemá maami-káyúkámá máqtemma aamó te-káyúkámá Kááriri-marupake-kayukamoe.'
  soy-soy: 'Ai pɛɛ mɛ́woo pi wɑi, ɑi kɔ mɛyíkíyiki nnɔ́ɔ pi yipu ɑpi pɛɛ rɛ: Nɛ́ntɛ
    pisoi mpí nnɛ́í pɛɛ nní n símisi yɛ Kɑlilee pikɔ́ lɛ?'
