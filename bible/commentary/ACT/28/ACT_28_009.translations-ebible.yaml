verse: ACT.028.009
translations:
  kpx-kpx: Kateige vata kemo vavahaniamaleau lohoge Bolou kebiata hoesegevege vavahaniabeau
    uoholilu.
  okv-H: Eto embomeni na ari avo kito ambure embomeni humbuto puvutuhore Paul na pari
    uoi kokojikihahera.
  tbo-tbo: Geka dewana i waawala po tu tootogo atapuhi bonabonana ugolina hi nei Paulo
    ugolina po i luyawahihi.
  mal-C: ഈ സംഭവത്തെത്തുടർന്നു ദ്വീപിലെ മറ്റു രോഗികളും വന്നു സൗഖ്യംപ്രാപിച്ചു.
  grc-SR: Τούτου ⸂οὖν⸃ γενομένου, καὶ οἱ λοιποὶ οἱ ⸉ἔχοντες ἀσθενείας ἐν τῇ νήσῳ⸊
    προσήρχοντο καὶ ἐθεραπεύοντο·
  bgc-bgc: जिब इसा होया तो उस टापू के बाकी बीमार पौलुस कै धोरै आये अर वे चंगे करे
    गये।
  khz-khz: Vokala ewalato, gaurai vomou ai viti talimara maparara Paulo genai geagoto,
    ne ia na geria viti evega-namarato.
  deu-TKW: Als aber dies geschehen, kamen auch die andern Kranken von der Insel herbei
    und ließen sich heilen.
  zsr-NT: Le benëꞌ lë ni Pablo, lëzcaꞌ guladxín ga zoëꞌ nup teꞌi, nacuáꞌ luyú bidx
    niꞌ, atiꞌ guluhuöaquëꞌ.
  lin-lin: Sima na yango, babeli mosusu ya esanga bayaki epai na ye mpe babikisamaki.
  hns-NT: Djab oe des ke bemarian ie baat soenies, tab oesab bhie Paulas lage aail
    aur sab attjha hoi gail.
  noa-E: Pabloou mag jöoi monaaubapʉ̈im tagam khʉʉnau ũrphöbaadeewai, tag deeum khamor
    machag paraa arr khʉʉnjã ich aig bëemarr khʉʉnan thum Pabloou monaaupʉ̈i maajeejim.
  eng-EMTV: Then after this happened, also the rest who were ill on the island were
    coming to him and were being healed,
  mib-NT: Yūcuán na te ni quijicoo ndɨhɨ ga ñayuu cácuhū yūcuán, te suni súcuan ni
    canduvāha‑ni i.
  lif-NT2: अक्‍खे पोःक्‍खे़ल्‍ले़ वागप्‍लाजेॽओबा काक् के़दुक्‍पा के़यॽबाहाॽ मे़द्‌ये़आङ्
    मे़वेःत्ते़रो॥
  xnj-xnj: Palahumalili lijambu lenilo, vatamu voha muchisiwa chenicho vabwelili na
    kulamiswa mewa.
  mmx-mmx: Mo limixin diga ven i na la diga lok ka bok nedi limixin mekmeres me go
    ap mo losoxan uto saparap ne Pol la ni ga lox aroo nedi.
  cbr-NT: Usocëbëa anu aia ca Pablonën a nasínua 'icë uni ñucëcamaribi pëxcüacëxa.
  tee-NT: Chai ni talakts'ilh ni palaich va ju ixpai ju Publio pus vachu' ju ali'in
    amachak'an anch ju va ixtalactak'ank'ai talakmilh ju Pablo chai palaich anavik'ocalh.
  eng-LSV: this, therefore, being done, also the others in the island having sicknesses
    were coming and were healed;
  cak-NT: Y roma ri xu'on ri Pablo, xbe rutzijol. Y xeloka riq'uin ri Pablo ri ch'aka
    chic yawa'i' ri jec'o chiri' pa Malta y xec'achoj conojel roma ri Pablo.
  pah-NT: Ikwahavame jara'g̃a nduri Paulo'ga pyri ypa'ouhumeve'g̃a – kiroki g̃a itetirũa
    – kiro g̃a ndug̃anduri Paulo'ga pyri tomombi ti ga oretetirũa ore hugwi javo.
    A'ero ga imombimombigi g̃a hugwi no.
  sja-NT: Mãga k'awaadak'ãri, ma isladepemaarãpa ãchi k'ayaa beerã p'e ateejida mãik'aapa
    Pablopa jõma jɨpak'ooji.
  xed-xed: Manda mbanafta Pwal ta tsa mndu ya, ka sliʼadaghatá gwal kul ɗughwanaku
    ta tsa haɗik ta tsavata ma drəf ya slanaghata, ka mbambanaftá tsi ta həŋ.
  mks-NT: Tá na̱xini java ga̱ na̱ quíhvi̱ ndúu isla cán ña̱ na̱caja Pablo já na̱quixi
    na nu̱ dá ña̱ ná ndaja va̱ha da na̱ chí na̱ndiva̱ha na.
  gfk-S: Be ing ikin ra linge ga hanawat, ira mes na ina minaset tano mugurlamin di
    ga hanawat ma ne Pol ga halangalanga di.
  bmu-bmu: Mewö asuhuiga miaŋgöreŋök kawöl ambazip tosatŋi pakpak gölme jöhanŋe ahögeri,
    yeŋön mewöyök kaŋgotketka Polnöŋ Anutu köuluköiga ölöwaket.
  dgz-dgz: Ame tani oisewa wa sesenamene menan kaum topaneni ame wanumuine nagirewa,
    wam wam gapan, vek nagirewa tam onamone amba Pol mup gapan wat inakam mumen.
  eng-GNV: When this then was done, other also in the Yle, which had diseases, came
    to him, and were healed,
  zaa-NT: Nuá bá bina adí ca enne' ra'ni tsè'e le' isla nna huía chì cą ru'a lo Pablua
    nna beyacca latsi' quį.
  eng-WEBSTER: 'So when this was done, others also who had diseases in the isle, came,
    and were healed:'
  guh-guh: Bajarapacuene Pablo itsa exana, nexata daxita piavitanevi Maltatunaetopijivi
    pata Pablojavaberena. Daxita bajarapamonae ata jamatejemayaexana Pablo.
  bon-bon: Peei te liba äbitige, iyeta pita biname pui curä cabu piba totninisi, siige
    Paulo teebibine miiji jewenemige.
  nhw-BL: Huan teipa nochi nopa piltlaltzi ehuani quicajque catli panoc, huan nochi
    catli mococohuaj hualajque campa itztoya Pablo huan nochi mochicajque.
  mgw-mgw: Bu'kana na lyo, atamwe boti ba pandu palu', baatiisa na ngabatepulilwa.
  swh-ONEN: Jambo hili lilipotukia, watu wote wa kisiwa kile waliokuwa wagonjwa wakaja,
    nao wakaponywa.
  wbi-wbi: Yelihumile ili, avaanhu avange pa kiponge pala vano valyale vivavua voope
    vakaluta vakavuvusivua.
  bba-bba: Yen biru tem mɛn bɑrɔbu kpuro bɑ nɑɑmɔ win mi, mɑ u bu bɛkiɑmɔ.
  eng-KJVCPB: 'So when this was done, others also, which had diseases in the island,
    came, and were healed:'
  kgk-NT: Upéi ojekwaa-ma herakwã. Upéa-gwi ykõi mygwa, hasy va'e gwive ou iha-py.
    Ha ha'e ombogwerapa-ma.
  waj-waj: Taikooduu rikiada mmuakiaa gioonna kiaapu nniitarooya ii mmata nnoori ututuuma
    kioo mmata ivaki varuuya nnuduu iyaatama iya nniitarooyauvaa tuqinneeravai.
  cpy-cpy: Ikanta retsiyata-kota-kaakiri ipaapate Publio, pokayita-paaki maawoeni
    mantsiyari ikaatzi nampitawori janta othampishiki, retsiyata-kota-kaayitakiri.
  mpx-mpx: Bugul ya Pol i ginol enaa, inoke tokasiyebwa gegewel taval o elana hi nem
    ge ha pwamolol.
  wbp-wbp: Ngula-jangkaju, nyurnu-patujulurla turnu-jarrija Puurlukuju kujalpalu nyurnu
    ngunaja yalumpurla ngurungka, ngulajulurla muku turnu-jarrija. Ngulaju Puurlurluju
    muku-jana parlpuru-manu.
  luo-luo: Kane mano osetimore, joma tuo duto mane ni e chulano nobiro moyudo chang.
  nhe-NT: Huan teipa nochi nopa piltlaltzi ehuani quicajque tlen panoc, huan hualajque
    nochi tlen mococohuaj campa itztoya Pablo huan nochi mochicajque.
  aii-aii: ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܵܗ̇ ܐܵܗܵܐ، ܐܵܢܝܼ ܐܚܹܪ̈ܢܹܐ ܕܡܪ̈ܝܼܥܹܐ ܝܗܘܵܘ ܓܵܘ ܓܵܙܲܪܬܵ‌ܐ ܐܬܹ‌ܐ
    ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܘܦܝܼܫ ܠܗܘܿܢ ܒܘܼܣܡܹܐ.
  esk-NT: Paul mamititchipman taavrumiŋa qikiqtam iñuiñ tavruŋautiaqsiñiġaich atniġñaqtuapayaaŋi
    aasiiñ Paul-ŋum iłuaqsipkaqługich iluqaitñik.
  msb-msb: Sani na pangyari, nagkadto man kan Pablo an iba na mga katawuhan sa isla
    na may mga sakit kag nag-arayo.
  cpa-NT: Mi³ca¹løa¹ lah¹jøng², ca¹dsi¹lé² dsa² siáh², ju³lah dsa² dsoh³ chian² huø¹
    jøng². Jøng² ca¹hlú² dsa² héi² calah.
  dso-dso: ଏ ଗଟ୍‍ନା ପଚେ ସେ ଜାଗାର୍‌ ଜେତ୍‌କି ରଗିମନ୍‌ ସବୁ ପାଉଲର୍‌ ଲଗେ ଆସି ନିମାନ୍‌ ଅଇଲାଇ
    ।
  meu-meu: Gabeai gorere taudia haida una motumotu ai ma ema, bena ia ese e hamauridia.
  yva-NT: Anapaporainye umaso mbewaramo vatano ugwanen ti una no nupatimuge umaso
    ude tenambe no Paulusa nui, umba Amisye po saumane raugaje mai tenambe.
  dgc-dgc: Ey dahil ta éya a gimet na, éy du étanan a iba a tolay ta éya a puduk,
    éy inumange side ni Pablo, éy naghusay be dén side.
  zpm-NT: Zeeṉe bin grë miech cow, zha ne rzacnëtaa riaadnie zho zho lo Pabl, ruṉguiac
    Pabl zho.
  hix-NT: Tàwyanye noro yokaytà yonytxatxhe rma, Pawru hyaka nomokyatxkonà, ekeh komo,
    eryetarà ymo hon komo rma, omeroro. Nenyhoryetxownà, Pawru.
  sim-sim: Erem or urik li heyehe ma ol kavamisihi ailan orok lindari ondo amber orhik
    limu tara. Urik Pol mbarik jivik limu nara.
  npi-ULB: यस्तो घटना भइसके पछि, त्यस टापुमा रहेका बिरामी मानिसहरू पनि उनीकहाँ आए,
    र सबै निको पारिए ।
  cgc-cgc: Tenged ta pabuat Pablo na naayad amay Publio, tanan na mga ittaw naan ta
    pulo ya na may masakit, giling ki Pablo daw paayad din man danen an.
  tim-tim: Heŋgemgombo aregât pat kipia ambolupŋande nâŋgâm luâk âmbâle kundat agi
    are hârogâk meyekmâ togombiâ hainâk mem heŋgemyeŋgum malep.
  yor-yor: Nígbà tí èyí sì ṣetán, àwọn ìyókù tí ó ni ààrùn ni erékùṣù náà tọ̀ ọ́ wá,
    ó sì mú wọn láradá.
  wos-wos: Yandéka di du takwa xékétaka di bar hiyaakwa du takwaré atéfék hura yi
    Polka. Hura yindaka dé wandéka di yikafre ya.
  emp-NTPO: Maʌ̃ carea dewararã cacua biẽ́ b̶eada zed̶aped̶a Pauloba biabisia.
  eng-F35: So, when this had happened, the rest of those on the island who had diseases
    started coming and being healed;
  ind-ind: Sesudah peristiwa itu, semua orang sakit yang lain di pulau Malta berdatangan
    kepada Paulus, dan semuanya disembuhkan.
  pes-OPCB: آنگاه همهٔ بیماران دیگر آن جزیره نیز آمدند و شفا یافتند.
  mpt-mpt: nakaia unangai ginin gami maki wenteniba tlebiba klaye bisebe.
  ssx-ssx: Kutu pieke handa mo hokina꞉ yeni haeme wanda꞉hali paeyao epemepate ika꞉
    yeni make tandelena꞉ lea꞉me.
  mkl-mkl: Si ɑnyii nŋu, ɑ̀ nɑɑò bɔ̃ɔ mmu ɡɔ ŋɑ wɑ mɑ́ nɔ ɑ̀ bɑ iri.
  gaq-gaq: ଏନ୍‍ ଗଟ୍‌ନା ଇଡ଼ିଙ୍ଗ୍‌ ଦ୍ୱୀପ୍‍ନେ ରଗିଇଂ ସାପାରେ ପାଉଲ୍‍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ନିମାଣ୍ଡା
    ଡିଂଆର୍‍କେ ।
  gof-RNT: Hessafe guye, Malttan de7iya harggiya hara asatikka yidi paxidosona.
  unx-unx: ନେଆଁଁ ହବାୟାନ୍‌ ତାୟମ୍‌ତେ ଟାପୁରେନ୍ ଏଟାଃ ସବେନ୍‌ ଦୁକୁତାନ୍‌କ ପାଉଲୁସ୍‌ଆଃ ନାଡ଼େଃତେ
    ହିଜୁଃକେଦ୍‌ତେ ବୁଗିୟାନାକ ।
  gah-gah: Lá okago, ámina mikasi pokolaló kivisi vegená mukí lelitoka ikago, kelémo
    zokusimó.
  lcm-lcm: E mung i bil ke mang keve vap malepen miang i kulenusa ang kita serei singina
    na kala vil ato iria.
  aer-aer: Yanhe-ngentyele rlkerte atningkele aweke nhenhe-akerte itne Paul ikwere-werne
    apetyeke. Paul-ele anteme Ngkarte itneke apayuthnemele itnenhe anteme re ingkirreke
    angkwerre-iweke.
  qvc-NT: Chayta rikashpam, maltinukunaqa qeshyaqningunata Pabluman apamurqanllapa.
    Chaymi paykunatapis kach'akachirqan.
  tgl-ULB: Pagkatapos nitong mangyari, ang ilan sa mga taong nasa isla na maysakit
    ay lumalapit din, at sila ay gumaling.
  cbs-NT: natukan Malta anuxun ninkakin keyubauni jau eadi xuxawanun ika isin teneaibu
    bebidan bebidanaibu jatu xuxawai uxe dabe inun besti Malta anu nun jiweyuniki.
  xtm-NTPP: Nuu ni kuu sa'a ma, te ni ka jini ñayii ka ku'u ka iyo ñuu yukan, te ni
    jan koo tna i nuu iyo Pablo ma, te ni yo jikan‑ta'vi Pablo ma nuu Su'si ma ja
    jin kuu i ma, te ni ka yo nduva'a tna i.
  nnq-nnq: Kingobu apagapitila genia, bandu akatamwe bange boa ba kichilu chenie ngabaika
    ngabalamiigwa.
  bao-NT: To biro cʉ̃re cʉ̃ ca tii catiorije jʉori, aperã tii yucʉ pooga macãrã ca
    diarique cʉtirã cãa, cʉ̃ pʉto doori, cʉ̃ja ca diarique cʉtirijere ametʉene ecowa.
  san-ORI: ଇତ୍ଥଂ ଭୂତେ ତଦ୍ୱୀପନିୱାସିନ ଇତରେପି ରୋଗିଲୋକା ଆଗତ୍ୟ ନିରାମଯା ଅଭୱନ୍|
  rmn-rmn: Кана адава уло, авэра о насвалэ э остравески лилэ тэ авэн тай тэ аиндиен.
  huv-NT: Wüx tanguiayaran aag ayaj, quiaj tapeayiw altigüy moniün andeow monaw tiül
    aaga nine iüt quiaj majaw nejiw a Pablo. Meáwan tajneajiw.
  otn-NT: Mi̱ 'yøhyø ja̱'i̱'a̱ te bi̱ nja p'ʉya, nu̱'ʉ yø därquɛ̱hi̱ ngue yø mmɛ̱ngu̱
    p'ʉ, bá̱ ɛ̱hɛ̱ ngue bi hmarpa̱bi̱ Oja̱, 'nɛ̱ bi zä ha hɛ̱mbi̱.
  nop-nop: Unduŋ tubune kwet kambaŋgit wondok maaneŋ metam yagithinit Pol’walaŋ buune
    yehitubu-kedebaguk.
  obo-NT: Na pomon tadda, iddos langun nod pongkovohokan taddon isla, id undiyot ki
    Pablo woy nongo-uliyan en mandad sikandan.
  kca-kca: Тӑм вер йўпийән пухәрән уԓты, муш тӑйты па мŏхет йŏхтыԓысәт пӑ тўмтака
    верыԓысайәт,
  cak-ENT: Xa riq'uin c'a ri', ri xbün ri Pablo xbe rutzijol. Y xeka-pe c'a riq'uin
    ri Pablo ri ch'aka chic yava'i' ri yec'o chiri' pa Malta. Y ri Pablo xeruc'achojrisala-e.
  lif-NT: ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤸᤗᤧ ᤘᤠᤃᤵᤗᤠᤈᤣ᤹ᤀᤥᤒᤠ ᤁᤠᤰ ᤁᤧᤍᤢᤰᤐᤠ ᤁᤧᤕ᤹ᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤔᤧᤘᤣ᤺ᤳᤋᤧᤖᤥ॥
  mie-NT: Ñúcuán de nī nquiji ndá cā nchivī cúhū isla ñúcuán, de nī nduvāha ndá ji-ni.
  san-TIB: ཨིཏྠཾ བྷཱུཏེ ཏདྭཱིཔནིཝཱསིན ཨིཏརེཔི རོགིལོཀཱ ཨཱགཏྱ ནིརཱམཡཱ ཨབྷཝན྄།
  qve-NT: Hinaqtinmi chay sanoyachisqanta yacharuspanku, chay islapi tiyaq llapallan
    onqosqa runakunapas Pablo sanoyachinanpaq hamuranku. Hinaqtinmi Pabloqa paykunatapas
    sanoyachiran.
  pao-NT: Ka oo nakase no'yoona mu tuoegoedu numu ka pagadudu-koobatu ka Paul-baa
    petuyina besa namayugweyakwe.
  cbu-NT: Anush tsurush wanguy wazapan taaranganaya. Ashirucha, Paporosh kuseersin,
    Paporsha ichinguru ituyamambarangiya. Kizpur iyaa chinarangashinllinaya.
  usa-usa: Póro wemá mirá kéitata mi-márúkákémmá netuqyaammá karí-wáyúkámá yeráwáqá
    kéyewana Póro wemá mamá atóbamayikaraiye.
  soy-soy: Lɛ̃ mɛmɑ́ɑ́, kɛtẽ kɛ̃ pitóikɔ́ picɔ ɑpí weri ɑpi Pɔɔli yɛnu, uu pi pɔisɛ.
  hui-hui: Ani biyagola dindi ogoriani wali agali warago bo wiaru bibahende Polo hearia
    ibiyagola tibi ibugua mo dabi halu hene.
  amf-amf: Ogo yin konin maatonsa budonte, shidhaana bazinsa shaarinte dohon peente
    hajadhaana eena wul Bhawlooskal nivaate keda paashe.
  quc-NNT: Rumal wa' we xb'antajik ri', xepe konojel ri yawab'ib' ri e k'o chila'
    pa ri tinimit ri', xekunataj k'ut.
  dob-dob: ꞌEnega me salu maiboꞌadi taudi ma idi leꞌoasa simai Paulo ꞌenaya, ga taudi
    wate ꞌigieboboꞌanedi.
  wrs-wrs: Wo sismba nonamba, monglava uvavulmungilva pepra vevna no kuvundtholliniva
    Polindam, wo himba os vendwolaihawol vevna hemba evata.
  mca-mca: Qa aka'an in ƚunye'jkii, ma' qa he' week wanqaats'eju' tetseti'yi' hakha'
    ƚ'isƚa'wet qa namiikii iye, ma' qa week niƚinju' iye.
  tzo-TZC: Jech o xal un, tey italic ta stojol ti Pablo ti yan jchameletic ti nacalic
    teye. Scotolic icolic.
  mya-mya: ထို​အ​ခါ​ကျွန်း​ပေါ်​ရှိ​အ​ခြား​မ​ကျန်း​မာ သော​သူ​အ​ပေါင်း​တို့​သည်​ပေါ​လု​ထံ​သို့​လာ
    ကြ​၏။ ပေါ​လု​သည်​သူ​တို့​ကို​ကျန်း​မာ​စေ​၏။-
  gng-NT: Pɔl tien' nnɔ ma nnɔ, nɛ biwiɛntɔb bà te lidekl nnɔ bo nnɔ baa' uʼsaan,
    nɛ u cère' biʼmɔ faake'.
  cbi-NTPO: Entsanguiñu kayu veela dilula bain juntsa ishlanu chumula ya' junga dejitu
    ura' demalawa.
  ikk-NT: Ọnwan e mẹgụụ, ndị ọzọ ile emu rị a kụ imẹ anị hụ nọ bịa, ọ nọ zụọchanrịn
    wẹ ile.
  leu-leu: Lamina vil faroxoiaana a mu rabuna aava ri giis ri maa savat si Pol e nane
    vil faroxoi nari.
  maz-NT: '''Ma o jogü c''e tita, cjanu o ẽjẽ c''ua c''o ''ñaja c''o mi cãrã cja c''e
