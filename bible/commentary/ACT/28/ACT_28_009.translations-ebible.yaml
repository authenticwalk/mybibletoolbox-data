  tgp-tgp: Hinau atu mara mo masese mo isoiso, tamlohi matuvana hin ureure atu sei
    la rojo, enira sohena la mai isan Paul ale la mele r̃uhu.
  auc-NT: Pabodo mänömaï cæcä adinque mänïwæ̈në tömäo gode änäni ëñente wædinque në
    wënæ wënæ ïnäni ïnänite Pabodo weca ænte mämö ænte mämö cæyönäni tömänäni Wængonguï
    cæcä waa badänitapa.
  kbc-NT: Odaa niɡ̶ijo niɡ̶eladimigipi noɡ̶odibodiceta niɡ̶ida niciagi, odaa jaɡ̶aɡ̶a
    oyadeegi eletidi eelotaginadi, odaa Paulo ja nicilatiditiniwace.
  bmh-bmh: Go gugeg go meun ze pigai pouina, uzanan duailel ebeu mui doimai, go unum
    go waugab alina, go nug go kasareun.
  ctu-BL: Che' cʌmbil chuqui tsa' ujti, tsa' tiliyob ja'el yaño' bʌ xc'amʌjelob loq'uemo'
    bʌ ti pejtelel jini lum joyol bʌ ti ja'. Tsa' lajmesʌntiyob.
  meq-meq: Ndo i ɗəvats neheye ka dala niye tə tsəne na, ti ye ka təv i Pol. Pol a
    mbəl tay ha.
  noa-H: Pabloou mag jöoi monaaubapʌ̈im tagam k'ʌʌnau hũrp'öbaadeewai, tag deeum k'amor
    machag paraa harr k'ʌʌnjã hich haig bëemarr k'ʌʌnan t'um Pabloou monaaupʌ̈i maajeejim.
  alp-NT: Kena tamata me nusa mere esi mere hoko tamata makeraka maketa esi luake
    lokoi eleki ionosi mise lekwe.
  san-VEL: ittha.m bhuute tadviipanivaasina itarepi rogilokaa aagatya niraamayaa abhavan|
  kbq-kbq: Anazama fore hige'za, maka ana ti amu'nompi mopare'ma nemaniza kri vahera
    anahu'za ageno kri'zamia eri amane huzmante'ne.
  kbh-kbh: Chca tonjanopasá chents̈ana, chë luarents̈a inÿe s̈oquënga Páblëbioye monjánajna
    y cha enjánashnaye.
  ron-LSB: După ce s-a făcut acest lucru, au venit și ceilalți care aveau boli în
    insulă și s-au vindecat.
  pon-pon: Men en lao wiauier, karoj me jomau nin dake, ap kodo kakelailadar.
  nhe-BL: Huan teipa nochi nopa piltlaltzi ehuani quicajque tlen panoc, huan hualajque
    nochi tlen mococohuaj campa itztoya Pablo huan nochi mochicajque.
  sps-sps: Nainy te tagei a vainy a ka to, an vainy faadis kinai naa mito ser tsipaar
    fatabin rato.
  wnc-wnc: Unzing tasiwan kake keu wandakasimune nana aminu mait sikingga iekan apbing.
    Apa maitna sandeyaman wena siking.
  bus-bus: Kɛ̀ à kɛ̀ lɛ, luan pì gyãre kpaaanↄ mↄ̀ à kiia, ben aↄ̃ kɛ̃̀kↄ̃a se.
  gub-BL: Nezewe iapo re ima'eahy ma'e a'e yrypypo'o rehe har paw rupi katete ur ipyr
    wà. Umukatu paw rupi wà.
  imo-imo: Aku terimu kinye yu koinjo purumuna kanokolio aku kombuna kuro torumu imboma
    pali Pol molorumuna oringi. Yuni eno tepa koinjo ltimula.
  boj-boj: A degyonaqa nui deqaji tamo uŋgasari mainjrej qaji naŋgi qusibqa Pol aqa
    areq beqnabqa a na naŋgi kalil boletnjroqnej.
  eng-DRA: 'Which being done, all that had diseases in the island, came and were healed:'
  knf-knf: Kë wi wi bamaakal biki unjiw bandukiiŋ bŧi babiiŋ ţi Pawulu, kë ajeban
    baka.
  san-KHM: ឥត្ថំ ភូតេ តទ្វីបនិវាសិន ឥតរេបិ រោគិលោកា អាគត្យ និរាមយា អភវន៑។
  arn-NT: Fey femngechi femngelu tüfa, tati kakelu kutran müleyelu ti wapi mew, kom
    tremolyengey engün.
  zas-NT: Chi gogbee ree bénragxuu zojb ni ni goc, biꞌt reeman lod zaꞌ Pab persi bayüjnman
    laa reeman.
  ken-NT: Ɛyɔ ɛ́fákári nɔ́kɔ́, bǒmame báchák ɛtɔk ɛyɔ ɛnkɛm bátwɔ́ ntá Pɔ̌l
    mankɛm abú bɔ nkwɔ.
