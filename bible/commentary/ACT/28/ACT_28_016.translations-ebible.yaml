    beno sök eshko tjoksa, daga beno shäng ba tjok kjl̈ara erä.
  kaq-NT: Roma janin non nocotaiya ta hahmebi Pablo jihuemacannishqui jahuen coirannica
    sontaro betan.
  sgb-sgb: Hên milatêng kay ha balayan Roma, ay pinaulayan la hi apostol Pablo hên
    mangupa hên bali, ya paidyanan na hên kalamoy mihay hundaloh ya ampagbantay kana.
  vie-1934: Khi chúng ta đã đến thành Rô-ma, Phao-lô được phép ở riêng với một người
    lính canh giữ.
  kxv-kxv: ମା଼ମ୍ବୁ ର଼ମ୍‌ ଏଜାଲିଏ, ପା଼ୱୁଲଇଁ କା଼ଃଆନି କ଼ସ୍‌କା ତଲେ ତାନି ମ଼ନତଲେ ବାସା ଆୟାଲି
    ହେଲ ହୀପ୍‌କିଆ଼ତେ ।
  cha-cha: 'Ya anae manmatojam Roma, y senturuon jaentrega y preso sija gui magas
    y guatdia: lao si Pablo mapolo na usaga namaesa yan un sendalo ni y umadadaje
    güe.'
  amu-NT: Quia na jnda̱ squia̱a̱yâ tsjoom Roma, capeitaⁿ tquiaaⁿ cwenta pra̱so lꞌo̱
    tsꞌaⁿ na cwiluiitquieñe cantyja ꞌnaaⁿ sondaro. Sa̱a̱ Pablo tquiana na wandyo̱ꞌ
    nncꞌoom ñequio cwii sondaro na nntsꞌaa cwenta jom.
  hin-CV: रोम पहुंचने पर पौलॉस को अकेले रहने की आज्ञा मिल गई किंतु उन पर पहरे के लिए
    एक सैनिक को ठहरा दिया गया था.
  spa-BES: Y cuando entramos en Roma, el centurión entregó a los presos a prefecto
    militar, y dejaron que Pablo tuviera una casa para él y el hombre armado que lo
    vigilaba.
  san-BEN: অস্মাসু রোমানগরং গতেষু শতসেনাপতিঃ সর্ৱ্ৱান্ বন্দীন্ প্রধানসেনাপতেঃ সমীপে
    সমার্পযৎ কিন্তু পৌলায স্ৱরক্ষকপদাতিনা সহ পৃথগ্ ৱস্তুম্ অনুমতিং দত্তৱান্|
  tdx-tdx: Ie nandoake e Roma ao, le nengañe hiambesatse ie raike t’i Paoly mindre
    amy lahin-defoñe mpiambeñe azey.
  naf-naf: Met pataŋ zemann Lomayelen amobotnaŋ temaŋaŋ Pâlyet zeme met mkaŋaŋ igak
    ŋen timti tapme kasa kuku an kwewaŋ damuŋ mti tatagat zempeye.
  grc-MT: οτε δε ηλθομεν εισ ρωμην ο εκατονταρχοσ παρεδωκεν τουσ δεσμιουσ τω στρατοπεδαρχη
    τω δε παυλω επετραπη μενειν καθ εαυτον συν τω φυλασσοντι αυτον στρατιωτη
  vid-vid: Lotufichile Loma Paoli nakakundizwa kikala yaliyeng'ha hamwe na mwamizi
    yumwe wa kumlolela.
  pio-NT: Wàanàacaté Roma ìyacàlená irìculé, néese capitán ichàbáida presoíyéi áiba
