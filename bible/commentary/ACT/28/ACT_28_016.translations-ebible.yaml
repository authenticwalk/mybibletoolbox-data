  jid-jid: Niwa ki rini mi Roma, ba kpanyme ni Bulus du son ni nklenma mba soja wa
    ata kri yau.
  wmw-wmw: Patifikire Roma, Paulu kapewa riusa kufikira nyumba yake yeka na surudadu
    mmoja basi wakunsunga.
  gmv-GGM: Nuni Rome gelida wode Phawulossa naganas issi wotadaray izas immettin Phawulossay
    berkka daana mala izas fiiqadey immettides.
  ssg-ssg: Ti amite tahia haniwa Rom, laha sowini hani Pol heuta tehu ing mewenae
    i tuahe tel seilon ti hile petenian.
  zpo-NT: Gorna mzhin nu Roma, zee lee xaa nabeyy lo tub gayoo soldad mlaa ngu techosa
