    Tura Páprun íisat tusa chikichík suntarnak ni je̱e̱n apujtusarmiayi.
  otm-NT: Nɛ nu'bʉ má sømhbe bʉ ja ra dąhnini Roma, nu ra hmudofʉi bi dä bʉ yʉ ofädi
    bʉ 'bʉh rá hmu yʉ mbädi. Pɛ nu'a ra Pablo bin t'un ran t'ɛ̨di dim 'bʉsɛ bʉ ja
