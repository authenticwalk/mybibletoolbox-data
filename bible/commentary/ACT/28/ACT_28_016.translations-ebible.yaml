    who guarded him.
  eng-FBV: When we entered Rome, Paul was permitted to stay under house arrest with
    a soldier to guard him.
  nld-1939: Toen we te Rome waren gekomen, werd aan Paulus toegestaan, een eigen woning
    te betrekken, met den soldaat, die hem moest bewaken.
  bwo-bwo: Romits nokindtsok'on P'awlosi kotet kes' kes'f iko imt bíyal b́ beetuewk'o
    wosheyi.
  nch-BL: Teipa tiajsitoj altepet Roma huan nopa sequinoc tatzacme quintemactilijque
    campa tatzacti, pero nopa hueyi tayacanquet ten soldados quicahuili Pablo ma mocahua
    iyoca ipan se cali. Huan ihuaya mocajqui san se soldado para quimocuitahuis.
  quc-TNT: Aretak xujopan pa ri tinimit Roma, ri tat Julio ri tata' ri cätakan pa
    qui wi' ri soldados, xeujach ri ajpache' pu k'ab ri tata' ri qui nimal ri soldados
