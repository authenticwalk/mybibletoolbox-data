verse: ACT.028.016
translations:
  kpx-kpx: No abuhi tiale Lomae velehovoge Bolou au ahuvela o molemo uho vage ame
    kosiveu tuvalie ata moleho louge au Bolo nalisi ua.
  okv-H: Eto da Rome ta puvuo isoro ta tihi jigari embo na isoro embo vahai ikenu
    Paul bande nei ta humbuto simba ue mihahija.
  tbo-tbo: Hougana u Loma to laugeleta naka Loma tanitaniwagahi Paulo hi palihaleya
    po tuawana i mamae. Ma tu wigawiya hi baha po i gagalena iteteya.
  mal-C: ഞങ്ങൾ റോമിലെത്തിയശേഷം പൗലോസിന്, പടയാളികളുടെ കാവലിൽ വേറിട്ടു താമസിക്കാൻ അനുവാദം
    കിട്ടി.
  grc-SR: Ὅτε δὲ ⸂ἤλθομεν⸃ εἰς Ῥώμην, ⸂2ὁ ἑκατόνταρχος παρέδωκεν τοὺς δεσμίους τῷ
    στρατοπεδάρχῃ· τῷ δὲ Παύλῳ ἐπετράπη⸃ μένειν καθ᾽ ἑαυτόν, σὺν τῷ φυλάσσοντι αὐτὸν
    στρατιώτῃ.
  bgc-bgc: जिब हम रोम नगर म्ह पोहचे, तो पौलुस ताहीं एक सिपाही कै गेल्या जो उसकी रुखाळी
    करै था, एक्ले रहण का हुकम मिलग्या।
  khz-khz: Romai gakwarato aonai, Paulo rorirori geveniato, geregana pene talu. Na
    vetali tauna taa namo tipo pene gita-tagoa.
  deu-TKW: Als wir aber in Rom eingezogen waren, übergab der Hauptmann den Gefangenen
    dem Stratopedarchen, Paulus aber erhielt Erlaubnis, für sich zu wohnen, mit dem
    Soldaten, der ihn bewachte.
  zsr-NT: Catiꞌ bdxintuꞌ Roma, bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, bchëꞌë
    bönniꞌ naꞌ nadzunquëꞌ, atiꞌ budödëꞌ lequëꞌ lu nëꞌë bönniꞌ blau nacuꞌë lu nëꞌë
    bönniꞌ rjaquëꞌ gdil‑l, atiꞌ bëꞌë Pablo latj soëꞌ queëzëꞌ, zóalenëꞌ lëꞌ tu bönniꞌ
    rijëꞌ gdil‑l ruyúëꞌ lëꞌ.
  lin-lin: Tango tokomaki na Rome, bapesaki Polo nzela ya kovanda ye moko na ndako ;
    batielaki ye soda moko mpo na kokengela ye.
  hns-NT: Aur djab hamlog Roma me pahoetjlie, tab Paulas ke djaroerie na raha djahal
    me djaai ke, bakie oe hoekoem paais ekgo ghar me rahe ke, aur ek soerdjaatie okar
    rakhwaala karat raha.
  noa-E: Mag wëtumua ya Roma paaukhabaimaawai chi capitán am phë arrtarrau jũrr aiguim
    cuartel ee chi pörkha simʉg warre presonaan thum phëdeeimajim. Mamʉ Pabloog cárcel
    deg sĩepiba, sĩi ich di khĩetta soldaaun ãbpaimʉg oo paraa apijim.
  eng-EMTV: Now when we came to Rome, the centurion handed over the prisoners to the
    captain of the guard; but Paul was allowed to stay by himself with the soldier
    guarding him.
  mib-NT: Te sáá te ni jinūcoo ná ini ñuu Roma, te capitán ni squɨ́vɨ de tāca preso
    ndaha tēe cújéhnu nuū tācá soldado ñuu Roma. Te ni cajēhe de jnūhun jeē cone sɨ́ɨn
    Pablo te condito ɨɨn soldado de.
  lif-NT2: आनिगे़ रोम्‍मो के़प्‍मनाआङ् खे़प्‍मो थक्‍सुबा कोमाओ पावलरे़ आबाङे तङ्‌गाम्
    चोगुबा ये़ङ्‌वाहिम्‍मो वाॽमा मे़बाङ्‌घुरो॥
  xnj-xnj: Petahikili ku Loma Pauli ayidakiliwi kutama mwene pamonga na linjolinjoli
    mmonga wa kumlindalila.
  mmx-mmx: Maga rupot to Rom, la diga siam do ne Pol na nemen kusuk la lara laradi
    esep na lok tatao i.
  cbr-NT: Usari 'i cananuna Roma ëmanu bëbacën. Bëbacëbëtan ca capitán Julionën an
    bëcë sipuacë unicama a guardianën cushi 'ináncëxa. 'Inánan ca Pablo bëtsi xubunua
    'inun canan an bërúanun quixun suntáru achúshi cacëxa.
  tee-NT: Pus acsni iccha'auch ju Roma ju xacapitán amak'axtaklh ju tach'inin. Axtaknilh
    ju xa'ucxtin ixtaropajni ju k'ai ucxtin. Para ju Pablo yau junicalh ni va is'akstu
    catanu lacachaka' ju ismats'isq'uinlh. Va pumatam taropa t'a'alh ni calhistaclh.
  eng-LSV: And when we came to Rome, the centurion delivered up the prisoners to the
    captain of the barracks, but Paul was permitted to remain by himself, with the
    soldier guarding him.
  cak-NT: Y cuando xojapon pa Roma, ri Julio ri capitán xerujach ri presos pa ruk'a'
    ri jun achi qui-jefe ri chajinel. Pero che ri Pablo x-ix chi utz nic'ue' pa jun
    chic jay, chajin roma jun soldado.
  pah-NT: Aerẽ ore vahemi Roma pe. Igwete romanos'g̃a nduvihava'g̃a Paulo'ga mondoukari
    onga pype tohoyme ti ga jugwi javo. Ga tehe u pevo soldado'ga pavẽi gwepiakava'ga
    pavẽi.
  sja-NT: Roma p'uurude panadak'ãri, Pablo te jĩp'aade bɨjida jɨ̃apari abaa ome.
  xed-xed: Ɓhadaghata ŋni da luwa Ruma, ka zlanaŋtá lu ta tvi ta Pwal ŋa dzaʼani nzaku
    ma ŋani dzuguvi nda ghəŋani, kawadaga nda sludzi ta nghay.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o nde̱ ñuu Roma já na̱ndiquia̱hva da̱ sáhndá chuun nu̱ú
    soldado cán tócó ndihi da̱ cua̱ha̱n veca̱a cán nu̱ú in da̱ cómí chuun sa̱ha̱ mé
    veca̱a ñuu Roma cán. Joo na̱sa̱ha̱n na̱ ña̱ma̱ni̱ nu̱ Pablo coo jíin da va̱tí
    na̱sacu na in soldado ndáá ñahá.
  gfk-S: Ma ing mem ga hanawat Rom di ga haut leh Pol be na kis sene iat tikai ma
    tike umri ura manmano bat ie.
  bmu-bmu: Rom sitinöŋ kaŋgota miaŋgöreŋ Polnöŋ miri kunöŋ nanŋök malmapkö jim teköm
    waŋgigetka yarö azi kunŋan galöm memba yambuk malök.
  dgz-dgz: Pa Rom tauatoni, Pol megenat pa da iniwandapen menan at Rom bawarewa nagirewa
    umap wan. Go ita apane daiton pa garip yangut yoniwandin.
  eng-GNV: 'So when we came to Rome, the Centurion deliuered the prisoners to the
    generall Captaine: but Paul was suffered to dwell by him selfe with a souldier
    that kept him.'
  zaa-NT: Bitsina' bá tu' le' ciudad Roma nna bete taá Capitán Júliua ca présua cuenta
    làtsi' ná' jefe qui' campaméntua. Pero Pablua nna bete bá cą permiso qui' bi thúá
    bi yà'latsi', pero siempre bajo vigilancia qui' ttu soldado.
  eng-WEBSTER: 'And when we came to Rome, the centurion delivered the prisoners to
    the captain of the guard: but Paul was suffered to dwell by himself, with a soldier
    that kept him.'
  guh-guh: Nexata jane baja papatajë Roma tomarabelia. Nexata Roma tomarata capitán
    Julio rajuta baja pamonae naneconitsia capona Cesarea tomaraverena. Rajuta baja
    penaneconitsivi pejebabiabibo pevetsivi penamatacaitorobinë pecobeyabelia. Itsiata
    Pablo tocopatatsi saicayabota peponaponaenexa. Caenë vajabitsaënë evetaponaponatsi
    Pablo penajetabajiraviyaniva.
  bon-bon: Cine liba atyarinago Rooma cewe me, Rooma krokeciiye mete ire atwi biname
    te jiicige egä Paulo miiji ge mara mete cabu lenajame, yepä cubu biname te teebine
    awamutame.
  nhw-BL: Teipa tiajsitoj altepetl Roma huan nopa sequinoc tlatzacme quintemactilijque
    campa tlatzactli, pero nopa hueyi tlayacanquetl tlen soldados quicahuili Pablo
    ma mocahua iyoca ipan se cali. Huan ihuaya mocajqui san se soldado para quimocuitlahuis.
  mgw-mgw: Patuikite Roma, Pauli aayiki'tilwe tama paakisake mwene, lakini na asikali
    yumo ywa kunni'ndi'la.
  swh-ONEN: Tulipofika Rumi, Paulo aliruhusiwa kuishi peke yake akiwa na askari wa
    kumlinda.
  wbi-wbi: Pano ye twingile ku Roma, u Paulo akatavulilue kukukala mwene palikimo
    nu n'sikali jula juno alyale ikumulolela.
  bba-bba: Sɑnɑm mɛ sɑ Romu duɑ, bɑ derɑ Pɔlu u win diru mɔ win bɑɑ. Mɑ tɑbu kowo
    ɡoo u nùn kɔ̃su.
  eng-KJVCPB: 'And when we came to Rome, the centurion delivered the prisoners to
    the captain of the guard: but Paul was suffered to dwell by himself with a soldier
    that kept him.'
  kgk-NT: Upe rire oroike oroho-vy Roma tetãgwasu-py. Upe-py preso rerekoha e'ỹ-rami
    ogwereko Paulo-pe ore capitão. Oiko hóga pygwa-rami. Peteĩ soldado mante oiko
    hendive.
  waj-waj: Yoketauduu ta vidada oro Rooma hara kiada variaannaduu nnau voovaki Pauruuso
    hara kioo varuduu rapira vaidi voovoono inna haitatuuravai.
  cpy-cpy: Ari nareeta-paaka Roma-ki. Ikanta reewari owayiri-paeni rowawijaa-paakiniri
    omonkyahaa-rewo-paeni itsipa jewari. Riima Pablo ikowaki ijeekawaeta-paaki jempe-rika
    ikoyiro rirori, apaani owayiri aminakowentziriri.
  mpx-mpx: Sauga ha vin Loma, yaka tologugui hi talam Pol limi etega ni ahe totona
    wana limi ge ni minaa, alona ge ana tomatahikan tolohaveyan etega.
  wbp-wbp: Kujarnalu Ruumu-kurra yukajarra, ngulangkaju wangkajalurla Puurlukuju Ruumu-wardingkiji
    wiriwiriji, “Kularnangkulu rdakungka yirrarni, lawa. Nyinami kanpa yuwarlirla
    jintangka-juku yangarlu.” Junga-juku, ngulangkaju jintalu yirrarnu yurrkunyu,
    ngulangkunya yungu Puurluju warrawarra-kanyi wuruly-parnkanja-kujakuju.
  luo-luo: Kane wachopo Rumi, Paulo noyudo thuolo mar dak e ode kende gi askari marite.
  nhe-NT: Teipa tiajsitoj altepetl Roma huan nopa sequinoc tlatzacme quintemactilijque
    campa tlatzactli, pero nopa hueyi tlayacanquetl tlen soldados quicahuili Pablo
    ma mocahua iyoca ipan se cali. Huan ihuaya mocajqui san se soldado para quimocuitlahuis.
  aii-aii: ܟܲܕ ܡܛܹܐ ܠܲܢ ܠܪܗܘܿܡܹܐ، ܦܵܘܠܘܿܣ ܦܝܼܫ ܠܹܗ ܫܒ݂ܝܼܩܵܐ ܕܥܵܡܹܪ ܗܘܵܐ ܒܢܲܦ̮ܫܹܗ ܬܚܘܿܬ
    ܢܵܛܘܿܪܘܼܬܵ‌ܐ ܕܚܲܕ ܕܲܚܫܵܐ.
  esk-NT: Tikitñapta Rome-mun iniqaqtitkaat iŋmigun aŋuyyiuqtimik munaqsriḷiqługu.
  msb-msb: Pag-abot namon sa Roma, gintugutan si Pablo na magsadiri kaupod san suldados
    na nagabantay sa iya.
  cpa-NT: Jøng² mi³ca¹dsiég¹ jnieh³ jøa³juøi² Roma, ca¹jë́h² juu¹³ hlég² dsa² mi³tiogh³
    hni¹ŋí³ quianh¹³ ni³ juu¹³ hlég² siáh². Jøng² ca¹cuø¹ hlég² héi² jǿg³ ca¹gú² Pablo
    tø¹cøg¹² ti³hiag¹².
  dso-dso: ଆମେ ରମ୍‌ ଦେସେ କେଟ୍‌ଲା ପଚେ ପାଉଲ୍‌କେ ଗଟେକ୍‌ ସନିଅ ସଙ୍ଗ୍‍ ଗଟେକ୍‌ ଗରେ ରଇବାକେ
    ଆଦେସ୍‌ ମିଲ୍‌ଲା ।
  meu-meu: Roma ai a kau, bena idia ese Paulo e kahua nege, sibona baine noho, a tuari
    tauna ta ese baine gimaia.
  yva-NT: Arono reananta kobe no Roma, nait akari Roma po Paulus auga siso no tanoano
    makova raije ramu yara po apaya no vayave no yavare inta rai. Weramu po naite
    inta atutir po aman tutir.
  dgc-dgc: Nadid, kédemét me ta Roma, éy éwan de nipihesu ti Pablo, éngˈwan pinatulos
    de siya to esa a bile, a kaguman na sa tu esa a sundalu a méguwardiya diya.
  zpm-NT: Zeeṉe bdziṉ no lad guiedz Roma, bdeed zho diidz Pablzhal bguib ti yu ne
    blëz me grop me meṉguiib ne quianap me, blood zho me ladzguiib.
  hix-NT: Homa hona haxa amna nahatakaye. Omànà ryhe xenyko, kekon hatà, arymano ynye
    ro komo yohà, Pawru wya. Bàn yawo nehxakonà, Pawru. Watxa ymo yaka ahryempen me
    nehxakonà. Tahuso rma nehxakonà, bàn yawo. Àhyawo roro nehxakonà, arymano ynye
    ro. Àtonàr hona Pawru yonye ro me nehxakonà, noro ha.
  sim-sim: Yanga Romik ni layirik kepten Polin or halashirik aka lasik ormu lira.
    Urik awun undari ma lar er nga nor lihi Polin ormu washilira.
  npi-ULB: जब हामी रोममा प्रवेश गर्‍यौँ, पावललाई एक जना सिपाहीको रेखदेखमा एक्लै बस्‍ने
    अनुमति दिइयो ।
  cgc-cgc: Ta pag-abot nay naan ta Roma, paintriga mga priso an naan ta kumander ta
    mga sundalo dya, piro patugutan Pablo i ta pag-istar bisan indi gusto din na may
    isya na sundalo na magbantay ki kanen.
  tim-tim: Roma kipian arienŋe kiapŋe dâmbo Paulo kala busi kâlegen bo katbiâ emet
    yânŋân âgâm gem mando aregât tembe loko siâŋe damungombo olowâk maliat.
  yor-yor: Nígbà tí a sì dé Romu, olórí àwọn ọmọ-ogun fi àwọn òǹdè lé olórí ẹ̀ṣọ́
    lọ́wọ́, ṣùgbọ́n wọ́n gba Paulu láààyè láti máa dágbé fún ara rẹ̀ pẹ̀lú ọmọ-ogun
    tí ó ń ṣọ́ ọ.
  wos-wos: Diména nandéka nani di wali nani atéfék yi. Ye nani Romémbu xaku. Xakumbeka
    di Romna gavmanéna du yawundu na, Pol déka hafu gembu rendéte. Rendéka dé xi warekwa
    du nak déka hati, dé yaange yindémboka.
  emp-NTPO: Romane jũẽped̶ad̶acarea sordaorã boroba preso b̶eara idji boroa diasia.
    Idjia Paulora idub̶a b̶ebisia. Sordaoda ab̶abe b̶ʌsia idji waga b̶amãrẽã.
  eng-F35: Now when we entered Rome, the centurion delivered the prisoners to the
    commander; but Paul was allowed to live by himself, with the soldier who guarded
    him.
  ind-ind: Sesudah kami tiba di Roma, pertama-tama komandan kompi Yulius menyerahkan
    para tahanan kepada komandan di markas. Kemudian keluarlah keputusan yang memberi
    izin kepada Paulus untuk tinggal sendiri, dengan selalu dijaga oleh seorang tentara.
  pes-OPCB: وقتی به روم رسیدیم، به پولس اجازه دادند که هر جا می‌خواهد زندگی کند. فقط
    یک نگهبان همیشه مراقب او بود.
  mpt-mpt: ni monoba Lom bib ye temoba awa genalin nakai Fole klabutamo mo dabaib
    tam unim blim besa deibaniba baabaniba Am afet tam biebte ge baabaiba awa genalin
    nakae make kima bia
  ssx-ssx: Kutupa mo Loma꞉ daoni pa꞉ta꞉ opolo poma꞉pate pa Polota꞉ ipika꞉ kone honumake
    haena꞉ mo ami hali homekema꞉ ipiki handeteke haena꞉ lememe.
  mkl-mkl: Iyi ɑ̀ to Romu ŋɔi ɑ̀ jɔ̀ Pɔlu í nɛ ileɛ ikɑ̃. Nɔ sooɡe ɡɔ í yɑ mɑɑ deɡbeɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ନେ ରୋମ୍‍ ନେୱେକେ ପାଉଲ୍‍କେ ରୋମ୍‍ଅରିଆ ମୁଇଂଜା ଲେନ୍‍ସା ଆଦେସ୍‌ ମିଲେକେ
    । ମାତର୍‍ ମେଁ ଡାଗ୍ରା ମୁଇଂ ସନ୍ୟ କାଲାଆଃ ଉର୍‍ଚେ ଲେଃଗେ ।
  gof-RNT: Nuuni Roome gelida wode Phawuloosi bana naagiya wotaaddariyara barkka de7o
    geetettis.
  unx-unx: ଆଲେ ରୋମ୍‌ତେ ସେଟେର୍‍ୟାନ୍‍ଚି, ପାଉଲୁସ୍‌କେ ହର ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ସିପାଇଲଃ ଇନିଃ
    ଆୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ଲେକା ଜେ'ଲେକାନ୍‌ ଠାୟାଦ୍‌ରେ ତାଇନ୍‌ ଦାଡ଼ିୟାଏ ମେନ୍ତେ ଆଚୁଇନାମ୍‌କେଦା
    ।
  gah-gah: Nenelotí voko Loma numutoka anitekuko, kiapé makolímo gele amekago, itó
    gizapa ve makolímo gizapa otago, hanuva numukú minasimó.
  lcm-lcm: Au namemanla palak ane nei rina e Rome na kita atolongon a Paulo asi ago
    papalik ve mangsikei a katakai i visvis asi ararai bat ania.
  aer-aer: Kele anwerne Rome-ke anteme irreke, thultye akngerrepate re Paul jail-ke
    akwernetyakenhe aneke. Re-tetye renhe apmere arrpenheke arrerneke, arrpenhe areye-ketye,
    thultye anyente aneke ikwerenge renhe mwantye arelhetyeke re anyelknge-anyelknge
    unteketyenge.
  qvc-NT: Rruma llaqtaman ch'ayaptiyllapaqam, suldadukunapa kamachikuqnin Julyuqa
    prisukunata intrigakurqan kamachikuqninman. Piru Pablutaqam sapalandalla dijarqanllapa,
    suq wasipi tiyanambaq. Suq suldadutallam kamachirqanllapa, Pabluta kwidanambaq.
  tgl-ULB: Nang kami ay pumasok sa Roma, pinayagan si Pablo na tumirang mag isa kasama
    ang sundalong nagbantay sa kaniya.
  cbs-NT: ana kai maewan Roma anu nun jikia juni bichinibu betsabu romano xanen ibubun
    jau jatu ana bichinunbun jatun soldadobu yunutan jakia Pablo jaska wama jau tadi
    medibi jiwe betsa anu soldado bestichai jabe menexekedabetan jau mekekubainxanun
    yunuabu
  xtm-NTPP: Te nuu ni ka kenda koo sa ñuu Roma ma, te tee tátnuni nuu cientu soldado
    ma, ni ndakua'a de tee jin koo vekaa ma nuu nda'a tee tátnuni nuu soldado ka iyo
    Roma ma. Kovaa Pablo ma chi ni wa'a tee tátnuni nuu soldado ma tnu'u ja koo siin
    de te ko koto ña'a in‑ni soldado.
  nnq-nnq: Aputuika ku Loma, Paulo ngajeketiligwa atame jika jakwe pamwe na linjolinjoli
    limwe lya kunnenda.
  bao-NT: Romapʉ jãa ca earo, Pablo peera bojoricaropʉ cʉ̃re cũuri, uwamʉ jĩcʉ̃rena
    cʉ̃re cote dotiwa.
  san-ORI: ଅସ୍ମାସୁ ରୋମାନଗରଂ ଗତେଷୁ ଶତସେନାପତିଃ ସର୍ୱ୍ୱାନ୍ ବନ୍ଦୀନ୍ ପ୍ରଧାନସେନାପତେଃ ସମୀପେ
    ସମାର୍ପଯତ୍ କିନ୍ତୁ ପୌଲାଯ ସ୍ୱରକ୍ଷକପଦାତିନା ସହ ପୃଥଗ୍ ୱସ୍ତୁମ୍ ଅନୁମତିଂ ଦତ୍ତୱାନ୍|
  rmn-rmn: Амэ алям андэ Рим, тай э Павлэс муклэ тэ бэшэл башка. Лэса бэшэлас екх
    салдати, саво дикхелас пал лэстэ.
