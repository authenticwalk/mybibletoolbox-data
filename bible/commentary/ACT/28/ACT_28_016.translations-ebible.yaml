    arja' yataj lugar tre chi junwi' nq'ueje' wi' ruyon rachbil jun soldado ja nchajin
    rxin.
  tdt-tdt: Too iha Roma, komandante husik Paulo livre hodi hela mesak, i soldadu ida
    hein nia.
  ron-BTF: Iar când am ajuns la Roma, centurionul a dat pe prizonieri căpeteniei gărzii;
