  mig-NT: Te nuu̱ ní ja̱koyo‑ri̱ ñuu̱ Roma, te ni̱ ja̱'a capitán ta̱ká preso nuu̱
    cháa kákuñá'nu nuu̱ ejército ñuu̱ Roma. Ko ni̱ ja̱'a‑de tu̱'un kunchaa̱ sɨ́ɨn
    Pablo jíín ɨ́ɨn soldado kukoto‑ún‑de.
  bps-bps: Na di kakelmi di Roma, falohla Fol mnè aloan satu, bay nun satu sundalu
    mantay kenen.
  mbs-mbs: Pegdateng day doton te Roma, wedà kelebosowi si Pablo, meneng impeogpà
    doton te sebad balay tinonggoan te sondalo.
  cme-NT: Iŋ kaa hi Ɔrɔmu‑i, ba saa dii Pol kaso‑i-na baa kasobiemba namba‑i; baa
    ce u kã ka biɛ dũŋgu u deŋ, aa jĩna sorosiyiɛ tuɔ niya-yuɔ.
  sus-sus: Muxu to so Rɔma, sɔɔri mixi kɛmɛ xunmati naxa geelimanie so mangɛ yi ra,
    kɔnɔ a naxa Pɔlu lu a kerenyi ma, a nun sɔɔri keren naxan a kantama.
  pon-2006: Eri, ni at lelehr Rom, re ahpw mweidohng Pohl en kelekelehpw pahn epwelpen
    sounpei men.
  dad-dad: Amã Rom wõ mau fen, Pol ĩ mugu kusĩ tamo takam tari fiyek dibodõf nigin
    yo difiyen.
  zab-NT: Chi bdzɨnnɨ Roma, chiy baany capitán entriagu irate de pres lo comandant
    xte ruy. Per Pablɨ bsaandeb gulezbɨ irɨnquɨ yuu rut bcualo tuby suldad laab.
  jae-jae: Aêac aô lasê Rom, go sêlôc sa gebe Paulu êmoa nê tauŋa êwiŋ siŋwaga teŋ
    ejop eŋ.
  ksd-ksd: Ba ave ga tar olo Rom, di nur tar Paulo ba dir a ki ma ta tika na tena
    vinarubu ba na balabalaure.
  msm-NT: Pagtidow noy diya to siyudad to Roma, wadad prisuha si Pablo. Pigtugutan
    sikandin to kinaugalingon no pag-ugpa, di binantajan da to sobuuk no sundayu.
  myk-myk: Tuun wemu ni wèe ya nɔ Oromɛ kulo li ni ge, a pʼi sɔɔ na shɛ Pɔli yaha
    xuu wa ni wu yɛ, na sɔrɔsi nigin yaha wu tàan wee di da wu kasɛri.
  sbe-sbe: Loma unai ka lage ede iyala kapinana wa Paulo ye talamgabaei ye lau ye
    bom yona kabamiya, na tauꞌiyala tamowaina hesau ye laoma Paulo ye kitahetete.
  mcr-mcr: Itaŋga, ne Romä iu ätimäuani, yäpä iŋgisa uwqauŋgua, ämaqä Romä iu miqä
    iqua, Poli iquenyqe, “Iqu aŋä hŋque kiqä-kiuänä pmetaŋguti, mäkä-iqä hŋqu hiŋuä
    äqunä ämiquätŋqeqä” ätkuwi.
  cux-NT: Taachí ndaá 'nū yaāⁿ Roma, capitán diiⁿ sa entregar preso s'eeⁿ jefe. Níícú
    jefe miiⁿ 'cuuⁿ yā chi cunéé 'āā vi'i Pablo ndúúcū 'aama soldado chi diiⁿ sa cuidado
    'iiⁿ'yāⁿ.
  tur-YTC: Roma’ya girdiğimizde, yüzbaşı mahkûmları muhafız komutanına teslim etti.
    Ama Pavlus’un bir askerin gözetiminde tek başına kalmasına izin verildi.
  san-ITR: asmAsu romAnagaraM gateShu shatasenApatiH sarvvAn bandIn pradhAnasenApateH
