  zpz-NTPP: Na ornu bri̱ de̱ Rom, orzeꞌ yu nu riib ic de soldad zeꞌ bzeeñ yu de pres
    yaa tuubaꞌ yu nu riib ic de yu nu rña laab pres. Tees bzaan dey nu cyiiñ reñ Baly
    nu tub soldad nu ñay yu.
  mkj-mkj: Nehn amai lella Rome, irai mweidoahng Paul en kalahpwukla koaujoan nehn
    ummwoau pwa jounpei men en jiloa ih.
  zac-NT: Iurë bëdchini naꞌa Roma, lëꞌë capitán bë́ꞌnëll intriegu lëꞌë ra prësi lu
    jëfë shtë ra guardë. Perë bëdëꞌë rall permisi guëquëreldë Pablo stubi lugar, nu
    quëhapë tubi suldadë lëꞌë Pablo.
  kyg-kyg: Lagaemo Lomu taonifiꞌmo uta avaꞌyi huteta ati vayaꞌaiteꞌmo yagaino neꞌapateya
    vekamoꞌa kalavusifiꞌmo maiꞌnaya vayaꞌmo alu vekamo ati vayaꞌaiteꞌmo yagaino neꞌapateya
    vekamoꞌa yagaino apatesiyafeꞌmo apavalelinuno amiꞌniye. Amiꞌniyaꞌmonanafa Poloꞌa
    agaiꞌageꞌmo mago nopiꞌmo afaꞌa maigiye, huꞌa ha paiꞌnageno mago ati vekamoꞌa yagaino
    ateꞌniye.
  kmk-kmk: Utdit dummatong kami ud Roma, napalubusan si Pablo un umoy inggaw sit boḻoya
    piyaona yoong masapula awad suldadu si mangandog kan siya.
  cao-NT: Jatsi Roma qui no cahëquë tsi quiha preso obëso ca qui capitán achiquinish
    cabo mëaniquë. Jama, ja qui jia ini quiha toa jahuë iti yoi ó tsi Pablo chitëhaina
    jamë no. Jatsi huësti ca soldado capitán jananiquë Pablo ó bësoti.
  bbr-bbr: Ik Rom akan näu mena peta, Rom akan ro Näwäus Pol ko kar owa nukarar raunuk,
    marai roat akas ko kame rawaiei räi awarowon.
  inb-inb: Nukan­chi ña Romama chaiag­ri­ura, kapitanka Pablota sakirka, sug wasipi
    sul­da­du kawa­kun­ga­pa.
  hrv-hrv: A kad uđosmo u Rim, Pavlu su dopustili stanovati zasebno, zajedno s vojnikom
    koji ga je čuvao.
  box-NT: Bìo á wa vaá dɔ̃n ho Oroomu, ó o Poole ɓa nɔn le zĩi ɓúi yi ó o làara
    yi mí dòn, à ɓa le o dásí nìi ɓúi wé pa a yi.
  ote-NT: Nepʉ de dá tsøñhe Nroma, ra nda̱ gá soldado bi ꞌyɛntꞌua ja rá ꞌyɛ ra nda̱
    gá nsufadi núꞌʉ ya ꞌyofadi mri ziꞌa̱. Pe nura cu Pablo bi umba nsɛqui pa bi tsꞌixa
    ꞌnambʉ bá ꞌbʉi, ne bá ꞌbʉhuiniꞌa̱ ꞌnara soldado pa bi su.
  wnu-wnu: Ende at wogub Rom ginamt umo isub Pol wonou munai wes utari igama burtuum
    ger qenen qoat igoai.
  zam-NT: Co'se' mzin nu' ciuda Rom, capitán co' ñibe' loo solndad co' nda no nu'a
    mda' rye pres loo jef co' ñibe' loo solndad co' nquenap palas. Le' loo Pab na,
    mda' jef thìb lugar xà' par ngo ban Pab. Ante mnibe' jef loo thìb solndad par
    mquenap solndad Pab.
  zyp-NT: Rom khuapui cawh kaa va phah tihtah Paul cawh ama teitah ungsah he ka, raekeh
    pakheh tah a cong.
  sey-NT: Ja̱je Romana ti̱ꞌasi maca ëjaohuaꞌipi teꞌi paꞌija̱quë Pablo cani teꞌe soldadore
    i̱te ñajaꞌquëre nehuë. Neni teꞌire pëpahuë.
  nvm-nvm: Ijegrene non roke Rom usevga bun For kuava fu fuibe naiko e Romkobuon e
    bijaivo be fu fu samuam.
  mps-mps: Te da Rom tomoba sabalobo si, gavman tobolu bidi dabego Pol agaduba bidabo
    pesage osogo abelama, bidimainu yali. Tiali goli, tigidali sogo enesigi bidi deligo
    tonaluali, Pol wi pidali weyu tiali.
  pab-NT: Wiyane Roma nali wikaoka hoka Paulo halakisaha hoka haxaokala ximita tyaona.
    Xakore hoka hatya sorare kaxaikotene.
  llg-llg: Losa Roma, [boe ma soldadu la ala tao hataholi bui la leni bui dale leu.]
    Tehuu Paulus taa. Ala mboꞌin fo bole ana seꞌba uma esa. Nai ndia, ana leo no soldadu
    esa, fo nanea nakandoon. Dua sala liman bekeselik, nana mbaꞌa mangginggiik nenik
    tali besi.
  kyf-kyf: Da -a nynia Wlɔmʋ, wa yia Pɔlʋ 'yoo 'nyɛ nɩɩ, ɔ -yɔ 'slʋjayu mɩa ɔ ŋwɛkʋda
    -dɩlɩ -budu yabhlo zɔ la wa 'dɛɛ sa.
  tpi-tpi: Mipela i go insait long Rom, na gavman i orait long Pol i stap long wanpela
    haus bilong em yet, wantaim wanpela soldia i was long em.
  mih-NT: Tacuan ta i saa ndi ñuu Roma. Saha cuenda ra capitán sii ra Pablo ta sii
    inga ra sindyaca ra sii ra cumi vehe caa. I tyaa ica ra cuan sii ra Pablo. Ndyaa
    zɨɨn ra minoo vehe, ta minoo ñi zandaru cumi sii ra.
  qvh-NT: Romaman chaycuyaptënami prësucunata entregargan cuartilman. Pablutami isanga
    juc wayimanna apargan saycho wichgaränanpä. Saychömi juc soldädo payta ricargan.
  kms-kms: Beghi po Rom par po, di gavman Pol ngiq mindig, di ni nikin baj iri ningg
    nas pudi ni taq pune nas ye pugri bu ami iri ni yeng nuang.
  agn-agn: Pagakabot amen ong Roma, pinagnan si Pablong magarkila ta sadiling istaran
    na, aroman na tang tatang sondalong maggoardia ong nandia.
  nhi-NT: Ihcuac otahsitoh Roma, [in soldadohtlayacanqui oquintemactih imac ocse soldadohtlayacanqui
    naquin oquinualicaya para quintzacuasqueh. Pero] in Pablo occauqueh sican machanchiua,
    uan se soldado ocpihpiaya.
  ttc-NT: Aj qpona Rom, te kapitan kyi'j kye soldad ostzoqpij tzan tnajan te Pa'k
    xhchukel tuj jun jay, per tzan sten jun soldad xb'uqil tetz.
  dan-1931: Men da vi kom til Rom, [overgav Høvedsmanden Fangerne til Høvdingen for
    Livvagten. Dog]* blev det tilstedt Paulus at bo for sig selv sammen med den Stridsmand,
    der bevogtede ham. { [*de indklamrede Ord mangle i de ældste Håndskrifter.] }
  kwj-kwj: Wosini nu ini Rom ko laka ya nu raru. Wowani gapiman apukolaka ri, aka
    foti rini ohounawani Pol ini rini aulino au anaye hima foringa ya funda fi da.
  vie-OVCB: Đến La Mã, Phao-lô được phép ở đâu tùy ý, chỉ có một người lính canh giữ.
  kze-kze: Póro arunkó kawe'á kwéuwata Árómáa-naopa'a kówánanaya mindáópaken-kamaani-kwaasi
    Pórontavai séna íma ándá-naumpa'a maé úwoi-naumpa'a ménana i-kwáásígó enká'á kárákwiyiniye
    súwana
  mpj-mpj: Yanulaju tawun Ruumja warinykatingu. Puulpa mirta jiilja nyinapayi, maya
    kujupangka jaalpu nyinapayi, jantulwintilu kujulu ngampurrju kanyilpayi.
  lbk-lbk: Idwani, issan inomchananmi id Roma, naipalofos ay entee si Pablo isnan
    laychena ay entey-an, ya toktokkhongan nan esa'y sorchacho.
  mto-NT: Ku a̱a̱tseꞌe je̱m Roma nje̱ꞌy, yakjajttuts je̱ꞌe̱ veꞌe je̱ yakkutojkpada
    je̱tseꞌe je̱ Pablo apu̱k cha̱a̱nat, je̱ꞌe̱jyji veꞌe toꞌk je̱ tojpa ixꞌijtju.
  bzh-bzh: Log he loḳ ya nyëġ böp Rom, lob kiap böp nër bë yoh vu bë Paulus yö baġo
    begganġ yu dahis bemedo doḳ, galam-beġö-yi ti medo geving in geġin yi.
  guj-2017: અમે રોમમાં આવ્યા ત્યારે (સૂબેદારે બંદીવાનોને ચોકી કરનારા સરદારને સ્વાધીન
    કર્યા, પણ) પાઉલને તેના સાચવનાર સિપાઈની સાથે સ્વતંત્રતાથી રહેવાની પરવાનગી મળી.
  jvn-NT: Nang kuta Rum rasul Paulus éntuk manggon déwé, dijaga soldat siji.
  byr-byr: Romɨna yɨꞌmavaawɨna kyo gaꞌmaanɨyara nedeꞌ “Polɨ kalavuzangevɨ mamwaalyɨ
    yadeꞌna angeꞌna bɨrojɨ savɨ mwaaladelyɨra. Aawɨlata pwai damelyɨ mwaaladelyɨra.”
  ian-ian: Rom wuleinɨn mala Pol kat ngay kɨta kwindi. Wan ngaymba Pol kapma kwandɨ.
    Soldia kɨta lɨga ndɨ kat vɨga lɨndɨ.
  hun-hun: Amikor pedig Rómába érkeztünk, a százados átadta a foglyokat a testőrség
    parancsnokának, Pálnak azonban megengedték, hogy külön lakjon az őt őriző vitézzel.
  mcf-NT: Adec aido bëquedec choash aucbidi nidec Pabadobëd Doma yacno choapondash.
    Doma yacno choacshobien Pabado quënën nauedenquiocquin shubun tabadmepondash sondado
    abentsëcshun abëd tabadquin isnubi.
  kjs-kjs: Gore naa Rom adare-para puma pirisima rabu Pol karapo ada napirisa pare
    nipuna ada rado-para pirina soldia ali medame nipu surubisa.
  mni-mni: Eikhoina Rome-da thunglabada Paul-bu lanmi amana ngak-hallaga mathanta
    leibagi ayaba pirammi.
  yad-NT: 'Nu̱dyito̱jadanumatiy Rómamu, su̱tarumiy nutyityu̱ sa̱ñuvejada riy ju̱richavay
    nutyityu̱mu, su̱mu̱rya̱da variy jadchiñi̱ Pávuru: “Ye̱cha ji̱ta si̱tenu jiryorimyu.”
    Jasiy savicha̱da ti̱qui su̱taru variy sisa̱, su̱nu̱tyi̱si̱ju̱.'
  mxb-NT: Dá tá ni̱ saa̱ ndu̱ ñoo Roma, dá ni̱ na̱ki̱ꞌo ta̱ saꞌándá choon noo̱ soldado
    ñoó ta̱a ñóꞌo veꞌe ka̱a néꞌe ra kuaꞌa̱n ra̱ no̱ó ta̱a dándáki veꞌe ka̱a ñoo Roma.
    Tído ni̱ sonó rá ña̱ koo xoo Pablo iin ka̱ veꞌe, ta koo iin soldado kandaa ñaá
    rá.
  pon-2006A: Eri, ni at lelehr Rom, re ahpw mweidohng Pohl en kelekelehpw pahn epwelpen
    sounpei men.
  maq-NT: Hane xi cafihin Roma ne, xutaxa rë jan ne, casua me cahndë́ xi cjuiin Pablo
    ndavaya hane cjue me ndava ngu xuta cuejña me, peru cojo ngu sindadu xi sahmi
    cuidadu xi hacuiin cuanga me.
  hto-hto: Ie mei Rómamo dúcɨdɨcaɨmo llaɨzɨ́raɨnɨ illaɨma Julio ie uiga llavécano
    rairuídɨno illáɨmamo izájide. Mei íadɨ Pablo oni eneno dama íecomo uiga. Afénomo
    daa llaɨzɨ́raɨma íena rairuide.
  por-BRBSL: Quando entramos em Roma, o centurião entregou os prisioneiros ao capitão
    da guarda, mas Paulo foi autorizado a ficar sozinho com o soldado que o guardava.
  ces-NKB: A když jsme přišli do Říma, předal setník vězně veliteli gardy, ale Pavlovi
    bylo dovoleno, aby bydlel sám s vojákem, který ho hlídal.
  cui-cui: Poxonae Roma tomaratha papatan, soldadomonae pia pentacaponaein tatsi,
    copata xua Pablo bara saya pepoponaenexa icha botha, xuano xua saya caein Pablo
    peyapu eenaenexatsi soldadomonaepin.
  boj-2014: Ariya iga gilsim Rom di brantem. Brantonam Rom naŋgo gate naŋgi odonabqa
    Pol a aqa segi talq di soqnej. Qaja tamo qujai na a taqatoqnej.
  eng-OEBUS: On our reaching Rome, Paul was allowed to live by himself, except for
    the soldier who was in charge of him.
  eri-eri: Ere Rom huwanya goyeinga, gabman no Pol no nogonga mata ete langa edo yafa
    gonga, oota fai ete no oofa tugonga gaara yafod bodere iwai.
  aly-aly: Rome-itwek-anem kapmentel Paul renh tyarlewek rarl warl-itwek anetyek.
    Rernem ahelengkw anyent thwenek renh atnyenetyek.
  wiu-wiu: Toto Lome take pote kakolo Lome ta yopia meane yename Polo po yapu pitikamekete
    yapu pade keneke one yopiateka poyo ago-pala meamele toko wa moa mekakoi.
  swe-swe: '[Rom grundades 753 f.Kr. och var byggd på sju kullar vid floden Tibern.
    Rom hade under Paulus tid omkring 400 000 invånare. Det berömda Colosseum fanns
    ännu inte, det byggdes i slutet på 70-talet e.Kr., men berömda byggnader var Jupiters
    tempel, Caesars palats och krigsguden Mars tempel. I Rom fanns en stor judisk
    befolkning på närmare 50 000 personer. De var indelade i minst elva synagogor,
    efter stadens olika distrikt.] När vi kom fram till Rom fick Paulus tillstånd
    att bo för sig själv tillsammans med den soldat som skulle bevaka honom. [Tillsammans
    med Paulus finns även Lukas och Aristarchus som rest med honom från Jerusalem.
    I breven som Paulus skriver från Rom omnämns även Timoteus, Johannes Markus och
    Demas. Paulus är i husarrest. Han bor troligen i ett romerskt hyreshus i närheten
    av pretoriangardets förläggning utanför stadsmuren i nordöstra Rom. Bostaden verkar
    rymlig, se vers 23. Lukas och flera av Paulus medarbetare bor troligen också där
    med honom. Vakten som är fastkedjad till Paulus högra hand är en soldat av låg
    rang. Detta återspeglar att Paulus ställning som romersk medborgare inte var lika
    speciell i Rom som i provinserna, se .]'
  cth-cth: Rom kho a pha awh toteh Pawl teh ama ka ring hane ransa buet touh hoi aloukcalah
    o hanelah ransabawi ni kâ a poe.
  mti-mti: Nu Romu uwatuwa, Poru mut igiyawa gaibu gwe dana vintan ung waya.
  pad-NT: Hari. Roma sidajia akaikahina vani sorara vava'ahaha ada Paulo gora-ra rihavini,
    oniaroa hojaha. Sorara hoarana hojaki kidiania ajihirara kaimoni ada Paulo.
  twi-twi: Yeduu Roma no, wɔmaa Paulo ho kwan sɛ ɔnkɔtena baabiara a ɔpɛ na ɔsraani
    bi nwɛn no.
  hlt-hlt: Tedae Rom la ka kun uh vaengah Paul te amah aka tawt rhalkap neh amah ngaihloei
    ah om ham a paek.
  tbz-SIM: Ti tùɔ̀kɛ dìì mɔ̀nnì Odommu kɛ̀ bɛ̀ɛ duɔ́ mPɔɔri kudieku kòo mbo kɛ̀ kuhɑ̃ɑ̃pɔ̀nkù
    ò bɑ̀ɑ.
  san-GUJ: અસ્માસુ રોમાનગરં ગતેષુ શતસેનાપતિઃ સર્વ્વાન્ બન્દીન્ પ્રધાનસેનાપતેઃ સમીપે
    સમાર્પયત્ કિન્તુ પૌલાય સ્વરક્ષકપદાતિના સહ પૃથગ્ વસ્તુમ્ અનુમતિં દત્તવાન્|
  amx-amx: Nwern Rome-eh irretj-alhemel twernk Julius-el Paul renh impek, rarrp warlel
    anetjeh. Rang atwenh-atwenh nyent ilek, renh karetjeh.
  ake-NT: Ina epa'kasa' a'tai Ron pona, tiwano' pe iko'manto' pe to' uya Paarʉ kupʉ'pʉ
    soisa tʉku'se erasuntɨnin pe.
  qvn-NT: Nä Romaman chraräriptïga chay pachrac soldädu mandag runaga chay aywachingan
    runacunata chrarachin gobernadorpa maquinmanmi. Nätan Pablotaga chrurarura juc
    wayimanmi. Jinamanmi juc soldäduta chrurarura payta ricananpag.
  tku-NT: A'cxni' icchā'uj nac Roma, capitán cāmacamaxquī'lh tachī'nī'n xapuxcu' maktaka'lhna'.
    Pablo makxtekca natachoko ixlīmān ē chā'tin tropa ixmaktaka'lha.
  bjk-bjk: Ma niang bara mem moxo wanot tuso Rom, idi toxo ömaraxen lo e Pol bara
    ine xalik irabo kis ma önga umri rua werwere muu ine.
  msy-2020: Egha e Romɨn otivizɨ, gavmanɨn gumazir dapanim Polɨn amamangatɨgha ghaze,
    a uabɨra dɨpenitamɨn ikɨtɨ mɨdorozir gumazitam an ganam.
  bpr-bpr: Na kanto gami kel di Roma, falohla Pol mnè di satu gumnè, na lo yé dademen
    i satu sundalu mantay kenen.
  rmy-VLAKH: Амэ авиле андо Римо, лэ Павлости динэ тэ жувэл ежэнэсти, нэ паша лэстэ
    жувэлас халавдо, саво дикхэлас пала лэстэ.
