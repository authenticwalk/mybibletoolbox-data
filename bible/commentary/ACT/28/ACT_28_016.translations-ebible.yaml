  bel-N: Калі ж мы прыйшлі ў Рым, сотнік перадаў вязьняў гетману, а Паўлу было дазволена
    жыць асобна з жаўнерам, які яго вартаваў.
  sch-sch: Rom kin tung lechu, Paul hah a rungpu râlmi inkhat leh atheivaia om rang
