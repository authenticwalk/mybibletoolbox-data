  tav-tav: To bairi jã cáaápʉ tunu. Aá, Romapʉ jã caejawʉ yua. Topʉ eja, to cõona
    Julio polisía maja ʉpaʉ presopʉ cãnare cʉ cajee atánare cajee aámi ti maca macacʉ
    tʉpʉ, preso wiire cacoterã ʉpaʉ tʉpʉre. Pablo macare ape wiipʉ cʉ cajoowĩ jĩcaʉ
    polisía cʉ̃re cacotepaʉ mena yua.
  eng-ULB: When we entered Rome, Paul was allowed to live by himself with the soldier
    who was guarding him.
  spa-VBL: Al llegar a Roma, a Pablo se le permitió permanecer bajo arresto domiciliario
    con un soldado que lo custodiaba.
  fra-_FOB: Quand nous fûmes arrivés à Rome, le centenier livra les prisonniers au
    préfet du prétoire; mais il fut permis à Paul de demeurer en son particulier,
    avec un soldat qui le gardait.
  hau-ULB: Sa'adda muka shiga Roma, aka yardar wa Bulus ya zauna shi kadai tare da
    sojan da ke tsaronsa.
  mal-mal: റോമയിൽ എത്തിയശേഷം തനിക്ക് കാവലായ പടയാളിയോടുകൂടെ വേറിട്ട് പാർപ്പാൻ പൗലൊസിന്
    അനുവാദം കിട്ടി.
  kkc-kkc: Eseme iba Loum mi mapoo sibileso peledoboome, ha teli gibadeli odoo oso
    Polo mapoo egeesee takaso, “No neliga moso mapoo dileime. Esino no wulo moso hee
    mapoo badoga, ha teli odoo hedebe oso no ka gibadalaigona,” diso.
  urd-GVR: Hamāre Rom meṅ pahuṅchne par Paulus ko apne kirāe ke makān meṅ rahne kī
    ijāzat milī, go ek faujī us kī pahrādārī karne ke lie us ke sāth rahā.
  far-far: Kada kalu dao 'i Rom, kera ka alamatainia sa Paul ka to 'ana taifilia laona
    lume fainia te wane ni omee fua ka folo 'usia.
  suz-BL: मिनु रोम सहरमी जाक्‍दीत्‍तक। जाक्‍दीश्‍शो रे पावल ते ते बाक्‍चा दाक्‍ता,
    मेक मेक बाक्‍चा गेम्‍तेक्‍म। आ कली कोव़ब सिपाही का वोइक्‍तेक्‍म। प्रेरित २७:३
  car-NT: Rome 'wa na'na tunda'po mero, inisanorymbo po ro Paulus emangapo'po i'waine
    mo'ko erandonen warinu pokono maro.
  amp-amp: Rom taun yihato soldiaroh ofisar kfo memor, “Nhai mrokfom Porr turpatr
    wom kunys tohneft be wom soldiarn tohnhohato hti yukatoh hanykfot.”
  bht-bht: जालू असां रोम शेहरे च पुज्जे, तां पौलुसे जो इक सपाईऐ सोगी जड़ा उदी रखबाली
    करदा था, किले रेणे दा हुकम मिल्ली गिया।
  eng-NOY: And when we had come to Rome, Paul was permitted to dwell by himself, with
    the soldier that guarded him.
  cub-NT: Ñʉje eaiyede Roma ãmicʉriĩmaroi, apecʉ jabocʉ Pablore cʉicõjenejame ʉ̃i
    cʉ̃rami baji cũinácʉva. Ʉbenita cũinácʉ churaravacacʉre jã́ri coreicõjenejame
    ʉ̃́re cainʉmʉa, ʉ̃i dupini nʉmequiyepe ayʉ.
  ita-1927: E giunti che fummo a Roma, a Paolo fu concesso d’abitar da sé col soldato
    che lo custodiva.
  lww-lww: Ana pogos nap̃a mepimi metol yo Rom, la pe amligan re Pol pa e yum̃a naloge
    viowaena poli, ana la apisape naga kilia lual yum̃a tai naga va sike ea, ana la
    amligan yaru na kirakiravanena tai naga sike amio.
  ckb-ckb: کاتێک گەیشتینە ڕۆما، ڕێگا بە پۆڵس درا بە تەنها لەگەڵ ئەو سەربازەی پاسەوانی
    دەکرد نیشتەجێ بێت.
  spm-spm: Ee Romɨno othuivisima, gavmanɨn gumaghan aphan Polɨn mbɨnamɨnaaŋ athɨgha
    kamaghɨusue, a nombɨra rɨphena thavɨn ikhɨtima mbɨzorsir gumagha thav aŋn ganaŋgami.
  nas-nas: Eeꞌnoko tenang Roomaꞌ tavoꞌmarira Paulaꞌ baka oovunava-koo otoꞌ piavoioꞌ
    tauraꞌpauꞌ teka narunge piatooronuka-koonge tanatavui otooꞌnaang.
  uvl-uvl: Mola mo lohot sapele nge Rom. Pe hana papalauna mur nenge Rom te hele ke
    te teke lape Paulus i toro tu ke altoto nga pele e. Pe palinga hel ana non elle
    mana la ke tu ke nauele i.
  eng-BBE: And when we came into Rome, they let Paul have a house for himself and
    the armed man who kept watch over him.
  ixl-CNT: Ech aatz oponoꞌ tu Roma, oksal qꞌu preexhu tiqꞌabꞌ u qꞌesal sol ilol tetz.
    Ech koj u Pablo tan, aqꞌax tzii saꞌatin tu maꞌl atibꞌal paarte. Utz maꞌl koꞌn
    sol xeen tetz oksali.
  xsi-xsi: Maka rârâni kalâ lee kapâŋga Rom lawea ilo. Aku zugu tamâta nenzi koipu
    isâu tu Paulo ma imo luma ara toŋge ilo. Andeta io zugu tamâta toŋge imâ ŋana
    imo kuku Paulo ilea papa.
  crx-NTPO: '''Et Rome ts''e ts''oozdil whe Paul whute lhugan-un ''ilhoghun za yughunli
    whe dich''oh whút''i-un higha óonin''ai.'
  kan-OKCV: ನಾವು ರೋಮ್ ಪಟ್ಟಣಕ್ಕೆ ಬಂದಾಗ, ತನ್ನ ಕಾವಲುಗಾರನಾಗಿದ್ದ ಸೈನಿಕನೊಂದಿಗೆ ಪ್ರತ್ಯೇಕವಾಗಿ
    ಇರಲು ಪೌಲನಿಗೆ ಅನುಮತಿ ದೊರೆಯಿತು.
  bbb-bbb: Ijiege rena none ruoma Romu usiaevoga Foru bune kuavo fu fuebe naekoga
    e Romuko ijiebuo e azo kevo be fu fu samuae.
  blw-blw: Angkay hiyachi way inumchah-anid Roma, neparufus ah Pablo way i-inggaw
    hen ihay faréy way faén pagfaruchan, ngém mawawà-acha chillu hen ihay sorchachu
    way manguguwwarcha an hiya.
  tam-2017: நாங்கள் ரோமாபுரியில் சேர்ந்தபோது, நூறுபேருக்குத் தலைவன் தன் காவலலிருந்தவர்களைப்
    போர்த்தலைவனிடத்தில் ஒப்புக்கொடுத்தான்; அப்பொழுது பவுல் தன்னைக் காத்திருக்கிற போர்ச்சேவகனுடனே
    தனித்துக் குடியிருக்கும்படி உத்தரவு பெற்றுக்கொண்டான்.
  azz-NT: Huan cuac tiajsitoj ya ne campa pueblo Roma, ijcuacón in tayecanque soldado
    Julio quintemactij in presos imaco ocsé tayecanque soldado ten quinpixtinemi in
    presos. Pero in Pablo quicauque ma seco calyeto, sayó ica se soldado para ma yejua
    quipixtinemi in Pablo.
  spa-RV-1909: Y como llegamos á Roma, el centurión entregó los presos al prefecto
    de los ejércitos, mas á Pablo fué permitido estar por sí, con un soldado que le
    guardase.
  csy-csy: 'Rome ka thet uh ciang in, zakhat uk ngalkap mangpa in thongtak te sia
    thonginn cing topa kung ah ap hi: ahihang Paul sia ama nguak in a cingtu ngalkap
    khat taw omsak hi.'
  mxq-NT: Kots nja̱ꞌttʉ Romʉ, net ja Pa̱a̱blʉ yajmooy yʉ kutujkʉn es abeky tsyʉʉnʉt
    mʉt tuꞌugʉ solda̱a̱dʉ diꞌibʉ kwentʉꞌátʉdʉp.
  tzj-NT: Ja c'a tok xokekaji pa Roma ja capitán arja' xerujach can ja preso pa ruk'a'
