  mco-NT: Co ɨɨch ajcxy nja'ty jɨm Roma, chi je soldado huindzɨn cɨ̈yejcy je machyjäy
    ma je comandante, per a'ɨxɨɨyb co Pablo tzɨnäy ahuingujc ma tüg pɨjctzoydɨjc,
    jëyɨ anajty tüg soldado ycuend'adyii.
  bsp-bsp: Ntɛ səmbɛrɛ Rom mɔ, k’awosɛ Pol kəyi taciŋa kɔ wəsɔdar wəkɔ oŋc-bum kɔ
    mɔ.
  kqf-kqf: Bi sauginemo tama Loummo ke tava ba Loum babadidi Pol taunaḡa ai anine
    te vanuwa a vite bi taunaḡa ya miya bi tauwaiḡaviya ḡemota vaitena te ya kita
    wata.
  cpb-NT: Areetapaakena Roma-ki. Ikanta reeware owayeripaini rowawisaapaakeniri itsipa
