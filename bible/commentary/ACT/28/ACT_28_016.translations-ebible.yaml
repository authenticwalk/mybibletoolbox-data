  hla-hla: Poata tu na tukuia lam i Rom ba tsunono turu soldia e haniga nena te go
    kaka pepeisa u e Pol. A toa puku a soldia te taratara kap nen te kaka gono meien.
  mav-NT: Tawa Huma piat put'ok­'u­ru­to'e hawyi surara akag to'e Pauru pe — Woro­'atoiat
    en uhesu­rara wywo Pauru e. Uimi­pyhik sese ereĩne'en ne ma'ato waku uhesu­rara
    wywo ereĩne'en wuat'i e'at pe aikope aikope emiky­'esat ewy e Pauru pe surara
    koro.
  kpf-kpf: Roma kamânân takâm a sâtŋandâ sâi Paulo tâk namin mân parâwe. Kâwali a
    ŋâiŋâ Paulo diim âi mirin pam galem oip. A nâmbutŋâ ko tâk namin zâmbarâwe.
  ppo-ppo: Téró da̧ Rom bemó sókó fóló, Gavman whi̧né Pol a̧ ama wotoró kae bemó beteróló
    diki tare whi̧ beta̧ a̧ kaae tawóló beterepó.
  hin-2017: जब हम रोम में पहुँचे, तो पौलुस को एक सिपाही के साथ जो उसकी रखवाली करता
    था, अकेले रहने की आज्ञा हुई।
  wol-KYG: Ba nu dikkee Room nag may nañu Póol, mu am daluwaayu boppam, ab takk-der
    di ko wattu.
  bef-bef: Lomu hepato nehetulenogo Poluhi aiꞌasigo gimi bo moneuba kaba hu etenogo
    minalibe luto Lomu gamani bouba luꞌehina yabe.
  amm-amm: Ulai nosai no Lomo nokonu mo na tikinoki. Tikinoki mo; noko sisiyoliyo
    iyamoki, “Polo mo kalopulo nuso pa tokiyonokiso, nu siyaso tolo mo waliyo. Polimanotayosu
    na samukuyumo.”
  zaj-zaj: Vituvikile mdiwambo da Loma, Paulo katogolelwa kukala yeiyeka na asikali
    yakalile yomwimiliza.
  chq-NT: Mo gatyalii²¹i'i Roma do 'in tyʉ'² to² 'láa² do gajaan'²¹mo 'in ngalíin²
    'nʉñí³ do tyani fii²¹² 'in tyʉ'² to² 'láa². Pe Poo² gacwoo²¹ coon'¹³ jaain²¹ 'láa²
    'in 'aai¹ 'ii.
  swp-swp: 'Roma eai aie lage, tatao‐auaudi senturion i moselaedi iala kapenana esau
    arinai: Paulo iabom i mia suara tau‐iala esau ia i itawatai.'
  bjr-bjr: Maasa Roomma maqusai ooruroofanoo Kiapafa Pauroonara aaduma moo maqaki
    marinanoo sundia kai rakisianifee qinau.
  aby-aby: Romani goiro fakiro iya yawokeibi ame kafudenima Forubake eno wei, anu
    uwararo ibiaro moi ame mima a iro yawomi weiro eno ui.
  eng-YLT: And when we came to Rome, the centurion delivered up the prisoners to the
    captain of the barrack, but Paul was suffered to remain by himself, with the soldier
    guarding him.
  jni-jni: Abinime tiribe u Roma, ahenmin Bulus macukuno isisi me nigome nan anani
    kara nini koni sa wa zinnu be ume.
  kne-kne: Somawang kami pay ed Roma, inpabolos din tuturay ay man-abang si Pablo
    si esa ay beey ay es-esay soldado di manilib en sisya.
  tgj-tgj: Vdwlo ngonu Rom lo vngchi pvkudw, Paulnyi atubonga dongu sumu toku sipai
    a ninyia dakgv motola.
  wat-wat: Tovanama ka kikinomana Noma menana nakasina nenei, Noma toviketanuneina
    Fauno si sawateweiya ebe kana kisina ina fakwa. Eatu tonuaviya tamokaḡa si teniya
    kana toḡatana.
  gui-NT: Jare rojo rovae yave Roma pe, cien sundaro vae juvicha omoeterenga tembipɨɨ
    reta iru sundaro reta juvicha pe. Erei omaeño Pablo re oicoiño vaera metei sundaro
    oñangareco jese vae ndive.
  quc-TT: Are xujopan pa ri tinimit Roma, ri Julio ri achi ri kataqan pa kiwiꞌ ri
    ajchꞌoꞌjabꞌ chajil tinimit, xuꞌjach ri e kꞌo pa cheꞌ. Ri Pablo kꞌut xya bꞌe che
    kakꞌojiꞌ utukel pa jun ja. Xchajix kꞌu rumal jun ajchꞌoꞌj chajil tinimit.
  heg-NTPO: Kaim lakom lius se Romang kon, [tentara las tamang atuil bui kas lakos
    bui dalen.] Mo oen tamang Paulus lo. Oen nang un le seb uma mesa. Se na, un daad
    nol tentarang mesa, man doh un didi. Oen but Paulus ima halin na nol tentarang
    in doha ka ima halin na, nini ranteng.
  ptu-ptu: Tappana diokam Roma, iya dipäbäim Paulus ma'banua senga' sola mesa sohodadu
    unjagai.
  bzd-NTPO: Mik sa' demi Roma, eta̱ Roma wökirpa tö ie' ké se̱nuk u etkue a̱ ekörla,
    erë ishkëki méa̱rakitö eköl Pablo kkö'nuk.
  kwf-kwf: KaidaꞋi kami dao Ꞌi Rom, kira ka alaꞋania sa Paul ka tua Ꞌana taꞋifilia
    saena luma faꞋinia taꞋi ngwae ana ofoꞋa Ꞌiri ka folo Ꞌusia.
  eng-WYC-2017: And when we came to Rome, it was suffered to Paul to dwell by himself,
    with a knight keeping him.
  eng-WMBB: When we entered into Rome, the centurion delivered the prisoners to the
    captain of the guard, but Paul was allowed to stay by himself with the soldier
    who guarded him.
  zat-NTPS: Gate bzrintu' Roma, benne' dxenná be'e̱ lu wedil-la bdee̱' benne' zaj
    nadxéaje̱' lu na' benne' xíchaje̱ chee̱ bi xra'aga ca', san be̱'e̱ lataj Pablo
    sue̱' chee̱ze̱' nen tu benne' dxéaje̱' wedil-la, benne' guxúe̱' le̱' chee̱ quebe
    xuzrúnnuje̱'.
  spp-spp: Wuu à sà nɔ Ɔrɔmu kànbwɔhe e ke, ka pi i ŋkàr'a sà Poli yaha u mɛgɛ cyage
    e, maa sòrolashiŋi wà yaha u u u kàanmucaa.
  zty-NTPS: Kate' bžinto' ḻo yež Roma, na' bennen' ẕchi'e benne' ka' žjake' ḻo wdiḻe,
    bchi'e benne' ka' zej nžeje', na' bdie' ḻégake' ḻo na' to benne' blo žeje' ḻo
    wdiḻe. Benne' ni bi'e Pablo latje soe' cheze', san to benne' žeje' ḻo wdiḻe wzóaḻene'
    ḻe', bennen' žape chi'e ḻe'.
  mek-mek: Egae kai Roma taonina alogai akoko aisama, Paulo eꞌima lopiaga, isa elogoaina
    ifogamo eꞌa agaꞌogai eagu kai, ifani auga agaꞌo epainia isa feꞌima eoma.
  aey-aey: Odocob saen ege Rom hu calocomun Pol cuhanuc han dana oso cofdodob nuecnu
    cois ec madoin.
  urd-GVH: हमारे रोम में पहुँचने पर पौलुस को अपने किराए के मकान में रहने की इजाज़त
    मिली, गो एक फ़ौजी उस की पहरादारी करने के लिए उसके साथ रहा।
  ycn-ycn: E caja ehuaja huephá Roma ejo. Re surárana huacára'ajeri ja'apátari apujlo
    necá, nahuá'acarena rejo, nahuajácaloje necá penaje. Nahua'aphena huacára'ajeri
    ri'imacá, rijló ra'á ne'emacá. Pábloja calé ra'apata apojó. Riyurí pajluhuaja
    surara rihua'aphé penaje.
  djr-djr: Marrtjinany ŋanapurr gan beŋuryiny, ga yan bili bala napurr ŋayathaŋala
    Rawumnha wäŋa. Bala walal ŋunhiliyiny Rawumdja wäŋaŋur nhanŋuny Bolwuny gurrupar
    wäŋan, yurr miriŋuny nhanŋu gan ŋunhi bitjarr bili yan djäga ŋunhiliyiny.
  kvg-kvg: Ni Lom taon-te qeimø-fakhan, yaq gaman ezoqam, Pol sègembo-takém, av
    nqægo, khoev eqeieqei-té géyagát. Geté nakhag ezoqa kopo mø̀ndømbo-goám,
    gembo-kewagam.
  rug-rug: Meke sipu la kamo gami pa Roma si tava malumu se Paula pude koa eke telena,
    meke ta kopue mo si asa koa ke solodia.
  hop-NT: Noqw itam Rome epeq ökiqw, solāwamoṅwi tuwalan’a’yatuy moṅwíyamuy aw sivilalwaqamuy
