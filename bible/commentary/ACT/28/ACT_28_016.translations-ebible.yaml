    Goyenpoga yeŋ uŋkureŋ po ma hinhin. Fuleŋa al uŋkureŋ kura beleŋ doyaŋ irde hinhin.
  tnk-tnk: Iahəuvən mhapirapw fwe Rom, nənə kəseni Pol ramarə in əpa irau iaruaɡən
    kuatia sə ramətui tukwe.
  kpr-kpr: Namane era reighi Rome aminda teredo, Paul nu kambo esike fitero iriri,
    isoro kato dabakoi nu kaifa edo ghusira.
  san-IAS: asmāsu romānagaraṁ gateṣu śatasenāpatiḥ sarvvān bandīn pradhānasenāpateḥ
