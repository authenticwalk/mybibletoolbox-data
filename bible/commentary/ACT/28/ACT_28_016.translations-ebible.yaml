    tsikarika ikowiro, apaani owayeri kempoyiiriri.
  aon-aon: Manak arigaha manak matogur douk mawish abrudok debeiburi wabur Rom aria
    debeimi um gavman iri hakripan wosik Pol um anan atun nupe anat sikit urupat aria
