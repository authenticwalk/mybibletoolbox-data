  san-SIN: අස්මාසු රෝමානගරං ගතේෂු ශතසේනාපතිඃ සර්ව්වාන් බන්දීන් ප්‍රධානසේනාපතේඃ සමීපේ
    සමාර්පයත් කින්තු පෞලාය ස්වරක්‍ෂකපදාතිනා සහ පෘථග් වස්තුම් අනුමතිං දත්තවාන්|
  yut-yut: Nin Rom pɨgɨno Pol iyɨ gɨn yut kɨndakon egakwan emat amɨn kɨnda da kɨlani
    aban egɨpjil do yawit.
  grc-BYZ: Ὅτε δὲ ἤλθομεν εἰς Ῥώμην, ὁ ἑκατοντάρχης παρέδωκε τοὺς δεσμίους τῷ στρατοπεδάρχῃ·
