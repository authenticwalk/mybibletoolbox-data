  bhd-bhd: ज़ैखन अस रोम नगरे मां पुज़े ते पौलुसे अज़ाज़त मैल्ली, कि तै एक्की पैरहेदारी
    निगरेंनी मां ज़ैड़ी चाए गेइ सकते।
  too-NT: Lā' a'xni'ca' icchā'uj nac Roma, huan capitán cāmacamaxquī'lh huan tachī'nī'n
    huan xapuxcu' maktaka'lhna'. Lā' Pablo makxtekca natachoko ixa'cstu lā' kalhatin
    tropa ixmaktaka'lha.
  ind-AYT: Ketika kami sampai di Roma, Paulus diperbolehkan untuk tinggal sendirian,
    dengan seorang prajurit yang mengawalnya.
  cjo-NT: Nareetantakari Oroomaki, ishinetakiri Paaworo ijeekapaaki ipankoki rirori.
    Itsipatakari apaani joraaro, aminiriri.
  nsn-nsn: Gine king la pokoso pelaeim i Roum, Poul ka uamaluanampein e uangoulung
    pahen menia tar tang siokor tamatang uiliatung tar tur kaueke tatanon.
  san-DEV: अस्मासु रोमानगरं गतेषु शतसेनापतिः सर्व्वान् बन्दीन् प्रधानसेनापतेः समीपे
    समार्पयत् किन्तु पौलाय स्वरक्षकपदातिना सह पृथग् वस्तुम् अनुमतिं दत्तवान्।
  tna-NT: Beju Roma ejude su cuinati putsu, capitán ja terijiji cuana pia einatsihuaji
