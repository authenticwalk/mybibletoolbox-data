  dwr-ENT: ኑኒ ሮሜ ጌሌዳ ዎዴ፥ ጳዉሎሲ ባሬና ናጊያ ዎታዳራና ባሬካ ዴዓናዳን ኡዴቴዳ።
  pma-pma: Navong komai merokol mari taon ten out Rom, kavmen ten out Rom amaen Pol
