    Poo².
  zar-NT: Bönniʼ xidzaʼ nacuʼë niʼ tuʼyúëʼ Pablo, bátacalö cöʼë gui, o tsö́ʼötëʼ gátiëʼ.
    Níʼirö cateʼ chigudzé taʼbözëʼ, en bilaʼléʼenëʼ bitiʼ bi raca queëʼ, iaʼtú le
    guléquinëʼ, ateʼ gulaʼnnë́ʼ naca cazëʼ tu dios.
  kde-kde: Avala vanu válolela vamwone Paolo wavimbanga au wamatoka na kuhwa upala.
    Henga pavalindilidile kwa uhiku nnehu bila kuchona chinu chohecho uchinkoja Paolo,
    nkupindikulanya ding'ano dyao nkutandilika kutangola kuva Paolo nni yumo wa milungu.
  ata-ata: Ia ta moosou tuala no laꞌolu ne mimaisou la itulu io imolo taneꞌi sou iutitiiou
    lexe avolu usoxo mo ulapau usoli palea. Ia mimalei ta veveeni la Paulo avolu usoxo
    mo ulapau mo usoli uasi, la sou aneꞌi mixavutala lexe, “Itema ane ꞌo, anu itema
    uasi male anu lataua vile ane.”
  qvw-NT: 'Chay malcayücunañatacmi licapacuyalcan: “Sacsapacülun''aćh ütac imayürapis
    wañülun''aćh” nil. Chaynu unayña licapayalcaptin mana imapis pasaptinmi: “Cay''a
    juc diosćha sigürupis” nil ninacücuyalcan.'
  nfa-nfa: '@see-verse:ACT.028.005'
  tnp-tnp: Nətəmimi nɨkilah təhti məmə nɨpətɨ Pol otasisi, uə otəsuvəhiən əha rəueiu,
    tsɨpəri morin mɨmɨs. Kəmautəharəg mauteruh mətəu tɨnuvəh, mətəu təsoliən nati
    kəti mɨne. Kəni nɨkilah təhti məmə nəmə təhro suah u in uhgɨn kəti.
  urd-urd: मगर वो मुन्तज़िर थे, कि इस का बदन सूज जाएगा:या ये मरकर यकायक गिर पड़ेगा
    लेकिन जब देर तक इन्तज़ार किया और देखा कि उसको कुछ तकलीफ़ न पहुँची तो और ख़याल
    करके कहा, ये तो कोई देवता है।
  hot-hot: Avômalô loŋ êŋ leŋiŋhabi nena Pol liŋkupik tem isiŋ bêŋ mena nêm yak ba
    ema la. Ma doŋtom thêlô eyabiŋ aleba lêk sawa daim ma miŋ nômlate hapôm yani ami.
    Êŋ ma thêlô ik iniŋ auk liliŋ ma enaŋ, “Yani ma ŋgôk te la.”
  mqj-NT: Sapo nasanga to ma'tondok la kambangmi limanna battu tokke' songka bonno'.
    Napenandai liumi masae-sae, ta'ra dengan maaka Paulus lambisan kendek illalan
    penawanna kumua dewataria.
  rus-SYN: Они ожидали было, что у него будет воспаление или он внезапно упадет мертвым;
    но, ожидая долго и видя, что не случилось с ним никакой беды, переменили мысли
    и говорили, что он Бог.
  mbh-mbh: Mako toko na seng o thopolrum ol ako ve, aro Pol ini peti i wimpot eve
    aro i matu mo i rintetpot, aveto o theal rang ma ur e avele i velpol, mako o eksing
    olemi na o ri ve, “Ake va ini god e.”
  bdd-bdd: Ta bwanabwanaedi Paulo siꞌeꞌebubuya ta ꞌidi nuwatuhu nata nimana ꞌiseseha,
    nuwana ꞌitai ma ꞌiꞌamasa, ma siyamwayamwa, ta Paulo geya wete ꞌaigeda toꞌaha ꞌiꞌewaꞌewa,
    ꞌoinega ꞌidi nuwatuhu sibuiya, ta sigwae, “Loheyaina ꞌaigeda yehoba.”
  cbt-NTPO: “Apira pomatarin. A'naroáchin anotahuaton, chiminapon,” tëcatona' hua'qui'
    ni'sapirinahuë', co manta' onporinhuë'. Napoaton “Co ipora tëpatona'pihuë'. Yosë
    pochin niponahuë', piyapi taramara,” nitopi.
  rmy-SERVI: Мануша жэ дожутярэнас, со вов ачела тэ шулёл чи сиго мэрэла. Вонэ дожутярдэ
    бут вряма и кала удыкхле, со лэґа нисо на терэлпэ, тунчи парувдэ пэхкири дума
    тай ачиле тэ пхэнэ, со када савось дэвэл.
  srn-NT: Den sma ben ferwakti tak' Paulus skin bo sweri, noso tak' iniwan momenti
    a bo fadon dede. Ma di den wakti wan heri pisten èn den si tak' noti no psa nanga
    en, den kenki prakseri. Dan den taki tak' Paulus mus de wan gado.
  cta-NT: 'Ntajatya nguꞌ ca tyi, ñaꞌa̱ tsa nguꞌ jiꞌi̱ yu si tyacuí̱ qui̱i̱ yaꞌ Pablo,
    si clyú yu lo yuu chaꞌ cajaa yu, ngua tiꞌ nguꞌ. Tyiqueeꞌ ntajatya nguꞌ, liꞌ naꞌa̱
    nguꞌ chaꞌ ná sca ngua jiꞌi̱ Pablo; xaꞌ ngulacua tiꞌ nguꞌ liꞌ, xaꞌ chaꞌ nchcuiꞌ
    nguꞌ loꞌo tyaꞌa nguꞌ: ―Sca joꞌó laca nu quiꞌyu re ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ
    liꞌ.'
  bqc-SIM: Gbɛ̃́ↄ wɛ́ dↄi aà ↄ a ka à lɛ́lɛ gɛ ũ wegↄ̃ↄɛ. Kɛ́ à gɛ̃̀gɛ̃, aa è
    pↄe i aà leo, ↄ̃ aa lɛ́ lìlɛ aa mɛ̀ gbɛ̃́piá luaeɛ.
  tcz-CHONGTHU: Miho chun itih le ahung pomin ahiloule ahung moh lhuh dem tia angau
    ahi. Ahin sottah angauva ima tilouva aum chu amu phat un alunggel u akikhel tan,
    pathen hiding ahi atiuvin ahi.
  mar-mar: त्या बेटावरील लोकांस पौलाचे अंग सुजून येईल किंवा पौल एकाएकी मरून पडेल असे
    वाटत होते, बराच वेळ वाट पाहूनही पौलाला काहीही विकार झाल्याचे दिसेना, तेव्हा त्या
    लोकांचे विचार पालटले आणि पौल देवच आहे असे ते म्हणू लागले.
  snp-snp: wenena yate ukana fudenaife, ido alako lumu fou loto fulunaife? loti kamena
    fana kiyaba oti eye minafa, neta ma ukanalo fedeto olu kopa edámaito eyeti kani-manini
    olu eleyapa witi, Wewa ya goti ma ne, loti kolamo ne.
  isl-isl: Fólkið beið eftir að handleggurinn bólgnaði og Páll dytti dauður niður,
    en þegar það gerðist ekki skipti það um skoðun og taldi hann vera guð.
  spy-NT: Kiisōōtē ꞉biiko kule makookwa ꞉āwut nto kule makooryaakta keey ankume. Kikānyiis
    ꞉bichooto kulōōyiit kumāchē kukas kiyēē makuyeyakay. Yu kukas kule māmii ꞉kiyēē
    kaam Bāwulō kulē, “Tōōs āynāt ꞉chiichi.”
  xnn-xnn: Binanbantayan nan omili ta ilaenda no bomgeng nan ledengna wenno aped matokang
    ay matey. Idi nabayag dapay maid inommat dadat sokatan nan nemnemda et kananda
    en waay dios obpay gedan siya.
  mwe-mwe: Bhandunji bhala gubhalinginji nkulolela kuti nkono gula shiguimbe eu a
    Pauli shibhagwe niwa popo. Bhakalolelanjeje paakabha nibhona wala shakwapi shikwakoposhela
    a Pauli, gubhatindigenyenje ng'aniyo yabhonji gubhashitenje kuti, jweneju nnungu.
  tte-tte: Kabo tomo ali nuwatu yakato Paulo kani yona silolo o nuwana kani ibeku
    na iboita. Yanuwa tomoliyao sisanasana sauga imamalawe na iyamo nige nae yabo
    iyayawatagili Paulo koina, kabo ali nuwatu sibui yo siba, “Tomone iya yaubada
    yabo.”
  tcs-tcs: Dem pipol bin weit po em po swelap ane wantaim em go poldaun dedwan. Dempla
    bin wasem po longtaim. Bat wen nating i bin apen po em, dempla bin stat tingk
    em god.
  hlt-THB: Thlangkhqi ingtaw a kut ce hling kaw, tlu law kawmsaw thik tlang kaw tinawh
    poek uhy, cehlai ami qeh khing awh awm Paul taw ikawmyihna awm am awm hy, cawhtaw
    amik kaw ce thaw unawh anih ve khawsa va ni hy voei tinawh poek uhy.
  soq-soq: Bola sa apanawa onioniantoie eweia mota adena aupawa sasanalepi ba omepie
    bolepi. Mo walama dauma enakasanton tane Paul etepe eweio mai kadi da wisepona,
    dia. Sa baiwa mo memesantone insaisau leusane me umanawa waiena me ipa god dea.
  qub-qub: 'Ricarpaycajcunaga yarparan Pablupa maquin jacacurcunanta, illajpita wañucäcunanta.
    May öra imapis mana päsaptenga Pablupaj niran: «Cay runaga dios-imachari.»'
  att-att: Á yù ira tatolay, iddi-iddagád da yù pabbagá na limá na sangaw onu ikáddagâ
    na lâ mapalakak nga matay. Á pagiddak da ta nabayák, á awán bulubugá ta nesimmu
    kuna. Á nanguli laguk yù nonò nayù ira tatolay, á kinagi ra ta aggina yù tádday
    nga dios.
  bki-bki: Mia nalo aju abitivitiio, aberiam̃a mia niabeno nonovio monoka aturobi
    ve tortoru, p̃eli na ver maka ana mia monoka naio rijoru rim̃aro ga, mia nalo
    aju rorea jibe na, banbano-o mia amial ka napano maro neibano maka ruebin naio
    leleio. Mia bogo napano amialio ka Pol naio bo ga, nalo ajidomii be dolu naruei,
    aberinavo p̃eli Pol naio be atua tai koviobo.
  bqp-bqp: Gbɛ̃nↄ wɛ́ dↄi kũ a ↄ ni ká à lɛ́tɛ à ga gwe gↄ̃̀nↄmɛ. Kũ à gìi kɛ̀,
    ò è pↄ́ke dí a lero, akũ ò lɛ́ lìtɛ ò pì, gbɛ̃ pì bi tãna zↄ̃kↄ̃ kemɛ.
  mcp-mcp: 'Bâŋ bwə́ á ŋgə tə́dʉga nə́ bwə́ é je dʉ́g Pwôl ŋgə́ gúsə, gúl ja nə́ bwə́
    é seegya njɨ a mə́ yʉŋ kadʉwa shí mbimbə. Bwə́ á bwánd nə́ kə́kə́kə́, bwə́ kú
    dʉ́g tɔɔ sâ ábʉ́bɔ̂w í bə́ nə nyə. Bwə́ mú cɛ́nd mítə́dʉ́gá, bwə́ nə́: «A cugɛ́
    zhizhe muud, a jɨ zɛmbî.»'
  hat-hat: 'Lòt moun yo menm t''ap tann pou yo wè Pòl vin anfle osinon pou l'' tonbe
    mouri frèt. Moun yo tann, yo tann. Lè yo wè anyen pa rive l'', yo chanje lide,
    yo di: Nonm sa a, se yon bondye.'
  npl-NT: Nochteh okichixtokah maposawa ima, noso mawetsi ya miketl. Pero kemi owejka
    omochixtokah iwa amitla omochiwaya, okipatlakeh intlayejyekolis iwa opé kijtoah
    Pablo se dios.
  bgg-bgg: Ithek ne, ai ne phieng ne hamblo shii thud ne iy dun pha ji riig pha khan
    ne rai ne de. Bajo phiang ishak thog dang pha khan ne riig magungde aishii nyie
    chun pha adoh ro. Ji-è, ithek de awaithek khani lai srane yao, “Ai ne jangbang
    ara!”
  eng-TCENT: The people were expecting that he would soon swell up or suddenly fall
    down dead. But after waiting expectantly for a long time and seeing nothing unusual
    happen to him, they changed their minds and said that he was a god.
  eng-BSB: The islanders were expecting him to swell up or suddenly drop dead. But
    after waiting a long time and seeing nothing unusual happen to him, they changed
    their minds and said he was a god.
  cpu-NT: 'Joyaaventaiyani ireeniyakairi irojatzi inkamantanakyaari. Ikanta osamanitakera
    iñaayetakeri tekatsi avishimoterine, ikantayetanai: “Pava jinatziira irika shirampari.”'
  san-ASM: ততো ৱিষজ্ৱালযা এতস্য শৰীৰং স্ফীতং ভৱিষ্যতি যদ্ৱা হঠাদযং প্ৰাণান্ ত্যক্ষ্যতীতি
    নিশ্চিত্য লোকা বহুক্ষণানি যাৱৎ তদ্ দ্ৰষ্টুং স্থিতৱন্তঃ কিন্তু তস্য কস্যাশ্চিদ্
    ৱিপদোঽঘটনাৎ তে তদ্ৱিপৰীতং ৱিজ্ঞায ভাষিতৱন্ত এষ কশ্চিদ্ দেৱো ভৱেৎ|
  tod-tod: 'Naama nuiti ti ɠɛni ná maaɓɔunsu, é ɠɛni ti ɠisu ga ti Pɔle ɠa zeei
    ve, ɓa é loo é za gaamanɔ. Tɛi ti lɛbini maaɓɔungi naa zu, ti la faa ɲɔu nɔpɛ
    kaani, é ʋa ɠɛ ga Pɔle, ti-ɠigi valiboni, ti ɗa ɠɛ ma: «Galagi ta ʋe de.»'
  tac-NT: '''Lige alué ralámuli bajínara mayele Páulo sekala alé sinowite i''kírigichi.
    ''Lige lale alué ralámuli: «Pe yati niraga mukumérépukué», lale alué ralámuli.
    ''Lige ''ma we''lisi kachi ''ma tabilé che ikile alué Páulo alé sekálachi alué
    sinowite i''kírigichi. ''Lige alué ralámuli alé ejperégame se''wináchiriga ''nátale
    ''liko. ''Lige alué ralámuli alé ejperégame pe Onorúgame mayele alué Páulo.'
  eng-WEBPB: But they expected that he would have swollen or fallen down dead suddenly,
    but when they watched for a long time and saw nothing bad happen to him, they
    changed their minds and said that he was a god.
  gfk-H: Ira tunatuna diet ga lik bia na sus no limana ma bia na puka taar napu ma
    naga maat kaikek at. Senbia ing diet gata nanaho ra talona pakana bung ma diet
    ga nas bia taia ta saksakena ga hanuat taar tana, diet ga kios ira nudiet lilik
    ma diet ga tangai bia ia tiga tadaar.
  viv-viv: Tu badi kaliva hilulubodena hivaita wowona gidatubuga o kaꞋi gidamaduꞋalika.
    Au hilulauboda hilulauboda tu keke tamo gavadi bana againe gidalakayemu faꞋina
    nuwanuwa tulina nuwadi giꞋafolena, ada higayo, “Bana hidevama kadu viviluwa saꞋeyana.”
  yao-yao: Ŵandu ŵala ŵaliji nkulolela kuti pane tuimbe nkono, pane chagwe ni kuwa
    papopo. Nambo paŵalolele nnope ni nganachiwona chindu chakwaŵenga chichapatile,
    ni ŵagalawisye ng'anisyo syao ni kuti ali jumo jwa achiminungu.
  tgp-tgp: Pani la tamlohi atu la lo kilau vara epena la pa sosohi teni i pa jovi
    i mate vahatea. Ale la lo saovi mo peravu moiso ale lara la sopo hite te hinau
    i vaia, la posi na r̃omira lara enia god matea.
  auc-NT: Adinque tömënäni, Tincadö pæncæ pæncæ mempoquingää, ante ayæ̈, Tincadö ïñontobæ̈
    tæ̈ï go wæænte wænguingää, ante acæte ante wantæpiyæ̈ cöwä ayönäni, Ayæ̈ dæ pongadämaï
    ï inque ingampa, ante adinque tömënäni wæætë edæ, Æ ïingä wacä wængonguï ïnongä
    inte ponte a ongongampa, ante wapiticæ̈ ante pönënänitapa.
  kbc-NT: Niɡ̶ijo noiigi joɡ̶oiɡ̶oadita, ja domoɡ̶onibeotege me nadedi libaaɡ̶adi,
    domigetaɡ̶a codidiɡ̶idata deɡ̶enitini me yeleo. Pida neɡ̶eliodi moiɡ̶oadi, odaa
    joɡ̶onadi me diɡ̶icata lidonagi Paulo. Odaa joɡ̶oiigi lowoogo, modi, “Niɡ̶ini
    ejime ɡ̶onoenoɡ̶odi!”
  bmh-bmh: Duailel go agen gonugau ebeg neleba, pigai noumamau aimai pei daremen tam,
    gonun, goagen koli enemen, “Go gaul du tam, go em uwait agal zaiag.”
  ctu-BL: Tsi' ña'tayob jini winicob mux i sijt'el o mux i bʌc' wa'al chʌmel. Che'
    jal tsi' pijtayob tsa' caji i q'uelob ma'anic chuqui tsi' tumbe. Tsi' q'uextayob
    i pusic'al. Tsa' caj i yʌlob jiñʌch juntiquil dios.
  meq-meq: 'Ndo hay tə dzala na, həlay i Pol ma ɗəsliye kəgəbay ma dəɗiye abəra ka
    mbəlom, ma mətiye. Ta həba məndze haladzay na, wuray a gay a Pol bay. Tsa na,
    ta mbəɗa ha mədzal gər tay, tə gwaɗ: «Ndo nakay na, mbəlom!»'
  noa-H: Mag hi jua gaai jiir jopchëtarr haawai hamaun jua pöm hörrbaadëjupii naajim,
    wa magbam k'ai sĩi chi meem k'ãijã dëgölp bäjä haimajupii naajim. Mamʌ hamachdëu
    hoowai magtarr haigmua ya dʌ̈rrʌ̈ʌ haadëmjã bʌ̃ʌrjã chig haba habaawai jũrr hamachdëupai
    hũmaai, —Keena, jã chan hõor parhoobam k'abam. Jãan jãgan Hẽwandamta jãg nʌrrʌmwai
    hap'öbaadëjim hi higwia.
  alp-NT: Esi betinake pakae balaije kai klolikeni, imata sosoli ete mere neka. Po
    esi tatike takwali yo esi selu isupu sasaisa mo. Hoko esi noake suike kai esi
    beteke be, “O, ile meije ile rebe ite hlaleke lokoije.”
  san-VEL: tato vi.sajvaalayaa etasya "sariira.m sphiita.m bhavi.syati yadvaa ha.thaadaya.m
    praa.naan tyak.syatiiti ni"scitya lokaa bahuk.sa.naani yaavat tad dra.s.tu.m sthitavanta.h
    kintu tasya kasyaa"scid vipado.agha.tanaat te tadvipariita.m vij naaya bhaa.sitavanta
    e.sa ka"scid devo bhavet|
  kbq-kbq: Zamagra'ma antahi'zana, avufamo'a zorege mopafi traka huno frigahie hu'za
    nentahi'za, za'za kna kete'za mani'zana, mago'zana agritera fore osige'za, antahizazmia
    rukarehe hu'za ama'na nera anumzampigure hu'za hu'naze.
  kbh-kbh: Chë ents̈anga imojétsejuabnaye chábioye bochtsacuefshachá y nÿe ndeolpe
    obaná yochjashajaye ca. Pero bën tonjanochnëngo y ndocá chenátanopasama chënga
    tmonjáninÿe ora, ya ndoñe cachcá quemëntétsanjuabnaye y tmonjanonts̈é ichámuana
    Pablo canÿe dios inamna ca.
  ron-LSB: Ei se așteptau însă ca el să se fi umflat sau să fi căzut mort deodată,
    dar când au privit mult timp și au văzut că nu i s-a întâmplat nimic rău, s-au
    răzgândit și au spus că este un zeu.
  pon-pon: Irail majamajan, ma a jota pan umpojada de pupedi matala, a re lao majamajan
    warai o kilan, me a jo juedi on, re wuki dalar ar lamelam o katitiki, me dene
    kot amen.
  nhe-BL: Huan nopa tlacame quichiyayayaj para ma semahuía Pablo o ma huetzisquía
    mictoc. Pero quichixque miyac hora, huan ax tleno ipantic Pablo. Yeca quipatlaque
    inintlalnamiquilis huan quiijtojque para Pablo eliyaya se dios.
  sps-sps: A vavainy te anaanos ma tagaa ri te tsub fi non a niman e Pol ge ri te
    pon iny ya ma gotsiny putaa na mat. San tan nainy te anaanos ari ri gim to ma
    tagei ta iring ma ruak ri kopis pis ton fakats tsuar ri tsue to, “Ayei na isen
    a gov!”
  wnc-wnc: Isiwan kake katakngi apba paptawik ba zetgaman apba kupik ngang natake
    kayuwawa ngana noman gan yukut. Dua kungwake ba meya takngatu dua papan kaking.
    Kake musia tapatekwamban yake aminu aapa kep kwatanu tapatu ba ngang yaking.
  bus-bus: Gbɛ̃nↄ wɛ́ɛ dↄzi kɛ̀ à ↄↄ é ká à lɛ́ɛ à ga gwe gↄ̃ↄmɛ. Kɛ̀ à gì kɛ̀, aↄ̃ↄ
    è pↄ́kee e à lero, ben aↄ̃ lɛ́ lìɛ aↄ̃ bè, gbɛ̃ pì nɛ́ tãa ìsi kemɛ.
  gub-BL: Teko wàro hezunaw wà. Nahezun kwaw. Wàro imàno haw ywy rehe i'ar haw wà.
    Nu'ar kwaw. Numàno kwaw. Umumaw màràn 'or imàno àwàm hàro pà wà. Numàno kwaw.
    — Kwa, amo tupàn romo hekon a'e, i'i izupe wà.
  imo-imo: Kombu pulu imbo kanomani waimbemuni Pol noromuna kanokolio i konopu leringi.
    Waimbemunga tomomu memena tukundo purumo kinye imbo kanomu kolombalo ningo liko
    manjiringi. Neya aku wali, Polonga kimu akombalonje molo yu topa mundupe kolombalonje
    ningo ena mongo awini omba purumuna kanoko nokoko moloringi, nalo yu aku tepa
    ulu te naa tepa, we manda molorumuna kanokolio eno kelko konopu topele tokolio
    ningeindo, “I iyemu gotere lepamo,” ningi.
  boj-boj: Onaqa naŋgi Pol koqyoqneb. Aqa jejamu suŋyqas kiyo a moisim uloŋoqujatqas
    kiyo degsib marsibqa tariŋkobaeb. Tariŋonab tariŋonab Pol aqa jejamuq di gulbe
    bei brantosai. Deqa naŋgi areqalo bei osib mareb, “Tamo endi a qotei bei.”
  eng-DRA: But they supposed that he would begin to swell up, and that he would suddenly
    fall down and die. But expecting long, and seeing that there came no harm to him,
    changing their minds, they said, that he was a god.
  knf-knf: Kë bañaaŋ banuŋ aji ajun pwur këme kajot kakeţ ţi dko mënţ. Wal wi bayoonkuŋ
    ajon baanwin ukoolan, aşë wugëş ŋşal aji awo aloŋ ţi başibaţi.
  san-KHM: តតោ វិឞជ្វាលយា ឯតស្យ ឝរីរំ ស្ផីតំ ភវិឞ្យតិ យទ្វា ហឋាទយំ ប្រាណាន៑ ត្យក្ឞ្យតីតិ
    និឝ្ចិត្យ លោកា ពហុក្ឞណានិ យាវត៑ តទ៑ ទ្រឞ្ដុំ ស្ថិតវន្តះ កិន្តុ តស្យ កស្យាឝ្ចិទ៑
    វិបទោៜឃដនាត៑ តេ តទ្វិបរីតំ វិជ្ញាយ ភាឞិតវន្ត ឯឞ កឝ្ចិទ៑ ទេវោ ភវេត៑។
  arn-NT: Kom üngümküley engün tañi poypoyael kam tañi lef layael. Fentreñma üngümngelu,
    fey pefilu engün tañi chumnon rume, ka rakiduamtuy engün, fey feypituyngün Pablo
    tañi kiñe ngünechenngen.
  zas-NT: Gra reeman cabëz saaguij yaaman, o dxejlczi yabaman guiëtaman. Per chi gojc
    xchej, chi baguiaa reeman achet gocaman, bachaa xixgab reeman abiꞌ guzuloj rëb
    reeman guial tijb dios najman.
  ken-NT: Báre noŋ mánkàysi nɔkɔ bɛ chɔŋ Pɔ̌l amwɔt nɛ bɛ mbák abhɨ́kɨ́ mwɔt abhɔŋ
    bɛkwɛn amɨk angú. Mánóŋ ndǔ ɛrɔ́ri mpok. Kɛ yɛ̌nyɨŋ kɛkʉ yi. Báyíbhíri
    nkaysi yap, bábho bɛrɛm nɛ batɨ bɛ, “Pɔ̌l chí ɛnyǔ mandɛm ɛfú.”
