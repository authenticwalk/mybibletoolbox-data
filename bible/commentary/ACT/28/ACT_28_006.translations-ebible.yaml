    uruu!”
  mva-mva: Tamoata be aine makara nge ilodi dipile Pol masa luma ngakauri ki ngasapasiria
    be ngamate, ata uanana sasalaga-tina dirapu nge kana tago teke ipurani. Makara
    nge ilodi takadiaba dinanga be dipile Pol nge nanaranga kata.
  dwr-NT: Unttunttu, “A bollay gaafee; woy akeekennaan kunddiide hayqqee” yaagiide
    A naagiino; shin cora wodiyaa naagiide, A bollan aynnee dummateeddabay dhayina,
    “Hawe xoossaa” yaagiide barenttu qofaa bashi aggeeddino.
  kfw-kfw: "Ama hong-inthingta emakli jetlei-theileiya purta athisik eii tia inmani'n\
    \ inleingaidon; takkha inmani'n kasoot-ah in-enna, halli amadiang iteii-um timak\
    \ inmupha, inmani malung ngaidonkha inthuulla inti, “Ama Pathian inkhat eii!”\x94\
    \ intijei."
  bfz-bfz: पर सेयो लोक न्याल़दे रये कि तेसरे सोजा आयी जाणा या एकदम रूड़ी की मरी जाणा,
    पर जेबे सेयो बऊत देर तक देखदे रये कि एसरा कुछ नि बिगड़ेया, तेबे तिने ओर ई बिचार
    कित्तेया और बोलेया, “ये तो कोई देवता ए।”
  cuk-09: Bela-dakbukmalad Pabloga argan-engudagoye bimalanad, degi, ukiar burkwis
    omukulegoye bimarbalinad. Undar-sanarguedgi, ar Pablo gwen-akargussur dakarmargu,
    e-binsaed gwagdemalad, sogdemalad, “We bab-dummad an dakye.”
  ben-OBCV: লোকেরা ভাবছিল, তিনি ফুলে উঠবেন বা হঠাৎই মারা গিয়ে মাটিতে পড়ে যাবেন,
    কিন্তু দীর্ঘ সময় প্রতীক্ষা করেও কোনো অস্বাভাবিক ঘটনা তাঁর প্রতি ঘটতে না দেখে,
    তারা তাদের মত বদল করে বলল যে, তিনি একজন দেবতা।
  mil-NT: 'Te ñáyiu ñuú‑áⁿ xǐndéhě‑yu núu daquɨ̀hɨ́ⁿ‑xi chúhúⁿ àdi nduá‑dé cuú‑dé.
    Te naha nǐ xíndéhé ñàhá‑yu núu nása cada ñaha‑xi xìi‑dé, te ñá túú tnàhí ná ní
    quìde ñaha‑xi, te ní xítnàhá‑yu: —Váa ndiǒxí cúú těe‑a núu dàcáⁿ ñá túú tnàhí
    ná ní quìde‑xi ndaha‑dé núú nǐ xexi cóó —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Ibu euhuap wiwim o'e ip, ce'ũap wiwim tak. Ibun ma iwiwim osodop ip Paulo
    jojom. Imẽnpit Paulo bu o'jebuehu g̃u. Oe'ũ g̃u dak. Xipat ma osunuy. Imẽnpuye
    o'jeag̃uymuwarurun ip Paulo kay. — Wuyjuyũ g̃u teku―deus ma! — io'e ip napa ma
    jewewebe.
  amk-amk: Kaiwasa nu fosa enemitituaitai we katu wori warangfoi bebara tuti mireha
    sau tantuma. Wape etamangna manamo wiro sodai karirafea kaha, ampafe enemitituaitai
    aha eteyo tarahi i mani seng dine.
  fai-fai: wanang kinim im aket bude aka am kal bo fasin bi kuwádawokabune, bade fikale
    bila dák bakan abokabane, kale daw kin mo bidomo aka ken kuw luk bala tein be
    ka. Kale nadiwade aket kukum mak fukan dá nadiwe bako, “aka goto!” Akansiw.
  ura-NT: 'Nii jaunte, satiin, “Laraarichaain jecha,” naain cuu, laraacane coarajeeure.
    Nii janate, laracaene. “Luhecotariin jecha cora aonaain, tocojoaain tacaain oreein,”
    naainte niqui, cuu, carajaain coarajeeuruhane jana, tonajeerinihane jaun, suujua
    elonaain: “Leeinjiin chosi necaihara,” naaure Faboro que.'
  mcd-NT: Ascashon, —Farashinacahuantan nairan, —icashon oinquin futsanifo. Manariacaquin
    paunyamacaiyaiton oinquin yoinifo, —¡Oincapon! Nacai rutumitsamisimafinquin. Naafin
    dios futsaquin, —ishon yoinifo.
  urt-urt: Tinge yarp jeteme nange syep kin ka se ikimbir dul no, ka ole. Ta pakai
    eꞌe. Yukur kin nule. Taꞌe luku pe, tinge bunjenge ŋoihmbwaip tinge pe, tinge yanange
    na, “Kin got ende lakai?”
  kiz-kiz: Bhene bhakajha bhakandendela afimbayi kwa homa au abinayi ghafla ni kufwa.
    Lakini baada jha kundanga kwa muda mrefu ni kubhona kujha lijhelepi lijambo ambalyo
    la kawaida lepi kwa muene, bhakabadilisya mawazo gha bhene ni kujobha ajhele K'yara.
  tzo-TZE: 'Tey la smalaic me ta situb ta ora sc''ob li Pabloe, me ta xcham ta ora.
    Jal la smala yilic pero laj yilic ti mu''yuc c''usi ipasbate. Jech oy xa c''usi
    yan la snopic: ―Ja'' jun dios le''e ―xiic xa.'
  lex-lex: Ir wniarorni de hota edon nalo'on wali ne Paulus limni npetna, onde plinu-plinnianamde
    hota Paulus nlitir pa nmati. Mere la'pa rwei pia mahnek rehia ne Paulus edon nlernana
    hadomdoma, noma rwaldioinia ralma-riorni pa riwra Paulus di, de hegan marna muanke'a
    ornoha ida di.
  dov-dov: Bakalindila kabalangilila kuti ulachiswa ndulwe mukati na kuti kuwidaansi
    mpawawo. Pesi nibakamulangilizya kwachiindi chilamfu, babona takwe abubi bwakachitika
    alinguwe, bakasandula kuyeeya kwabo bati mwalumi oyu ngu Leza.
  rgu-rgu: '@see-verse:ACT.028.005'
  toc-NT: 'Xlacán xta­lac­pu­huán pi̠ la̠n nali̠­ma­cacún y ni̠para xali̠­ta­ca­tzí̠n
    acxni̠ nama̠­lak­chu̠­hui̠y, maktum nata­ma̠­ya̠chá xaní̠n. Pero cumu maka̠s la̠ta
    laca­tzá̠­lalh quilh­ta­macú y nítú xla­nima huata chiné tzu­cupaj tahuán: —¡Tamá
    chixcú ma̠x cha̠tum Dios porque ni̠para tzinú túcu tla­huá­nilh xve­neno lu̠hua!'
  som-som: Laakiin iyagii waxay filanayeen inuu haddiiba bararo ama uu markiiba dhaco
    isagoo meyd ah; laakiin kolkii ay wakhti dheer dhawrayeen oo ay arkeen inaan waxyeello
    ku dhicin isagii, ayay fikirradoodii beddeleen, oo waxay isku yidhaahdeen, Isagu
    waa ilaah.
  mam-C: Kykyaqilx nchi ayontaq jni' or kxel mal Pabl, tu'n ttx'a'b'in kan, mo jni'
    ortaq tu'n tkyim. Nimku kub' kyayo'n, me atzaj te' tel kyniky' te, qa nti' otaq
    b'ajte, b'e'xsin ja kymeltz'in kynab'ltz, exsin ok tentz q'malte qa jun diostaq
    te Pabl.
  ndj-ndj: Vala vandu vavelili vakashuvilileyi kucha angamemili awu bahala pala angawili
    na kusova. Pavavetili kwa chipindi chitali padokwa ngajila kuwona Pauli kagoliwa
    na chindu ng'odu, vaghalambula hoshu shawu kwa mweni, vadeta kucha mweni ndi chapanga.
  mbj-NT: Ti m' tsyt dëëg buuj ragada ta moo dap'uung s'ëëg bä, ragada na-ããj hẽ tadagõn
    jëë bä. Bäp peej ragada ta hã. Dooh tadateej bä ta hã, ti hyb n'aa m' ta see hado
    däk rahyb n'aa newë däk ta hã. Tak'ëp haj'ap do red'oo mäh.
  lat-VUC: At illi existimabant eum in tumorem convertendum, et subito casurum et
    mori. Diu autem illis exspectantibus, et videntibus nihil mali in eo fieri, convertentes
    se, dicebant eum esse deum.
  ngp-ngp: Wadya want'hu nawakakawiila kugamba hegu nakalulumka, naho hegu nakagwa
    na kubanika aaho. Mna weze wagojele kwa lupisi lutali, haheina kuwona kugamba
    Paulo kapatigwa ni mbuli yoyose iihile, nawahitula zifanyanyi zawe mwa yehe na
    kugamba, “Yehe mnungu!”
  enq-2: Polo kanopatome nea dokonya baanya yonge doko andatamopi, yapa lombapae sepala
    kumatamopi, mende pyaapomona lao masetala, awa longo malisoo peteaminopa, baa
    mende napia. Dopa piamo kandatala, dokaitanya masingi aloo petala, baa gote mende-lamona
    leami.
  eng-ASVBT: 'But they expected that he would have swollen, or fallen down dead suddenly:
    but when they were long in expectation and beheld nothing amiss come to him, they
    changed their minds, and said that he was a god.'
  mna-mna: 'Ikam ma zin tomtom tiurur matan pini. Pa tiso ko izarzar ma iŋgi, som
    itop su ma imeete. Tamen kosa sa ipet pini som. To tisu na titooro ŋgar kizin
    ma tiso: “Wai, to tiŋgi ko merere sa.”'
  myw-myw: Idokes kid naman beilol, o bikalouw wapwepway beimat kid; ikayamats ee...
    nag aveiyag ivag; mo ikanavin ninous, idokes kid yowbad teitan.
  sby-sby: Bantu balikuyeyeti nashimbe, nambi kufwa kwakwinsa kwalamuka. Nomba mpobalalangila
    kwacindi citali, ne kuboneti paliya cilenshiki pali Paulo, balambeti, “Ni lesa!”
  sll-sll: Ena yalhobi Pol kwi han mole, gonam mo, gaun bani yaunam mo, omeling malangwo
    yanam mo, dire kwi han mongwi. Mol gobari pire hamba, gaung bani tal ta olkimia,
    arihobi hanere nomani miki sire, “Ayo, yal i ari monangwo gaung tal ta olkimia,
    kwia momue,” dungwi.
  yaq-NT: Juname'e si'ime a' mam baji machian, oo junama'a sep a' muk machian. Taa
    chukula, binwaa bo'o bichakai junak kaachin a' ayuko a' mammateka, inime'e ta'abwisi
    aet eaka intok inime'e, juka' Paplota, ka inim ito benasi yoeme ti jiu japtek.
  uro-uro: Qa ruvek di mai rhat luvät na qa iva rip däm ga ura va arpus na qa samäk
    i qä ñäp sokt di qop tat luvät nä qärak pät ama uiu äm ama qäväläm bä qop kale
    dä qaku guani maos ngä märanas pät ma Pol dä soknga rha qutsasorhane na arhä snängaqa
    dä rhi qoar i qa di akni iaqäkt ama ngämuqa.
  ita-1885: Or essi aspettavano ch'egli enfierebbe, o caderebbe di subito morto; ma,
    poichè ebbero lungamente aspettato, ed ebber veduto che non gliene avveniva alcuno
    inconveniente, mutarono parere, e dissero ch'egli era un dio.
  muy-muy: Mis ye eslini ni tamənjaləŋ ka Pol, tə̀ɗəm bi ahar ni ara agəsl mba ahkay
    do ni bi ara amət sərɗaw mba. Tàra tə̀pəsa dal-dal àna mamənjaləŋana ti tìpi ti
    araŋa àgrakivu ndo, nahkay tàmbat majalay ahàr gatay nahaŋ, tə̀ɗəm naŋ bəlaŋ e
    kiɗiŋ ge melefifit gatay ndahaŋ bu.
  kqc-kqc: Amiye ini mokena bi roaita urugo o keto resi muyego. Amei doba resi vegasa
    amegamadi idu gokai beika no de vata niyo ina rofu. Kamini ini mokena kero resi
    niyadi, “Ina bi sei yokoi!”
  tav-tav: To macana, “Nemoo cʉ bipi o nemoo bai yaji roca cumucoagʉmi,” ĩ tʉgooñari
    cʉ catʉjʉ cotewã. Yoaro cʉ tʉjʉ coteba, cʉ capuniquẽto tʉjʉrã ricati catʉgooñawã.
    “Jõ bui macacʉ mani cáti nʉcʉbʉgoʉ jĩcaʉ ãcʉmi. To bairi añare wijio majiquẽcʉmi,”
    caĩ tʉgooñawã yua.
  eng-ULB: They were waiting for him to become inflamed with a fever or to suddenly
    drop dead. But after they watched him for a long time and saw that nothing was
    unusual with him, they changed their minds and said that he was a god.
  spa-VBL: Y todos estaban esperando que sufriera hinchazón, o que cayera muerto repentinamente.
    Pero tras esperar largo rato, vieron que nada malo le ocurría, así que cambiaron
    de opinión y decidieron creer que quizás él era un Dios.
  fra-_FOB: Les Barbares s'attendaient à ce qu'il enflerait, ou qu'il tomberait mort
    subitement; mais ayant beaucoup attendu et voyant qu'il ne lui arrivait rien d'extraordinaire,
    ils changèrent de sentiment, et dirent que c'était un dieu.
  hau-ULB: Sun saurara su gani ko zai kumbura ko ya fadi matacce. Amma da suka jira
    dan lokaci basu ga wata matsala ta same shi ba sai suka canza tunaninsu sukace
    shi wani allah ne.
  mal-mal: അവൻ വീർക്കുകയോ പെട്ടെന്ന് ചത്തു വീഴുകയോ ചെയ്യും എന്ന് വിചാരിച്ച് അവർ കാത്തുനിന്നു;
    വളരെ നേരം കാത്തുനിന്നിട്ടും അവന് ആപത്ത് ഒന്നും ഭവിക്കുന്നില്ല എന്ന് കണ്ട് മനസ്സ്
    മാറി അവൻ ഒരു ദേവൻ എന്നു പറഞ്ഞു.
  kkc-kkc: Esino mi te mapoo debeli odoo oso egeesee goolone debeiso, “Polowo dee
    papoloso, miyomoo homodobuloso talaiso,” dee gooleeso. Esino biame sage ma kulodu
    goo heeso Polo mapoo peledebele. Eseme mi te mapoo debeli odoo oso goo hagee ogoloso,
    Polo yo godee hee molodoo, dee takaso.
  urd-GVR: Log is intazār meṅ rahe ki wuh sūj jāe yā achānak gir paṛe, lekin kāfī
    der ke bād bhī kuchh na huā. Is par unhoṅ ne apnā ḳhayāl badal kar use dewatā
    qarār diyā.
  far-far: Ma kera ada 'uria sae 'abana sa Paul ka ubu, naoma nia ka 'asia 'ali'ali
    'i ano ma ka mae. Sui kada kera kwaimakwali ka tau, ma nao ta ru si sasi nia go,
    kera ka talana manatada kera ka 'uri, “Na wane ne, nia ta god!”
  suz-BL: मुरपुकीमी पावल कली कोव़स ङा कोव़स पाम्‍तेक्‍म। मारदे हना बुस्‍सुमी कोक्‍शो
    मुर इच्‍ची होम्‍शा बेक्‍ब, दे मिम्‍शो बाक्‍मा बाक्‍म। मिनु कोव़स ङा कोव़स बाक्‍मानु,
    मारेइ मदुम। मोपतीके आन थुं हिरशा “मुर साइक्‍ब मुर ममाइ, देवता कका बाक्‍माक्‍त,
    है” देंमुम्‍तेक्‍म। प्रेरित १४:११
  car-NT: Mo'karon moro po amandonon te ainary a'mamyry, typo roten pai irombyry womary
    ekano'satokon. Akore'pe amy o'to e'i'pa ene'po mero ty'waine, amy me terapa iwonumenga'san.
    Amy tamusi me iwairy ekarity'po i'waine.
  amp-amp: Hti haso memoum, “Afo htirahnom Porr nandomr yawohat yubtorahr o suhrahr.”
    To nhai, hti hasoti hti hasoti nhai suhrmor o finji narmor. Inji htihato kfo memom,
    “Nd yimar ka tahi yifoner.”
  bht-bht: पर सै लोक नियाला दे कि उनी सूजी जाणा है, या इकदम थले पेई कि मरी जाणा है,
    पर जालू सै मतिया देरा दीकर दिखदे रे कने दिखया कि उसयो कुछ नी होया है, तां उना
    लोकां दे बिचार ही बदलुई गे कने बोलणा लग्गे, “ऐ तां कोई देवता है।”
  eng-NOY: But they were looking for his becoming swollen, or suddenly falling down
    dead. But after looking a great while, and seeing no harm come to him they changed
    their minds, and said that he was a god.
  cub-NT: Que baru ina põeva arĩdurejaima ne bajumia, “Cocoroquiyebu ʉ̃́re”. Aru,
    “Yainí tʉquijibi ʉ̃”, arĩdurejaima na. Ʉbenita joe coreni jã́iyede, ye ñájimenejame
    ʉ̃. Que baru ne dápino oatʉvarĩ, “¿Jʉ̃menijicʉ bárica ʉ̃?” arejaima na.
  ita-1927: Or essi si aspettavano ch’egli enfierebbe o cadrebbe di subito morto;
    ma dopo aver lungamente aspettato, veduto che non gliene avveniva alcun male,
    mutarono parere, e cominciarono a dire ch’egli era un dio.
  lww-lww: Ana asum̃a apisuar m̃a naga, asitom asape p̃isi na yepena la monar sirop
    ve keviu va p̃isi yo, a visae peraga, pona loru vito tano na mare, ana asum̃ate
    m̃a sanene pano-o peraga, apisu suri nene pe kilam̃ar re nena ga naga. Ana pogos
    nap̃a apisu naga pogaga, asitom pe tap̃ena narui, asitom asape pona Pol naga pe
    ntewa tai yo.
  ckb-ckb: 'ئەوانیش چاوەڕێیان دەکرد بئاوسێت یان لەناکاو بە مردوویی بکەوێت. بەڵام زۆر
    چاوەڕێیان کرد و بینییان هیچی بەسەرنەهات، ئەوسا بیروڕایان گۆڕی و سەبارەت بە پۆڵس
    گوتیان: «ئەمە خوداوەندێکە!»'
  spm-spm: Mauthughura gumasi phura Polɨn gari, mee kamaghɨusue, “Aŋm mbɨkarɨgh ti
    beeghemi, o a ti irɨghɨva aremighemi.” Mee uthughun uruaraaŋra phura aŋn gara
    gua aŋn garima, bigha thav aŋmbatosi phatɨ. Mee mamagha amuigha kamaghɨusue, “Kha
    gumagh ana asaaŋ mav maghɨ.”
  nas-nas: Teketa teinge tee nempaakoꞌnung doremparara niiꞌnooꞌ booꞌ duaꞌarako ooaavaꞌnaang.
    Teka pankaroong nemparikotaaꞌ tee-koo kapooꞌ basiaravaruioꞌ teinge norunoruꞌ paariarira
    aaꞌpauꞌ, “Aung tee kumponinanka-koo narung.”
  uvl-uvl: Pe hana nemur nga kileng neu, mataria tu hit mene Paulus iange te teke
    tenau nge penna hakoko. Pe pule te teke ma lape Paulus matana liuliu pe losio
    ke mete, pe ero. Tenau alala pe ute pele lohot nge Paulus ero ke mala lo. Ol pe
    ramaria hul mule pe te hele ke te teke, “Eh, ero. Lape NeHalang i sipona iloi
    nemai loi!”
  eng-BBE: But they had the idea that they would see him becoming ill, or suddenly
    falling down dead; but after waiting a long time, and seeing that no damage came
    to him, changing their opinion, they said he was a god.
  ixl-CNT: Aatz qꞌu aanima tan, nichmotxichꞌia isipkꞌeꞌ oj yeꞌk koꞌxh talcheꞌ sakam
    majte tala. Loqꞌ sibꞌal koꞌxh maꞌtich ichꞌian tuul. Utz motx tila aas yeꞌxhkam
    maꞌj iꞌan u Pablo. Ech motx tek ichꞌexu itxumbꞌal. Utz nichtektaleꞌ aas tioxh
    u Pablo.
  xsi-xsi: Kinzi tamâta situ Paulo mbalau ma ipoa kâki tâku i ma walele nâ pata ndue
    imâte tâ. Mine kala sisaŋona sio tininzi ŋana vetâŋa mine tu ma imâ ipâŋga kâ.
    Sio tininzi lee, andeta tia. Mine kala sipalele ilonzi kalonzi ku siporo tu, “I
    nde maro toŋge!”
  crx-NTPO: Hibasulh'i 'ólk'et tilah k'us khunsul tilah nadílduz 'ink'ez daóotsah.
    Sa' hiba ilh'e' hukw'elh'az 'aw hoonli lhe'ínel 'inka 'uts'un un'a na'hunudzun
    'ink'ez ndun duyak'usda bulh 'ilhoghun la 'unt'oh huninzun.
  kan-OKCV: ಅವನು ಬಾತುಹೋಗುತ್ತಾನೆ ಅಥವಾ ಇದ್ದಕ್ಕಿದ್ದಂತೆ ಸತ್ತು ಹೋಗುತ್ತಾನೆ ಎಂದು ಜನರು ಕಾದಿದ್ದರು.
    ಆದರೆ ಬಹಳ ಹೊತ್ತು ಕಾದು ನೋಡಿದ ಮೇಲೆ, ಅವನಿಗೆ ಕೆಟ್ಟದ್ದೇನೂ ಆಗದಿರುವುದನ್ನು ಕಂಡು ಅವರು ತಮ್ಮ
    ಮನಸ್ಸುಗಳನ್ನು ಬದಲಾಯಿಸಿಕೊಂಡು, “ಇವನೊಬ್ಬ ದೇವರು” ಎಂದು ಹೇಳಿಕೊಂಡರು.
  bbb-bbb: Areme e ije bu mauike karina Foru ga arega fu vajae ufero ba baronega bu
    gakuae. Bu kari gaga fu ire bino naebe remoga bu una bue kuae, E ije no vierafe
    fuka godi beno kuae.
  blw-blw: Hen anchichay eMalta, anchag hahadchén hen fumnarana ya hen matoachana
    way matéy. Ngém yachi way na-awni way ammag maid peet ekatna, anchaat agég finalewan
    hen hamhamàcha yag ekatchéén hiya ano agé hen ihay apudyus.
  tam-2017: அவனுக்கு வீக்கங்கொண்டு, அல்லது அவன் உடனடியாக விழுந்து சாவானென்று அவர்கள்
    பார்த்துக்கொண்டிருந்தார்கள்; நெடுநேரமாகப் பார்த்துக்கொண்டிருந்தும், ஒரு சேதமும்
    அவனுக்கு வராததைக் கண்டபோது, தங்களுடைய எண்ணத்தை மாற்றி, அவர் ஒரு தெய்வம் என்று
    சொல்லிக்கொண்டார்கள்.
  azz-NT: 'Huan cachi satepan ixuejcauque ya quichixtocque que cox huetzisquía Pablo.
    pero queme quitacque que amo teyi ipan mochihuac, ijcuacón yejuan niman motanemililpatacque
    huan peuque quijtoa ocsepa ijcuín: ―Nijín Pablo yejua achá se tatadios.'
  spa-RV-1909: Empero ellos estaban esperando cuándo se había de hinchar, ó caer muerto
    de repente; mas habiendo esperado mucho, y viendo que ningún mal le venía, mudados,
    decían que era un dios.
  csy-csy: 'Ahihang amate in banghun ciang hong tumkeak tam maw, a hibale, banghun
    ciang upmawk ngawlpi, puk in a thi tam maw, ci in encik uh hi: ahihang hun saupi
    sung a etcik zawk uh ciang in, bangma a phatmawk ngawl ciang, amate in a ngaisutna
    uh khealkik a, hisia pa sia pathian hi, ci uh hi.'
  mxq-NT: Ja ja̱ꞌa̱yʉty nidʉgekyʉ tꞌawixtʉ na̱ꞌa̱ ja Pa̱a̱blʉ kyʉꞌʉ kyixeꞌeky o pojʉn
    ꞌyoogʉt. Es ko jeky ꞌyijty es kyaj ti jyátyʉty ja Pa̱a̱blʉ, net dyajtʉga̱jtstʉ
    wyinma̱ꞌa̱ñ es jyʉnandʉ ko Pa̱a̱blʉ yʉꞌʉ tuꞌugʉ dios.
  tzj-NT: 'Ja c''a winak quimajon rtz''elwachixic ja Pablo, ja nquech''ob eje''e''
    nsapoji owi chaka jalal nbe pa tok''ulew in ncami. Nim ja tiempo quitz''elwachij
    pro ja tok mta nak ta xuban junwi'' chic nquech''ob trij: —Jala'' jun dios, xeche''e.'
  tdt-tdt: Ema sira nee hanoin katak la kleur tan, Paulo nia liman bubu ka nia mate
    derepenti. Maibee sira hein kleur loos, Paulo la iha buat ida. Entaun sira muda
    sira nia hanoin dehan Paulo nee maromak ida.
  ron-BTF: Dar se așteptau ca el să înceapă să se umfle sau să cadă mort dintr-o dată;
    dar după ce au așteptat mult și au văzut că nu i se întâmplă niciun fel de vătămare,
    și-au schimbat părerea și au spus că el era un dumnezeu.
  eng-WEBP: But they expected that he would have swollen or fallen down dead suddenly,
    but when they watched for a long time and saw nothing bad happen to him, they
    changed their minds and said that he was a god.
  eng-FBV: They were expecting him to swell up, or suddenly fall down dead. But after
    waiting a long time, they saw that nothing bad had happened to him so they changed
    their minds and decided he must be a god.
  nld-1939: Zij verwachtten, dat hij zou opzwellen of plotseling dood zou vallen;
    maar toen ze na lang wachten zagen, dat hem niets deerde, kwamen ze tot andere
    gedachten, en zeiden, dat hij een god was.
  bwo-bwo: Ashuwotswere «Andemo andek'úna bíatso b́gaapiti, wee danerawon k'irr b́dihiti»
    ettni bokotfera botesh. Ernmó ayoto bokore bíats gondo eegoru bodo b́k'aye bobek'tsotse
    boaasabiyo wonidek't «Hanuwo Izar Izeweriye!» boeti.
  nch-BL: Huan nopa masehualme quichiyayayaj para ma semahuiya Pablo o ma huetzisquía
    mictoc. Pero quichixque miyac hora, huan amo teno quipanoc Pablo. Yeca quipataque
    inintalnamiquilis huan quiijtojque para Pablo eliyaya se dios.
  quc-TNT: Conojel ri winak queye'm chi ri tat Pablo cäsipojic, we ne xak te'talic
    cätzakic, cäcäm c'ut. Naj ri' xak xqueyej na jas cubano. Aretak c'ut xquilo chi
    man c'o tä jas jun c'äx xuriko, xquiq'uex qui chomanic, xquibij chi ri tat Pablo
    are jun dios.
  tfr-NTPO: Eshko ga l̈öng tjë jĩkong l̈i wotjl̈ĩno ga «Kjwe orkwo dguë jekdo, l̇l̇ëm
    ga jek buk rish wol̈on jekdoro» l̈ara. Gueniyo koshe l̈öng kjër ga dguë sira l̇l̇ëme.
    Ĩya l̈ok ga l̇l̇ëye shäryë ba kong l̇l̇ëm ga wotjl̈ĩk l̈ok obl̈ë, tjl̈ẽ l̈ok ga
    «Bi sböpga kjl̈arayo l̈i kjwe» l̈e.
  kaq-NT: —Rahmabi ta soohihquish mahuati sca paquexihquiqui —hihcani. Basi manaxon
    jahuabi yamahi jisxon shinan huetsajascacanquin. —Jaa rah ta dios qui —hihscacani.
  sgb-sgb: An-êngganan la bayro ya gumayá hi apostol Pablo o kaya biglan matumba hên
    matsi. Hên nabuyot hilay nan nag-êêtpan, ta ayn etaman hên angkalyari kana, ay
    nagbayo hilan ihip, ya wanla, “Miha yay diyos ya habain!”
  vie-1934: Họ ngờ người sẽ bị sưng lên, hoặc ngã xuống chết tức thì; nhưng đã đợi
    lâu rồi, chẳng thấy hại chi cho người, bèn đổi ý mà nói rằng thật là một vì thần.
  kxv-kxv: ଏ଼ୱାଣି ଆଙ୍ଗା ପଙ୍ଗା ହାନେ ଆ଼ଆତିଁ ଦେବୁଣିଏ ହା଼ନେସି ଇଞ୍ଜିଁ କା଼ଚିମାଚେରି; ସାମା
    ହା଼ରେକା ବେ଼ଲା ଆ଼ତି ଡା଼ୟୁ ଏ଼ୱାଣାକି ଏ଼ନି ନସ୍ତ ଆ଼ଆତାଣି ମେସାନା ଏ଼ୱାରି ତାମି ହିୟାଁ ୱେଟ୍‌ହାନା
    ଏଲେଇଚେରି, “ଈୱାସି ର଼ ମାହାପୂରୁ ।”
  cha-cha: Ya mataaatanja cao uninapogpog, pat upodong enseguidas ya umatae; lao anae
    esta laapmam na maatan, ya malie na ti ninalamen, jatulaeca y jinasoñija, ya ilegñija
    na yuus güe.
  amu-NT: Naⁿꞌñeeⁿ tyomeindooꞌna, jlaꞌtiuuna na nncwjaaꞌñenaꞌ tcooꞌ Pablo oo na matsꞌia
    joꞌ cweꞌ nnquiooñetoom mana nncueeⁿꞌeⁿ. Sa̱a̱ jnda̱ tjawiquiuuꞌ na meindooꞌna,
    cwintyꞌiaana na tjaa na teinioomꞌm, joꞌ chii cwiicheⁿ ljo jlaꞌtiuuna. Jluena na
