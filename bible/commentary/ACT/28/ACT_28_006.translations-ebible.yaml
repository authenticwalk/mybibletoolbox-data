    ŋunhi nhäŋalanydja ŋanya, galkurrunanydja be rakunydhinyarawunydja wo nhaltjanarawunydja
    rirrikthunarawunydja. Nhinana walala yukurrana-a-a, ga bäyŋu warray ŋayi bitjarrayi
