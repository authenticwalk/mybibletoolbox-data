    Paul, manjari pinda ne pikilan meˈ aˈa Malta miyaˈan. Paˈinde weˈ dambuwaˈ iye
    tuhan.
  mle-mle: Adiy a ailan kidiy duw taakw kavin kwadiy diki taab wulkina wakuw, ay maa,
    di vakirkuw kiyakinaad wakuw. Aw simiy kavin kwadaal, kupwarapa jaav dim maa war.
    Alik day dayadiy mawul warapiykuw, wadiy, “Kidi duw god tinaad.”
  shp-NTPO: Jatianra jonibaon shinankana iki, ramabishokora soo ikai, iamax mawára
    paketai ixonbo. Jaskáaxon basima manáxon oinkanabi, jawe iamaa oinnaxa, wetsa
    keskáakin shinanax yoyo ikana iki, nato jonira westíora dios iki, ikibo.
  aom-aom: 'Vënire ravorovamu gagorovo ë saꞌa rajo ariböviohuro uvareje: Sigobëro
    jaꞌihëꞌëro nani ë a hesi sinoho huoꞌaꞌajëjo. O ma-majioho saꞌare beromo guomoꞌaꞌajëromo
    raromoromo muebejareje Paul guomoröhego o diehi ëꞌoröhego. Muebebe vaꞌojuvo gavare
    bogo ëhi ëhiꞌamu gagorovo uehore gö baeromo uvareje: Nani hu bogo ma-aehu jioꞌi
    hu aruꞌaho böröme anöꞌe rovëꞌëro ëhuꞌëro hu mae höjo.'
  geb-geb: Por maaŋ mba kuruga muuŋgim, mba gumgi gu mbigi, mbe khueŋ nzuav Por garav
    ki. Ana barga thi? Ana vhemkora rɨv rimgirga thi? Mbe ne rarga tuga mpeeŋra Por
    garav kim, bigɨn thueŋ ana hɨgi fhu. Mbe thav kha ndɨkndɨga mbuav, khaŋ ana nzuai,
    “Khe mbarɨva bakɨ mbe ma.”
  bsj-bsj: Ci nintanti na ci to bwici fum, ki kwirum bwi na yarke bitine na bwiyam.
    La cin to co fiya kutangi, cin tobo diker fiya cobo di, cin fulongum ner cero,
    cin yi ki con bwel.
  cak-cak: Ri aj chiri' coyo'en chi nisipoj-pe ruk'a' o caminak nitzak-ka ri Pablo.
    Layoj xcoyo'ej chi achique na nibanataj riq'uin, pero tok xquitz'et chi xa ja
    ruchi-ruvech, jun vi yan chic xquinojij chirij; xa xqui'ij chi rija' jun dios.
  chf-NT: Unejobba u yäle'ob cache' u xe tä sit'o, u pitänob yälic tajtzäc chämen
    tä cab. Bon colijob tä chanä u pitänob cua' u xe u chen pasa, y mach u chi pasa
    niump'e cua'. U q'uexi u c'ajalinob, u yälijob cache' aj Pabloba untu dios une.
  tlf-tlf: unang tinum iyo, Fol iyo ata-bom-sulupta, abang boyo fitobelu min, maak
    fagalin tap duki daak abe kaana min kalaa agelum o age-nilipta, ataman-bii ilugolip
    kuta, mufekmufek mafak umaak Fol imi kaal diim uyo te yak abelin-tem kelu kalaa
