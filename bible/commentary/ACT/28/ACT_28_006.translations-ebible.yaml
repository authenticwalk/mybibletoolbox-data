    தஸ்ய கஸ்யாஸ்²சித்³ விபதோ³(அ)க⁴டநாத் தே தத்³விபரீதம்ʼ விஜ்ஞாய பா⁴ஷிதவந்த ஏஷ கஸ்²சித்³
