    paiguna rimanaura cai runaga dios man nisha.
  deu-ELO: Sie aber erwarteten, daß er aufschwellen oder plötzlich tot hinfallen würde.
    Als sie aber lange warteten und sahen, daß ihm nichts Ungewöhnliches geschah,
    änderten sie ihre Meinung und sagten, er sei ein Gott.
  mjc-NT: 'Tandɨhɨ ñi ndatú ñi náa cuhva ndaa nu tyaa̱ tɨ, a náa cuhva cua cúu ra.
    Maa tyin tsa yaha̱ ndatu̱ xaan ñi, tan nyehe̱ ñi tyin nduve maa náa taha̱n ra.
    Tacan tan nasama̱ ñi cuhva tsicá iñi ñi, tan quitsaha̱ catyí ñi: ―Ra ihya cuví
    iin nyoo ―catyí ñi.'
  caa-caa: 'Y e gente war ucojcobꞌ tuaꞌ uwirobꞌ asampa ucꞌabꞌ e Pablo o tuaꞌ taca
    acucrema tor e rum chamen. Pero conda numuy cora tiempo y war uwirobꞌ que matucꞌa
    war unumse ubꞌa e Pablo cay tijrpa ubꞌijnusiajobꞌ otronyajr y chenobꞌ: —Jaxir
    jax inteꞌ dios, che e gente era.'
  pls-NT: Co chojni que joixin nontte mé chonhe na para ixin rroguicon na rrogatjoe
    rá Pablo o que rato mé ndarroguenhe Pablo. Pero chonhe na sé co Pablo ẍonhi conhe,
    mexinxin ẍaxaon na ojé co coexinhi na ndac̈ho na ixin Pablo ná dios.
  eng-WYC-2018: And they guessed that he should be turned into swelling, and fall
