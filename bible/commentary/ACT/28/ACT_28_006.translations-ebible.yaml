  ena-ena: Lɨci hulaŋ iamɨgali agɨlaŋ migɨla hɨnihɨni igasulavɨmi. Polɨ dɨ hadipɨlɨ
    agaŋ haba huhɨlɨbali ua hɨmavɨla mɨgaifɨbali akua uavɨla igasulasula hɨniavɨmi.
    Hɨmɨci igɨbalu aba hɨniavɨci hɨma lɨci cɨhu mu hɨji lamavɨla abavɨmi. Ha nɨbu
    mugɨluŋ akua uavɨmi.
  nbq-nbq: It ako en, “Inggis virimi a, ata supuk erogo ndun yiluk, hambimi a,” yiluk,
    inil welagagwa menda, ugun sek at welagagimu, “Ap yi, madis higyo,” yiluk, yagagwa.
  tgo-tgo: Gharɨgharɨko vambe thɨ roroghagha vara kaiwae lenji renuwaŋa thɨŋaeŋge
    riwaeko ne i roro o i dobu na i mare. Ko iyemaeŋge thɨ roroghagha kaero mbaŋa
    molao na ma bigi regha i yomara weya Pol, iwaeŋge thɨ vɨva lenji renuwaŋa na thɨŋa,
    “Amalake iyake iye loi regha.”
  yap-yap: Miyad par ni yad be sonnag ni nge thow ara thig nga but’ ni kem’. Machane
    ba n’uw nap’an nra pired ma dar guyed ban’en ni rin’, miyad piliyeg lanin’rad
    nge lungurad, “Cha’nem e ba kan!”
  mop-NT: Le'ecoo' a que'en te'iji, u paac'tajoo' ca' sip'ic u c'ü' wa xan quimen
    ca' c'axüc ti lu'um ti jomol. Tan ti tanoo' u paac'tic wa ca' quimic. Ca' u yilajoo'o,
    ma'ax c'u' a mani ti'iji. U jelajoo' u tucul. —Le'ec ado'o, le'ec jun tuul dios,—
    cu t'anoo' tu bajil.
  tet-tet: '@see-verse:ACT.028.005'
  hlt-MCSB: Tedae anih a duih ham neh a duek la rhup a cungku ham ni a lamtawn uh.
    Amih te puet lamso dae anih taengah a lang la a om pawt te a hmuh uh. Te dongah
    poehlip uh tih, “Anih he pathen ni,” a ti uh.
  xtd-NT: Ntdaa ñayiu xndaxio ijan n‑ka xani ini xa ndatachi ndaꞌa‑s, te ndua‑s, te
    kuú‑s. Nu naꞌa n‑kuu n‑ka xo ndeꞌa‑i, n‑ka xini‑i xa ña tuu nax n‑yaꞌa‑s, te n‑ka
    yuꞌu anu‑i. Ijan dada ñatuka n‑ka xani ini‑i xa n‑xaꞌni Spalu ndɨyɨ, te n‑ka nukuita‑i
    ka xiaꞌan tnaꞌa‑i xa ianyuux kuu‑s.
  mdy-ETH: ዓሳ ጋዓንቴ፦ «ኔጉዋዖ ሃሢ ዑፃ ዒዛኮ ኪፃንዳኔ፤ ሃሣ ዒዚ ዔርቲባኣንቴ ሃይቃንዳኔ» ጌዒ ካፔኔ። ጋዓንቴ ሚርጌ
    ዎዴ ዔያታ ዬያይዲ ካፔም ፔቴታዖ ዎኦቴ ባኣዚ ባኣያ ማዔሢ ዛጋዖ ማሊፆ ጊንፃ ላኣሚ፦ «ሃይ ዓሢ ፆኦሲኬ!» ጌዔኔ።
  spl-spl: Yawu otmu ekmâ yuwu sâwi. “Hâmiwukŋe ihimu yakât hâkŋe suk sâmu in yawu
    gem mumbuap mon?” Yawu sâm dâŋâk ekmâ kinbi. Ekmâ kinmâ yu ya ki tetewaŋgiop yakât
    otmâ ekmâ sâwi. “Lok yu hewukŋe lok. Hâkŋe yâhâp.”
  usp-NT: Rechak chajalchak jwi'lak nen or tisipoj lamas xti'saj re Pablo o nen or
    titzaak lak ulew cuando tipe jcamic. Sub'laj naj xchajajtak, pero cuando xriltak
    chi ta' nen xta' Pablo, xsaach jch'olak chi rilic, xoctak chi jb'ij chirib'il
    rib'ak chi Pablo jun diosi'n.
  zav-NT: Nach beṉə' ca' bac̱h chəsə'əbeze' bat solao gatə' Pabən' yi o əbix̱əcle'
    to de repentzə gate'. Na' ca' gosə'əbeze' sša na' choso'ogüie' bito bi bi chaquene'
    nach gwso'one' xbab yoblə chəsə'əne' de que naque' to beṉə' cheyaḻə' šeɉṉi'alažə'əcho.
  sgz-sgz: Má tan kálámul iatung di mangwa Paulo ngo limán na sut má nák bámrus nák
    lu mat. Má ngo dikte mangmangwa ák dol, má kápte di mákái tekesi táit a porta
    i Paulo, ki dik arkeles i kándi holhol má dik utngi bul ngo, “Kálámul min kesi
    tánráu.”
  kek-NT: 'Eb a''an yo̱queb chiroybeninquil jok''e ta̱si̱po̱k laj Pablo ut ta̱t''anek''
    chi camenak. Najt que''roybeni ut nak que''ril nak ma̱c''a'' quixc''ul, que''xjal
    lix c''a''uxeb ut que''xye: —Dios tana li cui̱nk a''an, chanqueb.'
  blz-NT: Na pinginti'ina i raaya'a sian paraa manau' i Paulus sabole bo bangkak,
    kabai se' bo lapus. Kasee sarataa ia peepeerai i raaya'a nana-nanau' sianta upa
    men bo kolayaon men nosida ni Paulus, pikiranna i raaya'a nokoboliianmo, kasi
    i raaya'a norobu taena se' i Paulus sa'angu' diim.
  poe-NT: Ntá kaín sín tjejóchónhen sín kíxin áchꞌe tsꞌatjoyé itja chꞌán o̱ áchꞌe
    itsꞌen chꞌán. Ntá kjuixin kꞌuéjóchónhen sín isé la kꞌuíkon sín kíxin kohya nkehe
    kónhen chꞌán ntá kjuitóxin sín tí nkehe kjuenka̱yáxin sín la ntáchro sín kíxin
    jehe chꞌán mé ijnko dios tíha, ichro sín.
  san-TAM: 'ததோ விஷஜ்வாலயா ஏதஸ்ய ஸ²ரீரம்ʼ ஸ்பீ²தம்ʼ ப⁴விஷ்யதி யத்³வா ஹடா²த³யம்ʼ ப்ராணாந்
