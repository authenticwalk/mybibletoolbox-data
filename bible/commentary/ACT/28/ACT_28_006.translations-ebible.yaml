    pakwoyera kwa shipindi shitangala na kwona kwahera shoseri shashimlawiriti, womberi
    wagalamburiti maholu gawu na kwanja kulonga kuwera yomberi ndo mlungu.
  qwh-NT: 'Y llapan nunacunam shuyarëcayarqan Pablu jacapäcaramunanta o ime öra carpis
    wanurinanta. Peru alli unepa shuyararirnam, Pabluta mana imapis pasaptin jucnopana
    pensar queno niyarqan: —Capaschi que nunaqa juc dios —nishpa.'
  gaw-gaw: abp̱an danab ag nug dab meṯan, neeḵidna mat emalom abenp̱a titiḏeb anidḵulagnu
    o iiṯa mauha na qeeb anidḵulagnu dab menan, ag haen elabnab daap̱ig. Daap̱ig amge
    Paulus nug beḏup̱a ug laa ii be anidp̱ig amunu ag dab mak eḏun, inam ap̱ig. “Nug
    am Kayak,” aon ap̱ig.
  nca-nca: Unipareto sopo toŋetero, eneko koŋewero tetepe ma khumoro rokaráŋoro umbuwe
    tete, yero iŋaŋgurí. Quko naru yate-yate oka piyimi ka eneno kama tunoqiníqo,
    iŋo-iŋoye rohoréŋoro ŋande yaŋgurí, “Ŋuko anutu ka.”
  zpz-NTPP: 'Dela mbecy blez yu nu chegyi Baly o nu derepent la gyes saay gat yu.
    Tees ornu bi guchi rbez dey, nunu rgüii dey nu se la la bzac yu, orzeꞌ reñaꞌ mod
    mnii too dey. Gazeꞌ nu na dey: ―Yu re tub ñgyoozh ―na dey.'
  mkj-mkj: Irai ken joujowi pwa ma ih nen likammasda ke kipdihoar mehdi. A mwerin
    irai ne joujowihki anjoau roairoai, irai johpwa kapangda mehkij kapwuriamwei ma
    wiawihoang Paul, irai ken ukudla arai lamlam irai pwa, “Ih kohs men!”
  zac-NT: 'Grë ra mënë cabezë rall guëná rall niaꞌa sëguí guiaꞌa Pablo u zátill de
    repëntë. Hia llëduni cabezë rall; adë pë ráquëdiꞌi Pablo. Hia gurënë bëꞌnë rall
    llgabë iurní; guniꞌi lul saꞌ rall: ―Segurë tubi dios nall.'
  kyg-kyg: Agufamo alino afu lesifi asagauno aiteno falisifi huꞌa huteꞌa agava maiꞌnae.
    Yatala afinaꞌmo agava maime maime uꞌnayana agufaleꞌmo mago kavaꞌmo afole oꞌaiꞌnigeꞌapaeꞌmo
    apaipafiꞌmo apakesamo afiꞌapaeꞌmo, Mago gotiꞌa maiꞌniye, huꞌa apakesamo afiꞌnae.
  kmk-kmk: Uuwayon da un lumtog dit ima na onnu kakḻata lawa un matukasa matoy. Yoong
    utdit maid mauway da si mapasamak kan siya utdit masulit, naobos dit somsomok
    da payyan ot kanan da un apudyus si Pablo.
  cao-NT: Baiyamaniquë jahuë mëquënë. Ja rësoyamaniquë. Jama, tocati ó toa nohiria
    bo pasoni quiha. Ja rësoyamaquë tsi quiha shina huëtsa nohiria bá biniquë. Shinahax,
    —Tonia dios tsi xo toa joni ra —itsi jaca niquë.
  bbr-bbr: Kiro roasiret akas kon ipou norounuk, kurte meiäi rai apari rain rain warnuk,
    akas ätäi äiein, “Ko erar ro wa, ko eitek akan jaunaka.”
  inb-inb: 'Chipi kawa­na­kugka, iuiaspa suia­na­kurka: “Maki pungingami; diulpi­lla­mi
    wañuska urmanga”. Ña unai suia­na­kus­paka, kawar­ka­kuna ñi ima mana tukugta.
    Chi­ura, sug rigcha iuia­rispa, nir­ka­kuna: —Kai, diuschar ka.'
  hrv-hrv: a oni očekivahu da će oteći i umah se srušiti mrtav. Pošto su dugo čekali
    i vidjeli da mu se ništa neobično nije dogodilo, promijeniše mišljenje te stadoše
    govoriti da je bog.
  box-NT: 'Ɓa ɓúenɓúen wã́a pan le cúa-yɛn ká a Poole wee le, tàá le o ò dĩ̀n
    dĩ̀n á à lé è lùwá lií hí. Á ɓa pan san à dɛ̀ɛ ɓúi máa wé, á ɓa
    yèrèmáa mí ɲiní á wee bío bìo kà: «Yìa kà lée dofĩ́ní ɓúi.»'
  ote-NT: Gatho ya mengu de núꞌa̱ ra haiꞌa̱ mi tøꞌmi gue xa hyandi xa nenga rá ꞌyɛ,
    o xa datho xa du. Mi tøꞌmthoꞌʉ te xa thogui hma̱ha̱ꞌa̱, pe nu mi hyandi gue ya
    hinte bi ja, nuꞌbʉ́ nuꞌʉ́ bi pata yá mfeni. Nepʉ nuꞌa̱ bi beñꞌʉ, gue nura cu Pablo
    mi gueꞌa̱ ꞌnara zidada.
  wnu-wnu: 'Ende ebet mag uburab qiyo uminer qamb qoat igamari qen dirigor isa gab
    qamamir: “Wa, e munon apand ue, ai bigau ne,” ende qamamirei.'
  zam-NT: 'Le'' ryete mèn co'' nzi hui''a na, nzi bed mèna ñeene'' coyor lyàa quìi
    ya'' Pab. No nzi bed mèn ñeene'' coyor gath Pab. Per dib lal nzi bed mèn, ñèe
    mèn yende cón ndyac Pab. Sya, mse'' mèn xtùuz mèn. Ndxab mèn loo xtàa mèn: ―Pab
    nac thìb diox, cara.'
  zyp-NT: Zening tamaw ka thling thlu ka, a cang ly leh zening tamaw a liahly ka,
    a thih a, tahpaw khah ma sahlo taco aa haw thlang. Canghrasala a sypui aa haw
    tihtah zekhatahmai a tua lypaw khah aa hmuh. Macawtaco aa khuarawh haa ka, khazing
    a cang aa tah.
  sey-NT: Paꞌina, siꞌaohuaꞌi je saꞌyëhua cotoja̱ꞌquë api, pa̱nitaꞌa huajërepa ju̱ni
    ta̱ijaꞌquë aꞌni cuasajë utehuë. Utejëna, ai yoꞌoye pa̱quëna, ña jujani ti̱ñe cuasaye
    po̱nani Diusu api, cahuë.
  nvm-nvm: Rega e iji karinva iji bu karine For ga are fu uri nizigome vo tua dijeme
    gua bu gakuain. Bu kari gaga fu ire kafo fuba rega bu uri kuai, Fuiji fu god beno
    kuain.
  mps-mps: Tama te bidi dabe augwaligo tonaluama, augwaligo aga te hasamanigo kelali
    madigi dabe delama, aga polo degasa pelama, isibowe naga suenu tonaluali. Tiali
    goli, augwaligo tonalubadi, bobobage sogo mu bidibadi, te Pol aga tigi dene ebe,
    tama aga isibe. Tama te we bidi augwaligo moni homu elama, augwa homu begelama,
    te po wali, “Te bidi aga god me deli dao,” wali.
  pab-NT: 'Wahakotyahitaha taita enomana, motyaite faka ihiye xamani, xoana wainihena
    rota xamanite aokahitaha. Wahakohenaha mene enomana hoka maisa xoana tyaonare
    hoka hawarehare ahekohenahitiyaha hoka nehenaha: — Kala enore — nexaha.'
  llg-llg: '@see-verse:ACT.028.005'
  kyf-kyf: 'Tɔlʋa dlɩɩ nɩɩ, ''ylɩa Pɔlʋ yia, ''ɩn bhlia ɔ yia -bha -bhlokpadɛ, ɔ ''ka
    tlɩ. ''Ɩn wa yia we -yɔyɩ nɩɩ, ''bɩ mɩ ''wʋgwlɛda, gbʋ yabhlogbɔɔ ''nɩ Pɔlʋ ylɩda
    -mɩ. Tɔʋn, wa yia wɛlɩ ''bhiti, ''ɩn wa nɛɛ: «-Lagɔ yabhlo -wa.»'
  tpi-tpi: Ol manmeri i wet i stap, long wanem, ol i ting bodi bilong Pol bai i solap,
    o em bai i pundaun kwiktaim na i dai. Tasol ol i wet longtaim, na ol i no lukim
    wanpela samting i kamap long em. Olsem na ol i senisim tingting na ol i tok, “Em
    i wanpela god.”
  mih-NT: 'I ndatu ñiyɨvɨ ta sica iñi ñu tatu zandaa si sii ra Pablo a ta sica ñi
    cua cuu ra. Naha xaan i ndatu ñu, ta i ndyehe ñu vatyi ñahñi i tahan ra. Tacuan
    ta i sica iñi ñu inga cuhva ta catyi ñu: Minoo ndyoo cuu ra.'
  qvh-NT: 'Saymi lapan ricagcuna yarpäyargan culebra picashgan venënuwan jacaylapis
    jacananpä cashganta o wanunanpä cashgantapis. Sayno yarpäyaptinpis culebra canishgan
    manami imanarganpissu. May höra imapis mana päsaptinmi runacuna niyargan: “¡Cay
    runaga Diospis cacuncher!”'
  kms-kms: Di ni ghimbi mawo pu yemu, ni mari muqdi ni si nare kuyo o no naghe di
    nati ye. Ni ghimbi mawo yemu nganye, pudi Pol yumbo pugri kin puq reng segi. Muq
    ni nei aye mimbiq di mari, “Wuti nen god ne iri.”
  agn-agn: Binantayan nirang manimpeng tang sinangoni ni Pablo obin tomomba tanandia
    ig mapatay. Piro asing naboay da tang elat nira ig inita nirang anda kay nainabo
    ong ni Pablo, nagoman tang isip nira ig ganing tanira, “Dios tang taw ang narin!”
  nhi-NT: Yehuan occhiayah maualposaui, noso mamictiuitzi. Pero ihcuac uehcau yomochixqueh
    uan nic oquitaqueh amitlah ipan mochiua in Pablo, ocpatlaqueh nintlayoluilis uan
    octouayah yeh se dios.
  ttc-NT: Kyetz cha nkye'iyon tuq janik'or oxe'l mal xhchi'jel qatzun oqtel tuq tilan
    derepentji b'ix okamel. Per ya ma ky'ik nim tuj b'ix k'onti'l tuq tidi' nky'ik
    ti'j, yaji kye xjal tzi, ojaw kky'ixpu' titza' tuq nkyeb'isun ti'j b'ix nkyq'uma'
    tuq qa tetz jun dios.
  dan-1931: Men de ventede, at han skulde hovne op eller pludseligt falde død om.
    Men da de havde ventet længe og så, at der ikke skete ham noget usædvanligt, kom
    de på andre Tanker og sagde, at han var en Gud.
  kwj-kwj: Wondawani wunu ya wu nikisinda, apa o rini sero michi ki raukondauꞌu, metengei
    ri raini ri hakondauꞌu. Wondani wu linindani huwe laka wu nikisindani wu heiwani
    sumbu fo rini ki sukwa nambwe. Ete wowani inaka wuhi ti ai wunu jamekowani ya
    wu sawe, “Ka hima gotri foꞌo?”
  vie-OVCB: Thổ dân tưởng ông sẽ bị sưng phù hoặc ngã chết tức khắc, nhưng đợi lâu
    chẳng thấy gì, họ đổi ý cho rằng ông là thần thánh.
  kze-kze: minkwáásí Pórontavai imáyáa ésa intoráínana puwíníyo. marapá'á tuvaména
    puwíníyo-imayaa ésa ayáátááka'a aúrampimba avú'maresa mésa amu'matuwé máyówana
    íma ave'á puwúwasa imáyáa móruna ésa sésa minkwáásí ísóigoman-iye siráawe.
  mpj-mpj: Jiimartajiluya purtu majalpayi, nyaarta Puulpa punkalkura mitu. Mirta juurlaparringu.
    Purtuya majarnu kaya kulirnu, “Ngaanga ngarnkajanu, marturringu ka ngarinpa.”
  lbk-lbk: Sasad-en nan cheycha'y omili nan komayyongana, paymo nan menkatotokangana
    ay matey. Ngem osto'y inmannong et ay sin-edcha ya maid inilacha is ngaag ay naangnen
    ken siya, ket ay nenfaliw nan semekcha, sa cha't kanan, “Da, dios pet na!”
  mto-NT: Je̱ꞌe̱ tseꞌe nu̱jom yꞌaꞌíxtup je̱tseꞌe je̱ Pablo je̱ kya̱ꞌa̱j kyiꞌixu̱t
    ukpu̱ jatyji yꞌo̱o̱ꞌku̱t. Ku veꞌe du̱ꞌixta je̱ts kaꞌa veꞌe vyintso̱jaty ku veꞌe
    jékani du̱jahꞌaꞌixta vyeꞌna, vanꞌit tseꞌe vyinmatyiktsti je̱tseꞌe vyaandi je̱ts
    je̱ꞌe̱ veꞌe toꞌk juuꞌ veꞌe yakvinjávap yakvintsa̱ꞌa̱gap.
  bzh-bzh: Lob medo deneġin yi in dekuung bë rëḳ buuk ma, rëḳ nadiiḳ pevis. Lob
    medo deneġin yi hus ading, rëḳ ma gedelë bë nġaa nipaya ti su nevonġ yi rë,
    lom tum depekwë medenër bë, “Maḳ yi anutu ti!”
  guj-2017: પણ તેઓ ધારતા હતા કે, તેનો હાથ હમણાં સૂજી જશે, અથવા તે એકાએક પડીને મરી
    જશે, પણ ઘણી વાર રાહ જોયા પછી તેઓએ જોયું કે તેને કશું નુકસાન થયું નથી, ત્યારે તેઓએ
    વિચાર ફેરવીને કહ્યું કે, તે કોઈ દેવ છે.
  jvn-NT: 'Wong-wong mikiré tangané rasul Paulus bakal abuh lan dèkné déwé bakal tiba
    mati. Nanging kadung dientèni sampèk suwi weruh nèk rasul Paulus ora kenèng apa-apa,
    wong-wong mau terus mbalik pikirané, ngomong: “Wong kuwi mesti gusti allah!”'
  byr-byr: Tewaanyai mwaalaka mwaalaka kyaꞌ “Sare asaꞌ mɨlamakina yadeꞌ dɨngaka? Yarai
    balɨna yadei dɨngaka?” Sara deva yemwaaina yeꞌ. Yemwaaina yemwaaina yeva dara
    wanganesaꞌ “Ai, tewaanyai kuna damwaalɨka!” Deva sɨduta pɨbwi yawɨꞌna yeva dɨnyɨna
    yeꞌ “Aꞌmwe dai Gotɨyaibɨsalyɨra.”
  ian-ian: Ndi kawiga lɨga yelavɨtndi. Ndɨna taamba wukiyandɨ. Samat tɨga kɨpmamba
    ndalaa kiyaigandɨ waa yelavɨtndi. Pol kwo lɨndɨ vɨlaa nat maawut yelavɨtndi. Ndɨ
    waagana waa yelavɨtndi.
  hun-hun: Azok pedig azt várták, hogy meg fog dagadni, vagy nagy hirtelenséggel halva
    rogyik le. Mikor azonban sok ideig várták, és látták, hogy semmi baja nem lesz,
    megváltoztatták véleményüket, és istennek mondták őt.
  mcf-NT: Aden Pabadon uicac nisi paëdsho isun Pabadon mëdante mëbidisquetsiashe.
    Isnu, quequin isbededpondash. Aden tantiaquin yuen cainquin mëbidisquenquiocsho
    isash, Nisin mëpeboed utsibon papa cain cuënaid nepanui, quecuededpondash Madta
    caid yacnocquido.
  kjs-kjs: 'Go enaalinumi Pol-na yogale pabolalo puma wagepu le kadupitalo pia kone
    suma adoba pirisimi. Pare nimumi adaalupu adoba pirisimi rabu Pol pa epe-rupa
    pirisa-pulu nimumi kone pereke yoma talo: Go aliri pa yakili remo meda yaana lisimi.'
  mni-mni: "Paul-bu pomkhatlakpa nattraga khanghoudana siduna tugani haina makhoina\
    \ khallammi adubu makhoina kuina ngairabada mangonda karisu asoi angam thokpa\
    \ udrabada makhoigi wakhal hongduna hairak-i, “Mahak laini.”\x94"
  yad-NT: 'Mitya ru̱nu̱yada variy jasiy sana̱cho̱, ne raporyu̱yada saju̱, ru̱teda
    variy: “Mityamusiy sa̱diiy.” Ta̱ripyu riñi nutuyada variñi̱, ru̱nu̱yada: “Tama̱
    ranuvadaryu̱y saju̱, tama̱,” tajiñuma rijechipiya̱jada varintyi: “¡Ju̱denu dyetyate!”'
  mxb-NT: Ndidaá kúú ña̱yuu ñoó ndáti ña̱ nein ñíi̱ Pablo, o iin ndakána kankao na
    kuu na̱. Ta sa̱ ni̱ ku̱naꞌá vá ndáti ña̱yuu ñoó, tído ko̱ó ña̱ꞌa taꞌon ni̱ ndoꞌo
    na. Dá ni̱ na̱da̱on na ña̱ nákani ini na̱, ta ni̱ kaa na̱ ña̱ iin ndios vá kúú
    ná.
  pon-2006A: Irail ahpw awiawih ma e soh pahn mpwospeseng de pwupwudihte mehla. Ahpw
    mwurin arail awiawihkier ahnsou reirei oh sohte kilang mehkot kapwuriamwei me
    wiawihong Pohl, re ahpw wekidala arail lamalam oh nda, “Ih koht emen!”
  maq-NT: Xuta jan ne, xi má rë me ne, cuijin squee Pablo o sa xi tu ñahñu ne, cueya
    me. Peru xi ha jemu jyë hora vutsejen xuta jan xi tsajin mé má rë Pablo ne, catsindeya
    me cjua rë me, hane sehe cavetsihin cachja me xi Pablo ne, ngu nina me.
  hto-hto: Nɨrui íena fáitaite daɨnano áfemo nana ocuíridiaɨoɨ. Jɨáɨfodo nɨno llezica
    íena ana dotada tɨ́taite daɨdíaɨoɨ. Mei íadɨ íena ja are úiñodiaɨoɨmo nɨe izói
    íena nɨbáɨñede. Ie jira nano comécɨdo íaɨoɨ daɨnáuai jɨáɨfodo meídotiaɨoɨ. Iemona
    bie Pablo Juzíñamui izóidɨmɨe daɨdíaɨoɨ.
  por-BRBSL: Mas eles esperavam que ele tivesse inchado ou caído morto de repente,
    mas quando assistiram por muito tempo e não viram nada de mal acontecer com ele,
    mudaram de idéia e disseram que ele era um deus.
  ces-NKB: Oni však očekávali, že oteče anebo náhle padne mrtev. A když dlouho čekali
    a viděli, že se mu nic zlého neděje, změnili názor a říkali, že je [to] bůh.
  cui-cui: 'Daxita barapomonae Pablo cui necotumeinchi xua cobe putsunanaya yawa icha
    iratha jopiyaena petʉpaein. Bayatha cui wenaewatumena. Poxonae baxua jopa daichiyo,
    daxota equeicha ichawa nanta xeinarʉcʉpa: “Metha moya bara Pablo nacom tsecae”,
    jei bapomonae.'
  boj-2014: Onaqa naŋgi Pol koqyoqneb. Aqa jejamu suŋyqas kiyo a moisim uloŋoqujatqas
    kiyo degsib marsibqa tariŋkobaeb. Tariŋonab tariŋonab Pol aqa jejamuq di gulbe
    bei brantosai. Deqa naŋgi areqalo bei osib mareb, “Tamo endi a qotei bei.”
  eng-OEBUS: The islanders were expecting inflammation to set in, or that he would
    suddenly fall dead; but, after waiting for a long time, and seeing that there
    was nothing amiss with him, they changed their minds and said that he was a God.
  eri-eri: Nere fai-aita bagu ninanege benou isane, Pol gogala ngasagona yo, no fasadu
    mebodudu umona rute idu bode, itaridu yafane. Nere saini ufaro itaridu yafane
    wa, dada ete no langa heigainga uregu uwa. Ono wainga nere ninanege ubuludu bode,
    “no itou ete iwane.”
  aly-aly: Apmer-areny-rnemel renh artewentyel arenh. Rernem arenh, ra wangketyek-arrpantey,
    rtnwemel tnhwem-penh, ra ilwetyek-arrpantey. Rernem renh aleth-antey arenh. Ra
    mwerr aleth anenh. Rernem alakenh-anyem angkerrenh, “Artwa nhenh altyerr!”
  wiu-wiu: Nitikale one tigini yoa lobutuko patu, one kakota aua pitakome tuko patu
    wa nepikoa kakoiyake padeleka toamokale enekete kini wene wia wakete ekete i ago
    tuamokono, pulali tadeko wa okoi.
  swe-swe: Folket väntade sig att han skulle svullna upp eller plötsligt falla ner
    död. När de väntat länge och sett att inget ovanligt hände honom, ändrade de sig
    och sade att han var en gud.
  cth-cth: Ahni teh a takbuem a phing han, a kamlei vaiteh a due han, titeh a ring
    awh. Hatei, bangtelah hai ao hoeh torei teh a lungkâthung awh teh hete tami teh
    cathut han doeh atipouh awh.
  mti-mti: Ginayapawa igiyawa mu anoemewa gare mame di tampe sira uyug aig tatevit
    botope. Meoya mu amareme. Megara divi da den matadne, mu anoemewa biroriyag amatog
    waya, “Apan mame me god.”
  pad-NT: 'Paulo-ra vada vani''avini hi''iki pohimaja''ina. Rafona vanokhavini. Abinijorakina
    vanokhavini jaboni. Vanokhahaha''oadahaha, ni-pohimaja''iki. Oniania vakhaniha''aha:
    —Kaabiniki avanihaki hada makhira. Deus oamani hada — vaabono vakani''akhama''aha.'
  twi-twi: Na nkurɔfo no nyinaa susuw sɛ Paulo bɛhonhon anaasɛ obetwa ahwe awu. Nanso
    wɔtwɛn ara a biribiara anyɛ no no, wɔsakraa wɔn adwene kae se, “Ɔyɛ onyame bi.”
  hlt-hlt: Tedae anih a duih ham neh a duek la rhup a cungku ham ni a lamtawn uh.
    Amih te puet lamso dae anih taengah a lang la a om pawt te a hmuh uh. Te dongah
    poehlip uh tih, “Anih he pathen ni,” a ti uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkémmú dɛ̀ bo múútímɛ̀ yoo wèe doroo bɑ̀mbɑ̀ nkɛ́kú. Kɛ̀ dɛ̀ɛ mɔntɛ
    bɑ́ dɛ̀mɑrɛ̀ í dɔ̀ɔ̀, kɛ̀ bɛ̀ɛ ceetɛ tinɑ́ɑǹtì kɛ dɔ̀ ò dò nKuyie nku.
  san-GUJ: તતો વિષજ્વાલયા એતસ્ય શરીરં સ્ફીતં ભવિષ્યતિ યદ્વા હઠાદયં પ્રાણાન્ ત્યક્ષ્યતીતિ
    નિશ્ચિત્ય લોકા બહુક્ષણાનિ યાવત્ તદ્ દ્રષ્ટું સ્થિતવન્તઃ કિન્તુ તસ્ય કસ્યાશ્ચિદ્
    વિપદોઽઘટનાત્ તે તદ્વિપરીતં વિજ્ઞાય ભાષિતવન્ત એષ કશ્ચિદ્ દેવો ભવેત્|
  amx-amx: Mer-areny mapel renh kwet aretjam. Inang aretjam, mpwerrk kwerenh wangketjeh
    apek, rarrp irrernng ilwerl-alhetjeh apek. Inang renh kweteth aretjam, Paul rang
    mwerr kwet anek. Inang lakenh iterremel angkerrek, “Artwang nhenh-artek altjerr
    apek anem!”
  ake-NT: Ka'pon amʉ' esi'pʉ iya'mamʉ enupɨkɨrɨ, mɨrɨ tʉpo iyerikʉ tukai' itenupɨkɨrɨ
    to' esi'pʉ. E'tane inke rɨ itenupɨkɨrɨ tesi kon tʉpo, ɨ'rɨ rɨ e'kupʉ pʉra iyesi
    pɨ' ipɨ', teseru kon ensima'pʉ to' uya. “Papa pe man,” ta'pʉ to' uya.
  qvn-NT: 'Nätan runacunaga lapansi capäcura shuyag shuyagmi: “Nächri jacarirunga
    u mayänipitachri wanurunga” nir. Nätan mana nä imas pasaptinga “Wac runaga dioschri”
    nipäcuratan.'
  tku-NT: 'Xlaca''n ixtapuhuan palh ixcu''ni''lh jā ī''xcanī''t lūhua'' o palh ixa''kā''lh
    ē ixnīlh. Naj tunca taka''lhīlh. A''cxni'' talaktzī''lh jā tū lani''lh, ē tapuhuampālh
    ē talāhuanilh: ―Ū''tza'' chā''tin dios huā''mā'' chi''xcu''.'
  bjk-bjk: Idi toxo döxömen bara irabo u-ung a limine ma bara irabo subu saxit ma
    irabo met. Ma lamun idi toxo xixiset kö axana bung ömat ma kaim pe laa saban ixo
    ot te ine, io, idi toxo dödöm puxus, me idi toxo tengen bara ine a önga god.
  msy-2020: Ezɨ gumaziba pura Polɨn mɨzuai, me ghaze, an mɨkarzim ti buigham, o a
    ti irɨghɨva aremegham. Me dughiar ruarimɨn an gara a mɨzua ghua puram an gari,
    bizitam a batozir puvatɨ. Egha me ghaze, an aser mam.
  bpr-bpr: Fatanla ku balak i lawehan ku demen makto mati. Bay kanto ale mlo fatan,
    na landè sasè kel di kenen, ta tanlasla i fandamla, na ta yé balingla man, “Kenen
    satu dwata.”
  rmy-VLAKH: Мануша ажутярэнас, со вов шувлёла, пэрэла и мэрэла. Онэ бут вряма ажутярэнас,
    нэ кала дикхле, со лэса нисо на терэлпэ, линэ тэ гындон пай авэр, со вов варисаво
    дэл.
  cle-NT: Liáh⁴jɨy³ lɨ́⁴ dah²ta³ dah²hɨ³ hi³ hí⁴ye̱e̱y³, baáy⁴ foóh¹ hí⁴jú̱y³. Joó⁴
