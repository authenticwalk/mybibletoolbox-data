  swp-swp: Se itaitawatai, si ene, nimana abo ie pou, e nige’e, abo i guri‐dobi i
    mate heuheula, e nige’e; se itaita e, se itaitaasa ia nige i baaea, arinai nuadi
    se buidi, si ene, nuana ia eaubada esau.
  bjr-bjr: Marata maqannaasa mina qafamasee qiqau kaqi kasooiqa maridaqa qafa mifa
    innooqaannoo fee maqasaa aqufinoo kuquannoo fee qimasee kisaaqasaa fifau qafee
    mariqau.
  aby-aby: '@see-verse:ACT.028.005'
  eng-YLT: and they were expecting him to be about to be inflamed, or to fall down
    suddenly dead, and they, expecting [it] a long time, and seeing nothing uncommon
    happening to him, changing [their] minds, said he was a god.
  jni-jni: Watonno daan wa iri nani bidi bo bi rizi ikizi a sawabe uhana uganiya cin
    da wa ira ire imum yakemba bawa cori ubasa abanga awe wagu me are asere ani.
  kne-kne: Namnamaen da ay lomat-ed din takkay na ono matokang ay matey, ngem idi
    sinsin-ed das nabayag yan magay inil-ila das napasamak, binaliwan dan nemnem da
    ay nangwani, “Diyos baw adis sisya.”
  tgj-tgj: "Bunu ninyia biungridw okv dvminmabv tapv la siridw vla kaaria nyato. Vbvritola\
    \ achialvbv kaariaro kochingbv okv ninyia oguka riku mato, bunu mvngkur la okv\
    \ minto, “hv Pwknvyarnv ako!”\x94"
  wat-wat: Namoḡa yasi nuwanuwa vitana tofwana ita safana o sabanutuḡai ita feku matematena.
    Eatu si kitanufotawayosa eketa yasi vinuwadadana si giviniya vitana Fauno tanake
    tamo guyau.
  gui-NT: 'Jare joco pegua reta oñemongueta tei iruruta ani güɨramoi oata jare omanota.
    Erei jae reta oaro tei ma ɨma yave, oecha mbaeti mbae oyeapo chupe. Jayave jae
    reta mbaeti ma oñemongueta tenonde rami. Jei reta ma: —Cuae cuimbae metei tumpa
    co.'
  quc-TT: Konojel ri winaq kayeꞌm chi kasipoj ri uqꞌabꞌ ri Pablo, o xaq kꞌa teꞌ katzaqik,
    kakamik. Naj riꞌ xkayeꞌj na jas kubꞌano. Are xkilo chi man kꞌo ta jas jun kꞌax
    xuriqo, xkikꞌex kichomanik, xkibꞌij chi ri Pablo are jun dios.
  heg-NTPO: '@see-verse:ACT.028.005'
  ptu-ptu: 'Iya laonam sikanaampai liu naua la sukka''um too battu haka la songka
    mate, iya tä'' mandi deem maaka Paulus. Katampasanna nauai pole'': “Debata hia
    päläe''!”'
  bzd-NTPO: We̱kkë Pablo iërkeka̱ ö we̱kkë Pablo duömiwa̱ etkëme, e' panuk ie'pa tso'
    se̱raa̱. Erë ie'pa tö ipané tai̱ë. Mik ie'pa tö isué̱ tö kë̀ ì bak ie' ta̱, eta̱
    ie'pa ibikeitséne kua̱'ki̱. Ie'pa tö ichémi tö Pablo dör këköl we̱le.
  kwf-kwf: Ma kira ka lialia fasi limana sa Paul kata ubu, ma noaꞋa kasi Ꞌasia likotaꞋi
    goꞋo Ꞌi ano, ma ka mae. Sui kaidaꞋi kira kwaimasi ka tau, ma noaꞋa ta ru kasi
    sasia, kira ka rokisia manatada kira ka Ꞌuri, “Na ngwae neꞋe, nia ta god!”
  eng-WYC-2017: And they guessed that he should be turned into swelling, and fall
    down suddenly, and die. But when they abided long, and saw that nothing of evil
    was done in him, they turned them together, and said, that he was God.
  eng-WMBB: But they expected that he would have swollen or fallen down dead suddenly,
    but when they watched for a long time and saw nothing bad happen to him, they
    changed their minds and said that he was a god.
  zat-NTPS: Xúgute̱' gulebeze̱' chee̱ gata' xi' na' Pablo u che'e̱ gatie̱'. Ca gudé
    gulebeze̱' tu chi'i wal-la, ne belelé'ene̱' quebe bi gúquene̱', na' buluché̱'e̱
    ca da dxeléquene̱', ne gulezú lawe̱' dxelenné̱' naca Pablo tu dios.
  spp-spp: Sùpyire mpyi na sɔ̂nŋi na kuru cyɛge sí n‑fwɔ, na u sí n‑cwo n‑kwû lire
    tèenuuni i. Pi à u ɲyii cyán mà mɔ, pi ɲyɛ a yafyin ɲya k'à u ta mɛ, ka pi funzɔnŋɔre
    si ŋkɛ̂ɛnŋɛ, maa jwo na yasunŋke kà ku ɲyɛ Poli.
  zty-NTPS: Benne' x̱iža' ka' nníta'gake' ga na' bwíagake' Pablon'. Ẕbézgake' batẕe
    kwi'e yi, o bix̱e' gate'. Naž kate' ba belbeze' scha, na' bḻé'egekle' bi be gokle',
    gókgekle' yetó, na' wnnágake' nake' to dios.
  mek-mek: Ke papiau keopolaga, Paulo faaga fofouga akepiufuaina, o ageꞌualai agemae
    agefiakoa keoma. Kai kaina kekai epo emaefa alogai afegai, faagagai kapa apala
    agaꞌo aemia puo, keopopagai keifa isa deo agaꞌo keoma.
  aey-aey: Odocob age Pol eben waluigianfo, qee mahulimei cal migianfo eu feqan imeig
    sumudein. Euqa hibna saen cecelac sumudi bilimeig ceteh eu odi qee caleceb fimeig
    agena cisdoc ceseleceb madein, “Uqa tibud oso!” ein.
  urd-GVH: लोग इस इंतज़ार में रहे कि वह सूज जाए या अचानक गिर पड़े, लेकिन काफ़ी देर
    के बाद भी कुछ न हुआ। इस पर उन्होंने अपना ख़याल बदलकर उसे देवता क़रार दिया।
  ycn-ycn: 'Piyuque, re i''imacaño, huátaño mequetana. Napechu i''imá rinacu: “Cajrú
    renátajica ca''ajná ricá, matámiru ca''ajná ricojno''ojica.” E''iyonaja namá uncá
    méqueca rila''alá ricá. Aú napechu apiyácaro rinacu, nemá rinacu: —Chi''ináricanaji
    ca''ajná quele ina''uqué.'
  djr-djr: Ga ŋuriŋiwurruyyiny gan ŋunhi yolŋuynydja walal ŋanya nhäŋalnha Bolnhany,
    wanha balaŋ ŋayi ŋunhi goŋdja ḏulmuŋgurr'yunan bäpiwuŋuny ḻäwunhawuy; nhäŋalnydja
    walal gan ŋunhi gatjpu'yurra manapar nhanŋu galkirrinyarawnha dhiŋganharawnha
    yan. Märr-wiyin walal ŋanya gan ŋunhi nhäŋalnydja, galkurrnydja nhanŋu dhiŋganharawnydja
    nhä mak ŋula nhaku rirrikthunaraw. Yo, nhinanan walal gan, yurr bäyŋu warray ŋayi
    ŋula nhäny maḻŋ'thuna. Bala walal dhunupan yan ḻiyany bilyurra bala waŋanan bitjarra,
    “Wäy, dhuwandja dhuwal yolŋu waŋarr muka,” bitjarra.
  kvg-kvg: 'Ezoqa āv gini-matavupám nqǽgo: Ndego ndø̀mbo-tøpuí, o segébøiáv,
    vǿnanīm. Yaq amba me꞉nqanqeitupám. Geté Pol-te matev-qase fakhaneav qagoam,
    yaq matavap gè-enendém, gi-einim, “Ngenek mbumbukiám nøme ategó.”'
  rug-rug: Kopukopu nia rini, sapu hokara kote moqo sa limana meke hoqa mate va hodaka
    se Paula, gua si arini. Ba sipu ele seunae aqa rini ba loketoṉa si hite ta evaṉa
    koa sa, si hobe sari dia binalabala, meke zama, “Keke tamasa si hie,” gua si arini.
  hop-NT: Noqw suhpan as soon pam qa pöstiniqat, sen aṅqe’ múnuk̇e’ súmokniqat, puma
    wūwank̇ahk̇aṅw aw tāyuṅwa; nit pay pas wūyavo aw tāyuṅqw, pam qa hinhtiqw, pahsat
    puma wuwniy alöṅtotaqe, pam pas hímunihqat paṅqaqwa.
  san-URD: تَتو وِشَجْوالَیا ایتَسْیَ شَرِیرَں سْپھِیتَں بھَوِشْیَتِ یَدْوا ہَٹھادَیَں
    پْرانانْ تْیَکْشْیَتِیتِ نِشْچِتْیَ لوکا بَہُکْشَنانِ یاوَتْ تَدْ دْرَشْٹُں سْتھِتَوَنْتَح
    کِنْتُ تَسْیَ کَسْیاشْچِدْ وِپَدوگھَٹَناتْ تے تَدْوِپَرِیتَں وِجْنایَ بھاشِتَوَنْتَ
    ایشَ کَشْچِدْ دیوو بھَویتْ۔
  heb-LB: האנשים הביטו בו בדריכות וציפו לראות את גופו מתנפח או נופל מת. אולם לאחר
    שחיכו זמן רב ולא קרה דבר, שינו את דעתם והחליטו שפולוס הוא ודאי אל!
  caf-NT: Hibalh'i, wulk'et tulih, k'us khunyaz tulih nadooldis 'ink'ez daóotsah.
    Sa hiba lh'i hukw'elh'az 'aw hoonli cha'ínel. 'Et huwa 'uts'un na'a na'húnudzun
    'ink'ez ndun buYak'usda bulh 'ilhunuh 'int'ah huninzun.
  mio-NT: 'Ñican ndatu ñi, vati saxini ñi ti cua sacutu chi ndaha ra, ta quii xaan
    cua cuvi ra, soco nahan xaan ndatu ñi, ta ndehe ñi ti ñahni cha ni tahan ra. Chacan
    cuu cha saxini ndico tucu ñi, ta cati ñi ti: ―Ndioo cuu ra ―cati ñi.'
  srq-NT: Mbia que mae nguiatu Pablo rese ra. —Ma eruru. Embusiate rei rae. Mano ndae,
    ɨ rei que ra. Mbia que mae nguiatute rei u nguiã erese. Erasiã mbeɨte que ee ra.
    Nyebe mbia ucheẽ mbuchebi nguiã. —Dios mo ndei Pablo, ɨ que mbia cote ra.
  kje-NT: Hir laplapan liman peken, ee wali yawa makiyedi ke'e, maa haida-haida ka
    namwali ai kemen, nadedem me'e. Enime'ede hi rahinorok ha namehin wali'ur ra'ahenia,
    “Ai lo'o namwali noho makromon harome.”
  gaz-gaz: Namoonni sunis, “Inni ni dhiitaʼa yookaan akkuma tasaa kufee duʼa” jedhanii
    eegan; garuu yommuu yeroo dheeraa eeganii akka inni waa tokko illee hin taʼin
    arganitti yaada geeddaratanii, “Inni waaqa” jedhan.
  kud-kud: Na bwanabwanaone ana taumiyaone Paulo hivinuvinunui, ta yadi nuwatuwu ebeha
    mata nimanane iloloni yo tauna i'ape'ape, na imwalowoi, na hiha'waha'wa ta Paulo
    nigele hava iyavai, eeta yadi nuwatuwu hibui na hiwalo, ‘Towahone teina yaubada
    teya’.
  urb-NT: Pahar manõ ta nahã my, aja ukwaha tĩ. I'i ngã harõ u'am. Anĩ. Ahy ym te
    ipe. A'erehe amõ koty a'ep pe har ta ukwa. —A'e riki Tupã — aja a'ep pe har ta
    ukwaha a'eta jupe.
  fra-LSG: Ces gens s’attendaient à le voir enfler ou tomber mort subitement; mais,
    après avoir longtemps attendu, voyant qu’il ne lui arrivait aucun mal, ils changèrent
    d’avis et dirent que c’était un dieu.
  san-HK: tato viSajvAlayA etasya zarIraM sphItaM bhaviSyati yadvA haThAdayaM prANAn
    tyakSyatIti nizcitya lokA bahukSaNAni yAvat tad draSTuM sthitavantaH kintu tasya
    kasyAzcid vipado'ghaTanAt te tadviparItaM vijJAya bhASitavanta eSa kazcid devo
