    s''ín kisìkítsjeèn, kitsò: ―Jè Pablo, Nainá‑la.'
  mcq-mcq: ꞌEjumakame pu vwihajajaho hu kwaꞌena ronareja pu ꞌajoha hina apene vaꞌajaho
    huni ija pahwene ꞌee paꞌona kwamana. ꞌEjumakame pu vwihajajaho hu godi ꞌwavara.
  sus-A: نَ مِشِيٍ نُ مَمّ تِقٍ نّ عَ شِندٍ شَ قُنتُ، شَ نَ مُ عَ رَ عَ شَ قَشَ كٍرٍن
    نَ، كْنْ سٍسٍ مُ عَ تٌ. عٍ تٌ مَمّ تِ، عٍ نَشَ عٍ شَ مَحْشُنيِ مَسَرَ. عٍ نَشَ
    عَ قَلَ عَلَ ندٍ نَن عَ رَ.
  jpn-1965: 島の人々は、彼が今にも、はれ上がって来るか、または、倒れて急死するだろうと待っていた。しかし、いくら待っても、彼に少しも変わった様子が見えないので、彼らは考えを変えて、「この人は神さまだ。」と言いだした。
  fra-SBL: Ils s'attendaient à ce qu'il se soit enflé ou qu'il soit tombé mort subitement,
    mais comme ils regardèrent longtemps et ne virent rien de mal lui arriver, ils
    changèrent d'avis et dirent que c'était un dieu.
  yka-yka: Inagad-agadden weˈ bahaˈ tangannen atawa bessuwang hadja iye hebbaˈ matey.
