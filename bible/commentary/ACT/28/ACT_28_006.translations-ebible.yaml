  mya-mya: ထို​သူ​တို့​က​ပေါ​လု​သည်​တစ်​ကိုယ်​လုံး​ရောင် လာ​လိမ့်​မည်။ သို့​မ​ဟုတ်​တ​ခ​ဏ​ချင်း​တွင်​လဲ
    သေ​လိမ့်​မည်​ဟု​စောင့်​မျှော်​နေ​ကြ​၏။ ဤ​အ​တိုင်း ပင်​ဆက်​လက်​၍​အ​တော်​ကြာ​အောင်​စောင့်​မျှော်
    နေ​ကြ​သော်​လည်း အ​ဘယ်​သို့​မျှ​ပေါ​လု​၌ ဘေး​ဥ​ပဒ်​မ​ဖြစ်​သည်​ကို​မြင်​ကြ​သော​အ​ခါ
    သူ​တို့​သည်​စိတ်​သ​ဘော​ပြောင်း​လဲ​လာ​လျက် ``ဤ​သူ​ကား​နတ်​ဘု​ရား​ပေ​တည်း'' ဟု​ဆို
    ကြ​ကုန်​၏။
  gng-NT: Bi maaleh ki teh nì li duun nɛ, bii Pɔl li kpo i ya tàan bo nɛ. Bi lilikeh
    nì tì wuɔke', bi laa' bonn ŋa tien' wɔ, nɛ bi liɛbe' ki maale' ki ye u yé ubul
    nɛ.
  cbi-NTPO: Tsenñu kumuinchi chachillaya lluinguikaanu juve tya' keenala, tsaityu'
    bain, wajtunun pemu tya'pukenu juve tyala; tsejtu yuj dekeenaren tiba i'ñu veta'
    pensa mantu, Pabloya dyus ma juuve, tila.
  ikk-NT: Wẹ nọ tụma ẹnya nị ẹhụ Pọlụ fun mọbụ n'ọ dan idumuzi, nwụnhụn. E cheberi
    wẹ, wẹ nọ hụn a n'o nwọnni ihiẹn mẹ n'ẹ, wẹ nọ kuhutọ ọnụ, kumẹ n'ọ wụ mmọn.
  leu-leu: Nari, ri waan bang a maatan sina o a sulan sina tana. Taasaxa, mui layaan
    ri xalum na Pol i taxa roxo mon ri puk a lamonan siri e ri kuus, “Nane ve a piran.”
  maz-NT: C'o mi menzumü nu, mi te'beji c'ü ro pjänt'ä o̱ ts'ingue e Pablo, o ro ndũ.
    O mezhe mi te'beji pero dya pje tsja e Pablo. Nguec'ua, dya cja nguijñiji c'ü
    vi pö't'ünte e Pablo. Cjanu o mamaji e Pablo mi ngue 'naja c'o o̱ ts'itaji c'o
    mi ma't'üji.
  bod-N: ཡུལ་མི་རྣམས་ཀྱིས་ཁོང་གི་ལུས་པོ་སྐྲངས༌པའམ། ཡང་ན་གློ་བུར་ས་ལ་འགྱེལ་ནས་འཆི་ངེས་པར་སྙམ༌ཞིང༌།
    ཡུན་རིང་ལ་བལྟས་ཀྱང་ཁོང་ལ་གནོད་པ་ཅི་ཡང་མེད་པ་མཐོང༌རྗེས། བློ་འགྱུར་ནས་ཁོང་ནི་ལྷ་ཞིག་རེད་ཅེས་སྨྲས་སོ།།
  tca-NT: 'Natürü guxü̃ma ga yema duü̃xü̃gü rü ínananguxẽẽgü rü ngoxi tá nachamé rü
    ẽ́xna nayu̱x. Rü marü nuxcüxürama ga yema nüxü̃ na nadaunüxü̃ rü taxuü̃ma nüxü̃
    na üpetüxü̃, rü düxwa togu narüxĩnüẽ rü inanaxügüe ga na ñagüxü̃: —Maneca wüxi
    ya tupana nixĩ —ñagüxü̃.'
  zpl-NT: Yebeella nucuaꞌaquiee beella nú tsequii ya Pablo urre tuꞌnatsia zanaꞌlla
    nu atilla. Pero chenu unga xeela nú ulañiꞌbeella nú lecaxi zeca Pablo, che ucheꞌe
    elliebacuꞌ beella nú unibeella nú necalla tucu diose.
  mbc-NT: 'Inkamoroya itenya îkîi ne''ka''pî wo''ma''ta nîmîkî''pî, awoipî nîmîkî''pî
    to''ya. Tîîse î'' wani'' pra awanî''pî. Î'' wani'' pra epu''tî pî'' aako''mamî
    era''ma tîuya''nîkon wenai, inkamoroya teserukon miakanma''pî. Ta''pî to''ya ipî'':
    —‍Paapa pe awanî mîrîrî moriya —‍ta''pî to''ya.'
  ndg-ndg: Bembe batimgojea avimbe kwa homa au atomboke gafla na kubulagika. Lakini
    baada ya kunlolekeya kwa muda mrefu na kubona panga ntopo likowe ambalo ni lakwaida
    kwaa kwake, balibadilisha malango yabe no baya abile nongo.
  wsk-wsk: Se kariimet mu nu kuting lagaruk agi, me kam la dagulu kueruk wore ko kimi
    tuikasan. Nuna kimi tuman nama kam maiyam, bare mel bo kumik te me aratam. Se
    nunga ikia guruguman ale makasan, “Nu kaem bo agila pa!” makasan.
  toj-NT: 'Spetzanile huane smajlajel que ta oj sitz''uc ja sc''abi, jaxa tuqui huax
    yalahue que jun ta repente oj moc'' luum ja Pablo. Oj ni bi chamuca. Pero iday,
    cuando yilahue mi ni jas huas sc''ulani, ti yalahuea: ―Ja iti, bob ta dios, xchiye.'
  kkl-kkl: Phaeri si sabog aneko sembe nimi wamek nimi tanekori, “Paulusti sae usa
    olog sae babe nobalul to, tepna babe tebalul to?” aro kemero wamek. Sindi wene
    sembamekti, kemero wamek aghana, sindi seneragamekti “Ualul,” sembamekne olog
    uro yabiog komba, sindi el sembe, “Elna nimi kom. Anena mema,” senelamek.
  tbc-tbc: Agog fidian dutur an Pol tinin isusanip yau idup imat dop dile wak dubol
    go tinid digane se ya. Ak man saen milaen mok mel ta ilasa dop dile wak dubol
    gug, mel ta ilasa man tia tag, kankan dibilisag dubol, “En man tubud ta boi.”
  sna-sna: Vanhu vakanga vakatarisira kuti achazvimba kana kuwira pasi pakarepo ofa,
    asi vakati varindira kwenguva refu uye vakasaona chakaitika kwaari, vakashanduka
    vakati aiva mwari.
  smk-NT: Tinaga-taga'nan ran tutawo nin mabaya'-baya' ya si Pablo o matumba nin nati
    ana. Bale' sin na'teng saraynan mantuma'gan ket kasan nangyadi' kona ni Pablo,
    nasilyan a man'ipa'ka' ra kona. Wanra, “Saya ya nin dios!”
  grc-TCGNT: Οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι ἢ καταπίπτειν ἄφνω νεκρόν·
    ἐπὶ πολὺ δὲ αὐτῶν προσδοκώντων, καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν γινόμενον,
    μεταβαλλόμενοι ἔλεγον θεὸν αὐτὸν εἶναι.
  gof-WFTW: Entti, “Iya bollay kixxees, woykko akeekonna kunddidi hayqqees” gidi iya
    naagoosona. Shin daro wode naagidi iya bollan aybikka dummattidabay dhayin, “Hessi
    xoosse” yaagidi bantta qofaa laammidosona.
  spa-BLM: Pero ellos esperaban que se hubiera hinchado o que hubiera caído muerto
    de repente, pero cuando observaron durante mucho tiempo y vieron que no le ocurría
    nada malo, cambiaron de opinión y dijeron que era un dios.
  kyz-NT: 'A''eramũ ''gã ajemogyau oporesagamũ ''ga ree. —Siesak ''ga po wuwura ''jau—
    ''jau ''gã ajaupe. —Siesag iki ''ga amanũa erujewi— ''jau ''gã oporesagamũ ajemogyau
    ''ga ree. ''Ga po wuwura rapesaka ''gã ajemogyau namutamutat numiamũ. A''ere nowuwuri
    ''ga wi. Naayi ''ga upe. ''Ga po wuwure''ema resakawe ''gã ''jau: —Kuu. Nowuwuri
    futari ''ga poa ra''e nũ''ũ. Namanũi futari ''ga jupe ra''e nũ''ũ. Maira ''ga
    te nipo ''ã ''ut owaẽma janee— ''jau etee ''gã ''ga upe nũ.'
  dao-dao: Amimi naw cun, a pumsa hngawh ta ngphyüng law se, thi lü kyu law khaia
    ami ngai; acunüng pi khawvei ami k’ä ih käna ia pi am veki tia ami ksing üng,
    ami mlung nglat se, “mhnama kya ve” ami ti law.
  cya-cya: Nta ne' ñi xaa scuen quiin yu, uta caja yu, una xa na'an ne' si'yana cua'
    tsaan ycu cunaan can' 'in yu, lo' a sca ncua 'in yu, xacan' mxitsa'an ne' cha'
    tiyaa 'in ne', lo' nchcui' ne' si'yana lca yu sca ndiose.
  beu-beu: '@see-verse:ACT.028.005'
  wrk-wrk: Yukumba yali nanamuku jali jungku waliyanguna. Mankumanku yalungki, “Bilyinyba
    janangka mankanyi dulu. Yiningki janyba janangka.” Ngala yukumba yali Bulkanyi
    juju. Najba yali Bul kudanyu. Miku nangkiya bilyinyba. Miku nangkiya janyba. Marrala
    yali kudanyu, baki yanyba yalungki,” “Nayinda nganinyi nyulu kud.
  nii-nii: Wumb yi ni kanik, mulnjung. Pol eim angił ei oupu mani opu pepi kin, kułmba
    ni kanik, mulnjung. Ba wumb kunum kinan molk, kenjing ni, Pol oł endi enenim,
    mon. Pe wumb en enim noman endi sek yi ninjing, “Wu ei gui min?”
  ign-NT: Tacahe, ena tímara­ra­canahi nacuchapaipa máepenahini, támahi­pu­cahini
    eta mavahu. Eta náimairahi tájina máichavahini, napane­re­que­nehapa. —Víyachupuca
    ema maca —nacahepa.
  dik-NT: Ku ë titkë bïk tïŋ ke cï but cin, nadë ke wiɛ̈ɛ̈k piny nyin yic ke cï thou.
    Ku tɛ̈wën cï kek tïït apɛi ku cïn kë tïŋkë ke cï rot looi tënë Paulo, ke war kenhïïm
    ku luelkë, “Yeen ala guɔ̈p jɔŋril apɛi.”
  cac-cac: 'Axo eb'' smasanil, ix stan̈vej eb'' smal sc''ab'' vin̈ chi''. A snaan
    eb'' to d''a jun rato chi'' ol cham vin̈. Axo ix yilan eb'' ix ec'' tiempo, malaj
    jab''oc tas ix ic''an vin̈. Yuj chi'' ix sq''uex spensar eb''. Ix yalan eb'' icha
    tic: —A vin̈aj Pablo tic, tecan dios vin̈, xchi eb''.'
  tzj-E: 'Je xquech''ob j-e'' nespoja ruk''a'', o nba penlew y ncoma. Per ne njelal
    tiemp xecch''ulchij per tak majo''n nak rebnon junwa'' xquech''ob chic tzrij:
    —Jala'' jun dios. Cara'' necbij.'
  san-BUR: တတော ဝိၐဇွာလယာ ဧတသျ ၑရီရံ သ္ဖီတံ ဘဝိၐျတိ ယဒွါ ဟဌာဒယံ ပြာဏာန် တျက္ၐျတီတိ
    နိၑ္စိတျ လောကာ ဗဟုက္ၐဏာနိ ယာဝတ် တဒ် ဒြၐ္ဋုံ သ္ထိတဝန္တး ကိန္တု တသျ ကသျာၑ္စိဒ် ဝိပဒေါ'ဃဋနာတ်
    တေ တဒွိပရီတံ ဝိဇ္ဉာယ ဘာၐိတဝန္တ ဧၐ ကၑ္စိဒ် ဒေဝေါ ဘဝေတ်၊
  yaa-NT: 'Nãskakẽ keyokõichi õiketsanifo faraxinãkafanax naira ikaxõ. Akka faraxiyamaito
    õikakĩ, iskafanifo: “Nakai retemitsamisma, nafi nioski,” ikanax yoinãnifo.'
  cab-NT: Agúrabatiñá yebe súngubei láludun lújabu, o láburujan lan oúwe. Lílüwagu
    jagúrabajan, dan le jaríjinbei luágu masúseredun lan ni cáta lun, ába lasáansirun
    jarítagun, ába jagúmeserun aríñaga luágu ában lan búngiu Páblo.
  clu-clu: Nagapaabot-abot ang mga tao nga magbanug anang alima ni Pablo okon matomba
    tana kag mapatay dayon. Piro maboay run andang ulat-ulat kag ara ra gid naiwan
    si Pablo. Gani nagbaylo andang isip, makon nanda, “Ang tao nga dia dios gali!”
  swh-ULB: Wao walimngojea avimbe kwa homa au aanguke ghafla na kufa. Lakini baada
    ya kumwangalia kwa muda mrefu na kuona kwamba hakuna jambo ambalo si la kawaida
    kwake, walibadilisha mawazo yao na kusema alikuwa mungu.
  tpt-NT: Ni lapanakni ixtapakxanꞌiy kakꞌunlhi taꞌan tsakꞌanikal u nimancha ixtaqtal
    janiniꞌ. Pero mas panijcha val, jantu katalaqtsꞌil tuꞌuchun kalhitapasal. Ex tamapaxachoqol
    ixjatapastakꞌatkꞌan, va aqtayl tajuniy ni Pablo va taun dios ixjunita.
  aai-aai: Sabuw hima hi’itin hinotanot i boro uman tadaw o an ta’uy tare tamorob.
    Baise manin maiyow hima hikakaif men abisa ta isan matar, imih hai not hibotabir
    hio, “Iti orot i god wari’en!”
  sny-sny: Lu taune werese ereti lo meiyei ne toteye. Sosu lowe Pol temeniye winetaiyei
    ne toteye. Ahowa, lowe nowe ta se ninaweteye su, lowe marepi towafi lowe lo apou
    tote awetowe. “Pol temeniye ta'ame su, serai meni eite god tere'e ne.” [Ap 14:11]
  myy-myy: 'Iti sita gãna masa ñarocõti “Mijiro yiroja”, yibojacã ĩna. “Yoari mejeti
    ʉsi jedi quedigʉ yiguĩji”, yibojacã ĩna. Ito bero yoari yubojari ĩ godabeja ticõri,
    ĩna tʉoĩarisere gajero bajirojʉa tʉoĩacã ĩna mʉcana: “Mani rʉ̃cʉbʉogʉ masʉ rujʉ,
    rujʉ cʉticõri ejami ãni”, yicã ĩna.'
  trc-NT: Tza̱j ne̱ nij síí ma̱n yoꞌóó yoꞌ roꞌ, guun rá nij soꞌ se vaa cara̱a cuꞌmaan
    raꞌa soꞌ, ase taj niꞌyón cavi̱ꞌ soꞌ ne̱ naxru̱ꞌ soꞌ rihaan yoꞌóó, tza̱j ne̱ ga̱a
    guun ra̱a̱n naꞌvi̱j nij soꞌ quira̱nꞌ soꞌ da̱nj, ne̱ ga̱a queneꞌen nij soꞌ se vaa
    ne quira̱nꞌ soꞌ a̱ doj se chiꞌi̱i̱, ne̱ noná nij soꞌ se na̱na̱ nij soꞌ, ne̱ cataj
    nij soꞌ se vaa ꞌo̱ yaꞌanj me Pabló a.
  cut-NT: Nducoya̱ca ihyan chahn ne, chenan rino ye che condito Pa̱blo, o adena̱n
    no conda̱h ye, coh ye. Ate cuahn che a chi ndeh ura che chenan rino ye ne, a hua
    dehva chi, ne ndahcorun ye che rendedecadino ye, ne ra̱hn ye te Pa̱blo ne, Dendiohs
    ye.
  bel-bel: Яны чакалі былі, што ён пухнуць пачне, альбо што раптам упадзе мёртвы;
    але, чакаючы доўга і ўбачыўшы, што ня сталася зь ім ніякай бяды, думку зьмянілі
    і казалі, што ён - Бог.
  zlm-KSZI: Semuanya menantikan kalau-kalau dia naik bengkak atau rebah mati; tetapi
    lama mereka menanti-nanti, tidak juga mereka melihat apa-apa bencana menimpanya.
    Sangkaan mereka pun berubah, mengatakan Paulus itu seorang dewa.
  gdr-gdr: Sɨ rɨgap ɨja na nony aukɨto da ɨta ton koi tawɨk, o ɨta uj sap totenj.
    Sɨ ton re pɨnjog na wekenonj tin yɨr ɨpkand. Ajɨ makwa yɨpa nangga negɨr na ti
    pɨlɨnd aukonj. Sɨ onggɨt penaemb ton towaina nony menamena b'engento, ɨ endento
    da, “Ton re yɨpa god e!”
  vmy-NT: Ngatsiꞌi xuta inyakuya nga kuijin Pablo asa tu je mikꞌen nga ska. Tunga
    nga je tsé inyakuya ꞌba tsabe nga tumé kuánre, kitsikꞌantjaiya ngani kjuafaꞌetsjenre
    ꞌba kitsu nga Pablo jngu naꞌen kuán.
  cmn-FEB: 当地人等着看他伤口肿胀或者倒地死去。但很久后他仍然平安无事，于是他们就改变了想法，认为他是一个神。
  gmv-RNT: Asaykka “Aydeppe ayde iza asatethay kixxanesha; woykko qopponta kundidi
    hayqqana” giidi naagides; gido attin isti daro wode naagishin iza bolla aykkoynne
    hanontayssa beyidi ba qofa lammidi “Hayssi addezi xoossa!” gides.
  ncl-NT: Yehuanten quichiajque pa quitalosquiaya sinda Pablo posahuasquiaya o sinda
    jan ajnaxcan huetzisquiaya mictataya. Huan quiman quichiajque míac, huan amo quipanuc
    Pablo nindeno, cuaquinon quijtuloaya ca oc se lajtulisli, pehualoaya moililo pampa
    Pablo yec se dios.
  wed-wed: Rava i vipaipai da Paul nimana ita dodo bo ita peu da ita iraḡe. Wate maranai
    i vipaipai guratana ma i ʼnanai da tauna anina, taui ai nota i virai ma i riwa
    da tauna god ḡelauna.
  sua-sua: O pgirmia ngta pat re te, e Pol ka ktiek nak vuning i o nak yor kbut ku
    mmie, vanangko nove. Ngta tar hus kim kam ngae kngae he lo kta vokom a tomhel
    lang kam pis kim, to ngaro papat ngata hortgi mang. Ngat lo kta pat mang en te,
    en a ngairivik kat e. Ngat kle va kpat mang en te, en e Nut langto kat vor, nang
    mar kam le ktotu pum kat.
  klt-klt: '@see-verse:ACT.028.005'
  are-are: Pmararinya ntjarrala erinha intarra kuta ararlanaka. Etna kaaralhaka mpurrka
    ekura wangkitjika, erarrpa errilknga tnyilalhitjika paka. Etnantama erinha kuta
    ngerra ararlanaka. Era pula marra kuta naka. Etna lakinhantama ilarraka, “Artwa
    nhanhataka altjirra.”
  gai-gai: Na an mutna meikramtaɨra ainda watca, mina aind malamŋiat, mana para urit
    ki? Co, ma anduna irikca menacnande. Ri, mina lambiri, mawatri, eaca kɨdrɨk rocot
    mamoat, na Polmo reac ianna mba laruri, aintik mina ndorita iroar ŋgetrikica gaindopatna,
    “Anna ma raraŋ ian.”
  qvm-NT: 'Tsaymi lapan ricagcuna yarpargan culebra canishgan venënuwan jacaylapis
    jacananpag cashganta o wanunanpag cashgantapis. Tsaynog yarpaptinpis culebra canishgan
    manami imanarganpistsu. May höra imapis mana pasaptinmi runacuna caynog nipäcorgan:
    “¡Cay runaga Dios imachari!”'
  chz-NTPS: 'Läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ maˊ jø̱ø̱y˜ gyo̱o̱ꜙ gooˉ Paaˊ
    hiꜙ maˊ jmeeyꜙ hʉʉˊdsëˉ ju̱u̱yꜘ naꜗ gaˉjʉhˉ. Maˊ gaꜙläꜙhɨɨˋ jëëy˜ saꜙ chaˉ heˉ
    gaꜙlaꜗ niꜙ miihˉ, gaꜙläꜙsɨɨꜗ hʉʉˊdsëˉ kihꜗ dsaˉ heꜘ. Maˊ jäyhꜘ: “Goꜚ Dio baˊ naˉ.”'
  kmu-kmu: AfaꞋa maigeꞋya anile maiya vayaꞋmoꞋya augafa halegino asaga hulavino falisiafene
    huꞋya ayaꞋayate agava maiyanagi nagola havi yamoꞋa agaitela falote ohigeꞋya eteꞋya
    alu amakesa haviꞋya mage hae “Agaya nago Anumaya maine.” huꞋya havimainae.
  ood-NT: K idam kihkam am chum neid mat wo i tosko o wabsh chum hekid wo muhk k i
