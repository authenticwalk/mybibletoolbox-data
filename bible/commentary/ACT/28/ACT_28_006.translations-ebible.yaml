  txq-txq: '@see-verse:ACT.028.005'
  aaz-aaz: '@see-verse:ACT.028.005'
  qup-NT: 'Chay rikuhuk runakunaka rikushpalla unayta chaparkakuna, makin punkishpan
    kunkaymanta wañushka urmanka nishpa yuyarirkakuna. Chasna yuyarishpankunapas Pablota
    nima imanachirkachu. Chasna kashpan chikanta yuyarishpankuna rimarkakuna: Kay
    runaka shuk diosmi nishpa.'
  azb-azb: 'Camaat gözləyirdi ki, Paulun bədəni şişəcək yaxud birdən-birə yıxılıb
    öləcək. Amma çox gözlədilər, ona heç nə olmadığını görəndə fikirlərini dəyişib
    dedilər: «Bu bir allahdır».'
  eng-DBY: But they expected that he would have swollen or fallen down suddenly dead.
    But when they had expected a long time and saw nothing unusual happen to him,
    changing their opinion, they said he was a god.
  guo-NT: 'Puexa jiw, Malta tanaetpijiw, wʉajnawet Pablo kepʉthlax. O, el wʉt, chalechkal
    patʉpan jʉwlaxaelpox. Japox piach wʉajnawetox chinax jachi-el wʉt, japi jiw asax
    nejchaxoel Pabloliajwa. Nakaewa najʉm-aechi: “Pablo, bej diosbej” —na-aechi nakaewa.'
  hla-hla: Ba nori e pepeito kap ner te go puku u a limanen tsi te go singotei rus
    uen ba te matena. Nori i solon hahaloso kaba nori i ma tarei ta ka ta omi te ga
    butuia i tanen, ba nori e hapaliser u hakhakats i taren me poier, “Nonei a toa
    got.”
  mav-NT: Mi'i hawyi itotiaria te'e­ra­ha'at kahato Pauru kape katu­pono ta'a­tue­katup
    ipuk aru hawyi aru iku'uro meremo hap mekewat moi yt naku i kahato rakat ta'a­tukuap
    pote ma'ato ta'a­tue­katup pot'i pytkai yt kat i haty Pauru ete. Mi'i pote wẽtup
    upi te'e­ru­wa­nẽtup — Pauru ti Tupana i'atu'e.
  kpf-kpf: Yatâ oi hân mâirâp zen bikŋâ lâmbatpap mo kek mumbap sâm mambât ek tarâwe.
    Narâk kârep ek tatne buŋ oi itâ nâŋgâwe, “A zi ko bem lopio.”
  ppo-ppo: Téró, ai daae mole so whi̧né Pol-né naase dotopo yóló tóputere ala ó dukó
    fóló sukutere ala kelaai kaae tawóló daapatei, suka kele doasi keme yalepó. Kale
    sekȩ́ me alakélé initere ala kilitu, atima kisipa tiki momó feteyóló duraalu,
    i whi̧ta kótóteipó yalepó.
  hin-2017: परन्तु वे प्रतीक्षा कर रहे थे कि वह सूज जाएगा, या एकाएक गिरकर मर जाएगा,
    परन्तु जब वे बहुत देर तक देखते रहे और देखा कि उसका कुछ भी नहीं बिगड़ा, तो और ही
    विचार कर कहा, “यह तो कोई देवता है।”
  wol-KYG: Nit ña nag di ko xoole yaram wu newi, mbaa mu jekki ne dàll, dee. Naka
    lañu xool lu yàgg ba gis ne dara jotu ko, ñu xalaataat, daldi ne Póol yàlla la.
  bef-bef: 'To Poluhi yahaꞌa lupe lupe bilifi lila to meleꞌisi limito melugu kalifi
    lite buluꞌi helete yatama kana minana sibina mone mehuꞌehina. Ya higo enali enekesa
    akuꞌi yigi fato melelete ma lite liꞌahana: Ai felemo suhi mone fatoꞌmofihi nohibe.'
  amm-amm: Tolomu nokoyo piyamoki, woumoimowo. Siyaiyo piyamoki, lolai siyaso kaloimowo.
    Molo ami amiso kwai manokino, na foumo manokino. Ulai Polo mo uwowoi muwoi, waliyo.
    No monoi no ti monoi mulumolokokino, iyamoki, kumoki tolomu nokotawo.
  zaj-zaj: Wanhu wagelegeza kamba kolulumuka ama yahalagale hasi chanyoya na kudanganhika.
    Ila viwabetile mkipigiti kitali na kuleka kona kinhu chochose kimulawilile, avo
    wagaluka na kulonga kamba heyo kakala mulungu.
  chq-NT: Jilee'²¹mo sɨjan² 'e iyiian²¹ cwoo²¹o lɨ gacuu'²¹ mɨɨ'²¹ do sɨ jee²¹² cata
    'ee icɨɨ'¹²i jún¹mo. Pe lɨ́ɨ¹ sɨjáan¹an. Joon mo ganii²¹ jo 'ee lí² itsangɨ́ɨi²
