  cof-NT: Junni ya tsachila méraminlae pini jalinari towachunan, o moora puyan queereichunanque.
    Tsanni duque mérasanan Páblori niyanantiya itue. Junni manan mantenca cato, yaca
    diosi jonhoe latie.
  srm-NT: 'Di juu dë, dee sëmbë dë pii ta luku. Biga de ta mëni taa ka a njan mën
    tjika dë, nöö te wan pisi maun fëën o soi ee nasö a tombi kai dëdë. Hën de luku
    ën te de wei, soni seei an du ën möönsö. Hën de bia pakisei taa: “Wë di sëmbë
    dë, a musu u dë wan gadu. ˻Biga di sindeki aki an sa njan sëmbë sö, nöö a fika
    ku libi.˼”'
  qvs-NT: Chay runakunaka shuyarkansapa Pablupa makin punkiptin raslla wañunanta.
    Chaymanta sukaman shuyashpankuna kawarkansapa mana nimanachinanta. Chaypina chikan
    layatana yuyaykushpa kallarirkansapa rimayta Pablu suk dios kananta.
  zca-NT: 'No xe kimbëz lo rë men nzhin ze'', nabei cho or ziki xa'', o yachin xa''
    tuli gat xa''. Xchë xe niwi'' rë men ze'', yent kwan kizak xa'', orze'' xtu mod
    mile'' bixa'' xigab, nzhab bixa'': ―¡Pas tu dios xa'' re''!'
  cbc-NT: 'Nipetiro to macããna pʉame, “Jicoquei cʉ̃ bipicoagaro,” ĩmiwã. “Cabipieticõãta,
    masĩã mano caãno tʉsaroa ñarocacũmu riacoagʉmi,” ĩ tʉ̃goñamiwã. Yoaro bairo cʉ̃
    cabaipeere ĩñacoteñamirĩ yua, ricaati tʉ̃goñawã tunu: “Ãni, caʉ̃mʉ mee, jʉ̃gũẽ
    ũcʉ̃ nibauyami,” ĩwã.'
  qxo-NT: 'Tsaynam llapan ricaraycagcunapis yarpäyargan venenösu culebra caninganwan
    entëru cuerpuncuna jacacurcunanpä cagta o wanusquinanpä cagta. Tsaynö yarpäyaptinpis
    culebra caningan manam imanarganpistsu. Tsaypita ricaraycäyaptin imapis mana päsaptinnam
    runacuna juctana yarpasquir caynö niyargan: “¡Cay runaga Diospis cacunchir!” nir.'
  mox-mox: Ta tomotau diavona ivonaya be nimana nalolona nage natafefwai nabeʼu ʼabo
    naʼaliga. ʼInega tufwana tuta kuena ibaʼebaʼe ta ivevekovea, ta ge taha veilaqe
    daʼifoqe ʼinaya. ʼInega edi nuanua igivilei ivonaya vonigo ʼoloto nana wese taha
    yaubada.
  kew-kew: 'Go onaanumi Pol-na yogane pabolalo pia pae aipapulu ini adupitalo pia
    kone sua adapaba pirisimi. Pare nimumi adaalupu ado pirisimi rabu Pol pa epe-rupa
    pirisa-pulu nimumi kone perekea lalo: Go aare pa yaki remo meda yaana simi.'
  dww-dww: Dabudine banaga awai rabana kabe tauna nimanama e sasana bo e beku be e
    guri, be ai raba rereḡa be a kita da Pol ḡarone nam aba i tubuḡana. Vutuna aubainama
    taudi nuedima a vitare be a riuna, “Tauna agunai mamaitua.”
  twi-ASANTE: Na nkurɔfoɔ no nyinaa susuu sɛ Paulo bɛhonhono anaasɛ ɔbɛtwa ahwe awu.
    Nanso, wɔtwɛnee ara a biribiara anyɛ no no, wɔsakyeraa wɔn adwene kaa sɛ, “Ɔyɛ
    onyame bi.”
  aoj-aoj: Eaꞌ esis sape sasasa, saꞌi sigati lagol gogalota, aꞌa anen nogowa kwafalisa
    afuna, owaꞌ, owaꞌatin. Esis sape nogota laota eaꞌ ina sati anis maefah awasi satagaman,
    owaꞌatin. Eaꞌ sambema ukup saꞌi basef saꞌi, “Ahame, Pol anen anona dembinai God.”
  cbv-cbv: 'Páant ã chãjachah ennit, caanjĩ́h moón nin pah ĩ míic niijíp yʉh jĩ: “Caandíh
    ã chalanachah, ã wʉn bʉʉgbípna caá”, ĩ niijíp jĩ. Obohjeéhtih, maatápdih ĩ en
    ñʉhʉchah yʉhna, dedé ã tʉbacap jĩ. Páant ã tʉbacat enna, ĩ jenah joyátdih jwʉ́ʉb
    tʉ́ʉt nʉʉmnít, nin pah queétjeh ĩ míic niijíp jĩ: “¿Caán jwĩpĩ́ pãp ʉʉ́bhni poómpdih
    bóona niít?” ĩ niijíp jĩ.'
  taw-taw: Binɨb anɨb okok pen, Pol nop salaw suwup ak, su gɨnɨgab akaŋ, kasek kumnɨgab
    agɨl, tapɨn nɨg yelak. Nɨg mɨdel, nop tap olap ma gek agɨlak, Bɨ anɨb ak adekab
    alaŋ nɨb owup, bɨ yɨbɨl olap mel agɨlak.
  jic-NT: Ne'aj tapatja yólatsja Pablo ca nt'ünt'ünüs ca nacj. Len̈ way mpa'is ca
    nacj, nin topon. 'Üctsja jupj. Püs tepyala na, newa ma t'yünt'ünǘ, 'ücj tjuwine
    jupj. Mpes p'a casá yólatsja quinam. Tjowelepj diospan popa pjaní jupj.
  zap-NT: Yra mén guin noze kambë́z men ne nyezaa Pabel gyi o ne nkantaague Pabel
    nyet Pabel. Per chene wakxche ne wii men ne bet wzakdet Pabel, wtsaa xdiiz men,
    wzelo men re men ne te dëdyuzh nak Pabel.
  wer-wer: Pël ëën pit pön mampööre wel wiak së ngenti pël ëëpënaat wesak itenaan
    utpet ke pël nent pim naë naröön ëa. Pël ëën pit kaip tiak neneren epël mëëa.
    “Omën epop ëlarëpön ëan,” pël mëëa.
  ipi-ipi: '@see-verse:ACT.028.005'
  qul-NT: 'Paycunataj suyachcarkancu punquiycunanta, chayri wañunanta. Unaytaña suyaspa,
    mana imanajtin, nerkancuñataj: “Cay runaka uj diospuni” nispa.'
  tnc-tnc: 'Ritaja torã imaraᵽarã ᵽuri “Kire saᵽĩᵽirãñu je''e, suᵽabatirã ñojimarĩji
    kiᵽuᵽaririña''rĩrãñu je''e”, narĩkoᵽeraᵽe. I''sia be''erõ''õ ñoaka ta''akoᵽetirã
    kijĩrĩbeᵽakã''ã ĩawa''ri, aᵽe uᵽaka naᵽuᵽajoaraᵽe ate: “Majiyiᵽuᵽayeerijayuka
    ᵽo''imaja ᵽo''iaᵽi ña''rĩjãitirã ketayu mae”, narãᵽe.'
  ter-NT: Yoko kúxoane ko'óvokutihiko momó'oxeamo ne vô'u, áko'o hú kó'iyeamo ivókeovo.
    Xu'ikénene, noixoânehiko ákoyea yuvâti, ípokone isóneunoa. Yane koyuhoâtihiko
    itúkeovo íhae vanúke ne Poûlu.
  bmr-NT: 'Jaarunaa famooro esɨcɨnɨumo: Fɨne ujuurineri cheemejiibo, noomoro. Jaarumo
    gueenene ihesɨcɨnɨcuuruhɨ mɨllɨ iicacutɨnegui boobanɨumo ihesamaajeque. Jaamoro
    Pablotɨ nuumo: Fɨne diibo saafi dios, noomoro.'
  fuf-fuf: Tawi ɓen yimɓe ko habbii woo ko yi'ugol ka o ɓuuti maa ka o yanata, o maaya
    kisan. Kono ɓay ɓe habbike haa, ɓe yi'aali hay huunde ko heɓi mo, ɓe yiltitii,
    ɓe wi'i ko o allaajo.
  mwc-mwc: Ba neyara biyisi si nosi bage ita boruruwei kona ita peku ita rabobo. Saba
    si potapota kabakaba ba kega kesana awaika kurina i tupuwa si kinani wai, asi
    nota si birai ba si wona, “Niko sebare wai kona god.”
  bhl-bhl: 'Kanelei, ka biliw kawtiw i em anggil dim be kiin doung atemiwete: “Atin
    kuw kuanoke sako? Bani, wakamin wa mak kuluko, fasuloke sako?”, ange ange keko,
    tiak ding mak fensiliw kate, em anggil dim e mak wa eisneng mak kelewinba kelei,
    i atemsiliw te. Keko kasike, i ibolow fukunomeliw: “Ibo! Kunum be wa kukuw so
    kunum bate! E got mak ete te!”, ange amge kesiliw te.'
  ons-ons: Paulo wane solaine sua kayakane me eŋe ikopka ket rasu more, seukeakane
    tomakakoi, ŋo eŋe naso kiroine tomakau so Paulo eŋe wikile mane mi detke, ea wane
    eŋe dereretene mainge rakoi, “Eŋe anutu mane!”
  con-NTPO: A'ija ronda'je'fa Pablo minga'ni ppu've'se. Minga'ni papa amppi've'se
    qquen ronda'je'fa. Tsa'ma bo'tsse ronda'je'fa'ni'qque mi'gae dambisi asi'ttaemba
    in'jan'fa Pabloja chiga.
  ghs-ghs: Qooroqomi noko mooqi hee, Biidzaqu mae hairiamake taate baataqu mae hiireqi
    mooqota. Mooqomi tee ma teeke eetara oke mooqi hee, Abi noi Poro gootta ooniqi
    hiireta.
  peg-peg: ହେୱାନ୍‌ ଜେ ପୁଲାଆନାନ୍‌ କି ହାଚାଟ୍ରେ ହାନାନ୍, ଇଦାଂ ହେୱାର୍‌ କାସି ମାଚାର୍‌; ମତର୍‌
    ବେସି ୱେଡ଼ା ପାତେକ୍‌ କାସି ମାଚାର୍‌ ପାଚେ ହେୱାନ୍ତି ଇମ୍‌ଣାକା ପା ନସ୍ଟ ଆୱାକା ହୁଡ଼୍‌ଜି
    ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ ମାନ୍‌ ବାଦ୍‌ଲାୟ୍‌ କିଜ଼ି ଇଚାର୍‌, “ଇୱାନ୍‌ ରୱାନ୍‌ ମାପ୍ରୁ ।”
  txu-NT: Nhym me te Paur nhigot jabej. Nàr, me aêrbê tyk ne tỹm karõ te 'ã ajkam
    ama. Te kam ama:n omũnho kumex. Omũnh 'ãtũm nhym ajmã kute kêtkumrẽx. Nhym kam
    me atemã kabẽn djin abenmã kum, —Be, kubê ne metĩndjwỳnh'õ, ane.
  eng-WEBU: But they expected that he would have swollen or fallen down dead suddenly,
    but when they watched for a long time and saw nothing bad happen to him, they
    changed their minds and said that he was a god.
  gnw-NT: 'Jare joco pegua reta ipɨa pe uyemɨngueta tẽi iruruta ani aramoi oata jare
    umanota. Ẽrei jae reta uãro tẽi ma ɨma yave, uecha uyeyapo''ã mbae chupe. Jayave
    jae reta jei''ã ma tenonde rami. Jei reta ma: —Cua cuimbae penti tumpa co.'
  mux-mux: 'Kolea pulu yambu kanuma-ni ⸤‘Wambiye te-ni yambu te kongulimú kene kupuná
    memina sukundu pulimú kene yambu kanili kolemú.’ niku piliiku,⸥ ‘Poll-nga kili
    akumbanje, mola yunu topa mundumba kene kolumbanje?’ niku ena-mong pulele omba
    purum kanuku muluringeliinga-pe yunu aku-sipa ulu te naa tepa we kapula mulurum
    kanukuliinga, enini kelku numanu topele toku kene niku mele: “Yi ili yambuma nokulemú
    pulu-yi te lam.” niring.'
  maj-NT: I̱ncha kikuyá xu̱to̱ nga ku̱i̱jin Pablo̱ ko̱ a ra̱ tje̱n'yún ku̱a̱yáha.
    Tu̱nga b'a̱há ts'ín j'aha chu̱ba̱ nga tíi̱ncha kuya. Nk'ie nga i̱ncha kikie nga
    najmi chumi nihi xi kamaha̱, kits'ínk'óntjaiya kju̱a̱nkjintak'uhu̱n. B'a̱ i̱ncha
    kitsú nga nku nti̱a̱ Pablo̱.
  bkq-NT: Emary sakyzely, iguely warâ myani nhenuenguylymo. Âdalâ idyly enuenzezemolâ
    myani. Paulo olâ ani âdanipyra. Âdapa awyly tientuo myani, tunâry nhugukelymo.
    — Uguondo mâkeba awâkâ! Kiynrenkyly deus awâkâ! — kelymo. — Aramo, uguondolâ urâ
    — kewâm olâ Paulo.
  kue-kue: Yomba eremogl Pol ongo yaknambo mo te oglandi yangesi gorambedi sugl kan
    meglkwa. Ba ye enge olto kanmeglkwa mango ana ye nomano yake tendre ana Pol pre
    god ta moglme dingwa.
  cot-NT: 'Iriatimpajiaqueate ijijiaqueji arijite ireeretanaque ariqueate inquenaque
    intejanaque irimetojanaque, cotanquitsi yoguijajiavecari intati tee iragavejeriji.
    Ariqueate icantajiaque: —Iriocajate irioshitatsica.'
  bnp-bnp: E huriki a taho tanga ri davea e Paulus ge vaki a limana, o ge boru puru
    ge mate. Ri dava, dava i uka ma ri masia tara maki ge bele vona, lakea ri palelea
    a ngavane ria, ri takia ta ia a vure.
  apn-NT: 'Hãmri nhũm mẽ tee ri kot tanhmã amnhĩ to hã hkamnhĩx nẽ hamãr o kuhê. à
    htỳx nẽ ĩhkra hikot rỳ htyk kurê kumrẽx ã hkamnhĩx tã nhũm tanhmã amnhĩ kamã hamak
    to hkêt nẽ. Ãm htỳx ri hkĩnh nẽ kapẽr nẽ hpikunhar o ri mra. Hãmri nhũm mẽ tee
    ri omu nẽ axpẽn mã: —Kwa tanhmã kot amnhĩ tore hã. Kêp mẽ hpar o pa xwỳnh kêt.
    Mãn kêp kaxkwa kamã mẽpahpãmjê hõ nà? Hã na kagã kunha nhũm tanhĩ to hkêt nẽ.
    Anẽ.'
  ctp-NT: 'Ngita neꞌ ngwa tyi, ñaꞌan kwiꞌya ꞌa neꞌ ꞌin yu si xuꞌwi kiin yaꞌ yu, si
    tlyuu yu lyuu kaja yu, mskeꞌ tiꞌ neꞌ. Chan ngita neꞌ, bra kanꞌ naꞌan neꞌ chaꞌ
    ja ska ngwa ꞌin Palyu; xka chaꞌ mdaꞌan tiye neꞌ bra kanꞌ, xka chaꞌ ykwiꞌ neꞌ loꞌo
    taꞌa neꞌ: ―Ska joꞌo lka yu re ―ndukwin neꞌ ꞌin taꞌa neꞌ bra kanꞌ.'
  opm-opm: Waporhan ihir Gin oh er ham banamo hapuro hatiprohkin daham trun wamat
    angopa. Trun wamat patin oh na er hama yah hat orhorwi patengop. Yah hat orhor
    patin ihir wamara rih hanip susuh han ma hapat ma dahaya da oh it yawar mara Epe.
    Mama han moh hanip bas ma hapat. Kusem sein da ma hapat goshangopa.
  bvr-bvr: Wurra gu-galiya yerrcha burdak abi-nana aburr-ni, bama aburr-yinanga jimarna
    a-burlujin rrapa gatiya gugu a-bunggun, a-juwun. Mu-nguy abi-nana aburr-ni gun-baykarda,
    wurra burdak an-mola a-ni, lika aburr-ngukurdanyjiyana, gun-nerranga gubu-borrwurra,
    aburr-yinagata, “A-lay, an-guna wangarr an-guyinda jarra!”
  wal-wal: Eti, “A bollai kixxees; woi akeekennan kunddidi haiqqees” yaagidi a naagoosona;
    shin daro wodiyaa naagidi, a bollan aibinne dummatidabi xayin, “Hagee xoossa”
    yaagidi bantta qofaa aggi bayidosona.
  zad-NT: 'Na'' yoggake'' chbezgake'' sa'' neena'' yina'', wa tokonganzi yilli''e
    na'' guete''. Na'' ka ba gok ssha chbezgake'' na'' ble''gakile'' bibi chakile'',
    na''ch wzolo nagake'': ―Chioslja beeni.'
  kmg-kmg: Domahame jaŋe sisiwiŋ fuacneocmu me onšoŋ jaha hâmorâ rândiŋkeocmu muhuc
    woŋec ŋembiŋ. Ŋekuhapie iŋuc me iŋuc mi ecneme honerâ mumbiŋ, “Ŋic e nemu. “
  aso-aso: 'Neivo ingine lulu izelihe li idoꞌ lemo pouꞌ lo ongo helelihe li gizebo
    igi ningi minaniꞌ. Ningi nizavo gamene haꞌna ogo novivo neꞌmine manaꞌmine amivo
    luꞌine di velepeꞌ izi tiꞌ li laniꞌ: Mene ve nene oꞌmoso initeꞌ noloseive.'
  uli-uli: Resa wwedwed hare yebe boboloh molwe paol hare ye moroloh sa mes. Ngo molwe
    yela ssulay yar wedwed loh chog ngo tor mele ye wel ngali, ngo yesa weg yar luluwal
    ngo resa sor bo, “Semal deus mele!”
  nin-NT: Abi igbu ba a kye di ukpa ku Bulu ku ù ta ssu, ka Bulu à ta gru ji jaku
    iku. A so ta anko na si hi inkindirr na ku Bulu hen, na kasarr da na amarr ambarr
    ka di Bulu à si ábáchí.
  acu-NT: 'Turamtai nunia aints ainau: ¿Warutam arusang uweje inurat? tura: ¿Warutam
    arusang jaak ayaantit? tusar nakasarmiayi. Nunia naka nakaka najaimiatsuk pengker
    pujamtai, niisha nintimrar: Yuschaukai tunaiyarmiayi.'
  cak-WNT: Pero quinojel ri winek quitzuliben quitzuliben apo ri Pablo, coyoben c'a
    chi xtibesipoj pe o xticom ka. Y xeyaloj c'a xcoyobej y xquitz'et chi xa majun
    rubanon, man chic c'a xquibij ta chi ri Pablo jun achi camisanel, xa xquibij c'a
    chi riya' jun dios.
  ebk-ebk: Sisin-ud nan umili nan fumrorana winnu munkatutu-ukiana ay matuy. Ngem
    kun pay nafiayag chi nanan-uchancha ya maid inilacha as enommat kan hiya, finaliwancha
    nan numnumcha maepangkep kan hiya, ya kanancha, “Usa payat hiya ay dios!”
  spa-PDDPT: Ellos esperaban que él se hinchara o cayera muerto de repente. Pero esperaron
    mucho y vieron que nada malo le ocurría. Cambiaron de parecer y decían que él
    era un dios.
  ruf-ruf: Tsawapfikitsa katsopfimba au bahala katsakughwa hasi na ukufa, lekeni hawabetile
    kwa ichipindi chitali, na ng'awonile bae ichinu chihile ichimlawile, waghalusa
    mawatso ghawo, walonga Pauli tsakakala yumwe we milungu.
  gun-gun: Ha'e ramo ha'e kuery oexa pota iruru rivyvyi, e'ỹ vy ho'a vy omano vyvoi
    gui. Ha'e rami teĩ aje'i ma oarõ rire mba'eve rei ndoikoi rã oexa vy amboae rami
    ju oexa'ã okuapy. Ha'e vy — Peva'e ta'vy tuuete kuery regua teve — he'i okuapy.
  agu-BL: 'Itzun yi e'' wunak na chich''iwan tan je''n mal Pawl nka tan tpone''n cuch''puj
    tzi''n tan quime''n. Poro yi quilol yi qui''c ban Pawl, je''n tzun chitx''ixpul
    cyajtza''kl, nintzun cyaltz: —Ryos lo'' i'', —che''ch bantz.'
  isn-isn: Ni anso ai amulindiie waimbe u ulwae ang'wi kupumpugiilya awagwe nu kusha.
    Kuiti ze yakilaa kumugozeela ku itungo ilipu nu kihenga kina kuitili ikani naiza
    shanga nila nakanda kitalakwe, ai akaie ni masingo ao nu kuligitya ai watulaa
    itunda.
  eng-PEV: The people watched Paul. They thought, “His body will swell up, or he will
    fall down dead.” But after they waited a long time, they saw that he was still
    all right. Nothing bad happened to him. So then they changed their minds and said,
    “This man is a god.”
  ilo-ULB: Ur-urayenda isuna nga aggurigor wenno kellaat a matumba a matay. Ngem kalpasan
    iti panangbuybuyada kenkuana iti nabayag, nakitada nga awan ti karkarna kenkuana.
    Binalbaliwanda ti panunotda ket kinunada nga isuna ket maysa a dios.
  pir-NT: “Ipirota”, niñe, cohtemedi tiquina. Ne ipierari tiquirore. “Tiquiro yariaa
    waharota”, niñe tiquina cohtemedi. Tiquirore purĩedari. Yoari pje bato tiquirore
    ipieragʉ̃ ihñañe, tiquirore purĩedagʉ̃ ihñañe, sijoro tʉhoturi tiquina. “Ahriquiro
    cohãmana mehna cjʉ̃no ijiboaga” nimedi tiquina.
  anv-NT: Bɔɔ́ bina apɛ́le nnó Pɔl amuále nyɛ, akwe mme agbó. Ɛbwɔ́ ágɛ́gé nnó
    yɛ genó ɛyi gepyɛ Pɔl gepɔ́, akwɔré mejɔɔ́ meno áké, “Mende yina alu mbɔ ɛlé
    meló.”
  sab-NT: 'Kwian ulita gwagedu Pablodi lentige kwian ulita chegu manade gwage Pablodi,
    kwian ulita tañachugu Pablo be lute be jogeda blike, uñadu kwiange jorisi kwian
    gbe jogeda blike jorisi e muña tirare. Kwian kledu gwage manade tanre, Pablo lentigu
    me boidu Pablo chegu no gire kwian mo ta blitu tañachuge nganake Pablodi. Ama
    ulita kle gwage Pablodi gerudu modi: “Pablo chube malen me boidu.” Kwian nga emu
    tañachugu ene Pablodi.'
  tmd-tmd: Almɨn, nöbö mö piaku ñɨŋ keir yadmä, “Nöbö kɨ nugwo hakai öbɨx aku dɨxönɨŋönö
    dɨxölaŋ rɨmgör wöröxönɨŋönö,” rön, mɨŋi uplöb nugugu mɨdmä. Makwam aliö nugugu
    mɨdɨm, nugwo ap i rölöŋ, wöhö. Ñɨŋ nugwön, yadmä, “Nöbö aku nöbö ödöriö i yöi;
    nuŋ god i mɨdö,” me rɨmä.
  acr-NNT: Ekꞌu ri winaq koyeꞌem jampalaꞌ kawaꞌlij rucuerpo o we xaqikꞌateꞌt katzaq
    pulew y asu kakamik. Lik kꞌu riꞌ xkoyꞌej waꞌ. Yey echiriꞌ xkilo na jinta kꞌo kukꞌulumaj,
    xkijalkꞌatij ri kakichꞌobꞌo y xkibꞌiꞌij ri Pablo e jun dios.
  kpg-kpg: Digaula guu tali bolo mee ga haga hula be ga hinga gi lala gaa made. Di nadau
    talitali mai gi nomuli, gei digaula digi gidee di mee ne hai gi mee, digaula guu huli
    nadau maanadu, ga helekai, “Mee di god!”
  taj-taj: जमाहेन्‍से थेरी मुबा म्‍हिगदेसे पावलदा थे पुख्रीला बिखसे टाङ्सी तिक्‍खुरीन
    ह्रिल्‍सी सिला भिसी च्‍याबारी छ्‌याइजी। तसैनोन ल्‍हानान धुइधोना थेदा तिगै आतबा
    म्राङ्सी थेनीगदेसे ङाच्‍छा म्‍हन्‍बा ताम आहिन्‍बा चीम “तर चु मी ल चीम” भिसी भिजी।
  avt-avt: 'Mɨt netpepik nare te his mɨrak mɨniu o hɨrak kenkewɨn kaki. Hɨr netpepik
    netpepik, hɨr ap nɨr menmen mar ik nɨpaa au, hɨr neweikɨn han kɨr natɨp nar ik:
    “Au, mɨtɨk ik hɨrak kɨre God.”'
  cbk-cbk: Ta espera gayot sila si ay hincha ba le o tumba muerto, pero despues de
    esperar sila por largo tiempo, ya mira sila que nuay man pasa nada con ele, poreso
    ya cambia el di ila pensamiento y ya habla, “Puede ser ese un dios tamen!”
  uig-ARA: 'خەلق ئۇنىڭغا بەدىنى ئىششىپ كېتىدۇ ياكى ئۇ تۇيۇقسىز يىقىلىپ ئۆلىدۇ دەپ
    قاراپ تۇراتتى. لېكىن ئۇزۇن ۋاقىت قاراپ تۇرۇپ، ئۇنىڭدا ھېچقانداق بىنورمال ھالەتنىڭ
    بولمىغانلىقىنى كۆرۈپ، ئويلىغىنىدىن يېنىپ: ــ بۇ بىر ئىلاھ بولسا كېرەك! ــ دېيىشتى.'
  tuf-tuf: 'Cumoroát Pablo cohcayat uwan Pablo at cunic acor ítchacro. Chiníc acor
    ítchacro. Ey acor to ítchacro. Eyta cuara Pablo cúntiro. Chíntiro. Im eyta jájacro.
    Uwat eyta istír sicor urá síhw̃ajacro. Etar wajacro: —Ser eyran uw yaúquibi batro.
    Eyan ricmatí yaúwajatro. Etarwan eyan sírcuano, wajacro.'
  abx-abx: Agparapangantahak to nga agpanhubag iya o ma'in ngani' nga hintak iya atumba
    ngan amatay. Pero ngan ma'awat na nga ga'i iya apa'i, agsalli' i mga isip-na ngan
    agpakapinugad nga si Pablo adda si mga diyos.
  mco-NT: E tüg'ócɨy je jäy tzach'ahuijxcɨxy mɨna anajty y'ocquiixɨ̈gy, o mɨna anajty
