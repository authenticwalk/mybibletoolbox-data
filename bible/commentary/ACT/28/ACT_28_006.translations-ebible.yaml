  ind-AGS: Mereka mengharapkan tangan Paulus akan menjadi bengkak, atau dia tiba-tiba
    terjatuh mati. Namun sesudah menunggu sekian lamanya, mereka melihat tidak ada
    sesuatu yang buruk menimpa dia, sehingga mereka mengubah pikiran mereka dan memutuskan
    bahwa Paulus adalah dewa.
  omw-omw: mwi mwatanaahua Porurara tiqata, Mwia kyauqu kyota viraro qutuma quananrove.
    Kyai variqa taqaare, tita. Mwitaa timwa kyeta variqi viqata taqovaro hia Porura
    mwamwantavanto mpo qara huvaro Poruva qati varuvata mwihua mpo qua tita tiqata,
    Qaqao mwi vaisiva mwanriqa mpovantoma variho, tura.
  yrb-yrb: '@see-verse:ACT.028.005'
  maa-NT: 'Ngats''iì xi̱ta̱ nchikoña‑la̱ mé hora ki̱tjaya tsja koa̱ mé hora ki̱yá
