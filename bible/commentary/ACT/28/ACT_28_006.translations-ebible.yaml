verse: ACT.028.006
translations:
  kpx-kpx: Abu kateai hemei ui avuemo nilahai huhuai avoe, “Adave kena uvui tumuige
    auna lokilahai dobai hatai.” Kateai hemei nibisi ulage Bolou momoleai uge abu
    tota huhulahai avoe, “Mesoho no dilava moleike ko.”
  okv-H: embo na Paul ingeni pajirou veto pehasuja avo hotembea eto iji koso simba
    ea Paul pehae enu kito ke einge ea, “Embo emo ahihi ra,” ainge ea.
  tbo-tbo: Lawahi hai nugotuhu hi pa apo Paulo hinina ina hahana bo mala emosi ma
    ina hilage wowola. Tamogi hi wiotonana duma ma ega awai ita meme yaka nugonugohi
    hi buiya po hi pa Paulo naka Yabowaine.
  mal-C: അദ്ദേഹം നീരുവെച്ചു വീങ്ങുകയോ ഉടൻതന്നെ മരിച്ചുവീഴുകയോ ചെയ്യുമെന്നു ജനങ്ങൾ
    പ്രതീക്ഷിച്ചു; എന്നാൽ, ഏറെനേരം കാത്തിരുന്നിട്ടും അനർഥമൊന്നും സംഭവിക്കുന്നില്ല
    എന്നുകണ്ടപ്പോൾ അവർ മനസ്സുമാറ്റി, അദ്ദേഹം ഒരു ദേവൻതന്നെ എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι ἢ καταπίπτειν ἄφνω νεκρόν· ἐπὶ
    πολὺ δὲ αὐτῶν προσδοκώντων, καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν γινόμενον, ⸂μεταβαλλόμενοι⸃
    ἔλεγον ⸉θεὸν αὐτὸν εἶναι.⸊
  bgc-bgc: पर वे लोग बाट देक्खै थे के वो सूज जावैगा या चाणचक पड़कै मर जावैगा, पर जिब
    वे घणी वार ताहीं देखदे रहे अर देख्या के उसका किमे भी कोनी बिगड़या, तो अपणा विचार
    बदलकै कह्या, “यो तो कोए देवता सै।”
  khz-khz: Talima getugamagito, Paulo tauniparana irauna nee olona, pa toma eketo-talina,
    ne ekwaregana. Gevealo-raurauto, na Paulo genai gau rakavana ta ati ewalato. Gaurai
    ira gevetugamagi-waito, ne gekilato, “Ia maki palagu ta!”
  deu-TKW: Sie aber erwarteten, daß er den Brand bekomme oder plötzlich tot umfalle.
    Da sie aber lange warteten und nichts Auffallendes an ihm vorgehen sahen, fielen
    sie auf andere Gedanken und sagten, er sei ein Gott.
  zsr-NT: Tuꞌyúëꞌ Pablo bönniꞌ xidzaꞌ nacuꞌë niꞌ, bat cal cöꞌë gui, o tsöꞌtëꞌ gatiëꞌ.
    Niꞌr catiꞌ chgdzey taꞌbözëꞌ, len gulaléꞌinëꞌ cutu bi rac queëꞌ, yetú le gláquinëꞌ,
    atiꞌ gulanë́ꞌ naquëꞌ dioscz.
  lin-lin: 'Bato nyonso bazalaki kozela ete nzoto na ye evimba to akufa mbala moko ;
    kasi wana bazelaki tango molayi mpe bamonaki ata likambo moko te ya mabe kokomela
    ye, babongolaki makanisi mpe balobaki : — Moto oyo azali nzambe.'
  hns-NT: 'Manai log sotjies kie oe phoel djaai kie to atjakke me gierke mar djaai.
    Bakie djab oesab bahoet der talak agories aur dekhies kie ose koetjh na howe hai,
    tab phien se sotjke bolies kie: „Ie aadmie kauno dewta hoi!”'
  noa-E: Mag i jua gaai jiir jopchëtarr aawai amaun jua pöm örrbaadëjupii naajim,
    wa magbam khai sĩi chi meem khãijã dëgölp bäjä aimajupii naajim. Mamʉ amachdëu
    oowai magtarr aigmua ya dʉ̈rrʉ̈ʉ aadëmjã bʉ̈ʉrjã chig aba abaawai jũrr amachdëupai
    ũmaai, —Keena, jã chan õor parhoobam khabam. Jãan jãgan Ẽwandamta jãg nʉrrʉmwai
    aphöbaadëjim i igwia.
  eng-EMTV: And they were expecting him to be about to swell up or suddenly fall down
    dead. But after they had waited for a long time and observed nothing unusual happening
    to him, they changed their minds and said that he was a god.
  mib-NT: Te cándētu tāca ñáyuu jeē chúhun i cuɨñɨ de chí cotúú‑ni de te cuu de. Te
    ni cunahán téyɨ́ cándētu i, te ni cajito i jeē tú na vé ni ndóho de. Yūcuán na
    te ni nasāma cájeni ni i, te ni cacahān i jeē ɨ́ɨn yaā cúu Pablo.
  lif-NT2: आल्‍ल पावले़न् थङ्‌दुआङ् हर्गुप् चोःन्‍नाङ् सिःॽ लॽरिक् निङ्‌वाॽ मे़इःत्तुआङ्
    मनाहाॽरे़ मे़हाङ्‌घुरो॥ यरिक् ये़म् मे़हाङ्‌घुसाङ् खुने़ॽ थे़माआङ् मे़बोःक्‍खे़म्‍बा
    मे़निःसुआङ् खुनिॽ निङ्‌वाॽइन्‌मे़ले़क्‍खुर अक्‍खे मे़मे़त्‍छिङ्‌लो, “कङ्‌ग से़क्‍खासाङ्
    माङ्‌लो॥”
  xnj-xnj: Vandu vala vevalolokesa kuvya yati ihimba amala kugwa pahi na kufwa. Pavalindili
    mulukumbi lutali changalola kuvya Pauli apatili lepi lijambu loloha lihakau, ndi
    vakang'anamusa maholo gavi vakujova mwene ndi lihoka.
  mmx-mmx: Diga ngangais mo lekngen ne Pol do naba dang kaxat kopla neni na subu la
    na met. Ketla melemu diga ngais babaalom aleng la kopmen di goxo ven tepanga xakapmek
    ga vot saparav i. Kuren la diga ba gili lodoxoma atdi la diga lok, “Neni lomoroa.”
  cbr-NT: Usai 'ia isquin ca aín mëcën ca uáti 'icë quixun anu 'icë unicaman sináncëxa.
    Sinánan ca —ca bamati 'icë —quixun sináncëxa. Sinánxun 'uran caíncëxbia uatima
    'ianan bamaiama oi ca bëtsi oquin sinani —ënë unix ca dios achúshi 'icë —quiacëxa.
  tee-NT: Pus tachi chun ju anch ixtayanalh ixtanajunch ni ca cac'ununiya' ju ixmaca'
    u cata'aktaya' xanin va tam pants'iquis. Para na panicni ixtapacxan. Chai acsni
    talakts'ilh ni jantu tu'u' tapasalh pus tam tapastaclh. Ixtanajun ni ca va dios
    ju yuchi.
  eng-LSV: and they were expecting him to be about to be inflamed, or to suddenly
    fall down dead, and they, expecting [it] a long time, and seeing nothing uncommon
    happening to him, changing [their] minds, said he was a god.
  cak-NT: Pero conojel ri winak xe niquitzu' xe niquitzu-apo ri Pablo, quiyoben jampe'
    xtisipoj-pe ri ruk'a' o xticom-ka. Y cuando c'o yan q'uiy tiempo y niquitzu' chi
    xa man jun anchique rubanon, man xqui'ij ta chic chi ri Pablo jun camisanel, xa
    xqui'ij chi raja' jun dios.
  pah-NT: Igwete g̃a ga repiahetei upa. —Kiro po ti ivuvupavi nehẽ, e'i tehe g̃a.
    Mara'ngu po ti ga kotihĩ omanomo nehẽ? ei g̃a. Mbaigwe g̃a nduvi tihepia ti gamanoa
    javo novĩa. Aerẽ hepiagame hahye'yma ga pe a'ero g̃a herojijyi gweaporog̃ita.
    —Yvagipeva'ero reki ko ga rekoi, e'i tehe g̃a ga pe a'ero.
  sja-NT: Jõmaarãpa nɨ jõnapachida sãapaita Pablo jua oorodarii maa-e pɨrã piudarii.
    Mamĩda maarepida mãga p'asa-e pak'ãri, k'ĩsia awara k'ĩsiadachida. Jarajida Pablo
    ak'õre waibɨak'a.
  xed-xed: Kzla ghuyanaftani ta Pwal ka gi zləmbatani ka mtutani a tsi, ŋa lamndu
    si ta kzlay. Ka nzakw həŋ ná, haɗ sana skwi magana tsi wa. «Sana Lazglafta na
    mndu ná,» ka həŋ mbəɗglavata.
  mks-NT: Tócó ndihi na̱ cán ndáti na cuni na ña̱ ná qui̱hvi cuiñu ndáha̱ dá á tá
    co̱ó ta in cuití ndicava da quivi da, na̱ca̱hán na̱. Ndáti na̱ java cán cuni na
    ndáa̱ ndoho Pablo joo tá sa̱ na̱canahá ndáti na co̱ó ña̱ha ná ndoho toho Pablo
    cán. A̱nda̱ já na̱ndija̱ma ji̱ni̱ ná ta na̱casáhá na̱ cáha̱n na̱ ña̱ cúú dá in
    ndióxi̱.
  gfk-S: Ira turadi di ga lik be na sus no lumana ma be na puko ter napu ma inage
    mat kaie iat. Iesene ing di ga nanahe ra lawas na pana ma di ga nes be pata ta
    sasana ga hanawat ter tana, di ga kios ira nudi lilik ma di ga tange be aie tike
    tador.
  bmu-bmu: Mewö jiba ehiba “Sileŋi qariba pisihima me wölaŋ kömumba gölmenöŋ tala
    eta kölma,” mewö jiba ek tiba mamböta kinget. Nalö köröpŋi mamböta kingetmö, Polgö
    sileŋe yuai bölöŋi kun qahö ahuyök. Mewö aiga mötmötŋini meleŋniga jiget, “O,
    azi ki mönö bem azia akza.”
  dgz-dgz: Waenapan Pol naniwa tutut wap amba menawaet geare boet anun, go amat nonongataet
    ta yaviwanumune go vek inap da ya taueni menan ame mu imumu entanen anega wane,
    “Me god di anuivin.”
  eng-GNV: 'Howbeit they wayted whe he should haue swolne, or fallen downe dead suddenly:
    but after they had looked a great while, and sawe no inconuenience come to him,
    they changed their mindes, and said, That he was a God.'
  zaa-NT: Iyaba ca enni'a nna uccuani cą qui'ni chatha taá bi yíi nna gatti bi. Itsá
    tsè' gulèda cą nna bila'ni cą qui'ni bihua biỹa mal ni ridacca' bi, làniana bettsiání
    la' rulabalatsi' qui' quį nna ra cą qui'ni Pablua nna ná bi ttu dios nu dá' de
    ỹiabara' según creencia qui' caniá.
  eng-WEBSTER: 'Yet they looked when he would have swelled, or fallen down dead suddenly:
    but after they had looked a great while, and saw no harm come to him, they changed
    their minds, and said that he was a god.'
  guh-guh: 'Nexata daxita Maltatunaetopijivi jamatabëjumaitsi Pablo yabara: —Aeconoxae
    meta Pablo cobeyajinaena. Itsa jume, irata meta petëpaenë jopaena, jamatabëjai.
    Nexata bajarapamonae bajayaepato evetanubenae ata Pablo petaenexatsi jomo pecobesinijavatsi
    peyaitsacuenejava, itsiata Pablo apo itsacuene. Nexata icatsia bajarapamonae itsacuenia
    najamatabëxaina Pablo yabara. Nexata najumaitsi bajarapamonae: —¡Maraeta papebi
    diosonëje! najai.'
  bon-bon: Curä biname cina liga teebine ire jetwisi teeme ime ädrime coo tabe budre
    tama atramame, teepi liga lecaleca padare ire jetwanisi, nuuja gwidape ne lica
    jepänisi teeme bau äpletnutame. Teepi piba ngenecu atatrongäjininisi, jiicisi
    egä, “Tabe pama uuje biname gyene.”
  nhw-BL: Huan nopa masehualme quichiyayayaj para ma samahuiya Pablo o ma huetzisquía
    mictoc. Pero quichixque miyac hora, huan amo tleno quipanoc Pablo. Yeca quipatlaque
    inintlalnamiquilis huan quiijtojque para Pablo eliyaya se dios.
  mgw-mgw: Bembe bawasage kwaali' alu'e imba au tu'la pai' kwa kiimuimu no waa. Pagapite
    masaa gambone na kummona ntu'pu' sakimpata, ngabagalambwa mawaso gabe no baya
    panga ywembe aai nnu'ngu'.
  swh-ONEN: Watu walikuwa wanangoja avimbe au aanguke ghafula na kufa. Lakini baada
    ya kungoja kwa muda mrefu na kuona kwamba hakuna chochote kisicho cha kawaida
    kilichomtokea, wakabadili mawazo yao na kuanza kusema kwamba yeye ni mungu.
  wbi-wbi: Aveene vakumughula afimbe inamu nambe aghue na kalingi na kufua. looliye
    nimulolile ku nsiki untali na kulola kuuti na kwelili lino lilivulevule kwa mweene
    wakabadilisia amasaghe ghavanave na kuuti alyyale unguluve.
  bba-bba: Bɑ mɑrɑ bu wɑ win wɑsi mɔsi, ǹ kun mɛ u wɔrumɑ suɑru sɔɔ u ɡbi. Ye bɑ
    nùn mɛɛrɑ tii tii n kɑ tɛ, bɑ wɑ ɡɑ̃ɑnu ɡɑnu kun nùn kue, bɑ nɔɔ kɔbiɑ bɑ nɛɛ,
    bũuwɑ u sɑ̃ɑ.
  eng-KJVCPB: 'Howbeit they looked when he should have swollen, or fallen down dead
    suddenly: but after they had looked a great while, and saw no harm come to him,
    they changed their minds, and said that he was a god.'
  kgk-NT: 'Ha ha''e kwéry katu ohexa katu katu íxupe: “Irurupa-ta ipo” he''i mo''ã
    ojéupe. “Ho''a-tama hetekwe” he''i mo''ã ojéupe. Ohexa katu katu are rire íxupe:
    —Mba''eve teĩ ndojehúi ra''e íxupe. Ndaipu''akái hese ra''e mbói rãi. Tupã voi
    ra''e upéa, he''i jevy mo''ã hese.'
  waj-waj: 'Hama nniitarooduu gioonna kiaapuuya inna mmammaivo yootano ivo putuainaaree
    kiaa kiada hokoba suai faannaida varuduu hama inna mmammaivo yootooduu hama ivo
    putuduu keenaa innara yaata utida tunoo: Ivo anutuuvovee, tiravai.'
  cpy-cpy: 'Ari royaawenteeyani raawakaeri roojatzi ikamanta-nakyaari. Ikanta ojamanitaki
    iñaatziiri tekatsi awiji-moterini, ikanteeyini: “Irika atziri, itajorentsitatzii
    rirori.”'
  mpx-mpx: Gamagalau hi matamatan hi nuwatu tage Pol tuwana ni lolon o ebo ni gaisogu
    ge ni aliga. Hi matamatan sauga i yapu nige bugul etega i gagan Pol elana, inoke
    wali nuwatu hi pil ge hi ba, “Tau ya iya yabowaine etega.”
  wbp-wbp: Ngula-jangkaju, yangkangkuju yapangku, warrawarra-kangulpalu Puurluju,
    manulpalu manngu-nyangu kuja, “Marda kapu rdakaju marda lirrimi. Ngula-jangkaju,
    marda kapu palimilki nyampuju wati jirriny-pinja-warnu.” Junga-juku, Puurluju
    warrardalpalu warrawarra-kangu yangkangkuju yapangku. Rdaka yangka nyanungu-nyangu
    Puurlu-kurlangu kula purntuny-pardija, manu kula nyurnu wantija, lawa. Manulu-nyanu
    yarda wangkaja yapaju, “Nyampuju wati marda-ka nyina wati-nyayirni-wangu Jukurrpa-warnu!”
  luo-luo: Jogo ne geno ni lwete biro kuot, kata ni nobiro gore piny apoya mi otho,
    to negirito gamingʼa mi ok gineno gima otime. Eka negiloko pachgi mi giwacho ni
    Paulo en nyasaye.
  nhe-NT: Huan nopa tlacame quichiyayayaj para ma semahuía Pablo o ma huetzisquía
    mictoc. Pero quichixque miyac hora, huan ax tleno ipantic Pablo. Yeca quipatlaque
    inintlalnamiquilis huan quiijtojque para Pablo eliyaya se dios.
  aii-aii: 'ܐܵܢܝܼ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܒܸܬ ܙܵܐܹܪ ܗܘܵܐ، ܝܲܢ ܡܸܢܫܸܠܬܵܢܹܐ ܒܸܬ ܢܵܦܹܠܔ ܗܘܵܐ ܡܝܼܬܵ‌ܐ.
    ܟܲܕ ܣܦܝܼܪܗܘܿܢ ܚܲܕ ܡܸܬܚܵܐ ܝܲܪܝܼܟ݂ܵܐ ܘܚܙܹܐ ܠܗܘܿܢ ܕܡܸܢܕܝܼ ܚܸܪܒܵܐ ܠܵܐ ܗܘܹܐ ܠܹܗ ܐܸܠܹܗ،
    ܫܘܼܚܠܸܦ ܠܗܘܿܢ ܚܝܼܵܠܵܝ̈ܗ‌ܝ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܚܲܕ ܐܲܠܵܗܵܐ ܝܠܹܗ.“'
  esk-NT: Taapkua qikiqtaġmiut niġiugiaqsiñiġaat puviłiksraŋa naagaqaa tavrauvaa tuquliłiksraŋa
    Paul-ŋum. Takiruami qiñiŋitñamiŋ sumik atlayuaġnaqtuamik Paul-mi isummiġitqiŋñiqsut
    itnaqhutiŋ, “Ilaa agaayyutauvaluŋniqsuq.”
  msb-msb: Sinda naman naghulat na manghubag si Pablo o kaya mapatay dayon, pero san
    dugay na sindaʼn kahulat na wara man sin nangyari sa iya, nag-iba an inda mga
    isip kag nagsabi na dios siya.
  cpa-NT: Jøng² lë́² dsa² héi² tiogh³ na¹ bíh³ guiéng¹ gug²dsa, ho¹ ju³ jón²dsa ca¹lah¹cu¹ŋieih¹³.
    Jøng² mi³ma²hmǿi² tiogh³dsa jái¹²dsa ha¹chi² ma²na²jénh¹ Pablo, jøng² ca¹ŋi¹jiag¹²
    dsǿa¹²dsa siíh². Lë́²dsa lán¹² Pablo jan² diú¹³.
  dso-dso: ଲକ୍‌ମନ୍‌ ପାଉଲର୍‌ ଆତ୍‌ ପୁଲିଜାଇସି ନଇଲେ ଅଟାତ୍‌ ଅଦ୍‌ରି ମରିଜାଇସି ବଲି ଜାଗିରଇଲାଇ,
    ମାତର୍‌ ବେସି ପର୍‌ ଜାଗିକରି ଦେକ୍‌ଲାଇ ମିସା ତାକେ କାଇଟା ଅଏ ନାଇ । ପଚେ ସେମନ୍‌ କାତା ପାସ୍‌ଲାଇକରି
    କଇଲାଇ “ଏ ଗଟେକ୍‌ ଦେବ୍‌ତା !”
  meu-meu: Idia ese e itaia tao, tauna baine gudu eiava baine hekida diho, baine mase
    taku readia. A nega daudau e itaia tao, ienai dika ta se vara; bena lalodia e
    ha-idau, eto ia na dirava ta readia.
  yva-NT: Vatano una no nupatimu umaso rai wo ratantona ware, “Tawae mamune mo vatane
    wato atao, weti kavinta nakato indati anasine mbambana, pare tende kakai kobe.”
    Weti vatane umaso wo Paulus anyanyut tutira nugoenta, weramu jewen, ana inta nande
    aije ramu. Weti awa ana wo ratantona nsasye akato, soamo wo Paulus aura ware,
    “Wakoe! Sopamo apa vambunine manakoe rave! Weti wandaen opamo vatan bayave pa
    jewen, yara vatano titi rave no no naumo warae paje no mine so rai pije.”
  dgc-dgc: Du tolay sa, éy te itan de san ti Pablo, éng maanya siya--éng bumage tu
    kamét na, o éng bigla siya a matumba. Nadid, péketa, de a éwan siya maanya, éy
    nagbagu side tu isip, a kinagi de a diyos bale siya!
  zpm-NT: Grëse zho rwi quiambëz zho dieṉ pa hor sigui me, te tibaque tsobe me liu
    ye guet me. Wdzeelaaw peet racd me. Laa zeeṉe goṉ zho peet racd me, dzigo psilo
    zho rnee zho no cho ti dios nac me.
  hix-NT: Nenytxehketxkonà rma, àton komo. Amnye namoyanukyan heno hamà, ketxkonà.
    Wayehyan heno haxa hamà, ketxkonà. Pawru wayehrà hona ro nehxatxkonà. Mexe nyhe
    ehxah me, ohxe rma nehxakonà, noro ha. Àro ke, onà wyaro haxa nketxkonà, àton
    komo, àhoko. Totohnà moson hamà, ketxkonà. Khoryenà ro kom haxa moson hamà, ketxkonà,
    Mawta hon komo, Pawru hoko. Thoryenà ro kom kukuru me noro hutwetxkonà.
  sim-sim: Urik ma orok fehe, Pol mberem mberem nakundara, karem mbaha limu nikishira.
    Lir karem hishiri ola. �Ma totohi tava avak tirikwa sira. Unak avak kolok takatukuyihi
    hakwa ri.� Hako nambe mendek li nikishiri mbeek mbele las orhik nari ambu sir.
    Urik limu mbara. �God lar toria,� karem limu mbara.
  npi-ULB: तिनीहरूले उनलाई हनहनी ज्‍वरो आउँछ होला भनेर हेरिरहेका थिए, वा तिनी अचानक
