  cnt-NT: Ca₂le₃jɨ́n₃ dsa₂ jme₁le₁jŋia₂₃ guióng₃ dsɨ₂juɨ₅ quió'₅ Pa₄, o₃ jme₁dsɨ₃'ɨin₅
