  kdl-NT: Ama yi n a wundi kukere ki ka shita ko kpam wa rukpa̱ kute‑kute u kuwa̱.
    Shegai an a ɓa̱ra̱kpa̱i a wenei ili i yan yi wa, aku a savaɗai kadyanshi a da,
    “Vuma u na, kashila̱ ka roku ka.”
  apu-NT: 'Ninoa iãtapanãtari iuako ananapoatini. Iãtaparina iua mokatanitika ipinini.
    Mapa oara napa atoko !ipina, ininiã ninoa: —Kona kokaniri ikira. Teoso itxaua
    —itxanãtana.'
  roo-roo: Osa iava voea rutu rerava tuepaoro oiso vovoupaaepa, Easi tuvuuparoi ra
    kopiiro va iava ikauvira. Uva oisa-a eisi osa rugorugoopaoro rerava riro kaekaevira
    tue ragapaaepa oiso ra va iava kopiiro. Vo osa viapau vuria vai oureva vo va-ia
    vao oavua puraeva rera-ia. Uva va-a vao oa-ia soporeaepa. Oa iava oiso puraaepa,
    “Avoeao, easi pauto-a ro.”
  miz-NT: Tsí te ūra tsí i tsitu ña ne, ō kuví ntii ñā, kuiní ñaꞌa san. Dā kú e víꞌi
    ntántétu ña te nté koo kuvi ña ne, dā íni ña tsí ña té neé ni kūvi ña ne, natɨvi
    iní ña. Kidáā né, eni ntuꞌu ñā ntákaꞌan ñá tsí Pablú ne, xuva ña ñā, kaꞌan ña.
  qvz-NT: Chi ricuuc runaguna unaita chapanaura maqui punguicpi huañusha urmangami
