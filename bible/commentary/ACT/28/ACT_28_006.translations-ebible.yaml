  wol-2010: 'Nit ñi di xaar mu newi, mbaa mu ne dàll, dee; waaye bi ñu négee lu yàgg
    te gis ne dara jotu ko, ñu soppi xel ne: «Kii yàlla la.»'
  nss-nss: Pwen yihu ndramat ara huro sohoniy tehe niman andre kisama, ndre kindrou
    pwi ko, kiyos pe kimat. Hapeko huro sohoniy pe huro tuluwaniy iya ndrangan niwen
    pe hapesah mwomwan kintayah kili yiy pwi. Pwen pe yihu paiwani lohongahu, pe hupa
    ndre yiy hamou ngindrai.
  snc-snc: Tarima ḡetuḡamaḡito, Paulo tauḡanina tu toma egoba-vaisi-raḡeni, ba toma
    eketo-tarini, benamo emaseni. Ḡevaḡa-noga manaḡato, senaḡi Paulo ḡenai kara rakavana
    ta tu asi eḡorato. Benamo ḡia ma ḡevetuḡamaḡi-kureto, benamo ḡekirato, “Ḡia maki
    barau ta!”
  lgl-lgl: Ma gera ka lio lio 'ali limala Paul ka ubu, ma iko 'ali toli nainali mola
    'i wado, ma ka mae. Sui talasi gera faimaasi ka tekwa lo, ma iko ta 'are 'ali
    taua, gera ka olisia malatada gera ka sae 'uri 'e, “Wale 'e, 'i lia na god!”
  mmo-mmo: + o 28:6 Sin 14:11*Tombe sil mondanggin in nambe navu buuk me dupake be
    jimb meta, om mondanggin lôôt, le ma de vati me-tovu Pol e, om lanêêl vakasin
    ango lak nambe, “Yi anutu ti.”
  ncu-NT: Ŋkee bo̱ gywii ne̱e̱ a Pɔɔl puŋŋe bɛɛɛ ɔ te̱ŋ le̱e̱ da wu. Amaa baa gywii
    kpo̱ne̱ bo̱ mo̱ŋ ŋu sɛye̱ mò̱ e̱ye̱e̱ se̱, ne̱ baa kyurowi bamo̱ mfɛɛre̱, ne̱
    bo̱ yɛ, “Ɔ gye̱ kisi ne̱e̱!”
  cni-NT: 'Ijitashijeivetaca ari irishintsitanaqueme ireeretacaanaquerime; irishintsite
    intaanaqueme, incamanaqueme. Osamani yamenashejeitaqueri, sorerere. Ineaqueri
    tecatsi oaquerine. Impoiji iquenqueshirejeitanaja aisati, icantajeiti: —Iriotaque
    tasorentsitatsiri caari icamanta.'
  eng-WMB: But they expected that he would have swollen or fallen down dead suddenly,
    but when they watched for a long time and saw nothing bad happen to him, they
    changed their minds and said that he was a god.
  zaw-NT: 'Dxejc rebeṉ ro''c cabäjz fiireni la sisiäguij ṉaa Pabl o laa sejtni. Xchero
    bidxelojreni. Che bahuiireni xhet gujcdini, gusloj bejnreni ste''ca xhigab, räjpreni
    lo sa''reni: ―Pet dios najcni.'
  san-MAL: തതോ വിഷജ്വാലയാ ഏതസ്യ ശരീരം സ്ഫീതം ഭവിഷ്യതി യദ്വാ ഹഠാദയം പ്രാണാൻ ത്യക്ഷ്യതീതി
    നിശ്ചിത്യ ലോകാ ബഹുക്ഷണാനി യാവത് തദ് ദ്രഷ്ടും സ്ഥിതവന്തഃ കിന്തു തസ്യ കസ്യാശ്ചിദ്
    വിപദോഽഘടനാത് തേ തദ്വിപരീതം വിജ്ഞായ ഭാഷിതവന്ത ഏഷ കശ്ചിദ് ദേവോ ഭവേത്|
  tam-TCV: அந்த மக்களோ, அவன் வீங்கி திடீரென விழுந்து சாவான் என்று எதிர்பார்த்தார்கள்.
    நீண்ட நேரமாகியும்கூட அவர்கள் எதிர்பார்த்தபடி, வழக்கத்திற்கு மாறாக அவனுக்கு எதுவும்
    நேரிடாததைக் கண்டு, அவர்கள் தங்கள் எண்ணத்தை மாற்றிக்கொண்டார்கள். இவன் ஒரு தெய்வம்
    என்று அவர்கள் சொன்னார்கள்.
  mit-NT: '@see-verse:ACT.028.005'
  ceb-ULB: Sila nagpaabot kaniya nga mahimong manginit pag-ayo uban sa kalintura o
    kalit matumba ug mamatay. Apan human sila nagtan-aw kaniya sa taas nga oras ug
    nakita nila nga walay nahitabo kaniya, ilang giusab ang ilang hunahuna ug miingon
    nga siya usa ka dios.
  ces-LB: Lidé čekali, že opuchne a zemře. Když však byl Pavel i po hodné době v pořádku,
    začali si lidé šeptat, že je to asi nějaký vtělený bůh.
  mkn-mkn: '@see-verse:ACT.028.005'
  nce-nce: Oneho bu melowene lamëtletla, “Polbë ato sëse lëgletlemewa o bu hokweinawa
    mogo nalë letigomewa.” Na bu Polme mana yafe hwi motlokwefla. Kwe li wesibiha
    bume fata hana tletle. Këme nëgeme bu lowene hihijika mëtla na bu megali mëtla,
    “Kë ho ebë li goto tekwe nëge!”
  pol-UBG: A oni oczekiwali, że spuchnie albo nagle padnie martwy. Lecz gdy długo
    czekali i widzieli, że nic złego mu się nie stało, zmienili zdanie i mówili, że
    jest bogiem.
  qxh-NT: 'Runacunam ichanga curu canishanpita Pablo jacacurcunanta, wañucäcunanta
    shuyarpaycaran. Pablo mana mayaptinmi ichanga, runacuna niran: «Cay runa quiquinćhari
    yaya jirca. Mana runa canmanchu.»'
  nwi-nwi: Kɨni nəmə aikɨn khamə ta mə kwermɨ Pol tɨkrəsis, uə Pol tukreiwaiyu məwhan
    mɨmhə. Khawhin ror tu, mərɨg kɨsəm mə nar kɨrik rɨpəh norien Pol, kɨni kɨsarar
    ye nərɨgien kapəriə mhamə, “In kughen kɨrik.”
  kmo-kmo: 'Nedii kwowuk tar ma ye eena hechi yecha kowutar riiti tapan wunan heken
    kowutar. Miy gwunyi sakanan heken kowu hipurek heechir. Kowu kowu hipurek heechir.
    Pol riina kapasek boboy saka otiirek, eena yecha yechi inyaka dareboyir. Worek,
    ye riina eecha wor: “Rii kapo siskiyawas por.”'
  agr-agr: 'Nunitai uwejenish iyagchatpash, nuniachkush wajupa asag jaka iyaajat tusag
    dakayanume. Nunik makichkish wajukchatai, dita nunikchatpash tusa anentaimtamujinak
    idayinak: “Auk apajuitskaitai”, tiajabi.'
  kyc-kyc: Baa rondo letape panda aopa pongwala pao sepala kumulyape lao isaro kando
    kareyami. Dokopa yuu andare isaro karapala baa randa epa nalamolamo doko kandapala
    suu pingi doko alowa pyuo baa imambundelamo lao suu piyami.
  urd-GVU: لوگ اِس انتظار میں رہے کہ وہ سوج جائے یا اچانک گر پڑے، لیکن کافی دیر کے
    بعد بھی کچھ نہ ہوا۔ اِس پر اُنہوں نے اپنا خیال بدل کر اُسے دیوتا قرار دیا۔
  yre-NT: 'Minnun zɩɛ, o ya -a man -pɛnnan ''nan, Pɔl ''e -sii, ɛn -te ''bɛ "cɛɛ dɩ,
    e -tria -e ''e ''ka. ''Pian zɩ waa man -pɛn -trilii, ɛn waa ''yɩ ''nan, ''wɩ ''tʋ
    ''ka drɛnan -yrɛ "fo "dɩɛ, ɛn o ci lila te waa ve ''siɛn ''nan: «Min ''labɛ Bali
    nɛn.»'
  fuh-BKF: Ɓe miilii o ɓuutan naa o saaman wakkati oon, o maaya. Ammaa nde ɓe keɗinoo
    faa ɓooyi, ɓe nji'i ɗum torraay mo fay seeɗa fu, hakkillooji maɓɓe mbaylitii e
    makko. Ɓe mbi'i o wo gooto e alla'en.
  arl-NT: 'Puetunu pueyajanaari na sashiriquiaa, taacari na poreenutaniyani. Na sashitiuriquiaajaariuhuaj
    na jiyanitiushacari canashiyaquiji cusonutaniya naasucua. Naa pueyaracaanu na
    sashitiushacari juucuatej, nojoriiri socua tamaatia niishiriojonuuquiaari. Nojoriiri
    Pablojiniji sequetooquiaari: —¡Cuno pueyano naasucuaari pueyasojuhuanajaj!'
  ziw-ziw: Nawakamgoja avimbe hegu agwe hasi abanike. Mna weze wagoje kwa chipindi
    chitali hawawone chochose chimlaile, wahitula fanyanyi zawo wakagamba, “Yuno ni
    mlungu!”
  grc-TR: Οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι ἢ καταπίπτειν ἄφνω νεκρόν· ἐπὶ
    πολὺ δὲ αὐτῶν προσδοκώντων, καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν γινόμενον, μεταβαλλόμενοι
    ἔλεγον θεὸν αὐτὸν εἶναι.
  nag-nag: Kintu taikhan bhabise tai gaw phuli jabo, nohoile giri kene mori jabo.
    Kintu bisi deri tak sai thaki bole taike eku huwa nai, titia, taikhan laga bhabona
    alag hoise, aru tai ekta Isor ase bhabona korise.
  eng-OEBCW: The islanders were expecting inflammation to set in, or that he would
    suddenly fall dead; but, after waiting for a long time, and seeing that there
    was nothing amiss with him, they changed their minds and said that he was a God.
  knj-NT: 'Majbil xa c''al yu eb masanil smal a sk''ab Pablo tu''. Jix sna'' eb tol
    oj cam xa c''al yet jun txolan tu''. Jun c''u c''al jix yechbane eb, c''am c''al
    nioj tzet chi ioni. Yuxan jix q''uex sna''bal eb, catu'' jix yalon eb jaxca ti'':
    —Ja'' jun winaj ti'', tejan tol dios, ẍi eb yin.'
  deu-1912: Sie aber warteten, wenn er schwellen würde oder tot niederfallen. Da sie
    aber lange warteten und sahen, daß ihm nichts Ungeheures widerfuhr, wurden sie
    anderes Sinnes und sprachen, er wäre ein Gott.
  san-PUN: ਤਤੋ ਵਿਸ਼਼ਜ੍ਵਾਲਯਾ ਏਤਸ੍ਯ ਸ਼ਰੀਰੰ ਸ੍ਫੀਤੰ ਭਵਿਸ਼਼੍ਯਤਿ ਯਦ੍ਵਾ ਹਠਾਦਯੰ ਪ੍ਰਾਣਾਨ੍ ਤ੍ਯਕ੍ਸ਼਼੍ਯਤੀਤਿ
    ਨਿਸ਼੍ਚਿਤ੍ਯ ਲੋਕਾ ਬਹੁਕ੍ਸ਼਼ਣਾਨਿ ਯਾਵਤ੍ ਤਦ੍ ਦ੍ਰਸ਼਼੍ਟੁੰ ਸ੍ਥਿਤਵਨ੍ਤਃ ਕਿਨ੍ਤੁ ਤਸ੍ਯ ਕਸ੍ਯਾਸ਼੍ਚਿਦ੍
    ਵਿਪਦੋ(ਅ)ਘਟਨਾਤ੍ ਤੇ ਤਦ੍ਵਿਪਰੀਤੰ ਵਿਜ੍ਞਾਯ ਭਾਸ਼਼ਿਤਵਨ੍ਤ ਏਸ਼਼ ਕਸ਼੍ਚਿਦ੍ ਦੇਵੋ ਭਵੇਤ੍|
  nob-LB: Alle ventet at hånden skulle hovne opp eller at han plutselig skulle falle
    død om. Da de hadde ventet lenge og vel og ikke noe av det skjedde, forandret
    de oppfatning og sa at han måtte være en gud.
  ntj-ntj: Nyangka-ya ngarala watjaranytja, “Kuwarripa-la nyawa. Tjinguru-lu puulykurringku.
    Tjinguru punkalkutarrartu mirrirriku.” Nyangka-ya nyangu-nyangu. Nyangka-parturtu
    wiyartu. Walykumunurtu tirtu ngaralanytja. Nyangkalta-ya purtu kuliralpi watjarnu,
    “Wiya-kulila-tjinguru tjukurrtatja yilkaringuru pitjangu.”
  sxb-NT: Awantu waarinda okuwona omuwiri gwae ni guzimba namba na agwa ansi afwe,
    ni waarinda wadoowa. Olwa waareka okuwona ekintu ekiwiiwi ni kimuikorra, waagaluka
    wawoola mbwe, “Omuntu ono ngʼano omuntu-umuntu, ono ni katonda”
  nhu-NT: Ɛ bonyii bodvu mum no cɛyte, kpwaake lɛ ye Baul nu ekɛw ebene, kɛnɛɛ lɛ
    wvú nu enɛ esɛsɛ egbwe ekpwe. Ɛ bó ke cɛy nɛn cɛy ŋkuuŋ, ke dioo yɛn ɛ fiɛɛ baa
    ge wvú, ɛ bó mum kumɛn ŋkpwawcɛ wvubo nɛ wase no duu lɛ, “Wee wvun nu nyo' mvu.”
  row-row: '@see-verse:ACT.028.005'
  msy-msy: Ezɨ gumaziba pura Polɨn mɨzuai, me ghaze, an mɨkarzim ti buigham, o a ti
    irɨghɨva aremegham. Me dughiar ruarimɨn an gara a mɨzua ghuava puram an gari,
    bizitam a batozir puvatɨ. Egha me ghaze, a godɨn mam.
  agg-agg: Ai ahambo watɨŋarɨ fimandɨyo asu moanɨ nɨmai yɨfɨ pɨmandüyo sei hehi hɨfandɨmarɨhorɨ.
    Ai ahambo gedühɨ hɨfandühɨ heimboyeianɨ ahambo nɨnɨ-moatükunɨ moaruwai tüküfendokoate-mayowa,
    asu süŋguna ŋgorü süŋgurɨhi hohoanɨmoyeihɨ seiya, “Awi ai-ana god-ani,” masahündo.
  ptp-ptp: Mêd xomxo tigee dô dɨ yê Pol xôn ên nêb mêd Pol vɨgê obêc vuac dɨ obêc
    yib lutibed, om he dô mɨ yaxên xuhu dia nêb mêd susu ti obêc vông i vô nipaên,
    lêc he o yê ti lêm om he pɨlepac vya dɨ nêl ên nêbê Pol ge anutu ti.
  nak-nak: Egite pou talia veia eia ge sogo, uka veia eia ge peho, eala moli egite
    ga popou maie, la tasi tabaa, eia kama peho. Egite hiloa, egite karutu, egite
    kati mera kukumuale Pol ele, egite vulotia la gabutatalala tegiteu, egite goio
    veia eia la uru isa ale loata la mori.
  lbb-lbb: La nuki mang a palaona ir surung, o ir punga purum pa aiap ka ir mat. Ika,
    ning la harnanai kol pa bel ta laulau a utna i han tar ono, la lingir ulak a nuknukinla,
    pa la atongi mang e Pol ning a god.
  kan-2017: ಅವರು; “ಇವನ ಮೈ ಈಗ ಊದಿಕೊಳ್ಳುತ್ತದೆ, ಇಲ್ಲವೆ ಇವನು ಫಕ್ಕನೆ ಸತ್ತುಬೀಳುತ್ತಾನೆ” ಎಂದು
    ಕಾದಿದ್ದರು. ಎಷ್ಟು ಹೊತ್ತು ಕಾದರು ಅವನಿಗೆ ಯಾವ ಹಾನಿಯೂ ಆಗಲಿಲ್ಲ. ಇದನ್ನು ಕಂಡ ಅವರು ತಮ್ಮ
    ಅಭಿಪ್ರಾಯವನ್ನು ಬದಲಿಸಿಕೊಂಡು “ಇವನೊಬ್ಬ ದೇವನೇ” ಇರಬೇಕು ಎಂದುಕೊಂಡರು.
  cso-NT: Jáun² la³jɨ́n³² tsá² hí³ cáun² jmɨ́¹ má²ná¹jan³² hi³ dáun¹³ Po¹, ho³ hi³
