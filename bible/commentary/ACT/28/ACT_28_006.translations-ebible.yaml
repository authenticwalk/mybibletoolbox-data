  hin-CV: वे सभी यह इंतजार करते रहे कि उनकी बांह सूज जाएगी या वह किसी भी क्षण मरकर
    गिर पड़ेंगे. वे देर तक इसी की प्रतीक्षा करते रहे किंतु उनके साथ कुछ भी असामान्य
    नहीं हुआ. इसलिये लोगों का नज़रिया ही बदल गया और वे कहने लगे कि पौलॉस एक देवता
    हैं.
  spa-BES: Pero tenían la idea de que lo verían enfermarse o, de repente, cayendo
    muertos; pero después de esperar un largo tiempo, y viendo que no sufrieron daños,
    cambiando su opinión, dijeron que era un dios.
  san-BEN: ততো ৱিষজ্ৱালযা এতস্য শরীরং স্ফীতং ভৱিষ্যতি যদ্ৱা হঠাদযং প্রাণান্ ত্যক্ষ্যতীতি
    নিশ্চিত্য লোকা বহুক্ষণানি যাৱৎ তদ্ দ্রষ্টুং স্থিতৱন্তঃ কিন্তু তস্য কস্যাশ্চিদ্
    ৱিপদোঽঘটনাৎ তে তদ্ৱিপরীতং ৱিজ্ঞায ভাষিতৱন্ত এষ কশ্চিদ্ দেৱো ভৱেৎ|
  tdx-tdx: Nitokoe’ iereo ke hiboenatse hera hikorovoke hikenkañe aniany, f’ie nandiñe
    ela naho tsy nahaoniñan-joy, le nibalintoa ty fivetsevetse’ iareo vaho ndrañahare
    ka ty nanoeñ’ aze.
  naf-naf: Kegok mme am ekŋenaŋ sekŋaŋ semesem ma zikatnaŋ gililiŋ peme tokutumti
    gakisem mene zemti tati ekbien ekbienaŋ yek beme zewien, “Kawawaŋ ŋen an kapi!”
  grc-MT: οι δε προσεδοκων αυτον μελλειν πιμπρασθαι η καταπιπτειν αφνω νεκρον επι
    πολυ δε αυτων προσδοκωντων και θεωρουντων μηδεν ατοπον εισ αυτον γινομενον μεταβαλλομενοι
    ελεγον θεον αυτον ειναι
  vid-vid: Wala wanhu wali wovizela kota kotuna ama baho yahagwile hasi na kubagama.
    Lowabeteze kwa mhela uhejile ne kona chinhu choneche chimfichile Paoli, wagalamla
    luhala lwao, walonga kota, “Heye ndo mlungu.”
  pio-NT: Macáita nacùaca yéenacawa yái Pabloca àapi iyú. Nacùa nacái yúuwàanápiná
    yéetácawa aquialéta. Idécanáami nacùaca mamáalàacata yéetácaténáwa, yá canácata
    naicá ìyáaná. Néese nadàbaca náináidacawa áiba wawàsi ìwali àniwa, cuwáisàirica
    cámináni, yái Pabloca, náimaca.
  tsn-tsn: Mme batho ba solofela gore ba tlaa bona a ruruga kgotsa a wa fela ka tshoganetso
    a a swa; mme erile ba sena go nna ba lebeletse ka lobaka lo loleele mme go sena
    kgobalo epe mo go ene, ba fetola megopolo ya bone mme ba re ke modimo.
  amr-NT: Oʼiyokapo, oʼbueyapopiʼ onʼnopo̱e̱po onʼnigunhuaʼpo ijhueʼda onʼnigunhuaʼpo
    iyokhueʼda kenpaʼti bueyhueʼda onʼtiahuaypo konogpaʼda onʼnopo̱e̱po, “keʼna nogtida
    oroʼen dios o̱ʼe̱,” huaboaʼda onʼbatiaʼpakuy.
  pwg-pwg: Ma nuwa damsi inotanotai da imana ita gwaru bo yaghiyaghinina ita peku
    da ita rabobo. Ma ivi koyakoyagha kirakai, ikitakitai da aviyavisina kurina ita tupuwa
    ma ke sago. Ikita kava na i nota ivirai ma ivona da Pol na god sago.
  cjv-cjv: Te yokamai kiapam moiro “Yaromi gam yaunambo kene kene eiro ako fairo gorame,”
    di fire kakom gurom arari kiapam bei moimba tai niki dongua ta yaromi fuka di
    tekengoro ena iran yokamai nomanenom tokoi si awa tere fire “Yaromi no yai gumanom
    ta moimie,” epe dime.
  tha-KJV: ฝ่ายเขาทั้งหลายคอยดู​อยู่ คิดว่าท่านจะบวมขึ้นหรือจะล้มลงตายทั​นที แต่​ครั้นเขาคอยดู​อยู่​ช้านานมิ​ได้​เห​็นท่านเป็นอะไร
    เขาจึงกลับถือว่าท่านเป็นพระ
  por-BR-2018: E eles esperavam que ele fosse inchar, ou cair morto de repente. Mas
    tendo esperado muito, e vendo que nenhum incômodo tinha lhe sobrevindo, mudaram
    de opinião , e diziam que ele era um deus.
  mhl-mhl: Oŋu miku bibitatari eku “Sakiine sogueru ojeiŋ me pipa komeru moreŋgo rondiŋgaru
    wakiiŋ,” oŋu miku tiŋtiŋneku ŋoneru odigaru dimabuŋ. Damaŋ joroine odigaru dimabuŋyoŋ,
    Polre sakigo ya sembene mo so fukeya. Oŋu fukeme mamanesuyaŋuŋ kerisieme mibuŋ,
    “O, ŋi yo nemu ŋi fukega.”
  klv-klv: Luvatvat viri ke dereh aPol titob o titeh tutut timat. Avil lutoh viri
