  qxn-NT: Tsaychö llapan runacuna Pablopa maquin sacsaptin imay öra carpis shicwarnin
    wañusquinanta llaquicur shuyaraycäyargan. Pero tsaynö Pablopa maquin mana ni ima
    päsaptinmi, tsaychö caycag runacuna yarpaynincunata cambiasquir, “Pabloga juc
