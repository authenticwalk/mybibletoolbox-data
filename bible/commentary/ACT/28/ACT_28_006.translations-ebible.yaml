  ong-ong: Pe pratei puntoli pirpolo tutu wai piti linlolowo weli le le ma loungo
    linpepei lau le tanio re wolo olo lina luwalo le yo laye. Pe pratei pontoli pe
    pe wem re ulel pontoli men re falowo Pol kolo, leye lo pe nou weitei pirpei ye,
    “Metine fei lepei, le riri ili.”
  tnn-tnn: Netəmim nɨkilat təht məmə nɨpətɨ Pol otasis o otəsuwəhən əh-roiu, tɨsɨ-pər
    morin mɨmɨs. Kəmoatəpələh kətalkəlɨk ron roe, məto təsolən nat kit ne. Kən nɨkilat
    təməuhlin kən məht məmə okəm-naka suah u in uhgɨn kit.
  hch-NT: Müme mepicueviecai müpaü metecu'erivatü, Tietüsü tahaimücü, müquitü cavemücü
    yapaucua. Me'icueviecacu me'i'ixüariecacu müixa, 'asipüca'uyü. 'Ayumieme yücü
    meteniyücühüaveni. Müpaü meteniutiniutücüne, Xüari canicacaüyaritüni.
  crn-NT: 'Majta meꞌɨ́n ɨ́ teɨte, ayée mú tíꞌimuajca tɨjɨ́n puꞌuri tɨ́n teájaasin.
    Majta seica miyen tɨjɨ́n puꞌuri tɨ́n mɨꞌɨni. Metíꞌijchuꞌeveꞌecaꞌa aꞌatzaj tɨ tiꞌitɨ́j
    aꞌij raruuren. Aꞌatzu áꞌateeviꞌica, ajta aꞌɨ́jna ɨ́ Pablo, capu tiꞌitɨ́j aꞌij
    ráaruu. Aj mú mi seɨcɨé tiuꞌumuáꞌaj. Matɨ́ꞌɨj mi miyen tiuꞌutaxájtacaꞌa tɨjɨ́n:
    ―Amɨjna, Dios pu hui pɨ́rɨcɨ.'
  zpu-NT: Naꞌ llbexh akeꞌ kweꞌ Pablonꞌ yi, naꞌ sete yaleꞌ naꞌ gateꞌ. Ba gokte scha
    bexh akeꞌ, naꞌ Pablonꞌ bibi llakreꞌ, naꞌ ballaꞌa xhbab ke akeꞌn. Naꞌll ne akeꞌ,
    cheke Pablonꞌ nakeꞌ to dios.
  juy-juy: ଆନିନ୍‌ କୋଓଙ୍‌ତେ ଇଜ୍ଜାନ୍‌ଡେନ୍‌ ଜାୟ୍‌ତାନ୍‌ ଗୋଙ୍‌ଲେ ଜିର୍ତେ କି ରବୁତେ, ଗାମ୍‌ଲେ
    ଆନିଞ୍ଜି ଜଗେଏଞ୍ଜି; ବନ୍‌ଡ ଜବ୍ର ଅୟମ୍‌ ଡେଏନ୍‌ ସିନା ପାଓଲନ୍‌ ଇନ୍ନିଙ୍‌ ଅଃଡ୍ଡେଲୋ, ତିଆସନ୍‌
    “କେନ୍‌ ଆନିନ୍‌ ଅବୟ୍‌ ଇସ୍ୱର” ଗାମ୍‌ଲେ ଆନିଞ୍ଜି ବର୍ରଞ୍ଜି ।
  for-for: 'Piyama mintogini, igeba pabigo arogu pekanaba karu''ena ware''nama purekini
    agakena agawa puma mintantawe. E''eropa mintumepa to ka''enaba kampa aboramogini
    agategini: We, ma ntagara aeba amanine, untawe.'
  epo-epo: Sed ili atendis, ke li ŝvelos aŭ falos subite mortinta; sed longe atendinte,
    kaj vidinte, ke nenia malbono okazas al li, ili ŝanĝis sian opinion, kaj diris,
    ke li estas dio.
  gfk-gfk: Ira tunotuno diet ga lik bia na sus no limana ma bia na puko taar napu
    ma naga maat kaik at. Iesen ing diet gate nanaho ra talona pakaan ma diet ga nes
    bia taie ta saksakena ga hanuat taar tana, diet ga kios ira udiet lilik ma diet
    ga tange bia aie tiga tadaar.
  bjz-bjz: Aná naa enembo, Pol gaimbo ambi jua amburari o ingo barirari aghagonu nundubuturie.
    Tago, umó jo aghago ambi urie. Aghá uria-du, númane mana-mana ea jarea, “Umó god
    eini” gaa regeguturie.
  atg-NT: E migha ri ẹloe shi ekẹ ẹ khẹ abi ọ li ya fumhi, okekhi abi ọ li ya fiagbe
    ekẹ ghua. Ama abi e rọ khẹ ọli ramhi ni ẹa rọ mẹ khi emhikhọghuo e li ọli, e mu
    udu pfi, ẹẹ khi olitsa ọ khi.
  bjv-NT: 'Dɨje pətɨ ngɨnəi kadɨ rɔ Pol ti ə se osɨ watɨ oy wa be. Nə lokɨ ngɨnəi
    pi nḛ madɨ ra-e al, əli əi nə: «Dəw kam e yo.»'
  tos-NT: 'Xlacán xkalhkalhi̱ma̱kó̱ pi̱ tla̱n nali̱macacún, chu̱ ni̱ pala xali̱catzí̱n
    acxni̱ nama̱lakchu̱hui̱y, maktum natama̱ya̱chá̱ xaní̱n. Hua̱mpi̱ cumu maka̱s la̱ntla̱
    lacatzá̱lalh quilhtamacú̱, chu̱ ni̱tú̱ xlanima̱, huata chuná̱ tzucupalako̱lh huanko̱y:
    “¡Tama̱ chixcú̱ ma̱x cha̱tum Dios, sa̱mpi̱ ni̱ pala tzinú̱ tu̱ tlahuánilh xli̱lakni̱n
    lu̱hua!”'
  rro-rro: Maearima weia haukia teraonana imana kebua 'ao kebata'u ke'eho ke'ari,
    ia tebai'ima rani ehoma'a ia herenai taba ha a'i erama, ba aokia tebahaeaina tetibaha,
    “Ia tirama mo ha.”
  mxp-NT: Tum jadeꞌen ɨdøꞌøn ja ja̱a̱ꞌy ja tjøpꞌejxtɨ juunɨ ja kyøꞌ kyexpøkt, uk juunɨts
    yikꞌoogɨyɨt. Ku døꞌøn ja jadeꞌen tjajøpꞌejxtøø, xjats tꞌejxtɨ ku ja Pablo nɨti
    kyajatyɨyɨ, wɨnets ja wyɨnma̱a̱ꞌñ jatyɨ tyiktɨga̱tstøø jøts ñawya̱jnɨdøø ku ja
    Pablo Dios jaꞌ.
  aak-aak: Rɨ́nɨŋɨ́ bɨkwɨ onɨmiápɨ aí mɨwinɨ́agɨ aiwɨ ámá ayɨ́ “O xegɨ́ wé rɨxa nɨmɨnɨnɨŋoɨ.”
    yaiwiro “Rɨxa nɨpiérorɨ pɨyɨ́ nenɨŋoɨ.” yaiwiro nero nánɨ sɨŋwɨ́ nɨwɨnɨro nɨŋwearo
    ayá wí sɨŋwɨ́ nɨwɨnɨro nɨŋweagɨ́asáná “Sɨpí apɨ wímeanɨŋoɨ.” yaiwiarɨgɨ́ápɨ mɨwímeáagɨ
    nɨwɨnɨróná ámɨ dɨŋɨ́ sɨŋɨ́ bɨ nɨmoro re nɨrɨga ugɨ́awixɨnɨ, “Ámá ro ŋwɨ́á aŋɨ́namɨ
    dáŋɨ́ imónɨŋɨ́yɨ́ worɨ́anɨ?” nɨrɨga ugɨ́awixɨnɨ.
  chd-NT: 'Lun Malta tehuelojnyi Pablo. Iƚ''huaijma te co''iya. Ticuayi: ―Iƚque ƚica''apa
    ƚainofaƚ tifu''ma o aimicoƚya tima''ma, tecangehuo. Ti''hua tehuelojnyi. Lixim''me
    ailopa''a qui''i''ma, ipai''i''me liƚpicuejma'', ticuayi: ―¡Iƚque a''ij xans,
    ma'' andios!'
  kdc-kdc: Wanhu waja wakala womulola kamba yahavimbile hebu yalagale hasi na kufa.
    Lakini viwabetele kwa kipindi kitali na kona haduhu kinhu kimulawilile, wagaluka
    na kulonga, “Heyo kakala mulungu!”
  nhr-nhr: Khóè ne kò tc'ẽea máá, gãem gha kanam gha qháése ga cg'áé a x'óó, ta tc'ẽea.
    Igaba ẽe ne qáòm x'aè ba séè a qãà mea, a ne a bóò i cúí gúù tshúù ga kúrúse cgae
    me tama ka ne kò tc'ẽea ka̱bi a ne a máá, nqárì me e, témé.
  uig-PIN: 'Hǝlⱪ uningƣa bǝdini ixxip ketidu yaki u tuyuⱪsiz yiⱪilip ɵlidu dǝp ⱪarap
    turatti. Lekin uzun waⱪit ⱪarap turup, uningda ⱨeqⱪandaⱪ binormal ⱨalǝtning bolmiƣanliⱪini
    kɵrüp, oyliƣinidin yenip: — Bu bir ilaⱨ bolsa kerǝk! — deyixti.'
  beo-beo: 'Ilia da e da hedolowane fofale, dafane, bogomu, amo ba:musa: ouesalu.
    Be sedagawane ouesalu, hou hisu da hame doaga:beba:le, ilia asigi dawa:su afadenene,
    amane sia:i, “E da ‘gode’ agoane!”'
  acf-NT: Sé moun-an té ka èspéyé pouʼy té anflé ében pouʼy té tonbé atè-a épi mò,
    mé lè yo wèsté an chay tan épi yo pa wè sa fèt, yo chanjé lidé yo épi yo di, “Nonm
    sala sé an bondyé!”
  tpi-OTNT: Ol manmeri i wet i stap, long wanem, ol i ting bodi bilong Pol bai i solap,
    o em bai i pundaun kwiktaim na i dai. Tasol ol i wet longtaim, na ol i no lukim
    wanpela samting i kamap long em. Olsem na ol i senisim tingting na ol i tok, “Em
    i wanpela god.”
  mbt-NT: Migtetahad ka me etew ke eglebag ka belad ni Pablu wey ke sahuhune egkapeled
    naa wey egkapatey, piru naluhey e sikandan ka egtetahad ne ware ma namenu sikandin.
    Ne naalin e man-e ka suman-suman dan wey migkahi, “Sabeka bes seini ne manama!”
  hau-SA: Mutanen kuma suka yi zato zai kumbura ko kuma nan da nan zai fāɗi matacce,
    amma da aka daɗe ba su ga wani abu ya faru da shi ba, sai suka sāke ra’ayi suka
    ce shi wani allah ne.
  mam-NT: Tu'n tzunj bix el klee' tuj cywitz xjal. Nuktzen e cyyotl xjal tu'n t-xi'
    mal Pablo tu'n veneno, ma nuk tu'n tcyimxin. Pero yajc'atl toc cycye'yen xjal
    mintii' otk tz'oc ik'en Pablo. Ju' tzunj, ak'a ke xjal bislx ti'j ka jun dios
    Pablo.
  udu-udu: Hili uni c̱orki a’di ki a’di mina isi ’taki dhe’th mo walla mmomina jwa
    ’taki ḵal a’di mmobiṯ e me’d mo. Dhali ki uni ’kokin ki rash rash mo mmoc̱or a’di
    mo dhali mmohila uni ki tonthusa kamu/ diki p̱u’du/ i a’di mo tani uni woṯẖa bwam
    buni ’kup̱ mo dhali o gwo mo ki a’di ta’da rum mo be.
  tvt-tvt: Miloong ah ih pheng tam taphengka adoleh dot ma eh loongti jaao ngeh ih
    bansok rumta. Eno rekam bansok rum adi tiim uh lah angkoka no, miloong ah ih samthun
    rumta, “Arah mih abah Rangte bo ah!”
  bgt-bgt: Na komi tinoni kena ghaghana na limagna a Pol keda vora ba imanea keda
    sikili horu me thehe. Imarea kena pitu mena pitu, kari kori vido kena reghia teo
    sa fata ke dika ke pada imanea, imarea kena tughua na ghaghanadia mena velea,
    “Imanea sikei na ghod.”
  mvn-mvn: Ka tau maꞌ tanoi idune‑vi‑anai, iuna inuanua tuta eha ani‑hoina na‑iakwa
    wayahina, e ininina nononei, o kadi yanꞌ aniga vinꞌ‑omo‑kwayavoni idueye. Kate
    tuta mamanaina nihenina ipotapota‑wayohe. Akaka inua‑vinana, e ivi‑putu ivonavona,
    “Tauna aitam yaubada.”
  djk-NT: Den sama e luku naamo, fu si fa a sineki bita o bigin wooko. Da a o soopu
    Pawlesi, fu kai wanboo wanboo dede. Ma den luku te, dati nái pasa. Ne den bigin
    foondoo. Den daai taki, Pawlesi na wan gadu.
  uig-LAT: 'Xelq uninggha bedini ishship kétidu yaki u tuyuqsiz yiqilip ölidu dep
    qarap turatti. Lékin uzun waqit qarap turup, uningda héchqandaq binormal haletning
    bolmighanliqini körüp, oylighinidin yénip: — Bu bir ilah bolsa kérek! — déyishti.'
  nde-nde: Abantu babelinde okwesikhathi eside bengaboni lutho olubi lusenzakala kuye,
    baguqula imicabango yabo basebesithi ungunkulunkulu.
  ton-ton: 'Ka naʻa nau ʻamanaki ki heʻene pupula, pe tō hifo ʻo mate fakafokifā pe:
    pea kuo nau siosio ʻo fuoloa, kae ʻikai mamata ki ha kovi kuo hoko kiate ia; pea
    liliu honau loto, ʻonau pehē, “Tā ko e ʻotua ia.”'
  mir-NT: Nøm̱ä jäyaꞌayhajxy hänajty miänaꞌañ coog jaꞌa Pablo quiøꞌø cu qyiix̱taꞌch,
    o cooc cu yhoꞌcy. Pero coo hajxy yhijxy coo jaꞌa Pablo nej quiaꞌa jajty, mänit
    hajxy miänaaṉnä cooc tyijy jaꞌa Pablo Dyiosä.
  cak-YNT: Y conojel re vinak xe niquitzu' re Pablo, quiyaben jampa' xtisipoj-pa o
    xticom-ka. Y tak xk'ax-yan q'uiy tiempo y xquitz'at che man jun cosa xubam-pa,
    man chic xquibij-ta che re Pablo jun quimisanel, xa xquibij che reja' jun dios.
  ces-1613: Oni pak očekávali, že oteče, aneb padna, pojednou umře. A když toho dlouho
    čekali a viděli, že se mu nic zlého nestalo, změnivše myšlení své, pravili, že
    jest on bůh.
