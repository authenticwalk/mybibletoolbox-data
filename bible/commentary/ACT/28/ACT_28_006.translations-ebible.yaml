  bzj-bzj: Di peepl dehn mi ekspek Paal fi swel op er jrap dong ded, bot afta dehn
    wayt fi wahn lang taim ahn si seh dat notn neva hapm tu ahn, dehn chaynj dehn
    mowt ahn staat tu seh, “Hihn da wahn Gaad!”
  chk-chk: Iwe, ekewe aramas ra witiwiti pwe pöün Paulus epwe pwootä ika epwe fen
    turula o mäla. Ra witiwit fansoun langatam, nge lupwen resap küna och feiengau
    a fis ngeni, ra siwili ar ekiek o apasa, “Ätei eman kot!”
  ssd-ssd: 'Kile Malta mbal nane nu tuku wai fulilkamŋgat e ko nu am purwa le ndekamŋgat
    e ŋga idusmba nu kaŋgermba minnaig. Taŋamba idusmba minnaig ta Paulus tuku ŋgaro
    mbolŋge maŋau ande mayok ndakina le nane wamdus mbilmba sakinaig: Nu mbara ande
    ŋginaig.'
  acr-TNT: Ecꞌu ri winak coyeꞌem jampalaꞌ cawaꞌlij rucuerpo o we xakicꞌateꞌt catzak
    pulew y asu cacamic. Lic cꞌu riꞌ xcoyꞌej waꞌ. Yey echiriꞌ xquilo na jinta cꞌo
    cucꞌulumaj, xquijalcꞌatij ri caquichꞌobo y xquibiꞌij ri Pablo e jun dios.
  rop-rop: Detlot pipul bin weidabat wotaim dei garra luk Pol swelap bingga o buldan
    ded. Wal deibin weidabat longtaim, en dei nomo bin luk enijing hepin langa im,
    en afta deibin tok difrinwei blanga im. Deibin tok, “Dijan men nomo men. Im drimin!”
  mee-mee: Na re nga nuta laeala keke momalla ta Pol mirana lungnga, o ta i pungapisigi
    ba mateng. Keke momokala beke ella ka panna e gavili, ava ri ke sane ke kele otte
    e soali lelengana nge i. Ka baina keke kampiliue ramareame, na keke roma i a nutu
    te.
  dif-dif: Tanali kalkana wonti, nau kimarinanto kara nurujeli nari purinanto kara.
    Tanali wirdi kalkanani ja najinani, nunkangu wata madlentji pantjinani, tanali
    ngundrana karitjimalkana wonti ja jatana wonti, nauja Goda nganai.
  gam-gam: Nagoika makimbne kambono kane Pol gakle al ge yake kerman punda mo, une
    golo yagda dje pi. Ba ege momo wor pika, kambono kani Pol kiwa moi. Moika, kambono
    nomane alla ake to, Pol ge god ta moya moro we dji.
  nou-nou: Edo Paul awodo derido atiri ungomi sisera, “Uso ingo bajeita ko umo durido
    wasiri de beteiri? Edo ungo awodo sedo simba isera. Edo ungo iji ribori be simba
    edo nei ro Paul da yei ae etiri gido ungo ungoda kotari wareregedo sisera, “Umone
    god ra.”
  mqb-NT: 'A ga patan nà, i mac bəse, kabay alay anahan i tar. Əna kə̀ njahak bayak
    a, awan kà gak anan bay. Tə bayak asa, ta wa: «Cəkəbay, i ga nà, winen nə mbərom
    a kərtek a re!»'
  ape-B: Ali echech chape chatulugun umu chakli kadak logul nyultowanamu o ahudak
    atuh nubih nugoul nugak umu. Wakuli chape chatulugun loubali ali wo chutik enen
    yowenyi enyudak nyutoglomanu e. Ali wata chenek senisumu echechin tinytin ali
    chakli, “Anan douk ananu god!”
  grc-F35: Οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι, ἢ καταπίπτειν ἄφνω νεκρόν· ἐπὶ
    πολὺ δὲ αὐτῶν προσδοκώντων καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν γινόμενον, μεταβαλλόμενοι
    ἔλεγον θεὸν αὐτὸν εἶναι.
  cav-NT: 'Dutyara tunajatu bacuara ahuaju mujateretsu masadama majuya bucha bacuare.
    Tsunuda datse ihuatsu tuna eje bucha ama juyaju bacuare. Tuque jida baatsu tunajatu
    bape inime tupucuare: —¡Riyaque taa ri ecuita ama! ¡Ejuudya ri yusu! —jadya tuna
    jucuare. —Aijama. Ecuita maju aquiquedya ique, micuana baedya, —jadya tuna Pablora
    acuare.'
  kgp-NT: 'Hã ra ag tóg ti tugnỹm mũ, ti kãnhpar ve jé, ke tũ nĩ kỹ ti ter kỹ kutẽ
    ve jé. Hã kỹ ag tóg ti vég nỹtĩ, hora tỹ hẽn ri ke ki. Hã ra tóg ke tũ nĩ. Kỹ
    ag tóg ti to jykrén mãn mũ. “Topẽ tũ mỹ vó?” he ag tóg mũ, ón kỹ, Paulo to. Ag
    mỹ tóg e tĩ, hã kỹ ag tóg ti to: “topẽ hỹn,” he mũ.'
  bvd-bvd: Ma kera daka lilio uri 'aba sa Bol ade ka ubu, ma nao ka 'asi lukatai naa
    'i saegano, ma ka mae. Sui kada kera kwaimaasi ka tau, ma nao tasi doo si ili
    nia, kera daka bulasia manatada kera daka 'urii, “Toa ne 'ae, nia ta god naa ne!”
  ukr-1871: Вони ж дожидали, що він має опухнути або зараз упаде мертвий; як же довго
    дожидались і бачили, що нїякого лиха йому не сталось, перемінивши думки, казали,
    що се Бог.
  apz-apz: Aꞌamuso Poul poyo peꞌnyo soꞌno hontohumantɨfi syafɨhuꞌmentohofi kakoe aho
    engo kahwosoꞌno nopɨhwasi wapeꞌnɨmtonoho. Oseso hofɨko wonyopi hontohumantɨfi
    Poul wopɨngo humentanɨngki uhwonontɨfi lɨmentohofi, Olo hwe lohwo kako Anɨtu paꞌnyo
    hweho. Ose lɨmentohofofoho.
  yon-yon: Kee kwanoon ye yoman kuu Pool ye dingki yingkaneena kombere bobnaneen ande
    meeniwen kumban, aron doboob kerenombiribka ma kwanokban kowe, yikareb yedmiwen
    kuu “Ye kuu god maa monoon kii!” andiwen.
  poi-NT: 'Jesɨc jeeyaj agui iŋjócyaj siiga xiŋpa jém icɨ o jeet́i rato caaba. Pero
    ocmɨ cuando tsa̱m iŋjócyaj, iix iga d́a t́i iñasca. Jesɨc icacyaj ijɨ̱xi. Moj
    nɨ̱miyaj: —Yɨ́p pɨ̱xiñ tu̱m dios.'
  wuv-wuv: Ei rama'a, rona nara ba i popola, o ba i pasima'e, ma'uaa ro'aa guta'oma'oma'a
    ma lomi rona fanunupa'aa bibiyeiana, ronawe nara ba woro hia hemea haidaa.
  quf-NT: 'Chaymi tukuy chaypi kaqkuna chayta rikar yarpuyaranllapa: Saksarchu wanunqa,
    manaqachu das wanunqa nir. Chaynu nirmi kusata chapayaranllapa. Unaytana chapayatinllapaqa
    mana imapis pasaq yupay katinqa, ukmantana yarpur ninakuqllapa: “Pabluqami uk
    amitu” nir.'
  yuw-yuw: Böc moröm yu ‘Polhon oburo out töantachu o omentachu’ yongo yu angsic tongga
    sa ubarago idung mahong yapmu wömuno Poldec maöngkuboc. Worocha yu irotno mongurac
    tongo yogung, “Yu woi kopotoroc au woha ihoroc tac yo.”
  hus-NT-1971: Patal an inic axi muthat taja’ in lej met’alits a Pablo max ca malin
    o max jun athic ca ijcan tsabal tsemenec. Tam ti lej talbelits in tsu’u abal yab
    jant’o ti othna, tam in ulalchic abal hualam pelcua’ i dios.
  med-med: Wote, mʉi puⱡ wamp nimbʉ ndi, Pol nga ki awʉmba, muna koⱡmba nda, nʉk pilik
    nokundʉk morung ni, uⱡ ti iti nʉtʉtʉm. Wote, numan ropʉl rok, min ngʉn mundʉk,
    Pol kundʉk, nʉk mel, “Wu ei got nda?” nʉtʉng.
  bch-bch: Be gid panua tiuangga Paulus itin ga iuui, mao itap manmanae ga imate,
    be mao. Tisangasanga mole be tigera kadonga eta iuot ngan ei mao, tota tipul laborad
    ta tikeo ga ei deo ede.
  cco-NT: Jo̱ lajɨɨmˋ i̱ dseaˋ i̱ seengˋ fɨˊ do sɨje̱rˇ faꞌ e nilɨye̱e̱ˋ lɨ˜ cacuꞌˋ
    i̱ mɨꞌˋ do guooˋ Paaˉ o̱si e nijúumˉbɨr lajeeˇ jo̱ é. Jo̱ ngoca̱ˊbɨjiʉ e sɨje̱ˇ
    i̱ dseaˋ do su lɨɨng˜ eeˋ nilíingˉ Paaˉ, dsʉꞌ jaˋ e calɨ́ngˉ dseaˋ do jí̱i̱ꞌ˜
    co̱o̱ˋ. Jo̱baꞌ dsifɨbˊ cajmɨsɨ́ɨngˉ i̱ dseaˋ do e ɨˊ dsíirˊ, jo̱ canaaiñˋ féꞌrˋ
    e i̱ Paaˉ do lɨ́ɨiñˊ jaangˋ diée˜.
  deu-1951: Sie aber erwarteten, er werde aufschwellen oder plötzlich tot niederfallen.
    Als sie aber lange warteten und sahen, daß ihm kein Leid widerfuhr, änderten sie
    ihre Meinung und sagten, er sei ein Gott.
  alq-ALGNT: 'Ki inendamog a8iagog nogom kada pagicin Pon koni kada nibo. Kin8ej ogi
    taji kijigabama8an adi ke ijisendjin, ka8in dac odji nigodisi8an. Pakan dac ogi
    ani inenima8an Ponan acitc ki ikido8ag: “Manido8idok!”'
  ixl-NNT: As nik kuxh itxꞌebꞌ veꞌt unqꞌa uxhchileꞌ uvaꞌ la sipkꞌu veꞌt viqꞌabꞌ u
    Pablo. As moj tuk pumeloj ibꞌen tu txꞌavaꞌ tiꞌ ikameꞌ uveꞌ nik tal unqꞌa uxhchileꞌ.
    As nimal unbꞌiil stuul uvaꞌ nik itxꞌebꞌon unqꞌa uxhchileꞌ tiꞌ uvaꞌ kamal la kam
    u Pablo nik tal unqꞌa uxhchileꞌ, as til veꞌteꞌ uvaꞌ yeꞌxhkam kuxh nik bꞌanon.
    As ijalpu veꞌt unqꞌa uxhchileꞌ itxumbꞌal. As tal veꞌteꞌ uvaꞌ tiixh u Pablo.
  boa-NT: Aanée ɨ́jtsorómé ‘dííbyeke tene óóríñeri dsɨ́jɨ́véiíbye’ iñéénema. Aanée
    ɨɨ́tsohíjcyáróne nééme tsaapi Píívyéébedu néébe dibye íjcyane.
  etr-etr: Udia dolö amolia helësësalea, e galumolöledu ma, fodolo baagola digamolöledula
    helësëi. Amala helësëlahilä, ili sedademalä beaha nefolalebegi, emada nelebo afädë
    made hamose melï. Amasebegi ilia asigia oböla elö bedefala helësësalea, eda gode
    afädë gabula helësëi.
  quh-NT: Tucuy runas suyasharkancu Pablo punquillicunanta chayrí ujllata wañunanta
    catarej qhaniskanwan. Paycunarí unaytaña suyasharkancu manataj Pabloka imanacorkachu.
    Chayraycu ujjinatañataj yuyaspa Pablo uj dios caskanta nerkancu.
  kwi-kwi: 'Wanne us kiparɨnazi minñamɨzta. Usne irɨnazi minñamɨzta. Kwisha tɨrizarawane,
    ussa chinkas kitchi izakane, uspane mamaz tuntu minñat kit Pablowa kaizamɨzta:
    —Usne maza dios i, kizara.'
  agm-agm: Aihɨ isɨhiya satɨ yapita bimohiyɨhiya Porɨho akwɨranɨho ikwindɨhandapɨ
    ketɨ nahaapanatunɨ amɨ ketɨ napwɨtaiso tɨwɨ Porɨhoai kiyaanɨhɨ winjatawaayopo.
    Utaarɨhandetɨ pɨhɨtɨwɨ iwinjasauhɨ Porɨhoai akwɨranɨho ikwindɨhandapɨ wɨndɨ naaŋɨhandɨ
    namese. Aihɨ kiya pɨhɨtɨwɨ gwɨnyapenɨmbɨwɨ namapɨ satawaatopo. “Kɨmo utaamo autaahaatɨho
    wore,” tawaatopo. Sandɨ Porɨhopɨ katohɨtɨmandɨ autaahaatɨho jaiwɨtɨwɨhopɨ gwɨnyaapɨhiyaasɨ
    kandapɨ kore tɨwɨ Porɨhopɨ katawaatopo.
  ubr-ubr: Osi simomousin Paul iman itadau itag o on ra kaita itafeu itarab. Baise
    osi wera weromin maiau sima, ato sit on men bobo aifan komasin tani aurin imatar
    on, osi asi not sikitabirai ato siyau, “On on god!”
  tsw-NT: Reve amaꞌa a̱ ka̱ra̱ a majiyan a na Bulu ta tsutsa ko u riya̱ a̱vu u kuwushi
    lo. Amma ana a jimai, agba e ene ili i fara na̱ a̱yi shi. Reve a vadala majiyan
    me le, a̱vu a damma, “Ma̱sula̱ ma ɗa.”
  cax-NT: 'Arrübama maquiataca barrüperarama caüma arrtü quichusabo neherrti, arrtü
    coiñoti uirri. Tücoboi yarrüperacarrüma, urriainqui ümoti Pablo. Auqui campiabo
    ñapensacarrüma, namatü caüma: —¡Canapae tuparrti naqui ñoñünrrü!'
  aia-aia: '''Iraaui sae ''isi, rau ''adoma''inia''a do raigu ''ome moi mea Pol ''ai
    rahuta''i ha''i mae''a dioi ano ma''uasi ''ai su''ui abena. Raugu mamasi wou ma
    ai''a maho nai to''o marau ''adoma''inia''a do ''ia Pol ''e hi''ona.'
  srp-1865: A oni èekahu da on oteèe ili ujedanput da padne mrtav. A kad zadugo èekaše,
    i vidješe da mu ništa zlo ne bi, promijeniše se, i govorahu da je on Bog.
  agt-agt: Nepa-na na tolay kiden ya pagbaga na bari na ikid na pasi na, ammi gafu
    ta awan ta naita da ta kabayag na pangipa-na da a nauli ya nonot da tentu, te
    nebar dan ta intu ya takday na dyos.
  lug-lug: Abantu ne balindirira balabe bw’atandika okuzimba oba okugwa eri afiirewo,
    naye bwe baalindiririra ebbanga eddene nga tebamulabako kamogo, ne baddamu okwerowooza,
    ne bagamba nti, “Oyo katonda!”
  yby-yby: 'Sa-okaiyoko oletehalimo kohibotoma molatihe, ito lemeko pou loko udoko
    helitihe liki ewa iki miniki onawa hanaya ewa aboya, yamidana mamidana amiyoko
    mudaikiki, depa ulumanipo li wili jikiki sa-liki lae: Maya weya omai nesa netiye.'
  heb-heb: והם הוחילו אשר יצבה גופו או אשר יפל מת פתאם ויחילו עד בוש והנה לא קרהו
    כל אסון ויהפך לבם ויאמרו כי אלהים הוא׃
  mpp-mpp: Yenge yogo nganilu yanguc miibong, “Hema micine higacka iwa suguledaicte,
    me ye wawelu homadaicte.” Inguc milu wangec domabong socina umac monic mi fikeme
    yenge yogo ngani-ngagec ailu yanguc miibong, “Ngic ye wapong monic.”
  apb-apb: Oto mo mwane aana mala-malau ngeena kire ko maa-maa'oohi mola huni leesie
    sapena a Pol kei uupu wa huni leesie mola ko domu aana ko mae oto. Ta'e kire lio-lio
    i sulie ko tewa oto, na nga mei ola ka'a rau-reu aana. Oto kire ko he'i lo'onga'i
    aaopa lo'u na kire ko te'uri, “!Ohe a mwane ie ngaeta iini aana mo god ni ngeena!”
  san-TEL: తతో విషజ్వాలయా ఏతస్య శరీరం స్ఫీతం భవిష్యతి యద్వా హఠాదయం ప్రాణాన్ త్యక్ష్యతీతి
    నిశ్చిత్య లోకా బహుక్షణాని యావత్ తద్ ద్రష్టుం స్థితవన్తః కిన్తు తస్య కస్యాశ్చిద్
    విపదోఽఘటనాత్ తే తద్విపరీతం విజ్ఞాయ భాషితవన్త ఏష కశ్చిద్ దేవో భవేత్|
  ben-IRV: তখন তারা অপেক্ষা করতে লাগল যে, তিনি ফুলে উঠবেন, কিংবা হঠাৎ করে মরে মাটিতে
    পড়ে যাবেন; কিন্তু অনেকক্ষণ পর্যন্ত অপেক্ষা করার পর, তাঁর কোনো রকম খারাপ কিছু
    হচ্ছে না দেখে, তারা অন্যভাবে বুঝতে পেরে বলতে লাগল, উনি দেবতা।
  ntu-ntu: Sc tzaenzlibzlr nzvaolzkr mqde o nzbz-amrnatx-krde. Nzaenzlilr mzli boitx,
    a' trtxpnzngr. X sc tztekqtrpelr drtwrdr, tzrpipelr kx nide kzdq gct.
  pan-pan: ਪਰ ਉਹ ਉਡੀਕਦੇ ਰਹੇ ਕਿ ਉਹ ਹੁਣੇ ਸੁੱਜ ਜਾਵੇਗਾ ਜਾਂ ਅਚਾਨਕ ਮਰ ਕੇ ਡਿੱਗ ਪਵੇਗਾ ਪਰ ਜਦੋਂ
    ਉਨ੍ਹਾਂ ਬਹੁਤ ਸਮਾਂ ਉਡੀਕ ਕਰਕੇ ਵੇਖਿਆ ਜੋ ਉਹ ਦਾ ਕੁਝ ਨਹੀਂ ਵਿਗੜਿਆ, ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ
    ਹੋਰ ਵਿਚਾਰ ਆਇਆ ਅਤੇ ਕਹਿਣ ਲੱਗੇ ਇਹ ਤਾਂ ਕੋਈ ਦੇਵਤਾ ਹੈ!
  gvc-gvc: “Wipirohca” nia, cohtamare tina. Ne wipierare tirore. “Tiro yariaa waharohca”
    nia, tina cohtamare. Tirore purĩerare. Yoari pja baharo to wipierachʉ ñʉa, to
    purĩerachʉ ñʉa, soro tʉhoture tina. “Ahriro cohamana mehne macariro jiboca”, nimare
    tina.
  ksj-ksj: Vaze ze ꞌane, Pauloꞌe ahiꞌaniꞌa miniꞌuma ga zogone higau bauradu rudaꞌuma
    rae ḡiane radiro. Ze faḡa hune ꞌouge ḡiane radiunu rehano, ḡauni ꞌahoga ani mazao
    mene furerarotene, ze hena nufe zamarenaꞌa, “Aniꞌe badiꞌa ꞌahoga gaogi.” reiro.
  sbk-sbk: Abheene bhagaga jibha abhavimbe au abhagwe nafwe nabhaakhala hahinji bhahwega
    sangunduha nantele sigaa vwaliye napamo pamande bhaga unu ngulubhi.
  mya-JVB: သူသည်တစ်ကိုယ်လုံးရောင် မည်၊ တခဏခြင်း တွင်လဲ ၍သေ မည်ဟု ထိုသူ တို့သည်ကြာမြင့်
    စွာ ငံ့လင့် သော်လည်း၊ သူ ၌မကောင်းသော အပြစ် တစ်စုံတစ်ခုကိုမျှ မ မြင် လျှင် သဘော
    ပြောင်းလဲ၍ ဤသူ ကားနတ် ဘုရား ဖြစ် သည်ဟု ဆို ကြ၏။
  kgf-kgf: Imuhuc wamma naŋu ieneŋ sisiwiŋ hicŋimimac me élanzaŋnec tendiŋgéma humumac
    ʒéma mambéc naŋgic. Waŋu nalé horua haka méréra méŋ ménda hicŋimiyu hémma ʒégic;
    Ic yomi anutu.
  awb-awb: Peh míowara sega áwénunéra iwíáhéra, Wene ayahnkara muinabomo. Aunúnkaq
    márunsurahéna pukinabirapómo íwíáhuwe. Íre wahto tanáhráq áwénunuwana sene iwíáh
    íre aiq pútaragúnsabe sega mó iwíáhéra, We manikápómo íwíáhuwe.
  gdn-gdn: Iyapana wainamupu da e idai ki waunitau kawayayagisi manako e gwairipoto
    poyagisi ki pokere mu e empamawa idiwa da rowarowa kawaya. Ko gwede mo inako eba
    wenawena ki pokere mu babatagubu, manako tagubu ke; “Akae, e ka eba naunuma apunai
    ko e ka bani daisusu kerarai ki kawai mosi bauwena yau kena.”
  nko-NT: Amʋ́ fɛ́ɛ́ besi bʋlɩɩ́ bʋdɛkɩ́ɩ. Bʋkɩ bɛɛ Paulo obópunyá, ntɛ́ɛ ɔbɛ́tɩn
    wu. Támɛ brɛ́á bɛlɩɩ́ wá ɔpá tɔtɔ mɛ́ba a, bɛladámlí amʋ́ agywɩɩn blɩ́ bɛɛ,
    “Ɔkpɩ ɔkʋ ɔhá ánfɩ gyí.”
  bsn-NT: '“Guaro mijirʉaroja. Ti mijibetijaquẽne, ñaro tʉsarone rijacoa tʉjarʉcʉmi”,
    yitʉoĩaboacama tijʉana jediro. To yicõari, yoaro ĩre ĩacodeñaboacama. Ĩna tʉoĩarore
    bajiro ĩ bajibetijare, ado bajirojʉa tʉoĩacama ĩna yuja: “Mani rʉ̃cʉbʉogʉ, masʉre
    bajiro rujʉ cʉticõari, ejami”, gãmerã yicama ĩna yuja.'
  pib-NT: Kagwaka gankaletmakluna, ga wa walegnapunanu yawnamtinripa gipnachri. Seyni
    gowukshini potu kagwakinitkana, retluna wa gike giknoglu. Kashrijetanshinikanutna.
    Goyakaluktani chinruna.
  wiv-wiv: Manumanu kua dia ka hahatu habuka livuhani Pol kete vata, o kete dua valutu
    ni mate, palaka tania dia ka guruguru ti beta goloa katiu ni bele, dia ta pokizia
    kadia lohoihoia, dia kene tania ia na vuvu katiu.
  reg-reg: Abhene bhaliga nibhalindilila ati kafwimba kwo muswija amwi bhwangu kajokugwa
    no kufwa. Mbe nawe bhejile bhamulola kwo mwanya mulela na mbhalola ati gutalio
    musango gunu gutali gwe chimile ku mwene, nibhaindula ameganilisho gebhwe no kwaika
    ati aliga ali mungu.
  mlh-mlh: Oŋu miku bibitatari eku “Sakiine sogueru ojeiŋ me pipa komeru moreŋgo rondiŋgaru
    wakiiŋ,” oŋu miku tiŋtiŋneku ŋoneru odigaru dimabuŋ. Damaŋ joroine odigaru dimabuŋyoŋ,
    Polre sakigo ya sembene mo so fukeya. Oŋu fukeme mamanesuyaŋuŋ kerisieme mibuŋ,
    “O, ŋi yo nemu ŋi fukega.”
  gof-ENT: ኤንቲ፥ «ኢያ ኣሳቴይ ኪፄስ፥ ዎይኮ ኣኬኮና ኩንዲዲ ሃይቄስ» ጊዲ ናጎሶና። ሺን ዳሮ ዎዴ ናጊዲ ኢያ ኣሳቴን
    ኣይቢካ ዱማቲዳባይ ዪን፥ «ሃይሲ ፆሴ» ያጊዲ ባንታ ቆፋ ላሚዶሶና።
  aau-aau: Uwrsa homkwe sa seme naruok ira lokruok. Homkwe senkin nan, Pol so owh
    hokwe po nak-how a, seyr hiy po saw-makuayk okrue a. Homkwe enekwei meiamei senkin
    nakrok ira lokruok, sa homkwe senkin lira, yor senkin hyo owh mon lousne pa. Sa
    homkwe senkin ma-nan sakei me, “Hiykwe god kamon sama.”
  tvk-tvk: Moletin xil di ladatili tengan hen vatep mu vamot tang vamat. E melele
    xa ladi nousav e latapus ti neta vaxula, xil labiles nenemien nae e labit, “!Ei,
    xos moletin ak be hi tova!”
  prf-NT: Áorayán di ni bumaga ti Pablo oni bigla la a matumba sakay matay. Peru ten
    alay di a naguray ay awan la ti nangyari dikona kaya nagbagu en isip di, kinagi
    di a, “Essa siya a diyos!”
  auy-auy: minkwáásí Pórontafesa imáyáa ésa intoráínana puwíníyo. Marapáꞌá kunténa
    puwíníyo-imayaa ésa ayáátáákaꞌa aúrampimba karákésa amuꞌmatuwésa mérowana ímba
    ááéma puwúwasa imáyáa ésa sésa minkwáásí maníkón-iye siyáawe.
  tbg-tbg: vi vatanaaka Porurara tiha, Vira kauquvano noqa viraro qutuma vuanarove.
    Kaiqe vaiha tavaare, tivake variqi viha tavovaro kia Porura vaatavano vo qara
    uvaro Poruva qaqi vaumanta vika vo uva tiha, Ike, vi vaiintiva variqa vaiinti
    vovanoma vaivo, ti tura.
  hub-NT: 'Tumakai urutam asag uwejencha earat, tura urutam asag jaka iyaantat tusar
    nakarmiayi turasha jachkai: Pabloka yuustsukaitti tusa tiarmiayi.'
  hmo-hmo: Idia itaia noho, idia laloa do ia gudu, o do ia moru diho haraga, bona
    ia mase. To nega daudau idia itaia noho, bona dika ta ia davaria lasi. Vadaeni
    edia laloa idia giroa, idia gwau, “Ia be dirava ta.”
  big-big: Yongkambanuwili Paulugi melezik wari ma nguk namizi panga ngabelakke ibeng
    sa walagi nobiyeng yuke koya kapura teng yokolong nara yuke koyima logo piyegi
    nalik nayeng mizi onorikki pakela, logo puwili longokyeng kowita logo pelik kisa,
    Pobok anoto nak kani, kisa.
  gux-G: Bi den guu ke u yukɔnu ń cedi wan mɔli, bii wan ti cii ki baa ki kpe i.
    Ama ban den li kpaagi o ke li waagi ke liba kuli ki pia o, bi den lebdi bi maalma
    ki yedi ke o baa tie bulo i.
  cnl-NT: Ca²³jé̱³te'²³ 'e³ rɨ²³ya̱a̱n³ Poo². Co̱'³ la²³ rɨ²³'lǿn²³ rɨ²³jú̱n³ 'i³
    nɨ³ juø'², lǿn³te'²³. 'E³ quie'²³ huǿø³ ca²³jé̱³te'²³. Ca²³la²³quii²³te'²³ 'e³
    'a²³'e³ xa³ 'e³ rɨ²³ji̱'²³. 'E³ jo̱³ jia'³ cɨ'²³ júu² ca²³lʉ́³te'²³ ma²mɨ³'áa³
