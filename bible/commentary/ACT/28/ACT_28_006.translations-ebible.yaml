    was done in him, they turned (to) them(selves) together, and said, that he was
    God (or a god).
  bdv-bdv: ସେ ହୁଲି ଜାୟ୍‌ଦ୍‌ କି ତଃତ୍‌କାଣ୍ ମଃରେଦ୍‌ ବଃଲି ଦଃକ୍ତି ରିଲାୟ୍‌, ମଃତର୍‌ ବୁତେକ୍‌
