  mxt-NT: 'Cuhva cha canyehe ñáyɨvɨ ñuhú cuan tyi tacaá coo cuan ndaha ra, quichaha
    catyí ñu chi tahan ñu: ―Ra ihya vasɨ noo ra chahñi̱ ñáyɨvɨ cuví ra, vatyi vasɨ
    cacu̱ ra nu tyañuhu soco ña chahá Nyoo cha coo ca ra cha cuenda cuatyi ra ―catyí
    ñu.'
  tzo-NT: 'Ti crixchanoetique ti te oyic ti Maltae c''alal laj yilic ti te jipil ti
    sc''ob ti Pabloe ti orachone, hech laj yalbe sbaic: ―Yu''un ja'' jmilvanej avi
    vinic li''to. Manchuc mi icol xa tal ti nab, persa ono''ox chcham ―xut sbaic.'
  ind-AGS: Ketika orang-orang di sana melihat ular itu bergantung di tangannya, mereka
    saling berkata, “Orang ini pasti seorang pembunuh. Sebab sekalipun dia lolos dari
    bahaya laut, tetapi Keadilan tidak membiarkan dia hidup.”
  omw-omw: Mwi mwatanaahua taqovaro quaiha mwiva Porura kyauquqaa nrutero varuvata
    mwihua tiqata, Qikye, mwi vaisiva vaisi ru kye vari vaisivama variananrove. Mwiva
    kyaarera nronraqi hia qutu viraitiro, nri ntaiharoma tiri mwanriqavanto mwi vaisiva
    vaisi ru kyaiva naivata qutu quarive tiroma quaiha vara kyaiharo uro mwiaqaa nrutaiho,
    tita.
  yrb-yrb: '@see-verse:ACT.028.003'
  maa-NT: 'Jñà xi̱ta̱ xi ya̱ i̱''nde‑la̱ nga kijtseè nga ye̱ tjo̱hóngui‑la̱ tsja Pablo,
    kitsò‑la̱ xíkjín: ―Xi̱ta̱ jè, xi̱ta̱á‑la ma‑la̱ sík''en; na̱s''ín ndaà kòbitjokàjiìn
    ndáchikon, jè nea̱‑ná xi tjín‑la̱ o̱kixi̱, majìn‑la̱ síkíjnakon.'
  mcq-mcq: ꞌEjumakame ara kajiupo kaꞌeme tapara kajara Poru oni ija ꞌahi mwatunanama
    kurima navuma kamareja pu aneja vene ijá ꞌwava Nimaa eakara ea ꞌaniuꞌe kwamasahara
    kaivo hu soha vaji roakaho unenuꞌu pina pareꞌeme hami roana kaivo mamaijaho pamakaꞌeje
    hu maiꞌo hihuna ꞌwavara.
  sus-A: مَلِتَكَيٍ تٌ بْشِمَسٍ تٌ، عَ بَرَ عَ بّلّشّ شِن عَ سِنفَنشِ عَ رَ، عٍ نَشَ
    عَ قَلَ عٍ بٌرٍ بّ، «نْندِ رَ، نِبَ نَن يِ مِشِ رَ، بَرِ مَ هَاكّ مُ تِنشِ عَ
    شَ بَلٌ، هَلِ عَ تٌ تَنفَشِ بَا مَ.»
  jpn-1965: 島の人々は、この生き物がパウロの手から下がっているのを見て、「この人はきっと人殺しだ。海からはのがれたが、正義の女神はこの人を生かしてはおかないのだ。」と互いに話し合った。
  fra-SBL: 'Lorsque les indigènes virent la créature suspendue à sa main, ils se dirent
    les uns aux autres : « Sans doute cet homme est-il un meurtrier, à qui, bien qu''il
    ait échappé à la mer, la Justice n''a pas permis de vivre. »'
  yka-yka: Pagkite meˈ aˈa pūˈ miyaˈan sawe mapatoket diyataˈ tangan si Paulin, magbissā-bissā
    siye. Paˈinde, “Aˈa inin asal bakas mapatey. Bisan iye lumuwas amban tahik, saguwaˈ
    gaˈi katangguhan karalnen. Asal masi du iye matey.”
  mle-mle: A ailan kidiy duw taakw kabaay diki tabaam vikuw, awarwa wadiy, “Aka lakwu-nadiyan.
    Kidi duw duwaam viyasipadalik, di solwara am maa kiy. Aw kita kabaay vatidik,
    kiyakinaad.”
  shp-NTPO: 'Jatian jaskara oinnax, ja nasin iká jonibo jatonbiribi neskati yoyo ikana
    iki: “Ikon riki nato joni retemis, jishaman ja aniparomeax mawáyamakenbi ake,
    Diossen shinanxonatonin ronon natéxkin, ramara moa mawatai”, ikibo.'
  aom-aom: 'Sigobohuro hesi övore jaꞌiho titimoromo ëhi iromëꞌe jiamu ë saꞌa rajohuro
    garomo uarovareje: Sigobehu jaꞌihaje hesi bëhoho iae no gavaruëjo. Hesi bëhoho
    ë ahuro ae anëꞌëro ëꞌajëjo. Ëahuro ae anade höjo röhu ë hesi manaho bogo baeromo
    sö jovoho iromo guomade höjo. Bogo mana guomadohuni ëhuni iꞌu bojamuaje aruꞌahohuro
    ë sigoboho uavamu rueromo jaꞌihade höjo mana guomojöro.'
  geb-geb: Mba kuruk zirgiap, Por ga ntorgim, mba rɨgɨkɨrigen ki gumgi gu mbigi ana
    gangiap, mbe nduarira khaŋ wari ga nzuai, “Nde mbu guma ganɨ, ana gumgi shogim,
    mbe vhɨzi guma thi? Ana mbasɨga rɨgar rɨmɨngeŋ thagi. Anan tor ntigem anan tɨvi
    mbatɨgi ŋgarkai, ana ntige vhɨzgirga.”
  bsj-bsj: La nubo mwan loro cuwo to na cuwe yayim kang cek ri, ci tokkangti bwitici
    ki, “Nii wo nii twal nob ti ci cuku mor bware caji. Kero dong dongeu ciyabo nii
    a buuti.”
  cak-cak: 'Tok ri aj chiri'' xquitz''et chi ri cumatz tzekel chirij ruk''a'' ri Pablo,
    quire'' niquibila'' chiquivech: Can nik''alajin chi la jun achi la'' camisanel,
    roma masque xcolotaj-pe chupan ri ya'', ja la cumatz xticamisan richin, roma can
    nutoj na vi ri achique erubanon, yecha''.'
  chf-NT: 'Jinq''uin a''ajtäjob ya''i u chänijob cache'' ch''uyca ni chan tu c''äb,
    u maläc äle''ob: ―Jini winicda ajtzämsa chich. U japi uba tama nab, y badaba chan
    u xe u sutatz''ben u jelo jini u chiba, u xe tä chämo.'
  tlf-tlf: kafin bomi unang tinum iyo atamipta e, inap iyo Fol imi sagaal uyo duutamo-bom
    kwaak diila kalaa age-nilipta, bogo-nilip e, “Aafentap kale, tinum keyo tinum
    aamin iyo kalba tap kale, yol ok kumun tem uyo kaanan agin kuta, waalanata, inap
    ita tebe angko-nalata, tiibela kale, felepmu kaanan-tema o,” agina tala kemip
    ko.
  piu-2006: Nganytjara waralyngaranytjala Multanya ngurrara tjuṯangku nyakula yalatji
    kuliṉangi, “Tjukurrpa nguwanpa piḻkaṯi palurulanya nintiṉi. Ngaatjanya wati kutjupa
    pungkupayi.” Tjana yalatji wangkarra waṉingu, “Wati ngaangku wati kutjupa pungutjangka
    piḻkaṯingku patjaṉu. Paluru kapinguru kanarringkula yilta mirrirriku, ilkari ngurrarangkulpi
    mirrintanku, paluru kuya palyaṉutjangka.”
  poh-NT: 'Naxquilow take aj Ma̱lta chi reꞌ a̱kꞌ tꞌuylic chic chi kꞌab maꞌ Lu̱ꞌ, jeꞌ
    wili pꞌuht quikꞌorom chi quiwach: «Reꞌ winak wili til jeꞌ ru̱cꞌ aj cansanel ras
    richa̱kꞌ, maj to̱b ta nak xicoꞌlej cho ri̱b chi maꞌxta nquimic pan haꞌ, reꞌ peꞌ
    chic i a̱kꞌ naricansanic reh yuꞌna. Jeꞌ reꞌ kꞌuruꞌ reꞌ rimahc i winak wili maꞌ
    iqꞌue̱l ta wach na̱, nqui take chi quiwach.'
  tue-tue: 'Tiinʉcʉ̃rõ macãrã ãña cʉ̃ʉ̃ya wãmopʉre tusari ĩñarã, cãmerĩ́ jĩĩwã: “Ãni
    basocá sĩãrígʉ niiqui. Cʉ̃ʉ̃ día pairímaapʉ netõã́rigʉ niipacʉ, cʉ̃ʉ̃ ñañaré tiiré
    wapa diagʉdaqui”, jĩĩwã.'
  bjp-bjp: Aunbiing fanu tina bit ae ri par sii ae i kulkulik na lima, ri ka tara
    sing temtem tikii tom lo ri aragii, “Awii ngan kaltu igii i nenge tom sisiimete?
    Taftawa le biil i kong na palgantes, isau le god ae i kiliis fafis sinang laulau
    la, biil i somangat ufu isi in liu.”
  xon-xon: Waah juu dab uŋaal ki jɔn na, le kitiŋ ngbaan ponn ni aanib kan, ki bui
    tɔb ke uja ngbaan ye unikur, le ki nyan ni nnyusakpem ni; Uwumbɔr mu aan cha u
    ŋmar.
  tzo-ZNT: Cꞌalal iyil ti crixchanoetique ti ilaj ta chon li Pabloe ―Li vinic liꞌi
    yuꞌun jmilvanej, yechꞌo ti itiꞌe ta chone. Acꞌu mi ilocꞌ to li ta mare, pero chcham
    onox ―xut sbaic.
  mpm-NT: 'Nu ni ka jini yɨvɨ ñuu un ja yɨndaka koo un ndaꞌa Pablo, ti ni ka kaꞌan:
    ―Va nu suu chaa jaꞌni ñaꞌan kuu chaa jaꞌa. Ti vasu ni nama da maa da nuu mar,
    ko Yandios tu jaꞌa ya jnuꞌun ja na kuchaku da ―ni ka kachi i.'
  ots-NT: 'Cʉ mi̱ngu̱ pʉ, bbʉ mí cca̱htijʉ car cci̱ña̱ már hna̱x pʉ jár dyɛ car Pablo,
    bi ma̱jmʉ: ―Pe ntoja ʉr möhtite nʉr hñøjø‑nʉ́. Xí mbøx nʉ jar deje, nu car Ndo
    Nzöya pʉ jar ji̱tzi nde̱jma̱ jin da jiɛgui da hmʉy.― Ncjapʉ gá ma̱n cʉ cja̱hni‑cʉ́.'
  hoy-hoy: याग आ निवासीगोळ हाव इक आऊन कय इक गुंडस्कु नोळदुर, रा आपस दा अंदुर, “सचमुच
    ईव मंळसा हत्यारा आन लेकीन ईऊन किस्मत वळ्लेव आव जो समुद्र दा ऊळदोदुन, तरी भी न्याय
    जीवित ईर गोटीदील.”
  uri-uri: Tu melnum ha yiprokg a ark pa, tu ari ul a lekglekg ark wam a Pol pa, yatom
    tu la nasi tita la tolpa, “Melnum ripa melnum ur a alm melnum mo pa ur pake. Ti
    tol wet kil wa mo kai hunokg ai, ari kalpm, kil kul hngrapm ti. Tolpa ti ul pa
    almpel pa pati, maur a akalmpe paitn a mento ntekg pa almpel mo pake.”
  amo-amo: Na anan kipine nyene finawa kushoe ncaran Bulus, iworo atimme, “Unit ulele
    fa unan molsu na nit ari na a surto na nya kuli, na ne na kidegene nsuunghe a
    taa ulai ba.”
  pjt-pjt: Kaya aṉangu panya Maltanya nguraṟa tjuṯangku nyangangi lirungku patjaṟa
    waṟaly-waṟalyngaṟanyangka. Munuya wangkangu, “Awari! Wati nyanga paluṟu-manti
    miriputju alatjiṯumpa, ka nganampa god ini ‘Ngapartji Pungkupainya’ tjinguṟu mukuringanyi
    paluṟu ilunytjaku. Panya paluṟu uṟungka tjarpara ilunytja wiyaṯu wanka wirkanu,
    palu nyanga lirungku palunya patjaṉu, ka kuwari nyangalta paluṟu ilunyi.”
  cwe-cwe: Wakaya viwawonile zoka dotinga muna umkono wa Paulo, wailongela, “Yodahika
    munhu ino kakoma, ingawa kakomboka muna ibahali, mbali yelibule ubagulo haizamuleka
    yagendelele kuwa mgima.”
  daa-NT: 'Wiktin taat gee ku Maalt taliig aal kaak kaltuw ɗo pisin̰ji-ak, ŋu kaawtu
    benannico aman : « Gem-aŋ, ka seener, ŋaar daa gee. Min ɗo amiydi diŋ sa ŋa pake,
    kar seriin ta Buŋdi gay rasaagɗo, ŋaa maten di ka. »'
  mlp-mlp: Mugan on mataw nabta na in nagah ahulinaqta Pol aben mugim yuk tonim ussa
    ahol waqad bilaqiy, Mat ka in mat araq wol eman momta daqagya haqiy. An kamis
    neqan a hi moqan bugaw daq meqinta amenin emaqta na in Pol tuwol am haqiy.
  ape-C: Abrudok waburishi shatik um arudok yur ronuh naruh um rogur reir uriyarik
    um aria shanakripam shakri, “Adur atin, anudok arman nubo nabo enen arpen nyagok
    iri. Anan madae nugokuk youg uwe, aria douk anudok god douk apa nenek yopuhi aih
    iri nakri uwok um wata natauruman um wata nupe, uwok.”
  bgs-bgs: Tô igkita tô mga taga Malta katô áppuy tun ta bállad din, igpatóngkóé dan,
    na mà dan, “Sikandin basì tô taramaté. Ándà sikandin kamaté tun ta dagat, asal
    maté sikandin kannun ta tanà, su tô gó tô supak kandin katô ágmanaman ta.”
  faa-faa: Rukunenakano, Móta aporoamo asekea namina susu someraka, “Aporoamo aporo
    meta kakaro rusua kurakanareapo. Epo watikiaka rakisiasamo, e he nekea kukufunureapo.
    Kukunafonorakano, hesekemo rukua anenane kukusapo. E hitaferaka rekeakohoamo e
    makurakanapo.”
  kik-kik: Rĩrĩa andũ a gĩcigĩrĩra kĩu moonire nduĩra ĩcuuhĩte guoko-inĩ gwake makĩĩrana
    atĩrĩ, “Mũndũ ũyũ no nginya akorwo nĩ mũũragani, nĩgũkorwo o na gũtuĩka nĩahonokire
    kuuma iria-inĩ, kĩhooto gĩtimwĩtĩkĩrĩtie atũũre muoyo.”
  cap-NT: 'Jalla nuz̈ cherz̈cu nii yokchiz z̈oñinacaqui tuz̈ cjeyassic̈ha: —Tii z̈oñiqui
    z̈oñi conñiz̈lani. Kot kjazquiztan liwriitaz̈ cjenami Yoozqui anat munc̈hani,
    tiiz̈ z̈ejtzmi.'
  ksr-ksr: Mokolenoŋ kaeŋ somoŋgoŋ borianoŋ mondoŋ kamaaŋ nano watowaa toya yoŋonoŋ
    iima iyaŋgiodeeŋ amiŋ moma kokaeŋ jegi, “Eja koi kowenoŋga laaligoya somoŋgoŋ
    kouroto, Soŋgorinoŋ kileŋ iroŋa meleema laaligoya kotoŋ muro komuwaa. Kawaajoŋ
    mono uŋuro koomu ejaga kolooja. Kaeŋ moma kotiijoŋ.”
  eng-TNT: 'When the men of the contre sawe the worme hange on his honde they sayde
    amonge the selves: this man must nedes be a mortherer. Whome (though he have escaped
    the see) yet vengeaunce suffreth not to lyve.'
  sbs-sbs: Vene vecho chilalo hava vona chinyolozi chidenga kwi yanza lyakwe, nivacho
    ku zumwi ni zumwi, “Uzu mukwame kanti mwihayi yavaka lovoki kwi wate, kono mulao
    kana uvali kumu zuminina ku hala.”
  sue-sue: Ago wenu zebu amira mamana meni Paulora wanera ena zi giro ina-sa wero
    ego sewa awa, “Ema ami ema dawi betinowera, are nu ewara ena kaka betamu witi
    ete ni Tua etutiro nuaira Mama meni gi waya weti ina nuso poti kei awinoya.”
  fra-NCL: 'En voyant ce reptile qui pendait à sa main, les barbares se dirent les
    uns aux autres : « Sans aucun doute, cet homme est un meurtrier ; car, après qu’il
    a été sauvé de la mer, la Justice divine n’a pas voulu le laisser vivre. »'
  bhg-bhg: Ango edo nasi tutu embomaimi jimbago awa ainda ipada okore okore eiri gido
    ge mina tara esitera, “Embo eiwa embo dari betari embo ta. Embo ainda betari ewada
    bae esira, awarata, ainda jimbo beyaeda tau boroko bureira.”
  snn-NT: 'Cunni reaguëna, ja''an jubo bain hua''nabi ëñani, sa''ñeña cahuë: —Ëñajë''ën.
    Bainre huani senjoguëbi maina ti''anbi. Ziaya tutu sease''ebi huajëguë etasi''quëreta''an,
    mai ëjago riusubi aña hua''guëre raoni, baguëni huani senjogo, sa''ñeña cahuë.'
  atb-NT: Zinlóng byu pé gi, Poluq é loq má lhangmuì haû htê lhâng tô é lé myàng kôjáng,
    "Shí yuq gi, gè gè yhang byù sat é sû teng râ dut ri; wuì mai wó lut ló kôlhang,
    yhang asak dui nyì râ matú, Tengmán tarâ gi, a dóng lo nhung!" ga luî, rayuq eq
    rayuq taî lhum bum akô nghut ri.
  cek-AK: To prae ah kaom kaminawk mah anih ban ah angbang lawngkawng pahui to hnuk
    o naah, Hae kami loe kami hum kami ni, tito palunghaengh han om ai, anih loe tuipui
    thung hoiah loih boeh e, a hing han taham om ai boeh, tiah maeto hoi maeto a thuih
    o.
  bkd-bkd: Su maahà hu mga etaw ha tagtimà duun taena ha pulù su bunsalagan ha tagbitay-bitay
    diyà ta alima hi Pablo nakaikagi sidan hu “Saini ha etawa talamunù gayed ta bisan
    ku hurà kalemes diyà ta dagat ba iyan en gid haini igsilut kandin.”
  ctu-76: 'Che'' ti yilʌyob ya'' ts''uyul lucum ti'' c''ʌb Pablo jini ya'' bʌ chumulo''
    ti'' subeyob i bʌ: Ajtsʌnsa ili winiqui, ti lolon yʌlʌyob. Aunque ti cojli ti
    ja'' wale ma''ix mi quej i colel, che''ob.'
  lac-NT: 'Caj ir ten a mac a cʌja''an ich u petenin Malta ba'' u ber ti'' Pablo.
    Robob caj u pacran a''arajob ich u rac''ob: ―A je'' xiba'', jach taj caj u quinsaj
    mac, cax mʌ'' bint ja'' chen in c''ujob u c''ujir quin wa''aricob, Justicia, bin
    u ca'' u quinsic.'
  xla-xla: Epalati mo sota ilamata ya꞉ do dla yeleme ella natipo yimkadulo watle epo
    atlamyeuwa, “Oplami iye ya꞉mkale yumulalo oplami mle. Adipalati, ya꞉ kaula duka
    tle pumama popowana. Epedeme ya꞉ wata batalimale asiyama hamama ilama yelepo.
    Epapedeme ya꞉ wata polope,” demyeuwa.
  xav-NT: 'Tawamhã tame ''re ĩsi''ubumroi mono norĩ hã, Paruhu nhib''rata na wahi
    hã te te sãmri za''ra wamhã, te sima rowasu''u za''ra, ãne: — Õhõta aibâ hã wahi
    ma te tisa, ĩsib''rata wi. Te za oto dârâ. Ãté tô dapãrĩ''wa. Taha wa, â hawi
    sisõ''reptu nherẽ, te za ãté tô dârâ. — Ãne te sima rowasu''u za''ra.'
  cuk-cuk: 'Dulemar-dupginmaladi Pablo-argangi naibe-nued bannumaknai daksamargu,
    na ga sokarmalad: “We-dule, nue-dule-gindaked an dakdo. Aisaar demargi wakichanad,
    degi-inigwele, anmar-bab-dummad-igar-napira-imakedi, gwen dula-gudii imakbisur
    an daked.”'
  tbf-tbf: Sien mi kuoluon ine mi nuos gi ta nga pare ine mi kumomou ta nga tekiu
    i riman e Paulo, gi nga vakokoit i kotubugie ven ne, “A tuktuk, Ine mi ka eie
    mi ka kenken. Mi raban vevien ese ta ko votorosie mi kulou tsokor, a kap sunuir
    va ta to, misasien va a nga evisie mi bienabas i rou.”
  uig-CYR: 'Шу йәрликләр Павлусниң қолиға йепишип турған иланни көрүп, бир-биригә:
    — Бу адәм чоқум бир қатил екән! Деңиздин қутулуп чиққан болсиму, «Адиллиқ» униң
    тирик қелишиға йол қоймиди, — дейишти.'
  ikw-NT: Ele nwe ẹli whnụrnu hne agwọ wam gbakwnusiri Pọlu n'aka, be kwu n'ẹhni be,
    “Nwerukna ka bụ nye noogbu badnụ, ọ bụ n'ezi nụ ọ whụyaru nụ rime ọgbo, nhne ọjo
    a noosno a.”
  khs-khs: 'Aputa:, Mauta sena kesale iye potakamake heseke amokiwa Pole tiya:wemi
    ma:pela: ke telepela: elapita: potapola: ikene selese, “Pota! Sena epamokiwa senawa
    sanosene mitekeye. Ewa hano tawala ke kuma:na: telawamona, napu weyemiwa mane
    olokeyatela timinikamo wa:la:ya hepe kinisene Kote amokiwa sena weyamowa apota:
    epesetekiwa eta: apoyamanakeye.'
  dwr-ENT: ሃን ዶዴቴዳ ሳዓን ዴዒያ ኣሳቱ ቂርጫንቲያ ሾሻይ ጳዉሎሳ ኩሺያን ፃፄቴዳዋ ቤዔዳ ዎዴ ኢቱ ኢቱዋሲ፥ «ቱሙ ሃ ቢታኒ
    ሼምፑዋ ዎያ ኣሳ፤ ሃራይ ኣቶ ኣባፔ ኢ ኣቲናካ ኑ ፆሳ ፒርዳይ ኣ ፓፃ ዴዖ ጊቤና» ያጌዲኖ።
  pma-pma: Navong meatin keil ten out enek alesi keke tetal tai mul murur en hen Pol,
    keil aviteni min keil eris avit, “Vahesa meatin enek mu vini meatin keil, veni,
    avaseini romattei en atas, ahi orer koa rovise en ‘ahi ten kot’ romaentei kei
    vamoul.”
  atd-NT: Nò, pogkita to mgo taga Malta to ulod no nigbibitoy to bolad ni Pablo, kagi
    ran to, “Talagbunu naan ka soini no otow su agad to waro malonod to dagat, boot
    to Magboboot to ulod ka igkamatoy rin no igbayad to salo din,” kagi ran.
  tel-2017: ఆ ప్రజలు ఆ పాము అతని చేతిని పట్టుకుని వేలాడడం చూసి “ఈ మనిషి తప్పకుండా
    హంతకుడై ఉంటాడు. ఇతడు సముద్రం నుండి తప్పించుకున్నప్పటికీ న్యాయం ఇతణ్ణి వదిలిపెట్ట
    లేదు” అని తమలో తాము చెప్పుకున్నారు.
  hat-BSA: 'Lè natif yo te wè bèt la k ap pann soti nan men li, yo te kòmanse di youn
    ak lòt: “San dout mesye sa a se yon asasen, epi malgre li sove soti nan lanmè
    a, jistis p ap kite li viv.”'
  bxh-bxh: Malata dodogadi wa weso sa ita Paulo nimana yai ya kaukauti yo fede ibodi
    sa libaliba tiyen, Moꞌisa, doga te mate tau aiyunu hesa! Paꞌana gabogabo yai ya
    gelama ma loholohona. In moho “Tau Fakasa yaubadana” ya fanuha bena Paulo ya peꞌi.
  top-NT: 'Amá cristianos xalac Malta acxni tá̱cxilhli la̱ ixmacaxcani̱t lu̱hua tzúculh
    tahuán: ―Tí xli̱ca̱na li̱n tala̱kalhí̱n siempre xoko̱nán. Namá chixcú taxtúnilh
    ni̱ ni̱lh nac pupunú, pero como makni̱nani̱t, Dios ni̱ lacasquilh calatáma̱lh.'
  msk-msk: Yang manga otaw na maguya disaan na banwa yikita sang tinanap na yapakabitay
    sang tollo ni Pablo, wakaw yagasipaglaong silan, “Mamomono yaan na otaw, katagaan
    kyakagat nang tinanap. Yaan yang koris naan, na di yaan amaboi maski yamarowas
    yaan disang dagat.”
  gyr-NT: Osepiase mboi ichuhuse ahe pendar yuvɨreco, ahese, “Co mbɨa revo oporapichi
    vahe ité. Yepe oñepɨsɨro para guasu sui viña, Tũpa rumo oichuhu uca mboi upe ‘tomano’
    oya” ehi yuvɨreco viña.
  kmh-kmh: Kun gek, biynimb miñmon kun ak mindeyak gok niŋiy, kiyk key aŋgyak, “Kalambis
    bi biy, timey gip rek, kim amnimun rek ma ayip. Ñiŋg solwara namb ak mindiy, siyip
    ak timey gek ma kumimb ak pen; miñiy kumniŋgamb aŋgyak.”
  ukr-ONPU: 'Мешканці, побачивши, що з його руки звисає змія, говорили одне одному:
    «Без сумніву, цей чоловік – убивця: він урятувався з моря, але справедливість
    не дозволила йому жити».'
  emi-emi: Nau taumattu ngatoa laghe tarala sesa katu ngateva ghe vuuvukala ta nimana
    Pol, laghe aauliaa elome etaira va ia tau niuvi emate taumattu ia, liuna avalua
    o arongona ta ang ghe saangala elamana, me kapuira god ateva ararina ateae ta
    Niaisakei Ghulughuluena aue eliu me euvi ematea.
  zpv-NT: 'Chin bwaꞌha raꞌ bwiinn Malta raꞌ chi gudahwyaaꞌ bweꞌlda chi naa Pahblu
    nee dxiꞌdxiu chihpa ma naa ba, chiꞌchi rahbi loh lasaaꞌ raꞌ ba: ―Pweda rdxiinn
    ba bwiinn niꞌchin masque bwiꞌhnn ba gahn gulaꞌh xquelnabahan ba loh ñihsadoꞌ per
    nahyi bwiꞌhnn Dxiohs lligaaba chiilli ba xtuhlda ba niꞌchin zahchi ba nnah.'
  gux-gux: 'Laa dogu yaaba n den la ke li juani Polo nuu yeni, bi den yedi biyaba:
    Moamoani o naa joa baa tie nikpale. Baa ke o ciadi mi ñincianma nni, U Tienu
    teginma naa cedi o wan yaa ye.'
  kos-kos: Mwet in acn sac liye ke serpent soko ah atla ke paol Paul, ac elos fahk
    nu sin sie sin sie, “Sahp mwet se inge mwet akmas se, mweyen el nwe tia misa meoa,
    tusruk Oakwuk Lucng uh pa el ac misa.”
  ibo-ibo: Mgbe ndị obodo ahụ hụrụ agwọ ahụ ka ọ tụhịkọtara onwe ya nʼaka ya, ha gwarịtara
    onwe ha, “nʼezie a, nwoke a bụ ogbu mmadụ, a naghị eji ọkụ enyo ya. Ọ bụ ezie
    na azọpụtara ya site oke mmiri, ma ikpe ziri ezi ekweghị ka ọ dị ndụ.”
  yml-yml: Imulanina ꞌana tomotoga i ꞌiseni ꞌoꞌolo i fwata-vagata ꞌaiseꞌavadi i vona
    i vo, Vona mogitana Faulo basenadi tamu tomogo i luvewafai. I lubwaineni i da
    wafa wakeye, siwe i dega, begaidi tamu yada yaubada ꞌana wagava Feiti deꞌe bei
    i na luvewafai.”
  ory-ory: ବର୍ବରମାନେ ତାହାଙ୍କ ହାତରେ ସେହି ଜନ୍ତୁଟା ଝୁଲିଥିବାର ଦେଖି ପରସ୍ପର କହିବାକୁ ଲାଗିଲେ,
    ଏ ଲୋକଟା ନିଶ୍ଚୟ ଖୁଣୀ, ସମୁଦ୍ରରୁ ରକ୍ଷା ପାଇଲେ ସୁଦ୍ଧା ଧର୍ମ ଏହାକୁ ବଞ୍ଚିବାକୁ ଦେଲେ ନାହିଁ।
  bzj-bzj: Di peepl dehn si di snayk faasn aan tu Paal han ahn dehn staat tu seh tu
    wan anada, “Dis man da mos wahn merdara! Kaaz luk how hihn neva jrongdid wen di
    ship gaahn dong, bot now Jostis kech op wid ahn, ahn ih kohn rait ya fi ded.”
  chk-chk: Iwe, lupwen chon ewe fanü ra küna ewe serepenit mi nikemeitiu won pöün
    Paulus, ra kapasfengen lefiler, “Ei mwän i eman chon niela aramas. Pun inamwo
    ika a fen manaueto seni le matau, nge ewe anün pwüng esap mwüt ngeni an epwe manau.”
  ssd-ssd: 'Taŋana le Malta mbal nane Paulus tuku wai mbolŋge mbeŋ kuikŋga minna le
    kaŋgermba naŋgine naŋgine ndek sakinaig: Nu taŋgo balewanu taŋgo. Yu mbolŋge ŋgisi
    ndakat ta kile nuŋe mbar tuku mbeŋŋge makewat ta kile kumamŋgat ŋginaig.'
  acr-TNT: 'Echiriꞌ ri ticawex e aj chilaꞌ xquil ri cumatz tzayal che rukꞌab ri Pablo,
    jewaꞌ xquibiꞌij chiquiwach: «Lic kꞌalaj waꞌchi camisanel; ma tob na xjikꞌ ta pa
    yaꞌ, pero ri kꞌatbal tzij puwiꞌ na cuya ta che cacꞌasiꞌic ruma ri na utz taj uꞌanom»
    xechaꞌ.'
  rop-rop: Wal wen detlot pipul bin luk det sneik langa Pol bingga, deibin dalim miselp,
    “Maitbi dijan men im medra, en nomeda im nomo bin dai langa det solwoda, bat stil
    det sneik garra peiyimbek im na.”
  mee-mee: Na ka ina re nga nuta ke kele mue ine kavikuli nga Pol kamana, na keke
    palirole kerea roma, “Agau laekia ke balia agau te na ke mate nanguni. Ta i ke
    kapatalia pelau baingasoalingana kia ava nutu a ita patoe kae Alang ke sane matea
    ta i nge momo mauli.”
  dif-dif: 'Kana tulali nina wiparu nunkani marani warukanani najinani, tana ngankamalina
    wonti: „Morlalu naupini kana naria nandranietja nganai, ngapandru matja tepi dunkana,
    kalalali ninaia wata tepi kurakai.“'
  gam-gam: Nomaga Pol agle al koglo ondo dje paika, makimbne kambono ge kane yenekne
    embe dji, iwa ge una togolo golo yei iwa ta moya moi. Nu solwara kerman pai al
    ge une tonagoi ba, une singare ke ta yei al ge no godne tondo we dji.
  nou-nou: Edo ingigi awa nati embobo amimi Paul da ingo da jingabu egedo atiri gido
    mina sara isera, “Kotera embo eiawa embo da detiri bebetari ta rora. Edo umo ewa
    da betae dodo ombo da bugutara awarate God mi riroga mina itido etiri eiawa etira.”
  mqb-NT: 'Ɗo su kon ataya tə canan anà dədew mə tapan a pə alay ata nà, ta wa:
    «Avaɗ uway a ibay! Ɗowan a anan nə ɗo sa vaɗ nga su ɗo. Kwa â ga həna kə̀ təmak
    à a''am wa dəp nà, mbərom a mənuko sə ngaman Ɗiɗek ata nə i mbəsak anan tə sifa
    a bay.»'
  ape-B: Ablabuk wabulichi chatik umu enyudak idul nyodo naluh logul nyeil iliyalik
    umu ali chanaklipamu chakli, “Aduligu atugu, ati anudak alman eke nabo enen elpen
    nyagak uli. Anan wak nugakuk yous e, wakuli nameitu anudak god douk isave nenek
    duldulin pasin uli nakli wak umu wata nugakomanu umu wata nupe, wak.”
  grc-F35: Ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ, ἔλεγον
    πρὸς ἀλλήλους, «Πάντως φονεύς ἐστιν ὁ ἄνθρωπος οὗτος, ὃν διασωθέντα ἐκ τῆς θαλάσσης
    ἡ Δίκη ζῆν οὐκ εἴασεν.»
  cav-NT: 'Tuhua aniya cuanaque tuna tuja ebiju bacua ecahuayuti baatsu jadya cacuejatibarecuare:
    —Riyaque ecuita ni taa ri quiyeti puji. Enaju emajuuque chacha juhua ama bucha
    tume taa ri bacuara ahuaju majuya, —jadya tuna jucuare.'
  kgp-NT: 'Kỹ tá ke ag tóg pỹn ẽn vég mũ, ti tỹ ti nĩgé to sa kỹ. Kỹ ag tóg jagnẽ
    mỹ: “ũ tén tĩ hỹn vẽ,” he mũ. “Goj tán kren, hã ra tóg ã tỹ nén han jan kajãm
    mũ,” he ag tóg, Paulo to.'
  bvd-bvd: Kada toaa nai ada fera nai kera suai fa baekwa nai nia dau tarutaru gwana
    'ana 'aba sa Bol, kera daka bae fuada kwailiu 'urii, “Toana fere 'ae, sa wala
    nee alamia waa sauwane 'oto ne. Sui boroi 'ana nia ka mauri mai fasi lao asi nee,
    na akalo nee satana sa ‘Duu mae’ nao si dooria guu nia ka mauri lau.”
  ukr-1871: 'Побачивши ж чужоземцї, що зьвірюка висїла з руки його, говорили між собою:
    Певно сей чоловік убийця, що спас ся з моря, та суд (богів) не дав йому жити.'
  apz-apz: Aꞌamu hopo sopo humamotofoso homa Poulɨye ahomo lojɨjwosyowahonɨngki uhwonontɨfi
    lɨmentohofi, Olo hwe lohwo aꞌamumo fonjahumasohwolɨkeno. Kako mijomo poyo mapeꞌnyosoꞌne
    homa toho ulokwoho. Aꞌamumo fonjasiyo soꞌno poyo peꞌnyoso wopɨngofoho. Wapeꞌnɨmtonoho.
  yon-yon: Kwanoona, ambiwan kuu Pool ye dingki yaa niin wedmekoriwa, yi angkodmia
    yaa yika man yedmenoon man yedmenoon kamiwen kuu “Ye kuu kuman yenbandi karub
    kii, amborom kuu karamok kuu bobni yeman kumbed ambe doroon kumban, ye ambarakmi
    dowad kumbed bobni yeman maambed ye yaa monoon kowe.” andiwen.
  poi-NT: 'Cuando jém it́yajwɨɨp je̱m iixyaj iga tɨŋnecám jém tsa̱ñ icɨɨyucmɨ, nanɨ́mayyajta̱:
    —Yɨ́p pɨ̱xiñ tu̱m accaoypaap. Aunque cɨɨput jém lamar, Dios d́a iwɨ̱aŋja̱m iga
    tsɨ́ypa vivo.'
  wuv-wuv: Ro'aa fanunupa'aa fei wa'a ba na tausisigai panina rona fiwarewarei ba,
    “Meni rama'a meni, woro hia rama'aa fo'afama'ea. Fa'ua ba ina tela a'a fei agi
    ma'uaa fei dududuana ipowe fama'eia.”
  quf-NT: 'Chayna, chaypi taq runakunaqa chay largu kuruta, Pablupa makinpi warkuraqta
    rikarqa paykunapura ninakuranllapa: “Kay runaqami uk wanuchikuq kanqa. Chaymi
    mar yakumanta michka washakasha karmapis, kastigakar wanuyanqa” nir.'
  yuw-yuw: Ihoroc tuna böc morömpho wo angmuya inohogon inun ganun tongo Polha yogung,
    “Aarut amna wo yu amna dong omom toctoc amna yu yo. Yu topdec magorong onggoc
    mahong ngo Kopotorocho yu wontucmunohon urago iban impacma.”
  hus-NT-1971: 'An inicchic in tsu’u palat an tsan tin c’ubac a Pablo, ani in uluchic
    jun c’al xi jun: ―Hualam max axe’ xi inic pel i tsemthom inic. Aba ani’ jec’onthame
    yab q’uibey al am pulic lejem, bel tin ebal in hualab ne’ets ca tsemets c’al in
    c’at’uxtal an tsan.'
  med-med: Mʉi puⱡ wamp nimbʉ ndi, kandrung mel, Pol nga ki ila, wimbʉ ni konggilpa
    pitim ila kandʉk kʉn, wamp mbʉ ndi, en enim nʉk mel, “Wu ei, wamp ropa kondurum
    wu ei nda?” nʉtʉng. Wote wu ei, num kuta ila nu wʉngi nangʉm ndam, wote akup kont
    muⱡi nambʉⱡmba,” nʉtʉng.
  bch-bch: Be inu toa oa aea panua tigera mota itututu Paulus ibageai, ta tiposa pol
    ngan gid bedane, “Kado eaba toa ne ipapamate panua. Ngansa tautaunga itnan tad
    ga idae kemi labiai, be deo taine toa ikolikoli panua led kadonga papaeamao, itin
    ngan eaba toa ne imata bibita pade mao.”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ i̱ dseaˋ i̱ seengˋ fɨˊ do e cacuꞌˋ i̱ mɨꞌˋ do luguooˋ Paaˉ,
    jo̱baꞌ canaangˋ sɨ́ꞌˋ rúiñꞌˋ lajeeˇ laꞌóꞌˋ teáaiñˉ do jo̱ jíñꞌˉ: —Lɨ́ɨˊ fɨng o̱ꞌ
    jaangˋ dseaˋ ꞌmóbˉ i̱ dseañʉꞌˋ na, co̱ꞌ caláamˉbre fɨˊ ni˜ jmɨñíꞌˆ, dsʉꞌ có̱o̱ꞌ˜
    e calɨ́iñˉ naguɨ joˋ cuǿøngˋ i̱i̱ˋ nileángˉ írˋ, co̱ꞌ joˋ catɨ́ɨngˉ e seeiñˋ quiáꞌˉ
    Fidiéeˇ.'
  deu-1951: 'Wie aber die Einwohner das Tier an seiner Hand hängen sahen, sprachen
    sie zueinander: Gewiß ist dieser Mensch ein Mörder, den, ob er sich gleich aus
    dem Meere gerettet hat, die Rache dennoch nicht leben läßt.'
  alq-ALGNT: 'Apitc a8iagog iima ka tajike8adj ka 8abama8adjin kinebigon e paba koja8eabikegodjinindjin
    Ponan onidjinikag kagi mag8amigodjin, ki inidi8ag kakina pepejig e taci8adj: “Ketcinam
    nici8e8inni8idok aa nabe. Aa manido ka k8aiak8akonadjin a8iagon e madji todamindjin,
    ka8in ododji pagidinasin kidji pimadizindjin, misa8adj egi pajinendjin kitcigamig.”'
  ixl-NNT: 'As tul til unqꞌa aa tenameꞌ uvaꞌ ichiꞌ u txꞌiꞌlatxooeꞌ viqꞌabꞌ u Pablo,
    as ech tal veꞌt ileꞌ svatzaj: —¡As yatzꞌol aamaeꞌ bꞌa u najeꞌ! As kꞌuxh kat itxꞌol
    naj tel chꞌuꞌl tu u mar, as yeꞌ la itxꞌol naj iqꞌalput tibꞌ vatz u kutiixheꞌ uvaꞌ
    jik chit vitxumbꞌaleꞌ,— tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Aabée tétsihdyúré dííbyé hójtsɨtu wávíyiúcunúúbeke tétsíi múnaa ɨɨ́ɨ́téne
    néjcatsíhi: —Aanéubá ɨ́mɨááné áánu dsɨ́jɨvétso múnáajpi. Muurá eene nújpácyotu
    pájtyetéróóbeke tsiiñe Píívyéébe ehdu meenúhi.'
  etr-etr: Ami fii udia dolö amolia beahamelebe, Foloïe naabogi nubaea mihila begedigila
    gosai dibe amo bealahilä hilidomu sähalea, Dolö goeada dofä dolö nufudala baagolo.
    Eda duhulugi baagomolö halabai gaso, godea nafade hamolo amolima bidi obëgëla
    ïlo amea e made namiäia amasebela säi.
  quh-NT: 'Chaypi tiyacoj runastaj Pabloj maquinpi chay catarita ch''uwiycuskata ricorkancu.
    Chanta ninacusharkancu: —Cay runaka runa wañuchichá canman. Yacupi p''ulticuymanta
    aykecuska. Cunanrí Dios mana sakenchu causajta, —nispa.'
  kwi-kwi: 'Malta sukin uzturuzne Pablowa chihtɨra kamta kan kirɨt izat kit mamazta
    mamazta minñat kit kaizara: “An ampune mamaz awara piantamashinai. Pi kwamasarakas,
    au diosne, nil muntɨtmikane, ussa uzninnasachi,” kizara.'
  agm-agm: Ikotɨ Porɨhomɨ ikwɨretɨ wɨrandataise. Wɨrandihɨ isɨhiya kapɨhapɨhiya usonawaayopo.
    Usonawaawɨ kiya sanawaatopo, “Utaaho kɨmo isɨhiyai tiwamahore. Tiwamahondaahandɨ
    kandɨ durɨhɨraatɨhɨ wɨndɨ owemetatɨ nasataise,” tawaatopo. Aiwɨ kiyaamɨ autaahaatɨho
    jaiwɨtɨwɨhopɨ satawaatopo. “autaahaatɨho wanɨ komɨ kaindɨhandapɨ wihoaaŋɨhandɨ
    nunyataisɨ napwɨtaise,” tɨwɨ kiya kanawaatopo.
  ubr-ubr: On nua an sabu on mota sit Paul imanai igi iroror ato osi tous wat siyau
    bonen, “Atonio orot on sabu asububunenotin bait, baise god wabin Justus, on men
    arimon inikirir inama on, basit on kamit emon inat iyawas min on.”
  tsw-NT: Ana ama a̱ lyuciꞌi e enei yoꞌo ukaɓu o ukere wa̱ yi, a̱vu a dammulai va̱ni
    le, “Vuma nda za mona ma ama ma ɗa! Ye ene, ko na u kuwa̱i a̱ mini shi, amma suru
    na̱ ne a̱a̱ma̱li a ka o ugeꞌetosu wa amayun a ɗa a zuwai mpasa ma ama n kurusu
    yi, u ta̱ gba a̱ kuwa̱.”
  cax-NT: 'Acamanu bama pohoso ane nituparrüma, nürirri “Bacurrtacarrü”. Numo asaramatü
    ümo manu noirroborrü ane apü neherrti Pablo, namatü ümomantoe: —Arrti naqui ñoñünrrü
    canapae yatabayorrti. Taesüburuti eanaqui turrü, pero caüma arrüna tuparrü Bacurrtacarrü
    chirranrrüpü na asüboriti naqui ñoñünrrü.'
  aia-aia: Na'i 'oha 'iraaui sae ni marausi rau re'iai kurukuru anai mwaasi na'i rimana
    Pol, marau o'ani 'iniraau hairiu, “'Ia mo'oni 'e sae hahaingahu naani! Magu rei'uaa
    na ai'a dodo hura'ai asisi, magu i hi'ona ra 'unua 'iniai Hi'ona ni Hihiiri, 'a
    bwa'i ha'awatea do'ai tahi.”
  srp-1865: 'I kad vidješe divljaci zmiju gdje visi o ruci njegovoj, govorahu jedan
    drugome: jamaèno je ovaj èovjek krvnik, kojega izbavljena od mora sud Božij ne
    ostavi da živi.'
  agt-agt: A ta nepakaita na tolay kiden ta ulagen nga nagbesin ta kamat ni Pablu
    a “Kakurugan ta amapasi ya tolayin yan, te maski nakadakit ta bebayen a awena
    mantu mabalin ta matolay gafu ta addu ya liwat na, te masi sangaw ta dagat na
    ulagina,” kunda,
  lug-lug: Bwe baalaba ekintu ekireebeeta ku mukono gwa Pawulo ne bagambagana nti,
    “Ddala oyo mutemu. Newaakubadde ng’ennyanja yagiwonye, naye era omusango gukyamulondoola
    teguumuganye kulama!”
  yby-yby: 'Sa-okaiyoko, ayalo mika wewenasiya adelo oleteha kohekoko suto lemenebokumuya
    sa-liki ligi hagi ae: Wewena kohaido hula we netinako, nokuma sima noko helamoko,
    sotowaloka nisekaiyoko yowanu nominako helekolaiye.'
  heb-heb: ויראו הנכרים את החיה תלויה על ידו ויאמרו איש אל רעהו אכן רצח האיש הזה אשר
