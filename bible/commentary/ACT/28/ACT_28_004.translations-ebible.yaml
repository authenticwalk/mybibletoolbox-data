  pan-pan: ਤਾਂ ਉੱਥੋਂ ਦੇ ਵਾਸੀ, ਉਸ ਕੀੜੇ ਨੂੰ ਉਹ ਦੇ ਹੱਥ ਨਾਲ ਲਮਕਿਆ ਹੋਇਆ ਵੇਖ ਕੇ ਆਪਸ ਵਿੱਚ
