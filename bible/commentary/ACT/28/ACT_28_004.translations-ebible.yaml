  byr-byr: Tɨka bwalyadaꞌdaasɨ naawɨnaanyai gamɨre asavɨ lɨngwɨreꞌna kyaꞌ Maavera
    saba mwaalyara tɨnna wanganeva dɨneꞌ “Aꞌmwe dai aꞌmwe pwarɨ tamakakei kɨrɨꞌ naawɨnaanyai
    kadaꞌmwaꞌ kayaaꞌnanyai balannelyɨra. Saalaalyavɨ balanne kwai yɨwakei baladelyɨra.”
  ian-ian: Wan kɨpmana nɨmba Polna taambamba njilaa la kamboy kat vɨlaa awat wandi.
    Wan nyan nat yan kat vatnya lɨga nyan angandɨ. God ndɨ kat vatnyavat anagandɨ.
    Tat ngu ana kɨndɨ. Kan mbambala God ndɨ kat vatnyavat tɨgandɨ waa awat sowat wandi.
  hun-hun: 'Amikor pedig látták a barbárok a kezéről függeni a mérges kígyót, azt
    mondták egymásnak: „Nyilván gyilkos ez az ember, akit nem hagyott élni a bosszúállás,
