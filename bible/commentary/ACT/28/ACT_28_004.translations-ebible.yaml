  ena-ena: Iava lɨbala hɨnidaci hulaŋ iamɨgali heŋ hɨsɨŋ agɨlaŋ igavɨmi. Igavɨla nɨbɨlaŋ
    nukeŋ nukeŋ abavɨmi. Hulaŋ nagaŋ hulaŋ mu ifɨhɨmalɨ akua uavɨmi. Hameŋ sadaŋ mugɨluŋ
    hɨbɨŋ ifu ifu hɨsɨŋ agaŋ nudɨ ma valɨci hɨhi hɨnibali uavɨmi. Avɨli hekɨlɨ hɨvɨ
