verse: ACT.028.004
translations:
  kpx-kpx: Uahai adavemo kikokasege vatae biaeau ke elehai loui avoe, “Elehave. Kou
    mesoho ata havemale atae toela. Keu nova davalamo hatioholialemoike vatae lohoale
    au ibina manu.”
  okv-H: da asa embomeni na kito ke mine ara eto ke einge ea, “Embo emo embo tari
    embo rate eva piri na tae pehae puvei koso o na kambei pehasi ere ua.” ainge eo
  tbo-tbo: Motana Paulo u nimana i taketake ma dobuna lawahi hi galeya po tuawahi
    hi pa, ‘Geka lawana tauna nugote tu balabalau yaka Yabowaine i wimiheya po u boga
    ega ita hilage yaka apo mota ugolinei ina hilage.’
  mal-C: ഇങ്ങനെ പൗലോസിന്റെ കൈയിൽ പാമ്പു തൂങ്ങിക്കിടക്കുന്നതു കണ്ടിട്ട് ദ്വീപുനിവാസികൾ,
    “ഈ മനുഷ്യൻ തീർച്ചയായും ഒരു കൊലപാതകിയാണ്; കടലിൽനിന്ന് രക്ഷപ്പെട്ടിട്ടും നീതിദേവി
    ഇയാളെ ജീവിക്കാൻ അനുവദിക്കുന്നില്ലല്ലോ!” എന്നു തമ്മിൽ പറഞ്ഞു.
  grc-SR: Ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ, ⸉ἔλεγον
    πρὸς ἀλλήλους,⸊ Πάντως φονεύς ἐστιν ὁ ἄνθρωπος οὗτος, ὃν διασωθέντα ἐκ τῆς θαλάσσης
    ἡ Δίκη ζῇν οὐκ εἴασεν.
  bgc-bgc: जिब उन बासिन्दयां नै साँप ताहीं उसकै हाथ तै लिपटे होड़ देख्या, तो आप्पस
    म्ह कह्या, “साच्चए यो माणस खून्नी सै के फेर भी समुन्दर तै बच ग्या, तोभी न्याय
    नै जिन्दा कोनी रहण दिया।”
  khz-khz: Vomou taura na vowarowaro Paulo gimanai evepinukauto gegitaato, ne matotaura
    gevevaikila-garigarito, negetiwato, “Ati vegarevegare, etalima e vagivagi talimana.
    Kwalana rawapara na penavu-maguli, na kotio vavinena Dike ati vagi eririwana ia
    pene maguli.”
  deu-TKW: 'Wie aber die Barbaren das Tier an seiner Hand hängen sahen, sagten sie
    zu einander: das ist sicher ein Mörder, den jetzt nach der Rettung aus dem Meer
    die Vergeltung doch nicht leben läßt.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ bël naꞌ bönniꞌ xidzaꞌ naꞌ, nálaꞌbaꞌ yen nëꞌë Pablo, glëꞌ
    tuëꞌ yetúëꞌ: ―Le nactë naquëꞌ gdödi bunách bönniꞌ ni. Zal‑laꞌ bulë́ꞌ lu nis zxön,
    cutu ruꞌë lëꞌ latj soëꞌ gbanëꞌ dios queëruꞌ lë Tsahuiꞌ.'
  lin-lin: 'Tango bavandi ya esanga bamonaki nyoka ezali kodiembela na loboko ya Polo,
    balobanaki bango na bango : — Solo, moto oyo azali penza mobomi ! Awuti kobika
    na likama ya ebale, kasi bosembo ya Nzambe elandi ye kaka mpo na koboma ye !'
  hns-NT: 'Djab hoewa ke manai log dekhies kie saap okar haath par tangal hai, tab
    apane me bolies: „Ie aadmie sattje ke ekgo djaanmarwa hai. Oe samoendar me se
    batj gail hai, aur ab sadja dewe waala dewie oke na djiejan dei.”'
  noa-E: Chi durr khʉʉnau amach daúa mag nemkhõrta i jua gaai jiir jopbaichëm oobaawai
    amach appai, —Keena, pãadë oobat. Jãgan jãg wounan õor thõomieuwai. Maguata phũas
    eemua peerdʉtarrjã, agtha pʉaba, Ẽwandamau i dʉ̈i jãjãgkham. Ich iiuta juau i
    dʉ̈i jãg sĩebahaba anaajim.
  eng-EMTV: And when the natives saw the creature hanging from his hand, they said
    to one another, “Certainly this man is a murderer, whom though he was rescued
    from the sea, justice does not permit to continue living.”
  mib-NT: 'Te ñayuu cáyūcu yúcuan ní cajito i jeē ndíta caa coō un yɨ́yuhú tɨ́ ndaha
    de, te ni cacahān i: Tēe yáha vā sanaa te ni jehni de ndɨ̄yɨ núu súcuan, te vēsú
    je ni cācu de nuū mar, te máá yáā sándaā jniñu ñayuu tu jéhe ga yā jnūhun jeē
    cótecu de, áchí i.'
  lif-NT2: पाङ्‌तिबा यक्‌युङ्‌बाहाॽरे़ पावलरे़ कुहुक्‍को असेःक्‍पे़न्‌कित्‍छिङ्‌बा
    मे़निःसुआङ् अक्‍खे मे़मे़त्‍छिङ्, “कङ्‌ग से़क्‍खासाङ् मना के़से़प्‍पाएरो॥ कन्
    वाहङ्‌ङोलाम् हिङे़साङ् कन् खासे़न् के़लोःम्‍बा माङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम्
    पिम्‍मा मे़सुक्‍ते़न्‍लो॥”
  xnj-xnj: Vala vakolonjinji pavawene limoma lijikamulisi dombeka muchiwoko cha Pauli,
    vakajovesana, “Chakaka mundu uyu mkomaji, pamonga na kusanguka kufwa munyanja,
    nambu lihoka litu lelikemiwa ganisa Chapanga likumleka lepi alama.”
  mmx-mmx: Limixin ap mo losoxan diga ven mo lisii ga merem to at lekngen ne Pol la
    diga lok tinedi getgesara xeretna, “Na laradi neni laradi sepsev amet tadi, kuren
    la ne Moroa noxo lox arooro i, keke i do ni goxo seeve ro at laras.”
  cbr-NT: 'Usoia isi ca a nasínu ''icë unicamax ratuti ësai canancëxa: —Ënë unix ca
    asérabi an uni ''acë uni ''icën. Bacamiquibi ië́axbi ca aín ''ucha cupí bamati
    ''icën.'
  tee-NT: 'Pus ju lapanacni ju amachak''an anch talakts''ilh ju lu ni macquilhtaich
    la''ixmaca'' ju Pablo chai talaclajunich sia yu''unch: ―Ju ani lapanac ca va amaknini''
    junita. Chai mas tak''alhtaxtulh ju laca''alama para ju Dios jantu lacasq''uin
    ni vanach catsuculh.'
  eng-LSV: And when the foreigners saw the beast hanging from his hand, they said
    to one another, “Certainly this man is a murderer, whom, having been saved out
    of the sea, the justice did not permit to live”;
  cak-NT: 'Y cuando ri winak aj-chiri'' pa Malta xquitzu'' chi ri cumetz tzakal chuk''a''
    ri Pablo, niqui''ij chiquiwech: La'' can k''alaj chi jun achi camisanel, roma
    más que xcolotaj chech ri ya'', ja la cumetz xticamisan richi cami. Can nutoj
    na-wi ri rubanon, yecha'' ri winak ri''.'
  pah-NT: 'Hepiagame pevove''g̃a etehei ojohupe: —Iporojukava''ero po ga oko. Nomanoi
    ga ypy pe raji''i. Emo kiro aherepykava. Mboja po ti ojuka ga kiro nehẽ, e''i
    tehe g̃a ga pe.'
  sja-NT: 'Mãga unudak''ãri, ma isladepema eperãarãpa ãchi pitapai mãgajida: —¿Na
    eperã chĩara peepari-ek''ã? ajida. P''usa jãdeepa uchiaji mĩda, tachi eperãarãpa
    oopata ak''ɨparipa chok''ai bapi-e pajida ajida. Mãga jarajida Pablo piudariit''ee
    jĩak''aapa.'
  xed-xed: 'Nghay gwal ma tsa luwa ya ta tsa mupuha ya kzəghəla ta dzva Pwal, ka həŋ
    mataba taŋ mantsa: «Ta psla mndu na mndu na kahwathwata. Zlahzlah katagapta tsi
    ta vgha ma drəf kay guli ná, ta zlighisa a yu wu, ba va ta dzaghata ɗa ka guma
    Lazglafta nda tsi,» ka həŋ.'
  mks-NT: 'Ta tá na̱xini na̱ isla Malta cán ña̱ ndícaa co̱o ndáha̱ Pablo já na̱casáhá
    cáchí xi̱hi̱n táhan na já: —Ndá da̱ sáhní ndi̱i cúú da̱ yóho jáchi̱ va̱tí co̱ó
    na̱xi̱hi̱ da̱ ini tañu̱hú joo yóho cúni̱ Ndióxi̱ jándihi a sa̱ha̱ dá —na̱cachi
    na.'
  gfk-S: Be ing ira turadi mekaia tano mugurlamin di ga nes no si ma iga tabataba
    ter tano lumana, di ga tange harbasiane ta di be, “I nanaas be ikin ra tunana
    aie a ut na ubu bing turadi. I tutuno be paile hiruo na tes, iesene no tador nong
    ila harkurai ma ra takados pai nale hook ie be na lon ter.”
  bmu-bmu: Mokoleŋnöŋ mewö jöhöba böröŋe möndöba eta kiniga gölme jölanŋaŋgö toŋan
    eka nanŋini eraum möta kewö jiget, “Azi ki köwetnöhök malmalŋi jöhöba korökmö,
    Soŋgoriŋnöŋ töndup likepŋi meleŋda malmalŋi kutum waŋgii kömuma. Miaŋgöra mönö
    eŋgui kömukömu azia akza. Mewö möt köhöizin.”
  dgz-dgz: Wam ame piup i nagirewa mokare me nanip are wat nase amba tamana wadimat
    wandeni ame yawane menan, mu gare gare anega wan, “Apan ma waenapan guramon borit
    wane ominewa tauia. Puiman gapan ya boen go onin ma tauen amba evene toni ominewa
    tauia.”
  eng-GNV: Nowe when ye Barbarians saw the worme hang on his hand, they said among
    themselues, This man surely is a murtherer, whom, though he hath escaped the sea,
    yet Vengeance hath not suffered to liue.
  zaa-NT: 'De bila''ni ca enni''a qui''ni bèl·là nna nàl·la'' bą́ ná'' Pablua, acca
    ra tè luetsi quį: Nubéyu''į nna màsqui''ba chi gulàą lo indatù''ą'' nna, pero
    áỹa ną́ ttu nu huetti enne'' acca ccą merecer luetsi castíguį nna gattią.'
  eng-WEBSTER: And when the barbarians saw the animal hang on his hand, they said
    among themselves, No doubt this man is a murderer, whom, though he hath escaped
    the sea, yet vengeance suffereth not to live.
  guh-guh: 'Maltatunaetopijivi itsa tane Pablo jomo pecobesinerucaejavatsi, nexata
    najumaitsi bajarapamonae: —Maraeta ponë jivibenëje. Bajaraxuata manuamene vecuapanepae
    ata, icatsia Dioso tocopatatsi jomo pesininexatsi. Nexata jivi pebejamatabëcuene,
    jomo pesinijavatsi peyatëpaenexa, najai Maltatunaetopijivi Pablo yabara.'
  bon-bon: Curä biname cina liba cobyame ne jepänisi Paulo me ime cabu je, teepi teemeteme
    ajananinisi egä, “Ai biname pama niiyarage agliagli biname gyene, siige Daremu
    te singi lica tabe ireclota cama lenajame. Ngänu gyene tabe malu ca uucrana, budre
    pa jääpänege.”
  nhw-BL: 'Huan nopa Malta ehuani quiitaque nopa cohuatl huiyontoc imaco Pablo huan
    moilhuijque se ica sequinoc: “Huelis ne tlacatl se temictijquetl catli momaquixti
    ipan nopa hueyi atl, pero Dios amo quicahuilía ma itzto pampa amo cuali catli
    quichijtoc.”'
  mgw-mgw: Balu' benekaya pabaamweni nng'ambo yu'lu' kannuma muluboko lwake, ngababakiana,
    “Kakape mundu yu' mmulagi! Pamope no panga aponagilwe kiwo mubaali, balo nnu'ngu'
    ywakemelwa ‘Aki’ atimisa kiwo sake.”
  swh-ONEN: Wale wenyeji wa kile kisiwa walipomwona yule nyoka akiningʼinia mkononi
    mwa Paulo, wakaambiana, “Huyu mtu lazima awe ni muuaji, ingawa ameokoka kutoka
    baharini, haki haijamwacha aishi.”
  wbi-wbi: Avaanhu va pa likaja pala yevalolile kwiiti ilijoka liswembela kuhuma muluvoko
    lwa mweneenevapuling'ana vavuo,”Umuunhu uju kyang'haani m'buudi junoadyeghile
    mu Nyanja looli uvwakyangani navukuntavula kukukala.”
  bba-bba: Yɑm min tɔmbɑ wɑɑ ye wɑ Pɔlun nɔmuɔ, mɑ bɑ ɡeruɑ bɑ nɛɛ, kɑm kɑm durɔ wi,
    tɔn ɡowowɑ. Bɑɑ mɛ u nim wɑhɑlɑn di yɑrɑ, bũu u ǹ koo de u n wɑ̃ɑ.
  eng-KJVCPB: And when the barbarians saw the venomous beast hang on his hand, they
    said among themselves, No doubt this man is a murderer, whom, though he hath escaped
    the sea, yet Vengeance suffereth not to live.
  kgk-NT: 'Ha upe pygwa ohexa ramo, he''i ojóupe: —Upe va''e kwimba''e oporojuka nipo
    araka''e, he''i hese. —Ygwasu-gwi onheresende kuri. Ha mbói-gwi katu nonheresendevéi-ma.
    Tupã ojuka uka-tama mbói-py, he''i hese. —Hembiapo vai-gwi ndohejáiry oikove puku
    íxupe, he''i mo''ã hese hikwái.'
  waj-waj: 'Unnu kioo vauduu mmaayootaa gioonna kiaapuuya ivaa teeda ngiari kiaa mmi
    ngiari kiaa mmiida tunoo: Kutaa, aa vaidi aavo vaidiiya ruputikiai putuaa vaidivai.
    Irisai hama inna variraivootainoo. Ivo nnooriivau ngioo hama putivai. Aa yapai
    aavoono inna gutu kino putinaravee,'
  cpy-cpy: 'Ikanta iñaakiri nampitawori janta rowikan-tapaakari maanki, ikanta-wakae-yanakani:
    “Irika atziri owantzinkari irika, okantawitaka rawijako-witaka ipiinkimi, teemaeta
    ishineritzi rañee tajorentsi owajankitaan-taniri.”'
  mpx-mpx: Towoho hi kite mwata i kukuki Pol nimanaa, inoke hi pebaaba-agil hi ba,
    “Tau ya totaulol etega te. Bwagana nak i lou luwai hogaa, yabowaine toto alana
    Logugui Sasapona nige i tatalam tage ni molu.”
  wbp-wbp: Kujalu yapangku Malta-wardingkirli nyangu warna waraly-karrinja-kurra rdakangka
    Puurlu-kurlangurla, ngulakujulu-nyanu wangkaja, “Nyampurluju watingki yapa jinta-kari
    marda tarnnga-kurra pungu, ngula-jangkanya marda nyampuju wuruly-parnkajarni pinja-warnu.
    Jirrinyparlu mardarla jangkardu jirriny-pungu nyampuju juju warna yungu pinyi
    nyanungulku.”
  luo-luo: Kane jo-chulano oneno ka thuol oliero e lwet Paulo, ne giwuoyo kendgi kagiwacho
    niya, “Ngʼatni nyaka bed ni en janek, mano emomiyo kata obedo ni osetony e nam,
    to bura mar tho mongʼadne pod luwe.”
  nhe-NT: 'Huan nopa Malta ehuani quiitaque nopa cohuatl cuahuiyontoc imaco Pablo
    huan moilhuijque se ica sequinoc: “Huelis ne tlacatl se temictijquetl tlen momaquixti
    ipan nopa hueyi atl, pero Dios ax quicahuilía ma itzto pampa ax cuali tlen quichijtoc.”'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܥܵܡܪ̈ܵܢܹܐ ܕܗ̇ܝ ܓܵܙܲܪܬܵ‌ܐ ܠܚܘܼܘܹܐ ܬܸܠܝܵܐ ܒܐܝܼܕܵܐ ܕܦܵܘܠܘܿܣ،
    ܐܡܝܼܪܗܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܕܠܵܐ ܫܸܟ ܐܵܗܵܐ ܐܢܵܫܵܐ ܩܵܛܘܿܠܵܐ ܝܠܹܗ. ܐܘܼܦ ܐܸܢ ܕܦܪܝܼܩ
    ܠܹܗ ܡ̣ܢ ܝܵܡܵܐ، ܟܹܐܢܘܼܬܵ‌ܐ ܠܵܐ ܫܒ݂ܝܼܩ ܠܵܗ̇ ܕܚܵܝܹܐ.“'
  esk-NT: Taapkua qikiqtam iñuiñ qiñiqamitruŋ nimiġiaq niviŋaruaq Paul-ŋum argaiñi
    uqaaqsiñiqsut avatmun itna, “Una aŋun iḷumun iñuaqtuqtauniqsuq. Annakkaluaqhuni
    taġiumiñ pakmapak tuquruksrauniqsuq savvaqłuutmigun.”
  msb-msb: Pakakita sani san mga tagadidto na an sawa nagabitay sa iya kamot, nagpasarabi-sabi
    sinda, “Waraʼn duda na may ginpatay siya na tawo. Bisan nakasalbar siya sa dagat,
    an diosnon na hustisya dili matugot na mabuhay pa siya.”
  cpa-NT: 'Mi³ca¹jái¹ dsa² chian² ja³jøng² chi³dse¹³ jáh² héi² gug² Pablo, ca¹dsii¹dsa
    jǿg³ guiog³dsa. Ca¹juúh²dsa: ―Lah¹dsóh² dsa² ma²ca¹jŋëh¹ dsa² báh³ dsa² ná¹².
    Ha¹chi² lǿa¹² ca¹lúg²dsa jmø³ŋih¹³. Di³ tiog¹³ báh³ jón²dsa. Li¹rø² báh³ jǿg³
    quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେ ଜାଗାର୍‌ ଲକ୍‌ମନ୍‌ ପାଉଲର୍‌ ଆତେ ଚାବିକରି ଡସି ଜୁଲ୍‌ତେ ରଇବା ସାଁପ୍‌କେ ଦେକି
    ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ଏ ବାଇଦରେ ଗଟେକ୍‌ ନର୍‌ମାରୁ ଲକ୍‌, ସେ ଜାଇଟା ମିସା
    ଅ ବେ, ସେ ସମ୍‌ଦୁରେ ରକିଆ ପାଇରଇଲେ ମିସା ତାର୍‌ କରମ୍‌ ତାକେ ବଁଚ୍‌ବାକେ ନ ଦେଏ ।”
  meu-meu: Motumotu taudia ese hari gaigai na imana ai e itaia, bena e hereva heheni,
    eto, Momokani, ina tau na ala-ala tauna; ena be gadobada amo vada e roho mauri,
    to Kara Maoromaoro na se uramu baine mauri.
  yva-NT: Vatano una no nupatimuge umaso wo tawae umaso raen mo Paulus aneme ratao
    ti nsawa matuve rai rave. Wo raura nanto mai vambinibe ware, “Wakoe! Tawae mamune
    mo vatano napije ataowa weti wandaen opamo po vatane inta aubai to! Pare veravo
    nino apa mangke raija mamaisy aje re? Omamo avara mansyan da kakai no mayane ramu
    ti. Weramu wama amisyo nupatimuge so mo mangke raugaje ai indamu kakai.”
  dgc-dgc: Ey du tolay a taga éya, péketa de to ulag a te kaget to kamét ni Pablo,
    éy “Adiyoy,” kagi de, “talaga a nakabuno dén i lélake a ina. Maski nakaligtas
    siya ta diget, éy pakaten be san siya na Diyos!”
  zpm-NT: 'Grë miech ne no ga, zeeṉe goṉ zhow rneechaa zho: ―¡Ise nagoṉ rlu, nzëëb
    meṉ qui ngutoo! Niicle blaa me lo nisdoo, per no guieḻwxtis ne quianab guet me.'
  hix-NT: Noro hoko tamposokranye rma nehxakonà, okoye. Nenytxownà, àton komo, Mawta
    hon komo rma. Àro ke, onà wyaro nketxkonà, tàwyanye rma. Anhàtho me nay hamà,
    mosonà, ketxkonà, Pawru hoko. Otahano ynyenhàr me nay hamà. Àro ke, okoye wya
    wayehyan heno hamà, ketxkonà. Tuna kwawo àwayehpàra nahko haryhe. Àwayehpàra ehxahotho
    rma, wayehyan haxa hamà, okoye wya, Khoryenkom yano me mak ha, anhàtho me tesnàr
    ke mak ha, ketxkonà, Mawta hon komo, Pawru hoko.
  sim-sim: Yanga orok fehendari li heyerik hovo oto Polhi tavak or shilokoho normu
    jesnafakawara. Urik lihi ambek li hishi limu mbara. �Ma toto man jimandingormenda
    ma lar toria. Or mbeek solwarak hari ambu re. Hako god or mbele mbele kavakavan
    ni uwak wasan handa god oto mbeek ma oton or halashinak jip likwa ambu ri, wahau.
    Kavakava ol or uwanjik avak or unak hakwa ri.�
  npi-ULB: जब त्यहाँको स्थानीय मानिसहरूले उनको हातमा त्यो प्राणी झुण्डीरहेको देखे,
    तब तिनीहरूले एक आपसमा यसो भने, “यो मानिस पक्‍का पनि हत्यारा हो, जो समुद्रबाट उम्केको
    थियो, तापनि इन्साफले उसलाई जिउन दिएन ।
  cgc-cgc: Na nakita ta mga ittaw na taga-pulo na bekkessan an gabingbiling naan ta
    lima Pablo, gaisturyaay danen an, “Manugpatay taan yi na ittaw. Maskin nalibri
    kanen an ta kamatayen naan ta dagat, dili kanen tugutan ta dyusa an na Ustisya
    na mabui kanen an.”
  tim-tim: Hain akto hân aregât ambolupŋande hâme hewuk arekŋe Paulogât bâtŋân igim
    kilep are ekmâ hin dâm magaŋgi goaŋgi agi, “Luâk irekŋe luâk siâ kondo moep aregât
    hâuŋe haruŋe lauŋân bo pikto mondâpgât haru ginŋângen gambo yu keiŋe hekalaŋdâp
    mon?” dâyi.
  yor-yor: Bí àwọn aláìgbédè náà sì ti rí ẹranko olóró náà tí ó dì mọ́ ọn lọ́wọ́,
    wọ́n bá ara wọn sọ pé, “Dájúdájú apànìyàn ni ọkùnrin yìí, ẹni ti ó yọ nínú Òkun
    tan, ṣùgbọ́n tí ẹ̀san kò sì jẹ́ kí ó wà láààyè.”
  wos-wos: Déka tambambu tiya hayilaka hwandéka di wun getéfambu rekwa du takwa di
    xé. Xéta di hafu buléta di wa, “Wun du duré xiyaakwa du dé, o nak haraki saraki
    sémbut hurukwa du dé. Wun du néma xérimbu hiyahambandé. Hiyahafi yandéka dé haraki
    sémbut hasa hwekwa God déré xiyanjoka dé wun hambwe taka, hambwe déré tindéte.”
  emp-NTPO: 'Maʌ̃ damaba Paulo jʌwad̶e ca jira b̶ʌ unusid̶ad̶e morrod̶ebemarãba ara
    ãdjidub̶a jara duanesia: “¡Jãʌ̃ ẽberãra mĩã bead̶aa! Pusad̶eba ẽdrʌd̶amĩna dadji
    ãcõrẽwẽrã Jipa Cawa Obari abadaba idjira idu zocai b̶abiẽ́a.”'
  eng-F35: So when the natives saw the beast hanging from his hand, they started saying
    to each other, “This man must be a murderer, whom Justice has not allowed to live,
    even though rescued from the sea.”
  ind-ind: Melihat kejadian itu, para penduduk berkata satu sama lain, “Pasti orang
    ini adalah pembunuh, karena walaupun dia sudah selamat dari bahaya laut, ternyata
    Dewi Keadilan tidak membiarkan dia hidup.”
  pes-OPCB: 'وقتی اهالی جزیره دیدند که مار بر دستش آویخته، به یکدیگر گفتند: «بدون
    شک این مرد قاتل است! با اینکه از توفان جان به در برد، اما عدالت نمی‌گذارد زنده
    بماند!»'
  mpt-mpt: betano yo seli atemiba inabe e kweil wat antama bie kesoa i sinwalo obianiba
    Naka ele naka yemin nakabo, aantem daako mo kaaim blim otane memalo kukub klamin
    gode make baanea E kaaneko gene kesoa inabe antamabiebo gesib otane
  ssx-ssx: Mo da haliwekima꞉ hande keto ipika꞉ kikina꞉ hapulia꞉eki handaata꞉ ika꞉
    kone ane mone pitolo hata꞉ alota꞉ Do halima꞉ta꞉ ketete pea hali ma꞉nda꞉ litolo
    pa꞉la꞉me lememe. Dawala pa꞉ta꞉ na homea꞉pate pa ipika꞉ ketetena꞉ homilieke lememe.
  mkl-mkl: Iyi inɛi ilu ŋɑu ɑ̀ yɛ njou si ɑwɔi Pɔlu ŋɔi ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni, kɑm
    kɑm mɔkɔu ihɛ̃ woo kpɑ inɛi. Bɑɑ do iyi í fitɑ hɑi si wɑhɑlɑi inyiu ihɛ̃ fei,
    iwɛ̃ ŋɑ ɑɑ kiitiɛ nɔ ɑ kɑɑ jɔ̀ ku wɛɛ.
  gaq-gaq: ଆତ୍‍ଅରିଆ ଲେଡିଂଆର୍‍କ୍ନେ ଆଦିବାସିଇଂ ପାଉଲ୍‍ନେ ନ୍ତି ଅରିଆ ୱେଡିଂକ୍ନେ ବୁବଃକେ କେଚେ
    ମେଇଂମେଇଂ ବିତ୍‍ରେ ବାଲିର୍‍ ବାତା ଆର୍‍କେ “ଏନ୍‍ ରେମୁଆଁ ମୁଇଂ ସତେଆ ରେମୁଆଁ ବାଗୁଏଣ୍ଡ୍ରେ
    କେଣ୍ଡିଆବାନ୍‍ ରକ୍ୟା ବାଲାଡିଗ୍‍ ଦର୍ମ ଆକ୍ମେକେ ବ୍ରୁଆନ୍‍ସା ଆବି ଣ୍ଡୁ ।”
  gof-RNT: Maltta asay shooshi Phawuloosa kushen xaaxettidayssa be7ida wode issoy
    issuwako, “Tuma ha uray shemppo wodhida asi; hari attoshin abbaafe I attinkka
    xoossa pirddafe attidi paxa daanaw dandda7ibeenna” yaagidosona.
  unx-unx: ଏନ୍ତାଃରେ ତାଇକାନ୍‌ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ପାଉଲୁସ୍‌ଆଃ ତିଃଇରେ ଡୁଙ୍ଗାକାନ୍‌
    ବିଙ୍ଗ୍‌କେ ନେଲ୍‌କେଦ୍‌ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ କାଜିୟାନାକ, “ଇନିଃ ଜାରୁଡ଼୍‌ ମିଆଁଦ
    ହଡ଼ ଗଗଏଃନିଃ ତାନିଃ, ଇନିଃ ଦରେୟାଏତେ ବାଞ୍ଚାଅ ନାମ୍‌କେଦ୍‌ରେୟ ଆୟାଃ କିସ୍‌ମାତ୍‌ କାଏ ଜୀହୁଦ୍‌ଇଚିକିୟା
    ।”
  gah-gah: 'Lá okago, mikasi amelage keza agizató nene gosihá akoheake zuuto minakumú
    láa liki ligili hagili iki lamó: Vegená kepele ahulo ahulo ve noitinazo, age nagamikú
    lemeko helemike, gunahatoka itekago, lihima naminazo, hilinogo ive.'
  lcm-lcm: Si taun a vap i kulenusa ang kila arai ani bil ke, kilapo mengen angpokpokai
    aniria ta, “Kapo arai asukang ta igenen ke katapo igenen daung. Kantanem katala
    sapang le nei laman sikei kana kara god i atutuman kalapo saupai ania asi kana
    mat.”
  aer-aer: Tyerrtye apmere yanhe-arenye areyele areke apmwe renhe iltye Paul-kenhe-nge
    irlpare-anerlenge, itne alakenhe angkerreke, “Artwe nhenhe kwenhe imerrentye-arle.
    Renhe-arle kwatyele-arlke atwetyakenhe-arle, ngkarte anwerne-kenhe ahentye aneme
    re ilwetyeke. Rarle ngkarte anwerne-kenhe “Tyerrtye arrilentye akngerre” arritnye-arle
    anekenge.”
  qvc-NT: 'Chaymi chay maltinukunaqa kulibrata rikashpa Pablupa makimbi warkukaqtaqa,
    paykunapura ninakurqan: —Allibmi kay runaqa wanchikuq kashqa. Chaymi Tayta Dyusqa
    paytaqa kulibrawan kastigaykan. Mar yakumanda washakaptimbismi, Dyusqa manana
    dijanchu kawsananqa, nishpa.'
  tgl-ULB: Nang makita ng mga katutubo na ang ahas ay kumapit sa kaniyang kamay, nasabi
    nila sa isa't-isa, “ Ang taong ito ay tiyak na mamamatay tao, na nakatakas mula
    sa karagatan, at hindi siya pinayagan ng katarungan upang mabuhay.
  cbs-NT: 'ja janua yudabun jawen meken anu dunu dunua uin jawen datei yuinamekin:
    —Na junidan, pubenkin yuda betsa tenainmamenkain. Ianenwan anua paxabiaxuken dunu
    yunukin nukun mekenika yushin pepatun jiwea inanma kupikikidan— ikaibun'
  xtm-NTPP: 'Te nuu ni ka jini ñayii ka iyo yukan ja ndakaa koo ma nda''a Pablo ma,
    te ka ka''an nuu tna''a i: ―‍Ja ndaa kúu ja tee ya''a chi tee ni ja''ni ndiyi
    kúu de. Visi ni kaku de nuu ndute ma, kovaa ja ni sa''a de ma chi ndikin ña''a
    i, te chukan kúu ja masu kua''a i tnu''u ja koteku‑ka de ―‍ka kuu i ka ka''an
    i.'
  nnq-nnq: Bandu ba penia apabilibona lijoka linyengali mukuboko jakwe ngabalengelana,
    “Pangaje mundu ojo nkomi, iganukube akombwike mubaali, haki jannekaje ajendeke
    kulama.”
  bao-NT: 'Cʉ̃re cʉ̃ ca baca ñaañumu waaro ĩarã, too macãrã pea o biro ameri ĩiwa:
    —Ania ca bojoca jĩagʉ niibumi. Dia pairi yaapʉ cãare cʉ̃ ca ametʉacã pacaro, ñañaro
    cʉ̃ ca tiirique wapa pea cʉ̃ ca catiro cʉ̃re booti —ĩiwa.'
  san-ORI: ତେଽସଭ୍ୟଲୋକାସ୍ତସ୍ୟ ହସ୍ତେ ସର୍ପମ୍ ଅୱଲମ୍ବମାନଂ ଦୃଷ୍ଟ୍ୱା ପରସ୍ପରମ୍ ଉକ୍ତୱନ୍ତ ଏଷ
    ଜନୋଽୱଶ୍ୟଂ ନରହା ଭୱିଷ୍ୟତି, ଯତୋ ଯଦ୍ୟପି ଜଲଧେ ରକ୍ଷାଂ ପ୍ରାପ୍ତୱାନ୍ ତଥାପି ପ୍ରତିଫଲଦାଯକ
    ଏନଂ ଜୀୱିତୁଂ ନ ଦଦାତି|
  rmn-rmn: 'Кана о аканутнэ дикхлэ, кай опрал Павлэско вас салындиел сап, он лилэ
    тэ пхэнэн екхаврэски: — Чячес адава мануш мударимари: ов кутардыпэс катар моря,
    ай э дэвлинка э цындоски на мукел лэс тэ ачёл дживиндо.'
  huv-NT: 'Ajcüwa nipilan micual iüt moncül quiaj, wüx tajawüw aaga ndiüc alrrondom
    wüx owix a Pablo, quiaj tendeacüw nejeyéjan quiaj, tapiüngüw: ―Aaga naxey quiaj
    naleaing nembiy nipilan nej. Cos masey laáw wüx, ngo mandeow tiül ndec, nganüy
    mbich apmandeow; cos midiosaats ngondom müüch macül mapac nop nembiy nipilan ―awüw.'
  otn-NT: 'Nu̱''mø mi̱ nu̱ yø mmɛ̱ngu̱ p''ʉ ngue di̱ nts''ʉnna̱ c''ɛ̱ya̱ p''ʉ ja rá̱
    ''yɛ ra̱ Pablo, di̱ n''yɛ̱mbi̱ n''na ngu̱ n''na: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua,
    rá̱ nzɛgui ra̱ hyote na̱. Ya xpá̱ mbongbʉ ja ra̱ ja̱the ya, pɛ di castiga Oja̱
    ngue nnepe da̱ du̱.'
  nop-nop: Kaŋ kwehiwahi adi Pol kohoŋ foloŋ miŋgembet wodiune kaŋ nehi uŋgoŋ yonadiŋa
    yogiŋ, “Me ya me widihikumuŋ tilak, ala imeŋgwaŋ gineŋ fooŋ mu kumuŋak doktiŋa
    bepaŋnikdi miŋgembetŋiŋ niŋkulune silak, ala agaŋ kumuŋ tibek.”
  obo-NT: To nokita taddot mgo mohingod dutun iddos uwod nid bitinbitin poron diyot
    bollad din, mid ikahi sikandan to, “Noko-imatoy en inin minuvu. Ahad nokolegguang
    don sikandin pomon to kosupittan diyot dahat, od patoy en. Su iddos id poko-id
    kandin ko-ungkay, dii en od aman nod ko-uyag pa sikandin!”
  kca-kca: 'Хун пухрәӈ хŏйатәт, Павел йош эԓты ŏхты вой иԓԓы лўԋиты шийаԓәсәт, ԓыв
    кўтԓаԓән пŏтәртты питсәт: «Уйәтман, тӑм хŏйат веԓтатты ŏт: ԓўв щарәс эԓты нŏх
    питәс, туп вещкат ԓух сўт ԓўвеԓ ԓыԓӈа уԓты ӑт хӑйԓәԓы».'
  cak-ENT: 'Y tok ri vinük ri aj chiri'' pa Malta xquitz''et que ri cumütz tzekel
    chirij ruk''a'' ri Pablo, nquibila'' c''a chiquivüch: La'' nk''alajin que jun
    camsüy achi, roma stape'' (aunque) xcolotüj chuvüch ri ya'', ja la cumütz c''a
    ncamsan-e richin vocomi. Nc''atzinej c''a que nutoj ri itzel rubanun, xquibij
    c''a ri vinük ri''.'
  lif-NT: ᤐᤠᤱᤋᤡᤒᤠ ᤕᤰᤕᤢᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤀᤛᤣ᤺ᤰᤐᤧᤴ ᤁᤡᤳᤇᤡᤱᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ.
    “ᤁᤱᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤔᤏᤠ ᤁᤧᤛᤧᤵᤐᤠᤀᤣᤖᤥ॥ ᤁᤴ ᤘᤠᤜᤱᤅᤥᤗᤠᤶ ᤜᤡᤅᤧᤛᤠᤱ ᤁᤴ ᤂᤠᤛᤧᤴ ᤁᤧᤗᤥ᤺ᤶᤒᤠ ᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤄᤢᤶᤍᤡᤱᤗᤠᤶ ᤐᤡᤶᤔᤠ ᤔᤧᤛᤢᤰᤋᤧᤴᤗᤥ॥”
  mie-NT: 'De ndá nchivī ñúcuán nī jinī ji jā ndíta caa cōō yíyuhú tī ndahá dē, de
    nī ncāhān ndá ji: A sanaā de tēe jáhnī ndīyi cúu tēe yáhá túsaá, de vísō ja nī
    ncācu dē nūū mar sochi maá yāā jā sáhá ndāā tiñu nchivī, nduú jéhe yā tūhun jā
    cutecū cā dē, ncachī ndá ji.'
  san-TIB: ཏེ྅སབྷྱལོཀཱསྟསྱ ཧསྟེ སརྤམ྄ ཨཝལམྦམཱནཾ དྲྀཥྚྭཱ པརསྤརམ྄ ཨུཀྟཝནྟ ཨེཥ ཛནོ྅ཝཤྱཾ
    ནརཧཱ བྷཝིཥྱཏི, ཡཏོ ཡདྱཔི ཛལདྷེ རཀྵཱཾ པྲཱཔྟཝཱན྄ ཏཐཱཔི པྲཏིཕལདཱཡཀ ཨེནཾ ཛཱིཝིཏུཾ ན དདཱཏི།
  qve-NT: 'Chaymi chay islapi tiyaq runakunaqa, Pablopa makinpi chay mach''aqwayta
    warkulayaqta rikuspanku, khaynata ninakuranku: —Kay runaqa runa wañuchiq imapashchá.
    Lamar qochapi wañunanmanta salvakushaqtinpas, justicia ruwaq mamachaqa manan munanchu
    kay runa kawsanantaqa, nispanku.'
  pao-NT: Mu numu oo poonne ka togogwa ka Paul mi-ma oo kukwiyooapunne, mee yise nananetamma,
    “Tooe esoo nana ka tubetse baa-wikoo namagwetzoise sapa, soo suda oo tumadugupu,
    oo-matoosoo kodyuna a batsowkwu, soo togogwa oo togu'ehoo.”
  cbu-NT: '@see-verse:ACT.028.003'
  usa-usa: 'ánibo mi-márúkáké-káyúkámá aarawaamá yeráwáqá aónaamma maamin-íráákábáyáákómá
    Póroni ayáákaqa ya útúrena upúkáiye. miráitata mi-káyúkámá yeráwáqá maará téta
    tirááe: “áraimma maamin-nákómá wemá yaímma-wayukama únópí yíkamitata pukáawana
    ketááí maníkómá íráqôn-aaimma tarôq í-nákómá wemá maami-nákóqtábámá íma paá mániye.
    téna maami-qtátááqá tarôq kéiye.” téta yeráwáqá tirááe.'
  soy-soy: 'Kɛ kɛtẽ kɛ̃ pikɔ́ ɑpi n yɛ̃́ iwɑ́ɑ iyɛ̃ in Pɔɔli kunipɛ sɑŋɑ́rilɛ̃, ɑpi
    pɛɛ pimɛcɔpɛcirɛ n tee rɛ: Ḿpɑ́ likɛ́ íye wɑ, usoi nkó yɛ usoikṍ unyinɛ lɛ.
    Míni-i kuu nní nkpɔ-i ŋmɛ́hɛrɛɛri. Amɑ́ Uléécɑɑ yɛɛ ɑsei n tíkilɛ̃ úu ŋmurɛi
    ukɛ́ nfɑ́ɑ li.'
  hui-hui: Ani haya ho wiaria de hondowa wali agali biarume tini lagalaga bialu, Agali
    ogonime wali agali homelo bagada. Iba solowaraha nahomeyagola ibu homelo dama
    mbira mini Pani Baga kago ibugua pani mira, laya.
  amf-amf: Kedi peen eenaar kisa aanindar gunin ziitimon yinin haapenka, kinka kikal
    “Kaa ea gon eedi deesaa eedine; bazira payyamoka utayse ki dhaqaakaar, pirdin
    imea barjo sadaka kinin doadettsi hayehe” ke hamade.
  quc-NNT: 'Aretaq ri winaq ajchila'' xkil ri kumätz tzayal che ru q''ab'' ri tat
    Pablo, xkib''ij chkib''il taq kib'': Wa'' we achi ri'' are jun kämisanel, pune
    man xkäm tä kan pa ri mar, kämik k''ut kutoj na ri etzelal u b''anom, käkäm k''u
    na, —xecha''.'
  dob-dob: Ta niꞌatu me salu siꞌitena Paulo nimanaya mwata ꞌitabetabe, ga sieonaona
    taudimo, sigwae, “Onaꞌaiꞌaila, tai gote toloemwawasa, be nigeya sawesawenaya loinega
    taunamo ꞌiꞌetoseyei. ꞌAnabwaꞌayoi damanega ꞌidenama dabalaya, ta wada ꞌita mwata
    ꞌigoꞌina.”
  wrs-wrs: Wo no indhanamba temba diva avnamba kuvundthollava, himba nunglutithoavna,
    saipuva Polna englara wesva endvna. Wo himba vivnamba, hevm eishungu vevna, dihi
    hona indhanariniva indhanawonga lohv? Hemba dahaimoa wandava, heva os pina tihva
    memba hemba osm esesm venai, himba lohvavmoa.
  mca-mca: 'Qa he'' tetseti''yi'' yi''wenij ka'' q''oiq''oi in t''unijji'' ha'' ƚokoi,
    qa yit''ijju'': —Qete''e'' tu''u qu'' eqek''unaxi''ija nakha'' jukhew, qe in nite''
    yaq''altaxij na'' iweli'', qa ne'' dioski''ijup pa'' witqa''tja'' qa hats nite''
    yisu''un qu'' mexe iƚa''xe'' nakha''an.—'
  tzo-TZC: 'Ti jnaclajetic teye laj yilic ti jocꞌol ti chon ta scꞌob ti Pabloe. Jech
    lic yalbe sbaic: ―Ti vinic liꞌe jaꞌ nan jun jmilvanej. Manchuc mi muꞌyuc icham
    ta nab, pero mu xcuxi onoꞌox. Ta onoꞌox xichꞌ chapanel ―xiic.'
