  vie-OVCB: 'Nhìn thấy rắn đeo nơi cánh tay Phao-lô, thổ dân bảo nhau: “Anh này đúng
    là kẻ sát nhân, dù khỏi chết chìm ngoài biển, lưới trời cũng không thoát được!”'
  kze-kze: kwaási awánésa keáímbá sésa moórá-kwaasi tuvúwísana púwísana nompí-sípívímbá
