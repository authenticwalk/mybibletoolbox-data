  mto-NT: 'Ku veꞌe je̱ maaltait jayu du̱ꞌixti je̱ts kaꞌa veꞌe je̱ Pablo je̱ tsaaꞌn
    myasa̱ꞌa̱kju̱, vanꞌit tseꞌe ñavyaajnjidi: ―Yakjayuꞌo̱o̱ꞌkpadam xa ya̱ꞌa̱ nꞌiteꞌe
