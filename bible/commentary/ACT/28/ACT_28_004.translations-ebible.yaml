    káa, nda̱ni ndóꞌo ra dión. Ko̱ ní xíꞌi̱ taꞌon ra ni̱ kee ta̱ñoꞌo̱, tído o̱ káki
    taꞌon ra viti, chi̱ miía̱n chiya̱ꞌi ra sa̱ꞌá kua̱chi ra̱ ―kaá na̱.'
  pon-2006A: Ni tohn dekeo ar kilangada sineiko eh wie mwotomwotou ni pehn Pohl, re
    ahpw ndapene nanpwungarail, “Ohl menet mwein sounkam aramas emen. Eri, e pitsangehr
