  acr-NNT: 'Echiriꞌ ri tikawex e aj chilaꞌ xkil ri kumatz tzayal che ruqꞌabꞌ ri Pablo,
    jewaꞌ xkibꞌiꞌij chikiwach: «Lik qꞌalaj waꞌchi kamisanel; ma tobꞌ na xjiqꞌ ta pa
    yaꞌ, pero ri qꞌatbꞌal tzij puwiꞌ na kuya ta che kakꞌasiꞌik ruma ri na utz taj
    uꞌanom» xechaꞌ.'
  kpg-kpg: Nia daangada o tenua deelaa gu gidee ginaadou di gihaa dela e daudau i di
    lima o Paul, ga helehelekai i nadau mehanga, “Taane deenei holongo tangada daaligi dangada,
    di ahiaalangi hagalee dumaalia gi mee gi mouli, ma e aha maa mee guu mee di tanga
    gi daha mo di haingadaa o di moana.”
  taj-taj: थे ग्‍लाला म्‍हिगदेसे पावलला यारी पुख्रीसे जिबा म्राङ्सी, “चु म्‍हि पक्‍कान
    म्‍हि साइबा म्‍हि चीम। चु म्‍हि समुन्‍द्रग्‍यामसेम जोगब तसी खजी। तर ल लुला निसाफग्‍याम
    चा स्‍योर आम्‍याङ्नी” भिसी ह्राङ ह्राङ न्‍हङरी पाङ्जी।
  avt-avt: 'Mɨt ne wit in nɨr manpen siurp (o yenmik) kemenkekhis me Pol hɨr natɨpan
    nar ik: “Nɨpaa mɨtɨk ik kenep mɨtɨk kaa, te tɨpir kaiu ap kakwisɨk kaku au. Hɨrak
    kinɨn wan te in ek kaki.”'
  cbk-cbk: Cuando el maga gente de ese isla ya mira que el culebra nuay pa sapa, ya
    habla entre sila, “Este gente criminal gayot! Masquin ya escapa le el muerte na
    mar, Dios hende con ele ay permiti vivi.”
  uig-ARA: 'شۇ يەرلىكلەر پاۋلۇسنىڭ قولىغا يېپىشىپ تۇرغان يىلاننى كۆرۈپ، بىر-بىرىگە:
    ــ بۇ ئادەم چوقۇم بىر قاتىل ئىكەن! دېڭىزدىن قۇتۇلۇپ چىققان بولسىمۇ، «ئادىللىق»
    ئۇنىڭ تىرىك قېلىشىغا يول قويمىدى، ــ دېيىشتى.'
  tuf-tuf: 'Cohcayat uwat istír, rahra rahra wajacro: —Wahítuwi. Ser ey yacúr sar
    bin sera waajacro. Sera waajác cuar imát ay bár yajác ques chinátaro. Eyat uw
    yaujác óraro. Etar chinátaro, wajacro, uwat rahra rahra Pablo ojcor.'
  abx-abx: Ngan pakakulaw-na si mga taga sunsari'i nga agbiyat-biyat to, agsipurupinugaray
    mga iya, “Sigurado nga yayto a'a kriminal kay bisan kon asalbar iya ari si kalawot,
    ga'i iya agtugutan-na si Gaba' nga a'allom pa.”
  mco-NT: 'Co je cogajp ajcxy ijxy je ahua''n ɨyujc ytɨɨyñäy ma Pablo ycɨ'', chi ajcxy
    ñayñɨmaayɨ miñ xyɨpy: ―Jadayaabɨ yëydɨjc, jäy yaj''öcpɨ jada. Oy ca'' tɨ y''ögy
    mejyjoty, je tɨydumbɨ tzajpjotypɨ ca'' a''ɨxɨ̈y nɨcxy yjactzɨnäy.'
  bsp-bsp: 'Ntɛ aka atɔf ŋaŋɔkɔ ŋanəŋk dɔf dɛdɛtərnɛ Pol dəkəca mɔ, kɔ ŋalokɛnɛ: «Fum
    wəkawɛ tɔlɔma wədif afum ɔyɔnɛ, bawo ɛntɛp kəc-cafɛ dəkəba, mba Pəlompu powosɛ
    fɛ nkɔn kəyi doru.»'
  kqf-kqf: Bi bwanabwana lavedi Pol nimanemo mwata a kita i dawedawe ba taudiḡa ai
    giugiuna gado, “Niga olotona ba tauwaipeki. Tana nisamo mote i peki taunana aubaina
    niganana maimaituwa Dike kaka yai peki.”
  cpb-NT: 'Ikanta iñaayetakeri nampitawori janta rowikantapaakari, ikantawakaiyanakani:
    “Jirika atziri tsitokantaneri rinatzi. Okantawetaka rawisakowetaawo ripiinkeme,
    temaita rishinetaitziri rañe.”'
  aon-aon: Abrudok waburishi shatik um arudok yur ronuh naruh um rogur reir uriyarik
    um aria shanakripam shakri, “Adur atin, anudok arman nubo nabo enen arpen nyagok
    iri. Anan madae nugokuk youg uwe, aria douk anudok god douk apa nenek yopuhi aih
    iri nakri uwok um wata natauruman um wata nupe, uwok.”
  hus-NT-2005: 'Tam ti an atiklábtsik xu kʼwajíl tajaꞌ in chuꞌu palat an chan bin
    kʼubak na Pablo, útsáxintsik enchéꞌ: ―Jechéꞌ an inik i chemdhax inik xónaꞌ, pos
    maske in jekʼaꞌ an chemlá ban pujal, bélkʼi neꞌech ka chemech abal chʼikʼan kʼal
    an chan.'
  mig-NT: 'Te ña̱yɨvɨ sɨ́ɨn yu''u ñúu̱‑ún, ni̱ kajini̱‑i ja̱ ndíta kaa koo̱‑ún yíyú''ú‑tɨ́
    nda''a‑dé. Te káka''a̱n‑i: Ndaa̱ ja̱ cháa já''ni ndɨ́yi kúu cha̱a yá''a núsáá.
    Te va̱sa a ni̱ ka̱ku‑de nuu̱ mar, ko máá I''a̱ tu̱''un ndaa̱ tú já''a tu̱''un
    kuchaku̱‑ga̱‑de, áchí‑i.'
  bps-bps: Na di kite i dad to di banwe én i ulad fatlawéng di kmal Fol, stulen ale,
    manla, “To ani too manò to, du balù tagalwà kenen di ksasè i mahin, bay laan galwà
    mdà di ksasè falelan.”
  mbs-mbs: Pegkità te menge tege Malta te memokan diyà te belad din, migpebelaw-belaway
    dan, kagi dan, “Sikandin besi se metibonò. Pengkey wedà sikandin kematay doton
    te dagat, meneng dini te tanà matay sikandin, so yan se pelumun te salà din.”
  cme-NT: 'Terieŋgu faŋgu taambaŋ daa mafamma‑i, ba tĩiŋgu naŋgu waa ba taa ba bĩ-ku
    «Ninsontieŋo», baa ta ba piiye baa ba-naa wuɔ: «Naacolŋ daayo siɛ waa dii nelfɛfɛiŋo,
    u ka waa nelkoroŋo. Na saa da, uŋ fiɛ kor hũmma-na, Ninsontieŋo saa yaŋ-yo.»'
  sus-sus: Malitakae to bɔximase to, a bara a bɛlɛxɛ xin a singanxi a ra, e naxa a
    fala e bore bɛ, «Nɔndi ra, niba nan yi mixi ra, barima haakɛ mu tinxi a xa balo,
    hali a to tangaxi baa ma.»
  pon-2006: Ni tohn dekeo ar kilangada sineiko eh wie mwotomwotou ni pehn Pohl, re
    ahpw ndapene nanpwungarail, “Ohl menet mwein sounkam aramas emen. Eri, e pitsangehr
    nan madau, ahpw e uhdahn pahn mehla.”
  dad-dad: Tamo kayau an temeleid, gogour anĩ Pol ima bun kuuri ye mog, dile fen,
    idi abob dirokenen, “Tamo enei tamo yukesiya tamo bagai, ere nigin, ĩ maaĩwõ tamal
    iyawol, anĩ ere, neda waitou Madur Fiya anim ĩ mata ibodõf nigin to oron.”
  zab-NT: 'Chi guná de bniety Maltaqui náldti béeldqui naa Pablɨ, chiy raipdeb saadeb:
    —Per bnietquɨ bɨny gudinxúb, niyla masquɨ guláb lo nisdoo, per zatypacbɨ pur ni
    baanbɨ.'
  jae-jae: Malacm sêlic moac geŋkaleŋ ênê lêma ma sêsôm gêdêŋ tauŋ gebe “Ŋac tônê
    oc gêjac ŋamalac êndu. Eŋ gêjam samuc aŋga gwêc, mago gêwê ŋagêjô sa atom.”
  ksd-ksd: 'Ba ra tarai vakuku dia gire ra vui i tabataba ta ra limana, dia biti vargil
    dari: Go ra tutana a tena vardodoko bar, i laun kan ra ta, ma ra Balbali pa i
    vungue upi na laun.'
  msm-NT: Pagkita to mgo taga-Malta to sikan yaposung no migbitoy-bitoy duon to boyad
    ni Pablo, nakailing sikandan, “Kriminal kay buwa sikan no otow, kaling piggabaan.
    Su nayuwas iyan sikandin to pagkatabug, di ogkamatoy da gihapun.”
  myk-myk: 'Ba wee xuu wu sipyii pʼa wɔ wu ɲa wʼa nɔrɔ yaha Pɔli keŋɛ ki na wɛ, a
    pee di puyɛ pye: «Nakaara baa, sipyii gbovɔɔ wʼa da da we na we, ali na wu yaha
    wʼa shɔ suumɔ lɔhɔ ki na, lee bɛ na Kilɛ wo tiimɛ pu funŋɔ ɲɛ wu munaa fɛɛrɛ pye
    wɛ.»'
  sbe-sbe: Magai tamowaidiyao mwata wa se kita Paulo nimana unai ye kabakabasi, unai
    se wane, “Teina tamowai ta meta iya taukaikaiunu! Yodi yoli wa unai nige ye mwaloi,
    na iyamo yoda yaubada waihiu Tautolehedudulai, iya nige ye henuwa bena ye maumauli.”
  mcr-mcr: Ämaqä iqisaŋä iqua, hiŋuä iiŋä äqumbiyi, quwqä-quwä tiiŋä ätŋguwi. “Hiŋuä
    qumbiyä! Tqu, ämaqä pizqä päsqä-qu etaŋgi, iqu eqä-pŋä iu mäpäkoŋqä iqä-qe, neqä
    goti suqä quvqeŋqä kima vqä ii, iqu häŋä yqänä pmetŋqä iiŋqe, mäwiŋqä iqiyä” ätkuwi.
  cux-NT: 'Taachi ''iiⁿ''yāⁿ chi snéé miiⁿyā n''diichí yā cúú can''díícu tī na ta''ā
    Pablo tuu''mi ní caⁿ''a yā nguááⁿ maáⁿ yā: Nduudu cuáácú sáⁿ''a ''cūū ''nííⁿ''núⁿ
    sa ''iiⁿ''yāⁿ. ''Áárá chi nanguáⁿ''āī sa na nuūⁿnīⁿ''yáⁿ''ā nguɛ́ɛ́ ''cuááⁿ chí
    cunduūchi sa.'
  tur-YTC: Pavlus’un elinden sarkan yılanı gören yerliler birbirlerine, “Şüphesiz
    bu adam bir katil, denizden kaçıp kurtuldu ama adalet yaşamasına izin vermedi”
    dediler.
  san-ITR: te.asabhyalokAstasya haste sarpam avalambamAnaM dR^iShTvA parasparam uktavanta
    eSha jano.avashyaM narahA bhaviShyati, yato yadyapi jaladhe rakShAM prAptavAn
    tathApi pratiphaladAyaka enaM jIvituM na dadAti|
  bel-N: 'Калі ж барбары ўбачылі зьвера, які вісеў на руцэ ягонай, гаварылі між сабою:
    «Напэўна, чалавек гэты забойца, якому, уратаванаму ад мора, прысуд жыць не дазваляе».'
  sch-sch: Ma rama mingei han Paul kuta murûl akâi hah an mua, inkhat le inkhatin,
    “Ma miriempa hi mi thatpu kêng ani ngêt rang, tuikhanglien renga damin a hong
    jôka, aniatachu adika roijêkpu han min ring no nih,” an tia.
  mic-MIQNT: Ta'n tujiw na mimajuinu'g na'te'l tle'g nemia'titeg 'mtesgmul gaqapijinitl
    Poligap ugpitn telimtultijig, “Amuj ula ji'nm nut ne'pateget. Etug aniamugwet
    aq mo ignmuamut siaw mimajin tlia nige' gissumugt'g 'gta'n mo getapaqto'qwegw.”
  huu-NT: 'Jaio naimɨe onollɨdo llɨillana Malta comɨnɨ cɨuano, coninɨri ñaɨtɨmacɨ:
    —Nɨbaɨ bimɨe comena meinetɨmɨe. Monaillaimona jillobide; iadedɨ jai bu naimɨemo
    ɨbadɨ oga.'
  jiv-NT: Tura nú nuṉkanmaya̱ aents, Papru uwejé̱n napi nemaran wáinkiar “Ju̱ áishmaṉsha
    shuáran mai̱chuashit, tiarmiayi. Nayaantsanmaya̱ uwempraitiataṉ ni yusri̱ iwiaaku
    átinian suritiawai” tiarmiayi.
  otm-NT: 'Nu''bʉ mi nu yʉ mɛngu bʉ ngue i zʉrpʉ ja rá ''yɛ ra Pablo ra pozʉ, bi ''yɛ̨n''ʉ:
    ―Masque ra hyodu na ran ''yohʉ, masque him bi du bʉ ja ra dehe, pɛ nuya m''bɛjua
    da gut''a ''bɛ''a xí ''yøt''e.'
  dah-dah: Irkeb motmotde gor niŋ al beleŋ keneŋbe yiŋgeŋ uliŋ mere teŋbe, “Fudinde
    wor po, al gabe al gasa yirke kamde kamde al. Niŋgeb yeŋbe makaŋde po kamwoŋ gega,
    go ma kamkeb al banare hi goreb mata buluŋmiŋde muruŋgembe kunere beleŋ isa gago,”
    yamiŋ.
  tnk-tnk: Nəpɨn nəkur Molta hətoni snek nəha raməɡher pen ia rəɡɨn, həni pen tɨ nirəha
    me i mə, “Hətə ro. Rosi iəmə nəha in iəmə sə ramousi əpune iərmama. Pərhien in
    rousari mukurau ia təsi asori, mətə kumwesən me ko həpkəseni mhə in rɨmɨru.”
  kpr-kpr: Gambu takegha etiri, butu ainda evetu genembo ava gido, tofo tofo se nininguseri,
    “Genembo emo, avose, genembo eni detiri ambududurusira aindae sedo, God setiri
    jingabui gambira. Nu evada jo ambae etira ágido, makoede, jingabuimi gambiri,
    ambari dae erira.”
  san-IAS: te'sabhyalokāstasya haste sarpam avalambamānaṁ dṛṣṭvā parasparam uktavanta
    eṣa jano'vaśyaṁ narahā bhaviṣyati, yato yadyapi jaladhe rakṣāṁ prāptavān tathāpi
    pratiphaladāyaka enaṁ jīvituṁ na dadāti|
  nho-nho: 'Saaita naa tama te henua naa ni kkite i naa tautau ake te kata raa i te rima
    Paul raa, naa tama naa ni ffuri no taratara soko laatou: “Ttama nei se tama e taa tama
    maaoni. Niaaina maa te tama nei ni see maremo i te moana raa, a ia nei see lavaa
    te tiiake koi ki ora.”'
  gym-NT: 'Tbikwe Pablo kwetaba kore nitre nünanka yete ye okwäbti angwane, rababa
    niere jae kwärikwäri: Ni ne ni kämikaka bkänä, aisete nane müre neke ñakare mrente,
    akwa ngöbötre ara jire btä ñan kwäräbedre kwe mda, rababa niere Pablobtä.'
  azg-NT: 'Ndoꞌ nque nnꞌan ndyuaaꞌñeen, xjen na jntyꞌiahin na tyiꞌninꞌquitsiquindyaa
    oꞌ ntꞌö jon, jnanꞌnein nquehan yo ntyjehan. Jnduehan: “Juu tsanvahin, tyiꞌnan
    ro na conduihin tsꞌan na iscüje juu nnꞌan, ee min na tatueꞌ jon quiiꞌ ndaandue,
    majoꞌ juu na itꞌuiihanꞌ tsꞌan ntyja na itsitjahin, tyiꞌquiꞌndyiihanꞌhin na ngüandoꞌntyichen
    jon.”'
  bhd-bhd: ज़ैखन तैन लोकेईं सप पौलुसेरे हथ्थे सेइं पलेटोरो लव, त एप्पू मांमेइं ज़ोने
    लगे, “ए मैन्हु ज़रूर कोई खूनी आए, ए समुन्द्रे मां गर्क भोने करां त बच़ोरोए, पन
    इन्साफे ए ज़ींतो न राने न दित्तो।”
  too-NT: 'Lā'' a''xni''ca'' huan xalanī''n nac Malta talaktzī''lh huan lūhua'' a''nchī
    ixa''kanūhua''ca'' na ixmacan Pablo, talāhuanilh: ―Lā'' stu''ncua'' huā''mā''
    chi''xcu'' maknīni''. Lā'' a''yuj pūtaxtulh nac mar, tasqui''nī nanī para namāpala
    con Dios.'
  ind-AYT: Ketika penduduk asli melihat binatang berbisa itu bergantung di tangan
    Paulus, mereka berkata satu sama lain, “Tidak diragukan lagi, orang ini adalah
    seorang pembunuh. Walaupun ia telah selamat dari laut, Keadilan tidak akan membiarkannya
    hidup.”
  cjo-NT: 'Iñeeyatziirini ithatantakari rakokira, ikantawakagaeyanakani: —Aamaashitya
    rirotaki owamaantatsiri. Ikemawakiroota. Tee ipiinkatziirakya janta inkaareki,
    omaanta iñaashityaawoota iroñaaka, roojatzi ikamantakya.'
  nsn-nsn: Tar binaka ka bangar tamatang tar tor re eit teil per soi tar limana Poul,
    gisina ke uelkule katongois pare, “A tamata dehene a tang haluh, gine ke uaudeil
    peionane i laur, a ualatut ahik dedempe pahe banot e uamaluana tatanono pare,
    e tua.”
  san-DEV: तेऽसभ्यलोकास्तस्य हस्ते सर्पम् अवलम्बमानं दृष्ट्वा परस्परम् उक्तवन्त एष
    जनोऽवश्यं नरहा भविष्यति, यतो यद्यपि जलधे रक्षां प्राप्तवान् तथापि प्रतिफलदायक
    एनं जीवितुं न ददाति।
  tna-NT: 'Dapia aniji cristiano cuana ja bacua Pablo sa eme su ebade ba putsu, uja
    jaquisatitana huecuana: —Ye deja mu jia deja manuameji. Mar jenetia d''eji su
    puitia biame, Diusu ja bacua neje ematsetani.'
  lid-lid: Iri lau badu busu doh anyolom mwak sukik udu mine Pol, ma mani iri atur
    laleyah, ma iri asehek i tiri ari, ari anya, “Sebwe iy ndramak kede-eh ta idi
    lau nadeh, eme ma mwak ini iy doh! Iy bamak bado ndra bolo ndras bwe, arile kindrei
    nane ta edeu maha-an i ta lau ta amekes kandriyen ndra-in badeh, bwalen iy ndramak
    kodo-oh ta udu kon munyak dah nadeh.”
  wim-wim: Than pam wanch aak Malta punchanangana thathin thuuk yench-yenchaman uk-uk
    maꞌ Paul.antang angman-a, aꞌ thanan thaw-thawin thanttakamana, “Pam ilangan yaakaꞌ
    mulath pam wanch natha keꞌ-paal than oony piꞌanam al-alangana kaangk keꞌa thathayn
    nunang yaaman man-yethaman wun-wunowa. Nil puth keꞌam utham woꞌuwangana, puth
    an kana thuuk ilangaman ngul mulathow nunanga.”
  zga-M: Avanu avenyeji va pala, vuvawene injokha ijielumbela mukhivoka, vakhavulana
    vavo vakhata, “lweli umunu uyu iva imbudi atolwikhe khu nyaja, sapanogile ukhuta
    atamage nkilunga.”
  yom-yom: 'Basi sanga bu bamona ti nioka yinemi mu koko kuandi, bakambasana : —A
    beno makiedika ti mutu wawu mvondi, bila, ka diambu ko vukidimu mbu vayi busonga
    bu Nzambi bumengi ti kaba moyo !'
  san-SIN: තේ(අ)සභ්‍යලෝකාස්තස්‍ය හස්තේ සර්පම් අවලම්බමානං දෘෂ්ට්වා පරස්පරම් උක්තවන්ත
    ඒෂ ජනෝ(අ)වශ්‍යං නරහා භවිෂ්‍යති, යතෝ යද්‍යපි ජලධේ රක්‍ෂාං ප්‍රාප්තවාන් තථාපි ප්‍රතිඵලදායක
    ඒනං ජීවිතුං න දදාති|
  yut-yut: Uŋun kokupmon amɨn da kaŋba Pol da kɨsiron tuŋon amɨn uŋun telɨŋ telɨŋ
    aban kawit. Yaŋ kaŋek iyɨ gɨn notni yoyɨŋ yoyɨŋ aŋek yawit, “Koni, on amɨn uŋun
    amɨn kɨnda aŋakban kɨmakgɨt. Tap kaga pɨgɨ dɨma kuŋwak, mani abɨsok kobogɨ yomyom
    piŋkop da dɨma egɨpjak do nandɨsak, do kobogɨ ɨmɨsak.”
  grc-BYZ: ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ, ἔλεγον
