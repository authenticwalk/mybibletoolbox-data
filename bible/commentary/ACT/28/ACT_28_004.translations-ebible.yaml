    “Ipingaga aju munduju ashibhulaga mundu nkali alamile gwangali kuwa mmashi, nnungu
    jwetu jwankongwe ashemwa Aki akanneka alame!”
  tte-tte: Kabo yanuwa tomoliyaone sigitai wesone itaketake Paulo nimana mena yo sibomamo
    siedeedede siwaloba, “Tomone bwaite tounuyamate yabo. Bwagana nae iyabubu-gabaen
    kalita mena na yakato inamwanamwa na iyamo loina dudulaina kani ilobai bwaimwa
    boita.”
  tcs-tcs: Wen dem pipol blo dat ailan bin luk da sneik pas wea an blo Pol, dempla
    bin spik wananada, ‘Ei! Dis man i madara. Nomata i bin kamaut prom da solwata
    laipwan, diswan mas bi peibaik bikoz em go ded eniwei.’
  hlt-THB: Ce a tuilak cung awh ak awmkhqi ing Paul a kut awhkaw khqui ak bat ce ami
    huh awh, “Ve ak thlang ve thlang ak him vani hy voei, tui awhkawng taw loet hawh
    hlai hy, amak thym phu suinaak ing a hqing am ngaih nawh ni ve,” ti uhy.
  soq-soq: Malta apanawa Paul witape mota adendoe osowe seudio ewane muba gagalontone
    waienase, “Apana ema dauwa sowa epenbolen. Me rua os owa rauwanaga debama bedewainta
    wisen, tane tauma me kadiwawa leuleide mai inawaa wampi, dia.”
  qub-qub: 'Pablupa maquincho culebra warcuraycajta ricar chaycho tiyaj runacunaga
    parlaran: «Cay runaga wañuchicojmi canga. Chaychari lamarpita llojshisha caycaptinpis
    bingansata cutichej diosaga mana cacharinchu» nir.'
  att-att: Á yù ira tatolay nga naggián tán, pakasingad da sù maritá nga iráw nga
    nabbesin ta limá ni Pablo, kinagi ra sù ira kábulud da, “Kuruk nga minámmapátay
    yù tolay, ta mássiki nakagon nga naggapu ta bebay nga nelillì ta pate na, ngam
    aringin meyanugù nga matolay, ta matunung yù Dios nga mamagikáru kuna,” kud da.
  bki-bki: Mia bogo napano tomu nalo na vio nei amial maro na m̃a jer binvin tomu
    jom̃a jakilele ea Pol jum̃ano jibe na, ana nalo amijuvaluva melumu ga ealo, aberinavo
    “!Keialio, toro na yimo nalakoiano nei, p̃eli naio be toro tai na m̃a muemue tomu
    dolu nalo telabo ruei! Tei jidom rila bin naio rim̃aro, mia naio buro kilkil ga,
    mia vonganei, mia maro na rila ka naio rimemedu na.”
  bqp-bqp: 'Kũ bedenↄ mlɛ̃̀ɛ pìi è dↄ a ↄa, ò pìkↄ̃nɛ: Gbɛ̃ bire bi gbɛ̃dɛriimɛ yãpura.
    Bee kũ à bikũ̀ í bara aafia, yãpura dí wenɛ àgↄ̃ kunlo.'
  mcp-mcp: 'Ja mímbyágá mí shí mí á dʉ́g yúul kə́l Pwôl mbwə́d yí, bwə́ á ŋgə lésha
    bwə́mɛ́ nə bwə́mɛ́ nə́: «Muud ɛ́ga jɨ wámbʉlə bə ŋgwûl buud. A mə́ tɛɛm faam nə
    shwɨy mə́júwó dɨ, myɛ́ndí í á mágʉ́lə́yɛ́ nə́ a cʉ́gəg.»'
  hat-hat: 'Lè moun zile yo wè sèpan an pandye nan men Pòl, yonn t''ap di lòt: Gen
    lè nonm sa a se yon ansasen. Li chape nan nofraj la, epi men jistis Bondye ap
    pousib li toujou.'
  npl-NT: 'Ijkuak n tlakah non ochantitokah itech non isla okitakeh n koatl pilkatok
    itech ima n Pablo, okimolijkeh: —Nin tlakatl se temikti, porke maya omomakixti
    itech weyi atl, mach kikawiliah mayolito.'
  bgg-bgg: Thiichiih rai pha branthek è Phaul wad shii pham chong pha ji riig ne awaithek
    chung yao rai, “Hì pha bran ne sgohpho rek ara! Ai ne khamuii è ragia rey dun
    magungde, airo khirzey è aishii asieng yi ro.”
  eng-TCENT: When the native people saw the creature hanging from his hand, they said
    to one another, “This man is undoubtedly a murderer. Although he has been saved
    from the sea, the goddess Justice has not allowed him to live.”
  eng-BSB: When the islanders saw the creature hanging from his hand, they said to
    one another, “Surely this man is a murderer. Although he was saved from the sea,
    Justice has not allowed him to live.”
  cpu-NT: 'Ikanta iñaayetakeri nampitarori janta jovikantapaakari, ikantavakaiyanakani:
    “Irika shirampari ovantzinkari jinatzi, okantavetaka javisakovetaka impiinkemi,
    temaita ishinetaiteri irañee.”'
  san-ASM: তেঽসভ্যলোকাস্তস্য হস্তে সৰ্পম্ অৱলম্বমানং দৃষ্ট্ৱা পৰস্পৰম্ উক্তৱন্ত এষ
    জনোঽৱশ্যং নৰহা ভৱিষ্যতি, যতো যদ্যপি জলধে ৰক্ষাং প্ৰাপ্তৱান্ তথাপি প্ৰতিফলদাযক
    এনং জীৱিতুং ন দদাতি|
  tod-tod: 'Ná nuiti ti kaalii ɠaai ma zɛlɛni Pɔle yeei ʋa, ti ɠɛni ɠɛɛzu ɓɔɠɔ ma:
    «Gaama zu zunui nii ɠa ɠɛ ga nu ʋaa nui ta, kulaa nɔ ɠa feya faa ɓɔii zu kpoloɗɛi
    wu, gaamanɔ ada-ɠalagi ná-tukpɔi la vaani bu, é ʋa yɛ vulua.»'
  tac-NT: '''Lige alué ralámuli alé ejperégame, a''bopi anile alué sinowite i''kílime
    etesa: ―Ye rió pe nejkógame kérépukué, ''lige rekó alé ba''wichika neyúsige ye
    rió, Onorúgame gastigárile ye rió napurigá mukumela jemi ―anile alué ralámuli.'
  eng-WEBPB: When the natives saw the creature hanging from his hand, they said to
    one another, “No doubt this man is a murderer, whom, though he has escaped from
    the sea, yet Justice has not allowed to live.”
  gfk-H: Ing ira tunatuna makaia tano ailan diet ga nas no sui ma ga tabataba tano
    limana, diet ga tangai harbasianei ta diet bia, “I nanaas bia iakan ra tunana
    a tena bu bing tunatuna ia. I tutuna bia pai hirua na tes, senbia no tadaar nong
    i la warkurai ma ra takodas pa na hok ia bia na lon taar.”
  viv-viv: Ada badi Molita kaliva oloto Folo nimane gikudaveꞋavina-ma hiꞋitana againe,
    buye hiveꞋagahegahe higayo, “Ha! hida kaliva makewa toluveꞋalika, ada keke lehageya
    gidatowaꞋalika tu adamoya higa yana dewa ana laufata viviluwa nimane alika ginanuhagana.”
  yao-yao: Ŵandu ŵa kweleko wo paŵaliweni lijoka lili nkuliŵilijila pankono wakwe
    ŵasalilene, “Kusyene mundu ju ali jwakuulaga, namuno akulupwiche mmeesi nambo
    chisasi cha nnungu jwetu jwankongwe jwakuŵilanjikwa Haki ngachikunneka alame.”
  tgp-tgp: Tamlohin jara atu lara la hite maji atu mo lo keho na liman Paul, la lo
    vereverea isara lara, “Mo sopo te retiusia vara tamlohi akerihi enia tamlohi vili
    tamlohi matea teni mo vono, hina purongo vara mo juri na tasi, pani nor̃a god
    har̃ai sei Justice, mo sopo tinar̃ihia vara i mauri.”
  auc-NT: Adinque ïñömö quëwënäni wæætë näni cabo nämäneque tededinque, “Ïingä ïñömö
    waocä ingante në wæ̈ningä ingä awædö. Tömengä æpæmpo becadote wæ̈nämaï ïñongante
    edæ mönö nö cæte pänongä incæ tömengä ingante ata cæpodämaï inte angä ate ñöwo
    quëwenguïnämaï incæcäimpa.”
  kbc-NT: Odaa niɡ̶ijo niɡ̶eladimigipi noɡ̶onadi niɡ̶ijo lakeedi me nanyotinece Paulo
    libaaɡ̶adi, odaa idiaaɡ̶iditiwage modi, “Niɡ̶ini ɡ̶oneleegiwa ejime aijekegi!
    Igaataɡ̶a ja iwoko daɡ̶a yeloadi ninyoɡ̶odi, pida niɡ̶ica noenoɡ̶odi ane iɡ̶enaɡ̶a
    aika daɡ̶alee yewiɡ̶a.”
  bmh-bmh: Gonun, duailel agen man go Pol nugau ebeg zaliwai dareun uligaimai, agzozou
    enemen, “Petak pet, du e go du tub wina, noumeun du. Go ibut ze ebu ze zaimai,
    noumab tam. Bo, duailel sisiaraneu em uwait go nug du go awau utaba, i damau.”
  ctu-BL: 'Jini chumulo'' bʌ ya''i che'' bʌ tsi'' q''ueleyob ts''uyul lucum ti'' c''ʌb,
    tsi'' subeyob i bʌ: Isujm, stsʌnsa jini winic. Anquese uts''at tsa'' loq''ui ti
    ja'', wʌle mux caj i chʌmel cha''an i mul, che''ob.'
  meq-meq: 'Ndo i dala niye hay tə ŋgatay a palas niye maɓala eye ka həlay i Pol aye
    na, tə gwaɗ mə walaŋ tay: «Ndo nakay na, ta deɗek ndo məkəɗe ndo hay. Kə təmaw
    abəra ma bəlay, ane tuk na, ma təmiye abəra ka sariya i Mbəlom bay.»'
  noa-H: Chi durr k'ʌʌnau hamach daúa mag nemk'õrta hi jua gaai jiir jopbaichëm hoobaawai
    hamach happai, —Keena, pãadë hoobat. Jãgan jãg wounan hõor t'õomieuwai. Maguata
    p'ũas heemua peerdʌtarrjã, hagt'a pʌaba, Hẽwandamau hi dʌ̈i jãjãgk'am. Hich hiiuta
    juau hi dʌ̈i jãg sĩebahaba hanaajim.
  alp-NT: Kena tamata nusa meru esi selu niakwe mere tihlolo kena Pauluse balaije,
    hoko esi lepa loko lomai be, “Ei, Tinai. Ile meije tamata maka bunure tinai. Masike
    ndau meite imata mo po iteki tuhane tinai mo maka teu nsalale kai nkenale ibunui
    kena niakwe meije.” Tuhane tinai mo mere bina.
  san-VEL: te.asabhyalokaastasya haste sarpam avalambamaana.m d.r.s.tvaa parasparam
    uktavanta e.sa jano.ava"sya.m narahaa bhavi.syati, yato yadyapi jaladhe rak.saa.m
    praaptavaan tathaapi pratiphaladaayaka ena.m jiivitu.m na dadaati|
  kbq-kbq: Kuma agafa vahe'mo'za kazageno osifa'vemo Poli azante haninkofi nege'za,
    zamagra'a anage hugantugma hu'za, ama'na nera vahe zamahe nefria nepigure, hankino
    hagerimpi frigara knare huno freno e'neanagi, tagri'ma refko'ma nehia a' anumzamo
    refako husiana atre'sigeno Poli'a omanigahie.
  kbh-kbh: 'Chë luarents̈a ents̈anga, chë mëts̈cuaye Páblëbe cucuats̈iñe yojtsajonÿanama
    tmonjáninÿe ora, monjétsenatsëtsnaye: “Quem boyabása ndegombre inÿa obanayá cuanmëna;
    mar béjayoca jobanáments̈ana tojotsbocá, pero chca uamana causa, diosá Justicia
    ndoñe quebnatsleséncia cha vida chaotsebomnama ca.”'
  ron-LSB: 'Când băștinașii au văzut creatura atârnând de mâna lui, și-au spus unii
    altora: “Fără îndoială că acest om este un ucigaș, pe care, deși a scăpat din
    mare, Justiția nu l-a lăsat să trăiască.”'
  pon-pon: 'A men liki ko lao udial man o a teneten ni lim a, re ap kajokajoi nan
    pun arail: Melel aramaj men et me kamelar aramaj, a piti janer nan madau, ap rialar.'
  nhe-BL: 'Huan nopa Malta ehuani quiitaque nopa cohuatl cuahuiyontoc imaco Pablo
    huan moilhuijque se ica sequinoc: “Huelis ne tlacatl se temictijquetl tlen momaquixti
    ipan nopa hueyi atl, pero Dios ax quicahuilía ma itzto pampa ax cuali tlen quichijtoc.”'
  sps-sps: Tan nainy te tagein vainy tana fan a koraa te kots fi ya na niman e Pol
    nei sa gageits patsukanen nato, ri favevegiau patsukan rato fapoopoan narari,
    ri tsue to na ka, “Toroman, a mes to te natiny atsuiny famat raror vavainy, kainon
    te gima mat fi ya namaan, san fo gov tsura gim ror ma famanat iny ya ma toto ya.”
  wnc-wnc: Taawasiwan aminbamu keu wandakane nanata kaking. Kake anzing yaking, “Asikaya
    aminu aapa aminu kundu atzipbut. Zipbut ngana yangga gwene dua kumbut. Ngana sanga
    wai tasikut takngae kupikge gomokga isinggak,” ngang yaking.
  bus-bus: 'Kɛ̀ bɛdeenↄ mlɛ̃̀ pì è dↄ à ↄↄa, aↄ̃ bèkↄ̃nɛ: Gbɛ̃ beee nɛ́ gbɛ̃dɛrimɛ
    yãpura. Baa kɛ̀ à bikũ̀ íla aafia, yãpuraa e wenɛ àgↄ̃ kuuro.'
  gub-BL: A'e pe har wexak moz Pawru ipo rehe izeaiko mehe wà. — Puruzuka ma'e romo
    hekon pe awa a'e, i'i izupe wà. — Tupàn uzuka kar nezewe a'e. Uzepyro kwez kanuhu
    wi ykotokotok wi a'e. A'e rupi Tupàn uzuka putar nezewe a'e nehe kury, ta'e puruzuka
    ma'e romo hekon a'e xe, i'i uzeupeupe wà.
  imo-imo: Kombu pulu imbomani waimbemu Polonga kimu norumuna kanokolio eno enongano
    nendo yando ningei, “I iyemu imbo te topa kondorumu ltemo. Yu no naa wangomo nalo
    Tumbi Tipe Teremo Goteni yu koinjo naa molopa, paimbo kolopili nimo ltemo,” ningi.
  boj-boj: Onaqa nui deqaji tamo uŋgasari naŋgi amal uge Pol aqa baŋq di uñiyosiq
    gaiŋesonaqa unsibqa segi segi maroqneb, “Tamo endi a leŋ ojo tamo kiyo? A yuwalq
    di moiyosai deqa gago qotei na a kambatosiqa amal uge qariŋyqoqa a uñiyqo. Deqa
    a moiqas.”
  eng-DRA: 'And when the barbarians saw the beast hanging on his hand, they said one
    to another: Undoubtedly this man is a murderer, who though he hath escaped the
    sea, yet vengeance doth not suffer him to live.'
  knf-knf: 'Wi bañaaŋ banfëţuŋ ţi unjiw bawinuŋ upula ţi kañen ki Pawulu, aşë hoopaţër
    aji : « Ñiinţ i aka pwo nafiŋ bañaaŋ, ţiki ajaka jak abuur pkeţ du bdëk, kë naşibaţi
    aloŋ andu''aniiŋ « naşibaţi anjaaŋ aluk » aşë wo aandinan awo najeb. »'
  san-KHM: តេៜសភ្យលោកាស្តស្យ ហស្តេ សប៌ម៑ អវលម្ពមានំ ទ្ឫឞ្ដ្វា បរស្បរម៑ ឧក្តវន្ត ឯឞ
    ជនោៜវឝ្យំ នរហា ភវិឞ្យតិ, យតោ យទ្យបិ ជលធេ រក្ឞាំ ប្រាប្តវាន៑ តថាបិ ប្រតិផលទាយក
    ឯនំ ជីវិតុំ ន ទទាតិ។
  arn-NT: 'Fey ti pu wapiche, pefilu ti filu ñi iwüdüwkülen Pablo ñi kuwü mew, welukonkechi
    feypiwi engün: “¿Tüfachi wentru kiñe langümchefe peno? Montufuy rume ta lafken
    mew, welu Ngünechen, tati rüf küme pelotuniefilu ta che, elunielaeyew tañi mongeleael.”'
  zas-NT: 'Chi baguiaa ree bén Malta guin nalbëz bëël guin yaa Pab, dxel rëb loj lasaꞌ
    reeman: ―Xin guie bejn bagüjtix, zeel majsi gulaax loj nijsdoo, per guiëtczix
    por ni beenx.'
  ken-NT: Bǒ ɛtɔk ɛyɔ bághɔ́ nɔ́kɔ́ ndǔ nnyɔ́ yɔ áchí yi awɔ jɨ́ŋjɨŋjɨ́ŋ, bábho
    bɛrɛm nɛ batɨ bɛ, “Tɛtɛp, mmǔ-nɛ chí ngwayti bho! Yɛ̌ndu ábʉɛ́ nɛwú anyɛ́n,
    Mandɛm mmu ákɛmɛ kɛ́mbé abhɨ́kɨ́ rɔ yi ambak nɛpɛ́m.”
