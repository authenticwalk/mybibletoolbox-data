  nbq-nbq: It avakwa enawerek andoma menda ako en, Paulus inggis mbas hivitigi ako
    ao aik hunik inil hugu lagagwarik, ambi yugigik yugu dugwit, “Ap yi, ima en sek
    wulu waga ovara, mbas edup watas yi vaga ap enasiga menda sigam higyoma, madis
    inis ‘Enowak Dilisiga menda’ ako at iluk dogop dek imbitirikmu, avyarat hambisogon
    o,” yagagwa ovara,
  tgo-tgo: Mbaŋa rɨmbako thɨ thuwe mwatako i kwatekwate Pol e nɨmae kaero thɨ veutu
    weŋgi thɨŋa, “Amalake iyake tagaithɨ regha. Othembe tharɨ i voitete e njighɨko
    tɨne, na loi wevoko Raghatha Thovuye ghamberegha mane i vatomwe na mbe e yawayawaliye.”
  yap-yap: Me guy e girdi’ ko fare donguch e re porchoyog nem nike yabochboch nga
    pa’ Paul miyad yog rorad ni lungurad, “Re mo’on nem e dabisiy ni ir be’ nike thang
    e pogofan, yugu aray rogon nike thap nga arow nde yim’ u maday, machane taban
    e kireb nma pi’ e kan e dabkiyag ni nge thay riy, ya ke muturug ni nge yim’.”
  mop-NT: Le'ecoo' a que'enoo' ilic te'i tuba c'ocho'ono, u yilajoo' a can ti ch'uya'an
    tu c'ü' aj Pablojo. —Aj quimsaj wal a winic ado'o. Ca'ax ma' quimi ichil a ja'a,
    ma' tu cha'bül u cuxtal u men c'u' u betaja,— cu t'anoo' tu bajil.
  tet-tet: Naree nunia, ema Malta sia dale baa malu naꞌak, “Nanis ema neꞌe, ema haat.
    Keta arumak nia mahoꞌo ema. Masik nia nakbudi sai nosi maufinu tasi moos, niakaan
    sotir atu mate. Tan see nalo aat, natiu sotir aat.”
  hlt-MCSB: A kut lamkah aka bat satlung te kholong rhoek loh a hmuh uh vaengah khat
    neh khat te, “Hekah hlang tah hlang aka ngawn la om tih tuili lamloh ha daem ngawn
    dae dantatnah loh anih he hing sak ham a hlah moenih,” a ti uh.
  xtd-NT: 'Nu n‑ka xini ñayiu xndaxio ijan koo ntakaa ndaꞌa‑s, n‑ka xiaꞌan tnaꞌa‑i:
    —Vaa, ndɨyɨ n‑xaꞌni se yaꞌa. Juini n‑kaku‑s xa kuú‑s nuu mar, ko ña juini ka ianyuux,
    ia ndadandaa kuechi‑ro xa kundito‑s.'
  mdy-ETH: ማልታ ዓጬሎይዳ ዓኣ ዓሳ ጳውሎሴኮ ኩጫ ሾኦዣ ዻይ ዓርቄሢ ዴንቃዖ፦ «ሃይ ዓሢ ጎኔና ዓሲ ዎዼ ዓሲኬ ጌይሢኬ! ዓይጎሮ
    ጌዔቶ ባዞ ጉዳሢዳፓ ኮሺና ቶሊ ኬስኬቶዋ ኑኡኒ ‹ፆኦሲ› ጌዒ ካኣሽካ ፒዜ ዎጋ ፆኦዛሢኮ ዎጊፆይዳፓ ቶሊ፥ ናንጋኒ ዳንዳዒባኣሴ»
    ዎሊ ኮራ ጌዔኔ።
  spl-spl: Yawu otmu kapi ambolipŋaŋe ekmâ yuwu sâm alahuwi. “Lok âlâ kumu muop yakât
    matŋe. Saruŋe ki harangumu muap. Yawu gârâmâ saru ginŋan yâhâmu matŋe yu tetewaŋgiap.”
  usp-NT: 'Y mak cristian re man luwar li, cuando xriltak chi nac''alchak man cumatz
    la'' jk''ab'' Pablo, xoctak chi jb''ij chirib''il rib''ak: Man winak ri, ajcamsanli''n.
    Xcolmajch laj jk''ab'' c''ax li mar, pero jwi''l jmac ta'' tiye''saj luwar re
    tiyo''rc, xche''tak.'
  zav-NT: 'Na'' choso''ogüia beṉə'' ca'' naḻə''ədit beḻən'' na'' Pabən'', nach gwse''e
    lɉuežɉe'': ―De''e ḻi benga naque'' beṉə'' güet beṉə''. Bac̱h bele'' lao nisən''
    pero na'' Diozən'' bito cho''e latɉə əbane''.'
  sgz-sgz: Tan kálámul tilatung i sim di mákái kanih a riuriu pagas i limán ái Paulo,
    má namur dik worngai i di sang ngo, “Kálámul minái a tám up bing kálámul gut.
    A kakas masar tili lontas, mái sár ái Kokos, kángit tánráu a lu kosoi sápkin,
    kápnate páksiai nák liu.”
  kek-NT: 'Li cuanqueb sa'' li na''ajej Malta, nak que''ril li c''ambolay t''uyt''u
    chi ruk'', que''xye chi ribileb rib: —Relic chi ya̱l nak li cui̱nk a''in, a''an
    aj camsinel. Xcole'' chak chiru li palau, abanan inc''a'' ta̱canaba̱k chi yo''yo
    arin chi inc''a'' tixc''ul xtojbal rix lix ma̱c, chanqueb.'
  blz-NT: Sarataa mianna togong iya'a nimiile' ule iya'a ningkaloe na lima ni Paulus,
    raaya'a nopootunduniimo taena, “Mian kaya'a sabole nampapateimo mian, gause mau
    mune' i ia nosalamatmo na kosilaka'an na tobui, diim wiwine men mingintoni ka'adilan
    sian mamatalai i ia tumuo'.”
  poe-NT: 'Ntá tí sín chjasin ntiha mé kꞌuíkon sín tí konche kjítjia̱nkítjen itja
    chꞌán ntá ikjo sín kíchó sín. Ntáchro sín kíxin: ―Kjá tí chꞌín a la ijnko chojni
    tsíkjàya a kíxin kjónté kuaá chꞌán kꞌuénxinhya chꞌán nta̱yaon la Dios la í tjinkakonhya
    kíxin na̱xa̱ tsjakꞌechón chꞌán.'
