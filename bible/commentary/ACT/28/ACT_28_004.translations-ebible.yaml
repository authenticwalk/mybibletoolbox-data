  peg-peg: ବିଦେସି ହେୱାନ୍‌ କେଇଦ ହେ ଜାତ୍‌ ଜଲାଜ଼ି ମାନାକା ହୁଡ଼୍‌ଜି ହାରି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌,
