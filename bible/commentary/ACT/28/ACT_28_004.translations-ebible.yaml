  mva-mva: Be bong tamoata motu ngarana-onaona moata Pol luma-nao itobitobi be dite
    nge bokai dipile, “Tamoata nge masa tamoata-kangkang kata! Moimoi makasi-lo nge
    iratu, ata giriki ne moatubukadi tago iboadu ngairatudi!”
  dwr-NT: Haathaan doodetteedda sa7aan de7iyaa asatuu qirccanttiyaa shooshshay Phawuloosa
    kushiyan xaaxetteeddawaa be7eedda wode ittu ittuwaassi, “Tumu ha bitani shemppuwaa
    wodhiyaa asa; haray atto abbaappe I attinakka nu Xoossaa pirdday A paxa de7o gibeenna”
    yaageeddino.
  kfw-kfw: Khawa ramma mi ngaikhan Paul kut-ah atur kangar maruul khan ikaikha inmupha,
    inmani inkhatli inkhat in-inti, hiwa mi hi mikathat alei-echeise, ama'n tuipuiya
    inphut aring innum, arasi inchu ama karingsik zootmak.
  bfz-bfz: जेबे तेथो रे रणे वाल़ेया साप तेसरे आथो रे लटकेया रा देखेया, तेबे आपू बीचे
    बोलेया, “सच्ची ये मांणू अत्यारा ए, हालाँकि समुद्रो ते बची गा, पर तेबे बी न्यायी
    देविए जिऊँदा नि रणे दित्तेया।”
  cuk-09: 'Dulemar-dupginmalad Pablo-argangi naibe-nued nai dakarmargu, na ga sokarmalad:
    “We-dule nue-dule-gindaked an daked. Aisaar demargi wakichanad, degi-inigwele,
    anmar-Griego-bab-dummad igar-napira-imaked, gwen dula-gudii imakbisur an daked.”'
  ben-OBCV: দ্বীপের অধিবাসীরা যখন দেখল যে সাপটি তাঁর হাতে ঝুলছে, তারা পরস্পরকে বলতে
    লাগল, “এই ব্যক্তি নিশ্চয়ই একজন খুনি। কারণ সমুদ্রের কবল থেকে এ রক্ষা পেলেও দেবতার
    বিচারে ও প্রাণে বাঁচবে না।”
  mil-NT: 'Te nchaa ñáyiu ndèhé‑yu sá tácàndeé‑dɨ ndaha‑dé, te ní ngüíta‑yu ní xítnàhá‑yu:
    —Váa ndɨ́yɨ ní sahni tée‑a, te ñá ní xǐhí‑dé làmár, te dacuɨtɨ́í sǎ cùú‑dé vitna,
    chi sa nàha Yá Ndiǒxí ná ní quide‑dé ñuyíú‑a —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Iboceayũ puybu o'subujojo tore iãn Paulo bu eju. Imẽnpuye o'jekawẽn ip
    jeweweju. — Wuyjuyũ aokaka'ukat aco'i teku — io'e ip te'e ma. — Tibog̃ cĩcãati
    be oe'ũ g̃u. Puybu nuy pibun pit je'ũ ikẽrẽat o'g̃ujurũg̃ puye — io'e ip te'e
    ma jewewebe.
  amk-amk: Na kutuo kaiwasa nu fosa ewatioai we tawaifi sawai na Paulusi warangfi
    nana fo, emadu wawerasa eteyo, “Inontarai nini, tarahi weming inontarai dine,
    donio kiaharai weru dedukarausi to rei mandei, wape tane seng mano kiutu kaiwo
    na mai nei sawini kaha, mae demi tawainei kirifi, ambori mireha.”
  fai-fai: abiw kayak ika Faul atamomo faimkun be alam sikal dim kail tamo sow sowba
    ka. Kale bakodawa bakodawa bom kaliw ko. “Kinim be kinim amin kinim be, aka sol
    wok dang kal fikalongino, aka kudá sakabe tadba, kata, num got kukuw mafak yán
    kimin kinim akal ambidokaba bute.” Kalanbiw.
  ura-NT: 'Nii Faboro biji que tijileneein calaa acanone coaraainte: “Jerihanete,
    soserena necaiha caa cachara. Cucuana cuhane naluhin, onaa caje nichotihane jaunte,
    ichaohane jerene, dedeeu nenaa- nii rucuherara,” naaure Faboro coarajeein, nii
    cuu nenacaauru cachacuru.'
  mcd-NT: Ascaiton oincani, —¡Uru! Na nocofunu rutumitsamisiraca. Unuhuan ariashu
    nocosharafiaiton Diosin onaintimanaran, —unu tupusumuni anoashu yoinannifo.
  urt-urt: Kom ŋupe ŋaiye lenge miyeꞌ tuweinge moi uku yetekeꞌe hwaŋ dalndal tuwei
    syep Pol pe, tinge yanange yale yat tititinge na, “Miyeꞌ eꞌe taꞌe miyeꞌ pupwa
    ŋaiye nongombe miyeꞌ yule lakai? Somohon ŋaiye ka ole el ŋoloh pinip pe, ka ambaꞌe
    yitini pupwa kin. Kom pakai. Tukwini kin si nambaꞌe yitini kin pe, se ka ole.”
  kiz-kiz: Bhanu bhenyeji bha pala bhobhebhuene mnyama inimbila mu kibhoko kya muene,
    bhakajobhesana bhene kwa bhene, “Munu ojho hakika muuaji atoruiki mu bahari, lakini
    haki jhikanduhusu lepi kuishi.”
  tzo-TZE: 'C''alal laj yilic yajvaltac banamil ti cats''bil ic''ot sc''ob li Pabloe,
    jech laj yalbe sbaic: ―Yu''un jmilvanej li vinic li''i, ja'' yu''un iti''at ta
    chon. Ac''o me icol loq''uel tal ta nab, pero ta persa ono''ox ta xcham ―xut sbaic.'
  lex-lex: 'La''pa noh de mniotni ramkek nana niy die natniakloi lia Paulus limni
    noma idma nakot la ida: “Hei, matiala riy di mak kwunu-kwenna rimormiori id hadi.
    Yoma nlewan olek lol lora, mere hegana patke''a marna-ornoha (dewa) edonna nolin
    nihini la.”'
  dov-dov: Lino bakkali bamuchisi echi nibakabona munyama oyu ulalengelela aluboko
    lwa Pawulu, bakati kuli umwi awumwi, “Oyu mwalumi welede kuti mujayi wavunwa kulwizi.
    Lubeta talumuzumizyi pe kuti kachipona.”
  rgu-rgu: Malta lahenda nara rita meke ria diti loe-loe neuꞌ Paulusꞌ lima na, boe
    ma ara esa dedea noo esa rae, “Lahenda ia bate naisa lahendaꞌ. Leoꞌ ria boe, ana
    lui na aon neme nafa ani mai, tehuu tebe ria ua-nale na. Te bea rina tao salaꞌ
    soo, ria muste lepa na seluꞌ ana, de ta bisa nasoda soꞌ.”
  toc-NT: 'Acxni̠ a̠ma̠ko̠lh cris­tianos xalac Malta taúcxilhli pi̠ Pablo li̠ta­ma­kás­natli
    lu̠hua y macáx­calh, chiné tzú­culh tahuán: —Tamá chixcú ma̠x mak­ni̠­nani̠t,
    porque ma̠squi ni̠ mú̠x­tulh nac pupunú pero cumu lhu̠hua tala̠­ka­lhí̠n tla­huani̠t
    Dios ni̠ ma̠x­qui̠y quilh­ta­macú cala­tá­ma̠lh.'
  som-som: Oo barbariyiintiina markay arkeen bahalkii gacantiisa ka laalaaday ayaa
    midkoodba wuxuu mid kale ku yidhi, Shakila'aan ninkanu waa nin dhiig qaba, waayo,
    in kastoo uu baddii nabdoonaan kaga baxsaday, haddana xaqnimadu uma oggolaan inuu
    sii noolaado.
  mam-C: 'Aye xjal najleqetaq antza, tej kylonte kan b''altz''ink tib'' ti''j tq''ob''
    Pabl, jaw yolin kyxolx. Chi chi'' kyjalu''n: B''alaqa b''yol xjal te ichin lo.
    Mapetzin klet toj ttxuyil a'', me a kawil toj kya''j, nlay ttziye tu''n tanq''intl.'
  ndj-ndj: Venikaya vala pala pavawonili njoka paning'ina muliwoku lya Pauli vayiwombela,
    “Ndina hoshu kucha mundoyu aveli kawulaya mundu. Hata leki kalowoka mubahali,
    lugotu lwa vamlungu dayimuleki ng'odu ayendileli kunana.”
  mbj-NT: 'Ti m'' tsyt dëëg bä habong do rabahapäh bä aw''yy ta moo hã kas''ëë däk
    doo, raher''oot rabab''ëëh bä: —Hahỹ aj''yy tahyb n''aa pé ji naheb''ooh doo.
    Kedëëb wäd né hẽ paawä akajar me naa, hỹỹ kä da tadajëb kän ji säm heb''aanh do
    an''oo bä —näk mäh.'
  lat-VUC: 'Ut vero viderunt barbari pendentem bestiam de manu ejus, ad invicem dicebant:
    Utique homicida est homo hic, qui cum evaserit de mari, ultio non sinit eum vivere.'
  ngp-ngp: Wakaya wa hadya weze waione idya inyoka yaning'inila mwo mkono wakwe niyo
    wagamba, “Kindedi mnt'hu uyu kakoma, hamwenga na kugamba kayokolwa kulawa mwe
    kubanika mwe bahali, kuzumilwa kunda ywedi ha meso ha Mnungu hokumleke agendeele
    kunda mgima.”
  enq-2: Kanopato dokome baanya kinginya kapusetae sia doko yuu tange dupame kandatala
    nyakama-lapo laloo pyoo, “Kiningi, akali dakeme endakali pyao kumasingi-lamo.
    Solowatanya yaka ipupyaka-lamo doko, tolasingi gote enda dokome baa nakatena lao
    pyao kumasilyamona” leami.
  eng-ASVBT: And when the barbarians saw the venomous creature hanging from his hand,
    they said one to another, No doubt this man is a murderer, whom, though he hath
    escaped from the sea, yet Justice hath not suffered to live.
  mna-mna: 'Zin mutu tana tire mooto imbotmbot la Paulus namaana, to tiparso pizin
    ma tiso: “Wai, to ti ko ipun tomtom sa ma imeete som? Ŋonoono, miiri ma duubu
    na, ni iko pa. Mi merere kiti ta ipokotkot mbulu i na, irao ileeli na som.”'
  myw-myw: Ven towen gimgilis ikines mwatet towen ikakuva̱tay wanaman Pawl, mo ilansa,
    “Mounid tawayin gamag taw towen; nag kadilok son mwamovan bises; nag iwgwel wabwanit,
    tage mwateta na̱wen mo iged, va̱gan kid bikatimet.”
  sby-sby: Bantu ba uko mpobalabona njoka kaili yalelela ku cikasa ca Paulo, balambeti,
    “Cakubinga muntuyu ni kapondo, nambi wapuluka palwenje, lesa wetu wabululami nkasuni
    kwambeti uyu muntu ekale ne buyumi.”
  sll-sll: Hamia hanere, “Ayo, yal i ari si gongwo yal momia, nir bani aidole mena
    umba, omaga gonamia han molo,” dungwi.
  yaq-NT: 'Junako jume'' ama joomem, juka'' bakotta, Paplota mampo cha''akamta a''
    bichakai, bempo ama nau: ―Ini''i o''ou jiba tua yee su''ari. Bwe''ituk jum bawepo
    ka mukuka juni''i, ju''u Lios ka a'' jiokoeka, ka a'' jiapsi i''a ―ti nau jiian.'
  uro-uro: Bä nga qa ruvek näva ama urqa rha lu qä uiuvärhaqa i qat nar nämäni qärak
    aa rhäqyet dä rhi qoar na ne rhoqortäqyia, “Rhak täkt ama ruqa di nak nguaräm
    ama väveng bäm ga ama ruqa. Näma dä qa mäqäne dä mamär i qa mumaiar nas näp garäska
    sokt di ama ngämuqi ma Jastis diva qaku qi naqyiradeng na qa iva qat däqäm.”
  ita-1885: 'E, quando i Barbari videro la bestia che gli pendeva dalla mano, dissero
    gli uni agli altri: Quest''uomo del tutto è micidiale, poichè essendo scampato
    dal mare, pur la vendetta divina non lo lascia vivere.'
  muy-muy: 'Ndam ga haɗ ni tàra tìpia zlam a haɗ ni naŋ àfəŋ kà ahar tandal-ndala
    nahəma, tə̀zlapaki e kiɗiŋ gatay bu, tə̀ɗəm ahkado : « Maslaŋa hini ti bay makaɗ
    mis eɗeɗiŋ. Ku tamal àtamfəŋa kà dəluv a nəŋgu ni, Melefit àmbrəŋ naŋ mânjəhaɗ
    àna sifa do. »'
  kqc-kqc: Kamini motumotu vene mina aruma bi ini vanari ikiyo mina vegasa iniye iniye
    rofu niyadi, “Rama iniye mina rumana bi amiye umuyeyo amiye, davarari ka muyena
    de, idu Vegu rorobo sei iniye yaku ka nido ga vegu niyaine.”
  tav-tav: 'Ti poa macana Pablo wamopʉre aña cʉ cabaque yoaro tʉjʉrã caame ĩwã: —Camajare
    cajĩa paii ãcʉmi. Cʉ cajĩa pairije wapa ria capairi yapʉ carua yajiboricʉ cʉ cacatiro
    maca aña cʉ baque jĩa rocagʉ ácʉmi, caame ĩwã.'
  eng-ULB: When the native people saw the animal hanging from his hand, they said
    one to another, “This man certainly is a murderer who escaped from the sea, yet
    justice does not permit him to live.”
  spa-VBL: 'Cuando la gente que estaba allí vio la serpiente colgando de su mano,
    se dijeron unos a otros: “Este hombre debe ser un asesino. Aunque escapó de la
    muerte en el mar, la justicia no lo dejará vivo”.'
  fra-_FOB: 'Et quand les Barbares virent cette bête qui pendait à sa main, ils se
    dirent les uns aux autres: Assurément cet homme est un meurtrier, puisque après
    qu''il a été sauvé de la mer, la Justice ne permet pas qu''il vive.'
  hau-ULB: Da mazaunan garin suka ga maciji ya nade hannuwansa, sai suka cema junansu,
    “Ba shakka wannan mutumin mai kisan kai ne, koda shike ya tsira daga Teku, sharia
    baza ta barshi da rai ba”.
  mal-mal: 'അണലി അവന്റെ കൈമേൽ തൂങ്ങുന്നത് ആ സ്ഥലവാസികൾ കണ്ടപ്പോൾ: “ഈ മനുഷ്യൻ ഒരു കൊലപാതകൻ
    സംശയമില്ല; കടലിൽനിന്ന് രക്ഷപെട്ടിട്ടും നീതിദേവി അവനെ ജീവിച്ചിരിപ്പാൻ സമ്മതിക്കുന്നില്ല”
    എന്ന് തമ്മിൽ പറഞ്ഞു.'
  kkc-kkc: Eseme mi te mapoo debeli odoo oso Polo hebiseso dee mapoo poloso sooloogoosoo
    melee ogoloso diba diesono egeesee takaso, “Odoo hagee odoo wooloomali odoo osobele.
    Bei, yo abei domopooga simi oso yo tele. Esiga epedee nei dala teneli godee oso
    Polowo goo tokenee maga nei ka teneeso. Esiga hebiseso yo dee mapoo ka pana”,
    diso.
  urd-GVR: Maqāmī logoṅ ne sāṅp ko Paulus ke hāth se lage dekhā to ek dūsre se kahne
    lage, “Yih ādmī zarūr qātil hogā. Go yih samundar se bach gayā, lekin insāf kī
    dewī ise jīne nahīṅ detī.”
  far-far: Kada wane ana bubunga nai kera ada to'ona na fa baeko nai nia dau tatara
    ana 'abana sa Paul, kera ka fata fuada kwailiu, “Na wane ne, alamia wane sauwanee
    ne, ma na god ana ‘Kwaiketoie’ nao si doria nia ka mauri, sui boroi 'ana nia ka
    mauri mai fasia laona asi.”
  suz-BL: टापुमी बाक्‍बपुकीमी पावल आ गुइ बुस्‍सुम गिल्‍शो तशा “एको मुर मुर साइक्‍ब
    बाक्‍माक्‍त। समुन्‍द्रमी फश गिवार पा ग्रुम्‍शा हेररा बेक्‍शा यो ब्रोंइशा, रागीमी
    ग्रूशा यो बुस्‍सुमी कोक्‍शा बेक्‍ब दुम्‍त” देंमुम्‍तेक्‍म।
  car-NT: 'Ainary poko mo''ko okoju wo''sereremary ene''po mero ty''waine, mo''karon
    moro po amandonon wyka''san ase''wa: “Kari''na wonenymbo mo''ko wokyry suku''sa.
    Parana ta ro rypo romo''no wyino tywepa''ka man. Erome te moro ija''wanymbo kyniwojan.”'
  amp-amp: Kmi thofm htimomr nandomr yimarhu tirt youtahato yimar hatoh-moatrr kfo
    memom, “Nd yimar ka wom yimam wasmor. Tekt funenehat nhai nohrfor, ndnetrn nd
    ror wasmo yimaroh nkifram htihato kfitm, nd nandomr niahato fwitrr.”
  bht-bht: जालू ओथु दे रेणे बालयां उस कीड़े जो उदे हथे च लटकया दिखया, तां अपु चे बोलया,
    “सच्ची ऐ माणु हत्यारा है, कि समुद्रे च तां बची गिया, पर साड़ी न्याये दी देवी नी
    चांदी की ऐ जिन्दा रे।”
  eng-NOY: And when the barbarians saw the animal hanging from his hand, they said
    to one another, No doubt this man is a murderer, whom though he hath escaped the
    sea, Justice hath not permitted to live.
  cub-NT: 'Aru nócavʉ ne jã́iyede ñai ãd̶a jẽñʉre Pabloi pʉrʉi, arĩdurejaima ne bajumia:
    “¿Boarĩ́ jarʉvayʉ bárica põevare ñai ʉ̃mʉ? Dupini dacʉbe jia ʉrad̶are jocarĩ.
    Ʉbenita Jʉ̃menijicʉ apʉicõjememi ʉ̃́re. Que baru caride yaicʉ́yʉme, ʉ̃i ãmeina
    d̶aiye boje”, ʉbenina arĩdurejaima nócavʉ.'
  ita-1927: 'E quando i barbari videro la bestia che gli pendeva dalla mano, dissero
    fra loro: Certo, quest’uomo e un’omicida, perché essendo scampato dal mare, pur
    la Giustizia divina non lo lascia vivere.'
  lww-lww: Ana pogos nap̃a yaru nae e yo nene lala apisu lom̃ara nene na kilam̃aren
    yaru telan teke e limana ne Pol sanene, la apisamumun ga pan la, apisape “!Ovisu
    yaru na yum̃a naloge viowaena nene, pona naga pe yaru tai nap̃a m̃e mom̃ar ga
    yaru la moki yo! Sive pisape kilam̃ar naga, ana naga pure ga, ana nanagane na,
    lom̃ara nene tol ruru nena naga na teke ne.”
  ckb-ckb: 'کاتێک خەڵکەکە تیرەمارەکەیان بینی خۆی بە دەستییەوە هەڵواسیوە، بە یەکتریان
    گوت: «بێگومان ئەم کابرایە بکوژە، هەرچەندە لە دەریا ڕزگاری بوو، بەڵام خوداوەندی
    دادپەروەری ناهێڵێت بژیێت.»'
  spm-spm: Uthughun khavɨn mɨghsɨman khavɨni iti gumasi rakoma amisi kamagh aŋn garima,
    ukurugh aŋna afhari ithorughavɨre itima, mee kamagh nori vɨŋgeeghi, “Gumaghan
    khav ti gumasi vɨsosima anda arɨghirir gumagh, ano oŋarana aremisi phatɨ. Kamagha
    amuisima, othevir maghatɨsi ikarvasir asaaŋ thighira ano othevi ikarvagha kamaghɨusue,
    ‘Aŋna aŋgamɨre ikaan thughatɨs phatɨ.’ ”
  nas-nas: Tenang teinge nantoonge temuiꞌnupoonge ooaara teu boruꞌnu bireng-koo biꞌari
    otoko teinge aaꞌpaakoꞌ biiꞌka kareaama, “Aung naning pa dupisiꞌnko deemparako
    bane aareri-eta domampari, teka teie kumponinge meroꞌnkoi domang-koo tauraꞌpuaꞌ.”
  uvl-uvl: Pe hana nemur nga kileng neu, te esia ilimo neu nge ala hite Paulus penna
    pe te hele tele hel nge iri ke te teke, “Lape non nei hunun hana koi! I mai heo
    ngana nge mete nga ruach poreke ngana neu nike, pe maul sach ke potar mai? Ta
    nauala. Lape mete kura la iange ara soke nenge ene Iastis lemene ero toto hana
    nenge pomam pe teke ana non lape mete ke lasus toto.”
  eng-BBE: And when the people saw it hanging on his hand, they said to one another,
    Without doubt this man has put someone to death, and though he has got safely
    away from the sea, God will not let him go on living.
  ixl-CNT: 'Ech taꞌxh til qꞌu aanima qꞌuꞌl jejlich tu u txꞌavaꞌ tziꞌ aas chꞌunlich
    ok u txꞌiꞌla txokop siqꞌabꞌ u Pablo, nichtekmotxtal tibꞌilaj ech tzaꞌ: —Nojchit
    yatzꞌol aanima u vinaj atziꞌ. Tan kꞌuxh vetitxꞌollu tel tu u mar tziꞌ, saꞌkojitxꞌol
    tel vatz u choobꞌal tetz qꞌul ipaav.— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta lâ lawea ŋinde matanzi ilâ simora mwâta ika Paulo mbalau ku
    itâtâra tini, ŋineŋga siporo tu, “Tiambo tamâta ŋine muŋga ipu tamâta toŋge tâ
    imâte, aku Maro Ŋana Vetâŋa Sondo kâ tini pwâka tu tamâta ŋine ma imo via. Andeta
    i ŋandai imbwatuke lâ tâi ilo inu tâi ŋga. Mine kala maro ŋinde isupwa mwâta ika
    lâ.”
  crx-NTPO: '''Et whut''enne nyoo tl''ughus Paul yula yé dint''i hinilh''en ''et ''ulhodútni,
    “Ndun dune ughan-un la ''unt''oh. Wheni neyak''usda, ''en boozi'', ''i ''ahoolhyiz
    ''uk''elháhoolh''i-un ts''útni, ''en hutinalh-un yughá ho''alh aít''oh, yatoo
    k''ut dujih hóonts''i.”'
  kan-OKCV: ಸರ್ಪವು ಪೌಲನ ಕೈಗೆ ಸುತ್ತಿಕೊಂಡಿರುವುದನ್ನು ದ್ವೀಪ ನಿವಾಸಿಗಳು ಕಂಡಾಗ, “ನಿಶ್ವಯವಾಗಿ
    ಈ ಮನುಷ್ಯನು ಕೊಲೆಗಾರನಾಗಿರಬೇಕು. ಸಮುದ್ರದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದರೂ ನ್ಯಾಯವು ಅವನನ್ನು ಜೀವಿಸಲಿಕ್ಕೆ
    ಬಿಡಲಿಲ್ಲ,” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: Fu sakimoga e ije bune gana uri bue kuae, E gure no vierafe fute e be kana
    ruaema ijadufuo tabare fu ije saki. E ije fuka davare ijia baronedufuo rove fuka
    giriesana jaraekana ruae. Ro no vierafe fuka igia baronekono kuae.
  blw-blw: Yachi way innilan hen anchichay eMaltachi, nan-ahepennootcha way mangaliyén,
    “Magat ihay pommatéyha way tagu te ilangngén, tàén iggay maofor ah fayfay, achi
    chillu eparufus hen omay-ayong way matagu.”
  tam-2017: விரியன்பாம்பு அவன் கையிலே தொங்குகிறதை அறிமுகமில்லாத அந்தத் தீவின் மக்கள்
    கண்டபோது, இந்த மனிதன் கொலைபாதகன், இதற்குச் சந்தேகமில்லை; இவன் கடலிலிருந்து தப்பிவந்தும்,
    பழியானது இவனைப் பிழைக்க விடவில்லை என்று தங்களுக்குள்ளே சொல்லிக்கொண்டார்கள்.
  azz-NT: 'Huan cuac quitacque ne majsehualme que in cohuat pilcatoc imaco in Pablo,
    ijcuacón yejuan moliayaj se huan ocsé ijcuín: ―Nijín tagat yesqui temictijque
    porín quitepinij ya in cohuat. Huan masqui maquisac ya tech in mar, pero tejuan
    tiquixnemilíaj que in tatadiosme amo quicahuaj ma nentinemi oc.'
  spa-RV-1909: 'Y como los bárbaros vieron la víbora colgando de su mano, decían los
    unos á los otros: Ciertamente este hombre es homicida, á quien, escapado de la
    mar, la justicia no deja vivir.'
  csy-csy: Taciang mimawl te in Paul i khut ah a ngu hang mama ngulpui in pomci a
    mu uh ciang in, hisia pa sia tualthat hi nanak tu hi, tuipi sung pan suakta napi,
    phulakna in nungtasak tuan ngawl hi, ci in amate kikum uh hi.
  mxq-NT: 'Es ko tꞌijxtʉ ja ja̱ꞌa̱yʉty diꞌibʉ jam kuga̱jpn ko Pa̱a̱blʉ tʉ tsyuꞌudsyʉty
    yʉ tsa̱ꞌa̱ñ es tam tyʉʉyñʉ kyʉꞌʉgʉjxy, net ñayꞌanma̱a̱yʉ ak yʉꞌʉjʉty: —Pa̱a̱ty
    dʉꞌʉn tʉ jyatyʉ tya̱dʉ yedyʉjk ko tʉyꞌa̱jtʉn axʉk ja̱ꞌa̱y yʉꞌʉ. Oy tʉ jyatseꞌeky
    jikymyejyñóty, perʉ Dios kyaj tʉ pyʉjtaꞌagyʉty es jyikyꞌátʉt.'
  tzj-NT: 'Ja c''a raj Malta tok quetz''at chi tzakal jun itzel cumatz chi ruk''a''
    quewa'' quibij chibil tak qui'' ri'': —Jala'' jun achi le'' xa camsanel, k''alaj.
    Masqui xuto'' ri'' pa mar pro ja camic nutoj na ja ritzelal ja rbanon, ncami,
    xeche''e.'
  tdt-tdt: Bainhira ema rai nain sira haree samodok nee tabele hela iha Paulo nia
    liman, sira dehan ba malu, “Ema nee oho door ida karik. Maski nia konsege salva
    aan husi tasi siak, maibee ita nia maromak ida nebee Justisa Nain nee la husik
    nia moris.”
  ron-BTF: 'Și barbarii, când au văzut jivina veninoasă atârnată de mâna lui, au spus
    între ei: Fără îndoială, acest om este un ucigaș pe care, deși a scăpat din mare,
    răzbunarea nu îl lasă să trăiască.'
  eng-WEBP: When the natives saw the creature hanging from his hand, they said to
    one another, “No doubt this man is a murderer, whom, though he has escaped from
    the sea, yet Justice has not allowed to live.”
  eng-FBV: When the people there saw the snake hanging from his hand, they said to
    each other, “This man must be a murderer. Even though he escaped death from the
    sea, Justice won't let him live.”
  nld-1939: 'Toen de inlanders het dier aan zijn hand zagen hangen, zeiden ze tot
    elkander: Die man is zeker een moordenaar; want zelfs na zijn redding uit zee,
    laat de Gerechtigheid hem niet in leven.'
  bwo-bwo: Malta dats ashuwots dawunzo P'awlos kishats joorat b́befre bek't «Arikon
    ashaan kash údk ashe! aats k'aratsi jongotse jeenon b́keshalor Izar Izewer angshotse
    oorat kashon beyo falratse» boeti.
  nch-BL: 'Huan nopa Malta ehuani quiitaque nopa cohuat huiyontoc imaco Pablo huan
    moilhuijque se ica sequinoc: “Huelis ne tacat se temictijquet cati momaquixti
    ipan nopa hueyi at, pero Dios amo quicahuilía ma itzto pampa amo cuali cati quichijtoc.”'
  quc-TNT: 'Aretak ri winak ajchila'' xquil ri cumätz tzayal che ru k''ab ri tat Pablo,
    xquibij chquibil tak quib: Wa'' we achi ri'' are jun cämisanel, pune man xcäm
    tä can pa ri mar, cämic c''ut cutoj na ri etzelal u banom, cäcäm c''u na, —xecha''.'
  tfr-NTPO: Ĩya kjok eshko sopgarë ga tjl̈ẽ l̈ok ëng kong ga «Domer kjwe owa, no zrök
    ä wl̈eniyo dikjoyoe. Döktong tek dl̈ung kjing kjok owashko dwayo ëmdë ga bi sbö
    shäng kjl̈ara kowëy Kjok L̇l̇gwega Bek l̈i, domer kjwe woyde ber shäng së l̇l̇ëme»
    l̈e.
  kaq-NT: 'Jahuen mequen qui rono hueotai jisish janohahbo yohuani: —Jaa rah ta joni
    rehtemis qui. Hiaman rehtequin bi cahnehah bi ta ponte yoshiman jihuematimahiqui
    —hihcani.'
  sgb-sgb: Hên nahêlêk lan taga bayro ya hatoy utan ya nakabitsin ha gamêt na, ay
    nahabi la ha miha ta miha, “Mapamatsi yan tawoy habain ya lalaki. Nakaligtas ya
    ha dagat, noa, matsi yan taganá gawan ha kasalanan na.”
  vie-1934: 'Thổ nhân thấy con vật đeo thòng lòng trên tay người, bèn nói với nhau
    rằng: Thật người nầy là tay giết người; nên dầu được cứu khỏi biển rồi, nhưng
    lẽ công bình chẳng khứng cho sống!'
  kxv-kxv: ଏମ୍ବାଆଁ ବାସା ଆ଼ହାମାଚି ପାଙ୍ଗାତି ଲ଼କୁ ପା଼ୱୁଲ କେୟୁତା ଏ଼ ରା଼ଚୁ ଲେ଼ଜା ମାନାଣି
    ମେସାନା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ ୱେସ୍‌ପି ଆ଼ତେରି, “ଈ ମାଣ୍‌ସି ସାତେଏ ଲ଼କୁଣି ପା଼ୟିନାସି, ସାମ୍‌ଦୁରିଟି
    ଗେଲ୍‌ହାଲିଏ ଜିକେଏ ଦାର୍ମୁ ନୀଡାଲି ହୀହି ହିଲେଏ ।”
  cha-cha: 'Ya anae malie ni y taotao ti mangilisyano y beneno na gâgâ na umacalaye
    gui canaeña, manasangane ilegñija: Este na taotao pegno, masqueseaja umescapa
    gui tase; lao ti upinelo ni y inenog na ulâlâ.'
  amu-NT: 'Ndoꞌ nnꞌaⁿ ndyuaaꞌñeeⁿ quia na ntyꞌiaana na tiñeꞌcaꞌndiiyoꞌ tsꞌo̱o̱ⁿ tyolaꞌneiⁿ
    cheⁿnquieena nda̱a̱ ncꞌiaana. Jluena: —Tsaⁿmꞌaaⁿꞌ ¿aa nchii maxjeⁿ tsꞌaⁿ na ñeseicwjee
    nnꞌaⁿ jom? Ee meiiⁿ na jluiꞌnꞌmaaⁿñê tsꞌom ndaaluee sa̱a̱ jeꞌ maxjeⁿ nntioom cantyja
    na tisꞌa ñesꞌaaⁿ nncueeⁿꞌeⁿ.'
  hin-CV: वहां के निवासियों ने इस जंतु को उनकी बांह से लटका देखा तो आपस में कहने लगे,
    “सचमुच यह व्यक्ति हत्यारा है. समुद्री बाढ़ से तो यह बच निकला है किंतु न्याय-देवी
    नहीं चाहती कि यह जीवित रहे.”
  spa-BES: 'Cuando el pueblo lo vio colgando de su mano, se decían unos a otros: Sin
    duda, este hombre ha matado a alguien, y aunque se ha alejado a salvo del mar,
    Dios no lo dejará seguir viviendo.'
  san-BEN: তেঽসভ্যলোকাস্তস্য হস্তে সর্পম্ অৱলম্বমানং দৃষ্ট্ৱা পরস্পরম্ উক্তৱন্ত এষ
    জনোঽৱশ্যং নরহা ভৱিষ্যতি, যতো যদ্যপি জলধে রক্ষাং প্রাপ্তৱান্ তথাপি প্রতিফলদাযক
    এনং জীৱিতুং ন দদাতি|
  tdx-tdx: 'Ie niisa’ o tompo-taneo i mereñe niradorado am-pità’ey, le hoe ty vesoveso’
    iareo: Tsy mete tsy mpamono, ondatio, le ndra t’ie nivotso­tse amy riakey tsy
    nenga’ ty toly ho veloñe.'
  naf-naf: msat mtoŋ ekŋen keyaŋ ekti weŋin mepme ilinak zet kusuŋ kasaŋ mti zewien,
    “An kapi am kileŋ maindoin keyepmti nembuyen baen toti gakikipiŋ mip yaŋ pi kwat
    tatnepeme nombeyaŋ dopmaŋ pi mutumsain egip.”
  grc-MT: ωσ δε ειδον οι βαρβαροι κρεμαμενον το θηριον εκ τησ χειροσ αυτου ελεγον
    προσ αλληλουσ παντωσ φονευσ εστιν ο ανθρωποσ ουτοσ ον διασωθεντα εκ τησ θαλασσησ
    η δικη ζην ουκ ειασεν
  vid-vid: Wenyeng'haye wa hala wawene lila izoka lininila muli moko wa heye waza
    ngilonjela, “Ayu mina kakopola munhu, kwa vila kalohoka kuduma mbahali, utaguso
    wa milungu haumleka kahi yazenguwa mkomu!”
  pio-NT: 'Níái Malta mìnanáica naicácáiná àapi yaamíaca Pablo icáapi ìwali ichanàacawa,
    yá náimaca nalíwáaca: “Yá asìaliquéi cawàwacanéeri inúaca wenàiwica. Ewita cáucáanítani
    manuíri úni íicha, càicáaníta wàasu cuwáisàatúa càmita imàacapiná cáucani”, náimaca
    nalíwáaca.'
  tsn-tsn: Mme batho ba setlhake ba ne ba e bona e lepeletse mme ba raana ba re, “Ke
    mmolai ga gona pelaelo! Le ntswa a falotse mo lewatleng, tshiamiso ga e ka ke
    ya mo letla gore a tshele!”
  amr-NT: Hua̱gkutaʼmejyo aratbut hua̱e̱ʼeria Pabloen huabaʼtaj bihui oʼtidteyyepo
    oʼtioronok onʼtiahuaydepo, —‍Keʼna aratbuttaj huabarakeri ya̱ʼe̱tpiʼ e̱ʼpo̱gyo̱
    taʼkothueʼ e̱e̱ʼtada dakhueaʼ o̱gkaʼnok bueydik o̱ʼe̱. —‍Huayahuaya onʼbatiaʼpakuy.
  pwg-pwg: Ma nuwa damsi mota berona ikitai Pol imanai irororoke na ti mani kamosiyai
    ivona bo, “Agunai weni tomowina na kiivunuwa wawayina. Waka imonu ma ke ita rabobo
    ma wekarakava na mota berona ikani. Tuna na kana kovogha. Ita god ke ita kayokayowei
    da ina makai.”
  cjv-cjv: ari yai opai man kapam ari kaningai onopa uro Pauro okom kai ki sungoro
    ena yokamai ka di ipo ka dere “Yaromi yai ta kawom si goime. Yaromi fui nuwi koi
    goikere yo moimba yaromi tai niki dongua bengua goramie,” epe dimba
  tha-KJV: เมื่อพวกชาวป่านั้นเห็นงู​ติ​ดห้อยอยู่​ที่​มือของเปาโล จึงพู​ดก​ั​นว​่า
    “คนนี้คงเป็นฆาตกรแน่​นอน ถึงแม้​ว่ารอดพ้นจากทะเลแล้ว พระผู้ทรงธรรมก็ยังไม่​ยอมให้​รอดตายไปได้”
  por-BR-2018: 'E quando os nativos vieram o animal pendurado na mão dele, disseram
    uns aos outros: Certamente este homem é assassino, ao qual, tendo sobrevivido
    do mar, a justiça não o deixa viver.'
  mhl-mhl: Kobenji oŋu kiperu meineo gbedigaru wakiru dimako nure rau yoŋoji ŋoneru
    yoŋoyoŋe akoŋ mimane eku iŋi mibuŋ, “Ŋi yo koegone gogoine kiperu wapeyayoŋ, Dabodanji
    jibu geoine bokirieru gogoine ketigame komeiŋ. Ore eru ŋi qoqo ŋi fukega. Oŋu
    mane sanaŋgagobeneŋ.”
  klv-klv: Nǝboŋ alat a Malta lotoris nǝm̃at totahǝtah len navǝlan, lusorsor mai galit
    gabag ke, “Ategai evi naulum̃an togol nǝmatan. Naut kǝmas gai sǝmat len tas, nagot
    pǝhaṽut sidato, aNoran, asike idam̃ ke timaur am.”
  bco-bco: Amisa꞉n kaluka꞉isale a꞉ma꞉yo꞉ sowa꞉yo꞉ Fo꞉la꞉ dagiya sunu helefo꞉labiki
    ba꞉da꞉ga꞉yo꞉, egelebo꞉ a꞉la꞉sio꞉, “Kalu we hendele tamin amio꞉ kalu nowo꞉ e so꞉no꞉
    ko꞉lo꞉ a꞉ma꞉ wa꞉l diakiyo꞉, e so꞉lu ho꞉na soma꞉ki a꞉la꞉liki go꞉ ko꞉sega e ha꞉la꞉ya
    dasefa꞉ ko꞉lo꞉ mo꞉mesea꞉kiyo꞉, sowa꞉ wema꞉yo꞉ e soma꞉ki o꞉lab.”
  kdl-NT: An ama a ilyuci yi a wenei nala, aku a dansai utyoku u le, “Gaawan vuma
    u na kawuni ka ama ka. Ko an u lai a asuvu a aɓali yi, hal n gogo‑na kameli ka
    ka̱ri uka ka afada a ɗa aꞌa̱ri dere ka buwa yi ta̱ utono ka ciga ka wuna yi.”
  apu-NT: 'Ninoa ipokomiriĩ auakani atamatari imini Paoro uakoã iarõkini. Ininiã imisãkiretakakana:
    —Ikira kiki kokaniri atxiĩti. !Ipina potxoari uiniti, iuaritika inapakakiniri
    !auari. Uatxaika ipinapitikako —itxakakana.'
  roo-roo: Oa iava voeao vo toko-ia oea oisoa toupaive oira kekeoro oiso puraaepa
    ora voeare osa rera vavaearo avupaoro kotovira toupaeva, “Akoea oira upopatoa
    vai-a ro ira vo toko iare virivarivira urioroi. Uva vo vuria vao oa-ia torevokovira
    ora rera-ia viroi. Uva kopiipa o iava rakoru iria rera avuevoi.”
  miz-NT: 'Ña ñuu íkān né, dā íni ña tsi tɨ́ɨn tɨ ntaꞌa ña ne, ntákaꞌan ñá ni tāꞌan
    ña: —Ña tsīkán ne, á te ñaꞌa éꞌni ña. É ntaā í nakáku ña kúñu ña ntute ñuꞌu kān,
    tsí kuví ña ve, tsi íō kuetsí ña ntaꞌa Xuva kō —kaꞌan ña.'
  qvz-NT: Chi llactayuc runaguna Pablohua maquibi palu canishcata ricusha paigunapura
    rimanacunaura, Sirtumi cai runaga runata huanchic ashca, lamar yacui huañunamanda
    quishpishca ashahuas cunanga yachashca tucunmi.
  deu-ELO: 'Als aber die Eingeborenen das Tier an seiner Hand hängen sahen, sagten
    sie zueinander: Jedenfalls ist dieser Mensch ein Mörder, welchen Dike, obschon
    er aus dem Meere gerettet ist, nicht leben läßt.'
  mjc-NT: 'Cuhva tsa nyehe̱ nyɨvɨ ñuhu can tyin ticaá coo can ndaha ra, quitsaha̱
    natuhún tahan ñi tan catyí ñi: ―Ra ihya nyɨvɨ tsahñi̱ ra, tun cuvi, tyin vasu
    cacu̱ ra nu ndutya ñuhu, maa tyin Nyoo ña tsahá ca ra tsa coo ra tsa cuenda cuatyi
    ra ―catyí ñi.'
  caa-caa: 'Y conda e gente xeꞌ turobꞌ tama e lugar era cay uwirobꞌ que chꞌur e chan
    tut ucꞌabꞌ e Pablo, cay ubꞌijnuobꞌ que mabꞌambꞌan e winic era y cay ojronobꞌ jaxobꞌ
    taca y che: —E winic era jax inteꞌ ajchamseyaj, y motor que ajcꞌuna tuaꞌ ucorpes
    ubꞌa tama e nuxi jaꞌ tiaꞌ qꞌuix achamesna, pero era machi actana tuaꞌ aturuan
    más umen e Dios porque war uche e mabꞌambꞌanir, che e gente era jaxobꞌ taca.'
  pls-NT: 'Are chojni que joixin nontte mé vicon ixin conché mé taveriahnda va nganito
    rá Pablo, jehe na ndache chó na: ―Seguro xí jihi ná tti doen chojni. Co masqui
    ndavenha xa ngain ndachaon, pero chonda que ndasenhe xa ixin joinchehe xa jianha.'
  eng-WYC-2018: And when the heathen men of the isle saw the beast hanging in his
    hand, they said together, For this man is a manslayer; and when he escaped from
    the sea, God’s vengeance suffereth him not to live in (the) earth. (And when the
    Gentiles of that island saw the beast hanging on his hand, they said to each other,
    This man is a murderer; and although he escaped from the sea, God’s vengeance
    shall not allow him to live upon the earth.)
  bdv-bdv: ସେତି ଲକ୍‌ମଃନ୍ ତାର୍‌ ଆତେ ସେ ସାହ୍‌କେ ଅଳାୟ୍‌ ଅୟ୍‌ରିଲାର୍‌ ଦଃକି, ତାକାର୍‌ ତାକାର୍‌
    ବିତ୍ରେ କଃଉଆକଇ ଅୟ୍‌ଲାୟ୍‌, “ଇ ବିଦେସିଆ ଲକ୍‌ ବାୟ୍‌ଦ୍‌ରେ ହଃତ୍ୟାକାରି, ସଃମ୍‌ନ୍ଦେ ହୁଣି
    ରଃକ୍ୟା ହାୟ୍‌ଲାକ୍‌ ହେଁ ଦଃର୍ମ୍‌ ଆକ୍‌ ଜିବନ୍‌ ରେଉଁକେ ନଃଦେଉଁଲି ।”
  otq-NT: 'Nu mi hyanda nuya mengunu̱ mi zu̱ta ar kꞌeñö hár ꞌye̱ ar Pablo, mi eñꞌu̱
