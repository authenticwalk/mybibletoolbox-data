  tam-TCV: அந்தத் தீவில் இருந்தவர்கள் பாம்பு அவனுடைய கையில் தொங்குவதைக் கண்டபோது,
    அவர்கள் ஒருவரையொருவர் பார்த்து, “இவன் ஒரு கொலை பாதகனாயிருக்கவேண்டும். இவன் கடலில்
    இருந்து தப்பியபோதும்கூட, நீதி இவனை உயிரோடு வாழவிடவில்லை” என்றார்கள்.
  mit-NT: 'Ñàyùcàndùá, na ní caxini nècuàchì ñuu mà itácáá còò mà ndahà Pablo, nì
    cachi‑nè iin‑ne xì inga‑nè: ―Ádi té‑nì sahnì nduú tè‑jaàn, ñàyùcàndùá vichi icúmí‑tê
    danáà‑te sàhà‑té. Mate sánì càcu‑tè nùù mar, doco mà níhì‑té cutiacu gà‑te ―nì
    cachi‑nè.'
  ceb-ULB: Sa dihang ang lumad nga katawhan nakakita sa mananap nga nagbitay gikan
    sa iyang kamot, sila miingon sa usag-usa, “Kini nga tawo sa pagkatinuod mao ang
    usa ka mamumuno nga nakalingkawas gikan sa dagat, bisan ang hustisya dili gayod
    motugot kaniya nga mabuhi.”
  ces-LB: 'Mezi domorodci se ozvalo: „Ten člověk je jistě vrah! Zachránil se z moře,
    ale božské spravedlnosti neutekl.“'
  mkn-mkn: Waktu orang Malta dong dapa lia itu ular baracon makaditi tagantong di
    Paulus pung tangan, ju dong baꞌomong satu deng satu bilang, “Ini orang ni, tantu
    tukang bunu orang. Biar dia su talapás dari laut pung bahaya, ma itu memang dia
    pung nasib. Andia ko dia sonde bisa idop lai! Ko sapa yang bekin jahat, na, dia
    musti pikol dia pung hasil.”
  nce-nce: Na kë lifeku mago oneho kë taiju Polme tobame kë tëtou tëglëlebë mehwi
    motlotla, tobame mana kesi tlatle, na bu blalo megëgali lamëtla, “Hwi elolo. Ebë
    ho kë nëgebë, mogo nalë kë tëtëkle tëtakefëbë ho. Bu nutu mëta gli hana tle. Kwe
    tëbo loweneme kofayame kë tëbo lotokwefëmebë goto, bu kë home mogo nalë tëke nalogloleme.”
  pol-UBG: 'Kiedy barbarzyńcy zobaczyli gada wiszącego u jego ręki, mówili między
    sobą: Ten człowiek na pewno jest mordercą, bo choć wyszedł cało z morza, zemsta
    nie pozwala mu żyć.'
  qxh-NT: 'Pablupa maquinćhu curu warcuraycajta ricar, Malta runacuna quiquin-puralla
    parlanacäriran: «Cay runa wañuchicujmi canga. Lamarpita jishpish captinsi, yaya
    jirca wañurachiyta munaycan» nir.'
  nwi-nwi: Nəmə aikɨn kɨmɨsəm snek a raməker-pən ye kwermɨ Pol, khani-pən tuk əriə
    mɨnə mhamə, “Tukmə ror yermamə kape nhopniyen yermamə. Rɨnapita pawk tahik əsəsao,
    mərɨg kughen mɨnə khapəh nɨsətayen iran mə tukramragh.”
  kmo-kmo: 'Worek, eeta nedii kwowuk tar ma ye hopo Pol riiti tapak takiivii siitiirin
    hechi awasen awasen eecha wor: “Kapo diita ma rii man pi sowakwo ha tawa ma. Riita
    tawak, kapo apak eeta kepi riipa hakiita. Rii somakwotii tawa pan rii kepi heechuwak,
    yawa. Apa riipa kapo hakiita?” Eena eecha wor.'
  agr-agr: 'Dutiktatman nui tuke batsamin aidau wainkag pempentunisag chichainak:
    “Ju aentsua juka dekas magkagtintsukaitai, nunin asamtais nayantsanum jakegchamtai,
    juwi dapi esai maatatus aikataih”, tuyanume.'
  kyc-kyc: Kau doko banya kingi dokona yukwaro kareyasa kandapala yuu range akali
    dupwame lao, Akali dake kinyi kinyi akali yango mende pyao kumakayandelamo. Baa
    ipwa dokona lete epapapyamopa dee lete kara nara ingilyamo leyami.
  urd-GVU: مقامی لوگوں نے سانپ کو پولس کے ہاتھ سے لگے دیکھا تو ایک دوسرے سے کہنے لگے،
    ”یہ آدمی ضرور قاتل ہو گا۔ گو یہ سمندر سے بچ گیا، لیکن انصاف کی دیوی اِسے جینے
    نہیں دیتی۔“
  yre-NT: 'Zɩ ''fla zɩɛ -a da ''nɔn -mlɛn ''yɩ ''e ''tindɩ Pɔl -pɛ -man bɛ, ɛn waa
    ''vɩ ''o cin lɛ ''nan: «Min ''labɛ min -tɛzan nɛn, -yee "wɛan e "sia ''sʋnan ''yi
    ''lɔ, ɛn ''wɩ nɛn yaa drɛ bɛ, -a yra "nɛn "wɩ bɔ "man.»'
  fuh-BKF: 'Nde jeyaaɓe ɗoon ɓeen njiinoo mboddi ndiin ina ɓilii e junngo Pool ndeen,
    mbi''unduri hakkunde muɓɓen: —Tannyoral, gorko o wo gaɗɗo war-hoore. Fay si o
    daɗi to maayo manngo toon du, sariya accataa mo o wuura.'
  arl-NT: 'Cuno jiya tucuaatiajaacua quijia pueyari soconu niquiquiaari Pablo juaashiquiaacuaji
    sohuataano. Jaara naa niquitiuquiaaritij, tama nojorijiaarijia sequetooquiaari:
    —¡Nio pueyano naasucuaari pueyano mojua! Cocuaatia miirii juucua shoniniacu caminiajinia
    na cuasacari buquejinijiiri. Pueyasoori quiarijia saniniuujia cunora soconu na
    sajitirii na cusonura.'
  ziw-ziw: Wakaya weze wawona inyoka ikanemanema mo mkono wa Paolo, niyo wagambana,
    “Mntu yuno ni mkomi, mna udahi wa kusagula yedi umtenda mjima, hata uneva kahonywa
    kubanika kwe bahali.”
  grc-TR: Ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ, ἔλεγον
    πρὸς ἀλλήλους, Πάντως φονεύς ἐστιν ὁ ἄνθρωπος οὗτος, ὃν διασωθέντα ἐκ τῆς θαλάσσης
    ἡ Δίκη ζῇν οὐκ εἴασεν.
  nag-nag: Titia ta te laga manu khan saph tai hathte bandi thaka dikhise aru taikhan
    majote kotha korise, “Ki hoilebi etu manu morai diya manu ase, tai samundar pora
    to bachi kene ahise, hoilebi niyom pora taike jinda thakibo nadibo.”
  eng-OEBCW: When the islanders saw the creature hanging from his hand, they said
    to one another, ‘Evidently this man is a murderer, for though he has been saved
    from the sea, Justice has not allowed him to live.’
  knj-NT: 'Yutol jix yil eb a lugar titu'' tol jix oc can t''unan no'' yin sk''ab
    tu'', yuxan jix yal eb jaxca ti'': —Ja'' jun winaj ti'', tejan tol mak''om cam
    ánima. Cax c''al jix yak'' ganar scolcha el yiban ja'', pero sowalil oj ẍa'' pax
    sq''uexel jun smul tu'', oj cam oj, ẍi eb.'
  deu-1912: 'Da aber die Leutlein sahen das Tier an seiner Hand hangen, sprachen sie
    untereinander: Dieser Mensch muß ein Mörder sein, den die Rache nicht leben läßt,
    ob er gleich dem Meer entgangen ist.'
  san-PUN: ਤੇ(ਅ)ਸਭ੍ਯਲੋਕਾਸ੍ਤਸ੍ਯ ਹਸ੍ਤੇ ਸਰ੍ਪਮ੍ ਅਵਲਮ੍ਬਮਾਨੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਪਰਸ੍ਪਰਮ੍ ਉਕ੍ਤਵਨ੍ਤ
    ਏਸ਼਼ ਜਨੋ(ਅ)ਵਸ਼੍ਯੰ ਨਰਹਾ ਭਵਿਸ਼਼੍ਯਤਿ, ਯਤੋ ਯਦ੍ਯਪਿ ਜਲਧੇ ਰਕ੍ਸ਼਼ਾਂ ਪ੍ਰਾਪ੍ਤਵਾਨ੍ ਤਥਾਪਿ ਪ੍ਰਤਿਫਲਦਾਯਕ
    ਏਨੰ ਜੀਵਿਤੁੰ ਨ ਦਦਾਤਿ|
  nob-LB: 'Da innbyggerne fra øya så slangen henge i hånden, sa de til hverandre:
    ”Han er sikkert en morder! Det må han være siden han ble reddet fra havet, men
    nå blir drept av rettferdighetens gudinne.”'
  ntj-ntj: Nyangka-ya ngurrangkatja pirnilu nyangu maranguru waraly-waralyngaralanyangka.
    Palunyalu-ya watjaranytja, “Wiya, wati nyarranya tjinguru mirriputju. Palunyalu
    kapingka wankarringkulalpi puru tjitjangu lirrungkalpi.”
  sxb-NT: Olwa awa mu ekizinga ekio waawona ne enzoka eyo egazre ku okukono okwa Paulo,
    waaisimania ni wawoola agati yaawu watino, “Ngamuwona? Paka kuwe mbwe omuntu ono,
    no omwisi. Kutio kukawa mbwe aemere ku igogo omulamu, engʼanga ekia mugwira-ugwira.”
  nhu-NT: Ɛ bonyii bo woŋ wvudvu le dioo yɛn no kí njɛɛŋkene yî kebo kew e, mum no
    jemyi ɛbonɛbon lɛ, “Wee wvun ke nu ɛ yu wase wee. Wvú be ɛ boy ɛ̂ joo, geenɛn
    lon nu ɛ koo wvú ɛ wvú nu ekpwe.”
  row-row: Atahori Malta ra rita mengge a ero nahereꞌ Paulus lima na ma, ara ola-ola
    oi, “Atahori ia, mana nisa atahori. Mae ana nasodꞌa mia rii-ree ra ena o, uanale
    na taꞌo naa ena. Naa de, ana nda bisa nasodꞌa sa ena. Huu seka tao deꞌulakaꞌ,
    naa, ana musi lemba-doi e.”
  msy-msy: Ezɨ arighatɨzir kamɨn itir gumazamiziba kamaghɨn an garima, kuruzim an
    agharim gitoroghav itima, me kamaghɨn uariv gei, “Gumazir kam ti gumazibav sozi
    da ariaghirir gumazim, an ongarimɨn aremezir puvatɨ. Kamaghɨn amizɨ, godɨn arazir
    kuraba ikarvazim datɨrɨghɨn a ikarvagha ghaze, an angamra ikian kogham.”
  agg-agg: Nindou ranɨhündambo-mayei ranai hoeirɨhindane, amoasɨrɨ ranai Porɨndɨ warɨhü
    ŋgamondamɨndɨ haya makiaro-wamboyei, ai aheihoarɨ sɨmborɨ ndüwurɨ-yahindühɨ seiya,
    “Awi nindou ndanai nindou hɨfokoare randeimb-ani. Ai sɨrɨwara ambe moai yɨfɨyu,
    ŋga asu mbumundɨ hohoanɨmo ranai moai ahambo yaŋgɨrɨ nɨŋgombo hohoanɨmoyo,” masei.
  ptp-ptp: Mêd tɨbii Molta yê wê myel tige dɨyux lec Pol vɨgê ge, om he nêl vôma ên
    nêbê, “Xomxo tige mêd hi xomxo ti yib lêc o yib vac gwec lêm dɨ val ga, lêc anutu
    ti wê vông myavɨwen ge nêb i ob dô mavɨha lêm, om ob yib.”
  nak-nak: La valalua te la gale alele, egite hiloa eia tilikoko moli maie egite vei
    loua giteu mago “La tahalo ale, eia soioge la tahalo la bilili. La vuhula eia
    huli taro la gasi, eala moli La Tahalo Uru kama masagea veia eia ge mahuli lou.”
  lbb-lbb: Ning a taraila miting na lolo la oroi mang a soi i kulam kes ana kuna e
    Pol, la awara artalai la mange, “Ngandek a barsan ne, a tena umkol a tarai. Pa
    i laun ot miting latasi, ika a god na arkeles bel i malmaling sur ir laun.”
  kan-2017: ಆ ಸರ್ಪವು ಅವನ ಕೈಯಿಂದ ಜೋತಾಡುವುದನ್ನು ದ್ವೀಪದವರು ನೋಡಿ; “ಈ ಮನುಷ್ಯನು ಕೊಲೆಪಾತಕನೇ
    ಸರಿ; ಸಮುದ್ರದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದರೂ ನ್ಯಾಯದೇವತೆಯು ಇವನನ್ನು ಬದುಕಗೊಡಿಸುವುದಿಲ್ಲವೆಂದು”
    ತಮ್ಮತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು.
