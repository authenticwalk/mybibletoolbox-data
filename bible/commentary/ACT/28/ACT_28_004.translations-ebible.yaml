    xi cuejña sa cha cjuahñu. ―‍Cuatjin cachja xuta jan.'
  hto-hto: 'Afedu naɨraɨ afe jaio ie ónoɨmo agüínana cɨóillano, conímamo llotíaɨoɨ:
    —Nɨbaɨ baie ɨima come fáfɨredɨmɨe. Meitɨ monáillaimona ñue jillode íadɨ, Juzíñamui
    jaɨ́cɨna jóidɨfue nana comɨ́nɨmo onótaiacanamona íena raamo jíritate ie jílloiñeillena,
    —daɨí daɨdíaɨoɨ.'
  por-BRBSL: 'Quando os nativos viram a criatura pendurada em sua mão, disseram uns
    aos outros: “Sem dúvida este homem é um assassino, que, embora tenha escapado
    do mar, a Justiça não permitiu viver”.'
  ces-NKB: 'Když domorodci uviděli toho hada viset od jeho ruky, říkali jedni druhým:
    “Tento člověk je určitě vrah! Ačkoli se zachránil z moře, Spravedlnost mu nedovolila
    žít.”'
  cui-cui: 'Malta tunaetomonaepiwi, Pablo cui tainchi xua jomo cobe sinaducuatsi.
    Barapomonae nantiya natsipaeba, najei: “Barapo pebin apara pon jiwi pejutebin.
    Bequein panepa pepa mar mentha ichitha barapo nacom, po nacom pewʉn Justicia,
    bapon itoroba jomo pesinarucuaenexa tsainchi, xua bapon jopa pepoponaenexa tsane”,
    jei barapomonae.'
  boj-2014: Onaqa nui deqaji tamo uŋgasari naŋgi amal uge Pol aqa baŋq di uñiyosiq
    gaiŋesonaqa unsibqa segi segi maroqneb, “Tamo endi a leŋ ojo tamo kiyo? A yuwalq
    di moiyosai deqa gago qotei na a kambatosiqa amal uge qariŋyqoqa a uñiyqo. Deqa
    a moiqas.”
  eng-OEBUS: When the islanders saw the creature hanging from his hand, they said
    to one another, “Evidently this man is a murderer, for though he has been saved
    from the sea, Justice has not allowed him to live.”
  eri-eri: Ono wainga, mataneha fai-aita bagu maangi waha, Pol owo maasidu bona kung
    galewai inyi gainga uredu, nere nage-nage le guru wane, “Uragu. Fai beha no fai
    dukotegou fai rute? No hiiri langa umei uwa, ariya elebe onowou inyaba agou nigigou
    itou no fai beha ago auma yafei nomo awana.”
  aly-aly: Apmer-areny-rnemel arek, rernem alakenh angkerrenh, “Artwa nhenhan artwa
    ahelengkwarl. Ra nthakenh iteth aney-angenh, lyert ilwem.”
  wiu-wiu: One yono waneke tanianeya tukale enekete eni take yename ekete ekee i agopa
    ali wia tukane ago tadeko. Ue nakameneya petoa nokanake kayame tania tukamedekale
    tuoono, enato wa enekakoi.
  swe-swe: 'När de infödda såg ormen hänga från hans hand, sade de till varandra:
    ”Den där mannen är säkert en mördare. Trots att han blev räddad från havet lät
    inte Rättvisan (grekiska Dike) honom leva.” [Dike var den moraliska rättvisans
    gudinna i den grekiska mytologin.]'
  cth-cth: Tamipathunaw ni Pawl e kut dawk lawng kanghoi e tahrun hah a hmu awh navah,
    hete tami heh tami ka thet e han doeh, tui dawk hoi a hlout ei nakunghai, phunglawk
    ni hring sak han ngai hoeh telah buet touh hoi buet touh a kâpankhai awh.
  mti-mti: Ginayapawa igiyawa yauya mokare nanive geroriyane, sira gae garawa aya,
    “Apan mame iyayapan gurivi nu den pimpan gitta. Me poeman gumbe waita aune, megara
    vesin goddeba oraiminawa me yan den kweya vinigimpe.”
  pad-NT: 'Arabo kaija''arinia vanokiha ada makha Paulo sa''a-ra kaananivini viro
    khanirivanana, vaabono vakani''akhama''aha: —Kaabinimanira koda hada. Aahidanarina
    kaba''i a''da''di kaabosini hina, makha maina biananiha hada makhira, abinira
    kaimoni — vaabono vakani''akhama''aha.'
  twi-twi: Supɔw no sofo no huu ɔwɔ no sɛ ɔbebare ne nsa ho no, wɔkae se, “Saa onipa
    yi yɛ owudifo a wanya ne ti adidi mu wɔ po akwanhyia mu, nanso esiane ne bɔne
    nti owu ara na etwa sɛ owu.”
  hlt-hlt: A kut lamkah aka bat satlung te kholong rhoek loh a hmuh uh vaengah khat
    neh khat te, “Hekah hlang tah hlang aka ngawn la om tih tuili lamloh ha daem ngawn
    dae dantatnah loh anih he hing sak ham a hlah moenih,” a ti uh.
  tbz-SIM: 'Kɛ̀ dɛ kó dihɛì kɔbɛɛ yɑ̀ fɛwɑ̀ɑ̀fɛ̀ cɑ̀ɑ́tímɛ̀ Pɔɔri nɔ̀ùtɛ̀ kɛ́nnɑ́ɑ́
    mbɛmɑ́ɑ̀ kɛ tú: Onìtì yie mmɛ̀nkɛ tú onitikɔ̀ùti nwe, bɑ́ ò mɛ ncootɛ́mɛ̀ dɑ̀mɛ́ɛ̀rì
    miɛkɛ mɛyɛi mbɑɑ ò tũ̀mmu.'
  san-GUJ: તેઽસભ્યલોકાસ્તસ્ય હસ્તે સર્પમ્ અવલમ્બમાનં દૃષ્ટ્વા પરસ્પરમ્ ઉક્તવન્ત એષ
    જનોઽવશ્યં નરહા ભવિષ્યતિ, યતો યદ્યપિ જલધે રક્ષાં પ્રાપ્તવાન્ તથાપિ પ્રતિફલદાયક
    એનં જીવિતું ન દદાતિ|
  amx-amx: Mer-areny mapel Paul renh arek, amwang iltjang kwerenheng arlparernerleh,
    inang lakenhemeh iterrek, “Artwang rang lyet itja kwatjel ilwek, rang lyet kel
    amwang nhenh-penhemeh ilwetjenh! Lakenhan rang merrentj apek anem!”
  ake-NT: Patawon amʉ' uya ɨkʉi e'sinkasa' ene a'tai itemiyatʉ pɨ', to' uya ta'pʉ
    tiwano' kon pe, “Pʉse rɨ ka'pon esi pe man te'wɨsen pe, parau apai iyapʉrʉnsa'
    e'tane, kʉrɨ rɨ Papa mɨrɨ waraino kon poni'simanin uya si ima'tanʉkʉ pe man,”
    ta'pʉ to' uya.
  qvn-NT: 'Chaura Pablopa maquinchru culebra chriquirayagta ricaparärirga chaychru
    yachrag runacunaga cay ninacarärinmi: “Cay runaga fiju runa wanuchigchri. Chaychri
    gochrachru wanunanpita gueshpirayämuptinsi juchanpita Diosga wanuchiytarag munayan”
    nipäcura.'
  tku-NT: 'A''cxni'' xalanī''n nac Malta talaktzī''lh lūhua'' chī ixlaknūhua''ca''lh
    na ixmacan Pablo, talāhuanilh: ―Ixlīcāna'' huā''mā'' chi''xcu'' maknīni''nī''t.
    Masqui a''kapūtaxtulh nac mar, ixlacasqui''nca nanī ē chuntza'' nalīxokoni'' Dios.'
  bjk-bjk: Ma nang bara a nangadi meringan kö muxulamin toxo pere a si ixo taba sik
    kö limine, idi toxo tenge kaluluonin idi iat bara, “I wawara bara a tödi na ine
    ibo sesexomet a nangadi. Ma i turunon bara ine i kobo met kö rasi, lamun a god
    ewe nang ibo babalu wuxus a nangadi xöbo tatalien saban te idi, i kobo ömaraxen
    ina tödi na bara irabo to.”
  msy-2020: Ezɨ arighatɨzir kamɨn itir gumazamiziba kamaghɨn an garima, kuruzim an
    agharim gitoroghav itima, me kamaghɨn uariv gei, “Gumazir kam ti gumazibav sozi
    me ariaghirir gumazim, an ongarimɨn aremezir puvatɨ. Kamaghɨn amizɨ, aser arazir
    kuraba ikarvazim datɨrɨghɨn a ikarvagha ghaze, an angamɨra ikian kogham.”
  bpr-bpr: Na i dad to mdà di Malta, kantola teen i ulad gatlawéng di sigal Pol, stulen
    ale, manla, “Keng manò i to ani du balù ku ta galwà kenen di mahin, bay i bagìan,
    là falohan dun mlawil.”
  rmy-VLAKH: 'Ай кала мануша, савэ жувэнас котэ, удикхле, со кай васт лэ Павлоско
    припхангляпэ сап, онэ линэ тэ пхэнэн екх екхэсти: — Душол кадва мануш варикас
    умардя: вов фэрисардяпэ андав море, нэ Чячимос на ашавэл лэс жундэса.'
  cle-NT: 'Liáh³ cá⁴dah²joó² diáh⁴ dsa³ nɨɨ́⁴ hi³ ná⁴tieyh¹ iíh¹ guaa³ Pablo ja̱³,
    mɨ²ja̱³ liáh³la³ dah²sɨɨ́h⁴ oóyh² diáh⁴: ―Foóh¹ liáh³ ba² ga³jɨ̱yh⁴ dsa³ dsaá⁴
    la³. Chiaah¹ gu³xɨ³ ba² ma³laáy³ he̱é̱yh³ jmɨ́⁴ñih¹ nɨ³, joó⁴ ja̱³nɨ́⁴ mɨ³chi³²
    dsaa² chiáh² chiaah¹ jɨɨ⁴ lɨ́⁴ ga³joo³² Dios.'
  txq-txq: Neu hatahori Maltar raa mete-rita mengge karasok naa doko-doko nakadite
    numa Paulus liman, boe ma esa kokolak no esa nae, “Hatahori ia, fama te hatahori
    kanisak. Leo mae ana hambu nekemboꞌik numa tasi manggaraun mai, tehuu naa memak
    ndia ua-nalen. Huu naa de ana ta bisa nasoda ena! See ndia tao manggarauk, na,
    ana muste lemba-nasaa nala ndia buna-boan.”
  aaz-aaz: Oras abitan Malta niit kaunaꞌ naan naꞌkiiꞌ anbi naiꞌ Paulus in aꞌniman
    ate, sin naꞌuab ein es nok es am nak, “Of oniꞌ atoniꞌ ia, aroor atoniꞌ. Maski
    tais je feꞌ nafeitn ee te, in uan ii on naan. Etun es in ka bisa fa he nmoin.
    Sekau es reꞌ anmoeꞌ reꞌuf te, of in nseu fuan.”
  qup-NT: 'Chaypi chay islapi kawsak runakunaka Pablopa makinpi machakuya kanishpa
    warkurihushkata rikushpankuna paykunapura rimarkakuna: Kay runaka runata wañuchikchari.
    Pay chasna atun yaku marpi wañunamanta kishpishpanpas kunanka rantipak diosninchi
    kastigahun.'
  azb-azb: 'Oranın sakinləri Paulun əlinə ilanın yapışdığını görəndə bir-birlərinə
    dedilər: «Demək bu adam qatildir. Dənizdən xilas olsa da, ədalət ilahəsi onu yaşamağa
    qoymur».'
  eng-DBY: And when the barbarians saw the beast hanging from his hand, they said
    to one another, This man is certainly a murderer, whom, [though] saved out of
    the sea, Nemesis has not allowed to live.
  guo-NT: 'Malta tanaetpijiw japox taen wʉt, nakaewa najʉm-aechi: “Ampon aton jiw
    baen. Diachwʉajnakolax marxot wiapon. Pelax wajdios kaes tapaeyaxisal laejaliajwapon.
    Samata, jom laliklison tʉpaliajwa” —aechi nakaewa Malta tanaetpijiw.'
  hla-hla: Bu katunur tara tolo e rutser a kukutsi te kuteia i limane Pol, ba nori
    e hiararangar me poier, “A katun banei teka a hihipuli romana. Nonei e katosabe
    nama i tasi, kaba a gotuna tara hipou e hapiu nena te ga toatoa uaien.”
  mav-NT: Mi'i hawyi ywypyi'a totiaria mekewat Mauta piaria te'e­ra­'a­kasa moi Pauru
    po etiat hãi heg hap kape hawyi te'e­ro'e to'ope — Pywo ti ewy rat meiẽwat miit
    wo'o­pot­'auka hat toĩne'en i'atu'e. Yt iku'uro hin i y'y koro pe ma'ato mesup
    iminug sa'ag sa'a­wy­'iwuat tut howawi i'auka hamo i'atu'e.
  kpf-kpf: Oi kamân mâirâp zen zo ekŋâ âragum sâwe, “A zi kâmbam a. Saruyân mân buŋ
    op kopgap, zorat hâuŋâ muyageŋâŋgap.”
  ppo-ppo: Atétepa, kale ai be tale so whi̧né wuliné Pol-né naasemó fo̧ yó tapa kolóló,
    atimasisitei duraalu, “Ai whi̧ta, whi̧ dilé kotere whi̧ erurapó. Atétereteiné
    dowi ala dere kwia tokó̧ matere kótóné a̧ wȩiné dóló aluréni, taaróló mió imó
    wuliné ai dele ape,” yalepó.
  hin-2017: जब उन निवासियों ने साँप को उसके हाथ में लटके हुए देखा, तो आपस में कहा,
    “सचमुच यह मनुष्य हत्यारा है, कि यद्यपि समुद्र से बच गया, तो भी न्याय ने जीवित
    रहने न दिया।”
  wol-KYG: 'Waa réew ma gis jaan ja langaamoo loxol Póol, ñu naan ca seen biir: «Nit
    kii kay ab bóomkat lay doon, ndegam moo rëcce géej, te taxul Ndogal may ko mu
    dund.»'
  bef-bef: 'Ana osifaꞌuba Poluhi yahaꞌalo heni kofigo ana hepato bonaꞌmagi be gelete
    ai lu emigo ai lu emigo ma lite liꞌahana: Ma bomagita manauba bo mone ho filiꞌehilina
    niꞌibe. Ai hege nagamilugu mefilinana nohibe. Ya hina bebe sana sipi felemouba
    minoba minoba mehilibe luto keheliꞌehibe.'
  amm-amm: Poloni nainosai tukolokaiso kwaikino mo, tolomu nokoyo ikuwanokino, “Noko
    tukuwoli nokotawo. Iwoyo pa tukolo soliso. Ulai noko tukuwoli foli monoi na kalu.”
  zaj-zaj: Wanhu wa ikisiwa kija viwamonile nyoka yoninila mumkono wake, wailongela,
    “Kwa vovose munhu ino kowa mkoma wanhu. Hata kamba kakomboligwa kulawa m'bahali,
    mulungu wetu wa kitwanzi yokemigwa Haki haumuleka yawe mgima.”
  chq-NT: 'Mo ganí² ''in tsá² do ''e ''íi¹in mɨ́ɨ''²¹ do cwoo²¹ Poo² joon gasɨ́ɨ²i
    jee²¹² ''ii: ―Jaain²¹ ''in jngaai''¹² tsá²‑a ''in tsañʉʉ''¹ lo. Fiin''¹³ ga''ii''¹³mo
    ni jmɨ''ñi''³ pe ''ii''²¹ tya'' Dios jo cwo¹gɨ seein²¹.'
  swp-swp: Eanua ne tataodi mota wa se ita nimana i apudidini, isibom se ribariba,
    si ene, “Teina tau ta, nuana tauaiaiunu, gabogabo eai i mauri, inai mo ta abo
    i mate.”
  bjr-bjr: Marata maqannaasa mina qafeeqa maaqi qimasee unna ufa qiqau, maa fasiqafa
    faiqí narimarifa marifanoo. Misa nimana fannoo mi sakanina aundurai keeqafifanoo
    nararidanoo. Ooruku nammariki sia kuqunara sakani fannoo mina aridanoo.
  aby-aby: '@see-verse:ACT.028.003'
  eng-YLT: And when the foreigners saw the beast hanging from his hand, they said
    unto one another, 'Certainly this man is a murderer, whom, having been saved out
    of the sea, the justice did not suffer to live;'
  jni-jni: Sa ana ticukum tini pin me sawa ira biwa ba gbincirko tari tume, bawa gun
    na ce-ce, ''tabas unugeme unu huzanu mani, konu innu guna suburka usuro uraba
    udang, uweki utize tini kubu udida cekime me mavengize ba.''
  kne-kne: Idi inilan din omili din eweg ay maon-onanat sin takkay na, nan-asibaga
    da en, “Pinomses biyag samet dedan, tan olay mo inlosot na din baybay, dinosan
    di adi kaila met laeng, tan doy et ay naisokat din eweg.”
  tgj-tgj: "Mooku gv nyi vdwvka kaaria nyatoku Paul gv laak lo tabw sogo bvyo dubv\
    \ kaatola okv bunu mimisitoku, “So nyi si gwngrw siyin gunyi, hv svmasa lo simato,\
    \ vbvritola vjak sinamv ninyia topu kumare.”\x94"
  wat-wat: Simuna namoisi mwata si kitiya eketa tututausi nenesiyai si bwaduwa, “Namoḡa
    nofe o venemokena tonuvimate eatu muka gibowai ita gavivina fasinei eketa fufuna
    dawaniniina kana guyau gumayogu si kwabukwabuyuna.”
  gui-NT: 'Jare joco pegua reta oecha yave mboi osagüɨu oi Pablo ipo re, jei reta
    oyoupe: —Añetete yepe cuae cuimbae oporoyuca vae co. Yepe tei mbaeti omano ɨ guasu
    pe, erei ngaraa ipuere oicove, mbaeti jupi rambue.'
  quc-TT: 'Ri winaq ri e kꞌo pa cho ri chꞌaqaꞌp ulew are xkil ri kumatz tzayal che
    ri uqꞌabꞌ ri Pablo, xkibꞌij chibꞌil taq kibꞌ: Waꞌ we achi riꞌ jun kamisanel, pune
    man xkam ta kan pa ri plo, kamik kꞌut kutoj na ri etzelal ubꞌanom, kakam laꞌ.'
  heg-NTPO: Nikit atuil Malta las net ul lasong na naling didi se Paulus ima ka kon,
    oen tek apa noan, “Atuling ni, taon elola ko atuil in keo atuli. Meman un kuhit
    deng tasi len na son, undeng na un ulat. Mo hmate ka nulut muid un nabale! Lole
    asii man daek dadaat tam, un musti lepa-haal esa.”
  ptu-ptu: 'Tappana naita indo pa''botto mendekke'' dio limanna Paulus indo ula'',
    iya sipa''tula''-tula''um naua: “Si papateam päläe'' inde tau aka moinna anna
    malam lappa'' illaam mai tängä le''bo'', sapo'' abana inna tä'' napäbäi indo debata
    baine to si muundu'' lollä la tubo.”'
  bzd-NTPO: 'Mik ká̱ e'' wakpa tö isué̱ tö tkabë̀ moar Pablo ulà mik, eta̱ ichérakitö
    ñì a̱: “Wëm i'' wa̱ s''kötulewa̱ alè. Erë́ dayë a̱ itsa̱tkëne, erë s''shu̱lökwak
    tso'' ká̱ jaì a̱ e'' kë̀ wa̱ ka̱wö mène ia̱ a̱s ise̱r.”'
  kwf-kwf: KaidaꞋi ngwae ana fanoa neꞋeri kira lisia na faꞋi malo neꞋe nia dau tatara
    ana limana sa Paul, kira ka fata fuada kwailiu, “Na ngwae neꞋe, ngwae sau ngwae
    niniꞋa, ma na god neꞋe satana ‘DuꞋunga’ ma noaꞋa nia kasi oga nia ka mauri, sui
    bore Ꞌana nia ka mauri maꞋi faꞋasia saena asi.”
  eng-WYC-2017: And when the heathen men of the isle saw the beast hanging in his
    hand, they said together, For this man is a manslayer; and when he escaped from
    the sea, God’s vengeance suffer-eth him not to live in earth.
  eng-WMBB: When the natives saw the creature hanging from his hand, they said to
    one another, “No doubt this man is a murderer, whom, though he has escaped from
    the sea, yet Justice has not allowed to live.”
  zat-NTPS: 'Gate belelé''e benne'' ca'' zaj zre̱''e̱ lu xe̱zr la xu na'', nal-la''
    be̱la'' na'' na'' Pablo, na'' gulé̱ ljwezre̱'': ―Benne'' nigá naque̱'' we̱te benne''
    lawe'' da lácala gulé̱'' lu nísadau'', quebe dxue lataj dios na'' nazí''i le̱''
    Xrlátaje gaca ban le̱''.'
  spp-spp: 'Kànhe shiinbil''à wwòŋi ɲya u u fánŋi Poli cyɛge na ke, ka pi i wá na
    yu piy''á na: «Nàkaana baa, ŋge nàŋi sí n‑ta shinbu. U mɛ́ɛ ɲyɛ u à shwɔ lwɔhe
    na ke, wuu yasunŋke “Seeŋifoo” ɲyɛ na ŋko si u yaha u shì shà mɛ.»'
  zty-NTPS: 'Kate'' benne'' x̱iža'' ka'' bḻé''egekle'' belen'', bia náḻa''ba'' yen
    na'' Pablon'', naž belyi''e ljéžgake'': —Da'' li benne'' ni nake'' benne'' wetw
    benách ka''. Ḻa''kze belé'' ḻo nisdo'', diosen'' lie'' Chawe'' bi we''e ḻe'' latje
    soe'' nbane''.'
  mek-mek: Keleipua egaꞌina papiauꞌi Paulo imagai kaapa ekafiuꞌui eꞌafauka keisa aisama,
    ifoꞌi epoꞌiai keniniꞌani keinaka, “Iifa gome egaꞌina auga auau auga maꞌe. Isa
    aꞌuai femae kai aemae pau emai inae ega laomai afa Deo pau epeniia,” keoma.
  aey-aey: Dana jobon nui onodec man sononec Pol ebenna caculen fimeig togodudu madein,
    “Dana i eu acahna qagaadec dana. Cois, macasnadec busalen qa waug madec eu dana
    qagaadecnu nijia eunu cam geldocob cal migian,” ein.
  urd-GVH: मक़ामी लोगों ने साँप को पौलुस के हाथ से लगे देखा तो एक दूसरे से कहने लगे,
    “यह आदमी ज़रूर क़ातिल होगा। गो यह समुंदर से बच गया, लेकिन इनसाफ़ की देवी इसे जीने
    नहीं देती।”
  ycn-ycn: 'Paranácuhua eruna amaño jeí acúhua''aco Pablo yáte''ela nacú. Aú nemá
    pajlocaca: —Apala ina''uqué nójeri penájemi ca''ajná quele ina''uqué. Caja ri''imichó
    juni jalomi liyá. E''iyonaja chuhuata pu''uhuaré rila''acare loco''opani ramájica
    capichácajo yajhué —que nemacá rinacu.'
