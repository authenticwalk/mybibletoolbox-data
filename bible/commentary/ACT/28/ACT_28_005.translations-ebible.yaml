  cco-NT: Jo̱ dsʉꞌ Paaˉ dsifɨˊ ladob cabóꞌrˋ guóorˋ fɨˊ ni˜ jɨˋ, jo̱ catǿmꞌˋ i̱ mɨꞌˋ
