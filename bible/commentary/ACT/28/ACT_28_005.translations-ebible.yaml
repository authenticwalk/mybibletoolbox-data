verse: ACT.028.005
translations:
  kpx-kpx: Kateisege Bolou au ada hatuge uteu dobai venemo lahanu. Isito Bolou vatehanibe
    maleholinu.
  okv-H: Paul na ingeni ihovekenu o koso o na ji ta veto evekenu memenga kiae eto
    nei do ae unu
  tbo-tbo: Tamogi Paulo ega wiyuwa awai ita tuhagaya ma motana i lipeu hopuneya mayau
    ebebalana ugolina.
  mal-C: എന്നാൽ, പൗലോസ് ആ പാമ്പിനെ തീയിലേക്കു കുടഞ്ഞുകളഞ്ഞു; ദോഷമൊന്നും സംഭവിച്ചില്ല.
  grc-SR: Ὁ μὲν οὖν, ⸂ἀποτινάξας⸃ τὸ θηρίον εἰς τὸ πῦρ, ἔπαθεν οὐδὲν κακόν.
  bgc-bgc: फेर उसनै साँप ताहीं आग म्ह झटक दिया, अर उस ताहीं किमे नुकसान कोनी होया।
  khz-khz: Na Paulo na vowarowaro kalovai ekwara-piakauato, na Paulo rakava ta ati
    erawaliato.
  deu-TKW: Da schüttelte er das Tier in das Feuer, und es widerfuhr ihm kein Uebel.
  zsr-NT: Butít nëꞌë Pablo, busládzuꞌë‑baꞌ bël sniaꞌ naꞌ. Yajxóatëbaꞌ lu guiꞌ, atiꞌ
    lëꞌ cutu bi guc queëꞌ.
  lin-lin: Kasi Polo aningisaki loboko, mpe nyoka yango ekweyaki na moto, mpe ayokaki
    ata pasi te.
  hns-NT: Bakie Paulas saap ke hielaaike aagie me gieraai deis, aur ose koetjh na
    bhail.
  noa-E: Mamʉ mag ich jua gaai jiir jopbaicheewai sĩi warag õt ee jĩphëpʉ̈iwi, bʉ̈ʉrjã
    chig aba, khaaba arrjö ich mag sĩsijim.
  eng-EMTV: Then, having shaken off the creature into the fire, he suffered nothing
    harmful.
  mib-NT: Te ni caja Pablo ndaha de, te ni nɨnga coō un núū ñuhún, te tú na vé ni
    ndóho de.
  lif-NT2: कर पावलरे़ खे़न् असेःक्‍पे़ल्‍ले़ अःक्‍मा मे़ङ्‌घोए मिओ साक्‍खु केःत्तुआङ्
    थेआङ् मे़बोःक्‍खे़न्‍लो॥
  xnj-xnj: Nambu mwene akakung'undila limoma pamotu na alemili lepi hati padebe.
  mmx-mmx: Ketla ne Pol ga semla xepe mo lisii uto at laxao la tavanga xapmek goxo
    rupot saparav i.
  cbr-NT: Canancëbëtanbi ca Pablonën runu mëtúasquiquin tsinu niacëxa. Usoíbi ca Pablo
    uisaíbi 'iama 'icën.
  tee-NT: Para ju Pablo c'alhap'uxlh ju lu chai maca'alh lacajipi. Chai jantu tu'u'
    tapasalh.
  eng-LSV: he then, indeed, having shaken off the beast into the fire, suffered no
    evil,
  cak-NT: Xpe ri Pablo xutota' can ri cumetz pa k'ak', y man jun anchique xu'on che.
  pah-NT: Igwete Paulo'ga opoa mbovavagi imomboa mboja imbohia tata pe. Ndahahyi reki
    ga pe.
  sja-NT: Mamĩda Pablopa taama t'ɨpɨtaude jĩap'et'aaji mãik'aapa k'ãiwee beeji.
  xed-xed: Ka wuslikidiŋtá Pwal ta tsa mupuha ya da vu. Haɗ sana skwi ta ghunaŋta
    ɗekɗek wa.
  mks-NT: Joo mé Pablo na̱quiji nihni da co̱o ndícaa ndáha̱ dá cán nu̱ ñúhu̱ cándaha
    cán ta co̱ó ña̱ ná ndoho da.
  gfk-S: Iesene Pol ga samakane leise ter no si ter tano eh ma pai gale kap ta sasana
    tana.
  bmu-bmu: Mewö jigetmö, Polnöŋ soramen utuköba kinda giliga könöp uruŋe geiga sileŋe
    geŋmororoŋ kun qahö ahuyök.
  dgz-dgz: Go Pol nani pat pat tan, mokare to tonagen oma yamap gearen. Amba Pol vek
    da ya anun.
  eng-GNV: But he shooke off the worme into the fire, and felt no harme.
  zaa-NT: Pero Pablua nna becuíbi ná' bi nna binnia tè bèl·là lo yí'a. Labí biỹa uccuani
    Pablua.
  eng-WEBSTER: And he shook off the animal into the fire, and felt no harm.
  guh-guh: Nexata Pablo nacobenënëbiaxuaba jomo pejopaenexa isotojavabelia. Pablo
    itsiata apo itsacuene.
  bon-bon: Yepä, Paulo cobyame ne ijarige, muye cabu eceratige. Tabe pita ne lica
    jesicnantige.
  nhw-BL: Pero Pablo san quitzejtzelo imax huan nopa cohuatl huetzqui ipan tlitl,
    huan amo tleno quipanoc.
  mgw-mgw: Lakini Pauli ngankung'undya nng'ambo yu'lu' pamwoto na ampangiteli kili'be.
  swh-ONEN: Lakini Paulo akamkungʼutia yule nyoka ndani ya moto wala yeye hakupata
    madhara yoyote.
  wbi-wbi: Looli umweene akantaghila ilijoka ilio kumwooto nakapatile uvunangifu vwooni.
  bba-bba: Adɑmɑ Pɔlu u wɑɑ ye kpɑre dɔ̃ɔ sɔɔ, yɑ ǹ mɑɑ nùn wɑhɑlɑ ɡɑɑ kue.
  eng-KJVCPB: And he shook off the beast into the fire, and felt no harm.
  kgk-NT: Ha'e ae katu ojéhegwi ombovava rei heity-vy mbói tata-py. Mba'eve ndojehúiry
    íxupe.
  waj-waj: tuduu rikioo Pauruuso yapaivaa ari yaakuuvaudiri rummua ruvuasa ikiaivaki
    kiooduu hama kiisama inna yaakuuvo nniitareeravai.
  cpy-cpy: Roo kanteencha rotekanakiri Pablo paamariki irika maanki. Tekatsi awiji-moterini.
  mpx-mpx: Yaa Pol mwata i tagayoho i na i tal ginaha gamwanaa, ge iya nige tuwana
    i bwebwe.
  wbp-wbp: Kala lawa, Puurlurluju warnaju wiraly-kujurnu pina warlu-kurra, manu ngulangkuju
    kula Puurluju murrumurru-manu, lawa.
  luo-luo: To Paulo notengʼo thuondno oko molwar e mach, kendo onge gima notime.
  nhe-NT: Pero Pablo san momatzejtzelo huan nopa cohuatl huetzqui ipan tlitl, huan
    ax tleno ipantic.
  aii-aii: ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܫܥܝܼܫ ܠܹܗ ܠܚܘܼܘܹܐ ܡ̣ܢ ܐܝܼܕܹܗ ܠܓܵܘ ܢܘܼܪܵܐ، ܘܡܸܢܕܝܼ ܚܸܪܒܵܐ
    ܠܵܐ ܗܘܹܐ ܠܹܗ ܐܸܠܹܗ.
  esk-NT: Aglaan Paul-ŋum ipsuktiġniġaa taamna nimiġiaq ikniġmun piyaqqusiallasuŋaqani.
  msb-msb: Pero ginwidik lang ini ni Pablo sa kalayo na wara siya maano.
  cpa-NT: Jøng² ha¹chi² ca¹jénh¹ Pablo. Ca¹hiánh¹dsa gug²dsa. Ca¹táh²jah ni³ si².
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ତାର୍‌ ଆତ୍‌ ଜିଞ୍ଜାଡ୍‌ଲାକେ ସାଁପ୍‌ ଜଇତେଇ ଅଦର୍‌ଲା ଆରି ତାକେ କାଇଟା
    ଅଏନାଇ ।
  meu-meu: A ia ese gaigai e davea dobi lahi lalonai, dika se davaria.
  yva-NT: Weramu Paulus po tawae umaso randarit ti ntemasyo ntami no taname ama uga,
    weramu anasine njorame ramu.
  dgc-dgc: Pero ti Pablo, éy basta niwagseh na san to apoy, sakay éwan siya naanya.
  zpm-NT: Znuse bdzib Pabl nia me broṉ me meeḻ co lo gui.
  hix-NT: Fow, okoy heno yarymaye, Pawru, weheto waka. Ohxe rma nehxakonà.
  sim-sim: Hako Pol hovo oton or jinongroko ormberik hik ormu layira. Urik mbeek mbele
    kava las Polhik nari ambu sir.
  npi-ULB: तब उनले त्यो प्राणीलाई आगोमा झट्कारी दिए र कुनै हानी भोगेनन् ।
  cgc-cgc: Piro, pawaslik nang Pablo bekkessan an naan ta apoy daw ula man kanen an
    naino.
  tim-tim: Hain dâmbiâ Pauloŋe bâtŋânba kom pando gembo kâlâpŋe oep. Ondo Paulo hâme
    hewukŋe bo igiep hainare akmâ âlepŋe kilep.
  yor-yor: Òun sì gbọn ẹranko náà sínú iná ohunkóhun kan kò sì ṣe é.
  wos-wos: Wungi buléndaka dé Pol wun hambweré yaxéréka dé yaré yaki. Yakitaka Pol
    hiyahafi yata dé jémba re.
  emp-NTPO: Maʌ̃ne Pauloba damara tʌbʌd̶aa jĩãpetatasia. Idjira cãrẽ sid̶a sãwãẽ́
    basía.
  eng-F35: But he just shook the beast off into the fire and suffered no harm.
  ind-ind: Namun Paulus mengibaskan tangannya sehingga ular itu terlepas dan jatuh
    ke dalam api. Dia tidak merasa sakit apa-apa.
  pes-OPCB: اما پولس مار را در آتش انداخت بدون این که صدمه‌ای ببیند.
  mpt-mpt: Fole kweilone halele genea dabianea akil tem wat unea deibanea klayam bia
  ssx-ssx: Koto lemepate Poloma꞉ ipika꞉ kiki tande tande laa mo keto ti pa꞉ta꞉ lopaeya꞉me.
    Kutupa ipika꞉ lokena꞉ ekia꞉nda꞉ na pia꞉me.
  mkl-mkl: Ammɑ Pɔlu í ɡbuɡbɑ̃ njou si inɑ kù nɔ kù ɡbɔ ɑrɑ kuro kɑ̃mɑ.
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ ନ୍ତିକେ ଆଜୁର୍‍ଚେ ବୁବଃକେ ସୁଆ ଅରିଆ ଜଗ୍‍ତ୍ଲାଗ୍‍ ବିକେ । ଆତ୍‍ବା
    ଆମେକେ ମେଃଡିଗ୍‍ ନସ୍‌ଟ ଆଡିଂକେ ଣ୍ଡୁ ।
  gof-RNT: Shin Phawuloosi ba kushiyappe shooshaa wuxarkkidi, taman yeggis; iya aykkoka
    qohibeenna.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ଆଃ ଜେତାନ୍‌ ନକ୍‌ସାନ୍‌ କା ହବାକେଦ୍‌ତେ ବିଙ୍ଗ୍‌କେ ସେଙ୍ଗେଲ୍‌ରେ
    ହୁରାଙ୍ଗ୍‌କିୟା ।
  gah-gah: Liki nilago, Pauló nene gosiháma aleko atohe ahulokago, lokú lemekago,
    gosihalímo apelemimó geleake minamó.
  lcm-lcm: Sikei kala asuai ani kene ang nei kut na parik katapa atogon mapolok.
  aer-aer: Paul-ele akenhe iltye ikwerenhe lernelheke apmwe re akenhe ureke-arleke-arle
    atnyerlenge, re akurne-irretyakenhe aneke, re mwerre anthurre tneke.
  qvc-NT: Pabluqam makinda ch'apsishpa, kulibrata ishkichirqan ninaman. Piru Pabluqam
    mana nimanarqanchu.
  tgl-ULB: Ngunit ipinagpag niya ang ahas sa apoy at hindi siya nasaktan.
  cbs-NT: jakia jawaida Pablon jawen meken meishkukin chi anu dunu putatan jawa meama
    kayaken
  xtm-NTPP: Kovaa Pablo ma, ni kaja ni'ni de nda'a de ma, te ni kêe koo ma nuu ñu'u
    ndú'va ma, te ñatuu nawa ni ndo'o de.
  nnq-nnq: Nambu Paulo ngalimichila lijoka lyenie pamwoto na apotekigwije ati kachoko.
  bao-NT: Pablo pea pecamepʉ añare wẽe yaye cõa joecã cojowi. Cʉ̃ peera bojoricaro
    biirucu, biitiwʉ.
  san-ORI: କିନ୍ତୁ ସ ହସ୍ତଂ ୱିଧୁନ୍ୱନ୍ ତଂ ସର୍ପମ୍ ଅଗ୍ନିମଧ୍ୟେ ନିକ୍ଷିପ୍ୟ କାମପି ପୀଡାଂ ନାପ୍ତୱାନ୍|
  rmn-rmn: Ай о Павел какты э сапэс андэ яг, тай ой на кердяс лэски джюнгалипэ.
  huv-NT: Naleaing Pablo tawiich owix nej andüy tiül biümb, quiaj tajmiüc a ndiüc
    andüy tiül biümb; ndoj nej ngo marang nej nicuajind.
  otn-NT: Bi hua̱cra̱ c'ɛ̱ya̱ p'ʉ ja ra̱ sibi na̱ ra̱ Pablo p'ʉya. Pɛ hi̱nte bi ja
    rá̱ 'yɛ.
  nop-nop: Unduŋ yogiŋ kaŋ miŋgembet waipenetukulune kudup gineŋ foguk, iŋgoŋ Pol
    adi folofigita-kabe nemu nadiguk.
  obo-NT: Piru id pomiligpilig ni Pablo iddos uwod diyot apuy, woy waa en sikandin
    nomonnu.
  kca-kca: Туп ԓўв, ŏхты вой тўта рӑԋкәмаԓ йўпийән, нэмәԓты атма ӑт хойәс.
  cak-ENT: Xpu'u ri Pablo xutotaj can ri cumütz pa k'ak', y man jun retal que c'o
    ta ri nuc'ulachij.
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤴ ᤀᤛᤣ᤺ᤰᤐᤧᤸᤗᤧ ᤀ᤺ᤰᤔᤠ ᤔᤧᤱᤄᤥᤀᤣ ᤔᤡᤀᤥ ᤛᤠᤰᤂᤢ ᤁᤣ᤺ᤳᤋᤢᤀᤠᤱ ᤌᤣᤀᤠᤱ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤴᤗᤥ॥
  mie-NT: De nī nquisi Pablo ndahá dē, de nī nincava cōō ñúcuán nūū ñúhūn, de nduú
    ná ndóho cuitī dē.
  san-TIB: ཀིནྟུ ས ཧསྟཾ ཝིདྷུནྭན྄ ཏཾ སརྤམ྄ ཨགྣིམདྷྱེ ནིཀྵིཔྱ ཀཱམཔི པཱིཌཱཾ ནཱཔྟཝཱན྄།
  qve-NT: Hinaqtinmi Pabloqa, chay kaniqnin mach'aqwayta nina rawrashaq ukhuman wikapaykuran.
    Ichaqa Pablotaqa manan ni imanaranpashchu chay mach'aqwaypa venenonqa.
  pao-NT: Soo Paul yise ka togogwa ka goso-witoo tzawunihoo, gi how soo togogwa oo
    yugwe.
  cbu-NT: Itaru, Paporsha mkaa psinangata ashku, sumasush pshtarangiya. Itaru, Papor
    uw manarangeeja.
  usa-usa: miráimanibo Póro wemá maamin-íráákábáyáámmá iranóbáq awéqtáma kéyuwena
    paá máqe-uraiye.
  soy-soy: Amɑ́ Pɔɔli pɔ́ɔ iwɑ́ɑ nnɑ-i mɛ́pɛ́pɔ, ɑ́i kɔ nkpɑ́ni mɛ́kɑ u wɑ.
  hui-hui: Ti ani lalu hearia Polohanda ibunaga gi tanda layagola puya biago ira deagoha
    ibira howa dene. Polo ibu warago nabe bayale hene.
  amf-amf: Ko dahaannaar Bhawloos guntaam aanira jugayse nuunte ki dhabade; yer siya
    kala hattear kidar yeskadehe.
  quc-NNT: Are k'u ri tat Pablo xutota' ru q'ab', xqaj k'u ri kumätz pa ri q'aq',
    are k'u ri are' man k'o tä jas xub'ano.
  dob-dob: Ta Paulo mwata nina ꞌiꞌausepalena ꞌawesabelulu solanaya, ta nigeya ꞌelouya
    ꞌilotolotoo.
  wrs-wrs: Heva os Polva vuving vrenamba saiholamba, suwehovram pilpiapiha. Owai,
    beswonam mani eva ata venata.
  mca-mca: Ha' Pablo qa yeqsilanijjiju'kii ka' fe't ka' q'oiq'oyik'i qa namji'ju',
    qa hamƚe ƚunyeji'ijkii.
  tzo-TZC: Pero ti Pabloe tey laj slilin ta cꞌocꞌ ti chone. Muꞌyuc cꞌusi ipasbat.
  mya-mya: သို့​ရာ​တွင်​ပေါလု​သည်​မြွေ​ကို​မီး​ထဲ​သို့​ခါ ၍​ချ​လိုက်​၏။ သို့​သော်​အ​ဘယ်​သို့​မျှ​ဘေး
    ဥ​ပဒ်​မ​ဖြစ်။-
  gng-NT: Nɛn saan nɛ Pɔl gbɛ' uwɛ nnɔ, u lu' umu ni ka cii' uʼluol bó.
  cbi-NTPO: Tsenñun Pabloya piñinu ñinbaasha pi'shi' pajtetu, tiba i'mi.
  ikk-NT: Pọlụ nọ fe agwọ hụ ye imẹ ọkụn hụ, agwọ hụ a rụn'a ẹhụ.
  leu-leu: Taasaxa na Pol a saf tapin a tiui xe lana fata e nane roxo mon.
  maz-NT: Nuc'ua e Pablo o juancja o̱ dyë; o c'ügü c'ua c'e c'ijmi o ndögü cja c'e
    sivi. Pero dya pje tsja e Pablo.
  bod-N: འོན༌ཀྱང༌། ཕོལ་ལོལ་གྱིས་དུག་སྦྲུལ་དེ་མེའི་ནང་དུ་གཡུགས་ཤིང་རང་ལ་གནོད་པ་ཅི་ཡང་མ་བྱུང༌བ་རེད།
  tca-NT: Natürü guma üxüxetügu nanamaxü̃ ga yema ãxtape, rü taxuü̃ma nüxü̃ naxüpetü
    ga Pauru.
  zpl-NT: Pero uriꞌqui Pablo yaalla nu uzanaꞌ beꞌla zeꞌe luquii nu lecaxi ungaꞌlla.
  mbc-NT: Tenya pî' tîwe'sen îkîi ma'pî Pauloya apo' kore'ta. Tîîse î' kupîiya pra
    awanî'pî. Tîîwanmîra awanî'pî ne'ne' epu'tîiya pra.
  ndg-ndg: Lakini ywembe atintupia yolo mnyama katika mwoto na apata kwaa madhara
    yoyote.
  wsk-wsk: Bare Paul mot memek daong mu sisupuram se nama tama ningi dagulam, bare
    ko ikup yaman memek bo me arigam.
  toj-NT: Pero ja Pablo stzijun ja sc'ab ja ba yoj c'aq'ui ti co ba yoj c'ac' ja tan
    chani. Mi ni jas sc'ulana.
  kkl-kkl: Wene alamekpa, Paulusti phae aneko saeag agha pelebom agha aukag tabog.
    Phaeri si sabog aneko nona babe olog nobaog kom.
  tbc-tbc: Gug Pol mot an ikupari yaug yai lo idu ya. Mot an Pol tinin ta igane saian
    man tia ya.
  sna-sna: Asi Pauro akazunzira nyoka mumoto uye haana kurwara.
  smk-NT: Bale' niweleg naya tamo' ni Pablo a ulay sa puor nin kai ya gapo nin nangno.
  grc-TCGNT: Ὁ μὲν οὖν, ἀποτινάξας τὸ θηρίον εἰς τὸ πῦρ, ἔπαθεν οὐδὲν κακόν.
  gof-WFTW: Shin Phawuloosi ba kushiyappe shooshaa wuxarkkidi, taman yeggis; iya aykkoka
    qohibeenna.
  spa-BLM: Sin embargo, él se sacudió la criatura en el fuego, y no sufrió ningún
    daño.
  kyz-NT: '@see-verse:ACT.028.004'
  dao-dao: Acunsepi, Pawluh ia am thawn lü kphyu cun mei üng a khyak.
  cya-cya: Mscuin yu yaa' yu, lo' mdyu yu'hui cunaan can' loo quii' lo' a sca ncua
    'in yu.
  beu-beu: Nehe ang naung ini vengiomit hula, kabingdena maveng se, Paulus atang angu
    vavarang, niangse mibaroti se ana baat hela bot ana aamina. Aarunge Paulus ana
    duming angu teret metma aad huring angu mi bia. Bot ana bae edira kabingdena rasa
    di niang. Angmuse, nehe ang naung vengbaing avalaluung, aarunge na iiba bae Paulus
    aing harak niang. Angmuse ini vengiomit hula, “Paulus angu aaneda!”
  wrk-wrk: Ngala barawara nangki jalu Bul, baki yirrbayi nanda miya wayka jangurri.
    Mikukiya linjumba Bul miyawanyi. Yuwajiwa nyuli jungku kunyba.
