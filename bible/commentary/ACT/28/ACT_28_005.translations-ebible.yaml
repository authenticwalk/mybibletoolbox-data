  grc-F35: Ὁ μὲν οὖν, ἀποτιναξάμενος τὸ θηρίον εἰς τὸ πῦρ, ἔπαθεν οὐδὲν κακόν.
  cav-NT: Pabloratu bacua itatacuare etiquiju. Eje bucha ama cuitadyatu jucuare.
  kgp-NT: Hã ra Paulo tóg pỹn kãvén mũ, pĩ ki tóg tỹ vén mũ. Hã ra tóg kaga tũ nĩ,
