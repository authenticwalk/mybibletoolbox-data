  rmn-rmn: 'Тринэ десендар о Павел диняс икос э намлыдэн иудеен. Кана он кидинэпэс,
    ов пхэнляс лэнги: — Пхралалэн, мэ сомас пханло андэ Иерусалими тай диндо ко римляня,
    ай мэ на кердём ништо мамуй амарэ дюнястэ, нэ мамуй ко дилэс амарэ дадэнги.'
  huv-NT: 'Laǘmb er nüt tatow sapeayiün Roma, quiaj tapiüng a Pablo majpajüw miün
    montangtang tiül nipilan judío leaw aliw quiaj. Condom wüx laímb mapeayiw niüng
    ajlüy nej, quiaj tasaj nejiw, tapiüng: ―Teat monxey micual xeíüt, masey xique
    ngo narang nicuajind ngo majneaj wüx ombasüw micual miiütaats, at ngo napiüng
    ngo majneaj marangüch meáwan leaw tarangüw mixejchiiüts, nganüy micual miiütaats
    tasapüw xic tiül Jerusalén, mayacüw xic teowixaw monajiüt monaw ningüy Roma namb
    tiül manchiüc.'
  otn-NT: 'Rá̱ hyu̱ patho xtá̱ søngähe Roma p''ʉya, bi zonhna̱ Pablo ya yø n''yohʉ
    di̱ ma̱nda p''ʉ ja yø ni̱ja̱ di̱ mpɛti yø judío, ngue bi̱ nya̱ui. Bi ''yɛ̱mbi̱:
    ―Ague n''yø''a̱hʉ, hi̱n tema̱ nts''o dá̱ øt''ä ngue''a̱ te ga̱ nzʉcä yø judío.
    Ni̱ xi̱nga̱ gue''ʉ yø costumbre ma̱ mboxitahʉ di thi̱nnga̱gui̱ n''na ra̱ hya̱
    ngue gdi̱ nnømma̱n''ʉ. Pɛ ma̱da̱gue''a̱, bi jocä p''ʉ Jerusalén, bi̱ ma ma̱ dägä
