  bqc-SIM: 'Gↄↄ àaↄ̃ gbɛa Pↄlu Yuda gbɛ̃zↄ̃ↄↄ sìsi. Kɛ́ aa kã̀aa, a ònɛ́: Ma gbɛ̃́ↄ,
