    tumayohona gi takopadu. Mu Jew numu Jerusalem-witu meeoo e netammana, nu nakwutumana
    mu yise mu Roman numu-tamme e tzama'wu.
  cbu-NT: Romash Utaáshuch ashpatam taarangitamta. Ashirucha, Papor anush tuchip maayaru,
    Utaáshuchee pakich kurak taarana anoo kuruzurangiya. Utaáshuch Paporosh kuseersin,
    Paporsha kapung tsiyatarangiya. Zuwanllee mazinangandama. Nuwamun tsiyatssee mantsir
    mazinarangpasa. Anoo siyapa yaramaam zandkina; tárangiya Paporo. Utaáshuchtana
    nuwa. ¿Tamaree Utaáshuchpatatani mantsir tsiyatchini? Yaanpatata natsamaam zandkeezi.
    Uru zitaminarineetsini chinakuri, kukoo kapeetamaam zandkeezi. Nduntaa kukoo kapeetkuri,
    ashiritaa nuwaa putaranganaya Irusarinshu.
  usa-usa: 'ánibo kaumo-yúpáámá kéyataitana Póro wemá Ítíráaeo-wayukati kawáá-wáyúkámá
