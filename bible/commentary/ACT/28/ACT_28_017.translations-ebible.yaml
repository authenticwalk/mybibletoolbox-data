    विरोध दा येनु अच माळीदील, तरी नानी बंदी माळकु यरूशलेम टु रोमीगोळ्द कय दा कोटकु
    आत.
  uri-uri: Pol kil arpm wan ripa pa wang wraur pa plaln, om kil kwe tu melnum wail
