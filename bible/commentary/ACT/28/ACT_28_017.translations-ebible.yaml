    ta Jerusalem, éy diniképék de, sakay nitugénék de a pihesu to gubernador ta éya
    a taga Roma. Pero éwanék,” kagi na, “tu ginamet a kasalanan ko du Judeo, sakay
    éwanék tu kontara ta rilihiyon tam a gébwat du apo tam to araw.
  zpm-NT: 'Goc tsoṉ ngbidz bdziṉ no ga, dzigo bredz Pabl grë zha ne nac zha non lo
