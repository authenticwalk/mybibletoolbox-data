    ဆန့်​ကျင်​သည့်​အ​မှု​တစ်​စုံ​တစ်​ရာ​ကို​မျှ မ​ပြု​လုပ်​ခဲ့​သော်​လည်း ယု​ဒ​အ​မျိုး​သား​တို့
    သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင် ငါ့​ကို​ဖမ်း​ဆီး​ပြီး လျှင်​ရော​မ​အ​မျိုး​သား​တို့​၏​လက်​သို့​အပ်
    ကြ​၏။-
  gng-NT: 'Iwien ita gɛ̀bre'', nɛ Pɔl yin'' *Sufmbɛ ya ciɛnb, bi taan'', nɛ u tɔke''
    bɛ ki ye: «Nʼyaabɛ, ma tien'' tiʼdu ya nib bonn, ka saa'' tiʼyaajɛbok liba. Ama
