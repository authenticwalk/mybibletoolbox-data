    hɨdɨlɨ limu hɨhɨle agɨlaŋ iadɨ Lom haiabɨla hɨsɨŋ agɨladɨ human hɨvɨ lamavɨci
    lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamavalɨ uami.
  nbq-nbq: Ndugwis henggam nogo yiluk, Paulus en it Yakuri enasini ap ombok-ombok
    andoma menda enayonggo bogogi homari wagu lagagwama, yugirigya dugwit, “Nowa-nasin.
    An nowa-nasin Yakuri menda sovalogo bugu, nenasini-nenombawi ogagu lagagwa ninitok
    hunik ogasagwi ako, sale-vale erogo bagya, ogagya lagagibuk ovara, o Yerusalem
    andoma en neyave vagogo heda maknitu lagagwarik, it ap Oroma menda en nawene mbalupwak
    yiluk, neyave wogeragagwa.
  tgo-tgo: Mbaŋa thegheto e ghereiye amba Pol i kula vathaŋgiya Jiu lenji randeviva.
    Mbaŋa thɨ mevathavatha amba Pol i dage weŋgi iŋa, “Lo bodaboda, othembe mava ya
    vakatha vathara bigi regha weŋgiya la gharɨgharɨ, na ghandathanavuko iya i mena
    weŋgiya orumburumbunda mava ya wovatharɨtharɨŋa, ko iyemaeŋge Jerusalem e tɨne
    thɨ yalaweŋgo na thɨ vaŋguraweŋgo Rom e nɨmanji ghare.
  yap-yap: Dalip e rran nga tomuren me ulunguy Paul e pi’in yad be yog e thin rok
    piyu Israel u rom. Fa’anra mu’ulunggad me ga’ar ngorad, “Pi walageg! Yugu aram
    rogon nda gu rin’ ban’en nib togopluw ngak e girdi’ rodad ara pi yalen ni af rok
    e pi chitamangidad ngodad, min kalbusnigeg u Jerusalem nge mu’ min pi’eg nga pa’
    piyu Roma.
  mop-NT: Pues te'i. Ox p'e q'uin tu pach abe'e, aj Pablojo, u püyajoo' boon a nucuch
    winic ti'i aj Israel a que'enoo' te'iji. Much'lajoo'. —In wetcaale'ex,— cu t'an
    aj Pablo ti'ijoo'o. —Ma'ax c'u' in betaj ti'ijoo' in wetcaal aj Israele. Ma'ax
    in p'ütaj in bete' c'u' a sucoo' u bete' aj Israel u menoo' ti uchben mamaa'.
    C'u' betiqui, ich caj Jerusalen u c'ubajenoo' tu c'ü'oo' aj Romanojo,— cu t'an
    aj Pablo ti'ijoo' a nucuch winiqui.
  tet-tet: Loron tolu liu tiꞌan, Paulus naruka ema namata nola fukun Yahudi sia iha
    Roma nia, nebee mai nasoru nia. Sia namutuk tiꞌan, nia nahuu nalore naꞌak, “Mamaluk
    sia hotu-hotu! Haꞌu kmai iha neꞌe, tan ema Yahudi sia kohi haꞌu iha Yerusalem.
    Hotu sia latan haꞌu baa ukunrai Roma, mais haꞌu la koo sala! Haꞌu la ksakar itakaan
    ema duꞌuk. Haꞌu moos la sakar itakaan adat hosi itakaan bei uluk sia.
  hlt-MCSB: Hnin thum a cum phoeiah Judah rhoek kah a congkhang la aka om rhoek te
    a hueh tih a tingtun uh vaengah amih te, “Manuca rhoek ka hlang rhoek, kai tah
    Jerusalem lamloh Roman kut ah thongtla la m'voeih dae pilnam neh pacut rhoek kah
    khosing te a kingkalh la ka saii moenih.
  xtd-NT: 'Nu n‑kuu uni kɨu tuu Spalu Roma, n‑kana‑s se ka kuu yatnuꞌu Israel ndandɨꞌɨ
    xndaxio Roma. Nu n‑ka taka se ijan n‑jaꞌan‑s nuu‑s: —Ñani, ndixi xa ka kuu‑n ñayiu
    Israel, ña tuu nax n‑kida‑da ñayiu ka kuu yatnuꞌu‑ro, ni ñatu n‑dajaꞌan‑da‑i xa
    n‑dandoo‑i mudu xixitna‑ro, ko n‑ka tnɨɨ ñaꞌa se Israel, te n‑ka kida‑s xa tnɨɨ
    ñaꞌa koio se Roma ka taxnuni Jerusalén.'
  mdy-ETH: ሃይሦ ኬሊኮ ጊንፃ ጳውሎሴ ሮሜ ዓጮይዳ ናንጋ ዓይሁዶኮ ዼኤፖ ዼኤፖ ዓሶ ዔኤሊሴኔ፤ ዔያታ ሙኪ ቡኬስካፓ ሂዚ ዔያቶም
    ጌዔኔ፦ «ዒሾንሢዮቴ! ዒስራዔኤሌ ዴሮና ዓዶንሢ ዎጎናይዳ ታ ማዼ ዻቢንቲ ባኣዚ ፔቴታዖ ባኣሴ፤ ጋዓንቴ ዬሩሳላሜይዳ ታኣኒ ቱኡቲ
    ሮሜ ዓጮ ዓሶም ታ ዒንጊንቴኔ።
  spl-spl: Hilâm kalimbu pesuk sâmu Yura yeŋgât papatolipyeŋe gaŋetâ den otnom sâm
    Pauloŋe den katmu yâk yeŋgâlen ariop. Yawu otmâ yâkŋe nâŋgâwaŋgim gaŋetâ yuwu
    sâm ekyongop. “Bukulipne, nine topne ekyongomune nâŋgâŋet. Yura bukulipnenŋe Yuraia
    hânân manmai me pâku lohimbi yeŋgâlen ari manmai yâk ki mem bâleyekmâ manmâ gan.
    Me emelâk embâŋâmbâek tâmbâlipnenŋaŋe Mosehât girem den âlâlâ lâum orotmemenenŋe
    topŋe topŋe katningiwi ya ki loŋgâem manmâ gan. Yawu otmâ uwawapŋe bia manmâ gawanâke
    yamâ benŋe bukulipnenŋe nombotŋaŋe Roma lok yeŋgâlen ari den imbiâk haknan sâwi.
    Yakât otmâ Roma yeŋgât tembe lâulipŋaŋe Yerusalem kapi yakât pâi emetŋan mem katnekŋetâ
    tatban.
  usp-NT: 'Pablo uxib'' k''ij jtawic Roma, xtak jsiq''uij mak jb''ab''alak yak rijajl
    Israel ri wi''tak cla''. Cuando mulb''emchak rib''ak juntir, xij rechak: Atak
    inwinak, in ta'' nen b''anal inwi''l chirijak yak rijajl Israel ni chirij jc''utu''nak
    kamam. Pero cuando win Jerusalén, xpetak yak rijajl Israel, xinjchaptak y ximb''e
    jache''tak laj jk''ab''ak mak k''atb''itzij re Roma.'
  zav-NT: 'Na'' goquən'' beyoṉ ža Pabən'' goxe'' beṉə'' blao c̱he beṉə'' Izrael ca''
    ža'' Roman'' na'' catə'' beyož besə''ədobe''enə'' gože'' ḻega''aque'': ―Beṉə''
    bišə'', bito ṉacho bi bena'' contr beṉə'' gwlaž c̱hecho ca'' o contr costombr
    c̱he de''e x̱axta''ocho ca''. Pero na'' Jerosalen na''ate gwso''one'' nada'' pres
    lao na'' beṉə'' Roma ca''.'
  sgz-sgz: Má ngo ákte rah i atul á bung, namur ái Paulo a sungi bos tátáil káián
    tan Iudáiá til Rom suri da lákám má dáng kis talum tiklik mai. Má ngo dikte hut
    talum no, ki ák parai ái Paulo si di ngoromin, “Rang buhang, kápte iau long tekesi
    táit ngo na long sáksáknai kángit matananu ngo suri tah kusi tatalen káián rang
    támin i git er dikte tari si git hirá. Mái sár, páksiai ngo kápte iau long bengta
    tekesi táit, bos Iudáiá tilami Ierusalem di tar iau uri limán nagogon til Rom,
    má dik obop iau uri batbat kalar.
  kek-NT: 'Nak ac xnume'' chic oxib cutan, laj Pablo quixbokeb li neque''c''amoc be
    sa'' xya̱nkeb laj judío li cuanqueb Roma. Nak acak xe''ch''utla quia̱tinac riq''uineb
    re xcolbal rib, ut quixye reheb: —Ex cuas cui̱tz''in, la̱in inc''a'' xinma̱cob
    chiruheb li cuech tenamitil chi moco xink''et lix chak''rabeb li kaxe''to̱nil
    yucua''. Abanan xinchape'' Jerusalén xbaneb laj judío, ut xine''xk''axtesi sa''
    ruk''eb laj Roma.'
  blz-NT: Sarataa tolungilio i Paulus nengeleelo'mo tanaasna samba Yahudi men isian
    na Roma. Ka' sarataa i raaya'a nobarimpung i Paulus norobumo na ko'ona i raaya'a
    taena, “Utu-utus! Yaku' sianta sala'ku na lipu'ta, kabai se' nunguluani adat men
    dele wawauon men kita labot na pulinta. Kasee mau koiya'a, yaku' nirakopmo na
    Yerusalem ka' nirookon na samba Roma.
  poe-NT: 'Ntá kꞌuátsínka iní ya̱on ntá tí chꞌín Pablo a mé kꞌuíye̱he̱ chꞌán kaín
    tí sín judío tjetoan kuènte chjasin Roma. Ntá tió kjuixin kójnkotsé kaín sín ntá
    ntáchro chꞌán kíxin: ―Kíchóni, kohya ninkehó jie̱ kjuásian kíxin chrókónínkakonna
    tí sín judío la jehya kíxin ninka̱konxia̱n tí nkehe kꞌuékinkáchónki tí sín tsíkꞌaxrjeníxinni.
    A̱ ntá kjónté itséna sín kjua̱kꞌe̱chji̱na sín tí janhan chjasin Jerusalén la ko
    kjuínchekjasótena tí sín romano a.'
  san-TAM: தி³நத்ரயாத் பரம்ʼ பௌலஸ்தத்³தே³ஸ²ஸ்தா²ந் ப்ரதா⁴நயிஹூதி³ந ஆஹூதவாந் ததஸ்தேஷு
    ஸமுபஸ்தி²தேஷு ஸ கதி²தவாந், ஹே ப்⁴ராத்ருʼக³ண நிஜலோகாநாம்ʼ பூர்வ்வபுருஷாணாம்ʼ வா
    ரீதே ர்விபரீதம்ʼ கிஞ்சந கர்ம்மாஹம்ʼ நாகரவம்ʼ ததா²பி யிரூஸா²லமநிவாஸிநோ லோகா மாம்ʼ
    ப³ந்தி³ம்ʼ க்ருʼத்வா ரோமிலோகாநாம்ʼ ஹஸ்தேஷு ஸமர்பிதவந்த​:|
  cof-NT: 'Junni Pablo peman ma Rómabi chuminnan, junbi chumin israelita mantaminlaca
    jasa carie. Junni layailainunbi, Pablo yalabe itsantie: —Israelítala, lanan israelítayoe.
    Tsan jomincanan Jerusalenbi chumin israelítalari laca románolachi cuwapoto dosa
    carilaquee. La israelítalaca natiya seiton quitusanan, chiquilachi tatalachi mite
    nenanoca natiya yucacuratusanan, laca dosa carilaquee.'
  srm-NT: 'Nöö baka dii daka fëën fu di a dou, hën a kai dee hedima u Dju dee dë a
    Loomë taa be de ko nëën be a fan ku de. Nöö di de ko dou, hën a fan ku de taa:
    “Dee Isaëli sëmbë u mi aki, a Jelusalen wë mi kumutu. Ma fa mi dë buibui aki seei,
    ma na dee wëti u dee gaan sëmbë fuu mi poi e. Ma du hogi ku dee otowan fuu fu
    Isaëli tu, ma tökuseei de wë kisi mi a Jelusalen ala tja go da dee Loomë lanti
    fu ala.'
  qvs-NT: 'Chaymanta kimsa diya washan Roma llaktapi kashpaynikuna Pabluka judiyukunapa
    kamachikuk runakunata kayachirkan. Paykuna chayaptinkuna Pabluka willarkansapa:
    —Wawkinikuna, ñukaka mana nimata rurashkanichu Jerusalenpi judiyumasinchikuna
    chikniwanankunapa. Tukuy chay ñawpa awilunchikuna amañashkankunata allita rurashkani.
    Chashna allita ruraptinipish judiyumasinchikuna chikniwashpa romano kamachikukkunapa
    makinkunapi kukuwashkasapa.'
  zca-NT: 'Or nzha chon ngubizh mizhin Pab yezh Roma, orze'' ngurezh Pab rë men Israel
    xa'' nak zhi''n kwa''n nzho ze''. Or nguzhin bixa'' lo Pab, orze'' nzhab Pab:
    ―Wecha, yent kwan milen lo rë men che''n be, no ni gat nzhapa nale''tra'' go rë
    kwa''n mila'' rë xuz be xa'' nzhala. No dub se'', michi rë men che''n be da yezh
    Jerusalén lo rë men Roma.'
  cbc-NT: 'Itia rʉ̃mʉ Roma macãpʉ jãã caetaatato bero, Pablo pʉame ti macã macããna
    caãnimajũrãrẽ na piijowĩ. Cabero cʉ̃ tʉpʉ na caneñapetietaro bero ĩña, atore bairo
    na ĩwĩ: —Yʉ yarã tʉ̃goya: Marĩ yarã judío majãrẽ jĩcã wãmeacã ũno roro na yʉ ápewʉ.
    Tunu bairoa marĩ ñicʉ̃jãã ãnana na caátiãnajẽrẽ bairo marĩ caátinucũrĩjẽ cʉ̃ãrẽ
    jĩcã wãmeacã ũno yʉ bʉsʉpaiepʉ. Bairo yʉ caáperimiatacʉ̃ãrẽ, judío majã Jerusalén
    macããna yʉre ñerĩ, yʉ jowã romano majãrẽ.'
  qxo-NT: 'Chäyangäpita quimsa junagtanam Israel yachag runacunata Pablo gayatsimurgan.
    Goricascayämuptinnam nirgan: “Taytacuna, marca mayintsiccunapa contranga manam
    imatapis llutanta rurargötsu. Üsuntsiccunatapis imaypitapis cumplirgömi. Imatapis
    llutantaga mana ruraycaptïmi Jerusalenchö prësu tsariycamar Israelchö Roma autoridäcunapa
    maquinman entregayämashga.'
  mox-mox: Ta ʼaubena toi ʼabibodanaya Faulo nuanuana me Diu adi tovanugwetayavo Loma
    ʼinaya maega ina veqae, e ʼinega vona vetunea ʼidia. ʼInega ivaʼauta imai Faulo
    ʼinaya. ʼInega Faulo vonedi vonaya, “Taigwavo, yaʼa ge taha luveifana eda viaqi
    eda tomotauyavo ʼidia, ta wese tubudavo edi ilivu yaʼa ge eda bwegei. Ta lova
    Ielusalema ʼinaya me Diu ikafigu ta iveʼineiegu me Loma edi toluvineavo ʼidia
    ta iyoqonigu.
  kew-kew: 'Gore yapi repo dia sa rabu Pol-me mo su-para piri Juda aa mudunu nina
    ada-para kiritata ipulupa sa. Nimu epa kiritasimi rabu nipumi nimu goa lakesa:
    Amenu, neme niaana ruru-para akuanuna rekena agaa-para namaoyaaru pare nimumi
    Jerusalem su-para Rom aanumi ni mapatainalo mea kasimi.'
  dww-dww: Raḡan rabuiteḡa muridie Pol Jius babadidima matabudi ya riuedina da sibo
    a rawateḡeidina. Be raḡanine taudi awai rawateḡeidina, dabudine Pol ya riuedina,
    “Yau bana! Taugu nam aba gewagewanama banaga, bo tamatamadama adi vaivaima ḡarodie
    e kawa gewegewedina. Be yaḡoro taudi Jerusalemma a vunuḡigu be Rom banegidima
    nimedie a boruguna.
  twi-ASANTE: Nnansa akyi no, Paulo frɛɛ Yudafoɔ mpanin ne wɔn hyiaeɛ. Ɔka kyerɛɛ
    wɔn sɛ, “Anuanom, ɛwom sɛ manyɛ bɔne biara mantia yɛn ɔman ne yɛn amanneɛ a yɛn
    agyanom de gyaa yɛn no de, nanso wɔkyeree me dedua wɔ Yerusalem de me hyɛɛ Romafoɔ
    nsa.
  aoj-aoj: Nimaguf wanif fafeꞌ ma eaꞌ, Pol nofalai amom agufumi Judai mafiꞌi mandakolas.
    Eaꞌ naꞌipam naꞌamba naꞌi, “Ipaꞌ sahope, aeꞌ ina andaꞌ anin mae ahambombaga epes
    apeꞌisi ma egesambala waf amom bafapapa apeꞌimii, owaꞌatin. Apaꞌ owaꞌ amom dembami
    Judai mandaꞌ kalabusima aeꞌ Jerusalem eaꞌ mandaꞌe afiꞌi lagof amom Romi.
  cbv-cbv: 'Biíc peihcanni yeó jáap tʉ́ttimah, Pablo caanjĩ́h moón judíowã ĩ maátadih
    ã pebhna ãt bid bojop wʉt jĩ. Páant ĩ míic wáac jʉyʉ́chah, Pablo queétdih nin
    pah ãt niíj naáwáp wʉt jĩ: —Wã déewãá, weémboó jwĩ déewãdih wã yéej chãjcap jĩ.
    Jwĩ nʉowã ĩ wʉtatjidihbʉt yeejép wã niijcáp jĩ. Obohjeéhtih, Jerusalén tʉ́tchiboó
    wã jʉmʉchah, biquína jwĩ déewã weemdíh teonit, Romanowã ĩ maátadih nemat mʉʉ́boó
    ĩ nemat tʉ́ʉtʉp jĩ.'
  taw-taw: Pol ñɨn omɨŋal nokom mɨdɨl, Juda bɨawl man anɨb ak yelak okok kɨlop suk
    agak. Suk agek apnan gelak agak, Mam sɨkop. Yad binɨb chɨn okok kɨlop gɨ tɨmel
    ma gɨl, based apɨs sɨkop takaw agɨlak ak ma tɨbɨlɨkɨnek agak. Anɨb okok ma gɨnek
    ak pen, Juda bɨawl Jelusalem nɨb okok kɨli yɨp nag lɨl, dam Lom gapman bɨawl okok
    kɨlop ñɨlak agak.
  jic-NT: 'Ts''ac'' cont''e tepyala na, Pablo la tjemyona judiopan jis jepapan ''a
    jis mulus jupj lal. ''A jis tjimyula na, Pablo tjevele: —Natjampan, napj quelel
    velé nun jilal. Ma malala la tjejay judiopan jilal. Judiopan püna tapatja sin
    popa p''iyá püs naya pyatjaquecj cupj. Ma malala tjevelé yupj la tjajay mpes.
    Yupj sin nin judiopan Jerusalén po''o patja ntjitjililin̈ napj. Ntjaman romanopan
    jis jepapan nt''a.'
  zap-NT: 'Chene wzaa tson gbiz ne wdxiin noo Roma yra noo, wbëz Pabel men-Israel
    ne mazre nondee. Chene wdop men, re Pabel lo men: ―Zhanbech, bet ne mal wlaadet
    noo men-Israel, ni bet ne mal wlaadet noo por xkoxtumber xpenkwlal be, no le men
    wnëëz noo Jerusalén wdekwent men noo lo xtis-Roma.'
  wer-wer: Kët nentepar nent won sëën Pool pi Yuta omën Rom kak wëauröa kaöaröen ngön
    maan wais wa top ëën epël yema. “Karurö, ne ngaan Yerusalem kak wakaimaut. Pël
    ëeë tiarim omnarö utpet nent naalmëën ma ëaröa ngön ë kosang wesa nent wa noolaan.
    Pël ëautak pit omën epëtaanök ne wii kaatak neulëak Rom yang ngarangkëpë ngësë
    wes yenemë.
  ipi-ipi: Polo bala Lomo tano okona atea-kola, ole tepo pea. Pea-kola, balato Juta
    yamena akali kawane tupa epeakale leaipia. Utupane epo amunguli peai-kola, balato
    utupane lamawuato, amene yame, nambato nanimana yumbane tupana mana yane tupa
    kalo puato, mo apia napewa lea. Dee, nambato Juta yame wandakali tupa minu koyoyale,
    utupane towa mana koo mindikipi mindi mina napewa tekeko, namba Jutusaleme atewa-angi,
    Juta yame akali kawane tupamane namba andi loto, Lomo tane gapomane akali ateaini
    tupana kininga maiyai.
  qul-NT: 'Quimsa p''unchay pasaymanta Pablo importante caj judiocunata wajachimorkan.
    Tantaskaña cajtincutaj, nerkan: —Waukecuna, noka mana ima juchatapas ruwanichu
    judiocuna contra, ni abuelonchiscunapaj costumbren contrapas. Chaywanpas Jerusalenpi
    jap''ispa, Roma soldadocunaman entregawarkancu.'
  tnc-tnc: 'Keyaeka be''erõ''õ maekarakarĩmireka judíotatarã imatiyarimajare Ᵽablote
    akarũjeka. Narẽrĩᵽataeka ᵽoto ikuᵽaka nare kibojaeka: —Yijeyomarã, dikaoka ba''iaja
    judíotatarãte baaberaᵽaki yi''i. Mañekiarãte baaroyikakakaoka ba''iaja jaiberaᵽaki
    yi''i. I''suᵽaka yibaaberiko''omakaja matatarã Jerusalénrã yire nañi''araᵽe. I''sia
    be''erõ''õ surara ĩᵽamakite Cesarearã yire ᵽũataraᵽe, “Oka kire ima, oka kire
    imabeyua”, ãrĩwa''ri Romakarãre yire jẽrĩaokaro''si.'
  ter-NT: 'Mopó''a káxe ike símine ûti, ítaikoa Poûlu ne payásoti jûdeu íhae Róma
    simínoa. Hara kíxovokoxoa simonéhikoya: —Itínoe iyénonjapa jûdeu, ako váhere índukeinoa
    ne viyénoxapa jûdeu. Ákomaka angápa ne kixoku itúkeovo ne voxúnoekene kûreinovike.
    Itea kóyeane ingá''akeokono ya Njeruzálem, koane ngurí''okeokono íhae Róma.'
  bmr-NT: 'Jaabo Pablo mifucucɨ, safucu ɨdɨɨno iicauno nijequetɨ cuuhuvaubo Romari
    iicaumo judiomɨ aivojɨtoco. Jaamo igaivuumoco Pablo nuuhi: Tañahabomɨ, uujoho
    judiomɨditɨ mɨllɨ iimaatɨhi, tollɨro motadimɨ jeevamaajeditɨ mɨllɨ iimaatɨrahi
    icano. Jaarunaaca Jerusalevɨ uco romano cɨvojafaño ficuumo.'
  fuf-fuf: 'Balɗe tati ɓawto ɗun, kanko Puulusa o nodditi mokobaaɓe Yahuudiyankeeɓe
    ɓen. Ɓay wonii ɓe mooɓondirii, onsay o hewtini ɓe ndee yewtere ɗoo, o wi''i: «Musiɓɓe,
