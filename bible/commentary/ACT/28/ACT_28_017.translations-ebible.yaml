  bod-N: དེ་ནས་ཉིན་གསུམ་འགོར༌རྗེས། ཕོལ་ལོལ་གྱིས་ཡ་ཧུ་དཱ་པའི་དཔོན་རིགས་རྣམས་བོས་ཤིང་དེ་རྣམས་ལྷན་དུ་འདུས་ཚེ་འདི་སྐད༌དུ།
