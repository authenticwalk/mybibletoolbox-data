    Na'' Jerusalenii hikna'' hata''ƚi'' in heinekumhi''yi'' qa heyesti''yij ene''
    Roma ƚeiƚets,'
  tzo-TZC: 'Yoxibal xa cꞌacꞌal jcꞌotelcutic, ti Pabloe laj sta ta iqꞌuel ti jꞌisraeletic
    ti ichꞌbil yeic tey ta Romae. Cꞌalal tey xa tsobolique, jech laj yal ti Pabloe:
