  tcs-tcs: Wen em bin de wea Rom po tri dei, em bin singaut ol dem Zuwislida po kam
    po em. Wen dempla i bin kam tugeda, Pol bin spik dempla diskain, ‘Ol Zuwisbala,
    dem Zuwispipol blo Zarusalem bin kese mi ane dempla bin sane mi po dem Rompipol
    po go kot. Ai no bin meke eniting gense ol pipol blo yumpla, o gense dem kastamwei
    blo dem bipotaim pamlelain blo yumpla.
  hlt-THB: 'Khaw thum voei a awm coengawh Paul ing Juda thlang sawikungkhqi ce khy
    hy. Cekkhqi boeih ce ami law awh, Paul ing cekkhqi venawh: “Koeinaakhqi, nik thlangkhqi
    ing ami nu pa a phung ak kalh na ikaw awm am sai hlai nyng, Jerusalem khaw awh
    nim tu unawh Romkhqi kut awh ni pe uhy.'
  soq-soq: Paul Rom bedewe wisene waina walamawa natadea dialeno Ius onionialala nisomona
    me mampe wimopu gagalo baiwa. Mo auweieno me diamone wanase, “Sosona, ne mai kadiwa
    da dewasapona Ius apanawa mampo, do nosinosimba dewau mai wapadabuasapona, dia.
    Tane Ierusalem bedewe ne di wadaneiena diburalala rua ita Rom gabemaniwa witapo
    ituneiena kotu baiwa.
  qub-qub: 'Chayashanpita quimsa junajtaga Romacho tiyaj mayur Israel runacunata Pablo
    gayachiran. Shuntacarcuptin niran: «Taytacuna, nogaga manami marca-masinchïtapis,
    ni unay famillyanchïcunapa custumrintapis manacajman churashcächu. Imata mana
    ruraycaptëpis Israelcunaga Jerusalencho prësu chariycamarmi Roma autoridäcunaman
    entregamasha.'
  att-att: Á ta pappasá na mekatallu nga ággaw, inipágál ni Pablo yù ira Kudio nga
    makáwayyá sù ili na Roma. Paggagammung da sù gián na, kinagi na nira, “Wáwwagi,
    mássiki awánà ta liwâ sù kustombare nayù ira naggaká nittam onu sù ira ikáttole
    tam nga Kudio ta Jerusalem, ngam ginápù dangà nga iniyawâ da sù limá nayù ira
    taga Roma.
  bki-bki: 'Ana Pol naio jo Romo bogoti tolu bisi, ana miila toru ba ban kulo Ju nalo
    kialo navurim̃araboiano nalo napano ajua vio nei, ana bogo napano abinimei vio
    takurano, Pol jukunu banlo. Naio ber kalo, berinavo “Banalo, kiaku tukunuano jibe
    nei: kiniou nebinimei ea vio nei bior ka yuka nanua beamu, kiniou nojo Yerusalemo,
    ana kiado tomu na tortoru nalo na vio na abuku kiniou naban ea nalakoiano, karina
    amidu kiniou nojoa natibureano nalo na vio Romo jum̃alo napano abitikar kiado
    buruvenuo. Ea tivelinio na kiniou, maka nala vite tai ka kiado tomu nalo, a maka
    nala titai napano maka rimemedu ea kanado bajago p̃eli na ea korobido nalo kanalo
    iliano nalo, mia nalo amila jibe na ka kiniou dam̃ariga.'
  bqp-bqp: 'Gↄrↄ aakↄ̃ gbɛra Pↄlu Yuda gbɛ̃ zↄ̃kↄ̃nↄ sìsi. Kũ ò kàkara, à pìńnɛ:
    Ma gbɛ̃nↄ, mádi zã Yudanↄnɛ yãkearo. Mádi bo ó dizinↄ futɛokarayãke kpɛro,
    akũ ò ma kũ Yurusalɛmu ò ma kpa Romudenↄa.'
  mcp-mcp: 'Mpʉ́sə mwɔ̂w mə́lɔ́ɔl ntʉ́nɨ, Pwôl nyə á jɔ̂w otɔ́we ɔ shwóg wâ *Oyúdɛn,
    bwə́ zə bwəma nə nyə kʉ́l nyə á dʉ ji yí. Ja bwə́ á zə sɛɛŋgya yí, nyə á ka cɨ
    nə bwo nə́: «Bwaaŋg mə a shígɛ́ shwey wôŋ nə kúl búud jíshé, kú shwey wôŋ nə ijâm
    nə ijag ódá bwə́ á lʉ́gə yí. Njɨ tɛɛm bə ntɔ́, bwə́ á bii mə Yurʉ́səlɛm, kɛɛnzh
    mə məbwə̂ mə́ búud ɔ Róma dɨ̂.'
  hat-hat: 'Apre twa jou, Pòl fè rele chèf jwif yo ki lavil Wòm. Lè yo reyini, li
    di yo: Frè m'' yo, san m'' pa fè anyen kont pèp la, ni kont koutim zansèt nou
    yo, jwif yo rete konsa, yo arete m'' lavil Jerizalèm, yo lage m'' nan men women
    yo.'
  npl-NT: 'Eyi tonati satepa, Pablo otlatítlanki makinnotsatih akimeh otlayakantokah
    innawak judíojteh ompa Roma. Iwa ijkuak yomoololojkeh okinmili: —Nokniwah, maya
    amo onikinmixnamik n tokniwah judíojteh, nion onikinmixpanawi intlanawatilwah
    totatawah, maya ijkó, yejwah onechtemaktijkeh inmak n tlakah de Roma kan Jerusalén.'
  bgg-bgg: Inai uom rey ched pha idoh è Phaul è Jewish khothek shii maley ho ne jung,
    ithek khrab ne maley jung thog shii, Phaul è ithek shii yao, “Gu ijak Israelthek
    wo, gu è branthek shii nyie achun habuii shii, chiih-è, gethek blang mizen marui
    pha Iphey shii de buii arek, gu shii Jerusalem hà phatheg chab muii srane Romanthek
    wad shii phi muii ro.
  eng-TCENT: After three days, Paul called together those who were prominent among
    the Jews. When they had gathered together, he said to them, “Brothers, though
    I had done nothing against our people or the customs of our fathers, I was delivered
    as a prisoner from Jerusalem into the hands of the Romans.
  eng-BSB: After three days, he called together the leaders of the Jews. When they
    had gathered, he said to them, “Brothers, although I have done nothing against
    our people or the customs of our fathers, I was taken prisoner in Jerusalem and
    handed over to the Romans.
  cpu-NT: 'Ikanta avisanakera mava kitaite nareetapaakara, japatotapaakeri Pablo iriiperoriite
    judío-payeeni nampitarori Roma-ki. Ikantakeri: “Iyekiite, pairanitake jaakaantavaitakena
    asheninkapayeeni janta Jerusalén-ki, ipoña jovavisaakaantakena ijevareki Roma-satziite.
    Irootake jantayetakeri, okantavetaka tekatsi nantzimoyevetyaariri, te nomaimanevetyaaro
    okaratzi jameyetari pairani avaisatziite.'
  san-ASM: দিনত্ৰযাৎ পৰং পৌলস্তদ্দেশস্থান্ প্ৰধানযিহূদিন আহূতৱান্ ততস্তেষু সমুপস্থিতেষু
    স কথিতৱান্, হে ভ্ৰাতৃগণ নিজলোকানাং পূৰ্ৱ্ৱপুৰুষাণাং ৱা ৰীতে ৰ্ৱিপৰীতং কিঞ্চন কৰ্ম্মাহং
    নাকৰৱং তথাপি যিৰূশালমনিৱাসিনো লোকা মাং বন্দিং কৃৎৱা ৰোমিলোকানাং হস্তেষু সমৰ্পিতৱন্তঃ|
  tod-tod: 'Folo saʋagɔ leʋegai ma, Pɔle Zuifuiti ta-lotuɠɔiti tolini ga ti ɠomi ta
    naati. Siɛgi zu naati ti ʋaani la pɔ bɛ, é ɠɛni ti ma: «Kɛ̀ɛleaiti, gè la faa
    ɠoloɠoloni ada-nuɓusɛiti ma, gè la ade-mɛmɛwolani ta-vaa ʋɔlɔmai ta ɠoloɠoloni
    ɓalaa. Anɛɛ naa ʋe, ti sòni, ti pìli kasoi ɠa Zeeluzalɛme, ti kùla miná, ti
    fè Wɔlɔme nuiti zea.'
  tac-NT: '''Lige bakiá rawé nujubapi alué Páulo alé Roma sebasa, alué Páulo nulele
    bilé rió napurigá bayémala suwábaga alué e''wélala ralámuli jurío alé ejperégame.
    ''Lige alué ralámuli e''wélala, ''ma napuísa alé, alué Páulo anele alué ralámuli:
    ―''Emi ralámuli jurío, neka peka asemi che ''siéché alué ralámuli jurío ''yuga.
    ''Lige aminami tabilé asé nasibú ne alué rejcholi alué ''ya nerúgame napurigá
    nulálige alué ralámuli ''ya mochígame. ''Lige abirigáchigo cha''pirú ko ne alé
    Rusaleni, ''lige nejiru ne alé ralámuli romano mochígichi.'
  eng-WEBPB: After three days Paul called together those who were the leaders of the
    Jews. When they had come together, he said to them, “I, brothers, though I had
    done nothing against the people or the customs of our fathers, still was delivered
    prisoner from Jerusalem into the hands of the Romans,
  gfk-H: 'Ma ing aitul a bung gata sakit, Pol ga tau hulungai ira lualua ta ira Iudeia.
    Ing diet ga hanuat hulungai, Pol ga tangai ta diet hoken: “Kaba tasigu, pa iau
    ga gil tiga sakena taar ta ira nudahat mataniabar na Israel bia uta ira magingin
    ta ira hintubu dahat, senbia di ga his kahai iau na Ierusalem ma di ga tar iau
    ta ira lima diet ira Rom.'
  viv-viv: Ada au Folo aiyeta tohiye gimiyami tu miYuda yadi tonagona Loma againe
    gikovavagaꞋauhidi. Ada ahe hivagaꞋauta againe gigahedi gigayo, “Tobohiyakweyao,
    iya keke tamo gavadi koyona gadafaisewani, keke. Keke yada yoꞋo agaidiya gadakoyo,
    kadu keke yada dewa bwanenedeyao hivehawaleda-ma gadahawavekoyoyeni. Keke gadakoyo
    nonogana miYuda Yelusalema againe hikiveꞋaviku be miLoma agaidiya hihegenauweku.
  yao-yao: Pagapite moŵa gatatu che Paolo ŵaaŵilasile achakulu ŵa Ŵayahudi ŵaŵatamaga
    kweleko. Paŵasongangene pamo ni ŵaasalile, “Achalongo achinjangu, uneji nataŵikwe
    ku Yelusalemu kula ni kutagwa mmakono ga Ŵaloma namuno nganindende magambo gagaligose
    kwa ŵandu ŵangu pane kugapwanya masyoŵelo ga achambuje ŵetu.
  tgp-tgp: 'Rani mo tolu la vano moiso, Paul mo tovi na tamlohi tavera nona Jew hin
    jara atu la mai jara matea. Lara la sakele matavuhi moiso, mo verea isara mara:
    “La vorai, hina purongo vara na sopo vai te hinau i sati isana nor̃a tamlohi teni
    na posposi nona nor̃a pua, la taurilatiau Jerusalem ale la tauau sohena tamlohi
    sasati matea na lima mara Rome.'
  auc-NT: Mänïñömö ponte ate Pabodo mëönaa go adoönæque ate oodeoidi në änäni ïnänite
    äñecä godongämæ̈ pönäni ate tömënäni ïnänite, —Botö tönïñamïni, ëñëedäni. Mönö
    guiidënäni ïnänite wënæ wënæ cædämaï inte botö dodäni näni angaïnö ante wido cædämaï
    ïñömote oodeoidi incæ Eedotadëë ïñömö botö ïmote bæi ongöninque æ̈ninque odömänoidi
    nempo pædæ godönäni gotabopa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo itoatadiɡ̶ida nokododi, odaa Paulo jeɡ̶eniditiogi
    ijoa lacilodi judeutedi me yatecoɡ̶otee. Igaanaɡ̶a yatecoɡ̶o, odaa jeɡ̶eetiogi,
    “Inioxoadipi, aɡ̶ica yoenatagi daɡ̶a jakapetege ɡ̶odoiigi, oteɡ̶exaaɡ̶aɡ̶a daɡ̶a
    jakapetege ane lakataɡ̶a jotigide ɡ̶odaamipi. Pida ijoa judeutedi joɡ̶odibatiwa,
    odaa jeɡ̶etidajigotiogi romaanotedi.
  bmh-bmh: Gil ainarai mazicina, Pol nug Zuda dudu banban alai go al gotulabun ze
    palauteun. Guzenaimai, go unum alai gotulina, go nug awareun, “O, zaiar, iz igul
    eg tub igual duailel ebalagab ta, igul go igual embigeg agen abai migemen mui
    eg mab tam. Ag iz gaul gusig patilaimai, Rom agal ebeagab ebu milabun imailei
    alemen.
  ctu-BL: 'Che'' ñumenix uxp''ejl q''uin, Pablo tsi'' pʌyʌ tilel jini ñuco'' bʌ judíojob.
    Che'' bʌ tsi'' tempayob i bʌ, Pablo tsi'' subeyob: Winicob c pi''ʌlob, ma''anic
    chuqui tsac cha''le ti'' contra lac pi''ʌlob. Ma''anic tsaj contraji i t''an lac
    ñojte''el, pero tsa'' ajq''uiyon ti'' c''ʌb romanojob tsa'' bʌ i ñup''uyoñob ya''
    ti Jerusalén.'
  meq-meq: 'Ma dəba i məhəne mahkar na, Pol a zalatay a madugula i Yahuda neheye ma
    Roma aye tâ ye ka təv ŋgay. Ti ye, tə haya gər ka təv ŋgay na, a gwaɗatay: «Malamar
    ga hay, tə gəs ga ma Zerozelem, tə vəlatay ga ha a həlay a Roma hay. Tə gəs ga
    na, na tsik wuray nakə ŋgwalak eye bay aye ka slala kway kəgəbay ka bazlam i bəba
    təte kway hay mapala eye, na tsik faya wuray bay.'
  noa-H: 'Pabloou hich Roma bartarr k''ãai t''ãrjupnaa, judionaan chi t''et''em k''ʌʌn
    t''um t''ʌ̃rk''ʌʌipʌ̈ijim. Mag t''ʌ̃rk''ʌʌipʌ̈iwi hãba naaicheewai hamag magjim:
    —Keena, pãarjã judionaan haawai mua pãrag jaauk''imgui hajim: Mʌ chan mʌg chitʌm
    haig bʌ̃ʌrjã maach meeun hiwiir hãbam dʌ̈ijã k''aigba k''aba, ni maach jöoin hi
    higwiajã k''aigba hiek''aba chitʌm. Mʌ mag chitʌmta sĩi mʌ hëugar sëuk''a nem
    hĩgk''awi Jerusalén p''öbör hee soldaaun Romapienag mʌ pʌr deejierramgui hajim.'
  alp-NT: Petua telu suike Pauluse ikoti tamata Yahudiaru esi elakaru. Eleki kena
    esi lupuke lomaije, Pauluse ilepa lokosi be, “Kwalia imi. Masike au ono sasaisa
    mo kena lelie iteki tamataru pise ono sala ete iteki atataru mo, po iteki tamata
    mpai kota Yerusaleme esi kerike au. Eleki esi likuku ete Kaisare eni solaluaru.
  san-VEL: dinatrayaat para.m paulastadde"sasthaan pradhaanayihuudina aahuutavaan
    tataste.su samupasthite.su sa kathitavaan, he bhraat.rga.na nijalokaanaa.m puurvvapuru.saa.naa.m
    vaa riite rvipariita.m ki ncana karmmaaha.m naakarava.m tathaapi yiruu"saalamanivaasino
    lokaa maa.m bandi.m k.rtvaa romilokaanaa.m haste.su samarpitavanta.h|
  kbq-kbq: Hagi 3'a gna'mofo amefi'a, Poli'a kehige'za Juda kva vahera emeritru hazageno,
    Juda kva vaheku anage hu'ne, Nafuheta nagra mago havizana vahetia huozmante'na
    tafahe'i zamu'zmara eri haviza osu'noanagi, nagrira kina vahekna hu'za Jerusalemitira
    navare'za Romu vahe zamazampi eme natre'naze.
  kbh-kbh: 'Choye fsënjánashjajnents̈ana unga tianoye, Pablo tonjanmandá chents̈e
    imnoyena judiënga más uámanënga chamobéconama; y nÿetscanga ya tmojánenefjna ora,
    cha tojanë́yana: —Cats̈átanga judiënga, masque ats̈e tondaye chiyatsma bënga judiënga
    mondbétsama soyëngama contra, ni bëngbe bëts taitanga imojanamana soyëngama contra,
    judiënga Jerusalenoca s̈monjanishache y romanëngbe cucuats̈iñe s̈monjánboshjona.'
  ron-LSB: 'După trei zile, Pavel a chemat laolaltă pe cei care erau conducătorii
    iudeilor. După ce s-au adunat, le-a zis: “Eu, fraților, deși nu făcusem nimic
    împotriva poporului și a obiceiurilor părinților noștri, am fost totuși dat prizonier
    din Ierusalim în mâinile romanilor,'
  pon-pon: 'Kadekadeo murin ran jilu Pauluj ap molipe pena jaumaj en Juj akai. Irail
    lao pokon penaer, a ap majani on irail: Ri ai ko, nan jota mejued kot, me i wiadar
    on aramaj, de on lamalam en jam atail akan, ari jo, nai me jalidi o pakadara don
    ni pa en men Rom akan jan Ierujalem.'
  nhe-BL: 'Huan quema Pablo quipixtoya eyi tonali nepa ipan altepetl Roma, quinnotzqui
    nopa tlayacanani tlen israelitame tlen nepa ehuaj. Huan quema hualajtoyaj, quinilhui:
    ―Innoisraelita icnihua, nopa israelitame nepa Jerusalén nechitzquijque huan nechtemactilijque
    ica romano tequihuejme yonque ax niquinixpanotoc israelitame, niyon totlamachtil
    tlen tohuejcapan tatahua techcahuilijtejque.'
  sps-sps: Voun fopis nainy te kaa bus amam Pol fikoo raton tsunaun tana taa Jiu tana
    pan to aya ma naa mi ri tan vaagum. Tan nainy te vaaguam bus mi ri ana ayei tsue
    to tsuri, “Vamuinyasiny tsiau, man enanon a sikia ta iring ma kat anyo tan vainy
    tsura ge tan kat tan fuainy tsuvurara to te fafaatsuts iny ari muan. Ri kotskots
    vanyo tana ngats fan iny Jerusalem ri kat to ser faan vanaa nyo tana taa Roum.
  wnc-wnc: Kayuwawan tapduu gweaat gwenduat kawan puyuwana Polda yake Judia nana aminda
    paku you wanggapmane yuaing aminde takeakwau yayawakut. Yayawamban unekan apana
    ita anzing yanikut, “Mate notna! Na sanga ninu Judia nana amindane umanin tasiwa
    maiwikge takngatu dua tasikum sike kepi baminda tasikaking kaknga atawake tasikamangu
    zipbutnangge dua tasikum. Unzing dua tasiwa ngana Jerusalemu moo siknga na tanggaganuke
    Rom nana aminde katakngane yamuking.
  bus-bus: 'Gurↄ aagↄ̃ↄ gbɛra Pↄlu Yuda gbɛ̃nsinↄ sìsi. Kɛ̀ aↄ̃ kàkↄ̃a, à bèńnɛ: Ma
    gbɛ̃nↄ, mɛ́ɛ zã Yudanↄnɛ yãkearo. Mɛ́ɛ bↄ wa dezinↄ fɛɛakaarayãke kpɛɛro, ben
    wà ma kũ Yerusalɛmu wà ma kpa Romudeenↄa.'
  gub-BL: Na'iruz 'ar pawire Pawru wenoz zutew wanuwihaw a'e pe har wamuwà uzepyr
    a'e. Wazemono'og mehe uze'eg wanupe. — Herywyr wà. Nazapo pixik kwaw ikatu 'ym
    ma'e ihe, zaneànàm wanupe ihe. Aruzar zaneràmuz ze'eg tuweharupi ihe no. Zutew
    wanuwihaw Zeruzarez pe har hepyhyk kar a'e wà, hemono kar pà tuwihaw wanupe a'e
    wà.
  imo-imo: Pol wali yupoko Rom molopalie Rom moloringi Juda iye awilima waio nimu.
    Ongo maku toringi kinye enondo nimbeindo, “Nanga ango kame, nani linonga Juda
    imboma kinye opa pule naa topo kape linonga ara kaue kamenga ungu manema tui tipo
    kape ulu te aku tepo naa teru nalo na Jerusalem moloru wali Juda imbomani na ka
    tiko Rom ele iyemanga kindo tiringi.
  boj-boj: Bati qalub koboonaqa Pol na Juda tamo gate naŋgi metnjrnaqa bosib aqa areq
    di koroonab minjrej, “O ijo was niŋgi quiy. Jerusalem dia Juda naŋgi e laŋa ojsib
    Rom naŋgo baŋq di atnab naŋgi na e tonto talq di waibeb. E Juda gago kumbra bei
    ugeugeiyosaioqnem. Gago moma naŋgo kumbra bei dego gotraŋyosaioqnem.
  eng-DRA: 'And after the third day, he called together the chief of the Jews. And
    when they were assembled, he said to them: Men, brethren, I, having done nothing
    against the people, or the custom of our fathers, was delivered prisoner from
    Jerusalem into the hands of the Romans;'
  knf-knf: 'Wal wi aţooŋ ŋnuur ŋwajanţ, aşë du bantohi *bayuday babi bayit na a. Wi
    babiiŋ ayit, kë aşë ji na baka : « An bayiţ naan, nji, nwooŋ mëndo bañaaŋ biki
    pntaali pi nun ukoolan, këme ţi udolade wi başinun, bamobën du Yeruŧalem awul
    baromeŋ.'
  san-KHM: ទិនត្រយាត៑ បរំ បៅលស្តទ្ទេឝស្ថាន៑ ប្រធានយិហូទិន អាហូតវាន៑ តតស្តេឞុ សមុបស្ថិតេឞុ
    ស កថិតវាន៑, ហេ ភ្រាត្ឫគណ និជលោកានាំ បូវ៌្វបុរុឞាណាំ វា រីតេ រ្វិបរីតំ កិញ្ចន កម៌្មាហំ
    នាករវំ តថាបិ យិរូឝាលមនិវាសិនោ លោកា មាំ ពន្ទិំ ក្ឫត្វា រោមិលោកានាំ ហស្តេឞុ សមប៌ិតវន្តះ។
  arn-NT: 'Dew mülepulu küla antü ta Roma mew, Pablo mütrümfalfi tati longkolechi
    pu judiu mülelu ta Roma. Dew trawülelu engün, feypifi: —Pu peñi, iñche chem wesa
    femkelafiñ rume tati pu judiu ka taiñ fütakeche em tañi wimtun dungu no rume ta
