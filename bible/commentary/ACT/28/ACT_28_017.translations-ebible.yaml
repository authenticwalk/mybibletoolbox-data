    നാകരവം തഥാപി യിരൂശാലമനിവാസിനോ ലോകാ മാം ബന്ദിം കൃത്വാ രോമിലോകാനാം ഹസ്തേഷു സമർപിതവന്തഃ|
  tam-TCV: 'மூன்று நாட்களுக்குபின், அவன் யூதர்களின் தலைவர்களை ஒன்றாக அழைத்தான். அவர்கள்
    ஒன்றுகூடி வந்தபோது, பவுல் அவர்களைப் பார்த்துச் சொன்னதாவது: “என் சகோதரரே, நம்முடைய
    மக்களுக்கு விரோதமாகவோ, நம்முடைய முன்னோர்களின் முறைமைகளுக்கு விரோதமாகவோ, எதையுமே
    நான் செய்யவில்லை. ஆனால் நான் எருசலேமிலே கைது செய்யப்பட்டு, ரோமரிடத்தில் ஒப்படைக்கப்பட்டிருக்கிறேன்.'
  mit-NT: 'Daaní, nì yàha ùnì quìvì, te nì nacana Pablo nècuàchì raza‑nè chicá idónuu
    nì sàà vehe‑ne. Te na sánì nataca nsidaa‑né, dandu nì cachi Pablo xì‑né: ―Ñánì,
    còò ni‑iñàha ni quidé dìquì nècuàchì ñuu‑ndà, te ni‑iin xichi cónì càhíchì stná
    inì estilu xi xìì‑ndà. Doco nì tnii nècuàchì raza‑ndà yùhù na iéˋ ñuu Jerusalén,
    te nì dàyáha‑ne yùhù ndahà tè‑romanu.'
  ceb-ULB: Unya kini miabot human sa tulo ka mga adlaw si Pablo nagtawag sa tanan
    niadtong mga kalalakin-an nga mga pangulo sa mga Judio. Sa dihang sila miabot,
    siya miingon ngadto kanila, “Mga kaigsoonan, bisan tuod ako walay nabuhat nga
    sayop batok sa mga tawo o mga naandan sa atong mga katigulangan, ako gihatod isip
    usa ka binilanggo gikan sa Jerusalem ngadto sa mga kamot sa mga taga-Roma.
  ces-LB: 'Tři dny po příchodu do Říma si Pavel k sobě pozval tamní významné židy.
    Když přišli, řekl jim: „Bratři, nijak jsem se neprovinil proti našemu národu,
    ani proti našim tradicím. Přesto jsem byl v Jeruzalémě uvězněn a předán Římanům.'
  mkn-mkn: Abis tiga hari, ju Paulus undang sang tua-tua Yahudi dong di situ, ko datang
    katumu sang dia. Waktu dong su bakumpul, ju dia kasi tau sang dong bilang, “Sodara
    dong samua! Beta ada di sini, tagal orang Yahudi pung bos-bos dong tangkap sang
    beta di Yerusalem. Ais dong sarakan sang beta pi di pamarenta Roma pung tangan.
    Padahal beta sonde bekin sala apa-apa! Beta sonde bekin apa-apa yang lawan kotong
    pung bangsa sandiri. Deng beta ju sonde lawan kotong pung atoran adat yang kotong
    su tarima dari kotong pung nene-moyang.
  nce-nce: Pol Rom lifate mëta aona olë tafa tle, na bu Israelbë afenëbonibë eso enëneme
    mana gali telokwakëme, bu belë migisitla namëglame. Na bu mitisitla na Pol bume
    gali tlome, “Bobë afani, bo sebobë enëneme hana tëbo totomë, na bo sebobë semleninobë
    gali hana boblo totlë. Kwe Israelbë afenëboni, bome Jerusalem lifate mëta wakalabusu
    mëtëtana. Na bu bome Rom lifate mago gavmanbë toba mëta gwa mëtëtana.
  pol-UBG: 'Po trzech dniach Paweł zaprosił przywódców żydowskich. Kiedy się zeszli,
    powiedział do nich: Mężowie bracia, nic nie uczyniłem przeciwko ludowi i zwyczajom
    ojczystym, a jednak zostałem wydany w Jerozolimie jako więzień w ręce Rzymian;'
  qxh-NT: 'Chaura ćhayashanpita quimsa junajta Roma marcaćhu tiyaj mayur Israel runacunata
    Pablo jayachiran. Shuntacarcuptin, niran: «Taytacuna, mana juchallicushcächu.
    Unay auquillunchicuna yaćhachicushantapis, marca-masinchicunatapis mana pampamanchu
    ćhurashcä. Imatapis mana ruraycaptï Jerusalén marcaćhu charircamar, Roma runacunapa
    maquinman ćhuramasha.'
  nwi-nwi: Nɨpɨg kɨsisər ruə mɨvən, Pol rokrən kɨn namehuə kape nəmə Isrel, mə tukhauə
    mɨsəkwətə. Khauə mɨsofugɨn, in rɨni-pən tuk əriə mɨmə, “Yo mɨnə tɨksɨn. Yakpəh
    noriahyen ətawə kɨrik, mɨpəh noriahyen narəyen kapətawə yame kaha mɨnə kapətawə
    kɨmɨsərəhu kupən. Mərɨg kɨraptərəkɨn yo apa Jerusalem, kɨvəhsi-pən yo ye kwermɨ
    nəmə Rom.
  kmo-kmo: 'Yadii piiriichar siirek, Pol riita Ju ma yechi harapa ma yenya uwarek,
    ye ya yopo wuchi riitaka eecha yir. Yirek, Pol rii yenya eecha wor: “Eeji yaka
    kumwoy, na meeji. Ada noti wayega yecha otii tar abon ada eena dagiirepoyekasakech.
    Saka eena eecha otiitarek, yecha Jeeusalem akamak ana poko jirek, Rom ma yechi
    tapak ana how har.'
  agr-agr: 'Kampatum kanag tsawaag, Pablo Romanum batsamin judío aidaun apujin untsuká
    ijumag ditajai chichaak: —Yatsug aidauh, wika mina pataag judío aidaunakesh pegkegchaunak
    takagsachu aig, iina muunji umitaiji aina nunakesh pegkegchau chichagtsaig, achigkag
    Jerusalén dekas Romanmaya aents aidaunum sujutkagmae.'
  kyc-kyc: Yuu rema epo papeyamopa yuu range Juu wambu dupwana rapu akali dupwa sukusa
    sukusa epena lapala nakama sukusa sukusa pyuo epeyaminyi dokopa baame nakama dopa
    lamaiya. Yangonemoo, nambame wambu dupwa kando koo mende pyuope namwana rakange
    kyawa dupwame piyaminyili pyuo pingi yulu dupwana mende uki palyuope pii nayonopape
    Jerusaleme dokona kareyonopa namba puu maipala Orome akali dupwa nyuo maiyami.
  urd-GVU: تین دن گزر گئے تو پولس نے یہودی راہنماؤں کو بُلایا۔ جب وہ جمع ہوئے تو اُس
    نے اُن سے کہا، ”بھائیو، مجھے یروشلم میں گرفتار کر کے رومیوں کے حوالے کر دیا گیا
    حالانکہ مَیں نے اپنی قوم یا اپنے باپ دادا کے رسم و رواج کے خلاف کچھ نہیں کیا تھا۔
  yre-NT: 'Yi yaaga "bɛ -sru, ɛn Pɔl Zuif ''nɔn ''tanɔn nɛn Rɔm bɛ o laabʋ ''e ''va.
    Zɩ ''o cin ''yɩ bɛ, ɛn e ''nan -wlɛ ''nan: «"Bʋɩnun, ma''an ''wɩ ''tʋ drɛlɛ -cee
    minnun lɛ dɩ, ɛn ma''an ''wɩ ''tʋ drɛlɛ -kaa tranun -le -pei -tɔ wɩ man dɩ, ''pian
    waan ''kun Zeruzalɛm, ɛn waan ''nɔn Rɔm ''nɔn lɛ.'
  fuh-BKF: 'Balɗe tati caggal ɗuum, Pool noddi mawɓe Alhuudiyankooɓe. Nde ɓe kawritinnoo
    ndeen, o wi''i ɓe: —Sakiraaɓe! Mi waɗaay fay huunde ko luttundurta kam e yimɓe
    meeɗen naa aadiiji maamiraaɓe meeɗen. Ammaa mi nanngaama Urusaliima, mi wattaama
    e juuɗe Romankooɓe.'
  arl-NT: 'Jiuujianaraca juuca na quishacari tari Roma tiacajinia, Pabloori puetunu
    tii quijiaca narta Judiocuaca camarucuajanaa masuuquiaari, nata nojori rerejonura.
    Cuno pueya jaara rerejoquiaari, Pabloori nojori sequequiaari: —Cua tapueyocuacanaa,
    majaari cua miiniu quiquiaari sesa parta Judiocuacani. Majaari cua numueejushiniu
    quiquiaa pa supuetanaa niishitiojosanojuhuaj. Naajaa, pueyari cua quiatucanu Jerusalén
    tiacajinia. Cua niquitiotucanu Romano pueyari, cua morosaanura.'
  ziw-ziw: Yeze yajinke mazuwa matatu Paolo awetanga vilongozi wakaya wa Chiyahudi
    komdugano. Weze wadugane, awagamba, “Waizulaeli weyangu, hamwenga sidamanye dyodyose
    dikuhigana na wantu wetu hegu yadya chizwele chihokele kwa watatizetu, sitendwa
    mfungwa uko Yelusalemu nakwinkizwa kwa Walumi.
  grc-TR: Ἐγένετο δὲ μετὰ ἡμέρας τρεῖς συγκαλέσασθαι τὸν Παῦλον τοὺς ὄντας τῶν Ἰουδαίων
    πρώτους· συνελθόντων δὲ αὐτῶν, ἔλεγε πρὸς αὐτούς, Ἄνδρες ἀδελφοί, ἐγὼ οὐδὲν ἐναντίον
    ποιήσας τῷ λαῷ ἢ τοῖς ἔθεσι τοῖς πατρῴοις, δέσμιος ἐξ Ἱεροσολύμων παρεδόθην εἰς
    τὰς χεῖρας τῶν Ῥωμαίων·
  nag-nag: Tin din pichete tai Yehudi laga cholawta khan ke matise. Aru jitia taikhan
    ahi joma hoise, tai koise, “Bhai khan, ami pora moi laga manu bhirodh te nohoile
    khandan khan laga niyom bhirodh te eku bhi kora nohoi, hoilebi moike Jerusalem
    pora bondhi bonai kene Rome manu laga hathte di dise.
  eng-OEBCW: Three days after our arrival, Paul invited the leading Jews to meet him;
    and, when they came, he said, ‘Brothers, although I had done nothing hostile to
    the interests of our nation or to our ancestral customs, yet I was sent from Jerusalem
    as a prisoner, and handed over to the Romans.
  knj-NT: 'Oxi tax kapni titu'', catu'' jix awtele eb miman txequel ye xol eb Israel
    a Roma tu'' yu naj Pablo. Ja'' yet jix apni eb, catu'' jix yalon naj tet eb jaxca
    ti'': —Jex wuẍtaj, caw c''am nioj jin mul tet eb ket Israelal. C''am sbeybal eb
    kichmam ey can yul cu k''ab chi wetnetoj. Pero jix jin ale oc yul sk''ab eb a
    Roma yu eb bey Jerusalén, catu'' jix jin yaon oc eb preso an.'
  deu-1912: 'Es geschah aber nach drei Tagen, daß Paulus zusammenrief die Vornehmsten
    der Juden. Da sie zusammenkamen, sprach er zu ihnen: Ihr Männer, liebe Brüder,
    ich habe nichts getan wider unser Volk noch wider väterliche Sitten, und bin doch
    gefangen aus Jerusalem übergeben in der Römer Hände.'
  san-PUN: ਦਿਨਤ੍ਰਯਾਤ੍ ਪਰੰ ਪੌਲਸ੍ਤੱਦੇਸ਼ਸ੍ਥਾਨ੍ ਪ੍ਰਧਾਨਯਿਹੂਦਿਨ ਆਹੂਤਵਾਨ੍ ਤਤਸ੍ਤੇਸ਼਼ੁ ਸਮੁਪਸ੍ਥਿਤੇਸ਼਼ੁ
    ਸ ਕਥਿਤਵਾਨ੍, ਹੇ ਭ੍ਰਾਤ੍ਰੁʼਗਣ ਨਿਜਲੋਕਾਨਾਂ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾਣਾਂ ਵਾ ਰੀਤੇ ਰ੍ਵਿਪਰੀਤੰ ਕਿਞ੍ਚਨ
    ਕਰ੍ੰਮਾਹੰ ਨਾਕਰਵੰ ਤਥਾਪਿ ਯਿਰੂਸ਼ਾਲਮਨਿਵਾਸਿਨੋ ਲੋਕਾ ਮਾਂ ਬਨ੍ਦਿੰ ਕ੍ਰੁʼਤ੍ਵਾ ਰੋਮਿਲੋਕਾਨਾਂ ਹਸ੍ਤੇਸ਼਼ੁ
    ਸਮਰ੍ਪਿਤਵਨ੍ਤਃ|
  nob-LB: 'Tre dager etter ankomsten kalte Paulus til seg lederne blant jødene. Da
    alle var samlet, sa han: ”Brødre, jeg ble arrestert i Jerusalem og utlevert til
    de romerske myndighetene. Dette til tross for at jeg ikke har gjort noe galt mot
    vårt folk eller brutt noen av tradisjonene fra forfedrene våre.'
  ntj-ntj: Nyangka Puultu nyinarrayirnu ngurra marnkurrtjanulu witurnu wati kutjulu
    mapitjala puurrpa Tjiyu pirninya yarltirra katitjaku. Nyangka-ya mularrpartu pitjangu.
    Nyangka Puultu-tjananya watjarnu, “Kurtapirti, kulila-rniya. Ngayuku-lampa yungarrapirti-rna
    kutjuwarra tjalkirr-tjalkirrtu watjaranytjamunu. Puru-rna tjamupirtiku yara watjara
    panypurangkulanytjamunu. Nyangka Tjurutjamala-rniya kunpu-kunpu tjulyaralpi yinytjanulu
    nintirnu wati Ruumanyamartatji pirniku.
  sxb-NT: Lunyima na amiire asatu gaamala okuwita, Paulo yalagirra awakangasi awa
    *Awayaudi mu omugizi ogwo. Olwa waaza, yawalaga otino, “Awiina wange, ngʼankakorra
    awiifu uwiiwi lwona ngʼankaona enkola ezia twatuukra okuema ku waaguukwa wiifu.
    Ni kukawa kutio, nya-ambwa Yerusaleemu nyesaniwua ku Awaruumi ki omusiwe.
  nhu-NT: Ɛ ɛdiuw ke fey ɛta, ɛ Baul tee bikuu bi Bojuu le bi jó. Ɛ bí to, ɛ wvú gay
    ɛ̂ bí lɛ, “Boom bo bwɛɛm e, me nu yî ncaw e nɛn ɛ bó to koo me Jɛlusalɛm, nya
    can bonyii bo Lum e ɛ me mbaa ncim njay naa lo fiɛɛ bô bonyii bosɛɛbeene kɛnɛɛ
    nce bo'icee bosɛɛbeene mvu kɛ.
  row-row: Fai telu ma, Paulus noꞌe lasiꞌ Yahudi ra sia naa, fo rema randaa ro e.
    Ara raꞌabꞌue ma, ana nafadꞌe se nae, “Toronoo nggare! Au sia ia, huu malangga
    Yahudi ra toꞌu au mia Yerusalem. Basa de, ara fee au isiꞌ mana parenda Roma lima
    na. Te, au nda tao sala saa saꞌ boe. Au nda tao saa fo labꞌan neu hita atahori
    nara sa. Au o nda labꞌan hita atoran adat fo simbo mia hita bei-baꞌi nara sa.
  msy-msy: Ezɨ 3 pla dughiaba gɨvazɨma, Pol Judan gumazir dapanir ekiabar diazɨma
    me iza uari akufa. Ezɨ a kamaghɨn me mɨgei, “Nan aveghbuaba, kɨ bizitam e uan
    adarasi paza me gamizir puvatɨ, o en ovavibar arazitam iriazir puvatɨ. Ezɨ me
    Jerusalemɨn na kalabus gatɨghava, egha na isa Romɨn gumazibar dafarim gatɨ.
  agg-agg: Ŋgɨmɨ si ra howane, asu Por ai Suda-yei bogorɨ-memo ranahamumbo wataporɨmbohünda
    mborai yahupurɨ haya hümarɨhepurɨ. Ai muŋgu mafandunda, hoafɨyupurühɨ yahuya,
    “Wandafɨ mamɨ. Ro moai nɨnɨ akɨdou-amboanɨ rarɨheandɨ sɨhefɨ nindou asu sɨhefɨ
    amoao mamɨ-yomondɨ ahɨnümbɨ hohoanɨmo ranahambo hɨfɨnambo-fembohünda. Ŋga Suda
    ai moanɨ wambo Serusaremɨhü kɨkɨhɨründümondɨrɨ mburu Romɨ-yomondɨ warɨhümarundɨrɨ.
  ptp-ptp: Buc yon la vêl, mêd Pol keac Yuda levac wê dô Lom gee lam om he lam kɨtucma
    dɨ Pol nêl vô he ên nêbê, “Xam lige, a o vông ti so vô lige Yuda lêm, dɨ a o nêl
    kɨyang nipaên ti lec môp wê buge vông ge lêm. Lêc he hôm a xôn gê Jelusalem dɨ
    vông a la vac he Lom vɨgê.
  nak-nak: La logo itolu poloti, e Pol goio tola vikapopo egiteu la mulugaluga tegite
    Iuda oio la mautu e Rom ele. Egite tomi guvi, e Pol goio veia giteu mago “Tabarabaragu,
    eau kama igo isa la iruru soio te tabaragu isa, eau kama polo tai isasa la merera
    tegite ururu tegatou e Iuda. Eala moli egite Iuda oio e Ierusalem lao toleau,
    sugu taroau soio tegiteu e Rom!
  lbb-lbb: Lamur ana natola pukakiar, e Pol i kabah taum a ningnigola anuna tarai
    Juda. Pa ning la hanot taum, i atai la mange, “Na tastasikla, bel a alaulau anundala
    na tarai, pa a toltol anuna tumtubundala tagun nating. Ika la tong akes pas iau,
    pa la saran tar iau tana tarai Rom saot e Jerusalem.
  kan-2017: ಮೂರು ದಿನಗಳಾದ ಮೇಲೆ ಪೌಲನು ಯೆಹೂದ್ಯರ ಪ್ರಮುಖರನ್ನು ತನ್ನ ಬಳಿಗೆ ಕರೆಯಿಸಿಕೊಂಡನು.
    ಅವರು ಬಂದಾಗ ಅವನು ಅವರಿಗೆ; “ಸಹೋದರರೇ, ನಾನು ನಮ್ಮ ಜನರಿಗೂ, ನಮ್ಮ ಪೂರ್ವಿಕರ ಆಚಾರಗಳಿಗೂ ವಿರುದ್ಧವಾಗಿ
    ಏನೂ ಮಾಡದವನಾದರೂ ಯೆರೂಸಲೇಮಿನಿಂದ ರೋಮಾಯರ ಕೈಗೆ ಸೆರೆಯವನಾಗಿ ಒಪ್ಪಿಸಲ್ಪಟ್ಟೆನು.
