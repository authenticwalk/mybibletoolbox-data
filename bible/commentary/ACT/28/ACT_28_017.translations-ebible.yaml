    nopuungan ku no saa riyot mgo duma ta no Judio woy waa ku mandad id supak iddos
    botasanon to keton kovuyyahan, piru id poprisu a moho nikandan diyot Jerusalem,
    woy id boggoy riyot bollad to mgo toho Roma.
  kca-kca: 'Хуԓәм хӑтәԓ хащәм кемән, Павел иудейәт эԓты ԓӑтәӈ йŏх йӑха вохсәԓы пӑ,
    хун ԓыв йӑха йŏхәтсәт, ԓывиԓаԓа пŏтәртәс: «Хӑнам йох! Мирэма мўй пӑ ащиԓув щирәта
    нэмәԓты атәм ӑт кўш версәм, ма йӑрман Иерусалим эԓты Рим мŏхета мӑсайәм.'
  cak-ENT: 'Y oxi'' yan c''a k''ij xapon ri Pablo pa Roma, tok xutük coyoxic ri más
    nimalüj chiquicojol ri israelitas ri yec''o pa tinamit Roma. Y tok xe''apon riq''uin,
    xbij c''a cheque: Nuvinak, yin man jun achique tüj c''a nubanun cheque ri ch''aka
    chic kavinak israelitas, ni man jun chuka'' achique tüj nubin chirij ri quibin
    can ri kaxquin-kamama'' can que nc''atzin que nkabün, pero ja yan chiri'' pa tinamit
