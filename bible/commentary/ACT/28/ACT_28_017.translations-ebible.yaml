    chi ñu Israel tahan yo, ta ni ñahri sacuvi̱ sɨquɨ costumbre sutu chahnu yo, soco
    chaha̱ cuenda ra Israel chii chi ra ñuu Roma. Ta ñohi̱ vehe caa Jerusalén ndaha
