    ntɔ́puri mmú wɑ, ɑ́m kɔ pirɔ́sɑ́ɑ isé íkɑ rilɔ́ɔ́, ḿpɑ́ nɛ lɛ̃, pi Yerusɑlɛm-pɔ
    nɛ́ tínlɛ ɑpi Rɔm pikɔ́ ɑnipɛ-i wɑi.'
  hui-hui: Horo tebira howa Polohanda Yu wali agali Lomoni hearunaga haru haga hearu
