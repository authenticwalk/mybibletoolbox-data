  taj-taj: थेरी धोखसी सोमरे लिच्‍छा पावलसे रोमला यहूदी गन्‍बागदेदा ङ्‌योइजी। ओच्‍छे
    थेनीगदे खमाहेन्‍से पावलसे थेनीगदेदा चुह्रङ् भिसी भिजी, “ज्‍योज्‍यो आलेगदे, ङाइ
    य्‍हाङला य्‍हुलला म्‍हिगदेदेन आखे म्‍हेमेला रिमठिमला बिरोधरी तिगै गे लबा आरेमुबा।
    तसैनोन यरूशलेमहेन्‍सेन झ्‍याल्‍खानरी झाङ्‌सी ङादा रोमीगदेला यारी जिम्‍मा पिन्‍बा
    मुला।
  avt-avt: 'Pol kau wɨnak eik ere wɨ wikak, hɨrak kesiuwe mɨtɨk kitehi mɨt iuwe ne
    weiwɨk me Isrel nau en, hɨr enɨnen enrerik enɨmtau hɨm me Pol. Hɨr nererik epei
    au, Pol ketpor kar ik: “Nai yinan, hi ap hɨrɨak menmen enum me mɨt ne weiwɨk maiu
    o hi eweikɨn sip ewet menmen nɨpaa maamrer nai nisesim neweteiyem au, te mɨt ne
    Jerusalem hɨr netauhis weinɨm newisa hekre wɨnak enuk neriuweta hen mɨt iuwe ne
    Rom.'
  cbk-cbk: Despues de tres dias si Pablo ya llama con todo el maga lider del maga
    Judio, y cuando ya man junto sila con Pablo, ya habla le, “Maga compoblano, masquin
    nuay man yo hace malo contra con el maga gente del di aton nacion, o con el costumbre
    del di aton maga tatarabuelo, el maga lider Judio na Jerusalem ya arresta conmigo
    y ya entrega conmigo na mano del maga oficial Romano.
  uig-ARA: 'ئۈچ كۈندىن كېيىن، ئۇ ئۇ يەردىكى يەھۇدىيلارنىڭ كاتتىۋاشلىرىنى ئۆزى بىلەن
    كۆرۈشۈشكە چاقىردى. ئۇلار جەم بولغاندا، ئۇ مۇنداق دېدى: ــ قېرىنداشلار! مەن خەلقىمىزگە
    ياكى ئاتا-بوۋىلىرىمىزدىن قالدۇرۇلغان ئۆرپ-ئادەتلەرگە قارشى ھېچقانداق ئىش قىلمىغان
    بولساممۇ، يېرۇسالېمدا تۇرغىنىمدا تۇتقۇن قىلىنىپ رىملىقلارنىڭ قولىغا تاپشۇرۇلدۇم.'
  tuf-tuf: 'Roma cur bay cuanyat, Pábloat judío carin secuan acu chíjacro. Sécuayat,
    Pábloat wajacro: —Rábinu, as ajc rahcwi. Jerusalén cuitar as cájacro, -wajacro-.
    Caquir romano soldado at icar as wíjacro. Aját ur ay bár yajti cuar as eyta wíjacro.
    Ajatrúm ijmár uw acu ay batrum yájtiro. Is cohtín bachan chihtán ruhw̃útiro, -wajacro,
    judío carin quin-. Eyta cuar as caquir romano at icar wíjacro.'
  abx-abx: Kahuman si katallo allaw, agpamaban'u-na si Pablo i mga puno' si mga taga
    sunsari'i Hebro. Pakatiripun-na mga iya, aminugad si Pablo, “Mga kabugtu'an, bisan
    kon ga'i ako agtalapas si mga igkasi-ta Hebro o si mga kabatasanan-na si mga ginikanan-ta,
    nagdakop ako ari si Jerusalem ngan nagpa'intriga si mga taga Roma.
  mco-NT: 'Tugɨɨg xɨɨ maabɨ Pablo anajty yjäty jɨm Roma co capxyñiguejxy je judío
    huinmɨj''anäctɨjc huɨdi anajty ajcxy tzɨnaayb jɨm Roma. E co ajcxy ñaymujcɨ, chi
    Pablo ymɨnañ: ―Mɨgügtɨjc ajcxy, oy ɨɨch ca'' ti ndundɨgooyɨch mɨɨdɨ judío jäy
    ajcxy etz mɨɨd ajt nmɨj''ap nmɨjteedy ycötújcɨn, chi je judíojäy ajcxy xymajchɨch
    etz xycɨ̈yejcɨch ma romano tungmɨɨdpɨ jɨm Jerusalén.'
  bsp-bsp: 'Ntɛ mata maas meŋcepər mɔ, kɔ Pol ewe afum alel aSuyif aŋɛ ŋanayi Rom
    mɔ. Ntɛ ŋambəpsɛnɛ mɔ, k’oloku ŋa: «Awɛŋc im aŋa, ali tes iləsərɛ fɛ afum asu,
    ali tes iləsər fɛ ta mes mosu mokur ma atem asu, mba ŋanasumpər im nde Yerusalɛm
    kɔ ŋambɛr im aRom dəwaca.'
  kqf-kqf: Laḡan waifaioninemo Pol Diu babadidi i giuwedi te a tava lisinemo ai ḡemotidi.
    Bi i giuwedina gado, “Valevaletigu, tagu mote bai e voiye waigebo lava lisidimo
    ee tamatamada edi vaivai e kagebogebodi. Bi Yelusalemmo a panigu bi Loum lavedi
    nimedimo a sakogu.
  cpb-NT: 'Okanta awisake mawa kiteesheri nareetapaaka, rapatotapaakeri Pablo iriiperoripaini
    Judá-ite nampitawori Roma-ki. Ikantakeri: “Iyekiite, pairanitake raakaantawaitakena
    asheninkapaini janta Jerusalén-ki, rowawisaakena reewareki Roma-satzi. Iroowa
    rantakeri, okantawetaka tekaatsi nantzimowetyaari, te nokoshekawetawo okaatzi
    rameyetari pairani acharinepaini.'
  aon-aon: Biyeh atih nyumneh hanak hadiguk aria Pol nenekumam baraen eshesh Juda
    esheshim debeimi um hunaki huni anan hiyagwreh enen baraen. Douk hanaki hantorum
    aria nakripam nakri, “Eikim bahenomi owarhim, eik madae inek enen yoweinyi um
    apakish arpesh uwe. Madae inek enen yoweinyi aria inunu ehudok aih douk apakish
    yamehesh shagimeh um uwe, uwok. Aria shasuhwe showeshike Jerusalem aria sheyor
    yor amam Rom douk debeimi um gavman iri amamis wis.
  hus-NT-2005: 'Tam tin óxlábich a kʼítsá ti ulnek na Pablo, in abnaꞌ ka kanyat an
    judíotsik xi más ultaláb xi tajaꞌ Roma ani tam ti junkuntsik, in utsaꞌ enchéꞌ:
    ―At kidhtaltsik, nanáꞌ yab xataꞌ tu waltsámal an judíotsik nibal u chʼikat tʼajtsámal
    tin takʼixtal ni wejeꞌ pakéliltsik, por in pidhná Jerusalén abal kin wikʼan kʼal
    an romanotsik.'
  mig-NT: 'Te nuu̱ uní kɨvɨ̱ te ni̱ kana Pablo xini̱ táká cha̱a kákuñá''nu nuu̱ ñáyɨvɨ
    judío ni̱ ka̱kutútú‑de. Te ni̱ ka''a̱n Pablo jíín‑de: Ñáni̱ jíná''an‑ró, ruu̱
    tú kutɨ na̱ún ní sá''a‑ri̱ sɨkɨ̱ ñúu̱‑yo̱ ni sɨkɨ̱ táni̱nu táa̱‑yo̱. Ko onde̱
    ñuu̱ Jerusalén ni̱ kaja̱''a‑i ruu̱ nuu̱ cháa ñuu̱ Roma jíná''an‑de. Te ni̱ ka̱chindee‑de
    ruu̱ veka̱a.'
  bps-bps: Na kafnge tlu duh, fatlo Fol i dad ulu di dad Dyu déén. Na di kastifunla,
    manan di dale, “Dad flanekgu Dyu, balù landè salàgu di dademeito Dyu ku demen
    di dad flalò gdawatito mdà di dad gutambulito, knean bnilanggùla agu ditù di Dyérusalém
    na bléla agu di dad to di Roma.
  mbs-mbs: Penga te telo se delem, pigtipon i Pablo se menge melangkaw Judiyo. Pegketipon
    dan, minikagi si Pablo, “Menge kedowa ko, pengkey wedad salà ko diyà te menge
    doma tadon Judiyo, aw diyà te ketanem te kemonaan tadon, meneng dinakep a dan
    doton te Jerusalem, aw in-ated a diyà te belad te gobirno te Roma.
  cme-NT: 'Polbaa-baŋ hii *Ɔrɔmu‑i, wuɔ ce yinni hãi, siɛliŋ-yiiŋgu‑i, wuɔ bĩ *Yuifu
    ba bĩncuɔmba maŋ waa terieŋgu-na ba jo u wulaa. Baŋ juɔ, wuɔ gbɛ̃-ba wuɔ: «Tobiŋ
    namaa, naŋ daa mi bĩɛ-na dɛ‑i, ku saa balaŋ. Mi saa cãl miɛ nelleŋ-baamba‑i,
    mi saa bi guɔla manamma i bĩncuɔŋ-hũmelle-na, ŋga ba bilaa-mi *Yerusalɛmu‑i-na
    a hã *Oromɛbaa-ba‑i baa-mi.'
  sus-sus: Xi saxan to dangi, Pɔlu naxa Yuwifi kuntigie xili. E to malan, a naxa yi
    wɔyɛnyi ti e bɛ, «N ngaxakerenyie, hali n to mu fefe rabaxi won ma mixie ra, nun
    won benbae xa naamunyie ra, Yuwifie bara n sa geeli kui Darisalamu, na xanbi e
    man fa n so Rɔmakae yi ra.
  pon-2006: Eri, mwurin rahn siluh, Pohl ahpw ekerpene kaunen mehn Suhs kan ong ni
    mihting ehu. Oh ni arail pokonpenehr Pohl ahpw ndaiong irail, “Riei ko, I sohte
    mwahn wia mehkot me uhwong aramas en atail wehi de pil tiahk kan me kitail alehsangehr
    samatail kahlap ako; I ahpw selidi nan Serusalem oh pengpenglahng rehn mehn Rom
    kan.
  dad-dad: Naa towo ilele di, Pol Juda neid uyu irouya iweig laisi, guru dife di,
    idi irokenẽdin, “Turau tar, aya, neda tamo kayau ado, neda tubuda tar neid tobonunã
    to adodon, anĩ ere, aya Jerusalem oun daliya fen, Rom imeid bun dinenan.
  zab-NT: 'Chi guc chon dxi ni bdzɨnnɨ Roma, Pablɨ gunaabbɨ de bniety Israel ni rnabee
    lo de bniety Israel ni rbez ruy. Chi bdxasaadeb, ax raipbɨ laadeb: —De saa bniety
    Israelnɨ, nare xíteete gady gunnétia de bniety Israel niclɨza de costumbrɨ xte
    de to xpɨngul gulalnɨ. Ne chiy laadeb gunaazdeb nare Jerusalén, baandeb entriagu
    naa lo de gurtisy xte Roma.'
  jae-jae: Gêmoa e bêc têlêac gêjaŋa acgom, go kêkalem Judanêŋ kasêga sa. Êsêac sêpi
    tageŋ su, go kêsôm gêdêŋ êsêac gebe “O lasitêwaac, aê gagôm gêŋ teŋ gaseŋ gôlôac
    to tameŋinêŋ mêtê laŋgwa atom, mago tec sêkôc aê tôŋ aŋga Jerusalem ma sêkêŋ aê
    kasêp lau Rom lemeŋ.
  ksd-ksd: 'Ba i ga par a utul a bung, i oro varurue ra umana raprap kai ra Iudaia,
    ma ba dia pot varurung, i biti ta diat: A tara na turagu, pa iau ga vakaina ra
    tarai, ba ra lavur mangamangana kai ra lavur tama i dat; arama Ierusalem dia ga
    vi tar ika iau ta ra lima i ra tarai Rom;'
  msm-NT: No natatoyuhan on no aedow to pagtidow noy, impadokat ni Pablo to inila
    no mgo Hibru no taga-Roma. No mahimun on sikandan, mig-iling si Pablo, “Mgo suun
    ku, meyduon igpasabut ku iyu. Wada man podom sae ku to angod ta no mgo Hibru.
    Wada a isab supak to sikan mgo tumanon no imbilin ita to mgo minuna ta. Di pigdakop
    a dan diya to Jerusalem aw idata duon to mgo upisyalis to gubernu to Roma.
  myk-myk: 'Ba cabyaa taanri ya toro wɛ, a Pɔli di Yawutuu ɲahagbaa fɛɛ pu yiri na
    pa wuyɛ yíri. Tuun wemu ni pʼa pa binnɛ ge, a Pɔli di pu pye: «Ali na ta nɛ ta
    kakuunɔ la shishiin bɛ pye na shishiin pu na wɛ, nɛ di ya ta wù sefɛlɛɛ pu wo
    kalɛɛ la shishiin bɛ kyɛɛgi wɛ. Lee bɛ na pʼa nɛ co Zheruzalɛmu ni na le Oromɛ
    fanhafɛɛ pu keŋɛ ni.'
  sbe-sbe: Mayadai haiyona mulidiyena Paulo Dius babadadiyao Loma unai taumiya ye
    yogagogoidima na ye hededelau udiyedi ye wane, “Kehaguwao, nige saha yababana
    hesau ya ginauli yoda tamowai yo kada kulutubu kabikabidi yo miyamiyadiyao udiyedi,
    na iyamo Dius babadadiyao Yelusalema unai se haigaibuigau na se moselaegau Loma
    yodi laugagayo taukitahetetena tamowaidiyao udiyedi.
  mcr-mcr: Poli iqu Romä iuŋi, hiunji hŋquaqui-hŋque ae äpmeqetaŋi, iqu Israitqä iqi
    äpmamiŋuwä iquauqä naqä iquau tääqä ätuätumakqe. Qu aquvä ae äqäŋgaŋguwäŋgaŋi,
    iqu iquauŋi tii ätukqe. “Tatqä-guäkauä, Israitqä iquneqä yoqetä, neqä atqä-awäkauqä
    suqä-pqetäŋi, mändi kittqämqä diŋqe, nyi suqä quvqä hui mimäkqä imiŋqeqä. Iŋäqe
