  lif-NT: ᤛᤢᤶᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤆᤢᤶᤗᤢᤱᤅᤥ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤈᤢᤵᤛᤧᤸᤗᤧ
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ. “ᤀᤠᤶᤓᤢ᤹ ᤀᤠᤴᤛᤠ᤹ᤛᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤏᤡ᤹ ᤔᤏᤠᤜᤠ᤹ ᤏᤢ ᤀᤠᤏᤡ᤹ ᤛᤢᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤶᤒᤡᤖᤧ
    ᤀᤠᤶᤕᤢᤛᤧᤒᤠ ᤛᤠᤰᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤌᤣᤀᤠᤱ ᤔᤧᤶᤒᤠ᤺ᤵᤐᤧᤴᤗᤥ. ᤜᤧᤰᤁᤣᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ
    ᤔᤧᤍᤧᤶᤛᤠᤱᤅᤠᤱ ᤖᤥᤔᤡ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ᤖᤥ ᤜᤢᤰᤔᤧᤛᤢᤵᤋᤠᤱᤗᤥ॥
  mie-NT: 'De nūū únī quīvī de nī ncana Pablo ndá táhán dē hebreo jā cúñáhnú nūū nchivī
