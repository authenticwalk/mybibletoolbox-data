    Tonanai ki wape Yahudifosa etafu yau na Yerusalemi tuti etohong yau to inontarai
    Roma nesa ewarami rorong ne.
  fai-fai: Kale am alewbino banima nade Faul ayo Yu Kayak gebom gebom gán dáyama tada
    tada fábudumo todiwade, aka bakoyam, “nalam nikil fikal, naka nulum kinim mak
    ban keiyamsi bá ade nulum awadik kasal im kukuw mak bu báyo kalongin banim, kata
    ika Yedusalem kal kalabus am namti nadiwe namadáliw yak Udom kayak im sikal dim
    abesi.
  ura-NT: 'Nitohaneein, nichata janojoeein turu baiha neeoriinte, nii Romau nenacaauru-
    naraaichuru Jorioocuru rai nelateein nenacaauru- jitariin cotiharate Faboro, acaauru
    rai irihane coina. Inae satiin turuhacoaain, netaojiaauruhane janate, acaauru
    rai: “Caraichuru, chaelai janonaa bana cana Jorionichaachene que baasoneein irihaaunta.
    Niheichu, chaelai janonaa bana, cana inoaesihuru ichao coacuhin baaso neein irihaaunta.
    Nii atiinte, Jerosaleeun cacoulurujueein, baaso ichara nihane rucuheraaunu que
    Romanocuruhacha cocoainanohi rai canu teeure Jorioocurura.'
  mcd-NT: Ascatan osha rafu non fusti finontan Pablonun ahuun caifoan aton niaifofo
    cunani aqui funonfo. Aqui ichafoan ato yoini. —Uhuun yoramishtichin, ua nicasharacahuun
    un mato yoisharanon. Uncai nocon caifo Israelifo chaca huamisima. Nocon shunifoan
    aton fuyamisifori un chaca huayamafiacun ua Jerusalén anoshon achicashon Romanofo
    ano ua nichinifo.
  urt-urt: Ŋup hun nal miꞌe pe, Pol gal lenge miyeꞌ mbep lenge Juta ŋaiye ka ininge
    wusyep. Ŋupe ŋaiye tinge jahilyeh miꞌe pe, kin ŋana lenge na, “Toꞌ tatai ŋam,
    ŋam yukur mende ŋainde pupwa me lenge bamtihei poi, topoꞌe ŋam yukur mende yumbune
    yaŋah ŋaiye lenge mwan kaꞌ poi yalaŋatme, pakai. Kom tinge yarpe ŋam yanar Jerusalem
    pe, tinge yember ŋam yal syep lenge Rom.
  kiz-kiz: Basi jhajhele baada jha magono madatu Paulo abhakutili bhala bhagosi bhabhajhele
    bhalongosi kati jha Bhayahudi. Bho bhahidili pamonga, ajobhi kwa bhene, “Bhalongobhangu,
    pamonga ni kwamba nibhombilepi likosa lyolyoha kwa bhanu abha au kubhomba kinyume
    ni taratibu sya bhakhokho bhitu bhabhatulongolili, napisibhu kama mfungwa kuhoma
    Yerusalemu hadi mu mabhoko gha Bharumi.
  tzo-TZE: 'C''alal yoxibal xa c''ac''al sc''otel ta Roma li Pabloe, laj yic''an tal
    li boch''otic más ich''bilic ta muc'' yu''un xchi''iltac ta israelal tey ta Romae.
    C''alal italique, jech laj yalbe: ―Jchi''iltac, ac''o me mu''yuc c''usi chopol
    la jpas ta stojol li jchi''iltactique, ac''o me mu''yuc la jcontrain c''u x''elan
    stalel li jmoltot jyame''tic ta vo''onee, pero li jchi''iltactique laj yaq''uicun
    ta sc''ob roma ajvaliletic tey ta Jerusalén. Jech chucbil lital li''i.'
  lex-lex: 'La''pa lera wotel wua noma Paulus npolga Yahudi o''tani-matni mak kdella
    la gen die. La''pa rawok wa noma nakot la re: “Ama-hyali, miy hononmi. A''g edonna
    ghi'' do''a-uyap hial la''a ita hair wali, la'' wali a''g edonna udunti-uwetria
    ita deullu-tatarni mak itlernana la it upni-tgarni. Emkade ho''mana rtorna a lia
    Yerusalem pa rodi a lia riy mak kden Roma.'
  dov-dov: Elyo kwakaba kuti nikwakayinda mazuba ataatu Pawulu wakayita basilutwe
    bama Juda. Lino nibakabangununa, wakati kulimbabo; “Nobakwesu, nikuba kuti tandijisi
    mulandu pe kubantu akutunsiyansiya twamataata, Ndakeetwa mbuli mwaange kuzwa ku
    Jelusalema ndabikwa mumaboko aba Loma.
  rgu-rgu: Basa faiꞌ telu boe ma, Paulus naloo basa lasi Yahudi manai naa ra, fo mai
    raneta roon. Faiꞌ fo ara rabua boe ma, ana nafada sii nae, “Basa toranoo kara
    emi! Au nai ia, nana huu lahenda Yahudi ra homu ra au nai Yerusalem. Basa boe
    ma, ara tuluꞌ au leo mana-pareta Roma lima dale nara. Seko-nate au ta asala hata
    esa boeꞌ! Au ta tao nalena-lakaꞌ neuꞌ ita nusa isi nara esa boeꞌ, ma neu ita hada
    na atoran fo rina ita sipo nemeꞌ ita bei-baꞌi nara mai.
  toc-NT: 'Li̠tu̠­xama xli̠­cha̠n­cani̠t Pablo nac Roma acxni̠ xlá ca̠ma̠­ta­sa­ní̠­nalh
    xana­puxcun judíos antá xalaní̠n nac Roma, y acxni̠ aya pu̠tum xta­hui­lá̠­nalh
    Pablo chiné ca̠huá­nilh: —Xli̠­hua̠k hui­xinín nata̠lán, aquit camá̠n ca̠ta̠­kalh­chu­hui̠­naná̠n
    y nac­ca̠­hua­niyá̠n xla­cata pi̠ ni̠tu̠ cca̠t­la­hua­nima judíos na̠ ni̠para
    caj xac­ka­lha­kax­mat­makán a̠má quin­tas­ma­ni̠ncán hua̠ntu̠ aquinín judíos
    quin­ca̠­ma̠­si­yu­ni­ni̠tán xta­ma̠­kan­taxti̠y xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán.
    Pero ma̠squi ni̠tu̠ ctla­huama hua̠ntu̠ ni̠tlá̠n, nac Jeru­salén quin­chi­pa­canchá
    y qui­ma­ca­ma̠s­tá̠­calh nac xmacancán ma̠pek­si̠­naní̠n ro­manos.'
  som-som: Oo waxay noqotay in saddex maalmood dabadeed uu isugu wada yeedhay kuwii
    Yuhuudda ugu waaweynaa; oo kolkii ay u yimaadeen, ayuu ku yidhi iyagii, Walaalayaalow,
    anigu in kastoo aanan wax xumaan ah ku samayn dadkii ama caadooyinkii awowayaasheen
    toona, haddana anoo maxbuus ah ayaa waxaa layga soo waday Yeruusaalem oo waxaa
    la ii gacangeliyey reer Rooma.
  mam-C: 'Otaqxi b''aj oxe q''ij qkanli''n, tej t-xi tchq''o''n Pabl txkol kye kynejil
    Judiy te Rom. Atzaj te'' kychmet, xi tq''ma''n Pabl kye kyjalu''n: Ayi''y nxjalil,
    nti'' we'' nb''inchb''in nya b''a''n kyi''j aj Judiy ex ti''jjo tze''n ẍi anq''ine
    ojtxe qxjalila. Me ma chinx q''o''n toj kyq''ob'' xjal te Rom tzma Jerusalén.'
  ndj-ndj: Pavapitili majuva matatu, Pauli avakemili vakomi va Vayawudi va mahali
    pala vatanganiki pamu, pavayikungashili, Pauli kavawombela, “Valongu vangu, nenga,
    ingava ndagolili ng'odu chindu cha wafu wala kulimba chishovi sha vavaha vetu,
    vang'opili muchijaka kula Yelusalemu na kuvikiwa mumawoku va vandu va Loma.
  mbj-NT: 'Ti m'' tamawoob hẽ däg mä ta ä̃h, Paw-Ro mejũũ ranaëënh hyb n''aa sahõnh
    hẽ Judah buuj sa wahë n''aa, Roma bä habong doo. Ti m'' rabana bä, Paw-Ro ky hadoo
    sa hã: —Wakãn haa —näng mäh. —Dooh ỹ mo haj''aa kad''oo pé ër wakããn sa hã, ër
    wahë makũ rabahed''oo do paa hã na-ããj hẽ. Ỹ ramaso däk Jerusarẽnh bä, tii bä
    ỹ ran''oo däk Roma buuj sa moo gó.'
  lat-VUC: 'Post tertium autem diem convocavit primos Judæorum. Cumque convenissent,
    dicebat eis: Ego, viri fratres, nihil adversus plebem faciens, aut morem paternum,
    vinctus ab Jerosolymis traditus sum in manus Romanorum,'
  ngp-ngp: Mazuwa matatu yeze yomboke Paulo awetangaga wakulu we Kiyahudi wa hant'hu
    aho weze waduganyike, Paulo niyo awaganba, “Waizilaeli wambuyazangu, hata uneva
    miye hidamanye chochose kiihile hekikuzumilana na want'huwetu hegu vihendo viya
    kihokele kulawa kwa wakale wetu, nehitendigwa kunda mvugailwa kudya Yelusalemu
    no kwink'hizwa kwa Walumi.
  enq-2: Yuu gii tepoma pateamopa, Juumanya isingi akali dupa Polome epena lea. Dokaita
    ipao kambu pyateaminopa Polome dokaita lamaiyoo, “Kaimii paluma, nambame naima
    tata dupa-kisa koopi mende napio. Naimanya yumbangenya mana dupanya mende mee
    joo nepala naeyoaka. Dopaka doko, namba Jerusalema anjetala, Roma tange dupanya
    kinginya maiyami.
  eng-ASVBT: 'And it came to pass, that after three days Paul called together those
    that were the chief of the Jews: and when they were come together, he said unto
    them, Brethren, though I had done nothing against the people, or the customs of
    our fathers, yet was delivered prisoner from Jerusalem into the hands of the Romans:'
  mna-mna: 'Aigule tel ilae mana, Paulus iso la pizin bibip kizin Yuda be timar. Timar
    ma tilup zin, to ni iso pizin. Iso: “O niom toŋmatiziŋ tio, keleŋ. Nio ti, aŋzooro
    zin wal kiti pa kosa sa som, mi aŋzooro mbulu sa ta ki tumbundu bizin na som.
    Tamen titeege yo sorok isu Yerusalem, mi tiur yo la zin Rom naman.'
  myw-myw: Yam kweitoun nein wankuyeim mo idawes min-Yudiy situwa̱veks bimeis. Ikatuyouns
    imeis, mo idibakes, ilana, “Tuwag yakamiy; yey makava a̱siw wa̱deil. Nag aveiyag
    avag sidayas wasigeis, o nag apiyev datammwayas asisinap, nag. Tage bo iyousigs
    Yelusalem waseg mo ita̱meigs mina-Lom takaleiwags wasigeis.
  sby-sby: Mpopalapita masuba atatu, Paulo walakuwa batangunishi ba Ciyuda kwambeti
    abandike nabo. Mpobalabungana pamo, Paulo walabambileti, “Baislayeli baname, nikukabeti
    paliya caipa ncondalensa kuli banse betu, nambi kutoteka miyambo ya bamashali
    betu bakulu kulu, Bayuda balansungisha mu Yelusalemu, ne kuntwala mu makasa aba
    Loma.
  sll-sll: Ena hamen haung sui tai dire wai sungure, Pol Rom malgi Yuda ari singaba
    mongwo hobi wo dungwi. Dimia ungure Pol yu ditongwi, “Yalhobo, na Yuda arihobi,
    te nan kwiana moya krehaman ha di na tongwo irai ta isusu olekia. Olekiba, Yerusalem
    malgi Yuda ari hobi na han sire Roman soldia hobi na tomua.
  yaq-NT: 'Baji taewaika ama yebijlatakai, ju''u Paplo, junama''a bwe''u jo''ara Roma''
    tea''po, aapo jume'' junama''a, ju''u jurio yoemratau yo''ooraa, nau am toji tebok
    intok junak, inime''e nau aneka, aapo: ―Eme''e achaim nele benasi jurio yoemra.
    Ineponee kia juka'' jurio yoemrata beje''eka intok kia bat naataka itom yo''owasuka''um,
    bem au joiwalataka bem ta''aaka bem bo''o jooria''uta beje''eka tua kaita ya''arika
    juni''i, jiba nee inepo jum bwe''u jo''ara Jerusalen tea''po bwijritaka, junama''a,
    jume'' inim jo''ara Rooma'' tea''a betana ju''u junama ya''uraatau nee yeu tojiwak.'
  uro-uro: Nasot ama dävaung ama qunäng dä qa mes ama Judaqäna arhä narhoerta sävät
    a ne. Bä sa nga västämne na rha dä ma Pol qä qoar na rha rhoqortäqyia, “Gua ruavek,
    ngäktki i qaku ngua mualat nä guani iva ini ngärhi slava na aurha ruvek bä qosaqi
    aut kärhong gärqärhongni i ama venane sä irhong nage aut mamäkkäna sokt di rha
    sangar a ngo e ma Jerusalem bä rha vodäm ngo bä ba ama Romgäna.
  ita-1885: 'E, tre giorni appresso, Paolo chiamò i principali de'' Giudei; e, quando
    furono raunati, disse loro: Uomini fratelli, senza che io abbia fatta cosa alcuna
    contro al popolo, nè contro a'' riti de'' padri, sono stato da Gerusalemme fatto
    prigione, e dato in man de'' Romani.'
  muy-muy: 'Pol àra àgra vaɗ a mahkər ti àzalakabu gəɗákani ga ndam *Zʉde ya a Rom
    ni. Nday nakəŋ tàra tàŋgasva ti àhi ana tay ahkado : « Bəza ga mmawa, nàgudari
    zlam ana ndam jiba geli ndo, nàgudar zlam ya ti ata bəŋ geli tə̀cafəŋa leli a
    ni ndo daya. Ku tamal nahkay nəŋgu ni, ndam geli ya a Zerʉzalem ni tə̀gəsia nu
    a ana ndam *Rom a.'
  kqc-kqc: Meda regode koina niyori, Paul yaku Jew vene di ourefeidena vene raka niegogo
    reyo. Kamini egogo reyadiri, niyo, “Usika ourena, gokai beika no uni amiye o uni
    tutubena di vegu rofu de reyaka, Jerusalem ri dibura amiye kana na moisi Rome
    vene di vanari aeyadi.
  tav-tav: 'Itia rʉmʉ Romapʉ jã caejaro bero ti maca macana judío maja nare cajʉgo
    ánare na capijowĩ Pablo. Cabero cʉ tʉpʉ na caejaro ocõo bairo na caĩwĩ Pablo:
    —Yʉ yarã, caroorije na yʉ cátiquẽpʉ mani yarã judío majare. Mani yarã judío maja
    mani ñicʉ jãa na cáti jʉgo atájere na cáto, “To bairo cátiquetipe ã,” na yʉ caĩquẽpʉ.
    To bairi ñee caroori wame yʉ cátiquẽtie to cãnibato quena Jerusalẽpʉ mani yarã
    yʉre ñe, romano maja ʉparã tʉpʉre yʉre cajoowã.'
  eng-ULB: Then it came about that after three days Paul called together those men
    who were the leaders among the Jews. When they had come together, he said to them,
    “Brothers, although I have done nothing wrong against the people or the customs
    of our fathers, I was delivered as a prisoner from Jerusalem into the hands of
    the Romans.
  spa-VBL: 'Tres días después, Pablo invitó a los líderes judíos para que fueran a
    verlo. Y cuando estaban reunidos les dijo: “Hermanos, aunque no tengo nada en
    contra del pueblo o de las costumbres de nuestros antepasados, fui arrestado en
    Jerusalén y entregado a las autoridades romanas.'
  fra-_FOB: 'Trois jours après, Paul assembla les principaux des Juifs, et quand ils
    furent réunis, il leur dit: Hommes frères, quoique je n''aie rien fait contre
    le peuple, ni contre les coutumes de nos pères, j''ai été emprisonné à Jérusalem,
    et mis entre les mains des Romains,'
  hau-ULB: Ana nan bayan kwana uku, Bulus ya kira shugabannin Yahudawa. Bayan da suka
    taru, sai ya ce masu, “Yan'uwa, ko da shike ban yi wa kowa laifi ko keta al'adun
    Ubanninmu ba, duk da haka an bashe ni daurarre tun daga Urushalima zuwa ga hannunwan
    mutanen Roma.
  mal-mal: 'മൂന്ന് ദിവസം കഴിഞ്ഞിട്ട് അവൻ യെഹൂദന്മാരിൽ പ്രധാനികളായവരെ വിളിപ്പിച്ചു.
    അവർ വന്നുകൂടിയപ്പോൾ അവരോട് പറഞ്ഞത്: “സഹോദരന്മാരേ, ഞാൻ ജനത്തിനോ പിതാക്കന്മാരുടെ
    ആചാരങ്ങൾക്കോ വിരോധം ഒന്നും ചെയ്തിട്ടില്ലാതിരിക്കെ എന്നെ യെരൂശലേമിൽനിന്ന് ബദ്ധനായി
    റോമക്കാരുടെ കയ്യിൽ ഏല്പിച്ചു.'
  kkc-kkc: Osoloso biame bakadio hedebe di poogoloso hamamee, Poloye Yu odoowo wiligi
    odoo tebisa Loum mi ee ma kulodu debeli susuga yimapoo sibilame to teneeso. Diba
    olo sibileso doboome, Poloye dimapoo egeesee takaso, “Emegei, ayo goo tokenee
    hee Yu odoo mapoo moodele. Osoloso ibada adaga dia tei hee gababile. Esino Yelusalem
    mapoo Yu odooso a goo mauwe toloso Loum odoo mapoo teneeso.
  urd-GVR: Tīn din guzar gae to Paulus ne Yahūdī rāhnumāoṅ ko bulāyā. Jab wuh jamā
    hue to us ne un se kahā, “Bhāiyo, mujhe Yarūshalam meṅ giriftār karke Romiyoṅ
    ke hawāle kar diyā gayā hālāṅki maiṅ ne apnī qaum yā apne bāpdādā ke rasm-o-riwāj
    ke ḳhilāf kuchh nahīṅ kiyā thā.
  far-far: Kalu dao kalu ka to na sulia olu maedangi ki sui, sa Paul ka saea mai na
    wane fanaonao Jiu ki ne kera to 'i Rom fuana fata okue. Kada kera oku mai siana,
    nia ka fata 'uri fuada, “Wane kwaimani nau ki wane ana 'i Jiu, nao nau si sasia
    go ta ru ta'a fuana wane kulu ki, ma nao nau si falia go falafala kia ki ne kulu
    ngalia fasia koko kia ki. Sui boroi 'ana ka 'urinai na fanaonao Jiu ki kera kani
    nau 'i Jerusalem, ma kera ka kwate nau fuana wane 'i Rom ki.
  suz-BL: रोम सहरम जाक्‍दीश्‍शो आ सांबु नाक्‍ती पावलमी रोममी बाक्‍ब यहूदी आन ठेयब
    मुर ब्रेश्‍शा खुप्‍ताक्‍मी। मिनु मेको आन कली “आं लोक्‍बपुकी, आं लोव़ का निक्‍शी
    नेनीन। इं यहूदी नु इं किकी पिपी आन पतीके पना पन बाक्‍ती हना यो, यरूसलेममी बाक्‍ब
    लोक्‍बपुकीमी आं कली दोस गेशा ग्‍याइश्‍शा, रोमी सरकार आन गुइमी गेतीमी। प्रेरित
    २३:१
  car-NT: 'Irombo oruwa kurita pa''po me Paulus ''wa mo''karon Simosu jopotorykon
    ko''mapo''san ty''wa. Iwota''nanopy''san mero, ika''po i''waine: “Yja''sakarykon,
    yja''wan me e''i''pa we''i mo''karon ka''sakarykon poko, morokon kytangon emerykon
    poko enapa. Ise''me te Jerusalem po yjapyisen. Mo''karon Rome ponokon ainaka yjysen.'
  amp-amp: Husfirpa marm tohnihato Porr nakumorm Judaroh bro yimam Rom taunt tohmoam.
    Yi rifinymotm kfo memorm, “Barenko, na asha Romko kalabus hnamohat na nhai nom
    tunom Judanompno wom tamoh nefm narmoyann o nmoh nkifra boririfhut kfo bebrmotant
    asha Romt kalabus hnarmoma. Be usha Jerusalemko yakmoma Romroh tirtn hta furamoma.
  bht-bht: तिन्ना रोजां बाद उनी यहूदी अगुवां दी इक सभा सदी, कने जालू सै गिठे होए तां
    उना जो बोलया, “हे यहूदी भाईयो, मैं अपणे लोकां दे या अपणे पूर्वजां दे रीती रिबाजां
    दे खिलाफ च कुछ नी किता, फिरी भी मिंजो केदी बणाई करी यरूशलेम शेहरे ला रोमी सरकार
    दे हथे देई दिता।
  eng-NOY: And it came to pass that after three days he called together the chief
    men of the Jews, and when they had met he said to them, Brethren, I, though I
    had done nothing against the people, or the customs of our fathers, was delivered
    up a prisoner from Jerusalem into the hands of the Romans;
  cub-NT: 'Yóbecʉrijãravʉa yóboi, Pablo órejarejamed̶a ʉ̃i yebai nócavʉ judíovai jabovare.
    Cójijivʉ bácavʉre, Pablo arejamed̶a náre: —Mʉja, jívʉ, yʉ́vacari ãmeno d̶abetecacʉ
    judíovare. Aru ãmeina yávabetecacʉ majeñecuva mácavʉ ne d̶arĩ cõmajiyede máre.
    Ʉbenita apevʉ majacavʉ bʉoima yʉre Jerusalẽ́i. Aru jíma yʉre bʉoimʉpe Romacavʉi
    jabovare.'
  ita-1927: 'E tre giorni dopo, Paolo convocò i principali fra i Giudei; e quando
    furon raunati, disse loro: Fratelli, senza aver fatto nulla contro il popolo né
    contro i riti de’ padri, io fui arrestato in Gerusalemme e di là dato in man de’
    Romani.'
  lww-lww: 'Ana Pol sike garu Rom legiena telu, p̃isi na mligan visena pa pa li na
    sumonena kiena ne le Yu la nap̃a asike e yo nene, ana pogos nap̃a la apim lele
    taaga, Pol sun pan la. Naga pisa pan la, pisape “Wolai lala, kiau suniena sanini:
    inu nepim e nini komin nap̃a e kas nanua p̃aro ne, nesike garu Yerusalem, ana
    kieta yerkawa la akuwan inu nepa e yum̃a na loge viowaena, siraunia la amligan
    inu e limana ne yaru nalip̃ereena lala nae Rom nap̃a la apisuar ke kieta purvanua.
    E inu, pe nekila re nena suri tai pa kieta yeririna lala, a pe nekila re suri
    tai nap̃a pe mesmesu re e kieta p̃elaga poli, pona e visena kiena ne repita lala,
    ana la akila sanene pan inu narui.'
  ckb-ckb: 'دوای سێ ڕۆژ پۆڵس ڕابەرانی جولەکەی بانگکرد. کاتێک کۆبوونەوە، پێی گوتن:
    «برایان، هەرچەندە هیچم لە دژی گەلەکەمان و نەریتی باوباپیرانمان نەکردووە، بەڵام
    لە ئۆرشەلیم گیرام و درامە دەستی ڕۆمانییەکان.'
  spm-spm: Gumughun uthughun phunini ko mbɨkethav gɨvasima, Pol Judarir akhoghɨn gumasira
    aphanir dɨɨsima mee zaa nori akuvasima, a kamagh mem mbɨŋgeeghi, “Nana andarsi,
    khɨɨ bigha thav ee nona andarsi iphasa meŋga amuisi phatɨ, o en avhavir othɨva
    thav irighavɨkɨnisi phatɨ, Judarir akhoghɨn gumasi phura Jerusalemɨn nanɨ usuiraghava
    Romiiŋna afharɨ athɨ.
  nas-nas: Eeꞌnoko beenang doong tankinuko Paulaꞌke ookara Juꞌnupoong pankenanka teke
    otorokoꞌning naroꞌ bokuvuruꞌ. Eeꞌnoko tenang oosiaririoꞌ Paulaꞌke aaꞌpuruꞌ teing,
    “Ee diiꞌ mmarang, Juꞌnupoong, ninge tee bane kapooꞌ nkoampaꞌ niikaning nantoong
    orari-anta-koo eeꞌnoko niikakatauro biikaning toomonanka, teka ning tamung daiꞌmaara
    Jerusalemaꞌka Roomaꞌnupoong-anko tavoꞌmauꞌ.
  uvl-uvl: Iok, etue iri mol het lo pe Paulus iu sapele Iuta mur aria papalauna mur
    ke la te eukirau ke te hole aria. Iok laol, teat ke te eukirau pe Paulus hele
    lange iri ke pomai, “Imo Iuta mur titik mur laka imo. Iange iau, lek nge Iuta
    pule koi. A longo at, iau epoi poreke rera hana mur nga etue e ero toto. Pe pule,
    iau e hele poreke ita sipora rera poinga unne e ero toto. Rera poinga nemur nenge
    ratete mur te hesio tettele atat nge ita. Pe hana te laua iau nge Ierusalem pe
    tetal teua iau langa tuele au ngana. Pe te kulosia iau ke la e esia non soke nenge
    Rom.
  eng-BBE: 'Then after three days he sent for the chief men of the Jews: and when
    they had come together, he said to them, My brothers, though I had done nothing
    against the people or the ways of our fathers, I was given, a prisoner from Jerusalem,
    into the hands of the Romans.'
  ixl-CNT: 'Uncheeꞌ aatz maꞌtich ipaal oxvaꞌl qꞌii, molax qꞌul iqꞌesal qꞌu Israeel
    tu u Pablo qꞌuꞌl jejlel tu Roma. Utz aatz molich tek tibꞌ, tal te ech tzaꞌ: —Vinaj
    vitzꞌin vatzik, tu Jerusaleen txaypikꞌin utz, latziꞌ vetoksalkꞌasuꞌlin tiqꞌabꞌ
    qꞌu aa Roma tziꞌ. Pek yeꞌxhkam maꞌj onkonil vetunbꞌan tu u kutenam. Yeꞌxhkam nunqel
    vikostuumbre qꞌu kukꞌuy kumam.'
  xsi-xsi: Kari ŋato ilâ lâ, ŋineŋga Paulo ipasupwa ilâ panzi Juda nenzi katonâŋa
    simo Rom tu ma simâ. Simâ sipâŋga lâ, ŋineŋga Paulo ipainzi tu, “Niŋgu-nambwe
    wukale, naŋa muŋga aveta vetâŋa toŋge ŋana atawa nenda ŋgu ndue kâ, ande tia.
    Aku naŋa muŋga alelea timbunda nenzi vetâŋa pinde, ande tia. Ambo taitu sikai
    naŋa kaika lâ Jerusalem, ŋineŋga siona alâ Rom nenzi koipu mbaunzi ilo.
  crx-NTPO: '''Et hukw''elh''az tat dzin inle'' whe Paul ''et whut''enne Lizwif dune
    unchane bubulh yátilhduk ha usda ts''e duts''ó toodilh ubúlhni. Whusahándil whe
    ''et ubúlhni, “Dunene ''ink''ez sulh Lizwifne ''aw hoonli sulh didowhne buch''a
    nulhé''ust''el ''ink''ez netsodá''ne buk''oh ts''e né''whut''en-un ''oh cha whuch''a
    nulhé''ust''el. ''Et hoonts''i Jerusalem ''et ''asodilh''ai ''ink''ez Rome whut''enne,
    ''enne butl''ásahalhti.'
  kan-OKCV: ಮೂರು ದಿನಗಳಾದ ಮೇಲೆ ಪೌಲನು ಯೆಹೂದ್ಯರ ನಾಯಕರನ್ನು ಕರೆಯಿಸಿದನು. ಅವರೆಲ್ಲರೂ ಬಂದಾಗ
    ಅವರಿಗೆ, “ನನ್ನ ಸಹೋದರರೇ, ನಮ್ಮ ಜನರಿಗೂ ನಮ್ಮ ಪೂರ್ವಜರಿಗೂ ವಿರೋಧವಾಗಿ ನಾನು ಏನನ್ನೂ ಮಾಡಲಿಲ್ಲ.
    ಆದರೂ ನನ್ನನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಂಧಿಸಿ ರೋಮನ್ನರ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಲಾಯಿತು.
  bbb-bbb: Bu ijiege samuakinu vakuma mu inokubeke furinoga Foru fune Jiusi ijiebuo
    e mamekanu ije kumeno bu una besu afui. Bu afuivoga fu urina vua be ijiege kuariae.
    Fu kiae, Uviarafa none igie nana ire ise bino na naebe e nuvuone igiebuo rei.
    Ro kuke na vame isuiko asaerafa nuvuone ijiebuo vame bu kenoejo ije bino na naebe
    kena arafiriae. Ro bume na dabe Jerusareme ijia dibure nujie. Ro ivia bune na
    mesirina una kuke e Romuko ijiebuo e ireobo ige fino ijia ruae.
  blw-blw: Angkay hiyachi way nanlooh hen toroy ag-agaw, empa-ayag Pablo hen anchichay
    anap-apon hen Judio ahchid Roma ta mantatagépfarcha. Angkay na-amongcha, ekatna
    an chichéén, “Chàyu way sosnod way anap-apo ahtod Roma, maid angkay enam-ammaà
    ah laweng hen uray heno hen anchichay sosnodtaaw way Judio, ya maid agé kenontarà
    hen gagangaytaaw way intudtuchun hen anap-otaaw ad namenghan. Ngém tàén chilluchi,
    anà ammag imfarud ad Jerusalem yag emporangà hen anchichay eRoma ahchi.
  tam-2017: 'மூன்று நாட்களுக்குப்பின்பு, பவுல் யூதர்களில் முக்கியமானவர்களை வரவழைத்தான்;
    அவர்கள் கூடிவந்திருந்தபோது, அவன் அவர்களை நோக்கி: சகோதரர்களே, நம்முடைய மக்களுக்கும்
    நம்முடைய முன்னோர்களின் பழக்கங்களுக்கும் விரோதமானதொன்றையும் நான் செய்யாமலிருந்தும்,
    கட்டப்பட்டவனாக எருசலேமிலிருந்து ரோமர்கள் கைகளில் ஒப்புக்கொடுக்கப்பட்டேன்.'
  azz-NT: 'Satepan cuac tiajsicque ya huan ipan eyi tonal, ijcuacón in Pablo tatitanic
    ma quinnotzacan nochi in tayecanani judíos de ne pueblo Roma. Huan mochihuac que
    cuac ne tayecanani judíos mosentilijque ya, ijcuacón in Pablo pehuac quinnojnotza
    ijcuín: ―Namejuan nantaca ten nannocnihuan judíos. Huan nejua amo teyi nicchihuac
    de niquinmohuispoloj in pueblojuani judíos. Huan amo no niquixnamiquic ne tanahuatilme
    de ne tohuejcautatuan ten yejuan quineltocatihuitze. Pero ne Jerusaléncopaca in
    tayecanani judíos nechtemactijque queme nipreso inmaco in soldados romanos.'
  spa-RV-1909: 'Y aconteció que tres días después, Pablo convocó á los principales
    de los Judíos; á los cuales, luego que estuvieron juntos, les dijo: Yo, varones
    hermanos, no habiendo hecho nada contra el pueblo, ni contra los ritos de la patria,
    he sido entregado preso desde Jerusalem en manos de los Romanos;'
  csy-csy: 'Ni thum zawkciang in, Paul in Judah makai te munkhat ah kaikhawm a: hongpai
    uh ciang in, amate tung ah, u le nau te awng, mite le ka pu le pa te ngeina langpan
    in ka vawt na bangma om ngawl hi napi, Jerusalem pan in thongtak tu in Rome mite
    khut sung ah hong ap uh hi.'
  mxq-NT: 'Es ko ꞌyijty tʉgʉk xʉʉ, Pa̱a̱blʉ tnigajxʉ ja israelítʉdyʉ myʉjja̱ꞌa̱ydyʉjk
    diꞌibʉ ijttʉp Romʉ. Es ko ñaymyujkʉdʉ, net tꞌanma̱a̱y: —Mʉguꞌuktʉjkʉty, ni ti
    tsípʉts ngatúñ mʉt ja nmʉꞌisraelítʉty es ni jaꞌa diꞌibʉ jaayʉm tyuundʉp ja nꞌaptʉjkʉdyʉts.
    Per ja nja̱ꞌa̱yꞌa̱jtʉm diꞌibʉ Jerusalén xymya̱jtstʉts es xykyʉyajkyʉts ma̱ romanʉ
    ja̱ꞌa̱y.'
  tzj-NT: 'Ja Pablo oxi'' k''ij tekaji pa Roma ja tok xutak quisiq''uixic ja principali''
    quixin ja raj Israel ja rec''o tri''. Ja tok xe''ekaj ruq''uin quewa'' xbij chique
    ri'': —Wach tak aj Israel, anin masqui mta nbanon chique ja kach tak aj tinamit
    nixtac''a itzel ta intzijonnak ta tre ja costumbre quixin ja kati''t kamama''
    pro eje''e'' xinquecoj preso pa Jerusalén in xinquejach pa quek''a'' ja raj Roma.'
  tdt-tdt: Liu tiha loron tolu, Paulo konvida ulun relijiaun Judeu sira iha Roma atu
    mai hasoru malu ho nia. Bainhira sira halibur malu ona, nia hatete ba sira, “Maun-alin
    sira, hau mai iha nee tanba ema kaer hau iha Jerusalém hodi entrega hau ba governu
    Roma, maski hau la halo sala ida. Hau la kontra ita nia nasaun, i hau mos la kontra
    lisan nebee ita nia bei-ala sira rai hela ba ita.
  ron-BTF: 'Și s-a întâmplat că, după trei zile, Pavel a chemat la un loc pe mai marii
    iudeilor; iar după ce s-au adunat ei, le-a spus: Bărbați și frați, deși nu am
    făcut nimic împotriva poporului, sau a obiceiurilor părinților noștri, totuși
    din Ierusalim am fost predat prizonier în mâinile romanilor.'
  eng-WEBP: After three days Paul called together those who were the leaders of the
    Jews. When they had come together, he said to them, “I, brothers, though I had
    done nothing against the people or the customs of our fathers, still was delivered
    prisoner from Jerusalem into the hands of the Romans,
  eng-FBV: Three days later Paul invited the Jewish leaders there to come to see him.
    When they were all together he told them, “Brothers, even though I had not done
    anything wrong against the people or the customs of our forefathers, I was arrested
    in Jerusalem and handed over to the Roman authorities.
  nld-1939: 'Drie dagen later liet hij de voornaamsten der Joden ontbieden; en toen
    ze bijeen waren, sprak hij hen toe: Mannen broeders, ofschoon ik niets heb misdaan
    tegen het volk of tegen de gewoonten der vaderen, ben ik toch in Jerusalem gevangen
    genomen, en in de handen der Romeinen overgeleverd.'
  bwo-bwo: Keez aawoniyere okoon P'awlos Romitse fa'a ayhuditsi een een ashuwotsi
    b́ s'eegiyi, bokakuwetsok'ono hank'o bíeti, «Tieshuwotso! Israe'el ash ashonat
    nihwots nemats tk'altso egonuworu gond fino aaliye, wotowa bako Iyerusalemn tipeyat
    Rom ashuwotssh besheyat ti'imeyi.
  nch-BL: 'Huan quema Pablo quipixtoya eyi tonati nopona ipan altepet Roma, quinnotzqui
    nopa tayacanani ten israelitame cati nopona ehuani. Huan quema hualajtoyaj, quinilhui:
    ―Annoisraelita icnihua, nopa israelitame ipan Jerusalén nechitzquijque huan nechtemactilijque
    ica romano tequichihuani masque amo niquinixpanotoc israelitame, yon totamachtil
    cati tohuejcapan tatahua techcahuilijtejque.'
  quc-TNT: 'Oxib k''ij chic c''o ri tat Pablo pa Roma aretak xtakan che qui siq''uixic
    ri qui nimakil ri winak aj Israel ri e c''o pa Roma. Aretak c''ut qui mulim chi
    quib, ri tat Pablo xubij chque: Kachalal, ri in man c''o tä jas jun c''äx xinban
    chque ri ka winakil aj Israel, man c''o tä c''u nu bim chrij ri e nak''atal wi
    ri ka mam ojer. Pune je ri'' xinoquisax c''u pa che'' pa ri tinimit Jerusalén,
    te c''u ri'' xinjach lok pa qui k''ab ri winak aj Roma.'
  tfr-NTPO: Öötong dbargwo mya ga judíoga l̈öng Roma kjokyo tjwl̈õ këskës wl̈eniyo
    l̈i mana Pablorë tek ba shwoy. Ga töno shrono l̈öng ba shwoy ga Pablo tjl̈ẽ ba
    kong ga «Pjeyoga, l̇l̇ëye shäryoror owa bi pjeyoga judíoga kong l̇l̇ëm, bi tjl̈apgaga
    tek dënashko so sdëkwo wl̈oyo l̇l̇ëm bakoe. Gueniyo ga tja sharaba shäng Jerusalén
    kjokyo, ga tja twaraba beno tjeng Roma sopga wl̈oshko, tja shdũya l̈ok wl̈o.
  kaq-NT: 'Jan nocotipi quimisha neten sca judiobaan hanibo Pablonen quenamaquin.
    Tsinquitaiton sca jato yohiquin: —Noquen caibo qui tah hen jahuabi tiromajayamaniqui,
    hea huetsabaan. Noquen papabaan joi qui tah hen jahuabi tiromajayamarihbihi.'
  sgb-sgb: Pamakalabah hên tatloy allo, ay impa-tsipon ni apostol Pablo hilay kapareho
    nan Israelita, ya ampamaala bayro kanlan Israelita ha Roma. Hên naka-tsipon hilay
    na, ay wana kanla, “Hikaw ya patêl ko, agyan ayn akon dinyag ya halanghang ha
    kapareho tamon Israelita, o ha ugali hên ninuno tamo, ay dinakêp la kon kapareho
    tamo ha balayan Jerusalem, haka la ko indin ha gamêt lan ampamaala ya ubat bayri
    ha balayan hên Roma.
  vie-1934: 'Sau ba ngày, người mời các trưởng lão trong dân Giu-đa nhóm lại; đến
    rồi, người nói rằng: Hỡi anh em ta, dẫu tôi chẳng từng làm điều gì nghịch cùng
    dân chúng hoặc cùng thói tục tổ phụ chúng ta, mà tôi còn bị bắt tại thành Giê-ru-sa-lem
    và nộp trong tay người Rô-ma.'
  kxv-kxv: ତୀନିଦିନା ଡା଼ୟୁ ପା଼ୱୁଲ ଜୀହୁଦିୟାଁତି କାଜାରାଇଁ ହା଼ଟାନା କୂଡ଼ି କିତେସି, ଅ଼ଡ଼େ
    ଏ଼ୱାରି ରୁଣ୍ତା ଆୟାଲିଏ, ପା଼ୱୁଲ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଏ଼ ଇସ୍ରାୟେଲ ତାୟିୟାଁତେରି ନା଼ନୁ
    ମା଼ ଲ଼କୁ କ଼ପାଟି କି ମା଼ ଆକୁ ଆ଼ବାୟାଁତି ପା଼ଣାପା଼ଟୁ କ଼ପାଟି ଏ଼ନାଆଁ କିହା ହିଲାଆତି ଜିକେଏ
    ଜିରୁସାଲମତା ଦସ୍‌ପି ଆ଼ହାନା ର଼ମ୍‌ ଦେ଼ସାତି ଲ଼କୁତା଼ଣା ହେର୍‌ପି ଆ଼ହାମାଇଁ ।
  cha-cha: 'Ya susede anae malofan tres na jaane, jaagang si Pablo y manmagas y Judio
    sija; ya anae manmato ya mandaña, ilegña nu sija: Guajo mañelujo lalaje, achogja
    taya finatinaso contra y taotao sija, ni contra y costumbren y mañaenata jumaentrega
    preso desde Jerusalem asta y canae y taotao Roma:'
  amu-NT: 'Jnda̱ ndyee xuee na squia̱a̱yâ, tqueeⁿꞌ Pablo nnꞌaⁿ na cwiluiitquiendye
    naquiiꞌ lanꞌom cwentaa nnꞌaⁿ judíos tsjoomꞌñeeⁿ. Quia na jnda̱ tjomndyena seineiiⁿ
    nda̱a̱na. Matsoom: —ꞌO nnꞌaⁿya meiⁿchjoo tjaa ljoꞌ sꞌaaya nacjoo ncꞌiaaya nnꞌaⁿ
    judíos, meiⁿ nacjooꞌ costumbre ꞌnaaⁿ welooya na ñetꞌom teiyo. Sa̱a̱ meiiⁿ na ljoꞌ
    tꞌuena ja na pra̱so tsjoom Jerusalén. Tioona ja luee nnꞌaⁿ romanos.'
  hin-CV: तीन दिन बाद उन्होंने यहूदी अगुओं की एक सभा बुलाई. उनके इकट्ठा होने पर पौलॉस
    ने उन्हें संबोधित करते हुए कहा, “मेरे प्रिय भाइयो, यद्यपि मैंने स्वजातीय यहूदियों
    तथा हमारे पूर्वजों की प्रथाओं के विरुद्ध कुछ भी नहीं किया है फिर भी मुझे येरूशलेम
    में बंदी बनाकर रोमी सरकार के हाथों में सौंप दिया गया है.
  spa-BES: 'Después de tres días envió a buscar a los jefes de los judíos; y cuando
    se juntaron, les dijo: Hermanos míos, aunque no había hecho nada contra la gente
    o los caminos de nuestros padres, he sido entregado preso desde Jerusalén, en
    manos de los romanos:'
  san-BEN: দিনত্রযাৎ পরং পৌলস্তদ্দেশস্থান্ প্রধানযিহূদিন আহূতৱান্ ততস্তেষু সমুপস্থিতেষু
    স কথিতৱান্, হে ভ্রাতৃগণ নিজলোকানাং পূর্ৱ্ৱপুরুষাণাং ৱা রীতে র্ৱিপরীতং কিঞ্চন কর্ম্মাহং
    নাকরৱং তথাপি যিরূশালমনিৱাসিনো লোকা মাং বন্দিং কৃৎৱা রোমিলোকানাং হস্তেষু সমর্পিতৱন্তঃ|
  tdx-tdx: 'Ie nimodo ty telo andro le kinai’ i Paoly o mpiaolo’ o Jiosio, aa naho
    nifanontoñe, le nanoa’e ty hoe: Ry roahalahy, ndra te tsy nandilatse am’ondatio
    ndra amo satan-droaen-tikañeo iraho, le nasese an-drohy boak’ Ierosaleme ao mb’am-pità’
    o nte-Romao.'
  naf-naf: Pâl ke mepeme kasup tuk kegok tati Zuda an ŋeŋaŋ notnaŋ Loma mkaen ke mamtemien
    ekŋen indaondak indemti zeye, “Zuda am notnne neŋ Zuda am notnne notnaŋ ku kalaŋindewan
    ma yeŋsokŋne ekŋengalen mama mimi ke ku myuŋguwan yaŋgut an damuŋ nne ekŋenaŋ
    belak etaŋ Loma an ekŋenmagen zem nome ekŋenaŋ Zelusalem mkaen mka katikŋan newien.
  grc-MT: εγενετο δε μετα ημερασ τρεισ συγκαλεσασθαι τον παυλον τουσ οντασ των ιουδαιων
    πρωτουσ συνελθοντων δε αυτων ελεγεν προσ αυτουσ ανδρεσ αδελφοι εγω ουδεν εναντιον
    ποιησασ τω λαω η τοισ εθεσιν τοισ πατρωοισ δεσμιοσ εξ ιεροσολυμων παρεδοθην εισ
    τασ χειρασ των ρωμαιων
  vid-vid: Logapulute mazuwa gadatu, Paoli nakawachema hamwe vilongozi wa Chiyahudi
    wa honhu aho. Lowelundile Paoli kawalonjela, “Wang'holozangu, heni kwa vila siditile
    chinhu choneche chihile kahi sibezile mizilo ja wasekulu wa hetwe, nandibatigwa
    kula Yelusalemu na kuwichigwa mmoko mwa Waloma.
  pio-NT: 'Idécanáami wàyaca néeni máisiba èeri, yá Pablo imáidaca yàataléwa judío
