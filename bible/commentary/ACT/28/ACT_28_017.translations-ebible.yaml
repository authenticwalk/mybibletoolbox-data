  unx-unx: ଆପିମାହାଁ ତାୟମ୍‌ତେ ପାଉଲୁସ୍‍ ଏନ୍ତାଃରେନ୍‌ ଯିହୁଦୀ ଆଗୁଆଇକକେ ମିଆଁଦ୍‌ ପାଞ୍ଚେଟ୍‌ରେ
