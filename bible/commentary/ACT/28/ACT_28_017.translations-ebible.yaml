    menaq ni'n goqwei tla'tegew 'gtanan 'gmimajuinuminaq gisna ta'n telo'lti'tij wejiaq
    gujjinaqi'g. Awna pija'lipni laplusang Selusalemg aq iga'lipnig ugpitnuaq Lo'mewaq.
  huu-NT: 'Darui amani illa mei, Pablo Romamo ite nanoca judíuaɨna uaidote. Danomo
    ofilla mei, naimacɨmo llote: —Caɨmacɨ, jaca buena caɨ comɨnɨmo fɨnoñedɨcue. Caɨ
    einamacɨ llogacɨnuaɨna jaca ɨɨnotɨcue;'
  jiv-NT: Nuyá menaintiú tsawant naṉkaamasmatai Pápruka Rúmanmaya̱ Israer-aentsu
    peṉkeri̱n untsuk ikiaanak “Yatsurtiram antuktarum. Wisha Israer-áentsun yajauchin
    peṉké túrachmiajai. Tura ii uuntri̱ akupkarmia nunasha yajauch chicharkachmiajai.
    Tuma aiṉ Jerusaréṉnum winia achirkar Rúmanmaya̱ áentsnum surutkarmiayi.
  otm-NT: 'Nɛ nu''bʉ mi tho''an hyupa, nu ra Pablo bi zon''dʉ yʉ́ ngʉrpi yʉ judío
    ngue mí ''bʉpʉ. Nɛ nu''bʉ mim pɛti bʉ ''bʉ''a ra Pablo, bi ''yɛ̨mbi: ―Man ''yohʉ
    ahʉ, nte man ts''o dá ørpä ʉ ma mijudíohʉ, xín dá fɛsta yʉ́n thąnde bi thocta
    ʉ ma ngʉrpa bombøtahʉ, pɛ guehma bi mba ma dägä bʉ ''bʉh yʉ romano bʉ Jerusalén.'
  dah-dah: 'Be, Pol go kuŋ naŋa fay karwo kamereb Yuda marte doyaŋ mar gor hinhan
    goke keya hiriŋ. Be, waŋ gabu irkeb gaha yinyiŋ: “Kadne yago, nebe nende alya
    bereya buluŋ ma yirmiŋ. Irde asininiŋ yagot mata kura ma pel irmiŋ. Gega Yuda
    mar Yerusalem haŋ gore merem yaŋ nirde Roma mar haniŋde neraŋ.'
  tnk-tnk: Nəpɨn kahar rukurau, Pol rəkwein nəmə asori me səvəi nəkur Isrel me fwe
    Rom mə tuhəuvehe. Irəha həuvehe, mhousəsɨmwɨn irəha me, nənə Pol rɨni pen tɨ nirəha
    i mə, “Piak me, iou iapko mhə nari riti, mouraha kɨtaha nəkur Isrel, uə iapko
    mhə nari riti, mouraha narəien səkɨtaha sə kaha kupwən me həməuvei pehe. Mətə
    irəha fwe Jerusalem həkwtəmhiri iou, mhəuvei pen iou ia rəɡi nəkur Rom.
  kpr-kpr: Rome aminda buvudo irero, sifo etodaba naká dadabetiri ainda amboda, Paul
    nu aghi etiri, Jusi embo da babojegari Rome aminda iriara aimi fera, Paul kena
    totoruguseri. Totorugetero, Paul nemokena sisira, “Nanda nano namendi, na namondeda
    natofo Jusi embokena rejo eni jo aeri, a namondeda abuamane kiki futusera ava,
    na jo ighagha aeri. Avata namondeda mendeniimi na sandido, namondeda gitofu Rome
    embokena mutero na diburada fifituseri.
  san-IAS: dinatrayāt paraṁ paulastaddeśasthān pradhānayihūdina āhūtavān tatasteṣu
    samupasthiteṣu sa kathitavān, he bhrātṛgaṇa nijalokānāṁ pūrvvapuruṣāṇāṁ vā rīte
    rviparītaṁ kiñcana karmmāhaṁ nākaravaṁ tathāpi yirūśālamanivāsino lokā māṁ bandiṁ
    kṛtvā romilokānāṁ hasteṣu samarpitavantaḥ|
  nho-nho: Ku llaka naa aso e toru raa, Paul ni aru ake ki naa tama hakamaatua naa Jew
    i te kina naa ki oo ake ki taratara laatou. I te saaita naa tama naa ni kkutu ake raa,
    a ia ki taratara ake ki laatou, “Aku taaina nei. Niaaina maa nau ni see hai vana
    e hakallika ni mee ki naa tama taatou aa ki naa tiputipu taatou, naa tama i Israel,
    teelaa ni hano iho iloo i naa tippuna taatou raa, nau ni karapusina i Jerusalem
    aa teenei nau ku kaavea mai ki Rome.
  gym-NT: 'Pablo rababa juta Romate, bti kä rikaba köbömä ta angwane, Pablokwe nitre
    israelita ütiäte ütiäte nünanka Roma yete kärämna gätäbtä jae. Ye erere rükaba
    jökrä amne Pablokwe nieba krörö ietre: Ja mräkä, ti tö kukwei niei munye abko
    krörö: Ti kukwe nuene ñakare blo ja mräkätre israelita rüere. Erere arato, kukwe
    ükaninte ño ni mräkä kirakirakwe, ye rüere ti ja mike ngite ñakare. Akwa nitre
    israelita käkwe ti kitaba ngite nitre romanobo kisete Jerusalén sete.'
  azg-NT: 'Xuee na jndë ndye na squë́ Roma, ndoꞌ tqueenꞌ Pablo nnꞌan na conintque
    quiiꞌ ntꞌaanꞌon ꞌnaan nnꞌan judíos juu tsjoonꞌñeen. Ndoꞌ vi na jndë tëncüi nanꞌñeen
    na mꞌaan jon, tso jon ndëëhan: —ꞌOꞌ ntyjë, minꞌncüii tacotsitja ja ndëë ntyjëëhë
    nnꞌan judíos, min ntyja ꞌnaanꞌ costumbre na tquen ndochiihi na tomꞌan ndyu na
    toxenꞌchen. Majoꞌ min na nndaꞌ, tsjoon Jerusalén tyꞌonhan ja ndoꞌ tyincyahan cüenta
    ja nduee nnꞌan tsjoonvahin.'
  bhd-bhd: ज़ैखन ट्लाई दिहाड़े बीते त पौलुसे यहूदी केरे प्रधान कुजाए, ते ज़ैखन तैना
    अकोट्ठे भोए त पौलुसे तैन सेइं ज़ोवं, “ढ्लाव मीं अपनि कौमरे ते अपने दादे-पड़दादां
    केरि रसमरे खलाफ कोई कम नईं कियेरू त फिर भी अवं पाबंद केरतां यरूशलेम नगरे मां रोमी
    सरकारारे हवाले कियो।
  too-NT: 'Lā'' ixlītu''tuma''j Pablo cāmātayīni''lh huan xanapuxcu''nu'' israelitas
    nac Roma. Lā'' a''xni''ca'' ixtalaktakēxtimīnī''t, Pablo cāhuanilh: ―Chi''xcuhuī''n
    israelitas, quit nīn tuntū'' a''ntūn tū'' tzey iccātlōni''nī''t huan israelitas
    nīn ixtalanānca''n quinatāta''na''ca''n. Lā'' a''yuj nīn tuntū'' ictlahuanī''t
    a''ntūn tū'' tzey, quimacamāstā''ca tachī''n con huan chi''xcuhuī''n romanos nac
    Jerusalén.'
  ind-AYT: Tiga hari kemudian, Paulus mengumpulkan pemimpin-pemimpin Yahudi setempat,
    dan setelah mereka berkumpul, ia berkata kepada mereka, “Saudara-saudara, meskipun
    aku tidak melakukan apa pun yang melawan bangsa kita atau adat istiadat nenek
    moyang kita, tetapi aku diserahkan sebagai seorang tahanan dari Yerusalem kepada
    tangan orang-orang Roma.
  cjo-NT: 'Imaapaaki 3, roojatzi ikaemakaantakiri jewatayitziririni joriiyopaeni.
    Ipiyoteeyantakarini, ikantakiri Paaworo: —Nokanteeyemini, nojoriiyotzinkarite.
    Tee nokantzimatziri atziritzinkaritepaeni aari. Eejatzi tekatsi nokantakotziro
    iroka rameteeyawitarini atziripaenini paerani.'
  nsn-nsn: I muduhia ke karuh baka per touonor marein king la pokoso pe inggeim, Poul
    ke kila toto tasir mamahoholiking tasir Ju. Gine ka la toto baka pesin, song ke
    kula Poul tasisina pare, “Ro bung tahig! Inggo ahik pah ku guata me puh tar touahiua
    tosnogio tamateig ue me inete me sa tar ueluelde tar niguatang tosnogio mahoheig.
    Inggo ka kuse toio i Jerusalem, kara ueliuimeio tar gavamaning Roum.
  san-DEV: दिनत्रयात् परं पौलस्तद्देशस्थान् प्रधानयिहूदिन आहूतवान् ततस्तेषु समुपस्थितेषु
    स कथितवान्, हे भ्रातृगण निजलोकानां पूर्व्वपुरुषाणां वा रीते र्विपरीतं किञ्चन कर्म्माहं
    नाकरवं तथापि यिरूशालमनिवासिनो लोका मां बन्दिं कृत्वा रोमिलोकानां हस्तेषु समर्पितवन्तः।
  tna-NT: 'Beju quimisha tsine jaitianana su, Pablo ja Roma ejude su aniji judío cuana
    sa ehuidusuji cuana ihuametana. Uja atana huecuana: —Judío edue cuana, aimue yama
    judío cristiano cuana cuaja madhada biame a. Daja huecha mue yama madhaba ecuana
    sa tata chenu cuana sa ai puiti cuana. Beju daja biame, Jerusalén ejude su aniji
    judío cuana ja ema menajatiatana huaraji romano cuana peje su.'
  lid-lid: Pol udu Rom buku len taloh ai, eme ma iy atehei sahou ili tiri tinan tiri
    Juwis kame ta tukum ari. Iri marakon ndrame ndratukum ndrano, iy eme tiye tiri
    i buku doh, “Aha nadu tine, jo in hamon ta kandriyen ta tubu taha iri mene. Jo
    ale bamekes ari lakou ta bolowa iri lau tataha bwe. Arile, iri tawi jo ili bolo
    asiu lulik udu Jerusalem, ano iri atehei jo ili mine iri Rom.
  wim-wim: Aꞌ kinch maꞌ-koꞌalamang kanan want-a, Paul.an thaw thant yotam al-alantan
    pam piꞌ-piꞌanam Jews punchanantana pal wampayn wik thawanakana. Aꞌ than puth yotam
    kanan yalmathwin-a, nilan thaw thant, “Ayyang, ngurp ngatharam niiyalang, ngay
    puth keꞌam thaampang thanang pam wanch ngamparam anangana aꞌ putha ngay keꞌam
    thaamp-thaampangwey wik thanttam wuut mangk ngamparamangan waaꞌ-waaꞌin ngamparaniya.
    Puth than Jews.angan mamin ngayang aak Jerusalem.ang angan aꞌ maꞌam theeꞌin ngayang
    al-alantan thant pam wanch Rome punchananta.
  zga-M: Vughlutile amanchuva ghudatu upavuli akhavielanga avaghosi uvuvale valongonchi
    muva yahudi. vuvinchile paninie, akhanchova akhata, “valunkololwangwa une sanienangile
    khinu khulyumwe khuvanu ava apange ukhuvomba umusavakhanogwagwa mumigeendele igya
    dada vienyo avatalile, une vanoili ndunkungwa ukhuhuma khu yelusalemu ukhugugaa
    mumavokho agavaloma.
  yom-yom: 'Bilumbu bitatu bu bivioka, Polo wutumisa bapfumu zi Bayuda babaku Loma.
    Bu bakutakana, wuba kamba : —A bakhomba ziama, kadi mbimbi ndisia vangila ko basi
    dikanda dieto ayi bifu bi bakulu beto vayi bakhanga ku Yelusalemi ayi bandiekula
    mu mioko mi basi Loma.'
  san-SIN: දිනත්‍රයාත් පරං පෞලස්තද්දේශස්ථාන් ප්‍රධානයිහූදින ආහූතවාන් තතස්තේෂු සමුපස්ථිතේෂු
    ස කථිතවාන්, හේ භ්‍රාතෘගණ නිජලෝකානාං පූර්ව්වපුරුෂාණාං වා රීතේ ර්විපරීතං කිඤ්චන
    කර්ම්මාහං නාකරවං තථාපි යිරූශාලමනිවාසිනෝ ලෝකා මාං බන්දිං කෘත්වා රෝමිලෝකානාං හස්තේෂු
    සමර්පිතවන්තඃ|
  yut-yut: Pol gɨldat kapbɨ egek Juda amɨn dakon kɨla amɨn yaŋ yoba apgwit. Abɨŋ muwugakwa
    yaŋ yoyɨgɨt, “Not kabɨ, nak nin dakon amɨn kabɨ bo ae babɨknin dakon aŋpak pabɨŋ
    yop do aŋek yo yokwi kɨnda dɨma agɨm. Mani amɨn da nak Jerusalem abɨdaŋ Rom amɨn
    da kɨsiron nepgwit.
  grc-BYZ: Ἐγένετο δὲ μετὰ ἡμέρας τρεῖς συγκαλέσασθαι τὸν Παῦλον τοὺς ὄντας τῶν Ἰουδαίων
    πρώτους· συνελθόντων δὲ αὐτῶν ἔλεγε πρὸς αὐτούς· ἄνδρες ἀδελφοί, ἐγὼ οὐδὲν ἐναντίον
    ποιήσας τῷ λαῷ ἢ τοῖς ἔθεσι τοῖς πατρῴοις δέσμιος ἐξ Ἱεροσολύμων παρεδόθην εἰς
    τὰς χεῖρας τῶν Ῥωμαίων·
  cpc-NT: 'Ikanta awisanaki mawa kitiijyiri nariitaka, japatotakiri Pablo ñaapiroriiti
    Judá-mirinkaiti nampitawori Roma-ki. Ikantakiri: “Iyikiiti, pairanitaki jaakaantakina
    ajyininkapaini janta Jerusalén-ki, ipoña jowawisaakina ijiwariki Roma-jatziiti.
    Irootaki jantakiri, okantawitaka tikaatsi nantzimotiriri, tii nomaamanitziro okaatzi
    jamitari pairani achariniiti.'
  nhg-NT: 'Cuöc opanuc yeye tunale, Pöblo otlatitla ca joriojte tli cache bejbeye
    momajtaya pa Roma ma mosentlölicö ca yaja. Cuöc ye omosesentlölejque, Pöblo oquemelfe:
    ―Señores, mös amo tli onecchi cuntra joriojte nimpor cuntra costumbres de totötajua,
    de todos modos joriojte pa Jerusalén oniechtiemöctejque prieso ca tlötlajtoönejme
    romanos.'
  nya-nya: Patapita masiku atatu, Paulo anasonkhanitsa pamodzi atsogoleri a Ayuda.
    Atasonkhana, Paulo anawawuza kuti, “Abale anga, ngakhale kuti ine sindinachite
    kanthu kalikonse kulakwira mtundu wathu kapena miyambo ya makolo athu, koma anandigwira
    mu Yerusalemu ndi kundipereka mʼmanja mwa Aroma.
  ngu-NT: 'Ijcuac quipiaya yeyi tonajli ica otajsiquej ne Roma, Pablo oquintecuitlan
    on hebreos yejhuan más yacatztoquej. Niman ijcuac yonosentlalijquej, oquimijlij:
    ―Nocnihuan, masqui nejhua xonicchiu itlaj yejhuan xcuajli intech on hebreos nion
    itech on incostumbres on toachtojtajhuan, onechtemacaquej preso ne Jerusalén intech
    on tequihuajquej romanos.'
  kup-kup: Met poek meñehan hehan, alizañ 3 bon tahan paru Zuda aban ahori emapanen
    ñetiv mañapanez Pol ñeo meehan sahan paru emah. Met emat topourahan Pol parun
    epat mañah, “Nem Zuda modari hatevetei. Batam ne Zerusalem zeitak hehopuh ne añarab
    bahorï navat, ma darim mimiholoz toohat ma petev am tameg-poñiz nao ne elat ritou
    nat, oñ tinam toohon paru Zuda ahori amauam navat Roma ñai abanariz marañik nevizahan,
    paru kakam zeimakeh ne nemerizah.
  jid-jid: Niki a ye he wa ivi tra aka hi, Bulus a yo indji wa bana bi ninkon Yahudawa
    zi. Niwa ba ye zontu ki, a tre niba ndi “Mri vayi, hama ndi mina ti kpe meme nitu
    indji ko ka nkon son ba titimbu, ba vu me lo nu ba tro rjini Urushelima ye ri
    ni wo bi Roma.
  wmw-wmw: 'Iwa zipita suku natu, Paulu akitumiza kuwarifu wakulungwa wa Mayahudi
    wa Roma akanza kujumana nawo. Pawajumane, akiwambira: “Wanduzangu, omi sitendire
    kinu cakuwakosera wanu wetu, wala situpire tabiya ya wababu zetu. Fala Yerusalemu
    niperekiwa mmakono mwa waRoma kamba nfungwa.'
  gmv-GGM: Hedzdzu gaallassafe guye Phawulossay Romen diza Ayhudatape gita asata beekko
    xeeyigisides; isttikka izakko shiiqin hizzgides “Ta ishato! tani isiraele dere
    bollane nu aawata woga bolla ooththida issi qohooykka deena; Gido attin yerussalamen
    tana qachchidi Rome asatas aththi immida.
  ssg-ssg: Muhi ngain toluhu ti amite Rom, Pol ilowi teka masiwi ti teka Ju hani tehu
    apuhain. Ape i kakane lato, “Amuto teka akikik, nga tai aile teik na waliko lialun
    hani tel na seilon ma nga tai tahi teik na saun ti tesol tamakako ti matahaun.
    Tuahe ti nga Jerusalem, laha xoti nga ape hana nga hani mini teka Rom ti kalabusiak.
  zpo-NT: 'Gorna nzhala chon mbizh mzhin nu Roma, Pab mxaal lak xaa mrezh re xaa non
    lo re xaa Israel, xaa nzho Roma. Nu gorna ngulo mdop re xaa, Pab nzhé lo re xaa:
    —Wech na, nik tub kwaan nawent namlet na lo re sawlazh be, nixa lo re xkostumbr
    re xey be, per lee re xaa mzen na Jerusalén, nu mzaa xaa na lo re xaa Roma.'
  poy-poy: Pa mashaka matatu, Paulu kawashemiti pamuhera wakulu wa Shiyawudi. Pawajojinikiti
    kala, yomberi kawagambiriti, “Walongu wangu, tembera neni nuwatenda ndiri shitwatira
    shoseri wantu wetu ama vitiba vya watati wetu kumbiti nkamulitwi aku Yerusalemu
    na kutulwa mumawoku mwa Warumi.
  qwh-NT: 'Tsepita quima junaqtanam Romacho presisaq caq israel nunacunata Pablu qayaratserqan.
    Y juntacäriyaptinnam queno nerqan: —Wauquicuna, panicuna, noqa manam israel mayintsiccunapa
    contran, ni une awiluntsiccunapa costumbrincunapa contran, ni ima mana allita
    rurarqötsu. Tseno quecaptinpis, Jerusalencho israel mayintsiccunam presu tsaricayämarnï
    romanu autoridacunaman denunsiayämarqon.'
  gaw-gaw: Paulus nug ap̱a dayeye, deḏ ewam uue nug Juda dilag iḵi danab onilagp̱a
    e uḏin qag meeg, nug amelagp̱a inam aum. “O lailad, da ihinig huu amu tap̱adp̱i
    noḵulagnu o iiṯa ig alanḵad dilag kobol amu nau ainne maute laa ii hemi. Amge
    Juda ag da Jerusalem hip̱aliḏna Rom danab ep̱elagp̱a meiḏp̱ig.
  nca-nca: Asa naru kapusa ŋunde rotoro Polko Juda unindoro tapá uni neko yiriní kopoyi
    ŋande yimiraró, “Uni topo, nondo oka tero noreŋo wini qu ka owéye rewe kama umburó,
    ko usi-sinanimboro oteteye ŋu ka kama wendaqanowó. Quko Yerusalem ŋuno unindo
    norero Rom uni kandeyemo norotaŋgurí.
  zpz-NTPP: 'Na ornu bi bzaꞌ chon dzi nu bri Baly Rom, orzeꞌ bredz yu de yu zub lo
    ni de mbecy Israeel, de yu nu yuꞌ Rom par nu gyatublaazh dey. Na ornu bi byatublaazh
    dey, orzeꞌ nay rab yu dey: ―Der bicy na, ya̱ walab nu shiñ bicy du̱ de losaꞌn,
    nunu niꞌ walab nu bicya̱ coz nu za contr ni cushtom nu bzeeñ de gyitoo bel ni
    den, tees pshet lag dey ya̱ pres Jerusaleeng. Orzeꞌ bguꞌ dey ya̱ yaa de mbecy
    Rom.'
  mkj-mkj: Mwerin rehn jiluh Paul panginpene koaun in mihn Jew‑ok. Nehn arai ne pokonpene
    Paul pwa, “Rioai kan, mihndahr ma ngoahi johpwa wia mehkij ma uhwoang armaj in
    asai wei ke pel siahk kan ma kisai ne oaloahjang jamasai koalikkok; a ngoahi joaldi
    nehn Jerusalem apel likliklahng ipen mihn Rome kan.
  zac-NT: 'Iurë guc tsunë dzë bëdchini naꞌa Roma, Pablo bëtëáhiꞌ ra më israelitë namás
    më ruꞌbë naquëreldë Roma. Guníꞌiꞌ lu rall: ―Iurneꞌ guëniaꞌa lu të Dadë, adë bëna
    ni tubi cusë mal cuntrë ra më israelitë, nilë cuntrë custumbrë shtë ra shtadë
    guëlú hiaꞌa, perë gunaꞌzi ra israelitë na prësi Jerusalén. Nu bëꞌnë rall intriegu
    na lu ra gubiernë rumanë.'
  kyg-kyg: Loleꞌe magoꞌe afinaꞌmo utegeno Poloꞌa Lomu taonifiꞌmo Yu vayaꞌaiteꞌmo yagaiꞌa
    neꞌapataya vayaꞌaifeꞌmo ge huꞌnigeꞌa eꞌa aliꞌa anupa huꞌa maiꞌnagenoꞌaeꞌmo, Konagaꞌnimogitapae,
    huno, Lagae vayaꞌaifeꞌmo huꞌna faipa huꞌna oꞌapatege laginago vayaꞌai geꞌapimo
    amagiꞌna oꞌatalege huꞌnovaꞌmonanafa Yulusalemu taonimo kalavusi huꞌa nateteꞌa
    navaleliꞌeꞌa Lomu vayaꞌai apayapiꞌmo aiꞌa nateꞌnae.
  kmk-kmk: Lumabas man tuḻu’n aḻgaw inayagan Pablo dat pappangat di Judio utdiya igaw.
    Mandatdatong da man kinnanana kan dida un, “Susunuda Judio, naid basuḻ ku utdan
    kailiyan taku kan naid sinalungasing ku utdan ugali un tinawid taku utdat aappu
    taku. Yoong dinokmaanak sidat Judio ud Jerusalem asida inyawat sakon sidat iRoma.
  cao-NT: 'Tres ca bari quirëquë jodioba rëquëninicanaibo Pabló quënaniquë, jato bëta
    tsi chaninaxëna. Ja bëcaquë tsi quiha Pablo nëcaniquë: —Jisa, ëbë xatë bá. Jerusalén
    ca ëa ja achacaniquë, mahitsa. Jaquirëquë quiha Romanobo qui ë mëahacaniquë pë,
    ëa ja copicano. Nicacahuë. Yama tsi xo toa noba jimibo, noba naborëquëba jabi
    bo, tihi cabo pasomaha ë anina iquia.'
  bbr-bbr: Omre 3 orip manonuk, Pol nukas Juda roat näunäu koi ko pak tururaun ämän
    surmarowon. Keseria, ak erekapu koi tururna, kos awarowon, “O, jaiat, is kar onok
    aru iken roasiret opok ra, kiro onok iken asanokot akas ätär mukoin pak aru mau
    wa. Ak is erar sakau atoirianik, Rom akan ipiakap muraun imäiri koin.
  inb-inb: 'Kimsa puncha iali­ura, Pa­blo­ka chipi judiu­kuna kaug­sa­na­kus­ka­pura
    taita­kuna­ta­mi kaiarka. Pai­kuna ña tanda­riska ka­uraka, nirka: —Taita­kuna,
    nuka, nukan­chipa runa­kunata ñi imapi jiru mana ruraska ka­ni­chu. Chasa­lla­ta,
    nukan­chipa ñugpa­manda taita­kuna imasa willa­raiaska­manda sug rig­cha ñi ima
    mana iacha­chiska ka­ni­chu. Chasa kagpi­pas, nukata Jeru­sa­lenpi kar­silpi chari­waspa,
    Roma­manda taita­kunapa maki­ma­mi Sesareama kacha­war­ka­kuna.'
  hrv-hrv: 'Nakon tri dana sazva on židovske prvake. Kad se sabraše, reče im: “Ja,
    braćo, ne učinih ništa protiv naroda ni običaja otačkih, a ipak me okovana u Jeruzalemu
    predadoše u ruke Rimljana.'
  box-NT: 'Mu wizooní tĩn níi zoǹ, ó o Poole von ɓa *zúifùwa ɲúnása le ɓa
    le mí kúee mín wán. Bìo ɓa ɓueé fò mín o zĩi ó o bía nɔn ɓa yi: «Wàn
    zàwa, ho Zeruzalɛɛmu zúifùwa wìira mi á dó ho Oroomusa níi yi. Á ĩ ɲɔǹ
    yí wó yí khon le wàn nìpomu. Ĩ mún yí yáara wàn ɓùaawa làndá.'
  ote-NT: 'Ne rá hñupa de xqui zønga ra cu Pablo nuni Nroma, bi zohna gatho ya nda̱
    gá xodyo núꞌʉ mi ꞌbʉhni. Nepʉ de ya xqui muntsꞌi bi ꞌñembabi: ―Ma cuꞌihʉ, masque
    núga hinte stá øꞌtua ma mixodyohʉ, nixi stá øtꞌa ꞌnara ntsꞌoꞌmʉi co núꞌʉ yá nza̱i
    ndu ma dadahʉ, pe masque hinte stá øtꞌe, nuga bri jʉgagui ntsꞌa̱hni nuni Jerusale
    ne bi tꞌɛntcꞌa ja yá ꞌyɛ ya me Nroma.'
  wnu-wnu: 'Ende igamari qen ombur gari uma ne Pol Yuda munon barai-barai Rom igour
    eng wurit qamara yaremirei. Yar qiumunimari wurinob qamar: “Ye qomon boru ger
    ininou yurau end ger ebet qiyo ininou tonoan qomon eng ger me nugutumugau. Ar
    ye baab Yerusalem qite uyort yebigumirei igo ye mot Rom gabmant isumirei.'
  zam-NT: 'Co''se'' ngolo nguri''th son huiz mzin Pab Rom, mbli Pab mandad par mqueltàa
    rye mèngool co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn nación Israel
    co'' nzo ban ciuda Rom loo Pab. Co''se'' mqueltàa rye mèna, ndxab Pab loo mèna:
    ―Gu'' co'' nac mèn gulàaz daa co'' nac mèn nación daa, nde tan cuent loo gu'':
    Mastale'' yende cón mblin loo mèn nacionpe'' na'' no ne'' ne'' ngacloon gunèen
    mèna por costumbr co'' mbed no xudgool na'' más póla, mastale'' ne''ngliden tataa,
    mda''xù'' mèn nación Israel daa loo mèn ciuda Rom ndxè'' xal thìb pres láth nzon
    ciuda Jerusalén.'
  zyp-NT: Ningthung khy tah Paul taco Juda hruitu sahlo khah a y pahmo he. Mataico
    aa tong pahmo tih he tah Paul taco aa hai letah, “Ka mingphing uny sahlo, kaa
    cawngsaw sahlo a carae tah le kaa mapaw sahlo aa phunglang a carae tah zehmai
    ka tua ly naná teitah Jerusalem letah pa tle he ka, Rom bui sahlo khatah aa pa
    chuakhui.
  sey-NT: 'Toaso̱ muꞌseña Roma pëani paꞌiquëpi Pablo jëjo saopi, judío pa̱i ëjaohuaꞌire
