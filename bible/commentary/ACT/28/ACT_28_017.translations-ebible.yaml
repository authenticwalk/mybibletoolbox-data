    anwerne-kenhe areye Jerusalem-elarle anemele ayenge arntwirrkemele antheke Rome-arenye
    akngerrepate areyeke. Akngerrepate anwerne-kenhe areye ayenge atwetyeke ahentye-aneke.
  qvc-NT: 'Kimsa diyamandam Pabluqa qayachirqan chay Rrumapi tiyaq pudirniyuq isrraylinukunata.
    Chaymi tandakaptinqa, paykunataqa nirqan: —Masitakuna, isrraylinu masinchiqkunawan
    tiyashpam, mana nimatapis paykunataqa kuntrashqachu kani. Manam ni agwilunchiqkunapa
    kustumbringunata kuntrashqachu kani. Mana nimata ruraptiypismi, waq Jirusalimbi
    prisuwashpa, paykuna rrumanukunaman intrigakuwashqa.'
  tgl-ULB: At nangyari, pagkalipas ng tatlong araw tinawag ni Pablo ang mga lalaking
    pinuno mula sa mga Judio. Nang sila ay magkakasamang dumating, sinabi niya sa
    kanila, “Mga kapatid, ako man ay walang nagawang pagkakamali laban sa mga tao
    o sa kaugalian ng ating mga ninuno, dinala ako bilang isang bilanggo mula sa Jerusalem
    sa mga kamay ng mga Romano.
  cbs-NT: 'jikishina uxa dabe inun besti binukainaya Roma anu judio xanen ibubu jiweabu
    jau jabe ichai benunbun Pablon jatu kena bea ma ichabu jatu yuikin: —Enabuun,
    ekidi matu yuinun ninkakanwen. Nukunabuki inun nukun xenipabun beya en jawa wama
    kayabiaken Jerusalén anuxun ea achixun romanobun jau ea bichinunbun ea jatu meshui
    akimabu'
  xtm-NTPP: 'Ni ya''a uni kii ma, te ni kana Pablo ma tee ka kuu judío ka ndanuu‑ka
    ma, te nuu ni ka ndatna''a de ma, jiña''a Pablo ma: ―‍Ñani, saña, masu nawa ni
    sa''a sa ja u''vi ja jin kuu ndaka tna''a o judío ma, ni a ndakiti ini sa siki
    ja sukan ni ka yo sa''a tna''a o ñayii jana''a ma. Kovaa ni ka tnii ña''a i ñuu
    Jerusalén ma, te ni ka jan xsia''a ña''a i nuu nda''a tee ka kuu romano a.'
  nnq-nnq: Kuboka pa machoba matatu, Paulo ngabakema pamwe akiilongoi ba Akayahudi
    ba paali penia. Apabakongana, Paulo ngabalengela, “Makalongo Makasilaeli, nenga,
    ng'anukube ndeije chachoa kibaja wala kutauka lukobo lya akinahota bito, ngambukaligwa
    okwo Kuyelusalemu na ngambukaligwa na bandu ba Loma.
  bao-NT: 'Itia rʉmʉ jiro Pablo pea, judíos''re ca jʉo niirãre jʉo neowi. Cʉ̃ja ca
    nea petiro ĩa, o biro cʉ̃jare ĩiwi: —Yʉ yaarã, yʉa, mani yaa pooga macãrã menare
    ñañaro tiiti, ñucã mani ñicʉ̃ jʉ̃mʉa cʉ̃ja ca tii jʉo doorique mena cãare ñañarije
    ĩiti, yʉ ca bii pacaro Jerusalén''pʉ yʉre ñeeri, romanos''pʉre yʉre tiicojowa.'
  san-ORI: ଦିନତ୍ରଯାତ୍ ପରଂ ପୌଲସ୍ତଦ୍ଦେଶସ୍ଥାନ୍ ପ୍ରଧାନଯିହୂଦିନ ଆହୂତୱାନ୍ ତତସ୍ତେଷୁ ସମୁପସ୍ଥିତେଷୁ
