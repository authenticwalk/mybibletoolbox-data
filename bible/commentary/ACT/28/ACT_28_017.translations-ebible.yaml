    nu goṉ bets, gacnaṉ to gaṉle laa grë zha ladz ne bnaaz naa Jerusalén, güeyzo zho
    naa lo zhiwxtis zha Roma rnab zho guet naa, per gneli naa lo to gaṉle, peet beṉd
    naa lo zho, ni ti zhiwseed xmeṉgol ne bditsd naa.'
  hix-NT: 3 me enmahàtxhe, Xuknewyana yoh komo yanyekhoy hatà, Pawru. Àhyaka nohsamnohtxownà
