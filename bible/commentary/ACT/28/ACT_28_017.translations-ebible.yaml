  mya-mya: နောက်​သုံး​ရက်​ကြာ​လျှင်​ပေါ​လု​သည် မြို့​ပေါ်​ရှိ ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​ကို​ဖိတ်​ခေါ်
    ၏။ ထို​သူ​တို့​လာ​ရောက်​စု​ဝေး​လျက်​ရှိ​သော အ​ခါ​ပေါ​လု​က ``ညီ​အစ်​ကို​တို့၊ ငါ​သည်​မိ​မိ
