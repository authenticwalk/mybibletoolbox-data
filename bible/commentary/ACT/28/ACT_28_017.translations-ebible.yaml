  jpn-1965: 三日の後、パウロはユダヤ人のおもだった人たちを呼び集め、彼らが集まったときに、こう言った。「兄弟たち。私は、私の国民に対しても、先祖の慣習に対しても、何一つそむくことはしていないのに、エルサレムで囚人としてローマ人の手に渡されました。
  fra-SBL: 'Trois jours après, Paul convoqua les chefs des Juifs. Quand ils furent
