  san-TIB: དིནཏྲཡཱཏ྄ པརཾ པཽལསྟདྡེཤསྠཱན྄ པྲདྷཱནཡིཧཱུདིན ཨཱཧཱུཏཝཱན྄ ཏཏསྟེཥུ སམུཔསྠིཏེཥུ
