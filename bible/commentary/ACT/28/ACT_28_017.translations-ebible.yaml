  bco-bco: Ho꞉len otaleno꞉ ta꞉ta꞉sa꞉ga꞉yo꞉, Fo꞉l eyo꞉ Yu ko꞉go꞉do꞉ kaluwo꞉ ho꞉le kegea꞉sa꞉ga꞉,
