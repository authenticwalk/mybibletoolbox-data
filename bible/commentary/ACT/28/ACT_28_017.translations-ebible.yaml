  bel-N: 'Сталася ж, што праз тры дні Павал склікаў першых з Юдэяў, і калі яны зыйшліся,
    сказаў да іх: «Мужы браты! Нічога не зрабіўшы супраць народу ці звычаяў бацькоўскіх,
