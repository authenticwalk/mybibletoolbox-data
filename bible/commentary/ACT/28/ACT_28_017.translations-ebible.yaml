    ndíí vmnaaⁿ. Ní ''iiⁿ''yāⁿ diíⁿ yā entregar ''úú ndíí yáāⁿ Jerusalén na ta''ā
    saⁿ''ā romano s''uuⁿ.'
  tur-YTC: 'Üç gün sonra Pavlus Yahudiler’in önderlerini bir araya çağırdı. Bir araya
