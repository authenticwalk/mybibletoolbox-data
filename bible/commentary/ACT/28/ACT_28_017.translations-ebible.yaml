  quf-NT: 'Pabluqa Romaman ĉhashana kar kimsa diyamantaqa, kaĉhakuran Israel runakunapa
    wakin mantaqninkunata qayamunanllapapaq. Chaymi tantakashana katinllapaqa, Pabluqa
    niran: —Ukniykuna manami ima mana allintapis rurashachu kani chay Israel runakunataqa.
    Chaynulla chay unay rukunchikkunapa kustumrinkunamatapis mana ukmantaqa rurashachu
    kani. Piru chaynu katiymapis, Jerusalenpimi, Romamanta karguyjunkunaman qukumaranllapa.'
  yuw-yuw: Pol yu Röm idina sep youp toctoc anfi ihoroc bödeuna yu Yuda nanohon amna
    dugo inong wodiuna ebung. Yu engsuran tongga idiya Polho inogoc, “Oröc ori kombiarut,
    nocho osuc yapmu Yuda nanohon gesö fohoc fohocha au matogot. O ombusakung nonihon
    toroc kiap tong samborec matogot. Muno sinom, noc Yerusalem edeya yu forono muno
    noc sogida Röm gavmanthon oburodec tohong nuuya yi bucin tohong nugung.
  hus-NT-1971: 'Tam ti oxits a q’uicha ti ulnec a Pablo ti Roma, tam in abchi an cau
    ca chich axi oc’lecchic c’al an Israel. Chichchic ani uchan c’al a Pablo: ―At
    Israelchic, aba ani’ nan yab u t’ajchamal jant’o yab alhua’ nan u at Israelchic
    ani yab u tomolnanchamal in ujnamtalchic, bel jaja’chic tin yac’ua’ ti Jerusalén
    ani tim bina’ tin c’ubac an oc’lec romanochic.'
  med-med: Wote, rumbʉⱡ raldika omba puⱡnga, Pol ndi, Jura wamp mbʉ nga rʉp wu morung
    mbʉ, wi ropa ruk tʉpa, mou rʉmin nitim. Wote, wu mbʉ ok mou roⱡmina, Pol ndi,
    wu kʉⱡ kundpa, nimba mel, “Na nga Angmʉn! Na ndi, tʉn nga wamp rʉⱡaip mbʉ nga
    mbi tʉp mana ndup, wote tʉn nga anda kouwʉmʉn mbʉ nga, mbo uⱡ etʉng uⱡ mbʉ nga
    tʉp roi ndup kʉn, numan pendʉp uⱡ ti iti nʉtʉt mon. Na wei nuwʉ, Jerusalem kona
    ila tʉk imp molk, Rom kona ila wamp kʉⱡ nga ki ila ngʉk, ruk ndurung.
  bch-bch: Ado tol ila ga kus ta Paulus ibaba gid madidnga Iuda ad ga tinam tiluplup.
    Ga kus ta ikeo pagid, “Oaeoaeg, gau nakado kadonga paeamao eta ngan alu togita
    mao ga ngan nasinga togid tibutibuda mao pade. Be tiluku gau sapaean toa Ierusalem
    ta tiaud gau ta nadae pagid Rom bagedeai.
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ ꞌnɨˊ jmɨɨ˜ lajo̱ e caguiéˉ Paaˉ fɨˊ Roma, jo̱baꞌ camɨrˊ
    fɨˊ e calɨtéꞌˆ jaléngꞌˋ dseaˋ quie̱ˊ nifɨˊ quiáꞌˉ dseaˋ Israel i̱ neáangˊ fɨˊ
    Roma do. Jo̱ mɨ˜ tɨˊ lɨ˜ caseángꞌˊ íˋ lajɨɨiñˋ fɨˊ jo̱, jo̱baꞌ lalab casɨ́ꞌˉ Paaˉ
    jaléngꞌˋ íˋ: —Dseaˋ góoˊnaaꞌ, jaˋ e mɨˊ jméˉ jnea˜ jí̱i̱ꞌ˜ co̱o̱ˋ e gaˋ uii˜ quiáꞌˉ
    dseaˋ góoˊooꞌ dseaˋ Israel o̱ꞌguɨ có̱o̱ꞌ˜ jaléꞌˋ e tɨ́ɨngˋ jaléngꞌˋ ꞌlɨɨ˜ yʉ́ʉꞌˇ
    quíˉiiꞌ. Dsʉꞌ fɨˊ Jerusalén cajángꞌˋ dseaˋ góoˊooꞌ dseaˋ Israel jnea˜ fɨˊ jaguóˋ
    dseaˋ romano,'
  deu-1951: 'Es begab sich aber nach drei Tagen, daß er die Vornehmsten der Juden
    zusammenrief. Und als sie versammelt waren, sprach er zu ihnen: Ihr Männer und
    Brüder, wiewohl ich nichts wider das Volk oder die Gebräuche der Väter getan habe,
    bin ich gefangen von Jerusalem aus in die Hände der Römer überliefert worden.'
  alq-ALGNT: 'Apitc ka ick8a nisogonaganig, Pon ogi nd8e8eman omigi8amikag ka niganizindjin
    Coda8innin Rom ka odjindjin. Apitc kakina iima e tendjin, ogi inan: “Nidjiki8eg!
    Ka8in madji kegon nidodji toda8asig kidanicinabeminanag. Ka8in pakan nidodji inakamigizisi
    8eckadj kikitci anicinabeminabanig kagi pi ijitcige8adj. Misa8adj dac nigi takonigo
    8edi Jerusalem, acitc ka niganizi8adj Romikag ka iji tibendagozi8adj nigi iji8inigo.'
  ixl-NNT: 'As tul ibꞌan oxvaꞌl qꞌii qooneꞌ, as imolo veꞌt u Pablo viqꞌesal unqꞌa
    tiaal Israel. Tul molik veꞌt ok tibꞌ, as ech tal veꞌt u Pablo ileꞌ: —Vitzꞌin vatzik,
    kat oksal ok in tiqꞌabꞌ unqꞌa soleꞌ tu u Jerusalén. As yeꞌl unpaav ati. As yeꞌxhkam
    nunbꞌan te unqꞌa tenameꞌ as mitaꞌn te unqꞌa itxumbꞌaleꞌ kam uvaꞌ eqꞌomal staꞌn
    tetz unqꞌa qꞌesla chaj kubꞌaaleꞌ.'
  boa-NT: 'Átsihdyúu pápihchúúj coojɨ́vatu Páávoro pɨ́uvájucóó teene Róómari íjcyame
    imúnaa jodíómú pihcyáávejááné túkevéjtsojtéke. Aamée píhcyáávémeke neébe: —Ámuúha
    tamúnaaj, tsáháturóo muurá ɨɨná ímityúné o méénutú memúnáama. Áhdurée tsá ímityúné
    o ɨ́jtsámeítyuró méɨhdé múnáaúvúu muhdú ícyahíjcyánéhjɨtu. Áróóbekée oke Jerotsaréevu
    iékéévéébeke ácádsɨ́jcaáyómé romáánómú hójtsɨ́ pañévu.'
  etr-etr: Segeyo ohodoa nelolahilä, Foloea Yu udia dolö nefolalo amolile dafidilo
    nefolalo amoli misiäia wei. Maala gegedosebegi Foloea ilima sähalea, Nedoola dili-e,
    nilï fii amolimage, nilïle mäuïe mala amomage na nafade afädë made hamoi nebegi,
    ne Yalusaleme ami nafodolahilä, Olomo dolö nefolalebe amolile naabogi gausimelë.
  quh-NT: 'Quinsa p''unchaymanta Pabloka Romapi caj curaj israelcunata wajyachimorka.
    Paycuna tantacamojtincutaj nerka: —Llajta-masis, nokaka llajtanchejpa contranpi
    ni imatapis ruwarkanichu. Nitaj unay tatasninchejpa ruwanasnincoj contrantapis
    ruwarkanichu. Jerusalenpi waquincunarí romano curajcunaman jaywaycuwarkancu wisk''aycuchiwanancupaj.'
  kwi-kwi: 'Kutña payu pailtawane, Pablone Roma pɨpuluras Judío awa ɨninturuza akwanpa
    ɨninnara. Wanmakkarawane, kaiznara: —Añaruz, nawa mɨrain. Nane Judío awaruza chinkas
    kitchish. Na au an ñancha kwal uztuza kwail kitchikas, Judío awaruzne Jerusalén
    pɨpulukin nawa pizat kit Romano ɨninturuza chɨhkaara.'
  agm-agm: Aihɨ Porɨho Romɨhanda noaipatɨ bimihɨ asisɨha mairɨ ma sanausotaise. Sanawihɨ
    Judaahiyaamɨ awaisawɨhiya kapɨhɨ Romɨhanda bimohiyɨhiyaapɨ gandaase. Gaatihɨ kiya
    napɨwɨ ahoyanawaayopo. Napɨwɨ ahoyanɨhauhɨ kiyai Porɨho saundataase. “Nisɨ naisɨhiyaate,
    nyamɨ isɨhiyai nɨnɨ maipɨhandɨ wɨndɨ kawindɨ itɨhundɨtɨ titɨ wɨndɨ kamaawiso.
    Aindɨ nɨnɨ nyamɨ asoyaamɨ gaahaiwa nyahɨ newaatɨ isɨwasohɨwaiwa wɨndɨ netɨ namopɨsaso.
    Owetise. Owetihɨhandɨ kandɨ nehɨ Jerusaremɨhanda nanɨpuwawaayopo. Aiwɨ kiya Romɨhiyaamɨ
    ikwɨraatɨhɨnɨmawaayopo.
  ubr-ubr: Ra ton nanaba isawar gibunai, Paul on Jew mafam sabu asi bainetewarotis
    iyores siruayo. Osi siruayo ato on auris iyau, “Yau taitaiu tutuau! Yau men bobo
    komasis ati sabu auris afour o men bobo komasis ati kik ato wawat agirit bisisi
    emon taboai on auris afour mes, baise yau on Jerusalem nan sifatumeu ato Rome
    yangan imasi siyagai.
  tsw-NT: Ana tsu yuwain rana taꞌatsu, a̱vu Bulu ɗe azagbain a Israꞌila a̱tsuma̱ a̱
    Roma. Ana o ɓolotoi a̱vu u damma le, “A̱ɗu a̱za̱ a̱ va̱, ko na wo oꞌwoi n yuwaan
    ama a̱ tsu unusu shi, n nusaan le uba̱ta̱ e ili ya agadu a nkaya n tsu shi. Suru
    na̱ ne e reme mu ta̱ a̱ Urishelima, a̱vu a ca mu e ekere a ama a̱ Roma ugutsuwu.
  cax-NT: 'Bupasao trerrü naneneca. Auqui tasuruma uiti Pablo bama üriatu bama israelitarrü
    au Roma. Iñataimia esati. Manitanati Pablo ümoma, nanti: —Bueno, bama masaruquitaiqui,
    arrüñü champü causane sobi ümo noesa genterrü Israel, ni rranitapito churriampü
    ñome arrüba nesarrüma costumbrerrü bama uyaütaiqui tücañe. Pero ta iñenomañü manuma
    mayüriabuca au Jerusalén. Itorrimianamañü ümo bama rromanorrü.'
  aia-aia: Na'i murinai oru dangi, 'ia Pol 'a soigoniraau tara'i saemaua adaa'i Jiu
    nara awa 'isi ma o'ani 'iniraau, “Mwani sae agu'i, 'inau ra ha'ahuniau 'inia do
    'au here ha'a-ta'airaaui sae agaa'i ma do 'au horosi'i ringeringe adaa'i wauwa
    agaa'i. Maagu 'inau 'au ai'a. Naia na mahosi 'iraaui sae na'i Jerusalem raugu
    dauau 'inia marau taranga'iniau'a tanaraaui saemaua adaa'i Rom.
  srp-1865: 'A poslije tri dana Pavle sazva starješine Jevrejske. I kad se oni skupiše,
    govoraše im: ljudi braæo! ja ništa ne uèinih protivno narodu ili obièajima otaèkijem;
    i Jerusalimljani predaše me kao sužnja u ruke Rimljanima,'
  agt-agt: A ta kabalinan na talluhaw a pinaayagan ni Pablu ya pinakadakal na Hudyo
    kiden taga Roma ta bali en nagyanan na. A tekiden nagkakampat tentu a binida na
    ya gafu na nepangpaayag na tekid. “Yen ta pinaayagan ta kam, kahkahulun, petta
    bidan ku tekamuy ya gafu na kabalud kin. Te maski am awan ta liwat ku ta kagittak
    kiden Hudyo ikid na gagangay tamen nga nesirak na dadagkal tam tekitam, a ginafut
    dak hala ta ili na Herusalem, a nedarum dak ta atubang na taga Roma kiden, petta
    mabaludak.
  lug-lug: Awo nga wayiseewo ennaku ssatu, Pawulo n’ayita abakulembeze b’Abayudaaya.
    Bwe baakuŋŋaana n’ayogera nabo nti, “Abasajja baganda bange, Abayudaaya bankwatira
    bwereere mu Yerusaalemi, ne bampaayo mu Baruumi, so nga sirina ky’ensobezza ku
    bantu, wadde ku mpisa z’abajjajjaffe wadde obulombolombo.
  yby-yby: 'Ayalo maya loweki makoki yupeka udokudanaki, Juda wewenasida ujapa weniposida
    maya ju lo bekaiyoko, nisikayoko, Polomamo gahena sa-loko lo biye: Wewenanelika,
    nemokahoya Juda wewenasidaya ma lahelamibo nesa lolo obetamoe, ito ahonelesida
    monawanipokiya ma le opa amoboya, ahamuya Lomu wewenasida dadeu nilimi molikayoko
    Jelusalemu numutokaya nala neme.'
  heb-heb: ויהי אחרי שלשת ימים ויקרא פולוס אליו את ראשי היהודים ויקהלו אליו ויאמר
    אליהם אנשים אחים אף כי לא מעלתי מעל בעמנו ובחקות אבותינו אסרוני בירושלים וימסרוני
    לידי הרומיים׃
  mpp-mpp: Ye inguc ngiyeme hadeng habackang aime Yuda ngic-ngigac yengele damongfocngineng
    wacebawec. Wacebame kwesilu yeholec momoc ngiyebong yowa yanguc edocebawec, “Ngic
    hae-gbafocne, na Yuda ngic-ngigacfocnonggeng yengele wacngineng mi bawaiba. Me
    ngambofocnonggeng yengele yefe-yowa nga aibabanginengte mife-miwa mi aiiba, yogo
    foinac. Aime yenge Yerusalem iwa moc bacnulu Roma ngic yengele molewa locnuibong.
  apb-apb: Oto purine e oolu hei dinge e mango aana a Pol e hule wau i Rom, e lokoa
    mo rato ni mwane ni Jiu huni ere-ere pe'ire. Maholo kire loko mango ko si te'uri
    hunire, “Maeni eesiku ni Israel, nou ka'a dau aaelasie ike nga mei ola aana mwala
    ikolu wa ne ke dau aaelasie nga mei ola aana tolahana mo weuwaka. Ta'e i Jerusalem
    kire tapolieu mola na kire niieu i nimana mo Rom.
  san-TEL: దినత్రయాత్ పరం పౌలస్తద్దేశస్థాన్ ప్రధానయిహూదిన ఆహూతవాన్ తతస్తేషు సముపస్థితేషు
    స కథితవాన్, హే భ్రాతృగణ నిజలోకానాం పూర్వ్వపురుషాణాం వా రీతే ర్విపరీతం కిఞ్చన కర్మ్మాహం
    నాకరవం తథాపి యిరూశాలమనివాసినో లోకా మాం బన్దిం కృత్వా రోమిలోకానాం హస్తేషు సమర్పితవన్తః|
  ben-IRV: আর তিন দিনের র পর তিনি ইহুদীদের প্রধান প্রধান লোককে ডেকে একত্র করলেন; এবং
    তাঁরা একসাথে হলে পর তিনি তাঁদের বললেন, প্রিয় ভাইয়েরা, আমি যদিও নিজের জাতিদের
    কিংবা পিতার রীতিনীতির বিপক্ষে কিছুই করিনি, তবুও যিরুশালেম থেকে পাঠিয়ে বন্দীরূপে
    রোমীয়দের হাতে সমর্পিত হয়েছিলাম;
  ntu-ntu: Mz nibr zbq kratq, Pol sc tqaveatipeleng kxnzrmailz r lr Jiu mrkc Rom,
    kx nayrlwr-lxblrbzng bade. Kx nzyrlwr-lxblrpelr, sc tqrpipebzle badr kx, “Mzlengeng!
    Kxmule-esz' trvecpx-lzbqpwc'u mz lr mrnyzgung x trpibqtiwxu nqmq kcng tqkaom melrmqgung,
    a' nzadwatrlr ninge mz presin Jerusalem x nzkaobzlr ninge mz lr Rom.
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜੋ ਤਿੰਨਾਂ ਦਿਨਾਂ ਤੋਂ ਬਾਅਦ ਉਹ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਆਗੂਆਂ ਨੂੰ
    ਇਕੱਠੇ ਬੁਲਾ ਲਿਆ ਅਤੇ ਜਦੋਂ ਉਹ ਇਕੱਠੇ ਹੋਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਹੇ ਭਰਾਵੋ, ਭਾਵੇਂ ਮੈਂ
    ਆਪਣੀ ਕੌਮ ਦੇ ਅਤੇ ਵੱਡਿਆਂ ਦੀਆਂ ਰੀਤਾਂ ਦੇ ਉਲਟ ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਪਰ ਤਾਂ ਵੀ ਕੈਦੀ ਹੋ ਕੇ ਯਰੂਸ਼ਲਮ
    ਤੋਂ ਰੋਮੀਆਂ ਦੇ ਹਵਾਲੇ ਕੀਤਾ ਗਿਆ ਹਾਂ!
  gvc-gvc: 'Tia dacho baharo Paulo judio masa pʉhtoa mehne cahmachuno taro, tinare
    pjire. Ti cahmachuri baharo tiro tinare õ sehe ni yahure: —Coyea, mari coyeare
    soro yoaerahi yʉhʉ. Ã yoa mari ñʉchʉsʉma cjiri ti yoaa tirire, marine ti buheri
    cʉ̃hʉre yʉhdʉrʉcʉaerahi yʉhʉ. Ã yʉ yʉhdʉrʉcaerapachʉta Jerusalẽpʉ yʉhʉre ñahahre
    judio masa. Ti ñahari baharo Roma macainare yʉhʉre peresu yoa dutihre tina.'
  ksj-ksj: Ebu mada uḡidu meirotene, Pauloꞌa Iuda azaḡa ibito ziniꞌeteꞌe azaḡa boroboro
    ane neo huze nuꞌoziro. Ebu zeḡeꞌa nuꞌoraꞌ onairotene, Pauloꞌa ziro, raenaꞌa, “Nego
    nabudi, e emeḡe nabudi mene sausauziro, zu vouḡafe haḡai mene heꞌeheꞌeniro. Rehano
    Iuda azaḡaniꞌa Ierusalema neḡano obohe teadu, Roma azaḡa ꞌevorao riꞌiheha.
  sbk-sbk: Nazyashile ensiku zitatu, uPaulo wabhakwizya, alume bhabhaali bhalongozi
    hwa Yahudi. Nabhinza ahaga pamoja huje siga entulile na hamo hwa bhantu ebha,
    na huje embombile shenje ne taratibu zyaise bhetu bhabhatitagaliye hu Yerusalemu
    hadi ohu humakhono ga Bharumi.
  mya-JVB: သုံးရက် လွန် သောအခါ ၊ ပေါလု သည် ယုဒ လူ အကြီးအကဲ တို့ကို ခေါ် ၍စုဝေးစေပြီးလျှင်၊
    ညီအစ်ကို တို့၊ အကျွန်ုပ် သည်ယုဒလူမျိုး ကို မ ပြစ်မှား ၊ မိ စဉ်ဘဆက်ကျင့်သောထုံးတမ်း
    ကို မပယ်သောသူဖြစ် လျက်ပင်၊ ယေရုရှလင် မြို့သားတို့သည် အကျွန်ုပ်ကို အကျဉ်း ထား၍
    ရောမ လူတို့ လက် သို့ အပ်လိုက် ကြ၏။
  kgf-kgf: Kecma keru ai meme haréwéc waŋu Yuda ic ionac sucgina igucnec ic kuneŋ
    tosara héihéré énécmiyu harégic ac yomuhuc énézéyec; Dac munahécna ni Yuda ic
    embac me yanda hécnina ionac haka silic imuac haʒéc ac méŋ ménda ʒéyi, néŋ Yerusalemiguc
    népésima Roma ic ionac méraginaiguc nopocgic.
  awb-awb: Wega mitaq ména apahtáróráq mibeqté Asiu kené wahnah keyábé síáhrabúwara
    suwe. Weba suwana sensabé, Nánuwahraho, Asiu ke íre ahbabáq arítáráuge. Iteriborehne
    sansá íre anterutauge. Se íre ahbabárarítáráugarawe Sarúsarama suwahpeqte Asiu
    kegá íné táhtoqme Aroma kebá móíntárówe.
  gdn-gdn: Mara apeya eyaka kewowena eweya ka Poru ubupu Diyu ragidai mu kawakawaimuguma
    ika idiwa ki mu bibimaga tonopupu. Mu bautagubu manako e mu tadebu, wagubu ke;
    “Kowaniyoma, tawana Isiraero ragidai; Nu iyapananuguma bo nu bususunuga ki ripakwarakwaranuguma
    nu negemupu ki mo nau eba giripuwani bo sibuwani siyasiya. Ko Diyu ragidai natere
    Diyerusaremu rabineya nau wadisinimpu tawana Roumi piyarai mu idamaga rabineya
    nau tamusinimpu,
  nko-NT: Ɛkɛ sáásɩ́ a, Paulo lɛ́tɩ Yudafɔ ahandɛá bʋbʋ ɩnʋ fɛ́ɛ́ fia. Mʋ́ʋ́ ɔlɛbláa
    amʋ́ ɔbɛ́ɛ, “Mɩ́ apíó, ɩbʋ mʋ́tɔ́á mmɔpʋ lalahɛ kʋkʋʋkʋ gyi mɩ́ ɔmátɔ́fɔ,
