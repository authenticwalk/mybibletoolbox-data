    Hain bo aktere hin ina yân hâkâŋne akmâ heyeŋgimbiâ Roma yeŋgât tembe lokolupyeŋande
    menekmâ Yerusalemgen kala busi kâlegen katnekbiâ talân.
  yor-yor: Lẹ́yìn ọjọ́ mẹ́ta, Paulu pe àwọn olórí Júù jọ. Nígbà tí wọ́n sì péjọ, ó
