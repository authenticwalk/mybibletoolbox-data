verse: ACT.028.017
translations:
  kpx-kpx: Iniale vanie ni abuita igaetaeau uoholige Bolou Diue kosive kebiahi hotohotoaho
    hohavege keau mole bevuevei igaetoai lohoge au namigevei avoe, “Di haokuvuia,
    di Dielusalemae usege Diue ataeau di mai kotaho Loma gamanie tai isiviale dahavoi.
    Isito di nahie ata aiogeveholisi nahie buluve menaka kebiata aiogeveholinu.
  okv-H: Eto iji 3 irae enu da Rome ta Judea embomeni okokose jage enu puvuto vahai
    ta horukeo Paul na ke einge ena, “Nau namei kamei na ungotenau ari mahu ungotenau
    ohihi ta eto puvurari eto ungotenau embomeni ta degi sapura ae rate Jerusalem
    da ta na humbuto Roman embo ta ingeni ta ikehere tipura ta ikehera.
  tbo-tbo: Iyeta tonuga u mulina mi Yudeya u Loma hi mamae hai tu tahaya Paulo i otugehi
    po hi’mboina. Hi’mtuboina po i kokoe. Ma Paulo i baha nae ugolihi i pa, ‘Walewalehiu,
    lawa ega ata wiapapoenihi po googata hai mae ta wiwaya naka ega ata wiapapoeya.
    Tamogi hi dewau po u Yelusalem hi paniu po mi Loma u nimahi hi wodamaneu.
  mal-C: 'മൂന്നുദിവസം കഴിഞ്ഞ് അദ്ദേഹം അവിടെയുള്ള യെഹൂദനേതാക്കളെ വിളിച്ചുകൂട്ടി. അവർ
    വന്നുകൂടിയപ്പോൾ പൗലോസ് അവരോട് ഇങ്ങനെ പ്രസ്താവിച്ചു: “എന്റെ സഹോദരന്മാരേ, ഞാൻ നമ്മുടെ
    ജനങ്ങൾക്കോ നമ്മുടെ പിതാക്കന്മാരുടെ ആചാരങ്ങൾക്കോ എതിരായി ഒന്നും പ്രവർത്തിച്ചിട്ടില്ല.
    എങ്കിലും ജെറുശലേമിൽവെച്ച് എന്നെ തടവുകാരനാക്കി റോമാക്കാരുടെ കൈയിൽ ഏൽപ്പിച്ചു.'
  grc-SR: Ἐγένετο δὲ μετὰ ἡμέρας τρεῖς συγκαλέσασθαι ⸂τὸν Παῦλον⸃ τοὺς ὄντας τῶν Ἰουδαίων
    πρώτους· συνελθόντων δὲ αὐτῶν, ἔλεγεν πρὸς αὐτούς, ⸉Ἄνδρες ἀδελφοί, ἐγὼ⸊ οὐδὲν
    ἐναντίον ποιήσας τῷ λαῷ ἢ τοῖς ἔθεσιν τοῖς πατρῴοις, δέσμιος ἐξ Ἱεροσολύμων παρεδόθην
    εἰς τὰς χεῖρας τῶν Ῥωμαίων·
  bgc-bgc: तीन दिन कै पाच्छै उसनै यहूदियाँ कै खास माणसां ताहीं बुलाया, अर जिब वे कठ्ठे
    होए तो उनतै कह्या, “हे भाईयो, मन्नै अपणे माणसां कै या बाप-दाद्या कै बीवारां कै
    बिरोध म्ह किमे भी कोनी करया, तोभी कैदी बणाकै यरुशलेम नगर तै रोमी सरकार कै हाथ्थां
    सौंप्या गया।
  khz-khz: Toma toitoi gevanagito mulinai, Paulo na Iuda gekune-agiawai talimara ekea-koukourato.
    Gema laka-koukouto, ne ia na evaikilarato, netiwato, “Walakavaku, au na gera talima
    ta ati avega-rakavaato, e tenera geria kala maki ati avega-rakavarato. Na au Ierusalemai
    gegapikuto tipura talimana ta vetaina, Roma geria kaomani gimarai getao-kaukuto.
  deu-TKW: 'Es geschah aber drei Tage darauf, daß er die Häupter der Judenschaft zusammenrufen
    ließ, und da sie sich versammelt hatten, sagte er zu ihnen: ihr Männer und Brüder,
    ich habe nichts wider das Volk und die angestammten Sitten gethan, und bin doch
    von Jerusalem her als Gefangener in die Hand der Römer ausgeliefert worden.'
  zsr-NT: 'Catiꞌ chgdöd tsonn dza, bulidzëꞌ Pablo yuguꞌ bönniꞌ blau quequëꞌ bönniꞌ
    judío nacuꞌë Roma. Catiꞌ chguludubëꞌ ga naꞌ zoëꞌ Pablo, lëꞌ gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ,
    böchaꞌa, zal‑laꞌ cutu bi benaꞌ quegac bunách ladzruꞌ, len clëg quegac le nalë́biruꞌ
    runruꞌ ca naꞌ glunëꞌ xuz xtauꞌruꞌ, guludödëꞌ nedaꞌ bönniꞌ judío nacuꞌë Jerusalén
    lu naꞌquëꞌ bönniꞌ Roma nacuꞌë Jerusalén quië luseyjëꞌ nedaꞌ lidx guia.'
  lin-lin: 'Sima na mikolo misato, Polo abengisaki bakambi ya Bayuda mpo ete bakutana
    na ye. Tango basanganaki, alobaki na bango : — Bandeko na ngai, ata nasalaki bato
    ya ekolo na biso ata mabe moko te, mpe nabukaki ata mobeko moko te ya bakoko na
    biso, bakangaki ngai na Yelusalemi mpe bakabaki ngai na maboko ya bato ya Rome.'
  hns-NT: 'Tab tien rodj baad Paulas Roma sahar ke Israel log ke barkwan ke bolwaais.
    Aur djab oelog pahoetjal, tab oe bolies: „Bhaai log, tjaahe ham aapan djaatie
    ke aur aapan baap-daada log ke nem kabhie na toerlie rahielie, tabbo ham Jeroesaalem
    me pakaraaike Roma djaat ke haath me saupal gailie.'
  noa-E: 'Pabloou ich Roma bartarr khãai thãrjupnaa, judionaan chi thethem khʉʉn thum
    thʉ̈rkhʉʉipʉ̈ijim. Mag thʉ̈rkhʉʉipʉ̈iwi ãba naaicheewai amag magjim: —Keena, pãarjã
    judionaan aawai mua pãrag jaaukhimgui ajim: Mʉ chan mʉg chitʉm aig bʉ̈ʉrjã maach
    meeun iwiir ãbam dʉ̈ijã khaigba khaba, ni maach jöoin i igwiajã khaigba iekhaba
    chitʉm. Mʉ mag chitʉmta sĩi mʉ ëugar sëukha nem ĩgkhawi Jerusalén phöbör ee soldaaun
    Romapienag mʉ pʉr deejierramgui ajim.'
  eng-EMTV: 'And it came to pass after three days that Paul called together those
    who were prominent among the Jews; and when they had come together, he said to
    them: “Men, brothers, though I have done nothing against the people or the customs
    of our forefathers, yet I was handed over as a prisoner from Jerusalem, into the
    hands of the Romans,'
  mib-NT: 'Te nuū uní quɨvɨ̄ te ni cana Pablo tāca tée cácujéhnu nuū jnáhan ñuu de
    hebreo cáyūcú ini ñuu Roma. Te ni cacutútú de, te ni cahān Pablo jiín de: Tátā
    jijnáhan ní, tú cuɨtɨ na vé ni sáha ná sɨ́quɨ̄ jnáhan yó hebreo ni sɨquɨ̄ tācá
    jniñu ní catajnúní jií yō. Te vēsú súcuan te ni cajnɨɨ i sāña ndé ñuu Jerusalén
    ni casquɨ́vɨ i sāñá ndaha tēe ñuu Roma jijnáhan de.'
  lif-NT2: सुम्‌ये़न् एगाङ् पावलरे़ यहुदि लाम्‍लोःबाहाॽ चुम्‍लुङ्‌ङो उःत्तुसिआङ् खे़ङ्‌हाॽ
    मे़जुप्‍से़ल्‍ले़ अक्‍खे मे़त्तुसिरो, “आम्‍भुॽ आन्‍साॽसे, इङ्‌गाॽग आनिॽ मनाहाॽ
    नु आनिॽ सुधे़बाहाॽरे़ आम्‍बिरे़ आम्‌युसे़बा साक्‍थिम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    थेआङ् मे़म्‍बाःप्‍पे़न्‍लो, हे़क्‍केसाङ् इङ्‌गाॽग यरुसले़म्‍मो मे़दे़म्‍साङ्‌ङाङ्
    रोमि सुहाङ्‌युक्‍पाहाॽरो हुक्‍मे़सुप्‍ताङ्‌लो॥
  xnj-xnj: Pagamaliki magono gadatu, Pauli avakemili pamonga vachilongosi va Vayawudi
    va pandu apo. Pavakonganiki mwene akavajovela, “Valongo vangu, nene nakungiwi
    muchifungu ku Yelusalemu kula na kugotolewa kwa vandu va ku Loma, nambu nene nahengili
    lepi chindu chihakau amala kubela mivelu ya vagogo vitu.
  mmx-mmx: Melemu at lavantun aleng Pol ga xup bubua ka luvuttadi amgomgo at leme
    Judaia. Diga rupot buru, la ne Pol ga lok tinedi, “Luvutnetak! A goxo lok tepanga
    xapmek mumu limixin atdik kopla leretere at lavalabat atdik. Ketla diga lok li
    ia at loogu xokoxo ro Jerusalem la diga song araba ia uto at limixin me Rom.
  cbr-NT: 'Romanu bëbax, rabë́ ''imainun achúshi nëtë ''itancëxun ca Pablonën judíos
    uni aín cushicamaxa a isi unun quixun camiacëxa. Camicëx aía timëtia ca Pablonën
    cacëxa: —''Ën aintsicama, cana mitsu cain, ''ën cana judíos unicama uisa ocëma
    ''ain, uisa oíma cana nun chaitiocëcama ''iásabi ''ian. Usai ''iabi ca Jerusalénuxun
    judíos unicaman an sipuanun quixun romános unicama ''ë ''inánxa.'
  tee-NT: 'Chai acsni tapasalh lakat''utu avilhchan pus ju Pablo alact''asanilh ju
    xalack''ajin ist''a''israelitanin. Chai acsni tatak''aixtoklh chani alacjuni:
    ―Ju quit''in ji quint''alapanacni jantu tu''u'' iclanavinitau talak''alhin ju
    uxijnan ju quint''a''israelitanin unt''at''it. Nin yuchi ni acsamak''alh tachi
    ju quintamalanitan ju mak''aniya quilacpa''itni''an. Para mas jantu tu''u'' icnavita
    para tach''in xacnavicantacha ju lak''achak''an Jerusalén chai xacmak''axtaknicanta
    la''ixmaca''an ju romanonin.'
  eng-LSV: 'And it came to pass after three days, Paul called together those who are
    the principal men of the Jews, and they having come together, he said to them:
    “Men, brothers, I—having done nothing contrary to the people, or to the customs
    of the fathers—a prisoner from Jerusalem, was delivered up into the hands of the
    Romans;'
  cak-NT: 'Y oxi'' yan k''ij tapon ri Pablo pa Roma, xutak coyoxic ri je nimalaj tak
    achi''a'' ri c''o quik''ij chiquicojol ri israelitas ri jec''o pa Roma. Y cuando
    xe''apon riq''uin, xu''ij chique: Nuwinak, ren man jun anchique nubanon chique
    ri ch''aka chic kawinak israelitas, y chuka'' man jun anchique nu''in chirij ri
    quic''utun can ri kati''t-kamama'' ri can nic''atzin naka''an, pero chiri'' pa
    Jerusalem xitz''om y xijach pa quik''a'' ri gobernadores romanos.'
  pah-NT: Três g̃a kiri. Aerẽ Paulo'ga g̃a mbuhurukari ojipyri judeus'g̃a nduvihava'g̃a.
    G̃a jatykarame Paulo'ga nhimombe'ui g̃a pe. —Nhiirũ, ei ga gwe'yja'g̃a pe. Ji
    ndakote'varuhui judeus'g̃a pe nhandere'yja'g̃a pe ikwehe, ei ga. Nhaneramonhava'ea
    nhi'ig̃agwera pe ji ndakote'varuhui no novĩa. Emo judeus'g̃a oko tehe reki ji
    rehe ji pyhygauka Jerusalém me ji mondoukaruhu tehe romanos'g̃a nduvihava'g̃a
    po pe ikwehe, ei Paulo'ga.
  sja-NT: 'Mama panadap''eda, k''ãima õpeemaa Pablopa Roma p''uurudepema judiorã poroorã
    t''ɨ̃ p''eji. Jõma pachedak''ãri, mãgaji: —Mɨchi auk''aarã, maarepida mɨa ne-inaa
    k''achia oo-e bɨda aji, judiorã k''ĩraupiit''ee maa-e pɨrã tachi chonaarãpa oodap''edaak''a
    oo amaadamerã. Mamĩda Jerusalende mɨ jita atadap''eda, Romadepemaarã juade bɨjida.'
  xed-xed: 'Baɗu mahkəna fitik, ka hagaftá Pwal ta gwal dagaladagala mataba la Yahuda.
    Kaʼa nda həŋ tskavar həŋ mantsa: «Zwanama ɗa, haɗ sana skwi magana yu ta la amu
    wa. Dmanaf a yu ta tva nzakwa dzidzíha mu wu, ama ka ksaftá lu ta iʼi ka vuʼa
    ma luwa Ursalima. Daga hada, ka lamə yu da dzva la Ruma.'
  mks-NT: 'Tá sa̱ na̱xi̱nu̱ u̱ni̱ qui̱vi̱ na̱xi̱nu̱ co̱o nde̱ ñuu Roma cán já na̱cana
    Pablo tócó ndihi na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel ndúu ñuu Roma cán. Ta tá sa̱ na̱taca
    ndihi na ndúu na já na̱cachi da já xi̱hi̱n ná: —Cande̱hé ndó, ñani i̱. Ni in túhún
    toho ña̱ha núu co̱ó na̱caja ye̱he̱ xi̱hín na̱ Israel mé ñuu Jerusalén cán ta ni
    xi̱hi̱n costumbre na̱caja tásáhnu jícó yo̱. Joo na̱tiin na̱ Israel ye̱he̱ ta na̱ndiquia̱hva
    na ye̱he̱ nu̱ú na̱ cúú cuéntá gobierno ñuu Roma yóho.'
  gfk-S: 'Io, ma be ing aitul a bung gate sakit, Pol ga tato hulungan ira lilie ta
    ira Iudeia. Ing di ga hanawat hulungan, Pol ga tange ta di hokarek: “Kaba tasigu,
    iou pai gale gil tike sana ter ta ira nudait matanabar na Israel be ukatika bileng
    ta ira tintalen ta ira hintubu dait, iesene di ga hiis kawase balik iou tuma Ierusalem
    ma di ga ter iou ukatika ta ira luma di ira Rom.'
  bmu-bmu: Mewö jim teköm waŋgigetka miri miaŋgöreŋ tari silim karöbut teköiga Juda
    ambazip ipŋi köl öröm eŋgii kaba tokoget. Tokogetka Polnöŋ kewö jii mötket, “Iwi
    alaurupni, nöŋön nanine Juda ambazip kambunini qahö qetala kazik ak eŋgial me
    ambösakonurupnini yeŋgöreŋök ahakmeme möta maljini, mi qahö ak bölial. Mewö qahöpmö,
    töndup Jerusalem sitinöŋ qeraköba nömimba jöhöm niŋgiba kösö mire al niŋgiget
    tatpiga Rom gawman yeŋgö böröŋine al niŋgiget.
  dgz-dgz: Wam yampo ap mepe wandeni amba, Pol Diu bawarewa nagirewa onamop iam iam
    tapen menan wan. Tauan tobot tane, Pol anega wadiamon, “Tatan gwanin, ne waenapan
    nugawa inamup, amba gutut nuga omayan baewa nunane ap me inap ne koewa da ya tan,
    go ne pa Ierusalem gapan waran pananegen amba ian Rom nanimu gwanap bat nimanegene.
  eng-GNV: 'And the third day after, Paul called the chiefe of the Iewes together:
    and when they were come, he said vnto them, Men and brethren, though I haue committed
    nothing against the people, or Lawes of the fathers, yet was I deliuered prisoner
    from Hierusalem into the handes of the Romanes.'
  zaa-NT: 'Uccua bá tsùnna ubitsa tsè''e tu'' Roma nna gutàỹi Pablua ca judío principal
    tsè''e le'' ciudáad. De chi betùppa cą nna ra tè bi cą: Hermanos, inte'' nna bihua
    biỹa benia'' contra ca costumbre nu bethà''na ca tà'' tàta qui'' rí''ua, atsi''íní
    bedàxu'' cą inte'' preso le'' Jerusalén nna bete cą inte'' cuenta latsi'' ná''
    ca enne'' romano.'
  eng-WEBSTER: And it came to pass, that after three days, Paul called together the
    chief of the Jews. And when they were assembled, he said to them, Men, brethren,
    though I have committed nothing against the people, or customs of our fathers,
    yet I was delivered prisoner from Jerusalem into the hands of the Romans.
  guh-guh: 'Pablo baja itsa xaina acueyabi pamatacabibeje pepatsicujinae Roma tomarata,
    tonajumexuaba judíovi penamatacaitorobivi pepatsinexa Pablojavaberena. Itsa baja
    nacaetuata judíovi penamatacaitorobivi, Pablo nexata jumaitsi judíovi penamatacaitorobivijavabelia:
    —Tajamonae, itsacuene apo exanae atanë vajavëna judíovijavabelia, vajasalinaivi
    pecujarubicuene jumecovënëtsiaponaponae atanë, itsiata vajavëna judíovi nevaetaba
    Jerusalén tomaratalia. Nexata necanajeta tananeconitsinexa Romano nacuapijivi
    pecobeyabelia.'
  bon-bon: Rooma cewe cabu lui Israela modamoda biname cina icrajige, nesae bimu ingwe
    gaabe ca Paulo teebibine ala tesoglecemige teeme bau abasecretname. Teepi liba
    abasecretnige, tabe jejemige teebibine egä, “Cäme binamewale, cane nuuja niiya
    ne lica ituge wawena mime biname tääpume, piiyepu nuuja niiya ne lica mime babewale
    bime mule poto cidi me, yepä teepi cebine noomlujisi, krokeciiye mete cabu nacituji
    Yerusalema je, piba Rooma biname bime ime cabu nacituji.
  nhw-BL: 'Huan quema Pablo quipixtoya eyi tonali nepa ipan altepetl Roma, quinnotzqui
    nopa tlayacanani tlen israelitame catli nepa ehuaj. Huan quema hualajtoyaj, quinilhui:
    ―Annoisraelita icnihua, nopa israelitame nepa Jerusalén nechitzquijque huan nechtemactilijque
    ica romano tequitini masque amo niquinixpanotoc israelitame, niyon totlamachtil
    catli tohuejcapan tatahua techcahuilijtejque.'
  mgw-mgw: Pagapite masu'ba gatatu, Pauli aakemite api'ndo ba Ayahudi babatamage ku'lu'.
    Pabaisile ngaabakia, “Mwalongo bangu', nenga naatitabilwa ku'lu' ku Yelusalemu
    no kamukiyilwa mmoko ga Aroma, pamope no panga nipangiteli ulau wowoti kwa Ayahudi
    au kwo ti'kwana salya na yali ya au'ku' bitu.
  swh-ONEN: Siku tatu baadaye Paulo akawaita pamoja viongozi wa Kiyahudi. Walipokwisha
    kukusanyika akawaambia, “Ndugu zangu, ingawa sikufanya jambo lolote dhidi ya watu
    wetu au dhidi ya desturi za baba zetu, lakini nilikamatwa huko Yerusalemu nikakabidhiwa
    kwa Warumi.
  wbi-wbi: Yefikilile ifighono fitatu u Paulo akavakemelile palikimo avaghosi vala
    vano valyale valongosi mun'kate muva Yahudi. Vano vakisile palikimo, alyajovile
    kuvanave, “Vanyalukolo, palikimo na kuuti nanihokile n'kole ku vaanhu ava nambe
    kuvomba luno nalulondua nava Nhaata viitu vanovalyatulongolile, vakanyumisie hwene
    n'kungua kuhuma ku Yerusalemu kufika hadi mumavoko gha va Rumi.
  bba-bba: Sɔ̃ɔ itɑn biru, Pɔlu u wuu ɡen Yuubɑn wiruɡibu sokusiɑ. Ye bɑ mɛnnɑ bɑ
    kpɑ u nɛɛ, bɛɛ nɛn mɛro bisibu, Yuu be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ mɑn mwɑ, mɑ bɑ mɑn
    Romuɡibu nɔmu sɔndiɑ, bɑɑ mɛ nɑ ǹ bɛsɛn tɔmbu ɡɑ̃ɑnu ɡɑnu kue, nɑ ǹ mɑɑ bɛsɛn
    sikɑdobɑn komɑru torɑri.
  eng-KJVCPB: 'And it came to pass, that after three days Paul called the chief of
    the Jews together: and when they were come together, he said unto them, Men and
    brethren, though I have committed nothing against the people, or customs of our
    fathers, yet was I delivered prisoner from Jerusalem into the hands of the Romans.'
  kgk-NT: 'Mbohapy áry rire, ombovia uka upe pygwa judeu ruvixa va''e onhomboaty hagwã
    hese. Onhomboaty rire he''i íxupe kwéry: —Naxe rembiapo vaíry va''ekwe, xe re''ýi
    kwéry, he''i Paulo. —Ndajapo vaíry va''ekwe nhande re''ýi kwéry-rehe. Judeu amyrĩ
    reko-rupi aiko meme va''ekwe. Ndajapo vaíry jepe xe moĩ rei preso joty. Jerusalém
    tetã-my xe moĩ preso. Upe rire xe me''ẽ va''ekwe romano kwéry-pe.'
  waj-waj: 'Haitatuuduu taaravooma suaivo taika kiooduu Pauruuso Yutayaa vaidi ivaki
    varuuya kieetaiya tuduu innasi nnuduu iya tunoo: Ni seenayaso, hama na ti seenaiyara
    mmoori maisaivaa iiravai. Hama na aataruuyauvaa ti rubuungainna ti mmuuyauvaa
    hatokeeravai. Hama hatokaaduu Yerusareema varuu vaidiiya kati ni utu raririima
    rada Rooma rapira vaidiiya mmuduu iya oovi nnauvaki ni yapeeravai.'
  cpy-cpy: 'Okanta awijanaki mawa kitejeri nareeta-paaka, ipiyota-paakiri Pablo riiperori-paeni
    Judá-paeni nampitawori Roma-ki. Ikantakiri: “¡Nosheninka! Paeranitaki raakaan-tawaetakina
    asheninka-paeni Aapatziyaweniki, Opoñaa rowawijaakina reewariki wirakocha. Rootaki
    rantakiri, okantawitaka tekatsi nantzimo-wityaari, tee notheen-kawitawo okaatzi
    rameyitari paerani awaejatziiteni.'
  mpx-mpx: Lan eton i mowasi yaka Pol Yudiya wali tohouwa i yogaagil. Sauga hi migogo,
