    jun oración. Ja c'a tok tzuri ja roración rmal xuya' ruk'a' parwi' in xtzursaj.
  tdt-tdt: Iha tempu nee, administrador nia aman isin manas ho tee been. Paulo tama
    baa haree nia. Paulo halo orasaun i tau liman ba nia, i katuas nee diak fali.
  ron-BTF: Și s-a întâmplat că tatăl lui Publius zăcea bolnav cu febră și scurgere
