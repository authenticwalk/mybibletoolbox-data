    Tiyuja­racapa, mayaseacapa ema Viya eta macana­ra­siraina ema macaju­maquene.
    Tásiha, manacapa eta mavahu te máinahu. Jéhesare, tinaracapa ema achane.
  dik-NT: Wun Publiöth ë rɛ̈ɛ̈r biöök yic ke cï juäi dɔm ku yiäny riɛm. Go Paulo la
    ɣöt tënë ye, ku röök ku dɔɔc, go pial.
  cac-cac: Palta a vin̈ smam vin̈aj Publio chi', te penaay vin̈. Van scham vin̈ yuj
    c'ac'al yab'il yed' chic'. Axo vin̈aj Pablo chi' ix och yed' vin̈ d'a yol scuarto.
    Ix lesalvi vin̈. Ix lajvi chi' ix yac'anec' sc'ab' vin̈ d'a yib'an̈ vin̈. Ichato
    chi' ix b'oxican sc'ool vin̈.
  tzj-E: Xuban wjic redta' ja' Publio congan xeywaja y chwech ch'at c'o wa', congan
    c'ten c'ola tzrij y ruq'uin quic' nuban. Xba Pablo che nerk'ijla'. Tak xekaja
    ruq'uin xuban jun oración, y tak xec'choja oración rmal xuya' ruk'a' pe rwá' y
    xec'choja ja' yawa'.
  san-BUR: တဒါ တသျ ပုဗ္လိယသျ ပိတာ ဇွရာတိသာရေဏ ပီဍျမာနး သန် ၑယျာယာမ် အာသီတ်; တတး ပေါ်လသ္တသျ
    သမီပံ ဂတွာ ပြာရ္ထနာံ ကၖတွာ တသျ ဂါတြေ ဟသ္တံ သမရ္ပျ တံ သွသ္ထံ ကၖတဝါန်၊
  yaa-NT: Nãnoax Publio ãfe apa isinĩ iki rakani, yonayanã chixoi. Nãskaino Pablo
    õikai kaxõ Epa Nios kĩfixota ãfe mĩfi mãmãsharani.
  cab-NT: Roun liñáti lúguchi Públio láu sándi, abíruaü, lúma denési. Ába lídin Páblo
    aríjei, lásun layúmuragun lun Búngiu luágu, ába líchuguni lújabu luágu, ába lareídagun.
  clu-clu: Natabo ra dato nga anang tatay ni Publio nagamasakit. May ragnat tana kag
    ginadisintiria. Gani nagsulud si Pablo sa anang koarto kag nagpangamoyo. Gintongtong
    na dayon anang alima sa nagamasakit kag nagayad tana.
  swh-ULB: Ilitokea kwamba baba wa Pablio alishikwa na homa na ugonjwa wa kuhara.
    Na Paulo alipomwendea, aliomba, akaweka mikono juu yake, na kumponya.
  tpt-NT: Yu ixpay ixmal laqa saqati va ixchꞌapata skakati kun jakꞌalnamaqpanti. Ex
    ni Pablo al laqtsꞌiniꞌ ni taqanꞌan, va tapayninil Dios y moqslanil ixmakaꞌ y chuncha
    palay makal.
  aai-aai: Publius tamah sawow biyan ana fora’abin ra’at, naatu yan yub ana gem yan
    inu’in. Paul na ana bar run isan yoyoban, biyan butubun naatu yawas.
  sny-sny: Meni ape lo tai u erasi se wari sahe howeiteye. Meni ape tahe umeri se,
    li sa'i, u se howeiteye. Sosu Pol le ma'e fi su, ereti topo lo hire isawe hetesiye.
    Sosu le Owane Sitewi ma'e au te'eye. Sosu peri ape au te'e tepa'asiye su, tahe
    lo au fara'uweye. Li sa'i po'uteye.
  myy-myy: Ito gʉa ñaroca Públio jacʉ, jacũari, ñiori cõ yosaquĩ. Ĩ tʉ tirã wacʉ gʉa
    Pablo rãca. Ĩ tʉ ejacõri Diore seniquĩ Pablo. Ito yicõri cõgʉ̃re ĩ ya ãmo ĩ moa
    jeorocati ĩ ñarise cʉtirise iti rẽtaroca yiquĩ ĩ.
  trc-NT: Dan me se nacaa ndoꞌo rej Publio yoꞌ, ne̱ na̱j soꞌ rihaan yuvéé, ne̱ ranꞌ
    ndoꞌo soꞌ chiꞌii̱ to̱n a. Ga̱a ne̱ catúj Pabló rej na̱j soꞌ, ne̱ cachíín niꞌya̱j
    Pabló rihaan Diose̱ cheꞌé soꞌ, ga̱a ne̱ cutaꞌ Pabló raꞌa Pabló xráá soꞌ, ne̱ dan
    me se nahuun sa̱ꞌ soꞌ, quiꞌyaj Pabló a.
  cut-NT: Chida Pulio ne, quendite ye, ndi ye cah ihno ma̱n, cah yun ma̱n. Chahn Pa̱blo,
    chendihchero ye ihyan, ne chihno cova̱h ye ne, nahn ta̱h ye ihyan min, ne ndo
    yahn ye.
  bel-bel: 'Публіеў бацька ляжаў, пакутуючы ад гарачкі і ад болю ў жываце: Павал увайшоў
    да яго, памаліўся і, усклаўшы на яго рукі свае, ацаліў яго.'
  zlm-KSZI: Ketika itu bapa Publius terlantar mengidap demam dan mengalami cirit-birit.
    Paulus masuk menghampirinya lalu berdoa sambil meletakkan tangan ke atasnya dan
    menyembuhkannya.
  gdr-gdr: Onggɨt wɨnɨnd Popliyomna b'u re juwar dɨde liya kɨnj kopa ma pena pasɨnd
    yɨbnonj. Ɨ re Pol ti gatab wumɨr awonj, ton b'ɨgaronj wɨngɨr wa rɨkɨnd re ton
    yɨbnonj. Ɨ re ket ton yɨr opmitonj dɨde ti kumbɨnd yɨm aramisinonj, ton ket b'ogɨl
    awonj.
  vmy-NT: ꞌBa ꞌba kuán, nga naꞌenre Publio kjijñaꞌon nga chiꞌin ntꞌai kunre ꞌba tifaꞌare.
    ꞌBa ꞌbatsaꞌen Pablo jaꞌasꞌen ña kjijña ꞌba jaskan nga je jako Naꞌenchana ngatꞌare
    kui, yanere ntsja ꞌba kitsinda.
  cmn-FEB: 当时部百流的父亲患了重病，躺在床上高烧不起，同时伴有痢疾。保罗走进去看望他，为他祈祷按手，将他医好。
  gmv-RNT: Heen Puppulyoosa aawa miishaynne guso hargey sakkin ichchidi dees; Phawuloosi
    izakko gelidi izas woossidessinne iza bolla ba kushe woththidi pathides.
  ncl-NT: Huan cataya cocoxqui itajtzin Publio, totoniaya huan quipiaya catzahualisli
    ca esli, lastataya pa ilapexli. Pablo calaquic capa cataya, quilajlanic Dios pa
    yihual, cuaquín quinlalic imajmajuan ipan, yojque pajtic.
  wed-wed: Publius amana i doria manawa ruba ma iniḡuḡura i vaia da i matamatave,
    Paul i rui inanana aubaina ma urana au tepana i terei ma i raupariei ma i vilawani.
  sua-sua: E Publius kteit ta yayor he ka kru kun mnam ka hep orom a manakain ko ta
    sovet kun mnam va ka vres kat. To e Pol ta vaik kun mnam ka rek kam ptang. To
    ta pis ko kim, kngarkie ngang E Nut mang to her kael kalo ktiek kuo mang to ka
    yor ther gi nop ngatngae.
  klt-klt: Iná ámna wata naning gu ilalák tángga kámun táptáráp sippot sippot tángga
    sutná yá ángárángin átuk. Wáina árán Pol málám kung wa kangga sáponga táng mángga
    sangga ku ketná yá yáilá hára usáng hang tin álo háliuk.
  are-are: Nurna wuka Publius-aka kaarta menta intamanga, wumpierrakala, mpiltjimanga
    turta. Ekururna lhamala, Paul-anha ekurakwia Altjirrurna ingkaka. Erantama iltja
    ekuranha ekurakarlaka arrarnaka. Publius-aka kaarta turtantama marrerraka.
  gai-gai: Ri, an mɨnna Pubiliusna aetta tik owowaiapa lopukna roumbca mori, na Pola
    taŋga mamo watca mamo mbendeia mairi, ma ndona parmo an ramoot nambatta tɨkca
    mana roumbca laŋ mamoat.
  qvm-NT: Tsaychömi Publiupa taytan yawar corrïduswan antsa car cämacho fiebriwan
    jitaraycargan. Tsaymi gueshyaycagman yaycuycur payta aliyätsinanpag Tayta Diosnintsita
    Pablo manacorgan. Nircur paypa jananman maquinta churaycuptinmi aliyargan.
  chz-NTPS: Jeeˊ ja̱ˉ maˊ kya̱a̱ꜗ jmiiˉ Publio, maˊ dsaahˊ lliiꜘ hiꜙ maˊ dsaayhˊ tʉˊkya̱a̱ˋ.
    Heˉja̱ˉ gaꜙheꜗ Paaˊ naˊjë̱ë̱yˉ hi̱ˉ dsaahˊ heꜘ. Hiꜙ gaꜙngɨɨꜘ Paaˊ kihˈ Dio heˉ
    hlä̱ä̱ꜘ dsaˉ heꜘ. Maˉngëëꜘ maˉngɨɨyꜘ kihꜗ Dio, gaꜙkyeyˉ gooyˉ nëˊ kihˈ hi̱ˉ dsaahˊ
    heꜘ mahꜗ gaꜙmiꜙhlä̱ä̱yꜘ.
  kmu-kmu: Yagai-lateneno Pupiliusina nefaꞋa amuko kaliene aiꞋamoꞋa tolo ya agea kaliene
    alino mainegeno PoloꞋa mo-geteno Anumaya Kotitega havigeno augafale aya malegeno
    ani kaliꞋamoꞋa falu hu-tene.
  ood-NT: Kuki g ohgaj woꞌok ch mumku g s‑tonjigkaj ch wakuidagkaj. T g Paul am i
    wah mo am woꞌo k an tahtam k am i tai g Jiosh mat wo doaj. T wa woho hab e juh
    mat doaj.
  lbm-lbm: पुबलियुस को बाप बुखार अऊर पेचीस सी बीमार पड़्यो होतो। येकोलायी पौलुस न
    ओको जवर घर म जाय क प्रार्थना करी अऊर ओको पर हाथ रख क ओख चंगो करयो।
  ncj-NT: Opanoc quen in itata in Publio omococohtoya ica in totonqui huan tlahyili.
    Huan Pablo oya quiita. Huan ihcuac omoyolmachti huan oquitlali in iman ipan yehhuatl,
    ijcon opahtic.
  yuj-yuj: Publiusomp naropwar te touwe woukoupea yare touwe kwatae méntér sámpea
    amp. Aenánko maok, Polo maonámpok youmpea, maomp pourouk yae papria kar toropwap
    nánko maok, maomp touwe warko fwap.
  kto-kto: Na tara la man ponama na luguan ang Publius, mamo ang Publius la aiop tafa
    ula kiro ga man duriong it. Papamnam neip a, ga man uona a olabuan o pipirik.
    Tie, upto Paulo ties a mamo ang Publius ga alagiong Publius Paulo ga lila ai.
    Ga uabuam kilalap a abuo ga okosarong marik. Urie, talet kagat ga no tafa ang.
  gmv-NT: ሄን ፑፑልዮሳ ኣዋ ሚሻይኔ ጉሶ ሃርጌይ ሳኪን ኢቺዲ ዴስ፤ ጳዉሎሲ ኢዛኮ ጌሊዲ ኢዛስ ዎሲዴሲኔ ኢዛ ቦላ ባ ኩሼ ዎꬂዲ
    ፓꬂዴስ።
  por-BLT: O pai de Públio se encontrava doente, deitado em uma cama, com muita febre
    e disenteria. Paulo entrou para vê-lo, orou por ele e colocou suas mãos sobre
    o homem, que logo ficou curado.
  stp-NT: Baꞌ gu taataꞌn gu Publio janoꞌ pɨk jup ɇɇkaꞌ gu toiñdhiꞌ bɨnkam gu book
    koꞌk, baꞌ gu Paablo muiꞌ ma tɨɨgim. Baꞌ dai na jax jim xi chu daanɨk buiñor gu
    Dios bhaiꞌ xi dhaa gux koꞌkkam, jix kɨɨꞌ dho guꞌp jum duu miꞌ jotmodaꞌ.
  mgc-mgc: '''Bu mo mï sora, na kɔɔ rakyïtu aba, ehe mïkɔɔ kïndrï aba. Pawolo ï''bë
    zi mo, ehe ï''dï kala nï dɔ mo, ehe akɔ''jɔ kora ne mötu aba.'
  ame-NT: Eʼñe allempopaʼ añña Publio pomporpaʼ c̈ha atsnaʼten, nanac huoraten ñam̃a
    c̈ha chemotseʼten, ama achñeno. Allempoña Pablopaʼ oʼ ahuoʼ oʼch enteñaʼ. Allempoña
    c̈hap Pablopaʼ ñañapaʼ maʼyocham̃p̃sosya. Allempoña Pablopaʼ oʼ aʼp̃llanaʼchpaʼ
