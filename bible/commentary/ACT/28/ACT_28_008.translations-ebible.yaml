    mam nunang aꞌ koyam miyalath nunanga.
  zga-M: Udadaye ua pablio akhatamwa liliekhuvava eilitumbu alikhuhaliesya. upavuli
    akhaluta khumwe akhadoovela, akahavieka amavoko pantwe gwa mwene akhapona.
  yom-yom: Dise di Publiwusi wuba wulambalala va mbuka bila zinzangala ayi vumu vioka
    kaba mbela. Polo bu kayenda kuntala, wunsambidila, wuntetika mioko ayi wumbelusa.
  san-SIN: තදා තස්‍ය පුබ්ලියස්‍ය පිතා ජ්වරාතිසාරේණ පීඩ්‍යමානඃ සන් ශය්‍යායාම් ආසීත්;
