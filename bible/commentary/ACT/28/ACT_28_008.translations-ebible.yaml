  npl-NT: Ita n Publio owetoka porke okipiaya totonik iwa tsonkuálaktli. Pablo okitlajpaloto
    n kókoxki, omotiotsajtsili iwa ipa okintlali imawah iwa okipajti.
  bgg-bgg: Phublius pha aphuii ne hakhangzia ne lui khey ne rad srane biang shii thiang
    ne rai ne um iang. Phaul è ai ùgud shii wuii srane sia phi ne wad kho ne gang
    rek phi.
  eng-TCENT: Now it so happened that the father of Publius lay sick in bed, suffering
    from fevers and dysentery. So Paul went in to see him and healed him by praying
    and laying his hands on him.
  eng-BSB: The father of Publius was sick in bed, suffering from fever and dysentery.
    Paul went in to see him, and after praying and placing his hands on him, he healed
    the man.
  cpu-NT: Ariya nokemakotakeri iriri Publio ikatsirinkavaitatzi, ishaavaitatya. Ikyaashitanakeri
    Pablo. Ikanta iñaañaatakoventakeri, jantantakari kapicheeni irako, apathakero
    ikantanaka, shintsitanai.
  san-ASM: তদা তস্য পুব্লিযস্য পিতা জ্ৱৰাতিসাৰেণ পীড্যমানঃ সন্ শয্যাযাম্ আসীৎ; ততঃ
    পৌলস্তস্য সমীপং গৎৱা প্ৰাৰ্থনাং কৃৎৱা তস্য গাত্ৰে হস্তং সমৰ্প্য তং স্ৱস্থং কৃতৱান্|
  tod-tod: Puɓiliuse kɛɛɠɛ ɠɛni zeeɓɛzu, kɔlɔkpadimai ta kɛlɛndɛgi ɠa é ɠɛni ba.
    Pɔle lɛɛni pɔ bɛ, é GALA fali bɛ, é yeela ma, é balo.
  tac-NT: '''Lige alué rió Publio o''nola ''we nayua asale alé, ''we iname nile, ''lige
    ''we wijtabume nile elá. ''Lige Páulo simile alué nayume e''nemia. ''Lige Páulo
    alé sebasa napu ajtile alué rió nayume, ''lige Onorúgame ''yuga ra''ichasa ''liko
    Páulo nochale alué rió nayume majtogálachi. ''Lige alué nayume sa''wile nayua.'
  eng-WEBPB: The father of Publius lay sick of fever and dysentery. Paul entered in
    to him, prayed, and laying his hands on him, healed him.
  gfk-H: Ma no tata ta Pubilius ga sua taar ma ra minaset. Ga malahau ma ga sam bala
    haan mah. Io, Pol ga laka uram tana. Ma namur bia gata sasaring taar ga bul ira
    limana tana ma gaam halon ia.
  viv-viv: Ada tamana giꞋaulolo ana iviya gidauda, wowona vaita ai kadu kamona gihiwahegena
    lakahina. Au Folo toꞋaulolo againe giluku ada giveꞋoꞋoleni-yo nimana bana againe
    gisena be gisiveyawana.
  yao-yao: Atati ŵao che Pabulio ŵaliji agonile ali nkulwala chiilu ni mmatumbo mwa
    miasi. Che Paolo ŵajawile kukwalola ni paŵamasile kupopela, ŵasajichile makono
    gao ni kunlamya.
  tgp-tgp: Taman Publius mo rojo mo lo juruvi na vatana. Mo lo rongohaji na seserei
    peresi na jimajima. Paul mo unu mo sivo mo hitea, ale mo usiusi isana, moiso mo
    tau na limana hinia ale mo vai na nona rojoa la tihai.
  auc-NT: Pobidio mänömaï waa cæcä quëwëñömöni, Tömengä mæmpo wepæ̈ tönö gömæ̈ cæte
    daicawo gawænte möïmoga a öñongampa. Ante apæ̈nedäni wædinque Pabodo tömengä weca
    guiidinque Wængonguï ingante apæ̈nedinque gampocä ate waa bacantapa.
  kbc-NT: Pida niɡ̶ijo eliodi Públio deelotika, iwoteloco lipe. Dilice, codaa me dapicoɡ̶o-lolaadi.
    Paulo naɡ̶a dakatio miditaɡ̶a ane liotaɡ̶adi, odaa ja yotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
    Niɡ̶idiaaɡ̶idi ja ipeketeloco libaaɡ̶atedi, odaa ja icilatidi.
  bmh-bmh: Publius nugau memeg go ebeu banou ut malalai ebet warai, gonugau biz ebu
    gabuai dareun. Pol nug go abe maimai, gonugau ninaneun empip oug simai, Uwait
    auraimai, gonugau ebeg du go nugau gagalig ebu mina, go koli naliu usaleun.
  ctu-BL: Ñolol i tat ti' wʌyib, woli ti c'ajc yic'ot ta'. Tsa' majli Pablo i q'uel.
    Che' bʌ tsi' pejca Dios, tsi' yʌc'ʌ i c'ʌb ti' jol. Tsi' lajmesa.
  meq-meq: Bəba i Publiyus andaya, neŋgeye ŋgwalak eye bay, maraɓaraɓ ada zay a lohay.
    Pol a ye ka təv ŋgay, a pay həlay ka gər ada a ɗuwulay me a Mbəlom. Tsa na, a
    mbəl.
  noa-H: Maagwai hich Publio haai mor mas sĩejim. Jöointa k'ʌʌu t'ʌnʌm dʌ̈i hĩchab
    bagpata jʌ̈ chë k'ërajim, jʌ̈k'aa nʌmua. Magbaawai Pablo hi haar mawia hi kõit
    Hẽwandamag jëeumamua hi hʌ̃r hich jua hausĩubaawai warre monaau sĩsijim.
  alp-NT: Kena mere amai intulu le kerakeni, imusute kai katu lalakwe. Hoko Pauluse
    ikusu lokoi eleki itola balai kenai kai ikotie loko Alla. Eleki imise.
  san-VEL: tadaa tasya publiyasya pitaa jvaraatisaare.na pii.dyamaana.h san "sayyaayaam
    aasiit; tata.h paulastasya samiipa.m gatvaa praarthanaa.m k.rtvaa tasya gaatre
    hasta.m samarpya ta.m svastha.m k.rtavaan|
  kbq-kbq: Anama hifina Pabliusi nefana amuho ave'nesino korarifa renagigeno vase'nege'za
    ome ke'naze. Poli'a omegeno nunamu hunteteno, avufare azana agofetu antegeno,
    kri'a amane hunte'ne.
  kbh-kbh: Chë tempo, Públiëbe taitá s̈ocá jutsnë́shañe inajájona, calentóraca y buíñeca
    buamachnëjuanánaca. Pablo tonjána cha jinÿama y tonjánamashëngo; Bëngbe Bëtsábioye
    tbonjanimpadá y chë s̈ocábeñe chabe cucuats̈ënga tonjanjajó, y chca, cha shnaná
    enjétsatsmëna.
  ron-LSB: Tatăl lui Publius zăcea bolnav de febră și de dizenterie. Pavel a intrat
    la el, s-a rugat și, punându-și mâinile peste el, l-a vindecat.
  pon-pon: A jam en Pupliuj wononeki jomau karakar o jomau nta. I me Pauluj koti don
    re a kapaka paki, pwil lim a kan po a, kakeladar i.
  nhe-BL: Huan huilantoya itata Publio ipan itlapech pampa totoniyayaya huan eshuilohuayaya.
    Yeca Pablo calajqui campa itztoya, huan momaijto, huan quitlali ima ipan ya huan
    quichicajqui.
  sps-sps: Taman Pabilias a soon iny faadis, puan ya na fisikii ana ayei te kaa men
    faadis purus iny rafatsiny. Pol sof naa to tana pan te soon non ya ana ayei fasaur
    to na niman ana ayei faakats to ana faadis kajiaa nato.
  wnc-wnc: Siwan aminu wa yukumang kapatane nanata maitna kokok siyuk gupna toknga
    sikut. Siwan natake Polda kuku Anutue tumuk wam yayuk katakngata tangene wasiwan
    maitna wena sikut.
  bus-bus: Publiu dee daɛna kↄ̃n mɛ̀wãao èe bãndubãndu kɛɛ. Ben Pↄlu gɛ̃̀ à kiia
    à adua kɛ̀nɛ, à ↄ kɛ̀a à à kɛ̃̀kↄ̃a.
  gub-BL: Pu tu a'e, uker haw pe tuz uma'eahy romo a'e. Hakuahy. Uka'aka'aw no. Wixe
    Pawru tu hexak pà kury. Uze'eg Tupàn pe. A'e re opokok hehe, imukatu pà.
  imo-imo: Yunge lapa kangi tipe topa le olo kuro torumuna we ainyembo lerimu. Yu
    ainyembo lerimu kiripina Pol pumbe Gote konge tepalie ki noipe tepa koinjo ltimu.
  boj-boj: Iga aqa talq di sonamqa aqa abu makobaiyonaqa ŋeiesoqnej. Aqa jejamu tulaŋ
    kaŋkaŋyosiqa bi mormantej. Deqa Pol na aqa areq gilsiqa Qotei pailyosiq aqa jejamuq
    di baŋ atnaqa aqa ma koboosiq olo boleej.
  eng-DRA: And it happened that the father of Publius lay sick of a fever, and of
    a bloody flux. To whom Paul entered in; and when he had prayed, and laid his hands
    on him, he healed him.
  knf-knf: Aşin Publiyuŧ amaak wal mënţ awo na ptool kë uleef ubot ayik na a. Pawulu
    aya awina, aşë ñehan Naşibaţi, apafa iñen ţi bkow, ajebana.
  san-KHM: តទា តស្យ បុព្លិយស្យ បិតា ជ្វរាតិសារេណ បីឌ្យមានះ សន៑ ឝយ្យាយាម៑ អាសីត៑; តតះ
    បៅលស្តស្យ សមីបំ គត្វា ប្រាត៌្ហនាំ ក្ឫត្វា តស្យ គាត្រេ ហស្តំ សមប៌្យ តំ ស្វស្ថំ
    ក្ឫតវាន៑។
  arn-NT: Welu Publio tañi chaw kutrankülerkey, fey ngütantuluwküley. Aling kutrankülerkey
    ka sinteria kutrankülerkey. Feymew Pablo amuy ñi pemeaetew, fey petu ngillatuñmafilu,
    ka puwüli ñi kuwü kisu ñi wente mew, fey tremolngetuy.
  zas-NT: Nadxel nagaꞌ xdadaman, ragxuuman, yuꞌman xliaa rajc tëëman yoobrejn. Abiꞌ
    guyu Pab lod nagaꞌman, zianz chi gulox gurejdx gunabaman Dios por laaman, dxel
    guxhoob yaaman guijcaman abiꞌ bayajcaman.
  ken-NT: Ɛ́fákári bɛ chi Pɔbliɔs achí amɨk bhʉrɛ ndǔ ámè. Abhɔ́ŋ mbʉ́ɛ́p nɛ
    mɔ́nɛ́m kɛbi. Pɔ̌l arɔk aghɔ yi. Ányáŋá nɔ́kɔ́ amɔ yi amʉɛt, anɨkmʉɛt ɛ̌ti
    yi. Ataŋ.
