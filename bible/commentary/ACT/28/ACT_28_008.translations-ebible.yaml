  aso-aso: Nonivo Pupilioꞌ meleho aza okoꞌnouꞌ oloꞌ lo isevetiꞌ vovoꞌ vovoꞌ ivo gizehoꞌ
    numuno ogo neivo Pauloꞌ aza neida dizo Oꞌmosola lo ana hito do lamineꞌ o-dineꞌ.
  uli-uli: Mala temal Publius ila ye yol chog le ye tomay. Ye kkel bechel ngo ye pachngali
    meseccha. Iwe yesa bulong Paulus lal singgil we sala mapel, ngo ye yetedah paol
    uwol iwe sala chuy loh yal tomay.
  nin-NT: Aki a Pubilu wa à sama nu ukpa kyekye na kurr ko wri kpakpa ku umvru, ine
    ihan ma uwa so kahre ayiyi. Bulu à rri kuma ku kye ma, na barr Abachi, na sa ango
    na ku, uwa wre.
  acu-NT: Turamtai Publio apari tsuwea tsuweaka ijarak jaak tepemiayi. Turamtai Pablo
    jiistaj tusa, ni tepamurin waya, nuni Yusen seamiayi. Tura Yusen sea umis, uwejejai
    muuken achirkam pengker wajasmiayi.
  cak-WNT: Yac'a ri rutata' ri Publio kajnek pa ch'at ruma yabil. Nimalaj c'aten y
    quic' chupan ri ntoc c'a chare. Y ri Pablo xapon c'a chutz'etic. Xuben orar, y
    xuya' chuka' ruk'a' pa ruwi', y ri yawa' xc'achoj.
  ebk-ebk: Hiyachi us ay timpu nan cha munpuchotan ya cha mun-etaiyan aman Publio
    as chara. Inmuy hi Pablo as nan kawad-ana ya enkararakiana hiya. As nan nangepatayana
    as nan limana kan hiya, enmammay.
  spa-PDDPT: El padre de Publio estaba en cama con fiebre y disentería. Cuando Pablo
    entró, habló con Dios, impuso las manos sobre él y lo sanó.
  ruf-ruf: Aba wake tsakakala kawasa mlutsatsi, koghula lihoma na kupweleta idamu.
    Pauli kaghenda ukumlola na hayamalitse kulomba, kamwikila ghamoko, kamuhonetsa.
  gun-gun: Públio ru ma imba'eaxy oupy tye raxy gui, ipire raku vaipa guive. Ha'e
    ramo Paulo oo oipou vy, ha'e onhembo'e reve hexe omoĩ opo. Ha'e rami vy omonguera.
  agu-BL: Itzun yi kopone'n, coylij yi taj Publioja'tz wi xtx'ach. K'a'kl i' at, nin
    xcoc'. Tocompone'n tzun Pawl tan xmaye'n. Itzun yi nsken wi't nach Kataj, je'n
    tzun tk'ol Pawl yi k'abtz tibaj, nin ul yos tuch'.
  isn-isn: Ai ipumie kina u tata wang'wa Pabilo ai uambilwe nu ulwae nua kupanza.
    Nu paulo nai umuhangile, ai ulompile, akaika i mikono migulya akwe, nu kumuguna.
  eng-PEV: At that time, Publius’s father was very sick. He was just lying on his
    bed all the time. He was hot with fever, and he had diarrhoea. So Paul went to
    see him. Then Paul put his hands on him, and he prayed for him, and Publius’s
    father got better.
  ilo-ULB: Napasamak a ti ama ni Publio ket nabayagen a masaksakit nga addaan gurigor
    ken sika. Idi napan ni Pablo kenkuana, nagkararag isuna, ken impatayna ti imana
    kenkuana, ket pinaimbagna isuna.
  pir-NT: Publio pacʉro yojoa mehna, ujuaye dohatiriquiro ijiri. Sa yero tiquiro cuñanopʉ
    cuñari. Sa yero Pablo dohatiriquiro ya tucũpʉ sajã, Cohãcjʉ̃re sini, tiquiro omocarine
    tiquiro bui duhu peo, quehnoa wahagʉ̃ yeri tiquirore.
  anv-NT: Ndɛre delu ɛfɛɛ́, Pɔl awú nnó ntɛ Publos ameé gefwene ne ɛfɔgékó. Akwilé
    ajyɛ gɛ́ ji ne anɛre ji ɛbwɔ mmyɛ, anɛmmyɛ mbaá Ɛsɔwɔ ne mende yimbɔ átoó.
  sab-NT: Chui ege Publio ñenua kledu oga jabale nganagda kote kaire tige tangle kote.
    Pablo jo Publio ñenua oga kle ngwadi, Pablo gerudu Chube ole Publio ñenua oga
    giti, Pablo ko gbu oga giti gire Publio ñenua jo chke noni.
  tmd-tmd: Nöbö dib aku nuö nuŋwa ap rɨmɨn, mɨxɨñ nuŋwa rɨn abɨm, höba yuö röbɨm,
    wöröxmɨdöŋa. Jɨ Pol nuŋ Pablias nuö nugwön, God höjöpalön, nugwo imaga nɨgmɨn
    nugugɨrön, ap röŋ aku aŋadö kömö nɨgöŋa.
  acr-NNT: Ekꞌu riꞌ ruqaw ri Publio kꞌo chwa uwarabꞌal yewaꞌ; kꞌo aqꞌ chirij y kikꞌ
    chupa. Ekꞌu ri Pablo xok bꞌi, xeꞌrilaꞌ. Xuꞌan orar rukꞌ; tekꞌuchiriꞌ, xuya ruqꞌabꞌ
    puwiꞌ y xukunaj.
  kpg-kpg: Tamana o Publius e moe i hongo di hada kii, e magi welengina ge e magi
    halangina. Paul gaa hana gi lodo di ruum o maa, ga dalodalo, gaa dugu dono lima
    gi hongo o mee, ga dalodalo, ga hagahili di magi o maa.
  taj-taj: थे धुइरी पब्‍लियसला आबा मासी तसी छवा खसी आखम्‍बा मुबा। पावल थेदा च्‍याबारी
    निजी, ओच्‍छे थेथोरी या थान्‍सी प्रार्थना लसी थेदा खम्‍ना लजी।
  avt-avt: Haiu mepu en, Pablias haai kɨrak kɨnap yɨnk sisi kesiuwe mune kɨwaai yeno.
    Pol ken haau kɨrak kitehi God ek. Kitehi God ek, hɨrak kewis his meterik hɨrak
    kekepik kɨre yaaik.
  cbk-cbk: El mismo tiempo el tata de Publio enfermo de calentura y disenteria. Si
    Pablo ya anda visita con ele y ya reza para con ele, despues ya pone tamen su
    maga mano con el enfermo y ya queda le dayun bueno.
  uig-ARA: ئۇ چاغدا شۇنداق بولدىكى، پۇبلىيۇسنىڭ ئاتىسىنىڭ قىزىتمىسى ئۆرلەپ، تولغاق
    بولۇپ يېتىپ قالغانىكەن. پاۋلۇس ئۇنىڭ يېنىغا كىرىپ، دۇئا قىلىپ ئۈستىگە قولىنى تەگكۈزۈپ،
    ئۇنى ساقايتىپ قويدى.
  tuf-tuf: Publio quin cur itit, ey tetá aw̃a yatro. Tíuri yatro. Wis ríharir yatro.
    Eyta istír, Pábloan Publio tet quin raújacro. Rauwir, Sir ojcor conjacro. Conár
    car ima atcar Publio tet cuit chájacro. Chácayat bár tan jájacro.
  abx-abx: Sinan mga allaw agparalibbak i tatay-na tungod kay kalinturado pati' parabugris.
    Sanglit, pasallod si Pablo pagkulaw sito mangno kahuman agpangadyi', agdu'unan-nay
    to si mga palat-na ngan diritso anhalap.
  mco-NT: Jadu'n yjajtɨ co je Publio anajty yteedy ypɨgyii mɨɨd tooy gohuajc etz mɨɨdɨty
    anajty nɨ'pypa'm. Chi Pablo oy ixy je pa'mjäy. Chi Pablo Dios mɨbɨjctzoy, e chi
    cɨ̈nïxajy, e yajtzoocy.
  bsp-bsp: Papa ka Pubiliyu ɛnafəntərɛ ta ɛntamnɛ-ɛ, fiba kɔ kupur yeyi kɔ. Kɔ Pol
    ɛmbɛrər kɔ, k’ɔntola Kanu, pəc-deŋər kɔ waca, k’ɛntaməs kɔ.
  kqf-kqf: Bi Pabilas tamana i sida kauwa te vanuwemo i kenakena. Tana tunipoyapoya
    bi dibukwasina i vai. Pol i nawa lisinemo bi aubaina i laupali bi nimana dabanemo
    i sivudi te i waiyawasani.
  cpb-NT: Ari nokemakotakeri ipaapate Publio isaawakiwaitzi, ishiwaita. Ikyaashitanakeri
    Pablo. Ikanta ramanakotakari, riterotantakari rako, apathakero ikantanaka, retsiyatakotanai.
  aon-aon: Aria ananin yaken douk arugeh hapeyan neshuh aras. Ananihw yegenyihw juwehosihw
    aria neshishrak. Pol nanak nawish neshuhw-omi rum nenek betenuman arigaha naweman
    wis aria nagabeyan wata yopun.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, nin tátaꞌ na Publio taꞌ ti kwachat abal u kʼakʼél
    ani in koꞌol i kotox tsukúl. Kʼale ti álnáb kʼal na Pablo; tam ti na Pablo okʼon
    kin kontsintsi, in kʼwajbaꞌ nin kʼubak bin éb an yaꞌul ani in jeldhaꞌ.
  mig-NT: Te táa̱ Publio kátúu‑dé nuu̱ jíto, kú'u̱‑de jíín kué'e̱ ki̱ji jíín ɨ́ɨn
    kue'e̱ kúun chi̱i‑de. Te ni̱ kɨ̱vɨ Pablo ve'e cha̱a‑ún. Te ni̱ jika̱n ta'u̱‑dé.
    Te ni̱ chaa‑de nda'a‑dé sɨkɨ̱ cháa‑ún. Te ni̱ nduva̱'a‑ni cha̱a‑ún.
  bps-bps: Na di bang ani, milè mà Fubliyus du minit i lawehan na milong litè. Na
    fusuk Fol di sibayan na dnasalan, na fkahan i falelan di kenen na fanguléan.
  mbs-mbs: Nesekitan se amay din piglegenaw aw mig-indes. Dimoton si Pablo kandin
    aw migtawal-tawal diyà te Timanem. Nemaed si Pablo kandin, aw yan negolian se
    temoay.
  cme-NT: U to wuɔ waa galla; wuɔ sa waa hĩnni, tɔgɔtɔgɔniŋo'i waa-yuɔ aa u kũɔma
    tiraa huol da pãmpãmpãŋ. Pol wuɔ suur ka haa u nammu‑i yuɔ aa cãrã Diiloŋo‑i
    hã-yo; wuɔ pãŋ sire.
  sus-sus: Pubiliyu baba nu saxi, a furaxi, mangafaxɛ nu na a ma. Pɔlu to a makɔrɛ
    a ra, a naxa a bɛlɛxɛ sa a ma, a Ala maxandi, a naxa a rayalan.
  pon-2006: En Puplius eh pahpao wonohnki soumwahu karakar oh mehntang. Pohl eri pedolong
    nan en ohlo eh pereo oh pwil peh ko powe oh kakehlahda.
  dad-dad: Ĩ tama dagi di, fataren yenen, bouwa uruwa ado te fururũ yalen. Pol ĩ ilouf
