  tha-KJV: ต่อมาบิดาของปูบลิอั​สน​ั้นนอนป่วยอยู่ เป็นไข้​และเป็นบิด เปาโลจึงเข้าไปหาท่านอธิษฐานแล้ววางมือบนท่านรักษาให้​หาย
