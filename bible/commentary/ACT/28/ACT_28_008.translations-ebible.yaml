verse: ACT.028.008
translations:
  kpx-kpx: Keve usege Bubuliasi mamau hobeiai debibiai oe uvue lahai ulage Bolou tiale
    avuho guliguliai au ada mai golovemo mamoi hoesehavoge momoleai hovelahanu.
  okv-H: Publius ta mamo amita ambure sapura hamo vevere te se sapura te unu Paul
    na amita evari bande jo ta horeto pari ue ingeni hamo ta tembenu kojena.
  tbo-tbo: Ma amana hinina i guhuli ma tala i meme haleya po hau ani eno i eneno.
    Ma Paulo i lui po i galeya ma i lupali po nimana i huhounihi ugolina naka i luyawahi.
  mal-C: അയാളുടെ പിതാവ് പനിയും അതിസാരവും പിടിപെട്ടു കിടക്കുകയായിരുന്നു. പൗലോസ് അദ്ദേഹത്തെ
    കാണാൻ അകത്തേക്കു ചെന്നു; പ്രാർഥിച്ച് അദ്ദേഹത്തിന്റെമേൽ കൈവെച്ചു സൗഖ്യമാക്കി.
  grc-SR: Ἐγένετο δὲ τὸν πατέρα τοῦ Ποπλίου πυρετοῖς καὶ δυσεντερίᾳ συνεχόμενον κατακεῖσθαι·
    πρὸς ὃν ὁ Παῦλος εἰσελθών, καὶ προσευξάμενος, ἐπιθεὶς τὰς χεῖρας αὐτῷ, ἰάσατο
    αὐτόν.
  bgc-bgc: पुबलियुस का बाप बुखार अर बवासीर तै बीमार पड्या था। आखर म्ह पौलुस नै उसकै
    धोरै कमरे म्ह जाकै प्रार्थना करी अर उसपै हाथ धरकै उस ताहीं ठीक करया।
  khz-khz: Pablias tamana viti e eguriwai, pe emaoko-tagowai. Paulo ia genai elaka-togato,
    e erapalito, e gimana ia atanai etao-kaurato, ne gena viti enamato.
  deu-TKW: Es geschah aber, daß der Vater des Publius an Fieber und Dysenterie darniederlag;
    zu dem gieng Paulus hinein, betete, legte ihm die Hände auf und heilte ihn.
  zsr-NT: Dza naꞌ dëꞌ réꞌinëꞌ xuzëꞌ Publio naꞌ, yuꞌë tu xla len réꞌinëꞌ guidz rön.
    Gyaziëꞌ Pablo zajyúëꞌ lëꞌ, atiꞌ gdöd bulidzëꞌ Dios, niꞌr bxoa nëꞌë bönniꞌ huëꞌ
    naꞌ, len bunëꞌ lëꞌ.
  lin-lin: Nzokande, tata ya Pibiliusi azalaki ya kolala na mbeto mpo ete azalaki
    kobela fievele mpe pulupulu ya makila. Polo akendeki kotala ye, akotaki na ndako
    na ye, asambelaki, atielaki ye maboko mpe abikisaki ye.
  hns-NT: Ohie tem par sardaar ke baap bedie par raha. Oke bokhaar lagal raha aur
    pet pieraat raha. Tab Paulas soenke okar lage gail aur okare khaatien praatna
    karies. Tab oe aapan haath okar oeppar rakhke oke attjha kar deis.
  noa-E: Maagwai ich Publio aai mor mas sĩejim. Jöointa khʉʉu thʉnʉm dʉ̈i ĩchab bagpata
    jʉ̈ chë khërajim, jʉ̈khaa nʉmua. Magbaawai Pablo i aar mawia i kõit Ẽwandamag
    jëeumamua i ʉ̈r ich jua ausĩubaawai warre monaau sĩsijim.
  eng-EMTV: And it came to pass that the father of Publius lay sick of a fever and
    dysentery, to whom Paul came in and prayed, and laying his hands on him, healed
    him.
  mib-NT: Te tátá Publio cáa de, chi ndóho de cuehyɨ̄ quīji jiín cuéhyɨ̄ nɨñɨ̄. Te
    ni jecondēhe Pablo tēe ún, te ni jicān tahú de te ni soó de ndaha de sɨquɨ̄ tée
    ún, te ni nduvāha‑ni de.
  lif-NT2: पब्‍लियसरे़ कुम्‍बा तुङ् नु माक्‍खिॽ हिबिःप्‍माल्‍ले़ तरुआङ् ने़त्‍नाओ
    ने़स्‍से़॥ हे़क्‍केःल्‍ले़ पावले़न् कुहिम्‍मो पेआङ् तुवा चोगु पिरुआङ् हुक् ने़स्‍सुआङ्
    वेःन्‍दुरो॥
  xnj-xnj: Hinu, dadi waki Publio agonili palusongwani, ndava ya utamu na kuseka ngasi.
    Ndi Pauli ahambili kumlola na peamali kumuyupa Chapanga, akavika mawoko gaki panani
    ya mtamu ndi akamlamisa.
  mmx-mmx: Temen ne Pabilias mo gak midi at loora, ni gak meres aleng mi liplivi la
    lebelen dedele. Pol ga beles uto xeneng at loogu ren, ga sing, la ga lok li lukngen
    to mavana ren, la ni ga lox avukat ta.
  cbr-NT: Nux anu 'ain ca Publionën papa 'insinan 'ianan chixutanribi 'i, racácë 'iacëxa.
    Usa 'icëa ñuia cuati ca Pablo a isi cuancëxa. Cuanxun ca Nucën Papa Diosbë banatancëxun
    aín mëcënan ramëquin pëxcüacëxa.
  tee-NT: Pus ju ixpai ju Publio ixma la'ixputaman. Na ixtak'ank'ai. Va ixch'apata
    ascacana' chai istipus. Pus ju Pablo lak'alh. T'achivinilh ju Dios chai mokslanilh
    ixmaca' la'ix'ucxni ixlacatuna chai lana palai va.
  eng-LSV: and it came to pass, the father of Publius was lying, oppressed with fevers
    and dysentery, to whom Paul, having entered and having prayed, having laid [his]
    hands on him, healed him;
  cak-NT: Y ri rutata' ri Publio li'an chech ruch'at roma niyawaj; c'o c'aten chirij
    y nupamaj quic'. Y ri Pablo xberutzu'. Raja' xu'on orar, y xuya' chuka' ruk'a'
    pa ruwi', y ri yawa' xc'achoj.
  pah-NT: A'ea rupi Paulo'ga hoi Públio'ga ruva'ga pyri. A'ereki ga itetirũa onhinog̃a
    upa. O'ao'a ga rehe jipi. Gapy'a hahy hete no. Igwete Paulo'ga hoi ga repiaga.
    Igwete ga ei Tupana'ga pe tomombi ti ga karugwara ga hugwi javo. A'ero Paulo'ga
    pokogi ga rehe imombiga gatetirũa ga hugwi.
  sja-NT: Tai mama p'anɨde Publio ak'õre k'ayaa baji k'ɨamiapa mãik'aapa amipa. Mapa
    Pablopa ak'ɨnak'ãri, ɨt'aa t'ɨ̃ji mãik'aapa ichi jua bɨji ma k'ayaa bada ɨ̃rɨ.
    Mãgá jɨpa beeji.
  xed-xed: Tsaw ta hani dani ma Publiyus ta ghzləŋ ta ɓasa ŋuɗidar nda klu tani. Ka
    lagha Pwal da nghanaghata, ka fanaghatá tsi ta dzvu, ka maga duʼa da Lazglafta
    ta ghəŋani, ka mbanaftá tsi.
  mks-NT: Ta ndaja coo quíhvi̱ tátá Publio cándúhu̱ dá ndóho da cue̱he̱ ni̱i̱ ta chíca̱a̱n
    cáhni̱ ñahá. Ta já na̱sa̱ha̱n Pablo na̱xito nihni da da̱ ta na̱casáhá Pablo xíca̱
    ta̱hví da̱ nu̱ Ndióxi̱ sa̱ha̱ dá ta na̱chinúu Pablo ndáha̱ dá ji̱ni̱ dá ta já
    na̱ndiva̱ha da.
  gfk-S: Ma no tamane Pubilius ga noh ter ma ra minaset. Iga malahau ma iga sam bala
    haan bileng. Io, Pol ga lala utuma tana. Ma namur be igate sasaring ter iga bul
    ira lumana tana ma igom halon ie.
  bmu-bmu: Taringa Publius iwiŋan silekönöp aka irip suaip sepŋambuk kawöl (dysentery)
    miaŋön yöhöiga dumnöhök ahöyök. Ahöiga Polnöŋ yaŋgöreŋ anda köuluköba böröŋi nöröpŋe
    ala mem ölöwahök.
  dgz-dgz: Me mamewa vek amun waren amba nikeke den taiwandini menan eragi gagap wande
    en. Pol me yawapen menan ae amba naniwa dede wapip se God inap mup wani gapan
    wat inakamen.
  eng-GNV: 'And so it was, that the father of Publius lay sicke of the feauer, and
    of a bloodie flixe: to whom Paul entred in, and when he prayed, he laide his hands
    on him, and healed him.'
  zaa-NT: Mérua lània nna yala fuerte té tàta qui' Públiua yu'ą́ ỹìl·lá nna ccą huè'
    réni nna. Huía tè Pablua nna beni bi oración por lą nna betsia ná' bi iqquį nna
    beyacca latsi'į.
  eng-WEBSTER: 'And it came to pass that the father of Publius lay sick with a fever,
    and a bloody-flux: to whom Paul entered in, and prayed, and laid his hands on
    him, and healed him.'
  guh-guh: Publio paxa avitane tsanucae camata. Romaebanucatsi. Bitso suliabatsi.
    Nexata Pablo taeyojopalia. Vajëta Diosojavabelia. Bajaraxuacujinae piavitanenë
    pematabocotojumavereca Pablo nacobebuata. Nexata baja Pablo jamatejemayaexana
    piavitanenëmi.
  bon-bon: Yoo, Publiyo me babe ute puupu cabu jage. Tabe pita cama enajige, gebale
    piiyepu ecni cama ge. Paulo abacitige teeme ute puupu cabu me, Acejiyame ne ewejanige,
    ime piba aacitige teeme papa cabu, siige teebine miiji me jewenige.
  nhw-BL: Huan huilantoya itata Publio ipan itlapech pampa totoniyayaya huan esmoxixayaya.
    Yeca Pablo calajqui campa itztoya huan motlatlajti, huan quitlali imax ipan ya
    huan quichicajqui.
  mgw-mgw: Tati' bake Pubulio baatigonja kwa mwanjaa baai na utamwe wo selenga myai
    na oma. Pauli ngayenda kunninga, ngabi'ka moko panani yake kunnu'bya, nembe ngayu'yu'ki'lwa.
  swh-ONEN: Baba yake Publio alikuwa mgonjwa kitandani, akiwa anaumwa homa na kuhara
    damu. Paulo akaingia ndani ili kumwona na baada ya maombi, akaweka mikono juu
    yake na kumponya.
  wbi-wbi: Lulyahumile kuuti viise wa pablio jikam'bwene imungu ni namu ija kuhalisia.
    Na ju Paulo amulutile akifunya, akavika amavoko pa kyanya pa mwene na pikum'buvusia.
  bba-bba: N deemɑ Pubilusin tundo u wɑsi sundu kɑ bɑndubɑndu bɑrɔ u kpĩ. Mɑ Pɔlu
    u duɑ win dirɔ u kɑnɑru kuɑ u nùn nɔmɑ sɔndi, mɑ u nùn bɛkiɑ.
  eng-KJVCPB: 'And it came to pass, that the father of Publius lay sick of a fever
    and of a bloody flixe: to whom Paul entered in, and prayed, and laid his hands
    on him, and healed him.'
  kgk-NT: Ha mburuvixa ru oime hasy. Nopu'ãvéi voi. Gwupa-py voi oĩ. Gwye rasy-gwi
    heteraku. Ha Paulo oho ohexa hasy va'e ha-py. Omondo mondo Nhandejáry-pe onhe'ẽ
    okwera hagwã. Upéi omoĩ hete ári opo ombogwera hasy va'e-pe.
  waj-waj: Varida taannaduu Pupiriinna koova nniitarooduu ari mmaataivau nnaasu vainno
    varuduu inna mmammaivo ikiayanaa tooduu naara duduuduu rikioo Pauruuso inna nnauvaki
    vioo innara yaaku vara kioo ari yaakuuvaitana innayaa utuduu inna nniitaroovo
    taikeeravai.
  cpy-cpy: Ari nokema-kotakiri ipaapate Publio ikatsinkaayi-waetatzii, ishiwaetatyaa.
    Ikyaa-shita-nakiri Pablo. Ikanta ramana-kota-paakari, ipampitantakari eepichokiini
    rako, apathakirotanaa retsiyata-kotanee.
  mpx-mpx: Pabiliyas tamana i kasiyebwa, tuwana i waiwai ge tinena i sanisani, iya
    iyoho i kenukenu wana abakenuwa. Pol i na i tuk i kite, yaka i awanun Yehoba elana,
    ge nimana i teli pwatanaa, inoke i pwamolu.
  wbp-wbp: Yalirla-juku jintangka-juku yuwarlirla ruumu-pardu-karirla, Pupilikipalangu
    kirda-nyanu nyurnulpa ngunaja jurrukupurda ngawurrngawurrpa manu miyalukupurda
    jinirrpa-jangka. Ngula-jangkaju, Puurluju yanurla, ngulakuju nyurnukuju Kaatukurlajinta
    wangkaja. Manu ngula-jangkaju, rdakangku marnpurnu, ngulangkuju parlpuru-manu.
  luo-luo: To wuon-gi nonindo e kitanda nikech notuo, ka en gi midhusi, kendo nodiewo.
    Paulo nodonjo kama noninde mondo onene, to bangʼ koselamone, noketo lwete kuome
    mochange.
  nhe-NT: Huan huilantoya itata Publio ipan itlapech pampa totoniyayaya huan eshuilohuayaya.
    Yeca Pablo calajqui campa itztoya, huan momaijto, huan quitlali ima ipan ya huan
    quichicajqui.
  aii-aii: ܒܵܒܵܐ ܕܦܘܼܦܠܝܼܘܿܣ ܡܪܝܼܥܵܐ ܝܗܘܵܐ ܒܚܲܡܚܲܡܬܵ‌ܐ ܘܒܡܲܪܥܵܐ ܕܡܲܥܝܹ̈ܐ ܘܕܡܝܼܟ݂ܵܐ
    ܝܗܘܵܐ ܒܫܘܝܼܬܵ‌ܐ. ܥܒ݂ܝܼܪܹܗ ܦܵܘܠܘܿܣ ܠܟܸܣܠܹܗ ܘܨܘܼܠܹܐ ܠܹܗ، ܘܡܘܼܬܸܒ݂ ܠܹܗ ܐܝܼܕܹܗ ܥܲܠܘܼܗ‌ܝ
    ܘܒܘܼܣܸܡ ܠܹܗ.
  esk-NT: Publius-ŋum aapaŋa atniġñaqniqsuq uunaqłukhuni suli itiktaliqhuni auvyuliŋmik.
    Paul-ŋum utlaŋniġaa qiñiġiaqługu aasii agaayupluni patikługu argaŋmiñik mamititlugu.
  msb-msb: Nakatagbo man na an ama ni Publio ginakalintura kag nagainudu-udo, kaya
    ginbisita man siya ni Pablo, ginpangadyian kag gindapatan san iya kamot, tapos,
    nag-ayo siya.
  cpa-NT: Jøng² mi³ron¹² ti³jmi² Publio. Dsé²dsa. Tag²dsa jmøi² lǿ¹. Jøng² ca¹ŋi³já¹³
    Pablo dsa² héi². Jøng² mi³ca¹hlanh¹dsa Diú¹³, ca¹quieg²dsa gug²dsa ni³ quiah¹²
    dsa² héi². Ca¹mi¹hliú²dsa dsá¹.
  dso-dso: ସେବେଲେ ପବ୍‌ଲିଅସର୍‌ ବାବା ଜର୍‌ ଆରି ରକତ୍‌ଜାଡା ଦାରାଇଅଇ ଡୁଲିରଇଲା । ପାଉଲ୍‌ ତାକର୍‌
    ବାକ୍‌ରାଇ ଜାଇ ତାର୍‌ପାଇ ପାର୍‌ତନା କରି ତାର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ଚିଇ ତାକେ ନିମାନ୍‌କଲା ।
  meu-meu: Hari Publio tamana na e hekure; ia na mai ena gorere, tauna e siahu bona
    rara e kukuva. A Paulo ese e igoa ita, e ḡuriḡuri, bena imana na ia latanai e
    ato kau, e hamauria.
  yva-NT: Arono naije Pubelius apa aja gwanen, anakea mamoan muno ate monanto po mavuge
    rangkarave. Weti Paulus poroto siso po aen niki no apa tanoane uga, umba be sambayambe
    ai muno aneme raijaseo tamijo ai. Naije kobe anasino njorame umaso nsauman.
  dgc-dgc: Nadid, éy nagkataon a te saket tu ama ni Publio, a te palang siya, sakay
    bulus. Kébisita diya ni Pablo, éy nitupu na diya tu kamét na, sakay nipanalangin
    na, éy naghusay siya.
  zpm-NT: Lëëtaaque leṉ dze co laa pxoz me nix rlan xlëë ni yoobchen. Dzigo güeynee
    Pabl lo me, bnab Pabl lo Dios guiac me; blozhse bnab Pabl lo Dios, pxobnia Pabl
    guic me, laa me biac.
  hix-NT: Àto rma hak amna yehtoko, ekeh me nehxakonà, Pukmàryeyu yàmà. Atunano wya
    ekeh me nehxakonà, masku wya xarha. Àhyaka toye, Pawru. Khoryenkom yakoro nàrwonàmye,
    àhoko. Àhona tamor yeryey xarha. Ohxe harha nehxakonà, ekehàtho.
  sim-sim: Avoko Publiushi or kavamisihi kawuk wari ri. Or maome orhi hikop si tasarik
    uku hom ermberi ri. Urik Pol or ihi Avui Wasilakan or sawehe tava orhin maome
    orhik or hauowerik jivik ormu nara.
  npi-ULB: पब्लियसका बुबा ज्‍वरो र आऊँले गर्दा बिरामी परेका थिए । जब पावल उनी भएको
    ठाउँमा गए, उनले प्रार्थना गरे, उनी माथि हात राखे र उनलाई निको पारे ।
  cgc-cgc: Natabuan man na amay an Publio gamasakit. May dangga kanen an daw gadisintirya.
    Gaselled Pablo i naan ta kwarto amay Publio daw gapangamuyo. Dayon patungtong
    Pablo iya na mga lima naan ta amay Publio daw paayad din.
  tim-tim: Akto ain Popilio eweŋe kundat akmâ hâkŋe kâlâp akto tep patatak agep. Hain
    akmâ mando Pauloŋe nâŋgâm yâkgâlân arim kautŋân mem Anutu ulilaŋmâ mem heŋgemgoep.
  yor-yor: Ó sì ṣe, baba Pubiliu dùbúlẹ̀ àìsàn ibà àti ìgbẹ́-ọ̀rìn; ẹni tí Paulu wọlé
    tọ̀ lọ, tí ó sì gbàdúrà fún, nígbà tí ó sì fi ọwọ́ lé e, ó sì mú un láradá.
  wos-wos: Rembeka Publiusna yafa némafwi bar hiyaata dé hwa. Déka séfi ya yandéka
    dé di guriké. Yandéka dé Pol déka ye dé Godré wakwexéké, déré yikafre hurundéte.
    Wakwexékéta dé Pol déka anéngambambu tamba takandéka dé wambula yikafre ya.
  emp-NTPO: Mãwã panʌne Publio zezara amine b̶ʌ bẽrã idjab̶a cʌwa nũmʌ bẽrã cʌd̶ad̶e
    b̶asia. Maʌ̃ne Pauloba idjira acʌd̶e wãsia. Ãcõrẽa iwid̶iped̶a idji jʌwara ʌ̃rʌ̃
    b̶ʌped̶a biabisia.
  eng-F35: Well it happened that the father of Publius was sick in bed with fever
    and dysentery; Paul went in to him, prayed, and laying his hands on him, healed
    him.
  ind-ind: Pada waktu itu, ayah dari Publius sedang terbaring sakit karena demam dan
    diare. Paulus menjenguk dia ke kamarnya, dan ketika Paulus berdoa sambil meletakkan
    kedua tangannya ke atas dia, bapak itu langsung sembuh.
  pes-OPCB: از قضا پدر پوبلیوس مبتلا به تب و اسهال خونی بود. پولس نزد او رفت و برایش
    دعا کرد و دست بر سر او گذاشت و شفایش داد!
  mpt-mpt: Fabliase aye kweimo abua alo bela biam bia Fole atemnea kweile gabamon
    ut afunea beten kebanea ayam ane kesoa
  ssx-ssx: Ipika꞉ ateketa꞉ ki yeni tiputu hatu yamaasa꞉ yeni make hao homa꞉pa wia꞉me.
    Kutupa Poloma꞉ ipika꞉ da panda꞉ pa꞉ta꞉ pua Koda꞉ pa꞉ta꞉ yeni pea ipika꞉ kiki yaapo
    mo halina꞉ lokena꞉ wia yeni tandelaeya꞉me.
  mkl-mkl: Wee bɑɑɛ kù wɑɑ nɛ bɑɑni, wɑ ce ɑrɑ ɡbɑ̃ɑ do bɑmbɑnnu. Ŋɔi Pɔlu í bɔ ile
    bii wɑ sũu í koo í ceɑɑ kutɔɔ í le siɛ ɑwɔ nɔ í bɑ iri.
  gaq-gaq: ଆତେନ୍‌‍ ବେଲା ପୁବ୍ଲିୟସ୍‌ନେ ଆବାଡ଼େ ଆଃସି ଲେଃଗେ ଆରି ଜାଡ଼ା ରଗ୍‍ ଆସାଚେ ଡୁଲେଗ୍‍
    ଲେଃଗେ ବାରି ପାଉଲ୍‍ ବିତ୍‍ରେ ମେଁ ଡାଗ୍ରା ୱେଚେ ପାର୍‌ତନା ଡିଂକେ ବାରି ମେଁ ଆଡ଼ାତ୍ରା ନ୍ତି
    ବଚେ ଆମେକେ ନିମାଣ୍ଡା ଆଡିଂକେ ।
  gof-RNT: Pupliyoosa aaway qoxo, mishanne ulo uttison harggettidi zin77idi de7ees.
