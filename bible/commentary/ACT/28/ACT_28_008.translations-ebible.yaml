    hehkháa óemä́gi.
  rmc-rmc: Ačhiľa pes, hoj le Publiuskro dad pašľolas strapimen andre horučka a igen
    les pretradelas. O Pavol geľa ke leste, modľinďa pes, thoďa pre leste o vasta
    a sasťarďa les.
  apr-apr: Ye kene in amye Pulias tani amnepe, inbe matamatenge mai ikaua tamana le
    nga ikenen kakawa pono ki ke kenongo. Ngan matamatenge tani yo ikauu i, in tinin
    ges ye, inbe imin tene ngan ran ran leu. Le nga Paulu ipa a ilo bet lo ikamata,
    motong la ipaloko bene lo pono, inbe ipatarau ye, ngan le tinini dook mata mulu.
  tiy-tiy: Atin i boh Publiowe déméruun méniro dob kamawe non toow fo démfug brab
    mégudu. Atin i Pablowe ménahur dob sibéy ne. Tidéw béno, ténégé no brab déménasal
    atin modor so béno, ménadi-adi so.
  nlg-nlg: Ma tamana a Publius te koli ni vahaghi na surughabu te kalea. Ma Paul te
    tona tana vokina me kokoeliulivutia ge talua na limana i vuvungana, me ghaotaa.
  dgr-DOGNT: Wetà eyaelı̨ t'à daèhte k'e whetı̨, edı-elı̨ tàda eyıts'ǫ edoò weɂǫ̀-at'ı̨
    t'à eyaelı̨. Eyıt'à Paul yets'àèhtła, yegha yaı̨htı tł'axǫǫ̀, edılà yek'e ayį̀į̀hwhǫ
    gà k'aàt'ıì ayį̀į̀là.
  pes-OPV: ازقضا پدر پوبلیوس را رنج تب و اسهال عارض شده، خفته بود. پس پولس نزد وی
    آمده و دعاکرده ودست بر او گذارده، او را شفا داد.
  ron-1924: Татэл луй Публиус зэчя атунч ын пат, болнав де фригурь ши де урдинаре.
    Павел с-а дус ла ел, с-а ругат, а пус мыниле песте ел ши л-а виндекат.
  tpz-tpz: E taman e Publius to koroh non tevan to haraꞌ non a hiinana me a to. Ke
    Pöl nö manuh peꞌ ko vahoꞌ a koren manih peꞌ, ko hin vaꞌaus en peꞌ ka hiinana me
    a to hik hah këh ee peꞌ, keꞌ vih hah en.
  agd-agd: Máan tiyá íkan Pabiriasin afóen ara oriaren aufá ira kharo iyan bakhen
    baré íkan Pori véi vaintá oriven ben aurá mo ayan kaúden amúkiyain má evaránen
    e asefaen mino.
  rkb-NT: Izo tsimyitsapyrẽta, ihumuẽzumu. Zikaraikik. Iwaze Pauro Deus bo itsyhyryze
    nipamykysoko. Tatsyhyrypetsa ty ihumo paik niy. Iwaze Deus zizororowyhik, tsakurẽta
    niyzik.
  san-THA: 'ตทา ตสฺย ปุพฺลิยสฺย ปิตา ชฺวราติสาเรณ ปีฑฺยมาน: สนฺ ศยฺยายามฺ อาสีตฺ;
    ตต: เปาลสฺตสฺย สมีปํ คตฺวา ปฺรารฺถนำ กฺฤตฺวา ตสฺย คาเตฺร หสฺตํ สมรฺปฺย ตํ สฺวสฺถํ
    กฺฤตวานฺฯ'
  iws-iws: Mɨ Pablias siir adɨn makakɨn ma siir niiya pɨu huua kɨni aka mɨ mhɨinaugɨ
    wara mɨ ɨnkɨn ɨugɨn. Mɨ Pol siya siirɨm yam. Mɨ nhwo siirɨm inɨ kwɨsɨu mɨ ɨna
    srɨiyɨn. Mɨ siir ɨɨna ɨna yonkwowɨn siir pɨu aiir mɨ siya ɨni wadɨeya ywokiyɨn.
  pol-SZ: Ojciec Publiusza leżał właśnie chory i cierpiał z powodu biegunki i gorączki.
    Paweł odwiedził go, pomodlił się za niego i—kładąc na niego ręce—uzdrowił go.
  ztq-NT: Aan lëëtyee gaa leñ tse go lëë pxosy Publio nix no xlyëë ni kë yoobcheñ.
    Lëë Pable kutedy lo xaa, aan loxsye kwnab Pable lo Dios por lëë xaa, lëë Pable
    pxob ña lady xaa aan lëë gaa xaa byak.
  zai-NT: Ca dxi que pe huará bixhoze be, nexhe né xindxá' ne yuba ndaani'. Para uyé
    Pablu ra nuu, ne biluxe si uní' né Dios ula'qui ná luguiá be, bisianda laabe.
  upv-upv: Tata sen ematur re maling nga mesien dowalul muloli, ko nolon kele owlu
    eptiptevi drra. Ko Pol ean okuklue, elngi nevren rengen ko olot tevi, ko ololi
    erres luwi vajin.
  aui-aui: Toumii gwabine kayamakamake, na akowa kakabi da tamananaki igubaga, sinina
    imuyamuya bi kamovera ikabi. Wasina bi Pol irughu tomoyina yana tupayarae da irupariyeni
    bi imana debane itoura na iyawa.
  wap-NT: Uruu dono tuukiaꞌo Publius daru karinaan, umada wiichan naꞌiki utyoodapan
    izai. Uruu idi Paul morotan udaꞌawupa-kizi iti, naꞌiki umuudan pakaꞌu uꞌidaꞌa,
    naꞌiki utoriinpan, upishaan Tominkaru marii kizi karinaꞌo kakudan, sariapa mishi
    ukakudaꞌakan.
  mva-mva: Pabilius tama nge more kusi-ragogo be tine-galalai didoki be bokai zirapu-lo
    ieno. Makara be Pol ilako be ite. Kodeka iraboni be luma ono inangaria be iaka-uiaki.
  dwr-NT: Pupiliyoosa aabbu qoxuwaa, seelaanne uluwaa kadhaa saketti gisiide de7ee;
    Phawuloosi A soy geliide, aw Xoossaa woosseedda; bare kushiyaa A bolla wothiide,
    A patheedda.
  kfw-kfw: Publius pa kha ritun khat-um eeksen khan ana-ah aleizaal. Paul in amadiang
    aluut-ah, Pathian anili, achungnga akut aduongpiya ama kha amindampi jei.
  bfz-bfz: पुबलियुसो रा पिता बुखार और खूनो री आंवा रा रोगी था, तेबे पौलुसे तेसरे कमरे
    रे जाई की तेसखे प्रार्थना कित्ती और तेस पाँदे आथ राखी की से ठीक कित्तेया।
  cuk-09: Dakargu, Publio-bab uelegar maid, ueleged ise daarmaknaid, degi, egi disegad
    nue naibalid. Pablo ase ataknad-gusad. Pablo ega Bab Dummadse gochad-sorba, a-dulegi
    argan mesisgu, nudaksad.
  ben-OBCV: তাঁর বাবা জ্বর ও আমাশয়রোগে শয্যাশায়ী ছিলেন। পৌল তাঁকে দেখতে ভিতরে গেলেন
    এবং প্রার্থনা করার পর তাঁর উপরে হাত রেখে তাঁকে সুস্থ করলেন।
  mil-NT: Te tǎtá tě Pùbliú‑áⁿ cáá‑dě cùhú‑dé ñúhú‑dě cahni, te tnàhá‑dé daxi. Te
    té Pǎblú ní sáháⁿ‑dé núú cáá‑dě, te ní cáháⁿ ndɨhɨ‑dé Yǎ Ndiǒxí, te ní sacáⁿ ndodo‑dé
    ndaha‑dé dɨ́quɨ́ těe cùhú‑áⁿ, te ducaⁿ‑ni nǐ quide‑dé, te ní ndúha tée cùhú‑áⁿ.
  myu-myu: Paulo o'ju Públio ebay kay. Iwãtaxipi osunuy. Ipa'i osunuy, yukpidi dak.
    Paulo o'jekawẽn Deus eju Públio ebay beam. Jebu o'subumõg̃ cebe. O'g̃u'ada. Xipat
    o'e.
  amk-amk: Rabuang bonani mani tamang wia na fatafoi terai we ne tarai meninggapoi
    tuti amasori. Paulusi da wa wenadi wei, yuai warangfoa wa saui ampafe denteng.
  fai-fai: gebom Fubiliyas am alaw be asan bom nadane wolok dek tadelaw bom kál mámin
    dafu bada abin ki akál beno, Faul ayo tam am atam Got gán dádaw nadane teng dew
    yak dawtida matam kasása.
  ura-NT: Nii janate, ajaa que jeraain ujuee caaun cunaiteein ecu niha nii Fobirio
    inacana jaun, rene turuha cue Faboro. Rene turuhinte, coaraain nichoae Cana Coaunera
    bajaane baiha, nichoae biji merecaain, dadaain aonaane rijieeoritiin inae nerautae.
  mcd-NT: Apa isinin icoinni yonacain imi chishoi. Oshati muran racani. Tapitan Pablonun
    ahuun cunu muran iquicaini Upa Dios cufishonicai. Cufishotan ahuun mucuman mamanni
    cayanon. Ascaino cayariscatani.
  urt-urt: Yai Publius ŋende wahriꞌ epwa ŋanar luh pe, wahriꞌ kin nihe topoꞌe hap
    pinip. Pe Pol na nikil syep ŋanah kin ŋisilihme Got pe, wahriꞌ epwa kin miꞌe.
  kiz-kiz: Jhatokili kujha ni dadi ghwa Pablio akamulibhu ni homa ni bhutamu bhwa
    kuhara. Ni Paulo bho andotili, asokili akabheka mabhoko panani pa muene ni kumponesya.
  tzo-TZE: Ip cha'i stot li Publioe. Tey mochol ta svayab. C'ac'ubel xchi'uc ch'ich'al
    tsa'nel ip cha'i. Li Pabloe i'och batel, bat sq'uel. La sc'opanbe Dios ta stojol.
    Laj yac' sc'ob ta sbec'tal jech icol o.
  lex-lex: La' ler de de Publius amni e namehra-namau lia nnienia tema pniahna me
    wniahiwra-wnialalli. Paulus nla kamri pa namkeka mak kamehra de, noma nsumbain
    la, pa nran limni la wawannu noma nkalwied wa.
  dov-dov: Lino kwakaba kuti wisi wa Pabbuliyasi wakalikuchiswa ndulwe akania bugwalaya.
    Lino Pawulu nakaya kulinguwe, wakakomba, wamubikka maboko, mpawo wamuponia.
  rgu-rgu: Tepoꞌ ria, gubernor papa boki na namahedi ao lu maiꞌ, ma ana sali-sali
    mesan ta pake hahaeꞌ fa. Paulus neu dama ni nai kaman daleꞌ, de fua lima na neuꞌ
    touꞌ kamahedis ria fo hule feen, boe ma ana teꞌe tutiꞌ a.
  toc-NT: Quin­ca̠­hua­nicán pi̠ xtla̠t Publio xka­lhi̠y palha lhcúya̠t y xli̠­lama
    takalh­ni̠sti. Pablo alh laka­ta̠yay, acxni̠ chú xlá kalh­ta­hua­ka­ni­ko̠lh Dios,
    liacchí­palh xmacán y tuncán ma̠t­lá̠n­ti̠lh.
  som-som: Oo waxay noqotay in Bobliyos aabbihiis jiifsaday isagoo qandho iyo dabadhiig
    qaba. Markaasaa Bawlos isagii u galay oo intuu u duceeyey ayuu gacmihiisii saaray
    oo wuu bogsiiyey isagii.
  mam-C: Me atzi'n ttata Publio, yab'taq te' tu'n kyaq ex tu'n chk'oj, ex tku'xtaq
    toj ttxo'w. B'e'xsin xi' Pabl q'olb'ilte. Atzin te' tb'aj na'n Dios ti'j, i kub'
    tq'o'n tq'ob' tib'aj, ex b'e'x q'anit tu'n.
  ndj-ndj: Topi, tatimundu Pubiliu avelili kawonja pawulili, mtami, kana msusa na
    kupweka mwasi. Pauli ayingilili munyumba yaki, kadadava na kamuvikila mawoku vaki
    pambindi ya mtami, kamunanisha.
  mbj-NT: Ta yb nahëë näng tagëë bä. Oom ta hã, w'oo gatsëg ta hata. Ti m' Paw-Ro
    beg'ããs tahagä hẽnh. Ti m' taky n'aa etsẽẽ P'op Hagä Do hã ta nahëë hyb n'aa.
    Taky n'aa ets'ẽẽ wät jawén paa bä ta moo tadasooh ta nuu gó. Ti m' aj'yy bahas'oo
    däk.
  lat-VUC: 'Contigit autem patrem Publii febribus et dysenteria vexatum jacere. Ad
    quem Paulus intravit: et cum orasset, et imposuisset ei manus, salvavit eum.'
  ngp-ngp: Ise dya Pubilio andaga mnyonge wa molusazi, mnyonge wa misango ya kuhala,
    Paulo nakagenda kumuwona, eze abinde kuvika Mnungu agelekaga mikono mo mnyonge
    no kumhonya.
  enq-2: Dokopa Pubuliusa takange doko yonge itaita pyoo taeyoko mandyoo piamopa,
    andaka yaina sia. Dopa piamopa, Polome akali doko kanja pupala, kingi aiyombanya
    setapala loma sakamaiyamopa, yaina doko mee jia.
  eng-ASVBT: 'And it was so, that the father of Publius lay sick of fever and dysentery:
    unto whom Paul entered in, and prayed, and laying his hands on him healed him.'
  mna-mna: Publius tamaana, ni ibayyou ma kopo suruunu ramaki siŋ. Tabe ikenne men
    ta muriini. Tana Paulus ila to ilela ma ire i. Mi imaŋga to iur namaana isala
    ŋwaana, mi isuŋ pa Merere, to niini ndabok.
  myw-myw: Misumkwey towen Pubiliy taman nises wabunatum, ikatoun, itaka̱lon won,
    mwaliyes isawel. Pawl isiw wanbunatum, initoug Yowbad waseg, isen naman wa̱won,
    mo ibwein.
  sby-sby: Baishi Pabulosi balikuba bona kabakolwa bulwashi bwa kulungula mubili,
    kayi ne cinkumbe. Paulo walaya mu ng'anda mobalikuba, walapaila nekubika makasa
    akendi palyendibo, popelapo balasengulwa.
  sll-sll: Momingere Pablias irang algi yo bilere, gaung nega dimia pai mongwi. Mongure
    Pol pi mala pire God ha ditere aling gaung bani angure, nibil i gintani wai sungure
    ya mongwi.
  yaq-NT: Junama'a ju'u yo'owe Puuplio' teamta a' achaiwa, ama bo'okan. Ini'i aapo
    unnaa tompo ko'okoeka intok taji wechekai. Ju'u Paplo iniau noiteka intok aapo,
    chukula Liojtau bicha a' nokriasukai, ae bepa mamteka au a' ine'etetuak.
  uro-uro: Dap aa mamäk di rhoqoräkt di ama rämgi ama mor qi na ama uvupki dä ama
    ingdäktka bä aräm ga sämäni lai. Ma Pol qa mon ivakt iva qä lu qa näkt nga nasot
    i qa nän bät a qa dä qa mu aa rhäkt pät a qa bä qa mumäräs pät a qa.
  ita-1885: E s'imbattè che il padre di Publio giacea in letto, malato di febbre,
    e di dissenteria; e Paolo andò a trovarlo; ed avendo fatta l'orazione, ed impostegli
    le mani, lo guarì.
  muy-muy: Bəŋ ge Pʉbliyʉs àbu, ay ti naŋ àvu mandəhaɗani èɓesey do ; ahàr egizleki,
    azay day abafəŋa. Pol àra ècia ma gana ti òru afa gani. Àra ènjikia ti àhəŋgalay
    Melefit, àbəki *ahar ga mahəŋgaraba naŋ a, mək bəŋ ge Pʉbliyʉs ni àŋgaba.
  kqc-kqc: Ini baba bi gauka varegamo; ina bi roaita vaki vaki ma diye fa resi guraugamo.
    Paul bi ini daiyutu dui resi usa usa nisi ini vana ina fafau aeyo ma ini gauka
    buni niyo.
  tav-tav: To bairo jã cabairi paʉna Publio pacʉ bʉgorique mena, paniñañe boaʉ cabaiwĩ.
    To bairi cʉ cayojaropʉ cʉ catʉjʉ jãa aámi Pablo. Topʉ cʉ tʉjʉri Diore cʉ jeniboja,
    cʉ cañiga peowĩ. To bairo cʉ cátona cañuucoami Publio pacʉ.
  eng-ULB: It happened that the father of Publius had been made ill with a fever and
    dysentery. When Paul went to him, he prayed, placed his hands on him, and healed
    him.
  spa-VBL: Pero el padre de Publio estaba enfermo, acostado en una cama y sufría con
    fiebre y disentería. Entonces Pablo entró a verlo, y oró por él, puso sus manos
    sobre él y lo sanó.
  fra-_FOB: Et il se rencontra que le père de Publius était au lit, malade de la fièvre
    et de la dysenterie. Paul entra chez lui; et ayant prié, il lui imposa les mains,
    et le guérit.
  hau-ULB: Ana nan ashe mahaifin Babiliyas yana fama da zazzabi da atuni. Bulus ya
    shiga, yayi masa addu'a, ya dibiya masa hannu, ya sami warkarwa.
  mal-mal: പുബ്ലിയൊസിന്റെ അപ്പൻ പനിയും അതിസാരവും പിടിച്ച് കിടപ്പായിരുന്നു. പൗലൊസ്
    അവന്റെ അടുക്കൽ അകത്ത് ചെന്ന് പ്രാർത്ഥിച്ച് അവന്റെമേൽ കൈവച്ച് സുഖപ്പെടുത്തി.
  kkc-kkc: Moso ee ma kulodu Pubiliyeseeyo ama kolo dei sabolo osoloso su paiye sabolo
    tiameleeso. Eseme Poloye yayo tiamelee mapoo gadileso, Godee mapoo takoloso, o
    deeso yimapoo sigime, paiye weidooso.
  urd-GVR: Us kā bāp bīmār paṛā thā, wuh buḳhār aur pechish ke marz meṅ mubtalā thā.
    Paulus us ke kamre meṅ gayā, us ke lie duā kī aur apne hāth us par rakh die. Is
    par marīz ko shafā milī.
  far-far: Ma ana kada nai, na maa sa Publius ka matai ana 'ako'akolae, ma nia ka
    siritai 'abu. Ma sa Paul ka ru siana laona mae lume nia, ma ka foa, ma ka alua
    'abana fafia, ma nia ka 'akwa na.
  suz-BL: पुब्‍लीयस आ खिंमी बा‍स बाक्‍कानु, आ आफ ख्‍युर पा जरो पा रोइ पशो बाक्‍त।
    मिनु पावलमी रोइ पाइब कली ग्रुम्‍थ लशा, आ गुइ मेको तारी वोइश्‍शा, प्रार्थना पा
    सापाइक्‍तु।
  car-NT: Moro jako ro mo'ko Publius jumy tapapo kynakon komyinano pe, kawaitu pe
    enapa. Paulus wyto'po i'wa. Tamusi 'wa tauranary mero tainary yry'po i'wa itu'ponaka.
    Iwara ikura'ma'po i'wa.
  amp-amp: Publiusrhu yifemr dbohnefti rikmbuheft yakmottr rhumour. Porr yihato kfo
    bruttnamorr yo tir htahato fak marnyamorr.
  bht-bht: पुबलियुसे दे पिता जो बुखार कने पेचिश बिमारी थी। पौलुसे उदे बखे जाई करी
    प्राथना किती, कने उदे पर हथ रखीकरी उसयो ठीक किता।
  eng-NOY: And it happened that the father of Publius was lying sick with a fever
    and dysentery; to whom Paul went in, and, when he had prayed, laid his hands on
    him, and healed him.
  cub-NT: Publioi pacʉ parayʉ ijimʉ, morejavʉ̃ ʉ̃́re. Aru cod̶o yaiyʉ́ barejáme ʉ̃.
    Pablo jã́cʉnʉrejame ʉ̃i yebai. Jẽniari Jʉ̃menijicʉque ʉ̃́re, tʉoyʉ ʉ̃i pʉrʉque,
    mead̶arejame ʉ̃́re.
  ita-1927: E accadde che il padre di Publio giacea malato di febbre e di dissenteria.
    Paolo andò a trovarlo; e dopo aver pregato, gl’impose le mani e lo guarì.
  lww-lww: Ana pogos nap̃a mesike memio la nene, yermarua nap̃a arimana ne sup̃e nene
    naga momalio m̃eke m̃ana tog, naga mai, nap̃a yepena la pisun, a m̃ep̃ena piowa
    p̃arwowea. Ana Pol pa pisu yermarua nene, ana mligan limana tea, mlotuwoia, kila
    naga pimi po sina.
  ckb-ckb: وا ڕێککەوت باوکی پۆبلیۆس لەناو جێگادا کەوتبوو، تا و سکچوونی هەبوو. پۆڵس
    چووە لای و نوێژی کرد، دەستی لەسەر دانا و چاکیکردەوە.
  spm-spm: Aŋn inaghaves areeghi, aŋm mbɨkarɨgh aŋn fheema, a buuna rɨmɨnmɨnaŋga avhii.
    Mauthughura Pol aŋn ganamɨusuava avhen gugha aŋmɨusua Gotɨn phorugham mbɨkemigha,
    gɨn nona afharɨn aŋni iphɨa athɨsima, a nomthegha indera.
  nas-nas: Tenang eeꞌnang Publias bauma siipavoko uipaariiꞌ ninka kuviriꞌoma, eeꞌnoko
    Paulaꞌke bera beeroꞌuma bireng panteꞌura kunsivuioꞌ taarevouꞌ.
  uvl-uvl: Pe ne Puplius temene ngana kou sainin pe porochroch poia ke manga hete.
    Pe pule singina milanglang toto. Ol pe Paulus i teu ke teke la ke nau toto i.
    Iok, Paulus hele luluch nge NeHalang ke het pe tal heke penna nge non soke neu
    pe haleles neu het sapele.
  eng-BBE: And the father of Publius was ill, with a disease of the stomach; to whom
    Paul went, and put his hands on him, with prayer, and made him well.
  ixl-CNT: Utz atich kuꞌ vitat u Puublio vatz txꞌach. Yaꞌvich tu xamal tuchꞌ tu txꞌiꞌla
    uul. Ech okoꞌp u Pablo tzixeꞌ. Iqꞌila sikꞌle Tioxh tiꞌ utz, taqꞌ jeꞌ iqꞌabꞌ tibꞌa.
    Ech iꞌan bꞌaꞌn.
  xsi-xsi: Aŋga Publius tama nde muŋga ikai pukoŋa kala imo ndaina ikeno nâ. Ikai
