  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜੋ ਪੁਬਲਿਯੁਸ ਦਾ ਪਿਤਾ ਬੁਖ਼ਾਰ ਅਤੇ ਮਰੋੜਾਂ ਨਾਲ ਬਿਮਾਰ ਪਿਆ
