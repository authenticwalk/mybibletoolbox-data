  kan-OKCV: ಪೊಪ್ಲಿಯನ ತಂದೆ ಅಸ್ವಸ್ಥತೆಯಿಂದ ಮಲಗಿದ್ದನು. ಅವನು ಜ್ವರ ಮತ್ತು ರಕ್ತ ಭೇದಿಯಿಂದ ಬಾಧೆಗೊಳಗಾಗಿದ್ದನು.
    ಪೌಲನು ಅವನನ್ನು ಸಂದರ್ಶಿಸಿ, ಪ್ರಾರ್ಥನೆಮಾಡಿ, ಅವನ ಮೇಲೆ ತನ್ನ ಹಸ್ತಗಳನ್ನಿಟ್ಟು ಅವನನ್ನು ಗುಣಪಡಿಸಿದನು.
  bbb-bbb: Ro e Fubirusido asoe ije fuka adame abena safuiga fu are fuone ijia name.
