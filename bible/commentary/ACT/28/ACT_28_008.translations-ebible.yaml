    in ruvehe məsanɨn.
  kpr-kpr: Publius numamo tamo vevera use foká gutedo fasiriri gido, Paul ira numokena
    tere banungedo, ungo sirege tamonda jighi setiri jebugusira.
  san-IAS: tadā tasya publiyasya pitā jvarātisāreṇa pīḍyamānaḥ san śayyāyām āsīt;
    tataḥ paulastasya samīpaṁ gatvā prārthanāṁ kṛtvā tasya gātre hastaṁ samarpya taṁ
