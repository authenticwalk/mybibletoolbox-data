    குணமாக்கினான்.
  azz-NT: Huan mochihuac que in Publio ipapá huetztoya tech in icochpet porín mococoaya
    ca totonic huan calannemilis. Huan ijcón in Pablo yajqui quicalpanoto. Huan satepan
    cuac motatatautilij ya ica por yejua, ijcuacón in Pablo quicuamapachoj ica imacpal
    huan ijcón quipajtij.
  spa-RV-1909: 'Y aconteció que el padre de Publio estaba en cama, enfermo de fiebres
    y de disentería: al cual Pablo entró, y después de haber orado, le puso las manos
    encima, y le sanó:'
  csy-csy: 'Taciang in, Publius i pa sia cisa natna le ngilsan vei in lum hi: Paul
    a kung ah pai a, thungen in a tung ah khut nga a, damsak hi.'
  mxq-NT: Es ja Publyʉ tyeety tap kyoꞌknʉ mʉt ja neꞌpyñbya̱ꞌa̱m esʉ jʉʉn. Net ja Pa̱a̱blʉ
