  gvs-gvs: E ame tutayana Popiliyoyana tamana ikatówana be nakae gamona iilokoina,
    tuwo kebana goi iimasisi. Tuwo Paulo isiu ina tamanayana igite, manuna ikawanoi
    Yaubada yaina. Ikawanoi ikavava, tauyana ibisikone, e iboboina.
  kbm-kbm: Pablias nok tame gimat utle vavavne be gibiep muai-muai, beti Pol gisov
