    ස්වස්ථං කෘතවාන්|
  yut-yut: Publius dakon datni uŋun sot aŋek gɨptɨmɨ kɨndapmɨ soŋakwan pakgɨt. Ae
    kok ɨlɨtyo kɨsi agɨt, do Pol uŋun kok do wɨgek bɨsit aŋ ɨmɨŋ mudaŋek kɨsitni kwenikon
    wutjɨŋek aŋmɨlɨp agɨt.
  grc-BYZ: ἐγένετο δὲ τὸν πατέρα τοῦ Ποπλίου πυρετοῖς καὶ δυσεντερίῳ συνεχόμενον κατακεῖσθαι·
    πρὸς ὃν ὁ Παῦλος εἰσελθὼν καὶ προσευξάμενος καὶ ἐπιθεὶς τὰς χεῖρας αὐτῷ ἰάσατο
    αὐτόν.
  cpc-NT: Ari nokimakotakiri iwaapati Publio ikatsinkaakitatzi, ishiwaiwaita. Ityaashitanakiri
    Pablo. Ikanta jamanakowintakari, jotirotantakari jako, apathakiro ishintsitanai.
  nhg-NT: Omochi que itajtzi Publio betztotaya pa tlapechtle. Oquepex totunealestle
    hua tiequelestle. Pöblo oquetlajpaluto. Omotlajtlötlajte hua oquentlöle imöhua
    ipa inu cocoxque. Ca inu opajtec.
  nya-nya: Abambo ake anali gone, chifukwa amadwala malungo ndi kamwazi. Paulo analowa
    mʼchipinda chake kukawaona, ndipo atapemphera, anasanjika manja ake pa iwo nawachiritsa.
  ngu-NT: Niman on itaj Publio onoya tlapechco, cualohuaya ican totonqui niman yestlalijli.
    Pablo oyaj oquinotzato, niman ijcuac yoquichiu oración, ipan oquintlalij imahuan
    niman oquipajtij.
  kup-kup: Tahan Pabliasiz papap lamao ñadat zao meehot oraehan Pol pim oraeh-zei
    girü povok lokat Godin mañ mañat pim maras aban popuz herisik bizahan pi tin ravah.
  jid-jid: A he niki, iti Publius a kru lilo lokpa mba atini. Niwa Bulus a hi niwu,
    a bre, yowo ma nitu ma, nda nuu si kpama.
  wmw-wmw: Wawaye Pubiliyu ákiwa na homa na akipulugari damu, ákilala pakinanda. Paulu
    akuka akimmona, akintula nkono, nakunlebelela duwa, nlwere ire akipona.
  gmv-GGM: Heeni Puppulyyosa aawa michchayinne guso harrigey sakkin zinniidi des;
    Phawulossay izakko gellidi izas wossidesinne iza bolla kushe woththidi paththides.
  ssg-ssg: Lokon ien tel taman tinun, i tua engeeng. Lul tunahi i hetekie i lamani
    tian. Pol nahih paxai i ape i hana minan patul tetan kameiai Haeu ti haewian.
    Ape tinun ewi.
  zpo-NT: Nu lee xuz Publio ne nzak; nlen xlee nu yizhnlob. Pab ngwasewii lo xaa,
    nu gwluzh gorna ngulo mdizhno Pab Dios, mzhib Pab yaa Pab cho xaa nu lee xaa ngokwen.
  poy-poy: Tati gwakuwi Publiu kagonjiti mushitanda, yomberi kaweriti kapyupa na kupweka
    mwazi. Paulu kingiriti mnumba su kamwoni na pakaluwa Mlungu, katula mawoku pamlweri
    na kumponiziya.
  qwh-NT: Tsechomi Publiupa papänin fiebriwan y esqechawan qeshyarnin cämarëcarqan.
    Tsenam Pablu ewarqan qeshyaq watucaq. Diosman mañacurirninnam, maquinta qeshyaq
    nunaman churarqan y cachacäratserqan.
  gaw-gaw: Ig ap̱a daatta, Pablias mameg nug beḏu gaḵaḏak oḏe amu hioḏak oḏe ele awom
    niieye, Paulus nug gumiṯa wana unuqiṯa, ep̱eg qaḏep̱a me, ena dayom.
  nca-nca: Pupilius koro iwí kowí tiwi riní qonziriri tero eteyaró. Etiní Polko oro
    hariri tero kandí rero saŋanímo riní meté taró.
  zpz-NTPP: Na uz Publio mbish yu nu rat yu. Rcaañ zig niy, nunu druyuuy. Orzeꞌ Baly
    gua güiiy yu. Na ornu blazh mnii nu Baly Ñgyoozh nu nac yu, orzeꞌ briib yaay yu.
    Orzeꞌ byac yu.
  mkj-mkj: En Publius pahpahu mine nehn pehd ki johmwehu karkar apel jasoangsoang.
    Paul dilda ipoa nehn perehu, kapkap apel kihdi poah pohn woallo kasihkeida ih.
  zac-NT: Perë shtadë Publio nagáꞌall; rac llúꞌull; nanull shldí nu ráquëll narlaꞌguë.
    Pablo guaguëꞌnë visitar lëꞌë shtadë Publio. Gunaꞌbë Pablo lu Dios por lë́ꞌëll
    nu bëdchiꞌbë Pablo guiáꞌaiꞌ guë́quëll. Bëac nguiu ni lueguë.
  kyg-kyg: Pamaliyasi afoꞌamoꞌmo amuko kaita hauge aitoto aige nehuno hipaꞌaleꞌmo
    havaeno maiꞌniye. Poloꞌa noꞌafiꞌmo haino agufaleꞌmo ayaꞌmo maleꞌneno nunumuꞌmo
    huno ateꞌnigeno kaitaꞌamo hageno ateꞌnigeꞌa
  kmk-kmk: Naisammu un amod dit pudut dit aman Publio kan natili pay. Ummoy Pablo
    inila utdit kuwaltu na ot inluwaḻuwana. Maabus mana manluwaḻu inyagpad na dit
    imana utdit uḻun dit masakit ot dagusa kummiya.
  cao-NT: Jabi oxatí tsi Publio jahëpa iniquë, iquihi na. Jasca, chixojani quiha.
    Jatsi jahuë jahëpa Pablo jisi caniquë. Cahax jahá tsi jahuë mëquë janahax tsi
    quiha ja bax ja bëhoxniquë. Jahuë jahëpa ja jënimahuaniquë.
  bbr-bbr: Publius nukan momok ko sip näwäu roros sip wenuk, kon pasar opok nine rawon.
    Pol nukas kiro äpu momoi, kon waru uru toneanik, Anut aurmara, kon ipou kiro ron
    tapau opok monuk, ko ätäi eposek sarewon.
  inb-inb: Chi mandagpa taita, iapa rupai­wa i iawar iali­chii­wa­mi siri­kurka. Chasa
    iachas­paka, Pabloka ungug­pag­ma rirka. Nis­paka, Taita Diusta maña­puspa, umapi
    maki churaspa, alia­chirka.
  hrv-hrv: A Publijeva je oca uhvatila ognjica i srdobolja pa je ležao. Pavao uđe
    k njemu, pomoli se, stavi na nj ruke i izliječi ga.
  box-NT: O nìi mu ɓàn maá lò yí here wi le dãmu dɛ̀ɛ yi. Lée tɛ̀ɛnì làa
    fĩn-lonloòró vã́mú tò a. Ó o Poole wà zon o cɔ̃́n, á fìora nɔn wo yi,
    ò o bò mí níní o wán ó o wan.
  ote-NT: Y nurá dadaꞌa̱ mi ꞌbɛnga ja ra mfidi mri hñeni mri umba ra nzø ne ra na̱stꞌi.
    Y nura cu Pablo bi ma bá cꞌa̱ꞌtsi pa bá apabi Ajua̱ por gueꞌa̱ ne bi hñuꞌtsua
    rá ꞌyɛ. Nepʉ ꞌbestho bi ña̱niꞌa̱.
  wnu-wnu: Qen end Publius wonou ur eng toar wara inab igoai. Ende igama Pol munai
    tumbigi end isub Qenut qamb git goan baab aba toar eng wagerei.
  zam-NT: Nde nxon', nax yíiz xud mbi', co' lèe Publ, con xlé' no con yíizbren. Pab
    ngua too naa xud mbi' liz xud mbi'. Ngurez Pab Diox por cón che'n xud mbi'. Ngoloa,
    mxo'f Pab ya' Pab lad xud mbi'. Ale mteyac Diox mbi'.
  zyp-NT: A paw cawh chungtlai le a sawnang tah a sah ka, a inah letah a lia thlang.
    Paul taco va ming ka, thlawchangpah ka a cung letah a kih pahnia ka, a dang.
  sey-NT: Ja̱rote Publio pëca jaꞌquë su̱ña dahuëna cuiꞌne tsie ë̱ta dahuë co̱ni ju̱ꞌiquë
    pajiꞌi. Paꞌina, Pablopi cacani ñani Maijaꞌquëre se̱ni tëjini i̱te jë̱ñapi patoquëna,
    coꞌyapi.
  nvm-nvm: Regavo e Fabriason asoij iji fuka adam abe iduaiga fu ar fuon ijia nam.
    Fu namga For fu aru ijia keko fuon sirimamene imut nigen abedema fu una main.
  mps-mps: Tama te sogo te Publius aga aya moni gasi selama, bede pila mubo. Aga te
    gasi si sali, me haligadu kaneme yali, me tigide moni posolo yali. Tama Pol aga
    pelama, aga suali. Tama Polgo Godibolo po olama, agai nogo te gasi bidi toboluba
    muani.
  pab-NT: Enexe hokakita hoka ehokotyoita taita kamakoa, watyahiseta exahe ityako
    hare kaweta. Hoka Paulo xane isoa hoka iraexatya enomana, hakahe ekaokakisa ihiye
    hoka aiyatelikihetene.
  llg-llg: Faik ndia, gubenor ama bonggin ana sumai, ma ana sali taa hahae. Boe ma
    Paulus neu tilon nai ndia kaman. Basa boe ma Paulus ana tao liman neu hataholi
    kamaheꞌdik ndia, de ana hule-haladoi feen. Boe ma ana hai memak.
  kyf-kyf: Publiusʋʋ dide mɩ lapɩda, ɔ ku -su, 'ɩn ɔ kaa kakpa -yɔ. Pɔlʋ mnɩa ɔ 'yɩa,
    'ɩn ɔ yia ɔ sɔ ɔ 'wluo lapalɩ, ɔ yia ɔ 'gbʋ -Lagɔ bhubhoe, 'ɩn ɔ yia ɔ jipe.
  tpi-tpi: Papa bilong Publius em i sik i stap. Em i gat skin i hat wantaim pekpek
    wara. Orait Pol i go long em na i beten. Na em i putim han long em, na i mekim
    em i kamap orait gen.
  mih-NT: Ñihi xaan caa zutu ra Publio vatyi cuhu ra. Zaa ra ta siyo ra nɨñɨ. Cuahan
    ra Pablo nu caa ra. Sica tahvi ra sii Ndyoo ta tyizo ra ndaha ra sii ra ta zanduvaha
    ra sii ra.
  qvh-NT: Saychömi Publiupa taytan disenteriawan ansa car cämacho fiebriwan jitaraycargan.
    Saymi gueshyaycagman yaycuycur payta aliyäsinanpä Tayta Diosninsita Pablo manacorgan.
    Nircur paypa jananman maquinta churaycuptinmi aliyargan.
  kms-kms: Publius ni kiyi num gureg pu nase. Ni ghimbi sungue riping, di umbo wuye
    nand. Pol ninde nondo, muq God pengu nindig. Pre di ni si Publius kiyi nde ni
    kuyo, di ni num oghi.
  agn-agn: Naton ang pagmasit tang tatay ni Publio. Agkinten tanandia ig agdisintariaen.
    Animan napaning si Pablo ong nandia ig nangadi. Oman binondo na tang kalima na
    ong tatay ni Publio, ig pinao-ya na tanandia.
  nhi-NT: Ic ihcuacon nipapan Publio ouitztoya, omococouaya ica totonqui uan ocpiaya
    sinteria. Pablo ocalac campa yeh ouitztoya, uan octlatlautih Dios, oquintlalih
    nimauan ipan in cocoxqui uan ocpahtih.
  ttc-NT: Yaji te stat te Públio atqet tuq tjaq' xnoq'l tzan tpaj yab' tuq tuky'i
    kyaq b'ix kyik'oj. Ntons te Pa'k owox aj ja' tuq tetz atqet, b'ix ya ma mankun
    txnaq'tzan, oqet tsi' tq'ab' tajsik b'ix te tij ob'antik.
  dan-1931: Men det traf sig, at Publius's Fader lå syg af Feber og Blodgang. Til
    ham gik Paulus ind og bad og lagde Hænderne på ham og helbredte ham.
  kwj-kwj: Wondawani Papiliyas yapai hahungo ri mendindani ya ri tukuyanda. Hima mwe
    ri tape hi saindani se uku sikanda. Ete wondawani Pol ini Gotri ni ri uchahambwasini
    tape tenge rihi ki ri torowani kipe ya ai rini wosi.
  vie-OVCB: Cha của Búp-liêu bị sốt và bệnh lỵ, đang nằm trên giường bệnh. Phao-lô
    vào thăm, cầu nguyện và đặt tay chữa lành cho ông.
  kze-kze: Pápáriyasi avowámbá kokotámba ankéna ayánómbá naaegwárá'á kwéuwana máyowana
    Póro kwenópa'a kwéna awánéna Áánútumpa'a námúnaa kwésena ayáándei ane'á tátorowana
    mináí'á ánásowasa
  mpj-mpj: Palumili mama ngarnta ngarripayi, parltiparlti ngarripayi, jurninyjirri.
    Puulpalu yanu mayangka palungka jarrpangu ka marangku junu, ka kunyjunyurringu
    palumili mama.
  lbk-lbk: Naiyaspo ay masasakit si amana tay kad-in enpochot ya wad-ay disinteriyana.
    Sinomkhep si Pablo is kakawadna, sa na't inlowalowan ya inpatangna nan limana
    ken siya ay nangipagkhawis.
  mto-NT: Je̱m tseꞌe je̱ Publio je̱ tyeeꞌ vyeꞌna, ja̱mpaꞌam je̱ts nu̱u̱ꞌpu̱n paꞌamts
    je̱ꞌe̱ veꞌe pa̱jkjup. Vanꞌit tseꞌe o̱jts je̱ Pablo kyuꞌixju̱ je̱tseꞌe du̱nu̱tsapka̱jts,
    je̱tseꞌe je̱ kya̱ꞌa̱j du̱tuknu̱ka̱a̱jn. Ku veꞌe veꞌem du̱tuujn, vanꞌit tseꞌe je̱
    Publio je̱ tyeeꞌ jyo̱tka̱daakni.
  bzh-bzh: Lob Publius sënë ama niraḳ meneggëp. Nivanë böp gahë neverup ḳöḳ, rëḳ
    Paulus ya mejom raḳ yi, gebë nema raḳ lom vesa loḳ.
  guj-2017: તે વેળાએ પબ્લિયુસના પિતાને તાવ આવ્યો હતો. અને મરડો થયો હતો, પાઉલ તેની
    પાસે અંદર ગયો, પછી પાઉલે પ્રાર્થના કરી, તેના પર પોતાના હાથ મૂકીને તેને સાજો કર્યો.
  jvn-NT: Dongé awaké déwé nang kono bapaké Publius lara panas lan lara weteng. Rasul
    Paulus terus mlebu nang kamaré wongé terus numpangi tangan ndongakké. Wongé sakwat
    mari.
  byr-byr: Pavɨlaazare ganɨmaangei kɨlaakejɨꞌ dɨꞌmudɨnakei lɨkulya tɨnakei warɨna
    yaꞌ. Gannya yɨꞌbɨnyavɨ waꞌdɨꞌnyɨ kuꞌdɨkevɨ Polɨ wɨlaka gamɨnyɨna Gotɨyarɨ wɨdaka
    asawaai kadathɨwagaꞌ nabalya yarai yɨwɨna yaꞌ.
  ian-ian: Pabliasna nyaek yelogwenga tɨga sɨndu kwandɨ. Kangan yelagwen vɨtɨndɨ maa
    ngu ndi yilɨndɨ. Ndɨnai la kava Pol wuleilaa ndɨ kat vɨlaa Pol taamba taagalaa
    God kat wagalandɨ, ndɨ kwo lɨndɨ.
  hun-hun: Történt pedig, hogy Publiusz atyja hideglelésben és vérhasban betegen feküdt.
    Pál bement hozzá, és miután könyörgött, kezeit rátéve meggyógyította őt.
  mcf-NT: Adnubien Pudion papa chumbo yec pienec aton madon shubu nuntan uepondash.
    Adec Pudion papa uec quesho tantiash Pabado aid isec nidshun ashunquiobi Nuquin
    Papa chuishumbic Pudion papa damishquin bëdamepondash Pabadon.
  kjs-kjs: Go raburi Publius-na aaraa yaina komoma pirisa. Nipuna yainare riripu yaina-para
    robaa kululu le laapo komisa. Go rabu Pol-me nipu piri-para puma beten lomare
    nipuna kalu madaa ki suma lisana ma-epeaasa.
  mni-mni: Publius-ki mapa adu laihou houbana amadi iton phaibana naduna phamungda
    leirammi. Mahakki kada Paul-na changduna haijarammi aduga mahakki mathakta khut
    thambiduna anaba phahanbire.
  yad-NT: Variy savicha̱da saja̱y ju̱va̱jni̱ ma̱jevyimu, saduyani̱ risa̱ju̱ni̱. Su̱nu̱yada
    ji̱ta Pávuru variñi̱, satu̱choda variy sisa̱ Ju̱denu satuunu, sabayada ji̱ta jijyomutu
    variy rivasiy sancha, sami̱sadeda variñi̱.
  mxb-NT: Ta kánduꞌu̱ tatá Publio ñoó noo̱ xíto, chi̱ kúꞌu̱ ra̱ kée kueꞌe̱ dáa̱ xíꞌín
    tachí níí. Dá ni̱ saꞌa̱n Pablo ni̱ xito niꞌini ñaá ná. Tá ni̱ ndiꞌi ni̱ kaꞌa̱n
    na̱ xíꞌín Ndios, kúú ni̱ chi̱nóo na ndáꞌa̱ ná sata̱ rá. Ta kúú ni̱ ndu̱va̱ꞌa va
    ra.
  pon-2006A: En Puplius eh pahpao wonohnki soumwahu karakar oh mehntang. Pohl eri
    pedolong nan en ohlo eh pereo oh pwil peh ko powe oh kakehlahda.
  maq-NT: Hya xi camá ne, nahmi rë Publio jan ne, jiña me xi hmu rë me tsëhë chíhin
    suë cojo chíhin jni. Hane Pablo ne, quiji vutsejen me me, hane cafehya rë me Nina
    ngatsë rë xuta hmu rë jan. Hane xi cavisanetsja Pablo me ne, camandaja me.
  hto-hto: Aféruillaɨdo afe Publio moo ɨrárede. Bɨ́irallumo dɨga irui bɨ́ifɨrede,
    ie abɨ cuaríllari. Iemo jamánomo lluide. Afénomo Pablo íena uáiduaide. Dɨnomo
    Juzíñamuimo íena jɨcade. Daɨí ie jɨca mei Pablo onoɨ íemo bɨtade. Iemona afémɨe
    jíllobicaide.
  por-BRBSL: O pai de Publius estava doente de febre e disenteria. Paulo entrou em
    sua casa, rezou e, impondo-lhe as mãos, o curou.
  ces-NKB: Přihodilo se pak, že otec toho Publia ležel sužován horečkou a úplavicí.
    Pavel k němu přišel, a když se pomodlil, vložil na něj ruce a uzdravil ho.
  cui-cui: Publio paxa tatsi camatha boca. Domaebatsi. Suibatsino. Pablo barapo tutu
    bejoniya ichaxota bapon boca. Bapoxonae Pablo cobe jayabiya tsipaeba Nacomtha.
    Bara bapon axaibi tsanaya.
  boj-2014: Iga aqa talq di sonamqa aqa abu makobaiyonaqa ŋeiesoqnej. Aqa jejamu tulaŋ
    kaŋkaŋyosiqa bi mormantej. Deqa Pol na aqa areq gilsiqa Qotei pailyosiq aqa jejamuq
    di baŋ atnaqa aqa ma koboosiq olo boleej.
  eng-OEBUS: It happened that the father of Publius was lying ill of fever and dysentery.
    So Paul went to see him; and, after praying, he placed his hands on him and cured
    him.
  eri-eri: Publius umamu no taura inyai. No gogala ngasu bona hu gamamu ayawai. Ono
    wainga Pol no bagu goidu bona hauyawai. Onodu nomo owo no langa tafa bona, nomo
    taura jigemu fuwainga ege hilou heigai.
  aly-aly: Ikwer-warl alhemel, Paul ranem Akngey-warl angkek. Ranem iltya ikwerenh
    ikwer-warl arrernek. Publius-kenh aynikw-anem mwerrirrek.
  wiu-wiu: Einagono etene tepe moa poto yene taneya pianeya. One yene taneya pikata
    Polo pokome Akolali kowitikoa yono pia epetekaka.
  swe-swe: Publius far låg just då sjuk i feberattacker och svår diarré (dysenteri).
    Paulus gick in till honom, bad och lade händerna på honom och botade honom. [Det
    är troligt att Publicus far led av Brucellos som smittar via getmjölk. Sjukdomen
    kallas än i dag för just Maltafeber. Lukas använder feber i plural vilket exakt
    beskriver den svängande febern som karaktäriserar sjukdomsförloppet. Efter inkubationstiden
    stiger febern till 39-40 grader. Den ligger sedan på denna nivå under två veckor
    för att därefter sjunka under någon veckas tid. Febern kan fortsätta att pendla
    på detta sätt under tre till fyra månader.]
  cth-cth: Publius khobawi e a na pa teh a pâding e hoi a vontamci lah a pataw teh
    sut a yan. Hatnavah Pawl ni a kâen sin teh a ratoum pouh hnukkhu a kut a toung
    pouh teh a dam sak.
  mti-mti: Me kumiwa apa, me mamawa yuwarane ui amiwa ge ni yoipam tuivi gumbe viniviwa
    arawa apa wakeivi. Meoya Poru apan asime oya aig nun wane, naniwa egave baraune
    me oraimina ane.
  pad-NT: Hari. Oniaroa, kavamoni'aha ada Públio kaabi'i. Kabarava'aha, kajakhavi'aha
    gorana oma'aha. Okhami'aha ada Paulo, Deu-ra kanikharia'aha aihotara kaimoni ada
    Públio kaabi'i. Pauloa bikanaibavi'ihi ida sa'a kavamoniki namana, bianaihota'aha.
  twi-twi: Saa bere no ara na Publio agya yare atiridii ne konkoruwa a aka no ato
    hɔ. Paulo kɔɔ ɔdan a na ɔda mu no mu de ne nsa guu no so, bɔɔ mpae maa ne ho yɛɛ
    no den.
  hlt-hlt: Te vaengah Poplio kah a napa te satloh neh tamthae nat tih yalh. Te dongah
    anih te Paul loh a kun thil tih a kut a tloeng thil phoeiah a thangthui pah hatah
    anih te hoeih.
  tbz-SIM: Kɛ̀ timíɛ́tì bo o cicɛ kòò yɛ̃́nkú mɛyĩ̀ĩ̀ kɛ duɔ́ kɛ̀ Pɔɔrii ò nɔ̀ɔ́ nsinɔu,
