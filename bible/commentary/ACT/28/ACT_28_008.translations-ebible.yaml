    Kindeni tu ma iveta tamâta ŋinde tini ara kilo. Ŋineŋga Paulo io mbau kâki tamâta
    ŋinde kulu, aku ndainani nâ i tini ipâŋga ara kilo.
  crx-NTPO: Publius oobá lili k'ut sulhti dada be cha 'ink'ez dubut k'e dzoh nuzut.
