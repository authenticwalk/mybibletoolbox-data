  mgh-2016: Athumwanaya Napabulo ayo yaari vanlhilhini awereiyaka itekusha ni uharisha
    iphome. Napaolo yahorwaa uwaawehani. Yamalheke unlhapelha Nlhuku, nkayeesha miono
    chaya vamuruni va areta alhe nkayaalhamiha.
  kvn-NT: Imi teun takalgu, Publio-e-pabdin yee-pakal mai; peyedzhe ugemai tegin sabal
    peyedzhe naibal. Tegin Pablo Publio-e-pab-wis-taknad. Tegin Pablo Publio-e-pabzhe
    nonigu, Pab-Tummadzhe-kochadgin chunkalgin Publio-e-pab-ebus. Tegin Publio-e-pab
    ilgwen nuguszhun.
  gvf-gvf: Pabilias nen nibil ere mile paire gain nega dire de mayan bile milungwa.
    Pol ogu ala pire ana di God tere aan aa te pirungure, u wai ongwa.
  san-ISO: tadā tasya publiyasya pitā jvarātisārēṇa pīḍyamānaḥ san śayyāyām āsīt;
    tataḥ paulastasya samīpaṁ gatvā prārthanāṁ kr̥tvā tasya gātrē hastaṁ samarpya
    taṁ svasthaṁ kr̥tavān|
  deu-ELBBK: Es geschah aber, dass der Vater des Publius, von Fieber und Ruhr befallen,
    daniederlag. Zu dem ging Paulus hinein, und als er gebetet hatte, legte er ihm
    die Hände auf und heilte ihn.
  mcb-NT: Yogari iriri aiño inoriaka imantsigatakera ikovaavagetanakera ishiavagetanakara.
    Impo iatake Pavoro ikamosotakerira. Iniaventapaakeri ipatikaitapaakeri igitoku
    ogatyo ikenake yoveganaa.
  yle-yle: U mî doo mbii, m꞉êê mgînî u ngwo myedoo ya. Póól u ngomo ghi k꞉oo adî lê,
    Chóó Lémi ka u l꞉êê dîy꞉o ngêpê mbê wo, kóó dê u pwo yé doo, wod꞉oo pyi ngê.
  swh-1850: Basi, ikawa kwamba baba yake Publio alikuwa amelala kitandani, mgonjwa,
    ana homa na kuhara. Paulo alikwenda kumwona na baada ya kusali, akaweka mikono
    yake juu ya mgonjwa, akamponya.
  ese-NT: Emeshi mese Pominoja chii ca ca quea mano nee jaa, seeseejo; quea quiyo
    nee nee peaꞌai. Jamajjeya Pabo oja equi quecuayijji yasijje dobiquinaje o baa,
    emanojaa baa. Ba majje Pabohua ma emanojaaja eyami biajje ojaya eme huana canaje
    Eyacuiñajji nijje emimijji o jjaajaqui meeꞌyojji. Quea pame nee, quea aja nee
    Pominoja ejeajji poꞌyonaje.
  jac-NT: Cꞌuxan ayto ismam naj Publio tuꞌ sat txꞌat yu huneꞌ niman kꞌaꞌ yeb xin yu
    chicꞌul. Hac tuꞌ xin yu yocto naj Pablo istucleno naj bay hilan tuꞌ, yoc naj txahlo
    xin. Lahwi istxahlicano naj Pablo tuꞌ, yanayo naj iskꞌab yiban̈ naj yaꞌay tuꞌ,
    iscawxican̈ naj.
  cak-CNT: Jac'a ri rutata' ri Publio kajinek pa varabel roma yabil. C'aten y quic'
    chupan ri noc c'a chire. Y ri Pablo xapon c'a chutz'etic. Xuben orar, y xuya'
    chuka' ruk'a' pa ruvi', y ri yava' xc'achoj.
  zia-zia: Pabliora maung mene yaya taung kokoni yaore ze ou gege yao awiya puro apegairo
    mitina. Anenu Paulo mene nigiro garo nuna-una baungno isa sero wawong nuna-una
    tame pugairo kora yenu iwaing yena ara.
  mal-2015: പുബ്ലിയൊസിന്റെ അപ്പൻ പനിയും അതിസാരവും പിടിച്ചു കിടപ്പായിരുന്നു. പൗലൊസ്
    അവന്റെ അടുക്കൽ അകത്തു ചെന്നു പ്രാർത്ഥിച്ചു അവന്റെമേൽ കൈവെച്ചു സൗഖ്യം വരുത്തി.
  tuo-NT: Titare Publio pacʉ ujaque, yoja dutitigʉ cãjĩwĩ. Pablo cʉ̃ cãjĩrõpʉ sãjãa,
    Õꞌacʉ̃rẽ sẽrĩbosa, cʉ̃ dʉpoapʉre ñapeowĩ. Tojo wee cʉ̃rẽ yʉꞌrʉcã weewĩ.
  mbl-NT: Ha Pup mũg tak pakut, ha' xax pukpex, tu' xakuk xi' ta hep, ha Paot mõg,
    tup-tox yĩmũ' yĩm xex, tu Topa pu hãm'ãktux hã' hittupmãhã', hã xax xuxi'.
  zpc-NT: Naꞌ guca dza naꞌ de xuzi Publio lao belaga danꞌ raca z̃hueꞌnëꞌ. Uyuꞌunëꞌ
    tala, guquëꞌ pquiecoꞌ. Biz̃i uyo Pablo yeyubinëꞌ lëbëꞌ bdaꞌnëꞌ nëꞌë lëꞌënëꞌ beyacanëꞌ.
  gul-NT: Now Publius fada been sick een bed. E hab feba an de back door trot. Paul
