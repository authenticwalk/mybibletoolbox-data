    dajun naulian.
  myk-myk: Pubilusi to wu bi ta cuuŋɔ wɛ, ɲimɛ ni sogunnɔ li bye wu na. A Pɔli di
    shɛ wu pɛrɛgi, na wu keŋɛ taha wu na, na Kilɛ ɲɛɛri wu mu, a wu juuŋɔ.
  sbe-sbe: Na Pabiliusi tamana ye kasiyebwa na ye kenokeno yodi numa wa unai. Kana
    kasiyebwa meta taugwagwama yo bogalau. Paulo ye sae numakalo wa unai na taubada
    wa yona ye tapwalolo, na nimana ye tolesaedi kewana ne unai ede ye namwanamwa.
  mcr-mcr: Iŋgaŋi Pupulusi iqueqä kaniqu huiwä dŋätä, zä-qunätä itä yaqä äwämiŋqe.
    Poli iqu ique äwimeqe, Goti Hanjuwä Iquenyqä tääqä ätuätä, hipae haqeqi äwiyätä,
    ique äŋguä iwimäkkqe.
  cux-NT: Ní chiida Publio canée yā na cama chi ngííta yā yeⁿ'ē ca'ai 'ííⁿ'nūuⁿ ndúúcū
    ca'āi yuuúⁿ. Tuu'mí chi ndaā Pablo ní n'diichí yā 'iiⁿ'yāⁿ. Ní ch'íínú caⁿ'angua'á
    yā niicu s'nééⁿ Pablo miiⁿ ta'á yā cuerpo yeⁿ'é yā. Níícú nnduuva yeⁿ'é yā.
  tur-YTC: Publius’un babası ateşten ve kanlı ishalden hasta yatıyordu. Pavlus hastanın
