  kpj-NT: '@see-verse:ACT.028.007'
  zao-NT: Ne lee xut Publio nax ndak xlee ne yiz bren. Tsa mbig Paba ta nax zha, ne
    or ngwalo mnaab Paba lo Diox tsa mxoob Paba yaa Paba yek zha, ne lee zha mgwe.
  byx-byx: Dap ma Pablias aa mam dai maikka qe temarl maden, i maikka qe uilas be
