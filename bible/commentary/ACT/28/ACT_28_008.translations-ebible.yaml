  jae-jae: Ma ŋac tau tama ôli ŋawajaô kapôêŋ ma gêjam bu gêc. Tec Paulu kêsô gêdêŋ
    eŋ jaketeŋ mec ma kêkêŋ lêma gêsac eŋ e ŋac tau ôli ŋajam kêsa.
  ksd-ksd: Ma ra tama i Poplio i vava, i mait ma ra malamalapang ma ma ra balavana;
    ma Paulo i ruk tadav ia, ma i araring, ma i palagur ia ma ra ura limana, ma i
    valagar pa ia.
  msm-NT: To diya no panahon, mighibat to amoy ni Publio su pighingyow dow pigsinteriya.
