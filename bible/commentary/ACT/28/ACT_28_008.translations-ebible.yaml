  bhd-bhd: पुबलियुसेरे बाजी भुखार ते पैचसी सेइं बड़ो बिमार भोरो थियो, ते पौलुसे तैस
    कां गेइतां तैसेरेलेइ प्रार्थना की, ते तैस पुड़ हथ रेखतां तै बझ़ाव।
  too-NT: Huan ixtāta' Publio ixmā' nac tama' lā' ixka'lhī tachi'chīxni' lā' taka'lhni'tanti.
    Pablo laka'lh lā' orarlīlh lā' mā'ca'ni'lh ixmacan lā' mātzeyīlh.
  ind-AYT: Waktu itu, ayah Publius terbaring di tempat tidur karena demam dan disentri.
    Paulus datang untuk menjenguk dan mendoakannya, lalu menumpangkan tangannya ke
    atas orang itu dan menyembuhkannya.
  cjo-NT: Eeniro iriri rirori imaamentokinta. Ijaawamerikitaki, eejatzi ishiwaetaka.
    Rareetapaakari Paaworo irira, ramanakiri Tajorentsi, eejatzi rowakiniri rako iitoki,
    roojatzi retsiyatakotantaari.
  nsn-nsn: Tamanon e momouh rikinimpe toro uat, inggon e uelsukur tukunun, kare kalein
    ro silele uleik. Poul ke lekala iuma tar la banga tatanon, i muduhia ke lotu baka
    peon. Inggono song ke uaponola tar limana tatanon, kare uauia tatanon.
  san-DEV: तदा तस्य पुब्लियस्य पिता ज्वरातिसारेण पीड्यमानः सन् शय्यायाम् आसीत्; ततः
    पौलस्तस्य समीपं गत्वा प्रार्थनां कृत्वा तस्य गात्रे हस्तं समर्प्य तं स्वस्थं कृतवान्।
  tna-NT: Tusa tata jubida amidhene neda saina. Da su Pablo ja tu peje su putiana.
    Mesa eme detse tu bia su huana putsu, Diusu bajatana tuseda puji. Da su beju saisiana.
  lid-lid: Tama Publiyus badeh, ibo sik in andri, badan nyarahan, ma walou ere tan.
    Pol eme ili bolo asiu hawen, iy asolom iy, iy atehei minen i bwele-en ma nyumuri
    iy amwenen ja.
  wim-wim: Piip Publius.antama weech-weechanweya. Nil puy-puyam weech-weechanwey thip
