  hin-CV: उसका पिता बीमार था. वह ज्वर और आंव से पीड़ित पड़ा था. पौलॉस उसे देखने गए.
    उसके लिए प्रार्थना करने तथा उस पर हाथ रखने के द्वारा उन्होंने उस व्यक्ति को स्वस्थ
