    vindecat.
  eng-WEBP: The father of Publius lay sick of fever and dysentery. Paul entered in
    to him, prayed, and laying his hands on him, healed him.
  eng-FBV: Now Publius' father was sick, lying in bed suffering from fever and dysentery.
    Paul went in to see him, and prayed for him, placed his hands on him, and healed
    him.
  nld-1939: Juist lag toen de vader van Públius met koorts en buikloop te bed. Paulus
