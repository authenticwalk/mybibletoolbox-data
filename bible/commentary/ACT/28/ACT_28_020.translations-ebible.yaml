verse: ACT.028.020
translations:
  kpx-kpx: Isito di isiviale laeau lohoge nahi hotohotoai. Kosealemo di isiviale seimi
    kou daemo uale ko hilokave. Iselala ataeau ata tedaeveveve ke hemei umale ke ivimoike
    abu di mai dibulae mavolu.”
  okv-H: rate ungotena Judea embomeni na oreka embo vahai simba eagora avoeto na chain
    na ingeni ta pundurari avoeto ungota degi ke asi uje ehena.” ainge enu
  tbo-tbo: Noka binei po a otugemi ipa a galemi ma ta wibaabani. Matababana mi Isalaela
    ata wiotonana po witumagana binei geka gulawana pawapawasigei hi paniu.
  mal-C: നിങ്ങളെ സന്ദർശിക്കണമെന്നും നിങ്ങളോടു സംസാരിക്കണമെന്നും ഞാൻ ആവശ്യപ്പെട്ടത്
    ഇതു വ്യക്തമാക്കാനാണ്. ഇസ്രായേലിന്റെ പ്രത്യാശനിമിത്തമാണ് ഞാൻ ഈ ചങ്ങലയാൽ ബന്ധിതനായിരിക്കുന്നത്.”
  grc-SR: Διὰ ταύτην οὖν τὴν αἰτίαν παρεκάλεσα ὑμᾶς ἰδεῖν καὶ προσλαλῆσαι· ἕνεκεν
    γὰρ τῆς ἐλπίδος τοῦ Ἰσραὴλ τὴν ἅλυσιν ταύτην περίκειμαι.
  bgc-bgc: ज्यांतै मन्नै थारे ताहीं बुलाया सै के थारे तै मिलूं अर बतळाऊँ, क्यूँके
    इस्राएल की आस कै खात्तर वो मसीह इस बेल तै जकड़े होए सै।”
  khz-khz: Gaura pakurai pakea-maimi, au ria ita mai-kilakila gaurana. Kwalana Isaraela
    gena veraramani pakunai au evetaina geligokuto.”
  deu-TKW: Aus dieser Ursache nun bat ich, euch sehen und zu euch sprechen zu dürfen.
    Denn um der Hoffnung Israels willen liege ich in dieser Kette.
  zsr-NT: Qui lë ni naꞌ bulidzaꞌ lbiꞌiliꞌ quië gléꞌidaꞌ lbiꞌiliꞌ len güíꞌlenaꞌ lbiꞌiliꞌ
    didzaꞌ, le nágaꞌa du guia ni le runaꞌ löz le runruꞌ löz rëꞌu, bunách Israel, gactë
    lë naꞌ gzxiꞌ lu nëꞌë Dios gataꞌ queëruꞌ.
  lin-lin: Yango wana nasengaki komona bino mpe kosolola na bino, pamba te ezali mpo
    na elikya ya Isalaele nde nakangami na minyololo oyo.
  hns-NT: Ham maangat rahielie ie sab tjiedj ke biese me toelogse bhet karke batiaai.
    Toelogke tjaahie djaane ke kie ham bieswaas kariela djaun baat Parmeswar Israel
    ke djaatie ke waada karies hai. Ohie se ham djahalia ghat Roma me ailie.”
  noa-E: 'Mua chadcha pãar thʉ̈rkhʉʉitarran, pãar dʉ̈i khĩircha oonaa iyʉ̈ʉmamua magʉm
    thum jawaagta pãar thʉ̈rkhʉʉipʉ̈ijimgui ajim. Magnaa, Ĩchab khaphʉ abat ajim keena:
    Pãrau mʉg mʉ caden jua paraa oo thẽu chirʉm oo nʉmʉn, jãan chadcha warrgarwe maach
    jöoinau nʉajerr woun chadcha bëewi ag iek ʉ̈kha chitʉm gaaimuata amau mʉ mʉg wai
    nʉmgui ajim Pablooupai ichdëu Cristo iek ʉ̈kha sĩerr jaaumamua.'
  eng-EMTV: Therefore for this reason I have requested you, to see and to speak to
    you, for because of the hope of Israel I am wearing this chain.”
  mib-NT: Jeē yúcuan ní cana ná níhín jíjnáhan ní, návāha cuni na táca ní te ndajnūhun
    yó. Chi yóhó ñáyuu Israel cáñūhun ni yō jeē nátecu ndɨ̄yɨ, te suu jnūhun un nácani
    ná, te jeē yúcuan cúu jeē nuhní na jíín cadena yáha, áchí de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए इङ्‌गाॽ खिनिॽनु तुम्‍माआङ् थेआङ् आप्‍तिक् मे़गुःत्ताङ्
    के़लॽबा पाःन्‍निन् चे़ङ्‌मा निङ्‌वाॽ चोगुङ्‌ङाङ् कप्‍मो त्‍ये़म्‍मे़ॽ फाॽआङ् उःत्‍निङ्‌बारो॥
    इस्राइलिहाॽरे़ ताः के़लॽबा निङ्‌साङ् मे़जोगुबा माङ्‌थुक्‍पे़न्‌नसाःन् चोगुङ्‌बाल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ आइन् कन् इघेःङ्‌ङो थ्‍याङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Ndava ya genago ndi nivakemelili tiwonanganayi na kulongela na nyenye,
    muni nikungiwi minyololo iyi ndava ya lilagizu la Chapanga kwa Isilaeli.”
  mmx-mmx: Kuren la aga sing kusu ana ven nimi la ana epaase eburu minimi. Nia a nemen
    at loogu xokoxo mila a nunu at Lanarong, mo nedik limixin me Judaia ta nemen tangais
    i.”
  cbr-NT: Usa 'ixun cana mitsu isanan mitsubë banatisa tanquin, 'ëmi isi unun quixun
    mitsu camian. Judíos unicaman sináncësaribi oquin cana —bama 'aish ca uni baísquiti
    'icë —quixun sinanin. 'Ën usaquin sináncë cupí cana manë risi ënën tëcërëcacë
    'ain.
  tee-NT: Pus yuchi iclhilat'asaniyau ni xaclalakts'imputunau chai xaclat'achivimputunau.
    Va xaclajumputunau ni tach'in icnavicanta lacacadena va ixlaca'atalh ni iclhilaca'anta
    ju yuchi ju xaquintajuntan ju Dios ni aquintamalakachanitachan ju quijnan'an ju
    israelitanin juntau ni aquintamak'alhtaxtuyan.
  eng-LSV: for this cause, therefore, I called for you to see and to speak with [you],
    for because of the hope of Israel I am bound with this chain.”
  cak-NT: Xa romari' xintak iwoyoxic chi can jixintzu' y chuka' chi rix can wiq'uin
    ren nitemaj-e anchique roma quiere' nubanon. Roma konojel roj israelitas keta'n
    chi ri caminaki' c'o na jun k'ij ri xquiec'astaj-pe, y xa roma jari' ri nuniman
    ren, romari' cami jin-ximil che cadena, xcha' ri Pablo.
  pah-NT: Kiro ji pe mbuhurukari jijipyri a'ero tahepia g̃a javo. Tanhi'ĩ ti g̃a pe,
    a'e ji pe me, ei ga. A'ereki israelitasramo nhande tirovia Tupana'ga remimbogwerava.
    A'ea rehe reki g̃a ji pyhygi ji pokwa itanhuramuhũa pyvõ ikwehe, ei Paulo'ga imombe'gwovo
    g̃a pe.
  sja-NT: Ɨ̃rá parã t'ɨ̃ pëiji jara k'inia bairã mɨ nãgá cadenapa jɨ̃ nɨ̃bɨ, tachi
    Israel pidaarãpa ijãa p'anɨ k'aurepa.
  xed-xed: Tsaya tama kəl yu ka zba nghaŋta kaghuni ka gwaɗaŋta mu ta tsa gwaɗa ya.
    Ta ghəŋa tsa skwi faf la Israʼila ta ghəŋ tida ya tsamta lu ta iʼi ma ziɗa,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cana i̱ ndo̱hó viti jáchi̱ cúni̱ cuni i̱ ndo̱hó já
    ná nditúhún i̱ xi̱hi̱n ndo̱. Cúni̱ ndicani i̱ nu̱ ndo̱ ña̱ ndíco̱ ndáha̱ i̱ xi̱hi̱n
    cadena yóho sa̱há mé a̱ na̱chindahá Ndióxi̱ jáca̱cu a ndihi yó, na̱ Israel —na̱cachi
    Pablo xi̱hín na̱ Israel cán.
  gfk-S: Ma iou te sasaring ura nesnes mu ma ura nianga tikai ma mu kinong iou ga
    sip be mu na palai tano burwana kaie di te hiis iou ma ikin ra dades na hinhiran.
    Ikinong dait ira Israel dait nanahe tana ma ra balaraan, ikinong no burwana.”
  bmu-bmu: Anutunöŋ azi kun asuhumapkö jöhöjöhö keu al neŋgiiga Israel neŋön keu miaŋgö
    ölŋi ahumapköra mamböta jörömqöröm ahakzini, nöŋön mönö azi sorokŋi yaŋgöra aka
    gwaröhöm niŋgigetka tapep (muŋgamuŋga) ki bisizal. Könaŋamni mewö. Miaŋgöra aka
    merak eŋgeka keukeu eraum mötpingöra köl öröm eŋgibiga ki kaba tokoze.”
  dgz-dgz: Ap menan nop nega namu e anupen menan enan wan mame tauyan. Nop ame, nu
    Isurero nagirewa Keriso tauapen menan amat taivin den gop ya anuivin. Taueni oisewa
    wana menan nanina damik kaimake dena gapan pananegene waingivin.”
  eng-GNV: 'For this cause therefore haue I called for you, to see you, and to speake
    with you: for that hope of Israels sake, I am bound with this chaine.'
  zaa-NT: Acca por nui nna gutáỹia' le para ilá' te' le nna huí'a' titsa' lani le.
    Precisamente porqui'ni ríalátsa'a' nu beni Tata Dios prometer lani ri'u ca enne'
    Israel, acca ỹiqquia' cadénį.
  eng-WEBSTER: 'For this cause therefore have I called for you, to see you , and to
    speak with you : because that for the hope of Israel I am bound with this chain.'
  guh-guh: Bajaraxuata nexata pacajunatatsi patacataenexa patacabarëcuaicuaijainexanua.
    Ponë daxita Israel nacuapijivi copiaevetavanapa athëbëvetsica pepatsijavanexatsica,
    xanë baja yapëtaniji bajaraponë athëbëvetsica pepatsijavatsica. Nexata xanë vajunupaebaponajë
    bajaraponë athëbëvetsica pepatsijavatsica. Bajaraxuata necobecëtsiaya yamaëya
    ponaponajë mapacadenamaëtoje, jai Pablo Roma tomarata judíovi penamatacaitorobivijavabelia.
  bon-bon: Cane peei name pi weebibine ala bii tisoglicinine weebibine päpäname piiyepu
    weene cama mene me. Yoo, ai ayana seea pisi nyene cäme ime cabu pui biname name
    pi Israela biname cina lui ne jewagrijenisi mibibine niiya cabu ca äsecrerame.”
  nhw-BL: Yeca nimechnotzqui para nimechitas huan nimechcamanalhuis. Niilpitoc ica
    ni tepos cadenas pampa nijneltoca nopa Cristo catli nochi israelitame quichixtoyaj
    ma ajsi.
  mgw-mgw: Kwa nyo, saninkemya li'nga tubonagane na nilongele na mwenga. Nitabilwa
    na pingwi yi'no kwa kitumbu sa yu'lu' ywatumpi'kanilya na Baisilaili.”
  swh-ONEN: Basi hii ndiyo sababu nimewatumania, ili niseme nanyi. Kwa kuwa ni kwa
    ajili ya tumaini la Israeli nimefungwa kwa minyororo.”
  wbi-wbi: Ulwakuva kiki une nilete i apiru, pa uluo nilyasumile kukuvagha na kujova
    navoope. Ulwakuva kiila u Israel alipisie nakyo, niikungilue muvukunge uvu.
  bba-bba: Yenin sɔ̃nɑ nɑ bɛɛ bikiɑ i kɑ nɑ ɡisɔ n kɑ bɛɛ ɡɑri ko. Domi bɑ mɑn yɔni
    yi dokewɑ wi Isirelibɑ bɑ mɑrɑ u nɑn sɔ̃.
  eng-KJVCPB: 'For this cause therefore have I called for you, to see you, and to
    speak with you: because that for the hope of Israel I am bound with this chain.'
  kgk-NT: —Ha ko'ánga katu amombe'u-ta peẽ-my Nhandejáry nhe'ẽ. Yma va'ekwe nhane
    ramói kwéry-pe he'i va'ekwe Nhandejáry. “Oikove jevy va'erã omano va'ekwe gwive”
    he'i va'ekwe, he'i. —Upéa he'i va'ekwe ogwerovia va'ekwe hikwái. Ha xe arovia
    ave. Upéa nhe'ẽ arovia-gwi, xe pokwaha-rehe xe rereko. Upéa-gwi xe apombovia uka
    kuri anhomongeta hagwã pene ndive, he'i ou va'ekwe-pe.
  waj-waj: Ii kua ivaara na ngii tee ngiiita kua tinaravee kiaukai ngiaavai. Anutuuqo
    mmataama kioo vaidiivaara Isarairaa gioonna kiaapuuya faannaida variaaraivaara
    vaidiiya aa yeena aavaadiri ni rau kieeravaivee,
  cpy-cpy: Rootaki nopiyotan-tzimiri nokamantemi eeroka-paeni, piñaakina roojotan-teetanawo
    eshirotha okantakaan-tziro oyaako-tziri maawoeni aakapaeni Israel-jatzi-paeni.”
  mpx-mpx: Inoke heiya te kaiwena ya yogaagimiu ta mipamaisena ge alowau komiu ta
    liwaliwan. He topwamwal toto kaiwena ge kila Yudiya ta matamatan, iya te kaiwena
    ge sein ya elana hi yowanau.”
  wbp-wbp: Nyampurrakunyarna-nyarra yajarnunjunu jarukuju yungunkujulu purda-nyanyi
    ngaju jaru wangkanja-kurra. Ngampurrpa-nyayirnirli yungurna-nyarra nyangkarla,
    manu yungurna-nyarra ngampurrpa-nyayirni wangkayarla. Nyarrpa kujajulu rdaku-kurra
    yirrarnu jayini-kirliji? Ngajurlangu karnarla ngungkurr-nyina yangkakuju watiki
    jintaku-juku yangkakuju kuja kalurla Yijirali-pinki ngungkurr-nyina manu pardarni
    kaji yanirni ngaka kankarlarra-ngurlu. Ngula-jangkaju, junga-juku, warrulparna-jana
    yimi-ngarrurnu yimi Jijaji-kirli. Kujarlanyajulu rdaku-kurra yirrarnu.”
  luo-luo: Mano emomiyo asekwayo mondo ubi awuoye kodu matin. En mana nikech geno
    mar jo-Israel emomiyo otweya gi nyororo.”
  nhe-NT: Yeca nimechnotzqui para nimechitas huan nimechcamahuis. Niilpitoc ica ni
    tepos mecatl pampa nijneltoca nopa Cristo tlen nochi israelitame quichixtoyaj
    ma ajsi.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܩܪܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܚܵܙܹܢܵܘܟ݂ܘܿܢ ܘܗܲܡܙܸܡܸܢ ܥܲܡܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ
    ܒܘܼܬ ܗܹܒ݂ܝܼ ܕܐܝܼܣܪܵܐܹܝܠܔ ܐܵܢܵܐ ܦܝܼܫܵܐ ܝܘܸܢ ܐܣܝܼܪܵܐ ܒܐܵܗܵܐ ܫܸܫܸܠܬܵ‌ܐ.“
  esk-NT: Taatnaqłuŋa iŋiaġigiga qiñiġukhusi uqaqatigisukhusi, atakkii ukpiġigiga
    niġiugaġikkaŋat taimña Israel-aaġmiut Christ tikiumaaniłha aasii taamna pisigiplugu
    pituutaqaqtuŋa.”
  msb-msb: Dahilan sani kaya nag-ayo ako na makigkita kag makigsurmaton sa iyo kay
    nakakadena ako tungod sa iya na amo an paglaom san katawuhan san Israel.”
  cpa-NT: 'Hi² jøng² báh³ na²tǿa¹jni hniah¹². Hno¹jni jan³jni hniah¹². Hno¹jni hlanh¹³jni
    hniah¹². Di³ huu¹³ la² báh³ chi³hŋio¹²jni cadena la²: Huu¹³ hé²jni jǿg³ ju³lah
    hé² ca¹lah¹já¹ dsa² go² jniang³, dsa² israel, jǿg³ hi² hiog¹ dsa² ma²ca¹dsan¹
    ―ca¹juúh² Pablo.'
  dso-dso: ସେଟାର୍‌ପାଇ ଏ ବିସଇ କାତାବାର୍‌ତା ଅଉଁ ବଲି ମୁଇ ତମ୍‌କେ ଡାକାଇ ଆଚି । ଇସ୍‌ରାଏଲର୍‌
    ଲକ୍‌ମନ୍‌ ଏବେ ଜାକେ ଆସା କରି ଆଇଲାଇନି, ତାର୍‌ପାଇ ବଲିକରି ମୁଇ ଆଜି ସିକ୍‌ଲି ସଙ୍ଗ୍‍ ବାନ୍ଦାଇ
    ଅଇଆଚି ।”
  meu-meu: Badina binai na boirimui; baina itamui bona baina hereva henimui nato;
    badina be Israel ena helaro dainai ini e ḡuigu toma.
  yva-NT: 'Wemi mbewar syo ranajo ramu wade rinai inda wamayao. Wapo waijo besije
    raena nsawa rinaneme rai. Syare syo raura kakavimbe wasai: rimakova so weye syanave
    Mesias ai, wepirati kawasae Yahudi wan tenambe wansanaveano Amembe pije.”'
  dgc-dgc: Kanya ta kam pinadulaw,” kagi ni Pablo, “éy monda magketa kitam, sakay
    méguhon kitam. Gustu ko a mapospusan moy éng bakit éy te iguték a kadena, éy dahil
    san ta pag-asa ko to pangako na Diyos du apo tam to araw.”
  zpm-NT: Wen ne laa naa beeṉbey to nagoṉ, ni beeṉbeygaa to naa; gacnaṉ to sca gaṉle
    laa caden rii zob nia naa, per nacda por pe falt ne rap naa, sinque laaw zob nia
    naa porne rliladz naa laa Dios pxeeḻle meṉ ne quiambëz meṉladz ne ga.
  hix-NT: Àro ke kanyehtxowà, rohyaka, kekon xarha tà. Wahoro htxero roskarymanàr
    xe wahko, owyanye. Ehsayewyana komo wyaro, kukukuru komo wyaro rma, kwayhàtxhenye
    kasanàmtoho kom hona ro wehxaha. Àro hoye ro ryhe, asohtosah me wehxaha, on ke,
    yawaka ke, kekon hatà, Pawru, Xuknewyana yoh komo wya.
  sim-sim: Uwa maintontlo orok jirin a ushawak jimu rawa. Unak jirin a heyehe mashin
    jir nga ni anasawekmbahan. Nir Israelik fehenda ma nir amber ma or nirin jivinakunda
    man ni nikishinda nir. Hako an ma oto angop or tahanda oson a hishiowehe na sawenda
    osik os limu anin sen kuvuk ishishihindak amu linduwa.�
  npi-ULB: तब मेरो अपिलको कारणले गर्दा मैले तपाईंहरूलाई भेट्न, र कुराकानी गर्न बोलाएको
    हुँ । इस्राएल जे कुराको निम्ति दृढ छ, त्यसैको निम्ति म साङ्लाले बाँधिएको छु ।
  cgc-cgc: 'Yi tenaan na papaumaw ko kyo yan: Liag ko na magkitaay ki daw mag-isturyaay
    aged mlaman nyo na yaken i pakadinaan tenged ta ake na pagsalig naan ta ittaw
    na papaabot ta na mga linai Israel.”'
  tim-tim: Are âmâ Anutuŋe nengât damun nenŋe akbiap dâm huŋgunaŋdo giep aregât Israe
    luâk nen biwinenŋande konmâ manmaen are emelâk huŋgunaŋdo giep dâre aregât tâk
    kârikŋande hikonegi. Hikonekbiâ arewa yânŋângen togom ye olop tatmâ yâkgât magaŋgi
    goaŋgi aknerâm aregât mem oloŋyektere togoâi.” dâep.
  yor-yor: Ǹjẹ́ nítorí ọ̀ràn yìí ni mo ṣe ránṣẹ́ pè yín, láti rí yín àti láti bá yín
    sọ̀rọ̀ nítorí pé, nítorí ìrètí Israẹli ni a ṣe fi ẹ̀wọ̀n yìí dè mí.”
  wos-wos: Wataka wuni angiré ya. Wun jooka sarékéta wuni guniré wa. Wuni guniré xéta
    guniré hundi wanjoka wuni mawuli ye. Wuni God wasékendén duka hundi wawuka di
    wuniré senmbu gindaka wuni re. Wun duka nani Judana du atéfék nani haxé.”
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a bãrãra unu quĩrĩã b̶asia bãrã ume bed̶eai carea. Ãcõrẽba
    ẽdrʌ edabari diai jarad̶ara jũma israelerãba jʌ̃ã panʌa. Idji carea mʌ̃ra nãwã
    carenaba jʌ̃ b̶ʌa.–
  eng-F35: For this reason therefore I asked to see you and speak with you; it is
    because of the hope of Israel that I am bound with this chain.”
  ind-ind: Itulah sebabnya saya minta bertemu dan berbicara dengan kalian. Karena
    sebenarnya, saya dirantai seperti ini justru karena keyakinan saya akan semua
    janji Allah kepada nenek moyang kita orang Yahudi.”
  pes-OPCB: اما از شما خواهش کردم امروز به اینجا بیایید تا ضمن آشنایی با یکدیگر، بگویم
    که این زنجیری که به دستهای من بسته‌اند به خاطر این است که ایمان دارم امید اسرائیل
    یعنی مسیح موعود ظهور کرده است.»
