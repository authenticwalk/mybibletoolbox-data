  kbh-kbh: Chíyeca, ats̈e tcbonjúbuaja jánÿama y jáuyanama, er ndayama chë Israeloca
    ents̈anga puerte jtsos̈buáchiyëse mondobátmanama, chë obanënga mochtayenama, ats̈e
    mora utamená së́ntsemna ca —tojanë́yana.
  ron-LSB: De aceea am cerut să te văd și să vorbesc cu tine. Căci, din cauza speranței
    lui Israel, sunt legat cu acest lanț.”
  pon-pon: I me i ekera komail ki pena, i en kilan komail o kajokajoi on komail, pweki
    en Juj akan ar kaporopor, me i jalikidi jal mata pot et.
  nhe-BL: Yeca nimechnotzqui para nimechitas huan nimechcamahuis. Niilpitoc ica ni
    tepos mecatl pampa nijneltoca nopa Cristo tlen nochi israelitame quichixtoyaj
    ma ajsi.
  sps-sps: Ai na ka te fikoo of im yam ma vegiau anyo tsumi; anyo kaa mirou a tseen
    to nimau tana faaman te kaa mironyo tana Tsoiny Fiisaup tana taa Isrel te naano
    anaanos rora ma tagei Ya.”
  wnc-wnc: Ge wamu aaknga yandawamba apa danduke daniwitde yandawat. Ge ninu Isrel
    nana aminda natake aminu akgatanimuya apata apik kapae atnatayutawakamang. Ge
    aminu waapaekan natake yanisukukum takngae natake Judia nana aminda yawa kekekawan
    kataknga senu aakngata wambing,” ngang yanikut.
  bus-bus: Beee yãnzi ma a gbeka, lɛ wà kↄ̃ e mà yã oao, zaakɛ gbɛ̃ kɛ̀ Isarailinↄ
    wɛ́ɛ dↄzi yãnzin wà mↄ̀ kɛ̀ kàmazi.
  gub-BL: A'e rupi hepurexak wer penehe ihe, peme heze'eg pà ihe. Ta'e heàpixipixi
    kwez a'e wà xe, ta'e amume'u zaneruwihaw zanepyro har rehe ze'eg aha iteko taw
    nàn ihe xe. Izaew izuapyapyr romo zaiko zane. Xiàro zaneruwihaw zanepyro har tur
    haw zaiko zane. Ur ywy rehe a'e. Wiko zaneànàm wapyr a'e no.
  imo-imo: Na Rom yando ondumunga pulumu eno nimbo timboindo eno waio nindu. Lino
    Israel imboma Goteni iye te kanopo lipo eno tapopili nimbo lipo mundumbo nimu
    ulumu tembalo nimbo nokopo moromolomunga ka seneni nanga kina ka toringimu kinye
    we ka angili moro,” nimu.
  boj-boj: O ijo was, e niŋgi nuŋgsiy ijo anjam merŋgwajqa deqa metŋgonum. E iŋgi
    bole bole Qotei a nami Israel gago moma naŋgi enjrqa marej qaji di oqajqa tariŋoqnsim
    unum. Utru deqa e sil kokba endena tontbonub.” Pol a degsiqa Juda tamo gate naŋgi
    minjrej.
  eng-DRA: For this cause therefore I desired to see you, and to speak to you. Because
    that for the hope of Israel, I am bound with this chain.
  knf-knf: Waŋ ukaaŋ kë ndu'an, kawinan, kaţiini na an, ţiki batanën na mnkorentu
    mi ţi katim ki ñaaŋ i biki *Iŧrayel bahaţuŋ. »
  san-KHM: ឯតត្ការណាទ៑ អហំ យុឞ្មាន៑ ទ្រឞ្ដុំ សំលបិតុញ្ចាហូយម៑ ឥស្រាយេល្វឝីយានាំ ប្រត្យាឝាហេតោហម៑
    ឯតេន ឝុង្ខលេន ពទ្ធោៜភវម៑។
  arn-NT: Feychi dungu mew mütrümuwpeyiñ, tamün pewafiel, ka tamün nütramkaleluwafiel
    chumngelu mew tañi püresulepan tati Cristo ñi duam mayfe tüfey tañi üngümniekeel
    tati pu israelche. Fey tüfachi dungu mew trariniengen ta kadena mew.
  zas-NT: Zeel guredxan lëjt, din guidganajdi naj din ganin lojdi guial por ni rliladxan
    guial yaban ree bengüt ziꞌcgajc rliladx gra ree du lasaꞌ bén Israel ree, zeel
    naxiin con ree caden guie.
  ken-NT: Ɛ̌tíyɔ kɛ mbɨ́ŋɨ́ bhe bɛ mǎntwɔ́ ndɛ́m kɛpɨ nɛ bhe tɛ̌ndu nchí fá mbɔ
    mǔkɛnɔŋ ɛ̌ti mmu anɛ bo Israɛl mankɛm babhaka ntɨ bɛ́ ǎtwɔ̀ bɛ́pɛ́mɛ bhɛsɛ.
