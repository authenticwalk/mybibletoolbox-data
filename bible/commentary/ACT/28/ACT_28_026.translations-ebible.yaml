  qub-qub: '«Aywarcur chay runacunata niy: May-jina wiyashpayquipis manami tantiyanquipächu.
    May-jina ricashpayquipis manami cuentata gocunquipächu.'
  att-att: ‘E ka sù ira tatolay nga Kudio, á kagiam mu nira, “Mássiki nu ginniginnán
