  npl-NT: 'Xio iwa xikinmili nekateh tlakah: Nomejwah nontlakakiskeh pero mach nonkajsikamatiskeh,
    iwa maya nontlachiaskeh mach itla nonkitaskeh.'
  bgg-bgg: Ai ne hì è yao marui ro, “Wuii srane hì pha branthek shii yao mage bo”
