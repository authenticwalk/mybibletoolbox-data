  cbt-NTPO: '“Paaton, piyapi''sa'' sha''huitonquë'': ‘Natanapomarahuë'', co natëtaramahuë''.
    Nicapomarahuënta'', co tëhuënchachin quënanaramahuë'', itëquë''.'
  rmy-SERVI: '«Джя кадэлэ народостэ тай пхэн: "Авэна тэ шунэ, нэ на полэна, авэна
    тэ дыкхэ, нэ на дыкхэна.'
  srn-NT: 'Go na a pipel disi èn taigi den taki: Yere un o yere, ma un no o ferstan
    noti, èn luku un o luku, ma un no o si noti.'
  cta-NT: 'Tsaa nuꞌu̱ slo nguꞌ jua chaꞌ chcuiꞌ nuꞌu̱ loꞌo nguꞌ cua ñaꞌa̱ ca chaꞌ nu
    ta naꞌ loꞌo nuꞌu̱, nacui̱ ycuiꞌ Ndyosi. Ndiꞌya̱ chcuiꞌ nuꞌu̱ loꞌo nguꞌ: Ná tyiqueeꞌ
    cuna ma̱ chaꞌ jnaꞌ, pana ná ca cuayáꞌ tiꞌ ma̱ ñiꞌya̱ ndyuꞌu chaꞌ nu cua ndyuna
    ma̱; ná tyiqueeꞌ ñaꞌa̱ ma̱ chaꞌ jnaꞌ, pana ná ta ma̱ cuentya ni chaꞌ nu cua naꞌa̱
    ma̱.'
  bqc-SIM: Gɛ ǹ o gbɛ̃́ beeↄnɛ, aa swã́kpa aaↄ gɛ́ yãemasai, aa wɛ́tɛi aaↄ gɛ́
    yãe'esai.
  tcz-CHONGTHU: ‘Hiche mite koma khun chen lang gasei tan, kathusei hi najah tengule
    ipi kiseina ham nahet lou dingu, kathilbol namu tengule ipi kabol nahetthei lou
    dingu ahi.
  mar-mar: या लोकांकडे तुम्ही जा आणि त्यांना सांगाः तुम्ही ऐकाल तर खरेपण तुम्हास समजणार
    नाही, तुम्ही पहाल तुम्हास दिसेल पण तुम्ही काय पाहत ते तुम्हास कळणार नाही.
  snp-snp: Kamo aya wenenawa minadoka ya uto eti logimo, Linate koli-koli o minafa,
    ka kolife loti kolámoti ido ko-ko o minafa, neta kofe loti eyámae.
  isl-isl: '„Segðu Gyðingunum: Þið munuð heyra og sjá, en samt ekki skilja,'
  spy-NT: '‘Iwē wōlēē mii ꞉bichu ānkuwēēmwoochi kule: Yoo kōōyēbchi yiit, ‑mōōkāsē
    kiy. Nto yoo kookasee koonyek, ‑mōōkāsē kiy kubooyiit man.'
  xnn-xnn: ‘Ibaak sik-a ay omey mangibaga isnan ipogaw en, “Tet-ewa ay dengdengngenyo
    nan kankanak ngem maid polos maawatanyo. Tet-ewa ay boyboyaenyo nan ipap-ailak
    ken dakayo ngem adiyo imatonan.
  mwe-mwe: bhalinkuti, “ ‘Jenda kubhandunjibha ukaabhalanjilanje. Kupilikana shimpilkananje,
    ikabheje nkamumanyanga, Kulola shinnolanje, ikabheje nkaibhonanga.
  tte-tte: ‘Kulau tomo kolili na kuwalo, Bwagana kwabenalan na iyamo nige wakakatai,
    bwagana kwamankulakulai na iyamo nige wagigitai,
  tcs-tcs: '“Go spik po dem pipol blo dis neisin: Yupla go lisen ane lisen dem wod
