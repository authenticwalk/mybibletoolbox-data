verse: ACT.028.026
translations:
  kpx-kpx: Isi Aisaia namihai avoe, ‘Talive ata kobiaho loui namigevei kosea, Laeabuna
    hoto ko evisito bae ihuve malivebene. Isi kaovalata bae nenilahai hilokalivebene.
  okv-H: eto Paul na ke nei einge ena, “Eto peroveta Isaiah na ungota Ohihi ta jo
    ngahia avoeto enana ta degi Ahihi Otohu ta ke be avo einge ena, ‘Nau embomeni
    ta degi pambuto ke einge ejo. Eto ungo ingito ingito mane ingesova. Eto ungo kito
    kito mane kesova
  tbo-tbo: '“Una nae po geka lawahi ugolihi una baha una pa: Baha apo ona nonoli tamogi
    anona apega ona hanapugeya. Apo ona ihalu tamogi apega awai ona galeya.'
  mal-C: '“ ‘ഈ ജനത്തിന്റെ അടുത്തുചെന്ന് അവരോടു പറയേണ്ടത്: “നിങ്ങൾ എപ്പോഴും കേട്ടുകൊണ്ടിരിക്കും,
    എന്നാൽ ഒരിക്കലും ഗ്രഹിക്കുകയില്ല; നിങ്ങൾ എപ്പോഴും കണ്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും
    മനസ്സിലാക്കുകയില്ല.”'
  grc-SR: ⸂λέγον,⸃ Πορεύθητι πρὸς τὸν λαὸν τοῦτον καὶ εἰπόν, Ἀκοῇ ἀκούσετε, καὶ οὐ
    μὴ συνῆτε· καὶ βλέποντες βλέψετε, καὶ οὐ μὴ ἴδητε·
  bgc-bgc: “जाकै इन माणसां तै कह, के सुणदे तो रहोगे, पर ना समझोगे, देखदे तो रहोगे,
    पर ना बुझ्झोगे!
  khz-khz: 'Kwalana evetaina ekilato, ‘Ono ago etalima geriai, ne pono kila: Kamonagi
    pio kamonagi, na ati pio ripa-rorirori. Gita pio gita, na ati pio gitailia.'
  deu-TKW: 'Gehe hin zu diesem Volke und sage: mit dem Gehör sollt ihr hören und nichts
    verstehen, und mit dem Gesicht sehen und nichts erblicken.'
  zsr-NT: 'Gyeaj laugac bunách niꞌ, yjödx lequëꞌ: Yöni nagliꞌ, san cutu tséjniꞌliꞌ.
    Uyuliꞌ gnaꞌliꞌ, san cutu gléꞌiliꞌ.'
  lin-lin: '« Kende koloba na bato oyo : Matoyi na bino ekoyoka na pamba, bokososola
    te ; miso na bino ekotala na pamba, bokomona te.'
  hns-NT: '‘Toe dja ie djaatie lage aur oesabse bol de kie: Toelog aapan kaan se soeniehe,
    bakie na samadjh paihe. Toelog aapan aakhie se takiehe, bakie koetjh na dekh paihe.'
  noa-E: '“Jãkhʉʉnag mʉ iek jaaubamí” ajim ich Ẽwandamau. Maimua ichdëupai jaaumamua,
    “Muata amag mag jaaupʉ̈i chirʉm abá” ajim: “Par pãrau mʉ iek ũr nʉmjã khaugbaju;
    mʉ jua theeg oo nʉmjã oobamjöta aju.'
  eng-EMTV: 'saying, ‘Go to this people and say: “Hearing you will hear, and by no
    means understand; and seeing you shall see, and by no means perceive;'
  mib-NT: 'Ni cahān Yaā Dios: Cuáhán núū jnáhan ñuu rō yāhá te cahān rō jiín i: Vēsú
    cuni nahín váha ró te ma jécūhun ni rō, te vēsú coto vāha ró te ma cúni rō.'
  lif-NT2: ‘कन् मनाहाॽरो पेगे़ॽआङ् अक्‍खे मे़त्ते़से़ॽ, आबाःन्‍जाक्‍किन् खिनिॽ के़घे़प्‍सुम्
    आल्‍लसाङ् नुःरिक्‍काङ् के़घे़प्‍सुम्, कर कुसिङ् के़न्‍निःत्तुम्‍मिन्‍लो॥ आयाःम्‍बक्‍किन्
    खिनिॽ ओगे़मे़त्तुम् आल्‍लसाङ् नुःरिक्‍काङ् ओगे़मे़त्तुम् हे़क्‍केसाङ् के़न्‍निःसुम्‍मिन्‍लो॥
  xnj-xnj: akajova, ‘Uvahambila vandu ava uvajovela, kuyuwana yati mwiyuwana, nambu
    nakumanya, kulola yati mwilola, nambu yati mwimanya lepi.
  mmx-mmx: Ni ga lok, ‘Una vot pasa nom limixin la una lok tinedi keretna, Mibang
    tonga, ketla mi noxo xasep teren. Miba reven, ketla mi noxo ven kisiv i.
  cbr-NT: 'Camina anu cuanxun atúan cuanun ësaquin judíos unicama cati ''ain: Mitsun
    pabitan ''ën bana ñuia cuaquinbi camina uisai cara quia quixun ''unántima ''ain.
    Mitsun bërun ''ën ''aia isíbi camina ''ëx cushiira ''aínbi ''ëmi sinántima ''ain.'
  tee-NT: Ju Isaías junicalh ni calak'alh ju anu' lapanacni chai ca'alacjunach ni
    ma slivasalh catak'asmat'a' para ma jantu catitamachakxaya'. Ma slivasalh catalakts'ina'
    tu'u' para ma jantu tavanan catanavini cuenta ju tuchi talakts'inta.
  eng-LSV: saying, Go on to this people and say, With hearing you will hear, and you
    will not understand, and seeing you will see, and you will not perceive,
  cak-NT: 'Cabech''o''n quiq''uin ri awinak y ta''ij chique: Rix xe quiri'' xtic''oxaj
    y manak xtiben entender ri xtic''oxaj. Rix xe xquixtzu''n y manak xtitzu'' utz
    ri nitzu''.'
  pah-NT: 'Nahã ko Tupana''ga ra''uva ei ahe ve a''ero hako: “Heregwovo nhinhi''ig̃a
    mombe''gwovo akoja''g̃a pe. Nahã ti ere g̃a pe: ‘Pehenduendu po ti pe novĩa. Emo
    po ti pe ndapekwahavi nehẽ. Pehepiepia po ti pe novĩa. Emo po ti pe napembaragwahavi
    nehẽ.’ Pohoa ti ere javo g̃a pe,” e''i Tupana''ga ra''uva, ei Paulo''ga g̃a pe.'
  sja-NT: '‘Jã eperãarãmaa jaranapáde aji: Parãpa ũridait''ee mɨ pedee. Mamĩda k''awada-e
    pait''ee k''ãata jara k''inia bɨ. Mɨa oo bɨ unudai mĩda, k''awada-e pait''ee.'
  xed-xed: '“La da slanaghatá na mnduha na, ka ka nda həŋ na: Dzaʼa nda sna kuni nda
    sləməŋa ghuni, ama tsatsafta a kuni ɗekɗek wa. Dzaʼa nda ngha kuni nda ira ghuni,
    ama tsəmafta a kuni ɗekɗek guli wa.'
  mks-NT: 'Cuáhán ca̱ha̱n xi̱hín ña̱yivi Israel ja̱n já cachún já xi̱hi̱n ná: Mé a̱
    nda̱a̱ táhyí cuni jo̱ho ndó joo a̱ cánda̱a̱ ini ndó. Ta va̱tí sánde̱hé ndó in
    ña̱ha joo co̱ ndícuni ndó ña̱.'
  gfk-S: ‘Hana tupas kakarek ra matanabar ma nu tange, “Mu na hadade, sene pa mu nale
    hadade kilam. Mu na nesnes, sene pa mu nale nes kilam.”
  bmu-bmu: 'Aisaianöŋ keu mi kewö jii ahöza, ‘Gi mönö ambazip kambu kieŋgöreŋ anda
    kewö jinöŋ mötme: Iŋini mönö kezapŋini ala keu ölŋa mötagun könaŋi möt bibihiba
    töndup qahö möt asarime. Jeŋinan uba yuai ölŋa ekagun könaŋi ek bibihiba töndup
    qahö ek kutume.'
  dgz-dgz: God apan Aisaya gamup Diu nagirewa anega diguguramon, Ian ame inamup ak
    anega diam, ‘Wam wam nop nega anuianawa go ya di anu aviaisi. Wam wam yaviwaniana
    go ya di yao aviaisi.
  eng-GNV: Saying, Goe vnto this people, and say, By hearing ye shall heare, and shall
    not vnderstand, and seeing ye shall see, and not perceiue.
  zaa-NT: 'Lu'' nna tsía lu'' le'' yétsią'' nna gùtsì canu tsè''e nà'' qui''ni: Màsqui''ba
    iyénini le, pero labí ttélíni le, Màsqui''ba tétsuní inna'' le, pero labí ilá''ni
    le.'
  eng-WEBSTER: Saying, Go to this people, and say, Hearing ye shall hear, and shall
    not understand; and seeing ye shall see, and not perceive.
  guh-guh: '@see-verse:ACT.028.025'
  bon-bon: 'tabe lui jiicuji egä: ‘Äte, ädi, ai biname bine jejemepi: Weene itecijinuge
    cuta itecijinuge, yepä lica umle läbitininuye. Weene ire lacitaninuye piiyepu
    ire lacitaninuye, yepä weene lica jääpänuye.'
  nhw-BL: '‘Xiya campa ni masehualme huan xiquinilhuiti ni camanali. Toteco quiijtohua:
    Nelía anquicaquise nocamanal, pero amo anquimachilise. Nelía anquiitase catli
    nijchihuas, Pero amo anquimachilise catli quinequi quiijtos.'
  mgw-mgw: kabaya, ‘Uyende kwa bandu ba ukaabakie, Mwayendelya yu'wa, lakini mwaatangali,
    Mwayendelya lola, lakini mwakibonali samulolase.
  swh-ONEN: “ ‘Nenda kwa watu hawa na useme, “Hakika mtasikiliza lakini hamtaelewa;
    na pia mtatazama, lakini hamtaona.”
  wbi-wbi: Akaati, 'Luta kuvaanhu ava ujove, “Ku mbughulutu siinu mum'pulika, looli
    na mungakitang'anie; na kumaaso ghinu mulola looli namungakagule.
  bba-bba: u nɛɛ, “A doo tɔn ben mi, ɑ nɛɛ, bɑ ko n nɔɔmɔ kɑ ɡem, ɑdɑmɑ n ǹ koo bu
    yeeri. Bɑ ko n mɛɛrimɔ, ɑdɑmɑ bɑ ǹ koo wɑ.
  eng-KJVCPB: 'saying, Go unto this people, and say, Hearing ye shall hear, and shall
    not understand; and seeing ye shall see, and not perceive:'
  kgk-NT: '“Tereho katu judeu kwéry renda-py. A-rami emombe''u ko va''e nhe''ẽ: Erehendu-ta
    voi ha erehendu va''e ndopytáiry va''erã nde apysa-py. Erehexa-ta voi ha erehexa
    va''e ndereikwaáiry va''erã. Aipo-rami ere kuri íxupe kwéry.'
  waj-waj: 'Mmannasa Yoketaivoono tunoo: Viee aa gioonna kiaapu aaya kiaa mmiee kianee:
    Ngia rikiadada hama arinaima rikiaaravai. Ngia teedada hama tuqinnama taaravai.'
  cpy-cpy: 'Piyaate, pikamanteri atziri-paeni, pikanteri: Pikemae-yawityaani, eero
    pikemathatee-yawakironi. Paminee-yawityaani, eero piñahae-yironi.'
  mpx-mpx: 'U nok u na gamagalau ya elal ge u ba: ‘Nuku mimi lalaegan, yaa nige nuku
    aatena, nuku mimi gagayawa, yaa nige nuku kikite.’'
  wbp-wbp: '‘Kujanyaju Kaatuju wangkaja ngajukuju, “Yimi-ngarrirninjinta-jana yapaku
    Yijirali-pinkiki kujanya jaruju ngaju-nyanguju: Nyurrurla Yijirali-pinki yapa-patu,
    ngurrpa kankulu nyina ngajukuju. Manunkulu-nyanu langa-jarrarla rdaka-jarra miti-yirrarnu
    ngaju-kujakuju purda-nyanja-kujakuju. Manunkulu milpa-jarra palija ngaju-kujakuju
    nyanja-kujakuju. Kujarlaju, nyurrurlarluju kajikankujulu marda warrarda purda-nyanyi
    jaru wangkanja-kurraju, kala kulankujulu langa-kurra-mani. Kajikankulu marda yirriyirrirli-jala
    miimii-nyanyi kuruwarri ngaju-nyanguju, ngulaju kulankulu milya-pinyi warrajarlu.
    Kala kajilpankulu nyinakarla langa-jarra wapirrinjarla yirrarninja-wangu, manu
    milpa-jarra palinja-wangu kajilpankulu nyinakarla, ngulangkuju kajikankujulu nyanyi
    milpa-jarrarluju jungangku, manu kajikankujulu langa-jarrarluju purda-nyanyi warungka-wangurlu,
    manu kajikankujulu langa-kurra-mani ngaju-nyangu kuruwarriji. Manu ngula-warnuju,
    kajikankujulu ngajuku kurruly-wantinjarla yanirni pina, manu ngula-jangkaju kajikarna-nyarra
    pina parlpuru-mani.” ’ Kujanya jaruju yirrarnu Yijayarluju.”'
  luo-luo: “ ‘Dhi ir jogo mondo iwachnegi ni, “Ubiro siko kuwinjo weche miwacho, to
    wach ok nodonjnu ngangʼ; ubiro siko kungʼicho, to ok unune gimoro.”
  nhe-NT: '‘Xiya campa ni tlacame huan xiquinilhuiti ni tlajtoli. Toteco quiijtohua:
    Nelía inquicaquise notlajtol, pero ax inquimachilise. Nelía inquiitase tlen nijchihuas,
    Pero ax inquimachilise tlen quinequi quiijtos.'
  aii-aii: ܙܹܠܔ݇ ܠܟܸܣ ܐܵܗܵܐ ܥܲܡܵܐ ܘܐܡܘܿܪ ܐܸܠܵܝܗ‌ܝ، ’ܫܡܵܥܵܐ ܒܸܬ ܫܵܡܥܝܼܬܘܿܢ ܘܠܹܐ ܦܲܪܡܹܝܬܘܿܢ،
    ܘܚܙܵܝܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܘܠܹܐ ܝܵܕܥܝܼܬܘܿܢ.
  esk-NT: '‘Aullaġutin uqautityakkich taamapkua iñuich: Tusaagaluaġupsi kaŋiqsiyumiñaitchusi
    suli qiñiġumaaġaluaġupsi iḷitchuqsriyumiñaitchusi.'
  msb-msb: ‘Magkadto ka sani na mga tawo kag magsabi, Makabarati man gayod kamo pero
    dili makasabot. Magaparakita man lang gayod pero dili makapanginano.
  cpa-NT: 'Lah¹la² gu³tseih³ dsa² judío: Li¹ŋih³ báh³ hniah¹² jǿg³. Di³ ha¹chi² li¹ŋë́h²
    hniah¹². Jáih³ báh³ hniah¹². Di³ ha¹chi² li¹leh¹³ hniah¹², gu³tseih³dsa.'
  dso-dso: ସେ କଇରଇଲା, “ଏ ଲକ୍‌ମନ୍‌କେ ଜାଇ କଅ, ତମେ ସୁନି ସୁନି ରଇସା, ମାତର୍‌ ନ ବୁଜାସ୍‌ ।
    ଦେକି ଦେକି ରଇସା, ମାତର୍‌ ନ ଚିନାସ୍‌ ।”
  meu-meu: eto, Aola, ina bese taudia dekedia, baoto, Kamonai be ba kamonai, to lalomui
    basie parara, Ita be ba ita to basio diba;
  yva-NT: 'Amisye pare, ‘Nyoronto nyo raura nanto Sya vatane mansai taiso: Wapo Sya
    ana idaura raraniv, weramu wananta raije ramu, muno wasami mo Sya ana idave raen,
    weramu wananta raije ramu.'
  dgc-dgc: 'I nisulat ni Isaya, éy ‘Ikad mo dén a mégkagi du Judeo ta kona se: maski
    mabati moy i katutuhanan, éy éwan moy mapospusan. Maski meta moy i tama, éy éwan
    moy tukoy.'
  zpm-NT: 'lo grë xmeṉgol to: Niicle peraa gon to, niicle peraa gaṉ to, per peet guieṉde
    to;'
  hix-NT: Ehsayewyana komo hyaka àtoko. Onà wyaro katxa ha, àwyanye. Rorwonà menytxetxhe
    roro mak haryhe. Uhutwahra rma manatxhe ha, kehe, Khoryenkomo, owyanye, katxa
    ha. Rahoxetà menyatxhe roro mak haryhe. Roywenyeke rma manatxhe ha, kehe xarha,
    owyanye, katxa ha, àwyanye.
  sim-sim: Avui Wasilaka karem or mbahandari osa. �Mir hulaima nokopma ondohik mi
    ihi lirin saweka. Ma ondo mashin misikwa lir. Hako mbeek maintontlo sihin yarikwa
    ambu lir. Hindi mushak heyekwa lir. Hako mbeek armek mbele las heyekrahakorokwa
    ambu lir.
  npi-ULB: उनले भने, “यी मानिसहरूकहाँ जा, र भन्, ‘ सुन्‍न त तिमीहरू सुन्‍नेछौ तर बुझ्दैनौ,
    देखेर देख्‍नेछौ तर सजग हुनेछैनौ ।
  cgc-cgc: ‘Ilingan no mga linai Israel daw ambalan, Maski mamati kaw pa ta miad daw
    magtan-aw, dili kaw man gyapon kaintindi daw ino beet ambalen.
  tim-tim: “Gâŋe arim luâk âmbâle kâmot humo are hin makyeŋgiwen, “Ondopyeŋe katmâ
    nâŋgâmai. Dâ keiŋe biwiyeŋân bo katmai. Akto dewunyeŋande amâ ekmai. Dâ keiŋe
    amâ bo ekmâ nâŋgâmai.
  yor-yor: “ ‘Tọ àwọn ènìyàn wọ̀nyí lọ, kí ó sì wí pé, “Ní gbígbọ́ ẹ̀yin yóò gbọ́,
    kì yóò sì yé e yín; à ti ní rí rí ẹ̀yin yóò rí, ẹ̀yin kì yóò sí wòye.”
  wos-wos: 'Aisaia dé angi wa: Méni ye ande du takwaré angi wataméni: ‘Guni wuna hundi
    xékéta xékéta wun hundina moka yamba xékélakikénguni. Xéta xéta guni xéngun jooka
    yamba xékélakikénguni.’ Wungi diré wataméni.'
  emp-NTPO: 'Naʌ̃ purua nãwã jarad̶e wãdua: Bãrãba ũrĩ panʌmĩna cawad̶aẽ́a. Bio unu
    panʌmĩna cawad̶aẽ́a.'
  eng-F35: 'saying: ‘Go to this people and say, “You will keep on hearing, but never
    understand; you will keep on seeing, but never perceive”;'
  ind-ind: '‘Pergilah kepada bangsamu yang keras kepala itu dan sampaikanlah berita
    ini: Biarpun kalian terus-menerus diajar, kalian tidak akan mengerti. Dan biarpun
    kalian terus melihat keajaiban, kalian tidak akan menyadari apa yang terjadi.'
  pes-OPCB: '«”نزد این قوم برو و بگو: وقتی آنچه را که می‌گویم، بشنوید، چیزی نخواهید
    فهمید. وقتی آنچه را که انجام می‌دهم، ببینید، آن را درک نخواهید کرد.'
  mpt-mpt: Kobo moneba Yuda nakaia unanga isu unaneba baabeneba Ibo wengo ye wentemomabib
    otane o mitmakamo mo tekein kenomabibbabe. Ibo kino tememomabib otane inamin namino
    mo watemomabibbabe.
  ssx-ssx: Ipikana꞉ma꞉ leeke ekita꞉ dupa Ikana꞉ma꞉ opitolo opitolo halo pelemepate
    ika꞉ hone pa꞉ta꞉ na wilimikie. Kutaa make handolo handolo halo pelemepate ika꞉
    honema꞉ta꞉ na handilimikie.
  mkl-mkl: Í ni, Bɔ bi inɛ ŋɑu bɛ i sɔ̃ ŋɑ i ni, Aɑ yɑ de itĩ do lɑɑkɑi ŋɑ ɑmmɑ i
    kɑɑ ɡbɔ yɑɑsei ide kɑ̃mɑ ŋɑ. Aɑ yɑ cɔ ilu ŋɑ jiidɑ jiidɑ ɑmmɑ i kɑɑ yɛ ŋɑ.
  gaq-gaq: ମେଁ ବାଲିର୍‍କେ ‘ଏନ୍‍ ରେମୁଆଁଇଂ ଡାଗ୍ରା ୱେଲା ବାରି ଆମେଇଂକେ ବାଲିର୍‍ପା ଜେ ପେ ପେଦ୍ରିଗ୍‍ଏ
    ମାତର୍‍ ପେବୁଜେ ଣ୍ଡୁ । ବାରି, ପେଇଂ କେ କେଚେଃ ପେକେଏ, ମାତର୍‍ ମେଃଡିଗ୍ ପେବୁଜେ ଣ୍ଡୁ ।
  gof-RNT: ‘Neeni he asaakko bada, hintte sissaa si7eeta, shin hinttew gelenna; hintte
    be7o be7eeta, shin demmeketa.
  unx-unx: ଇନିଃ କାଜିକାଦାଏ, “‘ନେ ହଡ଼କକେ ସେନ୍‌କେଦ୍‌ତେ କାଜିକମେ, ଆପେ ଆୟୁମ୍‌ଦପେ ଆୟୁମେୟା
