  san-TIB: ཏཏོ྅སྨཱསུ ཏཏྲཏྱཾ བྷྲཱཏྲྀགཎཾ པྲཱཔྟེཥུ ཏེ སྭཻཿ སཱརྡྡྷམ྄ ཨསྨཱན྄ སཔྟ དིནཱནི སྠཱཔཡིཏུམ྄
