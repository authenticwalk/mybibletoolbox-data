  mya-mya: ထို​မြို့​တွင်​ယုံ​ကြည်​သူ​အ​ချို့​တို့​ကို​တွေ့​၍ သူ​တို့​က မိ​မိ​တို့​နှင့်​ခု​နစ်​ရက်​မျှ​နေ​ရန်
