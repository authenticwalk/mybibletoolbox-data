  kan-OKCV: ಅಲ್ಲಿ ಕೆಲವು ಸಹೋದರರು ನಮ್ಮನ್ನು ಕಂಡು ಒಂದು ವಾರ ತಮ್ಮೊಂದಿಗೆ ಕಳೆಯಬೇಕೆಂದು ಆಮಂತ್ರಿಸಿದರು.
