  dao-dao: Acua jumeikie jah hmu u lü, ami veia mhnüp khyüh kami ve khaw ami jah nghuinak.
    Acukba cu Romah mlüh da kami lawki.
  cya-cya: Can' na'an ta'a hua lo'o jun ta'a na, mjñan jun cha' tsu'hue 'in hua si'yana
