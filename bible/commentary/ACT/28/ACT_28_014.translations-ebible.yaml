  kxv-kxv: ଏମ୍ବାଆଁ ମା଼ମ୍ବୁ ଏଚେକା କ୍ରୀସ୍ତାନା ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାଣି ବେଟାଆ଼ତମି,
