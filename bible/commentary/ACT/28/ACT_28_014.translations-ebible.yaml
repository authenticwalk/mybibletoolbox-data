  beu-beu: Ila angu mi muse, ni hela kampal angu eahalang, sengmuse ni ila angumi
    nehe omi Mutu Yesus vengaanamang ang naung ing aalaping. Ni ing harak muse, ini
    niajalit ila iabung mihi. Base ni angu mi mihit vengtahang mi ong nu. Seng angmuse,
    ni nia venglamal milalut Roma mi ila.
  wrk-wrk: Kudiya krisjinmuku jali jungku nanaba, ngajaka nurrunjali jungunki yalunginyina
    barndana. Jungku nurri nanaba yalundu yingamali wik, baki jilajba nurri mili langki
    nukamina. Karu yali krisjinmuku nanaba Rum nurrungi yingkamukunyi. Karu yali krisjinmuku
    ngala jilijba nurri wanbiya Rum, baki yali jilajba langina nurrunburri, madamadambiji
    nurrungka. Madamadamba nurrungki yajina, niji Yabiyus Burum. Kandimba nurrunjali,
    baki jilajba bukamba nurri mili langki. Yingkamuku krisjinmuku Rumkanyi, jilajba
    yali langina bayngkani. Madamadamba nurrungki, burrandi yajina, niji ‘Kujarra
    Yingamali Barndamuku.’ Kandimba nurrunjali. Mirnarrijbayi muwa Bul, najba jala
    nyuli yalunya. Yanyba nyuli mududu Kudkanyi, Kud nyulu kunyba Bulkanyi. Baki kamu
    barri nurri wanbiya Rum.
  nii-nii: Konu ełe, Gos nge tiłap wumb kombur mulnjung. Wumb ei molk yi ninjing,
