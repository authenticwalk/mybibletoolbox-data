verse: ACT.028.014
translations:
  kpx-kpx: Keve velehovoi dobuluvisi tiale evievi ata degomole kaoveliale elegevege
    abu noheho louge no abuhi bula igaemo uliale halevai heila Lomae tilu.
  okv-H: Eto ai dagota namei kamei Iesu ta ambotani hambuo amiga irora ke eo ai hura
    vahai mihimihe ereto pahuo
  tbo-tbo: Noka hosi tu wimulitago gehouhi to tuhagahi ma hi lupaliyeiyai po mitehi
    to mae dalabu emosi. Ma to womahili po Loma ubeina to nenae po to lugeleta.
  mal-C: അവിടെ ഏതാനും സഹോദരങ്ങളെ കണ്ടുമുട്ടി. അവർ ഞങ്ങളെ ഒരാഴ്ചത്തേക്ക് അവരോടുകൂടെ
    താമസിക്കാൻ ക്ഷണിച്ചു. അതിനുശേഷം ഞങ്ങൾ റോമിലേക്കു യാത്രയായി.
  grc-SR: οὗ εὑρόντες ἀδελφούς, παρεκλήθημεν ⸂ἐπ᾽⸃ αὐτοῖς ἐπιμεῖναι ἡμέρας ἑπτά· καὶ
    οὕτως εἰς τὴν Ῥώμην ἤλθομεν.
  bgc-bgc: ओड़ै हमनै बिश्वासी भाई मिले, उनकै कहणे तै हम उनकै उरै सात दिन ताहीं रहे,
    अर इस तरियां तै हम रोम देश कान्ही चाल्ले।
  khz-khz: Vonai walakava reketa garawalirato. Toma taulatoi kwapuna ira na vonai
    gegapi-gaugaumaito. Voanana vou garavuto Romai gakwarato.
  deu-TKW: Dort fanden wir Brüder und wurden eingeladen, acht Tage bei ihnen zu bleiben;
    und dann giengen wir nach Rom.
  zsr-NT: Lu yödz naꞌ yajxácaꞌtuꞌ bö́chiꞌruꞌ taꞌyejlëꞌë Cristo, atiꞌ glátaꞌyuëꞌ lautuꞌ
    ugáꞌnlentuꞌ lequëꞌ gdu xunuꞌ dza. Catiꞌ bzaꞌa dza naꞌ buzaꞌtuꞌ niꞌ quië tseajtuꞌ
    Roma, rzëꞌi níꞌatuꞌ.
  lin-lin: Kati na engumba yango, tokutaki bandeko oyo basengaki biso ete tovanda
    elongo na bango poso mobimba. Ezali ndenge wana nde tokendeki na Rome.
  hns-NT: Hoewa par hamlog koetjh iesaai ke bhaai-bahien ke bhetailie. Oelog hamlogke
    ek hapta khaatien apane ghare legail. Tab aisane hamlog Roma sahar ke or tjallie.
  noa-E: Mag phöbör ee ĩchab maach Pör Jesús iek ʉ̈kha nʉm gaaimua maach khodkha durrum
    khʉʉnpa thʉnarr aawai amach aig maar thʉajim, amach dʉ̈i seman ãb naamkhĩir. Magbaawai
    chadcha am aig maar seman ãb naawi ocho diam gaaita Romaag wëtjim, jũrr bʉ̈ʉu,
    maach barco pʉawi.
  eng-EMTV: where having found brothers, we were urged by them to stay for seven days;
    and so we came to Rome.
  mib-NT: Te yūcuan ní caquijnáhan ná jíín jecu hermano cácandíje, te ni cacana de
    sāña ní coyūcu ná jiín de ɨɨn semana. Yūcuán na te ni quendacoo ná jéē quihīn
    ná ñuu Roma.
  lif-NT2: खे़प्‍मो आनिगे़ कुभा नसानिबा फुॽनुसाॽहाॽ तुम्‍मनासि, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    ये़त्‍नाम्‍धिक् याःक्‍ते़म्‍मे़ॽ लॽरिक् पेलि याप्‍मि मे़भाक्‍ते़रो॥ आनिगे़ खुन्‍छिॽनु
    ये़न्‍नाम्‍धिक् याःक्‍मनाआङ् रोम ले़प्‍माङ् थासिङ्‌मनारो॥
  xnj-xnj: Kwenuko tavakoli valongo vamsadika, ndi vatigongolili titama nawu mulijuma
    limonga. Kangi tayendalili na lugendu kuhika ku Loma.
  mmx-mmx: Maga long lenget lentaba luvuttadi nunu mo go la diga sue nama xusu mana
    nemen eburu minedi at lavanuti aleng. La magak lox amisix i xuren at lavatpas
    atnama uto Rom.
  cbr-NT: Bëbaxun cananuna anuxun axa Jesucristomi catamëcë uni raíri mëracën. Mëracëxuan
    abë 'inun cacëx cananuna anu achúshi semana 'iacën. Achúshi semana 'itancëx cananuna
    Roma ëmanu bain cuancën.
  tee-NT: Ju anch iclhitajuchau ju quilhi'alak'avin la'ixmacni Jesús. Chai ju yu'unch
    k'asi quintajuninch ni ac'alact'atolhchau tachi tam semana. Chai ictolhchau. Astan
    ictaxtuchokopalau chai icch'apachokopalau ju xati Roma.
  eng-LSV: where, having found brothers, we were called on to remain with them seven
    days, and thus we came to Rome;
  cak-NT: Y chiri' chupa ri tenemit ri', jec'o kach'alal xebekila', y reje' xqui'ij
    chake chi kojc'ue-ka jun semana quiq'uin. Cuando xk'ax ri jun semana ri', c'ajari'
    choj xojbe c'a Roma.
  pah-NT: Pevo ore Jesus'gareheve'g̃a ndepiagi. —Pepytaahi'vi ti. Sete ti peki ore
    pyri, ei g̃a ore ve. A'ero ore pytai g̃a pyri. Aerẽ ore hoi pea rupi orogwovo
    Roma pe.
  sja-NT: Mama unujida ijãapataarã. Mãɨrãpa tai ãchi temaa ateejida p'anade tomia
    aba. Maap'eda, wãjida Romadee.
  xed-xed: 'Hada, ka slafta ŋni ta zwanama ma zlghay nda ŋuɗuf. Ka həŋ mantsa: «Kdəkwakdək,
    zawaza ta luma kawadaga nda aŋni,» ka həŋ nda aŋni. Mantsa ya ka ŋni ɓhadaghata
    da luwa Ruma.'
  mks-NT: Ta cán na̱nditahan nde̱ java na̱ cúú cuéntá Jesús. Ta na̱ca̱ha̱n na̱ xi̱hín
    nde̱ ña̱ ná canduu nde̱ in semana xi̱hi̱n ná ta já na̱caja nde̱. Ta tá na̱ndihi
    já na̱quee nde̱ cua̱ha̱n sáhá nde̱ chí ñuu Roma.
  gfk-S: Ma ing mem ga nes leh ari hatahinsaana naramon tane Krais kaia di ga bala
    leh mem be mem na kisi ta liman ma iruo na bung ma di. Io, hokakarek kaie mem
    gom hana um utuma Rom.
  bmu-bmu: Aŋgota miaŋgöreŋ urumeleŋ alaurup tosatŋi miwikŋaiba eŋgehin. Eŋgehinga
    kewö qesim neŋgiget, “Iŋini ölöp nembuk sonda mohot malbeak me qahö?” Qesim neŋgigetka
    “Ölöp!” jiba yembuk malin. Malin teköiga eŋgömosöta Rom sitinöŋ öŋgöin.
  dgz-dgz: Ap mepe kabum ae veat Iesu anu tumasine nagirewa yawamoton amba mu waupanene
    anet pura daiton den waninetoni amba pusinup anet pa Rom tauaton.
  eng-GNV: Where we found brethren, and were desired to tary with them seuen dayes,
    and so we went toward Rome.
  zaa-NT: Nía nna betsà' tu' ca hermanos nna beni cabi intu' invitar eyà'na tu' nía
    ttu semana, lànialá nna hua' tu' néda yúbitsi para ciudad Roma.
  eng-WEBSTER: 'Where we found brethren, and were desired to tarry with them seven
    days: and so we went towards Rome.'
  guh-guh: Puteoli tomarata pacaxitajarabajë Dioso pejumecovënëtsivi. Bajarapamonae
    paneasiva caesemana patanajinavanapaenexa bajarapamonaejavata. Bajaraxuacujinae
    jane baja matatsënëa paponajë Roma tomarabelia.
  bon-bon: Puga cine poto Yeesu ne ätrunga biname bine edäremisi. Teepi cibibine niwadininisi
    ten cama lenajame seben bimu cama. Cine piba doro ta abyemärinago Rooma cewe me
    otnime.
  nhw-BL: Nepa tiquinpantijque sequin toicnihua ipan Cristo huan techilhuijque ma
    timocahuaca ininhuaya. Huan timocajque ininhuaya chicome tonali. Huan teipa tiquisque
    huan tiicxinejnenque para tiajsitij Roma.
  mgw-mgw: Akwo ngatwakwemba alongo ba aumini, nabembe ngabatukoka tutame pamope nabo
    kwa yuma yimo. Amo ngamwatuyi'i mpaka tuika Roma.
  swh-ONEN: Huko tukawakuta ndugu, nasi tukakaribishwa tukae nao kwa siku saba. Hivyo
    tukaendelea na safari mpaka Rumi.
  wbi-wbi: Ukuo kwe tukavavwene ava nyalukolo avange vakatupilile kukukala navoope
    ifighono lekela lubale. Kusila iji tukisile ku Rumi.
  bba-bba: Sɑ nɑɑnɛ dokeobu ɡɑbu deemɑ mi, mɑ bɑ sun kɑnɑ su kɑ bu sinɑ ɑlusumɑ bɔ̃ɔ
    teeru. Nɡe mɛyɑ bɛsɛn sɑnum koosinɑ sɑ kɑ turɑ Romuɔ.
  eng-KJVCPB: 'where we found brethren, and were desired to tarry with them seven
    days: and so we went toward Rome.'
  kgk-NT: Upe-py orojotopa Hesu nhe'ẽ renduha ndive. —Pepyta ranhe a-py, he'i ore-vy.
    Upéixa ramo peteĩ semana oroiko upe-py. Upe rire oroho jevy. Orogwata oroho-vy
    Roma tetã-koty.
  waj-waj: 'Oro reemi rada nuaida taannaduu vaa ausa hanigieera gioonna kiaapuuya
    ti teeda vauduu rikiaannaduu tunoo: Tiisi nnida mmuaa Sudaaqavai ti tasipama varida
    kuatee, tuduu rikiada oro mmuaa Sudaaqavai iya tasipama vari kiada Rooma aataruuvau
    viravai.'
  cpy-cpy: Eenitatsi kemijantzinkari-paeni janta, riitaki kantawa-kinari nojeeka-waetanaki.
    Rootaki nojeeki-mowaetan-tanakariri okaatzi 7 kitejeri. Ari nopoñaa-naari roojatzi
    nareetan-takari otzinkamiki nampitsi Roma.
  mpx-mpx: Toekelesiya enuna ha pwawaliya to, inoke hi ba ge alomeyau ga ha minamina
    wik maisena. Yaka abwe ha nawanawa ha na Loma.
  wbp-wbp: Ngula-jangkaju, nganimpa manu panu-kari Kirijini-patu-yijala yalumpu-wardingki-patu
    kirri-wardingki-patu, jinta-jarrinjarlarnalu turnu-jarrija. Payurnulu-nganpa yungurnalu
    nyina jintaku wiyikiki. Junga-juku, nyinajarnalu nganimpaju jintaku wiyikiki.
    Ngula-jangkaju, yardarnalu yarnkaja wirliyalku kirri-kari-kirraju yirdi-kirraju
    Ruumu-kurra.
  luo-luo: Puteoli kanyo ne wayude owete moko ma norwakowa mondo wadag kodgi kuom
    juma achiel. Bangʼe ne wamedo kwangʼ nyaka Rumi.
  nhe-NT: Nepa tiquinpantijque sequin toicnihua ipan Cristo huan techilhuijque ma
    timocahuaca ininhuaya. Huan timocajque ininhuaya chicome tonali. Huan teipa tiquisque
    huan tiicxinejnenque para tiajsitij Roma.
  aii-aii: ܬܵܡܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܘܦܘܼܪܦܸܠܔ ܠܗܘܿܢ ܒܝܼܲܢ ܕܦܵܝܫܲܚ ܗܘܵܘ ܠܟܸܣܠܵܝܗ‌ܝ
    ܫܲܒ݂ܥܵܐ ܝܵܘܡܵܢܹ̈ܐ. ܒܚܲܪܬܵ‌ܐ ܐܙܝܼܠܔ ܠܲܢ ܠܪܗܘܿܡܹܐ.
  esk-NT: Taavrumani nunaaqqimi paqitchirugut iḷaŋitñik ukpiqtuanik aasii aiyugaaġaatigut
    nayuquplutiŋ akunniqsaami, aasiiñ tavrakŋa aullalgitḷuta Rome-mun nunakun.
  msb-msb: Didto may nakita kami na mga kamaranghod sa pagtuod kag gin-agda kami na
    magdayon sa inda sin pito ka adlaw. Pakatapos, nagpadayon kami sa Roma.
  cpa-NT: Ja³jøng² ca¹jén² jnieh³ ca²dsiog³ dsa² roh¹³ jniang³. Ca¹jŋi³ jnieh³ guio¹
    jmai³ ja³quiah¹³dsa. Di³ lah¹jøng² ca¹juúh²dsa. Jøng² ca¹ŋi¹niang¹³ jnieh³ juu¹²
    Roma.
  dso-dso: ତେଇ କେତେଟା ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ବାଇମନ୍‌କେ ମିସ୍‌ଲୁ । ତାକର୍‌ ସଙ୍ଗ୍‍ ଗଟେକ୍‌
    ଆଟ୍‌ ରଇବାକେ ସେମନ୍‌ ଆମ୍‌କେ ବାବୁଜିଆ କଲାଇ । ସାରାସାରିପଚେ ଆମେ ରମ୍‌ ଦେସେ ଜାଇ କେଟ୍‌ଲୁ
    ।
  meu-meu: Unuseni ai varavara haida ida a hedavari; bena idia ese e dogomai tao,
    dina hitu idia ida a noho. Unu amo ai na a raka lao, Roma ai a kau.
  yva-NT: Umba reamaje wamo nyomane rapaya. Umba reananta irati arakovo wanave Yesus
    ai inta mansai no munijo namije rai. Wo reansawain indamu wansisa wano mansarijat
    no we masyote kaururum. Umba reamanya akato ti wanta no munijo Roma.
  dgc-dgc: Ta éya éy naketa kame ta tolay a méniwala ni Jesus. Pinatulos de kame to
    bile de ta pitu a aldew. Ey kéhektat me sa, éy nagtulos kame dén ta Roma.
  zpm-NT: ga bdziṉ no lo blalaa zha ne rliladz Jesús. Bnab zho lo no gbiaaz no, nacne
    bliaazaque no lo zho ga ti zhmal. Garaa briee no bdziṉ no Roma.
  hix-NT: Àto nehxatxkonà, Txesusu mryenon komo. Amna nenytxownà. Amna hyawo mexe
    nyhe ehtxoko, ketxkonà, amna wya. Àro ke àhyawonye 7 me amna nenmahye. Àsnye ro
    amna ntoy haxa ha. Asama yarye harha amna ntoye, Homa nano yarye rma.
  sim-sim: Yanga orok Jisasin hishindiyandari ma lal nimu heyera. Urik lir nga ni
    likmbaha limu mbara. Urik niri 7-pela orok lir nga nimu lira. Ushihi lirin ni
    halaha ni ihi yanga Romik nimu ira.
  npi-ULB: त्यहाँ हामीले केही भाइहरूलाई भेट्टायौँ, जसले हामीलाई सात दिनसम्म त्यहाँ
    रहनको लागि निमन्‍त्रणा दिए । यसरी हामी रोम आइपुग्यौँ ।
  cgc-cgc: Naan dya, may naisturya kay na mga gatuo ki Jesus daw gapangabay danen
    ki kami na magtinir kay ki danen ta isya duminggo. Tapos ta mga pitto na adlaw
    na naan kay dya, gadiritso kay munta ta Roma.
  tim-tim: Arim waŋga hepundenŋe kipia aregât ambolupŋande biwiyeŋe Yesugâlân katmâ
    maliŋe togom mem kewugu nenekbiâ yâk olop mandenŋe sonda konok bo agep. Akto arewa
    kei hân arim Roma kipian ariwerâm agion.
  yor-yor: 'A sì rí àwọn arákùnrin kan níbẹ̀, tí wọ́n sì bẹ̀ wá láti bá wọn gbé fún
    ọjọ́ méje: bẹ́ẹ̀ ni a sì lọ sí ìhà Romu.'
  wos-wos: Xaakwa gunjambé yatakataka ye nani Jisasna hundi xékékwa du takwa nawulakré
    xé, wun getéfambu. Xémbeka wandaka nani di wali nukwa angé yétiyéti angé hufuk
    nani di wali re. Wumbu re raama nani héfambu yi, Romré.
  emp-NTPO: Mama dairãba djabarãda ʌ̃cʌrʌ unusid̶aa. Ãdjirãba dairãa jarasid̶aa ãdji
    ume domia ab̶a pananamãrẽã. Mamaʌba Roma purud̶aa jĩrũba wãsid̶aa.
  eng-F35: where we found brothers who urged us to stay there seven days—that was
    how we went toward Rome.
  ind-ind: Di kota itu kami bertemu dengan beberapa orang saudara seiman. Mereka meminta
    kami menginap di rumah mereka selama tujuh hari. Kemudian kami melanjutkan perjalanan
    dan tiba di Roma.
  pes-OPCB: در آنجا ایماندارانی یافتیم که از ما خواهش کردند یک هفته پیش ایشان بمانیم.
    به این ترتیب، به روم رسیدیم.
  mpt-mpt: bibo yo seli nakaia unangai maki Yesuse bainobo gabibi ni baabeniba Ibo
    ni baka binibte gesiba baka bioba amo sebeno bliman ole deibenoba monoba Lom bibo
    kikib ye beboba
  ssx-ssx: Koto pa꞉ta꞉ mandane Ketiso tapake wanda꞉hali handa꞉ uma꞉pate pula homekena꞉
    niki ame̱le̱ hamana꞉e laa honke lememe. Koto ekina꞉ puata꞉ Loma꞉ da pa꞉ta꞉ opolo
    poma꞉me.
  mkl-mkl: Ŋɔi ɑ̀ yɛ kpɑɑsi woo dɑsi Jesu nɑɑnɛ ɡɔ ŋɑ bɛ nɔ ɑ̀ ni kɑ ce ɑzumɑ ɑkɑ̃
    bi ti ɑŋɑ. Bɛɛbɛi isɛɛnɛ nwɑu í ce ɑ̀ bɛi ɑ̀ toò Romu.
  gaq-gaq: ଆତ୍‍ଅରିଆ ନେ ବୟାଁଙ୍କେ ନେଅବାକେ । ମେଇଙ୍ଗ୍‌ ଏତେ ମୁଇଂସାନ୍ତା ଲେନ୍‍ସା ଗୁଆରି ଡିଂଆର୍‍କେ
    । ତେନ୍‌ ଇଡ଼ିଂ ନେ ରୋମ୍‍ ଅରିଆ ନେପିଂଚାକେ ।
  gof-RNT: Yan nuuni issi issi ammaniyaa asata demmin, banttara saamintta gam77ana
    mela nuna woossidosona. Hessafe guye, Roome bida.
  unx-unx: ଏନ୍ତାଃରେ ଆଲେ ଚିମିନ୍‌ଝାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ରେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହାଗା ମିଶିକଲଃ ନାପାମ୍‌ୟାନାଲେ
    । ଇନ୍‌କୁଲଃ ମିଦ୍‌ ହାପ୍ତା ତାଇନଃ ନାଗେନ୍ତେ ଇନ୍‌କୁ ଆଲେକେ ବିନ୍ତିକେଦ୍‌ଲେୟାକ । ନେ'ଲେକାତେ
    ଆଲେ ରୋମ୍‌ତେ ସେଟେର୍‌ୟାନାଲେ ।
  gah-gah: Anitekunike, áminaloka monó gele vegená ánigokimikuko, lilími milamó. Lilími
    milikago, gamena 7-a kezagi minunimó. Nenelotí otekunike, mikasigú vunike Loma
    apatoka novunike,
  lcm-lcm: E iang namemla sabonai ani mang keve vap lomlomon na kila songo imem si
    an ago ve ria si limalengua na taun. Le iang vanang namemla palak ane Rome.
  aer-aer: Apmere ikwerele anwerne alhemele aretye-alheke arrpenhe Jesus-kenhe areye
    anwernenhe itne apayuthneke itnekenge week anyenteke anetyeke. Itnekenge-arle
    aneke iperrele, kele anwerne ingke anteme arnpenheke apmere akngerre Rome ikwere-werne.
  qvc-NT: Waqpim tingunakurqay wakin kriyiq masinchiqkunawan. Paykunaqam rrugawarqanllapa,
    suq simanata pullan kidanayllapa. Chay simanata kidashpaqam, ch'akipna rirqayllapa
    Rruma llaqtaman.
  tgl-ULB: Doon nakahanap kami ng ilang kapatiran at inanyayahan kami na tumira sa
    kanila ng pitong araw. Sa daang ito nakarating kami sa Roma.
  cbs-NT: janua Jesús ikunwainbuki nun nukua nuku pimayuaibun semana bestichai jatuki
    nun bayua januxun Romakidi main soldadobun nuku iyukin taewaibun
  xtm-NTPP: Te yukan ni ka ndani'i tna'a sa ji'in jaku ñayii ka kandija Su'si ma,
