    koy dio to baloy ran, no papitu no allow ka pogkougpo noy dio. Pogkaponga, no
    nighipanow koy ro no oghondio to lunsud to Ruma.
  tel-2017: అక్కడి సోదరులను కలిసినప్పుడు వారు తమ దగ్గర ఏడు రోజులు ఉండమని మమ్మల్ని
    వేడుకున్నారు. ఆ తరువాత రోమ్ నగరానికి వచ్చాం.
  hat-BSA: La nou te twouve kèk frè ki te envite nou rete avèk yo pandan sèt jou,
    e konsa nou te rive Rome.
  bxh-bxh: Amainiya tau kawawananaha haisa ꞌe failobahidi. Sa yoga hitinimai, be lebedi
    yai ꞌe miya wiki esega. Habahim ꞌe lau fote ꞌe lau Loma.
  top-NT: Juú cca̱ta̱tanoklhui makapitzi tí ixtali̱pa̱huán Jesús y cca̱ta̱latamá̱u
    aktum xama̱na, y a̱stá̱n cau nac Roma.
  msk-msk: Aon manga tomotoo na pyagakita nami disaan, pyagadumutan kami nilan nang
    sang ka simana digkanilan. Kayan yagpanaw kami padurug ag Roma.
  gyr-NT: Aheve orosepia ambuae Jesús reroyasar. Ore mombɨta güẽtave yuvɨreco ñepei
    semana. Ipare oroso Roma ve ɨvɨ rupi.
  kmh-kmh: Miñmon kun ak, biynimb Jiysis nup gosimb niŋyak gunap mindeyak ak mey,
    chinup aŋgyak, “Chin yip mindiy amnimimb aŋgyak.” Aŋgeyak, kiy yip ñin onep ar
    ak mindiy, Rom amnun aŋgiy saŋdinuk.
  ukr-ONPU: Там знайшли братів, і вони просили нас залишитися з ними сім днів. І так
    ми прибули до Рима.
  emi-emi: Tale lo ateae o masaliki taatara, ami ghe saopila katoa taumattu tau ngaiesoaa
    ila. Laghe koloamamila tani toka teeila tale ghaitu (7) nau, me ami ghe kasu vulilala
    tani lao eRom.
  zpv-NT: Riꞌchi badxaꞌga nu paaldaa raꞌ xpwiinn Jesucristu nin gunaaba bidxiꞌhannee
    raꞌnu ba gahdzi dxyih, ya seguihdu badzihn nu hasta Romayi.
  gux-gux: Ti den lingi ki laa ti kpiiba likani ke bi mia ti ke ti kali leni ba dana
    lele. Ti sancenli den tientieni yene ke ti gedi Loma.
  kos-kos: Oasr kutu mwet lulalfongi we su siyuk kut in muta yorolos ke wik se. Na
    kut fah som nu Rome.
  ibo-ibo: Nʼebe a anyị chọpụtara ndị kwere ekwe ndị rịọrọ ka anyị nọnyere ha ụbọchị
    asaa. Site nʼebe a, anyị rutere Rom.
  yml-yml: Bei tovetumaganavo ꞌifwaidi ꞌa veluagadi nuanuadi taiadi ꞌa na miamiani
    wiki ꞌaitamogana, mulieta ꞌa tauya ꞌa na nagoi Loma.
  ory-ory: ସେ ସ୍ଥାନରେ ଆମ୍ଭେମାନେ ଭାଇମାନଙ୍କୁ ଭେଟିଲୁ, ଆଉ ସେମାନଙ୍କ ସହିତ ସାତ ଦିନ ରହିବା
    ପାଇଁ ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ ଅନୁରୋଧ କଲେ; ଏହି ପ୍ରକାରେ ଆମ୍ଭେମାନେ ରୋମରେ ପହଞ୍ଚିଲୁ।
  bzj-bzj: Wi fain sohn bileeva deh ahn dehn aks wi fi stay wid dehn fi wahn week.
    Afta dat wi reech Roam.
  chk-chk: Ikenan aia churi ekoch chon lükü Jesus mi tüngor ngenikem pwe aipwe nonom
    rer lon ükükün eu wiik. Iei usun aia sai ngeni Rom.
  ssd-ssd: Tumbraŋ suŋgo ta mbolŋge Yesus tuku mbal afu kaŋgerkigeŋ le sine nane ndoŋ
    minam tuku sasiŋginaig le sine kusem ndindo nane ndoŋ mingeŋ. Taŋamba maŋ tiŋga
    ndinmba ka Rom tuku tumbraŋ foŋfoŋ mbol progeŋ.
  acr-TNT: Chupa cꞌu riꞌ wa tinamit xekarik jujun chique ri quicojom rubiꞌ ri Cristo.
    Ecꞌu rique xebelaj chike cojcanaj wukub kꞌij cucꞌ, y e xkaꞌano. Tecꞌuchiriꞌ xojel
    bi chiriꞌ, xojeꞌela pa ri tinamit Roma.
  rop-rop: en deya na melabat bin faindim sambala bilibamob. Deibin askim melabat
    blanga jidan garram olabat wan wik, en afta melabat bin kipgon futwok blanga go
    langa Rom.
  mee-mee: Ba mangng ka kalipa ka ra lopatokonakana palu nga maga kunna laeala e bollau.
    Na ri keke ballaga mangng ta momong kala nge ri ka kumangnga maina kena. Minmina
    na mangng ka lola ta leleng ngae Rom.
  dif-dif: Naka ngaiana ngatata mankamankana wonti, tana ngaianangu ngatjina wonti,
    ditji mara wora ja mandru tanangu jela ngamala; jeruja ngaiana Romangu wokarana
    wonti.
  gam-gam: Wo molo pillgi dji una pende moi ge no po kanpinka, ye wo no boll ege 7
    pela pane we dji. Djimaka, no po ege 7 pela kambono boll papin. Are no kere er
    Rom pupin.
  nou-nou: Edo ainda bugudo Iesu gebe ari embobo nenei tambero ingode atorase setero
    gido ungode atisera. Edo ungode pura da edo ungo dodo ombo da awodo Rome nati
    da mambusera.
  mqb-NT: Ma tan à nga anà ɗo a Yesu ahay à man ata awan. Ta jan umo nə mə̂ njahay
    àga tinen lumo pam lele. Mə lavay zek sa zla à Ruma nà, matanan kutok.
  ape-B: Matoglu agnabuk ali mogwatu enech Kristen. Ali chasolikapamu munech mupe
    anagu wik agnabuk. Mape anagu wik umu julug ali adakio maitak manak atapih manamu
    Rom.
  grc-F35: οὗ εὑρόντες ἀδελφούς, παρεκλήθημεν ἐπ᾿ αὐτοῖς ἐπιμεῖναι ἡμέρας ἑπτά—καὶ
    οὕτως εἰς τὴν Ῥώμην ἤλθομεν.
  cav-NT: Tuhua tuque ecuana tsurucuare ecuana tsehuequi cuanaque. Tunara ecuana ihuamerecuare
    tuna queja anibaca ishu. Pacarucu huecaca ecuana tuna queja anibacacuare. Tuequedya
    ecuana ehuachi eque Romaju cuacuare.
  kgp-NT: 'Tá ẽg tóg Jesus mré ke ag vég mũ, kỹ ag tóg ẽg mỹ: “ẽg mré semana tũg nĩ
    ver,” he mũ. Kar kỹ ẽg tóg cidade tỹ Roma ra mũ mũ sir.'
  bvd-bvd: Kameli meli ka dao tona tai waa ne kera manata mamana 'ana sa Disas kera
    too 'i seeri, ma kera daka gani kameli uri meli ka too fai kera suli ta fiu fa
    dani. Sui, kameli meli kafi lea uri 'i Rom 'ana tala 'i tolo.
  ukr-1871: де знайшовши братів, ублагані були від них перебути у них сїм день; і
    так прийшли в Рим.
  apz-apz: Iꞌmofopontani osopo aꞌamu Jisasɨmo inɨngkamotofo somo tɨpemahonɨngkuhwoni
    nalɨmentohofi sekwo nakwoꞌnji fosyohumamno. Ose nelahonɨngkofi Sante angaꞌno neyokolofahonɨngki
    nakwo ango Loummneꞌno honɨngkanomo umentɨhwonefoho.
  yon-yon: Kwane, anam andiwendan yena durunduuwe, yimbed nub yaa yedmiwen, “Nub ambib
    Rom angka wenem. Nuwiib yaa aron ediib areb dobirime.” andiiwe, ee andekorub yi
    yoom Rom yaa andowe wunuwen.
  poi-NT: Jemum ampátta algunos jém tantɨ̱wɨtam. Jeeyaj acunucsayt́a iga atsɨ́yt́ámiñ
    tu̱m semana con jeeyaj. Ocmɨ moj anɨquit́am Roma.
  wuv-wuv: Ma yei hai'ouna bapa'aa hefi'a lofu ma rona dugaa hai'ou ba hai'ounei gutafipui
    a'a ro'ou ale'ei heai hefapagipagia. Ma nenee fei ba hai'ouna dinaa Rome,
  quf-NT: Chaypiqami tarirayllapa, Jesuspi ayka kriyiqkunata. Chaymi paykuna chaypi
    kidachimatinllapa kidarayllapa uk simanata. Chaymantaqa rirayllapana Roma pwibluman.
  yuw-yuw: Böc wocin itmanaina kombing tobic tobic suraro yana fedung. Yana feuya
    yuho ‘sönda tungu nonot idarut’ yongo ninogung. Ihoroc ninuya nonu yuot itnaya
    sönda tungu bödeuna nontho suraro wo dongyana fauya ‘Röm ongona’ yongo guroc uyap
    forosingga onggomon.
  hus-NT-1971: Taja’ i ela’ tsab ox i ebchalab, ani tu ucha’ cu jilc’on c’al jaja’chic
    jun i semana. Ani antsana’ tu jilc’onits, ani taley tam u cale cu c’ale c’al u
    acan ma ti Roma.
  med-med: Kona ila, mondpa pili wamp mat, kandʉp telmina, wote wamp mbʉ, tʉn waldʉk
    rʉp rop muⱡamin nilingina, kapⱡa nimbun moⱡmina, rumbʉⱡ 7 omba purum. I etʉp ombun,
    wote Rom kona ila ruk urmʉn.
  bch-bch: Toa eoa agera oaeoaemai edengada ngan iaoa kelede ton Kristus, ta tikeo
    pagai ngan adio toman ngan gid ngan ado lima ga rua. Ga kus ta akakagai ngan langa
    Rom.
  cco-NT: Jo̱ fɨˊ jo̱b cají̱ꞌˉ rúꞌˋnaaꞌ có̱o̱ꞌ˜ jaangˋ gángˉ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ.
    Jo̱ íbˋ catǿꞌˉ jneaꞌˆ e cajé̱ˆnaaꞌ có̱o̱ꞌr˜ fɨˊ jo̱ lajeeˇ co̱o̱ˋ semaan˜. Jo̱
    táꞌˉjiʉ lajo̱b caguiéˉnaaꞌ cartɨˊ Roma.
  deu-1951: Daselbst fanden wir Brüder und wurden von ihnen gebeten, sieben Tage zu
    bleiben, und so gelangten wir nach Rom.
  alq-ALGNT: Iima dac nigi nagicka8ananag nandam ka teb8eta8a8adjin Jesosan. Nigi
    pagosenimigonanag pejigota8ate kidji tajikeiag. Mi iidi kagi iji ani oditamag
    Rom odena.
  ixl-NNT: As kulej kaꞌl unqꞌa qitzꞌin qatzik uvaꞌ ijaj bꞌaꞌnil sqe uvaꞌ la kaa oꞌ
    vujvaꞌl qꞌii tzitziꞌ. As kaa veꞌt oꞌ. As aꞌn bꞌen veꞌt oꞌ tu u Roma.
  boa-NT: Átsihvúu muha tsaate cahcújtso múnáadívú meúújetémé múúhakye wajyú tsáné
    tsemáánái muha diityémá meíjcyaki. Ahdújucóo muha téhajchótá meíjcyátsihdyu botsíi
    mepééne Róómávuú.
  etr-etr: Besela galalahilä ami nedoo odoa nefolalebe amoli beagolelahilä, ilia nilïma
    segeyo gifalädalïa namolömelëla säi. Ami nelolahilä nilï Olomo moholö afiai.
  quh-NT: Chaypi waquin hermanoswan tincorkaycu. Paycuna mayta nicuwarkaycu kanchis
    p'unchayta caricunaycupaj. Chaymanta Roma llajtaman rerkaycu.
  kwi-kwi: Suane aune mɨnpazha Jesústa piantuzkasa wanmalanash. Uspane aumɨza yal
    nammɨlanara maza domingokima. Kwiztane Roma pɨpulura ɨaiznash.
  agm-agm: Tɨmahiyaatɨ kapɨhɨ isɨhiya usa Jisaasihopɨ gɨwunyaahohiyɨhiyai usonɨhaayo.
    Aihɨ kiya Jisaasihopɨ gɨwunyaahohiyɨhiya wonjɨ maasɨ bimitɨhaawo nyatawaatopo.
    Aihɨ nyahɨ kiyaisaatɨ kapɨhɨ bimonɨhɨ Saararehɨrɨ naasairɨhɨ sananyotaise. Sananyihɨ
    kapɨhɨ Putiyorihanda namasi yapɨpataapɨhɨ aunahɨpatɨ Romɨhandaahapɨ nohaayo.
  ubr-ubr: Wei baitutumotis fani nan wagatures ato osi sigogoi on wei mat nan tafaror
    kaitamom watama. Ato wei wanat au Rome mafam gagamin.
  tsw-NT: A̱tsuma̱ a̱ lyuci va Putiyoli tsu cina ta̱ pe a̱za̱ e Itoni, reve a pati
    tsu tsi isawan pe ne ele. Ana tsu yuwain ajuma a̱ ta̱ ne ele, a̱vu tsu ka̱ra̱
    a̱ tyo a̱ lyuci va̱ Roma.
  cax-NT: 'Acamanu sopicuñucama bama icocoromati Jesús. Namatü suiñemo: —Abasiquia
    auna sobesa ümo taman semana. Auqui subasiquia esama ümo taman semana. Auqui manu
    somecatü acü au manu pueblurrü Roma.'
  aia-aia: Na'i 'isi meu heisadoi bei'i tara'i sae hinihini marau 'unua tana'ameu
    do mei awa ga'u beiraau. Meu awa 'isi ta'i sade mameugu taraawa'a hatare 'anai
    Rom.
  srp-1865: Ondje naðemo braæu, i oni nas zamole te ostanemo kod njih sedam dana;
    i tako poðosmo u Rim.
  agt-agt: A yen hapa ya nakasimmun mi ta kadwan kiden mangurug, a inagagay da kami
    hapa nga magyan tekid abat ta pitu araw. A tekami en ha nagtugut a tinugut mi
    abat ta ili na Roma.
  lug-lug: Wano twasangawo abooluganda, ne batusaba tubeere nabo ennaku musanvu. Bwe
    twava awo ne tutuuka e Ruumi.
  yby-yby: Sakoya woko hetokudanaki aya ebakuya monokalo emesalo molabo wewena maloka
    mudaidokudanaki, galo nalo leko sa-uniyoko lilimi molae. Sa-iki lilimi molikayoko,
    ayaloya aya wewenamaki 7-pala yupekaya minune. Sa-okudanaki, yaloti maya sinoko
    anu moloko woko woko Lomu numutoka
  heb-heb: ושם מצאנו אחים ויבקשו ממנו לשבת אתם שבעת ימים ובכן הלכנו אל רומי׃
  mpp-mpp: Hike sulumelu iwa haulu ngic hae-gbafocnonggeng gocne bafuwacebabeng sanangne
    sebicnubabong hadeng 7 yengeholec ngiye-fac aiibeng. Ailu iwacni hige-yefe Roma
    hikenogale hikeibeng.
  apb-apb: Aana huilume ngeena nge melu leesie ngaeta mo mwaasine aana hiiwalaimolinge
    na kire saeto'o aana melu ke ii'o lo'u pe'ire hunie e hiu hei dinge. Oto puriha'ana
    nge melu si liu mola i tala hunie huilume paine i Rom.
  san-TEL: తతోఽస్మాసు తత్రత్యం భ్రాతృగణం ప్రాప్తేషు తే స్వైః సార్ద్ధమ్ అస్మాన్ సప్త
    దినాని స్థాపయితుమ్ అయతన్త, ఇత్థం వయం రోమానగరమ్ ప్రత్యగచ్ఛామ|
  ben-IRV: সেই জায়গাতে কয়েক জন ভাইয়ের দেখা পেলাম, আর তাঁরা অনুরোধ করলে সাত দিন
    তাঁদের সঙ্গে থাকলাম; এই ভাবে আমরা রোমে পৌঁছাই।
  ntu-ntu: '@see-verse:ACT.028.013'
  pan-pan: ਉੱਥੇ ਸਾਨੂੰ ਭਾਈ ਮਿਲੇ ਜਿੰਨਾਂ ਸਾਡੀ ਮਿੰਨਤ ਕੀਤੀ ਕਿ ਇੱਕ ਹਫ਼ਤਾ ਸਾਡੇ ਕੋਲ ਰਹੋ, ਅਤੇ
    ਇਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਰੋਮ ਨੂੰ ਆਏ!
  gvc-gvc: Tópʉ Jesu yaina mahainacã sãre piti bocare. —Cʉ̃ somana waro sã mehne tjuaga
    —nire tina sãre. Ti ã nichʉ tʉhona cʉ̃ somana waro tina mehne tjuasinii. Baharo
    mahai maja, Romapʉ sʉi sã.
  ksj-ksj: Ebu eꞌea Zuhiꞌa Boro mone azaḡa nu hidirotene, ze umifenaꞌa, “Emeḡe teite
    fura tiba radoꞌi!” reiro. Eꞌanoꞌo eꞌea fura tiba radiro. Ebu eꞌe ḡaruganobuꞌu
    emeꞌe, zavara boro uꞌano sasiro rehano, ragavofeꞌe ḡonabadu, Roma habaꞌano feuriro.
  sbk-sbk: Uhwo tabhajile aholo bhetu, bhaatikaribisizye tikhale nabo ensiku saba,
    hwidala eli tafiha hu Rumi.
  mya-JVB: ထိုမြို့၌ ညီအစ်ကို အချို့တို့ကိုတွေ့ ၍ ခုနစ် ရက် နေ ကြပါဟု သူ တို့သည်တောင်းပန်
    သည် အတိုင်းနေပြီးမှ၊ ရောမ မြို့သို့ ခရီးသွား ကြ၏။
  kgf-kgf: Kenni ama areŋa yanda imuac ninʒéŋ ninʒéŋ dac muna ieneŋ héihéré nénécmigic
    kaiwe 7 iniguc tacyac wammaguc Roma ama areŋa yandaiguc kereŋiŋ.
  awb-awb: Mitaq Sísa tagaríáh ké méra, Iteba kaegaeoro unsabe abapete téhtaréráq
    seba kowíahwane. Mitaq sueq ahtapeq pokue Aroma suwahpeq konehe íwíáhowane.
  gdn-gdn: Ika baigibi ka nu Iyesu sumapiyamu ragidai dai ika bananatampi manako nu
    pura eyaka mena mu mete ika idiweya da kamadimpi ade kimpi ubumpi natere kawaya
    Roumi kaigibi.
  nko-NT: Anɩléfía ahógyipʋ akʋ ɩnʋ. Bokokóli anɩ bɛɛ, atsía amʋ́ wá nkensíénɔ́.
    Anɩlɔ́kʋsʋ́ tsú ɩnʋ á, anɩlɔ́yɔ Roma wúlutɔ.
  bsn-NT: Ti macajʉ ejacõari, Jesúre ajitirʉ̃nʉrãre ĩnare bʉjacajʉ yʉa. “Yʉa rãca
    cojo semana ñaña mʉa”, yʉare yicama ĩna. To bajiri ĩna rãca cojo semana ñacajʉ
    yʉa. To baji, Romajʉ vacajʉ yʉa.
  pib-NT: Wane wukshikyana moletkakachine. Ragjitwuna payokgipregogne wumwiyapna.
    Wane wixa yaleta Roma.
  wiv-wiv: Hita ta paria na laen Kristen taza vona, dia ta koi tadurihita, hita ka
    mia kamadia wik katiu, muri vona, hita ta pe na dala hita kene vano bele ni Rom.
  reg-reg: Eyo nichibhasanga abhaili abhandi na nibhachifogesha okwinyanja nabho kwa
    naku musanju. Munjila inu nichija Rumi.
  mlh-mlh: Roperu oo maŋkekerisie ogopunoŋuŋ goine bofuke ŋone yabebeŋ. Ŋone yabekabeneŋ
    iŋi weu norebuŋ, “Ŋoŋo soine niŋoke sonda moakoŋ gonimiŋ me mata?” Weu norebi
    “Soine,” miku yoŋoke gobeŋ. Gobeneŋ tariko boke yaberu Rom sitio ropebeŋ.
  gof-ENT: ያን ኑኒ ኢሲ ኢሲ ኣማኒያ ኣሳታ ዴሚን፥ ባንታራ ሳሚንታ ጋምዓና ሜላ ኑና ዎሲዶሶና። ሄሳፌ ጉዬ፥ ሮሜ ቢዳ።
  aau-aau: Yier Puteoli hokwe hromkwe kristen har me lonyay. Sa homkwe hreme senkin
    mesopok, hme nion enekwei iha sirom mu nareysyar non non-wayr hain e. Seseyn,
    hromkwe serey lwayr hain nok, taun Rom mon ley neyney.
  tvk-tvk: E rute ak, makamet moletin vutei xil xa labe Kristin ngamu, e lasis xamem
    tengan mati visal xil wik tei. Melele xa mabe reling xil, maba mun e suse namem
    tengan mave taon xa mahulong te hal Rom.
  prf-NT: Tehud kami a netan haud a kákkapatkaka hidi ti pánnampalataya. Inakit di
    kami a mágyan haud ti sasimba. Sapul haud ay intulos mi en katapusan a bahagi
    nen biyahi mi a patamu ti Roma.
  auy-auy: Ísun-aaimo ísówi mérowata kotuwánááwánasasa simásimesasa sésa moórá-sondaa
    keséta méranaawe suwatá miyáumaisa moórá-sondaa miwíséta maéta Rómu-naopata marapátá
    kówándasa
  tbg-tbg: Mini orure tavaavauramanta Ihura vainti vi vatukaraqi vauka vika tinavuara
    vohaa uiki varike vuate tumanta tenavu mini vika hampata varike, ho vihai vatavau
    oru vi nora vatuka Romini oruraavaunara.
  hub-NT: 'Nui jeamunam shuar Jesúsai surumankau aina matsatu asa chichainak: Wait
    aneasam jui ijai chikichik domingo pujusam wetá tusa turamkai, ayu tusar nui matsamsar,
    nu tsawan timau jeamtai, Romanam jeattsar jiinkimiaji.'
  hmo-hmo: Unuseni Keristani varavara haida ai davaria. Ai dekenai idia noinoi dainai
    dina 7 idia danu ai noho. Vadaeni, ai ese idia ai rakatania, ai raka lao, bona
    inai bamona ai be Roma hanua badana dekenai ai ginidae.
  big-big: Pulogo teni sikmakka welagela logo te Paulu yombanu Yisuyegi ngizi panu
    kumuli nawili pakela logo puwili kiling melegulang miza. Puwiligu te puwili kiling
    yoluweki nguk kisi logo te puwili kiling sonda nara koya. Pulaga te puwili wezaya
    logo paka Rom yerengke weik kambela.
  gux-G: Likani, ti den kadi yeni ti kpiiba ke bi ga ti cangu dana lele. Ti den kubi
    yeni i ki ban pundi Roma.
  cnl-NT: Núu²³ ca²³jí̱i̱n³na'³¹ jó̱o̱²ra². Ca²³tøø³te'²³ jnee'³¹ 'e³ rɨ²'ioo²ra'³¹
    quia̱'n²na'³¹ co̱o̱³ mɨ²guiaa³. La²³la³ cu³lø³¹ ca²³dxóo²ra'³¹ juɨɨ³ Roma.
  zar-NT: Lu yödzö naʼ yöjxácaʼtuʼ yuguʼ bö́chiʼruʼ taʼyéajlëʼë Cristo, ateʼ gulátaʼyuëʼ
    lotuʼ ugáʼanalentuʼ légaquiëʼ idú xunuʼ dza. Cateʼ bizáʼa dza naʼ buzáʼatuʼ niʼ
    para tséajtuʼ yödzö Roma, rizëʼe níʼatuʼ.
  kde-kde: Aneko nkuvakoja avetu vankulupîla Yesu, nkutuyuwa tuikale navo kwa lijuma
    limo. Anepo nkuhwena ku Loma.
  ata-ata: Texali lai ne la nexi texalisiꞌa ta vivixe moseꞌi la miꞌavalixe sou lexe
    noxiꞌa taxolu la sou texolu voxo muxatele tamei mukalu la sou nexi teneꞌe ne Romu.
  qvw-NT: Chay malcaćhu chalapacücunacta talïläliptïmi “Simänallapis caycuśhunlä”
    nil ruygapämaptin quïdapäculá.
  nfa-nfa: Ètu èèna, jiꞌi puru tèke eele kapa èèna. Hèia jiꞌi laꞌa tenge dhèu sarani
    dhu ètu era sèra. Ropa paraga dènge ra, ka ra manèngi sèna ka jiꞌi pea dènge rèngu.
    Ka jiꞌi manubha ètu èèna, ca migu. Èle èèna ka, jiꞌi kako haga laꞌa asa Roma.
  tnp-tnp: Ikɨn əha iəmoteruh piatah mɨn nəuvein əha ikɨn nətəm kəutəhatətə e Iesu.
    Kəni kotətapuəh məmə oiəkotatɨg itɨmah min ilah o nəfakiən kətiəh. Kəni uərisɨg
    iəmotaliuək əmə məhuvən əpəha Rom. Kəni inu suaru rəhatɨmah iətəm iəmotaliuək
    lan mohiet=pa Rom.
  urd-urd: वहाँ हम को भाई मिले, और उनकी मिन्नत से हम सात दिन उन के पास रहे; और इसी
    तरह रोमा तक गए।
  hot-hot: Ma loŋ êŋ ma yêlô apôm ŋê êvhaviŋ doho ba ewa yêlô thô ma enaŋ ek yêlô
    namô imbiŋ i êtôm sonda te. Vêm ma yêlô atak i ma aveŋ pik ba a Lom.
  mqj-NT: Dio tondok iatoo silambi'mokan buda to ummorean Puang Yesus. Napelaumi kenamala
    torropakan dio, lambisan torro tongangkan duka' saminggu. Angki mane pole' tarru'
    lako Roma.
  rus-SYN: где нашли братьев, и были упрошены пробыть у них семь дней, а потом пошли
    в Рим.
  mbh-mbh: Na nge wop aken them thepol toko lemioongare pelie ma o nongpoo them mo
    aro them voth tomo nge or i pavurvur nge nang or limai. Lamako them losa ma them
    es a Rom la. Na lemem esong a Rom i vene re aken.
  bdd-bdd: Putioli ꞌoina tupwana tohekalesiyao ꞌalobediya, ta sitoemaiya ꞌidi hada,
    ta ꞌoidiya ꞌamiyamiya sabwelo sebeni ꞌoidiya. Ta nage ꞌoinega ꞌatauya Loma weyahina.
  cbt-NTPO: Inaquë imapisopita quënanconai. “Huëco' ni'quicoi,” itohuachinacoira,
    inaquë a'na simana yacaparai. Naporahuatoi, Nomaquë ya'caritërai huachi.
  rmy-SERVI: Котэ амэ аракхле пхралэн, тай вонэ мангле амэн тэ пролиджя лэнца састо
    курко. Тай акэ, амэ авиле дэ Римо.
  srn-NT: Drape wi miti wantu bribisma èn den aksi wi fu tan seibi dei nanga den.
    Baka dati wi go moro fara na Roma.
  cta-NT: Ca biꞌ ndyacua tyaꞌa ya loꞌo tyu̱u̱ tyaꞌa nguꞌ nu laca tyaꞌa ñati̱ jiꞌi̱
    Jesucristo. Nchcuiꞌ nguꞌ loꞌo ya chaꞌ tyanu ya slo nguꞌ, biꞌ chaꞌ cati tsa̱ ngutiꞌi̱
    ya loꞌo nguꞌ biꞌ. Liꞌ nduꞌu ya ndyaa ya tyucui̱i̱ nu ndyaa quichi̱ Roma.
  bqc-SIM: Wɛ̃́lɛpi guu wa Yesudeↄ lèu. Aa mɛ̀ wà sùuukɛ wà ãsↄ̃a do kɛńnↄ.
    Wá kɛ̀ màa, ↄ̃ wa da Loma zɛ́u.
  tcz-CHONGTHU: Hichelai muna chun seijui ho ana umun, amahon eikouvun hapta khat
    lam kaum khomun, chujouvin Rome kajon tauvin ahi.
  mar-mar: त्या शहरात आम्हास काही बंधुजन भेटले, त्यांच्या सांगण्यावरून आम्ही तेथे
    सात दिवस राहिलो, मग आम्ही रोम येथे जाऊन पोहचलो.
  snp-snp: Ya numudo yalo Yesu mono wenenala maleka geyogeto amo yate fo kamena seweni
    (7) ya lamoki minenune, lato minone. Minototo yaloti Lomu numudo one.
  isl-isl: Þar fundum við kristna menn. Þeir báðu okkur að staldra við hjá sér eina
    viku. Við gerðum það, en síðan héldum við áfram til Rómar.
  spy-NT: Kikeenyoorte wōlooto bo kiriinkoonoo mbo ng'eetaabiya alak chēē kitaacheech
    kiibuurtē keey ām bēsyōōsyēk tisab. Nto mii yoo nanyuun, keebeetee kērēēnkōōk
    kēētākyi keey Rooma.
  xnn-xnn: Dinatnganmi isdi nan iib-ami ay mamati ken Jesus. Dadat kanan en makitetee
    kami ken daida is esay domingo. Nalpas nan esay domingo dakamit mendad-aan ay
    omey id Roma.
  mwe-mwe: Kweneko gutwaimenenje bhakilishitu ajetunji gubhatujujilenje tutame nabhonji
    juma jimo. Gutuishe ku Loma shana nneyo.
  tte-tte: Tomeli tupwaliyao kalobaili kabo siwalo mekamakavao kamiyamiya wiki kaigeda.
    Bwaine besiele kalaoma kanasiga kayawatagili Loma.
  tcs-tcs: De mipla bin paine sam biliba. Dempla i bin inbait mipla po stap wea dempla
    po wan wik. Den mipla bin go po Rom.
  hlt-THB: Ce a khaw awh koeinaakhqi thlang vang ce awm uhy, a mingmih ing khaw khqih
    nyn awm pyi aham kaimih ce nik khy khqi uhy. Cawhkawng ce Rom khaw na cet unyng.
  soq-soq: Sape no sumanai sosomba dommotano waituneiena wiki dea mo do wantaa baiwa.
    Tane mo do wainite ete Romwa antitee.
  qub-qub: Chaychönami ermänucunata tarirä. Paycuna ruwamaptinmi juc semäna goyaräcuna.
    Chaypitanami chaquillapa Romaman chayaräcuna.
  att-att: Á narángnganám mi ta Putioli yù ira mawwawági ta ángnguruk mi kâ Apu Kesu,
    á inapà da kami ta makipaggián kami lábbì nira, á naggián kami ta pitu nga ággaw.
    Á ta páno mi ta Putioli, nappatalay kami nga minay ta ili na Roma.
  bki-bki: Ana na kumemi numitabulu den uako ea vio na naruei, ana numileal namoneano
    nalo tealo, ana aburu kumemi nuban numitu kumemilikolo ka bogoti aluo [7]. Ana
    iorou ka nina, numial ka kenememi burum̃ara ieliano nei vaataro ka ribisi naruei,
    numitu nubinimei vaataro ruei ka burum̃ara komeli na yetemeriba nei, Romo.
  bqp-bqp: Wɛ̃tɛ pìi gũnn o Yesudenↄ lèn. Ò pì ò sùru kɛ ò azuma do kɛ kũńwo. O
    kɛ̀ lɛ, akũ o da Romu zɛ́n.
  mcp-mcp: Sə́ mú kwey bɔ́ɔ́l ómínyɔŋʉ̂ bʉ́sʉ́ óbúgʉla na. Bwə́ mú jəgʉla nə sə̂ nə́
    sə́nɔ́ŋ sə́ jág mwɔ̂w zaŋgbá. Mpʉ́sə wɔɔŋg wə́ sə́ á kə kumə Róma yɛ́.
  hat-hat: La, nou jwenn kèk frè ki mande pou n' pase sèt jou ak yo. Se konsa nou
    rive lavil Wòm.
  npl-NT: Ompa otikinmajsitoh sikimeh tokniwah, yejwah otechtlalwijkeh matimokawakah
    inwah chikome tonati, satepa otikiskeh iwa otiajkeh Roma.
  bgg-bgg: Thiichiih shii gathek ne migiphothek shii si ne ithek è gathek shii inai
    mile thog pha rai marui pha yao. Chiih-è gathek ne Rom hà wuii thog dun.
  eng-TCENT: There we found some brothers and were invited to stay with them for seven
    days. And so we came to Rome.
  eng-BSB: There we found some brothers who invited us to spend the week with them.
    And so we came to Rome.
  cpu-NT: Ari noñaapaake tsikarika ikaratzi iyekiite, ikantavakena nosaikavaitanake.
    Iroora nosaikimovaitantanakariri onkarate 7 kitaite. Arira nopoñaanaari irojatzi
    nareetantyaari Roma-ki.
  san-ASM: ততোঽস্মাসু তত্ৰত্যং ভ্ৰাতৃগণং প্ৰাপ্তেষু তে স্ৱৈঃ সাৰ্দ্ধম্ অস্মান্ সপ্ত
    দিনানি স্থাপযিতুম্ অযতন্ত, ইত্থং ৱযং ৰোমানগৰম্ প্ৰত্যগচ্ছাম|
  tod-tod: Gi kidaaleʋe nuiti tanigaa ɠaani miná, ti gi maanɛɛnɛni ga gi dɔɔɠɔ ɠila
    kɛ ti ʋa. Ʋele ɠana gi zeelini la Wɔlɔme.
  tac-NT: '''Lige alé najtepáruturu ramué jaré ralámuli alué Esukristo oyérame. ''Lige
    alué ralámuli repáruturu napurigá ramué bilé tarali mochiwa alé alué ralámuli
    ''yuga. ''Lige alésíko wijchí jaga simáruturu ramué.'
  eng-WEBPB: where we found brothers, and were entreated to stay with them for seven
    days. So we came to Rome.
  gfk-H: Ma ing mehet ga nas lah ari haratasin narako ta Karisito kaia diet ga saring
    mehet bia mehet na kisi ta len ma irua na bung tikai ma diet. Io, mehet gaam haan
    um uram Rom.
  viv-viv: Ada medede againe tovetumagana tufoidi anuhagadi be higahe faꞋina badi
    agaidiya awakawaka tafalolo saꞋeyana. Ada ahegedi tu ana Loma tufone alakayemu.
  yao-yao: Kweleko twasimene ŵandu ŵakunkulupilila Che Yesu achinjetu ni ŵatuchondelele
    tutame pamo nawo chijuma chimo. Kwanti nyi ni itwatite pakwika ku Loma.
  tgp-tgp: Hin jara atu kama hite na vorai kalesia hai, ale la usi kamam vara kama
    pa toho peresira, ale kama lo toho atu mata rani mo limaravrua. Kama usuri na
    malele atu kama hahau kama sahe kama pala Rome.
  auc-NT: Tömæ̈wæ̈ godinque Poteodi näni quëwëñömö ponte ayömöni në pönënäni näni
    cabo ongönäni atamönipa. Tömënäni, Adoque Wængonguï itædë mönitö tönö ee owoedäni,
    änäni Ao ante mönitö tömënäni näni änimpoga mänïñömö quëwentamönipa. Ayæ̈ ate
    Odömä taadonque gotamönipa.
  kbc-NT: Naɡ̶a jaxotaɡ̶atice naɡ̶ajo etogo-nelegi, odaa ja jakapaɡ̶atege onateciɡ̶ijo
    ɡ̶onioxoadipi, odaa joɡ̶onipokotoɡ̶owa midiaaɡ̶ejonaɡ̶a miditaɡ̶a onidateci semaana.
    Niɡ̶idiaaɡ̶idi jiɡ̶idaa jiiɡ̶atacicogi me iniwiajeeɡ̶aticogi nigotaɡ̶a Roma.
  bmh-bmh: Go ebu betena, duailel ipal goagal oiagab Yesus en petak emen goagen ig
    go abai gil kwali sag dabun aigemen. Guzenaimai, go eiman ig Rom ban uzan koli
    aramig ebu betemun.
  ctu-BL: Ya'i tsac taja lojon hermanojob. Tsi' c'ajtibeyon lojon cha'an mij cʌytʌl
    lojon yic'otob wucp'ejl q'uin. Ti wi'il tsa' c'otiyon lojon ti Roma.
  meq-meq: Ma gəma niye na, nəmaa ndzay a gər a ndo məpe mədzal gər hay ka Yesu. Tə
    zalamay, nəmaâ ndza mə gay tay luma nəte. Ada nəmaa ye a Roma na, andza nakay.
  noa-H: Mag p'öbör hee hĩchab maach Pör Jesús hiek hʌ̈k'a nʌm gaaimua maach k'odk'a
    durrum k'ʌʌnpa t'ʌnarr haawai hamach haig maar t'ʌajim, hamach dʌ̈i seman hãb
    naamk'ĩir. Magbaawai chadcha ham haig maar seman hãb naawi ocho diam gaaita Romaag
    wëtjim, jũrr bʌ̈ʌu, maach barco pʌawi.
  alp-NT: Ete mere ami tetue tamata rebe esi hlaleke loko Yesuse, kai esi koti ami
    hoko ami rue kaisi petua itu. Eleki ami keu siba rame lolete kota Roma. Ami luake
    ndete kota Romare elere,
  san-VEL: tato.asmaasu tatratya.m bhraat.rga.na.m praapte.su te svai.h saarddham
    asmaan sapta dinaani sthaapayitum ayatanta, ittha.m vaya.m romaanagaram pratyagacchaama|
  kbq-kbq: anampi mago'a tafuhe'ina ome zamageta erifore hunke'za, ke hazageta zamagranena
    mago sonta umani'none. Ananteti Romu e'none.
  kbh-kbh: Chents̈e básefta Jesucrístbeñe os̈buáchiyënga fsënjánanÿena, y s̈onjanë́buaja
    chë́ngaftaca canÿe semana chents̈e jëftsajë́tanama; y chents̈ana Romoye fsënjë́ftsanbocna.
  ron-LSB: unde am găsit frați și am fost rugați să rămânem cu ei timp de șapte zile.
    Astfel am ajuns la Roma.
  pon-pon: I waja o je tuon ia jaulan kai, me poeki re at, jen mondi re ’rail pon
    iji pon. Kit ari tanatan kokolan Rom.
  nhe-BL: Nepa tiquinpantijque sequin toicnihua ipan Cristo huan techilhuijque ma
    timocahuaca ininhuaya. Huan timocajque ininhuaya chicome tonali. Huan teipa tiquisque
    huan tiicxinejnenque para tiajsitij Roma.
  sps-sps: Mam sab to na tee vainy te kaa kan miror a faaman ten Jisas, ari rangats
    matuamam ma kaa fiisen ramiri onots fits nainy. Vou mam see naanaa fi mito Roum.
  wnc-wnc: Kundoke sip gwenu teke epuke notninu Jesuat nana aminu kundu kakumang.
    Kana ninu sande gwendu iat gatake yutnimde nininggakake ninu yotnane pakopa yukumang.
    Yusika you wanggapma teke uneta kepindupi Rom yot gapmane kukumang.
  bus-bus: Wɛ́tɛ pì guun wa Yesudeenↄ lèn. Aↄ̃ bè wà sùu kɛ wà azuma doo kɛńyo. Wá
    kɛ̀ lɛ, ben wa da Romu zɛ́n.
  gub-BL: Uruixe taw pe. Uruexak amo Zezuz rehe uzeruzar ma'e a'e pe ure wà. — Pemumaw
    7 'ar xe urepyr pepyta pà nehe ty wà, i'i urewe wà. (A'e wi uruata wi oroho kury.
    Te uruhem uruzuwà Hom tawhu pe kury.)
  imo-imo: Aku taunona Kraistinga imbo mare moloringi kanopo ltimulu kinye enoni linondo
    ningeindo eno ya molamili ningi. Koro te eno kinye molopolio Rom taun kamukumu
    mainye aulke pumili purumulu.
  boj-boj: Dia iga Yesus aqa tamo uŋgasari qudei naŋgi itnjrem. Itnjrnamqa naŋgi na
    metgonabqa iga bati 7 naŋgi koba na soqnem. Sosimqa naŋgi olo uratnjrsimqa siŋga
    na walwelosim Rom qureq di brantqa marsim gilem.
  eng-DRA: 'Where, finding brethren, we were desired to tarry with them seven days:
    and so we went to Rome.'
  knf-knf: Wal wi ŋbanuŋ ubeeka mënţ, ŋţënk da baloŋ banfiyaaruŋ, kë bamëbanun kë
    ŋţo da kanëm kapëb. Wi wi ŋşaaŋ aban Rom.
  san-KHM: តតោៜស្មាសុ តត្រត្យំ ភ្រាត្ឫគណំ ប្រាប្តេឞុ តេ ស្វៃះ សាទ៌្ធម៑ អស្មាន៑ សប្ត
    ទិនានិ ស្ថាបយិតុម៑ អយតន្ត, ឥត្ថំ វយំ រោមានគរម៑ ប្រត្យគច្ឆាម។
  arn-NT: Feymew pepuiñ kiñeke feyentulechi che, fey engün mangeleiñmew taiñ müleweael
    kisu engün mew kiñe semana. Fey rupalu ti semana, puwiyiñ ta Roma.
  zas-NT: Yagaj badxaagan tioꞌp choon ree bén na̱j ree bén ni në reeman rliladx Jesucrist,
    dxel na reeman du lojn yayaꞌnnëꞌn laa reeman abiꞌ bayaꞌnnëꞌn laa reeman toxman.
    Zian gojc, dxelri zioꞌn Rom.
  ken-NT: Arɛ́, sɛ́tɛ́mɛ́ri mbɔk bǒnkwɔ Yesu. Barɛm bɛ́ sɛnchɔkɔ nɛ bhɔ́ ndu manywɔp
    tándrámɔt. Sɛ́chɔ́kɔ́ nɔ́kɔ́ nɛ bhɔ, sɛfǎ yɛ sɛrɔk Rom.
