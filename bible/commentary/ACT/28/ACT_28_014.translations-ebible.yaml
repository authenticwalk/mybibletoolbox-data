  zlm-KSZI: Di sana kami bertemu saudara-saudara seiman lalu menerima ajakan tinggal
    bersama mereka selama tujuh hari. Kemudian sampailah kami ke Rom.
  gdr-gdr: Ɨ ademb de sɨn nɨnda gar ke utkunda nany dɨde yɨngganwar adarkɨtondam.
