  san-ORI: ତତୋଽସ୍ମାସୁ ତତ୍ରତ୍ୟଂ ଭ୍ରାତୃଗଣଂ ପ୍ରାପ୍ତେଷୁ ତେ ସ୍ୱୈଃ ସାର୍ଦ୍ଧମ୍ ଅସ୍ମାନ୍ ସପ୍ତ
