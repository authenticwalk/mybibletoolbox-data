    Rom konu ełe punjpun.
  ign-NT: Te jena avasare, vicainunapa ena apamuriana vichamuriana, tímina­si­cha­ha­vianapa.
    Étana semana vicahe eta nayehe. Tásiha, vipaicapa te tiájipahi, vicaijuhepa eta
    te Roma.
  dik-NT: Ku yökku kɔc cï gam thïn, ku thiëckë ɣo buk rëër ke ke nïn kadhorou. Ku
    jɔlku jäl tɛ̈n ku lok Roma ɣocök.
  cac-cac: Ata' ix ilchajel jayvan̈ eb' creyente cuuj. Ix yalan eb' to tzon̈ can uqueoc
    c'ual ta' yed' eb'. Ix lajvi chi', axo d'a coc ix on̈ b'at d'a chon̈ab' Roma.
  tzj-E: Tzra' ec'o wa' jle' kch'alal xekawil, arj-e' xokqueban invitar che nokoc'je'a
    jun sman cuq'uin. Tak xetz'kata jun sman kmal c'jara' xok-el ela y xokba pRoma.
  san-BUR: တတော'သ္မာသု တတြတျံ ဘြာတၖဂဏံ ပြာပ္တေၐု တေ သွဲး သာရ္ဒ္ဓမ် အသ္မာန် သပ္တ ဒိနာနိ
    သ္ထာပယိတုမ် အယတန္တ, ဣတ္ထံ ဝယံ ရောမာနဂရမ် ပြတျဂစ္ဆာမ၊
  yaa-NT: 'Nãnoa a Jesús Ifofaafo nõ ato fichini nãfãfe noko yoikĩ iskafanifo: “Nono
    nofe oxa ranãyokãfe,” noko fanifo. Nãskata nãnoax ato makinoax kaax chipo Roma
    ano nõ nokoni.'
  cab-NT: Ñi wadárira átiri afíñetiña, ába jamísurajaniwa lun weréderun ában dimáasu
