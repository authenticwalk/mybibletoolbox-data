  otn-NT: Ja dá̱ ti̱nngähe p'ʉ yø 'yɛ̱c'ɛ̱i̱ p'ʉya. Bi xicje ngue dá̱ m'mʉhme p'ʉ
    nyoto ma̱ pa. M'mɛfa p'ʉya, dá̱ mähme Roma.
  nop-nop: Puteoli wosuwanene Jesu’walaŋ kayoŋbop uŋoŋ hatiyagiŋdi ninimbu Sonda kubugoŋ
    adut hatigumun. Hatiŋa uŋaniŋ agaŋ Loma kwetneŋ wosuwagumun.
  obo-NT: Dutun, nokita roy iddos mgo suwod to kopomakoy woy id owiran koy pa nikandan
