    ᤗᤧᤵᤔᤠᤱ ᤌᤠᤛᤡᤱᤔᤏᤠᤖᤥ॥
  mie-NT: De ñúcuán nī nanihīn tāhán ndá sá jíín sava hermano. De nī jecani dē ndá
