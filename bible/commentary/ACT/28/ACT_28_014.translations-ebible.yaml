  bod-N: གནས་དེར་སྤུན་ཟླ་རྣམས་དང་ཕྲད་ཅིང་ཁོ་རྣམས་ཀྱི་གདན་ཞུ༌ལྟར། ངེད་རྣམས་ཉིན་བདུན་ལ་ཁོ་རྣམས་དང་མཉམ་དུ་བསྡད་རྗེས་རོ་མཱ་ཡི་ལམ་ལ་ཆས་སོ།།
  tca-NT: Rü yexma nüxü̃ tayangau ga ñuxre ga duü̃xü̃gü ga yaxõgüxü̃. Rü toxna naxu
