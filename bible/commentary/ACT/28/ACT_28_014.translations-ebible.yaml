  lif-NT: ᤂᤧᤵᤔᤥ ᤀᤠᤏᤡᤃᤧ ᤁᤢᤓᤠ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤋᤢᤶᤔᤏᤠᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤳᤏᤠᤶᤎᤡᤰ
