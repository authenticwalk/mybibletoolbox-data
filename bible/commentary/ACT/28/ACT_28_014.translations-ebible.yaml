  ndg-ndg: Kolyo twatikwembana baadhi ya alongo na twatikaribishwa na tama nao kwa
    masoba saba. Kwa ndela yee tuisile Rumi.
  wsk-wsk: Ale umu te mu Kris alo sang nungarkaman, se nanga aruman se nongorak week
