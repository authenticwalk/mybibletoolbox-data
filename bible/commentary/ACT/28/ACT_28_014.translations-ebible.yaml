  ceb-ULB: Didto namo nakaplagan ang pipila ka mga kaigsoonan ug midapit aron mopuyo
    uban kanila sulod sa pito ka adlaw. Niini nga dalan miabot kami sa Roma.
  ces-LB: Tam tedy skončila naše pohnutá plavba do Itálie. Na prosby tamních křesťanů
    jsme zůstali v Puteolech celý týden.
  mkn-mkn: Di situ, botong turun kasi tenga itu kapal. Ais botong pi cari Yesus pung
    orang dong di situ. Waktu botong dapa katumu sang dong, ju dong undang ko botong
    tenga deng dong. Jadi botong manumpang di situ satu minggu. Ais itu, botong jalan
    kaki tarús pi Roma.
  nce-nce: Na kë lifate mëta, sibu lo mago fëfe tëkaka. Na Kristen oneho flime esune
    tlëma. Na bu seme, buna tafa nanëglame takune motlona. Na sebo buna tobali ita
    tële olë këniji tafa tla. Na ita sebo bume hune totoma na Rom lifatewa tuja.
  pol-UBG: Tam spotkaliśmy braci, którzy nas uprosili, żebyśmy pozostali u nich siedem
    dni. I tak udaliśmy się do Rzymu.
  qxh-NT: Chay marcaćhu waquin irmänucunawan tincurä. «Juyapärishun» nir mañacamaptin,
    janćhis junaj juyapärirä. Chaypitaraj Roma marcaman ćhaquillapa aywacurä.
  nwi-nwi: Aikɨn a, yaksəm nəməhuak tɨksɨn. Kɨni iriə kɨsaiyoh-pə əmawə mə jaksarə
    kɨmawə miriə kape nəhuakien kɨrikianə. Kwasɨg ikɨn, yaksəriwak, mhavən Rom.
  kmo-kmo: Worek, no Jisas riina hiki siitiichichawa ma kawen eeka yesha hechi eeka
    7 yadii eeka siir. Nona woherek, eena eeka no siir. Worek, no Rom akamak komas
    i yarer.
  agr-agr: 'Nui jegamunum wajumak Jisusa nemajuidau batsatu: —Wait aneasam juwi jutiijai
    makichik tumig pujusam wetá, —tusa ipapainakui: —Ayú, —tusaja nui batsamsá, nu
    tsawan tibau jegakui nuwiyati Romanum jegatasa jiinkiabiaji.'
  kyc-kyc: Yuu dokona Kurisene yangonge lapo kareyaminyi kando nyiyama. Dokopa role
    pyao karamwali yaka leyamisa yuu yanda ipingi nyero karapala dee pao yuu Orome
    dokona epeyama.
  urd-GVU: اِس شہر میں ہماری ملاقات کچھ بھائیوں سے ہوئی۔ اُنہوں نے ہمیں اپنے پاس ایک
    ہفتہ رہنے کی دعوت دی۔ یوں ہم روم پہنچ گئے۔
  yre-NT: '''Fla ''bɔ zɩɛ -a da bɛ, kʋ ''bɔ "bʋɩ Zozinɔn -mienun man, ɛn waa laabʋ
    ''kʋ ''lɔ ''nan ''kʋ ''flɛ ''tʋ drɛ ''o ''va. Zɩ kʋɛ drɛ bɛ, ɛn kʋ Rɔm si ''sia.'
  fuh-BKF: Min tawi toon sakiraaɓe, nyaagii min min ngonda e muɓɓen jeɗɗiire. Ndeen
    sakitii, min njottowii Roma.
  arl-NT: 'Puteoli tiacajinia Jesuucua tiuuniaa pueyari canaa masuuquiaari na tiajiniara.
    Canaa sequetuquiaariiri: —¡Maja canaa shoconu pueyanaa! Canaa tiajinia nia camueenujumajaara.
    Naaratej, canaari siete juuca nojoritia camueenujuquiaarini. Na nuhuaji, canaari
    cuniquiji Roma tiacajiniara neteja nucuaco quiaquiaarini.'
  ziw-ziw: Chibwila wazumile hadya wachungile chihumule nawo hamwenga kwa mazuwa mfungate.
    Nivyo chengila Lumi.
  grc-TR: οὗ εὑρόντες ἀδελφούς, παρεκλήθημεν ἐπ᾿ αὐτοῖς ἐπιμεῖναι ἡμέρας ἑπτά· καὶ
    οὕτως εἰς τὴν Ῥώμην ἤλθομεν.
  nag-nag: Ta te amikhan biswasi bhai khan paise aru taikhan kowa karone taikhan logote
    saat din thaki jaise. Eneka pora amikhan Rome phale jaise.
  eng-OEBCW: There we found some of the Lord’s followers, and were urged to stay a
    week with them; after which we went on to Rome.
  knj-NT: Ey jaywan eb creyente jix kil yin titu'. Jix yoche eb jix cu ey ec' yetoj.
    Yuxan, jujeb c'u jix cu ey ec' yetoj eb. Catu' jix cu to bey conob Roma yetoj
    kajan.
  deu-1912: Da fanden wir Brüder und wurden von ihnen gebeten, daß wir sieben Tage
    dablieben. Und also kamen wir gen Rom.
  san-PUN: ਤਤੋ(ਅ)ਸ੍ਮਾਸੁ ਤਤ੍ਰਤ੍ਯੰ ਭ੍ਰਾਤ੍ਰੁʼਗਣੰ ਪ੍ਰਾਪ੍ਤੇਸ਼਼ੁ ਤੇ ਸ੍ਵੈਃ ਸਾਰ੍ੱਧਮ੍ ਅਸ੍ਮਾਨ੍
    ਸਪ੍ਤ ਦਿਨਾਨਿ ਸ੍ਥਾਪਯਿਤੁਮ੍ ਅਯਤਨ੍ਤ, ਇੱਥੰ ਵਯੰ ਰੋਮਾਨਗਰਮ੍ ਪ੍ਰਤ੍ਯਗੱਛਾਮ|
  nob-LB: Der fant vi noen troende. De ba oss om å bli hos dem en uke. Det gjorde
    vi før vi fortsatte landeveien mot Roma.
  ntj-ntj: Nyangka-latju tjarungarala yanu nyangu wanalpayi pirni-ya nyinarranyangka
    lurrtjurringu. Nyangka-lanyatjuya watjarnu nyinarra wiikirritjaku. Nyangka-latju
    mularrpartu nyinarrayirnu wiikirringu. Palunyangurulta-latju pakara tjina yanu.
  sxb-NT: Eyo twatuukra Awakristo wandi awaatusawa mbwe tuweeko nawo ku omudiira omulala.
    Ni tuema ao, twagia Rooma.
  nhu-NT: No bese fɛse jó, yɛn bonyii bo mbee le bo jó le, ɛ bó lɛkɛ lɛ bese egɛn
    kɛ lɛ ɛ́ bee bó ece ɛdiuw ɛsooshwiy. Ɛ bee bó ke ce, ɛ bese sɛ ke gɛn fɛse Lum.
  row-row: Basa ma, hai onda hela ofaꞌ a, de mi sangga Yesus atahori nara. Hai mindaa
    mo se ma, ara roꞌe fo hai leo mo sira. De hai numban mo se, nggarei esa. Basa
    de, hai lao eiꞌ a Roma mi.
  msy-msy: E kagh Kraisɨn adarasi men marazi batifi. Ezɨ me 7 plan dughiabar uari
    ko ikiasa e mɨkemezɨ, e me ko iti. Kamaghɨn e me ko ghua Romɨn nguibar ekiamɨn
    oto.
  agg-agg: Ranɨhü ro anɨhondümbo-rɨhindeimbɨ manɨmboeia hoeimarɨhundürɨ. Ranɨyei ai
    yɨhoefɨmbo ai-babɨdɨmbo ranɨhü mamɨ wik nɨŋgombo hoafɨmayeia manɨmboefɨ. Nɨmboefɨ
    mburɨhu asu süŋguna Rom ŋgoafɨhü hefɨ tükümehundɨ.
  ptp-ptp: Vac vɨgwe tige, xe la tulec xomxo vông vinên ya om he nêl xe xôn nêbê xe
    dô hɨxôn he da ti, om xe dô da ti vêl, nang dɨ xe loc mɨ la ên xe nêb xe ob la
    Lom.
  nak-nak: Oio te la mautu alele amite poga egiteu e tabarabara miteu la valalua la
    lotu te Iesus isahari. Amite pou oio tegiteu la logo ivitu, eia taritigi pepeho.
    Mulimuli amite hiliti taro egiteu, amite tuga lou veia ge goio e Rom.
  lbb-lbb: Mila pastetek pas dingla na tastasimila ana tortorot tingia, pa la ben
    mila sur milar kes pas ta wik napirin la. Lamur, mila han utumo e Rom.
  kan-2017: ಅಲ್ಲಿ ಕ್ರೈಸ್ತ ಸಹೋದರರನ್ನು ಕಂಡೆವು. ಅವರು ನಮ್ಮನ್ನು ತಮ್ಮ ಬಳಿಯಲ್ಲಿ ಏಳು ದಿನ ಇರಬೇಕೆಂದು
    ಬೇಡಿಕೊಂಡರು. ತರುವಾಯ ರೋಮಾಪುರಕ್ಕೆ ಬಂದೆವು.
  cso-NT: Ñí¹ jáun² ca³jenh² jnoh¹ ma³ jan² tsá² reh² dí², jáun² tsá² hí³ ca³jau³
    jnoh¹ hñú¹³ hi³ ca³chau³ tsú² jnoh¹ quiau³ jmáɨ¹. Jmɨ́¹ lɨ²¹ jáun² né³, juɨ³²
    ta³ bíh¹ jnoh¹ jéi³²í¹ ngau³ la³ tɨ³ juú² Roma.
  ena-ena: Ua iahuavɨla igavɨci hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami
    agɨlaŋ heŋ hɨniavɨmi. Lavɨla nɨbɨlaŋ hula hɨnihɨni saŋ mavɨn ciaŋ ciaŋ hɨvɨ abamɨgɨlavɨmi.
    Abamɨgɨlavɨci nɨbɨlaŋ hula hɨniavɨdaci uaiaŋ human limu fɨhala umi. La nulɨdɨ
    valavɨla cɨhu Lom haiabɨla saŋ uavɨmi.
  nbq-nbq: Ari lagu lagagurik, nenaswei it Ala aburi andoma menda ninim avuk agu lagagurik,
    “Ninim dogosogom,” yiluk, yuknurugu lagagwama, ninim samban ambiat welagagup.
    Anderogo ogarit o Oroma nonggagagup.
  tgo-tgo: Wo vaidiŋgiya raloŋweloŋweghathɨ vavana gheko. Thɨ naŋgo weime na mbowo
    wo yaku weimaŋgi wik umbwara, ko amba wo loŋga na wo wa Rom.
  yap-yap: Ma gamad pir’eg boch e girdi’ u rom nib mich Jesus u wun’rad, miyad wenig
    ngomad ni nggu pired rorad ni reb e wik. Ma aram ma gamad yib nga Roma.
  mop-NT: Te'i ti c'ümajoo' ulaac' a hermanojo. —Culene'ex wa'ye' jun p'e semana tiqui
    wetel,— cu t'anoo' to'on. Que'eno'on te'i jun p'e semana. Pachili, joc'o'on te'i.
    Cajo'on ti beel ti oc ti'i u cajil a Romaja.
  tet-tet: Iha nia ami tuun, hotu baa buka mamaluk mak fiar sia. Hasoru tiꞌan, sia
    tene ami atu hein ho sia. Ami moos hein ho sia domiku ida. Hotu ami laꞌo rai baa
    kota Roma.
  hlt-MCSB: Te ah te manuca rhoek ka hmuh tih amih loh hnin rhih om ham n'cael uh.
    Te phoeiah te Rom la ka cet uh tangloeng.
  xtd-NT: Ijan n‑ka nitnaꞌa‑da xiꞌin se ka kukanu ini Jesucristu. N‑ka kana ñaꞌa‑s
    veꞌe‑s xa n‑ka xo tuu‑da xiꞌin‑s una kɨu. Ijan dada n‑ka nujunu ichi ntuku‑da
    xa vaxi koio‑da Roma.
  mdy-ETH: ዒዞ ቤዞይዳ ኪሪስቶሴ ጉሙርቃ ዓሶ ኑ ዴንቃዛ፥ ኑ ዔያቶና ዎላ ላንካይ ኬሊ ዴዓንዳጉዲ ዔያታ ሺኢቄም ዴዔስካፓ ሮሜ
    ዓጮ ኑ ዓኣዼኔ።
  spl-spl: Yan ari waŋgaembâ gemunŋe kapi ambolipŋe Yesuhâlen biwiyeŋaŋe kepeim manbiŋe
    taka mem buku otningiŋetâ orowâk manmunŋe sande konok pesuk sâop. Otmu yapâ pilâm
    Roma kapiângen ariwin.
  usp-NT: Y cla' xe' kate' nic'j ajtakeltak re Kakaj Jesucristo y xijtak chike chi
    ojwa'x wukub' (7) k'ij riq'uilak. Y jilonli xkab'an laj juntir kab'e asta xojtaw
    Roma.
  zav-NT: Na' bežagto' beṉə' lɉuežɉto' ca' chso'onḻilažə' Jesocristən' Poteoli na'
    gosə'əṉabe' gwzoto' len ḻega'aque' to xman. Na' gwdenə' gwza' ṉi'ato' par zdato'
    Roman'.
  sgz-sgz: Gimá arbana mai te tám ruruna iatung, má dik sung pápta gim má gimá kis
    mam di pasi kesá wik. Má namur ngo gimáte kis iatung, ngorer gimá turpasi ár má
    kángim láklák tangrai sál ur Rom.
  kek-NT: Sa' li na'ajej a'an cuanqueb aj pa̱banel katauheb. Eb a'an que'xtz'a̱ma
    chiku nak tocana̱k cuukubak cutan riq'uineb. Ut chirix a'an co̱o cui'chic Roma.
  blz-NT: Na Putioli i kai nopootuungmo tia toro pii utus sa'angu' kaparasaya'an,
    ka' gause daa ia siloloai i raaya'a i kai nodumodongomo tii raaya'a koi saminggu.
    Noko daa iya'a, kasi i kai norumingkat mae' na Roma.
  poe-NT: Ntá ntiha xetani iso kíchó ni, a̱ ntá tjinkaon sín tsꞌejókoni sín ntiha.
    Ntá kꞌuéjókoni sín ijnko semana ntá chrꞌéxi̱n sákjuíni chjasin Roma.
  san-TAM: 'ததோ(அ)ஸ்மாஸு தத்ரத்யம்ʼ ப்⁴ராத்ருʼக³ணம்ʼ ப்ராப்தேஷு தே ஸ்வை​: ஸார்த்³த⁴ம்
    அஸ்மாந் ஸப்த தி³நாநி ஸ்தா²பயிதும் அயதந்த, இத்த²ம்ʼ வயம்ʼ ரோமாநக³ரம் ப்ரத்யக³ச்சா²ம|'
  cof-NT: Junte barcobi nechi loto, Jesucrístobe penenaminlabe tulailaiyoe. Yalari
    rocailaie man tominco fecári pechularadeque. Junni yalabe man tominco fecári chutobi,
    Roma puebloca jilaiyoe.
  srm-NT: Nöö di u ko nama a Puteoli, hën u ko si wanlö biibima u Masa Jesosi dë,
    hën de begi u fuu tan ku de sëbën daka. Hën u tan tefa di sëbën daka dou, hën
    u kumutu dë go dou a Loomë.
  qvs-NT: Chay llaktapi Jesukristuta kreyikmasinikunata tarirkanisapa. Paykunaka invitawarkansapa
    suk semanata chaypi kiparinaynikunapa. Chaymanta allpata purishpa kallarirkanisapa
    Romaman riyta.
  zca-NT: Ze' mizhë'l no xpla men che'n Jesukrist no mbiy' bixa' no lizh bixa', ngulëz
    no tu sman lo bixa'. Ze' nguro' no par nzha no yezh Roma.
  cbc-NT: Ti macãpʉ etarã, jãã bocáetawʉ jĩcããrã marĩ yarã Jesure catʉ̃goʉsari majãrẽ.
    Na pʉame, “Jĩcã semana jãã mena mʉjãã tuagarã,” jãã ĩwã. Bairo bairi beropʉ jãã
    etawʉ Roma macãpʉre yua.
  qxo-NT: Tsaychönam büquipita yargur tincuriyargä Jesucristuman criyicog waugicunawan.
    Paycuna “Goyärishunrä” niyämaptinmi juc semänarä tsaychö quëdariyargä. Tsaypitanam
    chaquillapana aywayargä Romaman.
  mox-mox: Ta omoʼe ʼinaya vaina tovetumaqana alobedi ta iʼebeʼewema maega atauya
    edi vanuea, ta ʼaubena seveni ʼidia maega atoa. Ta ʼabiboda atutuvila atauya Loma
    weaqina.
  kew-kew: Go su-parare niaame Krais-na onaa medaloma adesima. Nimumi niaa waru raba
    misimi-pulu sarara padane nimuna ada-para pirisima. Goa puare niaa Rom su-para
    pua pirisima.
  dww-dww: Inam dabudine tauma tauwai sumaḡa ḡesaudima kè banavidina, be taudi ai
    baḡamaina da taudi mate kè miana raḡan matabudi 7. Be muriḡa tauma kè naḡona Romma.
  twi-ASANTE: Ɛha na yɛhyiaa agyidifoɔ bi a wɔsrɛɛ yɛn sɛ, yɛntena wɔn nkyɛn nnawɔtwe.
    Ɛno akyi no, yɛtoaa so kɔduruu Roma.
  aoj-aoj: Wambel ambalemba afaꞌ wati anis Kristen. Eaꞌ saꞌipafa wape walomas wik
    siꞌigai. Ama main, aꞌ wafeꞌ Rom.
  cbv-cbv: Caanjĩ́h moón Jesúíhwã jwiítdih wẽi jwãáhnit, ĩjeéh jwiítdih biíc semana
    ĩ chão jwʉ́hat tʉ́ʉtʉp jĩ. Biíc semana tʉ́ttimah queétdih cádahnit, Roma tʉ́tchina
    jwĩ yoób aab béjep jĩ.
  taw-taw: Taun anɨb ak, binɨb Jisas nop gos lɨnɨgɨlak ogɨnap yelak ak nɨm, chɨnop
    agɨlak, Chɨn ayɨp mɨdɨl amnɨmɨb agɨlak. Agelak, kɨli ayɨp ñɨn anep kugul ak yonok.
    Mɨdɨl, taun Lom amnun agɨl amnɨnok.
  jic-NT: Ne'aj yus tjinyucucj Dios ts'uyupj nepenowá. Jisastsja cupj mpatjaquecj
    yupj jilal. Mpes tepyatjaquecj yupj jilal semana pjaní mpes, ne tjeleque niswá.
    Qjuis tsjam mpes tjeleque quinam, ma barco mpes tjeleque.
  zap-NT: Nga wtsëlo noo tebëd men ne rlaleedx Jesucrist, lex na men lo noo yra noo
    ne ykaa noo lo men te xman. Zhich guin wruu noo za noo Roma.
  wer-wer: Pël ëak pörek Yesuu ingre mor saö narö koirak pitring önëak niaan sant
    nent wë olëak Rom kakël saut.
  ipi-ipi: Peakaiyu loto, nanima sipi okone tepa alu poto, Kitisene wandakali minditupa
    malanda ema-kola, utupane-mane nanima languato, ole yanasa yakama nanima towa
    atu atamakale ipulupa leai. Ipulupa leai-kola, nanima poto, utupane towa atalu,
    matili nanima utupane tepa alu, Lomo tano okona poyale asini pema.
  qul-NT: Chaypi creyentecunata tariparkaycu, paycunataj niwarkancu uj semanata quedacunaycupaj.
    Ajinapi khepantin Roma llajtaman chayarkaycu.
  tnc-tnc: I'sia wejeareka aᵽerã Jesúre yi'yurãte yija ĩatõᵽoraᵽe. “Yija ᵽõ'irã ĩ'rãkuri
    jẽrĩtarika mija tuibe”, yijare narãᵽe. I'sia be'erõ'õ ma'aᵽi yija a'riũ'muraᵽe
    Romawejearã.
  ter-NT: Yane pitivóko, tokópone uti po'ínuhiko kutípoti Jesus. Épemovihiko vókea
    xokóyoke kúveu póhuti sêmana. Koáne, vókoaneya. Koatine kóye imókone vitopóno
    pítivokona Róma.
  bmr-NT: Jaamañovɨ mahatyɨmeuhi Cristotaco. Jaamo mɨɨhaico gaijɨuhi diitoma mihicaqui
    sajaguisɨ tɨcovovɨ. Jaadɨ mufuuhi Roma cuumivɨ.
  fuf-fuf: Men tawi ɗon musiɓɓe goo, ɓen torii men wondugol e maɓɓe ɗon balɗe jeeɗiɗi,
    ko nii men yaari Roomu.
  mwc-mwc: Ba namai bigeruwana biyisi mutusi ka pananisi, ba si baba kata taparoro
    kesana yabata kata mana. Damanina ba nanakasike ka botubotu, yepo muri yai ku
    Rome ka verakasibau.
  bhl-bhl: 'Ka teleko, nu Yesus elo gelewkabiliw kunum waneng mak yetemuwi, i nulo
    bokoyemomeliw: “Yu teleko, ben kel ding mak nuso makuw bina!”, yangsiliw te. Yangiwi,
    nu kiliko, iso ka buluwi, ben kel ding mak alsuluw te. Keko beli, nu ilo iti koyemeko,
    kawin dim kel Ulom abiw mutuk fian kalo unsuluw te.'
  ons-ons: Ŋene mali malip ŋei natne yewao marat onŋem, so eŋe ŋene newan ŋonbi, so
    ŋene eŋerop soda weku gekone, ea wane ŋadino yemo ŋene baŋ Roma matko lotkekone.
  con-NTPO: Tsenima gi faenga'su Jesúsve in'jan'chondeccuma cachui'fa. Tsendeccu ingima
    ttu'sesi gi tise'pai'ccu fae avujaqui pa'cco can'jen'fa. Tsomba gi ja'fa rande
    Roma canqqueni.
  ghs-ghs: Obetemi iihai mootomi tume nanahota uta tooroqi nana huitemi qupi ma ete
    tapariqake tuuma qaramuti Puteori nagapata biiranateta. Ma oonomake eete tuuma
    qaaramuti Roma nagapata biranateta.
  peg-peg: ହେ ବାହାତ ଆପେଂ ଟଣ୍ଡାର୍‌ରିଂ ବେଟ୍‌ ଆତାପ୍‌, ଆରେ ହେୱାର୍‌ ଲାହାଂ ସାତ୍‌ ଦିନ୍‌ ମାଞ୍ଜେଙ୍ଗ୍
    କାଜିଂ ହେୱାର୍‌ ମାଂ ଗୱାରି କିତ୍‍ତାର୍; ଇ ଲାକେ ଆପେଂ ରମ୍‌ତ ଏକାତାପ୍ ।
  txu-NT: Bar kam wabin Jeju kukwakam me kute abeno kamy kwỳ jabej ne memã ikato.
    Nhym me ar imã, —Dja gar inhũrkwãkam nhỹ, ane. Bar kam nhỹ. Nhym ar ijã akatibê
    7 apêx. Bar kam itekôt krĩraxbê Rôma'ỳr mõ.
  eng-WEBU: where we found brothers, and were entreated to stay with them for seven
    days. So we came to Rome.
  gnw-NT: Jare joco pe nuñevãe upurugüɨrovia vae reta ndive. Jare jae reta uparea
    oreve ndupɨta vaerã jae reta ndive siete ara pegua. Jare joco güi ndoo tenta guasu
    Roma cotɨ.
  mux-mux: 'Taon akuna Krais-nga yambu mare muluring, kanupu liirimulu kene enini
    oliundu niku mele: “Eni yana molamili.” niring kilia kóru tilu enini kene molupuliinga,
    kolea-auli Rom kam-kamu mania-kupulanum pumulú purumulu.'
  maj-NT: Yo̱ kisakúni̱ k'u̱a̱ já nts'eé xi b'a̱ kitsúni̱ nga ku̱i̱ntsu̱ba̱ko̱i̱ nku
    tuntjáí tjíhin. Nk'ie nga ja kamoo̱ kin'ei̱ ni̱yá nga tsankii̱n nanki Roma̱.
  bkq-NT: Jesus einwânni modo ewy xina iomâ târâ. Ekamâmo eagâmolâ xina itoem. Aituo
    ani tokalâ semana târâ eagâmo xina nhakadyly. Tonlopyryem ani tuhuru wâgâ xina
    idâly Romaram.
  kue-kue: Dumo igle kamambuno pirkwa yomba tau kan yumgo ana no wakan suwarata moramne
    dingo ana ye bogl akiye mounga. Mogltre ana okuwo no ende Rom kamun omga.
  cot-NT: 'Ariquea oraniqui nonejajiapojaqueri napiguemisantarijiateni. Iriatimpajia
    yaajiavaquena icantajiavaquenatarite: “Pinchoocatimojianaquenataja 7 savincaguiteri.”
    Ariqueate noajianaque Iromaqui.'
  bnp-bnp: Mi matavisi vonga ranga kabukabu, ri taki mia mi made turane ria na parava
    i polorua. Muri mi lakea o Rom.
  apn-NT: Hãmri nẽ pàr rũm ijapôj nẽ krĩ kamã Jejus kôt mẽ ixtõ nẽ htõx kwỳjê pumu
    nhũm mẽ amnhĩ wỳr mẽ ixwỳ. Pa mẽ ma mẽ hkôt mra nẽ mẽ hkôt ri ixpa hã ixtã ũ semãn.
    Hãmri nẽ ma Rõm wỳr hpãnhã ixpar o mõ.
  ctp-NT: La kanꞌ mdukwa taꞌa ba loꞌo tyun nten nu lka taꞌa nten ꞌin Jesucristo. Ykwiꞌ
    neꞌ loꞌo ba chaꞌ kanun ba seꞌen ndiꞌin neꞌ, kanꞌ chaꞌ kati tsan nganun ba loꞌo
    neꞌ kanꞌ. Loꞌo mdoꞌo ba ndyaa ba tuwiin nu ndyaa kichen Roma bra kanꞌ.
  opm-opm: Kora kakdah wandas wandeiya oh Jisas ohe danong hat pati taptem bap kat
    ihir patingopa. Patihan nuhurnong Gur nuhursi indiprohemur napotperhan nuhur ihirsi
    inpa. Patin tit sande ripti Gin Rom apteinong sapera rim it sip tem rosa pipa.
  bvr-bvr: Lika nyirrbu-barripuna aburr-borrmunga rrapa birripa aburr-gonyjinga gurda
    arrburrwa, lika birripa aburr-murna nyiburr-ninya, Jandi gun-ngardapa nyibi-negarra.
    Lika nyiburr-garlmuna, gu-rrepara nyiburr-bona Rowm (Rome).
  wal-wal: Hegan nuuni issi issi ammaniyaageeta demmin, banttanaara laappun gallassaa
    uttana mala, nuna woossidosona; hegaadankka qassi Roome yiida.
  zad-NT: Na' Puteólina' billagnto' baḻ beṉ'ka' nak neto' txen chonḻilall'nto' Jesúza',
    na' wṉabigake' neto' yigaaṉlennto' ḻegake' to xman. Na' ka wde xmanna', na'ch
    biza'nto' zejnto' Rómana'.
  kmg-kmg: Fisipene hae irec miti mamanazi hefârec-nâpopie šoaŋ 7 jaŋehec ŋeŋe juju
    embeŋ. Eme irecnec mocwâc raku Roma haeo fisimbeŋ.
  aso-aso: Hetelo sipiutiꞌ lemo Izesuꞌ evenele zuho linge ma ningune. Aꞌminete minelone
    likevo engikisi salele hamoꞌ makatoꞌ minuneꞌ. Mino gohi oto vo Loma ebeꞌ do avitoꞌ
    une.
  uli-uli: Iga mele hala wirir sibis chotugul kowe mo iyang, ngo resa kangalugmem
    bo habe melegili sew wiik irer. Iye sengal yamem loh yee, ha sala moch la hola
    Roma.
  nin-NT: Inta i hi abiga abanu nabo, aba a di inta i so na ba ki isati iyirr. Mre
    inta i nga nu Roma.
  acu-NT: 'Tura nuni jear, Cristonu ainau wainkamiaji. Turakrin nuka: Iijai pujusmi,
    turammiaji. Turaminau asaramtai, iikia nuni kichik tuming pujusar, nunia Roma
    yaktanam kukarak wemiaji.'
  cak-WNT: Y chiri' chupan ri tinamit ri', yec'o c'a kach'alal xebekila', y riye'
    xquibij c'a chake chi kojc'oje' ka jun semana quiq'ui. Tek xtz'aket c'a ri jun
    semana ri', c'ac'ari' can choj xojbe c'a pa Roma.
  ebk-ebk: Hid-i nan nanginchananmi as nan tapen nan omaafurot ay nangayag kan chakami
    ay makepagyan kan chicha as pitu ay urkiw. As nan narpasan tona, inturturuymi
    ay nanarcharan ay umuy ad Roma.
  spa-PDDPT: Hallamos allí a unos hermanos y nos invitaron a permanecer siete días.
    Así llegamos a Roma.
  ruf-ruf: Ako tuwapfika iwanu iwamtoghole Yesu, watulomba tukale nawo ghamatsuwa
    saba. Kuya tupfika Roma.
  gun-gun: Ha'e py rojou amongue irmão kuery. Ha'e va'e kuery ojerure ha'e kuery reve
    ropyta aguã sete ára peve. Ha'e rami py roje'oi Roma katy.
  agu-BL: O' nojopon tzuntz scye'j yi e' kajwutz yi ate'-tz nintzun cu' chiwutz tan
    ka'te'n juk k'ej scye'j. Kicy'e'n tzuntz tan kopone'ntz Roma.
  isn-isn: Kung'wanso ai kuahangile ang'wi a anyandugu hangi aka kusingiilya kikie
    kuko mahiku mupungati. Ku nzila iyi kikapembya ku Rumi.
  eng-PEV: We met some Christians in Putioli, and they asked us to stay with them,
    so we stayed there for a week. Then we left Putioli and started to go along the
    road to Rome.
  ilo-ULB: Sadiay, adda nasarakanmi a kakabsat ken naawiskami a makipaggian kadakuada
    iti las-ud ti pito nga aldaw. Iti kasta, nakasangpet kami met laengen idiay Roma.
  pir-NT: Topʉ Jesu yequina meheñequinagã ʉsãre piti cari. —‍Ihcã semana waro ʉsã
    mehna tojoaya, nidi tiquina ʉsãre. Tiquina sa nigʉ̃ tʉhona ihcã semana waro tiquina
    mehna tojoarĩi. Came mahapʉ maja, Romapʉ esaʉ ʉsã.
  anv-NT: Ɛfɛɛ́ ɛsé degɛ́ bɔɔ́ Jisɔs fɔ abi ánɛné ɛsé mmyɛ nnó débɛlé ne ɛbwɔ́
    uwyaá uma. Ájɔ́gé mbɔ, ɛsé dekamé, debɛlé ne délé jyɛ né Rom.
  sab-NT: Una Puteolige daba Jesu gerua gaba gweale kledu, daba e cha ulita gau ngwange
    no, daba Jesu gerua gaba gerudu cha ulita ole cha chegedaleda nga ege daba e ole
    chui guke. Cha ulita cheguda ama ole cha ulita chui guke tku tangle gire cha ulita
    jo dare seradi una Roma ngnagu.
  tmd-tmd: Mögörɨb aku Jisas nugw pim nöbö mö bli mɨdim makwam, anɨŋ yadmä, “An pɨsaŋ
    hölɨm mɨdön, dine,” rɨmä. Aliö rɨmɨn, ñɨgö pɨsaŋ wop akuyöbö mɨj sö hölɨm mɨdön,
    “Rom duŋö,” rön, dumɨŋa.
  acr-NNT: Chupa kꞌu riꞌ wa tinamit xeqariq jujun chike ri kikojom rubꞌiꞌ ri Cristo.
    Ekꞌu rike xebꞌelaj chiqe kojkanaj wuqubꞌ qꞌij kukꞌ, y e xqaꞌano. Tekꞌuchiriꞌ xojel
    bꞌi chiriꞌ, xojeꞌela pa ri tinamit Roma.
  kpg-kpg: Gei gimaadou gu heetugi gi digau hagadonu i golo, ala ne helekai mai gi
    gimaadou bolo gii noho i nadau baahi i tabu e dahi, nomuli gei gimaadou gaa hula
    gi Rome.
  taj-taj: थेरी ङन्‍से प्रभु येशूदा विश्‍वास लबा ज्‍योज्‍यो आले नाना आङागदेदा स्‍याप्‍जी।
    थेनीगदेसे ङन्‍दा थेरी निसरेधोना चिउ भिसी भिजी। चुह्रङ् लसी ङनी रोमरी निजी।
  avt-avt: Haiu mepu wit Pyutiolai, haiu mɨr mɨt han kerek nises hɨm me Krais. Hɨr
    netaihis haiu mamu mamkiteri ere wɨ hispɨnak wik (7). Marim haiu mɨpiun Rom.
  cbk-cbk: Alla ya man encuentro tamen came con el maga creyente quien ya invita canamon
    man junto canila por un semana. Despues de salir alli ya anda ya came na Roma.
  uig-ARA: ئۇ يەردە بىرنەچچە قېرىنداشلارنى تاپتۇق، ئۇلارنىڭ ئۆتۈنۈشلىرى بىلەن بىز
    ئۇلاردا بىر ھەپتە تۇردۇق. شۇنداق قىلىپ بىز رىم شەھىرىگە يېتىپ كەلدۇق.
  tuf-tuf: Puteoli cur, Jesús chiwa itchacro. Jesús chiwa ityat, éyinat is quin eyin
    owár cucuí cuanín wajacro. Eyta wacayat, eyin owár cucuí cuanjacro. Etar is Roma
    cuwín béjecro. Eyta jaw̃ béjecro.
  abx-abx: Akabagat kami' ari mga kabugtu'an si pagtu'o nga ag'imbitar si kami' paghuwang
    si mga iya sallod si adda duminggo. Sanglit, akalahos kami' si mga kakurihan si
    mga aragihan kami' ngan akadiritso pagbaktas pan Roma.
  mco-NT: E jɨm ɨɨch ajcxy nbaaty nijëjɨty jäy huɨdi anajty mɨjpɨdaacp Jesús. Je'
    ajcxy xycohuanɨɨyɨch co ɨɨch ajcxy jɨm huɨ'mɨpy tüg semaan. Chi ɨɨch ajcxy jadüg'oc
    ndzooñ, nnɨcxyɨch ajcxy jɨm Roma.
  bsp-bsp: Difɔ sənabəp awɛŋc su aŋa alaŋ akɔ ŋanatola su kəyi di mata camət-mɛrəŋ
    mɔ. Tɔkɔt tantɛ tɔ sənakɔt kəbɛrɛ dare da Rom.
  kqf-kqf: Ḡome ba valevaletimai tauwaisumaḡa ke banavidi bi a giuwemai te vaitedi
    ke miya te laḡan 7 a kovi. Muliḡa kaka ke nawa Loum.
  cpb-NT: Ari noñaapaake iyekipaini, ikantawakena nisaikawaitanake. Iro nisaikimowaitantanakariri
    okaatzi 7 kiteesheri. Ari nompoñaanaiyaari irojatzi nareetantyaari Roma-ki.
  aon-aon: Matogur agundok aria maparug enesh Kristen. Aria sharigapum muni eshesh
    mupe anag wik agundok. Mape anag wik um jurug aria douk makitak manak atapih manak
    um Rom.
  hus-NT-2005: Tajaꞌ, i elaꞌ cháb óx i kidháblábtsik xi tu pakabédhaꞌ abal ku kʼwajay
    kʼal jajáꞌtsik jun i semana; más tayíl, u kʼaléch tám Roma.
  mig-NT: Te yúan ni̱ kani'i̱n tá'an‑ri̱ jíín sáva ñani̱. Te ni̱ kaka'a̱n nda̱'ú‑de
    jíín‑rí ni̱ ka̱kendo̱o‑ri̱ jíín‑de ɨɨn semana. Yúan‑na te vásá ní ja̱koyo‑ri̱
    ñuu̱ Roma.
  bps-bps: Na déén nun teenmi dad flanekmi di kafaglut, na fakdo ale di gami beg fanak
    funa di safédla fitu butang. Kafnge én, mdà gami na fles gami salu ditù di banwe
    Roma.
  mbs-mbs: Netelaan day se menge otaw egpemenal kidoen te Putiyoli. Nemoyò dan te
    meg-ogpà kay kidoen kandan te sebad simana. Penga niyan, minipanaw kay pesalo
    doton te Roma.
  cme-NT: Iŋ hii nelle fande‑i, yiɛ da Diiloŋ-dũŋ-baamba namba. Baa cira i tĩɛna
    ce yinni niehãi baa-ba. Yiɛ tĩɛna ce yinni fanni‑i aa suɔ cor tiɛ kã *Ɔrɔmu‑i-na.
  sus-sus: Muxu naxa ngaxakerenyie li naa naxee muxu mayandi xi solofere radangife
    ra e xɔnyi. Na tɛmui muxu siga nɛ han Rɔma.
  pon-2006: Se ahpw tuhwong me pwoson ekei wasao me peki reht se en mihmi rehrail
    wihk ehu. Eri, mwurin mwo se ahpw lel Rom.
  dad-dad: An amã momoiya tamo tunĩ fotou mafiyẽdi di, idi geid naa sewen mabodõf
    nigin dirokanaman. Age mafel fen, Rom taun masin.
  zab-NT: Ruy bdxialnɨ tuby tiop de saniroldilaaznɨ Jesucrist, chiy guniideb izuguanéndeb,
    ax bzuguanéndeb tuxman. Ziy xquel guc, chiyru zoon Roma.
  jae-jae: Aêac aja e atap lasitêwai ŋagêdô sa sêŋgôŋ tonaŋ. Êsêac teteŋ aêac gebe
    aŋgôŋ awiŋ êsêac bêc 7. Tonaŋ su, go aja Rom.
  ksd-ksd: ma ave tadav ta umana ekelesia abara; ma dia mari vake avet; ma ave ki
    pire diat lavurua na bung; damana ave vana uro Rom.
  msm-NT: Paghaw-as noy, meyduon nabaekan noy duon no mgo magtutuu. Mighangyu sikandan
    no mupakamonang koy naa duon kandan sed to songo simana. Na, tapus to sikan no
    simana, miglikat koy pailing diya to siyudad to Roma.
  myk-myk: A wèe di nʼa daa fɛɛ pii ɲa Puzoli kulo li ni, a pee di wèe ɲɛɛri na wèe
    pu cewuu nigin pye ni pu ni. Ba wèe ya pa yìri wà wɛ, na gari Oromɛ ni.
  sbe-sbe: Temenai Yesu taukawamamohoiyena tamowaidiyao hekadi ka lobaidi, ede se
    yogaisinigai na menai ka miya mayadai haligigi-labui (7), mulidiyena kabo ka sae
    Loma.
  mcr-mcr: Iqiŋi ne quuvqä heqiyqä iquau äwimeqauŋgua, qu ne hiunji 7 anä pmetuŋquä
    yatŋqä änekuwi. E äpmenitaŋi, ne iquau ävämaŋi, aŋä-himqä naqä Romäŋqä äukqe.
  cux-NT: Miiⁿ ní naachi ndaāca 'nū hermanos chi i'téénu yā Cristo di'cuíítu yā nús'uu
    ní 'cuɛɛtinéé 'nū ndúúcu yā ndɛɛ̄chɛ̄ nguuvi. Ch'iinu ní cueⁿ'e 'nū chiicá 'nū
    yáāⁿ Roma.
  tur-YTC: Orada bulduğumuz kardeşler, yanlarında bir hafta kalmamız için ricada bulundular.
    Böylece Roma’ya vardık.
  san-ITR: tato.asmAsu tatratyaM bhrAtR^igaNaM prApteShu te svaiH sArddham asmAn sapta
    dinAni sthApayitum ayatanta, itthaM vayaM romAnagaram pratyagachChAma|
  bel-N: дзе, знайшоўшы братоў, былі запрошаныя імі застацца на сем дзён; і гэтак
    прыйшлі ў Рым.
  sch-sch: Mahan iempungei senkhat kin mua an kôm sûn sari nikhuo châm rangin min
    tia, masuole chu Rom kin hong zoi.
  mic-MIQNT: Weltesgaqatjig ta'nig getlams'tasultijig Se'suseg na'te'l. Pipanimugsieg'p
    siawqatmnen na'te'l aqantie'uti aq wet siawi 'lta'ieg Lo'mg.
  huu-NT: Sɨjɨa mei, nainomo creyentiaɨna baitɨcaɨ. Naimacɨ dɨga siete dɨgarui caɨ
    illana jitaidɨmacɨ. Ie mei Roma dɨne jaidɨcaɨ.
  jiv-NT: Nui̱ jeawakrin Yus-shuar pujuarmia nu, ni je̱e̱n juramkimiaji. Tuma asamtai
    nui̱ṉ chikichkí tumiṉ pujusmiaji. Tura nuya̱ṉka nuṉkaṉ Rúmanmaani wémiaji.
  otm-NT: Nubʉ, dá tįmhbe 'da'ʉ yʉ cu nangue ra Cristo. Nu'ʉ bi xije dan säyahe bʉ
    nyoto pa. M'bɛjua bʉya dá hąxhe ra 'yu í pa bʉ ra dąhnini Roma.
  dah-dah: Gorbe Yesu niŋ dufaymiŋ tareŋ irtiŋ mar yupi titiriŋ. Irkeb yeŋ beleŋ pere
    dirde gargar diramiŋ. Be, mel goyabe meteŋ naŋa uŋkureŋ gor hinhet. Go kamereb
    Rom kuniŋ yeŋ taun go tubul teŋ kahaŋniniŋde kutiriŋ.
  tnk-tnk: Ia kwopun nəha kɨmaha iahətoni piəvɨtaha me nepwɨn. Həres pehe kɨmaha i
    mə tuharə kɨmaha mɨnraha səvəi nəfwakiien kuatia. Kurirə irə iahavən mənamhəuvən
    fwe ia Rom.
  kpr-kpr: Aminda teredo, Iesu da dorevare mendeni tambero, nemokena fura dabako avoro
    dae siseri. Nemokena ravisera eredo, reighi Putiolai ghedo reighi Rome aminda
    iseri.
  san-IAS: tato'smāsu tatratyaṁ bhrātṛgaṇaṁ prāpteṣu te svaiḥ sārddham asmān sapta
    dināni sthāpayitum ayatanta, itthaṁ vayaṁ romānagaram pratyagacchāma|
  nho-nho: Teenaa maatou ni tauhia naa tama te lotu ni ttiri i maatou i te kina naa
    ki nnoho ake maatou se wiki ma laatou. Aa teenei te ara maatou ni oomai no ttae
    ki Rome.
  gym-NT: Ye känti ja mräkätre tödekaka Jesubti näma ruäre, käkwe nun ketateba nünentbe
    bämän krati jabe. Ye erere nun rababa bämän krati känti. Abti nun rikaba gürere
    ta juta Roma kukwäre. Angwane abko, juta Romate yete nun rabadre, niebare ja mräkätreye,
    aisete nun ngämi nebe juta Romate, känenkri nikani nun ngäbti nebe kä kädian nämane
    Foro Apiote amne kä kädian nämane Ju Komä jadükakrä ni basakaye. Ye känti nikani
    nun ngäbti, aisete ja mräkätre ye näma nun ngibiare ngäbti, btä Pablo okwä rababa
    angwane, kuin niebare kwe btätre Ngöböye amne ja rababa ruenta dite ie niaratre
    tuare. Abti nun rikaba gürere ta angwane, nun rababa juta Romate.
  azg-NT: Juu tsjoonꞌñeen, joꞌ jndiö́ vendye nnꞌan na vantyja nꞌon Cristo. Jndue nanꞌñeen
    na quintjo ya já yohan ncüii nen xuee. Vi jndë joꞌ, santyë́chën, ndoꞌ squë́ juu
    tsjoon Roma.
  bhd-bhd: तैड़ी असन किछ ढ्ला भी मैल्ले, तैनेईं असां कुजाए ते असां तैड़ी सत दिहाड़े
    राए, ते तैसेरां बाद असां रोमे मां पुज़े।
  too-NT: A'ntza' iccāpāxtokui ā'makapitzīn tā'timīn. Xlaca'n quincātahuanini' que
    ca'ictachokouj a'ntza' con ū'tunu'n lakatojon chi'chini'. A'calīstān ictaxtupalauj
    para na'ica'nāuj nac Roma.
  ind-AYT: Di sana, kami menjumpai beberapa saudara seiman dan diundang untuk tinggal
    bersama mereka selama tujuh hari. Lalu, kami pergi ke Roma.
  cjo-NT: Noñaapaakiri ayemijantzinkaritepaeni. Ikowaki nojeekimotanakiri 7 kitejiri.
    Ari nowaaganaka, nareetantaka Oroomaki.
  nsn-nsn: Tar uanion, inggeim king la ueltupara tasir tamatang tagorong man, gisina
    ka kilangua tamiueim, karing la uangoul tagungua tasisina tar mouitir marein.
    Inggeim song king hiliu tar uanion, king lihila i kot, karing la pokos i Roum.
  san-DEV: ततोऽस्मासु तत्रत्यं भ्रातृगणं प्राप्तेषु ते स्वैः सार्द्धम् अस्मान् सप्त
    दिनानि स्थापयितुम् अयतन्त, इत्थं वयं रोमानगरम् प्रत्यगच्छाम।
  tna-NT: Dapia Cristo peje su jei eputani edue cuana ja ecuanaju tsutana. Tuna neje
    piada semana aniana. Da su beju ecuanaju ehuatsi je hue jaitianana Roma ejude
    su.
  lid-lid: Loboho bolo kon tinan doh, ahi ndruni lau ta Kindrei rayah, iri ame ndremenya
    ahi kare hawe iri winiya wik ari op. Ano iri ado, ahi adek amwenen au ala kon
    tinan Rom.
  wim-wim: Ngan pam wanch Christians anangan uwan thanang aak Puteoli.angana puth
    thananiy-a, thawin ngant angam wunān thanttang week thonamaka. Aꞌ anpalaniy-a,
    ngan wampan ngul aak Rome.akana.
  zga-M: Ukwa tukhavavona navalukhololweto, vakhatupokhela vunonu tukhatama nawo amanchuva
    saba pwutukha hegha ukhuluta impakha khu roma.
  yom-yom: Kuawu tumona bakhomba zituleba mu diambu tukala yawu tsambudi bilumbu.
    Bosi tuyenda ku Loma.
  san-SIN: තතෝ(අ)ස්මාසු තත්‍රත්‍යං භ්‍රාතෘගණං ප්‍රාප්තේෂු තේ ස්වෛඃ සාර්ද්ධම් අස්මාන්
    සප්ත දිනානි ස්ථාපයිතුම් අයතන්ත, ඉත්ථං වයං රෝමානගරම් ප්‍රත්‍යගච්ඡාම|
  yut-yut: Uŋun kokupmon Yesu nandaŋ gadaŋ ɨmgwit amɨn dɨ pɨndakgɨmaŋ. Pɨndatno uŋun
    da Sonda kɨnda nin gat egɨpneŋ do niyɨwit. Do uŋun gat egek don mɨktɨm kosit Rom
    kokup papmon kɨgɨmaŋ.
  grc-BYZ: οὗ εὑρόντες ἀδελφοὺς παρεκλήθημεν ἐπ᾽ αὐτοῖς ἐπιμεῖναι ἡμέρας ἑπτά, καὶ
    οὕτως εἰς τὴν Ῥώμην ἤλθομεν.
  cpc-NT: Ari noñaapaaki tsikarika ikaatzi iyikiiti, ikantawakina nosaikanaki. Iro
    nosaikantanakari okaatzi 7 kitiijyiri. Ari nopoñaanaari irojatzi nariitantakari
    Roma-ki.
  nhg-NT: Ompa otequennömejque seque tocnihua. Otiechtlalfejque ma tocöhuacö ca yejua
    por sie semöna hua otocöjque. Sötiepa de inu otequisque para Roma.
  nya-nya: Kumeneko tinapezako abale amene anatiyitana kuti tikhale nawo sabata limodzi.
    Ndipo kenaka tinapita ku Roma.
  ngu-NT: Ompa otiquinnextijquej sequimej tocnihuan, niman otechnotzquej para se semana
    ompa inhuan ma titocahuacan. Niman quemaj ompa otiquisquej niman otiajquej para
    on hueyican itoca Roma.
  kup-kup: Met poek sa berevat sipimak betet hamarah sat Iesuz homeo badae batat heh-añarab
    nari bavizeg. Tat parunañ honeo dei hekaz hahan sadë honeo poek hegipuh poekanañ
    Roma zeitak sakaz nonoroh soogin,
  jid-jid: Niki, ki to mri vayi bari i ba yo ta duta ye son niba wu vi tangban. Ni
    nkon kii ki ye ri ni Roma.
  wmw-wmw: Pakisiko pare, tiwasingana wanduzetu wakitilebela tikare nawo sumana mmoja.
    Javi ndi vyatenende, tikifika mpaka Roma.
  gmv-GGM: Heen ammanizayta demmidi isttara nu lappun gallas gakkanaas uttana mala
    nuna wossida. Heeppe qasse Rome bidos.
  ssg-ssg: Amite tunahi teka kahikahi Jises ien ape lato ilowi amite to kapi lato
    puasain tehu. Muhin ien amite lua ulea hani Rom.
  zpo-NT: Nu baa mzhaal nu lak xaa Jesús nu ngunaab xaa lo nu kwaz nu lo re xaa tub
    sman. Nu gwluzh zeera nya nu yezh Roma.
  poy-poy: Aku tuwawoniti walongu yawatushemiriti tulikali pamuhera nawomberi kwa
    lijuwa limu. Su twendereyiti na mwanja mpaka tusokiti Rumi.
  qwh-NT: Tsechonam Jesusman creyicoqcunata tariyarqä. Pecunam niyämarqan juc semana
    tsecho quedacuyänäpaq. Tsepitanam siguiyarqä ewarnin Romaman.
  gaw-gaw: Ab amup̱a am ig kristen laala anaṯut heeg, ig deḏ eblaih aḏit ag ele dayota,
    dimp̱a amu ig ahat baenigp̱a Rom teḵunignu gomut.
  nca-nca: Ŋu yendémo ŋuno iŋondutu uni toponani kumi yiyato enendo yiqo, eneya yato
    naru kande saŋiyoro irisa ŋunde taró. Naru ŋu kini tiníqo, khendo Rom otowó.
  zpz-NTPP: Zeꞌ byap de̱ la be mbecy nu ricy cup consuel lo Crisht. De yu zeꞌ bredz
    dey de̱ ya̱ par nu cyiiñ du̱ de̱ yu tub shuñ dzi. Orzeꞌ bru̱u̱ de̱ zeꞌ. Za̱ de̱
    par Rom.
  mkj-mkj: Wijahu, kamai suhwoang epwi joauloang ma poaki pwa kamai en mine iparai
    wihk oau. A kamai indoa Rome.
  zac-NT: Ndë bëdiaꞌguëlú naꞌa duꞌpë mënë narialdí lduꞌi dizaꞌquë. Bëꞌnë rall invitar
    lëꞌë naꞌa parë bëdëaꞌnë naꞌa con lëꞌë rall tubi llmalë. Despuësë bëruꞌu naꞌa parë
    Roma.
  kyg-kyg: Ani taonifiꞌmo maiꞌnaya konagatimogimo lagaefeꞌmo, lagaeꞌeꞌmo maiyo, huꞌa
    huꞌnageta magoke salemo apakaeꞌeꞌmo maiteta apataleta Lomu taonifiꞌmo visunafeꞌmo
    uꞌnone.
  kmk-kmk: Utdit makatakdang kami insangkat mi dat susunuda manuttuwa ot inawis da
    dikami un makaigaw kan dida si sindumingguwan. Utdiyon nankiyang kami un ummoy
    Roma.
  cao-NT: Toá ca xatë bo no bëchaniquë. Noqui joi ja amacaniquë jato bëta no chitëno.
    Huësti ca semana raahax no catëquëniquë Roma qui.
  bbr-bbr: Kiro opok peta, karauk roasiret akan woiaka Jisas mesin epar moin akas
    ik ak pak omre 7 orip rawaun aikoin. Keseria, kiro pakas ik Rom näu mena ätäi
    ari potomun.
  inb-inb: 'Chi­pika, Jesus­wa tukus­ka­kuna­wa­mi kawa­na­kur­kan­chi. Pai­kunaka,
    nukan­chita mañar­ka­kuna: —Kai­lla­pi nukan­chi­wa chisiai­chi sug kan­chis puncha—.
    Chi­manda, chaki­wa Romama rir­kan­chi.'
  hrv-hrv: Ondje nađosmo braću koja nas zamoliše da ostanemo u njih sedam dana. Tako
    stigosmo u Rim.
  box-NT: Wa fò mín lè wàn zàwa kèrètĩ́ɛwa ɓúi bĩ́n, á ɓa fìora wɛn le
    wa wé hã wizooní bìo hèɲun làa mí. Lé kà síi á wa wà ɲɔnnáa ho *Oroomu.
  ote-NT: Ne de guehni ja dá nthɛheni ꞌraya cu núꞌʉ bi zixcahe pa ja yá ngu pa dá
    ꞌbʉheni con gueꞌʉ hña̱to ma pa. Nepʉ de ya dá pøñhe de ra hnini Puteoli dá ma
    dí mahe ja ra hnini Nroma.
  wnu-wnu: Ginam end isub ibagamin eng munon yurau qei Yisast oabig igour eng end
    igo inororari inorou gari end wurinob igoi wogub bo tumbigi isi maket ginam ger
    ‘Apius wonou maket’ qamb igour end weib isune Rom munon qei Yisast oabig igour
    eng inombogoub qamb diamirei. Derari bo erogori tumbigi isi yarab mon ar ombur
    gari mindatemir end igumune bo Yisas yurau qei Rom wogub qataben inombogoub qamb
    diamirei. Diab igamari ibag Pol Qenut borusi mismisir wo end nonoguretarei.
  zam-NT: Tya mzyál' nu' ndxèp mèn co' ndxàc hues nu' por cón che'n Jesucrist. Mèna
    mna'b loo nu' par yan' nu' con mèna thìb sman. Ngolo nguri'th thìb sman, axta
    syare', por derech, mdoo nu' ned loo yòo biiz par nda nu' ciuda Rom.
  zyp-NT: Ma leco uny thaikhehpaw sahlo khah a tong he peh ka, aaning sahlo khaco
    zaakheh chung cang pawtah aa ma thly. Macawtaco caang he peh ka, taico Rom khuapui
    lang cawh kaa sei.
  sey-NT: Ti̱ꞌani ja̱rona ñahuë, Maijaꞌquë doꞌicohuaꞌire. Ñajëna, ja̱ohuaꞌipi pëajë̱ꞌë
    cajëna, siete muꞌseña pëani paëꞌë. Pani saicohuaꞌipi yuretaꞌa Romana ti̱ꞌahuë.
  nvm-nvm: No ijia usevga e God ma vierafejo kafo bu ijia karinvado bun aferduovga
    no buna naki sibank ijia karin. No buna naki sibank ijia karine non uri diak mai
    bomana Rom vain.
  mps-mps: Tama te bulude Jisasgo po wali pabo we bidi tede bidalubo suali. Tama augwaligo
    da augwali dali bidao wali. Te po baso, da augwali dali Sarere deli bidali. Tama
    da, dago augwali taga pelama, tǫdu naga pidubadi, moni genuai hanu nogi Rom teba
    sabolali.
  pab-NT: Hatyo wenakalati nali haiyaharenai tyakekohatiyenai ana wiyane wikaoka hoka
    hasemanane wisaona ehaliyaha aokaha.
  llg-llg: Ai miu ndia, de ai konda laꞌo ela ofak. Boe ma ai miu sangga Yesus hataholi
    nala manai ndia kala. Ai matonggo mia sala, boe ma ala loke ai fo leo tataak mia
    sala. De ai leo sosodaina esa mima ndia. Basa ndia boe ma ai laꞌo eik makandoo
    mini Roma miu.
  kyf-kyf: Wee 'gbe nʋkplɛ -a ylɩa -Lagɔnyɩma, 'ɩn -maa nɛɛ, -a li wa -gbɛ lɔkɔwlu
    -bhlo. Sanɛɛ 'sa, -a mnɩa Wlɔmʋ.
  tpi-tpi: Long dispela taun mipela i bungim sampela Kristen. Na ol i askim mipela
    long i stap wantaim ol, na mipela i stap inap long 7-pela de. Na mipela i lusim
    ol, na mipela i wokabaut i go long biktaun Rom.
  mih-NT: Ñuu cuan i nañihi ndi zuhva ñiyɨvɨ sino iñi sii ra Jesús. I sica ñu sa cua
    ndoo ndi sihin ñu minoo vitya. Tacuan ta zɨquɨ i quita ndi ta cuahan ndi ñuu Roma
    sihin saha ndi.
  qvh-NT: Saychönami büquipita yargur tincuyargä waquin wauguicunawan. Paycuna ruwacayämaptinmi
    juc semäna paycunata goyäpäyargä. Saypitanami chaquilapa aywayargä Romaman.
  kms-kms: Tiqe tende beghi Jisas ningg wute ninge mas buqod. Di ni mari, di beghi
    ni ane pas, nginy 7-pela pu pawo. Pre, otiwo muq Rom po.
  agn-agn: Don may nangabagat amen ang mga pamagto, ig inimbitar ami nira ang magtinir
    ong nira ta pitong kaldaw. Pagatapos dayon ami rang napaning ong Roma.
  nhi-NT: Ompa otquimahsiqueh siqui tocniuan tlaniltocanih, uan otechnotzqueh inuan
    matmocauacan chicome tonal. Uan satepan otoneuqueh Roma.
  ttc-NT: Tuj aj luwarji ate' tuq junjun qerman txini b'ix okaj kyuk'le'na tzan jkajtena
    tuq kyuky'i'l b'ix okajtena wuq q'ij. B'ix ikxji kyeb'ayle' opona max Rom.
  dan-1931: Der fandt vi Brødre og bleve opfordrede til at blive hos dem i syv Dage.
    Og så droge vi til Rom.
  kwj-kwj: Wosini o ko ki sembe ha hima fwele ya nu hei. Wowani nunu wu sawewani wunu
    ga o ki gisi tapaꞌangi hatachi fisi ya nu da. Wosini dani inumbwa Rom ko ki ya
    nu rarukonda.
  vie-OVCB: Các anh chị em tín hữu tại đây mời chúng tôi ở lại một tuần lễ. Sau đó
    chúng tôi đến La Mã.
  kze-kze: Ísun-aai ísówai máyówata kotuwánaawanasaya simásimesaya sésa moórá-sontaa
    keséya ménaaowe suwatá miráumaiya moórá-sontaa miwísé maéta Árómáa-naopata marapátá
    kówándaya
  mpj-mpj: Tawun jiingkalaju tiputingu yanu kalaju-jananya kujungkarringu, Jiijajmili
    walyjakajangka. Jiingka-lanyajuya japirnu kujungkalaju wiikingka nyinaraku, palujanulaju
    jiingkalaju nyinapayi. Palujanulaju yanu tawun Ruumkarti yankukija.
  lbk-lbk: Ischi nan nangil-anmi isnan iib-ami ay mamati ay nangipakod ken chakami
    ay entee is esa'y chomingkho. Awni pay ya sa kami't nanalan ay omey id Roma.
  mto-NT: Je̱mts a̱a̱tseꞌe nma̱a̱tnavyaatji je̱ utsta je̱ ajchta je̱ts je̱ utsta je̱
    tsa̱ꞌa̱da, je̱ꞌe̱ a̱a̱tseꞌe xꞌamó̱tudu je̱ts a̱a̱tseꞌe ntánu̱t je̱ꞌe̱ ma̱a̱t vuxtojtu̱k
    xa̱a̱j. Ku veꞌe pyuuk je̱ vuxtojtu̱k xa̱a̱j, vanꞌitts a̱a̱tseꞌe ntso̱o̱ꞌnni je̱ts
    a̱a̱tseꞌe nnu̱jkx je̱m rómait cyiudaaj ka̱jxm.
  bzh-bzh: He töḳ vu Yesu-yi-alam la vu sagu, lob denër bë he medo geving sir soda
    ti rë. Lob he nado ggovek log he ya verup Rom.
  guj-2017: ત્યાં અમને (વિશ્વાસી) ભાઈઓ મળ્યા, તેઓની સાથે સાત દિવસ સુધી રહેવાને તેઓએ
    અમને વિનંતી કરી; ત્યાર બાદ અમે રોમમાં આવ્યા.
  jvn-NT: Nang kuta kono awaké déwé kepetuk karo sedulur-sedulur Kristen. Awaké déwé
    terus dikongkon nginep sampèk seminggu nang kono. Sangka kono awaké déwé budal
    nang kuta Rum.
  byr-byr: Makuna kaneyaꞌ dara wanganoꞌ “Anga davɨ mwaalyara pwara neyaꞌmwera daaka!”
    Sara kado sahwara yɨwaaraꞌna neyeꞌ “Wikɨya pɨrɨꞌ dava dɨmwaalyideihi daaka?” Yɨwaaraꞌna
    kaneyeꞌ saba mwaalɨna yo. Mena mwaalɨna yona Romɨneina kwaakaanya wɨna yo.
  ian-ian: Wan ngepma Jisasna mbaapmamba la nat nɨmba vɨnɨn. Yagwa wandi. Ndinogwionala
    kwanɨn. Nandinya sɨlavɨli wumba kwanɨn. Wan ngepma kwagalalaa Romat yinɨn.
  hun-hun: Ahol amikor atyafiakat találtunk, kértek minket, hogy maradjunk náluk hét
    napig, és úgy mentünk Rómába.
  mcf-NT: Ambo choshon Pabadobëd icquidon Esuquidistu tantiaquid abi istuidacsho abitedi
    yuedpondash. Sietetedec ushec Esuquidistu tantiaquidobëd tabadashic auëshquio
    puduanec podquedën nidequi shubu dadpenquio icquid Doma caid yacno chopondash
    Pabadobëd icquido.
  kjs-kjs: Go su-parare naame Keriso-na enaali medaloma adisima. Nimumi naa waru raba
    misimi-pulu sarere komea nimuna ada-para pirisima. Go pumare naa Rom su-para pua
    pisima.
  mni-mni: Mapham aduda thajaba ichil-inao khara thengnarammi. Makhoina eikhoibu chayol
    ama makhoiga leiminanaba haijarammi. Asum touduna eikhoi Rome-da laklammi.
  yad-NT: 'Jasiñi̱ nu̱dyiñuvejada ruuva Crístumu tuva̱chuvay, riyasanta̱da variy nu̱y:
    “Jiyu jirya̱ma̱cho̱ nu̱dyisa̱, darundaju̱ñijyate sa̱ra̱ju̱.” Variñi̱day nu̱dyito̱ru̱yada
    pariche Rómamu.'
  mxb-NT: Ta ñoó ni̱ na̱níꞌi̱ ndú dao ka̱ na̱ kúú kuendá Jesús. Dá ni̱ seí ndaꞌí na̱
    noo̱ ndúꞌu̱ ña̱ ná kandei ndu xíꞌín ná usa̱ kuu̱. Dá tá ni̱ ndiꞌi ñoó, dá ni̱
    kee ndu kuaꞌa̱n sáꞌá ndú ñoo Roma.
  pon-2006A: Se ahpw tuhwong me pwoson ekei wasao me peki reht se en mihmi rehrail
    wihk ehu. Eri, mwurin mwo se ahpw lel Rom.
  maq-NT: Hane xi cafihin jan ne, cavechintihin ngujo xuta ladu rë Jesús, hane cachja
    me xi cuinechintihin ngu totje cojo rë me jan. Hane ha cuatjin chuva vëhë ne,
    cavetjin Cesarea hane cafihin hisca Roma.
  hto-hto: Afénomo ite ámatɨaɨ cɨóizaidɨcaɨ. Iaɨoɨ dɨga da semana caɨ íllena jɨcádiaɨoɨ.
    Afe mei ja Rómamo jáidɨcaɨ.
  por-BRBSL: onde encontramos irmãos, e fomos convidados a ficar com eles por sete
    dias. Assim, chegamos a Roma.
  ces-NKB: Tam jsme nalezli bratry, kteří žádali, abychom u nich sedm dní zůstali.
    A tak jsme se vydali k Římu.
  cui-cui: 'Baraxota pacaxiban pomonae irʉ pejume cowʉntsiwichi Jesús. Barapomonae
    pana waba: “Cae semanatha pana barʉ enare”, jei. Bapoxonae equeicha Roma tomara
    bepawarapiyan. Pecae payiyan.'
  boj-2014: Dia iga Yesus aqa tamo uŋgasari qudei naŋgi itnjrem. Itnjrnamqa naŋgi
    na metgonabqa iga bati 7 naŋgi koba na soqnem. Sosimqa naŋgi olo uratnjrsimqa
    siŋga na walwelosim Rom qureq di brantqa marsim gilem.
  eng-OEBUS: There we found some of the Lord’s followers, and were urged to stay a
    week with them; after which we went on to Rome.
  eri-eri: Taon waha langa ere Kristen ila toroba nigeye. Ono weyenga ere nere bagu
    yafei nomo isoki higane, ono wanenga ere nere ngate yafa geyenga fati 7, goyai.
    Onodu ere nere awa nigidu, golodu Rom taon anyakaro goyei.
  aly-aly: Tawen ikwer-itwek anwantherr Jesus-arl apenteyel irrpety arek, rernem anwekantherr
    yangkelhek, anwantherr wik anyent anetyek.
  wiu-wiu: Eidapa Yesunomo yakoa motane yene kotukolo ekete ta pataka tatono (7) kakoa-peta
    kipala opia meato wa makutukoa motokoi. Nitikoli eida mea kawa tewitikoa Lome
    take pokoo.
  swe-swe: Där fann vi [kristna] syskon (bröder och systrar i tron) som bjöd in oss
    att stanna hos dem i sju dagar [medan fartyget lossar sin last med spannmål].
    Sedan fortsatte vi till Rom. [En sträcka på tjugo mil längs med vägen Via Appia.
    Vandringen tar fem dagar.]
  cth-cth: Hote kho dawk hmaunawnghanaw hoi kâhmo awh teh hnin sari touh o hanelah
    na coun awh. Hettelah hoi Rom kho ka pha awh.
  mti-mti: Meapa nu tatanaiwa upeba yawamtu, sira didnuniyawa kum 7 danave mu gaibu
    waketu. Mame mina nu Romu uwatu.
  pad-NT: Va'ora akaraga'aha adani Cristo kaija'ari, haria vakaboa'i'aha vakadiania
    arihojana semana hoarani.
  twi-twi: Ɛha na yehyiaa agyidifo bi a wɔsrɛɛ yɛn se yɛntena wɔn nkyɛn nnaawɔtwe.
    Ɛno akyi no, yɛtoaa so koduu Roma.
  hlt-hlt: Te ah te manuca rhoek ka hmuh tih amih loh hnin rhih om ham n'cael uh.
    Te phoeiah te Rom la ka cet uh tangloeng.
  tbz-SIM: Kɛ dɛ̀ yɑ̀ Yesu kɔbɛ kɛ̀ bɛ̀ dɔ̀ ti mbɛ̀ bonɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀. Kɛ̀
    ti mbɛ̀ bonɛ̀ kɛ́pɛ̃ɛ̃tɛ́ kɛ́nkɔri Odommu.
