  cut-NT: Min nta̱ca nuhn ya̱hn dihno vo, ne ra̱hn ye nduco nuhn che cuahtenan nuhn
    nduco ye. Chahtenan nuhn a̱ma ndate, tuhme cuahn nuhn ya̱n Roma.
  bel-bel: дзе знайшлі братоў і былі ўпрошаныя пабыць у іх сем дзён, і потым паплылі
