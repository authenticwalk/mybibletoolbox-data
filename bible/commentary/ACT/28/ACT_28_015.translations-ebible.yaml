  txq-txq: Neu Yesus hatahorin nara marai Roma ramanene rae, ai mae meni naa miu,
    boe ma ara mai soru ai numa dalak. Ketuk ratonggo ro ai numa Pasar Apius; ketuk
    bali ratonggo ro ai numa mamanak esa, nade Uma Hahae Teluk. Neu Paulus mete-nita
    sara, boe ma ana noke makasi noꞌun seli neu Manetualain, ma dalen dadi natea.
  aaz-aaz: Oras apirsait ein abitan kota Roma nnenan nak hai he iim meu kota Roma,
    sin neman nseun kai nbi raan atnanaꞌ. Bian nateef kai nbi ꞌmasaꞌ Apius; bian nateef
    kai nbi baer jes, kaan ee Ropo Teun. Oras naiꞌ Paulus niit sin on nai te, in nboꞌis
    Uisneno, ma in neekn ee natea.
  qup-NT: Chasna rihushpanchi chay Roma llaktapi Jesukristuta kirik wawkikuna shamuhushkanchita
    yacharkakuna. Chayrayku Roma llaktamanta llukshishpankuna Tres Tabernas shutiyu
    llaktakama, Foro de Apio shutiyu llaktakamapas ñukanchita tinkunankunapa shamurkakuna.
    Pabloka paykunata rikushpan Yaya Diosta agradesishpa yapa kushikurka.
  azb-azb: Bizdən xəbər tutan Romadakı imanlı bacı-qardaşlar bizi qarşılamaq üçün
    Appi Bazarına və Üç Mehmanxanaya qədər gəldilər. Paul onları görəndə Allaha şükür
    edib ürəkləndi.
  eng-DBY: And thence the brethren, having heard about us, came to meet us as far
    as Appii Forum and Tres Tabernae, whom when Paul saw, he thanked God and took
    courage.
  guo-NT: Roma paklowaxpijiw, naexasiti Jesucristo pejwʉajan, chajia jʉmtaeni xanal
    pasaxaelenpox Roma paklowaxxot. Samata, asew japixot wʉajna nabʉ'kakʉlan Foro
    de Apio paklowaxxot. Asew japixot wʉajna nabʉ'kakʉlan Tres Tabernas paklowaxxot.
    Pablo japi taen wʉt, xabich nejchachaemil. Samata, gracias-aechon Diosliajwa.
  hla-hla: A pal barebana ti hamanaia tere Iesu i Rom i hengoin tu la uama lam, ba
    palai e tatago mera rimei lam tara taun te kaia i gusuna kalana a solonen a Hanin
    Toana i Apias. Na palabi i tatago mera mei lam tara taun ti ngöei a Topisa Taven.
    Poata te tara rien e Pol ba nonei e hanigana tere Sunahan ba peisanen e gehaha
    poutsuna.
  mav-NT: Mi'i hawyi Iesui mohey haria tikuap ta'yn put'ok­'u­ru­to'e tawa Huma piat
    hap. Mi'i hawyi tõ'ẽ tõ'ẽ kahato uruewawi urukat hamo. Mi'i hawyi mekewat tawa
    hit Apiu e'oken note uruto­'o­puẽti mekewat mye'ym ok weneru i weneru i e hap
    het rakat rote. Mi'i hawyi Pauru ta'a­kasa Iesui mohey haria sem ewawiat hawyi
    — Waku e Tupana pe tuwehum kahato iwepit i ra'yn.
  kpf-kpf: Yesugât kâmut Roma kamânân ândiwe, zen neŋgât siŋgi nâŋgâm Apio kamânân
