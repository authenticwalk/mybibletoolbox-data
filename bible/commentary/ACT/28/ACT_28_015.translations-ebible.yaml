verse: ACT.028.015
translations:
  kpx-kpx: Isege Loma evievi ataeau no tiale hoto ke evisi ulila no beiavei lohoale
    Abiasie noemo lohosege gabie lohoale keau Tilio Tabenie noemo loholu. Ige Bolou
    kebia elegevei vahaehoai Dilava hoesehavonu.
  okv-H: dago ta namei kamei Rome ta iragora amina dago puvurari ke ingito puvuto
    market besi javo Appius ai namei kamei nei huna na puvuto hambuo amiga pambuhumihe
    namei kamei nei huna amo degi javo ‘Three Inns’ ai hambuto Paul na namei kamei
    kito tunga javotoho ue God jakeka ijie sovera ari humbuto Rome ta puvua.
  tbo-tbo: Tu wimulitago u Loma tuwegiyai hi nonoli po hi nei. Hi liya po hi nenei
    naka Ani Gimala dobuna u Apiya po Ani Eno Numahi Tonuga a siga, hi nei po hi galeiyai.
    Paulo i gagalehi po Yaubada i mamali ma i nugokadidili.
  mal-C: അവിടെയുള്ള സഹോദരങ്ങൾ, ഞങ്ങൾ വരുന്നെന്നു കേട്ടിരുന്നു; അവർ ഞങ്ങളെ സ്വീകരിക്കാൻ
    അപ്യപുരവും ത്രിമണ്ഡപവുംവരെ വന്നു. അവരെ കണ്ടപ്പോൾ പൗലോസ് ദൈവത്തിനു സ്തോത്രംചെയ്ത്
    ധൈര്യംപൂണ്ടു.
  grc-SR: Κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν, ⸂ἐξῆλθον⸃ εἰς ἀπάντησιν ἡμῖν
    ἄχρι Ἀππίου Φόρου καὶ Τριῶν Ταβερνῶν· οὓς ἰδὼν ὁ Παῦλος, εὐχαριστήσας τῷ θεῷ,
    ἔλαβεν θάρσος.
  bgc-bgc: कुछ बिश्वासी भाई रोम देश तै म्हारी खबर सुणकै अप्पियुस कै चौक अर तीन-सराए
    ताहीं म्हारै तै फेटण नै लिकड़ आये, जिन नै देखकै पौलुस नै परमेसवर का धन्यवाद करया
    अर बड़ा उत्साहित होया।
  khz-khz: Vonai walakava reketa valimai gekamonagirato, ne ai gemai tipo gevogomaito
    vanuga keira araria Apias e Wariwari Numara Toitoi kapurai. Paulo na egitarato,
    gaurana Palagu evega-namaato, e tauniparana etiligato.
  deu-TKW: Und von da kamen die Brüder, die von uns gehört, uns entgegen bis Appii
    Forum und Tres Tabernä; wie Paulus sie sah, dankte er Gott und faßte Vertrauen.
  zsr-NT: 'Chgulayönnëꞌ bö́chiꞌruꞌ nacuꞌë Roma chzoa gdxintuꞌ niꞌ, atiꞌ gularujëꞌ
    duxíꞌgal‑laꞌquëꞌ netuꞌ. Guladxinëꞌ tu yödzdauꞌ nazíꞌ lei Yëꞌy Qui Apio. Yelaꞌquëꞌ
    guladxinëꞌ tu latj nazíꞌ lei Tsonn Yuꞌu Quequëꞌ Bönniꞌ Yuꞌuquëꞌ Nöz. Catiꞌ bléꞌinëꞌ
    lequëꞌ Pablo, bdip ladxëꞌë len gudxëꞌ Dios: “Xclenuꞌ.”'
  lin-lin: Tango bandeko ya Rome bayokaki ete tokomi, bayaki kino na zando ya Apiusi
    mpe na esika oyo babengaka « Bandako misato, » mpo na kokutana na biso. Tango
    Polo amonaki bango, azongisaki matondi epai ya Nzambe mpe azwaki lisusu molende.
  hns-NT: Djab hoewa ke iesaai ke bhaai log soenies kie hamlog ailie hai, tab oesab
    ekdam Apiejie Badjaar aur Tres Taaberna sahar talak aail hamlogse bhet kare. Tab
    Paulas oelogke dekhke Parmeswar ke dhanbaad deis aur hiemmat pakaries.
  noa-E: Mamʉ Jesús gaaimua maach khodnaan Roma phöbör eem khʉʉnau ya maar amach aar
    wëtum ũr wai narr aawai ãaur khʉʉnau maar khĩirphee phöbördam Apio anʉm eem merrkau
    ee maar nʉ naajim. Maagwai tagam khʉʉnau jũrr dakhapai Las Tres Tabernas anʉm
    aig naajim, agjö maar nʉawai. Mag maach khĩirphee oon wëttarr khʉʉn dʉ̈i thẽubaimaawai
    Pabloou Ẽwandamag ʉ̈u ajim awi onee aadëjim.
  eng-EMTV: And from there the brothers, when they heard about our circumstances,
    they came to meet with us as far as Appii Forum and Three Inns, whom when Paul
    saw, he gave thanks to God and took courage.
  mib-NT: Te hermano cáyūcú ini ñuu Roma, je ni canihīn de jnūhun jeē jinúcoo ná,
    te ni quendacoo de, te sava de ni caquijnahan de sāña ndé ñuu Foro de Apio te
    sava ga de ñuu Tres Tabernas. Te ná ni jito Pablo nuū de jíjnáhan de, te ni nacuatáhú
    de nuū Yaā Dios, te ni ndundeyɨ́ ni de.
  lif-NT2: रोम्‍मो के़वाॽबा नसानिबाहाॽरे़ आनिगे़ त्‍ये़ॽइगे़र पत्‍छिगे़बा पाःन्‍निन्
    मे़घे़प्‍सुआङ् अप्‍पियास्‍मा पाङ्‌जुम्‌नु सुम्‍सि इःक्‍खिम् मे़प्‍मनाबा दे़न्‍नो
    आनिगे़ तुम्‍से़ लाम्‍देःङ् थारिक् लाम्‍लक्‍से़ मे़द्‌ये़रो॥ हे़क्‍क्‍याङ् पावलरे़
    खे़ङ्‌हाॽ निःसुसिआङ् हाङ्‌हाङ् पोःक्‍खे़र निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुरो॥
  xnj-xnj: Vamsadika va ku Loma vala pevayuwini malovi ga kutivala tete, vakabwela
    kutali pandu pakugulisila vindu la Apio na Munyumba Zidatu za Vayehe kukonganeka
    na tete. Pauli peawene akamsengusa Chapanga na kusindimaliswa mtima.
  mmx-mmx: Luvuttadi nunu ro Rom diga ronga i do nema maga vot la digat pas epolo
    uto at lenep etang at ne Apias la uto at lemenemen laasen teren Lavantun Laraogu
    kusu ti ekip tangarang minama. Pol ga ven di la ga tong avukat ti ne Moroa la
    lodoxoma ren ga lolos ba.
  cbr-NT: Usa 'ain ca nuxnu cuania cuabëtsini axa Jesucristomi catamëcë uni raíri
    Romanuax ricuatsini Apio Foro cacë ëmanuax nubë mëranani uacëxa. 'Imainun ca raírinëxribi
    Tres Tabernas cacë ëmanuax nubë mëranancëxa. Acamabënu mëranancëbëtan ca Pablonën
    Nucën Papa Dios —asábi ca —caquin upí oquin sináncëxa.
  tee-NT: Pus ju quilhi'alak'avin'an la'ixmacni Jesús ju ixtavilanancha lak'achak'an
    Roma tak'asmatlh ni icmintauch ju lacati. Pus ju ali'in quintaquipakxtokchin tus
    ju lak'achak'an junta Tres Tabernas ixjuncan. Ju ali'in palai makat quintaquipakxtokchin.
    Pus ju Pablo acsni alakts'ilh ju yu'unch lana xtaknilh lak'ailakts'iuch ju Dios
    chai na k'achalh.
  eng-LSV: and there, the brothers having heard the things concerning us, came forth
    to meet us, as far as [the] Forum of Appius, and Three Taverns—whom Paul having
    seen, having given thanks to God, took courage.
  cak-NT: Ri kach'alal ri jec'o chiri' pa Roma quic'oxan chic chi jojapon. Romari'
    xojoquic'ulu' ri pa bey, pa jun tenemit rubinan Foro de Apio, y chiri' chuka'
    pa jun chic lugar rubinan Tres Tabernas. Cuando ri Pablo xerutzu' ri kach'alal
    ri', xuya' matiox che ri Dios. Y re' can xuya' ruchuk'a'.
  pah-NT: 'Ojipe''g̃a orehoa mombe''u jipe Jesus''gareheve''g̃a pe Roma pe. Henduvame
    g̃a nduri jugwi ore rovatiamo Praça de Ápio pe. Aerẽ ojipe''g̃a ore rovatĩ Três
    Vendas pe. A''ero g̃a ore mbojiroviari ore rerogwovo. G̃a ndepiagame Paulo''ga
    ei Tupana''ga pe: —Pyry hete nde g̃a mbuhurukari ji pyri, ei ga ga pe. A''ero
    Paulo''ga roryvamo ogwovo g̃a ndupi.'
  sja-NT: Romadepema ijãapataarãpa k'awa p'anajida tai wã nidá. Mapa tai k'ĩrachuu
    chejida Romadeepa, ũk'uru Foro de Apio apatap'edaamãi, jõdee ũk'uru Tres Tabernas
    apatap'edaamãi. Pablopa ãchi unuk'ãri, Tachi Ak'õremaa ɨt'aa t'ɨ̃p'eda, o-ĩadachi.
  xed-xed: 'Ka snaŋta zwanama ma zlghay nda ŋuɗuf ta nzakway ma luwa Ruma kazlay:
    Waʼa həŋ ta sabi kəʼa, ka sliʼaftá həŋ ka sagha da guya aŋni ha ta luma Apyus
    nda ya ma sana vli ta hgə lu ka vla hani hkən ya. Nghay Pwal ta həŋ, ka rfu tsi
    ta Lazglafta, ka ufəglavafta vghani.'
  mks-NT: Ta na̱ cúú cuéntá Jesús ndúu ñuu Roma cán sa̱ na̱ñe̱he̱ ná tu̱hun ña̱ xi̱nu̱
    co̱o nde̱ cán. Sa̱há ña̱ cán quéa̱ na̱queta na va̱xi na ñe̱he̱ ná nde̱he̱. Java
    na na̱quixi ja̱nda̱ ñuu nu̱ sáhi̱in ya̱hvi cáhnu naní a̱ Apio ta java na na̱quixi
    ja̱nda̱ ñuu naní U̱ni̱ Taberna. Tá na̱xini Pablo na̱ cán já na̱casáhá ndíquia̱hva
    da ndixa̱hvi nu̱ Ndióxi̱ ta na̱ndindacú ini da.
  gfk-S: Ira hatahinsaana naramon tane Krais kaia di ga ser be kanaia mem ga hananawat,
    kaie ari di ga me hanawat ter muk tano taman no hinsana “No Katano na Kis Hulungan
    tane Apius.” Ma ari di ga me hanawat tano taman no hinsana “Aitul a Hala na Wasire.”
    Di ga hanawat ura kokot leh mem. Be ing Pol ga nes di, iga tanga tahut utuma hone
    God ma iga kap ra harharagat mekaia ho di.
  bmu-bmu: Urumeleŋ alaurupninan Rom siti malgeri, yeŋön kainaŋgö keu buzupŋi mötket.
    Mi möta miwikŋaim neŋgibingöra tosatŋan wahöta (köna 43 mail kaba) miri qetŋi
    Apius Forum maket miaŋgöreŋ kaget. Tosatŋan (33 mail kaba) miri qetŋi Kian miri
    karöbut, miaŋgöreŋ kaba miwikŋaim neŋgiba aŋgehin. Aŋgeka Polnöŋ “Anutu saiwap!”
    jiba möpöseiba uruŋi amqeiga ölöwahök. Mewö.
  dgz-dgz: Rom Iesu dugup mega nagirewa oitanu anune menan onamon pa yaua Apias Une
    Gare Gare Taine Arewa amba pa yaua Daio Paewa Yampo gapan tautananene. Pol yawamoni
    God inap gaun wan aro sia waren.
  eng-GNV: And from thence, when the brethren heard of vs, they came to meete vs at
    the Market of Appius, and at the Three tauernes, whom when Paul sawe, he thanked
    God, and waxed bolde.
  zaa-NT: Ca hermanos tsè'e Roma nna de bina cabi qui'ni chi dia tu' nía nna, bitá
    cabi talèda cabi intu' néda hàstaá ttu lugar láą Appius làti cca i'ya. Adí ca
    hermanos nna ribèda cabi intu' attu lugar láą Tres Mesones. De bila'ni Pablua
    ca hermánua nna beyacca tabání latsi' bi nna bè' bi gracia Tata Dios nna gùppa
    bi adí ánimo.
  eng-WEBSTER: 'And from thence when the brethren heard of us, they came to meet us
    as far as Appii-forum, and the Three taverns: whom when Paul saw, he thanked God,
    and took courage.'
  guh-guh: Roma tomarapijivi, Dioso pejumecovënëtsivi, patavajënaelia panevënëlivaisitane
    patanajetarubenaejava. Nexata bajarapamonae panecopiajairena. Nexata penamataxainaebitsaëto
    panemataenena Foro de Apiovënëjavata. Bajaraxuacujinae icatsia itsabitsaëto panemataenena
    Tres Tabernasvënëjavatalia. Nexata Pablo itsa tane bajarapamonae, pexaniajamatabëcuene
    rajuta Diosojavabelia. Nexata ajamatabëcuenesaëreca Pablo bajarapamonae petaejavata.
  bon-bon: Rooma ätrunga biname cina liba itecijemige cime poto cidi me, cine cama
    opopa ayime seclige neeneni cewe mameta me, cewe ngii Aapi Aletna Puupu piiyepu
    Nesae Ute Mete. Paulo liba pui ätrunga biname bine jepänemige, Acejiyame ne eso
    ecärige binamewale tääpume, siige ngenecu kokre me äbitige.
  nhw-BL: Huan ya quimajtoyaj toicnihua ipan Cristo nepa Roma para tiajsitinemiyayaj.
    Yeca quisque Roma icxinejnemiyayaj huan technamiquicoj ipan ojtli campa se tianquis
    catli itoca Foro de Apio, huan teipa sequinoc technamijque ipan pilaltepetzi Tres
    Tabernas. Huan quema Pablo quinitac nopa tlaneltocani, quitlascamatqui Toteco
    huan moyolchicajqui ipan ya.
  mgw-mgw: Aumini ba ku'lu' Roma pabaayu'wine abali yitu, baaisi kutupokya mpaka kusoko
    lya Apio na Mikaawa Itatu. Pauli paabweni, ngansukulu Nnu'ngu' no ng'ang'ala.
  swh-ONEN: Ndugu wa huko Rumi waliposikia habari zetu, walikuja mpaka Soko la Apio
    na mahali paitwapo Mikahawa Mitatu kutulaki. Paulo alipowaona, alimshukuru Mungu
    akatiwa moyo.
  wbi-wbi: Kuhuma ukuo avanyalukolo vala, yevapulike imola isiitu, vakisile kukutwambilila
    ukuo kulighulilo ilya Apias ni Hoteli itatu. U Paulo ye avavwene avanyalukolo
    vala valyamongisie u Nfuluve pe akavika ni ngufu.
  bba-bba: Nɑɑnɛ dokeo be bɑ wɑ̃ɑ mi, bɑ nuɑ mɑ sɑ wee, mɑ bɑ sun sennɔ nɑ sere Apiyusin
    yɑburɔ. Gɑbɑ mɑɑ kɑ sun yinnɑ mi bɑ mɔ̀ sɔbun sɔbiɑ yenu itɑ. Ye Pɔlu u bu wɑ
    u Gusunɔ siɑrɑ, mɑ win bwɛ̃rɑ kpunɑ.
  eng-KJVCPB: 'And from thence, when the brethren heard of us, they came to meet us
    as far as Appii forum, and The three taverns: whom when Paul saw, he thanked God,
    and took courage.'
  kgk-NT: 'Ha Hesu nhe''ẽ renduha Roma pygwa va''e ohendu-ma ramo ore rerakwã, ou
    ore rogwaitĩ. Ou voi ore rape ra''arõha ore rogwaitĩ-vy. Oĩ ou va''e ore rape
    ra''arõha Praça de Ápio-py. Oĩ ave ou va''e Três Vendas peve. Orohogwaitĩ-ma ore
    rape ra''arõha-pe. Ha Paulo ohexa ramo: —Atima porã nde-vy, xe Járy, he''i imboete-vy.
    Ipy''agwapy jevy-ma.'
  waj-waj: Vida variaannaduu Roomaa vaidi vaa ausa hanigiooya ta ngiaannaivaa rikiada
    tuma yoosinna Apiporoo yookaira mmatuuyaivaki vida nnida vaira nnau taaravoomaiyauvaki
    ti sunaara saidiri nniravai. Nnuduu Pauruuso iya too Anutuuqaara yoketaavaivee
    tuduu inna ausa mmuaararoovo yoketairavai.
  cpy-cpy: Ikanta ikema-kotetee-yakinani kemijantzinkari-paeni nampitawori janta,
    itonkiyota-wakina awotsiki iiteetziro “Apio” jempe riyompariteeya-piintani. Okanta
    janta Mawapankoniki, ari royaawenta-kinari itsipa kemijantzinkari-paeni. Ikanta
    iñaayita-paakiri Pablo, ramanakari Tajorentsi, thaamenta-shireeyanakani.
  mpx-mpx: Toabulilek bolo hi miminaa Loma hi hago ama iyoho ha nawanawa, inoke enuna
    hi nem panuwa alana Apiyas Maket ge enuna hi nem panuwa alana Limi Bwabwali Eton,
    ge hi pwawameya to. Sauga Pol gamagalau o i kitel, inoke atena i matuwa ge i ba
    mulolu Yehoba elana.
  wbp-wbp: Kujalparnalu kulkurrukulkurru wirliya wapanja-yanu yirdiyi-wana, ngulakujulu-nganpa
    marlaja purda-nyangu Ruumu-wardingki-paturluju Kirijini-paturluju jarulku kujalparnalu
    yanurra wirliyalku. Kujalparnalu nganimpa yanurra-juku, ngulakujulu-nganpa turnu-kari
    turnu-kari wapirdi yanurnu Ruumu-jangkaju. Panu-kariji, wapirdi yanurnulu-nganpa
    kirri-kari-kirralku kujalpa karrija yuwarli kantini wati-kirlangu yirdi-kirlanguju
    Yapiji-kirlangu, ngulangkanyalu-nganpa rdipija. Ngalya-kariji, wapirdi yanurnulu-nganpa
    kirri-pardu-kari-kirra yalirla ngula kalu ngunami manu ngarni ngurra wiri-jarlu,
    ngula-kurranyalpalu-nganpa nganjirni yanurnu Ruumu-jangkaju. Kujalpa-jana Puurlurlu
    nyangu wapirdi yaninja-kurra nganimpaku, ngulakujulpa-janarla Puurluju yati-wangkaja
    Kaatukuju, manulpalu ngularrarluju miyalu raa-pungu. Ngula-jangkaju, yanurnalu
    panulku-juku jintakumarrirni-jiki yirdi-kirra kirri-kirraju Ruumu-kurra.
  luo-luo: Owete man kuno nosewinjo wach birowa, omiyo ne giwuotho mi gichweyo nyaka
    Chiro mar Apio, to moko noromonwa kama iluongo ni Tres Tabernae, tiende ni ute
    adek mag bworo. Kane Paulo oneno jogi, nogoyo ne Nyasaye erokamano, kendo noyudo
    jip mi chunye noduogo.
  nhe-NT: Huan ya quimajtoyaj toicnihua ipan Cristo nepa Roma para tiajsitinemiyayaj.
    Yeca quisque Roma icxinemiyayaj huan technamiquicoj ipan ojtli campa se tianquis
    tlen itoca Foro de Apio. Huan teipa sequinoc technamijque ipan pilaltepetzi Tres
    Tabernas. Huan quema Pablo quinitac nopa tlaneltocani, quitlascamatqui Toteco
    huan inijuanti quimacaque yancuic tetili ipan iyolo.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܬܵܡܵܐ ܒܘܼܬ ܐܬܵܝܬܲܢ، ܦܠܝܼܛ ܠܗܘܿܢ ܠܐܘܼܪܚܲܢ
    ܗܲܠܔ ܫܘܼܩܵܐ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܐܵܦܝܼܘܿܣ، ܘܚܲܕܟܡܵܐ ܐܚܹܪ̈ܢܹܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܥܲܡܲܢ ܗܲܠܔ
    ܬܠܵܬ ܚܵܢܵܘܵܬܹ̈‌ܐ. ܐܝܼܡܲܢ ܕܚܸܙܝܵܝ ܠܹܗ ܦܵܘܠܘܿܣ، ܫܘܼܒܸܚ ܠܹܗ ܠܐܲܠܵܗܵܐ ܘܫܩܝܼܠܔ ܠܹܗ
    ܠܸܒܵܐ.
  esk-NT: Taamapkua ukpiqtuat Rome-mi tusaaniqsut tikiññipḷuta. Aullaġniqsut paaġiaqhuta
    nunaaqqimun atiqaqtuamun Nullaġvianik Appius-ŋum aasii iḷaŋisasuli nunaaqqimun
    atiqaqtuamun Piŋasunik Tukkumaviŋñik. Paul-ŋum qiñiqamigich taapkua ukpiqtuat
    Agaayyun quyagaa qapiŋaipsaaqhuni.
  msb-msb: Nabaritaan san mga kamaranghod sa pagtuod na adto sa Roma na maabot kami,
    kaya may mga iba na nagpakadto sa Foro de Apio, tapos, an iba man sa Tres Tabernas
    agod sugaton kami. Pakakita sa inda ni Pablo, nagpasalamat sa Dios kag kumusog
    an iya buot.
  cpa-NT: Ma²ŋi¹² dsa² roh¹³ jniang³ chian² Roma ma²ja¹niang¹³ jnieh³. Hi² jøng² ca¹mi¹jéinh¹
    ca²dsiog³dsa ca¹tǿ² jøa³juøi² Foro de Apio, ca²dsiog³dsa ca¹tǿ² ja³tsen² Tres
    Tabernas. Jøng² ca¹lán¹ dsǿa¹² Pablo mi³ca¹jë́²dsa dsa² héi². Ca¹haih²dsa Diú¹³
    di³hmah³.
  dso-dso: ଆମେ ଗାଲା କବର୍‌ ସୁନିକରି ରମ୍‌ ଦେସର୍‌ ବିସ୍‌ବାସି ବାଇମନ୍‌ ତେଇଅନି ଆପିଅ ଜାଗାର୍‌
    ଆଟେ ଆରି ତିନ୍‌ସରା ନାଉଁର୍‌ ନଅର୍‌ମନ୍‌ ଜାକ ଆମ୍‌କେ ବେଟ୍‌ ଅଇବାକେ ଇଣ୍ଡି ଇଣ୍ଡି ଆଇଲାଇ ।
    ସେମନ୍‌କେ ଦେକି ପାଉଲ୍‌ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲା ଆରି ବେସି ସାର୍‌ଦା ଅଇଲା ।
  meu-meu: Varavara unuseni ai ese harimai e kamonai, bena vada ema, hanua maraḡidia
    ai, ladadia Apio Foro bona Taverono Toi, ai ida a hedavari. Paulo ese e itadia,
    bena Dirava e hanamoa; bona lalona vada e goada.
  yva-NT: Reama wansisa rainy yara ta reamanya nene, weramu reama arakovo una no Roma
    wo reansanauno wande so rai to. Weti arakove inta wuje wo reansaorave de indamu
    wo reansaugav wansisa, weti inta ude wo reansanyut no munije inta ama tame mirati
    Wisma Mandei, muno kaijinta wo reansanyut tavon no munije ama tame mirati Pasar
    Apius. Arono Paulus po arakove umaso mansaen, po kove raura seo Amisye ai muno
    anuga mbambunin akato.
  dgc-dgc: Ey du méniwala ni Jesus ta Roma, pékabaheta de a pinumundu kame dén ta
    Putoli, éy inumange side ta palengke ta Apio, sakay du étélo a tindaan, monda
    sambatén de kame. Péketa dide ni Pablo, éy nagpasalamat siya ta Diyos, sakay tinumibay
    dén i isip naa.
  zpm-NT: Grë zha ne rliladzle Jesús Roma, zeeṉe bin zho laa no gdziṉ ga, briee zho
    biaad-xinëz zho no. Zhis zho biaddzieel no zaatne lë Foro de Apio, szhis zho biaad
    zaatne lë Tres Tabernas. Zeeṉe goṉ Pabl scataa biaad-xinëz zho no, rley me rdeed
    me xquizh lo Dios.
  hix-NT: Àsok hana nehxatxkon ha, Txesusu mryenon kom ha, Homa hon komo rma. Amna
    yomoknàr yokaytà yonytxatxownà hatà. Àro ke, amna yohoso nomohtxownà. Anaro rha
    owto txko ho amna yohotxownà. Ukukuru komo, Pàrasatxe Aapeyu ho amna yohotxownà.
    Ukukuru komo xarha, Tàryes Fentas ho amna yohotxownà. Tàwya xenyetxhenye rma,
    towankaryhe nehxakonà, Pawru. Apa y, ohxe xaxa manay hamà, amna hoko, kekonà,
    Khoryenkomo wya.
  sim-sim: Jisashin hishindiyandari Romik fehe ondo ni layirik li mbarik li misihi
    limu nirin heyekmba nombo sihi rara. Urik ni ihi lihi lal Apius maketik nimu anaheyera.
    Hovok lal yanga os, �Tenje aka nalmingrip,� karem li ushandari mishi orok nimu
    anaheyera. Pol lirin or heyehe hi Avui Wasilakahin ormu hauowera. Urik wavu orhi
    osmu kwambu mendek nara.
  npi-ULB: हाम्रो बारेमा सुनेर त्यहाँ रहेका दाजुभाइहरू हामीलाई भेट्न आप्पियासको बजार
    र तिन भट्टीसम्म आए । जब पावलले ती दाजुभाइहरूलाई देखे, उनले परमेश्‍वरलाई धन्यवाद
    दिए र उत्साहित भए ।
  cgc-cgc: Na namatian ta mga gatuo dya na miling kay naan ta Roma, giling danen an
    asta ta darwa na banwa na paumaw na Foro Appio daw Tres Tavernas para sugaten
    kay. Na nakita Pablo danen an, gapasalamat kanen an ta Dyos daw gabiskeg man iya
    na nakem.
  tim-tim: Hain akmâ arim mandenŋe Yesugât kâmot Roma kipian maliŋe nengât pat nâŋgâyigât
    bikŋande togom kipia kotŋe Apio ain lombo yeŋgât emet siâ kotŋe “Emet Âlâwu” ain
    togom penânengiyi. Penânengim maŋgan nenekbiâ Pauloŋe yekmâ biwiŋe heroŋe akto
    Anutugât mepaiŋe miep.
  yor-yor: 'Àwọn arákùnrin ibẹ̀ gbúròó pé a ń bọ̀, wọ́n sì rìnrìn àjò títí wọ́n fi
    dé Apii Foroni àti sí ilé èrò mẹ́ta láti pàdé wa: nígbà tí Paulu sì rí wọn, ó
    dúpẹ́ lọ́wọ́ Ọlọ́run, ó sì mú ọkàn le.'
  wos-wos: Yimbeka di Romémbu rekwa Jisasna hundi xékékwa du nawulak di xéké, nani
    yambumbu yimbeka. Xékétaka nawulak naniré xénjoka di ya. Di yandaka nani ye me
    Apiusna maketmbu xaku. Xakumbeka di naniré xéndaka nani diré xé, wun hafwambu.
    Nawulak di naniré xénjoka di Hwandaka Ge Hufuk wandaka hafwambu di haxéta re.
    Haxéta rendaka dé Pol diré xéndéka dé déka mawuli yikafre yandéka dé Godka diména
    na.
  emp-NTPO: Djabarã Romanebemaba dai wãbʌda ũrĩsid̶ad̶e audiab̶arid̶e zesid̶aa. Ʌ̃cʌrʌda
    Apio purud̶aa zesid̶aa idjab̶a ʌ̃cʌrʌda Tres Taberna purud̶aa zesid̶aa. Pauloba
    ãdjirã unusid̶e Ãcõrẽa bia bed̶easia. Ãdjirã carea b̶ʌsrid̶asia.
  eng-F35: And the brothers there, when they heard about our circumstances, came out
    to meet us as far as Appii Forum and Three Inns. When Paul saw them he thanked
    God and took courage.
  ind-ind: Saudara-saudari seiman di kota Roma sudah mendengar berita bahwa kami dalam
    perjalanan ke kota itu. Dan mereka datang menemui kami di dua kampung yang bernama
    Pasar Apius dan Tiga Penginapan. Ketika Paulus melihat mereka, dia bersyukur kepada
    Allah dan hatinya dikuatkan.
  pes-OPCB: مسیحیان روم که شنیده بودند ما می‌آییم، تا فوروم بر سر راه اَپیوس، به پیشواز
    ما آمدند. بعضی نیز در شهر «سه میخانه» به استقبال ما آمدند. وقتی پولس ایشان را
    دید، خدا را شکر کرد و جان تازه‌ای گرفت.
  mpt-mpt: Lom bib seli maki Yesuse bainobo gabibi Folwali tebiobo gesiba wenteniba
    teniba maki Abiase imen wemin baan dimo waiseiba eka mak ile Stuamo Asumatnao
    baan dimo waisena bliba Fole monea yatemnea e Gode heitdabanea bobol ayam funane
    ole
  ssx-ssx: Kutupa mo Loma꞉ Ketiso kame titima꞉ niki ipuluma꞉me pi opuata꞉ mo Apiusina꞉
    makedi pa꞉ta꞉ make mo Kimisu Hali Polu Hala꞉ Da Tepo pa꞉ta꞉ make niki manda꞉hande
    pulu epememe. Kutupa Poloma꞉ iki handaata꞉ Koda꞉ pa꞉ta꞉ keiyae pi laata꞉ honkopu
    haya꞉me.
  mkl-mkl: Ŋɔi kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ Romuu ɑ̀ ɡbɔ bɑɑu nwɑ nɔ ɑ̀
    nɑɑ kuko nwɑ hee kɔkɔi ɑjɑi Apiusi. Nɔ inɛ ɡɔ ŋɑ mɔ ɑ̀ kò wɑ bi ku sɔi inɛ njoo
    ŋɑ iyi ɑ̀ yɑ kpe Ile Mɛɛtɑ. Iyi Pɔlu í yɛ ŋɑ ŋɔi lɑɑkɑɛ í sũ í wɑsi Ilɑɑɔ̃ ku
    sɑɑbu.
  gaq-gaq: ବୟାଁଇଂ ନେନେ କବର୍‍ ବାଚେ ଆତାନ୍‌ ଜାଗା ବାନ୍‌ ଆପୀୟନେ ସାନ୍ତା ବାରି “ଞ୍ଜିକ୍ଲିଗ୍
    ବାଡ଼ା ଡୁଆ” ଜାକ ଆନେକେ ଅବାନ୍‍ସା ପାଂଲେଆର୍‍ଗେ । ବାରି ପାଉଲ୍ ଆମେଇଂକେ କେଚେ ଇସ୍‍ପର୍‍କେ
    ଦନ୍ୟବାଦ୍‌ ଡିଙ୍ଗ୍‌ଚେ ସାଆସ୍‌ ବାକେ ।
  gof-RNT: Roomen de7iya ammaniyaa asati nubaa si7idi, Afiyoosa Giyaan, Heedzu Aqiyaso
    giya bessaa gakkanaw nuna mokkanaw yidosona. Phawuloosi entta be7ida wode Xoossaa
    galatidi minettis.
  unx-unx: ଆଲେୟାଃ ବିଷାଏରେ ଆୟୁମ୍‌କେଦ୍‌ତେ ରୋମ୍‌ରେନ୍‌ ବିଶ୍ୱାସୀକ ଆଲେକେ ଦାରମ୍‌ ନାଗେନ୍ତେ
    ଏନ୍‌ ଠାୟାଦ୍‌ତାଃଏତେଗି ଆପିୟସ୍‌ଆଃ ପିଟ୍‌ ଆଡଃ ଆପିୟା ରୁଡ଼ୁନ୍‌ ଅଡ଼ାଃ ନୁତୁମ୍‌ ନାଗାର୍‌କଏତେ
    ହିଜୁଃୟାନାକ । ଇନ୍‌କୁକେ ନେଲ୍‌କେଦ୍‌ତେ ପାଉଲୁସ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କିୟାଏ
    ଆଡଃ ପୁରାଃଗି ରାସ୍‌କାୟାନା ।
  gah-gah: Izesuni vegenala zuhate gakote giliake, lugáa ake Apio hugumatoka hotu
    lunimó. Lugáa nene ake apá makó agulizá Hoteli Numuni Losive Makole netoka hotu
    luhá. Pauló nene ánigokimiake, mulunagú lamaná gilike Ómasi agepoka limó.
  lcm-lcm: Ri vap lomlomon kila longong ta namemlapo palak, asukang a kila pasiang
    e selen ane si ngono rina ang, Apio Poron na Tirio Taberno, na namemanla angruduai
    ve ria e iang. Si taun ang a Paulo kala arai aniria kala posong ro si God na kala
    uruk.
  aer-aer: Arrpenheme Jesus-kenhe areyele, Rome-le anetyarte areye-arle, aweke anwerne-arle
    Rome-werne apetyamenge. Itne anteme anwerneke anyente-irretyeke Rome-ngentyele.
    Arrpenhemele anwernenhe aretye-alheke apmere Appius-ke merne akngerre arne arunthe-arlke
    anentye akngerre ikwere, itne arne nhenge areye apwerte ngkweltyeke antherretyarte.
    Arrpenhe areyele anwerneke anyente-irremele apmere ileme, “Apmere Ankwe Urrpetyeke.”
    Nhenge Paul-elarle areke apententye akngerre Jesus-kenhe nhenhe areye re arnterre
    akangkeke imerte Ngkarteke utyernemele tnakeke.
  qvc-NT: 'Rrumapi tiyaq kriyiq masinchiqkunam noqaykunapaq yach''arqanllapa: Shamuykanllapash
    kayman, nishpa. Chaymi paykunaqa lluqshirqan ñanman tinguwaqllapa; wakinguna Apyu
    shutiqpa plasangaman rirqanllapa tinguwaq. Wakinnataqmi Kimsa Kantina lugarkaman
    rirqanllapa, noqaykunata tinguwaq. Chaymi Pabluqa chay kriyiq masinchiqkunata
    rikashpa, animakashpa, Dyusta pagikurqan.'
  tgl-ULB: Mula doon ang mga kapatiran pagkatapos nilang marinig ang tungkol sa amin,
    dumating sila para salubungin kami sa malayo sa Pamilihan ng Appio at Ang Tatlong
    Tuluyan. Nang nakita ni Pablo ang magkapatid, nagpasalamat siya sa Diyos at siya
    ay napalakas.
  cbs-NT: Roma anuxun ikunwainbun nun juai bana ninkatan bai puchinin nukuki nukukatsi
    beaibun janua inanananmisbu jawen kena Apio anu nun jatuki nukua nukube ana bui
    chintunbainaibun mae betsa jawen kena Tres Tabernas anu ikunwainbu betsa beaibukidi
    nun jatuki nukudia jaibu ichapabu uin Pablo benimai shinan chankankin Dios kenjaidawaya
  xtm-NTPP: Te ñayii ka kuu sa'ya Su'si o a ja ka iyo i ñuu Roma ma, nuu ni ka jini
    i ja sani te kenda koo sa ma, ni ki koo i ni ki tna'a ña'a i onde ñuu Foro de
    Apio ma ji'in ñuu nani Tres Tabernas ma. Te nuu ni jini Pablo ma ñayii ka kuu
    sa'ya Su'si ma, ni ndakuan‑ta'vi de nuu Su'si ma, te ni ndusii ini de.
  nnq-nnq: Abaamine buku Loma apabajoa minhalo jito, ngabaika kutupokela kuchoko ja
    Apio na Mikahawa Mitatu. Paulo apababona ngannumba Nnoongo, ngabe na makakala.
  bao-NT: Roma macãrã Jesucristore ca tʉo nʉnʉjeerã pea to biro jãa ca bii nʉnʉa waarijere
    queti tʉori, Foro de Apio, ñucã Tres Tabernas ca wãme cʉtiri tabepʉ jãare bocarã
    dooupa. Pablo pea cʉ̃jare ĩari, Ʉmʉreco Pacʉre, “Añu majuropeecã” ĩi, tʉgoeña
    bayi, biiwi ñucã.
  san-ORI: ତସ୍ମାତ୍ ତତ୍ରତ୍ୟାଃ ଭ୍ରାତରୋଽସ୍ମାକମ୍ ଆଗମନୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା ଆପ୍ପିଯଫରଂ ତ୍ରିଷ୍ଟାୱର୍ଣୀଞ୍ଚ
    ଯାୱଦ୍ ଅଗ୍ରେସରାଃ ସନ୍ତୋସ୍ମାନ୍ ସାକ୍ଷାତ୍ କର୍ତ୍ତୁମ୍ ଆଗମନ୍; ତେଷାଂ ଦର୍ଶନାତ୍ ପୌଲ ଈଶ୍ୱରଂ
    ଧନ୍ୟଂ ୱଦନ୍ ଆଶ୍ୱାସମ୍ ଆପ୍ତୱାନ୍|
  rmn-rmn: О пхрала андэ Рим шунлэ одолэстар, кай амэ камэл тэ авас, тай никлистэ
    мамуй джи ко Аппиеско Майдани тай джи ки дизори Трин Гастиницэс. Кана о Павел
    дикхляс лэн, ов махтады э Дэвлэс тай диндило такати.
  huv-NT: Ajcüwa monyar andeac Teat Jesús monaw Roma lamanguiayiw xicona saliücan,
    quiaj tambüw mangochiw xicon tiül cambaj Foro de Apio, altiül tangochiw xicon
    tiül cambaj Tres Tabernas. Wüx Pablo tajaw nejiw, quiaj tapac omeaats xeyay, tüüch
    gracias Teat Dios.
  otn-NT: Nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ bí 'bʉp'ʉ Roma, mi̱ zä mi̱ 'yøde ngue da̱rá̱ mpäcähe
    p'ʉ, bá̱ ɛ̱'ʉ p'ʉya ngue da̱ c'athe p'ʉ ja ra̱ hni̱ni̱ Tres Tabernas. Mi'da p'ʉya
    bi thogui ngue bá̱ tha̱cje p'ʉ ja ra̱ hni̱ni̱ Foro de Apio. Nu̱'mø ma̱ nthɛgähe'ʉ
    bá̱ tha̱cje p'ʉya, bi ja ma̱mma̱di̱ Oja̱ ra̱ Pablo, 'nɛ̱ bi hya̱ ra̱ ts'ɛdi ngue
    bi̱ nu̱ yø mmi̱'yɛ̱c'ɛ̱i̱ui.
  nop-nop: Unene Jesu’walaŋ kayoŋbop uŋoŋ hatiyagiŋ adi kahatnik nadiŋa me noli Apiyus
    yokwetneŋ uŋoŋ wooŋ nibugiŋ, eŋ me noli yokwet Nalum Yot Lufomkulitniŋ yoiŋneŋ
    uŋoŋ wooŋ nibugiŋ. Kaŋ Poldi u yabuŋa Bepaŋ niutumbaaŋ saŋiniŋ tuguk.
  obo-NT: Na, nokorinog iddos mgo suwod to kopomakoy riyot Roma no id inguma koyd,
    de-en id undiyon dan to Polingki ni Apio woy riyot sokkad no lugaa nod ngoranan
    to, Otollun Oimollayan amoy od tommu ra en konami. To nokita ran ni Pablo, id
    posolamat sikandin diyot Monama woy nahaa kos ginawa rin.
  kca-kca: Щита уԓәм хӑнам йох, мўӈ эԓтэв хуԓмеԓ кемән, мўӈ йэщаԓтэв Аппий вош хӑр
    лот пӑ Хуԓәм Хоԓты Хот унты этсәт. Павел ԓывиԓаԓ шийаԓәмаԓ кемән, Турма пумащипа
