  kxv-kxv: ର଼ମ୍‌ତା ମାନି ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କା ମା଼ କାବ୍ରୁ ପୁଞ୍ଜାନା ଏମ୍ବାଟିଏ ଅପିୟତି
