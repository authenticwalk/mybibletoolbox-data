  cnt-NT: Ca₂le₃jɨ́n₃ dsa₂ rɨn'₅₄ i₂tián'₅ Roma jme₁ma₂le₁ŋi₅ a₂dsi₁náu₅ jnia'₅₄.
    Jaun₂ i₁lein₅₄ i₁jŋiog₁₂ le₂'i₄ juɨ₅ ca₂të₂ ja₁chei₂ Foro de Apio quian'₅₄ ja₁të́'₂
    dsa₂ Las Tres Tabernas. Jme₁ca₂jág₃ Pa₄ ca₂jɨ́in₂ dsa₂ 'éi₂, jaun₂ ca₂cuë́'₃ ti₁'mag'₄
    Diú₄ ca₂tɨ́in₂ táng₃ bí₂ ca₂lág₃ dsɨ́₅.
  tif-tif: 'Kemin, nuyo kanola una-bulupla, Rom kaptam-ami Kristen unang tunum ili
    weng saniwa yi, Pol nikil iyo talabip kayi! kalipla din liip imbakan unuwa tilin
    o, kalalip, abip kela fen-tal-bom, malo ma tal abip ma tilip. Kemin, abip kaptam-ami
    win kaa: Tunum fatal imi tal kaptam sin-unemin am asuumano imi abip o, ken-umbip.
    Kemin kawu, bom fen-balale, kuno malo ma ita keya tal Apias imi ima saanin baan
    diim kawu tal itamip, Pol ayo itamda, God kabi yaap ke yo, kala-lom, ami aket
    tem ayo tambal ma keluya,'
  nlx-nlx: जेवी रोम मायवाला विश्वासी बाहख आमरा बाराम होमेलना, ते अप्‍पीयुस ने बाजार
    एने तीन सराय वोर आमुह मिलने आवा, ताह देखीन पौलुस उत्साहित ईनो, एने बोगवानाह दन्यवाद
    दिनो।
  apw-NT: Odlą’ bee nohwik’ííyú ákú daagolííníí hiikahgo nohwaat’ídaanzįįná’ Ápiai
    Forum ła’íí Three Taverns golzeezhį’ nohwiba’ hikai; áí Paul yiłtsąąná’ Bik’ehgo’ihi’ṉań
    ya’ahénzįgo bił gozhǫ́ǫ́go hadag adzaa.
  gum-gum: Inchen Romasrø nuneløbe nam amrrunrrab kui wammøraguen kua, Apio ciudasrø
    misag amrrua tulundzuniisrømba, katø tru Tres Tabernas taisrømba namun wamab utønrrab
    amrruin købig køn. Inchen Pablobe nømun ashabe, Tiuswan ungwa, ungwa cha, chi
    kømui lataig katøle truba tab kui mørøbig køn.
  not-NT: Aroqueque iquemocotaiguëna quemisantatsiri Iromasati, ipocasitaiguëna itonguibotobëna
    poeboroquë jitacha Joroápio. Aisati ipocasitaiguëna basini nopiguemisantane poeboroquë
    ojita Maba Pongotsi. Cara iniobëri Paboro icarasiaqueri Tosorintsi icaninasëretanë.
  plu-plu: Jesus gihiyegapu ayhté Roma igkis timá wakhu ku usuh danuh atere. Ayteke
    nikwe igkis pes paytwemputak patiptakaw apigku ahin. Gaytakkis patiptakaw ayge
    paytwempu kewye “Ahewi Appiyu”. Gaytakkisme patiptakaw ayge amun pahá iwetrit
    kewye “Mpana Piyukket”. Ig kiyapwiye Pol hiyapni henne ku samah igkis wew piyawakad
    adahan igkis aytnihgi, ig kabayha Uhokri ig bateke ginaktin.
  iou-iou: Rom nanik äbot täŋpani unitä ninta äbäkaŋ yäŋ biŋam nadäŋpäŋä kädet miŋin
    nibäŋpäŋ nimagutnayäŋ äbuŋ. Äbäŋpäŋ kome kubä wäpi Apius täŋo käbeyä bägup, ba
    Äma ban nanik yepmaŋpani yot yaräkubä itkuŋ-ken uken nibäŋ ahäŋkuŋ. Nibäŋ ahäwäkaŋ
    Poltä yabäŋpäŋ bänep oretoret pähap nadäŋpäŋ Anutu bänep täga man iwetkuk.
  ntp-NT: Aidʌsi maí gʌraaduñi Roomʌrʌ tʌsaajimi, vuvaja dai voiyʌrʌ gʌraayi. Dai
    Apiporʌrʌ tʌʌgidu ʌmapʌcʌrʌ tai ami gʌraayi ʌʌmoco dai aa gʌraayi siaaco Vaica
    Tavernasi tʌʌgidu. Taidʌ ʌPaavora aliʌ baigʌʌli tʌʌgacai dai siaa duutuli Diuusi.
  rai-rai: Diat baa diat tatena liklik u ra nurnur taanga matira Rom, diat walangoro
    a pirpir un miaat, io, diat waan baraata miaat irong u ra taamaan na wiura a iaana
    Aapio, ma irong u ra taamaan di waatungi naa Tula Ruma na Ininep Aagil. Baa Paaulo
    i babo pa diat, i waatung wakaak karom God, ma a kum utnaa maa i wadekdek anuna
    lalaaun.
  haw-1868: A lohe mai na hoahanau ia makou, malaila mai la lakou i hele mai ai a
    Apioporo, a me Teriatubereno, e halawai me makou. A ike o Paulo ia lakou, hoomaikai
    aku la ia i ke Akua, a hoolana mai.
  ffm-ffm: Nde wonnoo sakiraaɓe wonɓe Roma ɓee nanii garol amen, ngarii faa sakoro
    Abiya e nokku biyeteeɗo Jippule Tati sakkitaade min. Nde Pool yiinoo ɓe ndee,
    yetti Laamɗo, ɓeydorii cuusal.
  arb-NAV: وَلَمَّا سَمِعَ الإِخْوَةُ فِيهَا بِوُصُولِنَا، خَرَجُوا لاِسْتِقْبَالِنَا
    فِي سَاحَةِ أَبِيُّوسَ وَفِي الْخَانَاتِ الثَّلاثَةِ. فَلَمَّا رَآهُمْ بُولُسُ
    شَكَرَ اللهَ وَتَشَجَّعَ.
  cop-CNT: ⳿ⲉⲧⲁⲩⲥⲱⲧⲉⲙ ⲇⲉ ⳿ⲛϫⲉ ⲛⲓ⳿ⲥⲛⲏⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲉⲑⲃⲏⲧⲉⲛ ⲁⲩ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲉ⳿ϩⲣⲁⲛ ϣⲁ ⳿ⲉ⳿ϩⲣⲏⲓ
