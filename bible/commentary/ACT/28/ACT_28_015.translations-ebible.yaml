  san-BEN: তস্মাৎ তত্রত্যাঃ ভ্রাতরোঽস্মাকম্ আগমনৱার্ত্তাং শ্রুৎৱা আপ্পিযফরং ত্রিষ্টাৱর্ণীঞ্চ
