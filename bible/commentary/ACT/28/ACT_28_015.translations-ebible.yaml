    anságnɛ́n Dyǒb, nlém ńwédnéd-tɛ mɔ́ á abum.
  met-met: Lipu hatuminga haringinamdi duwa la ba dilungu ba am gahaxa ma, binabu
    dima bu disok mam. Teladi disok mam mana Nawa Yabana Apias, saing teladi disok
    mam mana longga duxu ba Lobu Numang Tuwa. Pol bagudi, baing harua xai sibuna na
    Urana, saing gamonoa yaha.
  kpj-NT: Roma ityhydỹỹdu mahãdu roholare jiarỹboho retehemynyrerimy. Tai tahe doidenyde
    Apio hãwã ube‑ò. Tule aõ‑di ijohona Heto Inataõ hãwã‑ò doidenyde. Paulo tiiboho
    robireu, Deuxu reàlàmyhỹ, reysamyhỹre.
  zao-NT: Ne lee re wets zha Roma mne zha lee re nee tsin, ngoo cho zha myaadxii net
    zha nee, asta yez kuu le Foro chaan Apio ne cho zha myaad asta yez kuu le Tres
    Tabernas. Or mwii Paba re zha kwaro naley ngoo leettsoo Paba ne mndaa Paba texkix
    lo Diox ne ngoo ney leettsoo Paba.
  byx-byx: Dav aiv ama Kristen-kena vet ma Rom te narli sever a uut ai diiv uut ren
    sagel ta. Taqurla de iari naver a ra tat den ip sev auur a qames. Tat den be iari
    ra men be deng pet ma Apius aa Maiirl dav iari dai deng na ra vet ma Depguas-ne-ama-Vet.
    Dai uut tit, be aip baing se uut gel ta de ma Paulus ka lu ra de maikka ka taqen
    ne ama atlu sagel ama Ngemumaqa. Dai maikka liina nge sem madlek na qa.
  ctu-CTI: Jini ochemo' bʌ ti' t'an Dios ya' ti Roma ti yubiyob ti alol che' añonix
    lojon ti bij. Ti majliyob i tyajon lojon tyʌlel ti bij. C'ʌlʌl ti loq'uiyob tyʌlel
    ti Foro de Apio yic'ot Tres Tabernas bʌ i c'aba' bʌ lum. Che' ñac Pablo ti yilʌyob
    ti' sube Dios wocox i yʌlʌ. Ti cha' tijicniyi i pusic'al Pablo.
  zos-NT: Cuando myusyaj jiṉda'mbø ø va'ṉjajmoṉguy tyøvø'sta'm que nømna'ṉ ø mindamu,
    miñaju va'cø min tzoṉdam øtzta'm. Vene'aṉbø'nis tzoṉda'møjtzi nøjayajpamø Foro
    de Apio, y vene'aṉbø'nis tzoṉda'møjtzi nøjayapamø Tu'cay Tabernas. Isyajujcam
    Pablo'is Roma cumguyomda'mbø, ñøjay yøscøtoya Dios y paquichoco'yaju.
  gvs-gvs: Ago sedao nuumisaidi Roma goi valema sinove, tuwo sima asa Apiyo ina kaba
    maketi goi be nakae asa Vada Ogaoga Aito goi sivalobodema. Ago kina Paulo igitedi,
    ikauyagu Yaubada yaina goi go, ikatepatu.
  kbm-kbm: Amolmol bui ane iute amei binge be iro amei avkavut love inme vunge ve
    amei nangge Apias ane taku ebe ivgo ivgo gen nangge ok be tis taku ebe ital inei
    ‘Nam Taulop Ane Aitol’ ok. Pol gili eisir love aplo gile petekie be ginei ane
    ta-vie gitangi Pomate tis ta vevie-ngge.
  tew-tew: '@see-verse:ACT.028.014'
  rmc-rmc: Sar pes o phrala odarik pal amende došunde, avle pal amende dži paš o Appiuskro
    Forum the paš o Trin Taberne, hoj pes amenca te arakhen. Sar len dikhľa o Pavol,
    paľikerďa le Devleske, radisaľiľa a sas povzbudzimen.
  apr-apr: Ngan ye kene tani yo bet amla ye in nga, ngan di diemam kapala yo titara
    lodi medana pang Yesu a tinepe Rom nga, ngan tilongo betanga ben am la ampa dada
    a bet amla nga. Motong la tipakalam a timan, ngan le di kapala tipa le man titauarai
    am ye ni ke gaongo yo ke Apius i, inbe di kapala ngan tipa so le man titauarai
    am ye ni yo tiwete ene ye Rumu Tol Kidi Lowo i. Ngan yeiso bet Paulu ikamata di
    diemam tina yo timan nga, ngan le lono dook mata, inbe iwete lo ponana ki pang
    Maro.
  tiy-tiy: I de dumo gey munur bé Kristowe bati dob Roma, énggélingoo roy lalag i
    kégumah geye. Mélaw ménagéw i de dumo bero mangéy dob ingéde féndawét “Foro de
    Apio” brab de dumo de ménangéy “Tres Tabernas” inok balaké ro begey. Amun énggito
    Pablowe bero, ménfésalamat dob Tuluso brab ménbagér i fédéw ne.
  nlg-nlg: Rana taluutuni tara ghahara i Rome tara rongovia na saraamami mara mai
    sodoghai tana bona ni sabiri tana Appius, mi tana “Tolu na vale ni sinogho.” Tana
    bona Paul te righira tara mai sodoghai, me nia togo na liona me holoutoa God.
  dgr-DOGNT: Nǫ̀htsı̨ wecheekeè Rome nàgedèe sìı gıts'ǫ̀ ts'adè goghǫ gıìkw'o. Dǫ
    mǫ̀hdaa gots'ǫ̀ agede ha gı̨ı̨wǫ t'à kǫ̀ta Appıus gòyeh ts'ǫ̀ agejà, eyıts'ǫ mǫ̀hdaa
    Nats'eetee-kǫ̀ Taı gòyeh ts'ǫ̀ nègı̨ı̨de. Paul eyı dǫ goaɂı̨ ekò wınì nàtsoò anajà
    t'à Nǫ̀htsı̨ ts'ǫ̀ masì dı.
  pes-OPV: وبرادران آنجا چون از احوال ما مطلع شدند، به استقبال ما بیرون آمدند تا فورن
    اپیوس و سه دکان. و پولس چون ایشان را دید، خدا را شکر نموده، قوی‌دل گشت.
  ron-1924: Дин Рома не-ау ешит ынаинте, пынэ ын „Форул луй Апиу” ши пынэ ла „Челе
    Трей Кырчумь”, фраций, каре аузисерэ деспре ной. Кынд й-а вэзут Павел, а мулцумит
    луй Думнезеу ши с-а ымбэрбэтат.
  tpz-tpz: A kën kea va po vaman to teꞌ ne Room to tënan a ö nemöm to nö maꞌ, pare
    öhön ee maꞌ pemöm manih pa Ö Totoaan Va Apius me a meh vöön nee to popokaꞌ ne
    a Kukön Iuun Ananoeh Teꞌ. E Pöl to ep raoe, pareꞌ kon kikis hah en, pareꞌ vavihvih
    ke Sosoenën.
  agd-agd: Oriyáken tetin nan eriyan mino sin baya Romúke monó tifá tiváeyan mano
    iniren o aayana fáke setin e sivirano van eren mino. Apiusini Makheti varurá ma
    Miyaní Uren Baran Namun ma Kanú Manaú Bainta se ma sikheintá o fókan maran ékun
    mai van Pori ano Tiyarafenun tusu siantan ben ará ano ákona varen mino.
  rkb-NT: 'Sesus tuktsa Homa ezektsa katsa mysoho ziwabynaha. Katsa Homa ske buruk
    tsikukurunaha ziwabynaha. Iwatsahi katsa inamyhobyknaha. Homa jokbohaze inamyhobyknaha.
    Sihuakyriwy Apijo baze tsiksihobyknaha. Ustsa huakyriwy Harakykbyihi tsinamy yksikewy
    inarokoha ana eze kino niwatihi tsiksihobyknaha. Pauro sibo nikozoze tsakurẽta
    niyzik. Atahi: — O Deus myzo ikia katsyhyryze tsipiksapywyky ahumo kakurẽta hỹ
    — niy.'
  san-THA: 'ตสฺมาตฺ ตตฺรตฺยา: ภฺราตโร''สฺมากมฺ อาคมนวารฺตฺตำ ศฺรุตฺวา อาปฺปิยผรํ ตฺริษฺฏาวรฺณีญฺจ
    ยาวทฺ อเคฺรสรา: สนฺโตสฺมานฺ สากฺษาตฺ กรฺตฺตุมฺ อาคมนฺ; เตษำ ทรฺศนาตฺ เปาล อีศฺวรํ
    ธนฺยํ วทนฺ อาศฺวาสมฺ อาปฺตวานฺฯ'
  iws-iws: Mɨ om komii Rom hɨran iikamɨm naɨngwo tɨbmiiyɨm sɨma krɨmiir wakaenaniyɨm,
    krɨma bɨdi yɨmbiyamɨm mɨ sɨma ɨna yɨtɨm maeyaua nae haigɨniya Apias krɨmiir ninɨ
    kɨgniyɨm. Mɨ nhɨrɨm krɨmiiramɨn omaka ouumɨm whwonkaiiyɨm sɨmiir hɨr inɨ kɨgni
    krɨmiirɨn. Mɨ Pol siya sɨmiir kɨgwɨnɨn mɨ siya ɨna boɨn wadɨekiyɨn Adi Komii siirɨn
    mɨ siir kwoɨnɨn ɨni kɨrɨeya ywokiyɨn.
  pol-SZ: Gdy tamtejsi wierzący dowiedzieli się o naszym przybyciu, wyszli nam na
    spotkanie aż do Forum Appiusza i do „Trzech Tawern”. Zobaczywszy ich, Paweł oddał
    chwałę Bogu i nabrał otuchy.
  ztq-NT: Lëë gaa meñ nii xniladzy xtiits Jesús nii no Roma tse koknan nii lëë noo
    no nëz ktsiiñ noo Roma. Ngo nii lëë meñ biid ktsiilnëz lëë noo axte laañee lë
    Foro de Apio ni laañee lë Las Tres Tabernas. Tsiñee lëë Pable kon kchësy meñ go,
    lëë xaa ptee skizh lo Dios ni lëë xaa pkaa fuersy.
  zai-NT: Gunna ca hermanu de Roma ma zidxiña du para yendeza ca laadu. Caadxi beda
    ndeza laadu Apio ne xcaadxi biaana Tres Tabernas. Ora bi'ya Pablu laacabe, bidii
    diuxquixe Dios ne bieche ladxidó'.
  upv-upv: Tasi kerr ko joji kerr ne Rom arunge nosp̃en suri kem, ko arivel ore kem
    nga parsewute kem renge sel. Namsesewut re lat nga Apias m̃ili naim nga marok-wulwule
    nanen ren, ko re kele lat nga naim liliken mosien itul arto ren. Ko daron nga
    Pol m̃ilesir ko owra erres tevi Atua surir, ko norrorrmien sen evini eterter kele
    wor.
  aui-aui: Bi wiigeruwana damdi waramii siwaiyaneni na viya sigae wiigimogimona gawarina
    kana waghawagha Apiyas bi viya sigae kubura kana waghawagha Kiiwaga Baredi Aroba.
    Da nokodi kuburidiye siyiikoyakoyagha da toumii siyaverabodemii. Bi raghanina
    Pol ikitadi, na ivikiikiivedi da yananoghota ivimaragata bi God ikabepepi.
  wap-NT: Aizii mishidainao Rome iainaouz abataꞌakaꞌa naa wuruꞌu wawaꞌatipanuz, sariapa
    ĩwaꞌatin ĩikodapaꞌanan waunao. Waikoda pabiꞌi kida mishidainao zaudapan waunao
    market ii, Appius iaꞌoraz. Naꞌikiꞌi naa wadobatan baokopa ĩtuma, atii wakaawan
    wiizai diꞌiti dakotapa-kariwaiz Idikinaudaꞌu Sookapa-kizai kii. Naꞌii baꞌoran
    mishidainao zaudapan waunao. Paul tukapan idi ĩdyaun, tuukii ukonaukii-kidan Tominkaru.
    Uruu idi powaꞌa zii umaꞌozakadan panyukunuu Tominkaru ati. Atii baokopaꞌa naa
    wakaawan ĩtuma donoi Rome iti.
  mva-mva: Taritokada Rom anua-lo nge dilongo ambe kipurapura. Bokaibe dizaladoki-kama
    be dipura kaba aradi Apius Malala ne be Pera ono Enonga Toli-lo dipuraka-kama.
    Tamoata ngaedi kitedi nge Pol itaguraki be Nanaranga iperui be kaiboang idoki-tina.
  dwr-NT: Roomen de7iyaa ammaniyaawanttu nubaa sisiide, Afiyaasaa Geyaanne “Heezzu
    Aqiyaasaa geetettiyaasaa” gakkanaassi nuuna mokkanaw yeeddino; Phawuloosi unttuntta
    be7eedda wode Xoossaa galatiide, wozanaan minisseedda.
  kfw-kfw: Rome khanna kaom ule-nai ngaikhan keini chong injetpha, Appius Phaipui
    khat-um Inntun Inthum inti mun katung keini kanadonsik inleihong, Paul in inmani
    amupha, ama'n Pathian inminpaak halli aroktheijei.
  bfz-bfz: रोमो ते कुछ विश्वासी पाई आसा रा समाचार सुणी की कि आसे तेती आऊणे लगी रे
    सेयो अप्पियुसो रे चौको रे और तीन सराँए तक आसा खे मिलणे खे आए, जिना खे देखी की
    पौलुसे परमेशरो रा धन्यवाद कित्तेया और इम्मत बानी।
  cuk-09: Gwenadgan-Romaginmalad, bato anmar-danikid wisgusmarsoggu, anmar-abin Foro-de-Apio,
    degi, Tres-Tabernas-neg-nugadse nonimalad. Pablo gwenadgan-dakargu, yeer itosad,
    Bab Dummadga dog-nuedye sogsagu, e-gwage gannaled.
  ben-OBCV: সেখানকার ভাইবোনরা আমাদের আসার খবর শুনতে পেয়েছিলেন, তাই আমাদের সঙ্গে সাক্ষাৎ
    করার জন্য তাঁরা সুদূর আপ্পিয়ের হাট ও ত্রি-পান্থনিবাস পর্যন্ত এলেন। তাঁদের দেখে
    পৌল ঈশ্বরকে ধন্যবাদ দিলেন ও উৎসাহিত হলেন।
  mil-NT: Te ñáyiu ròmá ñáyiu sàndáá iní tnúhu Jèsús, ní níhǐ‑yu tnúhu sá cuàháⁿ‑ndɨ́,
    te ní quixí‑yu ní quixi tnahá ñáhǎ‑yu ichi. Te davá‑yu ní naníhí‑ndɨ̌ ñuú Fòrú
    Àpiú, te davá‑yu ní naníhí‑ndɨ̌ ñuú Úní Tàbernás. Te òré ní xiní té Pǎblú nchaa
    ñáyiu véxi tnahá ñáhá xìi‑ndɨ́, te ndee ndèe ní cuu iní‑dé, te ní ndacáⁿ táhú‑dě
    núú Yǎ Ndiǒxí sá dúcáⁿ nǐ quidé‑yu.
  myu-myu: Jesus ebekitkit Pauloyũ e dag̃ ajẽmap awẽg̃ o'yawẽg̃tobuxik Roma ka watwat.
    Imẽnpuye o'jẽm ip ebidase ocedopabijuk am. Ocedopabijuk ip oceju Roma ka wuy'ũm'ũm
    pima. Ocedopabijuk ip Praça de Ápio ka be, Três Tavernas ka be dak. Paulo icokcok
    cĩcã o'e ixeyũ jo buje. — Bay, xipan cĩcã ẽn ocekug̃ — io'e Deus pe.
  amk-amk: Inontarai na Romao eroaso Yesusi fosa etarami kaiwo kariri amea, ampafe
    era ma etamang we amea. Manea etamang na katai Hotel Botoru foi, mae manea era
    pari ma etamang we amea na Kondirora Apiusi. Rabuang bo Paulusi sobusa nana fo,
    enerorongfoi mitubaru aha, tuti wenadi dohong mahikai we Allai.
  fai-fai: Kale tad buduwe, Udom abiw kawák Yesus afan kalin nikil fikal ika kidilomo
    nuka leiw tadbiwo, kale nadiwade leiw eiyamumo, kale madik ita tad Fodum Abiyas
    abiw tadiw madik ita tad Tadí Tawen abiw tasiw. Kale ika tad bidiwe, Faul aka
    kaek fen itam nadane aket daw kitid modawiwo, Got ken keiyo, aksa.
  ura-NT: Nitohaneein cuhin, atane ichoae inacuhe inacujueein cuujihacaanune coitucuuruha
    nii Romau nenacaauru Jesocurisito coreniha cana nejeraaurune jaunte, canacaanu
    que tacaa uure, Apio rai Foro neseu tiaain. Nii jana, leeochaaurute, Nichatajai
    Taberenaneein- acaauruhacha curuaatei neseu canacaanu cohacure. Nii cuu neeuruhane
    coaraainte, coroajeein, Cana Coaunera bajae Faboro. Nii ainate, raotojoeein suujua
    aonae Faboro.
  mcd-NT: Jesús icoinra huafo Roma anoafoan Pablo oaiton nicacani nocoqui funifo.
    Atirifi pushurasi Foro de Apio nocoqui noconannifo. Atirifiri pushurasi futsan
    Tres Tabernas anoashu nocoqui noconannifo no fu Roma ano foshcaquin. Pablonun
    ato oinquin, —¡Aicho! Upa Diosin, min ua yorafoqui nichiaran, —huani. Ahuun ointi
    fasi fupihuacoinni.
  urt-urt: Lenge Kristen Rom yasande nange poi mat mat yaŋah pe, tinge syeꞌ tahar
    lal yase yase moi embere Apius ŋaiye lenge mitiŋ yate jahilyeh, topoꞌe syeꞌ yate
    jere me poi yanar moi ŋaiye tinge jal Yokoh Hun Ŋaiye Yambaꞌe Yohe. Pol ŋetekeꞌe
    lenge pe, kin hriphrip me Got, topoꞌe ki plihe nambaꞌe bongol.
  kiz-kiz: Kuhoma okhu bhala bhalongobhitu, baada jha kujha bhapeliki habari sya tete,
    bhakahida kutupokela okho soko lya Apias ni Hotel sidatu. Paulo bho abhuene bhala
    bhalongo akan'shukuru K'yara akakipela ujasiri.
  tzo-TZE: Li quermanotactic tey ta Romae laj ya'yic ti tey xa chibatcutique. Jech
    tal snupuncutic ta be tey ta ch'ivit Apio sbi, xchi'uc yo' bu Oxbej Na sbie. C'alal
    laj yil Pablo ti tal nupvanicuc ta be li quermanotactique, ital xcuxetel yo'nton.
    La stojbe ta vocol Dios.
  lex-lex: Makpesiay Yesus riy ida-woru mak kden la Roma ratlin nan am nioma rmai
    wia geni miaka kwawa Ya'olgeni Apius, me la'a gen id wali nanni Roma Tniau Geni
    Wotelu totpa rwatrom ami. La' pa Paulus nwatroma re, noma na'uli-nawedia Uplerlawna
    me ralamni naruri-nalai toto' la Uplerlawna.
  dov-dov: Kuzwa mpawawo bakwesu nibakamvwa kuti twasika bakaza kuzotutambula ku Masasmbalilo
    a Apiyasi, akumaanda ataatu nkutwakali twaba.
  rgu-rgu: Tepoꞌ Yesus lahendan fo rai Roma, ara ramanene ami sakaꞌ leo naaꞌ meu,
    boe ma ara mai soruꞌ ami nai eno taladaꞌ. Ruma hapu ami nai Pasar Apius; fekeꞌ
    ruma hapu ami nai mamanaꞌ esa, nade Pasanggrahan Telu. Paulus bei nita sii boe
    ma, ana hule makasi dodouꞌ neuꞌ Amaꞌ Manetualain, ma dale na namahoꞌo.
  toc-NT: Xli̠­hua̠k a̠ma̠ko̠lh cris­tianos xalac Roma hua̠nti̠ xta­li̠­pa̠­huán Jesús,
    acxni̠ xlacán tacá­tzi̠lh pi̠ aya xac­cha̠­ma̠­náhu nac xca̠­chi­qui̠ncán, pu̠tum
    támilh quin­ca̠­pa̠x­toká̠n; maka­pi­tzí̠n xquin­ca̠­ka­lhi̠má̠n lacatum anta­nícu
    hua­nicán Foro de Apio, y maka­pi­tzí̠n antá tachinchá lacatum anta­nícu hua­nicán
    Las Tres Tabernas. Acxni̠ Pablo ca̠úcxilhli pi̠ xli̠­ca̠na xta­pa̠x­qui̠y la̠n
    pa̠xú­hualh y pa̠x­cat­ca­tzí̠­nilh Dios caj xpa̠­la­cata hua̠ntu̠ xlá xtla­huani̠t
    y li̠huaca kálhi̠lh li̠ca­mama.
  som-som: Oo halkaasna walaalihii markii ay maqleen warkayagii, ayay u soo baxeen
    inay naga hor yimaadaan, oo waxay soo gaadheen tan iyo Suuqa Abbiyus iyo Saddexdii
    Makhaayadood. Oo Bawlosna markuu arkay iyagii ayuu Ilaah ku mahadnaqay oo sii
    dhiirranaaday.
  mam-C: Otaq kyb'i kye nimil te Rom tqanil, qa tu'ntaq qkani'n. Tu'npetzi'n, i tzaj
    k'lel qe'y toj b'e tzmax kyojjo kab'e tnam, Foro de Apio ex Tres Tabernas kyb'i.
    Atzaj te' kyiwle qu'n, b'e'x xi tq'o'n Pabl chjonte te qMan Dios, ex b'e'x ja
    ti'n tib'.
  ndj-ndj: Vakilistu va kula Loma pavapikanishili milandu yetu, vayisili kutuyanga
    kusoku lya Apiu na mahali pavapakema, “Kumibudi Mitatu,” ya kulila na kuwonja.
    Pauli pavawonili amulumbili Chapanga, kasakapuka.
  mbj-NT: 'Jesus hã h''yy ka''eeh do Roma bä habong do heen n''aa enä däk né hẽ ãã
    ky n''aa hã. Ti hyb n''aa rawén na, ãã ragadoo hyb n''aa panang Apijo häd näng
    doo bä, panang buuj rakahet''aa doo bä. Ta wób ãã ragadaa däk Tamawoob hẽ Taber-Nas
    häd näng doo bä. Ti m'' Jesus hã h''yy ka''eeh do Paw-Ro bahapäh bä, tatsebee
    wät, ti m'' P''op Hagä Do hã taky hadoo: —Taw''ããts hẽ mamejõ nä do hyb n''aa
    Jesus hã h''yy ka''eeh doo —näng mä ta kyyh.'
  lat-VUC: Et inde cum audissent fratres, occurrerunt nobis usque ad Appii forum,
    ac tres Tabernas. Quos cum vidisset Paulus, gratias agens Deo, accepit fiduciam.
  ngp-ngp: Wahuwila wa kudya Loma weze weve zimbuli zetu, naweza kukihokela hant'hu
    ha gwilo dya Apio na nyumba nt'hatu, Paulo eze awaone, nakamtogola Mnungu no kupata
    nguvu.
  enq-2: Naima Roma pyakamala naeyamanopa, Kristene kaiminingi Roma kateami dupame
    naima epelyamino lapae sepala, Apiusa Maketa dokonyapi, Endakali Opone Palenge
    Anda Tepoma lenge doko katengepi, dupanya naima kandanyemana lao epeami. Polome
    dokaita kandanyetala, baa kyeto nyepala, Gote yaka pilyino lea.
  eng-ASVBT: And from thence the brethren, when they heard of us, came forth to meet
    us as far as The Market of Appius and The Three Taverns; whom when Paul saw, he
    thanked God, and took courage.
  mna-mna: Mi waeyam bizin ta timbot Rom a tileŋ uruyam kek. Tana tomtom kizin pakan
    tizem kar, mi tipa ma timar tau nol muriini ki kar Apius na. Mi pakan timar pa
    kar toro ta ruumu tel kizin leembe timbotmbot pa na, mi tizza yam su tana. Amar
    mi Paulus ire zin, to ipakur Merere pa kampeŋana kini. Pa kembei mbulu tana ipomboli.
  myw-myw: Yeisuw nagamag, tayakelesiys mwasanin nisesus Lom; bo iliganes livnem yakamey
    bo bakan Lom, mo imeis wa̱ked silma̱nin bakalouvat; e, imekemas ven yagan Apiyos
    Ma̱ket, o kweitan ven Buntuman Masis Bunatoun. Pawl ikines budan tasiyas mo ikalin
    nuwan Yowbad waseg, ibwein amnan.
  sby-sby: Banse baku Loma mpobalanyumfweti tuli munshila, balatucinsha mpaka kushika
    ku musena walikukwiweti, “Cibansa camakwebo ca Apiya,” Kayi ne kumusena kwalikukwiweti,
    “Manda Atatu Abensu.” Paulo mpwalababona, walalumba Lesa kayi walayuminishiwa.
  sll-sll: Mole aidole ere pi Rom malgi pa dimingi. Pa dire mena momingere, Yisas
    pir tongwo hobi na gina umua dungwo pungwi. Pire pi Apias maket e nongwo bani
    ure Stua Sui Tai Dire dungwo ganba bani ure na hangwi. Hangure Pol Yisas pir tongwo
    hobi hanere, God maa e tere gumang nimni mole mongwi.
  yaq-NT: Jume'e, bwe'u jo'ara Rooma' tea'po jo'aaka, Krijtota sualeme, jaibu itom
    ju'uneiyaan. Junuen san bempo bo'ot aman yajiwa'u, Pooro Aapio'oti tea'po intok
    ket omot Baji Tabernam tea'u tajtia itom nankek. Am bichakai ju'u Paplo, Liojta
    bai saek intok aapo yuma'isi jiapsi yejtelatakai.
  uro-uro: Bä nga ama qatnanaktpämda nae ma Rom di sa rha nari sävät a ut i ut dän
    dä rha märanas na gläius bä arhani rha män bät a ut e mät ama värhäm ma Maket
    i ma Apius dä arhani rha män bät a ut e mät ama värhäm ama Dävaung ama Situaqäna.
    Bä nga ma Pol qa lu rha dä qa mes ama mär sage ma Ngämuqa inguna arhä qäranas
    äs ngä sämaqrot na qa.
  ita-1885: Or i fratelli di là, avendo udite le novelle di noi, ci vennero incontro
    fino al Foro Appio, ed alle Tre Taverne; e Paolo, quando li ebbe veduti, rendè
    grazie a Dio, e prese animo.
  muy-muy: Ndam məfəki ahàr ka Yezu ya a Rom ni tàra tìcia leli mə̀bu ka ahàr divi
    ti tə̀ngwivabiyu ana leli a ma vu. Nahkay mə̀bakabu ahàr akaba mis ndahaŋ a Gosku
    ge Epiyʉs bu, mis ndahaŋ ti ni mə̀bakabu ahàr akaba tay ka məlaŋ ya təzalay Məlaŋ
    Mandəhaɗani Mahkər ni. Pol àra èpia tay a ti àgri sʉsi ana Melefit, àzay njəɗa
    hʉya. Mək màsləka, mòru a Rom.
  kqc-kqc: Usika ourena Rome ri amededi bi uni sina neidegasa maketi ini roka Appius
    ma Oto vene di amena varena yava regodenuri maikeri gutuna baesi una baku reyadi.
    Paul mina vene vegasa Sei rofu buni tora gade maro ma ini uka gira moiyo.
  tav-tav: Roma macana Jesure caapiʉjarã Romapʉ jã caejape quetire caapiyupa mere.
    To bairi mapʉ jãre cabocarã ejawã Foro de Apio na caĩri macapʉ. To jã caneto aáto
    aperã tunu jã cabocawã aáteñari maja na cacanirã ejanucuro itia wii cãnopʉ. To
    bairi Pablo na tʉjʉʉ, “Ñuu majuucõa,” Diore cʉ caĩ wariñuuwĩ. To bairo Diore ĩri
    caroaro cayeri ocabʉtiwĩ.
  eng-ULB: From there the brothers, after they heard about us, came to meet us as
    far as The Market of Appius and The Three Taverns. When Paul saw the brothers,
    he thanked God and took courage.
  spa-VBL: Y cuando ciertos creyentes de roma oyeron que habíamos llegado, fueron
    a encontrarse con nosotros en Foro de Apio y las Tres Tabernas. Y cuando Pablo
    los vio, agradeció a Dios y se sintió animado.
  fra-_FOB: Et les frères y ayant entendu parler de nous, vinrent à notre rencontre,
    jusqu'au Forum d'Appius et aux Trois-Tavernes; et Paul les voyant, rendit grâces
    à Dieu, et prit courage.
  hau-ULB: Daga can da 'yan'uwa suka ji labarin mu, suka fito don su tarbe mu tun
    daga Kasuwar Abiyas da kuma Rumfuna Uku. Da Bulus ya gan su, ya yi wa Allah godiya
    ya kuma sami karfafawa.
  mal-mal: അവിടുത്തെ സഹോദരന്മാർ ഞങ്ങളുടെ വർത്തമാനം കേട്ടിട്ട് അപ്യപുരവും ത്രിമണ്ഡപവും
    വരെ ഞങ്ങളെ എതിരേറ്റുവന്നു; അവരെ കണ്ടിട്ട് പൗലൊസ് ദൈവത്തെ വാഴ്ത്തുകയും ധൈര്യം പ്രാപിക്കുകയും
    ചെയ്തു.
  kkc-kkc: Osoloso tei telaga odoo Loum mapoo debeli oso iba sibogo di duloso, eli
    domopoo iba tugodalame simina. Ee ma kulodu odoo abo sibileso, iba Apiyus Polum
    mi mapoo tugodooso. Osoloso aboso mi hee, o hu Odoo Soowo Moso Bakadio Hedebe
    deli mapoo sibileso tugodooso. Eseme Poloye diba ogoloso diya goomogolone, Godee
    mapoo goomoga toowa poudooso.
  lit-lit: Ir iš ten broliai, išgirdę apie mus, išėjo mūsų pasitikti iki Apijaus forumo
    ir Trijų Tavernų. Juos išvydęs Paulius padėkojo Dievui ir įgavo drąsos.
  urd-GVR: Rom ke bhāiyoṅ ne hamāre bāre meṅ sun rakhā thā, aur kuchh hamārā istiqbāl
    karne ke lie qasbā banām appiyus ke chauk tak āe jabki kuchh sirf ‘Tīn-sarāy’
    tak ā sake. Unheṅ dekh kar Paulus ne Allāh kā shukr kiyā aur nayā hauslā pāyā.
  far-far: Ma tani wane ne kera famamana ne kera to 'i Rom, kera rongoa kalu dao na,
    kera ka leka mai makwali kalu ana ro mae fere ne kera saea ana “Usie 'i Apius”
    ma “Olu Lume fua Mamalolae ki.” Ma kada sa Paul nia suada, nia ka tangoa God,
    ma na manatana ka babato.
  suz-BL: रोम सहरमी बाक्‍ब थमा सुइक्‍ब लोक्‍ब ते गुम्‍थ जाक्‍चाम्‍तेक्‍म देंशो नेंशा,
    सां-पाटी नु अप्‍पीयस बजारमी ग्रुम्‍थ जाक्‍तेक्‍म। पावलमी मेको थमा सुइक्‍ब आन कली
    तशा, आ थुं बारशा, परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍तु।
  car-NT: Moro na'na wopyry ekary eta'po mero ty'waine, mo'karon Rome ponokon Kristus
    wyinonokon wopy'san na'na epoje moro Forum Api 'wa, moro Tres Tabernae 'wa enapa.
    Ene'san mero ty'wa, Paulus 'wa Tamusi ety awonga'po. Iwepori'toma'po rapa.
  amp-amp: Nmoh yimatm Romt tohmoam nmoh yi mrokfot wanyakhato rom yihato mtoh gari
    hasomom Apius Maket yo husfirpa pasindia kunym tohmoa nmbuhatn. Ndha mnahtiyakhato
    Porr rom htihato Bro Nkifrar kfo yindhor-hato rorhu yima yuhur tfit bmtamorr.
  bht-bht: रोम शेहरे दे कुछ मसीही भाईयां सुणया की असां ओथु ओआ दे न, सै सांझो ला मिलणा
    कने सांझो रोम शेहर लेई जाणे तांई अप्पियुस शेहरे दे बजार कने तीन-सराए शेहरे दीकर
    आऐ, उना जो दिखीकरी पौलुसे परमेश्वरे दा धन्याबाद किता कने बड़ा खुश होया।
  eng-NOY: And from thence, the brethren having heard of us came to meet us as far
    as Appii Forum, and the Three Taverns; at the sight of whom Paul thanked God and
    took courage.
  cub-NT: Diĩmarocavʉ Jesúre jʉ aipõeva jápiaivʉ bácavʉ ñʉje borore, jacoyʉrãdarejaima
    ñʉjare Apio ãmicʉrõ cʉve bojed̶aino ãmicʉriĩmaroi aru Yóbecʉriñamia ãmicʉriĩmaroi
    máre. Pablo jã́ñʉ náre, torojʉrejame. Aru torojʉede jídejame Jʉ̃menijicʉre.
  ita-1927: Or i fratelli, avute nostre notizie, di là ci vennero incontro sino al
    Foro Appio e alle Tre Taverne; e Paolo, quando li ebbe veduti, rese grazie a Dio
    e prese animo.
  lww-lww: Ana wolai la nap̃a asike Rom, visena pa tol la apisape imimi na memial
    mepito ke pula narui, ana la amiyalilu mrapan imimi. La apam manene laa perina
    pap̃isi, nap̃a lap̃asia apam asum̃ate imimi e pulkumali nene nap̃a pupia lelena
    wilwiliena kiena ne Apias m̃eke ea, a lap̃as apami manene laa sane, apam yalensilau
    atol pulkumali nene nap̃a yum̃a telu m̃ana ne wolawa lala sike ea. A pogos nap̃a
    Pol pisu asum̃ate ke naga sanene, naga kekara pap̃isi, a pisa potena pa Ntewa
    nap̃a suri nene kila naga mloge po pap̃isi, a kila naga mloge sane naga m̃arera
    sina.
  ckb-ckb: لەوێوە کە برایان هەواڵی ئێمەیان بیست، تاکو گۆڕەپانی ئەپیۆس و سێ خانەکە
    هاتنە پیشوازیمان. کاتێک پۆڵس بینییانی سوپاسی خودای کرد و ورەی بەرزبووەوە.
  spm-spm: Uthughun khavɨn Kraisɨn avheeŋmbua Romɨn ikava em mbarasima ee zima, mee
    ena aghauosua zii. Ee Apiusɨn bisi amandira aŋŋanan goghirava avheeŋmbuara aghegha
    nom sɨvagha gua bisi amandira aŋanani izɨɨ Gumasi Ikha Garava Itir Rɨphenan Phunniiŋ
    Koma Mbɨkethavɨna aŋgan marsira aghee. Mauthughura Pol men ganigha, Gotɨm mbɨnambagha
    aŋn nav aghavaghar nii.
  nas-nas: Eeꞌnoko teinge Karistooꞌkoo baito-nupoonge niiꞌ moruꞌnooꞌ taaravaara Roomaꞌketa
    porora narung osi-koo basiariruꞌ niiꞌ kuneꞌmaariiꞌnaang, Aapia Bakanooꞌ Baaveroma
    tampaakoꞌnooꞌ. Eeꞌnoko teing-koo niiꞌnarionge pava beevaari baave-kooning otokoꞌnooꞌka
    osia kuneꞌmaaruꞌ. Paulaꞌ teing oovurira Kumponing-koo tampara tampuma domang purimparuꞌ.
  uvl-uvl: Pe iri nemur nge Rom nenge leteria manmanna nge NeHalang te longe pingamem
    ke ulolo. Ol pe iri hel te lohaka nga ingala matana nge Apius pe hel te lohaka
    nga kileng nenge ana Tuele Mol ke teat ke tei ele imem. Paulus esia iri pe sana
    kikina toto pe heto heke tote NeHalang.
  eng-BBE: 'And the brothers, when they had news of us, came out from town as far
    as Appii Forum and the Three Taverns to have a meeting with us: and Paul, seeing
    them, gave praise to God and took heart.'
  ixl-CNT: Utz ul ikꞌuloꞌ qꞌu niman tetz u Jesuus tan, tabꞌi aas qoponeꞌ. Aꞌ motx
    ul ikꞌulvoꞌ tu vaꞌl Kꞌayibꞌal Kꞌatz U Mam Bꞌey ibꞌii, tu u qꞌeꞌtx bꞌey vaꞌl Oxvaꞌl
    Kꞌaꞌy ibꞌii. Ech taꞌxh ilax qꞌu niman tetz u Jesuus tu u Pablo, taqꞌ taꞌntioxh
    tu u Tioxh. Utz txuqꞌtxuni.
  xsi-xsi: Kinzi kalo-tawana tamâta simo Rom nde siloŋo ŋgua tu maka ŋga kamâ kapâŋga
    laiti lâ. Mine kala sindue simâ lee sipakâtu kuma lâ Apius nenzi nââ nia. Ŋineŋga
    koka lee kapâŋga lawea toŋge, tamâta lombo nenzi luma ŋato ikeno ŋinde. Aku lâ
    laweani ndaina kalo-tawana tamâta pinde kilo sipakâtu kuma. Paulo mata imoranzi
    kalo-tawana tamâta ŋinde, aku kawa ndaŋge pa Maro Ŋalae, ŋana tu ŋinde ipu tini
    kaika pa i ilo kalo.
  crx-NTPO: Ndunne neulhutsínkene Rome 'et nebulh 'úhudants'o whe, 'e'óoket-un, Appius
    huwhútni-un, 'ink'ez ts'uztez bayoh cha tat-un 'ut'alh-un huwhútni-un, 'et lhe'hooldzoh
    ts'e whuz nedodizdil. 'Et Paul ubutilh'en whe, Yak'usda, “Musi,” yudáni' 'ink'ez
    'awet oodzi doná'uja.
  kan-OKCV: ಅಲ್ಲಿದ್ದ ಸಹೋದರರು ನಾವು ಬರುತ್ತೇವೆಂಬ ವಿಷಯವನ್ನು ಕೇಳಿ ನಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳಲು
    ಅಪ್ಪಿಯ ಪೇಟೆಗೂ ತ್ರಿಛತ್ರದ ಬಳಿಗೂ ಬಂದರು. ಪೌಲನು ಅವರನ್ನು ನೋಡಿ ದೇವರ ಸ್ತುತಿ ಮಾಡಿ ಧೈರ್ಯ
    ತಂದುಕೊಂಡನು.
  bbb-bbb: No vakoga e Godi ma vierafevo Romu kariva ije bune no vako ije fiena bune
    gue are Afiusi Makete ro Tiri Inino kuavo ijia bieduokuae ruae. Bu rovoga Foru
    fu e ije giamo fuka oemae. Ijadufuo fu uri Godido oemarekoga kavene fuone ije
    fuka ijia una daro ireobo abei.
  blw-blw: Yachi yag hen anchichay ommafurot ad Roma, chengngarcha way naway-ani,
    yag anchaat lumigwat way i manib-at an chàni. Yag a-anachawwéy hen chinarancha
    te hinib-atni hen tapena hen anchi market ad Apia ya anniyat agé hib-atén hen
    tapena hen iggaw hen anchichay toroy faréy way chachag-ohan. Yag hen nangil-an
    Pablo an chicha, ammag nanyaman an Apudyus, te seném-ém way térén hen hamhamàna.
  tam-2017: அந்த இடத்திலுள்ள சகோதரர்கள் நாங்கள் வருகிற செய்தியைக் கேள்விப்பட்டு, சிலர்
    அப்பியுபரம்வரைக்கும், சிலர் மூன்று தங்கும் விடுதி என்ற இடம்வரைக்கும், எங்களுக்கு
    எதிர்கொண்டுவந்தார்கள்; அவர்களைப் பவுல் கண்டு, தேவனை ஸ்தோத்திரித்துத் தைரியமடைந்தார்கள்.
  azz-NT: Pero mochihuac que in tocnihuan taneltocani de Roma ipa quimatque ya que
    ompa tiyajtocque. Ica ya nojón yejuan quisque huan technamiquitoj tech in ojti
    hasta campa pueblo ten monotza Foro de Apio, amo huejca quitztoya ne ocsé pueblo
    ten monotza Tres Tabernas. Huan cuac in Pablo quinitac in tocnihuan, ijcuacón
    yejua quihueyitasojcamachilij Dios huan ijcón cachi moyojyolchicahuac ya.
  spa-RV-1909: 'De donde, oyendo de nosotros los hermanos, nos salieron á recibir
    hasta la plaza de Appio, y Las Tres Tabernas: á los cuales como Pablo vió, dió
    gracias á Dios, y tomó aliento.'
  csy-csy: 'Rome a om suapui te in ka thu a zak uh ciang in, koma muak tu in Appii
    vanzuak na le zintun inn thum kici na pan in hongpai uh hi: taciang Paul in amate
    a mu ciang in, Pathian pok a, thinnuam in om uh hi.'
  mxq-NT: Ko ja nmʉguꞌuktʉjkʉts jap Romʉ tʉ tmʉdowdʉ ko ʉʉdsʉty nnʉjxtʉ, net tsyoꞌondʉ
    es xyjʉjpꞌyoꞌoya̱ꞌa̱ndʉts tuꞌa̱a̱y. Jamts nnaybyátʉdʉ ma̱ txʉꞌaty Apyʉ Ma̱a̱y.
    Es óknʉmts nnaybyátʉdʉ mʉt ja wiinkpʉ nmʉguꞌuktʉjkʉty ma̱ txʉꞌaty Tʉgʉʉgʉ Ja̱jttákn.
    Ko Pa̱a̱blʉ tꞌijxy, net jyotkujkʉ es tja̱ꞌa̱ygyʉdáky ja Dios.
  tzj-NT: Ja c'a kach'alal ja rec'o pa Roma eje'e' xekaj rbixic cuq'uin nak kabanon
    c'ac'ari' xe'elto chipan ja tinamit, xokurquic'ulu' pa bey. Ec'o jule' chique
    kac'ul ki' cuq'uin pa jun lugar, Foro xin Apio rubi'. Ja jule' chic xokcaybej
    pa jun lugar rbina'an Tres Tabernas. Ja c'a Pablo tok xerutz'at xmaltioxij tre
    ja Dios in congana quicot ranma cumal.
  tdt-tdt: Sarani sira iha Roma rona ona katak ami atu too iha nebaa. Entaun sira
    mai hasoru ami iha dalan. Sira balu hasoru ami iha Merkadu Ápiu, sira seluk hasoru
    ami iha fatin ida naran Loja Tolu. Bainhira Paulo haree sira, nia mos laran metin,
    i nia foo agradese ba Maromak.
  ron-BTF: Și de acolo, când au auzit frații despre noi, au ieșit în întâmpinarea
    noastră până la forumul lui Apius și la Trei Taverne; pe care Pavel, când i-a
    văzut, a mulțumit lui Dumnezeu și a prins curaj.
  eng-WEBP: From there the brothers, when they heard of us, came to meet us as far
    as The Market of Appius and The Three Taverns. When Paul saw them, he thanked
    God and took courage.
  eng-FBV: When some of the believers from Rome heard we had arrived they came to
    meet us at the Forum of Appius and the Three Taverns. When Paul saw them, he was
    thankful to God and much encouraged.
  nld-1939: Ook vandaar kwamen de broeders, die van ons hadden gehoord, ons tegemoet
    tot Appii Forum en Tres Tabernae. Toen Paulus hen zag, dankte hij God en vatte
    moed.
  bwo-bwo: Romitse fa'a amantsuwots nojango boshishtsok'on Afiyos gawuyonat «Keez
    k'eewokuwotsi» eteefuwotsok b́borfetso noon dek'osh boweyi, P'awlos boon b́bek'tsok'on
    Ik'o udat kup'b́wutsi.
  nch-BL: Huan ya quimajtoyaj toicnihua ipan Cristo ipan Roma para tiajsitinemiyayaj.
    Yeca quisque Roma icxinejnemiyayaj huan technamiquicoj ipan ojti campa se tianquis
    cati itoca Foro de Apio. Huan teipa sequinoc technamijque ipan pilaltepetzi Tres
    Tabernas. Huan quema Pablo quinitac nopa taneltocani, quitascamatqui Toteco huan
    moyolchicajqui ipan ya.
  quc-TNT: Ri kachalal pa Roma qui tom chic chi cujopanic, xepe che ka c'ulaxic pa
    be, xkarik c'u kib pa ri alaj tinimit Foro de Apio, xukuje' jun c'olibal ri cäbix
    Tres Tabernas che. Aretak ri tat Pablo xeril ri kachalal, xuya maltioxinic che
    ri Dios, sibalaj xuchajij anima'.
  tfr-NTPO: Eshko ga tjawa roy kura pjeyoga Jesús tjl̈õkwo kjraga l̈öng Roma kjokyo
    l̈irë tjän. Eni kuzong ga kjone kjone opshino jer l̈öng borwa koshë irbo. Kjong
    kjong jer l̈öng borwa koshë l̇l̇ëbo soynezl̈ong shtoyo ko Apio, kjong kjong jer
    l̈öng kjok kjrina obi, oba pozl̈ong uyo l̈ok mya l̈ishko. Ga jer l̈öng borwa koshaga
    l̈i ĩya Pablorë ga beno shäng wopjl̈ú, dbokjrono jek obi, ga tjl̈ẽ Sbö kong ga
    «Tjawa kjimtorop kësbange. Tja wopjl̈ú bop tjok» l̈e. Ga epga jek iröng borwa
    tjok.
  kaq-NT: Non cahi joi honanax ta Roma meha noque huetsabaan noque behchihi becannishqui,
