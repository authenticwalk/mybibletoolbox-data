    inī dē.
  san-TIB: ཏསྨཱཏ྄ ཏཏྲཏྱཱཿ བྷྲཱཏརོ྅སྨཱཀམ྄ ཨཱགམནཝཱརྟྟཱཾ ཤྲུཏྭཱ ཨཱཔྤིཡཕརཾ ཏྲིཥྚཱཝརྞཱིཉྩ
    ཡཱཝད྄ ཨགྲེསརཱཿ སནྟོསྨཱན྄ སཱཀྵཱཏ྄ ཀརྟྟུམ྄ ཨཱགམན྄; ཏེཥཱཾ དརྴནཱཏ྄ པཽལ ཨཱིཤྭརཾ དྷནྱཾ
    ཝདན྄ ཨཱཤྭཱསམ྄ ཨཱཔྟཝཱན྄།
  qve-NT: Hinaqtinmi Roma llaqtapi wawqenchiskunaqa ña yacharankuña, noqayku chay
    llaqtaman chayanaykuta. Chaymi paykunaqa taripamuwaranku Apio sutiyoq plazaman,
    wakinñataq “Kinsa Taberna” sutiyoq lugarkama. Hinaqtinmi chaypi wawqenchiskunata
    rikuspan, Pabloqa Diosman graciasta qospa, anchata kusikuran.
  pao-NT: Mu tunaka-'oedyukudu Rome-witu numme-witu nakadu mu Appius Forum noko three
    Taverns mee maneneadu-wi ka saa'a nawegeadooa. Soo Paul ka mu poonnese Te Naa-matoo
    nanesootuhikooha, besa soonammena.
  cbu-NT: 'Paporpat urupung Romap naataranguni, tputs tsiyatsis wasina kamanirangiya.
    Ashiri Romshucheetssha Isuschich: Papor kusachparee, mang atusin, anoo mazinayarusin,
    Pza chamayangani, atusin, naatarangana. Ngoots Ápiyu suru, anush Paporoo chamayangarangana.
    Ashpatam paxanxishush yakat chamayangaranganaya. Ashpatam zar pachirungakamchu
    maakana anush Paporoo chamayangarangana. Anush ipus pangus tuchip maasheem pangurangana.
    Anush Papor Romshuchee Isuschich pakeeru, mang'' kis ashirangiya. Wapparee, Apaa.
    Shiy kizpurtishcha, tárangiya.'
  usa-usa: ánibo Arómuq yaímma ketíbâqawaayutaama Îtun-aama kéitaa-kayukama yeráwáqá
    ítáamma keqtááyábámá kéye téta kétewata yemá máqtemma maréta mi-márúkáq áwîqa
    kaumo-áúwáí-náúpáqá mááketi-marukaraq wenáwîqa Áápiatibaq iréta keqtáámá aapaq
    ya kétimonaawaqtaa Póro wemá yemmá kéyimonena wemá Áánûqtumma amuqá marakéna akoqnááma
    matáiye.
  soy-soy: Yeesu pikɔ́ pɛɛ Rɔm-i ń we yɛ pɛɛ kɛrɔ́cɑ́ɑ́ nyulɛ. Api hɑ́i Apiyusi kuyɑɑ-i
    nɛ kei kɑpi yɛ n sée rɛ Sisɑ́nɛyɔ Sitɑɑni-i rɔ́ tɛ́pɛi. Kɛ Pɔɔli uu pi n yɛ̃́,
    uu Uléécɑɑ pɑkɑrɛ, ɑi kɔ ikɑri u kpɑ́sɛ.
  hui-hui: Pialu hemaria Yasu mana yu tiga biaga Lomoni hearume, Polobi agali marubi
    harigani ibira, layago hale howa ti ina lola ho ibiyaria maru Abiasa magedi hama
    wiagoriani lola harima. Maru anda mini Ha̱lo Haga Anda Tebira heagoriani lola
    harima. Polohanda ti ibiyago de hondowa ibugua Ngode Datagaliwabehondo ka̱i̱ lalu
    ibunaga bu mini dungu lene.
  amf-amf: Barjodar woylamin qajayna wosa qansayse Roome katamara dhaabhayse Apiyoos
    Gabanbee “Wodhintan Onna Makkam” hambhen raqinbeka yekka woam tiyana ke nivade.
    Bhawloosaar keam yinin haapenka Barjoam ki gobshade; kidiar yisa woylaminka ki
    wocchimbhade.
  quc-NNT: Ri qachalal pa Roma ki tom chik chi kujopanik, xepe che qa k'ulaxik pa
    b'e, xqariq k'u qib' pa ri alaj tinimit Foro de Apio, xuquje' jun k'olib'al ri
    käb'ix Tres Tabernas che. Aretaq ri tat Pablo xeril ri qachalal, xuya maltioxinik
    che ri Dios, sib'alaj xuchajij anima'.
  dob-dob: Ta toekalesiyao nidi Loma ꞌena alema sinononaya, ga simai ꞌedaya siaesotema
    sena ꞌEbegimwane, ꞌana esana Apio be Anuwa ꞌOwaga ꞌetoi ꞌediya. Ga tuta nina Paulo
    gosemao nidi ꞌilobedi, Yaubada ꞌena ꞌilokagutoki, ta ꞌiꞌatepatu.
  wrs-wrs: Kristusnindva Romdava ahalovnamba, osva kava doa ambv ten. Wo himba osva
    pepra vevna, vevna Apiusna Maket kembellam, eva no kembellam, os sevriv, Samblamong
    Monaduv, kamba sowotalmba nominiva. Nonamba Polva nongalvnamba hemba, hena vevna,
    und lohvhoapihamnavna, Sesoam omnavna, yimba lehrangas.
  mca-mca: He' hats yijayan pa' Jesús tetseti'yi' ha' Roma qa hats i'ye'e'ƚ yiju'ƚ.
    Ma' qa aje'eƚ yamii qu' netsjelu'uƚik'uiyii he' witsetits Foro de Apio qa ha'
    Tres Tabernas te'weyiju'ƚ ha' Roma. Qa ha' Pablo in yi'wen qa yit'ijetspha'm ƚe'wisij
    pa' Dios, qa qi in yi'sinhetik'i ƚ'ajits ma' qa t'unkii iye.
  tzo-TZC: Ti jchꞌunolajeletic tey ta Romae yaꞌbinojic xa ti jcꞌoplalcutique. Jech
    o xal tal snupuncutic ta be ti ta chib jteclume, ti Foro de Apio sbie schiꞌuc
    ti Oxib Tabernas sbie. Cꞌalal jech laj quilcutique, jech ti Pabloe tey laj yalbe
    vocol ti Diose. Tey itsatsub ti yoꞌntone.
  mya-mya: ထို​ရော​မ​မြို့​ရှိ​ယုံ​ကြည်​သူ​များ​သည် ကျွန်ုပ် တို့​လာ​သည့်​အ​ကြောင်း​ကို​ကြား​သိ​ကြ​သ​ဖြင့်
    အပ္ပိ​စျေး​သို့​တိုင်​အောင်​လည်း​ကောင်း၊ တည်း​ခို ရိပ်​သာ​သုံး​ဆောင်​သို့​တိုင်​အောင်​လည်း​ကောင်း
    လာ​ရောက်​ကြို​ဆို​ကြ​၏။ ပေါ​လု​သည်​ထို​သူ တို့​ကို​မြင်​သော​အ​ခါ ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး
    တော်​ကို​ချီး​မွမ်း​၍​အား​တက်​လာ​၏။
  gng-NT: Binib bà teke' ki jin' ki te Erom ya du ni nnɔ cii' ti we ní nɛ ki tuobe'
    tɛ usɛn bó. Biba tì tuobe' tɛ Apiyus ya daak saan nɛ, bitɔb mɔ tì tuobe' tɛ
    Ticɛndur tuta saan. Pɔl laa' bɛ ma nnɔ, nɛ ki faare' Uwien, nɛ uʼgbɛnɛnt saake'.
  cbi-NTPO: Tsenñu Romasha chumu keenguemu naatalala lala yumaa jinu dejuñu bain kuinda
    demija' mitya, laaba katawanu dejatu, mantsalaya Foro de Apio pebulubi bain, tsenmala
    mantsalaya Las Tres Tabernas mumu tenabi bain deja' dekeenañuwa lalanu katanu.
    Tsenñu Pablo yalanu katatu, Diosnu yuj urave ti' dyatu sunden mandiyawa.
  ikk-NT: Ogẹn ndị kwerini rị Rom gi nụ nị ẹnyi bịa abịa, wẹ nọ ghakwọrị ebe wẹ rị
    bịa d'e kunrun ẹnyi Afịa Apiọsị lẹ ebẹhụ Ọdụ Uku Ẹtọ hụ w'a nọdị e ri, a ra, rị.
    Ogẹn Pọlụ gi hụn wẹ, ọ nọ kele Osolobuẹ, ndụn nọ ban a.
  leu-leu: Pe Rom, a mu rabuna aava ri namkai ri fo langai pana savatan simaam e ri
    maa fasusui nemaam faasilak la maket si Apius e mu lifu sasaxong talatul. A savatan
    siri a fagut a lamonan si Pol e a kuus faasiroxo xe sina Piran pari.
  maz-NT: C'o cjuarma a Roma o mbãrãji c'ü ma möjme nu. Nguec'ua o mbedyeji nu, o
    ma ndüncüjme. Bübü c'o ró chjëgöjme cja c'e jñiñi c'ü ni chjũ a Foro de Apio;
    'ñaja c'o cja ró ma chjëgöjme 'ma ró sät'äjme cja c'e jñiñi a Tres Tabernas. 'Ma
    o jñanda e Pablo c'o cjuarma, o unü 'na pöjö Mizhocjimi y me go mäjä o̱ mü'bü.
  bod-N: དེ་ནས་རོ་མཱ་ཡི་སྤུན་ཟླ་རྣམས་ཀྱིས་ངེད་ཅག་གི་གནས་ཚུལ་ཐོས༌ཏེ། ཨ་ཕེ་ཨོ་ཁྲོམ་ར་དང་མགྲོན་ཁང་གསུམ་ཞེས་པའི་གནས་སུ་ཡོང་ནས་ངེད་ཅག་ལ་བསུ་བ་བྱས།
    དེ་ནས་ཕོལ་ལོལ་གྱིས་མི་དེ་རྣམས་མཐོང་སྟེ་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུས་པ་དང་བློ་སེམས་བདེ་ཞིང་སྤོབས་པ་དང་ལྡན་པར་གྱུར་ཏོ།།
  tca-NT: '@see-verse:ACT.028.014'
  zpl-NT: Bee saꞌahua enu nzeli arquiꞌ Jesucristo, liꞌibeella enu nucuaꞌa Roma nediyaꞌlaꞌbeella
    nú riñaru zeꞌe. Chequie uchiuꞌu beella nu ubeꞌta chaꞌcalu beella liꞌiru hasta
    eyeche nú lee Foro de Apio nu eyeche nú lee Tres Tabernas. Chenu ulañiꞌ Pablo
    liꞌibeella ñia utsu arquiꞌlla nu udeteꞌlla cheꞌtsa lu Diose.
  mbc-NT: Mîrîrî tîpo anna ese'ma'tî'pî Roma pona. Mîrîrî yai innape Jesus ku'nenan
    Roma ponkonya anna yekare etasa' tîuya'nîkon yai inkamoro wîtîsa' wanî'pî anna
    ponaya cidade itese' Pra'ca de Ápio pona. Moropai tiaronkon wîtîsa' wanî'pî tiaron
    cidade pona itese' Três Vendas pona. Inkamoro era'ma tîuya yai Paapa pî' —‍Morî
    pe man —‍ta'pî Pauloya. Mîrîrî tîpo kure'ne aatausinpa'pî.
  ndg-ndg: Boka kolyo balo alongo, baada ya kuwa wayowine habari zetu, baisile kutupokya
    kolyo kulisoko lya Apias na Hotel tatu. Paulo paabweni balo alongo atimshukuru
    Nnongo kajipea ujasiri.
  wsk-wsk: Se Kris alo umu te mu ana namawakasan umu ko den ikiman, ale aolak iluman
    tai sor Appius ko Diara Kuwim se Daup Kawam Ilagala Suan umutang te nangarkaman.
    Se Paul nuna nungarkam mu nu Kaem nup patawuram ale gomang motam sokel tam.
  toj-NT: Ja quermanotic tey ba Roma yabye yabalil que ti xa huajumoticon ja tihui,
    jayuj ti xa jac staoticon ba nalan bej. Ti to jac staoticon ja ba jun lugar Foro
    de Apio sbiil, jaxa tuc quermanotiqui ti cho staahuoticon ja ba lugar Tres Tabernas.
    Jaxa Pablo cuando yila, ti sc'ana yi stz'acatal ja Diosi. Jel juntiro ja sgusto.
  kkl-kkl: Nungkabo Roma nimi Yesusag “Sikne” aro seneraglamek nimiri nu yalamubunge
    sembe yubu ka'ebaekti, nu wamubuag yaek. Roma agha nu wamubuag yalamek nimina,
    as si Pasar Apius wamubuag yaekpa, nen tipto palamuburi, as si Tres Taberne wamubuag
    babe nunag yalamek. Sin nunag yalamekne sembe Paulusti kembahiogti, wana aingnibaogpa,
    “Allah wah, Nani,” alamog.
  tbc-tbc: Ilo rumok adi Rom na yan yaŋama duloŋ go Apias Didaeŋ Aben geg an diliama
    wo dupalu ya. Ago dugo aenta Lou Ab Utol geg an dam diliama wo dupalu ya. Saen
    Pol ilo rumok adi yil go Anut ilo uyan ru ipanig, iŋsen dam sen dabai ipani a.
  sna-sna: Hama dzaikoko dzakanga dzanzwa kuti takanga tichiuya, naizvozvo vakafamba
    kusvikira kuMusika weApio napaMahotera Matatu kuti vazosangana nesu. Pauro, paakaona
    varume ava, akavonga Mwari uye akakurudzirwa.
  smk-NT: Sin natandaan ran saray mammemper itaw sa Roma a rumate' yayna si Pablo,
    main saraytaw saray sinumna' komi sa Palingki nin Apio, tan main sara et a sinumna'
    komidtaw sa mantawagen nin Tulon Balin Pagtutuluyan. Sin na'kit nasara ni Pablo,
    nikisalamat ya konan Dios tan kinumsaw a nakem na.
  grc-TCGNT: Κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν, ἐξῆλθον εἰς ἀπάντησιν ἡμῖν
    ἄχρις Ἀππίου Φόρου καὶ Τριῶν Ταβερνῶν· οὓς ἰδὼν ὁ Παῦλος, εὐχαριστήσας τῷ Θεῷ,
    ἔλαβε θάρσος.
  gof-WFTW: Roomen de7iya ammaniyaa asati nubaa si7idi, Afiyoosa Giyaan, Heedzu Aqiyaso
    giya bessaa gakkanaw nuna mokkanaw yidosona. Phawuloosi entta be7ida wode Xoossaa
    galatidi minettis.
  spa-BLM: Desde allí, los hermanos, al saber de nosotros, salieron a nuestro encuentro
    hasta el Mercado de Apio y las Tres Tabernas. Al verlos, Pablo dio gracias a Dios
    y se animó.
  kyz-NT: 'A''eramũ Jejui ''ga rerowiaara ''gã ore rera renupa rakue. A''eramũ ''gã
    ''ua ore rowosõu. Apiu ''jaw ipe, Tres Wẽta ''jaw ipe. Mĩmera amunaw ipe ''gã
    ''ua ore rowosõu. Aipo ''gã nesakawe Paulo ''ga aku''iramũ ''gã nee. A''eramũ
    futat ''ga oje''ega Jarejuwarete ''ga upe: —Ene te ''ã ore rereko ape ejeape.
    Ene te ''ã ''gã eremut ore maku''iukaa— ''jau Paulo ''ga Jarejuwarete ''ga upe
    oje''ega monou.'
  dao-dao: Romaha veki jumeikie naw kami mawng ksing u se, acun üngka naw, Apijah
    jawihtuknaka hnüna khyüh thukia law u lü, khina kainak hnün kthuma venak cäpa
    jah na do lawki he. Pawluh naw jah hmu se Pamhnam je na lü a ktha ve lawki.
  cya-cya: Jun ta'a na ndi'in Roma, xa ynan jun cha' si'yana cua' ljyaan hua tucueen,
    ya ycua jun 'in hua la se'en lca Foro de Apio. Xa mdiyaa hua se'en lca Snan Tienta,
    lo'o can' ndi'in ta la jun 'in hua. Xa na'an yu Pablo 'in nchgaa jun can', mdyaa
    yu xu'hue 'in Ndiose lo' jui cha' tnu tiquee 'in yu.
  beu-beu: Nehe iomi Mutu Yesus vengaanamang ba Roma mi ang naung vengmee se, ni hula
    Roma mi ila muse, ini hoa via mi ning harak. Iiba angu ong Apius mi ning harak;
    bot eabeung angu mana nu ene, Aaring Mana Tue, angu mi ning harak. Paulus ana
    uuling ateing aulang muse, ana tarimakasi toang-toang vengbanang metma Lahatala
    enang, bot omi etatabit aanamang.
  wrk-wrk: '@see-verse:ACT.028.014'
  nii-nii: Rom wumb Gos tiłap ełe tuk pu mulnjung wumb ei, sin tor wamin ni piinjing.
    Pe wumb ombu, ok epi top konu ełe Apiyas epi top ngii tekliki engim konu ełe tor
    ok, sin andłam ełe kenjing. Pol wumb ombu kanpi kin, Gos kin ka piipi, eim noman
    dinga piim.
  ign-NT: Ena apamuriana vichamuriana ticava­sanahi te Roma tisamai­ri­ri­ca­ha­vianaipa
    eta víteca­pi­ra­yarehi. Nárajapapa tiácapa­ha­vianahi te achene te apana­hivare
    avasare ticaijarehi Foro de Apio. Éneri­chuvare ena apamuriana tiácapa­ha­via­na­hivare,
    ticucha­pa­ha­vianaipa tayehe eta apana­hivare avasa­rechicha ticaijare Tres Tabernas.
    Te máimaha­vacapa ema Pablo, tiúrisa­mu­réinehi naicha eta nácapi­ra­havihi ena
    vichamuriana. Tétume­chavapa ema apana. Mahasu­lu­pa­yachapa ema Viya.
  dik-NT: Wämäthkuan tɔ̈ Roma aake cï ɣo piŋ lɔn bïï ɣok, go kɔc kɔ̈k bɛ̈n gen ɣɔɔc
    cɔl Apiöth ye jɔ̈ɔ̈l nïn thin bïk ɣo lor. Wën tïŋ Paulo ke, ke lec Nhialic, ku
    riil kënë puɔ̈u.
  cac-cac: Axo eb' creyente aj Roma chi', ayic ix yab'an eb' to van co c'ochi, ix
    ul on̈ scha eb' d'a b'e. Ay eb' ix ul on̈ chaan d'a Apio b'aj ay jun mercado,
    ay pax eb' d'a Oxe' Posado. Axo ix yilanb'at vin̈aj Pablo chi' to van sc'och eb'
    d'a vin̈, ix yac'an yuj diosal vin̈ d'a Dios. Ix te tzalajq'ue vin̈.
  tzj-E: Je' kch'alal jec'ola pRoma arj-e' xekaja rbixic cuq'uin nak kabnon y xe'el
    ta chpam tnamet, xokecrec'lu' pbey. Ec'ola nic'aj xkac'ul ki' cuq'uin chpam jun
    lwar Foro rxin Apio rubi'. Jle' chic xokqueybej chpam jun lwar Tres Tabernas rubi'.
    Tak xerutz'et Pablo xmeltioxij tzra Dios y congan xquicota ranm cmal.
  san-BUR: တသ္မာတ် တတြတျား ဘြာတရော'သ္မာကမ် အာဂမနဝါရ္တ္တာံ ၑြုတွာ အာပ္ပိယဖရံ တြိၐ္ဋာဝရ္ဏီဉ္စ
    ယာဝဒ် အဂြေသရား သန္တောသ္မာန် သာက္ၐာတ် ကရ္တ္တုမ် အာဂမန်; တေၐာံ ဒရ္ၑနာတ် ပေါ်လ ဤၑွရံ
    ဓနျံ ဝဒန် အာၑွာသမ် အာပ္တဝါန်၊
  yaa-NT: 'Mã nõ kaino nõ Roma ano nokoyoamano a Jesús Ifofamisfãfe Roma anoxõ nikaketsanifo.
    Nãskakẽ nokoki nokoifekani fenifo. Atiri pexe rasi Foro de Apio anoax fenifo,
    atiri pexe rasi Tres Tabernas anoax nokoki nokonifo. Askaifãfe õikĩ Pablo Epa
    Nios kĩfikĩ iskafani: “Aicho Epa Niosi, mĩ yorafo ekeki nĩchiaki,” fani inimakõiyanã.'
  cab-NT: Agáambaña afíñetiña ja Rómabaña wawágu luágu awánte lan, ába joúdin wabároun,
    jíbiri chülǘ lúmoun fulásu le gíribei Fóro, le luágubei ǘma gíriti Ápio, jíbiri,
    dúnguatiña wáma lídan fulásu le gíribei Ǘrüwa Jában Chülǘdügütiña. Dan le laríjinbaliña
    Páblo, ába líchugun eteíngiruni lun Búngiu, ába lárügüdün gurásu.
  clu-clu: Pagkabarita ang mga tomoloo sa Roma nga kami nagabot ron, ginsolang nanda
    kami sa Foro de Apio kag sa Tris Tabirnas. Pagkakita ni Pablo sa mga tomoloo nagpasalamat
    tana sa Dios kag nagbaskug anang buut.
  swh-ULB: Kutoka huko wale ndugu, baada ya kuwa wamesikia habari zetu, walikuja kutupokea
    huko soko la Apias na Hotel tatu. Paulo alipowaona wale ndugu alimshukuru Mungu
    akajitia ujasiri.
  tpt-NT: Ni lapanakni yu ixtalhakapuꞌan Jesús yu ixtavilanal ancha va takꞌatsal ni
    ancha kakchaꞌanau. Ex kintamin tastukꞌinin tus xalaklhitamau Apio y vachuꞌ yu
    putaulan yu ixjunkan Aqatꞌutu Tiendas. Tejkan ni Pablo jalaqtsꞌil ex xtaqnil lhimalaqpuchuncha
