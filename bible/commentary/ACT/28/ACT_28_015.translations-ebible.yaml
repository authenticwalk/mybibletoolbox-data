  pan-pan: ਉੱਥੋਂ ਭਾਈ ਲੋਕ ਸਾਡੀ ਖ਼ਬਰ ਸੁਣ ਕੇ ਅੱਪੀਫੋਰੁਮ ਅਤੇ ਤ੍ਰੈ ਸਰਾਵਾਂ ਤੱਕ ਸਾਨੂੰ ਮਿਲਣ
