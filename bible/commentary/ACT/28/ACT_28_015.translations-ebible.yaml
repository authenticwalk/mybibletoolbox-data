  gvc-gvc: Tó macaina Jesu yaina sehe Romapʉ sã sʉhtire tʉhoa, Apio wama tiropʉ pache
    duaropʉ sãre piti bocare. Paina Jesu yaina Tia Wʉhʉ wama tiropʉ sãre piti bocare.
    Ti ã piti bocachʉ ñʉno Paulo wahchea mehne Cohamacʉre “Noana” ni, noano yajeri
    sãa wahare.
  ksj-ksj: Roma neḡano Zuhiꞌa Boro mone azaḡaꞌe emeḡeꞌa haniteꞌeteꞌe hariḡa igiro
    ꞌahine, haofe onaadu, vaze nuꞌe Apia-foru maketiḡano, nuꞌe Taveni Uḡidu rae huneꞌeteꞌe
    iꞌudi neḡano hido titiro. Paulo ani, horozirotene, Badiꞌa matuꞌo haro, ebu zamaḡaniꞌa
    inariro.
  sbk-sbk: Afume uhwo bhaala aholo habhuumvwa ihabari zyetu bhahinzile atejelela uhwo
    husokoni ya Apias na hu Hoteli zitatu. U Paulo na wabhalola bhaala aholo asungwilwe
    tee agwizizye umwoyo.
  mya-JVB: ရောမမြို့သားညီအစ်ကို တို့သည် ငါ တို့လာကြောင်း ကို ကြားသိ လျှင်၊ ခရီးဦးကြိုပြု
    အံ့သောငှာ အချို့တို့ သည် အပ္ပိ ဈေး တိုင်အောင် ၎င်း ၊ အချို့တို့သည် သုံး စရပ် တိုင်အောင်၎င်းလာ
    ကြ၏။ ပေါလု သည် ထိုသူ တို့ကို မြင် လျှင်၊ ဘုရားသခင် ၏ကျေးဇူး တော်ကို ချီးမွမ်း၍
    စိတ်သက်သာ ခြင်းသို့ ရောက်လေ၏။
  kgf-kgf: Waŋu ama areŋa yanda imuac ninʒéŋ ninʒéŋ dac muna hécnina ieneŋ nonac buŋa
    nimma hakecma Roma ic Apioac ama sombeŋaiguc mihicŋi nénécmigic. Tosianéŋ ama
    baec qara méŋ Qisicnec Ama Haréwéc imuaru hama mihicŋi nénécmigic. Waŋu Paulonéŋ
    inicma Anutu ewa hia ac ézéma kuha meyec.
  awb-awb: Aroma suwahpeqte Sísa tagaríáh kégá, Porarehga áhníbórá seneherawoe u ehwéh
    irera táhmaro kega ahtapeq sure máhkétirapéq áwíq Ápíúsa séra mitaq íwénunuwe.
    Mitaq kaegaeo nah apahtáró korabeq íwénunuwe. Poraga sutaq se tagéna wene arupipeq
    eyoyóéna Manikánsabe iwíáh íwíáh atowe.
  gdn-gdn: Nu kaigibi yameya ka Iyesu iyapanaiyoma ika idiwa nu sisiyanuga wainamupu
    manako mu dai kebompu apunu Apiyasi e gimarai wateya ika banananimpu ko dai kebompu
    ‘Bareki Apeya Eyaka’ ubumu ki wateya ika banananimpu. Poru mu emitapu ka e rabineya
    kasiyara wainapupu manako e Mamanuga God bameya parauwena.
  nko-NT: Apíó ánɩ́ bʋbʋ Roma wúlutɔ bonu ánɩ́ abá. Mʋ́ sʋ amʋ́tɔ́ akʋ bɛba
    ibíá ogyíkpá, bʋtɛtɩ́ ɩnʋ Apia. Akʋ ɛ́ bɛba ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Afɔɔ́ Ɔswɩɩ́kpá
    Asa, ɩbʋ ɔkpatɔ befia anɩ. Brɛ́á Paulo lówun amʋ́ á, mʋ ansɩ́ legyi, ɔlɛda
    Bulu ɩpán.
  bsn-NT: Yʉa vadi quetire ajicõari, yʉare bocarã vayuma ĩna, ti macana Jesúre ajitirʉ̃nʉrã.
    To bajiri, Foro de Apio vãme cʉti macajʉ yʉare bocacama. Gãjerãma, Tres Tabernas
    vãme cʉtojʉ yʉare bocacama ĩna. To ĩna bajiro ĩacõari, variquẽnagʉ̃ ñari, “Quẽnaro
    yaja mʉ”, Diore ĩre yicami Pablo.
  pib-NT: Wane gajene moletkakachine yijnakyegitinitkawu, yoptotapwuna. Gapyoputu
    Pokchipotunanuko ga wa Mapa Gwajetikwaka Pokchi rapokna. Pawlo getinitkana, Goyakalu
    poyagnuta. Kiglenshinikanutkalu.
  wiv-wiv: Na Kristen kamahi ni Rom dia ta longoria habuka hita te vavano, dia ta
    vavana zau matoto dia ka mai parihita. Taza dia ta mai parihita na palakana maket
    ke Apius. Taza dia ta mai parihita na palaka kua e kohanga na Haus Pasidia Tolu.
    Tania a Pol ki hadavia manumanu kua ia ki hate motunia a Vuvu, poloka kini tutu.
  reg-reg: Okusoka eyo abhaili bhalya, bhejile bhongwa emisango jeswe ati, Bhejile
    okuchilamila eyo mwigulilo elya Apias na jinyumba esatu jinu ejilisha. Paulo ejile
    abhalola abhaili bhalya namusima Nyamuanga namba okubha no bhubhasi.
  mlh-mlh: Maŋkekerisie ogopunoŋunji Rom siti gobuŋ, yoŋoji warebeŋ ore biŋe buŋo
    manebuŋ. Oi maneru bofuke nobenimiŋ ore goineji pakereru (kadi 43 mail wareru)
    kae tinaine Apius Forum nareŋgareŋ kae oo warebuŋ. Goineji (33 mail wareru) kae
    tinaine Ogo pi yokaomo, oo wareru bofuke nobebi qoturebeŋ. Qotureru Polji “Anutu
    daŋge!” miku miteŋ gaku maŋine fiaya. Oŋu.
  gof-ENT: ሮሜን ዴዒያ ኣማኒያ ኣሳቲ ኑባ ሲዒዲ፥ ኣፊዮሳ ጊያን፥ ሄ ኣቂያሶ ጊያ ቤሳ ጋካናው ኑና ሞካናው ዪዶሶና። ጳዉሎሲ
