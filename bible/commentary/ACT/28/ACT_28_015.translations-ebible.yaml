  ata-ata: No mine ta mitema mimulaxu taneꞌi noxou Iesu mixolu ne Romu ne milomusixe,
    la aneꞌi mialanexe sou mineꞌe mixalisixe no voteꞌi. Noxiꞌa texalisixe ngatoꞌo
    no mataona vile e milemolu lexe Apiusu e tani sou isova laꞌilali no anu xe mataona
    vile la milemo lexe tani tatalu sou ta mitema iai no anu. Xe Paulo mumaisiꞌa la
    mulemo laixe musuku mulai noxou Lataua mo munoꞌu xavi manina.
  qvw-NT: Chaypïmi Romaman ćhaquillawan lipäculá. Chay Romaćhu chalapacücunañatacmi
    yaćhapäcuñä ćhäpäcunäta. Chaymi Quimsa Jamachicuna nishancama Apiop pläsaman alcapämä
    śhapämuñä. Chayćhu Pablo paycunacta licälulmi Diosta anradisicuycul masta callpanchacula.
  nfa-nfa: Ropa dhèu sarani ètu Roma sèra tadèngi, na, jiꞌi neo laꞌa asa nèi, hèia
    rèngu mai soru jiꞌi ètu talora jꞌara. Cahagꞌe paraga dènge jiꞌi ètu Pasa Apius;
    aa cahagꞌe hari paraga dènge jiꞌi ètu era èci, ngara na Pasanggrahan Tèlu. Lodꞌo
    Paulus ladhe nèdhi si, ka na manèngi makasi ae-ae mi Ama Lamatua, ka dꞌara na
    èra dènge.
  tnp-tnp: Kəni nian piatah mɨn iətəm kəutəfaki əpəha Rom kəmotətəu məmə iəməhuvən,
    kəni kəməhuva məmə okoteruh itɨmah əpəha e suaru. Kəməhuva məutəharəg əpəha Apias,
    taun kəti katol makɨt ikɨn. Ikɨn əha, hotel kɨsɨl əha ikɨn. Kəni nian Pol təmeruh
    ilah, təməni-vivi Uhgɨn, kəni nɨkin təmagiən məri məriauəh.
  urd-urd: वहाँ से भाई हमारी ख़बर सुनकर अप्पियुस के चौक और तीन सराय तक हमारे इस्तक़बाल
    को आए। पौलुस ने उन्हें देखकर ख़ुदा का शुक्र किया और उसके ख़ातिर जमा हुई।
  hot-hot: Ma avômalô êvhaviŋ anêŋ Lom elaŋô nena yêlô aveŋ loŋôndê ek nayô Lom, êŋ
    ma etak Lom ba i ek nêpôm yêlô êndôk loŋôndê. Doho i malak te anêŋ athêŋ nena
    “Apias Anêŋ Loŋ Êv Vuli Nômkama”, ma doho i malak yaŋ ba anêŋ athêŋ nena “Unyak
    Lô Ek Vathi”. Pol hayê thêlô ma hêv lamavi hadêŋ Wapômbêŋ ma kapô halôk biŋ.
  mqj-NT: Naissananna to mangngorean dio Roma kasaeangki, saemokan natammui dio Pasa'
    Apius anna dio Banua Pa'bongian Tallu. Silambi'kan, ma'kurru' sumanga'mi Paulus
    langngan Puang Allata'alla napolalan matoro penawanna.
  rus-SYN: Тамошние братья, услышав о нас, вышли нам навстречу до Аппиевой площади
    и трех гостиниц. Увидев их, Павел возблагодарил Бога и ободрился.
  mbh-mbh: Ma toko lemioongare ako a Rom o nongpola ako ve, them velpol. Ma o losa
    ma o es mo aro o thepolo them a sovengalo. Ma pelie o mulal nge pathunonga ako
    o olol pel ole lulu nge, ako ini a Apius ile. Na pelie o mulal nge pen ako vel
    or me o voth nge ako ini tokokoere ole ngoaloinga. Ma Pol i thopol or ma i ri
    sivengaing a God nge, mako ilemi engeng.
  bdd-bdd: Ma tohekalesiyao Loma ꞌoina tetelima sihesagoheya, ta sitauyama ꞌedai sihesohotemaiya
    tupwa Cebegimwane, sanina Apio ma Hada Taumana ꞌetoi ꞌoidiya. Ta tutaina Paulo
    ꞌiyanaowedi ꞌilobediya, Yehoba ꞌoina ꞌiloyauwedowa, ma ꞌiꞌatepatu.
  cbt-NTPO: 'Ya''caritohuatëira, Quisoso imapisopita inaquë ya''huëpiso'' natantahuatona'',
    huë''pi. “Apio niyontonpiso,” itopiquë a''naquën nacapirai. Naporahuaton, Tres
    Tapinasëquë canconpatëira, a''napitanta'' quënancoantarai. Imasapi anta'' ni''ton,
    nacapiaponacoi huë''pi. Inapita Paono quënanahuaton, Yosë nontërin: “Yosparinquën,”
    itërin. Naporahuaton, chiníquën cancantërin.'
  rmy-SERVI: Пхрала дэ Римо ушундэ, со амэ авиле, тай джиле тэ удыкхэ амэн ды Аппиёхкоро
    форо тай ды тханэ, саво акхарэлпэ «Трин гостиницы». Кала Павло удыкхля лэн, вов
    наисарда Дэвлэ тай прылиля зор.
  srn-NT: Den bribisma fu Roma yere tak' wi e kon, so den waka kon miti unu te na
    a Wowoyo fu Api nanga a presi di den e kari Dri Oso. Di Paulus si den, a kisi
    dek'ati èn a taki Gado tangi.
  cta-NT: Cua ngujui chaꞌ jiꞌi̱ tyaꞌa ñati̱ jiꞌi̱ Jesucristo nu ca tyi nde Roma chaꞌ
    cua lijya̱ ya tyucui̱i̱, biꞌ chaꞌ nduꞌu nguꞌ toꞌ tyi nguꞌ lijya̱ nguꞌ chaꞌ tyacua
    tyaꞌa nguꞌ loꞌo ya tyucui̱i̱. Ndyacua tyaꞌa ya loꞌo sca taju nguꞌ biꞌ ca quichi̱
    Foro de Apio, loꞌo liꞌ ndyacua tyaꞌa ya loꞌo chaca taju nguꞌ ca su naa Tres Tabernas;
    ndya tsa Pablo xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi loꞌo naꞌa̱ yu jiꞌi̱ ca taꞌa nguꞌ biꞌ,
    ngua tlyu la tyiquee yu liꞌ.
  bqc-SIM: Loma Yesudeↄ wá bao mà, ↄ̃ aa mↄ̀ daiwálɛ. Gbɛ̃eↄ wá lé Apiu'ɛlɛu,
    gbɛ̃eↄ sↄ̃ gu pↄ́ wì mɛ Pilakĩi'aaↄ̃u. Kɛ́ Pↄlu ń é, à Lua sáaukpà, aà
    sↄ̃ nìni.
  tcz-CHONGTHU: Chuin Rome a um sopi hon keiho kacheu thu ajah phat un Appian a mipi
    kikhopna muna eihung kimu piuvin ahi. Chuleh adanghon jinlhun in thum'a eihung
    lhun piuvin ahi. Hichu Paul in amu phat in akitilkhou lheh jeng in Pathen athangvah
    in ahi.
  mar-mar: तेथील बंधूनी आमच्याबद्दलची वार्ता ऐकली होती, ते आमच्या भेटीसाठी अप्पियाच्या
    बाजारपेठेपर्यंत आणि तीन धर्मशाळेपर्यंत आले, पौलाची त्यांची भेट झाल्यावर त्याने
    देवाचे उपकार मानले व त्यास धीर आला.
  snp-snp: Ogeto, yalo Yesu mono wenenala minamo yate Lomu enagolonimo kawa lamo ya
    kolititi liliga oti Apiyusi maketi ebalo fedeti leyae. Ido liliga ya oti Numuna
    Tili (3) kanudo moinamo wenena ono-ono amo numudo ya fedeti leyato, Polokafo geyeto
    Goti eti loumami, Siyane, lalole, lito siya-muluna olu auma wi edami ne.
  isl-isl: Bræðurnir í Róm höfðu frétt að við værum að koma. Þeir fóru því út að torginu
    til að taka á móti okkur og reyndar slógust aðrir í hópinn hjá Þríbúðum við Appíusarveginn.
    Þegar Páll sá þá þakkaði hann Guði og hresstist við.
  spy-NT: Yu kāwokukas mbo ꞉ng'eetaabiya ām wōlooto bo Rooma kule kikēēmiitē kēēkwoonii,
    kutōrōōkwēēch. Kikānyiis ꞉alake yēē /kēēkuurē kule “Kooriik sōmōk chēē /kiimuunyēē,”
    nteenee kikēēw ꞉chuut ākoy yēē /kēēkuurē kule “Sōkōōniitaab Ābiiyō.” Yu kāwokōōbuurto
    keey ꞉Bāwulō bichoo, kubirchi Yēyiin kōōnkōy. Kiyey ꞉yooto inee kukich.
  xnn-xnn: Idi gintek nan mamati ken Jesus id Roma ay omey kami isdi dadat mangsab-at
    isnan malkitan id Appio. Nan tap-ina et isnan kad-an di toloy tindaan nan nangsab-atanda
    ken dakami. Idi inilan Pablo daida dat men-iyaman ken Apo Dios et pomigsa nan
    nemnemna.
  mwe-mwe: Bhakilishitu ajetunji bha ku Loma bhakapilikananjeje kuti tushiika, gubhaikengenenje
    kukutuposhela kumbwani ja Apio na Kunyumba Itatu ya Bhajeninji. A Pauli bhakaabhonanjeje
    gubhatendile eja kwa a Nnungu, gubhatagwilwe ntima.
  tte-tte: Tomeli simiyamiya Loma koina wasamai sibenalan yakato kaulisiko. Silogogo
    sisaema kamwasa mena yanuwa esana Nume Taumana Yaiyona koina tupwaliyao sisanasanamai
    na tabe tupwaliyao sisaemayoi yanuwa esana Apiyasi Maketi yo koina sisanasanamai.
    Saugana Paulo tomone igitaili kabo ikatepatu yo ikawatoki Yaubada koina.
  tcs-tcs: Sam dem biliba wea Rom i bin lisenbaut mipla i go kam de. So dempla bin
    kam po mite mipla wea da maketples lo da Apia Rod ane ol nadalot i bin kam mite
    mipla wea da ples neim Tri Bodingaus. Wen Pol i bin luk dempla, em bin prapa api
    ane em bin eso God.
  hlt-THB: Cawhkaw amik awm koeinaakhqi ing kaimih law hy ti aming zaak cawh, Appia
    hun awhkaw ik-oeih zawihnaak ingkaw savang im pakthum a awmnaak hun dyna kaimih
    ce ni do khqi uhy. Cawhkaw thlangkhqi ce Paul ing a huh awh Khawsa venawh zeelnaak
    awi kqawn nawh ang ngaih qep hy.
  soq-soq: No sumanai sosomba Rom bedewe wanwanlala no ieitana umanawa eteiena ita
    mo doinepua baiwa wauwointa ieiena bola debama Apias bedewe. Tane mo isiwa bola
    ebowa waia Bubua duwa natadea bedewe iane doineiena. Paul mo ewamone insaisawa
    badoleno God auwasan.
  qub-qub: Romacho caj ermänucunaga aywarcaycashäta mayaranna. Chaymi «Foro de Apio»
    nishan marcaman taripämaran. Waquinna «Quimsa Tabernas» nishan marcacho shuyarämaran.
    Ermänucunata ricärirmi Pabloga cushicur Tayta Diosninchïta agradësicuran.
  att-att: Á yù ira mawwawági ta ángnguruk mi kâ Apu Kesu nga naggián ta Roma, pakarámak
    da ta labbè mi, ed da kami jinápun ta arayyu, ta Dápun na Appio. Á yù ira káruán,
    jinápud da kami ta Tallu nga Kantína. Pakasingan ni Pablo nira, nabbalabálà kâ
    Namarò, á nagayáyâ.
  bki-bki: Naruei namoneano nalo napano aju Romo, iliano bano-o bokarlo ka numitu
    numiel nubinimei rove ealo, naruei amielko m̃arabo ka kumemi. Nalo abinimei koalabo
    laka, nalo tealo abinimei aju rorea kumemi ea komeli nei napano burum̃ara yimo
    na ṽilṽiliano na Apias kanano naio joaio, a tealo abinimei lie vo bereio, abinimei
    nam̃ariga-o abokar komeli na yimo tolu na valauo nalo ajuaio. Ana bogo napano
    Pol mial ka napano nalo aju rorea jibe na, naio jaaro toru laka, a naio ber siva
    ban Atua ka napano vite nei mila ana naio mijog bo, mila ana mijog be p̃irinio
    bereio.
  bqp-bqp: Romu Yesudenↄ ó baaruu mà, akũ ò sù daólɛ. Gbɛ̃kenↄ ó lé Apiu Ɛtɛn, gbɛ̃kenↄ
    sↄ̃ gu kũ òdi pi Kipakimɛn'aakↄ̃n. Kũ Pↄlu ń é, à Luda sáabu kpà a laakarii
    kpàtɛ.
  mcp-mcp: Na, bɔ́ɔ́l ómínyɔŋʉ̂ bʉ́sʉ́ wâ Róma bwə́ á gwádʉga nə́ sə́ ŋgə zə. Bwə́
    á zə, zə bwəma nə sə́ Ifacilá í Apyus, bɔ́ɔ́lʉ́gá kʉ́l bwə́ dʉ jɔ̂w nə Minjɔ́w
    mí ójóŋ mílɔ́ɔl yí. Ja Pwôl nyə a dʉ́g bwə́ yí, nyə á yə Zɛmbî cúncɛ́sh, ŋkul
    bul wɔ́ɔ́s nyə nyúúlʉ́d.
  hat-hat: Frè lavil Wòm yo ki te pran nouvèl nou vin kontre nou jouk nan Mache Apiyis
    ak nan Kalfou Twa Kafe. Lè Pòl wè yo, li di Bondye mèsi, li pran kouraj.
  npl-NT: Ijkuak tokniwah non ochantitokah Roma okimatkeh yotiayah para ompa, owalajkeh
    otechnamikikoh kan tiánkistli de Apio iwa oksikimeh okachi tlayakapa kan kiliah
    Tres Tabernas. Iwa ijkuak Pablo okimitak, omotlasojkama inawak Dios iwa omoyolchika.
  bgg-bgg: Rom hà migipho è gathek thog pha mua yoi mage shii gathek shii si pha ruang
    ruang pha Aphius pha bajaraithek pha iring hà rai phothek de wuii thog ne riu
    ne khan iang. Phaul è ji doh mage ne Hamangkhung-aphuii shii laso phi ne bajo
    lububo now dun.
  eng-TCENT: When the brothers from Rome heard the news about us, they came out as
    far as the Forum of Appius and the Three Taverns to meet us. When Paul saw them,
    he gave thanks to God and took courage.
  eng-BSB: The brothers there had heard about us and traveled as far as the Forum
    of Appius and the Three Taverns to meet us. When Paul saw them, he was encouraged
    and gave thanks to God.
  cpu-NT: Ikanta ikemakotaiyakena iyekiite nampitarori Roma-ki, jomonthaavakana avotsiki
    ipaiyeetziro “Apio” tsika jiyomparivaitaitapiinta. Okanta janta ipaiyeetziro “Mavapankori,”
    ari joyaaventakanari pashine. Ikanta Pablo iñaayetapaakerira iyekiite, ipaasoonketanakeri
    Pava, tharomentashire ikantanaka.
  san-ASM: তস্মাৎ তত্ৰত্যাঃ ভ্ৰাতৰোঽস্মাকম্ আগমনৱাৰ্ত্তাং শ্ৰুৎৱা আপ্পিযফৰং ত্ৰিষ্টাৱৰ্ণীঞ্চ
    যাৱদ্ অগ্ৰেসৰাঃ সন্তোস্মান্ সাক্ষাৎ কৰ্ত্তুম্ আগমন্; তেষাং দৰ্শনাৎ পৌল ঈশ্ৱৰং
    ধন্যং ৱদন্ আশ্ৱাসম্ আপ্তৱান্|
  tod-tod: Wɔlɔme ɠidaaleʋe nuiti ti gi-maawoo mɛnini, ti ʋilɛ pele ma gi laaɠomisu
    eyɛsu ti ʋa adaʋɛ ná laa ga Apiyuse Lɔɔɠɔi, ta ʋɛ ná laa ga Wɛɛn Laazu Ʋɛlɛ
    Saʋagɔi. Siɛgi zu Pɔle ti ɠaani la, é GALA mamani, naa ʋoluma iɲɔ ge lɔɔni.
  tac-NT: Ralámuli alé Roma mochígame Esukristo oyérame 'ma machigá mochile ramué
    alemi boichimi i'nárigo. 'Lige alekeri alué ralámuli alé 'naka boichika e'yénele
    ramué najtepamia. 'Lige alué ralámuli bajchá simíbagame alé Rómaka, alué ralámuli
    sébale alé Apio anilichi, alé napu we'ká go'ame ralinélichi nile. Alé najtepáruturu
    ramué alué ralámuli. 'Lige alué ralámuli abé nujubá simíbagame pe kulí alé napu
    rewé Bakiá Galí Jágichi Gojchiame, aleka e'yénele alueka bijí, alé najtepáruturu
    ramué alué ralámuli. 'Lige alué Páulo alué ralámuli najtepasa alemi, cheliera
    'yáturu Onorúgame 'lige Páulo wa'lú a'walí narele Onorúgame gite.
  eng-WEBPB: From there the brothers, when they heard of us, came to meet us as far
    as The Market of Appius and The Three Taverns. When Paul saw them, he thanked
    God and took courage.
  gfk-H: Ira haratasin narako ta Karisito kaia diet gata ser bia kana mehet ga hananhuat,
    io, ari diet ga me hanuat taar tano pisa na hala no hinsana “Sibaan na Kis Hulungai
    ta Apius.” Ma ari diet ga me hanuat tano pisa na hala di kilam ia bia “Aitul a
    Hala na Hasira.” Diet ga hanuat bia diet na harusa lah mehet. Ing Pol ga nas diet,
    ga tanga tahut ta Kalou ma ga kap ra harharagat tano nuna lon.
  viv-viv: Tu badi tovetumagana Loma againe valeyama hinogalina au hilowoga be hinamaduvegaꞋaulema.
    Tufoidi abavagaꞋauta ana egana Afiyo againe aveꞋanauhaga. Kadu tufoidi melala
    ana egana Abamiyami Tohiye againe aveꞋanauhaga. Ada Folo giꞋitadi-yo Yaubada againe
    givesiule ada giꞋasevatu.
  yao-yao: Ŵandu ŵakunkulupilila Che Yesu ŵa ku Loma paŵapilikene ngani syetu ŵaiche
    mpaka Pakusumichisya Malonda che Apio ni ŵane ku Majumba Gatatu ga Achalendo kukutuchingamila.
    Che Paolo paŵaweni ŵelewo ŵaatogolele Akunnungu ni ŵalimbiswe ntima.
  tgp-tgp: Vorai kalesia r̃alihi hin jara atu lara la rongoa vara kama lo sahe Rome,
    la tai Rome la sinai vara la hite kamam. La jara atu la hahau matara la asau r̃ove
    sohen na taon sei Forum matan Appius peresi Ima Mo Tolu atu mata tamlohi hahau.
    Paul mara mo hitera, mo vere meje isan God ale mo mele r̃ilar̃ilangi.
  auc-NT: Odömä ïñömö quëwente në pönënäni ïñömö, Pabodoidi oo pönänipa, ante do ëñënäni
    inte doönæ tadinque mönitö ïmönite bee tencæte ante pönänitapa. Pancadäniya ïñömö
    Apio näni godonte æ̈ïñömö ganca pöninque mönitö ïmönite mämö bee tënäni ate godongämæ̈
    gotamönipa. Godinque, Cæ̈incö, ante Menconga go Adoconque, näni äñömö mänïñömö
    pöñömöni wadäni mämö bee tënänitapa. Mänïnäni ïnänite adinque Pabodo ïñömö, Ñöwo
    ïñömö wampo pönëmopa, äninque Wængonguï ingante waa ate pönëninque apæ̈necantapa.
  kbc-NT: Igaanoɡ̶oyowooɡ̶odi ɡ̶onioxoadipitigi nigotaɡ̶a Roma midaa jiiɡ̶aticogi
    Roma, odaa jeɡ̶enagitibeci neɡ̶epaa manitaɡ̶a ajo nigotakawaana ane liboonaɡ̶adi
    Praça de Ápio, odaa jeɡ̶ejoɡ̶ota neɡ̶epaa miditaɡ̶a ane liliacaɡ̶aditibece niɡ̶ina
    ane wiajeeɡ̶a anodita Três Vendas. Niɡ̶ijo Paulo naɡ̶a nadi niɡ̶ijo ɡ̶onioxoadipi,
    odaa ja diniotagodetalo Aneotedoɡ̶oji, odaa ja yoniciwaditace.
  bmh-bmh: Igual zaiger goagal oiagab petak emen, agen ig Rom ban uzan waugab alemun
    ze doimai, go tubaim eim ig tuligabun alemen. Dudu ipal ig tuligabun Apius nugau
    Igwanemen Empip ebu alemen. Ipal abu ebu ninanemen zau ainarai dareun ebu alai
    tuligemen. Pol nug dudu go alai tuligemen uligaraimai, Uwait nugau wanib ulagwag
    maimai, gonugau ougab naliu usaleun.
  ctu-BL: Che' bʌ tsi' yubiyob ya' ti Roma c'otemonix lojon, jini hermanojob tsa'
    tiliyob i tajon lojon ya' ba'an choñoñibʌl tac ti Apio. Yaño' bʌ tsi' tajayon
    lojon ya' ti Tres Tabernas. Tsa' ñuc'a i pusic'al Pablo che' bʌ tsi' q'ueleyob.
    Tsi' sube Dios wocolix i yʌlʌ.
  meq-meq: Malamar neheye ma Roma aye tə tsəne faya nəmaa diye naha na, ti yaw mədze
    gər tə nəmay. Ti ye hus a luma i Appiyus ada a təv nakə tə zalay Gay i Mbəlok
    Mahkar aye. Pol a ŋgatatay na, a gay sɨsœ a Mbəlom ada ɗərev a may naha.
  noa-H: Mamʌ Jesús gaaimua maach k'odnaan Roma p'öbör heem k'ʌʌnau ya maar hamach
    haar wëtum hũr wai narr haawai hãaur k'ʌʌnau maar k'ĩirp'ee p'öbördam Apio hanʌm
    heem merrkau hee maar nʌ naajim. Maagwai tagam k'ʌʌnau jũrr dak'apai Las Tres
    Tabernas hanʌm haig naajim, hagjö maar nʌawai. Mag maach k'ĩirp'ee hoon wëttarr
    k'ʌʌn dʌ̈i t'ẽubaimaawai Pabloou Hẽwandamag hʌ̈u hajim hawi honee haadëjim.
  alp-NT: Tamata rebe esi hlaleke loko Yesuse ndete kota Romare esi lene kena ami
    hoko esi sapa ami roma me hena Apiuse kai hena Luma Telu. Kena Pauluse iselusi,
    iisike Alla kai laleije tapa ktili.
  san-VEL: tasmaat tatratyaa.h bhraataro.asmaakam aagamanavaarttaa.m "srutvaa aappiyaphara.m
    tri.s.taavar.nii nca yaavad agresaraa.h santosmaan saak.saat karttum aagaman;
    te.saa.m dar"sanaat paula ii"svara.m dhanya.m vadan aa"svaasam aaptavaan|
  kbq-kbq: Hago tagriku'ma emani'naze kema Romu mani'naza tafuhe'za nentahi'za vahe'ma
    e'nazana, Apiusi kante maketi kumapinti neageno, 3'a no mizase'za nemasaza nonteti
    tagri'ma tavataginakura e'naze. Poli'ma nezmageno'a hanave e'nerino, Anumzamofo
    muse hunte'ne.
  kbh-kbh: Romoca Jesucrístbeñe os̈buáchiyënga ya imojétsetats̈ëmbo bënga choye fchjanashjajnama;
    chcasna, chënga tmonjánbocna bënga jajébenguama canÿe luare Foro del Apio y Unga
    Tabernënga ca uabainóntscoñe. Pablo chënga tonjánanÿe ora, Bëngbe Bëtsá tbontanchuá
    y puerte añémoca enjétsemna.
  ron-LSB: De acolo, frații, când au auzit de noi, au venit în întâmpinarea noastră
    până la Piața lui Appius și la Cele Trei Taverne. Când i-a văzut, Pavel a mulțumit
    lui Dumnezeu și a prins curaj.
  pon-pon: O jaulan kan en waja o lao ronadar duen kit, re ap kodo tu on kit Apipor
    o Tretapern; Pauluj lao diar ir ada, ap kapina Kot o kaporopor maular.
  nhe-BL: Huan ya quimajtoyaj toicnihua ipan Cristo nepa Roma para tiajsitinemiyayaj.
    Yeca quisque Roma icxinemiyayaj huan technamiquicoj ipan ojtli campa se tianquis
    tlen itoca Foro de Apio. Huan teipa sequinoc technamijque ipan pilaltepetzi Tres
    Tabernas. Huan quema Pablo quinitac nopa tlaneltocani, quitlascamatqui Toteco
    huan inijuanti quimacaque yancuic tetili ipan iyolo.
  sps-sps: A fo vamuinyasiny te natiny kaa ror Roum nongon to te kaa fi romam ri kat
    to ser naa me, rin vainy te naa me onot me tana tuan iny Apius ai tana fopis a
    numaa iny favusuan tan vainy, ri nai tagei mamimam. Tan nainy te tagei rari Pol
    ri faparits towa ya faarof to ten Gov.
  wnc-wnc: Kuwatna notninu Jesuat nana aminu Rom yot gapmane yukingga ninde unzing
    apukaing ngang natake kepine nindupa kunimde apu kunduta yot gapmandu umana Apias
    Maket ngang inikaing gapmane nindupbing. Gatu kunduta you gapmandu umana Usiwamu
    You Gweaat Gwenduat ngang inikaing gapmane ako nindupbing. Nindupa Polda kake
    bakngake Anutu inimbakngakenga musia pewan wikawan natapbut.
  bus-bus: Romu Yesudeenↄ wa baaru mà, ben aↄ̃ mↄ̀ dawalɛ. Gbɛ̃kenↄ wa le Apiu Yàran,
    gbɛ̃kenↄ sↄ̃ guu kɛ̀ wè be Pitakimɛn'aagↄ̃n. Kɛ̀ Pↄlu ń é, à Luda sáabu kpà à
    a làakari kpàɛ.
  gub-BL: Uzeruzar ma'e Hom tawhu pe har wenu urehem awer a'e wà. A'e rupi ur ma'eme'egaw
    pe wà. Awiu a'e ma'eme'egaw her romo a'e. Ureruwàxi a'e pe wà, amo tàpuz me wà.
    Na'iruz mai'u haw a'e tàpuz her romo a'e. Wanexak mehe Pawru uze'eg Tupàn pe kury,
    ikatu haw imume'u pà kury. Nukyze kwaw ma'e wi kury.
  imo-imo: Kraistinga imbo Rom moloringima iyema oromele ningi pilkolio ningimuni
    eno Rom tiye kolko, mare Apius maket ningi kombuna ongo lino kanoko liko, mare
    Imbo Ongo Pewi Puwi Teringi Ulke Yupoko Angilerimu Kombumu ningi kombuna ongo
    lino kanoko ltingi. Poloni kano Kraistinga Rom imboma oringina kanopalie Gotendo
    paa tereno nimbe tono kolorumu.
  boj-boj: Rom dia Yesus aqa tamo uŋgasari qudei naŋgi iga beqnam qusibqa gamq di
    iga turqajqa marsib walwelosib aiyeb. Naŋgi aiyeqnabqa iga giloqnsim gam qalaq
    di qure ñam Apius Iŋgi Qariŋyo Qure dia naŋgi qudei turem. Olo gilsimqa qure ñam
    Ŋereŋo Tal Qalub dia naŋgi qudei turem. Turosim unjrsimqa Pol a tulaŋ areboleboleiyonaqa
    Qotei biŋiyosiqa aqa are siŋgilakobaiyej.
  eng-DRA: 'And from thence, when the brethren had heard of us, they came to meet
    us as far as Appii Forum, and the Three Taverns: whom when Paul saw, he gave thanks
    to God, and took courage.'
  knf-knf: Banfiyaaruŋ biki Rom baŧiink kë baji ŋwo ţi bgah, aşë bi te Ufeeru wi Apiyuŧ
    na du dko di bajaaŋ bado Itoh yi Bayaanţ Iwajanţ pkitun. Wi *Pawulu awinuŋ baka,
    abeeb Naşibaţi, aşë kak atëŋ maakan.
  san-KHM: តស្មាត៑ តត្រត្យាះ ភ្រាតរោៜស្មាកម៑ អាគមនវាត៌្តាំ ឝ្រុត្វា អាប្បិយផរំ ត្រិឞ្ដាវណ៌ីញ្ច
    យាវទ៑ អគ្រេសរាះ សន្តោស្មាន៑ សាក្ឞាត៑ កត៌្តុម៑ អាគមន៑; តេឞាំ ទឝ៌នាត៑ បៅល ឦឝ្វរំ
    ធន្យំ វទន៑ អាឝ្វាសម៑ អាប្តវាន៑។
  arn-NT: Feyti pu feyentulechi che müleyelu ta Roma dew nütramelngewiyerkey engün
    iñchiñ taiñ amulen, fey puwlu iñchiñ Apio pingechi merkaw mew, trafyepaeiñmew
    ti pu feyentulechi che Roma tuwlu, fey ka amuiñ tati Küla Umañtuwe Ruka pingechi
    lelfün mew. Fey Pablo pefilu ti pu feyentulechi che, mañumtufi ta Ngünechen ka
    doy yafüluwtuy.
  zas-NT: Guiáad ree dux compniaran bén rliladx ree Jesucrist, bén zojb ree Rom, ma
    ragbee reeman guial yadxinan yagaj. Dxel brii reeman bidgachaagloj reeman dunujn
    xt lod la Foro de Apio në luguiedx la Tres Tabernas. Chi baguiaa Pab laa reeman,
