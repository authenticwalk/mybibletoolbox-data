  lif-NT: ᤖᤥᤶᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡᤃᤧ ᤋᤩᤧ᤹ᤀᤡᤃᤧᤖ ᤐᤳᤇᤡᤃᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ
    ᤀᤵᤐᤡᤕᤠᤛ᤻ᤔᤠ ᤐᤠᤱᤈᤢᤶ ᤏᤢ ᤛᤢᤶᤛᤡ ᤀᤡ᤺ᤰᤂᤡᤶ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤍᤧᤴᤏᤥ ᤀᤠᤏᤡᤃᤧ ᤋᤢᤶᤛᤧ ᤗᤠᤶᤍᤣ᤺ᤱ ᤌᤠᤖᤡᤰ ᤗᤠᤶᤗᤰᤛᤧ
    ᤔᤧᤍᤩᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤡ᤺ᤛᤢᤛᤡᤀᤠᤱ ᤜᤠᤱᤜᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ
    ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: De ndá hermano jā íyó Roma, ja nī nīhīn dē tūhun jā cuáhān ndá sá, de nī
    nquitahān sava dē ndá sāán jondē ñuū Foro de Apio, de sava cā dē ñuū Tres Tabernas.
