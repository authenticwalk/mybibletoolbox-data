  juy-juy: ରୋମ୍‌ ଡେସାନ୍‌ ଆ ବୋଞାଙ୍‌ଜି କବରଲେନ୍‌ ଆଞ୍ରାଙେଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଇନ୍‌ଲେଞ୍ଜିଆଡଙ୍‌
    ରନବାଙନ୍‌ ଆସନ୍‌ “ଆପିଅ ସରେଁୟ୍‌ତାନ୍‌” ଡ “ୟାଗି ଡରକୋନେସିଂ” ଗାମ୍‌ଲେ ଅବୟ୍‌ ଗଡ଼ାନ୍‌ ଜିର୍ରାଜି;
    ପାଓଲନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଗିୟ୍‌ଲେ ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ସେଙ୍କେଏନ୍‌ ଆରି ବୋର୍ସାଏନ୍‌ ।
  for-for: 'Pigoya, pi kumatasa mono kina''miba: Piyama kanawe, kamana abite, karu''ena
    ka''isamiba kanama Apiyasi maketi kumata ampa tabatantawe. Piya to ka''isamiba
    kakaga situwa wainta kumata ampa tabatantawe. Piya puguna, Poroba igategina Koti
    a''mu potamagina, antabinti abima asoya puntiye.'
  epo-epo: Kaj de tie la fratoj, aŭdinte pri ni, venis al ni renkonte ĝis la Vendejo
    de Apio kaj la Tri Gastejoj; kaj vidante ilin, Paŭlo dankis Dion, kaj kuraĝiĝis.
  gfk-gfk: Ira harahinsakaan narako ta Krais kaia diet gate ser bia kana het ga hananuat,
    kaik ari diet ga me hanuat taar muk tano pise na hala no hinsana “No Katon na
    Kis Hulungai ta Apius.” Ma ari diet ga me hanuat tano pise na hala no hinsana
    “Aitul a Hala na Wasire.” Diet ga hanuat wara kakot leh mehet. Bia ing Pol ga
    nes diet, ga tanga tahut uram ho God ma ga kap ra harharagat mekaia ho diet.
  bjz-bjz: Rom bubaita ua mo, Iesu da yavero Rom vitiriago, námanda furari bingá niningiguturie-gea,
    námane tambaita rea, naa ijoko ragaro Apius anava kotú naa ijoko eini ragaro Esega
    Enemboda Kambo Bakode anava fufuguturie. Furia, kaifa egegutueta, námane arera
    bubua, númane tambua, Pol na númanda dibeva God du “aiye” rea tamo fẽ urie.
  atg-NT: Igbaa oyi eni e mie iJesu iKirisiti suọ ni e la iRomu e she suọ khi anye
    ẹ bhale. Ighọ eni e miesuọ eghuo e bhale ya lu anye odẹ, e kia ramhi Oki Apiọsi
    ali Owa Esẹ ni a ku ẹ shi. Abi iPọlu ọ rọ mẹ wẹ, ọ tsẹ Ẹshinẹgba uwegbe, o ri
    udu shi ọli ọ.
  bjv-NT: NGako̰je je kɨ Rom tɨ kɨ ooi poyje, rəi tɨləi kəmje bɨtɨ lo sukɨ tɨ kɨ Apɨyusɨ
    kɨ e lo kəy kuso nḛ je kɨ mɨtə. Lokɨ Pol oo-de, ra oyo Luwə, ə təl ɨngə tɔgɨ.
  tos-NT: Xli̱pacs nata̱laní̱n xala c-Roma, acxni̱ xlacán catzi̱ko̱lh pi̱ aya xaccha̱ma̱hu
    c-xca̱chiqui̱ncán, pu̱tum minko̱lh quinca̱pa̱xtoká̱n; makapitzí̱n xquinca̱kalhi̱má̱n
    lacatum anta̱ni̱ huanicán Foro de Apio, chu̱ makapitzí̱n antá̱ chinko̱chá̱ lacatum
    anta̱ni̱ huanicán Las Tres Tabernas. Acxni̱ Pablo ucxilhko̱lh pi̱ xli̱ca̱na̱ xpa̱xqui̱ko̱y,
    luhua pa̱xúhualh, chu̱ pa̱xcatcatzí̱nilh Dios caj xpa̱lacata hua̱ntu̱ xlá̱ xtlahuani̱t,
    chu̱ li̱huacá̱ kálhi̱lh ta̱kpuhuantí̱n.
  rro-rro: Uaho'abaka baika weia poumai teona hanona temai mo aiara baika wairai atakia
    ‘Apio kawakawa 'ekana’ mai ‘Pariki aihau’ hanona weia kipokia tabaitabu ahi. Paulo
    hau neiakia eihanakia raninai Tirama ebanamona abomo aona ekiro.
  mxp-NT: Tø øøts ja wyɨnaty xnɨja̱wɨ ja nmøøtjanchja̱ꞌwɨbɨdɨ, jaꞌats jam tsooꞌndøø
    Roma jøts øøts xꞌatspa̱tsøy tuuꞌa̱m ma̱ ka̱jp txøøwɨ Foro de Apio, jøts nayɨdeꞌen
    øøts jam ojts ja wɨna̱a̱gɨn xpa̱tsøy ma̱ ja̱ꞌta̱a̱jk txøøwɨ Tres Tabernas. Xjats
    ku ja Pablo ja myɨguꞌuk twɨnꞌijxy, wɨnets ja ttamøja̱ꞌwɨyɨɨꞌñ ja Dios jøts jotkujk
    ja ñayja̱ꞌwɨyøø.
  aak-aak: Romɨyo ŋweagɨ́á nɨrɨxɨ́meá imónɨgɨ́áyɨ́ wí none nánɨ “Awa óɨ́yimɨ barɨŋoɨ.”
    rɨnarɨŋagɨ́a arɨ́á nɨwiro óɨ́ e owirɨmeaaneyɨnɨro nɨbɨróná wí aŋɨ́ Apiasɨ tɨ́ŋɨ́
    e makerɨ́á imɨxarɨgɨ́e awí roro wí Ámá Aŋɨ́ Mɨdáŋɨ́ Nɨbɨro Sá Wearɨgɨ́iwá Wíkaú
    Wiwáyɨ rɨnɨŋɨ́pɨ tɨ́ŋɨ́ e awí roro egɨ́áyo Poro sɨŋwɨ́ nɨwɨnɨrɨ́ná Gorɨxomɨ yayɨ́
    numerɨ dɨŋɨ́ sɨxɨ́ ínɨŋɨnigɨnɨ.
  chd-NT: Lapimaye nomana' liƚya' Roma icuej'me aƚeyi lane. Ipalunca jiƚpiya Roma
    aƚtalecuftsonga'. Hualca aƚtalecufponga' liƚya' cuftine Foro Apio. Locuenaye aƚ'huaiconga'
    jiƚpe pe lacui'impa Lam Fane' Cajut'ƚi Lainunc'empa. Jiƚpe aƚtalecufpoƚtsi. Lixim'mola'
    lipimaye Pablo i'ina'ma xonca acueca' ƚunxajma', ix'najtsi'i'ma ȽanDios.
  kdc-kdc: Waetu wamtogole Yesu ako Lumi viwatuhulike tuvika, wayagwe weza kutubokela
    Kudigulilo da Apio na wayagwe hanhu hokemigwa Ng'anda Ndatu za wageni. Paulo viyawaonile
    kamgwaa nhogolwa Mulungu.
  nhr-nhr: Xu kò dtcòm̀-kg'ao xu ẽe xu ko sixae ka kóḿ kaga hàà, c'ẽe xua kò Apiom
    di x'ámágu qgáì hẽé naka ‘Nqoana nquuan cg'áèan di’ ta ko ma tciièm qgáì ba hẽéthẽé
    khama noose nqúù ka guu a hàà, xg'ae cgoa xae e xu gha ka. Paulom ko bóò xu kam
    kò Nqari ba qãè-tcaoa máá, a ba a ghùi-ghui tcáóè.
  uig-PIN: Keliwatⱪanliⱪimizdin hǝwǝr tapⱪan xu yǝrdiki ⱪerindaxlar bizni ⱪarxi elix
    üqün xǝⱨǝrdin qiⱪip ⱨǝtta «Apiyus baziri»ƣiqǝ, bǝziliri «Üq Saray»ƣiqǝ kǝlgǝnidi.
    Pawlus ularni kɵrgǝndǝ, Hudaƣa rǝⱨmǝt eytip, ƣǝyrǝtlǝndi.
  beo-beo: Louma moilai bai bagadega, Yesu Ea hou lalegagui dunu da ninia doaga:be
    nababeba:le, Louma yolesili, mogili da A:biase Bidi Lama:ne diasu amola Ga Misi
    Dunu Diasu Udiana moilaiga nini yosia:la misi. Bolo da amo dunu ba:beba:le, Godema
    nodoi. Ea dogo da bagadewane denesi dagoi.
  acf-NT: Sé fwè-a ki té an vil Ronm-lan té tann nou té ka vini, épi yo vini jwenn
    nou jis laplas Apiyòs épi an vil Twa Kabawé-a. Épi lè Pòl wè yo, i wimèsyé Bondyé,
    épi sa té ankouwajéʼy an chay.
  tpi-OTNT: Taim ol Kristen bilong Rom i harim tok olsem mipela i wokabaut i kam,
    ol i kam bilong bungim mipela long rot. Na mipela i bungim ol long Maket Bilong
    Apius na long ples ol i kolim Tripela Haus Pasindia. Pol i lukim ol, na em i tenkyu
    long God, na bel bilong en i kisim strong.
  mbt-NT: Te pegkarineg te me suled te pegpalintutuu diye te Ruma ne egginguma key
    e diye, nangendiyad e sikandan ka egsinug-ung kanami diye te Temuwanan ni Apiyu,
    wey diye te Tatelu ne Hirehaanan. Te pegkakita ni Pablu kandan, migpasalamat sikandin
    te Manama wey nabagget sikandin.
  hau-SA: ’Yan’uwan da suke can sun sami labari cewa muna zuwa, sai suka tashi tun
    daga Kasuwar Affiyus da Masauƙi Uku don su tarye mu. Da ganin mutanen nan sai
    Bulus ya gode wa Allah ya kuma sami ƙarfafawa.
  mam-NT: Ke ocslal te Roma ya otk cybi ka eto'ya tuj be tu'n kpona. Entonces bix
    etzke tuj Roma te clul keya te k'olbel keya tuj be. At cab e pon maan tuj tnom
    Mercado te Apio, bix at cabtl jax e ponakej tuj tnom te Oxe Posada. Tejtzen toc
    kc'ulban kiiba cyuya ca'ba cloj ocslala, nimxsen oc nimset tc'u'j Pablo, bix e
    xi' tk'o'nxin chjonte te Dios. Junxsen kxi'ya tuj nin tnom te Roma.
  udu-udu: Dhali ’peni mo yan tani awaḵ bam, ki uni ciḵki gwo gom aman mo tani, uni
    iiyin mo mmoraḵ am ibway mo ntagi Mo ma Suug gi Pa Appiyuus mo dhali Mo gi Gu’b
    Yilkina/ Ikwara mo be. Dhali ka Buulus mishki uni mo tani a’di maŋki’da Arumgimis
    mo dhali bwa ta a’di wathimpa mo be.
  tvt-tvt: Room dowa hanpiite loong ah ih seng kaat ah japchaat rum ano Appius pheehoon
    theng nyia pheehoon theng nok ejom re adi seng maang chomuimui eh raarum taha.
    Neng loong japtup rum ano, Pool ah heh tah ah rong eta, eno Rangte suh lakookmi
    liita.
  bgt-bgt: Na komi tinoni kena vaututuni i Rom kena rongovia na rorongogna na maimami.
    Na vunegna iangeni, kekeha itadia kena mai padaghami tagna na meleha i Apius mi
    kekeha tagna na meleha kena kiloagna, “Tolu na Vathe Binaboli.” Kori vido a Pol
    ke reghira, na ghaghanagna ke heta me veletokea a God.
  mvn-mvn: Ka yama nae vaneana eta‑naoeai. Wayahina, tau vitumahana tupwai Rom wayahina
    yai nuanua inau‑vi‑tauai etawana wayahina. Akaka iomo a itoava meagai ainua ivaniahei
    wayahina. Aitam ana wava Apiusi Yai Maketi, ka aitam ana wava Manua Pai Nim Aitonu.
    Ka tutana avenavenau, Paulo tomotaui dueyei, e ate‑vatu kadu Yaubada nau‑kaiwei.
  djk-NT: Biibiwan anda yee taki, wi de a pasi. Ne den kon miti wi a pasi. U miti
    a tu peesi, a gaan wowoyo fu Apii Pasi anga a gaan osu di den e kai Dii Wakaman
    Osu. Ne Pawlesi gi Masaa Gadu daa fa den puu wi a boto sowan fasi gi en taanga
    sikin.
  uig-LAT: Kéliwatqanliqimizdin xewer tapqan shu yerdiki qérindashlar bizni qarshi
    élish üchün sheherdin chiqip hetta «Apiyus baziri»ghiche, beziliri «Üch Saray»ghiche
    kelgenidi. Pawlus ularni körgende, Xudagha rehmet éytip, gheyretlendi.
  nde-nde: Abazalwane balapho basebezwile ukuthi siyeza, ngakho bahamba baze bayafika
    eNkundleni yase-Aphiya laseziNkantini eziNtathu besihlangabeza. Wathi ebabona
    lababantu uPhawuli wabonga uNkulunkulu njalo waqiniswa.
  ton-ton: 'Pea kuo fanongo ʻae kāinga mei ai kiate kimautolu, naʻa nau haʻu ʻo fakafetaulaki
    mai kiate kimautolu ki he Malaʻe ʻo ʻApio, mo e Fale ʻe tolu: pea kuo mamata ai
    ʻa Paula, pea ne fakafetaʻi ki he ʻOtua, mo loto mālohi ai.'
  mir-NT: Mänitä mäbøjpädøjc‑hajxy Rómabä miädoyhajty coo højts hänajty jim̱ nnøcxy
    Roma. Mänit højts näjeꞌe hoy xjiøjcubaadøꞌøy jim̱ maa hänajty xiøhatiän Foro de
    Apio. Näjeꞌe højts hoy xjiøjcubadøøbiä maa hänajty xiøhatiän Tres Tabernas. Coo
    jaꞌa Pablo jaduhṉ yhijxy, mänitä Dioscujúꞌuyäp yejcy. Mänit jiootcugøøyy.
  cak-YNT: Re hermanos re jec'o chire' pa Roma quic'axan chic che yojapon. Mare' xojequic'ulu'
    po bey, pa jun tenemit rubini'an Foro de Apio, y chuka' chire' pa jun chic lugar
    rubini'an Tres Tabernas. Tak re Pablo xe'rutz'at re hermanos re', xutioxij cha
    re Dios. Y riq'uin re' xquiya' ruchuk'a' xuna' reja'.
  ces-1613: Odkudž, když o nás uslyšeli bratří, vyšli proti nám až na rynk Appiův
    a ke Třem krčmám. Kteréžto uzřev Pavel, poděkoval Bohu a počal býti dobré mysli.
  nab-NT: '@see-verse:ACT.028.014'
  qxn-NT: Romachö criyicug waugecunaga paycunacagpa aywaycäyangäta unayna musyayashga
    carmi, las Tres Tabernas niyangan Foro de Apio sitiuyag tincugnïcuna shayämurgan.
    Tsaynö atscag criyicugcunata ricaycurnam Pabloga Dios Yayata agradëcicurnin alläpa
    cushicur mas animacurgan.
  wol-2010: Sunuy xibaar law na, ba egg ca bokk ya fa dëkk, noonu ñu gatandu nu ba
    ca péncu Apiyus ak bérab bu ñuy wax Ñetti añukaay ya. Bi leen Pool gisee, mu sant
    Yàlla, daldi takk fitam.
  nss-nss: Pe hu nali yowu hu para sios hutora ara, ara huhulong tehe yowu ropo nakasarayah,
    pwen husa pohonani yowu husa mwanan iya tehe ndrohopah para Appiyus, pe kol hakol
    ngara hu kapwohowei, Seu Matiwum Para Ngohongoh. Pol inime hu, pe ndriyan ipwes
    pe irawuloh iya kili Ngindrai.
  snc-snc: Monai tarikaka kotari varima ḡeseḡaḡiato, benamo ḡai ḡemai ḡeiaḡomato mo,
    vanuḡa keiri arari Apia-Foru e Taven-Toi ḡana. Paulo na eḡitarito, benamo Barau
    evaḡa-namoato, e tauna egwaḡiḡito.
  lgl-lgl: Ma nali ioli gera fakwalaimoki gera io 'i Rom, gera ronoa meulu dao lo,
    gera ka la mae maasi 'ameulu ala rua mae falua gera soia 'alia “Usina 'i Apius”
    failia “Olu Luma fala Wale 'i Maluma gi li.” Ma talasi Paul 'e lesida, ka batafea
    God, ma ka ramoramoa ma malatala ka babatoo.
  mmo-mmo: Tonde Omaaho Bop-ate hil vu Lom lango banye nambe hey valup, tombe sil
    lato latovu hey vu taaku Apias osin taaku sen danêêl nambe Tatuva Yaal-ato. Pol
    yi sil atombe pêêlis vu Anutu de lopayo niwêêk ak.
  ncu-NT: Ne̱ Kristoo awuye ne̱ bo̱ bo̱ Roma maŋ‑nɔ‑ɔ a nu fe̱yɛ ane̱ e̱ ba‑ɔ, ne̱
    bamo̱ bo̱ko̱ a gyaŋŋaa ane̱ maŋ ko̱ ne̱ ba te̱e̱ ɛ Apiyus ke̱gya‑rɔ‑ɔ, ne̱ bo̱ko̱
    mɔ a gyaŋŋaa ane̱ maŋ ko̱ ne̱ ba te̱e̱ ɛ Afɔ-e̱so̱we̱kpa-e̱sa se̱. Saŋ ne̱ Pɔɔl
    a ŋu bamo̱‑ɔ, ne̱ ɔɔ sa Wuribware̱ aŋsɛ, ne̱ ŋkee wɔre̱ a nya mò̱.
  cni-NT: Ari iquemacojeitavaquena ayemisantaririnte, irosati ipocashijeitantaquena,
    intonquiojeitavaquena. Osamani iponeayetanaca. Iponeanaca Jororeapioqui, aisati
    Tireshi Taverinashiqui. Pavoro, ineantacariri, ipasonquitaqueri Tasorentsi aisati
    iveshireanaca.
  eng-WMB: From there the brothers, when they heard of us, came to meet us as far
    as The Market of Appius and The Three Taverns. When Paul saw them, he thanked
    God and took courage.
  zaw-NT: Che gucbee rexpejṉ Jesucrist ni yu' guedx Roma siopsaanu nez Roma, biäädreni
    guedx Foro de Apio näjza stee guejdx ni laa Tres Tabernas, ro'c bidxaagreni nuure.
    Che bahuii Pabl lojreni, guzutijp lastooni, badeedni xquixtios lo Dios.
  san-MAL: തസ്മാത് തത്രത്യാഃ ഭ്രാതരോഽസ്മാകമ് ആഗമനവാർത്താം ശ്രുത്വാ ആപ്പിയഫരം ത്രിഷ്ടാവർണീഞ്ച
    യാവദ് അഗ്രേസരാഃ സന്തോസ്മാൻ സാക്ഷാത് കർത്തുമ് ആഗമൻ; തേഷാം ദർശനാത് പൗല ഈശ്വരം ധന്യം
    വദൻ ആശ്വാസമ് ആപ്തവാൻ|
  tam-TCV: அங்குள்ள சகோதரர்கள் நாங்கள் வருகிறோம் என்று கேள்விப்பட்டதினால், அவர்கள்
    எங்களைச் சந்திக்கும்படி பயணமாய் புறப்பட்டு, அப்பியூ சந்தை, முச்சத்திரம் ஆகிய இடங்கள்வரை
    வந்தார்கள். பவுல் அவர்களைக் கண்டு இறைவனுக்கு நன்றி செலுத்தி, உற்சாகமடைந்தான்.
  mit-NT: Daaní, ñuu Roma mà nì quee ga stná nèhivì xí Jesús vàxi‑ne, vàchi sànì xinitnùhu
    stná‑nè sàvàxi‑nsi. Dava‑ne, dècuèndè ñuu nani Yàhvi xi Apio nì quesaa‑nè, te
    dava ga‑nè cuisì ndéˋ ñuu tii nani ùnì Changaru nì quesaa‑nè (ñà‑ndacùhun tnahá‑né
    xì‑nsí.) Te na ní xini Pablo nècuàchìmà, nì naquimanì‑né Dios, te nì ndòo‑ne contentu.
  ceb-ULB: Gikan didto sa mga kaigsoonan, human sila makadungog mahitungod kanamo,
    miadto sila aron makigkita kanamo sama kalayo sa Ang Merkado sa Apio ug Ang Tres
    Tabernas. Sa dihang si Pablo nakakita sa mga kaigsoonan, siya nagpasalamat sa
    Dios ug nagmaisogon.
  ces-LB: Odtud jsme se pěšky vydali do Říma. Mezitím se o nás dozvěděli bratři v
    Římě a někteří nám přišli naproti sedmdesát kilometrů, až na Appiovo tržiště,
    jiní alespoň ke Třem hospodám. Když se s nimi Pavel setkal, děkoval Bohu a šel
    dál s novou odvahou.
  mkn-mkn: Waktu Yesus pung orang yang ada di Roma dong dapa dengar bilang, botong
    mau pi sana, ju dong datang sambut sang botong di tenga jalan. Ada yang dapa sang
    botong di Pasar Apius; yang laen dong dapa sang botong di satu tampa, nama Pasanggrahan
    Tiga. Waktu Paulus dapa lia sang dong, ju dia minta tarima kasi bam-banya sang
    Tuhan Allah, deng dia pung hati jadi kuat.
  nce-nce: Kristen oneho, Rom lifate mëta kë tafa mëtlabë, gali aholokwane mëtla,
    “Polna kë misiya.” Na bu seme alëgeme esune mëglënabëme mitisiya. Fliye bu seme
    Apiusbë wesibibë hihijika lifeku mëta esune mëtlëna na fliye Aona Ni Lo kë mëta
    mëglibebë lifeku mëta esune mëtlëna. Pol bume yafe hwi tlome na bu tako fleflesu
    metle na maninibona sle tle na Gotome fleflesu gali telokwakle.
  pol-UBG: Tamtejsi bracia, gdy usłyszeli o nas, wyszli nam naprzeciw aż do Forum
    Appiusza i do Trzech Gospód. Kiedy Paweł ich zobaczył, podziękował Bogu i nabrał
    otuchy.
  qxh-NT: Roma marcaćhu irmänucuna ćhayaycashäta mayaran. Chaymi «Foro de Apio» nishan
    marcaman taripämaran. Waquinna «Tres Tabernas» nishan marcaćhu shuyarämaran. Irmänucunata
    ricar, Pablo shacyäcuran. Tayta Diosninchitapis alliman ćhuraran.
  nwi-nwi: Kɨni nəməhuak mɨnə apa Rom kɨsərɨg nəvsaoyen kɨn əmawə, kɨni khatərhav
    mhauə mə tuksəm əmawə. Khauə mɨsəriaji yerkwanu mir a Apias Maket, mɨne Tri Hotel.
    Pol rəm əriə aikɨn, mɨni vi vi Kughen tukun. Kɨni rɨkin ramərinu mɨn.
  kmo-kmo: Kristen ma Rom akamak tari, ye meejir no tari, ye Apias awa batawa eemek,
    boboy toko tawa aka piiriichar eeka nobok nona awa awa heken eena yar. Ye yarek,
    Pol riita yenya hechi, rii God riina wohsiarek, riiti inyaka kwoya woy hikir.
  agr-agr: Romanmaya Jisusa nemajuidauk jutii minamunak chichamnak antukaju asag,
    iina igkumpaktatus Foro de Apio tutainum, nuigtú Kampatum Jega tutainum kaunawajabi.
    Pablo ditan wainak Apajuin see ti, niishkam shiig anentaimsabi.
  kyc-kyc: Yuu dokona range Kurisene yangonge dupwa namwa epelyaminyi leyaminyi sepala
    Yuu Apiasana Makete dokonape yuu kingi Upunilinya Anda Palenge Rema lenge dokonape
    namwa kandamae nyela epeyami. Nakama kandapala Pole Anatu ange lao mona poo raiya.
  urd-GVU: روم کے بھائیوں نے ہمارے بارے میں سن رکھا تھا، اور کچھ ہمارا استقبال کرنے
    کے لئے قصبہ بنام اپیُس کے چوک تک آئے جبکہ کچھ صرف ’تین سرائے‘ تک آ سکے۔ اُنہیں
    دیکھ کر پولس نے اللہ کا شکر کیا اور نیا حوصلہ پایا۔
  yre-NT: '''Kʋ "bʋɩ Zozinɔn nɛn Rɔm bɛ, zɩ o ''kʋ ''tadɩ ''wɩ ''man bɛ, ɛn o -ta
    ''kʋ ''lɛ ''flanun nɛn waa laabo Forɔm Api ''lee Troa Tavɛrne bɛ -a da. Zɩ Pɔl
    o ''yɩ bɛ, e Bali muo "fɔ, ɛn -a "koe "tɔ ''e da.'
  fuh-BKF: Nde sakiraaɓe wonɓe Roma ɓeen nannoo garol amin fu, ngari faa Luumo Abiya
    e nokku bi'eteeɗo Jipporɗe Tati faa njakkitoo min. Nde Pool yiinoo ɓe ndeen, yetti
    Laamɗo, ɓeydorii cuusal.
  arl-NT: 'Roma tiacajinijinio Jesuucua tiuuniaa pueya jaara niishiquiaari canaa tari
    nucuamaji niyani, nojoriiri nucuacoji canaa naacunuucua nijioquiaari. Coteenu
    nijionaari canaa naacuquiaari Foro de Apio tiacajinia. Tamasacaari saniniuujia
    canaa naacuquiaari Tres Tabernas jiyanishano tiacajinia. Pablo jaara narta Jesuucua
    tiuuniaa niquiquiaari, noojia cumaquiquiaariiri. Naaratej, Pueyaso sequequiaariiri:
    —¡Paacarasho cua Pueyasonaa!'
  ziw-ziw: Wazumile wa Lumi wachiva na kwiza kuchisingila hajihi na mizi ya Gwilo
    dya Apiyo na migahawa mitatu. Paolo eze awawone, amhongeza Chohile kuno engile
    moyo vidala.
  grc-TR: Κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν, ἐξῆλθον εἰς ἀπάντησιν ἡμῖν
    ἄχρις Ἀππίου Φόρου καὶ Τριῶν Ταβερνῶν· οὓς ἰδὼν ὁ Παῦλος, εὐχαριστήσας τῷ Θεῷ,
    ἔλαβε θάρσος.
  nag-nag: Aru jitia ta te biswasi bhai khan Appius Bajar aru Tinta Taverns kowa te
    amikhan ke lok kori bole ahise. Jitia Paul taikhan ke dikhise, tai Isor ke dhanyavad
    dise, aru tai mon bhi bisi mon dangor hoise.
  eng-OEBCW: The followers there had heard about us, and came out as far as the Market
    of Appius and the Three Taverns to meet us. At sight of them Paul thanked God
    and was much cheered.
  knj-NT: Ja' yet jix yaben eb creyente a Roma tol lalan kapni, catu' jix jul cu ẍa'on
    eb yul be. Ey eb jix cu cha'on bey xombal eb a Apio, ey eb xin, bey aldea chi
    yij Oxeb Posada. Ja' yet jix yilontoj Pablo tol lalan sjul ẍa'le yu eb, catu'
    jix yalon yu diosalil tet Dios. Caw chi tzalai.
  deu-1912: Und von dort, da die Brüder von uns hörten, gingen sie aus, uns entgegen,
    bis gen Appifor und Tretabern. Da die Paulus sah, dankte er Gott und gewann eine
    Zuversicht.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਤਤ੍ਰਤ੍ਯਾਃ ਭ੍ਰਾਤਰੋ(ਅ)ਸ੍ਮਾਕਮ੍ ਆਗਮਨਵਾਰ੍ੱਤਾਂ ਸ਼੍ਰੁਤ੍ਵਾ ਆੱਪਿਯਫਰੰ ਤ੍ਰਿਸ਼਼੍ਟਾਵਰ੍ਣੀਞ੍ਚ
    ਯਾਵਦ੍ ਅਗ੍ਰੇਸਰਾਃ ਸਨ੍ਤੋਸ੍ਮਾਨ੍ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਕਰ੍ੱਤੁਮ੍ ਆਗਮਨ੍; ਤੇਸ਼਼ਾਂ ਦਰ੍ਸ਼ਨਾਤ੍ ਪੌਲ ਈਸ਼੍ਵਰੰ
    ਧਨ੍ਯੰ ਵਦਨ੍ ਆਸ਼੍ਵਾਸਮ੍ ਆਪ੍ਤਵਾਨ੍|
  nob-LB: De troende i Roma hadde hørt at vi var under veis. De første møtte oss allerede
    ved Forum Appii. Flere sluttet seg til følget da vi kom til Tres Tabernæ. Da Paulus
    så de troende, takket han Gud og fikk nytt mot.
  ntj-ntj: Nyangka-ya Ruumalanguru wanalpayi pirnilu kulira ngata-ngata pitjangu.
    Kutjupatjarra-ya pitjangu yiwarla yini Yapiya-Makirrku. Nyangka-ya kutjupatjarranya
    pitjangu Yiwarla Ngarripayi Marnkurrku. Nyangka Puultu-tjananya nyakulalpi kurrurnpa
    yipilyarringu. Palunyalu Mama Kuurrnga marninypungu.
  sxb-NT: Awiina wiifu awari ku omugizi ogwa Rooma, olwa waawurra mbwe turi ao, waaza
    okutuaganra mu Ekiiyia ekia Apiasi ni mu Amayumba Asatu aga Awageni. Olwa Paulo
    yawawona, yairanizia Katonda otioo. Kandi yatuukra amaani amayia. Kutio yaikazizia
    Katonda.
  nhu-NT: No bese to gɛne, ɛ bonyii bo mbee le bo Lum ke dioo yuw lɛ bese too lo,
    ɛ bó buy no lɛne too lɛ bee bó etasɛn. Ɛ bó to naa buy fô Way wvu Abiyus e, bô
    fô Yéw Bonyii bo Ghane le yi Shɛ le. Ɛ Baul yɛn bó le, ɛ fitele fiew lɛɛtɛn, ɛ
    wvú nya keyoone ɛ̂ Nyo'.
  row-row: Yesus atahori mana sia Roma nara rena oi hai mae naa mi ma, ara rema soru
    hai mia dalaꞌ taladꞌa na. Ruma randaa ro hai mia pasar Apius; ma ruma randaa ro
    hai mia mamanaꞌ sa, naran Ume Tutuliꞌ Telu. Paulus nita se ma, ana noꞌe makasi
    nae-nae neu Lamatualain, ma rala na dadꞌi manggatee.
  msy-msy: Ezɨ nɨghnɨzir gavgavim Iesusɨn itir darasi Romɨn ikiava e barazima e izima,
    ezɨ me e bativasa izi. Ezɨ e Apiusɨn biziba amadir danganim ko Pasindian Dɨpenir
    3pla itir danganimɨn me bato. Ezɨ Pol men ganigha, egha God mɨnabagha an navim
    gavgavim ini.
  agg-agg: Romɨhündɨ anɨhondümbo-rɨhindeimbɨ ai ro ranɨ ŋgoafɨhü tüküyahumboanefɨ
    hoafɨ ra hɨmborɨyei hehimbo, asu ai Apiusɨndɨ Maket sowahɨ nindou aporambo worɨ
    ŋgɨmɨ fondarühɨ sɨnei mbumarɨhimunɨ. Ranɨyu Por ai aheimbo hoeireandürɨ haya,
    Godɨmbo hɨhɨfɨrürühɨ ŋgusüfoambe afure kümareandɨ.
  ptp-ptp: Lêc xomxo vông vinên Lom ngô wê xe val ge om he ya lam vô xe vac Maket
    Apias dɨ he ya lam vô xe vac vɨgwe ti lê nêbê Xumac Pasandia Yon. Pol yê he om
    Pol xêyaa vô nivɨha dɨ i pɨmil Anutu.
  nak-nak: Eala moli ale egiteu la valalua la lotu te Iesus oio e Rom, egite lolotia
    veia amite guviti, egite rara tavu amiteu soio te la gauru. Isahari poga tavu
    amiteu oio e Apias, isahari oio te la luma la iloto itolu ogala la mautu e Rom
    ele. E Pol hilo egiteu pogea mai ele, eia sagege pepeho, la gabutatalala tetala
    vagaritio.
  lbb-lbb: La ning la tas ana tortorot tingia, la longor a warwara omila, pa la han
    barat mila tumo na hanua na sisiurai di atongi e Apius, pa tumo ana hanua di atongi
    Natol a Rumai a Borbor. Ning e Pol i oroi pas la, i atong wakak tetek e God, pa
    a ututnala ning i arakrakai anuna lalaun.
  kan-2017: ಅಲ್ಲಿದ್ದ ಸಹೋದರರು ನಮ್ಮ ಸಮಾಚಾರವನ್ನು ಕೇಳಿದಾಗ, ನಮ್ಮನ್ನು ಭೇಟಿಮಾಡುವುದಕ್ಕಾಗಿ
    ಕೆಲವರು ಅಪ್ಪಿಯಪೇಟೆಯ ವರೆಗೂ, ಕೆಲವರು ತ್ರಿಛತ್ರವೆಂಬ ಸ್ಥಳದ ವರೆಗೂ ಬಂದರು. ಪೌಲನು ಅವರನ್ನು
    ನೋಡಿ ದೇವರಿಗೆ ಸ್ತೋತ್ರವನ್ನು ಸಲ್ಲಿಸಿ ಧೈರ್ಯಗೊಂಡನು.
  cso-NT: Jmɨ́¹ ca³lɨ³ ñi³² tsá² reh² zian² juú² Roma hi³ hí¹tsáu²³ jnoh¹, jáun² ca³ñí¹jaun¹³
