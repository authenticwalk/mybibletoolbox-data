  hin-CV: हमारे विषय में समाचार मिलने पर भाई बहिन हमसे भेंट करने अप्पियुस के चौक तथा
    त्रिओन ताबेरनॉन नामक स्थान तक आए. उन्हें देख पौलॉस ने बहुत आनंदित हो परमेश्वर
