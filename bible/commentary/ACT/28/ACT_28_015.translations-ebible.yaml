  aau-aau: Kristen Rom ko homkwe hrom ma le-nene seme lonuayk menkin, homkwe sawk
    hreme yerki-ompok mon lonyay huon e seme le nene naruok. Har homkwe hremekwe Apius
    so maket-yier sok nuw-e naruok. Seyr har homkwe yier yor-yor-a krompri non hiy
    ma liarok sok naruok huon. Pol hiy kristen seme lira menkin, hiykwe sa God se
    nak-me-ihey. Sa hiy hme ma lira hokwe, hyo uron se hiy-mon kraiay.
  tvk-tvk: Melele xa Kristin xil te hal Rom lalongeong ni usil meien namem, lakakao
    lamei tengan lavisu mi xamem e suse. Rute xil ladatil xamem e taon xa lakesi ni
    ‘Von Posen na Apias,’ e rute xil ladi nga e taon xa lakesi ni ‘Nim te Paten Tol.’
    E melele xa Pol pus xil, xi besi xi pupu e memes Hi ve xil.
  prf-NT: Dikona nabareta nen mánnampalataya hidi ti Roma en tungkul dikomi ay ummangay
    hidi ti Foro de Apio sakay ti Tres Tabernas tánni tagbuwán di kami haud. Dikona
    metan hidi ni Pablo ay nagpasalamat siya ten Diyos sakay binumegsák en isip na.
  auy-auy: Rómu-naopakemba Ísun-aaimo ísówi kówánda-aaisa isésa aampakémbá kotiyánae
    sésa Ápíyasi-naopaꞌa maaketi-márúpáꞌá seyaafáꞌ-wáásí wááumo waí-námbá kaumbo wéropaꞌa
    tuwaná Póro tuwánéna Maníkómpáꞌá aamoí úwana arunkó kaweꞌá uráiye.
  tbg-tbg: Tenavu Romini oruraavauramanta tinavu qata vakaukavara Ihura vaintinavu
    tenavu oruraavaunarara iri, vika tinavu tivita kareka Apiusi Maaketive tunainivata,
    Taaramo Naavu Vaite Varia Naavurave tunainivata anire, tinavuara rante vaura.
    Vika anuvaro Poruva vika tavero Kotirara koqema iarao tuvaro vira muntukaqihairovata
    koqema kero quahe vaura.
  hub-NT: Romanmaya shuar Jesúsai surumankau ainaka ii winamun antukaru asar, nitaka
    kuwaturmakar Apionmaya warí surutainam, Tres Tabernas tutainam igkunmakarmiaji.
    Tura nitan wainak Pabloka Yuusan maaketi tina, nisha shir enentaimsamiayi.
  hmo-hmo: Roma dekenai Keristani taudia ese ai mai noho sivarai idia kamonai. Vadaeni
