  ena-ena: Uavɨdaci Lom haiabɨla hɨsɨŋ hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami
    agɨlaŋ Polɨ Lukɨ ani ani vehavɨbali agadɨ ciaŋ hɨjɨ igahɨlavɨmi. Igahɨlavɨla nulɨdɨ
    hɨbɨ cina iga iga saŋ uavɨmi. Limu hɨhɨle agɨlaŋ uavɨla nulɨdɨ Apiusɨ mutɨŋ sabɨlɨm
    heŋ igavɨmi. Limu hɨhɨle agɨlaŋ haiabɨla mu heŋ uavɨla igavɨmi. Haiabɨla agadɨ
    ibi uu veve hɨnihɨni hɨsɨŋ ulaŋ ahica pam uavɨhadami. Polɨ agaŋ nulɨdɨ igavɨla
    Asɨ dɨ huaci uci nudɨ humɨgaŋ agaŋ huaci lɨmi.
  nbq-nbq: It nenaswei Ala aburi Oroma menda ako nit wendagwi enaruk hunggu lagagwarik,
    o vasat Apiyus, sup vaga lagu dugwit nogo yilagwima inis O Henggam Valek, andenam
    en wokninivi wagu lagagwama, Paulus il inugu lagagirik, “Nasin Ala wa,” yiluk,
    endawi adenggen agagi.
  tgo-tgo: Mbaŋa raloŋweloŋweghathɨ Rom e tɨne thɨ loŋwe utuutunime, kaero wo ghembeghemba
    Rom, amba vavana thɨ rakamena e ghemba regha idae Apaiyas Maket na vavana thɨ
    rakamena e ghemba regha idae Ŋgolo Bwabwari Ŋgoloto na wo vevaidime gheko. Mbaŋa
    Pol i thuweŋgiya gharɨgharɨko thiyako i vamatuwoŋa ghare na i taraweŋa Loi.
  yap-yap: Ma pi walagdad ni girdi’en Kristus ni yad bay u Roma e rrung’aged murung’agmad
    miyad yib ngar tawgad nga Market ni Appius fithingan, ni tagil’ e mu’ulung ko
    binaw nge fare binaw ni Dalip Tafen e Milekag fithingan ni nggu mada’gad. Ma fa’ani
    guyrad Paul, me pining e magaer ngak Got ni bochrad, ma aram me athamgil laniyan’.
  mop-NT: Pues te'i. Le'ec boon a hermano ich caj Roma, u yubajoo' ti wataco'on. Taloo'
    u c'ümo'on ti bej. Yan u c'ümajo'on ich caj Foro de Apio. Yan u c'ümajo'on ich
    caj Tres Tabernas. Le'ec aj Pablojo, u yilaj ti tan ti c'ümbül u menoo' a hermanojo.
    —Dios botic,— cu t'an aj Pablo ti'i a Dioso. Qui'aji u yool u men c'ochi c'ümbül.
  tet-tet: Oras mamaluk sia iha Roma rona ami atu baa nebaa, sia mai saka ami iha
    dalan klaran. Balu toma ami iha leo Apius; balu seluk toma ami iha fatin uma seba
    tolu. Naree nola sia, Paulus moos neon biit nodi sera dodan baa Naꞌi Maromak.
  hlt-MCSB: Te lamloh kaimih kawng te manuca rhoek loh a yaak uh tih kaimih doe hamla
    Appios kholung neh impoem pathum duela ha pawk uh. Amih a hmuh vaengah Paul loh
    thahluenah la a loh tih Pathen te a uem.
  xtd-NT: Ñayiu ka kukanu ini Jesucristu xndaxio Roma, xá ama n‑ka teku tnuꞌu‑i xa
    vaxi koio‑da, te n‑ka xetnaꞌa ñaꞌa‑i nde ñuu nani Apio xiꞌin ñuu nani Uni Taberna.
    Nu n‑xini Spalu‑i, n‑jaꞌan‑s xa n‑kutaꞌu‑s nuu Ianyuux, te n‑kukaꞌnu anu‑s.
  mdy-ETH: ሮሜ ዓጮይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሳ ኑ ዛሎ ዋይዛዖ ዓፒዮሴ ቦኦኮ ካሮ፤ ሃሣ «ዎርቆ ቤሲ ሃይሦ» ጌይንታ ቤዞ
    ኑና ዔካኒ ሙኬኔ፤ ጳውሎሴያ ዔያቶ ዴንቃዖ ፆኦሲ ጋላቲ ዶዴኔ።
  spl-spl: Mâtâwân arim tatmunŋe Yesuhât komotŋe Roma kapiân manbiŋe nengât den pat
    nâŋgâwi. Yawu otmâ nombotŋaŋe taka Apio kapiân tatmâ mambotningiwi. Nenŋe yan
    arimunŋe penaŋgiakbin. Yâhâ nombotŋe âlâŋeâmâ taka kapi âlâ, kutŋe Aŋgim Bero
    Emet Kalimbu sâm, yan mambotningiŋetâ arimunŋe penaŋgiakbin. Yan Pauloŋe yekmu
    biwiŋe holaŋakmu Anitâ mepaem tep heroŋe nâŋgâop.
  usp-NT: Y yak ajtakeltak re Kakaj Jesucristo ri wi'tak Roma xtatak jtaquil chi b'esalcoji'
    lak b'e, xpetak chi kac'ulic. Ji' xojyuk jc'ule'tak la' man luwar ri jb'ij Foro
    de Apio y nic'j chic ji' xojyuk jc'ule'tak la' jun luwar ri jb'ij Tres Tabernas.
    Cuando xril Pablo chi xojyuk c'ulsajok, xc'omowaj re Kakaj Dios y xyuk mas jcowil
    ranm.
  zav-NT: Pero na' antslə ze'e žinto' Roman' gosə'əṉeze beṉə' lɉuežɉto' ca' ža'anə'
    de que əžinto' na' bedəsə'əleze' neto' latɉə gan' nzi' lao ya'a c̱he Apio, na'
    gan' ne' Šoṉə Ranš. Na' catə' ble'i Pabən' ḻega'aque', be'e yeḻə' chox̱cwlen c̱he
    Diozən' na' bebeine' ḻo'o yic̱hɉla'ažda'ogüe'enə'.
  sgz-sgz: Má tan tám ruruna di lu kis á Rom, di longra gim ngo gimáte purut má, ki
    di aptur til Rom má dik láklák ngorer átik i malar i Nián Sirsira káián ái Apius.
    Má gim arsuar mai boh tám ruruna iatung má dik árár pas gim. Gimá sopasun kángim
    láklák má gimá han hut bul i kesi malar atul i rumán asir a kis on, má ngorer
    di tar ngisán malar er ngo ‘A Tul á Rumán Asir’. Má iatung gimá banai kes mul
    á boh tám ruruna til Rom. Má ngo a mákái tan tám ruruna ái Paulo, a arakrakai
    i kán hol má ák parpara agas uri narsán ái Káláu.
  kek-NT: Eb laj pa̱banel li cuanqueb Roma que'rabi resil nak cuulac ke. Cuanqueb
    laj pa̱banel que'chal chi c'uluc ke toj cuan cui' li c'ayil Apio xc'aba' ut cuanqueb
    ajcui' que'c'uluc ke toj sa' li na'ajej Oxib Tabernas. Nak quiril ruheb laj pa̱banel,
    laj Pablo quixbantioxi chiru li Dios ut quic'ojla xch'o̱l.
  blz-NT: Utu-utus na Roma men parasaya ni Yesus, nongorongor lelemai, pataka i raaya'a
    notadul na pasar Apius ka' na laigan tuukan men ngaanion Laigan Tuukan Tolu'.
    Raaya'a nangalabotimo i kai. Sarataa i Paulus nopootuung tii raaya'a, Paulus nobasukuurmo
    na Alaata'ala, ka' noana norampotmo.
  poe-NT: Ntá tí sín kíchó ni chjasin Roma la ó nohe sín kíxin tsjijini. Ntá iso sín
    la xetani sín nti̱a chjasin Foro Apio la ko í so sín xetani sín chjasin Tres Tabernas.
    Tió tí chꞌín Pablo kꞌuíkon tí jehe sín a kjuanchia chꞌán kjuasáya Dios la imá
    kóchéhe̱ chꞌán.
  san-TAM: 'தஸ்மாத் தத்ரத்யா​: ப்⁴ராதரோ(அ)ஸ்மாகம் ஆக³மநவார்த்தாம்ʼ ஸ்²ருத்வா ஆப்பியப²ரம்ʼ
