    த³ர்ஸ²நாத் பௌல ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ வத³ந் ஆஸ்²வாஸம் ஆப்தவாந்|'
  cof-NT: Junni Rómabi chumin Jesucrístobe penenaminla chiquila jananunca meráto,
    minute tulaibi jalainue. Weyan weyanla Tres Tabernas tinun pueblo fecári jalainanue;
    weyan weyanlari Foro de Apio tinun pueblo fecári chiquilaca tulaibi jalainanue.
    Junni Páblori yalaca quirato, Diosibe acradeseito, sonba tenca cae.
  srm-NT: Wë nöö di u bi ta waka a futu fuu go dou a Loomë, nöö hën dee sëmbë u Masa
    Jesosi fu ala jei taa sö u ta ko. Hën de kai a pasi waka ko miti u. Hafu u de
    waka te dou a di wojowojo fu di gaan pasi de kai Apii. Hafu u de fika a di kamian
    de kai Dii Wakama Wosu ta luku u. Nöö di Paulosu si taa sö de du, nöö hën a dëën
    taanga. Hën a da Masa Gadu tangi fu di piizii de mbei ku ën dë. Wë da sö di waka
    fuu waka bifö u dou a Loomë.
  qvs-NT: Chaypina Romapi Jesukristuta kreyikmasinikuna yacharkansapa riykanaynikunata.
    Chaypina tinkuwaksapa shamushpankuna sukkuna shuyawarkansapa Foro de Apio plasapi.
    Sukkuna rirkansapa Tres Tabernaskaman tinkuwaksapa. Paykunata kawashpa Pabluka
    Tata Diosta agradesishpa kushikurkan.
  zca-NT: No or mbin rë men che'n Jesukrist xa' nzho yezh Roma, lë' no nzhazhin la,
    orze' mbi'dkinez bixa' no haxta yezh Foro che'n Apio, no yezh kwa'n lë Chon Taberna,
    par mizhë'l no kun lë' bixa' ze'. No or une Pab rë xa' re', miza' Pab xkix lo
    Dios, no miro'bla Pab.
  cbc-NT: Mai, marĩ yarã Roma macããna pʉame merẽ tʉ̃goyupa jãã cabairijere. Bairo
    tie quetire catʉ̃goatana jĩcããrã maapʉ, Foro de Apio cawãmecʉtopʉ jãã bocáwʉ.
    Aperã Tres Tabernas cawãmecʉtopʉ jãã bocáwʉ. Bairo jããrẽ na cabocáro ĩñarĩ, Pablo
    pʉame, “Jãã mena mʉ ñujãñuña,” qũĩ jẽniwĩ Diore. Tʉ̃goña yeri tutuanemo joroque
    cʉ̃ áma.
  qxo-NT: Tsayman aywaycäyangäta musyarirmi Romachö criyicog waugicuna taripäyämargan
    “Foro de Apio” ningan marcayag. Waquin cagnam “Tres Tabernas” ningan marcachö
    shuyäyämargan. Paycunata ricaycurmi Pablo cushicur Tayta Diosta agradesicurgan.
  mox-mox: Ta Loma ana tovetumaqanayavo valema inoqolia, ʼinega imai ʼedaya sabi ʼitama
    taha ʼabaga ʼebegimwane ʼinaya ana wawa Afio. ʼInega wese atauya ta taha ʼabaga
    igabea Vanue Wagawaga Toidi ʼinaya wese vaina tovetumaqana maega aveloba. Ta tuta nana
    Faulo tovetumaqana diavona ʼitedi ʼinega vewaiwai ta lukaiwa Yaubada ʼinaya.
  kew-kew: Gore mo Rom su piri kone rulae onaa medalomame niaa epeme lo pagesimi ya-pulu
    niaa madata ipisimi. Nimumi Apius maket-na madasima. Go-pare page pasidia ada
    ipa repo aasa. Pol nipumi nimu aba adoa nipuna pu robaa-para raana pisa-pulu Gote-para
    ora pi loa puri misa.
  dww-dww: Tauwai sumaḡa ama kaba verauma riunama a vaiena, aubainama taudi meagai
    Porum-Api be Tres-Tabene paratinama a yovona verau bodebodemaima aubainama. Be
    raḡanine Pol taudi ya kitekitedina tauna Mamaitua yai kaiwe be debanama ya torana.
  twi-ASANTE: Anuanom a wɔwɔ Roma no tee yɛn nka sɛ yɛreba no, ebinom bɛhyiaa yɛn
    ɛkwan wɔ adwabɔeɛ a ɛwɔ Apia ɛkwan no so na afoforɔ nso hyiaa yɛn wɔ ahɔhobea
    bi a wɔfrɛ no Ahɔhodan Mmiɛnsa no. Ɛberɛ a Paulo hunuu wɔn no, ne ho sanee no
    na ɔdaa Onyankopɔn ase.
  aoj-aoj: Esis Kristen sagape Romi sameꞌ basefa afaꞌ wafiꞌi, anis safiꞌi sotambel
    Maket wambel Apiusi, apaꞌ anis safiꞌi sotambel wambel agol agalemba sagaꞌi ifagw
    wanogw sandaꞌ fiꞌi feꞌ sagapaugwi. Eaꞌ satolofa ufiaꞌw. Pol nati esis, nandagala
    nanifela God okom ananimi ambanagem.
  cbv-cbv: Roma tʉ́tchidih jwĩ tóah bejechah, Roma tʉ́tchidih moón Jesúíhwã jwĩ bejat
    doonádih joinít, biíc poómp Foro de Apio wʉ̃t jʉmni jíib chãjatboó jwiítdih jwãáát
    tʉ́ʉt niijná, ĩt jʉí páñap tajĩ. Tʉ́ttimah, biíh poómp Romadih moonbʉ́t Tres Tabernas
    wʉ̃t jʉmni ʉ̃wat pebhboó ĩt jʉí páñap tajĩ. Pánih queétdih jwãáhnit, bʉ́dí wẽina,
    “Paá, weemdíh ma tʉ́i chãjna caá”, Pablo Diosdih ã niijíp jĩ.
  taw-taw: Pen Lom binɨb Jisas nop gos lɨnɨgɨlak okok, chɨnop apebal agel nɨŋɨd, ogɨnap
    apɨl chɨnop Apiyus Maket nab ak nebeŋ pakɨlak. Pen ogɨnap apɨl chɨnop nebeŋ pakɨlak,
    bɨ okok nɨb okok nɨb kɨnɨbal kal omɨŋal nokom yek man ak. Pen chɨnop apɨl nebeŋ
    pakɨlak tek, Pol kɨlop nɨŋɨd, chɨbol nop ak tep gek, God nop tep agak.
  jic-NT: Dios ts'uyupj Roma po'o tapatja sin tji'yüsa léquetsja cupj Roma nt'a. Mpes
    tjiquil la nyüjüsün̈ jümücj nt'a. Nepénowa la nyüjüsün̈ cupj Foro de Apio nt'a,
    cámpatsja ne'aj. Nepénowa la nyüjüsün̈ cupj Tres Tabernas nt'a, nin p'iyá cámpatsja.
    Pablo yus tjinyuca na, tjüwüi'i Dios lal, po 'ücj jos tepyala.
  zap-NT: Chene won yra men ne rlaleedx Jesucrist diiz ne ydxiin noo Roma yra noo,
    wruu men wtsëlnëz men noo axtegue gyëz ne la Foro de Apio no le gyëz ne la Tson
    Tabernas. Chene wii Pabel yra men guin, wzhiilen Pabel, wdee Pabel dexkyizhtee
    lo Dëdyuzh.
  wer-wer: Ten yesën Yesuu ingre mor saö Rom kak wëaurö pit tenim yesaut kat wiak
    narö kan kourak wais kaömp yewaurek Apias kak pörek wais yanikoir. Ën narö kan
    koö ka nentepar nent ëak wieëa pörek wais yanikoir. Pël ëën Pool pitën itenak
    kön ketumön sak Anutuun yowe yema.
  ipi-ipi: Nanima Lomo tano poyale asini pema-kola, Lomo tane Kitisene tupamane nanima
    asini epeyai lene oko ale wato, nanima malanda olo epeai. Minditupa Lomo tano
    oko wamba bulupane tepa alu, Apiasa okona makesanga epeai-kola, nanima malanda
    ema. Minditupa Lomo tano oko matili tepa alu, wandakali epo paliyaini anda tepo
    atalane yuu okona epoto, nanima malanda yai. Kitisene wandakali utupane pitaka
    malanda wato, Poloto Gote ando wayu pele loto, balana nembo-tene tai gulea.
  qul-NT: Romapi caj creyentecuna yachaskacuña nokaycu chayanaycumanta; taripaj jamuwarkancu
    Apio sutiyoj plazacama, waquintaj Tres Tabernas niskacama. Creyentecunata ricuspa,
    Pablo Diosman graciasta korkan, animacorkantaj.
  tnc-tnc: Romareka Jesúre yi'yurã yija a'raᵽaka õrĩweitirã nimaraᵽe. Yoe naro'si
    simako'omakaja ma'arã yijare torirĩ netaraᵽe. Ĩ'rãrimarã, Foro de Aᵽio wãmeika
    wejearã yijare toraᵽarã. Suᵽabatirã aᵽerã Tres Tabernas wãmeika wejearã yijare
    toraᵽarã. Torã nare ĩatõᵽotirã, “Jia mibaayu”, Tuᵽarãte kẽrãᵽe Ᵽablo. Suᵽa imarĩ
    jia jĩjimakaᵽi okajãjia kimaraᵽe.
  ter-NT: Yoko eyékoxoane po'ínuhiko ûti kutípoti Jesus ya Róma kenó'okeamo ûti. Énomone
    pihíno okótumonexeovi ya ipuxóvokutihiko koéhati Parásana Âpiu yoko Mopo'âti Kavanékuti.
    Noixoânehiko Poûlu, íkoro'ixinovo Itukó'oviti koane úhepeponeoxo isóneu vo'ókukehiko.
  bmr-NT: Jaanoco Romari iicaumo Cristota gaajacuuhi mɨɨhai tahɨ mufuunoco. Jaamoro
    saaumo mɨɨhaico otoomovaumo. Jaamovɨ macabɨvuuhi jɨɨhaivɨ, Apio naajehasi Tres
    Tabernas onoomañovɨ. Jaamoco Pablo aatyɨmeuboro Moocaanico imuuhi. Jaaboro quehecutuubo.
  fuf-fuf: Musiɓɓe wonɓe e nden saare, humpitinooɓe fii amen ɓen, ari haa e ndee nokkuure
    fottirde wonde Apiyuusu e haa e ngoo hoɗo wi'eteengo Cuuɗi Tati Hoɓɓe, fii fottugol
    e amen. Ɓay Puulusa yi'ii ɓe, o jarni Alla, o ɓeydi wakkilaare.
  mwc-mwc: Rome bigeruwana biyisi wara si nonori kata ka botubotu wai, mutusi si botu
    ku Appius bigimona gawarina, ba yebo mutusi si botu ku meyaga kana waba Tavern
    asi Tonu ba namai si vera beyikai. Paul i kinanisi wai nuwanuwana i tora ba God
    i kaikaivi.
  bhl-bhl: 'Num unsuluw ding dim bakate, mali Ulom abiw mutuk fian beem Yesus elo
    gelewkabiliw kunum waneng i kililiwete: “Kame teliw kai!”, ange ange kesomi, im
    biliw abiw mutuk fian be koleweko, uniwi, mali i Abius em Wemin Am dim kalo uniwi,
    mali i Deiw Am Alemsal dim kalo uniwi, alik alik bi kalo uneko, num fukun talsiliw
    te. Teliwi, Fol e ilo yetemeko, kalfongeko, ibolow kalaing kuw keko, Sunbin-Got
    elo “Weso, seyo!”, dangse te.'
  ons-ons: Roma mat wane malip malip ŋei ŋerep eŋe ŋenane don kisi, eŋe sarimami,
    ea detkoi, dere more Apius Wane Naluo so mat mane Lobo Mat Karewe, ramami, ea
    numao sari marat ŋongoi. Pakimo, Paulo eŋe one more, Waom dage olale bakom kitoka
    more wet mali malipine so wet dereretine matogoleke.
  con-NTPO: Tseni'su faenga'su Jesúsve in'jan'chondeccu, ingi tayo jiña qquen pañamba
    majandeccu ingima cachuiye ji'fa Apio Foro canqqueni. Toya'caen majandeccu Tres
    Tabernas canqqueni ingima cachuicco'fa. Tsendeccuma attepa Pabloja avujapa Chigama
    ñotsse iñajan.
  ghs-ghs: Obetemi nagapa oho nohanoka abi nanaho pobi ao nookaqi baa Apio oho qohare
    ma aabe naga tapari nagapa ooqata nana saridzeta. Saridzemi Pauroi mooqi Ohongaho
    hasa hiiremi noho qupa qidza naateta.
  peg-peg: ରମ୍‌ନି ପାର୍ତି କିନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ମାଂ କାବୁର୍‌ ଗାଟାଜ଼ି ହେ ବାହାତାଂ
    “ଆପ୍‌ପିୟତି ଆଟ୍‌ ଆରି ‘ତିନି ଦରମ୍‌ସାଲା ଇଲ୍‌’ ପାତେକ୍‌ ମାଂ ବେଟାଆଦେଂ କାଜିଂ ୱାତାର୍, ଆରେ
    ପାଉଲ୍‌ ହେୱାରିଂ ହୁଡ଼୍‌ଜି ଇସ୍ୱର୍‌ତିଂ ଦନ୍ୟବାଦ୍‌ କିଜ଼ି ସାସ୍‌ ପାୟାତାର୍‌ ।”
  txu-NT: Nhym kam me amũ krĩraxbê Rômakam Jeju kukwakam me kute abeno kamymã ar ijarẽ.
    Nhym me arỳm ar ikutã mõ, kute ar ikajpar kadjy. Ne kam Apiju'ãnh djwỳ jamỳnh
    djàmẽ me õt djàbê 3mẽ kam bôx. Bar kam me'ỳr bôx. Nhym kam Paur me omũn arỳm Metĩndjwỳnhmã
    amikĩnh jarẽn akubyn tỳx ne.
  eng-WEBU: From there the brothers, when they heard of us, came to meet us as far
    as The Market of Appius and The Three Taverns. When Paul saw them, he thanked
    God and took courage.
  gnw-NT: Jare orererãcua upurugüɨrovia vae Roma pegua reta pe, jare amocue jae reta
    yugüeru orerovãiti Foro Apio pe, jare ĩru vae reta yugüeru orerovãiti Tres Tabernas
    pe. Jare Pablo uecha yave cua reta, umee yasurupai Tumpa pe, jare uñemɨatangãtu.
  mux-mux: Krais-nga yambu kolea-auli Rom muluring kanuma-ni ‘Yima andi okumele.’
    niring piliiku kene, enini kolea-auli Rom munduku kelku, mare ‘Apias-Maket’ niring
    koleana oku oliu kanuku liiku, mare ‘Yambu Oku Pi-Pui-Upui Tiring Lku Yupuku Angiliirim
    Koleale’ niring koleana oku oliu kanuku liiring. Poll-ni Krais-nga Rom-yambu kanuma
    uring kanupaliinga Pulu Yili-ndu “Angke” nimba numanu waengu sirim.
  maj-NT: Já nts'eé xi tjíntu nanki Roma̱, nk'ie nga kint'é nga tsichii̱ yo̱, a̱s'a̱i
    i̱ncha j'aikj'á ni̱yáni̱ má nga 'mi Na̱tsi̱n Api̱o̱ ko̱ má nga 'mi Jan Ni'ya,
    yo̱ má n'ekj'a ni̱stje̱n. Nk'ie nga kikie Pablo̱ jóo̱, kitsjáha̱ máb'a̱chjíhi̱
    Nti̱a̱ná ko̱ tsjo kik'iehe̱ ani̱ma̱ha̱.
  bkq-NT: 'Romadâ Jesus einwânni modo xina saindyly egary tydasemo myani. Tâlâ xina
    inwânwânse idâwâtyby modo praça Ápio keho idâwaym. Tâlâ lâpylâ “Azagâ tokalâ warâ
    âdydo imeom vende ieto” kehodâ xina inwânwâni modo warâ. Akaemo tientuo, Paulo
    iomazely. Aituo Deusram aguely: — Koendonro âmâ xina agâ, Pabai — kely.'
  kue-kue: Ana Rom kamun kamambuno pirkwa yomba ye no wime dingo pirtre ana no kan
    inamunedi pre konbo bange wu Apias maket dumo igle yomba yongugl wu pai-pai erimara
    yungu suwota yomara ye no kan ingwa. Yombamo wingwa i Pol kandre ye God diwakai
    yei tongo ana ye kuiya wu koglkwa.
  cot-NT: 'Irira napiguemisantarijiateni Iromaquitica iquemacojiavaquenagueti iconoagarantajiacaqueate
    icoraquejiaque itonquivojajiavaquenaquea Pororeapioqui. Itsipa mana icoraquejiaque
    yoguijajiavaquena ontaniqui icantajitica Tereshi Taverenaqui. Irira Paavoro iroompaqueate
    yamenajiapojaquerigueti icampojiri Aapani Irioshi: “Ariotesaa”, ariqueate ishinevaetanaca.'
  bnp-bnp: Na tahuna e huriki a kabukabu o Rom, ri longo a velenga ne mia, ri malaga
    rike taku, ri valai ri gi tagui mia. E huriki ranga ri malaga na Mada ne Apius
    na tanga ni gale ‘A Roho i Tolu na Mosi,’ ri valai. Na tahuna e Paulus i matai
    ria, i vivi hateka, i kavurikea a Vure.
  apn-NT: 'Hãmri nẽ kormã amỳm inhmõr ri nhũm Rõm kãm Jejus kôt mẽ ixtõ nẽ ixtõxjaja
    mẽ ijarẽnh ma nẽ man mẽ ixkutã mra. Ma krĩ pê Prasxi Apja mẽ “Wẽn Pijakrunẽpxi”
    anhỹr xwỳnh jarẽnhja wa hwỳr mẽ ixkutã mra. Hãmri pa mẽ axpẽn kaxpa nhũm Pawre
    mẽ omu nẽ hkĩnh nẽ. Nẽ mẽ hã Tĩrtũm mã amnhĩ jarẽ nẽ kãm: —Pa Tĩrtũm? Nà ãm hãmri
    na ka mẽ ixkutã jajê rẽ. Na pa mẽ omu nẽ ixkĩnh nẽ. Nà amex o amex Tĩrtũm. Anẽ.'
  ctp-NT: Wa ynan nchga nten ꞌin Jesucristo nu ngwa tyi Roma chaꞌ ndijyan ba tuwiin,
    kanꞌ chaꞌ mdoꞌo neꞌ naꞌan tyi neꞌ ndijyan neꞌ chaꞌ tyukwa taꞌa neꞌ loꞌo ba tuwiin.
    Ndyukwa taꞌa ba loꞌo ska ta nten kanꞌ nde kichen Foro de Apio, kwiꞌ ndyukwa taꞌa
    ba loꞌo xka ta neꞌ nde seꞌen naan Tres Tabernas bra kanꞌ. Mdya ꞌa Palyu xuꞌwe
    ꞌin Ndiose xa wa naꞌan yu ꞌin neꞌ taꞌaan kanꞌ, ngwa tnun la tiye yu bra kanꞌ.
  opm-opm: Susa Rom ap mutuh ohe sapti mandap kat oh koripti kakdah wandas Rom ap
    mutuhnong sapti mandap kup oh pipa. Susa maket tamohopti tei Apias oh koriyaoh
    Rom aptei Jisas ohe danong hat pati tap tem kat tit nure sapti meng oh amrama
    mandap riri nahat apris mandap patingopa. Patihan nuhur tap hat sus mandap timapti
    ap yitir ap duup oh koriyaoh bap kat ihir atei wanahat patingopa. Patihan Por
    oh wamara Got ohnong Wes ihir nambur apriyao pora ohe da oh yah hangop.
  bvr-bvr: Rrapa Jesus burr-yika Rowm aburr-ni, janguny gu-barrjekarra, aburr-galiyana
    arrburrwa gu-jarlakarr nyiburr-bamuna gurda. Lika birripa aburr-garlmuna, gojilapa
    galamurrpa nyibu-garrana gun-gata gu-jarlakarr gu-yurra gu-bamburda gun-nelangga
    Apiyach (Appius), minypa rrawa gun-gata gun-nelangga Gandin Gu-jirrapa rrapa mola
    gun-nerranga rrawa gun-gata gun-nelangga Gandin Abirri-jirrapa Gun-ngardapa. Rrapa
    gun-gatiya Paul burr-nana, nipa a-nyiljinga rrapa a-japurramayana nula Wangarr.
  wal-wal: Roomen de7iya ammaniyaageeti nubaa siyidi, Afiyoosa Giyaanne Heezzu Aqiyoosaa
    giyoosaa gakkanaassi nuna mokkanau yiidosona; PHauloosi eta be7ido wode Xoossaa
    galatidi, wozanan minettiis.
  zad-NT: Na' beṉ' Rómaka' nonḻilall' Jesúza', ka wṉezgakile' ba zoa illinnto', na'ch
    wyajgake' jḻezgake' neto' yella' le Apio, gana' chak yaana', na' gana' le Shoṉ
    Yoo Ga Chigaaṉ Beṉ'. Na' ka ble'i Páblona' ḻegake', bi'e yeḻ' chox̱ken Chioza'
    na' biyondiplallee.
  kmg-kmg: Eme hae irec miti mamanazi biŋe-nâŋec biac manambiŋte gâcnezi wareku Apio
    haeo bâfuac-nâpombiŋ â gâcnezi Tetrabeŋ haeo bâfuac-nâpombiŋ. Eme Paulozi honec-joparâ
    Anutu daŋge âzâcnerâ bubiaŋ manawec.
  aso-aso: Akaloꞌ novunivo Izesuꞌ evenele zuho Loma ebekuꞌ minaniꞌ nete leliꞌ uneꞌ
    gamazi gili lelikisi voteneꞌ olone li aniꞌ. Neꞌmine ikevo linge masi voteneꞌ uneꞌ
    nene Apio Maketiloꞌ voteneꞌ uneꞌ. Idoꞌ linge masi voteneꞌ uneꞌ nene ebeꞌ gulive
    Venenga Velite Meni Hizi Ingaaꞌ Aniꞌ Numuno Setohamo ve laaꞌ aniꞌ maloꞌ voteneꞌ
    uneꞌ ve. Pauloꞌ aza evenetoꞌ ningineꞌ nemuꞌ Oꞌmoso opoꞌni lo mulunouꞌ lamineꞌ
    gilidiꞌmo ngi lo-dineꞌ.
  uli-uli: Chotugul kowe woal Roma resa rongrong kofmem iwe resa budoh yee, rela hola
    haplom kowe ye mel Market we Appius, iwe mo Suluw Inn iyang, bo habe rol werfengal.
    Yodwe Paulus yela wirir ngo yesa kangalu Deus yal hachigchig ngo yesa palleng
    yal kkel loh lal depal.
  nin-NT: Amuya ba nu Roma a wo inga imunta yi na gru zhi ni igbu yi gbagbamu nga
    ni inta ba nu Udu ku Apiyo tuku Ako a Kpa Abichirr Atarr wa. Bulu à hi ba na nyarr
    ku Abachi, na kaki kyekye kakami.
  acu-NT: Tura asakrin Romanmaya Cristonu ainau ii winamun pachisar antukaru asar,
    sumatinam “Apio Sumati” tutainum jear, nuni ingkiunikmiaji. Tura chikich ainau
    Romanmaya jiinkiar, “Kampatam Kanuti Jea” tutainum wininau nuni ingkiunikmiaji.
    Tura asamtai Pablo Yusen maaketai tusa pengker nintimias wajamiayi.
  cak-WNT: Ri kach'alal ri yec'o chiri' pa Roma quic'axan chic c'a chi yojapon, rumari'
    xepe chikac'ulic. Yec'o ri xojoquic'ulu' ri pa jun tinamit ri Foro de Apio rubi',
    y yec'o chuka' ri xojoquic'ulu' pa jun chic lugar ri Tres Tabernas rubi'. Tek
    ri Pablo xerutz'et c'a ri kach'alal ri', xumatioxij chare ri Dios. Y re' xuya'
    ruchuk'a' xuna' riya'.
  ebk-ebk: Kun pay chinngor nan iib-a ay omaafurot ad Roma nan chami omaliyan, nunligwatcha
    ay nanib-at kan chakami. Nan tapina kan chicha at nanarcharancha inkiana as nan
    makali un Mun-el-elakwan ad Appio, ya nan tapina at inumchancha as nan makali
    un Turu ay Chumawchawsan. Kun pay inilan Pablo chicha, nunyaman kan Apo Dios,
    ya pinmigsa nan numnumna.
  spa-PDDPT: Cuando los hermanos de allí escucharon con respecto a nosotros fueron
    a encontrarnos hasta el Foro de Apio y Tres Tabernas. Cuando los vimos Pablo dio
    gracias a Dios y se animó.
  ruf-ruf: Iwanu iwamtoghole Yesu ako Roma tsawahulika ka tsatung'ali tukutsa, apfo
    watsa kutubokela mne ghulilo lya Apiyo na ng'anda ndatu tsa kuwasila wagheni.
    Pauli hawonile kamtunya Imulungu, tsakaghumighwa ghumoyo ng'ani.
  gun-gun: Roju roinya omombe'ua rã oendu vy Roma pygua irmão kuery ju ou orerovaexĩ
    aguã. Praça de Ápio ha'e Mboapy Vendeaty 'epy va'e peve ou. Ha'e va'e kuery ou
    rã Paulo oexa vy oguerovy'a Nhanderuete, ipy'a guaxuve guive.
  agu-BL: Ma yi baje'n quibital yi e' kajwutz yi at kopombil Roma, cyele'n tzaj tzun
    tan kac'ulche'n. Cho'n cyule'n tan kac'ulche'n le tc'a'ybil yi na bi'aj Apio,
    tu yi luwar yi na bi'aj Ox Witbil. Ma yi e' bene'n tilol Pawl yi e' kajwutz yi
    e' ul tan kac'ulche'n, tyoẍine'n nin tzun tetz Kataj, nin quiwix talma'-tz.
  isn-isn: Kupuma kuko awo i anyandugu, Ze yakilaa kutula ijaa inkani ni itu, ai apembilye
    ku usingiilya uko ku soko nila Apias ni dalimu itaatu. uPaulo nai wakaihenga anyandugu
    awo ai umulumbile Itunda aki ikilya ukamatiku.
  eng-PEV: Some Christians that lived in Rome heard that we were coming, so they came
    out from Rome to meet us half-way. Some of them met us at the place called Appius,
    and some of them met us at the place called the 3 pubs. Paul saw those people,
    and he felt really good and happy, and he thanked God for them.
  ilo-ULB: Manipud sadiay, kalpasan a nangngeg dagiti kakabsat ti maipanggep kadakami,
    immayda simmabat agingga iti pagtagtagilakuan ni Appio ken iti Tres Tabernas.
    Idi nakita ni Pablo dagiti kakabsat, nagyaman iti Dios ket napabileg.
  pir-NT: To cjẽna Jesu yequina pehe Romapʉ ʉsã esatire tʉhoye, Apio wame tiropʉ doeri
    cjẽne duaropʉ ʉsãre piti cari. Apequina Jesu yequina ihtia wʉhʉ wame tiropʉ ʉsãre
    piti cari. Tiquina sa piti cagʉ̃ ihñano Pablo bucueye mehna Cohãcjʉ̃re “Quehnoare”,
    ni, quehnoano jeri sãa wahari.
  anv-NT: Ndɛre dejyɛ́, bɔɔ́ Jisɔs abi alú né Rom awúgé nnó dechwɔ́, áchwɔ́ɔ
    gí ɛsé. Débané abifɔ né ntoné gesegé Apius, débané ntó abifɔ né melu
    ɛwé aŋkɛɛ́ ábɛ́lege mmu áchyɛge manka. Gébégé Pɔl agɛné ɛbwɔ́ afɛɛ́ Ɛsɔwɔ
    ne metɔɔ́ wuú ntó ɛ́kwené.
  sab-NT: Daba Jesu gerua gaba una Romamuge chku uñale cha ulita be joge chke, gire
    daba Jesu gerua gaba tanre una Romage chiu ten cha ulita ngwange jonkare. Daba
    gweale tendu cha ulita ngwange ngeru una Foro-de-Apioge, daba gweale na tendu
    cha ulita ngwange una Tres-Tabernage. Pablo gwagedu daba Jesu gerua gaba ulita
    una Romamudi ten ama ngwange jonkare gire nga chegu suga no Pablodi daba Jesu
    gerua gaba giti ten Pablo ngwange. Pablo gerudu Chube ole daba e ulita giti, Pabloge
    sugedu ama me kle gballa.
  tmd-tmd: Makwam Rom nöbö mö Jisas nugw pim bla, “Pol nöbö piaku höñɨŋö,” rɨmɨn nugwön,
    bli hö anɨŋ Apias Sɨmaim mibɨl aku möigw palmä; bli hö anɨŋ Hölɨmɨb Ram Mös Paŋ
    mɨdöŋ mögörɨb aku möigw palmä. Pol ñɨgö nugumɨn, höbwab nuŋwa wä rɨmɨn, God nugwo
    ri ablaŋe röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ ri hermanos e kꞌo Roma xketaꞌmaj ri qoponibꞌal, xebꞌel lo che
    qakꞌulik. Jujun xojkiriq pa ri luwar kabꞌiꞌx che: “Foro re Apio”, y jujun chik
    pa ri luwar kabꞌiꞌx che “Oxibꞌ Tabernas”. Echiriꞌ ri Pablo xril ri koponibꞌal
    ri hermanos, xutioxij che ri Dios y lik xnimar ukꞌuꞌx.'
  kpg-kpg: Digau hagadonu ala i Rome, ne longo bolo gimaadou i golo, ga lloomoi loo
    haga mogowaa gi nia waahale e lua go “Di Gowaa Huihui mee o Appius” mo “Nia Hale
    e Dolu”, belee heetugi mai gi gimaadou. Di madagoaa Paul ne gidee digaula, gei
    mee gu hai dana danggee ang gi God, gei gu damana mai dono hagadagadagagee.
  taj-taj: ङनी खबान मुला भिबा ताम थेःसी रोमरी मुबा विश्‍वासीगदे ङन्‍दा ह्रुप तबारी
    अप्‍पियस भिबा बजारदेन तीन पाटी भिबा शहरधोना खजी। थेनीगदेदा म्राङ्सी पावल ताङ्सी
    परमेश्‍वरदा धन्‍यवाद पिन्‍जी।
  avt-avt: Mɨt kerek nises hɨm me Krais neit wit iuwe Rom hɨr nemtau haiu mamnen,
    te hɨr nen ere nɨpiun wit ke maket ke Apias ketike wit niuk mɨrak “Wɨnak Pasenda
    Wikak,” hɨr newenaiyipɨr. Hɨr newenaiyipɨr epei au, Pol han yaaik kitehi God ketpɨwek
    hɨrak yaaik.
  cbk-cbk: Cuando el maga creyente na Roma ya oi que de camino ya came, ya anda sila
    encontra canamon. Tiene di ila ya camina por sesenta′y cuatro kilometro hasta
    na tiangue de Apio, y el otro maga gente ya camina tamen cuarenta′y ocho kilometro
    hasta na lugar que ta llama “Tres Casa de Alkiler.” Cuando si Pablo ya mira canila,
    ya dale gayot le gracias con Dios y ya tene gayot ele animo.
  uig-ARA: كېلىۋاتقانلىقىمىزدىن خەۋەر تاپقان شۇ يەردىكى قېرىنداشلار بىزنى قارشى ئېلىش
    ئۈچۈن شەھەردىن چىقىپ ھەتتا «ئاپىيۇس بازىرى»غىچە، بەزىلىرى «ئۈچ ساراي»غىچە كەلگەنىدى.
    پاۋلۇس ئۇلارنى كۆرگەندە، خۇداغا رەھمەت ئېيتىپ، غەيرەتلەندى.
  tuf-tuf: Bécayat, Roma cuitar itquin chiwat is cuwata tew̃ic rahjacro. Eyta rahcyat,
    is tihráy rojocro. Is acat tihráy rojocro. Etar Foro de Apio cuitar tihrjacro.
    Camic Usi Bay cuitar tihrjacro. Tihráy rocayat, Pábloat itchacro. Eyta ítitan,
    cue rehjequin bar chihrjacro. Sicor tan wan chájacro.
  abx-abx: Pakakatu'an-na si mga kabugtu'an si pagtu'o ari si Roma nga titakka na
    kami', agpamaktas mga iya pagtupo'. I magpakadahulu'an agsiturupo' kami' ari si
    bungto nag'arunan Plasa Apio ngan i ditangnga' may si panakka kami' ari si baryo
    nga kilala si aron Tallo Pangnginuman. Ngan pakapantaw-na si Pablo sito mga a'a,
    agpasalamat iya si Diyos ngan akapabaskog to si iya pag'atubang si mga kakurihan.
  mco-NT: Je mɨbɨjcpɨdɨjc ajcxy huɨdi anajty jɨm Roma ymɨdou ajcxy ayuc co ɨɨch anajty
    ajcxy jɨm nɨcxy, chi ajcxy chooñ nijëjɨty oy xyjɨjpcobadɨ́ɨygɨxyɨch ma je cajp
    mercado mɨɨd huɨdi anajty yxɨɨ Foro de Apio. Jacjadyii mɨbɨjcpɨdɨjc oy xyjɨjpcobadɨ̈yɨch
    ma tüg jättac huɨdi anajty yxɨɨ, Tres Tabernas. Co Pablo jɨjpco'ixɨɨy je mɨbɨjcpɨdɨjc
    ajcxy, chi Dioscojuyip yajnaxy etz ñayjɨhuɨɨyɨ janch jotcujc.
  bsp-bsp: Awɛŋc su aŋa alaŋ a dare da Rom aŋɛ ŋanane te tosu mɔ, ŋander kəfaynɛ su
    haŋ nde makit ma Apiyus, kɔ nde aŋc-we Dəkəyikiya Maas mɔ. Ntɛ Pol ɛnəŋk ŋa mɔ,
    k’eyek-yekəs Kanu, k’ɛmbɛrɛnɛ sɔ kəcəp abəkəc.
  kqf-kqf: Sauginemo valevaletimai tauwaisumaḡa Loummo giumai a vaiye ba a saḡa a
    labelabemai malagai isana, Taomana Faiona Vanuwidi. Bi ḡesaudi a tava ani waikunekune
    gabuna isana Apiyas ḡome kei taubanava. Ḡome tedi Pol i kitekitedi ba nuwana i
    lautou bi Maimaituwa i waiyebone.
  cpb-NT: Ikanta ikemakotaiyakenani iyekipaini nampitawori Roma-ki, ritonkyotawakena
    awotsiki iitaitziro “Apio” tsika riyomparitaitapiinta. Okanta janta iitaitziri
    “Mawapanko”, ari royaawentakena itsipa. Ikanta Pablo iñaayetapaakeri iyekipaini,
    riwetharyaanakari Pawa, thaamentashire ikantanaka.
  aon-aon: Aria Kristen shape Rom iri shemnek um apak hurukatin munak mutogurum, aria
    shanakumori shutrup. Enesh shanaki arigaha shaparugap anat debeiti maket abrudok
    wabur shahwarburum Apius iri. Enesh shaparugap kupaiburi douk biyog atut urusag
    gwape kupaishi shapenyog iri urusag gwataum. Douk Pol natrish aria ananin mishin
    nyor wosik dodogowin aria nenek tenkyu um Iruhin.
  hus-NT-2005: An kidháblábtsik xi Roma, in achʼámalichtsik abal neꞌech ku ulich;
    jaxtám ti kaletsik abal ti ku tamu ban bitsow xin bij Foro de Apio ani ban kubtaláb
    jeye xu bijyáb Tres Tabernas. Tam ti na Pablo in chuꞌutsik, in pidhaꞌ ti jalbintsixtaláb
    na Dios ani in achʼaꞌ abal likedhantsat tʼajat tin ejattal.
  mig-NT: Te ñani̱ yúan a ni̱ kani'i̱n‑dé tu̱'un ruu̱ jíná'an‑ri̱. Te ni̱ kenda koyo‑de,
    ni̱ ka̱kita'a̱n‑de ruu̱ onde̱ nu̱yá'u nání Apio jíín ndénúní mesón. Te ni̱ jini̱
    Pablo nuu̱‑dé. Te ni̱ na̱kuatá'ú‑de nuu̱ Dios. Te ni̱ ndundéé iní‑de.
  bps-bps: Na di kaklinge i dad flanekmi faglut di banwe Roma fan gami gafat di dale,
    snitongla gami déén di fadyan dnagit Afya, na dademe smitong gami di gumnè gal
    gumilè i dad to magu dnagit Tlu Gumnè. Na di kite Fol dad demen faglut, mlé kenen
    bong fye di Dwata, na matgal i nawan.
  mbs-mbs: Doen menge otaw egpemenal kidoen te Roma. Pegketaga-taga dan te dimateng
    kay, doen simongon kenami doton te Foro i Apyo, aw doen menge doma simongon kenami
    doton te lonsod iningedanan Telo Bentokanan. Pegkità i Pablo kandan, migpesiontong
    sikandin diyà te Timanem, aw neluba se pedowan din.
  cme-NT: Diiloŋ-dũŋ-baamba maŋ Ɔrɔmu‑i-na baŋ juɔ nu wuɔ i jo dii, baa sire jãrã
    jo nelle nande-na, ba bĩ-de «Ducɔnni siɛi». Banaŋ baa cor jo Apiyusi saŋga-na
    da ba ji jãrã-yiɛ. Polŋ juɔ'a u ne da-ba, wuɔ jaal Diiloŋo‑i aa naa migãaŋ
    dii sirɛiŋa u fɛrɛŋ nuɔ.
  sus-sus: Muxu ngaxakerenyi Rɔmakae, naxee muxu xa fe mɛ, e naxa fa muxu ralande,
    keli Rɔma han Apiyusi malan yire nun taa naxan xili Banxi Saxanyie. Pɔlu to e
    to a naxa Ala nuwali sa, a naxa limaniya.
  pon-2006: Me pwoson kan nan Rom rongada duwen kiht; re ahpw pwarodo lel wasahn netikihla
    wahntuhke en Appius oh Imwen Keiru Siluh ko pwe re en tuhwong kiht. Ni Pohl eh
    kilangirailda, e ahpw kapingkihong Koht oh eh koapworopwor ahpw laudla.
  dad-dad: Momoiya tamo an, amã masif ya anĩ karĩ de fen, idi diyok disi, Apius Maket
    ado Tamo Yenẽya Fõ Towo bun an fotou difamãf nigin disin. Pol tamo anidi ileid
    fen, Negur de fiye ken, wau megeir yalen.
  zab-NT: De saniroldilaaznɨ Jesucrist, laadeb ni rbezdeb Roma, anándeb idzɨnnɨ ruy.
    Ax bdiiadeb bedchalodeb dunnɨ axt guɨdx ni lá Foro de Apio ne guɨdx ni lá Tres
    Tabernas. Chi guná Pablɨ laadeb rzaclaazbɨ ne bdeedbɨ gracy Dios.
  jae-jae: Lasitêwai aŋga tonaŋ sêŋô aêac ŋawae ma sêpuc aêac tôŋtôŋ sêmêŋ e dêdac
    aêac aŋga Apiunê malac têtulu gêŋŋa to andu ŋacleŋŋa têlêac. Paulu gêlic êsêac
    e gêjam daŋge Anôtô totêtac kêpa sugeŋ.
  ksd-ksd: Ba ra umana ekelesia mabara dia tar valongore ra varvai ure avet, dia barat
    avet ara Tavul a Bung Apio, ma ara Tabautul a Pal na Vavagil; ba Paulo i gire
    diat, i pite pa God ma i gugu tana.
  msm-NT: Pagkadinog to mgo magtutuu diya to Roma no og-andiya koy kandan, wada dan
    baliha to kadiyu to igbaktas dan. Migtagbu sikandan kanami duon to yunsud no og-ilingon
    to Merkadu ni Apio. To duma migtagbu kanami duon to yunsud no og-ilingon to Tatoyu
    no ka Paabutanan. No kitaon sikandan ni Pablo, migpasalamat sikandin to Diyus
    aw migdigon to ginhawa din.
  myk-myk: 'Ba Oromɛ nʼa daa fɛɛ pʼa wèe ba wu logo wɛ, na ba wèe sige fo Apiyusi
    caan ki na. A pii bɛ di shɛ wèe ɲuŋɔ círi xuu wa ni, wee mɛgɛ ɲɛ: «Nabuun tatigiye
    taanri.» Ba Pɔli ya pee ɲa wɛ, a wu baraga taha Kilɛ na, na lowaa ta.'
  sbe-sbe: Loma unai Yesu taukawamamohoiyena yoma sae wasana se lapui, ede se dobima
    Apiusi Yona Kabalokulokune yo Kabakaiyawasi Numana Haiyona magaidi udiyedi se
    launayanayaigai. Paulo tamowai ta ye kitadi meta nuwana ye bayao na tapwaloloyena
    Yaubada ye lautokiyei.
  mcr-mcr: Quuvqä heqiyqä Romätaŋä iqua, qu nenyqä, “Qaŋä äpätqäŋäuä” tqaŋgä äwipiyi,
    hänaqä awä iqi äminatuŋquä äpkuwi. Iŋgaŋi qutaŋä hŋquatä maketqä aquväqŋqä, kiqä
    yoqe Apiyusi iu qe ämiŋgque. Itaŋga huizi iquatäŋi, ne aŋä, ‘Hiqaqä Yakuä Äwämä
    Uwqä Hŋquaqui-hŋqueyqä’ ätmiŋuwä iu qe ämiŋgque. Poli iqu iquau hiŋuä äqunäqe,
    iqu Goti Hanjuwä Iquenyqä “äŋguiqä” ätätä, iqueqä äwqe yäŋänäqŋqä ämakqe.
  cux-NT: Taachi ch'iindiveeⁿ hermano s'uuⁿ yeⁿ'é 'nū ní can'dáa yā ní diíⁿ yā recibir
    nús'uu ndíí yáāⁿ Apio naachi vɛɛ nii'vɛ̄ɛ̄ ní ndii yáāⁿ chi nguuvi Tres Tabernas.
    Taachí Pablo n'diichi yā 'iiⁿ'yāⁿ, ca'á yā gracias Ndyuūs níícú vɛɛ ca ánimo yeⁿ'e
    yā.
  tur-YTC: Haberimizi alan oradaki kardeşler, bizi karşılamak için Appius Çarşısı’na
    ve Üç Hanlara kadar geldiler. Pavlus onları görünce Tanrı’ya şükretti ve yüreklendi.
  san-ITR: tasmAt tatratyAH bhrAtaro.asmAkam AgamanavArttAM shrutvA AppiyapharaM triShTAvarNI ncha
    yAvad agresarAH santosmAn sAkShAt karttum Agaman; teShAM darshanAt paula IshvaraM
    dhanyaM vadan AshvAsam AptavAn|
  bel-N: Тамтэйшыя браты, пачуўшы пра нас, павыходзілі нам насустрач аж да Апіявае
    плошчы і Трох Корчмаў. Убачыўшы іх, Павал падзякаваў Богу і набраўся адвагі.
  sch-sch: Rom taka iempungei han kin thurchi an rieta male alazan ten Appius khopuingeia
    bazar lei Tung-in Inthum ten han keini ngei leh intong rangin an honga. Paul'n
    a mu ngei lechu, Pathien kôm râisânchong a rîla mohôkna lientak ngei a man
    ani.
  mic-MIQNT: Ta'nig getlams'tasultijig wigultijig Lo'mg nutma'tijig ugjit ninen aq
    naqtmi'tij ugjit asugugsinen. Ta'sijig we'gaw weita'jig glapis na gutan teluisig
    “Nesisgl ta'n i' tl nep'timg” aq igtigig me' na'gweg, glapis ta'n tli ntuisga'ti'tij
    na gutan teluisig Appius. Ta'n tujiw Poligap nemiateg, miwatmuatl Nisgaml aq welgwija'sit.
  huu-NT: Romamo nia caɨ riñenia, nainomo ite creyentiaɨ caɨ billana fɨdɨdɨmacɨ. Caɨ
    dɨne bitɨmacɨ. Foro de Apio railla naɨraɨmo damɨerie bitɨmacɨ. Jɨaɨno Tres Tabernas
    railla naɨraɨmo bitɨmacɨ. Naimacɨna cɨuano, Pablodɨ Jusiñamuimo iobillacɨno fecade.
    Ie comecɨna jɨaɨ ocuiñote. Caɨ dɨga Romamo jaidɨmacɨ.
  jiv-NT: Tura Rúmanmaya̱ Yus-shuar, ii jeatniuri̱n neka ásar jintiá iṉkiunmaktai
    tusar winiarmiayi. Chíkichkia Apiu pepru támanum táarmiayi, tura chíkichkia, Menaintiu
    Je̱a̱ tutainium táarmiayi. Nuna káunkan wáiniak Papru shiir enentáimias Yúsan
    yumiṉsamiayi.
  otm-NT: Nɛ nu'ʉ yʉ cu nangue ra Cristo mi 'bʉpʉ Roma, mi øde ba ɛ̨hmbe bʉ 'yu. Bá
    ɛ̨h pʉya, bi dąje bʉ ja ra hnini Foro de Apio, nɛ bi dąje mi'da bʉ ra hnini Tres
    Tabernas. Nɛ nu ra Pablo 'bʉ mí nu, bi xi Oją jamadi, nɛ nu Oją bi hyurpa rá mbʉi
    bʉya.
  dah-dah: Irkeb al buda kura Yesu niŋ dufaymiŋ tareŋ irtiŋ mar Rom taunde gor niŋ
    beleŋ nende mere momoŋ nuramiŋ. Irdeb waŋ neŋ ge doyaŋ hiniŋ yeŋ gasuŋ kura “Apius
    Maket” ineŋ haŋyende gor doyaŋ dirde hinhan. Munaŋ al buda kurabe taun kura deŋembe
    “Ferd ferd Gasuŋ Karwo” ineŋ haŋyende gor waŋ doyaŋ dirde hinhan. Be, kuŋ gor
    forok yeŋ Pol beleŋ al buda go yeneŋ biŋde igiŋ nurde saŋiŋ heŋ Al Kuruŋ turuŋ
    iryiŋ.
  tnk-tnk: Piəvtaha me fwe Rom, nəpɨn həreɡi mə kɨmaha iahənamuvehe, həier, mhəuvehe
    tukumaha, mheste maket səvəi Apias mɨne kwopun nəha kɨno nimwə kahar ikɨn kamərəku
    pen kamapri irə. Nəpɨn Pol rətoni irəha, rɨni tanak tɨ Kumwesən. Rerɨn raɡien.
  kpr-kpr: Iesu da dorevare Rome aminda, namanenda bino ningido, namane ategi ari
    dae fuseri. Mendeni reighi javo Epias ainda ombari vasada fetedo, namane kaifa
    useri. A mendeni reighi eni javo ‘Taberna Etodaba’ aminda fetedo, namane kaifa
    useri. Kaifa ero, namane era buvudo, ne tambudo Paul nu God kena aiyakoe sedo
    fakina usira.
  san-IAS: tasmāt tatratyāḥ bhrātaro'smākam āgamanavārttāṁ śrutvā āppiyapharaṁ triṣṭāvarṇīñca
    yāvad agresarāḥ santosmān sākṣāt karttum āgaman; teṣāṁ darśanāt paula īśvaraṁ
    dhanyaṁ vadan āśvāsam āptavān|
  nho-nho: I te saaita naa tama te lotu i Rome raa ni llono maa maatou ku ttae ake raa,
    aaraa tama i naa tama naa ni oo no ttari mai ki maatou i Apius aa aaraa tama ni oo
    no tari mai i te kina e ttapa ma ko “naa Hare Moemmoe e Toru”. I te saaita Paul
    ni kite i naa tama naa raa, tana manava ni taukareka iloo no taratara hakahiahia
    ia i TeAtua.
  gym-NT: '@see-verse:ACT.028.014'
  azg-NT: Ndoꞌ nque nnꞌan Romaꞌñeen na vantyja nꞌonhan Tyoꞌtsꞌon, xjen na jndyehan
    na ñjö́n nato, jnduiꞌhan, jndyoquitjonhan já xenꞌ tsjoon Foro de Apio ndoꞌ mañoon
    ntyjehan jndyoquitjonhan já ncüii joo na jndyu Tres Tabernas. Ndoꞌ juu Pablo,
    xjen na jndyiaaꞌ jonhan, tyincyaa jon na ncya ya Tyoꞌtsꞌon ndoꞌ tꞌoon jon na xoncüii
    tsꞌon jon.
  bhd-bhd: तैट्ठेरे मसीही ढ्लान पतो लगो, कि असां ओरेम त तैना असन अगराने अप्पियुसेरे
    चौके ते ट्लेइ धर्मशालन तगर आए, पौलुसे तैना लेइतां परमेशरेरू शुक्र कियूं ते तैस
    बड़ी हिम्मत भोइ।
  too-NT: Lā' ixcāmāca'tzīnīcanī'ttza' huan tā'timīn nac Roma palh na'icchā'nāuj.
    Lā' xlaca'n tataxtulh lā' tamilh hasta nac lītamāuj Apio lā' nā a'nlhā huanican
    Tres Tabernas. A'ntza' iclāpāxtokui nac tej. Lā' a'xni'ca' cālaktzī'lh Pablo maxquī'lh
    pāxcatca'tzī Dios lā' ka'lhīlh tapāxuhuān.
  ind-AYT: Dan, saudara-saudara seiman di sana, ketika mendengar tentang kami, datang
    dari sana sampai ke Forum Apius dan Tres Taberne untuk menjumpai kami. Saat Paulus
    melihat mereka, ia bersyukur kepada Allah dan hatinya dikuatkan.
  cjo-NT: Ari ikemakoeyawakinani ayemijantzinkaritepaeni, roojatzi ipokashiteeyantakinani,
    itonkiyoteeyawakinani. Ojamani ipoñaayitanakani. Apaanipaeni itonkiyoteeyawakinani
    Jororepiyoki, eejatzi paashinipaeni janta Tres Taweerinashiki. Paaworo, iñaantawakariri,
    ipaasonkitakiri Tajorentsi eejatzi riweshiryaanaka.
  nsn-nsn: O tamatang tagorong manang Roum ka longoro pare, king la peme inggeim,
    gisina ka la tantane tola tar lele tamiueim. Gisina ka la tar puhung barah pon,
    song ka la ueltupar tamiueim, gisina ka la ueltupara to tamiueim tena buturung
    uabulbulaua Apius, doh tar uan ra kilain, Touonor Umang Pokos. Poul ke bang huara
    tasisin, kare uatakai tang God, inggono song ke hagouo uaia pon.
  san-DEV: तस्मात् तत्रत्याः भ्रातरोऽस्माकम् आगमनवार्त्तां श्रुत्वा आप्पियफरं त्रिष्टावर्णीञ्च
    यावद् अग्रेसराः सन्तोस्मान् साक्षात् कर्त्तुम् आगमन्; तेषां दर्शनात् पौल ईश्वरं
    धन्यं वदन् आश्वासम् आप्तवान्।
  tna-NT: Dapia jei eputani edue cuana ja ejude uqueda edid'i su ecuanaju tsutana,
    Pablo epusiu bahue putana huecuana putsu. Piada piada edue cuana ja romano sa
    jadhitati jude ete Foro banime su ecuanaju tsutana. Tueda Foro da Apio banime
    edid'i su anina. Piada tunca piada ejaitiana legua Roma ejude jenetia uquedame
    puina. Pia edue cuana mu Quimisha Tabernas banime eti jude teje putitana Pablo
    etsu puji. Nueve legua cuana Roma ejude jenetia uquedame puina. Da su Pablo edue
    cuana ba putsu, ebia su janimetucheatiana. Diusu ebia su diusulupai atana.
  lid-lid: Iri lau ta Kindrei badu Rom anuhun, buku ahi adek ala, eme iri adek ame
    mada baen ta Apiyus, ma kon iri aloh Asiu Ma Taloh Ta Amunyau, atondrok ahi are
    aliy. Pol anyolom iri le badeh, ma iy edeu wurah tinan labai i ta Kindrei, ma
    bwidi ndrinen sekesek labai.
  wim-wim: Than pam wanch Christians aak Rome.angan-a, than kanam wik thooꞌ ngeeyin
    nganttamana aꞌ than yoon pentin puth umang wakin nganang aak market angan mayan
    piiy-piiyantan aak namp “Appius” aꞌ puth aak thon angan thaniy waaꞌantan, “Aawuch
    Koꞌalama.” Paul.antan ngangk min paththam wun nilan thath thananganiya aꞌ nil
    thankyou thaw God.antana pam wanch Christians al-alantamana aꞌ than ngangk thayanathin
    nunang Paul.ana.
  zga-M: Avalukhololwetu avakhu loma vuvapulikhe inongwa nchitu, vakhincha khukhotwupilila
    khuliguunchi ilya apiasi upwuvieta “migahava giedatu”. vakhansana u Nghuluve.
  yom-yom: Zikhomba ku Loma bu ziwa zitsangu zieto, bayiza tudengana kuna “zandu di
    Apiusi” ayi vana “zinzo zitatu”. Polo bu kabamona, wuvutula matondo kuidi Nzambi ;
    bosi wubaka kibakala.
  san-SIN: තස්මාත් තත්‍රත්‍යාඃ භ්‍රාතරෝ(අ)ස්මාකම් ආගමනවාර්ත්තාං ශ්‍රුත්වා ආප්පියඵරං
    ත්‍රිෂ්ටාවර්ණීඤ්ච යාවද් අග්‍රේසරාඃ සන්තෝස්මාන් සාක්‍ෂාත් කර්ත්තුම් ආගමන්; තේෂාං
    දර්ශනාත් පෞල ඊශ්වරං ධන්‍යං වදන් ආශ්වාසම් ආප්තවාන්|
  yut-yut: Kɨŋapno Rom amɨn dɨwarɨ Yesu nandaŋ gadaŋ ɨmgwit amɨn da nin abamaŋ yaŋ
    nandaŋek nin tɨmɨt do kosiron apgwit. Apba kokup kɨnda mani Apius Maket uŋudon
    nin amɨn dɨwarɨ gat domdom agɨmaŋ. Ae dɨwarɨ kokup kɨnda mani Yumaŋ Naŋek Pokgoŋ
    Yut Kapbɨ uŋudon pɨndakgɨmaŋ. Pɨndagek Pol tapmɨm paŋek Piŋkop ya yaŋ iyɨgɨt.
  grc-BYZ: κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν ἐξῆλθον εἰς ἀπάντησιν ἡμῖν
    ἄχρις Ἀππίου φόρου καὶ Τριῶν ταβερνῶν, οὓς ἰδὼν ὁ Παῦλος εὐχαριστήσας τῷ Θεῷ ἔλαβε
    θάρσος.
  cpc-NT: Ikanta ikimakotakina iyikiiti nampitawori Roma-ki, itonkiyotawakina aatsiki
    jiitaitziro “Apio” tsika jiyomparitapiinta. Okanta janta jiitaitziro “Mawapanko”,
    ari joyaawintakina pashini. Ikanta Pablo jiñaapaakiri iyikiiti, ipaasoonkitanakiri
    Pawa, thaamintashiri ikantanaka.
  nhg-NT: Tocnihua pa Roma ye oquecajque que tejua ye tebitze pa ojtle. Por inu oquisque
    de Roma para tiechnömequesque pa ojtle. Pos ohualiejque hasta puieblo de Foro
    de Apio hua hasta inu locör itucö Tres Tabernas. Cuöc Pöblo oquemejtac inu tocnihua,
    otietlasojcömachele Deus hua lalebes opajpöc.
  nya-nya: Abale kumeneko atamva kuti tikubwera, anabwera kudzakumana nafe mpaka ku
    bwalo la Apiyo ndiponso ku nyumba za alendo zitatu. Atawaona anthu amenewa Paulo
    anayamika Mulungu ndipo analimbikitsidwa.
  ngu-NT: Niman ica oquimatquej on tocnihuan ne Roma ica sa nisiu tinemij, oquisquej
    para otechnamiquitoj hasta ne ipan on pueblito itoca Tres Tabernas. Niman ocsequimej
    oyajquej más tlayecapan hasta on plaza itoca Apio. Niman ijcuac Pablo oquintac,
    oquimacac tlaxtlahuijli Dios, niman más onoyolchicau.
  kup-kup: Roma zeitak Iesuz homeo badae batat heh-nari deim soog-ñetiv hatevetet
    baevizapanez emat nari makë nataz abatao Apias mañooh-poek emat baevizahan, dei
    soogin mod nari añarab emat orohopanez zeiñ 3 demahan hehaek baevizah. Tahan Pol
    porin etet parumaz Godin biñ manat pim loporï tin ravah.
  jid-jid: Rji niki, wa mri vayi ba ba wo tre nitu mbu, baye zontu nita gbagban mu
    to rhini cucu Abiyas mba iti tra bru tra. Niwa Bulus a to mri vayi ba, a ngyiri
    ni Irji nda ti gbengblen.
  wmw-wmw: Wanduzetu wa Roma, pawejiwe kuwa tankuka kwawo, wakija kutiwinza. Wengine
    tisimanana “Kumangisha a Apiyu” na wengine mahala pakwitiwa “Manyumba matatu a
    wayeni”. Paulu, pawawonire wanu ware, akinshukuru Mwenyezimungu, akizidi kuwa
    na nguvu.
  gmv-GGM: Romen diza ammaniza asay nu gish siyidi Ahaaththaiyossa geetettiza giyane
    “hedzdzu aqoso” geetettizaso gakkanaas nuna mookkana yida; phawulossaykka ista
    beeydi Xoossu galatidesinne minetides.
  ssg-ssg: Tataen teka kahikahi Jises ti Rom hongoa ka amite luluainiwa, lato lua
    tengeni amite. Tesol, lato apatuini amite tehu taon axan Apius Forum a tesol liai
    apatuini amite tesol axan Ing Toluhu. Ti Pol ningahiwa lato, leili tian i amuam
    hawane ape i kak kemulik hani Haeu.
  zpo-NT: Re xaa Jesús mbin re kwent cheen nu. Nu snee mle xaa zee mzhaal re nu yilo
    mzhin nu yezh Roma. Lak xaa ne nze axta tub yezh le Foro cheen Apio, nu zlak xaa
    nze axta tub yezh le Yon Tyend zee zhaal xaa Pab naz ba. Nu gorna ngune Pab lo
    re xaa mzaa Pab dixkix lo Dios nu ngu balor lextoo xaa.
  poy-poy: Walongu wa aku Rumi pawapatiti visoweru vyetu, womberi wiziti kulisoku
    lya Apiu na pahala papashemwa “mikahawa mitatu” kutwanka. Paulu pakawawoniti,
    yomberi kalongiti mayagashii Mlungu, su shitwatira ashi shimtenditi kaweriti na
    moyu.
  qwh-NT: Teyta Jesusman Roma marcacho creyicoqcunaqa musyariyarqannam Roma marcaman
    noqacuna ewecayanqäta. Tsemi Romapita carullachoraq quecaq Apiu nishqan mercaduyaq
    shamicurnin chasquiyämarqan. Y waquincunanam Quima Tabernas nishqancho shuyayämarqan.
    Tseta riquecurnam, Pablu Diosta grasias nïcur masraq callpata tsarerqan.
  gaw-gaw: Ig Rom goḵunignu teutut, Romnu kristen ag ig uḵautut amu doona, laala ag
    ahan, e daden medap̱ig aben onig Apias ap̱a gona, laala ag aben laa onig Hik Awak
    Lag Oḵai Ewam ap̱a ele gona, ig ibp̱a aniḵeg, Paulus nug anaṯa, nug Kayak unuqiṯowa,
    oop̱a g̱agaṯag awom.
  nca-nca: Topo kumi Rom yaŋgurí qundo nore mahetowó ŋuro iŋoro kopo nerewero maheŋgurí.
    Kumimboko Ya Etewero Kapusa quno ŋuno sopo nereŋgurí, ko kumimboko Apius koro
    maketino ŋuno sopo nereŋgurí. Polko uni ŋu yiyoroqo Anutu yuŋgunaŋaró, ko newondí
    kondéraró.
  zpz-NTPP: De bicy na nu yuꞌ Rom, ornu güeñ dey nu za̱ de̱, orzeꞌ gua cheel dey de̱
    ya̱ gashtal tub lugaar nu la Yagyiꞌ ni Apio, nu tuubaꞌ lugaar nu la Chon Posad.
    Ornu Baly bzaac yu de yu zeꞌ, orzeꞌ briic yu gras ni Ñgyoozh, nunu gud baloor
    niy.
  mkj-mkj: Joauloanngok nehn Rome rongda doahr kamai, irai indoahjang nehn kahnihmw
    ma adanki Market of Appius apel Three Inns pwa irai en suhwoang kamai. Nehn en
    Paul kapangda irai, ih kapingki oang Koahs apel ah koapwoarpwoar ken koalikla.
  zac-NT: 'Ra më Roma narialdí lduꞌi dizaꞌquë, hia napë rall nutici de quë guëdchini
    naꞌa Roma. Bëruꞌu rall; bidë guëlliꞌi rall lëꞌë naꞌa hashtë nezë catë rniꞌi rall
    Foro de Apio. Bëdchini rall hashtë stubi lugar catë naquë́ paradë nalë Tsunë Tabernas.
    Iurní guná Pablo lu rall, nalë́ bëquitë ldúꞌiꞌ nu bëdë́ꞌëiꞌ graci lu Dios. Guníꞌiꞌ:
    ―Dushquilli Dios, iurneꞌ bëdchinia ladzë të.'
  kyg-kyg: Lava gemo huꞌnaya gemo Lomu taonifi konagatimogimo afiteꞌapaeꞌmo Apiyasi
    maketi kumateꞌmo neꞌageta fotu hutetaeꞌmo lavaleꞌnageta magokepi neꞌunageꞌapaeꞌmo
    nata vayaꞌai noꞌmo loleꞌe magoꞌe noꞌmo haneꞌniya yateꞌmo magoꞌe Lomu taonifi konagatimogimo
    neꞌageta fotu huteta Poloꞌa apaketenoꞌaeꞌmo Gotifeꞌmo hao ke heteno aipamo alino
    lokiya vaino ateꞌniye.
  kmk-kmk: Sadat manuttuwa ud Roma, nagngoḻan da un dumatong kami ot inummoy dikami
    inabat kan dida’t din ili un mangngadan Tendaan ud Appio. Sadat udum ummabat da
    pay sidin igawa mangngadan si Tuḻu’n Dadaggusan Dat Kakkaili. Mailan man Pablo
    dida nanyaman kan Apudyus ot napabos-oḻ dit angos na.
  cao-NT: Jatsi no johai ca yoati tsi Romá ca xatë bá nicani quiha. Nicahax tsi quiha
    Foro de Apio, naa Tres Tabernas icanai ca qui ja bocani quiha, toa xo tsi noqui
    manaxëna. Jato bëchahax tsi “Gracias” i Dios qui Pablo niquë ranihi na. Jaha tsi
    ja chamaniquë.
  bbr-bbr: Iken jaunokot akan woiaka epar moin akas ik Rom näu mena siakup koumun
    ämän roumana, ak atapukas ik taraikaun koin. Karauk roat ik taraikaun Apius nukan
    Amket opok koin. Karauk apu opok nineäin ou 3 orip rawon opok koi taraikoin. Pol
    nukas kiro roat koi taraikoin apwaromara, Anut nukan enip jou mianik, kon wou
    näu sarewon.
  inb-inb: Romapi kaug­sag Jesus­wa tukus­ka­kunaka, nukan­chi chaia­na­kugta iachaspa,
    Foro de Apio i Kim­sa Tabirna suti­kunama llug­sir­ka­kuna, nukan­chita tupan­ga­pa.
    Chi runa­kunata kawaspa, Pabloka, Taita Diusta “Pai Siñur” nispa, alli iuia­chii­wa­mi
    tukug­samurka.
  hrv-hrv: Kada su tamošnja braća čula za nas, iziđoše nam u susret do Apijeva trga
    i Triju gostionica. Kad ih Pavao ugleda, zahvali Bogu i ohrabri se.
  box-NT: Wàn zàwa na tà a *Krista bìo ho lóhó mu yi na ɲá wa ɓuenló sã,
    á ló ɓueé sã́ wa yahó ho Apiyuusi yàwá, lè ho lahó na ɓa le «Làanía
    bìo tĩn» yi. Bìo ó o Poole mɔn ɓa ó o dó le Dónbeenì bárákà á yú
    le sĩ-heɓúee.
  ote-NT: Y nuya cu de guehni Nroma ya mi pa̱di gue ma ga tsøñhe, hangue nuꞌʉ́ xqui
    bøni e da da̱cje ja ra da̱ꞌñu núꞌa̱ mri ma Nroma, gueta ra tai de ra tꞌʉca hnini
    rá thuhu Foro de Apio ne ra hnini rá thuhu Hñu Ngu. Ha nu mi hyanda ra cu Pablo
    núꞌʉ ya cu, nuꞌá̱ bi umba njama̱di Ajua̱ ne bi hñu rá mʉi ne xi bi johyaꞌa̱.
  wnu-wnu: '@see-verse:ACT.028.014'
  zam-NT: 'Mèn co'' ndxàc hues nu'' por cón che''n Jesucrist co'' nqueltàa ciuda Rom
    nonle'' le'' nu'' zin. Ngro'' mèna par mbi''th càa ned mèna nu''. Ndxep mèn mbi''th
    càa ned nu'' axta thìb yèez co'' lèe Son Cantin. Le'' taamas mèn na, mbi''th càa
    ned nu'' axta co''te'' nziri'' thìb yèez co'' ne'' lèe Xbi'' Che''n Rey Api. Co''se''
    gunèe Pab nde mèna, ndxab Pab: Ay, Dio''s. Diox quix U'', Diox, loo Diox. No anze''f
    mbye''th lezo'' Pab tac mzin Pab ciuda Rom no yende cón ngòc loo Pab ned nde Pab.'
  zyp-NT: Rom khuapui letei a ungpaw he zingtu uny sahlo taco a va tlung he tahpaw
    khah aa thui cawtah dai pawtah va sei he ka, Apius Chodokhua le Khuabuh Ingthung
    khua tai khah aa va phah. Paul tah aaning sahlo cawh a hmuh tih he tah Khazing
    kha lawngbia hlai ka, a hnaw a ngang.
  sey-NT: Yëquë saiye tsoe asani paꞌicohuaꞌipi Maijaꞌquë doꞌijëpi sa̱ñope dani ti̱ꞌahuë,
    yëquëre. Forona Apio quëꞌrona, toaso̱ co̱no u̱cu huë̱ꞌña paꞌi hue̱ꞌña, ja̱ Romarepa
    ti̱ꞌamaꞌnë. Ja̱ maca Pablo ña huajëni sihuaquë Maijaꞌquëre deꞌoji caquë pëpapi.
  nvm-nvm: No vakga e God ma vierafejo Rom karinva iji bun no roko iji faime bun roin
    roke Afias Maket ijia bieduin. Regavo e roin bu roke ar Tiri In ijia bieduome
    aferduom vain. Bu ijegrejga For fu e iji giame fuka Godon oimarkoga kaven fuon
    iji fuka ijia una daro bomana aben.
  mps-mps: Da Romba sabalisiąbadi, Jisasgo po wali pabo we bidi augwaligo da asobo
    po odama, da tų tomoba augwaligo tiąba asali. Tama me badu digibulu bobenu gana
    aselawali, maket me nogi Apiusde dago suali. Tama me badu aselama, te bidigo osogo
    abelama pibo be sela elalubo digide dago suali. Pol agai Jisasgo po wali pabo
    we bidi suyu, Godibolo nage usu dao wali, tebogo aga homu dąų walobao, te homu
    yali.
  pab-NT: Wihinaeharenai Roma nali tyaoniterenai sema wikaokene hoka tyoa ahalakoatyaha
    wiso wenakalati Ápio nali, exahe wenakalati Hanama Betetyakalati aokahitere nali
    akiti tehitiya haiyaharenai ahalakoatya wiso. Paulo waiyahene hoka ihalahare Enore
    kakoa, exahe ihalahare tyaona.
  llg-llg: Faik fo Yesus hataholi nala manai Roma lamanene lae, ai mini ele miu, boe
    ma ala mai soluk ai nai dala lalaꞌdak. Luma ala hambu ai mima Pasa Apius. Feꞌe
    kala ala hambu ai mima mamanak esa, naꞌde Pasanggarahan Telu. Faik fo Paulus nita
    sala, boe ma noke makasi noꞌuk neu Manetualain, de ndia dalen ana daꞌdi natea.
  kyf-kyf: Wlɔmʋʋ -Lagɔnyɩma 'nʋa nɩɩ, -a mɩ -mɔ yida, 'ɩn wa yia -aɩn yoo -saa yi
    tɩklɩɩ Apiusʋʋ lɔkɔ 'wʋ, we -yɔ wee 'gbee da wa laa 'Lakpanyaa Zɔgʋbudu Ta. Da
    Pɔlʋ 'yɩa wa -yɔ, ɔ 'paa -Lagɔ fuo, 'ɩn we yia ɔ 'kʋayli 'pa.
  tpi-tpi: Taim ol Kristen bilong Rom i harim tok olsem mipela i wokabaut i kam, ol
    i kam bilong bungim mipela long rot. Na mipela i bungim ol long Maket Bilong Apius
    na long ples ol i kolim Tripela Haus Pasindia. Pol i lukim ol, na em i tenkyu
    long God, na bel bilong en i kisim strong.
  mih-NT: Ta sa ñihi ñiyɨvɨ sino iñi sii ra Jesús tuhun vatyi vasi ndi ta i quita
    ñu ñuu Roma ta i quisi zatahan ñu sii ndi ityi vasi ndi. Zuhva ñu i quisi, ñihi
    tahan ñu sihin ndi minoo nuyahvi nu nañi si Foro Apio. Ta inga ñu quisi, ñihi
    tahan ñu sihin ndi nu nañi si Uñi Tahan Vehe Posada. Sa ndyehe ra Pablo sii ñu
    ta saha ra tyahvi ndyoo sii Ndyoo ta sicoo ca tundyee iñi sii ra ta zɨɨ ca cuñi
    ra.
  qvh-NT: Sayman aywaycäyashgätami Romacho cag waugui-panicuna musyayargan. Saymi
    paycuna shayämorgan Foro de Apio nishganyag saycho taripäyämänanpä. Waquin cagnami
    Quimsa Taberna nishgancho shuyaräyämargan saycho tincuyänäpä. Paycunata ricaycurmi
    Tayta Diosninsita Pablo cushish agradëcicorgan.
  kms-kms: Jisas ningg wute Rom kin beghi bodo kin wand mutungu, di beghi ngim mengu
    righe mandi. Ninge mandi beghi Apius maket pe tende mundomu di ane nyinge pare
    po. Di po sunyi ire mari wute wonji kin mandi mase kin Baj Temi Ire puq mand ye
    tende di wute aye mune mandi mundomu. Pol ni nuqond, di ni God chumbuai nindig,
    muq ni umbo pe gre natevi.
  agn-agn: Nabalitan tang mga pamagto don ong Roma ang komabot ami ra, animan namansipaning
    tanira asta ong Foro de Apio ig Tres Tabernas para bagaten ami nira. Pagaita ni
    Pablo ong nira, nagpasalamat tanandia ong Dios ig namoirsa tang nem na.
  nhi-NT: Ihcuac in tlaniltocanih tlen pouih Roma ocmatqueh tahsisqueh, oualahqueh
    otechnamiquicoh hasta in altipetl Apio Tianquisco uan altipetl Yeyi Tabernas.
    Pablo, ihcuac oquimitac, omotlasohcamat inauac Dios uan omoyolchicau.
  ttc-NT: Kye qerman aj Rom, ya ma tz'ok kcha'o' qi'ja, kyetz eb'aj'ul kanol qetza
    max tuj te luwar aj tb'i Ox Posad b'ix aj n'ok q'uma' Apio aj ja' n'ok kchimo'
    kyib' kye xjal. Te Pa'k ya ma kyexik te'e', ochalaj b'ix oxik tsi' pixon te Qtata
    Dios.
  dan-1931: Og Brødrene derfra, som havde hørt om os, kom os i Møde til Appius's Forum
    og Tres-Tabernæ. Og da Paulus så dem, takkede han Gud og fattede Mod.
  kwj-kwj: Wondawani Rom pe sembe ha himako le wu mendiwani ya nu tanda. Wosini wu
    ini wunu fwele mwaꞌambwe wungwa jindau michi, Apiyas, ko tiki ya wu ambwe. Wowani
    wunu fwele ini, Hima Tukuya Aka Namili, wu uchandau ko ki ya wu ambwe. Wosiwani
    nu tani numbo tiki ya nu anahei. Wowani Pol Gotri ni ri weseꞌawani sembe rihi
    ti ya yakina.
  vie-OVCB: Anh chị em tín hữu thủ đô La Mã nghe tin, liền ra công trường Áp-bi-u
    và Ba Quán đón tiếp. Nhìn thấy anh chị em, Phao-lô cảm tạ Đức Chúa Trời và tinh
    thần được phấn khởi.
  kze-kze: Árómáa-naopakemba Ísun-aai ísówai kówánda-ainta isésa aampaké kotiránáe
    sésa Ápíyasi-naopa'a máákéti-maruka'a amápa-kwaasi kwááyumo kwaí-námbá kaumbo
    kwáyopa'a tuwaná Póro tuwánéna Áánútumpa'a aamoí úwana arunkó kawe'á uráiye.
  mpj-mpj: Jiijajku walyjakajaluya kulirnu Ruummartajilu kaya yanu tuumaya yupalwana
    kujungkarringu-lanyajuya, tawun Yapipurumangka. Puulju-jananya nyangu ka pukurlarringu-janampa,
    Mama ngarnawarrapurluka marninypungu.
  lbk-lbk: Osto'y chinngen nan iib-a ay mamati id Roma nan omal-aliyanmi, inmali nan
    tapina ay sinmab-at isnan markitan nan Appio, ya nan tapina inmali cha engkhana
    isnan makwanin Tolo ay Enchagchag-osan. Issan nangil-an Pablo ken chaicha, nenyaman
    ken Apo Dios ya finmikas nan nemnemna.
  mto-NT: Je̱ utsta je̱ ajchta pa̱n pa̱n jatyeꞌe je̱mda Roma, je̱ꞌe̱ tseꞌe du̱mó̱tudu
    je̱ts je̱ꞌyap a̱a̱tseꞌe, je̱ꞌe̱ ka̱jxts a̱a̱tseꞌe xꞌame̱jtsidi je̱ vaat joma veꞌe
    du̱tijta Foro de Apio je̱ts je̱ it juuꞌ veꞌe du̱xa̱a̱j Tres Tabernas. Ku veꞌe
    je̱ Pablo du̱ꞌix je̱ utsta je̱ ajchta, kyuko̱jtsji tseꞌe je̱ Nteꞌyam je̱tseꞌe
    jyo̱tꞌama̱ji.
  bzh-bzh: Lob Yesu-yi-alam vu nyëġ böp Rom denġo bë he ya verup, lom yam denebuu
    he ggëp aggata. Lob vahi deyam medeto maket Apius, gevahi deto Begganġ-vatëveḳ-löö.
    Paulus lë sir, lom jom raḳ ya vu Anutu los ahë nivesa in sir, gayo niwëëk raḳ.
  guj-2017: રોમમાંના (વિશ્વાસી) ભાઈઓ અમારાં આગમન વિષે સાંભળીને ત્યાંથી આપ્પિયસ બજાર
    તથા ‘ત્રણ ધર્મશાળા’ નામના સ્થળો સુધી અમને સામેથી મળવા આવ્યા; પાઉલે તેઓને જોઈને
    ઈશ્વરની સ્તુતિ કરી અને હિંમત રાખી.
  jvn-NT: Nang kuta Rum kono sedulur-sedulur Kristen krungu nèk awaké déwé teka. Wong-wong
    pada metuk awaké déwé nang Pasar Apius lan uga nang Trés Taberné. Kadung rasul
    Paulus kepetuk karo sedulur-sedulur mau, dèkné terus maturkesuwun marang Gusti
    Allah lan nampa kekuwatan anyar.
  byr-byr: Kwaakaanya wɨna yadaawojɨ Romɨ mwaalyara neyaꞌmwera nemɨnyɨna kadɨka dara
    wɨꞌnesaꞌ “Polɨjɨ pwara Kɨraazɨtɨyarerajɨ jɨnɨgava!” Sara deva pwara Maaketɨya
    Aapɨyaazɨna wɨjɨmaaꞌnyɨna kaneyeꞌ pwara anga Se Warya Dawaai Dasabanna wɨjɨmaaꞌnyɨna
    neyeꞌ. Wɨjɨmaaꞌnyɨna kaneyeꞌ Polɨ kumɨnyɨ tɨnna wanganaka Gotɨyarɨ “Su! Su!” wɨdɨna
    yaka gamɨre sɨmunyavɨ yɨvaimwangebwi maaraka yɨlaaya yɨna yaꞌ.
  ian-ian: Romba lɨga Jisasna mbaapmamba la nɨmba yana vat wutaa Apias walɨnja wenga
    kavat nɨn kat vɨvat yandi. Ngay kuvut ta kavat yandi. Pol ndi kat vɨlaa nolin
    ngwandɨga solat sɨndɨ.
  hun-hun: Onnan is az atyafiak, amikor a dolgainkat meghallották, elénk jöttek Appii
    Forumig és Tres Tabernaeig. Mikor Pál meglátta őket, hálát adott az Istennek,
    és eltelt bizalommal.
  mcf-NT: Podqued Apio caidën choec, quequin chuituidac Esuquidistu tantiaquid Doma
    yacnocquid utsi-utsiec Pabado bëquedec nidanepondash. Adecbidi Esuquidistu tantiaquid
    utsibo shubu dadpen icquid Tabednas Abentsëc chotsec quequin cuënaid yacnocquido
    Pabado bëquedoaic nidaneoapondash. Aido cho-chosho isashien, Ëbi dayacquio icmenuen
    nëidtedi mimbi chomioc, Papa, quec dayacquio iquebi, quiampondash Pabado.
  kjs-kjs: Gore mo Rom su piri kone rulae enaali medalomame naa epeme lo pagisimi
    yaa-pulu naa madaala ipisimi. Nimumi Apius maket-na madaasima. Go-pare page pasidia
    ada ipa repo aasa. Pol nipumi nimu abala adoma nipuna pu robaa-para raana pisa-pulu
    Gote-para ora pili loma puri misa.
  mni-mni: Rome-da leiba thajaba ichil inaosingna eikhoigi maramda tare aduga Appius-ki
    Keithel amadi Mithungsang Ahum kouba maphamsing adu phaoba eikhoibu unaba laklammi.
    Paul-na makhoibu ubada Tengban Mapubu thagatlammi amadi pukning thougatcharammi.
  yad-NT: 'Ridyetya̱danumatiy Róma ja̱nvay: “Jativyenuma riy Pávuruveda,” ru̱deda
    ji̱ta Crístumu tuva̱chuvay riidcho̱ju̱ variy, jasiy richeryeñuvejada Ápyumu riy,
    Mumuri̱ Cantíñumu jarye. Sadiyadanumatiy Pávuru ruuva, si̱chana̱tya̱da variñi̱
    Ju̱denu, savanu̱tya̱da varintyiyu.'
  mxb-NT: Ta sa̱ ni̱ niꞌi̱ tóꞌon na̱ kúú kuendá Jesús ndéi ñoo Roma ña̱ ve̱i ndu,
    sa̱ꞌá ño̱ó ni̱ saa̱ na̱ ni̱ niꞌi̱ ná nduꞌu̱ íchi̱ ve̱i ñoo naní Foro de Apio xíꞌín
    iin ka̱ ñoo naní Ndin oni̱ Tabernas. Tá ni̱ xini Pablo ña̱ ni̱ ka̱sáa̱ na̱ kúú
    kuendá Jesús ñoó, dá ni̱ na̱ki̱ꞌo na ndivéꞌe noo̱ Ndios, ta ni̱ ndu̱ndeé iní na̱.
  pon-2006A: Me pwoson kan nan Rom rongada duwen kiht; re ahpw pwarodo lel wasahn
    netikihla wahntuhke en Appius oh Imwen Keiru Siluh ko pwe re en tuhwong kiht.
    Ni Pohl eh kilangirailda, e ahpw kapingkihong Koht oh eh koapworopwor ahpw laudla.
  maq-NT: Hane xuta ladu rë Jesús xi siu ngajan Roma ne, xi camachaya rë me xi ha
    jima tiña ngayin ne, canduvatjengui niji me ndiya. Ngujo me ne, cafehe me hisca
    hiscan hmí rë Ndetsin Apio. Hane ngujo nga me ne, cafehe me hiscan hmí rë Jyan
    Cantina. Hane xi cavëë Pablo xuta jan ne, casua me nacuechji rë Nina, hacuaha
    casacu rë me cjuetacun.
  hto-hto: Jae Rómamo ite ámatɨaɨ caɨ billáfuena uícodo fɨdɨ́diaɨoɨ. Ie jira io anamo
    conímamo caɨmo dúcɨillena uícomo bitíaɨoɨ. Conímamo íaɨoɨ dúcɨnano “Foro de Apiona”
    mameide. Jɨáɨfodo daɨna, Apio iomo ite fecáriraco. Jɨáɨno mámecɨ “Tres Tabernas.”
    (Afe mámecɨ dobáiñuano daɨna Daámani Dúcɨrachupi.) Afénuiaɨmo Pablo éroicaillano
    Juzíñamuimo “Ɨere fɨgora” daɨde. Iemona Pablo comecɨ caɨmare íficaide.
  por-BRBSL: De lá os irmãos, quando ouviram falar de nós, vieram ao nosso encontro
    até O Mercado de Appius e As Três Tavernas. Quando Paulo os viu, ele agradeceu
    a Deus e tomou coragem.
  ces-NKB: Když pak o nás uslyšeli tamější bratři, vyšli nám naproti až k Appiově
    tržišti a ke Třem krčmám. Když je Pavel uviděl, poděkoval Bohu a nabyl odvahy.
  cui-cui: Pomonae irʉ pejume cowʉntsiwichi Jesús, Roma tomaramonaepiwi, cou pana
    yabara jume tane xua imoxoyo papatan. Daxota cou ichamonae pana siwa dendena pecaerena.
    Foro de Apio tomara beparena. Ichamonae Tres Tabernas tomara beparena pia pana
    taetsi. Poxonae Pablo barapomonae tane, Nacomtha tsipaeba. Pablo jʉntʉ coyene
    sadʉjei xua jʉntema pepoponaewa poxonae tane pomonae pejume cowʉntsiwichi Jesús.
  boj-2014: Rom dia Yesus aqa tamo uŋgasari qudei naŋgi iga beqnam qusibqa gamq di
    iga turqajqa marsib walwelosib aiyeb. Naŋgi aiyeqnabqa iga giloqnsim gam qalaq
    di qure ñam Apius Iŋgi Qariŋyo Qure dia naŋgi qudei turem. Olo gilsimqa qure ñam
    Ŋereŋo Tal Qalub dia naŋgi qudei turem. Turosim unjrsimqa Pol a tulaŋ areboleboleiyonaqa
    Qotei biŋiyosiqa aqa are siŋgilakobaiyej.
  eng-OEBUS: The followers there had heard about us, and came out as far as the Market
    of Appius and the Three Taverns to meet us. At sight of them Paul thanked God
    and was much cheered.
  eri-eri: Saini Rom langa Kristen nere ere golodu maiya waha beele isidu, nere ere
    toroba higod bode jala langa mayane. Ono wanenga ere Apius Nomo Maket bagu haumu
    nere lede Pasindia Mata Eei, ide waha langa toroba nigeye. Pol no nere nerigedu
    bona huwanya danga wainga Itou hilobainga tuwai.
  aly-aly: Jesus-arl apenteyel Rome-arenyel awek, anwantherrarl apetyek, rernem anwekantherr-warl-athek
    apetyek, ampep-warl, rlwatetyek. Appius tawen Three Taverns tawen-warl. Renh-rnem
    aremel, Paul Akngeyek inkwerelhek, rantey arrpemarl arnkatyirrek. Ikwer-penhan
    anwantherr Rome-warl-anem anperl-alhek.
  wiu-wiu: Nitoa ka ludu poadete pokolopa Lome take mea Yesunomo yakoa motane yename
    toto noatekomo yakamotekete kotua nokoi. Padeka-kitame Apiase Makesike kotua note
    wa padeka-kitame eni ta patukoa Pasidia Yapu Tebolo wa ibini akene take kotua
    note tokoi. Nitikoli enekete Poloyo Akolali-pala ke wa oa wene weye akeneya kutu
    poademe poka.
  swe-swe: Så fort syskonen [de kristna i Rom] hade fått höra att vi var på väg, kom
    de ut ända till Forum Appii [sju mil från Rom] och Tres Tabernae [fem mil från
    Rom] för att möta oss. Då Paulus fick se dem tackade han Gud och fick nytt mod.
    [Även om Paulus inte besökt Rom tidigare var han välbekant bland de troende där.
    Ungefär tre år tidigare, omkring 57 e.Kr., hade han skrivit Romarbrevet till dem
    från Korint under sin tredje missionsresa. Bland dem som mötte honom nu fanns
    förmodligen flera av dem som han hälsade till i , bland annat Priscilla och Aquila,
    se även .]
  cth-cth: Kaimae kamthang ka thai e Rom kho e hmaunawnghanaw teh kaimouh hoi kâhmo
    hanelah, Rom kho hoi Appius hno yonae hoi bangla kathum touh tie totouh a tho
    awh. Pawl ni ahnimouh a hmu nah, Cathut koe lunghawi lawk a dei teh a thahmei
    awh.
  mti-mti: Tatangwanen nunan anoyawa, mu nu yau nuntan oya Romu apa at Api Porum ge
    at Tores Tavans onamiya. Poru mu yawam God gumbe gaun wane, mu ano yusiwa waniya.
  pad-NT: Arihojahi, ai arihi'ianahi arabo maina aokha'ihi Roma sidaji-ra anikhahavini.
    Cristo kaija'ari Roma sidajia vahojakia vakamitha'ihi ida akaikahina monini. Vikha'aha,
    haria vakaragaharari'aha. Ápio ibavi onikia va'ora akaragarari'aha adani vahoariha.
    Vada Ibavini Ahoarabakosikia onikia va'ora akaragarari'aha adani vahoariha. Paulo
    va'ora noki'aha, khaii ni'aha, Deus jahana vani-ra kahi'aha ada Paulo.
  twi-twi: Anuanom a wɔwɔ Roma no tee yɛn nka sɛ yɛreba no, ebinom behyiaa yɛn kwan
    wɔ aguabɔbea a ɛwɔ Apia kwan no so na afoforo nso hyiaa yɛn wɔ ahɔhobea bi a wɔfrɛ
    no Ahɔhodan Abiɛsa no. Bere a Paulo huu wɔn no, ne ho san no na ɔdaa Onyankopɔn
    ase.
  hlt-hlt: Te lamloh kaimih kawng te manuca rhoek loh a yaak uh tih kaimih doe hamla
    Appios kholung neh impoem pathum duela ha pawk uh. Amih a hmuh vaengah Paul loh
    thahluenah la a loh tihPathen te a uem.
  tbz-SIM: Kɛ̀ Yesu kɔbɛ bɛ̀ɛ̀ bo Odommu kɛ̀ bɛ̀ɛ keè ti kpɛ́í, kɛ́kɔtɛní Dɑpiyusi
    bɛ̀ tɑɑ̀ dɛ̀ dikɑ̃̀tìrì kɛ ti co, kɛ̀ bɛtɔbɛ̀ɛ kɔtɛní bɛ̀ tu dɛ̀ titouti tìtɑ̃ɑ̃ti
    bɛpɔ̀ɔ̀bɛ̀ kpɛti. Kɛ̀ Pɔɔrii bɛ̀ yɑ̀ kòo yɛ̀mmɛ̀ɛ nɑrikɛ kòo sɑ̃ntɛ Kuyie.
  san-GUJ: તસ્માત્ તત્રત્યાઃ ભ્રાતરોઽસ્માકમ્ આગમનવાર્ત્તાં શ્રુત્વા આપ્પિયફરં ત્રિષ્ટાવર્ણીઞ્ચ
    યાવદ્ અગ્રેસરાઃ સન્તોસ્માન્ સાક્ષાત્ કર્ત્તુમ્ આગમન્; તેષાં દર્શનાત્ પૌલ ઈશ્વરં
    ધન્યં વદન્ આશ્વાસમ્ આપ્તવાન્|
  amx-amx: Nakenh-nakenh Rome-areny mapel awek, nwern petjerleh. Inang nwerneh-warn
    arnekarner petjek. Inang nwernenh mer Appius-el Warl Angerr Rrpwetjel thwen aretj-alhek.
    Paul rang inenh aremel arrken awelhek. Kwereng rang Altjerr kwer-warn kangkemel
    angkek, “Mwerr ntwang nhenh map angetjek!”
  ake-NT: To' uya ina uyepʉ Ron pona tukai' etasa' a'tai, to' uye'sa' esi'pʉ ɨnnon
    A'piyas tepose rɨ, tʉron kon nɨrɨ uye'sa' esi'pʉ Osorʉwau Patatʉse' tepose'ne
    rɨ ina e'matai. Pʉsamoro eposa' tʉuya a'tai, Paarʉ uya Papa pɨ' tenki ta'pʉ, mɨrɨpan
    pori'ma'pʉ to' uya mɨrɨ yau.
  qvn-NT: Nätan Roma marcachru yachrag Jesusman yupachicugcunaga nämi musyarcayänag
    nogacuna chrapäcunäpita. Chaura paycunaga taripacugmi aywarärimunag Apiopa Foron
    nipäcungancama, nätan waquinmi Quima Taberna nipäcungancama. Paycunata ricapurur
    Pabloga Tayta Diostam “Gracias” nicurun, nätan aliscam valorchacurun.
  tku-NT: Ixcāmāca'tzīnīcanī'ttza' tā'timīn nac Roma palh na'icchā'nāuj. Xlaca'n tataxtulh
    ē tamilh hasta nac lītamāuj Apio ē nā jā huanican Tres Tabernas. A'ntza' iclāpāxtokui
    nac tej. A'cxni' cālaktzī'lh Pablo maxquī'lh tapāxcatca'tzīn Dios ē ka'lhīlh tapāxuhuān.
  bjk-bjk: Abo Kristien meringan toxoro ölangen bara mem marabo wanot, me idi toxo
    esuo me mem kö lagunon tobo rengrengen ma ‘Misik ke Apius’. Ma dauleng toxo wanot
    kö lagunon tobo rengrengen me ‘Narun ne Gunon Osee’. Bara Pol ixo pere idi, ixo
    tengen deek ke God ma ixo kip a öxaxat meringan te idi.
  msy-2020: Ezɨ nɨghnɨzir gavgavim Iesusɨn itir darazi Romɨn ikia e barazi e izima,
    me e bativasa izi. Ezɨ e Apiusɨn biziba amadir danganim ko Pasindian Dɨpenir 3pla
    itir danganimɨn me bato. Ezɨ Pol men ganigha, God mɨnabagha an navim gavgavim
    ini.
  bpr-bpr: Na i dad to ftoo di ku Dyisas di Roma, ta lingela gablà di gami, na salu
    ale di fadyan dnagit Apya, na di dad tlu gumnè gal gumilè i dad to magu du lnabatla
    gami. Na kanto teen Pol i dad to ayé, fasalamat kenen di Dwata, na ta matgal i
    nawan.
  rmy-VLAKH: Пхрала андо Римо ашундэ пала кода, со амэ авиле, и выжыле, кай тэ дикхэнпэ
    амэнца пэ Апиёско форо, и андо форо Трин Гостиницоря. Кала Павло удикхля лэн,
    вов наисардя лэ Дэвлэс тай вазгляпэ духоса.
  cle-NT: Mɨ³dɨ³ñi³² diáh⁴ du³ñuúh²a² hi³ nieeyh⁴² Roma ja̱³ hi³ hí⁴dxá⁴dxia⁴²a².
    Hi³ja̱³ gá⁴voóy⁴ dah²bi²jé̱y¹ jniaah¹ tú̱⁴dsaáh² fi¹, bí⁴dxí̱⁴ lɨ́⁴ fɨɨ³ Foro
