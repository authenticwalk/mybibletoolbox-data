  big-big: Yombanu Rom yerengke Yisuyegi ngizi panu kumuliwiligu te lewarikki kerewiyawekke
    puwili te yoromaure miziweki wiriya. Puwiliyaga nawili panga pung yeikta Apiyasigi
    Pundik meirikke togo pakela, keya nawili togo wale yeikta Iwek Neyauganakyeng
    meirikke pakela. Paulugu puwiliyegi pakelawekke pugu Anotoyegi wazono meiya logo
