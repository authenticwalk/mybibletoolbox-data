  sri-sri: 'Gajirã Roma marã Jesúre bʉremurã gʉa waarí kerere pérã, Apio wãĩkʉri makãgue
    gʉare bokatĩrĩrã ejama. Iri makã doebiri duari makã ããrĩbʉ́. Pʉrʉ maague yoaweyaro
    waaripoe naarã kãrĩrĩ wiiri, ʉre wii ããrĩrṍgora gajirã gʉare bokatĩrĩrã ejama.
    Ĩgʉ̃sã bokatĩrĩrã ejamakʉ̃ ĩãgʉ̃, Pablo ʉsʉyari merã Marĩpʉre: “Mʉrẽ ʉsʉyari sĩa”,
    ãrĩ, siñajã gũñaturakõãmi.'
  nal-nal: Aubina di inaxam paazaai inaan di langar adu faasilik maadina balas ma
    di wat. Naandi di ramaraat puat la bina di vakilaan A Non A Vaangurang Sin Aapius
    ma la bina di vakilaan A Vaal Urul Zin Amun Ropuran ma di wat fasuin maam la lan.
    Araan Pol xa raamin naandi xa wisfaadaxa zin Nakmai ma ainaxamang sina xa dikdik
    kaarik.
  kyq-kyq: Kɛn gɛnaagen ɗoobm Isa al‑Masi kɛn Rɔm ki jaay booy ɔɔ naaje jꞋutu kꞋɓaaɗo
    se, jee mɛtin̰ge ɓaaɗo dɔɔɗjen suuk kɛn kꞋdaŋin̰ Apius. Ɔɔ jee kuuy se ɓaaɗo dɔɔɗjen
    maakŋ naaŋ kɛn ɔk ɓee tooɗn mɛrtge mɔtɔ se. Kɛn Pɔl jaay aakɗe se, ɛɗin̰ kaay
    kaama ɔɔ gɔtn se naan̰ tɔɔm Raa.
  kwd-kwd: Ma tani ta'a ngaa'i na gila tagoto'o na gila nana'i 'i Rom, gila longoa
    meru nigi no'ona, gila ka leka mai masi 'ameeru na ruana maa'e fanua na'a gila
    fa'alataa 'ania ‘Usi'a 'i Apius’ ma ‘Oru 'Ifi fana Ta'a Kwaitaa.’ Ma alata la
    Pol 'e agasiga, ngaia 'e baole'a na God, ma manatalana ka fuuto'o no'o.
  ded-ded: Kensikeni Roma taonnu Yesuac habungo siducnina bic negenggecac goango hakecma
    Apio yeneac emenecfu meficnunugec. Nga goango ama mong kpara Kiang ama harebec,
    imohai meficnunugec. Meficnunugec Paurongo yenemma Anutu dangge edema ubangerec
    negemma kuc meficgeec.
  ewe-ewe: Esi xɔsetɔ siwo le Roma la se be míegbɔna la, wo dometɔ aɖewo va kpe mí
    le keke teƒe si woyɔna be Apioforo, eye wòdidi tso Roma gbɔ abe agbadroƒe blaenyi
    sɔŋ ene. Ame bubuwo hã va kpe mí le afi si woyɔna be, “Amedzrodzeƒe etɔ̃awo.”
    Teƒe sia hã didi tso Roma gbɔ abe agbadroƒe blaadre ene. Esi Paulo kpɔ xɔsetɔ
    siawo la, dzi dzɔe ŋutɔ; dzi ɖo eƒo, eye wòda akpe na Mawu.
  nuy-nuy: Warruburru-yung wuu-jambarrgini-yinyung anubani-rruj ana-Rome-duj, wurraawanggini
    anaani ana-lhaawu, anaani-yung nurru-yanggi anubuguni. Anuwagala wurru-yanggi,
    nambi-raganmayn nurri-wuy. Wurru-yanggi anubuguni ana-wumurrng wu-mayini “wurru-yiynjini-yinyung
    ana-wumurrng na-Appius-jinyung”, dani-yunggaj ana-lhal wurru-yanggi, marri anubuguni
    “wulaynbaj wumurrng”, wu-mayini. Nga bagu naambi-lhangarrmayn. Na-Paul wani-nayn,
    nu-warraarriwaa na-God-guy, marri ni-wurrij-baabara-mayn.
  cop-BHC: ⲈⲦⲀⲨⲤⲰⲦⲈⲘ ⲆⲈ ⲚϪⲈⲚⲒⲤⲚⲎⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲐⲂⲎⲦⲈⲚ ⲀⲨⲒ ⲈⲂⲞⲖ ⲈϨⲢⲀⲚ ϢⲀ ⲈϨⲢⲎⲒ ⲈⲀⲠⲠⲒⲞⲪⲞⲢⲞⲨ
    ⲚⲄ ⲚⲦⲀⲂⲈⲢⲚⲰⲚ ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲈⲢⲰⲞⲨ ⲚϪⲈⲠⲀⲨⲖⲞⲤ ⲀϤϢⲈⲠϨⲘⲞⲦ ⲚⲦⲈⲚ ⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲀϤϬⲒ ⲚⲞⲨⲘⲈⲦϪⲀⲢϨⲎ
    Ⲧ.
  buk-buk: Lau sêkêŋ whiŋ-ŋga yêc malac Rom sêŋgô ŋawaê bu yac aŋsêlêŋ ambo seŋ, dec
    sêsa sêmeŋ bu sêkôc yac sa. Ŋatô sêtap yac sa yêc Apias ndê gameŋ sêtidulu gêŋ-ŋga,
    ma ŋatô sêtap yac sa yêc gameŋ naŋ sêsam bu Andu Ŋacleŋ-ŋga Tö. Têŋ ndoc Pol gêlic
    lau sêkêŋ whiŋ-ŋga dinaŋ, naŋ iŋ atac pa su ma gêm daŋge Anötö.
  pri-NT: Na rà têre ê jèkutâ goobà wà tèpa cèikî na rà tâa Roma, â rà me carabà naa
    na Aupwa jèna kà Appius ma naa na ê pâ Âracié Wâra ija. Â, na é côorà wà Paulo,
    â nye dau piwâdé nümee kaa, â é ipwaolé tà Pwiduée.
  zpq-NT: Na' cate' za' žinto' ciuda Roman' goseṉeze beṉe' ḻježto' že' Roman' ba zoa
    žinto', na' baḻe' bedeseleze' neto' latje gan' nzi' Šoṉe Tiend na' yebaḻe' lagüe
    ya'a dan' nzi' C̱he Apio. Cate' ble'e Pablon' ḻegaque' be'e yeḻa' chox̱clen c̱he
    Diosen' na' gwbede' ḻo' yic̱hjlažda'ogüe'.
  por-TFT: Alguns cristãos que moravam em Roma tinham ouvido que nós (excl) nos aproximávamos
    da cidade. Portanto eles saíram de Roma ao nosso encontro. Alguns deles se encontraram
    conosco na cidadezinha que as pessoas chamam ‘a Feira na Via de Ápio’, e outros
    vieram ter conosco na cidadezinha que as pessoas chamam ‘as Três Vendas’. Quando
    Paulo se encontrou com esses cristãos, ele deu graças a Deus e ficou mais animado.
  gwi-NT: Diichaa Jesus k'injigiighit zhit lat nąįį zhat Rome kwaiik'it gwachoh gwizhit
    t'inchy'aa nąįį gwi'ęę goots'ą' tr'eedaa, gwinyąą gwigwiitth'ak. Ąįį tąįį gwinjik
    gwi'ęę Appius Forum kwaiik'it ts'ą' Tr'igwich'įį Zheh Tik kwaiik'it haa gwats'ą'
    diidagahaajil. Nijin Paul gavąąh'in dąį', łyaa shoo nilįį. ts'ą' gooveenjit Vit'eegwijyąhchy'aa,
    mahsį' ahnyąą.
  gvn-gvn: Jana Jesusamu jawun-karra townku Romeku, jana kuku nyajin nganjinanka,
    jana nganjinanda maku-warririn. Kanbal townbu Appii Forum kadarin, kanbal townbu
    Three Hotels kadarin, nganjinanda maku-warririnka. Paulungku jananin nyajin, nyulu
    miyil nandajin, God thankim-bungan. Nyulu bangkarr dandimaynda.
  nhy-NT: In tokniwan de Roma yokimatiaj de tejwan. Owalkiskej de Roma iwan owalajkej
    otechnamikikoj ipan ojtle asta itech weyikan katlej itoka Foro o noso tiankistle
    de Apio iwan asta kan se lugar katlej kitokayotiaj Tres Tabernas o noso Eyi Tienda.
    Nijkuak in Pablo okinmitak in yonmej tokniwan, omotlasojkamatke inawak Dios iwan
    omoyolojchikaj okachi.
  asm-FB: তাৰ পৰা ভাই সকলে আমাৰ সম্বাদ শুনি আমাক আগবঢ়াই নিবলৈ অপ্পিয় হাট আৰু তিনি
    চৰাইলৈকে আহিছিল; পৌলে তেওঁলোকক দেখি ঈশ্ৱৰৰ স্তুতি কৰি সাহস পালে৷
  okv-okv: dago ta namei kamei Rome ta iriora amina dago puvurari ke ingito puvuto
    market besi javo Appius ai namei kamei nei tuna na puvuto tambuo amiga pahumite
    namei kamei nei tuna amo degi javo ‘Three Inns’ ai tambuto Paul na namei kamei
    kito tunga javotoho ue God jakeka ijie sovera ari umbuto Rome ta puvua.
  mxt-NT: Ta ñu yɨhɨ́ cuenda Nyoo ñuu Roma cuan ñihi̱ ñu tuhun tyi cua chaa ndi. Ta
    chaha̱n coyo ñu chisataha̱n ñu chi ndi ityi. Suhva ñu nyatú ñu chi ndi Nuyahví
    Apio. Ta inga ñu ñihi̱ tahan ñu chihin ndi nya nu nañi Tres Tabernas. Ta cha nanyehe̱
    ra Pablo chi ñu, nacuhva̱ ra tyahvi nyoo chi Nyoo. Ta ndunɨɨ ca iñi ra.
  tzo-NT: C'alal laj ya'ibun jc'opilaltutic ti quermanotique ti te nacajtic ti Romae,
    tal snupuntutic ti be ti bu plaza yu'un Apio sbi xchi'uc ti bu oxchop na sbi.
    C'alal laj yil ti quermanotique ti Pabloe, hech imuc'ub yo'nton. Laj yalbe vocol
    ti Diose.
  ind-AGS: Ketika beberapa jemaat dari Roma mendengar bahwa kami sudah datang, mereka
    datang menemui kami di Forum Apius dan Tiga penginapan. Ketika Paulus melihat
    mereka, dia bersyukur kepada Allah dan merasa dikuatkan.
  omw-omw: Tire Romini uro ntaavarata tiri tiqata vakyaa Iesusira nraaqiaranramwuvanto
    tire uro ntaavana quara rieta mwihua tiri nrumu hunta kyaare tita Apiasi maaketivantovata,
    Taarampo Nraamwu Vaito nraamwuvavata, vahunani nri nteta tiriara puaa hita. Mwihua
    nruvaro Poruva mwihua taqero Kotirara kyuqema hiaro timwa kyero mwiva qamwateqaro
    varura.
  yrb-yrb: Anisina Godinu sina naueta uwarama nautate atafitae fata. Fatana moana
    uwarama Kabaru Rarogonu kabesiro yawotebitaro moana uwarama are Afiasi guruguru
    ueta kabesiro atafitae are fata. Fataro Foroma erite Godi we ma kobererau uite
    neno kimu ui.
  maa-NT: Jñà xi̱ta̱ xinguia̱á i̱t'aà ts'e̱ Cristo xi títsa̱jna Roma, jyeé tíjiìn‑la̱
    nga ya̱ titsa̱honguí‑je̱n; tjín xi ijchò kaña‑naje̱n ya̱ ndi̱tsi̱n Apio; ti̱koa̱
    tjín xi ijchò kaña‑naje̱n ñánda 'mì Jàn Tabernas. Jè Pablo, k'e̱ nga kijtseèxkon,
    tsjaá kis'e‑la̱ ini̱ma̱‑la̱; kitsjaà‑la̱ kjo̱ndaà Nainá.
  mcq-mcq: ꞌEjume Godoni ea kaꞌene Romu hijajijahija ijí henareja Apiasi oni maketia
    ꞌee Hoteru noꞌopisu namijuji rene nú piurihe roara. ꞌEjume vea kaꞌene Porura pu
    kimajaho nihoꞌo Godi teimani ꞌwame oja sonanana.
  sus-A: مُشُ نفَشَكٍرٍنيِ رْ مَكَيٍ، نَشٍيٍ مُشُ شَ قٍ مّ، عٍ نَشَ قَ مُشُ رَلَندٍ،
    كٍلِ رْ مَ هَن عَثِيُسِ مَلَن يِرٍ نُن تَا نَشَن شِلِ بَنشِ سَشَنيِيٍ. ثْلُ تٌ
    عٍ تٌ عَ نَشَ عَلَ نُوَلِ سَ، عَ نَشَ لِمَنِيَ.
  jpn-1965: 私たちのことを聞いた兄弟たちは、ローマからアピオ・ポロとトレス・タベルネまで出迎えに来てくれた。パウロは彼らに会って、神に感謝し、勇気づけられた。
  fra-SBL: De là, les frères, ayant entendu parler de nous, vinrent à notre rencontre
    jusqu'au marché d'Appius et aux trois tavernes. Quand Paul les vit, il rendit
    grâce à Dieu et prit courage.
  yka-yka: Pagtakale weˈ meˈ katindegan si Isa si Romahin weˈ tekka ne kami, maglengngan
    siye pasampang si kami ngeregseˈ Tiyanggi Appiyus duk si kalumaˈan inēnan Tellu
    Kaddayan. Pagkite si Paul siye, magsukul iye si Tuhan duk ngahaget ateynen.
  mle-mle: Rom tipa kidiy Kristen nyan yabaak wukikuw, day yaan takwa tamiy si Apiyas
    tamiyawa Tripela Stua alim sitakira-dadiyan. Pol dayaam vikuw, rakarak tad. Di
    mawulaar wayapiy sad Godak.
  shp-NTPO: Jatian ja Romamea nobé joi akaibaon noa jain kaai moa ninkákana iká iki.
    Jaskatax, ja Foro de Apio itan Kimisha Tabernas akin akanai jemankonia noa bechii
    bekana iki. Bekanketian oinxon Dios iráke akax, Pablo jawen shinan raroinakirana
    iki.
  aom-aom: Vaꞌamu Rome raromarue Christian aganohuro noehu vaꞌarue jöho hegoro nahavuoꞌi
    rovareje. Rueromo a ioroꞌiorohuro Appius örire bövi biseꞌo imoꞌamaruire ro birohavuoꞌi
    a ioroꞌiorohuro nuharue osae niöꞌi gemu jiajire ë ro birohavuareje. Birohavuamu
    gëgorovo Paul-ro God huë mae uavamu hesi dë vövöbajoꞌoho sasohadeje.
  geb-geb: Nza ndaim, Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mbe Rom ŋgu bakɨmen
    kegap, nza ndai ne mbararagiap mbe tuavar nzan pua zeri. Mbe tuavar nzan pua zerim,
    nza ndav Apius Phok thɨmara, nza mben purav, nza nda vov, mbe kha zɨn rɨgi pheni,
    Gumgi Za Kui Phena Phuni Khegene, nza mba ŋanera mbarir purigi. Por mbe gangiap,
    ana Fhe Bakɨmen ndikndigap, ana ndav anan havhargi.
  bsj-bsj: Nyo firen di yitub nyebo nuwa fulen nyero cin ceru cin yuwo nyo, tati fiye
    miyeka dike Abiya kange bituk taar. La Bitrus to yitubori, con fiya bikwan neret.
  cak-cak: Ri quiniman ri Ajaf chiri' pa Roma quic'axan chi roj benak-apu pa bey,
    romari' xojuquic'ulu' pa jun tinamit rubinan Foro de Apio, y ch'aka' chic xojuquic'ulu'
    pa jun lugar rubinan Tres Tabernas. Jac'a tok ri Pablo xerutz'et, xumatioxij che
    ri Dios, y xc'uje-pe más ruchuk'a' ránima xuna'.
  chf-NT: Jini machcatac u tz'omben u t'an Dios que ya'an tä Romaba u yubijob cache'
    cä te t'ocob, tijob u nuc'tanon t'ocob ixta tänxin caj tä Apio, y unjec' ixta
    tä Las Tres Tabernas. Jinq'uin aj Pablo u chänijob, u c'ajti'bi u c'aba' Dios,
    ch'a'ali ujin.
  tlf-tlf: Kale abe-bulup e, Rom umi Kristen unang tinum iyo tinangkulipta e, “Fol
    ninggil iyo talan-bilip o,” agelip kalaa age-nilipta, no ilep fen abe-sulupta,
    tal abu molin o age-nilipta, abiip kupkaa fen tal-bom-nilipta, milii iyo tal abiip
    maak tilip kale, abiip bomi win uyo, “Tinum fital imi tal kutam kal somip nala
    unemin am asuno umi abiip o,” agan-nuubip kale, kugol bom fen-bilip e minte, milii
    iyo imkaa tal Apius imi iman saanin baan diim ko tal tamipta, Fol iyo itam-nalata,
    God iyo, “Suguul o,” age-nalata, imi aget tem uyo tambalanepmu ko.
  piu-2006: Yiitjuku walytja Ruumanya ngurrara tjuṯangku tjakulpa kuliṉu nganaṉa Ruumalakutu
    yananyingka. Kulira tjana tawunu Yapiyatjala ngalyankula nganaṉala tjungurringu.
    Yiitjuku walytja kutjupa tjuṯaṯarra ngalya yankulaya nganaṉala tjungurringu tawunu
    kutjupangka. Tawunu paluru yini yalatji, “Waaḻa maṉkurrpanya.” Puulalu tjananya
    nyakula yunyparringu. Paluru Katutjanya waḻkuṉu yalatji, “Palya nyuntu tjananya
    wantirriyaṉu tjungurringkunytjaku.”
  poh-NT: '«Chipam je kabehic reꞌreꞌ, reꞌ take aj niminel quicꞌacharic ar Ro̱ma xojcꞌulic
    quicꞌul pan be̱h eh ru̱cꞌ reꞌreꞌ xcowsjic ricꞌux i maꞌ Lu̱ꞌ ruꞌum i Dios. Ru̱cꞌ
    xcaꞌn take aj niminel reꞌreꞌ, reꞌ maꞌ Lu̱ꞌ xitioxej johtok i Dios. Jeꞌ reꞌ riban
    maj chi quixilac take aj niminel reꞌ xibirinic reh chi nakaponic i hoj, wilic
    take xojcꞌulic quicꞌul cu chipam take tinamit jeꞌ wili quibihnal: “Reꞌ Cꞌaybal
    wilic pa ribe̱h A̱pyo” chꞌi̱l i “Xib Cꞌaybal”.'
  tue-tue: Ãpẽrã́ Roma macãrã Jesuré padeorá ʉ̃sã Romapʉ wáare quetire tʉotóayira.
    Teeré tʉo, tée Foro de Apio macãpʉ ʉ̃sãrẽ bocara jeawa. Ãpẽrãcã́ Tres Tabernas
    wãmecʉtiropʉ ʉ̃sãrẽ bocawa. Pablo cʉ̃́ãrẽ ĩñagʉ̃, Cõãmacʉ̃rẽ ʉsenire tico, wãcũtutuare
    bʉanemówĩ.
  bjp-bjp: Aunbiing foron tom unune na Rom ri ongen ususe lo kemem, ri ka la tina
    foron maleh tapak isi tafe kemem na falifu ae ri foteng u ini Salan La Turim na
    Apius ke na maleh ae ri foteng u ini Ituul e Felun Borong. Aunbiing Pol i par
    ri, ka fotrokap usuf God ma ka kep rakrakai.
  xon-xon: Yesu aanib bi nan bi Rom aatiŋ ni na nan ŋun ke ti choo. Le bi tooh ni
    timi nsan pu. Bibaa nan tooh ni timi Apius Aanyaŋ ponn ni, le bibaa mu tooh ni
    timi Tidir Daakaan Titaa na chee. Pɔɔl aah kan bi na, le u doon Uwumbɔr, ki kan
    lipobil.
  tzo-ZNT: Ti muchꞌutic xchꞌunoj scꞌop Riox ta Romae, iyaꞌiic ti poꞌot xa xicꞌototicotique.
    Oy tal snupoticotic ta chꞌivit Apio sbi. Oy tal snupoticotic yoꞌ bu Oxpꞌej Na
    sbie. Cꞌalal iyil li Pabloe ti tal nupvanicuc ti muchꞌutic xchꞌunoj li scꞌop Rioxe,
    itsatsub yoꞌon, xmuyubaj xa. “Coliyal Riox”, xi.
  mpm-NT: Yukan ti yɨvɨ ka kandixia Jesús un, ni ka jinisoꞌo da ja jakoyo na, ti ni
    ka kii nujnaꞌan da saña. Tɨjnɨ da ni ka kikoyo undi nuu nani Foro de Apio, ti
    uu ga da ni kikoyo undi nuu nani Tres Tabernas. Nu ni jini Pablo nuu da, ni kundee
    ini da ti ni jikantaꞌu da nuu Yandios.
  ots-NT: Cʉ cjua̱da̱ cʉ mí bbʉh pʉ Roma bi dyødejʉ, ya xi ndá pöjme pʉ. Bú e̱jmʉ
    gá nda̱jquije jar hñu̱, cja̱ dú ntjɛje pʉ ca hnar lugar múr töy, mí tsjifi Apio,
    pʉ jabʉ i bbʉ jñu̱ dɛnda. Nu car Pablo, bbʉ mí cca̱hti cʉ hermano cʉ xquí hñe̱
    Roma, bi dyöjpi cjama̱di ca Ocja̱ cja̱ bi mpöh cár mʉy.
  hoy-hoy: याग रोम इन विश्वासी वार्टुर इक नाम सुचना सिक्त रा अप्पियुस इन सात्‍ता अदिक
    मुर-सराए ताका नाम से मुलाकात माळली बंदुर, यारी नोळकु पौलुस परमेश्वर उन धन्यवाद
    माळदुन अदिक प्रोत्साहित आदुन.
  uri-uri: Tu melnum ipma wrij a men ukpma Krais a ark kaino Rom pa, tu atning tolpa
    men kaino pake, pa tu kul nar atnto atn ya tolpa nar ngko wrik a tu armpen ekpma
    atne ha ya wail a tu kwe la tolpa Apius. Wa men ngkom tolpa wa kaino pa, om men
    hantil tu tiur ngko ya a ha wail a tu kwe la tolpa Wan Wraur a tu kai armpen ekg
    hokg atne pa. Pol kil ikg kaino ari tu pa, kil utopen paitn wi titnongket kai
    tu pa, om kil ukwor Maur Wailen.
  amo-amo: Unuzu kikane linuwa na ilanza ubeleng bite, daa piit ida se nari nkasaun
    Apiyos nin na Danga atat. Na Balus nyene linuwana, a godo Kutelle anin yira akara
    kibinei.
  pjt-pjt: Kaya Jesuku walytja Rome-ala nyinapai tjuṯangku kulinu nganaṉa nguṟurpa
    pitjanytja munuya ngaparikatira nganampa nguṟurpa paṯaṉingi tjara kutjupa ngura
    ini Apiyatjala tjuwa tjuṯangka itingka, ka tjara kutjupa paṯaṉingi ngura ini Ngaripai
    Maṉkurtjarala. Kaya paluṟu tjana nganampa ngaparikatira paṯannyangka Paulalu nyakula
    puḻkaṟa pukuḻaringu munu Godanya pukuḻarira waḻkuningi.
  cwe-cwe: Wahuwila uko isi ya Loma viwahulike kusonhela cheye, weza hanhu ha Apiyo,
    na miyanza mitatu kaiting'hana na cheye. Paulo viyawawonile, kamtogoza Mulungu
    na kageligwa moyo.
  daa-NT: Gee ku aamine ku Room gas kabarrini a ni asa ɗo botildi. Paa ko, ŋu uctu
    a ŋuuni ŋaame. Ŋu ŋaaminti ɗo werin kuuk ŋu kolaag « Suugin ta Apiyuus » ho «
    Geray Subba ku Martir ». Min Pool taliigu, ŋa deliiji barkin ɗo Buŋdi ho ŋa ɗeŋirtu.
  mlp-mlp: Lehsa Krais ago on mataw Rom-ub osiyta na in i gigo huritim gidanin tuboliy.
    Bolim in gigo asor maket saw Apiyus-ib usaqta nab danib i gibiyad nenaq muleqim
    ta lehsa asor uliq anan Ginamur Em Abitan Ezeqman haqayta nab i gibaq tunim ossa
    i tigibiymo. Gibiyad Pol agem zaway muturta waqad in God esey tuqug.
  ape-C: Aria Kristen shape Rom iri shemnek um apak hurukatin munak mutogurum, aria
    shanakumori shutrup. Enesh shanaki arigaha shaparugap anat debeiti maket abrudok
    wabur shahwarburum Apius iri. Enesh shaparugap kupaiburi douk biyog atut urusag
    gwape kupaishi shapenyog iri urusag gwataum. Douk Pol natrish aria ananin mishin
    nyor wosik dodogowin aria nenek tenkyu um Iruhin.
  bgs-bgs: Tô ikasóddór tô mga kataladi tun ta Roma na dumunggù ké, duwán igsumar
    áknami tun ta Ágbarigyaanan i Apio, asta duwán duma mga manubù na igsumar áknami
    tun ta lunsud na ágngadanan Tállu Ágtindaan. Tô igkita si Pablo kandan, igpasalamat
    sikandin katô Manama, asta idayawan sikandin.
  faa-faa: Hikia Rome sitia pauhoane, Keresoa paosa aporo mae Rome sitia risiane,
    isu peaki i peaki isina hakāsa sapenesapo. Sapenekea i aporo metakira, Apíase
    makete hauaka á perakano, isina sapenesapo. Sapenekea marekea, i aporo metakira
    Ape Isia kisia á perakano isina sapenesapo. Sapenenakano, Poremo asekea Kotiaki
    himu hakásaraka hemakapukua reke suseraka mapiraraka reapo.
  kik-kik: Ariũ na aarĩ a Ithe witũ arĩa maarĩ kũu nĩmaiguĩte atĩ nĩtuokaga, nao magĩũka
    o nginya ndũnyũ ya Apio, na handũ hetagwo Nyũmba Ithatũ cia Ageni gũtũthaagaana.
    Nake Paũlũ ona andũ acio, agĩcookeria Ngai ngaatho na akĩigua omĩrĩria.
  cap-NT: Roma wajtchiz Yoozquin criichi jilanacaqui wejtnacaz̈ tjonz quintu zizzitakalc̈ha.
    Jalla nekztan wejtnacatan zali ulanz̈quichic̈ha. Jalla ninacaz̈ nuz̈ zalzquichiquiztan,
    Pabluqui Yoozquin sparaquiz̈ cjichic̈ha. Niz̈aza juc'ant tjup kuzziz cjissic̈ha.
    Wejrnacqui ninacz̈tan zalchinc̈ha Foro de Apio cjita yokquin, niz̈aza Tres Tabernas
    cjitazakaztac̈ha.
  ksr-ksr: Uumeleeŋ alaurunananoŋ Room siti laligogiti, iyoŋonoŋ kaniŋiwaa buju qaa
    mogi. Ii moma mokolooŋ nonombombaajoŋ tosianoŋ waama (kana 43 mail kaŋ) gomaŋ
    qata Apius Forum maaket iikanoŋ kagi. Tosianoŋ (33 mail kaŋ) gomaŋ qata Ala miri
    karooŋ, iikanoŋ kaŋ mokolooŋ nonoŋgi aitoŋgoniŋ. Aitoŋgoŋ Poolnoŋ “Anutu daŋgiseŋ!”
    jeŋ mepeseeŋ uuta qeaŋgoro. Kiaŋ.
  eng-TNT: And from thence when the brethren hearde of vs they came agaynst vs to
    Apiphorum and to the thre taverns. When Paul sawe the he thanked God and wexed
    bolde.
  sbs-sbs: Kuzwaho vantu vazalwa hamwina, hava zuwa zetu, niveza kutu katana kusika
    KuMusika wa Apiyusi ni Ku Mitaveni yotatwe. Paulusi havona vazalwa hamwina, nalitumera
    kwa Ireeza ni likoza.
  sue-sue: Roma nate bayamu ebete susaunakare nata amira ge ninai dubu meni oziga
    nasokare eya niniwa, are eni meni tupimite nata zo zazo nuso Apiora Maket amira
    ana nakare tamuwa. Noko eni meni nata zo zazo nuso Stowa Etorobara amira ana nakare
    tamuwa awa. Ago wewa Paulo meni nukare giro yawa sara inoise Anuture duba kokopai
    wenua awa.
  fra-NCL: Ayant entendu parler de notre arrivée, les frères de cette ville vinrent
    au-devant de nous jusqu’au Forum d’Appius et aux Trois-Tavernes. Paul, en les
    voyant, rendit grâces à Dieu et fut rempli de confiance.
  bhg-bhg: Edo nanonameji nenei Rome nasida isima edo esitera, awamanemi nakare gupera
    ainda bino ingido idegedo guputera. Awamane nenei gundo Apiusi Begata Oriari Yai
    nasida nakare taputera, edo nenei Dederi Oro Tamonde (3) nasida nakare taputera.
    Edo iji ainde Paul awamane gido, God ategedo do goroba ari burisina.
  snn-NT: Saijënna, Cristo bain hua'na Roma huë'e jobore ba'icuabi yëquëna ti'anja'ñete
    masini, yëquënani tinja raë'ë. Te'e jubëbi Apio Foro tëca tinja raë'ë. Yequë jubëbi
    Samute Huë'eña tëca tinja raë'ë. Ja'nca tinja raijënna, Pablobi bacuani ai bojoguë
    ëñani, ai bojo recoyo re'huani, Riusuni ai Surupa caguë baji'i.
  atb-NT: Haû mâ é gumang wuì gi, ngamoq jé lo nyi é hkyô lé wó gyo kôjáng, te yù
    râ ga, Api Gaì gâ é wà eq Bíng Yhûm Sûm Lhum gâ é wà jé shoq lé akô. Poluq gi,
    haú bang lé lhom myàng jáng, Garai Gasang lé hkya-on kungtôn mù, myit wum wó yû
    bê nghut ri.
  cek-AK: 'Toah kaom nawkamyanawk mah kaicae angzoh ti, tiah a thaih o naah, kaicae
    dawt hanah, caaknaek zawhhaih Appi Forum hoi Im Thum kaom ahmuen karoek to ang
    zoh o: to kaminawk to Pawl mah hnuk naah, Sithaw khaeah kawnhaih lawk a thuih
    moe, thacakhaih to tawnh.'
  bkd-bkd: Su mapaliman hu mga tumutuu diyà ta Roma ha agpakauma kay tinalagbù kay
    kandan diyà ta Foro ta Apia daw sa duma duun hu lugar ha tagngaranan hu Tatulu
    ha Hulabungà. Su maahà sidan hi Pablo migpasalamat gayed haena duun hu Dios daw
    nadasig daan.
  ctu-76: Jini ochemo' bʌ ti' t'an Dios ya' ti Roma ti yubiyob ti alol che' añonix
    lojon ti bij. Ti majliyob i tyajon lojon tyʌlel ti bij. C'ʌlʌl ti loq'uiyob tyʌlel
    ti Foro de Apio yic'ot Tres Tabernas bʌ i c'aba' bʌ lum. Che' ñac Pablo ti yilʌyob
    ti' sube Dios wocox i yʌlʌ. Ti cha' tijicniyi i pusic'al Pablo.
  lac-NT: 'A mac a yacsmʌnob tu yorob tu cajar Roma, yubmʌnob tabar in c''uchurob
    tu cajar Roma, caj joc''ob quir u nup''iquenob ich bej. Caj u nup''ajenob tu cajar
    Foro de Apio. U jerob, caj in nup''ajob caj c''uchenob tu cajar Tres Tabernas.
    Caj irir a yacsmʌnob tu yorob ten Pablo, caj u chichquintajob yor Pablo caj u
    ya''araj: “Bayo'' C''uj”, quij Pablo.'
  xla-xla: Epalati mikadepe dle so Loum dla ha꞉ha꞉lalota dita pua dalepame api duka
    dla di umuluwedeme puwa. Epapele dulu dla opita puame dia꞉ye Apiyus Polum mo dla
    umuwa. Epalati opita mo hale ya꞉ hi Asepe So Aya Dapahatlope demdiye, edla puame
    umuwa. Epapalati Polota yia꞉ natipame sikemte siyemama God dla siyele pato ta꞉duwa.
  xav-NT: Tawamhã ĩsazei'wa norĩ hã, Roma ãma 're ĩsi'ubumroi mono norĩ hã ma tô wawasu'u
    hã wapari za'ra. Taha wa, Apizu ãma rowedezém na 'ri wa'õtõ nhisi u wasihutu wamhã,
    Roma hawi ĩsazei'wa norĩ me wa tô wasi'uzusi za'ra ni. Duré, Si'ubdatõ Daza'warizém
    na 'ri wa'õtõ nhisi u wasihutu wamhã, ĩsazei'wa hâiba amo norĩ hã ma tô duré ĩsa'u
    hã wa'uzusi za'ra, Roma hawi. Tawamhã Paru hã te te dazabui wamhã, 'Re ĩhâimana
    u'âsi mono ãma te tiwata, ĩsõprum na. Ma tô duré tãma rowẽ watobro.
  cuk-cuk: Gwenadgan-Jesúsʼba-nanaimalad-Romaʼginmalad, bato anmar-danikid wisgusmarsoggu,
    anmar-abin Foro-De-Apioʼye-neg-nugadse, degi, Tres-Tabernasʼye-neg-nugadse nonimalad.
    Pablo gwenadgan-dakargu, yeer itosad. Bab-Dummadga dog-nuedye sogsagu, e-gwage
    gannaled.
  tbf-tbf: Mi kulou vodovodon tuktuk i Roma gi nga rongovan va gei te nga nemei. Io,
    gi nga veis samsuoeie gei simi korot nia verikuil nge kepineits i Appius ma simi
    korot nia por minaes simi kulou gi ta nga ko vesingie mi rosar kuar. Sien e Paulo
    ta nga pare gie, a nga vuot kalei se Raban ma a nga suvuon mi aor koits.
  uig-CYR: Келиватқанлиғимиздин хәвәр тапқан шу йәрдики қериндашлар бизни қарши елиш
    үчүн шәһәрдин чиқип һәтта «Апиюс базири»ғичә, бәзилири «Үч Сарай»ғичә кәлгән еди.
    Павлус уларни көргәндә, Худаға рәхмәт ейтип, ғәйрәтләнди.
  ikw-NT: Rụmu nda ele zị nụ Rom nụrnu nhne gbasịri aị, be va hne zị ikere lele Ahịa
    Apịusi nụ Ọro Ẹto Ele Izne, kwnusi aị. Nga Pọlu whnụrnu be, ọ tụnu Chiokike mmamma,
    mesi mkpọma rikne.
  khs-khs: 'Ikila emiwa Lome Keleso sena kesale iyawa niwa inanakeye e selapita: ta:tapola:
    iyawa niwa isu honosane koluma:na:pela: minakeye. Niyawa iwa Apiuse makete tuwatesene
    peleya: makene mina enisene koane usulupe tisa teya peleya: emi koliyetikeye.
    Emiwa, Poleyawa iwamo potapola: Kotema napolo e sepela: matana ewa penaiyawa tikeye.'
  dwr-ENT: ሮሜን ዴዒያ ኣማኒያዋንቱ ኑባ ሲሲዴ፥ ኣፊያሳ ጌያኔ «ሄዙ ኣቂያሳ ጌቴቲያሳ» ጋካናሲ ኑና ሞካናው ዬዲኖ፤ ጳዉሎሲ
    ኡንቱንታ ቤዔዳ ዎዴ ፆሳ ጋላቲዴ፥ ዎዛናን ሚኒሴዳ።
  pma-pma: Navong Kristin keil ten out Rom akur longlongien usil amaien onomai, keil
    amual umai avisu en komai en sise. Tei en keil amul arosin komai en mari eim tasalem
    en tounah ien ten out Apias. Ka tei keil arosin komai en taon koa eim tamatilien
    etel (3) mul ien. Ka navong Pol les keil, si houlu ka masmas Ahi ven keil.
  atd-NT: Pogdinog to mgo nigtuu no dio to Ruma to ogpokouma koy on, nigtagbu kanami
    dio to Palingki ni Apiu. Ka duma dan, dio nigtagbu kanami to lunsud no ogngaranan
    dan to Tatolu no Datonganan. Pogkita ni Pablo kandan, pigpasalamatan din ka Magboboot
    woy nigmaroyow on ka goinawa rin.
  tel-2017: అక్కడ నుండి సోదరులు మా సంగతి విని అప్పీయా సంతపేట వరకూ, మూడు సత్రాల పేట
    వరకూ ఎదురు వచ్చి మమ్మల్ని ఆహ్వానించారు. పౌలు వారిని చూసి దేవునికి కృతజ్ఞతా స్తుతులు
    చెల్లించి ధైర్యం తెచ్చుకున్నాడు.
  hat-BSA: Epi frè fidèl yo, lè yo te tande de nou, te vini la soti nan distans pou
    rive nan Mache Appuis la avèk Twa Tavernes pou rankontre nou. Lè Paul te wè yo,
    li te remèsye Bondye e te pran kouraj.
  bxh-bxh: Tau kawawananaha hahaisa Loma yai wasamai sa atahiyen be sa laoma bee–,
    taon hesa hesana “Apusi Maketi” yo “Taumana Lumadi Faihona” amainiya sa lobahimai.
    Paulo ya itadi mate Yaubada ya lautoꞌiyen yo nuwana ya adidili.
  top-NT: Hua̱k ixamigos Pablo acxni tacátzi̱lh ixama nac Roma támilh talakapa̱xtoka;
    makapitzi takálhi̱lh lacatum ní ixuanicán Foro de Apio, y xapu̱tum takálhi̱lh
    nac Tres Tabernas. Pablo snu̱n pa̱xáhualh y pa̱xcatcatzí̱nilh Dios tú ixtlahuani̱t
    ixlacata y kálhi̱lh ma̱s li̱camama.
  msk-msk: Pagdungug nang manga karomonan na tomotoo ag Roma bain kanami, maski maawat
    yang paringki ag Apio, syosongon kami nilan disaan. Yang kadaygan aadto osongon
    kanami sang sitio na aon torong ka baray na datnganan nang lomarabay. Pagkita
    ni Pablo kanilan magpasalamat yaan sang Dios, yamadasig yaan.
  gyr-NT: Jesús reroyasar Roma pendar yɨpɨve ore andu yuvɨreco. Sese movɨro yugüeru
    Foro de Apio ve, ambuae yugüeru Tres Tabernas ve ore rape penda ãgua yuvɨreco.
    Sepiase, Pablo, “Avɨye ndeu” ehi Tũpa upe.
  kmh-kmh: Pen Rom biynimb Jiysis nup gosimb niŋyak gok, chinup asway aŋgey niŋiy,
    gunap ap chinup Apiyas maker namb ak, namb pikyak; gunap ap chinup namb pikyak;
    stowa omiŋal nokom mindek miñmon ak. Pen chinup ap namb pikyak rek, Pol kuyip
    niŋiy, simbwur nup ak tep gek, Gor nup, “Tep” aŋgak.
  ukr-ONPU: Тамтешні брати, почувши про нас, вийшли нам назустріч до форуму Аппія
    й до Трьох Таверн. Побачивши їх, Павло подякував Богові та підбадьорився.
  emi-emi: Nau tau ngaiesoa ngatoa laghe nongoamamila, laghe kasu emasaula tani mae
    souemami, katoa tale maket eApius, me katoa tale masaliki eteae la ghe aseasea
    va Kotolu Ale Aiasoaso. Nau Pol ghe tarailala, Pol ghe kaili emasinala ta God,
    me laghe asarasarakanaiela.
  zpv-NT: Chin guhcabwaꞌ raꞌ xpwiinn Jesucristu nin rii raꞌ Roma nahpa zadzihn nu
    Roma, biꞌ raꞌ ba guihdxyi Foru xteenn Apiu, cun stuhbi guihdxyi nin laa Tres Tabernas
    par badxaꞌga raꞌ ba laꞌhnu. Ya chin bwaꞌha Pahblu laꞌh raꞌ ba chiꞌchi badiꞌhi
    ba guelzuxchiilli laꞌh Dxiohs ya biahxi duxa Pahblu.
  gux-gux: Hali ke ti daa den pundi Loma, li den sua ke ti kpiiba yaaba n ye Loma
    den gaa ti laabaalo ki tuogi ti Apiyusa daaga kani. Nitoaba mo den cua hali yaa
    candiegu n yi a candietaada ki tuogi ti lankani. Polo n den laa ba, o den tuondi
    U Tienu ki paagi o pali.
  kos-kos: Mwet lulalfongi in acn Rome elos lohngkutyak, ac tuku osun nu sesr e ke
    acn se pangpang “Nien Kuka lun Appius” ac “Lohm in Mongla Tolu Lun Mwet Fahsr.”
    Ke Paul el liyelosyak el sang kulo nu sin God, ac arulana kui nunkal.
  ibo-ibo: Mgbe ụmụnna anyị nọ nʼebe ahụ nụrụ na anyị na-abịa. Ha pụtara zute anyị
    nʼụzọ Apiọs na nʼụlọ ndị Ije atọ. Mgbe Pọl hụrụ ha, o kelere Chineke ma bụrụ onye
    a gbara ume.
  yml-yml: Emavo tovetumaganavo Loma ꞌwaineye valama i nogai i maia i yogoꞌedeꞌedema.
    ꞌIfwaidi ꞌa veluagadi ꞌeba sivedavedamana ꞌwaineye Afiasi, wata ꞌifwaidi tamu
    ꞌatamana ꞌwaineye, Vanuga Wakawaka ꞌAitonu. Tutuyanina Faulo i ꞌisedi ma yana
    sosoana i vekaiwa Yaubada ꞌwaineye.
  ory-ory: ଭାଇମାନେ ଆମ୍ଭମାନଙ୍କ ସମ୍ବାଦ ପାଇ ସେହି ସ୍ଥାନରୁ ଆପ୍ପୀୟଙ୍କ ହାଟ ଓ ତିନି ସରେଇଘର
    ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କୁ ଭେଟିବା ପାଇଁ ଆସିଲେ, ପୁଣି, ପାଉଲ ସେମାନଙ୍କୁ ଦେଖି ଈଶ୍ବରଙ୍କ ଧନ୍ୟବାଦ
    କରି ସାହସ ପାଇଲେ।
  bzj-bzj: Di bileeva dehn da Roam yehr seh dat wi mi-di kohn ahn dehn kohn way da
    di Maakit a Apyos ahn di tong a Chree Inz, fi kohn meet wi. Wen Paal si dehn,
    ih mi feel gud ahn tank di Laad fi dehn bikaa dehn inkorij ahn.
  chk-chk: Iwe, ekewe chon lükü Jesus mi nom lon Rom ra rong usum, ra feila tori ekewe
    kükün telinimw iter Appius Forum me Ülüngat Imwen Wasöla, pwe repwe sounikem.
    Iwe, lupwen Paulus a küneer, a kilisou ngeni Kot o letipan a fokun pöchökülela.
  ssd-ssd: Romŋge Yesus son ŋginaig mbal sine tuku pasa ismba afu ka sine Apias tumbraŋ
    maŋgurkanu ma mbolŋge kaŋgersiŋginaig. Afu nane ka ma ande nyunu Badbaid Keŋmba
    mbolŋge kaŋgersiŋginaig le Paulus nu nane kaŋgerka Kuate gare pasa samba ŋgamuŋgal
    bulkina.
  acr-TNT: 'Ecꞌuchiriꞌ ri hermanos e cꞌo Roma xquetaꞌmaj ri koponibal, xebel lo che
    kacꞌulic. Jujun xojquirik pa ri luwar cabiꞌx che: “Foro re Apio”, y jujun chic
    pa ri luwar cabiꞌx che “Oxib Tabernas”. Echiriꞌ ri Pablo xril ri coponibal ri
    hermanos, xutioxij che ri Dios y lic xnimar ucꞌuꞌx.'
  rop-rop: Wal wen detlot bilibamob deya langa Rom bin irrim melabat bin kaminap,
    deibin kaman en midim melabat hafwei langa det dubala taun gulum Apiyas en Thripab,
    en wen Pol bin luk langa olabat, imbin brabli gudbinji, en imbin gibit theingks
    langa God.
  mee-mee: Ba ka ina ra lopatokonakana re ngae Rom ke longe ina mangng lola ta maga
    kunna e bollau ae ri, na keke tao ta kainga mangng nga malle e nga koling kaning
    a giana nge Apius ba nga bale e nga kenong a giana nge Bale Mologi Nga Kenong.
    Na ka inae Pol kele ra nginngina, na i ke kalapage Nutu ba ka lonamannmanna.
  dif-dif: Ja nakalali ngatatajeli, ngaianangundru matja ngarana, dunkana wonti ngaianangu
    mandurila Appia Forungulu ja Trestabernängulu. Paululu tanana matja najina, nulu
    Goda jurakokana wonti, ja burka ngururina wonti.
  gam-gam: Pupinka una kane embe dji, Pol kogoye una boll er wonj we djimaka, pillgi
    dji una Rom kere er orko wo kondwe tambiye wopin al ge wo no kani. Pol kane yene
    ellye tukiye arngan yeika, God wopake we dje awi. Dumo kanpin al ge ta kandjiye
    Apius maket we dji, ta kandjiye Pasindia Numb 3 pela yei we dji.
  nou-nou: Edo nango Rome nati da mambutero Iesu gebe ari embobo nenei nati ainda
    amimi nangoda binga ingido nango tambadi bugusera. Edo ungo esega embobo da mando
    jawo mando tamonde awa derigedo bugudo Appius ori garori ari yei da nango tambusera.
    Edo Paul ungo gido God ategurise esusu ititisira.
  mqb-NT: Mərak ahay à Ruma tə sləne ləbara a manay nà, ta nay ahay à wulen su
    doh sə ngaman Lumo sə Apiyas, aday à wulen su doh sə ngaman Man sə Tavay Maakan
    ata awan, anga aday mə̂ zlangay tə tinen. Pol a canan atan cəna, a ngəran anà
    Mbərom, anga kə̀ njaɗak məgala.
  ape-B: Ali Kristen chape Rom uli chemnek umu apak halakatimu munak mutoglomu, ali
    chanakmali chutulupu. Enech chanaki aliga chogwatopu anatu nebetali maket abuldak
    wabul chohwalabulmu Apius uli. Enech chogwatapu kipaibuli douk biog atutu haus
    pasindia wilag gwatawamu. Douk Pol natulich ali ananin michin nyolu kalbu dodogowinu
    ali nenek tenkyumu God.
  grc-F35: Κἀκεῖθεν οἱ ἀδελφοί, ἀκούσαντες τὰ περὶ ἡμῶν, ἐξῆλθον εἰς ἀπάντησιν ἡμῖν
    ἄχρις Ἀππίου Φόρου καὶ Τριῶν Ταβερνῶν, οὓς ἰδὼν ὁ Παῦλος, εὐχαριστήσας τῷ Θεῷ,
    ἔλαβεν θάρσος.
  cav-NT: Jesús queja ecatyati cuanaque tuna bahue jucuare ecuana Romaju ehuachi eque
    cuayaque. Umae cuanara ecuana ihuacuare “Mercadoju Ediji Apio” bacaniju. Peya
    cuanara ecuana ihuacuare “Quimisha Etare Eaniqui” bacaniju. Tuna baatsutu Pablo
    pureama jucuare. Dyaquetu cacasaticuare. —Miquemi ecuana tsehue dyaque jida juhua,
    Tata, —jadya tujatu Yusu acuare.
  kgp-NT: Roma tá ke ag tóg ẽg kãmũ mẽ ja nĩ, Jesus mré ke ag. Kỹ ag tóg ẽg venh kãmũ
    mũ. Cidade tỹ Ápio jamã he mũ ẽn tá ag tóg ẽg kato tẽgtẽ mũ, ẽmã tỹ Venda Tãgtũ
    he mũ ẽn tá ke gé. Paulo tỹ ag ve kỹ ti fe tóg mrin ke mũ. Kỹ tóg Topẽ mỹ vĩ há
    han mũ. Ti krĩ tóg kãnhvy' he mũ sir.
  bvd-bvd: Ma tai waa ne kera manata mamana kera too 'i Rom, kera rongo kameli meli
    dao naa, kera daka lea mai maakwali kameli 'ana roo maefera nai ki kera 'ailia
    'ana “Usia 'i 'Abias” ma “Olu Luma Toaa Dao ki.” Ma kada sa Bol 'e suada, nia
    ka tangoa God, ma nia ka manata ele ma manata lana ka diana.
  ukr-1871: Звідтіля, почувши брати про нас, повиходили назустріч нам аж до Апиєвого
    торгу та Трох Гостинниць. Побачивши їх Павел і подякувавши Богу, набрав ся сьмілости.
  apz-apz: Aꞌamu Jisasɨmo inɨngkamotofo Loum mtaꞌangoso nakwo sopontanɨngkuhwoni nupaꞌnontɨfi
    hofɨko pɨkwato lohofontɨfi ango Apiyos wopayo mpe yɨwoꞌnɨngkohofo Ango Fosyowe
    Hufaꞌu Sɨhuneꞌnjo sopo swoꞌnɨmentɨhwonefoho. Poul aꞌamu somo nuhwononto Anɨtumo
    isamoyoka ulonto sɨmeho wopɨngo umoꞌnɨmentisofoho.
  yon-yon: Kwane, anam andiwendan Rom aom doriib kuu nub kuu munuwen ye weng wengamberekoriwa,
    yena kuu mene Apioforom taun yaa wengandok miniiwe, yena kuu Tretabeenon taun
    yaa wengandok miniwen. Kwane, Poolbed yi kuu wedmendekore, kubi darewoowiib kande
    God yaa eso andoon.
  poi-NT: Jém tantɨ̱wɨtam jém it́yajwɨɨp Roma, ijo̱dóŋa̱yaj iga anúctamtooba, miñ
    amétsta tu̱m lugar iñɨ̱yi Foro de Apio. Núcyaj algunos hasta jém Tres Tabernas.
    Cuando iix jém Pablo iga núcyaj jém tantɨ̱wɨtam, moj ichi gracia Dios, más d́a
    cɨ̱ŋpa.
  wuv-wuv: ei lofu yei fawelei, rona guainia ba hai'oufi talailao, rona nofarauamai
    ba ro'aa oma'aa hai'ou yei Forum Appius ma yei Odumanu Tavern. I fanunupa'aa ei
    rama'a ei, Paul na ware ‘ta’ a'a mei Haidaa ma na refurefu ununa.
  quf-NT: Chaynu rir largullaraq ĉhanayllapapaq faltayatinqa Romamanta wakin kriyiq
    masiyllapakunaqa yaĉhayaqllapana nuqakuna riyanillapa nir. Chaymi shamur tarimaqllapa
    uk pwiblu Foro Apio shutiqpi. Chaynulla wakinkuna-shuypaqa tarimaranllapa chay
    uk lugar “Tres Tabernas” niqllapa chaypi. Chaymi paykunata rikarqa, Pabluqa kusata
    aligriyar Dyusta payji niran.
  yuw-yuw: Oro kombing tobic tobic suraro Röm taun idungma yu urop non ebepnonihon
    fatno kombingga ‘uyapdec yanaya epna’ yongo engmuya sa au mano ‘Apiushon Maketdec’
    woce niu fedung. O au wömai ehuya sa au mano ‘kuin böc anfi’ wocin yana fedung.
    Tongo Pol yu oröc noni woroc yangmuna irot ogep morö kombingo Kopotoroc ecec inogoc.
  hus-NT-1971: An ebchalabchic tihua’ ti Roma tso’oblinchamejits abal huahua’ ne’ets
    cu ulits. Jaxtam chich talchic jaja’ tucu tamu ti bichou Foro Apio ani chich talchic
    jaye tucu tamu ti jun i c’uajattalab im bij Tres Tabernas. Tam ti a Pablo in tsu’uhuits
    an ebchalabchic, tamna’ im bina’ i lej c’ac’namal c’al a Dios. Ma tam ojni’ in
    ats’al lej tsaplilithits in ichich.
  med-med: Rom kona ila mondpa pili wamp morum mbʉ, tʉn urmʉn ik ei pilik ok, Apiyus
    mel rop kona kʉn, Ur Manga Raldika anggʉtʉm kona kʉⱡ ila ok, tʉn kʉnmʉn nʉk, nokundʉk
    morung. Pol ndi, wamp kʉⱡ kandpa, Got kʉn angge nimba, wote elim nga orunga ronduⱡ
    titim.
  bch-bch: Be gid oaeoaemai Rom ad tilongo mambe gai alalala ga anam, ta tinam tiuot
    pagai toa edapeai. Edengada tilalala ga tiuot pagai ngan tibur oalo aea ngan tuanga
    Apius, ga padengada tiuot pagai ngan tuanga toa tiuato Luma Kaluae aea Tol. Be
    Paulus igera gid ta itin imatua ngan gid ta iposa kemi ga ila pan Deo.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Roma nɨñiˊbre júuˆ
    quíˉnaaꞌ e téeꞌ˜naaꞌ fɨˊ. Jo̱baꞌ cangolíiñˆ e cangojmijíñꞌˊ jneaꞌˆ cartɨˊ co̱o̱ˋ
    fɨɨˋ lɨ˜ siiˋ Foro de Apio jo̱guɨ fɨˊ co̱o̱ˋguɨ lɨ˜ siiˋ Las Tres Tabernas. Jo̱
    mɨ˜ caneeng˜ rúꞌˋnaaꞌ, dsifɨˊ ladob cacuøꞌˊ Paaˉ guiꞌmáangꞌˇ Fidiéeˇ, jo̱guɨ eáamˊ
    calɨꞌiáangˋ dsíirˊ cajo̱.
  deu-1951: Und von dort kamen die Brüder, als sie von uns gehört hatten, uns entgegen
    bis gen Appii Forum und Tres Tabernä. Als Paulus sie sah, dankte er Gott und faßte
    Mut.
  alq-ALGNT: Ab8amaci oditamag, ka teb8etamo8adj 8edi Rom ki nodage8ag e ani peconagoziag.
    Nigi pi nda nagickagonanag dac. Nandam ii odenag adi eji tag8anig Apios (Appius)
    ka iji ada8ani8anig nigi pi iji nagickagonanag, acitc kodagiag iima odenag “Ka
    nisigin nibe8igi8aman” ka ijinikadeg. Apitc Pon ka 8abamadjin, ki odji min8endam
    acitc mig8etc ogi inan Kije Manidon.
  ixl-NNT: As tul tabꞌi veꞌt unqꞌa qitzꞌin qatzikeꞌ uvaꞌ la oon oꞌ tu u Roma, as ul
    ikꞌul veꞌt oꞌ tu u tenam uvaꞌ Foro tziꞌ u nimla bꞌey uvaꞌ Apio as tukꞌ tu umaꞌt
    u tal tenam uvaꞌ Oxvaꞌl Tabernas ibꞌii. As tul til u Pablo unqꞌa qitzꞌin qatzikeꞌ,
    as taqꞌ veꞌt taꞌntiixh te u Tiixheꞌ. As yakꞌin veꞌt taama.
  boa-NT: Áánáacáhjáa teene Róómári íjcyáné cahcújtso múnaa tsúúca waajácú muha meúújetéiñe.
    Áánélliihyéhjáa múúhakye cáhdahɨ́rómedítyú tsaaté múnaa úújeté ‘Áápió Nahjɨ́hetsíi’
    némeítsihvu. Áánetúhjáa tsíjtye múnaa úújeté ‘Pápihchúúwava Nújuwááne’ némeítsihvu.
    Áámekée Páávoro ‘bohɨ́bóhɨúvú’ ɨɨ́ɨ́técunúne téhdujtsó Píívyéébeke mítyane.
  etr-etr: Afiaha dibegi nedoolali Olomo ami nefolalo amolia nilï maahala säi amo
    nabalahilä, ilia nilï idiafa gausiamolö maala odoa Abiasa magaia gaamugi gausialahilä,
    odoada hele filo mosö ohodoa neebea ami gausiai. Foloea ili maasebe amo beala
    Godema nesegelahilä, ïe iso asigi delësi.
  quh-NT: Romapi tiyacoj hermanoska chayanaycuta uyarispa nokaycuta ñanman taripaj
    llojsimorkancu. Paycunaka Apio niska khatucuna, Quinsa Tambocamapis jamorkancu.
    Pablori paycunata ricuspa Diosta agradececorka. Ajinaspataj sonkonpi callpachacaporka.
  kwi-kwi: Roma pɨpuluras izmuruzne au aamtu piankamat kit mimal aumɨza wanmalnaara.
    Mɨnpazha Apio pɨpulura muntɨtkin ɨara. Mamaztuzne kutña pitmu muntɨtkin ɨara.
    Pablone usparuza iznat kit Diosta aishtaish kizta. Usne kwisha wat kulta.
  agm-agm: Siyaatɨ taawaatɨ niyonɨhɨ isɨhiya usa Jisaasihopɨ gɨwunyaahohiyɨhiya Romɨhandaahapɨhiya
    nyapɨ taawɨ nasopo tauhɨ atisawaayopo. Atisawaawɨ nyangisaatɨ nutanaatɨ pɨwaatɨndɨhaawɨ
    japɨ wihoaaŋɨ nasawaayopo. Napɨwɨ aŋɨhaiwa nawɨho nunyawɨ nanoaitaatɨwɨhaiwa maurɨ
    maiwa ahetimbɨpɨhɨ usa napɨwɨ jaawɨ bindawaayopo. Aihɨ amɨ usa kiyai nusatipapɨ
    mɨtaahɨ nasawaayopo. Napɨwɨ kahapaamapɨpa ahiyawɨ nawɨho nehohɨpɨpɨhɨ Apiyaasihanda
    nyapɨ jaawɨ bindawaayopo. Aihɨ nyahɨ nowaatɨ noaipahonɨhɨ kiya nyangi nyasonawaayopo.
    Aihɨ amɨ Porɨho kiyaisɨ usonataatɨ maarɨho witatɨ andɨtitataise. Iyatɨ sandapɨ
    Porɨho Autaahaatɨhoai gaare undatɨ gaapundataise.
  ubr-ubr: Taitai tutuai baitutumotis on wei ai dura sitatam ato sinat Appius an Baitotobon
    Efanai a Nanawan Goa Ton on nan sigat sitnefotei mes. Paul osi sabu ites mom on
    nunuan iwani ato God ikakaiwai.
  tsw-NT: Ana a̱za̱ e Itoni ya̱ Roma a uwwai a na tsu ta̱ lo o ure a̱ ta̱wa̱, reve
    a̱ ta̱wa̱ a gaꞌaton tsu e Eden a Apiya. Ozo o ro gba shi a gaꞌaton tsu ta̱ uba̱ta̱
    u na a̱ tsu ɗe Cuꞌwatan Taꞌatsu. Ana Bulu ene nle, reve u godyoo A̱sula̱ reve
    u da̱shi tsura̱ ugbamu wo okolo.
  cax-NT: Arrübama suisaruquitaiqui au nürirrti Jesús au Roma toncoimia, tiene que
    sopiñanai esama. Cuamatü suisümenu hasta manio poca, nürirri Foro de Apio y Trerrü
    Taverna. Numo asaratitü Pablo ümoma, machampiencanati ümoti Tuparrü, pucünañati,
    auqui arucu tato ümoti.
  aia-aia: Tara'i sae hinihini na'i Rom rau rongo tarohameeu ma tara'i nei rau boi
    heisadoi bei'ameu na'i maketi raha na'i Apias ma tara'i nei na'i dora ra 'unua
    'iniai Oru Rumani Mahuara. Ma na'i 'oha 'ia Pol 'a re'iraau, 'a ha'a-'o'oriai
    'adoma'ina ma ha'atee ha'agorohia God.
  srp-1865: I odande èuvši braæa za nas iziðoše nam na susret tja do Apijeva pazara
    i tri krème. I kad ih vidje Pavle, dade hvalu Bogu, i oslobodi se.
  agt-agt: Ammi ya mangurug kiden taga Roma a dana nadamag da hapa ya datang mi ta
    ili na Puteoli, a enda kami dinafung ta Plasa na Appio, a ya kadwan kiden para
    a dinafung da kami ta agyan na kinan da en Tallu na Tyenda. A ta nepakaita ni
    Pablu tekid a matalak hapa ta Namaratu, a pinagturad na ya nonot na.
  lug-lug: Abooluganda abaali eyo bwe baawulira ebyatutuukako, ne bajja okutusisinkana
    mu Katale ka Apiya ne ku Bisulo Ebisatu. Pawulo bwe yabalaba ne yeebaza Katonda
    era n’aguma omwoyo.
  yby-yby: nowuniyoko, Jisesida wewenala malokasiya gateya elikadanaki nisiki Apiyo
    loko akelimogo ibotoya niseyoko hotula une. Ito malokasiya nisiki eba uliwa Hoteli
    loweki makokiye loko nebotokaya hotula une. Sakoya hotula uniyoko, Polomamo mudaidokoko
    ukauka lahelepa iyoko Omaimidana epoka liye.
  heb-heb: וישמעו האחים את בואנו ויצאו משם לקראתנו עד לשוק אפיוס ועד לשלשת החניות
    וירא אתם פולוס ויודה לאלהים ויתחזק׃
  mpp-mpp: Hikebeng ngic hae-gbafocnonggeng Roma taonka gaibong, yenge siducnonggeng
    biyac ngageibongte ailu, gocne yengi kwesicgu Apius yengele kpakpaduc sobengka
    bafuwacnubaibong. Nga gocne yengi mac monic wacine Yowa-mac Habackang, iwa bafuwacnubaibong.
    Bafuwacnubabong Poldi yenge nganicebalu Wapong kwele-madic micnolu angac ngagelu
    tapiliholec aiwec.
  apb-apb: Oto mo mwaasine aana hiiwalaimolinge wau i Rom kire rongo tarohana uri
    melu ko lae oto wau. Oto ngaeta mo iini aada kire si lae mai maa'oohi'emeelu aana
    leu ni uusi'e i Apias, na ngaeta mo iini aana leu kire haara'inie aana “Oolu Nume
    Ni Awataa.” Maholo a Pol e leesire ko si tohungei ilenimwa'e, na ko ere ni paalahenga
    oto hunie a God.
  san-TEL: తస్మాత్ తత్రత్యాః భ్రాతరోఽస్మాకమ్ ఆగమనవార్త్తాం శ్రుత్వా ఆప్పియఫరం త్రిష్టావర్ణీఞ్చ
