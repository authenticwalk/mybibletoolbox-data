verse: ACT.028.018
translations:
  kpx-kpx: Ige Loma kosiveu di vaveve ke kaovai daemo vavevebe toela elehaholige dahavoveve
    ke humahau uoholige au isiviale di iomage di tai.
  okv-H: Eto Roman embo na na taro pehana eto nau sapura jombure eto hambae eto arahata
    pambana uje ehera te Judea embo na jo ngahia ehere kito
  tbo-tbo: Tauhi hi laubayabayadeu po hai luhogala ipa hina wohaleu. Matababana ega
    u powa awai binei ma ipa a hilage.
  mal-C: മരണശിക്ഷയ്ക്ക് അർഹമായ കുറ്റകൃത്യമൊന്നും ഞാൻ ചെയ്തിട്ടില്ലായിരുന്നതുകൊണ്ട്
    അവർ എന്നെ വിചാരണചെയ്തശേഷം സ്വതന്ത്രനായി വിടാൻ ആഗ്രഹിച്ചു.
  grc-SR: οἵτινες ἀνακρίναντές με ἐβούλοντο ἀπολῦσαι, διὰ τὸ μηδεμίαν αἰτίαν θανάτου
    ὑπάρχειν ἐν ἐμοί.
  bgc-bgc: उननै मेरै ताहीं जाँचकै छोड़ देणा चाह्या, क्यूँके मेरै म्ह मौत कै जोग्गा
    कोए कसूर कोनी था।
  khz-khz: Ira na gerenagikuto, e geku kila gekamonagiato aonai geripa-taunataunato,
    au ati geku kala rakava e pia vagi-kwaregaku ganina ta maki ati gerawaliato. Gaura
    pakurai geririwato pia luga-vagiku.
  deu-TKW: Diese haben mich verhört und wollten mich freilassen, weil kein Todesverbrechen
    bei mir vorliege.
  zsr-NT: Niꞌr catiꞌ chgulanabi yudxnëꞌ nedaꞌ bönniꞌ Roma, glëꞌnnëꞌ lusanëꞌ nedaꞌ,
    le gláquibeꞌinëꞌ cutu nabagaꞌa zxguiaꞌ gatiaꞌ.
  lin-lin: Sima na bato ya Rome koyekola na mozindo likambo na ngai, bazwaki mokano
    ya kotika ngai, pamba te bamonaki likambo moko te ya mabe oyo ekokaki kosala ete
    nazwa etumbu ya kufa.
  hns-NT: Oesab hamme khodjie karke maangat raha tjhor dewe. Ham to koetjh na karlie
    rahielie djaun par oelog hamke maut ke sadja dei sakat.
  noa-E: Mag ya mʉ amach jua ee pabaadeewai makhʉʉnau wajapha mʉrʉg jëeumajierram,
    mag jëeumamua murua nem khaigba wautarr khãijã khaug athaawai mʉ thõopäaig. Mamʉ
    par mag wajapha jëeu buburrkhamjã, mʉ mag chadcha nem khaigbam wauba chirarr aawai,
    amach ap amuan mʉ pʉapʉ̈im ig naajimgui ajim.
  eng-EMTV: who, when they had examined me, were wanting to release me because there
    was no cause for my case.
  mib-NT: Te tēe ñuu Roma jeē cácujéhnu cáyūcú Cesarea ni castíchí de sāñá, te cácuni
    de siáá de sāña núú, chi ni cajini de jeē tú na cuēchi ná jéē cúū ná.
  lif-NT2: खे़ङ्‌हाॽरे़ इङ्‌गाॽ मे़साॽराङ्‌ङाङ् याप्‍मि ले़प्‍मादेःमा निङ्‌वाॽ मे़जोगु,
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ सिःमे़ल्‍ले़ खुम्‍दिङ् खोःमा थेआङ् फे़न् पाःन् मे़न्‍जोःक्‍के
    वयाङ्‌लो॥
  xnj-xnj: Valumi pevamali kunikotakesa vaganili kunilekekesa muni nahengili lepi
    chindu chihakau chechikunigana kukomiwa.
  mmx-mmx: Diga susue ia la diga lok do dina soxomus asu ia, mila diga long lenger
    i do nia xopmen a goxo lok kapmek tepanga xusu nia aba met nov i.
  cbr-NT: '''Ináncëxun ''ë ñucáxun ca ''unánxa, ''ën ñu ''acë ''aíma ''ain ca a cupía
    ''ë ''ati ''aíma ''icë quixun. Usa ''ain ca ''ë chiquíntisa tanxa.'
  tee-NT: Pus ju yu'unch acsni quintamak'osaspitlh xaquintamacomputunch ni jantu tu'u'
    talak'alhin ju xaquintalhitajuni ju lai aclhimapalalh ju qui'aninti.
  eng-LSV: who having examined me, were willing to release [me], because of their
    being no cause of death in me,
  cak-NT: Y cuando reje' xquic'utuj chue anchique ri nuch'a'oj, xquinojij jinquilesaj-e,
    roma man jun anchique nubanon chi quiri' yitak ta pa camic.
  pah-NT: Aerẽ g̃anduvihava'g̃a henduvi nhinhi'ig̃a. “Po ahe ndojukai tuhẽ te Paulo'ga
    hamo,” ei g̃a ji mombe'gwovo. “A'ereki ga nitiruahũi. Timohemuka ti ga mondovouka
    a'ero,” ei g̃a ikwehe novĩa, ei ga.
  sja-NT: Romadepemaarãpa mɨmaa iididak'ãri k'ãare k'achiata oo bɨ, k'ena pëidait'ee
    paji, maarepida k'achia oo-e pada perã mɨ peedait'ee.
  xed-xed: Ɗawaɗipta tsahaya ta vli, ka kumə həŋ ta zliɗista, kabga haɗ sana skwi
    ksiɗif həŋ nda tsi prək ka dzatá iʼi wa.
  mks-NT: Ta tá na̱ndihi na̱ndaja ndíchí na̱ ye̱he̱ já na̱sacu ini na janí na̱ ye̱he̱
    jáchi̱ co̱ó na̱ñe̱he̱ ná cua̱chi i̱ sa̱há ña̱ cuu cahní na̱ ye̱he̱.
  gfk-S: Di ga tiri murmur iou be aso tuno iat ing iou ga gil ma di ga sip be di na
    halangalanga ise iou kinong di ga nes leh be pata ta burwana be ni hiruo pane.
  bmu-bmu: Al niŋgigetka böröjaŋ memba könaŋamnaŋgö qesiba kewötketka ölöwahök. Nöŋön
    yuai bölöŋi kun qahö aka kömupkö buŋaya akileŋakö dop qahö ahal. Yeŋön mewö eka
    pösat niŋgibingö mötket.
  dgz-dgz: Rom nagirewa singui wayawanegene, koewa nega bonigat bonigat da ya yawane
    menan vetaneget wane.
  eng-GNV: Who when they had examined me, would haue let me goe, because there was
    no cause of death in me.
  zaa-NT: De guỹi' canu rigú'ubi'á inte' declaración nna, bihua biỹa razón ní betseláni
    cą para cueqquia cą sentencia quia' gattia' nna uccua lá latsi' quį gudilà cą
    inte'.
  eng-WEBSTER: Who when they had examined me, would have let me go, because there
    was no cause of death in me.
  guh-guh: Nexata Romano nacuapijivi, jivi penaneconitsicuene pevetsivi, neyanijoba
    xua yabara vajavëna judíovi neneconita. Nexata baja picani Romano nacuapijivi
    necopatsijitsia. Tsipaji apo caxitajarabi itsacueneneconi ata taxainaejava, paneconi
    yabara nebeyaxuabiaexanaejitsia.
  bon-bon: Pui liba cebine nätemlepesi cäme ireclota poto cidi me, teepi singi cebine
    asatame, ingle peei ne jääpänepesi egä cane lica ituge nuuja niiya ne wawena lui
    tääpume cebine budre me wawename.
  nhw-BL: Teipa nopa Roma tequitini nechtlajtolsencajque huan quiijtojque amo tleno
    nijchijtoya para nimiquis. Huan quinequiyayaj nechmajcahualtise.
  mgw-mgw: Aroma pabaapekesenile, balu'e kuniyu'gu'lya kwa mwanjaa banibwenili na
    lilau lya kunisenwa kiwo.
  swh-ONEN: Wao walipokwisha kunihoji, wakataka kuniachia huru kwa sababu hawakuona
    kosa lolote nililolifanya linalostahili adhabu ya kifo.
  wbi-wbi: Yevamalile kukumoselesia, vakanoghilue kukundekesia mu vwavuke ulwakuva
    nalulyale lumonga kulyune ulwa ku hulila pi kum'buuda
  bba-bba: Romuɡibɑ mɑn siri mɑ bɑ kĩ bu mɑn kɑrɑ yèn sɔ̃ bɑ ǹ tɑɑrɛ ɡɑɑ wɑ nɛ sɔɔ
    ye yɑ kɑ ɡɔɔ weenɛ.
  eng-KJVCPB: Who, when they had examined me, would have let me go, because there
    was no cause of death in me.
  kgk-NT: 'Ha romano kwéry xe monhe''ẽ rire hikwái: “Ndaipóri hembiapo vaikwe” he''i
    xe-rehe. “Upéixa ramo naiporãi jajuka íxupe. Japoi íxugwi toho” he''i xe-rehe
    hikwái.'
  waj-waj: Yapa kiada ni yaparaida tooduu iya ni ruputuaara kua oyaivo hameetauduu
    iya mmaanai ni titaara uuduu
  cpy-cpy: Osheki rojampi-witakari reewarite wirakocha janta, tee iñiiro nantani rowamae-tantenari,
    ikowawitaka rapakaa-kaanteenami.
  mpx-mpx: Heliya o woliwoli puna hi loyaan, yaka nige nak etega hi pwapwawa ge kaiwena
    na aliga, inoke nuwaliya nihi sokalau.
  wbp-wbp: Ngula-jangkaju, Ruumu-wardingki-paturlu miimii-nyangujulu, manu mukujulu
    payurnu nyiyarningkijarra kujarna nyarrpa-jarrija ngaju. Kulalu kuruwarri jintarlangu
    parlu-pungu rdilyki-pinja-warnu yangka kuja ngantarna kuruwarri rdilyki-pungu
    Juwu-kurlangu nganta, lawa. Kujarlaju, kulajulu nyiyaku pungkarla. Ngula-jangkaju,
    kapujulu yampinjarla yilyayarla rarralypalku.
  luo-luo: To Bangʼ yala, negidwaro weya, nikech negiyudo ni aonge gi ketho mowinjore
    gi tho.
  nhe-NT: Teipa nopa Roma tequihuejme nechtlajtolsencajque huan quiijtojque ax tleno
    nijchijtoya para nimiquis. Huan quinequiyayaj nechmajcahuase.
  aii-aii: ”ܐܵܢܝܼ ܩܵܡ ܨܲܚܨܝܼ ܠܝܼ ܘܒܥܹܐ ܠܗܘܿܢ ܕܫܵܪܝܼ ܗܘܵܘ ܠܝܼ ܣܵܒܵܒ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ
    ܒܝܼܝܼ ܥܸܠܬܵ‌ܐ ܚܫܝܼܚܬܵ‌ܐ ܠܡܵܘܬܵ‌ܐ.
  esk-NT: Rome-maġmiut kavanaŋata [Felix-ŋum] apiqsruqtaġaluaġaatŋa, anipkaġluŋa piḷitchukłuŋa
    iḷitchuġiŋitñamitruŋ sumik tuqurrutiksramnik.
  msb-msb: Pakahungaa ninda sa akon, gusto na ako ninda palibrihon kay wara man ako
    sin ginhimo na dapat padusahan sin kamatayon.
  cpa-NT: Jøng² mi³ca¹ŋǿh¹ dsa² héi² jní² mi³lég²dsa. Di³ ha¹chi² dsǿg³jni ca¹dsóh²dsa
    hi² jón²jni.
  dso-dso: ମକେ ପାଚାର୍‌ ଉଚାର୍‌ କଲା ପଚେ ମରନ୍‌ ଡଣ୍ଡ୍ ପାଇବା ଏତ୍‌କି କାଇ ଅପ୍‌ରାଦ୍‌ କରେ ନାଇ
    ବଲି ଜାନ୍‌ଲାଇ । ପଚେ ରମିଅ ଲକ୍‌ମନ୍‌ ମକେ ମୁକ୍‌ଲାଇବାକେ ମନ୍‍ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Idia ese e nanadaigu, bena e urava bae ruhagu nege, badina be mase badina
    ta egu ai asie davaria.
  yva-NT: Umba akarije umaso wo inanajobe, weramu unanta ana ngkakaije inta raijo
    rinai ra wo inaubaisye ma jewen. Weti ware ubeker wo rinapaya vayave.
  dgc-dgc: Ey du taga Roma, to péngsiyasat de diyakén, éy gustuék de a légsiwan, da
    neta de a éwanék tu kasalanan a pamunuan diyakén.
  zpm-NT: Niicle wxtisgaaw, blozhse pquiep zho naa goṉ zho raapd naa falt, nacd naa
    zha ne rieguiaḻ guet; dzigo gocladz zho nsilaa zho naa.
  hix-NT: Tàwyanye ronytxatxhe rma, ronampatakanàr xe nehxatxkonà rma haryhe tà, Homayana
    yoh komo. Ohxe we naha ha, ketxkon hatà, rohoko. Twayehkahoryehra we naha ha,
    ketxkon hatà, rohoko, ranhànà ehxera esnàr ke, kekon hatà, Pawru.
  sim-sim: Urik Romik fehe malakama ovro mashi anhin fri misihi fri oweheyeri an mbeek
    mbele las a uri kavak nari osik anin fri jimandingormekurik nari ambu sir. Uri
    osik anin halakmbaha frimu mbara.
  npi-ULB: तिनीहरूले मलाई प्रश्‍न गरिसकेपछि, तिनीहरूले मलाई स्वतन्‍त्र गर्न चाहे,
    किनकि ममा मृत्युदण्डको सजाय पाउनु पर्ने कुनै पनि कारण थिएन ।
  cgc-cgc: Pagtapos ta pag-usisa danen ki yaken, gusto danen na buy-an a inta tak
    nlaman danen na ula a may nabuat na malain na dapat a sintinsyaan ta kamatayen.
  tim-tim: Katnekbiâ mandere Roma luâk arekŋe nâŋgât keine nâŋgâwerâm ainugumbiâ keine
    maktere nâŋgâmbiâ dosane bo talep akto hulaŋ nekberâm agi.
  yor-yor: Nígbà tí wọ́n sì wádìí ọ̀ràn mi, wọ́n fẹ́ jọ̀wọ́ mi lọ́wọ́ lọ, nítorí tí
    wọn kò rí ẹ̀sùn kan tí ó tọ́ sí ikú pẹ̀lú mi.
  wos-wos: Xékétaka di wa, ‘Haraki saraki sémbut male hurundét nani déré xiyambet
    dé hiyatandé. Dé haraki saraki sémbut huruhambandé. Dé baka yitandé.’
  emp-NTPO: Romanorãba mʌ̃́a bio iwid̶isid̶ad̶e cawasid̶aa mʌ̃ra beacara panʌda cadjirua
    oẽ́ b̶ʌ bẽrã. Maʌ̃ne mʌ̃ra ẽdrʌ b̶ʌ quĩrĩã panasid̶aa.
  eng-F35: who, when they had examined me, were intending to release me, because I
    was not guilty of any crime deserving death.
  ind-ind: Ketika pejabat-pejabat kerajaan Romawi setempat memeriksa saya, mereka
    hendak membebaskan saya karena tidak menemukan kesalahan apa pun pada diri saya
    yang membuat saya pantas dihukum mati.
  pes-OPCB: رومی‌ها از من بازجویی کردند و خواستند آزادم کنند، چون پی بردند کاری نکرده‌ام
    که سزاوار مرگ باشم.
  mpt-mpt: Lom teni ne inamin namin kukub misiamo nane biamobo geniba hembibo ne kukub
    misiamo mo naibiota natemin blim kesoa i baaniba Naka ele kukub misiamo mo naim
    blimobo, e mo kaanemene! Tileisanoba uneko geib otane
  ssx-ssx: Kutupa ya hau weiya lota꞉ pimipate I̱ homaalo pia꞉ hau ma꞉nda꞉ na handa꞉
    u haota꞉ I̱ta꞉ da tapaaluekema꞉ hone wimime.
  mkl-mkl: Inɛi Romu ŋɑu ɑ̀ cɔ yɑɑsei ideu nɔ ɑ̀ bi ɑ jɔ̀m domi ɑ kù yɛ sim kurɑrɑ
    kɑ̃mɑ iyi í to ɑ kpɑm.
  gaq-gaq: ରୋମୀୟଇଂ ଆନେଙ୍ଗ୍‍କେ ଗୁଲେ ପ୍ରସ୍‌ନ ସାଲିଆକୁଆର୍‍କେ । ମାତର୍‍ ମେଇଂ ନେଙ୍ଗ୍‍ ଅରିଆବାନ୍‍
    ଗୁଏନେ ଡଣ୍ଡ୍‍ ବାନେ ମେଃଡିଗ୍‍ ଦସ୍ ଆବା ଆର୍‍କେ ଣ୍ଡୁ । ତେସା ମେଇଂ ଆନେଙ୍ଗ୍‍କେ ଆନ୍ତାର୍‍
    ବିନ୍‍ସା ଚାଏଁଆର୍‍କେ ।
  gof-RNT: Entti ta mootuwa be7idi hayqos gathiyabaa ta bolla aybibaakka demmiboonna
    gisho tana billanaaw qoppidosona.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ କୁଲିକେଦ୍‌ ତାୟମ୍‌ତେ ଗନଏଃ ସାଜାଇ ନାମେ ଲେକା ଆଇଙ୍ଗ୍‌ ଜେତାନ୍‌ ଗୁହ୍ନାଁ
    କାଇଙ୍ଗ୍‌ କାମିକାଦା ମେନ୍ତେ ସାରିକେଦ୍‌ତେ ରୋମିରେନ୍‌ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେ ରାଡ଼ାନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌କେଦାକ
    ।
  gah-gah: Lá ikago, Loma vemate není mogonamú vitagá iake, hilitape liki amó nene
    hilito netá utó amigo, vínasinitanigi lamóza,
  lcm-lcm: Kita susuiai anig na kilapo buk akala anig using parik natapa putuk a mangsikei
    a saupai asi kag mat.
  aer-aer: Rome-arenye akngerrepate itne anteme ayenge court-eke ngkernewarreke imerte
    ayenge apayuthnemele nthakenhe-arle ayenge irrekeke. Itne alakenhe angkeke, ‘Anwerne-ame
    iwenheke-arle artwe nhenhe atwetyenhe? Rarle akurne mpwaretyakenhe-arle.’ Itne
    anteme ayenge ipmentye aywepetyeke ahentye aneke.
  qvc-NT: 'Chaymi waqpiqa rrumanukuna tapuwarqan: “¿Imatam rurashqa kangi?” nishpa.
    Diklaraptiyqam paykunaqa nirqanllapa: “Kay runaqam mana nima uchayuqchu wañunanqa”,
    nishpa. Chaymi munarqanllapa kach''awayta.'
  tgl-ULB: Pagkatapos nila akong tanungin, nais nila akong palayain sapagkat walang
    dahilan para ako’y hatulan ng parusa ng kamatayan.
  cbs-NT: ea unanti watan jabun ea ninka jaska tenantimaken ea nichinpananbun
  xtm-NTPP: Te tee ka kuu romano a chi ni ka sa'a ndaa de, te ka kuni de ja jin xsiaa
    ña'a de nkuu, vaa masu na kuechi sa iyo ja sa'a i ja jin ka'ni ña'a de ma.
  nnq-nnq: Apabangonya nu kulola kutenda nakibaje ni lilemwa, ngabapala kuneka.
  bao-NT: Cʉ̃ja pea yʉre jãiñari jiro, ca jĩa ecopepʉ ñañarije yʉ ca tii bui cʉtitiriquere
    ĩa majiri, yʉre wienecãrʉgamiwa.
  san-ORI: ରୋମିଲୋକା ୱିଚାର୍ୟ୍ୟ ମମ ପ୍ରାଣହନନାର୍ହଂ କିମପି କାରଣଂ ନ ପ୍ରାପ୍ୟ ମାଂ ମୋଚଯିତୁମ୍
    ଐଚ୍ଛନ୍;
  rmn-rmn: О римляня кердэ манги цындос тай манглэ тэ мукен ман, вай пал мандэ нанай
    нисави дош, андар савятэ камэл тэ мэрав.
  huv-NT: Nejiw monajiüt wüx laǘmb manguiayiw nguineay sarang, quiaj tandiümüw matsambijchaw
    xic, cos ngo maxomüw wüx ximbas nicuajind nisoet para nandeow.
  otn-NT: Pɛ comma̱ ngue hi̱n tema̱ hya̱ bi di̱nnga̱gui̱ ya bi 'yørca̱ ra̱ nt'änni̱,
    ja̱na̱ngue bi̱ ne xtí thøga̱gui̱. Porque hi̱n tema̱ hya̱ bi̱ nɛ̱qui̱ ngue da̱
    t'ɛ̱mbi̱ ni̱ 'yu̱p'ʉ ga̱ tu̱.
  nop-nop: Kaŋ Lomahidi nulukumuŋdok malabumuŋ nemu tubumintagiŋ doktiŋa nanindapmaaŋ
    binabune hogok hatidok yogiŋ,
  obo-NT: Nopongnga a intud-inturi to mgo toho Roma, od sovukan ad nanoy nikandan,
    su nokita ran no waa en nopuungan ku no saa no unayan nod silutan to kopotayan.
