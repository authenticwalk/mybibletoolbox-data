  ntu-ntu: Nzaveatrlr ninge kxnzetu kcng Rom. X nzmclr kx trpnzngr da kx vz-rbrtix
    kx takitrde nzrnibqngr ninge, x nzrpilr narlr-ngrmlr nzvzpe-krnge.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਮੇਰੀ ਜਾਂਚ ਕਰ ਕੇ, ਮੈਨੂੰ ਛੱਡ ਦੇਣ ਚਾਹਿਆ ਕਿਉਂਕਿ ਮੇਰੇ ਵਿੱਚ ਕਤਲ ਦੇ
    ਲਾਇਕ ਕੋਈ ਦੋਸ਼ ਨਾ ਸੀ!
  gvc-gvc: Ti ã yoachʉ Roma macaina yʉhʉre sinitu, yʉ ñano yoaerariro yʉ jichʉ yʉhʉre
    “Buhiri tiriro jira”, ni masierare. “¿Ne yaba buhiri wajãbocari mari tirore?”
    nihre yʉhʉre tina. Ã jia yʉhʉre sinituina sehe yʉhʉre wio duamahre.
  ksj-ksj: Roma azaḡaniꞌa ḡadihirotene, ze ura tuḡuhe buhihi reiro, mazaḡa runeo tuḡuhiꞌuma
    haḡaiḡa sauꞌa mene horoniro.
  sbk-sbk: Nabhambuzya bhahaziliha andeshele wene, sigabhailolile esababu yehwanziwaje
    ane endongwe afwe.
  mya-JVB: ရောမလူ တို့သည် အကျွန်ုပ် ကိုစစ်ကြော ပြီးမှ၊ သေ ထိုက်သော အပြစ် တစ်စုံတစ်ခု
    ကိုမျှ မတွေ့ သဖြင့် လွှတ် ခြင်းငှာအလိုရှိ ကြ၏။
  kgf-kgf: Waŋu Roma ic ieneŋ qesinémma képésicna méŋ humucac sécya ménda mihicŋima
    hulac némmu niŋac ʒégic.
  awb-awb: Aroma kegá néne ahbabáqsabe kabaréra kasenaintárówe. Kasenaintera se ahtebome
    íné íre pukorahi ahbábáruraunsabé sega, Soraq auwanéhe urowe.
  gdn-gdn: manako piyara ragidai ki nau manu-sinimawa emisinimawa. Nau paere mo kwaesugubena
    ki gwawai posugubena ki ka baganai ko mu nau paereni kerarai inako mo eba bananamupu.
  nko-NT: Bɔyɔ mɩ́ asʋ́ntɔ́ á, tɛkɩ bekleá bési mɩ́, tsúfɛ́ bomowun tsitsa kʋkʋ
    mɩ́ ɩwɩ asa bɛɛ bʋmɔ́ɔ mɩ́.
  bsn-NT: Ñie rojose yʉ yibetijare, “Rojose yibesumi” yicõari yʉre burʉaboacama romano
    masajʉama.
  pib-NT: Seyni Gerosale nsamyokika gostutkalurno Romanonemyoya. Wanna gitakyagokinno,
    raluka kaspukletnona, gi rixanu maleshayno nuklukanuwnale nupninri chinanupa.
  wiv-wiv: Dia ka longoria kagu kotoa, ki beta dia na paria habuka, na katia goloa
    katiu ni zaha kua kete karabusianga hau vona o kata hubu matoa vona, ki kulidia,
    dia kata vagotalani mulehiau.
  reg-reg: Bhejile bhamala okumbusilisha, nibhakena okunsiga kutyoela, kunsonga yaliga
    italio nsonga kwanye anye inu yaliga inyiile indamu yo lufu.
  mlh-mlh: Rua nubi jambae baku fuŋnenere weuku osoebi fiaya. Nonji ya sembene mo
    so baku komere biŋe fukenobo ore so, so fukeya. Yoŋoji oŋu ŋone mukuru pirue nuiŋgo
    manebuŋ.
  gof-ENT: ኤንቲ ታ ሞቱዋ ቤዒዲ ሃይቆስ ጋያባ ታ ቦላ ኣይቢባካ ዴሚቦና ጊሾ ታና ቢላናው ቆፒዶሶና።
  aau-aau: Sa hano kot kokwe Rom hom lonuayk. Homkwe sa senkin lira, hakwe yor kamon
    hom hane lokin kwor okrue ey ke mon pa. Homkwe sa hane preisia ha e seme nanpanan.
  tvk-tvk: Melele xa mol‑Rom xil latelepis rin navan, iexil tehei tengan lamaen nou
    ha veok vamase vengan xa latnakamet ti neta vasa xa inou natepol ni tengan lakin
    maten minou ven.
  prf-NT: Dikona matapusák a imbistigaan nen Romano hidi ay gustuwák di dán nakuwan
    a palayaán gapu awan hidi ti mapauwat a kasalanan ku a pangbunuwan di dikoku.
  auy-auy: Sínkaresa sínkamiyanesa kesí áwáumo saafá ombá ímba isasá faúꞌankanae sewasá
  tbg-tbg: Ti vuru komanta Romeni vaiinti vika ti iramaqi viha iruvaro kia te qora
    kaiqa varauna uvava vaimantara ti, vika tiha, Viva qora kaiqa varainaravauve tenavu
    vira arukararave. Tenavu iruraro kia viva qora kaiqa varai uvara tinavu tiva timivo,
    turave. Romeni vaiinti vika minti tivake ti qaqi tititareka auti vaumanta
  hub-NT: Nitaka nukap inintsar wii makumaku mantamnamainnaka nekartuinachuk akuptuktasar
    wakerutiarmiayi.
  hmo-hmo: Roma taudia ese lau idia henanadaia, bona idia ura lau idia ruhaia, badina
    be kerere ta, mase davana gauna lau dekenai idia davaria lasi.
  big-big: Puwili ne kiling ngagozak miza logo puwiligu ngago ne ibeng wazaniyagi
    nara kerewiya ono kopong puwili ne wila wazaniweki miza.
  gux-G: Ban den buali nni ibuali, bi den jagi ke ban cabi nni, kelima, baa den la
    min tieni yaali ke li dagdi yeni mi kuuma cuonu.
  cnl-NT: Ma²ca¹tín¹ júu² quián²³ dsa³ Roma 'i³ xa³ ta² quiee'³² juɨɨ³ Cesarea, ca²³la²³'née²³te'²³
    'e³ rɨ²³láan²te'²³ jné² 'u². Qui² 'a²³'e³ dsoo² xa³ quián²³ 'e³ dxi³ji̱i̱n³¹ 'e³
    rɨ²³jŋɨ'n²³te'²³ jné², ca²³jua'³te'²³.
  zar-NT: Níʼirö cateʼ chigulaʼnabi yúdxinëʼ nedaʼ bönniʼ Roma, gulë́ʼënnëʼ uluʼsanëʼ
    nedaʼ, tuʼ guléquibeʼenëʼ bitiʼ nabágaʼa xíguiaʼ gátiaʼ.
  kde-kde: Henga Valoma pavanguujije-ujije nkungwona nanga chinu chingukosedile chimbengutênda
    nguhukumiwe kuhwa, nkulembela vanguhungulange.
  ata-ata: Aneꞌi ta mitema ta Romu mitaliꞌitaliꞌisilo la sou mimasaxa lexe milulusilo
    ꞌo xo eni aꞌoxonu susu vile masua sou asoli no anu uasi.
  qvw-NT: Paycuna ima juchallactapis wañuchipämänanpä ya'aćhu mana talipäculmi caćhaycapämayta
    munapäcula.
  nfa-nfa: Dhèu paredha parisa le lii jaꞌa ne ètu nèi. Te ngaa ra abhu boe sasala
    jaꞌa èci sa dhu bisa abhu huku madhe. Nèti èèna ka, ra neo patalale eele jaꞌa.
  tnp-tnp: Kəni nətəm Rom kəmotətapuəh o nəghatiən tepət ohniəu. Mətəu kəməsoteruhiən
    nəghatiən kəti mɨne məmə oiəkɨmɨs ohni. Kəni kotolkeikei məmə okotahli pətɨgəm
    iəu.
  urd-urd: उन्होंने मेरी तहक़ीक़ात करके मुझे छोड़ देना चाहा; क्यूँकि मेरे क़त्ल की
    कोई वजह न थी।
  hot-hot: Ma avômalô Lom elaŋô yenaŋ abô ma enaŋ nena miŋ yahadum nômlate kambom
    ek nijik ya vônô ami. Ba intu thêlô leŋiŋhaviŋ nênêm ya vê ênjêk koladôŋ.
  mqj-NT: Mangkana' diparessa moraimi to umparessana' la urrappananna' annu tae' dengan
    kasalaangku kupolalan dipabambanni sangka' dipatei.
  rus-SYN: Они, судив меня, хотели освободить, потому что нет во мне никакой вины,
    достойной смерти;
  mbh-mbh: Ma o oma ninong pulua a tho nge ma o sis ve aro o modoppot tho, eneke o
    thopol ako tho oma vothung kerenga e avele ako aro o so rin tho nge.
  bdd-bdd: Ta ꞌigu yatala mulina meLomaedi nuwanuwadi ma silihasigau, weyahina geya
    ꞌaigeda ꞌigu pui siloba, ma ꞌabehega sida loheꞌamasigau.
  cbt-NTPO: Hua'ano'sa' natanahuatonaco, “Co manta' onporinhuë' ni'ton, co tëpacaso'
    ya'huërinhuë'. Ocoi'i,” topi.
  rmy-SERVI: Римлянуря роздыкхле муро рындо тай камле тэ отмукэ ман, колэсти со дэ
    ман нэнай дош, пала савя трэбуни тэ умарэ.
  srn-NT: Den sma dati aksi mi fin'fini san mi du, èn di den si tak' mi no du noti
    fu den kiri mi, den ben wani lusu mi.
  cta-NT: Ngua cuayáꞌ jnaꞌ loꞌo nguꞌ romano biꞌ liꞌ; pana nacui̱ nguꞌ biꞌ chaꞌ ná
    ntsuꞌu quiꞌya ꞌna xquiꞌya biꞌ cujuii nguꞌ jnaꞌ. Ngua tiꞌ nguꞌ biꞌ cuaꞌni lyaá
    nguꞌ jnaꞌ liꞌ.
  bqc-SIM: Aa yãlàlaa, aai yãe e ma musu à kà wà ma dɛo, ↄ̃ aa ye ma gbaɛ.
  tcz-CHONGTHU: Rome ten kachung thu akholun thina changei ding themmona ima amudoh
    lou jeh un lhadoh ding in eigong un ahi.
  mar-mar: आणि जेव्हा त्यांनी माझी चौकशी केली, तेव्हा त्यांची मला सोडून देण्याची इच्छा
    होती, कारण मरणदंडाला योग्य असा कोणताही गुन्हा मी केला नव्हता.
  snp-snp: Anido melato, loga o nedeti nofo fulunawamo neta ma ámonako ya nelauti
    efili nedenune, loti kolafa,
  isl-isl: Þegar Rómverjarnir höfðu kynnt sér mál mitt vildu þeir sleppa mér, því
    að enga dauðasök fundu þeir hjá mér eins og leiðtogar Gyðinganna höfðu haldið
    stíft fram.
  spy-NT: Kōōkuumwoo ꞉bichoo ankumach kule kootyaaktaa kuuyu kimāmii ꞉lēēlis ake tukul
    nyēē kinyoolchoo /keebakachaa.
  xnn-xnn: Idi sinomalyan nan iRoma sak-en dadat kayat ay ipalobos sak-en tay gintekda
    ay maid inikkak is omanay is mangpateyanda ken sak-en.
  mwe-mwe: Bhakamuyanjeje nibhona kuti shakwa shinebhile, gubhapinjilenje kung'opola
    bhanekanje.
  tte-tte: Siya sinelineli-yagau yaina siloyai kabo nuwanuwali silivasiyau kaiwena
    nige nae yabo yapapaisowai na kaiwena yaboita.
  tcs-tcs: Dempla i bin kuestin mi ane dempla i bin paindaut ai no bin meke natingrong.
    So dempla bin wande lete mi go pri.
  hlt-THB: Cekkhqi ing awi a mini deng awh thihnaak khoek na thawlhnaak ikaw am ka
    sai dawngawh hlah aham ni ngaih uhy.
  soq-soq: Mo ne kotuneiena tane mai kadiwa da dewasapona ita ne bowanteapa, sa baiwa
    mo menamona eneapuo di anteapa.
  qub-qub: Autoridäcuna jusgamar manami imatapis tariranchu wañuchimänanpänöga. Chaymi
    cachaycamayta munaran.
  att-att: Á binestigá rangà, á gustu rangà nakuan palubbángan, ta awánà gemma ta
    liwâ nga ipamapáte ra nikán.
  bki-bki: Ana bogo napano natibureano nalo na vio Romo abitii batitigio vite nei,
    bisi ana nalo ajidom ka kiniou nava tavio bereio ga, bior maka aial vite tai napano
    rimemedu ka mia asian vironiano van kiniou riviorio, ka river kiniou monoka nam̃aro.
  bqp-bqp: Ò ma lala yãi odi yãke le ma musu kũ à kà ò ma dɛro, akũ ò ye ò ma
    gbarɛ.
  mcp-mcp: Buud bɔɔŋg bwə́ á shí jî mə kɔɔd, bwə́ mú kwey nə́ bwə́ bɨ́d mə nəcé bâŋ
    bwə́ á shígɛ́ kwey mə nə məbɛ̧ɛ̧́ mə mpíyá nə shwɨy má.
  hat-hat: Lè women yo fin keksyonnen m', yo te vle lage m' paske yo pa t' jwenn okenn
    rezon ki pou ta fè m' merite lanmò.
  npl-NT: Ijkuak onechyolkuitijkeh okinekiah nechkajkawaskeh, porke amitla amokuali
    okajsikeh kemi para nechmiktiskeh.
  bgg-bgg: Roman pho è gu shii miyao sai ched ne gu shii thoh din pha noh, nyieliieshii
    ithek è gu shii gu iy shapho pha nyie blia rek pha adoh phi.
  eng-TCENT: When they examined me, they were willing to release me because there
    were no grounds for death in my case.
  eng-BSB: They examined me and wanted to release me, because there was no basis for
    a death sentence against me.
  cpu-NT: Josampisampivetakari ijevariite Roma-satzi janta, tera iriñaashitya nonkenakaashityaari
    onkantya irovamaantantyaanari, ikovavetaka irapakaakaantainami.
  san-ASM: ৰোমিলোকা ৱিচাৰ্য্য মম প্ৰাণহননাৰ্হং কিমপি কাৰণং ন প্ৰাপ্য মাং মোচযিতুম্
    ঐচ্ছন্;
  tod-tod: Naati ti ɓegai ma ga nà-faiti buuʋɛtɛ, ti ɠɛni ɠɛɛzu, ti pìlɛ, tɔɔzei
    ti la ɠɛni nɔ̀un sɔ kaani, nii soloogai nu ʋa vaa ma.
  tac-NT: '''Lige tabilé asé ''la machile alué ralámuli chu''síligo ne tachiri najsibúliga
    ne alué ralámuli jurío ''yuga. ''Lige ''ma su''panánale ne''chí, tabilé asé ''la
    machisáká ne alieti najsibúliga.'
  eng-WEBPB: who, when they had examined me, desired to set me free, because there
    was no cause of death in me.
  gfk-H: Diet ga tiri murmur iau bia asa tutun at ing iau ga gil ma diet ga nem bia
    diet na halangalanga sei iau, kanong diet ga nas lah bia taia ta burena bia iau
    na hirua panei.
  viv-viv: Au badi hivedewayaugiku tu gavadi koyona gafaisewani-yo alikeya hidahegeku-ma
    keke tamo hidanuhagani faꞋina nuwanuwadi hinayauku be ganana.
  yao-yao: Paŵamasile kuusyausya, Ŵaloma ŵasakaga kung'opola pakuŵa kwangu une nganagasimana
    magambo gakuŵajilwa kuulajikwa.
  tgp-tgp: Tamlohi tavera atu lara la kilau usuri na sava la tuvaiau hinira, la opoia
    vara la tinar̃ihiau matan la sopo lavuti te hinau vara a pa mate matana.
  auc-NT: Odömänoidi guiquënë botö ïmote apænte äninque, Æbänö cæcantawo, ante ancaa
    ante adinque, Pabodo dicæ tömengä nänö wænguinque wënæ wënæ cæcäa, ante adinque
    botö ïmote ñimpo cæcæte ante cædänitapa.
  kbc-NT: Odaa ijo lacilodi romaanotedi joɡ̶oiwi ica anodigotiwa, odaa ja domoɡ̶oyemaa
    metidikatice, igaataɡ̶a moyakadi me diɡ̶icata yoenatagi ane beyagi aneo me leeɡ̶odi
    modiiɡ̶enatakatiwa metideloadi.
  bmh-bmh: Rom agal dudu banban agen izal ze sisiaimai, utilebi, unamoroi emen, einen,
    iz igul eg tub mab tam, iz gaul noumabun iborain tam.
  ctu-BL: Che' bʌ tsi' meleyoñob yomob i yʌc'on ti colel, come ma'anic c mul cha'an
    mic chʌmel.
  meq-meq: Ndo neheye ti ye ga ha ka təv tay aye ta tsətsah fagaya bazlam na, a satay
    haɓe məgər ga ha. Hərwi ta huta fagaya mənese nakə ɗa məkəɗe ga faya aye bay.
  noa-H: Mag ya mʌ hamach jua hee pabaadeewai mak'ʌʌnau wajap'a mʌrʌg jëeumajierram,
    mag jëeumamua murua nem k'aigba wautarr k'ãijã k'aug hat'aawai mʌ t'õopäaig. Mamʌ
    par mag wajap'a jëeu buburrk'amjã, mʌ mag chadcha nem k'aigbam wauba chirarr haawai,
    hamach hap hamuan mʌ pʌapʌ̈im hig naajimgui hajim.
  alp-NT: Kena Kaisare eni tamataru esi tneu aure, esi tetue au ono sala sasaisa mo
    kena supu hukume hoko lalesi kena tie au.
  san-VEL: romilokaa vicaaryya mama praa.nahananaarha.m kimapi kaara.na.m na praapya
    maa.m mocayitum aicchan;
  kbq-kbq: Romu vahe'mo'za nagrira refko hu'za nagete'za, katufe natrenaku hu'naze.
    Na'ankure nahe friku'ma hunantazana, kegafa'a nagripina omanetfa hu'ne.
  kbh-kbh: Chë romanënga lempe s̈monjantjá chents̈ana, monjétsebos̈e ats̈e jëtsboshjonana,
    er ndocna bacna soye chemátaninÿena ats̈e jóbanama chas̈otsemnama.
  ron-LSB: care, după ce m-au cercetat, au vrut să mă elibereze, pentru că nu era
    în mine nici o cauză de moarte.
  pon-pon: Irail lao kalekalelapoki ia, ap men lapwa ia dar, pwe jota dip ai, me i
    en kame kila.
  nhe-BL: Teipa nopa Roma tequihuejme nechtlajtolsencajque huan quiijtojque ax tleno
    nijchijtoya para nimiquis. Huan quinequiyayaj nechmajcahuase.
  sps-sps: Taa Roum rangat vatuanyo ri kat to ser komainy ma puruur vanyo tan kotskots
    tana saa ri gima sab ta iring ma kat anyo to ma atsuiny famat vanyo ri.
  wnc-wnc: Yama napmaba wama Rom nana aminde kaine yawa gutonga takngatu wena sikut.
    Siwan moo siknga kupsae nutnangge dua natapbing. Natake napmaba epu akuwitde tasiking.
  bus-bus: Aↄ̃ ma lala yãzi aↄ̃ↄe yãke e ma musu kɛ̀ kà wà ma dɛro, ben aↄ̃ↄ yezi
    wà ma gbarɛ.
  gub-BL: Upuranu tuwihaw Hom pe har herehe wà. Ipurumuhem kar wer zepe herehe zemunehew
    paw wi wà. Ta'e nuexak kwaw ikatu 'ymaw herehe a'e wà xe. A'e rupi na'ipuruzuka
    wer kwaw herehe wà.
  imo-imo: Enoni nanga kot tenderingi mele Rom gavman iyemuni pilipelie yu toko kondange
    nimbo ungu te naa pilto, yu we pupili nimu.
  boj-boj: Deqa e Rom gate kokba naŋgo ulatamuq di tigelosim ijo anjam marnamqa naŋgi
    qusibqa ariya naŋgi une kobaquja bei ijo jejamuq di unosai. Deqa naŋgi e laŋa
    moiyotbqa uratosib tonto talq dena e uratim oqedqajqa mareb.
  eng-DRA: Who, when they had examined me, would have released me, for that there
    was no cause of death in me;
  knf-knf: Baheparaan bnuura uko unţëpuŋ, aşal pwutanaan ţiki baanwin win nin ukoolan
    ţi nji unkëşuŋ bafiŋën.
  san-KHM: រោមិលោកា វិចាយ៌្យ មម ប្រាណហននាហ៌ំ កិមបិ ការណំ ន ប្រាប្យ មាំ មោចយិតុម៑ ឰច្ឆន៑;
  arn-NT: Feymew rupan ramtukaetew ti pu romache neykümtuafetew engün, chem wesa dungu
    no rume am peñmanoetew engün tañi püresungeel mew ka tañi langümngeafel.
  zas-NT: Abiꞌ ree bén Rom guin chi gulox badëdan cwent loj reeman, dxel nuyën reeman
    nuslaa reeman naj, guial gogbee reeman achet benan par guiëtan.
  ken-NT: Mpok mánaŋ bǎbhɛbhɛ mɛ ɛnyɨŋ ɛnɛ nkʉ, bághɔ́ bɛ́ mbɨ́kɨ́ kʉ yɛ̌nyɨŋ ɛnɛ́
    ɛ́yàŋ bɛ mángwáy mɛ. Bátɨ bɛrɔ mɛ.
