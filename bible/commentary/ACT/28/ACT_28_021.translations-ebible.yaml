verse: ACT.028.021
translations:
  kpx-kpx: Kateai louge abu avuho loui avoe, “No Diue ataemo levaleva maholisi no
    haokuvuiau Diudia vatamo uale kebiamo a vavevebe toela evioholilu.
  okv-H: enana na amita degi ke einge ea, “Eto dago ahari Israel ta eto umbae eto
    nei Israel enda ta namei kamei na duru humbuto puvuto ae ingae eto nei no degi
    ta sapura ari ke ae ingae
  tbo-tbo: Ma Paulo ugolina hi pa, ‘Ega pepa awai Yudeyagei tota waya tam bimgei.
    Ma gasi ega walehita awai tuwegam ita neiyai po tuwegam apapoena ita dedeya.
  mal-C: “താങ്കളെ സംബന്ധിച്ച് ഞങ്ങൾക്കു യെഹൂദ്യയിൽനിന്ന് കത്തുകളൊന്നും ലഭിച്ചിട്ടില്ല;
    അവിടെനിന്നു വന്ന സഹോദരങ്ങളിലാരും താങ്കളെപ്പറ്റി ദോഷമായ വിവരങ്ങൾ അറിയിക്കുകയോ സംസാരിക്കുകയോ
    ചെയ്തിട്ടുമില്ല.
  grc-SR: Οἱ δὲ πρὸς αὐτὸν εἶπον, Ἡμεῖς οὔτε γράμματα περὶ σοῦ ἐδεξάμεθα ἀπὸ τῆς Ἰουδαίας,
    οὔτε παραγενόμενός τις τῶν ἀδελφῶν ἀπήγγειλεν ἢ ἐλάλησέν τι ⸉περὶ σοῦ πονηρόν.⸊
  bgc-bgc: उननै उसतै कह्या, “ना हमनै तेरे बारै म्ह यहूदिया परदेस तै चिट्ठी पाई, अर
    ना बिश्वासी भाईयाँ म्ह तै किसे नै आकै तेरे बारै म्ह किमे बताया अर ना बुरा कह्या।
  khz-khz: Ira na gevega-geleato, negetiwato, “Goi kilamu pepana ta Iudea na ati garawaliato.
    Walakavara voanana gevogomaito taura na maki valimu rakavana ta ati gekilagiato,
    pe ati gakamonagiato.
  deu-TKW: 'Sie aber sagten zu ihm: wir haben weder Briefe deinetwegen aus Judäa erhalten,
    noch ist einer von den Brüdern gekommen, der uns von dir etwas Schlimmes berichtet
    oder erzählt hätte.'
  zsr-NT: 'Niꞌr lequëꞌ glëꞌ Pablo: ―Cutu rdxini queëtuꞌ guich le zaꞌ luyú Judea ca
    nac lë naꞌ rac quiuꞌ, len nutu nu rdxini nu nac bö́chiꞌruꞌ judío, nu quixjöiꞌ
    netuꞌ nu bi rnë quiuꞌ le cunác.'
  lin-lin: 'Bayuda bazongiselaki ye : — Biso awa, tozwaki ata mokanda moko te kowuta
    na Yuda na tina na yo ; mpe kati na bandeko oyo bayaki awa, moto ata moko te apesaki
    biso sango to ayebisaki biso likambo ya mabe na tina na yo.'
  hns-NT: 'Tab barkwan bolies: „Joedea diehaat se hamlog tore biese me ekko tjietthie
    na pailie hai, aur ekko bhaai hoewa se aaike tore biese me koetjh kharaab baat
    na bolies hai.'
  noa-E: 'Magbaawai mag judionaan chi thethemnaan aig narr khʉʉnau irig magjierram:
    —Ni ãbmuajã ẽsapdam phãnaa magʉm aarmua maachig jaaupʉ̈iba aawai marau chan bʉ̈ʉrjã
    pʉ mag nʉrrʉm khaugba nʉmgui ajierram. Ni maach meeun aarmua bëe nʉm khʉʉnaujã
    pʉ ëugar maach jʉ̈gaag khaba jaauchë nʉmjã marau bʉ̈ʉrjã ũrba nʉmgui ajierram.'
  eng-EMTV: Then they said to him, “We neither received letters from Judea concerning
    you, nor have any of the brothers who arrived report or speak anything evil about
    you.
  mib-NT: 'Te ni cacahān tēe un jíín Pablo: Tú ni ɨɨn carta ni cátají ñáyuu cáyūcú
    Judea nuū na jéē cástūhún de jnūhun ní, te tāca jnáhan yó Judea jeē ní quijicoo
    yāhá, tú ni ɨɨn jnūhun néé ní cácahān de sɨquɨ̄ ní.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ नोगप् मे़बिरु, “आनिगे़ग यहुदियालाम् के़याःम्‍बेओ थेआङ्
    सक्‍इङ्‌घङ् मे़ङ्‌घोए वयिगे़रो॥ हे़क्‍क्‍याङ् खे़प्‍मोलाम् खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ
    फे़न् पाःन्‍हाॽ के़दाःप्‍पा फुॽनुसाॽहाॽआङ् मे़होःप्‍लो॥
  xnj-xnj: Vene vakamjovela, “Tete tipokili lepi balua ya kuhuma ku Yudea, mewa kawaka
    mlongo yoyoha mweahikili kutijovela lasimi amala kulongela chindu chochoha chihakau
    ndava yaku.
  mmx-mmx: Diga lok tin, “Maxo ruuna tevelinga loklox axasep boro Judaia mumu u, kopla
    tara atnema me Judaia ga laa me go mi tevelinga, kopla gita tong tevelinga xapmek
    mumu u.
  cbr-NT: 'Usaía quia ca anua ''icë judíos unicaman Pablo cacëxa: —Nun cananuna Judea
    menuxuan bëmicë quirica mi ñuiquian ''acë achúshiratsubi bicëma ''ain. ''Imainun
    ca anuax ucë judíos unicamax mi ñuiquin, min isamina ñu ''atima ''ai quixun nu
    cacëma ''icën.'
  tee-NT: 'Chai ju lapanacni tajunich: ―Pus ju quijnan jantu ic''amaklhtayanantauch
    tu''u'' alhiqui ju milacata ju tu''uch caminchalh ju Judea. Chai jantu xamati''
    ju qui''alak''avin ju laich camilh xtakna'' tu''u'' chivinti ni lai catanaulh
    tu''u'' macxcai ju milacata ju uxint''i.'
  eng-LSV: And they said to him, “We neither received letters concerning you from
    Judea, nor did anyone who came of the brothers declare or speak any evil concerning
    you,
  cak-NT: 'Y ri israelitas ri'' xqui''ij che ri Pablo: Roj man jun carta takon-pe
    chake ri petenak pa Judea ri nich''o''n ta chawij. Chuka'' man jun chique ri kawinak
    ri je-petenak chiri'' ri ye''in ta chi c''o ach''a''oj. Man jun.'
  pah-NT: 'Igwete g̃a ei Paulo''ga pe: —Judéiapeve''g̃a nombuhurukari g̃wembikwatijara
    ore ve nde mombe''gwovo, ei g̃a. Igwete nhandere''yja''g̃a – kiroki g̃a uhu pea
    hugwi – g̃a nde''ite''varuhui nde ve. G̃a ndogweruri pevove''g̃a nhi''ig̃agwera
    a''ea rehe no.'
  sja-NT: 'Mãpai ma judiorãpa p''anaujida: —Taipa k''art''a p''ãda apida waide jitada-e
    p''anɨda ajida, Judea pidaarãpa tee pëidap''edaa. Ichiaba araapa pache p''anadap''edaarãpa
    pɨ ãpɨte maarepida k''achia jarada-e p''anɨ.'
  xed-xed: 'Ka həŋ nda tsi mantsa: «Haɗ sana ɗelewer vindaf lu ta kagha mutsaf aŋni
    da la Zudiya wa. Haɗ ya dər turtuk mataba zwana amu ta sagha da mnaftá gwaɗa ta
    kagha dər ka vzaftá rutsak ta kagha wa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ Pablo já cáchí na̱ já xi̱hi̱n
    dá: —A̱ ñáha quixi carta estado Judea nu̱ú nde̱ ña̱ cáha̱n sa̱há ña̱ cájún. Ta
    ni na̱ cúú táhan na̱ Israel tá na̱ndai cuu na ñuu yóho co̱ó toho tu̱hun núu ñéhe
    na ná casa̱a̱ na̱ nu̱ú nde̱ sa̱ha̱ yóhó.'
  gfk-S: Ma di ga balu ie, “Mem pai gale kap ta pakpakat metua Iudeia ura utam. Ma
    pata tikenong ta ira tasi dait ira Iudeia ite me hinawas saasa utam.
  bmu-bmu: Mewö jiiga jiget, “Judia gölmenöŋ göhöra keu jiba malgetmö, neŋgöra kimbi
    kun qahö alget kaiga ehin. Mewöyök alaurupninan miaŋgöreŋök ki kageri, yeŋgöreŋök
    kunŋan göhö keu buzup me kösohot bölöŋi kun qahö jii mörin.
  dgz-dgz: Mu gare anega wane, “At Diudia gapan wanumuine nagire oit gega ok gapan
    da ya sean watu enane yawaton amba dugup nuga nagirewa Diudia daio amone tauane
    oit gega koewa da den ya wadianene.
  eng-GNV: Then they saide vnto him, We neither receiued letters out of Iudea concerning
    thee, neither came any of the brethren that shewed or spake any euill of thee.
  zaa-NT: 'Làniana ra tè cą Pablua: Bihua carta nì''i gul·lani qui'' ca enne'' qui''
    ri''u tsè''e Judea acerca de nu cca qui'' lu''. Nìhua nuỹa ttu enne'' judío raza
    qui'' ri''u chi gùl·lani de nía nna gùnnią biỹa mal contra lu''.'
  eng-WEBSTER: And they said to him, We have neither received letters from Judea concerning
    thee, neither have any of the brethren that came shown or spoken any harm of thee.
  guh-guh: 'Nexata judíovi penamatacaitorobivi jumaitsi Pablojavabelia: —Itsalivaisi
    ata baja cajena xamë yabara apo panetonajumeitorobi Judea nacuaverena. Vajavëna
    judíovi patsi ata bajaraverena, itsiata apo panetsipaebi pibisiacuene xamë nexanaejava.'
  bon-bon: Siige, Israela biname cina teebine jejisi egä, “Cine nuuja peba ne Yuudea
    cabu ca lica ituge päpäna määme poto cidi me, piiyepu cime nuuja biname lica itu
    tädepi puma cita ca idre mene cama coo aitna mene cama määme poto cidi me.
  nhw-BL: 'Huan nopa israelitame nepa quiilhuijque: ―Nopa israelitame ipan estado
    Judea amo techtitlanilijtoque niyon se amatlajcuiloli para techilhuis tlen ta.
    Huan niyon se toicni amo hualajtoc para techcamanalhuis sintla tijchijtoc catli
    amo cuali.'
  mgw-mgw: Balu' ngabannyangwa, “Twenga tunapokyali balua yaikulongelya wenga bu'ka
    ku Yudea, wala nnongo Nnyahudi ywaisi ku'no kutubakia ulau wowoti.
  swh-ONEN: Wakamjibu, “Hatujapokea barua zozote kutoka Uyahudi zinazokuhusu, wala
    hapana ndugu yeyote aliyekuja hapa ambaye ametoa taarifa au kuzungumza jambo lolote
    baya juu yako.
  wbi-wbi: Pe vakam'bula, “Natughelile twupile ikalata kuhuma ku Yudea jino jikukujova
    uve, nambe nakwale unyalukolo juno akisile nakuhumia imola nambe kujova ilisio
    limonga ilivivi vwimila uve.
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ ǹ tirenu wɑ sɑɑ Yudeɑn di wunɛn ɡɑrin sɔ̃, mɛyɑ
    mɑɑ sɑ ǹ bɑɑru kɔ̃sɑ ɡɑɑ nuɑ sɑɑ bɛsɛn mɛro bisibun nɔɔn di be bɑ nɑ sɑɑ mi ɡiɑn
    di.
  eng-KJVCPB: And they said unto him, We neither received letters out of Judea concerning
    thee, neither any of the brethren that came shewed or spake any harm of thee.
  kgk-NT: 'Upe rire he''i íxupe ou va''e: —Nogwahẽi vyteri ore-vy nde rehegwa kwatia
    nhe''ẽ. Judéia yvy-gwi ndoúi vyteri. Nhande re''ýi kwéry ko''a-py ou va''e nane
    mombe''úiry. Nomombe''u vaíry nde rehegwa.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Hama ti seena Yutayaiya aiyara yanaiyauvaa
    tiini fafaara kiaavo tiisi nniivai. Ti seena vooya hama ivakidiri nnida aiyara
    maisai mmayaayaivaa ti kiaa ti mmiaavai.'
  cpy-cpy: 'Ari ikantee-yanakini rirori: “Tee noñii rojankinata-kotemi poñaayita-chari
    inampiiteki asheninka Judá-paeni. Tee nokemako-tzimi eejatzi rareeyita asheninka-paeni
    jaka.'
  mpx-mpx: Pol anana hi lahe hi ba, “Nige wasam ana leta etega ha pwapwawa i nonoem
    Yudiya. I ola al talilau bolo hi noem to nige wasam nanakina etega hi wawasaan
    o ebo am ba nihi loba.
  wbp-wbp: Ngula-jangkaju, Juwu-kurlangu-patu, wangkajalurla wiriwiriji, “Kula-nganpa
    nganangku Jurdiya-wardingkirliji yilyajarni pipaju nyuntu-kurluju yimi-kirliji,
    manu kula ngana yanurnu yimi-kirliji nganimpa-nyangu ngurrara-jintaju Jurdiya-jangkaju,
    manu kula ngana yanurnu yapaju nyampu-kurraju nyuntukuju nginji-wangkanjakuju,
    lawa.
  luo-luo: Negidwoke niya, “Wan pok wayudo baruwa moro amora moa Judea ma wuoyo kuomi,
    kendo kata mana owete manyocha oa kuno machiegni pok okelonwa wach moro, kata
    wacho pok giwachonwa gimoro misetimo marach.
  nhe-NT: 'Huan nopa israelitame nepa quiilhuijque: ―Nopa israelitame ipan estado
    Judea ax techtitlanilijtoque niyon se amatlajcuiloli para techilhuis tlen ta.
    Huan niyon se toicni ax hualajtoc para techcamahuis intla tijchijtoc tlen ax cuali.'
  aii-aii: 'ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܹܐ ܝܘܲܚ ܩܘܼܒܠܹܐ ܟܬܵܒ݂ܵܐ ܡ̣ܢ ܝܼܗܘܼܕ ܒܘܼܬ ܕܝܼܘܼܟ݂،
    ܘܠܵܐ ܐܢܵܫܵܐ ܡ̣ܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܐܬܝܼܵܐ ܝܠܹܗ ܡ̣ܢ ܬܵܡܵܐ ܡܘܼܚܒܸܪܵܐ ܝܲܢ ܗܘܼܡܙܸܡܵܐ ܝܠܹܗ
    ܡܸܢܕܝܼ ܒܝܼܫܵܐ ܒܘܼܬ ܕܝܼܘܼܟ݂.'
  esk-NT: Taapkua Jew-ŋuruat kiuniġaat, “Akuqtuiŋitchugutsuli aglaŋnik ilipkun Judea-miñ
    unniiñ aniqatiuvut tikiutriŋitchut tusaayugaaġiitchuanik ilipkun taamakŋa.
  msb-msb: Nagsabat man sinda sa iya, “Wara kami sin nabaton na surat hali sa Judea
    manungod sa imo kag wara sa mga kaigmanghudan na nagkadi an nagsumat o nagsurmaton
    sin maraot manungod sa imo.
  cpa-NT: 'Jøng² ca¹juúh² dsa² judío héi²: ―Ha¹chi² si² quiánh² hning² ma²ca¹gog¹
    hi² ma²ca¹dsiánh² dsa² chian² Judea, hi² jmo¹²dsa dsag³ quiánh²ning. Jøng² ha¹chian²
    dsa² go² jniang³, dsa² ca¹ja¹lé² ja³jøng², ma²ca¹cuúh¹ hning² dsag³.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ଆମ୍‌କେ ଜିଉଦା ଦେସେଅନି ତମର୍‌ ବିସଇ କାଇ ଚିଟି ଗଟେକ୍‌ ମିସା ମିଲେ
    ନାଇ, କି ବାଇମନର୍‌ ବିତ୍‌ରେଅନି କେ ମିସା ଇତି ଆସି ତମର୍‌ ବିସଇର୍‍ ବୁଲ୍‌ କାତା ସୁନାଅତ୍‌
    ନାଇ କି କଅତ୍‌ ମିସା ନାଇ ।
  meu-meu: Idia ese e haere henia, eto, Oi herevamu revarevadia Iudea amo asia davari;
    varavaramai ta danu sema, emu kara dika eiava sivaraimu dikana ta se gwauraia.
  yva-NT: Umba akarijo Yahudi wo raura nanto Paulus ai ware, “Reamamo wamantatukambe
    animaisye mi mbewa ti wimakovave, weye nyovara wao mo ana no naije ratoe inta
    no no Yudea ti nde jewen. Muno reama arakovo una no Yudea inta ude wo nya ana
    ndave ti ngkakai inta raura ramu.
  dgc-dgc: Nadid, pékabati du Judeo ta éya a kagi ni Pablo, éy kinagi de diya, a “Ewan
    me nabaheta i medukés a kagi a tungkul diko. Du Judeo ta Jerusalem, éy éwan de
    nisulat dikame tungkul diko. Sakay du Judeo a dinumemét se a gébwat ta éya, éy
    éwan de ka be pinintasan.
  zpm-NT: 'Dzigo pquiab zho rëb zho lo Pabl: ―¡Wlaltaa, ni ti guits ib gard cxeeḻ
    meṉladz ne lo no zaatne gzeet zho luu! Niiclegaa grë zha wladz ne zilanso nuw,
    rneed zho laa luu noyuṉ pe guieḻntseeb.'
  hix-NT: Hàà, ketxkon hatà, nyamoro ha. Oyokaytà yonytxahra amna nehxako. Amna hyaka
    àmenhohra nehxatxoko, Xukneya yamtar hon komo, ohoko, ketxkon hatà. Xaro omohxemo
    komo xarha, oyokarymahra nehxatxoko. Ohoko àrwomra nehxatxoko, kukukuru komo,
    Xukneya yamtar hoye omohxemo komo, ketxkon hatà.
  sim-sim: Urik orin limu sawera, �Provins Judiak fehe lal mbeek jekamba las mirin
    li kayehe li ormbeshirik ni heyeri ambu nir. Uhu Judama lar torok or taha mbeek
    nirin sawehe mashi kava las mirin mbari ambu ri.
  npi-ULB: तब तिनीहरूले उनलाई भने, “हामीले न त तपाईंको बारेमा यहूदाबाट कुनै पत्र नै
    प्राप्‍त गर्‍यौँ, न त कुनै भाइहरू आएर तपाईंको बारेमा कुनै नराम्रो प्रतिवेदन दिए
    वा कुनै नराम्रो कुरा गरे ।
  cgc-cgc: Gasabat danen an ki Pablo, “Ula kay kabaton ta mga sulat na alin ta Judea
    parti ki kaon. Ula man may mga utod na gabot di na may dala na mga balita daw
    malain na ambal kuntra ki kaon.
  tim-tim: Hain dâmbo hin dâyi, “Indâgen Yuda hânân manmaiŋe gâŋgât den bo kulemgom
    nengiyi. Akto luâk siâ bo huŋgunaŋbiâ nengâlân togom gâŋe wan me wan bâleŋe akmat
    aregât keiŋe bo makto nâŋgâyion.
  yor-yor: Wọ́n sì wí fún un pé, “Àwa kò rí ìwé gbà láti Judea nítorí rẹ, bẹ́ẹ̀ ni
    ẹnìkan nínú àwọn arákùnrin tí ó ti ibẹ̀ wá kò ròyìn, tàbí kí ó sọ̀rọ̀ ibi kan
    sí ọ.
  wos-wos: Wungi wandéka di déré wa, “Nani Judiambu nyinga nak hérahambame, ménika.
    Nana du nawulak yae haraki hundi nawulak wahambandi, ménika.
  emp-NTPO: 'Maʌ̃ne ãdjirãba jarasid̶aa: –Judead̶ebemarãba dairãa bʌd̶ebema cartada
    diabued̶aẽ́ panʌa. Dadji djabarã judiorã ni ab̶aʌda jãmaʌba zeẽ́ b̶ʌa bʌd̶ebema
    biẽ́ jarai carea.'
  eng-F35: 'So they said to him: “We have neither received letters from Judea concerning
    you, nor have any of the brothers who came reported or spoken any evil about you.'
  ind-ind: Lalu mereka menjawab, “Kami belum menerima surat dari provinsi Yudea tentang
    kamu. Juga belum ada orang Yahudi dari sana yang datang membawa berita atau menceritakan
    hal buruk tentang kamu.
  pes-OPCB: 'ایشان در پاسخ گفتند: «ما چیزی بر ضد تو نشنیده‌ایم. نه نامه‌ای از یهودیه
    داشته‌ایم و نه گزارشی از مسافرانی که از اورشلیم آمده‌اند.'
  mpt-mpt: i baabaniba Yudia seli keb kukub nabebo wengo futan temo ni mo baabeibta
    wentim blimobe. Eka Yudai naka maki mo tenibta baabeniba Fole kukub misiamo nabebo
    geibta ni mo wentim blimobo,
  ssx-ssx: Kutupa ikana꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Diudia nanema꞉ neke pa꞉ta꞉ wape pea
    ipula꞉ pasemanu na muma꞉me. Kutupa do ane epea꞉ kame homekema꞉ pi ma꞉nda꞉ hoke
    pi make neke pa꞉ta꞉ na la꞉la꞉me lememe.
