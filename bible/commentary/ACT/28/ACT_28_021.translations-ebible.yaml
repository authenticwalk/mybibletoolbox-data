  kde-kde: Vanang'o nkunnyaulila Paolo kuchidoni, “Hwetu tukanambipwachela baluwa
    yoheyo ihalôka ku Yudeya ikwâmba wako, na wala nanga munu woheyo akamwêle apano
    unatuhaulila habali dyako au kutuhaulila chinu chohecho chihakalenge chikwâmba
    wako.
  ata-ata: Xe aneꞌi miavuti la mikolinu vaikalau aloxo ꞌo, “Nexi talomusou vaikalasine
    vile molu ne Iutaia uneꞌe uasi. Mo ta vivinge moseꞌi meꞌa ne Iutaia loxo lai ne
    ineꞌe sou iaꞌalomexi no anu mivile masua e nini neꞌoxonu uasi.
  qvw-NT: 'Niptinmi nipäcula: “Ampïta manam ya''acunaman ćhämulachu ima papilllapis
    Judea-lädupi nïtac chaypi śhamücunäpis ampa waśhayquita limapäculachu.'
  nfa-nfa: Hèia dhèu se dhaa, aku rèngu na, “Toke dꞌai lodꞌo deo neꞌe ne, jiꞌi sèmi
    mèka sasuri èci sa nèti Yudea, dhu peka lii langu èu ne. Sèmi èèna kahèi, aꞌari
    dhu mai nèti nèi, lolo boe ngaa-ngaa èci sa lula-nèti èu.
  tnp-tnp: Kəni kəmotəni=pən kəm Pol məmə, “Iəsotosiən nauəuə lan kəti mɨne iətəm
    təmsɨpən Jutiə. Kəni kitah mɨn nəuvein kəsotsɨpəniən ikɨn əha motos nəghatiən
    kəhuva məmə kətəni nəghatiən tərah nəuvein lam.
  urd-urd: उन्होंने कहा “न हमारे पास यहूदिया से तेरे बारे में ख़त आए, न भाइयों में
    से किसी ने आ कर तेरी कुछ ख़बर दी न बुराई बयान की।
  hot-hot: Ma enaŋ viyaŋ, “Miŋ anyô Judia la hato kapya hadêŋ yêlô ba hanaŋ abôla
    hathak o mena ŋê Islael takatu ba êlêm loŋ êntêk, miŋ enaŋ abô kambom la hathak
    o ami. Mi.
  mqj-NT: 'Sapo'' natimba'' to Yahudi nakua: “Tae''kan dengan untarima sura'' dio
    mai Yudea untetterangko, anna tae'' toi dengan sae solata dio mai umpokadangkan
    kasalaammu.'
  rus-SYN: 'Они же сказали ему: мы ни писем не получали о тебе из Иудеи, ни из приходящих
    братьев никто не известил о тебе и не сказал чего-либо худого.'
  mbh-mbh: Ma o olal ile riong ve, “Toko e avele ako a Judia i wat malueng a them
    nge me. Na toko e avele mun ako o voth tel a Judia ma o ria them nge ur kerenga
    e ako wong oma i, kene avele.
  bdd-bdd: Ta meYudiyaedi sigwaeya, “Tauma geya ꞌaigeda Yudiyega leta weyahiu ꞌalobaloba,
    ma wete ꞌiyadao ꞌebwa sinaonaoma geya sihepwailego ꞌabehega ꞌowa galau.
  cbt-NTPO: —Co'chi iyasha manta' nitotëraihuë' quiyaso paya. Cotia parti ya'huëpisopita
    co quirica a'patiirinacoihuë'. Huë'pachinaranta', co a'naya tëranta' nonapirinënquënhuë'.
  rmy-SERVI: 'Кодэла пхэндэ: — Амэнди нико на искриисарда пала тут Иудеятар. Тай котарь
    нико пхралэндар амэндэ на авэлас и на дэдумэлас пала тут намишто.'
  srn-NT: 'Dan den taigi en taki: “Den brada fu Yudea no seni no wan brifi abra yu
    kon gi wi. No wan sma tyari wan boskopu kon dya fu yu èn no wan sma kon taki takru
    fu yu.'
  cta-NT: 'Nguxacui̱ nguꞌ cusuꞌ chaꞌ jiꞌi̱ Pablo liꞌ: ―Bilya tyalaa ni sca quityi
    slo ya nu cua nguscua nguꞌ nu ndiꞌi̱ loyuu su cuentya Judea chaꞌ chcuiꞌ chaꞌ jinuꞌu̱
    loꞌo ya ―nacui̱ nguꞌ jiꞌi̱ Pablo―. Bilya tyalaa xaꞌ nguꞌ judío tyaꞌa na nu ntiꞌ
    chcuiꞌ chaꞌ cuxi jinuꞌu̱ loꞌo ya ―nacui̱ nguꞌ―.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Wi taalae e à bↄ̀ Yude bùsuu n yã́ musuo. Wá gbɛ̃e sↄ̃
    i bↄ we à sùwá ń n bao vãioo.'
  tcz-CHONGTHU: Chuin amahon adonbut un “Judea gam'a konin lekhathot kamu pouvin,
    chule ahung holah a konin jong nangma hehset na thu ima kaja pouve.
  mar-mar: यहूदी पुढारी पौलाला म्हणाले, “आम्हास तुमच्याबाबत यहूदीयाहून कसलेही पत्र
    आलेले नाही, अगर तिकडून येणाऱ्या बंधुजनांपैकी एकाही भावाने तुमच्याविषयी वाईट कळविले
    अथवा बोललेले नाही.”
  snp-snp: Logimaito, itibiti loumamo, Kiyabate we Yudia ebau minamo yate kamomu lufuwa
    ma wi fulo ledato ya ma olámonimo ne. Ido Yudia yaloti amo wenena yate wenena
    lo kedamo kafe, ido ka nosámami lo kedamo kafe, yama lolomámamo ne.
  isl-isl: 'Þeir svöruðu: „Við höfum ekki heyrt neitt misjafnt um þig. Við höfum engin
    slík bréf fengið frá Júdeu né heldur fréttir frá þeim sem komið hafa frá Jerúsalem.'
  spy-NT: Yooto, kukētyi ꞉bichoo Bāwulō kule, “Nto yu mānāākēēnyōōru ꞉acheek ng'ālyoo
    ake tukul nyēē chōōnēē Yuuteeya nyēē rubtooy keey āk inyiing'. Mānāāmwoowēēch
    ꞉mbo ng'eetaabiya chēē kwoonēē wōlooto kiy ake tukul nyēē miyaat nyēē rubtooy
    keey āk inyiing'.
  xnn-xnn: Dadat kanan ken siya, “Maid dinawatmi is solat is nagapo id Judea maipanggep
    ken sik-a. Olay gedan nan inmali ay ib-a tako et maid sinodsodokda is ngawi ay
    inikkam.
  mwe-mwe: Bhalabhonji gubhaalugulilenje, “Uwe tukanabhe poshela ntenga eu bhaluwa
    ja ngani jenu kopoka ku Yudea, wala jwakwa nkilishitu jojowe aishe apano kutubhalanjila
    lilobhe lyolyowe linnebhile mmwe.
  tte-tte: Paulo kainana siyamaisa siba, “Nige wasam yabo leta koina kalolobai ilalaoma
    Yudiya dedeina mena. Besiele kalakavao saugana silaoma na nige wasam yabo siwawaloweni
    kabebenalan yakato kowa naenaena kupaisowai.
  tcs-tcs: Dem Zuwislida i bin ansa baigen, ‘Mipla no bin gede eni leta prom dem Zuwisman
    wea Zudia baut yu. Ane ol Zuwisbala uda i bin kam prom de no bin spik eniting
    nugud baut yu.’
  hlt-THB: Cekkhqi ing, Nang akawng awh ce Judah nakawng capat am hu unyng, cekcoengawh
    ce nakawng amik law koeinaa u ingawm nang a seetnaak ikaw ap kqawn hlan uhy.
  soq-soq: Mo me sipoasane waienase, “No mai leta da e umanaa Iudia bedewe girumantope
    wapaaubepono ewapona, dia. Ita no sosomba Iudiawoe mape wimoiena mo bedeuwo mai
    mida da e umanaa benemantopona, ba kadiwa da e umanaa wapona, dia.
  qub-qub: 'Chaura mayur Israel runacuna niran: «Imano cashayquitapis musyanäpäga
    manami Judea probinsyapita ima cartatapis apachimushachu. Washapita shamoj Israel-masinchïcunapis
    manami willapämashachu gampäga.'
  att-att: Á kinagi ra kâ Pablo, “Awán ta limibbè saw nga túrâ nga meyannung nikaw
    nga naggapu ta purubinsia na Judiya. Á mássiki yù ira tatolay nga naggapu túrin,
    awán bulubugá ta iniránuk da nga narákè nga meyannung nikaw.
  bki-bki: Naruei navurim̃araboiano nalo na kulo Ju nalo nei napano aju Romo nalo
    aber ka Pol aberinavo “Vite nalo na napano jau kojom̃a koberenio, mia kumemi nubitovitonia.
    Kumemi maka nuvial m̃esi tai napano tom̃a riverii jau napano kotaluvo Yerusalemo
    komei ea kumemi, a namoneano tealo napano ajumolu eaio abinimei, mia maka averii
    jau van kumemi ka jau komila jibe na jibe na.
  bqp-bqp: 'Akũ ò pìnɛ: Ódi takada ke le à bò Yudea bùsun n yã musuro. Ó gbɛ̃ke
    sↄ̃ adi bo gwe à sùwɛrɛ kũ n baaru vãnioro.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nɛ́ nə́: «Sə́ afwóyɛ́ bii ŋgwɔ́l kálaad ŋgə́ wú sə́ Yudéa
    shú dwô dɨ́, ŋki ntâg nə́ ŋgwɔ́l *mínyɔŋʉ̂ wúsʉ́ mə́ zə́ jaaw sə́ wúl bɔ́w-bɔ̂w
    lâŋ shú dwô dɨ̂.'
  hat-hat: 'Yo reponn li: Nou pa resevwa okenn lèt soti peyi Jide sou ou. Okenn frè
    pa soti laba vin isit pou ban nou nouvèl, ni pou pale mal sou ou.'
  npl-NT: 'Ijkuakó okilijkeh: —Tejwah mach tikselijtikateh nion se amatlajkuíloli
    non wits de kan altepetl de Judea matlajtojtiwiki de te, nion aka tokni akin nika
    wits fiero mitstenewa.'
  bgg-bgg: Ithek è aishii yao, “Gathek shii ne Judea è na chiang nyie jigigam aphi
    thog ro. Chiih è, hanyie de mua yie ne awuiithog ro, chiih-è na shii buii yao
    phade ayoi ro.
  eng-TCENT: They said to him, “We have received no letters from Judea about yoʋ,
    and none of the brothers who have come here have reported or spoken anything bad
    about yoʋ.
  eng-BSB: The leaders replied, “We have not received any letters about you from Judea,
    nor have any of the brothers from there reported or even mentioned anything bad
    about you.
  cpu-NT: 'Ari ikantaiyanakeni iriroriite: “Tera noñe naakaite irosankinatakotaitemi
    poñaachaneri Judea-ki. Tekatsi nonkemakotemiri eejatzi jareeyetara asheninkapayeeni
    jaka.'
  san-ASM: তদা তে তম্ অৱাদিষুঃ, যিহূদীযদেশাদ্ ৱযং ৎৱামধি কিমপি পত্ৰং ন প্ৰাপ্তা যে
    ভ্ৰাতৰঃ সমাযাতাস্তেষাং কোপি তৱ কামপি ৱাৰ্ত্তাং নাৱদৎ অভদ্ৰমপি নাকথযচ্চ|
  tod-tod: 'Zuifuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Gi la sɛʋɛ zɔlɔɔni, é ʋa zeɠe Zudee
    yooi zu ɗa-vaa zu, gi-ɠɛɛloin gila kpalaa ge la ʋaani, é ʋa ɗa-vaa ɲɔu wo gi
    ma.'
  tac-NT: '''Lige alué we''ká ralámuli anele alué Páulo: ―Ramué ralámuli jena mochígame
    tabilé pe bilé osilí naretu alé Juréaka simígame osilí napu ruwime ju churigá
    nílige mué. ''Lige alué ralámuli jurío ''naka sígame tabilé ''wesi saega ra''icha
    mué olagá.'
  eng-WEBPB: They said to him, “We neither received letters from Judea concerning
    you, nor did any of the brothers come here and report or speak any evil of you.
  gfk-H: Ma diet ga balu ia bia, “Pa mehet ga kap ta pakpakat mana Iudeia wara utaam.
    Ma taia mah tikai ta ira tasi dahat ira Iudeia bia i ta me tangai ta sakana nianga
    utaam.
  viv-viv: Tu badi higahena higayo, “Keke tamo leta o faꞋiniya Yudiya againe hidaꞋetoladini-yo
    adanuhagani, kadu keke tamo hakwadi tobohiyama saꞋeyana medede againe gidatauya
    be gidaꞋela-yo o faꞋiniya gidavenuwaꞋatama, o kaꞋi gidahawavekoyoye.
  yao-yao: Ni ŵanyawo ŵatite “Uweji nganitupochele chikalata kutyochela ku Yudea nkati
    alakwe atamuno achinjetu ŵaŵaiche akuno kukutusalila pane kuŵecheta chindu chakusakala
    nkati alakwe.
  tgp-tgp: La r̃aramia lara, “Kama sopo lo lavi te leta Judea matam, teni te vorai
    atu mo sopo lo sinai nike vara i vere te hina sasati matam.
  auc-NT: Ante apæ̈neyongante tömënäni wæætë Pabodo ingante apæ̈nedinque, —Oodeabæ
    quëwënäni bitö ïmite ante yewæ̈möninque cadota pædæ pönönäni dicæ æ̈möniyaa. Mönitö
    tönïñadäni Oodeabæ quëwente pöninque bitö ïmitedö ante dicæ wïwa änäniyaa. Bitö
    wïwa cædïnö ante yewæ̈möninque odömönämaï ïnönänimpa.
  kbc-NT: Odaa joɡ̶odita Paulo, “Niɡ̶ida moko aɡ̶aca jibaɡ̶atege notaɡ̶anaɡ̶axi ane
    icoɡ̶otigi Judéia aneetaɡ̶adice. Codaa aɡ̶ica otiɡ̶initece niɡ̶ijo ɡ̶onioxoadipi
    ane icoɡ̶oticogi Judéia aɡ̶ica doɡ̶oditaɡ̶adici, oteɡ̶exaaɡ̶aɡ̶a beyagi modotaɡ̶atibigaɡ̶aji.
  bmh-bmh: Guzenaimai, dudu banban agen koli enemen, “Ig Zudia agaig ebuan du tub
    nug na en sikut wai migemai, aigab tam. Ig du tub e ebu alaimai, na eg mizei darem
    aimai alai aigab tam.
  ctu-BL: 'Jini judíojob tsi'' subeyob: Jini año'' bʌ ti Judea ma''anic tsi'' chocbeyoñob
    tilel jun cha''an mi'' subob a mul. Ma''anic tsi'' subuyob a mul mi juntiquilic
    lac pi''ʌlob tsa'' bʌ juliyob. Ma''anic chuqui tsi'' yʌlʌyob ti a contra.'
  meq-meq: 'Madugula i Yahuda hay ta mbəɗay faya, tə gwaɗay: «Nəmaa huta ɗerewel nakə
    a yaw ma Yahuda a tsik ka nəkar aye bay. Ndəray nəte mə walaŋ i malamar kway hay
    ki yaw, kə tsikamay labara i wuray kəgəbay wu nakə ŋgwalak eye bay aye ka nəkar
    bay.'
  noa-H: 'Magbaawai mag judionaan chi t''et''emnaan haig narr k''ʌʌnau hirig magjierram:
    —Ni hãbmuajã hẽsapdam p''ãnaa magʌm haarmua maachig jaaupʌ̈iba haawai marau chan
    bʌ̃ʌrjã pʌ mag nʌrrʌm k''augba nʌmgui hajierram. Ni maach meeun haarmua bëe nʌm
    k''ʌʌnaujã pʌ hëugar maach jʌ̃gaag k''aba jaauchë nʌmjã marau bʌ̃ʌrjã hũrba nʌmgui
    hajierram.'
  alp-NT: Esi beteke lokoi be, “Ami supu sulate sae bei mpai Yudea ete ami rebe ebeteke
    ale ete ami mosa. Kai iteki tamata sae ibei mpai kena ialenake ale ete ami mo
    pise ilepae amu tiae ete ami mo.
  san-VEL: tadaa te tam avaadi.su.h, yihuudiiyade"saad vaya.m tvaamadhi kimapi patra.m
    na praaptaa ye bhraatara.h samaayaataaste.saa.m kopi tava kaamapi vaarttaa.m naavadat
    abhadramapi naakathayacca|
  kbq-kbq: Hige'za anage hu'za asami'naze, Judia kazigatira kagri nanekea avona kre'za
    atrageta e'ori'none. Hanki tafuhe'za anantegatira e'za naneke'a eme antege, kagri
    havi kavukva zamofo nanekea ontasmitfa hu'naze.
  kbh-kbh: 'Chora chënga tmojaniyana: —Bënga ni mo canÿe tsbuanácha Judeocana fchiyatáyëngaca
    acbiama noticië́ngaca, y ni canÿe cats̈ata judío, chocana moye ashjajnënguents̈á,
    ndocna bacna soye acbiama ches̈natacuntá.'
  ron-LSB: 'Ei I-au zis: “Nu am primit scrisori din Iudeea despre tine, și nici unul
    din frați n-a venit aici să ne spună sau să ne vorbească de rău despre tine.'
  pon-pon: 'Irail japen i: Jota kijin likau, me je ale jan Iudaa duen komui, pil jota
    jaulan amen, me kodiao, me kaire kin kit o kadedeki, me dip omui mia.'
  nhe-BL: 'Huan nopa israelitame nepa quiilhuijque: ―Nopa israelitame ipan estado
    Judea ax techtitlanilijtoque niyon se amatlajcuiloli para techilhuis tlen ta.
    Huan niyon se toicni ax hualajtoc para techcamahuis intla tijchijtoc tlen ax cuali.'
  sps-sps: Kat to ana ri tsue to tsunia, “Amam gima nom tu noun te kirkir mi ri Judia
    ma tsue fanat of mamimam tsumanyi, an fo vamuinyasiny tsumam to te poo me naa
    aya tana gum fan iny Judia ri kan gima siisio of mamam ta ka, ge ma siisio fifiiring
    manyi.
  wnc-wnc: Yaniwan natake yake anzing iniking, “Aminu Judia nana tapatuta gae wamu
    dua temapa yake pas sandu gae dua matake nimukut. Gatu aminu tapatu Judia kep
    komune teke uneta apbikat nana tapatuta apu gae wamu wai takngatu dua niniwan
    natapbumang.
  bus-bus: 'Ben aↄ̃ bènɛ: Wée takada ke e à bↄ̀ Yudea bùsun n yã musuro. Wa gbɛ̃ke
    sↄ̃ↄ e bↄ gwe à sùwe kↄ̃n n baaru zaaaoro.'
  gub-BL: Uze'eg izupe wà. — Zutez ywy rehe har a'e wà, numur pixik kwaw pape urewe
    wà, nerehe uze'eg pà wà. Ni amo a'e pe har nur pixik kwaw xe nemume'u pà urewe
    wà, ni amo numume'u kwaw nekatu 'ymaw urewe wà.
  imo-imo: Rom moloringi Juda iye awilimani ungu topondoko Polondo ningeindo, “Judia
    moromele Juda iyemani nu terinu mele lino pilemili pipia te toko yando naa tiringi.
    Yando oringi iyemani nuni ulu te teko kenjirinu mele ungu te naa ningo tiringi.
  boj-boj: Onaqa naŋgi na Pol minjeb, “Judia sawaq di tamo qudei naŋgi ni qa anjam
    bei neŋgreŋyosib gagoq qariŋyosai. Juda tamo bei na bosiq ni qa anjam uge bei
    mergosai dego.
  eng-DRA: 'But they said to him: We neither received letters concerning thee from
    Judea, neither did any of the brethren that came hither, relate or speak any evil
    of thee.'
  knf-knf: 'Wi wi baŧeemuluŋ aji : « Ŋënyeenk nin uko uloŋ umpiiŧuŋ ţi iwi unwoonuŋ
    *Yuda kë bayiţun banwooŋ da baambi ţi aţup ukoolan uwuţaan ţi iwi.'
  san-KHM: តទា តេ តម៑ អវាទិឞុះ, យិហូទីយទេឝាទ៑ វយំ ត្វាមធិ កិមបិ បត្រំ ន ប្រាប្តា យេ
    ភ្រាតរះ សមាយាតាស្តេឞាំ កោបិ តវ កាមបិ វាត៌្តាំ នាវទត៑ អភទ្រមបិ នាកថយច្ច។
  arn-NT: 'Kisu engün feypieyew: —Iñchiñ ta llowkelaiñ chem wirin karta no rume küpalu
    ta Judea eymi mew, ka iney no rume küpalu üyew chem wesa dungu rume feypikelaeiñmew
    eymi tami wesa femkeel.'
  zas-NT: 'Dxel rëb reeman lojman: ―Dunujn niꞌqui tijb xtiidx ree bén Judea ad wacaꞌtan
    lod na reeman xcwentil, në niꞌqui tijb bén duladx ree bén raza ree Judea achet
    wana reeman du lojn contr lüj.'
  ken-NT: Bǒ-batí bo Israɛl bhɔ bákɛ́mɛ yi bɛ, “Sɛ́bhɨ́kɨ́ bhɔŋ yɛ̌ ɛkáti ɛnɛ
    ɛ́fú Judɛ́ya ɛ̌ti yɛ nɛ yɛ̌ mmu ywɛsɛ́ abhɨ́kɨ́ fu arɛ́ ántwɔ́ nɛ ɛyɔŋ ntá
    yɛsɛ bɛ ɔkʉ ɛbɛ́ptí ɛnyɨŋ.
