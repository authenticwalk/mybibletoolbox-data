    Raromohëjamu vaꞌareje. Vaꞌamu huro huë mae bojamuiromo ajamuibe vaꞌojuvo majae
    niöꞌi gemu barëjadeje.'
  geb-geb: Mbe mba ndɨkndɨgar Por ga mbuim, mbe mba ki ŋgun han ki nuianeŋ, ne mba
