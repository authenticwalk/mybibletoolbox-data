  ben-IRV: ঐ স্থানের কাছে সেই দ্বীপের পুব্লীয় নামে প্রধানের জমিজমা ছিল; তিনি আমাদের
    খুশির সাথে গ্রহণ করে অতিথিস্বরূপ তিনদিন পর্যন্ত আমাদের সেবাযত্ন করলেন।
  ntu-ntu: Mrkc tqprtz-ngrmgr mepz esotrpz elr kc drtc' kxetu nyz Pzblizs, kxetu r
