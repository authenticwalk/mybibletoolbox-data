    Publius iŋore biŋe peya. Moreŋ rauine oiji kepore nobeko piineo ropebeneŋ maŋyauŋ
    paio maŋgo enoreko iŋoke aŋibaŋi ŋebeneŋ giobobo yokaomore so raya.
  gof-ENT: ሄ ሄራን ሃን ቴቄቲዳ ቢታ ሃላቃ፥ ፑፕሊዮሳ ጌይሳስ ጋዴይ ዴዔስ፤ ሄ ጋላስ ጋካናው ኢ ኑና ሲቆን ሞኪስ።
  aau-aau: Wosion hrom ma lwayr so ohriar hokwe, ki kopi kamon a yaprue non hiy lwak.
    Ki kopi sohokwe uwr hakamay oionwaw sehe ma hiy-wayr so. Hyo uru hokwe Publius.
