    dǫ gha k'àowo elı̨ hǫt'e. Eyı k'àowo edekǫ̀ ts'ǫ̀ agǫ̀ǫ̀là t'à taı dzęę̀ ts'ǫ̀
    wexè ats'ı̨ı̨t'è. T'asìı wets'ı̨ı̨wǫǫ sìı goghàyı̨ı̨dì, eyıt'à nezı̨į̀ gok'èdì.
  pes-OPV: و در آن نواحی، املاک رئیس جزیره که پوبلیوس نام داشت بود که او ما را به
    خانه خودطلبیده، سه روز به مهربانی مهمانی نمود.
  ron-1924: Ын ымпрежуримь ерау мошииле май-марелуй островулуй, нумит Публиус. Ел
    не-а примит ши не-а оспэтат ку чя май маре бунэвоинцэ, трей зиле.
  tpz-tpz: A ö oeh to teꞌ non pa vöön pamëh ne Publius a teꞌ apuh va pa to pamëh to
    vaneah non. E voe pamëh to vaoe a möm manuh pa iuun peꞌ, ko matop vavih e non
    pemöm komön o kukön poen.
  agd-agd: Mai musóká ma ánoní ukhein banta aví Pubiriasini vara mai varu ádé baré
    íkan mai vanta ano setí ankan e siviren be amápin mo kaiká kanú manaú damú bákun
    kama yafisirí iyaren mino.
  rkb-NT: 'Niytahi Pubiro mybo hua hua niy. Pubiro tsikzikdihi ezektsa ispehakatsa
    niy. Isapy tykarawa niy. Haneze izo baze tsikykpyzazakanaha isapy niy. Atahi mybo
    huahua niy: — Kawahoro bo paku tsimaha — niy. Katsaktsa iwahoro bo tsikpupunaha.
    Anaeze harakykbyihi tsikurunaha. Nimyoktyhyryk. Mydisahawy ty mybo nyny nikara.'
  san-THA: ปุพฺลิยนามา ชน เอกสฺตโสฺยปทฺวีปสฺยาธิปติราสีตฺ ตตฺร ตสฺย ภูมฺยาทิ จ สฺถิตํฯ
    ส ชโน'สฺมานฺ นิชคฺฤหํ นีตฺวา เสาชนฺยํ ปฺรกาศฺย ทินตฺรยํ ยาวทฺ อสฺมากํ อาติถฺยมฺ
    อกโรตฺฯ
  iws-iws: Mɨ nu maeyauɨm ta maeyaua krɨma nwowa saiir kingiin hɨr nwowɨm tɨ sɨmiir
    bɨiyan inkamɨn tɨ mhɨuwisɨmɨn siir hɨranɨn, siirgɨm. Mɨ siir inɨgɨn Pabliaskɨn.
    Mɨ siya ɨni maɨrgɨmaɨrga ywowɨn krɨmiiramɨn mɨ krɨmiirɨn siya yɨkɨunam, siir omaka
    hɨriir. Mɨ krɨma ɨiyɨm kwoɨma ywo siir omaka hɨrɨn.
  pol-SZ: W pobliżu tego miejsca znajdowała się posiadłość gubernatora wyspy, Publiusza.
    Zaprosił on nas do siebie i serdecznie gościł przez trzy dni.
  ztq-NT: Kexka siko kë xkwaa xaa nii xñabey lo kislyu wiñ go. Publio pcholë xaa.
    Lëë noo byolëës lidzy xaa aan mbëë kon xaa lëë noo tson kpidz nder.
  zai-NT: Gaxha de ra cadxaa du que nuu layú sti Publio ni runi mandar isla que. Gudxi
    be laadu chuu du ralidxi be. Nabé bilabi be laadu ne biaana du raqué chonna gubidxa.
  upv-upv: Ko batu jinibb ne norour ngok nga nisen Puplias, ni dan sen sopon oto mori
    ie. Puplias evi jinibb nga m̃irres p̃elak, ko ni eptevi kem van re naim sen. Ko
    namlik jin nabong itul.
  aui-aui: Kikire meme kakabigae bi gerabarabae na nuwa kana kiiwawo Pabiliyas yana
    kwabu ghamana da yana bare siyamakamake. Bi ipiika da nuwamiiseye irutayinimii
    da yana bareye bi ikoyagha yaporimii patana da gabudara aroba sikovi.
  wap-NT: Maonapa wamaaratin kizi amazada iki, kainaꞌa udaru kidaꞌo zakapu baara,
    Publius paoriba baawu kida, uruu kazowautapaꞌo wiizai uruu katonaru baara ii.
    Wamorowautapankan dono udapu ii, tuukii ukonaukii-kidan waunao, idikinaudaꞌu kamoo
    utaapan waunao padapu ii.
  mva-mva: Makara kitoka kana saringa nge tamoata biabia motu ngarana-onaona kateka
    ne bibia alu dieno. Tamoata ngae ara Pabilius. Makara be Pabilius ibaga-kama be
    pera kanana-lo ilakuaki-kama. Be amaridi toli ilodia-lo nge pera kanana-lo iadorakikamai-tina
    uia be moanako bibia iemaki-kama.
  dwr-NT: Hewaa heeran haathaan doodetti utteedda sa7aa kaappuwaa Pupiliyoosa giyaawaassi
    gadii de7ee; I nuuna imathatethaa, heezzu gallassaa siiquwan mokki moyizzeedda.
  kfw-kfw: Khawa mun koolla ram lekkhat kanei khawa tuiram karoonpa Publius inti inkhat
    aleiom; ama'n keini anaruoiya, nithum malung kalok-ah anadonjei.
  bfz-bfz: तेसा जगा रे नेड़े-तेड़े तेस टापूओ रे प्रदान पुबलियुसो री जमीन थी। तिने
    आसे आपणे कअरे दोस्ता जेड़े निए और तीन दिन तक प्यारो साथे पराऊणचारी कित्ती।
  cuk-09: Anmar-bukwad-walik, dule-wargwen dupgi-dule-dummadga-gudiid-nainu naid.
    Ade Publioye nugad. A-dulede nued anmar-abindaksad, ibapaa dog-nued anmar-akwisad.
  ben-OBCV: কাছেই ছিল সেই দ্বীপের প্রধান কর্মকর্তা পুব্লিয়ের জমিজায়গা। তিনি আমাদের
    তাঁর বাড়িতে স্বাগত জানালেন এবং তিন দিন যাবৎ আমাদের অতিথি আপ্যায়ন করলেন।
  mil-NT: Te yatni núú dúcáⁿ nǐ xexihaⁿ cǒó‑ǎⁿ cáá ñùhu xitu tée nàni Publiú, te tée‑áⁿ
    táxí tnùní‑dé nɨhìí ñuú cáá cuǎdava xɨtɨ́ làmár núú ndécú‑ndɨ̌ nduu‑ǎⁿ. Te ío
    váha iní‑dé chi ní cana ñaha‑dě ní sáháⁿ‑ndɨ́ ní xíndecu‑ndɨ́ úní nduu vehe‑dé.
  myu-myu: G̃ebuje Públio ocenomuwã jeduk'a kay. Públio Malta eipi kukukat osunuy.
    Ixe ka oceweweweap tẽg̃ o'sukadop. Oceju cekay. Iboce ocesop ebapũg̃ kabia. Xipan
    cĩcã ocekuk. Ocexan o'g̃ũm ocewebe, soat ocemukuypinput tak.
  amk-amk: Inontarai fiebai na nufoi wonong fino Publiusi, ne kahofafeai wiatai kefang
    na nanai. Na enerorong denteng wenoti ameara ameminohi riati rahida botoru.
  fai-fai: Kale wok iwyak bakan kin modin imi gebom am win be Fubiliyas. Kale alam
    am so alam bakan so uyo mewso kal, kale ata ken tadino. Kale imadew yak alam am
    dá nadane ken kin moda bi am alewbino keiduwe,
  ura-NT: Nii nihacaanune jaan rohante ne nii obene que nenacaauru coaara Fobirio
    neein curuajai cacha rai atane. Nii Fobiriote, canacaanu belaain, canacaanu rae,
    rai loreri asaae. Nii jaunne, cuu aina nihacaanu nichata janohin.
  mcd-NT: Ascatan nanno chaimashta niaifo Publio ahuun mai. Ahuun pushu muran noco
    iquimani. Noco pimasharafain noco shara huani.
  urt-urt: Siheime moi uku pe, yokoh embere tikin miyeꞌ ondoh ende lenge ailan uku
    sai. Naŋ kin Publius. Kin nambaꞌe poi nenge nal yokoh kin ŋaiye kin bepeteme poi
    bworerme pe, poi motop kin marp ŋup hun.
  kiz-kiz: Basi mahali pala karibu pajhele ni ardhi ambajho jhajhele mali jha mbaha
    ghwa kisiwa, munu jha akutibhweghe Pablio. Atukaribisi ni kutukarimu kwa magono
    madatu.
  tzo-TZE: Ti bu oyuncutique tey noch' oy sna li ajvalil yu'un Malta banamile, Publio
    sbi. Tey laj yic'uncutic ochel ta sna. Oxib c'ac'al tey la smac'linuncutic. Xcuxet
    no'ox yo'nton ti c'alal tey oyuncutic ta snae.
  lex-lex: Edon olieta la hande, de Publius mak kodi plolli la noh de, nohananni id
    etla hande. Nrei kalwieda-paitiot nan am pia amden la romni la'a lera wotelu.
  dov-dov: Lino abusena buli afwifwi kwakali nyika yakali yamuzuluzi mupati wakasuwa
    aaka, mwalumi utegwa Pabbuliyasi. Wakatutambula watukutawukila kwamazuba ataatu.
  rgu-rgu: Ta dooꞌ a neme mamanaꞌ ria hapu gubernor uma nara, ma dae ra loa na seliꞌ.
    Gubernor ria, nade Publius, mai sipoꞌ ami nai tasi a suu na, basa boe ma, ana
    hule ami fo meu leo lalai nai ria uma na. Nai naa, ana nalalau ami faiꞌ telu.
  toc-NT: Nac Malta xuí cha̠tum gober­nador xuanicán Publio, cumu xlá xka­lhíy xpu̠­cuxtu
    nac xquilhtú̠n pupunú pus antá chú nac xpu̠­cuxtu cta­cut­chá̠hu. Acxni̠ cátzi̠lh
    hua̠ntu̠ xquin­ca̠ak­spu­la­ni̠tán xlá luu tla̠n quin­ca̠­ca­tzi̠nín y aktutu
    quilh­ta­macú quin­ca̠­ta̠­hua̠yán.
  som-som: Haddaba meeshaas waxaa u dhowaa dhulal uu leeyahay ninkii gasiiradda madaxda
    u ahaa oo magiciisa la odhan jiray Bobliyos. Kaasuna waa na soo dhoweeyey, oo
    intii saddex maalmood ah ayuu si sharaf ah noo marti qaaday.
  mam-C: Ite'taqtzin txqantl tnej tx'otx' nqayintaq ite'ye tk'atzjo najb'il antza,
    a etzintaq tu'n jun ichin, Publio tb'i, nimxixtaq toklin tojjo tkyaqil tx'otx'
    te Malta. Toj tb'anil iwli'y tu'n, ex toj tb'anil mojin quk'iy toj oxe q'ij.
  ndj-ndj: Pabehi ya pala paveli na fitava fya mkomi wa liwunguli, litawa lyaki Pubiliu,
    mundoyu atulibushilili chilighanja, twaveli vahenja vaki kwa majuva matatu.
  mbj-NT: Ta tii bä p'eets hẽ ti anäng hëëj uuh, Pubirijo häd näng do ma. Tsyt dëëg
    buuj sa wahë n'aa tii. Baad ãã tagadoo ta tób bä. Tamawoob hẽ ãã ä̃h ta tii bä.
  lat-VUC: In locis autem illis erant prædia principis insulæ, nomine Publii, qui
    nos suscipiens, triduo benigne exhibuit.
  ngp-ngp: Handaga hiho hale na hant'hu hadya handaga ne migunda ya Pubilio, mkulu
    we kisiwa kiya. Pubilio Akihokelaga kwa kise, no kunda wageni wakwe kwa mazuwa
    matatu.
  enq-2: Ailene naima kateama dokonya isingi akali Pubuliusa lenge mende katenge.
    Akali dokonya yuu mendapu naima kateama makisa dosale singi. Akali dokome naima
    lanyoo baanya yuu dokonya pupala, yuu gii tepoma naima etete auu pyoo setao katea.
  eng-ASVBT: Now in the neighborhood of that place were lands belonging to the chief
    man of the island, named Publius; who received us, and entertained us three days
    courteously.
  mna-mna: Biibi ki mutu tana, ni zaana Publius. Mi lele kini igarau. Imar ma ire
    yam, to ikam yam ma amla ambot ruumu kini pa aigule tel.
  myw-myw: Sim towen gimgilis siguyaw avakaein Pubiliy, napwepway nises ven towen
    waseg; anbwabwal yakamey kasesuna ee... kweitoun yam, singaya ge isiwyoubum, guyaw
    towen.
  sby-sby: Capepi napo mpotwalikuba, palikuba mabala amutangunishi wapa nsumbu ya
    Melita walikukwiweti Pabulosi. Walatutambula ca makasa abili, twalekala nendi
    masuba atatu.
  sll-sll: Dungure ganba mongwo ganba i singaba Pablias ya nongwo dimia, yal i ure
    na aule ire malgi pire pana gal na tongwi. Tongure hamen haung sui tai dire Pablias
    kina momingi.
  yaq-NT: Junama'a itom yeu yajaka'po ka mekkaa, jum bawepo yeu kateka bwiaarapo ju'u
    ama yo'o ya'ari, Puuplio'oti teakamta, tu'ik a' attea intok waj bwiam ka mekka
    a' jipuen. Junama'a aapo itom mabetaka intok baji ta'apo si'imekut tu'isi itom
    bichak.
  uro-uro: Dap ma Publius ama moräsnaqa nävä iaqäkt ama urqa di qale aa ivärhap e
    glaqot. Di qa ar sä ut bä säva aa vät bä qali lut e vät ama dävaung ama qunäng
    näkt ka slamär na ut mamär i qät lu vät a ut.
  ita-1885: Or il principale dell'isola, chiamato per nome Publio, avea le sue possessioni
    in que' contorni; ed esso ci accolse, e ci albergò tre giorni amichevolmente.
  muy-muy: Ka məlaŋ ya leli mə̀bu eslini ni ahay ga zal nahaŋ àbu cifa. Slimi ga maslaŋa
    nani ti Pʉbliyʉs, naŋ gəɗakani ga haɗ nani. Naŋ nakəŋ àzaloru leli afa gani, àgəskabu
    leli àna məmərani ; màndəhaɗ afa gani vaɗ mahkər.
  kqc-kqc: Kamini mina kono atafuri, muro bedakai ini biyaguna ini roka Publis, kaere
    bi motumotu di varika amiye, bi amegamo. Ina yaku una faiva nisi meda regode rofu
    una gaba reyo.
  tav-tav: Jã caroca turi paʉ tʉacãna cãmʉ ti poa macana ʉpaʉ Publio cawamecʉcʉ ya
    paʉ. Cʉ tʉpʉ jã ani rotigʉ jã capi amí. To bairi itia rʉmʉ cʉ tʉpʉ jã cãmʉ, caroaro
    jãre cʉ cáto maca.
  eng-ULB: Now in a nearby place there were lands belonging to the chief man of the
    island, a man named Publius. He welcomed us and kindly provided for us for three
    days.
  spa-VBL: Y cerca de allí había tierras que pertenecían a Publio, el funcionario
    principal de la isla. Él nos recibió y cuidó de nosotros durante tres días con
    mucha hospitalidad.
  fra-_FOB: Or il y avait dans ce lieu les terres du plus considérable de l'île, d'un
    nommé Publius, qui nous reçut et nous logea avec bienveillance, durant trois jours.
  hau-ULB: A kusa da wannan wurin tsibirin akwai wasu gonakin wani babban mutumin
    tsibirin, mai suna Babiliyas. Ya karbe mu ya biya bukatun mu har kwana uku.
  mal-mal: ആ സ്ഥലത്തിന്റെ സമീപത്ത് പുബ്ലിയൊസ് എന്ന് പേരുള്ള ആ ദ്വീപുപ്രമാണിയ്ക്ക്
    ഒരു ജന്മഭൂമി ഉണ്ടായിരുന്നു; അവൻ ഞങ്ങളെ സ്വീകരിച്ച് മൂന്ന് ദിവസം ആദരവോടെ ഞങ്ങളെ
    സൽക്കരിക്കുകയും ചെയ്തു.
  kkc-kkc: Osoloso ee ma kulodu iyo dou halaga melee mi maga Malata mi te mapoo debeli
    odoowo wiligi odoo taba, Pubiliyeseeyo mi haga hoogoonee. Esiga yayo iba ogoloso,
    o moso mapoo ido dileso, biame bakadio hedebe di omapoo doboome, yayo iba medee
    pidiso.
  urd-GVR: Qarīb hī jazīre ke sab se baṛe ādmī kī zamīneṅ thīṅ. Us kā nām Publiyus
    thā. Us ne apne ghar meṅ hamārā istiqbāl kiyā aur tīn din tak hamārī ḳhūb mehmān-nawāzī
    kī.
  far-far: Ma na kula nai nao si tau go fasia na gano sa Publius na wane gwaungai
    ana bubunga nai. Nia ka kwalo lea 'asiana amalu, ma kalu ka to fainia sulia olu
    maedangi ki.
  suz-BL: मेको टापु ङा ठेयब मुर आ नें पुब्‍लीयस बाक्‍माक्‍त। आंइ जाक्‍दीत्‍तीके आ
    नेक्‍था पुब्‍लीयस आ रू, खिं बाक्‍त। मिनु पुब्‍लीयसमी आंइ कली ग्रुम्‍शा, आ खिं
    लाइश्‍शा, नाक्‍त सां सम्‍म बास जचा तूचा गेशा रिम्‍शो पाइक्‍तीकी।
  car-NT: Tyse waty moro wyino mo'ko pa'wu undymanen Publius tatynen waitopo kynakon.
    Mo'ko 'wa ro tawa'pore imero tauty po na'na apo'i'po. Oruwa kurita ekosa na'na
    kynakon.
  amp-amp: Nd kmitpno brbo rhuyuk bbinysof nmbuhat kmithu bro yima Publiusrhu bbinysof
    nmbuhayet. Nd yima Publiusr rorhu kmifako hanymornom rorpno husfirpa marm tohmonom.
  bht-bht: 'उसा जगा दे अखे बखे उस टापूऐ दे प्रधान पुबलियुसे दी जमीन थी: उनी सांझो
    अपणे घरे लेईजाई करी तिन रोज साड़ी खातिरदारी किती।'
  eng-NOY: And in the neighborhood of that place were lands be longing to the chief
    man of the island, whose name was Publius; who welcomed us, and entertained us
    kindly three days.
  cub-NT: Aru cũinácʉ ʉ̃mʉ, ʉ̃i ãmiá Publio, ʉ̃i cʉrõ joabeno cʉrejavʉ̃ ñʉje maino
    mácarõi jia ʉrad̶are jocarĩ. Nócavʉi jabocʉ barejáme ʉ̃. Ñʉjare cuturejame ʉ̃i
    cʉ̃rami. Aru me copʉ etarejame ñʉjare noi. Yóbecʉrijãravʉa cʉrejacarã ʉ̃́que.
    Aru mearo d̶acarejame ñʉjare.
  ita-1927: Or ne’ dintorni di quel luogo v’erano dei poderi dell’uomo principale
    dell’isola, chiamato Publio, il quale ci accolse, e ci albergò tre giorni amichevolmente.
  lww-lww: Ana e yo nap̃a mepa ura ea, naga lavisin lokove lala kiena ne sup̃e na
    purvanua nene, kiena kia Puplias. Ana p̃ere imimi mepa um̃a m̃ana, a pisuar ruru
    imimi e legiena telu nap̃a mesike memio.
  ckb-ckb: دەوروبەری ئەو شوێنە زەوی و زاری پیاوگەورەی دوورگەکە بوو کە ناوی پۆبلیۆسە.
    ئەو پێشوازی لێکردین و سێ ڕۆژ بە خۆشییەوە میوانداری کردین.
  spm-spm: Gumaghan mav aŋni izɨɨ Publius, a mɨghsɨman kavɨn gari. Aŋnɨ unaghɨn, mɨghsɨman
    kavɨn iti ifhanana aghangere iti. A ena akua nor rɨphenan gusima, ee uthughun
    phunini ko mbɨkethavɨn aŋn phorugha itima a inderaghavɨra en garima ee iti.
  nas-nas: Narung ovoꞌmaꞌ pankaing temuiꞌkoong miring Publias teke kansiꞌ otoꞌevukoꞌnung
    simariruꞌnooꞌke dueꞌke. Teie eeꞌnarai bokumurira onkeonkeꞌmurira beenang doong-koo
    oꞌnori tampaꞌ nkomurikoꞌ niiꞌ damisimainku.
  uvl-uvl: Iok, none nge ene Puplius, na kileng tu ke rochroi mana. Pe ana non, i
    non soke nga mimio neu. Ne Puplius poi ke urana toto at nge imem. Poia imem ke
    pomanga ana lang mur imem, pe moma nga na pele ke emem etue mol.
  eng-BBE: Now near that place there was some land, the property of the chief man
    of the island, who was named Publius; who very kindly took us into his house as
    his guests for three days.
  ixl-CNT: Uncheeꞌ aatz maꞌl u vinaj atich itxꞌavaꞌ latziꞌ, Puublio ibꞌii. Utz qꞌesalaich
    tu u txꞌavaꞌ nikꞌa aꞌ tziꞌ. Tiira jikich. Ikꞌuloꞌ oxvaꞌl qꞌii. Taqꞌ qatibꞌal.
  xsi-xsi: Lawea ŋinde ne koipu imo, i ŋa mine Publius, aku ne tâno ikeno lawea ŋinde
    tini laiti. Aku koipu ŋinde ikai maka kalâ, aku ioma lâ i ne luma ilo. Ikatonama
    ara nâ ikura kari ŋato lâ.
