  con-NTPO: Tse'tti pporotsse anttepo'cho'su na'su tise'be andema an'bian. Tiseja
    Publio qquen inise'cho'cho. Tsa ingima mende'yepa ttu'sesi ingija tres a'ta can'jen'fa
    tise tsaoni. Tsa'caen ñotsse can'jemba gi
  ghs-ghs: Qate nanai qaata oho dzamonoqata abi qiba nokoho dzapa Pobirio noho haba
