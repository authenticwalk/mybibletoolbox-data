  awb-awb: Mi marákórápéqté wáhnáh ání wenáwíq Púbíúsae. Mitaq wene marakó wahtotare.
    Wega ite mehweh aintena wene nahtapeq apahtáróráq kawerue kirabo aitowe.
  gdn-gdn: Tawana ki baigibi mu kaiwawo-maga si ka Pubirasi ko e tawai ka bamanugutau
    eba uwama. E nu nene wagubu waranibu e tawaiya kaigibi manako nu mara apeya eyaka
    e mete ika idiweya.
  nko-NT: Ɔhandɛ ɔkʋ bʋ ɔsʋlʋ́ʋ kʋ ɔpʋ nsɩnɛ́ ɩnʋ. Mʋ dá gyí Publio. Ɔlɔhɔ anɩ atúu,
    kpá anɩ ya mʋ wóyítɔ́, anɩlétsiá mʋ wá nkɛnsá kɛ́kɛ́.
  bsn-NT: To yʉa bajiñacatijʉ tʉre ñacajʉ, tiyoana ʉjʉ Publio vãme cʉtigʉ ye sita.
    Quẽnaro yʉare bocaãmicami. To bajiri, idiarʉ̃mʉ ĩ rãca yʉa ñaro quẽnaro yʉare
    yicami.
  pib-NT: Waneru kachijneru, kanipreklu gitsrukate. Poplyo giwakatletachri. Kigle
    yoptole rixwu. Mapgogne gipji rutakwu. Rushinikanuwyegitwu.
  wiv-wiv: Na palaka katiu e kozoho na vazalea kua hita ta varuhu vona. Na palaka
    kua ia ke Publius, ia na paraha kara ailan kua. Ia kohanihita hita ta vano kara
    kana ruma ia vanganihita ki hada poto ni hita na dama tolu.
  reg-reg: Mbe ayei na libhala lilya bhwaliga bhulio obhusi bhunu gwaliga guli mugabho
    gwo omukulu wa lisinga, omunu oyo aliga natogwa Pablio. Achifogesishe no kuchifogesha
