  mle-mle: A ailan a yitaypika duw, si Papliyas, diki kupw walibab ral. Diki wiyaar
    kwurin karay-didiyan. Dikiwa nyi mugwul kwabaak, di sukwasukw kwurdidiyan.
  shp-NTPO: Jatian jabo ikana ochóma iká iki, ja nasin iká joni koshi Publion mai,
    janra noa bixon kimisha nete senen, kikin jakonhakin ja maxkata jawékibaon noa
    akinna iki.
  aom-aom: 'Iae saꞌare a börömo hesi saꞌaho no raromarue bëhire jiadeje. Ëa börömo
