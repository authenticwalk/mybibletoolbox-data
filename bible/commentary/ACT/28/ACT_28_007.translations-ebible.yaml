  pan-pan: ਉਸ ਥਾਂ ਦੇ ਨੇੜੇ, ਉਸ ਟਾਪੂ ਦੇ ਅਧਿਕਾਰੀ ਪੁਬਲਿਯੁਸ ਦੀ ਜ਼ਮੀਨ ਸੀ। ਸੋ ਉਹ ਨੇ ਸਾਨੂੰ
    ਘਰ ਲੈ ਜਾ ਕੇ ਬਹੁਤ ਪਿਆਰ ਨਾਲ ਤਿੰਨਾਂ ਦਿਨਾਂ ਤੱਕ ਸਾਡੀ ਸੇਵਾ ਕੀਤੀ!
  gvc-gvc: Ti ba wahã sʉriro cahacãi Publio wama tiriro ya weseri jire. Tiro tí nʉco
    macariro pʉhtoro jire. Ã jina tiro sãre to noano yoachʉ, tia dacho waro to ya
    wʉhʉi jii sã.
  ksj-ksj: U ꞌumu eꞌe zuhiꞌaḡa, niḡa Pobelio, ani habaꞌe haniꞌano. Ani eme mae ḡihifeꞌenaꞌa,
    neḡano tutufe zoufadu mada uḡidu faifaifinu.
  sbk-sbk: Ugosi wi shisiwa shatahali watikaribisya akhaya yakwe, atipiye ishalye
    eshensiku zitatu.
  mya-JVB: ထို အရပ် နှင့်မ နီးမဝေးပုဗလိ အမည် ရှိသောကျွန်း သူကြီး ၏ နေရာ ရှိ ၏။ ထို
    သူကြီးသည် ငါ တို့ကိုလက်ခံ ၍၊ သုံး ရက် ပတ်လုံးကောင်းမွန်စွာ လုပ်ကျွေး ပြုစုလေ၏။
  kgf-kgf: Nini keriŋ imuac hosuraiguc ic kewugina qara Popilio iwac ama baec heyec.
