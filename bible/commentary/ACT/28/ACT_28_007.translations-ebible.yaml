verse: ACT.028.007
translations:
  kpx-kpx: Kateisege no lohoale vata ke biage seleve Bubuliasiu no vahaeho vai no
    tedaevege no vanie ni abuita igaetamo avuluvuta ovemo ua.
  okv-H: Eto tiuka amita embo tihi jigari amita javo Publius amita da amo hoi ta mane
    avoeto ai pambuo dago kito pekari osa ari undurari javotoho unu amiga ai iji 3
    mihie
  tbo-tbo: Hipuli gehouna u liyaliyahi naka bonabonana taniwagana a hipuli. Tauna
    i weluwiniyai po i woimahiyeiyai po a numa ugolina to mamae naka iyeta tonuga,
    tauna gowana Pabiliya.
  mal-C: ദ്വീപുപ്രമാണിയായിരുന്ന പുബ്ലിയൊസിന് അവിടെയടുത്ത് കുറെ സ്ഥലം ഉണ്ടായിരുന്നു.
    അദ്ദേഹം ഞങ്ങളെ സ്വീകരിച്ചു മൂന്നുദിവസം ആദരവോടെ സൽക്കരിച്ചു.
  grc-SR: Ἐν δὲ τοῖς περὶ τὸν τόπον ἐκεῖνον ὑπῆρχεν χωρία τῷ πρώτῳ τῆς νήσου, ὀνόματι
    Ποπλίῳ, ὃς ἀναδεξάμενος ἡμᾶς ⸉τρεῖς ἡμέρας⸊ φιλοφρόνως ἐξένισεν.
  bgc-bgc: उस जगहां कै लोवै-धोवै उस टापू कै प्रधान पुबलियुस की धरती थी। उसनै म्हारै
    ताहीं अपणे घरां ले जाकै तीन दिन मित्तर की ढाळ सेवा-पाणी करी।
  khz-khz: Vokapu e mou talimana kamuna arana Pablias. Ia gena kapu ati rau. Ia na
    egapi-ragemaito, e toma toitoi vegata ia gena wariwari talimamai ai evega-agomaito.
  deu-TKW: In jener Gegend aber hatte der Vornehmste der Insel mit Namen Publius Ländereien,
    der nahm uns auf und bewirtete uns gütig drei Tage.
  zsr-NT: Latj niꞌz dë xyuëꞌ Publio, bönniꞌ blau qui luyú bidx naꞌ, atiꞌ benëꞌ netuꞌ
    ba laꞌn bönniꞌ ni. Lu yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ gluꞌë netuꞌ lidxëꞌ gdu tsonn
    dza.
  lin-lin: Zingazinga ya esika oyo tozalaki, ezalaki na mabele ya Pibiliusi, kalaka
    mokonzi ya esanga. Ayambaki biso malamu epai na ye, mpe tolekisaki kuna mikolo
    misato.
  hns-NT: Hoewa se na doer ek barka ghar aur djagaha raha. Oe djagaha Malta des ke
    sardaar ke raha. Sardaar ke naam Poeblias raha. Oe hamlogke prem se bhiettar leis
    aur tien rodj talak hamlog okar hia rahielie.
  noa-E: Mag Pablo jua gaai nemkhõr jiir jopchëtarr aigmua dakha mag morr gaai chi
    thethecharam jöoi Publio anʉm dën jẽb pöm thʉnaajim. Mag jöoirau maar ich di aar
    phë arrwi khãai thãrjup sĩi par maar jãog wai sĩejim.
  eng-EMTV: Now in the areas around that place were pieces of land belonging to the
    leading citizen of the island, named Publius, who welcomed us, and received us
    hospitably as guests for three days.
  mib-NT: Te yajni yūcuan íyó ñuhun tēe cújéhnu ga Malta un, nání de Publio. Te ni
    cana tēe un sáña jíjnáhan ná, te ni jēhe núu de vehe de ni coyūcu ná jiín de unī
    quɨvɨ̄, te ni jito yúcún de sāñá.
  lif-NT2: खे़प्‍मो निःत्ताङ्‌ङे खे़न् वागप्‍खाम् युक्‍पा पब्‍लियसरे़ कुलाजेॽ ने़स्‍से़॥
    खे़ल्‍ले़ आनिगे़ कुहिम्‍मो तेॽरिगे़आङ् साॽरिक् नुःरिक् मे़त्तिगे़र सुम्‌ये़न्
    थारिक् तरे याप्‍मि तोःसे़रो॥
  xnj-xnj: Papipi na pandu apo pavili na migunda ya Publio, chilongosi wa chisiwa
    chila. Ndi mwene atigongolili cha uganu na tatamili munyumba yaki mu magono gadatu.
  mmx-mmx: Goxo vaxalom at langkolonu at laradi silok ne Pabilias, neni laradi gomgo
    ap mo losoxan. Ni ga lok tooro aleng nama, la at lavantun aleng maga nemen ngan
    lavaose ro at loogu ren.
  cbr-NT: Anunu 'icë a 'urama ca a nasínu 'icë Publio cacë uni aín tucuricu aín me
    'iacëxa. Usa 'ain ca a unin bitancëxun aín xubunu 'inun quixun nu cacëxa. Cacëx
    anu rabë́ 'imainun achúshi nëtën abë 'ia ca pimianan nu 'aquiancëxa.
  tee-NT: Pus ju xa'ucxtin ju anu' lacat'un Publio ixjuncan. Chai vanin junta ictacutchauch
    laca'alama na lhu ix'alin ju ixlacat'un. Pus ju yuchi quintajunan ni ac'auch lacachaka'
    ju anch. Chai lakat'utu avilhchan va lacalhik'ach xaquintamavayan.
  eng-LSV: And in the neighborhood of that place were lands of the principal man of
    the island, by name Publius, who, having received us, courteously lodged [us for]
    three days;
  cak-NT: Y chunakaj ri lugar anchi' jojc'o-wi, c'o jun li'aj ulef chi jun achi rubinan
    Publio. Y raja', jari' ri c'o más ruk'ij chi nu'on gobernar chupa ri lugar ri'.
    Raja' can utz xojruc'on-ka pa rocho, y oxi' k'ij ri utz xojrilij.
  pah-NT: Igwete Públio'ga ore mbuhurukari ojipyri. Ira'agwe te gagwyra. Ga ko g̃anduvihavamo
    oko pevo ypa'ouhũ me. Igwete ga ore mbuhurukari ojipyri imombyryva ore ve. Três
    ga ore mongirukari ojipyri.
  sja-NT: Tai p'anadap'edaa k'ait'a baji ma isladepemaarã poro waibɨa eujã. Mãgɨ́
    poro waibɨa t'ɨ̃jarapachida Publio. Mãgɨpa tai pia ak'ɨji ichi tede k'ãima õpee.
  xed-xed: Ndusa nda tsa vli ya, mamu vla sana mali ta ghəŋa tsa haɗik ta tsavata
    ma drəf ya. Publiyus hga tsa mndu ya. Tsatsi ta tsuʼaftá aŋni, ka payaŋnatá vli
    ɗina, ka zatá ŋni ta fitik hkən ga taŋ.
  mks-NT: Yati nu̱ú na̱xi̱nu̱ nde̱ cán na̱sa̱cuu a ñundáhyi̱ da̱ naní Publio, da̱
    cómí cuéntá sa̱ha̱ isla cán. Ta ti̱xi u̱ni̱ qui̱vi̱ na̱ndiquehe va̱ha ndiva̱ha
    da nde̱he̱ ta va̱ha na̱caja da xi̱hín nde̱.
  gfk-S: Ma hutate kaia iga mon tike taman ma ra taman ie tane Pubilius, no lilie
    ta ikino mugurlamin. Iga suat leh mem ukatika tano nuno taman ma mem ga wasire
    tana ra itul a bung ma iga manga tahut ma mem.
  bmu-bmu: Malta saknöŋ kaŋgota laŋ uba kösutŋe nene nup gölme körö jajapiŋi aka bau
    bulmakau kambuŋi kambuŋi ahögetka ehin. Mi gölme jöhanŋaŋgö azi kembuŋini qetŋi
    Publius yaŋgö buŋaya ahöyök. Gölme toŋi miaŋön köl öröm neŋgii miriŋe öŋgöinga
    urukalem qakŋe köyan köl neŋgiiga yambuk köisirik taringa wehön karöbutkö dop
    anök.
  dgz-dgz: At i nagire bawarewa mugawa yaua Pubilius at mega konintu da wande en.
    Me aton gapan waupanen menan nu wam yampo pa mega gapan baigane den wanineton.
  eng-GNV: 'In the same quarters, the chiefe man of the Yle (whose name was Publius)
    had possessions: the same receiued vs, and lodged vs three dayes courteously.'
  zaa-NT: Exa taá nía nna anta' ca loyu qui' ttu ènne'yu' láą Publio nu rigú'ubia'
    le' isla. Nubéyu'a nna benią intu' invitar nna yala tsè' benią intu' atender le'
    lìtsi'į durante tsùnna ubitsa.
  eng-WEBSTER: In the same quarters were possessions of the chief man of the isle,
    whose name was Publius; who received us, and lodged us three days courteously.
  guh-guh: Maltatunaeto pevetsinë pevënë Publio. Nexata itsajota panubenajë, imoxoyo
    bobena Publio pijairanë. Nexata bajaraponë panecopiapita pexaniacuenia. Bajaraponë
    pijabota panajinavanapajë acueyabi pamatacabibeje.
  bon-bon: Puga ge yepä biname me calwacupi gawe, lui cudecewe lica ge pui muye puupu
    cabu ca. Pui gawe yageyame, ngii Publiyo, tabe cuta peei curä biname bime mopeyame
    ge. Tabe cibibine niwacletnäjininige, cängena niwadininige teeme cewe cabu me.
    Cine ten cama ninajininige nesae bimu cama.
  nhw-BL: Huan nechca campa tiajsitoj ipan tlali, eltoya ichaj huan nochi itlalhua
    se tlacatl itoca Publio catli elqui se hueyi tlayacanquetl ipan nopa piltlaltzi.
    Huan yaya techseli ica cuali huan techtlamacac para eyi tonali.
  mgw-mgw: Papipi na palu' kwai na migunda ya mpi'ndo ywa palu' pa kisiwa ywaakemelwage
    Pubulio. Mundu yu' aatukemi kati twamambwigalye na kutupea pogonja kwa masu'ba
    gatatu.
  swh-ONEN: Basi karibu na sehemu ile, palikuwa na shamba kubwa la mtu mmoja kiongozi
    wa kile kisiwa, aliyeitwa Publio. Alitupokea na akatuhudumia kwa ukarimu mkubwa
    kwa muda wa siku tatu.
  wbi-wbi: Kange pala pipi palyale ni iisi jinojilyale kyuma kya m'baha wa kiponge,
    umuunhu juno itambulua pablio. Alatwupilile na pikututengelela ifighono fitatu.
  bba-bba: Yɑm min bɔkuɔrɑ durɔ ɡoon yɛnu ɡɑ wɑ̃ɑ, wi u sɑ̃ɑ tem bure ten sunɔ, win
    yĩsirɑ Pubilusi. U sun dɑm koosiɑ, mɑ u sun nɛnuɑ kɑ kĩru sɔ̃ɔ itɑ win yɛnuɔ.
  eng-KJVCPB: In the same quarters were possessions of the chief man of the island,
    whose name was Publius; who received us, and lodged us three days courteously.
  kgk-NT: Pepete oĩ ykõi mygwa ruvixa yvy. Huvixa héry Públio. Upe va'e ore rereko
    porã ore mogwahẽ-vy. Mbohapy áry ore mongaru porã ojave.
  waj-waj: Tuduu ta nnoori siriivau variaannaduu mmata kieetaivaa nnutuuvo Pupiriinna
    mmataivo vainima ivau vairavai. Vauduu ta innasi kuaannaduu ivo tiiyara yoketaama
    tuqinnooduu taaravooma suai ta inna tasipama variravai.
  cpy-cpy: Eenitatsi jewari nampitawori othampishiki iita Publio. Otzimi-motziri okaakiini
    rowane. Raakameetha-yitakina maawoeni, raanakina inampiki. Mawa kitejeri nojeeki-mowaetakiri.
  mpx-mpx: Pabiliyas, iya taval o wali tonowak bwabwatana, wana panuwa ge wana bilibili
    enuna iyoho labi toto ha miminaa gegelinaa. Inoke iya i ahema ha na wana limiya
    ge lan eton i matahikagima bubun.
  wbp-wbp: Yalirla ngurungka, kutu-juku karrijalparla ngurraju miyi-kirli ngulaju
    watiki jintaku yirdikiji Pupiliki. Nyanungunyalpa-jana wiriji nyinaja yapa yalumpu-wardingkikiji
    nguru-wardingkiki. Ngulaju-nganpa wapirdi yanurnu nganimpakuju, manu kangu-nganpa
    nyanungu-nyangu-kurra ngurra-kurra. Ngulangka-jukurnalu nyinaja nyanungu-nyangurla
    parra-patuku marnkurrpaku, manulpa-nganpa yungu mangarri.
  luo-luo: But kama newantiereno ne nitie puothe madongo mag ruodh chulano miluongo
    ni Publio. Ruodhno norwakowa, moritowa maber kaka wende kuom ndalo adek.
  nhe-NT: Huan nechca campa tiajsitoj ipan tlali, eltoya nechca nochi itlal huan ichaj
    se tlacatl tlen itoca eliyaya Publio. Publio elqui se hueyi tlayacanquetl ipan
    nopa piltlaltzi. Huan yajaya techseli ica cuali huan techtlamacac para eyi tonali.
  aii-aii: ܒܗ̇ܝ ܕܘܼܟܵܐ ܐܝܼܬ ܗܘܵܘ ܐܲܪ̈ܥܵܬܹ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܦܘܼܦܠܝܼܘܿܣ. ܐܵܗܵܐ ܓܘܼܪܵܐ
    ܕܓܵܙܲܪܬܵ‌ܐ ܝܗܘܵܐ، ܘܩܘܼܒܸܠܔ ܠܹܗ ܐܸܠܲܢ ܒܚܲܕܘܼܬܵ‌ܐ ܓܵܘ ܒܲܝܬܹܗ ܩܵܐ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Qaniŋani tulagvipta qikiqtam qaukłiġikkaŋa atilik Publius-mik nunautiqaġniqsuq.
    Taavruma iñuum iłuaqqutipluta tukkuqaqtitkaatigut piŋasuni uvluni.
  msb-msb: Niyan, sa katakin sadto na lugar may kadutaan na sadiri san namumuno sadto
    na lugar na an ngaran si Publio. Ginpadayon niya kami kag nagin bisita niya sin
    tulo ka adlaw.
  cpa-NT: Cøg¹² jøng² mi³ron¹³ huø¹ quiah¹² jan² dsa² tsen² Publio, dsa² ta³ juanh¹²
    quiah¹² huø¹ Malta jøng². Jøng² juanh¹² dsǿa¹² dsa² héi² ca¹haih²dsa jnieh³ jǿg³.
    Hnøa¹² jmai³ ca¹tangh²dsa juu¹².
  dso-dso: ତେଇଅନି ଅଲପ୍‌ ଦୁରିକେ ସେ ଜାଗାର୍‌ ମୁକିଅ ନେତା, ତାର୍‌ ନାଉଁ ପବ୍‌ଲିଅ । ତାର୍‍ କେତେଟା
    ପଦା ରଇଲା, ସେ ଆମ୍‌କେ ଗତିଆ ମାନିକରି ଡାକିନେଲା । ଆରି ଆମେ ତିନ୍‌ ଦିନ୍‌ ଜାକ ତାକର୍‌ ଗରେ
    ଗତିଆ ଅଇ ରଇଲୁ ।
  meu-meu: Una gabu amo padana dia daudau be motumotu lohiabadana ta, ladana Publio,
    ena tano. Ia ese e abimai dae, dina toi ena vadivadi ai e halaomai, mai gaiho-namona
    ida.
  yva-NT: Mino manakoe inta mararai no reanorijoe. Vatano apave rai apa tame mirati
    Pubelius. Wepirati be akarive nupatimuge umaso rai tenambe pije. Anuga ngko dave
    reansai weti po reansaugav ti reano arijata masyote mandei.
  dgc-dgc: Nadid, to adene no inahawasan me, éy te luta sa a koo no mayor ta éya a
    puduk, a i ngahen naa éy ti Publio. Siya éy tinanggap na kame a pinatulos na kame
    to bile de a étélo a aldew.
  zpm-NT: Gaxaque ga quia tib lë liuṉ meṉ ne rnabey lo guidzliu win co lë Publ, dzigo
    bneedz me zaatne bliaaz no ga tsoṉ ngbidz ni bneedz me ncuaaṉe bdioow no.
  hix-NT: Amna yasanàmàthàr màhto rma nehxakonà, horykomo yowto. Eryetarà ymo hon
    komo yoh me nehxakon hatà, noro, horykomo. Pukmàryeyu rma noro hatà. Noro rma,
    bàn yaka amna yaràye. 3 me amna nenmahye, àto. Ohxe rma haxa amna yeryakonà, noro
    ha.
  sim-sim: Ni hiwalo liri mishi oso malakama ailan orok fehendari orhi misambi nga
    pasir nari sir. Hi orhi Publius. Ma oto aka orhik nirin or laha nimu ira. Uhu
    niri nalmingrip or nga ni lirik nirin armek ormu ura.
  npi-ULB: त्यसको नजिकैको स्थानमा, पब्लियस नाम गरेको त्यस टापुको मुख्य मानिसको जमिन
    थियो । उनले हामीलाई स्वागत गरे, र दयाका साथ हामीलाई तिन दिनसम्म बन्दोबस्त गरिदिए
    ।
  cgc-cgc: Dani nang ta lugar na naan dya danen gadabok ta apoy, may mga basak na
    iya ta manugdumala ta pulo na ngaran din Publio. Pabaton kay din ta dayad bilang
    iya na mga bisita ta tallo na adlaw.
  tim-tim: Akto luâk humoyeŋe siâ kotŋe Popilio kipia malion are ginŋân malep. Akto
    luâk arekŋe gala aknengim oloŋ nenekto emetŋân âgâm olowâk mandenŋe hilâm âlâwu
    bo agep.
  yor-yor: Ní agbègbè ibẹ̀ ni ilé ọkùnrin ọlọ́lá erékùṣù náà wà, orúkọ ẹni tí a ń
    pè ní Pubiliu; ẹni tí ó ti ipa inú rere gbà wá sí ọ̀dọ̀ fún ọjọ́ mẹ́ta.
  wos-wos: Maltana héfambu Publius dé néma du re. Déka héfa wun témben hafwa wali
    walémbambu dé re. Wun du naniré wa, nani déka geré yambete. Wandéka naniré yikafre
    hurundéka nani déka gembu nukwa hufuk re.
  emp-NTPO: Maʌ̃ morrod̶e dji borora Publio abadjid̶aa. Maʌ̃ Publioba dairã duanʌ
    caita ẽjũãda erob̶asia. Idjia dairãra idji ded̶e ewari ũbea bio bia edasia.
  eng-F35: Now in that region there were properties belonging to the chief man of
    the island, named Publius, who welcomed us and in a friendly manner took care
    of us for three days.
  ind-ind: Tidak jauh dari tempat api unggun itu terdapat tanah milik gubernur pulau
    Malta, namanya Publius. Dia mengundang kami untuk menginap di rumahnya. Kami tinggal
    di situ tiga hari lamanya, dan selama itu dia bersikap sangat baik kepada kami.
  pes-OPCB: نزدیک ساحل، همان جایی که ما پیاده شدیم، مِلکی بود متعلق به پوبلیوس، حاکم
    آن جزیره. او ما را با خوشی به خانهٔ خود برد و با کمال احترام سه روز از ما پذیرایی
    کرد.
  mpt-mpt: Betano yo komoke niniino Fabliase ni dletnea tanoba e am tam aalaboba e
    kla kima bia amo asumatna blimanso dimo
  ssx-ssx: Koto alena꞉ tekepa꞉ta꞉ mo hokina꞉ haeme wanda꞉halina꞉ hamoko tumiki hali
    Pubiliusita꞉ ipika꞉ emanu pokea꞉me. Ipikana꞉ma꞉ niki handa꞉ mea nate tepona꞉ ipika꞉
    da pa꞉ta꞉ niki handeteke haya꞉me.
  mkl-mkl: Wee kɔkɔi inyɑu kpɑsɛ̃i mɔkɔ ɡɔ í wɑ bɛ, mɔkɔui í jɛ ilɑɑlui ɡunɡum nɔu,
    ɑ̀ yɑ kpoo Pubilusi. Í ɡbɑ wɑi jiidɑ jiidɑ ɑ̀ ce ɑjɔ mɛɛtɑ si kpɑsɛ̃ɛ.
  gaq-gaq: ଆତେନ୍‌‍ ଜାଗାନେ ଡାଗ୍ରା ପୁବ୍ଲିୟସ୍ ମ୍ନିକ୍ନେ ଆତେନ୍‌‍ ଦ୍ୱୀପ୍‍ନେ ମ୍ନାଃ ରେମୁଆଁନେ
    ଡୁଆ ଆରି ଜାଗା ଲେଃଗେ । ମେଁ ଆନେକେ ସାର୍ଲକେ ଆରି ନେ ଜିର୍‍ସି ଦିନ୍‌ ଜାକ ମେଁନେ କୁଲାରେ ନେଡିଂକେ
    ।
  gof-RNT: He heeran haathan teqettida biittaa halaqaa, Pupliyoosa geyssas gadey de7ees;
    heedzu gallas gakkanaw i nuna siiqon mokkis.
  unx-unx: ଏନ୍‌ ଟାପୁରେଗି ପୁବ୍ଲିୟସ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼ରାଃ ଅଡ଼ାଃ ଆଡଃ ଅତେ ତାଇନ୍‌କେନା
