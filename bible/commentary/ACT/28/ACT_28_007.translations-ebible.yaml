  eng-WEBU: Now in the neighborhood of that place were lands belonging to the chief
    man of the island, named Publius, who received us and courteously entertained
    us for three days.
  gnw-NT: Jare jocua ɨvɨ pegua reta juvicha Publio jee vae güɨnoi jocoropi iɨvɨ reta.
    Jae orembɨresive cavi, jare oremɨngaru mbapɨ ara.
  mux-mux: Kolea akili nukurum yi-nuimele yunga lku aima auliele nondupa angiliirim.
    Yili yunga bili Papillias. ‘Eni nanga lkuna molamili wai.’ nirim kene purumulu,
    ena yupuku yunu-ni oliu keri-langi sipa nokupa kunjurum.
  maj-NT: Tiña a̱nte xu'bo̱ tjíhi̱n ni'ya nku nda̱ xi 'mi Publi̱o̱, xi nda̱ títjuhu̱n
    xjo̱ Malta̱. Kui xi kits'ínkjáínni̱. Nda ts'ín kits'ínsinni̱ jan ni̱stjin tjíhin.
  bkq-NT: 'Aituo ani mârâ ilha donro pymâ, Públio keho, xinaram aguely: — Inoro ietyram
    — kely. Uguondo tynrenseim myani mâkâ pymâ. Eonronrudâ iwaguepalâ myani xina âundyly
    sagunu wâgâ. Aituo etyram xina idâly. Koendâ kehoem ani xina nhedaenkuly. Azagâ
    tokalâ warâ iguandyly ara ani târâ xina awyly.'
  kue-kue: Makan igle dumo ta magl wora yongwa i ailan, i sugl moglkwa yomba kande
    kangiye Pablias, ye makanmo yongwa. Ye no auro yend yungumugl pindre ana kungugl
    yaundo ya kaiya mokna erenoro moglko ande enge suwota orkwa.
  cot-NT: Choocaqueate quempeji iguepatsitepae Povirio, irio jivatanquitsica ovogorequi.
    Iriatimpa yaajiavaquena icavintsajajiavaquena, ariqueate nomaimojianaqueri 3 savincaguiteri.
  bnp-bnp: A bakovi dagi tara na bodu, a rana e Publius, i tahoka a malala vona tabukoi
    na hini mi huru dili vona. I tagui mia, lakea mi made turana na parava i tolu.
  apn-NT: Nhũm gô hipôk ã mẽ õ pahihti pê Puptija. Õrkwỹ hã jawỳ jakamã nhũm amnhĩ
    kôt mẽ ixwỳ pa mẽ ma hkôt mõ nẽ kuri hkôt ixpa ho ixtã apkati axkrunẽpxi nhũm
    mẽ ixto mex nẽ.
  ctp-NT: Kwiꞌ seꞌen ti seꞌen ndiꞌin ba ndiya chinꞌ yuu ꞌin ska yu kula nu naan Publio.
    Loꞌo Publio kanꞌ, ngwa yu ndloo la ꞌin yuu xuwe nu naan Malta kanꞌ. Bra kanꞌ ykwiꞌ
    yu kula kanꞌ loꞌo ba chaꞌ tsaa ba tuꞌ naꞌan tyi yu. Ndyaa ba bra kanꞌ; snan tsan
    mdiꞌin ba loꞌo yu kula kanꞌ, loꞌo suꞌwe ꞌa ngwa tiye yu kula kanꞌ ñaꞌan ꞌwa.
  opm-opm: Gahan ama tom goh ohe duuptei han Pubrias oh orhe ap oh nure pati kakduup
    oh hangop. Hatporhan oh nuhurnong nambur napisus ohe apnong oh nahangop.
  bvr-bvr: Rrapa gatiya nyiburr-ngarnbuna nyiburr-ni ana-werranga gun-nika rrawa yi-gurrepa
    guna-jinyja, an-gata an-nelangga Bubliyach (Publius) nipa bunggawa a-ni gun-gata
    bamara. Lika nipa ana-gonyjinga arrburrwa, lika nipa ana-murna nyiburr-ni ngorrngurra
    abirri-jirrapa gun-ngardapa.
  wal-wal: Hegaa heeran haruuruwaa halaqaa Pupiliyoosa giyoogaassi gadee de7ees; i
    nuna mokkidi, heezzu gallassaa siiquwan imattiis.
  zad-NT: Na' gaozə gana' bllinnto' de yell-lio c̱he beena' chṉabia' doxen gana' mbani
    Máltana', na' lie' Publio. Na' blebe' neto' lille'na' na' wzoalennto'ne' shoṉ
    lla na' benshi'e neto'.
  kmg-kmg: Jumbeŋ irec bembeŋnao ŋicbomboŋ-jeŋic šâŋene Popilio ere hae mâreŋ fowec.
    Eme ŋic eki hâcne hezu hewâneŋ enâreme ere ficko šoaŋ jahec â moc ŋeŋe juju embeŋ.
  aso-aso: Idoꞌ aꞌmine aleveti ve nabaꞌine gulive Pupilioꞌ neꞌmi misubo nene leliꞌ
    minuneꞌ gahevela minineꞌ. Nemuꞌ nene aza leleꞌmize molo zogo lemo nasahiliꞌ o-lidivo
    eiꞌ numuꞌveuꞌ minuneꞌ nene gamene setohamo minune.
  uli-uli: Ye mel tot bugat le te ddaw tang loboswe le bugtael Publius we tamol fuluwe.
    Yesa palugmem ha sala mel irel lal solral.
  nin-NT: Bazhi nabo na kuma ni izzuzzu i Pubilu, ankpye unkpi uni kye igbu wa, à
    si ta anko hen. À kpa inta zizi, inta ki ivi itarr ni se abichirr ama.
  acu-NT: 'Ii pujumiaji nuni nu isra apuri ajari arakchichu amiayi. Nu apuka Publio
    naartinuyayi. Nuka: Wína pujutirun winitaram, tusa iin wait anentramak kampatam
    kinta pengker awajtamsamiaji.'
  cak-WNT: Y chunakajal apo ri lugar ri yojc'o wi, c'o c'a jun li'aj ulef riche (rixin)
    jun achi ri Publio rubi'. Y riya', yari' ri aj k'atbel tzij chupan ri lugar ri'.
    Jabel xojruc'ul ri pa rachoch, y oxi' c'a k'ij ri jabel xojrilij.
  ebk-ebk: As nan sag-un nan lukiar ay enommatan nan hana at wacha nan lutan Publio
    ay hiya nan ap-apu henan hana ay luta ay liniliwus chi fiayfiay. Enayakiana chakami
    as afongna, ya ammay chi enatna ay nangmangili kan chakami as turu ay urkiw.
  spa-PDDPT: En los alrededores de aquel lugar había unas tierras de Publio, el principal
    de la isla. Él nos recibió con mucha bondad y nos hospedó por tres días.
  ruf-ruf: Habehi na hanu hala tsakukala na imighunda ye imkulu we chisiwa iyakemighwe
    Pabiliyo. Imunu ayu tsakatubokela ghoya na tukala iwahenza wake kwa ghamatsuwa
    madatu.
  gun-gun: Ha'e katy rai oĩ ypa'ũ pygua ruvixa pegua yvy, Públio hery va'e. Ha'e va'e
    ma ngoo py oremovaẽ porã mboapy ára peve.
  agu-BL: At tzun jun yaj yi na bi'aj Publio. Wi' banl wi' i' tc'u'l yi jun ama'la'tz.
    At tzun ca'l i'-tz naka'j. I' tzun ak'on kaposar tetz ox k'ej.
  isn-isn: Uugwa kianza ni kanso pakupi ai ikoli ihi naiza atuile nsailo a mukulu
    nua kisiwa, muntu nui tangwaa Pabilo. Ai ukusingiiye nu ku ukendepa ku mahiku
    ataatu.
  eng-PEV: The Roman boss over that island was called Publius. He owned some gardens
    near that beach. He was good to us. He told us to come and stay at his house,
    so we stayed there for 3 days, and he took care of us.
  ilo-ULB: Ita, iti asideg a lugar, adda dagiti daga a kukua ti kangatoan a tao ti
    isla, maysa a tao nga agnagan iti Publio. Sinangailinakami ken naasi a nangipaay
    iti para kadakami iti tallo nga aldaw.
  pir-NT: Tiquina ba wahã sariro cahagãpʉ Publio wame tiriquiro ye weseri ijiri. Tiquiro
    ti nʉcʉo cjʉ̃no pʉhtoro ijiri. Sa yena ʉsãre tiquiro quehnoano yegʉ̃ ihtia deco
    waro tiquiro ya wʉhʉpʉ ijinii ʉsã.
  anv-NT: Mfwa Publos ayi ágbare melɔ ɛwé, awya dachi ne makɔɔ́ jií alú kwɔ́kwɔ́lé
    ne melɔ. Ágɛ́gé ɛsé asɛ ɛsé chánchá ne debɛlé ndɔ ɛlɛɛ́ né dachi wuú.
  sab-NT: Pablo lentigu ngwadige kodi kwian chugagwalla nga emu kada Publio kle toi
    ngwadi, Publio cha ulita du mo ullage ama cha ulita gau ngwange no, cha chegu
    chui gbamai ama ngwadi, ama cha ulita chudabo tanre.
  tmd-tmd: Makwam mögörɨb aku nugwidɨx mɨdöŋ nöbö dib aku ib nuŋwa Pablias. Mögörɨb
    nuŋ aku il yöraku mɨdöŋ makwam, an pön ram nuŋwa duön, wop mös paŋ nugwidɨx mɨd
    ri aböŋa.
  acr-NNT: Chunaqaj kꞌu la oj kꞌo wi kꞌo taq rulew jun achi aj wach chupa ri luwar,
    Publio rubꞌiꞌ. Rire xojukꞌulu y lik xojukajmaj chi utz oxibꞌ qꞌij.
  kpg-kpg: Hoohoo mai gi di gowaa dela nogo iei gimaadou, tagi tenua delaa, dono ingoo
    go Publius ana gowaa i golo. Mee gu hagagahi gimaadou, gu benebene hagahumalia
    i nia laangi e dolu.
  taj-taj: थे ग्‍लाला पब्‍लियस भिबा मुल म्‍हिला बु वारी थे ग्‍लाला ङामरीन मुबा। थेसे
    ङन्‍दा मान लसी सोम‍रेधोना थेला दिमरी भोर्सी क्‍योङ्‌जी।
  avt-avt: Tɨ menep wit kerek manpen kenep Pol hɨram tɨ me mɨtɨk iuwe naanmɨpre wit
    wan kimaak keketik kau nɨmɨn ik e niuk mɨrak Pablias. Mɨtɨk ik kan ketaihis keriyei
    ken wɨnak kɨrak, te hɨrak naanmɨrei werek werek ere wɨ wikak.
  cbk-cbk: Cerca con ese lugar tiene un hacienda di Publio, el gobernador del isla
    quien ya recibi canamon y ya dale posada por tres dias.
  uig-ARA: ئۇ يەرنىڭ ئەتراپىدىكى يۇرتتا، ئارال باشلىقى (پۇبلىيۇس دەپ ئاتالغان)نىڭ
    بىرنەچچە يەر-ئېتىزلىرى بار ئىدى. ئۇ بىزنى ئۆيىگە باشلاپ، ئۈچ كۈن قىزغىن مېھمان
    قىلىپ كۈتتى.
  tuf-tuf: Yacúr bin waay, cajc cutar intac cuitatrun cara Publio tiw̃ cat ésatro.
    Etar Publioat is quin ahní ténajacro. Is obir yajacro. Is ubach wíjacro. Ira cat
    wíjacro. Isan esar bay cuanjacro.
  abx-abx: Matapit ari, aniya' mahaya asyinda. Tawa'-nay to si Publio, i pinakapuno'
    siray isla, ngan ari iya ag'istar. Sanglit agpasangput-na kami' ari si panimalay-na
    tubtob si tallo allaw ngan bali halap i pag'istimar-na si kami'.
  mco-NT: E mɨhuingon anajty je Publio ytɨjc, je huɨdi nigohuajc'ajty je jɨmbɨ naax
    mejy'agujcpɨ. Je Publio xyajjättacɨch ajcxy, e xyajcaay xyaj'uucɨch ɨɨch ajcxy
    yajxon tugɨɨg xɨɨ.
  bsp-bsp: Kəfo kaŋkɔ kəsək antɔf ŋɔpɔŋ ŋɛnayi di ŋa fum wəbeki wəpɔŋ wəka mokuru
    mamɔkɔ wəlɔma, pac-we kɔ Pubiliyu. Nkɔn ɛnasɔŋ su dəkəyi dɔtɔt mata maas.
  kqf-kqf: Bi ke miyamiyana diyamaimo ba daibi dididiga bi bwanabwana badana Pabilas
    ena vanuwa diyamaimo. Bi kivina i visu gulata te i nawemai ena vanuwemo bi i labe
    kauwemai te laḡan faiona a kovi.
  cpb-NT: Eenitatsi janta jewari nampitawori othampishiki jitachari Publio. Eenitatsi
    okaakiini rowane. Raakameethatakena maawoini raanakena janta. Mawa kiteesheri
    nisaikimowaitakeri.
  aon-aon: Anan debeini um enyudok unai iri ananib amnab douk baperi hurukatin agundok
    sheyotu um. Ananin nyeigur Publius. Publius nanaki narap um ananit urupat aria
    biyeh atih nyumneh neyohap nape nenekumap yopihi atih aih.
  hus-NT-2005: Kʼunat ba jachanꞌ an kubtaláb xon tu kʼwajat, taꞌ ti kʼwajat nin chabálil
    na Publio, an ultaláb inik xi ba jachanꞌ an chabál xi Malta. Jajáꞌ tu bachʼu ani
    tu koydhaꞌ óx a kʼítsá tin kʼimáꞌ.
  mig-NT: Te yani yúan ni̱ i̱o ñu'un cháa kúu gobernador ini̱ isla‑ún, nání‑de Publio.
    Te cha̱a‑ún, ni̱ kana‑de ruu̱ jíná'an‑ri̱. Te ni̱ ja̱'a núu‑de ve'e‑de ni̱ ka̱kendo̱o
    mani̱‑rí jíín‑de uni̱ kɨvɨ̱.
  bps-bps: Na mdadong déén nun tanà nfun i to mebe i fungul ani, dnagit ku Fubliyus.
    Na toon gami fanduf, na fnean gami di safédan tlu duh.
  mbs-mbs: Doen dakel tanà medapag kidoen tinig-apò te datò te polò sìyan si Publio.
    Neidowan aw sinagman kay din te telo se delem.
  cme-NT: Iŋ waa terieŋgu maŋ nuɔ‑i, ba fãamaaŋo dumɛlle saa naa maa baa-ku. Ba taa
    ba bĩ-yo Pubilusi. Wuɔ gbuu bel-e ŋaa u jɛ̃naaŋ miɛ aa ce i ce yinni siɛi baa-yo
    u dumɛlle-na.
  sus-sus: Suri kuntigi xungbe, naxan xili Pubiliyu, naxa muxu yigiya a fanyi ra a
    xɔnyi xi saxan bun ma.
  pon-2006: Mie pelien sahpw kei me sohte dohsang wasao, sapwen Puplius, kaunen dekeo.
    E ahpw kasamwo kiht oh apwalih kiht mwahu. Erein rahn siluh se koukousoanki reh.
  dad-dad: Teneub akor melsã are, nuyo anĩ nẽ mudur, Publius nẽ teneub ibodon. Ĩ aan
    fama ken, yogon fõ bun gei famã iroule, naa towo el fe kulatun faman.
  zab-NT: Gax rut bzuguaanqui ná de liu xte bniety ni rnabee lo islaqui, laab láb
    Publio. Ax guniib choon lizbɨ, ruy bzuguaan chon dxi, ne quesentiand güen gucbɨ
    cun dunnɨ.
  jae-jae: Nuc tau tonaŋ ŋakasêga tau nê ŋaê Pupli. Ênê gamêŋ ŋagêdô gêc tonaŋ, naŋ
    kêkôc aêac sa ma gêjac ja aêac bêc têlêac.
  ksd-ksd: A iang i ra luluai ta go ra lolo, Poplio, ma kana umana gunan dia ki ta
    go ra papar, ma i agur pa avet, ma i mari avet a utul a bung ta ra kubana.
  msm-NT: Na, duon to dani to sikan napaaputan noy, meyduon mgo uma ni Publio no panguyu
    to sikan no puyu. Pigpapaabut koy din duon to bayoy din. Madojow to pag-abi-abi
    din kanami sed to tatoyu no aedow.
  myk-myk: Xuu wemu ni wèe di bye ge, xuu wa bɛ bye wee tàan, wee bye fiige ki kafɔɔ
    wo. Fiige ki fɔɔ wu mɛgɛ ki bye na Pubilusi. Wee ya wèe co xuuni, na wèe yaha
    wu puga fo cabyaa taanri.
  sbe-sbe: Yoma kabakaimwaiga dedekana unai meta bwanabwanaluwa tamowaidiyao kadi
    tanuwaga lakilakina hesana Pabiliusi yona tano. Ye yogaisinigai yona numaena ka
    miya na mayadai haiyona ye kitahetetenamwanamwakaliliyeigai.
  mcr-mcr: Qua tqu-täŋä qäqiqiŋi, ämaqä qua iu äpmamiŋuwä iquau miqä iqueqä quae.
    Iqueqä yoqe, Pupulusi ique. Ämaqä iqu iqueqä aŋiuŋqä änätma äwäqe, hiunji hŋquaqui-hŋqueŋä
    iquauŋi, äŋguänä äminemiŋqe.
  cux-NT: Na yáāⁿ miiⁿ vɛ́ɛ́ yáⁿ'āa yeⁿ'e 'iiⁿ'yāⁿ chí ngaⁿ'ā ntíiⁿnyúⁿ yā chi ngúúví
    yā Publio. 'Iiⁿ'yāⁿ yáāⁿ miiⁿ diiⁿ yā recibir nus'uū. Ní tee yā naachí ch'ɛɛtinée
    'nū 'iiⁿnūⁿ nguuvi.
  tur-YTC: O yerin yakınlarında, adanın şefi Publius'un toprakları vardı. O bizi kabul
    etti ve üç gün boyunca nezaketle ağırladı.
  san-ITR: publiyanAmA jana ekastasyopadvIpasyAdhipatirAsIt tatra tasya bhUmyAdi cha
    sthitaM| sa jano.asmAn nijagR^ihaM nItvA saujanyaM prakAshya dinatrayaM yAvad
    asmAkaM Atithyam akarot|
  bel-N: А ў тым месцы былі палі першага [чалавека] вострава, на імя Публі, які, прыняўшы
    нас, тры дні прыязна гасьцяваў.
  sch-sch: Ma mun le inla bâkloi han ram alekti a oma a puma chu, tuihuola an ruoipu
    lien a riming Publius ani. Ama han mulunghoitakin mi lei modôma sûnthum tena
    khuolmi kin chang ani.
  mic-MIQNT: Na ji'nm teluisit Puplius 'nnu saqamaw na mnigu. Assutgl iga'taqan aq
    nesuguna'q ne'gaw weleiugsieg aq ignmugsieg i'mnen wiguaq.
  huu-NT: Naie illanomona uiasi illaɨma enɨrue iaɨre ite. Naimɨe mamecɨdɨ Publio.
    Caɨna marena feiñote. Darui amani ie jofomo caɨna marena itatate.
  jiv-NT: Nú nuṉkanam aentsu peṉkeri̱ ámiayi ni naari̱ Pupriu. Nú Pupriu ni je̱e̱n
    in itiaarmamiaji. Tura menaintiú tsawant yurumkancha suramsarmiaji.
  otm-NT: Nu'a rá ts'ʉt'abi ra t'ʉhäi Malta, í Publio a, mí jasɛ n'da xɛqui rá häi
    jombʉ dán tąspihe. Nɛ bi xije ga mbähmbe bʉ rá ngu. Nɛ hyu pa dám 'bʉhmbe bʉ,
    nɛ ɛ̨mmɛ xʉn ho bi 'yørcähe.
  dah-dah: Be, Malta motmotde niŋ doyaŋ al kura deŋembe Publius goyen gor hinhin.
    Yeŋbe neŋ hinhet bindere hinhin, irde megeŋmiŋbe kuruŋ wor po. Be, yeŋ beleŋ neŋ
    hoy dirke kuŋ yeŋya wawuŋ karwo gor firtiriŋ. Gor hitekeb yeŋ beleŋ gargar dirde
    igiŋ igiŋ wor po dirke amaŋeŋ nurde hinhet.
  tnk-tnk: Kwopun nəha iahəuvarei ikɨn ipaka tɨ tɨprənə səvəi iərmama riti nəɡhɨn
    nə Puplias. In iəmə asori səvəi nərmama me ia tənə əmwerɨs nəha Molta. In ramasan
    tukumaha, miri kɨmaha mevən fwe imwəni, mamətui amasan tukumaha meste nəpɨn kahar.
  kpr-kpr: Butu da kotofu javo Publius da enda jo soka iraeri. Namane eredo era numokena
    buvero, nu namanendae nati joká dedo sonembusira. Sonembedo setiri, namane numokena
    avero sifo etodaba naká dadabusira.
  san-IAS: publiyanāmā jana ekastasyopadvīpasyādhipatirāsīt tatra tasya bhūmyādi ca
    sthitaṁ| sa jano'smān nijagṛhaṁ nītvā saujanyaṁ prakāśya dinatrayaṁ yāvad asmākaṁ
    ātithyam akarot|
  nho-nho: See mmao i te kina maatou e nnoho raa, e mee te kerekere te tama hakamaatua
    te henua naa, tana inoa ko Publius. Maatou ni toa hakaraaoina iloo te tama naa
    ki tana hare no nnoho maatou naa aso e toru ma ia.
  gym-NT: Kä ye känti abko, ni ütiäte kri kä butubti yete kädian nämane Publio abko
    nämane kä bkäne känime yete, känti nun näma. Publio ne abko kä butu Malta ye gobranka
    nitre romanobokrä. Niara abko käkwe nun kaba ngäbti kuin amne nun bukaba köbömä
    jire kwe.
  azg-NT: Ndoꞌ naijon na totꞌö́n chon, mandyo joꞌ na mꞌan tyuaa cüentaaꞌ juu tsan
    na conintquehin tyuaaꞌñeen na mꞌan ndaandue xiꞌjndiohanꞌ. Juu tsanꞌñeen jndyu
    jon Publio. Tyꞌoon jon cüenta já vaaꞌ jon ndoꞌ tixeeꞌ jon já chaꞌ vi ndye xuee.
  bhd-bhd: तैस ठैरारे आसे-पासेरे टैपेरी प्रधान पुबलियुसेरी ज़मीन थी, तैनी असां अपने
    घरे ने ते ट्लाई दिहाड़े इश्शी आदर खातर की।
  too-NT: Lā' pajtzu ixuī' ixti'ya't huan xapuxcu' chi'xcu' xala' nac Malta. Xla'
    ixuanican Publio. U'tza' quincāmāchokoni' na ixchic lakatu'tun chi'chini' lā'
    lej lhūhua' quincātlahuani'ni' a'ntūn tzey.
  ind-AYT: Suatu saat, di sekitar tempat itu, ada tanah milik pemimpin di pulau itu
    yang bernama Publius, yang menyambut kami dan menjamu kami dengan ramahnya selama
    tiga hari.
  cjo-NT: Eeniro okaakini rowaga iipatsite riraga pinkathariwentziriri jeekatsiripaeni.
    Iwaero Poowiryo. Raakameethateeyawakinani. Okaataki 3 kitejiri kameetha ineshironkaeyakinani.
  nsn-nsn: Tar toron o moko ro mahar koto uleik menia toro um, o nanar tang siokor
    tamata uleiking tang gavaman, a hangana tang Publius. Inggono ke kilala tamiueim
    tena um. Inggono ke la kaueke uaia tun tamiueim e banoto tar touonor marein.
  san-DEV: पुब्लियनामा जन एकस्तस्योपद्वीपस्याधिपतिरासीत् तत्र तस्य भूम्यादि च स्थितं।
    स जनोऽस्मान् निजगृहं नीत्वा सौजन्यं प्रकाश्य दिनत्रयं यावद् अस्माकं आतिथ्यम् अकरोत्।
  tna-NT: Beju Malta edhapupu sa huaraji aida Publio banime puina. Tusa ete nari hue
    anina putsu, tuahueda saida ecuanaju batsutana. Quimisha tsine mesa ete su ecuanaju
    aniana.
  lid-lid: Munyak nane ahi are aliy badeh, ere mirihik ta munyak ta ndreh kabin ta
    busu doh, nyaran Publiyus. Iy ndreh kabin doh andrei ahi ala asiu tan, ma iy tondrokei
    ahi udu mwasin labai winiya len taloh.
  wim-wim: Aak nganan wampan thantan-a, an aak kech keꞌanama aak nungantamaniya pam
    moom piꞌan alantaman aak pik-otangakan nila, namp nungantiya Publiusa. Nil pam
    min paththam iiy-iiy ngantana aꞌ thaw ngant aak-aakanak iiyān aꞌ ang wunān aak
    nungantang maꞌ-koꞌalamaka.
  zga-M: Upavule pala pawipi pale nikyalo ikhivaha kyale kya mbava va khisia uvivahtambulaga
    ukhuta vie pablio, uviatupokliele vunonu nukhutuliesya amanchuva gadatu.
  yom-yom: Vana muenda disimu diodi tutapukila, vaba tini ki ntoto kiba ki Publiwusi,
    niandi wuba pfumu vana sanga. Wutuyakula bumboti, bilumbu bitatu katuvanina nleko.
  san-SIN: පුබ්ලියනාමා ජන ඒකස්තස්‍යෝපද්වීපස්‍යාධිපතිරාසීත් තත්‍ර තස්‍ය භූම්‍යාදි ච
    ස්ථිතං| ස ජනෝ(අ)ස්මාන් නිජගෘහං නීත්වා සෞජන්‍යං ප්‍රකාශ්‍ය දිනත්‍රයං යාවද් අස්මාකං
    ආතිථ්‍යම් අකරෝත්|
  yut-yut: Kɨndap soŋ alɨgɨmaŋ da kapmatjok Malta dakon kɨla amɨn madepni dakon yoma
    uŋudon tosok. Kɨla amɨn uŋun mani Publius. Uŋun amɨn da nin tɨmɨk yutnikon paŋkɨ
    gɨldat kapbɨ kɨlanin tagɨsi agɨt.
  grc-BYZ: Ἐν δὲ τοῖς περὶ τὸν τόπον ἐκεῖνον ὑπῆρχε χωρία τῷ πρώτῳ τῆς νήσου ὀνόματι
    Ποπλίῳ, ὃς ἀναδεξάμενος ἡμᾶς τρεῖς ἡμέρας φιλοφρόνως ἐξένισεν.
  cpc-NT: Tzimatsi janta jiwari nampitawori othampijyaaki iitachari Publio. Otzimimotziri
    okaakiini jowani. Jaawakina kamiitha maawoni jaanakina. Mawa kitiijyiri nosaikimowaitakiri.
  nhg-NT: Tepetzi ca niepa oyejyeya itlölhua de sente tlöcatl itucö Publio. Publio
    cache bieye momajtaya de innochtie pa inu tlöltojpole. Yaja otiechtlöcayejtac
    hua tiechtratöro lalebes cuale. Ompa oteyejyeya ca yaja por yeye tunale.
  nya-nya: Pafupi ndi malowa panali munda wa Popliyo, mkulu wa boma la pa chilumbacho.
    Iye anatilandira natisamala bwino masiku atatu.
  ngu-NT: Nisiu sa ompacatzin oncatcaj itlalhuan on tlacatl itoca Publio yejhuan yacatzticaj
    ne ipan on tlalhuactli. Yejhua sanoyej cuajli otechselij niman ompa otinenquej
    ihuan yeyi tonajli. Yejhua sanoyej tenotzqui.
  kup-kup: Met deim hegiek totoi ham heh-naraz aban maupuz abatao Pablias pop pi zei
    posiz aban ahop heh. Met pi dei tin etat pim zeimakeh sat orakaz baevizahan dei
    segipuh pi deimaz tin korav aravat hehan alizañ 3 bon tah.
  jid-jid: Zizan, whiniki, bubu meme bari a he wa bana bi chu wu nklan memeki, igu
    wa ba yondi Publius. A kpa ta bi ni wo ha, nda nuba kpi wa ba son wu vi tra.
  wmw-wmw: Karibu noparepare, ákiwapo masamba a nkulungwa wa kisirwa cire, mwenye
    mmoja wakwitiwa Pubiliyu. Iye katipokerera sana-sana, tíkiwa wayeni wake muda
    wa suku natu.
  gmv-GGM: He nu dizaso matan abba gidoon diza dereyo ayssiza Puppulyyosa geetettizadees
    gadey des; he addezi nuna mookki ekkidi besoon hedzdzu gallas gakkanaas loo7ethi
    imatides.
  ssg-ssg: Teik hepekeun xohixohin ien, hepekeunai Publius tel masiwi ti Malta. I
    ilowi amumuke amite hani tonan ape waxi auni amite ti ngain toluhu.
  zpo-NT: Gax baa nzhi re xleyo cheen tub xaa non. Xaa ne le Publio nu wen doo ngok
    xaa lo re nu, zee mlaz nu tub chon mbizh garli xaa.
  poy-poy: Pakwegera na pahala palii paweriti na malambu ga mkulu gwa shisiwa shilii
    yakashemitwi Publiu. Yomberi katuwankiti na kututendera kwa moyu guherepa kwa
    shipindi sha mashaka matatu.
  qwh-NT: Quecayanqäpita amanullachomi Publiu jutiyoq nunapa atsca chacrancuna carqan.
    Publioqa tse islacho mandacoqmi carqan. Pemi posadacatsiyämarnï, quima junaqninpi
    shumaq atendiyämarqan.
  gaw-gaw: Aria aben amu guguiṯak amu, nud amunu gumak danab oḵainu wan laa dayom.
    Danab amu nug onig Pablias. Danab amu nug ig omaiḵe, nug laugp̱a gota, deḏ ewam
    ap̱a daautut, nug dab meḵa auta awom.
  nca-nca: Asa noko mosowí koro uni kembé ŋu, owí muko Pupilius, eneŋo mira kutaqemo
    yora. Enendo norero yayómo oro meté ta sopo nereyoní yato kosa kapusa ŋunde rotaró.
  zpz-NTPP: Gaab ga lugaar zeꞌ mbish yu ni tub mbecy nu la Publio, yu zeꞌ riib ic
    yu yu nu ri lo nisyudoo zeꞌ. Orzeꞌ bredz yu de̱, nunu nap bicy nuy de̱ lat chon
    dzi nu pcyiiñ de̱ loy.
  mkj-mkj: Mine loapin japw pwi ma johpwa dohjang wijahu, japwen Publius, koaun in
    doakoahu. Ih kajamwo kamai apel apwali kamai mwehu. Oaroain rehn jiluh kamai minehki
    ipoa.
  zac-NT: Guëllaꞌ catë zugaꞌa naꞌa, nagaꞌa shguiuꞌu nguiu namás më ruꞌbë; lëll Publio.
    Bë́ꞌnëll recibir lëꞌë naꞌa con bien nu bë́ꞌnëll atender lëꞌë naꞌa lídchill durantë
    lu tsunë dzë.
  kyg-kyg: Ani kotega mago mopamo ani agoꞌnanenafiꞌmo haneꞌniya mopaleꞌmo maiꞌnaya
    vayaꞌaiteꞌmo yagaino neꞌapateya vekamo agiꞌamo Pamaliyasi mopamo haneꞌniye. Pamaliyasiꞌa
    lavalelinuno noꞌafiꞌmo lateꞌnenoꞌaeꞌmo loleꞌe magoꞌe afinaꞌmo alagepa huno yagaino
    lateꞌnigeta maiꞌnone.
  kmk-kmk: Sadit pita un adani’t dit naisadsadan mi, kuwan Publio un pangat sidiya
    pugu. Ot naanggom un namaḻnok kan dikami’t dit boḻoy da kan nanangaili kan dikami
    si tuḻu’n aḻgaw.
  cao-NT: Jabi no rërëni ca basima tsi quiha toa tësëbë ca chama racani quiha, naa
    Publio icanai cato. Noqui joi ja amaniquë jahuë xobó tsi no chitëno. Tres ca bari
    no tsi noqui ja orihuani quiha.
  bbr-bbr: Kiro mena raumun siakup, kar ron enip Publius nukan omnokou rawon. Kiro
    ro ko kiro mena kamwareäwon ro näwäu. Kos ik kon owa imäiki poteanik, omre 3 orip
    kos o ikonuk, ik ko pak raumun.
  inb-inb: Mana iapa karu­lla­pi kaug­sa­kurka chi alpata mandag, Publio suti. Chi
    runapa wasipi kimsa pun­cha­mi iapa sumag­lla kar­kan­chi.
  hrv-hrv: U okolici onoga mjesta bilo je imanje prvaka otoka, imenom Publija. On
    nas je primio i tri dana uljudno gostio.
  box-NT: Ho kɔ̃hṹ mu na wa wi yi ya-dí á lún beenì wi. Ho sùaráa yi làa
    hen na wa wi yi. O nìi mu yèni ɓa le Pubiliyuusi. O ɓuan wɛn sese hã wizooní
    bìo tĩn yi.
  ote-NT: Guetbʉ de guehni ja mi jani yá hai ꞌnara ꞌñøhø mrá thuhu ra Publio núꞌa̱
    mrá nda̱ de maxøgue núꞌa̱ ra haiꞌa̱. Nuꞌá̱ xi bi ꞌyøtcahe ndunthi ra hñoja̱ꞌi
    ne bi ꞌracje ntsaya hñu pa ja rá ngu.
  wnu-wnu: Ne ginam eng qani end munon baraitari aib ger igoai. Wo munon yurau eng
    gugum oroar igoai. Unum eng Publius. Wo inamar wonou munai mor end isa is qen
    ombur gari end igunei.
  zam-NT: Gaxte tya nziri' ranch che'n thìb mbi' co' nac jef loo mèn yòo biiza. Mbi'a
    lèe Publ. Mbi'a mda' lugar ngòo nu' liz mbi'. No mda' mbi' con' nduhua nu' no
    con' ngu nu' le'n son huiz co' nguled nu' liz mbi'.
  zyp-NT: Taico aa kae leco Publia aa tahpaw tuiraw bui, naw a hnui ngeteipaw a lyraang
    a ung. Ama taco a ing lang a ma chui ka, ning thung chung achaw teitah a ma tuitang.
  sey-NT: Yëquë pëa sito quë̱no macare Publio hueꞌequë jai tsio pajiꞌi. Ja̱ë cato
    saodohuë ëjaërepa pajiꞌi. Ja̱ëpi yëquëre i̱ huëꞌena deꞌoye pëpani tres muꞌseña
    a̱o a̱oquë ñacajiꞌi.
  nvm-nvm: Regavo ar iji no karinva samaij ijia ai be fu e Fabriason. Fabrias iji
    fu saof uf moik datura namo ijefuon e bomana ijefuon fu oimarvknum aferduo no
    tavan nokbek (3) ar fuon ijia funa karin.
  mps-mps: Te bulu pąde te me badu tǫ deli elalubo, te tǫ te bidi me deli agai
    tǫ da. Tama te bidi te Malta tǫde bidibo we bidi augwa tobolu bidi deli da,
    te bidi nogi Publius. Tama te bidigo da agai beba odasa pelama, da agai bugagia
    nai ula mayu bidali. Tama da sela sogo aga dali bidali.
  pab-NT: Hatyo haliyaseta Públio nexarexe kawaikoherere. Hatyo atyo iyolirotikoa
    tyaohenere xekohasehare. Waiye moka wiso hahanako hoka hanamaki ferakene wisaona
    ehanako.
  llg-llg: Taa dook neme mamanak ndia mai, hambu gubenor uma nala ma daen loan ana
    seli. Gubenor ndia, naꞌden Publius. Ana mai soluk ai neme tasi bifi, boe ma noke
    ai miu leo tataak nai ndia uman. Ana ono-lau ai faik telu nai ndia.
  kyf-kyf: '''Nyunyɩdɩdʋdʋ -mɩnɩɩ ''wlulapɩlɩnyɔ wa laa Publiusʋ, ɔ dʋdʋ mɩ wee da
    -mɩnɩ kwesi. Mɔ kpaa -amɩaa ''lakpasu ''ylɩ ta, ''ɩn ɔ yia -aɩn ɔ -budu zɔ -gueli,
    ɔ ''talea ''bhisa.'
  tpi-tpi: Graun i stap klostu long dispela ples, em i graun bilong namba wan hetman
    bilong dispela ailan, nem bilong en Publius. Dispela man i kisim mipela i go long
    haus bilong en, na em i lukautim mipela gut tru, inap long tripela de.
  mih-NT: Yatyi ñi nu i siyucu ndi ndyaa terreno minoo ra nañi Publio. Ra ndyaca ñaha
    yucuan cuu ra. I saha ra sa cundyaa ndi vehe ra. Ta vaha xaan i siyucu ndi uñi
    quɨvɨ i zacuu ra.
  qvh-NT: Say mashacuycäyashgäpita cercanchömi Publio jutiyog autoridäpa chacrancuna
    cargan. Paymi wayinman chäyaptë ali chasquiyämargan. Saymi paypa wayincho quimsa
    junag goyäyargä.
  kms-kms: Qi puch beghi yembu kin te wuti iri ni nyamb Publius ni ailan te kin yumbui
    ninde qi pe tumone yequ. Wuti nen beghi nitamu ninde baj pe no, di nginy temi
    iri pu ni beghi sabi nundug yuwon nganye nuangu.
  agn-agn: Ang aran tang pangolokolo ong porong asi ay si Publio. Ang mga tanek na
    alenget don ong nadampayan amen. Rinisibi ami nandia ig ong teled ta tolong kaldaw
    inasikaso ami nandia ta mo-ya.
  nhi-NT: Ic ompa ocatcah siqui tlalmeh tlen iaxca naquin ocachi ueyitiquiuahqui itich
    non tlalyaualol, non tlacatl itoocaa Publio. Yeh ica mic tetlasohtlalis otechsilih
    icalihtic, uan otechtlamacac yeyi tonal.
  ttc-NT: Ntons tuj aj luwarji at tuq jun xjal tb'i Públio, a tetz te twitzale' tuj
    aj luwarji, b'ix at tuq nim xtx'o'otx' tzi. Tetz oqet tk'amo'na tuj tjay b'ix
    otzaj tzi qposadna b'ix oqet tk'ulu' kwentna galan oxe q'ij.
  dan-1931: Men i Omegnen af dette Sted havde Øens fornemste Mand, ved Navn Publius,
    nogle Landejendomme. Han tog imod os og lånte os venligt Herberge i tre Dage.
  kwj-kwj: Nuwe laka foti do michi takai ki dau ti, o do ko cheche hima leni aulindau
    hima laka i ri nuwe, hi rihi ti Papiliyas. Ori hima to nunu rani ri aka tokwe
    nunu ri raꞌaisini kipe naha tumbwa ete nunu enependawani gisi namili ya i.
  vie-OVCB: Cạnh bãi biển là khu đất của chúa đảo Búp-liêu. Ông tiếp đãi chúng tôi
    thật nồng hậu trong ba ngày.
  kze-kze: suwaná mimbárávákén-ánón-kwáásígó áwí'a Pápáriyasi kwená maramá egwaa'á
    kwáyowai kawe'á umásinkenaya másinkowata kwená naaúmpata kaumbo-nó'wáámbá kogwaéwánanaya
  mpj-mpj: Palunyamartajiku-janampa maaja yini Papiliyajpa nyinapayi. Paluku kaatanmayakamu
    maya ngamu yikipayi. Maaja jiilu-lanyaju wajarnu palumili mayakartilaju yankura
    nyinakura. Jiingkalaju nyinapayi yupalja ngurrangka, ngampurrju-lanyaju kanyilpayi.
  lbk-lbk: Wad-ay nan misasag-en ay lotan nan ap-apo ischi ay enngachan is Publio.
    Khinagkhawisna ay nenmangili ken chakami, ya tolo ay akhew nan nentetey-anmi is
    afongna.
  mto-NT: Je̱ it muta̱m tseꞌe vyeꞌna je̱ naax juuꞌ veꞌe je̱ Publio jye̱ꞌe̱, ñu̱má̱jip
    je̱ꞌe̱ veꞌe je̱m. Je̱ꞌe̱ tseꞌe o̱y jayu napya̱a̱jmju a̱a̱ts ma̱a̱t je̱ts a̱a̱tseꞌe
    toojk xa̱a̱j je̱m tya̱kꞌam xyaktsu̱u̱ni.
  bzh-bzh: Lob alam saga hir ggev arë nebë Publius, yi dob neggëp dus vu nyëġ sagu.
    Mehö saga ḳo he ya yi begganġ, beġin he nivesa rot yoh vu buk löö.
  guj-2017: હવે તે ટાપુના પબ્લિયુસ નામના મુખ્ય માણસની જમીન તે જગ્યાની નજદીક હતી, તેણે
    અમારો ઉમળકાભેર આવકાર કરીને ત્રણ દિવસ સુધી મિત્રભાવથી અમારી પરોણાગત કરી.
  jvn-NT: Ora adoh sangka kono ènèng kebon, sing nduwé Publius, penggedéné pula kono.
    Publius nampa awaké déwé apik lan awaké déwé dadi dayohé nginep nang omahé telung
    dina suwéné.
  byr-byr: Sabadaasɨ aya kɨba wawɨnya pɨnɨ warɨna yaꞌ. Wawɨnya sangɨ gyakwai Pavɨlaazai
    ahuꞌmanna savɨ maremwaaidelyɨra. Aꞌmwe sai kale wiadaaꞌnyɨ nedaꞌ “Nɨmɨre angevɨ
    angyɨrɨꞌmaata nyɨla!” Kanedaꞌ sawɨta dawaai dasavɨ waꞌmwaꞌna yo.
  ian-ian: Wan tɨnja kavana ngway kan kɨpmana njambwi nyana kɨpma. Ndɨna sɨ Pablias.
    Nɨn kat apma vat yagwa wandɨ, ndɨna ngaymba yiga nandinya kuvut wuleinɨn.
  hun-hun: Annak a helynek a környékén voltak a sziget főemberének, név szerit Publiusznak
    mezei jószágai, aki befogadott minket és három napig nagy emberségesen vendégül
    látott.
  mcf-NT: Madta caid yacnocquido tsusio dapan shubu anoentsëqui icpondash. Tsusio
    dapa Pudio cuëmëdquid icpondash. Aidëmbi aton shubu yacno canon choboedotedi yuedshun
    abentsëc chotsëcnuc ushquin ëbitedi bëdambo icmepondash.
  kjs-kjs: Gore go ipa rikirana-ae adare su-para piri enaalinuna ali mudu Publius
    pirisa. Gore go alimi e maapu adaapu surubisa pare nipuna su medane pirisima.
    Go puma nipumi naa adola ipuma naa nipuna ada-para yapi repo mi surubisa.
  mni-mni: Ithat adugi phamnaiba makok Publius kouba nupa adugi lam khara manak nakpa
    aduda leirammi. Mahakna eikhoibu taramna okpiduna numit humni eikhoibu mahakkida
    leihanbirammi.
  yad-NT: Jasiñi̱ ji̱ta ravicha̱da japu mucadi, ravicha̱da si̱tya mucadi ja̱mi̱ Púbiryu.
    Ni̱ni̱ diryejada samirya jasiy nu̱y, su̱mutya̱jada jiryorimyu mumurundamicha̱ra̱ju̱
    jasiy nu̱y.
  mxb-NT: Ta yati ñoó ndéi dao ñóꞌo̱ iin ta̱a naní Publio, ra̱ néꞌe choon ñoo ñoó.
    Ta ni̱ na̱tiin va̱ꞌa ra nduꞌu̱, ta ni̱ xito ñaá rá oni̱ kuu̱.
  pon-2006A: Mie pelien sahpw kei me sohte dohsang wasao, sapwen Puplius, kaunen dekeo.
    E ahpw kasamwo kiht oh apwalih kiht mwahu. Erein rahn siluh se koukousoanki reh.
  maq-NT: Hane tiña tsëhë cahndë́ jan ne, siutahá nangui rë me xi matitjun tsëhë nangui
    xi vetjucaa xcun ndachacun jan, me xi hmí rë Publio. Me vëhë cafahatsja niji me,
    hacuaha casahmi me cjuandaja xi casua niji me cahndë́ ndava me xi cavinechin jan
    jyan nixtin.
  hto-hto: Afe áɨnori afedu illaɨma Publio illánuiaɨ ite. Dɨnomo daruiámani afe Publio
    caɨna ñue llɨ́ɨnote. Caɨ jitaica raana ñue caɨmo fecade.
  por-BRBSL: Agora na vizinhança daquele lugar havia terras pertencentes ao chefe
    da ilha, chamado Publius, que nos recebeu e nos entreteve cortêsmente por três
    dias.
  ces-NKB: V těch místech měl pozemky přední [muž] toho ostrova, jménem Publius. Ten
    nás přijal a po tři dny [nás] přátelsky hostil.
  cui-cui: Ichaxota isoto, baxota ainya iran bobena Malta tunaeto peewatsin, bapon
    pia iran tatsi. Bapon, acoibi po matacabibe beta pexaewa pana apata. Baxota yawa
    pamaitenan. Bapon pewʉn Publio pon iran pata tan.
  boj-2014: Nui deqaji tamo bei aqa ñam Publius a soqnej. A tamo kobaquja. A na nui
    di taqatoqnej. Aqa tal jojom di soqnej deqa a na iga joqsiqa aqa talq gilsiqa
    dia bati qalub iga geregereigoqnej.
  eng-OEBUS: In that region there was an estate belonging to the Governor of the island,
    whose name was Publius. He took us up to his house, and for three days entertained
    us most courteously.
  eri-eri: Ariya oula matane waha hinomu langa inyigai waha, no nuuya waha nomo mora
    bagu amugou nomo, no nomo unyi Publius. Fai waha ere haigedu nomo mata langa manidu,
    fati eei no hilobainga oofade higai.
  aly-aly: Artwa Publius akwerlp ikwer atyetyart anenh. Ra anwekantherr inkwerelhek,
    warl ikwerenh-warl akngeynek. Anwantherr arlta irrpetyel ikwer-itwek anenh. Anwantherr
    awek Publius-kenh aynikw arntety ayntenh rwenpirrek, atnert-then akalthek.
  wiu-wiu: Eniya liti eya ago Pabiliasi one itono-mene pianeya. Einagopa Molita ta
    talo toa meane ago. Einagome toto makutukoa motokome ta pataka teboloke one yapu
    moa mekoa nee epetaneya takoa lawetekala toka.
  swe-swe: I trakten runt den platsen fanns fält (egendomar) som tillhörde den högst
    uppsatte mannen på ön som hette Publius. Han tog vänligt emot oss [Paulus, Lukas,
    Aristarchus, se ] som sina gäster i tre dagar. [Beteckningen för Publius position,
    grekiska ”protos”, förekommer i inskrifter på Malta.]
  cth-cth: Hote hmuen koehoi a hnainae koe vah Publius telah kaw e tuilum khobawi
    e talai ao. Hote khobawi ni kaimanaw na o sak hloilah hnin thum touh thung rawca
    totouh na khetyawt awh.
  mti-mti: At asime megiyave, namuyoiyoi abnawa painau iviwa Pabrius me piyu meuma
    wakene. Me nu angetan wanewa nu antu, sira me nu baigan kokavit gunup ane oiyat
    duwamdesi onanane.
  pad-NT: Oniaroa, Públio haria kaboa'i'ihi gorana arihojana. Públio va'ora vaka'da'diki
    adani kajoviri kakaaraboni kaija'arini. Ibavi avigaimorikia kamaakarikhamaki ida
    kidisiroi. Mahi ahoarabakosiki arihojahi Públio gorana bodinia, haria naibavijahajahakiha.
  twi-twi: Na ɔpanyin a ɔhwɛ supɔw no so a wɔfrɛ no Publio no fi bɛn mpoano hɔ; ogyee
    yɛn fɛw so som yɛn hɔho nnansa.
  hlt-hlt: Te vaengah a kaepvai hmuen te tah sanglak tongmang a ming ah Poplio kah
    khohmuen la om. Anih long te kaimih te n'doe tih hnin thum khuiah hlae hlae m'pah
    sak.
  tbz-SIM: Kɛ sɔ̃́ nkùmɑ̀ndɑ́ɑ̀ bɛ̀ tú wè Pibidiyuusi, wèè te dihɛì kòo bɑ̀tɛ̀ dɛ̀
    bo, kòo ti cɔutɛ́nɛ̀ diwɛ̀ì. Kɛ̀ tí mbo kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti.
  san-GUJ: પુબ્લિયનામા જન એકસ્તસ્યોપદ્વીપસ્યાધિપતિરાસીત્ તત્ર તસ્ય ભૂમ્યાદિ ચ સ્થિતં|
    સ જનોઽસ્માન્ નિજગૃહં નીત્વા સૌજન્યં પ્રકાશ્ય દિનત્રયં યાવદ્ અસ્માકં આતિથ્યમ્ અકરોત્|
  amx-amx: Artwang Publius rang mer kwer twernk angerr anek. Farm nyent kwerenh anek,
    nwerneheng rtwang war. Publius rang nwernenh warl kwerenh-warn anginek, yatjarr
    kwerel-ayeng anerl-alpetjeh. Nwern arltang rrpwetj kwerel-ayeng anerl-alpek.
  ake-NT: A'ko pe rɨ mɨrɨ yau iyesi'pʉ umɨ, eke opa'wʉ pata epuru, Pa'piriyas itese'
    mainarʉ. Ina ereutanʉkʉ'pʉ iya tiwʉ' ta' osorʉwau wʉi e'to' airɨ.
  qvn-NT: Chay carcayangäpitaga manam alä caruchrüchu canag chay tishgochru mandag
    Publio jutiyog runapa chracran. Paymi quima junagnintin gorpacharäriman, jinaman
    atendiräriman wayinchru.
  tku-NT: Lacatzuna'j ixuī'lh ixti'ya't xapuxcu' chi'xcu' xala' nac Malta. Xla' ixuanican
    Publio. Ū'tza' quincāhui'līn na ixchic a'ktu'tun quilhtamacuj ē lhūhua' quincātlahuani'n
    tū tze.
  bjk-bjk: A sisila möxö ina muxulamin, e Pubilius. Mabo gunon te ine te kis lörörö.
    Ine ixo öga e mem urungan kö gunon te ine, ma xö narun ne bung mem moxo kis ne
    osee xö gunon tine, me ine ixo deek ke mem.
  msy-2020: Ezɨ nguazir mam danganir kamɨn boroghɨra iti, kar Publiusɨn nguazim, an
    arighatɨzimɨn gavman gumazir dapanim. An e inigha uan dɨpenimɨn ghuzɨ, e dughiar
