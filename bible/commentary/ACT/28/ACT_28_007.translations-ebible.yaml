    sölugu u bunu hoi u seei dii daka longi.
  qvs-NT: Chay ishlapi kamachikuk runapa mana sunipichu terrenunkuna tiyarkan. Chay
    kamachikukpa shutin karkan Publio. Payka allita chaskiwashpankuna kimsa diyata
    sukaman yanapawarkansapa.
  zca-NT: Gax ze' nax yuo che'n tu xa' lë Publio, xa' ze' más tsak xid rë men yezh
