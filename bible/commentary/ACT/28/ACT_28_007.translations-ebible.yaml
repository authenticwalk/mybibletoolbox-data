  nuy-nuy: Anubani niwu-narrangi-yinyung naagi-yung ana-rilji, na-nimuwaj-jung naadagi-yung
    Publius. Anaani-yung niwu-waṉagaa ana-lhal, wubani-yung wu-ridiynjini. Naani-yandhawiwandi,
    “Numburru-yaarri ngayawi-wuy aanga-wuy,” ni-yamayn. Naadagi-yung naani-narrangi
    muulawaa mana-miyn.nganga. Anubani-yung naani-warriini nurraarra-ngaynbandangi-yinyung
