  ded-ded: Nuc imocac ngickuneng kpara Popirio, yeac ama bangeha wegenac feu yeng
    ama heinemmeu uameme harebec yegoc tacyac aning.
  ewe-ewe: Ƒukpo sia ƒe Mɔmefia ŋkɔe nye Publio, ame sia ƒe anyigba kple aƒe te ɖe
    ƒuta, afi si míeva ɖi go ɖo. Publio xɔ mí ɖe eya ŋutɔ ƒe aƒe me, hekpɔ mía dzi
