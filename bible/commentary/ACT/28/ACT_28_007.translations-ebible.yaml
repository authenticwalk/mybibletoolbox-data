    waaḻakutu yankula nyinanytjaku. Paluru nganaṉanya yaṉṯayaṉṯaṉingi tjiṉṯu maṉkurrpa,
    palumpa ngurrangka.
  poh-NT: Nok xib chic kꞌi̱j hoj wihꞌinak ar Ma̱lta, reꞌ cꞌamol be̱h chipam i yeꞌa̱b
    reꞌreꞌ, reꞌ Puwli̱yo ribihnal reꞌ qꞌuih take racꞌa̱l wilic ar, reꞌreꞌ xa suk chic
    xojricꞌul chi xa xiyew chic kawarbal chꞌi̱l kawaꞌ kaha̱ꞌ chiwach take kꞌi̱j reꞌreꞌ.
  tue-tue: Too pʉtogã tiinʉcʉ̃rõ macãrã dutigʉ́ya dita niiwʉ̃. Cʉ̃ʉ̃ wãmecʉtiyigʉ
    Publio. Cʉ̃ʉ̃ ʉ̃sãrẽ bocawi. Itiábʉreco ʉ̃sã cʉ̃ʉ̃ pʉto niirĩ, ãñurõ tiiwí.
  bjp-bjp: Awii na fatat falifu ae keme masah lo, imel e nenge sun nanal ken tara
    kaltu tina bit ae, asa e Publius. Ka somangat pes kemem una fel kia ma ka fofonoi
    rokap lo kemem na ituul e biing.
  xon-xon: Tɔ, kitiŋ ngbaan aanib aaninkpel mu nan bi. Bi yin u ke Publius. Waasaak
    aa nan daa taah bi nin chee na. Le u gaa timi, ki chann timi tichann ki ŋa timi
    tibulchinn iwiin itaa.
  tzo-ZNT: Ti yoꞌ bu ijtsob jbaticotique tey nopol nacal ti preserente ta Maltae,
    Publio sbi. Liyicꞌoticotic ochel ta sna. Oxib cꞌacꞌal lismacꞌlinoticotic. Jun
    yoꞌon tajmec ti teoticotique.
  mpm-NT: 'Yajni un nchaa ɨɨn chaa nani Publio. Chaa un taꞌu da jniñu nuu ñuu lulu
    un. Yajni nu ni ka joto yɨvɨ un ñuꞌun nchaa veꞌe da jiin ñuꞌun da. Ni kachi da
    nuu na: ―Ñaꞌan ni veꞌe na ―ni kachi da.'
  ots-NT: Car jefe ca mí mandado pʉ jar isla‑ca̱, mí ju̱ cár tju̱ju̱ múr Publio. Guegue
    mí tjɛ jöy cerca pʉ jabʉ ndí bbʉpje. Car Publio bi zixquije pʉ́r ngu̱, bi cuajtiguije,
    bi wi̱nguije jñu̱jpa, bi nu̱guije rá zö.
  hoy-hoy: आ जागा अन आसपास आ टापू उन प्रधान अधिकारी पुबलियुस उन जागा ईरोद. आव नामी
    तान मान्या ओतकु नाम स्वागत माळदुन मुर दिन संगीभाव देल पाऊनचार माळदुन.
  uri-uri: Knokg a atn yampingken wrik ti pati, a Puplius, melnum a atn hep ekg ikghlen
    tu wrong kinkpman a ark ha knokg a ark hunokg tike. Melnum pa kil wiyo ye kai
    wan ha alkilen pa ikghlento ariworwor. Wa men ntiel ark pa wang wraur.
  amo-amo: Nane ku popo kitene anen waa duku an Go lidan kuli, nin lisa Bublius. A
    sereari anin leo nin ghirik ayiri atat.
  pjt-pjt: Ka ngura nyara Maltala tjanampa mayatja nyinangi ini Papiliyatjanya. Ka
    wati nyara palumpa ngura ila ngaṟangi. Ka paluṟu nganaṉanya wiṟungku aḻṯingu palumpa
    ngurangka ankula ngarinytjaku. Kala ngura nyara palula tjiṉṯu maṉkurpa nyinangi
    kalanya paluṟu pukuḻṯu alatjiṯu kanyiningi.
  cwe-cwe: Habehi na hanhu haja hakala na migunda ya Pubuliyo, mkulu wa chisiwa chiya.
    Kachihokela vinogile chikala wageni wake kwa siku nhatu,
  daa-NT: Moota ɗo wer-ak, gin gem rakki kaak ŋu kolaag Publiyuus. Min agindaw ku
    kiɗ-ak, ŋaar di kaaco. Ŋa obinti ar siŋtay iŋ gelbin rakki. Ni gintu mena subba
    ɗo geriy.
  mlp-mlp: Ari og i osta na in mat araq anan Publiyus haqayta na ago og araq. Mat
    na in nudib on mataw na gigo maror ayah diqta. Nazaq iyan in i giwaqim giqad ago
    bitab tilah. Lehim kam ezeqmanmo in i giwamuzad os.
  ape-C: Anan debeini um enyudok unai iri ananib amnab douk baperi hurukatin agundok
    sheyotu um. Ananin nyeigur Publius. Publius nanaki narap um ananit urupat aria
    biyeh atih nyumneh neyohap nape nenekumap yopihi atih aih.
  bgs-bgs: Na, si Publio tô gobernador katô purù, asta sikandin tô tigatun katô maluwag
    tanà na madani tun ta dagat. Inéduwan sikandin áknami. Purisu igpóddô ké tun ta
    balé din ka tállu álló.
  faa-faa: Arirakano aporo su sarimaraka, Pápiriasemo hauaka makeaka risiapo. Arirakano
    he tonoa aporo suamo unihaeane Pápiriase ipipo. Epo isuaki wakako peae, airakano
    isu pukua, ere fia isiamo isu waka risiapo. Waka risikino epo isu asekea reapo.
  kik-kik: Na rĩrĩ, hakuhĩ na hau maarĩ, nĩ kwarĩ na gĩthaka kĩarĩ kĩa mũndũ wetagwo
    Pabulio, ũrĩa warĩ mũnene wa gĩcigĩrĩra kĩu. Nake nĩatũnyiitire ũgeni gwake, na
    kwa ihinda rĩa mĩthenya ĩtatũ agĩtũtuga wega arĩ na ũtaana.
  cap-NT: Ulanta yok z̈cati nii yokchiz jilirz̈ yokanaca z̈elatc̈ha. Nii jiliriqui
    Publio cjitatac̈ha. Jalla niiqui wejrnaca zuma risiwchic̈ha. C̈hjep maj wejrnac
    zuma atintichic̈ha.
  ksr-ksr: Malta sakasinoŋ kouma laŋ uuŋ kosianoŋ nene gawoŋ baloŋ koria koria ano
    bao bulmakao tuuŋa tuuŋa egi iiniŋ. Ii watowaa eja poŋgia qata Publius iwaanoŋa
    ero. Baloŋ toya iikanoŋ koma horoŋ nonono mirianoŋ uniŋ uukaleŋ qaganoŋ kalaŋ
    koma nonono iwo ainjoloŋ raniŋ weeŋ karoombaa so keno.
  eng-TNT: 'In the same quarters the chefe man of the yle whose name was Publius had
    a lordshippe: the same receaved vs and lodged vs thre dayes courteously.'
  sbs-sbs: Haho muchivaka china hafuhi kuveena inkanda zavakulwana vachiwoli, mukwame
    yava kusumpwa Pabuliyusi. Naatu tambula nikutu lela mazuva otatwe.
  sue-sue: So itinakare amira zorage ema giti kopi zora zebu itisonua. Ema amira zazo
    Pablio. Nu gutura mamana amira giti kopi wero noisonua. Are ema ami nakare uzumuro
    so nusora potiro dumi pupinoise kora inoinu waiko be etorobara wenua awa.
  fra-NCL: Il y avait, dans le voisinage, des terres appartenant au premier personnage
    de l’île, nommé Publius ; qui nous reçut et nous donna pendant trois jours l’hospitalité
    la plus amicale.
  bhg-bhg: Edo yai demo niyao esitera ainda butu awa embo Publius da. Embo awa gisijiari
    bajina, edo gatega ainda isima edo esisina. Edo embo ami nakare dave burisina
    ainda mandoda, edo deguta tamonde (3) wasiri davegavemi nakare sima esisina.
  snn-NT: Ja'nrëbi toana cuinjën, ja'an bainni senni achato, ja'an jubo ta'yejeiye
    ëjaguë, baguë yija yua cueñe baji'i. Publio hue'eguëna, baguëni ëñajën saijënna,
    baguë yua yëquëna hua'nare bojoguë, re'oye conni cuiraguë, samute umuguseña baguë
    huë'ena bëa güeseni babi.
  atb-NT: Hau é nàm má, zinlóng agyì hpó Popli sing é maumyî pé joq tô ri. Haú yuq
    gi, ngamoq lé lhom te yù mù, yhâng yhûm má sum nyí yhang lalúm la-nye lhom hkûlum
    yu ri.
  cek-AK: To ahmuen hoi angthla ai ah Publiu, tiah ahmin kaom kalen koek prae ukkung
    ih im to oh, anih mah kaicae ang lak, angmah im ah ni thumto ang cam o sak khue
    khawt ai, kahoihah ang khetzawn.
  bkd-bkd: Sa ubayà taena ha lugar iyan sa bugtà hi Publio ha iyan pangulu duun taena
    ha pulù. Impaseled kay kandin duun hu balay din daw tinanul kay gayed kandin duun
    hu tatulu ha aldaw.
  ctu-76: Publio bʌ i c'aba' jini am bʌ ñuc bʌ ye'tyel ya' ti jini lum. Lʌc'ʌl an
    yotyot ya' ba' chʌncol lojon ti q'uix. Ti' pʌyʌyon lojon ochel ti yotyot. Uxp'ej
    q'uin ya' ti ajniyon lojon. Ti yʌq'ueyon lojon pejtyel chʌ bʌ i c'ʌjnibal lojon
    c cha'an.
  lac-NT: Ti' a ray u cuchir q'uicho' tu yʌnenob uch ti' yʌn mac u jach ts'urir u
    petenin Malta. Publio u c'aba'. Raji' mʌ' nenach tu quin q'uichob, quij Lucas,
    yʌn u cor. Caj u pʌyenob tu yatoch caj u qui' acsajenob mʌna' u nup u q'uinin.
  xla-xla: Epapele dulu dla dita dlapa tilimpopa꞉uwa mo tle Malata hasu dokopala oplami
    Publiyus ya꞉ ta꞉la pase pateka꞉mu. Epapedeme ya꞉ta di natipame ya꞉ aya dla elemhetame
    alila dapahatlope ha꞉ha꞉lati ya꞉ta di ka꞉pi gademhaluwa.
  xav-NT: Taha 'rata te Pubiri'u na 're hâimana, rob'ré za'iti ãma danhib'apito hã.
    Ĩsipti'a hã romhuture di. Ta hã ma tô wawaibui wẽ, ĩ'rata wasi'ubumro da a'â,
    ĩsõrõwa ãma. Tawamhã bâdâ si'ubdatõ ma tô wa'ãma ne, tame wasi'ubumroi ré hã.
  cuk-cuk: Anmar-bukwad-waliksaar nainu naid. A-nainude, dule Publioʼye-nugadgadid.
    Publioʼde Malta-dupugine dummadga-maid. A-dule, ise-nuedgi anmar-abindaksad, ibapaa
    anmar-akwisad.
  tbf-tbf: Ine mi korot a kap nga pek sorvekenan ken korot e Poplius mi muomuo leong
    ine simi nuos. A nga kerie gei rakot si ken vonuo nge marangata gei siba ra tour.
  uig-CYR: У йәрниң әтрапидики жутта, арал башлиғи (Публиюс дәп аталған)ниң бир нәччә
    йәр-етизлири бар еди. У бизни өйигә башлап, үч күн қизғин меһман қилип күтти.
  ikw-NT: Hne zị́la ikere bụ agịda ẹli nye risi ẹli wam be kwu Pubiliọsi. O kwubnanyarnụ
    aị nkarị, ọbochi ẹto a zị n'ọro lele ele izne.
  khs-khs: 'Aputa:, peleya: amo pawemi peleya: nokala o:lo:lu amo piseiki sena Pupiliase
    nekeye. Sena amoke niwa siliye e koane ha:na: sita:la: eyawa niwa ikiwapo usulupewemiwa
    seli pota:nekeye.'
  dwr-ENT: ሄዋ ሄራን ሃን ዶዴቲ ኡቴዳ ሳዓ ካፑዋ ፑፒሊዮሳ ጊያዋሲ ጋዲ ዴዔ፤ ኢ ኑና ኢማቴ፥ ሄዙ ጋላሳ ሲቁዋን ሞኪ
    ሞዪዜዳ።
  pma-pma: Rovitei soutin ran out koa merokol ut eni, mari asuv ten aelan mul koa
    isen Pablias. Kei kur revi komai en atan keil osen ka lei kat revi komai avong
    etel (3).
  atd-NT: Nò, ka ngaran to igbuyag to sikan no pulu to Malta, si Publiu. No duon tano
    din no ogmarani ro to sikan no dampotan noy. Nigpasolod koy dio to baloy rin no
    nigpakoon koy on. No dio koy mog–ugpo kandin to tatolu no allow.
  tel-2017: పొప్లి అనేవాడు ఆ ద్వీపంలో ముఖ్యుడు. అతనికి ఆ ప్రాంతంలో భూములున్నాయి. అతడు
    మమ్మల్ని చేర్చుకుని మూడు రోజులు స్నేహభావంతో ఆతిథ్యమిచ్చాడు.
  hat-BSA: Alò, toupre kote sila a, te gen tè ki te pou mesye pi enpòtan nan lil la,
    ke yo te rele Publius, ki te bannou byenveni. Li te byen emab e li te bay nou
    lojman pandan twa jou.
  bxh-bxh: Ema aba tuba hiti (nuꞌuna) sadaina yai mate bonabonaluwa ni, baꞌisana Pubilisi
    ena tanohi. Ya yoga hitinimai be lahai faihona ai ana taumana.
  top-NT: Gobernador xalac Malta ixuanicán Publio y na̱ quinca̱lakalhamán y quinca̱li̱makxtakni
    caclatamá̱u nac ixca̱quihuí̱n ni̱ma̱ ixkalhí lacatzú ní xactacutni̱táu. Xlá quinca̱ma̱huí̱n
    aktutu chichiní.
  msk-msk: Masaid disaan yang manga pawa ni Publio na pangoro disang poro na Malta.
    Tyatayod naan kami. Torong allaw nami digkanilan.
  gyr-NT: Evocoiyase mbɨa Publio serer vahe, ahe opacatu caha pãhu Malta pendar ava
    rerecuar secoi. Iɨvɨ namombrɨimi ichui. Ahe nihapɨsɨi ore repia güẽtave iyavei
    ihañeco tuprɨ ai ore rese mbosapɨ arɨ rupi.
  kmh-kmh: Pen biyomb miñmon kun ak kond mindek ak, yimb nuk ak Pabliyas. Korip miñmon
    nuk ak maŋ kun siŋak mindek ak mey, chinup dand korip nuk ak amiy, ñin omiŋal
    nokom kond mindrep yimb gak.
  ukr-ONPU: Неподалік від того місця були землі, які належали начальникові острова,
    на ім’я Публій. Він прийняв нас, і ми гостювали в нього три дні.
  emi-emi: Karika masau tale lo ateae o masaliki, kasina kosa, kosane namu ngateva
    tale patunganua ateva, ararina ateae ta Publius. Ghe koloamamila me ami ghe lao
    sio tanganuena, me ghe aitarainamamila tale kotolu nau.
  zpv-NT: Ya gahxu riꞌchi naꞌ xuh tuhbi daada nin laa Publiu nin naa gubierna xteenn
    isla Malta, ya biodxiaꞌhan nu rwaaꞌ yihdzi ba chohnna dxyih, bwen duxa bagachiꞌloh
    ba laꞌnu neezaa bwen duxa bwiꞌhnn ba laꞌhnu.
  gux-gux: Li kpendegili yudaano den yi Pupiliyusa. O diegu den kuu leni tin ye naankani.
    O den cua ki biali ti ki gedini ti o denpo ki ga ti cangu hali dana taa leni ki
    nunmanga.
  kos-kos: Oasr sie acn apkuran nu in acn sac su ma lal Publius, leum lun tuka sac.
    El paing kut ac arulana kulang nu sesr, ac kut muta yorol len tolu.
  ibo-ibo: Na nso ọnụ mmiri a ebe anyị kwụsịrị, otu ubi dị ya. Ọ bụ ubi Pobilios otu
    nwoke onyeisi na-achị agwa etiti ahụ. Ọ nabatara anyị nke ọma, lee anyị ọbịa ụbọchị
    atọ.
  yml-yml: Imulanina ꞌana tomotoga ꞌadi toꞌedakumeta bwaikina ꞌana wagava Fabilisi
    yana tanoga kebu ꞌaniꞌiega bei ꞌa vevevalaga ꞌwainega. I mai i vekaiwa ꞌwaimeye
    bega i vagavaima ꞌa nagoi yana vanuge ꞌa miamiani ꞌaiata ꞌaitonu nagedie i ꞌiꞌisaveꞌavinima.
  ory-ory: ସେହି ସ୍ଥାନ ନିକଟରେ ପୁବ୍ଲିୟ ନାମକ ସେହି ଦ୍ୱୀପର ପ୍ରଧାନ ବ୍ୟକ୍ତିଙ୍କ ଗୃହ ଓ ଭୂମି
    ଥିଲା; ସେ ଆମ୍ଭମାନଙ୍କୁ ଗ୍ରହଣ କରି ତିନି ଦିନ ପର୍ଯ୍ୟନ୍ତ ସାଦରେ ଆମ୍ଭମାନଙ୍କର ଆତିଥ୍ୟସତ୍କାର
    କଲେ।
  bzj-bzj: Noh tu faar fahn weh aala dis mi hapm, yu mi ga sohn lan weh da-mi fi di
    govna a di ailan. Fi hihn naym da-mi Pooblyos. Hihn invait wi fi stay wid ahn,
    ahn fi chree dayz wi stay deh, ahn ih oanli chreet wi gud ahn mek wi feel at hoam.
  chk-chk: A wor ekoch fanü ikenan mi arap ngeni ei leni, fanüen Puplius, i samolun
    ewe fanü. Ätei a etiwakem lon lenian o lon ükükün ülüngat rän a awasölakem pokiten
    an kirikiröch.
  ssd-ssd: Nuy ta tuku gabat suŋgo Publius. Sine nu tuku kilke patumba tabek kageŋ.
    Publius nu sine kilmba mara keŋmba nu sine kulat magekina.
  acr-TNT: Chunakaj cꞌu la oj cꞌo wi cꞌo tak rulew jun achi aj wach chupa ri luwar,
    Publio rubiꞌ. Rire xojucꞌulu y lic xojucajmaj chi utz oxib kꞌij.
  rop-rop: Wal nomo longwei brom deya det boswan blanga det ailin bin abum fam. Det
    boswan bin neim Publiyas, en imbin dalim melabat blanga go langa im haus, en imbin
    lukaftum melabat gudbalawei fo thribala dei.
  mee-mee: Na agau e kapunu nga nuta laeala a giana nge Puvilius ka kana mogalo ina
    palu keke momo kokoro nga inaeala. Agau laeala ke ravu mangng ta bale ae i, na
    ke kelamasi te mangng raumana ka kae mologi.
  dif-dif: Nunkangupini pirini karakara watiwatia kaparali, tala nunkani Publius,
    mita ngamalkana wonti; nulupini ngaianana patana wonti, ja ditji parkulu murlali
    ngamalkana wonti.
  gam-gam: Kambono dumo moi al iwa kerman kantau yei iwa ta moi. Une kandjiye Publius
    we dji. Yene makimbiye manda yeika une wo no djembon to awo, i numbiye al woro,
    wopake uro ye awika, ege 3 pela no une boll papin.
  nou-nou: Edo Publius ingigi ainda embobo da gitijigari embo ainda busu ewa bengi
    da ainda atima isira. Edo embo amimi nango budo uso mando da mambudo nango simba
    ewamei isira edo nango ainda iji tamonde atisera.
  mqb-NT: Bahay sa man ata nà, tə ngaman Publiyus, doh anahan a nə dəren ta man ata
    bay. A ra manay àga winen, mə njahak luvon maakan, winen apan i pan umo way lele.
  ape-B: Ananu nebenalimu enyudak ailan uli ananib amnab douk bapeli hakalatimu agnabuk
    cheyotumu. Ananin yeul Pablias. Pablias nanaki nalawapamu ananitu wilpat ali bieh
    atuh nyumneh nenek lukautumapu nape nenekumapu yopinyi atin pasin.
  grc-F35: Ἐν δὲ τοῖς περὶ τὸν τόπον ἐκεῖνον ὑπῆρχεν χωρία τῷ πρώτῳ τῆς νήσου, ὀνόματι
    Ποπλίῳ, ὃς ἀναδεξάμενος ἡμᾶς τρεῖς ἡμέρας φιλοφρόνως ἐξένισεν.
  cav-NT: Yume cuejadya ecuana Publiora acuare tuja etareju cuaishu. Tuquetu ecububuju
    dyaque inime metseque jucuare. Tura isaaniyaque yahuatu mejiji japadama jucuare
    ecuana etiqui bahui jucuare eque. Quimisha huecaca ecuana tuaqueja anibacacuare.
    Dyaque jida tura ecuana batsacuare.
  kgp-NT: 'Goj vãso tá ke ẽn ag kãfór vỹ tỹ Públio nĩ. Tá tóg ĩn nĩ, ã japỹ tá. Ẽg
    tỹ tón nỹtĩ tag tá tóg kakó nĩ, ti ĩn ti. Kỹ tóg ẽg mỹ: “kãge jẽg ra,” he mũ.
    Ti mré ẽg tóg kurã tãgtũ han mũ.'
  bvd-bvd: Ma si kula nai nao si tau guu faasia si gano sa Bablias waa gwaungai 'ana
    auaua nai. Nia ka gwale diana 'asia naa 'ani kameli, ma kameli meli ka too fainia
    suli olu fa dani ki.
  ukr-1871: Навкруги ж сього місця були землї першого на острові, на ймя Публия. Він,
    прийнявши нас, три днї поприятельськи гостив.
  apz-apz: Oso hwaho nakwo iꞌmofapmmentɨhwone sopo hwe hwaho hopiꞌnonohino mokosyohumayo
    sohwo kakoe hwahoponoho. Oso hwe huhwo sohwo kakoe yofe Papɨliyasɨyoho. Kako kakoe
    angomo nomenehumajonto osopo wopɨngo nelohofahonɨngki sɨkuno hufaꞌu sɨhune humamentɨhwonefoho.
  yon-yon: Dudbidan yi korok yaningko kuu Publius. Ye okad kuu nub doburuwen dia kowe,
    yembed ben ambiyoom wonoone, ye ambiwoombed aron ayoobmimiib doburuuwe, nub yaa
    amunmo angkodmenandoon.
  poi-NT: Jém aŋjagooyi iñɨ̱yi Publio. Iŋjacpa jém isla. Noco it́ jém iñas. Tsa̱m
    awɨ̱pɨctsoŋta. Achiit́a ju̱t́ amoŋta juuts aamigotam. Jemum atsɨ́yt́a tucunaja̱ma.
  wuv-wuv: Na pa'i hefaa baua humu na rafi'i, humuu Publius, mei bauaniaa fei gufu
    fei. Ina taufagutanaa hai'ou i humuna ma laloo oduai arewaa namina farawaninaa
    hai'odu.
  quf-NT: Chay kayashayllapamanta yatayllapakaqlapi karan ĉhakrakuna. Chayqami chay
    lugarmanta uk runa punta mantakuq Publio shutiqpa kaq. Paymi samachir kuytamaranllapa
    kimsa diyata.
  yuw-yuw: Oro yu idungan ambehecgon wocin wömai sa muropmo worochon gavman dugo yuhon
    böc idoc. Amna worochon mano wömai Publius. Amna worocho non fogito böcnon ningat
    fonggoc. Ningat fongga oröc tong nimongmuna nacno o manomano auha ogepma sinom
    ningtoregoc. Ihoroc tuna sep youp toctoc anfi bödegoc.
  hus-NT-1971: A Publio pel i ts’ale oc’lec al nixe’ xi tsabal Malta, ani in q’uima’
    c’uajat utat jun tu thilal huahua’. Jaja’ tu bats’uchic c’al tsab in c’ubac tin
    q’uima’, ani tats tu jilc’on ox a q’uicha.
  med-med: Wote, tʉn murmʉn ila nga wuldʉng orunga nondpa kona ti titim. Ila nga wu
    Pupliyas nga kona ei, titim, kona ei nga wu nuim ei. Wu ei ndi, tʉn numan kai
    pendpa, rawe etpa, tʉl nga kun manga ponʉng ombun moⱡmina, rumbʉⱡ raldika omba
    purum.
  bch-bch: Be boloma ngan tibur toa oa, dadanga ton eaba kapei ede ieda Publius ienono.
    Ei maron ngan inu toa oa ta ibada gai ga aman aea kaluae, ta ikado kemi ngan gai
    ga ipanpan amai annga ngan ado tol.
  cco-NT: Jo̱ quiá̱ꞌˉ e fɨˊ lɨ˜ té̱e̱ˉnaaꞌ caꞌˊ jɨˋ do niseaˋ tú̱ˉ ꞌnɨˊ jmáangꞌ˜ uǿˉ
    quiáꞌˉ jaangˋ dseata˜ dseaˋ féngꞌˊ i̱ niseengˋ fɨˊ Malta i̱ siiˋ Publio. Jo̱ íˋ
    eáamˊ guiʉ́ˉ caꞌíñꞌˋ jneaꞌˆ jo̱guɨ cajmɨcó̱o̱ꞌr˜ jneaꞌˆ lajeeˇ ꞌnɨˊ jmɨɨ˜ e cajé̱ˆnaaꞌ
    fɨˊ do.
  deu-1951: Aber in der Umgebung jenes Ortes hatte der Vornehmste der Insel, namens
    Publius, ein Landgut; dieser nahm uns auf und beherbergte uns drei Tage lang freundlich.
  alq-ALGNT: Pecodj iima, tag8anigoban odaki aa nabe ma8adji ka kitci apitendagozidj
    iima minitigokag, Popilias (Publius) e ijinikazogobanen. 8aa dac nigi pagidinigonan
    nisogon kidji tajike8agidj omigi8amikag acitc kitci 8e8enda nigi todagonan.
  ixl-NNT: As tu u tal txꞌavaꞌeꞌ as atik itxꞌavaꞌ umaꞌl u naj uvaꞌ nim iyolbꞌeleꞌ.
    As Publio ibꞌii naj. As naj kat aqꞌon veꞌt kuvatbꞌal. As oxvaꞌl qꞌii kat atin
    veꞌt oꞌ tikabꞌal naj.
  boa-NT: Áijyúu teene caapáhó avyéjuube Póóbiríó ihjya tétsihdyu pɨ́hɨ́ré nééjavu
    tsaímíyé múúhakye iwáátsúcúmeke panévatúré ɨ́ɨ́cúvehíjcyá pápihchúúj coojɨ́va.
  etr-etr: Sege afädë ili sebe amo gägägëla dilo amoda södölo amoïe dafidilo ëi Bubuliasaïe
    sege dilo. Dolö amea nilï ea mosöa fimäia fu ïasebegi segeyo ohodoagi ea nilï
    hedabola sigi nelo.
  quh-NT: K'oñicusharkaycu, chay kayllapi uj runaj jallp'asnin carka. Chay yacu chaupi
    jallp'apitaj payka camachej, Publio sutiyoj. Chay runataj munacuywan wajyaspa
    wasinpi sumajta khawawarkaycu quinsa p'unchayta.
  kwi-kwi: Au piannatkin an pi paizka sukin mikwane sua uzta. Usne kashara paiña su
    mɨjara. Usne Publio muntɨt. Usne kutña payukima aumɨza yal nammɨlat kit kwisha
    wat kiwainta.
  agm-agm: Iyataatɨ nyamɨ bimohɨpɨpɨhapɨ detɨ yapɨpatɨ satɨ utaaho womɨhate. Iyataatɨ
    utaaho somɨ ambɨpatɨ Papɨriyaasihore. Papɨriyaasiho so yapɨpatɨ nyahɨ nowa noaipahohɨpatɨ
    Morɨtaahandɨ jaatɨ awaisɨhoematatɨ bindataahore. Isɨ ko Papɨriyaasiho nyangi nanyamaasi
    komɨ aŋɨpɨpɨhapɨ notaise. Nanyamaasi notɨ gaahatɨ kanyisatɨ nyainjaatɨ biyatɨ
    bimihɨ asisɨha mairɨ manya sananyotaise.
  ubr-ubr: Masau fani on nan auwatin, osi masau on nua an aiwab wabin Publius on noan.
    On orot on obinai ikakaiwai ato ra ton nanaba on an goai wama.
  tsw-NT: Vuma na a̱ tsu ɗe Pubiliya ɗa da̱na̱i gwamna vi iɗa i memere ma̱ miniꞌi.
    U da̱na̱ ta̱ ni iɗa lo zuzu a̱ ka̱nda̱ruwa̱. A̱yi ɗa u ushi ntsu, reve u ca tsu
    ucuꞌwatan o uꞌwa wa̱ yi hali rana taꞌatsu.
  cax-NT: Acamanu saimia ane taman nerrtancia. Arrti maniqui esache yüriaburrti au
    manu cürrü Malta, nürirrti Publio. Yasuriuruti somü. Yasaparati somü ñome trerrü
    naneneca.
  aia-aia: Gaarangiai dora na gaasi taraunga'ini'ameu eisi, 'e saemaua anai marausi
    na atana 'ia Pablias 'a to'ora'i mwani mou na'isi. 'Ia mo'osi 'a goro di'u 'ini'ameu,
    'a wai'ameu 'ari ruma ana nameu awa beia suriai oru dangi.
  srp-1865: A naokolo oko onoga mjesta bijahu sela poglavara od ostrva po imenu Poplija,
    koji nas primi i ugosti ljubazno tri dana.
  agt-agt: A ta kabalinan na kumanen a umange kami ta bali na mayor na fugu en, bali
    ni Publiyo, te abikan ya lutak na kiden ta ba-naden dimmatangan mi, a pinagdulot
    na kami ta bali na, a pinakpakan na kami ta talluhaw.
  lug-lug: Waaliwo ennimiro okuliraana n’olubalama lw’ennyanja we twali, nga ya Pabuliyo
    eyali omukulu w’ekizinga ekyo. Awo n’atwaniriza mu maka ge n’atusembeza n’atulabirira
    okumala ennaku ssatu.
  yby-yby: Ito minudawo mikamidana apila malokaya ulilaki wenipo Pupiliyoda mikalalokaya
    ne. Aya welimoya lilime molokadanaki nasahili oletoko lilime wati oletaiyoko,
    numudalaloya loweki makoki yupekaya minune.
  heb-heb: ובסביבו המקום ההוא היו שדות אשר לראש אנשי האי ושמו פובליוס הוא הביא אתנו
    לביתו ויכלכל אתנו בטובו שלשת ימים׃
  mpp-mpp: Nuc yogolec ngic sugucne monic wacine Publius, ye mac-himongngine eme-eme
    fawec. Ilec yedi mac holenolelu locnubame hadeng habackang yeholec ngiye-fac aiibeng.
  apb-apb: Na aalaha aana mala-malau ngeena satana a Pablias, na e to'o aana hohola
    mola kara'inie leu melu ii'o aana ngeena. E unue melu ke lai ii'o ka'u weu i nume
    ingeie, na e oolu hei dinge nge melu ii'o pe'ie na e tohungei lio i suli diana
    aameelu.
  san-TEL: పుబ్లియనామా జన ఏకస్తస్యోపద్వీపస్యాధిపతిరాసీత్ తత్ర తస్య భూమ్యాది చ స్థితం|
