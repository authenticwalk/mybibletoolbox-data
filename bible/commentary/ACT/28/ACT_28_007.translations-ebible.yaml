  peg-peg: ହେ ବାହିନି ଲାଗେ ପୁବ୍ଲିୟ ତର୍‌ନି ହେ ଏସ୍‌କୁପ୍‌ଲିନି ମୁଡ଼୍‌ ମୁଣିକାର୍ତି ଇଲ୍‌ ଆରି
