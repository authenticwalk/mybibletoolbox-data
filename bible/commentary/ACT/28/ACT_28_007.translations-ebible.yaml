  fuf-fuf: Tawi nokkuure no moggo ɗon, nde ɓurɗo teddude e suriire nden no wi'ee Pubiliyuusa
    jeyi. On jaɓɓii men, o werni men ɗon e hoore giggol e nder balɗe tati.
  mwc-mwc: Ka botetegae gawarina gwabinai wai neyara kaiwabona kana waba Publius ana
    kupura. Kona i kaikaivikai ba ka nae ana ku yove mena ba kao tonu i payapayayikai.
  bhl-bhl: Keko beli, kanebe aneng ka kel e, kunum mak em wiin e Buwlius ete te. E
