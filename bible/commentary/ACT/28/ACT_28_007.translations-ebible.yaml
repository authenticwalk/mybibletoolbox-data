    otechtlamakatoka eyi tonale.
  asm-FB: সেই ঠাইৰ ওচৰত পুব্লিয় নামেৰে দ্ৱীপটোৰ প্ৰধান লোক জনৰ মাটি আছিল৷ তেৱেঁই
    আমাক আদৰণি জনাই, মৰমেৰে তিন দিন আলহী কৰি ৰাখিলে;
  okv-okv: Eto ituka amita embo titi jigari amita javo Publius amita da amo hoi ta
    mane avoeto ai pambuo dago kito pekari osa ari undurari javotoho unu amiga ai
    iji 3 mitie
  mxt-NT: Yatyin ri cuan nyaá ñuhú ra cha cuví nuu ñuhú cuan. Publio nañí ra. Ta vaha
    xaan caha̱n ra chihin ndi. Ta tyiñuhu̱ xaan ra chi ndi, ndoo̱ ndi vehe ra uñi
    quɨvɨ.
  tzo-NT: Nopol xa ti sna ti ajvalil yu'un ti Maltae. Publio sbi ti ajvalile. Laj
    yic'untutic ochel ti sna. Oxib c'ac'al laj smac'linuntutic. Nichim no'ox yo'nton
    ti Publioe c'alal te oyuntutic ti snae.
  ind-AGS: Di dekat situ ada sebidang tanah milik Publius, kepala petugas di pulau
    itu. Dia menyambut dan mengurus kami selama tiga hari dengan sangat ramah.
  omw-omw: Tire mwini variavararo vaisi mpovanto Papiriaasiva mwata mpo qaumato vahu
    mwatara qova varura. Mwi vaisiva nronra vaisi variqaro mwi mwataraqaa ntaqikyi
    varuvara tiro, tiri tivitaqiro uro nai nraamwuqi kyero tiriqaa kyuqema kyero ntaqikyiqiro
