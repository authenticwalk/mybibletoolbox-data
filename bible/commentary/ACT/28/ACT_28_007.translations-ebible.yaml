  cof-NT: Aman jun pisa cobernadori jun quelote chuminue Publio mumun. Junte yachi
    wita jominue. Junni yari chiquilaca facarito, peman ma fecári seque chusa carie.
  srm-NT: Nöö di hedima fu di paati dë hën de kai Pubiisi. Nöö a abi wan gaan pisi
