  rus-SYN: Около того места были поместья начальника острова, именем Публия; он принял
    нас и три дня дружелюбно угощал.
  mbh-mbh: Na ulue epee aken ru nge rem aken ini mukalinga nge mtho aken iion a Publius
    ile, ma i nongpoo them a ile vel la ma them voth tomo nge i na i theal senu them
    ma i pavurvur nge nang or me.
  bdd-bdd: Bwanabwanaina ꞌana bada sanina Pubiliyasi, ta ꞌina ꞌasa tupwaina deina
    ꞌaluhuwa, ta Pubiliyasiina sabwelo ꞌetoi ꞌoidiya ꞌiꞌitayahi bwaibwainimaiya.
  cbt-NTPO: Ina ya'cariya a'na hua'an ya'huërin, Popirio itopiso'. Noya quëmapi ni'ton,
    pëinënquë ahuë'ëtërincoi. Noya nontërincoi. Cara tahuëri cosharo' quëtërincoi.
  rmy-SERVI: Надур ачелас грэда, тев джювда пхурэдэр пав острово, савэ акхарэнас Публии.
    Вов пативалэ прылиля амэн, тай амэ сле лэстэ трин дивэ.
  srn-NT: A granman fu a eilanti, di ben nen Publius, ben abi wan pisi gron ini a
    kontren drape. A teki unu nanga opo anu ini en oso èn a sorgu dri dei langa gi
    unu.
  cta-NT: Cacua ti su ndiꞌi̱ ya cua nscua xi yuu jiꞌi̱ sca nu cusuꞌ nu naa Publio.
    Loꞌo nu Publio ni, laca biꞌ loo jiꞌi̱ yuu claꞌbe nu naa Malta biꞌ. Liꞌ nchcuiꞌ
    ycuiꞌ nu cusuꞌ biꞌ loꞌo ya chaꞌ tsaa ya ca toꞌ tyi ycuiꞌ. Ndyaa ya liꞌ; sna tsa̱
    ngutiꞌi̱ ya loꞌo nu cusuꞌ biꞌ, loꞌo tsoꞌo tsa ngua tyiquee nu cusuꞌ biꞌ ñaꞌa̱
    jiꞌi̱ ya.
  bqc-SIM: Gupi saɛ gũgũna gbɛ̃zↄ̃ↄ pↄ́ wì mɛɛ̀ Publiu bɛ kuu. À wá dílɛ gↄↄ
    àaↄ̃, à nibↄ kɛ̀wɛ̃ɛ ń yeawázio.
  tcz-CHONGTHU: Hiche kakingah nau twipanga chu twikol pipuipen Publius atiu chun
    gam anei ahin, ama chun eilem'un nithum sung in khoto tah in eivah un ahi.
  mar-mar: तेथून जवळच पुब्ल्य नावाच्या मनुष्याची शेती होती, पुब्ल्य हा त्या बेटाचा
    मुख्य अधिकारी होता, त्याने आम्हा सर्वांचे त्याच्या घरी स्वागत केले आणि तीन दिवस
    आमचा चांगला पाहुणचार केला.
  snp-snp: Ido mikawa adu yaleka minamo wenena kiyabani wenaba kuliya Pubiliusi ya
    mika aboga yakafo numunau lilimito uto olu lalo ledeto fo kamena tili (3) ya nasafili
    o ledaiye.
  isl-isl: Skammt frá strandstaðnum var búgarður sem Públíus, æðsti maður eyjarinnar,
    átti. Tók hann mjög hlýlega á móti okkur og leyfði okkur að gista hjá sér í þrjá
    daga.
  spy-NT: Kimiitē yooto ꞉mbareetaab chiitaab kōōroonooto. Kitookunoot ꞉chiichoo /ānkikēēkuurēē
    Bubliiyō. Kitaacheech ꞉chiichoo ām mooyēēt nyēē lēēl kebe kanyii ānkuriibēēch
    nyēē karaam bēsyōōsyēk sōmōk.
  xnn-xnn: Isnan sag-en nan inomdananmi ay deey et wada nan kowan Publio ay esay apoda
    id isdi. Et gawis tay inpasgepna dakami et nakitetee kami ken siya is toloy agew.
  mwe-mwe: Tome na pepala jashinkupagwa migunda ja bhakulungwa bha shene shilambo
    shatimbililwe na mashisho lina lyabho pubhashemwaga a Pabhuliashi. Gubhatushemile
    kunngwabho kwa ntima gwa umbwiga, gututemi ujeni mobha gatatu.
  tte-tte: Pabiliyasi iya bwanabwanane ali taubala lalakina ana yanuwa yo ana bwatano
    tupwana iyaele dedeine bwaite koina kamiyamiya salina mena. Kabo iya iyoganmai
    kalau ana nume mena yo kaliyate yaiyona igitegite-kalatagimai. Na ana gitekalatan
    kolimai inamwanamwasosi.
  tcs-tcs: Da gabana blo da ailan, Pablias, i da bos blo da lan wea mipla bin kamaut
    prom da solwata. Em i bin gad prapa gudwei wea em ane em bin welkam mipla, so
    mipla ebriwan i bin gest po tri dei wea em.
  hlt-THB: Ce a tuilak cung awh boei na ak awm Publiu a dum ce ce a venawh awm hy.
    Anih ing kaimih ce nik khy khqi nawh a im awh khaw thum voei ani awm sak khqi
    awh ak leek cana ni toek ni teng khqi hy.
  soq-soq: Bola waiwa osowe no winenawo, sa ipa bonabona Malta gabemaniwa debama ebowa
    Pabilius dogowa moawa. Me no banlaneno warewa rua duwe odate walama natadea wantana.
  qub-qub: Nogacuna caycashä ñaupallancho caycaran Publio jutiyoj runapa chacran.
    Publioga chay tishgucho mas rispitädu runami caran. Nogacunata quimsa junaj pachächimar
    cushisha atindimaran.
  att-att: Á naddepuák yù gián nga nalabbetám mi sù dabbun ni Publio nga mammaguray
    ta Malta. Á si Publio, inikállà na kami, á tallu nga ággaw inilágum na kami.
  bki-bki: Ana vio neibano kumemi nubauro eaio, nina naio vaataro ka tubo na uleule
    nei kiano tiniavio, siano be Puplias. Ana naio buru kumemi nuban ea kiano vonuo,
    mia bitikar vatitig kumemi ka bogoti tolu, napano numitua jum̃ano.
  bqp-bqp: Gu pìi sarɛn luan gbɛ̃ zↄ̃kↄ̃ kũ òdi pinɛ Publiu bɛ kunwa. À ó dítɛ gↄrↄ
    aakↄ̃ à nibↄkɛnaa kɛ̀wɛrɛ kũ yenyĩo.
  mcp-mcp: Ŋgwɔ́l kâŋ nyə á bə kúnə́-kúnə nə kʉ́kʉ́l bwə́ á bə nɨ. Kâŋ wɔɔŋg njúl
    kâŋ mə́ Publíyus, lúlúú múúd á ŋkwamə́ nyɔɔŋg. Publíyus ɛ́nɛ mú ŋwa sə́ nə cɛɛlí,
    a mú jil sə́ nyə́dɨ́ kâŋ mwɔ̂w mə́lɔ́ɔl.
  hat-hat: Toupre bò la, te gen yon bitasyon ki te pou Pibliyis, pi grannèg nan lil
    la. Li resevwa nou ak kè kontan. Nou fè ladesant lakay li pandan twa jou.
  npl-NT: Ik ompa okatkah sikimeh tlalmeh non okatkah iaxkawah se tlakatl non itoka
    Publio. Ye otlanawatiaya itech non isla, iwa eyi tonati otechkaloti icha iwa otechtlakualti.
  bgg-bgg: Ji pha ithua è bajo ruang asi pha raigthek ne Phublius ro ro, bajo boh
    gachung. Ai è gathek shii wie ho ne wuii yi ne gathek da-uom airo biwen rey ne
    rai dun.
  eng-TCENT: Now in the region around that place were lands that belonged to the chief
    man of the island, named Publius, who welcomed us and hospitably took care of
    us as his guests for three days.
  eng-BSB: Nearby stood an estate belonging to Publius, the chief official of the
