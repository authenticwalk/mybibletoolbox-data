  xtd-NT: Yatni ijan io ñuꞌu se ndandɨꞌɨ ka io ñuu ijan. Spubliu nani‑s. N‑xeka ñaꞌa‑s
    veꞌe‑s te vaꞌa n‑xitondee ñaꞌa‑s uni kɨu.
  mdy-ETH: ዬኖ ኑኡኒ ዓኣ ቤዜሎኮ ኮይሎይዳ ዋኣፆ ሳዛ ዓኣ ዓጬሎ ዎይሣያ ማዔ፥ ፑፒሊዮሴ ጎዖሢኮ ሳዓ ዓኣኔ፤ ዬይ ዓሢ ፔ
