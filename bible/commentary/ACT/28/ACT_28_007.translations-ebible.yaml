  maa-NT: Ya̱ chrañàt'aà‑la̱ i̱'nde ñánda ijchò‑je̱n, tseé nangui tjín xi ts'e̱ xi̱ta̱
    ítjòn‑la̱ i̱'nde Malta xi 'mì Publio. Jàn na̱chrjein tsitsa̱jnako̱‑je̱n; ndaà
    kiskoétjò‑naje̱n ko̱ ndaà kisìs'in‑naje̱n.
  mcq-mcq: Kwaa kaꞌene núra useva kajaho ea natohwa kaꞌene Pupiriasina ꞌwavujihuni
    mweꞌa. ꞌEnaꞌomo hura nú aheruma vaꞌe huni sei irechamúe hami ꞌajohuꞌi hiꞌeme naꞌia
    noꞌopisu paꞌarenana.
  sus-A: سُرِ كُنتِفِ شُنفبٍ، نَشَن شِلِ ثُبِلِيُ، نَشَ مُشُ يِفِيَ عَ قَنيِ رَ عَ
    شْنيِ شِ سَشَن بُن مَ.
  jpn-1965: さて、その場所の近くに、島の首長でポプリオという人の領地があった。彼はそこに私たちを招待して、三日間手厚くもてなしてくれた。
  fra-SBL: Or, dans le voisinage de cet endroit se trouvaient des terres appartenant
