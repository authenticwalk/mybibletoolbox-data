  dww-dww: Deḡo kè miamiana diedie bonabona kana badama isanama Publias, tauna na
    dobuma. Tauna ya riuemai da na vadae kè miana. Be tauma dabudine kè miana raḡan
    rabuiteḡa, be tauna kivinama ya vere kaua be ya rabe kauemaina.
  twi-ASANTE: Na ɔpanin a ɔhwɛ supɔ no so a wɔfrɛ no Publio no fie bɛn mpoano hɔ;
    ɔgyee yɛn fɛw so, somm yɛn hɔhoɔ nnansa.
  aoj-aoj: Itap pagape felefeleꞌma anamba afaꞌ wagapomai itap apamba anona aman dembinaii
    nugumafi esis sagape ailan inimbai, agilinama Publius. Aman anamba nofaꞌafa wafeꞌ
    ipat ananitai numafiafa andeandeꞌ wape walomana nimaguf wanif.
  cbv-cbv: Publio wʉ̃t jʉmni, ã́ih jʉmat jwĩ aabápmant bahnibitjeh ãt jʉmʉp jĩ. Publio
    caanjĩ́h moón ĩ maáh tajĩ. Pánihna, caán jwiítdih dooná ã wahachah, ã́ih mʉʉná
    jwĩ aab béjep jĩ. Caanná jwĩ jʉibínachah, jwiítdih ã tʉ́i wẽi jwãááp jĩ. Pánih
    wẽi jwãáhnit, biíc peihcanni yeó jáap ãjeéh jwĩ jʉmʉchah, jwiítdih ã tʉ́i chãjap
    jĩ.
  taw-taw: Pen bɨawl man anɨb ak kod yek ak, yɨb ne ak Publiyus. Kal man ne ak wulep
    anɨb sɨŋak yek ak nɨm, chɨnop dad kal ne ak amɨl, ñɨn omɨŋal nokom kod mɨdtep
    yɨbɨl gak.
  jic-NT: Jepa Malta po'ó, Publio lotsja. 'Amá tyá'atsja jupj ne'aj way p'in cupj
    tepyatjaquecj nt'a. Jostsja cupj ca nlaca jupj wo nt'a. Mpes tjeleque. Ts'ac'
    cont'e tepyatjaquecj ne'aj. 'Üsüs way la tjiji cupj mpes.
  zap-NT: Guex nga ka xelyu te men ne la Publio ne nak mennondee lo lyu guin ne ka
