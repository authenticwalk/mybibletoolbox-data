  por-TFT: Próximo ao local onde tinha sido acendida a fogueira, havia um campo agrícola
    que pertencia a um homem chamado Públio. Ele era o chefe-mor da ilha. Públio nos
    convidou a ir hospedar-nos na casa dele. Ele nos levou até lá e cuidou de nós
    durante três dias.
  gwi-NT: Jii njuu ts'ą' k'eedeegwaadhat nilįį, Publius oozhii, zhat geeghaih ninghit
    kwaa vizheh goo'aii. “Izhik gwats'ą' hohjyaa.” diinahnyąą. Ąįį gwik'it t'igwiizhik.
    Drin tik gąhkhyuk vaagwiriinch'į'. Ąįįts'ą' łyaa gwinzii diits'ą' t'ii'in.
  gvn-gvn: Maja burrirka burri Publius. Nyungu bayan bubungu yubaku jukara. Publiusangka
    nganjinin yulmbarrin, nganjin nyungunji bundarin warngku kulur.
  nhy-NT: Mach wejka de ompa oyekaj sekimej tlalmej iaxkawan se tlakatl itoka Publio,
