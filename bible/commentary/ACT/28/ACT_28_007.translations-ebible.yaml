    us for three days.
  gfk-H: Ma huteta kaia ga mon tiga taman ma ra taman ia gar ta Pubilius, no lualua
    ta iakano ailan. Ga balak lah mehet taar tano nuna taman ma mehet ga hasira tana
    ra aitul a bung ma ga manga tahut ma mehet.
  viv-viv: Tu kaliva saꞋeyana gimiyami, ana egana Fabiliyo, himulai-nadi ana tovehimeya,
    ada bana yana babi liline taliyeya ime alaka. Ada bana yana manuweya givegaꞋaulema-yo
    aiyeta tohiye yana nuwakabubu againe amiyami.
  yao-yao: Pachiŵandi ni pepala kwaliji ni migunda ja jwankulu jwa chilumba chila
    jwakuŵilanjikwa che Pabulio. Mundu ju ŵatupochele yambone ni twatemi mu nyuumba
    jao ja achalendo kwa moŵa gatatu.
  tgp-tgp: Ale r̃alihi hin jara atu lepa enia non patu tamlohi matan Malta, hijana
    Publius; ale enia mo avulahi hin kamam, mo lavi kamam mo lo kilau mamahuni kamam
    mata rani mo tolu.
  auc-NT: Ayæ̈ mänïwæ̈në awënë Pobidio ïñömö tömengä quincodë möni ömaa pöñömö eyequeï
    intapa. Tömengä, Oncönë pö guiite quëwëedäni, angä pö guiite mönitö mëönaa go
    adoönæque quëwëñömöni tömengä waadete pönö cæcä ate waa quëwentamönipa.
  kbc-NT: Liniogotibece niɡ̶idi akiidi-eliodi ani ajo bajendawaana ane nebi Públio,
    lacilo romaanotedi ane iiɡ̶e niɡ̶ini lidelogo. Públio eliodi mele me dibatoɡ̶ogi,
    codaa ɡ̶odode midiaaɡ̶ejonaɡ̶a liɡ̶eladi itoatadiɡ̶ida nokododi.
  bmh-bmh: Empip tub daremun waugab, du tub nugau wanib Publius nugau em dareun. Du
    go gue em waug go gumaraneun du banou. Gonug ig gonugau zaueim imaigei beteimai,
    gil ainarai go nug ee migena, ig go dual daremun.
  ctu-BL: An juntiquil i c'aba' Publio am bʌ i ye'tel ti jini lum joyol bʌ ti ja'.
    Lʌc'ʌl jach an i lum. Tsi' pʌyʌyon lojon ochel ti' yotot. Uxp'ejl q'uin tsi' we'sayon
    lojon ti' yuts'atlel i pusic'al.
  meq-meq: Bagwar tay eye andaya ka dala eye niye, məzele ŋgay Publiyus. Gay ŋgay
    ta guvah ŋgay andaya bəse ta təv nakə nəmay mə ɗəma aye. Ndo niye a təma may tə
    məŋgwese eye a gay ŋgay. Nəmaa həna mə gay ŋgay məhəne mahkar.
  noa-H: Mag Pablo jua gaai nemk'õr jiir jopchëtarr haigmua dak'a mag morr gaai chi
    t'et'echaram jöoi Publio hanʌm dën jẽb pöm t'ʌnaajim. Mag jöoirau maar hich di
    haar p'ë harrwi k'ãai t'ãrjup sĩi par maar jãhog wai sĩejim.
  alp-NT: Lau bei otoi mere mo, nusa mere esi elake eni tapele otoi sae me, elake
    mere eni nane Publiuse. Ikoti ami kena rue kaini kai iono ami kane kena misete
    petua telu kaini.
  san-VEL: publiyanaamaa jana ekastasyopadviipasyaadhipatiraasiit tatra tasya bhuumyaadi
    ca sthita.m| sa jano.asmaan nijag.rha.m niitvaa saujanya.m prakaa"sya dinatraya.m
    yaavad asmaaka.m aatithyam akarot|
  kbq-kbq: Ana kumate'ma me'nea mopagerfa, ana ti amu'nompi mopare ugagota hu'nea
    ne' Pabliasi'e nehaza ne'mofona, agupo mopa'a me'nea ne'mo, muse nehuno tavareno
    noma'are vuno, 3'a kna'mofo agu'afina tazeri so'e hurante'ne.
  kbh-kbh: Chents̈a béconana inamna chë luarents̈a mandayabe fshantsënga. Cha s̈onjanë́buaja
    y corente ts̈abá s̈onjanacuedá, unga tentscuana. Chë taitana Publio ca inauabaina.
  ron-LSB: În împrejurimile acelui loc se aflau niște pământuri ale căpeteniei insulei,
    numită Publius, care ne-a primit și ne-a găzduit cu amabilitate timp de trei zile.
  pon-pon: Jaupeidi en dake o, me maraneki Pupliuj, kin japaneki waja o, kajamo o
    apapwali kit ran jilu.
  nhe-BL: Huan nechca campa tiajsitoj ipan tlali, eltoya nechca nochi itlal huan ichaj
    se tlacatl tlen itoca eliyaya Publio. Publio elqui se hueyi tlayacanquetl ipan
    nopa piltlaltzi. Huan yajaya techseli ica cuali huan techtlamacac para eyi tonali.
  sps-sps: A pan te kaa mam gima veevian tana pan te kaa ror a fo painy petoo ten
    Pabilias, a tsunaun te tatagaa ot iny non a toor. Ayei fikoo mamam ana ayei fafasung
    faarof tsun matuamam sa tagaa ot matuamam sa onots fopis nainy.
  wnc-wnc: Siwan keu ayukumang komune keu komdu wesim yuak. Sike keu wa Molta ngang
    iniking dakane nana aminde take apana umana Pablias ngang iniking. Ita keu wa
    komdane toiknga unin. Ge aminu waapata ninipaku yotnane nipmamban tapduu gweaat
    gwenduat ngangu iat gatake yukumang. Yuke ninu katak siknga toikut.
  bus-bus: Guu pì saɛn luan gbɛ̃nsi kɛ̀ wè benɛ Publiu bɛɛ kún. À wa diɛ gurↄ aagↄ̃
    à nibↄkɛɛ kɛ̀we kↄ̃n yenzio.
  gub-BL: Namuite kwaw a'e wi amo awa heko haw tuz a'e. Pu her romo a'e. A'e yrypypo'o
    rehe har wanuwihaw romo hekon a'e. Oroho ipyr. Uremuixe katu kar. Na'iruz 'ar
    urumumaw a'e pe ipyr urereko pà.
  imo-imo: Aku Malta kombumu nokorumu iye nomimu yunge ulke kombu nondopa lerimu.
    Iyemu yunge imbi Publius. Eno nanga ulkena molamili waio nimu kinye purumulu.
    Kanona, wali yupoko yuni lino langi tipe noipe pepa nokopa kondorumu.
  boj-boj: Nui deqaji tamo bei aqa ñam Publius a soqnej. A tamo kobaquja. A na nui
    di taqatoqnej. Aqa tal jojom di soqnej deqa a na iga joqsiqa aqa talq gilsiqa
    dia bati qalub iga geregereigoqnej.
  eng-DRA: Now in these places were possessions of the chief man of the island, named
    Publius, who receiving us, for three days entertained us courteously.
  knf-knf: Ufëţ wi naweek i unjiw anwooŋ katim ki Publiyuŧ uñog da. Aţijanun kë ŋwo
    bayaanţ biki nul ŋnuur ŋwajanţ, ji banohul.
  san-KHM: បុព្លិយនាមា ជន ឯកស្តស្យោបទ្វីបស្យាធិបតិរាសីត៑ តត្រ តស្យ ភូម្យាទិ ច ស្ថិតំ។
    ស ជនោៜស្មាន៑ និជគ្ឫហំ នីត្វា សៅជន្យំ ប្រកាឝ្យ ទិនត្រយំ យាវទ៑ អស្មាកំ អាតិថ្យម៑
    អករោត៑។
  arn-NT: Fülpüle tiye mew mülerkey kiñe ülmen wentru, Publio pingelu, ngenngelu kiñe
    lelfün mew ka awtoridad ürke tüfeychi wapi mew. Fey tüfa rume küme lloweiñmew
    ka küme poyeeiñmew kiñe küla antü.
  zas-NT: Gajxh lod badxuꞌn nagaꞌ ree xguidxliuj tijb bén zojbloj loj yuj rigaꞌ loj
    nijs guin, laman Publio. Naman du lojn yoꞌn lidxaman, ni badxuꞌn choon dxej, dád
    benzaꞌc tëë gojcaman con dunujn.
  ken-NT: Mǔngo amɔt anɛ áchí ndǔ ɛkpɔk ɛbhɨ ɛyɔ aka nnyɛ́n bɛ Pɔbliɔs. Abhɔ́ŋ
    bakɨ kɛ́kwɔ́t nɛ ngɔkɔnyɛ́n. Asɔt bhɛsɛ sayri. Ane bhɛsɛ ndǔ manywɔp arat.
