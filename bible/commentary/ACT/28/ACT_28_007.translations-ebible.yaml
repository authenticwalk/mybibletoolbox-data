  txu-NT: Apêxti tãmkam bẽnjadjwỳr nhidjibê Pubriju. Õ pyka kuri ne ba me dja. Pubriju
    me imã, —Inhõ kikrekam dja gar nhỹ, ane. Bar kam 'ỳr mõn kam nhỹ nhym arỳm me
