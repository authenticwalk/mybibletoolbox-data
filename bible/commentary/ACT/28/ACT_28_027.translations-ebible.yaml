    the heart may understand, and be turned back, and I may heal them.
  jni-jni: Anime ani muraba manu aginome mawuna makotoras, titui tuwe ta kunna inni
    jasi, wakorso aje awe; Barki kati wa iri wa rusi, wakuri wakuuna inti tuituwe
    me, nani watinka in mu ruba muwe, barki wa gamirka mi'in human we.
  kne-kne: tan din ipogaw ay sana et enggay kinmenteg di nemnem da. Tetewengen da
