  lat-VUC: 'Incrassatum est enim cor populi hujus, et auribus graviter audierunt,
    et oculos suos compresserunt: ne forte videant oculis, et auribus audiant, et
    corde intelligant, et convertantur, et sanem eos.]'
  ngp-ngp: Kwaviya ubala wa want'hu awa ubwalata, naho wasita magutwi yawe, no kufinya
    ameso yawe. Wanase kukaula niyo waona na meso yawe, hegu wanase kutegeleza niyo
    weva, no kukombaganya kwa ubala wawe, wanase kunihitukila, niyo nawahonya.’ ”
  enq-2: Akali tata dakaitame angi doko lengeme kandao, kaleme soo, moname masoo petala,
    mona kapilyala naeyamana latala, dakaitanya mona pyakilyoo, kaleme auu pyoo pii
    nasoo, lenge konjoo pilyamino. Mona kapilyimili doko, nambame dakaita auu pisipulina’
    lea-pyaa.
  eng-ASVBT: For this people’s heart is waxed gross, And their ears are dull of hearing,
    And their eyes they have closed; Lest haply they should perceive with their eyes,
    And hear with their ears, And understand with their heart, And should turn again,
    And I would heal them.
  mna-mna: Pa wal ti, ŋgar kizin imbol kat. Zitun tizeeze talŋan mi tipumun matan.
    Pa lelen be tikilaala som, mi lelen be matan ire mi talŋan ileŋ som. Pepe so ŋgar
    kizin ipet, mi titooro lelen, mi timar tio be aŋurpe zin.’
  myw-myw: Peinan gamag tasiyas ninous bo imouvit, bo ituy tiges; bo ikaw mites; mata
    ge mites waseg beikins, o tiges waseg beinegs, bikakins mo bikanavin ninous, bava̱ges
    kid beibweins tasiyas. Nag gog.’
  sby-sby: Pakwinga bantu aba bayuma myoyo, kayi matwi ashinka, ne menso abo acalika.
    Necabuleco, ne balalangishisha cena, ne kunyumfwishisha cena, ne kuba ne myoyo
    ilayandishishinga kwinshiba kwambeti bashiye bwipishi bwabo, kwambeti Ame ndibasengule.”
  sll-sll: Te omeling hanangwo ha pirikire ereyu isime ere monamua. Yu molkinangwo
    ha maing pir po sire, han po sire, iina dire, sigare kule, na molga bani unangwo
    aki di teralba.”
  yaq-NT: Bwe'ituk ini'i yoemra, bem net jiapseka'ut a' ta'arula. Intok inime'e, jikkajaka
    juni'i, ka jijikkajame bebename. Intok inime'e emo puj pattai, junuen kaita bichaka
    intok kia bem kaita jikkajine' betchi'bo. Intok kia junuen, jachin juni'i, ka
    tua junen jiaka net ju'uneebae. Intok kia, inime'e junuen in am jinne'une' betchi'bo,
    Ka neu waatibaekai, ti ameu jiakai.
  uro-uro: Inguna rhärhae rhäkt ama ruvek di sa arhä mädräm ngä män i sa qaku qunäga
    mät ngät bä sokt mamär vät a rha iva rhat nari ama gaini nämät arha sdäm dä sa
    rha väsdät mät arhä saqong. Nga vadi mai qaku rhoqoräkt di mamär iva rhat nañäm
    na arhä saqong bä va rhat nari nämät arha sdäm bä va qunäga mät arhä mädräm dä
    va rhi rhong sävät a ngo dä va ngua rhumaiar ta.’”
  ita-1885: Perciocchè il cuor di questo popolo è ingrassato, ed odono gravemente
    con gli orecchi, e chiudono gli occhi; che talora non veggano con gli occhi, e
    non odano con gli orecchi, e non intendano col cuore, e non si convertano, ed
    io li sani.
  muy-muy: Aɗaba mam, ahàr ga ndam hini ègia ɓaŋ-ɓaŋana ; ègia ɓaŋ-baŋana ti tə̀gəskabu
    zlam va ba. Tìrikva slimi gatay na der der ti tìci zlam va ba. Tàbakabá eri a
    tecic-cic ti tìpi zlam va ba. Tàgray nahkay ti tàŋga afa goro a ba, aɗaba tàwayay
    ti nahəŋgaraba tay a do.” »
  kqc-kqc: ini adina mina vene di uka bi gira iniye; ma ini anema kebi risi neidena
    de resi ini nemoko muguna reyadi. Bi ini nemoko dudu vesi ini anema dudu neidesi
    ini uka dudu diba nigedi baebu, ye na rofu kero regedi ma na yaku moi buni rigida.’”
  tav-tav: '@see-verse:ACT.028.026'
  eng-ULB: For the heart of this people has become dull, and with their ears they
    hardly hear, and they have shut their eyes. Otherwise they might see with their
    eyes, and hear with their ears, and understand with their heart and turn again,
    and I would heal them.”'
  spa-VBL: Porque el corazón de este pueblo se ha vuelto insensible; se les han embotado
    los oídos, y se les han cerrado los ojos. De lo contrario, verían con los ojos,
    oirían con los oídos, entenderían con el corazón y se convertirían, y yo los sanaría”’.
  fra-_FOB: Car le cœur de ce peuple est endurci; ils ont entendu dur de leurs oreilles,
    et ils ont fermé leurs yeux, de peur qu'ils ne voient de leurs yeux, qu'ils n'entendent
    de leurs oreilles, qu'ils ne comprennent de leur cour, qu'ils ne se convertissent,
    et que je ne les guérisse.
  hau-ULB: Amma zuciyar mutanen nan ta yi kanta, kunnuwansu sun ji da kyar, sun rufe
    idanunsu; don kada su gani su gane, su kuma ji da kunuwansu, kuma su fahimta da
    zuciyarsu, domin su juyo ni kuma in warkar da su.”
  mal-mal: ഞാൻ അവരെ സൗഖ്യമാക്കാതെയും ഇരിക്കേണ്ടതിന് ഈ ജനത്തിന്റെ ഹൃദയം തടിച്ചിരിക്കുന്നു.
    അവരുടെ ചെവി കേൾക്കുവാൻ മന്ദമായിരിക്കുന്നു; അവരുടെ കണ്ണ് അടച്ചിരിക്കുന്നു എന്ന്
    ഈ ജനത്തിന്റെ അടുക്കൽ പോയി പറക’ എന്നിങ്ങനെ പരിശുദ്ധാത്മാവ് യെശയ്യാപ്രവാചകൻ മുഖാന്തരം
    നിങ്ങളുടെ പിതാക്കന്മാരോട് പറഞ്ഞിരിക്കുന്നത് ശരിതന്നെ.”
  kkc-kkc: Bei, diba goo eyo bei gooleedalai koo goomogo. Osoloso diba dulu tabagado,
    osoloso howo gisiga diga. Esino diayo ogoloso, osoloso duloso goo goolee tekepo
    toloso, amapoo wedi simi diepi, ayo dibada tokenee hapoloso boobado bigiliyo,’
    diso.
  urd-GVR: Kyoṅki is qaum kā dil behis ho gayā hai. Wuh mushkil se apne kānoṅ se sunte
    haiṅ, unhoṅ ne apnī āṅkhoṅ ko band kar rakhā hai, aisā na ho ki wuh apnī āṅkhoṅ
    se dekheṅ, apne kānoṅ se suneṅ, apne dil se samjheṅ, merī taraf rujū kareṅ aur
    maiṅ unheṅ shafā dūṅ.’”
  far-far: Sulia manatamulu nia ngasi, ma mulu ka bokota na alingamulu, ma mulu ka
    bokota laugo na maamulu. Fasia maamulu ka ada to'ona, naoma alingamulu ka rongoa,
    ma na manatamulu ka malingainia fatalana God, ma mulu ka abulo mai 'uria ma nia
    ka gura kamulu.’”
  suz-BL: मेको मुर आन थुं ग्‍याम्‍शो बाक्‍नीम। आन नोफा थांइशो बाक्‍नीम। आन मिक्‍च
    क्रिप्‍शो बाक्‍नीम। मोदेंशो मपशो नम हना, आन मिक्‍चीमी ताम वा, आन नोफाम नेंनेम
    वा, थुंमी रुबेम वा, आं गे ले‍म वा, गो सापदुमी वा” दे ब्रेक्‍शो बाक्‍त’। यसैया
    ६:९-१०
  car-NT: Mo'karon ero ponokon kari'na turu'san irombo tyja'nata man. Typanaja'nata
    mandon. Tanurukon tatapuje i'waine man. Iwara oty anene'pa kynaita'ton. Oty aneta'pa
    kynaita'ton. Oty anukuty'pa ituru'san kynaitan. Tamamyrykon anu'ma'pa kynaita'ton.
    Anikura'ma'paine waitake.’
  amp-amp: To tamohmpno nhai wany sakriruhatm, o nhai htiruhatm? Nd yimaroh yima yuhum
    nhai wom dborioh dukef duhatem. Wanyuk yimbhindangm bi be, bi kihmnimomm yo yukatohyuk
    nyingam bi kunyj kihmomm. Inji ana duhat yima to nyingam yukatohrfomm, yimbhindangm
    yima mrokfom wanyrfomm, yima yuhum dborioh dukefetm rhurfom. Dborioh dukefetm
    rhuhato yima yuhum yak kekuthato nanpno tfit niarfom. Niarfotm na yak marnyarfoyanm.’
  bht-bht: क्योंकि इना लोकां दा मन मोटा। कने उना दे कन भारी होई गियो न, कने उना अपणियां
    हखी बंद कितियां न, इयां ना हो कि सै हखी ला दिखन, कने कना ला सुणन, कने मने ला समझन
    कने बदली जान, कने मैं उना जो ठीक करे।
  eng-NOY: For the heart of this people hath become gross, and their ears are dull
    of hearing, and their eyes they have closed; lest they should see with their eyes
    and hear with their ears, and understand with their heart and turn from their
    ways, and I should heal them.'”
  cub-NT: Mʉja coreóvaiyʉbevʉ, mʉje yávaiyede jãvene jápiarĩ eaiyʉbe boje. Mʉja jápiabevʉ,
    mʉje yávaiyede jãvene jápiaiyʉbe boje. Mʉja bieivʉ mʉje yacorʉare, mʉje jãvene
    jã́iyʉbe boje. Yʉre jã́ri coreivʉ baru yacorʉaque, jʉ ajebu mʉja. Yʉre jápiaivʉ
    baru cámucobeaque, jʉ ajebu mʉja. Yʉre jápiarĩ ad̶aivʉ baru ũmeque, jʉ ajebu mʉja.
    Que d̶aivʉre, mead̶ajebu yʉ mʉjare”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ Isaías
    bácʉre, arejamed̶a Pablo náre.
  ita-1927: perché il cuore di questo popolo s’è fatto insensibile, son divenuti duri
    di orecchi, e hanno chiuso gli occhi, che talora non veggano con gli occhi, e
    non odano con gli orecchi, e non intendano col cuore, e non si convertano, ed
