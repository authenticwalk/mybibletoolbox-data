    tek lup agɨl, gos anɨb ak ma nepal agɨnɨmɨn agɨl tɨkak agak. Anɨb ak tɨmud pɨl
    gɨl, wɨdɨn jukɨl nep mɨdebal agɨnɨmɨn agɨl tɨkak agak.
  jic-NT: Gente niná ma quelel sin 'yüsa Dios jos jin, nin jis tepyala yupj. Jis pjat
