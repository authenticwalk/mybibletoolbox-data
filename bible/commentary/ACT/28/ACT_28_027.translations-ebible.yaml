    niná yupj januc. Ma quelel sin 'yüsa pjyacan̈. Nin mpes ma sin 'yüsa tsjan niná
    yupj januc. Mpes wa ma jus nlay tsjan niná yupj pjyacan̈. Nin mpes ma t'üc' way
    sin 'yüsa yupj. Yupj newa ma quelel sa con̈ Dios, mpes napj ma polel lejay yupj
    ca 'üsüs jis mpalas Dios lal.” ’ Dios Cjües nin tjevele Isaías lal.
  zap-NT: Porke yra ménree wakndíp lextoo men; rtsëë gyedyag men chen gondet men diiz
