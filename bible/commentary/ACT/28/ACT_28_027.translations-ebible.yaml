    hiahawes, eaꞌ semeꞌ basef aligah asasigahi a ukup pendandaꞌma basef kofagefa,
    eaꞌ sombema opalef sotanima sifiꞌmai aeꞌ ma atiasi endaꞌ esis boꞌwes wapani. Owaꞌ
    owaꞌatin.’”
  cbv-cbv: “Maatápdih wã naáwáchah yʉhna, joííhcan, yoobópdih ĩ beh joicán caá. Queétdih
