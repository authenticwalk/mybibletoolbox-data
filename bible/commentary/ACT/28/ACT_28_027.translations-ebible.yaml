    na ná o̱ kueídóꞌo na, ta ni o̱ kátóni̱ taꞌon ini na̱, dá ná o̱ nándió kuéi na
    noo̱ yúꞌu̱, dá nduva̱ꞌi na̱. Dión ni̱ kaꞌa̱n Espíritu ii̱ xíꞌín Isaías.
  pon-2006A: Pwehki aramas pwukat keptakailahr; irail kaponelahr salengarail kan,
    oh irail perelahr masarail kan. Pwe ma soh, masarail kan pahn kilang, oh salengarail
    kan pahn rong; irail ahpw pahn wehwehki oh wekiong ie, oh I pahn kamwahwihirailla.
    Ih met mahsen en Koht.’”
  maq-NT: Cuatjin cuma ta, tsëhë xi cjuatacun rë me ne, tichjá, tyjavañuju me cojo
    tuxcun me ne, cavechja me, sá tu scuëë me cojo tuxcun me hane cuihndë me cojo
    tyjavañuju me hacuaha cuijne rcu me cojo cjuatacun rë me, sehe cuya me ladu naha
    xi cuaxëtjë me. Cuatjin cachja cjua jan.
  hto-hto: Mei bie comɨnɨ comecɨ meine fɨeni rɨ́irenamona bie ñúefuena óiacañediaɨoɨ.
    Iaɨoɨ ɨfocɨ jáɨaɨnamona fɨeni cacádiaɨoɨ. Iaɨoɨ uíjɨaɨ nitáoidiaɨoɨ danɨ íaɨoɨ
    uído áfena íaɨoɨ cɨ́oi dáɨi. Daje izói íaɨoɨ jefodo cácañeillena jefo ɨbáidiaɨoɨ.
    Afe izói comécɨdo cacáacañediaɨoɨ. Daje izói meine cuemo bíacañediaɨoɨ, íaɨoɨ
    cue jíllotallena, —daɨí Isaías daɨde.
  por-BRBSL: Pois o coração deste povo se tornou insensível. Seus ouvidos estão sem
    audição. Os olhos deles fecharam. Para que eles não vejam com os olhos, ouvem
    com seus ouvidos, compreender com o coração, e voltaria novamente, então eu os
    curaria”.
  ces-NKB: Neboť srdce tohoto lidu ztučnělo a svýma ušima ztěžka slyšeli. Své oči
    [pevně] zavřeli, aby snad očima neuviděli, ušima neuslyšeli a srdcem nepochopili
    a neobrátili se abych je neuzdravil.’
  cui-cui: Barapomonae najʉntʉ coyene ararana exana, jopa peichichipaexae xua pejume
    taewa. Mataʉtano antʉfaetabiya jume tane. Barapomonae baraxuan exana, poxoru jopa
    betaeyo peitacueretontha, poxoru jopa bejume taeyono pemuxutontha, yawa poxoru
    pejʉntʉ coyeneintha jopa beyaputaeyo. Barapomonae jopa ichipaeyo xua tana netsita
    xeinaewa icha jʉntʉ coyene xua daxota jopa neitacʉpaeyo xua tayabara jʉntemainaewa
    abe pia peexanae cuiru coyenein tatsi’, jeyei Nacom pia Pejumope tʉnaxʉ tatsi
    xua Isaías cueicueijei exanatsi pinae, jei Pablo.
  boj-2014: O Aisaia, tamo uŋgasari di naŋgo are miligi geteŋnjrejunu. Naŋgo dabkala
    na ijo anjam quqwajqa asginjreqnu. Naŋgi ŋam bruŋejunub. Deqa naŋgo ŋamdamu na
    ijo kumbra unqa keresai. Naŋgo dabkala na ijo anjam qusib utru poinjrqa keresai.
    Naŋgi are bulyosib ijoq bqa keresai dego. Deqa e na naŋgi boletnjrqasai.’ Qotei
    na Aisaia degsi minjej.”
  eng-OEBUS: For the mind of this nation has grown dense, and their ears are dull
    of hearing, their eyes also have they closed; otherwise some day they might see
    with their eyes, and with their ears they might hear, and in their mind they might
    understand, and might turn – and I might heal them.
  eri-eri: Nere fai-aita bagu waha ninanege fosokowai, waha bona agenege kuli beele
    isei nomo hogonyina. Onodu nere agenege fosoko wane, gamaji nere dada ete uredu,
    beele isidu, beele nomo hugu foowou tedu, nere huwanyanege ubuludu bode gidu ji
    bagu mayogonga, ji ono nigehenga ege jige nigoga.’”
  aly-aly: '@see-verse:ACT.028.026'
  wiu-wiu: I yatene kolotini lupi taneya mekete kaleme wedoa yakamele toamokolo mea
    lene-pala lakaputukoa yawa tiki. Enipa leneme enoa moa kaleme yakoa moa teketepa
    ipa Akolaline pekuno, noa tato wa nookedo tepe kolotini pekoa pikolipa latekou
    wa Aisaiayo to̱awea akaneyano, enipa nimini akedeko.
  swe-swe: För detta folks hjärta är förstockat (tjockt, hårt, känslokallt). De hör
    illa med sina öron och sluter sina ögon, så att de inte ser med ögonen eller hör
    med öronen eller förstår med hjärtat och vänder om så att jag får hela dem. [Citat
    från . Jesus citerar också samma passage, se .]
  cth-cth: Bangkongtetpawiteh, ahnimouh teh a hnâpang, a mitdawn awh teh, a lungthin
    kamlang awh hoeh. Hoehpawiteh, a mit hoi hmawt awh vaiteh, hnâ hoi thai awh vaiteh,
    a lung hoi a thaipanuek awh vaiteh, kâthung awh vaiteh, kai ni ka dam sak han
    a ti.
  mti-mti: Kuiyawa iyayapan mame nonowa e den sivi, mu naunowa boredne, sira mu yangowa
    abumiya. Mu yangowo den yaveme. Mu naunowo den anoeme, nonomagave den yaug anoeme,
    sira nonomagawa den tobieme. Ne den warinamuntna.’
  pad-NT: Avigaravini vanofiravini mani ida vamorobo-ra vaka'oahavini hija, vanokho-ra
    modo vani'avini hija jaboni. Avigavini vanofija vaha; mara vani'amanihi vaha ida
    vanokho, vamoroboa vakamithamanihi vaha jaboni. Avigavini vanofija vaha; mitha
    vani'amanihi vaha. Vava'i bodinia oathi-ra avigara vaha; hora vanofimaniha vaha,
    va'ora okajoamoramaniha vaha jaboni.” — Nimania ida Isaías kohana bidionivini
    Ma'onahai Jahaki athi.
  twi-twi: efisɛ nnipa yi apirim wɔn koma; moasisiw mo aso, akatakata mo ani. Ɛnyɛ
    saa a, anka mo ani behu ade, na mo koma ate asɛm ase, na moanu mo ho asan aba
    me nkyɛn, na masa mo yare.”
  hlt-hlt: Pilnam he a ko talh tih, a hna nen khaw a hnatun uh tloel. A mik khaw a
    him uh. Mik neh hmu uh tih hna nen khaw yaak uh vaengah thinko neh a hmuhming
    uh vetih rhoeh ha bal uh vaengah amih te ka hoeih sak lah ve,’ a ti tih a thui
    te thuem coeng.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó kubotí kɔbɛ yɛ̀mmɛ̀ kpeńnìmɛ̀, bɛ̀ í yíé ntìmɑtì, kɛ ĩtínnɛ́
    bɛ to, kɛ bɑ́ɑ́ keè, kɛ ũ̀ṹ nkɛ bɑ́ɑ́ yɑ̀, bɛ̀ yɑ̀ɑ̀ bo ceetɛ mɛ̀ɛ̀ kpɛ́í kɛ̀
    m bɛ̀ miɛkùnnɛ.
  san-GUJ: તે માનુષા યથા નેત્રૈઃ પરિપશ્યન્તિ નૈવ હિ| કર્ણૈઃ ર્યથા ન શૃણ્વન્તિ બુધ્યન્તે
    ન ચ માનસૈઃ| વ્યાવર્ત્તયત્સુ ચિત્તાનિ કાલે કુત્રાપિ તેષુ વૈ| મત્તસ્તે મનુજાઃ સ્વસ્થા
