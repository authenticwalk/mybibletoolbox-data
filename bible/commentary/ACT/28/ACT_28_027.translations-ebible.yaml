    en tagaá. Pánih beh enna nihna, ĩ jenah joyátdih ĩta tʉ́ʉt nʉʉm tágaá. Páant ĩ
    tʉ́ʉt nʉʉmʉ́chah nihna, queétdih ĩ yéejatdih wãta yoh tagaá”, Dios ã niijná caá’,
    Isaías ãt niíj daacáp tajĩ. Yeebbʉ́t biíc yoobó jepahcannit ñi jʉmna caá.
  taw-taw: Binɨb okol takaw yad apin ak kɨlop yɨlɨk gek, ma yɨbɨl nepal agɨnɨmɨn agɨl
