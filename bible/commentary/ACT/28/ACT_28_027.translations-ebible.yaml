verse: ACT.028.027
translations:
  kpx-kpx: Kosealemo uvuiabe keau toloige keau golemata holievei ni kedutebia holievelu.
    Isito abuna vaveve kateale vaholisi hoidevei di ehovaliege abuna hoto evie dua
    vai neniai elehai bae kemo lulelelahage dana kebia hoesegevei.’”
  okv-H: amita be amo ungo oje sundurari eto tihi vahaikari eto uha sapura ari ra.
    Eto ainge ae amo tihi na kito oje na ingito uha na hotembeto nau degi ta puvutohururoro
    na ungo hondate ahena.’ ainge ungota ohihi avoembo God na enu peroveta Isaiah
    na kajena
  tbo-tbo: Matababana geka lawahi nugonugohi amaka hi pupu. Tanigahi amaka hi galigali
    ma matahi amaka hi potahi. Matababana meka po apo matahiyei hina galena apo tanigahiyei
    hina lunonola ma nugonugohiyei hina winugonugotuhu po hina luhagawilehi tau ugoliu
    po a luyawahihi.” ’
  mal-C: ഈ ജനത്തിന്റെ ഹൃദയം തഴമ്പിച്ചിരിക്കുന്നു; അവർ തങ്ങളുടെ ചെവികൊണ്ടു കേൾക്കുന്നതേയില്ല.
    അവർ കണ്ണുകൾ അടച്ചുമിരിക്കുന്നു. അങ്ങനെയല്ലായിരുന്നെങ്കിൽ അവർ തങ്ങളുടെ കണ്ണുകൾകൊണ്ടു
    കാണുകയും ചെവികൾകൊണ്ടു കേൾക്കുകയും ഹൃദയംകൊണ്ടു ഗ്രഹിക്കുകയും ചെയ്തിട്ട് അവർ മാനസാന്തരപ്പെടുകയും
    ഞാൻ അവരെ സൗഖ്യമാക്കുകയും ചെയ്യുമായിരുന്നു,’ എന്നു പരിശുദ്ധാത്മാവ് യെശയ്യാപ്രവാചകനിലൂടെ
    നിങ്ങളുടെ പിതാക്കന്മാരോടു പറഞ്ഞിട്ടുള്ളത് സത്യംതന്നെ.
  grc-SR: ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν βαρέως ἤκουσαν, καὶ
    τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσιν τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσιν,
    καὶ τῇ καρδίᾳ συνῶσιν, καὶ ἐπιστρέψωσιν, καὶ ἰάσομαι αὐτούς.
  bgc-bgc: क्यूँके ‘इन माणसां का मन मोट्टा अर उनके कान भारया हो गये सै, अर उननै अपणी
    आँख मूंद ली सै, इसा ना हो के वे कदे आँखां तै देक्खै अर कान्ना तै सुणै अर मन तै
    समझै अर पलटै, अर मै उन ताहीं ठीक करुँ।’
  khz-khz: Kwalana etalima aora mukuna, tegara gela, e matara maki kele. Irau matara
    na nege vegitana e tegara na nege kamonagina e nege tugamagi-iluna, ne pia vetugamagi-kule
    pana vega-namara kalirana. (Palagu vovetaina ekilana).’
  deu-TKW: Denn es ward das Herz dieses Volkes verstockt, und sie sind schwerhörig
    geworden, und ihre Augen haben sie verschlossen, daß sie nicht sähen mit den Augen,
    und nicht hörten mit den Ohren, noch verständen mit dem Herzen und umkehrten und
    ich sie heile.
  zsr-NT: Bönniꞌ ni chnazíd icj ládxiꞌdauꞌquëꞌ Len cutu ryaz icj nagquëꞌ. Glunëꞌ ca
    tun nup nachúl láhuigac Cui laꞌléꞌinëꞌ len yöj lauquëꞌ Len cui laꞌyöni nagquëꞌ
    Len cui luzejniꞌi ládxiꞌquëꞌ Len cui lëꞌnnëꞌ luhuöaquëꞌ queëꞌ Dios Quië gac unaꞌ
    lequëꞌ.
  lin-lin: Pamba te mitema ya bato oyo ekomi mabanga ; bakangi penza matoyi mpe miso
    na bango, noki te miso na bango emona, matoyi na bango eyoka, mitema na bango
    esosola, babongola mitema, mpe nabikisa bango. »
  hns-NT: Ie djaatie ke diel to hamaar khaatien band hoi gail hai. Oelog na thiek
    se soen paawe hai aur oelog aapan aakhie top leis hai djeme oesab aapan aakhie
    se na dekhe, aapan kaan se na soene, aur aapan akkiel se na samadjh paawe. Tab
    oesab aapan man na badaliega aur ham oesabke na attjha karab.’ ”
  noa-E: Pãran thãar theegta sĩsidʉm, sĩi kach ee thërp phʉʉikhanaa daujã phãarjʉ̈
    sĩsidʉmjö naawai. Par pãrag nem jajaaukhamjã ũrmapha, ni ʉ̈khajã ʉ̈khamapha nʉm.
    Par pãrag mʉch jua theeg oopi chirʉmjã bʉ̈ʉrjã khaug aubamjöta nʉm. Magua mʉrʉg
    pãach khaibag chugpaamkhĩirjã mʉ igba nʉm” a jaaupijim ich Ẽwandamau.
  eng-EMTV: For the hearts of this people has become dull. Their ears are hard of
    hearing, and their eyes have closed, lest they should see with their eyes and
    they should hear with their ears, lest they should understand with their heart
    and turn back, so that I should heal them.” ’
  mib-NT: Chi yōhyo nīhni ni rō, chi tu cácuni rō cuatáhú ró. Te yōhyo uhū cájini
    sōho ró, chi tu cánujnahan ni rō cuni sōho ró jnúhun ri. Te nájnūhun cájesɨ rō
    tɨnūu ró cúu jeē tu cácuni rō nanducú ró ndese cúu, te tu cácuni rō jeē násāma
    ini rō návāha nasávāha ri anuá rō nuū cuéchi ró, ní achi Yaā Dios. Achí tutu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् मनाहाॽरे़ खुनिॽ निङ्‌वाॽइन्‌के़धुङ्‌बा पोःक्‍खे़आङ्
    वाॽरो॥ खुनिॽ ने़क्‍खोॽहाॽ सुबे़आङ् पत्‍लो॥ खुनिॽ मिक्‍हाॽ सुबे़आङ् पत्‍लो॥ मे़ःन्‍ने़
    फाॽग्र मे़निःसु, मे़घे़प्‍सु, कुसिङ् मे़निःत्तुआङ् इङ्‌गाॽओ मे़नुःक्‍खे़बारो हे़क्‍क्‍याङ्
    वेःन्‍निङ्‌बा वये़रो लॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुरो॥’”
  xnj-xnj: Ndava mitima ya vandu ava yitopa, vadindili makutu gavi, na vakupiki mihu
    gavi. Ngati lepi kulola kwa mihu gavi ngavayuwini kwa makutu gavi, ngavamanyili
    kwa luhala lwavi na valeka njila zavi zihakau, kangi nivalamisi.’ ”
  mmx-mmx: Mila levendoxoma atnedi na limixin ira rebonot pam, dira lok pe vam levenbaalung
    atnedi. La dira vampe vam levengkatli atdi. Do dina ven mi levengkatli atdi, la
    dina ronga mi levenbaalung atdi, la levendoxoma atdi nakleklen, la dina rem gili
    saparav ia, la nia ana lox avukat nedi.’”
  cbr-NT: Atun nuitu mëu 'unántisama tanan ca judíos unicaman atun pabitan cuaquinbi
    uisai quicë cara quixun 'unántisama tania. Atun bërúnbi 'ën 'aia isquinbi ca 'ëx
    cushiira 'aínbi 'ëmi sinántisama tania. 'Ëmi sinanatia cana atu 'ën uni 'inun
    ië́mitsian. Usa 'aínbi ca 'iisama tanxa.
  tee-NT: Ma na p'as tanavita ju ix'alhunut'an ni jantu tamachakxaputun. Ma jantu
    tak'asmatputun ni jantu tanaviputun. Ma jantu talakts'imputun tu'u' ni jantu talaca'iputun
    ju tuchi catalakts'ilh. Ma jantu tamacomputun ju macxcai is'atsucunti'an ni laich
    ca'amac'acxanilh ju Dios ixtalak'alhin'an. Ma chunch ju naulh ju Dios.
  eng-LSV: for the heart of this people was made obtuse, and with the ears they barely
    heard, and they closed their eyes, lest they may see with the eyes, and may understand
    with the heart, and should turn, and I may heal them.
  cak-NT: Roma ri cánima ri winak re' xa can cof rubanon, y can man ntoc ta pa quixiquin
    ri ni'ix chique. Reje' can anche'l je moy niqui'en, roma man niquijo' ta yetzu'n.
    Reje' can man jun anchique niquijo', can man niquijo' ta niquic'oxaj ri ni'ix
    chique, can cof quibanon che cánima y man niquijo' ta niqui'en entender. Can man
    niquijo' ta niquiya' can ri mac y niqui'en ri ninjo' ren, chi ninjal ri quic'aslen.
    Quiri' xu'ij ri Espíritu Santo.
  pah-NT: “A'ereki g̃a noangarihu ikwahapotare'yma,” e'i Isaíasva'ea pe, ei ga. “Ndaheakwari
    g̃a. A'ereki g̃a napembaragwahavi hepiagame. Ndiapyakwari g̃a. A'ereki g̃a ndokwahavi
    henduvame,” e'i Tupana'ga ra'uva, ei ga. “A'ereki g̃a ndopohipotaruhui okote'varuhua
    hugwi. Nomomborukapotari g̃a Tupana'ga pe okote'varuhua,” e'i, ei ga g̃a pe. Nahã
    ko Tupana'ga ra'uva nhi'ig̃agwera Isaíasva'ea pe hako, ei ga. A'ero ahe imombe'ui
    nhaneramonhava'ea pe, ei Paulo'ga judeus'g̃a pe.
  sja-NT: Na eperãarã k'ɨɨrɨ k'isua p'anadairã, pia ũridak'aa. Ma awara tau p'ãrajɨ̃
    pɨk'a jẽra bɨ ununaadamerã; k'ɨɨrɨ jida t'ap'a pɨk'a jẽra bɨ ũrinaadamerã. Maperãpɨ
    mɨmaa chedak'aa, mɨa ãchi t'ãri pia p'anapimerã mãik'aapa ãchi o k'achiadeepa
    k'aripa atamerã.’
  xed-xed: Nana mnduha na ná, təŋtəŋa ghəŋa taŋ. Dərzliŋdərzla həŋ ta sləməŋa taŋ,
    hahafhaha həŋ ta ira taŋ, kabga vaʼa həŋ ta nghaŋta nda ira taŋ wu, va a həŋ ta
    snaŋta nda sləməŋa taŋ guli wu, da lamə tsi da ŋuɗufa taŋ, da mbəɗaktá həŋ ta
    vgha tvə iʼi, da mbanafta yu ta həŋ kəʼa ya kay.”
  mks-NT: Jáchi̱ i̱hvi̱ ndiva̱ha cúu ini ndó ta co̱ cúni̱ ndó caja ndó ña̱ cáchí i̱.
    Ta co̱ cúni̱ ndó cuni jo̱ho ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱. Ta co̱ cúni̱ ndó ndicuni
    ndó ña̱ cája ndó cua̱chi. Jáchi̱ tá ná jándacoo ndó cua̱chi cája ndó, já quéa̱
    cuu caja cáhnu ini i̱ sa̱ha̱ ndo̱, ta já cuu coo va̱ha ini ndó, já na̱cachi ínima̱
    yi̱i̱ Ndióxi̱ xi̱hi̱n tásáhnu jícó yo̱.
  gfk-S: Na ngan hobi kinong i dades ira tinga di kakarek ra matanabar. Di malok be
    di na hadado, ma di malok be di na nes. Di nahula nes kilam ma ira mata di, ma
    di nahula hadade kilam ma ira talinga di, ma di nahula nunure kilam ta ira tinga
    di, ma di nage tahurus ma nige halon di.’
  bmu-bmu: Ambazip kambu kieŋgö uruŋinan mönö köhöiba gwözöŋda ahöza. Kezapŋinan keu
    möt bibihiba jeŋini kömaziliköba malje. Mewö qahö akeak ewö, mönö jeŋinan yuai
    ölöp ek kutuba kezapŋinan keu möta uruŋinan könaŋi möt asariba uruŋini meleŋgetka
    nöŋön i ölöp mem ölöwak eŋgibileŋak.’”
  dgz-dgz: Iwa waenapan mame aigap aigap anuiwanumune menan, imu pose itani wan, den
    darinamu toboboramon, amba yamamu borasen. Yamamu gapan yave amba darinamu gapan
    anu ave, amba potamu gapan anu inanap entan onamop, wat inakam mumapena tawa.’
  eng-GNV: For the heart of this people is waxed fatte, and their eares are dull of
    hearing, and with their eyes haue they winked, least they shoulde see with their
    eyes, and heare with their eares, and vnderstand with their heartes, and should
    returne that I might heale them.
  zaa-NT: Porqui'ni ca enne' tsè'e le' yétsį na yala duro ná losto' quį, Acca de riyénini
    cą, yala tàbi cani cą nna bethàya lo quį, Labí calatsi' quį ilá'ni cą, nìhua para
    gudà naga' quį nna ttélíni cą nna, Tsíalatsi' quį para qui'ni eyùni ya' cą.
  eng-WEBSTER: For the heart of this people is become gross, and their ears are dull
    of hearing, and their eyes have they closed; lest they should see with their eyes,
    and hear with their ears, and understand with their heart, and should be converted,
    and I should heal them.
  guh-guh: 'Bajarapacuenia jumaitsi profeta Isaíaspijinë tsipaji baja cajena Dioso
    tajëvelia jumaitsi paxamë apo panejumecovënëtsijavanexa yabara mapacueniaje: Bajarapamonae
    ajamatabëcuenetaja tsane. Nexata benamuxuacabiaya pejinavanapaevi tsane. Benaitaxutotsaquebiaya
    pejinavanapaevi tsane. Itsa bajarapacuenia apo itsipae, nexata yapëtaejitsipa
    pajamatabëcuene yabara tsitaexanatsi xua tane. Jumeyapëtaejitsipanua palivaisi
    tsipaebatsi. Pejamatabëëthëtojavavetsina jumeyapëtaejitsipa. Nexata najamatabëcuenepënëyorotsipa
    perujujamatabëcuenevecua. Nexata xanë jamatabëcuene xanepanaeyaexanaejitsipajë
    pibisiacuenevecua, jai baja cajena Dioso bajayata tajëvelia paxamë apo panejumecovënëtsijavanexa
    yabara, jai Pablo judíovijavabelia Roma tomarata.'
  bon-bon: Ingle naace gyene ai biname bime ngene atwanena krokeciiye gemi; teepi
    tablame buduma gemi; teepi irecu ätumuteji gemi. Teepi apu liga lica cire läbitininejisi,
    teepi piba irecu ca jääpänemusi, tablame ca yäätecijanemuge, piiyepu ngene atwanena
    ca opo yaawatnusi, siige cäme bau me tatatrongärininusi, siige cane Acejiyame
    te teebibine miiji me jaawenemune.’”
  nhw-BL: 'Pampa ni israelitame yoltetique. Mochijtoque quen nacastzactoque huan quen
    catli popoyotzitzi. Amo quinequij quiitase huan amo quinequij nechcaquise. Amo
    quinequij quimachilise nocamanal ica ininyolo, Huan amo quinequij moyolpatlase
    para niquintlajtlacolquixtis. Quej nopa ijcuilijtoc ipan Icamanal Toteco.’ Huan
    Pablo quinilhui:'
  mgw-mgw: Kwa mwanjaa myoyo ya bandu ba itenonopa, na makutu gabe matopau kwo yu'wa,
    minyo gabe gatiwiliwitya. Ikapanga nyoli, balu'e lola kwa minyo gabe, balu'e yu'wa
    kwa makutu gabe, balu'e tanga kwa malango gabe, Na kunigalambukya, nanenga nilu'e
    kwakosopolya.’
  swh-ONEN: Kwa kuwa mioyo ya watu hawa imekuwa migumu; hawasikii kwa masikio yao,
    na wamefumba macho yao. Wasije wakaona kwa macho yao, na wakasikiliza kwa masikio
    yao, wakaelewa kwa mioyo yao, na kugeuka nami nikawaponya.’
  wbi-wbi: Vwimila vwa numbula sa vaanhu ava siila vuvotevote, imbughulutu save sim'pulike
    ni mumuko, vadindile amaso gha vanave; neke kuuti valeke kukagula ku maso gha
    vanave, nakum'pulika ku mbughulutu sivsnave, napikun'tang'ania mu nhumbula sivanave,
    na pisyetuka kange, ngele nivavuvwisie.”
  bba-bba: Domi tɔn benin ɡɔ̃ru ɡɑ ǹ biti mɔ. Bɑ ben tiin swɑɑ kɔruɑ. Bɑ nɔni yinwɑ
    kpɑ bu ku wɑ kɑ ben nɔni, kpɑ bu ku nɔ kɑ ben swɑɑ, kpɑ bu ku ɡiɑ kɑ ben ɡɔ̃ru,
    kpɑ bu ku rɑɑ kɑ ɡɔsirɑmɑ nɛn mi n kɑ bu bɛkiɑ.”
  eng-KJVCPB: for the heart of this people is waxed gross, and their ears are dull
    of hearing, and their eyes have they closed; lest they should see with their eyes,
    and hear with their ears, and understand with their heart, and should be converted,
    and I should heal them.
  kgk-NT: Nainhakã porãvéi-ma judeu kwéry. Ohendu e'ỹ va'e-rami ohendu. Ohexa e'ỹ
    va'e-rami ave, ohexa. Upéa-gwi ndohexaséi voi, nohenduséi voi. Ndopytáiry ipy'a-py
    hemiendukwe hi'arandu porã hagwã. Ndogwerovaséi gweko Nhandejáry omopotĩ hagwã
    ipy'a iky'a va'e” he'i va'ekwe Isaías judeu kwéry-rehe, he'i Paulo imombe'u-vy.
  waj-waj: Iya ngiari avuuyauvaa teeda iya yaata tinniiyauvaa rikiada ausa tinniiyauvaa
    hanigiakiai na iya tuqinneevoora kiaa iya tinniiyauvo yaagueeqaikiai ngiari yaataiyauvaa
    ramuunnaama kiada ngiari avuuyauvaa tasuuma kiada variaavaivee, kianee. Mmannasa
    Yoketaivo Yisayaanna itaa kua kiaa mmuduu reeravai.
  cpy-cpy: Tema kijoshiree-yakini irika-paeni. Matayempiteeyakini. Mawityaakiteeyakini
    eejatzi. Rootaki eero ikowichaatanta, Eero ikemi, Eero ikenkishiryaa, Tee ikemijantee-yanitzi,
    eero nowawijaa-koteeri.
  mpx-mpx: Kaiwena gamagalau ya ateliya i gasisi, tanaliya hi pikaus, ge mataliya
    hi pagin. Binimala nigeya, yaka nihi kite mataliyaa, nihi hago tanaliyaa, ge nihi
    atena ateliyaa, inoke nihi nuwasikal elau ge na pwamolol.
  wbp-wbp: '@see-verse:ACT.028.026'
  luo-luo: Nikech chuny jogi osedinore; gisedino itgi, kendo gisemiyo wengegi. Nono
    to dipo ka wengegi oneno, kendo itgi owinjo wach, mi chunygi ofwenyo tiend weche,
    kendo gidwog ira mi achang-gi!’”
  nhe-NT: 'Pampa ni israelitame yoltetique. Mochijtoque queja nacastzactoque huan
    queja popoyotzitzi. Ax quinequij quiitase huan ax quinequij nechcaquise. Ax quinequij
    quimachilise notlajtol ica ininyolo, Huan ax quinequij moyolcuepase para niquintlajtlacolquixtis.
    Quej nopa ijcuilijtoc ipan Itlajtol Toteco.’ Huan Pablo quinilhui:'
  aii-aii: ܣܵܒܵܒ ܚܠܝܼܡ ܠܹܗ ܠܸܒܵܐ ܕܐܵܗܵܐ ܥܲܡܵܐ، ܘܢܵܬܝܵܬܵܝ̈ܗ‌ܝ ܝܘܼܩܪܸܢܗܘܿܢ ܡ̣ܢ ܠܸܫܡܵܥܵܐ،
    ܘܐܟ̰ܝܼܡ ܠܗܘܿܢ ܥܲܝ̈ܢܵܝܗ‌ܝ، ܕܠܵܐ ܚܵܙܝܼ ܒܥܲܝ̈ܢܵܝܗ‌ܝ ܘܫܵܡܥܝܼ ܒܢܵܬܝܵܬܵܝ̈ܗ‌ܝ، ܘܦܲܪܡܝܼ
    ܒܠܸܒܵܝܗ‌ܝ ܘܕܵܝܪܝܼ ܠܟܸܣܠܝܼ ܕܒܲܣܡܸܢܗܘܿܢ.‘
  esk-NT: Atakkii makua iñuich uummatiŋich pitchiġiiḷiġñiqsut, tusaasunġitḷutiŋ supayaamik
    iritiŋlu siquplugich. Utitqiñġitchut Agaayyutmun mamitiłiksraġmiknun atakkii qiñitlaitḷutiŋlu
    tusaatlaitŋutiŋlu kaŋiqsitḷaitḷutiŋlu, Agaayyun uqaqtuq.’”
  msb-msb: Kay ginpatugas ninda an inda mga tagipusuon, nagpabungol kag nagpiyong
    an inda mga mata, agod dili sinda makakita, makabati, makasabot, tapos, magabalik
    sa akon para pagapaayuhon ko sinda, an sabi san Dios.’
