    bꞌaꞌn te. Chajaxh te.» Chia.
  xsi-xsi: Ŋana tu tamâta ŋgu ŋine ilonzi nde pasâe lâ, aku taŋanzi ikai pwapwaka
    nâ ŋana siloŋo ŋgua kâ, aku sipono matanzi marumbu lâ. Ambo siveta mine tia, ande
    ma matanzi simora kelekele, aku taŋanzi ma siloŋo ŋgua, aku ilonzi ‘ma sisama
    ŋgua duvi, ku ma sipalele ilonzi kalonzi simâ pa naŋa, aku naŋa ma aveta tininzi
    ara kilo. Andeta tia.’
  crx-NTPO: Ndunne dune bubeni dúts'o, dudzeh cha whudá'hudinla, 'ink'ez hunílhts'ul
    cha 'uhint'oh. 'Et njan 'aw ndulhúhit'oh de soo da' huhoo'en, 'ink'ez 'uhudóts'o,
