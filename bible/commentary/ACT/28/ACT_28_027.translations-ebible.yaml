  txq-txq: Huu hatahori nusak ia dalen nara ratea ralan seli ena. Ndiꞌi doon nara
    ta nau ramanene ena! Ma sira matan nara rapopoke risak kasa ena! Ela sara ruma
    naa fo hae ramanene bali; Ma ela sara ruma naa fo matan nara hae mete-rita bali.
    Ma ela sara ruma naa fo dalen nara makiuk seku neu. Losa ara ta bubuluk dalak
    fali neni Au mai bali. De talo bee fo Au bisa tao alole sara bali?’ ”
  aaz-aaz: Natuin atoniꞌ reꞌ pah ia, sin neek ein ro fatu. Sin ruik ein ka nroim he
    nnenan fa goen! Ma sin maatk ein ee, nahuum on reꞌ he nforon nrarin! Anparaak
    he sin kaisaꞌ nnenan nai; Ma nparaak he sin maatk ein anforon. Ma nparaak he sin
    neek ein naꞌteme nkonon. Tar antea sin ka nahinin fa ranan he ntebin nfain neman
    neu Kau ntenin, Onaim Au bisa urekoꞌ sin, on mee?’ ”
  qup-NT: Yuyaykichika taparishka kahun. Ñawikichika taparishkashina kashpankuna ali
    rurashkaynita mana rikunkichichu. Rinkrikichika taparishkashina kashpankuna rimashkaynita
    mana uyankichichu. Chasna tukushpaykichi manana atipankichichu uchaykichikunamanta
    yuyarishpaykichi llakirinata, ñuka llakichishpayni kankunata aliyachinaynipa nishpa.
  azb-azb: Çünki bu xalqın ürəyi kütləşdi, Qulaqları ağır eşitdi, Gözlərini yumdular
    ki, Gözləri ilə görməsinlər, Qulaqları ilə eşitməsinlər, Ürəkləri ilə anlamasınlar
    Və Mənə sarı dönməsinlər ki, Mən onlara şəfa verim›”.
  eng-DBY: For the heart of this people has become fat, and they hear heavily with
    their ears, and they have closed their eyes; lest they should see with their eyes,
    and hear with their ears, and understand with their heart, and be converted, and
    I should heal them.
  guo-NT: Xamal matnaetinkam, nejwesla xot jʉmmatabijaliajwam. Naewes-emil chiekal
    jʉmmatabijaliajwam. Matsekaxaelam tae-elaliajwam, matabijasamatambej. Jachiyaxaelam
    wʉt, kofaximil babijaxan isfʉlampoxan. Naexasisaximilbej Dios. Samata, Dios xamal
    bʉ'weyaxil” —amde judíos!’ —aech profeta Isaías, chajia jʉm-aech wʉt wajwʉajnapijiwliajwa.
  hla-hla: Taraha, a pal barebana teka e baku-tu korur. A talingaren e siköna na nori
    e hasoho hakapa haser a mataren. Taraha, nori e poier a mataren e namos tarana,
    na talingaren e namos hengona, nu hakhakats i taren e namos ateina. Nori e raman
    habirits pouts uar i tar te go kato haniga pouts merien lia.’ E Sunahan te mar
    ranga u teka.”
  mav-NT: — Eipy'a heg kahato ti ere'e ro i'atuepe. Ehewaure ka'a puo ewehẽtup at
    ka'ap wen ma'ato yt eweikuap hin i te katu­pono eipy'a pe yt ewei'a­kasa teran
    i pote e. Ta'i yt ewehẽtup teran hin i ehewaure ka'a puo uhehay. Mi'i pote yt
    ewetunug neran i eipy'a pe e. Mi'i pote ti yt kat i eimo­pakup i hap e. Mi'i pote
    ti yt woro­ho­'oe­ha­kye­ra'at kuap i e ti Tupana sa'a­wy'i ai'y­wot'in me ehetiat
    pe tehay moherep hat Isaia miwan me e Pauru Iesui pun haria pe.
  kpf-kpf: A ambân kâmut zen zi um kâtik. Kindapziŋ bâpsâsâŋâ. Sinziŋandâ mân ek kwâtâtibi.
    Umziŋandâ mân nâŋgâm kwâtâtibi. Oi umziŋ mân melâŋne ko nâ dap yatâ kubikziŋgâbat.”
    ’
  ppo-ppo: I so whi̧né hosaa hapólu eru, atimané wosȩ́liné wosaaireteikélé, mo hapólurapó.
    Atima kelené bete wisiyóló kelao̧sóró kele hukunó beterapó. Atimané wosȩ́liné
    wosenalemó, bete wisi wisiyóló wosóo, atimané tuȩ́ tekeyóló bete kisipa duraalu,
    ȩpaae feteyóló wapa, ya̧lo wisiróo yao̧sóró hapóluró beterapó,’ erapó.
  hin-2017: क्योंकि इन लोगों का मन मोटा, और उनके कान भारी हो गए हैं, और उन्होंने अपनी
    आँखें बन्द की हैं, ऐसा न हो कि वे कभी आँखों से देखें, और कानों से सुनें, और मन
    से समझें और फिरें, और मैं उन्हें चंगा करूँ।’ (यशा. 6:9,10)
  wol-KYG: Xolu xeet wee dërkiis, seeni nopp fatt, ñu gëmm fatuus, ba seeni gët du
    gis, seeni nopp du dégg, seen xol it du yég, ba ñu tuub, ma wéral leen.”
  bef-bef: Yaꞌma boanaꞌmagi komopaꞌani hekini loto niꞌigo enegekesaꞌaniuba kaga kehelilinaꞌmu
    koseleꞌa nohago enali enegekesaꞌani i hekini lete nehabe. To henabe lutobe? Enali
    enubuꞌanigu bu gete kehelite to enegekesagu kaga binogo kehelite to komopaꞌanigu
    nani kaga keheli fe lite hileteꞌani komopaꞌani i gelehe hite nanitoga elenogomo
    eneleꞌmo bati hilunaꞌmu yabe. Ya hu epalalunaya enaliꞌi anana hu lalibe lite enubu
    fili kete, enegekesa hekini lete, to komopaꞌani i sepa ite nehanagihe. Huꞌmau
    ya luto luꞌehina yabe.
  amm-amm: Ninani noko nokolalo mo mulu mo wapu wapukokai si. Imo kwai monoi mo wiyou
    tiyamo, iyo mo uku ukukokai. Moloyo koko monoi mani, wiyou tiyamo. Wiyou iyamo
    somiso mo, moloyo pokokono, hani mo pokino. Imo pukwaino mo, imo folosai mo na
    posaino itouniyaimono. Mulu palosokono mo, ya na pititounikai.” Kotoni mulu lukasiko
    nokota Aisaiyani puko imoyo aino na tiyomuko.
  zaj-zaj: Kwavija wanhu wano wana mioyo midala, magwiti gao wagatenda sambigahulike,
