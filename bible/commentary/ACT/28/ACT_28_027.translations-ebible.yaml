    sina kitikuwa eketa taniyasiyai sina vaneneikuwa, yota nuwatasi ina mayesiya ebe
    kamo sina ugevinisiya yasi fufunagoyo nenesiyai ebe ana givibwinisiya.”’
  gui-NT: Echa cuae tenta pegua reta ipɨa tanta yae, jare iyapɨsa pe oendu tei, jare
    osapɨmiño, agüɨye vaera oecha cavi jesa pe, jare agüɨye vaera oendu iyapɨsa pe,
    jare agüɨye vaera oicuaa ipɨa pe, jare agüɨye vaera oyerova checotɨ —jei Tumpa—.
    Echa oyerova checotɨ yave, amboaita tei imbaeyoa reta —jei. Jocorai jei —jei Pablo
    chupe reta—.
  quc-TT: Rumal chi ri kanimaꞌ we winaq riꞌ kowirinaq chik. Kitzꞌapim ri kixikin xuqujeꞌ
    kichꞌuqum ri kibꞌoqꞌoch rech man kekaꞌy taj, xuqujeꞌ rech man kakita taj, rech
    man kakichꞌobꞌ taj rech man ketzalij ta wukꞌ rech makekunataj taj.
  heg-NTPO: Undeng bangsa ni dalen na didi isi. Ta oen hngilan nas dai ming pait lo
    son! Nol oen matan nas kon hut didi son! Nang le halin oen ming bakun tia; Nol
    nang le halin oen matan nas net deken tia. Hidim nang le halin oen dalen nas tema
    napiut. Didiin oen taan lalan in pait maa bus el Au ka lo. Tiata, taon elola le
    Auk tao banan oen pait ta?’”
  ptu-ptu: Aka inde mai tau makahha'um penabanna, anna si ma'binga-binga sola ma'buta-buta.
    Napateem indana paitai matanna, pahingngi talinganna, anna indana naalai penabanna,
    lambi' ma'pasule sule lako Kaleku nasuhum kupabono'.’
  bzd-NTPO: Es ie'pa dör, ie'pa wökir suluë, e' kue̱ki̱. Ie'pa tö ikukuö̀ wötéwa̱
    a̱s kë̀ iwattsër. Ie'pa tö iwöbla tsi̱miwé̱wa̱ a̱s kë̀ iwawër. Ie'pa kë̀ é̱na
    iwà a̱nak. Ie'pa kë̀ shkakne ye' ska' a̱s ye' tö ibua'ù̱ne.’ Es Isaías tö iyë'a̱t.
  kwf-kwf: OsiꞋana neꞋe manatamuꞋa nia oꞋeoꞋela, ma muke bokota na alingamuꞋa, ma
    muke bokota logo na maamuꞋa. ꞋAsu Ꞌubani maamuꞋa kata lisia, nama alingamuꞋa kata
    rongoa, ma na manatamuꞋa kata malingaꞋinia fatalana God, ma muka faꞋitaꞋi maꞋi
    Ꞌuana ma nia ka gura kamu.’”
  eng-WYC-2017: For the heart of this people is greatly fatted, and with ears they
    heard heavily, and they closed together their eyes, lest peradventure they see
    with eyes, and with ears hear, and by heart understand, and be converted, and
    I heal them.
  eng-WMBB: For this people’s heart has grown callous. Their ears are dull of hearing.
    Their eyes they have closed. Lest they should see with their eyes, hear with their
    ears, understand with their heart, and would turn again, then I would heal them.’
  zat-NTPS: Zaj naca zide' lázxdau benne' caní, ne quebe dxelenne̱' chawe'. Zaj naxezxuj
    xiaj lawe̱' chee̱ quebe xelelé'ene̱' nen xiaj lawe̱', ne quebe xelénene̱' nen
    nague̱', ne quebe xeléajni'ine̱' nen lázrdawe̱', ne quebe xelexelé̱'e̱ lawa' neda'
    chee̱ xexuna' neda' le̱'.
  spp-spp: Ɲaha kurugo yɛ ŋge supyishiŋ'à cyé si pi zòompii kɛ̂ɛnŋɛ, maa pi niŋgyigigii
    tò, maa pi ɲyiigii tò, bà pi ɲyiigii si mpyi cyi àha raa ɲaa mɛ, pi niŋgyigigii
    kà hà raa núru mɛ, pi zòmpyaagii kà hà ŋkɛ̂ɛnŋɛ mɛ. Lire l'à pi ta pi ɲyɛ a ɲɛn'a
    yyaha kɛ̂ɛnŋɛ mii yyére, si shwɔ mɛ.”»
  zty-NTPS: Benne' ki nak zide yichj ḻáẕdo'gake' na' bi be žazen ḻo yichj ḻáẕdo'gake'.
    Žóngake' kan žongak benne' ḻo choḻe ka'. Bi ẕḻé'egekle' ḻen yej ḻáwgake' na' bi
    žéngekle nággake', na' bi žejní'il yichj ḻáẕdo'gake' na' bi žénegekle' yeyákgake'
    che Dios nich gak yeyóngaka'-ne'.
  mek-mek: Gome oi aumi guami eꞌinoka alogaina, oi ainami ofau apua, maami okaisapua.
    Ega koa afolokapa koa aisama maamiai afoisa, ainamiai aina afologo ke opomiai
    afologo, Deo afoaipenia, ke Lau felomi afapamiaimi,’ eoma. Paulo iina eifa oma
    aisama, papiau isaꞌi isa ega niniꞌani anina akeani auꞌi agaꞌo agaꞌo kekani kepuaꞌafuga.
  aey-aey: '@see-verse:ACT.028.026'
  urd-GVH: क्योंकि इस क़ौम का दिल बेहिस हो गया है। वह मुश्किल से अपने कानों से सुनते
    हैं, उन्होंने अपनी आँखों को बंद कर रखा है, ऐसा न हो कि वह अपनी आँखों से देखें,
    अपने कानों से सुनें, अपने दिल से समझें, मेरी तरफ़ रुजू करें और मैं उन्हें शफ़ा
    दूँ’।”
  ycn-ycn: Ijnúcha'ajo huani Tupana ja'apiyá jema'acana nacú. Uncá jema'alaje ra'apiyá.
    Uncá caja a'alaje inacojó ripuráca'alo. Uncá caja ihue'epílaje méqueca ricá. Uncá
    caja ipajno'otálaje ipéchuhua pu'uhuaré ila'acare liyá. Ñaquele uncá Tupana amálajo
    ichaje pu'uhuaré ila'acare liyá, que Tupana quemacá Isaíasmi chujlo i'imacá, ra'apátacaloje
    riyucuna najló penaje.
  djr-djr: Yo, nhumany dhuwal ḻiya-dhumukmirr yan warrpam', bili nhuma ga gunganhamirr
    buthuru nhumalanhawuynha nhuma ŋänhaŋur, ga maŋutji nhuma bambaythin nhänhaŋur,
    bili yaka nhuma djäl märranharaw dhiyakiyi dhäwuw. Ŋuli nhuma balaŋ märranhany
    dhuwaliyiny dhäruk, nhumany balaŋ ŋunhi ŋänhan warray dharaŋanan, ga maŋutjiynydja
    balaŋ nhuma nhänhan yuwalkkunhan, ga muḻkurrnydja balaŋ nhumalaŋ ḻapthunan yuwalkkuny
    dharaŋanaraw, bala nhuma balaŋ bilyunan ŋarrakalnha, ga ŋarrany balaŋ ŋunhi ḏukmaranhan
    nhumalany ga walŋakunhan.’ Ga bitjarr ŋayi gan God-Waŋarrnydja waŋan.”
  kvg-kvg: Zapa ndǿgo, nginik ezoqam, mbøni gèzø-føgøføgakhám, neka gea gèzø-tokeáp,
    neka bǿi ndīkōpø̄ītāp. Zapa ndǿgo, ndigu poeveáv, bøi ti꞉qeivat neka gea
    ti꞉-ewagat, neka mokho tindapem, yaq no-te vøndé-qambūz, no vøté-khakheinøvēm.’”
  rug-rug: Ura lopu hiva va avoso sari na taliṉa dia, meke ele va puta i rini sari
    na matadia, meke korodia va avoso sari na bulodi rina tie hire. Be lopu gua, si
    kote boka dodogorae mo sari na matadia, meke avavosae mo sari na taliṉa dia, meke
    kote boka gilagilana mo sari na bulodia, meke kote boka kekere mae mo koa Rau,
    meke kaqu salaṉi Rau si arini,’ gua sa Tamasa.”
  hop-NT: Pi imuy sinmuy unaṅwaam tunaiwyuṅwa, pu puma naqsöp’iwyuṅwa, pu puma pōsiy
    uhtaya; taq nāphisat k̇a puma pōsiy akw tutwani, pu naqvuy akw nanaptani, pu unaṅway
    akw māmatsyani; nen ahoy namtökyaqw nu pumuy powatani.
  san-URD: تے مانُشا یَتھا نیتْرَیح پَرِپَشْیَنْتِ نَیوَ ہِ۔ کَرْنَیح رْیَتھا نَ شرِنْوَنْتِ
    بُدھْیَنْتے نَ چَ مانَسَیح۔ وْیاوَرْتَّیَتْسُ چِتّانِ کالے کُتْراپِ تیشُ وَے۔
    مَتَّسْتے مَنُجاح سْوَسْتھا یَتھا نَیوَ بھَوَنْتِ چَ۔ تَتھا تیشاں مَنُشْیاناں
    سَنْتِ سْتھُولا ہِ بُدّھَیَح۔ بَدھِرِیبھُوتَکَرْناشْچَ جاتاشْچَ مُدْرِتا درِشَح۔۔
  heb-LB: השמן לב העם הזה ואזניו הכבד ועיניו השע, פן יראה בעיניו ובאזניו ישמע, ולבבו
    יבין ושב ורפא לו‘.
  caf-NT: Ndunnah dune hubeni dúts'o, dudzo chah whudá'hudinla, 'ink'ez hunilhúts'ul
    chah 'uhint'ah. 'Et njan 'aw nduchahit'ah t'eh soo da honilh'en, 'ink'ez 'uhudoots'o,
    'ink'ez hubeni chah da t'éoonoozeh wule. 'Et t'eh da suts'un náhulheya 'ink'ez
    da soo ná'boosdleh, ni Yak'usda.”
  mio-NT: Tacan ni cua cati cun, vati ndava xaan anima ñi, coto cua nduvaha anima
    ñi. Ña cuni ñi tasoho ñi, coto cua cutuni ini ñi. Ña cuni ñi nducu ñi cuhva, coto
    cua coto ñi ñaan cha cuu cha ni ndehe ñi, cati ra Tati Ndioo chi ra Isaía can.
  srq-NT: Jeñɨa ãtãte. Aba cheẽ mumba mumba. Jendesa jemungue munguete. Secheẽ jẽɨcua
    sereãte. Jemba sereãte seɨcha ruɨ. Nyebe aɨco nguiã jembucheroãte”, ɨ que Dios
    ra, ere ee, ɨ que Isaías chɨmbesa ra, ɨ que Pablo ra.
  kje-NT: Ri eniyenihe akin kerhe de ramhenedi Ya'u me'e, ono hi raisedi ri man kilinna
    rohedi, la raisedi ri man maktoke. Enimaa, lo'o hi akin kan kerhe, hi rodiyedi
    makanhe do'on leke rauroin Ya'u, hi kilinne derne Ya'u, la honorok akinhe rauroin
    Ainu'u wanakuku wanayo'o, penia wali mai Ya'u leke Ya'u hi'i wa'an wali'ur hi.’
    ”
  gaz-gaz: Qalbiin saba kanaa doomeeraatii; gurri isaanii sirriitti hin dhagaʼu; ija
    isaaniis dunuunfataniiru; utuu akkas taʼuu baatee silaa ija isaaniitiin arganii,
    gurra isaaniitiin dhagaʼanii, qalbii isaaniitiinis hubatanii, ni deebiʼu turan;
    anis isaan nan fayyisa ture.’
  kud-kud: Wuwuna tomowa teina yadi nuwatuwu hipwanopwano'o, na talinadi itui'o; na
    hinage mehedi ihoga'o. Mata dova ta mehediyena hi'ita na talinadiyena hibenalei,
    na hinuwamasele, na aliguwai hi'ita gwaipile, na ya'abiye namwanamwadi.” ’
  urb-NT: Pejurujar tar ym ehe. Pehendu tar ym, a'erehe ipo pe pehẽ pyakwar ke pekynda,
    ame'ẽja saka. Pesak tar ym, a'erehe pehẽ reha ke pejupyk, ame'ẽja saka. Pekwa
    tar ym. Tupã koty pehẽ py'a ke pemuruwak ym pemondo. A'erehe pehẽ rehe Tupã ipy'a
    jywyr ym” aja Isai pandu pandu.
  fra-LSG: Car le cœur de ce peuple est devenu insensible; Ils ont endurci leurs oreilles,
    et ils ont fermé leurs yeux, De peur qu’ils ne voient de leurs yeux, qu’ils n’entendent
    de leurs oreilles, Qu’ils ne comprennent de leur cœur, Qu’ils ne se convertissent,
    et que je ne les guérisse.
  san-HK: te mAnuSA yathA netraiH paripazyanti naiva hi| karNaiH ryathA na zRNvanti
    budhyante na ca mAnasaiH| vyAvarttayatsu cittAni kAle kutrApi teSu vai| mattaste
    manujAH svasthA yathA naiva bhavanti ca| tathA teSAM manuSyANAM santi sthUlA hi
    buddhayaH| badhirIbhUtakarNAzca jAtAzca mudritA dRzaH||
  cak-SNT: Ruma ri cánima ri vinak reꞌ xa cof rubꞌanun, y can man ntuoc ta pa quixiquin
    ri niꞌeꞌx chica. Ijejeꞌ can quiyupun ri quinakꞌavach, ruma man nicajoꞌ ta ncaꞌtzuꞌn.
    Man nicajoꞌ ta nicaꞌxaj ri niꞌeꞌx chica, y man nicajoꞌ ta chi ntuoc riqꞌuin cánima.
    Can man nicajoꞌ ta niquiyaꞌ can ri pecado chi niquiꞌan ri nivajoꞌ inreꞌ, chi nicꞌax
    ri quicꞌaslien. Quireꞌ xuꞌej ri Espíritu Santo.
  uvh-uvh: Ka aming arantagim ka wara'sining sasuksi' udi gigime kuma' tugu'. Adisining
    maasi' wa pipeyap tanga a dasi' undu' isefi tang kuma' tiging wara' adi midi ninak
    ning guk mokngang. A adi ning guk mo' tonga tiging ganang wa adi dasi' wari kaga
    tanga a maasi' wari naknga a sasuksi' undu' nakeda tanga nagata' kabaksi' faranga
    abuinga ifakarenda tarok ning togu' u yoking.”
  ino-ino: Ke aepa'a afi apaipa apa'kesa o'male vaya mai'nae. Ani ke o'afisaya yafe
    apa'kesamo'a ako a'kanile'ne. Apaulakamo'a ani ya o'akesaya yafe ako ali'a fali
    kamale'a mai'nae. Haviku ani ke afisu'apaena apaipa ai'a yahae hu'a nakaeyateka
    esake'na ali'na kanale hupatesoane huno hike'a kamale'nayane.
  gnn-gnn: Yo, nhenydja dhuwala ḻiya-dhumuknha, liŋgu nhe yukurra gunganharamirrina
    mäkiri'na nhunapinyay nhe ŋänharaŋuruna, ga maŋutjinydja nhe bambaythina nhänharaŋuruna,
    liŋgu yaka nhe ḏukṯuk märranharawu dhiyakuyi dhäwu'wu. Ŋunhi nhe bini märranha
    dhäruk dhuwalayi, nhenydja bini ŋänhanydja dharaŋana warray wal'ŋu, ga maŋutjiyunydja
    nhe bini nhänha yuwalkkunhana, ga muḻkurrnydja nhuŋu bini ḻapthunana dharaŋanarawuna
    yuwalkku, bala nhe bini bilyunanydja ŋarrakalana, ga ŋarranydja bini ŋunhi ḏukmaranhana
    nhuna, walŋakunhana.” Bitjarra ŋayi God waŋananydja.’”
  yal-yal: Amasɔtɔ yamani ito bɔɲɛn xɔdɔxɔ, e bata e tunla dutun, e yi e yɛɛn naxi.
    Xa na mi yi a ra nun, e yɛɛne yi toon tima nɛn, e tunle yi falan mɛ, e xaxinla
    yi feen famu, e yi xɛtɛ n ma, n yi e rakɛndɛya.’
  cnt-NT: Ia₁ a₂ma₂'ua'₂ dsɨ́₅ bá₄ dsa₂ la₂, ja₂lag₃ bá₄ nag₂₃, në₂jag₄ bá₄ i₂ma₂rë₂jnɨ₅
    rë₂gua₄; ján₃ bá₄ le₂në₅, në₂jag₄ bá₄ a₂tsá₃ jniá₂ mɨ₂ne₅₄, ia₁jaun₂ tsá₃ jág₃
    quian'₅₄ mɨ₂ne₅₄, on₃ guë'₂ nag₃ quian'₅₄ rë₂gua₅₄, on₃ guë́₄ le₃ŋɨ́'₂ dsɨ́₅,
    ia₁jaun₂ tsá₃ jéin'₃ dsɨ́₅ ja₁con₂ jniá₂ ia₁jaun₂ jme₁'lioin₁₂ jniá₂.
  tif-tif: 'Kabak dok kata naa kalolip: Unang tunum imi aket fukunin kaa talalu fanang
    daalin dinim kemin, ili weng sanokomup disa yo kala, imi talang tem kaa katii
    aa, tiin-baa utamup disa yo kala, imi tiin kaa kabii kesip. Lale, kiimi aket fukunin
    kaa fal-sikilokomip kaa, ili mafek mafek utafiibip kaami miit kaa, uta-mokomiple,
    weng uyo weng san-kaabip kaami miit uyo, dotu utam ke-lokomip; kiimi aket fukunin
    kaa yaap ma keyuluya, iyo nami bii kalawu tiliwa, talalu-yimulokomi no kala, God
    ayo bokop-namba kayi! kala Aisaya ata kanum bokosa.'
  nlx-nlx: काहाकाय न्या माणहान मोन वातड़ा एय जायेल हे, एने ता तान कान बोंद किर लियेल
    हेते, एने ता तान डोला मीच लियेल हेते, इहकेरीन नाय एय काय ता केदी डोला केरीन देखी,
    एने काना केरीन होमले, एने मोना केरीन सोमजे एने वोली, एने मी ताह हुदारू।”
  apw-NT: Díí nṉeehíí biini’ daanyee’ daazlįį, doo da’diits’ag da daazlįį, ła’íí daanéshch’il
    daazlįį; doo ágádaat’ee dayúgo biṉáá yee daago’įį doleeł ni’, bijeyi’ yee da’diits’ag
    doleeł ni’, ła’íí biini’ yee bił ídaagozį doleeł ni’, áík’ehgo shich’į’ ádaaṉe’go
    nádaasdziih doleeł ni’.
  gum-gum: Kaguende i misaamerai manrrømerabe nasrkwailø, katø mørøppe, mørendø, tab
    chigúinguen mørmeelø køn chib. Nømui kabmerabe kasrailø køn cha, kabmeratøga ashmøwei,
    nømui kalumeratøga mørmøwei inchai. Katø nømui manrrøtøga mandø kuinguen mørmøwei,
    katø naimay lliramøwei, katø na tamariilø kømøwei kønrrun chinrrig,” taimbala.
  not-NT: Tenta inguengasëretima ica matsiguengaca, te inguemaigue, te iranee tenta
    iranintiro. Yamatsibocasëretasitaca arota quero igóitiri ora icanti Tosorintsi
    catingaro, quero iquemiro, quero iquenguiro isërequë, quero ipasiniatitaji, quero
    nogabisaicotajiri Naro. —Aroque ocanque Isëre Tosorintsi isanguenarequë Isaías.
  plu-plu: Hiyeg amadgayapu inin pet gihiyakemnikis. Pet gitaybikis. Manan giwtyakkis.
    Ayge nikwe igkis ka ik adahan giwtyakkis hiyap ku pariye hiyakemniki inyerwatnene,
    iné kawnata ik adahan gitaybikis timap ku pariye hiyakemniki inyerwatnene, iné
    kawnata ik adahan gihiyakemnikis pukuhpin. Ayge nikwe igkis ka wages gihiyakemnikis
    ta numkat adahan nah makniwgikis.’ ” Ginapnawa amekene Isaías.
  iou-iou: Nämo, ämawebe uwä bänepi ukät-pipiwani unita jukuni pik täŋirä man nämo
    nadäk täkaŋ, ba dapuri imaka, täŋpipiŋkuŋ. Ijiwä kwäpäŋ imaka u kaŋpäŋ mebärini
    kaŋpäŋ nadäwä tumbäpäŋ uyaku bänepi äyäŋutpeŋ näkken äbäŋirä näkä äneŋi yäpa tägakäneŋ.
    Upäŋkaŋ nämo!
  ntp-NT: Maitʌntʌgito caʌ aapimʌ. Mainʌijada ʌlidi aapimʌ tomali maicaʌca ʌlidi,
    Tomali maiʌma duucai gʌntʌtʌgitua ʌlidi iñsaanʌ cʌʌgacʌrʌ gʌnvuvaidana. Ascaiti
    Diuusi Ibʌadʌ Isaía sai potʌʌna.
  rai-rai: A taara mi a talingaandiat i tabanot, ma a mataandiat i pula kabina a balaandiat
    i dekdek. Baa gun diat a babo lele ma ra mataandiat, ma diat a walangoro lele
    ma ra talingaandiat, ma diat a manaana u ra nuknukindiat, ma diat a tapuku, io,
    iaau ut ang walaaun pa diat.’”
  haw-1868: Ua manoanoa hoi ka naau o keia poe kanaka, kaumaha ko lakou pepeiao ke
    lohe, ua hoopili i ko lakou maka; o ike lakou me na maka, a lohe me na pepeiao,
    a ike hoi ka naau, a e huli mai, a hoola aku au ia lakou.
  ffm-ffm: Sabi ngol leɲol ɓernde mum yoorii. Ɓe cukkii noppi maɓɓe, ɓe mbumnii gite
    maɓɓe, pati gite maɓɓe njiya, pati noppi maɓɓe nana, pati hakkillaaji maɓɓe paama,
