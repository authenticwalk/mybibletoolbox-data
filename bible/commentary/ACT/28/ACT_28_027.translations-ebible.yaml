  ckb-ckb: چونکە دڵی ئەم گەلە ڕەق بووە و گوێیان قورس بووە، چاویان نوقاندووە، نەوەک
    بە چاویان ببینن و بە گوێیان ببیستن و بە دڵیان تێبگەن و بگەڕێنەوە، منیش چاکیان
    بکەمەوە.]
  spm-spm: Kha gumasi rakoma amisir nɨghɨnɨsi aphuisima menɨ ukuarthoori mbɨzeva oraghan
    iphɨrɨphɨrighava mee nona arɨmasir thusi aphui. Kamaghɨra amuighava mee akaav
    oraghɨva anda vɨnɨŋgari ikeeŋgem phatɨghɨva nɨghɨnɨsigh ɨraghɨva namɨusua zeghɨtima
    khɨɨ nom me ramuightima, mee nomthegh inderaghami.’ ”
  nas-nas: 'Teeꞌ naueriaing, aiꞌ aing nantoong teing maroita domang poruruorouꞌ˜ eeꞌnoko
    biikaang punkaaꞌ kapamporouꞌnankai maroita taaravaaꞌneeng-koo, eeꞌnoko biikaang
    duta mutuuariruꞌnankai aaꞌnoꞌneeng-koo: dutai tasiꞌpaara, punkaaꞌke taaravaara,
    domange onou kompaara ning-anko bereꞌariko taare-antavaramiꞌneeng-koo.’'
  uvl-uvl: Iange iri te longe NeHalang nena helenga mur pe lemeria ero mana ia. Pomalam
    te longe pe te nanasia ero. Pe nenge teke muteria taua NeHalang, lape mataria
    lape es ke nek pe talngaria longo ke nek pe te etei ke nek pe lape teat mule nge
    iau ke e hemas mule iri.’
  eng-BBE: For the heart of this people has become fat and their ears are slow in
    hearing and their eyes are shut; for fear that they might see with their eyes
    and give hearing with their ears and become wise in their hearts and be turned
    again to me, so that I might make them well.
  ixl-CNT: Tan tiibꞌinaj u taanima qꞌu tenam tziꞌ. Yeꞌ nimotxisaꞌa tabꞌileꞌ kam tokebꞌal
    qꞌu yol. Yeꞌ nimotxisaꞌa tilax qꞌu kam qꞌuꞌl ijikomal. Ech tokeꞌ yeꞌk samotxilon
    qꞌu bꞌaqꞌ iatz. Yeꞌk samotxabꞌin tuchꞌ qꞌul ixichin. Utz ech yeꞌk satootzaji u
