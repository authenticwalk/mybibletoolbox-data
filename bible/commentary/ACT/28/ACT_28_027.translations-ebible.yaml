    જાતાશ્ચ મુદ્રિતા દૃશઃ||
  amx-amx: Tjerrtj mapel itja iterl-arem inang marnt anemeng wart. Inang irlpang-akertarl,
    kenh inang awemel iterl-aretj-kwenyarl. Inang anngangarl martelhek, inarl ahentj-kweny
    anem aretjeh, nthakenh Altjerrel mpwaremeng. Inang apek arratj awemel kangkwerremeng,
    nthakenharl Altjerrel inenh ilemeng, kel inang aremel iterl-aretjenheng, wenh
    apek Altjerr rang mpwarerleh. Lakenh mpwaremel inang apek twep-irretjenheng tjeng-warn,
    thangemeh inenh mwerr-iletjenheng.” ’ ”
  ake-NT: Apʉne pʉra pʉsamoro ka'pon amʉ' ewan enasa' sa'man pe, tʉpana kon a'kopɨ'sa'
    to' uya, tenu kon nɨ a'kopɨ'sa' to' uya. To' uya tenu kon ke ene nesii'no, to'
    uya eta tʉpana kon ke nesii'no, to' uya tewan kon ke ito'ka'nʉkʉ nesii'no, mɨrɨpan
    kon era'tɨ uwinɨkʉi' nesii'no to' epi'tɨ uya nesii'no,’ tawon,” ta'pʉ Paarʉ uya.
  qvn-NT: Cay runacunaga rumi shongon capäcun. Jinaman rinrincunawansi mayapäcun lutantam.
    Ñawincuna cayan guemchishanuymi mana ricapapäcunanpag, nätan manam mayacurcanchu.
    Chaymi mana tantiapäcunchu juchancunapita wanacurcaptin salvanätas’ niram.
  tku-NT: Jā tū tamakca'tzī na ixlīstacna'ca'n huā'mā' tachi'xcuhuī't. Ixa'ka'xko'lhca'n
    jā tzej talīkexmata. Ixlakastapunca'n jā talīlaktzī'n. Jā talaktzī'ncu'tun ē jā
    takexmatcu'tun. Jā taca'tzī tū huanicu'tun. Jā talakpalīcu'tun ixtalacapāstacni'ca'n
    ē chuntza' quit tzē na'iccāmātzeyī.
  bjk-bjk: möxösa, ina nangadi na te ölölös a baladi. Idi te mölök ka ölöngö ma talingine
    idi, me idi te baxut abo marna idi, xalik idi texere perexulen mabo marna idi,
    ma texere ölangen kulen mabo talingine idi, ma texere ösöxö xulen kölöme xö baladi,
    ma texere tawuxus, me e xere öro idi.’
  msy-2020: '@see-verse:ACT.028.026'
  bpr-bpr: Du i dad to ani, magéng ulula, na nsangla i klingela, na fafidangla i matala.
    Ku ise ani moon nimòla, mite ale, na lminge, na galmabat, na mloh ale di do du
    fye fan-gulêgu.’ ”
  rmy-VLAKH: Води калэ народоско ашыля, сар бар, онэ пхарэс ашунэн канэнца и якха
    пэстирэ затердэ, соб тэ на дикхэн якхэнца, соб тэ на ашунэн канэнца и тэ на полэн
