  pir-NT: '@see-verse:ACT.028.026'
  anv-NT: Ɛ́lúmbɔ gétúgé bɔɔ́ bina áŋeá matɔɔ́ dɔɔ́. Ɛbwɔ́ ágbɛ́ ntó matu
