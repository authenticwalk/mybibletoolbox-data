  amk-amk: Weo kaiwasa nini enemitituaitafo rehaibu ampa, ehobu etaramifo ampa tuti
    etabung wedua euremifo ampa. Weo tonana kaha mani, tarahio euremifo ewati, etaramidaungfo
    etaramioai, tuti enumikamieifo enemitituaitaifa, ambori etaraberasa weru ene sasarifoi
    we yau aha ma tuti ifaririsa.’”
  fai-fai: Watawo kaleyo bá, kinim wanang ika galsasonin aket ki wakakusiw, kayo ika
    ken mew bo adikum kidiloliw banim ade ika kin atiyamsa. Alo ika bo kanamongin
    banim nam, ika ken ataman bom, ilimi kilung tem uyo ken kidi bom nadiwe aket tem
