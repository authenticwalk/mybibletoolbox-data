  mcd-NT: Aton ointi mutocoianfo. Iconcoin nicafiaquicai nicacoianfoma. Oinfiaquicai
    tapipaicanima. Iconcoin oinfain iconcoinri nicaifoan un ato chaca soashocuana
    ufu nipanonfo,” ishon Diosin Isaiasihuunshon nocon caifo yoini.
  urt-urt: Tehei kin taꞌe leꞌe, ŋoihmbwaip tinge si tingis pe, mungwim tinge si kwot,
    topoꞌe ŋembep tinge si tangar. Ŋoihmbwaip tinge yukur ka sisyeme, topoꞌe yukur
    ka bunjenge no, ka yimbilme yutme ŋam ŋaiye ma mende miꞌme tinge, pakai.
  kiz-kiz: Kwandabha jha mioyo jha bhanu abha midhaifu, mb'ol'okoto sya bhene sipeleka
    kwa tabu, bhafumbili mihu gha bhene, ili kwamba bhasihidi kutambula kwa mihu gha
    bhene, ni kup'el'eka kwa mb'ol'okoto sya bhene, ni kujhelebhwa kwa mioyo ghya
    bhene ni kugeuka kabhele, na nganibhaponyisi.”'
  tzo-TZE: Yu'un atsatsubtasoj avo'ntonic jech mu xu' chach'unic o. Yu'un mu ono'ox
    xac'an xach'unic li c'usi chava'yique xchi'uc li c'usi chavilique, jech mu xava'ibeic
