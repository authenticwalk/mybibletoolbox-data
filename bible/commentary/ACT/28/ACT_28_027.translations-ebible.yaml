  kca-kca: Тӑм мŏхет сӑм вŏйән лӑп таԓса, пӑ пӑԓԓаԓән ўрайән хуԓԓәт, пӑ сэмԓаԓ лап
    хӑтщәсԓаԓ, сэмән ӑт шийаԓәты щира, пӑ пӑԓԓаԓән ӑт хуԓты щира, пӑ сӑмԓаԓән ӑт мŏштәты
    щира, пӑ Ма пеԓайэм ӑт керԓәты щира, Ма ԓывиԓаԓ тўмтака ӑт ат версәԓам'.
  cak-ENT: Roma ri cánima ri vinük re' xa xquicovirsaj. C'ayuf c'a que ntoc pa quixiquin
    ri ncac'axaj. Ri runak' tak quivüch, quimoyin, roma man ncajo' tüj nyetzu'un.
    Rije' man jun ncajo', man ncajo' tüj ncac'axaj, man ncajo' tüj nka' pa tak cánima,
    man ncajo' tüj ntzolin-pe quic'u'x, richin que yin ninchojmirsaj ri quic'aslen.
    Quiri' xbij ri Lok'olüj Espíritu.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤧᤎᤢᤱᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤡ᤹ ᤏᤧᤰᤂᤥ᤹ᤜᤠ᤹
    ᤛᤢᤒᤧᤀᤠᤱ ᤐᤳᤗᤥ॥ ᤂᤢᤏᤡ᤹ ᤔᤡᤰᤜᤠ᤹ ᤛᤢᤒᤧᤀᤠᤱ ᤐᤳᤗᤥ॥ ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤔᤧᤏᤡ᤺ᤛᤢ. ᤔᤧᤄᤧᤵᤛᤢ. ᤁᤢᤛᤡᤱ
    ᤔᤧᤏᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧᤒᤠᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤺ᤴᤏᤡᤱᤒᤠ ᤘᤕᤧᤖᤥ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤐᤠ᤺ᤳᤋᤢᤖᤥ॥’”
  mie-NT: Chi ndá nchivī yáhá nī ncunīhin inī ji, de ūhvī ndasí tée sōho ji, de modo
    jā jásī ji tīnūú ji, tácua mā cúndēhé ji, de ni mā cúnini ji, de ni mā jícūhun
    inī ji, de ni mā ndīcó cóo inī ji nūū ni jā nasāhá vāha nī ánō ji nūū cuáchi ji,
    ncachī yā. Ncachī Isaías.
  san-TIB: ཏེ མཱནུཥཱ ཡཐཱ ནེཏྲཻཿ པརིཔཤྱནྟི ནཻཝ ཧི། ཀརྞཻཿ ཪྻཐཱ ན ཤྲྀཎྭནྟི བུདྷྱནྟེ ན
    ཙ མཱནསཻཿ། ཝྱཱཝརྟྟཡཏྶུ ཙིཏྟཱནི ཀཱལེ ཀུཏྲཱཔི ཏེཥུ ཝཻ། མཏྟསྟེ མནུཛཱཿ སྭསྠཱ ཡཐཱ ནཻཝ
    བྷཝནྟི ཙ། ཏཐཱ ཏེཥཱཾ མནུཥྱཱཎཱཾ སནྟི སྠཱུལཱ ཧི བུདྡྷཡཿ། བདྷིརཱིབྷཱུཏཀརྞཱཤྩ ཛཱཏཱཤྩ མུདྲིཏཱ
    དྲྀཤཿ༎
  qve-NT: Qankunapaqa sonqoykichismi rumi hina kashan. Qankunapaqa ninriykichispas
    upayasqan kashan. Qankunapaqa ñawiykichismi ñawsayasqa kashan. Chaymi qankunaqa
    mana ni entiendeytapas, ni rikuytapas, ni uyariytapas atinkichishchu. Hinaspapas
    qankunaqa manan noqaman kutirikamuytaqa munankichishchu. Qankunaqa manataqmi noqapa
    sanoyachinaytapas munankichishchu”, nispa [Isaías 6.9-10].
  pao-NT: '@see-verse:ACT.028.026'
  cbu-NT: Siyaa mangeetsis tamiroosinlltakchuri, kitseetstamtis tamirkachuri, kcheetstamtis
    kámanakchuri, siysa ¿tamareeja mangoonchis? ¿Antaati mazinacheezis? ¿Nitaati pangcheezis?
    Ndambaree. Mangoontapa, siyaa aturi, nda siyaa yaramaam zurampatari zandkina,
    Apanll átcha tángcha, Apanll Wani tárangiya.
  usa-usa: maami-káyúkátí íyakoma akoqnáá umáguraitataboata yaákoma aamá itaíyábá
    yíbôgaitata yemá yúramma karoparááe. miráitana yúrakoma móra-yataaqa íkáonaitana
    yaákoma móra-yataaqtaba íkéitaitataboata yúyánámmá íkéitaae. yemá ketôpaqa íma
    ko yáútúmeta mamá íráqôniq umá tikaao téta íkéye.’ téna agamatán-áúbábí Áítáíyama
    tiráine.
  soy-soy: Li we rɛ mpuri mmú pikɔ́ ɑkiŋ yɛ tɑkɑsilɛ, pi pimɛcirɛ ɑtu tɑ́pisilɛ,
    ɑpi inípɛɛ wúkɛsi rɛ piɑtu ɑ́ɑ kɑpɛ yɛ kõ, piinipɛɛ íi kɑpɛ yɛ kɔ yɛ̃. Pimɛsɔhɔ
    ɑ́mɛ kɑpɛ yɛ kɔ líkɑ ceri nnyɑ. Pɛɛ́ uyɛ-i, ɑ́pi yɛ pɛɛ nɛ̃́ Uléécɑɑ kɛ́mɛɛ
    kɑm kɛ́ pi pɔisɛ.
  hui-hui: Irane wali agali uruninaga mini ndibulo wahene ka. Tinaga haleme hale holilono
    hale ndibulo wahene ka. Tinaga deme hondolilono de ndibulo wahene ka. Ngode Datagaliwabehanda
    lalu, Tigua ani nabidale ti deme handalu haleme hale halu minime manda bialu i̱hondo
    mini beregedo kale. Ani bidale nde i̱na ti mo dabi kole, lalu gilibu nga, lene.
  amf-amf: Aapinka kenin shedoamadettsi, qaaminka kenin qansoamadettsi, woylaminka
    kedi qaabayse idar ke maataysaka intaar keam pacchoamadettsi, eena kinasa woylammo
    duudidine; qammoar kesa qansehe; aapinamaar kedi cumbhidine’ hamayse ena ko giyade.
  quc-NNT: Je ri', rumal chi ri kanima' we winaq ri' ab'ajarinaq chik. Ki tz'apim
    ri ki xikin, ki ch'uqum k'u ri ki waq'äch rech man keka'y taj, man kok tä tzij
    pa ki jolom, man käkich'ob' tä k'ut. Je ri' rech man käkitzelej tä kib' wuk',
    keutzirik, käsach ta k'u na ri ki mak, —kächa', —xcha ri tat Pablo.
  dob-dob: Manuna tomota getedi ꞌidi nuwanuwao siꞌelokwani, ga tenadi situi, ta wate
    matadi sikebo. ꞌAbona nai matadiyega siꞌita ta tenadiyega sinono, be sinuwa sabwalena,
    be ꞌeguya sida sanaila, be yagie boboꞌanedi.’ ”
  wrs-wrs: Manara, hona indhanana nengavnangva doa huendkak vilunna. Himba es eva
    hillivav hevna aongnamba. Wo hev vena, doa hevna novpa kolthoawol vina. Owaingava,
    himba si tanam wohlevrapivolvav, nomba mana vemamba nunglivra hevna novnamba,
    eva hillivra hevna aongnamba. Himba si levrapivolvav hevna nowolna. Wo honamba
    himba osva vitava, himba henga si pepra vevra kaindamba, wo henamba os maikumi
    vinvra indkoklamba.
  mca-mca: Qe pe' ƚaqjamtikineyejeikii ha'ne witset tit'oyik'i. Yit'onik'i ƚekfii
    qa yit'onik'i iye ƚotoi. Qa qu' nite' hik aka' ƚunyejeye', in yejeƚju' qekha ni'wentax,
    in yepi'ye' ek'i qekha netk'entaxik'iha, qa pe' ƚaqjamtikineyejeikii qekha nenikfe'ltaxik'i
    iye ma' qekha nenink'aihittax qa yakha' qekha henƚintaxju'.’”
  tzo-TZC: Yuꞌun yijuneb xa yoꞌntonic ti cristianoetic liꞌe. Chopol ta xaꞌi ti cꞌusi
    leque. Mutsul ti satique yoꞌ jech mu xilic ta satic ti cꞌusi ta xilique. Mu xaꞌiic
    ta schiquinic ti cꞌusi ta xaꞌiique. Macal ti yoꞌntonique. Mu scꞌanic ta sutic
    talel ta jtojol yoꞌ jech ta jpoxta, xi ti Chꞌul Espíritue, xi.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ဤ​လူ​မျိုး​၏ စိတ်​နှ​လုံး​သည်​ထိုင်း​မှိုင်း​လျက်၊
    သူ​တို့​၏​နား​များ​သည်​လေး​လျက်​သူ​တို့​၏ မျက်​စိ​များ​သည်​ပိတ်​လျက်​ရှိ​သော​ကြောင့်​ဖြစ်​၏။
    အ​ကယ်​၍​သာ​ဤ​သို့​မ​ဖြစ်​ဘဲ​သူ​တို့​၏ မျက်​စိ​များ​သည်​မြင်​နိုင်​လျက်၊ နား​များ​သည်​ကြား​နိုင်​လျက်​စိတ်​နှ​လုံး​များ​သည်
    သိ​နား​လည်​ကြ​ပါ​မူ၊ သူ​တို့​သည်​စိတ်​သ​ဘော​ပြောင်း​လဲ​လာ​ကြ​မည် ဖြစ်​၍ ငါ​သည်​လည်း​သူ​တို့​အား​ကျန်း​မာ​စေ​တော်
    မူ​မည်' '' ဟု​ဆို​လေ​သည်။
  gng-NT: kimɛ binib nnɔ ya yul faa nɛ, bi kpɛ' biʼtub nɛ, ki pi' biʼnun, ka yíe
    biʼnun ń lɛ, ka yíe biʼtub ń cii, ka yíe bɛ ń bɛnde niʼtingi biʼyɛnm ni,
    ka yíe bɛ ń lèbre biʼtetem ŋɔ ń buu bɛ.› »
  cbi-NTPO: matyu entsa chachillaya yala' pensasha tiba pukaakaandyatyu tiya dei'
    mitya. Naa yala' pungui bain llukaañuu judeeve, naa kapuka bain wajchuuñuu judeeve,
    matyu tsenmee katan jutyu, meen jutyu, naa yala' pensasha bain mere' aseetanguen
    jutyu, tsaataa inu dekeenguityu' in junga dejatyuñu, iya livee ken jutyu, ti'
    piikemuwaave, Isaías.
  ikk-NT: Makẹni obi ndịnị arịzị a ghọta; ntịn wẹ e kingụọ; a nyụnmagụọ wẹ ẹnya, amamgbe
    w'e gi ẹnya wẹ legha ụzọ, gi ntịn wẹ nụ ihiẹn, gi obi wẹ ghọta, gbehutọ, a zụọ
    m wẹ.” ’
  leu-leu: Senaso a xunus iri a tateak, ri vil votan a tangari e ri famatef a matari.
    Tamo a ferawaian aanabeꞌ pife tuuna, a matari taa kaalum faroxo, a tangari taa
    langai faroxo e a lamonan siri taa matavas e ri taa puk a lamonan siri xe siak
    e ne taa vil faroxoi nari.”
  maz-NT: Yo nte, ya tsot'ü o̱ mü'büji. Na ngue 'ma ro xogü o̱ mü'büji, xa'ma ro zo'o
    o̱ mü'büji ín jñagö. Y 'ma cjó c'o zopjüji, dya cja cjapüji ngüenda. Na ngue 'ma
    ro tsjapüji ngüenda, xa'ma ro dyäräji ro mbãrãji pje ri pjëzhi. Ya tsot'ü a nzhöji.
    Na ngue 'ma ro jñandaji, xa'ma ro mbãrãji, ro nzhogü o̱ mü'büji. Nuc'ua ro salvagö
    yo, ro emeji libre cja c'o na s'o, embeji e Isaías.
  bod-N: དེ་རྣམས་སེམས་ནི་གྱོང་པོར་གྱུར་པ༌དང༌།། རྣ་བས་མི་མཉན་མིག་ཟུང་བཙུམས་པས༌སོ།།
    དེ་ལྟར་མིན་ཚེ་མིག་གིས་མཐོང་བ་དང་༎ རྣ་བས་ཐོས༌ཤིང་བློ་ཡིས་རྟོགས་པ་དང་༎ ཕྱིར་དུ་འཁོར་ནས་ངས་ཀྱང་དེ་རྣམས་ནི༎
    གསོ་ཞིང་དྲག་པར་བྱེད་པ་ཡིན་ལགས་སོ༎ ཞེས༌པའོ།།
  tca-NT: Rü ngẽmaãcü pixĩgü i ñu̱xmax, erü tama choxü̃ pecuáxchaü̃ i pemax. Rü tama
    nüxü̃ pexĩnüẽ i chorü ore erü tama nüxü̃ pexĩnüẽchaü̃. Rü tama nüxü̃́ peyaxõgü
    i ngẽma choma pexü̃ nüxü̃ chadauxẽẽxü̃ erü tama nüxü̃́ peyaxõgüchaü̃. Rü tama
    peãẽwa chaugu perüxĩnüẽ erü tama nüxü̃ perüxoechaü̃ i pecüma i chixexü̃gü rü tama
    chauxcèx pedaugüchaü̃ na choma pexü̃ chamaxẽxẽẽxü̃cèx!’ ” ñanagürü ga Tupanaãẽ
    i Üünexü̃.
  zpl-NT: Xne unga nziti arquiꞌbeella, nu rriꞌibeella tucu nú la lañiꞌbeella, nu neca
    xi neca nú la yeneꞌ beella para nú la lañiꞌbeella nu yeneꞌbeella nu riꞌibeella
    beyaꞌ. La zela beella nú yeꞌta beella lua para nú riꞌá perdona liꞌibeella.
  mbc-NT: “Maasa pra insamoro pemonkonyamî' yewan wanî sa'man pe pu'kuru. Anetapai
    pra to' wanî. Mîrîrî ye'nen inkamoroya tîpanakon yettapuru eta tîuya'nîkon namai.
    Tenukon yenpi'nu'sa' to'ya anera'mapai pra tîwanîkon ye'nen. Mîrîrî ye'nen epu'tî
    to'ya pepîn. Mîrîrî warantî pra to' wanî ya, tenukon ke era'ma to'ya e'painon
    moropai eta tîuya'nîkonya tîpanakon ke epu'tî to'ya e'painon. Teesenumenkato'
    ke to' esenumenka ya epu'tî to'ya e'painon. Inkamoro enna'po e'painon uupia uyapurîi.
    Mîrîrî warantî awanî ya, inkamoro pîika'tîuya e'painon”, ta'pî Paapaya Isaías
    pî' —‍ta'pî Pauloya.
  ndg-ndg: Kwaajili ya mioyo ya bandu aba ibile dhaifu, makutu gabe gapekanie kwa
    taabu, watifunga minyo yabe; ili panga kana patange kwa minyo yabe, na kupekania
    kwa makutu gabe, na kutanga kwa mioyo yabe, na kerebuka kae, na nalowa kubaponya.”
  wsk-wsk: Mu awuk, kariimet imi nunga nongomang nutagu kaola biya; nodogawa den ikiokko
    mu ikup biya, ale nomotam kaloman se sisiram. Uwuta mena le mu, nuna nomotam sor
    arigiso, se nodogawa den ikiso, se nongomang nunga ikia sinarso, se giris palagasan
    se ani nunga nungursam le, bare mena.
  toj-NT: Porque ja sc'ujolei, jel xa ch'uuy ch'ac ta huajuc. Eso sí, huax yabye q'uinal,
    pero toj eq'uel huax ec' ba otro lado. Gana huas smacahue ja satei ba mi oj yile.
    Ay xchiquine pero mix yabye q'uinal. Mi huax yaa sc'ujole. Mi xa huax jacye jmoc
    ba oj ca aajuc tojbuque. Huan ni xa naahuex que jach ni huax yala ja suun ja Isaiasi.
  kkl-kkl: '@see-verse:ACT.028.026'
  tbc-tbc: Man dugo, tamolpein en sad bubedi dabai geig dilasa ya, iŋ kududodi ta
    duloŋ uyan na ya, agod maladi ikilakil pasi a. Tia tap, maladi nam iŋ ka abaŋ
    dile wak, kududodi nam ka duloŋ ak, agod ilodi nam maŋau ka diŋane wa. Ago dop
    an lo ilod ibilisa dop didaŋsap ŋaisag na dupalu dop ŋukubuniai a.’”
  sna-sna: Nokuti mwoyo yavanhu ava yava mikukutu; havanzwisisi nenzeve dzavo, uye
    vakatsinzina meso avo. Zvimwe vangaona nameso avo, vanganzwa nenzeve dzavo, vakanzwisisa
    nemwoyo yavo, vagotendeuka, ndigovaporesa.’
  smk-NT: Wanin ta matib'ey a ulo ran sarain nin tutawo. Bara'mo nin pinaletpetan
    raynay tutulyan ra tan nikidem raynay mata ra. Anaod, no ambo' kumon nin wanin,
    matarusan ra kumon a mangka'kit tan mangkarnge' ra, ket sumubli' sara kongko,
    ket paandaen kosara. Sain a wana nin Dios.’ ”
  grc-TCGNT: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶ βαρέως ἤκουσαν, καὶ
    τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσι τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσι,
    καὶ τῇ καρδίᾳ συνῶσι, καὶ ἐπιστρέψωσι, καὶ ἰάσομαι αὐτούς.
  gof-WFTW: Ays giikko, ha deriya wozanay muumis; entta haythay tullis; entta ayfeykka
    goozettis. Hessi baynneeko, entti bantta ayfiyaan be7idi, bantta haythan si7idi,
    bantta wozanan akeekidi, entti taakko simmana; takka entta pathanashin’ yaaga”
    yaagis.
  spa-BLM: Porque el corazón de este pueblo se ha vuelto insensible. Sus oídos oyen
    con dificultad. Sus ojos se han cerrado. No sea que vean con sus ojos, oigan con
    sus oídos, entiendan con el corazón, y volvería a girar, entonces yo los sanaría’.
  kyz-NT: Pẽ'akwaawe'ema pẽ nereko. Pejeapyakwara peawopytym. A'eramũ pẽẽ jeje'ega
    renupe'ema. Pejeapymĩãu esakare'ema 'jawe. A'eramũ pẽẽ jeremiapofera resake'ema.
    Peje'akwaaw ire amunipo 'ã pẽẽ pejejea pemỹi je ree. Pẽapya amunipo 'ã enupa.
    A'eramũ amunipo 'ã pẽẽ pejejeapyoramũ ee. A'eramũ futat amunipo 'ã pẽẽ je rerowiaa
    pejejemogyau. A'eramũ futat amunipo 'ã je pẽ katu'oka”, 'jau Janeruwarete 'ga
    ikwasiarukaa Isai 'ga upe rakue— 'jau Paulo 'ga 'gã nupe imome'wau u'ama.
  dao-dao: ‘isetiakyaküng ami mlung nghmüp lü ami nghnga pi kdenkie lü ami mik pi
    kbawmkie. Acukba käh thawn lü ami mik naw hmu lü ami nghnga naw pi ngjak khai
    kyaw. Ami mlung pi ksing u lü kei da nglat law lü ka jah myasak khai ti lü Pamhnam
    naw a ti.”
  cya-cya: Si'yana nten re ncua tla cusya 'in ne', cua' mxiya' ti' ne' ne 'in ne',
