    mu xacolic cu'un”, xi li Ch'ul Espíritue, xi ono'ox li Isaíase.
  lex-lex: Yoma la'a hair Israel ri ra'o'ta tehra. Yatlinni nmanu wa me yamkekni npon
    wa. Rhi' emkadi totpena matni yan namkeka me tlinni yan natlina. Wniarorni yan
    naplahwa ne yan ralamni nakwiali pa nawal mai A'u totpena hota A'g ed maka khi'
    kalwieda.”
  dov-dov: Nkambo moyo wabantu aba wasitikwa, amatwi abo takonomvwa pe, alubo bakafwinya
    meso aabo, mbokunga ngabalabona ameso abo mpawo bamvwe amatwi abo mpawo bamvwisisye
    amyoyo yabo mpawo basanduke lubo kuti ndibaponisye.”
  rgu-rgu: Huu fo nusaꞌ isiꞌ ia dale nara mepe naseliꞌ. Ridoo nara boe ta nau ramanene
    soꞌ! Ma mata nara boe poke sii soo! Nemeꞌ naa fo elaꞌ bosoꞌ boe ramanene bali;
    Ma nemeꞌ naa fo elaꞌ mata nara bosoꞌ boe rita bali. Ma nemeꞌ naa fo elaꞌ dale
    nara poke raroo leo. Losaꞌ ara ta bubuluꞌ enoꞌ fali leo Au mai bali, De bei leo
    beaꞌ bali fo Au bisa tao matalolole sii?’ ”
  toc-NT: Porque huá mina­cujcán luu lanca xtá̠yat, ma̠squi kalhi̠­yá̠tit min­ta­ke̠ncán
    pero ni̠ li̠kax­pa­tá̠tit, kalhi̠­yá̠tit mila­kas­ta­pucán pero ni̠tu̠ tla̠n li̠la­ca­hua̠­na­ná̠tit,
    ma̠squi kalhi̠­yá̠tit min­ta­la­ca­pa̠s­tac­nicán pero ni̠lay aka­ta̠k­sá̠tit
    hua̠ntu̠ xatlá̠n tapu­huá̠n, chuná qui̠­tax­tuma porque hui­xinín ni̠ qui­la̠­kax­mat­ni­pu­tu­ná̠hu
    y ni̠ qui­la̠­lak­mim­pu­tu­ná̠hu xla­cata aquit nac­ca̠­ma̠t­la̠n­ti̠yá̠n.
  som-som: Waayo, dadkan qalbigoodu waa qallafsanaaday, Oo dhib bay dhegahooda wax
    ugu maqlaan, Indhahoodana way isku qabteen; Si aanay indhaha wax ugu arkin, Oo
    dhegaha wax ugu maqlin, Oo qalbiga wax ugu garan, Si aanay u soo noqon, Oo aanan
    u bogsiin.
  mam-C: Qu'n ajo tna'b'ljo tnam lo, ma tz'el najx. Jpunqek kyẍkyin, ex maqsi'nqek
    kywutz, tu'ntzin mi kylonte, ex tu'ntzin mi kyb'iye, ex tu'n mina tz'el kyniky',
    ex tu'n mina chi tzaj meltz'aj wuk'iy. Tu'n ikyjo, nlay chi kub' nq'ani'n.
  ndj-ndj: Nongwa mahala va vandu ava vapufika, vadiva majeji vawu, vagunya mesu vawu.
    Leki naha ng'odu, vangalolili kwa mesu vawu, vangapikanishili kwa majeji vawu.
    Vangamanyili kwa mahala vawu, na kung'alambukila akudeta Bambu, na nenga ningavalowulili.’
    ”
  mbj-NT: Sa h'yyb tym gó abaa padëëk do hado däk. Dooh d' rah'yy kadawuung wäd bä.
    Sa nabuuj ragetsëë hõm. Sa matym ty kajaä̃ hõm. Tii da tanado bä paawä, rabahapäh
