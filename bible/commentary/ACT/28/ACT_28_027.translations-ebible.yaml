  nde-nde: Ngoba inhliziyo yalababantu isibuthundu; kabasezwa ngezindlebe zabo, njalo
    sebevale amehlo abo; ngoba bangaqabuka bebona ngamehlo abo, bezwe ngezindlebe
    zabo, baqedisise ngezinhliziyo zabo, baphenduke, lami ngibasilise.’
  ton-ton: ‘He kuo fakaongonoa ʻae loto ʻoe kakai ni, pea ʻoku tuli honau telinga,
    pea kuo nau fakamohe honau mata; telia naʻa ʻiloange kuo mamata honau mata, pea
    fanongo honau telinga, pea ʻilo ʻe honau loto, pea liliu ai, pea te u fakamoʻui
    ʻakinautolu.’”
  mir-NT: Tøø hajxy mguhxex̱y. Jaduhṉ hajxy mnibiädaꞌagyii nebiä wiindspän nebiä cuhnatpän.
    Coo hajxy häxøpy tøø mgaꞌa cuhxex̱y, cu mwiinjuøøyy hajxy. Jaduhṉä mhaxøøgwiinmahñdy
    hajxy cu mnajtshixøøyy. Jaduhṉ hajxy cu nyajnähwaach, nøm̱ä Dioshespíritu jecy
    miänaaṉ̃. Tøyhajt jaduhṉ miänaaṉ̃.
  cak-YNT: Roma re cánma re vinak re' xa can xquicoversaj. C'ayef c'a che ndoc-ta
    pa quixquin re niquic'axaj. C'o quinak'avach, pero man ye'tzu'un-ta roma man niquijo-ta
    ye'tzu'un. Reje' man jun cosa niquijo', man niquijo-ta niquic'axaj re nuch'abal,
    y man niquijo-ta che nika-ta-ka pa tak cánma, man niquijo-ta nitzolaj-pa quic'o'x,
    chin che yen ninchojmersaj re quic'aslen. Quire' xubij re Espíritu Santo.
  ces-1613: Nebo zhrublo srdce lidu tohoto, a ušima těžce slyšeli, a oči své zamhouřili,
    aby snad neviděli očima, a ušima neslyšeli, a srdcem nerozuměli, a neobrátili
    se, abych jich neuzdravil.
  nab-NT: '@see-verse:ACT.028.026'
  qxn-NT: Cay Israel marca runacunaga chucru shongoyog yarpaynincunapis mana ima musyag
    upamanmi ticrashga. Rinrincunapis imayca tsapashganömi, ñawincunapis imayca wichgacashganömi
    caycäyan. Sinöga ñawincunawan ricarmi, rinrincunawan wiyayanman cargan. Tsaynöllam
    shongoncunawan entendir, arepenticurnin nogaman cutiyämuptin, noga paycunatapis
    salvarnin cuticätsïman cargan’ nir.
  wol-2010: Ndaxte xolu xeet wii dafa dërkiis; dañuy déglu ak nopp yu naqari, tey
    gëmm seeni bët, ngir baña gis ak seeni bët, dégg ak seeni nopp, te xam ci seen
    xol, ñu waññiku ci man, ma wéral leen.”
  nss-nss: Paratesah, ndriya hu ndramat aripo, ara kinpwoke, pe ndraingahu, ara pakeh
    kiyui, pe marahu, ara kinpwasi. Matisan marahu kanimei, pe ndraingahu kahilingiy,
    pe lohongahu kaleu, pe hu karapaiwani ndriyahu pe hu kasa kili yo, pe andre kusopwoyani
    hu.’
  snc-snc: Korana maiḡeri tarima nuḡari tu mukuna, seḡari tu vekodobeḡau, ema matari
    maki bubu. Irau matari na beḡe ḡitani e seḡari na beḡe seḡaḡini e beḡe tuḡamaḡi-fakani,
    benamo beḡe vetuḡamaḡi-kureni ema bavaḡa-namorini garina. (Barau tu moḡesi ekirani).’
  lgl-lgl: Sulia malatamiu 'e nasi, ma 'amu ka bolosia aninamiu, ma 'amu ka bolosia
    lou maamiu. Taufasia maamiu bi lesia, 'o ma aninamiu bi ronoa, ma malatamiu ka
    malinailia saenala God, ma 'amu ka bulusi mae fala, ma 'i lia ka gura 'amiu.’”
  mmo-mmo: In hil-anju londpayo niwêêk ak osin nanyend doos ak, de sil amend yip in
    nind baya nambe me-lanji va lak mend e, de me-gango vakasin e, osin kand-ame bu
    vakasin danggakook e, de sil-ame langgilin londpayo nom vu sa in nambe saambiing-ambe
    nind vasa jak e.’
  ncu-NT: Ne̱ Isaya a kya se̱ tɔwe̱ fe̱yɛ Wuribware̱ yɛ amo̱‑ɔ a waa ane̱ŋ, ‘A le̱e̱
    fe̱yɛ bamo̱ aŋu‑ro bo̱ le̱ŋ, ne̱ baa tii bamo̱ e̱se̱bɔ, ne̱ baa buŋ bamo̱ akatɔ
    se̱. N gye̱ ane̱ŋ, bamo̱ akatɔ i buŋŋi a bo̱ ŋu atɔ, na bamo̱ e̱se̱bɔ mɔ taye̱
    a bo̱ nu ase̱ŋ, na bo̱ nu amo̱ kaase̱, na bo̱ nu bamo̱ e̱ye̱e̱, na ŋkee mo̱, Wuribware̱,
    nya taa bamo̱ e̱bɔye̱ bo̱ ke bamo̱.’ ”
  cni-NT: 'Te meeca aneeroji atiri iquenqueshireantari. Te inquemisanteji, te irameneji.
    Icantashirejeitaque: ‘Amenicari. Aquemisanticari. Ayotasanoticari. Aquenqueshiretacari.
    Avavisacotacari’ ”.'
  eng-WMB: For this people’s heart has grown callous. Their ears are dull of hearing.
    Their eyes they have closed. Lest they should see with their eyes, hear with their
    ears, understand with their heart, and would turn again, then I would heal them.’
  zaw-NT: Agucnajd lastoo rebejṉre sa'csi di rlajzreni chalilajzreni xtidxä. Direni
    cuadiajg xtidxä sa'csi di rlajzreni jiejn diajgreni diidx ni guliipac. Rusäuzareni
    balojreni te di fiireni, te di lajzreni chalii. Ni'cni direni gusiechlajzreni
    te gusaan gunreni dojḻ te gudzucaj Dios xtojḻreni.
  san-MAL: തേ മാനുഷാ യഥാ നേത്രൈഃ പരിപശ്യന്തി നൈവ ഹി| കർണൈഃ ര്യഥാ ന ശൃണ്വന്തി ബുധ്യന്തേ
    ന ച മാനസൈഃ| വ്യാവർത്തയത്സു ചിത്താനി കാലേ കുത്രാപി തേഷു വൈ| മത്തസ്തേ മനുജാഃ സ്വസ്ഥാ
    യഥാ നൈവ ഭവന്തി ച| തഥാ തേഷാം മനുഷ്യാണാം സന്തി സ്ഥൂലാ ഹി ബുദ്ധയഃ| ബധിരീഭൂതകർണാശ്ച
    ജാതാശ്ച മുദ്രിതാ ദൃശഃ||
  tam-TCV: ஏனெனில் இந்த மக்களுடைய இருதயம் மரத்துப்போய் இருக்கிறது; அவர்கள் தங்கள்
    காதுகளால் மிக அரிதாகவே கேட்கிறார்கள், தங்களுடைய கண்களையும் மூடிக்கொண்டு இருக்கிறார்கள்.
    ஆகையால், அவர்கள் தங்கள் கண்களால் காணாமலும், தங்கள் காதுகளால் கேட்காமலும், தங்கள்
    இருதயங்களினால் உணர்ந்து, மனம் மாறாமலும் இருக்கிறார்கள்; நானும் அவர்களைக் குணமாக்காமல்
    இருக்கிறேன்.’
  mit-NT: Vàchi nsidaa nèhivì mà, quidámáxìní‑nè, na ian ùhì tiacu‑nè. Te quidá‑né
    na ian dànácuánì‑nè nùù‑né, vàchi có‑cùní‑nè cundehè‑né (ichì váha), ni có‑cùní
    stná‑nè cunini‑ne, ni có‑cùní stná‑nè mànìhì ini‑nè, ni có‑cùní stná‑nè natnahnù‑nè
    ichì yùhù, te ducán nsida vií anima‑nè, nì cachi Dios.
  ceb-ULB: Kay ang kasingkasing niining mga tawo mahimong luya, Ang ilang mga dalunggan
    lisod makadungog, Ilang gipiyong ang ilang mga mata; Aron dili sila nahimong makasabot
    uban sa ilang mga mata, Ug makadungog uban sa ilang mga dalunggan, Ug makasabot
    uban ang ilang kasingkasing, Ug mobalik usab, Ug ayohon ko sila.'
  ces-LB: Máte totiž otupělé srdce, zacpané uši a zavřené oči, aby se vám snad nestalo,
    že byste viděli, slyšeli a srdcem pochopili; to byste se totiž ke mně obrátili
    a já bych vás uzdravil.‘ “
  mkn-mkn: Tagal ini bangsa pung hati su karás mau mati. Dong pung talinga su sonde
    mau dengar lai! Deng dong pung mata dong, su tatutu mati! Tenga ko biar dong sonde
    usa dengar lai; Deng tenga ko dong pung mata sonde usa lia lai. Deng tenga ko
    dong pung hati buta tarús. Sampe dong su sonde tau jalan kambali datang sang Beta
    lai, Jadi karmana ko Beta bisa bekin bae sang dong lai?’ ”
  nce-nce: Kë enënebë lowene wakalëlego tletëme. Na Gotobë gali aholokwaneme wafi
    tëboijiwa mletla. Na Goto kë totomebë wesibi bubë nabana hwi moglomabëme tëboijiwa
    wamla. Kwe bu Goto kë totomebë wesibi hwi sle moglomana na Gotobë gali aholokwane
    sle mëglana, na kë wayo gali lowene sle mëgletlana, kwe bu tëbo lowenebë kile
    mlame na aholokwana ti mlame. Na bu bo belë misiyame na bo naitamëme na bume sle
    notomëme.’ ”
  pol-UBG: Utyło bowiem serce tego ludu, stępiały ich uszy i zamknęli swe oczy, żeby
    oczami nie widzieli ani uszami nie słyszeli, a sercem nie zrozumieli i nie nawrócili
    się, i żebym ich nie uzdrowił.
  qxh-NT: Israel runacuna chucru shungu. Shimïta mana wiyayta munaywan rinrinta chaparächicun.
    Rurashäcunatapis ricayta mana munar, ñipchiräcun. Mana chucru shungu carmi ichanga,
    imata rurashätapis ñawinwan ricanman. Shimïtapis rinrinwan wiyacunman. Llapan
    shungunwan tantiyacunman. Chaura allipa ricäman.›
  nwi-nwi: Tuksor məknakɨn meinai kapəriə kapə rɨskai pɨk, Kamhasisɨgɨn nɨmətɨrgɨriə,
    mɨsapɨr yeru. Ror pən, to khapəh nɨsəmien Yo, mhapəh nɨsərɨgien Yo mhapəh nharkunien
    Yo mhapəh nɨsararien ye nərɨgien kapəriə mə jakor huvə əriə.” ’”
  kmo-kmo: Diita ma mima yechi marenoku eeta hapaga sowak, eena ye hikikasakech. Ye
    yechi mabiya eeta giitar. Y yechi miy eeta dumur. Otiinan siiney, yechi miy kapo
    hekiita. Yechi mabiya kapo meejikiita, yechi marenoku kapo hikikiita. Otiiney,
    God rii eecha wocho, yecha ana dareboyeney, ada yenya yesokwa otii kepi siitiichikiita.’”
  agr-agr: Juka aentsuk anentainish dekaskeapi tichamin utugchatan anentaimaidau asag,
    antuinakushkam wainak antuinawai. Jiinchakam epetkamua numamtin asag, wainmachu
    wajukmaina nuninawai; tujash ditá jiin wainak, ditá kuwishin antukag, anentainish
    dekawag, tudau takatan idayinak mina nemagtuinakuig tsagkugmainaitjai, Apajuí
    tawai’, tiuwai.
  kyc-kyc: Nakamana mona anda kinjilyamo kale kata upi lapala karaminyi lenge iminjaro
    karaminyi. Nakama kandakinyuo dopa pyuo karaminyi. Pii namili doko lengeme kandowape
    kaleme sowape suu pinginya soo manji nyepala namba kando mona kapu kyimili dokome
    pyuo nyipuli, letamo Anatumi.
  urd-GVU: کیونکہ اِس قوم کا دل بےحس ہو گیا ہے۔ وہ مشکل سے اپنے کانوں سے سنتے ہیں،
    اُنہوں نے اپنی آنکھوں کو بند کر رکھا ہے، ایسا نہ ہو کہ وہ اپنی آنکھوں سے دیکھیں،
    اپنے کانوں سے سنیں، اپنے دل سے سمجھیں، میری طرف رجوع کریں اور مَیں اُنہیں شفا
    دوں‘۔“
  yre-NT: -Yɛɛ cɩ 'nan minnun 'labɛ o 'bli da -tɔ 'plɛblɛ, 'o 'fli "trɔɛn drɛ "yuyu,
    ɛn 'o yiɛ 'lɛ 'wʋ 'o 'bɔ 'a. Waa drɛ zɩɛ 'nan, -e 'o vɩlɛ 'o fɛnan yɩ dɩ, ɛn 'nan
    -e 'o vɩlɛ 'o 'wɩ man dɩ, ɛn 'nan -e 'o vɩlɛ 'o 'wɩ 'ci man dɩ. 'Wɩ pɛɛnɔn zɩɛ
    waa drɛ 'nan, "tɔgɔ 'o -sɔɔnla 'an -sru -e 'an o 'si 'wɩ 'ji.›
  fuh-BKF: Sabo lenyol ngol ɓernde muuɗum yoorii. Ɓe cukkii noppi maɓɓe, ɓe muɓɓii
    gite maɓɓe. Si wanaa noon fu gite maɓɓe nji'an, noppi maɓɓe nanan, hakkillooji
    maɓɓe paaman. Ndeen ɓe ngartan ɓe ndewa kam de mi danna ɓe.»
  arl-NT: Cuno pueyari noojia cumantaree maja na tojitianura cua rupaa. Naaratej,
    saaja sesa tojitiaquiaari. Nojori namijiaari mishiquiojosanojuhuaj, na niquitiaaquiniuucuaji,
    maja na numaata na tojitianura, noojiata na niishitiuyaquiniurianio. Naa jiyatecanu
    nojorinijia, maja na niishitiuniuria janiya, mariqui cucua tacateturohuari, nojori
    cua naarajonura”.
  ziw-ziw: kwaviya fanyanyi za wantu wano zaganika, magutwi yawo hayakwiva naho wafinya
    ngohe ameso yawo. Wanasekusinya kwa meso yawo, nakwiva kwa magutwi yawo, mitwi
    yawo naikombaganye, nakunihitukila, Chohile alonga, nami naniwahonye.’ ”
  grc-TR: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶ βαρέως ἤκουσαν, καὶ
    τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσι τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσι,
    καὶ τῇ καρδίᾳ συνῶσι, καὶ ἐπιστρέψωσι, καὶ ἰάσωμαι αὐτούς.
  nag-nag: Kelemane eitu khan laga mon tan hoise Taikhan laga kaan bhi nahune, Aru
    taikhan suku bhi bondh kori loise. Eneka nohobo lage taikhan suku pora dikhi loi,
    Aru kaan pora huni loi, Aru mon pora bujhi loi kene ghuri ahile, Moi taikhan ke
    bhal kori dibo.’”
  eng-OEBCW: For the mind of this nation has grown dense, and their ears are dull
    of hearing, their eyes also have they closed; otherwise some day they might see
    with their eyes, and with their ears they might hear, and in their mind they might
    understand, and might turn – and I might heal them.
  knj-NT: Yutol ja' wan ánima ti', jix cawxi el sna'bal eb. Jaxca tol majan xiquin
    eb, yet watx' c'am chi yab eb beytet yel. Yetoj pax oj, jaxca tol chi smutz' ey
    sat eb, yet watx' c'am chi yil eb beytet jun yel tu'. Tutun c'am nioj chi na'cha
    el yu eb. C'am chi sq'uex sbeybal eb yet watx' chin col el eb an, ẍi naj Santo
    Espíritu yul An Juun tu'.
  deu-1912: Denn das Herz dieses Volks ist verstockt, und sie hören schwer mit den
    Ohren und schlummern mit ihren Augen, auf daß sie nicht dermaleinst sehen und
    mit den Augen und hören mit den Ohren und verständig werden im Herzen und sich
    bekehren, daß ich ihnen hülfe.”
  san-PUN: ਤੇ ਮਾਨੁਸ਼਼ਾ ਯਥਾ ਨੇਤ੍ਰੈਃ ਪਰਿਪਸ਼੍ਯਨ੍ਤਿ ਨੈਵ ਹਿ| ਕਰ੍ਣੈਃ ਰ੍ਯਥਾ ਨ ਸ਼੍ਰੁʼਣ੍ਵਨ੍ਤਿ
    ਬੁਧ੍ਯਨ੍ਤੇ ਨ ਚ ਮਾਨਸੈਃ| ਵ੍ਯਾਵਰ੍ੱਤਯਤ੍ਸੁ ਚਿੱਤਾਨਿ ਕਾਲੇ ਕੁਤ੍ਰਾਪਿ ਤੇਸ਼਼ੁ ਵੈ| ਮੱਤਸ੍ਤੇ ਮਨੁਜਾਃ
    ਸ੍ਵਸ੍ਥਾ ਯਥਾ ਨੈਵ ਭਵਨ੍ਤਿ ਚ| ਤਥਾ ਤੇਸ਼਼ਾਂ ਮਨੁਸ਼਼੍ਯਾਣਾਂ ਸਨ੍ਤਿ ਸ੍ਥੂਲਾ ਹਿ ਬੁੱਧਯਃ| ਬਧਿਰੀਭੂਤਕਰ੍ਣਾਸ਼੍ਚ
    ਜਾਤਾਸ਼੍ਚ ਮੁਦ੍ਰਿਤਾ ਦ੍ਰੁʼਸ਼ਃ||
  nob-LB: Ja, hjertet til dette folket er så hardt og likegyldig at det ikke kan forstå.
    Hørselen deres er svekket, slik at de ikke kan høre. Øynene deres er lukket, slik
    at de ikke kan se. Derfor kan de ikke vende om til meg og bli helbredet!’
  ntj-ntj: Tjiinyamarntu-yan purtukulilpa nyinarra. Palunyalu-yan pina tjuturringkutjalu
    kulilkitjamunu. Nyuntulu-yan pina yarlalu kulira pinkurraalkitjamunu ngayulu-tjananyarnanta
    walykumunultjaku.’”
  sxb-NT: Aeniki awantu wano emioyo giawu mikalu, lwona waziwire amatwi gaawu kandi
    waindirizie amiiso gaawu. Wataaza waawurra na amatwi kandi amiiso gaawu gataaza
    gaawona, lwona emioyo giawu gitaaza giaingizia amangʼana kugere wagaluke waaze
    ku Katonda, awanunule.’ ”
  nhu-NT: Ɛ fí nu nonɛn njefo mvuntelem mvu bonyii bodvu le nu ɛ mvú ɛ lɛ wase. Bó
    nu ɛ jinɛ bintuŋtuŋ bibole, ɛ kfukɛ ɛjisɛ ɛbo. Ɛ bó ge nonɛn lɛ fo ɛjisɛ ɛbo eyɛnè
    mwɛɛm e, ɛ bintuŋtuŋ bibole yuuke mwɛɛm, ɛ mvuntelem mvubole yvuwse, ɛ́ bó etu
    jim fô me le, ɛ́ me enfɛ bó.’”
  row-row: Huu atahori nusaꞌ ia rala nara manggatee na seli. Naa de, ara nda nau rena
    sa ena, ma ara nda nau rita sa ena. De hela neu fo ara sudꞌi boe rena fai, ma
    ara sudꞌi boe rita fai. Hela neu fo rala nara o raꞌateme rakandoo, losa ara nda
    rahine dalaꞌ baliꞌ nisiꞌ Au sa ena. De au nda parlu uꞌuhahaiꞌ se fai sa.’”
  msy-msy: '@see-verse:ACT.028.026'
  agg-agg: Nɨmboe sapo nindou ndanahei hohoanɨmo ranai tapɨhamɨ-yondürühɨ ahei hɨmboambe
    ra güre papɨreandürɨ asu ahei hɨmboarɨ ra dɨkɨreandürɨ raraora hayambo wambo.
    Refekoate-ndeianɨ, nindou ranɨ-mayei ranai awi ahei hɨmboarɨnambo hoeirɨhi, ahei
    hɨmboambe ranambo hɨmborɨyei asu ahei hohoanɨmo ranai korɨfoareandürühɨ ai wambo
    sowana hehüpo ro aheimbo aboedɨ-aboedɨ fendürɨmbo-hünda,’ mehu,” mehu.
  ptp-ptp: Xomxo tigee nɨlô xêkɨzêc dɨ he nɨnya vô kɨtu dɨ he manôn toc om he manôn
    o yê susu ti lêm, dɨ he nɨnya o ngô kɨyang ti lêm, dɨ he o xovô kɨyang ti kehe
    lêm, om he ob vông nɨlô lam vô a ên a vông he vô nivɨha lec lêm.’
  nak-nak: La vuhula la gabutatalala tamutou la valalua me hatavivile taku eia tagarati,
    la gavusa mutou vouti, amuto mata bubuu moliti. Mai eia kama ge maie, amuto ge
    matagaga leau, amuto ge lolo tataho tai la merera taku, la gabutatalala tai tamutou
    ge taritigi somai taku, veia eau ge vimahuli amutou!”
  lbb-lbb: Anasa a taraila ne a balanla i rakrakai a talnganla i kutkut, pa a matanla
