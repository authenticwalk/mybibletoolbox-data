  mcp-mcp: Pwôl nyə á ka ŋkɛ̂ny dúl bímbí lʉ́ ncaga wusə kudad. Yúul mú kə wú cínɔŋgʉ́
    nə gúŋ kuda, zə bwamʉsə nyə mbwə́d nada.
  hat-hat: Pòl te ranmase yon ti pakèt fachin, li t'ap mete l' nan dife a lè yon sèpan
    soti nan chalè dife a, li vlope nan men li.
  npl-NT: Ijkuakó Pablo okoololoto siki kuawitl non yowaki. Pero ijkuak okontlamotlak
    n kuawitl ijtik tletl, se koatl owalkistewak, iwa omopilo itech ima.
  bgg-bgg: Phaul è hing pho jia khrab srane bai shii fu mage shii, bai ilua rey mage
    ne pham jia wuii srane Phaul wad shii chong mage.
  eng-TCENT: Paul gathered a bundle of sticks, and when he was putting them on the
    fire, a viper came out because of the heat and fastened on his hand.
  eng-BSB: Paul gathered a bundle of sticks, and as he laid them on the fire, a viper,
    driven out by the heat, fastened itself to his hand.
  cpu-NT: Ari jiyaatanake eejatzi Pablo iraye irirori tsitsi, iro ipiyavetapaaka irovapairo
    itsima, shitovanake maranke, jatsikakeri irakoki.
  san-ASM: কিন্তু পৌল ইন্ধনানি সংগৃহ্য যদা তস্মিন্ অগ্ৰৌ নিৰক্ষিপৎ, তদা ৱহ্নেঃ প্ৰতাপাৎ
    একঃ কৃষ্ণসৰ্পো নিৰ্গত্য তস্য হস্তে দ্ৰষ্টৱান্|
  tod-tod: Pɔle kpataɠalagi ta ɠaalɛɛni ba ga é pu abui ɠa, kɛlɛ abui liegi maaʋele
    ma, pɛɛɠaali ɠila ge ɠulani su, é so zeei ʋa.
  tac-NT: '''Lige Páulo sebasa alé napu rajá ilile, ''lige ''minami simigá napubúgéturu
    pe u''kabi igú ta''mé sa''mime. ''Lige alué igú alé na''ichí ro''á chujkugéturu
    alué Páulo, ''lige bilé sinowí ''we chátiri ''we oparúgame ma''chínaturu alé igúraleka
    rajtáliga alué igú rajínachi. ''Lige Páulo sekálachi i''kíruturu alué sinowite.
    ''Lige alé ojaga chujkíbaturu alué sinowí Páulo sekálachi.'
  eng-WEBPB: But when Paul had gathered a bundle of sticks and laid them on the fire,
    a viper came out because of the heat and fastened on his hand.
  gfk-H: Io, Pol ga ru hulungai tiga pok dahai ma ing ga bul ia uram tano iaah tiga
    sui ga hansur ing no mamahien ga kap ia ma ga kakarat dadas taar tano limana.
  viv-viv: Ada bana Folo gina ai giwahi be yana itava ai giꞋalaꞋalata againe gidahegelakahina
    ma oloto koyona givalaꞋinena faꞋina giyemu, ada nimane giꞋaiyovaga tu gikudaveꞋavina.
  yao-yao: Che Paolo ŵalokwete litenje lya sasu ni ŵasiŵisile pa mooto. Paŵaŵikaga,
    lijoka lyakopweche ligongo lya ntukuta wa mooto ula lyaliŵilijile pankono wakwe.
  tgp-tgp: Paul mara mo rako na oti rangaranga hapu matea, ale mo lo taua na hapu,
    mata sasati matea mo malue matan hapu atu ale mo katoho na limana.
  auc-NT: Pabodo ïñömö önompoca gæte tënewæ̈ bacoo ænte mämö ñö cæyongä gonga ocoi
    ä wædinque tæntæ gongapamö manta Pabodo önompo æo pocænte ñinga cædämaï ee engate
    owo wæcä.
  kbc-NT: Odaa niɡ̶ijo Paulo me nioda iwokodi me yokoletiogi noledi, ijo lakeedi ane
    diniweneene ja noditice deloditema lapicaɡ̶aɡ̶a noledi, odaa ja iɡ̶ojatigi Paulo
    libaaɡ̶adi, nanyotinece.
  bmh-bmh: Pol nug dudu go isanaraimai, abikui oimai, ab eleun ebu zoroimina, abikui
    go ougan man eg tub du kaluaraneun go nug zoimai, Pol nugau ebeg ebu zaliweun.
  ctu-BL: Pablo tsi' tempa junsejt si'. Che' bʌ tsi' yotsa ti c'ajc, tsa' loq'ui tsunte'chan
    cha'an i ticwʌlel c'ajc. Tsa' ts'uyle ti' c'ʌb Pablo.
  meq-meq: Pol a ye, a həlaw mayako, a pa ka ako. Azlakwa ma mayako niye na, palas
    mə ɗəma. Ako a vəɗay na, a mbərzlaw abəra ma ako tsakwalak ka həlay i Pol, a naz
    na.
  noa-H: Magbaawai Pabloou warag ham juapierr hõtdau huu hapʌ̈yaag hawi, papiu pochag
    bëewi, hõt hee wërppʌ̈ichëjim. Mamʌ mag hirua hõt hee chi papiu wërpbapäaiwai
    nemk'õrta hõt heemua p'ip'ichag höbërwi sĩi hi jua gaai jiir jopbaichëjim.
  alp-NT: Kena Pauluse ilupuke ai sanai kena itutuele kena aure, niakwe sasune inai
    sae me esiri le aure musure pe. Eleki ekete balaije kai etie mo.
  san-VEL: kintu paula indhanaani sa.mg.rhya yadaa tasmin agrau nirak.sipat, tadaa
    vahne.h prataapaat eka.h k.r.s.nasarpo nirgatya tasya haste dra.s.tavaan|
  kbq-kbq: Poli'ma teve zogino erino eme tevefima negregeno, tevemo'a amuho higeno
    ana tevefinti mago ha' osifa'vemo hanatino Poli azante haninkofigeno, arisonamo'a
    kizu'vazu hu'ne.
  kbh-kbh: Pablo tojanatbaná básefta buashana chamesëfjënga y chë íñeshoye enjétseshacjnaye
    ora, canÿe mëts̈cuaye tojánbocna y enjetsachaye, chents̈e yapa obonÿaye causa,
    y Páblëbe cucuats̈iñe tontsanojonÿá.
  ron-LSB: Dar când Pavel a strâns un mănunchi de bețe și le-a pus pe foc, o viperă
    a ieșit din cauza căldurii și s-a prins de mâna lui.
  pon-pon: Pauluj lao wajai tui pena o kidi on nani iai, jerpent men ap lujadar jan
    nani iai pweki karakar o ten on ni lim a.
  nhe-BL: Huan Pablo quisentiliyaya cuahuitl huan quitemayaya ipan tlitl. Huan nimantzi
    quisqui ipan tlitl se cohuatl tlen itztoya ipan nopa cuahuitl, huan quimahuijconqui.
  sps-sps: Pol farosoon nau ya sog iny towa, kat to ya fatuei naa ton nau tan guaf
    ana isen a koraa sarei to na fisikii nan guaf ya tafuts osing mito na sog nau
    sa kots a niman e Pol.
  wnc-wnc: Ninipake paku nipmaba Polda enake katap saanu kundu butuke katapatang sakut.
    Sawan gomou takngatu amiyasik takngata katap saan takwak katang yukutna katapda
    isitawamban epuke epu Polde katakngine isike ataawasikut.
  bus-bus: Pↄlu yàka kete kàkↄ̃a à mↄ̀ èe kaa tɛ́n, pitigoo kú à guu. Kɛ̀ tɛ́ puusu
    à pà, à bↄ̀ à Pↄlu sò a ↄↄa.
  gub-BL: Omono'og Pawru zepe'aw oho. Moz zepe'aw mytepe hin. Uhem zepe'aw myter wi
    a'e, ta'e hakuahy tata izupe a'e xe. Uxi'u Pawru ipo rehe. Nupuir kwaw ipo wi.
  imo-imo: Poloni unjo kola mare lipe maku topalie meli omba tipena kalorumu kinye
    waimbe keri te tipe minyeko pilipelie wendo omba Polonga kina kongili lerimu.
  boj-boj: Onaqa Pol a ŋam koroiyosiqa ŋamyuwoq di atnaqa amal uge ŋam miligiq di
    soqnej qaji kaŋkaŋyonaqa oqedosiqa Pol aqa baŋq di uñiyosiqa gaiŋesoqnej.
  eng-DRA: And when Paul had gathered together a bundle of sticks, and had laid them
    on the fire, a viper coming out of the heat, fastened on his hand.
  knf-knf: '*Pawulu ajej wal mënţ imul ikay afël du bdoo, kë upula uloŋ uşë pën ţi
    ya, aţi bdoo buŋ. Ulut alabari''a ţi kañen.'
  san-KHM: កិន្តុ បៅល ឥន្ធនានិ សំគ្ឫហ្យ យទា តស្មិន៑ អគ្រៅ និរក្ឞិបត៑, តទា វហ្នេះ ប្រតាបាត៑
    ឯកះ ក្ឫឞ្ណសប៌ោ និគ៌ត្យ តស្យ ហស្តេ ទ្រឞ្ដវាន៑។
  arn-NT: Pablo ñimituy pichin angken mamüll, fey petu tukufilu kütral mew, kiñe rume
    venenungechi filu lef tripay arentulu, fey iwüdüwi Pablo ñi kuwü mew.
  zas-NT: Dxel batoꞌp Pab taꞌn yagbidx, zianz chi cudxeꞌman laan loj bajl guin briyaal
    tijb bëël lën yag guin por xi xliaa bajl guin, abiꞌ gudawyaꞌb yaa Pab nalbëztib
    yaaman.
  ken-NT: Pɔ̌l anyokoti mɔ́nɛkɔkɔ́ kɛbhe. Ɛnɛ́ yi afyɛ́ kɔ ango, bɛsɔŋɔ́ ngó bɛkʉ
    ɛfé ɛ́fú ndǔ kɛbhe ɛkɔ ɛ́nɛ́m yi ndu awɔ́ ɛ́rɔ́p arɛ́.
