    den yeto nalo nei, mia m̃enkakar naio ea Pol jum̃ano, mia jerio.
  bqp-bqp: Pↄlu yàka kete kàkara à sù àtɛn ká tɛ́n, pitiko kú a gũn. Kũ tɛ́ puusu
