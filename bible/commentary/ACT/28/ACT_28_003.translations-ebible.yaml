verse: ACT.028.003
translations:
  kpx-kpx: Ige Bolou tiale vene homoi malei lohoale vene beiale ke golomo otovesege
    veneu vuvuneage ute mole toelau velemai adavemo uahanu.
  okv-H: Paul na ituha jirembeto sundurari vahai ai o koso o jihuri ainge na jo ta
    horeto mihina avo humbuto ji ta ikenu evikihie vevere enu serimbeto puvuto Paul
    ta ingeni ta kambuto vahaikenu
  tbo-tbo: Paulo mayau i gogoni po i yamapugeya ma mota poyapoya i dewaya po i keula
    hopu po Paulona u nimana i lupaniyeya.
  mal-C: പൗലോസ് ഒരുകെട്ട് ചുള്ളിക്കമ്പുകൾ ശേഖരിച്ചു തീയിലേക്കിടുമ്പോൾ ഒരണലി ചൂടുകൊണ്ടു
    പുറത്തുചാടി അദ്ദേഹത്തിന്റെ കൈയിൽ ചുറ്റി.
  grc-SR: Συστρέψαντος δὲ τοῦ Παύλου φρυγάνων ⸆ πλῆθος, καὶ ἐπιθέντος ἐπὶ τὴν πυράν,
    ἔχιδνα ⸂ἐκ⸃ τῆς θέρμης ⸂2διεξελθοῦσα⸃ ⸂3καθῆψεν⸃ τῆς χειρὸς αὐτοῦ.
  bgc-bgc: जिब पौलुस नै लाकड़ियाँ का भरोटा कठ्ठा करकै आग पै धरया, तो एक साँप आँच पाकै
    लिकड़या अर उसकै हाथ तै लिपट गया।
  khz-khz: Paulo eagoto lako rekota eve gapiato, kalovai ema tao-rageato. Warowaro
    ta volako rekonai kalova tiavuna na egapiato, ne ema nene-atito, ne Paulo gimanai
    ekolikauto.
  deu-TKW: Da aber Paulus einen Haufen dürres Holz zusammenfaßte und auf das Feuer
    legte, kam in Folge der Wärme eine Natter hervor und faßte ihn bei der Hand.
  zsr-NT: Niꞌr gúchëꞌë tsalén huag zxisi bidxdauꞌ Pablo, len catiꞌ gluꞌë lei lu guiꞌ,
    brujbaꞌ ladjl zxisi naꞌ tubaꞌ bël sniaꞌ, rzxundjbaꞌ böchla qui guiꞌ naꞌ, atiꞌ
    yajtiꞌnbaꞌ yen nëꞌë Pablo.
  lin-lin: Polo alokotaki liboke ya bakoni ; mpe tango abwakaki yango na moto, molunge
    ya moto ebimisaki etupa mpe ekangamaki na loboko na ye.
  hns-NT: Tab djab Paulas koetjh djhoer lakarie bietorke laaike aagie par daaries,
    tab ek biekh waala saap aagie ke aatj se lakarie me se niekaske okar haath me
    kaat leis.
  noa-E: Magbaawai Pabloou warag am juapierr õtdau uu apʉ̈yaag awi, papiu pochag bëewi,
    õt ee wërppʉ̈ichëjim. Mamʉ mag irua õt ee chi papiu wërpbapäaiwai nemkhõrta õt
    eemua phiphichag öbërwi sĩi i jua gaai jiir jopbaichëjim.
  eng-EMTV: But when Paul had gathered a large bundle of sticks and put them on the
    fire, a viper having come out because of the heat, fastened on his hand.
  mib-NT: Te ni stutú Pablo jecu tujnu íchi. Te jeē jnáā de tujnu un núū ñuhún te
    ɨɨn coō xeén jínu tɨ ni quenda tɨ tujnu un jéē ní cujihní, te ni chiyuhú‑ni tɨ
    ndaha de.
  lif-NT2: पावलरे़ सिङ्‌मुजिॽ सुप्‍सुर मिओ केःत्तुल्‍ले़ मिःल्‍ले़ ये़म्‍दुआङ्‌असेःक्‍पे़न्‌खे़न्
    सिङ्‌मुजिॽओनु लःन्‍दे़आङ् पावलरे़ कुहुक्‍को कित्‍छिङ्‌लो॥
  xnj-xnj: Pauli anongili ndwika udebe wa sagala akazikohokea pamotu, penapo ndava
    ya lyoto la motu, limoma lahumalili musagala na lamulumili Pauli muchiwoko na
    kujikamulisa.
  mmx-mmx: Pol ga lok ka lengkonuna la ga lok li i ro at laxao la lara lisii ga sixisu
    ukamang, basinge lengkonuna mumu liplivi ap mo laxao la ga at avarang at lekngen
    ne Pol.
  cbr-NT: Ërë́nrucëbëtan ca Pablonën mëchan xanúncë bixun, tsi rëquirucënu niacëxa.
    Nicëbë tsian xarocëxun tanbëtsini uquin ca Pablo runun mëcháncëxa.
  tee-NT: Pus ju Pablo vachu' ixt'ajun makmakxtoknu' ju q'uiu. Chai t'amp'ulhch. Pus
    lacaq'uiu ju xat'amp'ui ix'alin lakatam lu. Chai ni na ichilh lacajipi pus taxtulh
    chai livik mactaquilhnu ju Pablo.
  eng-LSV: but Paul having gathered together a quantity of sticks, and having laid
    [them] on the fire, a viper—having come out of the heat—fastened on his hand.
  cak-NT: Y cuando ri Pablo xberuc'ama-pe jun boraj xic'ay chi nuya' pa k'ak', xberuq'uiaka-pe-ri'
    jun cumetz chupa cuando xuna' ri k'ak'. Ri cumetz ri' xuc'ux (xuti') ruk'a' ri
    Pablo, y man nusk'opij ta.
  pah-NT: Igwete Paulo'ga g̃a ndatahari herua inog̃a tata pe. A'ero ihemi mboja jugwi
    ahejukava'ea hakuva rerekovo g̃waramo. Igwete Paulo'ga poa hu'ui ohaekovo gapoa
    rehe okovo.
  sja-NT: Pablopa t'ɨpɨ jua p'ũasaa p'e atap'eda, t'ɨpɨtaude oromaa baji. Mãga nɨde
    t'ɨpɨ wãsiapa taama uchiadaip'eda, Pablo juade k'aa jira ba cheji.
  xed-xed: Ka hlafta Pwal ta nivi ka pghay ta ghəŋa tsa vu ya, tsaw mamu mupuha mida.
    Snayni ta hurfukwa vu, gi takwatsak lafi ta dzva Pwal.
  mks-NT: A̱nda̱ já na̱játaca Pablo java titó íchí, dó que̱e yávi̱ núhu̱. Ta tá chójó
    da̱ títo̱ cán nu̱ ñúhu̱ já na̱queta in co̱o̱ tañu títo̱ cán xínu rí sa̱há ña̱
    ihní ñúhu̱. Ta na̱tiin rí ndáha̱ Pablo.
  gfk-S: Io, Pol ga kap hulungan tike pok rangaranga ma ing iga bul ie utuma tano
    eh tike si ga hanasur ing a mamahien ga kap ie ma iga kakaret dit ter tano lumana.
  bmu-bmu: Polnöŋ könöp omajarek qezaköba börangöba könöpnöŋ alök. Mi ali jeiga qatö
    kunöŋ könöp umŋan kösuiga kota böröŋe jöhöba yöhöyök.
  dgz-dgz: Pol gerok kaime bongame amba oma yame itapu paneni ame bariwandini gapan
    mokare seram ame oma amunu wareni menan taue Pol nanip are at nase wande en.
  eng-GNV: And when Paul had gathered a nomber of stickes, and laid them on the fire,
    there came a viper out of the heate, and leapt on his hand.
  zaa-NT: Pablua nna betùppa tè bi tuchùppa yà bitsi. Tiémpua de rutsia bi cą lo yí'a
    nna beria ttu bèl·là le' yahuàga para ucuìttanią yí'a nna gul·lá'ą ná' bí.
  eng-WEBSTER: And when Paul had gathered a bundle of sticks, and laid them on the
    fire, there came a viper out of the heat, and fastened on his hand.
  guh-guh: Nexata Pablo nota petseviiso. Itamataeta bajarapaisoto. Nexata jomo bitso
    piatanenë, bebula, pitsatabijirava isotojavaverena piatajujavavecua. Nexata Pablo
    cobesinetsi. Pecobesinijavatatsi tsiteca yajumaruca.
  bon-bon: Paulo uli pargi bine ime cabu ewademige, siige muye cabu liba icranemige,
    niiya cobyame te piba tasatige nuunu name pi. Siige, cobyame te Paulo me ime ne
    bii jetäyige.
  nhw-BL: Huan Pablo quisentiliyaya cuahuitl huan quitemayaya ipan tlitl. Huan nimantzi
    quisqui ipan tlitl se cohuatl catli itztoya ipan nopa cuahuitl, huan quimahuijconqui.
  mgw-mgw: Pauli aayi'i tina anju, na paaisi kokeya pamwoto, nng'ambo ngapita pakatikati
    ya li'lu' liki'nda lya anju kaatila lyoto na kunnuma Pauli muluboko.
  swh-ONEN: Paulo alikuwa amekusanya mzigo wa kuni na alipokuwa anaweka kwenye moto
    kwa ajili ya joto, nyoka mwenye sumu akatoka humo na kujisokotea mkononi mwake.
  wbi-wbi: Looli u Paulo ye akang'anisie unsigho ghwasanjala na kuvika pa mwooto,
    ilijoka ilidebe ilinya sumu likahuma mu sanjala sila ulwakuva lwa vufukefu vuula
    pe likin'yengelela mu luvoko lwa mweene.
  bba-bba: Ye Pɔlu u dɑ̃ɑ buri mɛnnɑmɔ u dokemɔ dɔ̃ɔ sɔɔ, sɑnɑm mɛyɑ wɑɑ ɡɔsɔrɑ yɑrimɑ
    min di yɑm susurun sɔ̃ mɑ tɑ win nɔmu tɛ̃ke.
  eng-KJVCPB: And when Paul had gathered a bundle of sticks, and laid them on the
    fire, there came a viper out of the heat, and fastened on his hand.
  kgk-NT: Íxupe kwéry gwarã oho jape'a-rehe Paulo. Omboaty heru-vy omoĩ hagwã tata-py.
    Ijape'a pa'ũ-my ou mbói. Omoĩ tata-py. “Syryry” he'i osẽ-vy mbói. Opo-ma ipo apy-rehe
    mbói. Osagwygwyu oĩ-vy ipo-rehe mbói.
  waj-waj: Tuqinnooduu Pauruuso ikia aangangaraiyauvaa porooma utuoo numa ikiaivaki
    kiooduu too inna totookauduu ivakidiri yapai quaiha roosuuvo Pauruusaa yaakuuvau
    unnu kioo vairavai.
  cpy-cpy: Ari riyaatanaki Pablo rayi tsitsi, roo ipiyawita-paaka rowapaero itsima,
    imitaa-shitakari maanki, ratsikakiri rakoki.
  mpx-mpx: Yaka Pol i na kewadi ana kin etega i ahe, i teliteli tuk ginaha gamwanaa,
    inoke kalakalas kaiwena mwata nanakina etega i tagilem kewadi ana kin gamwanaa,
    i na Pol nimana i alahikan.
  wbp-wbp: Ngulangkaju, Puurlurlujulpa warlu warru manu, warru maninjarla turnu-manu,
    ngulalpa mardarnu turnulku jintangka-juku rdalykuju. Ngula-warnuju, jintakumarrirni-jana
    jarna-maninjarla yirrarnu warlu-kurra. Ngula-puru-juku, warnaju wilypi-pardijarni
    lanilki warlu-kujaku. Ngula-warnuju, rdakalku kanta-mardarnu, kanta-mardarninjarla
    wanyany-wantijarla tarnnga-juku.
  luo-luo: Paulo nodondo yien moko mokelo mondo omedi e mach, to kane oyudo oketo
    yien-go e mach, thuol moro ne liet mar mach ogolo momoko e lwete.
  nhe-NT: Huan Pablo quisentiliyaya cuahuitl huan quitemayaya ipan tlitl. Huan nimantzi
    quisqui ipan tlitl se cohuatl tlen itztoya ipan nopa cuahuitl, huan quimahuijconqui.
  aii-aii: ܓ̰ܘܼܡܸܥ ܠܹܗ ܦܵܘܠܘܿܣ ܚܕܵܐ ܕܲܣܬܵ‌ܐ ܕܩܸܪ̈ܫܹܐ ܘܡܘܼܬܒ݂ܵܝ ܠܹܗ ܥܲܠܔ ܢܘܼܪܵܐ. ܘܡ̣ܢ
    ܚܸܡܬܵ‌ܐ ܕܢܘܼܪܵܐ ܦܠܝܼܛ ܠܹܗ ܚܲܕ ܐܵܟܸܕܢܵܐ ܘܬܦܹܐ ܠܹܗ ܒܐܝܼܕܹܗ.
  esk-NT: Paul qirriqsuisaqmiuġlu ikniġmun. Nimiġiaq sagviġñiqsuq, uunaŋan ikniġum
    iqiiqsitlugu aasiiñ argaiñun nipitiqhuni.
  msb-msb: Nagtipon si Pablo sin mga kahoy kag pagbutang niya sani sa kalayo, may
    nagluwas na sawa tungod sa kainit kag ginsugod an iya kamot.
  cpa-NT: Jøng² ca¹hnangh² Pablo mih² cuai³. Jøng² mi³toh¹²dsa ni³ si² mi³ca¹u¹hái¹
    jan² møh² hiúg³ jøa³cuai³ mi³chinh¹²dsa. Cuøin²jah hi² dsíg². Jøng² ca¹cøgh²jah
    gug² Pablo. Ca¹lah¹chi³dse¹³jah ca¹løa¹.
  dso-dso: ପାଉଲ୍‌ ଗଟେକ୍‌ ବିଡା ଦାରୁ ଜଇତେଇ ପାକାଇବା ବେଲେ ଜଇ ତାତିର୍‌ ଲାଗି ବିଡାଇଅନି ଗଟେକ୍‌
    ବିସ୍‌ରଇବା ସାଁପ୍‌ ବାରଇଲା ଆରି ପାଉଲର୍‌ ଆତେ ଚଗି ଚାବି ଡସିରଇଲା ।
  meu-meu: Paulo ese au haida e gogo, lahi ai e ato kau ai, gaigai ta siahu amo e
    vero lasi, imana ai e hetau dae.
  yva-NT: Paulus opamo po nuja inta ranunugambere. Arono pare po nuja umaso rave nanto
    daon no taname rai rati, tawae mamune inta no rai, mo taname ama mamoane ranaun
    ti muje kobe, naije mo Paulus aneme ratao.
  dgc-dgc: Pati ti Pablo éy nagapoy be. To pégtolo na to apoy, éy te ulag bale a ginuminan
    to pasi no apoy, a kinaget na tu kamét ni Pablo.
  zpm-NT: Ye Pabl güey güeytop chop lë yag ne cuib lo gui. Lëëtaaque laa me nodziiba
    lo gui, tibaque bias ti meeḻ ne zizhooṉ lo zhindzëë gui co, pquiaalay ma nia me,
    quiataque ma ga.
  hix-NT: Weheto yamukyakonà, Pawru. Àwya weheto kemehtontoko, àwaye ro rma nomokye,
    okoye, atunu wya. Pawru yamor hoko natahosàye. Neskaye.
  sim-sim: Pol hikrip sembe lal or tiyakmba nor lahararik hovo lar hikrip sembe orok
    or wahandarik hi urik or misihi ormu talara. Or talaha Polhi tavak or shihi ormu
    jesnafakawara.
  npi-ULB: तर जब पावलले एक बिटा दाउरा जम्मा गरे, र त्यसलाई आगोमा हाले, तापले गर्दा
    एउटा विषालु सर्प निस्केर उनको हातमा बेरियो ।
  cgc-cgc: Gatipon Pablo i ta kaoy daw pasunggan din naan ta apoy. Tenged ta kadangga,
    may bekkessan na gagwa daw pakagat lima an Pablo.
  tim-tim: Kâlâp nâŋgâm tatenŋe Pauloŋe kâlâp pitim om hewumdâk siâ mem om tato ululunŋe
    kâlegenba hâme hewuk siâŋe onekbop dâm gam Paulogât bâtŋân igim bigeim kilep.
  yor-yor: Nígbà tí Paulu sì ṣa ìdí ìṣẹ́pẹ́ igi jọ, ti ó sì kó o sínú iná, paramọ́lẹ̀
    kan ti inú oru-iná jáde, ó di mọ́ ọn ní ọwọ́.
  wos-wos: Rembeka dé Pol mwaa wali nyu hérae dé yambu taka. Takandéka dé hambwe nak
    wun yaka roo yaange yinjoka dé mwaa wali nyumbu xale dé Polna tambambu tiya hayilaka
    hwa.
  emp-NTPO: Pauloba bacuru põãsada jʌrʌ peped̶a tʌbʌ uruad̶aa b̶atacua b̶asia. Maʌ̃ne
    jʌ̃wʌ̃rʌ̃ã carea dama arada ẽdrʌsia. Maʌ̃ba Paulo jʌwad̶e ca jira b̶esia.
  eng-F35: But when Paul had gathered a bundle of sticks and placed them on the fire,
    because of the heat a viper came out and fastened itself on his hand.
  ind-ind: Ketika Paulus mengumpulkan ranting-ranting kayu dan menaruhnya ke atas
    api, seekor ular beracun yang bersembunyi di dalam kayu itu keluar karena panasnya
    api, lalu menggigit tangan Paulus. Gigitannya menancap kuat sampai ular itu tidak
    terlepas dari tangannya.
  pes-OPCB: پولس نیز هیزم جمع می‌کرد و روی آتش می‌گذاشت. ناگهان در اثر حرارت، ماری
    سمی از هیزمها بیرون آمد و محکم به دست او چسبید!
  mpt-mpt: Fole imin anggameyo bola oleb te fakansea inabe as amun tem iwat bianea
    ulanea wat tenea Fole kweil wat antamasea
  ssx-ssx: Poloma꞉ tisunu mu tonko pea tina꞉ wia꞉pate titipu pieke handa hoke ketoma꞉
    a꞉pa ipika꞉ kikina꞉ hapulia꞉me.
  mkl-mkl: Ŋɔi Pɔlu í so jĩi kɑmbo í dɑsi inɑ. Asee njo wukuku ɡɔ í wɑ si bɛ. Iyi
    í ɡbɔ inyɑ ɡbɑ̃ɑ ŋɔi í fitɑ í wenwee si ɑwɔɛ.
  gaq-gaq: ପାଉଲ୍‍ ମୁଇଂ ଗ୍ନାଗ୍‌ ସୁଆ ସୁଆନ୍ନିଆ ତ୍ଲାଗ୍‍ନେ ବେଲା ଆତ୍‍ବା ମୁଇଂ ବୁବ ତାର୍‍କେ
    ଆରି ସୁଆ ଗରମ୍‍ବାନ୍‍ ରକ୍ୟା ବାନ୍‍ସା ମେଁ ନ୍ତି ଆଡ଼ାତ୍ରା ଡେଃଚେ ଆତ୍‍ଅରିଆ ୱେ ଲେଃଗେ ।
  gof-RNT: Phawuloosi daro afira shiishidi taman wothishin, shooshi seelaa gisho keyidi
    iya kushiya bolla xaaxettidi iya dukkis.
  unx-unx: ପାଉଲୁସ୍‌ ମିଦ୍‌ ବିଡ଼ା ସାହାନ୍‌ ଆଉକେଦ୍‌ତେ ସେଙ୍ଗେଲ୍‌ରେ ଉରୁବ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା,
    ଏନାରେ ମିଆଁଦ୍‌ ବିଙ୍ଗ୍‌ ଅଡଙ୍ଗ୍‌ୟାନାଏ ଆଡଃ ଏଲାଙ୍ଗ୍‌ହେତେ ବାଞ୍ଚାଅ ନାମେ ନାଙ୍ଗ୍‌ ପାଉଲୁସ୍‌ଆଃ
    ତିଃଇରେ ହାବ୍‌କେଦ୍‌ତେ ତାଇନ୍‌ୟାନା ।
  gah-gah: Pauló nene ló mosanakasana ale nupa oake, lokú nogizago, lokutí gosihá
    makó lokumú golisi epenape zeake, Pauloni agizató akoheake zoleme minamó.
  lcm-lcm: Na Paulo kala lukluk a volo kut na kala asuai ania kuli kut na mangsikei
    a kene katapo sip ani manas i kut ang kala kalat ia e kungana.
  aer-aer: Ure rarle akweke anteme irrekenge, Paul alheke ure awethe inetyeke re anteme
    akngetye-alpemele ureke-arleke arrernetyame, ikwerenge anteme apmwe akurne iparrpe
    arrateke arne antyerrke-ngentyele ure-ketyenge imerte renhe iltye uthnemele imerte
    ayernelhemele.
  qvc-NT: Chaymi Pabluqa ashla chaki yamtata tandashpa, ninaman wichurqan. Nina qarwachiptinqam,
    lluqshirqan suq kulibra. Lluqshishpaqam, Pabluta kanishpa makimbi warkurakarqan.
  tgl-ULB: Ngunit nang si Pablo ay nakapag-ipon ng ilang bigkis ng kahoy at inilagay
    sa apoy, isang ulupong ang lumabas dahil sa init at kumapit sa kaniyang kamay.
  cbs-NT: jadi kaxun Pablon metax ichawaxun chi anu manchinkin kuaya metax anua chi
    kuai anu xana mebidani dunu pianan taxnikidan ishchukidan jawen mekenki pikin
    mukua dunuken
  xtm-NTPP: Te ni kuu ja Pablo ma, ni ndaxtutu de tutnu kaa ma, te tnáa de tnu nuu
    ñu'u ma. Sani te ni ndee in koo ja jinu ti ja i'ni ma, te ni tnii ti nda'a de
    ma, te ni tuu ti.
  nnq-nnq: Paulo ngalokota nhwigo nchokochoko gwa anju na ngakolake pamwoto. Penia,
    magambu ga mwoto, lijoka ngilipita muanju mola ngilinnyengelela Paulo mukuboko.
  bao-NT: Pablo cãa peca ca boporijere ca jeericʉ niiri, teere jee tĩagʉ tii niiwi.
    To cʉ̃ ca tiiro, aña ca ajirijere duti witi waagʉra, Pablo amopʉ bacacã ñaañumu
    waawi.
