verse: ACT.028.030
translations:
  kpx-kpx: Bolou vagana abuita ke uvumo biageu au o mole male kemo usege ataeabuna
    avue deiai lohoge auna kebia vahaeho vagei.
  okv-H: Eto jua heriso amita jo ta Paul na bande koro na ombuto humbuto mihinu embo
    na umoro puvutohuo Paul na pekari javotoho ue
  tbo-tbo: Paulo noka hosi anani mae i imiheya ma i mamae naka bolima luwaga. Ma iyawoi
    tu galenana hi nenei naka atapuhi i kaohehi po i weluwinihi.
  mal-C: അദ്ദേഹം ധൈര്യസമേതം, നിർവിഘ്നം ദൈവരാജ്യം പ്രസംഗിച്ചും കർത്താവായ യേശുക്രിസ്തുവിനെപ്പറ്റി
    പഠിപ്പിച്ചുകൊണ്ടുമിരുന്നു.
  grc-SR: ⸂Ἔμεινεν⸃ δὲ ⸋ὁ Παῦλος⸌ διετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας
    τοὺς εἰσπορευομένους πρὸς αὐτόν,
  bgc-bgc: वो पूरे दो साल अपणे किराए कै घर म्ह रहया,
  khz-khz: Rigolo ruala matotauna na evega-voiawai numanai etaluto. E ia genai gevogomaiwai
    talimara maparara egapi-ragerawai.
  deu-TKW: Er blieb aber ganze zwei Jahre in seiner Mietwohnung, und empfieng alle
    die ihn besuchten
  zsr-NT: Gdu chop iz bugaꞌnëꞌ niꞌ Pablo, zoëꞌ lu yuꞌu ga naꞌ rguizxjëꞌ, atiꞌ benëꞌ
    ba laꞌn yúguꞌtë nup duyugac Lëꞌ.
  lin-lin: Polo awumelaki mibu mibale mobimba kati na ndako ya kofutela. Azalaki koyamba
    bato nyonso oyo bazalaki koya kotala ye ;
  hns-NT: Paulas doei baries talak ekgo ghar bhaara karke djahalia ghat Roma me rahat
    raha. Aur djetana manai okare lage aawat djaat raha, oe oesabke prem se bhiettar
    lei lewat raha.
  noa-E: Magtarr aigmua año numí ëntër Pablo ich mag phöbör ee sĩejim, ich di alquilaa
    autarr ee. Mag ya ich dikha wai sĩewai ich aig õor bëewaijã thumaa warag ierrag
    dubpiwi
  eng-EMTV: Then Paul remained two full years in his own rented house, and he was
    receiving all those who were coming to him,
  mib-NT: Te ni condee Pablo uū cuiyā vehe jeē ní quihin núu de ún. Te ni cusɨɨ̄ ni
    de cahān de jíín táca ñáyuu ní quijicoo nuū de.
  lif-NT2: तङ्‌बे ने़त्‍छि थारिक् पावलरे़ आबाङे तङ्‌गाम् चोगुबा ये़ङ्‌वाहिम्‍मो याःक्‍ते़आङ्
    कुदुम्‍से़ के़दाःबा के़रे़क् मनाहाॽ लाङ्‌दाःक्‍मा पिरुसिर वये़रो॥
  xnj-xnj: Palukumbi lwa miyaka yivili, Pauli atamili munyumba yeapangili mwene, avagongolili
    munyumba vandu voha vevabwelili kumjambusa.
  mmx-mmx: Ga legepu maares Pol ga nemen mo go ap mo loogu neni ga unun amisix i,
    la gak lok momo aleng tinedi digat pot pasa i.
  cbr-NT: Usa 'ain ca Pablo aín xubunu 'iquin xubu 'ibu cupíoi anu rabë́ baritia 'iacëxa.
    Anu 'ixun ca axa a isi ucë unicama nuibaquin biacëxa.
  tee-NT: Pus ju Pablo tolhcha ju lak'achak'an Roma lakat'ui c'ata lacachaka' ju ismats'isquinta.
    Chai k'ox alact'achivinilh tachi chun ju ixtalakminch ju anch.
  eng-LSV: and Paul remained an entire two years in his own hired [house], and was
    receiving all those coming in to him,
  cak-NT: Y ri Pablo xc'ue' ca'i' juna' chupa ri jay ri rukajon, y yerucusaj pa rocho
    conojel ri winak ri ye'apon riq'uin.
  pah-NT: Aerẽ ojipe'g̃a ndug̃anduri Paulo'ga pyri jipi. A'ereki pevove'g̃a omondo'ã
    g̃wonga ga pe itambere'ia rehe. Dois Paulo'ga kwara mbo'ari upa ipype. A'ero ojipe'g̃a
    ndug̃anduri ga repiaga. Horyory ga g̃a ndurame ojipyri.
  sja-NT: Pablo año omé beeji Romade, te alquilaa ata badade. Mama bɨde irumaa p'asianarutaarã
    jõmaweda auteebaipachi.
  xed-xed: Ka zatá Pwal ta vaku rəŋ rəŋ his ma tsa həga ta plə tsi nda pla ya. Ta
    tsuʼay ta inda mndu ta lagha slanaghata hada guli.
  mks-NT: Na̱cando̱o Pablo i̱vi̱ níí cui̱a̱ vehe nu̱ú na̱cha̱hvi ndojo da. Ta na̱ndiquehe
    va̱ha da tócó ndihi na̱ sáha̱n xíto nihni ñahá.
  gfk-S: Ma haruat ma a iruo kudulena tinohon Pol ga kis kaia tano ngasiana ga kukule
    leh ie. Iga susuat leh di bakut ing di ga hananawat ura nesnes ie.
  bmu-bmu: Polnöŋ nanŋaŋgöra miri kun kusuk söŋgöröŋi memba miaŋgö uruŋe (yara) yambu
    yahöt jömukŋanök ahöm malök. Miaŋgöreŋ mala ambazip denike yeŋön ekingö kageri,
    yaŋön mi pakpak ölöp köl öröm eŋgiba malök.
  dgz-dgz: Pol en dere ap mepe wanden. Pa iniwandini menan ame garewa taiwandin. Waenapan
    da da iravi daio inap tauane waupamon.
  eng-GNV: And Paul remained two yeeres full in an house hired for himselfe, and receiued
    all that came in vnto him,
  zaa-NT: Pablua nna gutìỹa bání bi ttu yú'u làti gùdua sà bi por chùppa ida. Nía
    nna beni bi recibir iyáỹiani canu tanàba titsa' cą bi nna,
  eng-WEBSTER: And Paul dwelt two whole years in his own hired house, and received
    all that came in to him,
  guh-guh: Pablo penacovaetsibota anijavaibeje ponapona Roma tomarata. Pablo matamotapona
    bo pecovaetsijamatabëcuene. Pablo xaniavaetsia copiapitabiaba daxita pamonae sivaxainabiabatsi.
  bon-bon: Yoo, neeneni kämäge ngalebora Paulo puga Rooma cewe cabu je enajige, rarekaake
    yääcäremuge teeme lenaja mete tääpume. Tabe iyeta biname bine jaawablemuge lui
    cina teeme bau me saacluge.
  nhw-BL: Huan Pablo mocajqui nopona ome xihuitl ipan se cali catli quitlanejtiyayaj
    ica se tlaxtlahuili. Huan ica paquilistli quinseliyaya nochi catli quipaxalohuayayaj.
  mgw-mgw: Pauli aatami munyumba yo panga kwa myaka ibi'li'. Aakemi bandu boti babaaisi
    kunkaulya.
  swh-ONEN: Kwa miaka miwili mizima Paulo alikaa huko kwa nyumba aliyokuwa amepanga.
    Akawakaribisha wote waliokwenda kumwona.
  wbi-wbi: U Paulo akikalile mu nyumba ja mwene ijakupanga amaka ghaviili, kange alyavambilile
    vooni vanoon vano vakalutagha kwa mwene.
  bba-bba: Wɔ̃ɔ ɡirɑ yiruwɑ Pɔlu u wɑ̃ɑ diru ɡɑru sɔɔ te u hɑyɑ sɑ̃ɑ. Be bɑ nùn berɑm
    dɑ mi kpuro u kɑ bu fɑɑɡi kuɑ kɑ nuku dobu.
  eng-KJVCPB: And Paul dwelt two whole years in his own hired house, and received
    all that came in unto him,
  kgk-NT: 'Ha ha''e katu opyta upe-py. Oiko mokõi ro''y opaga-vy ójehe. Oiporu hagwe-py
    joty oiko. Ou va''e-pe gwive omogwahẽ meme: “Nhagwahẽ katu jagwapy” he''i meme.'
  waj-waj: Pauruuso ii yoosinna ivaki taara nuanu hara kioo varioo ariinoo nnau voovaara
    yookaama kioo ivaki variravai. Varuduu mmuakiaa gioonna kiaapu innasi nnuuyara
    ivo yoketainno yamaa kua tiravai.
  cpy-cpy: Ari ijeekapaeri Pablo okaatzi apite ojarentsi janta pankotsiki ipinatziri.
    Tema ari raakameethata-piintakiri ikaatzi areeyitariri.
  mpx-mpx: Baliman labui i miminaa limi etega elana ge i pwapwamola tonlimi eliyana.
    Yaka gamagalau gegewel bolo nuwaliya nihi nem elana i yoga papahel.
  wbp-wbp: Ngula-warnuju, Puurlujulpa nyinaja yalumpurla-juku kirringka Ruumurla jirramaku
    yukuriki, manulparla talaju yungu warlaljamarriki yuwarlikingarduyukukuju yungu
    ngulangkanya nyina yuwarlirlaju. Ngula-kurraju, yapaju kalalurla turnu-jarrija
    Puurlukuju. Kuja kalalurla yanurnu nyanungu-nyangu-kurra yuwarli-kirra, ngulakuju
    kala-jana wapirdi wangkaja.
  luo-luo: Kuom higni ariyo, Paulo nodak e ode owuon mochulo, kendo norwako ji duto
    mane obiro ire mondo onene.
  nhe-NT: Huan Pablo mocajqui nopona ome xihuitl ipan se cali tlen quitlanejtiyaya
    ica se tlaxtlahuili. Huan ica paquilistli quinseliyaya nochi tlen quipaxalohuayayaj.
  aii-aii: ܦܝܼܫ ܠܹܗ ܬܵܡܵܐ ܦܵܘܠܘܿܣ ܬܲܪܬܹܝ ܫܸܢܹ̈ܐ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܕܒ݂ܝܼܩܹܗ ܝܗܘܵܐ ܒܐܲܓ݂ܪܵܐ.
    ܘܟܹܐ ܩܲܒܸܠܔ ܗܘܵܐ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܠܟܸܣܠܹܗ.
  esk-NT: Paul iñuuniaġniqsuq tavrani Rome-mi malġuŋni ukiuŋni, iniqaqhuni iŋmigun
    inilġusiqsuqługu, paġlaplugich iluqaisa qiñiġiaqtaqtini.
  msb-msb: Nag-istar si Pablo didto sin duha ka tuig sa lugar na ginpletihan niya
    mismo kag ginpadayon an mga nagabisita sa iya.
  cpa-NT: Ton¹ ji²ŋi² jmai³ ca¹gú² Pablo ja³jøng², hniú¹² hliih³. Ca¹hie¹dsa ca¹lah¹já¹
    dsa² ca¹dsi¹lé² ja³quiah¹³dsa.
  dso-dso: ପାଉଲ୍‌ ଗଟେକ୍‌ ଗର୍‌ ବାଡାକରି ତେଇ ଦୁଇ ବରସ୍‌ ଜାକ ରଇଲା ଆରି ତାକେ ଦେକ୍‌ବାକେ ଆଇଲା
    ସବୁ ଲକ୍‌ମନ୍‌କେ ତେଇ ଗତିଆ ମାନ୍‌ତେରଇଲା । ଜେତ୍‌କି ଲକ୍‌ ପାଉଲର୍‌ ଲଗେ ଆଇତେ ରଇଲାଇ ସେ ସବୁ
    ଲକ୍‌କେ ଡାକି, କାକେ ନ ଡର୍‌ତେ କଲା ।
  meu-meu: Laḡani rua ia sibona davana e heni rumana ai e nohova, ia dekena ela taudia
    iboudiai e abidia dae,
  yva-NT: Paulus no no munijo Roma tume rurum, nowo yavaro taune po ravaibe rai. Anayanambeo
    vatano ude wo apane mansai rave.
  dgc-dgc: Ey ti Pablo, éy éduwa a taon siya a négiyan ta Roma, to bile na a inupaan
    na. Sakay tinanggap na i maski ti ésiya a tolay a binumisita diya.
  zpm-NT: Dipse leṉ chop iz blëz Pabl ga, ga bree me ti leṉ yu ne bio me. Ga rdziṉ
    grë miech ne zienee lo me,
  hix-NT: Homa ho rma 2 me txemnyehàntay hatà, Pawru. Bàn yawo tehtxoho yehemekonà
    rye rma hatà, tàtxenyerun ke. Àmàn yaka noro yonyxe tetxkon hatà, toto komo. Omeroro
    rma teryehorye netakmetxkon hatà, Pawru.
  sim-sim: Asama frijip Pol aka lasik ormu lira. Orok or liri wolo yan aka mashaman
    handari ora. Unak or halashinak aka orok or likmbahan. Uhu ma ol orin heyekmbaha
    rarin ormu rupshira.
  npi-ULB: पावल आफ्नो भाडामा लिएको घरमा पुरा दुई वर्षसम्म बसे, र उनीकहाँ आउने सबैलाई
    स्वागत गरे ।
  cgc-cgc: Ta darwa na taon, gaarkila Pablo i ta balay daw pabaton din na may kalipay
    tanan na mga ittaw na giling ki kanen.
  tim-tim: Akto Paulo Roma kipian lombo yeŋgât emelan puli panmâ yem mando luâk âmbâle
    yâkgâlân togoyi are ekmâ maŋganyegep.
  yor-yor: Paulu sì gbé ilé àgbàwọ̀ rẹ̀ lọ́dún méjì gbáko, ó sì ń gbà gbogbo àwọn
    tí ó wọlé tọ̀ ọ́ wá.
  wos-wos: Héki hwari yéték dé Pol wun gembu re. Dé yéwa dé hwe, wun gembu renjoka.
    Wumbu reta dé déka yandé du takwaka yikafre mawuli yata dé di wali hundi bulé.
  emp-NTPO: Mãwãnacarea Paulora poa umé Romane b̶asia. Idji b̶ʌ debari paratada djibaría
    diabadjia. Idji acʌd̶e wãbʌdara jũma bia edabadjia.
  eng-F35: Paul stayed two whole years in his own rented house, and received all who
    came to see him,
  ind-ind: Selama dua tahun penuh Paulus tinggal di rumah yang dia sewa sendiri, dan
    dia menerima semua orang yang datang untuk mengunjunginya.
  pes-OPCB: پولس دو سال تمام در خانهٔ اجاره‌ای خود ساکن بود و تمام کسانی را که به
    دیدن او می‌آمدند، با روی خوش می‌پذیرفت
  mpt-mpt: Bifol asuo blimanso dimo Fole am mako temo aala bianea am olokiem olokiemo
    dimo emaye imeno webianea oleb te toubiam bia nakaia unangai teniba e am tam tlebiba
    Klayam nata tlibo? ge oye bianea bobol ayam bianea
  ssx-ssx: Kutupa koto pa꞉ta꞉ bapi yaapo Poloma꞉ ipika꞉ hambo haya꞉ da pa꞉ta꞉ta꞉ hao
    hata꞉ ipiki handolo epemeke wanda꞉hali paeyao handa꞉ meaata꞉
  mkl-mkl: Adɔ̃ minjii Pɔlu í ce si ile iyi í hɑyɑu. Nɔ inɛ ŋɑ iyi ɑ̀ bɔ ku cɔɔ fei
    í bɑ ŋɑ fɑɑji ku ce do inɔ didɔ̃.
  gaq-gaq: ପାଉଲ୍‍ ବାର୍‍ମୁଆଁ ଜାକ ନିଜେନେ ବାଡ଼ା ଡୁଆ ଲେଃଗେ ।
  gof-RNT: Phawuloosi kera keethan nam77u laythi kumethi de7is; yan de7ishe baakko
    yaa ubbaa mokkees.
  unx-unx: ପାଉଲୁସ୍‌ ରାଜ୍‌ମାହାଲ୍‌ରେ ମିଆଁଦ୍‌ ଅଡ଼ାଃ ଭାଡ଼ା ଇଦିକେଦ୍‌ତେ ଦୁଇ ବାରାଷ୍‌ ତାଇକେନାଏ,
    ଆଡଃ ଆଇଃକ୍‌କେ ନେନେଲ୍‌ ନାଙ୍ଗ୍‌ ହିଜୁଃତାନ୍‌ ସବେନ୍‌କକେ ଇନିଃ ଏନ୍ତାଃରେ ଦାରମ୍‌କ ତାଇକେନା
    ।
  gah-gah: Pauló nene kilisimasi lositá nene Loma apatoka minake, ezáa netá matalatunú
    oko moloko oko minamó. Vegená keza iki viki iki minamó nene vatí iki ikave loko
    lo kemeake,
  lcm-lcm: Na kata ago e ang ani pongua na matas kirol si kana lu i samui na kalapo
    angruduai ve ri vap miang.
  aer-aer: Paul anteme anetyarte apmere ikwerele arruleke-atwetye, year atherrameke,
    re apwerte ngkweltye akwetethe anthetyarte apmere ikwerele anerle-anetyeke. Tyerrtye
    areye ikwere-werne apetyetyarte re itnenhe ikngwemele apmereke irrpintyeke itneke
    angketyarte akangkemele.
  qvc-NT: Pabluqam ishkay watata tiyarqan chay arrindashqan wasipi. Chaypim ch'askiq
    yumbay payman shamuqkunata,
  tgl-ULB: Si Pablo ay nanirahan ng buong dalawang taon sa kaniyang inupahang bahay,
    at tinanggap niya ang lahat ng lumalapit sa kaniya.
  cbs-NT: jiwe inanyuimabu pakakubainkin januxun badi dabe nichiin janu jaki bai buaibu
    dasibi jaska jabe janchakatsis iki buaibu jatu i pewakubainiki.
  xtm-NTPP: Te Pablo ma, ni iyo de uu kuiya ve'e nuu ni kenuu de ja koo de ma, te
    yukan ni yo jan‑ta'vi de ndaka ñayii ni yo jan koo ma.
  nnq-nnq: Kukingobu cha yaka ibena Paulo ngabe akatama munyumba ejajaika mwene, ngabe
    akapokela bandu boa abakiba bakaika kunnola.
  bao-NT: Pʉa cʉ̃ma peti cʉ̃re cʉ̃ja ca wajorica wiire niiwi Pablo. Niipetirã cʉ̃re
    ca ĩarã earucurãre, ʉjea niirique mena cʉ̃jare jãi bocarucuwi.
  san-ORI: ଇତ୍ଥଂ ପୌଲଃ ସମ୍ପୂର୍ଣଂ ୱତ୍ସରଦ୍ୱଯଂ ଯାୱଦ୍ ଭାଟକୀଯେ ୱାସଗୃହେ ୱସନ୍ ଯେ ଲୋକାସ୍ତସ୍ୟ
    ସନ୍ନିଧିମ୍ ଆଗଚ୍ଛନ୍ତି ତାନ୍ ସର୍ୱ୍ୱାନେୱ ପରିଗୃହ୍ଲନ୍,
  rmn-rmn: О Павел бэшэлас андэ Рим андэ астардо кхер генэ састэ дуй брэш тай мукелас
    пэстэ алаен, кон авэлас лэстэ.
  huv-NT: Pablo tacül quiaj palanüy iüm neat tiül nop iüm angüy, xeyay tapac omeaats
    majaw meáwan leaw tambüw quiaj majawüw nej.
  otn-NT: Nu̱na̱ ra̱ Pablo, nyo jɛya bi̱ m'mʉp'ʉ ja ra̱ ngu̱ bi hmi̱hi̱. Pɛ gä di
    u̱nna̱ ts'äya'ʉ yø ja̱'i̱ bá̱di̱ zɛngua p'ʉ 'bʉi.
  nop-nop: Pol adi Loma uŋoŋ yot tuwaŋila itouguk, kaŋ metamdi adi kakaŋdok yolineŋ
    bagiŋ kaŋ yabuŋa nadifo hogok tuluguk.
  obo-NT: Na, id oubpa si Pablo riyot baoy no id boyaran din ipat buwan daom to oruwon
    lahun. Id olit-olit din iddos langun nid pongumballoy kandin.
  kca-kca: Щӑԓта Павел тӑԓаӈ кӑт тӑԓ сŏхәптәм хотәԓән ус пӑ хŏй ԓўв хŏщайәԓ йŏхтыԓыйәс,
    хŏԓ вана ўйԓысԓы,
  cak-ENT: Y ri Pablo tz'aküt c'a ca'i' juna' ri xc'uje' chupan ri racho rukajon,
    y nyeruc'ul c'a conojel vinük ri nye'apon riq'uin.
  lif-NT: ᤋᤱᤒᤣ ᤏᤧᤳᤇᤡ ᤌᤠᤖᤡᤰ ᤐᤠᤘᤗᤖᤧ ᤀᤠᤒᤠᤅᤣ ᤋᤱᤃᤠᤶ ᤆᤥᤃᤢᤒᤠ ᤕᤧᤱᤘᤠᤜᤡᤶᤔᤥ ᤕᤠ᤺ᤰᤋᤧᤀᤠᤱ ᤁᤢᤍᤢᤶᤛᤧ
    ᤁᤧᤍᤠ᤺ᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤐᤡᤖᤢᤛᤡᤖ ᤘᤕᤧᤖᤥ॥
  mie-NT: De ūū cuīyā nī ndeē Pablo vehe nūū ní nquenúú dē, de nī ncusiī inī dē nī
    ncāhān dē jíín ndá nchivī jā quénda vehe dē.
