  mdy-ETH: ጳውሎሴ ዒዚ ሚኢሾ ጪጊ ጪጊ ዎርቃ ማኣሬሎይዳ ላምዖ ሌዔ ቢያ ዴዒ፥ ዒዛ ባንሢ ሙካ ዓሶ ቢያ ሾኦቺንሢ ዔካኔ፤
  spl-spl: Pauloŋe Roma kapiân manmu yambu yâhâp pesuk sâop. Otmu sâp yan lohimbi
