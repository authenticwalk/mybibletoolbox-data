  hlt-MCSB: a taengla aka kun rhoek te boeih a doe.
  xtd-NT: Uu tɨtɨɨ kuia n‑xo tuu‑s veꞌe n‑xijan nuu‑s. N‑xo kuvaꞌa ini‑s nuu ntdaa
