    ga ŋayiny gan gumurr-ŋamathin yan nhäŋal walalany bukmaknha yan.
  kvg-kvg: Ta khoev-te ndøgo, Pol viav menás geqotam, fia vø̄-aumam. Yaq gekha ezoqām
    ndigu, gindu-okhoam, sège-khatobɨ́n.
  rug-rug: Meke koa karua vuaheni se Paula koasa vetu sapu tabaria sa pude koa ia,
    meke vasina si va kamoi sa sari doduru tie pu mae hopiki nia si asa.
  hop-NT: Noqw Paul kīhut nasimok̇ahtaqey ep sivimaqe lȫq yahsaṅwuy aṅ pep qátuhqe,
    put aw ökiwtaqamuy sohsokmuy pās ōoyk̇aṅw,
  san-URD: اِتّھَں پَولَح سَمْپُورْنَں وَتْسَرَدْوَیَں یاوَدْ بھاٹَکِییے واسَگرِہے
    وَسَنْ یے لوکاسْتَسْیَ سَنِّدھِمْ آگَچّھَنْتِ تانْ سَرْوّانیوَ پَرِگرِہْلَنْ،
  heb-LB: במשך השנתיים הבאות התגורר פולוס בבית ששכר לעצמו, וקיבל בברכה את כל מי שבא
    לבקרו.
  caf-NT: Nat naoodezut 'et Paul njan hukw'elha hoolh'i 'et whut'i. Ndun highundelh
    'en du'ih teh hubutulh'ih.
  mio-NT: Tacan cuu, ta queta uvi cuiya ndoo ra Paulu ñuun Roma can. Cha tava nuun
    ra iin vehe nu ndoo ra, ta tiahvi ra yahvi chi. Quihin cuenda ra chi ndihi ñivi
    quichi ndehe chi ra,
  srq-NT: Dos años ngue Pablo riqui huee ra. Roma. Mbae isiquia que emondo mondo tuchuacha
    je ra. Huee eɨco mose. Pablo iate que eriqui ra. Mbia nyoɨ nyoɨ mose erea.
  kje-NT: Paulus minle Roma anna woro'o, an mehe sewa nakar minle, la ai raram nodi
    kokala ri na'akeme man mai ka'ar enihe.
  gaz-gaz: Phaawulosis waggaa lama guutuu mana ofii isaatii kireeffate keessa jiraachaa,
    warra isa dubbisuu dhufan hundas simachaa ture.
  kud-kud: Eeta Paulo yana vada teina iyemayemaiha na ainai imiyamiya bolimai bwau
    aidiyai, na tomowa maudoidi yana vadai hiluwuluwu na baidanao hi'awa heliheliyam.
  urb-NT: Mokõi warahy 'ar rahã, hok ixoha rehe Páu muhepy. Ijar pe tamatarer ke a'e
    me'ẽ. Hok muhepyha ke. Páu rehe heta ngã usak uwyr. Upa katu te ame'ẽ ta rehe
    Páu hury katu.
  fra-LSG: Paul demeura deux ans entiers dans une maison qu’il avait louée. Il recevait
    tous ceux qui venaient le voir,
  san-HK: itthaM paulaH sampUrNaM vatsaradvayaM yAvad bhATakIye vAsagRhe vasan ye
    lokAstasya sannidhim Agacchanti tAn sarvvAneva parigRhlan,
  cak-SNT: Y ri Pablo xcꞌujieꞌ caꞌyeꞌ junaꞌ chupan ri jay ri rukajuon, y ncaꞌruꞌon
    recibir quinojiel vinak ri ncaꞌlka riqꞌuin.
  uvh-uvh: Ka Pol adi aming nua'ni ning yak u to tanga kama paramu' gurak fama' ning
    sini' yak ka wara'ganang kugurang gi' ira kadapmang kareng tinga aming kabi'mo'
    wari abanga fakayaging.
  ino-ino: Polo'a mako nona miya huteno ani nopi aole kafu mai'neno akaeyateka e'naya
    vayana apavaleno kanale'ya huno Anumaya Koti kava yakaisea ke'ae Anumayati Yisasi
    Kalaisife'ae alino apaya nehuno ke huno lo'kiya vaino hapapai'nea'maki mako vaya'moki
    “Ina akufa ke oho.” hu'a avayalena a'kani o'ate'nae.
  gnn-gnn: Ga ŋayi Bolnydja yukurrana nhinana ŋunhiliyinydja wäŋaŋura weyinŋumirrina,
    märrma'na dhuŋgarra-ŋupara, ga guḻku'na yolŋunydja walala marrtjinya ŋuli gumurr-withiyananydja
    ŋanya, ga ŋayinydja ŋuli gumurr-ŋamathinya nhänhanydja bukmakku yana walalaŋgu.
  yal-yal: Pɔli yi ɲɛɛ firin ti na, a banxi saren fima. Naxanye birin yi fama a fɛma,
    a yi ne birin nasɛnɛma.
  cnt-NT: Tɨn₃ ŋi₂ lia'₂ tí₅ ca₂guá₂ Pa₄ 'né₅ ja₁quí₅ 'lia'₅₄. Ja₁jaun₂ ca₂guein₃
    ca₂le₃jɨ́n₃ dsa₂ i₂jme₁dsɨ₂lén₂ dsɨ₂jag₅₄.
  tif-tif: Kemin, Pol ayo am kawu bomda am kayaak ayo ami sisol kola-kola-ke-bam bii,
    wasital alep duk-duuse diim kabaku, tunum unang kanta din atamum o, kalip namti,
    weng umkaayim-bam ale, yaap ke tilip o, yakan-kaa-bam,
  nlx-nlx: पौलुस तान बाड़ेन गेरा माय पुरा दुय वोरह्या वोर रिनो; एने जा ता फाय आवताला,
    ता आखा हिऱ्यो मीलते रिनो।
  apw-NT: Paul ákú kįh yighą na’ihiṉiiłíí yiyi’ golį́į́go naki łegodzaa, ła’íí baa
    hikáhíí dawa ya’ahénzį ni’,
  gum-gum: Inchen Pablobe tru an pagarawa pebi yau pa pila ørøba kørrømisra, nun ashchab
    ambubelane mundøgucha wamab utab wabig køn truyu.
  not-NT: Ocarati pite osarini itimanë Paboro pongotsiquë ipënabentiro. Canta, yágacaninatiri
    antagaisati ira bocasitaiguëri.
  plu-plu: Igme kiyapwiye Pol msekwe ayge kamaxka gipineku ku pariye ig gisunpan adahan
    katiwnihka. Ig msakwa ayge adahan pikana kamukri. Amun ini ig amapa madikte hiyeg
    ku pariye danuhpene ta git.
  iou-iou: Täŋpäkaŋ Rom kome uken Poltä yot kubäta gwäki peŋkaŋ pat täŋkuko ukengän
    it yäpmäŋ kuŋirän obaŋ yarä täŋkuk. Ude täŋkaŋ ämatä känayäŋ äbäŋirä yabäŋkaŋ
    äbäkotgän yäŋpäŋ yämagut täŋkuk.
  ntp-NT: Taidʌ ʌPaavora anaasi vii gooca uumigi ʌmo quii rentagidicamiʌrʌ. Dai ami
    miaadʌgidiña vʌʌscatai sioorʌ daividiña.
  rai-rai: Ma Paaulo i ki paa ru kudulaana kilaala u ra ruma baa ia ut i taktakomi,
    ma i gaaia paa a taara raap baa diat waanwaan paat karomi.
  haw-1868: Noho iho la o Paulo a hala na makahiki elua, iloko o kona hale hoolimalimaia,
    e hookipa ana i ka poe a pau i hele aku io na la,
  ffm-ffm: Pool waɗii duuɓi ɗiɗi kiɓɓi e ley suudu hasunoo nduu. Ɗon o silminannoo
    warannooɓe ƴeewde mo ɓee fuu,
  arb-NAV: وَأَقَامَ بُولُسُ سَنَتَيْنِ كَامِلَتَيْنِ فِي الْمَنْزِلِ الَّذِي اسْتَأْجَرَهُ،
    وَكَانَ يُرَحِّبُ بِجَمِيعِ الَّذِينَ يَأْتُونَ لِزِيَارَتِهِ،
  cop-CNT: ⲟⲩⲟϩ ⲛⲁϥϣⲟⲡ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲏⲟⲩ ⳿ⲉϧⲟⲩⲛ ϣⲁⲣⲟϥ ..
  sri-sri: Pe bojorigora Pablo iro marã ĩgʉ̃rẽ wayudea wiigue ããrĩmí. Ĩgʉ̃ iri wiigue
    ããrĩrĩ́ waja ĩgʉ̃sãrẽ niyeru merã wajarinami. Iri wiigue ããrĩgʉ̃́, ĩgʉ̃rẽ ĩãrã
    ejanarãrẽ ʉsʉyari merã bokatĩrĩñeãnami.
  nal-nal: A maariaas urua vaakdul Pol xa raagul inaan la vaal angkanaan naa wulwul
    bulin ma xai ruzuaai aubina vaakdul di uwat kuna raaminang naan.
  kyq-kyq: Pɔl tiŋg ɓaara dio maakŋ ɓee kɛn naan̰ mala lee ɔg se. Jeege dɛna ɓaaɗo
    lee aakin̰a ɔɔ naan̰ ɔkɗen jiga.
  kwd-kwd: Ma la Pol ka nana'i suria rua farisi la'ula'u na 'ifi lo'oo ngaia 'e foria.
    Na nga 'ifi lo'oori, ngaia 'e kwaloa nga ta'a na'a gila leka mai te'ana fana agasilana.
  ded-ded: Pauro yengenaoc ama kuric bummema kifa yohockang ihai kecmanu ngicngac
    yearu kengha anggec, yeni ama heiyemmekefec.
  ewe-ewe: Ke Paulo nɔ afi ma ƒe eve sɔŋ le xɔ si ta wòxe fe ɖo la me, eye ame geɖewo
    va nɔ ekpɔm ɖa le eƒe aƒe me.
  nuy-nuy: Na-Paul anubagu ni-burri muulawaa manaarmag, anubani ana-wumurrng nigawi-rruj
    ni-burri-rruj-inyung. Warruburru warra-wurru-wurruj wurru-yanggi-yinyung, wunu-wagarangi-yinyung
    anubuguni naagi-yung na-Paul, ni-malngawini.
  cop-BHC: ⲀϤϢⲰⲠⲒ ⲆⲈ ⲚⲢⲞⲘⲠⲒ ⲤⲚⲞⲨϮ ⲦⲎⲢⲞⲨ ϦⲈⲚⲠⲒⲘⲀ ⲈⲦⲀϤϬⲒⲦϤ ⲈⲠⲈϤϢϬⲞⲢ ⲘⲘⲒⲚ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲚⲀϤϢⲞⲠ
    ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲎⲞⲨ ⲈϦⲞⲨⲚ ϢⲀⲢⲞϤ.
  buk-buk: Tiŋambu Pol mbo malac Rom gitôm yala lu. Ma tôm ŋasawa dinaŋ, iŋ gêmlhi
    ŋamalac daŋ ndê andu daŋ tu ndöc-ŋga, ma iŋ kôc lau daêsam sa yêc andu dau, naŋ
    sêmeŋ bu sêndic iŋ kêsi.
  pri-NT: Napwa wà Paulo, âna é tâa na ê wâ na é pa, naa na du ârailu naja. Â é tòpi
    diri ê pâ âboro na rà me nau côoê.
  zpq-NT: Na' c̱hop iz nya' gwzoa Pablon' ciuda Roman' to yo'o ga chyixjue', na' blebe'
    yogo'ḻoḻ beṉe' jaseṉe'e ḻe'.
  por-TFT: Durante dois anos completos Paulo ficou lá numa casa alugada. Muitas pessoas
    vieram ter com ele/encontrá-lo, e ele acolhia todas elas com alegria e conversava
    com elas.
  gwi-NT: Neegwiidhat neekwąįį (2 years) gąhkhyuk zheh veerigwił'ąįį izhit gwich'įį.
    Juu yąąh'in datthak yeenjit łyaa shoo nilįį.
  gvn-gvn: Paul townbu Rome ngadingka bundandan, 2 years. Nyulu yinyaymba bayan rentim-bungan.
    Bama jirray nyungundu kadarin. Nyulu jananin yulmbarrin.
  nhy-NT: Pablo omokaj ome xiwitl itech weyikan de Roma itech se kale kan okitlanejtoka.
    Ompa okinresibiroaya nochtin katlej okontlajpaloayaj.
  asm-FB: পাছত পৌলে দুবছৰলৈকে নিজে ভাড়া লোৱা ঘৰত থাকিলে আৰু যিমান মানুহ তেওঁৰ ওচৰলৈ
    আহিল, সেই আটাই লোককে তেওঁ গ্ৰহণ কৰিলে৷
  okv-okv: Eto jua heriso amita jo ta Paul na bande koro na ombuto umbuto mitinu embo
    na umoro puvutuhuo Paul na pekari javotoho ue
  mxt-NT: Uvi cuiya nanɨɨ ndoo̱ ra Pablo vehe nu nyaá ra cuenda yoo ñuu Roma cuan.
    Ta vaha cahán ra chihin tandɨhɨ ñu chaha̱n vehe ra.
  tzo-NT: Ti Pabloe chib habil te inaqui ti bu ti sloc'oj ti nae. Laj yic' ochel scotol
    ti much'utic tal c'oponatuque.
  ind-AGS: Selama dua tahun penuh Paulus tinggal di rumah yang disewanya, menyambut
    siapapun yang mau datang menemui dia.
  omw-omw: Poruva taara ihiara nanrianraa mwi nraamwunraqi variqaro nraamwu qora kyoqaa
    mwiqanro mwiqi variqaro mwiva ekyaa vaisi mwia taqarerata nruhuara qamwatora.
  yrb-yrb: Foroma danu su oiya uite oya sadei iro ibebi. Danu sina weta daba garari
    utawa utaba uwara faiyawere dawabai fata.
  maa-NT: Pablo, jò nó tsibìjna ni'ya xi kiskìña nga tsibíchjí. Ya̱á kisìs'in‑la̱
    ngats'iì xi̱ta̱ xi ijchòkon.
  mcq-mcq: ꞌEꞌeme hu juara noꞌoheꞌi sea kaꞌene hura ꞌimenajino hinana. ꞌEnareꞌe erapo
    hu kaꞌi roujaho hu ꞌajorama nirisamuna.
  sus-A: ثْلُ نَشَ لُ بَنشِ ندٍ كُي حّ قِرِن، عَ نُ عَ سَرٍ قِ. نَشٍيٍ بِرِن نُ قَمَ
    عَ تٌدٍ، عَ نُ عٍ بِرِن نَسّنّمَ.
  jpn-1965: '@see-verse:ACT.028.029'
  fra-SBL: Paul resta deux années entières dans la maison qu'il louait et reçut tous
    ceux qui venaient à lui,
  yka-yka: Dem duwen tahun laˈi si Paul patennaˈ si lumaˈ inalkilahan. Inaddatan weˈ
    ne kēmon aˈa mapī si iyehin.
  mle-mle: Pol nabiy vitiy wiy yapiykuw, alim kwaad. Dikik yadiy duw takwak di wayapiy
    san rakarak tad.
  shp-NTPO: Jaskatax Pablo jainpari inoxon, jato xobo kopíax jain rabé baritia senen
    iká iki. Jain ixon jatíbi jaiba bekanaibo jato bia iki.
  aom-aom: Ëhiꞌamu vadune niöꞌi hesi uhure Paul-ro osae gemu ma-jahuri hiromo monioho
    mana bojëmibe vaꞌonövadeje. Ëosare hiromo gënövade aëro hu gaꞌi rueꞌego huë mae
    bojëminövadeje.
  geb-geb: Por maam phena mben kav, mba bunin mbe nzuav kim, mpari mpuveni vhɨzgi.
    Ana mba phenan kav, zazera ŋkɨɨar mba phena namkama ndɨɨi. Ana kim, gumgi ana
    han phenan zim, ana guigira ndikndigi.
  bsj-bsj: Bulus yii wi ki chor kambo co co yim loh Aya, cin wab nubo gwam wo bou
    cineneu.
  cak-cak: Tz'akat ca'i' juna' xc'uje' ri Pablo chupan jun kajon jay, y can nuc'ul
    quivech conojel ri (ye'apon, ye'ebos) riq'uin.
  chf-NT: Aj Pabloba u tz'äctesi chap'e año tu yotot bajca ayan u chen alquila, u
    yosi upete machcatac c'oti u pecän.
  tlf-tlf: Kale Fol iyo am kugol bom-nalata, am kayaak bemi tisol uyo suun kup kobe
    yakyak ke-bii, atol alop dakan ke-bii-se kota, tinum unang dok ita, no atamum
    o age tilip umdii, weng umka-e-bom, “Suguul ke tilip o,” age-nala e,
  piu-2006: Puulanya tawunu Ruumala kutu nyinangi, yiiya kutjarra. Paluru waaḻa riinta
    payimilara nyinangi. Ngurra palulakutu yaṉangu tjuṯa yankupayi palumpa wangka
    kulintjaku. Tjana ngalya yankunytjala paluru tjananya yaṉṯayaṉṯara yungkupayi,
    mangarri tiyi. Palunya tjananya Puulalu nintilpayi yalatji, “Katutjalu yaṉangu
    tjuṯa ngulytjura yaṉṯayaṉṯalpayi.” Wangka Yiitjunyatjarra paluru tjanala kutu
    nintilpayi nguḻuwiyangku. Kamanta ngurrara tjuṯangku palunya payilwiyangku wantipayi,
    wangka Yiitjunyatjarra paluru nintintjala.
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ maꞌ Lu̱ꞌ cu xcahnic chic quib ha̱b ar Ro̱ma chipam jenaj
    quimel pa̱t reꞌ nchaꞌjaljic wi̱ꞌ eh chi jeꞌ reꞌ nicꞌ paꞌ qꞌuihal take cꞌacharel
    quiꞌo̱j cꞌolok ru̱cꞌ chi rikꞌoꞌrjic, xicꞌul take pan sukquil cꞌuxlis.
  tue-tue: Pʉacʉ̃má Pablo cʉ̃́ã waso, wapatídutiri wiipʉ niiwĩ. Toopʉ́ cʉ̃ʉ̃rẽ ĩñarã
    jearáre ʉseniremena bocarucuwi.
  bjp-bjp: Na iwu e bet kuruur, Pol i kiis na fel kia tom ae i fiil u la, ma i somangat
    pes fanu tikii ae ri la la isi par u.
  xon-xon: Pɔɔl nan bi kidiik ngbaan ponn ni ŋibin ŋilee. U nan pan ki pu, le ki bi
    ki ni. Le binib choo nan manni u nima. Le u gaa bi mɔmɔk ni mpopiin.
  tzo-ZNT: Li Pabloe chib jabil ijalij yoꞌ bu islocꞌ nae. Ti muchꞌutic tey cꞌot vulaꞌajuque,
    iyotes.
  mpm-NT: Uu kuiya ni kendo Pablo ñuu Roma yukan. Ni kiꞌin nuu da ɨɨn veꞌe ni kuncha
    da un, ti suni ni chaꞌu da nuu veꞌe un. Ni kusɨɨ ini da jiin taka yɨvɨ ni ka jakoyo
    nuu kancha da.
  ots-NT: Nu car Pablo bi hmʉ yo cjeya jár ngu̱ ca xquí jmi̱ji̱, cja̱ mbá cuati pʉ
    rá ngu cja̱hni, mí ña̱hui. Göhtjo cʉ to mbá e̱jmʉ, car Pablo mí recibi cja̱ mí
    nzofo.
  hoy-hoy: पौलुस पुरा येढ्ढ वर्ष तान किराया अन मान्या ईत्‍तुन, अदिक जो आऊन हात्‍ती
    आऊन से मुलाकात माळली बरतोगोर, आ सप्पा मुंदुर्द स्वागत माळ्त ईत्‍तुन.
  uri-uri: Pol kil arpm wan alkilen a kil armpen uk melnum yan a wan pa tolpa kaingkai
    wring wekg miten. Kil ukwor tu mla ur a kul ariel pa.
  amo-amo: Na nya nakus aba cip, Bulus soo na nya kilari me na awa kifo adin biizu,
    anin seru ale vat na idaa kitime.
  pjt-pjt: Ka Paulanya waḻi panya palula rawa alatjiṯu nyinangi yiya kutjara, munu
    payamilalkatingi waḻi nyara palula nyinanytjikitjangku. Munu aṉangu tjuṯa palunya
    nyakunytjikitja pitjanyangka paluṟu waḻi nyara palula tjananya tjarpatjunkupai.
  cwe-cwe: Kwa miyaka midi Paulo kakala kaye yoyapangile yeye mwenyewo na kakala kowahokela
    wanhu wose wowezile kumulola.
  daa-NT: Min ŋaar-ak, Pool goytu pey elgin seer karaat ɗo ger kaak ŋa ajjirtu-aka.
    Ɗo geriy-ak, ŋa obaag ay gem kaak asa talin̰ji di.
  mlp-mlp: Ari ulig giger Pol in mat araq ago bit waqim osad in zayad osyaq. Ossa
    mataw Pol ahol waqnan bolsa in agem dimunta negad nenaq tuqosyaq.
  ape-C: Biyesh kwarahos Pol nape anat urupat douk anan kanak nape natorut iri. Aria
    nakri wosik nanadudareh um ihishmorim arpesh douk shanakumori shutrun iri.
  bgs-bgs: Na, igóddô si Pablo ka duwa ámmé tun ta balé na igarkilaan din. Igtanggap
    din tô langun manubù na igsadun tun kandin.
  faa-faa: Arirakano keremisi tetámo, Pore ipi ape hakua waka rekeakosakipoko, ape
    wafayaki mone kasapo. Mone kaka apea e reakipoko, aporo suamo e aseako pesapo.
    Perakano Poremo i asekea, seséraka, iane peaesapo. I perakano, iyaki hakāsa toke
    makata somesapo.
  kik-kik: Na kwa ihinda rĩa mĩaka ĩĩrĩ mĩgima, Paũlũ agĩikara kũu, arĩ nyũmba yake
    ya gũkombora, na akanyiitaga ũgeni andũ arĩa othe mokaga kũmuona.
  cap-NT: Pabluqui pizc wata intiru nii aquilta kjuyquiz kamchic̈ha. Jakzilta niiz̈quin
    tjonzñi z̈oñimi zuma risiwñipanikaztac̈ha.
  ksr-ksr: Poolnoŋ iyaŋaajoŋ miri moŋ tatawaga sewaŋa meŋ iikawaa uutanoŋ gbani woi
    kuuyagadeeŋ eŋ laligoro. Iikanoŋ laligoŋ ejemba daeŋ yoŋonoŋ iibombaajoŋ kagiti,
    iinoŋ ii kuuya saanoŋ koma horoŋ oŋoma laligoro.
  eng-TNT: And Paul dwelt two yeares full in his lodgynge and receaved all that came
    to him
  sbs-sbs: Paulusi avahali zilimo zovele munzubo yakwe ya kulihila, nikuti avali ku
    tambula vonse vavali kwiza kwaali.
  sue-sue: Are Paulo meni zepa eto Roma nate ena so zo zuma gaero itinu ema meni Paulo
    gamu muro baro awasara sara wewera inoisonua awa.
  fra-NCL: Paul demeura deux ans entiers dans une maison qu’il avait louée. Il recevait
    tous ceux qui venaient le visiter,
  bhg-bhg: Edo Paul duberi tote (2) bé awa ainda oro ganumi orieite yai ainda isima
    edo esisina. Edo embomai berari embo awa etega ain gumboro ategabutega edo dave
    budo awamanede ge jirido esisina.
  snn-NT: Yureca Pablobi ja'nca quëani achoguë baji'i. Samu tëcahuëan baguë huë'ere
    ba'iguë ro'iguëna, ai bain hua'nabi baguëni ëñajën raë'ë. Ëñajën raijënna, bacuani
    bojoguë,
  atb-NT: Poluq gi, yhang nghô lúng é yhûm má í zân tup nyi é u lé, yhâng chyáng lé
    má lé é bang lé lhom hkûlum yu ri.
  cek-AK: Pawl loe saning hnetto thung a tlai ih im ah oh, anih khaeah angzo kaminawk
    boih to kahoihah a khetzawn,
  bkd-bkd: Daruwa ha tuig sa pagtimà hi Pablo duun taena ha tagpilitiyan din ha balay
    daw sa alan ha agdiyà ta kandin dinawat din gayed.
  ctu-76: Pablo ti cʌyle cha'p'ej jab ya' ba' ti ochi. Tijicña ti' pejcʌyob majchical
    tsa' bʌ c'oti i jula'an.
  lac-NT: Tiri' p'atij Pablo ich u cajar Roma, toc nupa'an ca'tur yaxq'uin. Caj u
    mʌjantaj yatoch quir u cʌjtar, u bʌjiri' caj u bo'otaj yejer u taq'uin a caj u
    jaraj tu cu beyaj. A mun caj u c'uchur tu yatoch cu rʌc acsaj tu yatoch.
  xla-xla: Epame Polo sokomoko dapiyamte dulu dla asiyama mate hallalo aya dla halemama
    opa ya꞉ natila pumulale soye siyele mate aya edla elemheta demhalemduwa.
  xav-NT: Tawamhã maparane ma tô ãma tiwahu, Paruhu ãma, danhorõwa hã taré te te sima
    ĩwa'âbâ mono zéb 'remhã. Tame, da'ahâ na ma tô ĩtẽme 're dasihutu. Dasihutu sidâpâsi,
    ma tô te te 're da'awaibui wẽ, ĩtẽme 're danhisisi mono da.
  cuk-cuk: Agi Pablo nue birgabo e-neg-bennukmai-gusadgi megisad. Bela dulemar-ese-iirmakmai-gusmalad-abindakmai
    gusad.
  tbf-tbf: I aron ba avareit luo, e Paulo a nga monongie mi vonuo ta nga ko vorievorie
    ma a nga ko marangatan bu mei gi ta nga ko me iro.
  uig-CYR: Павлус өзи иҗаригә алған өйдә толуқ икки жил турди вә бу йәрдә униң билән
    көрүшүшкә кәлгән һәммә кишиләрни қобул қилип,
  ikw-NT: Awha lawụru Pọlu wuru n'ọro ke a, nọokwu ọgwo ọro, nanabnanya kpakara ele
    naavakwnusi a.
  khs-khs: Aputa:, yapene sopolo elipeiwa Pole koane ene wa:la:lo ti emi enekeye.
    Apula:, sena noka e salo inapitekiwa, eyawa seli silisekeye.
  dwr-ENT: ጳዉሎሲ ኪራ ጎሊያን ላዑ ላይ ኩሜን ዴዒዴ፥ ባሬኮ ዪያ ኡባ ሞኬ።
  pma-pma: Sua elu, Pol ro en eim tai koa kei vuli en avati vasi ral min mani onen.
    Ekonek, kei kur revi meatin vasi keil koa umai keke avasao eni.
  atd-NT: Taman to daruwa no tuid, nig–ugpo si Pablo dio to sikan no baloy no pigbayaran
    din to pog–ugpo, woy pinapanoik din on ka agad hontow, no ogpanumbaloy dio to
    kandin.
  tel-2017: పౌలు రెండు సంవత్సరాలు పూర్తిగా తన అద్దె ఇంట్లో నివసించి, తన దగ్గరికి వచ్చే
    వారినందరినీ ఆదరిస్తూ
  hat-BSA: Konsa, Paul te rete la pandan dezan nan pwòp chanm li ke li te lwe a. Li
    te trè kontan resevwa tout sila ki te vin wè li yo.
  bxh-bxh: Paulo luma hesa ya famaisa be amainiya ya gogo boliman luwaga. Na safalumadi
    sa laoma lisina mate ya yoga hitinidi, ma nuwa loholohona
  top-NT: Pablo sá̱cualh aktum chiqui y juú latáma̱lh nac Roma aktuy ca̱ta ixca̱maklhti̱nán
    tí ixtalakpaxia̱lhnán.
  msk-msk: Yagauya si Pablo disaan surud nang dowang ka toig na yagaarkila sang baray
    na pyagauyaan naan. Pyapapanik naan yang kariko nang otaw na yakadto kanaan.
  gyr-NT: Ipare Pablo opɨta ambuae ava rẽtave ñuvɨrío aravɨter rupi omboepɨ oque ãgua
    oico. Aheve nihapɨsɨi opacatu ava rese oyepɨri oyepotase yepi.
  kmh-kmh: Pen Pol miñmon Rom kin mindyiŋgip korip ak, tawyiŋg tawyiŋg nep kin mindek;
    simiy omiŋal yinak.
  ukr-ONPU: Павло цілих два роки залишався там на власному утриманні й приймав усіх,
    хто заходив до нього.
  emi-emi: Pol ghe tokala ghaluae ninamanama tale ale ateva ghe polipolia, me ghe
    masimasi tani tara taumattu ngakapa atoa laghe mae taataraia.
  zpv-NT: Ya chiohpa yihza guyuuꞌ Pahblu yuuꞌ nin rahlla guihdxyi chi, ya bagachiꞌloh
    ba laꞌh garaa raꞌ bwiinn nin gwaguiaꞌha cuun ba.
  gux-gux: Lan pendi Polo den ye wan den pa i ligi ki ye yaa dieli nni obebe yeni
    binmuna lie. O den bialiti yaaba n kpendi a kani ki baa la o kuli.
  kos-kos: Ke lusen yac luo, Paul el muta in sie lohm ma el moli elan muta kac, ac
    el paing mwet nukewa su tuku nu yorol.
  ibo-ibo: O biri obi nke onwe ya afọ abụọ nʼụlọ ọ na-akwụ ụgwọ ya. Ọ na-anabatakwa
    ndị niile bịara ileta ya,
  yml-yml: Malamala ꞌailuga nagedie Faulo i miamia tamu tomogo yana vanuga ꞌwaineye
    i tututula, wata egavo ꞌana vebaꞌwa faifaina i mimaia ma yana sosoana taiadi i
    veveifufu.
  ory-ory: ସେ ସମ୍ପୂର୍ଣ୍ଣ ଦୁଇ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଭଡ଼ାଘରେ ରହିଲେ,
  bzj-bzj: Fi too yaaz Paal liv eena wahn plays weh ih rent fi ihself ahn dehsoh ih
    welkom enibadi weh kohn luk far ahn.
  chk-chk: Iwe, lon ükükün ruu ier Paulus a nonom lon eu leni i a püsin möni o etiwa
    aramas meinisin mi feito ren, pwe repwe churi.
  ssd-ssd: Paulus nu yar armba Romŋge wande miro taŋgo piya tumba minna sulumba afu
    nu tugum pronaig mbal ta ŋakmba kilmba
  acr-TNT: Ecꞌu ri Pablo xjekiꞌ queb junab pa jun ja xa xtojon che. Y chiriꞌ xebucꞌul
    wi conoje ri xeboꞌlbina rucꞌ.
  rop-rop: Wal Pol bin jidan prisana fo 2 yiya langa im ron haus, en imbin oldei gudbinji
    langa enibodi hubin oldei kaman deya.
  mee-mee: Nae Pol ke mommo ka pesingmatana lua nga inaeala, ba nga inna kenakena
    na i ke kolkolia bale a i enno ngia. Ba i ke ngata alle ka ragau karolu reke lola
    ta kelange.
  dif-dif: Paulus kilpawoldra mandruwirdi nunkani pungani ngamana wonti, ja nulu pratjana
    patana wonti, tana nunkangu wirina wonti,
  gam-gam: Djika makai toi pora dji, una er djelldjell pi. Alla kognumb soka erwo
    pika, une numb taimane al pamolo, numb ne moi al top awika, una kanbon dje woi
    ge, Pol djembon to awo, i numb al wori,
  nou-nou: Edo Paul pura dada mando awa embo mina ititise Rome nati da gaeko etoto
    atisira. Edo embo ave Paul gadi dipapa edo isera awa mambudo bugudo edo isera.
    Edo embo berari amemi bugudo isera awa jo beresa edo isira.
  mqb-NT: Ava cew nà, Pol mə njahay a ù doh sə masa. A təma mbəlok anahan ahay fok
    nə lele.
  ape-B: Biech yohleguh Pol nape anatu wilpat douk anan yet nape natalutaluli. Ali
    nakli wosik nenehlilauwamu chanatimaguk elpech douk chanakumali chutuluna-luli.
  grc-F35: Ἔμεινεν δὲ ὁ Παῦλος διετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας
    τοὺς εἰσπορευομένους πρὸς αὐτόν,
  cav-NT: Pablotu anicuare beta mara Romaju. Tura cuitadyatu tsujetyacuare etareju
    ani ishu tuhua. Pureama tsehue tujatu ecana batsacuare dutya tuaqueja jutiya cuanaque,
    arepa sudarura naruya jari ama bucha.
  kgp-NT: 'Paulo vỹ prỹg régre tũg mũ, ã ĩn krẽm nĩn kỹ. Alugar hen kỹ tóg jẽ nĩ,
    ĩn ẽn ti, kỹ tóg kajãm mũ, Paulo ti, ã jãnkamy tỹ. Kỹ tóg ũ tỹ ti mré vĩ sór mũ
    mỹ: “kãrã ra,” he ti.'
  bvd-bvd: Ma sa Bol ka too suli roo fa ngali laulau ki 'ana luma nai nia folia 'i
    seeri. Nia ka talaia mai toaa ne kera lea mai siana ki uri bae lae fainia 'i luma
    nai.
  ukr-1871: Пробував же Павел цїлих два роки в найнятій хатї своїй, і приймав усїх,
    хто приходив до него,
  apz-apz: Soswo hufaꞌu uyokolofontanɨngki Poul oso ango sopo humamentisofoho. Ango
    kakwoꞌyohwo sohumo hamniyoho uyɨwoꞌnɨmentisofoho. Nohumanto aꞌamu kakimo jomo
    uꞌmahonɨngkofi wopɨngo ulohoꞌmojofoho.
  yon-yon: Kwane, weeb ayoob kuu Pool kuu od nongkobe dobirimaib ye ambiwoombed od
    nongkobe doboroon. Doboroon yaron kumaom kuu nimakarub yemoonbed mene wedmenimaiwa,
    korem yaa angkodmendoon.
  poi-NT: Jesɨc jém Pablo tsɨ́y wɨste̱n a̱mt́ɨy jém tɨccɨɨm jém iñúcsnewɨɨp. Ipɨctsoŋyajpa
    it́u̱mpɨy jém miñpáppɨc iám.
  wuv-wuv: Laloo heguai igisimasi, Paul na guta laloo fei humuna, fei ina'o pono'ia
    ma taufagutanaa hini ei ronamii ma'a hia.
  quf-NT: Chaymanta Pabluqa, ishkay añuta kidaran chay pwiblullapi chay wasita alkilashanllapi.
    Chaynulla chaypimi tukuyta samachiq payta watukuq ĉhaqkunataqa.
  yuw-yuw: Oro Pol yu biruc yai böc wocingon idina gavmantho yu angbanauna owi amna
    koböcmaho yuot engidung. Yuot ehuya Polho Kopotorochon mom toboruchon fatmata
    orongi sinom fandat inong tongidoc. O ihorocgon Moröma Yesu Duic yuhon fatmata
    ogepma owi amnadec fasun fasun youp tongidoc.
  hus-NT-1971: C’uajiy a Pablo ti Roma tsab i tamub, in cuete’ jalbiyal an ata jun
    tu c’uajil. Im bats’uhual c’al i lej culbeltalab patal jitats u ulel ti tsa’biyab.
  med-med: Pana raⱡ mel, Pol manga ti, rarʉp ropa titim nila pepa moⱡpa, wamp mat,
    elim kʉning orung mbʉ kʉn, uⱡ kai mbʉ mint itim.
  bch-bch: Be ngan rai dodol rua, Paulus imamado ngan luma toa tilongean pan oa, ta
    iuolol ga ila pan luma itama ngan ele madonga. Be itin igelgel ngan badanga sapadua
    tinam pan.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, caje̱ˊbɨ Paaˉ tú̱ˉ jíngˋguɨ e fɨˊ ꞌnʉ́ʉˊ lɨ˜ quɨ́ɨrˊ
    do e siꞌˊ fɨˊ Roma. Jo̱ fɨˊ jo̱b íñꞌˋ jaléngꞌˋ dseaˋ i̱ dsilíingˉ i̱ dsiꞌeeˇ írˋ.
  deu-1951: Paulus aber blieb zwei Jahre in einer eigenen Mietwohnung und nahm alle
    auf, die ihm zuliefen,
  alq-ALGNT: Pon nijopibon ki tajikeban a8iazonigi8amikag, e anamika8adjin kakina
    a8iagon ka pi ndaodeomigodjin.
  ixl-NNT: As kaꞌvaꞌl yaabꞌ atin veꞌt u Pablo tu umaꞌl u kabꞌal uvaꞌ kꞌamik staꞌn.
    As tzitziꞌ nik ikꞌulkat unqꞌa uxhchileꞌ uveꞌ nik tex qꞌelun.
  boa-NT: Aabéikyée tétsihyi ícyahíjcyá míñéécú pijcyábá tsaaté já iáhdójari. Átsihyíi
    íjcyaabe tsaímíyé waatsúcúpétsohíjcyá íaahɨ́ve múnáake.
  etr-etr: Foloea mosö e adi amoïe bidi ïalahilä ami gäheo i äudä nelo. Ami nea udia
    dolö sulubadela e neebea mofusebe amoli obeägïla gauia idala nelo.
  quh-NT: Pablori chaypi uj arrendacuskan wasipi iscay watantinta tiyacorka. Tucuy
    payta watucojcunatapis sumajwan taripaj.
  kwi-kwi: Pablone yal nampiz kit paiña yalta uzta. Paas añokima sua uz kit wan ussa
    iznamtuza napninnara.
  agm-agm: Iyatɨ Porɨho aŋɨhandɨ wɨndaapɨhɨ bindataise. Bindataatɨ kɨhaara kɨhaara
    aŋɨhandɨ komɨ bimindɨhandapɨ nawɨho tɨmataise. Iyatɨ kandɨ aŋɨhandaapɨhɨ bimihɨ
    kɨnaungwɨha yatɨmwɨ sanausotaise. Iyatɨ kɨnaungwɨha sauretɨ Porɨho kapɨhɨ bimihɨ
    isɨhiya napɨwɨ koai iwinjahauhɨhiyai gaahatɨ kawɨsatɨ numwaataise.
  ubr-ubr: Kwanda ruam on Paul an goa menan aurin ibibaiyan on nan ima, ato sabu si’nat
    si’tai on ibikakaiwis.
  tsw-NT: Bulu gba u da̱nu ta̱ pe o uꞌwa u na wa tsupusa ikebe hali aꞌwan e re. A̱
    ushishi vuma na ta̱wa̱i uba̱ta̱ wa̱ yi suru.
  cax-NT: Arrti Pablo bavivicoti au manu porrü ñome torrü añoca. Champüti naqui asioti
    icuatati. Buenurrti ümo namanaiña bama cuamatü apasearamati.
  aia-aia: '''Ia Pol ''a awa na''i ''isi suriai rua harisi na''i ruma ra hohoria ma
    ha''amaotoraaui nei ra bwabwabwahe mai beia.'
  srp-1865: A Pavle ostade pune dvije godine o svome trošku, i doèekivaše sve koji
    mu dolažahu,
  agt-agt: A nagyan hala i Pablu ta sinalda na en bali abat ta dwadarun, a pinagdulot
    na ya ngamin kiden umange magdangag tentu,
  lug-lug: Awo Pawulo n’amala emyaka ebiri miramba ng’asula mu nnyumba ye gye yeepangisiza,
    era n’ayanirizanga buli eyajjanga okumulaba.
  yby-yby: Polo maya meleke loweya Lomu numutoka nedanaki, eimola sainalalotigo sainahena
    lolo-halo oko ne. Aito wewenahena numudalaloka wabosidaya dilipe wati idanaki,
  heb-heb: ופולוס ישב שנתים ימים בביתו אשר שכר לו ויקבל את כל הבאים אליו׃
  mpp-mpp: Pol yeuctihac mac kwilic fuli balu hifa yaeckang iwa game ngic-ngigac yenge
    yela hike-kwesic ailu gaibong, yogo yenge macka locebalu gawec.
  apb-apb: Na a Pol e ii'o hunie e ro halisi he'ileku aana nume nge ko holi-holi haahie
    ngeena. E tolakonie ta'ena nga iini ko sare lae mai leesie,
  san-TEL: ఇత్థం పౌలః సమ్పూర్ణం వత్సరద్వయం యావద్ భాటకీయే వాసగృహే వసన్ యే లోకాస్తస్య
    సన్నిధిమ్ ఆగచ్ఛన్తి తాన్ సర్వ్వానేవ పరిగృహ్లన్,
  ben-IRV: '@see-verse:ACT.028.029'
  ntu-ntu: Pol mnctile mrlcde yiz li mz kzdq ma kx bilqle namnc-ngrde. X abrtzlvzle
    krkcng amrlx tzvzmqng nzmc-krdr nide.
  pan-pan: ਤਾਂ ਉਹ ਪੂਰੇ ਦੋ ਸਾਲ ਆਪਣੇ ਕਿਰਾਏ ਦੇ ਘਰ ਵਿੱਚ ਰਿਹਾ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਦੀ ਸੇਵਾ
    ਟਹਿਲ ਕਰਦਾ ਰਿਹਾ, ਜੋ ਉਹ ਦੇ ਕੋਲ ਆਉਂਦੇ ਸਨ!
  gvc-gvc: Pʉa cʉhma waro Paulo to ã waparucuri wʉhʉpʉ jire. Tói jiro, jipihtina to
    wʉhʉpʉ wihiinare wahchea mehne piti bocare tiro.
  ksj-ksj: Muri aheu, ani ꞌize ḡuꞌa zamaḡano rehano, aneꞌa naeḡa haḡaeꞌeteꞌe neḡano
    radiunu, ebu iniu ane vaḡe onaidotene, niduꞌa mae ḡihizido.
  sbk-sbk: U Paulo akhiye munyumba yakwe ya panjile humaha gabhili, abhakaribizizye
    bhonti bhabhahinzaga hwamwene.
  mya-JVB: ထိုနောက်မှပေါလုသည် နှစ် နှစ်ပတ်လုံး မိမိ ငှား သော အိမ်၌ နေ သဖြင့်၊ မိမိ
    ထံသို့ လာ သော သူ အပေါင်း တို့ကို ဧည့်ခံ ၍ ၊
  kgf-kgf: Waŋu Paulonéŋ yawuŋ éréhéc téŋgéŋ ama geric méŋ lagulawac boŋ mema imuaru
    kecma ic embac iwaru hagic séc héihéré énécmiyec.
  awb-awb: Poraga mitaq téhtaré ópéq ména wewega mó iotáq mó iotárue paiqma paiqmaru
    nahtápéq míowe. Wene nahtapeq su keyábé kawerue mehweh aritena
  gdn-gdn: '@see-verse:ACT.028.029'
  nko-NT: Paulo létsiá ɩnʋ nfinyɔ kɛ́kɛ́. Oletsiá mʋ onutó obu háɩhɛtɔ. Oletsiá
    hɔ afɔɔ́ ánɩ́ bɛba bɛsɩnáa mʋ fɛ́ɛ́.
  bsn-NT: Jʉa cʉ̃ma ñacami Pablo, gãjoa bojarã ñari, ĩre ĩna vasoariavijʉre, Roma
    macajʉre. To bajiñagʉ̃, ĩre ĩarã ejarã jedirore quẽnaro ĩnare yirũgũcami.
  pib-NT: Giyagni Pawlo gepi walapu psolwalapuko gipji wenutkalurupji rawa. Yoptotna
    pejnuruneko runyegitjene.
  wiv-wiv: Krismas rua a Pol e mia na kana ruma kua e kakadea rent vona, ki lala kete
    kokoi taduria manumanu laveve kua dia ta lohu dia kata hahadavia.
  reg-reg: Paulo enyanjile mu nyumba yae inu aliga alimo kwa mwanya gwa myaka jone
    ebhili, na abhafogesishe bhona bhanu bhajaga ewae.
  mlh-mlh: Polji iŋoyoŋunde pi mo yayabaine furiine baku ore maŋgo gosa yoyoka sosowo
    akoŋ peku goya. Oo goku ŋiŋigo uri yoŋoji ŋoneiŋ ore warebuŋ, iŋoji oi sosowo
    soine kepore yaberu goya.
  gof-ENT: ጳዉሎሲ ኬራ ኬን ናምዑ ላይ ኩሜ ዴዒስ፤ ያን ዴዒሼ ባኮ ያ ኡባ ሞኬስ።
  aau-aau: Yia hokwe kreys Pol hiykwe hiykiaw-aw a kamon, mein-owon non ma nakway
    wayr mon senkin lwayr. Seyr uwrsa hyo owh mon ma le somokwe, hiykwe kar ley huon.
  tvk-tvk: Huram lu (2), Pol de nim tei xa di minggale e aveti xil vus ni mani nan.
    Inggak, di nggur pilei moletin xil ngasen xa mei di lasao ni.
  prf-NT: Duwataon a nágyan ti Pablo ten bilay a nagkaseruwan na sakay tinanggap na
    ti mahusay en atanan a tolay a umadeni dikona.
  auy-auy: kóuwana Póro mindáópaꞌa ména kaeꞌ-áátáí maisuwéna wení óntamba naankaꞌá
    wétuwena méromba sáwífaꞌ-waasi wempáꞌá tuwaná aamoí éna
  tbg-tbg: Poruva taara ihiara nariaraa vi naavuraqi vaiharo naavu qora koqaa amiharo
    viraqi vaiharo viva ekaa vaiinti vira tavareka anuka quahama nimite vaura.
  hub-NT: Pabloka nui jimar uwín inagkakmiayi. Tumak nina iisartasa wininancha jea
    ikamsa pujamunam ashi awaimiayi.
  hmo-hmo: Lagani rua lalonai Paulo ese sibona ena davana ia karaia ruma lalonai ia
    noho, bona vadivadi taudia ibounai ia abia dae.
  big-big: Kirisimasi neyauge Paulu yereng Rom purage i pugu king nayengki ngane weiyamakke
    wiziya, keya yombanu piyegi pakeli lewa puwiliyegi ige li keleyageya wiziya.
  gux-G: Pɔli den tieni binmuna lie i wan den haya ya diegu nni, ki gaani yaaba n
    caa o kani kuli.
  cnl-NT: Tú̱²³ ji̱i̱³ ñi³ rɨ³ca̱'n²³ ca²³guó³ Poo² juɨɨ³ Roma. 'Ñée² ca²³quí² jñii³¹
    'ñʉ́² je² ca²³guó³. Bi²³ 'née²³ 'ñée² ma²ca¹dxi¹guín¹ dsa³ quie'², juø'n³ quie'²³
    'í̱³ sɨɨ'³¹ dsa³.
  zar-NT: Idú chopa iz bugáʼanëʼ Pablo niʼ, zoëʼ tu lu yuʼu ga naʼ riguizxjëʼ, ateʼ
    benëʼ bal yúguʼtë nupa buduyúgaca Lëʼ.
  kde-kde: Kwa uhiku wa vyaka vivili Paolo nkuikala kuing'ande yake yanapangile, wavapwechela
    vanu vammalele vachihwena unamwongela.
  ata-ata: Xe no mine anu muxolu tauu leleꞌe ta tamei lai ne, la muxolu no anu taasou
    vile e sou ulolotonu utotomu. La anu muꞌosasi sou umasaxaiꞌa lexe aneꞌi ineꞌe
    no tani noxou.
  qvw-NT: Ñatac Pablo chay lïtaśhan wasićhümi ishcay wata intiru quïdacula. Chayćhümi
    watucünin lïcunätapis ćhasquila.
  nfa-nfa: Paulus pea ka ètu èmu dhu na sebꞌa èèna, dꞌai dua tèu. Na sèmi dènge karejꞌe
    dhèu aaꞌi-aaꞌi dhu mai tenge paraga dènge ne.
  tnp-tnp: Kəni e nu keiu apiəpiə, Pol təmətatɨg əmə e nimə əha kəni matol ren lan.
    Kəni nɨkin tətagiən o nətəmimi mɨn rəfin kəutəhuva məutəh.
  urd-urd: और वो पूरे दो बरस अपने किराए के घर में रहा।
  hot-hot: Hatôm sondabêŋ ju ma Pol hamô unyak atu ba yanida hêv vuli ma hawa avômalô
    takatu ba êlêm ek nêgê yani thô lôk lamavi.
  mqj-NT: Dua taun torro Paulus illalan inde banua nabaya' dio Romae iamo sinangei
    untarima manappa angganna tau to sae umpellambi'i.
  rus-SYN: И жил Павел целых два года на своем иждивении и принимал всех приходивших
    к нему,
  mbh-mbh: Na nge tovu po or aini Pol i ngoalo a vel ako na i ol i a tokoninga nge
    la. Na i nongpoo tokokoe areko o es a i nge mo o thopol i.
  bdd-bdd: Ta Paulo ꞌina hada nage ꞌihehemaisa eeta ꞌoina ꞌimiyamiya bolime ꞌeluwa
    ꞌoidiya, ta tomota baibaiwadi ꞌina hadaina siluhuluhu ma mahetenao siheꞌiyaꞌiyagu,
  cbt-NTPO: Ina quëran cato' pi'ipi Paono inaquë ya'huërin. A'nantërinso' pëiquë ya'huëhuachina,
    na'a piyapi'sari nicapona' huë'pi. Huë'pachinara, noya nontërin.
  rmy-SERVI: Павло инте дуй бэрша джювда дэ Римо, тев намисарэлас цэр тай прылэлас
    всавэрэн, ко авэлас лэстэ.
  srn-NT: Paulus tan tu yari langa ini a oso di a ben yuru èn a opo en gi ala sma
    di ben wani kon na en.
  cta-NT: Tucua yija̱ ndyanu Pablo ca Roma neꞌ sca niꞌi̱ ngüijña ti. Tsoꞌo ntsuꞌu
    tyiquee yu ñaꞌa̱ yu jiꞌi̱ lcaa nguꞌ nu ndyaꞌa̱ slo yu,
  bqc-SIM: Pↄlu kɛ̀ kpɛ́ pↄ́ àlɛ a fĩabo guu wɛ̃̀ bṹu pla. Ìↄ gbɛ̃́ pↄ́ aaì
    mↄ faaiboianↄↄ kũ ↄplapla píi.
  tcz-CHONGTHU: Chujou kumni sung chun Paul in ama sumin insan man akipeh in Rome
    ah achengin ama vila che jouse chu analemin,
  mar-mar: पूर्ण दोन वर्षे तो त्याच्या भाड्याच्या घरात राहिला, जे त्यास भेटायला येत,
    त्यांचे तो स्वागत करी.
  snp-snp: Ena melege lele lulau ya Polo numuna aimola meina fiyaigu ya minaito, ido
    wenena muki eyenune, loti amodoka amo ya aiyo-koiyo ka logimito,
  isl-isl: Í þessu leiguherbergi bjó Páll næstu tvö árin og tók þar á móti öllum sem
    heimsóttu hann.
  spy-NT: Kiibuur ꞉Bāwulō wōlooto kēnyiisyēk āyēēng' kutēbunēē kōōnyii nyēē kikwēytooy
    kiy. Kitoochē biiko tukul choo kāruutoon
  xnn-xnn: Et doway tew-en nan nintetean Pablo isnan baey ay inabangana id Roma. Et
    am-in ay omey ken siya et men-gasing ay mangipasgep ken daida.
  mwe-mwe: A Pauli gubhatemi ku Loma yaka ibhili nnyumba jibhapoleshe bhayene kwalipila
    mbiya, bhatendaga kwaposhelelanga bhowe bhaowelangaga.
  tte-tte: Bolime labui imiyamiya nume kaigeda koina na iyamayamaisa waikena kaigeda
    kaigeda nume tanuwagana koina. Na analiyao siya nuwanuwali silaoma koina meuloili
    iyoganli.
  tcs-tcs: Pol i bin stap po tu iya wea dat aus wea em bin rentem. Em bin prapa welkam
    ebriwan uda bin kam po bizit em.
  hlt-THB: Khaw kum hih khui cawh ce Paul ing im vat nawh awm hy. A venna ak law thlangkhqi
    boeih ce ak nep cana do hy.
  soq-soq: '@see-verse:ACT.028.029'
  qub-qub: Pabloga ishcay watami goyaran mañacuy wasillacho. Pipis watucojcunataga
    chay wasillachömi jamachej.
  att-att: Á naggián si Pablo ta Roma ta duá ragun ta bale na nga labbetán na. Á pinaddulò
    na ngámin yù ira minay kuna.
  bki-bki: Ana Pol naio joa vio na jibe na ka yuka juo, a naio ga jom̃a bulu kunuano,
    naio jo bitikar naio. A ver toro kei napano binimei mial naio, mia Pol jaaro ka
    rivurukar naio rivan ea kunuano,
  bqp-bqp: Pↄlu kɛ̀ kpɛ́ kũ àtɛn fĩna bo gũn wɛ̃̀ pla mámmam. Àdigↄ̃ gbɛ̃ kũ òdi
    su fàai bo kãaonↄ kũ ↄplapla ń pínki.
  mcp-mcp: Pwôl nyə á já mimbû mímbá oncindî, a ŋgə ji njɔ́w nyə́mɛ́fwó nyə á ŋgə
    jə́na nə *mwaanɛ̂ yé yí, a dʉ́gə́ lə́g búúd bwə́ á dʉ zə nyə́dɨ́ wá,
  hat-hat: Pòl te rete pandan dezan nan yon kay li te lwe. Li te resevwa tout moun
    ki te vin wè li.
  npl-NT: Pablo omoka ome xiwitl ompa Roma itech se kali kan okitlanejtoka, iwa okinseliaya
    nochteh akimeh okontlajpaloayah.
  bgg-bgg: Dam nyi thog dang pha Phaul ne gai hò shii rai pha igong phi ne rai marui.
    Thiichiih shii ai è branthek hanyie aishii si wuii pho shii wie wuii yi.
  eng-TCENT: For two whole years Paul stayed in his own rented house and welcomed
    all who came to him,
  eng-BSB: Paul stayed there two full years in his own rented house, welcoming all
    who came to visit him.
  cpu-NT: Arira isaikapairi Pablo okaratzi apite osarentsi. Ari jaakameethayetapiintakeriri
    ikaratzi areetayetariri.
  san-ASM: ইত্থং পৌলঃ সম্পূৰ্ণং ৱৎসৰদ্ৱযং যাৱদ্ ভাটকীযে ৱাসগৃহে ৱসন্ যে লোকাস্তস্য
    সন্নিধিম্ আগচ্ছন্তি তান্ সৰ্ৱ্ৱানেৱ পৰিগৃহ্লন্,
  tod-tod: Pɔle kɛɛni ga kona felegɔ pɛlɛi naa wu, nii é seɠeni. É ɠɛni yeezeizu
    nuiti pɛ bu ná, niiti ti ɠɛni ʋaazu pɔ ga ti ka.
  tac-NT: Páulo oká bamí asale galí najtétiga bejtega, 'lige 'we semáriga eteme nile
    alué ralámuli alé jsime alué Páulo 'yuga ra'ichamia.
  eng-WEBPB: Paul stayed two whole years in his own rented house and received all
    who were coming to him,
  gfk-H: Ma haruat ma ra irua kidilona tinahon Pol ga kis kaia tano ngasiana ga sahur
    ia. Git balak lah diet bakut ing diet ga hananhuat wara nasnas ia.
  viv-viv: Tu bana Folo medede againe gimiyami malamala luhei. Kadu manuwa gimiyamiyanina-ma
    fatana tauna giseusena, ada gaveyao moyaꞋaidi hiꞋela be hinaꞋitana medema yana
    wavemwamwala gilusiuleyedi.
  yao-yao: Nipele che Paolo ŵatemi yaka iŵili mu nyuumba jiŵalipilaga jila. Ni ŵaapochele
    ŵandu wose ŵaŵaikaga kukwalola.
  tgp-tgp: '@see-verse:ACT.028.029'
  auc-NT: Pabodo ïñömö oncö ænte quëwencæte ante tömënäni näni godonte æ̈inta pædæ
    godöninque wacä oncö incæ tömengä oncö baï bayö mänincönë wadepo mënepoga quëwengantapa.
    Ayæ̈, Æcänö ëñacæ pöïnëna cöwë botö weca waa ponguïmïni, ante quëwëninque tömengä
    në pönäni ïnänite apæ̈necä ëñënönänimpa.
  kbc-NT: Odaa Paulo eote itoataale nicaaɡ̶ape midiaaɡ̶i minitaɡ̶a niɡ̶ijo diimigi
    ladiligi, codaa dibatibigege inatawece oko anigotibeci odalita.
  bmh-bmh: Pol go wai aliag go ebu zau gau maimai, darena, duailel go piabun alina,
    go nug igul naliu maraneu.
  ctu-BL: Cha'p'ejl jab tsa' ajni Pablo ti' yotot tsa' bʌ i majña. Tsi' pʌyʌ ochel
    pejtelel tsa' bʌ tiliyob.
  meq-meq: Pol a ndza məve sulo mə gay nakə a vəlawa faya suloy aye. A təmawa tay
    ha ndo neheye ti yawa ka təv ŋgay aye tebiye.
  noa-H: Magtarr haigmua año numí hëntër Pablo hich mag p'öbör hee sĩejim, hich di
    alquilaa hautarr hee. Mag ya hich dik'a wai sĩewai hich haig hõor bëewaijã t'umaa
    warag hierrag dubpiwi
  alp-NT: Pauluse irue musuna lua kena luma rebe isebae mere, kai pusue tamata rebe
    esi luake lokoije iono lokosi kena misete.
  san-VEL: ittha.m paula.h sampuur.na.m vatsaradvaya.m yaavad bhaa.takiiye vaasag.rhe
    vasan ye lokaastasya sannidhim aagacchanti taan sarvvaaneva parig.rhlan,
  kbq-kbq: Poli'a, agra'ama ikante mizaseno ne'mania nompina, tare zagegafufi anampina
    mani'nege'za, agri'ma kekure hu'za amokizmia so'e huzmante'ne.
  kbh-kbh: Pablo uta uata chents̈e tonjanoquedá canÿe uánts̈amena yebnents̈e; y nÿetscanga
    cha jauatsëtsayama monjánajnënga cha enjanëbuájajana.
  ron-LSB: Pavel a stat doi ani întregi în casa lui închiriată, și primea pe toți
    cei ce veneau la el,
  pon-pon: A Pauluj kotikot nan im eu, me a kin ijeja par riau, o kajamo karoj, me
    ko don i,
  nhe-BL: Huan Pablo mocajqui nopona ome xihuitl ipan se cali tlen quitlanejtiyaya
    ica se tlaxtlahuili. Huan ica paquilistli quinseliyaya nochi tlen quipaxalohuayayaj.
  sps-sps: Fuan a ingainy ovei, Pol kaakaa patsukan en tana numaa te natiny foiny
    non ya tan nainy te kaa fi non ya, ana ayei natiny fasof raror vainy numaa tsuan
    tan nainy to komainy tagei rori ya.
  wnc-wnc: Siwan Polda nakanu gweaya you ina manita usikut gwene yukut. Yuawan aminu
    unin kanangge apbingu apa yotnane pakopbut.
  bus-bus: Pↄlu kɛ̀ kpɛ́ kɛ̀ èe à fĩa boo guu wɛ̃̀ plaa mámmam. Ègↄ̃ gbɛ̃ kɛ̀ aↄ̃è
    mↄ́ fàadi boonↄ kũu ↄplaplaa ń píngi.
  gub-BL: Mokoz kwarahy Pawru umumaw a'e pe wiko pà, a'e tàpuz me a'e. Omono temetarer
    tàpuz izar pe, uker haw imekuzar pà. Umuixe katu kar uzepyr ur ma'e paw rupi katete
    a'e wà.
  imo-imo: Pol poinye talonga pali Rom kombuna ulke tenga kou tipelie perimu. Imboma
    waliwalima yu molorumuna oringi kinye molamili waio nimu.
  boj-boj: Onaqa Pol aqa segi tal awaiyoqnej qaji dia wausau aiyel soqnej. Sonaqa
    tamo uŋgasari naŋgi a unqajqa beqnabqa a na naŋgi kalil joqoqnsiqa aqa talq di
    koba na awooqnsib qairoqneb.
  eng-DRA: And he remained two whole years in his own hired lodging; and he received
    all that came in to him,
  knf-knf: Pawulu aţo da ŋşubal ŋtëb du katoh kaloŋ ki aklukuŋ luk bdidi'ul, aji yeenk
    banjaaŋ babi bŧi pwina.
  san-KHM: ឥត្ថំ បៅលះ សម្បូណ៌ំ វត្សរទ្វយំ យាវទ៑ ភាដកីយេ វាសគ្ឫហេ វសន៑ យេ លោកាស្តស្យ
    សន្និធិម៑ អាគច្ឆន្តិ តាន៑ សវ៌្វានេវ បរិគ្ឫហ្លន៑,
  arn-NT: Chew ñi mülemum ta Pablo puwülüy epu tripantu tañi kullilemumchi ruka, feymew
    ta llowkefi kom che tañi peyawülmeetew.
  zas-NT: Tioꞌp ijz gurej Pab ni, yu lod gudixaman. Ni rnieenëman gra ree bén rtixloj
    laaman.
  ken-NT: Ndu mamiɛ́ ápay gbók, Pɔ̌l abhak ndu ɛkɛt ɛnɛ́ yi ásɔ́rɛ́ áchɔkɔ arɛ,
    yímbɔŋ anchyɛ nɔkɔ nkábhɛ́ ɛkɛt. Ansyɛpti nɔkɔ yɛ̌ntɨkɨ mmu anɛ arɔŋ bɛghɔ yi.
