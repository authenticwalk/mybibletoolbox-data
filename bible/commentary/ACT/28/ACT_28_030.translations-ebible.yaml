  qvs-NT: Chaymanta Pabluka chay alkiladu wasipi ishkay watata kiparirkan. Chay wasipi
    pasyak rik runakunata chaskiksapa.
  zca-NT: No chop li'n komplet, ndix Pab plo nguio Pab yezh re', no dox wen mile'
    Pab lo rë men kwa'n ngwatswi' lo xa'.
  cbc-NT: Pablo pʉame pʉga cʉ̃ma majũ ãmi, aperã dinero bori cʉ̃ na cawasocũrĩcã wiire.
    Ti wiipʉ ãcʉ̃, nipetiro cʉ̃rẽ caĩñarã etanucũrãrẽ ʉseanirĩqũẽ mena na bocánucũwĩ.
  qxo-NT: Ishcay watam Pablo tärargan arrendangan wayichö. Tsaymanga pipis maypis
    watucagnin aywayagmi.
  mox-mox: ʼInega Faulo yaʼwala magilafuna ʼinaya vanuea toatoa, ta taunega vevemaisia
    ena toa weaqina. Ta tomeqabu imaimai sabi vayausina, e Faulo ʼebeʼebeʼewedi ilugulugu
    vanuea ta iveveiaiana.
  kew-kew: Gore maali laapome Pol nipuna kabesade ada-para pirua onaanumi nipu adola
    ipisimi rabu Pol-me epe kone kasa.
  dww-dww: Pol dabudine ya miana modi rabui nopodie vada waiwai maesinama nopone.
    Be banaga matabudi aitauḡa ḡarone a veraverauna vakitakitanama aubainama, naumeki
    da tauna yawai aninedina.
  twi-ASANTE: Paulo tenaa hɔ mfeɛ mmienu, a na ɔte efie a ɔno ankasa tua ho ka no
    mu, na nnipa bebree kɔɔ ne nkyɛn.
  aoj-aoj: Aꞌi owaꞌ main, Pol nape atapina afagof siꞌigufi biagof ipat atamba anen
    nagatalotai eaꞌ nasoꞌas opaf nandaꞌmas waf fasifi epes hiasi safiꞌi sagatolonai.
  cbv-cbv: Páant ã yapat tʉ́ttimah, chéne jópchi caanjĩ́h Pablo ã jʉmʉp jĩ. Dedé ã
    náahatnadih caanjéh ã jíib chãj beedánap jĩ. Pánihna, nihat caandíh enedih jʉibínitdih
    wẽinit,
  taw-taw: Pen Pol taun Lom kɨn yolɨgup kal ak, tawlɨg tawlɨg nep kɨn yek, sub omɨŋal
    yɨn gak. Binɨb nop yɨl owlak okok, kɨlop mɨdupsek dɨtep yɨbɨl golɨgup.
  jic-NT: Pablo año mat'e mpes tüpü'ü Roma po'ó. Jupj tüpü'ü nt'a, t'emel tje'yaya
    wo juts'a'á lal ne 'ücj polel pǘ'ütsja ne'aj. Pülücj tjiquil jus la nuc. 'Ücj
    jos tepyala yupj tjiquil, pjü way.
  zap-NT: Txup iz wuu Pabel te lenyuu diin; nga ruu Pabel diiz yra Pabel mén ne rdxiin
    lo Pabel.
  wer-wer: Pool pi Rom kak ka nent pimtok sum ëak wë omën pim naë yesaurö ompyaö moweseim
    wëën krismaki nentepar sa.
  ipi-ipi: Mali lapo Polo bala anda mindina palu atoto, anda anduane oko muni maiki
    pea. Bala anda okonena atea-angi, wandakali-mane bala andolo ipuku peai-kola,
    balato utupane pitaka wayu epalaiya leaipia.
  qul-NT: Pablotaj arrendaska wasipi iscay wata junt'ata cachcarkan. Chaypi pay tucuy
    watoj jamojcunata jap'ekarkan.
  tnc-tnc: Ĩ'ᵽakuri wejejẽ'rãka jia Ᵽablote torã imaeka. Wi'iareka kima waᵽa waᵽaĩjibaraka
    kimaeka. Torã kire ĩarĩ etaroyikarã rakamakiteje jia ke'etoriroyika.
  ter-NT: Pí'a xoénae óva Poûlu neko ovokúti alúkaxone, koane ú'uso kóye ivávakea
    uhá koeti xâne noixóponoati.
  bmr-NT: Jaanobuuna Pablo icauhi mificabacɨ tɨcovovɨ sita iijaco iicanohachuta jaaduuboro.
    Jahɨ diiboco imeecɨtomoco imino gaayɨcɨhicaubo toojafaño.
  fuf-fuf: Ɓawto ɗun, Puulusa daakii ka o woni ɗon e nder duuɓi ɗiɗi timmuɗi, e hoore
    himo tolna kala araynooɗo ka makko.
  mwc-mwc: Bodu ruwamo kamonai, Paul ana yove i bimaisani wai namai i mamana, ba iyabosi
    wata si botubotu si raugenari wai i bikaikaivisi.
  bhl-bhl: '@see-verse:ACT.028.029'
  ons-ons: Koma etke Paulo eŋe mat mane oŋom qoleke, yewao geke, pakiso ŋei ŋerep
    korop eŋano sarimaŋkoi, eŋe yai ososok okanon maŋke.
  con-NTPO: Pabloja dos canqque'fa pa'cco tseni can'jen. Tise afepoen'cho tsaoni tsu
    can'jen. Majan tise tsaoni ji'fa'nijan Pabloja ñotsse in'jamba avusepa poiyi'cconga
    condase.
  ghs-ghs: Oionita Pauroi Roma nagapata tii eserike ooqi naga noomae ttuma eetetata
    oomi abi noko noho toro biranate qaami noi tee ma teeke tete siibara.
  peg-peg: ପାଉଲ୍‌ ର ଇଲ୍‌ ବାଡ଼ା ଅଜ଼ି ଦୁଇ ବାର୍ହୁ ପାତେକ୍‌ ମାଚାନ୍‌ ଆରି ତାଂ ହୁଡ଼୍‌ନି କାଜିଂ
    ୱାଜ଼ିମାନି ୱିଜ଼ାରିଂ ହେବେ କୁକ୍‌ଚି ମାଚାନ୍‌ ।
  txu-NT: Nhym kam Paur ta aminhũrkwãkam arek krĩ nhym 'ã amex ne ajte 'ã amex. Paur
    ta õ pi'ôk kaprĩo õ kikre djwỳnhmã ũrkwão pãnh. Nãm ũrkwãkam nhỹ nhym me mã 'ỳr
    ban bôx nhym mã kam me kunĩo djuw mex.
  eng-WEBU: Paul stayed two whole years in his own rented house and received all who
    were coming to him,
  gnw-NT: Jare Pablo uiporu penti o umbɨepɨ reve, jare ico joco pe mocui año. Jare
    umbɨresive opaete yugüeru opou ipɨ vae reta.
  mux-mux: Poll punie tale pali Rom lku tenga yununu pirim. Yambuma taki-taki yunu
    mulurumna uring kene “Molamili wai.” nirim.
  maj-NT: Jo nú kamaha̱ Pablo̱ nga y'ejñaya ni'ya xi y'échjí sá. Kits'ínkjáíhi̱n ngayjee̱
    xi tsichusehe̱.
  bkq-NT: Azagâ anos ani Paulo Romadâ awyly, âtâ tâpywazeim oday. Koendâ lelâ myani
    tyam idâwâni modo nhedaenkuly.
  kue-kue: Ana Rom kamun buglayungu suwo Pol yungu ta moni tendre pamara igle yomba
    prapra ye kanamnedi wingwa i ka wakai di te-te orkwa.
  cot-NT: Iriraqueate Paavoro ichoocaguitini mavite ajagantsi. Ogantaga ivegaraqueri
    ashintacaroca tsovironaqui cameetsanijite irimaantimentaquemparonijite. Yaajiavaqueri
    maasano coraquejiatsica.
  bnp-bnp: E Paulus i made na pida i rua na ruma, i konea na keva takutaku. I tagui
    e huriki ri ngaru ni lokovonga vona, ri gi masia.
  apn-NT: Hãmri nhũm pahi maati Sesti tokyx amnhĩ wỳr Pawre hwỳ nẽ tanhmã mar to hkêt
    nhũm õrkwỹ kamã kêp prês nẽ pa ho hã amgrà axkrut. Nẽ tãm õrkwỹ pãnhã mẽ kãm amnhĩre.
    Nhũm pre krĩ nhõ xwỳnhjaja ohtô nẽ hwỳr mra nhũm amnhĩ wỳr mẽ omu nẽ hkĩnh nẽ.
  ctp-NT: Tukwa yijan nganun Palyu nde kichen Roma kwa, mdiꞌin yu ska niꞌ ñaꞌan nu
    mjñan ti yu. Suꞌwe nka tiye yu ñaꞌan yu ꞌin nchga nten nu mdaꞌan seꞌen ndiꞌin
    yu,
  opm-opm: Gahan Por oh ama ap mutuh orhor tit ap tit orhe ap paten ohe ap yan saro
    ham ama patesuh oh. Ihat patim ohnong wamtiperim ma apriya han ihirnong ambura
    yah mar paptemo hat ama patesuh oh.
  bvr-bvr: Ganapiya, lika Paul gata a-ni jemberr abirri-jirrapa. Minypa burr-rrupiya
    gun-gata bala gu-menga, rrapa gu-galiya yerrcha aburr-jaranga aburr-bona gurda
    nula aburr-workiyana rrapa nipa ana-gonyjinga burrwa a-workiyana,
  wal-wal: PHauloosi kera keettan naa77u laitta kumettaa de7iiddi, baakko yiya ubbaa
    mokkees.
  zad-NT: C̱hop yizyeṉ' bigaaṉ Páblona' yoona' gana' wdixje', na' blebe' nottezə beṉ'
    jawia ḻe'.
  kmg-kmg: Eme Paulozi jara 2 Roma haeo fic omanao juhame ŋic jaŋe iqickehuc jumbiŋ.
  aso-aso: Neꞌmine lo lo-ngemavo vikevo Pauloꞌ nene kilisimasi setaꞌ Loma ebekuꞌ mino
    numuno asiꞌve meni hizo numuno meꞌningine meni ngemekaꞌ ngemekaꞌ ogo aꞌminguꞌ
    ongo minineꞌ. Neivo eveneꞌ mukiꞌ ezela igi vigi igi minaniꞌ nene ngeleꞌmize lamineꞌ
    ogo
  uli-uli: Ruwow raeg le Paulus ye memel irel sew imw le yema ffag paliyal. Panger
    rechokla rema budoh irel ngo yema hammaler.
  nin-NT: Bulu so ki ase aha ni iko yi ihan inklo, na so di kpa anishirr ba wemi nggo
    a di so nga na ku.
  acu-NT: 'Turamtai Pabloka jea ikiamsamunam jimia musach pujusmiayi. Tura nuni niin
    jiisartas winiarmia nunaka mash pengker nintimias: Wayataram, timiayi.'
  cak-WNT: Y ri Pablo can tz'aket c'a ca'i' juna' ri xc'oje' chupan ri rachoch ri
    rukajon, y xeruc'ul c'a quinojel ri winek ri xe'apon riq'ui.
  ebk-ebk: Nagyan hi Pablo hid-i as chuwa ay tawwun as nan afong ay ab-afiangana,
    ya menangilina nan am-in ay inmuy kan hiya.
  spa-PDDPT: Permaneció dos años enteros en su casa alquilada y recibía a todos los
    que lo visitaban.
  ruf-ruf: Kwa miyaka mili Pauli tsakakala baho mne ing'anda iyoilihila kodi, na kawabokela
    iwanu wose iwabamile kumwona.
  gun-gun: Mokoĩ ma'etỹ re Paulo oĩ oke atyrã oiporuka va'e py. Ha'e py ma omovaẽ
    oexaxe vy ou va'e ha'e javi.
  agu-BL: Cob tzun yob a'tij Pawl le jun ca'la'tz yi c'amij ta'n. Wi'nin na tzatzin
    i' scye'j yi e' yi na chopon tan xajse'n i'.
  isn-isn: uPaulo ai wikie mi ito nilakwe nila kugula ku myaka ihi ibiili, hangi ai
    uasingiiye ihi nai azile kitalakwe.
  eng-PEV: For the next 2 years Paul was a prisoner in Rome, but he was not in jail.
    They let him stay in the house that he rented. A lot of people came to him, and
    he was happy to see them and to talk with them.
  ilo-ULB: Nagian ni Pablo iti dua a tawen iti inabanganna a balay, sinangailina amin
    a napan
  pir-NT: Pʉa cʉhma waro Pablo apequina wasori wʉhʉpʉ, tiquiro ijiye wapa wapa yeati
    wʉhʉpʉ ijiri. Topʉ ijiro, ijipihtiyequina ti wʉhʉpʉ wihiyequinare bucueye mehna
    piti cari tiquiro.
  anv-NT: Né aŋmɛ́ ápea ayi Pɔl abɛlé né gepú ɛyigé ji achyɛge ŋka, asɛle yɛ́ndémuú
    ayi achwɔ́ gɛ́ ji.
  sab-NT: Gire Pablo chegu dare una Romage chura gdaboke ulita igi kete u giti toingwa.
    Kwian tanre jo Pablo ngwadi geru trage ama ole, kwian ulita jo chke Pablo ngwadi
    Pablo kwian e ulita gau ngwange ta no ole.
  tmd-tmd: Pol taun dib Rom hölɨmön mɨdmɨd ram aku wobön hölɨm gɨr mɨdɨm, kɨm mös
    yönöŋa. Nöbö mö nugwo nuguba hömɨdim piaku ñɨgö magalɨg yad wahax pön, pɨ ösös
    rɨ ri aböŋa.
  acr-NNT: Ekꞌu ri Pablo xjeqiꞌ kebꞌ junabꞌ pa jun ja xa xtojon che. Y chiriꞌ xebꞌukꞌul
    wi konoje ri xebꞌoꞌlbꞌina rukꞌ.
  kpg-kpg: Nia ngadau e lua, Paul nogo noho i lodo di hale huihui mee, deelaa di gowaa
    a mee ne hagamolooloo mai nia daangada ala bolo ginaadou e heetugi gi mee.
  taj-taj: न्‍ही दिङधोना पावल रोमरी ह्राङसेन खर्च लसी चिजी, ओच्‍छे थे मुबा ग्‍लारी
    खबा जम्‍मान म्‍हिगदेदा मान लजी।
  avt-avt: Pol kewɨr pewek katɨn wɨnak ik hɨrak kewik ere tito wik, hɨrak keithis
    mɨt kerek nan nɨrek,
  cbk-cbk: Si Pablo ya esta pa dos años na casa de arkiler que ya paga le del di suyo
    mismo bolcillo, y ta recibi con todo aquellos quien ta anda con ele.
  uig-ARA: پاۋلۇس ئۆزى ئىجارىگە ئالغان ئۆيدە تولۇق ئىككى يىل تۇردى ۋە بۇ يەردە ئۇنىڭ
    بىلەن كۆرۈشۈشكە كەلگەن ھەممە كىشىلەرنى قوبۇل قىلىپ،
  tuf-tuf: Etan Pablo erar Roma cuitar bara bucáy ítchacro. Im usi ítchacro. Im ubach
    tunir sar ítchacro. Eyta ityat, cahujín cat, cahujín cat Pablo usi pasear yajacro.
    Eyta pasear yajquín owár tew̃jacro.
  abx-abx: Si bug'os duwa ta'on, ag'istar si Pablo ari si nagplitihan-na ruma' ngan
    mahalap i pagkarawat-na si bisan say mamada'iray si iya.
  mco-NT: Pablo mejtz jɨmɨjt jɨm chɨnay ma je pɨjctzoydɨjc jɨm Roma, e yajxon xiic'adzoy
    capx'adzoy pɨn miñ ycogapxɨ̈yii.
  bsp-bsp: Kɔ Pol eyi kəlɔ kəŋkɔ ɔŋc-sɔŋ kəway mɔ meren mɛrəŋ, difɔ akɔ ŋaŋc-faŋ kənəŋk
    kɔ mɔ fəp ŋaŋc-bəp kɔ.
  kqf-kqf: Ḡome Pol kwalabu labu i miya vanuwa i waiwaimaiinemo. Bi lava mabai a tavatavana
    lisinemo ba matabudi i giu vaidi ena vanuwemo.
  cpb-NT: Ari risaikapairi Pablo okaatzi apite osarentsi. Ari raakameethatapiintakeri
    ikaatzi areeyetariri.
  aon-aon: Biyesh kwarahos Pol nape anat urupat douk anan kanak nape natorut iri.
    Aria nakri wosik nanadudareh um ihishmorim arpesh douk shanakumori shutrun iri.
  hus-NT-2005: Kʼwajay na Pablo ba jachanꞌ an matidh atá, cháb i tamub ani in bachʼwal
    ejtaltsik xu ulel ti álnax.
  mig-NT: Te ni̱ kendo̱o Pablo ni̱ ncha̱a‑de uu̱ kuia̱ ɨɨn ve'e ni̱ ki'in núu‑de.
    Te ni̱ jatá'ú‑de ta̱ká ña̱yɨvɨ ní ja̱koyo‑i nuu̱‑dé.
  bps-bps: Lwe fali klo Fol mnè di gumnè ndeman, na dnawatan i kdee dad to mlauy kenen.
  mbs-mbs: Mig-ogpà pa si Pablo te dowa se omay doton te balay binelesan din. Egsegmanen
    din se kedita te otaw eglegeana kidoen kandin.
  cme-NT: Pol wuɔ biyaa u yerreŋ dũŋgu Ɔrɔmu‑i-na. U ciɛ bieŋa hãi dũŋgu faŋgu-na.
    Nuɔmba taa ba kã u wulaa. U saa tuɔ donya moloŋo u fɛrɛŋ nuɔ.
  sus-sus: Pɔlu naxa lu banxi nde kui ɲɛ firin, a nu a sare fi. Naxee birin nu fama
    a tode, a nu e birin nasɛnɛma.
  pon-2006: Eri, erein sounpar riau Pohl koukousoan wasa kis wasao oh pein iseise,
    oh e kin kasamwo koaros me kin pwarodo reh.
  dad-dad: Yar uru adok, Pol ĩ yogon fõ na yaledig bun ibod ken, ĩ dilouf nigin disin
    ganan aan fiyẽdin.
  zab-NT: Tiop iz gulez Pablɨ ruy, yuu rut gudillybɨ. Chiy ruy baanbɨ cuend irate
    de bniety ni güetixlo laab.
  jae-jae: Paulu gêjam ôli nê gamêŋ ŋalêlôm teŋ ma gêmoa e jala samuc luagêc. Eŋ kêkôc
    lau, taŋ têtu ŋacleŋ dêdêŋ eŋ sêja-sêja naŋ, sa samob,
  ksd-ksd: Ma i ki ra ivu kilala ot ta ra pal i tokom pa ia, ma i vala pa diat par
    dia rukruk tadav ia,
  msm-NT: Sed to daduwa no tuig mig-ugpa si Pablo duon to bayoy no pigplitihan din,
    aw pig-abi-abi din to tibo naman-andiya kandin.
  myk-myk: A Pɔli di yee shuun pye puga ka ni Oromɛ kulo li ni. Wu bi kee lɔ, na ki
    saraa. Sipyii piimu bɛɛri pu bi se na fòro wu na ge, wʼa bi pee kemɛɛ.
  sbe-sbe: Paulo yona numa wa unai ye miya bolimai labui. Na kaiteyadi se laoma bena
    iya se kita meta ye yogaisinidi,
  mcr-mcr: Quväukuä hŋquaquiŋi, Poli iqu aŋä ämätkqä kanique mbqä ävätä, iu äpmamiŋqe.
    I pmetaŋgqäŋga ämaqä ique äwimeqaŋguwä iquauŋi, iqu yeeqä ävätmetä, Goti Hanjuwä
    Iqunä ämitŋqä iuŋqä kukŋui, zä miqä, pemä itä, awä ätuätä, itaŋga Naqä Jisasi
    Kraisi Iquenyqä näqŋqä äwimiŋqe. Iqu iiŋä tqaŋgqeŋqe, ämaqä hŋqu pmua mäwimäkqä
    imiŋqe.
  cux-NT: Pablo miiⁿ ní canée yā 'uūvī ndúuyū na 'áámá va'ai chí nadíí'vɛ yā. 'Iiⁿ'yāⁿ
    mííⁿ diíⁿ yā recibir ndúcyáácá yā chi nndaā na vaacú yā.
  tur-YTC: Pavlus tam iki yıl kendi kiraladığı evde oturdu. Kendisine gelen herkesi
    kabul etti.
  san-ITR: itthaM paulaH sampUrNaM vatsaradvayaM yAvad bhATakIye vAsagR^ihe vasan
    ye lokAstasya sannidhim AgachChanti tAn sarvvAneva parigR^ihlan,
  bel-N: А Павал цэлыя два гады заставаўся ў сваёй нанятай кватэры і прымаў усіх,
    якія прыходзілі да яго,
  sch-sch: Kum nik ten chu Paul hah athena rang in man oma han a oma, male mahan ama
    mu nuoma ahong ngei murdi chu a lei modôm ani.
  mic-MIQNT: Tapuipunqeg Poligap teli pgitqatg na'te'l apangitg ta'n eig. Weltesguaji
    ta'n te'silitl wen pet nmitl.
  huu-NT: Mena años Pablo ie jofomo ite. Ie illa dɨnori naie jofona ɨbauide. Nainomo
    nana naimɨe dɨne bite comɨnɨna feiñote.
  jiv-NT: Tura Pápruka nui̱ṉ je̱a̱ ikiamsamunam jimiará uwí pujusmiayi. Tura ashí
    aents nin iyutaj tusa wearmia nuna ni je̱e̱n itiaamiayi.
  otm-NT: Nɛ nu'a ra Pablo bim 'bʉpʉ nyo jɛya bʉ ja ra ngu xí mihi. Nɛ gätho to'o
    bi mba bʉ, bi numanho.
  dah-dah: Be, Pol gobe ya kura Roma gabman beleŋ unke gor heŋbe gagasim gagasim damu
    teŋ hinhin. Gorbe dama iraw hikeyabe al beleŋ kinniŋ yeŋ waŋ hinhan. Irkeb yeŋ
    beleŋ, “Igiŋge, waŋ neneŋ hinayiŋ,” yineŋ hinhin.
  tnk-tnk: '@see-verse:ACT.028.029'
  kpr-kpr: Paul nu ghaeko etoto ava, kamboá ofuse irá ghedo ghusira. Nu aminda iriari,
    evetu genembo numokena esa, a geka se ningari dae foa ghusera amo, nu ivugaghae
    nati joká dedo ghusira.
  san-IAS: itthaṁ paulaḥ sampūrṇaṁ vatsaradvayaṁ yāvad bhāṭakīye vāsagṛhe vasan ye
    lokāstasya sannidhim āgacchanti tān sarvvāneva parigṛhlan,
  nho-nho: Paul ni noho ana setau e lua i tana hare e taavi i te kina naa, teenaa
    a ia ni hakauru ki tana hare naa te kau tama hakkaatoa teelaa ni oo ake no mmata
    iaa ia.
  gym-NT: Abti ju ütiä bian nämane Pablokwe nünankrä jae juta Romate, ye känti Pablokwe
    nünabare ngite ju yete kä kubu täte amne, nire nire nämane nüke basare ie, ye
    niara nämane kaen ngäbti ja känti ju yete.
  azg-NT: Ndoꞌ Pablo, quindë ve chu na tomꞌaan ya jon ncüii vꞌaa na veꞌ chiꞌ ro chiꞌ
    ro totyion jonhanꞌ. Ndoꞌ tsoñꞌen nnꞌan na totsaquijntyꞌiahan jon, joꞌ chu jon
    cüentahan.
  bhd-bhd: पौलुस पूरे दूई सालन तगर क्रैइयेरे मुकाने मां राव,
  too-NT: Lā' Pablo a'ntza' tachokolh calacs lakatu' cā'ta nac chic a'nlhā ī'sācua'nī't.
    Lā' laktzī'lh con tapāxuhuān ixlīhuākca'n a'ntī ixtalakmin.
  ind-AYT: Paulus tinggal selama dua tahun penuh di rumah yang disewanya sendiri dan
    menyambut semua orang yang datang kepadanya,
  cjo-NT: Okaatzi apite ojarentsi ijeekaki Paaworo pankotsinentsiki, ipinatakiro.
    Raakameethateeyakirini maawaeni areeteeyaririni.
  nsn-nsn: Toro torik pe ro krismas, Poul ke uangoul tar uaniono tar uma re bulauain
    tar mamang bialokolik, kare kilola tena uma tas mais gera lang banga tatanon.
  san-DEV: इत्थं पौलः सम्पूर्णं वत्सरद्वयं यावद् भाटकीये वासगृहे वसन् ये लोकास्तस्य
    सन्निधिम् आगच्छन्ति तान् सर्व्वानेव परिगृह्लन्,
  tna-NT: Beta mara quitana Pablo Roma ejude su piada ete su aniana. Pamapa tu pereji
    cuana saida batsutaina.
  lid-lid: Jaha ma la-uh badeh, Pol ere le asiu iy sihinei ta iy udu aliy. Iy sekesek
    labai ta iri lau ame manyah hawen.
  wim-wim: Aꞌ anpalan-a, nil Paul.anga aawuch rentimpung aak Rome.angan aꞌ angman
    wun-wun kaap maꞌ-kuchamaka. Nil paththam ngangk min wun nunganta puth thath thanang
    yot anangan pam wanch wamp-wampin nungantana.
  zga-M: Upavuli atamili munyumba yieyo yale sayamwene imyaakha gievile, alikhuvapo
    khela voni avaluutaga khukhuombona.
  yom-yom: Mimvu miodi Polo kakadila mu nzo yoyi kaba futilanga. Wuba yakulangabumboti
    batu bobo baba kuntalanga,
  san-SIN: ඉත්ථං පෞලඃ සම්පූර්ණං වත්සරද්වයං යාවද් භාටකීයේ වාසගෘහේ වසන් යේ ලෝකාස්තස්‍ය
    සන්නිධිම් ආගච්ඡන්ති තාන් සර්ව්වානේව පරිගෘහ්ලන්,
  yut-yut: Pol da yut uŋun egɨpgut uŋun si yumaŋ naŋ naŋ aŋek bɨlak bamorɨ egɨpgut.
    Egakwan amɨn da yutnikon abɨŋ abɨŋ aŋakwa nandaban tagɨsi agɨt.
  grc-BYZ: Ἔμεινε δὲ ὁ Παῦλος διετίαν ὅλην ἐν ἰδίῳ μισθώματι καὶ ἀπεδέχετο πάντας
    τοὺς εἰσπορευομένους πρὸς αὐτόν,
  cpc-NT: Ari isaikapairi Pablo okaatzi apiti osarintsi. Jaapiintakiri kamiitha ikaatzi
    ariiyitariri.
  nhg-NT: Pöblo ume xejte pa Roma pa sente cale tli canajyeca ocarendörfe. Ompau oquensele
    noche giente tli oquejtato.
  nya-nya: Paulo anakhala kumeneko zaka ziwiri zathunthu mʼnyumba yobwereka yomwe
    amalipira ndipo ankalandira aliyense amene amabwera kudzamuona.
  ngu-NT: Pablo cuajli ome xipan ompa onocau ne ipan on cajli yejhuan oquitlaneu.
    Niman yejhua quinseliaya nochimej on yejhuan yayaj itech.
  kup-kup: Met Pol poek hepanez hat zei pomakez aban maup zum metat krismas houlovokaro
    hehan añarab modari helakao pim nakoe emat paru ñetiv pi hahopanen hatevetehopanez
    emooh. Toohan Pol pi biñ ravat paru bat em batat toutat het
  jid-jid: Bulus a son wu se ha wawu ni kowa a han nklen ki kima, nda ta kpa ni wo
    ha, biwa ba ye niwu'a.
  wmw-wmw: Paulu kekala myaka miwiri noire nyumba yake yaâlugariwe ire. Nomo, akiwapokerera
    piya wanu wakija kummona.
  gmv-GGM: Phawulossay kiratida keeththan nam77u laythth kumethth de7ides; Beekko
    yiza asa wursii mokki ekkides.
  ssg-ssg: Ahang huohu Pol eng kakahui tehu ing i heheuta. Pate i amuam na seilon
    nahih paxai i.
  zpo-NT: Chop liin ngu Pab leen yoo kwaan mree xaa, paro nkayaa xaa re xaa nyaadsewii
    lo xaa.
  poy-poy: Kwa shipindi sha vinja viwili vyoseri Paulu kalikaliti kulaa pakaya pakapangiti
    mweni, kaweriti kankuwashemera woseri yawasokiti kumulamsiya.
  qwh-NT: Pabloqa ishque watanpim tse alquilashqan wayicho tacorqan. Tsechomi chasquerqan
    llapan watucaqnin chaqcunata.
  gaw-gaw: Maḏ aḏit Paulus nug nuḵa lag daden meum amup̱a dayaya, danab ah oh nug
    gumidna uḏiegeg, nug kobol enaib ahilagp̱a heum.
  nca-nca: Asa Polko ya kimaró quno ŋuno yotoro uni soso eneno mahi o meté te yunoyoní
    kumima naru irisa ŋunde rotaró.
  zpz-NTPP: Orzeꞌ li laa cyup ñaꞌn pcyiiñ Baly lugaar zeꞌ. Pcyiiñ yu nañ tub yuꞌ nu
    rgyish yu gyiꞌ. Nunu nap bicy nuy de mbecy nu gua güiiy.
  mkj-mkj: A, nehn oaroain johnpar riau Paul koaukoaujoan ki wijahkij ma pein ih kin
    ijoa, apel kin kajamwo irai ma kin indoa ipoa.
  zac-NT: Chupë izë guquëreldë Pablo hiuꞌu guërëꞌë nu bë́ꞌniꞌ recibir grë ra nariá
    visitë lídchiꞌ.
  kyg-kyg: Lole kafugamo Poloꞌa havaeno maisiyafeꞌmo no aepa neteꞌmo miya faime faime
    eno maiꞌnenoꞌaeꞌmo muki vayaꞌmo agaetegamo eꞌnaya vayaꞌmo alino falu fala huno
    apateꞌniye.
  kmk-kmk: Duwa’n dagun un ininggaw si Pablo utdit boḻoya inabangana ot naanggoma
    nanangaili utdat losana umoy kan siya gumiling.
  cao-NT: Jaquirëquë dos ca xëni no tsi Roma yacatá tsi Pablo chitëniquë, jahuë xobó
    no. Xobo alquilada quiha. Toa xo tsi jatiroha ca ja qui shishocanaibo ja joihuaniquë.
  bbr-bbr: Pol ko woisan oirori kiro opok ou kau mianik, raunuk, roasiret ak ko aparam
    rai kouna, kos onok eposek mareäu.
