  lbb-lbb: Pa e Pol i kes pas naur a kidol a rau ana rumai ning i ot i loulou i, pa
    i gasgas pas a taraila rop ning la hanan teteki.
  kan-2017: ತರುವಾಯ ಅವನು ತಾನೇ ಬಾಡಿಗೆಗೆ ತೆಗೆದುಕೊಂಡಿದ್ದ ಮನೆಯಲ್ಲಿ ಎರಡು ವರ್ಷಗಳ ಕಾಲ ಇದ್ದು,
