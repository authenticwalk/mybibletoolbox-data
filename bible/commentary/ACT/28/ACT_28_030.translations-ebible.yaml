  san-MAL: ഇത്ഥം പൗലഃ സമ്പൂർണം വത്സരദ്വയം യാവദ് ഭാടകീയേ വാസഗൃഹേ വസൻ യേ ലോകാസ്തസ്യ
    സന്നിധിമ് ആഗച്ഛന്തി താൻ സർവ്വാനേവ പരിഗൃഹ്ലൻ,
  tam-TCV: பவுல் இரண்டு வருடங்கள் முழுவதும், தான் வாடகைக்கு எடுத்த வீட்டிலே தங்கியிருந்து,
    தன்னைச் சந்திக்க வந்த எல்லோரையும் வரவேற்றான்.
  mit-NT: Daaní, inii ùì cuìà nìsa ìa Pablo iin vehe renta (ñuu mà), te dayáha‑ne
    nsidaa nèhivì sáà nùù‑né,
  ceb-ULB: Si Pablo mipuyo sa duha ka tuig sa iyang kaugalingong giabangan nga balay,
    ug iyang giabi-abi ang tanan nga miadto kaniya.
  ces-LB: Celé dva roky byl Pavel ve svém soukromém římském vězení a směl přijímat
    všechny návštěvy.
  mkn-mkn: Paulus tenga di dia pung ruma sewa sampe dua taon. Dia tarima deng sanáng
    samua orang yang datang cari katumu sang dia.
  nce-nce: Pol bu, li lo mëta, Rom lifate mëta, tële tlibutu tafa tle. Na bu kë lo
    bolijayame baliti tlëkefle, bu kë lo mëta tafa nalëgleme. Iniwa oneho, Pol belë
    kë mitisikefëtlabë, Pol bubë lowa fleflesuna nëno tlekëfe.
  pol-UBG: Przez całe dwa lata Paweł mieszkał w wynajętym mieszkaniu i przyjmował
    wszystkich, którzy przychodzili do niego;
  qxh-NT: Ishcay wata-ima mañacuy wasillaćhu Pablo juyaran. Pipis watucuptin, chay
    wasillaćhu ćhasquiran.
  nwi-nwi: Pol ramarə ye nimə a yame kamərok, kape newk kɨraru. Morkeikei mɨn narmamə
    yamə mɨne khauə mɨsəm in.
  kmo-kmo: Sukwiya upurus Pol riita aka por riiti yak tokochi eeka tarek, ma mima
    ye riitak yatarek, rii yenya woshi eechi.
  agr-agr: Nunikagmatai Pablok nuwig jimag mijan pujusuí. Nuniak niina wainkatatus
    midiagtaishkam ni jega ikamka pujamunum awaimayi.
  kyc-kyc: Dokopa baa anda mendena palipala anda range akali dokona kana ropo pyapapu
    palyuo karo pyuo karo ee kana lama nyuo nembeya. Dokopa baa peteyamo dokona wambu
    epeyaminyili pyuo yako lao nyiya.
  urd-GVU: پولس پورے دو سال اپنے کرائے کے گھر میں رہا۔ جو بھی اُس کے پاس آیا اُس کا
    اُس نے استقبال کر کے
  yre-NT: '''Kɔn nɛn Pɔl ''nyin ''ji te yaa -pan wo bɛ, e lɛ drɛ ''ji "fli. Minnun
    pɛɛnɔn nɛn o -taa -a -nanjɛnlɛ bɛ, e o "siala.'
  fuh-BKF: Pool jooɗii suudu to luwi toon duuɓi ɗiɗi kiɓɓuɗi. Imo jaɓɓoo warooɓe ndaarude
    mo ɓeen fuu.
  arl-NT: Caapiqui marijiaari Pablo shocojoquiaari rupaquijia na masesano tiajinia
    moronucua na quishacari Roma tiacajinia. Puetunu pueyajanaa jaara nocua niquiaari
    na niquiniuria, nojuajaari maninia na masequiaari na quijia tiajinia.
  ziw-ziw: Kwa mihilimo midi Paolo nehantu apangile mwenye, aho nakahokela woseni
    nawakeza kumtalamkila.
  grc-TR: Ἔμεινε δὲ ὁ Παῦλος διετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας
    τοὺς εἰσπορευομένους πρὸς αὐτόν,
  nag-nag: Titia, Paul bhara ghor loi kene dui-saal ta te thakise, aru jun taike lok
    kori bole ahe, khushi pora taikhan ke grohon kori thakise.
  eng-OEBCW: For two whole years Paul stayed in a house which he rented for himself,
    welcoming all who came to see him,
  knj-NT: Ja' naj Pablo tu', caab jabil jix ey ec' yul jun na jix smaane titu'. Chi
    c'al ẍa' masanil eb chi bet k'anab yetoj.
  deu-1912: Paulus aber blieb zwei Jahre in seinem eigenen Gedinge und nahm auf alle,
