  san-PUN: ਇੱਥੰ ਪੌਲਃ ਸਮ੍ਪੂਰ੍ਣੰ ਵਤ੍ਸਰਦ੍ਵਯੰ ਯਾਵਦ੍ ਭਾਟਕੀਯੇ ਵਾਸਗ੍ਰੁʼਹੇ ਵਸਨ੍ ਯੇ ਲੋਕਾਸ੍ਤਸ੍ਯ
    ਸੰਨਿਧਿਮ੍ ਆਗੱਛਨ੍ਤਿ ਤਾਨ੍ ਸਰ੍ੱਵਾਨੇਵ ਪਰਿਗ੍ਰੁʼਹ੍ਲਨ੍,
  nob-LB: Paulus bodde to år i det huset han hadde leid. Han tok imot alle som kom
    på besøk.
  ntj-ntj: Nyangka Puultu ngurra yanyutjangka payipungkula nyinarranytja. Nyangka
    yarnangu pirni-ya pitjalanyangka-tjananya pukurltu yarltirra tjarrpatjunkupayi.
    Palunyalu-tjananya watjara nintipungkupayi Mama Kuurrnga puurrarringkutjanya puru
    Puurrpa Tjiitja-Kurayitjanyatjarra. Tjiinya kurrurnpa rapalu-tjananya watjalpayi.
    Nyangka-ya marrkuntjamaaltu wantirranytja. Nyangka nyinarrayirnu kurli kutjarrarringu.
    Yuwa, palunya.
  sxb-NT: Paulo yamala eyo emiaka iwiri na amenyere mu enyumba eya aoloola kandi yaingizia
    awaagia okumuwona woona.
  nhu-NT: Ɛ Baul no cee kɛ yew yì wvú to laake lo le yî bilum e bifɛɛ, fiisene bonyii
    bocii bò to too ɛ̂ wvú le.
  row-row: Basa naa ma, Paulus leo mia ume sesebꞌa na too rua. Ana simbo malole basa
    atahori mana rema randaa ro e.
  msy-msy: Pol azenir rubuzir pumuningɨn dɨpenir mam ikia egha dɨpenir kam givesi.
    Ezɨ gumazamiziba an ganasa an dɨpenimɨn izima a bar akonge.
  agg-agg: Por ai worɨ mamɨ ahandɨ pemɨyu haya ranambe yimbu hɨmbanɨ manüŋgu. Ranɨyu
    asu ai nindou dɨdɨyei ahambo-so tüküyahindanɨ mborai-mboraifi semündündürɨ dɨdɨboado-reandürɨ
    marandɨ.
  ptp-ptp: Mêd Pol kɨsuu xumac ti mɨ dô vac tɨyi klismas yuu, dɨ xomxo obêc mɨla vô
