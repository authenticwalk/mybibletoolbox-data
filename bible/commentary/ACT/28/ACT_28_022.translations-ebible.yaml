verse: ACT.028.022
translations:
  kpx-kpx: Iale no isivialeike a deiada evisi. No kosealehame unaha hilokalu. Vatae
    ata bahata keau evievi ata laemo hotoe toela louma.”
  okv-H: rate embomeni tapa na no pure embomeni vahai ta degi sapura ari ke eagora
    avo eto dago no ke be avo ao ingesi uje ere ora.”
  tbo-tbo: Tamogi to luhogaleya ipa am nugotuhu una bahehi po to nonolihi. Matababana
    geka am boluna naka tupo atapuna hi kawaiapapoeya, ma to hanapugeya.’
  mal-C: എന്നാൽ, എല്ലായിടത്തുമുള്ള ജനങ്ങൾ ഈ മതവിഭാഗത്തെ എതിർത്തു സംസാരിക്കുന്നതായി
    അറിയുന്നതുകൊണ്ട്, താങ്കളുടെ അഭിപ്രായം കേൾക്കാൻ ഞങ്ങളാഗ്രഹിക്കുന്നു.” അവർ പറഞ്ഞു.
  grc-SR: Ἀξιοῦμεν δὲ παρὰ σοῦ ἀκοῦσαι ἃ φρονεῖς· περὶ μὲν γὰρ τῆς αἱρέσεως ταύτης
    γνωστόν ⸉ἐστιν ἡμῖν⸊ ὅτι πανταχοῦ ἀντιλέγεται.
  bgc-bgc: पर तेरा विचार के सै? वोए हम तेरे तै सुणणा चाहवां सां, क्यूँके हमनै बेरा
    सै के हरेक जगहां इस पंथ कै बिरोध म्ह माणस बात करै सै।”
  khz-khz: Na ai gaririwana goi gemu tugamagi kilana paia kamonagia. Kwalana kapu
    mapararai taunilimalima na goi na e golea gerugaana.”
  deu-TKW: Wir begehren aber von dir zu erfahren, was du meinst; denn von dieser Sekte
    ist uns bekannt, daß ihr aller Orten widersprochen wird.
  zsr-NT: Naꞌa, rë́ꞌnituꞌ yö́nituꞌ xtidzuꞌu, le rguindj icjuꞌ, le chnö́zituꞌ yúguꞌtë
    latj taꞌnë́ bunách quegac nup taꞌdáꞌ didzaꞌ cub ni.
  lin-lin: Kasi tozali na posa ete yo moko oyebisa biso makanisi na yo, pamba te toyebi
    malamu ete lingomba na yo ezali kobundisama bisika nyonso.
  hns-NT: Tabbo thiek hai djab hamlog tor sotj-bietjaar soenab. Hamlog soenlie hai
    kie dher manai na maange hai ie baat bieswaas kare.”
  noa-E: Maraun pʉchdëuchata maachig ũrpim khõsi nʉm, khan iekta pua jaau chitʉ́,
    maachdëucha khap ũraag. Maumua marau ũurjemʉn, mag jãg Nazaretpierr igar ʉ̈kha
    nʉm khʉʉnan mag durrpierram khʉʉnau am ëugar khaigba iekhaajem anʉmta marau ũurjemgui
    ajierram irig.
  eng-EMTV: But we request to hear from you the things which you think; for concerning
    this sect, it is known to us that everywhere it is spoken against.”
  mib-NT: Te cánujnahan ni ná cuni sōho ná ndese cúu jnūhun jeē cahán ni, chi je cájini
    na jéē tācá‑ni lado cácahān ñayuu contra sɨquɨ̄ jnúhun jeé jéē steén ni, áchí
    de.
  lif-NT2: कर कन् के़नाःत्तु के़इःत्तुआङ् के़वाॽबा निसाम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    मे़बाःत्तुबा आत्तिसाङ् खे़प्‍सुम्‍बे़र वयिगे़॥ कल्‍ले़ कुयाःम्‍बेओ खे़ने़ॽ के़निङ्‌वाॽ
    थे़मा वाॽबे फाॽआङ् खे़म्‍मा सिराॽ थाङे़आङ् वाॽरो॥”
  xnj-xnj: Nambu tigana kuyuwana maholo gaku wamwene, muni timanya kuvya chikundi
    chenicho chibelelewa kila pandu.”
  mmx-mmx: Ketla ma vara i do mana ronga levelinga ram, mila ma ronga i do at lengkot
    axap limixin di paase mumu nom libinam tadi nenu uk lok teren.”
  cbr-NT: Cananuna 'unanin, mecama oquin ca axa Jesúsmi sináncë unicama ami nishquin
    unin ñuia. Usa 'ain cananuna minmi a uisaira cara a ñucama 'icë quixun ñuia cuaisa
    tanin.
  tee-NT: Para icc'atsayauch ni ixlhilacaputs'un ju lacamunutpa' va tat'alaxcaji ju
    talaca'i tachi ju lac'a'ich ju uxint'i. Pus yuchi iclhilak'asmatniputunauch tuch'i
    lac'a'ich ju uxint'i.
  eng-LSV: and we think it good from you to hear what you think, for indeed, concerning
    this sect it is known to us that it is spoken against everywhere”;
  cak-NT: Pero roj keta'n chi ronojel lugar, ri winak yech'o'n chiwij rix ri iniman
    ri rubi' ri Jesús, y nakajo' nakatemaj anchique nanojij ret, xecha' che.
  pah-NT: Ore reki orohendu pota nenhi'ig̃a, ei g̃a Paulo'ga pe. Marãi nde jupe naerũ?
    A'ereki ojigwyripeve'g̃a nhaporemo g̃a e'i te'varuhu Jesus'ganhi'ig̃arupiva'ea
    rehe, ei g̃a.
  sja-NT: Mamĩda taipa k'awa k'inia p'anɨda ajida, pɨa k'ĩsia bɨ, k'awa p'anadairã
    jõmaarãpa pedee k'achia jara p'anɨ pɨchi eere p'anɨɨrã ãpɨte.
  xed-xed: Ta kumay aŋni ta snaŋtá skwi ta ndanu kagha ka ghəŋa gha nda ma wa gha.
    Skwi ya snaŋ aŋni ná, nda ndəgha gwal ta pgha rutsak ta na lfiɗa dina ghuni na,»
    ka həŋ.
  mks-NT: Joo cúni̱ nde̱ ña̱ ná ndicanún nu̱ú nde̱ ndía̱ cándúsún jáchi̱ níí cúú ñuyíví
    cáha̱n núu ña̱yivi sa̱há na̱ cúú cuéntá Jesús —na̱cachi na̱ Israel cán xi̱hi̱n
    Pablo.
  gfk-S: Iesene mem sip be mem na hadade ira num lilik kinong mem nunure be ira matanabar
    ta ira kaba katano di tangtange hagae ikin ra mangana lotu u te lala tana.”
  bmu-bmu: Mi kun qahö jiget mörinmö, uruge keu ahözawi, nini mi ölöp mötpingö mötzin.
    Göhöreŋ Nazaret pati kambu miaŋgö keuŋi mi gölme dop jigetka ambazipnöŋ qetalgetka
    likeplikep miaŋgöreŋ goranora keu gwötpuk jiba kazik ahakze. Pati kambu miaŋgö
    buzupŋan mewö kezapnine gei mötzin.”
  dgz-dgz: Go dim da anuianawa ame nu wa anut anuivin iwa at at iravi gapan ge dugup
    gega Iesu negin mega anuine nagirewa tandayat mumiwanum.”
  eng-GNV: 'But we will heare of thee what thou thinkest: for as concerning this sect,
    we knowe that euery where it is spoken against.'
  zaa-NT: Pero calatsi' tu' iyénini tu' ti'iỹa ná la' rulábalatsi' qui' lu'. Nu yù
    teruba tu' acerca de religión cúbíą' nna es qui'ni itú lettia bani rinne ca enne'
    contrį.
  eng-WEBSTER: 'But we desire to hear from thee, what thou thinkest: for as concerning
    this sect, we know that every where it is spoken against.'
  guh-guh: 'Itsiata baitsi jane pajitsipajë patanetsipaebinexamë pacuenia Jesús pelivaisi
    jumecovënëtame. Daxitanacuanëpijivi baja cajena baracuaicuaijai tsabiabi bajara
    papejanapitsapaelivaisi: “Apo pexaniajailivaisi cajena bajarapalivaisi. Dioso
    cajena apo nacatocopatsi bajarapalivaisi vajajumecovënëtsinexa,” jai tsabiabi
    daxitanacuanëpijivi, jai judíovi penamatacaitorobivi Pablojavabelia.'
  bon-bon: Yepä, cine singi gemi määme ngene atwana poto cidi me umle äbitame, ingle
    naace popi iyeta poto ta biname cina jääcelusi määme peei sigu ne.”
  nhw-BL: Pero tojuanti tijnequij tijcaquise catli tijneltoca tlen Jesús. Campa hueli
    tlali tijcactoque quiijtohuaj para amo cuali para masehualme ma quineltocaca Jesús.
    Pero san ya nopa tijmatij.
  mgw-mgw: Lakini twapendi pi'kania mwauwasa, kwa mwanjaa tutaangite panga kila pandu
    bendakikana kipi'nga sako.”
  swh-ONEN: Lakini tungependa kusikia kutoka kwako unalofikiri kwa sababu tunajua
    kwamba kila mahali watu wanazungumza mabaya kuhusu jamii hii.”
  wbi-wbi: Looli tulonda kupulika kuhuma kulyuve ghusagha kiki vwimila ilipugha lya
    vaanhu ava, ulwakuva sivoneka kulyumue kuuti nijova fiivi pooni pano nilipuo.”
  bba-bba: Adɑmɑ bɛsɛn tii sɑ kĩ su nɔ ye ɑ nɑɑnɛ doke, domi sɑ yɛ̃ mɑ bɑɑmɑ kpurowɑ
    bɑ swɑɑ yen kɔ̃sɑ ɡerumɔ.
  eng-KJVCPB: 'But we desire to hear of thee what thou thinkest: for as concerning
    this sect, we know that every where it is spoken against.'
  kgk-NT: Ha gwĩ opa-rupi oiko va'e onhe'ẽ vai vai Hesu nhe'ẽ-rehe. Upéa oroikwaa.
    Upéa-gwi orohenduse voi ndehegwigwa, he'i. —Mba'eixagwa ne nhe'ẽ pa orohenduse
    ndéhegwi, he'i íxupe judeu kwéry.
  waj-waj: Vaa ta rikiaunnavai. Aa iya Anutuuqaayaadiri unnakua kiaa haubayama kiaa
    aataru aavaara mmuakiaa gioonna kiaapuuya vo yoosinna vo yoosinnaiyauvaki maisa
    kua kiaavai. A ivaara yaata utuee tinara kuaivaa ti rikiaatainoo.
  cpy-cpy: Apatziro nokema-kotziri kemijanta-waeta-shita-chari. Nokoyi nokemimi jempe
    pikanteeyini eeroka.”
  mpx-mpx: Yaa nuwama wam abulilek naha hago, kaiwena ha atena tapwalolo ana boda
    vavaluna toto ya, labi ge labi gamagaliliyau hi awa nanakan.”
  wbp-wbp: Kala ngarirnalu wita jaru purda-nyangu nyuntukuju manu nyuntu-nyangukuju
    turnu-warnukuju yapakuju, kuja kalu-nyarra nguru-kari nguru-kari nginji-wangka
    jaru majumaju nyuntuku manu nyuntu-nyanguku yapaku turnu-warnuku. Kujarlanya yungurnangkulu
    ngaka jaru purda-nyanyi nganimparlangurlu nyuntu-nyangu.” Ngula-jangkaju, pinalu
    yanu yampinjarla Puurluju.
  luo-luo: Kata kamano, wadwaro winjo paroni, nikech wangʼeyo ni ji wuoyo kuom kanyakla
    marach kuonde duto.”
  nhe-NT: Pero tojuanti tijnequij tijcaquise tlen tijneltoca tlen Jesús. Campa hueli
    tlali tijcactoque para miyac quiijtohuaj para ax cuali para tlacame ma quineltocaca
    Jesús. Pero san ya nopa tijmatij.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܒܸܒܥܵܝܵܐ ܝܘܲܚ ܕܫܵܡܥܲܚ ܡܸܢܘܼܟ݂، ܐܲܢ݇ܬ ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ،
    ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܒܟܠܔ ܕܘܼܟܵܐ ܐܢܵܫܹ̈ܐ ܗܲܡܙܘܼܡܹܐ ܝܢܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ.“
  esk-NT: Aglaan isummatitin tusaayumagivut. Iḷisimagikput nanipayaaq iñuich akikŋautiqałhat
    tamatkuniŋa ukpiqsripḷutiŋ iliptun tikiumaaniłhanik Anniqsuqtim.”
  msb-msb: Pero ginahandom namon na mabati kun nano an imo ginaisip, kay aram namon
    na bisan diin ginakontra ini na iyo grupo.”
  cpa-NT: Dsio¹ báh³ néng³ jnieh³ ha²lah lǿa¹² jǿg³ juúh²hning. Di³ ma²ca¹néng³ báh³
    jnieh³ jǿg³ hi² juúh²dsa ta³cøng² jmøi¹guǿi¹ jmo¹²dsa tø¹cøg¹² jag¹³ quiánh² hniah¹²
    ―ca¹juúh² dsa² judío héi².
  dso-dso: ମାତର୍‌ ତମେ କାଇଟା ବଲି ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି, ସେଟା ତମର୍‌ଟାନେଅନି ଆମେ ସୁନ୍‌ବାକେ
    ମନ୍‍ କଲୁନି । କାଇକେବଇଲେ, ଗୁଲାଇବାଟର୍‌ ଲକ୍‌ ତମର୍‌ ଦଲ୍‌ ବିରୁଦେ କାତା ଅଇଲାଇନି ।”
  meu-meu: A ai na a uramu oiemu lalo-hadai baia kamonai, badina be dibamai ina orea
    na gabu idoidiai e gwaua tubu.
  yva-NT: Weramu reambeke dave wamare wamo nya ananyao ranaun weye reamantatukambe
    rai. Reamo ranaun vatano una no rui vayave wo ananyaowe umaso raura tantunawi.”
  dgc-dgc: Basta i nabaheta mia,” kagi de, “éy maski ahe kan a banuwan, éy pépíntasan
    kan du tolay i éya a bigu a péniwala a te sakup diko. Kanya gustu me a mégbati
    diko, Pablo, éng anya i isip mua tungkul ta éya a bigu a baheta.”
  zpm-NT: Per na laga laa luu ziaad nu, siguieḻ luu sodiidz luu lo no dieṉ zhapaa
    nac wseed ne rliladz luu i, sac blactaa zidzion no, zaatne notaa zha ne rliladza
    rlëënie miech zho.
  hix-NT: Àsok hana natxow ha, Txesusu mryenon kom ha. Anar me thananàhsom me natxow
    hamà, ketxkon hatà. Àhokonye rma, atxke natxhe, nyamoro ha, ketxhe mak ha, toto
    komo, omeroro. Àro ke, oyonytxanàr xe amna naha, ketxkon hatà. Àsok nyamoro muhutwetxowà,
    omoro. Anatoko mekarymetxhe ha, amna wya, ketxkon hatà, Xuknewyana yoh komo.
  sim-sim: Hako nir wavu os mi hishihi mi rawan mihinjik mi sawenak ni misikmba nimu
    mbanduwa. Nir os yanga yanga amber hulaima nokopma mashi kavan Jisasin ji tiyanda
    nombon li mbanda angop ni heyenda sir.�
  npi-ULB: तर हामीले यस पन्थको बारेमा के विचार गर्नुहुन्छ भन्‍ने कुरा तपाईंबाट सुन्‍न
    चाहन्छौँ, किनकि यसको विरुद्धमा बोलिन्छ भनेर हामीहरूले जन्दछौँ ।
  cgc-cgc: Piro, liag nay matian daw ino naan ta imo an na isip tak nlaman nay na
    bisan indi gambal mga ittaw kuntra ta inyo na grupo.”
  tim-tim: Dâ Yesugât kâmot yeŋgât mem ge katyekberâm siâ siâ akyeŋgimai. Hain dâmbiâ
    âmâ nâŋgâyion. Aregât âmâ gâŋgât biwige ekberâm togoen.” dâyi.
  yor-yor: Ṣùgbọ́n àwa ń fẹ́ gbọ́ lẹ́nu rẹ ohun tí ìwọ rò nítorí bí ó ṣe ti ẹgbẹ́
    ìlànà yìí ní, àwa mọ̀ pé, níbi gbogbo ni a ń sọ̀rọ̀ lòdì sí i.”
  wos-wos: Ané joo male nani xékélaki. Atéfék getéfambu rekwa du di Godna ximbu harékéméka
    sémbutka wa, ‘Wun haraki sémbut dé.’ Wungi wandaka wungi nani xékélaki. Némbuli
    ména hundi xékénjoka nani mawuli ye.” Wungi di wa.
  emp-NTPO: Baribʌrʌ dairãba cawa panʌa jũma druaza maʌ̃ crĩcha djiwid̶id̶ebemada
    biẽ́ bed̶ea panʌda. Maʌ̃ carea ũrĩ quĩrĩã panʌa bʌa sãwã crĩcha b̶ʌda.–
  eng-F35: But we desire to hear from you what you think; because as for this sect,
    we know that it is spoken against everywhere.”
  ind-ind: Tetapi kami ingin mendengar langsung darimu tentang keyakinanmu itu. Karena
    kami tahu bahwa di mana-mana, orang berbicara menentang aliranmu itu.”
  pes-OPCB: ولی می‌خواهیم از خودت بشنویم که چه ایمانی داری، چون تنها چیزی که دربارهٔ
    مسیحیان می‌دانیم این است که همه جا از آنان بد می‌گویند.»
  mpt-mpt: naka mak unang maki bib mak bib mak olo blibi obianiba Yesuse bainobo galin
    kukubo misiamobo gabib otane kobo keb bobol temo fumbebo ni baabenale ge baabaniba
  ssx-ssx: Kutu pa꞉la꞉pate mo kenke paeyao nane do hande tapake pa꞉ta꞉ la la pu halemeeki
    opoloma꞉me. Koto ekina꞉ naka꞉ hone witele ekimanu opuluekema꞉ hone pa꞉la꞉me lememe.
  mkl-mkl: Ammɑ ɑwɑ tɑkɑ nwɑ ɑ̀ bi kɑ ɡbɔ iyi í wɑ idɔɛ, domi ɑ̀ mɑ̀ bii feii ɑ̀ yɑ
    mɑɑ fɔ lɑɑlɔi kpɑ̃ɑ iyi ì wɑɑ toou.
  gaq-gaq: ଆତେନ୍‌‍ ଆନ୍ତାର୍‍ପା ନେ ନାନେ ମତାମତ୍‍ ଦ୍ରିଗ୍‍ନେସା ଚାଏଁ ନେଡିଂକେ ଡାଗ୍ଲା ସାପାରେ
    ନା ଦଲ୍‍ ବିରୁଦ୍‌ରେ ସାମୁଆଁ ବାଲିର୍‍ ଆର୍‍ ଡିଂକେ ।”
  gof-RNT: Shin ha ne kaalliya ammanuwa dumma dumma bessan asay ixxeyssa nuuni eriya
    gisho ne qofaa si7anaw koyoos” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଆଲେ ଆମାଃ ଉଡ଼ୁଃ ଚିନାଃ ତାନାଃ ଏନା ଆମାଃତାଃଏତେ ଆୟୁମ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଲେ
    । ଚିଆଃଚି ସବେନ୍‌ସାଃରେନ୍‌ ହଡ଼କକେ ନେ ଝୁଣ୍ଡ୍‌ ବିରୁଧ୍‌ରେ ଜାଗାର୍‌ତାନାକ ମେନ୍ତେ ଆଲେ ସାରିତାନାଲେ
    ।”
  gah-gah: Nenemú geza gakó aleneitanimó nene, gezaka lokako gilitune loko nolune.
    Lá onoimóza, numutó namató vegenalite ámina monó gakó gosohakumú alivi letivi
    niago, gelenoune.
  lcm-lcm: Sikei namempo buk longong anim using namempo nas asukang ke ta paspasal
    petekai ke singimi, ri vap aongos kipo mengen arikek ania.”
  aer-aer: Anwerne akenhe awetyeke ahentye-aneme nthakenhe-arle unte itirreme nhenhe
    Jesus-kenhe areyeke, anwerne-arle itelaremenge tyerrtye apmere arrpenhe-arenye
    areye-arle itneke-akerte apale angkemenge.”
  qvc-NT: 'Piru noqaykunaqam yach''anillapa: Tukuy maypim chay mushuq duktrinaykita
    kuntrashpa, rimanllapa. Chaymi munanillapa uyayta ima ningim chay duktrinaykipaqqa,
    nishpa.'
  tgl-ULB: Ngunit nais naming marinig mula sa iyo kung ano ang iniisip mo tungkol
    sa sektang ito, sapagkat ipinaalam ito sa amin na alam ng lahat at pinag-uusapan
    saan mang dako.
  cbs-NT: Na jaska yusian bena min ikunwain mae tibi anuxun bechipaiama dananmisbu
    nun ninkabiamis jaskada min shinain nun ninkakatsi ikaii— aka
  xtm-NTPP: Kovaa ka kuni sa ja jin koniniso'o sa naxe jani ini ni, vaa ja káxtnu'u
