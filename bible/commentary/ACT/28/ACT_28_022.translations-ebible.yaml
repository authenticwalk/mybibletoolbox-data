  hot-hot: Ma doŋtom yêlô ayala nena loŋ nômbêŋ intu sapêŋ ma avômalô enaŋ abô kambom
    hathak loŋôndê nênêmimbiŋ Yisu. Ba intu yêlô leŋiŋhaviŋ nadaŋô anêm auk nena honaŋ
    aisê hathak loŋôndê êŋ.”
  mqj-NT: Sapo' moraikan la urrangngi tula'mu umba nakua pikki'mu annu kiissanan kumua
    buda tau umbali kombongan mungei temo.”
  rus-SYN: Впрочем, желательно нам слышать от тебя, как ты мыслишь; ибо известно нам,
    что об этом учении везде спорят.
  mbh-mbh: Aveto lemimem ako ve, aro them nintet lomum, eneke a pen elonga tokokoere
    o ri riong kerenga nge toko avlung aton ako ong voth nge.”
  bdd-bdd: Ta hesi nuwanuwama ꞌahesagohamo ꞌoiuwega toꞌaha ꞌino nuwatuhuwedi, weyahina
    tupwa baibaiwadi tomota ꞌino boda hekalesiya siꞌahwa galegaleya.”
  cbt-NTPO: Nipirinhuë', yanatanainquën. “Quisoso imapisopita co noyahuë',” topi natantërai.
    Ya'ipi parti napopi. Napoaton sha'huitocoi. ¿Ma'ta' quëma a'chinan?
  rmy-SERVI: Нэ амэ камле тэ пошунэ, со ту думисарэх. Амэ кицик джянах, со мануша
    пав всавэрэн тханэн осундисарэн кадэва сикляримо.
  srn-NT: Ma un ben sa wani sabi san yu e bribi, bika ala presi sma e taki takru fu
    a grupu disi.”
  cta-NT: Ntiꞌ ya cuna ya tyucui ñaꞌa̱ chaꞌ nu ntsuꞌu chaꞌ ta nuꞌu̱ loꞌo ya cuentya
    jiꞌi̱ tyucui̱i̱ cucui biꞌ, chaꞌ jlo tiꞌ ya chaꞌ lcaa quichi̱ ntsuꞌu nguꞌ nu ñasi̱ꞌ
    tsa jiꞌi̱ nguꞌ nu cua ngusñi tyucui̱i̱ biꞌ.
  bqc-SIM: Wá è a maa wà yã́ pↄ́ ń kũa ma n lɛ́u, asa wá mà wì lousisizɛpi
    bɛ̃̀ɛbo gupiiuɛ.
  tcz-CHONGTHU: Ahin keihon jong natahsan thudol chu kahet chet nomuve ajeh chu hiche
    thudol kisei na mun jousea akiseiset na thubou kaja jiuve,” atiuvin ahi.
  mar-mar: परंतु तुमची मते काय आहेत हे समजून घेण्याची आमची इच्छा आहे, कारण या गटाविरुद्ध
    सगळीकडे लोक बोलतात हे आम्हास माहीत आहे.
  snp-snp: Etito nefa, wenena mikaumikau ya ailo mono kolamo wenena ka nosámamo lo
    gedanako, yamu kamo kaka kiyanimo ka ya lolomageto kolinune, loto kolone, loti
    loumae.
  isl-isl: Við viljum gjarnan vita hverju þú trúir, því að það eina sem við heyrum
    um þessa kristnu menn, er að þeir séu alls staðar fordæmdir.“
  spy-NT: Nteenee kēēmāchē keekas kule imwooyē nee ꞉inyiing', kuuyu mii ꞉biiko wōlēē
    wōō kung'āloolē nyēē miyaat kurubta keey āk bichēēb Kiriistō.”
  xnn-xnn: Ngem getkenmi ay nakaliget nan kaipoipogaw isnan kailiili ken dakayo ay
    mamati ken Jesus isonga laydenmi ay dengngen no sino nan kanam.”
  mwe-mwe: Ikabheje tunapinga tupilikane shinkuganishiya mmwe, pabha uwe tumumanyi
    kuti mmbali yowe gwene nkumbigo unalugulwa mwangali mwambone.”
  tte-tte: Na nuwanuwamai am nuwatu kabenalagili, kaiwena kakatai tomo meuloili tapwalolo
    waluwaluna sikawa-naenae-yani dedei meuloina kolili.”
  tcs-tcs: Bat mipla wande lisen wanem yu tingk ane bilib. Mipla sabe dem Zuwispipol
    ebriwea spik nugudting baut dempla uda pole dis niu tising.
  hlt-THB: Cehlai nang a huhnaak ikawmyihna a awmnaak tice zaak aham ngaih unyng,
    a hun hoei awhkaw thlangkhqi ingtaw vawhkaw thlangboel ak thai na ak awm ve ak
    che ngai na kqawn uhy,” tina uhy.
  soq-soq: Tane no menanedia e insaisaa etata, ipawa no atenten uwa ebowa waia Waeuwa
    sanaa baiwa bola uduudu apanawa e wadabualei.”
  qub-qub: Ichanga may-chaychöpis sectayquipa contranmi parlan. Cananga gam yachachishayquitami
    wiyayta munäcuna.»
  att-att: Ngam gustu mi ginnán yù kagiam mu nga naggapu ta nonò mu, ta ammu mi ta
    aru yù ira makikontará sù ira manguruk kâ Kesu,” kun nayù ira Kudio kâ Pablo.
  bki-bki: Mia kumemi numijog kiamo iliano nalo, naruei numisidom ka nuvijog kija
    bere vo kanamo jidomiano nalo p̃eli na kanamo moneano, bior ka napano be riano,
    kumemi numitum̃a numijog kijakija ga ka tivelinio ka nalotuano vou nei, mia numijog
    ga ka tomu nalo ajum̃a aber niegeniege janea vio nonovio.”
  bqp-bqp: O è à mana ò yã kũ ń vĩ ma n lɛ́n, zaakũ o mà òdi donyĩzɛ pì vãni bo
    gu sĩnda pínkiamɛ.
  mcp-mcp: Njɨ, sə́ mə́ jɨɨ nə́ womɛ́fwó jááwʉg ná sə́ tə́dʉ́gá wô shú nyɔɔŋg ŋkɔɔmʉ́
    a búgə́ wó mə́ kə nyíi nɨ. Sə́ ŋgə gwág nə́ buud bwə́ ŋgə ban nywo kʉ́l jɛ̂sh.»
  hat-hat: Men, nou ta renmen tande kisa ou gen nan tèt ou, paske nou konnen toupatou
    yo pa vle wè gwoup ou fè pati a.
  npl-NT: Pero tiknekih tikkakiskeh tlan te tikijtoa, porke tikmatih sentetl n tlakah
    fiero tlajtoah de nin yankuik tlamachtílistli.
  bgg-bgg: Jishii, gathek ne naro munow ji nuii pha now muii ro. Nyieliieshii, branthek
    è na hanyie rog um pho shii bajo gidieg yao ramuii ro.”
  eng-TCENT: But we think it would be best to hear what yoʋr views are, for concerning
    this sect, we know that everywhere it is spoken against.”
  eng-BSB: But we consider your views worth hearing, because we know that people everywhere
    are speaking against this sect.”
  cpu-NT: Intaani nokemakoventakeri iñaaventakoyeetakeri kempisantashivaitaachari.
    Nokovaiyini nonkememi tsika pikantzi eeroka.”
  san-ASM: তৱ মতং কিমিতি ৱযং ৎৱত্তঃ শ্ৰোতুমিচ্ছামঃ| যদ্ ইদং নৱীনং মতমুত্থিতং তৎ সৰ্ৱ্ৱত্ৰ
    সৰ্ৱ্ৱেষাং নিকটে নিন্দিতং জাতম ইতি ৱযং জানীমঃ|
  tod-tod: Kɛlɛ wɔin ɠa gi ma ga ɗa ɓɔɠɔi è ɗa-ɠisiɛi lɛ ga giye. Nii é ga kalagi
    naa è ʋɔɔpɛai ba, gi kwɛɛni ga adɛ pɛ nuiti ta wuzeɠezu daalɔɠɔma ga gola.»
  tac-NT: '''Lige ramué machináliru napu mué ''nata. Ramueka machiame alué ralámuli
    bochígimi mochígame saega ra''icha alué ye nuebo rejcholi olagá.'
  eng-WEBPB: But we desire to hear from you what you think. For, as concerning this
    sect, it is known to us that everywhere it is spoken against.”
  gfk-H: Senbia mehet nem bia mehet na hadadei ira num lilik, kanong mehet nunurei
    bia ira mataniabar ta ira kaba sibana diet tangtangai hagawai iakan ra sigara
    lotu u ta laka tana.”
  viv-viv: Tu ime nuwanuwama ya nuwanuwa ananogalina, faꞋina ahalamanena kaliva fafali
    moyaꞋaina agaidiya hida Yesu kwanaNasaledi yana yoꞋo badi agaidiya o uluku amanadi
    hiꞋawalavedi.” Hidedemi higahe.
  yao-yao: Nambo tukusaka kupilikana pakang'wa penu inkuti paaganisya pakuŵa tukumanyilila
    kuti palipose akusala kuti mpingo wo uli wangalumbana.”
  tgp-tgp: Pani kama opoia vara kama rongo na r̃omim hin rasua nike sei tamlohi na
    jara tari la lo verelejlejia.”
  auc-NT: Mänömaï ï incæte wayömö wayömö tömämæ quëwënäni, Mänïnäni Coditoidi ïñömö
    wënæ wënæ cædäni ïnänipa, ante pïinte tededäni do ëñëmöni ïninque mönitö, Bitö
    ayömi Coditoidi æbänö cædäni ïnänii. Æbänö pönëmii, ante ëñencæte ante wæmönipa.
  kbc-NT: Pida natigide jemaanaɡ̶a me jajipaaɡ̶ata niɡ̶ica ane ɡ̶adowoogo, igaataɡ̶a
    jowooɡ̶otaɡ̶a mewi niɡ̶ina oko inoatawece nigotadi odotaɡ̶atibige modakapetege
    niɡ̶ina oko anida anenitege.”
  bmh-bmh: Bo, ulis ig nait onsau eiman nait dabeleu ze memen, dumam. Ig abiu emgasag
    unum duailel agen duailel Yesus en oiagab petak emenin goagal enimag ebu ze eg
    maranemen.”
  ctu-BL: Com cubin lojon chuqui wola' ñop, come cujil lojon ti pejtelel lum woli'
    contrajintelob jini mu' bʌ i ñopob che' bajche' jatet. Che' tsi' yʌlʌyob judíojob.
  meq-meq: Ane tuk na, a samay na, bo yak eye ɗamay ha wu nakə ka dzala aye. Andza
    niye, nəmaa sər ha ndo hay kwa məŋgay andaya faya ta tsikiye wu nakə ŋgwalak eye
    bay aye ka ndo i Yesu neheye.»
  noa-H: Maraun pʌchdëuchata maachig hũrpim k'õsi nʌm, k'an hiekta pua jaau chitʌ́,
    maachdëucha k'ap hũraag. Maumua marau hũurjemʌn, mag jãg Nazaretpierr higar hʌ̈k'a
    nʌm k'ʌʌnan mag durrpierram k'ʌʌnau ham hëugar k'aigba hiek'aajem hanʌmta marau
    hũurjemgui hajierram hirig.
  alp-NT: Po ami lalema kena lene aalenake tamata esi hlaleke loko Yesuse elia. Le
    ami lene iteki tamata bokala esi lepa tiae loko tamata rebe esi hlaleke loko Yesuse
    rebe luluI pende.”
  san-VEL: tava mata.m kimiti vaya.m tvatta.h "srotumicchaama.h| yad ida.m naviina.m
    matamutthita.m tat sarvvatra sarvve.saa.m nika.te nindita.m jaatama iti vaya.m
    jaaniima.h|
  kbq-kbq: Hianagi menina kagripinti kema antahinaku nehune, na'ankure mika kotegati
    vahe'mo'za antahu'nana ama ana kevugura (sekt) huhaviza huneramantaze.
  kbh-kbh: Bënga fsë́ntsebos̈e jouenana nts̈amo aca cojuabnama, er nts̈amo Jesucristbe
    ustonëngbiama fstsëtats̈ëmbcá, entsemna ana nÿets luarenache chëngbe contra ents̈anga
    imojtsichamo ca.
  ron-LSB: Dar noi dorim să auzim de la tine ce crezi tu. Căci, în ceea ce privește
    această sectă, ne este cunoscut faptul că peste tot se vorbește împotriva ei.”
  pon-pon: A je men rona jan komui duen omui lamelam, pwe je roner duen pwin wet,
    me re kin palian waja karoj.
  nhe-BL: Pero tojuanti tijnequij tijcaquise tlen tijneltoca tlen Jesús. Campa hueli
    tlali tijcactoque para miyac quiijtohuaj para ax cuali para tlacame ma quineltocaca
    Jesús. Pero san ya nopa tijmatij.
  sps-sps: Sana mam komainy nongoiny rom ta fo fakats tsuam, tana saa mam nat fi rom
    nei tan fo mamatsiny fan vainy tsugei ror a gum nar vainy to ari nyi na isen tsuri.”
  wnc-wnc: Ngana apmanu ga natdetdetdaatang dasing nataayak ge unin gendaneta siknga
    ngang niniwi natapnimde natamang. Sike nisa atnataamang. Kepi wa gata tawake tasinggayak
    kakngae aminbamda atemna wam yakainggen,” ngang iniking.
  bus-bus: Wá è à maa wà yã kɛ̀ ń vĩi ma n lɛ́zĩ, zaakɛ wá mà kɛ̀ wè dↄnzizɛ pì zaa
    bo gu píngiamɛ.
  gub-BL: Ure ure kury, urepurenu wer neze'eg rehe ure, nema'emume'u haw rehe ure.
    Ta'e taw nànànar uze'eg zemueteahy waiko Zezuz hemiruze'eg rehe wà xe, penehe
    wà xe.
  imo-imo: Nalo lino Juda imbomani ungu manema pilipo teremolo mele Juda imbo mareni
    tiye kolko temane koinjomu pilkolio moromelemando akumu kombumanga pali imbo awini
    teko kenjirimele nimele kani nu konopu ltenomu lino pilemili ningo tiwi,” ningi.
  boj-boj: Deqa ni segi na ino anjam mergim iga quqwom. Iga qalieonum, sawa sawa kalilq
    di tamo uŋgasari naŋgi mareqnub, ‘Yesus aqa gam bunuj di uge. Gam dena tamo uŋgasari
    naŋgi poeleŋeqnub.’” Juda tamo gate naŋgi na Pol degsib minjeb.
  eng-DRA: But we desire to hear of thee what thou thinkest; for as concerning this
    sect, we know that it is every where contradicted.
  knf-knf: Kë ŋşë ŋala kaŧiink uşalu, ţiki bañaaŋ ţi dko bŧi balaţ pnŧuk pi iwooŋ.
    »
  san-KHM: តវ មតំ កិមិតិ វយំ ត្វត្តះ ឝ្រោតុមិច្ឆាមះ។ យទ៑ ឥទំ នវីនំ មតមុត្ថិតំ តត៑
    សវ៌្វត្រ សវ៌្វេឞាំ និកដេ និន្ទិតំ ជាតម ឥតិ វយំ ជានីមះ។
  arn-NT: Küpa allkütufuiñ eymi tami rakiduam, iñchiñ ta kimnieiñ kom püle tañi wesa
    dunguyengeken tati kangelu we küme mongen pikeel.
  zas-NT: Per rayënan yaguiejnan xhienaag na̱j xixgabil, din dunujn rayagbee guial
    gra ladczi rniee reeman contr religion cüb guin.
  ken-NT: Kɛ sɛ́kɔŋ bɛghok ayɛ nkaysi mbɔnyunɛ sɛ́rɨŋɨ bɛ́ yɛ̌ntɨkɨ ɛbhak bo mankɛm
    bárɛ̀m chi ɛbʉ́bʉ ɛ̌ti nkwɔ bho abhɛn wɔ ɔchí mmǔ wap.”
