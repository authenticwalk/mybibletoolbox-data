  aaz-aaz: Abitan puru naan antoup kai nok reko. Natuin oras naan naꞌuur, ma mainiikn
    ii kah een, onaim sin nahuup ein ai, rarit sin nak kai he mraar.
  qup-NT: Chay islapi kawsak runakunaka ñukanchita llakichishpankuna alita yanaparkakuna.
    Tamya kashpan chaymanta yapa chiri kashpan ninata apichishpankuna tukuy ñukanchita
    kayarkakuna kununanchipa.
  azb-azb: Oranın sakinləri bizə gözlənilməz bir mehribanlıq göstərdi. Hava yağışlı
    və soyuq olduğu üçün ocaq qalayıb hamımızı hərarətlə qarşıladılar.
  eng-DBY: But the barbarians shewed us no common kindness; for, having kindled a
    fire, they took us all in because of the rain that was falling and because of
    the cold.
  guo-NT: Malta tanaetpijiw chiekal pachaempi xanalliajwa. Do jawʉt, xabich iam thilan
    xot, xabich thʉnk. Samata, jaxot pinajit itfoti. Xanal natadʉti jit naksu'chalakaliajwan.
  hla-hla: U katunur tara tolo teka i kapiena haniga koru rio lam. Ba langits e polo
    hataniana me hamurina. Ba nori e hatser u tula me ngö rario lam.
  mav-NT: Mi'i hawyi waku kahato uruipuẽti meimuẽ­wuaria yi ywypyi'a Mauta totiaria.
    I'atu­wese kahato itote urupo­wyro kahato. Meremo ta'a­tu­'uhu aria wato mekewat
    yi kyt yẽpeke hawyi — Eiwe­mõpe ro meikowo mehĩ'in i'atu'e uruepe katu­pono uruena'ak
    kahato y'y wato pyi urutu­wẽtem e. I'ewyte i'aman hewo kahato itote pote ira'ak
    kahato topy­hu'at. Mi'i pote itotiaria meremo aria wato ta'a­tunug uruwe­mõpe
    hamo. I'atu­wese kahato yi ywypyi'a Mauta wẽtup ywania uruto pytkai waku kahato
    uruipuẽti.
  kpf-kpf: Hân mâirâp ziŋâ buku otniŋgâm map pateŋ op zei kârâp sândum une sei nâŋgâwen.
  ppo-ppo: Ai Malta so whi̧né da̧ mo wisiyóló dape sóró simó beteralepó. Aita, doasi
    sosóli ali tua̧ dolomó hali nale tikimó sosóliné da̧ sukutepa, simó tiki dirirótu
    betalepó.
  hin-2017: और वहाँ के निवासियों ने हम पर अनोखी कृपा की; क्योंकि मेंह के कारण जो बरस
    रहा था और जाड़े के कारण, उन्होंने आग सुलगाकर हम सब को ठहराया।
  wol-KYG: Waa réew ma nag laaye nu biir lool. Fekk na mu tàmbalee taw, ànd akub sedd.
    Ñu taalal nu am njaar, dalal nu nun ñépp.
  bef-bef: Yaꞌmana hepato boanaꞌmagi hetofana hite leleꞌmo bati hiꞌahana. To koꞌi
    ilubeꞌmu nohigo yasi higo logo gelete asagaꞌi leleꞌmete ana logolo laba hulago
    lota huꞌohuta yabe.
  amm-amm: Noko ititouni na. Na fasimoka tumokino. Sa na, fulomu uwomokoki. No monoi
    no ta yolikaikino, na imokokino, “Ta pasi sa tumowo.”
  zaj-zaj: Tukanganya kwavija wanhu wa haja watutendela ganogile ng'hani. Wabwinha
    moto na kutulongela tweye tose twote, kwavija kukala na beho na mvula ikala isonga
    kutoa.
  chq-NT: Jileei'²¹ 'in niseein²¹ do lɨ́ɨ¹ gaunjíi²in jna'a. Joon gajmaa'¹²a coon²¹
    poo²¹² jɨ́² fee'¹ tsʉ 'wii'¹³ lɨ́ɨ¹ cwíi². Joongɨ lɨ́ɨ¹ tsáa¹ jmɨ́¹. Joon gasɨɨ'²¹ɨ
    jna'oo'o jile'¹e'e 'e tsatyée¹na'a 'e untyaa'¹na'a yiia'a.
  swp-swp: 'Nei eanua tataodi arinadi ai hekau, taiede edi abi mo se lolo ariri se
    taubigaimai: eo ema oeagi se iuhi abo ai aimoiga, nabu i tarutaru, to i waoo ariri.'
  bjr-bjr: Marata maqannaasa maasa amiqi amiqimaqisaqau. Aaku rufaqa suara darufaqa
    misa idaraseeqa mara quqaseeqa maasa qiqoondikiqau.
  aby-aby: '@see-verse:ACT.028.001'
  eng-YLT: and the foreigners were shewing us no ordinary kindness, for having kindled
    a fire, they received us all, because of the pressing rain, and because of the
    cold;
  jni-jni: Ana nipin me wabe zin duru imumu iriri kan wa huren duru ura tikun na udimdim,
    barki nan tiwui sa azin nu wuza me.
  kne-kne: Din omilis di yan sigesiged di inyat da en dakami. Tinmago das nan-anidoan
    mi, tan man-od-odan et somkaw.
  tgj-tgj: Mooku gv nyi vdwv ngonua achialv bv ajinarum bv ritoku. Hoka nyido ngv
    hoto okv achialvbv sikarto, vkvlvgabv bunu vmv parto la okv ngonu mvnwng nga higu
    motoku.
  wat-wat: Simuna namoisi si viyaowikiya venemokena. Bwabwau i vibutuwa sigwana eketa
    kwadudu na fasinei kai si kasiniya eketa matatafuki si katuvikiya.
  gui-NT: Jare joco pegua reta ipɨacavi yae oreve. Echa oremboresive cavi, jare oyatapɨ,
    ama oquɨ jare iroɨ rambue.
  quc-TT: Ri winaq ri e kꞌo chilaꞌ sibꞌalaj utz qachꞌabꞌexik xkibꞌano. Xkitzij jun
    qꞌaqꞌ, kꞌa te riꞌ xujkisikꞌij qonojel rech kaqamiqꞌ qibꞌ rumal cher sibꞌalaj tew.
  heg-NTPO: Nusa na atulin nas sodo-sium kaim nol babanan. Undeng ulan nol metes isi,
    tiata oen suni ai tene mes se onan na, hidim oen tadu kaim le laok malam ai.
  ptu-ptu: Sangngim madota' indo pa'botto eta too aka natammuikam nasalama'i anna
    tä' deem pada sanapakamajakam. Silele ma'hompom anna natambaikam mendähä aka napahandu'um
    uham anna masäkke' toi kaliane.
  bzd-NTPO: Ká̱ e' wakpa tö sa' kiéwa̱ buaë se̱raa̱. Ka̱se̱ suluë ena ka̱li̱ yërke,
