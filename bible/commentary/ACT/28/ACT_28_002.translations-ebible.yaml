  ngp-ngp: Wakaya wa aho wandaga wedi vitendese kwetu fula neikakonga kunya naho nokukalosa,
    ivo niyo wagima moto na kukitanga.
  enq-2: Yuu dokonya tange dupame naima pitaka etete auu pyoo lanyepala nisiami. Aiyuu
    epea dokome kupame koeyamosa, naima endo salapale lao ita waiyoo yangekeami.
  eng-ASVBT: 'And the barbarians showed us no common kindness: for they kindled a
    fire, and received us all, because of the present rain, and because of the cold.'
  mna-mna: Zin tomtom tau timbot mutu tiŋgi, kampeŋana kizin ilip pa wal pakan. Timar
    mi tire yam, to tindou you ma ilo yam. Pa yaŋ tomini ma lele ilomo.
  myw-myw: Tasiyas nag isina̱lemas, nag; bo isiwyoubumas. Amaloulun, peinan kweis,
    mapuna ilabemas, ikavlakes imakov, kakamunuw.
  sby-sby: Bantu aba balikuba baina myoyo. Balatutambula cena, balatukunkila mulilo
    pakwinga kwalikuba mpepo cebo ca mfula yali kuloka.
  sll-sll: Pimingere ganba hong yalhobi na yalhobi ol wai ol na tomia wai pir tomingi.
    Tomingere nimin yare hair omia er sulu gale na aule ire ongure endo pir momingi.
  yaq-NT: Junama'a jume' yoemrataka ama jiapsame, tu'isi itom mabetak. Bwe'ituk bempo
    junama'a tua sebeka intok yukuta itot weye' betchi'bo, bwe'um nayaka intok junama'a
    itom sukau betchi'bo itom aman ameu nunuk.
  uro-uro: Ama ruvek nävä iaqäkt ama urqa di ama mär ta i ama lavuqivämda. Di rha
    ek ta ama mudäbäs näkt ta ar sä ut moe sae inguna rhoqoräkt di ama suigi bä ama
    umälet.
  ita-1885: E i Barbari usarono inverso noi non volgare umanità; perciocchè, acceso
    un gran fuoco, ci accolsero tutti, per la pioggia che faceva, e per lo freddo.
  muy-muy: Ndam ga haɗ nani tə̀gəskabu leli lala, tə̀gri zlam sulumani ana leli. Avər
    naŋ àbu ekwesey, məlaŋ day èndisliŋa ti, tèbefta aku a gir-gir, tə̀hi ana leli
    môru mânjafəŋ leli ɗek.
  kqc-kqc: Minari amena vene yaku una rofu mokei tora reyadi. Ita tora orisi una tau
    rofu gaba reyadi, ini adina bi miya ma itu regamo.
  tav-tav: Caroaro jã boca tʉjʉri jã cátinemowã. To bairi caocaro maca pero cariobojawã,
    jumaya mʉjaa ĩrã.
  eng-ULB: The native people offered to us not just ordinary kindness, but they lit
    a fire and welcomed us all, because of the constant rain and cold.
  spa-VBL: La gente de allí era muy amable, y encendieron una fogata y nos llamaron
    para que pudiéramos estar abrigados de la lluvia y el frío.
  fra-_FOB: Et les Barbares nous traitaient avec une humanité peu commune; car ils
    allumèrent du feu, et ils nous recueillirent tous, à cause de la pluie qui tombait,
    et du froid.
  hau-ULB: Mutanen garin sun nuna mana alheri matuka don sun hura wuta don mu ji dimi,
    saboda ruwan sama da sanyin da ake yi.
  mal-mal: അവിടുത്തെ സ്ഥലവാസികൾ ഞങ്ങൾക്ക് അസാധാരണ ദയ കാണിച്ചു, മഴയും തണുപ്പുമായിരുന്നതുകൊണ്ട്
    തീ കൂട്ടി ഞങ്ങളെ ഒക്കെയും സ്വീകരിച്ചു.
  kkc-kkc: Iba omapoo sibileso peledoboome, mi te mapoo debeli odoo oso iba medee
    pida. Esiga biame omapoo howo toowa simi oso kekebie meleega, mi te mapoo debeli
    odoo oso iyo dou halame, dou toowa tooloso ka daba.
  urd-GVR: Maqāmī logoṅ ne hameṅ ġhairmāmūlī mehrbānī dikhāī. Unhoṅ ne āg jalā kar
    hamārā istiqbāl kiyā, kyoṅki bārish shurū ho chukī thī aur ṭhanḍ thī.
  far-far: Na wane 'i senai ki, kera kwaimani 'asiana fua malu. Ma ana kada nai laugo
    na ute 'e too, ma ka gwari 'asiana, ma kera oku kalia ere, ma kera ka kwalo kalu
    tafau kalia ere nai.
  suz-BL: मेको टापुमी बाक्‍बपुकीमी आंइ कली तशा, शिशी पा शुश रिम्‍शो पा वारच पाम्‍तेक्‍म।
    मेकेर थम ग्‍यू पा रेउ यित। मोपतीके मेकोपुकीमी मी मुइश्‍शा थेरपाइक्‍तीकी। २कोरिन्‍थी
    ११:२७
  car-NT: Mo'karon moro po amandonon tawa'pore imero na'na poko kynatokon. Konopo
    wopyry ke, ty'sanore iwairy ke, poto 'su wa'to po'ma'po i'waine. Irombo pa'poro
    na'na ko'ma'san moro wa'to ekondaka.
  amp-amp: Nd kmi thofm dborioh nefm fak nuhasmomnom. Bro bruyohr niamorn frfon bugamonom.
    Nd kmi thofm inji htihato kahm thunahato kfo memom, “Wania wahaunyoko.”
  bht-bht: कने ओथु रेणेबाले लोक बड़े दयालु थे, क्योंकि उना बरखा कने ठंड दिया बजा ला
    अग्ग वाली करी साड़ा स्वागत किता।
  eng-NOY: And the barbarians showed us no little kindness; for they kindled a fire,
    and received us all, because of the rain which had come on, and because of the
    cold.
  cub-NT: Ina dijiávʉi cʉrivʉ me jã́ri ñʉjare, jacoyʉrejaima na. Ocarĩ bʉiyede cojedeca
    ãmei jʉjʉrejavʉ̃ ñʉjare. Que baru toabore dacuvacarejaima ñʉjare.
  ita-1927: E i barbari usarono verso noi umanità non comune; poiché, acceso un gran
    fuoco, ci accolsero tutti, a motivo della pioggia che cadeva, e del freddo.
  lww-lww: Ana akila po manene laa pan imimi, la sinela po pan imimi pap̃isi. E pogos
    nene, yua powo m̃a ga, ana la apisu nap̃a imimi memloge miava tol imimi pap̃isi,
    ana la apirani kapi, apisuar ruru imimi sanene.
  ckb-ckb: دانیشتووانەکەی چاکەیەکی لە ڕادەبەدەریان لەگەڵ کردین. ئاگریان بۆ کردینەوە
    و پێشوازییان لە هەموومان کرد، چونکە باران دەباری و کەشوهەوا سارد بوو.
  spm-spm: Mee othevira aghuuir eŋga amui. Uthughun khavɨna amogha azima, em mbɨkarɨsi
    baro oraaŋi. Kamagha amuisima ee arivan fheeŋmɨusua, mee emɨusuava ariva athɨghava
    ena akua arivam mbɨroghɨn gu.
  nas-nas: Eeꞌnoko temuiꞌnupoonge nantoonge aaꞌnaꞌ bakei navumaaruꞌ, onkeonkeꞌmaarima
    aaꞌnouꞌ ntaꞌ betuꞌmemaaruꞌ tenang eeꞌnang apoꞌuma kamaari nkoarako.
  uvl-uvl: Pe tuele huna nemur nga lamau tepoi ke urana mana at nge imem. Tetun hite
    oan pe te hele at nge imem ke la mo halel iange pitte molmol pe singimem houhou.
  eng-BBE: And the simple people living there were uncommonly kind to us, for they
    made a fire for us, and took us in, because it was raining and cold.
  ixl-CNT: Utz aatz qꞌu aanima qꞌuꞌl jejlich latziꞌ, tiira bꞌaꞌn chit kukꞌulax iꞌana.
    Aal motx toksa kuxamal tan, nichikuꞌ jabꞌal utz, tiꞌ u cheꞌv majte.
  xsi-xsi: Kinzi tamâta simo lawea ŋinde nde siveta kenzi ara nâ pama. Karâzi ŋga
    imbe ŋalae, aku nia pisi lâ. Mine kala sisuŋa yââ ku sikaima kalâ kasaŋona yââ
    tini kamwai yââ.
  crx-NTPO: '''Et whut''enne tube nets''un hínzoo. Náwhewhunilhtan ''ink''ez whuzk''uz.
    Kwun neba húdulhk''an ''ink''ez soo cho nene''hulh''en.'
  kan-OKCV: ಆ ದ್ವೀಪದ ನಿವಾಸಿಗಳು ನಮಗೆ ಅಸಾಧಾರಣವಾದ ದಯೆತೋರಿಸಿದರು. ಆಗ ಮಳೆ ಬರುತ್ತಿದ್ದು ಬಹಳ
    ಚಳಿಯಿದ್ದುದರಿಂದ ಅವರು ಬೆಂಕಿಹೊತ್ತಿಸಿ ನಮ್ಮನ್ನು ಬರಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Ro e ijia kariva ije buka no mukoreigia ifejue. Ro fuka ve dana iduane
    urimo ijadufuo bune uri miane ifaejema areme kuovo no ijia iruana kari.
  blw-blw: Yag am-ammay agé hen enkaman hen anchichay eMalta an chàni. Yag gapo ta
    cha umuchan hen hiyachi ya ammag tongnin, nan-apoycha ah man-anichuwanni.
  tam-2017: அறிமுகமில்லாத அந்தத் தீவின் மக்கள் எங்களுக்குப் பாராட்டின அன்பு கொஞ்சமல்ல.
    அந்த நேரத்திலே பிடித்திருந்த மழைக்காகவும் குளிருக்காகவும் அவர்கள் நெருப்பை மூட்டி,
    எங்கள் அனைவரையும் சேர்த்துக்கொண்டார்கள்.
  azz-NT: Huan ompa in majsehualme techselijque ica paquilis huan techyolicneliljque.
    Huan de ompa quihueyitalijque sequi tit porín semi taseseyaya para ma timototonican.
  spa-RV-1909: Y los bárbaros nos mostraron no poca humanidad; porque, encendido un
    fuego, nos recibieron á todos, á causa de la lluvia que venía, y del frío.
  csy-csy: Ngua hong zu a, khuasik mama ahikom in mimawl te in mei hong tawsak uh
    a, ka vekpi in hong sang in, kote tung ah hong phatvawt mama uh hi.
  mxq-NT: Es ja ja̱ꞌa̱yʉty diꞌibʉ jap kuga̱jpnʉty jantsy oyjyaꞌayʉty, oj dyajmʉ́jʉdʉ
    jʉʉn, jaꞌa ko xyuxy es tyuꞌuyʉ naty, es xywyooda̱a̱ydyʉts nidʉgekyʉ es njokxpʉ́kʉdʉts.
  tzj-NT: Ja winak ja raj Malta congana lok' xokquena'. Como congana tew in najin
    jab chakaja' rmalc'ari' tok quebox jun k'ak', kas qui'il kac'ulic queban.
  tdt-tdt: Ema rai nain sira simu ami ho diak teb-tebes. Udan boot i rai malirin,
    nunee sira tau ahi iha tasi ibun atu ami haneruk.
  ron-BTF: Și barbarii ne-au arătat nu puțină bunăvoință; fiindcă au aprins un foc
    și ne-au primit pe toți, din cauza ploii care cădea și din cauza frigului.
  eng-WEBP: The natives showed us uncommon kindness; for they kindled a fire and received
    us all, because of the present rain and because of the cold.
  eng-FBV: The people there were very kind—they started a fire and called all of us
    over so we could warm up from the rain and the cold.
  nld-1939: want ze namen ons allen op, en staken een vuur aan, omdat het regende
    en koud was.
  bwo-bwo: Aatson gúrts datsmanatse beyiruwots adits shuno noosh bokitsi, manorowere
    awusho b́buye ak' b́wottsotse tawo aat'idek't noon s'eeg dek't boibii.
  nch-BL: Huan nopa Malta ehuani techselijque ica paquilisti. Huan tipitzque para
    timoscose pampa taseseyayaya huan huetziyaya at.
  quc-TNT: Ri winak ri e c'o chila' sibalaj utz ka ch'abexic xca'no. Xca'n jun k'ak',
    te c'u ri' xujquisiq'uij konojel rech cäkamik' kib rumal chi nim ri tew c'olic,
    xukuje' tajin cäkaj ri jäb.
  tfr-NTPO: Kjok eshko l̈i noyo tjok, ga tjawa dara yõtso tjë jĩkong. Eshko ga shunyo
    shrë pjang ara, smo ara bakoe. Eni kuzong ga iök boktöna l̈ok, ga tjawa rokara
    uunkong ba zl̈ong bäng, iökkok eshko wl̈o.
  kaq-NT: Janohahbaan ta noque sirijaquin bihnishqui. Hoiyahpa matsi jahuiya sca chihi
    requenjaxon non jatihibi pehchihi canon noque quenacanquin.
  sgb-sgb: Bapan hampat ya pamananggap la kannaên hên hilay taga-Malta. Gawan uran
    haka nakêbêl, ay pinangatog la kay, haka dinambi la kay hên mangêd.
  vie-1934: Thổ nhân đãi chúng ta một cách nhân từ hiếm có, tiếp rước chúng ta thay
    thảy gần kề đống lửa lớn đã đốt, vì đang mưa và trời lạnh lẽo.
  kxv-kxv: ଏମ୍ବାଆଁ ବାସାଆ଼ହାମାନି ପାଙ୍ଗାତି ଲ଼କୁ ମାଙ୍ଗେ ତ଼ଣେସିଙ୍ଗା ଲେହେଁ କାର୍ମା ଆୟାତେରି,
    ଇଚିହିଁ ପିୟୁ ଇଞ୍ଜାଁ ପେନି ଆ଼ହିମାଚାକି ଏ଼ୱାରି ମାଙ୍ଗେ ହିଚୁ ଡାସାନା କେର୍‌ଞ୍ଜାଲି ହିୟାତେରି
    ।
  cha-cha: 'Ya y taotao ti mangilisyano, jafamaulegjam: sa manmanotne guafe ya jaresibejam
    cada uno, sa pot y ichan, yan y manenggeng.'
  amu-NT: Nnꞌaⁿ ndyuaaꞌñeeⁿ lꞌana na ya nnꞌaⁿndyena ñꞌeⁿndyô̱. Jlaꞌcanaaⁿndyena chom.
    Jluena na calawiindyô̱, ee jeeⁿ teiⁿ ndoꞌ jnda̱ macwiwaꞌ.
  hin-CV: वहां के निवासियों ने हमारे प्रति अनोखी दया दिखाई. लगातार वर्षा के कारण तापमान
    में गिरावट आ गई थी. ठंड के कारण उन्होंने आग जलाकर हमारा स्वागत किया.
  spa-BES: Y las personas sencillas que vivían allí eran extraordinariamente amables
    con nosotros, porque nos prendieron fuego y nos acogieron, porque estaba lloviendo
    y hacía frío.
  san-BEN: অসভ্যলোকা যথেষ্টম্ অনুকম্পাং কৃৎৱা ৱর্ত্তমানৱৃষ্টেঃ শীতাচ্চ ৱহ্নিং প্রজ্জ্ৱাল্যাস্মাকম্
    আতিথ্যম্ অকুর্ৱ্ৱন্|
  tdx-tdx: 'Nisoa ty fitretreza’ o tompo-taneo: ie namiañe afo naho nanao an-traño
    anay, amy te niavy ty orañe vaho nangoratsake.'
  naf-naf: Âpme msat keyelen am ekŋenaŋ kot ndikti notn notn minndamti map tâgâ temaŋ
    minndame tâgâyet diŋdiŋ tapmmambenngapmti tep timkoti bum ndeme kâti tapmambenn.
  grc-MT: οι δε βαρβαροι παρειχον ου την τυχουσαν φιλανθρωπιαν ημιν αναψαντεσ γαρ
    πυραν προσελαβοντο παντασ ημασ δια τον υετον τον εφεστωτα και δια το ψυχοσ
  vid-vid: Wenyeng'haye wa aho wali wanojile kwa hetwe. Nhonya nayaluka kutowa na
    kahi kwali na mbeho, ahyo wabwina chiluli watuchemela.
  pio-NT: Abénaméeyéi Malta néeséeyéi namànicaté walí cayábéeri, yá napucúadaca walí
    manuíri quichái, máinícáiná casalínica wàwali yúuwàacáiná wía uníaca. Yá namáidaca
    wía macáita wàanabàcaténá.
  tsn-tsn: '@see-verse:ACT.028.001'
  amr-NT: Nog aratbut kenteda o̱ʼnikaʼpo oroʼtaj ʼuruaʼda moʼto̱e̱ʼuyne. Ehuiʼ kenpaʼti
    jujuʼda o̱ʼe̱nok huaboro taʼak o̱gkaʼdepo “ibodte yanʼtiboʼ,” monaʼuyne.
  pwg-pwg: Ma nuwa damsi ivi agabiibii kirakai da inepotekai ma keyama ikiiri iyamna
    garewa ikatukatuna da nuba irakata kirakai.
  cjv-cjv: Akai tei kapam no yokamai kiapanom nokapu bei noreime. Nimi sungua no goi
    goipungoro yokamai eri gerero iro uro gai norero beingoro no muruwo eri dongua
    teina tei furo fipune.
  tha-KJV: ฝ่ายชาวป่านั้​นม​ีความกรุณาแก่พวกเราเป็​นอ​ันมาก เขาก่อไฟรับรองเราทุกคนเพราะฝนตกและหนาว
  por-BR-2018: E os nativos demonstraram para conosco uma benevolência incomum; porque,
    tendo acendido uma fogueira, recolheram a nós todos, por causa da chuva que estava
    caindo, e por causa do frio.
  mhl-mhl: Wapebeneŋ kueji fuŋgaru wakiko kae munagayayoŋ, Malta ŋiŋigo yoŋoji ogo
    fiine yobu fuke noreru misi ruabi jako oga nobebi sosowo misi bembeŋgo raru furaku
    ŋebeŋ.
  klv-klv: Husur naus eus mai naut esusus, alat lotosuh ei luvoi habat hǝn ginamito.
    Lotuŋ nǝhab, ale lukel nahǝhaṽuran salito mai ginamito.
  bco-bco: O꞉g a꞉namio꞉ ho꞉no꞉ tindaki hido꞉wo꞉ dowo꞉ ko꞉lo꞉, kalu a꞉namilo꞉ sen a꞉ma꞉yo꞉,
    nimo꞉wo꞉ mano꞉ mada nafale dimidakiyo꞉, iliyo꞉ deyo꞉ gili alitaki, nio꞉ dinafa
    tili dowo꞉.
  kdl-NT: Aza a uyamba vi a ryabusa tsu ta̱ mai, hal a zuwuka tsu akina tsa̱ra̱ tsu
    lyashuku, kpaci a ka ro ta̱ kpam kuta̱nu ka pini.
  apu-NT: Iuaã auakani apakapaua ipoxokoniritikana. Iuasaaki ãparaã potorika ikipini.
    Ãparaã kipini xika patxĩkareri, ininiã iuaã auakani kamari xamina, ate irokini
    ĩkapani.
  roo-roo: Uva voeao oea oisoa vo toko-ia toupaive oea igei-ia vearo vovou rutu puraiva
    igeipa eto kasioro. Uvare rirova-ia uteova uteoiepa, oa iava kasiraoiepa.
  miz-NT: Ña ñuu íkān né, dōo vaꞌá ñaꞌa ña nī ntɨ. Tūun ña ñuꞌu é tūní ntɨ, tsí kuan
    tsī ó kakɨɨn daví san ne, dōó viꞌxin.
  qvz-NT: Chi islaibi causauc runagunaga ñucanchita alita llaquinaura. Yapa ashca
    tamiaupi chirihuan huañuucunata ricusha ninata japichisha tucui ñucanchita cayanaura
    chaquiringahua nisha.
  deu-ELO: Die Eingeborenen aber erzeigten uns eine nicht gewöhnliche Freundlichkeit,
    denn sie zündeten ein Feuer an und nahmen uns alle zu sich wegen des eingetretenen
    Regens und wegen der Kälte.
  mjc-NT: Tan vaha xaan natuhún ñi tsihin ndi. Tan jataha̱n ñi ñuhu̱ tyin cuún savi
    tan vitsin xaan. Tan catyí ñi tsihin tandɨhɨ ndi, na natuhva ndi yuhu ñuhu̱ can
    tyin quita tsa vitsin tsi ndi.
  caa-caa: Y e gente xeꞌ turobꞌ tama e lugar yajaꞌ war atzay uwironobꞌ y cocha cay
    cꞌaxi e jajar y umen que checta inteꞌ nuxi sisar, cay uxuniobꞌ inteꞌ nuxi cꞌajc
    y cay upejconobꞌ tuaꞌ waton tutiꞌ e cꞌajc era tuaꞌ caqꞌuixi tamar.
  pls-NT: Co chojni nttiha coiaconoana na. Jehe na joinchechjian na ná ẍohi jie ixin
    anto quin co ixin jittí c̈hin. Cottimeja ndachjenji na na ixin rroxiẍona na ngandehe
    ẍohi mé.
  eng-WYC-2018: And the heathen men did to us not (just a) little courtesy, [or Soothly
