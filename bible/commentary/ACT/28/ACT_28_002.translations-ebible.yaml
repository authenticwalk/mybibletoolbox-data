verse: ACT.028.002
translations:
  kpx-kpx: Isi kateai nohehi haokuvuage veniu lohoge dabage abu no hoesegevei noheho
    vene beilu.
  okv-H: Eto Malta embomeni na dago peketo hondate uo ga ihiketo venu dago jajemo
    unu ji undukeo evekihinu
  tbo-tbo: Gadiwewe i tugudu po i atatuna po dobuna i wayau ma dobuna lawahi hi woimahiyena
    dumiyai po mayau hi ahili po i kokoe ma atapuiyai hi gigimeiyai po to nae mayouna
    u liyaliyana.
  mal-C: ദ്വീപുനിവാസികൾ ഞങ്ങളോട് അസാധാരണമായ കനിവു കാണിച്ചു. മഴയും തണുപ്പും ഉണ്ടായിരുന്നതുകൊണ്ട്
    അവർ തീകൂട്ടി ഞങ്ങളെ എല്ലാവരെയും സ്വാഗതംചെയ്തു.
  grc-SR: Οἱ ⸂δὲ⸃ βάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν· ⸂2ἀνάψαντες⸃
    γὰρ πυράν, προσελάβοντο πάντας ἡμᾶς, διὰ τὸν ὑετὸν τὸν ἐφεστῶτα, καὶ διὰ τὸ ψῦχος.
  bgc-bgc: ओड़ै के बासिन्दयां नै म्हारै पै अनोक्खी दया करी, क्यूँके मिह बरसण कै कारण
    ठण्ड थी, ज्यांतै आग सुलगाकै हम सारया ताहीं ठहराया।
  khz-khz: Vomou talimara na ai gemai kala nama iwavagina gekalaato. Kwalana vogura
    e nakula aonai gema kalova-para gekatiato ai pene tunu-tiavutiavumai ulanana.
  deu-TKW: Und die Barbaren bewiesen uns eine ungewöhnliche Menschenfreundlichkeit;
    denn sie zündeten ein Feuer an, und nahmen uns alle daran wegen des fallenden
    Regens und der Kälte.
  zsr-NT: Lu yöl‑laꞌ dxiꞌi ladxiꞌ quequëꞌ glunëꞌ netuꞌ ba laꞌn bönniꞌ xidzaꞌ nacuꞌë
    luyú bidx naꞌ. Gulabequëꞌ guiꞌ, atiꞌ gululidzëꞌ netuꞌ yúguꞌtëtuꞌ dutsëꞌi cuintuꞌ,
    le ral guiöj len runtsca ziag.
  lin-lin: Bavandi ya esanga yango batalisaki biso bolingo monene mpe basungaki biso
    mingi. Lokola mvula ezalaki konoka mpe malili ezalaki makasi, bapelisaki moto
    mpe babengaki biso nyonso ete tokende koyetola.
  hns-NT: Hoewa ke djaatie bahoet prem se hamlogse bhet karies. Etane me barkha barse
    lagal aur thandha howe lagal. Tab oelog ek barka aagie baarke aur hamlogke hoewa
    baithaais.
  noa-E: Mag maar durr paaukhabaadeewai mag morr gayam khʉʉn ö ajaug sĩi maar amachig
    baarpi auwi bʉ̈ʉrjã maar chig abajierram. Ante noseg chë sĩerrau maar jĩchkha
    narr aawai amachdëu õtdau örwi amach aig maar thʉ̈r aujierram, ẽt khãaimkhĩir.
  eng-EMTV: And the natives were showing us extraordinary kindness; for having kindled
    a fire they accepted us all into their society, because of the rain which had
    begun, and because of the cold.
  mib-NT: Te ñayuu un ní cacundáhú ni i sāña jíjnáhan ná, te ni cascáyú i ɨɨn ñuhūn
    cáhnu, te ni cacahān i jíín ná jeē nasaā ná, chi mījin sáha jeē cúun saū.
  lif-NT2: खे़प्‍मो के़युङ्‌बा पाङ्‌तिबा यक्‌युङ्‌बाहाॽरे़ आनिगे़ साॽरिक् लुङ्‌माॽ
    मे़दुक्‍तिगे़आङ् मिमे़दुप्‍तुआङ् लाङ्‌दाःक्‍मा मे़बिरिगे़रो, थेआङ्‌भे़ल्‍ले़ वाहित्‍मान्
    थ्‍ये़र पत्‍छे़आङ् चुङ्‌जिःक्‍ते़रो॥
  xnj-xnj: Takangisi ndava vakolonjinji vatihengili gabwina neju tete. Fula ndi yatumbula
    kutonya na kwavili na mbepu, hinu vakoyili motu na kutigongolela.
  mmx-mmx: Limixin me go diga lok tooro avukat nama. Larakabu mo ga vot kaxat la maga
    mudut aleng tinotno. La diga xip kaka lengkumut la diga mas antos laxao la diga
    lox avukat tinotno nama.
  cbr-NT: A nasínu 'icë unicaman ca nu nuibaquin, 'uí 'imainun matsi 'ain, ami nux
    sënamënun quixun tsi tícaquin ërë́nruacëxa.
  tee-NT: Pus ju lapanacni amachak'an anch jantu va ti lacats'unin quintamapainin.
    Tamalhcula ni na ixlai ju xcan chai na lhic'asnin ixjunita. Chai quintajunan ni
    acsk'onvi.
  eng-LSV: and the foreigners were showing us no ordinary kindness, for having kindled
    a fire, they received us all, because of the pressing rain, and because of the
    cold;
  cak-NT: Y ri winak ri aj-chiri' pa Malta, can utz quino'j (quina'oj) xqui'en kaq'uin,
    roma xquibox jun k'ak'. C'ajari' xojquiwoyoj konojel chi nakamak'-ki' chi-k'ak',
    roma q'uiy tef y najin job.
  pah-NT: Igwete g̃a imombyryhetei ore ve ore pokoga. A'ereki iroyxag̃ahi ore ve.
    Amana okyripe ore ve no. Igwete g̃a imombyryhetei ore ve japovo tata tapejipe'e
    ti javo.
  sja-NT: Ariipema eperãarãpa tai pia ak'ɨjida. K'oi che nɨ̃bada perã mãik'aapa jĩsua
    nɨ̃bada perã, t'ɨpɨtau oro jira bɨjida. Maap'eda taimaa jarajida t'ɨpɨtau ik'aawa
    k'ara p'ai chedamerã.
  xed-xed: Mnduha ma tsa luwa ya ná, ŋerma mnduha həŋ, ka tsuʼaftá həŋ ta aŋni. Ka
    vaŋnaghata həŋ ta vu gik, kabga ta nzaku imi, káka nda mtasl guli.
  mks-NT: Ta va̱ha ndiva̱ha na̱caja ña̱yivi ndúu isla cán xi̱hín nde̱. Na̱ndicahmi
    na ñúhu̱ jáchi̱ na̱casáhá cúun ga̱ ja̱vi̱ ta a̱ ju̱ú quia̱hva vi̱xi xíní nde̱.
    Chí na̱ca̱ha̱n na̱ xi̱hín nde̱ ña̱ ná cativi nde̱ catúní nde̱.
  gfk-S: Ira turadi mekaia di ga manga tahut ma mem. Di ga halo tike eh ma di ga suat
    leh mem bakut kinong iga batbata ma iga maduhan no taman.
  bmu-bmu: Kaŋgoringa kienöŋ könahiba eri miri amöriyökmö, Malta ambazipnöŋ ala-ala
    tandök ölöp kötökŋi kondel neŋgiba könöp ohoba neŋguaŋgitketka körekŋanök könöp
    kösutŋe anda jömöta tarin.
  dgz-dgz: Piup i nagirewa inanup evenan tane. Ugin erot taue wandini menan mu nunan
    oma to tugup iranepen menan waupanen.
  eng-GNV: 'And the Barbarians shewed vs no litle kindnesse: for they kindled a fire,
    and receiued vs euery one, because of the present showre, and because of the colde.'
  zaa-NT: Canu nía nna yala tsè' beni cą intu' tratar. Becùà' cą iỹeni yí' para etsa'áni
    tu' porqui'ni yala ni idil·la' cca, ą'hua yala redàa iyya nna.
  eng-WEBSTER: 'And the barbarous people showed us no little kindness: for they kindled
    a fire, and received us every one, because of the present rain, and because of
    the cold.'
  guh-guh: Maltatunaetopijivi bitso paneyavenona. Bajarapamonae pinijiisotoxaneto
    itajuruteta. Tsipaji bitso ema tsanucae. Nexata bitso cainejeba. Panejunata daxita
    patanonopaenexa.
  bon-bon: Pui curä biname cina cibibine biname me niwenininisi. Teepi muye ne yuungisi,
    piba cibibine pui gome me ala nisoglicninisi, ingle ngupe te gije tabacitige atramame
    piiyepu gäbu ge.
  nhw-BL: Huan nopa Malta ehuani techselijque ica paquilistli. Huan tlipitzque para
    timototonise pampa tlaseseya huan tlaquiyahuiyaya.
  mgw-mgw: Benekaya ba ku'lu' baatupangi manogau muno. Ula aatumbwi nia na kwaai na
    mbepo, kwa nyo bandu balu' baatukungani mwoto ngabatukemya tuyote.
  swh-ONEN: Wenyeji wa kile kisiwa wakatufanyia ukarimu usio wa kawaida. Waliwasha
    moto na kutukaribisha sisi sote kwa sababu mvua ilikuwa inanyesha na kulikuwa
    na baridi.
  wbi-wbi: Avaanhu va palikaja na kwe kuti vakatuupilile uvuhugu vwa vulevule, pe
    valyapembile umwooto na pikutukaribisia tweeni, ulwakuva ifula ni mepo jikale
    jighendelela.
  bba-bba: Yɑm min tɔmbɑ sun nɛnuɑ kɑ kĩru. Gurɑ nɛmɔ, mɑ woorɑ mɔ̀. Yen sɔ̃nɑ bɑ
    dɔ̃ɔ sɔ̃ruɑ, bɑ kɑ sun dɑm koosiɑ.
  eng-KJVCPB: 'And the barbarous people shewed us no little kindness: for they kindled
    a fire, and received us every one, because of the present rain, and because of
    the cold.'
  kgk-NT: 'Upéi oky-ma. Ama ramo ho''ysã eterei. Ha upe pygwa ore rereko porã-vy ou
    ohatapy ore-vy: —Pegwahẽ katu. Orohatapy-ta peẽ-my, he''i ore-vy.'
  waj-waj: gioonna kiaapu mmaayootaiya tiiyara pinaama yoketauduu vati ruduu ririkia
    utuduu iya ikia tiini hara kiada tiiyara tuqinneeravai.
  cpy-cpy: Raakameethata-wakina maawoeni nampitawori janta. Tema opariyatzii inkani,
    katsinkaetyaaki, roejaki paamari, ikaemae-yakinani.
  mpx-mpx: Towoho wali pagan i waisi hot eliyama. Ginaha bwabwatana hi ton, kaiwena
    kehe i lau ge panuwa i tultul, inoke gegewema hi ahema ge ha amwaligu.
  wbp-wbp: Yalirla yapa, ngampangampa-nyayirnilpalu-nganpa nyinaja nganimpakuju. Kuja
    ngapa yarda rdirri-yungu wantinjaku, ngula-purujulu-nganpa warlu wiri-nyayirni
    ngayi yarrpurnu, ngulangkanya yungurnalu-nyanu kardu-yinyi manu yungurnalu purlku
    nyina.
  luo-luo: Joma nodak e chulano norwakowa duto gi ngʼwono mathoth, mi gimokonwa mach
    mondo wao, nikech koth ne chue kendo piny ne ngʼich.
  nhe-NT: Huan nopa Malta ehuani techselijque ica paquilistli. Huan tlipitzque para
    timototonise pampa tlaseseyayaya huan tlaahuetziyaya.
  aii-aii: ܥܵܡܪ̈ܵܢܹܐ ܕܓܵܙܲܪܬܵ‌ܐ ܪܵܒܵܐ ܡܪ̈ܲܚܡܵܢܹܐ ܝܗܘܵܘ ܐܸܠܲܢ. ܫܝܼܪܗܘܿܢ ܢܘܼܪܵܐ ܘܩܪܹܐ
    ܠܗܘܿܢ ܐܸܠܲܢ ܕܫܵܚܢܲܚ ܗܘܵܘ ܣܵܒܵܒ ܡܸܛܪܵܐ ܒܸܪܥܵܝܵܐ ܝܗܘܵܐ ܘܩܲܪܬܵ‌ܐ ܝܗܘܵܐ.
  esk-NT: Malta-ġmiut iłuaqqutiaqsigaatigut tukkuġiksitluta. Uvvaasiiñ sialuguqhuni
    alappaaġuqman taapkua ikniqsuutigaatigut quyalipḷuta.
  msb-msb: An mga tagadidto ginpadayon kami tanan kag nagpakita gayod sa amon sin
    maayo na kabubut-on kay nagdabok sinda dahilan na nagtuna na pag-uran kag mahagkot
    sadto.
  cpa-NT: Ca¹jmo¹ dsa² chian² ja³jøng² dsio¹ dsǿa¹² ja³cog² jnieh³. Ca¹dsii¹dsa si²
    cuai³. Jøng² ca¹juúh²dsa hi² dsioh¹³ jnieh³ si². Di³ hi² guǿi², dság¹² jmǿa¹².
  dso-dso: ତେଇ ପୁର୍‌ବେଅନି ରଇବା ଲକ୍‌ମନ୍‌ ଆମ୍‌କେ ଆଲାଦ୍‌ ଦେକାଇଲାଇ, ସେବେଲେ ବର୍‌ସା ମାରି
    ସିତ୍‌ ଅଇତେ ରଇଲା । ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ଆମ୍‌କେ ଜଇ ଲାଗାଇ ଗତିଆ ମାନ୍‌ଲାଇ ।
  meu-meu: Motumotu taudia ese heabi-dae karana dia maraḡi e hanamolaimai; idia ese
    lahi e haraia bona e abimai dae, badina be medu bona keru ese e alamaiva.
  yva-NT: Vatano una no nupatimuge umaso manuga ngko dave reansai rave, weti wo reansaugave
    sisa no awa munije rai. Muno wo taname inta raon weye maruge maje muno nuge nanayao
    ti reambavat.
  dgc-dgc: Du taga éya, éy mebait side dikame. Tinanggap de kame, a nipagdukot de
    kame pa ta apoy a nagdengdengan me, da meuden, sakay medégnin kame a tahod.
  zpm-NT: Grë miech ne no ga pquiadox zdoo zho no, bzëëg zho gui bredz zho no bdzëë
    no, sac lala rac naḻ ni scataque bgaa no guie.
  hix-NT: Towahke rma haxa nehxatxkonà, nyamoro ha, amna hoko. Tuna heno nomokyakonà.
    Amna komsànakonà. Àro ke amna wehetohtotxownà. Ohxe rma haxa nehxatxkonà, amna
    hoko.
  sim-sim: Ma ol orok fehendari nirin armek limu ura. Ma am si rakarik ni nijirarik
    hin li tiyashirik nimu walora.
  npi-ULB: ती स्थानीय मानिसहरूले सामान्य खालको दया मात्र देखाएनन्, निरन्तर पानी परेर
    जाडो भएको हुनाले तिनीहरूले आगो बालेर हामी सबै जनालाई स्वागत पनि गरे ।
  cgc-cgc: Miad mga ittaw an na naan dya daw dayad man pagbaton danen ki kami. Tenged
    gaumpisa na gauran daw natignawan kay, gadabok danen ta apoy.
  tim-tim: Akto hân aregât ambolupŋande gala aknengimbiâ nâŋgâenŋe dâtŋe agep. Gala
    aknengimbiâ tânâk togombo hâknenŋe bâlâpŋe akto kâlâp hâwurum ombiâ nâŋgâyion.
  yor-yor: Kì í ṣe oore díẹ̀ ni àwọn aláìgbédè náà ṣe fún wa. Nítorí ti wọ́n dáná,
    wọ́n sì gbà gbogbo wa sí ọ̀dọ̀ nítorí òjò ń rọ nígbà náà, àti nítorí òtútù.
  wos-wos: Wun héfambu rekwa du takwa di naniré némafwimbu yikafre huru. Hurundaka
    wali giyandéka dé yifa ya. Yifa yandéka di ya hénjarataka di naniré wandaka ye
    nani yambu re.
  emp-NTPO: Mamabemarãba dairãra bio bia edasid̶aa. Cue ze nũmʌ bẽrã idjab̶a cũrãsa
    nũmʌ bẽrã ãdjirãba tʌbʌda cajẽrãnaped̶a coa nũmʌsid̶aa. Maʌ̃be dairãa jarasid̶aa
    tʌbʌ cãne zed̶amãrẽã.
  eng-F35: Now the natives showed us unusual kindness, in that they kindled a fire
    and welcomed us all, because it had begun to rain and was cold.
  ind-ind: Orang-orang di situ menerima dan menolong kami dengan sangat baik. Mereka
    menyalakan api unggun agar kami bisa menghangatkan badan, karena hujan masih turun
    dan cuaca amat dingin.
  pes-OPCB: '@see-verse:ACT.028.001'
  mpt-mpt: betan olo seli teniba heitdabeniba kima dlasiba bioba soko tlebianoa gildububeno
    kesoa i ase febeiba tefuboba
  ssx-ssx: Koto pa꞉ta꞉ haeme haliwekima꞉ niki petololo hata꞉ ti kita kiki kimime.
    Lako ipulu hata꞉ kosa꞉ pieke handa pimime.
  mkl-mkl: Inɛi Mɑlitu ŋɑu ɑ̀ mu wɑ do kubi jiidɑ. À ko nwɑ inɑ nlɑ nlɑ ɑwɑ fei ɑ̀
    nɑɑ ɑ̀ nyiɑ si nɑ iyi í jɔ̀ ijĩ wɑ rɔ nɔ tũtũ wɑ ce.
  gaq-gaq: ଆତ୍‍ଅରିଆନେ ଗ୍ରୀକ୍ ସାମୁଆଁ ଆବାସଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂ ନେ ଆଡ଼ାତ୍ରା ବଲ୍‍ ବାନେ ବିଆର୍‍କେ
    । ଆତେନ୍‌‍ବେଲା ଣ୍ଡିଆ ଗୁର୍‍ଚେ ଜାବର୍‌ ରାସଃ ଡିଂଗେ । ତେସା ମେଇଂ ସୁଆ ଆଡୁଆଚେ ଆନେକେ ସାର୍ଲଆର୍‍କେ
    ।
  gof-RNT: Maltta asay nuus daro keeha keehidosona. Iri bukkiya gishonne meeggiya
    gisho tama eethidi nuna ubbaa mokkidosona.
  unx-unx: ଏନ୍ତାଃରେ ତାଇନ୍‌ତାନ୍‌ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ଆଲେକେ ଦୁପୁଲାଡ଼୍‌ରାଃ ଦାୟା ଏମାଦ୍‌ଲେୟାକ
    । ଇମ୍‌ତା ଦାଆଃ ଗାମାକେଦ୍‌ତେ ରାବାଙ୍ଗ୍‌ତାଇକେନା, ଏନାତେ ଇନ୍‌କୁ ଆଲେକେ ସେଙ୍ଗେଲ୍‌ ଜୁଲ୍‌କେଦ୍‌ତେ
    ଦାରମ୍‌କେଦ୍‌ଲେୟାକ ।
  gah-gah: Ámina pokolagú nene numuká ve keza lilími lamaná ake nasahilí ilitamó.
    Golini zekago, hepé lepelekago, ló gizi limikago, lotá nouko,
  lcm-lcm: Ri vap i kulenusa ang kita ruduai aro luai animem aongos na kila taun a
    kuan kut using katapo taun livus ve langit.
  aer-aer: Tyerrtye apmere yanhe-arenye areye akenhe anwerneke mwerre anthurre-arle
    aneke. Itne ure itemele anwerneke antangkeke urele arretyemele anetyeke, kwatye
    akngerrele-arle atwekenge irrernte anthurre-arlke anerlenge.
  qvc-NT: Chay Maltapi tiyaqkunaqam ancha llakipawashpa, yanapawarqanllapa. Ancha
    tamyaptinmi, noqaykuna chiriptiy, ninata lumyachirqanllapa, yumbayniy mashakushpa
    qoñukanayllapa.
  tgl-ULB: Ang mga katutubong tao roon ay nag-alok sa amin ng hindi lang basta pangkaraniwang
    kabutihan. ngunit sila ay nagsindi ng apoy at tinanggap kaming lahat, dahil sa
    walang tigil na pag ulan at lamig.
  cbs-NT: ja uian nuku aka xunska nun matsi teneaya janu yuda betsa jiweabu dasibi
    nukuwen nuikin nuku duawakin kadu ichapa kuaxun nun yui bununbun nuku kenabu
  xtm-NTPP: Te ñayii ka iyo yukan, vivii ka kuu i ji'in sa, te ni ka xndu'va i ñu'u
    ja ka nduvixi i, te ni ka kana ña'a i ni jan koo sa ni ka jan tu'va sa, vaa kuun
    savi ma, te vijin xeen.
  nnq-nnq: Bandu ba penia bakiba maganja muno na twenga. Ula jakiba jakatumbula koma
    na bakiba na malili, kuyenie ngabakoya mwoto, ngubutupokela.
  bao-NT: Bojoca too ca nii jʉo dooricarã pea, jãa niipetirãpʉrena añuro jãare tiiwa.
    Oco rʉmʉri niima ĩiro, bʉaro ca yʉjʉaro macã too macãrã pea, pairi pecame dio
    yapano, “Jumarã dooya,” jãare ĩiwa.
  san-ORI: ଅସଭ୍ୟଲୋକା ଯଥେଷ୍ଟମ୍ ଅନୁକମ୍ପାଂ କୃତ୍ୱା ୱର୍ତ୍ତମାନୱୃଷ୍ଟେଃ ଶୀତାଚ୍ଚ ୱହ୍ନିଂ ପ୍ରଜ୍ଜ୍ୱାଲ୍ୟାସ୍ମାକମ୍
    ଆତିଥ୍ୟମ୍ ଅକୁର୍ୱ୍ୱନ୍|
  rmn-rmn: Аканутнэ мануша муклэ амэн пхутэрдэ илэса, со амэ на ишандиясас. Он тхардэ
    яг тай динэ икос амэн пумэндэ, вай сас шыл тай джялас брышым.
  huv-NT: Ajcüwa nipilan micual iüt moncül quiaj, najneájan majawüw xicon, tambeolüw
    xicon xeyay, tajalüw biümb najüetiün cos xowüy laquind, tenguial ajoet.
  otn-NT: Mi̱ sɛ'ʉ yø pa'ʉ, ngue ma̱rá̱ 'ye. Pɛ nu̱'ʉ yø mmɛ̱ngu̱ p'ʉ ja ra̱ häi dá̱
    sømhme bi 'yørca̱he ma̱su̱, bi 'yu̱'a̱ n'na ra̱ sibi ngue di̱ nhatyø ja̱'i̱. Bi
    xicje p'ʉya ngue ga̱ cuat'i ga̱ nhathe.
  nop-nop: Kaŋ nai uŋaniŋgoŋ gwi maaŋ tububihila ukuk, doktiŋa sububa nadine metam
    uŋahi adi not tinimiŋa kudup henimgiŋ.
  obo-NT: Iddos mgo mohingod dutun, oray'n no-eruwan konami. Pomon to id uran woy
    oray'n mohonnow, id totavun sikandan amoy'd pokita to kod-olit-olit dan konami.
  kca-kca: Пухәрән шŏшийа уԓәм па сыр хŏйатәт мўӈева йӑм арат ԋотәп версәт. Йэрт пӑ
    ищки уԓәм пӑтыйән, ԓыв тўт пŏтсәт пӑ хŏԓыйэ мўӈев вана вохсәԓаԓ.
  cak-ENT: Y ri vinük ri aj chiri' pa Malta, juis c'a jabel quina'oj xquibün cheke,
    roma xquibox jun k'ak'. C'ateri' xojcoyoj konojel richin tikamek'a-ki' chi k'ak',
    roma juis tef nbün y ntajin job.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤢᤱᤒᤠ ᤐᤠᤱᤋᤡᤒᤠ ᤕᤰᤕᤢᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡᤃᤧ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤍᤢᤰᤋᤡᤃᤧᤀᤠᤱ ᤔᤡᤔᤧᤍᤢᤵᤋᤢᤀᤠᤱ
    ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤔᤧᤒᤡᤖᤡᤃᤧᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤘᤠᤜᤡᤳᤔᤠᤴ ᤌᤩᤧᤖ ᤐᤳᤇᤧᤀᤠᤱ ᤆᤢᤱᤈᤡ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De ndá nchivī isla ñúcuán nī ncundáhví inī ji ndá sāán, de nī stáhān ji
    iin ñuhūn de nī ncana ji ndá sāán jā nasaā sá, chi vījin sáhá chi cúun sāvī.
  san-TIB: ཨསབྷྱལོཀཱ ཡཐེཥྚམ྄ ཨནུཀམྤཱཾ ཀྲྀཏྭཱ ཝརྟྟམཱནཝྲྀཥྚེཿ ཤཱིཏཱཙྩ ཝཧྣིཾ པྲཛྫྭཱལྱཱསྨཱཀམ྄
    ཨཱཏིཐྱམ྄ ཨཀུཪྻྭན྄།
  qve-NT: Hinaqtinmi chay islapi tiyaq runakunaqa, khuyapayawaspanku, allinta atiendewaranku.
    Hinaspan paykunaqa nishuta chirimuqtin, hinallataq para-paramuqtin, q'oñikunaykupaq
    ninata ratachiranku.
  pao-NT: Mu numu otuoo besa ne matuku. Unu utzutzupunnena, powmakooha. Umu yise ne
    pedakuhoo pumma ne yooekwuna.
  cbu-NT: Anshuch tputs iyaa wanasir istaranganaya tunartaata. Nuwash taangtsa, táranganaya.
    Minur kizpurimuncha; ashirucha, sumas kapung tazurangana chuchumaama.
  usa-usa: miráitata mi-márúkáké-káyúkámá yeráwáqá keqtáámá mamá íráqôniq kéowana
    ánibo aaqá yéna yaugiqá kéitata yeráwáqá iramá agamakéta min-íráráqá keqtáá tiwíqma
    tíkawaqtaa máqe-uraunatae.
  soy-soy: Kei pikɔ́ ɑpi kɛfɑ fénnɛ ɑpi ńsɔnɛ rɔ́ yɔ́su. Kɛ ikónɛ ii picuũ n kóri
    nnyiyɛ nn wɑi nnyɑ, ɑpi nnɑ píimɑ nnyinɛ wɑi ɑpi rɔ́ yɔ́su, ɑri kɛkɑ́lɛ wɑi ɑrí
    nɛ n kɔ́ɔ́nú.
  hui-hui: Wali agali dindi ogoriani haga hearume ina dara halu biamogo biya. Dalu
    ibalu dagare timbuni biyagola tigua ira timbuni delowa inahondo, Dagare dogo bimi̱ya
    ibidaba, laya.
  amf-amf: Peen ogote dohoono eenoar tarshea payya yer wona ke waadadhade; doobinin
    qanenka peenin qajonna nuu guttsayse wo wulam ke tiyade.
  quc-NNT: Ri winaq ri e k'o chila' sib'alaj utz qa ch'ab'exik xka'no. Xka'n jun q'aq',
    te k'u ri' xujkisik'ij qonojel rech käqamiq' qib' rumal chi nim ri tew k'olik,
    xuquje' tajin käqaj ri jäb'.
  dob-dob: Ta me salu nidi siobobomema sinabwana, ga kaiwe simuꞌena, ta maiboꞌama
    sibwauyema ga ꞌasiyasiyata, manuna ꞌiꞌusaꞌusana, ta gogai wate.
  wrs-wrs: Wo nonamba pomba hasvovna, wo nelpongm eiswol vevna kamba. Wo heva os indhanamba
    diva no kuvundthollava avnamba, kamba beswonamangas longong vewol vivna. Himba
    suwe aiwopulvovna, wo kamba suwepavna vewol vivna.
  mca-mca: He' tetseti'yi' tsejeeƚiƚetsha qa niƚani' ka' ewi'ƚ fe't qe piƚei qa k'ui
    iye. Qa week taya'yi'ƚyii qu' ha'ni'ƚijup ka' fe't.
  tzo-TZC: Ti jnaclejetic teye laj xcꞌuxubinuncutic. Laj stsanic cꞌocꞌ. Yuꞌun toj
    toyol ti sique ti jech ta xacꞌ ti voꞌe. Laj yicꞌuncutic ta cꞌatimol jcotolcutic
    yoꞌ jech ta jqꞌuixnaj jbacutic.
  mya-mya: ကျွန်း​သူ​ကျွန်း​သား​တို့​သည်​ကျွန်ုပ်​တို့​အ​ပေါ်​တွင် အ​ထူး​ကြင်​နာ​မှု​ကို​ပြ​ကြ​၏။
    မိုး​ရွာ​သ​ဖြင့် ချမ်း​အေး​လာ​သော​ကြောင့် ထို​သူ​တို့​သည်​မီး​ဖို ပြီး​လျှင်​ကျွန်ုပ်​တို့​အား​ဧည့်​ခံ​ကြ​၏။
  gng-NT: Lidekl nnɔ ya nib tien' tɛ tinimɔ̀nt cɛɛn. Utaa cin' ki niih, tiwɔr te ma
    nnɔ, nɛ bi sɛ̀re' umu ki cère' tiʼkɛ jebe' wù.
  cbi-NTPO: Tsenñu junu chumu chachilla lalanu yuj ura' tya' demikatu, shuwa jandu
    ishañu' mitya, ñi dejuikare' lalanuba kalen demikawa.
  ikk-NT: 'Ndị alị hụ nọ mẹ ni ẹnyi ẹfọma pụ-ichẹn: gi ifiri mirin rị e zueni lẹ oyi
    rị a tụnị fịye ni ẹnyi ọkụn nyanma, nabanhan ẹnyi.'
  leu-leu: A mu rabuna ti la bina aave ri roxo paaliu. A raafui xo a savat e ri sung
    a fata talo maam taa maari la tana.
  maz-NT: C'o mi menzumü nu, ma jonteji. O recibidozüjme na jo, o 'ñõrüji 'na sivi
    ró pa't'üjme na ngue ya mi ẽjẽ o dyebe, y ma së.
  bod-N: གླིང་ཕྲན་དེའི་ཡུལ་མི་རྣམས་ཀྱིས་ངེད་ཅག་ལ་དགའ་བསུ་ཆེན་པོ༌བྱས་ཤིང་། དུས༌དེར།
    ཆར་བ་བབས་པ་དང་གནམ་གཤིས་ཀྱང་འཁྱགས་པས་མི་དེ་རྣམས་ཀྱིས་མེ་སྦར་ནས་ངེད་ཅག་ལ་སྣེ་ལེན་བྱས་སོ།།
  tca-NT: Rü yema yémacü̱̃ã̱xgü ga duü̃xü̃gü rü meãma toxü̃ nayauxgü ga guxãma. Rü
    nanangixtagü ga wüxi ga üxü ga taxü̃ne. Rü toxcèx nacagü ga guxãma na yéma togü
    tanaĩxü̃güxü̃cèx, yerü napu rü nagáuane.
  zpl-NT: Bee bene enu nucuaꞌa luyuu zeꞌe chiquiꞌ ñia uriꞌinzeꞌca beella luru, ucuaꞌa
    beella quii nú ubichiaꞌru xne nucuaa nu leꞌca rlaca quiuu.
  mbc-NT: Mîrîrî yai miarî tîîko'mansenonya anna koneka'pî morî pe. Mîrîrî yai kono'
    rena ko'mannîpî'pî mararî pra miarî. Moropai komi' pe awanî'pî. Mîrîrî ye'nen
    kure'nan apo' tîruka'pî to'ya, arinîkon atapinato' ton.
  ndg-ndg: Bandu batama poo ni balo patupeya ukarimu wa kawaida wa kwaa, ila baliwasha
    mwoto na kutukaribisha twabote, kwa sababu ya ula na mbepo yaibile itiendelea.
  wsk-wsk: Tual umu ko kariimet mu munan ningo nunguningkiri nangate beteman. Tom
    umu tuwik kapakaso ale sor birigira biya, se nuna tama uwiman ale nanga aruman
    se nama tama duap te nanimi karuwukasan.
  toj-NT: Ja suinquil ja lugar jahui, jel lec yilahuoticon juntiro. Ti ya q'ueuque
    jun nihuan c'ac' lec ba oj c'atnucoticon, como huanticon q'uitc'onel yuj ja chee,
    como jel ni cho huan ja jaa.
  kkl-kkl: Malta nimi wamek nimi tanekori nu sembe o'ona maikno sembahiekti yeplamsiek.
    Mag telamogti, sondi habuklamububa, nimi tanekori auk lolbaek.
  tbc-tbc: Nui an san tamolpein maŋ lo uyanan mok a. Ui idug abaŋ madid tag yai dutuni
    panamag, tinima isue ya.
  sna-sna: Vanhu vomuchitsuwa ichi vakatiitira tsitsi dzinoshamisa. Vakavesa moto
    vakatigamuchira tose nokuti kwakanga kuchinaya uye kuchitonhora.
  smk-NT: Pinasyan kamaungan ra komi nin saray tutawodtaw. Bana' ta rapeg tan maray'ep,
    namuor sara tan inasikaso rakamin maong.
  grc-TCGNT: Οἱ δὲ βάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν· ἀνάψαντες
    γὰρ πυράν, προσελάβοντο πάντας ἡμᾶς, διὰ τὸν ὑετὸν τὸν ἐφεστῶτα, καὶ διὰ τὸ ψῦχος.
  gof-WFTW: Maltta asay nuus daro keeha keehidosona. Iri bukkiya gishonne meeggiya
    gisho tama eethidi nuna ubbaa mokkidosona.
  spa-BLM: Los nativos nos mostraron una amabilidad poco común, pues encendieron un
    fuego y nos recibieron a todos, a causa de la lluvia presente y del frío.
  kyz-NT: A'eramũ ore jekog ire peuwara 'gã 'ypõ'õ mewara 'gã 'ua ore repejãna. Ore
    rapeje'ega 'gã 'ua. Opojejuka esageramũ 'gã ore ree. Amanakyra pype te ore ruri
    aru'jãu. A'eramũ 'gã 'ua tata mojopy'wau ore ree. Iro'ysag awi tata mojopy'wau
    ore ree.
  dao-dao: Khaw a lü, khaw sik se, acuna khyang jah mhlänakie. Khaw a lü khaw sik
    se, khawmahe naw mei tik u lü kami van jah na dokie.
  cya-cya: Nten ndi'in can' tsu'hue 'a cha' 'in ne', mxiqui'o ne' quii' lo' mxi'ya
    ne' 'in hua si'yana ndyi'ya quioo, a cunta tlya'.
  beu-beu: Aabang ba Malta por taang enehe ang naung ini ning aada bot ning tarimat
    aaung-aaung. Aanuar hela angu ba bir etatabit kajavi, angu ebele ini oolol angu
    mi aad maveng ening ahuring, sengmuse ini niabanang hula niot aad huring angu
    eang.
  wrk-wrk: '@see-verse:ACT.028.001'
  nii-nii: Wumb konu ełe wumb, sin kin oł ka enjing. Pe konu kumb topu, sin jii neng
    kin, wumb ond tukuk, dup kalk, sin sik dup ełe mundangin kin mulnjpun.
  ign-NT: '@see-verse:ACT.028.001'
  dik-NT: ku kɔc ke ciëŋ thïn aacï ɣo lor, ku nyuuckë ɣo apath. Tɛ̈wën ke deŋ tueny
    ku lir piny apɛi, gokë mac took ku cɔlkë ɣo buk ɣɔ̈c.
  cac-cac: Axo eb' aj chon̈ab' chi' te vach' ix yutej spensar eb' d'ayon̈. Ix yac'anoch
    jun nivan c'ac' eb' yujto te siic, ay pax n̈ab'. Ix on̈ yavtanb'at eb' c'axnel.
  tzj-E: Je' wnak je aj Malta congan wen xokquetzu'. Com congan tew y najina jab chka'
    rmal c'ara' xquebox jun nimlaj k'ak'.
  san-BUR: အသဘျလောကာ ယထေၐ္ဋမ် အနုကမ္ပာံ ကၖတွာ ဝရ္တ္တမာနဝၖၐ္ဋေး ၑီတာစ္စ ဝဟ္နိံ ပြဇ္ဇွာလျာသ္မာကမ်
    အာတိထျမ် အကုရွွန်၊
  yaa-NT: Nãnoxõ keyokõi noko ifisharakõinifo. Nãnoax nokoki oi ikaino, matsikõi ini.
    Nãskakẽ anoxõ chii ketefakaxõ, “Yoofẽkãfe,” noko fanifo.
  cab-NT: Buíti joúseruniwa gürígia ja aganoúbaña ñi, ába jáfuragun ában oúnwenbun
    wátu quei dilíga lubeí áni niján júya ájuya, ába jamísurajaniwa sun wagía lun
    wabácharagun.
  clu-clu: Mayad anang kabubutun ang mga pomoloyo doto kanamun. Tungud nga nagaoran
    kag ginapanramigan kami nagdabok sanda ang kalayo kag ginasikaso kami nga mayad.
  swh-ULB: Watu wenyeji wa pale si tu kwamba walitupa ukarimu wa kawaida, bali waliwasha
    moto na kutukaribisha sote, kwa sababu ya mvua na baridi iliyokuwa ikiendelea.
  tpt-NT: Ni lapanakni yu ancha ixtavilanal va ox kintamapaynin. Yuꞌuncha kintamalkulanin
    y kintalhijunin ukstsꞌuniy kaktayau para kaksꞌoo porke ixtamay xkan y vachuꞌ lhikꞌasnin
    ixjunita.
  aai-aai: Nuw sabuw merarayow gewasin maiyow hiti, ai merar hiyi wairaf hi’asir rari,
    anayabin toun i yarayar naatu tutuban ea’ani.
  sny-sny: Lu taune, kemere ape sahe iroteye ape, nomo ma'e wisere a'i au pati ta'aneteye.
    Lowe yehe arineye su, lowe nomo ne au wisereyeteye. Sa'i naretei a'i erasi itoteye
    su, lowe nomo yehe atahe se apou ei aniye. [2 Ko 11:27]
  myy-myy: Iti sita gãna queno yicã gʉare. Ide jairo quedija iti ʉsajare jeame jajame
    riocã ĩna. Ito bajiro yicõri, “Sumarã waya mʉa cʉni”, yicã gʉare.
  trc-NT: Ne̱ nij síí chiha̱nj yoꞌóó yoꞌ roꞌ, veꞌé uxrá quiꞌyaj nij soꞌ ga̱ núj a.
    ꞌO̱ se nica̱j tuviꞌ ndoꞌo nij soꞌ ga̱ núj, ne̱ cheꞌé se camanꞌ maa̱n ne̱ acoj
    tihaꞌ, ne̱ cheꞌé dan naranꞌ nij soꞌ yaꞌan cunu̱u gu̱u̱n núj a.
  cut-NT: Ihyan che vate ye min ne, a̱ma nevahnecun ye nuhn, ne chihco ye a̱ma va̱coya̱hn
    chahte ca̱va che neca̱h ihno nuhn, te a̱ma iche ma̱n, a̱ma ran co ma̱n.
  bel-bel: 'Іншапляменцы прынялі нас вельмі чалавекалюбна: бо яны, з прычыны дажджу
    і холаду, расклалі вогнішча і прынялі ўсіх нас.'
  zlm-KSZI: Penduduk pulau itu bersikap ramah mesra kepada kami. Mereka menyalakan
    api dan menyambut kami sekalian masuk berlindung daripada hujan dan kesejukan.
  gdr-gdr: Ɨ onggɨt ailan tunggyam rɨgap ma sobijog na kear nomnento, dɨde sɨn komkesa
    simesime nomnento. Dɨde ket wul atankɨto sowanɨm gɨbɨl b'ɨrnam, nokɨp onggɨt bibɨrɨnd
    piro yikenonj re gɨbɨl kɨma na.
  vmy-NT: Xuta xi kio tjindu nda= xuta ꞌba nda yatesinni̱ ngatsiꞌi. ꞌEtseni̱ jngu
    ndiꞌi, ngatꞌa nchꞌan tjima ꞌba tjibaꞌa tsi kui nixtjinbiu.
  cmn-FEB: 当地的人对我们很友好。由于下过一场雨，天气很冷，他们还生起火让我们取暖。
  gmv-RNT: He dereyin diza asay daro malalisiza kiyateth nuus ooththides. He wode
    iray bukkida gishshinne meeggo gidida gish tama eththidi nuna mokki ekkida.
  ncl-NT: Huan tejchihuilijque cuali, techicnilijque in lacames chantinijmes nepa,
    pampa quipitzajque tixuxli hué huan technotzajque pa timoajxiltilosquiaya timoxtin
    pampa quichijtataya sehua huan quiajtataya.
  wed-wed: Dobuna ravai i nebelelai ma ivii i ai kaua awariai. Garewa atuna i vikarei
    ma i ubauba, ma taui au gera ai i viviri.
  sua-sua: '@see-verse:ACT.028.001'
  klt-klt: Iná ailan waháranan watá náhángga áwáng rina kámá ma táuráng ináku heronge
    náháng mengga ku ále yá tangga átang kotkoringga átuk hálendu káráp sing námuráng.
  are-are: Pmararinya etna nurnaka kangkintja inthorra ntelalhaka. Etna nurnaka ura
    etaka, kwatjala nhamanga, karntala turta nurnanha tumanga.
  gai-gai: Ri, an mutna meikramtaɨra aimo ndiarirta tɨpemb kirarir laiŋ mamoat. Na
    an kɨdrɨk toco pukca rapacri, na aia magagauat, aintik mina tac aniac keca, aimo
    muruŋ ŋgoinna aca aia an taca wɨtɨkca, aina tikembmo moa owaiatna.
  qvm-NT: Tsaycho tag runacunaga alimi chasquipäcamargan. Tsaymi tamyar gasaptin ninata
    ratarcatsir gayapäcamargan tsaycho mashacärinäpag.
  chz-NTPS: Dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ gaꜙjmeeyꜘ lluꜗ dsëyꜗ kya̱a̱hˊ jnäähꜗ.
