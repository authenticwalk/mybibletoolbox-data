    seengˋ fɨˊ do caji̱ꞌrˊ jɨˋ e feꞌˋ jo̱ catǿꞌrˉ jneaꞌˆ e nidsiquiéengˇnaaꞌ e fɨˊ
    caꞌˊ jɨˋ do.
  deu-1951: Die Barbaren aber erzeigten uns ungewöhnliche Menschenfreundlichkeit;
    denn sie zündeten ein Feuer an und holten uns alle herbei wegen des anhaltenden
    Regens und um der Kälte willen.
  alq-ALGNT: Kimi8anoban acitc takaiaban. Nigi kitci mino todagonanag dac iima ka
    tajike8adj. Ki kitci poda8e8ag acitc nigi nd8e8emigonanag kidji nda a8azo8ag.
  ixl-NNT: As kat iloch veꞌt oꞌ unqꞌa uxhchileꞌ uvaꞌ jejlik tzitziꞌ. As toksa veꞌt
    xamal, tan nik ikuꞌ veꞌt jabꞌal. As kꞌulpu veꞌt oꞌ tibꞌaꞌnil skukajayil, tan vaꞌlik
    chit taqꞌbꞌu cheꞌv.
  boa-NT: Áámekée múúhakye tétsíi múnaa ímí iwáátsúcúpéjtsómeke pɨ́uvá icyújuwááñúne
    éllevu muha mepɨ́hmɨ nííjyabáa téijyu állene tsúcó néénélliíhye.
  etr-etr: Udia dolö sege amogi fii amolia nilï hedabola helësëla hïdo elöla ugila
    negei. Sege digahalea gögïsebegi, ilia nulo gobelahilä nilï sulubadelama hëgï
    haumolö mofiamalola säi.
  quh-NT: Chaypi tiyacoj runastaj mayta qhuyaspa nokaycupaj jatun ninata jap'ichipuwarkaycu.
    Chaymantaj tucuyniycuta wajyawarkaycu ancha chiri para ima caskanraycu.
  kwi-kwi: Malta sukin uzturuzne aumɨza kwisha wat kiwainnara. Alu kimtu akwa, tɨh
    pamtu akwa, uspane katsa ĩn usappat kit aumɨza akwanara, ikulanapa.
  agm-agm: Aihɨ isɨhiya kapɨhapɨhiya nyangi gaahatɨ kanyiwɨ nanyamaawaayopo. Aihɨ
    wipatɨ wipɨwataatɨ aungwohandɨ mbɨnyamanataise. Aihɨ isɨhiya kapɨhapɨhiya sisɨha
    tɨhoaahauhɨ nyahɨ tɨhwɨndɨhaayo.
  ubr-ubr: On nua an sabu on baibaisotis. Usan ibosuruf iyayar ato isibu, on mes osi
    wairaf siyasir ato engon sikakaiwi.
  tsw-NT: Ama a̱ lyuciꞌi a yuwaan tsu ta̱ isaꞌani lon. Mantsa ma̱ mini na̱ mantsa
    mo uta̱nu ma ɗa ma̱ da̱na̱i, a̱vu a kaɓatowo tsu akina, tsa̱ra̱ tsu lyasuwa.
  cax-NT: Arrübama pohoso acamanu quiatarrü ñanitacarrüma, pero manquioma nurria suiñemo.
    Maunrrimianama pese chama suiñemo, itopiqui rrobeoca, tarucu rrimianene suiñemo.
  aia-aia: '''Iraaui sae ni marausi, rau goro di''u ''ini''ameu. Rau ha''amaoto''ameu
    marau togaai ''eu tana''ameu, ''inia na''i ''ohasi ''a rangi ma wauni.'
  srp-1865: A divljaci èinjahu nam ne malu ljubav, jer naložiše oganj i primiše nas
    sve zbog dažda koji iðaše, i zbog zime.
  agt-agt: '@see-verse:ACT.028.001'
  lug-lug: Bannansi b’oku kizinga baatulaga ekisa kingi ekitali kya bulijjo, ne bakuma
    omuliro ne twota, kubanga obudde bwali bwa butiti nga n’enkuba etandise okutonnya.
  yby-yby: Aya mika owalauya numuka wewenasiya lilimi lalo iki nasahili ilitae. Sa-inayoko,
    go maya jekoko lasi lelokaiyoko joma jekoko jo lapi nouniyoko,
  heb-heb: והנכרים לא המעיטו חסדם עמנו כי בערו אש ויאספו את כלנו אליהם מפני הגשם היורד
    ומפני הקר׃
  mpp-mpp: Aime nuc yogolec ngic-ngigac yengi bacnubalu mac-gbelong damengte ailu
    dac sugucne fitobong lobeme ngiyeibeng. Ailu aibaba madicne gocne ingucne homacnehac
    ainoleibong.
  apb-apb: Na mwala aana mala-malau ngeena kire tohungei pe'i'emeelu aani lio i sulilameelu.
    Maholona mone ko nemo na e tohungei wawai, oto kire rurue dunge hunie melu ke
    rakani.
  san-TEL: అసభ్యలోకా యథేష్టమ్ అనుకమ్పాం కృత్వా వర్త్తమానవృష్టేః శీతాచ్చ వహ్నిం ప్రజ్జ్వాల్యాస్మాకమ్
    ఆతిథ్యమ్ అకుర్వ్వన్|
  ben-IRV: আর সেখানকার বর্ব্বর লোকেরা আমাদের প্রতি খুব ভালো অতিথিসেবা করল, বিশেষ করে
    বৃষ্টির মধ্যে ও শীতের জন্য আগুন জ্বালিয়ে সকলকে স্বাগত জানালো।
  ntu-ntu: Lr mrlcde nzmrlzti-zlwzlr nigr. Nztelvzbzlr kc nyr namulq-ngrgr, murde
    tewa dc x nrlc bao.
  pan-pan: ਉੱਥੋਂ ਦੇ ਵਾਸੀਆਂ ਨੇ ਸਾਡੇ ਉੱਤੇ ਵਿਸ਼ੇਸ਼ ਦਯਾ ਕੀਤੀ ਕਿ ਉਨ੍ਹਾਂ ਉਸ ਵੇਲੇ ਅੱਗ ਬਾਲ
    ਕੇ ਸਾਨੂੰ ਸਾਰਿਆਂ ਨੂੰ ਕੋਲ ਬੁਲਾ ਲਿਆ ਕਿਉਂਕਿ ਮੀਂਹ ਦੀ ਝੜੀ ਦੇ ਕਾਰਨ ਠੰਡ ਸੀ!
  gvc-gvc: Tí nʉco macaina masa sãre noano yoare. Ã jina sã coro waari baharo yʉsʉa
    yʉhdʉare sãre. Ã jia tó macaina sehe pichaca wijã tuhsʉ, sãre sohma dutire.
  ksj-ksj: ꞌUmu eꞌe neḡa azaḡaꞌe emeḡe faifaife rufiro. Iruguꞌe ruꞌaunu zu nahuneꞌe
    biaudo ꞌahine, ze mae ḡihifeꞌenaꞌa, ire rabibofiro.
  sbk-sbk: Akhaaya bha paala bhaali bhinza, bhatipiye ishalye, bhatipembiye nu mwoto
    tahotile umwoto maana isasa ne mvula ya hali nyinji.
  mya-JVB: မိုဃ်းရွာ ၍ ချမ်း သောကြောင့် လူရိုင်း တို့သည် မီး မွေးပြီးလျှင်၊ ငါ တို့အပေါင်း
    ကို လက်ခံ ၍ အထူးသဖြင့်ကျေးဇူး ပြုကြ၏။
  kgf-kgf: Waŋu baec komoc imuac miŋina ieneŋ ala goi héihéi sasala waŋ nénécmigic.
    Waŋu kia hayu ama saŋgeŋ qeyu geric yanda haigic ʒeyu héihéré nénécmigic.
  awb-awb: Mibeqté kégá ite mehweh aitera kaweraitówe. Ibonsúwana titirúnsabe sega
    ira paríówe.
  gdn-gdn: Iyapana ki bagi kawaya nu diriwanuga kwaetagubu. Tawana nawaya nusuru bauwagawa
    ki pokere mu mata karamupu nu mata eminiyana ki nana.
  nko-NT: Nyankpʋ détswíe, sʋ atsalɩ bʋ ɩnʋ. Támɛ ɩnʋ atsiápʋ́ amʋ begyi anɩ bʋalɛ
    dʋ́dá ogyá ɔpʋ ɔnɔ́ ɩnʋ há anɩ, anɩ fɛ́ɛ́ anɩlétsiá mʋ́ asɩ.
  bsn-NT: Tijʉana masa, to yʉa ejaro, quẽnaro yʉare yicama. Bʉto oco ti quedijare,
    yʉare ʉsacajʉ. To yʉa bajijare, jeame riocõari, “Sũmaroaya mʉa quẽne”, yʉare yicama.
  pib-NT: Ga wa patokanchiko yanumatyachine retwamonpotutwuna. Pawatatkana. Kigle
    yoptole rixwuna pejnurunekwu gina chinanutka ga wa kachikleru chinanu.
  wiv-wiv: Manumanu bukuna ailan kua, dia ta kemi matoto kirihita. Dia ta dohotia
    na haroho dia ta kohanihita, hita kata vano paniru, na vuna e huhuza na palaka
    ki magimagia.
  reg-reg: Abhanu abhenengo abhende aliya atali ati bhachilamie kwo bhwila bhunu bhwiile,
    nawe bhakongesishe omulilo no kuchifogesha bhona, kunsonga ya ing'ubha na imbheyo
    inu yaliga nigendelela.
  mlh-mlh: Wapebeneŋ kueji fuŋgaru wakiko kae munagayayoŋ, Malta ŋiŋigo yoŋoji ogo
    fiine yobu fuke noreru misi ruabi jako oga nobebi sosowo misi bembeŋgo raru furaku
    ŋebeŋ.
  gof-ENT: ማልታ ኣሳይ ኑስ ዳሮ ኬሃ ኬሂዶሶና። ኢሪ ቡኪያ ጊሾኔ ሜጊያ ጊሾ ታማ ኤዲ ኑና ኡባ ሞኪዶሶና።
  aau-aau: Uwrsa oionwaw serey suko homkwe hreme weynpaweyn yaprue ke mesair kow huon.
    Homkwe ya ke lunay nok, hreme me-huonok, ya mon liwak nam e, hromo owh me mon
    sama sama e. Payhokuaw, enekwei sohokwe sueyr hokwe lows nonaw lwak, seyr yier
    hokwe weyp nuw-wak.
  tvk-tvk: Moletin xil te rute ak lapol ni bos mi xamem e langgur pilei xamem. Xil
    lapol ni upang tei xa eilep e di madale vengan xa us mus e masoh nggat xamem.
  prf-NT: Mágkabait a tarud en tolay hidi haud sakay mahusay en págtanggap di dikomi.
    Nagnamu hidi ti paginduwan mi dikona maguden gapu madágnen.
  auy-auy: Aaꞌá téna táwiꞌa wéuwasa mimbáráfákén-kwáásí kaweꞌá uwásinkesasa iyamá
    agaisínkówata siyáánta wégaufowananasa
  tbg-tbg: Ho tenavu mini ani raavauramanta vi vatanaaka tinavu tivita vare koqemake
    tinavuqaa raqikura. Aaqu ntuvaro antomanta vi vatanaaka iha quarake tinavu tivita
    vare iha quara tonaini vuru kora.
  hub-NT: 'Nuiya shuar ainaka shir kuitamramainak, yumi yutau asa, senchi tsetsek
    asamtai, chigkimin irumrar ekeemainak: Atumsha taatarum anamatarma tusar turamarmiaji.'
  hmo-hmo: Unai gabu taudia idia bogahisihisi ai dekenai. Lahi idia karaia bona ai
    idia abia dae, badina be medu bona keru ia bada.
  big-big: Yombanu puleige pulogo yoluwili teniyegi wazono panu keleya. Weik kobo
    mani wiziga kilili legi puwiligu yezi waliya logo teniyegi koli, yeiya.
  gux-G: Bi dogtieba den ki ga ti cangu baba ka, ama bi den cuoni u mu ti po kelima
    ki taaga yeni ti waadi po.
