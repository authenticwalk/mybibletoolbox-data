  gmv-NT: ሄ ዴሬዪን ዲዛ ኣሳይ ዳሮ ማላሊሲዛ ኪያቴꬅ ኑስ ኦꬂዴስ። ሄ ዎዴ ኢራይ ቡኪዳ ጊሺኔ ሜጎ ጊዲዳ ጊሽ ታማ ኤꬂዲ ኑና
