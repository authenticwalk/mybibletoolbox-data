    ji³. Qui² bi²³ güi'³. Bi²³ jmee²³ jmɨ́².
  zar-NT: Bönniʼ xidzaʼ nacuʼë luyú bidxi naʼ lu yöl-laʼ dxiʼi ladxiʼ quégaquiëʼ gulunëʼ
    netuʼ bal. Gulaʼbéquiëʼ guíʼ, ateʼ buluʼlidzëʼ netuʼ yúguʼtëtuʼ iditsëʼe cuintuʼ,
