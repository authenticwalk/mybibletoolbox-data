  kde-kde: Venedi va anepo vátutendeledile lambone namene. Vákumbanyije moto nkutukalibisa
    tuvammalele kwa kuva imbula ínatonya na pávele na imepo.
  ata-ata: Ia ta moosou tuala no laꞌolu ne mimaisixe, la miꞌoxonu ꞌilixo lailaixe
    manina noxixe, sou miꞌosasixe mo mitauxusixe navu. Xo nexi sivevexe kalumo no
    anu laꞌiua mo tani lelemesou.
  qvw-NT: Chay malcayücunaca lluytapis cuyaywanmi atindiycäliman. Chayćhu sumä ucapäśha
    tamyaćhu cayalcaptïmi ninacta lataycachil “Unupaculcay” nipäman.
  nfa-nfa: Dhèu-dhèu ètu kabarai èèna, sèmi rare jiꞌi dènge beꞌa. Lula èjꞌi mai, ka
    pacuhi titu kèna, nèti èèna ka, ra bhubhu ai ètu kètu nebhe èèna, ka ra gale jiꞌi
    laꞌa manyiru ai.
  tnp-tnp: Nətəm ikɨn əha kəmotəuvɨr pɨk o tɨmah, kəni nɨkilah təmagiən o nosiən itɨmah.
    Kəni e nian əha nuhuən təmatəfuv, nətəpuiən tepət. Kəni kotahli nɨgəm asoli kəti
    məmə otəhgi itɨmah.
  urd-urd: और उन अजनबियों ने हम पर ख़ास महरबानी की, क्यूँकि बारिश की झड़ी और जाड़े
    की वजह से उन्होंने आग जलाकर हम सब की ख़ातिर की।
  hot-hot: Ma avômalô ŋgavithôm êŋ ewa yêlô thô ba idum kobom mavi anôŋ hadêŋ yêlô.
    Ôthôm hik ba loŋ lêk thilibuŋ kambom ba intu thêlô ebaŋ atum ek yêlô nabuŋu.
  mqj-NT: Madota' asan to ma'tondok lako kaleki. Umpadukkumi api anna tambaikan mendarang
    annu naparandukmi uran anna masakka' padang.
  rus-SYN: Иноплеменники оказали нам немалое человеколюбие, ибо они, по причине бывшего
    дождя и холода, разложили огонь и приняли всех нас.
  mbh-mbh: Ma tokokoe areko o voth a mtho aken o oma vothung sivenga nge them. Na
    vit mol ma pen elonga i merir, mako o papola won sesenga ma o nongpoo them.
  bdd-bdd: Ma bwanabwanaedi sihelauwemaiya madouna, ta ꞌaiwe siholeya, ma mabwaiyama
    sibwauwemaiya ta ꞌamwaimwailu, weyahina ꞌiꞌwesuꞌwesu ma gogai wete.
  cbt-NTPO: Ya'huëhuano'sa' noya nosororinacoi. O'natatoi, sëhuënai ni'ton, a'pëtopi.
    “Huëco' napëntiico',” itërinacoi.
  rmy-SERVI: Мануша, савэ котэ джювдэ, тердэ важ амэн бари патив. Вонэ тховдэ яг тай
    акхардэ амэн пэстэ, колэсти со сля шылало тай джялас брышынд.
  srn-NT: Den sma fu drape ben bun srefsrefi gi unu. Den meki wan bigi faya dan den
    kari un alamala kon sidon lontu en, fu di alen ben fadon èn a ben kowru.
  cta-NT: Nguaꞌni tyaꞌna tiꞌ nguꞌ ca tyi jiꞌi̱ ya liꞌ; nguxtyuꞌu nguꞌ sca quiiꞌ tlyu
    toꞌ hitya, xquiꞌya chaꞌ ndaꞌya tyo, loꞌo juaꞌa̱ tlyaꞌ tsa ndyaca, liꞌ nchcuiꞌ
    nguꞌ loꞌo ya chaꞌ tsaa ya toꞌ lquiiꞌ chaꞌ ca chcatsu̱ ya xi.
  bqc-SIM: Beleↄ wá kṹ ↄplapla ń yeawázio. Aa gbãakpàwázi, aa tɛ́ sa kàwɛ̃ɛ,
    asa lou nà maawa mɛ́ ĩ́ana bↄ̀lɛ.
  tcz-CHONGTHU: Hiche twikol a cheng mite chu apha lheh jeng un, go ajuh a adap jeh
    chun, twi panga chun mei atih un eina lamtouvin ahi.
  mar-mar: तेथील रहिवाश्यांनी आम्हास अतिशय ममतेने वागविले, त्यांनी एक शेकोटी पेटविली
    आणि आमचे स्वागत केले, कारण पाऊस पडू लागाला होता व थंडीही होती.
  snp-snp: Ido ebawa yalo minamo wenena yate oiyo-koiyo loti nasafili o ledeti, ko
    naba wito epe limo ya ko fologeto yo ki ledato yo laibonimo ne.
  isl-isl: Fólkið þar var vingjarnlegt. Það bauð okkur velkomna og kveikti bál á ströndinni
    svo að við gætum yljað okkur, því að rigning var og hráslagalegt.
  spy-NT: Kitoroocheech ꞉biikaab kōōroonoo nyēē karaam. Nto kuuyu kimii ꞉roobta ānku
    kaytit ꞉kōōrēēt, kōōloowēēch maata.
  xnn-xnn: Nan omili id isdi et gawigawis nan inikkanda ay nang-ay-ayowan ken dakami.
    Dinomnetda is men-anidowanmi tay men-od-odan dapay mentedek.
  mwe-mwe: Bhashilambo bha kweneko gubhatutendelenje mituka ja kaje. Pabha ula jatendeganya
    na twashinkukola mmbepo, gubhakumbenyenje moto gubhatushemelenje tubhowe.
  tte-tte: Yanuwane tomoliyao mumugali sinamwanamwasosi kolimai. Mayau lalakina sipei
    kaiwena galewa italutalu yo yanuwa itulutulu kabo meuloimai siyoganmai kalau kamwasiguli.
  tcs-tcs: Dem pipol blo dat ailan i bin meke prapa gudpasin po mipla. Dempla bin
    welkam mipla ane bin meke big paia bikoz i bin kol ane i bin rein.
  hlt-THB: Ce a tuilak awh ak awmkhqi boeih ing kaimih ce ni toek ni teng khqi uhy.
    Kaimih aham mai tih law unawh aawm unyng, khaw a nawh khaw ding hy.
  soq-soq: Malta apanawa no uduudu sowananene oniadewasaneiena. Unu wane sala obasaleno
    no ia ewasanepia baiwa mo ia denantone apaneiena.
  qub-qub: Chaycho tiyaj runacunaga allimi caran. Tamyawan gasaptin ninata ratachiran.
    Nircur nogacunata gayamaran mashacunäpaj.
  att-att: Á yù ira tatolay nga naggián tán, nepallà yù allà da nikami, á minay ira
    nakikopun nikami. Á nappagaddul ira ta paggirinuám mi, gapu ta magurán ánna malummin.
  bki-bki: Naruei nalo amila batitig kumemi bo laka, nalo abijuku bo ka kumemi mia.
    Ea bogo na, yuo jom̃a bovo, naruei nalo amial ka napano kumemi numijog niavo toru
    laka, ana nalo ajovokar sebi, mia abitikar vatitig kumemi jibe na.
  bqp-bqp: Bedenↄ ó sí kũ yenyĩo manamana. Ò gbãnakɛ kpàwái, ò tɛ́ sàa lèwɛrɛ, zaakũ
    legũ nà manaaa, akũ ĩa bↄ̀tɛ.
  mcp-mcp: Mimbyágá mí shí nyɔɔŋg mí á ŋwa sə́ nə dúl váál ósʉsa í cúgɛ́ kʉ́l jɛ̂sh
    yí. Nda mpú nyə á ŋgə nywɔ̧̂ yɔ̂ŋ í ŋgə́ fafʉlə nə́, bwə́ á sɔ̧ məma kuda, bwə́
    mú ŋwa sə́ bɛ̂sh nə́ sə́ kə́g gwáalə.
  hat-hat: Moun peyi a te aji byen anpil avèk nou. Lapli t'ap tonbe, te fè frèt anpil.
    Yo limen yon gwo boukan pou resevwa nou.
  npl-NT: Non ompa ochanchiwayah otechyekselijkeh; okixotlaltijkeh se weyi tlékuili,
    iwa kemi okiaujtoka iwa osewatoka, otechtlalwijkeh matimijkuanikah iyakapa n tlékuili.
  bgg-bgg: Thiichiih shii rai pho ne gathek shii bajo masangmaliang pho ro, thiichiih
    shii haphie jao ne phie ruii pha ji è hakhang khang ruii, ji-è, ithek ne bai fu
    srane gathek shii ho ne ang yi.
  eng-TCENT: The native people showed us extraordinary kindness. For they welcomed
    us all and kindled a fire because of the rain that had set in and because of the
    cold.
  eng-BSB: The islanders showed us extraordinary kindness. They kindled a fire and
    welcomed all of us because it was raining and cold.
  cpu-NT: Ari jaakameethaiyavakena maaroiteni nampiyetarori janta. Tema oparyaatzi
    inkane, katsinkaite okantaka, jovaampatake paampari, ari ikaimaiyakena.
  san-ASM: অসভ্যলোকা যথেষ্টম্ অনুকম্পাং কৃৎৱা ৱৰ্ত্তমানৱৃষ্টেঃ শীতাচ্চ ৱহ্নিং প্ৰজ্জ্ৱাল্যাস্মাকম্
    আতিথ্যম্ অকুৰ্ৱ্ৱন্|
  tod-tod: Ná nuiti ti yeezeini gi wu ga pagɔ, ti abu wolai ɠaazoni, ti gi pɛ toli
    ga gi ɠɔɔlɛ, tɔɔzei tonai ta kɔɔlɛi ɠa é ɠɛni ʋaazu ga gola.
  tac-NT: '''Lige alué ralámuli alé ejperégame ''we na''temaka etele ramué alé sebásiga.
    ''Lige alué ralámuli wa''lú na''yáturu alé ba''wichí suweke. ''Lige aleka nolínaga
    reparu alé miná napu rajá ilile napurigá ramué sujkáliwa alé simíbaga. Ramueka
    ''we ukíwaga eináruturu alemi, cha u''kiame ''lige ''we rulagame.'
  eng-WEBPB: The natives showed us uncommon kindness; for they kindled a fire and
    received us all, because of the present rain and because of the cold.
  gfk-H: Ira tunatuna makaia diet ga manga tahut ma mehet. Diet ga halo tiga iaah
    ma diet ga balak lah mehet bakut kanong ga batbata haan ma ga madohon mah no taman.
  viv-viv: Ada Molita kaliva veyaveyaodiyao ada hihinekalikaliyema be hilusiuleyema,
    ada ai hikulina be anavevala faꞋina wehi buye gilugaga againe ime avekwadudu.
  yao-yao: Ni ŵandu ŵangali lunda ŵatutendele yambone nnope. Ula jatandite kunya ni
    kwaliji ni mbepo, ŵatukolechesye mooto tujootele ni kutukalibisya.
  tgp-tgp: Tamlohin jara atu la r̃uhur̃uhu isamam hajavua, matan mo lo usa ale hamariri
    tavera. Ale la avulahi vara la lavi kamam, matan la polo na hapu tavera matea
    matan vara kama pa marijo hinia.
  auc-NT: Mänïömæ quëwënäni ïñömö wïï wadäni baï cædinque mönitö ïmönite waadete cædänitapa.
    Cöönæ ayæ̈ nanguï cæ ate yoguite wæyömönite tömënäni gonga tänöninque, Pö ootoedäni,
    änäni gonga tömämöni bæcoyömö oototamönipa.
  kbc-NT: Niɡ̶ijo niɡ̶eladimigipi eliodi meletoɡ̶odomi. Niɡ̶ijo noko datiode, codaa
    me diwete, odaa joɡ̶oyelotiogi noledi eliodi.
  bmh-bmh: Malta em waug go ebuan duailel agal igul naliu. Go ebu ze nuna, ut malalai
    banou zuaneu. Guzenaimai, goagen us nogoug ebu ab zoroi maimai, ab ugabun aigemen.
  ctu-BL: Jini chumulo' bʌ ya'i tsi' wen p'untayon lojon. Tsi' xiq'uiyob c'ajc. Tsi'
    pʌyʌyon lojon ochel tic pejtelel lojon cha'an woli to ja'al. Tsʌwan jax pañimil.
  meq-meq: 'Ndo neheye mə ɗəma aye ta təma may lele. Ma dəba eye na, yam a pa, mətasl
    a ge tsiyiɓeɓe haladzay. Tsa na, tə vat ako əŋgəh. Tə gwaɗamay: «Dumara, ndzum
    ka ako.»'
  noa-H: Mag maar durr paauk'abaadeewai mag morr gayam k'ʌʌn hö hajaug sĩi maar hamachig
    baarpi hauwi bʌ̃ʌrjã maar chig habajierram. Hante noseg chë sĩerrau maar jĩchk'a
    narr haawai hamachdëu hõtdau hörwi hamach haig maar t'ʌ̃r haujierram, hẽt k'ãaimk'ĩir.
  alp-NT: Tamata nusa mere esi ono loko amire mise titinai. Ulane tetu menai peneka
    kai ndiri kuate hoko esi lupuke auwe elake eleki esi koti ami ete mere.
  san-VEL: asabhyalokaa yathe.s.tam anukampaa.m k.rtvaa varttamaanav.r.s.te.h "siitaacca
    vahni.m prajjvaalyaasmaakam aatithyam akurvvan|
  kbq-kbq: Anampima nemaniza vahe'mo'za knare so'e zamavu'zamava hu'za tavarente'naze.
    Tusi'a teve hegare'za tazeri so'e hu'naze na'ankure, tusi ko'aruno zasi hige'za
    ana hu'naze.
  kbh-kbh: Chë luarents̈a ents̈anga bë́ngaftaca corente ts̈abá mándbomnënga monjétsemna;
    canÿe íñeshe tmonjanangbotjó y s̈onjanë́buaja choca bënga jatós̈boniyama, er ts̈a
    enjétsaftena y yapa enjétsesësna.
  ron-LSB: Băștinașii ne-au arătat o bunătate ieșită din comun, căci au aprins un
    foc și ne-au primit pe toți, din cauza ploii de acum și din cauza frigului.
  pon-pon: A men liki kan me kadek on kit kaualap, pwe irail jaunda kijiniai o kajamo
    kit karoj, pweki katau moremor o pweki kapau.
  nhe-BL: Huan nopa Malta ehuani techselijque ica paquilistli. Huan tlipitzque para
    timototonise pampa tlaseseyayaya huan tlaahuetziyaya.
  sps-sps: Vainy fan tana toor to aya vivaatau faarof tsun fiisen mamimam. A ruat
    kan tanik iny tsidup me ya kat to na pan sa kour en, ri kat to ser faakoor guaf
    ri nai fi ras mito tsumam.
  wnc-wnc: Siwan sopa tawan kep gwenu got siknga sikut. Unzing siwan aminu keu wandakane
    nanata ninu katak siknga toiking. Sopa tawan katap sake ninipaku une nipmaba aikumang.
  bus-bus: Bɛdeenↄ wa si kↄ̃n yenzio maamaa. Aↄ̃ gbãakɛ kpàwazi, aↄ̃ tɛ́ sà lèwe,
    zaakɛ lou nà manaa, ben ĩa bↄ̀ɛ.
  gub-BL: A'e pe har ikatu urewe wà, ureàmàtyry'ym 'ym pà wà. Uzypyrog àmàn ukyr pà
    kury. Huwixàgahy no. A'e rupi a'e pe har umunyk tata urewe wà, uremuixe katu kar
    pà weko haw pe wà.
  imo-imo: Aku kombu pulu imbomani lino paa kondo kolko liko taporingi. Lo omba ali
    paa terimuna unjo tokilko tipe kalkolio tipe keku puluna nondoko meko pungo mondokolio
    peya molamili ningi.
  boj-boj: Onaqa tamo uŋgasari nui dia soqneb qaji naŋgi kumbra tulaŋ boledamu dauryosib
    iga geregereigeb. Osib awa boqnej deqa iga yorgonaqa ŋam tuŋguyosib mergeb, “Niŋgi
    bosib ŋamyuwo areq endi awooiy.” Degsib mergonabqa iga ŋamyuwo areq di awoonam
    jejamu kaŋkaŋgej.
  eng-DRA: For kindling a fire, they refreshed us all, because of the present rain,
    and of the cold.
  knf-knf: Bañaaŋ banfëţuŋ da baţijan un bnuura. Baŧehan bdoo, adu'un kë ŋţo atëma
    ţiki uşubal ujun pşub, kë ujonţ uwoo.
  san-KHM: អសភ្យលោកា យថេឞ្ដម៑ អនុកម្បាំ ក្ឫត្វា វត៌្តមានវ្ឫឞ្ដេះ ឝីតាច្ច វហ្និំ ប្រជ្ជ្វាល្យាស្មាកម៑
    អាតិថ្យម៑ អកុវ៌្វន៑។
  arn-NT: Feymew tati pu wapiche rume küme dungueiñmew kom iñchiñ. Mawünmekey ka rume
    wütrengey, fey kütraltuyngün, feymew feypieiñmew engün taiñ eñumtupuael.
  zas-NT: Bén na̱j ree bén ni, dád benzaꞌc gojc reeman con dunujn. Been reeman tijb
    bajl guial nayaag nëtëë guial cayal guia, abiꞌ na reeman du lojn din yubiigan
    cwëꞌ bajl guin.
  ken-NT: Bo abhɛn bachi arɛ bátɔŋ bhɛsɛ bɛyǎ bɛrɨ̌ntɨ nɛ básɔt bhɛsɛ mankɛm sayri.
    Manyiɛp ábhó nɔ́kɔ́ mɛniɛ, nɛ ndǔ mbaŋ ǎkwɛn, bábháyti ngo bɛ sɛ́ngwák.
