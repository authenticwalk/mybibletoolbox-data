  anv-NT: Bɔɔ́ bi álú né mbále nnyi ágɛ́gé ɛsé, meshwɛ apyɛ ɛbwɔ́ ne ásɛ ɛsé
    cháŋéné. Ɛbwɔ́ áséné mewɛ nnó ɛsé déwyagé gétúgé manaá abɔ́ akwené
    ne gefwene gelú.
  sab-NT: kwian toinga nga ege cha ulita gau ngwange no. Noi boi suiale nga skeke
    tanre, kwian nga emu jita kweri teun gire kwian nga emu cha ulita kadu jita ngwachuge.
  tmd-tmd: Aliö rön, anɨŋ pön ösös rɨ ri abmä. Anɨŋ ruö pɨl pal nɨgɨm lɨd pɨlöŋ makwam,
    anɨŋ pɨ ösös rɨ ri abön, rɨn rag hö urmɨn, mauön rɨmɨŋa.
  acr-NNT: Yey ri tikawex e aj chilaꞌ lik xkikꞌut ri relej kikꞌuꞌx chiqe, ma xojkikꞌul
    qonoje. Xkinukꞌ kꞌu jun aqꞌ ruma ri jabꞌ katajinik y ruma ri tew lik kajuchꞌuchꞌik.
  kpg-kpg: Nia daangada o tenua deelaa nogo buni mai gi gimaadou. Digaula ga akaa
    di nadau ahi, ga gahi mai gimaadou huogodoo, idimaa, nogo uwaua ge nogo magalillili.
  taj-taj: जमा धुइरी नाम खसी ल्‍हानान खङ्बासे लमा थे ग्‍लाला म्‍हिगदेसे ल्‍हानान दया
    लसी मे फुइसी ङनी जम्‍मादान मान लजी।
  avt-avt: Mɨt ne wit in nerekyai yaaim. Hawɨ epei kan, nɨme mewep te hɨr nɨmansi
    neriyei man menep mau si mewim.
  cbk-cbk: El maga gente alla ya trata gayot canamon enbuenamente. Ya arde sila fuego
    y ya manda canamon atraca para calenta el di amon maga cuerpo, cay ta man ulan
    y frio gayot el tiempo.
  uig-ARA: يەرلىك خەلق بىزگە ئىنتايىن مېھرىبانلىق بىلەن مۇئامىلە قىلدى؛ چۈنكى ئۇ چاغدا
    يامغۇر يېغىپ، ھاۋا سوغۇق بولغاچقا، ئۇلار گۈلخان يېقىپ بىزنى كۈتۈۋالدى.
  tuf-tuf: Erar cucayat, Malta uwat is quin ay ténajacro. Is obir yajacro. Is acu
    oc ánjacro. Is erar jácayat, riwan to ayro. Sero cat to cacaro. Eyta rehquít Máltainat
    oca ánjacro, is ow̃in acu.
  abx-abx: Pambihira i pagtratar-na si kami' si mga taga sunsari'i. Tungod kay sigi
    turutari'ti' pati' bali tugnaw, aghimo mga iya bar'og ngan ag'agda-na kami' dimu'an.
  mco-NT: Je conaax ajcxy ooy oyjäy'ajtɨn tuuñ mɨɨd ɨɨch ajcxy, chi ajcxy yajmɨjɨɨy
    jɨɨn mɨj, mɨɨd co anajty ooy ytɨɨchɨty, etz co anajty ooy ytuubojy. Chi xyñɨmay
    ɨɨch ajcxy co miiñ n'ocxáamgɨxyɨch.
  bsp-bsp: Kɔ afum aka di ŋasumpər su bel-bel. Kɔ ŋaŋkekərɛ su kəkɔ-sayɛ nɛŋc ndɛ
    ŋanacɔl teta wəcafən wəkɔ ɛnacop kətuf mɔ, kɔ kəfe.
  kqf-kqf: Mba bwanabwanana lavedi kividi a visu kauwa, te a giuvaimai. Bi nabu i
    yovoyovo te ke tululu, taunana aubaina lava kai a suve.
  cpb-NT: Ari raakameethatawakena maawoini nampiyetawori janta. Tema oparyaatzi inkani,
    katsinkaite okantaka, oishitapaaka, ikaimaiyakenani.
  aon-aon: Arpesh shape enyudok unai iri douk shenek yopinyi abom um apak. Eshah hape
    hor aria nyumanugas. Namudok aria shautik eneh nyih aria sharap manak meyotumeh.
  hus-NT-2005: An kʼwajíltsik xi tajaꞌ, tu bachʼutsik tʼajat alwaꞌ; pos in jokʼpaꞌtsik
    i kʼamal abal exom an áb ani chamay ani tu kaniy ejtal tu éb ku utey tu dhilal.
  mig-NT: Te ña̱yɨvɨ sɨ́ɨn yu'u yúan, ni̱ ka̱kumani̱‑í jíín‑rí jíná'an‑ri̱. Te ni̱
    kastá'a̱n‑i ɨɨn ñu'u̱n, chi̱ kúun sau̱ te vi̱jin sá'a. Yúan‑na te ni̱ ka̱kana‑i
    xini̱‑rí ni̱ ja̱koyo‑ri̱ nuu̱‑í.
  bps-bps: Na i dad to di banwe én toola gami dnawat, na du tambù mulen na too tno,
    dmutung ale lifoh.
  mbs-mbs: Ontò kay neidowan te menge otaw eg-ogpà kidoen pengkey kenà dan Judiyo.
    Sinagman kay dan aw nenemtem dan te dakel apoy, so minodan aw ontò kay negenawan.
  cme-NT: A ne da diilo taa u dãa, waaŋgu'i daaku. Terieŋgu faŋgu taamba silaa ce
    baa-ye, a dii dãŋgbɔguɔŋgu naŋ temma aa bĩ-ye i ka tiɛ yiraaŋ.
  sus-sus: Malitakae naxa sɛɛwa muxu ra ki fanyi ra. E naxa muxu birin malan tɛ xungbe
    fɛ ma, e nu naxan xuruxi, barima tunɛ nu fafe nun xinbeli gbegbe ra.
  pon-2006: Tohn deke wet me inenen kadek ong kiht. E ahpw tapihada keteu oh inenen
    kopou mehlel; re ahpw saunda kisiniei ehu oh kasamwo kiht koaros.
  dad-dad: Tamo kayau an temeleid waud fatuk bagai difanaman. Uyẽ isi fen, feluken
    nigin, idi yã kũ dife fen, amã ganan aan difaman.
  zab-NT: De bniety ruy quesentiand güen gucdeb cun dunnɨ. Baandeb tuby balroo pur
    ni nald ne cayabza nisguia, ax guniideb dunnɨ ibiin ruu balqui.
  jae-jae: Malacm sêmoasiŋ aêac ŋanô. Êsêac sêboa ja ma sejoŋ aêac samob jaasêlu ja,
    gebe kom to malo gêgôm aêac.
  ksd-ksd: A tarai vakuku dia mari muka avet; dia voto ra iap ma dia agur pa avet
    par, tago a ngala na bata ma ra mudian.
  msm-NT: To mgo taga-duon nayuuy hilabi kanami. Pagkita dan no pighagsiy koy tongod
    to udan dow kahagsiy to panahon, migyapug sikandan agun makapanghinadang koy.
    Madojow to pag-abi-abi dan kanami tibo.
  myk-myk: Wee xuu wu sipyii pu bi wèe co xuuni. Zanha ka bi to wà, a wiire di bye.
    Lee na a wee xuu wu sipyii pʼi nagbɔhɔ ka gbɛri, na wèe bɛɛri yiri na wèe pu shɛ
    waha.
  sbe-sbe: Bwanabwanaluwa wa tamowaidiyao yodi laulau se namwakalili kalimaiyena.
    Kaiwa se yuhi na se yoganeigai ka lau ka kaimwaiga, matawuwuna ede nabu ye talu
    yo gwagwama huyana.
  mcr-mcr: Itaŋga ämaqä qua iutaŋä iqua, suqä äŋguänäŋi tiiŋä inetquakuwi. Piyä äqiyätä,
    isqä imänätqätaŋgqeŋqä, iqua tä ikepu, ne yeeqä äneyätmakuwi.
  cux-NT: '''Iiⁿ''yāⁿ chi snéé na isla miiⁿ diíⁿ yā tratar nús''uu n''daacā caati
    tiiví yā yáⁿ''ā ní diíⁿ yā recibir nducyaaca ''nū cáávā chí ''iichɛ miiⁿ ndúúcū
    chi ngeeⁿ cúúvī.'
  tur-YTC: Yerliler bize sıradışı bir iyilik gösterdiler. Ateş yakıp hepimizi kabul
    ettiler. Çünkü hava yağışlı ve soğuktu.
  san-ITR: asabhyalokA yatheShTam anukampAM kR^itvA varttamAnavR^iShTeH shItAchcha
    vahniM prajjvAlyAsmAkam Atithyam akurvvan|
  bel-N: Барбары ж зьявілі нам незвычайную людзкасьць, бо, распаліўшы агонь, прынялі
    нас усіх, бо быў дождж і сьцюжа.
  sch-sch: Ma rama mingei hah keini rangin mal satak an lei nia. Ruo ajuonga adâi
    sikin mei an thoa male kin rêngin uôt rangin min modôm ani.
  mic-MIQNT: Na mimajuinu'g ta'n na'te'l tle'g weleiugsiegpnig. Assma poqji gigpesaq
    aq poqji tge'g, na pugtew pasgesa'tu'tij ugjit ninen.
  huu-NT: Nainomo ite comɨnɨ caɨna marena feiñotɨmacɨ. Iraina bonotatɨmacɨ. Nocɨ deilla
    jira, rosirena jira, irai ecɨmo agaillena caɨna uaidotɨmacɨ.
  jiv-NT: Tura nui̱ matsamin armia nu, shiir awajtamsarmiaji. Tuma asamtai iisha tsetsema
    asakrin, tura yumisha yútakui, uunt jinia ikiapárarmiayi. Tura “anamaitiarum”
    turammaji.
  otm-NT: Nu yʉ mɛngu bʉ ɛ̨mmɛ bi 'yørcahe ran ho, nguetho bi 'yurcahe n'da ra sibi
    nguepʉ dán tąspihe. Bin 'ye bʉ nɛ xʉ sɛje.
  dah-dah: Gorbe kigariŋ kuruŋ katke naŋa meŋek wor po hiriŋ geb, mel gore gargar
    wor po dirde dukuŋ kak kawalde dunamiŋ.
  tnk-tnk: Nəkur Molta hamasitu asori ia kɨmaha. Irəha həse napw, mamhəni pehe tukumaha
    pam i mə tahəuvən mhərhiəpw irə, tɨ nəri nə mə nesən ramauər, nəkwieiien rasori.
  kpr-kpr: Butu ainda evetu genembo aimi, namane kaifa e gogogho useri. Borija tuturo
    edo dido, yaura etiri gi jaredo, ne avaraka usise namanendae nati joká doruseri.
  san-IAS: asabhyalokā yatheṣṭam anukampāṁ kṛtvā varttamānavṛṣṭeḥ śītācca vahniṁ prajjvālyāsmākam
    ātithyam akurvvan|
  nho-nho: Maatou ni haia hakaraaoina iloo naa tama te henua naa. Teenaa naa tama naa
    ni hakkaa te ahi raa ki hakamahana naa haitino maatou, i te ua raa ni kaamata
    no too ka saumakallii te kina naa.
  gym-NT: Angwane nitre nünanka kä butubti yete abko käkwe nun kaba ngäbti bäri kuin
    jökrä. Ñü rababa näkäen temen, aisete kä rababa tibo krübäte nunbtä, yebtä nitre
    nünanka yete ye käkwe ñukwä bukateba kri, bti nun käräba kwetre ñukwä träse siba.
  azg-NT: Nque nnꞌan ndyuaaꞌñeen jntꞌahan na ya nnꞌanhan yo já. Ee jnanꞌntjonhan chon
    ndoꞌ jnduehan na quitꞌö́n chon, ngꞌe tein jndyi na covaꞌ.
  bhd-bhd: तैट्ठेरे राने बालेईं असन सेइं बड़ो रोड़ो बर्ताव कियो, झ़ड़ी लग्गोरी थी,
    ते ठंढ भी बड़ी थी, तैनेईं अग बाली ते इश्शी बड़ी आदर कमाई।
  too-NT: Xalanī'n a'ntza' lej quincātalakalhu'mani'. Lā' como ixlamā' xcān lā' ixlonknu'n,
    tahui'līlh macscut. Lā' quincātahuanini' ca'icskō'nui.
  ind-AYT: Penduduk asli pulau itu menunjukkan kebaikan hati yang luar biasa. Sebab,
    mereka menyalakan api dan menyambut kami semua karena saat itu mulai hujan dan
    udaranya dingin.
  cjo-NT: '@see-verse:ACT.028.001'
  nsn-nsn: O tamatang tar toron, ka ualasira tun tar niguata uaia tamiueim, gisina
    ka uout toro hue, kara siokor kilala tamiueim, teene re huana peon, kara malahong.
  san-DEV: असभ्यलोका यथेष्टम् अनुकम्पां कृत्वा वर्त्तमानवृष्टेः शीताच्च वह्निं प्रज्ज्वाल्यास्माकम्
    आतिथ्यम् अकुर्व्वन्।
  tna-NT: Dapia aniji cristiano cuana ja saida ecuanaju batsutana. Cuati jucuada turunetia
    putsu, ihuatana ecuanaju eiyuti puji, ebia su huinahuina, nai neje punetina putsu.
  lid-lid: Iri lau badu busu doh amekes kandriyen mwasin labai eme tahi. Ur undruk
    laba tinan eme andri ma bwidi bolo kon anyala labai. Eme ma iri tabani jih, ano
    iri luhi ahi marakon ala anyan jih, ta amekes bolo oda ahi ki nyarahan.
  wim-wim: Than pam wanch aak angan wun-wuntanan-a, than ngangk minangam paththam
    iiy-iiyin nganta. Aꞌ ngak kan-ngul uk-uk puth aak kuchar thampa aꞌ than thum karkanam
    theeꞌin yipam wukow nganangweya. Than min iiy-iiyin ngantaniya.
  zga-M: Avanu avaponu pala vakhatupokhela nu lughano ululutilile, vakhakhoncha umwoto
    vakhatupokhela nie niemepu ni fula yiliekhutima.
  yom-yom: Basi sanga beni batuyakula bumboti, batulungila mbazu yinnenivana disimu
    dinbu muingi tuyotila mu diambu di kiozi bila mvula kunoka.
  san-SIN: අසභ්‍යලෝකා යථේෂ්ටම් අනුකම්පාං කෘත්වා වර්ත්තමානවෘෂ්ටේඃ ශීතාච්ච වහ්නිං ප්‍රජ්ජ්වාල්‍යාස්මාකම්
    ආතිථ්‍යම් අකුර්ව්වන්|
  yut-yut: Uŋun kokupmon amɨn da nin do aŋpak tagɨsi aŋnimgwit. Sɨkak maŋek kokup
    mɨrɨmɨsi agɨt do kɨndap paŋ soŋek uŋudon kɨndap alɨneŋ do niyɨwit.
  grc-BYZ: οἱ δὲ βάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν· ἀνάψαντες γὰρ
    πυρὰν προσελάβοντο πάντας ἡμᾶς διὰ τὸν ὑετὸν τὸν ἐφεστῶτα καὶ διὰ τὸ ψῦχος.
  cpc-NT: Ari jaawakina kamiitha maawoni nampitawori janta. Tima oparyaatzi inkani,
    katsinkaiti okantaka, jowaampataki paampari, ari ikaimakina.
  nhg-NT: Giente pa inu tlöltojpole otiechtratörojque lalebes ca cuale. Pos oquetlölejque
    sente tletzintle porque siehuaya hua queyajtaya. Otiechtlalfejque tonochtie ma
    topachucö para tototunisque.
  nya-nya: Anthu a pa chilumbacho anatichitira zokoma zimene sizichitika kawirikawiri.
    Iwo anakoleza moto natilandira tonse chifukwa kumagwa mvula ndipo kumazizira.
  ngu-NT: On yejhuan ompa chanejquej sanoyej cuajli otechchihuilijquej. Sanoyej cuajli
    otechselijquej, niman pampa quiahuiya niman ica sanoyej sehua catca, yejhuamej
    oquitlalijquej se hueyi tlitl para ompa ma titototonican.
  kup-kup: Tahan utar pelahan dei putat tamar tegipuh poek hegin zei posikari eñizat
    lop masak etahapuh itiñad mañaroohan
  jid-jid: Indji bi son niki ba kpata nisron ndindi nda mulu nitawu duta mbru kpa
    nitu ilu chachu mba isi wa a he niki.
  wmw-wmw: Wenye kaya wa kisirwa cire watitafiti vyema pakulu futi. Watiwesera moto
    mwingi wakitikaribisha kota kwa kuwa ikinya nvula na ikizizima baridi.
  gmv-GGM: He dereyin diza asay daroo malaliza keyateth nus ooththides. He wode iray
    bukkida gishine meego gidida gish tama eththidi nuna mokki ekkida.
  ssg-ssg: Teka seilon ti ien pate laha aile aluini amite. Akah hutui ux ma tin waiwain.
    Laha hawia tehot ah ape ilowi amite hatesol ti hahiai tinumite.
  zpo-NT: Per lee re xaa nzho baa, wen doo ngok xaa lo re nu. Mze xaa tub bal naro
    mzhe nu nel nal doo nu nze yey.
  poy-poy: Wenikaya wa palii watutendiriti gaherepa nentu. Vula iweriti yankwanja
    kutowa na kuweriti na mbepu, su wakoziyiti motu na watushemeriti woseri twenga.
  qwh-NT: Tse islacho täraq nunacunanam llapäcunata shumaq chasquiyämarqan. Y allapa
    tamyar alalaptinnam, ninata tsariratsirnin qayayämarqan qoñucuriyänäpaq.
  gaw-gaw: Danab ah amup̱anu ag ihinignu kobol enaib hep̱ig. Am gu ne, atu oug meum
    amunu ag ab ilon, ig oh omaiḵeg, uḏigḵunignu guguiṯak gomut.
  nca-nca: Unipare ŋuno qundo o meté parámi nore te nunaŋgurí. Sono umbuní nore kutiti
    tatoqo, kewá qaro ŋuno kopo nereŋgurí.
  zpz-NTPP: De mbecy nu guledz, de yu zeꞌ tonaꞌ la nap bicy nu dey de̱ ya̱. Bet gyey,
    nunu dzi rag. Gazeꞌ nu pcuaa dey tub nac gyi ily, nunu mnii dey nu cuidz de̱ gyi
    zeꞌ.
  mkj-mkj: Sohn doakoahu inenin kadek oang kamai. Wud ne sapda apel kopou; irai ken
    jaunda oai oau apel kajamwo kamai ohroj.
  zac-NT: Ra mënë naquëreldë ndë, bëꞌnë rall tratë lëꞌë naꞌa por bien. Bëcueꞌe rall
    zihani guiꞌi parë bëdzëꞌë lduꞌu naꞌa tantë rac naldë naꞌa por guiu narlaguë. Por
    ni gunaꞌbë rall lëꞌë naꞌa parë bëdzëꞌë lduꞌu naꞌa ruaꞌ guiꞌi.
  kyg-kyg: Ani Moleta kotega ve aꞌnemogimo aliꞌa falu fala huꞌa lateteꞌapaeꞌmo koꞌmo
    aiꞌnigeno yasimo lahauꞌnigeꞌapaeꞌmo atamo kaeꞌa loto huꞌa lateꞌnae.
  kmk-kmk: Laus dit nansasangailin dat umili’t di kan dikami. Nangwa da si apuy un
    man-aniduwan mi ta inluginaon dit udan kan amod dit kumog na.
  cao-NT: Jia tsi quiha toá ca nohiria bá noqui shomahuaniquë. No bax chihi ja mapocani
    quiha, oi, matsi, tihi cabo iqui na. Jia tsi noqui ja joihuacani quiha.
  bbr-bbr: Kiro Molta menan roasiret akan onok eposek. Kiro opok om nenuk, roros näwäu
    peäu. Keseria, akas us nokou opok ep tukuri momoi, ep ukäun aikoin.
  inb-inb: Chi alpapi kaug­sag­kunaka, tukui nukan­chita iapa alli­lla­mi chas­kir­ka­kuna.
    Tamia­wa iapa chiri kag­manda, achka nina churaspa­mi nukan­chita kunun­ga­pa
    kaiar­ka­kuna.
  hrv-hrv: Urođenici nam iskazivahu nesvakidašnje čovjekoljublje. Zapališe krijes
    i okupiše nas oko njega jer je počela kiša i bilo zima.
  box-NT: Ho nùpua ɓuan wɛn se. Mu wó à ho viohó wee tè á le tɛ̀ɛnì wi, á
    ɓa lò ho dɔ̃hṹ á wa kará kĩ́nía yi.
  ote-NT: Nepʉ nuya mengu de guehni xi bi ꞌyøtcahe ndunthi ra hñoja̱ꞌi. Ne bi ꞌñutcahe
    ꞌnara da̱nga faspi pa dá mpaꞌthe, ngueꞌa̱ xi xmá tsɛ ꞌnara ꞌye mi ꞌua̱i.
  wnu-wnu: '@see-verse:ACT.028.001'
  zam-NT: Mèn co' nac mèn yòo biiz Malt anze'f mbli cas nu'. Mtol' prob mèna quìi.
    Mtoocua' mèna yaa loo quìi par ngo too bèel par biiz nu' no par tecui's nu' xab
    nu' tant ngoz nu' no tant ndxàl nu' por tant ndoo làa yuu. Sya, ngurez mèna nu'
    par ngua biiz nu' ro dii.
  zyp-NT: Tuiraw letei a ungpaw cawngsaw sahlo taco achaw teitah aa ma tuitang. Khua
    tah sopai ka, a cakaw tu cawtah me tua he ka, aa ma dai.
  sey-NT: Siꞌaohuaꞌire yëquëre i̱ti maca paꞌicohuaꞌipi deꞌoye yoꞌohuë. Ja̱je yoꞌojë
    toa suani dani cu̱ijëꞌë, cahuë. Ja̱ muꞌse cato ocoquë sësëye paꞌiji. Ja̱je paꞌina,
    siꞌaohuaꞌire huëohuë, cu̱ijaꞌcohuaꞌire.
  nvm-nvm: Regavo e ijia karinva iji buka no mukoi ifejduin. Regavo fuka ve dame iduan
    uriga bun uri mian jame no kuova no ijia irua karin.
  mps-mps: '@see-verse:ACT.028.001'
  pab-NT: Nali tyaoniterenai waiye moka wiso. Oneta hoka tiha aka tyaonita hoka kalore
    fakihityaha.
  llg-llg: Nusak ndia isi nala, ala soluk ai no malole. Huu hambu uda ma manilik ana
    seli, de ala tao haꞌi inahuuk nai tasi bifi ndia, de loke ai fo ai miu dala haꞌi.
  kyf-kyf: Wee 'gbee nʋkpla -nyɩma ka -amɩaa 'lakpasu kpa 'nanʋʋ. 'Nyu mɩ lʋada, 'ɩn
    ŋwɔtlɔ mɩɩ 'gbʋ, wa -dɩa -kosu 'kadʋ 'yi, 'ɩn wa yia -a 'dɛ weee 'bɩ 'nyɛ, we
    kwesi.
  tpi-tpi: Ol man bilong dispela ples i mekim gutpela pasin tru long mipela. Ren i
    wok long pundaun na ples i kol, olsem na ol i wokim paia na ol i bringim mipela
    olgeta i go klostu long paia bai mipela i ken hatim skin.
  mih-NT: I cundahvi iñi ñiyɨvɨ sii ndi ta zatahan ñu ñúhu vatyi coon xaan zavi ta
    visi xaan ndi. Tacuan i tyindyee ñu sii ndi.
  qvh-NT: Saycho tag runacunaga alimi chasquiyämargan. Saymi tamyar alaptin ninata
    sarircasir gayayämargan saycho mashacuyänäpä.
  kms-kms: Wute ailan te kin beghi quan nganye yuwon muangu. Muq wuye wundi, di uyi
    rir pu yeru mong uyi rire, bu ni wase mawo kughe di beghi ningg mari bodo ane
    wase suqo pap.
  agn-agn: Doro karao-ya tang mga taga don ong yamen. Nagparet tanira ta apoy ig inasikaso
    ami nira tenged pagimpisa rang kokoran ig doro kalamig.
  nhi-NT: Naquin ompa opouiah tlailiuis cuali quen otechsilihqueh. Otlatlatihqueh
    uan otechnotzqueh nochtin matmoscotin nic oquiyautoya uan otlasiseyaya.
  ttc-NT: Kye aj nkyenajan tuq txini, kyetz b'an galan enab'lin quky'ila. Komo ajun
    jab' tuq b'ix ajun xhchewal, ntons kyetz oqet kyb'ichk'a' jun q'aq' b'an nim te
    jq'ex, o'ok kyuk'le'na q'exnon.
  dan-1931: Og Barbarerne viste os en usædvanlig Menneskekærlighed; thi de tændte
    et Bål og toge sig af os alle for den frembrydende Regns og Kuldens Skyld.
  kwj-kwj: Wosiwani o ko kipe hima le sumbu kipe naha tunumbwa ya nunu wosinda. Mwa
    yeni tikiningo nu mendiro keke hi wu omongosini wu tani hi nu waruꞌu kinani tinda
    ya nunu wu raꞌai.
  vie-OVCB: Thổ dân tiếp đãi chúng tôi rất niềm nở. Trời đang mưa gió lạnh lẽo, họ
    đốt lửa bên bờ biển và tiếp đón chúng tôi.
  kze-kze: aa'á téna táúgwi'a kwéuwasa mimbárávákén-kwáásí kawe'á umásinkesaya iramá
    agaisínkówata siyáánta kwégauvowananaya
  mpj-mpj: Palunyamartajilu-lanyajuya nyangu walyjarringu, ka-lanyaju kalyulu pungkupayi,
    kayilalaju yaltarringu. Nyarrurringu-lampajukuya ka waru-lampajukuya kangurni
    kujarnu, ka warungkalaju yikingu junpurrarringu.
  lbk-lbk: Khawigkhawis nan inangnen nan omili ischi ay nanawat ken chakami. Et tay
    cha en-ochan ya lateng, nenchenet cha is nennidnichowanmi.
  mto-NT: Juuꞌ veꞌe je̱ jé̱mit jáyuda, o̱y jayu tseꞌe ñapya̱a̱jmjidi a̱a̱ts ma̱a̱t,
    pya̱a̱mdu veꞌe je̱ ja̱a̱jn ku̱x o̱o̱yeꞌe je̱ it tyuntuꞌuj tyunxux, je̱ts a̱a̱tseꞌe
    xyaaxjidi xaampa.
  bzh-bzh: Lob alam nyëġ sënë devonġ nivesa rot vu he. Hob to raḳ genyëġ nikul
    lom devev nengwah böpata bedeḳo he pin ya behe venguh.
  guj-2017: ત્યાંના વતનીઓએ અમારા પર ખૂબ પ્રેમ દર્શાવ્યો. કેમ કે તે વખતે વરસાદ વરસતો
    હતો અને ઠંડી પડતી હતી તેથી અગ્નિ સળગાવીને તેઓએ અમારા સર્વનો આવકાર કર્યો.
  jvn-NT: Wong-wong sing manggon kono apik banget enggoné nampa awaké déwé. Jalaran
    terus udan lan rasané adem wong-wong terus nggawé bediyang. Awaké déwé terus diejèk
    rono.
  byr-byr: Burɨka nevadaaꞌnyɨ yɨrɨla nedadaaꞌnyɨ saba mwaalyara aꞌmwe tewaanyara nemɨnyɨna
    kale maalɨꞌna muyaꞌ. Sareꞌ dareꞌnesɨ. Sahwara dɨka yɨraꞌna yeva “Yuyaihi, dɨkevɨ
    jɨmwannyɨla!” nedeꞌ.
  ian-ian: Wan kɨpmamba la nɨmba nɨn kat apma vat kwunatndi. Meik ndalɨndɨ nɨna mbangɨ
    wupma yilɨndɨ. Wungi kat tɨga kan kɨpmana nɨmba ya salɨlaa nɨn kat yagwa wandi.
  hun-hun: A barbárok pedig nem mindennapi emberséget tanúsítottak irántuk, mert tüzet
    raktak, és befogadtak mindnyájunkat, a bennünket ért zápor és hideg miatt.
  mcf-NT: Ambo tabadquidon abitedi bëdamboen yuedpondash. Iquen uampamboec ue sequenubi
    Madta caid yacno chosho isun cuëte dëtsiadoshon, Cuëec cho, quequin chuipondash.
  kjs-kjs: Go su-para piri enaalinumi naa ora waru raba misimi. Gore yai ipuma kupa
    pisa-pulu nimumi repena kirita naa re-para mea ipisimi.
  mni-mni: Lamdam adugi mising aduna eikhoida yamna nungsi heirammi. Nong churakpa
    amadi ingbagi maramna makhoina mei hougatpiduna eikhoi pumnamakpu taramna oklammi.
  yad-NT: Ridyiryejada samirya jasiy vichavay nu̱y, richejada varirya jiiday, riñatuyada
    ji̱ta variy jiidatyuunuju̱ nu̱y, tapi ru̱boda daryaju̱ variy, ramuni̱tiy nu̱chudoveda
    variy.
  mxb-NT: Dá ni̱ kuꞌu̱ ini ña̱yuu ndéi ñoó saꞌa̱ ndúꞌu̱, chi̱ ni̱ saꞌon na ñóꞌo̱,
    dá ni̱ kana na nduꞌu̱ ña̱ ná natuu yati ndu nadaa̱ ndú, chi̱ kóon dai̱, ta vi̱xi
    nda̱ꞌo.
  pon-2006A: Tohn deke wet me inenen kadek ong kiht. E ahpw tapihada keteu oh inenen
    kopou mehlel; re ahpw saunda kisiniei ehu oh kasamwo kiht koaros.
  maq-NT: Hane xuta xi nangui rë jan ne, hacuiin hitsë cjuandaja casahmi me cojo niji.
    Cavejña me ngu ndava ndihi jyë ne, sehe cajindaya niji me ngayijin ni, tsëhë xi
    hacuaha cavetsihin cavaha tsi hane jemu hnchan.
  hto-hto: 'Afedu naɨraɨ ñue caɨna llɨ́ɨnotiaɨoɨ. Aillue irai bonódiaɨoɨ nocɨ jáiñua
    rozírena jira. Aferai bónuana nana caɨna: “Mai omoɨ agáizaɨbi” daɨde.'
  por-BRBSL: Os nativos nos mostraram uma gentileza incomum; pois acenderam um fogo
    e nos receberam a todos, por causa da chuva atual e por causa do frio.
  ces-NKB: A domorodci nám prokazovali neobyčejnou přívětivost. Zapálili totiž oheň
    a všechny nás přijali, kvůli dešti, který nastal, a kvůli zimě.
  cui-cui: 'Malta tunaetopiwi beta pana matenta weiweinaya waba. Bichocono ema duna.
    Ema pana atsana. Aqueno. Daxota barapomonae pin isoto itutaeta. Bapoxonae barapomonae
    pana waba: “Antha panonopenare”, jei.'
  boj-2014: Onaqa tamo uŋgasari nui dia soqneb qaji naŋgi kumbra tulaŋ boledamu dauryosib
    iga geregereigeb. Osib awa boqnej deqa iga yorgonaqa ŋam tuŋguyosib mergeb, “Niŋgi
    bosib ŋamyuwo areq endi awooiy.” Degsib mergonabqa iga ŋamyuwo areq di awoonam
    jejamu kaŋkaŋgej.
  eng-OEBUS: The island’s people showed us marked kindness, for they lit a fire and
    took us all under shelter, because it had come on to rain and was cold.
  eri-eri: Matane waha nomo fai nere fanyimu hilobainga ono higane. Yaage me bona
    ha oto wainga, nere eeya ujidu bode geege ngasumuwei nomo ere oruwanga haigedu
    eeya hinomu langa goyane.
  aly-aly: Apmer Malta-areny-rnem rernem anwekantherr inkwerelhek. Kwaty rntwenh.
    Rernem anwekantherr rwa arrtyek, anwantherr arlterrngirretyek, irrentel anwenhantherr
    atwekerr.
  wiu-wiu: Eni take meane yename toto mama moa wedoa auapekala tokoi. Nipa ta nokome
    niti-pala tokale tokome toe moa yotokakete kiwi peya noe wa makutukoa motokoi.
  swe-swe: Lokalbefolkningen (grekiska ”barbaros”) visade oss en ovanligt stor vänlighet.
    De tände en eld och tog hand om oss alla, eftersom det hade börjat regna och var
    kallt. [Barbarer kallades alla icke-grekiska folk. Ursprunget för det grekiska
    ordet ”barbaros” är att stamma och tala obegripliga ljud. För det grekiska örat
    lät alla främmande språk som obegripligt babbel. Utifrån detta skapades det ljudhärmande,
    onomatopoetiska ordet ”bar-bar” som blev ”barbaros”. Ordet för vänlighet är ”philanthropia”
    och användes för gästfrihet och välgörenhet.]
  cth-cth: Tamipathunaw ni kaimouh koe lungpatawnae a kamnue sak awh. Kho a rak teh
    hroung a pâding dawkvah hmai a patawi awh teh kaimouh abuemlah na kamben sak awh.
  mti-mti: Ginayapawa mame igiyawa mu inaiinai nugunup oraimina di aya. Me kumiwa
    apa uvin uwane taig wadnunne, meoya mu iyam okeriya baigan muma oraimina nugunup
    aya.
  pad-NT: Arabo kaija'arini haria vanaibavijahajahaki'iki. Kharariki ada bahi. Pahisirini
    karaho haria nakaho'iki, oniani ida siho kakaraho-ra vakanamonahavini hija akadiragi
    kaimoni.
  twi-twi: Supɔw no sofo no gyee yɛn fɛw so. Esiane sɛ na osu atɔ ama awɔw aba nti,
    wɔsɔɔ ogya ma yɛtoe.
  hlt-hlt: Te vaengah kholong rhoek loh kaimih taengah lungnah a tueng sak te a mailai
    moenih. Rhotui ha pai tih khosik vaengah kaimih ham hmai boeih han toih uh tih
    n'doe uh.
  tbz-SIM: Kɛ̀ dɛ kó dihɛì yɛmbɛ̀ ti dɔɔ̀ mɛsɑ̀ɑ̀. Kɛ sɔ̃́ nfɛtɑɑfɛ̀ nìu kɛ̀ muséé
    mbo, kɛ̀ bɛ̀ɛ tɔtìnnɛ muhɑ̃ɑ̃́ mmɛdiɛ̀.
  san-GUJ: અસભ્યલોકા યથેષ્ટમ્ અનુકમ્પાં કૃત્વા વર્ત્તમાનવૃષ્ટેઃ શીતાચ્ચ વહ્નિં પ્રજ્જ્વાલ્યાસ્માકમ્
    આતિથ્યમ્ અકુર્વ્વન્|
  amx-amx: Mer-areny inang nwerneh kangkentj anthwerr mernelhek. Inang nwerneh rwang
    itek nywatey-rlwer, kwatjel anhetjam-rlwer.
  ake-NT: Patawon amʉ' uya wakʉ pe kuru ina ereutanʉkʉ'pʉ. Apo' po'tɨ'pʉ to' uya,
    mɨrɨpan kon uya ina kɨ'ma'pʉ a'nose'na, apʉne pʉra tuna pe, ikomi' pe nɨrɨ pata
    esi pɨ'.
  qvn-NT: Chaychru yachrag runacunaga alipam chrasquiräriman. Jinarcurmi tamyaptinga,
    jinaman alisca gasaptinga golputa ratarcärichir “Ashuyapäcamuy shanapacunanchipag”
    nipäcaman.
  tku-NT: Xalanī'n a'ntza' quincātalakalhu'manni'. Ixlamā'lh xcān ē ixlonknu'n. Tahui'līlh
    macscut. Quincātahuanin ca'icskō'nui.
  bjk-bjk: A nangadi meringan toxo marase xöbanin e mem. Me idi toxo usumot a ia sösöt
    me idi toxo öga e mem kirip, möxösa, ixo baraa ma ixo sisii.
  msy-2020: Ezɨ gumazir arighatɨzir kamɨn itiba arazir aghuaribar e gami. Ezɨ amozim
    izima, en mɨkarziba bar orangi, kamaghɨn amizɨ, e avimɨn fɨngasa, me e bagha avim
    atɨgha e inigha avim boroghɨra ghu.
  bpr-bpr: Na i dad to déé, too fye balula di gami. Dmutung ale lifoh, na mnalang
    gami du sigi mulen na tno, na nifatla i kdeemi.
  rmy-VLAKH: Мануша, савэ жувэнас котэ, фартэ мишто прилинэ амэн. Онэ роспхабардэ
    яг, акхардэ амэн пэстэ, колэсти со сас шудро и жалас брышынд.
