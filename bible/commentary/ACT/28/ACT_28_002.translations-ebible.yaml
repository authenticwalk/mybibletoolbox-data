  san-THA: 'อสภฺยโลกา ยเถษฺฏมฺ อนุกมฺปำ กฺฤตฺวา วรฺตฺตมานวฺฤษฺเฏ: ศีตาจฺจ วหฺนึ ปฺรชฺชฺวาลฺยาสฺมากมฺ
