    taucuacaari canaara noshitiquiaari puereetuuca mani. Na nuhuaji canaa sequetureeri:
    —Miji. Nia jitiushii.'
  ziw-ziw: Wakaya wa hadya nawachidamanyiza vyedi vidala. Fula naikonga kunya naho
