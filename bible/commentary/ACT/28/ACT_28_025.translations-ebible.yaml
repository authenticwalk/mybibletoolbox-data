verse: ACT.028.025
translations:
  kpx-kpx: Abu katelahai halevai tiho vasege Bolou hoto mole igae loui namigevei avoe,
    “Dilava Munanae Tumuu louale keu seleveike. Au beloveta Aisaia namihage au avuta
    loui la buluve kebia namigevenu.
  okv-H: Eto Paul na Moses ta ke pepeni te peroveta ta ke avo ehekihe Iesu amo embo
    ta orekari embo be avo puvuna
  tbo-tbo: Ega yaka Paulo a baha emosi u mulina hi’mnoha babana u hayahi winugokahakaha
    i wawala. A bahana naka geka pite, i pa, ‘Alugo Woiyawa a wipoyagei Yaubada a
    tu bahapiko gowana Isaiya googata ugolihi i ibaabani naka i bahena imahiyeya i
    pa,
  mal-C: 'അവർതമ്മിൽ യോജിപ്പിലെത്താതെ പിരിഞ്ഞുപോകാൻ തുടങ്ങിയപ്പോൾ പൗലോസ് ഇങ്ങനെയൊരു
    പ്രസ്താവന നടത്തി:'
  grc-SR: Ἀσύμφωνοι δὲ ὄντες πρὸς ἀλλήλους ἀπελύοντο, εἰπόντος τοῦ Παύλου ῥῆμα ἕν,
    ὅτι Καλῶς τὸ πνεῦμα τὸ ἅγιον ἐλάλησεν διὰ Ἠσαΐου τοῦ προφήτου πρὸς τοὺς πατέρας
    ⸂ἡμῶν,⸃
  bgc-bgc: जिब वे आप्पस म्ह एक पंथ कोनी होए, तो पौलुस की इस बात कै कहण पै चाल्ले गये
    “पवित्र आत्मा नै यशायाह नबी कै जरिये थारे बाप-दाद्या तै सही ए कह्या था,”
  khz-khz: Ira aora ati kwapuna, gaura pakurai gelaka-lovolovoto. Na rogotina gere
    laka aonai, Paulo na kila ta ekilagiato, evetaina ekilagiato, “Veaga Palaguna
    peroveta talimana Isaia genana gomi tenemi kila-taunataunana evaikilarato.
  deu-TKW: 'Da sie aber untereinander nicht übereinstimmten, machten sie sich fort,
    wobei Paulus nur das eine Wort sagte: treffend hat der heilige Geist geredet durch
    den Propheten Jesaias zu euren Vätern:'
  zsr-NT: 'Le gularujëꞌ chopl, gulazú lauquëꞌ tuꞌzë́ꞌë niꞌ, atiꞌ gudxëꞌ lequëꞌ Pablo,
    rnëꞌ: ―Didzaꞌ nacz bëꞌë Dios Böꞌ Laꞌy, lë naꞌ gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ
    uláz queëꞌ Dios, ca naꞌ buzéjniꞌnëꞌ xuz xtauꞌruꞌ, gnëꞌ:'
  lin-lin: 'Tango bakomaki pene ya kozonga, bango na bango batikalaki kaka koyokana
    te ; bongo Polo abakisaki liloba oyo : — Molimo Mosantu alobaki na bakoko na bino
    makambo ya solo tango alobaki na nzela ya mosakoli Ezayi :'
  hns-NT: 'Aisane oesab apane me ek na raha. Tab djab oesab djaai lagal, tab Paulas
    khaalie ie baat bolies: „Pawietr Aatma hamlogke baap-daada log se Parmeswar ke
    sanesia Jasaaja dwaara bahoet sattja baat batiaat raha, djab oe bolies:'
  noa-E: 'Mag ö ãba khaba, ãaur khʉʉnau ʉ̈khanaa tagam khʉʉnau ʉ̈khaba aadëphʉm gaaimua,
    warag khĩeb ërëumaawai Pabloou amag magjim: —Jãg mʉgju khapta chadcha Ẽwandam
    Akharau warrgarwe jöoi Isaías khararrag jaaupibaawai pãar igwia maach jöoinag,'
  eng-EMTV: 'And being in disagreement with one another, they went away after Paul
    had said one word: “The Holy Spirit spoke rightly through Isaiah the prophet to
    our fathers,'
  mib-NT: 'Chi tú ɨnuú cáhīyo ni de. Te sáá cánducú de quingoo de te ni cahān Pablo:
    Ndaā cahán jnūhun jeē ni cáhān Isaías, tēe ni nacani jnūhun Yaā Dios nde jenahán,
    chi suhva ni cahān de jíín táca jíí yō ni sáha Espíritu Santo:'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुनिॽ लुम्‍मोए निङ्‌वाॽ मे़न्‍दङ् पोःक्‍खे़रो॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ पेःक्‍मानुःल्‍ले़ तगि पावलरे़ अक्‍खे मे़त्तुसि, “से़क्‍खाए नुःरिक्‍काङ्
    सेसेमाङ्‌ङिल्‍ले़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ कुमुराओलाम् खिनिॽ
    थाःक्‍थे़बाहाॽ अक्‍खे मे़त्तुसिआङ् वाॽरो–
  xnj-xnj: Hinu, vakapechengana mumaholo gavi vene kwa vene. Hinu vawukili ndava Pauli,
    ajovili lijambu limonga, “Mpungu Msopi avajovili chakaka vagogo vinu mu njila
    ya mlota wa Chapanga Isaya,
  mmx-mmx: Kuren la diga vas kaxat basinge i mila levendoxoma atnedi ga ekarakat melemu
    at levelinga at ne Pol. Ni ga tong i ridi xeretna, “Loroonan Kaala ga vaase ruturun
    at lungusno at leeme vapaase ali ne Aisaia tinedi lavalabat atnemi.
  cbr-NT: 'Usai ''i ca raírinëxa —asábi ca —quimainun uni raírinëxribi —usama ca —quicëbëtan,
    camaxunbi bëtsi bëtsi oquin sináncëxa. Usaía ''ia ca Pablonën ësaquin cacëxa:
    —Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxuan Isaíasnën nucën raracama
    cá banax ca asérabi ''icën. A banax ca ësai quia:'
  tee-NT: 'Chai acsni jantu lai va lakatam ixtanavi ix''atalacpast''ac''at''an pus
    va ixtataxtuputun ju yu''unch ju jantu k''ox ixtalhiulai ixchivinti ju Pablo.
    Para ju Pablo chani ajuni: ―Ju Spiritu Santu xtaknilh ju chivinti ju ixnajun ju
    mak''aniya lapanac ju Isaías ixjuncan. Ju yuchi ixnajun ixchivinti Dios. Chai
    vas ju ajuni ju mak''aniya quilacpa''itni''an.'
  eng-LSV: And not being agreed with one another, they were going away, Paul having
    spoken one word, “The Holy Spirit spoke well through Isaiah the prophet to our
    fathers,
  cak-NT: 'Y roma xa man junan ta niqui''ij, ja xebe. Pero c''a xquic''oxaj na e ri
    ruq''uisbel tak tzij ri xu''ij ri Pablo. Y raja'' xu''ij: Ri tzij ri xuya'' ri
    Espíritu Santo che ri Isaías ri xuk''alajij rutzij ri Dios, chi xu''ij chique
    ri kati''t-kamama'', can utz chuka'' nu''on chiwe rix, roma ri Espíritu Santo
    xu''ij:'
  pah-NT: 'Igwete g̃a nhonhi''ig̃ayvayvari ogwovo ga hugwi. G̃a hog̃werĩa rupi Paulo''ga
    ei g̃a pe a''ero: —Tupana''ga ra''uva ombuhuruka katu onhi''ig̃a a''itituhẽva''ea
    penamonhava''ea pe hako. A''ereki gara''uva onhi''ĩ Tupana''ga nhi''ig̃a mombe''uharava''ea
    pe Isaíasva''ea pe emombe''u ti g̃a pe javo, ei ga.'
  sja-NT: 'Ãchi pitapai k''ĩsia auk''a p''anada-e paji. Mãpai erreudait''ee pak''ãri,
    Pablopa mãgaji: —Wãarata jarajida aji, Tachi Ak''õre Jaurepa ichi pedee jarapari
    Isaías it''aideepa parã chonaarãmaa jarak''ãri:'
  xed-xed: 'Ka traptá həŋ ta dzraftawi ka skwa turtuk, ka gazlə heŋ. Ka Pwal nda həŋ
    mantsa: «A ta ŋa Sulkum nda ghuɓa ta mnay ŋa dzidzíha ghuni nda ma wa anabi Isaya
    kazlay:'
  mks-NT: 'Ta sa̱há ña̱ co̱ó na̱cuu ndique táhan va̱ha tu̱hun na̱ Israel cán sa̱há
    ña̱ jána̱ha̱ Pablo sa̱há ña̱ cán quéa̱ na̱casáhá na̱ quée na cua̱ha̱n na̱. Tá
    na̱xini Pablo ña̱ yóho já na̱casáhá cáchí da̱ já xi̱hi̱n ná: —Mé a̱ nda̱a̱ na̱ca̱ha̱n
    ínima̱ yi̱i̱ Ndióxi̱ nu̱ú tásáhnu jícó yo̱ tá na̱ca̱hyí Isaías já:'
  gfk-S: 'Ira nudi lilik ga harpaleng, di gom hargor. Ma di ga tur leh um ra hinana
    leh namur be Pol gate ianga huat ter ma ikin ra nianga. Iga tange be, “No Halhaaliena
    Tanuo ga tange no tutuno ta ira hintubu mu ing iga tange mekatika ra hone Aisaia
    no tangetus horek:'
  bmu-bmu: Nanŋini urumohot qahö ak aŋguba sutŋine mötmöt kambu yahöt aka deŋbingö
    aket. Deŋbingö aketka Polnöŋ keu kewöyök jii mötket, “Uŋa Töröŋan keu kun kezapqetok
    azi Aisaiagö uruŋe saŋep ali ambösakonŋini jii mötkeri, mi mönö eŋgöra dopŋine
    törörök jiyök.
  dgz-dgz: Menan muk ingane yaumakamup umap ya wane amba pa ae vepen taiwanumune gapan
    Pol nop uiwa mame anega diamon, “God Guewa Woup Seniwa wani gapan watageta God
    noa waiwandini apane Aisaya, e omae baewa diguguramoni tave di wan.
  eng-GNV: Therefore when they agreed not among themselues, they departed, after that
    Paul had spoken one word, to wit, Well spake the holy Ghost by Esaias the Prophet
    vnto our fathers,
  zaa-NT: 'porqui''ni bihua tulappa uccua la'' rulábalatsi'' qui'' quį por nu gutixà''a
    Pablua, acca gùdulo cą reria cą. Làniana ra tè Pablua cą: Hualí báni Espíritu
    Santo loti'' gutixà''anie ca tà'' tàta qui'' rí''ua ca titsa'' nu ra lo libro
    nu bedia profeta Isaías nna rèe:'
  eng-WEBSTER: And when they agreed not among themselves, they departed, after Paul
    had spoken one word, Well spoke the Holy Spirit by Isaiah the prophet to our fathers,
  guh-guh: 'Nexata daxita bajarapamonae apo najamatabëcuenejëpae. Nexata bajarapamonae
    penaviabivajënae Pablo icatsia jumaitsi bajarapamonaejavabelia mapacueniaje: —Bajayata
    baja cajena profeta Isaíaspijinë Espíritu Santo pejamatabëcueneta tajëvelia yapëtaeyaexanatsi
    paxamë apo panejumecovënëtsijavanexa Jesús pelivaisi. Nexata profeta Isaíaspijinë
    Espíritu Santo itorobatsi petsipaebinexa vajasalinaivimijavabelia mapacueniaje:
    Paxamë raja picani pajumetaeyabiabianame palivaisi pacatsipaebabiabiana. Itsiata
    apo pajumeyapëtaemë tsane xua yabara bajarapalivaisi pacatsipaebabiabiana. Paxamë
    raja picani pataeyabiabianame xua pacatsitaexanabiabiana. Itsiata apo payapëtaemë
    tsane pajamatabëcuene yabara bajaraxua pacatsitaexanabiabiana, jai profeta Isaíaspijinë
    vajasalinaivimijavabelia.'
  bon-bon: Teepi äblicäco yepä ngene atwana oomlana, siige gije abacitinisi Paulo
    ne abmalame, yepä niinäce gaabe teeme otni, Paulo cuta yepä mene jejemige egä,
    “Toraca gyene Aceji Seemo me mene weeme kaakesaare bime bau me, mename biname
    Isaya me tagepogogo cabu ca,
  nhw-BL: 'Inijuanti san pejque monajnanquilíaj se ica seyoc huan pejque yohuij. Huajca
    Pablo quinilhui nopa tlacame ni camanali: ―Xitlahuac nopa camanali catli Itonal
    Toteco quimacac Isaías, itlajtol pannextijca Toteco para ma quinilhui tohuejcapan
    tatahua. Quiilhui:'
  mgw-mgw: Na pabaabile kababu'ka wangali yi'ki'tyana, Pauli aayongiye kwabakia, “Loo
    Mpeleteu aalongei kakape kwa au'ku' binu kwa ndi'la ya nnondoli ywa Nnu'ngu' Isaya,
  swh-ONEN: 'Hivyo hawakukubaliana, nao walipokuwa wanaondoka, Paulo akatoa kauli
    moja zaidi: “Roho Mtakatifu alinena kweli na baba zenu aliposema mambo yale yaliyomhusu
    Bwana Yesu kwa kinywa cha nabii Isaya kwamba:'
  wbi-wbi: Yevakunilue pikwiting'ana vao kwa vao vakavuka u Paulo ye ajvile imola
    iji jimo, “U Mhepo u Mwimike vunofu kukuka u Isaya um'biili ghwa va Nhaata viitu.
  bba-bba: Bɑ ɡɑri yi sikirinɛmɔ, bɑ kɑ doonɑ. Adɑmɑ bu sere doonɑ Pɔlu u ɡɑri tee
    sosi win ɡɑri sɔɔ u nɛɛ, ɡeemɑ, Hunde Dɛɛro u bɛɛn sikɑdobɑ sɔ̃ɔwɑ sɑɑ Gusunɔn
    sɔmɔ Esɑin nɔɔ sɔɔn di,
  eng-KJVCPB: And when they agreed not among themselves, they departed, after that
    Paul had spoken one word, Well spake the Holy Ghost by Esaias the prophet unto
    our fathers,
  kgk-NT: 'Upéixa ramo oje''oipa jevy-ma hikwái. Onhonhe''ẽ mbojevy jevy oje''ói-vy.
    Oje''ói e''ỹ mboyve omombe''u íxupe kwéry Nhandejáry nhe''ẽ-py omombe''u va''ety
    he''i va''ekwe. Héry va''e Isaías. —Ndojavýi nipo ra''e onhe''ẽ Nhe''ẽ Marangatu
    tee va''e ome''ẽ-vy Isaías-pe inhe''ẽrã. Pene ramói amyrĩ kwéry pegwarã ome''ẽ
    íxupe. Anhetegwa voi ra''e onhe''ẽ omombe''u. A-rami he''i va''ekwe Isaías:'
  waj-waj: 'Kiaa kiada Pauruuso aa kua aavaa nnaagiai tinara kua aavaa rikiada hama
    mmuaa yaatavai utiraida pikiada vida kieeravai. Aa kua aavaa Pauruuso tuuvo ataama
    vainoo. Ivo tunoo: Nnaaru Mmannasa Yoketaivoono forofetaa vaidi Yisayaanna kiaa
    mmuu kuaivaa Yisayaava ngii rubuungainna kiaa mmuuvo inna kua kutaa kuavaivee.'
  cpy-cpy: 'Tee raapatziya-waka-yityaa, roojatzi ipiyayitan-tanakari. Roo kanteencha
    roweyaanta-waari Pablo ikantawaeri: “Omaperotatyaa ikantee-takiriri paerani awaejatziiteni.
    Tema Ishire tajorentsi ñaawaeta-kaakiriri Kamantan-tanirini Isaías, ikantaki:'
  mpx-mpx: 'Yaka wali nuwatu nige maisena i oola, inoke tage hi eegonan. Yaa mulaa
    abwe hi egonan, bugul etega ga Pol i baunan elal i ba, “Yayaluwa Bwabwalena i
    ba bubun ya tubulau elal, sauga i baaba Aiseya awanaa, i ba:'
  wbp-wbp: 'Ngula-jangkaju, Puurluju yampinja-yanulu ngulangka-juku yuwarlirla. Kujalu
    yanu yarlu-kurra, ngula-jangkaju, kujalpalu yaninja-yanu, ngula-karrarlujulpalu-nyanu
    wiljiwilji-maninja-yanu. Kujalurla Puurluku jurnta yanu, ngulakungarntiji-jana
    kuja wangkaja wita ngari, “Junganyarla jaruju yungu Kaatu-kurlangurlu Pirlirrparluju
    yangkakuju jarukungarduyukuju Yijayakuju, ngulaju kuja-jana Yijayarluju yirri-puraja
    jinta-juku jaru yangkaku-wiyi nyurrurlakupalanguku nyurnunyurnuku, kujanya-jana
    yirrarnu Payipulurla Yijayarluju:'
  luo-luo: 'Ne gipogore e kindgi giwegi mi gichako wuok ka Paulo nowachonegi weche
    mogik niya, “Roho Maler nowacho adier ni kwereu, kane owuoyo gi dho Isaya janabi,
    kowacho kama:'
  nhe-NT: 'Inijuanti san pejque monajnanquilíaj se ica seyoc huan pejque yohuij. Huajca
    Pablo quinilhui nopa tlacame ni tlajtoli: ―Xitlahuac nopa tlajtoli tlen Itonal
    Toteco quimacac Isaías, itiocamanalojca Toteco para ma quinilhui tohuejcapan tatahua.
    Quiilhui:'
  aii-aii: 'ܠܵܐ ܣܘܼܙܓܸܪܗܘܿܢ ܡܥܘܼܕܵܠܹܐ، ܘܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܒܵܬܪ ܕܦܵܘܠܘܿܣ ܐܡܝܼܪܹܗ ܐܲܢܹܐ
    ܗܹܡܸܙܡܵܢܹ̈ܐ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܗܘܼܡܙܸܡ ܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܠܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ ܒܝܲܕ ܐܹܫܲܥܝܵܐ
    ܢܒ݂ܝܼܵܐ، ܒܹܐܡܵܪܵܐ:'
  esk-NT: Taapkua katimaruat qasuġniqsut atinġiqhutiŋ iŋmiknun Paul-ŋum uqaġianikmauŋ
    una, “Ipqitchuaq Irrusiq nalaunniqsuq uqaqami sivulliapsitñun sivuniksriqirikun
    Isaiah-kun itna,
  msb-msb: 'Kaya, myintras nagasuruay mismo sinda, nag-uruli na pakatapos na nagsabi
    si Pablo, “Tama an Espirito Santo san magsabi sa iyo mga kalulululuhan paagi sa
    propeta na si Isaias:'
  cpa-NT: 'Jøng² ma¹quién¹ ma²tiogh³dsa ma²dsa²lia¹dsa mi³ca¹juúh² Pablo cøng² jǿg³
    la²: ―Dsio¹ báh³ ca¹tǿ² jǿg³ ca¹juúh² jmi²dsí² han¹³ quiah¹² Diú¹³, hi² ca¹tsáih¹dsa
    hlai³ Isaías, dsa² hóg¹ quián² jniang³. Lah¹la² ca¹juúh² Diú¹³:'
  dso-dso: ତେବେ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ଦଦାପେଲା ଅଇକରି ବାରଇ ଉଟିଗାଲାଇ । ପାଉଲ୍‌ ଗଟେକ୍‌
    କାତା କଇଲା, ସୁକଲ୍‌ ଆତ୍‌ମା ତମର୍‌ ଆନିଦାଦିମନ୍‌କେ ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ଡଣ୍ଡେଅନି ସତ୍‌
    କାତା କଇରଇଲା !
  meu-meu: lalodia na dia tamona. Bena e karoho. A karohodia ai Paulo ese ina hereva
    tamona ma e hamaorolaidia, eto, Hereva momokani na Lauma Helaḡa ese Isaia, peroveta
    tauna, ena amo seneda e gwaurai henidia,
  yva-NT: 'Umba vatano Yahudi wanugande umaso wayaowi, manuga mbe intabove jewen.
    Ware wuje aora weramu Paulus po ananyao inta raugaje mai wusyimbe pare, “Sya arakovo
    Yahudi weap, wapo rinaranide! Anawayo Vambunine mo raura tugae arono wusyinoe
    Mo raura ti anawae Yesaya po ratoe irati vatano Yahudi wama anene mansai maisyare
    somaisy:'
  dgc-dgc: Ewan side nagkaesa tu isip. Ey to kéégkat de a humektat, éy kinagi ni Pablo
    dide, a “Tama bale tu nipesulat na Banal a Espiritu ni Purupeta Isaya to pénulat
    na du apo tam to araw.
  zpm-NT: 'Grë zha ne riod zdoo miṉe rnee me ga, laa zho psilo noriee, nacne rëb me:
    ―Ib lëëpaa miṉe nac to i ga nagoṉ bzeet Espíritu Sant, zeeṉe psiaab me guic profet
    Isá znu rëb Isá'
  hix-NT: Àme ryehra nehxatxkon hatà, nyamoro ha. Àro ke totxownà hatà. Àtohra ronye
    rma haka, onà wyaro nkekon haxa hatà, Pawru, àwyanye. Yaworo xaxa nkekon hamà,
    Khoryenkom yokato, kekon hatà. Yaworo xaxa nkekon hamà, ohoryen heno kom hoko,
    ohokony xarha hamà. Onà wyaro rma nkahekon hatà, Esaeyas heno wya, tàrwonà yokarymanye
    ro heno wya.
  sim-sim: Lir olmu lihi ambek anamblarnaha halashi ikmba ura. Urik Pol mashi las
    ormu sawera, �Masikome Avui Wasilakahi sauharik profet Aisaia neloko jihin or
    mbahandari mashi oso omendinga sir.
  npi-ULB: जब तिनीहरू एक अर्कामा सहमत भएनन् तब पावलले यो एउटा वचन बोलिसकेपछि तिनीहरू
    गए, “पवित्र आत्माले यशैया अगमवक्‍ताद्वारा तिम्रा पितापुर्खाहरूसँग ठिकै कुरा बोल्नुभयो
    ।
  cgc-cgc: Tenged na duma an ki danen ula gaintindiay, gaumpisa na nanguli danen an.
    Piro, na ula pa danen an nanguli, Pablo i gasugid ki danen parti ta mga ula gapati
    ta iya na paambal, “Matuod gid paambal an ta Dyos Ispiritu Santo naan ta ate na
    mga kaapuan paagi ki Isaias na prupita,
  tim-tim: Hain akmâ papalakbiâ aregât Pauloŋe hin dâm makyeŋgiep, “Anutugât Heakŋande
