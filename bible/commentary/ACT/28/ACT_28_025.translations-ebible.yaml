  imo-imo: Poloni eno ungu te paa pilengei nimbe enondo ungu te kamukumu nimbeindo,
    “Enonga lanieli kolenalemani pilengei nimbe Mini Kake Telimuni profet Aisaiando
    ungu imbo tondopa nimbe tirimu ungumu pilipe eno yando nimbe tirimumu paimbo nimu.
    Mini Kake Telimuni Aisaiando nimu mele i tepa, ‘Nu i imbo moromelena pungo i teko
    nipuwi. Goteni nimbeindo, “Eno komu tendeko unguma pilinge nalo ungu pulumu naa
    pilinge; melte wamongo taki leko kandonge nalo melemu kanoko imbi naa tinge.”
    Aku ambe temona, enonga konopuma kamukumu pipi tirimele, komuni ungu piliwinga
    eno ki pinge toromele. Melte mongoni naa kanomolo ningo mongo kumburumele, aku
    naa telemalanje mongoni paimbo kanoko komuni paimbo pilko konopuni paimbo ungu
    pulumu pilkolio konopu topele toko na morona olemala. Kano kinye nani eno tepo
    koinjo lika nimu niwi nimuna nio,’ nimbe Aisaiani nimu. Mini Kake Telimuni Aisaianga
    kerena nimu mele eno Juda imbomanga lanieli kolenalemani oi aku teko teringi mele,
    eno paimbo. Kinye aku teko teremelemunga eno i ungumu pilengei. Eno i ungumu naa
    pimelemunga Goteni lino imbo lupemando Jisasinga temanemu topaio nimbe lipe mundurumu.
    Kano imboma pilkolio ungu paimbo ningo yunge imbo talape molonge,” nimu. Poloni
    aku tepa nimu kinye Juda imboma enongano ungu nendo yando tombololiko konopu awini
    liko munduliko puringi.
