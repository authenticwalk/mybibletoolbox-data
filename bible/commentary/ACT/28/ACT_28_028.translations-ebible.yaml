verse: ACT.028.028
translations:
  kpx-kpx: Bolou Bukae Hoto ke louito namigevei avoe, “Di isiviale hilokave. La hoto
    evioholialemo Dilavau ukolikolie hoto mai Diue ata holioholiale kebia ovege abuna
    hoto ke evisi.”
  okv-H: eto ungo ainge iteko kogona,” ainge Paul na eto ke tutumota amo einge ena,
    “Ungo kogova amo God na embo oreketo humbasuja ke amo enda nei embomeni ta degi
    hande ore ere ingihera.” ainge enu
  tbo-tbo: Ma Paulo i baha meme i pa, ‘Taumi ipa ona hanapugeya, Yaubada a baha luyagohana
    binei amaka hi niyeya tauhi ega mi Yudeya ugolihi. Tauhi apo a bahana hina nonoli.’
    [
  mal-C: “അതുകൊണ്ട് ദൈവം അവിടത്തെ രക്ഷ യെഹൂദേതരർക്ക് അയച്ചിരിക്കുന്നു, അവർ അത് അംഗീകരിക്കും
    എന്നു നിങ്ങളറിയണമെന്നു ഞാൻ ആഗ്രഹിക്കുന്നു.”
  grc-SR: Γνωστὸν οὖν ⸉ἔστω ὑμῖν,⸊ ὅτι τοῖς ἔθνεσιν ἀπεστάλη ⸆ τὸ σωτήριον τοῦ θεοῦ,
    αὐτοὶ καὶ ἀκούσονται.
  bgc-bgc: “इस करकै थम जाणो सो के परमेसवर कै इस उद्धार की कथा गैर यहूदियाँ कै धोरै
    भेज्जी गयी सै, अर वे स्वीकार करैगें।”
  khz-khz: Gaura pakurai au aririwana gomi pio ripa, Palagu gena vevega-maguli valina
    ati Iuda talimara geriai etugu-agoato, pe ira na pia kamonagia!” [
  deu-TKW: So sei es denn euch kund, daß dieses Heil Gottes den Heiden gesendet ist;
    die werden hören.
  zsr-NT: Naꞌa, ral‑laꞌ gnö́ziliꞌ lë ni. Dios rsölëꞌë netuꞌ laugac bunách gzaꞌa quië
    lulá, atiꞌ lequëꞌ laꞌyönnëꞌ.
  lin-lin: Yango wana, nalingi boyeba ete Nzambe atindi lobiko na Ye epai ya bato
    ya bikolo ya bapaya, mpe bakoyoka. [
  hns-NT: 'Oe bolies: „Toelogke tjaahie thiek se djaane ke kie djab Parmeswar doesar
    djaatie log ke djanaai kie oe maange hai oesabke batjaawe, tab oelog okar baat
    soen leiga.” ['
  noa-E: '’Magtarr aawai mʉg pãachdëu ʉ̈khaba abarm gaaimua, warre khaphʉ abat ajim
    Pabloou: Ĩsmua atag Ẽwandamau judionaan khabam khʉʉnagta mʉg maach peerdʉajem
    iek jaaupi sim, amjã peerdʉju aai amkhĩir. Mag amachig jaaubaawai amaun chadcha
    ʉ̈khajugui ajim. ['
  eng-EMTV: “Therefore let it be known to you that the salvation of God has been sent
    to the Gentiles, and they will hear it!”
  mib-NT: Núu súcuan te na cástūhun ná nuū ni jéē jnúhun ni tají Yáā Dios jeē jnáma
    ya yohó, nde vijna te tájí yá jnūhun yáha quíhīn nuū ñáyuu tācá nación jeē tu
    cájini i jnūhun ya, te máá i chi cuni sōho i, áchí de.
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ कुनुप्‍मो अक्‍खे मे़त्तुसि, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्
    से़न्‍लप्‌रे़ सुनाइङ्‌ङिन् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरो पाङ्‌घुआङ् वाॽ, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ नुःरिक्‍काङ् मे़घे़प्‍सुॽ के़लॽबान् कुसिङ् निःत्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi Pauli akajova, “Mmanya kuvya ujumbi wa Chapanga ndava ya kusanguliwa
    upelikwi kwa vandu vangali Vayawudi. Na vene yati vauyuwanila.”
  mmx-mmx: La ne Pol ga lok bok, “Minaklen avukar i do, levelinga loklox arooro at
    ne Moroa diga lox aonon pam i uto at limixin kopmen di me Judaia. Dinabang tonga
    i.”
  cbr-NT: Camina 'unánti 'ain, 'ën mitsu ñuixuncë bana, Jesucristomi catamëtishi ca
    uni Nucën Papa Diosnan 'iti 'icë quiax quicë, a bana ñuixunia ca judíosma unicaman
    cuaxa. Usa 'aish ca atux a bana quicësabi oi 'iti 'icën.
  tee-NT: Pus ju chavai ac'ats'at'it ni chavai chai atipu'anta ac'ajunau ju jantu
    quint'a'israelitanin'an ta yu laich ca'amak'alhtaxtuya' ju Dios ni jantu catita'alh
    ju lacajipi. Chai ju yu'unch catalaca'iya'.
  eng-LSV: Be it known, therefore, to you, that the salvation of God was sent to the
    nations, these also will hear it”;
  cak-NT: Romari' titemaj can rix, chi ri winak ri man je israelitas ta, xquitemaj
    yan chi c'o modo yecolotaj roma ri Dios. Reje' can niquic'oxaj-wi ri tzij ri takon-pe
    chique.
  pah-NT: —Pekwaha tuhẽ a'ero, ei ga g̃a pe. Judeus'g̃arũive'g̃a pe Tupana'ga omondouka
    onhi'ig̃a a'ero, ei ga. G̃a pe ga omombe'uuka Jesus'ga nhanderekote'varuhua mombohara'ga,
    ei ga. G̃ahã po ti g̃wendu ojikoga Jesus'ga rehe a'ero nehẽ! ei Paulo'ga g̃a pe.
    A'ero g̃a hoi ga hugwi.
  sja-NT: 'Mãpai Pablopa mãgaji: —Idi wãara uchiajida aji, ma et''ewa jarada, parãpa
    ijãa k''iniada-e p''anadairã Ak''õrepa mɨmaa jarapida. K''awáatɨ Tachi Ak''õrepa
    ɨt''aa wãpiit''ee judio-eerã, ãrapa parã k''ãyaara ũridait''ee perã Tachi Ak''õrepa
    jara pëi bɨ.'
  xed-xed: Ala wya tsi tama, ghunafghuna Lazglafta ta na Lfiɗa Gwaɗa na da gwal kul
    nzakway ka la Yahuda. Hahəŋ, dzaʼa snay həŋ,» kaʼa. [
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pablo já xi̱hi̱n ná: —Ta viti xíní ñúhú canda̱a̱
    ini ndó, na̱ Israel ña̱ sa̱ na̱xini jo̱ho na̱ co̱ó na̱quixi chi̱chi Israel tu̱hun
    va̱ha sa̱ha̱ Jesús. Ta cája i̱ cuéntá candúsa mé na̱ cán ña̱ —na̱cachi Pablo xi̱hi̱n
    ná.'
  gfk-S: “Io kaie, iou sip mu be mu na nunure be God te tule ikin ra nuno haralon
    ukatika ta di ing pata be a Iudeia di, ma di, di na hadade kilam ie!”
  bmu-bmu: 'Polnöŋ keu mi jim teköba kewö jiyök, “Miaŋgöra iŋini mönö keu kötŋi ki
    ölöp möt yaköme: Anutunöŋ amötqeqegö Buŋa keuŋi mi mönö kian kantri yeŋgöreŋ ali
    anma. Yeŋgöreŋ aniga yeŋön mi ölöp kezap ala mötme.”'
  dgz-dgz: Ap menan nop mame anun, God inak ewakewa nunini oisewa ian ugupe den anupen
    menan watu eneni gapan mu oit kakaewa ame anuin!”
  eng-GNV: Be it knowen therefore vnto you, that this saluation of God is sent to
    the Gentiles, and they shall heare it.
  zaa-NT: Acca hermanos israelitas, ccá le saber qui'ni Tata Dios nna chi guthèl·le'e
    ca titsa' de salvación quì'e lani ca enne' qui' adí ca nación lá, pues làcą nna
    gudà naga' quį evangelio nu ríquixa'á'.
  eng-WEBSTER: Be it known therefore to you, that the salvation of God is sent to
    the Gentiles, and they will hear it.
  guh-guh: 'Pablo icatsia jumaitsi judíovijavabelia: —Pajudíovimë, pajumeyapëtaema
    mapalivaisije. Ajena baja mapamatacabijavaveliacujinaeje, pevajënaeyabelia, Dioso
    jivi pecapanepaelivaisinexa apo judíovijavabelia ata tsipaebianatsi. Nexata apo
    judíovi ata xaniavaetsia namuxunaevetsiana bajarapalivaisi, jai Pablo judíovijavabelia.'
  bon-bon: Siige, Paulo piba jejemige egä, “Page weene miiji gemi umle äbitame egä
    Acejiyame me Miiji Mene biname bine niiya mule cabu ca äsecrera poto cidi me,
    peei ne ituge ätyepa gawe maramara biname bime bau me, piiyepu teepi singi gemi
    ätecijame.”
  nhw-BL: ―Huajca anisraelitame, techtlacaquilica. Ama Toteco quinmacas icamanal masehualme
    catli amo israelitame. Huan inijuanti quicaquise huan quiselise.
  mgw-mgw: “Kwa nyo mutange panga abali yi'no yo kosopolelwa na Nnu'ngu' itumilwe
    ialilwe kwa bandu bangali Ayahudi, nabembe baalu'a pi'kania!”
  swh-ONEN: “Basi na ijulikane kwenu kwamba, huu wokovu wa Mungu umepelekwa kwa watu
    wa Mataifa, nao watasikiliza.” [
  wbi-wbi: 'Pa uluo, mu noghile kukagula kuuti uvuvangi vwa Nguluve vutwalilue ku
    vaanhu ava panji, kange vipulikisyagha.” (Gadilila: Ikidebe iki'
  bba-bba: Pɔlu u mɑɑ nɛɛ, ǹ n mɛn nɑ, i n yɛ̃ mɑ Gusunɔ u derɑ win fɑɑbɑ ye, yɑ
    dɑ tɔn tukobun mi. Beyɑ bɑ koo ye swɑɑ dɑki. [
  eng-KJVCPB: Be it known therefore unto you, that the salvation of God is sent unto
    the Gentiles, and that they will hear it.
  kgk-NT: —Pejeapysaka porã katu ko va'e nhe'ẽ-rehe. Are-ma ne'írã joty omosarambi
    ranhe. Kwehe nomosarambíry judeu e'ỹ va'e-pe. Judeu kwéry-pe mante omosarambi.
    Ãy ae omosarambi-ta Nhandejáry íxupe kwéry judeu e'ỹ va'e-pe nhane resendeharã
    rehegwa nhe'ẽ. Ohendu va'erã voíte hikwái, he'i ou va'ekwe-pe Paulo.
  waj-waj: Ivaara ngia arinaima rikiaatee. Anutuuqo gioonna kiaapuuya vitoo yoketaivau
    yapaanara mmayaayaivaa vaidiiyaano ngiari voopinnaiyaata vaa kiaa mmiaavai. Fai
    iya rikiaaravaivee.
  cpy-cpy: Piyotee-yakini eeroka-paeni, aritaki rowawijaa-koyiteeri Tajorentsi kaari
    asheninkata. Aritaki ikemijanta-yitee rirori-paeni.”
  mpx-mpx: “He nuku atena te, Yehoba wana pwamwal wasana iyaka i patuna bolo nige
    Yudiya i oola elal, inoke heliya nasi nihi laeganan.”
  wbp-wbp: Puurlulku-jana yarda wangkaja, “Yungurna-nyarra jaru wita-wiyi yarda wangka.
    Kaaturluju nyurru-jana yilyaja panu-nyayirni yapaju nguru-kari nguru-kari-kirra
    Juwu-wangu-kurlangu-kurraju. Ngulangkuju kalu-jana nyurru warru yimi-ngarrirni
    jaruju Kaatu-kurlangu kuja kajana Kaaturluju muurl-mardarni maju-kujaku manu jarrwara-kujaku.
    Ngula-paturluju Juwu-wangu-paturlu kapulu junga-nyayirnirli purda-nyanyi jaruju!”
  luo-luo: Paulo notieko kawachonegi niya, “Emomiyo adwaro ni ungʼe ni warruok mar
    Nyasaye osechopo ni joma ok jo-Yahudi, kendo gibiro rwake!” [
  nhe-NT: ―Huajca inisraelitame, xinechtlacaquilica. Ama Toteco quinmacas itlajtol
    tlacame tlen ax israelitame. Huan inijuanti quicaquise huan quiselise.
  aii-aii: ”ܝܕܹܥܡܘܼܢ ܗܵܕܟ݂ܵܐ، ܐܵܕܝܼܵܐ ܦܘܼܪܩܵܢܵܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫ ܠܹܗ ܫܘܼܕܪܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ،
    ܘܐܵܢܝܼ ܒܸܬ ܡܲܨܝܸܬ‌ܝܼ.“
  esk-NT: Suli Paul-ŋum uqapsaaġniġai, “Iḷitchuġiraksraġigiksi Agaayyutim tusaayugaallautaŋa
    tuyuułha Jew-ŋuŋitchuanun. Taipkuataimma tusaagisigaat.”
  msb-msb: “Kaya kinahanglan niyo maaraman na ginapadara sa mga dili-Judio an Maayo
    Na Barita san Dios manungod sa pagkasalbar kag magapamati sinda!”
  cpa-NT: ’Jøng² ma²ŋih³ báh³ hniah¹² ―ca¹juúh² Pablo ―ma²ca¹tse¹ Diú¹³ jǿg³ ni³ dsa²
    tsa¹lán¹² judío ha²lah liúg² dsa² jmøi¹guǿi¹. Nang¹ báh³ dsa² héi² ―ca¹juúh² Pablo.
  dso-dso: ସାରାସାରିପଚେ ପାଉଲ୍‌ କଇଲା “ତେବେ ପରମେସରର୍‌ ମୁକ୍‌ତି ଜିଉଦିନଇଲା ଲକ୍‌ମନର୍‌ ପାଇ
    ଆଇଲା ଆଚେ । ଏଟା ତମେ ଜାନିରୁଆ, ସେମନ୍‌ ମିସା ସେଟା ମାନ୍‌ବାଇ ।”
  meu-meu: Taunabunai, do ba diba, Dirava ena haahemauri na bese idau-idau taudia
    dekedia vada e siaia lao; idia na do bae kamonai.
  yva-NT: 'Umba Paulus po raura pare, “Sya arakovo Yahudi, syo raen wapo Amisye apa
    Ayao Kove rawatambe, maisyare muno wapa aneno wusyine wo rawatambe obo maisy akato.
    Weti syare wapo idaura so ranaun: Amisye po apa kove raugaje irati vatano Yahudi
    jewene mansai indamu Po mapaya ayao kakaije rai, muno onawamo manayanambe wo raraniv!”'
  dgc-dgc: Kanya tandaan moy ye,” kagi ni Pablo, “i Mahusay a Baheta ni Jesus éy para
    du éwan Judeo a tolay. Side i maniwala, pero sikam éy éwan!”
  zpm-NT: Goḻgacnaṉ sca gaṉle, miṉ co gane laa Xtiidz Dios quiagaaz lo grë miech stib
    guiedz, ni zhasi goṉ noliladz zhow.
  hix-NT: Àro ke, onà wyaro uhutwamohsehe, owyanye, kekon xarha tà. Xuknewyanahnà
    komo wya haxa ryhe Khoryenkomo rwonà wekarymehe ha. Khoryenkomo wya konyhoryetxho
    komo rma wekarymehe, àwyanye. Nyamoro ryhe, ohxe ronytxetxhe, kekon hatà, Pawru,
    Xuknewyana yoh komo wya.
  sim-sim: Uwa osik jir avak ji heyeka. Mashi kaso Avui Wasilaka man or jivinanda
    mashi sir. Oso Avui Wasilaka angop or halashirik Judama ambu ondohik si ishihindak
    li misihi avak rupshikwa lir.�
  npi-ULB: त्यसकारण, तिमीले जान्‍नुपर्ने हुन्छ, कि परमेश्‍वरको मुक्‍तिलाई अन्यजातिहरूका
    निम्ति पठाईएको छ,र तिनीहरूले सुन्‍नेछन् ।
  cgc-cgc: Ta katapusan, Pablo i gambal pa gid, “Gani, mga kasimanwa ko na mga Judio,
    sugiran ta kyo na miad an na balita parti daw ino paagi na mga ittaw an maluwas
    ta Dyos alin ta silot ta iran na mga sala napaabot din en naan ta mga dili-Judio
    daw sigurado gid na magpati gid danen an!”
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Anutuŋe damun nenŋe akberâm aktâp aregât
    patŋe Yuda luâk bo manmai yâkŋe nâŋgâwaigât dopŋe aktâp. Yâkŋe âmâ nâŋgâmbiâ ârândâŋ
    akbiap.” dâep.
  yor-yor: “Ǹjẹ́ kí ẹ̀yin mọ́ èyí pé, a rán ìgbàlà Ọlọ́run sí àwọn kèfèrí wọ́n ó sì
    gbọ́!”
  wos-wos: Hayindén hundi némbuli guniré wuni we. Mé xéké. God atéfék du takwaré yikafre
    hurundétekaka wuni hundi wa, nak téfana du takwaré. Di wun yikafre hundi jémba
    xékétandi. Wungi xékélakingute wuni guniré we.” Wungi wandéka di gwande yi.
  emp-NTPO: 'Jãʌ̃be cawad̶adua: Ãcõrẽba dadji ẽdrʌ edaid̶ebema jara b̶eara judiorãẽ́maa
    diabueya. Ãdjirãbʌrʌ bia ũrĩnia.–'
  eng-F35: Therefore let it be known to you that the salvation of God has been sent
    to the Gentiles; they will listen!”
  ind-ind: “Jadi, Saudara-saudara, karena kalian orang Yahudi tidak mau mendengarkan
    berita keselamatan dari Allah, maka kalian harus tahu bahwa sekarang Allah sudah
    mengirim berita itu kepada bangsa-bangsa yang bukan Yahudi, dan mereka pun mau
    menerimanya.”
  pes-OPCB: «پس می‌خواهم بدانید که نجات خدا نزد غیریهودیان فرستاده شده، و ایشان گوش
    فرا خواهند داد.»
  mpt-mpt: Fole inanea imin baabenea Ibo tekein keine! Gode nibo hengmino temo biobo
    dotlanamino wengo Yudaba ita omfubenebio kesoa wentomabiobo ge baabesea
  ssx-ssx: Kutupa Poloma꞉ lo paeyaaso hata꞉ alota꞉ Hone wia꞉pa꞉peke. Koda꞉ma꞉ ipika꞉
    da꞉taasa꞉ pita꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ tapaasa꞉ma꞉ opilimikie laa lea꞉me.
  mkl-mkl: Ŋɔi Pɔlu í sɔ̃ ŋɑ mɑ́ í ni, nɑ nŋu, i mɑ̀ ŋɑ iyi Ilɑɑɔ̃ í jɔ̀ idei fɑɑbɑɛ
    í bɔ bi dimi mmu ŋɑ. Aŋɑi ɑɑ ɡbɔɔ. [
  gaq-gaq: ପେଇଂ ମ୍ୟାଃପା ଜେ ଇସ୍‍ପର୍‍ନେ ଏନ୍‍ ଉଦାର୍ ଅଣଜିଉଦିଇଂନେ ଡାଗ୍ରା ବେବକେ ପେଇଂ ଆକେନ୍‍
    ମ୍ୟାଃପା ମେଇଂ ଆତେନ୍‌‍ ଦ୍ରିଗ୍‍ଆର୍‍ଏ ବାରି ଗ୍ରଅନ୍‌ ଡିଂଆର୍‍ଏ ।
  gof-RNT: “Hiza, hayssi Xoossaa atotethaa kiitay Ayhude gidonnayssatas gideyssa ereeta.
    Enttika si7ana” yaagis.
  unx-unx: ଆଡଃ ପାଉଲୁସ୍‌ ନେ'ଲେକା କାଜିଟୁଣ୍ଡୁକେଦାଏ, “ଆପେ ସାରିପେ, ପାରିତ୍ରାଣ୍‌ ନାମେ ନାଗେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସୁକୁକାଜି ସାଅଁସାର୍‌ ହଡ଼କତାଃତେ କୁଲାକାନା । ଇନ୍‌କୁ ଏନା ଆୟୁମେୟାକ ।”
  gah-gah: loko luhuva gizamóma nenazo, nenemú gakó makó lo likimitoze, gililo. Ómasímo
    lugutó vizeaká gapo vilimó nene hetoka vegenalitini mututoni neve. Kéisi vatí
    iki gili lamaná inigave.
  lcm-lcm: Asukang vang a napo buk imi si kami malangas ta vilvil ato ke si God katala
    pasal ane si ri vap i ngising, na riria ki longong ia.”
  aer-aer: “Jew arrantherre akenhe ayeye Ngkarte-kenheke ipmentyele akangkwe-irreme.
    Alakenhenge anteme, the arrenhantherrenhe alakenhe ileme, Ngkartele-arle ayeye
    nhenhe yerneke nthakenhe-arle re Jew anetyakenhe areye itethe iletyenhe-akerte,
    itne anteme awemele ikwere akangkwe-irretyenheke!”
  qvc-NT: 'Kaytapis yach''ayllapa: Kananmandapacham rinillapa yach''achiq chay mana
    isrraylinu kaqkunatapis Taytanchiq Dyuspaq. Paykunapismi paytaqa rinllapa kasuq.
    ˻'
