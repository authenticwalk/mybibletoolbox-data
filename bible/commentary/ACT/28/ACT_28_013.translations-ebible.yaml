  tgo-tgo: Wo kuki vena wo wa vo womalawa Reinjiyam na wo ghena gheko. Mbaŋambaŋa
    yaghala i rowo, na mbowo wo kukiva, na mbaŋa theghewoniye e tɨne vo womaru Puteoli.
  yap-yap: Ma gamad un ko re barkow nem u rom nggu bad ko binaw nu Rhegium. Me reb
    e rran riy me thow e nifeng u lan e yimuch, ma l’agruw e rran ma gamad taw ko
    binaw nu Puteoli.
  mop-NT: Pachili, joc'o'on te'i. Tan ti beel ma' naach chi' a lu'um asto ti c'och'o'on
