    nɨrémorane e sá weŋwáone wɨ́ápɨ tɨ́nɨ imɨŋɨ́ rawɨrawá tɨ́ŋɨ́mɨ dánɨ yaparɨŋagɨ
    nɨwɨnɨrane sɨpɨxomɨ nɨmeámɨ nurane omɨ sá weŋwáone wɨ́ápɨ tɨ́nɨ sɨmɨnɨ́ rɨwoŋɨ́
    yoɨ́ Putioraiyɨ rɨnɨŋɨ́wámɨ nɨrémorane nayoámáná
  chd-NT: Lijou'ma lipalconanca. Aƚepá huejnca ƚema camats'. Aƚcuaitsa liƚya' Regio.
    Jiƚpe aƚcoƚponga' anuli quitine. Lihuequi litine ti'hua ƚahua' sur. Aƚeconapá.
    Lihuequi litine aƚcuaitsa liƚya' Puteoli.
  kdc-kdc: Kulawa aho tugendelela na mwanza na tuvika mwiisi ya Legio. Imitondo yake
    beho disonga kubuma kulawa kusini, vizibitile siku mbili tuvika kudibuga da Potioli.
  nhr-nhr: Gaa koe guus ka xae kò gaia xgoaba a xae a Regume koe síí tcãà. Me kò q'uu
    dim cáḿ ka tc'ãá ba tshoa-tshoa a dtcẽè xòè koe guu a tc'ãá. Xae kò cám̀ dim cáḿ
    ka Puteoli dim x'áé-dxoom koe hàà.
  uig-PIN: Andin aylinip mengip, Italiyǝdiki Regiyum xǝⱨirigǝ kǝlduⱪ. Ətisi xamal
    yɵnilixi ɵzgirip jǝnubtin qiⱪixi bilǝn, ikkinqi küni Puteoli xǝⱨirigǝ yetip kǝlduⱪ.
  beo-beo: Yolesili asili, ninia Lidiame moilai bai bagadega doaga:i. Golale hahabe,
    fo da ga (south) mabe ba:beba:le, eso adunaga asili, Biudioli moilaiga doaga:i.
  acf-NT: Lè nou kité la, nou kontiné voyaj-la épi nou wivé an vil Règiyim. An li
    denmen nou pati, épi on van koumansé vanté asou gòch sòlèy kouché, épi jou apwé
    sa nou wivé Poutiyoli.
  tpi-OTNT: Na mipela i lusim Sirakyus na bihain mipela i go kamap long taun Regium.
    Na long de bihain, win bilong hap saut i kirap, olsem na mipela i lusim Regium.
    Na long de namba 3 mipela i kamap long taun Puteoli.
  mbt-NT: Ne puun diye, miglapas key e man-e te dahat wey nekeyinguma key diye te
    inged ne Rigiyu. Te seup ne aldew, due migginguma ne kalamag puun te igkakawanan
    ne balabahan dapit te igsile wey nekeyipanew key e man-e, ne igkarangeb ne aldew,
    nekeyinguma key e diye te lungsud ne egngaranan te Putiyuli.
  hau-SA: Daga can muka tashi muka isa Regiyum. Kashegari iskar kudu ta taso, kashegari
    kuma muka kai Futeyoli.
  mam-NT: Bix etz ko'ya. E bet ko'ya nka ttxa'n mlaj tx'otx'. Cwaxsen kpona tuj tx'otx'
    Italia, tuj tnom te Regio. Juntzen k'ij mas yaj bix e tzaj tzyet jun cyk'i'k te
    cubne, bix e xi' tlomo'n ejoo'ya jawne. Jey', te juntl k'ij bix e pon ko'ya tuj
    tnom te Puteoli, nakchxsen ti' Regio. Jatztzen e tzaa' ko'ya tuj barc junx maj,
    c'ojla'ntzen ke pres cyu'n soldado.
  udu-udu: Dhali ’peni mo yan mo tani aman kukulkina bway mo dhali aman merkina e
    Pa Righiyuun mo dhali ’ko’da cim ’de/ mo tani ’tham gi ’bana biny cam poshki’d
    mo, dhali ’ko’da cim jiŋ ’ko’d mo tani aman p̱u’dkina e Pam Puthiyuuli mo
  tvt-tvt: Erah dowa juulam ih daansoon eno Rhegium samnuthung ah thokti. Erah saalih
    adi juumeh ko nawa pong ah pong eta, eno sa nyi di Puteoli samnuh ah thokti.
  bgt-bgt: Gi iti au i Sirakius miti vano kori na meleha kena kiloagna Regium. Sina
    dani leghugna iangeni, na ghuri ke mai leghumami mi kori varuagna na dani ighami
    kiti torongaghi i Puteoli.
  mvn-mvn: Ka Sirakuse ani‑tawanei, asi‑nata aomo meagai Regium wayahina. Ka mana
    navia aunupu vi‑putu hunahuna, e asi‑nata‑havine, ka kadu aitam auyewa iakwa,
    e aomo meagai Puteoli wayahina.
  djk-NT: Ne u komoto de puu langa langa pasa a hii bansa fu a tabiki ya. Ne u abaa
    a ze go kisi Italiya Kondee a Legiyun Foto. U tan ape luku a leti winta di fanowdu
    fu wai komoto a kukutuse fu san dongo. Baka wan hii dei, ne a wai, ne u toosi
    boto. A taa dei, ne u abaa de go doo Puteyoli Foto a Italiya Kondee seefi.
  uig-LAT: Andin aylinip méngip, Italiyediki Régiyum shehirige kelduq. Etisi shamal
    yönilishi özgirip jenubtin chiqishi bilen, ikkinchi küni Putéoli shehirige yétip
    kelduq.
  nde-nde: Sesisuka lapho sawela sayafika eRegiyumi. Ngakusasa kwaphephetha umoya
    weningizimu, kwathi ngelanga elilandelayo sayafika ePhuthewoli.
  ton-ton: 'Pea mau fākahua mei ai, pea mau aʻu atu ki Lisio: pea hili ʻae ʻaho ʻe
    taha, pea tonga ʻae matangi, pea pongipongi ai, naʻa mau aʻu atu ki Piuteoli:'
  mir-NT: Coo højts jim̱ nduꞌubǿjcumbä, mänit højts njaac mejypiaꞌayohy. Mänit højts
