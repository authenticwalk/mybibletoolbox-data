  bod-N: ཡང་དེ་ནས་མཚོ་ལམ་བརྒྱུད་དེ་རཱ་ག་ཨུམ་དུ་སླེབས་ནས་ཉིན་གཅིག་ལ་བསྡད་པ་དང་ལྷོ་རླུང་གཡུགས༌པས།
