  ena-ena: Hɨniavɨla Silakiusɨ haiabɨla valavɨla cɨhu Legium haiabɨla ua iahuavɨla
    hɨniavɨmi. Hɨniavɨci mɨŋalahɨci huŋe hekɨlɨ agaŋ ium kɨlikɨli hɨnia vedaci Legium
