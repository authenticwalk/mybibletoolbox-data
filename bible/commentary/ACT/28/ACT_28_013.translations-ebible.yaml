  san-TIB: ཏསྨཱད྄ ཨཱཝྲྀཏྱ རཱིགིཡནགརམ྄ ཨུཔསྠིཏཱཿ དིནཻཀསྨཱཏ྄ པརཾ དཀྵིཎཝཡཽ སཱནུཀཱུལྱེ སཏི
    པརསྨིན྄ དིཝསེ པཏིཡལཱིནགརམ྄ ཨུཔཱཏིཥྛཱམ།
  qve-NT: Chay llaqtamanta lloqsispaykutaqmi, lamar qochapa patanta muyurispayku,
