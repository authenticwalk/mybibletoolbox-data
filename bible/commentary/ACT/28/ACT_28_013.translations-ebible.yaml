  txq-txq: Numa naa mai, ai loro-loro Sisilia tasi tatain, de ai losa kota Regium.
    Neu beꞌe-main, ani konas nakarumbu, de ai ofam laꞌok lai-lai hiek. Neu bei-nesan,
    ai losa kota esa namo seseen, nade Putioli.
  aaz-aaz: Miꞌko naan, hai mnao mteniꞌ mibnono haa Sisilia in ninin, rarit hai mtea
    kota Regium. Nokaꞌ te, anin naꞌko pasaꞌ haaꞌ-nuaꞌ nfuu nok maꞌtaniꞌ, onaim hai
    mnao mkoon ma bnao naan in nanapaꞌ. Anmeu te, hai mtea kota Putioli.
  qup-NT: Chaymanta isla Sisilia allpa mayanta lanchapi wampurinlla rishpanchi Regio
    llaktama paktarkanchi. Chay Regio llaktaka Italia allpapimi. Kayantima ali wayraka
    uraymanta ñukanchita tankashpan Puteoli llaktapi paktarkanchi.
  azb-azb: Oradan yolumuza davam edərək Regiuma gəldik. Ertəsi gün əsməyə başlayan
    cənub küləyinin köməyi ilə iki günə Puteoliyə çatdıq.
  eng-DBY: Whence, going in a circuitous course, we arrived at Rhegium; and after
    one day, the wind having changed to south, on the second day we came to Puteoli,
  guo-NT: Do jawʉx, jaxot chijian wʉt, pamakakal chafolx marxot. Regio paklowax chapatx.
    Do jaxot pejme chijian. Kandiawa wʉt, wʉchakal pasfʉl wikax. Pejme jakandiawa
    wʉt, chapatx Puteoli paklowaxxot.
  hla-hla: Ba lam e la ba nem a taun teka ba te sila mia i rehina kotolana me na tuku
    mia tara taun i Ritsiam. Bu hamahö ba lomolomo e gum nama i tasi ba lam te seil
    lelim, ba turu hahuoluna u lan ba lam e na tuku mia tara taun i Piutiolai.
  mav-NT: Mi'i hawyi urutuwat i yi ẽpeke pyi wẽtup tawa kape hawyi put'ok­'u­ru­to'e
    at upi mekewat tawa Iresiu tote. He'i­hot'ok pe wasere at posak pyi waikiru Kurusa
    iã'ãkap kaipyi tut ra'yn mi'i pote urutuwat i ra'yn wasere upi. Typy e'at hawyi
    meremo put'ok­'u­ru­to'e ra'yn tawa Puteuri tote.
  kpf-kpf: Zo birâm haamgum Regioŋ kamânân takâwen. Sirâm ŋâin mirâ toren gâbâ pibâ
