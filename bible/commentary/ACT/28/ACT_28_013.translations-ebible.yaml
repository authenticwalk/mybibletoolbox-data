  urd-urd: और वहाँ से फेर खाकर रेगियूम बन्दरगाह में आए। एक रोज़ बाद दक्खिन हवा चली
    तो दूसरे दिन पुतियुली शहर में आए।
  hot-hot: Ma yêlô atak loŋ êŋ ma a aleba athak malak Legiam. Ma haviyô hayaŋ ma yêlô
    a, ma lovak mavi hayuv ba wak yaŋ ma yêlô athak malak Puteoli.
  mqj-NT: angki mane umpatarru' kappala'ki ummundu' biring tasik, sae lako tondok
    Regium. Masiangngii, naparandukmi mangngiri' bara' ma'paludiomai boko'na kappala',
    napolalan angga dua bongi angki saemo lako Putioli.
  rus-SYN: Оттуда отплыв, прибыли в Ригию; и как через день подул южный ветер, прибыли
    на второй день в Путеол,
  mbh-mbh: Ma them monpot a Sirakius ma them velpol a rem pomnga ako iion a Regium.
    Na nge erangunga thue sivenga i velpol ma i thutet them ma nang or aini i vus,
    mako them velpol a rem pomnga ako iion a Puteoli.
  bdd-bdd: Nage ꞌoina ꞌasakowasiya Legiyami ta ꞌasohota. Ciꞌadaleya, ta yalasi ꞌitowama,
    ꞌoinega ꞌaꞌuꞌe hila, ta ꞌapilipili, ta sabwelo ꞌeluwa tuwa ma ꞌaluhuwa Putioli.
  cbt-NTPO: Ina quëran yonsai' pa'tahuatoi, Niquioquë canconai. Tahuëririnquë pinëhuëi
    parti quëran ihuan huë'sahuaton, quëparincoi. Cato' tahuëri quëran Potioriquë
    canconpatëira, nonshirai.
  rmy-SERVI: Котарь амэ ваздэнепэ тай авиле дэ Ригии. Пэ авэр диво пхурдэня южно балвал,
    тай дивэґа амэ авиле дэ Путеолы.
  srn-NT: Fu drape wi seiri go moro fara, dan wi doro na Regium. A tamara fu en wan
    winti bigin wai kmopo fu zuidsei, èn a tra dei fu en wi doro na Puteoli.
  cta-NT: Xaꞌ nduꞌu ya liꞌ, ndyaa yaca niꞌi̱ cacua ti toꞌ yuu btyi chaꞌ tyalaa ya
    ca quichi̱ Regio. Ca chaca tsa̱ tsoꞌo tsa ndyaca cuiꞌi̱, biꞌ chaꞌ tsa̱ nchca tyuna
    ndyalaa ya ca quichi̱ Puteoli.
  bqc-SIM: Bↄa we wa dↄ gↄ̃sↄ̃lɛi e wa gɛ kaò Lɛgio. Kɛ́ a gu dↄ̀ ĩ́ana bↄ̀ gɛↄmidↄkĩi
    oi, a gↄↄ plaade wa ka Puzↄli.
  tcz-CHONGTHU: Hichea pat chun Rhegium lama kakitol kit un ahile, nikhat jouvin lhanglam
    hui hattah in ahung nung in hichun ajing in Puteoli mun kalhung tauvin ahi.
  mar-mar: तेथून शिडे उभारून आम्ही निघालो आणि रेगियोन नगराला गेलो, तेथे एक दिवस मुक्काम
    केला, नंतर दक्षिणेकडील वारा सुटल्यावर दुसऱ्या दिवशी पुत्युलास गेलो.
  snp-snp: kofa sipiku dito yaloti monimo uto Legiumu numuna meya nabalo fedeto, ledawa
    ya epekafo fu loto sipi oluto wito leda ya Puteyoli numudo ya fedone.
  isl-isl: Þaðan sveigðum við yfir til Regíum og daginn eftir snerist hann í sunnanátt,
    svo að þar næsta dag komumst við til Púteólí.
  spy-NT: Nto bēsyēēt nyēē kiikēērē, keebe ākoy Rēkiyō. Nto yu kāyyēēkunēē, kuwusunēē
    ꞉yoomeet komostaab sōōy kuchaakteeneech ākoy *kiriinkēētaab Bōtyōōli.
  xnn-xnn: Kasin kami ninlobwat et omey kami id Regio. Esay agewmi isdi danat ilogi
    ay mendagem isnan nagapowanmi isonga ninlobwat kami kasin et inomdan kami id Puteoli
    isnan nawakgatana.
  mwe-mwe: Tukajabhuleje penepo gututimbilile gutuishe ku Legio. Likapiteje lyubha
    limo, mbungo ja kushi jikutandubhaga kupuga na gakapiteje mobha gatatu gutuishe
    kubhandali ja Potioli.
  tte-tte: Kabo kakukeyoi kalau kaulisi Lidiyam yo kakeno. Yanuwa ilayan yavana itowa
    kabo kakukeyoi yo kaliyate labuina koina kaulisi Puteoli.
  tcs-tcs: Prom de mipla bin seilbaut go po nada taun, neim blo em Regiam wea kantri
    blo Itali. Ane da neksdei mipla bin seilbaut go bikoz da win i bin blou prom da
    sautsaid ane apta tu dei mipla bin kese da aba blo Putuli.
  hlt-THB: Ce a khaw awhkawng cet tlaih bai unyng saw Rhegium khaw pha bai unyng.
    A khawngawi nyn awh kham benna kaw khaw ce hli law nawh cawhkaw a khawngawi nyn
    bai awh Puteoli khaw ce pha unyng.
  soq-soq: Tane bola ema ete a ipa deawaa antene bola ebowa Rigium bedewe winen. Imonemba
    no antitano into lanunu adimboe wisene waa awanene sauneno walama nata os bedewe
    bola ebowa Puteoliwa winen.
  qub-qub: Siracusapitanami aywaräcuna lamar cantullanpa büquiwan Regio marcacama.
    Warannin surpita sumaj wayracarcamuran. Chaymi ishcay junajllatana chayaräcuna
    Puteoli marcaman.
  att-att: Á páno mi ta Sirakusa, á nabbiray kami nga nakáddè ta ili na Regium. Á
    tádday ággaw, nepabulun nikami yù paddák nga naggapu ta abagátán. Á ta mekaruá
    nga ággaw, limibbè kami ta ili na Putioli. Á gimitták kami laguk sù biray.
  bki-bki: Karina nuburu veru bereio, numisel tivelinio taakano nuburo jibe na bano-o
    nuboru Rejamo. Mia numitua vio na bogoti takurano bisi, karina jegi saut novo
    tai miuvuvu, naruei nuburo m̃asosou ka bogoti juo, mia kumemi nuboru ea bulu yaniniobi
    na vio Puteol.
  bqp-bqp: Bona gwe o do í lɛ́i ari o gɛ káo Rɛgiumu. Kũ gu dↄ̀ ĩa bò gɛ̀nↄmidↄki
    kpa, a gↄrↄ pladen o ka Putɛↄli.
  mcp-mcp: Tɨ́lə sə́ á tɨ́ na yí, sə́ á ŋgə baag nciindye nə nciindye nə́ ndɛɛ́ kə
    wɔ́ɔ́s Regyo. Mán mələ̂m, ŋkwɔ̧̂ á məkɔ́ɔ́l mə́ jwɔ̂w mú kuŋg. Mpʉ́sə mwɔ̂w mə́bá
    sə́ mú kumə Puzhwoləs.
  hat-hat: 'Lè nou pati, nou lonje kòt la jouk nou rive Rijio. Nan denmen, yon van
    swèt leve: apre de jou vwayaj nou rive Pouzòl.'
  npl-NT: otlanki otiajkeh itech se barko ik nochi tlátentli iwa otikalakitoh kan
    altepetl de Regio. Ijkuak owalmostlatik, opé ejeka ik tlatsintlawik, iwa ipan
    ome tonati otikalakitoh kan altepetl de Puteoli.
  bgg-bgg: Thiichiih è de gathek ne run shii in dinne Rhegium pha rajan shii wuii
    thog dun. Ji pha thimiang duiine è rey mage shii, hasam ne hayang è sam ruii,
    ji è gathek ne danyi shii Phutheoli pha bajrai shii wuii thog ruii.
  eng-TCENT: From there we took a circuitous course and arrived at Rhegium. After
    one day a south wind sprang up, and on the second day we came to Puteoli.
  eng-BSB: From there we weighed anchor and came to Rhegium. After one day, a south
    wind came up, and on the second day we arrived at Puteoli.
  cpu-NT: Ipoña navisanake janta irojatzi nareetantakari Regio-ki. Ikanta okitaitamanake,
