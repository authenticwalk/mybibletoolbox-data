  nop-nop: Uŋaniŋ dilitelegumundi Lisiyam yokwet wapumneŋ wosuwagumun. Ala heleŋ agaŋ
    fifiŋ siginik gineŋkade fedila nihisiloneu helebufa lufom yauge yauge yokwet wapum
    niŋ wou Puteoli wosuwagumun.
  obo-NT: Pomon dutun, id ponayun koy nid pomollangay woy noko-inguma koy riyot bonuwa
    to Regio. So-op no allow tadda, id poled koy to kaamag no id pomon diyot boovahan
    lomig to kowanan. De-en to so-op mandon no allow, go-os koy nokorunggu riyot bonuwa
    to Puteoli.
  kca-kca: Щиԓта мӑнмев йўпийән, Ригия воша йŏхәтсув. Йухәт хӑтәԓ нўм вот пŏԓты питәс
    пӑ кимет хӑтәԓән мўӈ Путеол воша йŏхәтсув,
  cak-ENT: Y xe xojel-e chiri', xkac'uaj-e ri ruchi' ri ya', y xojapon chic pa jun
