  alp-NT: Bei mere ami sai kai tati ndete kota Regiume me otoi Italia. Eleki petu
    suike balate misete bei ndau meite hoko petu suike ami tati ndete kota Putioli
    eleki ami rulu.
  san-VEL: tasmaad aav.rtya riigiyanagaram upasthitaa.h dinaikasmaat para.m dak.si.navayau
    saanukuulye sati parasmin divase patiyaliinagaram upaati.s.thaama|
  kbq-kbq: Anantetira rugagita Regiumu uhanati'none. Masonkeno ko'atigeno zage fretegati
    zaho egeta anagame'a mago knarera Puteoli uhanatuna zamota,
  kbh-kbh: y chents̈ana fshantse béconana bejaycá fsënjána, Regio puebloye jashjanguëntscuana.
    Yëfsana, tsmanoicana tsjuanoye enjétsebinÿiaye, y chca, chë inÿe yëfsana Puteoli
    puebloye fsënjánashjajna.
  ron-LSB: De acolo am făcut un ocol și am ajuns la Rhegium. După o zi, a apărut un
    vânt dinspre sud și, a doua zi, am ajuns la Puteoli,
  pon-pon: O jan waja o je pidok tanatan lela don Rekium, o manda an air irepokedo
    o pon ta pon je lel on Puteoli.
  nhe-BL: Huan teipa tiquisque huan tiyajque nechca iteno nopa tlali hasta tiajsitoj
    altepetl Regio. Huan tonili hualajqui se ajacatl ica sur huan techcuatopejqui
    hasta hualhuiptlatía tiajsitoj altepetl Puteoli.
  sps-sps: Mam poo to unya ya mam sepuu to, mam nai ruak to tana ngats fan iny Rejium.
    Ai tan mes nainy ana ainysat iny vou tapoor mito, voun fuan nainy mam ruak to
    tana ngats fan iny Putioli.
  wnc-wnc: Yukumanga you wanggapma teke uneta kuku Risiam yot gapmane kundopbumang.
    Kundoke yuwatna kwakawan gotda sipgwende maseatangga puyapbut. Puyatawamban kuwatna
    tapduu gweaya nipbibana Pyutiopai yot gapmane kundopbumang.
  bus-bus: Bↄna gwe wa dↄ ígɛɛzi ai wa gaa káo Rɛgiumu. Kɛ̀ guu dↄ̀ ĩa bↄ̀ sↄↄmɛtɛ
    kpa, à gurↄ plaadeen wa ka Putɛↄli.
  gub-BL: A'e wi uruata wi wi oroho kury, kanuhu pupe kury. Te uruhem oroho Hez taw
    pe kury. Iku'egwepe ywytu uhem wà kwarahy hemaw wi kury. Mokoz 'ar pawire uruhem
    uruzuwà Pozuri taw pe.
  imo-imo: Kombu Sirakyus tiye kolopo pumbo Regium kombu taun purumulu. Otilikondo
    poporome penga te topalie sipimu pa topa melipe purumuna lino wali te we pumbo,
    wali talo tipemunga Puteoli kombu taun pumbo sipimu akuna kamukumu tiye kolorumulu.
  boj-boj: Dena qobuŋ na gilsim Regium qureq di tiryosim ŋeiem. Nebeonaqa jagwa guta
    na bonaqa iga qobuŋ na gileqnam qoloej. Olo nebeonaq iga gilsim Puteoli qureq
    di tiryem.
  eng-DRA: 'From thence, compassing by the shore, we came to Rhegium: and after one
    day, the south wind blowing, we came the second day to Puteoli;'
  knf-knf: Wi ŋwoonuŋ da, aşë ţaş kabaŋ ki bdëk, adoo ban ubeeka wi Regiyum. Na mnjinţ,
    kë uyook unwoonuŋ btammaŋu uşë jun pkob, kë ŋdo ŋnuur ŋtëb, aşë ban pkëŋ pi Putewoli.
  san-KHM: តស្មាទ៑ អាវ្ឫត្យ រីគិយនគរម៑ ឧបស្ថិតាះ ទិនៃកស្មាត៑ បរំ ទក្ឞិណវយៅ សានុកូល្យេ
    សតិ បរស្មិន៑ ទិវសេ បតិយលីនគរម៑ ឧបាតិឞ្ឋាម។
  arn-NT: Fey tiye mew tuwiyiñ ka amuiñ fül ayliñ lafken püle. Puwlu wüla iñchiñ ta
    Regio waria, fey kangelu antü mew waywen kürüftuy, fey ka kiñe antü mew wüla puwiyiñ
    ta Puteoli waria mew.
  zas-NT: Abiꞌ yagaj badxoon bioꞌn gadëd roꞌ nijsdoo xt badxinan guiedx la Regio.
    Chi bareguiaal, chi badxoon yagaj, brii tijb bi lad sur dxel ni barojp dxej badxinan
    luguiedx la Puteoli.
  ken-NT: Sɛ́fá Sírakɔs, sɛ́ghabhɛri sɛchwɔp ndǔ nɛchyɛ̌nyɛ́n ɛnɛn ɛtɔk Rejiɔm.
    Nɛ́yí nɔ́kɔ́, mbʉ́ɛ́p anɛ bábhɨŋɨ bɛ mbʉ́ɛ́p saut abho mɛnu, nɛ ndǔ ntɨnywɔp,
    sɛ́chwɔ́p ndǔ nɛchyɛ̌nyɛ́n ɛnɛn ɛtɔk Putioli, atú Itali. Sɛ́fú ndu áchwí
    sɛ́chwe ɛtɔk.
