    ရက် နေပြီးမှ တောင် လေလာ သောကြောင့်၊ နှစ် ရက်တွင်ပေါတယောလိ မြို့သို့ ရောက် ကြ၏။
  kgf-kgf: Imuacnec lelecgéma Legium ama areŋa yandaiguc keremma imuaru ai meme momacguc
