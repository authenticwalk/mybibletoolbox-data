  tca-NT: Rü yéma itaxĩãchi, rü nacutüarü ngaicamagu taxĩ ñu̱xmata Dequíuwa tangugü.
    Rü moxü̃ãcü ínangu ga wüxi ga buanecü ga ítaxĩxü̃waama bucü rü toxü̃ inicuetaü̃.
    Rü yemaãrü moxü̃ãcüama rü Puteriwa tangugü.
  zpl-NT: Nu zeꞌe uchiuꞌru nú nzaꞌaru enza ruꞌu inzatuꞌ nu uriñaru eyeche nú lee Regio.
    Chenu uyeꞌe luyuu uchiuꞌru zeꞌe nu nzeꞌta tucu bii enza sur, che bichia rrucu
    uriñaru eyeche nú lee Puteolí.
  mbc-NT: Miarî pai anna wîtî'pî moropai anna erepamî'pî Régio cidaderî pona. Erenma'sa'
    pe anna wîtî tanne a'situn erepamî'pî anna ye'ma'pî pî' winîpai tui'sen meruntî
    ke. Mîrîrî ye'nen asakî'ne wei tîîse anna erepamî'pî Potéoli cidaderî pona. Mîrîrî
    pîkîrî apo'yen ya' anna wîtî'pî.
  ndg-ndg: Iapangike palo twatisafiri katika mji wa Regio. Baada ya lisoba limo mbepo
    wa kusini uboite ghafla, na baada ya masoba abele tuikite katika mji wa Putoli.
  wsk-wsk: Ale umu te arataman mu nama Rhegium arataman. Ale ko ukiram mu koma south
    mu ko daula barasam se ko ukiram mu nama Puteoli arataman.
  toj-NT: Cuando elticon ja tihui, ti bejyiticon ba mojan sti ja jai. Ti c'oticon
    ja ba chonab Regio. Ja ba xchabil c'ac'u ti jac jun ic' ja ba lado jpatiticoni,
    jaxa ba yoxil c'ac'u ti c'oticon ja ba chonab Puteoli.
  kkl-kkl: Aneko ik wilindi wamubua mag alip toman palamuburi, as Regium yabu. Mabubua
    kwelekaogne neneko phoana wali uro yalamubuag siba yangaro yalamogpa, ik nhon
    ningki palamubua, as Putioli yabu.
  tbc-tbc: Taun an mubiseig miyawaig, panu ta yaŋan Regium na madu ya. Maen mumasag
    tidom lom mi karag fun iganeg ipalu dugo, nal uraru lo mi panu yaŋan Putioli dubol
    dak lo milasa ya.
  sna-sna: Takabvapo tikakwira chikepe tikandosvika kuRegiamu. Zuva rakatevera, mhepo
    yaibva zasi yakatanga kuvhuvhuta, uye pazuva rechipiri takazosvika paPuteori.
  smk-NT: Kaaram, nituloy mi ana a sinmaki ket nirate' kami sa babali nin Regio. Sin
    sinmunor nin awro, bulon miyay timog ket nirate' kami sa duduungan nin Puteoli
    sa luob nin rway awro.
  grc-TCGNT: ὅθεν περιελθόντες κατηντήσαμεν εἰς Ῥήγιον, καὶ μετὰ μίαν ἡμέραν ἐπιγενομένου
    νότου, δευτεραῖοι ἤλθομεν εἰς Ποτιόλους·
  gof-WFTW: Yaappe denddidi Regiyume giya katamaa gakkida. Issi gallasappe guye, dugeha
    bagga carkkoy carkkin, wonttetha gallas Putiyoole giya katamaa gakkida.
  spa-BLM: Desde allí dimos la vuelta y llegamos a Rhegium. Al cabo de un día, se
    levantó un viento del sur, y al segundo día llegamos a Puteoli,
  kyz-NT: Muapyra oroser ire ore oroia arawau nũ. Regiu 'jawa amunaw ipe etee orojekoka.
    Majepei tee ore orosea peu. Ai'iwetetewe ywytua 'ua oree, oreatykupe katy 'ua
    ore upe. A'eramũ ore oroia. A'e ywytua ore renujãna ore rerawau kamẽsĩete futat.
    Mukũi tee ore orosea. Arawau orowaẽma Posuori 'jawa amunaw ipe. Peu ore aru'jãu
    yaruu awi.
  dao-dao: Acuna mlüh üngka naw cit u lü Rekon mlüh kami phaki. Angawi üng, cum khawkhi
    law se, mhnüp nghngihnak üng Pawtajolih mlüh kami phaki.
  cya-cya: Can' mdo'o hua nguiaa hua cua' juin tu'hua tyi'a tsaya' mdiyaa hua quichen
    Regio. Xca tsaan can' mdo'o hua nguiaa hua, lo' mdyisnan mscua cui'in nde chon'
    se'en cua' mdijin hua, la xca tsaan can' mdiyaa hua quichen Puteoli.
  beu-beu: Angu mi, ni Sisilia eaadang angu amulung aalari, angmuse ni ila bendar
    Regium mi. Emitobang muse, eenar tang eoat boning eele angmuse ni alarit etatabit
    laju. Emietang aaru muse ni ila bendar Putioli eolol angu mi.
  wrk-wrk: Baki barlba nurri mili langki wayana. Wanbiya nurri barrawuyabarrawuyana
    langkurrinybana waliyangunanyi, niji Rikiyum, nananyina walkurranyina yajina Yidali.
    Munganawa warrmbayi yunkurr kulani. Dulu nurri jilajba mili langki juju, jululumbangangi
    bayngkani yunkurrwanyi. Baku barri kujarra kambana, wanbiya nurri yingkana barrawuyabarrawuyana,
    niji Budiyuli. Walajba nurri wayananyi nanaba.
  nii-nii: Sairakus konu ełe si kindpin kin, pupun Tełim konu ełe wang kin, nga kunum
    endi konu pop owundu tum. Tang kin, nga ekii se kunum tał pupun, Pusiyolai konu
    ełe tor punjpun.
  ign-NT: Te viyana­varepa, vijuche­che­capaipa víteca­pirapa tayehe eta puerto Regio.
    Te apanapa sache tépana­va­varepa eta técaticava te vana. Tímica­ta­ca­havipa
    eta vipaisi­rapahi. Te apanapa sache, vítecapapa tayehe eta puerto Puteoli.
  dik-NT: Ku jiëlku thïn, ku lok gen cɔl Regium. Nawën bak piny ke wel yom nhom, ku
    ɣeetku gen cɔl Putöli nïn karou cök.
  cac-cac: Ix lajvi chi', ix on̈ b'atxi, ix on̈ ec' d'a slac'anil stitac lum luum,
    masanto ix on̈ c'och d'a chon̈ab' Regio. Axo d'a junxo c'u, ix cot jun ic' d'a
    sur. Yuj chi' ix on̈ b'atxi, chab' c'ual ix on̈ b'eyxi d'a sat a'. Ichato chi'
    ix on̈ c'och d'a chon̈ab' Puteoli.
  tzj-E: Xok-el ela chic tzra' y xokekaja chpam jun tnamet chic, rubi' Regio. Che
    rcab k'ij xumaj rij xecmel. Tak xok-el ela chrox k'ij xokekaja chpam jun tnamet
    rubi' Puteoli.
  san-BUR: တသ္မာဒ် အာဝၖတျ ရီဂိယနဂရမ် ဥပသ္ထိတား ဒိနဲကသ္မာတ် ပရံ ဒက္ၐိဏဝယော် သာနုကူလျေ
