  viv-viv: Kadu ayage-havagi be anauna tu melala ana egana Legiumi againe ayemu. Bogi
    ada mala gilauna mala dikudikukuna giyemu, ada au aiyeta luhei ahegedi-yo melala
    ana egana Futiyolai againe ayemu.
  yao-yao: Kutyochela pelepo twasyungwile mumbali ni twaiche ku Legio. Malaŵi jakwe
    jatandite kupuga mbungo kutyochela kulujenda ni pagapite moŵa gaŵili twaiche ku
    Puteoli.
  tgp-tgp: Kama malue atu kama hapahapani kama vano na jara tinatinapua, ale kama
    sahe kama hoso Rhegium, ale mo mele rani sahe, langin tahuna mo sere, ale na harua
    rani kama hoso Puteoli.
  auc-NT: Ayæ̈ wadæ godinque Odeguio näni quëwëñömö pontamönipa. Ïïmö ate dipæ̈mæ̈
    gämæ̈nö woboyæ̈ betamonca wædænque pæ̈mæ̈ wædinque mönitö wadæ godinque waönæ
    ate Poteodi quëwënäni näni wëmonca wodöïñömö æ̈mæ̈wo pö ti wææ̈ninque tömæ̈wæ̈
    gotamönipa.
  kbc-NT: Pida eɡ̶idaa jiiɡ̶aticogi me iniwiajeeɡ̶a, odaa jeɡ̶ejoɡ̶ota nigotaɡ̶a Régio.
    Neɡ̶eledi noko jiɡ̶ijo niocodi niwetaɡ̶a, ja ɡ̶odaxawa, odaa niɡ̶idiaaɡ̶idi naɡ̶a
    ixomaɡ̶atedijo itoataale nokododi, odaa jeɡ̶ejoɡ̶ota nigotaɡ̶a Pozuoli.
  bmh-bmh: Go eiman beteimai, Regium ban uzan betemun. Nineimai, umaseu, wol am zuaneun
    eiman zoimai, ig isanigena, koli nineimai, umaseu, ig Puteoli uzan betei usalemun.
  ctu-BL: Che' bʌ tsa' loq'uiyon lojon ya'i, tsac cha'le lojon joyocña bʌ xʌmbal c'ʌlʌl
