  ron-1924: Де аколо, ам мерс ынаинте, пе лынгэ коастэ ши ам венит ла Реӂио, яр а
    доуа зи, фииндкэ суфла вынтул де мязэзи, дупэ доуэ зиле, ам венит ла Пузоле,
  tpz-tpz: Ko taneꞌ Sirakius ko nö pamöm vos em vöön Regium. Po meoh poen a tuvuh
    to ip maꞌ, ko vapöök poen emöm to vos em pa ö oho po paröꞌ a ëhnan a vöön pamëh
    Puteoliꞌ.
  agd-agd: O varé mai ráké oriaré Rekhiumú barurá oré tiféuno. Ovaré ékun ená damú
    saoti fáké uva íká Rekhiumú me ampiré oriyaré ená damú Puteorí barurá o uné tiféuno.
  rkb-NT: Anaeze harakykbyihi tsikururenaha. Niahatsahi zaktaba tsikukurunaha. Resio
    bo bybybyu tsikaha. Estuba zuruze zopok wasani inabybykyk. Haramwe sukewy taba
    inabybykyk iwaze tsikukuruzonaha. Petok zuruze Poteroi bo tsikumukunaha.
  san-THA: 'ตสฺมาทฺ อาวฺฤตฺย รีคิยนครมฺ อุปสฺถิตา: ทิไนกสฺมาตฺ ปรํ ทกฺษิณวเยา สานุกูเลฺย
    สติ ปรสฺมินฺ ทิวเส ปติยลีนครมฺ อุปาติษฺฐามฯ'
  iws-iws: Mɨ krɨma tɨ om ɨiir haiburgigɨm mɨ ɨna swokɨ kwɨriinamɨm siyaiini mɨ om
    Risiam hɨriir yɨmbiyam. Mɨ ɨigwɨra krɨma ha swokɨ kwɨriinamɨm mɨ opuda krɨmiir
    digɨumiiya hugnani mɨ krɨmiirɨn saeya hugainaidam mɨ ɨi kwɨsaka krɨma Pyutiolai
    hɨriir yɨmbiyam.
  pol-SZ: Stamtąd popłynęliśmy do Regium. Dzień później zaczął wiać południowy wiatr,
    więc następnego dnia przybiliśmy do Puteoli.
  ztq-NT: Siko pchoo noo lëë noo syo tub chu nis axte ptsiiñ noo laañee lë Regio.
    Lëë byaani lyu lëë tu me nii xchoo nëz kyety bislo xpi. Lëë tse nii pchopo kpidz
    lëë noo ptsiñ kyedzy nii lë Puteoli.
  zai-NT: De raqué biré' du uzá du lu nisa ti uriá ti uriá dede yendá du Regio. Sti
    dxi que bizulú bindubi ti bi nisa, ne lu sti dxi que yendá du Puteoli.
  upv-upv: Mian ko namwolu kele, ko namini re ngaim ngok Rejiam. Ko mevinen ling evi
    narrosiw nga m̃irres, mian ko namwolu kele ejpari nabong eru, ko namjipari ie
    Puteoli.
  aui-aui: Bi noko kuburinama kakuka kavera da Regiyam kwanatune, bi raghani ibori
    na yawara wareregubugubura yana nawama iyaveravera kiiravine, na katouya kaveraraghani
    da Puteori kwanatune koghata.
  wap-NT: Naꞌikiꞌi naa koshan wamakopaanan atii wakaawan kanawa sookadinauzo-kizi
    iti, Rhegium iaꞌoraz. Baꞌoran kamoo wadobatan koshan, uruu dono awaru kaawan wabarau
    ikinapu. Uruu idi dyaꞌutam kamoo idaꞌa wakaawaꞌakan naa donoi Puteoli iti, Italy
    Baara iaꞌoraz naa.
  mva-mva: Makara be kireba be kialale be anua ara Regium-lo kitoka. Izama nge gamaia
    oasa ipura be iduma-kama be amaridi rua-la ilodia-lo be anua ara Peteoli kidoki.
  dwr-NT: Hewaappe yuuyyiidde, Regiiyume giyaa katamaa gakkeeddo. Itti gallassaappe
    guyyiyan, away kesiyaasaa xeelliyaa wode ushechcha dugehaa bagga carkkuu carkkina,
    wonttissa gallassi Putiyaaluusa giyaa katamaa yeeddo.
  kfw-kfw: Khawa khanna inphut kinkuoiya Rhegius khuopui kintungjei; ziingkhuo awarli
    sim tiangnga thi ahongraang, nini huuini khan keini'n Puteoli khuopui khan kinheiwajei.
  bfz-bfz: तेथा ते आसे कूमी की रेगियुम नगरो रे आए और एक दिन बाद दक्खणो ते अवा चली,
    तेबे आसे दूजे दिने पुतियुले नगरो रे आए।
  cuk-09: Agi anmar nadbargu, gakanagaba anmar nadap-gusmalad, geb Regiose anmar modapsunnad.
    Ibagwen-gusad-sorba anmarga yar-burwa gollalid, degi, banedgine, neggwebur Puteoli-nugadse
    anmar modapmarsunnad.
  ben-OBCV: সেখান থেকে আমরা সমুদ্রযাত্রা করে রিগিয়ামে পৌঁছালাম। পরের দিন দক্ষিণ দিক
    থেকে বাতাস বইতে লাগল এবং তার পরের দিন আমরা পুতিয়লিতে পৌঁছালাম।
  mil-NT: Te ní xica tucu bàrcú cuáháⁿ‑xi, te ní quexìo‑ndɨ́ ñuú Règiú. Te nduu tněé
    duha ní quene nuu táchí. Te ní xica bàrcú cuáháⁿ‑xi, te ndéé nduu úú ní quexìo‑ndɨ́
    ñuú Pùteolí.
  myu-myu: Ibocewi tiwãbu dag̃ oceju. Mũg̃. Ocejemũg̃ Régio ebikopap pe. Kabido o'subidoajẽm
    kaxietajoreg̃at kadiwi kuyaje. Purewuh. Waram ocejẽm ibocewi. Pozuoli ebikopap
    pe ocejemũg̃ xepxep kabia kap puje. Jay. Kapurũg̃ pe ocejeu ibocewi.
  amk-amk: Na nanai ametafai aha amesoa na bendari Regiumi. Kameaia mani wanang sai
    bia, ampafe sotuba amea amesahera paria donio rahida botoru kawuru mae, amesoa
    na bendari Putioli na nu Italia foi anina.
  fai-fai: kalo siw kutamo yak Udesiyam abiw suduwo matam kutim am utamomane, gedul
    uyo wok kakamo kal tademu ka. Kale siw am kudew leiw ei bi suduwo tad Buteyoli
    abiw tasuw.
  ura-NT: Nii cajena, nesaruhin cuujihacaanu, cucuana auhaniha, rauhijiriin Rejioo
    turuhacaanune coina. Nii cojoanoonte, cuujihacaanune jana, canacaanu cunaja bote
    roe caje uhe, raujiaan jouhaquiin cujuana. Nii cojoanoon cojoanoonna, turuhacaanu
    Poteeolihu.
  mcd-NT: Anoashu focashon unuhuan cutafain non Regio pushurasi ano noconi. Iyoco
    futsaino fuaifoquirinoashu fuuhuan furani. Afanan iyoco futsaino non Puteoli pushurasi
    ano mapuinifoanni.
  urt-urt: Miꞌe pe, poi tahar ma gwere moi Regium. Nyermbe pe, yohe tahar nal umbur
    nenge nat pe, ŋup hoi ŋanar yaŋah pe, poi mate gwere moi Puteoli nato Itali.
  kiz-kiz: Kuhomela pala twasafiri mu mji bhwa Regio. Baada jha ligono limonga mp'ongo
    ghwa kusini ghwatokili ghafla, na baada jha magono mabhele twafikili ku mji bhwa
    Putoli.
  tzo-TZE: Liloc'cutic batel noxtoc ta Siracusa, ta ti'ti'nab lixanovcutic batel ta
    barco. Tey lic'otcutic ta lum Regio tey xa ta Italia banamil. Ta yoc'omal ital
    ic' ta xocon vinajel ta sur. La snet'uncutic batel, jech ta chib no'ox c'ac'al
    lic'otcutic ta lum Puteóli tey no'ox ta Italia banamil. Jech tey liloc'cutic ta
    barco.
  lex-lex: Amden la hande pa amhopal la noha plahwani pa amla'awa Regium. Repar dewade
    anni nteni nwatiawua tranna, pa lera wor wua dewade amte'ela leta Putioli.
  dov-dov: Kuzwa mpawawo twakayamba mane twakusika kudolopo litegwa Legiyamu. Nikwakayinda
    zuba limwi kwakabuka moya wakumusanza, mpawo mukati kamazuba twakali twasika kudolopo
    lya-Pitiyoli.
  rgu-rgu: Neme naaꞌ mai, ami tuturu tuka-tuka Sisilia tasi suu na, basa boe ma, ami
    losa kota Regium. Balahaꞌ boe ma, ani ona-sa fufuu na nasaꞌ a boe ma, ami laꞌo
    maroo, nana ofaꞌ a laiꞌ mesan, de malua seluꞌ boe ma, ami losa kota namo-seseeꞌ
    Putioli.
  toc-NT: Acxni̠ chú antá cta­ca̠x­pa­ráhu cli̠­ta­mak­spitui eé pu̠la­tama̠n y cchá̠hu
    nac Regio, li̠cha̠lí chú tzu­cupaj u̠nún pero huata caj quin­ca̠­mak­ta̠yán porque
    la̠li̠­huán tzú­culh sakalé̠n qui­bar­cucán y caj li̠cha̠lí cchá̠hu nac aktum
    ca̠chi­quí̠n hua­nicán Puteoli.
  som-som: Oo halkaasaannu ka wareegnay oo waxaannu gaadhnay Regiyon; oo maalin dabadeed
    waxaa kacday dabayl koonfureed, oo maalintii labaadna waxaannu nimid Botiyolos.
  mam-C: Ex antza, o exi'y, nqayin toj mlaj, tu'n qkani'n tzmax toj tnam Regio. Toj
    junxil q'ij, kyja' tzaje kyq'iq' kub'l qumila. Tu'ntzi'n, toj junxil q'ij o kani'n
    tzma Puteoli,
  ndj-ndj: Kufuma kula Salakusa twashengitili mbaka tufika Legiu. Palipitili lijuva
    limu, liyegha lyakandili kupugha kufuma kuchanya na pavapitili majuva mavili twafikili
    kambi ya Potioli.
  mbj-NT: Tii b' naa ãã bahõm ta nabyy me had'yyt hẽ. Ti m' ãã kajaa panang Resijo
    häd näng doo bä. Jati pé bah'ood bana, ãã ty gahõm hẽnh tabahëm. Ti m' jat'iip
    hadoo ãã kaja hõm panang Putewori häd näng doo bä.
  lat-VUC: 'Inde circumlegentes devenimus Rhegium: et post unum diem, flante austro,
    secunda die venimus Puteolos:'
  ngp-ngp: Kulawa uko nekikonga utafi na kuzunguluka no kubula mo mzi Legio. Dize
    dyomboke zuwa dimwenga ink'hung'unto neikonga kuvuguta kulawa kusini, naho yeze
    yomboke mazuwa maidi nekibula kwe bahali ya Potioli.
  enq-2: Dokonya katao aowali lao pao Rejiuma pupala, dokonya yuu gii mendai kateama.
    Yuu gii mende dokonya, kingi koeya-kaita pituu poo mende lao epeamosa, sipi doko
    soo Puteoli siti dokonya-kaita pena lao, lyaa minao yuu gii mendai patala, yuu
    gii lapo dokonya Puteoli pyakameama.
  eng-ASVBT: 'And from thence we made a circuit, and arrived at Rhegium: and after
    one day a south wind sprang up, and on the second day we came to Puteoli;'
  mna-mna: To amzem kar tina, mi amko mini ma amla amlela Regium. Amkeene ma aigule
    toro na, miiri ipa ki meleebe mi ise. Aigule ru ta amkowo amkowo ma amla ampet
    kar Puteoli.
  myw-myw: Ka̱kuk mo kayeyewousa kayeyewous ee... mo ka̱lug Legiyam, kamasis. Iyam
    nen ga̱boug, yag in yals mo ka̱kuk silma̱nin Putiyol, akweiy yam mo ka̱lug.
  sby-sby: Kufuma uko, twalenda ne kuya kushika ku munshi wa Legiyamu. Busuba bwalakonkapo,
    lukupwe lwalatatika kupupula kufumina ku musansa. Pabusuba bwatubili twalashika
    pa cito ca Potiyolo.
  sll-sll: Pire pi Risiam malgi pa dimingi. Pa dire momingere boma hamen hair ungure
    ominga ominga, hamen haung sutani wai sungure, Piutiolai malgi pa dimingi.
  yaq-NT: Intok junama naateka, itepo, tebesi bwiau jeela bawet bo'o joaka, senu baweu
    bwe'u jo'ara Reejio' tea'u te yeu yajak. Yokoriapo, luula yejte'e betana jek taiteka'
    betchi'bo te ama yeu sajak, intok juchi yokoriapo itepo, baweu, kuta kanoam yaaja'u,
    bwe'u jo'ara Poteoli' tea'u te yeu yajak.
  uro-uro: Näkt nae dä u rhang bä garäska bä ut män e mät ama värhäm ama mor äm ma
    Regium. Näkt duququ dä ama mär qi ama laurqi qia män näkt kale bä vanaia dä ut
    mair e mät ama värhäm ama mor äm ma Puteoli.
  ita-1885: E di là girammo, ed arrivammo a Reggio. Ed un giorno appresso, levatosi
    l'Austro, in due giorni arrivammo a Pozzuoli.
  muy-muy: Màsləka eslina ti mòru slap-slap kà gəvay ga haɗ, nahkay mìnjiyu e Reziyʉ.
    Hajəŋ gani aməɗ àkəzlabiyu gwar kələŋ, nahkay màsləka, màgray vaɗ cʉ e divi bu
    ni ti mìnjʉa a Puzol a.
  kqc-kqc: Mironari gutuna boyafa bi Rhegium ri utae riyafa. Ari uveyori, aura bi
    meda baedo rama eta rofu ufu reyo. Kamini ainekari, bi Puteoli ri okiyafa.
  tav-tav: Cabero ti poa tʉjaro aá, jã cáaápʉ Rejio cawamecʉti macapʉre aána. To bairi
    topʉ jã caejawʉ. Topʉ eja, ape rʉmʉ jã cáaápʉ tunu. Jã cáaáto jã ʉjaro maca wino
    caroaro jã capapu joowʉ. To bairi ape rʉmʉna jã caejacoapʉ Puteoli cawamecʉti
    macapʉre. Topʉ eja, ti cumuapʉ cáatána jã cama aápʉ yua.
  eng-ULB: From there we sailed and arrived at the city of Rhegium. After one day
    a south wind sprang up, and in two days we came to the city of Puteoli.
  spa-VBL: De allí navegamos hacia Regio. Al día siguiente sopló un viento del sur,
    y el segundo día llegamos al Puerto de Poteoli,
  fra-_FOB: De là, en côtoyant la Sicile, nous arrivâmes à Rhegium. Et un jour après,
    le vent du midi s'étant levé, nous vînmes en deux jours à Pouzzoles;
  hau-ULB: Daga nan sai muka tafi, har muka zo birnin Rigiyum. Bayan kwana daya iska
    mai karfi daga kudu ta taso, a cikin kwana biyu muka iso Butiyoli.
  mal-mal: ഒരു ദിവസം കഴിഞ്ഞിട്ട് തെക്കൻ കാറ്റ് അടിച്ചതിനാൽ രണ്ടാംദിവസം ഞങ്ങൾ പുത്യൊലി
    പട്ടണത്തിൽ എത്തി.
  kkc-kkc: Osoloso see abaga Legiyum mi mapoo dalo soowaso. Omapoo tialoso biame hee
    mapoo poo iyo simi hamamee abaga sibilame bei mooloogooso. Eseme pooso ibada du
    saga todilame pupu buguso. Osoloso biame heeso Putiyoli mi mapoo dileso peledabaso.
  urd-GVR: ham wahāṅ se Regiyum Shahr gae jahāṅ ham sirf ek din ṭhahre. Phir junūb
    se hawā uṭhī, is lie ham agle din Putiyolī pahuṅche.
  far-far: Ma safali 'i senai, kalu ka leka kalu ka dao 'i Regium. Maedangi 'i burina,
    na sasaule ka ufi 'alaa mai, ma ro maedangi ki sui kalu ka dao ana mae fere 'i
    Puteoli.
  suz-BL: मेकेर रे लशा इच्‍ची हेरशा, रेगीयम जाक्‍दीत्‍तक। मिनु आ दीसा दक्‍खिन रे फश
    पशोमी नाक्‍त निक्‍शीमी पुटेओलीमी जाक्‍दीत्‍तक।
  car-NT: Moro wyino ro moro Sirakuse apotyry uringa'po mero ty'wa, na'na tunda'po
    Regium 'wa. Irombo koro'po ijary wyino pepeito wopy'po. Iwara oko kurita na'na
    we'i'po moro Puteoli 'wa tytundary poko.
  amp-amp: Ndha Sirakyus htanyhato tfit hi hany hirhany Regiumt mfnahmonom. Ndwom
    marrn sautkorhof wifort sinyahato tonemot. Tfit ndwom marrn Puteolit mfnahmonom.
  bht-bht: असां ओथु ला अग्गे चली करी रेगियुम शेहरे च पुज्जे; इक दिन बाद दक्षिण होआ
    चली, तां असां दुज्जे रोजे पुतियुली शेहरे च पुज्जे।
  eng-NOY: and from thence we made a circuit, and came to Rhegium; and after one day
    a south wind arose, and we came on the second day to Puteoli,
  cub-NT: Etarĩ nore jocarĩ, nʉrejacarã ẽcabo cũinátʉrʉ pʉ Regio ãmicʉriĩmaroi. Cũinájãravʉ
    yóboi, ũmevʉ aviá daino cãcopũravʉre jocarĩ japurĩ bʉ́rejavʉ̃. Que baru nʉrejacarã
    cojedeca. Pʉcajãravʉa yóboi, Puteoli ãmicʉriĩmaroi tuijarejacarã ñʉja.
  ita-1927: E di là, costeggiando, arrivammo a Reggio. E dopo un giorno, levatosi
    un vento di scirocco, in due giorni arrivammo a Pozzuoli.
  lww-lww: Ana momolue ke sina ga, mokom varaunia mekirir mekeveve m̃a yo sanene pano
    pano-o metol Resiam. Mesum̃a e yo nene tol legiena wetelu tai, p̃isi ana lagi
    marua tanea tai miyui na po pap̃isi, ana mekiriri manene laa sane tol legiena
    lua, mepa metol lowe nae Puteoli.
  ckb-ckb: ئینجا لەوێ ڕۆیشتین و گەیشتینە ڕیگیۆم. بۆ بەیانی بای خواروو هەڵیکرد، لە
    ڕۆژی دووەم هاتینە پوتیولی.
  spm-spm: Ee khagh rɨkavhigha gua Regiumɨnɨ uŋuuno othuivi. Amɨrɨtusi rɨmaaŋra, Sautɨna
    amandasi gamiiŋ rɨkavhisima, ee uthughunɨ mbɨkethavɨn Puteolinɨ uŋuuno othuivi.
  nas-nas: Eeꞌnoko teketa tenkenampira tee dovinge damaꞌdu-aape biiꞌmuriꞌneeng-koo
    kororairaiꞌ nanampikotaaꞌ doonko Reekium basimariruꞌ. Teke naꞌmung doong oꞌnorioꞌ
    doving toroarama eeꞌ depeto poioꞌ tenkenampira keꞌmunta-naꞌmung namuꞌke Puteoli
    basimarira aareri teka sipampiruꞌ.
  uvl-uvl: Mo song hot mule pe mo mana ole ke la moteu nga kileng nenge Rekium. Iok,
    pomange rou tuttula nge sio song ke ramana haka. Pe mo song ke etue nai mule pe
    la mo song teu nga kileng Puteoli.
  eng-BBE: 'And from there, going about in a curve, we came to Rhegium: and after
    one day a south wind came up and on the day after we came to Puteoli:'
  ixl-CNT: Kꞌaspajuloꞌ tziꞌ. Tziꞌaj aꞌ qul tu Reegio. Utz tu tek vaꞌt qꞌii tuul, xeꞌt
    paj ipaal u mam kajiqꞌ vaꞌl aal tul aal ikuꞌeꞌ. Utz tu tepaj ikaꞌbꞌ qꞌii tuul,
    oponoꞌ tu Puteoli.
  xsi-xsi: Kari ŋato marumbu lâ, ŋineŋga kapile lawea ŋinde ku kakâwa lee kalâ katoa
    Regium lawea. Aku wurita kilo, ŋineŋga lawea iyoka ara. Mine nde maka kakâwa kalâ,
    aku wurita kilo, ŋineŋga kalâ lee katoa Puteoli lawea.
  crx-NTPO: '''Et whezdinki ''et doo cha keyoh Rhegium huwhútni-un whuz ts''oozki.
    ''Et ''om bun ''et n''az ha tists''i ''et nat dzin inle'' ''et keyoh whuyaz Puteoli
    huwhútni ''et yats''úzki.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಸಮುದ್ರ ಪ್ರಯಾಣ ಮುಂದುವರಿಸಿ ರೇಗಿಯ ಪಟ್ಟಣಕ್ಕೆ ಬಂದೆವು. ಮರುದಿನ ದಕ್ಷಿಣ
    ಗಾಳಿ ಬೀಸುತ್ತಿದ್ದುದರಿಂದ ಎರಡನೆಯ ದಿನ ಪೊತಿಯೋಲ ರೇವನ್ನು ತಲುಪಿದೆವು.
  bbb-bbb: Areme none urina vakuma sidove Regiamino kuavo ijia usiae. Ro nituame none
    vakoga majaufi ijare sisime no vako ije dabe ikenike vakuma mu inokiro furiko
    no are Futeori ijia usiae.
  blw-blw: yag an-aniyat kasen lumigwat way ummaled Regio. Angkay nawakas, ammay hen
    cha ekaman hen yawyaw, wat yachiy kasen nawakas, inumchah-ani ad Puteoli.
  tam-2017: அந்த இடத்தைவிட்டுக் கரையோரமாகச் சுற்றி பயணம்செய்து, ரேகியு துறைமுகத்திற்கு
    வந்துசேர்ந்தோம். மறுநாளில் தென்றல் காற்றடிக்கும்போது புறப்பட்டு, இரண்டாம் நாள்
