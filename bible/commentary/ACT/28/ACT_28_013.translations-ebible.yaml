  cbi-NTPO: Tsa-i' demalu' tu kelu kelu miitu, Regio pebulubi demiiwayu. Ayunchi ishuwa
    lala' jinsha juintsuñu' mitya, pai malusha Pozzouli pebulubi devijiwayu.
  ikk-NT: Ẹnyi nọ buli, gha ebẹhụ si Regiọmụ. Eki e fọn, ufere nọ gha azụụn ndịdan-mirin
