  san-ORI: ତସ୍ମାଦ୍ ଆୱୃତ୍ୟ ରୀଗିଯନଗରମ୍ ଉପସ୍ଥିତାଃ ଦିନୈକସ୍ମାତ୍ ପରଂ ଦକ୍ଷିଣୱଯୌ ସାନୁକୂଲ୍ୟେ
