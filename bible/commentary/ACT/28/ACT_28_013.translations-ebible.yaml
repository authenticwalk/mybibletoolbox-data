  eng-WEBPB: From there we circled around and arrived at Rhegium. After one day, a
    south wind sprang up, and on the second day we came to Puteoli,
  gfk-H: Io, mehet ga haan laah makaia ma mehet ga hanuat Regium. Ma tano mes na bung,
