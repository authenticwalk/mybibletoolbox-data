  tnp-tnp: Kəni mohiet ikɨn əha məhuva e taun kəti mɨn, nərgɨn u Retiam əpəha nɨtəni
    Itali. Kəni lauɨg lan, nɨmətagi iasɨpesi tɨnatelel nati, kəni iəkohiet motaiu
