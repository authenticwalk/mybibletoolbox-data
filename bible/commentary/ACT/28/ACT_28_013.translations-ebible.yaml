  rmn-rmn: Отхар амэ гелям тай алям андэ Ригий. Авэр дес пхудиняс балвал катар юги,
    тай екхе десестар амэ алям андэ Путеоли.
  huv-NT: Ndoj nawasan quiaj, tambasan sasapan mbeaymbeay iüt, nómban samban tatüchasan
    cambaj Regio. Amb alinoic nüt tawasan quiaj, cos lamawün ncherec imiün cawac.
    Quiaj tatüchasan cambaj Puteoli wüx amb ic nüt.
  otn-NT: Ma̱ mähme p'ʉya, dá̱ tɛnthohe ra̱ nnenga̱ ja̱the, dá̱ sømhme p'ʉ ja ra̱
    hi̱ni̱ Regio. Mi̱ hyaxpʉya, bi̱ n'yo ra̱ nda̱hi̱ ni̱ 'yɛ̱'a̱ sur. Rá̱ yo pa p'ʉya,
