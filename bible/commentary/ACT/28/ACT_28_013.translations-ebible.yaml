  noa-H: Maigmua dö higaau p'ʌʌrdʌ wëtumua jũrr p'öbör Regio hanʌm naaimajim. Hag
    noram döjãrr paauk'abaadeeu, hʌ̈u marmua badag p'ũ wë t'ʌnʌisierr haawai, k'ãai
