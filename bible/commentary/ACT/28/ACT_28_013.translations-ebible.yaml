  cak-YNT: Y xe xojel-a chire', xkac'uaj-a re ruchi' re ya', y xojapon chic pa jun
    tenemit re rubini'an Regio. Y re jun chic k'ij xkatz'am chic-a bey tak xkac'ul
    re xocomil jotal-pa. Y pa rox k'ij xojapon re pa tenemit rubini'an Puteoli.
  ces-1613: A odtud okolo plavíce se, přišli jsme do Regium; a po jednom dni, když
    vál vítr od poledne, druhý den přijeli jsme do Puteolos.
