    Puteoli-ki pashine kitaite.
  san-ASM: তস্মাদ্ আৱৃত্য ৰীগিযনগৰম্ উপস্থিতাঃ দিনৈকস্মাৎ পৰং দক্ষিণৱযৌ সানুকূল্যে
