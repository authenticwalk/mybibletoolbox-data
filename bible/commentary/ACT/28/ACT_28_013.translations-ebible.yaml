  nuy-nuy: Anubanila-wala, nuu-ḻaḻagiiyn, nii-lhal-warruyn, nuu-wayamangi. Nga anubagu
    nurru-waliyn anubani Rhegium, anubani ana-lhal wu-mayini. Anubagu nurru-burri
    ana-miyn.ngu. Ngarrubagi ngarraaynbaj-duj, aba yaajila wu-wayamangi, anaani aḏaba
    wu-jirrarrjiyn lhanguyn-bagiyangu, nurru aḏaba nuu-yarbiyn. Anubani nurru-wayamangi.
    Ngarrubagi ngarraaynbaj-duj, nurru-waliyn anubani Puteoli, ana-lhal. Mana-barrawu
    bagu aba nirrimaarruyn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲚⲒ ⲈⲂⲞⲖ ⲘⲘⲀⲨ ⲀⲚⲈⲢⲔⲀⲦⲀⲚⲦⲀⲚ ⲈⲢⲎⲄⲒⲞⲚ ⲞⲨⲞϨ ⲘⲈⲚⲈⲚⲤⲀ ⲞⲨⲈϨⲞⲞⲨ ⲀϤⲀⲘⲀϨⲒ
    ⲈϦⲞⲨⲚ ⲈϪⲰⲚ ⲚϪⲈⲞⲨⲐⲞⲨⲢⲎ ⲤⲀⲚⲒ ⲘⲠⲈⲚⲂ ⲈⲠⲞⲚⲦⲒⲞⲖⲞⲨⲤ.
  buk-buk: Goc ahu malac dau siŋ ma alac tiyham e a asôc malac Regiam. Têŋ galaŋsê
    mbu ŋayham daŋ peŋ lac ŋapep, dec kêŋ yac alac bêc tigeŋ a asôc söc yêc malac
    Puteoli, ma asip baö a.
  pri-NT: Géewê, â bà itàa wii i napô, tèepaa naa na ville Reggio. Na dàuru kêe, âna
    é uu i pwéretòotù, â ârailu tòotù kâbà pâ naa Pouzzoles, pwi aucoo kâra wànga.
  zpq-NT: Nga gozza'to' cont bžinto' yež da' nzi' Regio. Na' bega'aṉto' tža. Nach
    gwzolao chec̱hj be' dan' za' che'eḻle, na' beza'to' da' yoble beteyo bezžinto'
    ciuda da' nzi' Puteoli na' bechojto' ḻo' barcon'.
  por-TFT: Então viajamos de navio e chegamos ao porto de Régio, na Itália. No dia
    seguinte, chegamos à cidade de Putéoli, onde desembarcamos do navio.
  gwi-NT: Izhik gwats'an tr'ihchoo haa neerahoojil, ąįįts'ą' Rhegium kwaiik'it gwachoh
    k'eeriidal. Gęhdaa drin nijin yeedihjyaa hiłtr'aii dąį', zhat gwats'an neerahoojil.
    Drin neekwąįį gąhkhyuk tr'iinjil, tł'ęę Puteoli kwaiik'it k'eeriidal.
  gvn-gvn: Yinyamun nganjin dungarin baja. Dungarin, dungarin, dungarin, townbu Rhegium
    kadarin. Warngku yindu muyar nakamun kadan. Nganjin yarra kuwa dungarin, warngku
    jambul nganjin townbu Puteoli kadarin, boat bawan.
  nhy-NT: Otikiskej de Siracusa itech barko iwan otiajkej san nochi tlatentle asta
    otajsitoj itech weyikan de Regio. Owalmostlatik, owalaj se ejekatl de ik tlani,
    iwan ipan ome tonale otajsitoj itech weyikan de Puteoli.
  asm-FB: তাৰ পৰা যাত্ৰা কৰি আমি ৰীগিয়া নগৰ পালোঁ; এদিন পাছত দক্ষিণৰ বতাহ বলাত, দ্ৱিতীয়
    দিনা পুতিয়লী নগৰ পালোহি৷
  okv-okv: pambuto da Rhegium ta evio pisara kaina hena ta itiketo puvutuhunu pahuo
    iji heriso irae unu da Puteoli Rome enda ta puvuto e nga toa.
  mxt-NT: Ta yucuan ta quita̱ ndi ta cuahan ndi ityi yuhu tyañuhu nyacua nya chaa̱
    ndi ñuu Regio. Ta cha inga quɨvɨ cuan caa xaan tatyi cha quichi ityi sur ta chica̱
    ndi uvi quɨvɨ ta chaa̱ ndi ñuu Puteoli.
  tzo-NT: Niloc'tutic ti Siracusa, ti'ti'nab laj jtamtutic batel. Hech nic'otutic
    ti jteclum Regio sbi te ti balumil Italia. Ti yan c'ac'al ital lequil ic' ti stojol
    sur. Ti yoc'omal nic'otutic ti jteclum Puteoli sbi te ti Italia. Te niloc'tutic
    ti barco o.
  ind-AGS: Dari tempat itu kami berlayar menuju Regium. Keesokan harinya angin dari
    arah selatan bertiup, dan pada hari yang kedua kami tiba di pelabuhan Puteoli,
  omw-omw: Mwiaqaataita qaiqaa sipiqi mwaanri nteta vintante nri ntantemaqita vita
    Rekiumini uro nteta. Mwia qanranraa taqaavararo toqa kyuqema kyero tuvata tire
    sipiqi taara enta vita mwatukya mpo Piuteorini uro nteta.
  yrb-yrb: Bebeuwere ane Regiuma suro fasite nono iroma anisi. Ane aisiro wai uriro
    kobere oyau fariro anisi. Ane Futiori suro fasi.
  maa-NT: Tsanguì ìjngoò k'a‑je̱n; ijchò‑je̱n skanda na̱xa̱ndá Regio. Xi komà inchijòn
    tsibíts'ia̱ nga ts'a tjo̱ xi inchrobà‑ne i̱'nde sur. Ijchò jò na̱chrjein, ijchò‑je̱n
    na̱xa̱ndá Puteoli.
  mcq-mcq: ꞌEnareja nú Serakusi areꞌi kaivo ꞌurina vaꞌe Rijiami vaꞌara. ꞌEnaꞌomo ijihuni
    súꞌuhijino asiasia kamaꞌi ikiki hwasihumakaviꞌi nú ꞌurine Putiori vaꞌiro vaꞌeme
    naꞌia noꞌo paꞌarejara.
  sus-A: مُشُ تٌ كٍلِ نَا، مُشُ نَشَ سِفَ رٍفِيٌ بَا دّ رَ. قٌيٍ تٌ كٍلِ يِرٍقَنيِ
    مَ نَ كُيٍ عِبَ، مُشُ نَشَ شِ قِرِن حّرّ رَبَ هَن ثُسٌلِ.
  jpn-1965: そこから回って、レギオンに着いた。一日たつと、南風が吹き始めたので、二日目にはポテオリに入港した。
  fra-SBL: De là, nous fîmes le tour et arrivâmes à Rhegium. Un jour après, un vent
    du sud se leva, et le deuxième jour nous arrivâmes à Puteoli,
  yka-yka: Ubus patulak kami billaˈi duk tekka kami si puweblo Regiyum. Pagsasumuhin
    nihup sātanin, hangkan patulak kami billaˈi duk paglabey duwem bahangi tekka kami
    laˈi si puweblo Puteyoli.
  mle-mle: Sayrakwus wapakuw, yin kawiydiyan Rikiyam tipaam. Nyi nak yilik, Duwiypaliy
    viyalik, sira pik nyan Pwutiyaliy tipaar yidiyan.
  shp-NTPO: Jainoaxa mai kexashoko iikainax, noa Regioain nokota iki. Jain noa westíora
    nete iketian, niwe *surhorikeax bea iki. Jatian jainoax kaax, jawen rabé nete
    itin Puteoliain noa nokota iki.
  aom-aom: Majae niöꞌi gemu barëjamu ë amoho vuonugoꞌi boat-re vaꞌaroho vaꞌo Rhegium
    amore suorovoromo ë raromareje. Raromoromo nërö gavare burohuro no vaꞌiro ëꞌaruinö
    ë vaꞌamu gagorovo noro riꞌöromo boat-oho baeromo vaꞌamu burohuro nosi dejonö boat-oho
    bijimobe öꞌamu evare vaꞌareje. Vaꞌaroho nërö Puteoli amore rueromo saꞌare ravoꞌamareje.
  geb-geb: Nza maam Sirakusan kegap, ana thav siga vov, Regium ŋgu bakɨme phorgi.
    Nza maaŋ phorga kegap, mɨtimanera nza gari, saut fhaiŋ bɨɨŋbɨɨŋ khavgim, nza maaŋ
    muuŋgiap maaŋ Regium thav sigi. Nza maaŋ Regium thav siga vuim, ra phunini vhɨzgim,
    nza khegenen, nza vov, Puteori ŋgu bakɨme phorgi.
  bsj-bsj: Wii ri nyon yaken cinan lor Rigiyum ki kume wiin di, yuwa ko bangeu kwenu,
    la mor kume yobeu nyin lam cinan lor, Butiyoli,
  cak-cak: Tok xojel-e chiri', xaxe ruchi' ri mar kac'uan-e roj benak, y (xojapon,
    xojebos) pa jun chic tinamit rubinan Regio. Chuca'n k'ij, xtiquer-pe jun cak'ik'
    quire' pa sur, y c'a chi rox k'ij (xojapon, xojebos) pa jun chic tinamit rubinan
    Puteoli.
  chf-NT: De ya'i bixon t'ocob titiqui tu junxoyma ni cab jini, c'oton t'ocob tä Regio.
    Päscab ti ump'e yoc säq'uic' tä sur, y otro päscab cha'num c'oton t'ocob tä Puteoli.
  tlf-tlf: kupkaa daage yak abe met abiip Regium kugol sulup nala e, dulul uyo tebe
    umik tem ilep tulu kota, daage no iip kugol sulup nala e, no abiip Puteoli no-nulup
    e,
  piu-2006: '@see-verse:ACT.028.012'
  poh-NT: Chiri̱j chic ruꞌ, nok iqꞌuinak chic i xib kꞌi̱j reꞌreꞌ, reꞌ maꞌ laj cano̱wa
    xbehsjic je maꞌ naht ta chi chi̱ꞌ lok acꞌal eh chi jeꞌ reꞌ xojponic chipam jenaj
    toco̱m chic yeꞌa̱b kahsbal quihk take cano̱wa, Re̱jyo ribihnal. Ar chipam i yeꞌa̱b
    reꞌreꞌ xkaꞌn jenaj akꞌab eh chiri̱j chic ruꞌ xoj-elic woꞌ chic je naxchalic jenaj
    te̱w xchalic pa risecꞌa̱j nkajic wi̱ꞌ kꞌi̱j. Chiri̱j chic ruꞌ nok ricab chic kꞌi̱j
    kelic cho ar Siracu̱sa xojponic pan tinamit Potyo̱li ribihnal.
  tue-tue: Too macãrã tiinʉcʉ̃rõ wesa wáa, Regio macãpʉ jeawʉ. Sicabʉreco siro ʉ̃sã
    sirope wĩno páapuatiwʉ. Pʉabʉ́reco siro Puteoli macãpʉ jeawʉ.
  bjp-bjp: Keme ka aptih tinaiwa ke keme ka tapiek na Regium. Na biing namih, taubar
    ka aptih, ke na fatuul u e biing, keme ka tapiek na Puteoli.
  xon-xon: le ki nyan nima, ki buen ki ti fuu kitiŋ kibaa ni, bi yin ki ke Regium.
    Naah woln kitaak na, le libuln nyan ni tipuwɔb, ki daar choo. Le ti nyan nima,
    ki buen. Iwiin ilee le ti nan ti fuu kitiŋ kibaa ni, bi yin ki ke Puteoli.
  tzo-ZNT: Lilocꞌoticotic ta Siracusae, ta tiꞌtiꞌmar libatoticotic. Tey licꞌototicotic
    ta jun jteclum, Regio sbi, ta estado Italia. Ta yocꞌomal ital tsots icꞌ ta xocon
    vinajel ta sur, lixujoticotic echꞌel. Ta chib noꞌox cꞌacꞌal licꞌototicotic o ta
    jun jteclum, Puteóli sbi, tey noꞌox ta estado Italia. Tey lilocꞌoticotic ta barco.
  mpm-NT: Ni kekoyo na yukan, ti ni ka yaꞌa na nɨ yuꞌu mar un, undi ni ka jaa na ñuu
    Regio. Ni kundijin ɨnga kɨvɨ, ti ni kejaꞌa kee tachi ichi vee. Yukan kuu ja ni
    kekoyo na tuku ti kuankoyo na. Ni kundijin ɨnga kɨvɨ, ti ni ka jaa na ñuu Puteoli.
    Yukan ti ni ka xndoo na barco un.
  ots-NT: Cja̱ pé dú pønije pʉ, dú tɛntije cár nttza̱ni car isla, hasta bbʉ ndú tzøtije
    pʉ jar jñi̱ni Regio. Hnajpatjo dú hmʉpje pʉ, cja̱ diguebbʉ ya, pé dú pønije. Como
    ya xi mí dyo hnar nda̱ji̱ mír hñe̱ jam xʉtjaje, bi dyɛti car barco pʉ jabʉ ndá
    möjme, eso gá hño nttzɛdi. Ca xtrá yojpa ya, dú tzøtije pʉ jar jñi̱ni Puteoli.
    Car jñi̱ni‑cá̱ jin tza i jñajquihui car ciudad Roma. Nubbʉ́, dú ca̱pje jar barco.
  hoy-hoy: अल टु नाव रवाना आगकु रेगियुम नगर दा बंदेव; अदिक दुसरा दिशी दक्षिण टु हवा
    नळुत, अदिक नाव दुसरा दिशी पुतियुली नगर दा बंदेव.
  uri-uri: Men wa wreitn ha pa kaino ark kaino ha wail Rekium pa. Men hokg ark pa
    hor kang ti, ari wripm hor hakinar yirokg pa no akwio, yatom wang wekg pa apm
    men hor hunokg pa kaino paln kaino ha wail Puteoli ai.
  amo-amo: Ti nuzu kikane ti doo kipin kipin Regiyom. Na lilirum kata, ufunu kadas
    fita, na nya na yiri aba, ti doo nya kipin Putiyoli.
  pjt-pjt: Munula ngura nyara palulanguṟu piṟuku ma-pakaṉu alinytjara munula ankula
    manta kutjupangka wirkanu manta puḻkangka ini Italila munula ngura tawunu ini
    Rikiyamala wirkaṟa ngaringu munga kutju. Ka mungawinki waḻpa puḻka wangkangi uḻpaṟiranguṟu,
    munulanya wala puḻkangku uṉṯuningi alinytjara ankunyangka kala nyara palulanguṟu
    tjiṉṯu kutju wiyaringkula wirkanu ngura ini Putiyalila.
  cwe-cwe: Kulawa haja chihita na chifika muna dibulu da Legiomu. Siku isondelele
    beho dibuma kulawa kusi, na zuwa disondelele chifika bululu da Puteoli.
  daa-NT: Min eɗe, ni jarbitu moota iŋ kiɗ-aka nam ni ottu ɗo geeger ka Riggiyo. Ka
    kawtinti, us kaak asa min watiine teestu abire. Hiyya, ni amiltu min eɗe. Ni gin
    mena seer ja kat ni ottu Puuzol.
  mlp-mlp: Osim i uliq na hulosim le uliq Regiyum-ub tugwahtiw. Gwahtiqim kam ta araq
    nab tim Ray nogta na eraqan i uliq na hulosim lehad kam gigertab nab i uliq Puteoli-ib
    tugwahtiw.
  ape-C: Aria wata makutukuk Sirakyus manak matogur kupaiburi nyeigur-iburum Regium.
    Ruwahepih aria enen uhwin nyakitaki saut iri nyape nyahur nyatowi. Hakri biyeh
    nyumneh um munak mutogur Puteoli.
  bgs-bgs: Tikud tun ta Siracusa, igsadun ké tun ta lunsud ka Regio. Pagkasimag, nángngà-nángngà
    dád tô karamag. Purisu igpanó ké, asta igdunggù ké tun ta lunsud ka Puteoli tô
    ikaduwa álló.
  faa-faa: Waka risina, Saerakúsi taoneane metakarikia pukua, Ríkiame taonea pauraka,
    waka kekea, mituru atifo kasu keno sape aeyaka peraka, kasu maka puraka reke yia,
    ere hakása faraka, Putiórae taonea pausapo.
  kik-kik: Twoima kũu tũgĩthiĩ tũgĩkinya Regio. Mũthenya ũyũ ũngĩ gũkĩgĩa na rũhuho
    rwa kuuma mwena wa gũthini, naguo mũthenya ũcio ũngĩ warũmĩrĩire tũgĩkinya Puteoli.
  cap-NT: Jalla nekztan warcuquiztan tira ojkchinc̈ha. Nekztan yok z̈catiran ojkcan,
    Regio cjita wajtquin irantichinc̈ha. Niiz̈ jaka taz̈uqui wartan querz̈quichic̈ha.
    Jalla nuz̈ querz̈can pucmajquiz irantichinc̈ha Puteoli wajtquin.
  ksr-ksr: Rama waŋgonoŋ uniŋ opo sel horoŋ mororoŋgogi kema Regium sitinoŋ keuniŋ.
    Keuma eŋ waama haamo Saut waageŋga kanaiŋ qero. Qero kema weeŋ boria woi kolooro
    kanoŋ Room leegeŋ Puteoli taombaa waŋgo donoŋ keuniŋ.
  eng-TNT: 'And from thence we set a compasse and came to Regium. And after one daye
    the south wynde blewe and we came the next daye to Putiolus:'
  sbs-sbs: Kuzwaho chitwa zuha nikuka sika mumuleneñi wa Regiyumu. Hakumana luzuva
    lonke luhuho luzwa kuvumonso nilwa huunga, mumazuva overe nitweza kusika mumuleneñi
    wa Putewoli.
  sue-sue: Ana eriro gegero susaumite Regiam nate atune bisi mula meni muro nakare
    musenu pi waiko be eto gege susaumite Puteoli nate kei awenakare awa.
  fra-NCL: De là, en suivant la côte, nous atteignîmes Reggio, et le lendemain, le
    vent soufflant du sud, nous arrivâmes en deux jours à Pouzzoles ;
  bhg-bhg: Edo ainda edo nakare gaigedo jirurugedo gundo Regium nasida denembesitera.
    Edo nakare yai ainda muyae da (1) autera. Edo sipo nei bisi tuturo edo tupusina.
    Edo bisi yai south kena edo gupusina. Edo tumbiri nakare made gaigedo idegedo
    deguta tote (2) maundo Puteoli nasida guputera.
  snn-NT: ja'nrëbi se'e sani, yequë yijana ti'anni, yëruhua ca'ncoja'an sani, ja'nrëbi
    Regio huë'e jobona ti'anhuë. Ti'anni, ñatani, sëribë ca'ncobi ai re'oye tutuguëna,
    se'e sani, ja'nrëbi yequë umuguse Puteoli huë'e jobona ti'anhuë.
  atb-NT: Haû mai jî xoq lhing ló le, ngamoq gi, Regi wà mó má jé ri. Htang nyí gi,
    maupyî lai hik lô mù luî, í nyí nyí má nghut jáng, Potioli wà mó má jé lô bê nghut
    lhê.
  cek-AK: 'To vangpui hoiah ka caeh o let moe, Rhegium vangpui to ka phak o: nito
    ka cam o pacoengah, aloih bang ih takhi to songh, omvaih niah Puteoli vangpui
    to ka phak o:'
  bkd-bkd: Su maiwas haena duminayun kay diyà ta Regio daw su maisab ha aldaw malumu
    en sa pagdayun day ta agkauwit kay hu kalamag, aman su ikatulu ha aldaw nakauma
    kay diyà ta Puteoli.
  ctu-76: Ti loq'uiyon lojon majlel ya'i. Lʌc'ʌl ya' ti' ti' lum ti ñumiyon lojon
    majlel c'ʌlʌl ti c'otiyon lojon ti lum Regio bʌ i c'aba. Ti yijc'ʌlel ti queji
    ic' tyʌlem bʌ ti sur. Che' jini ti loq'uiyon lojon. Ti cha'p'ejlel bʌ q'uin ti
    c'otiyon lojon ti mali lum Puteoli bʌ i c'aba'. Ti loq'uiyon lojon ti barco.
  lac-NT: Caj ruq'uenob ich u jor chem Siracusa. Tu chi' c'ac'nab caj binenob ich
    chem tac tu jor chem u cajar Regio. Caj sasij nojar u wich ic' caj joq'uenob quir
    in binob ich chem. Caj in masajob ca'tur u q'uinin quir in c'uchurob tu jor chem
    tu cajar Puteoli.
  xla-xla: Epame ma etle Legiyum mo dla uluwa. Edla hutiyepo alallati mosisita bibikilimolowe
    kotiyamuwa. Di epalati mosisita di koa hapele hamtelepo depame medla koa akustepo
    tamaluwa. Epame ma alila haleta Putiyolu mo dla tame woyamuwa.
  xav-NT: Ta hawi, ma tô waré si'ãsi rowa'u'u na uba'rene hã, rowa'u'u wa'rãmi. Tawamhã
    Rezi'u na 'ri nho'õmo nhisi u, wa tô aihutu ni. Awẽpsi, rowa'u ma tô we rowapõ,
    hâiwa'a're nhimi'e hawi, wasi'aba'rézéb zarina. Tawamhã bâdâ maparane wa'ãma ne
    parip si, wa tô duré aihutu ni, Pozu'ori na 'ri nho'õmo nhisi u. Tame uba'rene
    hã wa tô rẽme za'ra ni.
  cuk-cuk: Agi anmar bangudbargu, gaka-gakaba anmar nadapgusmalad, geb Regio-neggweburse
    anmar modapid. Ibagwen-gusad-sorba anmarga dad-nakwed-argan-nuedsik burwa gollalid,
    degi, banedgine, neggwebur Puteoliʼye-nugadse anmar modapid.
  tbf-tbf: Gei nga tsuk en ian ma gei nga soer vataer i Regium. Simi ra vemusurie,
    mi moru tunumeit a nga vakaek nge uiv, ma i murien ba ra luo gei nga vataer i
    Puteoli.
  uig-CYR: Андин айлинип меңип, Италийәдики Региюм шәһиригә кәлдуқ. Әтиси шамал йөнилиши
    өзгирип җәнуптин чиқиши билән, иккинчи күни Путеоли шәһиригә йетип кәлдуқ.
  ikw-NT: Hite nụ pịi, a kwọru ọgbo zne ẹli Regium, ke chi a bọru, ruwhere bete neewhe
    hite nụ ẹli ẹli, n'ọbochi lawụru a vadu ẹli Puteọli.
  khs-khs: 'Apula:, emi tese hapawa Lekiume taunewemi ha:na: fiya telakeye. Apula:,
    ikiwapo nowemi alopo nono komemi tese minakeye. Apula:, ikiwapo nowemi niwa Puteoli
