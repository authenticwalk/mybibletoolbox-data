    tsonjnꞌaan. Juu jndyeꞌñeen tëntyquehanꞌ vꞌaandaa tontyja na cotsá. Ndoꞌ xee na
    jndë ve, squë́ tsjoon Puteoli. Joꞌ jntꞌuí vꞌaandaaꞌñeen.
  bhd-bhd: तैट्ठां असां च़लते-च़लते रेगियुम नगरे मां पुज़े, ते होरसां दक्षिणी हवा
    च़लने लगी ते असां होरसां पुतियुली नगरे मां पुज़े।
  too-NT: A'ntza' ictaxtūj lā' tūlalh stu'nc ica'uj. A'calīstān icchā'uj nac Regio.
    Lā' ixlīlakalī lalh ū'ni' xala' nac sur. Lā' ixlītu'ma'j icchā'uj nac Puteoli.
  ind-AYT: Dari sana, kami berlayar menyusuri pantai dan tiba di Regium. Besoknya,
    angin selatan bertiup, dan pada hari berikutnya, kami tiba di Putioli.
  cjo-NT: Nowaaganaa eejatzi, ninkitaneero janta othapyaaki, roojatzi Reejyo. Okitejitanaki
    opoñaanaka tampyaa rampateki oorya. Roojatzi okitejitanaki nareetantakawori Poteyooriki.
  nsn-nsn: King ualo tur polukieim tar uanion, karing la hungungua tar uan ra kilain
    i Regium. Tar uagiamehenar marein, a romene re u turume tar pang makos ke u, maeit
    tar uatorikinar marein, song king la pokoseim i Puteoli.
  san-DEV: तस्माद् आवृत्य रीगियनगरम् उपस्थिताः दिनैकस्मात् परं दक्षिणवयौ सानुकूल्ये
    सति परस्मिन् दिवसे पतियलीनगरम् उपातिष्ठाम।
  tna-NT: Da jenetia ecuanaju jaitianana Regio ebuteji su. Pia huenati ecuanaju cuinanana,
    beni bene jenetia beni jubida puana putsu. Pia huenati ecuanaju cuinatiana Puteolo
    ebuteji su.
  lid-lid: Ahi alakak are loboho doh ala asahan kon tinan rakon, iri aloh Regiyum.
    Na len ari ja badeh, jor atohou udu loboho kum eme, ma na bolo len la-uh le badeh,
    ahi asahan kon tinan Puteyoli.
  wim-wim: Aꞌ ngan kungk ngul moꞌan chukkunana aꞌ ang-ngul wampan aak Rhegium.anga.
    Ngaaꞌ thonangan-a, wuntana koyam ngul wunp-wunp yiip anpalana aꞌ kinch maꞌ-kuchamangana
    ngananiya wampan ngul, aak piꞌananga aak namp alantaniya Puteolia.
  zga-M: Ukhuhuma pala tukhageenda tukhafika khukhilunga ikya legio, vulilutile ilinchuva
    limo imepo iya khusikha yiekhincha imbieve, tukhagenda manchuva gavili tukhilkunga
    ikya putoli.
  yom-yom: Tusia nanguka kuna, tulandakana muyenda nlangu bosi tutula ku Legio. Lumbu
    kimosi bu kivioka, mpemo wuba ku Sude wutona vevumuka. Bilumbu biodi tudiatila
    bosi tutula ku Puzole.
  san-SIN: තස්මාද් ආවෘත්‍ය රීගියනගරම් උපස්ථිතාඃ දිනෛකස්මාත් පරං දක්‍ෂිණවයෞ සානුකූල්‍යේ
    සති පරස්මින් දිවසේ පතියලීනගරම් උපාතිෂ්ඨාම|
  yut-yut: Egek don Sirakus yɨpmaŋ degek Regium kokupmon kɨŋ altagɨmaŋ. Uŋudon pakgɨmaŋ
    da wɨsa dagokdo mɨrɨm saut tet da apgut do nin Regium yɨpmaŋ dekgɨmaŋ. Yɨpmaŋ
    degek gɨldat kɨnda do nin Puteoli kokupmon kɨŋ altagɨmaŋ.
  grc-BYZ: ὅθεν περιελθόντες κατηντήσαμεν εἰς Ῥήγιον, καὶ μετὰ μίαν ἡμέραν ἐπιγενομένου
    νότου δευτεραῖοι ἤλθομεν εἰς Ποτιόλους·
  cpc-NT: Ipoña nawisanai irojatzi nariitantakari Regio-ki. Ikanta okitiijyitamanai,
    okamintha otasonkakotakina tampiya kinatsiri katonkanta, irojatzi nariitantakari
    Puteoli-ki pashini kitiijyiri.
  nhg-NT: Otequisque de Siracusa hua oteyöya hasta otaseto pa puieblo de Regio. Pa
    mustlateca ohualie yejyecatl desde ca tlatzintla hua pa ume tunale otaseto pa
    puieblo de Puteoli.
  nya-nya: Kuchokera kumeneko tinayenda ndi kukafika ku Regio. Mmawa mwake mphepo
    yochokera kummwera inawomba, ndipo tsiku linalo tinakafika ku Potiyolo.
  ngu-NT: Quemaj ompa otiquisquej otiajquej san atlatentli hasta otajsiquej ipan se
    hueyican itoca Regio. Niman ijcuac huajmostla opeu ajaca achijtzin ica on tonalajacatl
    yejhuan quisa ne sur. Niman huajmostla otajsiquej ne ipan on pueblo itoca Puteoli.
  kup-kup: dei havevoz kupavoz totoi sohot Risiam zei potak bereveg. Tat orat zeirevai
    deim sipimak tinam sapanez teptepiv urahan dei soogin aliz nasikaro bon tahan
    Putiolai zei potak sa bereveg.
  jid-jid: Rji niki ki dran ka ri ni mi gbu u Rhegium. Ivi rhi ka hi kikle ngyungyu
    a rju rji ni kosan, u ni mi vi hari ki ye rhi ni mi gbu u Puteoli.
  wmw-wmw: Ndi katilawire, tikuka tikifika kaya ya Reziyu. Subuu yake akanza kuvuma
    kusi, basi tenenda suku mbiri, tikifika kisiko ca Potiyoli.
  gmv-GGM: Heepe abba bollara biidi Regiyome geetettiza kaatama gakkidos; Heen issi
    gallas aqidi duge baggara yiza carkkoy carkkida gish nam77anththo gallas Putiyolusa
    geetettizaso bidos.
  ssg-ssg: Ti ien amite lang ahe ape takana hani tehu taon Regium leili texux xux
    Itali. Ti ngain liai telao aupol ahoma sai haiup ape ti liai telao amite takana
    hani tehu taon Puteoli.
  zpo-NT: Nu baa mroo nu nya nu duzna naz roo nistoo axta mzhin nu tub yezh le Regio.
    Nu lee stub mbizh, mzelo tub mbi nze naz tich nu. Nu axta mbizh rop zeera mzhin
    nu tub yezh le Puteoli.
  poy-poy: Kulawa kulii tugenditi pampeku pa bahari na tusokiti mlushi lwa Regiu.
    Lishaka lyalifatiti lyega lyalihera makakala lyanjiti kuvuma kulawa kusika, na
    kwa mwanja gwa mashaka mawili tusokiti mlushi lwa Potioli.
  qwh-NT: Tsepitanam eucuyarqä lamar cuchunllapa Regiu nishqan marcacama chäyanqäyaq.
    Waräninnam shumaq bientur qallecamorqan ura ladupita. Tsemi mas waräninllana chäriyarqä
    Pozzuoli nishqan puertuman.
  gaw-gaw: Am ig Sairakyusnu ahat gota gota, Risiam teut, deḏ laip̱u uḵe amu ulah
    yau uḏiom. Deḏ amu uue, wagḏe deḏ amu ig Piutiolai temut.
  nca-nca: Ŋu noŋgo kheŋgeŋoro, yate Rekium yendémo uyaretowó. Saraŋoníqo, matú meté
    mahiní ko saraŋoní ka Puteoli yendémo otowó.
  zpz-NTPP: Gazeꞌ nu bru̱u̱ de̱ zeꞌ. Za̱ de̱ tub ruꞌ yu la ni lugaar zeꞌ. Orzeꞌ bruꞌña
    de̱ tub gyedz nu la Regio. Orzeꞌ tuubaꞌ dzi brugyiꞌ nu druu bi par yaa been ornu
    güiin zeꞌ nu driib doo. Orzeꞌ za̱ de̱. Na ornu bzaꞌ cyup dzi, orzeꞌ bri̱ de̱ tub
    gyedz nu la Puteoli.
  mkj-mkj: Jang wijahu kamai joaroak kijoulahng in kahnihmw Rhegium. Rehn wa mwerin,
    eng sapda koaldo jang palieir, nehn oaroain rehn riau kamai lel in kahnihmw Puteoli.
  zac-NT: Hia de ndë bëruꞌu naꞌa; zia naꞌa guëllaꞌ ruaꞌ guiuꞌu hashtë bëdchini naꞌa
    puertë nalë Regio. Brëgueꞌlë stubi dzë bëdapë naꞌa mbë nazeꞌdë nezë sur. Hashtë
    guërupë dzë bëdchini naꞌa puertë narniꞌi rall Puteoli.
  kyg-kyg: Maiteta ataleta sipifiꞌmo aita vego huta Lisiyamu taonifiꞌmo uta avaꞌyi
    huꞌnone. Egamo yasimoꞌa sipimo alinino visiya agufa yasimo aliꞌnigeta uta lole
    afinaꞌmo Putiyoli taonifiꞌmo uta avaꞌyi huꞌnone.
  kmk-kmk: Manipud sidi, intuluy mi un nambapul ot dummatong kami ud Regio. Mabigat
    man, manligwat daya dit bayogbog isunga indadawwos mi ot maikagwa’n aḻgaw man
    dummatong kami ud Puteoli.
  cao-NT: Riquibaya tsi no quënicananiquë Regio icanai ca qui. Toá tsi no rërëniquë.
    Huëaquë tsi quiha yota pistia iniquë. Jisbaya tsi dos bari tsi quiha Puteoli yaca
    qui no cahëniquë.
  bbr-bbr: Kiro pakas potea, Regium näu mena potomun. Ninomunus, tapera, urir san
    peäwon kaima pemara, ik sareikonuk, ätäi ninomonus, tapera, ik Puteoli mena pemun.
  inb-inb: Chi­manda llugsis­paka, alpa pata pata ialispa, Rejio sutima chaiag­rir­kan­chi.
    Kaian­dika, alli maki­nig­manda suma waira chaiag­samurka. Chi waira­waka sug
    kaiandi Puteoli suti­ma­mi chaiag­rir­kan­chi.
  hrv-hrv: Odande ploveći uz obalu, stigosmo u Regij. Sutradan okrenu južnjak te za
    dva dana stigosmo u Puteole.
  box-NT: Lé bĩ́n wa dĩ̀n yi á bã́ le ɓúee vannáa ho Erekio lóhó. Mu ɓàn
    tá na lée tɔ̃n á ho pinpiró và, á wee lé lè le wii hɛ̀ɛníi ɓàn nín-káahó
    ɓuen. Bṹn ɓàn wizooní ɲun níi lé bìo wa vaá dɔ̃nnáa ho Puzoole lóhó.
  ote-NT: De guehni dá thoguihe mahuifi dá mahe ja rá hyo ra ndehe pa dá tsøñhe asta
    ja ra hnini Regio. Nepʉ rá hyaxꞌa̱ bi ꞌño ra nda̱hi mri ꞌñehe macꞌangui, nepʉ
    rá yopa dá tsøñhe ja ra hnini Puteoli de ra hai Italia.
  wnu-wnu: Ne bo end tabin ba tumbigi isi ginam aib Regium end isumirei. Urigerma
    der tumbigi isubune moon yaremint wes end yar tabin bea ten isub igumune qen ombur
    ubura ginam aib ger Puteoli end isuminei.
  zam-NT: Ngro' nu' tya. Tolo mxyo'f nu' loo níttó' tedib vez. Nguri'th nu' gax ro
    xyòn mèn che'n làaz mèn silis axta mzin nu' tedib puert co' nziri' ro nít. Puerta
    lèe Reg. Tya mbyan' nu' thìb yál'. Co'se' ngo nìi izlyo' tedib huiz co' nde nque,
    mchep mbii co' nde ned sur nu'. Be taa nda xo'f nu' loo níttó'. No be taa mchep
    mbii nu' dib yál' axta mzin nu' tedib puert co' nziri' ro níttó' tedib huiz co'
    nde nquea. Puerta lèe Puteol.
  zyp-NT: Mataico tuilawng cawh a ci he peh ka, Rekiam khua khah kaa va phah. Mataico
    ningthlamongpaw cawh thuilang tah thli a ka hrang ka, a hazainingpaw lekhei Puteoli
    khua cawh kaa va phah.
  sey-NT: Pëasicohuaꞌipi tsiaya të̱ꞌtëpaja̱ꞌa saicohuaꞌipi Regiona ti̱ꞌahuë. Ti̱ꞌani
    ñatasi muꞌse saijëna, huëꞌehuë te̱ꞌtepi ai tutu juꞌapi. Ja̱je juꞌaquëna, saicohuaꞌipi
    se ñatasi muꞌse ti̱ꞌahuë, Puteolina.
  nvm-nvm: Areme non uri vake ar mai Regiamno kuavo ijia usen. Regavo afarma non vako
    buibur fu sisim nuvuon no vako iji ufime dab una ikeniken vake naki nokarok (3)
    barko no ijia ar Futeori ijia usen.
  mps-mps: '@see-verse:ACT.028.012'
  pab-NT: Hatyaoseta wijiyehitiya hoka wiyane wikaoka wenakalati Régio nali. Kamaetali
    hoka África maniyata hoholati hoholahena hoka hatyo hiyeta hinamaki ferakene kakoita
    wiyane wikaoka wenakalati Puzuoli nali.
  llg-llg: Neme ndia mai ai tungga-tungga Sisilia tasin bifin, de ai losa kota Regium.
    Foꞌa mai, boe ma ani konas ana nafumbu nalan seli, de ai ofan ana dusi lai-lai.
    Binesan boe ma, ai losa kota namo esa, naꞌde Putioli.
  kyf-kyf: -A 'bhʋa -bhadɛ, -a mɩ 'nyu -gɔgɔ nɔnʋda, 'ɩn -a yia Wleziogbe nʋkplɛ nyni.
    -Mʋʋ 'bɩgʋ, zlɩ zlɩa, 'ylʋʋ bhlilida kɔpɛsɔlʋʋ -pɩpɛ yia 'plɩplɩe bhlii 'gbʋ,
    -a li 'ylɩ 'sɔ 'yloogblʋ, 'bhie, -a yia Puzɔlʋgbe nʋkplɛ nyni.
  tpi-tpi: Na mipela i lusim Sirakyus na bihain mipela i go kamap long taun Regium.
    Na long de bihain, win bilong hap saut i kirap, olsem na mipela i lusim Regium.
    Na long de namba 3 mipela i kamap long taun Puteoli.
  mih-NT: Ta zɨquɨ i quita ndi yucuan ta cuahan ndi ñuu Regio. Inga quɨvɨ i quisi
    minoo tatyi ityi yuhu tyañuhu ta i sica barco uu quɨvɨ ca ta i saa ndi ñuu Puteoli.
  qvh-NT: Siracusapitanami aywayargä lamar cuchulanpa Regio nishganyag. Vientu ali
    yanapäyämaptinmi Regiupita ishcay junaglatana chäyargä Puteoli marcaman.
  kms-kms: Pre muq Sirakyus si piraq, po po Regium po par. Yambgriq nyumurighi tamu
    im gri nandi, di beghi po po yambgriq, di Puteoli po par.
  agn-agn: Magalin ong Siracusa nagpabordo ami asta makabot ami ong Regio. Asing diminaton
    ang kaldaw mineyep da tang abagat. Dayon ami sing larga ig ong teled ta doroang
    kaldaw kiminabot ami ong lansangan tang Puteoli.
  nhi-NT: De ompa otyahqueh Regio, otpanotahqueh amo uehca den tlatentli. Oualimostic
    oualah se ehecatl ic tlatzintlan, uan oualiuiptic otahsitoh Puteoli.
  ttc-NT: Yaji kyeb'ayle' oxikna xtxa'm-ele' te a', opona tuj amaq' Rejy. Ya ma ky'ik
    jun q'ij qb'etb'ena, ojaw jun kyaq'iq' galan tuj qb'eya, jun kyaq'iq' iktza' kyaq'iq'
    tuj kwares, b'ix tuj tkab'i' q'ij opona Puteóli.
  dan-1931: Derfra sejlede vi videre og kom til Regium, og efter en Dags Forløb fik
    vi Søndenvind og kom den næste Dag til Puteoli.
  kwj-kwj: Ete wosini Sairakiyus ko nu hanjaꞌaisini nu haweini Risiyam ko ki ya nu
    raru. Wosini ai lindanawani ausuwa kipe siwani gisi fisi kumbwa Piyutiolai ko
    ya nu raru.
  vie-OVCB: Từ đó đi vòng lên Rê-ghi-um. Ngày sau, gió nam bắt đầu thổi, nên chạy
    thêm một ngày nữa chúng tôi đến Bu-tô-li.
  kze-kze: nompí-sípívímbá usáateta kwéta Árísiyamu-naopa'a kógwaeta usá aaváyaavimba
    sínaaempakenta úndá toréna siméntámenaya kwéguwata kae'-nó'wáámbá kógwaeta Ítári-marava'a
    Pútíyori-naopa'a marapá'á ásávaawanasaya
  mpj-mpj: '@see-verse:ACT.028.012'
  lbk-lbk: Sa kami't nenliwes ay nenbapor engkhana'y inomchan kami id Regio. Isnan
    mawaksana, ya ket nenchakhem isnan ambagatan et chwa'y akhew esa kami inomchan
    id Puteoli.
  mto-NT: Kuts a̱a̱tseꞌe je̱m ntsa̱a̱ꞌn, jé̱jats a̱a̱tseꞌe nnu̱jkx maaxy na̱paꞌayi
    je̱ts a̱a̱tseꞌe nje̱ꞌy je̱m Regio. Je̱ kuꞌóxit tseꞌe jye̱ji je̱ po̱j juuꞌ a̱a̱tseꞌe
    xputa̱jki, noortets je̱ꞌe̱ veꞌe ñu̱jkx, veꞌemts a̱a̱tseꞌe kume̱jtsxa̱a̱j nje̱ꞌy
    je̱m Puteoli.
  bzh-bzh: Mëm he raḳ mayoh dus vu loo nenga baya verup Regium. Lob buk ti ya ggovek,
    log ayööng nalu verup ggëp ahë gebuk netu luu lob he töḳ ya Puteoli.
  guj-2017: ત્યાંથી અમે વળાંક વળીને રેગિયમ આવ્યા, અને એક દિવસ પછી દક્ષિણનો પવન ફૂંકાવા
    લાગ્યો, જેથી અમે બીજે દિવસે પુતૌલી આવી પહોંચ્યા.
  jvn-NT: Sangka kono awaké déwé terus budal nang kuta Régium. Esuké terus ènèng angin
    banter sangka kidul, mulané let rong dina awaké déwé terus tekan kuta Putioli.
  byr-byr: Mwaalɨna kyo sɨpɨyaꞌ makuna neyaka anga Rɨzɨyaamɨna yɨꞌmaꞌna yaꞌ. Yɨꞌmaꞌna
    kyaꞌ yɨrɨka pɨrɨvɨ dusɨdaasɨ yɨhusaꞌ yɨna kyaꞌ sawɨta dawaai kajɨnnaꞌ anga Pyutɨyolaaina
    sɨpɨyaꞌ yarai makuna neyaꞌ.
  ian-ian: Wan ngepma kwagalalaa Risiam walɨnja ngepma yiga kawinɨn. Nat nandinya
    kambangwoli viyalɨ, yiga nandinya vɨlɨlɨk yiga Pyutiolai walɨnja ngepma kawinɨn.
  hun-hun: Onnan körülkerülve, eljutottunk Régiumba és mivel egy nap múlva déli szél
    támadt, másnap megérkeztünk Puteoliba.
  mcf-NT: Ambo tabadash puduanquin aid acte nënantan nidaid nacnëdquid cuëma anoentsëqui
    potequi nidaid Itadia caid cuëmano choashun shubu dadpen icquid Dequio caid yacno
    buampondash. Ambo choash ushash badiadash puduanec nidec cano tsitsumishun cunquequidën
    buanac badiad utsin shubu dadpen icquid Puteyodi caid yacno chopondash.
  kjs-kjs: Go su giyomare sip madaa piruma adare mo Regium su-para puma opapasima.
    Go suri ekera-nane po rilipu no-nane waru ipisa-pulu go po rilipumi yapi laapo
    ipinu raba muma wagepu mapopaasa rabu Puteoli adare-para pua opapasima.
  mni-mni: Mapham adudagi eikhoi hi tongduna Rhegium saharda thungle. Mathanggi numitta
    kharomdagi nungsit humlakpa houraklammi aduga nini suba numitta eikhoi apikpa
    sahar Puteoli-da thunglammi.
  yad-NT: Jadchiy ji̱ta, nu̱dyeya̱da variy rajido ja̱mu na̱va, jadchiy ji̱ta nu̱dyito̱jada
    Réjyumuntiy. Ratarya rundamu rajo̱ta̱da riicho ru̱schiy, nu̱dyito̱jada darundaju̱myusiy
    Puteyúdimu.
  mxb-NT: Dá ni̱ kee barco ñoó tátuu yati ra yuꞌú ta̱ñoꞌo̱ kuaꞌa̱n ra̱ nda̱ ni̱ kasa̱ndaá
    ndu̱ iin ñoo naní Regio. Dá nda̱ iin ka̱ kuu̱ ni̱ ka̱sáꞌá kána tachi̱ ve̱i chí
    xoo sur diꞌa. Dá tá ni̱ ya̱ꞌa uu̱ ka̱ kuu̱, dá ni̱ saa̱ ndu̱ iin ñoo naní Puteoli.
  pon-2006A: Se ahpw serek sang wasao oh kolahng nan kahnimw Reikium. Eri, mandahn
    rahno, kisinieng ahpw tapihada ipido sang palieir, oh nan erein rahn riau se ahpw
    lel nan kahnimw Puteoli.
  maq-NT: Hane xi cavetjin ngajan ne, quiji nduju sa barcu cojo niji ne, cafihin nandya
    Regio. Hane xi cafë ngu nixtin xi nechintihin jan ne, cavetsihin cavanga ngu tjo
    xi ndatjin cjui, sehe quiji nga barcu cojo niji, hane xi camá nchujun ne, cafihin
    nandya Puteoli.
  hto-hto: Dɨnómona fueda áɨnodo Regio ígobemo jáidɨcaɨ. Afe jɨáɨruido jairifo mona
    átue dɨnena bíllamona Régiomona jáidɨcaɨ. Ja ménarui íllamona Puteoli ígobemo
    dúcɨdɨcaɨ.
  por-BRBSL: De lá, circulamos e chegamos ao Rhegium. Depois de um dia, surgiu um
    vento sul, e no segundo dia chegamos a Puteoli,
  ces-NKB: Odtud jsme se oklikou dostali do Regia. Po jednom dni pak zavál jižní vítr
    a [my] jsme druhého dne přijeli do Puteol.
  cui-cui: Barapo tomara wepawarapiyan, Siracusa tomara weya. Bapoxonae Regio tomaratha
    papatan. Icha matacabitha joibo wexubiye Puteoli tomara bepana yanacaicha ainya
    merawibe. Baxota papatan Puteoli tomaratha.
  boj-2014: Dena qobuŋ na gilsim Regium qureq di tiryosim ŋeiem. Nebeonaqa jagwa guta
    na bonaqa iga qobuŋ na gileqnam qoloej. Olo nebeonaq iga gilsim Puteoli qureq
    di tiryem.
  eng-OEBUS: and from there we worked to windward and so got to Rhegium. A day later
    a south wind sprang up and took us to Puteoli in two days.
  eri-eri: Onodu ere Sirakyus awadu boya, iinga ere goi Regium taon langa heigeye.
    Onodu inyiba ete langa jagui ulate saut langa jayainga, ere Regium awa tuweye.
    Inyiba eei langa, ere Puteoli taon langa heigeye.
  aly-aly: Ikwer-penhan anwantherr Rhegium tawen-warl-anem anper-alhek. Arlta ingwerelan
    awerel-anem kel antekerr-they-anem pwek, anwantherr arlta atherr-penh Puteoli
    tawen-warl-anem alhek.
  wiu-wiu: Eida mea tewitikoa pote Risiame take witapokoo. Podolikama pupulege toto
    nokoo lono titia popokaka. Nitoa popokoa kawa aua pokale ta pataka takutake Puteoli
    take witapokoo.
  swe-swe: Därifrån följde vi kusten och kom till Regium [på den italienska stövelns
    spets]. En dag senare fick vi sydlig vind, och den andra dagen kom vi till Puteoli.
    [Här brukade spannmålsfartygen lossa sin last. Puteoli var Roms hamnstad vid den
    här tiden.]
  cth-cth: Haw hoi bout ka cei awh teh Regium kho ka pha awh. Atangtho vah akalae
    kahlî a tho dawkvah apâhni hnin vah Puteoli kho ka pha awh.
  mti-mti: Asime apa nu wa gumbe dauwag antu, sira at Regium uwatu. Kum desirom onananewa
    taig me sausu apa amatog tone, meoya oiyat dawa Puteori uwatune.
  pad-NT: Aka'ajihi'ianahi, akakha'ianahi Régio sidaji adaminini maina akakhano'ihi.
    Ka'afokajomani kama'da'ihi ida sirisiriki safini kakhamanani ibavini kajasonija.
    Aka'ajihi'ianahi, mahi 'bamiki akaadaha'ihi, Pozuoli sidaji adamininia aakaikahi'ihi,
    agaimoraha'ihi.
  twi-twi: Yefi hɔ toaa so koduu Regio. Ade kyee no, mframa bi bɔ fii anafo fam ma
    nnaanu akyi no yekoduu Puteoli.
  hlt-hlt: Te lamkah loh ka khoe uh tih Rhegion te kam pha uh. Tedae hnin at neh tuithim
    yilh ha hli tih a bae hnin ah Putioloi la ka pawk uh.
  tbz-SIM: Kɛ ítɛ́ dɛborɛ̀ kɛ́mpɛkɛ́nɛ̀ kɛtenkɛ̀ kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ ti tuɔkɛ Desiyo
    kɛ̀ kubɑkù cɑ̃̀nku kó kuyɑɑkù ḿbo, kɛ̀ ti mmɔkɛ yɛwe yɛ̀dɛ́ɛ̀ kɛ́tuɔkɛ Pusɔɔri.
  san-GUJ: તસ્માદ્ આવૃત્ય રીગિયનગરમ્ ઉપસ્થિતાઃ દિનૈકસ્માત્ પરં દક્ષિણવયૌ સાનુકૂલ્યે
    સતિ પરસ્મિન્ દિવસે પતિયલીનગરમ્ ઉપાતિષ્ઠામ|
  amx-amx: Kwereng nwern mer renh imperl-alhemel, boat-warn antjemel alhek ayerrer-athek.
    Nwern Rhegium town-el irretj-alhek, kweny nyent interl-alhek kwerel. Arltang arrpenhelemeh
    irlkang antekerreng wernek. Nwern mer renh imperl-alhek, arltang nyentel kwatj
    alay-angkwerr alhekarl-penh, kel arltang arrpenhelemeh nwern mer Puteoli-el irretj-alhek.
    Nwern boat-eng anarnpemel alhekemeh.
  ake-NT: Mɨrɨ apai, ina kanan utɨ'pʉ, Resiyan tepose. Mɨrɨ ema'sa' yau, wʉi enu enuku
    kamisi winon pese'tɨ uyee'pʉ. Asa'rɨ wʉi pata'pʉ pe, Pu'tiyori eporo'pʉ ina uya.
  qvn-NT: Chaypitas aywapäcurä gochra manyalanpam Regio marcacama. Regiopita yargapäcungä
    warantinmi alisca walyay chariräriman guepa lädupita. Chaypita mas warantinran
    chrarärï Puteoli ningan gochra manyanchru marcaman.
  tku-NT: A'ntza' ictaxtūj ē jāla lacatza'j ica'uj. Ā'līstān icchā'uj nac Regio. Ixlīlakalī
    lalh ū'ni' nac sur. Ixlītu'ma'j icchā'uj nac Puteoli.
  bjk-bjk: Meringan, mem moxo wan lo me mem moxo ösö ruso Regium. Xö bung melamu a
    labur ixo wanot, io, ma bung melamu xönan mem moxo ösö ro Putioli.
  msy-2020: Egha e kagh dɨkavigha ghua Regiumɨn otifi. Egha amɨmzaraghan, Sautɨn amadaghan
    amɨnim dɨkavizɨ, e dughiar mɨkezimɨn Puteolin otifi.
  bpr-bpr: Na lê gami mdà déé du salu gami di syudad Rigyum. Na di tmadol du, ta mbal
    i nus mahin, taman, di galwen du, ta kel gami di lunsud Putyoli.
  rmy-VLAKH: Котар амэ плывисардэ андо море и авиле андэ форо Ригиё. Пэ авэр дес пхурдэлас
    балвал пав юго, ай пэ дуйто дес амэ авиле андэ Путеолоря.
  cle-NT: Nɨɨ́⁴ gá⁴taah²ah¹ ca̱á̱h³ maá² duh³ ŋaá² yeey⁴ ji̱h²nɨɨh¹ jmɨ́⁴ñih¹ ja̱³,
    cá⁴dxá⁴dxia⁴²ah¹ lɨ́⁴ fɨɨ³ Regio. Dxaáh² jmɨɨ́¹ liáh³ja̱³ hi²xiáh³ gá⁴hɨɨ́³ dxɨ́³
    hi³ je³ ca³jaa¹ sur, hi³ja̱³ cá⁴dxá⁴dxia⁴²ah¹ hi³dxá³ tú̱⁴ jmɨɨ́¹ fɨɨ³ Puteoli
