verse: ACT.028.013
translations:
  kpx-kpx: Isi tota kemo bouti ke igae mai tilialeau Legumu oe velehovoliale vavita
    helukae duau no iae no hanavege no vanie ni abuitamo tiale Buteolie velehovolu.
  okv-H: pambuto da Rhegium ta evio pisara kaina hena ta ihiketo puvutuhunu pahuo
    iji heriso irae unu da Puteoli Rome enda ta puvuto e nga toa.
  tbo-tbo: Noka hosi ma to gelugelu naka u Legiyam to gota. Malitom po yawana i togo
    ma malitom meme po u Puteyoli to gota.
  mal-C: അവിടെനിന്നു യാത്രതിരിച്ച് രെഗ്യമിൽ എത്തി. പിറ്റേന്ന് തെക്കൻകാറ്റു വീശിയതിനാൽ
    അതിന്റെ അടുത്തദിവസം ഞങ്ങൾ പുത്തെയൊലിയിൽ എത്തി.
  grc-SR: ὅθεν ⸂περιελθόντες⸃ κατηντήσαμεν εἰς Ῥήγιον, καὶ μετὰ μίαν ἡμέραν ἐπιγενομένου
    νότου, δευτεραῖοι ἤλθομεν εἰς Ποτιόλους·
  bgc-bgc: ओड़ै तै आग्गै बढ़कै हम रेगियुम नगर म्ह आये, अर एक दिन कै पाच्छै दक्षिणी
    हवा चाल्ली, फेर हम दुसरे दिन पुतियुली नगर म्ह आये।
  khz-khz: Voanana gaveravu-gegelagito gaagoto pene ago Regium. Toma ta evanagiato
    mulinai, gavurigo erigoto, toma vega-rualanai vou Puteoli ai gakwarato.
  deu-TKW: von da fuhren wir weiter nach Regium, und, da einen Tag nachher Südwind
    einfiel, kamen wir am zweiten Tage nach Puteoli.
  zsr-NT: Buzaꞌtuꞌ niꞌ, atiꞌ gdödtuꞌ tslaꞌl luyú niꞌ, len bdxintuꞌ yödz Regio. Catiꞌ
    zaꞌ reníꞌ yetú dza, le reycj böꞌ zaꞌ zacaꞌ ga rdöd gbidz beoꞌ ziag, buzaꞌtuꞌ niꞌ,
    atiꞌ dza buróp naꞌ bdxíntëtuꞌ yödz Puteoli.
  lin-lin: Kolongwa wana, tonanaki pembeni-pembeni ya mokili mpe tokomaki na engumba
    Regio. Mokolo oyo elandaki, mopepe ya sude ekomaki kopepa mpe, sima na mikolo
    mibale, tokomaki na Puzoli.
  hns-NT: Tab hoewa se hamlog samoendar ke kienaare Regiam sahar Ietaalia des me gailie.
    Aur djab hauwa datjhien or se tjale lagal, tab hamlog doei rodj baad Poetiolie
    sahar me pahoetjlie.
  noa-E: Maigmua dö igaau phʉʉrdʉ wëtumua jũrr phöbör Regio anʉm naaimajim. Ag noram
    döjãrr paaukhabaadeeu, ʉ̈u marmua badag phũ wë thʉnʉisierr aawai, khãai numiim
    ee deeum phöbör Puteoli anʉm barimajim.
  eng-EMTV: from where having sailed around we arrived at Rhegium. And after one day
    arose a south wind, on the second day we came to Puteoli,
  mib-NT: Te ni quenda barco cuahān jiín ná nduu nduu yundúte, te ni jinūcoo ná ñuu
    Regio. Te ɨnga quɨvɨ̄ ún vāha ni quiji tachī ichi sur, te ni quendacoo ná ñuu
    Regio, te uū quɨvɨ̄ te ni jinūcoo ná ñuu Puteoli.
  lif-NT2: खे़प्‍मोलाम् थासिङ्‌मनाआङ् इतालि लाजेॽबा रेगियम मे़प्‍मनाबा ये़क्‌यक्‍को
    के़प्‍मनारो॥ हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा लाङ्‌गे़त् पिसाङ्‌लाम् सुरित् केजङ्
    हुःरे़, हे़क्‍क्‍याङ् थासिङ्‌मनाआङ् कुआत्‍छे़न्‍दाःन् पतिओलि मे़प्‍मनाबा पाङ्‌जुम्‍मो
    के़प्‍मनारो॥
  xnj-xnj: Kuhuma kwenuko tagendili na kuhika kumuji wa Legio. Chilau yaki, mpungu
    wa kusini watumbwili kubuma, ndi mulugendu lwa magono gavili tahikili pamuji wa
    Putioli.
  mmx-mmx: Maga sen kaxat manga me go la maga rupot to at lemenemen Regiam. Ap mo
    laaleng melemu lamanman avukat ga vot, la ap mo manga lara laaleng melemu maga
    rupot to at lemenemen Putioli.
  cbr-NT: '''Itancëx cuanquin me ratábiani, parúnpapa cuëbíushi cuanx cananuna Regio
    cacë ëmanu bëbacën. Bëbonx suñúan caxucüax uquin nu bëcacëx cuanx cananuna rabë́
    nëtë ''icëbë Puteoli cacë ëmanu bëbacën.'
  tee-NT: Chai ictajuchokoch lacabarco. Ictaxtuch ju anch chai xacquilhtu'antauch
    ju lacxcan tus iccha'auch ju lak'achak'an Regio. Acsni tuncunchokolh lalh ju un
    ju minachalh ju lhisur. Pus ictaxtuchokoch chai ixlhilakat'ui avilhchan icpucha'auch
    ju lak'achak'an Puteoli. Chai anchach ju ictacutchauch ju lacabarco chai astan
    va lacat'un ju icpu'au.
  eng-LSV: there having gone around, we came to Rhegium, and after one day, a south
    wind having sprung up, the second [day] we came to Puteoli,
  cak-NT: Y cuando xojel-e ri chiri', xkac'uaj-e ri ruchi' ri ya', y xojapon pa jun
    tenemit ri rubinan Regio. Y ruca'n k'ij kojapon pa tenemit Regio, xkatz'om chic
    e binen cuando xpe ri quiek'ik' ri nipe pa sur. Y pa rox k'ij chi kojapon pa tenemit
    Regio, ja' xojapon pa tenemit rubinan Puteoli.
  pah-NT: Aerẽ ore hoi yembeyvyri cidade de Régio pe. Ko'emame turi yvytukatua ore
    ve ore rerogwovo. Ko'emame ore vahemi cidade de Pozuoli pe oropytavo.
  sja-NT: Ma p'uurudeepa wãjida to i k'ait'a. Mata wiibainajida Regio p'uurude. Aɨ
    norema tai ãpɨteik'a eereepa nãu p'ua nɨ̃beeji. Mapa ma norema wiibainajida Pozzuoli
    p'uurude.
  xed-xed: Ka sliʼaftá ŋni hada ka ɓhadaghata da luwa Regiyu. Gamahtsimani, ka saf
    falaka Sud, ka ɓhadaghata ŋni da luwa Puzul baɗu mahis.
  mks-NT: Ta na̱quee nde̱ cua̱ha̱n nde̱ yati yúhu̱ tañu̱hú ja̱nda̱ quia̱hva na̱xi̱nu̱
    co̱o nde̱ ñuu Regio. Joo inga qui̱ví ita̱a̱n já na̱casáhá víí uun xícó ta̱chi̱
    chí sur sa̱há ña̱ cán quéa̱ tá sa̱ na̱ya̱ha i̱vi̱ qui̱vi̱ já na̱xi̱nu̱ nde̱ ñuu
    Puteoli.
  gfk-S: Io, mem ga hana mekaia ma mem ga hanawat Regium. Ma tano mes na bung no dadaip
    metua ra matailum ga hanawat, kaie mem gom hanawat Putioli tano bung menamur tana.
  bmu-bmu: Tata waŋgenöŋ öŋgöinga opo seri öröba möröreŋgögetka anda Regium sitinöŋ
    aŋgorin. Aŋgota ahöm wahöta luhut Saut görökenök könahiba gilök. Gili anda silimŋi
    yahöt aiga miaŋgöreŋ Rom likepŋe Puteoli taongö waŋge döpnöŋ aŋgorin.
  dgz-dgz: Sia ikukuk anet at Regiam tauat inaton woup sen. Taik ise ma taueni menan
    wam derewa ewap pa Puteolai tauaton.
  eng-GNV: 'And from thence we set a compasse, and came to Rhegium: and after one
    day, the South wind blewe, and we came the seconde day to Putioli:'
  zaa-NT: De nía nna beni bá tu' seguir tsárú'a yúbitsi qui' isla xenia láą Sicilia,
    làniana bitsina' tu' Italia làti re' yetsi nu lá Regio. Attu yu'utsá nna gùl·lani
    be' lado sur la. Nu cca chùppa ubitsa nna bitsina' chì tu' attu yetsi láą Puteoli.
  eng-WEBSTER: 'And from thence we made a circuit, and came to Rhegium: and after
    one day the south wind blew, and we came the next day to Puteoli:'
  guh-guh: Bajaraxuacujinae icatsia panaropobajë. Paponajë manuamene muxubërëa. Nexata
    icatsia papatajë Regio tomarata. Nexata meravia pitsijavata patacovëverena pexaniajovibo
    najetaruca. Nexata bajarapajovibo paneyacapona patavajënaeyabelia. Nexata icatsia
    anijamatacabibejecujinae papatajë Puteoli tomarata.
  bon-bon: Puma cita ca cine cääri naclige, siige Regiyo cewe me atyarinago. Nuuja
    bimu uule buuwe te gije tabacitige äpwäjame, siige neeneni bimu ingwe ca cine
    atyarinago Puteoli matikolä cewe me.
  nhw-BL: Huan teipa tiquisque huan tiyajque nechca iteno nopa tlali hasta tiajsitoj
    altepetl Regio. Huan hualmostla hualajqui se ajacatl ica sur huan techcuatopejqui
    hasta hualhuiptla tiajsitoj altepetl Puteoli.
  mgw-mgw: Bu'ka ku'lu' ngatuyendelya na mwanja witu ngatuika kukilambo sa Lejio.
    Pammalau' yake nsunga ngautumbwa pukatya bu'ka kusi, mumwanja wa masu'ba gabi'li'
    ngatuika Puteoli.
  swh-ONEN: Kisha tukangʼoa nanga, tukafika Regio. Siku iliyofuata, upepo mkali wa
    kusi ukavuma, na siku ya pili yake tukafika Puteoli.
  wbi-wbi: Kuhumila pala tukaghendile tukafike mulikaja ilya Regio. Ye kikilile ikighono
    kimo imepo ija kumavemba jilyahumile nakalingi, yefikilile ifighono fivili tukafikile
    mulikaja ilya Putoli.
  bba-bba: Sɑ kpɑm ɡoo wukɑ min di sɑ dɑ Rɛɡioɔ. Yen sisiru woo ɡɑ seewɑ nim wɔ̃ku
    ɡiɑn di mɑ sɔ̃ɔ yiruse sɑ turɑ Pusoliɔ.
  eng-KJVCPB: 'And from thence we fet a compass, and came to Rhegium: and after one
    day the south wind blew, and we came the next day to Puteoli:'
  kgk-NT: Yry akwã akwã-rupi oroho. Orogwahẽ oroho-vy Régio tetã-my. Peteĩ áry-py
    ndaijerekwái yvytu. Iko'ẽ-my ore rapykwe-gwi ae ou yvytu. Ou-ma ramo yvytu katu
    oroho jevy-ma y-rupi. Iko'ẽ-my orogwahẽ oroho-vy outro tetã-my héry Potéoli. Upe-py
    orosẽmba kanóa-gwi orogwata oroho-vy yvy ete-rupi.
  waj-waj: Vari kiada kava siipaivaki karada vidada yoosinna Rekii vakiaannaiya patauduu
    yuunnaivo sai tooyannidiri utuduu kuaannaduduu taara suaivaitana taika kiooduu
    yoosinna Potioori viravai.
  cpy-cpy: Opoñaa nawijanaki roojatzi nareetan-takari Regio-ki. Okanta okitejeta-manaki,
    okaminthakina otajonka-kotakina tampyaa kinatsiri katonko, roojatzi nareetan-takari
    Puteoli-ki otsipaki kitejeri.
  mpx-mpx: Yaka abwe ha kuki al ha na ha tan Lidiyam ge ha kenu. Lan i gan yavana
    i towa inoke ha kuki al ge lan labuina elana ha tan Puteoli.
  wbp-wbp: Ngula-jangkaju, yardarnalu yarnkaja kirri-kari-kirralku yirdi-kirraju Rijimi-kirra,
    ngulaju yatijarra Jirikiyuju-ngurluju. Ngula-kurralkurnalu yaninjarla yukajarra.
    Ngula-jangkaju, mungalyurru-pardu-karilki, mayawunpalku yarda yarnkaja ngulaju
    kurlarni-purda yatijarra-purdalku. Ngula-purujurnalu yarda yarnkaja kirri-kari-kirralku
    yirdi-kirraju Putili-kirra, ngulajurnalu ngapa-wana-juku jingijingi yaninja-yanu,
    ngulajurnalu parra-jarra-jangka yukajarralku kirri-kirraju.
  luo-luo: Kane waa kanyo, ne wakwangʼ mi wachopo Regiam, to kinyne, ka yamb milambo
    nochako kudho, ne wadhi nyime nyaka ne wachopo Puteoli, bangʼ kwangʼ kuom ndalo
    ariyo.
  nhe-NT: Huan teipa tiquisque huan tiyajque nechca iteno nopa tlali hasta tiajsitoj
    altepetl Regio. Huan tonili hualajqui se ajacatl ica sur huan techcuatopejqui
    hasta hualhuiptlatía tiajsitoj altepetl Puteoli.
  aii-aii: ܡ̣ܢ ܬܵܡܵܐ ܛܪܹܐ ܠܲܢ ܘܡܛܹܐ ܠܲܢ ܠܪܸܓ݂ܝܼܘܿܢ. ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܡܚܹܐ ܠܹܗ ܦܵܘܚܵܐ
    ܕܬܲܝܡܢܵܐ، ܘܒܝܵܘܡܵܐ ܕܬܪܹܝ ܡܛܹܐ ܠܲܢ ܠܦܘܼܛܝܼܐܹܠܘܿܣ.
  esk-NT: Aullalgitñapta tikitchugut nunaaqqianun Rhegium-ŋum. Uvlutqikman uŋallamiñ
    anuqłiġuġniqsuq. Tikitkikput malġuŋni uvluni nunaaqqia Puteoli-m.
  msb-msb: Hali didto nagpadayon kami kag nakaabot sa Regio. Pagkaotro adlaw, naghangin
    hali sa timog, kaya nakaabot kami sa Puteoli sa sulod sin duha ka adlaw.
  cpa-NT: Ni³ jøng² ca¹ŋi¹niang¹³ jnieh³ calah chi²rø²jliog¹². Di³ hi² ja² dsí² juu¹²
    ja³dsǿg³ jnieh³. Jøng² ca¹dsiég¹ jnieh³ jøa³juøi² Regio. Mi³ca¹jni¹, ca¹já¹ dsí²
    ta¹lah¹siíh². Hi² jøng² quianh¹³ ton¹ jmai³ ca¹dsiég¹ jnieh³ jøa³juøi² Puteoli.
  dso-dso: ତେଇଅନି ଆରି ତରେକ୍‌ ଜିବାଟା ଆରାମ୍‌ କରି ଆମେ ରେଜିଅମ୍‌ ସଅରେ କେଟ୍‌ଲୁ । ତାର୍‌ ଆର୍‌କର୍‌
    ଦିନେ ଦକିଣ୍‌ ଦିଗେଅନି ପବନ୍‌ ଆଇଲା ଆରି ଦୁଇଦିନ୍‌ ପଚେ ପୁତେଅଲି ସଅରେ କେଟ୍‌ଲୁ ।
  meu-meu: Unu amo badibadina amo a heau, Regio ai a heau kau, dina ta unuseni ai,
    bena diho e toa, dina iharuana ai Puteoli ai a heau kau.
  yva-NT: Umba reamuje akato reangkayun wananta no munijo Regium. Sansiman akato ovaro
    wambirao paje, weti reangkayun avave ti masyote rurum umba reansisa no munijo
    Putioli.
  dgc-dgc: Sapul ta éya, éy nagtulos kame ta Regio. Ey to kagagabian na éy nagabagat
    dén. Kanya nagpabor kame dén a éduwa a aldew, hanggan dinumemét kame ta Putoli.
  zpm-NT: Siracús briee no, gax gax ro guidzliu zio no bdziṉ no guiedz Regio; biini
    liu iṉe zhoob ti me ne ziaadquia lo nis co, dzigo laa no briee Regio laa no zio.
    Biiniraa sti liu bdziṉ no guiedz Puteoli,
  hix-NT: Àsnye ro amna ntoy xarha. Yukryeka màtkoko amna ntekonà. Hexu hona amna
    nahatakaye. Enmahàtxhe, nomokyakonà, atxowowo, sur hoyeno. Àro ke amna ntoy xarha.
    2 me enmahàtxhe, Posworye hona amna nahatakaye.
  sim-sim: Ushihi Sirakyusin ni halaha ni ihi yanga Regiumik nimu layira. Wahandashihi
    suwa kuma yok si rasaha rarik Regiumin ni halaha nimu ira. Ni ihi wahandashihi
    yanga Puteolik nimu layira.
  npi-ULB: हामी त्यहाँबाट यात्रा गरेर रेगीयमको शहरमा आइपुग्यौँ । त्यसको एक दिनपछि
    दक्षिणी बतास चल्यो, र त्यसको दुई दिनपछि पटेओली भन्‍ने शहरमा आइपुग्यौँ।
  cgc-cgc: Alin dya, gabyai kay daw gadungka naan ta Regio. Ta sunod na adlaw, gaeyep
    angin an na bagat daw ta kadarwa na adlaw gabot kay naan ta dungkaan ta Puteoli.
  tim-tim: Arewa arim seru humo arekŋe mem pan nenekto Regioŋ kipian ariyion. Emet
    hauŋdo haminenŋângenba seru humo siâ puŋ puŋ pando arim hilâm lâuwâ bo akto Puteoli
    kipia Italia hân talewân ariep.
  yor-yor: 'Láti ibẹ̀ nígbà tí a lọ yíká; a dé Regiomu: nígbà tí ó sì di ọjọ́ kejì,
    afẹ́fẹ́ gúúsù bẹ̀rẹ̀ sí ní fẹ́, ní ọjọ́ kejì rẹ̀ a sì dé Puteoli.'
  wos-wos: Wumbu re sirakyus yatakataka nani gunjambémbu ye nani Regiumémbu xaku.
    Xaakwa gan hwae ganémba raama dé yikafre mur ya. Yandéka gunjambémbu nani wambula
    yi. Yimbeka nukwa yéték yindéka nani Puteolimbu xaku.
  emp-NTPO: Mamaʌba pusa icawa wãnane Regio purud̶e wib̶arisid̶aa. Nurẽma wãnane nãũrãra
    ãdauareba tʌ nũmʌ bẽrã ewari uméne Puteoli purud̶e jũẽsid̶aa.
  eng-F35: from there we tacked back and forth and arrived at Rhegium. After one day
    a south wind sprang up, and on the second day we came to Puteoli,
  ind-ind: Dari situ kami berlayar ke seberang dan tiba di kota Regium (di ujung provinsi
    Italia). Besoknya, angin dari selatan bertiup, sehingga kami bisa berlayar ke
    utara dan sampai ke kota Puteoli pada hari berikutnya.
  pes-OPCB: از آنجا دور زدیم تا به ریگیون رسیدیم. روز بعد باد جنوبی وزید. پس یک روزه
    به بندر پوطیولی رسیدیم.
  mpt-mpt: monoba Lisiam bib ye sobnoma bomanoa glole melen milim Saut da tenea fube
    dletnea beboba kwinoa siib tem wat aalabioba glole fuba obeb bebea bomanoa monoba
    Byutiolai bib ye unanoba siibe ye deibanoba
  ssx-ssx: Koto pa꞉ta꞉ mina꞉pa꞉lao puoopu hao mo Lidiumi daoni pa꞉ta꞉ opolo poma꞉me.
    Da kelepea꞉ pita꞉ta꞉ mo dawala nane po ipulu haena꞉yeke nate yaapo puata꞉ mo Puteoli
    daoni pa꞉ta꞉ opolo poma꞉me.
  mkl-mkl: Si ɑnyiɛ ŋɔi ɑ̀ dede hɑi bɛ mɑ́ ɑ̀ bɔ Rezio. Iju kumɑ́ɛ nɔ fufu ɡɔ í dede
    wɑ hɑi ikpɑ ɑwɔ cɑnɡɑi kpɑ̃ɑi inunu wɑ tɑle wɑ í jɔ̀ ɑ̀ to Puzɔli si ɑjɔ minjisiɑɛ.
  gaq-gaq: ଆତ୍‍ବାନ୍‍ ତାର୍‍ଚେ ନେ ରିଜିୟମ୍‍ ସହର୍‍ନ୍ନିଆ ନେୱେଚାକେ । ତେନ୍‍ ମାର୍‍ତଡ଼େ ଦକିନ୍‌
    ୱେଡ଼ିଆ ପାଙ୍ଗ୍‍କେ ଆରି ବାର୍‌ସି ଇଡ଼ିଙ୍ଗ୍‌ ପୁତିଅଲି ସହର୍‍ନ୍ନିଆ ନେୱେଚାକେ ।
  gof-RNT: Yaappe denddidi Regiyume katamaa gakkida. Issi gallasappe guye, dugeha
    bagga carkkoy carkkin, wonttetha gallas Putiyoole katamaa gakkida.
  unx-unx: ଏନ୍ତାଃଏତେ ସେନଃକେଦ୍‌ତେ ରିଜିୟମ୍‌ ନାଗାର୍‌ତେଲେ ସେଟେର୍‌ୟାନା । ଏନାରେୟାଃ ଏଟାଃ
