    hok loksian. Sa Puteoli hokwe enekwei leikmon nak-ousne.
  tvk-tvk: Di, maloh ba maduxoh taon tei te hal Itali xa lakesi ni Rikiam e provins
    te hal Itali, e madi en melengien tei. Di, ut milan, votiang tei mistal nggo saot
    e mei divin temanon ni xamem. Misak ni, e melengien lu tang, ba maduxoh taon te
    hal Puteoli.
  prf-NT: Sapul ti Siracusa ay nagtulos kami ti Regio. Ten sumunud a aldew ay nagabagat
