  awb-awb: Mitaq sueq sípi kéweweq pokue Árégíúma suwahpeq pokowane. Mó wehekáh sípi
    anehepeqte sóírírúnsabe mitaq sueq apahtáróráq sípiipéq Pútéóri suwahpeq kowíahwane.
  gdn-gdn: manako ade kaigibi kaiweya idiweya da natere Regiyamu baigibi. Nu ukwampi
    nawaru puruwena ka nusuru mo nu kaigemeya deneya bauwena ki pokere nu garugaru
    mena kaigibi kaiweya idiweya da mara apeya kewo-wena ka nu natere Puteriyo baigibi.
  nko-NT: Tsú ɩnʋ á, anɩlóbomlí tsʋn bowie wúlu yílé kʋá bʋtɛtɩ́ mʋ́ Regiosʋ.
    Mʋ́ ɔyɩ kɛhɛ a, afú kʋ lɔ́wa tsʋ́ʋn bɩ tsu ayasɩ fʋ́n. Nkenyɔ́ ɔma a, anɩlóyowie
    otsubúnɔ kʋá bʋtɛtɩ́ mʋ́ Puteoli.
  bsn-NT: Ti macajʉ ñacõari vana, Regio vãme cʉti macajʉ ejacajʉ yʉa. Gajerʉ̃mʉ yʉa
    vato riojo mino ti vajare, Puteoli vãme cʉti macajʉ vaejacajʉ yʉa.
  pib-NT: Waneya wsajruka. Wapokatkalu Rigyo. Waleprika tkachi kegnetesretate ruyakannipgyatya.
    Waleprika potu wapoklu Potewolo.
  wiv-wiv: Hita ka vatia malala kua hita ta sel mule ve vano bele na taon a Regium.
    Ti dama mule vona ia na rahi ti rovo, ti dama ruana ve hita ta pati tadu na taon
    ni Puteoli.
  reg-reg: Okusokelelao nichigenda nichikinga mu musi ogwa Regio. Nichimalao lunaku
    lumwi omuyaga gwo mulimbe nigubhonekana ao nao, Wejile jatulao naku ebhili nichikinga
    mu musi ogwa Putoli.
  mlh-mlh: Ŋeku ogâo ropebeneŋ kambaŋ seri poreru gboromurebi raru Regium sitio ropebeŋ.
    Roperu peku pakereru gbiŋ Saut oobene fuŋgaru qaya. Qako raru una giobobo yoyoka
    fukeko oo Rom aribe Puteoli taonde ogâ kojio ropebeŋ.
  gof-ENT: ያፔ ዴንዲዲ ሬጊዩሜ ካታማ ጋኪዳ። ኢሲ ጋላሳፔ ጉዬ፥ ዱጌሃ ባጋ ጫርኮይ ጫርኪን፥ ዎንቴ ጋላስ ፑቲዮሌ ካታማ ጋኪዳ።
  aau-aau: Enekwei sohiy so meyki hokwe hromkwe Sirakyus se lokriy hain. Sa hromkwe
