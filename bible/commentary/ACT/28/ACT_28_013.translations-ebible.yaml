  mie-NT: De nī nquee tucu ndá sá cuāhān sá, de nī nchāha barco yuhú ndúté yuhú ndúté
    cuāhān jíín ndá sá, de nī nquenda ndá sá ñuū Regio. De quīvī téēn de vāha nī jīquīhi
