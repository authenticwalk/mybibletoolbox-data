    mɨdön, Putiolai taun uröpɨnön aŋöi nɨgmɨŋa.
  acr-NNT: Tekꞌuchiriꞌ, xqamaj bꞌi qabꞌe pa barco chunaqaj ri taqꞌaj re ruchiꞌ ri
    mar y xojopon pa ri tinamit Regio. Chukaꞌm qꞌij kꞌu riꞌ, xpe ri tew pa sur chiqe.
    Y churox qꞌij kꞌu riꞌ xojbꞌinik y xojopon pa ri tinamit Puteoli.
  kpg-kpg: Gei gimaadou ga hagatanga gaa dau i di waahale go Rhegium. Dono daiaa,
    gei di madangi gu angiangi aga i ngaaga, gei muli nia laangi e lua, gei gimaadou
    gaa dau i di waahale go Puteoli.
  taj-taj: थेग्‍याम ङनी कुनी कुनी तसी रेगियन भिबा ग्‍लारी धोखजी। न्‍हङगरदङ ल्‍होग्‍याम
    लाबा खजी, ओच्‍छे रेनीदङ ङनी पटिओली भिबा ग्‍लारी धोखजी।
  avt-avt: Haiu mɨnaaiwɨr sairakyus mepno ere mɨpiun wit Risiam. Wɨ ham miutɨp nɨme
    mɨniu mar ke wenituk te haiu men me wɨ wik haiu mɨpiun wit Pyutiolai.
  cbk-cbk: Despues de salir alli ya navega pa came hasta ya llega na pueblo de Regio.
    Ala mañana ya principia ya tamen sopla el viento que ta sale na sur, y despues
    de dos dias ya llega ya came na puerto de Puteoli.
  uig-ARA: ئاندىن ئايلىنىپ مېڭىپ، ئىتالىيەدىكى رېگىيۇم شەھىرىگە كەلدۇق. ئەتىسى شامال
    يۆنىلىشى ئۆزگىرىپ جەنۇبتىن چىقىشى بىلەن، ئىككىنچى كۈنى پۇتېئولى شەھىرىگە يېتىپ
    كەلدۇق.
  tuf-tuf: Etar yinír acsar Regio béjecro. Regio cur car cuanmí cuit séroa canó cucuar
    wihár cájacro. Eyta cácayat, séroat canó béjecro. Eyta ca becayat, boni cuanyat,
    Puteoli cujacro.
  abx-abx: Tikang ari, pataliwan kami' ngan anakka ari si bungto Regio. Ka'asumuhan
    sinakob kami' si bariyo man timugan, sanglit ka'utruhan dayon allaw anakka kami'
    ari si bungto Puteoli.
  mco-NT: Ndzoñɨch ajcxy Siracusa barcojoty, nɨcxy ɨɨch ajcxy mejypa' mejypa', ixtɨ
    nja'tyɨch ajcxy jɨm Regio. Com jabom oy ypɨdzɨmy jɨɨnboj, chi co maax oy nja'ty
    ɨɨch ajcxy Puteoli.
  bsp-bsp: Kɔ səyɛfɛ dəndo, səsolnɛ agbɛp kɔ səŋkɔ səsumpər dare da Resiyo. Kɔ afef
    ŋa kəca-kətɔt ŋɛyɛfɛ dɔckɔsɔk, mata mɛrəŋ disrɛ kɔ səmbəp dare da Pusɔl.
  kqf-kqf: Ḡome ke modina munaḡa te Legium tauninemo ke tava. Bi laḡan i sako ba yalousaḡa
    yavala i laulausuve taunana aubaina laḡan i sako munaḡe ba Puteli tauninemo ke
    tava.
  cpb-NT: Irojatzi nawisantanakari janta irojatzi nareetantakari Regio-ki. Okanta
    okiteeshetamanai, okamintha itasonkakotakena tampyaa kenatsiri katonko, irojatzi
    nareetantakari Puteoli-ki otsipa kiteesheri.
  aon-aon: Aria wata makutukuk Sirakyus manak matogur kupaiburi nyeigur-iburum Regium.
    Ruwahepih aria enen uhwin nyakitaki saut iri nyape nyahur nyatowi. Hakri biyeh
    nyumneh um munak mutogur Puteoli.
  hus-NT-2005: Tam tu kale Sirakusa, i óntsi an belách tin waltsik an jaꞌ asta tu
    ulich Rejio. Tam ti jun tsudhelom, waꞌun an ikʼ xi tál alál ani tin chábláb a
    kʼítsá u ulich Puteoli.
  mig-NT: Te yúan ni̱ kenda koyo‑ri̱ kua'a̱n‑ri̱ nduu̱ nduu̱ yundúcha. Te ni̱ ja̱koyo‑ri̱
    ñuu̱ Regio. Te ɨnga̱ kɨvɨ̱ ní kee tachi̱ íchi sur, te ɨnga̱ kɨvɨ̱ xía̱n‑ún, ni̱
    ja̱koyo‑ri̱ ñuu̱ Puteoli.
  bps-bps: Na mdà déén fles gami maweng na kel gami di syudad Rigyum. Na di tmadol
    duh mbal i nus timul, taman di galwen duh kel gami di banwe Futyoli.
  mbs-mbs: Lekat te Sirakusa, dimeleg kay doton te Regyo. Keeldawan niyan, doen ebagat
    aw nesayo kay pesalo doton te Putiyoli. Dimateng kay kidoen te iketelo te aldaw.
  cme-NT: Iŋ curaa, yiɛ bella koŋkondaaŋgu‑i kã ka hi Erejo. Ku cuo kaala‑i-na, fafalmu
    naŋ muɔ sire i huoŋ-yaŋga-na ta mu tisĩŋ-ye; a ce dumaaŋo-na, yiɛ ce yinni hãi
    yoŋ aa hi Pusɔli‑i.
  sus-sus: Muxu to keli naa, muxu naxa siga Regiyo baa dɛ ra. Foye to keli yirefanyi
    ma na kuye iba, muxu naxa xi firin ɲɛrɛ raba han Pusoli.
  pon-2006: Se ahpw serek sang wasao oh kolahng nan kahnimw Reikium. Eri, mandahn
    rahno, kisinieng ahpw tapihada ipido sang palieir, oh nan erein rahn riau se ahpw
    lel nan kahnimw Puteoli.
  dad-dad: Anenem amã waag bun mele, Regium taun wõ maun. Naa anĩ ile di, yau saut
    melem fã yen, baban naa anĩ ile di, amã Puteoli taun wõ maun.
  zab-NT: Chiy ruy bdiian biion caante ruu nisdoo axtquɨ bdzɨnnɨ guɨdx rut lá Regio.
    Chi bragueel deni bdiian ruy, bdiia tuby bi lad sur ax ni rrop dxi bdzɨnnɨ guɨdx
    rut lá Puteoli.
  jae-jae: Go asa aŋga tonaŋ ma asô Regi, ma ŋageleŋ mula kêsêlêŋ ma alac e ŋabêc
    kêtu luagêc ma asô Potiolo.
  ksd-ksd: Ma ave vana pa mabara urama Region, ma ra bung namur a taubar i vana rikai,
    ma ba i ga ningene ave pukai Potioloi;
  msm-NT: Likat duon, migpaajun-ajun koy to kaemag ayha koy tidow diya to yunsud to
    Regio no sakup to Italia. Pagkabukas, madojow on to panow noy su to kaemag natalikudan
    noy on. Pagkabukas manda, migduung koy duon to yunsud to Puteoli.
  myk-myk: Ba wèe ya yìri wà wɛ, na nɔ kulo la bɛtii ni, lee mɛgɛ ɲɛ na Eregiyo. A
    wèe di shɔn wà. Kee caŋa ki ɲimuguro a kafɛɛgbɔhɔ ka di yìri wèe kamɛnɛ cɛ na
    pa dɔ wèe na. Cabyaa shuun wèe ya pye na na nɔ Puzoli kulo li ni.
  sbe-sbe: Menai ka geluꞌuyo ka sae Legiumu unai ka duna. Mala ye tom na yawana ye
    towa, ede ka geluꞌuyo, na mayadai hesauna unai ka lage Puteyoli.
  mcr-mcr: Iqiŋi ävämeni, aŋä-himqä Reŋgiumä iu ätimäukque. Awiŋgaŋi yuŋuä, mäptqä
    timäuqä mäwqä iŋgisa quŋgaŋga, iqi ävämeni, hiunji hŋquaqui qaŋä äwani, aŋä-himqä
    Puteoli iu ätimäukque.
  cux-NT: Yeⁿ'e yáāⁿ miiⁿ cueⁿ'e ntuúⁿ 'nū na barco niiⁿnuúⁿ ná 'diituú nuūⁿnīⁿ'yaⁿ'ā
    miiⁿ. Ndaa ntúuⁿ 'nū niiⁿnuúⁿ na yaāⁿ Regio. Táámá nguuvi cuayiivi chi ndáā 'yúúné
    yeⁿ'ē cuaaⁿ ndiiya sur ni ndii chiiⁿ ndii 'úúví nguuvi ndaa ntúuⁿ 'nū na yáāⁿ
    Puteoli.
  tur-YTC: Oradan çevreyi dolaşarak Regium Kenti’ne vardık. Ertesi gün güneyden bir
    rüzgâr esti ve ikinci gün içinde Puteoli’ye ulaştık.
  san-ITR: tasmAd AvR^itya rIgiyanagaram upasthitAH dinaikasmAt paraM dakShiNavayau
    sAnukUlye sati parasmin divase patiyalInagaram upAtiShThAma|
  bel-N: Адтуль, плывучы ўздоўж [берагу], прыйшлі мы ў Рэгію; і, як праз адзін дзень
    узьняўся паўднёвы вецер, на другі дзень прыйшлі ў Путэолі,
  sch-sch: Ma renga hah kin se nôka male Rhegium khopuilien kin tunga. Anangtûka
    chu sim phâivuo ahonga, sûnnik sûngin Puteoli khopui kin tung zoi.
  mic-MIQNT: Weji pqotaqtaqatieg aq iga'ieg na 'gjigan teluisig Lejium, eteg Italie'gati.
    Na wapg ugju'sn poqji putueg wejiaq 'tp'tesnug. Tapuguna'q peita'ieg na gutan
    teluisig Puteoli. Naqtmeg na'te'l lapuguan.
  huu-NT: Nainomona jaillano Regiomo sɨjɨdɨcaɨ. Darui illa mei, aɨfɨ beicɨ dɨnena
    billa jira, ie areruido Puteolimo ridɨcaɨ.
  jiv-NT: Tura jíinkir nuya̱ṉka nayaantsa aya̱mach weri Rijiu péprunam jeamiaji.
    Nui̱ kanarmiaji. Tura kashin anaria̱ nase suut umpuunti támiayi. Tuma asamtai
    nú kashinkia Putiuri péprunam jeamiaji.
  otm-NT: Dá nɛxhe bʉ, nɛ dá cäthe bʉ ja ndendeją asta gue'bʉ go má sømhbe bʉ ra hnini
    Regio. Nɛ man'da pa bʉya bin 'yo xʉn ho ran dąhi, nɛ ná yopa dá sømhbe bʉ ra hnini
    Puteoli, gue ra häi Italia, nɛ dá cącähe bʉya.
  dah-dah: Irde gor matbe kuŋ Itali naŋare niŋ taun kura Regium forok yitiriŋ. Be,
    firtiriŋ fay urkeb taun go tubul teŋ kutiriŋ. Kuŋ heŋyabe meŋe igiŋ mat huwarke
    igiŋ po kutiriŋ. Be, wawuŋ heŋ kuŋ sopte fay urkeb Itali naŋare niŋ taun hoyaŋ
    kura Puteoli forok yitiriŋ.
  tnk-tnk: Nənə mhəier mwi, mhəuvən mhapirapw fwe taon nəha Rejiam. Kɨni rakwakwi
    irə, mətaɡi uritoɡə rɨskəmter, nənə iahərɨpɨn mamhəuvən. Nəpɨn kəru rukurau, nənə
    iahapirapw ia taon nəha Puteoli.
  kpr-kpr: Avido, namane reighi Sirakius ghedo, reighi javo Rijiem aminda sembiseri.
    Era tere avero sifo atetiri, yaura avoda ghe tuturo edo sufusira. Sumbiri, namane
    reighi Rijiem dodo, sifo etoto sembera, reighi javo Putiolai aminda teteruseri.
  san-IAS: tasmād āvṛtya rīgiyanagaram upasthitāḥ dinaikasmāt paraṁ dakṣiṇavayau sānukūlye
    sati parasmin divase patiyalīnagaram upātiṣṭhāma|
  nho-nho: Teenaa uhuki hoki maatou ka tere no tae ki Retium. I te ssoa te aso raa
    te matani raa ni oko mai i te kipu. Teenaa tere iloo maatou no tae ki Puteoli
    i te ssoa hoki te aso.
  gym-NT: Yebti nun rikaba ta angwane, nun rikaba nebe mren köräbti juta Regiote,
    Italia. Abti jändrinane angwane, müre rababa mate mötarikri. Yebti mukirare angwane,
    nun rikaba nebe mren köräbti mda juta Puteolite.
  azg-NT: Jntꞌuí joꞌ, santyë́chë́n, ngiaaꞌviꞌ ndyuaa sacüenö́n ata squë́ tsjoon Regio.
