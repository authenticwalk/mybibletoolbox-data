  mya-mya: ထို​မြို့​မှ​ရွက်​လွှင့်​ပြန်​ရာ​ရေ​ဂျုန်​မြို့​သို့​ရောက် ကြ​၏။ နောက်​တစ်​နေ့​၌​တောင်​လေ​လာ​သ​ဖြင့်
