  wol-2010: Nu jóge fa, leru tefes ga, ba agsi Resiyo. Ca ëllëg sa ngelawu sudd daldi
    jóg, te ca ñaareelu fan ba nu teer Pusol.
  nss-nss: Pwen yowu tali kol Sirakiyus pe yowu ngap yowu yarayah iya kol ngawan Rekiyum.
    Iya lang mulan, pwen nohai para kup imum, pe iho ndruwan, yowu sarayah yowu sa
    kol ngawan Puteyoli.
  snc-snc: Monana ḡadau-ḡeḡeraḡi-iaḡoto mo Regio. Ḡaro ta evanaḡiato murinai, gabina
    iavarana etoḡato, ma ḡaro vaḡa-ruaruanai vauro Puteoli ai ḡaraḡasito.
  lgl-lgl: Ma fuli 'i lififo, meulu ka la meulu ka dao 'i Regium. Fe atoa 'i burila,
    oru ka oru 'alaa mae faasia maala ara, ma rua fe atoa gi sui meulu ka dao ala
    mae falua 'i Puteoli.
  mmo-mmo: Tonde hey vuu-ju be hey vanju hôôk-ambe hey aatok ala Lisiam, de samiinaanôôn
    atombe vavi noow valup om hako hey-ambe hey ala lôôt, de heendiiy atombe hey aatok
    ala Putiolai.
  ncu-NT: Ane̱ a le̱e̱ mfe̱ŋ‑ɔ, ne̱ ane̱ a ya daŋ Rɛgiyum maŋ se̱, Italiya swe̱e̱re̱
    se̱. Ke̱mo̱ kaye̱ ŋke‑o, ne̱ afwii ko̱ a le̱e̱ kyɔwe̱ le̱e̱kpa a keri‑o kigyise
    si ba a kyaare̱, ne̱ ane̱ a yɔ se̱. Ke̱mo̱ kaye̱ ŋke‑o, ne̱ ane̱ a daŋ Putiyoli
    maŋ se̱.
  cni-NT: Novaanaja aisati, noshoncanajaro anta otsapijaqui, irosati Irequio. Oquitaitetamanaque
    oponeanaca tampea irampatequi catsirincaiteri. Irosati oquitaitetamanaque nareetantacari
    Posoriqui.
  eng-WMB: From there we circled around and arrived at Rhegium. After one day, a south
    wind sprang up, and on the second day we came to Puteoli,
  zaw-NT: Dxejcti biusacnu neṉ barcw, sonnu lo nisdoo cheni bidzuṉlinu guejdx ni laa
    Regio. Che bara yääl, gubi' te bej birii lad sur. Biusacnu neṉ barcw. Bara yääl
    bidzuṉnu guedx Puteoli.
  san-MAL: തസ്മാദ് ആവൃത്യ രീഗിയനഗരമ് ഉപസ്ഥിതാഃ ദിനൈകസ്മാത് പരം ദക്ഷിണവയൗ സാനുകൂല്യേ
    സതി പരസ്മിൻ ദിവസേ പതിയലീനഗരമ് ഉപാതിഷ്ഠാമ|
  tam-TCV: பின் அங்கிருந்து புறப்பட்டு, ரேகியும் துறைமுகத்தை அடைந்தோம். மறுநாள் தெற்கிலிருந்து
    காற்று வீசியது. நாங்கள் அதற்கடுத்த நாள், புத்தேயோலி துறைமுகத்தைச் சென்றடைந்தோம்.
  mit-NT: '@see-verse:ACT.028.012'
  ceb-ULB: Gikan didto kami milawig ug miabot sa siyudad sa Regium. Human sa usa ka
    adlaw ang usa ka habagat nga hangin mitungha pataas, ug sa ikaduhang adlaw kami
    miabot sa siyudad sa Puteoli.
  ces-LB: Pak jsme přepluli úžinu do Regia a s jižním větrem v zádech jsme se po dalších
    dvou dnech dostali do přístavu Puteoli.
  mkn-mkn: Dari situ, botong balayar iko-iko pante Sisilia, ais botong sampe di kota
    Regium. Dia pung beso, angin salatan tiop deng kuat, ais botong balayar tarús
    deng capát. Dia pung lusa, botong sampe di satu kota pelabuan, nama Putioli.
  nce-nce: Na sebo Sirakyus lifate kile tla na Regium lifatewa fwa tula. Jowa klabëwa
    tla na mana nëgemowelë mago flelu tisi. Këme nëgeme sebo Regium lifate kile tla
    na sebo tële olë tuja na Puteoli lifatewa fwa tula.
  pol-UBG: Stamtąd, płynąc łukiem, dotarliśmy do Regium. Po upływie jednego dnia,
    gdy powiał wiatr południowy, nazajutrz przypłynęliśmy do Puteoli.
  qxh-NT: Jinarcur lamar cantullanpa Regio marcacaman ćhayarä. Warannin urapita sumajlla
    wayräramuran. Chaypita warannin Pozzuoli marcaman ćhayarä.
  nwi-nwi: Mhatərhav, mɨsaiyu, mhavən, mhavhiak ye yerkwanu a kamni kɨmə Rejiam. Kəni
    rɨkwamer kɨn, nɨmətag kɨrik rɨsɨ-pihiu, mɨrəh rao yakhavhirə. Kəni rɨkwamer kɨn,
    yakhavhiak ye yerkwanu a kamni kɨmə Puteoli.
  kmo-kmo: Siirek, heechi Risiam akamak eeka i gayir. Gayichi komas nedii pochi sowa
    kepi yarek, no heechi i yadii upurus no Pyutiolai akamak i gayir.
  agr-agr: Nuwiyati juwaki anuasa ashí ashinkawa Regio jegawabiaji. Nunika kashinia
    duwi wegamunum dase surnumia senchi umpumpakui, jimagchik tsawantaik Puteolinum
    jegawabiaji.
  kyc-kyc: Karapala yuu doko yaki nyepala kyaimai pyuo pao yuu Orekiama dokona pyaka
    siyama. Pyaka siyamanopa yuu mendaki epo papeyamopa poo raiya mende panya peyama
    kata dorena lalyuo epeya. Dokona yangama dokopa namwa yuu Pyutiolai dokona epeyama.
  urd-GVU: ہم وہاں سے ریگیُم شہر گئے جہاں ہم صرف ایک دن ٹھہرے۔ پھر جنوب سے ہَوا اُٹھی،
    اِس لئے ہم اگلے دن پُتیولی پہنچے۔
  yre-NT: Kʋ 'si 'bɛ 'nan, ɛn kʋ -kʋ Reshio. 'Bɛ 'ta tʋ nɛn e cɛɛn bɛ, ɛn fulɔ nɛn
    e "sia 'trɛda "tre 'zia bɛ, e "fɛɛndɩ 'sia. Kʋ yi drɛ "fli, ɛn kʋ 'bɔla Puteoli.
  fuh-BKF: Min ƴuwi ɗoon, min takkii e daande maayo manngo faa Regiyus. Jaango majjum,
    henndu horɗoore wifi. E ley balɗe ɗiɗi min njottii Potiyoli.
  arl-NT: Cuniquiji canaa quiasacari, canaari cuno jiya tucuaatiaja shuriucuataareeni.
    Canaari Regio tiacajinia tiuquishiini. Tariqui, paratuuri maninia piyarojoriquiaa
    buque nijiniji. Canaari cunora tama tariqui tiuquishii Puteoli tiacajiniani. Canaari
    quiniqui tacatasee puetunujuanaani.
  ziw-ziw: Kulaila hadya chijenda kwingila mzi wa Legiyo. Zuwa ditimile mpeho ikonga
    kuvumila kulaila kwamwenyemzi kwa mazuwa maidi chingila mzi wa Puteyoli.
  grc-TR: ὅθεν περιελθόντες κατηντήσαμεν εἰς Ῥήγιον, καὶ μετὰ μίαν ἡμέραν ἐπιγενομένου
    νότου, δευτεραῖοι ἤλθομεν εἰς Ποτιόλους·
  nag-nag: Ta te pora amikhan Rhegium te ghuri ahise, aru ek din pichete dakshin phale
    pora hawa ahise, aru dusra din Puteoli te punchise.
  eng-OEBCW: and from there we worked to windward and so got to Rhegium. A day later
    a south wind sprang up and took us to Puteoli in two days.
  knj-NT: Catu' jix cu to junel xa, ja' sti'laj tx'otx' jix cu toi, masanta' c'al
    jix cu apni bey conob Regio. Ja' yet jun xa c'ual, jix tit jun ka'e' bey sur.
    Yuxan jix cu toi. Caab c'u jix cu bey yiban ja'. Catu' jix cu apni bey conob Puteoli.
  deu-1912: Und da wir umschifften, kamen wir gen Rhegion; und nach einem Tage, da
    der Südwind sich erhob, kamen wir des andern Tages gen Puteoli.
  san-PUN: ਤਸ੍ਮਾਦ੍ ਆਵ੍ਰੁʼਤ੍ਯ ਰੀਗਿਯਨਗਰਮ੍ ਉਪਸ੍ਥਿਤਾਃ ਦਿਨੈਕਸ੍ਮਾਤ੍ ਪਰੰ ਦਕ੍ਸ਼਼ਿਣਵਯੌ ਸਾਨੁਕੂਲ੍ਯੇ
    ਸਤਿ ਪਰਸ੍ਮਿਨ੍ ਦਿਵਸੇ ਪਤਿਯਲੀਨਗਰਮ੍ ਉਪਾਤਿਸ਼਼੍ਠਾਮ|
  nob-LB: Derfra seilte vi direkte til Reggio. En dag seinere fikk vi sydlig vind,
    og kom etter to dager fram til Puteoli.
  ntj-ntj: Palunyalu-latju puru tatira kapiwana yanu. Pitjalayirnu-latju yiwarla Riitjiyaku
    parrapitjalalpi ngarringu tjirnturringu. Nyangka pirriya yurlparirranguru ngalyakukurraaralpi
    pawurrpa puura wanarayintja. Nyangka-latju pitjalayirnu ngurra kutjarratjanu parrapitjangu
    yiwarla Putaliku.
  sxb-NT: Okuema ao twawunguka tugia ku omugizi ogwa Regiamu. Enkio walwo omuyaga
    gwatanika okuwuuta ni gugia aa twagianga. Kutio kwatutoola amiire awiri okutuuka
    ku omwalo ogwa omugizi ogwa Puteoli.
  nhu-NT: ke nɛ jó, gɛn fɛse diuw joo wvu ɛ̂ kelaante kè Lɛgium e ce jó. Ɛ ɛkfuŋ buy
    yuu, ɛ fwefwe kɛw no bene je ɛkuɛku, ɛ bese mum no gɛne, ɛ ɛ̀ ke no nu ɛdiuw ɛfaa,
    ɛ bese fɛse diuw joo wvù Butioli le.
  row-row: Mia naa, hai lao tungga-tunggaꞌ a tasi Sisilia suun, de losa kota Regium.
    Mbila fefetun fai, ani onas a fela, de hai lao mikindoo lai-lai. Finiesa na ma,
    hai losa namo, sia kota esa naran Putioli.
  msy-msy: Egha e kagh dɨkavigha ghua Regiumɨn otifi. Egha amɨmɨzaraghan, Sautɨn amadaghan
    amɨnim dɨkavizɨ, e dughiar mɨkezimɨn e Puteolin otifi.
  agg-agg: Asükai ranɨhünda botɨyahu hohu hefɨ hefɨmbo Regium ŋgoafɨhü tükümehundɨ.
    Mamɨ ŋgorü si ranambo werɨ ranai hoarinɨpoedɨ werɨmayo asu yimbu siyefɨ mburɨhu
    hefɨ Puteori ŋgoafɨhü tükümehundɨ.
  ptp-ptp: Dɨ xe sea Sailakyus dɨ mɨla vɨgwe Lisiam, dɨ vɨgwe vɨdiiên tɨtige lea val
    om kô xe mɨ xe la, dɨ vɨgwe vɨdii nang dɨ xe mɨla vɨgwe Pyutiolai.
  nak-nak: Mai galigeli, la hipu sibitala tataho, amite goio hari lou, amite harari
    te la tia la mago la logo isasa, mai galigeli amite goio guvi oio la mautu e Piuteoli,
    la loku taritigi ovola, amite sivo taro e sipi oio te la mautu aleie.
  lbb-lbb: Mila han mitingia pa mila sot tumo e Regium. Pa ana pukakiar lamur, a tobar
    i hanot. Pa ana ning a pukakiar ulak lamur tana, mila sot ting e Puteoli.
  kan-2017: ಅಲ್ಲಿಂದ ಮುಂದುವರೆದು ರೇಗಿಯ ಪಟ್ಟಣಕ್ಕೆ ಸೇರಿದೆವು. ಒಂದು ದಿನವಾದ ಮೇಲೆ ತೆಂಕಣ ಗಾಳಿ
    ಬೀಸಿದ್ದರಿಂದ, ಎರಡನೆಯ ದಿನದಲ್ಲಿ ಪೊತಿಯೋಲಕ್ಕೆ ಬಂದೆವು.
  cso-NT: Jmɨ́¹jáun² ca³hué² jnoh¹ siáh³ hi³ [ngau³ jnoh¹ juɨ³² có³² hué³² Silicia,]
