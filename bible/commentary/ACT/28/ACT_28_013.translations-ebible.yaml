  lif-NT: ᤂᤧᤵᤔᤥᤗᤠᤶ ᤌᤠᤛᤡᤱᤔᤏᤠᤀᤠᤱ ᤀᤡᤋᤠᤗᤡ ᤗᤠᤈᤣ᤹ᤒᤠ ᤖᤣᤃᤡᤕᤔ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤵᤔᤏᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
