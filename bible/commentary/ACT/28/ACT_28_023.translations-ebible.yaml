    ɓe haala laamu Laamɗo, imo waajoo ɓe. Imo holla ɓe kabaaru Iisaa gonɗo ley Tawreeta
    Muusaa e ley dewte annabaaɓe.
  arl-NT: 'Jiyacaritij, Judiocuacaari Pablo sequetuquiaari: —Canaacua tamonu juuca
    quia tojiquiiquiani. Na nuhuaji, nojoriiri na sequetusano juuca nijioquiaari.
    Pablo quijia tiajinia mishitiuquiaariiri. Pabloori nojori niquiara pohuatanu coteequiaari
    tariquiicuaji. Naa niniyareejaari. Juucua nojori niishitiojoquiaariiri, Jesuuri
    seetanujuanaa Pueyaso Jiyarosano quiquiaari. Nojori sequequiaarijiaariuhuaj taa
    Pueyaso jiitiaa na jiyanooshano pueyani. Naajuhuaj, tariucuacaanu Moisés naajiotasano
    Jesujiniji niishitiojoquiaariiri, Pueyaso sequesano caminiujiuniaa naajionuutasanonio.'
  ziw-ziw: Ivyo waika zuwa dya kudugana na Paolo, wantu walozize mwe idizuwa idyo
    wabula hadya nakekala. Kukongela mtondo kubula nechilo nakawagambila ulosi wakwe
    wa Uzumbe wa Chohile, naho kajeza kuwaunga wamanye mbuli za Yesu kwa kulonga viya
    zilongile Sigilizi za Musa na mawandiko ya wawoni.
  grc-TR: Ταξάμενοι δὲ αὐτῷ ἡμέραν, ἧκον πρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες· οἷς ἐξετίθετο
    διαμαρτυρόμενος τὴν βασιλείαν τοῦ Θεοῦ, πείθων τε αὐτοὺς τὰ περὶ τοῦ Ἰησοῦ, ἀπό
    τε τοῦ νόμου Μωσέως καὶ τῶν προφητῶν, ἀπὸ πρωῒ ἕως ἑσπέρας.
  nag-nag: Titia taikhan ek din tai logote ahi lok koribo koi kene jai jaise, aru
    bisi manu tai logote ahi joma hoise, titia tai phojur pora saam tak Isor rajyo
    laga kotha bhal pora bujhi bo karone Moses laga niyom aru bhabobadi khan laga
    kitab te likha khan to bhal pora samjhai dise.
  eng-OEBCW: They then fixed a day with him, and came to the place where he was staying,
    in even larger numbers, when Paul proceeded to lay the subject before them. He
    bore his testimony to the kingdom of God, and tried to convince them about Jesus,
    by arguments drawn from the Law of Moses and from the prophets – speaking from
    morning until evening.
  knj-NT: Catu' jix swa' alnen eb tzet c'ual chi syamba oc sba eb junel xa. Ja' yet
    jun c'ual jix txeclo can eltej tu', ec'al mac jix syamba oc sba bey ey ec' Pablo.
    Sk'inibalil to catu' jix ẍa'on el yich sk'anab Pablo tet eb, masanta' c'al jix
    to c'u, catu' jix sbejoni. Jix yaltej tzet chi yun eb yet chi oc Dios yaawil oj
    eb. Jix yaltej tzettaj c'al tz'ibebil can yul sley Moisés, c'al tzettaj tz'ibebil
    can yu eb ẍejab Dios peyxa yin naj Colwawom oj jul oj. Caw jix ak'le sna'bal eb
    sic'lebil, yet watx' chi yaoc sc'ul eb yin Jesús.
  deu-1912: Und da sie ihm einen Tag bestimmt hatten, kamen viele zu ihm in die Herberge,
    welchen er auslegte und bezeugte das Reich Gottes; und er predigte ihnen von Jesus
    aus dem Gesetz Mose's und aus den Propheten von frühmorgens an bis an den Abend.
  san-PUN: ਤੈਸ੍ਤਦਰ੍ਥਮ੍ ਏਕਸ੍ਮਿਨ੍ ਦਿਨੇ ਨਿਰੂਪਿਤੇ ਤਸ੍ਮਿਨ੍ ਦਿਨੇ ਬਹਵ ਏਕਤ੍ਰ ਮਿਲਿਤ੍ਵਾ ਪੌਲਸ੍ਯ
    ਵਾਸਗ੍ਰੁʼਹਮ੍ ਆਗੱਛਨ੍ ਤਸ੍ਮਾਤ੍ ਪੌਲ ਆ ਪ੍ਰਾਤਃਕਾਲਾਤ੍ ਸਨ੍ਧ੍ਯਾਕਾਲੰ ਯਾਵਨ੍ ਮੂਸਾਵ੍ਯਵਸ੍ਥਾਗ੍ਰਨ੍ਥਾਦ੍
    ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾਂ ਗ੍ਰਨ੍ਥੇਭ੍ਯਸ਼੍ਚ ਯੀਸ਼ੋਃ ਕਥਾਮ੍ ਉੱਥਾਪ੍ਯ ਈਸ਼੍ਵਰਸ੍ਯ ਰਾਜ੍ਯੇ ਪ੍ਰਮਾਣੰ ਦਤ੍ਵਾ
    ਤੇਸ਼਼ਾਂ ਪ੍ਰਵ੍ਰੁʼੱਤਿੰ ਜਨਯਿਤੁੰ ਚੇਸ਼਼੍ਟਿਤਵਾਨ੍|
  nob-LB: De ble enige om å treffe hverandre på nytt en annen dag. Da anledningen
    kom, samlet enda flere folk seg der Paulus bodde. Han begynte tidlig på morgenen
    og holdt på til sene kvelden med å fortelle og undervise om Guds plan for å frelse
    menneskene og gjøre alle til sitt eget folk. Ved hjelp av Moseloven og profetene
    forsøkte han å overbeviste dem om hvem Jesus var.
  ntj-ntj: Nyangka-ya Puulta wangkangu watjarnu tjirntu kutjupangka puru pitjala kulilkitjalu.
    Palunyatjanu-ya tjirntu palunyangka mularrpartu pirnirringkula pitjangu. Nyangka-tjananya
    tjukurrpa Mama Kuurrnga puurrarringkutjanya ngaapirinypa watjarnu, “Nintilu-yan
    kulira Payipulta kutjulpirtu walkatjunu wantitjanya ngarala wati nyarra Mama Kuurrtu
    kalkuntjanya pitjatjaku. Nyangka Mawutjalu puru Mama Kuurrku wangka kulira tjakultjunkupayilu-ya
    palunyapirinypartu watjaranytja. Tjiinya wati palunyanya yini Tjiitjanya.” Tjiinya
    Puultu-tjananya yunguntjarranguru tjukurrpa watjarayirnu tjirntu tjarrpatjunu.
  sxb-NT: Waalowola owuire owua okuagaana. Olwa owuire owuo wuatuuka, awantu awangi
    waaza aa Paulo yawanga na amenyere. Kutio Paulo yawagerera amangʼana aga Katonda
    okuemera kunkio nawuno kutuuka owuire, kandi na awalaga owueru owuri mu *Owuami
    owua Katonda. Yawalagirizia okuema ku endagirra ezia Muusa alala na amangʼana
    aga *awagambi waajoja mbwe Yesu nio Kristo.
  nhu-NT: Ɛ bó mum gɛɛ diuu dì bó nu ke eto ɛ́ Baul ejeme ɛ̂ bó. Ɛ ɛ̀ ke no nu ɛbvubwɛ,
    ɛ bonyii nteen tase fô wvú to cee, ɛ wvú kɛw fontaŋɛntaŋ gɛn buy fokiɛguu, nyɛyte
    fiɛɛ ficii ɛ̂ bó, fewci ɛkumɛ bvunfon bvu Nyo' le. Ɛ wvú bvuu no jemyi duŋci mwɛɛm
    mvù nu ɛ̂ Ŋwa' bonci bo Muses e bô ɛ̂ Boŋwa' bo bonyii bo ntum Nyo' le ɛkumɛ Jisos,
    momte keege ɛ́ bó ebee lɛ fiɛɛ fì wen jemyi nu kecɛɛy.
  row-row: Basa ma, ara rala haraꞌ esa, de helu fai esa, fo randaa seluꞌ. Losa fai
    na ma, atahori naeꞌ rema raꞌabꞌue sia Paulus ume na. De ana dui se Lamatualain
    parenda Na. Ana olaꞌ nendiꞌ baꞌi Musa ma Lamatualain mana ola-ola Nara susura
    nara, fo tao se ramahere Yesus. Ana olaꞌ mia fefetun losa bobꞌoꞌ.
  msy-msy: Ezɨ me dughiar mam dɨborogha, gumazir avɨriba iza Pol bagha a itir dɨpenir
    kamɨn zui. Mɨzarazimɨn ghua guaratɨzimɨn, a God Bizibagh Ativir Arazimɨn akam
    geghara an gun me mɨgei. Egha Moses Osizirir Arazibar akaba ko Godɨn akam inigha
    izir gumazibar akaba, an akar kabar men nɨghnɨziba fava mɨgei. Egha akar kabar
    me nɨghnɨzir gavgavim Iesusɨn ikiasa a ifongegha pamtem ingara me mɨgei.
  agg-agg: Ranɨyomo asu ranɨ-sɨmboanɨ fandɨhumboane yahomo houmbo, nindou afɨndɨ ranai
    Por nɨmarühɨ mafandundɨ. Ranɨyu Por ai God ŋgɨnɨndɨ hɨfandarandɨ ranahambo wataporɨmbo-marandɨ.
    Ranɨyo nindou ranai Sisasɨmbo anɨhondümbo-mbɨrüwuramboane yahu haya Mosesɨndɨ-mayo
    ahɨnümbɨ hohoanɨmo asu Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ yomondɨ-mayo hoafɨ sürü
    pefe masɨhefeyo ranahandɨ nɨmɨndɨ ra wataporɨmbo-marandɨ. Ranɨ-moatükunɨ ra moanɨ
    hapoadümbo siambe piyu haya wataporɨmbora hu-hu-humbo nɨmbokoanɨ kɨkɨmaramündu.
  ptp-ptp: He nêl bêge om he Pol tung buc ti dɨ buc tige xomxo tɨbeac la vô Pol vac
    xumac wê mi dô vac ge. Mêd Pol nêl xolac vô he vô pɨtoc yuu vɨdiiên dɨ i la vɨgwe
    bucên hɨxôn, om nêl Anutu ben kehe kɨtong vô he, dɨ nêl Moses he plopete vya kɨtong
    ên nêb he i xovô bê Moses he plopete nêl kɨyang tige lec Yesu.
  nak-nak: Egite veiale Pol mai ele, egite goio tau la mata soio tetala, me te la
    haro alele, egite usu goio guvi oio te la luma tetala ale eia mavuta ovola. E
    Pol sokoa la valolo te la kavikoki, eia valolo moli maie kara la paga logo. Eia
    lubea giteu la pulolou la matagagala te La Tahalo Uru ale halaba eia sibitalati,
    eia vei matagagea giteu mai ele, la vikararala tetala usu. Eia totoia giteu la
    merera te Moses, la kekesi tegite tai la bilalaha te La Tahalo Uru ale pala, veia
    egite ge gabu tikumua la merera tetalale.
  lbb-lbb: La kubus pas ning a pukakiar sur lar warwara taum o e Pol. A kumun a tarai
    kol la hanot teteki ting na rumai ning i kes ono. Turpasi ana kobot tuk ana rah,
    i papak tetek la ana matanitu ane God, pa i atai talapor la o e Iesu, tagun a
    Warkuraila ane Moses pa a buk anuna propetla sur lar tortorot.
  kan-2017: ಅವರು ಅವನಿಗೆ ಒಂದು ದಿನವನ್ನು ಗೊತ್ತುಮಾಡಲು, ಬಹುಮಂದಿ ಅವನ ಬಿಡಾರದಲ್ಲಿ ಅವನ ಬಳಿಗೆ
    ಬಂದರು. ಅವನು ಬೆಳಗ್ಗಿನಿಂದ ಸಾಯಂಕಾಲದ ವರೆಗೂ ದೇವರ ರಾಜ್ಯವನ್ನು ಕುರಿತು ಪ್ರಾಮಾಣಿಕವಾಗಿ ಸಾಕ್ಷಿಹೇಳುತ್ತಾ,
    ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನೂ, ಪ್ರವಾದಿಗಳ ಗ್ರಂಥಗಳನ್ನೂ, ಆಧಾರಮಾಡಿಕೊಂಡು ಯೇಸುವಿನ ವಿಷಯದಲ್ಲಿ
    ಅವರನ್ನು ಒಡಂಬಡಿಸುತ್ತಾ ಇದ್ದನು.
