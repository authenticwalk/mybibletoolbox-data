    men iasai sagel kurli ma Paulus. Be maikka qa arles i qe taqa su ra se bingbigia
    be deng i ama nirlaqa qa mit ka man. I qe taqal sil ba ra ne ama lengi. De qe
    siquat ip ke guirltik per araa tuaqevep sevet ma Iesus. I qe teqerl a ra ne ma
    Moses aa lengi de ngen ama lengi i ama Slurlka aa Aamki na ra, ra iil me nget
    pe ama Langinka.
  ctu-CTI: Che' jini ti yʌlʌyob chʌ bʌ ti q'uin mi quej i cha' much'quiñob i bʌ. Ti
