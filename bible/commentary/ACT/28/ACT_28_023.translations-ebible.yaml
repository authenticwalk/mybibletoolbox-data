    i'ay xae. Laj yalbe ti ja' ono'ox sc'oplal la sts'iba comel li Moisés ta vo'onee
    xchi'uc li yantic yaj'alc'optac Diose, yu'un jech ac'o c'otuc ta yo'ntonic. Ta
    sob la sjapoic, pero tey oyic o c'alal to ich'ay c'ac'al.
  lex-lex: Noma rora Paulus rna'ohma targa lera id pa rwatrom owa'ana. La' ler de
