  unx-unx: ଇନ୍‌କୁ ମିଆଁଦ୍‌ ହୁଲାଙ୍ଗ୍‌ ଠାହାରାଅକେଦାକ ଆଡଃ ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ଏନ୍‌ ଠାହାରାଅକାନ୍‌
    ହୁଲାଙ୍ଗ୍‌ରେ ପାଉଲୁସ୍‌ ତାଇନ୍‌ତାନ୍‌ ଠାୟାଦ୍‌ତେକ ସେନଃୟାନା । ସେତାଃଏତେ ନୁବାଃ ଜାକେଦ୍‌
    ପାଉଲୁସ୍‌ ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ବିଷାଏରେ କାଜିକେଦ୍‌କଆ ଆଡଃ ମୁଶା ନାବୀଆଃ
    ଆନ୍‌ଚୁ ଆଡଃ ନାବୀକଆଃ ଅନଲ୍‌ହେତେ ୟୀଶୁଆଃ ବିଷାଏରେ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌ତେ ବିଶ୍ୱାସେକାକ ମେନ୍ତେ
    ଚେଷ୍ଟାକେଦା ।
  gah-gah: Liki liake, alegesá itune liki gamena milamó nene alitokago, Zuta ve mukí
    nenete Paulo akoaká i numukú vauva aliki alegesá amó. Lá ikago, Ómasímo gizapa
    okimiakalímini gakó lamaná nene neteká apí oake lo-loko vova vova noigo, límugusi
    zimó. Lo nokimike, Mosé lo hukoko li gakoki Ómasímini agepagutí gakó liaká a vetini
    gakoki luhuva giza gakó gato nokimike, Izesukumú gili alévolé itave loko kagata
    alimó.
  lcm-lcm: Au, kila vilvil akorong a mangsikei a taun si angruduai ve nia. Na kimela
    serei aduk si ring ang katapo ago singina. Le si tenei vauk tung tenei ngelik
    katapo palpalas ane singiria ta vainagoan si God na kapo mengen atutuman iria
    ta Iesu le si saupai si Moses na le si keve katakai i kus amalangas.
  aer-aer: Itne Paul-enge angkerreke imerte arlte anteme akngakemele re apetye-alpetyeke
    itnekenge apurte-irretyeke re angkerlenge itne awetyenhenge. Kele arlte re anteme
    aneke, Jew akngerrepate itne apetyalpeke apmere Paul-arle anetyame ikwere-werne
    Jew arrpenhe areye-arlke itne akngetyeke. Paul itnekenge ingweleme-ngentyele ingweke-atwetye
    angkeke. Re itnenhe arratye ileke itne-arle renhe apayuthnekenge. Re itneke ileke
    nthakenhe-arle Ngkarte akngerrepate irreme tyerrtye ikwerenhe areyeke imerte itnenhe
    arntarnte-aremele. Re itnenhe irlpangkelhe-ileke nthakenhe-arle Moses uthenele
    arrpenhe areye uthenele angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre-arle
    ayeye intelhe-ileke artwe ikwere-akerte Ngkartele-arle alhileke yernetyeke. Re
    alakenhe itneke awethe angkeke, “Kele Ngkartele-arle alhileke-arle lyete arratye-arle
    anerne. Artwe nhenge Ngkartele-arle yernetyeke alhileke kele apetyeke arritnye
    ikwerenhe akenhe Jesus-arle.”
  qvc-NT: Chaymi suq diyapaqna kidarqanllapa, Pabluta uyananllapa. Chay diya ch'ayaptinqam,
    ancha achka runakuna tandakarqan Pablupa pusadanman. Chaymi Pabluqa achikyashqanmanda
    tardi amsayanangaman parlachirqan Dyuspaq, imashinam paywan ancha shumaqta kawsashun,
    nishpa. Muysispa librungunamanda, Dyuspaq suq rimaqkunapa librungunamandapis yach'achikushpam,
    paykunataqa ancha munarqan Jisukristupi kriyichiyta.
  tgl-ULB: Nang sila ay nagtakda ng araw para sa kaniya, maraming tao ang lumapit
    sa kaniya sa lugar na kaniyang tinitirhan. Iniharap niya ang mga bagay sa kanila,
    at nagpatotoo tungkol sa kaharian ng Dios. Sinubukan niyang himukin sila patungkol
    kay Jesus, ayon sa batas ni Moises at sa mga propetanasabi, niya, mula umaga hanggang
    gabi.
  cbs-NT: 'jawatianda ana ichaxanaibu xaba katutan: —Janu nuku axanwen— abainshinabu
    judio ichapabu janu Pablo jiwe anu ichai beabu Dios xanen ibuaikidi yusinkubainkin
    Moisés inun Diosun jancha yuixunika betsabundi kenenibuwen Diosun Mesías Jesúskidi
    Pablon jatu ikunwanmakatsis ikin badi chai jatu tanamakin jatu yusinbaiaya'
  xtm-NTPP: Te ni ka ndatnu'u tna'a de ja jin ndatna'a de in kii, te kivi yukan chi
    ni ki koo kua'a de nuu iyo Pablo ma, te ni kaxtnu'u Pablo ma nuu ndaka de ma sukan
    tatnuni Su'si ma, te ni keja'a de káxtnu'u de onde ne'e ma te onde ni kukuee ma,
    te ndákaxtnu'u de sukan ká'an ja ni yo kaxtnu'u Moisés ma, ji'in sukan ka ka'an
    tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma siki iya kúu Jesús ma.
  nnq-nnq: Penia ngabapangania na Paulo lichoba elibapakongana, na bandu ajingi ngabaika
    kwenio okwakiba akatama. Kuboke kindabi mpaka kimuyo Paulo ngabalandulila na nhwalo
    gwa kingwana cha Nnoongo na akajiga bajeketele nhwalo gwa Yesu kupete Malagilo
    ga Musa na majandiko ga akalondoli ba Nnoongo.
  bao-NT: To biri Pablo mena nearʉgarã, “Tii rʉmʉ ca niiro mani neajaco” ĩi, tii rʉmʉ
    ca earo, cʉ̃ ca niiri wiipʉre paʉ bojoca nea poowa. Pablo pea boeri tabe ména
    Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabe maquẽ quetire ca wede jʉoricʉ, tii rʉmʉ ca
    naiori tabepʉ cʉ̃jare wede yerijãawi. Moisés cʉ̃ ca doti cũurique, Ʉmʉreco Pacʉ
    yee quetire wede jʉgueri maja cʉ̃ja ca owarique mena ĩiri, Jesucristore cʉ̃ja
    ca tʉo nʉnʉjeero tiirʉgʉ, cʉ̃jare wedemiwi.
  san-ORI: ତୈସ୍ତଦର୍ଥମ୍ ଏକସ୍ମିନ୍ ଦିନେ ନିରୂପିତେ ତସ୍ମିନ୍ ଦିନେ ବହୱ ଏକତ୍ର ମିଲିତ୍ୱା ପୌଲସ୍ୟ
