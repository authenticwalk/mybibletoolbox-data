    Taa sangɨ kadɨ n-ɓukɨ-de gone tɨ ɔjɨ dɔ tɔ Jəju tɔ. Əli-naa ta sḭ bɨtɨ lo sɔl-de.
  tos-NT: Xlacán li̱lhca̱niko̱lh aktum quilhtamacú̱ laqui̱mpi̱ nata̱kalhchihui̱nanko̱y.
    Acxni̱ lákcha̱lh yama̱ quilhtamacú̱ luhua li̱lhu̱hua̱ tamacxtumi̱ko̱lh anta̱ni̱
