    whule hubúlhni.'
  mio-NT: Tacan, ta cati ra judío can ta ra ndaa quivi cua nducuiti tucu ra. Tacan
    cuu, ta tuvi xaan ñivi quichi vehe nu iyo ra Paulu quivi can, ta cati tuhun cachin
    ra Paulu chihin ñi yoso cuhva cua cundaca ñahan ra Ndioo. Cati tuhun ra ti cha
    ni chaha ra Moisee cuenda tiempu chahnu yoso cuhva cua coo ra Jesuu, ta ta ni
    cuhva cati tuhun tahan ra ni cahan cuenda ra Ndioo iti chata. Tacan ni cati ra
    Paulu, vati cuni ra cha cua cuinu tahan ini ñi chi ra Jesuu, ta nduvi nduvi cati
    tuhun ra chi ñi.
  srq-NT: —Aque mose ra urechu ndecheẽ andu, ɨ que judíos Pablo je ra. Aque mose que
    ecuaẽ jate cote ra. Pablo chuchúaa. Isamamɨmbe. Pablo que embaaquiatu quiatu tuchɨ
    ra. Tenda mondo chee. Jesús rɨɨ̃ ngue eriqui ñee ñee mbia je ra. Moisés chɨmbesa
    que esenei senei ee ra. Dios cheẽ mbuchecuasa chɨmbesa abe que esenei senei ee
    ra. Ɨ̃ nda mbia Jesús ɨcua. —Dios quiarei ererecua tuchɨ, ɨ tuchɨ que Pablo judíos
    je ra.
  kje-NT: Ende hi roro ai rala nelu alam ida leke pakromo wali'ur. Rakan alam hir
    pakroromeni, ri namansa maiwuku Paulus nin nakar miminle. Nano al'alam rakan lere
    helemedi, Paulus loikaru panaeku hi'ihewi Makromod Lalap nodi molollo ri mormori.
    Ai na'amou na'arope panaeku eni nodi horok ma na'ono Musa nina keneri hono'ok
    noro nabi-nabi rira horok haenhi, nahehe leke hi rauroin Makromod Lalap kikanedi
    Yesus onne namwali Rai laa ewi-ewi, leke hi akin naili'il Ai.
  gaz-gaz: Isaanis guyyaa itti Phaawulos wajjin wal argan qabatanii, akka malee baayʼatanii
    lafa inni jiraachaa ture dhaqan; innis ganamaa jalqabee hamma galgalaatti waaʼee
    mootummaa Waaqaa isaanii ibsaa, lallabaas ture; waaʼee Yesuusiis Seera Museetii
    fi Kitaabota Raajotaa keessaa eeree isaan amansiisuu yaalaa ture.
  kud-kud: Ainaena ahubena himwauwi, na boda maudoidi hilaoma Paulo yana vadai na
    malatomtomwena ta ana higa iboni aidiyai iguguya, Yaubada yana Abaloina vehabana,
    na Mosese yana loina ainaena yo tauwalo mahalavao yadi walo aidiyena ive'itadi
    Yeisu vehabana, na itowoi ta ebeha hinuwabui.
  urb-NT: Pe, weraha ke Páu namõ a'eta manga. Ame'ẽ weraha uhyk rahã, Páu ixo ame'ẽ
    pe heta jy'ar uwyr ehe. Pe, Tupã rehe har ngã pe pandu pandu. —Jesu riki Kirisutu.
    Kapitã keruhũ aja Tupã mu'am ame'ẽ ke a'e. Jundéu awa ta harõ hũ ame'ẽ ke a'e.
    Pe, ixoty amõ ipy'a muruwak rahã, Tupã kotyhar aja ixo. “Ihẽma'e ke a'e” aja Tupã
    pandu ta — aja Páu pandu pandu hũ. Mu'e mu'e hũ tĩ. Moise mupinim ame'ẽ ke ngi
    Jesu rehe har ngã pe a'e mujekwa tipe. Tupã je'ẽha pandu ame'ẽ ta mupinim, ame'ẽ
    ngi Jesu rehe har mujekwa tipe tĩ. Aja pytuniwe pandu pandu. Aja te'e pytun oho.
  fra-LSG: Ils lui fixèrent un jour, et plusieurs vinrent le trouver dans son logis.
