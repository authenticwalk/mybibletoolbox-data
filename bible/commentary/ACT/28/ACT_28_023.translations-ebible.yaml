  bod-N: དེ་ནས་དཔོན་རིགས་རྣམས་ཀྱིས་ཕོལ་ལོལ་དང་ཉི་ཆད་བགོས༌ཤིང༌། ཉིན་དེར་མི་མང་པོའང་ཁོང་གི་ཤག་ཏུ་ཡོང་བ༌དང༌།
