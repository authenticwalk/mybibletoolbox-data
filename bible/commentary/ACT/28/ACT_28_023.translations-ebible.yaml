  zar-NT: Caní guca, buluʼdxíëʼ bëʼ tu dza, ateʼ dza naʼ bilaʼdxinëʼ ziánëʼ ga naʼ
    zoëʼ Pablo. Gusí lahuëʼ Pablo zíladoʼ, ateʼ niʼ gúl-liʼni buzéajniʼinëʼ légaquiëʼ,
    en buchila láʼanëʼ le rinná bëʼë Dios. Gúʼunnëʼ uluíʼinëʼ légaquiëʼ naca idútë
    li libán runëʼ queëʼ Jesús. Para gunëʼ caní bugunëʼ dxin le rinná bëʼ xibá queëʼ
    Moisés, encaʼ le gulaʼnnë́ʼ bönniʼ guluʼë didzaʼ uláz queëʼ Dios.
  kde-kde: Anepo vanang'o nkupanga liduva lya kukojana na Paolo. Liduva anelyo nkuida
    vanu vohe paing'ande yachiikala Paolo. Bahi Paolo, kutandikila ulyamba mpaka chinalyulo
    nkuva wavaelesa vanu mambo lohe pamo na kuhumya ushuhuda kwamba Ufalume wa Nnungu.
    Nkuva walinga kuvakulupisa vanu habali dya Yesu kwa kutanga malove la mu Sheliya
    ya Musa na la mmitabu vya manabii.
  ata-ata: Aloxo ne, la sou aneꞌi meꞌa misosovosou voxosiꞌa sou utotomu no kakao ulai
    uxali no ꞌolovoxo ne aneꞌi tavuꞌalo milai mineꞌe noxou Paulo no tani sou anu mulamanalixaꞌa
    no anu ꞌilixo sou saxisaxilaꞌu noxou Lataua, mo anu mumasaxa lexe mulapuneꞌi ineꞌe
    noxou Iesu no anu vaivaikala muxolu no anu lapuloto noxou Mosesi xe lavuku noxiꞌa
    ta mitema sou palomatana.
  qvw-NT: Chayćhu Pablo juc muyunpä jitanacapäcuśhanmanmi alli-alli nunacuna śhapämuñä.
    Chayćhümi achicyalcuypïta aśhta aspilpunancama Diospa gubirnunpïta limapäla. Chayćhu
    lluytapis Jesuspi awnichiyta munalmi willapäla Moisespa camachicuyninpïta, Diospa
    willacünincuna isquirbishancunäpïtawan.
  nfa-nfa: Ka rèngu rare lii èci ho pili ca lodꞌo dhu leo, sèna ka ra paraga hari.
    Ropa dꞌai lodꞌo pamoa èèna, dhèu ae titu kèna mai pakaboko ètu era pea Paulus.
    Hèia Paulus mulai lole ka dènge rèngu, dadꞌèi Ama Lamatua mi dhèu unu Na. Na pake
    isi nèti sasuri Musa, dènge sasuri dhèu rèti lii padhai Lamatua dhu leo sèra,
    sèna ka rèngu bisa parcaya Yesus. Na padhai lii nèti madꞌae toke dꞌai lodꞌo nihia.
  tnp-tnp: Kəni ilah kəmotələhu nian kəti o nəghatiən. Kəni e nian əha, ilah tepət
    mɨn nətəm Isrel kəməhuva əha Pol tətatɨg ikɨn. Kəni in təməghati kəm lah e nian
    apiəpiə əha, mətəni-vivi kəm lah narmənɨgiən Rəha Uhgɨn. Kəni mətəni mɨn Lou rəha
    Mosɨs mɨne iəni rəha Uhgɨn, məmə otiuvi ilah kəhuva o Iesu.
  urd-urd: और वो उस से एक दिन ठहरा कर कसरत से उसके यहाँ जमा हुए, और वो ख़ुदा की बादशाही
    की गवाही दे दे कर और मूसा की तौरेत और नबियों के सहीफ़ों से ईसा की वजह समझा समझा
    कर सुबह से शाम तक उन से बयान करता रहा।
  hot-hot: Êŋ ma etak wak yaŋ ek nesak doŋtom imbiŋ yani. Wak êŋ hayô ma avômalô Islael
    bêŋ anôŋ êyô unyak atu ba Pol hamô. Lôkbôk hi aleba bôlôvôŋ ma Pol hanaŋ abô hadêŋ
    thêlô. Ma hik Wapômbêŋ anêŋ loŋ lôkliŋyak anêŋ ôdôŋ thô hadêŋ i. Ma hik iniŋ auk
    liŋ hathak Mose anêŋ balabuŋ lôk plopet iniŋ abô ek thêlô nênêmimbiŋ nena Yisu
    ma Mesia atu.
  mqj-NT: Nasituru'-turu'imi mesa allo la nangei sitammu pole. Tappana nalambi' tempona,
    saemi buda tau dio banua nangei torro Paulus. Mengkalao dio mebongngi' sae lako
    karuen naola Paulus ummulelean kaparentaanna Puang Allata'alla anna issinna pepa'guruanna
    Musa sola sura'na nabi annu umpeang lalan anna malara nabawai ummorean Puang Yesus.
  rus-SYN: И, назначив ему день, очень многие пришли к нему в гостиницу; и он от утра
    до вечера излагал им учение о Царствии Божием, приводя свидетельства и удостоверяя
    их о Иисусе из закона Моисеева и пророков.
  mbh-mbh: Mako o rongu mos mun nang e ako aro o velilo pel nge, ma nge nang aken
    or pulua o es a vel ako Pol i voth nge. Ma i patea rulpo na i pavurvur nge pemliknga
    ma i ritet or nge a God ile menong e nepes, na i ri nge a Moses ile patorong na
    nge riong ako God ile riong elnga nomengangare o wat i. Na ilemi ako aro i ri
    ololo or ve Jisas ini toko ako God i ateal i ve aro i el werer ile tokokoere.
  bdd-bdd: Ma sabwelo siupaeya, ma boda madouna siꞌetoꞌautama Paulo ꞌina hada, ma
    gonegonega ꞌana siga ꞌiboi ꞌoidiya ꞌiguguya, Yehoba ꞌina hetoloina weyahina, ta
    Mosese ꞌina loina ꞌoinega, ma palopitao ꞌidi gwaeyao ꞌoidiyega, ꞌiheꞌitediya Yesu
    weyahina, ta ꞌitohoya ma ꞌabehega ꞌiꞌabihe ꞌasilaladi.
  cbt-NTPO: A'na tahuëri huënantahuatoi, sha'huitocoi nitochii, itopi. —Noya iyaro'sapa'.
    Naporo' tahuëri huënantaco' ya'ipinquëma' sha'huichinquëma', itohuachina, pa'pi.
    Ina quëran tahuëri nanihuachina, na'aya'pi huë'pi. Paono ya'huërinquë niyontonpi
    natanacaiso marë'. Tashiramiachin huë'pi. Huë'pachinara, Paonori a'chintárin.
    —Yosë yahua'anëntërinpoa'. Na'con nohuantërin huëntonënquë chachin aya'coinpoaso'.
    Ina marë' hui'nin a'paimarin. Inaso' Quisoso itopi. Quiricanën quëran ina na'con
    ninopi. Moisësë pënëntërinso' ninshitaton, ninorin. Pënëntona'piro'santa' ninopi,
    itërin. Quiricanën quëran na'con a'chintërin. A'chintaton, chiníquën pënënin Quisoso
    natëcaiso marë'. A'chintochináchin i'huatërin.
  rmy-SERVI: Вонэ допхэндэпэ Павлоґа тай дэ диво, саво вонэ вытидэне, лэстэ цэрэ авиля
    бут манушэн. Павло дэнзор и ды бельвеля пхэнэлас лэнди пала Дэвлэхкоро Тхагаримо
    тай допхэнэлас пала Исусо Моисеехкэрэ Упхэнимастар и англунарендар.
  srn-NT: Dan den meki mofo fu miti wan tra dei. A dei dati moro sma ete kon na en
    oso. Dan Paulus taki nanga den fu mamanten te leki mofoneti fu a fasi fa Gado
    wani tiri libisma. A du muiti fu sori den kmopo fu a wèt fu Moses nanga den buku
    fu den profeiti, tak' san a taki fu Yesus tru.
  cta-NT: Liꞌ ngüiñi chaꞌ jiꞌi̱ nguꞌ ni tsa̱ tyuꞌu tiꞌi̱ lcaa nguꞌ slo Pablo. Tsa̱
    biꞌ quiñaꞌa̱ tsa ñati̱ ndyuꞌu tiꞌi̱ slo yu. Tyucui tsa̱ nguluꞌu yu jiꞌi̱ nguꞌ;
    nguluꞌu yu ñiꞌya̱ nu nclyo ycuiꞌ Ndyosi cña, ñiꞌya̱ ngua chaꞌ nu nguscua jyoꞌo
    Moisés cuentya jiꞌi̱ Ni, ñiꞌya̱ ngua chaꞌ nu nguscua jyoꞌo cusuꞌ nu ngua tuꞌba
    jiꞌi̱ Ni lo quityi loꞌo nchcuiꞌ nguꞌ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Aa gↄↄdìlɛkↄ̃ɛ ń Pↄluo, ↄ̃ aa mↄ̀ aà kĩ́i ua pↄ́ à pìlau dasidasi.
    A ye aa a yã́zɛ dↄ̃ Yesu yã́ musu, ↄ̃ à dàalɛ Mↄizi ikoyãwa ń ãnabiↄ yã́ↄ,
    à kpala pↄ́ bↄ̀ Lua kĩ́i yã'ònɛ́, à a bↄↄlɛkɛ̀nɛ́ za kↄↄkↄↄ e oosi.
  tcz-CHONGTHU: Chuin phat akitemun, aphat tep nikhou chun mitamtah Paul umna'a chun
    ahung khomuvin ahi. Chuin Paul in Pathen lenggam thu ahilin miho tamtah chu Pathen
    lekhabua konin Yeshua thudol ah ajoltan ahi. Hiti chun jingkah a pat nilhah geiyin
    Mose danthu le themgao lekhabua konin ahoulim in ahi.
  mar-mar: तेव्हा यहूदी लोकांनी एक बैठकीचा दिवस ठरवला, जेथे पौल राहत होता, तेथे ते
    मोठ्या संख्येने जमा झाले, तेव्हा पौलाने त्यांना समजावून सांगितले आणि देवाच्या
    राज्याविषयी आपली साक्ष दिली, मोशेच्या नियमशास्त्रापासून आणि संदेष्ट्यांच्यापासून
    फोड करून येशूविषयी त्यांची खात्री पटविण्याचा प्रयत्न केला, हे तो सकाळपासून संध्याकाळपर्यंत
    करीत होता.
  snp-snp: Eti loumuti Polo nedo oti amoki lokolifakoli o minenune, loti kamena melato
    aya kamenawalo wenena so loti amodoka ato leda yaloti u luwaila yalo Goti wekudikafo
    kiyaba o ledami mona ya kolife loti kolinawae, loto logimito ka mona fokito api
    gilibaiye. Ido Yesu ya kolife loti koliti koli kikito umunawae, loto Mosese lo
    melami ka yauti ido polofete lufuwa wiyamo kanina yauti ya Yesu kala lamo ya logimi
    minaiye.
  isl-isl: Síðan komu þeir sér saman um að hittast aftur seinna og þegar sá dagur
    kom, fjölmenntu Gyðingar til Páls. Hann talaði við þá um guðsríki, fræddi þá um
    Jesú og vitnaði í Mósebækurnar fimm og spámannaritin. Viðræðurnar hófust að morgni
    og héldu áfram allt til kvölds.
  spy-NT: Kunyoo, kichōb ꞉bichooto āk Bāwulō bēsyēēt nyēē mākutuuyo. Yu kayit ꞉bēsyoonoo,
    kukwa ꞉biiko chēē chaang' wōlēē kitēbunēē ꞉Bāwulō. Kiirwookyi ꞉Bāwulō kwiimēn.
    Kiiboorchi ng'ālyoo kurubta keey āk bāytooyiisyēētaab Yēyiin ānkuyēyiisyēē siruutēkaab
    *Muusa āk chēbo *wōōrkooyikaab Yēyiin kōōboorchinēē biiko kule ki *Kāārārookiintēēt
    ꞉Yēēsu.
  xnn-xnn: Dadat tolagen nan agew ay kasinda madagopan. Idi kasinda inmey isnan kad-an
    Pablo dadat madad-aoman isonga inlogin Pablo isnan wakgat enggana ay malabi tay
    adoado nan inbagbagana ken daida. Inbagana nan maipanggep ken Jesus ya nan mentolayan
    Apo Dios ay maid patenggana. Laydena ay awisen daida ta mamatida abes ken Jesus
    isonga adoado nan inbagana ay wada isnan insolat din si Moses ya nan insolat nan
    tap-in din mamadton Apo Dios id kasin ay maipanggep ken Kristo.
  mwe-mwe: Bhakalagananjeje lyubha lya imana, gubhaikengenenje bhandunji bhabhagwinji
    nnyumba jibhatamaga. Tandubhila lyamba mpaka ligulo a Pauli gubhaatalashiyenje
    ga Ukulungwa gwa a Nnungu, bhalilinga kwaatendanga bhakundanje ngani ja a Yeshu
    kwa talashiya shalia ja a Musha na ashinkulondola bha a Nnungu.
  tte-tte: Mekalikava Paulo kaliyate yabo sigitesipwai, kabo Yudiya meuloili silaoma
    Paulo ana nume mena. Kabo iyatubu malala mena iedeedede ilau kanasiga lolau. Iguguye
    Yaubada ana kaba loina kaiwena yo tabe Mosese ana loina yo palopitao ali lelelele
    ikalai iyasilili kolili na itonan tem iyakenayagili yakato Yeisu kaiwena iwalo
    yawasosi.
  tcs-tcs: So nau Pol ane dem Zuwisman i bin suze dei po meke miting. Dat dei, tumas
    pipol bin kam po dat aus wea Pol i stap ane prom moning raitap po naittaim Pol
    i bin tok po dempla. Em bin soe dempla wea dem lo blo Mozes ane dem longtaim spesilmesizman
    blo God wea ol i bin raitem, baut da taim wen God i go ruloba ebriwan ane dat
    Zizas em da Promiswan uda God i bin sanem.
  hlt-THB: Khaw hypoet awh Paul ing hqum aham awi amik kqawn awh, Paul a awmnaak im
    awh thlang khawzah ce law uhy. Mymcang awhkawng khawmy dy na cekkhqi venawh Khawsa
    qam awithang leek ce ak kqawn peek awh Mosi a anaa awi ingkaw tawnghakhqi ak cauk
    awhkawng Jesu akawng ce aming zaksimnaak aham kqawn pek khqi hy.
  soq-soq: Sa baiwa mo Paul do walama ituiena osowe auwepue gagalontopua baiwa. Tane
    walama ituienawo apana uaraia Paul wandia bolawe wimoiena. Tadinaida ita rawiwa
    me God gonaawa umanawa gagaloleidie waeuwadewasamodie. Tane Moses anaanawa mampe
    ita do dima peroweta bukawa bedewe girumalena mampe waeuwamodie menasadia nuau
    wadepio mo Iesu atensapu.
  qub-qub: Chayno niptinmi juc junaj yapay shuntacänanpaj parlacuran. Nishan junaj
    chayamuptin, pachacarashan wasinman aypalla shuntacaran. Chaymi goyarpoj yachachiran
    Diospa maquincho imano cananpaj cashantapis. Moisespa laynincunawan, profëtacuna
    isquirbishanwanpis Jesusga Tayta Dios cachamushan Cristo cashanta tantiyachiran.
  att-att: Á sinullà da laguk yù ággaw nga pakatángngák da kâ Pablo. Á dattál nayù
    ággaw, minay ira ta bale ni Pablo, á napakáru ira. Á si Pablo, nagammiá nga nagubobuk
    nira áddè ta nagabiyán paga. Á kinagi na nira yù meyannung sù pammagure ni Namarò
    ta dabbuno. Á pinarubán na ira kagumánan, tapè manguruk ira gapay kâ Apu Kesu,
    megapu sù pangibukalán na sù tunung ni Moyses ánna yù initúrâ nayù ngaw ira ábbilinán
    ni Namarò.
  bki-bki: Ana nalo aji bogo tai ka mia amei aial Pol bereio ea vio nei napano naio
    joaio. Ana iorou kanio, bogo napano nalo abinimei, abinimei nalo miroano mia miroano,
    naruei nalo ajum̃a amiagago ka Pol, ka napano jikar kavijo ga bano-o bokar m̃erenio
    batove mia naio jom̃a mil banlo. Naio berial banlo ka jum̃abe ana toro mijikia
    ba jouro ea navenatuboiano na Atua kanano, a naio jom̃a berlogloglo jum̃abe ka
    napano tuboiano nalo na Mosis kanano, bija naverialiano nalo re nua kanalo iliano
    nalo, nalo amila meravo bo ka Yesu naruei, naio be kiado Naverikariano, ka napano
    nalo bunu ajum̃a aju rorea naio ka mia rimei rilarurlo.
  bqp-bqp: Ò gↄrↄ dìtɛkↄ̃nɛ kũ Pↄluo, akũ ò sù a kĩnaa ↄn kũ à kìpan dasidasi.
    À ye ò a yãzɛ dↄ̃ Yesu yã musu, akũ à nà Musa dokaa kũ annabinↄ yãnↄ, à kpata
    kũ à bò Luda kĩnaa yã òńnɛ à bↄ̀kↄtɛńnɛ zaa kↄnkↄ ari ↄkↄsi.
  mcp-mcp: Bə́nɔ́ŋ bwə́ á cɛ̧ɛ̧lə ŋkúmba jwɔ̂w bwə́ bá zə cínɔŋg nyə́dɨ́ njɔ́w yí.
    Ja jwɔ̂w dɔɔŋg í á jé yí, bwə́ á zə bwə́ njúl buud ŋkí bul bulya. Pwôl mú zə lwóya
    búgə́ jé wú mpʉ́mán wɔ́ɔ́s mpwó-kugʉ́, a ŋgə́ bwiiŋg bwo Faan mə́ Zɛmbî, a ŋgə́
    sɔ̧́ nə́ bwə́ mágʉləg Yésus, a ŋgə́ bwiiŋg bwo nə́ nyə wə́ Məcɛ̧ɛ̧ mə́ Moyîz nə
    micilyá mí *búúd ɔ mícúndə́ mí á ŋgə cɨ yɛ́.
  hat-hat: 'Yo fikse l'' yon jou. Lè sa a, yo te anpil ki te vin jwenn li kote li
    te ye a. Depi nan maten jouk nan aswè, Pòl t''ap ba yo esplikasyon: li t''ap fè
    yo konnen gouvènman Bondye ki wa a. Li pran lalwa Moyiz la ak liv pwofèt yo, li
    t''ap chache fè yo rekonèt ki moun Jezi ye.'
  npl-NT: Ijkó kiné, okitlalijkeh se tonati, iwa miakeh tokniwah omoololojkeh kan
    Pablo omokalotiaya. Iwa desde kualka asta tiótlaki, Pablo okinmatilti kenijki
    Dios tlanawatia. Iwa okichiwaya makineltokakah n Jesús ika itlanawatil Moisés
    iwa ika intlajkuilol n profetas.
  bgg-bgg: Ji-è, ithek ne ji nuii pha inai jia shii dashab rek srane ithek zab Phaul
    rai pha ithua shii wuii thog ruii. Phaul è, hamiang è habjuang thog dang pha Hamangkhung-aphuii
    ro zab riichai pha ji yao phi. Ai è ithek shii Isu shii izai now yi pha Moses
    pha Iphey nane chaigpho miyao marui pha jigigamthek è yie srane yao ne izai now
    yi.
  eng-TCENT: When they had arranged a day to meet with Paul, many more came to him
    at his lodging. From morning until evening he explained the matter to them, testifying
    about the kingdom of God and trying to convince them about Jesus both from the
    Law of Moses and from the Prophets.
  eng-BSB: So they set a day to meet with Paul, and many people came to the place
    he was staying. He expounded to them from morning to evening, testifying about
    the kingdom of God and persuading them about Jesus from the Law of Moses and the
    Prophets.
  cpu-NT: Ikinkishiretaiyakani irapatotya pashine kitaite. Arira japatoventaiyakarini
    osheki atziri jimaapiintzira Pablo. Iñaaventakeneri tsika ikanta Pava ipinkathariventantai,
    joñaakayetakeri tsika josankinatakoyeetzitakari Jesús, jetanakaro irosankinareki
    Moisés-ni irojatzi irosankinayetaneki Kamantaneriite. Tema jetanakarora okitaityaamanake
    irojatzira sheeteeni.
  san-ASM: তৈস্তদৰ্থম্ একস্মিন্ দিনে নিৰূপিতে তস্মিন্ দিনে বহৱ একত্ৰ মিলিৎৱা পৌলস্য
    ৱাসগৃহম্ আগচ্ছন্ তস্মাৎ পৌল আ প্ৰাতঃকালাৎ সন্ধ্যাকালং যাৱন্ মূসাৱ্যৱস্থাগ্ৰন্থাদ্
    ভৱিষ্যদ্ৱাদিনাং গ্ৰন্থেভ্যশ্চ যীশোঃ কথাম্ উত্থাপ্য ঈশ্ৱৰস্য ৰাজ্যে প্ৰমাণং দৎৱা
    তেষাং প্ৰৱৃত্তিং জনযিতুং চেষ্টিতৱান্|
  tod-tod: 'Ti ku ɠili toni ga ti ɠomi. Naama voloi zeeliai ma, ti ʋaani pɔ bɛ, ti
    mɔin, é leʋe ma mɔungi ʋa. É zo sobui ma eyɛsu kpɔkɔi zeeli, Pɔle ɓɔɛni ti ʋɔ,
    é ná-kalagi wo pelei lɛ ga tiye: É GALA ná-masadai ma wooi laazeelini ti ma,
    é Moize ná-tɔgi zu wooiti seɠeni ta GALA goo wo nuiti ta-ɓɔɛiti, é ɠaaɓa kele
    ga é ti-ɠigi lati, é lo Yesu ná-fai ʋa.'
  tac-NT: '''Lige alué we''ká ralámuli ''la ra''íchale a''lige rawé napuímia. ''Lige
    a''lige rawé we''ká napuíle alé napu Páulo asale. ''Lige alué Páulo a''lige rawé
    ru''kuchégame ra''íchale. ''Ma chónachi a''rele ra''icha. Ruwile alué Páulo Onorúgame
    Wa''lula ko ralámuli nuleme. ''Lige aminami ruwile churigá aníligo Moisesi, ''we
    a''lá ma''chígime ruwile Moisesi churigá nímili níliga Esusi. ''Lige aminami Páulo
    ruwile alué ralámuli ''ya mochígame napu ruwime nílige napu anele Onorúgame abiena
    ruwíligo churigá nímili níliga Esusi.'
  eng-WEBPB: When they had appointed him a day, many people came to him at his lodging.
    He explained to them, testifying about God’s Kingdom, and persuading them concerning
    Jesus, both from the law of Moses and from the prophets, from morning until evening.
  gfk-H: Io, diet ga pua tar tiga bung bia diet na kis tikai baal ma Pol. Ma ra haleng
    sakit diet ga hanuat ta iakano bung ukai tano taman Pol ga kiskis tana. Ma tur
    lah ra malaan tuk taar ra matarahien Pol ga ianga papalas utano matanitu ta Kalou
    ma ga hasahesa mah utana. Ga walar bia na hatutuna tar Iesu ta diet bia ia tutun
    siga. Ma ga ianga ta diet ta ira warkurai ta Moses ma makatika bilang ta ira pakpakat
    gar na poropet.
  viv-viv: Hidemi higahe tu tova hisena be Folo againe hinavagaꞋauta-havagi. Ada tovai-nadi
    giyemu againe, yoꞋo keke kabiꞋona bana againe hivagaꞋauta. Yana kivetuvetunu malalauga
    givebutu be ginunauwena mala gibogi, ada Yaubada yana yoꞋogaga ana luku faꞋina
    gilumamaledi. Gigaluvaluva be yana gahe Yesu faꞋine velemoꞋena ma ginaseyemaunena
    be badi hinavetumaganena faꞋina. Ada Mosese yana buki-vehimeya againe kadu Yaubada
    bonana ana toꞋawatalatalaina velugadiyao yadi etoladi agaidiya bonai-nadi giyakahina,
    au badi Yesu faꞋine gavaimi higahegahe-ma giyakahina.
  yao-yao: Nipele ŵasagwile lyuŵa lya kuchingangana ni che Paolo ni ŵaiche ŵandu ŵajinji
    nnope ku nyuumba kuŵatamaga. Kutandila kundaŵi mpaka ligulo che Paolo ŵaliji nkwasalila
    yejinji ya Umwenye wa Akunnungu ni kwajiganya ngani sya Che Yesu kutyochela mmalajisyo
    ga Akunnungu gaŵapele che Musa ni itabu ya ŵakulondola ŵa Akunnungu achisakaga
    kwanyenga kuti ŵaakulupilile Che Yesu.
  tgp-tgp: La tau na rani matea vara la pa matavuhi peresia. Ale la mai na jara mo
    lo toho ea, enira vao tavera, mo tapulo na ralavuho mo tikeli na ravravi mo lo
    vere mamahunia, ale mo vereuli mauri atu God mo aulu hinia, ale mo vaihitea vara
    la tau na nora rasua hin Iesu hin na leu non Moses peresi na pr̃ovet.
  auc-NT: Äninque tömënäni, Ïïönæ godongämæ̈ bee tëninque ëñengæ̈impa, äninque wadæ
    godänitapa. Ayæ̈ wæætë mänïönæ näni änïönæ ïinque ba ate ocæ̈ ëmænte pöñönäni
    tæiyæ̈näni bee tëninque Pabodo weca godongämæ̈ pönänitapa. Pönäni adinque Pabodo
    ïñömö baänæ contadingä gäwadecæ̈ pönï apæ̈nedinque, Wængonguï Awënë Odeye nempo
    mönö quëwengæ̈impa, ante apæ̈necantapa. Ayæ̈, Möitee wodi tönö Wængonguï beyæ̈
    në apæ̈negaïnäni, Mönö Codito ponte cæcæcäimpa, ante näni angaïnö baï Itota ïñömö
    ñöwo ponte tömänö ante do ïinque cægacäimpa. Näwangä impa, ante botö apæ̈nebo
    ëñëmaïmïnipa, ante Pabodo oodeoidi ïnänite apæ̈necantapa.
  kbc-NT: Odaa joɡ̶owo lakatagi noko me yatecoɡ̶o minitaɡ̶a Paulo. Igaanaɡ̶a icota
    niɡ̶ijo noko lakatagi, eliodi judeutedi ja yatecoɡ̶o minitaɡ̶a ijo diimigi ane
    lotokaɡ̶adi Paulo. Odaa ja diiticogi Paulo me notaɡ̶aneɡ̶etiniwace, nigoitijo
    neɡ̶epaaɡ̶enoale. Iiɡ̶axitice codaa me yeloɡ̶oditiogi anodaaɡ̶ee Aneotedoɡ̶oji
    me iiɡ̶e laaleɡ̶enali oko. Doletibige nimaweneɡ̶egi me ixotiwece lacilo anijoa
    icoa Jesus. Eledi ikeetiogi niɡ̶ijo liwai lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji Moisés
    ane iditini aneetece Jesus, codaa me niɡ̶ijo liwai anoiditedini niɡ̶ijo anoyeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji niɡ̶ijo jotigide.
  bmh-bmh: Guzenaimai, goagen ziwas tub tapai maimai, duailel asiu Pol dareun zaueim
    gonugau ze marena, duabun alai gotulemen. Umaseu betei umaum, go Uwait nugau duailel
    alai gumarabun ze suban awareun. Moses nugau kasai ze mui Uwait nugau ze doimai,
    awaranemen dudu agal ze nanalaimai, go nug Yesus en oiagab petak amamen aimai
    dabeleu gusig mui abai mareun.
  ctu-BL: Jini judíojob tsi' wʌn ña'tayob baqui ora mi' caj i cha' tilelob. Cabʌl
    tsa' c'otiyob ya' ba' chumul. Pablo tsi' wen subeyob jini wen t'an cha'an i yumʌntel
    Dios. C'ʌlʌl ti sʌc'ajel c'ʌlʌl ti ic'ajel tsi' wen tsictesʌbeyob i sujmlel Jesús
    che' bajche' ts'ijbubil ti' mandar Moisés yic'ot ti' jun jini x'alt'añob.
  meq-meq: Madugula i Yahuda hay tə pay pat nakə ta dziye gər tə Pol aye, pat eye
    niye ta maweye a gay ŋgay. Pat eye a slaw na, ndo hay haladzay ti ye a gay ŋgay.
    Pol a ndza hway ka məɗatay ha Bəy i Mbəlom ta gədaŋ ada a pəla tsəveɗ tâ təma
    bazlam nakə ma tsikateye ka gər i Yesu aye mə ɗerewel i Musa ada mə ɗerewel i
    ndo məɗe ha bazlam i Mbəlom hay.
  noa-H: Maimua hamach garmua Pabloog deeu hũmaai hi haig bëeju ha jaautarr haawai,
    mag hamach bëeju harr hed hãspa hëebaadee, hõor k'apan hi jẽer sim di haig pos
    haichëjim. Mag hich haig hõor pöm pierrwai hedaup'err garwe jaaubaaderr k'ĩeb
    k'eeurpamaa hajim, jãga Hẽwandamagta maadëu hʌdʌraa dich Pörk'apiju haai nʌ ha
    jaau simua. Mag jaau simua Hẽwandamau hich hiek Moiseeg p'ãpitarr gaaim hiek jaaunaa
    hĩchab warrgar Hẽwandam hi jaaumienau p'ã pʌarr gaaim hiekpa jaaumamua Jesús higar
    hʌ̈k'api hauju hẽk'aajeejim.
  alp-NT: Kena tamata Yahudiaru esi elaka meru kai Pauluse esi taluke petu kena esi
    lupuke lomai eleki petu mere tamata bokala esi luake loko Pauluse me luma rebe
    irue kenare. Eleki bei beleti eti kmau ilepa loko saisa rebe esi tneui lokore.
    Iatetuke Alla Ipletae ite tamatare elia. Kai isuka kena iono esi hlaleke loko
    Yesuse kamale hlamate lulu hukume rebe Musa ilekire kai nabiaru esi lekiulu.
  san-VEL: taistadartham ekasmin dine niruupite tasmin dine bahava ekatra militvaa
    paulasya vaasag.rham aagacchan tasmaat paula aa praata.hkaalaat sandhyaakaala.m
    yaavan muusaavyavasthaagranthaad bhavi.syadvaadinaa.m granthebhya"sca yii"so.h
    kathaam utthaapya ii"svarasya raajye pramaa.na.m datvaa te.saa.m prav.rtti.m janayitu.m
    ce.s.titavaan|
  kbq-kbq: Agranema atru hu'za keaga husnaza knama erinte fatgoma hutage'za, rama'a
    vahe'mo'za nemasefinka e'za eme negageno, ana zupa Mosese kasegefinti'ene kasnampa
    vahe'mo'zama krente'naza kefinti erino Anumzamofo mona kuma avu'ava zana huama
    huno nezmasmino, ama ana Jisasi avu'ava zante'ma zamentinti hanagu nanterana agafa
    huno nezmasmigeno kinaga ome ase'ne.
  kbh-kbh: Asna, canÿe tescama Pablo tmojaniyana chca chaotsemnama; y chë tena, ba
    ents̈anga chë Pablo posada inabomnoye tmojanobeconá. Y cachëscana tojanjétanëntscuana,
    Pablo ents̈anga yojanëtsëtsná Bëngbe Bëtsabe amë́ndayama, ndayama cha ininÿe y
    inatáts̈ëmbo; y yojtsents̈ena chënga jáyënjanama Jesúsbeñe chamotsos̈buáchema,
    Moisesbe leyënguents̈a soyë́ngaca y Bëngbe Bëtsabe juabna oyebuambnayëngbe uabemana
    librë́s̈angañe soyë́ngaca.
  ron-LSB: După ce I-au dat o zi, a venit multă lume la El, la locuința lui. El le
    dădea explicații, mărturisind despre Împărăția lui Dumnezeu și convingându-i despre
    Isus, atât din Legea lui Moise, cât și din profeți, de dimineața până seara.
  pon-pon: Irail ari kileledi on i ran eu, ap pokon don re a nan im en kairu. I ari
    kawewe on irail o katitiki duen wein Kot, kapakaparok ki on irail Iejuj jan nan
    kapun en Mojej o jaukop akan, jan ni manjan lel nin jautik.
  nhe-BL: Huan quitlalijque se tonal quema hualasquíaj, huan ipan nopa tonal ajsicoj
    nelmiyac israelitame ipan nopa cali campa Pablo mocahuayaya. Huan Pablo quincamahui
    quejatza Toteco tlanahuatía huan quincamahui tlen Jesús. Ica itlanahuatil Moisés
    huan ica tlen quiijcuilojtoyaj itiocamanalojcahua Toteco, Pablo quinnextili para
    Jesús elqui nopa Cristo tlen Toteco quititlantoya. Yajaya pejqui quincamahuía
    ica ijnaloc huan ax tlanqui hasta tiotlaquixqui.
  sps-sps: Ri kat to ser tanuu Pol saf nainy te naa mirori naa. Te ruak bus nainy
    ana vainy a kinai faroruak faavot mito tana pan te kaakaa Pol. Ya tanik iny vegiau
    fa'arasainy of ratuari na Waan e Gov tana voinyvoiny sa nai onot ovei tana voiny.
    Ayei komainy ma fa'arasainy of rari Jisas a Krais a mes te pisainy e Gov ma Tsoiny
    Fiisaup Ya tana vainy to tan nom a fo vegiau tan Faun te kirkir iny e Moses, ana
    foka te kirkir iny kuigin muan.
  wnc-wnc: Inike sipdune pautde you Polda yukut gwene apnangge yandamuking. Yandamukinga
    tapduu ayaking gwenda apan aminbamda apu yuking. Tembana apbing ngana yuwawa yuwawa
    kuku gunziu apukukut. Wa yuking bamu yuke Polda wamde yapii katak siknga yaniwan
    natapbing. Yanike Anututa itane kekeknga aknganata wamanipmamban ie gepbiatang
    yutnimde yanikwaapzawan kukut. Yanike musia papan tekwamban Jesue natake Anututa
    tapan Krais akgatanimuya apanin ngang natapa siakan siwikge tasike Mosesda mama
    wamna matakut takngae yanike gatu tupa Anutue wam yakapbing aminda mataking kakngaat
    pakapu unekan peke yanikut.
  bus-bus: Aↄ̃ gurↄↄ dìɛkↄ̃nɛ kↄ̃n Pↄluo, ben aↄ̃ mↄ̀ à kiia ua kɛ̀ à pìtan paripari.
    À yezi aↄ̃ↄ a yãzɛ dↄ̃ Yesu yã musu, ben à nà Musa dokaa kↄ̃n annabinↄ yãnↄ,
    à kpata kɛ̀ bↄ̀ Luda kiia yã òńnɛ à bↄ̀kↄ̃tɛńnɛ zaa kↄngↄ ai uusiɛ.
  gub-BL: — Amo 'ar mehe nehe, uruzur putar xe nepyr nehe. A'e mehe erepuner Zezuz
    rehe ze'eg imume'u haw rehe paw rupi urewe nehe, i'i izupe wà. A'e 'ar mehe we
    teko tetea'u ur Pawru ipyr wà, hexak pà wà. Izi'itahy te pyhaw no, umume'u Tupàn
    pureruze'egaw wanupe a'e. Umume'u Moizez ze'eg wanupe no, amogwer Tupàn ze'eg
    imume'u har waze'eg no, Zezuz rehe wamuzeruzar kar pà no.
  imo-imo: Enoni aku teko ningolio Pol kinye wai liko panjiringi. Kano walimu wendo
    orumu kinye imbo paa awini Pol perimu ulkena tukundo tukundo ongo maku toringi.
    Aku wali yuni ipu leli oi pulu polopa ungu nimbe molopili ipupene lerimu. Yuni
    Gote yu Iye Awili molopa imboma tepa lipe nokombalo mele nimbe tipe Moses kinye
    profetema kinye enoni buk toko iye te omba tembalo mele ningi kanomu Juda imboma
    pilko wendo ombalo ningo nokoko moloringi mele moromele kano iyemu Jisasindo ningi
    nimbe enoni paimbo lepamo ningo pilengei nimbe enge tipe eno nimbe tirimu.
  boj-boj: Ariya naŋgi olo koroqajqa bati ateb. Koro bati di brantonaqa Juda gargekoba
    naŋgi nobqolo bosib Pol aqa talq di koroeb. Koroonabqa Pol a tigelosiqa anjam
    utru atsiq anjam olekoba naŋgi minjreqnaq gilsiq bilaqtej. Qotei na aqa segi tamo
    uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas anjam di aqa utru plaltosiqa
    minjroqnej. Moses aqa dal anjam na ti Qotei aqa medabu o qaji tamo naŋgo anjam
    na ti anjam mutu quja quja eleŋoqnsiqa naŋgo are qametnjrimqa naŋgi Yesus qa naŋgo
    areqalo siŋgilatqajqa deqa siŋgila na minjroqnej.
  eng-DRA: And when they had appointed him a day, there came very many to him unto
    his lodgings; to whom he expounded, testifying the kingdom of God, and persuading
    them concerning Jesus, out of the law of Moses and the prophets, from morning
    until evening.
  knf-knf: Hënk, kë bamëban unuur na Pawulu, kë bañaaŋ baŧum ţi baka baluŋ abi du
    dko di Pawulu awaliiŋ. Aţiini na baka nfa te utaakal uţup wi *Pşih pi Naşibaţi.
    Ado na pdo baka bayikrën uko wi Yeŧu, aţëpna ţi *Bgah bi Moyiŧ, na uko wi *baţupar
    Naşibaţi bapiiŧuŋ.
  san-KHM: តៃស្តទត៌្ហម៑ ឯកស្មិន៑ ទិនេ និរូបិតេ តស្មិន៑ ទិនេ ពហវ ឯកត្រ មិលិត្វា បៅលស្យ
    វាសគ្ឫហម៑ អាគច្ឆន៑ តស្មាត៑ បៅល អា ប្រាតះកាលាត៑ សន្ធ្យាកាលំ យាវន៑ មូសាវ្យវស្ថាគ្រន្ថាទ៑
    ភវិឞ្យទ្វាទិនាំ គ្រន្ថេភ្យឝ្ច យីឝោះ កថាម៑ ឧត្ថាប្យ ឦឝ្វរស្យ រាជ្យេ ប្រមាណំ ទត្វា
    តេឞាំ ប្រវ្ឫត្តិំ ជនយិតុំ ចេឞ្ដិតវាន៑។
  arn-NT: Feymew üytukünulelngey engün kiñe antü, fey trawüluwi fentren che chew tañi
    umañkülemum ta Pablo. Llituy puliwen fey pu trafiañmay. Pablo nütrameleyew Ngünechen
    tañi longko ülmenngen. Kintuduamelfuy tañi feyentulafel ta Jesus mew, fey tüfa
    ta Ngünechen tañi Dullinngen. Nütramentulelfi Moyse tañi ley dungu mew ka tati
    pu pelon wentru tañi wirielchi dungu mew.
  zas-NT: Dxel bazuj reeman tijb dxej ni yadxajg lasaꞌ reeman. Chi bidxin dxej guin,
    dád zien bejn bidoꞌp lod zojb Pab. Abiꞌ diizd rsil xt wadxe guneenëman laa reeman
    xhienaag na̱j xguialrniabee Dios. Beenman naguiejn chililadx reeman Jesús, bazaꞌt
    tëëman lod rniee xcwent Jesús loj xlibr ley Moisejs në ni bacaa ree bén badëë
    xtiidx Dios loj ree bejn.
  ken-NT: Bɔ́ nɛ Pɔ̌l báfyɛ́ nywɔp nɛ́chák ɛnɛ́n bɛ́bhɔ́ŋɔ́ bɛ́tɛ́mɛri. Nywɔp ɛnɔ
    nɛ́kwáy nɔ́kɔ́, bɛyǎ bhap barɔk ɛkɛt ɛnɛ Pɔ̌l áchɔ̀kɔ. Bɛ́bhó bětí kpát
    bɛ́gháka beku. Pɔ̌l are ghati bhɔ́ ɛnyǔ Mandɛm ábhàk nɛ bo mbɔ Mfɔ wap. Nɛ
    are tɔ́ŋ bɔ́ mɛnyɨŋ ɛ̌ti Yesu mbɔ ɛnyu bɛ́chí amɛm basɨ́ŋɨ́ Moses nɛ amɛn barɛmɛ́
    kɛpɨ̌ntɨ, anu nɔkɔ bɛkʉ bɔ́ mánókó mɛnyɨŋ ɛbhɛn yí ághàti bhɔ.
