    xǝrⱨlǝp, Hudaning padixaⱨliⱪi ⱨǝⱪⱪidǝ toluⱪ guwaⱨliⱪ berip, Tǝwrat ⱨǝm pǝyƣǝmbǝrlǝrning
    yazmiliridin nǝⱪil kǝltürüp, ularni Əysa toƣruluⱪ ⱪayil ⱪilixⱪa küqidi.
  beo-beo: Amaiba:le ilia amola Bolo da fofada:mu eso ilegele, amo esoga dunu bagohame
    da Bolo ea esalebe diasuga misi. Hahabe muni olelesa asili, amoganini gasi, e
    da Gode Ea Hinadafa Hou ilima olelei. Ilia da Yesu Ea hou dafawaneyale dawa:ma:ne,
    e da Mousese ea Sema amola balofede dunu ilia dedei, amo ilima olelei.
  acf-NT: Kon sa yo mété on dat pou yo asanblé ansanm, épi jou sala pli moun vini
    koté Pòl té ka wèsté-a. Pòl pwan dépi bonmaten pou jis òswè épi i wakonté yo mannyè
    nèf-la Bondyé ka kondwi sé moun li-an. I éséyé fè yo kwè an Jézi lè i té ka enstwi
    yo tout sé bagay-la Moziz épi sé pwòfèt-la ékwi an sé liv yo-a.
  tpi-OTNT: Orait ol i makim wanpela de, na planti man i kam long Pol long dispela
    haus em i stap long en. Na long moningtaim i go inap long apinun, em i autim tok
    bilong kingdom bilong God long ol. Em i kamapim sampela tok i stap long lo bilong
    Moses na long ol buk bilong ol profet, na long dispela ol tok em i wok strong
    long kirapim tingting bilong ol bai ol i ken bilip long Jisas.
  mbt-NT: Purisu migsabut sikandan te aldew ke ken-u sikandan eglibulung. Te pegginguma
