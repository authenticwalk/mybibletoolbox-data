  huv-NT: Condom tayacüw alinoic nüt miünüw. Wüx tatüch aaga nüt, quiaj tapeayiw niüng
    acül nej xeyay nipilan. Nej tamelich masaj nejiw wüx Mipoch Teat Dios leaw taquiaach
    Teat Jesús, tamelich andeac ümb arraw, ndot laquinüt. At tasaj nejiw nguineay
    alndom majlüyiw tiül micambaj Teat Dios. Nej tüüch nejiw majawüw nguineay lamapiüng
    wüx Teat Jesús tiül Mipoch Teat Dios leaw tarang Moisés at leaw tarangüw mondeac
    andeac Teat Dios.
  otn-NT: Ja̱na̱ngue bi hyu̱spa̱bi̱ tema̱ pa di̱ mpɛti p'ʉya. Pɛ xa̱ndøngu̱ yø ja̱'i̱
    bi̱ mpɛti p'ʉ säya ra̱ Pablo 'mø mi̱ zønna̱ pa. Bi dʉ'mra̱ hya̱ ra̱ Pablo 'mø
    mi̱xu̱di̱, asta̱ gue'mø mi̱ dähra̱ nde. I xihyø ja̱'i̱ ha di̱ njap'ʉ di zo rá̱
    'yɛ Oja̱. I̱ nnepyø judío ngue nu̱'mø bi di̱nyø mmʉi'a̱ te mma̱nna̱ ley bi 'yotra̱
    Moisés, 'nɛ̱'a̱ te bi 'yotyø pønga̱hya̱ Oja̱, ya da̱ 'yɛ̱c'ɛ̱i̱ ra̱ Jesús.
  nop-nop: Unduŋ yoŋa nai tiŋa mowogiŋ ala nai uŋaniŋ metam feegoŋ buŋa Pol hakukneŋ
    bopnegiŋ. Kaŋ haniŋ tububihila Bepaŋ’walaŋ Hatihati Uŋgoniŋ diniŋ mede yenilu
    yenilu bufaguk. Tiŋa undugoŋ Jesu’walaŋ mede Moses’walaŋ Yodoko Mede gineŋ eŋ
    polofet hekidi pepa youkiŋneŋ uŋoŋ moŋgola yenintauguk.
  obo-NT: De-en id aam sikandan to sokkad no allow nod pominog ki Pablo. To id inguma
    ron iddon allow, mo-uraan minuvu nid undiyon to ubpan no id tahaddan ni Pablo.
    Na pomon to sollom taman to novulli, id paabbotlabbot din kandan iddos moka-atag
    to kodharit Monama, dos id sulat to mgo propeta woy dos mgo Suhu ni Moises amoy'd
    pomakoy ran ki Disas.
  kca-kca: Щӑԓта, ԓўвеԓа аԉәм хӑтәԓән, йӑм ар хŏйат ԓўв хŏщайәԓ хоԓты хотәԓа йŏхтәс;
    пӑ ԓўв аԓәӈсӑхат эԓты йэтән унты ԓывиԓаԓа Турәм Хон Уԓәпса эԓты пŏтәртәс. Вантәм
    верәт этәԓтыйәс пӑ ԓывиԓаԓ эвԓәптәман, Моисей Закон пӑ Турәм айкеԓ туты хŏйатәт
    нэпекәт эԓты ўйман, Иисус эԓты пŏтәртәс.
  cak-ENT: Y xquicha' c'a can jun k'ij richin quiri' nquimol-qui', y ri Pablo nbij
    c'a ri achique ncajo' nquetamaj. Y tok xapon c'a ri k'ij, juis c'a vinük ri xbequimolo-qui'
    riq'uin ri Pablo, y rija' xutz'om c'a nutzijoj y nuk'alajrisaj pari' tok ri vinük
    nye'oc pa ruk'a' ri Dios, jampe' xel-pe ri k'ij c'a tok xtzak na ka, roma rija'
    xrajo' c'a que nquinimaj ta que ri Jesús jari' ri Jun cha'on-pe y takon-pe roma
