    ma Pol qat tamän särhäm da mänasäng bät duququs bä dängdäng i bängagi i qät täväktsäs
    dä qat tuqunäga vät a rha sävät ma Ngämuqa aa Muräktpäm. Dä qä siqut i qä rhartäm
    sa arhä qatnanakt sämäni ma Jisas nä ma Ngämuqa aa vämginarha arha enge ngä na
    ama Muräkt nage ma Moses.
  ita-1885: Ed avendogli dato un giorno, vennero a lui nell'albergo in gran numero;
