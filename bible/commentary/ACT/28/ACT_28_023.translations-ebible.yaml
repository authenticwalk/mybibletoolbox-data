    kà Pwiduée. É *paâjupâra Iésu tàra goro ê *Naèà kà Moosé, ma ê pâ auina kà tèpa
    *péroféta. Â rà pitùra, tapoo na dàuru tiagoro bàrane. Ba é imudàra na é tàpiri
    ê pwâranümarà naa goo Iésu.
  zpq-NT: Na' bosožie' bia' to ža cont šjaseṉe'e ḻe' da' yoble, na' cate' bžin žan'
    beṉe' zan ja'aque' gan' zoen'. Nach Pablon' be'lene' ḻegaque' diža' do ža. Be'e
    diža' c̱he dan' cheyaḻa' gwzenagcho c̱he Diosen' ben' chnabia' doxen, na' bzejni'ide'
    ḻegaque' da' ca' zjanyoj ḻe'e ley dan' bzoj Moisésen' na' len dan' bosozoj yezica'chle
    beṉe' goso'e xtiža' Diosen' cani' c̱he Jesucriston', cont yesejḻe'e c̱he'.
  por-TFT: Por isso eles conversaram com Paulo e resolveram voltar, em outra ocasião,
    para ouvi-lo falar. Quando chegou o dia oportuno, aqueles judeus voltaram ao lugar
    onde Paulo estava hospedado, trazendo consigo mais judeus. Paulo conversou com
    eles o dia inteiro {da manhã até a noite} sobre como Deus quer governar a vida
    dos seres humanos [MET]. Ele tentou convencê-los de ser Jesus o Messias, lembrando-lhes
    o que Moisés e os demais profetas escreveram [MTY].
  gwi-NT: Ąįįtł'ęę ‘chan nijin drin łineerąhaadaa,’ ginyąą izhik gideegwigwiiłkįį.
    Ąįį drin zhit nineegwiidhat dąį', nijin Paul t'inchy'aa, izhik dinjii lęįį nąįį
    łineeljil. Izhik nats'ahts'ą' Vit'eegwijyąhchy'aa Veegwinii'ee eenjit drin datthak
    gavaa ginkhe'. Moses va-law chan juu Vit'eegwijyąhchy'aa Eenjit Ginkhii nilįį
    nąįį gwadąąntł'oo gwats'an łyaa gwinzii Jesus eenjit gavaa gwaandak. Łyaa Christ
    nilįį, giik'injiheedaa ji' eenjit, jii t'ee Jews nąįį niyuul'in chy'aa nilįį t'inchy'aa.
  gvn-gvn: Wawu yinyamun jana balkawan, murumarinka baja. Juma jana murumarin baja.
    Bama wubul Paulundumunbu bayanba kadarin. Paulungku jananda ngadingka balkan,
    yalibalamunku balkawan wujurrmankarrku. Nyulu jananda kuku wamban, milkanga-bungan
    God majamanka bamanka, nyungu bama ngulkurrduku kujinka. Nyulu jananda balkan
    kukuku Mosesangka balkan Jesusanka. Nyulu yalarrku jananda balkan kukuku prophet-prophetangka
    balkan Jesusanka. Nyulu yalaman, “Jesus, nyulu Maja Godundumun. Jew-warrangka
    nyungunkuda kujil-kujilda.”
  nhy-NT: Tonses okitlalijkej se tonale para oksemi motlapowiskej. Itech yon tonale
    miekej tlakaj omololojkej kan okalotitoka in Pablo. Desde kualkan asta tiotlakke,
    in Pablo okintlapowij de kenik in Dios tlanawatia. Okichiwaya de ma kineltokakan
    in Jesús ika itlanawatil in Moisés iwan ika tlan okijkuilojkej in profetajtin.
  asm-FB: পাছত তেওঁলোকে তেওঁলৈ এটা দিন নির্ধাৰণ কৰিলে আৰু বহুলোকে তেওঁক লগ পাবলৈ তেওঁ
