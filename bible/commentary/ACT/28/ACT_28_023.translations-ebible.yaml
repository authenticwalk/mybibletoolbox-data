    yuri tiva'eritüamütü Quesusisie, Muisexi 'inüariyaricü texaxatamete vaxapayaricü
    'iseiriyatü yuniuqui. 'Amanamecü mütiucatarixü 'acayunecuque tinicuxatacaitüni.
  crn-NT: Matɨ́ꞌɨj mi raaxɨ́ꞌepɨꞌɨntare jaꞌanáj mej majtáhuaꞌa tiújseɨreꞌesin mej
