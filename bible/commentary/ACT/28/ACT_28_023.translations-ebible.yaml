    léi Muísee, nté o kakaꞌan túꞌūn é de váꞌa ña é xeꞌé Xuva kō é kūtuni nté koo kuvi.
  qvz-NT: Chasna nishami israelgunaga shu punzha tandanacushun nira cuintanacungahua.
    Paiguna nishcashinami Pablo tiyaushca huasima mas ashcaguna tandarimunaura. Paiguna
    pactamucpi Pablo chishacta camachiura. Moises mandashcagunata ricusha, Dios rimashcata
    pasachic runaguna quillcashcagunatahuas ricusha yachachira Diospa ali mandanamanda
    rimasha imasna Jesusca Diospa runagunata mandac man nisha, paiguna Jesusta quirinauchun
