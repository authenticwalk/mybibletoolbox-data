    ma i tuk taau ut u ra maluraap. I papalaa karom diat u ra mataanitu anun God,
    ma i wapua kaapa diat un Iesu, taanga u ra kum Naagagon anun Moses ma ra buk anu
    ra kum propet kupi diat a nurnur.
  haw-1868: A i ko lakou hoakaka ana i ka la, alaila hele mai la na mea he nui loa
