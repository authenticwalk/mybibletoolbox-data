    tuti nabifosa esoi fo, Paulusi yurai paria we deunausa ambori eroasoai weo Yesusi
    mani Mananu Mampariri dine.
  fai-fai: ika Faul so weng bako, “am dánámin mak tadokabuwo.” Kale sidiwo wanang
    kinim seng seng iyo tad Faul alam tein be tadiwade, kutim kalo kano bi am kuinsa
