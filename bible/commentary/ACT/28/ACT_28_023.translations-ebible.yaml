    nok lutu'uriata ameu a' nookak. Junama'a junuen, aapo, Moiseej tuka'uta betana
    ji'osia ji'ojteim betana, intok jume' Liojta betana ju'uneetuawaka, chukula yeu
    weenemta teuwaamta ji'ojteim betana ameu nokaka, Jesukrijtota betana weyemta ama
    ji'ojteita, ka ta'abwisi eaka am sual i'akai.
  uro-uro: Rha qop ma akni ama qunäga iva västämne na rha rhi nä ma Pol bä ama rhäqäp
