  dad-dad: Idi Pol dilouf nigin naa taka dinon, naa anĩ bun, idi musei bagaim Pol
    ibodon nẽ an disin. Pol ĩ bonimei nem ile bõ, Negur nẽ tano nigin faded fiyeĩd
    fen, kurõ feis irokenẽdin, ĩ Moses nẽ Lo ado profet neid itotoya bun, Jesus nigin
    idi neid kisi falei ye fen, momoi douf nigin age fen.
  zab-NT: Chiyru guniideb xi dxi idxasaadeb. Ne chi bdzɨny dxiqui, quesentiand zieny
