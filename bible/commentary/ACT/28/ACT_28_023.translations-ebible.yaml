    sɨmiir. Mɨ siya yai nhɨrɨm Moses siir siyɨu aka nwowɨm, sɨmiir boɨnmɨmauugɨn.
    Mɨ profet inkamɨm bɨiya sɨma wɨn boɨnkiyɨm Jisɨs siir saiir wara yɨnkɨn boɨnmɨmauu.
  pol-SZ: Umówili się na następne spotkanie i w wyznaczonym dniu, w jeszcze większym
    gronie, przybyli do jego domu. A Paweł od rana aż do wieczora opowiadał im o królestwie
    Bożym i przedstawiał osobę Jezusa w świetle Prawa Mojżesza i ksiąg proroków.
  ztq-NT: Lëë xaa pso tu tse nii jkaal lsa xaa, aan singootyee ndaly meñ kwey laañee
