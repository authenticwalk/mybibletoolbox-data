    aꞌu tɨ Pablo aꞌutéveecaꞌa. Tɨ́j naꞌa aréꞌapuaꞌa teꞌutéjche ajta chúmuaꞌanɨmua,
    raatapuáꞌajtacaꞌa tɨ tihuaúꞌixaa aꞌɨ́jna jɨmeꞌe tɨ Dios tíꞌaijta nainjapua íiyen
    chaanaca japua, ajta u ta japua. Aꞌɨjna ɨ́ Pablo huáꞌateseꞌecaꞌa tɨ huaꞌutémuaꞌitɨn
    mej mi ráꞌantzaahuateꞌen ɨ́ Jesús. Aꞌɨ́jna ɨ́ yuꞌuxari jetze pu tihuaꞌutáꞌixaateꞌecaꞌa
    aꞌɨ́ɨn tɨ raꞌuyúꞌuxacaꞌa aꞌɨ́jna ɨ́ Moisés teecan, ajta aꞌɨ́ɨn mej raꞌuyúꞌuxacaꞌa
    ɨ́ seica ɨ́ mej tíꞌixaxaꞌataꞌa ɨ́ Dios jetze meꞌecan.
  zpu-NT: Naꞌ beꞌe akeꞌ diꞌll dop akeꞌ to lla. Kat bllin llanꞌ, beꞌnn zan jak ganꞌ
