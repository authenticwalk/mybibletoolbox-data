    sinuyat ni Moises dow duma no kibali ba-ba to Diyus agun makatuu sikandan ki Jesus.
  myk-myk: A pu ni Pɔli di caŋa ka teŋɛ. Ba kee ya pa nɔ wɛ, a pu niɲɛhɛmɛɛ di ba
