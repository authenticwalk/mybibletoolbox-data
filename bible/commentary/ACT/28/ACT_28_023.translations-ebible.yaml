    ní xica cuu‑gá ñuyíú‑a, núu xíǎⁿ ní cutnùní sá dɨ́ú Jèsús cúú‑gǎ Crìstú Yaá ní
    tendaha Yǎ Ndiǒxí ní quixi ñuyíú‑a. Te núu quɨndáá iní‑yu, te ndɨ́hu ndaha ñàha
    Yá Ndiǒxí xií‑yu.
  myu-myu: Imẽnpuye kabia o'g̃uweg̃ũn ip waram Paulo ekawẽn co am. G̃ebuje ade Judeuyũ
