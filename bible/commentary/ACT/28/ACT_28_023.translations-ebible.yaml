    quea huiso Jodio cuana mecajjeahua poeyanaje Pabo shajjaꞌajjaa. Pabohua esohui
    huohui canaje quea huiso nee nee. Meca cuanajje oya mimi tiitii nequinaje Eyacuiñajji
    ojjaña huoojeajji poajejojo. Jodio cuana ba mee sa acanaje Jesosa Eyacuiñajjija
    huoojeaꞌyo ojjaña jaahuanajji, Quito. Pabohua Moisesija etehueꞌyo cuanajo, Eyacuiñajjija
    esohui huohuijji yahuajo nei baꞌeja esohui etehueꞌyo peaꞌaijo Jodio cuana ba mee
