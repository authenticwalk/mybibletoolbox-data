  naf-naf: Kegok zemti belak ondedagat kanaŋ kwep bem indamti belak zemindeme mekobien.
    Met manepeme kan ke bemeŋgut Zuda am Loma mkaen ke mamtemien ekŋen sambe penaŋaŋ
    Pâlyelen mkaen ke met gak zem tabien. Âpme Pâlaŋ Kawawaŋgalen zemâtâtât katnanen
    mama keyet ma Mosesiyelen zii zet ma golaŋ zenze an ekŋenaŋ Zisasiyet zetnaŋ zemkwabien
    keyet yaŋaŋ tambuŋan yaŋbemti tadiindom metnepeme met msat gasi penaŋ beye.
  grc-MT: ταξαμενοι δε αυτω ημεραν ηκον προσ αυτον εισ την ξενιαν πλειονεσ οισ εξετιθετο
