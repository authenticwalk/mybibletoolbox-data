    tulen na faglabatan di dale gablà di Kagot i Dwata, du yé kayèan ku mgeben ale
    di ku Dyisas fagu di katdòan mdà di dad uldin Dwata fagu di ku Mosis, na i sulat
    dad tugad Dwata.
  rmy-VLAKH: Онэ допхэндэпэ лэ Павлоса, и андо екх вытидо дес бут мануша авиле андо
