  pan-pan: ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਲਈ ਇੱਕ ਦਿਨ ਠਹਿਰਾਇਆ, ਤਦ ਬਹੁਤ ਸਾਰੇ ਉਹ ਦੇ ਡੇਰੇ ਉੱਤੇ ਉਸ
    ਕੋਲ ਆਏ ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਉੱਤੇ ਗਵਾਹੀ ਦੇ ਕੇ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਅਤੇ ਨਬੀਆਂ ਵਿੱਚੋਂ
    ਯਿਸੂ ਦੇ ਹੱਕ ਵਿੱਚ ਸਬੂਤ ਲੈ ਕੇ ਸਵੇਰ ਤੋਂ ਲੈ ਕੇ ਸ਼ਾਮ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦਾ ਰਿਹਾ!
  gvc-gvc: Ã ni tuhsʉ, “Pa dachopʉ jijihna”, nire tina. Pa dachopʉ Paulo mehne cahmachu
    mʉhtaina yʉhdoro masa payʉ to jiropʉ wihire. Ñami curerocã pʉhtoro Cohamacʉ to
    sʉho jiare noaa buheare tiro buhe dʉca, pʉ, ñamipʉ Moise cjirore Cohamacʉ to cũri
    dutiare, ã yoa Cohamacʉ yare yahu mʉhtaina cjiri ti joari cjiri cʉ̃hʉre buhere.
    Ã buhero, tinare Jesure “Tiro tjica mari cohtariro”, ni masichʉ yoa duaro nimare
    Paulo.
  ksj-ksj: Ebu ze Paulo teite bare nuꞌoranoga rae mada ꞌahoga rae tiro. Eꞌe madaḡa
    meirotene, Iuda azaḡaꞌe ḡehaḡa bagaḡaniꞌa onaadu, bare ane radone habaꞌano nuꞌoraro.
    Pauloꞌe oherebauonoꞌo onamo ḡorava Badiꞌaꞌa zuhiꞌafiꞌuma ḡoeꞌa rae fureno ziniro.
    Ebu zeḡeꞌa Iesu mae ḡihinoga rae, Mose goro ḡoeꞌa zu Peroveta azaḡa buka zamaḡanonoꞌo
    Iesu hariḡa haramiro.
  sbk-sbk: Nabhalibhaguye isiku elyayanje nawo, abhantu bhinji tee bhahinzile pakhalaga.
    Ayanjile lila lyabhafunjiye na yanje ezye uumfumu uwa humwanya, alinjile abhabhuule
    zyazihusu uYesu humadala gonti gabhili hu sheria ya Musa, na hwakuwe, ahwande
    shampwiti paka andyabhela.
  mya-JVB: နေ့ရက် ကိုချိန်းချက် ၍ လူများ တို့သည်ပေါလု တည်းခို ရာ အရပ်သို့ လာ ကြသည်ရှိသော်၊
    ပေါလုသည် ဘုရားသခင် နိုင်ငံ တော် အကြောင်းကိုသက်သေခံ သဖြင့်၎င်း၊ ထိုသူ တို့သည် ယေရှု
    ၏အကြောင်း များကို ယုံကြည်စေခြင်းငှာ၊ မောရှေ ၏ပညတ္တိ ကျမ်းနှင့် အနာဂတ္တိ ကျမ်းတို့ကို
    အမှီပြု ၍ ဖြားယောင်း သွေးဆောင်သဖြင့်၎င်း၊ နံနက် အချိန်မှစ၍ ည အချိန်တိုင်အောင်
    ထုတ်ဖေါ် ဟောပြောလေ၏။
  kgf-kgf: Ieneŋ imuhuc ʒéma nalé megic. Waŋu nalé imi ducŋiyu Yuda ic sasalanéŋ Paulo
    tackerec ama imuaru tocgégic. Waŋu Paulonéŋ Anutuac héŋgaleŋ ama areŋa yandawac
    ac suruc imi suŋgeŋnec hénima énézéma keru ama siŋiyec. Waŋu Moseac héna ac ʒéma
    kua meme ic ieneŋ kiwi ogic hezac iminéŋ meselima Yesuac suruc ʒéma meseli énécmimaŋ
    ʒé waŋec.
  awb-awb: Seyega iwíáhu wehekáh Porane nahtapeq áhnte kegá weba suwe. Suwana wega
    moke mi wehekáh Manikánka wahnah wahnahnirabeqte éhwéh teriuwe. Sega Sísa éhweh
    irageheéna wega Mósísiga sehgíóro ú ehwehnkákáq Manikáne ehweh iraru kené sehirankakaq
    sáhnsahwe síwáhnorúwe.
  gdn-gdn: Mu inako tagubu manako yona ki mara mosi ade tagamana ki nana tagubu kayatagubu.
    Mara tagubu ki bauwena ka iyapana ropani kawaya apunu Poru tondawa tawai ki bautagubu
    manako didiburu mena ka Poru ubupu Mamanuga God e gari rabineya e kasiyarai pokaiya
    badidi maba kaiwana idiwana ki sisiyai mu tadeyawa tondawa kaniyawa da kemorawena.
    Mamanuga God e bonanai wainapamawa tagamawa ragidai oka tampu ade oragai apunai
    Mosisi gora tapu ki e mete iyabapiyawa manako iyapana ki mu notamaga wirawagana
    da mu Iyesu sumapamana ki nana ka e oka ki kawareya mu tadebu, wagubu ke; “Nu
    Iya Negeyana Apunai Keriso ki nawanai nu idiweya ki ka apunu Iyesu bauwena ki
    kei.”
  nko-NT: Mʋ́ sʋ mʋa Yudafɔ ámʋ bɛhɩɛ ɛkɛá béfia. Ɛkɛ ámʋ lɔ́fʋn a, Yudafɔ tsɔtsɔɔtsɔ
    bɛba befia Paulo wóyí ɩnʋ. Paulo lɔ́tɔɩ́ kplá amʋ́. Ɔlɔpʋ Mose Mbla pʋ́ Bulu
    ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ asʋn wanlɩ́nhɛ́ lɛ́ Bulu iwíegyí ámʋ ɩwɩ asʋ́ntɔ́ súná
    amʋ́ tsú nyankɩ pɔn owí. Ɔlɔbɔ mbɔ́dɩ́ ánɩ́ ɔbɛ́damlí amʋ́ abʋhɔ Yesu Kristo
    ɩwɩ asʋ́n ámʋsʋ gyi.
  bsn-NT: 'To bajiro ĩre yirã ñari, ĩ gotisere ajirã ĩna rẽjarotirʉ̃mʉre ĩre goticama
    ĩna. “Tirʉ̃mʉ rẽjarʉarãja mani” ĩna yicatirʉ̃mʉ ti ejaro, jãjarãbʉsa rẽjacama
    ĩna. To bajiri, ado bajiro ĩnare gotimasiocami Pablo: —Jesúne ñaami “Rotimʉorʉ̃gõrʉcʉmi”
    yigʉ, Dios ĩ cõar''i. Ĩre ajitirʉ̃nʉrãre, “Yʉ yarã ñaama” ĩnare yiĩavariquẽnacõari,
    quẽnaro yirũgũami Dios —ĩnare yigotimasiocami Pablo. Tire ĩ gotimasiojama, Moisés
    ñamasir''ire Dios ĩ roticũmasirere, to yicõari Diore gotirẽtobosamasiriarã ĩna
    ucamasirere masigʉ̃ ñari, ĩnare gotimasiogʉ̃ yicami. Busurijʉ ĩ goticoajama, rãiorijʉjʉ
    gotigajanocami.'
  pib-NT: Pagogne rutakna. Gi gepika wanna yayegitlu rawyawaka. Runkakpokowakatna.
    Wanna yegi rupgujtatlu Goyakalu pogirewatyawakapirana. Rushinikanutna Gesopiranaya
    Moysisi Tokanu Yokanatkaluruya, ga wa tokanchi geneklewatachine kirukateya, goyechnokawpotuko
    wa kaypotunanuko.
  wiv-wiv: Pale, dia ta makia na dama katiu kua dia kata lupu mule kamani Pol vona.
    Na dama kua ti mai, dia luba matoto dia ta mai lupu kamani Pol na palaka kua ia
    e mimia vona. Na dama ia, ia ki garavi, a Pol ki tani kemikemihia ni dia na vuna
    na kingdom ke Vuvu, ia ki pole na polea taza na poloka lo ke Moses kamana buk
    kana profet kamahi, ki parakilania kete vatunga kakava ni dia, dia kata bilip
    ni Iesus.
  reg-reg: Anu bhaliga bhauye olunaku ingulu ya, bhanu bhafu kukilao nibhamulubha
    kwi bhala elyo aliga ekae. Aikile omusango gulya ku bhene no kubhambalila okulubhana
    no bhukama bhwa Nyamuanga. Alegejishe okubhakongya-kongya okulubhana naYesu, ku
    njila jona ebhili okusoka mu bhilagilo bha Musa no okusoka ku bhalagi, okwambila
    katondo kukinga kegolo.
  mlh-mlh: Oŋu miku Polji buŋo moke miiŋ ore damaŋ mo burugabuŋ. Oi burugabi Juda
    ŋiŋigo jiŋoraraji damaŋ oo wareru Pol pi ŋeya, oo tumaŋgabuŋ. Tumaŋgabi kae fufurere
    akoŋ fuŋgaru Anutu qorumaŋinere fuŋne mitaniŋgaru gome kae ubu eya. Yesure fuŋne
    mane mukuku manesiŋ garu maŋyoka bokenimiŋ ore yameŋ keku maŋ bapakare eyareru
    goya. Rone Mosesre Kadi buŋo eru kajeqouŋ ŋiŋigo yoŋore Biŋe Quraŋ oseru buŋo
    oone akoŋ fuŋgaru Yesure fuŋne barariŋga yareru oiji yaduru kitiŋgaku miku goya.
  gof-ENT: ኤንቲ ባንታ ያና ጋላስ ጳዉሎሳስ ቃፃሪዲ፥ ሄ ጋላስ ዳሪዲ ኢ ዴዒያሱዋ ዪዶሶና። ኢ ዎንታፌ ኦማርሲ ጋካናው ፆሳ
    ካዎቴባ ኤንታው ማርካቲስ። ቃሲ ኤንቲ ዬሱሳባ ኣማናና ሜላ ሙሴ ሂጊያፌኔ ናቤታ ማፃፋፔ ቆንጪሲዲ ኤንታ ታማርሲስ።
  aau-aau: Sa Juda mo uwr hakamay homkwe Pol se nion kokwe enekwei kamon senkin non-me-loray
    iaup, hye nion ma-non-hokruw e. Enekwei hom a, Pol hiy ma lwayr mon ma-hokruw
    menkin, uwrsa mo meir mokwe ayaw mon nuw-ie. Pol hiykwe God so ok kokwe leisnon
    sok nuw-sor ha pie, senkin-awaw, arawh nak-nekie peykyay. Hiykwe God so Wayr-hre-yier
    so ok ke nak-me-kumay kow. Seyr ok, Jisas se ma mey, Moses so sow mon ma lwak
    o, profet mo mamey porih ko o, seme nak-mesor kow. Hiykwe senkin sehe mesor, uwrsa
    mo uron me me-weih-a-weih e, hom Jisas se-aw nanpanan kiykiy-ay e.
  tvk-tvk: Ma vat xil na Siu xil laling xat melengien tei xa Pol mikila isepin mi
    xil. E melengien nen ak, Siu xil holu lamei e rute xa Pol da en. E makoe nen ak
    ba duxoh vongien, Pol misep kil suse xa Hi mei ihe suv toto na moletin xil en
    mi xil. Pol misak pisi tengan vapisen ni vaxo rae xil na Mosis e tisen xil na
    provet xil xa Iesu be Mesaea na Hi.
  prf-NT: Kaya nángtakda hidi ti essa a aldew kánni Pablo. Dikona dumemát iyud a aldew
    ay makpal a tolay a ummangay ten páppágyanan ni Pablo. Maghapun siya a nagpaliwanag
    dikodi tungkul ten kahariyan nen Diyos. Pinilit na hidi a maakit a maniwala kánni
    Jesus ten pamamag-itan nen Kautusan ni Moises sakay ten insulat nen propeta hidi.”
  auy-auy: Simásuwesa moórá-kanaa Póro simátiminda-kanaa marésa komésa minkánáá túwasa
    sáwífaꞌ-waasi Póromo méropaꞌa tuwaná aafáyáarakemba ómbakena Maníkó wení waásimo
    kawáámó in-ááí simátímaꞌmaena nóꞌwaamba taíꞌáraiye. Naaófáꞌá Mósesemo agaimakáin-aaifinkene
    Maníkón-aaimo simátímakowi agaimakáan-aaifinkene Ísun-aaimo simátímaꞌmaena tirumbá
    toréna iyéna Ísun-aaisafesa timankúnkúmba íwae séna simátimuwasa
  tbg-tbg: Vika minti tivake Porurara tiha, Kaiqe vo enta kaamate vi entaraqaa ai
    uva iriare, tivake vi entara kaamato entaraqaa Iutaa vaiinti airitahaavano Porura
    uva irireka vira naavuqi anire vauvaro Poruva toqaqi uva hoqarama kero tiva nimiqiro
    vi vauvaro kuari avuvano uritarero ruhunkuvaro Poruva qaqiqai vi uvara tivaqiro
    vi vaura. Kotiva vikaqaa raqikiaina uvara Poruva tiva nimiro tiharo, Mosivave,
    paropeti vaiintinavuve, Ihura okarara vi uvara vi uvara tiva torave. Ne vi uvara
    irihama Ihura okararavata kankomake iriataarave. Ne vi uvarara quqaave tiate,
    tiro.
  hub-NT: Nuna tuina asar, nu tsawantin shuar iruuntrarti tusar tsawantan nekapmawarmiayi.
    Nu timau tsawan jeaamtai, Pablo pujamunam shuarka iruuntramiayi. Imanikmatai Pablosha
    káshik nagkamas, Yuuska tu inamui tusa chichaa chichaakua etsanka akatmakmiayi.
    Nuna imatrak Moisés chicham umiktarma timau, Yuusa chichamen etserin chikich aina
    timaujai pachis tura Jesús taatnaiti timauwa nunasha nekaawar nekaspapita tiarti
    tusa ujamiayi.
  hmo-hmo: Unai dainai, idia ese dina ta idia gwauraia, vadaeni unai dina dekenai
    Iuda taudia momo Paulo ena ruma lalonai idia hebou. Daba dekenai ia lao bona hanuaboi
    neganai, Paulo ese Dirava ena Basileia ia hadibaia bona ia harorolaia. Mose ena
    taravatu bona peroveta taudia edia buka dekena amo ia ese Iesu ia gwauraia hedinarai,
    idia edia lalona idia giroa totona.
  big-big: Pilik kisi legi puwili wok nak Paulu kiling wawere uliweki sawiya logo
    wokpokko yongkambanu kolokngagono namek i Paulugu yolumakki pulogo kayima. Wanganega
    sa wizigeya kozak yei kang kusage pugu puwiliyegi ngago wazono Anotogi ngaimekke
    kiliyagira kozak yeiya. Keya puwili Yisuyegi ngizi panu kumulibene keleyiweki
    Mosegi loyeng keya yombanu Anotoyaga ngagora weiya logo kozak kisawiligi kapiyayengka
    ngagora kozak yeiya.
  gux-G: Ban bili o ya daali, bi niba boncianla den cua o kani, wan ye naani. Ke o
    waani ba o maama, ki tieni kasiedi, ki waani U Tienu diema. O den cili siŋaagu
    hali yeni ku yenjuogu, ki taa sani lie kuli ki ba lebdi bi yama, ban tuo ki ga
    ke Jesu maama tie maamɔnma, yini n tie Moyiisi yiko tili yeni bi sawalpuaba maama.
