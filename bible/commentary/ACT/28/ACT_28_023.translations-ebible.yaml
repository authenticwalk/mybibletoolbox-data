    kageza kuwatenda wamtogole Yesu kwa kusoma Malagizo ga Musa na maandiko ga watula
    ndagu wa Mulungu.
  nhr-nhr: Xu kò c'ẽem cáḿ ba tòó Paulom cgoa xu gha xg'ae ba, ka xu ko káí a ẽem
    ko Paulo hẽé koe hàà. Me kò ntcùúkg'ai cgoa koe guu a kg'ui cgoa xu i síí dqòa.
    A ba a Nqarim di x'aian ka nxàea tseegukagu, a ko Jesom ka kg'uia tàà xu kg'oana,
    Moshem di x'áèan koe hẽé, naka porofiti xu di Tcgãyan koe hẽéthẽé guu a.
  uig-PIN: Xuning bilǝn ular Pawlus bilǝn kɵrüxüxkǝ bir künni bekitti. U küni nurƣun
