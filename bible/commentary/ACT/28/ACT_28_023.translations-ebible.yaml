    Dios. Cātā'chihuīna'nli hasta jā tzī'suanli. Cālītā'chihuīna'nli tū huan ixtachihuīn
    Dios ixpālacata Jesús jā tatzo'kni' līmāpa'ksīn tū maxquī'ca Moisés ē jā huanican
    profetas. Chuntza' Pablo cāmā'a'ka'ī'nīcu'tunli ixpālacata Jesús.
  bjk-bjk: Io, idi toxo kubus önga bung bara idi tabo kis baling me Pol. Ma nangadi
    oleleng saxit toxo wanot kö ina bung urungan kö ina xönö e Pol ixo xisixis könan.
    Urulo xö puxu ot kö aien, Pol ixo palas tinenge ulamun a kingdom kö God urungan
    tö idi, ma ixo rörörön lölös sua öturunon te idi meringan köbo warkurai te Moses
