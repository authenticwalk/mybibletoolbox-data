    തേഷാം പ്രവൃത്തിം ജനയിതും ചേഷ്ടിതവാൻ|
  tam-TCV: அவர்கள் பவுலைச் சந்திக்க ஒருநாளை நியமித்து, பவுல் தங்கியிருந்த இடத்துக்குப்
    பெருங்கூட்டமாக வந்தார்கள். அவன் காலையிலிருந்து மாலைவரை, இறைவனுடைய அரசைக் குறித்து
    விவரமாய் அவர்களுக்கு அறிவித்தான். மோசேயினுடைய சட்டத்திலிருந்தும், இறைவாக்கினரின்
    புத்தகங்களிலிருந்தும் இயேசுவைப்பற்றி எடுத்துக் காண்பித்து, அவர்களை நம்பவைக்க முயற்சித்தான்.
  mit-NT: Daaní, nì saquin Pablo iin quìvì quixi tu nsidaa‑né. Te na ní sàà quìvì
    mà, cuàhà gá nèhivì nì casaà vehe Pablo. Ñàyùcàndùá, ndè dàtnàà, xì ndè nì cuaà
    dahuun nì ndòo‑ne yucán, cáhàn Pablo xì‑né, datúi‑ne nansa iá ichì ndé dandacú
    Dios, te dansínuu ini‑nè nècuàchìmà nansa cachí ley xi Dios nì tiaa Moisés, xì
    nansa cuní cachi stná palabra nì tiaa nècuàchì profeta sànaha. Ducán nì quida‑ne,
    vàchi cuní‑nè dacúníndísâ‑né nècuàchìmà, te cahvi‑ne xì Jesús.
  ceb-ULB: Sa dihang sila nakaandam ug adlaw alang kaniya, daghang mga tawo ang miabot
    ngadto kaniya sa iyang pinuy-anan. Siya nagpadayag sa mga butang ngadto kanila,
    ug nagpamatuod mahitungod sa gingharian sa Dios. Siya misulay sa pagdani kanila
    mahitungod kang Jesus, gikan sa balaod ni Moises ug gikan sa mga propeta, gikan
    sa buntag hangtod sa gabii.
  ces-LB: Dohodli se tedy na dalším setkání a pak se jich u něho sešlo mnohem více.
    Pavel jim celý den vykládal o tom, že Boží království přišlo mezi lidi v osobě
    Ježíše Krista. Snažil se je o tom přesvědčit důkazy a předpověďmi ze Starého zákona.
  mkn-mkn: Ais ju dong akór sama-sama ko pili satu hari, ko dong mau katumu lai. Sampe
    dia pung hari, ju orang bam-banya datang bakumpul di Paulus pung ruma. Ju dia
    mulai carita kasi sang dong, Tuhan Allah pung parenta. Ais dia pake banya ayat
    dari baꞌi Musa pung tulisan dong, deng dari Tuhan pung jubir laen dong pung tulisan,
    ko mau tarek dong parcaya sang Yesus. Dia omong dari pagi sampe sore.
  nce-nce: Na kwe bu olë li aniji motlola, Polbë gali aholokwane namoglolabëme. Na
    kë olëna, lebutako oneho, Pol kë mëta kë tafa lëglebë lowa loko motokweija. Na
    Goto bubë onehome, eso home, kë tafa lëgletëmebë galime, Pol okokwe sle tlome.
    Na bu, Moses, Jisasbë gali kë yahi tëgletlebë, galime mata okokwe tlome. Na Gotobë
    lowene mago gali kë të mototokweflabë enëne, Jisasbë gali kë yahi mëtletlabë galime
    mata okokwe tlome. Pol metole latle, oneho melowene namëglame, “Jisasme kë gali
    mëgletlabë gali nëgali galimu.” Pol bu olobalëmu oto tëglebë na olë ki na loko
    metleblemu.
  pol-UBG: Wyznaczyli mu dzień i przyszło wielu do niego do kwatery, a on od rana
    do wieczora przytaczał im świadectwa o królestwie Bożym i przekonywał o Jezusie
    na podstawie Prawa Mojżesza i Proroków.
  qxh-NT: Chaura juc junajpaj jitapänacur jitapänacushan junaj ćhayamuptin, chay-chicaj
    runa Pablo pacharashan wasiman aywaran. Paycunata Tayta Diosninchipa maquinćhu
    cawananpaj juyayllata willaparan. Jesúspita willapashan rasunpa cashanta auninanpaj
    Moiséspa shiminwanpis, unay willacujcunapa shiminwanpis tincuchiran.
  nwi-nwi: Aikɨn, narmamə mɨnə a iriə Pol kɨsərəhu nɨpɨg kɨrik. Ye nɨpɨg a, narmamə
    khapsaah khauə mɨsəm in apa iman ikɨn. Yenpɨg-enpɨg meriaji yenaiyu, Pol rɨnməvhag
    kɨmi əriə, mamni-ərhav narmaruyen kape Kughen. In mamhoprai Loa kape Moses mɨne
    nəkwəkwə kape profet mɨnə mə tukhani nəfrakɨsien ye Yesu.
  kmo-kmo: Worek, yecha ya nedii pochi kenyirek, nokwapa nokwapa ma ye Pol riita tar
    akak ye eeka yar. Uhadiirek, Pol riita yenya God riita man hehar tawa maji sawo
    i i hogo sii nediik hamar. Riita Moses riiti llo majin piirapet yecha keyir majin
    sawoba tarek, rii yenya Jisas riina hiki siitiichi nobon eena mukuchi tar.
  agr-agr: 'Nuna tiag: Nu tsawantin dekas aents ijunjagtinme, tusag tsawantan dekapawaju.
    Nu tibau tsawan jegamtai, Pablo pujamunum aentsuk tuwakaju, imanikmatai Pabloshkam
    kashik nagkamas: Apajuik nuní inajatui, tusa chichaa chichakua tuke etsanak akapabi.
    Nuna imatjak Moisés chicham umiktajum tibau, tikich Apajuin etsegtin aidau tibaujai
    pachis ujabi, ditashkam Kristu Jisus taatnai timawa nunashkam dekawag dekaskeapi
    titinme tusa.'
  kyc-kyc: Sela eparama leyaminyi yuu gii dokonako wambu malu mee banya anda dokona
    epeyami. Dokopa Pole yangama alemanji lao Anatunya isingi yulu dokona rolo lamaiyuo
    Mosesena Mawa Pii dupwape Anatunya poropeta akali dupwana pii dupwape nyepala
    Yesu dokona lao kinyi lao suu pinya lao pii lamaiyuo kareya.
  urd-GVU: چنانچہ اُنہوں نے ملنے کا ایک دن مقرر کیا۔ جب یہودی دوبارہ اُس جگہ آئے جہاں
    پولس رہتا تھا تو اُن کی تعداد بہت زیادہ تھی۔ صبح سے لے کر شام تک اُس نے اللہ کی
    بادشاہی بیان کی اور اُس کی گواہی دی۔ اُس نے اُنہیں موسیٰ کی شریعت اور نبیوں کے
    حوالہ جات پیش کر کر کے عیسیٰ کے بارے میں قائل کرنے کی کوشش کی۔
  yre-NT: O yi -tʋ kɔɔn Pɔl lɛ, ɛn yi zɩɛ -a da bɛ 'o cin 'yɩ fɛnan nɛn Pɔl nyin "bɛ
    -a -nan "kaga 'kpa. -E 'e 'sia bodrun -trilii -e -pei 'e tan bɛ te Pɔl 'wɩ 'ci
    ve -wlɛ. Bali -le mingɔnnɛn -blɩdɩ 'wɩ 'lee Zozi 'le 'wɩ nɛn yaa 'vɩ -wlɛ. Yaa
    man wɛɛ 'nan 'o -tɔ 'nan 'wɩ 'kpa nɛn, te yaa -kɔɔnman Moizi -le -pei 'fluba 'lee
    Bali 'lewei vɩnɔn 'le 'fluba 'ji.
  fuh-BKF: Ɓe kokkunduri nyalaande nde ɓe ngartoyta. Nyalaande ndeen yottii, heewɓe
