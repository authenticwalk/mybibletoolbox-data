    in-ugpaan ni Pablu. Ne puun te maselem peendiye te marusilem, inwaliyan sikandan
    ni Pablu meyitenged te Peghari te Manama. Impakannekal sikandin ne egpakapalintutuu
    sikandan ki Hisus pinaahi te Balaud ni Muwisis wey te me prupita.
  hau-SA: Suka shirya su sadu da Bulus wata rana, suka ma zo da yawa fiye da dā a
    wurin da Bulus yake zama. Daga safe har zuwa yamma ya yi ta yin musu bayani, ya
    kuma shaida musu mulkin Allah yana ƙoƙarin rinjayarsu game da Yesu daga Dokar
    Musa da kuma daga Annabawa.
  mam-NT: Pero tu'ntzen toc cybi'nxin tyol Pablo, bixsen e cub cyk'o'nxin juntl k'ij
    tu'n toc cychmon cyiibxin tuya Pablo. Tejtzen tpon jk'ij, nimxsen xjal judío e
    pon tuj jaa' jaa' ta' Pablo. Te tzunj k'ija, te klax hasta texa koniyan, e tx'olba
    Pablo cyexin ti tten tcawbil Dios tibaj twitz tx'otx', bix e baj ttx'olba'nxin
    ti elpenina tley Moisés, bix ti elpenina cyyol ke tyolel Dios nejl. Cyi'j tzunj
    yol otk cyaj ttz'i'ben Moisés bix kej tyolel Dios, e tyeec'atzen Pablo ka ti'
