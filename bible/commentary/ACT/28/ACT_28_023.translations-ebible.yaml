    kupomei, Moses ma peroperoveta i giruma tepanai ivivi sisiya kurisi. Ina kayowana
    da nuwanuwasi ita tinavirai da Yesu iti tumaghanei.
  cjv-cjv: ena yokamai ka firaro beinga kakom imari deime. Ena imari deinga kakom
