    — Jesus ma Deus emunaẽ — io'e cebe ip. — Deus Jesus ma o'taẽ soat ipi dag̃at taxijo
    am — io'e. — Ixe muwẽg̃aptup Moisés emudupmubararaktup, soat Deus ekawẽn muwẽnuwẽn'ukat
    emudupmubararaktup tak — io'e. — Jesus ma Deus emunaẽ — io'e.
  amk-amk: Ampafe emadu ruhi rahida bei we efanduhisa nai. Rahida bo etareri nani
    kaiwasa bitoya era ma efanduhisa na Paulusi munu minohi nai foi. Na kameaifo paria
