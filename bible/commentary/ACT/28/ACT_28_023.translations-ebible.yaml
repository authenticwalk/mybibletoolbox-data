  kpr-kpr: Aminge se dodo, sifo eninda se ningari dae sedo, sifo fifituseri. Sifo
    fifitusera aminda, ne fera Paul kena totoruguseri. Giti fusera amo, itakori. O
    amboda fusera amo, natofogori. Ataeghae totorugetero, geka siri tumba jisira.
    Evetu genembo nange nange Iesu tumondedo, foa God da natofo+ aetera ava ijuguse,
    dengoro indudusira. Iesu tumondaoro dae sedo, Paul nu God da Geka Moses gefusira,
    a God da ferovetaimi gefusera ava tegedo, vironuda sisira.
