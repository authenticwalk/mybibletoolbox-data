    ni-burri-rruj-inyung na-Paul. Arrawindi wurru-wurruj wurru-yanggi. Na-Paul wani-magaa
    ngamugijgaj-gala, ngarraaḻirr ngarraagi ngu-lharrmangi, nga ngi-yabiyn, ni-magini-yinyung.
    Naagi-yung ni-wij-burryuwini na-God-jinyung, wani-rangarrii-yinyung nigawi-nyinyung
    warru-mandag, marri wani-yiyini na-Jesus-inyung, anubanila-wala-yinyung na-Moses-inyung
    marri wunaa-ja-jambini-yinyung na-God.
