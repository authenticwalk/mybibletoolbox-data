    ibini oa piane ago wa onekemo olaukoa meka. Nipa Yesuke wene tugamotoa toa enekome
    likonu witia titimoa olaukoa mea ta likaka.
  swe-swe: De bestämde en dag för honom, och då kom ännu fler till hans bostad. Från
    morgon till kväll förklarade han för dem och vittnade om Guds rike och försökte
    övertyga dem om Jesus utifrån både Mose lag och profeterna.
  cth-cth: Hathnukkhu Pawl hoi hnin a kâdawk awh teh, ahni a luennae koe hoe kapap
    lah a tho awh. Pawl ni amom hoi tangmin lah ditouh ahnimouh koe Cathut uknaeram
    kong a cangkhai, a kampangkhai teh, Mosi e kâlawk hoi Profetnaw ni a thut e naw
    hno lahoi Jisuh kong hah a dei pouh.
  mti-mti: Sira mu gae yuya kum desirom, meve iyayapan obiren gaibu Poru gwe me apa
    wakenewa mu uwaya. Poru me gae mumbe wag onivi aram uwane. Me God toimuwawa oya
    gae wane, sira Mosisi Gwangwan ge propeta bukaeba oya wag, mu toyau munivi Iesu
    oya.
  pad-NT: Oniaroa, vaabono vakanaaminakhamavini-ra vakanamahi'aha, Paulo kavarani-ra
    vakamithara kaimoni. Oniaroa, mahi hoariha vajoroni'aha adani judeus kaija'ari
    vaipohiki Pauloa bivahojaki kania. Mahi avagani vani kama'da'ihi ida kidivarani.
    Mithani asia mani va'ora vara ni'aha. Vara bivani'a'ihi ida Deus ija'ari hahavi-ra
    vaka'da'divini. Pauloa binofiki ida Jesus monina ka'oa hini-ra avigajahakivini,
    oniani ida Deus kava'isohihi athini kapapirani Moisés kohana binajiri'ikia va'ora
    nava'isohivini hija. Deus athi namoniva abono kohana vahoariha vaathi kapapirani
    hikia va'ora nava'isohivini hija jaboni.
  twi-twi: Wɔhyɛɛ da bi sɛ wobehyia Paulo. Saa da no dui no, nnipa bebree kɔɔ ne nkyɛn
    wɔ faako a ɔte hɔ no. Ɔkaa Onyankopɔn ahenni no ho asɛm kyerɛɛ wɔn. Ɔnam Mose
    mmara ne nsɛm a adiyifo no kae no so kaa Yesu ho asɛm fi anɔpa kosii anadwo kyerɛɛ
    wɔn pɛɛ sɛ ɔdan wɔn adwene.
  hlt-hlt: Te dongah Paul ham a tue a hmoel uh tih a taengah pahnah hmuen ah muep
    ha pawk uh. Te vaengah Pathen ram te neh a uen tih a yoek phoeiah Moses olkhueng
    neh tonghma rhoek dongkah Jesuh kawng te amih ham mincang lamkah hlaemhmah duela
    a saep pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔú ndikɑ̃̀tìrì kɛ́kɔtɛní dɛ yiè Pɔɔri borɛ̀ kɛ́nsũnɛ̀ bɛ̀ sòò
    mɑ̀mɛ̀. Kɛ̀ Pɔɔri ntṹṹ nkɛ bɛ̀ nɑ̀ɑ́ Kuyie nkpɑ̀ɑ̀tìyuu kpɛti, kɛ bɛ̀ bɛnkú
    Mɔyiisi nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ do nɑ̀kɛ́ tì, kɛ yetíróo kɛ dɔ́ bɛ̀ɛ
