    unitäŋo manbiŋam yäŋahäŋpäŋ yäwet yäpmäŋ kuŋkuk. Jesuta nadäkinik täŋ imut yäŋpäŋ
    ehutpäŋ manbiŋam ätu Moses täŋo baga man ba man profettä kudän täwani nadäwä tumäkta
    uterak yäwetpäŋ yäwoŋäreŋkuk.
  ntp-NT: Dai poduucai tudu bai dui istuigaco gʌnʌmpaidagi. Dai aidʌsi aayi istuigaco
