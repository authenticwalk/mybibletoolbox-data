    tsa tyaa̱ ra Moisés tan tuhun tsa tyaa̱ ra cuví ndusu yuhu Nyoo taha̱n tsanaha,
    jacuahá ra tsi ñi tyin ra Jesús cuví ra tsa jacacú tsi yo. Tan tacan javaha̱ ra
    Pablo tyin cuñí ra tsa tsinu iñi ñi tsi ra Jesús.
  caa-caa: Entonces ubꞌijnuobꞌ tucꞌa día tuaꞌ ayopobꞌ e winicobꞌ era tuaꞌ uyubꞌiobꞌ
