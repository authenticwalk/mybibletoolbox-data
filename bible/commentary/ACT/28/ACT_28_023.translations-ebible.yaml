  dwr-ENT: ኡንቱንቱ ባሬንቱ ያና ጋላሳ ጳዉሎሳው ኬሪዴ፥ ሄ ጋላሲ ጮሪዴ ኢ ዴዒያሳ ዬዲኖ፤ ኢካ ኡንቱንቶ ፆሳ ካዉቴባ ማርካቴዳ።
