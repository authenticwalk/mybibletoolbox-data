    boon amaniyoshowere Muse nemonat nebiyiwots mas'aafotse kitsfetst Iyesus jangosh
    boosh b́daniyi.
  nch-BL: Huan quitalijque se tonali quema hualasquíaj, huan ipan nopa tonal ajsicoj
    nelmiyac israelitame ipan nopa cali campa Pablo mocahuayaya. Huan Pablo quincamanalhui
    quenicatza Toteco tanahuatía huan quincamanalhui ten Jesús. Ica itanahuatilhua
    Moisés huan ica cati quiijcuilojtoyaj nopa tajtolpanextiani, Pablo quinnextili
    para Jesús elqui nopa Cristo cati Toteco quititantoya. Yaya pejqui quincamanalhuía
    ica ijnaloc huan amo tanqui hasta tiotaquixqui.
  quc-TNT: Xquicha' c'u jun k'ij rech quetzelej ruc' ri tat Pablo. E q'uia c'ut xeopan
    ruc' pa ja jawije' ri jekel wi. Ri are' c'ut xtzijon cuc' chrij ru takanic ri
    Dios pa qui wi' ri winak. Xuwi xuchap ak'ab, are chak'ab chic aretak xto'tajic.
    Xucoj u chuk'ab chque ri winak rech quecojon che ri Jesús. Xusiq'uij chquiwäch
    ri cubij chrij ri Jesús pa tak ri wuj re ru Pixab ri Moisés, xukuje' ri cubij
    chupam ri qui wuj ri k'alajisal tak re ru Lok' Pixab ri Dios ojer.
  tfr-NTPO: Eni ga dbar iara l̈ok beno jong kjwara, tön ëng tjok obi wl̈o l̈e. Dbaryo
    öötong ga nopga töno ara Pablo sök l̈ishko. Kjok shröngteng äär jong kjok sëng
    go ga Sbö ber no pjl̈uyo sorë l̈i roy l̈ara ba kong ara. Ga l̇l̇ëye l̈ara Moisés,
    Sbö tjl̈õkwo l̈agagarë tek dënashko l̈i, e pjl̈ol̇l̇gwera ba kong, no pjl̈uyo
    iche l̈ara Sbörë l̈i, e Jesús jl̈õe l̈e l̈ok wl̈o.
  kaq-NT: Jaa netenbi tah non joribiyaxihqui hihquish bocani. Cahipish hicha sca jahuen
    xoboho mapeti becani. Papan noque jihuemayaxihqui joi ta Pablonen jato yohinishqui.
    Yamequiribi yohixon, yohibahinaxon yame caman Moisesnin joi jismaxon Papan joi
    yohinicabaan huishani joi rihbi jismaxon Jesus joi jato honanmaquin.
  sgb-sgb: Ni-tsi-tsipan hilan mihahabi ha kaatag ya allo. Hên nilumatêng ya habaytoy
    allo, ay mal-at ya naniraw ha ampaidyanan ni apostol Pablo. Namapayabi yan nangipamwang
    kanla, haka nan ampaptêgan ya tungkol ha pamanlokop ni Apo Namalyari. Impamwang
    na etaman ya inhulat ni apo Moises, haka ya inhulat lan kaatag ya mámipamwang
    hên an-ipaihip kanla ni Apo Namalyari, ya tungkol ha Mámiligtas, ta êmên na hila
    mapaniwala ya hi Panginoon Jesus ya habaytoy Mámiligtas.
  vie-1934: Họ đã hẹn ngày với người, bèn đến thăm tại nơi nhà trọ rất đông; từ buổi
    sáng đến chiều, người cứ làm chứng và giảng giải với họ về nước Đức Chúa Trời,
    lấy luật pháp Môi-se và các đấng tiên tri mà gắng sức khuyên bảo họ về Đức Chúa
    Jêsus.
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ର଼ ଦିନା ତୀରି କିହାନା ହା଼ରେକା ଲ଼କୁ ପା଼ୱୁଲ ମାଚି ଇଲୁତା ୱା଼ତେରି,
    ଅ଼ଡ଼େ ଏ଼ୱାସି ଲା଼ଇଟିଏ ଲା଼ଆଁ ପାତେକା ଏ଼ୱାରି ନ଼କିତା ମାହାପୂରୁତି ରା଼ଜିତି କାତାତାକି ସା଼କି
    ହୀତେସି, ଅ଼ଡ଼େ ମ଼ସାତି ମେ଼ରା ଇଞ୍ଜାଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି କାତା ଆସାନା
    ଏ଼ୱାସି ଜୀସୁଇଁ ନାମି କିୱି କିୟାଲି ଅଣ୍‌ପିତେସି ।
  cha-cha: 'Ya anae esta matanchue un jaane, manmato megae guiya güiya, gui sagaña;
    ya jasangane yan janamatungo y raenon Yuus: janafanmañaña sija pot si Jesus, yan
    pot y tinago Moises, yan pot y profeta sija; desde y egaan asta y pupuenge.'
  amu-NT: Joꞌ chii jlaꞌjndaaꞌndyena cwaaⁿ cwii xuee na nntjomndyenndaꞌna. Quia na
    tueꞌntyjo̱ xueeꞌñeeⁿ jndyendye nnꞌaⁿ tjomndye yuu macꞌeⁿ Pablo. Cwitsjoom to̱o̱ⁿꞌo̱ⁿ
