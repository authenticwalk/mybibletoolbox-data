    mai Iesu pouna Puka robenai tererena hauna eba'iobi aina Mose ena rauhubu pukakia
    aokiai mai mahabanai haukia ekia pukakiai.
  mxp-NT: Wɨnets tkajpxyꞌa̱jttøø ti xøøw jadɨgojk ñamyukɨdɨt, xjats ku tpa̱a̱jty ja
