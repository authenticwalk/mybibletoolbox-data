  gui-NT: Jayave jei reta Pablo pe iru ara yogüeruta co. Jayave jocuae ara jeta vae
    yogüeru Pablo jo pe. Jare neimbove güive Pablo icaaru omombeu chupe reta Tumpa
    iporoocuaia regua. Jare Moisés iporoócuai rupi jare Tumpa iñee aracae omombeu
    vae reta oicuatiagüe rupi omombeu vi chupe reta Jesús regua. Cuae oyapo, jae reta
    güɨrovia vaera.
  quc-TT: Xkichaꞌ kꞌu jun qꞌij rech koꞌpan rukꞌ ri Pablo. E kꞌi kꞌut xoꞌpan rukꞌ pa
    ri ja jawjeꞌ ri kꞌo wi. Ri Pablo kꞌut xutzijoj chike ri utaqanik ri Dios pa kiwiꞌ
    ri winaq. Aqꞌabꞌil xumajij tzijonem kukꞌ kꞌa chaqꞌabꞌ xtoꞌtajik. Xukoj uchuqꞌabꞌ
    chubꞌixik chike ri winaq chi kekojon che ri Jesús. Xusikꞌij chkiwach ri kubꞌij
    chrij ri Jesús pa taq ri wuj rech ri Moisés, xuqujeꞌ ri kubꞌij chupam ri kiwuj
    ri qꞌalajisal taq rech ri utzij ri Dios ojer.
  heg-NTPO: Hidi kon, oen kom leo-leo le huil lelo mesa, halin oen tutnaal apa pait.
    Lius un lelon na kon, atuli hut mamo maas nakbua se Paulus uma. Kon un nahdehes
    deng Ama Lamtua Allah in prenta ka. Un kat bango mamo deng upung Musa buku la,
    nol deng Ama Lamtua mee-baah tenga las in dula ka, le halin kil nol oen in nangan
    na lako bus el in parsai se Lamtua Yesus. Un dehet deng oskaong nga, lako pes
    lelo-maun.
  ptu-ptu: Iya untandaim mesa allo la naongei sitammu pole. Tappana lambi'i tempona,
    tä' deem pada sabuda tau sule dio ongeanna Paulus. Iya mengkalao mebengngi' sule
    lako mahammo untahangkam anna umpa'pakahebaam diona kapahentaanna Puang Allataala
    Paulus. Anna natulasanni duka' issinna Pepaondonganna Musa sola suha'na ingganna
    nabi anu' napeä lalanna anna mala uhhuntu' indo to Yahudi matappa' lako Puang
    Yesus.
  bzd-NTPO: Ie'pa tö ka̱wö skà mé ñì a̱ ka̱pakoie. Mik e' ké̱wö de, eta̱ ie'pa dapaneka̱
    tai̱ë Pablo ska'. Ie' tö ì blúie Skëköl tso' e' tté paké bla'mi dö̀ tsá̱li̱. Ì
    kit Moisés ena Skëköl ttekölpa tö yëkkuö ki̱ e' wa ie' tö ie'pa pablé tai̱ë a̱s
    ie'pa tö iklö'ù̱ tö Jesús dör wé̱ pairine'bitu̱ idi' wa s'blúie e'.
  kwf-kwf: Ma kira ka Ꞌolea naꞋa asoa faꞋinia sa Paul, ma na ngwae Ꞌoro ki kira ka
    leka maꞋi ana asoa neꞋeri Ꞌuana kula neꞋe sa Paul nia tua ana. Ma nia talaꞋae
    Ꞌofodangi leleka ka rodo, nia faꞋamanata, ma ka kwatea naꞋa alaꞋanga sulia na
    mauriꞋa neꞋe God ke gwaungaꞋi fafia fuada. Ma nia ka iliili Ꞌuana rokisilana manatada
    sulia sa Jesus neꞋe ngwae filia God neꞋe niꞋi saena na taki sa Moses ki faꞋinia
    na kerekereꞋa na profet ki.
  eng-WYC-2017: And when they had ordained a day to him, many men came to him into
    the inn. To which he expounded, witnessing the kingdom of God, and counselled
    them of Jesus, of the law of Moses, and [of] prophets, from the morrow till to
    [the] eventide.
  eng-WMBB: When they had appointed him a day, many people came to him at his lodging.
    He explained to them, testifying about God’s Kingdom, and persuading them concerning
    Yeshua, both from the Torah of Moses and from the Prophets, from morning until
    evening.
  zat-NTPS: Buluzúe̱' tu zra gate xelexezrague̱', na' lu zra na' benne' zan belezrague̱'
    naga zua Pablo. Bchálajle̱ne̱' benne' ca' ca naca xel-la' dxenná bea chee̱ Dios
    che zílate̱la guxrínnele̱te̱. Be̱ne̱' ba xuzre guzéajni'ine̱' benne' ca' ca naca
    chee̱ Jesús ne̱ chee̱ da bdxixruj be'e Moisés, ne ne̱ chee̱ da buluzúaj benne'
    ca' buluchálaje̱' waláz chee̱ Dios.
  spp-spp: Ɲyɛ ka pi i canŋke kabɛrɛ tɛ̀g'a kan piy'á. Kur'à pa nɔ ke, ka shinɲyahara
    si bâra sùpyire na mà piye ta Poli cyage e. Mà lwɔ́ ɲyɛ̀ge na fo mà sà nɔ yàkoŋke
    na, ka Poli si wá na Kile Saanre kyaa yu pi á, maa pyiŋkannigii puni cya ná MusaSaliyaŋi
    ná Kile tùnntunmpii sanmpii sémɛbii jwumpe e, bà pi si mpyi si dá Yesu na mɛ.
  zty-NTPS: Ka' goken, Pablon' bžie' bia' to ža, na' ža na' benne' zan bdóbgake' gan
    zoe'. Wzó ḻaw Pablo zildo', na' góḻtele', bzejni'ile' ḻégake', na' bzenle' ḻégake'
    kwáselo kan ẕnna bia' Dios. Gónele' wḻoe'ele' ḻégake' nak dot da' li da' ẕchaḻje'
    kan nak che Jesusen'. Nich gone' ki bkonle' žin da' bchi'le Moisés, na' da' wnnagak
    benne' ka' bcháḻjgake' ḻo wláz Dios.
  mek-mek: Ke keniniꞌani afegai, kina keogeisa Paulo fou fekeniniꞌani pugu keoma.
    Egaꞌina kinagai Iudea papiauꞌi maꞌo mo kemai isa eagu afugai. Ega aisama Paulo
    Deo ega agofaꞌa fouga maaꞌiai eifafou kapulania. Ke Moses ega iifai ke profeta
    kapaꞌina kepapua auga faagaꞌiai Iesu Mesaia fouga koꞌa ipauma auga fekepakoꞌania
    eoma puo, eifa felo alogaina.
  aey-aey: Eunu age Pol gami cegulecnu jagel deel oso gadac mein. Odocob dana am ben
    bahic Pol ono bibilen cegulein. Qasildec je maaadi Anutna Me Culnu sildiaaden
    witic men. Uqa Mosesna loo jeca je hahun madec dana agena jeca alenadec Jisasnu
    sildiaadi wawaga meleigiannu temduduen.
  urd-GVH: चुनाँचे उन्होंने मिलने का एक दिन मुक़र्रर किया। जब यहूदी दुबारा उस जगह
    आए जहाँ पौलुस रहता था तो उनकी तादाद बहुत ज़्यादा थी। सुबह से लेकर शाम तक उसने
    अल्लाह की बादशाही बयान की और उस की गवाही दी। उसने उन्हें मूसा की शरीअत और नबियों
    के हवालाजात पेश कर करके ईसा के बारे में क़ायल करने की कोशिश की।
  ycn-ycn: Raú na'á rená, nahuacácoloje rihuacajé rejé penaje. E caja riphá rená chojé.
    Rihuacajé cajrú judíona jahuacaco Pablo i'imacare chojé. Lapiyami nephá rejo.
    Eyá ri'imá najló Tupana yucuna lainchu ejená. Méqueca iná la'acá, iná i'imacáloje
    Tupana hua'ateje penaje yucuna ri'imá najló. Tupana puráca'alo Moisesmi chu lana'acare,
    Tupana puráca'alo ja'apátajeñomi chuna lana'acare hua'ató nacú rimá najló. Raú
    rica'áta ne'iyajé, nema'acáloje Jesucristo ja'apiyá penaje.
  djr-djr: Ga walu walal lakaranhamin guwatjmanaraw nhanŋu Bolwu. Ga wiripuŋuynha
    waluy, bala walal ŋunhi Djuw malany yolŋu mala waŋgany-manapanminan marrtjin ŋunhiliyin
    nhanukala Bolwala wäŋalilnydja, dharrwan mirithirra ŋunhi ḻuŋ'thurrnydja. Bala
    ŋayi gan Bolyuny walalaŋ dhäwun lakaraŋal beŋur ŋurruyirr'yurr goḏarr'ŋur ga yan
    bili ga munhawuyin; yuwalkkuŋala yan ŋayi gan ŋunhi lakaraŋalnydja dhawaṯmaraŋalnydja
    God-Waŋarrwuny romdja, ga bitjarryi bili ŋayi gan ŋunhi lakaraŋalyi maŋutji-dhunupamirriyaŋal
    ŋanyanhany Djesunhany beŋurnydja ŋunhi Mawtjitjkalnydja romŋur, ga beŋur ŋunhi
    djawarrkmirriwuŋuny walalaŋguŋ wukirriwuy.
  kvg-kvg: 'Yaq ndigu Pol namba, khøuwa nøme ndøzavém. Yaq ta khøuwa-te ndøgo, ezoqa
    kandambá gindupindam, Pol ma ge꞉qotam. Yaq khøuwa gemat, qanaqanus atéma khagus,
    Pol Mbumbukiam-qá Megeat Matev-qá yaq-té gene-zømesimát. Ndego āv gezømbe-ovøemát
    nqǽgo: Mozes-qa guguna manqat neka Mbumbukiam-gi manqa vevezam ezoqam-qa manqat
    mokho-te, Yesu-qa yaq-te, mø̀ndø-peaomém. Yaq ndego ndigu Yesu-te khatoza-qa
    ndøgoám.'
  rug-rug: Gua asa, ke variva toṉoto nia rini koe Paula si keke rane; meke sipu kamo
    sa rane asa, si moatana sa vinarigara tinoni pu mae vasina koa se Paula. Podalae
    munumunu meke kamoa boṉi si vivinei va bakala nia Paula koa rini sa inavosona
    sa Butubutu Baṉara te Tamasa, meke podekia sa pude va hinokaria rini se Zisu.
    Ke vizata vagi meke zama luli ni sa sari na Kinubekubere Hope pu koa pa Tinarae
    te Mosese, meke tadi na poropita koasa guguana e Zisu.
  hop-NT: Noqw puma put aw tokiltotaqe, k̇aysiwhqam put haqam qátuhqat ep öki. Noqw
    pam pumuy amumi God moṅwtunatyayat pās namtömink̇aṅw āwinta, it Moses tutavoyat
    aṅ‐nik̇aṅw, pu God lavay’aymuyatuy pēniyamuy aṅ hin Jesus yuaatiwhqat pam aw pumuy
    áṅwulawu, talavayṅahaqaqw tapkimiq pahsavoo.
  san-URD: تَیسْتَدَرْتھَمْ ایکَسْمِنْ دِنے نِرُوپِتے تَسْمِنْ دِنے بَہَوَ ایکَتْرَ
