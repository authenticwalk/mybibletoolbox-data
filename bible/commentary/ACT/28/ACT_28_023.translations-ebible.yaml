    Jesúsliajwa. Pablo jasoxtat naewʉajan, japibej naexasisliajwa Jesucristo pejwʉajan.
    Tuila wʉt, Pablo bʉxkoft naewʉajanpox.
  hla-hla: Ba nori e hake ier a lits te gi gonogono hoboto gono meien e Pol, bu katun
    u para e la uarima tara makum te kaia e Pol. Tara bongbong me na noana tara lahibong
    ba nonei e ranga baba nena u ranga hoboto ba te hatarare rane ien a Nipepeito
    tere Sunahan. Ba nonei e kato silena te ga hapalis u u hakats i taren tere Iesu,
    ba te hatei rane ien u ranga te kana turu Lo tere Moses nu ranga turu propet.
  mav-NT: Mi'i hawyi Pauru ti'a­tu­wesat — Waku kahato woro­ho­'o­mu'e uimi­mohey
    ok tã e. Waku ewei'a­tu­kaykay ai'y­wania hawyi woro­ho­'o­mu'e Aimie­katup ete
    e. Mi'i hawyi — Pyno waku i'atu'e to'ope hawyi tuwat. Mi'i hawyi mekewat e'at
    put'ok'e hawyi tõ'ẽ tõ'ẽ kahato Pauru ywania sem i'yat sese kape. Mi'i hawyi hune
    pyi te wãtym'i kape Pauru yn ihay at to'y­wania pe. Toi'a­tu­mu'e kahato aikotã
    topy­hu'at Tupana Aipo­rekuat no hap ete. Toiky­'esat itotiaria — Pywo ti rat
    uruimohey Iesui Tupana Mipo­'oro sese aheha­kye­ra'at hanuat i'atu'e hap. Mi'i
    pote Musei miwan myi i'ewyte Tupana ehay moherep haria yianmiaria ehay pyi tohenoi
    yne Aipo­typot Iesui etiat.
  kpf-kpf: Yatâ sâm narâk ŋâi parâwe. Zo mâte oi Yuda a aksik Paulogât mirin mindune
