    du rrai nga, ngan Paulu iwetewete pang di a iwete nini dada yo Maro bet matan
    kala di tooltool ki ye i, in pang di. Inbe ikapge bet ipapos betanga kapala ke
    wer ke Maro yo iwete pang Mose a iwodo nga, inbe ye rau kidi Maro koonoo, ngan
