    vuevughei me laba kori lavigna a Pol ke titiono itadia eigna kedana vaututunia
    a Jisas. Imanea ke titiono eigna na puhi a God ke vunaghi pungusira na komi tinoni.
    Me unuhia vanira na ghaghana koragna e lima na buka ke risoa a Moses ma na komi
    buka kena risoa mara na profet.
  mvn-mvn: Wayahina, me Iudea‑naia ivi‑nua‑dadani kadu aitam auyewa wayahina Paulo
