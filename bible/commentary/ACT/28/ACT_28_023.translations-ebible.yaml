  rmn-rmn: Он зборисаилэ э Павлэса, тай андэ пхэнло дес лэстэ кхерэ ало бут дюняс.
    О Павел катар сабаги тай джи ки бэлвэль пхэнэлас лэнги катар Дэвлэско Патишайлыки
    тай пхукавэлас лэнги катар Исус зборэнца андар Тхэдипэ ки Маисееско тай андар
