  tha-KJV: เมื่อเขานัดวันพบกั​บท​่าน คนเป็​นอ​ันมากก็พากันมาหายังที่อาศัยของท่าน ท่านจึงกล่าวแก่เขาตั้งแต่เช้าจนเย็น
