  ena-ena: La mɨhiŋ lamavɨmi heŋ laci hulaŋ iamɨgali akape agɨlaŋ Polɨ dɨ igɨben aba
    uavɨla ulaŋ nɨbu hɨnimi heŋ ivouavɨmi. Ivoua hɨniavɨdaci Polɨ agaŋ Asɨ hulaŋ iamɨgali
    likɨlɨci nudɨ lɨhu hɨvɨ hɨniavɨbali agasaŋ abami. Nɨbɨlaŋ Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ
    daŋ hɨniavɨbali aba nulɨsaŋ Asɨ dɨ ciaŋ agadɨ sulami. Hɨdɨlɨ maha ciaŋ vɨdɨvɨdɨŋ
    Mosesɨ lɨbami agadɨ sulami. La cɨhu Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨladɨ
    ciaŋ agadɨ avi sulami. Cimɨdaŋ hɨdɨlɨ maha sulasula via ua hɨfɨlɨdaŋ valami.
  nbq-nbq: Eke, “O andi vaga ambi inim yuknerapwak,” yiluk, hologo bagagwa hudi ari
    wagya lagagimu, Paulus werekma eneyave wisane homari wagu lagagwama, Paulus ako
    o hutun en Nenowa Inis Ombok Ala en denogo bagagi avema dogop wene ako sigam erogo
    yugirigya, eke, Yesus wene ako des erogo enelup arupwak yiluk, Ala wene yugup
    Musa dirup mbanggigi wene inim, navi-navi wene inim, mbilinogo yugirigya, wisane
    ogagya hegek, o hup agagi.
  tgo-tgo: Thɨ tuthiya mbaŋa regha weinji Pol, na e mbaŋako iyako Jiu lemoyo thɨ rakamena
    e ŋgoloko iya Pol i yakukowe. Va mbaŋambaŋa ghaghad gougou, Pol i utu na i vamanjamanjalaŋa
    Loi le ghamba mbaro utuutuniye weŋgi. I mando na i valogha nuwanji na thɨ loŋweghathɨgha
    budakaiya va i utuŋa emunjoru Jisas kaiwae, iya kaiwae va i vavaona Mosese le
    mbaro na Loi ghalɨŋae gharautu lenji rorori.
  yap-yap: Ma aram miyad yog Paul reb e yar, me yib bo’or i yad ko chirofen nem ko
    gin ni be par Paul riy. Kadbul nge yan i mada’ ko neap’ ni machibnag ngorad murung’agen
    e gagiyeg rok Got ma be pithig fan u wun’rad. Me guy rogon ni nge mich murung’agen
    Jesus u wun’rad ni be yog ngorad e tin nike yog e babyor nib thothup ni murung’agen
    ko gin ni ba’aram ni bay e Motochiyel rok Moses riy nge tin ni yoloy e pi profet.
  mop-NT: Pues te'i. U tz'ajoo' u q'uinil u much'tal etel aj Pablojo. Ti a q'uin abe'e,
    much'lajoo' ti yaab tuba tan u posado aj Pablojo. Jatz'ca' asto ocq'uin uchi u
    t'an aj Pablojo. U yadaj ti'ijoo' biqui ti walac u tücaa' a Dioso. Etel u ley
    aj Moisese, y etel c'u' u tz'iibtajoo' a winic u yadajoo' u t'an a Dios uchiji,
    aj Pablojo, u yaaltaj u yadü' ti'ijoo' a much'a'anoo' ti le'ec a Jesusu, le'ec
    u yaj Sa'alil a cristianojo.
  tet-tet: Hotu sia nola leet atu nasoru malu tenik. Loron nia toꞌo tiꞌan, ema waꞌin
    libur malu iha Paulus uman. Hotu Paulus nahuu katak oin nunabee ema bele dadi
    baa Naꞌi Maromak eman. Nia nanorin nosi Bei Musa no Maromak makoꞌan seluk siakaan
    hakerek, nebee sia fiar naꞌak Yesus nia, ema mak Naꞌi Maromak nameno hori uluk
    atu solok mai. Nia nanorin hori seisawan toꞌo loraik.
  hlt-MCSB: Te dongah Paul ham a tue a hmoel uh tih a taengah pahnah hmuen ah muep
    ha pawk uh. Te vaengah Pathen ram te neh a uen tih a yoek phoeiah Moses olkhueng
    neh tonghma rhoek dongkah Jesuh kawng te amih ham mincang lamkah hlaemhmah duela
    a saep pah.
  xtd-NT: Te n‑ka xantuu‑s kɨu nataka koio‑s. Kueꞌe ka ñayiu n‑ka taka nuu tuu Spalu
    kɨu n‑ka xantuu‑s, te nyakanyaa n‑ka xo yuku‑i ijan. N‑jaꞌan‑s nuu‑i xa taxnuni
    Ianyuux, te dɨuni n‑kakuneꞌe‑s xa n‑chidotnuni Moisés xiꞌin xa n‑ka chidotnuni
    se n‑ka jaꞌan tnuꞌu Ianyuux nuu ñayiu xa daxino ini‑s‑yɨ xa na kukanu ini‑i Jesús.
  mdy-ETH: ዬካፓ ዋይዞንዶ ኬሊ ጌሣዖ ሚርጌ ዓሲ ዒዚ ናንጋ ማኣሮ ሙካዛ፥ ዒዚያ ጉቴይዳፓ ዴንዲ ዒባኒ ሄላንዳኣና ፆኦሲ ካኣቱሞ
    ዛሎ ማርካዺ ማርካዺ ፔኤኮ ዓኣ ማሊፆ ዔያቶም ፔጋሴኔ፤ ሙሴ ዔርዜ ዎጎና ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማፃኣፖናይዳፓ ዔኪ ዔኪ ዬሱሴ
    ዛሎ ዔያቶም ኮሺ ዔርዚ ኬኤዜኔ።
  spl-spl: Yawu sâm den huhunomgât sâp katbi. Otmu sâp sâwi ya otmu omoŋânâk Yura
    lok dondâhâlâkŋe Paulohât emelan yâhâ menduhuakbi. Menduhuakŋetâ Anitâŋe tihityeŋe
    otmap yakât den pat âlepŋe Pauloŋe ekyongomu emet ŋiŋ sâop. Otmu emelâk embâŋâmbâek
    Mose otmu Anitâhât poropetelipŋaŋe den kulemguwi yakât bulâŋe Yesuhâlen teteop
    yakât topŋe kâsikum yiŋgiŋetâ nâŋgâwi. Yawu otmâ biwiyeŋe Yesuhâlen katŋetgât
    nâŋgâm eŋgatyeŋan giop.
  usp-NT: Y rechak xcha'tak jun k'ij chic pire tijmol rib'ak. La' man k'ij li sub'laj
    cristian xmol rib'ak la ja lamas wi' Pablo chi jtaic jyolj. Pablo xchol jtijoj
    cristian ak'ab' asta xb'esan k'ij chi jb'ij rechak nen tran Kakaj Dios chi takon
    chib'ak juntir cristian ri raj tijcojtak tzilaj jtaquil chirij Kakaj Jesucristo.
    Y xij rechak lamas tijb'ijwi' Jpixb' Kakaj Dios pach lak wuj ri xcan jtz'ib'ajtak
    yak ajk'asaltak Jyolj Kakaj Dios ojrtaktzij chirij Kakaj Jesús.
  zav-NT: Na' boso'ožie' bia' to ža par žɉəsə'əye' ḻe' na' beṉə' zan zɉənaque' ɉa'aque'
    gan' zo'enə'. Nach Pabən' be'e dižə' len ḻega'aque' can' chon Diozən' chnabi'e
    notə'ətezə beṉə' chso'e latɉə. Na' bzeɉni'ine' ḻega'aque' can' na ḻei de'en bzoɉ
    de'e Moisezən' na' can' na de'en boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə'
    Diozən' cana' par nic̱h se'eɉḻe'e c̱he Jeso'osən'. Bedo ža be'e dižə'ən len ḻega'aque'.
  sgz-sgz: Io, dik puti kesá bung mul ngo da bali kis tiklik mam Paulo, má marán taladeng
    di hut on á bung erei uratung i rum a lu kiskis ái ái Paulo. Má i kunlán bung
    no, turpasi tili kábungbung ák han átik i rahrah, a pálási má ák arbin talas uri
    narsá di suri lolsit si Káláu má ngádáh a kátlán i kán matananu ngoi, má ák tohoi
    suri talka pasi kándi holhol suri dák ruruna i Iesu. Ák lu arbin talas tili nagogon
    si Moses má tili worwor káián bos tám worwor tus mul, mák tohoi suri inngas tari
    si di tili bos worwor erei ngo ái Iesu á Mesaia sang, má ngorer a kuluk ngo da
    ruruna on.
  kek-NT: Jo'can nak que'xxakab jun li cutan re nak te'cuulak riq'uin sa' li cab li
    cuan cui'. Nabaleb que'cuulac riq'uin laj Pablo re nak tixch'olob xya̱lal chiruheb
    chirix lix nimajcual cuanquilal li Dios. Quixnumsi li cutan chixch'olobanquil
    li xya̱lal chirix li Jesús jo' tz'i̱banbil sa' lix chak'rab laj Moisés jo' ajcui'
    li que'xtz'i̱ba li profeta re nak te'xpa̱b li Jesús.
  blz-NT: Mbaka' i raaya'a tii Paulus nuntukokonmo ilio men bo pootatakaianna i raaya'a.
    Na ilio iya'a biai' a mian notaka na laigan men notorumpakan ni Paulus. Ma'uloppo
    pataka maamaalom i Paulus mambantilkon ka' mompotuutuu' Batomundo'anna Alaata'ala
    na ko'ona i raaya'a. Ia nambasa na kitap ni Musa tia kitapna nabii mampari-pari
    kada' i raaya'a sida parasaya ni Yesus.
  poe-NT: Ntá chrꞌéxi̱n kjueyá sín ijnko ya̱on tsinhin sín nkehe tsochrónka chꞌín
    Pablo. Ntá kójnkotsé nchónhya chojni tí nchia kjuákꞌe chꞌán. Kuenté ya̱on chrónka
