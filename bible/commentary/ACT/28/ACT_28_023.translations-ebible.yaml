  cak-SNT: Y xquichaꞌ can jun kꞌij chi niquimol-quiꞌ. Y antok xalka ri kꞌij reꞌ, can
    qꞌuiy vinak ri xbꞌaquimalo-quiꞌ ri pacheꞌ cꞌo-ve ri Pablo, y jajaꞌ xutzijuoj y
    xuꞌej ri ru-reino ri Dios chiquivach; desde macꞌajan hasta nakakꞌij xchꞌoꞌ chica,
    ruma jajaꞌ xrajoꞌ chi xiꞌka ta pa quiveꞌ (xquiꞌan ta entender) chi ri Jesús jareꞌ
    ri Cristo incheꞌl ri tzꞌibꞌan can ruma ri Moisés y cuma ri profetas ojier can
    tiempo.
  uvh-uvh: Ning tanga kama nua'ni ganang tubobu kuma' abanam. Ning aninga mugo tiging.
    Ka kamindap nua'ni ganang ka adisigok ka Rom yong wara'ni Juda aming kabi'mo'
    wara'siguk dabiksa' wari marara abanga yak ka Pol wari dekaragu' wara'ganang bak
    girii tiging. Ning tinga Pol wari nasi' nasi' midi ka adining iikni wa indining
    da'ning wara'ning u ina ning tanga midi kareng ka aming wari Anutuning bining
    ganang iik wara'ning ki sini' u ina ning tugu'. Ning tanga adi midi kigineng ka
    Anutuning midi ka Moses ning kadapmang tang ganang a profet arantagim wari yoking
    wara'ning bengni wa Jisas wari kadofigu' waraga' yanggu'. Ka Pol adi aming wari
    midi ka u naknga Jisas ga' naktangka titi waraga' sura midi ka u paramu' sini'
    ina anganga mayam de guk tipamogu'.
  ino-ino: “Ma afina afikune.” hu'a kana'a male'ne'a lusi ve a'nemoki Polo'a mai'nea
    nopi e'a ali'a atalu hu'nakeno Polo'a natepati aepa heno ke'a huno fole aino Anumaya
    Koti kava yakaisea yafe hapa'nepaino Anumaya Koti'a hutekeno e'nea ve'ka Yisasi'a
    mai'nea yafe Mosese kamale'nea avopati'ae Anumaya Koti apaune vaya'moki kamale'naya
    avopati'ae hapalino hapa'nepaino apa'kaeya apaipa alino hetisike'a Yisasife afi'a
    apaipafi malete'a apa'ku'a amisaya yafe hapa'nepaikeno yake lavino fale'ne.
  gnn-gnn: Bala walala waŋana Bolwala bitjarra, “Waluyunydja ŋanapurru boŋguŋu ŋula
    nhäyu marrtji ŋi',... bala nhe yurru ŋanapurruŋgu ḻakaraŋuna,” bitjarra walala
    ḏaykun'tja ḻakaraŋala. Bala walala ŋunhi Djuwstja yolŋu'-yulŋu marrtjinana waŋgany-manapanminanydja
    ŋunhili Bolwala wäŋaŋuranydja, biyapulnha guḻku'na dhikana miṯtji. Bala ŋayi yukurrana
    ŋunhi dhäwuny'tja ḻakaraŋala goḏarr'ŋuru ga yana liŋgu ga munhakuyina; yuwalkkuŋala
    ŋayi yana warraŋulkuŋalana ḻakaraŋalanydja yukurrana Godku romdja, ga bitjarrayi
    bili ŋayi ḻakaraŋalayi yukurrana Djesunhanydja. Ŋayi yukurrana ḻakaraŋalanydja
    ŋunhi Bolyu ŋulaŋuru Mawtjitjkala ŋunhi romŋuru ga ŋuliŋuru ŋunhi dhäwu'-gänharamirriwuŋu
    ŋunhi wukirriwuy. “Dhuwalanydja dhäruk malanha ŋäthiliŋuwuy wukirriwuy dhunupamirriyama
    yukurra ḻakarama ŋanya Djesunha,” bitjarrayina ŋayi yukurrana waŋananydja Bol.
  yal-yal: Nanara, e yi waxatina nde sa Pɔli xa. Muxu wuyaxi yi siga Pɔli yigiyaan
