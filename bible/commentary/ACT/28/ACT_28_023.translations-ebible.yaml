  cof-NT: Israelítala tsantito, man mate Páblochica jachun trato quilaquee. Junni
    jun mate duque israelítala junchi jalaie. Yalabe Pablo man malon yalaca tucarichun
    cuenta quee. Diosi mantananun tsachi bolon niyan jono jonunca micarie. Aman Moisechi
    mantacanan, Diosichi mantate chuteca pilacanan cuenta quee. Tsanque Diosichi Pilaca
    duque micarie yape Jesús Diosichi Nao joeque quereilaisa.
  srm-NT: Di de fan sö kaa, nöö hën de buta daka. Tefa di daka dou, nöö hën de ko
    a Paulosu te a hia nëën wosu. Hën a ta fan ku de wan hii daka fu tefa sapate,
    ta leti de fa Masa Gadu ko ta tii libisëmbë a wan hii njunjun fasi. Nöö fa a ta
    fan dë, a ta tei Gadu buku ta lesi dee soni Mosesi ku dee fesiten tjabukama u
    Masa Gadu bi sikifi, ta puu da de. A ta biinga ku de nöömö fu de musu biibi taa
    dee soni de bi sikifi buta dë, soni u Masa Jesosi wë de bi ta taki nöö awaa de
    ko pasa.
  qvs-NT: Chashna chay runakuna willashpankuna suk diyata churarkansapa shamunankunapa
    kashkan Pabluwan parlak. Chaymanta chay churashkan diya Pablu kawsanan wasinman
    aypa runakuna shamurkansapa. Chay diya tutamantapacha tardikaman Pabluka yachachirkansapa
    imashnami Tata Diospa mandunpi yaykunchisapa nishpa. Moisespa kamachikunankunata
    ñawpa yachachikkunapa killkadunkunata yachachikushpa entiendichirkansapa Jesus
    Tata Diosmanta shamudu salvakuk runa kananta.
  zca-NT: No mia'n bixa' di'zh tu ngubizh, lu' Pab widi'zh che'n Dios por Jesukrist
    lo bixa'. Zhë ze', dox migan men Israel plo nzho Pab. No dub zhë ze', milu' Pab
    lo men, chi nagon men ro' Dios, nazhe'be. Kuze' rë men une, walika lë' Dios mixë'l
    Jesús, como lë'la xmod nzob ka lo ley kwa'n mila' Dios lo Muisés, mbaino nela
    xmod midi'zh ka rë xa' midi'zh por Dios nzhala.
  cbc-NT: Bairo qũĩ yaparo yua, jĩcã rʉ̃mʉ Pablo na cʉ̃ cabʉsʉpa rʉ̃mʉrẽ besewã. Cabero
    ti rʉ̃mʉ caetaro, capããrã camasã Pablo cʉ̃ caãni wii tʉpʉ neñaetawã. Bairo na
    caneñaetaro bero, Pablo pʉame Dios cʉ̃ carotimasĩrĩpaʉre, cabusuripaʉ caãno narẽ
    cabuejʉ̃goatacʉ ñamicã caãnopʉ na buejãnawĩ. Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ
    bairi tunu profeta majã ãnana na cawoatucũrĩqũẽ cʉ̃ãrẽ na ĩña quetibʉjʉwĩ, Jesucristo,
    Mesías cʉ̃ caãnierẽ cariape na catʉ̃goʉsaparore bairo ĩ.
  qxo-NT: 'Tsaynö niyaptinmi juc junag goricäyänanpä jitapänacuyargan. Tsay jitapänacuyangan
    junag chämuptinnam patsaraycangan wayiman atscag Israel runacuna goricäyämurgan.
    Tsaychö goyayninpam Pablo tantiyatsirnin caynö nirgan: “Tayta Dios munan Señor
    Jesucristupa munayninchöna llapantsicpis cawanantsictam” nir. Tsaynömi Moises
    gellgangan leycunawan y Tayta Diospa willacognin unay profëtacuna gellgayangancunawanpis
    Jesucristo salvacog canganta tantiyatsirgan.'
  mox-mox: ʼInega taha ʼaubena ivenuaʼivinea nawale wese ina vaʼauta. ʼInega ʼaubena nana
    ʼinaya me Diu qabu qiduadi imai ivaʼauta Faulo ena vanuea. Ta ʼawaʼawai ʼinega
    ana laba velovanea veʼitedi be wese lugaihi ʼidia Yaubada ena ʼEbeluvine weaqina.
    Ta wese veʼitedi Ieisu weaqina Mosese ena luvine ʼinega, ta wese tovesimasimanayavo
    edi vonayavo ʼidiega, nuanuana Ieisu ina vetumaqanea.
  kew-kew: Go rabu nimumi Pol-na agaa pagoa yapi di sua sana oropere onaa adaapu Pol-na
    ada-para pagola kiritasimi. Go rabu naare opaa-mama pua pabisa rabu page Pol-me
    Gote-na Surube Su madaa agaa lakesa. Goa pua Pol-me nipuna kone perekea kone rulasa-daa
    remaa lakesa. Goa pua nimumi Yesu madaa kone rulaliminalo Moses-na rekena agaa-para
    Gote-na agaa lakene aa-na buk-para dipisa.
  dww-dww: Naumeki da taudi raḡan a vine da airaḡan sibo ai rawateḡei munaḡedina.
    Inam raḡanine banaga toitoi a tavana deḡo Pol na kaba miae. Inam raḡaninama tabutabunama,
    raḡanboiboi da ya naḡo ravi ya tavana, Pol Mamaitua na waiguyauma ya giu kauedi
    be yaba matabudi yai maḡataridina. Be tauna Mousis na tarawatue be peroveta adi
    giue ya rarau rubuna da Jius banegidima sibo nuedima a vitaredi be Yesu ai sumaḡena.
  twi-ASANTE: Wɔhyɛɛ da bi sɛ wɔbɛhyia Paulo. Saa ɛda no duruiɛ no, nnipa bebree kɔɔ
    ne nkyɛn wɔ faako a ɔte hɔ no. Ɔkaa Onyankopɔn Ahennie no ho asɛm kyerɛɛ wɔn.
    Ɔnam Mose mmara ne nsɛm a adiyifoɔ no kaeɛ no so kaa Yesu ho asɛm firi anɔpa kɔsii
    anadwo kyerɛɛ wɔn, pɛɛ sɛ ɔdane wɔn adwene.
  aoj-aoj: Eaꞌ amam mandandepa anef nemafa amam hiami mugafiꞌmai Pol ipat ananitai.
    Eaꞌ mafiꞌi kuhimbita mape mape mataga wambomota, anen naꞌi basef kofagefa nawalapefa
    amom. Eaꞌ nawalapa basef alihifa epes sogawis nomona maol Godi nope Dembinai nugumafias.
    Anen nawalapa anif basefa muꞌuli fowaꞌ God nagasoꞌ Mosesafi faloma basef Godi
    amom profet fowaꞌ magaꞌiefi. Ama basef ifimba anen naꞌif banagambela nagasaꞌma
    ukup amamipi ma mogahapifa Jisas.
  cbv-cbv: Biíh ĩ jenahni yeó jáapdih dawá Roma tʉ́tchidih moón judíowã Pablo ã jʉmni
    mʉʉná ĩt jʉibínap wʉt jĩ. Páant ĩ jʉibínachah, tʉ́i cheibitjeh jwíih naóh jwíihniji
    pʉ́ʉ́ cheyehna Pablo queétdih ãt naóh cádahap wʉt jĩ. Moisés ã wʉtatjidih, Dios
    naáwátdih naóh yapanit ĩ daacátjidihbʉt ãt naáwáp wʉt jĩ. Pánih caandíh naóhna,
    Dios ã wahni, judíowã ĩ pã́ini Jesús ã jʉmatdih jéihna, caandíh ĩ jepahat pínahdih
    queétdih ãt náah yacap wʉt jĩ.
  taw-taw: Pen kɨli anɨb agɨl, ñɨn olap takaw agɨnɨgabun agɨl aglɨlak. Ñɨn aglɨlak
    anɨb ak apek, bɨ ned owlak tek mel, kuŋay yɨbɨl Pol yek kal ak owlak. Apɨl, man
    kɨdeyɨl tɨkak won ak apnan gɨlak. Anɨgɨl apnan gelak, Pol ne God binɨb dɨl kɨlop
    kod yenɨgab takaw ak agñak. Agñɨlɨg, takaw Mosis tɨkak ak sek, bɨ God gos ñek
    agñeb ogɨnap tɨkɨlak ak sek, kɨli Jisas anɨb anɨb gɨl gɨnɨgab agɨl tɨkɨlak takaw
    ak agñak. Jisas nop takaw ak agen nɨgɨlaŋ agɨl, takaw anɨb ak ag mɨdaknɨŋ, sub
    saŋɨd amnak.
  jic-NT: Yupj tjowelepj tsjan jawas más 'ücj Pablo mveles ca yupj jilal. Nin jawas
    püstapj tjiquil Pablo pǘ'ütsja nt'a. Pasal pülücj tjiquil. Mpes Pablo tjevele
    yupj jilal. Ts'ac' pjaní tjevele. Sin tji'yüsa la tjiji 'onin ne jyü'ta Dios.
    Tjevele Moisés tjijyü'ta mpes. Tjevele wa profetapan tapac mpes. Jostsja sin mü'üsüs
    t'üc' way véletsja jupj Jesucristo po'ó.
  zap-NT: Lex wsu men te dxe ne ydop men. Chene wdxiin dxe guin, kesentyent ndalyaa
    mén wdop ledne nuu Pabel. Wzelo Pabel wnii Pabel lo men yra men, axtegue rsil
    axtegue wzëë wzëët Pabel zegne rkyeen Dëdyuzh. Wzëët Pabel ne ka lo ley ne wdee
    Dëdyuzh lo Moises no le ne wkaa yra profet, porke rlaan Pabel ne ylaleedx men
    Jesucrist.
  wer-wer: Pël mëak akun wiak omën selap pan röökëër Pool pim kaatak wais wa top ëën
    ngönën songönöt ök maim wëën këtëp ngemë yeila. Ök maö së Anutu pim tiar wa ngaöök
    nimëak wë pöta ngönte ök yema. Pël ëak Mosesre tektek ngön yaauröa retëng ëa pötta
    ök maan pit kat wiak pitën lupöt wal ëën Yesuun kön wi kosang wasëpënëak ök yema.
  ipi-ipi: Wuane lalu, Juta yame akali kawane utupane-mane Polo towa pii lalawa puato,
    oko angi lapone epo amunguli pimakale lo oto mindi yata yai. Matili oto okone
    epea-kola, Juta yame akali kawane utupane towa akali kambua epoto, Polo bala peteane
    anda okona epo amunguli peainipia. Amunguli peai-kola, Poloto upa pitane ato tewa
    wandakali utupane Gotena pii oko mee lamawua atea-kola teke, undupi leaipia. Balana
    pii alewa peteaini akali utupane-mane Jisasa lo bilipi leakale nembo toto, Poloto
    pii minditupa Mosesato leane tupapi, pii minditupa potopesa akali tupamane leaini
    tupapi, utupane Juta yame akali utupane lamawuato, Goteto wua puato, minditaka
    pitaka taka ando atalane loto, balato Gotena pii oko wandakali utupane lamaiyo
    nayu lamawua ateaipia.
  qul-NT: Uj ajllaska p'unchaypi achqha judiocuna Pablopaj cachcaskan wasiman jamorkancu.
    Tutamantapacha tardecama Pablo Diospaj gobiernonmanta parlarkan, Moisespaj leyninwan
    profetacunapaj ecribiskanwan ima Jesusmanta entendichiyta munaspa.
  tnc-tnc: Suᵽa imarĩ “I'sirĩmi marẽrĩye'e je'e”, narĩka. I'suᵽaka ãrĩweatirã naᵽibika.
    Najẽ'rãᵽããekarĩmi seyaeka ᵽoto rĩkimarãja ᵽo'imajaka jeyoariwa'ritirã neyaeka
    Ᵽablote imaekarõ'õrã. Narẽᵽakã'ã ĩatirã, “Ikuᵽaka Jesúre yi'yurãte jã'mebaraka
