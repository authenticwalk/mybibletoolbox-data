    nemb amolmol dabin ok givin tistumi painge love as gile gisov, be ginei Mose yaun
    be tis amolmol ebe inei Pomate avo ok as yaun lavo gitangi eisir veik aplos nivin
    Yisu.
  tew-tew: Heḏiho in Huḏíyo wí thaa dâydeˀman wíyá diˀä̖ä̖-ígîˀ, heḏi iˀ thaa napówá
