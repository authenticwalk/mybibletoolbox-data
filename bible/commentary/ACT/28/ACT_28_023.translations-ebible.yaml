    xma̱akpuhuanti̱ni̱ko̱y nali̱pa̱huanko̱y Jesús la̱ xma̱akapu̱taxti̱nacán, chu̱
    antá̱ xquilhpa̱qui̱ma̱ c-Li̱kalhtahuaka̱ hua̱ntu̱ xamaka̱n titzokchá̱ Moisés,
    xa̱hua̱ profetas xpa̱lacata̱ tu̱ natlahuay Jesús.
  rro-rro: Ba Paulo mai to'u haukia kipokia wapu ha teba'oruna, wapu weiana etaina
