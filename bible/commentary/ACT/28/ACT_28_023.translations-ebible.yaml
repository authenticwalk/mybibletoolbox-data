    ipincatsariventanti. Intamanacaro, irosati itsitenitacotanaquero. Icoaque iriotacaasanotaqueri
    isanquenatacotiri Moishishini, jeri maaroni camantantatsiniri: tempa isanquenatacotaqueri
    Jesoshi.'
  eng-WMB: When they had appointed him a day, many people came to him at his lodging.
    He explained to them, testifying about God’s Kingdom, and persuading them concerning
    Yeshua, both from the Torah of Moses and from the Prophets, from morning until
    evening.
  zaw-NT: Guletireni te dxej guidxagsa'reni. Che bidzujṉ dxejga, bidxagsa' xhidalduxh
