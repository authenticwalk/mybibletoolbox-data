  ory-ory: ଏଥିରେ ସେମାନେ ତାହାଙ୍କ ସହିତ ଗୋଟିଏ ଦିନ ନିରୂପଣ କରି ବହୁସଂଖ୍ୟାରେ ତାହାଙ୍କ ବସାକୁ
