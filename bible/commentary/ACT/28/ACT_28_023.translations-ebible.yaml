    kniunꞌ ein bian sin tuis ein, he nheer sin he npirsain neun Naiꞌ Yesus. In naꞌuab
    naꞌko nok-nokaꞌ antea maans ii nmaeb.
  qup-NT: Chasna rimashpankuna churarkakuna shuk puncha kwintanankunapa. Chay puncha
    paktarishpan achka runakuna Pablopa kahushkan wasima shamurkakuna. Chaypi tantarishpankuna
    Pabloka tutamanta pacha tutayanankama yachachirka Yaya Diospa ali kamachinan kay
    allpapi ña kallarishkanmanta. Chaymantapas Moisés wañupa killkashkanta, ñawpa
    Yaya Diospa yachayninwa shuk yachachikkunapa killkashkankunatapas leyishpan yachachirka
    Jesús Yaya Diospa Kachashkan Kishpichik kananta. Payka yapa munarka kirinankunapa.
  azb-azb: Bir gün təyin edib, həmin gün daha böyük kütlə ilə Paulun qaldığı yerə
    gəldilər. Paul səhərdən axşamacan Allahın Padşahlığından şəhadət edərək onlara
    açıqlama verdi, həm Musanın Qanunundan, həm də Peyğəmbərlərin yazdıqlarından onları
    İsaya inandırmağa çalışdı.
  eng-DBY: And having appointed him a day many came to him to the lodging, to whom
    he expounded, testifying of the kingdom of God, and persuading them concerning
    Jesus, both from the law of Moses and the prophets, from early morning to evening.
  guo-NT: Do jawʉt, japi kaematkoi mark pejme natamejaliajwa. Japamatkoi pat wʉt,
    xabich judíos pat kandiawasapkolaxtat natamejaliajwa Pablo dukxot. Do jawʉt, Pablo
