  meu-meu: Taunabunai, idia ese dina ta e gwauraia hidi; bena una dina ai hutuma bada
    na ena ruma ai e hebou. Bena daba ai ela bona adorahi ai ia ese Dirava ena basileia
    e harorolaia, bona Iesu herevana Mose ena taravatu bona peroveta taudia edia buka
    amo e gwauraia hedinarai.
  yva-NT: Weti vatane umaso nanawe Paulusa pe wo masyote inta rapatimu indamu wanunugambe
    akato. Masyoto naije vatano wanui rave ude no Paulusa nui no apa norije rai, umba
    po mansanyao awatanoe yava namandi rave. Apa ananyao po raugaje mai pare Amisye
    de be akarive Apa kawasae mai no mine vone so rai, muno Yesus opirati Ananyao
    Musa muno Ayao Anawae wo aurairive no wusyinoe. Weye Paulus beker indamu vatane
    umawe wanave irati Yesus ai.
  dgc-dgc: Nadid, éy nitakda de i esa a aldew a umange side mégbati ni Pablo. Ey meadu
    a tahod i dinumuluga diya to tétulusan na a bile. Ey naghapun siya a nagtoldu
    dide, a pinatunayan na side tungkul ta péghari na Diyos ta tolay. Sakay inakit
    na side a méniwala side ni Jesus. I pégpatunay naa dide éy tu kautusan ni Moises
    sakay tu kasulatan du purupeta.
  zpm-NT: Dzigo pso zho ti dze ne tsie zho. Zeeṉe goḻ dze co, nzian zho pcaalsa zaatne
    rbëz Pabl ga. Dzigo psilo Pabl bzodiidz me lo zho zhapaa racladz Dios gban miech,
    ni rnee me lo zho gliladz zho lëële meṉ ne nac diidz cxeeḻ Dios ga nac Jesús;
    blu me lo zho grëse zaatne zhobneew, zigtaa lo grë miṉe pquiaa Moisésa, zigtagaa
    lo grë miṉe pquiaa grëraa zha ne biadteed xtiidz Diosa. Dipse dze sca bzodiidznie
    me zho grë miṉ co.
  hix-NT: Àsokentoko amna nomokyan xarha, oyonytxaxe, ketxkon hatà. Àro ke, awasànà
    wahanonkatxownà hatà. Taa. Àro yawasàn ho nomohtàkatxownà hatà, Pawru màn yaka,
    thenyenohnà kom hatà. Àro ke nekarymay hatà, Pawru, àwyanye. Enmahrà ro, tkokmamnohso
    ro, nekarymekon hatà, àwyanye. Àsok hana kàkayaryet kom me nay ha, Khoryenkom
    ha. Àro rma yokarymekon hatà. Txesus xarha yokarymekon hatà. Moyses heno nmenhotho
    hoye ro, Kryestu me Txesus yehtxoho yokarymekon hatà, àwyanye, Khoryenkomo rwonà
    yokarymanye ro heno komo nmenhotho hoye ro xarha hatà. Àro wyaro thenyehra nekarymay
    hatà, yaworo xaxa nay hamà tawro horà, àwyanye.
  sim-sim: Urik niri las li kamaha ma mushak limu Polhi akak tara. Urik nirsumbuk
    er or sishihi mashin or sawe ihi homiri sir. Pol os Avui Wasilaka hulaima nokopma
    orhin or arangoshinak jip li likuri mashi oson lirin or sawehe Moses nga profet
    ondo nga li kayehe os Jisasin li mbahandarin ormu lai laraha er nga sawera.
  npi-ULB: जब उनीहरूले उनको निम्ति एक दिन तोकिदिए, तब उनको बासस्थानमा धेरै मानिसहरू
    आए । उनले त्यस विषयलाई उनीहरूको सामु प्रस्तुत गरे, र परमेश्‍वरको राज्यको बारेमा
    गवाही दिए । उनले तिनीहरूलाई येशू ख्रीष्‍टको बारेमा मोशा र अगमवक्‍ताको पुस्तक दुवैबाट
    बिहानदेखि बेलुकासम्म विश्‍वस्त पार्ने कोसिस गरे ।
  cgc-cgc: Tenged gusto danen na mamati ki Pablo, gaplano danen an daw ino na adlaw
    danen an magtipon para ta pagmati ki kanen. Ta adlaw na paplano danen, sikad tama
    na mga ittaw gatipon naan ta balay na paistaran Pablo. Alin ta sellem asta ta
    kilem, pasaysay din ki danen parti an ta pagdumala ta Dyos. Paprusigiran din gid
    na ipaintindi ki danen parti ki Jesus paagi ta paggamit din ta Mga Sinulat Moises
    daw ta Mga Sinulat Ta Mga Prupita.
  tim-tim: Hain dâm magaŋgiwaen dâm aregât sop kali. Akto sop are tâlâgumbo emet hauŋdo
    luâk dondâŋe Paulogât emelan âgâm menduguyi. Mendugumbiâ Anutuŋe damunyeŋe akberâm
    agep aregât keiŋe makyeŋgim Pauloŋe biwiyeŋe Yesugât katŋetgât nâŋgâm ulikŋân
    Anutuŋe Mose akto propetelupŋe den makyeŋgimbo kulemgoyi are bunŋe akto Yesu miawagep
    aregât keiŋe oyaŋyeŋgimbo nâŋgâyi. Hain akmâ tatbiâ emet dâgâep.
  yor-yor: Àwọn fi ẹnu kò lórí ọjọ́ tí wọn yóò ṣe ìpàdé pẹ̀lú Paulu, ọ̀pọ̀lọpọ̀ wọn
    ni ó tọ̀ ọ́ wa ni ilé àgbàwọ̀ rẹ̀; àwọn ẹni tí òun sọ àsọyé ọ̀rọ̀ ìjọba Ọlọ́run
    fún, ó ń yí wọn padà nípa ti Jesu láti inú òfin Mose àti àwọn wòlíì, láti òwúrọ̀
    títí ó fi di àṣálẹ́.
  wos-wos: Wataka di hundi bulétendaka nukwaka waséke. Waséketaka di yi. Hundi bulétendaka
    nukwa yandéka ganémba di séfélak Judana du di Pol rendéka geré ya. Yae gwande
    rendaka dé diré God néma du reta du takwaka jémba hatitendékaka wakweta dé némafwi
    hundi diré wa. Di Jisaska jémba sarékéndate dé Pol Mosesna hambuk hundiré akwi,
    Godna profet hayindan hundiré xéta dé diré wa. Ganémba wata téndéka ye nukwa nandindéka
    dé diré hundi wa.
  emp-NTPO: Maʌ̃ne ãdjirãba ewarida b̶ʌsid̶aa. Maʌ̃ ewari jũẽsid̶e ẽberãrãda zocãrã
    Paulo b̶ʌmaa zesid̶aa. Diaped̶aʌba ab̶a quewara Pauloba bed̶ea b̶asia Ãcõrẽba
    ẽberãrã pe erob̶ʌd̶ebemada. Ãcõrẽba Moisea diad̶a leyd̶eba, Ãcõrẽneba bed̶eabadaba
    b̶ʌped̶ad̶ad̶eba bid̶a jaradia b̶asia Jesuda ĩjãnamãrẽã.
  eng-F35: 'So arranging a day with him, even more people came to him at his lodging,
    to whom he kept expounding from morning until evening: solemnly testifying about
    the Kingdom of God and trying to convince them concerning Jesus, from both the
    Law of Moses and the Prophets.'
  ind-ind: Lalu mereka menentukan waktu untuk bertemu lagi dengan Paulus. Dan pada
    hari yang ditetapkan itu, lebih banyak orang yang datang berkumpul di rumah tempat
    dia menginap. Dari pagi sampai malam Paulus menjelaskan dan bersaksi kepada mereka
    tentang kerajaan Allah. Dia juga berusaha meyakinkan mereka untuk percaya kepada
    Yesus dengan menggunakan ayat-ayat dari hukum Taurat dan tulisan para nabi.
  pes-OPCB: پس قرار شد یک روز دیگر بیایند. در روز مقرر، عدهٔ زیادی به خانهٔ او آمدند
    و پولس دربارهٔ ملکوت خدا و عیسی مسیح برای ایشان صحبت کرد. او از صبح تا شب از پنج
    کتاب موسی و کتب انبیای یهود برای سخنان خود دلیل می‌آورد.
  mpt-mpt: am mako omakabaniba yo dim ota Gode wengo alebenale ge baabaibbua am olo
    tlamo tlebiba Gode nakaia unangai kimanamabe weng osa eka Yesuse bainobo galin
