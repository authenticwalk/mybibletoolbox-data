    Ajaribu kubhashawishi kuhusu Yesu, kwa namna syoha sibhele kuhoma kusheria sya
    Musa ni kuhoma kwa manabii, kujhandila lukhela hadi kimihi.
  tzo-TZE: Tey la xchapanic ti c'usi c'ac'alil ta xtalique. C'alal la sta sc'ac'alile,
