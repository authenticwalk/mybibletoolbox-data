  mkl-mkl: Nɔ ɑ̀ jilɛ ɑjɔ iyi ɑɑ nyi wɑ bi tɛɛ mɑ́. Iyi ɑjɔu í to inɛ nkpɔi í nɑɑ
    ile bii í wɑu. Ŋɔi í kɔ nŋɑ si cio hɑi dɑɑkɔ hee ɑlɛ í koo í lɛò. Wɑ sisi nŋɑ
    yɑɑsei bommɑi Ilɑɑɔ̃ nɔ wɑ kɔ nŋɑ si idei Jesu hɑi si woodɑi Moizi do si tiɑi
    wɑlii ŋɑu ku bɑ ɑ jɛsi.
  gaq-gaq: ତେସା ମେଇଂ ମେଡାଗ୍ରା ପାଂନେସା ମୁଇଂ ତାରିକ୍‍ ବାଚେ ଆର୍‍କେ । ଜାବର୍‌ ସଂକ୍ୟାରେ ରେମୁଆଁଇଂ
    ମେଁ କାଲାଆଃ ଲେଃନେ ଟାନ୍ ଅରିଆ ପାଂଆର୍‍କେ । ପାଉଲ୍‍ ଆମେଇଂକେ ଇସ୍‍ପର୍‍ନେ ରାଜି ବିସୟ୍‌ରେ
    ପର୍‌ମାନ୍‌ ବିଚେ ସାପା ସାମୁଆଁ ଆଦ୍ରିଗ୍‌ ବିକେ । ମେଁ ଞ୍ଜିର୍‍ ବାନ୍‍ ଲମ୍‍ଡିଗ୍‍ ଜାକ ମୋଶାନେ
    ନିୟମ୍‌ ଆରି ବାବବାଦିଇଂନେ ସାସ୍ତର୍‌ବାନ୍‍ ଜିସୁନେ ବିସୟ୍‌ରେ ଆଦ୍ରିଗ୍‍ଚେ ଆମେଇଂକେ ବିସ୍‍ବାସ୍‍
    ଆଡିଂନେସା ଚେସ୍‌ଟା ଡିଂକେ ।
  gof-RNT: Entti bantta yaana gallas Phawuloosas qaxaridi, he gallas daridi i de7iyasuwa
    yidosona. I wonttafe omarssi gakkanaw Xoossaa kawotethaabaa enttaw markkattis.
    Qassi entti Yesuusabaa ammanana mela Muse higgiyafenne nabeta maxaafappe qonccisidi
