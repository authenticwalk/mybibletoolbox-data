  gym-NT: Abtä gätä köböi kitani kwetre mda. Ye erere gätä köböi nükani angwane Pablo
    nämane nüne, ye känti ni nükani ja ükaninkrö kwati. Angwane Ngöböta gobrane ño
    ni ngätäite abkobtä Pablokwe blitabare bentre köböiti kä de. Moisés käkwe dre
    niebare Jesubtä amne nitre Ngöbö kukwei niekä kirakira käkwe dre tikani Jesubtä,
    ye abko rabadre era nitre israelitakrä, abkokäre Pablo namani kädriere bentre.
  azg-NT: Ndoꞌ juu xjenꞌñeen jnanꞌjndaꞌhan nin xuee na ngancüii nndaꞌhan, ndoꞌ ya
    tueeꞌ juu xueeꞌñeen, jndye jndyi nanꞌñeen tëncüihan juu vꞌaa na mꞌaan ya Pablo.
    Vitsjoon taꞌ jon na sinin jon ndëëhan ata xjen tman. Jñꞌoon na siquiꞌmaanꞌ jonhan
    na ncyahan na nquii Tyoꞌtsꞌon ntyeꞌntjon jonhan ntyja na cotsamꞌanhan. Sinin jon
    ndëëhan jñꞌoon na tquen Moisés yo jñꞌoon na toninncya nnꞌan na tonanꞌnein jñꞌoonꞌ
    Tyoꞌtsꞌon ntyja ꞌnaanꞌ nchu vaa ꞌnan na nguaa. Tijntꞌuehin joo jñꞌoonꞌñeen na
    ninꞌcüantjon jon nnꞌan judíosꞌñeen na cantyja nꞌonhan na nquii Jesús conduihin
