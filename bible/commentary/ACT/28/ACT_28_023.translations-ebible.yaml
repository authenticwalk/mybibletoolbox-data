  roo-roo: Oa iava ovokivu reesiiva oiso, “Vo vokio-ia ora guruviovere vorevira ita.”
    Uva vo voki-a vao oa-ia riro irara rutu Pol vo kepaaro iare urioaepa, ovokia vokipakouaro
    rutu-ia voeapa siposipopaoro rovoroepa vo putesa vokiarovi vo tugurasa vokiaro
    Pauto vo Saraaro iava siposipopaoro. Ari ita, vao-ia Moses vaaro Reo Taisi ora
    profet irara vo rigatoroaro origatoroa rutu iava voea tavitavipaoro voeapa vara
    aviavi piepareva aue iava Jisas.
  miz-NT: Dukuān né, xtuvī ñá uun ntuvi é nāniꞌi taꞌan ñá nī Pablu. Kidáā ne, dií
