  juy-juy: ଆନିଞ୍ଜି ବଡିନ୍ନା ଆ ଜୋଗା ଗବ୍‌ରିଏଞ୍ଜି, ଆରି ତି ଆ ଜୋଗା ଜବ୍ର ମନ୍‌ରା ପାଓଲନ୍‌ ଆଡ୍ରକୋନେସିଂ
