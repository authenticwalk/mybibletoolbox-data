  otm-NT: Nɛ nu'ʉ bim pɛti man'da ra pa nangue'a xí ma, nɛ xʉn ngu ʉ bi zøm bʉ mi
    'bʉ'a ra Pablo. Nu ra Pablo bʉya gätho ra pa bi xifi nangue rá 'bɛfi i øt' Oją
