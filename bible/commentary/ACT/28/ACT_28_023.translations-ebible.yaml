  yle-yle: Wod꞉oo wo u kwo ngma adî ngmidi ngmê, yi wéni ngê Nju tpémi ada dââ, pi
    dêpwo a ya. Mw꞉aandiye danêmbum ngê a yaa dniye, u dî mgîdî vy꞉o mî yé ngópu.
    Póól ngê yepê, A mbwó yoo, ala kópu nmyi lama ka tóó. Yepê, Mu dini ghi ngê Chóó
    Lémi ngê chóó ada a y꞉enê nmo, pi ngmê wa a ngmidi, nmî kada wa kââ, vyîlo ayuno
    yâmuyâmu. Yepê, Ala kópu kamî ny꞉ee yó, Chóó Lémi ngê yi pini wunê nmo ka a dy꞉ââ
    ngê, u pi Yesu, ngmênê Njedusalem tpémi y꞉oo kî mb꞉ii ngópu, mye vya ngópu, u
    kuwó dini ghi ngê Chóó Lémi ngê mêdê pyidu ngê. Póól ngê u yi doo kwo, Yi kópu
    yilî ndê kópu ngê ye nî pyódu té, wod꞉oo kópuni Mósisi ngê a d꞉êê too, kópuni
    Chóó Lémi u komo kapî pyu knî y꞉oo a d꞉êê tumo, yi ngêêdî myedê nté too.
  swh-1850: Basi, walipanga naye siku kamili ya kukutana, na wengi wakafika huko alikokuwa
    anakaa. Tangu asubuhi mpaka jioni Paulo aliwaeleza na kuwafafanulia juu ya Ufalme
    wa Mungu akijaribu kuwafanya wakubali habari juu ya Yesu kwa kutumia Sheria ya
    Mose na maandiko ya manabii.
  ese-NT: 'Majoya Pabo huohui canaje jama baꞌa: —Eꞌe, ecuanajaya epeejji cuana huohui
