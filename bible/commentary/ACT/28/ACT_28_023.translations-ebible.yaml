    alalembwa ne bashinshimi bakulukulu.
  sll-sll: Ena Pol yalhobi kina ha dirala dire haung ta ba engwi. Haung ba engwo gin
    i ari hobi miki weni Pol mongwo bani u ku bongwi. U ku bongure Pol honmil kebering
    hole God kene ongwo hol i, ha di tibi ol te mongwo mongwo hamen girungwi. Di te
    mongwo ha iwe, Moses Lo krehaman ha ire, God hana togu yalhobi ha di engwo i ire
    dire, yal ta unamua dungwo yal irai, Yisas haya uma dungwo piminua dire, wara
    wara kere ditongwi.
  yaq-NT: Junuen san bempo, taewaita yeu pu'aka a' tejwaak. Intok junae taewait, jum
