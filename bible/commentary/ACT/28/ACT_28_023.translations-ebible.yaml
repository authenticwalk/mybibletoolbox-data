  pao-NT: Umu Jew numu yise ka Paul-no tunemadabue, “O'no tabeno saa'a tamme nanatabooegadooa.”
    Ewa'yoo numu ka Paul-baa petudyakwe. Tabewano soo Paul ka Te Naa besa po-witu
