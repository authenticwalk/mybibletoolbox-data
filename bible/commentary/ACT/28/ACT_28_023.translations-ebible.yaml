    tiempo tuaꞌ uchecsu tutobꞌ que e Jesús jax xeꞌ quetpa tuaꞌ watar.
  pls-NT: Cottimeja jehe na coín na ná nchanho para ixin jehe na ẍatte na iná. Co
    nchanho mé jehe na co anto tsje icha chojni ẍatte na ngain nchia tti vehe Pablo.
    De vingasán hasta ttie Pablo ndache na de ixin queẍén Dios ttetonha. Pablo joinao
    ixin cain chojni mé rrochonxin na quensen Jesús, mexinxin conixin ley que vayé
