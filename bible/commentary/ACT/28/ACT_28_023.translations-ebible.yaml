  nss-nss: Pwen husan nou para hu kasa mbultere hu lang sih i, pe hu ndramat husa
    ara ndromwoya hu ingas iya paingan hape, ara husa para kahalong Pol kiwong kiro
    seu mepo iro aliy. Pe iro mandroulang ipoo kol iping, Pol ara ipohowe nongan para
    kolo King Ngindrai isa ngawan, pe iratiyani nongan para pwahanou ta Mose pe nongna
    hu poropet, para kiluwi lohongahu kiya kili Yesu.
  snc-snc: Moḡa lorinai ḡia na ḡaro ta ḡeḡabi-viriḡiato. Mo ḡaro ai tarima-rima ḡutuma-bara
    Paulo ḡena tanu gabuna ḡana ḡeiaḡoto. Boḡiboḡi na veḡata evesinato eiaḡoto mo
    lavilavi, Paulo na Barau ḡena Basileia eḡobata-iaḡiato. Ema Mose ḡena taravatu
    na e peroveta tauri ḡeri buka na Iesu varina ḡia ḡeri ekiraḡi-ginikauto, Iesu
    beḡene vaḡa-moḡonia uranai.
  lgl-lgl: Ma gera ka 'olea lo fe atoa failia Paul, ma ioli afula gi gera ka la mae
    ala atoa fo fala lifi fo Paul 'e io ai. Ma ka fuli'ae 'i 'ofaedani lala ka boni,
    ka faalalau, ma ka kwatea lo alaana sulia maurina 'e God 'e 'ilitoa fafia fada.
    Ma ka mailia fala olisinala malatada sulia Jesus wale filia God 'i lia lo 'i laola
    taki Moses gi failia geregerena profet gi li.
  mmo-mmo: Tombe sil latung busin ti le mem hôôk busin tii-ju hil ngeeyaata lalaam
    vu Pol vu bayêên sen nando lak-ato, om Pol oo motatekin tanasin danggakook lak
    Anutu nanggin yite hil-ato hôôk samiinaanôôn-ambe la busin hôôk having vu sil,
    de nanêêl Mose-te tanasin osin Anutu-te vakasin sen yite hil vaalu lanêêl langaah
    bôôy-ato vu sil in nambe lambiing gaving Yesu.
  ncu-NT: Amo̱se̱‑ɔ ne̱ bamo̱ aa Pɔɔl a sa kake. Kake amo̱ a fo̱‑ɔ, ne̱ ase̱sɛ bwe̱e̱tɔ
    a ba mfe̱ŋ ne̱ Pɔɔl bo̱‑ɔ. Ne̱ ɔɔ kaapo̱ bamo̱ Wuribware̱ a kuwure‑o si ase̱ŋ
    le̱e̱ gye̱gyaye̱ ya bo̱ fo̱ kanye. Ne̱ ɔɔ kare̱ abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ to̱ŋ ko̱
    gywii bamo̱ bo̱ kaapo̱ ane̱ŋ ne̱ Mosis mbraa ɔsapo̱‑ɔ na Wuribware̱ akyaamɛɛ ne̱
    baa dɛɛ kye̱na‑ɔ a tɔwe̱ Kristoo, ɔmo̱rɔwe̱po̱ ne̱ ɔ ba‑ɔ, ase̱ŋ‑ɔ. Ne̱ ɔɔ kaapo̱
    bamo̱‑rɔ, na bo̱ nya nu kaase̱ fe̱yɛ Yeesuu amo̱ dɛɛ e̱ gye̱ Kristoo‑o.
  cni-NT: 'Ari iotacaajeitaqueri jaoca oncarate quitaiteri incantavacaimentajeitantearori.
