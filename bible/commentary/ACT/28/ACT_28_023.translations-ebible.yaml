  acr-TNT: Xquikꞌat cꞌu ukꞌijol caquimol quib rucꞌ ri Pablo chaꞌ caquita uchiꞌ. Lic
    cꞌu e qꞌui riꞌ xebopon rucꞌ pa ri jekel wi. Ecꞌu ri Pablo xukꞌalajisaj rutakanic
    ri Dios chiquiwach; xujekebej lo anim y xuꞌqꞌuisa cꞌa benak kꞌij. E lic xutij
    ukꞌij cucꞌ chaꞌ caquicoj ri Utzilaj Tzij puwi ri Jesús. Yey xujiquibaꞌ cꞌu uwach
    rutzijonic rucꞌ ri Tzij Pixab re ri Moisés y rucꞌ tak ri quitzꞌibam can ri kꞌalajisanelab.
  rop-rop: Afta na deibin dalim Pol wotaim dei garra irrim im tok, en wen det taim
    bin kaman, loda pipul bin kaman deya langa det haus weya Pol bin jidan, en imbin
    dalimbat olabat blanga det nyubalawei blanga God. Brom ailibala raidap sangodan
    imbin trai en meigim olabat sabi det gudnyus blanga Jisas Krais, en imbin dalimbat
    olabat ebrijing blanga Jisas brom ola lowa blanga Mosis en brom ola wed weya detlot
    speshal mesinja blanga God bin raidimdan.
  mee-mee: Minmina na keke pulia taoe te Pol, na ragau papatu keke atu ta maga laeala
    ae Pol momo ngia. Na i ke paturu ta pulingmalagange pangamologa ba turungpotange
    Nutu kelangpatalingana ka sinro ta ke loa bavakena ta laio. Ba i ke amva ta turungpotange
    Iesus te ri ka potangana ka bangapaga rae Moses kanna ba panga onra ragau reke
    toe Nutu kaona kanrea.
  dif-dif: Tanali ditji kulno matja kurana, jendranguta morla marapu nunkangu pungani
    jurborina wonti. Tanangu nulu Godaia milila mildiri ngankana wonti, ja tinkari
    ngankana wonti, ja Jesungundru kaukaubana wonti Mosini jirijiribani jaurandru
    ja Prophetandru, tankubanandru kalkaurajelu.
  gam-gam: Djimaka kambono Pol boll ege taimanta makai tambon we dji. Dji mal ege
    ge kambono wo Pol numbiye al makai kerman toi. God dumoye wopake kantau yendo
    mal, Pol dje pene woro, kambono Jisas pillgi djine dje Mosis lo dji mal dje awo,
    propet kandja dji mal dje, kamkumaikekana dje moika emill pai.
  nou-nou: Edo ungo awodo sedo iji da dada adi setero Paul awara sisira. Edo iji awa
    bugiri ungo berari bugudo Paul atima isira mando ainda dada isera. Etero Paul
    uso ge sipo de tuturo isira awa waiko da awa siri siri mambudo tumba jiriri ge
    atae isira. Edo Paul God da gitijigari goroba de awa ungoda yei ujugurisira. Edo
    ungo Iesu Keriso gebe orase dipapa edo gido Paul ungoda jo awa ewo wujadi jarisira
    edo Moses de God da binga sari embobo de mi Iesu da jawo da ro sise gaisera awa
    ungo atopatido isira.
  mqb-NT: Ta ɗaf luvon a aday ti i halay nga asa ata awan. Luvon ata a dəzley ahay
    cəna, ɗo sə halay nga à man ana Pol ataya tə zalay sə kwakwa ata awan. Pol a
    ɗakan atan anan 'am sə bahay a Mbərom nə hway. A rəzlen à nga sə ɗakan atan anan
    'am a Yesu nə ndekərkərre tə cəveɗ sə Tawrita, aday tə deftere ana ɗo maja'am
    a Mbərom ahay fok.
  ape-B: Namudak ali hatalih anah nyumnah. Douk ahudak nyumnah hanak hatogloli ali
    chanubu wolobaichi elpech chechalakuk chalik chanakili chanaki chowachabal atudak
    Pol napenyutali wilpat. Aglupil aliga wab anan nape naklipech balan umu elpech
    chuwich agundak God nape nebenalimu ananich elpech umu. Ali naklipech enen lo
    seiwak God nakaguk Moses enyi nyanu enen balan douk amam profet henyemaguk uli.
    Dodogowinu atunu naklipech enyudak balan umu nakli nublanu echechiluh apaluh umu
    chunek bilip umu Jisas.
  grc-F35: Ταξάμενοι δὲ αὐτῷ ἡμέραν, ἧκον πρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες, οἷς
    ἐξετίθετο διαμαρτυρόμενος τὴν βασιλείαν τοῦ Θεοῦ, πείθων τε αὐτοὺς τὰ περὶ τοῦ
    Ἰησοῦ, ἀπό τε τοῦ Νόμου Μωϋσέος καὶ τῶν Προφητῶν, ἀπὸ πρωῒ ἕως ἑσπέρας.
  cav-NT: Jadya juatsu tunajatu iyacuare huecaca caradatinuca ishu. Tumeque huecaca
    juetihuaju tuna umada junaticuare Pablo aniya etareju. Tsunuda tuna Pablora isaracuare.
    Apudajudya catibutihuaque chineya tupu tujatu ecana bahuityacuare. Cuejacuaretu
    ecana Yusura dutya eje bucha narue adadiyaque. Cuejacuaretu ecana Moisésra, Yusu
    equeque quisarati cueja puji cuanara Mesías jadya adadiyaque huenecuareque. Cuejacuaretu
    ecana Jesús cuitadya Mesiasque, Yusuja Emepeque.
  kgp-NT: Kỹ ag tóg ti mỹ kurã nĩm mũ. Kỹ ũn e ag tóg vẽnh mãn mũ sir, ti tỹ ĩn krẽm
    nĩ ẽn tá. Ag mỹ tóg Topẽ tỹ tỹ ẽg pã'i nĩ kãmén mũ. Jesus kãmén tóg mũ, ag tỹ
    hẽn ri ke mũn ti ki ge jé. Moisés tỹ ag mỹ vẽnh jykre nĩm ja ẽn tó tóg mũ sir
    ag mỹ, vãsỹ Topẽ vĩ tó tĩ ag vĩ ke gé. Vẽnh rá ẽn ki tóg ag mỹ Jesus ti ven mũ
    sir. Kusã ki ag tóg kãmũ ja nĩ, tỹ vẽmén nỹtĩ ki ag tóg kutyg mũ.
  bvd-bvd: Ma kera daka 'olea naa fa dani fainia sa Bol, ma toaa 'oro ki kera daka
    lea mai 'ana fa dani nai uri kula nai sa Bol nia too ai. Ma nia ka safali 'uubongi
    lelea ka rorodoa, nia toolangaidoo, ma ka falea naa si baea sulia na 'initoaa
    God fuada. Ma nia ka ilili uri rokisi lana manatada suli sa Disas ne waa fifilia
    God ne nii lao na taki sa Mosis fainia na kekeda laa brofet ki.
  ukr-1871: Призначивши ж йому день, поприходили до него в оселю многі, і викладував
    він їм, сьвідкуючи про царство Боже, і впевняючи їх про Ісуса й з закону Мойсеєвого
    й з пророків, од ранку до вечера.
  apz-apz: Ose lontɨfi oso hisoꞌno sɨkuno hoꞌnahumentohofofoho. Oso sɨkuno homo somo
    aꞌamu piꞌnɨngo engo ango Poul humawoꞌnɨngkiso sopono pmmentohofofoho. Poul Anɨtu
    nakumo yokumpohnꞌnyo nemokosyohumayoꞌne lutɨhwamentisofoho. Hofɨko Jisasɨmo sɨmeho
    hiꞌntnnono uyɨfitnneꞌento Mousesɨye honɨngkano hungkunoꞌnji aꞌamu Anɨtu hungkuno
    uyahonɨngki lɨmotofo sohwafe hungkuno ntnne mtaꞌango Jisasɨmneꞌno lutɨhwamentisofoho.
    Oso hungkunoso imɨngo mtaꞌangoso neꞌno lontanɨngki mofehiꞌnyo nɨngkuꞌnɨmentisofoho.
  yon-yon: Kwane, yi korem kuu aron maa kinekoriwa, kuye aron keroona, Pool doreen
    yaa kuu yemoon menenib nedbiwen. Kwane, Poolbed amkimombed wene amnoom kuu Godbed
    korok kere ooni ye weng ambobande kedmengkandoon. Kwane, Mosesbed God Ye Weng
    wongkoon yaayiib profesidanbed kurin wongkiwen yaayiib kuyaambed daandene Yesu
    yaa anam andime ande nangkandande dakmoon.
  poi-NT: Jesɨc jeeyaj icámayyaj tu̱m ja̱ma iga miñyajiñ e̱ybɨc iga imatoŋyajpa jém
    Pablo. Cuando núc jém ja̱ma, miñyaj tsa̱m jáyaŋ jém Romapɨc pɨxiñt́am hasta jém
    tɨccɨɨm ju̱t́ it́ jém Pablo. Dende tsúyt́im hasta tsuáŋ iŋmadáy jém pɨxiñt́am
    jutsa̱p iŋjac Dios jém it́yajwɨɨp yɨ́p naxyucmɨ. Iŋquejáypa iga Jesús je jém Cristo
    jém icutsatnewɨɨp Dios. Iŋquejáy con jém wiñɨcpɨc aŋquímayooyi jém ijaychacnewɨɨp
    jém Moisés y jém wiñɨcpɨc aŋmat́cɨɨwiñ.
  wuv-wuv: Rona fiwarewarei ba ro'aa ma'a Paul a'a fei arewaa fei ma nenee fei, wataudadiai
    rona nomai a'a fei humu ina guta wagina. Mafufuo ma ama'analoo poi ina u'ufanaa
    ro'ou fei haparaiaa mei Haidaa ba i fawe'iaa naranaraa ro'ou a'a Jesus wagii tamanu
    na wareia fei Law Moses ma ei Mamama'a.
  quf-NT: Chaymi uk diyapi parlashunllapa nitin, chay diya paykunaqa achka runakunawan
    ĉharanllapa chay maypiĉhi Pablo samasha karan chay wasimanqa. Chaymi Pabluqa allaqmanta-pacha
    tardikaman parlaran tukuy runakunata, Dyus imanumi mantakun nir. Chaynulla Dyuspa
    rimaqnin Moisés, wakin rimaqninkuna iskribishankunata liyir Jesuspaq intrachiyta
    kamaran.
  yuw-yuw: 'Ihoroc yongga yu Polot mata mata yocyochon bongono au sigung. Tuna bongono
    wocinu owi amna koböcma sinom Polot ebung. Ehuya yu kembotgon forosingga Kopotorochon
    toborucnohon foro fandat inongga ina ongga dobocsigoc. Yu wömai owi amna Mösehon
    nongoru orin yong tuctuc amnaho mata yogungma worochon foro inong tangtang tongga
    ‘Yesuha kombing tobing imarut’ yongo ingoroc indagoc: Yesu yu amna woroc Kopotorocho
    siuna ebocma.'
  hus-NT-1971: Tam im pejchichic jun a q’uicha abal ca t’iloxnanchat an cau, ani tam
    tim bajuhuits, tam chich yantalam i inic jun tu co’oyab a Pablo. Patal a q’uicha
    a Pablo in olchalchic jant’ini’ ta ca otsits ti eb jun tin t’ajal a Dios ti lej
    Ts’ale. In exobchalchic jant’ini’ tu olnab a Jesús al an ts’ejcath cau axi binath
    c’al a Moisés ani jaye tin thuchath uhuil am biyal caulomechic. Antsana’ a Pablo
    tin luba’ quin tolmiy abal quim bela’chic jaye a Jesús.
  med-med: Wote, ui ti kʉn, uimin nʉk Pol kʉn kanggʉp rorung. Ui ei kʉn, wamp ou ndupa,
    Pol murum kona ila oⱡina, rumbuldi rʉngmʉ raⱡ mba rumbuldi, Pol ndi, wamp mbʉ,
    Got nga wamp tʉpa mumuk rui uⱡ ei nga, ik puⱡ petʉm mbʉ mel, nimba piral ndurum.
    Pol ndi, wamp mbʉ nga numan orunga ropa rut ndupa, Jisas mondʉk pileing nimba
    kʉn, Moses nga Mi Ik na, painui wu ik mon rorung mbʉ, ekit tʉpa nimba ngurum.
  bch-bch: Io, tidol ado imata ede, ta panua busa tinam tiluplup ngan luma kaluae
    aea toa Paulus imamado ngan. Ta Paulus iaoa inasi pagid gaisala ga irangrang ngan
    lailai, be ipaola posanga ngan madonga Deo ibageai. Be ngan posanga edengada ngan
    apu ton Moses ga ngan laulau togid panua tibada Deo iaoa, Paulus idada gid ngan
    tipul lolod ga ila pan Iesus.
  cco-NT: Jo̱ lajo̱b cajméerˋ, caté̱e̱rˋ co̱o̱ˋ jmɨɨ˜ lɨ˜ niseángꞌˊ jaléngꞌˋ dseaˋ
    Israel e fɨˊ lɨ˜ guiingˇ Paaˉ. Jo̱ mɨ˜ tɨˊ lɨ˜ nɨsɨseángꞌˊ lajɨɨngˋ dseaˋ fɨˊ
    do, jo̱baꞌ canaangˋ Paaˉ e guiarˊ júuˆ fɨˊ jee˜ i̱ dseaˋ do quiáꞌˉ jial iing˜
    Fidiéeˇ nicá̱rˋ nifɨˊ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ. Jo̱ guiaˊ Paaˉ e
    júuˆ do tɨˊ laꞌeebˋ jo̱ cartɨˊ caꞌlóoˉ. Jo̱ sɨ́ꞌrˋ i̱ dseaˋ do e laco̱ꞌ jáꞌˉ nilíiñˋ
    júuˆ quiáꞌˉ Jesús laꞌeáangˊ có̱o̱ꞌ˜ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ Israel e cajmeꞌˊ
    Moi˜ có̱o̱ꞌ˜guɨ jaléꞌˋ e féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ i̱ dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ
    Fidiéeˇ malɨɨ˜guɨ eáangˊ.
  deu-1951: Nachdem sie ihm nun einen Tag bestimmt hatten, kamen mehrere zu ihm in
    die Herberge. Diesen legte er vom Morgen bis zum Abend in einem ausführlichen
    Zeugnis das Reich Gottes dar und suchte sie von Jesus zu überzeugen, ausgehend
    von dem Gesetze Moses und von den Propheten.
  alq-ALGNT: Pon acitc Coda8innig ki onendamog mina8adj kidji ma8adjiidi8adj. Ii dac
    apitc e kijiganig, na8adj mane Coda8innig ogi nda 8abama8an Ponan ka iji tajikendjin.
    Kabe kijik Pon ogi aiamian ini Coda8innin. Ogi mikodan Kije Manidon Odogima8i8ini.
    Ogi k8ag8e cagozoman kidji teb8eta8andjin Jesosan, e abadjitodjin Moisan odinakonige8inan
    acitc niganadjimo8innin omazinaigani8an kidji 8abadai8emaganig adi eji teb8edj.
  ixl-NNT: As ikꞌujbꞌaꞌ veꞌt chajnaj umaꞌt qꞌii tiꞌ iyolataꞌ. As nimal chit uxhchil
    ul veꞌt tu u kabꞌaleꞌ uvaꞌ kꞌamik taꞌn u Pablo. As tal veꞌt u Pablo isuuchil te
    unqꞌa uxhchileꞌ tiꞌ u tenameꞌ uvaꞌ at jaqꞌ u tijleꞌm u Tiixheꞌ. As ijikonsa veꞌteꞌ,
    tan qꞌalaꞌm chit xeꞌt veꞌt u Pablo tiꞌ talax isuuchil. As techal ikuꞌ qꞌii tiꞌ
    ichusuneꞌ tiꞌ u Jesús. As tukꞌ unqꞌa yoleꞌ uvaꞌ tzꞌibꞌamal kan taꞌn u Moisés as
    tukꞌ unqꞌa veeꞌ alel kan taꞌn kaꞌt unqꞌa qꞌajsan tetz viyol u Tiixheꞌ, as ichuk
    veꞌt u Pablo txumbꞌal tiꞌ tok u yoleꞌ tiviꞌ unqꞌa uxhchileꞌ tiꞌ u Jesús.
  boa-NT: Ehdúu iñééne dííbyeke eevémé kéjcoojɨ́ dííbye éllevu itsááiñe. Ahdújucóo
    téijyu ditye tsááne dííbye éllevu mítyame. Áámemáa pajcóójɨváré ihjyúvahíjcyaabe
    Píívyéébé avyéjutu. Aabée diityéké ɨ́búwátsohíjcyá ténejcúvú éhnéhjáa Moitséeúvúma
    Píívyéébé ihjyú uubálle múnaa Jetsóodítyú cáátúnuhíjcyáné uwááboj tééveri.
  etr-etr: Amala sälahilä ilia ema segeyo naabo negesebegi, ili yafie Folo neebea
    mosöa ami mofiala gegedoi. Gegedosebegi Foloea yosefalï nowela Godea Beaha Maadela
    Sigi Neebe amoïe ado säla ïahalea mi awala ïaha nebegimu së gäi. Ea Mosese nebegi
    Ado säla negei amo gadolage, amase, Godeïe bea sälo nefolalo amolia bea säla negei
    amo gadolage säla ïahalea Yesuïe säi amo dofä gabula helësëmäia säla ïahamu nelo.
  quh-NT: Ajinata paycunaka uj p'unchayta tantacunancupaj ajllarkancu. Ajllaska p'unchaypitaj
    Pablo tiyacorka, chayman ashqha runas jamorkancu. Pablotaj paycunaman sut'ita
    willarka Dios ajllaskan Cristowan tucuyta wiñaypaj camachishaskancuta. Moisespa
    camachiskasnin unay willajcunaj kelkaskasnincumantawan sumajta sut'incharka. Chaywan
    Jesusmanta paycunaman tucuy atiskanta willarka munaspa paypi jap'icunancuta. Ajinata
    yachachisharka tutamantapacha ch'isiyaycunancama.
  kwi-kwi: Suasne maza payu ussa izna naarawane, kwisha akkwan awane Pablo tukin piannaara.
    Tɨlawain nashnakima Pablone usparuza Dios awaruza ɨninshinamtui kiz kit nil kainanara.
    Usne usparuza kamtanat kit us kaizta aizpa watcha i mɨnninnashira. Usne Moisés
    kaizta aizpakas Dios pit kainammtuz kaizta aizpakas kamtanara, Jesústa piankamanapa.
  agm-agm: Aiwɨ kiya pɨwɨha pɨwaatɨtaatɨwɨ asisɨha wa katɨwɨ Porɨhoaisawɨ ahiyawaayopo.
    Aihɨ asisɨha kiyaamɨ ahiyohɨhetɨ isɨhiya taahiyɨhiya aŋɨpɨpɨhɨ Porɨho bimimbɨpɨhɨ
    ahoyanawaayopo. Ahoyanɨhauhɨ Porɨho asisɨhaatɨhapɨ pɨwɨha namasatɨ Autaahaatɨho
    iwinja bimindɨhandapɨ ausaatɨ kaundataase. Aiwɨ kiya Jisaasiho katatɨ kaiwaiwaapɨ
    akɨte tɨwɨ kopɨ gɨwunyaitaatɨwɨ Porɨho Mosesihomɨ pɨwɨha ahotisɨhaapunɨ isɨhiya
    usa Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyaamɨ katohɨhaapunɨ tanyaaha
    biyatɨ ausaatɨ kaundataase. Siyatɨ kaundɨmɨ naihɨ ipɨho notɨ namaatipataise.
  ubr-ubr: On mes osi Paul mat asi ra siyein ato sabu kuayo gagamin on ra nan sinat
    menan Paul imama nan siruayo. Fomenei inai awa ifom on Paul dura osi auris iyaububunagen
    a God an Baiaiwab aurin on dura ikurereb. Paul ifourtobon Iesu aurin on Moses
    an Baifafaroai a aubairuruotis asi buk amonai sigagayamen on nan dura ibikakafun
    ato nan nunuas itikitabiren mes.
  tsw-NT: Ana a zuwai urana u na a gaꞌan, reve ama na̱ a̱bunda̱ gba a̱ ta̱wa̱ uba̱ta̱
    u na u cuꞌwain. Diga usana hali a̱ tyo ulivu u yuwusaan le ta̱ adanshi o tsugono
    tsa̱ A̱sula̱. A̱vu u yuwan ulinga na atagada a̱ Wila̱ wa Musa na atagada a Ama̱sula̱,
    tsa̱ra̱ u vadala le a̱ kuru Yesu.
  cax-NT: Auqui iñocotama ümo quiatarrü nanenese arrümanu sane. Au manu nanenese iñataimia
    bama israelitarrü sürümanama esati Pablo. Arrti manitanati ümoma. Comensaboti
    anitati auqui tansürü hasta au tobirri. Urapoiti isucarüma arrüna causane arrtü
    üriabucati Tuparrü oemo. Leheboti isucarüma arrüna nüriacarrü corobo uiti Moisés
    y Nicororrü ui bama profetarrü tücañe, nauqui puerurrüma aicocoromati Jesús.
  aia-aia: Naasi marau duruai madoraa naraigu boi beia Pol. Ma na'i dangisi, 'a ragoi
    sae nara taha beia na'i ruma na awa iei. Taraawa'a na'i haho'oa tari su'urahi,
    'ia Pol 'a mamaani 'anai bonasia dorai hinihinia Jisas. 'A hadanga'inia tanaraaui
    heimarungi ana God ma ha'ata'ini'i ro'u tanaraaui dora ra hadanga'inia ieia Jisas
    na'i rima buka na usu'ia Moses ma suri'i usu-usu adaa'i Rarabea.
  srp-1865: I odredivši mu dan doðoše k njemu u gostionicu mnogi; kojima kazivaše
    svjedoèeæi carstvo Božije i uvjeravajuæi ih za Isusa iz zakona Mojsijeva i iz
    proroka od jutra do samoga mraka.
  agt-agt: A nagbabidan da hapa ni Pablu ya araw na pagdangag da tentu. A ta lalakwat
    ta nagbabidan da en a nagdadatang hapa ya awan bababang na tolay ta pagyanan na
    en, a nagtangtangagaw nangipasikkal i Pablu ta pangikerutan na Namaratu tekid,
    a pake ipasikkal na para ya uhohug na Namaratu tekid nga nesurat ni mina Moses
    ikid na kadwan kiden pinaguhohug na Namaratu, petta mangurug kid mina te Hesus
    gafu ta intu ya nagdulotan na bida na surat kiden.
  lug-lug: Awo ne bategeka olunaku, era ku olwo abantu ne bajja bangi, mu kifo we
    yasulanga. N’abannyonnyola ng’ajulira obwakabaka bwa Katonda, n’abategeeza ku
    Yesu, nga byonna abyesigamya ku mateeka ga Musa ne ku bannabbi. Yatandika ku nkya
    n’amala akawungeezi.
  yby-yby: Liki likadanaki li esa itae liki molabo onawa maya alili okaiyoko, Polo
    udokaka ibo numudalau maya Juda wewena maya wavu-liki nisiki li esa ae. Sa-ikayoko,
    Omailimoya muki wewenasida uliki wenipo lolo etibo ga maya nekewa napauti api
    heko lo-loko wowa wowa noiyoko lubu omudalo jiye. Sakoya lo nobidanaki, Mosesekaho
    lo hukoko libo gamaki ito Omaimidana epalauti ga wetome ikaka wesida ganipo lepeko
    lo nobidanaki, Jisesidamuya eli elewole itae loko data liye.
  heb-heb: וישימו לו יום מועד ויבאו אליו רבים אל מלונו ויעד בהם ויבאר את מלכות אלהים
    ויוכח להם עניני ישוע מתורת משה ומן הנביאים מבקר עד ערב׃
  mpp-mpp: Inguc milu tutumangte dameng monic miibong, dameng yogo weleme Yuda ngic-ngigac
    homacnedi Pol mac ngiyewecka tumaneibong. Tumanebong, yedi Wapongte ngani-damongte
    fungine mime yegengkeyelewec. Ailu ye Wapongte yefe-yowa Mosesdi kwelengkewec,
    nga Wapongte siduc-mimi ngic yengele yowa, yogo wafeme yenge yengileng ngage-ngagengineng
    hegilelu Yesu ngagesingkeningte milu edocebame yegengkelu gawec. Ye ubiyactehac
    molickelu inguc milu gacgume mac debolewec.
  apb-apb: Oto kire lio hilisie hai dinge kire kei loko lo'u mei saana Pol wau i nume
    nge ko o'o'o aana, na aana hai dingena, mwala oto hunge kire loko. A Pol ko lado
    luhesie Aalahanga a God hunie ahutana mwala, aehota oto i maahu'o-hu'o lai hule
    i seulehi. Na ko lado luhesie no'one mo wala i sulie a Jisas i laona mo Ha'atolanga
    a Mosis na i laona mo Uusu-uusu Maa'i mo Propet. Na ko deu aahonga no'one huni
    hu'isie saeda hunie kire ke aehota hiiwalaimoli oto aana a Jisas.
  san-TEL: తైస్తదర్థమ్ ఏకస్మిన్ దినే నిరూపితే తస్మిన్ దినే బహవ ఏకత్ర మిలిత్వా పౌలస్య
    వాసగృహమ్ ఆగచ్ఛన్ తస్మాత్ పౌల ఆ ప్రాతఃకాలాత్ సన్ధ్యాకాలం యావన్ మూసావ్యవస్థాగ్రన్థాద్
    భవిష్యద్వాదినాం గ్రన్థేభ్యశ్చ యీశోః కథామ్ ఉత్థాప్య ఈశ్వరస్య రాజ్యే ప్రమాణం దత్వా
    తేషాం ప్రవృత్తిం జనయితుం చేష్టితవాన్|
  ben-IRV: পরে তাঁরা একটি দিন ঠিক করে সেই দিন অনেকে তাঁর বাড়িতে তাঁর কাছে আসলেন;
