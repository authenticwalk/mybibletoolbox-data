  for-for: Kamana piya ute kana atantawe. Pigoya, pi ntaga aboraogini uwoma Yuta kinapa
    Poro ntamapi aki puntawe. Aibuguna, abayabisa agobima Koti kabiratakena kamana
    uwaimima mintogana ase untiye. Aibuntana, Mosesebe poropetebe aogi awaga kamana
    uma kaemaranta, Isuti au'wa aboranti, pi kamana agoba uma wasana imatiti'enawaipa
    aborama esegi penemagina uwaimintiye.
  epo-epo: Kaj difininte tagon por li, ili grandnombre venis al li en lian loĝejon;
    kaj li faris al ili klarigon, atestante la regnon de Dio, kaj penante konvinki
    ilin pri Jesuo, el la leĝo de Moseo kaj el la profetoj, de mateno ĝis vespero.
  gfk-gfk: Io, diet ga puo tar tiga bung bia diet na kis tika baal ma ne Pol. Ma ra
    haleng sakit diet ga hanuat ta iakano bung ukaia hono taman Pol ga kiskis tana.
    Ma tur leh ra malaan tuk taar ra matarahien Pol ga palpalas no kinkinis na harkurai
    ma ra harbalaurai gar ta God ma ga hinhinawas mah utana. Ga walar bia na hatutun
    tar Jisas ta diet bia aie tun sige. Ma ga gil huo mekatiga ta ira harkurai tane
    Moses ma mekatiga ta ira pakpakat ta ira tangesot.
  bjz-bjz: Aghá rea, rekago rea niningigaita fefera eini ititurie. Anada feferava
    enembo oruaruabe rifogha furia, Pol dava danode desuturie. Desea, Pol na Iesu
    gaabee urota, God da natofo* ari-du rea, aná enembodava Moses da Gaga, kotú God
    da feroveta maneda gaga gegembuguturia ananu minono rieta niningigutueta aria,
    tumba ririturie.
  atg-NT: Ighọ e shi ogbẹlẹ na iPọlu. Ebubu ẹgbọ e bhale asha ni iPọlu ọ la oni ogbẹlẹ.
