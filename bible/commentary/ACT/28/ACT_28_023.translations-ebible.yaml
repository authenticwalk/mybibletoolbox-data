    matən wɨr kəm ilat nərəmərəən Rəha Uhgɨn. Kən matən mɨn Lou rəha Moses ne ien
    mɨn rəha Uhgɨn, məmə otiuw ilat kotuwa o Iesu.
  hch-NT: Mericüsü tucari menipitüani memü'axüanicü. Hesüana manucateisie yumüiretü
