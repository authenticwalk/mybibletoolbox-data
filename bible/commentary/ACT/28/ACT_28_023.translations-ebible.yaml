    yẹ wẹ. Ọ rọte ebe Ushi oyi iMosisi ali eyi Emekẹguele rọli lo wẹ esọ ini e lama
    mie iJesu suọ.
  bjv-NT: Be ə, ɔji-naa ndɔ ɓa rəi ngay ɨngəi Pol lo kɨse tɨ. Pol ɨlə-de mbḛ ko̰ɓe
