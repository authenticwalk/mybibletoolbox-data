    rã'itakarã kibojatiyika. Moisés imaroyikakite o'oekakaka suᵽabatirã Tuᵽarãro'si
    bojaĩjirimajare o'oekakakaoka kibojaeka “Jesúre na'mitiriᵽẽarũ”, ãrĩwa'ri.
  ter-NT: Yoko hoénaxohiko káxe ho'úxovopemo. Simovóne neko káxe, êno simôti xoko
    Poûlu óvokuke. Ukeâti yuponí koêti, tukú kíxoa yóti koyúhoinoahiko Poûlu koeku
    natíxea Itukó'oviti xapa xâne, kaha'aînoati kutípea Jesus. Hane veínoa ne Ponóvoti
    Kixovókuti yútoe Muîse, koánemaka ne yútoe porófetahiko koyúhoti emo'u Itukó'oviti
    mekúke.
  bmr-NT: Jaanegui safucuco uuvumo. Jaafucu sihidɨ miyamɨnaa gaseuhi Pablo iicaujafaño.
    Jaamoco fucurotɨro Moocaani aivojɨ iijɨtɨ ɨjɨɨbogoobo suufenɨuhi iijɨcuuvɨ. Jaabo
    Moise tajɨɨbafañodɨ, bu Moocaani iimaamɨnaa aamenefañodɨ Jesuditɨ jɨɨbeguehicaubo
    diitoco imiyaavugusuqui.
  fuf-fuf: Onsay ɓe bugitii e ɲalaande goo. Ɓay wonii nden ɲalaande nde ɓe haldi hewtii,
    ɗuuɗuɓe ari ka makko ɓuri aranun. E nder ko o sifotoo kon, tawi himo seeditaade
    fii *laamu Alla ngun, awa kadi himo rewrude e Sariya Muusaa on e defte annabaaɓe
    ɓen fii holnugol ɓe fii Iisaa, ɗun waɗi gila bimbi haa kiikiiɗe.
  mwc-mwc: Kata kao kesana si binei, Paul sita nonori kairavina ba koroto kaikapona
    kona kaonai si notuwa, Paul kurina ba didibarai i dagui God ana basileiya, i bibeyebeyisi
    yepo i pom ba Moses ana kairuwana, ba peroperoveta asi kiruma i mamatarei kurisi
    kata, nikosi sisiya ereonowana Iesu kairavina wai i nuwatainisi kata siti geruwei.
  bhl-bhl: 'Dangiwi, iso, Fol eso, alik alik i weng kitokoko, “Kaem ding dim iti wensanuma!”,
    angsiliw te. Keko beli, kitokosiliw ding em kutim akal, kuinbele akal, diwkuw
    diwkuw kabalak e, Fol e akalem am matem telesiliw kawtiw banban biilo Sunbin-Got
    em gawman ding dim em sang be kilele mongom so bokoyemse te. Bokoyemeko, “Moses
    em kukuyemse weng akal, Sunbin-Got em bontem dim bakamin kunum im weng akal, alik
    alik biim weng be nulo kilele kukuyemete: Mesaya angsiliw kunum be Yesus ete kuw
    te.”, yangse te.'
  ons-ons: Eso eŋe yale rau paki, Paulorop naso mane motkoi, pakiso kaiwe naso yewao
    Yuda ŋei ŋerep magu suaine eŋe Paulo mat metke, yewa sari lewaŋgoi, Paulo eŋe
    Anutu Ware Wareinane don kisi ra qelaŋane, ŋei ŋerep edane metki ari ruo kereke.
    Eŋe Mose wane ra rokop don ea so propet edo don qekoi, ea wane kine ra wakone
    Yesu eŋe Mesia, ea detluk kaikei wane wetene ma eweke edange.
  con-NTPO: Tsa'caen in'jamba maqui afaya'cho a'tama conda'fa. Tsa a'ta napisi tsain'bio
    a'i bo'fa Pablo can'jeni. Pabloja sinte'yi candusiañe ashaemba pa'cco a'ta si'metsse
    candusian Chiga aindeccuve daya'chone. Toya'caen Moisés manda'choma, Chiga Aya'fama
    afasundeccu tevaen'jema'qque canjan'jen Jesúsja ñoa'me Cristo qquen tsendeccuma
    in'jaencañe.
  ghs-ghs: Oke hiireqi nokoi bodza mootota. Obetemi oi dzamo naatemi Dzuta abi samanei
    Pauroho nagata ttutturateta. Ttutturatemi noi saunabake sohoroqi sinabidza hiireqi
    Ohongaho pobi oke hiire paanaite qaami qupi soorota. Eetemi noi Moseho hu nooho
    qiba ma too abiho geeta qeeteta oho neta Dzesuho mee paanaiteqi qupa nokoho kebaitare
    hiireta.
  peg-peg: ଇବେଣ୍ଡାଂ ହେୱାର୍‌ ତା ଲାହାଂ ର ଦିନ୍‌ ତିର୍‌ କିଜ଼ି ବେସି ଲଗୁ ହେୱାନ୍‌ ବାହାତ ୱାତାର୍,
    ଆରେ ହେୱାନ୍‌ ନାଡ଼ିସ୍‌ତାଂ ମ୍ଡିକାହାରେସ୍ ପାତେକ୍‌ ହେୱାର୍‌ତି ଲାଗେ ଗାଣ୍ଡ୍ରା କିଜ଼ି ଇସ୍ୱର୍‌ତି
    ରାଜି ବିସ୍ରେ ସାକି ହିତାନ୍‌, ଆରେ ମସାତି ବିଦି ଆରି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ସାସ୍ତର୍‌
