  muy-muy: Eslini tàfəkaɗ vaɗ ga məbakabu ahàr. Vaɗ gani àra ènjia ti mis kay tə̀tam
    nday ya ti tàra enjenjeni na tàra afa ga Pol a. Pol nakəŋ àzlapi ana tay, ànjəki
    kwa ge miledʉ àbiviyu ana məlakarawa, àɗəmki ma ti ka *Məgur ge Melefit. Awayay
    tə̂gəskabu pakama gayaŋ ya aɗəmki ka Yezu ni, nahkay àɗəfiaba *Divi ge Melefit
    ya Mʉwiz àbəki a wakita gayaŋ bu na akaba ma ga ndam ndahaŋ ya tàhəŋgaray pakama
    ge Melefit na ana tay a.
  kqc-kqc: Mina dada ina vene yaku meda yokoi nidodi resi aeyadi ma amiye tau gade
    iniye Paul ini amegamo yavari okiyadi. Uriyaku gutuna boyo urusa ina yaku Sei
    di ourefeidena amena sana di ago oteimasi niokuyo. Moses di ago gira ma Sei di
    ago niyadi vene di ago bura reyadi Iesu dada, mina niogau reyo uka kero reyaganedi.
  tav-tav: To bairo ĩrã tiere na cawadapenipa rʉmʉre catʉgooña bʉga jʉgoyeyewã. To
    bairi to cõo mani cawadapenipa rʉmʉ anigaro na caĩrica rʉmʉ caejaro camaja capãarã
    Pablo cʉ cãni wiipʉ caneñaporã ejawã yua. To bairi na caneñaporã ejaro tʉjʉʉ Dio
    yere na caĩ buiowĩ Pablo. Cabujuri paʉ na cabuio jʉgoricʉ cabuio naiocoami. Moisé
    cʉ caucarique, aperã Dio ye quetire cabuiorã tirʉmʉpʉ macana na caucarique nipetiro
    na caĩ buiowĩ, na quena, “Dio cʉ cajooricʉ ãmi Jesu,” ĩrica wame na canʉcʉbʉgoparore
    bairo ĩi.
  eng-ULB: When they had set a day for him, more people came to him at his dwelling
    place. He presented the matter to them, and testified about the kingdom of God.
    He tried to persuade them about Jesus, both from the law of Moses and from the
    prophets, from morning until evening.
  spa-VBL: Entonces concertaron una cita para reunirse con él. Y ese día muchos fueron
    al lugar donde él estaba. Y Pablo les enseñaba desde la mañana hasta la noche,
    hablándoles sobre Jesús y sobre el reino de Dios. Trataba de convencerlos acerca
    de Jesús, usando los escritos de la ley de Moisés y los profetas.
  fra-_FOB: Lui ayant assigné un jour, ils vinrent en plus grand nombre chez lui à
    l'hôtellerie; et depuis le matin jusqu'au soir il leur annonçait le royaume de
    Dieu, en rendant témoignage, et les persuadant, par la loi de Moïse et par les
    prophètes, de ce qui regarde Jésus.
  hau-ULB: Sa'adda suka sa masa rana, mutane da dama suka same shi a masaukinsa. Ya
    gabatarda zantattukan a gare su, yana tabbatar da bayyanuwar mulkin Allah. Har
    ya nemi ya rinjaye su a kan zancen Yesu, tun daga attaurat ta Musa zuwa litattafan
    annabawa, ya yi wannan tun daga safiya har yamma.
  mal-mal: ഒരു ദിവസം നിശ്ചയിച്ചിട്ട് അനേകർ അവന്റെ പാർപ്പിടത്തിൽ അവന്റെ അടുക്കൽ വന്നു;
    അവൻ അവരോട് ദൈവരാജ്യത്തിന് സാക്ഷ്യം പറഞ്ഞു, മോശെയുടെ ന്യായപ്രമാണവും പ്രവാചകപുസ്തകങ്ങളും
    ആധാരമാക്കി യേശുവിനെക്കുറിച്ച് അവർ വിശ്വസിക്കാൻ തക്കവണ്ണം രാവിലെ തുടങ്ങി സന്ധ്യവരെ
    വിവരിച്ചു.
  kkc-kkc: Osoloso Polo sabolo Yu odoo sabolo biame hedebe magooso, diayo see tobu
    Polobolo Yesuwo goo maga to kalame. Osoloso diayo biame hedebe magoo mapoo Yu
    odoo susuga Yesuwo goo maga to kalame Polo mapoo sibadeeso. Eseme Poloye gesikolo
    bei mooloogoloso abaga dino habe mapoo Godeeye wiligi doloso badeli eyo goo ee
    eligilone, Moseseeye eligi goo sabolo, osoloso Godee maga to toloso kokodo takomo
    silesibili odoo oso to hogugu maga Yesuwo goo eligiso, diayo Yesu mapoo tei talame.
  urd-GVR: Chunāṅche unhoṅ ne milne kā ek din muqarrar kiyā. Jab Yahūdī dubārā us
    jagah āe jahāṅ Paulus rahtā thā to un kī tādād bahut zyādā thī. Subah se le kar
    shām tak us ne Allāh kī bādshāhī bayān kī aur us kī gawāhī dī. Us ne unheṅ Mūsā
    kī sharīat aur nabiyoṅ ke hawālājāt pesh kar karke Īsā ke bāre meṅ qāyl karne
    kī koshish kī.
  far-far: Ma kera ka alua na maedangi fuana sa Paul, ma na wane 'oro ki kera ka leka
    mai ana maedangi nai 'uria kula ne sa Paul nia to ana. Ma nia safali 'ofodangi
    leka ka rodo, nia famanata, ma ka fata madakwa sulia na maurie ne God gwaungai
    ana. Ma nia ka sasi 'uria rokisilana manatada sulia sa Jesus ne wane filia God
    ne nia laona taki sa Moses ki fainia na kekedee profet ki.
  suz-BL: मिनु ग्रुम्‍ची नाक्‍ती पावल आ बाक्‍तीकेमी शुश मुर खुम्‍साक्‍म। मिनु सुनी
    रे नाक्‍दो सम्‍म पावलमी मेको आन कली एको लोव़ नेल्‍ल रुप्‍पपाइक्‍तीमी। मोसा आ अरेशो
    नु परमप्रभु यावे आ लोव़ पाइब आन ब्रेक्‍शो लोव़ रे शेंशा, परमप्रभु यावे आ सोइश्‍शो
    ख्रीस्‍त चहिं येसु बाक्‍ब देंशा, परमप्रभु यावे आ राज्‍य ङा लोव़ शेंताक्‍व।
  car-NT: Amy kurita yry'po i'waine ase'wa tyworupato'ko'me. Moro tynyry'san kurita
    pyime iwopy'san moro Paulus emandopo 'wa moro koromonombo ko'po. Tyturu'po maro
    moro Tamusi nundymary ekarityry a'mo'po i'wa. I'waine mo'ko Mesias me Jesus wairy
    amyikapory poko kyne'kujakon mo'ko Moses nimero'po omenano wyino, mo'karon Tamusi
    auran uku'ponamonymbo nimero'san wyino enapa. Kokorombo poro moro imaroine tyworupary
    ko'manga'po i'wa.
  amp-amp: Be rifinyuk yiham tu Porrpno yudbat yak nhtahato kfo memom nd yihar. Be
    nd kfomo yiharn wom wom met yindari bugam rpat yi rifinymom Porr rhumo kunysn.
    Dbha nd king-domkfothu mrokfot Porr ripthakmohat ptha yifungafomor. Bingot profetm
    kfo ptha htayuk mrokfom yo Mosesrhu nkifra boririfhu mrokfom, ndm ptha nuhas hik
    bohikmorm. Memor, “Mrokfom kfo nuhas hik bohik marnyarhotanm yima yuhum sinyarahmm
    Jisasrhu tfit yakitohneft.”
  bht-bht: तालू यहूदी लोकां जड़े पौलुसे सोगी थे, उना उदे तांई इक दिन तय किता, कने
    मते भरी लोक उना बाल गिठे होऐ। कने पौलुस ब्यागा ला लेईकरी संझा दीकर मूसा दी व्यवस्था
    ला कने परमेश्वरे दा संदेश देणेबालयां दियां कताबां ला परमेश्वरे दे राज्य दी गबाई,
    कने यीशुऐ दे बारे च समझाई-समझाई करी दसदा रिया।
  eng-NOY: And when they had appointed him a day, many came to him at his lodging;
    to whom he expounded, and earnestly testified, the kingdom of God, endeavoring
    to persuade them concerning Jesus both from the Law of Moses, and from the Prophets,
    from morning till evening.
  cub-NT: Que baru apejãravʉ, ne beoijãravʉ, obedivʉ ina judíova, Romacavʉ, nʉrejaimad̶a
    Pabloi cʉ̃rami. Javejĩnare bʉ́rĩ pʉ nainúta Pablo coyʉrejamed̶a náre Jʉ̃menijicʉi
    d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre. Coyʉrejamed̶a náre ina Jʉ̃menijicʉi
    yávaiyede coyʉcaipõeva mácavʉ ne toivaiye báquede máre. Jʉ are d̶aiyʉrejamed̶a
    náre Jesúre, Jʉ̃menijicʉi daroimʉ mácʉre, aru Israecavʉi coreimʉ mácʉre máre.
  ita-1927: E avendogli fissato un giorno, vennero a lui nel suo alloggio in gran
    numero; ed egli da mane a sera esponeva loro le cose, testimoniando del regno
    di Dio e persuadendoli di quel che concerne Gesù, con la legge di Mosè e coi profeti.
  lww-lww: Ana la asitere apisape p̃isi na aimi avisu si Pol vanonia e yo nene nap̃a
    naga sike ea. Ana siraunia, pogos nap̃a la apimi, la moki na moki, ana asum̃a
    amiagogon ke Pol, nap̃a siar kolulagi pa ne tol pogos nap̃a mrae pito tano ana
    naga sum̃a pisi ke pan la na wa. Naga pisawal pan la sanape nap̃a yaru kilia va
    loyum̃a e nasup̃enena kiena ne Ntewa, a naga sum̃a pian la ke sanape nap̃a navisaluaena
    kiena ne Mosis amio visena kiena ne navisawalena na sumo lala, la akila merarava
    ruru nap̃a asape Yesu ga narui, naga pe kieta Navisaarena, nap̃a la m̃ena asum̃ate
    ke naga vena imi tamalia la.
  ckb-ckb: ڕۆژێکیان بۆ دیتنی پۆڵس دیاری کرد و زۆر کەس هاتنە ماڵەکەی. ئەویش لە بەیانییەوە
    تاکو ئێوارە بۆیانی ڕوون دەکردەوە و شایەتی بۆ پاشایەتی خودا دەدا، هەوڵی دەدا بە
    تەوراتی موسا و پەڕتووکی پێغەمبەران دەربارەی عیسا قەناعەتیان پێ بهێنێت.
  spm-spm: Mee uthughun mav asaragha, gumasira avhɨrara zaa Polɨusua a itir rɨphenan
    khavɨn zui. Rɨmaaŋra gua uŋguarɨ uthughun oto, a Got kha bisigha ativamirɨ uthughun
    akaman niaghaghaaŋn gun mem mbɨŋgeeghi. Pol men nɨghɨnɨsi ufhava, Moses osɨrisirɨ
    mbɨŋgɨŋgɨr othevir kharsi rako Gotɨna ambuuŋn gumasi osɨrisir osɨɨri vɨŋgeeghi.
    Akaar kharsir mee nɨghɨnɨsir aghavaghar Iesusɨn ikhaousua, aŋn vhusvhus a men
    nɨghɨnɨsi ighɨghɨusuasa mem mbɨŋgeeghi.
  nas-nas: Tenang teinge doong niiꞌnaꞌmung miruꞌevaara otokoꞌnava-koo karinga porouꞌ.
    Eeꞌnoko teie enang tevung nerakavung kankenkankeng-antavuruꞌ teing, taneꞌketa
    bera kamunooꞌke basi. Eeꞌ nauvuruꞌ, nantoong Kumponing-namuuꞌkooning arekeeꞌ oroꞌnuka
    teie daankivuruꞌ teing-eta kara aaꞌnoko Moosesie boto sipuma daarivuuꞌning eeꞌnoko
    teinge niiꞌninge nakaro-nupoonge tenang-eta deto daariaakoꞌning, teing tasiꞌantavuriiꞌnaang
    tee Jiisuuꞌ tee Kumponinge temuꞌketa Pakoꞌpariꞌniiꞌ bakaang muuꞌ tare-koo.
  uvl-uvl: Iok laol, Paulus pe hana papalauna nemur tetal mule etue e mule nenge lape
    teat ke te eukirau mule. Pe nga te eukirau mule ngaria neu ol, Iuta mur iri hulua
    toto ol nenge teat ke te eukirau nga Paulus na pele. Pe Paulus talun ke hele lala
    nge iri nga uach nike ke la miliko teu. Paulus hele urumrume pe hemallaha hotote
    NeHalang nena naualanga pe nekinga nge nena hana mur lala nge iri. Pe pule hele
    ke kerkereng toto lange iri ke teke leteria manmanna nge Iesus. Pe Paulus hekerkereng
    ia nena helenga mur nga hotonga mur nenge Moses pe hetatalonga mur tehas sue iri.
  eng-BBE: And when a day had been fixed, they came to his house in great numbers;
    and he gave them teaching, giving witness to the kingdom of God, and having discussions
    with them about Jesus, from the law of Moses and from the prophets, from morning
    till evening.
  ixl-CNT: Ech motx iqꞌattu maꞌl qꞌii qꞌu Israeel aas samotxoponi. Utz anchituꞌ. Sibꞌal
    ixaan motx opon tzixeꞌ tu vaꞌl kꞌamichku tatibꞌal. Utz niꞌxhichibꞌan talax viQꞌesalail
    u Tioxh te. Aꞌ chit nichtoksa u Jesuus tiviꞌ, kam chit echaꞌ nital vimantaar u
    Moisees tuchꞌ vaꞌl nital qꞌu alol tetz u yolbꞌal Tioxh. Qꞌalaꞌm xeꞌti utz, kuꞌqꞌii
    yaꞌi.
  xsi-xsi: Ŋineŋga sipatea zo toŋge ŋana ma siloŋo Paulo ne ŋgua kâ. Zo ŋinde ipâŋga
    lâ, ŋineŋga tamâta ŋgu ŋalae tina simâ pa luma ŋinde Paulo imo ilo. Aku mboyo,
    ŋineŋga Paulo itula ŋgua panzi ŋana Maro Kindeni ne mâsi ŋana ikai maro panzi
    tamâta kâ. Aku itula ŋgua pinde panzi ŋana Mose ne ŋgua tukuŋa aŋga kinzi ŋgua-tulâŋa
    tamâta nenzi ŋgua tona. Ilo tu ne ŋgua ma igagati ilonzi kalonzi, ŋana ma kalonzi
    tawana Yesu. Iporo itula ŋgua mine lee, kari indue lala.
  crx-NTPO: '''Et Paul ts''un lhahódinla ndet dzin hits''u tídulh-un. ''Et ''on nus
    ''ultsukne, ''enne ''et dzin hits''u whúsaindil. ''Et bundada'' hulhgha whuts''un
    Yak''usda dune k''úne'' bul''en-un huwun hubodulh''eh. Yak''usda be nus hóo''enne
    ''uk''unuhúyuzguz ''ink''ez Moses ''uk''unúyuzguz-i cha ''i gha Sizi buba ''alha''
    ''oot''e'' hoole'' ubúlhni.'
  kan-OKCV: ಅವರು ಒಂದು ದಿನ ಪೌಲನೊಂದಿಗಿರಲು ಏರ್ಪಡಿಸಿ, ಅವನಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಹುಮಂದಿ ಕೂಡಿಬಂದರು.
    ಬೆಳಿಗ್ಗೆಯಿಂದ ಸಂಜೆಯವರೆಗೆ ಅವನು ದೇವರ ರಾಜ್ಯದ ಬಗ್ಗೆ ಖಚಿತವಾಗಿ ಸಾಕ್ಷಿ ಕೊಡುತ್ತಾ, ಮೋಶೆಯ
    ನಿಯಮ ಮತ್ತು ಪ್ರವಾದಿಗಳ ಗ್ರಂಥಗಳಿಂದ ಯೇಸುವಿನ ಬಗ್ಗೆ ವಿವರಿಸಿ ಅವರ ಮನವೊಲಿಸಲು ಪ್ರಯತ್ನಿಸಿದನು.
  bbb-bbb: Bu ijiege kuara areme bune una maza bu fuina kuaedufuo ije nijae. Areme
    e uruvana bune maza ije bu nijaeva ijia una Foru fino ijia afui. Bu afuivoga Foru
    fune suoke ijia zinuevena vua ije Godi fu izege e fuone ijiebuo oe ije samuagiamo
    ije kuaria vakuma ve ijia mui. Fu vierafe fuka Mosisido akae ijiakiro e Godido
    vua vierafena kuaevo ijiebuo vua ije bu Jesudo kuaeva ijia bijana kuariaga bu
    Jesu ma vierafekiro fu ijiege rei.
  blw-blw: Angkay hiyachi way inumchah hen anchi ag-agaw way imfagacha way kasencha
    mantatagépfaran, ancha ammag chuar hen anchichay Judio way ummale hen anchi faréy
    way ininggawan Pablo. Wat nanlugi hen cha pomaway ingganah nadhém hen nanudtuchuwana
    an chicha way mangensoplekar hen mepanggép hen mantorayan Apudyus. Yag penachasna
    way mangempaka-awat an chicha mepanggép an Jesus way chana imfisafisar hen ensorat
    Moses ya hen anchichay profeta ta éhéd yag ma-awatancha koma.
  tam-2017: அதற்காக அவர்கள் ஒரு நாளைக்குறித்து, அந்த நாளில் அநேகம்பேர் அவன் தங்கியிருந்த
    வீட்டிற்கு அவனிடத்தில் வந்தார்கள். அவன் காலைதுவங்கி மாலைவரை மோசேயின் நியாயப்பிரமாணத்திலும்
    தீர்க்கதரிசிகளின் புத்தகங்களிலிருந்தும் இயேசுவிற்குரியவைகளை அவர்களுக்குப் போதித்து,
    தேவனுடைய ராஜ்யத்தைக்குறித்துச் சாட்சிக்கொடுத்து வலியுறுத்திப் பேசினான்.
  azz-NT: Huan ijcón in tayecanani judíos quitalijque se tonal para ma hualani oc
    ocsequin pueblojuani judíos para ma quicaquilican in tanojnotzalis de Pablo. Huan
    ijcón mochihuac que hualajque huel míac tagayot campa yetoya motepalcautoya Pablo.
    Huan in Pablo pehuac quinnojnotzac desde cuantzinpa hasta tiotacpa ica ne huelilisme
    de queniu Dios quimonequiltía quinyolyecanas ica ichicaucahuelis itaneltocacahuan.
    Huan Pablo quinequía quintaneltoctis de aconi ne Jesús huan de toni tanahuatil
    cualcui. Huan nijín Pablo quinnextiliayaj de aconi Jesús ica in tajcuilolamat
    de Moisés huan ica itencopaca ne huejcautanahuatiani de Dios.
  spa-RV-1909: Y habiéndole señalado un día, vinieron á él muchos á la posada, á los
    cuales declaraba y testificaba el reino de Dios, persuadiéndoles lo concerniente
    á Jesús, por la ley de Moisés y por los profetas, desde la mañana hasta la tarde.
  csy-csy: Taciang amate in Pual sia nikhat a ciangtansak zawk uh ciang in, a tunna
    ah mi tampi hongpai uh a; tua te tung ah Pathian kumpingam thu tettipang in hilcian
    hi, Moses thukham le kamsang laibu te sung pan in Jesus thu taw kisai in zingpan
    kipan nitak sang dong hanthotna nei uh hi.
  mxq-NT: Net tpʉjtáktʉ tuꞌugʉ xʉʉ es jya̱jttʉ may ja ja̱ꞌa̱y ma̱ yʉ Pa̱a̱blʉ. Es
    jépyʉp tsyondaky es extʉ kyudsuꞌujʉ Pa̱a̱blʉ tnigajxy ja Diosʉ kyutujkʉn, es dʉꞌʉn
    ttukꞌijxtʉ ja ja̱ꞌa̱y pʉn wiꞌix jyʉnandʉ yʉ Moisés es ja Dios kyuga̱jxpʉty es
    ja ja̱ꞌa̱y ttukmʉbʉ́ktʉt ko yʉ Jesús yʉꞌʉ dʉꞌʉn ja Kristʉ.
  tzj-NT: C'ac'ari' quicanoj jun k'ij ja tok xtitzijoni ja Pablo cuq'uin. Ja c'a tok
    xerila' ja k'ij congana e q'uiy ja xebe ruq'uin ja bar c'o wi'. Ja tok xe'ekaj
    ruq'uin arja' xumaj quitijoxic, ak'abil xumaj quitijoxic in c'a takak'ij xtanba'.
    Xuch'ob chiquewach nak rbanic ja gobierno xin Dios. Xuch'ob chiquewach nak rc'amonto
    ja tz'ibtal can chipan ja rtzobal Dios ja cani' tre ja ley xin Dios ja tz'ibtal
    can rmal ja Moisés in cani' tre ja quitz'iban can ja jule' chic profeta jari'
    nc'utbej chiquewach chi ja Jesús arja' ja Cristo ja cha'on rmal ja Dios. Congana
    xutij ruk'ij chiquij utzc'a chi nch'obtaj cumal.
  tdt-tdt: Entaun sira marka loron ida atu sira hasoru malu fali. Too iha loron nee,
    ema barak mai iha Paulo nia uma. Nia komesa esplika ba sira oinsaa Maromak ukun
    nudar Liurai. I nia foti liafuan husi lei Moisés nian ho mos husi profeta sira
    seluk nia livru atu dada sira hodi fiar ba Jesus. Nia koalia husi dadeer-saan
    too kalan.
  ron-BTF: Iar după ce au stabilit pentru el o zi, au venit mulți la el în locuința
    lui; cărora le explica și adeverea împărăția lui Dumnezeu, convingându-i în legătură
    cu Isus, deopotrivă din legea lui Moise și din profeți, de dimineața până seara.
  eng-WEBP: When they had appointed him a day, many people came to him at his lodging.
    He explained to them, testifying about God’s Kingdom, and persuading them concerning
    Jesus, both from the law of Moses and from the prophets, from morning until evening.
  eng-FBV: They made an appointment to meet with him. On that day many people came
    to where he was staying. From morning till night Paul was explaining to them,
    telling them about the kingdom of God. He tried to convince them about Jesus using
    the writings of the law of Moses and the prophets.
  nld-1939: Ze bepaalden hem dus een dag, en kwamen toen in grote getale bijeen in
    zijn woning. En van, s morgens vroeg tot ‘s avonds laat gaf hij hun uitleg, getuigde
    hun van het koninkrijk Gods, en leverde hun het bewijs over Jesus uit de Wet van
    Moses en uit de Profeten.
  bwo-bwo: Aawo bísh bodetsiyakon aywotdek't b́ beyiru moo maants boweyi, bíwere guurtson
