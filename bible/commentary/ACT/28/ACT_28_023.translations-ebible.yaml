  hui-hui: Ani lowa tigua Polo heba te ogoni lole horo mbira pongo bo wini. Horo ogoni
    lola hayangi Yu agali dewaore Polo heagoria íbu ngoai hene. Ngoai hayagola Polohanda
    egerebagi howa Ngode Datagaliwabehanda Handame Ho Kagonaga mana lamialu hayago
    irane lamialu heaore dege ne lene. Ibugua Mosese heneyangi Mana lowinigobi Ngode
    Datagaliwabe mana latagi haga hearume lowinigobi ngadagua lalu ti Yasu mana yu
    tiga bilo hame lowa lamialu hene.
  amf-amf: Aan kina qunthayse thoothi maatayse kinin dohon raqinte kikal ke nivade;
    kidiar burira yedayse ibanenka yekka, Barjosa bitamon goynsa kena tarjada Yesussa
    kenin tipisoadettsi Musesa yiggirabee Barjokala qansayse eenna giyaynasa mathaapirabe
    kena ki dhettsade.
  quc-NNT: Xkicha' k'u jun q'ij rech ketzelej ruk' ri tat Pablo. E k'ia k'ut xeopan
    ruk' pa ja jawije' ri jeqel wi. Ri are' k'ut xtzijon kuk' chrij ru taqanik ri
    Dios pa ki wi' ri winaq. Xuwi xuchap aq'ab', are chaq'ab' chik aretaq xto'tajik.
    Xukoj u chuq'ab' chke ri winaq rech kekojon che ri Jesús. Xusik'ij chkiwäch ri
    kub'ij chrij ri Jesús pa taq ri wuj re ru Pixab' ri Moisés, xuquje' ri kub'ij
    chupam ri ki wuj ri q'alajisal taq re ru Loq' Pixab' ri Dios ojer.
  dob-dob: ꞌEnega ꞌasiyata siupaena, ga boda yaudi siegogonama Paulo ꞌina anuwaya,
    ga gonegonega ga ꞌana laba ꞌiboi, ꞌediya ꞌiloguguya, Yaubada ꞌina etoloina manuna,
    ta Mosese ꞌina loina ꞌenega, be palopitao ꞌidi onao ꞌediyega, ꞌieꞌitedi Yesu manuna,
    ta ꞌitoona be ꞌaene ꞌida gienuwa sabwalenidi.
  wrs-wrs: Pol hev eva Yutanind mundil una, nonam indkumbiva kusovav, moamba isholmba.
    Wo nonamba owai, mongova anamoa Yutanindriniva, di pulningevna Polmba, hev ten
    no deuvra avnam. Polva ishunvna simolnam, venamba, okombava vohalohvna, temura
    velokusathinvna Sesoana hevna undm, osm kana nemeltindioa os ara. Osm himba lehvna,
    wuhhowolalm hemba, keknam undnahonam amnalm Yesusm. Himba os vevna, vevna Mosesna
    lohohmoa pethavna, eva moashulnindna tombaimoa petheinvna, honamba velmba.
  mca-mca: Ma' qa in hats yiwjutsiqenik'ui kakha' neƚuji' qu' niyetik'uiha, qa in
    hats yamets qa olots he' namii hakha' i'ni' ha' Pablo. Ta'ƚiji' in leefiju' qa
    yamijii in hats metju' junu' in nifeeli'mha pa' tenek'enheiji' pa' Dios. Qa wo'taxii
    qu' nenikfe'lik'uyi' in t'ejuyets pa' Jesús qa natkintaxiji' kekhewe' ƚe'lijei
    pa' Moises'ik'i qa pe' profetas'ik'i iye.
  tzo-TZC: Tey laj stꞌujic jun cꞌacꞌal ti cꞌusi ora ta stsob sbaique. Jech o xal ep
    cristianoetic icꞌotic ti bu tiqꞌuil ti Pabloe. Sjunul cꞌacꞌal tey laj yalbe yaꞌi
    ti ventainel yuꞌun ti Diose. Yoꞌ jech ta xcꞌot ta yoꞌntonic scꞌoplal ti Jesuse,
