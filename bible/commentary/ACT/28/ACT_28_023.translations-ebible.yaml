  ong-ong: Leye lo Israel, mete piti pinuwepe pire Pol palte nemple, wem le mete wuru
    oli fale wem fei lepe pe tulum fei Pol ratei. Le leifale lire mul lirpepe nomnaipe
    il pele lire towa teingi liti Ma Ili le le fale mulpou. Le lirpolo ma kosape retai
    lire il fei lirpepe pepe, pe punkomtei piti Jisas. Le kosape lire il lipi piti
    Moses re il piti mete amare, wuso paitei yousi pepe.
  tnn-tnn: Kən ilat kəmotos nian kit o nəghatən. Kən e nian əh, ilat tepət mɨn netəm
