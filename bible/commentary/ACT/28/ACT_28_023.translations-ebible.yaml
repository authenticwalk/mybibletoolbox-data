    ပြဝၖတ္တိံ ဇနယိတုံ စေၐ္ဋိတဝါန်၊
  yaa-NT: Nãskakata, “Pena fetsa nõ mefe ichanãfainakaki,” fanifo. Nãskakẽ yora ichapakõi
