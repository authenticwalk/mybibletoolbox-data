    તેષાં પ્રવૃત્તિં જનયિતું ચેષ્ટિતવાન્|
  amx-amx: Inang ilerrek, arltang arrpenhel weth arraw-irretjeh, Paul renh awetjeh.
    Arltang kwerel inang Paul-warn petjek, arrpenh map-arlk petjek. Paul rang inenh
    ilek, kweny-rtweheng-ntjel angwerr-angwerreh-atwetj. Rang inenh ilek, Altjerr
    rang tjerrtj ingkerrekeh Ngkart angerr anemeng. Rang inenh kaltj-anthek Moses-henh
    mpwareng-areng-penh, Altjerr-henh angketj angenh-angenh map-henh angketj-penh
    thwen, inarl angketj Jesu-penh ilekarl.
  ake-NT: To' uya tʉweyu kon koneka'pʉ tʉron nɨ wʉi a'tai kanan etato' pe tʉuya'nokon,
    mɨrɨpan kon uyee'pʉ tu'ke parɨ Paarʉ pata'se' ya'. Awanakʉi' si'kɨrɨ iko'mamʉ
