    tyolaꞌljeii profetas.
  hin-CV: तब इसके लिए एक दिन तय किया गया और निर्धारित समय पर बड़ी संख्या में लोग उनके
    घर पर आए. सुबह से लेकर शाम तक पौलॉस सच्चाई से परमेश्वर के राज्य के विषय में शिक्षा
    देते रहे तथा मसीह येशु के विषय में मोशेह की व्यवस्था और भविष्यद्वक्ताओं के लेखों
    से स्पष्ट करके उन्हें दिलासा दिलाते रहे.
  spa-BES: Y cuando un día había sido arreglado, llegaron a su casa en gran número;
