  txu-NT: Ne kam kute mar kadjy kum akati'õ jarẽ. Nhym kam me kute kum akati jarẽnh
    bôx nhym me krãptĩ Paur nhũrkwãmã wadjà. Nhym kam kryràm memã ujarẽnhmo krax ne
    akamàtkam o ino re. Metĩndjwỳnh kute amim me utàr ne ar meo ba'ã memã ajarẽ. Nãm
    memã Môjdjê kukràdjà jarẽn Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh kunĩ kabẽn
    jarẽ. Ne me kabẽn kôt memã kum, —Ga, pi'ôk kôt Jejubê me banhõ Bẽnjadjwỳrbê kumkatija
    pumũ. Kubê Krituja pumũ. Dja gar tu amim Jeju markumrẽx. Nãm ã memã anhỹro nhỹ.
  eng-WEBU: When they had appointed him a day, many people came to him at his lodging.
    He explained to them, testifying about God’s Kingdom, and persuading them concerning
    Jesus, both from the law of Moses and from the prophets, from morning until evening.
  gnw-NT: Jayave jei reta Pablo pe ĩru ara rupi yugüeruta co. Jayave jocua ara jeta
    vae yugüeru Pablo jenta pe. Jare neimbove güive Pablo icaaru umɨmbeu chupe reta
    Tumpa iporoyocuia regua. Jare Moisés iporoyocui rupi jare Tumpa iñee aracae umɨmbeu
    vae reta uicuatiacue vae rupi umɨmbeu vi chupe reta Jesús regua. Cua uyapo, jae
    reta güɨrovia vaerã.
  mux-mux: Enini aku-siku nikuliinga Poll-kene máku tungí ena te makó turing. Ena
    kanili wendu urum kene ⸤Juda-⸥yambu aima pulele Poll pirim lkuna sukundu-sukundu
    oku máku turing kene yunu-ni ipulam-ui pulu monjupa ung nimba mulupili ena purum.
    Yunu-ni Pulu Yili yambuma nokupa kingele molumba mele nimba sipa, Moses-ni turum
    bukma kene, Pulu Yili-ni “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku
    siring yima-ni turing bukma kene, buk akumanga yi te omba temba mele niring, kanili
    Juda-yambuma piliiku ‘Wendu ombá.’ niku nokuku muluring mele we nokuku molemele,
    ‘Yi kanili Yesos-ndu niring.’ nimba ‘Enini ‘Sika’ niku piliangi.’ nimba tondulu
    mundupa enini nimba sirim.
  maj-NT: Kui nga i̱ncha y'éhe̱ ra̱ nku ni̱stjin nga Pablo̱ ku̱a̱kúya ko̱ nkjin ṉkjún
    xu̱ta̱ i̱ncha j'ai kui ni̱stjiu̱n ni'yaha̱. Nku ni̱stjin kik'aha̱ Pablo̱ nga y'éjña
    chji ko̱ kitsúya nkú ts'ín batéxuma Nti̱a̱ná. Kits'ínchjén xu̱ju̱n kju̱a̱téxumaha̱
    Moise ko̱ xu̱ju̱hu̱n já profeta̱ nga y'éjña chjihi̱ xu̱ta̱ yáha Jesu.
  bkq-NT: Aituo Paulo agâ âseinwândylymo, Paulo agueho tindatomoem. Adâkehomobyry
    saintuo, Paulo eydâ atoram idâondylymo. Iweâpa Paulo eagâmo agueze awyly. Emedyly
    wogonropyrylâ, até kopae kehoem Jesus wâgâ unâ egatuzeze awyly, enomedâzemo. Kywymâryem
    Deus idyly wâgâ myani aguely eyanmo. Deus, “Igonose urâ” kehobyry wâgâ Moisés
    inweniby, Deus eynynâ aguewâni modo inweniby warâ tânanâguen-honze myani. — Deus
    Ingonotyby awâkâ Jesus — kely myani eyanmo.
  kue-kue: Yegl dindre Pol kanamnedi pre enge ta di yengwa. Ana ande koragle sungo,
    Juda yomba merkinde Pol moglmara dumo igle makai singwa. Ana tangina kana Pol
    mambuno bogl God kingdomo kamo mambuno i dipoglsi ana dipene ende temoglko kamun
    mim pangwa. Yegl ere Yesus pre Moses lomo ya propet wagle ka muno beglko pangwa
    ikra; ye pirngi dinaglmedi pre akeningandi dite moglkwa.
  cot-NT: Ariqueate yoajianajigueti icantajianaqueri querocagueti savincaguiteri incoraquetantajiaquempaca
    inquemisantajiaqueri. Ariqueate aapojacagueti incoraquetantajiaquempaca icoraquejiaquequeate
    oshequi iquemisantajiaqueriqueate. Iriatimpa imapocanaquero iquenquetsatanaquequea
    iroaquerasano savincaguitetamananquitsi ariqueate itsitenijencaguitetacovaetanaque
    itsavetanqueri Aapani Irioshi quero icota imajirontagueti. Iquejejianaquerigueti
    imaica cameetsanijite inquemisantimentajiaquerinijite Jesoshi, iroguenti ipampiataque
    itioncacotanaqueca Moishishini jero aisa itioncacotanaqueca tsavetantajiguirinica
    Aapani Irioshi.
  bnp-bnp: Muri ri rua tara parava ri gi vapopo turane Paulus vona. I bele a parava
    iea, lakea e huriki ala kupo hateka ri valai maia a ruma i made vona. I vara ria
    vona a parava iea, i vakatubu na hatelanga, i vano i harena na haro i puru. I
    toni ni rata ria ri gi luhoi torea e Isu, lakea i vakasiri ria na vinara ne Moses,
    na Hinere ne huriki a propet, i vakalongo ria vona a harikianga na Vure.
  apn-NT: 'Hãmri nhũm mẽ kot mar kaxyw arĩgro hta. Tã nhũm mẽ kot arĩgro hyr kato
    nhũm mẽ Pawre nhõrkwỹ hwỳr pikuprõnh rax nẽ nhũm mẽ kãm awjarẽ. Mẽ kãm ujarẽnh
    ry nẽ. Nẽ ho kamàt. Nẽ mẽ kãm: —Nà mẽ pahte amnhĩ wỳr kamã pajamak o papa xwỳnh
    Jejusja. Kot kaj mẽ atõ amnhĩ kaxyw hkôt ajamaxpẽr nẽ hkôt amnhĩ xãm nhũm Tĩrtũm
    ja hã apumu nẽ ato hkra. Anẽ. Nhũm pre ã mẽ kãm kapẽr anẽ. Nẽ finat Mojes kot
    Tĩrtũm nhỹ hã Jejus kukamã tanhmã hã kagà htoja nhũm mẽ kãm harẽ. Nẽ Tĩrtũm nhỹ
    hã kapẽr jarẽnh o mẽ pa xwỳnhjaja kot tanhmã hã kagà htoja nhũm mẽ kãm harẽ.'
  ctp-NT: Loꞌo mskanꞌ neꞌ chaꞌ loꞌo taꞌa neꞌ ni tsan tyoꞌ tiꞌin neꞌ seꞌen ndiꞌin Palyu
    xiyaꞌ. Tsan kanꞌ kaꞌan ꞌa nten ndyoꞌ tiꞌin seꞌen ndiꞌin yu. Tyukwi tsan ngwaꞌu
    yu ꞌin neꞌ; ngwaꞌu yu sa ñaꞌan ndlo Ndiose tñan, sa ñaꞌan nu nchkwiꞌ chaꞌ nu ngwaꞌan
    ayman Moisés chaꞌ ꞌin Jesús, loꞌo sa ñaꞌan lka chaꞌ nu ngwaꞌan xka la ayman kula
    lo kityi chaꞌ ꞌin Jesús.
  opm-opm: Poripti kimsi asut oh dir mengitiprimur pora dik asaringopari. Gahan ama
    dik oh atporhan han ruumsan ihir kutwi orhor ohe patnong apingopari. Apriperhan
    oh Got ohe napapindin tei ohe meng oh pomat potipri. Pora ihir Jisas oh aprin
    inahatin hatin hanwa ha dahatingwerim propet ire rim ma brak matpa mengo Moses
    ohe rim brak matip mengo oh sat potipri. Imat meng oh porpatin atan was kwi hangopri.
  bvr-bvr: Aburr-yinagata aburr-wena nula Paul, lika abu-wengganana gu-yinpa barra
    aburr-jeka barra gurda. Ganapiya, lika nuwurra gun-balmapa gu-ji, lika Ju yerrcha
    aburr-jaranga aburr-bona gurda nula Paul gun-nigipa rrawa. Gun-gatiya ngulamgaba
    aburr-bona gurda, lika Paul a-wena burrwa a-ni nuwurra balngga gu-ni. Minypa yarlanga
    gu-negarra burrwa Wangarr gun-nika gun-molamola janguny rrapa burr-gurdagurdarrana
    minyja barra marr aburr-balcha nula Jesus. Minypa Mojich (Moses) a-wukurrjinga
    joborr rrapa aburr-werranga burr-guta Wangarr burr-yika aburr-mujaruk ngunyuna
    aburr-guyinda aburr-wukurrjinga, gu-gatiya wenga janguny nipa Paul burr-gurdagurdarrana
    minypa an-gata Wangarr a-menga arrburrwa Wanngu An-gunega nipiya Jesus.
  wal-wal: Eti bantta yaana gallassaa PHauloosassi keeridi, he gallassi daridi i de7iyoosaa
    yiidosona; yin i etassi Xoossaa kawotettaabaa markkattiis. Qassi eti Yesuusabaa
    ammanana mala, Muuse higgiyaappenne hananabaa yootiyaageeti xaafidoogaappe bochchidi
    eta tamaarissiiddi, maalladoppe omarssi gakkanaassi loittidi yootiis.
  zad-NT: Na'ch bzoagake' to lla kwenc̱he idopgake'. Na' ka bllin llana' blliagake'
    bia', beṉ' zan bdop gana' zoa Páblona'. Na' be'lene' ḻegake' dill' do lla, bzajniile'
    ḻegake' c̱he yeḻ' wṉabia' c̱he Chioza'. Na' bene' to dii byen kwenc̱he shajḻe'
    beṉ'ka' c̱he Jesúza'. Bzajniile' ḻegake' diika' nyoj c̱he Jesúza' ḻee ley c̱he
    dii Moiséza' na' diika' bzej dii beṉ'ka' wdix̱jee daa goll Chioza' ḻegake'.
  kmg-kmg: Iŋuc murâ šâfo babac embiŋ. Eme i maickeme Judaŋic bocjahazi Paulore ficko
    tumaŋnembiŋ. Eme Anuture uucmaŋte dâŋ binaŋ uupicte fuŋkerâ jazahuc juhame hae
    ŋafewec, ehuc Mosere sâcmutâc dâŋqâhâcko â porofete jaŋerao biŋedâŋ qâreŋkekicne
    fokac i Jesurao fâri fideteŋ ewec, irec fuŋne muhuc maŋuruc qajarewec.
  aso-aso: Neꞌmine li gamene milaniꞌ nene alitavo Zuda ve mukiꞌ nene Pauloꞌ numuꞌveuꞌ
    igi di geseꞌ aniꞌ. Neꞌmine ikevo Pauloꞌ aza nedengaꞌ apiꞌ ogo Oꞌmosoꞌmo gizebo
    o-ledaaꞌ neineꞌ neꞌmi gamazi akaꞌve lo sotoꞌ ogo lo ngoloꞌ lo lo-ngemo neivo litiꞌmuso
    izineꞌ. Nolo-ngemo Moseꞌ lo huko lineꞌ gamazisi Oꞌmosoꞌmi gamazi li sotoꞌ igaꞌ
    ave poloheteliti gamazisi gizikaniꞌ gamazi nene gato nongemoo Izesuꞌ monovoꞌve
    ngelebizo ezemuꞌ gili eleꞌvoleꞌ ilizave lo gaꞌine daniꞌ.
  uli-uli: Iwe resa hatugulu rallawe rebe rol werfangal mo Paulus. La hola rallawe
    ngo ye cholop yarmat le re budoh lobowe Paulus ye memel iyang. Lemaliyel yee,
    la bong le Paulus ye hamdefa ngalir kofal molwe Lamliyel Deus, iwe ngo yesa yedamgel
    bo yebe weged deper ngal Jesus, irel yal kangalur Hatobtob we yael Moses mo mokwe
    profeta kowe re sor.
  nin-NT: A zu ivi i nggurr bi nu Bulu ku, anishirr shishemi a nga ni inkla yi nggo
    Bulu à di so. Uwa so di bre ba are ka ittu i Abachi yi zhi na ambre ma ni ibittu.
    À kri karrkarr du uwa ta du ba kpanye nu ure ku Yesu ku zhi na Are ka Musa tuku
    icharr i Abi kpa are yi.
  acu-NT: 'Nuna tinau asar, nu kinta ataksha antukmi tusar waketkiarmiayi. Nu kinta
    tsawaaramtai, untsuri aints Pablo pujamunam kaunkarmiayi. Tura kaunkaramtai, Pablo
    kashik nangkama, Yuse chichamen etse etserka kiarai inaisamiayi. Tura Yus aints
    ainaun itiur inawa nuna pachis Moisésa aarmaurincha ujaak, tura yaanchuik Yuse
    chichame etserin ainau aarmaurincha ujaak, Jesúsan: Nekasampita tiarat tusa ujamiayi.'
  cak-WNT: Y xquicha' c'a ca jun k'ij riche (rixin) chi queri' niquimol qui', y ri
    Pablo xtubij c'a ri achique nicajo' niquetamaj. Y tek xapon c'a ri k'ij ri', sibilaj
    c'a winek ri xbequimolo' qui' riq'ui ri Pablo, y riya' xuchop c'a rutzijoxic y
    ruk'alajsaxic ri rajawaren ri Dios chique. Xuchop c'a nitzijon tek xel pe ri k'ij
    y xutanaba' c'a ya tek xka ka ri k'ij, ruma riya' xrajo' c'a chi xk'ax ta chiquiwech
    chi ri Jesús yari' ri Cristo, achi'el nubij ri tz'ibatal ca ruma ri Moisés y cuma
    ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer ca.
  ebk-ebk: As nan nangtuturakiancha as nan urkiw ay kasincha maamongan, ongoongorcha
    nan enmali as nan mamagyanan Pablo. Enlapon Pablo as nan wiet inkiana as nan naschum
    ay mangelawlawag ya mangpaneknek kan chicha as nan maepangkep henan muntorayan
    Apo Dios. Penachasna ay mangawis kan chicha ay omaafurot kan Apo Jesus babaen
    as nan Lintig Moises ya nan insurat nan chiyuycha pomapadtu.
  spa-PDDPT: Los citó para un día y muchos acudieron al hospedaje, a quienes exponía
    mañana y tarde y testificaba solemnemente sobre el reino de Dios. Los persuadía
    con respecto a Jesús según la Ley de Moisés y los profetas.
  ruf-ruf: Apfo welaghana wetingane na Pauli mne litsuwa lingi, na iwanu wengi wamtsila
    ukaye yake. Kulawa nemitondo mbaka nemihe Pauli tsakawalongela mbuli tse undewa
    we Imulungu, na kwa Ghamalaghitso gha Musa na ghamaandiko ghe wanabii we Imulungu,
    kaghetsa kuwakwegha wamtoghole Yesu.
  gun-gun: Ha'e kuery oa'angaague ára py heta ete ou Paulo oĩa py, okeaty py ae. Ha'e
    rã ko'ẽmba guive ka'aru peve ha'e kuery pe ayvu omombe'u porãve Nhanderuete po'akaa
    regua. Moisés lei ombopara va'ekue ha'e profeta kuery ombopara va'ekue rupi ijayvu
    vy onhea'ã Jesus re ha'e kuery ojerovia aguã.
  agu-BL: Bixewe'n tzun jun k'ejtz cya'n tan quibital yi xtxolbil yi na kocsaj. Wi'nin
    tzun e' e' opontz kale atit yi posar Pawl. Jalchan tzun xe'te'ntz tan xtx'olche'n
    xo'l scyetz, nin baj cu'n k'ejtz ta'n tan xtxole'n yi ẍe'n cu'n sbne' Ryos tan
    cawu'n, nin xcon yi ley Moisés ta'n, tu cyakil yi tz'iba'nt cyen cyak'un yi e'
    elsanl stzi' Ryos tentz. I klo' taj yi ẍe'nk tan chitx'ixpul cyajtza'kl tan cyocsal
    yi Jesús i' yi Cristo.
  isn-isn: Nai atulaa abague u luhiku ku nsoko akwe, antu idu ikilo ai amuhangile
    i kianza nai watulaa wikie. Ai uligitilye ikani ilo kitalao nu ku kuiila kutula
    utemi nuang'wa Itunda. Ai ugemile kuapema kutula uYesu. ku mpyani yihi ibiili
    kupuma mu malagiilyo ang'wa Musa nu kupuma ku anyakidagu, kandiilya kidau ndau
    kupikiila mpindi.
  eng-PEV: Then they talked together and agreed to come back on another day to hear
    Paul. When that day came, a lot of Jews came to Paul’s house. He started talking
    with them in the morning, and he kept going all day, until the sun went down.
    He told them about how God wants to bring people into his family, and he tried
    to get them to understand that Jesus is the man that God sent to save people.
    He showed them what God’s book says. He talked to them about the words that Moses
    wrote in God’s book, and also the words that God’s other men wrote in his book.
    He showed them that God’s men all told messages about Jesus.
  ilo-ULB: Idi nangitudingda iti aldaw para kenkuana, adu pay a tattao ti immay kenkuana
    idiay paggigiananna a balay. Imparangna kadakuada ti banag, ken pinaneknekanna
    ti maipanggep iti pagarian ti Dios. Pinadasna ida nga allukoyen maipanggep kenni
    Jesus, manipud iti linteg ni Moises ken manipud kadagiti profeta, manipud agsapa
    agingga iti rabii.
  pir-NT: Sa ni tuhasa, “Ape decopʉ ijiihna”, nidi tiquina. Ape decopʉ Pablo mehna
    cahmecoa mʉhtariquina yʉhdʉoro masa peyequina tiquiro ijiropʉ wihiri. Ñami cjũnogã
    Cohãcjʉ̃ tiquiro pʉhtoro ijiyere quehnoañe buheyere tiquiro buhe dʉca, tee ñamipʉ
    buhe duhuri. Cohãcjʉ̃ dutiyere Moisepʉre tiquiro cũrire, Cohãcjʉ̃ yere yahu mʉhtariquina
    tiquina ojoari gʉ̃hʉre buheri. Sa buhero, tiquinare Jesure masigʉ̃ ye duaro nimedi
    Pablo.
  anv-NT: Ájɔ́gé mbɔ, ákwyɛ́ bií ɛbi átúuge ne Pɔl. Bií bimbɔ úkwɔ́négé,
    gejamégé bɔɔ́ áchwɔ́ áchomé né gepúge Pɔl ne álɔ mangaré ɛbwɔ́ mekomejɔɔ́
    Ɛsɔwɔ né dondo kpaá tɛ nkwale. Agarege ɛbwɔ́ nkane gefwage Ɛsɔwɔ gélu. Amuame
    mampyɛ ɛbwɔ́ nnó ákwɔré gepɔge bwɔ́ áfyɛ matɔɔ́ ne Jisɔs nkane ájɔge né
    ŋwɛ Mosis ne abi bɔɔ́ ɛkpávé Ɛsɔ́wɔ.
  sab-NT: Gire Pablo ule kwian israelita chugagwalla una Romamu ulita ole chui gbu
    geru tragangwa geru jagere giti, chui chku kwian tanre litedu Pablodi Pablo kledu
    ngwadi. Pablo kledu geru trage ngmadi ngabebitabi nga jeredu kaire kwian ole,
    Pablo gerudu Jesu gerua gai ulia giti alin allabi kwian chege Chubenu. Pablo takalin
    kwian ulita geru Jesu giti gai ulia malen ama Moisés chadalla degaba unsuialin
    Jesu giti tragu kaire ama kwian Chube gerua ketanga chadalla degaba unsuialin
    Jesu giti tragu chke gda uñale kwian kle mo litabage.
  tmd-tmd: Ñɨŋ aliö rön, wop i mönö yajnɨŋö, rön, yad nɨgmä. Yad nɨgim wop akwör,
    nöbö mö höd hem akuyöbö yöi, mɨ nöbö mö mɨga Pol mɨdöŋ ram aku cɨcɨbö yuö alɨg
    hö mögum rɨmä. Alön hö mögum rɨm nugugɨrön, Pol nuŋ, God nöbö mö pɨba rön, Ha
    nuŋwa yad abmɨn, Kiŋ röxg höŋ mönö aku yad nölɨba, Mosɨs aipam, God mönö yadɨb
    nöbö piaku aipam, maduar ör Jisas al aliö cönɨŋö, rön, kai kɨtim mönö aku ñɨgö
    yad nölöŋa. Jisas mönö aku yadmön nugwɨŋ, me rön, Pol mönö aku yad nölmɨdmɨn nugugɨrön,
    naiö röd pöŋa.
  acr-NNT: Xkiqꞌat kꞌu uqꞌijol kakimol kibꞌ rukꞌ ri Pablo chaꞌ kakita uchiꞌ. Lik kꞌu
    e kꞌi riꞌ xebꞌopon rukꞌ pa ri jeqel wi. Ekꞌu ri Pablo xuqꞌalajisaj rutaqanik ri
    Dios chikiwach; xujeqebꞌej lo anim y xuꞌkꞌisa kꞌa bꞌenaq qꞌij. E lik xutij uqꞌij
    kukꞌ chaꞌ kakikoj ri Utzilaj Tzij puwi ri Jesús. Yey xujikibꞌaꞌ kꞌu uwach rutzijonik
    rukꞌ ri Tzij Pixabꞌ re ri Moisés y rukꞌ taq ri kitzꞌibꞌam kan ri qꞌalajisanelabꞌ.
  kpg-kpg: Digaula gaa dugu di nadau laangi gi Paul, gei dogologowaahee ne lloomoi
    i di laangi deelaa gi di gowaa dela e noho iei Paul. Mai luada gaa dae loo gi di
    boo, mee nogo agoago gi digaula i di hai o Teenua King o God. E hagamada belee
    haga modongoohia gi digaula di hai o Jesus mai lodo Nnaganoho Moses mo lodo nia
    Beebaa o nia Soukohp.
  taj-taj: थेतबासेलमा पावलला ताम ङ्‌यान्‍बाला लागिरी थेनीगदेसे धिन तोगब लजी। थे धिनकुनु
    ल्‍हानान म्‍हिगदे पावल मुबा ग्‍लारी खजी। जमाहेन्‍से पावलसे थेनीगदेदा स्‍य्‍होहेन्‍से
    ङ्‌यसेधोनान मोशाला ठिमदेन अगमवक्तागदेला किताबग्‍याम परमेश्‍वरला य्‍हुल्‍साला बारेरी
    जम्‍मान ताम घोना लसी येशूला बारेरी थेनीगदेदा विश्‍वास तना लबारी म्‍हाइजी।
  avt-avt: Hɨr natɨp epei au, hɨr nɨmat wɨ nanɨnen nanɨmtau hɨm me Pol. Wɨ hɨr nɨmat
    nanɨmtau menmen, mɨt yapɨrwe nan wɨnak ke Pol kepwik. Wepni ere wɨtaan Pol ketpor
    hɨm kewepyapɨr hɨm me God kakinɨn naanmampre mɨt. Hɨrak kare kakri han kɨr keteiknor
    Jisas hɨrak Mɨtɨk Krais kerek God keriuwetek kan kɨkaap haiu mɨt hɨrak ketpor
    hɨm nɨpaa Moses ketike mɨt profet hɨr newisɨm mau tɨwei.
  cbk-cbk: Entonces ya decidi sila si cosa dia ay man encuentro ya tamen con Pablo,
    y mas mucho pa gente ya llega na casa donde ta esta le. Y aga pa lang hasta ta
    cerra ya el noche ta esplica le el mensaje acerca del Reino de Dios. Ta precura
    tamen le convence canila acerca di Jesucristo por medio del ley di Moises, y el
    cosa tamen ya escribi el maga profeta.
  uig-ARA: شۇنىڭ بىلەن ئۇلار پاۋلۇس بىلەن كۆرۈشۈشكە بىر كۈننى بېكىتتى. ئۇ كۈنى نۇرغۇن
    كىشىلەر ئۇنىڭ تۇرالغۇسىغا كەلگەنىدى؛ ئۇ تاڭ ئاتقاندىن كەچكىچە ئۇلارغا سۆز-كالامنى
    شەرھلەپ، خۇدانىڭ پادىشاھلىقى ھەققىدە تولۇق گۇۋاھلىق بېرىپ، تەۋرات ھەم پەيغەمبەرلەرنىڭ
    يازمىلىرىدىن نەقىل كەلتۈرۈپ، ئۇلارنى ئەيسا توغرۇلۇق قايىل قىلىشقا كۈچىدى.
  tuf-tuf: Etar riy istiy icar tew̃ín caban saw̃íc chájacro. Etar ey rícara cuanyat,
    judíoin bahnaquin Pablo usi sécuajacro. Eyta sécuayat, Pábloat Sir chihtá ehcujacro.
    Sir cara rehquey chihtá ehcujacro. Chícrias ehcwáy yehnjacan, caba tas ehcujacro.
    Ehcwá rabar Pábloat Moisés bach cáritan, chihtá cáritan tajacro. Uchicri Sir chihtá
    ehcuquin chihtá carit cat tajacro. Judíoinat Jesús chihtá cácayta acu eyta tajacro.
  abx-abx: Agsarabot mga iya kon ay allawa pagpakibagat utro si Pablo. Si panakka-na
    sinan allaw, pabwilta mga iya ngan agpakatambahan pa i mga kahuruwangan-na. Tikang
    si nalong hasta pakasangom, sigi isplikar si Pablo ngan agsumat iya si kamatu'uran
    kon pinapa'i i a'a akasakop si mga nagpanhadi'an-na si Diyos. Maniguro iya pagbawa
    si mga iya pagtutu'o si Jesus pina'agi si pagpasayod si dimu'an nagtukoy hi'unong
    si Jesus nga aka'anna' ari si Bala'ud-na si Moises pati' si Nagpanurat-na si mga
    Paragsumat.
  mco-NT: Chi tüg xɨɨ ajcxy agapxtujcy. Co oy paady mɨna anajty tɨ agapxtujccɨxy,
    chi mayjäy ñayyöymujcɨ ma je Pablo anajty jättac mɨɨdɨty. Jopy ajcxy yajtzondacy
    capxɨɨ mɨydägɨɨ ixtɨ ycootztzuu'ɨɨy, jadu'n Pablo tzachyajnɨmaaygɨxy je Dios y'ayuc
    nej Dios yhuinma'ñ mɨɨdɨty. E yajjothuimbidaangɨxy anajty ma je Jesús mɨɨd co
    capxtɨ̈cxy je Moisés ycötujcɨn nej anajty yjaybetyɨty, etz jacjadyii ayuc cojaaybɨ
    ñecy.
  bsp-bsp: Kɔ ŋamboc tataka, kɔ ntɛ dɔsɔk dadɔkɔ dɛmbəp mɔ alarəm ŋander nda Pol kəcəŋkəl
    kɔ. Kɔ Pol ɛŋc-mentər ŋa kəsɔk pɛs kitabu disrɛ mes ma dɛbɛ da Kanu fəp, kəyɛfɛ
    sariyɛ sa Musa kəbəp yecicəs ya Sayibɛ-e. Kəyɛfɛ bət-bət haŋ dɔfɔy kɔ Pol ɛŋc-sɛp
    kəsɔŋɛ ŋa kəlaŋ teta Yesu.
  kqf-kqf: Ḡome ai anina te bamo laḡannemo ba sa tava sai ḡemoti munaḡedi bi Pol ena
    giu sai beyavaiye. Mba laḡannemo Diu lavedi wapewapedi a tava Pol ena miyamo ai
    ḡemotidi. Bi Pol, Maimaituwa ena waibada i giuwaitetena olaolalemo i waitubu eete
    i nawa i dudubala. Mousis bi taugiuwatana bai a gilugilumina taunana i giugiuwata
    bi i ḡoeḡoena maso nuwedi i vitaledi bi Yesu ai sumaḡe.
  cpb-NT: Ikenkithashiryagaiyanakani rapatotya otsipaki kiteesheri. Ari ipiyowentaiyakarini
    osheki atziri rimaapiintzira Pablo. Ikenkithatakotakeniri tsika ikanta Pawa ipinkathariwentantai,
    roñaagakeri rosankenatakotaga Jesús, retanakawo rosankenareki Moisés-ni irojatzi
    rosankenayetakeri Kamantantaneriite. Tema retanakawo okiteeshetamanaira irojatzi
    ishaawiiteeni.
  aon-aon: Namudok aria hagraeh anah nyumnah. Douk ahudok nyumnah hanak hatograri
    aria sabaishi arpesh abom sheshagrakuk sharik shanak iri shanaki shantorum atudok
    Pol napenyat iri urupat. Ruwahep arigaha wab anan nape nakripesh baraen um arpesh
    shuwish agundok Iruhin nape Debeini um ananish arpesh um. Aria nakripesh enen
    lo seiwok Iruhin nakoguk Moses enyi nyani enen baraen douk amam profet henyemaguk
    iri. Dodogowin atun nakripesh enyudok baraen um nakri nuhur esheshiruh aparuh
    um shunek bilip um Jisas.
  hus-NT-2005: Anchanꞌ pé, bijtsin jun i kʼij xowkʼi ti neꞌech ka tʼiltsin xowaꞌ nin
    léꞌ kin choꞌóbnaꞌtsik ani junkun yán i a atiklábtsik xon ti kʼwajat na Pablo.
    Dhajaw tin tuju ti tʼiltsix kʼal tin kwenta xan tu takʼix na Dios asta dhamuy.
    In tʼiltsaltsik an ta Jesús ani in óltsaltsik xan tu tʼilnal bin takʼixtal na
    Dios xin jilám dhutsadh na Moisés ani bin dhuslábil an tʼiltsixtsik.
  mig-NT: Te ni̱ teta'a̱n Pablo ɨɨn kɨvɨ̱. Te ni̱ cha̱koyo kua'a̱‑dé ve'e nuu̱ ncháá
    Pablo. Te nuu̱ cháa‑ún ni̱ jani ndaa̱‑de tu̱'un ñuu̱ nuu̱ tá'ú Dios tiñu. Te ndúkú‑de
    skándíja‑de cha̱a‑ún sɨkɨ̱ tú'un Jesús onde̱ jíín tú'un ká'a̱n ley Moisés jíín
    tutú cha̱a ni̱ ka̱jani tu̱'un Dios onde̱ sáá. Te súan ni̱ stá'a̱n‑de onde̱ ja̱ñá'a̱n
    te onde̱ aíni.
  bps-bps: Taman nun kasbangla stifun du fanlingela Fol, na di duh i kasbangla, dee
    fa dad to salu di gumnè Fol. Na fandà flafus kel butang faglabatan na tdoan gablà
    di kagot Dwata. Too kenen fgal tamdò gablà ku Dyisas mdà di dad flalò blé Dwata
    fagu di ku Mosis na i sulat i dad tugad Dwata, du fye faglut ale.
  mbs-mbs: Penga niyan, pinemallì dan se aldaw aw kano dan ketipon. Pegdateng te aldaw
    sìyan, ontò medita se otaw netipon doton te balay inogpaan din. Lekat te iselem
    lamig te meapon, migtoladà si Pablo kandan. Mig-indan sikandin kandan tepad te
    peglowan te Timanem, aw miglebad-lebad sikandin te punù ingkeliwat i Moises aw
    insolat te menge doma telekeliwat te kagi te Timanem amon memenal se otaw ki Jesus.
  cme-NT: Baŋ piiye dumaaŋo-na, baa dii yiiŋgu baa ba-naa. Yiiŋgu faŋguŋ juɔ hi, baa
    jo maar yidĩɛlãŋgu‑i Pol wulaa dii u dumɛlle-na. Pol wuɔ biɛ *Diiloŋ-bãaŋgu
    maama‑i tuɔ piiye baa-ba, a doŋ cucuuyuŋgu-na ji tuɔ hi dãnambãaŋgu. Duɔ tuɔ
    piiye u kã, u ka biɛ *Moisi *ãnjĩnamma‑i piiye baa-ba, kuniɛ u biɛ *Diilopɔpuɔrbiemba
    maama‑i a piiye baa-ba. U taa u ce mafamma‑i ba da ba suɔ wuɔ uŋ waŋ mamaŋ Yesu
    kũŋgu-na coima sĩ.
  sus-sus: Pɔlu naxa lɔxɔɛ keren so e yi. Mixi wuyaxi to fa a xɔnyi, Pɔlu naxa Ala
    xa mangɛya seedeɲɔxɔya ba. A naxa Isa xa fe masen e bɛ Tawureta Munsa nun namiɲɔnmɛe
    xa Kitaabui saabui ra keli gɛɛsɛgɛ han nunmare.
  pon-2006: Irail eri kilelehiong Pohl rahn ehu, oh me tohtohie nanpwungarail me kohdo
