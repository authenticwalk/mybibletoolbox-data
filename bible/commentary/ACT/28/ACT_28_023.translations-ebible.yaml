  san-TIB: ཏཻསྟདརྠམ྄ ཨེཀསྨིན྄ དིནེ ནིརཱུཔིཏེ ཏསྨིན྄ དིནེ བཧཝ ཨེཀཏྲ མིལིཏྭཱ པཽལསྱ ཝཱསགྲྀཧམ྄
