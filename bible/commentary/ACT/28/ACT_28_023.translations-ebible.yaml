  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤏᤢ ᤕᤠᤶᤔᤥ ᤋᤢᤶᤔᤠ ᤕᤧᤶ ᤏᤡ᤺ᤴᤎᤥ ᤔᤧᤈᤥᤃᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤕᤧᤶᤔᤥ
