    la Yesu ra.
  cnt-NT: Jaun₂ në́₃, ca₂jmo₃ dsa₂ jág₁ ca₂tióng₃ caun₂ jmɨg₄. Jmɨg₄ jaun₂ në́₃ ca₂dsi₃lén₂
