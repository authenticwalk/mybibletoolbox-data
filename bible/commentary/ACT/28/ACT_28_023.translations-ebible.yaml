  ssx-ssx: Kutupa nate wiata꞉ ipika꞉ haya꞉ da pa꞉ta꞉ haliweki wopu pua mombelememe.
    Kutupa Poloma꞉ mo haliweki pa꞉ta꞉ mo hande Koda꞉na꞉ Kilu Tombuao Hala꞉ pimanu
    walo haya꞉eki da ka꞉la꞉paaso la pua timba꞉ laeya꞉me. Yesuna꞉ pi opua mina꞉yeke
    ipikana꞉ma꞉ hande Mosesina꞉ wape pa꞉la꞉ Lo Pimanu make mo potopede haliwekina꞉
