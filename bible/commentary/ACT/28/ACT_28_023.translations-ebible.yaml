    nawènúadaca náiwitáisewa neebáidáanápiná Jesús iináwaná Mesíascani, yái nacuèrinápináca
    Dios ibànuèripinácaté nalí, càide iyúwaté Dios ichùulìanáté profeta Moisés itànàaca
    tàacáisi Jesús ìwali, iyúwa nacái profetanái itànàanáté tàacáisi Jesús ìwali Dios
    inùmalìcuíse.
  tsn-tsn: Mme ga tlhongwa nako, mme ka letsatsi leo ga tla batho ba le bantsi mo
    tlung ya gagwe. A ba bolelela kaga Bogosi jwa Modimo a bo a ba ruta kaga Jesu
    mo Dikwalong, go tswa mo dikwalong tsa ga Moshe tse tlhano le dikwalo tsa baporofiti.
    A simolola a ruta mo mosong go fitlhelela maitseboa!
  amr-NT: Nog huameʼnoete oʼtiakapoy, oʼnonaʼpo. Ken huameʼnoe emedeʼte Pablo e̱ʼhua̱e̱ʼyo
    judío onʼbatiakuy. Sikyoedda huaboaʼda oʼmanbatiaʼpakpo bisik oʼbatikuy. Aratbuta
    Jesús Huairitaj yanʼnigpe̱i̱kaʼapet. Moiséskudaka kenpaʼti Apagbaʼ huamanbatiaʼpakeria
    Jesústaj onʼtimadoyaʼuyate. Pabloa oʼmanaʼuy.
  pwg-pwg: Ma i mara sago iterei da Pol iti yanei. Nani maranai koroto ghamana iriyesi
