    की पुस्तकों से यीशु के विषय में समझा-समझाकर भोर से साँझ तक वर्णन करता रहा।
  wol-KYG: Ci kaw loolu ñu jox ko bés, bés ba dikk, ñu bare dikk, fekksi ko ca daluwaayam.
