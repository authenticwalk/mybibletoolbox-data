  bhd-bhd: तैखन यहूदी लोकेईं पौलुसेरी गल्लां शुन्नेरे लेइ अक दिहाड़ी ठुवहलाई, ज़ैखन
    तै दिहाड़ी आई, त लोक पेइले लोकन करां भी जादे अकोट्ठे भोए। पौलुसे तैन परमेशरेरे
    राज़्ज़ेरे बारे मां समझ़ाव, ते साथी यीशुएरे बारे मां मूसेरे कानूने ते नेबी केरे
    किताबन मरां तैन रोड़ेच़ारे समझ़ेइतां झ़ेझ़ां करां ड्लोझ़ी तगर गल्लां शुनातो राव।
  too-NT: Huanmā' chi'chini' a'ntū ixlaclhcāhui'līcanī't, ixlhūhua'ca'n tamilh huan
    nac chic a'nlhā ixtachoko Pablo. Lā' huan cā'tzi'sāt Pablo tzuculh cātā'kalhachihuīna'n
    a'nchī māpa'ksīni'n Dios. Lā' cātā'chihuīna'lh hasta tzī'sualh. Lā' cākalhachihuīna'ni'lh
    a'ntū huan ixtachihuīn Dios por ixpālacata Jesús a'nlhā tatzo'kni' huan ley a'ntū
    maxquī'ca Moisés lā' a'nlhā huanican profetas. Lā' chuntza' Pablo cāmākalhlaka'ī'nīcu'tulh
    ixpālacata Jesús.
  ind-AYT: Ketika mereka sudah menentukan satu hari untuk Paulus, mereka datang kepada
    Paulus di tempat penginapannya, bersama serombongan orang banyak. Dari pagi sampai
    malam, Paulus menjelaskan kepada mereka dengan bersaksi tentang Kerajaan Allah
