    আৰু ৰাতিপুৱাৰ পৰা সন্ধিয়ালৈকে মোচিৰ বিধান-শাস্ত্ৰ আৰু ভাববাদীৰ পুস্তকৰ পৰা কথা
    উলিয়াই তেওঁলোকক প্ৰবৃত্তি দিলে৷
  okv-okv: ainge eto iji ikena avo puvunu embo isapamane puvuto Paul ta bande ta toruketo
    Paul ta ke ingia eto ihote eto mumete God na embomeni amita toho siriketo umbuto
    enana ta King asuja amita ke avo harikena.
  mxt-NT: Tyicuan ta catyihi̱ tahan ra tuhun nya quɨvɨ quichi coyo ra inga chaha.
    Ta cha chaa̱ quɨvɨ cuan, chaa̱ coyo cuaha ñáyɨvɨ nu iyó ra Pablo. Ta nya ñaha
    ri ta nya cha cuaa cahán ra Pablo tuhun yoso caa nyacá ñaha Nyoo añima yo. Ta
    chihin ley ra Moisés ta tuhun cha catyaa̱ ra profeta Nyoo ta cha naha, sañahá
    ra chi ñu vatyi ra Jesús cuví ra cha sacacú chi yo, vatyi cuñi ra tyi nachino
    iñi ñu chi ra.
  tzo-NT: Hech laj xchapic c'usi c'ac'alil chtalic. Ep tal sc'oponic ti Pabloe ti
    bu nacal ti Pabloe. Ti sob ic'luman asta c'alal imal c'ac'al yu'un o, ti Pabloe
    laj xcholbe ya'yic c'u x'elan tspasvan ti mantal ti Diose. Laj xcholbe sc'opilal
    ti Jesuse hech chaj c'u che'el ts'ibabil comel ti sun ti Moisese xchi'uc ti sun
    ti j'alc'opetic yu'un ti Diose yu'un ac'o xch'unic ti ja' ti Jcoltavaneje ti Jesuse.
  ind-AGS: Mereka membuat janji untuk bertemu dengan Paulus. Pada hari itu banyak
    orang datang ke tempat tinggal sementara Paulus. Dari pagi sampai malam hari Paulus
    masih sibuk menjelaskan kepada mereka, memberi tahu mereka tentang kerajaan Allah.
    Dia mencoba meyakinkan mereka tentang Yesus menggunakan tulisan-tulisan yang ada
    dalam hukum Taurat dan kitab para nabi.
  omw-omw: Mwitaa timwa kyeta mwihua tiqata, Kyaiqe mwi entara i qua riaare, tita.
    Timwa kyeta mwi entara timwa toraqaa Iutaa airivanto Porura qua riarerata Porura
    nraamwuqi nri nteta varuvaro Poruva toqaqi qua toharama kyero timwa nyiqiro vi
    varuvaro huarivanto vi kyovaro enta huvaro Poruva mwi quara nraahu timwaqiro viro.
    Kotiva mwihuaqaa ntaqikyiani quara mwihua timwa nyinro. Mwiva tiqaro, Mosesivave,
    poropeti vaisinramwuvantove, Iesusira okyarara mwi quara mwi quara timwa torave.
    Nkye mwi quara rieqatama Iesusira okyarara qati nraahu riemwa taataarave. Nkye
    mwi quarara qutaave qiate, tiro.
  yrb-yrb: Eno weitate kowa oitate anita. I kowa fariro Foronu suro eme faiyawere
    fata. Fataro Foroma emaba waura warairoma yawiro we mawetu utebi. Mosesinu bukaini
    i we bou ueta uwaranu bukaini munite i bukaroma Godinu yawoeta orofaini Yesuini
    we mawetu utebiro nautebita.
  maa-NT: Tsibíjna jngoò na̱chrjein‑la̱ xíkjín, mé na̱chrjein ki̱xoña. K'e̱ nga chixoña,
    kjìn xi̱ta̱ ijchò ya̱ ni'ya ñánda tíjna Pablo; ko̱ jè Pablo tsakóya‑la̱ kós'ín
    otíxoma Nainá, tsibíts'ia̱ko̱‑ne nga sa̱ ta̱jñòya skanda kjònguixòn. Pablo kisìkjeén
    xo̱jo̱n ts'e̱ Moisés ko̱ ts'e̱ xi̱ta̱ xi kiìchja̱ya ngajo‑la̱ Nainá nga tsakóya‑la̱
    kó s'ín tíchja̱ mé‑ne nga jñà xi̱ta̱ kàtakjeiín‑la̱ i̱t'aà ts'e̱ Jesús nga jè
    xi Cristo.
  mcq-mcq: ꞌEꞌikaivo vea kaꞌene vuꞌa kaji ꞌwahunijaho iji pijaharaꞌomo vea kaji apejumakaviꞌi
    ea mapoka nianae apena roe sea kaꞌene hura hinaji roara. Hu Godoni arijihuni maiji
    najahe ꞌee Mosisi oni tamana tahe najahe ꞌee poropetia puni vuꞌa taha vejakame
    pu Jesu nimaa roꞌavarono ꞌwarama avanana. Hu vea súꞌu súꞌu rene vuꞌa ꞌwarama vaꞌe
    vea nutu ꞌoꞌunaji aremana.
  sus-A: ثْلُ نَشَ لْشْي كٍرٍن سٌ عٍ يِ. مِشِ وُيَشِ تٌ قَ عَ شْنيِ، ثْلُ نَشَ عَلَ
    شَ مَنفّيَ سٍيدٍحْشْيَ بَ. عَ نَشَ عِسَ شَ قٍ مَسٍن عٍ بّ تَوُرٍتَ مُنسَ نُن نَمِحْنمّيٍ
    شَ كِتَابُي سَابُي رَ كٍلِ فّيسّفّ هَن نُنمَرٍ.
  jpn-1965: そこで、彼らは日を定めて、さらに大ぜいでパウロの宿にやって来た。彼は朝から晩まで語り続けた。神の国のことをあかしし、また、モーセの律法と預言者たちの書によって、イエスのことについて彼らを説得しようとした。
  fra-SBL: Lorsqu'on lui eut fixé un jour, beaucoup de gens vinrent le trouver dans
    son logement. Il leur donnait des explications, témoignait du royaume de Dieu
    et les persuadait au sujet de Jésus, d'après la loi de Moïse et les prophètes,
    depuis le matin jusqu'au soir.
  yka-yka: Manjari magkeddew siye duk si Paul bang sumiyan pamissāne si siyehin. Pagtekka
    ellew pagkeddewanden, ekka siye mapī si lumaˈ patennaˈan si Paulin. Kemuwe salung
    sampay sangem, pinahātihan weˈ si Paul si siye duk inusihatan siye weˈ ne sabab
    pagbayaˈ Tuhanin. Suleyanne teˈed siye ngahumatan nuhut si Isa sābune ngusihatan
    siye amban saraˈ si Musa duk amban kitab kanabi-nabihanin.
  mle-mle: Alik day nyi tasakwukuw, samasam yadiy diki wiyaar. Di ata ganib waan giraab
    waan ata wadidiy ata ata ginyir God duw takwak van tikidadiy. Di Mawsis diki lo
    simakaan God dikidiy maaj wasapwiydiy duw dayadiy majawa di dayak wap apaan wadidiy
    day Jisasak wukijibir tidakikik.
  shp-NTPO: Jaskara ikenra, westíora nete jaiba benoxon, Pablo yoikana iki. Jatian
    moa nete nokóketian, icha jonibo jaiba bekanketian, yamékiri peoxon yantánkamanbi,
    ja Diossen ikinaton jati joi jato yoia iki, jainxon ja Jesúskiriakinbo, jato ikonhamati
    shinanna iki, ja Moiséssen esé kirika meranxon, itan ja profetabaon wishani kirika
    meranxonboribi.
  aom-aom: 'Ëhi uanugoromo majaho bojamiromo uavareje: No ë majare rueꞌejarëjo. Ëhi
    uavëꞌëro ë bojamare majaho sisonuvamu Jew raje ae ahoꞌobëhe Paul-are osare rovareje.
    Rovamu sisonuꞌe aevoromo Paul-ro jöe majëhiemu majëhibe vaꞌojuvo vaꞌo vahiromadeje.
    Majëhiromo uëvadeje: God-hu böröme namiromo muebejavuaje hesi öroho ëhi höjo.
    Ëhi majëhiromo Moses-are jögoru surire jöhuꞌo God-are jö baeromo majëhinövare
    a ioroꞌioro jabesi surire jöhuꞌo adahoromo bëhoho röjëhiromo ëhuro jabesi simanoho
    huotovëho gavadeje jaburo Iesu mae uehorovoꞌiröhego.'
  geb-geb: Mbe maaŋ Por ga suaŋgiap, hegap, tuga mbe sarigi. Mba tugar, gumgi vhɨrve
    zav Por ki phenan zegi. Mbe zegim, Por manera thɨgap Fhe Bakɨme won gumgi gu mbigi
    ganɨrim, mbe ana piin kɨrga bigi nɨɨn shɨgap, mba bunin gumgi gu mbigi ga nzuav
    kim, ra vov vhɨzgi. Ana mbe nzua vov, Moses suaŋgi tɨvi mbari, ana nta bun mbe
    nzuav vov, vhɨra Fhe Bakɨme kamthooŋ gumgi khergi buni, ana nta phorga khaŋ tɨgap
    havhargiap mbe nzuai. Ana mbe nzuav mbe ndɨkndɨgi khavi, mbe Zisas khothɨgɨrga.
  bsj-bsj: cin yo cinen kakuko, nubo ducce bou fiye ci yim wiye con yi ci dikero gwam,
    con yi cerka liyar kwama, con ken ci dor Yesu ter ti ki Musa ya ciko nob tomangeb
    ki buri mee doti.
  cak-cak: Xquicha' c'a can jun k'ij richin niquimol-qui' riq'uin. Tok xril ri k'ij,
    man juba' ta oc vinak xequimolo-qui' ri achique lugar c'o-vi ri Pablo. Xe c'a
    xel-pe ri k'ij c'a xka na ka, rija' xtzijon chiquivech richin nuk'alajrisaj achique
    ruchojmil ru-gobierno ri Dios. Xutij ruk'ij quiq'uin richin can ta xquetemaj ri
    nu'ij chupan ri ley ri xyo'ox che ri Moisés, y chupan ri quitz'iban can ri profetas
    pa ruvi' ri Jesús.
  chf-NT: Unejob u yälbijob caq'uin u xe tä sujtäjob tä cha'num. Jinchichba q'uin
    u yälijobba, c'otijob chich q'uen tu yotot. Aj Pablo u chi t'an desde isapan ixta
    ac'äb, u yälbenob cache'da an bajca u chen manda Dios. Tuba u yäc'ben u tz'onänob,
    u yälbenob täcä tu toja cache'tacda u chi aj Jesús. U ye'benob cache'tacda u yäle'
    tan u jun aj Moisés de aj Jesúsba, y cache'tacda u yäle' tan u jun ajt'anob ta
    Dios täcä.
  tlf-tlf: Kale Juda kasel iyo Fol imi bogobe-nilip e, “Suukta, talta, kapmi weng
    uyo tinangkulan-temup o,” age-nilipta, no sinan-nak-bilipta, kutim kota tinum
    iip maak maak kulip ita kup ba kale, tinum kwiin tagang iyo tal ilami am alba
    ko tal tamipta, Fol iyo God imi weng uyo tol dupkop daabe baga-e-bala bii, ataan
    tem iinu kale, bemi weng uyo ki, unang tinum no God imi daam tem unip tiin momin
    umi sang uta baga-e-bom-nala e minte, bilip iyo Yesus imi ilak dolin o age-nalata,
    Moses imi ulo umi sang so God imi profet ko age weng kem baga-emin tinum imi weng
    baga-emsip umi sang so uyo kwep te yak Yesus imi tem kwegal kwego no ke-nalata,
    baga-e-bom kafale-bom no kema kale,
  piu-2006: Puulalu paluru tjanaṯarra watjaṉu tjiṉṯu kutjupangka piyuku tjungurringkunytjaku.
    Tjiṉṯu palula paluru tjana Puulaku waaḻangka tjungurringu, wangka palumpa kulilkitja.
    Aaḻi tjananya Puulalu nyinarra nintira mungarrtjirringu. Nintiṉu tjananya yalatji
    Katutjalu panya yaṉangu tjuṯa ngulytjura yaṉṯayaṉṯalpayi. Piyuku tjananya tjakultjunu,
    “Yiitjunya yilta Kurayitjanya nyinanyi, Katutjalu yirriṯi watjara wantirriyaṉutja.
    Muutjalu Katutjaku wangka watjalpayi tjuṯangkuṯarra watjaṉu Yiitjunya ngalyankunytjaku.”
    Yalatji tjananya rawangku Puulalu nintiṉangi wangka Yiitjunyatjarra, tjana kulira
    palumpa walytjarrinytjaku.
  poh-NT: Junpech naxquipahba̱ꞌ jenaj kꞌi̱j chi naquimolom qui̱b take ra̱ꞌ riꞌsil
    cho maꞌ Israhel ru̱cꞌ maꞌ Lu̱ꞌ, yohbal wach qꞌuihal xquimol qui̱b chipam i pa̱t
    wilic wi̱ꞌ maꞌ Lu̱ꞌ. Ar ajic reꞌ maꞌ Lu̱ꞌ xa reꞌ woꞌ xipꞌut wahkꞌek cu rehtal
    xoquic i kꞌi̱j, xikꞌor queh tijbal chiri̱j rajawric i Dios chi Kꞌatal Kꞌoric.
    Maꞌ xa ta reꞌ risakomsjic wach i tijbal reꞌreꞌ xiban, xikꞌor laꞌ woꞌ i kꞌoro̱j
    cho chipam take hu̱j wilic wi̱ꞌ i Cꞌuhbal Yeꞌo̱j reh Moyses, jeꞌ woꞌ chipam take
    hu̱j wilic wi̱ꞌ i cꞌuhbal xquikꞌor take raj kꞌorol Cꞌuhbal i Dios. Jeꞌ aj reꞌ
    ruꞌ, reꞌ maꞌ Lu̱ꞌ til xiyew ricꞌux chi cꞌuhbalanic reh chi reꞌ take cꞌahchiꞌ quibirinic
    reh enchꞌuk quicꞌux eh enquicoj wach chi coric chi reꞌ i Jesus reꞌ i Kꞌatal Kꞌoric
    kꞌoro̱j cho ribiral najtir kꞌi̱j.
  tue-tue: Cʉ̃́ã neããdari bʉrecore wedecũjã, wáajõãwã. Tiibʉreco niirĩ, paʉ basocá
    cʉ̃ʉ̃ niirí wiipʉ jeawa. Bóeri wedenʉcãrigʉ wedenañiõjõãwĩ. Cõãmacʉ̃ dutiré basocápʉre
    niiãdare jeariguere wedewi. Moisére dutiré cṹũriguemena, profetas jóariguemena
    wedeyapono, “Jesús Cõãmacʉ̃ beserigʉ niiĩ” jĩĩ padeorí tiijã́dʉgagʉ tiimíwĩ.
  bjp-bjp: Ri ka put nenge biing isi rin kiis turim tura Pol. Na biing ae, ka fuun
    mang tom e fan Iudaia ri ka tapiek na falifu ae Pol i kiis la lo. Tipesu na biingbiing,
    papang na efef, Pol i pupuk ke ka famalal ri ini Matanfuntih ke God. Ke ka totof
    isi sokiliis wolwol kiri, isi rik unune lo Iesu, tina nagogon ke Moses ke tina
    Buk ken foron profet.
  xon-xon: Le bi siin bundaln bi ga ki kuun Pɔɔl chee na. Liyaadaal aah fuu ni na,
    bi nan ki kuun ni waadiik ni, ki wiir pam. U nan len bi chee tibɔr kichakpiik
    ni ki nan saa kijook, ki tuk bi Uwumbɔr aanaan aabɔr, ke Moses ni Uwumbɔr aabɔnabtiib
    nan ŋmee Yesu aabɔr, Uwumbɔr Aagbaŋ ponn ni. Pɔɔl nan pɔɔni ubaa ke bi gaa Yesu
    ki kii.
  tzo-ZNT: Ixchꞌacbeic scꞌacꞌalil ti cꞌusi ora ta xtalique. Ti cꞌalal icꞌot scꞌacꞌalile,
    ep icꞌotic yoꞌ bu islocꞌ na li Pabloe. Li Pabloe iyalbe yaꞌiic ti tspas xa ta
    mantal crixchanoetic ti muchꞌu stꞌujoj ti Rioxe, jaꞌ ti Jesuse ti iꞌay xae. Iyal
    ti jaꞌ onox scꞌoplal ti Jesuse ti istsꞌiba comel ti Moisese xchiꞌuc ti yan yajꞌalcꞌoptac
    Riox ti ta voꞌnee, yoꞌ xchꞌunic oe. Sob istambe yalel, jaꞌto ilaj cꞌalal ichꞌay
    cꞌacꞌale.
  mpm-NT: Yukan ti ni ka kachi da ja na ndututu tuku yɨvɨ nuu kancha Pablo. Kɨvɨ un
    ni chakoyo yɨvɨ kuaꞌa nuu kancha Pablo. Pablo ni kaꞌan kaji da nuu yɨvɨ un nasa
    taꞌu Yandios jniñu. Ni kachi da nasa ni kaꞌan Moisés kɨvɨ janaꞌan, na ni kachi
    da nasa kuu jniñu saꞌa Jesús. Suni siaꞌan ni ka kachi chaa ni ka kaꞌan jnuꞌun
    Yandios najanaꞌan, ni kaꞌan Pablo. Siaꞌan ni kaꞌan Pablo, chi kuni da ja na kandixia
    chaa un Jesús. Siaꞌan ni kaꞌan da nchaka ɨɨn kɨvɨ un jiin yɨvɨ un naa i.
  ots-NT: Cja̱ bi göjmʉ hnar pá, pa pé du cojmʉ pʉ jabʉ mí bbʉh car Pablo. Cja̱ bbʉ
    mí zøh car pa, bi guati rá ngu̱ cʉ judio. Cja̱ car Pablo bi xijmʉ rá zö ja i ncja
    cár jmandado ca Ocja̱. Guejtjo bi xijmʉ mí gue car Jesús ca xquí hñi̱x car Tzi
    Ta ji̱tzi pa di mandadobi cʉ judio cja̱ di gʉhtzibi ca rá nttzo. Bi u̱jtijʉ cʉ
    dda parte digue cár ley car Moisés cja̱ co cʉ libro cʉ bi dyøti cʉ profeta, pʉ
    jabʉ i ma̱ ja di ncja car Cristo ca mí ddøhmi. Bi dé bi xijmʉ ja ncja gá nzʉh
    cʉ palabra i cuati pʉ ja Escritura, por guegue car Jesús. Bi mʉdi bi u̱jti bbʉ
    mí nxu̱di, cja̱ jin gá nguadi hasta bbʉ ya xquí nde.
  hoy-hoy: आग आंदुर आऊन साटी ऊंद दिन ठहरूसदुर, अदिक हापाळ सा लॉकुर जमा आदुर, अदिक
    आव परमेश्वर उन राज्य अन गवाही कोळतेला, अदिक मूसा अन व्यवस्था अदिक भविष्यवक्तागोळ्द
    किताबगोळ देल यीशु उन बारा दा समझुस समझुस्कु व्हातर्या टु द्यावगा ताका वर्णन माळतेला
    ईत्‍तुन.
  uri-uri: Tolpa om tu alm wang namponen Pol, akal wang ur pa tu kul ariel. Yatom
    ak wang a tu alm pa, tu wrong kinkpman wailet ketn ketn, tu kai wan a Pol kil
    arpme pa. Om ak kang pa kaingkai ngko nungkutikg pa, kil la nasen ariworwor a
    laron nasen ekg Kingdom a Maur Wailen pa. Wa kil wi yangkipm titnongket a Moses,
    a yangkipm a tu melnum ek wripm a Maur Wailen pa, ekg akal ak pleln nikgwalpm
    a tu pa wi arie ariworwor tolpa, Jisas pa melnum a tu nungkwangen pake.
  amo-amo: Na ice ghe lisi lirum, anit gbardang daa kiti lisosin me A belin nani ulirue,
    anin kuru a belle nani ubelen kilari Kutelle. A tenizine nworu ase nibinei mine
    nbe len Yesu, nnuzu ndukan Musa nin una nin liru nin nuu Kutelle, ucizinu kuidinding
    udu kuleleng.
  pjt-pjt: Munuya Paulalu tjana tjiṉṯu ngurkantanu piṟuku tjunguringkula wangkanytjikitjangku.
    Munuya tjiṉṯu panya palula wati panya Jew kuranyitja winki tjunguringkula anu
    waḻi panya Paulanya nyinanytjitjakutu. Ka Paulalu tjanala kaḻaḻa waṟa wangkara
    mungartjiringu. Munu tjanala nyanga alatji wangkangi, panya Godalu aṉangu tjuṯa
    palumpa mulamularingkunyangka kutju walytjanmaṟa mayatjarira kanyilpai. Munu palunya
    tjananya Jesuku puḻkaṟa mulamularingkunytjaku wangkangi tjukurpa nyangatja, “Panya
    Godalu iriti wankaṟunkupainya iyantjikitjangku kalkuṉu. Ka kalkuntja panya paluṟu
    wirkanu. Paluṟu panya ini Jesunya. Panya kalkuntjitja nyanga palunya Moselu tjana
    wangkatjara tjuṯangku iriti nyiringka walkatjunu, ka nganampa kuliṟa mulamularingkunytjaku
    ngaṟanyi.” Alatji Paulalu tjananya wangkangi tjana walytjangku kuliṟa mulamularingkunytjaku
    Jesuku.
  cwe-cwe: Wapanga zuwa da kuiting'hana na Paulo, na wanhu wengi weza hanhu hoyakalile
    Paulo. Kwandusila imitondo mbaka ichigulogulo kawafambulila usenga wake kusonhela
    Ufalume wa Mulungu, kasang'hanila Malagilizo ya Mulungu yoyamwing'hile Musa na
    maandiko ya walotezi wa Mulungu, kageza kuwakwesa wamtogole Yesu.
  daa-NT: Hiyya, ŋu diytu ƴiriy rakki taat ŋuu n̰ume. Min ƴiriy taar-at astu, Yuudinna
    dakina n̰umtu pey ɗo weriy, pak ka awalle. Min kawtira yoo maako, Pool osiico
    kaawin dakina. Ŋa gaariico *Meennaw ta Buŋdi. Ho ŋa bariya pey botol taat ŋaaco
    gedire ɗo bi ka Iisa Masi min ɗo *gaanuun ka Muusa ho min makaatamna ku nabiinnar.
  mlp-mlp: Haqad abeb Juda mataw aseseqta na giyogniz kabemmo nenaq in Pol kam ugiyta
    nab a ta bolim bit Pol osaqta nab in humab ta woliy. In tarommo diq humab alulin
    emim ossa le imisor diq ni nog ya nog tiqiy. Sa Pol in Moses ago gunun agamukan
    na teq God ago nantut gamuk mar toniyta na giqisihunad in gamuk na alulin tibilaq
    sireqyaq. Ad in mataw na ginad buliyid in Yesus anan helmo haq daqay haqad in
    God ago maror og kab gwahtimta na agamukan gibilenyaq.
  ape-C: Namudok aria hagraeh anah nyumnah. Douk ahudok nyumnah hanak hatograri aria
    sabaishi arpesh abom sheshagrakuk sharik shanak iri shanaki shantorum atudok Pol
    napenyat iri urupat. Ruwahep arigaha wab anan nape nakripesh baraen um arpesh
    shuwish agundok Iruhin nape Debeini um ananish arpesh um. Aria nakripesh enen
    lo seiwok Iruhin nakoguk Moses enyi nyani enen baraen douk amam profet henyemaguk
    iri. Dodogowin atun nakripesh enyudok baraen um nakri nuhur esheshiruh aparuh
    um shunek bilip um Jisas.
  bgs-bgs: Purisu igsalin dan tô álló ébô palimudé dan. Tô igdunggù tô álló, tuu marapung
    tô mga manubù na ilimud tun ta balé na igóddóan i Pablo. Tikud ka sállám sippang
    ka dukilám igtinurù si Pablo. Igulit sikandin kandan tingód katô pagpangulu ka
    Manama, asta igtinurù sikandin tingód ki Jesus tikud tun ta igsulat i Moises asta
    katô duma mga propeta ka Manama ébô mamaké tô mga manubù ki Jesus.
  faa-faa: Asiamo isiapo kaiyako peakosakipoko, yumo sere murikimarakanapo. Sere murikimasa
    á paurakano, isu peakosapo.” Aíyaka ipu somesapo. Arirakano wakasema risina, sere
    murikimasa á paurakano, Pore rea aporo yakai pesapo. Perakano mituru some kepomarekea
    someraka toke yia, ereamo someaka fasapo. Poremo someraka, “Aporo hinamomo Kotiaki
    himu hakásaraka hemakapurakano, epo reane unihaeaka asekea rekenapo.” Aíyaka Yasuane
    ipu hemakapusimo epo someraka, “Fana Yasuane Mosesemo soko, porofete aporomo soko
    some kasapo. Some karakano, Yasuane Kotimo sawia popasapo. Asiamo Mafasira Aporo
    peakosapo, aíyaka popasane Yasu ipipo.”
  kik-kik: Nao makĩbanga gũcemania na Paũlũ mũthenya mũna, na magĩũka kũrĩa aaikaraga
    marĩ gĩkundi kĩnene gũkĩra mbere. Kuuma rũciinĩ nginya hwaĩ-inĩ akĩmataara na
    akĩmoimbũrĩra ũhoro wa ũthamaki wa Ngai, na akĩgeria kũmaiguithia ũhoro wa Jesũ
    kuuma Watho-inĩ wa Musa na kuuma Maandĩko-inĩ ma Anabii.
  cap-NT: Jalla nekztanaqui tsjii tjuñi citchic̈ha. Jalla nii citta tjuñquiziqui walja
    z̈oñinacaqui tjonchic̈ha jakziquin Pablo alujassi z̈elatc̈haja, jalla nicju. Jalla
    nuz̈ z̈oñinacaz̈ tjonz̈cu Pabluqui ninacz̈quiz paljaychic̈ha wenstanpacha zezicama
    Yooz mantita kamañ puntuquiztan. Pabluqui ninaca zumpacha intintiskatz pecatc̈ha
    Jesucristuz̈ puntuquiztan. Moisés liiquiztanami niz̈aza profetanacaz̈ cjijrta
    liwrunacz̈quiztanami punta punta chiiz̈inchic̈ha, ninaca zuma intintazajo Jesusiz̈
    puntuquiztan.
  ksr-ksr: Kaeŋ jeŋ Poolnoŋ qaa mombo jewaatiwaa kambaŋ moŋ areŋgogi. Ii areŋgogi
    Juuda ejemba jaasooŋgonoŋ kambaŋ iikanoŋ kaŋ Pool miri raroti, iikanoŋ ajoroogi.
    Ajoroogi umugawodeeŋ kanaiŋ Anutu bentotoŋaa kania jeŋ asariŋ laligoro gomaŋ tiiro.
    Jiisaswaa kania moma yagoŋ moma laariŋ uuwoi mesaowutiwaajoŋ kaparaŋ koma uukuukuu
    meŋ oŋoma laligoro. Wala Mooseswaanoŋ Kana qaa ano gejatootoo ejemba yoŋoonoŋ
