  san-BUR: တဲသ္တဒရ္ထမ် ဧကသ္မိန် ဒိနေ နိရူပိတေ တသ္မိန် ဒိနေ ဗဟဝ ဧကတြ မိလိတွာ ပေါ်လသျ
