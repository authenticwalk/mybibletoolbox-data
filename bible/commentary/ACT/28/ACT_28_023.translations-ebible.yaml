  aak-aak: Judayɨ́ ámɨná awa “Sɨ́á ayimɨ Poro xwɨyɨ́á nearɨnɨ́a nánɨ awí eánɨ́wanɨgɨnɨ.”
    nɨrɨnárɨro sɨ́á ayi rɨxa imónáná obaxɨ́ aŋɨ́ xɨ́o ŋweaŋiwámɨ nánɨ báná wɨ́á mónɨŋɨ́mɨ
    dánɨ sɨ́ápɨ tɨ́nɨ nánɨ Gorɨxo ámáyɨ́ xegɨ́ xwioxɨ́yo mɨmeámɨ́ nerɨ umeŋweanɨ́ápɨ
    nánɨ áwaŋɨ́ nurɨrɨ́ná repɨyɨ́ nɨwiéra urɨ nionɨ Jisasomɨ dɨŋɨ́ wɨkwɨ́roarɨŋápa
    ayɨ́ enɨ owɨkwɨ́rɨ́poyɨnɨrɨ o nánɨ nuréwapɨyirɨ́ná ŋwɨ́ ikaxɨ́ Moseso nɨrɨrɨ eaŋɨ́pimɨ
    dánɨ tɨ́nɨ wɨ́á rókiamoagɨ́áwa nɨrɨro eagɨ́ápimɨ dánɨ tɨ́nɨ mɨŋɨ́ niróa urɨ nerɨ
    nura warɨ́ná
  chd-NT: Iƚne ixpic'epá te quitine ticuaiconacu. Tiquimf'econa'me lonesya Pablo.
    Lixhuaitsi iƚe litine icuaiyoconanca pe lopa'a Pablo axpela' lan xanuc' judío.
    Muica litine imanenca jiƚpiya. Icuaitsa al puqui'ya, iyena'me lummuhuijma'. Pablo
    tu'ila' te ts'i'ic' licuxejma ȽanDios, iƚque cal Cuecaj Rey. Ti'nujuaitsi'ila'
    te ts'i'ic' litaiqui' Moisés, jouc'a ti'nujuaitsi'ila' te ts'i'ic' liƚtaiqui'
    lam profeta. Imuc'i'mola', ipalaico'ma Jesús.
  kdc-kdc: Avo wapanga kuiting'hana, na wanhu wengi wavika kuyakalile. Toka imitondo
