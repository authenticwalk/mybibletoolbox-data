    tikimó, so whi̧ mo fea ha̧le o̧la kaae Pol betere bepaae wóló touralepó. Atéró
    betó mupa, Pol-né Kótóné tȩteróló kaae tare ao̧mó mole ala etérapóló yó mótu,
    Moses-né asȩre foró Kótóné ko̧ló whi̧rapetamoné ere fotamo yó mótu betalepó.
    Téró ai fo mo dokonóturaalu, Yesu mo ai wale ape yóló hi̧kati kaae soró yó maletei
    be dikiralepó.
  hin-2017: तब उन्होंने उसके लिये एक दिन ठहराया, और बहुत से लोग उसके यहाँ इकट्ठे हुए,
