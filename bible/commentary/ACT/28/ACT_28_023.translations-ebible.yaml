    izir gumazibar akabar, men nɨghnɨziba fa me mɨgei. Egha me nɨghnɨzir gavgavim
    akar kabar Iesusɨn ikiasa, a pamtemɨn me mɨgei.
  bpr-bpr: Na mimò ale butang salu di ku Pol du falningela kenen. Na kanto kel i du
