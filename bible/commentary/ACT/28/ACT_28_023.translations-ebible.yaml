    riyotakaaperotakiri rojankinatakotziri Moeseeshini, eejatzi maawaeni kamanantayitzirorini
    iñaani Tajorentsi: tema rojankinatakotakiri Jesoshi.'
  nsn-nsn: Gisina ka ueluauiangua tar ueltupara tapokis tang Poul tar siokor marein,
    doh tar binaka ka lamesin, gisina ka burehe uain ka la peme tar buturene re uangoul
    Poul. Ke uakekena tur pe naliuo ke la tukampe nareiu, Poul ke mene uakalahar,
    kare uelhire tauete pono tasisina tena Nitoia God. Doh inggono ke uelhire tauete
    tur pono tar hangana Iesuane tena ualatut Moses menia pono tenas bolobolor propeit
    tang Iesu.
  san-DEV: तैस्तदर्थम् एकस्मिन् दिने निरूपिते तस्मिन् दिने बहव एकत्र मिलित्वा पौलस्य
    वासगृहम् आगच्छन् तस्मात् पौल आ प्रातःकालात् सन्ध्याकालं यावन् मूसाव्यवस्थाग्रन्थाद्
    भविष्यद्वादिनां ग्रन्थेभ्यश्च यीशोः कथाम् उत्थाप्य ईश्वरस्य राज्ये प्रमाणं दत्वा
    तेषां प्रवृत्तिं जनयितुं चेष्टितवान्।
  tna-NT: Beju neicha esiapati tsine cuinana su, dueji cristiano cuana Pablo yani
    su puetana. Da su apudaya jenetia tsinecua teje Pablo ja Diusu sa quisa saida
    cuana quisatana huecuana. Moisés chenu sa jacuatsasiati derejiji cuana neje, daja
    huecha profeta chenu cuana sa derejiji cuana neje Jesús peje su jei ameja atana
    huecuana. Jesús da Diusu sa Jabeituti Deja jei ameja atana huecuana.
  lid-lid: Eme iri asan len tiri ta ame hawe Pol, ma iri lau solo-an ame hawe Pol
    ala asiu nane iy udu aliy. Na mandraben ili ano beyeh an amai, iy asehek i tiri
    ta nyala tondrok ta Kindrei le ai. Iy asehek tiri ta kandriyen malen ta Moses,
    ma sahou iri torowenei udu bolo buk tiri propet bwena. Na iri sahou doh, iy anya
    kamekes budon tiri mari kili ta Jises.
  wim-wim: Aꞌ than wik yump-yumpin nungantang Paul.antang aak ngeenan than wampayn
    Jews yotam anangana than yipam wik ngeeyayn nunang Paul.ana. Than Jews yot wampin
    aawuch Paul.antamakan aꞌ nil thaw-thaw thant puth ngaaꞌthiyangam anpalan-a, aak
    ngut-ngutangakama. Nil wik koochanath thanta aꞌ waaꞌ thant nil God.an moom piꞌan
    paththam thanttam al-alantaman pam wanch than ngangkan theeꞌin nungantana aꞌ nil
    thaaꞌ-aath-aath thanang Lord Jesus Christ.antamana. Nil waaꞌ thant wik Moses.antam
    anangan aꞌ putha wik thanttam pam prophets al-alantaman, thanan waaꞌ-waaꞌin nunang
    Jesus.an aak keenkanamana.
  zga-M: vakhavika ielinchuva ilyakhuchova nu vanu, avanu valikhutunga valiekwincha
    upualeikhutama ukhuma vuwikya ukhuduga iyakhimihe, pualikhuvavula inongwa incha
    yesu ni ncha ludeva ulya Nguluve, ukhuma mundagielo incha mose navanyamalago.
  yom-yom: Bosi bawizana lumbu. Lumbu beni bu kifuana, batu bawombo bayiza kunzoꞌandi.
    Masolo mazingila tona va nsuka nate va masika. Wuba yolukilamambu ma Kipfumu ki
    Nzambi bu kasingimina mu Mina mi Moyize ayi mu minkanda mi mimbikudi. Wuba leba
    bawilukila Yesu.
  san-SIN: තෛස්තදර්ථම් ඒකස්මින් දිනේ නිරූපිතේ තස්මින් දිනේ බහව ඒකත්‍ර මිලිත්වා පෞලස්‍ය
    වාසගෘහම් ආගච්ඡන් තස්මාත් පෞල ආ ප්‍රාතඃකාලාත් සන්ධ්‍යාකාලං යාවන් මූසාව්‍යවස්ථාග්‍රන්ථාද්
    භවිෂ්‍යද්වාදිනාං ග්‍රන්ථේභ්‍යශ්ච යීශෝඃ කථාම් උත්ථාප්‍ය ඊශ්වරස්‍ය රාජ්‍යේ ප්‍රමාණං
    දත්වා තේෂාං ප්‍රවෘත්තිං ජනයිතුං චේෂ්ටිතවාන්|
  yut-yut: Yaŋ yaŋek bɨsap kɨnda yɨpmaŋek don uŋun bɨsap yɨpgwiron Pol da yut egɨpguron
    amɨn morapmɨ uŋudon apgwit. Apba wɨsa dagokdo da wɨgɨ pɨlɨn tuk aŋakwan Pol da
    Piŋkop da Amɨn Kɨla Asak dakon geni yoyɨŋ teŋteŋaŋ yomgut. Yaŋ aŋek Moses da gen
    tebanon, ae kombɨ amɨn da papiakon gen toŋ uŋun baŋ yoyɨŋek Yesu nandaŋ gadaŋ
    ɨmni do pi madepsi agɨt.
  grc-BYZ: Ταξάμενοι δὲ αὐτῷ ἡμέραν ἧκον πρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες, οἷς ἐξετίθετο
    διαμαρτυρόμενος τὴν βασιλείαν τοῦ Θεοῦ πείθων τε αὐτοὺς τὰ περὶ τοῦ Ἰησοῦ ἀπό
    τε τοῦ νόμου Μωϋσέως καὶ τῶν προφητῶν ἀπὸ πρωῒ ἕως ἑσπέρας.
  cpc-NT: Ikinkishiritaka japatotya pashini kitiijyiri. Ari japatowintakari ojyiki
    atziri jimaapiintzi Pablo. Ikinkithatakiniri tsika ikanta Pawa ipinkathariwintantai,
    joñaagakiri tsika josankinatakoitsitakari Jesús, jitanakawo josankinariki Moisés-ni
    irojatzi josankinatakiri Kamantaniriiti. Tima jitanakawo okitiijyitamanai irojatzi
    jyiitiini.
  nhg-NT: Entunses oquetzontejque sie tunale para mosentlölisque. Pa inu tunale meyactie
    omosentlölejque pa cale cöne Pöblo omocalutiöya. Pos desde ca ise hasta ca ye
    yohuac Pöblo oquennunutz quiene ca Deus tlamandörurus. Omasec itech inu ley tli
    oquejcuelo Moisés hua itech lo que tli quejtoa ömame de tlayulepantejque. Ejqueu
    oquennunutz para ma moneltocacö ca Jesús.
  nya-nya: Iwo anakonza tsiku lina loti akumane ndi Paulo, ndipo anabwera anthu ambiri
    ku nyumba kumene amakhala. Kuyambira mmawa mpaka madzulo, Paulo anawafotokozera
    ndi kuwawuza za ufumu wa Mulungu ndipo anayesa kuwakopa kuti akhulupirire Yesu
    kuchokera mʼMalamulo a Mose ndiponso mʼmabuku a Aneneri.
  ngu-NT: Ijcon, tej, oquitlalilijquej se tonajli para tlajtlajtosquej, niman ijcuac
    oajsic on tonajli, oyajquej sanoyej miyequej tlacamej ne campa Pablo chantiya.
    Niman cualcan hasta tiotlac quinmelajcaijliaya niman quimixpantiliaya quen Dios
    tlamandarohua. Quichihuaya canica para itechcopa on itlanahuatil Moisés niman
    on tlen oquijcuilojquej on tiotlajtojquej quinyolehuas ica Jesús.
  kup-kup: Pot hat tokat maot paru emapanen Pol ñetiv mañapanez alizasiz parumauhö
    bar mañah. Tat paru sat hehan aliz pos al tezahan añarab ahovokaro parunañ honeo
    Pol hehaek emahan Pol kapot tat Mosesir propet aban modari batam Kristo erat tapanezavoz
    ñetiv menahan hehaek tep pot bat garos rekö hatahoh epat mañah, “Met Iesu haerat
    batam menahan hez-pot hatah, povoz pi au hahan heh-tapup ok. Met pi tapup ev haerah,
    povoz God darim koravopuz masakavoz roketak hepekez pov ou haravah.” Pol pot paru
    homeo badae batapanez ahoam badede mañohot hehan gitap bañodah.
  jid-jid: Niwa ba yo vi niwu, indji gbugbuwu bari ba ye niwu, ni bubu son ma. A bhwu
    hla tu trea ni bawu, nda ni vubla nitu ikoson Irji. A ta son gbron sron mba yo
    rjini du Musa mba rjini anabawa ba, rjini mble kari ni yalu.
  wmw-wmw: Basi, wakisikizana wakitula suku. Noyo suku‑yo, wanu wengi wawenye waja
    ka Paulu. Mwanzo wa subuu mpaka jironi, iye akiwambira ushahidi kuhusu ufalume
    wa Mwenyezimungu, akiyerera kuwakubalisa kuhusu Insa, kwa kutumira Taureti na
    mandiko a minabii wengine.
  gmv-GGM: Bare izas immidi hara gallas kushe kumidi izi diza keeth yida. Izikka maladoppe
    omarss gakkanaas Xoossa kawootetha gish markkatethan ba qohaaththaa isttas qonccisides.
    Musse wogappene nabeta maaxxahaaththaatape xaqqasi xaqqasi Yesussa gish isttas
    gellththi yootides.
  ssg-ssg: Lato kilami ngain tehu ape lato kilan nahih kakak kapi Pol tesol i heheuta.
    Ti letu haniwa ipong i kaxi hani lato sale nenein ti Haeu. I hapuasa kakai Moses
    ma kakain ti teka kuluiai kakai Haeu taiwen ape i kaxi hawane hani lato ka Jises
    se tel Krais Haeu taloma.
  zpo-NT: Snee mleey xaa tub mbizh kwaan kasa re xaa. Nu mbizh zee mkasa zyen doo
    myet pa nzho Pab. Nu axta garziil nu axta mzhel yizhyo, Pab mzaa kwent cheen pa
    nabeyy Dios lo re xaa. Nu sbaa mle xaa zee wii re xaa lo Jesús, zee mzaa xaa kwent
    cheen ley cheen Ches, pa nzaa kwent cheen Jesús lo re xaa, nu lo re kwaan ngunii
    re xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo.
  poy-poy: Su pawapangiti lishaka lya kuliwona na womberi, wantu wavuwa wiziti kwanjira
    mandawira mpaka pamihi Paulu kawagambiriti vitwatira vivuwa na kulaviya ukapitawu
    kuusu Ufalumi wa Mlungu. Yomberi kajeriti kuwatenda wajimiri shisoweru kuusu Yesu
    kulawa Mumalagaliru ga Musa na malembu ga wambuyi wa Mlungu.
  qwh-NT: Tsenam juc junaqta sitariyarqan. Tse junaqmi atscaq nunacuna elluquecuyarqan
    Pablu posadacushqan wayiman. Tsechomi patsa waranqanpita asta inti jeqanqanyaq
    Pablu yachatsicorqan, Diospa mandaquininpaq. Moises escribishqan leycunapita y
    Diospa une profetancuna escribiyashqanpita yachatsirmi, tuquinopa Teyta Jesusman
    creyicatsita tïrarqan.
  gaw-gaw: Ag Paulus ele nai anam maṯiona amu ag deḏ meeg, deḏ amup̱a danab ah kuḏum
    ag Paulus gumidna, nug dayom, lag amup̱a uḏieg, buṯuanu uḵe tueb batak nug Jesusnu
    nai diig amu amelagp̱a mehuqaqa, Kayaknu ḏo maḏoḏnu nai amu ele mehuqaqa, nai
    laala Mosesnu ḏop̱a niiṯe amu propet dilag yaknu ele, nug nai amup̱a ag Jesusnu
    oolagp̱a genab dooglagnu, ahilag dab mak maḏ eṯa ip̱uanaṯa maṯiom.
  nca-nca: Ŋunde yero naru ka eneya pitu ko huruwowero qu rokóŋaŋgurí. Tukú, ŋu naruko
    ŋuno uni qambu yayómo maheŋgurí. Ita saraŋoní, yate suwo tiníqo, Polko mande rondaqe
    yunoro Anutuko unipareyó wiri yereyote naruyó ŋuro yaró. Kowe ŋande witú yereró,
    ko Moses koro Hutuŋo Mande ŋuya Ye-ye Unindoro mandeye ŋuya Yesu koro yaró.
  zpz-NTPP: Orzeꞌ bzu dey tub dzi nu gzuub gyidag dey de coz nu nii Baly. Na ornu
    pshuub dzi zeꞌ, orzeꞌ tonaꞌ la zigy mbecy byatublaazh dey zeꞌ nu rcyiiñ Baly.
    Gaal ziꞌl brugyiꞌ rniiy se or napor gashtal or bicheñ laa gabee rnii ruꞌy de riidz
    ni gyel gubier ni Ñgyoozh. Bzat yu de riidz nu bzeeñ Moisees, nunu bzat yu de
    riidz nu bzeeñ de yu nu mnii por cuen ni Ñgyoozh par nu gyicy ñi nu cuugy yu lardoo
    de mbecy nu cyu nac Jesuuz.
  mkj-mkj: Irai kilelehng Paul rehn oau, armaj dir nehn pwungarai indoa rehnno wija
    ma Paul kin koaukoaujoan. Jang inminjoang lel inpwong Ih kawoahwoahng irai ah
    padahkko doahr Wein Koahs, apel jong in kangoangehki doahr Jesus, in iroa pwi
    jang nehn Kojonned in Moses apel nehn pukin joukohppok.
  zac-NT: Iurní gudili rall tubi dzë naguadiꞌdzë rall. Dzë ni nalë́ zihani mënë bëdchini
    rall catë quëreldë Pablo. Dizdë rsili nu parë hashtë guadzeꞌ biadiꞌdzë Pablo lu
    rall lla na nezë lu gubeꞌe catë rnibëꞌa Dios. Biꞌldi Pablo zihani diꞌdzë lo quë
    nabëquëꞌë Moisés nu lo quë nabëquëꞌë ra profetë parë tsaldí lduꞌu ra mënë na Jesús
    lúniquë shini Dios.
  kyg-kyg: Ani gemo huteꞌa Poloꞌa mago afinaꞌmo hapa paisiyafeꞌmo lekana pai maleꞌnaya
    afinaꞌmo asole vayaꞌmo Poloꞌmo maiꞌniya notegamo eꞌnae. Poloꞌa netepiꞌmo aepa
    faino Gotiꞌa neꞌyagaiya kavaꞌmo aepaꞌaeꞌmo ava gemo alino apaya malege aeno hakalo
    huno hapa paige huno maiꞌniye. Agaemo Yesufeꞌmo apakesa afiꞌa fatago hisayafeꞌmo
    Mosese geꞌe Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌai geꞌapiꞌefeꞌmo
    apakesamo alino hapa paime hapa paime neꞌegeno yegemo lamino faleꞌniye.
  kmk-kmk: Utdi, namili da si aḻ-aḻgawa mammimitingan da. Ot utdit dumtong diya aḻgaw
    aduadu dadit nandatdatong sidit ininggawan Pablo. Nampasin-aḻgaw inggana’t labi
    si Pablo un nangilawlawag kan dida’t dit mangiyapuwan Apudyus. Pinanoknokana manipud
    sidat lintog Moses kan dat ingkanglit dat propetan Apudyus un si Jesus dit Kristu
    daḻapnu awisona okyan dida un manuttuwa.
  cao-NT: Jatsi huëstí bari ja iticaniquë Pablo ya chaninatëquëxëna. Toa barí tsi
    quiha misco ini quiha toa Pablo xobo qui bëcanish cabo. Baquishmarí tsi chitahëhax
    Pablo chanibahinaniquë. Chanixo tsi quiha Diós nohiria otocatsai ca ja bërohuaniquë.
    Jasca, Quënëhacanish cabá tsi Xabahamati Ibo Jesu ini ca ja jismani quiha. Naama
    tsi quiha ja chaniniquë, naa jatiroha ca bari.
  bbr-bbr: Keseria, akas kar omre sare mianik, roasiret sosop Pol rawon owa kon ämän
    maronuk, rowaun koi tururin. Tapera pote pututu ko Anut nukas roasiret koi kamwaraun
    ämän jekur awarowon. Moses nukan sintore ämän pak Anut nukan ämän roianik, areain
    roat akan ämän ninareanik, kos Jisas mesin woiaka epar maun rai ronkat sakau orip
    tamarowon.
  inb-inb: Chipika iuia­rir­ka­kuna, ima puncha tukui­kuna tanda­rispa rima­na­kun­ga­pa.
    Chi puncha chaia­uraka, achka judiu­kuna Pablo kaska­ma tanda­rig­rir­ka­kuna.
    Chi­ura paika, tutata­manda­ta kalla­rirka, chisiagta Taita Dius imasa sumag­lla
    manda­kuska­manda willan­ga­pa. Imasa Moisés niska­wa i Santu Ispi­ri­tu­wa ñugpa­manda
    rimag­kuna willaska­wa Jesus­manda iuia­chi­kurka.
  hrv-hrv: Nato urekoše dan pa dođoše mnogi k njemu u stan. Izlagao im je i svjedočio
    o kraljevstvu Božjemu te ih od jutra do večeri iz Mojsijeva Zakona i Proroka uvjeravao
    o Isusu.
  box-NT: Á ɓa dó le wizonle nɔn o Poole yi. Ɓa cɛ̀rɛ̀ɛ wee ɓuen o cɔ̃́n hen na
    ó o wi yi, ò o bue le *Dónbeenì bɛ́ɛnì bìo na ɓa yi, ká a zéenía a *Mɔyiize
    làndá bìo lè le *Dónbeenì ɲi-cúa fɛɛrowà bíoní yara làa ba, á wee
    cà ò o bío ɓúe ɓa ɲúhṹ o Yeesu bìo dã́ní yi. Ɓa kúaa mín wán le yìnbíi
    fúaa ho zĩihṹ.
  ote-NT: Nepʉ bi má̱mbiꞌʉ te ra pa mi ma da yopa ña̱ꞌʉ maꞌnaꞌqui. Y nu mi datꞌa núꞌa̱
    ra paꞌa̱ xqui ma̱ñꞌʉ, ndunthi de gueꞌʉ bi zønga habʉ mi ꞌbʉ ra cu Pablo. Desde
    mi xudi bi mʉdi bi ña̱ꞌa̱ asta mi nde tobya mi zofo ya ja̱ꞌi de hanja ri manda
    Ajua̱. Núꞌá̱ mi ma̱ de rá ley ra Moise ne gatho núꞌa̱ xqui ꞌyofo maꞌra yá ꞌmɛhni
    Ajua̱, pa nuꞌʉ́ da gamfri nehe gue ra Jesu go gueꞌa̱ ra Cristo núꞌa̱ toꞌo bá pɛhna
    Ajua̱ pa da nda̱.
  wnu-wnu: 'Ende qamb wogub qen ger maribig wugumirei igo munon yurau irou yarari
    Pol qob wurinob qamb igoai. Qamb qamar: “Qenu mi gugum qanam. Wo in munangit inoar
    igo Munon Aib init imurima derer end inubersia qenen bebereg igoruboun. Qob eng
    Moses qomon gumater eng ne munon Qenu qob gigit gumatemir eng Yisas inubersierib
    qamb dara wuri qob eng irimaniamorei,” Pol itumut ende wurinob qamb igama igoi
    isi itum wobon isorei.'
  zam-NT: 'Sya, ndxab mèn loo Pab: Ndxè'' huiz queltàa nu'' trè'', tá. Huiza, mqueltàa
    huax mèn loo Pab co''te'' nzo Pab. Sya, xtil''leque'' mtlo Pab, mdoodi''s Pab
    loo mèna axta mzyèle'' izlyo'' cón che''n xá mod ndlya''s Diox ñibe'' Diox loo
    mèn. Tataa mbli Pab tac Pab ndxab loo lezo'' Pab tataa mod li Pab gan gàc nado''
    mèna par tyal mèn gòn mèn no yila''s mèn loo Jesús no yòo mèn loo cón che''n Jesús.
    Mdoodi''s no Pab mèna xalque'' nac di''s co'' ndub loo libr co'' mque'' Moisés
    ye''s no xalque'' nac di''s co'' ndub loo libr co'' mque'' mèn co'' mde''th di''s
    co'' ndxab Diox ye''s.'
  zyp-NT: Macawtaco Paul a tong rua pawtah khei ning thleh he ka, a tlungnah hming
    lekhei cawngsaw hlupui a va chuh he. Mong taitah zailang tai Khazing painah raang
    kong cawh a chingpase he. Zisu kong aa hnipase khyná pawtah Moses phungbia le
    Khazing khuavang sahlo bia khei a cawngpah he.
  sey-NT: Ja̱je cani i̱ti tsiꞌsija̱ꞌa muꞌse ca nëohuë ca nëosicohuaꞌipi jai pa̱i tsiꞌsihuë,
    Pablo pëani paꞌi hue̱ꞌñana. Tsiꞌsirena, Pablopi nea hue̱ꞌña huëosiquëpi neatorepa
    quëa tëjipi maꞌtëmo paꞌi te̱ꞌte ayere, Maijaꞌquëre quëacaicohuaꞌi toyaseꞌepi cuiꞌne
    Moisés cua̱ñeseꞌepi co̱ni i̱ñoquë quëapi, Jesús ayere care paji cajë sehuoja̱jë
    caquë.
  nvm-nvm: Bu ijeg kuardame bun una tavan be abedeme kua, No tavan ijia una ana vuak
    kafo kuaikno kuain. Areme bun tavan iji bu abedenva ijia e uruvana bun roke For
    fino ijia usen. Bu usevga For fu suok ijia anerene vuak iji izeg God fu efuon
    ijiebuon oij iji samuagdiamo iji kuardiame vake ve ijia nakin. Fu vuak iji kuardiame
    una Mosison akaij ijia bija kuardiaknum una e Godon vuak vierafene kuaivo ijiebuon
    ijia bija kuardiain. Fu vierafe fuka oibuon iji kam karoga bu vuak fuon iji ma
    vierafekafa fu ijeg ren.
  mps-mps: Tama augwaligo Polgo wabo po ma odomainu, dua yabo bodolu me muani. Tama
