verse: ACT.028.023
translations:
  kpx-kpx: Abu kateai louito avuho vani mavoale keu lohoge Diue ata moagaeau lohoale
    Bolo oe igaetoai uge au vanimo vavimo ataeau Dilava adae vuvunemo uveve hoto ke
    loui Iesu deiadata loui namigevema. Isi Moseseu buka hisalieveale isi belovetaeau
    hisalieveale kebiamo Iesu deiada loui isiviale abu kemo luleleai hilokai.
  okv-H: ainge eto iji ikena avo puvunu embo isapamane puvuto Paul ta bande ta horuketo
    Paul ta ke ingia eto ihote eto mumete God na embomeni amita toho siriketo humbuto
    enana ta King asuja amita ke avo harikena.
  tbo-tbo: Ega yaka tu tahayahi Paulo mitehi iyeta hi otowi hi pa apo Paulo ina wibaabani.
    Noka iyetana ugolina naka bolu baneina i liya mai Paulo anani mae ugolina. Malatomtomgei
    ma i deede imahiyeya ma i nae po aipom. Ma a tuwega Yaubada anani taniwaga ubeina
    i paliwelehi. Yesu ugolina hina itumagana binei ma i ileta ipa nugonugohi ina
    buinihi. Ugolinei ma Mose a lugagayo po tu bahapiko hai giluma ugolihiyei a baha
    i yampaliluweluwehi.
  mal-C: അവർ ഒരു ദിവസം നിശ്ചയിച്ചു; അന്നു നിരവധി ആളുകൾ അദ്ദേഹം താമസിച്ചിരുന്ന സ്ഥലത്തു
    വന്നെത്തി. രാവിലെമുതൽ സന്ധ്യവരെ അദ്ദേഹം അവരോടു ദൈവരാജ്യത്തെപ്പറ്റി വിശദീകരിച്ചു
    പ്രസംഗിക്കുകയും മോശയുടെ ന്യായപ്രമാണത്തിൽനിന്നും പ്രവാചകപുസ്തകങ്ങളിൽനിന്നും യേശുവിനെപ്പറ്റി
    അവരെ ബോധ്യപ്പെടുത്താൻ ശ്രമിക്കുകയും ചെയ്തു.
  grc-SR: Ταξάμενοι δὲ αὐτῷ ἡμέραν, ⸂ἧκον⸃ πρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες· οἷς
    ἐξετίθετο διαμαρτυρόμενος τὴν βασιλείαν τοῦ θεοῦ, πείθων τε αὐτοὺς ⸋τὰ⸌ περὶ τοῦ
    Ἰησοῦ, ἀπό τε τοῦ νόμου Μωϋσέως καὶ τῶν προφητῶν, ἀπὸ πρωῒ ἕως ἑσπέρας.
  bgc-bgc: फेर जो यहूदी पौलुस कै गैल थे, उननै उसकै खात्तर एक दिन ठहराया, अर घणे माणस
    उसकै उरै कठ्ठे होए, अर वो परमेसवर कै राज्य की गवाही देंदा होया, अर मूसा नबी के
    नियम-कायदे अर नबियाँ की किताबां तै यीशु कै बारै म्ह समझा-समझाकै सबेरै तै साँझ
    ताहीं वर्णन करदा रहया।
  khz-khz: Gaura pakurai ira na toma ta gevirigiato. Votomai talima gutuma para Paulo
    gena talu kapunai geagoto. Amoamo vegata pene ago lavilavi, Paulo na Palagu gena
    Basileia evopatagiato. E Mose gena rova na peroveta taura geria puka na Iesu valina
    ira geria ekilagi-vealevaato, Iesu pia vega-taunataunaa ulanana.
  deu-TKW: Sie bestimmten ihm aber einen Tag und kamen ihrer mehrere zu ihm in die
    Herberge; ihnen erklärte und bezeugte er das Reich Gottes, und suchte sie zu überzeugen
    für Jesus von dem mosaischen Gesetze und den Propheten aus, von früh morgens bis
    abends.
  zsr-NT: Cni guc, guludxíëꞌ bëꞌ tu dza, atiꞌ dza naꞌ guladxinëꞌ ga naꞌ zoëꞌ Pablo
    zianëꞌ. Gzu lahuëꞌ Pablo zildauꞌ atiꞌ niꞌ gúliꞌni buzéjniꞌnëꞌ lequëꞌ len busálj
    laꞌnëꞌ le rna bëꞌë Dios. Guꞌnnëꞌ uluiꞌinëꞌ lequëꞌ nac gdutë li lban runëꞌ queëꞌ
    Jesús. Quië gunëꞌ cni bugunëꞌ dxin le rna bëꞌ zxba queëꞌ Moisés lencaꞌ le gulanë́ꞌ
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Bayokanaki kokutana na Polo mokolo mosusu. Bongo tango mokolo yango ekokaki,
    bayaki ebele na esika oyo Polo azalaki kovanda. Wuta na tongo kino na pokwa, Polo
    azalaki kolimbolela bango mpe koteya bango makambo oyo etali Bokonzi ya Nzambe,
    mpe azalaki kosala nyonso mpo ete bandima makambo oyo azalaki koloba na tina na
    Yesu, na nzela ya Mobeko ya Moyize mpe makomi ya basakoli.
  hns-NT: Tab oesab sallaah karke dien dharies aur ohie dien par koetjh manai log
    phien Paulas ke ghare aail. Hoewa par sabere se sandjha talak oe Parmeswar ke
    raadj ke biese me oesabke khoeb thiek se siekhaawat aur samdjhaawat raha. Oe kausies
    karat raha Mosas ke aur Parmeswar ke doesar sanesian ke liekhal baat se oelogke
    Jiesoe me bieswaas karwaawe ke. Okar dwaara to Parmeswar ke raadj aaiga.
  noa-E: Maimua amach garmua Pabloog deeu ũmaai i aig bëeju a jaautarr aawai, mag
    amach bëeju arr ed ãspa ëebaadee, õor khapan i jẽer sim di aig pos aichëjim. Mag
    ich aig õor pöm pierrwai edaupherr garwe jaaubaaderr khĩeb kheeurpamaa ajim, jãga
    Ẽwandamagta maadëu ʉdʉraa dich Pörkhapiju aai nʉ a jaau simua. Mag jaau simua
    Ẽwandamau ich iek Moiseeg phãpitarr gaaim iek jaaunaa ĩchab warrgar Ẽwandam i
    jaaumienau phã pʉarr gaaim iekpa jaaumamua Jesús igar ʉ̈khapi auju ẽkhaajeejim.
  eng-EMTV: And having appointed for him a day, many came to him at his house, to
    whom he was explaining and solemnly testifying to the kingdom of God, and persuading
    them of the things concerning Jesus from both the Law of Moses and from the Prophets,
    from morning till evening.
  mib-NT: Te ni cajeni de ɨɨn quɨvɨ̄, te ni quijicoo cuehē de vehe nuū néne Pablo.
    Te ni nacani de jnūhun ndese ndácu Yaā Dios jniñu, te ni steén cají de jnūhun
    nde jenéhen te nde ni ini. Te súcuan ni nducú ndéyɨ́ de scándíje de tāca tée un
    jnúhun Jesús, te ni steén de jeē suni súcuan cáhán ley jeē ni jéhe ya nuū Moisés
    jiín jnúhun jeē ní catee tēe ni canacani jnūhun Yaā Dios nde jenahán.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ पावलनु याम्‍मो तुम्‍मा ये़म् निःन्‍धो मे़जोगु
    हे़क्‍क्‍याङ् खे़न् ये़म्‍मो खे़ङ्‌हाॽ पावलरे़ कुये़ङ्‌वाहिम्‍मो यरिक् मे़द्‌ये़रो॥
    हे़क्‍क्‍याङ् पावलरे़ तानाम्‍नु नाम्‍ध्‍ये़र थारिक् निङ्‌वाॽफुहाङ्‌जुम् नु ये़सुरे़
    कुयाःम्‍बेओ खे़ङ्‌हाॽ नसाःन् के़जोःक्‍पा चोःक्‍मासि फाॽआङ् मोसारे़ साप्‍तुबा साम्‌योथिम्
    नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा साप्‍लालाम् कुबे हन्‍दुआङ्
    चे़क्‍तुसिरो॥
  xnj-xnj: Hinu vakayidakilana ligono la kukonganeka nayu, vandu vamahele vamhikili
    peatamili. Kutumbula lukela mbaka kimihi Pauli avadandaulili na kuvajovela ujumbi
    wa kuuvala Unkosi wa Chapanga, alingili avakulukisi vayidakila mambu ga Yesu kwa
    kuhengela malagizu ga Bambu geampelili Musa na mayandiku ga vamlota va Chapanga.
  mmx-mmx: Kuren la diga lok katling lara laaleng eburu mi ne Pol, la buaang limixin
    diga vot ap mo laaleng to ap mo loogu ne Pol ga nemen teren. Ga maxantamak suubu
    se at laxanimin neni ga soxomus lavasuun at levelinga at Linintoo at ne Moroa
    rinedi. Ni ga lok tong pen i do na sat ka lodoxoma atdi mi levelinga ma xeneng
    at Laulis Linga at ne Moses la levenmamalagan at lavaeme vapaase ali xusu dina
    nunu at ne Iesu.
  cbr-NT: Usa 'ain ca a nëtë́an Pablonën bana ñuia cuacatsia quicë a nëtën 'aisamaira
    uni anua Pablo 'icënu uacëxa. Aía timëtia ca bari xamárutamainun ñuixuanan xupíopaquinribi
    bana ñuixuancëxa. Bana ñuixunquin ca uisari cara uni Nucën Papa Diosnan 'iti 'icë
    quixun canan —Moisés 'imainun an Nucën Papa Dios quicë bana uni ñuixuncë unicamaxribia,
    axa uti Cristo a ñui quiásabi oi ca Jesús uacëxa —quixun ñuixuancëxa.
  tee-NT: Pus talhca'ulanilh lakatam avilhchan chai ju acsnich na lhu talakmilh ju
    Pablo junta ixtanun. Chai vats'isin tus tok'oxai ju yuchi ix'alacjuni ixlacata
    ju Dios ni lhinomputun la'is'atsucunti'an ju lapanacni. Ix'amavasalani tuchi ixnajun
    ju Moisés la'ixlhamap'aksin. Chai ix'amavasalani ju tuchi ixtanajun ju mak'aniya
    lapanacni ju ixtanajun ixchivinti Dios. Va ix'alacmalaca'iniputun ni Jesús vasalh
    yuchi ju anuch ju ixnoncan camalakachatachilh ju Dios.
  eng-LSV: and having appointed him a day, more of them came to him, to the lodging,
    to whom he was setting [it] forth, testifying fully the Kingdom of God, persuading
    them also of the things concerning Jesus, both from the Law of Moses, and the
    Prophets, from morning until evening,
  cak-NT: Y xquicha' can jun k'ij chi niquimol-qui', y ri Pablo nu'ij ri anchique
    niquijo' niquitemaj. Y cuando xapon ri k'ij, can q'uiy winak ri xbequimolo-qui'
    riq'uin ri Pablo, y raja' xutzijoj y xuk'alajij ri ru-gobierno ri Dios chiquiwech;
    desde cuando xel-pe ri k'ij c'aja' cuando xcok'a-ka xch'o'n chique, roma raja'
    xrojo' chi xqui'en ta entender chi ri Jesús jari' ri Cristo ri xtak-pe roma ri
    Dios; ri tz'iban can roma ri Moisés y coma ri achi'a' ri xek'alajin ri rutzij
    ri Dios ojer can.
  pah-NT: Irũa rupi po ti ore rura'javi henduva nenhi'ig̃a a'ero nehẽ, ei g̃a Paulo'ga
    pe. O'eagwera rupi katu g̃a ndura'javi Paulo'ga ronga pe a'ero. He'yjuhuve'g̃a
    reki uhu ga pyri. Igwete ga imombe'ui g̃a pe Moisésva'ea remimbo'eagwera ahenhi'ig̃agwera
    no – kiroki ahe Tupana'ga nhi'ig̃a mombe'u hako. A'ereki ga gweroviaruka pota
    g̃a pe onhi'ig̃a Jesus'ga mombe'urame. —Cristo'ga ahe omombe'u hako, ei Paulo'ga
    g̃a pe. Jesus'ga reki ko Cristoramo oko Tupana'ga remimbuhurukaramo, ei ga. Pejikogame
    ga rehe po ti Tupana'ga pe mongoi ojiheva'ero nehẽ, ei Paulo'ga g̃a pe. Ypyhajive
    ga ega'ei g̃a pe imoypytunauka.
  sja-NT: Mãpai ewari aba bɨjida Pablo pedee ũridait'ee. Ma ewate pak'ãri, eperãarã
    cheepurujida Pablo badamãi. Tap'eda weda k'ewara parumaa Pablopa jarateeji Tachi
    Ak'õrepa jarapidak'a, k'awaadamerã sãga Tachi Ak'õredeerã p'aneedai. Jarateeji
    k'aita Jesús, Moisepa p'ãdadeepa mãik'aapa Tachi Ak'õre pedee jarapataarãpa p'ãdap'edaadeepa.
  xed-xed: Ka tsaftá həŋ ta sana fitik tama ŋa gwayavata taŋ. Baɗu tsa fitik ya, ka
    sliʼaftá ndəghata həŋ ka lagha slanaghatá Pwal ma vla nzakwani. Ka zlraftá Pwal
    ta paslay, ka mnay ŋa taŋ ta gwaɗa ta ga mgham Lazglafta, daga gasərɗək, ha tekulemes
    fitik, ŋa tɗakta ghunislaka taŋ ta ghəŋa gwaɗa ta Yesu. Ka mnə tsi ta gwaɗa ma
    deftera zlaha Musa, nda ya ma deftera la anabi, ŋa taŋ.
  mks-NT: Tá na̱ndihi na̱sacu na in qui̱ví ca̱ha̱n Pablo xi̱hi̱n ná ta tá na̱xi̱nu̱
    co̱o mé qui̱vi̱ cán na̱taca cua̱há ndiva̱ha ña̱yivi mé vehe nu̱ íin Pablo cán.
    Ta naha ta ja̱nda̱ sa̱hini na̱jána̱ha̱ da̱ nu̱ ná ña̱ cúni̱ Ndióxi̱ cacomí a̱
    cuéntá sa̱há ña̱yivi. Ta xi̱hín ña̱ na̱ca̱hyí Moisés sa̱nahá ta xi̱hín ña̱ na̱ca̱hyí
    na̱ profeta já na̱ndicani da nu̱ ná sa̱ha̱ Jesús ña̱ ná candeé ini na mé á.
  gfk-S: Io, di ga kubus ter tike bung be di na kis tikai baling ma ne Pol. Ma a haleng
    sakit di ga hanawat ta ikino bung ukaia hono taman Pol ga kiskis tana. Ma tur
    leh ra malane tuk ter ra matarahien Pol ga palpales no kingdom tane God ma iga
    hininaawas bileng utana. Iga walar be na hatutuno ter Jisas ta di be aie tuno
    nesi. Ma iga gil hobi mekatika ta ira harkurai tane Moses ma mekatika ta ira pakpakat
    ta ira tangetus.
  bmu-bmu: Mewö jiba Polnöŋ keu kunbuk jimapköra nalö kun areŋgöget. Mi areŋgögetka
    Juda ambazip jesöŋgöŋan nalö miaŋgöreŋ kaba Pol miri malöhaŋgöreŋ tokoget. Tokogetka
    söŋanök könahiba Anutu bemtohoŋaŋgö könaŋi jim asariba mali miri söŋauyök. Jisösgö
    könaŋi möt yaköba möt nariba uruyahöt mosötmegöra kapaŋ köla uru kuŋgum eŋgiba
    malök. Mutuk Mosesgöreŋ Köna keu aka kezapqetok ambazip yeŋgöreŋ Buzup Kimbi oyoŋda
    keu miaŋgöreŋök könahiba Jisösgö könaŋi indela miaŋön kondela naŋgöba jiba malök.
  dgz-dgz: Menan mu wam evi da amba nop mame wawa kakayat tapen menan Pol diane. Amba
    om enune wamewa gapan, waenapan arugataet, Pol wandeni paewa gapan tauane. Mumaget
    wadidiam wandin aeni ame mum tauen. God toemu mega oisewa wadidiam wandin. Ame
    gapan Pol anega wani, “Watageta apane Mosis iup seni ge watageta God no oise waiwanumune
    ok seane ame Iesu me God om enuni Keriso wadianepen menan seane.” Ap anu tumat
    tapen menan Pol mu entan mumat anu tayaviwandin.
  eng-GNV: And when they had appointed him a day, there came many vnto him into his
    lodging, to whom he expounded testifying the kingdome of God, and persuading them
    those things that concerne Iesus, both out of the Lawe of Moses, and out of the
    Prophets, from morning to night.
  zaa-NT: Làniana bedu cą ttu tsá señalado para tsia cą gudà naga' quį qui' Pablua.
    Bitsina' tè ca enne' ỹétse' làti re' bi. Gùdulo tè bi dèsdeba díla hàstaá de diál·lalá
    gutixà'ani bi cą acerca de Tata Dios nna la' rigú'ubia' quì'e nna, ą'hua nu ra
    lo ley nu bethà'na Moisés nna ą'hua nu bedia ca profeta nna, ą' modo beni bi duel·la'
    gurèxaèl·la' bi cą qui'ni tsíalatsi' quį qui'ni Jesús nna née Cristo.
  eng-WEBSTER: And when they had appointed him a day, there came many to him into
    his lodging; to whom he expounded and testified the kingdom of God, persuading
    them concerning Jesus, both out of the law of Moses, and out of the prophets,
    from morning till evening.
  guh-guh: Nexata judíovi penamatacaitorobivi caëjëta matacabi icatsia nacaetuatsijitsia
    pabota Pablo ponapona. Nexata jane baja icatsia itsa nacaetuata, bajarapamonae
    ayaibitsaëtoxaneto parena pabota Pablo ponapona. Nexata Pablo bajayacunua petaxuxuabicujinae
    livaisi petsipaebijava, matapania caniviyojavabelia copata. Nexata Pablo tsipaeba
    bajarapamonaejavabelia Dioso pijajivi pevetsijava mapanacuataje. Pablo tsipaebanua
    bajarapamonaejavabelia pacuenia jumaitsi Dioso Moiséspijinëta penajumecopatsilivaisi
    Jesús yabara. Pablo tsipaebanua pacuenia jumaitsi Diosojumepaebivi profetavi bajayata
    peyaquinaelivaisita Jesús yabara. Bajarapacuenia Pablo tsipaeba bajarapamonae
    pejumecovënëtsinexa Jesús pelivaisi.
  bon-bon: Siige, teepi bimu ne ecitisi Paulo cama, piiyepu pui bimu liba joomlige,
    piba bucurage biname cina seclige Paulo luma enajige. Krokerage ca ngälu ciiye
    tabe mene cängena jejananemige, teebibine ebiberäjemige mene Acejiyame te lipu
    biname bine yaawademuge. Tabe singi teebibine ätrunga abiberäjame Yeesu poto cidi
    me, peei name pi mene jewabemige Moose me Cotre mene piiyepu sasa mename biname
    bime oogäräneji mene cabu ca.
  nhw-BL: Huan quitlalijque se tonal quema hualasquíaj, huan ipan nopa tonal ajsicoj
    nelmiyac israelitame ipan nopa cali campa Pablo mocahuayaya. Huan Pablo quincamanalhui
    quenicatza Toteco tlanahuatía huan quincamanalhui tlen Jesús. Ica itlanahuatilhua
    Moisés huan ica catli quiijcuilojtoyaj itlajtol pannextijcahua Toteco, Pablo quinnextili
    para Jesús elqui nopa Cristo catli Toteco quititlantoya. Yaya pejqui quincamanalhuía
    ica ijnaloc huan amo tlanqui hasta tiotlaquixqui.
  mgw-mgw: Baasikisine lisu'ba lyo kwembana na Pauli. Lisu'ba lyo baamwisili bandu
    baingi panyumba yatamage. Bu'ka kindai' mpaka kitamwiyo, Pauli aabakie makowe
    maingi pamope na kwakong'ondelya makowe ga Ukulungwa wa Nnu'ngu'. Abiniage bau'bi'li
    abali ya Yesu, katumya mayi'gi'yo ga Salya ya Musa na itabu ya alondoli ba Nnu'ngu'.
  swh-ONEN: Baada ya kupanga siku ya kuonana naye, watu wengi wakaja kuanzia asubuhi
    hadi jioni akawaeleza na kutangaza kuhusu Ufalme wa Mungu akijaribu kuwahadithia
    juu ya Yesu kutoka Sheria ya Mose na kutoka Manabii.
  wbi-wbi: Vakaati vavikile ikighono vwimila umwene, avaanhu vinga kyongo valyamwisile
    pano ikalagha. Alyajovile ilisio lila kuvanave napikuvolelela vwimila ulwa vutua
    vwa Nguluve. Akaghelile kukuvavika vunofu vwimila u Yesu, kusooni ivili kuhumila
    mu ngaghilo sa Musa na kuhuma mu vavili, kutengulila pa lwakilavo kufika umpaka
    pakivwilile.
  bba-bba: Yen sɔ̃nɑ bɑ tɔ̃ru yi te bɑ koo nɑ win mi, mɑ tɔn dɑbinu nɑ tɔ̃ɔ te, diru
    mi u wɑ̃ɑ. U bu ɡɑri yi kpuro tubusiɑbu wɔri, u bu bɑn te Gusunɔ u swĩin ɡɑri
    seedɑ diiyɑ. U bu Yesun ɡɑri sɔ̃ɔsimɔ sɑɑ Mɔwisin woodɑ kɑ Gusunɔn sɔmɔbun tirenun
    di. U bu yen keu sɔ̃ɔsi sɑɑ bururun di sere sɔ̃ɔ kɑ kpɑ.
  eng-KJVCPB: And when they had appointed him a day, there came many to him into his
    lodging; to whom he expounded and testified the kingdom of God, persuading them
    concerning Jesus, both out of the law of Moses, and out of the prophets, from
    morning till evening.
  kgk-NT: 'Ha upéi katu omopeteĩ áry ou jevy hagwã hikwái. Upe áry-py ou jevy henda-py.
    Hóga-py ou heta eterei. Pyharevete ka''aru ete peve oikwaa uka íxupe kwéry Hesu
    rehegwa nhe''ẽ. He''i íxupe kwéry: —Anhetegwa voi Nhandejáry nhande ruvixarã rehegwa
    nhe''ẽ. Anhetegwa voi Hesu rehegwa nhe''ẽ, he''i ogwerovia uka etese-vy. —Hesu
    renonde rupigwa ndaijapúi voi. Upéixa he''i va''ekwe myamyrĩ Moisés, Nhandejáry
    nhe''ẽ-py omombe''u va''ety kwéry ave, he''i omombe''u-vy ou va''ekwe-pe.'
  waj-waj: Iya itaa kua kiaa kiada kava innaata kua kiaara suaivaa mmataama kiada
    oro varida tooduu iya mmataama kioo suaivo nnuduu kaayau vaidi Yutayaiya Pauruuso
    varuuvaki nniravai. Numa ivaki varuduu Pauruuso heenanaanna Anutuuqo gioonna kiaapuuyara
    dira mmayaayaivaa iya kiaa mmududuu heenairavai. Iya Yisuunnara kutaavaivee kiateeraivaara
    Pauruuso Musiiva mmaanna kuaivaa fafaara roovakidiriaata forofetaiya roo kuaivakidiriaatama
    Yisuunnara iya kiaa mmiravai.
  cpy-cpy: Ari ikenkishiretee-yakani ipiyotyaa otsipa kitejeri. Tema osheki atziri
    apiyowentee-yakarini Pablo jempe imaapiintzi. Ikenkithata-kiniri jempe ikanta
    Tajorentsi ipinkathari-wentantee, roñaaha-yitakiri jempe rojankinata-kotee-yakirini
    Jesús, retanakawo rojankinariki Moisés roojatzi okaatzi rojankina-yitakiri Kamantaniri-paeni.
    Roetziñaarikotakawo okitejeetyaa-manaki roojatzi tsirenii-teeni.
  mpx-mpx: Avaliya Pol lan etega hi hile, yaka lan o Yudiya hi gewi hi nem limi toto
    Pol i miminaa. I telipunaa mweluluga i na ana siga kokoyavi, Pol i liwaliwan elal
    Yehoba wana abalogugui kaiwena ge i talisian elal. Mosese wana Logugui ge palopitau
    wali leleli i ahe i vasili, inoke eliyana i pankitel wana papaatena Yeisu kaiwena
    i tunahot.
  wbp-wbp: Junga-juku, ngula-jangkarluju, Juwu-paturlujulu jaka-yirrarnu yungulurla
    pina-yanirni Puurluku ngakaju. Junga-juku, ngaka-karilki parra-karirlalku, panu-jarlu-nyayirnilirla
    pina-yanurnu Puurlukuju. Ngula-jangkaju, Puurlurluju jaruju-jana yimi-ngarrurnu
    mungalyurru-ngurlu kutu-kari-kirra nyanungu-nyanguju. Manu-jana yimi-ngarrurnu
    Kaatu yangka kuja-ka Warlalja-Wiri nyina nyiyarningkijarra. Manu Mujuju-kurlangu
    kuruwarri-jana milki yimi-ngarrurnu manu jaru-kari jaru-karirlangu nyurru-wiyi-warnu
    yangka kujalu yirri-puraja jaru-kari jaru-kari Kaatu-kurlangu-paturlu jarukungarduyu-paturlu.
    Kujarlunya-jana jarungkuju puta kurruly-yirrarnu yungulurla nyanungurlangu ngungkurr-nyinayarla
    Jijajikiji.
  luo-luo: Negichano mondo girom gi Paulo odiechiengʼ moro achiel, kendo ji koro ne
    medo biro mangʼeny ir Paulo kama nodakie. Chakre okinyi nyaka odhiambo, noleronigi
    tiend wach pinyruoth Nyasaye. Notimo kamano kotemo loko paro mane gin-go kuom
    Yesu, kokonyore gi weche mondiki e Chik Musa kod jonabi.
  nhe-NT: Huan quitlalijque se tonal quema hualasquíaj, huan ipan nopa tonal ajsicoj
    nelmiyac israelitame ipan nopa cali campa Pablo mocahuayaya. Huan Pablo quincamahui
    quejatza Toteco tlanahuatía huan quincamahui tlen Jesús. Ica itlanahuatil Moisés
    huan ica tlen quiijcuilojtoyaj itiocamanalojcahua Toteco, Pablo quinnextili para
    Jesús elqui nopa Cristo tlen Toteco quititlantoya. Yajaya pejqui quincamahuía
    ica ijnaloc huan ax tlanqui hasta tiotlaquixqui.
  aii-aii: ܣܘܼܙܓܸܪܗܘܿܢ ܕܓ̰ܵܡܥܝܼ ܗܘܵܘ ܥܲܡܹܗ ܚܲܕ ܝܵܘܡܵܐ، ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܚܲܕ ܡܸܢܝܵܢܵܐ
