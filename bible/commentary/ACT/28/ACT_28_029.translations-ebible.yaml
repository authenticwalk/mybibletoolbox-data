  tgp-tgp: Paul mo lo toho atu mata tauni mo rua na ima matea mo pakaia, ale mo avulahi
    na tamlohi tari sei la lo mai isana.
  auc-NT: Mänömaï apæ̈necä ëñente wædinque oodeoidi näni cabo nanguï pönï wæætedö
    wæætë äninque wadæ godänitapa.
  kbc-NT: Igaanaɡ̶a nigotini Paulo meote niɡ̶ijoa lotaɡ̶a, odaa niɡ̶ijoa judeutedi
    ja noditicoaci, codaa eliodi me dinotigimade idiaaɡ̶iditiwage.
  bmh-bmh: '[Pol nug guzenai awarina, Zuda duailel zau go utei beteimai, agzozou ze
    ze ebu alalemen.]'
  ctu-BL: Che' bʌ tsa' ujti ti t'an, tsa' majliyob judíojob. Tsi' contrajiyob i bʌ
    ti cabʌl t'an.
  meq-meq: Ma dəba i bazlam neheye na, Yahuda hay ti ye wu tay. Ahəl nakə faya ta
    diye na, faya ta kəɗiye wuway mə walaŋ tay.]
  noa-H: Mamʌ Pabloou mag hiek'abarm judionaanau hamach jʌ̃gʌucha hũrbaawai, hamach
    wir haigpai sereu p'öbaadëwi warag hërëubaadëjim.]
  alp-NT: '[Kena Pauluse ilepa ele mere pela, esi keu beini kai esi nasuke lomai.]'
  san-VEL: etaad.r"syaa.m kathaayaa.m kathitaayaa.m satyaa.m yihuudina.h paraspara.m
    bahuvicaara.m kurvvanto gatavanta.h|
  kbq-kbq: '@see-verse:ACT.028.028'
  kbh-kbh: (Pablo chca tojánayana ora, chë judiënga chents̈ana imojésebocana y ts̈a
    imojtsenatsëtsnaye.)
  ron-LSB: După ce a spus aceste cuvinte, iudeii au plecat, având între ei o mare
    ceartă.
  pon-pon: I lao majanier mepukat, Juj oko ap ko pajan o kapakaparok nan pun ar kaualap.
  nhe-BL: Huan quema Pablo quiijto ni tlajtoli, nopa israelitame quisque huan chicahuac
    monajnanquilijtiyajque se ica seyoc.
  sps-sps: '[Tan nainy te tsue fakap iny e Pol a ar karainy vegiau to, kat to ana
    taa Jiu tsun to ser naa eer, sana ari te fa''ararat ir fapoopoan narari patsukaner.]'
  wnc-wnc: (Yanike bitawan Judia nana aminda teke kuke taku ina kumzang yanganuke
    kuking.)
  bus-bus: '@see-verse:ACT.028.028'
  gub-BL: A'e ze'eg henu re a'e zutew uhem oho a'e wi izuwi wà. Uze'eze'eg ahyahy
    uzeupeupe wà.
  imo-imo: '@see-verse:ACT.028.028'
  boj-boj: '@see-verse:ACT.028.028'
  eng-DRA: And when he had said these things, the Jews went out from him, having much
    reasoning among themselves.
  knf-knf: Wi Pawulu aţupuŋ haŋ kë bayuday başë ya, aŋom.]
  san-KHM: ឯតាទ្ឫឝ្យាំ កថាយាំ កថិតាយាំ សត្យាំ យិហូទិនះ បរស្បរំ ពហុវិចារំ កុវ៌្វន្តោ
    គតវន្តះ។
  arn-NT: Feymew Pablo dew feypilu tüfachi dungu, tati pu judiu amutuy engün, fey
    yafkawkülerputuyngün.
  zas-NT: Chi gulox rëb Pab zian, dxel zia ree bén Israel guin, cadildiidxnë lasaꞌ
    reeman.
  ken-NT: '[Pɔ̌l arɛm nɔkɔ nɔ bo Israɛl bátáka nɛ bágúrɛ mankɛm nɔkɔ bɛyǎ ɛpʉítí
