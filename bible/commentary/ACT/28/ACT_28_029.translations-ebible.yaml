  bqc-SIM: '@see-verse:ACT.028.028'
  tcz-CHONGTHU: Aman hiche thuho aseijou chun, Juda hon adalhauvin, chule amaho le
    amaho akihanel lheh jeng tauve.
  mar-mar: तो असे बोलल्यावर यहूदी आपल्यामध्ये फार विवाद करीत निघाले.
  snp-snp: Kawa logimami yamu Yuda wenena inanimonigu yau moila ka naba loti fulo
    edeti wae.]
  isl-isl: '@see-verse:ACT.028.028'
  xnn-xnn: (-)
  mwe-mwe: Bhakabheleketeje genego, Bhayaudi gubhajabhulenje, bhalipita taukangana
    ashaayenenji.
  tte-tte: Paulo ana edeedede iyemwawasi kabo tomo Yudiya silogwaligwali, ali logwaligwaline
