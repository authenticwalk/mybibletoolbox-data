  tcs-tcs: '@see-verse:ACT.028.028'
  hlt-THB: Ve ak awi ak kqawn awh, Judakhqi ce a mimah ingkaw a mimah aming oelh qu
    doena cet uhy.
  soq-soq: Rom bedewe Paul ena nata duwa bedewe meba os wandie tane du sa malesawa
    itudie. Apana uduudu mida Paul ewaewa menamodia me mo banlamodio duwe odeie.
  qub-qub: '[Pablo chayno niptin Israel runacuna quiquin-pura fiyupa rimanacur aywacuran.]'
  att-att: Kabalin ni Pablo nga nagubobuk, nánaw yù ira Kudio. Á ta páno ra, nakkakátabbatabbák
    ira.
  bki-bki: '@see-verse:ACT.028.028'
  bqp-bqp: '@see-verse:ACT.028.028'
  mcp-mcp: '[Ja Pwôl nyə a shîn cɨ ntʉ́nɨ yí, Oyúdɛn bwə́ á shwal bwɨ́lya, bwə́ ŋgə́
    jág sɛ́ŋʉsa məkə̂l.]'
  hat-hat: Lè l' te fin di sa, jwif yo al fè wout yo, yo t'ap diskite yonn ak lòt.
  npl-NT: Ijkuak Pablo ijkó otlajto, n judíojteh okiskeh iwa oyajkeh mokualanijtiwih.
  bgg-bgg: Phaul è ji è yao ched mage ne Jewthek ne awaithek chung khnaing rai ne
    dun dun.
  eng-TCENT: After Paul said these things, the Jews went away and had a great dispute
    among themselves.
  cpu-NT: Ikantakerora Pablo iroka ñaantsi, jataiyanakeni judío-payeeni, osheki iñaanaminthatavakaanaka.
  san-ASM: এতাদৃশ্যাং কথাযাং কথিতাযাং সত্যাং যিহূদিনঃ পৰস্পৰং বহুৱিচাৰং কুৰ্ৱ্ৱন্তো
    গতৱন্তঃ|
  tod-tod: '[Pɔle naama wooi wogai ma, maaɠaali wolai yɛni Zuifuiti zɔɠɔzu, ti ɗa
    li.]'
  tac-NT: '''Lige Páulo ''ma anisá ye ra''íchali, a''liko simíbale alué ralámuli jurío
    ''we enániga ra''íchaga a''bópika.'
  eng-WEBPB: When he had said these words, the Jews departed, having a great dispute
    amongst themselves.
  viv-viv: Ada hidede amine gigahe-yo badi miYuda hivebutu hilowolowoga tu yana gahe
    faꞋina buye hivekwavekwageya.]
  yao-yao: Che Paolo paŵamasile kuŵecheta yeleyo Ŵayahudi ŵakopweche ali nkukanilana
