verse: ACT.028.029
translations:
  kpx-kpx: Kateai louge Diue ataeau itumulahai halevai moleho louma.
  okv-H: tapa sisiketo pahue jujune ke peni vahai be mine ara ijie pambua.
  tbo-tbo: Paulo geka a bahana u mulina lawahi mi Yudeya hi’mnoha. Tuawahi awa hi
    igamogahigahi ma hi’mnoha po hi nae.]
  mal-C: പൗലോസ് രണ്ടുവർഷംമുഴുവൻ താൻ വാടകയ്ക്കെടുത്ത വീട്ടിൽ താമസിച്ചുകൊണ്ട്, തന്നെ
    കാണാൻവന്ന എല്ലാവരെയും സ്വീകരിച്ചു.
  grc-SR: ⸋Καὶ ταῦτα αὐτοῦ εἰπόντος, ἀπῆλθον οἱ Ἰουδαῖοι, πολλὴν ἔχοντες ἐν ἑαυτοῖς
    συζήτησιν.⸌
  bgc-bgc: जिब उसनै न्यू कह्या तो यहूदी आप्पस म्ह घणे बहस करण लाग्गे अर ओड़ै तै चले
    गये।
  khz-khz: Paulo vovetaina ekilato mulinai, Iuda talimara gelakato, e matotauria nuganugarai
    veitu kamuna ta gekalaato.]
  deu-TKW: Und da er dies gesagt, giengen die Juden weg und hatten großen Wortwechsel
    miteinander.
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Pablo, gularujëꞌ bönniꞌ judío, taꞌdil‑ltsca didzëꞌë
    laꞌ légaczëꞌ.
  lin-lin: Tango Polo asilisaki koloba, Bayuda bakendeki, mpe bazalaki kotiana tembe
    makasi kati na bango.]
  hns-NT: Aur djab oe ie baat bol tjoekal raha, tab oesab apane apane me moeh laraawat
    ghare tjal gail.]
  noa-E: Mamʉ Pabloou mag iekhabarm judionaanau amach jʉ̈gʉucha ũrbaawai, amach wir
    aigpai sereu phöbaadëwi warag ërëubaadëjim.]
  eng-EMTV: And when he had said these things, the Jews went away, having a great
    dispute among themselves.
  mib-NT: Te ni jīnu ni cahān de jnūhun yáha, te cuangoo jnáhan de hebreo, te yōhyo
    ni cacahān de sɨquɨ̄ jnúhun yáha jíjnáhan de.
  lif-NT2: ((हे़क्‍क्‍याङ् पावलरे़ कन् पाःत्तु सुरुआङ् यहुदिहाॽ खुनिॽ लुम्‍मो साॽरिक्
    पाःन्‍धङ् मे़धक्‍ते़र खे़प्‍मोलाम् मे़बेरो॥))
  xnj-xnj: Pauli peamali kujova genago, Vayawudi vakawuka, vakakotana gamahele vene
    kwa vene.
  mmx-mmx: '[Melemu at ne Pol ga tong i na, leme Judaia diga on basinge i, la diga
    epaase mukmusak aleng kantubu atdi.]'
  cbr-NT: Usaquian Pablonën cacëx ca judíos unicamax Pablonëan ñuicë banacama a ñui
    qui atúxbi cuëbicananquiani atun xubunu cuancëxa.
  tee-NT: Pus acsni naulh junima chivinti ju Pablo pus ju ist'a'israelitanin tataxtulh
    chai na lhu chivinti ixtalaclajuni ju sia ixlhi'akstu'an.
  eng-LSV: '[[and he having said these things, the Jews went away, having much debate
    among themselves;]]'
  cak-NT: Y cuando ri Pablo xu'ij quiri' chique ri ruwinak israelitas, xebe y q'uiy
    niquich'ojila' chiquiwech.
  pah-NT: '@see-verse:ACT.028.028'
  sja-NT: '[Pablopa mãga jarap''eda, judiorã uchiajida. Aupedee erreu wãjida ãchi
    pitapai.]'
  xed-xed: Kɗakwa Pwal ta mnatá tsa gwaɗa ya, ka gazlaghutá la Yahuda nda zlərɗay
    mataba taŋ.]
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Pablo ña̱ yóho já na̱nditúhún cue̱he̱ xi̱hi̱n táhan
    na̱ Israel cán ta já na̱quee na cua̱ha̱n na̱.
  bmu-bmu: (Polnöŋ mewö jim teköiga Juda yeŋön nanŋinök könöpuk jitnakölik aka goranora
    erauget öŋgöba eriga mosöta anget.)
  dgz-dgz: Pol ap anega wani menan Diu nagirewa notatae baware gare gare waiwanumuin
    en, ae ve amon.
  eng-GNV: And when he had saide these things, the Iewes departed, and had great reasoning
    among themselues.
  zaa-NT: Beyacca diba ra Pablua ca tìtsa'a nna deyya tè ca judíua nna yala discutir
    beni cą entre làba cą acerca de nu gutixà'a bi nna gutìl·la luetsi quį.
  eng-WEBSTER: And when he had said these words, the Jews departed, and had great
    reasoning among themselves.
  guh-guh: Itsa baja Pablo najumevereta bajarapacuenia petsipaebijava, nexata jane
    baja daxita judíovi naviaba. Nexata bajarapalivaisi yabara bajarapamonae namutua
    nabarëcuaicuaijai tsanajetarubenae.
  bon-bon: Paulo peei mene jejemige, piba Israela biname cina teebine sebmalisi, yepä
    gaabe cabu ta teemeteme jicelisi.
  nhw-BL: Huan quema Pablo quiijto ni camanali, nopa israelitame quisque huan chicahuac
    monajnanquilijtiyajque se ica seyoc.
  swh-ONEN: Naye akiisha kusema maneno haya, Wayahudi wakaondoka wakiwa na hoja nyingi
    miongoni mwao.]
  wbi-wbi: “Un'siki ghuno alyajovile amasio agha, ava Yahudi vakabuka, kuno vighelana
    kyongo vavuo kwa vavuo, nakwesile muvutavike uvunofu uvwa kali).
  bba-bba: Ye Pɔlu u yeni ɡeruɑ u kpɑ, Yuu be, bɑ seewɑ bɑ sikirinɑmɔ ɡem ɡem bɑ kɑ
    doonɔ.]
  eng-KJVCPB: And when he had said these words, the Jews departed, and had great reasoning
    among themselves.
  kgk-NT: Ohendu ramo inhe'ẽ, oje'oipa judeu kwéry. Onhonhe'ẽ mbojevy jevy oje'ói-vy.
  waj-waj: (Pauruuso itaa kua tuduu rikiada vaidi Yutayaiya yaagueeqama ngiari kiaa
    mmi ngiari kiaa mmiima rada pikiada vida kieeravai.)
  cpy-cpy: Ikanta ithonkakiro Pablo iroka ñaantsi, jateeya-nakini Judá-paeni, osheki
    iñaana-minthata-wakaanaka.
  mpx-mpx: Baaba ya Pol i baunan i mowasi, inoke Yudiya hi egonan, avaliyau ge avaliyau
    hi noawaawabalgig.
  wbp-wbp: '[Junga-juku, ngula-jangkaju, jurntalkulurla yanu Puurlukuju yangka-patuju
    Juwu-patu wiriwiriji, ngulaju wiljiwilji-maninja-karra.]'
  luo-luo: Bangʼ wacho mano, jo-Yahudi mane winje nowuok odhi, ka gigoyo mbaka matek
    e kindgi giwegi.]
  nhe-NT: Huan quema Pablo quiijto ni tlajtoli, nopa israelitame quisque huan chicahuac
    monajnanquilijtiyajque se ica seyoc.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܦܵܘܠܘܿܣ ܗܵܕܟ݂ܵܐ، ܦܠܝܼܛ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܘܫܘܼܪܹܐ ܠܗܘܿܢ
    ܒܸܕܪܵܫܵܐ ܒܹܝܠܔ ܓܵܢܵܝܗ‌ܝ.
  esk-NT: '[Paul taatnaqman Jew-ŋuruat aniñiqsut uqavaaqhutiŋ iŋmiknun atqunaq.]'
  msb-msb: Pakasabi sani ni Pablo, nag-uruli an mga Judio na mas lalo na nagasuruay
    mismo sinda.
  cpa-NT: Mi³ca¹juúh² Pablo lah¹jøng², ca¹ŋi¹lia¹ dsa² judío héi², ti³dsii¹²dsa jǿg³
    guiog³dsa.
  dso-dso: ପାଉଲ୍‌ ଏ ସବୁ କାତା କଇଲାକେ, ଜିଉଦିମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଦଦାପେଲା ଅଇଅଇକରି
    ଉଟିଗାଲାଇ ।
  meu-meu: Ia na unu e gwau toma, bena Iuda taudia na dauha ela, ena hereva e helalolai-badava.
  yva-NT: Paulus po ayao umaso raurana jewen, umba vatano Yahudi umaso wakauje yavaro
    namije raora, yara wayaowi vambinibe akoeve.
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy hinumektat side a négpasuway side ta
    mahigpit.
  zpm-NT: '[Zeeṉe goṉ zho sca rëb Pabl mazdraa blëë zho, nodiḻdiidzlsa zho laa zho
    zey.]'
  hix-NT: Àro wyaro àwya katxhe rma, totxownà hatà, Xuknewyana yoh komo. Natameryeketxkon
    hatà, nyamoro rye rma, thenyehra hatà.
  sim-sim: '@see-verse:ACT.028.028'
  npi-ULB: '(टिपोट: प्रेरित २८:२९- उत्तम प्राचिन पाण्डुलिपिहरूले २९ पदलाई हटाएका छन्
    ) जब उनले यी कुराहरू भनिसके, तब ती यहूदीहरू ठूलो वाद-विवाद गर्दै बिदा भए ।'
  cgc-cgc: Tapos ta ambal Pablo, guli mga Judio an na gadiskasay ta miad.
  tim-tim: Hain dâm makyeŋgimbo Yuda yeŋgât humomolupyeŋande magaŋgi goaŋgi akmâ lauaŋgim
    ariyi.
  wos-wos: '[Judana du wun hundi xékéta di hafu buléta watémbéra téta waru. Waruta
    di gwande yi.]'
  emp-NTPO: Pauloba mãwã jarasid̶e judiorãra ãdub̶a caicaya duanʌda ãyã wãbʌrʌsid̶aa.
  eng-F35: And when he had said these things the Jews went their way, having a great
    dispute among themselves.
  ind-ind: Sesudah Paulus berkata demikian, orang-orang Yahudi itu pun bubar sambil
    masih terus berdebat sengit karena saling berbeda pendapat.
  pes-OPCB: پس از آنکه این را گفت، یهودیان از آنجا رفتند، در حالی که سخت با یکدیگر
    جرّ و بحث می‌کردند.
  mpt-mpt: '[Yudai i sinwalo alang weng baasese biniba Fole deiba onsiobe.]'
  ssx-ssx: '[Koto pi lea꞉ ekita꞉ mo Diu haliwekima꞉ mina꞉pa꞉lao pulu hata꞉ pi la alu
    alu pulu pimime.]'
  mkl-mkl: Iyi Pɔlu í fɔ ideu bɛɛbɛ í tɑ̃ ŋɔi Zuifu ŋɑu ɑ̀ dede ɑ̀ wɑɑ ce kɑkɔɔ ntɔ
    ntɔ ɑ̀ wɑɑ nɛò.]
  gaq-gaq: ବାରି ମେଁ ଏନ୍‍ସାପା ସାମୁଆଁ ବାଲିର୍‍ଲା ଜିଉଦିଇଂ ମେଇଂମେଇଂ ବିତ୍‍ରେ ବାଲିର୍‍ବାତାଚେ
    ଲାଗ୍‍ଡଆର୍‍କେ ।
  gof-RNT: Phawuloosi hessa gidaappe guye Ayhudeti bantta giddon daro palamishe keyidi
    bidosona.
  unx-unx: ଆଡଃ ଇନିଃ ନେ ସବେନାଃ କାଜିକେଦ୍‌ଚି ଯିହୁଦୀକ ଆକ ଆକରେ କାପ୍‌ଜିତାନ୍‌ଲଃ ସେନଃୟାନାକ
    ।
  gah-gah: Loko Pauló lo ahulokago, keza limiake vamó.
  lcm-lcm: '@see-verse:ACT.028.028'
  aer-aer: Paul-arle alakenhe angkeke iperre, Jew areye impemele alheke anteme, ilterrerlte-apemele
    arnterre anthurre.
  qvc-NT: 'Chayshina Pablu niptinmi, chay isrraylinukunaqa rirqanllapa. Riqshinaqam
    paykunapura ancha parlarqanllapa: —Manam chayshinachu. Kayshinaraqmi, nishpa.˼'
  tgl-ULB: Nang nasabi na niya ang bagay na ito, ang mga Judio ay umalis nagkaroon
    ng matinding pagtatalo sa kanilang mga sarili.
  cbs-NT: Pablon jaska jatu yusian ninkabiatan jabe kemanamebaini inun buaibun
  xtm-NTPP: Te nuu ni jinu ni ka'an Pablo ma sa'a, sani te kuan nu koo tee judío ma,
    te ka tetna'a ka tetna'a‑nka de kuan nu koo de.
  nnq-nnq: Paulo apajomola kulonge genia, Akayahudi ngababoka kongo bakataukana muno
    bene akangweto.
  bao-NT: Pablo atere o biro cʉ̃ ca ĩiro, judíos pea, cʉ̃ja majuropeera ameri acaro
    bui tuti, ĩicã tua waawa.
  san-ORI: ଏତାଦୃଶ୍ୟାଂ କଥାଯାଂ କଥିତାଯାଂ ସତ୍ୟାଂ ଯିହୂଦିନଃ ପରସ୍ପରଂ ବହୁୱିଚାରଂ କୁର୍ୱ୍ୱନ୍ତୋ
    ଗତୱନ୍ତଃ|
  rmn-rmn: '@see-verse:ACT.028.028'
  huv-NT: Wüx landoj masaj nejiw aag ayaj a Pablo, quiaj tajtsoriw, tapots asajayej
    wüx aag leaw tanguiayiw quiaj.
  otn-NT: Mi̱ ma̱nna̱ Pablo na̱ p'ʉya, bi̱ ma yø judío, pɛ di̱ nju̱'ma̱hya̱sɛ p'ʉ
    ni̱ ma.
  nop-nop: Poldi unduŋ yenimbu Judame heki u nadiŋa nehi uŋgoŋ kisaŋ siweneeŋ mowogiŋ.
  obo-NT: '[To nopongnga osenga ni Pablo idda, id pon-uli iddos mgo Judio woy id ayas
    pe-en iddos kodpo-opuloy ran.]'
  kca-kca: Хун ԓўв тӑм йастәс, иудей йох, ԓыв кўтэԓән такан ўра ворман, мӑтсәт.
  cak-ENT: Y tok ri Pablo xbij quiri' cheque ri ruvinak israelitas, xebe y juis c'a
    nquich'ojila' chiquivüch.
  lif-NT: ((ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤛᤠ᤹ᤖᤡᤰ ᤐᤠ᤺ᤴᤎᤱ ᤔᤧᤎᤰᤋᤧᤖ
    ᤂᤧᤵᤔᤥᤗᤠᤶ ᤔᤧᤒᤣᤖᤥ॥))
  mie-NT: De tá nī jīnu nī ncāhān dē ndá tūhun yáhá de cuānohōn ndá táhán dē hebreo,
    nátúhún ndasí ndá ji sīquī tūhun yáhá.
  san-TIB: ཨེཏཱདྲྀཤྱཱཾ ཀཐཱཡཱཾ ཀཐིཏཱཡཱཾ སཏྱཱཾ ཡིཧཱུདིནཿ པརསྤརཾ བཧུཝིཙཱརཾ ཀུཪྻྭནྟོ གཏཝནྟཿ།
  qve-NT: Saynata Pablo niqtintaqmi, Israel nacionniyoq runakunaqa, paykunapura nishuta
    discutinakuspanku, Pablopa kasqanmanta lloqsipuranku}.
  pao-NT: '@see-verse:ACT.028.028'
  cbu-NT: '@see-verse:ACT.028.028'
  usa-usa: Póro wemá mirá téna kétitata Ítíráaeo-wayukama yeráwáqá yenamáárîq aamá
    téite urááe.
  soy-soy: '[Kuu lɛ̃ pimɑ́ɑ m mɑsí, Pisuifi ɑpi ncée kpɔu ɑpí n kɛŋɛnɛpɔ pin nɛ
    tɔ́su.]'
  hui-hui: Polohanda bi ogoni lai hayagola Yu agali biaru tini degedege hongo howa
    lai timbuni lagalaga bialu purogo lene.]
  amf-amf: '[Koam ki giyaysaka Ayiwd eena kinka kinka kattsi palimada ke yivade.]'
  quc-NNT: Aretaq xb'itaj wa' we tzij ri' rumal ri tat Pablo, konojel ri winaq aj
    Israel xeb'el b'ik, sib'alaj xkichomala kib' chrij ri xub'ij ri tat Pablo chke.
  dob-dob: (-)
  wrs-wrs: '@see-verse:ACT.028.028'
  mca-mca: Ha' Pablo in hats yili'ij in yit'ij aka'an, he' judiol qa ikkii, qi in
    wapilij wetju'ƚ aka'an.
  tzo-TZC: Cꞌalal jech laj yal ti Pabloe, jech ti jꞌisraeletique tey xvulajetic xa
    batel ta be schiꞌuc ti cꞌusi laj yaꞌiique.
  mya-mya: (ဤ​သို့​ပေါ​လု​ဆို​သော​အ​ခါ​ယု​ဒ​အ​မျိုး​သား တို့​သည် အ​ချင်း​ချင်း​ပြင်း​ထန်​စွာ​ငြင်း​ခုံ​လျက်
    ထွက်​သွား​ကြ​၏။)
  gng-NT: '[Pɔl len'' nnɔ ma nnɔ, nɛ *Sufmbɛ nnɔ siere'' ki findeh nin tɔb ki gbiekeh.]'
  ikk-NT: Ogẹn o gi kugụụ ihiẹnni, ndị Ju hụ nọ dọnsọnmẹ ndọndọ lama.]
  leu-leu: (Lamina ferawaian aave a mu Juda ri taꞌulane e ri taxa fegagelai la palou
    iri.)
  maz-NT: '''Ma o nguarü e Pablo o mama c''o jña, cjanu o mbedye c''ua c''o o̱ menzumüji,
    me mi pötü ma zöji o jña.'
  bod-N: ཁོང་གིས་དེ་སྐད་གསུངས་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་དོན་དེར་རྩོད་གླེང་ཆེན་པོ་བྱེད་བཞིན་སོང༌ངོ༌།།
  tca-NT: Rü yexguma Pauru yema ñaxgu, rü ínixĩ ga yema Yudíugü, rü poraãcü nügümaã
    íniporagatanücüü.
  zpl-NT: Chenu ulaxu nú uni Pablo scua, chu nzia bee bene Israel zeꞌe, Chiquiꞌ rnixuu
    beella lu saꞌbeella.
  mbc-NT: Mîrîrî taa Pauloya etatîpo'nîkon Judeuyamî' wîtî'pî iipiapai teekore'mai,
    tîîwarîrî'nîkon teesiyu'pî'se.]
  toj-NT: Yajni ch'ac yal jachuc ja Pablo, ti huajye ja judio jumasa. Ti och bulbunuque
    sbaj ja Pablo.
  kkl-kkl: Wene aro ambatsiogpa, Yahudi nimi yaek nimi taneko palamekti, sin mo-mo
    yubu leldalamekti, yubu leple palamek.)
  tbc-tbc: '[Saen Pol ru an ibol go itout an Juda iŋsed iŋsed mi nug dupeig dufurak
    go diau a.]'
  sna-sna: Shure kwokunge ataura izvi, vaJudha vakabva, vachikakavadzana zvikuru pakati
    pavo.
  smk-NT: '@see-verse:ACT.028.028'
  grc-TCGNT: Καὶ ταῦτα αὐτοῦ εἰπόντος, ἀπῆλθον οἱ Ἰουδαῖοι, πολλὴν ἔχοντες ἐν ἑαυτοῖς
    συζήτησιν.
  gof-WFTW: Phawuloosi hessa gidaappe guye, Ayhudeti bantta giddon daro palamishe
    keyidi bidosona.
  spa-BLM: Cuando dijo estas palabras, los judíos se marcharon, teniendo una gran
    disputa entre ellos.
  kyz-NT: '''Ga porogytapaw ire judeu ''gã awau Paulo ''ga wi. Ajamueu awau ''ga ''eawer
    are ajemogyau.'
  dao-dao: Acuna ngthu a pyen päng ja, Judahe amimät naw ngcuh u lü cit bekie.
  cya-cya: Xa mdyi ycui' yu cha' re, mdo'o ne' judio nguiaa ne', scasca ne' mdyisnan
    ycui' tyijyin ne' si'ya cha' can'.
  beu-beu: '[Paulus mateng aulang sengmuse, nehe ang naung emangpi ila mana angu eahalang.
