  iou-iou: Upäŋkaŋ Juda naniktä man u utkuŋ. Unita jide täŋpet yäŋ nadäŋpäŋ ŋode yäŋkut;
    Sisatä ini näkŋo man yäpmäŋ daniŋpäŋ kaŋ kawän yäŋ yäŋkut. Täŋ, man uwä Juda notnaye
