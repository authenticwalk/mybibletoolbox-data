  dan-1931: Men da Jøderne gjorde Indsigelse, nødtes jeg til at skyde mig ind under
    Kejseren, dog ikke, som om jeg havde noget at anklage mit Folk for.
  kwj-kwj: Juta hima kupu leto o mwanji ni ya wu yetupwa. O keke numbo ti a wakifuni
