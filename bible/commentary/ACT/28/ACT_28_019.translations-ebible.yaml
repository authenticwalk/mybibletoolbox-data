  kpw-kpw: '@see-verse:ACT.028.018'
  ong-ong: Wolo mete piti Israel, pe enke teingipe piti pe ma pusaiki ke kolo. Liso
    ki onposi kolpepei, metine ilitei liti Rom ma le lingitepe moingi peiki yaupeye,
    le ki il nemple peiki piti kirpei kamtuwepe il lipi kingiepe mete peiki il re
    kolo.
  tnn-tnn: Məto netəm Isrel ikɨn əh kəsotolkeikeən. Kən io atɨp əm ekətapəh məmə ekuwa
    ikɨn-u Rom mətul e kot e nɨganəmtɨ suah u Sisa, məto esənən nəghatən kit tərat
    e natimak mɨn.
  hch-NT: Huriyusixi memeuniucacaicü neniuqui hepaüsita, 'ayumieme vaüriyarica nepihüavimücücai
