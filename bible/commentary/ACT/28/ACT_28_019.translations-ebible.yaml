  kze-kze: Yútaa-kwaasi mináímbá kárówa'a kesí ááimba íma sáwí'a uróntavai sé'a Árómáani-kamaani-aiva-kawaanakonopa'a
    konaná kesáái isáníye. kesí Yútaa-kwaasi aaí simátinkanae íma súnda kesáái isáínkwáe
    sé'a Árómáani-kamaani-aiva-kawaanakonopa'a tiráumne.
  mpj-mpj: Juwukajaluya Jarujalumumartajilu kulirnu, karniya wulu jankapayi. Palujanurna
