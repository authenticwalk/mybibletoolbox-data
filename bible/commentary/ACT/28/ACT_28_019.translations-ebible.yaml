  byx-byx: Dav ama Judaqena dai maikka slep slep per a ra ip te veleng ngua. Taqurla
    be ra bing sarem ngua de ngua nes te ama Gaman ip ke nem ngua sasari savet ma
    Rom sagel ma Sisa. Dap kuasiq ai ngua men ip ngua taarl ne gua qaqet per ama lengi.
  ctu-CTI: Pero jini israelob ma' ti yʌc'ʌyon ti colol. Jin cha'an tic wersa c'ajtibe
    c mel c bʌ wʌ' ba'an jini ñoj ñuc bʌ ye'tyel wʌ' ti Roma aunque ma'an chʌ bʌ mic
    sub ti' contra c pi'ʌlob tic lumal.
  zos-NT: Pero Israel pø'nis ja vyø'møyajø, y jetcøtoya tiene quena'ṉ øtz va'cø ⁿva'c
    permiso møja'aṉ aṉgui'mbapø Cesarcø'mø va'cø ø mavø. Pero ji'n chøṉ va'cø ṉgøtza'møyaj
    ø ṉgumguy tøvø.
  gvs-gvs: Nakae latuwodi go, kidi Diyuu geya latuwodi da Roma sitaligeigu, tauna
    idi nuwonúwana sitalavaite. E moeko goi baige akawanoi bego guna kotu Sisa inove
    go, geya bego ida bodao awowokoidi Sisa yaina geya, go sem bego kidi idi wowókana
    alawoiwoiye.
  kbm-kbm: Bemem eisir Juda tas-givin yaun etok ite beti ayeu gali ma be ganei Sisa
    dongke-ngge atob nilgum awangg yaun. Be ayeu galgum ve nalgum eitit Juda tepwengge
    and yaun nitangi Sisa ite ma.
  tew-tew: Hewänbo in Huḏíyo wíḏidaˀpí in Rome-windi dímaˀpꞌä̖̂ä̖ḏi-íˀin, heḏiho
    shánkí híwó dînpóe otú̖u̖níḏí Caesar-ví tunjówháagé iwe dîntunjóˀnamíˀin. Naa
    gin dáyˀan tobá wên tꞌehpiḏe tun wíḏómáapí wänbo naví tꞌowa in Hudíyo dimuuˀin
    dovâytꞌeˀpꞌêeḏe-íḏí.
  rmc-rmc: Ale o Židi oda na kamenas a mušinďom man te mangel ko cisaris, ale na vašoda,
    hoj te obviňinav varesostar miro narodos.
  apr-apr: Bong ngan kene tani in di Yuda lodi pang betanga kidi tiap. Le nga dada
    kiau sa mulu siap, bong awete bet nen ngan Sisa la bet ilongo betanga kiau i.
    Bong o ke bet ayeie betanga sa pang di diek Yuda, a nen ngan agarung di ye ni
    ke karatanga betanga, ngan tiap.
  tiy-tiy: Amun énda ménagayun i de Judio de, nongot guy mangéye dob datue dob Roma,
    fiyon fo ké énda i fégétébo gu bé de dumo gu Judio.
  nlg-nlg: Hauva rana lei mane sule ni Jew tara mua liona eni, mara nia hughuhughu
    ngangata, keri ge u liona na vunaghi haba ni Rome ke detea vaniu nigua na levu,
    sakai vamua ku mua luaa siki bosa te dika ku nei vanira kulagu na vure.
  dgr-DOGNT: Hanìkò Israel got'ı̨į̀ hagı̨ı̨wǫ-le, eyıt'à dèe-ts'ǫ̀-k'àowo Caesar zǫ
    sesınìyaetı ha segha hòɂǫǫ̀ ajà. Xàè sèot'ı̨ gık'èch'a t'asaehsı̨ ha dehwhǫ nıìle.
  pes-OPV: ولی چون یهود مخالفت نمودند، ناچار شده به قیصررفع دعوی کردم، نه تا آنکه
    از امت خود شکایت کنم.
  ron-1924: Дар иудеий с-ау ымпотривит ши ам фост силит сэ чер сэ фиу жудекат де Чезар,
    фэрэ сэ ам де алтфел ничун гынд сэ пырэск нямул меу.
  tpz-tpz: Ivëhkëk, o Jiuꞌ to rës voh e ne, ivëh, köꞌ hin a ö no a teꞌ sunön e Sisaꞌ
    se tënan o vöhioꞌ peöꞌ. Eöꞌ hikta teꞌ noꞌ ta tah nöꞌ se vateꞌ suk a ma napan peöꞌ
    po vöhioꞌ.
  agd-agd: Máan tíkan maen Yutan kayo ano mai vaya átakharé íkan tenti aa ída ena
    vaimpin mi Sisa vá tenti vaya yaimino sé umpo mai sesi kékápin ída mana aau vantí
    betin ída kanaíé daimonté uno.
  rkb-NT: 'Sudeutsa batu hỹ niaha. Anaeze zikare tsihikiknaha. Iwatahi utakta: “Sesa
    Homa ezektsa pehatsa kaharere piwaby!” iky. Sudeutsa katyryktsa soho ty batu tyso.'
  san-THA: กินฺตุ ยิหูทิโลกานามฺ อาปตฺตฺยา มยา ไกสรราชสฺย สมีเป วิจารสฺย ปฺรารฺถนา
    กรฺตฺตวฺยา ชาตา โนเจตฺ นิชเทศียโลกานฺ ปฺรติ มม โกปฺยภิโยโค นาสฺติฯ
  iws-iws: Mɨ Juda iikamɨm sɨma kariir nɨuguskisi nanugaugaugɨm mɨ kara yaeya siyɨu
    whɨr karamaeka. Mɨ kara inkam komii Sisa siirɨm namɨm asi naɨngwokɨn, kariir yaiya
    siya wakaeyɨm. Mɨ kara Juda iikamɨm sɨmiirɨn yai kwɨr boɨn hɨuriyɨuwɨm whaowae.
  pol-SZ: Wobec sprzeciwu ze strony żydowskich przywódców, musiałem odwołać się do
    cezara. Nie uczyniłem jednak tego po to, aby oskarżać własny naród!
  ztq-NT: Per kwxikyaldy xaa Israel. Por ngo lëën kwnab nii yuub xtisy nii sob Roma
    nu kan dyon xa kak xcuentaa, per kwnabtyaa kyelyaa nu par jkëëkiyaa xaa tu kyedzyaa.
  zai-NT: Peru qué niná ca binni laanu. Ngue runi gupa xidé unaba tide lu ná César
    neca qué gapa xi pur cuaa xqueja ca binni xquidxe'.
  upv-upv: Ko m̃eri Isrel nir armusus. Ko iok osonik nga mowra kele botur re no Sisa
    nga pia-wera suri lat nga puto suri tevik. Ko setemun nanu san oto nga b̃erij
    tere jinibb ne vanu suk nir rengen.
  aui-aui: Bi gegha, Jius damdi geyadiwiina da tagu siyakabitavegu, noko kiiravine
    Roum babada awonedi da tagu Sisa naghone ayamiiri da touna iyitupawamiwamiregu.
    Bi geyagu wawaya waghata wiiwawudi biidina.
  wap-NT: Mazan aonaa Jewnao aipan õmuuda-kao. Uruu idi õpishaan õdyuuda-kao daꞌatiꞌi
    Rome ati. Mazan aonaa õkadakotinaꞌanan mani dikauda õiribannao Jewnao dauꞌan,
    soo õparadaꞌazon idi õdauꞌan naobanai Caesar kanaapuꞌu, daꞌaꞌa õkootowapa-kida-kao
    dono.
  mva-mva: Ata Iuda pile oguo diungla-lako be ieno bokana zala tekena-la ienona be
    bokai upile, ‘Ak, nge iuia. ‘Sisa’ aro mtui be giriki negu ngaliliti.’ Nge tago
    ungguma negu Iuda ka pile odio unglako. Tago!
  dwr-NT: Shin hewaa Ayihudatuu eeno geennaan ixxeedda wode, ‘Tabaa Qeesaare pirddo’
    gaanawe taana koshsheeddappe attin, taani ta zariyaa mootiyaabay taw de7ina gidenna.
  kfw-kfw: Jihudi ngai'n khawakha leizootmu jarra, kei'n kaphung kami ngaidiang kamasialna
    iteii ommak innum, kei hi Caesar Rengpa diang karil simak chamakjei.
  bfz-bfz: पर जेबे यहूदी अगुवे इजी रे बिरोदो रे बोलणे लगे, तेबे माखे कैसरो ते विनती
    करनी पड़ी, ये सोची की नि कि मां आपणे लोका पाँदे कोई दोष लगाणा था।
  cuk-09: 'Ar Judiomar-Jerusalénginmalad yapa an-onogedbali, an sogdesunnad: ‘Roma-saila-dummad,
    César, a anga igar nudakoye.’ Anmar-dadgan-yargi gwisguega gwen deyob an sogsasulid.'
  ben-OBCV: কিন্তু ইহুদিরা যখন আপত্তি করল, আমি কৈসরের কাছে অনুরোধ জানাতে বাধ্য হলাম।
    এমন নয় যে স্বজাতির লোকদের দোষারোপ করার মতো আমার কোনও অভিযোগ ছিল।
  mil-NT: Te dɨu‑ni cue tée isràél ñá ní dàña‑güedé cácu‑í, chi cuìní‑güedé sá cáhní
    ñàha cue tée ròmá, cue tée xǐndecu yàcáⁿ xii‑í ní cùu, te xíǎⁿ nǔu ní xáhaⁿ‑ǐ
    sá quíxì‑í cáháⁿ ndɨhɨ‑í té Cèsár cuèndá iha cada ndáá méé‑dě cuèndá‑í, te vá
    yǒo ɨɨⁿ tee‑í cuéchi.
  myu-myu: Judeuyũ bit ibu'u jĩjã osodop omujẽm ãm yabewi. Imẽnpit “Judeuyũ yukpiwat,”
    i'ũmg̃u adi oce. “César wawẽg̃mukẽrẽrẽnayũ ya'ĩjo,” i acã adi oce.
  amk-amk: Manamo Yahudifosa etapa kare yau, ampafe donio yawiai we ika nehu kaiwone
    yau to Kaisari Romafi ma ninai. Inari toninane wiro nehu fieai we yinggai inontarai
    Yahudi nesa kaha.
  fai-fai: Kata Yu kayak ika bako, báyo, kaliwade naka nalata gadel kuw tabe bako,
    ‘naka Sisa dim kal kot keimokabino.’ Kalesi, be nalam wanang kinim taktak bom
    kanayamono kale nadino bá.
  ura-NT: Nena, onaa caje nichotihanune jerecureniha nii cacouluruheraauru Jorioocurune
    jaun, canu rucuheca satiin- curuaanaa neein nenaa eenferadorone coina bajaaun,
    nii neniha caraaichuru coulurujihanune jaan lerane saijieeincha.
  mcd-NT: Ascafiaino nocon caifofoan yoinifo, “Nichiyamacahuun. Onaintimahuu,” ua
    huafiainfoan copiquiri uhuun caifoqui un tsain chaca huama. Ascatamarocon un Romano
    niaifo patasharifo yoini, “Unfin maton niaifo Cesar ano capaicain uhuunoa cayacafi
    yoishquin un ahua chaca huama tapinon,” ishon ato yoini.
  urt-urt: kom lenge Juta jarnge. Taꞌe luku pe, ŋam misilih ŋaiye ma plihe mi mininge
    wusyep eꞌe mil me miyeꞌ ondoh lenge Rom, Sisa. Kom yukur ma se mininge wusyep
    pupwa me lenge bamtihei ŋam, pakai.
  kiz-kiz: Lakini Bhayahudi bhala bho bhalongili kinyume kya shauku jha bhene, nalazimiki
    kukata rufaa kwa Kaisari, japokujha jhajhelepi kana kwamba nileta mashataka panani
    pa taifa lya nene.
  tzo-TZE: Pero ta sventa ti mu xlaj yo'ntonic ta stiq'uel jmul li jchi'iltactique,
    jech la jc'an ti persa ja' ac'o xchapanun li muc'ta ajvalil César li'i. Pero ma'uc
    ta sventa yu'un tal jtic'be smul li jchi'iltactique.
  lex-lex: Mere yoma Yahudi rhoka-rhoka a'u, nhi'nande awuak de rod niek a lia mak
    ktorna watghudia la'a Kaisar Roma. Mere a'g edonna tio'ona a hair wa'lu.
  dov-dov: Pesi bama Juda nibakambuula mbuli mbubayanda, ndakamanikizigwa kuti ndizobetekwe
    kunkuta ya Siza, nikuba kuti takuli ndikupa bantu bakuli ndiswe mulandu.
  rgu-rgu: Tehuu noo lahenda Yahudi ra malaka nara ta nau sipoꞌ mana-pareta naꞌeꞌetun
    fo ela poꞌi au, huu ria naa, nau doo ta nau fa, au muste kolaaꞌ nai nusaꞌ a huu
    na. Au tao leoꞌ naa tehuu au ta anuu daleꞌ fo nau kolaaꞌ au nusa isi kara fa.
  toc-NT: Pero huata xana­puxcun judíos ni̠ tala­cás­quilh naqui­mak­xtekcán, pus
    huá xpa̠­la­cata cca̠­li̠­huá­nilh pi̠ huá aquit cla­cas­quín naqui­ma̠­ka­lha­pali̠y
    emper­ador uú xalá, pero ni̠tu̠ nalac­pu­hua­ná̠tit para caj cca̠­si̠­tzi̠niy
    o huí tú cca̠­li̠­ma̠­la­ca­pu̠­putún a̠ma̠ko̠lh hua̠nti̠ qui­na­ta̠­chi­quí̠n
    judíos.
  som-som: Laakiin Yuhuuddu markay taas qilaafeen ayaa waxaa dirqi igu noqotay inaan
    Kaysar u ashtakoodo; taasuna ma ahaan inaan haystay wax aan quruuntayda ku dacwaynayo.
  mam-C: Me mina xkytziye Judiy. Tu'npetzi'n, xi nqanintza, tu'n woka toj pa'b'in
    twutzjo tnejilxix nmaq kawil tzalu'n toj Rom. Me nti' ch'in we' aku chin ja yolb'in,
    ex nti' nyola te patil kye xjal te ntanima.
  ndj-ndj: Lakini Vayawudi vamonga valimbili chindochi na nenga nuva milandu ayi yiyeghiwili
    kwa Mutwa wa Loma, ingava naveli na chindu ha cha kuvahigha vanamlima vayangu.
  mbj-NT: Dooh Judah buuj, ër wakããn, rakarẽn ỹ reréd hõm bä. Ti hyb n'aa ỹ betsẽẽ,
    Sesa hã ỹ taky n'aa etyy, hã ỹ raky tapaa do ky n'aa hã. Ỹ ti dooh ỹ ky kes'ëëm
    pé ër wakããn sa hã.
  lat-VUC: Contradicentibus autem Judæis, coactus sum appellare Cæsarem, non quasi
    gentem meam habens aliquid accusare.
  ngp-ngp: Mna Wayahudi wamwenga nawalemela imbuli iyo, name niyo yaniunga kukant'ha
    lufani kwa Seuta ywa Kilumi, hata uneva hyandile na cha kuwalongeleza Waizilaeli
    wambuyazangu.
  enq-2: Dopaka doko, Juu dupame mokala naeyapengena leaminosa, nambanya kote doko
    Sisame sekena patoana leo. Dopa leo doko, namba tata dupa-kisa tenge mende setalanya
    naleo.
  eng-ASVBT: But when the Jews spake against it, I was constrained to appeal unto
    Caesar; not that I had aught whereof to accuse my nation.
  mna-mna: 'Tamen zin Yuda tinoknok sua ŋgalŋana pio, tabe leŋ zaala sa som. To aŋso:
    ‘Kena nio aŋso aŋla aŋre Kaisa itunu be itiiri sua tio.’ Mi nio ituŋ na, leleŋ
    be aŋgal sua sa pa wal tio som.'
  myw-myw: '@see-verse:ACT.028.018'
  sby-sby: Nsombi Bayuda nkabalikuyandeti ame nsungululwe sobwe, ecebo cakendi ndalasengeti
    Mwami Mukulene wa ku Loma kuno awomboloshe mulandu wakame. Nikukabeco ame ndiya
    mfundilishi ne bantu bamushobo wakame sobwe.
  sll-sll: Tomba, Yuda ari hobi yulang bole dagi dungure, na aidole mena nalga paikimia
    dire, singaba Sisa mongwo bani ugere ha hol i ol na tenama dire wiwa. Wiiba, nan
    gamna hobi ha di mere si teralga ha ta paikimia.
  yaq-NT: Taa jume' juriom jiba iniat nee beje'eka japtek, intok junama'a inepo, ka
    baeka juni'i, inim ju'u che'a yo'o ya'arita betana in ya'uraa bittuanaa'uta a'awak.
    Kia inepo, juka' in bwiaarau yoemrata beje'eka, inim yo'otau kaita a' teuwaaneeka
    juni'i.
  uro-uro: Sokt di ama Judaqäna di qaku nani a rha iva ama ulaqimärharhärhäkt ti narhäväkt
    sä ngo dä ngua lu i qaku gu nga iska dä ngua nän da ama muräkt iva ma Sisar qä
    nari ngät. “Sokt di nak kop kaku ngua män sä guani qärqäni iva ngu rhäksärhä gua
    ruvek pät ini angät tpäs.
  ita-1885: Ma, opponendosi i Giudei, io fui costretto di richiamarmi a Cesare; non
    già come se io avessi da accusar la mia nazione d'alcuna cosa.
  muy-muy: Ay ndam Zʉde ni tə̀ɗəm tə̀mbrəŋ nu ba ; nahkay nə̀ɗəm si nâra àna ma gana
    ahalay afa ga bay gəɗakana kwa. Ay nàra ahalay a ti ga mabəhaɗki mirdim ka ndam
    jiba goro do.
  kqc-kqc: Idu Jew vene bi ura de reyadi, mina resi bi buni usa niyaka na bi Caesar
    di nemokori kota reyaine, idu nai vene rofu nitourage rena ago bi de.
  tav-tav: Judío maja maca romano maja ʉparã yʉre na cabuuro cabooquẽma. To bairi
    César romano maja ʉpaʉ cãni majuʉpʉna yʉ cabairi wamere cʉ jeniña bejeato ĩi yʉ
    apʉ́. “Mani yarã judío maja rooro áama,” ĩ wadajãʉ acʉ́ mee yʉ baiwʉ.
  eng-ULB: But when the Jews spoke against their desire, I was forced to appeal to
    Caesar, although it is not as if I were bringing any accusation against my nation.
  spa-VBL: Pero los líderes judíos se opusieron a esto, y fui obligado a apelar al
    César, y no porque tuviera alguna acusación contra mi propio pueblo.
  fra-_FOB: Mais les Juifs s'y opposant, j'ai été contraint d'en appeler à César,
    sans que j'aie pourtant lieu d'accuser ma nation.
  hau-ULB: Amma da Yahudawa suka tsaya a kan ra'ayin su, ya zama dole in daukaka kara
    zuwa ga Kaisar, ba domin ina da wani dalilin da zan yi karar al'ummata ba ne.
  mal-mal: എന്നാൽ അവരുടെ ആഗ്രഹത്തിന് യെഹൂദന്മാർ എതിർപറഞ്ഞതുകൊണ്ട്; എന്റെ ജാതിക്കെതിരെ
    അന്യായം ബോധിപ്പിക്കുവാൻ എനിക്ക് യാതൊന്നും ഇല്ലെങ്കിലും ഞാൻ കൈസരെ അഭയം ചൊല്ലേണ്ടിവന്നു.
  kkc-kkc: Esino Yu odoo oso a neliga moso maga peegoo tamagalai tekeponee, dee takeme,
    ayo mo goo Sisaye midilei a goomogo, dee takaso. Esino ayo mo odoo, Yu odoo mapoo
    gigidilei goo mauwe.
  urd-GVR: Lekin Yahūdiyoṅ ne etarāz kiyā aur yoṅ mujhe shahanshāh se apīl karne par
    majbūr kar diyā gayā, go merā yih irādā nahīṅ hai ki maiṅ apnī qaum par koī ilzām
    lagāūṅ.
  far-far: Boroi ma kada na Jiu 'i senai ki kera nao si alafafia, ne nau 'e gani 'uria
    lekalae siana na kingi baita 'i Rom. Nao nau si leka lau mai 'i seki, fua nau
    fai fafia na wane kia ki ana ta ru.
  suz-BL: यहूदी लोक्‍बपुकीमी प्रोंइचा मदुम्‍ब देंना देंन बाक्‍मानु, गोमी सिजर कली
    आं मुददा कोव़चा गेने, दे पुंइता। पिप आ ङोंइती इं यहूदी सुइ आन कली मारेइ दोस मगेनुङमी।
    प्रेरित २५:११
  car-NT: Mo'karon Simosu te i'se'pa kynatokon. Iro ke ro mo'ko Rome pono jopoto 'wa
    ypoko a'wembono auranano yry man wairy ekarityry y'wa kynakon. Yja'sakarykon emendoto'me
    kapyn te moro wara we'i.
  amp-amp: Tfit Judam inji wanyhato rom nhai yindhorrmom. Be ndnatn memoya, ‘Sisarn
    nanhu kotkfot wanyhirahra.’ Na kotmohat nhai marimoya, ‘Tfit tu Judam kotimruhanm,’
    nhai.
  bht-bht: पर जालू यहूदी अगुवे इदे खिलाफ च बोलणा लग्गे, तां मिंजो बिनती करणा पेई की
    महाराजा कैसर मेरा न्याय करे; इस तांई नी कि मिंजो अपणे लोकां पर कोई दोष लांणा था।
  eng-NOY: But when the Jews spoke against it, I was constrained to appeal to Caesar;
    not that I had any charge to bring against my nation.
  cub-NT: 'Ʉbenita ina judíova jorojĩni jʉ abeteima diede. Que baru jẽniacacʉ yópe:
    “Ñai jabocʉ ijãravʉcacʉ pʉeno baju parʉcʉ yebai nʉquijivʉ”, acacʉ yʉ. Ʉbenita
    ye ãmenore boro coyʉrĩ ad̶abequijivʉ yʉ jívʉi borore.'
  ita-1927: Ma opponendovisi i Giudei, fui costretto ad appellarmi a Cesare, senza
    però aver in animo di portare alcuna accusa contro la mia nazione.
  lww-lww: Ana siraunia, kieta nasumonena lala nae Yu la apisin sina, ana pa piowa
    ga m̃eke na. La akila sanene, ana nepisu sane pe yo re si po laa rui nap̃a nekilia
    neva ea, ana mrapa ga nap̃a nekilia neva ea, ana nepisawal nesape P̃arin Sup̃e
    ga Sisa nae Rom nene, naga ga monar lip̃ere inu. In na pe sineun re nesape neligan
    la nae kieta purvanua ava e pupia kumali nae e nini poli, peraga, ana komin nap̃a
    la akila m̃arera manene laa pan inu sanene, nane kila narui nepisape la monar
    awere inu neimi e yo nini Rom.
  ckb-ckb: بەڵام جولەکە ناڕازی بوون و منیش ناچار بووم داواکارییەکەم بدەمە قەیسەر،
    مەبەستم ئەوە نەبوو سکاڵا لە گەلی خۆم بکەم.
  spm-spm: Judarir akhoghɨn gumasi kamagh iphɨrphɨri. Kamagha amuisi khɨɨ nom utuavi
    phatɨ. Khɨɨ kamaghɨusue, Romiiŋga ativasir gumaghan aphan Sisar nano osɨmndɨsiva
    oraghɨva anda rɨkɨrami. Khɨɨ nona andarsi akaman meŋga asaami bigha mbɨnɨɨŋ thav
    iti phatɨ.
  nas-nas: Teketa tenang Juꞌnupoong teeꞌkoo piavoroaruioꞌ ninge niiꞌnaꞌ noruꞌamparura
    Siisaꞌ narung-koo arooꞌ sipantuꞌ simpeꞌmuuꞌnaang. Nkaning Juꞌkooning pankeng tuumpi-koo
    moaꞌ.
  uvl-uvl: Pe Iuta mur lemeria ero toto. Ke pomalam iau sipok e hele ke e teke eat
    nge Rom ke non soke Kaesa i sipona longo teu at nga lek helenga mur. Pe lemek
    ero nge e hele loulou ia lek hana mur.
  eng-BBE: But when the Jews made protest against it, I had to put my cause into Caesar's
    hands; not because I have anything to say against my nation.
  ixl-CNT: Pek yeꞌt motx taqꞌ tzii unjolol qꞌu qꞌesal uqꞌaybꞌal tu Jerusaleen. Ech
    tek viltaꞌ aas aal bꞌaꞌn aꞌ satxꞌolon unnujul u Cesar tiꞌ velaꞌ. Loqꞌ yitꞌ aꞌ
    koj unsaꞌ sunxoch vuntenam.
  xsi-xsi: Andeta kinzi Juda tamâta nde ilonzi ilelea ŋgua ŋinde, kala naneŋgu nzâla
    toŋge tia. Mine kala aporo ano kaika tu Koipu Ŋalae Kaisara simbo nâ ma iloŋo
    naneŋgu ŋgua. Andeta naŋa ŋandai asowe ŋgua lâ warakâŋgu neŋgu ŋgu tininzi ŋana
    nenzi vetâŋa toŋge ŋga.
  crx-NTPO: '''Et hoonts''i Lizwifne whanch''az nehúnindil ''ink''ez sulh dunene ''aw
    whe tank''us un''a bughu yaoosduk ait''oh ''et hoonts''i ''oosneh huba'' hoont''oh
    ''et huwa lerwe dízti''-un oobut netísyalh ''ink''ez oots''u tédutisdlih.'
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯರು ಅದನ್ನು ವಿರೋಧಿಸಿದಾಗ, ನಾನು ನೇರವಾಗಿ ಕೈಸರನಿಗೆ ಮನವಿ ಮಾಡಿಕೊಳ್ಳಲೇಬೇಕಾಯಿತು.
    ನನಗೆ ಸ್ವದೇಶದವರ ವಿರೋಧವಾಗಿ ಹೊರಿಸಲು ಯಾವ ಆಪಾದನೆಯೂ ಇಲ್ಲ.
  bbb-bbb: Nana vua ise bino e none Jiusi ije buesina kuaeva baki. Rove bu vierafe
    buka uria na kaniega naka baronekiro bu ije vierafe. Ijadufuo na vierafe e Romuko
    ijiebuo e ireobo Sisa fuka koto none rekiro na ije vierafei.
  blw-blw: Ngém ammag achi poros laychén hen anchichay ifataaw way Judioha wat napeletà
    way mangimfaga hen mepasangowà an Are Cesar ta hiya hen mangimfanag, uray maid
    epafasor-o hen anchichay ifataaw.
  tam-2017: யூதர்கள் அதற்கு எதிர்பேசினபோது, நான் இராயனிடத்தில் முறையிடவேண்டியதாயிருந்தது;
    ஆனாலும் என் மக்கள்மேல் எந்தவொரு குற்றஞ்சாட்டவேண்டுமென்று நான் அப்படிச் செய்யவில்லை.
  azz-NT: Pero ne tayecanani judíos quixnamicque nijín tamachilis huan cualanque porín
    romanos quinequíaj nechcajcahuasque. Ica ya nojón monequía nictatautis in tayecanque
    romano ma nechualtitanican nican Roma para ma in hueyi chiuque César ma nechixcomaca,
    masqui nejua amo nihuala para niquinteluilico nojudíosicnihuan.
  spa-RV-1909: Mas contradiciendo los Judíos, fuí forzado á apelar á César; no que
    tenga de qué acusar á mi nación.
  csy-csy: Ahihang Judah mite in a nial uh ciang in, ka mipui te ka mawsak tu hi ngawl
    napi, Caesar kung ah thusungkik ngawl in suak thei nawn ngawl hi.
  mxq-NT: Perʉ nja̱ꞌa̱yꞌa̱jtʉm kyaj ttsojktʉ esʉts nyajnasmátsʉt. Pa̱a̱dyʉts ʉj nꞌamdooy
    esʉts nmínʉt ya̱ Romʉ es yʉ yajkutujkpʉ kopk ttúnʉt yʉ njustísʉts, óyʉts ni tits
    wiꞌix ngatukniꞌʉʉnʉ ngʉꞌʉm ja̱ꞌa̱yꞌa̱jtʉm.
  tzj-NT: Pro ja kach tak aj Israel eje'e' ma e conforme ta chi xquinwasaxel ta libre
    rmalc'ari' tok puersa xinc'utuj ja nimlaj rey César chi arja' nk'eto tzij chwij.
    Pro ma ja ta nwajo' xtinya' ta parte chiquij ja ntinamit.
  tdt-tdt: Maibee ema Judeu nia boot sira la simu. Entaun hau husu atu mai iha liurai
    boot César hodi tesi hau nia lia. Tuir loos hau lakohi foo sala ba hau nia maluk
    Judeu rasik, maibee dalan seluk la iha ona.
  ron-BTF: Dar după ce iudeii au vorbit împotrivă, am fost constrâns să apelez la
    Cezar; nu că aș avea ceva de care să acuz națiunea mea.
  eng-WEBP: But when the Jews spoke against it, I was constrained to appeal to Caesar,
    not that I had anything about which to accuse my nation.
  eng-FBV: But the Jewish leaders opposed this, so I was forced to appeal to Caesar—not
    that I had any accusations against my own people.
  nld-1939: Maar omdat de Joden zich bleven verzetten, was ik genoodzaakt, mij op
    Caesar te beroepen; dus volstrekt niet, omdat ik mijn volk van iets wil beschuldigen
  bwo-bwo: Ayhudiyotsmó taa hank'on tfakshewo bok'eftsotse Rom nugusoke taash s'iilewe
    eto geyik b́woti, b́wotiyaloru ti ashuwotsi ts'aamit keewo deshatseb́teshi.
  nch-BL: Pero nopa israelitame amo quinequiyayaj, yeca nitajtanqui para ma nechhualicaca
    nica Roma para César ma nechtajtolsencahua, pampa amo nijnequiyaya más niquintelhuis
    noicnihua israelitame.
  quc-TNT: Are c'u ri winak aj Israel man xcaj taj chi xintzokopixic. Rumal ri' rajwaxic
    wi xinbij chi are ri César, ri nimalaj takanel puwi' ri Roma, cäk'atow na tzij
    pa nu wi'. Rumal wa' in c'o waral, man are tä chi c'o qui mac ri nu winakil ri
    quinbij chquij.
  tfr-NTPO: Gueniyo ga woydara judíoga l̈irë eni l̇l̇ëm, ga tjl̈ẽno l̈ok ara bor wl̈oyo.
    E kjĩshko ga tja l̇l̇ëye shäryër wl̈o ame, ga rokoror Roma so l̈i kong ga tja
    l̇l̇gweya pjl̈u kësbangyo sök Roma kjokyo l̈irë om go l̈oror eni, ga tja ichara
    l̈ok tek na e kjĩshko. »Eni gueniyo ga tja tek shäng bor pjeyoga rotaga tjl̈apgaga
    l̈i kong l̇l̇ëme.
  kaq-NT: Jaabaan hea jenecatsihqui bi ta noquen caibo queenyamanishqui. Jaa copi
    tah hen Cesaronen sca hea jisnon hea hahqui raanmaniqui. Heen caibo qui tah hen
    jahuabi demandanti yamahi.
  sgb-sgb: Noa, hên a hila taganán nabay hên habayto, ya kapareho tamon Israelita,
    ay napilitan kina hên iarap ya kaso ko kanan Emperador, ayn ako man hên idikil
    kanlan kapareho tamon Israelita.
  vie-1934: Song người Giu-đa chống cự điều đó, nên buộc tôi kêu nài đến Sê-sa, nhưng
    chẳng phải có ý kiện bổn quốc ta đâu.
  kxv-kxv: ସାମା ଜୀହୁଦିଙ୍ଗା ଏ଼ଦାଣି କ଼ପାଟି ୱେସାଲିଏ ନା଼ନୁ କାୟିସର ନ଼କିତା ନୀହାଁୟି କିୟାଦୁ
    ଇଞ୍ଜିଁ ବାତିମା଼ଲିତେଏଁ; ଏଲେଆ଼ତି ଜିକେଏ ନାଙ୍ଗେ ମା଼ ଲ଼କୁ କ଼ପାଟି ଏ଼ନି କାତା ୱେସାଲି ହିଲାଆତେ,
    ଏ଼ଦି ଆ଼ଏ ।
  cha-cha: Lao anae macontra ni y Judio sija, nesesitayo na jugagao jinisga gui as
    Sesat; ti pot para jufaaela y nasionjo.
  amu-NT: Sa̱a̱ ticalꞌue nꞌom nnꞌaⁿ judíos na ljoꞌ. Joꞌ na jndeiꞌnaꞌ sꞌaa tyꞌoo na
    nquii tsaⁿmaⁿtsꞌiaaⁿ tꞌmaⁿ tsjoomwaañe nncuꞌxeeⁿ ja. Sa̱a̱ ja nchii na maqua̱ⁿya
    ñꞌoom nacjoo nnꞌaⁿ ndyuaa tsjomya na jndyo̱o̱ ñjaaⁿ.
  hin-CV: किंतु जब यहूदियों ने इसका विरोध किया तो मुझे मजबूर होकर कयसर के सामने दोहाई
    देनी पड़ी—इसलिये नहीं कि मुझे अपने राष्ट्र के विरुद्ध कोई आरोप लगाना था.
  spa-BES: Pero cuando los judíos protestaron contra ella, tuve que poner mi causa
    en manos de César; no porque tenga algo que decir en contra de mi nación.
  san-BEN: কিন্তু যিহূদিলোকানাম্ আপত্ত্যা মযা কৈসররাজস্য সমীপে ৱিচারস্য প্রার্থনা
    কর্ত্তৱ্যা জাতা নোচেৎ নিজদেশীযলোকান্ প্রতি মম কোপ্যভিযোগো নাস্তি|
  tdx-tdx: Fe nanjehatse o Tehodao, le nazitse iraho hipay to amy Kaisara—tsy t’ie
    hanese sisý amy tanekoy.
  naf-naf: Yaŋgut Zuda am notnaŋ ekŋenaŋ Sisalia amobotnaŋ mamain egalen zet mtopemti
    neŋ nome gakikiyet zetnaŋ windeŋaŋ mbien. Keyepmti neŋ pigok nâmban yegat neŋ
    amobotnaŋ temaŋ Loma tazin egalen mepma egaŋ zetn nâmti zetn zemdelaŋ zemnewe.
    Kegok nâmti zema keyepmti neme kapi kopman. Neŋ notnne ekŋen kaindeyaŋ muluwaŋ
    mnawien keyet nâmbekambemindemti ekŋengat ŋenzinziŋ ŋen ku mimindawan.
  grc-MT: αντιλεγοντων δε των ιουδαιων ηναγκασθην επικαλεσασθαι καισαρα ουχ ωσ του
    εθνουσ μου εχων τι κατηγορησαι
  vid-vid: ila Wayahudi wamwe nawabela mbuli ayo, na heni ndapigwa kukana lufaa kwa
    Kaizali mndewa mkulu wa Loma, kwa vila sali na choneche cha kuwatagusa wanhu wayangu.
  pio-NT: Quéwa càmitaté judíonái iwàwa numusúacawa, ínáté iwàwacutácaté nusutáca
    romanonái íicha wawàsi nabànùanápináté tàacáisi emperador irí emperadorcaténá
    yéemìaca nucàlidaca irí nuináwaná ìwaliwa. Càmita quéwa nuwàwa nucháawàaca nuénánái
    judío iináwaná ìwaliwa. Canáca nudènièri náapicha báawéeri wawàsi.
  tsn-tsn: Mme erile fa Bajuta ba gana katlholo eo, ka bona go tlhokega, gore ke ikuele
    mo go Kaisara, ke sa ba eleletse bosula bope.
  amr-NT: Roma gobierno huairitaj “kejeʼ, o̱ro̱kahueʼ yaneʼ,” judíoa oʼnonaʼnok, “Huakhuairitaj
    Romayo beʼtaʼmonaʼ. Keʼna doʼtaj meʼpe̱e̱ʼ,” yonaʼuy. Judío aratbuttaj katepiʼ
    dakhueaʼ o̱gkaʼ ahueʼ e̱e̱ʼpiʼ kenpaʼ yonaʼuy.
  pwg-pwg: Ma Jiu damsi ivi gheviravira, tuna kubiine avonesi da Kiivavo Sisa maghinonai
    ata miiri da iti tupavireku. Ma ke aku wawaya viwavusi kubiine.
  cjv-cjv: Yura ari ‘Nemane,’ dinga na ‘Yai ori Sisa na ka korinam firaro bengua na
    naiye,’ dipa na ka kori Yura ari bei erowaika faikeme.
  tha-KJV: แต่​ว่าเมื่อพวกยิวพูดคัดค้าน ข้าพเจ้าจึงจำต้องอุทธรณ์ถึงซี​ซาร์ แต่​มิใช่​ว่าข้าพเจ้ามีอะไรจะฟ้องชนร่วมชาติของข้าพเจ้า
  por-BR-2018: Mas os judeus, dizendo em contrário, eu fui forçado a apelar a César;
    mas não como que eu tenha que acusar a minha nação.
  mhl-mhl: “Oŋu manebuŋyoŋ, Juda minebobo yoŋoji Judia oo buŋo oi kepieru kiso ebuŋ.
    Oŋu ebi jijibu fukeru yobiŋgame nonji kadi baaru mo so bofukeru iŋi yameŋ keku
    weuboŋ, ‘Nonji soine Rom sitio rabe Sisa-kiŋ koitoji buŋone botiŋgako poretiŋgaiŋ.’
    Oŋu weube sore nubi yo wareboŋ. Nakene Juda kubu yoŋoji rosi enarebuŋyoŋ, jibu
    yoŋore sakigorua buŋo mo miyareiŋgo so manego. Oŋu mata.
  klv-klv: Avil nǝboŋ naJu gail lotosor mǝtahuni, igol ke nous ke nikot len nakotan
    seSisa, naut kǝmas nǝsǝkad natideh hǝn nab̃ikot hǝn nǝvanuan sagw gail sile.
  bco-bco: Ko꞉sega Yu misa꞉ kalu iliyo꞉ a꞉la꞉bo꞉ mo꞉dimidama꞉ki asulabiki, ne Sisa
    emo꞉ mo꞉walilima꞉ki a꞉la꞉liki dabu ba꞉ba꞉. A꞉la꞉dimido꞉ ko꞉sega, Yu kaluka꞉isale
    na꞉lo꞉mo꞉wo꞉ niyo꞉ gadiakiyo꞉ imo꞉wo꞉ mo꞉walilima꞉no꞉wo꞉ nowo꞉ aundo꞉ma.
  kdl-NT: Shegai an aza a Yahuda a ꞌyuwain uwushuku, aku u ka̱na̱i n foli a gonuko
    kadyanshi ki ara Kaisa. Shegai ciga ɗa ma ciga n banka ama a tsunu a asu u afada
    wa.
  apu-NT: Txamari Xoteoakori !inirekari Homano sikakinino, ininiãkara nakiritari Sesa
    nisãkire ikenakotini ĩkapani. !Ninirekari nimisãkirepiretiniri ninirimane Xoteoakori.
  roo-roo: Uva oiso puraaera Jiu, Viapau oiso ro vo reoaro gavman torevokopai. Eva-a
    oa iava oiso puraraera, Vearopai ra Sisa iare avara, ra ragai vo reoaro rovirieireve.
    Ari ita, uva ragai viapau oiso voeao oirara oaa Jiu kortupaa.
  miz-NT: Ntá tsi ña Israeé san ne, ña ni ntío ña é nantīi ña ko. Dukuān ne, kuétsī
    é kaikán u te miī rei ñuú Romá san xntēkú kuꞌvē ñá iñá ko, kuān té ña tuví nēe
    nuu i é tsīꞌi kuétsi ú ña ñuú ko.
  qvz-NT: Chasna agllaita chi israelguna ama cacharichun nisha amuta jarcanaura. Chasna
    jarcacpi ñuca nirani jatun romano amuhua ñaupagllai taripaitucuna mani nisha.
    Chasna nishahuas ima piñashcata israelgunahuan mana charinichu.
  deu-ELO: Als aber die Juden widersprachen, war ich gezwungen, mich auf den Kaiser
    zu berufen, nicht als hätte ich wider meine Nation etwas zu klagen.
  mjc-NT: Maa tyin ra Israel tsa iyó nda ñuu Jerusalén naha ra nduxaa̱n xaan ra naha
    tan yacan cuenda tsica̱n yu tsa cutuñi yu nuu ra cuví rey cahnu. Vasu nduve cuatyi
    cua tyaa maa yu sɨquɨ ra naha.
  caa-caa: Pero cocha majax bꞌan ucꞌani e gente tama e Israel quetpa tuaꞌ inware que
    tut e emperador romano tuaꞌ enrna jay ayan lo que war inche, pero nen machi insutpa
    intuchꞌi nien inteꞌ tujam e gente era xeꞌ cay utuchꞌienobꞌ xeꞌ tuobꞌ e Israel.
  pls-NT: Pero chojni judío c̈hoha na. Mexinxin janha chonda que joanchia ixin xiemperador
    sinchejuzgana janha masqui chondaha ni ná cosa jianha para rronichja de ixin chojni
    judío.
  eng-WYC-2018: But for the Jews gainsaid (me), I was constrained to appeal to the
    emperor [or to Caesar], (or But because the Jews spoke against me, I was compelled
    to appeal to the Emperor); not as having anything to accuse my people (of).
  bdv-bdv: ମଃତର୍‌ ଜିଉଦିମଃନ୍ ମକ୍‌ ଚାଡ୍‌ତା କଃତାର୍‌ ବିରଦେ କୟ୍‌ଲାକ୍‌ ମୁୟ୍‌ଁ କାଇସର୍‌ ଚଃମେ
    ବିଚାର୍‌ ଅଃଉଁକେ ଗଃଉଆରି କଃଲେ, ମର୍‌ ନିଜାର୍‌ ଜାତି ବିରଦେ କାୟ୍‌ କଃତା ନଃରିଲି, ସେରି ନାୟ୍‌
    ।
  otq-NT: Ha numa mixodyohu̱, himbi neꞌu̱, jange da a̱di nda hñöska majöni ar ndö
    Sesar. Mödi hinte di ne te ga ho̱xa ma mixodyohu̱.
  tzo-SA: Pero ta scoj ti mu xlaj yoꞌonic ta stiqꞌuel jmul li jchiꞌiltactique, solel
    laj cal ti acꞌo smeltsanbun jcꞌoplal li mucꞌta ajvalil César liꞌi. Pero maꞌuc
    tal jticꞌbeic smul li jchiꞌiltactique.
