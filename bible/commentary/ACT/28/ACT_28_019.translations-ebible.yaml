    japon pejwʉajnalel judíos xan natasalaliajwa. Pe xan ajil tasalaliajwan judíos
    pejbʉ'wʉajanpoxliajwa.
  hla-hla: Kaba poata te torohanan ranga hapiu nien u Jiu a ka teka, ba lia e kato
    silegu te go la u lia turu kot peisa tere Sisa. Alia u moa lel ta maroro. Kaba
    e moa ta ka te go ngilin kot gono meri lia a pal barebana i tar.
  mav-NT: Mi'i hawyi i'atu­pohep teran ma'ato wãi yt eipohep tei'o i'atu'e ai'y­wania
    Iuteuria Humanu pore­kuaria pe ui'auka teran haype. Mi'i pote — Areto teran pyno
    morekuat koro Sesa kape waku apo uito sio yt kuap hamo are yn itote. Mi'i hawyi
    more­kuaria uipo­'oro meikowo ta'a­tu­'akag Sesa kape ui'e hap ewy. Mi'i pote
    uhehay irane ikoro wywo e. Ma'ato uiwetiat yn ahenoi morekuat Sesa pe e. Yt kat
    are'e i aru sa'ag ehetiat ui'y­wania i'ewyte yt kat are'e i ai'y­wania tawa Ieru­sarẽi
    piaria etiat ikoro pe e Pauru.
  kpf-kpf: Ka Yuda a zen mân birânibigât kâtigine Roma a kutâ patâŋâ dinnâ sâm kwâkâbapkât
    sâwan. Nâ Yuda a bukurâpnâ zeŋgât um kâlak mân nâŋgâwan.
  ppo-ppo: Téyaletei, Juda whi̧rapené meipa dipula beterae dere fomó, ya̧lo ti wisirapa
    Sisané ya̧lo fo tokó̧ló taleyó̧póló Sisa doi yalepó. Ya̧lo atéyale alata, ya̧lo
    so whi̧tamo fo tokó̧ló atima só deraai kisipa mutu ini, atimané ȩ ha̧letei dipula
    beterae depa yalepó.
  hin-2017: परन्तु जब यहूदी इसके विरोध में बोलने लगे, तो मुझे कैसर की दुहाई देनी पड़ी;
    यह नहीं कि मुझे अपने लोगों पर कोई दोष लगाना था।
  wol-KYG: Ba Yawut ya bañee nag, amatuma pexe mu dul dénk sama mbir Sesaar, doonte
    du lenn lu may toppe samaw xeet.
  bef-bef: To nani bonaꞌnimagihi enifisa meiꞌohunamo niꞌinaya Yuta bonaꞌmagi yaꞌmana
    kaga pelesa ibe. Yaꞌmu luto kapomuꞌi sa sa huloto Sisau gihiti bo sipiꞌauba kagaꞌni
    kehelilibe luto kehe iꞌohube.
  amm-amm: Ulai Yuto nokoyo wiyou iyamoki. No monoi no yo mo Lomo nokoso ikoki, “Sisi
    siyolini auso na pa kaumonowo. Totayosu mo yani imo kwaimonumo.” Yo mo Lomo nokoso
    aino ikoki, ulai yani Yuto noko sisiyoli monoi pa faumikokiso.
  zaj-zaj: Ila Wayahudi viwailemile mbuli ino, nishulutizwa kuigala mbuli yangu ha
    Kaisali. Hata kamba nikala bule nhaguso ya kuwatagusa wanhu wa isi yangu.
