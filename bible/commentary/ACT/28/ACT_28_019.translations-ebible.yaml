  mni-mni: Adubu Jihudisingna madugi maiyokta leibagi maramna eihak Ningthourelda
    wayenbinaba haijaba takhi adubu eigi isagi misinggi mathakta eina maral sinaba
    lei haibadi natte.
  yad-NT: Judíyuveda ji̱ta ne jmu̱ryaru̱yada ray, ramuni̱tiy rajechiñu̱yada ra̱tu̱chu
    vijyo̱mujache satuunu ja̱mu nutyityu̱. Tama̱ rañi jachipiya̱ tu̱chuta̱da riy ratyevay,
    tama̱. ¿Ta̱riva ratu̱chuta riy, ta̱riva?
  mxb-NT: Tído ko̱ ní xíin taꞌon ta̱ ñoo yo̱, ta̱ Israel, ña̱ dáyaa̱ ta̱ néꞌe choon
    yuꞌu̱, sa̱ꞌá ño̱ó ni̱ xika̱i̱ ña̱ ná keyíko̱ César sa̱ꞌí, va̱ꞌará ko̱ó ña̱ꞌa ndóꞌi
    xíꞌín na̱ ñooi̱.
  pon-2006A: Ahpw ni en mehn Suhs kan ar sapwungki koasoandi wet, I ahpw itoitehng
    I en peki kopwung sapahl rehn Sihsar, ahpw sohte mehn kadip ehu mie me I en uhkihong
    mehn Suhs akan.
  maq-NT: Peru xi cachja xutaxa rë yungun naja xi ndajintjin xi cuma ndaya ngahan
    ne, casahmi ná ngujyë xi caféhya xi cuma ngahan consina tsja César, me xi matitjun
    camahani. Cuatjin casahme, handasa tsajin mé jyë́ meje cuíncha tsëhë xuta naja.
  hto-hto: Mei íadɨ judíuaɨ jɨáɨfodo cuena zuitátañediaɨoɨ. Ie jira romano jamánomo
    ocuídɨllaɨma cuemo jɨcánorena daɨdɨcue. Mei íadɨ afe llezica cue náɨraɨmo cue
    jɨtállɨfuena iñede.
  por-BRBSL: Mas quando os judeus falaram contra isso, fui obrigado a apelar para
    César, não que eu tivesse algo sobre o qual acusar minha nação.
  ces-NKB: Když se ale Židé stavěli proti [tomu], byl jsem nucen odvolat se k císaři
    - [avšak] ne proto, abych nějak obviňoval svůj národ.
  cui-cui: Ichitha judiomonae neapusiwa xua jopa taponaewa tsane. Daxota bewa wʉcaein
    xua taponaewa tsane romanomonae itorobiya pia pepa peewatsinchi beya, xua tana
    neyabara paebinexa tsane icha metha abe exanan. Baxota ponan bequein jopa xeinaeinyo
    xua po coyene tayabara paebiwa tamonae xua abe exana.
  boj-2014: Marnabqa Juda naŋgi na Rom gate kokba naŋgo anjam di gotraŋyeb. Deqa e
    gam bei saiqoji. E marem, ‘E Sisar aqa ulatamuq di tigelqai. Yim a ijo anjam quqwas.’
    E degsi marem. Ariya e Juda naŋgi qa anjam bei yala sosai.
  eng-OEBUS: But, as the Jewish leaders opposed my release, I was compelled to appeal
    to the Emperor – not, indeed, that I had any charge to make against my own nation.
  eri-eri: Ariya Juda nere beele waha feiya wane. Onou waha bona ji jala ete te uwau.
    Waha boni ji Sisar yame kot aaguwei nomo boni lewene. Ariya ji yame ilibafe gane
    dada ete boni kot langa tafa nigei nomo dorofe uwa.
  aly-aly: Jew-rnem atyetyart-rnemel ayenh ayntarrp-ilek. Alakenh-anyem ayeng angkek,
    ‘Ayeng ilkelheyel Atyetyart ilkwa Caesar-elant ayenh court-itwek ayernetyek.’
    Atha nthakenh anwekantherrenh-rnem ayntarrp-iley-angenh.
  wiu-wiu: Yu yename mena-kama okoi. Nitikoli ekene kini koiso tokamotono, ako tobou
    ago Sisayo anu koiso pitia yatekamotoane uku wane okou. Nipa Yu yatene koiso akoane
    ouno wene piamekeneke okou.
  swe-swe: Men judarna var emot det, och då var jag tvungen att vädja till kejsaren,
    dock utan att anklaga mitt folk.
  cth-cth: Judahnaw ni a ngai awh hoeh torei teh, Sizar siangpahrang koe nganga ka
    cet e doeh. Ka taminaw koe yon pen han bangcahai ka tawn hoeh.
  mti-mti: Megara Ju igiyawa mu topai aya, meoya ne Siisa gumbe keptete atan oya nun
    wana. Natawa meib, ne owanaiwa gumbo pui den yuwameni.
  pad-NT: Akadija'ari vani adani ai ohina-ra vanofiriha, oniani ida César kania ookhana-ra
    okanikhariavini hija. Ni-onofiki ida akadija'ari-ra va'ora oanaathidanoararivini,
  twi-twi: Nanso bere a Yudafo kasatia gyae a wɔpɛ sɛ wogyaa me no, mihuu sɛ ɛsɛ sɛ
    miguan toa Kaesare. Ɛnyɛ me nkurɔfo ho adwemmɔne a mewɔ nti na meyɛɛ saa.
  hlt-hlt: Te vaengah Judah rhoek kah boekoek dongah Kaisar taeng pha ham ka tanolh.
    Ka namtu pawt bangla khat khat neh paelnaeh ham vik ha om.
  tbz-SIM: 'Kɛ̀ Sifubɛ nɛ́ yetɛ, kɛ̀ dɛɛ̀ nte kɛ̀ n dɔ̀: M bo yɑ̀ kɛtenkɛ̀ yiɛ̀, dɛ̀
    nɛ́ í tú n yɛ̃ m bo ò yɑ̀ kóò nɑ̀kɛ́ bɛ kó mɛyɛi mmɑmɛ̀.'
  san-GUJ: કિન્તુ યિહૂદિલોકાનામ્ આપત્ત્યા મયા કૈસરરાજસ્ય સમીપે વિચારસ્ય પ્રાર્થના
    કર્ત્તવ્યા જાતા નોચેત્ નિજદેશીયલોકાન્ પ્રતિ મમ કોપ્યભિયોગો નાસ્તિ|
  amx-amx: Tjerrtj Jew twernk map inang yengenh nakepakel-ilek kwet. Lakenheng yeng
    angkek, ‘Yeng kel ahentj-anem, twernk Caesar-elant yengenh pawenhetjeh!’ Yeng
    itja ahentj-anem, Caesar-eng ularr tjerrtj nwerneh-artwey map pawenhetjeh apek.
  ake-NT: Esuwerʉ amʉ' esi'pʉ unonka i'se pʉra, mɨrɨ wenai enno'sa' urɨ Sisa uya uyeseru
    aimenkato' pe, ɨ'rɨ rɨ ekamʉn tʉto' uya pʉra rɨ iye'tane utonpa ton, Esuwerʉ amʉ'
    pɨ'.
  qvn-NT: Israel castanchicunaga manam munapäcurachu cachraripäcamänanta. Chaymi manacururä
    caychru Munayniyog César ima juchäpitas taripämänanpag. Nätan chaynuy manacurä
    manam castanchicunata imapitas juchachänäpagchu.
  tku-NT: Israelitas jā talacasqui'nli naquimakxtekcan. Ū'tza' iclīsqui'nli quit caquinkelhasqui'nīca
    na ixlacatīn César, masqui jā iccāmālacsu'yu xalanī'n na quincā'lacchicni'.
  bjk-bjk: Ma nang bara abo Judeia toxo mölök bara tabo palas tewe e, io, ina dinödöm
    niang ixo sidien e rua seseng e Kaisar, a king taxin mee Rom, rua ölangen e. Inexalik
    e kaim kö wewet ne wupuk kö nangadi re e mee Israel.
  msy-2020: Ezɨ Judaba kamaghɨn aghua. Kamaghɨn amizɨ, kɨ tuaviba ua puvatɨ. Kɨ ghaze,
    Sisar nan kotiam baragham. Ezɨ kɨ uan adarazi akam me gasamin bizir mɨngaritam
