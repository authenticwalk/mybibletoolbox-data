  yal-yal: Koni Yahudiyane mi tin. Na yi a liga, n yi a fala a Romi Manga Gbeen xa
    fa n makiti, hali n to mi yi waxi n siyaan xun maxidi feni.
  cnt-NT: La₁ dsa₂ judíos tsá₃ cán₂ jág₁. Jaun₂ bá₄ lë₃ ca₂mɨ₃ jniá₂ a₂'nio₃ jme₃rë́₃
    gui'₅₄ emperador, on₃jua'₅₄ ia₁ a₂cha₂ dso₄ jme₂cán'₂ jniá₂ dsa₂ go₃.
  tif-tif: 'La, Juda imi kamok kamok ita taba-lom kiyap imi bokoya-lomdip: Daa yo.
    Kaa tildaa dabaa-laamin daa yo! yaka-lomdip, iluut kuyak daalipla, nayo utami
    yi, Kiyap kaa nam-baala Juda imi kamok kamok imi sikil diim abi nam-mafak-daalokomip
    kala, kalaliya, nayo kiyap ami bokola-lomdi: Kapyo kambop-nap ilila, ilom kawu
    nam-baalap ipni abip dukum Rom kawu uniya, Sisa alta lek bi nam-bak-molak o, kaliya,
    kula nam-baala talbi. Kemin, kaami miit kaali, nami nak-tunum kusal Juda imi ma
    im-bak-saanon o, kalalila disa, ilta fiit kuyak daka-mipla, kiyap ami bokolasii.'
  nlx-nlx: पुण यहुदि ज्यी वातुन विरोद केऱ्या, ते माहु मोजबुरी माय केसरा फाय रेन नियाव
    मांगणेन विन्ता केरने पोड़नो; ज्यानकेरता नाह काय माहु आपणा माणहा पोर एगदो दोस लागाड़नु
    एतो।
  apw-NT: Ndi Jews daanliiníí áí doo hádaat’įį dago, Caesar shaa yałti’ hasht’į́į́,
