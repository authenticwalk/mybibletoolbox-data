  eng-DBY: But the Jews speaking against it, I was compelled to appeal to Caesar,
    not as having anything to accuse my nation of.
  guo-NT: Judíos nejwesla Roma tʉajnʉpijiwpaklochow xan nakolsax natapaeliajwa jiw
