  mio-NT: Ña cuni yu cuati chi ñivi judío tahan yo, soco iyo cha cati yu ti ra César
    cuu ra cua tiso vaha tiñu, vati ña chaha ñi cha cua saña tiñu chihin yu.
  srq-NT: “¡Jẽhuɨchɨ̃ nda esɨ jẽ!” ɨ beɨ que judíos quia ra. Romanos je. Judíos quia
    ñɨ huɨ sereãte nguiã sesɨ. “Semondo ererecua tuchɨ je”, ae chee que se ra. Ererecua
    saa ra acheẽ ɨcuã eã ndei judíos rɨɨ̃.
  kje-NT: Maa, ri Yahudi lolo Yudea enihe ra'okulala ma nodi molollo Roma nin panaeku
    onne. Kame'ede, ne'e namhene ya apanak rai Kaisar mehen ho'ok kail ya'u lolo eni.
    Ya'u hi'i heheni, maa ya amhene odi kalaklak ida tum ainu'u noho raram.
  gaz-gaz: Ani garuu yoo waan ittiin saba koo himadhu tokko iyyuu hin qabaatin illee
    yommuu Yihuudoonni mormanitti akka Qeesaaritti ol iyyadhu nan dirqame.
  kud-kud: Na Yudeyaone hesi nuwatuwune hitowolo auhine. Teina paihowane iduiduigau
    ta lauvetala Sisa ainai ya'a'awanoiyeine. Na hesi yagu dalava tomowadiyao nigele
    teya ve'ewa yayamohedi.
  urb-NT: 'Anĩ. Ame''ẽ ke jundéu awa ta putar ym. A''erehe kuja ihẽ apandu: “Sesa
    riki ihẽ rehe har ukwa ta” aja ihẽ apandu. (Sesa riki homa awa tama''e kapitã
    keruhũ.) Pesarahã! Jundéu awa ta pe ihẽ je''ẽha nixói.'
  fra-LSG: Mais les Juifs s’y opposèrent, et j’ai été forcé d’en appeler à César,
    n’ayant du reste aucun dessein d’accuser ma nation.
  san-HK: kintu yihUdilokAnAm ApattyA mayA kaisararAjasya samIpe vicArasya prArthanA
    karttavyA jAtA nocet nijadezIyalokAn prati mama kopyabhiyogo nAsti|
  cak-SNT: Pero ri kavanakil israelitas man xcajoꞌ ta chi xinalasas-el, y rumareꞌ
    inreꞌ xincꞌutuj chi ja ri César ri quibꞌano juzgar, y man ruma ta chi niꞌan acusar
    ri nu-nación.
  uvh-uvh: Ka mokngang Juda aming adi bibi' naking. Ka na ninibi tinga mugo wara'ning
    kadapmang nua'ni guk mokngang u sura naknga ning tanga nasi' kadapmang totik ning
    tonga wa Romni girii Sisa wari midi naknam ga' toguk. Ka wa na naning arantagim
    Juda u Sisa ning midiganang manggara kukyap ga' mo' sura toguk. Mokngang na Sisa
    wari naganing mamareng unggungsa' naknga tipdidimanam waraga'sa' toguk.
  ino-ino: '@see-verse:ACT.028.018'
  gnn-gnn: yurru walalanydja ŋunhi Djuwstja yolŋu walala waŋana bunharawu warray ŋarraku,
    yaka warray walala ḏukṯukthina ŋarraku dhawaṯmaranharawu yänaŋuwu. Bala ŋarranydja
