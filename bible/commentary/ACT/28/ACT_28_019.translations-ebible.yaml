  kyf-kyf: Da -maa gbaa -maa 'ka 'mɩ 'yitide, Zuifʋ yia we -yɔwʋsɔlʋʋ 'gbʋ, mʋ 'sua
    'mɩ, 'ɩn ɩn yia na gbʋ -nyɩmaa 'wlulapɩlɩnyɔ 'kadʋ 'yu kwa. 'Ɩn -zugba, ɩn 'nɩ
