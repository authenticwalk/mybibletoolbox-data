  guj-2017: પણ યહૂદીઓએ વિરોધ કર્યો, ત્યારે કાઈસાર પાસે દાદ માગવાની મને ફરજ પડી; એમાં
    મારે પોતાના સ્વદેશી ભાઈઓ પર કંઈ દોષ મૂકવાનો હતો એવું ન હતું.
  jvn-NT: Nanging wong-wong Ju nang kana ora trima nèk aku dietokké, mulané aku terus
