  san-DEV: किन्तु यिहूदिलोकानाम् आपत्त्या मया कैसरराजस्य समीपे विचारस्य प्रार्थना
    कर्त्तव्या जाता नोचेत् निजदेशीयलोकान् प्रति मम कोप्यभियोगो नास्ति।
  tna-NT: Beju judío cuana ja mu ema d'eji su epu tsada mahue batana. Da su yama bajana
