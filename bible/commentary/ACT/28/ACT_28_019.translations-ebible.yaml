  cmn-FEB: 但犹太人首领却反对这么做，所以我迫不得已才要求向凯撒上诉，并非我想要对抗我的同胞。
  gmv-RNT: Gido attin Ayhuda asay ta bolla issi wosoy baynda yeddetonta mala eqqettin
