  swp-swp: na Iudea tataodi se riba gewa nuagu mo se hepaipai arinai Kaisara esana
    ea atai; ia mo egu basileia eau nige bena ea hegiru.
  bjr-bjr: '@see-verse:ACT.028.018'
  aby-aby: Eno weisaro moi Du orouma nabake dino wake weisaro naueke nama eno we,
    Sisabairo animane we. Sisabairo animake nanu Du oroubake wayai da wemau yayaya
    wei.
  eng-YLT: and the Jews having spoken against [it], I was constrained to appeal unto
    Caesar — not as having anything to accuse my nation of;
  jni-jni: Sa ayahudawa walonno anyimo u' uri iriba iwe, i cukuno gbas in ziki time
    uhana akaisar, daki in nu guna in zin binyo bu zika utize tanu am ani ba.
  kne-kne: Ngem asi et sinigaan din iib-a tako ay Judio, isonga kapilitan ay in-apilok
    din kasok sin Emperador. Adiak pay idarum si daida. Sak-en a di maidarum.
  tgj-tgj: Vbvritola vdwlo Jius vdwv maakv vpvdw sum, ngo kwngkwng alvbv dvbvyachoknyi
    koodwkkrwkla kooto, ngoogv atu nyi vdwa ngo gungnying go lwksu majeka.
  wat-wat: eatu Fiyao Diu muka nuwanuwanama sita sebobowei. Na fasinei Noma namoisi
    a iyavisiya vitana tufomu Sisa naunei ata misiniya ebe ita vinuesanikuwa, eatu
    muka vitana tauku yaku sabu ata vivinoimi fasinei.
  gui-NT: Erei judío reta oyovaicho cheré rambue, mbaeti mbae ayapo vaera, jaeño ayu
    vaera chejaa César, yepe tei mbaeti co mbae amboeco vaera cherentaɨgua reta jese
    vae —jei chupe reta—.
  quc-TT: Are kꞌu ri winaq aꞌj Israel man xkaj taj xintzoqopixik. Rumal riꞌ rajawaxik
    wi xinbꞌij chi are ri César, ri nimalaj taqanel puꞌwiꞌ Roma, kaqꞌatow na tzij
    pa nuwiꞌ. Rumal waꞌ in kꞌo waral, man are taj kinbꞌij chi kꞌo kimak ri nuwinaqil.
  heg-NTPO: Mo undeng atuil Yahudi las tene-tenen nas sium pamarenta la in nutus le
    sao au ka lo, tiata tade tam tade lo ko, auk musti nol auk dasi li maa se maan
    in nehan dasi tene kia. Auk tao ela, mo auk nangan le klaa nol atuil man bangsa
    mes nol au ngas lo.
  ptu-ptu: Sapo' aka moka punala to Yahudi dio la dilappasannä', tehepassa kupelau
    anna inde kaha-kahaku dihotto' dio olona tomahaja Roma, tä' diua suleä' inde anna
    la umpahapa'ä' solata to Yahudi.
  bzd-NTPO: Erë judiowak kë̀ ki̱ ikiane tö ye' èmi ie'pa tö. E' kue̱ki̱ ye' ka̱wöta̱
    ikiök tö ye' patkö́ Roma wökir kibi a̱ a̱s ie' tö ye' shu̱lö̀. Erë ye' kë̀ wa̱
    ì ta̱' se' judiowak kkatoie.
  kwf-kwf: Bore ma kaidaꞋi na Jiu Ꞌi neꞋeri ki kira lokoa noaꞋa kira kasi alafafia,
    nau ku gani Ꞌuana lekaꞋa siana na ngwae tatalafaꞋa doe Ꞌi Rom. NoaꞋa nau kusi
    leka laꞋu maꞋi Ꞌi neꞋe, Ꞌiri nai giosia na ngwae kia ki Ꞌani ta ru.
  eng-WYC-2017: But for the Jews gainsaid, I was constrained to appeal to the emperor
    [or to Caesar]; not as having anything to accuse my people.
  eng-WMBB: But when the Judeans spoke against it, I was constrained to appeal to
    Caesar, not that I had anything about which to accuse my nation.
  zat-NTPS: Judío ca' guledábague̱', na' be̱n na ba xen gunaba' neda' zri'a chia'
    lau César. Quebe nacan chee̱ gawa' zria benne' lázredxu.
  spp-spp: Ŋka Yahutuubii ɲyɛ a mpyi a ɲɛɛ pi mii yaha mɛ, lire kurugo, li mpyi a
    pyi fànha kyaa mii na, mii i na kataanmpe le saanbwɔhe Sezari cye e. Ŋka wuu shiŋi
    sùpyire ɲcɛ̀ɛgɛ funŋɔ ɲyɛ a mpyi mii á mà dɛ!
  zty-NTPS: Benne' judío ka' bséjwgake' x̱nezgak benne' ka' gónegekle' wsángake' neda',
    na' ben byenen wnnaba' cha'a ḻaw benne' Sésar nich wchi'a ḻaže'e neda', na' kege
    nich yesbaga'a benne' wláž chežo ka' ẕia.
  mek-mek: Kai Iudea papiauꞌi lau fapealai auga anina akeani keumaka. Ega puo keaga
    laaꞌi, lau Sisa agogai iifa fapakaisa laoma. Lau Sisa agogai, iꞌa aꞌa papiau fou
    iifa fapakaisa auga anina alaani kai, keaga laaꞌi puo lakapaisa.
  aey-aey: Saen Juda dana je eunu cois qee ecebil Sisa amegna je haun madecnu sisilemqa
    ija ijana dana cajacanu um qoc je oso madecwe qee.
  urd-GVH: लेकिन यहूदियों ने एतराज़ किया और यों मुझे शहनशाह से अपील करने पर मजबूर
    कर दिया गया, गो मेरा यह इरादा नहीं है कि मैं अपनी क़ौम पर कोई इलज़ाम लगाऊँ।
  ycn-ycn: E'iyonaja judíona naquiyana, rehuá i'imacaño, uncá huátalaño nócho'otacana.
    Ñaquele numá najló, nahuacára'acaloje nucá majó penaje, nupura'acóloje huachaje
    huacára'ajeri hua'até penaje. Uncá nu'ujnalá majó, norucátacaloje rijló necá penaje.
  djr-djr: Yurr walalnydja ŋunhi Djuw malany yolŋu walal waŋanhamin bunharaw warray
    ŋarrakuny; yaka walal ganha djälthinya dhawaṯmaranharaw ŋarraku yänaŋuwnydja.
    Bala ŋarrany waŋanan bitjarrnha, ‘Ŋarrany djäl ŋarra dhu marrtji balan ŋunhi ŋurruŋuwalnha
    buŋgawawal wäŋa Rawumbuywalnha, ŋayin dhu ŋarranhany dhä-birrka'yun ŋunhala wäŋaŋur
    Rawumnha.’ Yurr yaka ŋarra ga dhuwal waŋa ŋula nhaltjandja yätjkurruyamany ŋurikiwurruŋguny
    ŋunhi ŋarrakalaŋawnydja malaw.
  kvg-kvg: 'Geté Zu ezoqam, tiqa manqat gèsanqawém. Yaq no nakhoa nøme qeiviáv.
    Yaq no āv qazømbe-eín nqǽgo: Ndego Lom kawa ezoqam kandambaqape, Siza, ekezan
    be-ewág, noqa manqa ovøyam manqat. Geté no ambá av nqǣgo, nøkeza ezoqam manqa
    nømøzø̄-søkuzām.'
  rug-rug: Ba sipu lopu va egoa rina tie Ziu sapu gua asa, si ta zukuru si rau pude
    tepa pude ta pitu koasa baṉara pa Roma, ba lopu sapu ari qua ginugua pude zutu
    i sari na tie Ziu turaṉaqu.
  hop-NT: Noqw Jew‐sinom put pantaqat ehpewi hiṅqaqwaqw, nu nawus Moṅwit Caesar aqw
    taqa’naṅwti, pay as nu qa hihta ep isinmuy amuhpewi hinhtik̇aṅwo.
  san-URD: کِنْتُ یِہُودِلوکانامْ آپَتّیا مَیا کَیسَرَراجَسْیَ سَمِیپے وِچارَسْیَ
    پْرارْتھَنا کَرْتَّوْیا جاتا نوچیتْ نِجَدیشِییَلوکانْ پْرَتِ مَمَ کوپْیَبھِیوگو
    ناسْتِ۔
  heb-LB: אולם מאחר שהיהודים מחו נגד ההחלטה, מצאתי לנחוץ לערער לפני הקיסר, למרות שלא
    רציתי לתבוע את עמי.
  caf-NT: '''Et whunts''ih Lizwif huwanch''az nehúnindel ''ink''ez sulh dune ''aw
    hoh tink''us na''a bughu yaoolhtuk ghaít''ah, ''et whunts''ih ''oosneh huba''
