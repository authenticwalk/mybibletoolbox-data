    Ije ar apumũnh ne ar amã ikabẽnmã ne ba amiwỳr ar ajuw. Ẽ, ba ar amã arẽ gar ama.
    Dja Metĩndjwỳnh akubyn me tyko tĩn. Mebê idjaer ne me tu amiwỳr me akubyn tĩn
    kamnhĩxkumrẽx. Badjwỳ ne ba tu amiwỳr kamnhĩxkumrẽx. Ije amiwỳr kamnhĩxkam ne
    me arỳm kàxiràx jao idjuwpre. Nãm ã Paur memã ane.
  eng-WEBU: But when the Jews spoke against it, I was constrained to appeal to Caesar,
    not that I had anything about which to accuse my nation.
  gnw-NT: Ẽrei judío reta oyovaicho cheré ramo, ayapo'ã vaerã mbae, jaeño ayu vaerã
    cherãa César, yepe tẽi mbaetɨ mbae ambɨjeco vaerã cherentaɨgua reta jese vae —jei
    chupe reta—.
  mux-mux: 'Juda-yi aulima-ni “Mólu.” niku karaye tiring kene na-ni nimbu mele: “Kapula,
    Rom-Gapman-Yi Aima Auli Kumbina Sisale-ni nanga kotele piliipili. Rom pambu.”
    nirindu. Akiliinga-pe na-ni nanga Juda-yambumanga kotele tenjimbundu ung te aku-sipu
    naa nirindu. Enini karaye teku na toku kunjingí tiring kilia aku-sipu nirindu.'
  maj-NT: Tu̱nga najmi kits'ín yuhú já judio̱ xi tíbatéjénena. Kui nga tsankihina
    nga nginku̱n ndatítjun k'aku̱ Cesa̱r n'e̱ko̱kju̱a̱hana, ndaha tsa najmi tjín ni
    xi kuatejénehena xu̱ta̱ná.
  bkq-NT: '— Judeu domodo olâ keankâ ietaguedyzebamo. Aituo keankâ tonlo pymâ modoram
    auguely: “Romaram ugonotaungâ Kywymâry César-ram. Mâkâ lelâlâ ise aguenri, inakanhe,
    inakanhemba warâ awitobyry wâgâ” uguely keankâ eyanmo. Awylygue tarâ Romadâ wawyly,
    ywâgâlâ agueze, ihoguze warâ, ypemugudo judeu domodo ewentâgueze inkâba.'
  kue-kue: Ba Juda yomba ka i sendingo ana na kanna i Sisa kordagl pirtre ana di dundinambe
    dinga. Te nana yombanma wagle kot ere tenaglka i ta pirka paikrukwa.
  cot-NT: Cotanquitsi irira agonorojia joriojia tee irinintajigueji irampaquijajiajena,
    irootaquequeate nocantantajiacarica Peshito noncoraquetaque acaniqui cameetsanijite
    incoacoquena Sesa. Cotanquitsi teequeate noncatsimajigueriji agonorojia, iroguenti
    nonintaque nonquenquetsaventaquempa.
  bnp-bnp: Pali e huriki a Iuda ri koi, lakea iau a taki a ngaru ni pesi na matane
    Kaiser. Pali iau a uka ngava ga padi virihi e huriki a viri nau vona.
  apn-NT: Nom nhũm mẽ pahkwỳjaja kãm ja mex kêt jakamã pa pre jar pahi maati Sesti
    kot ixte kãm amnhĩ jarẽnh ã inhmar kaxyw amnhĩm harẽ nẽ man hwỳr mõ. Kot paj tanhmã
    kãm mẽ pahkwỳjê ho ixkapẽr punuj to hkêt nẽ. Ãm ixte amnhĩ tã tanhmã mar to hpix
    kaxyw na pa hwỳr mõ.
  ctp-NT: Loꞌo ja mslyaa ꞌa nu nka ndloo ꞌin neꞌ judío taꞌaan siyaꞌ ti ―ndukwin Palyu―.
    Xa wa mdyii chaꞌ, mjñaǎn chabiyaꞌ chaꞌ ka biyaꞌ ꞌñaǎn tloo ree ꞌin neꞌ romano
    nu nka ndloo la ti, nu ndiꞌin kichen re, ni siya ja nchka tiǎnꞌ xtyaǎn kiꞌya ꞌin
    neꞌ taꞌa kichen tyiǐn.
  opm-opm: Ihir ihat dahatperhan Juda bap ihir Es. Ohnong na mandatin han mohwa por
    baso pongopa. Baso potperhan Ihan nohe boknong meng pomtin mandap oh timbas ma
    hapat daham Ihan nohnong Sisa orhor sa dahanahatipra potipmur. Potporhan ihir
    Mai. Ihan yahwa. Sisa orhor ha dahanahatinoh napor nadarhetperhan noh mama apdor
    ohmur. Noh norhe nita bap Juda gure boknong ero napor meng tit potporim na apdormur.
    Sisa orhor sa dahanahatipra ritporhan ihir nadarhetperhan apdormur.
  bvr-bvr: Wurra Ju yerrcha aburr-gata, birripa aburr-nyala burrbu-jobujobuna. Minypa
    aburr-garlmuna, aburr-yinanga, ‘Ngika, a-la. Gala barra a-bengga. Wurra a-juwa
    barra.’ Aburr-yinagata aburr-wena, lika ngaypa gala mola ngu-yinmiyarna, wurra
    ngu-wena an-guna Rowm a-nirra bunggawa nipa mari nula nguna-wenggana barra. Wurra
    gun-guna nguna-bona, aburr-ngayburrpa aburr-borrmunga gala barra mari ngu-jarlapa
    burrwa, ngika. Wurra ngaypa ngu-mola burrwa.
  wal-wal: SHin hegaa Aihudati maayennan ixxido wode, ‘Tabaa Qeesaari pirddo’ gaanaagee
    tana koshshiisippe attin, taani ta zariyaa mootiyoobai taassi de7iina gidenna.
  zad-NT: Per beṉ' wlall c̱hechoka' lle' Jerusalénna' aga be'gake' latj yisangake'
    nad'. Na' benan byen wṉab' tia' lao beṉ' wṉabia' Césara' kwenc̱he gone' yeḻ' josc̱his
    c̱ha'na'. Per aga gaw' xya daa ben beṉ' wlall c̱hechoka' c̱ha'.
  kmg-kmg: Ehame Judaŋic jaŋe sanaŋne qatarapie Roma ŋicwofuŋzi dâŋnane mutaraocte
    mupo, Judaŋic âgofâc-nâŋec jaŋere dâŋ šira bawarerâ mupemurâ ine mi warepo.
  aso-aso: Zuda vete oꞌve likevo naza neze zuhomuꞌ gamazi mela do ogo lolove losa
    amuvoniꞌza haza mineloniꞌ aka gohi ma nomivoo Loma veti guveꞌinesi ve nabaꞌmo
    goniꞌne gelelive lo luvoniꞌ ve.
  uli-uli: Ngo yodwe Jews kowe resa hakkela chog bo re towe tahcheyey, ngo ngang isa
    dongor ngal molwe Llulupal Tamol bo ibe taldiyey le ila mwo ngang tor mele ibe
    sor bo derer mekla chol faluyey.
  nin-NT: Ani Yahuda ba a kà. Nggo ingga kye chankarr ni ba ure ku ni nga nu Kayisa
    ku. Meme mi ingga si da di anishirr amungga a na ki ingga ndanda hen.
  acu-NT: 'Tura waininayat ii juuntri ainau: ‘Atsa, akupkairap,’ turutiarmiayi. Wína
    turutinamtai, wikia ayaakun: Antsu judío ainaun pachisan pasé chichaschamin ayatun,
    romano juun apuri chichamrun nekartuati timiajai.'
  cak-WNT: Yac'a ri kech aj Israel ma xcajo' ta chi xinelesex ca, y rumari' riyin
    xinc'utuj c'a chi ya ri César ri tik'ato tzij pa nuwi', y ma ruma ta c'a chi c'o
    tzujunic (sujunic) nc'amom pe chiquij ri nuwinak, ruma ta ri' xinc'utuj queri'.
    Ma tich'ob ta queri'.
  ebk-ebk: Ngem kun pay kenontran nan chiyuycha pachongku ay Judio na, napeletanak
    ay mangiyuy as nan kasok as nan Emperador uray maid charumku kan chicha.
  spa-PDDPT: Pero al oponerse los judíos, me vi obligado a apelar a César, no porque
    tenía algo de qué acusar a mi nación.
  ruf-ruf: Lekeni pfilongotsi wa Wayahudi hawalemile, chinu acho chinitenda nibame
    nihighighwe ne mndewa wa Roma. Lekeni nene nahela ghomba lyolyose ne iwanu wangu.
  gun-gun: judeu kuery ma xere opu'ã rei rã ajerure César renonde ju xeayvu aguã re.
    Ha'e rami avi mba'eve ndarekoi nhande kuery va'e regua re xeayvu aguã.
  agu-BL: Poro yi cyoque'n yi e' judiy tan tak'le'n wil, cwe'n tzun intxumultz yi
    chin tajwe'n cunin tan wicy'e'n swutz César yi wi'tz kajcaw tzone'j Roma, poro
    qui na waj lwak' quil yi e' intanum.
  isn-isn: Kuiti awo i Ayahudi nai aligitilye nsuta a nsula ao, nikisinja kutema rufaa
    kung'wa Kaisaria, angaitule shanga ai yatulaa anga kina kuleta usemi migulya a
    anyaigu ane.
  eng-PEV: But the Jewish leaders didn’t agree, so I had to ask those bosses to send
    me to Caesar, the big boss in Rome, for him to judge me. But I don’t want to blame
    my own Jewish people about anything.
  ilo-ULB: Ngem idi nagsao dagiti Judio a maibusor kadagiti tarigagayda, napilitanak
    nga kamumamang kenni Caesar. Nupay kasta, saanko met a pabpabasulen iti aniaman
    ti pagiliak.
  pir-NT: Judio masa pehe yʉhʉre wio dutierari. Sa yegʉ yʉhʉ acayere judio masare
    yʉhʉre tiquina yerire yahu duerapegʉta “Ijipihtiyequina pʉhtorore yʉhʉ yerire
    poto yahu duaja yʉhʉ”, ni sinii yʉhʉ. Judio masa yʉhʉre tiquina wio dueragʉ̃ ihñagʉ
    “Romapʉ yahuro cahmene yʉhʉre”, nii yʉhʉ.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jus áshya nnó aferege me, ɛfɛɛ́ ne njyɛɛ́ ne mpa wa nnó mfwa
    Rom ápá, yɛ́mbɔ ɛpɔ́fɔ́ nnó nchwɔ́ maáma bɔɔ́ ba mechɔ mmyɛ.
  sab-NT: Kwian una Romamu kwian nga Judeamu chugagwalla tadu cha skajwankalinnga
    agwa kwian israelita chugagwalla ulita kira batu chugagwalla e ole me ña cha skajwennga.
    Kwian israelita chugagwalla ulita tadukalin kwian una Romamu kwian nga Judeamu
    chugagwalla cha kete amage gwaleda, gire cha gerudu mo giti ma no cha jogedale
    chugagwalla kweri emperador una Romamu ngwadi ene ama gerudale bdagli cha giti
    cha jiske o cha me jiske. Cha tadu chiekalin una Romage gerule mo giti, cha me
    mo ta gbu chie aini gerule me no mo bitalla israelita ulitadi cha ta gerukalin
    no trate ulita kle boi giti cha ole.
  tmd-tmd: '@see-verse:ACT.028.018'
  acr-NNT: »Pero raj judiꞌabꞌ xeqꞌaten che kintzoqpix bꞌi. Ruma kꞌu waꞌ, lik xinnaꞌo
    kajawax chwe kantzꞌonoj kataꞌ nuchiꞌ ruma ri nimalaj taqanel re Roma. Y na xinꞌan
    ta waꞌ re kankoj kimak ri nutinamit e aj judiꞌabꞌ.
  kpg-kpg: Digau o Jew hagalee donu gi di mee deenei, gei digaula guu hono au bolo
    e gabunga labelaa i baahi o Caesar, gei au dagu mee i golo ai bolo au ga hai baahi
    ang gi digau o Jew.
  taj-taj: तर यहूदीगदेसे बिरोध लबासे लमा ङाइ रोमी ग्‍याल्‍बो कैसरदा ङाला ताम पाङ्‌नोन
    तोःबा तजी। तसैनोन ङाइ ङाला य्‍हुलला म्‍हिगदेदा बिरोध लसी दोष लतोःबा तिगै ताम आरेबा।
  avt-avt: Au, mɨt iuwe ne Isrel nɨnapen hɨr nansiupena te hi hatɨp ‘Mɨtɨk iuwe Sisa
    ekɨmtau hɨm mai.’ Hɨr neriuweta hi han te hi ap esiuwe hɨm mei me menmen enum
    hɨr nɨrɨakem au.
  cbk-cbk: Pero cuando el maga Judio nuay aproba mi libertad, ya tene gayot yo que
    apela con Cesar, masquin nuay man yo hace cosa contra con el di mio mismo nacion.
  uig-ARA: لېكىن يەھۇدىيلار بۇنىڭغا قارشىلىق بىلدۈرگەچكە، قەيسەرگە مۇراجىئەت قىلىشقا
    مەجبۇر بولدۇم. بۇلارنى دېگىنىم بىلەن، بۇ مېنىڭ ئۆز خەلقىم ئۈستىدىن شىكايىتىم بار
    دېگەنلىكىم ئەمەس.
  tuf-tuf: 'Eyta rehcayat, judíoin istír as ac túrjacro. Turir wajacro: “Eytara yajti
    jaw̃i. Páblora uc ayti jaw̃i,” wajacro. Eyta wajác etar románoat as uc ayti cham
    báhjacro. Eyta cuácayat, ajmarát yajác ey rey caran cuít bi quin ehcún acu chíjacro.
    Rey caran cuít bin cac cahm waquín chíjacro. Eyta chijac cuar, aját ajmár uw cahm
    icar tew̃a báreyra. Ajmarát yajác ey ehcunro, -wajacro-.'
  abx-abx: Pero ngan pandiri'-na si ditangnga' mga punu'-na si mga Hebro, akapiritan
    ako pagpa'intriga si kasu-ko si Emperador ngan agbuhat-koy to ma'in paghimo kaso
    kuntra si mga kalaha'-ko.
  mco-NT: Co je judíojäy yjotmätcoty ajcxy, ca' ajcxy a'ɨxɨ̈y co nyajnajtzmadzɨ̈huɨbɨch,
    chi nayñibɨjctzohuɨɨyɨch co nyajtɨydunɨpyɨch ma je mɨj'ane'mbɨ ya Roma, oy ɨɨch
    ca' ti xɨ̈huɨn nmɨɨdɨty mɨɨd ɨɨch nmɨgonaax nmɨgogajpɨch.
  bsp-bsp: Mba aSuyif ŋawosɛ fɛ. It’ ɛnasɔŋ’ em kəwe kiti ka wəbɛ ka tɔf ya Rom fəp
    ta ifaŋ kəboŋcɛ afum em tes-ɛ.
  kqf-kqf: Bi Diu lavedi mote a ḡoeḡoe te sa kaikamaḡegu, taunana aubaina e giu te
    ḡalibona Sisa matanemo yà moito bi tana ya etalegu. Bi mote maso egu lava Diu
    ei wavudi.
  cpb-NT: Temaita ikowaiyini asheninkapaini Judá-ite. Irootake nokowakotantakariri
    pinkathari janta rotyaantena jaka, iriitakera wetsikakotenane pinkathari César.
    Iro kantacha te iro nipokantari jaka niyakowenteri asheninkapaini Jerusalén-satzi.
  aon-aon: Aria eshesh Juda shakom agabus amamin baraen shakri uwok. Douk madae anah
    shopunek yah uwe aria yakri wosik um inakumori Sisar meyoh numnek eikit kwot.
    Aria eik kanak douk baraen uwok um inekumesh kwot eikish arpesh eshesh Juda iri.
  hus-NT-2005: Por an judíotsik yab in leꞌnaꞌ. Jaxtám tu konoy abal kin lújundhá kʼal
    an lej pulek takʼix romano, por yab abal u koꞌol jun xataꞌ xantʼokʼál ti ku utsbiy
    nu kidhtaltsik.
  mig-NT: Ko tú ní játú'ún ñáyɨvɨ judío. Yu̱án ní jika̱n‑ri̱ ja̱ kíi‑ri̱ nuu̱ César.
    Ko na̱ tú va̱i‑ri̱ ja̱ ká'a̱n‑ri̱ sɨkɨ̱ ñáyɨvɨ ñúu̱‑ri̱.
  bps-bps: Kabay du là mayè i dad Dyu, landè dademe kibògu ku là agu mni di gumdatah
    di Roma ku kenen mukum deg, balù landè dalamgu i dad demegu Dyu.
  mbs-mbs: Meneng doen menge doma Judiyo migsagda kandan. Doun niyan, pinemoyò ko
    te si Cesar se meg-osay kanak. Meneng wedà a keopal diyà te menge Judiyo, so siaken
    heman se sebad Judiyo.
  cme-NT: ŋga i nelleŋ-baamba yagar wuɔ ma siɛ gbãa ce. Ku yaa nuɔ‑i mi naa miɛ ba
    yaŋ mi ãndaaŋgu‑i hã *Oromɛ ba *jãmatigi ka ce-ku. Na baa ji da niɛ sĩ mi
    taara da mi dii mi nelleŋ-baamba yunni‑i wɛima-na? Ma'i sĩ.
  sus-sus: Kɔnɔ Yuwifie mu tin. Na ma, n naxa mangɛ xungbe xa kiiti maxandi, kɔnɔ
    n mu wa n bɔnsɔɛ nan kalamufe.
  pon-2006: Ahpw ni en mehn Suhs kan ar sapwungki koasoandi wet, I ahpw itoitehng
    I en peki kopwung sapahl rehn Sihsar, ahpw sohte mehn kadip ehu mie me I en uhkihong
    mehn Suhs akan.
  dad-dad: Anĩ ere, Juda idi anĩ nigin kiwai dinon, aya neu tamo kayau nigin bouwa
    yũya od taka san, anĩ ere, naab taka san nigin Sisa bun kot afen.
  zab-NT: Per de bniety Israel quɨt nizigueldti, ax güenru gunaaba teda lo rey César
    te par idiaxnez xiy rzacnédeb nare, per gati pur xi rzacnétiadeb naa.
  jae-jae: Judawaga sêôc biŋ aucgeŋ, tec ŋoc ŋalêlôm kêkac aê gebe aoc ênac kaisara.
    Êsêac sêgôm tônê, mago aê gabe jaŋgôliŋ biŋ teŋ êpi êsêac atom.
  ksd-ksd: Ma ba ra Iudaia dia tigal bat diat, iau vatang upi ra Kaisar; ma vakir
    iau takun kaugu vuna gunan ma ta magit.
  msm-NT: di to angod ta no mgo Hibru wada ujun. Na, manno wada yain no paagi ku,
    migdangop a to hari ta dini to Roma. Wada hinuun igkariklamu ku kuntra kandan.
  myk-myk: Ga Yawutuu pu ya ta sɔɔ nɛ yaha wu na wɛ. A li fanha di bye nɛ na nɛ wu
    na keree ki le Oromɛ saannaa ɲuŋɔfɔɔ Sezari keŋɛ ni. Ga lee kɔri ɲɛ na kakuunɔ
    nʼa giin di bye na shishiin pu na-ɛ dɛ!
  sbe-sbe: Na Dius babadadiyao wa nige se henuwa bena lauhetala unai se yailigabaeigau.
    Ede ya kaibwada taba bena ya laoma Loma, na Sisa kabo ye helauhetalagau. Na yogu
    laoma ta unai meta nige bena helegu Dius tamowaidiyao ya hegiludi.
  mcr-mcr: Iiŋä iqaŋguwiŋqe, Israitqä iqua, Romätaŋä iquau äkasuwä tquaŋguwäŋgaŋi,
    ŋqä nyämaqeuŋi, nätmatqä huiŋqä kukŋuä mitmqe hma qäyä hitaŋgqä-qe, hänaqä miŋqä
    iqaŋgi, nyi ‘Nyaqä kukŋui, ämiqä naqä Sisa iqu änyiwäseyätŋqeqä’ ätkqeqä.
  cux-NT: Naati 'iiⁿ'yāⁿ Israel s'eeⁿ snéé yā contra yeⁿ'é, chií obligado chi canéé
    chi caⁿ'á n'diichí saⁿ'ā chi rey César. Nguɛ́ɛ́ dɛ'ɛ̄ caavā chi caacá contra 'iiⁿ'yāⁿ
    yeⁿ'é.
  tur-YTC: Ama Yahudiler buna karşı konuşunca, Sezar’a başvurmak zorunda kaldım. Bunu,
    ulusumdan şikayetçi olduğum için yapmadım.
  san-ITR: kintu yihUdilokAnAm ApattyA mayA kaisararAjasya samIpe vichArasya prArthanA
    karttavyA jAtA nochet nijadeshIyalokAn prati mama kopyabhiyogo nAsti|
  bel-N: А як Юдэі працівіліся, я быў змушаны прызваць [суд] цэзара, але не таму,
    што меўся ў чым вінаваціць народ мой.
  sch-sch: Aniatachu maha Judangei an makhal lechu, ki mingei lelê doi ngei rang
    jôt khom no ronga, Caesar kôm jêk rangin namnôl ko tho zoi ani.
  mic-MIQNT: Pas'g na Lesui'paq mo wel'te'tmi'tigup, gi'gaji pipanigesiap Lo'mewei
    Gjielege'wit ilsumin, we'gaw mo goqwei geggunmuap ugjit tli ilsumitaq 'ntmimajuinumg.
  huu-NT: 'iadedɨ judíuaɨ: “Dama ite” railla jira, caɨ nanoca illaɨma dɨne jaillena
    jɨcanotɨcue; iadedɨ cue naɨraɨ dɨga jaca icɨriñedɨcue.'
  jiv-NT: Túrasha Israer-shuarka “Atsá, akupkairap” turutiarmiayi. Nu tuma asamtai,
    “antsu uunt akupin nekarati” tímiajai. Wikia wíi shuara tunaari̱n kapitiánin ujaktinian
    táchaitjai.
  otm-NT: Pɛ nu ma mijudíohʉ him mi nde xtá hyɛga thoho, janangue'a dá äh ran t'ɛ̨di
    di dägä ua Roma. Pɛ hin'yʉ 'bɛ'a dím bɛ̨ni dá yąpä ʉ ma mijudíohʉ.
  dah-dah: Irkeb Yuda mar goreb goke igiŋ ma nuraŋ. Irkeb nebe gwaha kura titek moŋ
    nurdeb, ‘Sisar diliŋde ga mere tiyeŋ,’ yeŋ Roma al go inmiŋ. Gega nere al goyen
    tagal yune yeŋ ma gwaha inmiŋ.
  tnk-tnk: Mətə nəkur Isrel həni mə rekəm. Nənə iakreɡi mə noien nəha səvənraha raməkeikei
    miou. Iakəres pen iəmə asori səvəi nəkur Rom mə ko in rəseni iou iakuvehe i pwəh
    Kiɡ Sisa rəkiri nəɡkiariien səiou. Iakəres pen iamɨnhi, mətə səiou riti nəɡkiariien
    riwən takɨni muəsi nəkur imwak me i.
  kpr-kpr: Aminge setero, namondeda natofo Jusi embo aimi besiga useri. Na jo namondeda
    natofo Jusi embokena, rejo eni ari dae so saeri. Avata nene besiga etero, Rome
    embo na diburada irono dae setero gido, na Rome embo da kotofu Caesar da dombuda
    koto ari dae benunu siseni. Diburada ghe foa buvari da emboro eni tefori.
  san-IAS: kintu yihūdilokānām āpattyā mayā kaisararājasya samīpe vicārasya prārthanā
    karttavyā jātā nocet nijadeśīyalokān prati mama kopyabhiyogo nāsti|
  nho-nho: Araa nei naa Jew raa ni see fiffai maa nau ki tiiake ki hano, teenaa ni huri ai
