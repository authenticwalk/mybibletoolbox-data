    ehu nunijihi unenuꞌu pina vetihuna pana.
  sus-A: كْنْ يُوِقِيٍ مُ تِن. نَ مَ، ﭑ نَشَ مَنفّ شُنفبٍ شَ كِيتِ مَشَندِ، كْنْ ﭑ
    مُ وَ ﭑ بْنسْي نَن كَلَمُقٍ.
  jpn-1965: ところが、ユダヤ人たちが反対したため、私はやむなくカイザルに上訴しました。それは、私の同胞を訴えようとしたのではありません。
  fra-SBL: Mais, comme les Juifs s'y opposaient, je fus contraint d'en appeler à César,
    sans avoir rien à reprocher à ma nation.
  yka-yka: Saguwaˈ gaˈi ngatu meˈ Yahudihin bang pinaluwas ku. Hangkan gaˈ niyaˈ tapikilku
    seddili amban makihukum si Sultan Nakuraˈin, bisan ne gaˈ niyaˈ panuntutanku meˈ
    pagkasiku Yahudihin.
  mle-mle: “Aw adiy Juw maa wakuw daya majik, ‘Wun Siysa-ak yikir,’ wadiwun. Aw wun
    maaj maa wunadiy bapa duwak.
  shp-NTPO: Ikaxbira ja judío jonibo keenyamakana iki. Jaskákanaitianra ja icha mai
    iboaa romamea apon, nokon ikábo yoixontin keenkin en jato yokata iki, jain kaxon
    ja nokon kaibobo jato jakonmaati shinanyaxonma.
  aom-aom: 'Jiovo remöꞌöꞌiaꞌamu Jew rajo ariböviohuro nijioꞌiraejëvoromo uëvare höjo:
    Nadi ëhi jiëꞌoho ëꞌohëjo. Nadi ëhi jiëꞌoho ëꞌohëjamu naro gavode mae vaꞌirode
    öri göho bogojiamu gagorovo uëvode höjo: Iae na Rome vaꞌoromo a börömo hesi nunire
    namiꞌejöjo. Na ëhi uëvode höjo. Röhu na Jew rajo agano jabesi jö sisëho bogojevëꞌëro
    na bogo ëhunioho Rome a börömo hesi nuniroho namiꞌi uvode höjo.'
  geb-geb: Mbe maaŋ na nzuaim, Zudaiŋ hegap, mbe buni kaadogi. Mbe mbe buni kaadogim,
    gu mbe suanga tuap the ki fhu. Gu thav khaŋ mbe nzuai, ‘Gu vuzvugi, Sisar na buni
    mbarararga.’ Gu fhura bigɨn the suaŋv won ntɨɨri ga suaŋv suaŋgirga tuktɨgi fhuvara.
  bsj-bsj: La Yahudawa tok diker cwika nerek ciyeu, cin dok ye, ya ki kiyange kaisar
    nin, muni bou ki kiyange bitineu.
  cak-cak: Pero ri kavinak israelitas man xcajo' ta chi xineleses ri pa cárcel, y
    roma manak chic jun bey chinuvech, xinc'utuj chi ja ri César tic'ojon vichin,
    y man roma ta chi c'o sujunic nuc'amon-pe chiquij ri nuvinak.
  chf-NT: Aj judíosobba u yälijob mach chajcacon, jin uc'a no'on c'änäli cä c'atän
    täsquinticon bajca an aj César tuba u jiran une si cä chi tu toja, mach uc'a xicon
    cä sube' cä cäji.
  tlf-tlf: Juda kasel imi kamogimal ita tebe kiyabal imi bogobe-nilip e, ‘Waago. Ibo
    beyo talaa dagamin ba o,’ nage-nilipta, fiit tebe-bilipta, utamita e, kiyap beyo
    nimdala Juda kasel imi kamogimal imi sagaal diim abeli nafak daalan-temip kalaa
    age-nilita, kiyap bemi bogobe-nili e, ‘Kabo nimkalap bom-silita bii, nimdalap
    ipmi abiip miton Rom unita, Sisa yagal yega dopnelak o,’ agelita, nimdala talbi
    kale, bomi magam uyo ki, nimi nugumal Juda kasel bilip iyo niyo maak yan-togon
    daalan o age-nilita ba kale, igil fiit tebene-bilipta, kiyap imi ko bogobe-sii
    ko.
  piu-2006: Tjuwu tjuṯaku mayutju tjuṯangku watjaṉu wiya ngayunya tjiilanguru pakaltjingantjaku.
    Palulanguru ngayuluṉa mayutju Ruumanya ngurrarangka tjapiṉu mayutju Yukatjatjalulpi
    ngayuku wangka kulintjaku, tawunu Ruumala. Kuutawutjungka kuwarri ngayulu ngarala
    wiyaṉa Tjuwu Tjarutjalumanya ngurrara tjuṯa panypurangkuku. Ngayulu mayutju Yukatjatjanya
    wangkarra tjapilku ngayunya pakaltjingantjaku.
  poh-NT: xa reꞌ laꞌ naxquikꞌihtaj qui̱b take kich ra̱ꞌ riꞌsil cho maꞌ Israhel reꞌreꞌ
    chi maꞌxta wokꞌtjic je, maꞌ xincokꞌtaj ta chic je xinkꞌahsjic laꞌ woꞌ nak chic
    pan quikꞌab chi naquichꞌukum i kꞌoric chi nina̱. Ruꞌum aj reh reꞌ til tokꞌlic
    xnipahkaj richꞌukuric kꞌoric chi nina̱ chiwach i kꞌatal kꞌoric ayuꞌ, maꞌ ruꞌum
    ta nchel chi nwa̱j ta nak nitzꞌakam jenoꞌ mahc chiqui̱j take kich katinami̱t reꞌreꞌ.
  tue-tue: Judíoape booríwa. Teero tiigʉ́, yʉʉ “romanuã õpʉ̃ yʉʉre queti besearo”
    jĩĩwʉ̃. Yʉʉpe yáa wederare wedesãre cʉoríwʉ.
  bjp-bjp: Isau le aunbiing fan Iudaia biil ri somangat isi, ia ka sising le ian ti
    na nagogon na mata Sisar. Isau le biil imel e orek kiak una falaulau fafis fanu
    kiak.
  xon-xon: Le Juu yaab aa kii ke bi di cha mi. Nima pu na, m len ke m ban ke Ubɔrkpaan
    Siisa le ji mi tibɔr ngbaan. Naa ye ke m ban ke m galn maanib u chee.
  tzo-ZNT: Yuꞌun ti mu xicta sbaic ta stiqꞌuel jmul ti jchiꞌiltactique, solel ical
    ti acꞌu smeltsanbon jcꞌoplal li preserente César liꞌtoe. Pero muꞌnuc tal jticꞌbeic
    smul ti jchiꞌiltactique.
  mpm-NT: Tu ni kuni na kankuachi na nuu yɨvɨ Israel ja kuu jnaꞌan yo, ko ni jikantaꞌu
    na nuu da ja César na xndichi da saña, chi tu ni ka jaꞌa yɨvɨ un un jnuꞌun ja
    na sia sticia un saña.
  ots-NT: Nu cʉm mi̱nga̱‑judiojʉ cʉ rá bbʉh pʉ, bi ccahtzijʉ pa jin di tsjojtigui.
    Eso, dú ödi di bbɛnqui hua Roma, pa da juzgagui car emperador. Pe nugö, jin dá
    e̱cua pa gua quejabi cʉ judio pʉ jar jöy Judea, como ʉm cja̱hnigö‑cʉ́.
  hoy-hoy: 'लेकीन याग यहूदी ईदुर्द विरोध दा माताळली कुरतुर, रा नानी कैसर से न्याय
    बेळोद प्रार्थना माळोद बित्‍त: इदुरसाटी ईला कि नानी तान लॉकुर मा येनारा दोष हचोद
    ईरोद.'
  uri-uri: Ari tu Juta pa hret la tolpa, ake akal eln kupm ti kahor hen pa. Ya wrongwailet
    pa tu hmprinjopm plaln, ti ya wrij hute al kupm la nasen la tolpa, yangkipm akupm
    pa al ye kai ntekg atn ikg a Sisar pa. Pake kupm ake akal arki yangkipm ur ekg
    tu a mento alpmento ti, kalpm.
  amo-amo: Ama na Ayahudawa lirina kitene ni le imon na idinin suu weba, utaayi nfo
    acara kitin Kaisar, ko nane ne uwa soo fo ndin liru unanzang kitinen min nin.
  pjt-pjt: Palu Jew tjuṯa ngura nyara palunya nguraṟa tjuṯaya mukuringkunytja wiyaṯu
    ngayunya walatjunkunytjaku. Kaṉa palulanguṟu tjaultjiku mayatjangka tjapinu ngura
    nyanga Rome-lakutu ngayunya iyantjaku, panya ngayulu mukuringangi mayatja panya
    Tjiitjalu ngayuku aṟa ngayulu wangkanyangka kuliṟa ngurkantankunytjaku. Palu ngayulu
    ngayuku walytja tjuṯa kuranmankunytjikitja pitjanytja wiyaṯu.
  cwe-cwe: Mbali Wayahudi viwalemile, niwangilizigwa nikanhe lufaa kwa mfalume wa
    isi ya Loma, ingawa nabule mbuli ya kuwasitaka wanhu wangu.
  daa-NT: Kar Yuudinna gay pooce ho kaaw-at gindu raɗa. Ek di nu birtu sakkiye ɗo
    wer ka sultan ka tatik ka Room. Kar sakkiyindu gay, nu rakaaɗo loomayin ta siŋta
    ku darrer.
  mlp-mlp: Bilaqan Juda gamuk kabemmo bilaqsa ya dante araq haiqgam iyan ya Sisa-mo
    ago hib lehnan bilay ham. Teq yaqmo isenlul na ya nan neggo haqad ya Sisa a hi
    lilewun ham.
  ape-C: Aria eshesh Juda shakom agabus amamin baraen shakri uwok. Douk madae anah
    shopunek yah uwe aria yakri wosik um inakumori Sisar meyoh numnek eikit kwot.
    Aria eik kanak douk baraen uwok um inekumesh kwot eikish arpesh eshesh Juda iri.
  bgs-bgs: Asal duwán mga pangulu ka Judio na igsapad kandan. Purisu ipiritta igpédu-édu
    na tô emperador tô rumuud kanak. Asal ándà dimanda ku tingód katô mga Judio, su
    sakán tô sábbad Judio.
  faa-faa: Airakano Yu aporomo waeraka, tonotaehokopo, aisapo. Airakano Yu aporoamo
    ano nenakamakayia rurapaka nōmo someraka, ‘Yu aporomo hokoresane Rome kamani
    unihae Sisamo maropohoasimo, Rome sitia ano hiako seseripo.’ Aisa nine nōmo iaki
    mahisirakanafapo.
  kik-kik: No rĩrĩa Ayahudi maareganire na itua rĩu, ndirĩ ũndũ ũngĩ ingĩekire tiga
    gũcookia ciira riiko gwa Kaisari, no ti atĩ ndaarĩ na ũndũ wagũthitangĩra andũ
    akwa.
  cap-NT: Judío partinacazti ana munchic̈ha. Jalla niztiquiztan roman chawc jilirz̈quin
    wejt quija tjatznajo maychinc̈ha. Jalla nuz̈ cjenami, wejrqui wejt wajtchiz z̈oñinacz̈
    quintra ana c̈hjul uj tjeeskatz pecuc̈ha.
  ksr-ksr: “Kaeŋ mogito, Juuda jotamemeya yoŋonoŋ Judia kanoŋ qaa ii qewagoŋ tuarenjeŋ
    aŋgi. Kaeŋ aŋgi sisau kolooŋ bimooro niinoŋ kana moŋgama moŋ mende mokolooŋ kokaeŋ
    kaparaŋ koma qisiwe, ‘Niinoŋ saanoŋ Room sitinoŋ kembe Siisakiŋnoŋ qaana mindiŋgoro
    diŋgowaa.’ Kaeŋ qisiwe wasiŋ noŋgi koi kawe. Neenaa Juuda tuuŋ yoŋonoŋ kazi ama
    noŋgito, kileŋ yoŋoo selegianoŋ qaa bologa moŋ kuuŋ jeŋ oŋomambaajoŋ mende mojeŋ.
    Kaeŋ qaago.
  eng-TNT: 'But when the Iewes cryed contrary I was constrayned to appeale vnto Cesar:
    not because I had ought to accuse my people of.'
  sbs-sbs: Imi cwale maJuda havatanga kuwamba kusandukila intakazo zavo, china hambilizwa
    kuka kumbila kwa Sizare, nihaikenge kahena kuti kuvali kunyansa chisi changu.
  sue-sue: Ago wewa Yuda ema nukare zewai wero azu sewa, are na nuai naso soyamu sero
    Roma ema tua Sisa meni ge naso sai tepo waise sena awa. Ota na Yuda ema otao mamai
    nasokai ami na iwo inowera, awa gera potamu sero oko mutana.
  fra-NCL: Mais les Juifs s’y opposèrent, et je me suis vu forcé d’en appeler à César,
    non certes que j’aie aucun dessein d’accuser ma nation.
  bhg-bhg: Ata Judah embomai yai ainda ango jipapa ae. Awatedo, na begata nei tambae
    edo gido Caesar ami nato katari barate tedogositena. Na ango esitena, awarata,
    na bekumba ari ge kaenato embomainda yai Caesar da dombuda tainyae.
  snn-NT: 'Ja''nca cajënna, judío bainbi ai bëinjën, ai je''o bajën, yë''ëre huani
    senjo güese ëaye yo''ojënna, yë''ë''ga ëjaguëni senhuë: “Romano bain ta''yejeiyereba
    ëjaguëna yë''ëre saojë''ën. Baguë yua yë''ë yo''oguë ba''ise''ere te''e ruiñe
    masini, yë''ë ba''ija''yete coca quëani jo''caja''guë” caguë sen''ë yë''ë. Yë''ë
    bain jubë judío bainni gare gu''aye caye beoguëta''an, ja''nca sen''ë yë''ë.'
  atb-NT: Nghut kôlhang, haû lé Yudaq byu pé a dóng kô é yanmai, ngò hkâsu a dat kut
    lo mù, Kehtaq chyáng jé râ matú dûng é nghut lhê. Haû nghut kôle, ngá amyû lé
    mara hûn râ jowò joq é yanmai gi, a nghut.
  cek-AK: Toe Judahnawk mah koeh o ai, to pongah Caesar khae caeh hanah ka hnik; toe
    kaimah ih kaminawk to zae net han ih na ai ni.
  bkd-bkd: Ba sa mga duma taw ha Judio harì agkabayà ha ipaguwà a aman hinangyù ku
    ha iyan en si Cesar maghukum kanak. Bisan taena hurà ku gayed basula sa mga duma
    taw ha Judio.
  ctu-76: Pero jini israelob ma' ti yʌc'ʌyon ti colol. Jin cha'an tic wersa c'ajtibe
    c mel c bʌ wʌ' ba'an jini ñoj ñuc bʌ ye'tyel wʌ' ti Roma aunque ma'an chʌ bʌ mic
    sub ti' contra c pi'ʌlob tic lumal.
  lac-NT: In wet winiquirob judío, mʌ' u c'at u cha'iquenob. Rajen caj in c'ataj,
    ca' u tuchi'tenob ich u rey César soc in tsicbʌtic ti' soc in taquic in bʌj. A
    teno', mʌ' ba'wir quin pʌq'uic u pachob in wet winiquirob judío.
  xla-xla: Amasiyama Yu sota na꞉ye yumuluwedeme apalati na꞉ta naskamu gadlowe api
    hale ponatina. Epapalati na꞉ solotamuwa, dokopala oplami Sisata na꞉ koko gladlepo
    depame. Amasiyama na꞉ koko ipapele dulu dla na꞉ opa Yu so dla po-alisema.
  xav-NT: Tane nherẽ, zudezu norĩ hã ĩ̱watobro tõ da, ma tô siwi ĩ̱wẽ'õ. Taha wa,
    wa tô rowaptẽ, we ĩ̱morĩ da, apito Sézaha nho're ĩ̱zab da, tãma ĩ̱siwasu'u da.
    Tane nherẽ, apito Sézaha ma, ĩ̱siré norĩ wasété na te ĩnharĩ da hã, we ĩ̱morĩ
    õ di.
  cuk-cuk: 'Ar Judíoʼmar-Jerusalénʼginmalad yapa an-onogedbali, an sogdesunnad: ‘Roma-saila-dummad-César
    anga igar nudakoye.’ An deyob-sogsadi an-dulemargi ise-yolegar-sunmaknaega an
    sogsasulid.'
  tbf-tbf: Eiekesen sien bu Iuda gi ta nga oengoeng palan ngan ine mi vienviendon,
    a nga terie iou va o ta nga no nia ra tuir i matan e Kaesar, misasien o ta kap
    suvuon ka kepineits nia vepitsie ngan kong kulou.
  uig-CYR: Лекин Йәһудийлар буниңға қаршилиқ билдүргәчкә, Қәйсәргә мураҗиәт қилишқа
    мәҗбур болдум. Буларни дегиним билән, бу мениң өз хәлқим үстидин шикайитим бар
    дегәнлигим әмәс.
  ikw-NT: Nga ele Ju kwéle, be mernu m, m kaa nụ m jeezne nụ ruwhnu Siza, ọ bụ n'ezi
    nụ ọ zá nhne me noobno ele ke m.
  khs-khs: 'Alawamona, Yu sena iyawa Lome senayewi solo seyawemiwa eta: kulu hapamakeye.
    Aluse, newa isu nowa itapalapita: potapola: Sisayewi ta:pema:na: e seyakeye. Alawamona,
    ne sena i imawa mokopo kotoma:na:wa eta: matanamakeye.'
  dwr-ENT: ሺን ሄዋ ኣዪሁዳቱ ኤኖ ጌናን ኢፄዳ ዎዴ፥ ‹ታባ ቄሳሬ ፒርዶ› ጋናዌ ታና ኮሼዳፔ ኣቲን፥ ታኒ ታ ዛሪያ ሞቲያባይ
    ታው ዴዒና ጊዴና።
  pma-pma: “Ka navong avat keil onen Siu keil asesein rendemien one, nalesi keke sise
    onak verai. Sakini, navisi keke imaen inau mamai ekok keke malomal en meten mari
    asuv houlu ten out Rom en kot onen. Ka narmundemtei keke nisan etai rendemien
    tatisa vaha kat meatin kati keil onak.
  atd-NT: Dokad di to nigsaparan to mgo Hudiu ka sikan no igbuyag no waro a rin palibuwasa.
    No sikan ian to warad duma no igkohimu ku ko kono do to ingkanangon ku kandin
    to, ‘Ogpohondio a to Labow no Igbuyag ta no si Sisar su oyow sikandin on ka ogboboot
    kanak.’ Di waro man ig–ogot ku to mgo duma ku no mgo Hudiu,” kagi ni Pablo.
  tel-2017: యూదులు అభ్యంతరం చెప్పడం వలన నేను ‘సీజరు ఎదుట చెప్పుకొంటాను’ అనవలసి వచ్చింది.
    నా స్వజనం మీద నేరం మోపాలని నా అభిప్రాయం కాదు.
  hat-BSA: Men lè Jwif yo te vin pa dakò, mwen te oblije fè apèl a César, pa akoz
    ke m te gen okenn akizasyon kont nasyon mwen an.
  bxh-bxh: In moho Diusi babadadi sa ꞌwaiyoꞌo. Hige egu edaꞌeda hesa somo be, Loma
    edi Baꞌisa, Sisa, E anꞌetai bena ya falau fatala fuyoꞌigu, na hige bena falegu
    Diusi ya fagiludi.
  top-NT: Pero namá judíos ni̱ tama̱tlá̱ni̱lh huá cca̱li̱huánilh mejor caquima̱kalhapáli̱lh
    emperador juú nac Roma. Pero jaé ni̱ huamputún xlacata aquit ni̱ cca̱lakalhamán
    quinta̱pakánat judíos.
  msk-msk: Awgaid wa ooyon yang manga Judio na oboroyan ako, wakaw dato ra ako magpabista
    kang Ari Sesar. Di ak magasombong kang Ari Sesar bain sang arag kita Judio, magaid
    ako domangup kanaan.
  gyr-NT: Evocoi judío rumo ndoipotaiño ité chupe. Ahese ayu pota cohave Cesar upe
    che yoepɨ ãgua. Nayamotarẽhɨ uca potai rumo che mu Jerusalén pendar Cesar upe
    —ehi—.
  kmh-kmh: '@see-verse:ACT.028.018'
  ukr-ONPU: Але оскільки юдеї протистояли цьому, я був змушений звернутися до Кесаря,
    проте не для того, щоб звинуватити в чомусь мій народ.
  emi-emi: Nau aJiu etoa karika laghe aaloannala va la tau velueghi, liuna avalua
    o aghe aloanna va Siisa ghe tani nongoaghi, karika aghe annaala va aghe ghelei
    me kapughu etoa laghe aisakei.
  zpv-NT: Per bwiinn Israel raꞌ chi gunaaba raꞌ ba ñahchiꞌhn niꞌchin nin gunaꞌbaꞌhn
    loh rrehyi César dxieꞌtaachi raꞌ ba xquelchiaan, per naꞌh ayi xi pur cwaꞌchihn
    xquelchiah raꞌ bwiinn laadxyihn.
  gux-gux: Ama Jufinba n den yie, n den sua ke li tie npo tiladi min soagini n buudi
    Sesa kani. Mii tieni yeni kelima n bua ki tabi n buolu tuotabiguba kuli ka.
  kos-kos: A ke mwet Jew elos tia insese nu kac, pwanang nga tuh suk in nununkeyuk
    nga sin Tokosra Fulat, finne wangin mwe tukak luk in lain mwet luk kac.
  ibo-ibo: Ma mgbe ndị Juu jụrụ, ahụrụ m na ọ dị mkpa ibutere Siza ikpe m. Ma o nweghị
    ihe ọjọọ m bu nʼuche megide ndị obodo m.
  yml-yml: Siwe me Diu i baila kebu nuanuadi i na ꞌetoyavuku begaidi me Loma gabemani
    a vonedi nuanuaku a na vonayavuga Sisa mataneye. Yada tomotoga me Diu i vevita-maimaigiku
    siwe kebu a da nuasako ꞌwaidie wata kebu nuanuaku yadi vevita a na tutuli.
  ory-ory: କିନ୍ତୁ ଯିହୁଦୀମାନେ ସେଥିର ବିରୁଦ୍ଧରେ କହିବାରୁ ମୁଁ କାଇସରଙ୍କ ଛାମୁରେ ବିଚାରିତ ହେବା
    ନିମନ୍ତେ ପ୍ରାର୍ଥନା କରିବାକୁ ବାଧ୍ୟ ହେଲି; ମୋହର ଯେ ସ୍ୱଜାତି ବିରୁଦ୍ଧରେ ଅଭିଯୋଗ କରିବାର
    କିଛି ଥିଲା, ତାହା ନୁହେଁ।
  bzj-bzj: Bot wen di Jooz dehn neva laik da disizhan, Ai mi foas fi kehr mi apeel
    tu Seeza, eevn doa mee persnali neva ga notn gens mi peepl dehn.
  chk-chk: Nge lupwen ekewe chon Juta resap tipeeu ngeni, esap wor och mine üpwe tongeni
    föri. Üa chök tüngor pwe ai kapwüng epwe amwet ngeni Sisar, nge esap wor och ai
    kapasen tipi ngeni aramasei kewe.
  ssd-ssd: Sakinaig ta Zu mbal saŋgri tiŋga Rom mbal tuku pasa pitainaig. Ta tuku
    ye ndin ande kaŋger ndamba Rom gabat Sesarŋge ye tuku pasa te-tiwa ŋgen. Ye yiŋe
    Israel mbal pasa mbolŋge patikam idus ndawet.
  acr-TNT: »Pero raj judiꞌab xekꞌaten che quintzokpix bi. Ruma cꞌu waꞌ, lic xinnaꞌo
    cajawax chwe cantzꞌonoj cataꞌ nuchiꞌ ruma ri nimalaj takanel re Roma. Y na xinꞌan
    ta waꞌ re cancoj quimac ri nutinamit e aj judiꞌab.
  rop-rop: Bat detlot Juwish bos nomo bin wandi larramgo mi, en nomeda ai nomo bin
    wandi kotim olabat, bat stil deibin fosim mi blanga kaman iya en abum det kotkeis
    langa det haibala Roman kot.
  mee-mee: Ava ka inae Iurame sana siareakena ka ollaeala, na iau ka role gingging
    ta iau nga maisi ngamuga nga Sisa raguna ngae Rom. Ava iau ka sana atu ka pangamologa
    ta paronge ragau rae iau kia. Ke sa.
  dif-dif: Ngangau Juda kanali tjakakana wonti, ngani ngandandarina wonti pilki ngankala
    windri mitaia kaparani karkala, wata jeruja, ngato ngakani kana wolarani ngulkuterkananto.
  gam-gam: Ba Juda una man dji al ge, na kondwe djell ta nayenda dje kane pagle, na
    embe djill, na Rom puno, iwa Sisa na kotna piya we djill. Ba na kandja djill ge
    nanam epilna Juda una na kot ye auno dje pille nadjill.
  nou-nou: Awarate Jew embobo mi goroba edo awara ae ititara awasedo na Jew embobo
    mi doro betadena awa kotedo gido na itoro Rome nati da gitijigari nembodiba mi
    naso wasiri awa kasarase sedo gosana. Awarate na einda naso embobo awa bekuba
    adi bugae ra.
  mqb-NT: Əna a nan anà bahay sə Yahuda ahay tə̂ mbəsak nen bay. Anga nan, nə cəce,
    na wa tâ su go sariya àga bahay sə Ruma, kwa â ga nə na gak anan may sa zlah
    pu ɗo uno ahay bay dəp nà, na.
  ape-B: Wakuli echech Juda chechogeik amamin balan chakli wak. Douk wak anah alagun
    yah e ali yakli wosik umu inamali Sisa meyoh numnek yekitu kot. Wakuli yek yet
    douk balan wakemu inemech kot yekich elpech echech Juda umu.
  grc-F35: Ἀντιλεγόντων δὲ τῶν Ἰουδαίων, ἠναγκάσθην ἐπικαλέσασθαι Καίσαρα· οὐχ ὡς
    τοῦ ἔθνους μου ἔχων τι κατηγορῆσαι.
  cav-NT: Ecue ata cuanara bacue inajacamerecarama acuare. Jadya tibudya “Cuadishacue
    ique Romaju. Enaruqui dyaque aridara ique jucha metseque, jadya ama juatsu aijama
    jadique pacuejatsa”, jadya ique jucuare. Jutaquiju riyadya ique quicueneti ishu,
    ecue ata israelita cuanatu jucha metse jadya cacuejati ishu ama.
  kgp-NT: Hã ra Israel ag tóg inh kato vĩ, hã kỹ sóg sir pã'i mág tỹ Imperador ve
    sór mũ, ag tỹ isén tũ nĩ jé. Hã ra sóg ẽg povo kavénh sór tũ nĩ, Imperador jo,”
    he tóg.
  bvd-bvd: Ma sui, na toaa Diu ki 'i seki daka nao dasi faolomai nau. 'I seeri nau
    ku gani naa uri lea lae 'ua guu siana waa 'inito 'i Rom. Nao lau duungana nau
    ku too 'ana tasi doo ni kwaali lana toaa kolu faafia.
  ukr-1871: Як же противились Жиди, був я змушений покликатись до кесаря, не яко би
    мав чим обвинувати нарід мій.
  apz-apz: aꞌamu Jutaso nakwolaho lɨmentohofofoho. Osoꞌno nomꞌne honɨngkano ane soꞌno
