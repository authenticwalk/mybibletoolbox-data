  buk-buk: Magoc lau Israel-ŋga sêtec, ma sêli awha sa e aneŋ lêŋ daŋ mbasi, dec aö
    gandac bu Sisa ŋgô aneŋ yom. Tigeŋ aö gakôm tu galic ŋac sac-ŋga dom, me tu bu
