  mto-NT: Ax kaꞌa tseꞌe veꞌem du̱tso̱jkti je̱ njáyuvamda, je̱ꞌe̱ ka̱jxts a̱tseꞌe nꞌamo̱tu
    je̱ts a̱tseꞌe je̱ yakkutojkpa César xto̱kimpayo̱ꞌo̱yu̱t. Ka je̱ꞌe̱ ka̱jxapts a̱tseꞌe
