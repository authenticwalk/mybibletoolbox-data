    məmə iəkuva ikɨnu Rom məhtul e kot e nəhmtɨ suah u Sisə, mətəu iəsəniən nəghatiən
    kəti tərah e nətəm imak mɨn.
  urd-urd: मगर जब यहूदियों ने मुख़ालिफ़त की तो मैंने लाचार होकर क़ैसर के यहाँ फ़रियाद
    की मगर इस वास्ते नहीं कि अपनी क़ौम पर मुझे कुछ इल्ज़ाम लगाना है,
  hot-hot: Ma doŋtom avômalô Islael êdô ba imiŋ lôklokwaŋ aleba ya loŋôndê mi ba intu
    yahalam ek Sisa endaŋô yenaŋ abô. Miŋ yahadum aêŋ ek yanaŋ thêlô bêŋ êndêŋ Sisa
    esak kambom takatu ba idum hadêŋ ya ami. Mi.
  mqj-NT: Sapo' moka tongan-tongan to Yahudi ke la dirappananna' iamo kungei umpelaui
    la dibisara dio olona tomaraya Roma, sapo tae' kukua la saena' umparapa' satondokku
    to Yahudi.
  rus-SYN: но так как Иудеи противоречили, то я принужден был потребовать суда у кесаря,
    впрочем, не с тем, чтобы обвинить в чем-либо мой народ.
  mbh-mbh: Aveto Judare o wathalal riong aken, mako lek sovengalo ol e avele, mako
    tho ri werer mun ve aro ar pomnga a Sisar aro i nongpol lek riong. Aveto lek riong
    e avele ako lemik otun lerngare nge.
  bdd-bdd: Ta meYudiya siꞌoheya gabana ꞌoina ꞌabehega sahena silihalihasigau. Bewa
    huhuna yaꞌahwanoiya Sisa ꞌina yatala weyahina, ta geya ꞌabehega ꞌida bodao yaheꞌewadi.
  cbt-NTPO: Cotioro'saso nipirinhuë' co nohuantopihuë'. Napoaton “Noma copirno chachin
    yanontërahuë,” itërahuë. Co yaocoirinacohuë' ni'ton, isëquë huarë' huëca'huaso'
    ya'huërin. Co cotioro'sa' sha'huirapica'huaso marë' huë'nahuë. Co no'huirahuë'.
  rmy-SERVI: Нэ сар иудея на сле пала ман, мэ манглём сындо императохкоро. Мэ тердом
    кади на важ кода, соб тэ дошарэ муро народо.
  srn-NT: Ma den Dyusma no ben wani a sani dati. So mi ben abi fu aksi meki a grankownu
    krutu a tori fu mi. Ma a no de so tak' na kragi mi kon kragi mi pipel.
  cta-NT: Ná ntajaꞌa̱ nu laca loo jiꞌi̱ nguꞌ judío tyaꞌa na tsiyaꞌ ti. Su cua ndye,
    liꞌ ngüijña naꞌ chaꞌ ca cuayáꞌ jnaꞌ loꞌo rey jiꞌi̱ nguꞌ romano nu laca loo la,
    nu ndiꞌi̱ quichi̱ re, masi ná ntiꞌ naꞌ sta naꞌ quiꞌya jiꞌi̱ nguꞌ tyaꞌa quichi̱
    tyi na.
  bqc-SIM: Ɔ̃ Yudaↄ bↄ̀ ma kpɛ. Teasi ma zɛ ń gɛa Sezaa kĩ́io, i kɛ má yãvĩ ń
    ma bùsu gbɛ̃́ↄ no.
  tcz-CHONGTHU: Ahin hiche thulhuhna chu Judah vaipo hon adoudalun ahi, hijeh a chu
    kamite themmo chansah nomhih jong leng Caesar in kachung thu atan ding chu ngaikhoh
    kasah ahitai.
  mar-mar: परंतु यहूदी लोकांनी जेव्हा माझ्या सुटकेला हरकत घेतली, तेव्हा कैसराकडे न्याय
    मागणे मला भाग पडले, याचा अर्थ असा नाही की, यहूदी लोकांविरुद्ध मला दोषारोप करण्याची
    इच्छा आहे.
  snp-snp: Yuda wenena yate auma witi, E’e, loti lamo yamu Sisa yakafo kane olufe
    lo nedenaiye, loto auma wito lomoma ne. Eti lofa, ya nanimo wenenane olu kalo
    mele gedenamo ka ya ma minámaiye, loto kolowe.
  isl-isl: En þar sem Gyðingarnir gátu ekki fallist á slík málalok, fannst mér rétt
    að skjóta málinu til keisarans, enda þótt ég hafi ekkert að ákæra þjóð mína fyrir.
  spy-NT: Nto yu kabokukwiil ꞉Yuutayeek /kiityaaktaa, akas kule kaykay /kiiyyoong'tēēnoo
    taayeetaab *Kayisaar, ānkoo kimāmii ꞉kiy nyēē miyaat nyēē chāāmwooyē kule kiyēwoo
    ꞉biikyuu.
  xnn-xnn: Ngem nan ib-a tako ay Judio et daida nan nangiyadi isnan mapalobosak. Isonga
    masapol ay omaliyak isna ta ipabanagko ken Ali Cesar. Waay kananyo en idalomko
    daida ngem adyak. Maid idalomko.
  mwe-mwe: Ikabheje Bhayaudi bhananji gubhakanilenje, gunyujile malobhe gangu gakamaliywe
    na bhakulungwa bha ku Loma a Kaishali, nkali ngakweteje malobhe gogowe ga kwaalugulanga
    bhashilambo ajangunji.
  tte-tte: Sauganane koina tomo Yudiya Loma ali nuwatu sikawa-naenaeyani kabo nige
    kamwasa yabo yanunuwatui mwa yakawanoi tem sowasowana yalaoma Sisa ana yatala
    koina. Na nige yakato ala tomoyao Yudiya yakakawa-naenaeyagili, nigele.
  tcs-tcs: Bat dem Zuwisman i no bin gri po lete mi go. So dempla i bin pose mi po
    aske da bigking blo Rom po zaze mi. Bat ai no bin wande teke kantriman blo mi
    po kot.
  hlt-THB: Cehlai Judakhqi ing am ngaih unawh, Kaisara a ven pha aham kai ing thoeh
    nyng. Kak thlangkhqi ak khan awh thawlh puk aham amni.
  soq-soq: Iuswa kotu gagalowa ema wanadabuasaiena baiwa ne Rom gabemaniwa Pelikis
    diana ne anaana asiasi Rom warerewa ionoidoa danawe enapo ita me ne kotuna etepi.
    Ne euda mampe wana mai menaneapona apananaida Iuswa wawumopa.
  qub-qub: Israel-masinchïcunami ichanga mana munaranchu. Chaymi ruwacurä ‹Romacho
    mandaj Cesar-raj jusgamächun› nir. Imano captinpis marca-masinchïcunataga manami
    demandächu.
  att-att: Ngam yù ira ikáttole tam nga Kudio, manakì ira. Á yáyù nga nakagumánà nga
    umay makipanunnù kâ Patul Sisar. Ngam sikán, awánà ta ipamaliwâ nga pangikekâ
    nakuan sù ira ikáttolè.
  bki-bki: Mia karina, nalo na navurim̃araboiano na kiado kulo Ju nalo amil vaarakurano
    bereio biorio, mia naio ba bova ga vo. Nalo amila jibe na, naruei ana kiniou nemial
    ka maka bunu ve kiaku vio tai naruei ka mia nemijikia nesel eaio, mia m̃arabo
    takurano ga nemijikia nesel eaio, naruei kiniou neberial ka nejidom ka Parinio
    Tubo Sisa na Romo ga, naio ga tibure kiniou. Maka notom̃a nesidomii ka novuru
    nalo na ea kiado buruvenuo avan ea burum̃ara komeli na vio nei, p̃eli ga, mia
    bior ka napano amila jikili laka ban kiniou jibe na, tenene na mila ana neberenio
    nalo monoka avuru kiniou nemei ea vio nei ea vio Romo.
  bqp-bqp: Akũ Yudanↄ bò ma kpɛ. Tilasi ma zɛ kũ gɛna Siza kĩnaao, adi kɛ má yã
    vĩ kũ ma bùsu gbɛ̃nↄnlo.
  mcp-mcp: Njɨ, nda Oyúdɛn bwə́ á ŋgə ŋgaan nə́, gwə́ wə́ mə́ á jî nə́ lə́sʉ́ wâm
    í zə́g wə́ *Káázɛl nə ndɨ̂ yí. Njɨ ntɔ́ cugɛ́ nə́ mə jɨ nə məshwán nə lwoŋ búúd
    jâm.
  hat-hat: Men, jwif yo kenbe la ak yo. Mwen te blije mande pou Seza tande kòz mwen.
    Men, mwen menm pou tèt pa m', mwen pa gen okenn plent pou m' fè pou moun menm
    peyi avè m' yo.
  npl-NT: Pero n judíojteh amo okitekawilijkeh, yika onikmotlajtlanili maniwiki inawak
    n rey César para ye manechtlajtlakolti, pero ne amo oniwala onikinteiliko nokniwah.
  bgg-bgg: Jishii, Jewthek è gu shii layog nin pha ji è gune Bisiu ibi shii khung
    ne yao pha dun mey ruii. Gune gui branthek shii layog nin pha lumuii oi magungde
    yao pha rey dun ro.
  eng-TCENT: But when the Jews objected, I was forced to appeal to Caesar, not that
    I had any accusation to make against my own nation.
  eng-BSB: But when the Jews objected, I was compelled to appeal to Caesar, even though
    I have no charge to bring against my nation.
  cpu-NT: Iro kantacha asheninkapayeeni judío te inkovaiyeni, ontzimatye nonkovakoteri
    iriitajaantake amenakotenaneri César, okantavetaka tekatsi niyakoventayete naaka
    asheninkapayeeni.
  san-ASM: কিন্তু যিহূদিলোকানাম্ আপত্ত্যা মযা কৈসৰৰাজস্য সমীপে ৱিচাৰস্য প্ৰাৰ্থনা
    কৰ্ত্তৱ্যা জাতা নোচেৎ নিজদেশীযলোকান্ প্ৰতি মম কোপ্যভিযোগো নাস্তি|
  tod-tod: Kɛlɛ tɛi Zuifuiti ti la ɠɛni vaazu naa wu, kɛɛ ɠeleɠele ge la ɠɛni ná
    kɛni gè wooɠulani masagi Seezaal ma, naa la bosu ga wɔin ɠa mà ga gè nà-nuɓusɛiti
    maalɔ.
  tac-NT: '''Lige alekeri ne bo''né táturu napurigá a''pawa ne jena Roma wa''lúlachi
    napurigá gatémala ne alué ra''íchali alué wa''lula gobierno Sesar ''yuga. ''Lige
    ne tabilé tábiri chérikáwé alué ralámuli jurío ''yuga, pecha tábiri najsibua neka
    alué ralámuli ''yuga, a''bopi ralámuli nírigime ramueka.'
  eng-WEBPB: But when the Jews spoke against it, I was constrained to appeal to Caesar,
    not that I had anything about which to accuse my nation.
  gfk-H: Ma senbia ing ira Iudeia diet ga mola bia da halangalanga sei iau, io, iakan
    ra linga ga gil iau hua iau gaam sasaring utano tamat na king sakit gar na Rom
    bia na hadadei iau. Ma iau ga gil hua senbia ga taia nugu ta hartakun taar ta
    ira nugu mataniabar na Israel.
  viv-viv: Tu badi miYuda higahedi be keke hinayauku, faꞋina eda saꞋeyanaga againe
    akufaiweya ganana, higa gaveꞋoꞋola be Loma Tokaiwabu Sisa againe ganakotu. Hidedemi
    gaveꞋoꞋola tu keke vaita tamo gavadi faꞋina tauku yaku yoꞋo bana matane gadahawavekoyoyedi,
    keke.
  yao-yao: Nambo Ŵayahudi paŵakanile yeleyo, nasachile kulamulikwa ni Mwenye jwa ku
    Loma, nachiŵamuno nganingola chakwaŵechetela ŵandu ŵa musi wangu.
  tgp-tgp: Pani Jew lara la sopo avulahi hinia, mo vaiau na mele usia vara a pa turu
    na nahon supe matan Rome, mo sopo matan vara a pa tuvai na tahisaku hin te retireti.
  auc-NT: Odömänoidi botö ïmote ñimpo cæcæte ante cæyönäni oodeoidi wæætë ancaa Baa
    änäni ëñente wædinque botö ïñömö edæ, Odömänoidi tæiyæ̈ awënë Tetædo incæ botö
    ïmote apænte anguënengä ingampa, antabopa. Mänömaï änïmo incæte botö awënë Tetædo
    weca ongöninque, Botö guiidënäni wënæ wënæ cædänitapa, ante wæætë pïinte änämaï
    incæboimpa.
  kbc-NT: Pida niɡ̶ijoa judeutedi baadoɡ̶oyemaa metidikatice niɡ̶ijoa lacilodi romaanotedi.
    Odaa ja yowoogo me jipokotiogi romaanotedi metidimonyaticogi minitaɡ̶a César,
    mepaa iwi anigotiwa. Pida ajemaa daɡ̶a jao igegi daɡ̶a jakapetege yoiigi daɡ̶a
    ilaagetedipi.
  bmh-bmh: Zuda duailel agen iz i utilebi, unai aimai ze gusig memen. Iz izal duailel
    agal enimag ebu ze tamacag, bo, izanag iz Rom beteminag, Sisar nug izal ze sisiamau
    aimai gusig ze memin.
  ctu-BL: Jini judíojob tsi' wersa subeyob cha'an ma'anic mi' yʌc'on ti colel. Jini
    cha'an tsac wersa c'ajti c mel c bʌ ba'an César anquese ma'anic chuqui mic sub
    ti' contra c pi'ʌlob tic lumal.
  meq-meq: Ane tuk na, a satay a bəy i Yahuda hay bay. Hərwi niye, na gwaɗ kutoŋ na
    diye ka təv i bəy i Roma. Neŋgeye ma geŋeye na sariya ga. Wal a seŋ məme tay ha
    mənese a gwala ga hay bay.
  noa-H: Mamʌ mag nʌm hee maach meeunaupaita hidëu mʌ pʌapʌ̈ipiba, warag mʌ t'õopi
    jaaubaawai, mua maigpai mʌch t'õopiba, warag emperadorragta mʌch t'õopiju hawiajã
    mʌ dʌ̈i hichdëu k'ap haju haai simgui hajim Pabloou hich jaaumamua. Mag jaaumamua,
    hamau hamach garmua mʌ dʌ̈i magjieb mamʌ, mʌch garmua chan mua bʌ̃ʌrjã maach k'apeen
    judionaan hëugar nem k'aigba jaaujujã chuk'u chirʌmgui hajim.
  alp-NT: Po iteki tamataru esi lene lokosi mo, eleki au sake pakala meije ete Kaisare.
    Po mere laleku kena nanu auku tamataru mo.
  san-VEL: kintu yihuudilokaanaam aapattyaa mayaa kaisararaajasya samiipe vicaarasya
    praarthanaa karttavyaa jaataa nocet nijade"siiyalokaan prati mama kopyabhiyogo
    naasti|
  kbq-kbq: Hianagi Juda vahe'mo'za ana kerera ke ha' renantage'na, rankva Sisa kenakure
    hu'noe. Hu'neanagi nagrama antahuana mago keaga nagra'ni'a vahera huozmantegahue
    hu'noe.
  kbh-kbh: Pero chë judiënga ndoñe quemtétsebos̈e ats̈e chas̈muatsboshjonama; chíyeca,
    s̈onjanotocá jáimpadana cach Romoca bëts uámana mandado cháuayana ats̈e ts̈abá
    o ndoñe tijanmama, masque ats̈e tondaye quetsátsbomna, cach ats̈be luarents̈a
    ents̈anga, judiëngbe contra jayanama.
  ron-LSB: Dar, când iudeii s-au opus, am fost nevoit să apelez la Cezar, nu că aș
    fi avut ceva de care să acuz națiunea mea.
  pon-pon: A Juj oko lao palian ia, i ap dorolan Jija, kaidin ai men mpimpaki toun
    jap ai.
  nhe-BL: Pero nopa israelitame ax quinequiyayaj, yeca nitlajtlanqui para ma nechhualicaca
    nica Roma para César ma nechtlajtolsencahua, pampa ax nijnequiyaya más niquinteilhuis
    noicnihua israelitame.
  sps-sps: Sana taa Jiu koma suar iny a ka to, nyo kat to sana nyo sing ma naa fi
    tan vaatsuk ten Sisa Na Aatouf A Karap, kainon te sikia fi ronyo tu vegiau tu
    iring te sak ronyo na vavainy tsonyo fatoobing.
  wnc-wnc: Tasiwa ngana Judia nana aminda asapduking. Sapduwa na kepina wena siknga
    sikut. Kepi wena unzing siwan teke gatu wama yawa Sisata natapikge yanikum. Sike
    ninae notnae wamu takngatu dua temapa dua yanangge yakum.
  bus-bus: Ben Yudanↄ bↄ̀ ma kpɛɛ. Tiasi ma zɛ kↄ̃n gana Siza kiiao, èe kɛ má yã
    vĩ kↄ̃n ma bùsu gbɛ̃nↄonlo.
  gub-BL: Na'ikatu kwaw hemuhem kar haw zutew wanupe. A'e rupi ainoz tuwihaw ikàg
    wera'u ma'e xe har huwa rupi hererur haw ihe. Namume'u kwaw heànàm wanemiapo kwer
    ikatu 'ym ma'e ihe nehe, tuwihaw ikàg wera'u ma'e Xez her ma'e pe ihe nehe.
  imo-imo: Juda iyemani molo ningo karaye teringi wali nani nimboindo manda, Rom gavmanemuni
    nokoromo kombumanga pali iye nomi Sisarani nanga kotemu pilipili, Rom pambo niu
    nalo nani nanga Juda imbomanga kot tendemboindo ungu te aku tepo naa niu.
  boj-boj: Marnabqa Juda naŋgi na Rom gate kokba naŋgo anjam di gotraŋyeb. Deqa e
    gam bei saiqoji. E marem, ‘E Sisar aqa ulatamuq di tigelqai. Yim a ijo anjam quqwas.’
    E degsi marem. Ariya e Juda naŋgi qa anjam bei yala sosai.
  eng-DRA: But the Jews contradicting it, I was constrained to appeal unto Caesar;
    not that I had any thing to accuse my nation of.
  knf-knf: Kë wi bayuday başaaŋ apok uko mënţ, kë nwoyi kahepar pwayëş pi naşih najeenkal,
    ahepar pa. Aşë wo kakşa mënka nin uko uloŋ utapar pntaali pi naan.
  san-KHM: កិន្តុ យិហូទិលោកានាម៑ អាបត្ត្យា មយា កៃសររាជស្យ សមីបេ វិចារស្យ ប្រាត៌្ហនា
    កត៌្តវ្យា ជាតា នោចេត៑ និជទេឝីយលោកាន៑ ប្រតិ មម កោប្យភិយោគោ នាស្តិ។
  arn-NT: Welu tati pu judiu pilay tañi neykümngetuael ta iñche, feymew feypin tati
    emperador tañi ramtukayaetew ñi yafkaelchi dungu mew, welu iñche chem dungu rume
    nielan tañi feypintukuafiel tañi trokiñ mapu mew mülechi pu che.
  zas-NT: Per ree bén Israel guin badxoon reeman abiꞌ zagdxeli gunaaban gadëëdan loj
    rey César, per ad guial raꞌptan xhienin contr ree bén Israel.
  ken-NT: Kɛ ndǔ bo Israɛl bábhɨkɨ ka, nkɛbhɔŋ ɛnyɨŋ ɛchak bɛkʉ, ɛbhɨkɨ fʉɛt chi
    bɛrɛm bɛ́ mántɛn nyé ɛna ntá Mfɔ Rom, yɛ̌ndu mbɨ́kɨ́ bhɔŋ mbɔ̌ŋ manyé nɛ bǒbha.”
