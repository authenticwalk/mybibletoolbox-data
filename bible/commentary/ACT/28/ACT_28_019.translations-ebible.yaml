  zac-NT: Perë na adë napa ni tubi cusë naguna acusar ra mënë shtë naciuni Israel.
  kyg-kyg: Yu vayaꞌmogimo haꞌao, huꞌa huꞌnayaꞌmofeꞌmo alu kaꞌmo ohaneꞌnigeꞌna Sisaꞌa
