  asm-FB: কিন্তু যেতিয়া ইহুদী সকলে আপত্তি কৰিলে, মই চীজাৰৰ ওচৰত আপীল কৰিবলৈ বাধ্য
    হলোঁ; কিন্তু এনে নহয় যে, মই মোৰ জাতিক কোনো অপবাদ দিছিলোঁ৷
  okv-okv: Rome embo okose ta degi pambasona ainge eto puvena rate na nau embomeni
    Rome embo okose ta titi ta pehumba asi puvurae,
  mxt-NT: Soco cha cuenda cha nduxaán xaan ra Israel sɨqui, chica̱n taxin cha cutuñi
