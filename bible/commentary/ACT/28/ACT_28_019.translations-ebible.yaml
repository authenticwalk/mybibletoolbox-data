    vakor aubina zurugu vaatak pana ta dorang. Kawit.
  kyq-kyq: Ute naan̰ se kic ɓo, Yaudge ɔn̰um eyo. Taa naan̰ se ɓo, mꞋɔɔ maam se, ɔn̰
