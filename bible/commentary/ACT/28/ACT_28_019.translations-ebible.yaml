verse: ACT.028.019
translations:
  kpx-kpx: Isito Diue ataeau negolahai kosive ke namihage di data negobedai kosive
    ke namihai kosea, ‘Di isiviai talive Loma gamanie kosive baluga Sisa kemo bae
    di deiada loui.’ Katealemoike di lohoale isiviholinu kateale vai nahie ata aiogeveliho.
  okv-H: Rome embo okose ta degi pambasona ainge eto puvena rate na nau embomeni Rome
    embo okose ta tihi ta pehumba asi puvurae,
  tbo-tbo: Tamogi mi Yudeya nugotuhuna hi towolo guduya. Geka dewana i duduwe po luhetala
    Sisa ugolina a lupaliyeya. Tamogi u dobu lawahi ega wigou awai ata welehi.
  mal-C: എന്നാൽ യെഹൂദർ എതിർത്തപ്പോൾ ഞാൻ കൈസറുടെമുമ്പാകെ മേൽവിചാരണയ്ക് അപേക്ഷിക്കാൻ
    നിർബന്ധിതനായി. സ്വജനങ്ങൾക്കെതിരേ എന്തെങ്കിലും പരാതി ഉണ്ടായിരുന്നതുകൊണ്ടല്ല അങ്ങനെ
    ചെയ്തത്.
  grc-SR: Ἀντιλεγόντων δὲ τῶν Ἰουδαίων, ἠναγκάσθην ἐπικαλέσασθαι Καίσαρα, οὐχ ὡς τοῦ
    ἔθνους μου ἔχων τι ⸂κατηγορῆσαι.⸃
  bgc-bgc: पर जिब यहूदी अगुवें इसकै बिरोध म्ह बोल्लण लाग्गे, तो मन्नै कैसर की दुहाई
    देणी पड़ी यो न्ही के मन्नै अपणे माणसां पै कोए दोष लाणा था।
  khz-khz: Na Iuda talimara na voririwa ati gegapi-rageato. Gaura pakurai au ati geku
    raupara ta, gaurai anoginogito Kaisara na geku kila pene kamonagia. Ati au geku
    taunilimalima ana agirorira ularana natiwato. Aikina.
  deu-TKW: Da aber die Juden widersprachen, ward ich genötigt, mich auf den Kaiser
    zu berufen, nicht als ob ich gegen mein Volk eine Klage hätte.
  zsr-NT: Guladáꞌbaguëꞌë nup naꞌ glëꞌni lusán nedaꞌ bönniꞌ judío niꞌ, atiꞌ ben bayúdx
    gnabaꞌ tsijaꞌ lahuëꞌ César ga cuequi xbeynëꞌ nedaꞌ, len clëg quië uquíaꞌ bunách
    uládz queëruꞌ.
  lin-lin: Kasi Bayuda basepelaki te na mokano yango ; boye nasengaki ete nakende
    kosamba liboso ya Sezare ; elingi koloba te ete nazalaki na likanisi ya kofunda
    bato ya ekolo na ngai.
  hns-NT: 'Bakie hoewa ke Israel log na maangat raha, ohie se hamke bole ke paral
    kie: ‘Ham maangiela maahaaraadja ke dwaara faisala howe.’ Bakie ham na maangiela
    okar aage aapan djaatie ke biese me orhan dewe.'
  noa-E: Mamʉ mag nʉm ee maach meeunaupaita idëu mʉ pʉapʉ̈ipiba, warag mʉ thõopi jaaubaawai,
    mua maigpai mʉch thõopiba, warag emperadorragta mʉch thõopiju awiajã mʉ dʉ̈i ichdëu
    khap aju aai simgui ajim Pabloou ich jaaumamua. Mag jaaumamua, amau amach garmua
    mʉ dʉ̈i magjieb mamʉ, mʉch garmua chan mua bʉ̈ʉrjã maach khapeen judionaan ëugar
    nem khaigba jaaujujã chukhu chirʉmgui ajim.
  eng-EMTV: But when the Jews spoke in opposition, I was compelled to appeal to Caesar,
    not that I had anything of which to accuse my nation.
  mib-NT: Te jnáhan ñuu yō hebreo tu ní cájēhe de jnūhun. Jeē yúcuan ní cahān na jéē
    quiji ná núū maá rey cujéhnu ga nde ñuu Roma yāhá te sándaā maá de sɨquɨ̄ ná.
    Te tú vēji ná jéē cáquin na cuéchi sɨquɨ̄ ñayuu nación yō.
  lif-NT2: आनिॽ आबाङे याप्‍मिहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ आप्‍तिक् थेआङ् मे़गत्तान्‍छाङ्
    यहुदि लाम्‍लोःबाहाॽरे़ साॽरिक् मे़अत्ताङ्‌ङिल्‍ले़ इङ्‌गाॽ हाङ् युक्‍पा सिजरलो
    ये़क्‍पेलि चोःक्‍माए के़बोःङ्‌बा पोःक्‍खाङ्‌लो॥
  xnj-xnj: Nambu Vayawudi vala vakabela lijambu ilo, ndi nene nikayupa kuhamuliwa
    na Nkosi wa ku Loma, nambu navi lepi na chochoha cha kuvatakila vandu va mulima
    wangu.
  mmx-mmx: Ketla leme Judaia di goxopara i do dina soxomus asu ia la nia aga sing
    kusu uto ia at ne Kaisar kusu na ronga linga rak. Nia aga lox i nom ketla nia
    a goxo lok li tevempapaase mumu rinedi mo limixin me Judaia.
  cbr-NT: Chiquíntisa taniabi ca judíos unicaman 'ëa chiquínxunma 'anun caxa. Usaquian
    caia cana 'apucama can, Romanu 'icë 'apu, Césarnën ca 'ëmia manáncë banacama mëníoti
    'icë quixun. 'Ëmia atux manáncë banacama a ñuixunibi cana Césarmi judíos unicama
    ñui manántima 'ain.
  tee-NT: Para ju quint'a'israelitanin'an jantu ixtalak'a'i ni acmacajuncalh. Pus
    tap'astu icsq'uinlh ni yuchi ju César ju aquilak'oxinilh ju quilhamak'an para
    jantu va ic'amuc'aniputun tu'u' talak'alhin ju quint'a'amachak'an.
  eng-LSV: and the Jews having spoken against [it], I was constrained to appeal to
    Caesar—not as having anything to accuse my nation of;
  cak-NT: Pero ri kawinak israelitas man xquijo' ta chi yileses can, y romari' ren
    xinc'utuj chi ja ri César ri quibano juzgar, y man roma ta chi c'o sujunic ri
    nuc'amon-pe chiquij ri nuwinak, man roma ta ri' xinc'utuj quiri'. Man tinojij
    quiri'.
  pah-NT: 'Emo judeus''g̃a e''i: “Tapemohemukari ga,” ei g̃a, ei Paulo''ga g̃a pe.
    Nurã ji ei romanos''g̃a nduvihava''g̃a pe: “Aho pota ji nhandegwyripeve''g̃a nduvihavuhu''ga
    pyri César''ga pyri a''ero. Gaha ti e''i jireaporog̃ita pe nehẽ,” a''e ji, ei
    ga. Emo ji nambojari reki ite''varuhuva''ea nhandere''yja''g̃a ndehe, ei Paulo''ga
    g̃a pe.'
  sja-NT: Mamĩda judiorãpa k'iniada-e paji mɨ uchia pëidamerã. Mapa mɨa chupɨria iidiji
    Cesarpa mɨ nepɨra ak'ɨmerã. Mãga ooji mɨchi auk'aarã ãpɨte jarai wẽe bɨ mĩda.
  xed-xed: Tsaw va a aŋni ta zliŋta wu, ka la Yahuda. Ka si mantsa tsi ná, nda nza
    tkweʼ tama ka kla na guma ɗa na ta kəma mgham Sezar, ka yu. Aŋ mndani, ka wla
    yu ta laʼini a ka yu wa.
  mks-NT: Joo ndaja coo na̱ Israel co̱ó na̱xeen na ña̱ ná janí na̱ cán ye̱he̱. Sa̱há
    ña̱ cán quéa̱ na̱xi̱ca̱ i̱ ña̱ma̱ni̱ ña̱ ná cavií sa̱há i̱ nu̱ emperador ñuu Roma
    yóho. Joo ye̱he̱ co̱ cúni̱ toho i̱ jácojo i̱ cua̱chi ja̱tá na̱ Israel jáchi̱ cúú
    ná na̱ na̱quixi chi̱chi nu̱ú na̱quixi mí i̱.
  gfk-S: Ma sene be ing ira Iudeia di ga malok be da halangalanga ise iou, io, ikin
    ra linge ga sunang iou kaie iou gom hinat utano tamat na king sakit gar na Rom
    be na hadade iou. Ma iou ga gil hobi sene be iga pata nugu ta hartutung ter ta
    ira nugu matanabar na Israel.
  bmu-bmu: “Mewö mötketmö, Juda jitŋememe yeŋön Judia miaŋgöreŋ keu mi qetala tuarenjoŋ
    aket. Mewö aketka siksauk aka lömböriiga nöŋön köna jaruba kun qahö miwikŋaiba
    kewö kapaŋ köla qesial, ‘Ni ölöp Rom sitinöŋ anbiga sisa kiŋnöŋ keuni mindiŋgöi
    diŋgima.’ Mewö qesibiga melaim niŋgigetka ki kayal. Nani Juda kambu yeŋön kazik
    al niŋgigetmö, töndup yeŋgö sileŋine keu bölöŋi kun ala jim eŋgimamgö qahö mötzal.
    Mewö qahö.
  dgz-dgz: Go wam ame Diu nagirewa toboran wane menan ne ayop baware aigapewa Sisa
    inap wanene taneget wan. Go ayop Sisa namup yonat wana ame Diu nagirewa koewa
    muga wapen menan ya anun.
  eng-GNV: But when the Iewes spake contrary, I was constrained to appeale vnto Cesar,
    not because I had ought to accuse my nation of.
  zaa-NT: Pero ca judíua nna gùdudítsi bá cą qui'ni làa l·láa', ą' modo nna uccua'a'
    obligar gunába'a' qui'ni emperador nna guni bi lu'uxtícia quia', pero álahua para
    gunia' contra ca uxtícia qui' ca paisano quia'.
  eng-WEBSTER: But when the Jews spoke against it , I was constrained to appeal to
    Cesar; not that I had aught to accuse my nation of.
  guh-guh: Itsiata baitsi jane vajavëna judíovi, pamonae neneconita, apo jitsipae
    Romano nacuapijivi tanecopatsinexa. Jitsipa picani tanebeyaxuabinexa. Nexata xanë
    vajëtajë taneitorobinexa maberenaje Romanonacua pepo pevetsinë pitabarata taneneconitsinexa
    pibisiacuene itsa exanajë. Itsiata xanë apo jitsipaenë juya bajarapamonae taneconitsijava
    tajanacuapijivijavabelia.
  bon-bon: Yepä, poto Israela biname cina singi lica ge cane papa asatame. Cane peei
    name pi mene jaajemepene egä cane singi ge Rooma Babo Mope Biname bau otnime tabe
    te cebine atraname. Yepä, cäme nuuja aitna mene lica gyene cäme Israela binamewale
    poto cidi me.
  nhw-BL: Pero nopa israelitame amo quinequiyayaj, yeca nitlajtlanqui para ma nechhualicaca
    nica Roma para César ma nechtlajtolsencahua, pampa amo nijnequiyaya más niquintelhuis
    noicnihua israelitame.
  mgw-mgw: Lakini Ayahudi pabaakani nenga lekekeyelwa, nganilu'ba mwalo wangu' ukapi'kanilwe
    na Nkulungwa ywa Roma. Kwa gano goti, nenga nibinili kwasitakya Ayahudi ayangu'.
  swh-ONEN: Lakini Wayahudi walipopinga uamuzi huo, nililazimika kukata rufaa kwa
    Kaisari, ingawa sikuwa na lalamiko lolote juu ya taifa langu.
  wbi-wbi: Looli ava Yahudi vala vakaati vajovile vunge kuluno vinoghelua avene, penilyaghimbile
    pihumia apiru kwa Kaisari, napano nalulyale lunyakuva ndiikio nileta amasitaka
    mu kipelela kyango.
  bba-bba: Adɑmɑ Yuu be, bɑ ǹ ɡɑri yi wure, yerɑ nɑ nɛn siribu tem yɛ̃ro nɔmu sɔndiɑ,
    bɑɑ mɛ nɑ ǹ nɛn tɔmbu ɡɑri ɡɛɛ mɑni.
  eng-KJVCPB: But when the Jews spake against it, I was constrained to appeal unto
    Cesar; not that I had ought to accuse my nation of.
  kgk-NT: 'Ha judeu kwéry katu ndojohu porãi upe va''e nhe''ẽ: “Ani erepoi íxugwi.
    Ejuka ranhe katu” he''i va''ekwe xe-rehe. Upéixa he''i-ma ramo, ha''e-ma xe mburuvixa-pe:
    “Aipota xe monhe''ẽ mburuvixagwasu César” ha''e mburuvixa-pe, he''i omombe''u-vy.
    —Ha namombe''u mo''ãi mburuvixagwasu-pe judeu kwéry hembiapo vaikwe. Xejehegwa
    mante amombe''u-ta, he''i.'
  waj-waj: Yutayaa vaidiiya ooqoo tiravai. Ooqoo tuduu hama vo aataruuvootauvaara
    na Roomaa kieeta tuanaivaasi nninaraivaara yaparairavai. Hama na nini seena tuanaiyaki
    kua pinaivaa yapaanaraivaara aapi nninara tiravai. Kua pinaivaa niiki yapoovaa
    radudaanara na aapi nninara tiravai.
  cpy-cpy: Roo kanteencha tee ikowaeya-nitzi asheninka-paeni Judá-paeni, rootaki nokowan-takari
    riita-kimi amina-kotenani iwinkathari-perote wirakocha, okantawitaka tekatsi asheninka
    niyakowente naaka.
  mpx-mpx: Yaa Yudiya nuwatu o nige hi yaliyaya-an, yaka nige kamwasa al i gagan,
    inoke ya awanun na nem te Sisa wana kot elana. Yaa nige tage nuwau no pan Yudiya
    na wolel bugul etega kaiwena.
  wbp-wbp: Kala yangka Juwu-patu, ngulaju kulalu-jana ngungkurr-nyinaja yangka Ruumu-wardingki-patuku.
    Wurra-jukulpalu-jana ngampurrpa-juku nyinaja yungujulu Ruumu-wardingki-paturluju
    pinyi ngajulu. Ngula-kujakujurna-jana payurnu Ruumu-wardingki-patuju yungujulu
    kanyi nyampu-kurra Ruumu-kurralku, nyampurlanya yunguju Ruumu-wardingkirli Kingirli
    miimii-nyanyi kuwurturlaju. Ngula-puruju, kularna-jana nginji-wangkami ngurrara-jintakuju
    yapakuju Juwu-patukuju, lawa. Ngarijilparna ngaju ngampurrpa nyinaja nyampu-kurraku
    yaninjaku kuwurtu-kurraku, nyampurlanya yungurnaju jaarl-karri Juwu-patu-kujakuju.
  luo-luo: To ka jo-Yahudi nodagi wachno, ne ochuna ni nyaka akwa thuolo mondo abi
    oyala e buch Kaisar, to ne ok atimo mano nikech an gi wach moro gi jo-Yahudi wetena.
  nhe-NT: Pero nopa israelitame ax quinequiyayaj, yeca nitlajtlanqui para ma nechhualicaca
    nica Roma para César ma nechtlajtolsencahua, pampa ax nijnequiyaya más niquinteilhuis
    noicnihua israelitame.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܩܝܼܡ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܘܡܘܼܠܝܸܨ ܠܗܘܿܢ ܐܸܠܝܼ، ܛܠܝܼܒ ܠܝܼ ܕܦܵܝܫܹܢ
    ܕܝܼܢܵܐ ܒܝܲܕ ܩܹܣܲܪ. ܠܵܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܐܬܝܼܵܐ ܝܘܸܢ ܕܗܲܡܙܸܡܸܢ ܕܲܠܩܘܼܒ݂ܠܔ ܕܛܵܝܸܦܝܼ.
  esk-NT: Aglaan Jew-ŋuruat akiḷḷiḷiutipmata anipkaquŋitḷuŋa, nunuripḷuŋa naŋaġviiqama
    iŋiaġigiga Caesar-mun atanniqupluŋa, piitkaluaqłuŋa qanutchimik akikŋautiksramnik
    iḷagikkamnun.
  msb-msb: Pero san wara mag-uyon an mga Judio, napiritan ako maghangyo na mahusgaran
    ni Cesar bisan na wara akoʼn akusasyon kontra sa akon nasyon.
  cpa-NT: Jøng² tsa¹hniu¹ dsa² judío lah¹jøng². Hi² jøng² ca¹møa¹jni hi² mi¹rø¹² rai¹³
    guǿ¹² jøa³juøi² Roma la² jǿg³ quieg¹jni. Di³ ha¹chi² dsag³ møa³jni quiah¹² dsa²
    go² jniang³ mi³né³.
  dso-dso: ମାତର୍‌ ଜିଉଦି ଲକ୍‌ମନ୍‌ ମକେ ଚାଡ୍‌ବାକେ ରାଜି ଅଅତ୍‌ନାଇ । ତେବେ ମର୍‌ ନିଜର୍‌ ଲକ୍‌ମନର୍‌
    ବିରୁଦେ ମର୍‌ କାଇ ଦାବି ନ ରଇଲା ମିସା, ମୁଇ ବଡ୍‌ସାସନ୍‌କାରିଆକେ ଗୁଆରି କର୍‌ବି ଆକା ବଲି ବାବ୍‌ଲି
    ।
  meu-meu: A Iuda taudia e gwau-gwau; taunabunai lau ese Kaisara ladana na hatoa,
    ia vairanai baina gini nato; ḡau tamona, lau na asi egu hahebade ta, egu bese
    taudia basina habadelaidia.
  yva-NT: Weramu vatano Yahudi onanawamo wonae, ware vemo wo rinapaya inya. Weti syare
    rinantutuabe ramu syo ranajo ra ride no so indamu rinaroron no Akarijo Titi Munijo
    Roma amun indamu po anaikero vatano Yahudi wo rave rinai ranaun. Weramu taune
    risyamo syanaikebe sya kawasae Yahudi mansaije ramu.
  dgc-dgc: Pero du Judeo éy mégidel side a légsiwanék no gubernador. Kanya napilitanék
    a nékiohon to gubernador a paangenék na ta Roma, a monda bistaanék no hari ta
    éye, maski éwanék tu abla a kontara du kapareho ko a Judeo.
  zpm-NT: ’Per zeeṉe goṉ naa nëd meṉladz ne csilaa zho naa, nacne bnabaque naa ziaadnie
    zho naa lo César nu. Miṉ co nagoṉ nacne ziaḻ naa nu, ziaḻd naa cto naa meṉladz
    ne o cteedquiegaa naa zho.
  hix-NT: Ronampatakanàr xehra mak nehxatxkonà, kukukuru komo. Àro ke, onà wyaro haxa
    àkekonà. Sesa hyaka ronyaknyàr xe wehxaha, owya. Noro wya ryhe ronytxanàr xe wehxaha,
    àkekonà, kekon hatà. Onà wyaro tawro xehra mak wehxaha, Sesa wya. Atxke rma haxa
    nehxatxkonà, rokukuru komo, Xuknewyana komo, tawro xehra wehxaha, àwya. Koskarymehe
    marma mak ha, àwya, kekon hatà, Pawru.
  sim-sim: Hako Judama ondo mashi os fri sawerin limu mblarnara. Uri osik an mbeek
    nombo las nga na nari ambu nir. Uhu amu mbara. �Malakama Sisar mashi anhin misikwa
    ri,� karem amu mbara. Hako oso an mbeek ma anhi lal a kotim ukmbaha na uri ambu
    nir.
  npi-ULB: तर जब यहूदीहरूले तिनीहरूको चाहना विरुद्धमा बोले, तब कैसरकहाँ अपिल गर्न
    म बाध्य भएँ, तथापि यो मैले मेरो जातिको विरुद्धमा कुनै पनि दोष लगाइरहेको जस्तो
    थिएन ।
  cgc-cgc: Piro, na dili miag mga Judio an na buy-an a, napilitan a ta pagdangep naan
    ta pangulo ta Roma, bisan pa na ula a may iambal na kuntra ta ake na mga kasimanwa.
  tim-tim: Hain akbiâ âmâ Yerusalem yeŋgât humomolupyeŋande kârikŋe akmâ koyeŋgimbiâ
    aregen gâtŋande Roma yeŋgât humoyeŋande den makmâ hâreniŋbiap dâm magân. Akto
    galalupne yeŋgât me bâgilupne yeŋgât den mem ge katyeŋgiwerâm aregât bo togoân.
  yor-yor: Ṣùgbọ́n nígbà tí àwọn Júù sọ̀rọ̀ lòdì sí i, èyí sún mí láti fi ọ̀ràn náà
    lọ Kesari, kì í ṣe pe mo ní ẹ̀sùn kan láti fi kan àwọn ènìyàn mi.
  wos-wos: Wungi wandaka di nana du nawulak wuni baka yiwumboka hélék di ya. Hélék
    yandaka wuni wa, wuni Sisarna makambu téwut dé wuna hundi xékéndéte. Wuni déka
    makambu téta déré wuna hémka haraki hundi wanjoka wahambawuni.
  emp-NTPO: Baribʌrʌ judiorãba maʌ̃gʌra bia ũrĩnaẽ́ basía. Maʌ̃ carea mʌ̃a iwid̶isia
    Romanebema boroba mʌ̃ra cawa omãrẽã. Mʌ̃a mãwã osia ẽdrʌi carea. Mʌ̃ purura dji
    boro quĩrãpita biẽ́ jara quĩrĩãẽ́a.
  eng-F35: But when the Jews spoke against it, I was compelled to appeal to Caesar;
    not that I had anything about which to accuse my nation.
  ind-ind: Tetapi orang Yahudi sangat menentang kalau saya dibebaskan. Karena itu,
    saya terpaksa memohon supaya perkara saya diajukan kepada raja tertinggi Romawi.
    Tetapi saya tidak bermaksud menyalahkan bangsa saya sendiri.
  pes-OPCB: اما وقتی یهودیان مخالفت کردند، مجبور شدم از قیصر دادخواهی کنم، بی‌آنکه
    از قوم خود شکایت کرده باشم.
