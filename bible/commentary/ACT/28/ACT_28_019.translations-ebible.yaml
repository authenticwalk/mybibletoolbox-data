    jchi'iltique yu'un ti nital li'e.
  ind-AGS: Tetapi para pemimpin Yahudi menentang hal ini, maka aku terpaksa naik banding
    kepada Kaisar — bukan berarti saya menyalahkan bangsa saya sendiri.
  omw-omw: Iutaavanto qaqao hia mwia huvantu kyaate tuvana nte tiqana, Sisaava ni
    qua ntapihi kyero riarive, qiavarave. Hia nte ntena nramwunaahuaqaa qua vatarerana
    nte Sisaarara turave.
  yrb-yrb: Eno weitaro Ju uwarama dua sina weitaro nana we, Sisabai animane watane
    we. Sisabai animate nanu Ju uwaraba meo wawei da wemau wei.
  maa-NT: Ta̱nga jñà xi̱ta̱ judío, mìkiì kòkjeiín‑la̱; k'oa̱á komà‑ne nga 'a̱n, kisìjé
    nga jè kàtíndaàjiìn‑na jè César xi xi̱ta̱xá ítjòn ts'e̱ Roma. 'A̱n, ni̱mé xi sìjé
    xi kondra̱ ts'e̱ na̱xa̱ndá‑ná.
  mcq-mcq: ꞌEnakaivo Jua kajija Romu opuni ira pataꞌarohumakame nuni ꞌunama paꞌarenana.
