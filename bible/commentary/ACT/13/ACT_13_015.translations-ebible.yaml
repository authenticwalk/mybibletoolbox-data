  row-row: Malangga ra baca mia baꞌi Musa susuran ma mia Lamatualain mana ola-ola
    feaꞌ Nara susura nara. Boe ma ara roꞌe Paulus se rae, “Ama nggare. Mete ma mae
    mifadꞌe hai saa, na, hai moꞌe fo olaꞌ fee hai rala mara manggatee.”
  msy-msy: Ezɨ God ko mɨgeir dɨpenimɨn garir gumazir dapanir ekiaba, me Moses Osirizir
    Araziba ko Godɨn akam inigha izir gumazibar akaba dar bora me mɨgei. Me dar ponegha
    gɨvaghava, me Pol ko Barnabasɨn akam mɨgɨa ghaze, “Aveghbuaba, ia akurvazir mɨgɨrɨgɨatam
    gumazir kabav mɨkɨmsɨva, ia me mɨkɨm.”
  agg-agg: Mosesɨndɨ ahnümbɨ hoafɨ asu Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ-yomondɨ hoafɨ
    ra bokarɨhoemo mburumbo asu hɨfandɨ-rundeimbɨ ai hoafɨyomondühɨ yahomoya, “Wandafɨ
    weimbo, se nindou-yei ŋgusüfoambe ŋgɨnemɨndɨmbo hoafɨ hohoanɨmo-ndafandühɨ ana,
    hoafɨndafanɨ,” mehomo.
  ptp-ptp: Xomxo wê viac xumac lɨlo ge kɨtong xolac wê Moses he plopete kɨvuu ilage.
    Pyap dêc he nêl kɨyang la vô Pol yuu Banabas ên nêbê, “Lig muu, muu obêc nêb nêl
    kɨyang ya vô xe ên i ngɨdu xe xôn ge od muu nêl.”
  nak-nak: Tio e Pol me Banabas goio pou mai ele kaluvu, egite la mulugaluga te la
    lotu goio gigitia La Buk Tabu Ale Pala, la merera te Moses me egite la bilalaha,
    egite gigi kaluvua mai ele, egite goio tahi e Pol mirale mago “Amulua e tabara
    miteu, mai la gabutatalala tamulua isasa oiole, veia amula ge suli le amiteu,
    taritigi amula ge veipala molia, amula ge vikara.”
  lbb-lbb: Ning di ka was tar a warwarala ana Buk a warkurai ane Moses pa ana tumtumus
    ana propetla, a ningnigola ana rumai lotu la arsune tetek diau mang, “Naur a tastasimila,
