  tha-KJV: เมื่​ออ​่านพระราชบัญญั​ติ​กับคำของศาสดาพยากรณ์​แล้ว บรรดานายธรรมศาลาจึงใช้คนไปบอกเปาโลกับบารนาบั​สว​่า
