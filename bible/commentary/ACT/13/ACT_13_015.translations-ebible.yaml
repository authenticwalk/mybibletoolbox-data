  san-MAL: വ്യവസ്ഥാഭവിഷ്യദ്വാക്യയോഃ പഠിതയോഃ സതോ ർഹേ ഭ്രാതരൗ ലോകാൻ പ്രതി യുവയോഃ കാചിദ്
