  mdy-ETH: ዒማና ዎጎ ማፃኣፖና ፆኦሲ ማሊፆ ኬኤዛ ዓሶናኮ ማፃኣፓፓ ናባቢንቴሢኮ ጊንፃ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞ ሱኡጋ፦ «ዒሾንሢዮቴ!
