    san oto niko nga komor-merreni kopor-werai nga piwilwil se jinibb nir, ko erres
    kopor-werai”.
  aui-aui: Bi raghanina Mosis yana gwara da peroperoveta yadi giruma sikabiyawa ikovi
    murine, na kabepepa barena babadidi sisiya sidaru Pol da Banabas biiyadi siwona
    bo, “Warewaresimii, memeda wonawiikayokayowana sisiyidi gwabimiye wawaya kiiravidiye,
