  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರ ಮತ್ತು ಪ್ರವಾದಿಗಳ ಗ್ರಂಥ ಇವುಗಳ ಪಾರಾಯಣವಾದ ಮೇಲೆ ಸಭಾಮಂದಿರದ ನಾಯಕರು;
