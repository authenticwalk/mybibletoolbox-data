  ewe-ewe: Esi woxlẽ nya tso Mose ƒe Agbalẽ kple Nyagblɔɖilawo ƒe Agbalẽawo me vɔ
    abe ale si wowɔna ɖaa ene la, ƒuƒoƒemegãwo dɔ ame ɖo ɖe Barnabas kple Paulo gbɔ
    gblɔ be, “Nɔviŋutsuwo, ne nuxlɔ̃amenya aɖe le mia si na ameawo la, migblɔe, míeɖe
    kuku.”
  nuy-nuy: Naaynbajung anubani niwu-nani ana-lhaawu-runggal, marri anubani ana-lhaawu
    waadurru-yung wunaa-ja-jambini-yinyung na-God. Anubanila, wugurraayung warruburru-yung
    wii-narrangi-yinyung warra-waḻya-waḻya, aynbaj wurruj waa-lharrgang buguni, wu-yanggi
    na-Paul-wuy marri na-Barnabas-guy. Wu-yamayn “Murruyumbaa, ari nuguṉi niiniwu-waṉagana
    ana-lhaawu, ngirri-maṉmani yungguyung. Aḏaba nimbini-yambina, nambaani-magana
    warra-wurru-wurruj-guy.”
