    nyun kaakiti ya.”'
  uig-LAT: 'Tewrat qisimliridin we peyghemberlerning yazmiliridin oqulghandin kéyin,
    sinagogning chongliri ularni chaqirtip: — Qérindashlar, eger xalayiqqa birer nesihet
