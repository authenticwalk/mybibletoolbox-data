    andɨtɨwipɨ katɨtaatɨmaahɨ gaasɨ sɨhoaahɨ ausaapɨ kanyatɨtaatɨme,” undɨwɨ pɨwɨha
    nusoaasawaayopo.
  ubr-ubr: 'Moses an Baifafaro dura a aubairuruotis sigagayamen on siyaben, ato bayoi
