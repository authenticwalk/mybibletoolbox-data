  nbq-nbq: Hora yiluk werekma, it samban ogasagwima vagago agarwik menda ako en Ala
    wene yugup Musa en dirup watigi wene inim, navi-navi wene dirup warek inim, bikegek
    yugurugu lagagwarik, “Nit nenendawi aik wakbininaup wene ambi werek halok yuknerapwak
    yiluk, nenaswei andi, hemerisenes o,” yiluk, yagagwa.
  tgo-tgo: Vavaona Mosese le Mbaro ghabuk na Loi ghalɨŋae gharautu lenji buk e tɨnenji
    iko, amba ŋgolo kururu gharambarombaro thɨ variya lolo regha na i wa ve dage weŋgiya
    Pol na Banabas iŋa, “Oghaghame, thoŋgo gharɨgharɨ ghanjiutu vavurɨgheghe ina weŋga,
    nuwameiya hu utuŋa.”
  yap-yap: 'Ma nap’an nni mu’ i be’eg fare Motochiyel rok Moses nge tin ni yoloy e
    pi profet, me l’oeg e pi’in pilungen tafen e mu’ulung e thin nge yan ngorad ni
    be lungurad, “Pi walagmad: gamad ba’adag ni ngam welthingad ngak e pi girdi’ ney
    ni fa’anra bay bbugithin ni ngam weliyed ngorad ni nge pi’ e athamgil nga lanin’rad.”'
  mop-NT: Xocbi a ju'um tuba tz'iiba'an u ley a Dioso, y u pectzil a macoo' u yadaj
