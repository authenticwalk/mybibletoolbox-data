  kwi-kwi: 'Suasne Moisés parɨt aizpakas Diospa kainammmika parɨt aizpakas izarawane,
    kammu yalpa ɨninmikane mazara ka kaiznapa ɨninta: —Aimpihshtuz, mɨrain. Chiwazha
