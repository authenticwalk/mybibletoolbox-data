    yo'ntonique, la stac batel boch'o chbat yalbe Pablo xchi'uc Bernabé ti me oy c'usi
    tsc'an ta xalbe ya'yic cha'oxbeluc li cristianoetique, xu' chc'opojic.
  lex-lex: 'La''pa rpaiki ahorga Musa pukni, me makwohorulu-ktatrulu pukni, noma roma
