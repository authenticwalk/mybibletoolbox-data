    anu, mwaike.”
  mlh-mlh: Ŋebire oŋgawowosi pire siŋaŋ yoŋoji Mosesre Kadi buŋo eru kajeqouŋ yoŋore
    Biŋe Quraŋ oseru kiŋaŋ ruabi wakiru iŋi weu yatebuŋ, “Ogoyokanoŋuŋ, ŋokoji buŋo
    mo kufufuŋ maŋnoŋuŋ bapakarenimi ore pega ine, oi soine mibire manekimiŋ.”
  gof-ENT: ሙሴ ሂጌይኔ ናቤታ ማፃፋይ ናባቤቲዳፔ ጉዬ ኣይሁዴ ዎሳ ኬ ሃላቃቲ፥ «ኑ ኢሻቶ፥ ኣሳ ሚንያ ቃሊ ሂንቴው ዴዒያኮ
