  ztq-NT: 'Loxsye pkab libre ley ni libre nii pkëë profet, lëë xaa nii xñabey leñ
    ktoo chëb lo xaa: —Beetsy, deelñee chakladzy to kñee do choplan xtiits to lo meñ,
