  mya-JVB: ပညတ္တိ ကျမ်း၊ အနာဂတ္တိ ကျမ်းကိုဘတ်ရွတ် ပြီးမှ ၊ တရားစရပ်မှူး တို့သည်၊ ညီအစ်ကို
