    പ്രൈഷയൻ|
  tam-TCV: மோசேயின் சட்டமும், இறைவாக்குகளும் வாசிக்கப்பட்ட பின்பு, ஜெப ஆலயத் தலைவர்கள்
    அவர்களுக்குச் செய்தி அனுப்பி, “சகோதரரே, மக்களை உற்சாகப்படுத்தக்கூடிய செய்தி உங்களிடம்
    இருந்தால், நீங்கள் பேசுங்கள்” என்றார்கள்.
  mit-NT: 'Dandu nì cahvi nècuàchì xícusahnú veheñùhu ma tutu nduú ley xi Dios, xì
    stná tutu ìì nì tiaa nècuàchì profeta sànaha. Dandu nì techuún‑né razón nùù Pablo
    xì Bernabé, cachí‑nè: ―Nú iá iin conseju vàha cuàha‑nsia nsiùhù, vàtùni càhàn‑nsià
    vichi, ñánì.'
  ceb-ULB: Human sa pagbasa sa balaod ug sa mga propeta, ang mga pangulo sa sinagoga
    nagpadala kanila ug mensahe nga nag-ingon, “Mga igsoon, kung aduna kamoy mensahe
    sa pagdasig alang sa katawhan dinhi, isulti kini.”
  ces-LB: 'Když byly přečteny oddíly ze zákona a prorockých knih, vyzvali je představení
    synagogy: „Bratři, jestliže máte pro nás nějaké duchovní povzbuzení, ujměte se
    slova!“'
  mkn-mkn: Itu waktu, dong ada baca dari baꞌi Musa pung tulisan, deng dari Tuhan pung
    jubir laen dong pung tulisan. Ais, itu ruma sambayang pung bos-bos dong, minta
    sang Paulus dong bilang, “Bapa dong. Kalo bosong ada pasán kasi botong, na, botong
    minta deng hormat ko bosong omong kasi kuat kotong samua di sini pung hati.”
  nce-nce: Na lotu lo hwi moglokweflabë eso ho, Mosesbë yahi hwi motloma na Gotobë
    lowene mago gali të mototokweflabë hobë yahi mata hwi motloma. Na mana bu ho lime
    Polname, Barnabasname gali naloglomeme jine metlëla, megali naloglomeme, “O afani,
    sobo onehome lëgaitamebë gali li egeholona kwe sobo lalowa gëgali egelome.”
  pol-UBG: 'Po odczytaniu Prawa i Proroków przełożeni synagogi posłali do nich z prośbą:
    Mężowie bracia, jeśli macie jakieś słowo zachęty dla ludu, to mówcie.'
  qxh-NT: 'Shuntacäna wasićhu yaćhajcuna Moiséspa shiminta, willacujcunapa shiminta
    liguiycaran. Liguiyta ushyarcuptin, mayur runacuna Pablutawan Bernabíta niran:
    «Irmänucuna, shacyächimayta munar, juclla willapäramay, ari.»'
  nwi-nwi: Kəvheikɨn nəkwəkwə kape Loa kape Moses mɨne nəkwəkwə kape profet mɨnə kupən,
    kɨni kwasɨg ikɨn, namehuə kape niməhuak mɨnə kɨsaiyoh əriə mhamə, “Yo mɨnə tɨksɨn.
    Tukmə kɨmiə nakamhavəh nəgkiarien kɨrik tuk nərɨp-tɨm-tɨmien nəmə iku, hani-ərhav.”
  kmo-kmo: Worek, lotu ma ye Moses riiti lo majin piirapet riita keyir majin kadii
    hamarek, lotu tar ma ye piiriina maji wochirek ir. Eecha wor, “Yaka kumwoy, kicha
    ma mima yenya kiyapo majin baken taney, ii na ba.”
  agr-agr: 'Nuniai chicham umiktin agagbauwa nuna, Apajuí etsegtin agagbau aidaunash
    ashí aujus ashimkag, jega ijuntaiya nuna apuji chichajuinak: —Yatsug aidauh, atumesh
    jutii tukagtumain chicham ajutjamkujaig tukagtitajum.'
  kyc-kyc: Dokopa Mawa Pii dokonape Anatunya poropeta akali dupwana pii dokonape yaka
    lao otapala sinakoke anda rapu akali dusipame Pole Banapasapa peteyambi dokona
    akali mende dopa pyuo lamaiyala pena leyami. Anelapo nakamba wambu dupwa wai pii
    lamairambi ramo doko lamaipwapeko leyami.
  urd-GVU: توریت اور نبیوں کے صحیفوں کی تلاوت کے بعد عبادت خانے کے راہنماؤں نے اُنہیں
    کہلا بھیجا، ”بھائیو، اگر آپ کے پاس لوگوں کے لئے کوئی نصیحت کی بات ہے تو اُسے پیش
    کریں۔“
  yre-NT: 'Zɩ o cɛɛn Bali -le ''wɩ mandɩ man -pei ''fluba ''ji ''lee Bali ''lewei
    vɩnɔn ''le ''fluba ''ji bɛ, ɛn Zuif ''nɔn ''le cin yɩ ''kɔn ''tazan min ''pa ''sia
    Pɔl ''lee Barnaba -va ''nan ''o laabʋ -wlɔ ''nan: «"Bʋɩnun, -te ''wɩ -mie a ''ka
    ''ji -e ''ka ''kʋ "koe "tɔ ''kʋ da bɛ, ''ka vɩ "mɛn!»'
  fuh-BKF: 'Caggal janngeede Tawreeta Muusaa e dewte annabaaɓe, hooreeɓe waajordu
    nduun neli ɓe noddee ɓe ngara yeeso muɓɓen. Ɓe mbi''i: —Sakiraaɓe, si oɗon njogii
    haala cemmbinooha yimɓe ɗo fu, kaalee.'
  arl-NT: 'Jiyacaritij, tariucuacaanu Moisés Rootasanoori serojosaaquiaari. Tariucuacaanu
    Pueyaso sequesano caminiujiuniaa naajiotasanoori serojosaaquiaarijiuhuaj. Na nuhuaji,
    rerejojua tia camarnuuri naa sequequiaari Pablo, Bernabeenio: —Cuarta Judiocuacanaa,
    niaa jaara Pueyasojiniji nia niishishano casaa sequenu paniri, nia niishitiojore
    quiarijia niya quiniaa niquiara.'
  ziw-ziw: Yeze yasomwe masomo yakulaila mwe Sigilizi ya Musa na mawandiko ya wawoni,
    wakulu we nyumba yo kuvikila wasigila mntu akawagambe, “Walukolo, uneva mna ulosi
    wa kuwajela moyo wantu mlonge.”
  grc-TR: Μετὰ δὲ τὴν ἀνάγνωσιν τοῦ νόμου καὶ τῶν προφητῶν, ἀπέστειλαν οἱ ἀρχισυνάγωγοι
    πρὸς αὐτούς, λέγοντες, Ἄνδρες ἀδελφοί, εἰ ἔστι λόγος ἐν ὑμῖν παρακλήσεως πρὸς
    τὸν λαόν, λέγετε.
  nag-nag: Bhabobadi aru niyom laga kotha porha pichete, mondoli laga cholawta khan
    pora koise, “Bhai khan, yate laga manu khan nimite kiba bhal kotha ase koile,
    kobi.”
  eng-OEBCW: After the reading of the Law and the prophets, the synagogue leader sent
    them this message – ‘Friends, if you have any helpful words to address to the
    people, now is the time to speak.’
  knj-NT: 'Yet jix lawi yawtele sley Moisés yetoj wan tzet tz''ibebil can yu eb ẍejab
    Dios peyxa, catu'' jix yak''on eb yaawil snail culto tu'' yal jun winaj tet Pablo
    c''al tet Bernabé jaxca ti'': —Jex wet conob, ta ey junoj tzet yetal chi yoche
    che yak'' scuy eb ánima, chi ske'' je yalon tinani'', ẍi naj tet eb.'
  deu-1912: 'Nach der Lektion aber des Gesetzes und der Propheten sandten die Obersten
    der Schule zu ihnen und ließen ihnen sagen: Liebe Brüder, wollt ihr etwas reden
    und das Volk ermahnen, so sagt an.'
  san-PUN: ਵ੍ਯਵਸ੍ਥਾਭਵਿਸ਼਼੍ਯਦ੍ਵਾਕ੍ਯਯੋਃ ਪਠਿਤਯੋਃ ਸਤੋ ਰ੍ਹੇ ਭ੍ਰਾਤਰੌ ਲੋਕਾਨ੍ ਪ੍ਰਤਿ ਯੁਵਯੋਃ
