  buk-buk: Sêŋgô Anötö ndê yom naŋ sêsam yêc Buku Yomsu-ŋga ti Propet si Buku, goc
    lau bata lôm wê-ŋga-ŋga sêkêŋ yom têŋ iŋlu ma sêsôm, “Asidôwa lu. Amlu nem yom
    bu yêc bu apuc lau dindec dôŋ, dec asôm asê têŋ yac.”
  pri-NT: 'Wà tèpa âboro na rà pwapwicîri wê, âna rà gére pûra i tii goro *Naèà kà
    Moosé, ma i tii kà tèpa péroféta. Â rà ina tàru wà tèpa pitûâ pâ: «Tupédu jènerebà,
    wiàna pwa cè popai kàu, târa pagòojè, â gàu cimadò ma gàu tùra.»'
  zpq-NT: 'Na'' ca beyož blab to beṉe'' libr gan'' nyoj ley c̱he Diosen'' len dan''
    bosozoj beṉe'' ca'' goso''e xtiža'' Diosen'' cani'', beṉe'' ca'' chesenabia''
    ḻo yodao''na'' goseseḻe'' to beṉe'' gan'' chi'' Pablon'' len Bernabén'' na'' gože''
    ḻegaque'': ―Beṉe'' migw, še de bi diža'' da'' chaclaže''le güe''le ṉeyoele beṉe''
    quinga, guac ṉalen ṉa''a.'
  por-TFT: 'Alguém leu em voz alta, às pessoas ali reunidas, trechos dos livros que
    Moisés tinha escrito. Então alguém leu para elas em voz alta trechos daquilo que
    os demais profetas tinham escrito. [MTY] Então os líderes da sinagoga pediram
    que alguém levasse este/esta recado/mensagem a Paulo e Barnabé: “Irmãos judeus,
    se um de vocês deseja falar com as pessoas aqui reunidas para animá-las, por favor,
    falem conosco (excl) agora mesmo”.'
  gwi-NT: Moses va-law ąįįts'ą' juu Vit'eegwijyąhchy'aa Eenjit Ginkhii inli' nąįį
    ch'adąąntł'oo, ąįį kat giginkhe'. Ąįįtł'ęę Jews tr'igiinkhii zheh k'eedeegwaadhat
    nąįį goots'ą' nideech'igidiin'ąįį. “Diilak nąįį, k'eegwiichy'aa dinjii t'aih ts'an
    hǫhtsyaa geenjit ginjik haa gahohkhyaa goohoh'įį ji', juk dząą gwik'it t'ohnyąą.”
    googahnyąą.
  gvn-gvn: Pastorangka Godumu kuku readim-bungan, kuku Mosesangka ngadiku kabanba
    balkan, kuku prophet-prophetangka kabanba balkan. Wawu Godundumun kukumun nyulu
    dingkar kukuji yungan bulanda. Bamangka kukujida yalaman, “Nguba yubal kukujida
    kadan. Balkada.”
  nhy-NT: 'Satepan de otlankej okilerojkej in libro de Moisés iwan tlan okijkuilojkej
    in profetajtin, in tlayekankej de yon tiopan okilwijkej se tlakatl katlej ompa
    oyeka ma koninmilwiti in Pablo iwan Bernabé, ijkín: ―Nokniwan, tla ankinekij ankijtoskej
    itlaj para ma moyolojchikawakan in tlakaj, xikijtokan.'
  asm-FB: তাতে বিধান-শাস্ত্ৰ আৰু ভাববাদী সকলৰ বাক্য পঢ়াৰ পাছত, নাম-ঘৰৰ অধিকাৰী সকলে
    তেওঁলোকৰ ওচৰলৈ কৈ পঠিয়ালে বোলে, “হে ভাই সকল, মানুহবোৰলৈ তোমালোকৰ যদি কোনো উদগণিৰ
    কথা আছে, তেনেহলে সেই বিষয়ে কোৱা৷”
  okv-okv: Judea embo ta ate poekari embo na God ta ke pepeni te peroveta ta ke te
    etekenu ingio Judea embo peni na ke einge enana puvua amita degi ikena, “Namei
    kamei, ungota ke embo ta sovera umbari avo ungota degi miteite avo evujo ingore.”
    ainge enu
  mxt-NT: Tyicuan ta quichaha̱ sacuaha ñáyɨvɨ nu libru ley cha tyaa̱ ra Moisés. Ta
    sacuaha̱ tucu ñu libru cha tyaa̱ ra cacuvi profeta Nyoo ta cha naha. Yaha̱ cuan
    ta ra cacuví nuu vehe ñuhu catyi̱ ra chi ra hermano nyicú cuan, vatyi tatu iyó
    noo tuhun cuñí ra cahan ra chihin ñáyɨvɨ, cuví cahan ra.
  tzo-NT: 'Ti much''utic yich''ojic yabtelic te ti templo laj sq''uelic ti sunal ti
    mantaletique xchi''uc ti sun ti j''alc''opetic yu''un ti Diose. C''alal laj yo''ntonic,
    laj staquic ti iq''uel ti Pabloe xchi''uc ti Bernabee. Hech laj yalbe: ―Quits''in,
    mi chac''an chavalbe cha''p''el oxp''eluc ti crixchanoetique sventa taq''uiel,
    xu'' chavalbe ―xchiic.'
  ind-AGS: Sesudah pembacaan dari Hukum Taurat dan Kitab Para Nabi, para pemimpin
    rumah ibadah mengirimi mereka pesan yang mengatakan, “Saudara-saudara, silakan
    berbagi dengan jemaat kata-kata yang bisa menguatkan kami di sini.”
  omw-omw: Mwi mwatanaahua Mosesiva qara ntumwato quara kyaara ntita poropetivanto
    qara ntumwato quara kyaara ntumwa kyeta mwiaqaataita mwaanra nraamwuqaa ntaqikyuhua
    vaisi mpo titovaro mwiva mwinramwuhua kyapara hiro tiqaro, Tiri tiqata vakyaa
    tuaavo, tiri kepukya timwiani quava vahirera, nkye tiri timwa timwivaqeta tire
    riaare, tiro.
  yrb-yrb: Amusiro mui amarama Mosesinu tarawatu bukaini we bou ueta bukaroma yawi.
    Yawie me siniro i dubu su yawoeta uwarama Foroini danu uwaraba weita, naiyemutu,
    yanu unu durua ueta sina weboitana naufeisi weita.
  maa-NT: 'K''e̱ nga jye kjòxke̱jiìn kjo̱tíxoma‑la̱ Moisés ko̱ xo̱jo̱n xi kiskiì xi̱ta̱
    xi kiìchja̱ya ngajo‑la̱ Nainá, jñà xi̱ta̱ sko̱‑la̱ ni''ya i̱ngo̱ sinagoga kisìkasén
    xá‑la̱ jè Pablo ko̱ Bernabé, kitsò‑la̱: ―''Ndsè, tsà tjín‑nò mé ''én xi ki̱nókjoa̱jiìn‑là
    xi̱ta̱, ti̱nókjoa̱a mé‑ne nga s''e̱‑la̱ nga''ñó ini̱ma̱‑la̱ jñà xi̱ta̱.'
  mcq-mcq: ꞌEjumakame ea kaꞌene Sinakoku ꞌajohiꞌinijipo tamana ꞌee poropetia tahume
    paꞌarejume ijá ꞌiava Vwehije ja vuꞌa ꞌahoꞌa ea ikihi niꞌajihe ꞌwarahunaꞌe reꞌavajaho
    ꞌwaraha ꞌiavara.
  sus-A: تَوُرٍتَ مُنسَ نُن نَمِحْنمّيٍ شَ كِتَابُي شَرَنيِ تٌ بَ عَ رَ، سَلِدٍ شُنمَتِيٍ
    نَشَ شّيرَ تِ عٍ مَ، عٍ نُ عَ قَلَ، «وٌن نفَشَكٍرٍنيِيٍ، شَ مَرَ سِ ندٍ نَ وٌ
    يِ رَ حَمَ بّ، وٌ عَ قَلَ.»
  jpn-1965: 律法と預言者の朗読があって後、会堂の管理者たちが、彼らのところに人をやってこう言わせた。「兄弟たち。あなたがたのうちどなたか、この人たちのために奨励のことばがあったら、どうぞお話しください。」
  fra-SBL: 'Après la lecture de la loi et des prophètes, les chefs de la synagogue
    leur envoyèrent dire : « Frères, si vous avez quelque parole d''exhortation pour
    le peuple, parlez. »'
  yka-yka: Niyaˈ binatsa amban saraˈ si Musa duk amban kitab kanabi-nabihanin. Pagubus
    miyaˈan binatsa, ngandaˈak meˈ nakuraˈ langgal miyaˈan pī pu disi Paul magpaˈin,
    “Meˈ kapungtinaˈihan, bang niyaˈ batang bissābi pangusihatbi si meˈ aˈahin, missā
    ne kaˈam.”
  mle-mle: Gaba maja wiya sapakwa nyanugw Mawsis sukwudil lo-awa God dikidiy maaj
    wasapwiydiy duw dayadiy sukwudadiy maaj God diki lapa nyigaam vikuw, wadadiy.
    Wakuw day maaj wayakidaal birakik, “Gwalugwa duw, li bira mawulaam maaj rilik
    wasapwiyik duw takwak dayadiy mawul ap tidakikik, nyan ki maaj dayak wabirkikik.”
  shp-NTPO: 'Jatian ja esé kirika meran ja *profetabaon wishanibo yoyo akin senenhaa
    pekáo, ja tsinkíti xobo koirannai koshibaon jato yoikana iki: —Ja joi yoixon jato
    shinanmeemati ixon, jato yoireskanwe joi akaibó —akin.'
  aom-aom: 'Arijamu aëro Moses-hu bojëmade jögoru surire jöho adaho jö God-aro baeromo
    majëhinövare ariböviehu jajivare surire jöho adahamu evare God rajahijarue osa
    muebejarue ariböviohuro Barnabasꞌo Paulꞌo jöe nugöꞌöromo uëvareje: Jew rajo aganomë
    jemë jögore jëvëꞌoho majahuijego no heromo biririvoromo God mae uehorovoꞌirarëjo.'
  geb-geb: Mbe piigiap kim, mba Fhe Bakɨme buni vhuuiŋ mbararagi phena gari gumgir
    pani, mbe Moses suaŋgi tɨvi ki gava mueŋ garav mbe suaŋgiap, mbaram mba Fhe Bakɨme
    kamthooŋ guma suaŋgi buni ki gava mueŋ garav mbe nzuai. Mbe mba buni garav mbe
    suaŋgia thugap, mbaram khaŋ mba guma mbe nzuai. Ndu ŋgɨp, khaŋ Por gum ana phorga
    ŋgara rui gumgi ga suaŋri, “Nde nzan fegi gum ŋgugi, nde maaŋ muuŋgip kha gumgi
    gu mbigi ndavi havharɨrga buna thueŋ kɨv, nde ne suaŋri.”
  bsj-bsj: Bwiko kiyeranka werfunero kange nob nuwa ka dukume, nobo du bi kur wabero
    tun tomange, ki kebyebo na kon wiki tomange na neka bikwan ce di kom toki.
  cak-cak: 'Jac''a tok banon chic leer ri ajani che ri ley ri xyo''ox che ri Moisés
    y ri ajani che ri quitz''iban can ri profetas ri ruk''ijul chi ni''an leer chupan
    ri k''ij ri'', jari'' tok ri c''o quik''ij chiri'' quire'' rubixic xquitak chique
    ri Pablo y ri Bernabé: Rix tata''aj, ri kachak''-kanimal ki'' iviq''uin, si c''o
    ca''i-oxi'' itzij ni''ij chique ri quimolon-qui'' vave'' richin ye''ipaxa''aj,
    tibana'', xecha'' chique.'
  chf-NT: 'Najtäcä tzijqui ni ley y u t''an ajt''anob ta Dios oni, y ji''pat ajnojajob
    tuba ni ch''u''ul otot u täsqui tä c''atbintejob: ―Cä lot, si anela a wo a wäle''la
    cua'' chichca jini tuba u yubinob ni caj, äläla.'
  tlf-tlf: ulotu am umi tiin molin tinum bilip iyo sugayok Moses so God imi profet
    ko age weng kem baga-emin tinum bilip iso imi weng dola kosip atuk maak tiki-bom-nilip
    e, weng kwaabelip no abelu Fol ninggil imi bogobe-nilip e, “Nugumal ibaa. Ibo,
    weng umaak unang tinum kalip iyo bogobe-nulup dong dogobelum o agelip umdii, bogopmomip
    o,” agelip e,
  piu-2006: Tjaatji palumpa mayutju tjuṯangku riitarringu Muutjaku wangka. Palulanguru
    tjana piyuku riitarringu Katutjaku wangka watjalpayi tjuṯangkuya wakaṉutja. Mayutju
    paluru tjana waarrkana kutju wantirriyaṉu Puulanya Panapatjanya tjapintjaku yalatji,
    “Walytja kutjarra. Tjinguru nganaṉanyatju nyupali nintilku, nganaṉatju kulira
    Katutjaku yunyparringkunytjaku.”
  poh-NT: 'Nok cuxꞌunak aj chic riliric wach i hu̱j tzꞌihmbimaj wi̱ꞌ i Cꞌuhbal Yeꞌo̱j
    reh Moyses chꞌi̱l quicꞌuhbal take aj kꞌorol riCꞌuhbal cho i Dios, reꞌ take cꞌamol
    be̱h chipam i pa̱t reꞌreꞌ xquitakꞌa̱ꞌ rikꞌormojic reh maꞌ Lu̱ꞌ chꞌi̱l Wernaweh
    chi jeꞌ wili: «Hat-tak kas kacha̱kꞌ, wi wilic jenoꞌ akꞌorbal na̱kꞌorom tak chi
    kacꞌuhbaljic eriban chi enakꞌor tak, nqui xquitakꞌa̱ꞌ je rikꞌormojic.'
  tue-tue: 'Moisére dutiré cṹũriguere, profetas jóariguere buetoari, tiiwií dutirá
    cʉ̃́ãrẽ wededutiyira: —Ʉ̃sãya wedera, basocáre wededʉgara, wedeya, cʉ̃́ãrẽ wãcũtutuaaro
    jĩĩrã, jĩĩyira.'
  bjp-bjp: Aunbiing ri ka wes tikii ta foron nagogon ke Moses turan foron orek ken
    foron profet, foron famfamu na felun lotu ri ka sotih ke ri ka fas ru aragii,
    “Iun tualikmem, male imel e orek kimu una farakrakai fanu, ke kamuk use u.”
  xon-xon: Le unii ubaa karn Uwumbɔr Aagbaŋ ponn ni. U karn Moses ni Uwumbɔr aabɔnabtiib
    aah nan ŋmee pu na. Waah karn doo na, le mmeen aadiik aaninkpiib tun unii bi chee,
    ke u ti tuk bi ke bi yaa ban bi tuk binib tibɔr ti ga pɔɔk bitaakpab na kan, bi
    tuk bi.
  tzo-ZNT: Cꞌalal laj yichꞌ aptael li smantaltac Rioxe xchiꞌuc ti cꞌusitic yan stsꞌibaojic
    comel ti jꞌalcꞌopetic ti ta voꞌnee, ti jmeltsanejcꞌopetic ta temploe istaquic
    la ta jaqꞌuel mi oy cꞌusi chalic jpꞌel chaꞌpꞌeluc li Pabloe xchiꞌuc li Bernabee,
    xuꞌ la chalic mi chcꞌopojique.
  mpm-NT: 'Xnakan ni ka kaꞌu da tutu ni chaa Moisés, ti sa ni ka kaꞌu da tutu ni ka
    chaa profeta, chaa kaꞌan ja kuu Yandios. Yukan ti sa ni ka taji chaa ka kuñaꞌnu
    veñuꞌun un ɨɨn chaa ni kaxjnuꞌun nuu Pablo jiin uu ga chaa un, ti ni kachi da:
    ―Roꞌo naa ra, nu ka iyo jnuꞌun kaꞌan ra nuu yɨvɨ jaꞌa, kuu kaꞌan ra vijnañuꞌni
    ―ni kachi da.'
  ots-NT: 'Már bbʉh pʉ hnar hñøjø, bi nøn cʉ Escritura. Bi nøni cʉ dda parte digue
    car ley ca bi jñu̱x car Moisés, co hne̱je̱ cʉ dda parte cʉ libro cʉ bi dyøti cʉ
    profeta. Mí guaj ya ca̱, bi mɛjni hnar cja̱hni di ma pʉ jabʉ már ju̱ car Pablo
    co car Bernabé, gá hñi̱mbihui: ―Nuquɛhui ʉm cjua̱da̱quihui, bbʉ guá mbe̱nihui
    te gui xijmi yʉ cja̱hni pa da zɛtibi ʉ́r mʉyjʉ, xijquɛhui ya,― bi tti̱mbihui.'
  hoy-hoy: मूसा अन्द व्यवस्था अदिक भविष्यवक्तागोळ किताब देल वाचुसदुर बाद्दा यहूदी
    लॉकुर्द सभागृह अन्द अधिकारीगोळ आंदुर हात्‍ती बातणी कळुदुर, “हे वार्टुरा अदिक आकतींगेरा,
    नाव चाहासतेव कि लॉकुरी प्रोत्साहित माळोर साटी नीम मन दा येनारा मात आद रा अनी.”
  uri-uri: Melnum ur klein yangkipm titnongket a Moses a yangkipm a tu melnum ek wripm
    pa nasen plaln pa, tu melnum a ikghlen wan a atning yangkipm a Maur Wailen atne
    pa kwa melnum ur pa kinar la nasi Pol namponen tu a ntiel atn pa la tolpa, “Kipm
    melnum, kipm worwor wasokwasok a mento Juta ti, kipm akal la yangkipm ur ekg ak
    titnongketel ipma a tu wrong kinkpman ti pa, pa kipm la om!”
  amo-amo: Kubi na ibelle inyerte nduka, nin na nan nliru nin nnu Kutelle, udia kutyi
    nlirag too nani nin kadura a woro, “Linuana, andi idinin nkan kadura, kan kpinu
    nagang kiti nanite kikane, bellen kanin.”
  pjt-pjt: Ka kutjupangku nyiringuṟu nyakula wangkangi tjukurpa panya Moseku munu
    wangkatjara tjuṯaku aṟa kuḻu. Ka nyakula wangkara wiyaringkunyangka waḻi inmatjaku
    mayatja tjuṯangku wati kutju wituṉu Paulala pulala tjapintjaku, ka ankula wangkangu,
    “Walytja wiṟu kutjara! Tjinguṟu nyupali tjukurpa wiṟu kanyini nganaṉanya wangkara
    kuṉpuntjikitjangku. Ka nyangatja kuwari nyupali wangkanytjaku ngaṟanyi.”
  cwe-cwe: Chitabu cha Malagilizo ya Mulungu yoyamwing'hile Musa na ichitabu cha walotezi
    wa Mulungu havisomigwa, wakulu wa kaye ya kutosela ya Mulungu watuma usenga, “Wandugu,
    one muhawa na mbuli ya kuwalongela wanhu wano, walongeleni.”
  daa-NT: 'Kar gee kuuk ɗo ger ka salaaner-ak garkiytu min ɗo *gaanuun kaak Muusa
    siirtu ho iŋ maktumne ta nabiinnar. Ɗo wer-ak, agindaw ku ger ka salaaner-ak kaawiico
    ɗo kun̰ Pool aman : « Ya ku gin kaaw taat yaani bere gudurre sa kaawonninta kate.
    »'
  mlp-mlp: Os woqim ossa mataw God ago maror Moses mar tonta na agamukan asor bilaqim
    teq in God ago nantut gigo mar agamukan asor tibilaqiymo. Bilaqim tihiqiyan teq
    bit humab wolayta na ago mataw danmebta nagan in Pol-nen ban tinegiy. Negad in
    bilaqiy, I gimaqbaban haqiy ne gigo gamukag on mataw ka gigem zaway uggo ussun
    teq ne boleq gibileniy haqiy.
  ape-C: Hawish hape aria debeimori um atudok urupat iri hatarih Iruhin ananin lo
    seiwok nakoguk Moses enyi um jurug aria hatarih enen baraen shopunek douk seiwok
    amam profet henyemaguk iri. Douk hakripesh baraen um jurug aria henekumam baraen
    Pol nani Barnabas. Baraen enyudok. Hakri, “Ashukenyim, ipak enen baraen um pakri
    pukripesh um shupe dodogowish um, apak wosik makri punaki pukripeshen douk.”
  bgs-bgs: Duwán igbasa katô kagi ka Manama na igsulat i Moises asta katô duma mga
    propeta ka Manama. Na, tô mga tarapid ka simbaan ka Judio igkagi ki Pablo asta
    ki Bernabe, na mà dan, “Mga kataladi, atin ka duwán tinuruán yu áknami langun,
    mému tuminurù kó.”
  faa-faa: Arirakano Kotimo somemane Mosesemo popasane Yu aporomo sarimana ape asekea
    risia aporomo menoaka faraka, porofete aporomo sawia popasane menoaka faraka,
    ipu aporo metaki someraka, “Pore soko aporo eyaki pesane soko, iaki kaiyako pusie.
    Pukua úyaka somehoanie. Maeo, repo isu ararehokosa someane hemakapurakarakanone
    isuaki somehoanie.” Airakano aporoamo pukua iaki somerakano,
