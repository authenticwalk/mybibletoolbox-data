  wuv-wuv: Ro'aa igodigaa fei Bu'uu Law ma ei Mamama'a, ei bauaniaa fei synagogue,
    rona warenaa a'a ro'ou, “Ena lofu, nabaa hamona pa'i hefaa warea ba i hadumaa
    ei rama'a, te hamonei ware.”
  quf-NT: 'Chaymanta, Dyus nitin Moisés iskribishanta, chaynulla Dyuspa rimaqninkuna
