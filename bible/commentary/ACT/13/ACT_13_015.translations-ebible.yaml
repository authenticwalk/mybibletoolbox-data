  kbm-kbm: Eisir bambamo isam yaun ebe warik Pomate geb gitangi Mose ok be tis amolmol
    ebe inei Pomate avo ok as yaun gikwai kob amol bamo ebe geb lum mateu ane dabin
    ok geb yaun gile ve Banabas gabu Pol be ginei, “Angg nune gabu. Gabu tangg-aim
    gitung yaun ti ebe ve unes amolmol tas ta ok giengk okob gabu unei.”
  tew-tew: Wí toˀwí wí hä̖́yú̖ háa Moses itaˀnan diweḏi itunnan, heḏá wíyá toˀwí-á
    hä̖́yú̖-á in Jôesi Táḏáví hä́nˀoeˀin tukheˀmin dâytaˀnan diweḏá itunnan. Dä̂ntunkanbowa
    ihayḏi in méesate pꞌóˀḏéḏíˀindi toˀwí óetu̖ˀan Barnabas-á Saul-áḏí ovä̂ntu̖ˀa̖míḏí,
    “Tíˀûuwin páaḏéˀin, ti wên tumakhe wänbo nä́ˀin tꞌowa ovâymä̂äní? Dadaˀḏáho
    nää ovâyhéeˀa̖mí.”
  rmc-rmc: 'Sar imar pregende andral o Zakonos the andral o Proroka, bičhade pal lende
    o vodci andral e sinagoga, hoj lenge te phenen: „Phralale, te tumen hin varesavo
    lav, so šaj pomožinel le manušenge, phenen lenge!“'
  apr-apr: Tilo tiwur, motong la di kuto maimai ke rumu tani in tikinkat rau ke Wer
    ke Maro inbe ke di Maro koonoo a imot, motong la tiwanga tool atu la iwete pang
    Paulu iye ene tani nen, “Di diemam nga, kumata le bet kamu betanga sa bet kawete
    pang di tooltool nga bet kapamede lodi ye nga, ngan dook mata bet lo kaweta.”
  tiy-tiy: Amun énggilid i kébasawe bé de kitab sénulat Moisese brab de sénulat i
    de sénarigoy Tuluse, i de odoron dob lawie féngadafan fénbéréh roy ro Pablowe
    brab Bernabewe maro, “Do dumo gey, amuk wén i kéuyoto kom béréhé kom dob de étéw
    ni émféfiyo bé de fédéw ro, kagom séko méangga, béréh gom so bero.”
  nlg-nlg: Murina tara idumi sokoi nina lei vetena Moses mana lei prophet, gaira tara
    righitaonia na vale kokoeliulivuti tara vetenaa siki sakai vanira, me ghaghua,
    “Roghau hoghomami ke ghahaa itamiu, siki tutugu ni tarai vanira na vure ke, mo
    koro bosaa.”
  dgr-DOGNT: Moses wenàowoò eyıts'ǫ nakwenàoɂǫǫ gını̨htł'è k'eyagı̨ı̨htı tł'axǫǫ̀
    ełègehdèe-kǫ̀ gha k'aodèe gı̨ı̨lı̨ı̨ sìı Paul eyıts'ǫ Barnabas ts'ǫ̀ yatı nègı̨ı̨ɂǫ,
    “Sèot'ı̨ı̨, yatı nezı̨ı̨ dǫ ghàahɂà ha dahwhǫ-ı̨dè gots'ǫ̀ haahdı,” gògedı.
  pes-OPV: 'وبعد از تلاوت تورات و صحف انبیا، روسای کنیسه نزد ایشان فرستاده، گفتند:
    «ای برادران عزیز، اگر کلامی نصیحت‌آمیز برای قوم دارید، بگویید.»'
  ron-1924: 'Дупэ читиря Леӂий ши а Пророчилор, фрунташий синагоӂий ау тримис сэ ле
    зикэ: „Фрацилор, дакэ авець ун кувынт де ындемн пентру нород, ворбиць.”'
  tpz-tpz: Ee to ëh a pah ö po Vavaasis pe Mosës, me a ma kiun po teꞌ vanënën soe,
    ke susun va pa iuun hinhin soneꞌ hi e Pöl pen Banabas ko soe pan, “Poa kea, emöm
    to iu a no neöm se heꞌ a soe va pa vaeh o vaman pemöm.”
  agd-agd: Kumantan monó átaru namuni ánon banta kayo ano man baya vá sakhanampa vanta
    kayoi vaya vá dankáden manáa vanta siantan Pori má bei mana yoran banta kayo vá
    mo siamemí, “Tifá tiváeyan noe, siretimpin ma vanasi ákona uantan baya ma vantiya
    sesin inino.”
  rkb-NT: 'Sudeutsa papeu humo iwatahaha opykani nitsasokonaha. Deus harere Moises
    ziwataha anatyhi nikaranaha. Papeu Deus harere sohokotsa ziwatahakanaha anatyhi
    nitsasokonaha. Niahatsahi myhyrizikwanitsitsa izumubanahatsa Pauro itukta Baranabe
    ahatsa hi ispe niy: — O mytukytsa katsa mybo tsimypamykysokonaha zeka aba tu tytsasonahaktsa!
    Aharere ty tynamyspirikpo — niy.'
  san-THA: 'วฺยวสฺถาภวิษฺยทฺวากฺยโย: ปฐิตโย: สโต เรฺห ภฺราตเรา โลกานฺ ปฺรติ ยุวโย:
    กาจิทฺ อุปเทศกถา ยทฺยสฺติ ตรฺหิ ตำ วทตํ เตา ปฺรติ ตสฺย ภชนภวนสฺยาธิปตย: กถามฺ
    เอตำ กถยิตฺวา ไปฺรษยนฺฯ'
  iws-iws: Sɨmiir maeyaua yai nɨdwo boɨniya saiir kɨgrɨraowiyɨm yaowae komiiyɨm siyɨuni
    yaiyɨm, bɨdi bɨdinanɨn Moses siya wɨnɨm mɨ bɨdi bɨdinan profet kamɨm sɨma mɨ wɨnkiyɨm,
    sɨma sɨmiir mwaɨn dɨgiyɨm mɨ mhoɨiya sɨma ɨna srɨiyɨm, Pol kɨra mɨ kɨnaka mɨriiyɨm
    kamɨm kɨma yaigakɨnɨui mɨ yaiya kɨma naɨngwonaniya pɨ saiirar kwaboɨn iikamɨm
    krɨmiir kwoɨn ɨmiir kɨrɨe haigɨnɨugikɨm.
  pol-SZ: 'gdzie po odczytaniu fragmentów z Prawa Mojżesza i pism proroków przełożeni
    synagogi zaproponowali im: —Przyjaciele! Jeśli macie dla nas jakieś słowo zachęty,
