    na, ami hule noo hada-hormata fo emi matetea ami basa dale mara.”
  toc-NT: 'Ama̠­ko̠lh hua̠nti̠ xana­puxcun laka­chix­cu­hui̠­naní̠n antá xalaní̠n
    tali̠­kalh­ta­hua­ka­ko̠lh tzinú xli̠­ma̠­peksí̠n Moisés chu hua̠ntu̠ tatzok­ta­hui­lani̠t
    nac xlib­rojcán pro­fetas, tama̠­lak­chú­hualh xli̠­kalh­ta­hua­kacán y taqui­lhá­nilh
