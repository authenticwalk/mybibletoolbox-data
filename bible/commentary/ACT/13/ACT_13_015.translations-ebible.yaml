    Faulo ma enavo ʼidia ivonedia, “Emavo, ʼeguma taha vona ʼimiega ama givewaiwai
    weaqina, e ʼinega luaqiaqiea ona simana ʼifoqeyea ʼimaya.”
  kew-kew: 'Go Juda aanuna lotu ada-para piri aa mudunumi Moses-na rekena agaa dipiaawa
    Gote-na agaa lakene aana agaa dipiare nimumi Pol-na amenu piri-para agaa meda
    gupa penaasimi: Amenu, nimimi onaanuna robaa-para puri mapalaape agaa saliare
    meda lagialepape simi.'
  dww-dww: Dabudine sinagog babadidima tarawatu be peroveta adi bukama a sievidina,
    be murine taudi Banabas be Pol ai baḡedi be a riuedina, “Taumi tuatuaḡamaima,
    deḡoda taumi rauduḡu giunama banaga aubaidima ḡaromie teika, naumeki da ko giu!”
  twi-ASANTE: Wɔkenkan Mose Mmara no ne Adiyifoɔ no nsɛm wieeɛ no, hyiadan no mu mpanimfoɔ
    no soma kɔka kyerɛɛ wɔn sɛ, “Anuanom, sɛ mowɔ asɛm bi a mobɛka de ahyɛ nnipa no
    nkuran a, mowɔ ho kwan sɛ moka.”
  aoj-aoj: Eaꞌ anona aman natalifa basefa muꞌuli God nagasoꞌ Moses faloma basef amom
    profet magaꞌiefi eaꞌ ma main, amom agufumi Judai masapaꞌ basef fafeꞌma Pol naloma
    amom mandaꞌ maol atini maꞌias maꞌi, “Alipipai, ipaꞌ iꞌi anif basefa fegewaꞌ banaga
    ukup esis amam nematawai ma, daoꞌ ipaꞌ awi kiaef.”
  cbv-cbv: 'Páant ĩ waád jʉibí chʉ́ʉdʉchah, caán mʉʉdíh wáac jʉinít maáta Moisés ã
    wʉtatjidih, Dios naáwát naóh yapanit ĩ daacátjidihbʉt queét míic wáacnitdih ĩt
    en naáwáp wʉt jĩ. Caandíh en naóh péanit, queét maáta Pablowãdih nin pah ĩt niijíp
    wʉt jĩ: —Jwĩ déewãá, nit jʉmnitdih teo wáacat pínah doonádih ʉb jʉ̃óhna, bʉʉ ñi
    naáwá, ĩt niijíp wʉt jĩ.'
  taw-taw: Bɨ Juda apnan gɨpal kal ak kod yelɨgɨpal okok, kɨli tɨkjakɨl, Mosis takaw
    tɨkak ogɨnap, bɨ God gos ñek agñeb tɨkɨlak ogɨnap agñɨlak. Agñɨl, bɨ olap nop
    agyokel, apɨl Pol ayɨp, Banabas ayɨp kɨlop agak, Mam omɨŋal agak. Binɨb okol nɨg
    dɨnɨgel tek takaw tep ogɨnap yonɨmuŋ, kɨlop agñɨnɨmil agak.
  jic-NT: 'Yom pjaní ne''aj mo''o tjevele Moisés püna tepyacá, profetapan püna tapac
    mo''o tjowelepj wa yupj, pjü jis la pjac. T''üc'' mo''o tjowelepj na, noypan jas
    tjajam yom pjaní la veles Pablo lal, Bernabé lal wa. Tjevele: “Nun quelel welé
    ''a jis tjimyula jilal ca nacj, ne más ''ücj ca la mijicj Dios jos jin. Mpes quina
    mvelé ca.”'
  zap-NT: 'Chene wluzh wool mén ne zëëd lo ley no le ne wkaa yra profet, wnii yra
    mén ne rnebééy lenydoo guin lo Pabel yrup Pabel Bernabe, re men: ―Zhanbech, belne
    nuu diiz rlaan de yzëët de lo mén chen ynino de men, zak yzëëto orree.'
  wer-wer: Pël ëën omnarö Moses pim ngön kosangötre tektek ngön yaauröa ngönöt ngönën
    pepeweri wia pöt nent sangk kelën kat wia. Pël ëak ngönën tup ngarangköröak Poolre
    Panapas piarpim ngësël ngön epël wes mëa. “Karaar, arip ngön ompyaö ten lup taë
    niwesak ök nianë nent wiaan pöt peene ök niaan kat wiinaan.”
  ipi-ipi: Lotu lo peteai-kola, akali mindimane Gotena pii wamba Mosesapi, potopesa
    akali tupapi, utupane-mane pepa peyo yaini tupana minditupa dii leaipia. Pii utupane
    dii lokoyo pea-kola, lotu anda oko ando atalaini akali tupana mindimane Polopi,
    bala towa atu peteaini akali tupapi, utupane ateainga poto, amene yame, yakamana
    mindimane wandakali peteyai tupana bilipi mo tai layawa, pii mindi lamauwakale
    nembo teando, lamai-yapape leaipia.
  qul-NT: 'Sinagogapi caj jefencuna Diospaj leyninmanta profetacunapaj escribiskancumantawan
    leeskancu pasayta, apostolcunata nerkancu: —Waukecuna, imallapas parlanayquichis
    canchu, willawaychis, runacunata animanayquichispaj.'
  tnc-tnc: 'Torã naruᵽayukã''ãja Moisés imaekakite jã''mekakaka suᵽabatirã Tuᵽarãro''si
    bojaĩjirimajare o''oekakaka ĩabaraka ĩ''rĩkate sajaiᵽateka. Kibojaeka be''erõ''õ,
    judíorãka rẽrĩriwi''i ĩᵽarimarã Bernabé, Ᵽabloᵽitiyika ĩ''ᵽarãte ikuᵽaka narĩᵽũaeka:
    —Yija jeyomarã, jia majaroka yijareka mija bojarũkia simaye''e, maekaka samija
    bojabe,— nare narĩka.'
  ter-NT: 'Usoné''e yúhoikeokono ne emo''u Itukó''oviti yútoeke Muîse yoko yútoeke
    porófeta, ina epemôa tutíyehikoya ápeyea emó''u ne evo Poûlu. Hara kíxoa ítaikea:
    —Itínoe viyénoxapa íhae Izarâe, enepo áva yemó''u yenékike ra xanéhiko, yokóyuhoa
    kó''oyene —kíxoanehiko.'
  bmr-NT: 'Jaadɨ Moise tajɨɨba aameneque, bu Moocaani iimaamɨnaa aameneque icano emeecɨudɨ
    sinagogaja aivojɨto atajɨɨbaunegui dilluumo: Fañɨ, fagojɨɨbogoma mihicahachiijɨ
    miyamɨnaadi jisu mihiimaa, noomoro.'
  fuf-fuf: 'Ɓay fii Sariya on e fii annabaaɓe ɓen gaynaama jangeede, yeesooɓe juulirde
    nden immini woɓɓe e maɓɓe ko wi''a ɓe: «Musiɓɓe, si tawii hiɗon mari konguɗi wakkilinayɗi
    jamaa on, haray yewtee.»'
  mwc-mwc: Kata Moses ana kairuwana ba peroperoveta asi buka kamosi yai si baiyavi
    murinai, Jew biyisi asi dugu yovena babadisi wara si porai si kurisi si wona,
    “Warewaresikai, komi nota kesana gwabimi yai emamana kata pipiya kota kao bitoraisi
    wai, ko botu koni sisiya.”
  bhl-bhl: 'Teinbiliwi, mali kunum i Moses em kukuyemin fut so, mali Sunbin-Got em
    bontem dim bakayemin kunum mak im fut so, fut alew be teing bokosiliw kale. Keko
    beli, wensankabiliw am beem kak yetebiliw kunum i mali kunum mak yamdaliwi, i
    Fol so, em akunum kumel eso, aso biim mit teleko, bokoyemomeliw: “Nakunum kusel
    yutaka! Aso yom dim e temtem weng mak be tewe, yu kame teleko, kunum waneng nulo
    bokoyemoliwka!”, yangsiliw kale.'
  ons-ons: Urum welaineŋo Mose wane ra rokop don so propet edo don qekoi, ea dapotpi
    qoeki, so eŋe Paul so Barnabas erano don more more rakoi, “Kimatkeze, ŋire don
    natne ŋene togolekenane ŋedanikeik wane magemamikwo, yemo ŋire ŋei ŋerep maine
    edanikeik.”
  con-NTPO: 'Tsonsi Moisés manda''cho tevaen''jen, Chiga Aya''fama afasundeccu tevaen''jema''qque
    camba afa nanimba Chigane atesian''jentti''su nasundeccuja tise''pama ttu''sepa
    su''fa: —Antiandeccu, jongoesuma a''inga candusiañe in''jan''da ja''ño afa''faja.'
  ghs-ghs: Habese oomi soopara nokoi hu noo ma too abi nokoho qetaqeta qesa oke gama
    isaite soubireqi eraiqi hiireta. Dzairamane, nike sinabidza teeke hiiroraiqake
    hiire nana nookare.
  peg-peg: ଆରେ, ବିଦି ଆରି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ସାସ୍ତର୍‌ ପଡ଼ିକିତି ପାଚେ ପାର୍ତାନା
    ଇଲ୍‍ନି ମୁଣିକାର୍ ହେୱାର୍‌ତି ତାକେ ସାସ୍‌ ହିଜ଼ି ଇଦାଂ ୱେଚ୍‌ଚି ପକ୍‌ତାନ୍‌, “ଟଣ୍ଡାର୍‌,
    ଦୁକ୍‌ସାରାୟ୍‌ କିନାକା ଲକାର୍ କାଜିଂ ଜଦି ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି ବୁଜାନି କାତା ମାନାତ୍‌, ଲାଗିଂ
    ୱେଚ୍‍ଚାଟ୍ ।”
  txu-NT: Nhym me'õ pi'ôk jarẽnho dja. Môjdjê kukràdjàmẽ Metĩndjwỳnh kukwakam kabẽn
    jarẽnh djwỳnh 'õdjwỳmẽ kabẽn jarẽnho dja. Ne kam arỳm arẽnh pa. Nhym me bikprõnh
    djàkam bẽnjadjwỳr ar Paurmã kabẽn kadjy memã arẽ. Nhym me amũ abenmã arẽn arỳm
    kum arẽn kum, —Bẽnjadjwỳr ar ar amã kabẽn ne ar amã, “Be, akmere ar, ar ajõ aje
    memã akabẽn jarẽnh prãm jabej arẽ”, ane.
  eng-WEBU: After the reading of the law and the prophets, the rulers of the synagogue
    sent to them, saying, “Brothers, if you have any word of exhortation for the people,
    speak.”
  gnw-NT: 'Jare ĩru vae reta opa umɨngueta yave mboroyocui güi jare Tumpa iñee aracae
    umɨmbeu vae reta uicuatiacue güi, tupao pegua reta itenondegua reta omondo jei
    chupe reta: —Orerɨvɨ reta, ime yave ñee penoi orembɨaracuaa vaerã, pepuere piyemɨngueta.'
  mux-mux: 'Yambu liiku máku turingmanga nukuring tápu-yima-ni ⸤buk te liikuliinga⸥
    Moses-ni Pulu Yili-nga ung-manima piliipaliinga bukna turum ung te kene, Pulu
    Yili-ni “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku siring yima-ni
    buk turing ung te kene kambu toku pora sikuliinga, Poll kene Banapas-sele elsele
    walsiku kene niku mele: “Anginingli-sele, ‘Yambuma ung-mani te simbulú.’ niku
    pilííngli lem piliamili oku niku sale.” niring.'
  maj-NT: 'Nk''ie nga kin''eya xu̱ju̱n kju̱a̱téxumoo̱ ko̱ xu̱ju̱n já profeta̱, b''i̱
    kitsú já k''aku̱hu̱ xu̱ta̱ ni''ya sinagoga̱ nga kinchja̱: —Jun já nts''e, tsa
    tjínnu̱u én xi k''úéni̱jmíhu̱u xu̱ta̱, chu̱bo nd''a̱i̱.'
  bkq-NT: 'Adâitomo ara myani târâ âtâdyguyby modo Deus itaumbyry intainlymo ago kehoem.
    Moisés inwenibydâ myani intainlymo. Deus itaumbyry egatuwâni modo inweniby tytainzemo
    lâpylâ myani. Pape itaimbygueduo myani tonlo pymâ modo, Pauloram, Barnabéram warâ
    aguelymo: — Nhaum, xinaram amyguehomobe mataymo, aguewâtaungâ. Xina eon-honwanâze
    amyguelymo atay, xinaram aguewâtaungâ lelâ — kelymo.'
  kue-kue: Ana Moses lomo ya propet wagle ka muno beglkwa i kere kondingo, okuwo makai
    yungu sugl meglkwa yomba eremogl Pol ya te kongun akiye erikwa yomba meglkwa ikra
    ka yegl diteingwa, “Angrima wagle, ene ka ta dimbi yomba pir-inaglkwa mere panan
    kade ana ene ditenaglmedi punga.”
  cot-NT: 'Ariqueate iteroncajitaquerogueti yapatsajavantajitaquerogueti itioncacotanaqueca
    Moishishini aisa itioncacojianaqueca tsavetantajiguirica Aapani Irioshi, iriraqueate
    jivajianquitsica shinagogaqui icapiocantapinijiacaca icamantacaantajiaqueri Paavoro
    jeri Verenave icampojaqueri: —Napijoriojiateni, choocagueti pinintajiaqueca pincamantajiaquena
    cameetsanijite pintampishitacaimentajiaquenanijite, iintsija pincamantajiguena.'
  bnp-bnp: Ni gi lobo a vinara e Moses, a hinere ne huriki a propet, lakea e huriki
    a bakovi dagi na roho na vaponga ri nana e Paulus e Barnabas, ri ta maea, “Marua
    a turane mia, muru tahoka a ngava ni vakatora a hatene huriki, muru takia ngane.”
  apn-NT: 'Hãmri nhũm mẽhõ mẽ kãm Tĩrtũm kapẽr ã kagà htũm kwỳ kamã harẽnh o xa. Mojes
    mẽ Tĩrtũm nhỹ hã kapẽr o mẽ pa xwỳnh kot kapẽr ã kagà hkwỳ kamã nhũm mẽ kãm kamã
    harẽnh o xa. Hãmri nẽ kamã harẽnh pa nhũm mẽ ahkre xwỳnhjaja Pawreja wa omu nẽ
    wa hwỳr mẽhõ mẽ nhũm wa hwỳr tẽ nẽ wa kãm: —E na mẽ ijahkre xwỳnhjaja war ate
    mẽ inhmã axujarẽnh prãm nẽ mãmrĩ mẽ inhmã mẽmoj jarẽnh kaxyw nhũm mẽ war atã anẽ.
    Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la ykwiꞌ ska yu kula lo kityi ꞌin Ndiose chaꞌ kunan nchga
    nten nu ndiꞌin niꞌ lyaa kanꞌ; ykwiꞌ yu lo kityi seꞌen ngwaꞌan Moisés ni ñaꞌan
    tñan ngulo Ndiose ꞌin nten, loꞌo ykwiꞌ yu kula kanꞌ chaꞌ nu ngwaꞌan ayman nu ykwiꞌ
    loꞌo nten chaꞌ ꞌin Ndiose nu ngwa sꞌni. Loꞌo kanꞌ mnichaꞌ yu kula nu nka ndloo
    niꞌ lyaa kanꞌ ꞌin Palyu loꞌo Bernabé: ―¿Ta ndiya ska chaꞌ nu chkwiꞌ wan loꞌo ba
    ni a? ―ndukwin yu kula ꞌin neꞌ.'
  opm-opm: Tongnotperhan rotu haptinong wamat papti han ihir Moses ohe rim brak matip
    mengo Got ohe meng rishe han ire brak matpa mengo oh sangopari. Sat mandapti Poro
    ihirnong Taptem bap gur hanip ire danong akasip matin meng tit pathanhe ire danong
    akasip mar potinmur pongopari.
  bvr-bvr: Lika an-nerranga an-gata a-garlmuna, jurra mu-nana rrapa wurra gama gorlk
    gu-ngurrjinga burrwa Wangarr gun-nika janguny. Minypa mu-ngoyurra aburr-galiyana
    joborr Mojich (Moses) wola a-wukurrjinga, lika barrwa aburr-galiyana minypa aburr-werranga
    aburr-gata Wangarr burr-yika aburr-mujaruk ngunyuna aburr-guyinda aburr-wukurrjinga
    aburr-workiyana gun-guwarr. Gun-narda waypa lika aburr-gata bunggawa yerrcha gun-gata
    bala burrbi-nana Paul rrapa Barnabach abirri-ni. Lika an-ngardapa ana-bona, bijirri-wengganana,
    a-yinanga butula, “A-lay, abirri-borrmunga, janguny nyirri-dimanga gun-gugunggaja,
    ya? Barra nyirri-wengga burrwa wurra gama gorlk aburr-guna, ya?”
  wal-wal: Muuse higgeenne hananabaa yootiyaageetu maxaafai nabbabettidoogaappe guyyiyan,
    Aihuda woosa keettaa halaqati, “Nu ishanttoo asaa minttettiya qaalai inttessi
    de7ikko, asau haasayerkketii” yaagidi etassi kiittidosona.
  zad-NT: 'Na'' ka biyoll blabgake'' lat'' ley c̱he Chioza'' na'' zi lat'' daa bzej
    dii beṉ''ka'' wdix̱jee daa goll Chioza'' ḻegake'', na''ch beṉ''ka'' chgoo xṉezi
    c̱heyi diika'' chongake'' gana'' chdop chllaggake'' bseḻ''gake'' to beṉ'' gana''
    chi'' Páblona'' len Bernabéna'' na'' golle'' ḻegake'': ―Le'' beṉ'' bish'', shi
    bi dill'' de we''lenle beṉ''ki kwenc̱he wtipch lall''gake'', wak we''len ṉaa.'
  kmg-kmg: 'Eme soŋaŋ jaŋe sâcmutâc dâŋqâhâcte â porofete jaŋere dâŋqâreŋ gâcne wose
    tararâ šiŋuc jazambiŋ: “Âgo bureŋ, dâŋmiti moc maŋkeŋgopieŋko mupie mananaŋ.”'
  aso-aso: 'Nizasivo Moseꞌ gizineꞌ gamaziutiꞌ gati Oꞌmosoꞌmi gamazi li sotoꞌ igaꞌ
    ave polohetelite gizikaniꞌ gamazi mautiꞌ gati monoꞌ gizebo ve ingine elese mili
    ngimi tiꞌ li li-ngimaniꞌ: Zogole zuho matise eveneꞌ leze mulude do giliꞌ lo-ledelineꞌ
    gamazi lengita ma neivo ma ma li-limilizo.'
  uli-uli: Wol miril yar yewaw mo irel babiorol Hatobtob we yael Moses mo babior kowe
    tafayer profeta kowe, ngo tamol imwel ttey we resa fangloh yalor irer le re sor
    bo, “Re wol bismem, ha dipli le hami habe maliliy ngalir yarmat bo hare yor sew
    hapatpat le habe kangalur le yebe hakkela lal deper.”
  nin-NT: Nggo a bre kre zhi na Are ka Musa ka tuku icharr i abi kpa are ba Abachi
    ba, ankpinkpye bu uki ku issubi ba a tu ba nu anu Bulu ba di, “Amuya, imba ti
    si ni inkindirr i da ku anishirr ba imba re na ba.”
  acu-NT: 'Tuminamtai Moisésa aarmaurin aujsar, tura Yuse chichame etsernu aarmaurincha
    aujsar umisar, judío iruntai jea juuntri ainau Pabloncha tura ni amikrincha chicharinak:
    —Yatsur ainautiram, chicham timin amataikia, yamaikia titaram, —tiarmiayi.'
  cak-WNT: 'Yac''a tek xsiq''uix yan ka ruwech ri ley riche (rixin) ri Moisés y ri
    ye quitz''iban ca ri profetas ri xek''alajsan ri ruch''abel ri Dios ojer ca, ri
    principali'' chupan ri jay ri'' c''o c''a jun ri xquitek apo riq''ui ri Pablo
    y ri Bernabé, riche (rixin) chi xberubij chique: Wach''alal, wi c''o c''a jun
    chiwe riyix ri nrajo'' nubij ca''i'' oxi'' ch''abel riche (rixin) chi nuya'' jun
    pixabanic chique ri quimolon qui'' wawe'', xa utz chi nubij, xcha'' ri xapon quiq''ui.'
  ebk-ebk: Wacha nan nangifiasa as nan Lintig Moises ya nan insurat nan chiyuycha
    pomapadtu. Kun pay narpas, enpaifiakian nan totoray as nan senagoga kan cha Pablo,
    “Iib-a, mu wachay itukunyu as pumigsaan chi numnum nan tataku at mafialinyu ay
    ifiakia.”
  spa-PDDPT: 'Después de la lectura de la Ley y de los profetas, los principales de
    la congregación les enviaron un mensaje: Varones hermanos, si ustedes tienen una
    palabra de exhortación para el pueblo, hablen.'
  ruf-ruf: Ichitabu cha malaghitso gha Musa ne ichitabu cha manabii we Imulungu hapfisomighwe,
    iwakulu we ing'anda ya ukulombela watuma imbuli kwa tsina Pauli, wawalongela,
    “Wandughu, ka mna imbuli yo ukuwalongela iwanu wano, walongeleni.”
  gun-gun: 'Lei ha''e profeta ombopara va''ekue ogueroayvupaa ma rire onhembo''eaty
    pygua ruvixa aipoe''i uka ha''e kuery pe: — Xeryvy kuery, heta va''e kuery pemombaraete
    aguã regua ayvu pereko ri vy ke pemombe''u.'
  agu-BL: 'Nin yi nsken wi''t si''lij noc te yi ley Moisés tu mu''ẍt te junt liwr
    yi tz''iba''nt cyen tak''un jun scyeri e'' elsanl stzi'' Ryos, nin opon jun chichakum
    yi e'' wi'' banl wi'' tetz sinagoga tan yol scyetz, itzun taltz: —E''u'' katanum,
    qui''c pe'' cob yol cy''a''n cyanu'' tan kaquiwse''n, ko at, ba''n chijilonu'',
    —chij i'' bantz scyetz.'
  isn-isn: Ze yakilaa kusoma i ilagiilyo nu unyakidagu, atongeeli ni itekeelo ai ualagiiye
    utung'waa wazeligitya, “Anya ndugu, anga ize mukete u utuung'wa nua kuhumya insula
    antu apa, muligitye.”
  eng-PEV: Some of the leaders in that meeting read from God’s book. They read words
    from the law that Moses wrote, and they read other words that God’s men wrote
    a long time ago. Then the leaders said to Paul and Barnabas, “Friends, if you
    have something to say that will help the people here, go ahead and say it.”
  ilo-ULB: Kalpasan iti pannakaibasa ti linteg ken dagiti profeta, nangibaon dagiti
    mangidadaulo iti sinagoga iti mangibaga iti mensahe a kunana, “Kakabsat a lallaki,
    no addaankayo iti aniaman a mensahe a mangpabileg kadagiti tattao ditoy, ibagayo.”
  pir-NT: Sa ye ti wʉhʉre cohteyequina Cohãcjʉ̃ dutiyere, Moisepʉ marine tiquiro cũrire,
    Cohãcjʉ̃ yere yahu mʉhtariquina tiquina ojoarire tiquina buheri bato tiquina pijiahye
    Pablo gʉ̃hʉre. —‍¿Ʉsã acaye, masare mʉsa yahu duaye ijiajari? Tire yahu duana
    yahuya mianogãta, niahye ti wʉhʉre cohteyequina.
  anv-NT: Muú fɔ akuúgé malɔ ŋwɛ né ŋwɛ mabɛ́ Mosis ne abi bɔɔ́ ɛkpávé Ɛsɔwɔ
    ásamé, ákpakpa abi ɛcha mmyɛmenɛne átɔ́ muú nnó ájyɛ́ jɔɔ́ ne ɛbwɔ́ nnó,
    “Aŋmɛ́, mbɔge ɛnyu dewya majyɛ manchyɛ́ ɛsé chyɛ́ge.”
  sab-NT: 'Kwian gweale Moisés chadalla batunga kaire kwian Chube gerua ketanga chadalla
    batunga, chada batrengabi gire kwian u mo litangwa chugagwalla gerudu Pablo ole
    Bernabé ole: —Cha bitalla, ba ta gerukalin kwian ulita kle mo litaba aini ole
    ama kira gbagda Chube geruadi, ba gerule.'
  tmd-tmd: Juda mögum rama nugwidɨx mɨdmɨdöi nöbö bla öbɨlön, Mosɨs lo mönö kai kɨtöŋ
    rɨba bli aipam, God mönö yadɨb nöbö piaku kai kɨtim rɨb bli aipam, mämäg nɨg nugwön
    nöbö mö mɨdim akuyöbö ñɨgö yadmä. Ñɨŋ mönö yad pörön, nöbö i yad abɨm Banabas
    Pol yöŋö römɨd mɨdim yöra duön yadöŋa, “Ha ruai. Nöbö mö kɨyöbö nugw pɨb mönö
    bli mɨjön aku, an yad nölɨŋ nuguŋö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ ajilam chi jujun che Rutzij Upixabꞌ ri Dios tzꞌibꞌital kan
    ruma ri Moisés y kuma ri qꞌalajisanelabꞌ, raj wach re ri sinagoga xkitaq lo ubꞌiꞌxikil
    chike: «Alaq qatz-qachaqꞌ, we kꞌo juna chꞌaꞌtem alaq re pixabꞌanik che ri tinamit,
    chꞌaw alaq» xechaꞌ.'
  kpg-kpg: I muli hua di dau Nnaganoho Moses mo nia Beebaa o nia Soukohp, digau aamua
    o synagogee ga helekai gi meemaa, “Madau ihoo hagaaloho, gimaadou e hiihai bolo
    goolua gi helekai gi nia daangada aanei, be di maa di agoago i golo e mee di gulu
    haga maaloo aga digaula.”
  taj-taj: ओच्‍छे यहूदीगदे ह्रुप तबा दिमला नेतागदेसे मोशाला ठिमदेन अगमवक्तागदेसे भ्रिबा
    किताब पढब लमाहेन्‍से थेनीगदेदा “आलेगदे, ह्राङनीदेन छ्‌याम म्‍हिगदेदा अर्ती पिन्‍बा
    खाल्‍ला तिगै बचन मुसम सुङ्‍गो” भिसी भिजी।
  avt-avt: 'Hɨrakɨt tau tetikeri neit wɨnak eik, hɨrakɨt temtau mɨt nekine hɨm Moses
    kewisɨm mau tɨwei metike hɨm mɨt profet nɨpaa newisɨm mau tɨwei. Hɨr mɨt iuwe
    nekinaam epei au, hɨr neriuwet mɨtɨk kan kitɨwekɨthi kar ik: “Taiu yinakɨt, hɨm
    meiyam mepeit yi eiyɨpim eikaap mɨt eiriuwerem o au?”'
  cbk-cbk: Tiene quien ya lee el libro di Moises y del maga profeta, y cuando ya acaba
    ya lee, el maga oficial ya dale un invitacion donde ta habla, “Maga compoblano,
    si tiene ustedes un mensaje que ay dale animo con el maga gente, habla ya ahora
    por favor.”
  uig-ARA: 'تەۋرات قىسىملىرىدىن ۋە پەيغەمبەرلەرنىڭ يازمىلىرىدىن ئوقۇلغاندىن كېيىن،
    سىناگوگنىڭ چوڭلىرى ئۇلارنى چاقىرتىپ: ــ قېرىنداشلار، ئەگەر خالايىققا بىرەر نەسىھەت
    سۆزۈڭلار بولسا، ئېيتىڭلار، ــ دېدى.'
  tuf-tuf: 'Chihryat sécuaquin carat bach cáritan, chihtá cáritan tajacro. Uchicrias
    Sir chihtá ehcuquin cuihsú bahjaquin cat tajacro. Eyta tar car sécuaquin cárinat
    Pábloin quin wac áyjacro: —Rábinu, uwat Sir chihtá acsar cácayta acu, baat tew̃
    cuntar tew̃i, wajacro.'
  abx-abx: Pakahuman si mga barasahon nga nag'ala' tikang si Bala'ud-na si Moises
    pati' si Nagpanurat-na si mga Paragsumat, aniya' naglihug-na si mga puno' si sinaguga
    pagpinugad si mga iya, “Mga kabugtu'an, kon aniya' sumat-bi nga aka'aghat si mga
    a'a, alayon amahallinga kam.”
  mco-NT: 'Co ñecycapxtay ma Moisés ñecy etz Dios y''ayucnajtzcapxɨɨybɨ ñecy, chi
    je naymujctac huindzɨn quejxy ayuc ma Pablo ajcxy, ñɨmaayɨ: ―Mɨgügtɨjc, pen mmɨɨd
    ayuc tɨy''ajt mɨɨd jäy ycɨxpɨ jëbɨ cham myajnɨmäy ajcxy.'
  bsp-bsp: 'Ntɛ alip kəkaraŋ Tawurɛta Musa kɔ Sayibɛ-e mɔ, kɔ abɛ a kəlɔ ka dəkətola
    da Kanu ndɛ ŋaloku Barnabas kɔ Pol: «Awɛŋc su aŋa, kɔ nəyɔ toloku tecəpəsɛ abəkəc
    ntɛ nəŋfaŋ kəloku afum mɔ, nəloku ti.»'
  kqf-kqf: Ḡome bolu vanuwina babadidi, waiḡake giudi bi taugiuwatana kalinedi a gilugilumidina
    a iyevidi. Mulinemo tedi Banabas bi Pol ai baḡedina gado, “Tuwatuwaḡamai bamoda
    temi lisimimo laibagi giudi lava aubaidi ba kamaina te ko giu.”
  cpb-NT: 'Tema rithonkaitakero riñaanaitziro rosankenare Kamantantaneriite, Inintakaantaitanewo
    eejatzi, ikantake jewatakaantatsiri rapatotapiintaitaga: “Iyekiite, eenitatsi
    pinkanteri ompoñaantyaari inthaamentantyaari atziripaini.”'
  aon-aon: Hawish hape aria debeimori um atudok urupat iri hatarih Iruhin ananin lo
    seiwok nakoguk Moses enyi um jurug aria hatarih enen baraen shopunek douk seiwok
    amam profet henyemaguk iri. Douk hakripesh baraen um jurug aria henekumam baraen
    Pol nani Barnabas. Baraen enyudok. Hakri, “Ashukenyim, ipak enen baraen um pakri
    pukripesh um shupe dodogowish um, apak wosik makri punaki pukripeshen douk.”
  hus-NT-2005: 'Tam ti okʼonich ti ajyáb nin takʼixtal an Dios xin jilámal dhutsadh
    na Moisés ani nin dhutsadh úwil jeye an tʼiltsixtsik, an okʼlektsik xi ba jachanꞌ
    an atá in abnaꞌ ka utsantsik enchéꞌ na Pablo ani na Bernabé: ―Kidháblábtsik, max
    a tsiꞌdhál jun i takʼixtaláb abal an atiklábtsik, awil ka ulu.'
  mig-NT: 'Te nuu̱ ní kuu ni̱ ka''u tutu̱ ley jíín tutú cha̱a ni̱ ka̱jani tu̱''un
    Dios onde̱ sáá, yúan‑na te cha̱a kákuñá''nu ini̱ ve̱''e sinagoga, ni̱ ka̱kana‑de
    xini̱ cháa‑ún: Ñáni̱ jíná''an‑ní, nú káñava̱''a‑ní yaku̱ tu̱''un kani‑ní nuu̱
    táká ña̱yɨvɨ yá''a, te ka''a̱n ndéé‑ní jíín‑i, áchí‑de.'
  bps-bps: Kafnge i dad ulu di gusatdò i dad Dyu masa mdà di dad flalò blé Dwata fagu
    di ku Mosis na di dad sulat i dademe dad tugad i Dwata, ftalùla ale Barnabas na
    Fol, manla, “Dad flanekmi, ku nun kayèyu tdò i gatgal nawa i dad to ani, fye ku
    beg gamu talù.”
  mbs-mbs: Migbasa se egpengibing te simbahan te kagi te Timanem insolat i Moises
    aw menge doma telekeliwat te kagi te Timanem. Penga niyan, nemoyò se egpengibing
    te simbahan diyà ki Pablo aw si Bernabe, kagi dan, “Menge kedowa day, aw doen
    itoladà niyo diyà te kedita day netipon, mepakay aw megtoladà kaw den.”
  cme-NT: Baŋ juɔ kalaŋ *ãnjĩnamma sɛbɛ‑i tĩ, baa *Diilopɔpuɔrbiemba baamba‑i,
    Diilonelhãalãdũŋgu yuntaamba puɔr ba waŋ baa Polbaa-ba‑i wuɔ da kuɔ nelma dii
    ba da ba piiye dii sirɛiŋa nuɔmba-na, kɛrɛ ba gbãa sire piiye.
  sus-sus: Tawureta Munsa nun namiɲɔnmɛe xa Kitaabui xaranyi to ba a ra, salide xunmatie
    naxa xɛɛra ti e ma, e nu a fala, «Won ngaxakerenyie, xa marasi nde na wo yi ra
    ɲama bɛ, wo a fala.»
  pon-2006: Eri, mwurin wadawad en Kosonned en Moses oh pil pwuken soukohp ako, me
    lapalap en sinakoke ko ahpw kairehkin ira, nda, “Riat akan, se men lukei kumwa
    en koasoiong aramas pwukat, ma mie rohng me kumwa kak kakehlakahkin kiht.”
  dad-dad: Lo ado profet neid itotoya diwesleid fen, Juda neid uub fõ nẽ mudur adodo,
    Banabas Pol ado gein od sur dife fen, diron, “Turamã tar, ã tamo kayau waud yaleseya
    nigin od adouf are, wogõg.”
  zab-NT: 'Chiy, chi gulull biildy bniety ni biildy lo librɨ xte ley ne xte de profet,
    ax de ni rnabee laniudooqui raipdeb Pablɨ cun Bernabé: —Belati llicllillzi nuu
    xi didxiin rcaazguibtɨ iniiguibtɨ par ilɨdxguibtɨ de bniety, zelee iniiguibtɨni
    anre.'
  jae-jae: Lômmôkê sêsam Mosenê biŋsu to propetenêŋ biŋ lasê su acgom, go sêsakiŋ
    biŋ gêdêŋ êsêagêc gêja gebe “O lasitêwaagêc, biŋ êpuc lau tôŋŋa embe ênêc amagêcŋa,
    go asômmaŋ.”
  ksd-ksd: 'Ba di tar luk ra tinata na varkurai ma ra buk kai ra umana propet, a umana
    luluai na pal na lotu dia vartuluai tadav dir dari: A ura tura i vevet, ona kamumur
    ta tinata pi amur a ve tar ia tai ra tarai, amur a tata ka.'
  msm-NT: Meyduon migbasa to sinuyat ni Moises dow sinuyat to diya duma no kibali
    ba-ba to Diyus. Tapus to pagbasa, impausip to mgo panguyu to sikan simbahan si
    Pablo dow si Bernabe dow meyduon igkawali dan no ogpakadigon to mgo otow duon.
  myk-myk: 'Ba pʼa saliya we ni Kilɛ tudunmɔɔ pu wo Kitabuu pu kalaa xɔ wɛ, a Kilɛ-pɛɛŋɛ
    puga ki ɲuŋɔfɔɔ wu tuduro tun Pɔli ni Barinabasi mu na: «Na cebooloo, Kilɛ Kafila
    yɛrɛ la bye lʼi wa yi mu, yi na já li pye.»'
  sbe-sbe: Na tamowai hekadiyo se tolo na Mose yona laugagayo yo peloweta yodi buka
    se hasilidi ye gehe ede sunago wa babadadi wa yodi taupaisowa se hetamali ye lau
    Paulo yo Banaba udiyedi na ye wane, “Kama kahao, ena yomi hededehaisagusagu hesau
    tatao ta udiyedi, gonowana kabo kwa hedehedede.”
  mcr-mcr: Qu e pmetaŋguwäŋga, hŋqu, bukä, kukŋuä-suqeŋqä äqäkqeuta a täuqaŋga, ga
    hŋqu, bukä, Goti Iqueqä kukŋui hiŋuä-tqä iqua äqäkuwä iuta a ätäukqe. Iŋgaŋi aŋä
    aquväqŋqeu miqä iqua, ämaqä hŋque, Poli iquesä, ämaqä iqutä anä äpmamiŋuwä iquautä,
    tiiŋä tuätŋqä ätukuwi. “Ŋqä nyämaqäuä, he ämaqä iuqä äwqe, yäŋänäqŋqä imäkpŋqä
    kukŋuä-täŋuenä etaŋgutqe, he awä tpŋqeqä.”
  cux-NT: 'Cuayiivi chi saⁿ''a ch''ɛɛtɛ yeⁿ''ē yaācū sinagoga ch''eeⁿ sa ná libro
    yeⁿ''e ley ndúúcū ná libro yeⁿ''e profetas, saⁿ''ā ch''ɛɛtɛ dichó''o sa saⁿ''ā
    s''eeⁿ chí caāⁿ''māⁿ sa ní caⁿ''a sa: Ndís''tiī saⁿ''ā vi''í, ndúúti chi canee
    ''áámá nduudu yeⁿ''ē chi ca''cueeⁿ di ''iiⁿ''yāⁿ ''cūū, caaⁿ''maⁿ di.'
  tur-YTC: Kutsal Yasa’yı ve peygamberlerin sözlerini okuduktan sonra, havranın yöneticileri
    onlara haber gönderip, “Kardeşler, halka teşvik sözünüz varsa, söyleyin” dediler.
  san-ITR: vyavasthAbhaviShyadvAkyayoH paThitayoH sato rhe bhrAtarau lokAn prati yuvayoH
    kAchid upadeshakathA yadyasti tarhi tAM vadataM tau prati tasya bhajanabhavanasyAdhipatayaH
    kathAm etAM kathayitvA praiShayan|
  bel-N: 'А пасьля чытаньня Закону і Прарокаў начальнікі сынагогі паслалі да іх, кажучы:
    «Мужы браты! Калі ёсьць у вас слова пацяшэньня для народу, кажыце».'
  sch-sch: 'Moses balam le dêipungei lekhabungei an miziekngei hah an pore suole
    chu Synagog ulienngeiin an kôm mi an tîra: “Sûngsuokngei, mohôkna chong nin
    dôn aomin chu mipuingei kôm misîr rangin nangni kin nuom ani,” an tia.'
  mic-MIQNT: Ta'n tujiw na iganpugultijig ala a'sutuo'guom wet gitmi'titeg 'tplutaqann
    Mowisewe'l aq ta'n gis wi'gas'g iganigjitegewinugi'g na elgitmua'tij glusuaqan,
    “Wijigatultigw, pualuloq glulanew mimajuinu'g, gugunmoq Gjinisgam ugglusuaqanm
    ulgwijimanew negmow.”
  huu-NT: 'Moisés mɨcorɨ cuegafuena facaja mei, Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ
    cuegafuena facaja mei, judíuaɨ ofiraco sedadɨno iaɨmaiaɨmo llotɨmacɨ: —Caɨmacɨ,
    comɨnɨmo bue omɨco lloiacania, mai llono.'
  jiv-NT: Tura nui̱ Yus-Papinium yaunchu áarman áujas aminkiamtai, Israer-shuar iruntai
    je̱a̱nam íirniuri̱ Páprun tiarmiayi “Yatsuru, jintíatin chicham takakkurmeka yamaik
    titiarum. Antukarmí” tiarmiayi.
  otm-NT: 'Nu''bʉ mi gua''a man''ʉ ''bʉpʉ, ngue rá søcuą yʉ́n t''ɛ̨di yʉ judío nɛ
    rá søcuą yʉ pøngahyą, nu''ʉ di jamansu bʉ ja ra niją bi xi''a ra Pablo nɛ ra Bernabé:
    ―N''yohʉ aui, nu''bʉ ja aui ts''ʉ n''da ran zofo, dami xije ts''ʉ.'
  dah-dah: Be, Yuda marte tikulaya Al Kuruŋyen mere basaŋ mar beleŋ asaŋde katiŋ goyen
    kura kapyaŋ heŋbe gabu iramiŋ gote doyaŋ mar beleŋ irem goyen yeneŋbe, “Irem,
    derbe alya bereya gar niŋ tareŋ hinayiŋ yeŋ faraŋ yurtek saba kura hi kenem igiŋ
    saba yiriryeŋ?” yeŋbe al kura hulyaŋ irke kuŋ momoŋ yiryiŋ.
  tnk-tnk: Iərmama riti rəvsini irapw nəɡkiariien me nepwɨn ia Loa səvəi Moses mɨne
    nəɡkiariien me nepwɨn ia nəkukuə me səvəi profet kupwən me. Nəpɨn iərmama nəha
    rəvsini pam, nəmə asori me səvəi nimwəfwaki nəha hərhi pen nəɡkiariien revən tɨ
    Pol mɨne in me nepwɨn mɨni mə, “Piəvmaha me, trɨni mɨnuə nəɡkiariien riti hiənuə
    tihəni irapw mhasitu ia nərmama, həni irapw.”
  kpr-kpr: Anumbetero, Moses da Geka a God da feroveta da geka mendeni ava tegetero
    dadabetiri, dengoro indari kambo+ da babojegari setero, eniimi ira Paul nengae
    Barnabas ghaekena sisira, “Nanda nano namendi, kotovo inono arira amo, ne fuvu!
    Geka saovo ningido namane tamo feghare!”
  san-IAS: vyavasthābhaviṣyadvākyayoḥ paṭhitayoḥ sato rhe bhrātarau lokān prati yuvayoḥ
    kācid upadeśakathā yadyasti tarhi tāṁ vadataṁ tau prati tasya bhajanabhavanasyādhipatayaḥ
    kathām etāṁ kathayitvā praiṣayan|
  nho-nho: Te saaita naa taratara iloto naa Loo Moses aa ma naa taratara naa pure
    TeAtua raa ni oti te paaua ake raa, naa hakamau te hare lotu raa ki kkave laatou
    taratara peelaa ki Barnabas laaua ma Saul, “Naa taaina maatou nei. Ki mee se tama
    i koorua e hiihai maa ia ki mee se taratara maana ki tokonaki ki naa tama nei,
    e taukareka, koorua taratara.”
  gym-NT: 'Abti Kukwe Biani Ngöbökwe Moiséye amne tärä tikani nitre Ngöbö kukwei niekäkwe,
    yebtä ñäkäbare ünän jökrä angwane, nitre ji dokwäte sinagogate käkwe niebare krörö
    ietre: Ja mräkätre, kukwe tärä munkwe niedre ja mräkätre die mikakrä ne ngwane,
    kä tärä blitakrä munye mtare, niebare kwetre.'
  azg-NT: 'Ndoꞌ sijnaanꞌ ncüii tsꞌan ntji na tquen Moisés yo jñꞌoon na totji nnꞌan
    na toninncya jñꞌoonꞌ Tyoꞌtsꞌon ntyja nchu vaa ꞌnan na nnguaa. Ndoꞌ vi jndë joꞌ,
    nque nnꞌan na conintque ndëë nnꞌan vatsꞌonꞌñeen, jnduehan nnon Pablo yo Bernabé:
    —ꞌOꞌ ntyjë, xe na aa vaa jñꞌoon na ninꞌquinanꞌneinhoꞌ na ntejndeihanꞌ já, cüa,
    quinduehoꞌ, ndyë́.'
  bhd-bhd: मूसेरो कानून ते नेबी केरि किताबी मां पढ़नेरे बाद तैट्ठेरे प्रार्थना घरेरे
    प्रधाने तैन ज़ोवं, “अगर मैन्हु केरि भलैइयरे लेइ तुस भी किछ ज़ोनू चातथ त ज़ोथ।”
  too-NT: 'Lā'' lakapūtle''keca ixtachihuīn Dios a''nlhā tatzo''kni'' huan ley lā''
    a''nlhā huanican profetas. Lā'' huan xanapuxcu''nu'' xalanī''n nac lītokpān tamacamilh
    kalhatin a''ntī cāhuanilh Pablo lā'' Bernabé: ―Chi''xcuhuī''n, palh cāmaxquī''cu''tunā''tit
    tapāstacna'' huan tachi''xcuhuī''t, cacāhuani''tit.'
  ind-AYT: Setelah pembacaan Hukum Taurat dan kitab para nabi, kepala-kepala sinagoge
    menyuruh orang berkata kepada kedua rasul itu, “Saudara-saudara, jika kamu memiliki
    kata-kata penghiburan untuk orang-orang ini, katakanlah.”
  cjo-NT: 'Iñaanateetziro eechonkiini rojankinarini Moeseeshi paeraniperoroña, eejatzi
    eechonkiini rojankinarini kamanantayitzirorini iñaani Tajorentsi paerani. Roojatzi
    riraga jewawentzirori janta ikantawakiri: —Nojoriiyotzinkarite, pikowakirika eerori
    pikemijantakayeri atziri jaka, pikamanteri iroñaaka.'
  nsn-nsn: I muduhia ka mene uakeluk baka peig na ualatut Moses, kare nas bolobolor
    propeit, o mamahoholiking tar umang lotu ka heiriha toro uelhire tas Poul o kula
    pare, “Ro bung tahig, gete kaein me tang sioko tamiuoum re marang mene baka tamiueim
    me meneng poul tar uatampopokoho tamiueim, auia e menempe.”
  san-DEV: व्यवस्थाभविष्यद्वाक्ययोः पठितयोः सतो र्हे भ्रातरौ लोकान् प्रति युवयोः काचिद्
    उपदेशकथा यद्यस्ति तर्हि तां वदतं तौ प्रति तस्य भजनभवनस्याधिपतयः कथाम् एतां कथयित्वा
    प्रैषयन्।
  tna-NT: 'Beju judío cuana sa edusuji cuana ja Tata Diusu sa quirica mimiamepetana
    su, Pablo, Bernabé uja atana huecuana: —Edue judío detse, ahua metseda ai saida
    jaquisati cuana ecuanaju neje puja su, memimique.'
  lid-lid: Udu hamon ta iri anuhun sahou aloh badu bolo batanau malen, hawe boho iri
    propet ano badeh, iri lau ta atondrok ndrahu atukum, suni sahou i turu anya, “Nadu
    tine ahi, i buku none ah sahou ta batanau ahi badeh, ah kasehek ai.”
  wim-wim: Nil pam thonam alangana readimpung wik min God.antam anangan lat ngench
    thayanam anpalana, wik thayan Moses.antam anpalan aꞌ putha wik thanttam anpalan
    pam piꞌan prophetsantamana. Aꞌ anpalana than pam manth-thayan anangana churches
    Jews.antam thanaman piꞌ-piꞌantan-a, than pam thonam kuchin pulant Paul.ang aꞌ
    Barnabas.angan yipam thawow pulantwey, “Ayyang, ngurp nganttam-ang, nip nath kaangka
    wik min thampan thawiw-a, nip yipmam ngangk thayanathow thanang pam wanch inangana,
    nip pal iiyowa puth ngan kaangka nip wik thawow thantana.”
  zga-M: Vu veimbile ululagilo lya vanyamalago, na valongon'chi va masinagogi avasuhile
    ei ndumi ukhuta, “Valukolo ei ngave muleneindumi vakhuvapa amakha apa avanu n'chova”
  yom-yom: 'Buna bamana tanga minkanda mi Mina ayi mi mimbikudi, bapfumu zi nzo lukutukunu
    baba fidisila batu mu kuba kamba : —A bakhomba, enati mambu malenda kindisa batu
    madi yeno, buna lulenda tuba !'
  san-SIN: ව්‍යවස්ථාභවිෂ්‍යද්වාක්‍යයෝඃ පඨිතයෝඃ සතෝ ර්හේ භ්‍රාතරෞ ලෝකාන් ප්‍රති යුවයෝඃ
    කාචිද් උපදේශකථා යද්‍යස්ති තර්හි තාං වදතං තෞ ප්‍රති තස්‍ය භජනභවනස්‍යාධිපතයඃ කථාම්
    ඒතාං කථයිත්වා ප්‍රෛෂයන්|
  yut-yut: Yɨgakwa uŋun muwut muwut yut dakon kɨla amɨn da gen teban ae kombɨ amɨn
    gen Piŋkop da papiakon toŋ uŋun baŋ dɨwarɨ manjɨŋ mudaŋek Pol gat dabɨni gat do
    gen yaŋ yɨpba pɨgɨgɨt, “Not kabɨ, ji amɨn dakon but paŋteban ak do gen dɨ yok
    do nandaŋ kaŋ tagɨ yoni.”
  grc-BYZ: μετὰ δὲ τὴν ἀνάγνωσιν τοῦ νόμου καὶ τῶν προφητῶν ἀπέστειλαν οἱ ἀρχισυνάγωγοι
    πρὸς αὐτοὺς λέγοντες· ἄνδρες ἀδελφοί, εἰ ἔστι λόγος ἐν ὑμῖν παρακλήσεως πρὸς τὸν
    λαόν, λέγετε.
  cpc-NT: 'Aritaki ithonkaitakiro jiñaanayiitziro josankinari Kamantantaniriiti, Ikantakaantaitani
    iijatzi, ikantaki jiwatakaantatsiri japatotapiintaita: “Iyikiiti, kimitaka tzimatsi
    pinkantiri iiroka onkantya inthaamintantayityaari atziriiti”.'
  nhg-NT: 'Entunses canajyeca oquetlajtulte tietlajtultzi Deus ipa ömame de inu ley
    de Deus hua ipa ömame tli oquejcuelojque inu tlayulepantejque. Yecuöquenu tlayecönque
    de inu teopanconetzi oquetitlanque sente tlöcatl ma quemelfite Pöblo hua Bernabé
    ejqueyi: ―Tlö quejtus nemejua nenquepea canajyetla consiejo para giente cuale
    nenquejtusque ahorita.'
  nya-nya: Atawerenga mawu a mʼMalamulo ndi Aneneri, akulu a sunagoge anawatumizira
    mawu ndi kuti, “Abale ngati muli ndi mawu olimbikitsa nawo anthuwa, nenani.”
  ngu-NT: 'Niman ijcuac yacaj yoquinomachtij on itlanahuatil Moisés niman on intlajcuilolamau
    on tiotlajtojquej, on huejhueyixtoquej tlayecanquej otlatitlanquej ma quimijlitij
    Pablo niman itehuicalhuan: ―Nocnihuan, tla nenquipiaj itlaj tlajtojli para nentechtlacanonotzasquej,
    huelis nenquijtosquej.'
  kup-kup: Tahan aban nap Mosesiz ñetï kateñir ah ñeñ menahan hez-tep potak nao rekö
    hahan modap propet aban nariz menahan hez-tep potak nao rekö haohan parup hatevetet
    hehan aban topour zei pomakez koravorihö nap meehan sat parupin epat mañah, “Eroñariv
    ae, arip deim tin hekaz ñetï nao añepekez homeameg ma tair?”
  jid-jid: Hu, vu bla nha wu doka mba wu ba anabawa ba, bi ninkon wu Synagogue ba
    ton ba ni tre ndi, “Mri vayi, bita he ni tre wu nron ni ndji biyi, bika hla.”
  wmw-wmw: 'Ikisa zikifyomiwa shariya za Musa na mandiko a minabii wengine‑po. Nakisa
    wakulungwa wa sinagoga wakiwakaribisha Paulu na Barinaba, wakiwambira: “Wanduzangu,
    ári na usowezi wakuwahurumiya wanu‑wa onse, ereze.”'
  gmv-GGM: Musse woga maxxahaaththaatine nabeta maxxahaaththaati nabbabeetidape guye
    Ayhudista wossa keeththa halaqqati “nu ishaato intes hayssa asa zoorana qaalay
    diikko has7aite” giidi isttakko assi yediida.
  ssg-ssg: Muhin ti tel seilon kaxi kewa hina nauna ti Moses ma ti teka kuluiai kakai
    Haeu, teka masiwi ti synagog kamei Pol ma Banabas ukek, “Hua Ju akikimite, na
    amulu hina kakain ti hualiamite, kakawa.”
  zpo-NT: 'Gwluzh gorna ngulo mlab xaa kwaan mkee Ches nu kwaan mkee re xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa, zee lee re xaa nabeyy pa nkasa re xaa Israel, nzhé
    xaa lo Pab rop Bernabé: —Wech na. ¿Che nzhekla gu nii gu tub kwaan, zee zaa gu
    balor lextoo re myet ne? ¡Nii guya nal!'
  poy-poy: Pawasomiti kala mushintola sha malagaliru ga Musa na mmalembu ga wambuyi,
    wakulu wa numba ya Mlungu wawajegiriti ujumbi awu, Walongu handa, mwanashi shitwatira
    sha kuwagambira wantu su waweri na moyu muwagambiri.
  qwh-NT: 'Tsenam Moises escribishqan leycunata y Diospa profetancuna escribishqancunata
    leyir usharirnin, ellucayänan wayicho mandacoqcuna Pabluta yanaqincunatawan qayaratsir,
    queno niyarqan: —Tëtecuna, meqequicunapis yachatsicarayämï, balorta qocur, quecho
    quecaqcuna allina cawacuyänanpaq —nishpa.'
  gaw-gaw: Juda dilag nai doyak lag amunu iḵi danab ag ḏo nai yak amu propet dilag
    yak ele eb qewona, dimp̱a ag Paulus Banabas ele dilah nai meeg uḵe oḏ matan ap̱ig.
    “O lainti, nai laa danab ah g̱agaṯag aqaglahnu dayeb amu aria mehuqpeḏ dooglag,”
    aon ap̱ig.
  nca-nca: Asa uni kato Hutuŋo Mande koro mande kaya Ye-ye Unindoro mande kaya weyoní
    kini tiní huru-huru sopo-sopo uni ŋundo Pol, Barnabas neko yerero ŋande yaró,
    “Topo irisa, mande ka unipare newondeye rukisoyowero mande ka yimirowero iŋoyaqo
    meté yiri.”
  zpz-NTPP: 'Na ornu blazh nu blab mbecy tub nac riidz nu taꞌ lo leey ni Ñgyoozh nu
    bzeeñ Moisees, gal nu tub nac riidz nu bzeeñ de yu nu mnii por cuen nim, orzeꞌ
    yu nu riib ic nañ yuꞌ zeꞌ bzeed yu raso̱o̱ lo Baly, gal nu lo de losaꞌy. Orzeꞌ
    nay: ―Bicy na, benu ricy cup ru tub consef, orzeꞌ gac niir lo de mbecy na la ―nay.'
  mkj-mkj: A mwerin wadwad in Kojonned in Moses apel pukin joukohppok, armaj laplappok
    nehn jinakokehu pwehng ira pwa, “Riamai kan, kamai nimen luke kamwa en sikesik
    oang armaj pwiai, ma mine lal ma kamwa kak kangoangehki irai.”
  zac-NT: 'Biꞌldi ra jëfë shtë iáduꞌu laꞌni librë nabëquëꞌë Moisés nu biꞌldi rall
    librë shtë ra profetë. Iurní guniꞌi rall lu Pablo: ―Lëꞌë të saꞌ hiaꞌa, talë nuaꞌa
    të tubi diꞌdzë ziquë cunseju parë grë hiaꞌa, dzu hiaꞌa ndëꞌë. Gulë guniꞌi.'
  kyg-kyg: Mago vayaꞌmogimo Goti Mukufatiꞌmo Mosese keꞌaepa gemo lekana paiteꞌa Gotitegati
    gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌmogimo avoꞌmo kae maleꞌnaya
    geꞌeꞌmo lekana paiꞌnae. Lekana paiꞌa hano huteꞌapaeꞌmo monoteꞌmo neꞌyagaiya vayaꞌmogimo
    mago vekamo aliꞌa ateꞌnageno anakaetegamo eno, Konagalane, huno, Mago geletiꞌmo
    alitana he titana latesaꞌageta akame hisuna agufa gemo haneꞌnisiyaꞌmoꞌmo laha
    paiꞌao, huno hana paiꞌnigeno
  kmk-kmk: Magangput mana maibasa dit naikanglita lintog Moses kan dat ingkanglit
    dat propetan Apudyus, nangibaun dat pangat di sinagoga si umoy mangibaga kan da
    Pablo un, “Susunud, nu awad ud maibaga yu si mampataḻgod si angos sidatu’n tagu,
    pangngaasi yu ta ibaga yu.”
  cao-NT: Jatsi Moisés yoba, Dios Chani yoati ibo bá quënënina, tihi cabo toá ca yosibá
    nicamaniquë. Nicamaxo tsi quiha Pablo qui joi ja acaniquë jato bësojó tsi ja chanicano
    iquish na. —Noqui pi chamahuati chani jayaquí tsi noqui mi yoano ra —i Pablo qui
    jaca ni quiha.
  bbr-bbr: Kiro tururiäi ou kameäi roat näunäu Moses nukas sintore ämän jer wewon
    pak Anut nukan ämän roianik, areain roat akan jer wein pak ninare kuremana, akas
    Pol Barnabas ori awatoin, “Jaunokot, ak iken roasiret karauk ämän tuku saräun
    rau raroi, iken roasiret awarowe.”
  inb-inb: 'Moi­sés ima ruran­ga­pa ni­raias­ka­kuna i Santu Ispi­ri­tu­wa imasa willa­ra­ias­ka­kunata
    uia­chis­paka, chipi taita kag­kuna Pablo i Ber­na­beta mañar­ka­kuna, kasa nispa:
    —Taita waugki­kuna, kam­kuna, ima rimaita kaipi kag­kunata iuia­chin­ga­pa muna­na­kus­paka,
    kuna­ura rimai­chi.'
  hrv-hrv: 'Nakon čitanja Zakona i Proroka pošalju nadstojnici sinagoge k njima: “Braćo,
    rekoše, ima li u vas koja riječ utjehe za narod, govorite!”'
  box-NT: 'Bìo ɓa kàránna ho làndá vũahṹ lè le *Dónbeenì ɲi-cúa fɛɛrowà
    vũahṹ vó, á ho kàránló zĩi ɲúhṹso le ɓa bío bìo kà na ɓa yi: «Wàn
    zàwa, hen ká bíonì wi mi cɔ̃́n á mi le mi ì hĩ̀í lè ɓa nùpua sĩa se
    mi wã́a dà à bío.»'
  ote-NT: 'Nepʉ de mi uadi bi theꞌta ra Ma̱ca Tꞌofo núꞌa̱ xa ꞌyofo ra Moise ne núꞌʉ
    xa ꞌyofo maꞌra yá ꞌmɛhni Ajua̱, nuꞌbʉ́ ya nda̱ de ra nija̱ bi zohna ra cu Pablo
    ne ra cu Berhna, ne bi ꞌñembabi: ―Zi cuhʉ, ꞌbʉ guí ne te gui xiphʉ ya ja̱ꞌi pa
    gui zofohʉ, da za gui xiphʉbya.'
  wnu-wnu: 'End is bogomari ne munon qei der Qenu qomon Moses nob qamara gumater eng
    wanunger ne Qenu wonou qob gigit qamara munon gumatemir eng wanunger ende abari
    igub igurei. Qob eng ende wanungermari wogub munon baraitari munai eng qoat igour
    eng der munon ombur eng wurinob qamamir: “Ne an ombur bo qob ger igama gab eng
    qamarari in bo igub,” ende qamamirei.'
  zam-NT: 'Le'' sya, co''se'' ngolo mblab thìb mbi'' libr co'' nac libr che''n ley
    co'' mxo''f Moisés loo mèn, no co'' nac libr co'' mque'' mèn co'' nde''th co''
    ndxab Diox ye''s, mèn co'' ndyoo ner no co'' ndyoo naa loo mèn le''n sinagoga,
    mèna mbli mandad par ngua yab mèn loo Pab con myen'' co'' mque tee no Pab. Ndxab
    mèna: ―Gu'' co'' nac mèn gulàaz nu'', chele'' gu'' ngue no ndxep di''s co'' ndlya''s
    gu'' co''x gu'' loo nu'' co'' nziri'' trè'', nzoque'' mod tyoodi''s gu'' loo nu''
    nalle''. Ne''tyóode gu'', no ne''zyebte gu'', no ne''thyonte gu''.'
  zyp-NT: Moses phungbia le Khazing khuavang sahlo cabu khah aa rei khy taitah synagog
    a uhpaw sahlo taco, bia caw he ka, aa reipaw cawh, “Uny sahlo, zawpuipaw heh thawzaang
    pehnah bia patai naa du caco he, atoheh rei o,” tatah aa tah he.
  sey-NT: 'Jaꞌruni ñuꞌijëna, tsiꞌsi huëꞌe ëjaohuaꞌipi cua̱ñeseꞌe cuiꞌne Maijaꞌquëre
    quëacaicohuaꞌi toyasi pëpë ña tëjini cahuë: “Aꞌyë dohuë, pa̱ire yëhuoye paꞌito
    quëajë̱ꞌë, yurepi.”'
  nvm-nvm: Bu ijia kariko e iji bun Mosison akaij ijigam e Godon vuak vierafene kuaivo
    ijiebuon vuak iji dain. Bu dame barekoga e mamkanuk iji Jiusbuon ar iji samuavo
    iji bun vuak be e iji Forna vainva iji nijain. Bu nijiame kia, Uviaifnuvuon gamie
    ja vierafega ja vuak kafo e igi soisoime kuardiakuai vierafekva ni uri ro kuardiafno
    kiain.
  mps-mps: Tama bidi mego Mosesgo bomo yai po asęani buku nedama, tama nosali bidi
    mego Godigo polobadu po pusa mani profet bidigo asęani buku me nedama, tama te
    tobolu bidi dabego Pol dali Barnabas sibolo po ola tolali. Augwaligo augwalibolo
    te po wai, “Ama dede, dagego dwagi yai po me elalubaso da, teda da we bidibolo
    dage sigo megi da ola maiąo,” te po wai.
  pab-NT: 'Hatyoako tyaoniterenae Moisés xairala, iraiti xakaisaseharenae baberaxa
    xoaha kaixaretyaha hotohare hoka hatyo najikinita hatyo xahohisakoatyakala hana
    xekohaseharenae kawisahene: — Nohinaeharenai, xoare xamani xirai xaokowita hoka
    witya xiraihena kalikini hoka xaihalahalinikisa wiso — nexaha.'
  llg-llg: Faik ndia ala lees neme Baꞌi Musa susulan, ma Manetualain mana kokola feꞌe
    nala susulan. Boe ma malangga-malangga uma huhule-haladoik ndia loke Paulus asa
    lae, “Ama nggalei. Mete ma hambu heheluk fee ai, na ai moke no haꞌdak fo makokola
    matetea ai basa nggai manai ia kala dale nala.”
  kyf-kyf: 'Da wa bhɩa tite -yɔ -Lagɔgbʋʋ -falɩpanyaa ''sɛbhɛ zɛlɩzɛlɩe, ''bhie, -Lagɔbuduu
    -cɩan nɛɛ Pɔlʋ -yɔ Banabasɩ -yla: «Bheliaɩn, we -ka gbʋ a ''ka gba, ''ɩn a ''ka
    nyɩmaa dlɩ latɛmanɩ, a mneni a ''ka we gba!»'
  tpi-tpi: Ol hetman bilong haus lotu i ritim pinis tok bilong lo na tok bilong ol
    profet, orait ol i tokim wanpela man long i go tokim Pol wantaim ol wanwok bilong
    en olsem, “Ol brata, sapos yupela i gat wanpela tok bilong strongim bel bilong
    ol manmeri, orait yupela i ken autim.”
  mih-NT: 'Sa xihna ñi i cahvi ñiyɨvɨ zuhva sa i tyaa ra Moisés ta zɨquɨ i cahvi ñu
    sa tyaa inga ra profeta ta tyiemvu. Tacuan i cuu ta zɨquɨ i tasi ra cu nuu sii
    vehe ñuhu cuan tyiño sii ra Pablo ta catyi ra: Yañi xaa, tatu iyo minoo tuhun
    sa cuñi ndo zacoto ndo sii ñiyɨvɨ. Cuu nacatyi ndo sihin ndi vityi.'
  qvh-NT: 'Saychömi yachasegcuna Tayta Diosninsipa palabranta liyimorgan. Nircurmi
    Bernabëwan Pablo jamaraycäyashgan cagman juc runata cachayargan ninanpä: “Wauguicuna,
    imalapis yachasimänayquipä captenga puntamanshi aywayanqui yachasiyämänayquipä.”'
  kms-kms: God yumbui nyamb mirang kin yumbui ni Moses ningg lo kin wand di propet
    ningg wand te muqond pre, muq wute ninge simbe mindim mondo Pol nikin yembe ire
    ane simbe mindim. Ni mari, “Chech, nungoqi wand ninge wute umbo weny kughe ye
    rise ate simbe wand.”
  agn-agn: Pagatapos ang basaen tang Katobolan ni Moises, asta ang mga sinolat tang
    mga propita, nagpatobol ong nira tang mga pangolokolo ong simban ang ganing, “Mga
    logod, mga may bitala ming matabang ong mga taw, mibek-ibek amo atan.”
  nhi-NT: 'Ihcuac yocamapoucah nitlanauatil Moisés uan nintlahcuilol in teotlanauatanih,
    in tlayacanqueh itich in teotlanauatilcali otlatitlanqueh maquimiluican: —Tocniuantzitzin,
    tla itlah tlahtol nanconpiah tlen ica nanquimonyolchicauasqueh in tocniuan, xontlahtocan.'
  ttc-NT: 'Ya ma jaw e''e'' [te aj nyolin] tuj te Kawb''il ti''j te kyrelijyon b''ix
    te ktz''ib''en kye aj yolil tyol Dios, kye k''ulul mandad tuj te jay nab''il Dios
    oxik kyq''uma'' kyuky''i''l ikxjani: «Etetz waq qxjalil, qa at jun eyol tzan qtzaj
    ekawi''na qetza aj atoqetna tzani ntons pe''eyolin ajna''l.»'
  dan-1931: 'Men efter Forelæsningen af Loven og Profeterne sendte Synagogeforstanderne
    Bud hen til dem og lode sige: “I Mænd, Brødre! have I noget Formaningsord til
    Folket, da siger frem!”'
  kwj-kwj: Wosiwani sios aka aulindau hima laka le, Gotri lo mwanji kaisindau chengi
    lenga Gotri mwanji bwarakarandaro hima lei chengi lenga wu hambwasini Pol ga rini
    ga tau randau hima lenga mwanji ti wunu humbweni ya wu sawe, “Nui hiparakambwe
    le, kunu fori dele himiyama hurahama lei sembe wunu okulano mwanji kipe fo dawa
    ma bwawa sa wu mendi.”
  vie-OVCB: 'Sau khi đọc sách luật Môi-se và các sách tiên tri, các quản lý hội đường
    sai người mời Phao-lô và Ba-na-ba: “Thưa các anh em, nếu các anh có lời khích
    lệ dân chúng, xin cứ nói!”'
  kze-kze: aúváí-kwandaavinkemba Áánútuna ámáámba Mósesi agaimakómba simátimesa Áánútun-aai
    simátímakowai agaimakón-aimba simátímúwasa Yútaa-mono-kawaanarawa'a moóráwaimba
    ai'márówana mindáraitopa'a téna séna kentáásí kwaásiraiyo kwaasái kwáyainakaimo
    ékai kentáásí imáyáa simái kawe'á umásinkaakaiyo súwana
  mpj-mpj: Jaajiku maajakajaluya riitamulpayi, Muujajku wangka. Palunyajanuya wangka
    kujupa riitamulpayi, Mamamili wangka jakurlpurlukalu julyju wakanyjajanu. Jiikajaluya-pulanya
    wikarru yiyarnu japilkura. Jilanyaya japirnu, “Walyjalu-lanyajunpula mayiti Mamamili
    wangka nintilku? Mayitintapula julyju Mamalu nintinyjajanu.”
  lbk-lbk: Makwas pay ay naifasa nan tapina isnan lenteg Moises ya nan tapina akhes
    isnan solat nan cheycha'y mamadto, ket ay finaan nan aap-apon nan sinagoga nan
    en mangwani ken cha Pablo, “Iib-a, mo wad-ay laychenyo ay itokhon ay mangipafikas
    isnan naycha ay takho, mabfalin ay enkali kayo.”
  mto-NT: 'Ku veꞌe yakko̱jtsku̱jx je̱ Moisés je̱ pyavaꞌnu̱n je̱ts juuꞌ veꞌe jyaaydu
    je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta, vanꞌit tseꞌe je̱ tsaptu̱jkpit je̱
    ñu̱vintsa̱nda yakjaña̱ꞌmu̱xjidi: ―Nmuꞌisraeejlit jáyuda, pa̱n je̱m xa veꞌe juuꞌ
    veꞌe mko̱tsuvaandup, nvaat tseꞌe xkó̱tstat.'
  bzh-bzh: Alam ggev detevin Moses yi horek los alam-denenër-ġaġek-ranġahsën hir
    ġaġek vu alam ggovek ya, log mëm denër vu Paulus losho alam sën desepa yi lo
    bë, “Arig lo, nabë ham ġaġek la neggëp in bë bo niwëëk doḳ alam ayoj, og ham
    nanër nam.”
  guj-2017: ત્યારે નિયમશાસ્ત્ર તથા પ્રબોધકોના વચનોનું વાંચન પૂરું થયા પછી સભાસ્થાનના
    અધિકારીઓએ તેઓને કહેવડાવ્યું કે, ભાઈઓ, જો તમારે લોકોને બોધરૂપી કંઈ વાત કહેવી હોય
    તો કહી સંભળાવો.
  jvn-NT: Sakwisé matya sangka wèt-wèté nabi Moses lan kitabé para nabi, para pinituwané
    sinaguk terus kongkonan takon marang rasul Paulus lan Barnabas, menawa nduwèni
    tembung kanggo mbangun wong-wong sing nang kono.
  byr-byr: Walamwaaina kyagi Kɨwɨnya Ne Mozɨzai yavɨkarinɨkevɨjɨ Pɨropetɨyara Gotɨyarɨ
    wɨꞌnawɨjɨwakyaasara yavɨkarinɨkevɨjɨ tɨnna wanganna yadɨvɨꞌ yagaala sa wɨdɨna
    yeꞌ. Wɨdɨna kyeꞌ lotuangevɨ maremwaaidɨvɨta naangera Polɨmɨjɨ yagaala wɨdaaseꞌ
    “Neyaꞌmweraaihi nemɨnyɨne yagaala yɨvaimwagyaꞌneꞌ warajaꞌ aꞌmweraavɨ dujɨwaakyɨla!”
  ian-ian: Wan ngay kat vɨga la nyan lataa tamba Moses pɨlɨwuta nyaangɨt vɨlaa mbutɨndɨ.
    Tamba la God waa nyaangɨt mbuta nɨmba pɨlɨwuta nyaangɨt vɨlaa mbutɨndɨ. Mbutaa
    mbɨk kat wandɨ. Wuna yakwa nyan mbɨt. Nɨna maawut kwunakiya nyaangɨt tɨndeyan
    ambuk waa wandɨ.
  hun-hun: 'A törvény és a próféták felolvasása után a zsinagóga elöljárói odaküldtek
    hozzájuk, és ezt mondták: „Atyánkfiai, férfiak, ha van valami intő beszédetek
    a néphez, szóljatok.“'
  mcf-NT: 'Ambobi tabadequi chonoadtemaid ushën Nuquin Papan chiaid chuibante shubun
    puduedash tabadpanëdash. Ambo tabadnubien Nuquin Papan Moises dada uamiampid isec
    onquequin chuibanshumbic Nuquin Papan yuecquio icshun nanun chianiaid dada uamepampidtsen
    isec onquequin nainambic tsusion: —Isedquido iqueque. Aid daëdi tabadacno nidshun,
    ¿Ëbitedi bëdambo icmenuen chuibanquin tantiametiadquio ada mibi icpe? cata —tsusion
    cac ambi namiaid nidshun tsusion chiacpaden Pabadobëdta Bednabe chuituidpanëdash.'
  kjs-kjs: 'Go Juda alinuna lotu ada-para piri ali kalunumi Moses-na rekena agale
    yarepema Gote-na ali lakale agale yarepeare nimumi Pol-na amenu piri-para agale
    meda gu-rupa penaalisimi: Amenu, nimimi enaalinuna lo robaa-para puri mapalaape
    agale saliare meda lagialepape lisimi.'
  mni-mni: "Wayel Yathang amadi Tengban Mapugi wa phongdokpiba maichousinggi lairiktagi\
    \ paraba matungda synagogue-ki luchingbasing aduna makhoida pao asi pirak-i, “Ichil\
    \ inaosa, misingda pukning thougatnaba wa leirabadi madu haibiyu.”\x94"
  yad-NT: 'Saniquemu̱yadanumatirya Ju̱denu niquejada catera padyevya, jiryatiy Ju̱denu
    datyadoda darya, Ju̱denuju̱ tu̱chuvay niquejada jarye, ru̱pa̱jada ji̱ta ju̱tye̱ryanijyo
    nutyityu̱mirya jiñiquejada nadimu: “Vanuju̱y, ratyeryi̱ju̱y, sa̱nidatyavidye tara
    datyadoda niquesa̱da nijya̱mi̱ju̱day, sa̱na̱ni nique diyedemusirya.”'
  mxb-NT: 'Dá tá ni̱ ndiꞌi ni̱ kaꞌi ra tuti ley xíꞌín to̱ꞌon ni̱ taa profeta, dá ni̱
    ta̱ndaꞌá ta̱a dándáki veꞌe ñoó iin ta̱a ni̱ saꞌa̱n ni̱ kaꞌa̱n diꞌa xíꞌín ná: ―Ñani
    kuálí, tá ió to̱ꞌon va̱ꞌa kaꞌa̱n niꞌini ndó no̱ó ña̱yuu ndéi yóꞌo, ná kuita ndó
    ta kaꞌa̱n ndo̱ xíꞌín ná viti ―kaá ra̱.'
  pon-2006A: Eri, mwurin wadawad en Kosonned en Moses oh pil pwuken soukohp ako, me
    lapalap en sinakoke ko ahpw kairehkin ira, nda, “Riat akan, se men lukei kumwa
    en koasoiong aramas pwukat, ma mie rohng me kumwa kak kakehlakahkin kiht.”
  maq-NT: 'Hane xi cavatju cachutaya rë ngujo cjua xi catsihindu Moisés cojo ngujo
    cjua xi catsihindu profeta ne, xutaxa rë yungun jan ne, catsingatju me cjua tsëhë
    Pablo cojo Bernabé, hane cuitjin cachja me: ―‍Ngayun ne, sa xi tjin mé cjuandajyihi
    xi meje cuinújun cojo xuta ne, cuma cuinújun. ―‍Cuatjin cachja me.'
  hto-hto: 'Ocuícafuiaɨ illánicomona fueñe facádotiaɨoɨ. Ie mei Juzíñamui uai jino
    lloránicuaɨmona facádotiaɨoɨ. Afe facádua fúillamona llófueriraco illaɨnɨ íaillɨnoɨna
    daɨdíaɨoɨ: —Amatɨaɨ, ómɨcoɨ cacai. Omɨcoɨ llóiacaigafuiaɨ íadɨ comɨnɨ cacáilleza
    jino ómɨcoɨ llóoiri, —daɨde.'
  por-BRBSL: 'Após a leitura da lei e dos profetas, os chefes da sinagoga enviaram
    a eles, dizendo: “Irmãos, se vocês têm alguma palavra de exortação para o povo,
    falem”.'
  ces-NKB: 'A když bylo po čtení Zákona a Proroků, poslali k nim představení synagogy
    se slovy: “Bratři, jestliže máte pro lid nějaké slovo povzbuzení, mluvte.”'
  cui-cui: 'Baraxota ichʉn yoroba Moisés pia peitorobi coyene diwesi tatsi. Yawa yoroba
    xua Nacom peitorobi jume pepaebiwi paeba. Bapoxonae poxonae najume weta pentacaponaewi,
    pomonae peyabara umenaewi penacaetutsi bo, barapomonae Pablo wabatsi irʉ piamonae
    tatsi wabatsi. Barapomonae jeye: —Pata tajiwimonaem, icha paxeiname diwesi, po
    diwesi xua barapomonae pejʉntʉ coyene tsacabiwatsi xua jʉntema pejinompaewa nexa
    barapomonae pomonae xote ene, bara moya papaebare barapo diwesi, jei barapomonae.'
  boj-2014: '@see-verse:ACT.013.014'
  eng-OEBUS: After the reading of the Law and the prophets, the synagogue leader sent
    them this message – “Friends, if you have any helpful words to address to the
    people, now is the time to speak.”
  eri-eri: Ono ganenga bori mata nomo mora bagu nere nuuni beele bagu, profet nebere
    beele bagu lelege borodu bode, nere fai ete letuwane, no goidu bona Pol nomo haruwe
    ilibumu gane bagu benou lenigonbona, “Baabo gane, tere fai‑aita bagu huwanyanege
    dangamuwou beele ete bagu wonga lewagu.”
  aly-aly: Artwa ingwer-rnem Moses-kenh angka Akngey-kenh angkakert-rnem angka reytemilek.
    Tyaty-areny Atyetyartel-anem Paul-atherr ayernek, “Artwa atyenh-atherray, mpwelanth
    apek ilkelhenty. Akngey-kenh angka anwekantherr anayntiletyek, anwantherr arraty-angkwarr
    apenterl-ayntetyek.”
  wiu-wiu: Nitoa mekoli Mosesene agale tiginika Akolaline agale papete to̱awea akane
    ali-kitame akene agale tiginika oi moa peya takakete losu yapu talo tane ali-kitame
    eya taneya. Agale wetekakete ekete oya-lawe i oboa meki ali atoa auapeatiki agale
    oa meadete eketepa yakamotono oe wa akeneya.
  swe-swe: 'Efter [den vanliga] läsningen av lagen och profeterna [som inledde samlingen
    i synagogan] skickade synagogföreståndarna ett meddelande [en förfrågan] till
    dem: ”Män och bröder, om någon av er har ett uppmuntrande (uppbyggande) ord till
    folket, så säg det.”'
  cth-cth: Kâlawk cauknaw hoi profet cauknaw a touk awh navah, sinakok kaukkungnaw
    ni tami a patoun teh, ka hmaunawnghanaw tamimaya thapoelawk dei han awm pawiteh
    dei awh loe telah atipouh awh.
  mti-mti: Gwangwan ge Propeta buka mumawa basiyaya onanane. Sinagogu namuyoiyoi igiyawa
    gae mu gumbo veme, “Tatangwanen, ye yapeyap bira da dega muntan gaiyawa wakepewa
    iyayapan mame oya wat dirumiya.”
  pad-NT: 'Hoarana vara bivani''ahi ida Deus kava''isohihi jiriki. Hoariha maina vara
    bivani''ahi ida Deus athi namoniva abono kohana vaathi kapapirani. Hari hi''ihi
    ida papira-ra vara vani''avini. Judeus kaija''ari Deu-ra vara vani''avini kagorani
    avakadava''ava abono vaathi-ra vakarona''aha Paulo vakadiania. Vani''aha: —Arigamina,
    ija''ari-ra avanava''isohivini-ra avanofihi; ba va''ora vanava''isohi Deus athia
    — Paulo-ra vani''a''aha.'
  twi-twi: Wɔkenkan Mose Mmara no ne Adiyifo no nsɛm wiei no, hyiadan no mu mpanyimfo
    no soma kɔka kyerɛɛ wɔn se, “Anuanom, sɛ mowɔ asɛm bi a mobɛka de ahyɛ nnipa no
    nkuran a, mowɔ ho kwan sɛ moka.”
  hlt-hlt: Olkhueng neh tonghma rhoek kah cabu te taenah a boeih phoeiah amih te tamtaeng
    loh a tah tih, “ Ka manuca neh ka hlang rhoek, pilnam ham thaphonah olka te nangmih
    taengah pakhat khaw a om atah thui uh ,” a ti nah.
  tbz-SIM: 'Bɛ̀ kɑ̀ɑ̀ ndìì mɔ̀nnì Kuyie nkuɔ́ pɑ́tɛ nɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    kpɛyɛ, kɛ̀ kutííntouku kó bɛnìùbɛ̀ɛ duɔ́ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Pɔɔri kɛ dɔ̀: Ti kɔbɛ
    kɛ̀ di mɔkɛ tìmɑtì kɛ bo ti teennɛ̀ di bo nɑ kɛ́bɛ́i.'
  san-GUJ: વ્યવસ્થાભવિષ્યદ્વાક્યયોઃ પઠિતયોઃ સતો ર્હે ભ્રાતરૌ લોકાન્ પ્રતિ યુવયોઃ કાચિદ્
    ઉપદેશકથા યદ્યસ્તિ તર્હિ તાં વદતં તૌ પ્રતિ તસ્ય ભજનભવનસ્યાધિપતયઃ કથામ્ એતાં કથયિત્વા
    પ્રૈષયન્|
  amx-amx: Artwang arrpenhel angketj Moses-el arrernekarl read-em-ilek, kwereng rang
    angketj nheng Altjerr-henh angketj angenh-angenh mapel arrernekarl read-em-ilek.
    Kwereng church-ek-artweyel urrpey lanthek, Paul Barnabas renh-atherrenh ngwerl-alpetjeh.
    Urrpey rantem renh-atherrenh pawenhek, “Artwang atherray! Mwerr key mpwel apek
    nwernenh angketj ilemel kaltj-anthetjeh?”
  ake-NT: Mosi' nʉmenuka'pʉ mɨrɨ awonsi'kɨ pu'kena' amʉ' nʉmenuka'pʉ usekama'pʉ tʉpo,
    Esuwerʉ amʉ' usenupato' iwʉ' epuru ton uya ka'pon ennoko'pʉ Paarʉ mɨrɨ awonsi'kɨ
    Panapas piya' tʉmaimu kon pe, mɨrɨpan uya, “Ina tonpa ton, ɨnʉ' rɨ esi a'tai asauro'pai
    tɨwɨ ka'pon amʉ' auro'kai' to' pori'ma pe,” ta'pʉ iya to' pɨ'.
  qvn-NT: Chaura Moisés isquirbinganta, jinaman Diospa willacugnincuna isquirbinganta
    leyircurga, chay gotucarcänan wayichru mandagcunaga cachrarärin juc runatam Pabloman
    “Wauguecuna, imalatas rimapapäcamayta munarga mä rimapayärimay” nichig.
  tku-NT: 'Līkelhtahua''ka''ca ixtachihuīn Dios jā tatzo''kni'' līmāpa''ksīn ē jā
    huanican profetas. Xanapuxcu''nu'' xalanī''n nac templo tamacamilh chā''tin tī
    cāhuanilh Pablo ē Bernabé: ―Chi''xcuhuī''n, palh cāmaxquī''cu''tunā''tit talacapāstacni''
    tachi''xcuhuī''t, cacāhuani''tit.'
  bjk-bjk: Melamu, niang toxoro öxawam a xinixos möxöbo ginigeet möxöbo warkurai te
    Moses ma dauleng ne ginigeet möxöbo propet, abo sisila ne lotu toxo tile tinenge
    rö idu ma toxo tengen, “Abo tönö e mem, niang bere mu angen merebo tinenge aöxaxat
    möxö nangadi na, i deek bara mu morobo tengen.”
  msy-2020: Ezɨ God ko mɨgeir dɨpenimɨn garir gumazir dapanir ekiaba, me Moses Osirizir
    Araziba ko Godɨn akam inigha izir gumazibar akaba dar bora me mɨgei. Me dar ponegha
    gɨvagha, Pol ko Barnabas bagha akam amaga ghaze, “Aveghbuaba, ia akurvazir mɨgɨrɨgɨatam
    gumazir kabav kɨmsɨ, ia me mɨkɨm.”
  bpr-bpr: Kafnge kbasa i uldin Dwata fagu di ku Mosis, na i dad sulat i dademe dad
    tugad Dwata di munan, nun dek i dad ganlal di gumnè gustifun ayé, ftalùla ale
    Pol na Barnabas, manla, “E dad flanek, ku nun tdòyu gamfinit nawa i dad to ani,
    fakay gamu talù.”
  rmy-VLAKH: 'Тунчи, кала пробиндэ андав Законо и Пророконэн, пхурэдэра синагогако
    бишалдэ, кай тэ пхэнэн лэнди: — Пхралалэ, сар исин тумэндэ лав, кай тэ подритярэн
    манушэн, пхэнэн.'
  cle-NT: 'Cá⁴lɨ́⁴he² ca³liuh² ley chiáh² Moisés, ba² cá⁴lɨ́⁴he² ca³liuh² chiáh² diáh⁴
    profetas ja̱³, mɨ²ja̱³ cá⁴dah²té⁴ diáh⁴ hi³ na³ta̱a̱y⁴ ñi² ja̱³ cá⁴dah²teé⁴ Pablo
