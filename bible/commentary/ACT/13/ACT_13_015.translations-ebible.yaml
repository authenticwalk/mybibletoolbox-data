  bod-N: དེ་ནས་བཀའ་ཁྲིམས་དང་ལུང་སྟོན་པའི་མདོ་ལས་ཚན་པ་ཞིག་བཀླགས་ཚར་བ༌ན། ཆོས་ཁང་གི་དབུ་འཛིན་པས་མི་མངགས་ཏེ་ན༌རེ།
