  kfw-kfw: "Moses Dan khat-um Pathian chongkachoingai larik inteel suonuk Synagogue\
    \ chuon-karoon ngai'n inmani inheitirra inti, “E ule-nai ngai, nangni'n mimasokna\
    \ chong ningnei inchu, rilru.”\x94"
  bfz-bfz: मूसे रा बिधान और भविष्यबक्तेया री कताब पढ़ने ते बाद, प्रार्थना रे कअरो
    रे सरदारे तिना खे सन्देशा पेजेया, “ओ पाईयो! जे लोका री बढ़ोतरिया री खातर तुसा
    रे मनो रे कुछ गल्ल आए तो बोलो।”
  cuk-09: 'Moisés-igar-mesisad, degi, Bab-Dummad-gaya-burba-berbemalad-garda-narmaksamalad-absosmalad-sorba,
