  cax-NT: 'Acamanu bolehebo manio libruca nesa nüriacarrü y nesa bama profetarrü.
    Auqui caüma arrümanuma ane nüriacarrüma au manu sinagoga bacüpuruma ümoti taman
    ariorrti esati Bernabé y arrti Pablo, uraboiti ümoma: —Masaruquitaiqui, arrtü
    ane aburapoboibo isucarü genterrü, puerurrü apanitaca isucarüma.'
  aia-aia: Na'i murinai 'oha'inia ada i Ringeringe ana'ia Moses mana Usu-usu Maea
