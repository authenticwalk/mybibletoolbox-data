  zar-NT: 'Níʼirö tu bönniʼ zoëʼ niʼ bulabëʼ guichi ga nazúaj xibá queëʼ Dios, encaʼ
    le nazúaj lu guichi ca gulaʼnnë́ʼ bönniʼ guluʼë didzaʼ uláz queëʼ Dios. Gudödi
    niʼ yuguʼ bönniʼ unná bëʼ que yuʼu naʼ gulaʼsö́l-lëʼë nu yöjö́dx Saulo, en Bernabé,
    gunnë́ʼ: —Libiʼiliʼ, bö́chiʼtuʼ. Channö nuáʼaliʼ bi innaliʼ le uzéajniʼi netuʼ,
