  ukr-1871: 'Як же прочитано з закону та пророків, післала старшина шкільна до них,
    говорячи: Мужі брати, коли маєте слово утїшення до людей, то промовте.'
  apz-apz: Mousesɨye honɨngkano hungkuno soꞌnji aꞌamu Anɨtu hungkuno uyahonɨngki lɨmotofo
