    en olsem, “Ol brata, sapos yupela i gat wanpela tok bilong strongim bel bilong
    ol manmeri, orait yupela i ken autim.”
  mbt-NT: Te nakapenge e ka migbasa te Balaud ni Muwisis wey te sinulat te me prupita,
    impasuhuan e te me upisyal te simbaan te Hudiyu ensi Pablu te miggenendue, “Me
    suled, ke due igkalalag niyu ne egpakabagget te me etew, egkaayun ne egpakalalag
    kew.”
  hau-SA: Bayan an yi karatu daga cikin Doka, da kuma Annabawa, sai shugabannin majami’ar
    suka aika musu suka ce, “’Yan’uwa, in kuna da wani saƙon ƙarfafawa domin jama’a,
    sai ku yi.”
  mam-NT: 'Bix e cybixin tej t-xi'' s̈-itj u''j te tley Moisés bix xsun kej xin profeta,
    tyolel Dios. Tejtzen tpon baj ts̈-ij tyol Dios, bixsen e xi'' cykba''n jxin k''il
    txolen culto tuj camon jaa'' cye Pablo tuya Bernabé: —Ke cyey te ktanem judío,
    ch''innch''e ka at jun ba''n yol te keya, ma txi'' kk''o''na tumel cyey tu''n
    cyyolena—tz̈itzen ke cawel tuj camon jaa'' cye Pablo tuya Bernabé.'
  udu-udu: 'Dhali ’ko’di gwoŋḵan jin c̱inu deŋu e mo dhali gwo gi imanc̱i gwo ma Arumgimis
    kadhamo/ si’da/ tani Tap̱a gi gu’b montul is hashki uni gwo mo mmo/o gwo mo ki:
    Ikam bamaa, waḵki/ um tan gi gwon tiya mo mmomalas ’kwani mo tani oyi mo ma.'
  tvt-tvt: 'Moses Hootthe nyia Khowah loong ih raangthiinta ah weh rum ano, Jehudi
    rangsoomnok dowa saahaap loong ah ih neng suh maatbaat rumta: “Nga phono loong,
    noksong paangmeh suh chaankot jengkhaap je abah jeng an.”'
  bgt-bgt: Leghugna kena ijumia na komi vetula nigna Moses ma na komi Rioriso ke Tabu
    nidia na komi profet, mara kena baubatu kori tarai kena vetula vanoa sina tinoni
    itadia romara. Imanea ke velera, “Ara kulamami, gi koroda magnahaghina na veleghamigna
    sa titiono keda hatheghami, mai moro titiono vanighami.”
  mvn-mvn: Ka manua tapanono‑nana a tau veimea avaha yai tapanono tupwana ipaisewei,
    vivane naona Mosese ya iginuma iaiaiavi, e vꞌ‑inuana tau apa‑taputapu yai iginuma
    iaiaiavi. Iakwa, tau veimea‑naia aitam tau mataeda ivi‑tunei omo Paulo yaiana
    nui, e vonei, ivona, “Vavaneiai, kaiwa ananina. Aituhu yami nuanua tomotau unaunau‑wahei,
    uvo‑vi‑vatui, akanai, itoai awaehemi udewei deina.”
  djk-NT: 'Namo Dyusama de leisi a ini den weiti buku fu Mosesi anga buku di taa fositen
    apaiti takiman be sikiifi. Ne fesiman fu keliki de meke den taigi den Pawlesi
