  auy-auy: aúfáífinkemba Maníkóní ámáámba Mósese agaimakómba simátimesa Maníkón-aaimo
    simátímakowi agaimakón-aai simátímúwasa Yúndaa-amaan-kawaa-waasi moóráwigomba
    aiꞌmárówana mindáraifaꞌa téna séna kentáásí waásiyaiyo aaimó wérainakaimo ékai
    kentáásí imáyáa símai asésinkaakaiyo súwana
  tbg-tbg: Vi vatanaaka Mosiva qara ntuvato uvara kaara riha paropetivano qara ntuvato
    uvaravata kaara ntuvake, viraqaahai maara naavuqaa raqikuka vaiinti vo atitovaro
    viva vinavuka irero tiharo, Tinavu qata vakaao, tinavu kahaqiarira vakaakava vairera,
    ne tinavu tiva timiqe iriare, tiro.
  hub-NT: 'Tumawarmatai iruuntai jean apuri aina Moisés aarmaun aujsar, Yuusa chichamen
    etserin aarmauncha aujsar ashimkar chichainak: “Yatsur ainata, atum chichamaintrum
    arutramkaigka, yamai chichaktarma”, tusa tinaiti.'
  hmo-hmo: Mose ena taravatu bona peroveta buka idia duahia murinai, dubu biagudia
    ese Paulo bona Banaba dekenai hereva idia siaia, idia gwau, “Aiemai varavara e,
    bema taunimanima hagoadaia hereva ia noho umui dekenai, umui hereva.”
  big-big: Nakko Anotogi ngagoraga Mosegi loyengka mei keya kapiya Poropek kokawiligu
    lende miza piyengkarau sangkela logo i walek songonomakki yemanewiligu nak piyauyegi
    wezayela logo pelik yeiya, Mandikyau, yali ngago teni mamok kozang keleyagi nara
    purik mabura teniyegi kozak yeiyagi purikki teni keli, yeiya.
  gux-G: 'Ban cogi U Tienu bali yeni a Sawalpuala maama ki gbeni ya yogu, u jaandieogu
    nni canba n cua ki maadi ba: «N ninjaba, li ya sua ke i pia maama yaala ṅ bu paani
    bi niba pala yin maadi.»'
