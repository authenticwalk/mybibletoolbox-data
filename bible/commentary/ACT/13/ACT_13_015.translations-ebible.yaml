    latala lamaiyoo, “Kaimii paluma, nyakamame endakali dakaita kyeto maiyoo lamaipenge
    pii mende setamo doko lamaiyepa” lelyaminona lao lamaiya pena leami.
  eng-ASVBT: And after the reading of the law and the prophets the rulers of the synagogue
    sent unto them, saying, Brethren, if ye have a word of exhortation for the people,
    say on.
  mna-mna: 'Kaimer ma tipaata tutu ki Mose mi sua ki Merere kwoono bizin makiŋ, to
    zin mboroŋan ki lupŋana muriini tana tiso pa Paulus ziru Panabas. Tiso: “Ou, niom
