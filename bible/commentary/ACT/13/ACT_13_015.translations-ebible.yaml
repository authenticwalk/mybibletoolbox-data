    puru nyakula watjara-wanarnu wantingu. Nyangka tjurrtjungka-tjananya kanyilpayilu
    wati kutju witurnu yankula-pulanya tjapiltjaku. Nyangka mularrpartu mapitjangu
    tjapirnu, “Kurta kutjarra, mukurringkula-latju tjukurrpa-pulan watjaltjaku. Tjinguru-pulan
    yarnangu pirningka watjalku. Nyangka-yayi kuliralpi kurrurnpa yipilyarri.”
  sxb-NT: Olwa waamala okusoma amangʼana agaajojwa mu *ensikirra eya Muusa kandi na
