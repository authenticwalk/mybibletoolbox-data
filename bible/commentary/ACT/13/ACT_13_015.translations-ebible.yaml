  mya-mya: ပ​ညတ်​ကျမ်း​နှင့်​ပ​ရော​ဖက်​ကျမ်း​ကို​ဖတ်​ပြီး သော​အ​ခါ တ​ရား​ဇ​ရပ်​အ​မှု​ဆောင်​လူ​ကြီး
