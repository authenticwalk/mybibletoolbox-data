    sia! Kalo emi hakara hanorin ami, ami husu hodi hakneter, nebee emi dale hakbiit
    amikaan neon.”
  hlt-MCSB: Olkhueng neh tonghma rhoek kah cabu te taenah a boeih phoeiah amih te
