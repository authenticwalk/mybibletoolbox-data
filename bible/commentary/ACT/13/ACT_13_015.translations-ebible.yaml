  urd-GVH: तौरेत और नबियों के सहीफ़ों की तिलावत के बाद इबादतख़ाने के राहनुमाओं ने
    उन्हें कहला भेजा, “भाइयो, अगर आपके पास लोगों के लिए कोई नसीहत की बात है तो उसे
