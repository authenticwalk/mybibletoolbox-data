    naa Paul naꞌiki Barnabas. Ukian, “Waꞌinawuzunao, ukuwaa kainaꞌan dono maꞌozakadaꞌo
    nii wairibannao nyukunuu, turuu ukakuwaapan.”
  mva-mva: Makara pera ono serereinga-lo nge Nanaranga ‘Buku’ ne Moses be ‘Propet’
    digere nge dileze. Dileze-doi nge tamoata bibia pera ono serereinga-lo dimuamua
    nge ditaguraki be bokai diradi, “Tarito, pile neming ono tamoata be aine kamaka-kaidi
    kana tekedi dieno nge kamapile.”
  dwr-NT: Muse higgiinne nabatuwaa maxaafay nabbabetteeddawaappe guyyiyan, Ayihuda
    woosa golle kaappatuu, “Nu ishatoo asaa minissiyaa qaalay hinttenttoo de7ooppe,
