    mu okamaga ki dai mete iyabamupu kewowena ka guriguri tawai ki debai ragidai ubumpu
    Poru yo Banabasi manutampu, tagubu ke; “Edamani, iyapana rabinamaga kirana uburana
    mamama wainapamana yonai ki dai wi bamagau mete kina bo pa mena?”
  nko-NT: Bɛkla atɔ́ tsú Mose Mbla pʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ nwʋlʋ́tɔ́ ta á, ofíakpa
    amʋ ahandɛ bɔwa abí bɛyɛ́bláa Paulo aná bɛɛ, “Apíó, nɩ́ mlɩdɛ́ asʋankʋá
    mlɛ́blɩ́ pʋ́wá ahá ánfɩ ɔwʋnlɩ́n á, ɔkpa da.”
  bsn-NT: 'To bajiri Moisés ñamasir''i ĩ ucamasirere, to yicõari Diore gotirẽtobosamasiriarã
