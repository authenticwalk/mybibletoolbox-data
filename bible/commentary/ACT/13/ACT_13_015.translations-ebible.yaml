    “Mobanse, na mukutepo maswi akuyuminishako bantu balikuno, tulamusengenga ngamwambapo.”
  sll-sll: Mongure, ha maing oo kene ongwo hobi Moses krehaman ha, hana togu yal ha
    di engwo i kerere, ungwo hobi yu ditongwi, “Gir hobo, nan yalhobi miling panaminga
