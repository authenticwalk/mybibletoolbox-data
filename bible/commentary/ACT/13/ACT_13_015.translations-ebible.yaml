    al nixe’ xi tiyopan. Uchanchic: ―At juntalab Israel, xohue’ hua’ats an q’uij tucu
    ts’alabchi jun tsab ox i cau axi teje’ muthatchic.'
  med-med: Wote ila nga, Moses nga mi ik na, wote painui ik na mbʉ nga, kʉmp tʉk pora
