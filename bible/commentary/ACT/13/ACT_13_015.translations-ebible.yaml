    dicite.'
  ngp-ngp: Weze wajike kusoma mwe kitabu che miko ya Musa na mwa Mawandiko Yakukile
    ya walotezi, mkulu we nyumba ya kuvika Mnungu niyo awegaila ulosi akawagamba,
