  uro-uro: Nasot i akni ama ruqa qa mes ma Ngämuqa aa enge näva ama abukkina sä ma
    Ngämuqa aa Muräkt nage ma Moses dä näva ama abukkina qärangätni i sa aa vämginarha
    rha säm a ngät dä ama narhoerta näva ama mämairqi rha rhäk na ama enge sage ma
    Solqäna rhoqortäqyia, “Aurha ruavek, ngakt bä angäna anga enge na ama sämaqrot
