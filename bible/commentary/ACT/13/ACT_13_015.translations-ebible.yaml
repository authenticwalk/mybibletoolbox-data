    ĩna, ti vi ʉjarã: —“Bʉtobʉsa Diore ajitirʉ̃nʉato ĩna” yirã, quẽnase oca yʉare
    gotiya mʉa —ĩnare yiyujarã ĩna.'
  pib-NT: Retyongatka Tokanchi Yokanatkaluru ga wa tokanchi geneklewatachine kirukate.
    Rali getyongaletkoklunu yokanrewatna ginkaklewawakapji gitsrukatene wanna yegi.
    Wane chinjixkana, “Jejine, wumolene, waneygi nchininipa satu tokanchi yine giykotinripa,
    ginkaklewatanu.”
  wiv-wiv: Dia ta ridim na lo kamana buk profet hozo, na nuhu kua dia ta hahada na
