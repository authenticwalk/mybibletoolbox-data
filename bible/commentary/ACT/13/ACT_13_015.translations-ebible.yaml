    hi³ hi²liu⁴²ah³ jniaah¹, chiaah¹ hí⁴jooy³ ba² hi²liú¹ah³ ja̱³nɨ́⁴.'
  txq-txq: Faik naa, ara lees numa baꞌi Musa susuran, ma numa Manetualain mana toꞌu
    dedeꞌan laen nara susuran mai. Boe ma uma huhule-haradoik naa malanggan nara roke
    Paulus asa rae, “Ama nggara ein. Mete ma ei mae helu hata neu ai, na, ai hule
    no hada-horomatak fo kokolak tao matea basa ai manai iar dalen.”
  aaz-aaz: Oras naan, sin nresan naꞌko kaꞌo Musa in surat, ma naꞌko Uisneno In mafefa
    kninuꞌ bian sin suurt ein. Rarit aꞌnaak uim onen sin antoit naiꞌ Paulus sin am
    nak, “Sin amaꞌ arki! Karu hi mmuiꞌ uab saaꞌ neu kai te, hai mtoit he miꞌuab meu
    kai, he mhaꞌtain hai neekm ein.”
  qup-NT: 'Chaypi shuk runa Moisespa killkashkanmanta shuk ñawpa Yaya Diospa yachayninwa
    yachachikkunapa killkashkankunamantapas leyirka. Chay killkarishkata leyishkanwasha
    tantarina wasipa apunkunaka Pablokunata kayarkakuna: Wawkikuna, kankunapa shuk
    yachachina tiyashpanka kay tantarishka kahukkunata yachachiychi sinchikurinankunapa.'
  azb-azb: 'Qanunun və Peyğəmbərlərin yazılarının oxunmasından sonra sinaqoq rəisləri
    onları çağırtdırıb dedilər: «Qardaşlar, xalqa ürəkləndirici müraciətiniz varsa,
    buyurub deyin».'
  eng-DBY: And after the reading of the law and the prophets, the rulers of the synagogue
    sent to them, saying, Brethren, if ye have any word of exhortation to the people,
    speak.
  guo-NT: 'Puexa chiekal chalak wʉt, chanaexaljowspi Moisés chajia lelpox. Chanaexaljowsbejpi
    profetas chajia lelpoxan. Do jawʉt, japaba wetpi jʉm-aechi Pabloliajwa, Bernabéliajwabej:
    —Takoew, xamal Dios pejjamechan xapatam wʉt, ¡xanal nanaewʉajande Dios kaes chiekal
    xanaboejaliajwan! —aechi.'
  hla-hla: A toa katun e rit hapan a palabina u ranga turu Lo tere Moses na palabina
    u ranga turu propet, bu tsunono turu lotu e toan hala menari u ranga tere Pol
    na pal katun i tanen, me poier, “A ma tsi hatoulana, te ka memia limiu ta tsi
    rangan hitaguhu turu katun, ba limiu te tatei hateimiu.”
  mav-NT: Mi'i tote mekewat Tupana yat piat miit'in akag tomo­wẽpap Musei wo'o­nãpin
    yianmiat Tupana mienoi toimo­wẽpap. Mi'i hawyi toi'a­tu­kaykay Pauru'in — Uiwy­ria'in
    ewei'a­tu­po­'oro ro wẽtup ok eipy­'a­setpiat urumu'e Tupana ehay wuat hamo e
    Pauru'in me.
  kpf-kpf: Oi mâpâmâpâse namâ galem a zen gurumin den sot Propete a zeŋgât ekabân
    den sâlâpkumŋâ itâ dâzâŋgowe, “A bukuzatniŋâ zekâren den ŋâi ziap oi ko sâitâ
    nâŋgânâ.”
  ppo-ppo: Atimaamo atéró beteremó, kale Moses-né asȩre foró Kótóné ko̧ló whi̧rapetamoné
    asȩre fo dosa̧atu betalepó. Atéyale ki̧lipaae kale ai fo wosetere be kaae tare
    whi̧rapené atimaamo faleyóló duraalu, “No tamo-ó, diaamoné so whi̧ ha̧iratere
    fokó enére?” yalepó.
  hin-2017: व्यवस्था और भविष्यद्वक्ताओं की पुस्तक से पढ़ने के बाद आराधनालय के सरदारों
    ने उनके पास कहला भेजा, “हे भाइयों, यदि लोगों के उपदेश के लिये तुम्हारे मन में
    कोई बात हो तो कहो।”
  wol-KYG: 'Gannaaw ba tarib dog ya ca téereb yoonu Musaa, ak téereb yonent ya sottee,
    njiiti jàngu ba yóbbante leen kàddu, ne leen: «Bokk yi, bu ngeen amee kàddu gu
    ngeen ñaaxe mbooloo mi, waxleen.»'
  bef-bef: 'Mono noto kanisole bomagi Moseu liꞌehina keya ka hiti to kaga lu huto
    hulata bomagi fayahi geꞌahanana hiti leka selete alihi kaga ma lite Polu hiti
    laluꞌagi hiti lu epiꞌahana: Nogonamu tamuꞌise, boanaꞌmagi komopaꞌani li amuya
    malalana kaga lite eꞌehitemo lenali lu hokolo hite lu epilanamo niꞌibe.'
  amm-amm: Nokoyo Musini imo ami pukosai kolali wiyotiki. Kotoni mulu lukasiko nokoni
    puko imo mani, kolali wiyotiki. Uwai; lotu nufa samuku nokoyo nokoso imo taikiyokino,
    toti monoi iyamo taikiyoki, “Woli noko ti, noko nokolaloni muluso amiko monoi
    yonuwo mo, na pikauwo.”
  zaj-zaj: Viwamambukize kusoma Malagizo ga Musa na wahokozi, mkulu wa ing'anda ya
    nhambiko katuma munhu kumwao yolonga, “Ndugu zetu, kamba muna mbuli ya kuwagangamiza
    wanhu, mulonge.”
  chq-NT: 'Joon jaain²¹ tsá² do gauntsáa¹a coon''²¹ sii''¹³xʉ lɨ sii²¹ ley tya'' Moisés.
    Jaain²¹gɨ coon''²¹ sii''¹³ tya'' jí² ''e gajmaa¹a ''in gafaa''²¹a júu³ tyʉ́² tya''
    Dios calɨɨ. Mo ngayuui''¹³ joon ''in tsafeei''¹ tya'' cwo''¹ do gatyʉ''²ʉ to²
    gajin''²in: ―Tsaru''¹u'', wana ''oo²oo'' coon²¹ júu³ tyʉ́² tya'' ''in tsá² néei¹
    no, lí²‑i foo²oo'' nano.'
  swp-swp: Laugagaeo eo peroveta edi buka se hasiri lautom, sunago tanuagadi headi
    se hetamaridi se lau aridi eai si ene, “Tatao e, eo ema tataoyao e, ena riba headidiri
    esau au nuatui tatao enadi, au ribaei aridi eai.”
  bjr-bjr: Yuda maqannaa amaana maqasaa rakisirausa Mooseena sandufa faqa tamummaqara
    fasiqauqa ufa faqa asaana rumaseeqa Baranabasina faqa Pauroona faqa qafamasee
    qimannimidaqa qiqau. Oo maasa qikaqaafasaa inneeqara aamua qira ufa inniqaraki
    marinaqa faiqí anaasee qimannimifaqa maasa iriaqa.
  aby-aby: Amuisake yaukaro moi mima Mosesinu darawadu bukaini Godinu we bou ukeka
    bukaroma kakuri. Kakure me siniro i sosi yawokeibisa orouma, Foruini danu oroubake
    eno weisa, naiyemuku, yama yanu arararo unu koreka wake wefoisaie naufeisia weisa.
  eng-YLT: and after the reading of the law and of the prophets, the chief men of
    the synagogue sent unto them, saying, 'Men, brethren, if there be a word in you
    of exhortation unto the people — say on.'
  jni-jni: Sa amara ubasa i hori i'uinso utize nan anu ukurzizo utize, anu adang udenge
    ubi gura wa dusa wa tuburko kadura wa gu, ''ni henu, ingi izin kare kadura ka
    unya uni kara ahira anabu i nya.''
  kne-kne: Waday nanbasa sin linteg Moses ya din insolat di odom ay mamadto, pag waday
    en inpaibagan din papangolon di sinagoga en da Pablo ay nangwani, “Aag-i, mo waday
    itdo yo ay mangipapigsa sin nemnem di ipogaw ay nay da, ibaga yo kod.”
  tgj-tgj: "Moses gv Pvbv nga okv nyijwk vdwgv lvkpv nama um puri riro kochingso,\
    \ Jius kumkunaam gv nyigam vdwv bunua gaam go milwkto: “Ajin vdwv, nonu nyi vdwa\
    \ doin tamsarkinu gaam go doodu bolo mintokv vla ngonu mvngdu.”\x94"
  wat-wat: Mosese yana visime keta yota Guyau yana tomatakawa yasi viginiwa kasi ginaḡanaḡa
    muninei, numa kafa yokoyoko kana toviketanuneina bwadu si vininitiya Fauno keta
    Banabasi nenesiyai si bwaduwa, “Unaunaki, taki tamo bwadu-vatoneina nenemiyai
    maise o namoḡa kwa nusifufuweisi.”
  gui-NT: 'Jare iru vae reta omongueta güire mboroócuai güi jare Tumpa iñee aracae
    omombeu vae reta oicuatiagüe güi, tupao pegua reta itenondegua reta omondo jei
    chupe reta: —Orerɨvɨ reta, oime yave ñee penoi oremboaracuaa vaera, pepuere pemiari.'
  quc-TT: 'Are xsikꞌitaj ri wuj rech ri Moisés, ri naqꞌatalik kakisikꞌij xuqujeꞌ ri
    kiwuj ri e qꞌalajisal taq rech ri utzij ri Dios, ri e kꞌamal taq bꞌe kech ri winaq
    ri kimulin kibꞌ xkitaq ubꞌixik chike: Alaxik, we kꞌo tzij iwukꞌ ri kuya jororemal
    xuqujeꞌ kuꞌtaqchiꞌj ri alaxik kebꞌe chikiwach, chixqꞌaxoq jiꞌbꞌij.'
  heg-NTPO: Kon nam oen les deng upung Musa buku la, nol les deng Ama Lamtua mee-baah
    tenga las in dula ngas kon. Hidi nam tene-tene deng um in kohe-kanas na nodan
    Paulus noan, “Amas totoang. Eta mi muik in teka taung kami lam, kaim nodan le
    mi dehet puting bel kamis, halin tao tes kaim dalen nias.”
  ptu-ptu: 'Tappana puha dibata illaam mai suha'' Pepaondonganna Musa anna illaam
    mai suha''na ingganna nabi, iya ussuam tau pebaba ada'' illaam pa''sambajangam
    le''ba'' lako Paulus sola solana nauaam: “Oa'' solasubum, maka'' deem la untula''a''
    kada pepakanännä'' la umpalanda'' lako tau buda, iya malanna'' umpalako.”'
  bzd-NTPO: 'Eta̱ we̱le tö ì kit Moisés ena Skëköl ttekölpa tö yëkkuö ki̱, e'' a̱ritsé
