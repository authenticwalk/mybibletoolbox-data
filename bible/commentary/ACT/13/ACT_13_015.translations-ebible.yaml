    rɨrémɨxɨ́ neaipaxɨ́ bɨ eŋánáyɨ́, ananɨ nearɨ́piyɨ.’ ureɨ.” urowáráná o nurɨ awaúmɨ
    axɨ́pɨ e uráná
  chd-NT: 'Iquimf''e''me loxhuecofimpa al je''e liniƚiya locuxepa ȽanDios, jouc''a
    al je''e iniƚiya loya''apa lam profeta. Lijou''ma nocuxepá jiƚpiya lajut''ƚ umme''me
    anuli ƚapaluc pe locutsoƚanna Pablo y liƚejmale. Timila'': ―Cunc''aƚpimaye, anuli
    imanc'' ja''ni ipic''a tixc''ai''i''mola'' lan xanuc'' nomana'' fa''a, ne'', tipalaic''otsola''.'
  kdc-kdc: Viwamambukize kusoma Malagizo ga Musa na maandiko ga watula ndagu wa Mulungu,
    wakulu wa ng'anda ya kumpula Mulungu ya Wayahudi wawagalila usenga, walonga, “Ndugu
    zetu, mwahawa na usenga wa kugangamiza towapula mulonge na wanhu.”
  nhr-nhr: 'X''áèan hẽé naka porofiti xu hẽéthẽé di zi tcgãya zi ko nxáráèa xg''ara,
    ka xu kò còrè-nquum di xu tc''ãà-cookg''ai xu khóèan tsééa úú, i síí dtcàrà tsara
    a, a máá: “Gaxae ka káíkhoea tsaoè, ghùi-tcáókuan dim kg''ui ba tsao kò úúa, ncẽe
    khóè ne tsao gaam cgoa x''áè kg''oana ba, ne tsao khóè ne bìrí me,” témé.'
  uig-PIN: 'Tǝwrat ⱪisimliridin wǝ pǝyƣǝmbǝrlǝrning yazmiliridin oⱪulƣandin keyin,
    sinagogning qongliri ularni qaⱪirtip: — Ⱪerindaxlar, ǝgǝr halayiⱪⱪa birǝr nǝsiⱨǝt
    sɵzünglar bolsa, eytinglar, — dedi.'
  beo-beo: 'Sinagoge ouligisu dunu da Mousese ea Sema amola Balofede dunu ilia dedei
    amo idilalu, ilima sia:ma:ne dunu asunasi. Ilia amane sia:i, “Na:iyado! Dilia
    da ninima fidimusa: sia: galea, dilia da ninima sia:mu ninia hanai gala.”'
  acf-NT: Apwé moun fini li an sé liv-la Moziz épi sé pwòfèt-la té ékwi-a, sé chèf
    légliz-la voyé an konmisyon bay Pòl épi Bannabas. Yo di, “Fwè, nou vlé zòt palé
