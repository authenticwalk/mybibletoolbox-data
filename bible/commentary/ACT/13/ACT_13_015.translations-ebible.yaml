  kde-kde: Pavamalidile kusoma nchitabu cha Sheliya ya Musa na Malemba la manabii,
    vakulu va aila ing'ande ya kunnyuwila Nnungu nkuntuma munu yumo kwavo avahaulile
    kuchidoni, “Mmalangavetu, ikàva mùvele na lilove lyohelyo lya kuvahaulila vanu
    kwajili ya kuvakamya mitima, vahaulile.”
  ata-ata: Ioxe aneꞌi miitisou Lavuku sou lapuloto noxou Mosesi xe vaikala ane ta
    mitema sou palomatana mikaukavunu. La iliꞌi sou ta tatila no ꞌa taasou lalotu
    noxiꞌa ta Iutaia ne mipalusou itema vile sou mulai muvikalaneꞌi Paulo ilou Valunavasi
    aloxo ꞌo, “Ta vivixe, nexi tamasaxa lexe ngingi nganeꞌe mo lexe mengi vaikala
    moseꞌi lailaixe, la ngapeletotosiꞌa ta mitemamexi no anu.”
  qvw-NT: 'Jinaptinmi camachicuytawan unay willacünincunap librunta lïgiy camacalcälil
    chay juntunacüpa puydïnincuna: “Taytacuna, ichapisćha ima niycälimänayquipis cayan
    callpanchaycälimänayquipä. Má, niycälimay” nipäcula.'
  nfa-nfa: Lodꞌo èèna, ra baca ètu sasuri Musa, dènge sasuri dhèu rèti lii padhai
    Lamatua dhu leo kahèi. Èle èèna ka, ama-ama èmu sabajꞌa èèna, manèngi Paulus si,
    peka na, “Ama-ama! Ladhe miu dènge lii haholo ho paꞌèra dꞌara jiꞌi, na, jiꞌi manèngi
    sèna ka miu peka laa.”
  tnp-tnp: Nian kəmotətəu nafiniən rəha Lou mɨne Iəni Mɨn, kəni nətəmi asoli rəha
    nimə əha kəmotahli=pən nəghatiən kəm Pol mɨne Panəpəs motəni məmə, “Piak mɨn.
    Okəmə itəmah kəti tatos nəghatiən təuvɨr məmə otəni tasiru e nətəmimi, təhtul
    məni pətɨgəm.”
  urd-urd: फिर तौरेत और नबियों की किताब पढ़ने के बाद इबादतख़ाने के सरदारों ने उन्हें
    कहला भेजा “ऐ भाइयों अगर लोगों की नसीहत के वास्ते तुम्हारे दिल में कोई बात हो तो
    बयान करो।”
  hot-hot: Esam abô balabuŋ lôk plopet iniŋ abô yôv, êŋ ma unyak yeŋ iniŋ ŋê bêŋ êv
    abô hadêŋ Pol thêlô ba enaŋ, “Aiyaŋ thêlô, unim abôla hamiŋ ek nobatho avômalô
    iniŋ kapôlôŋiŋ loŋ, êŋ ma nonaŋ.”
  mqj-NT: 'Mangkai dibaca battakadanna Puang Allata''alla illalan mai Sura''na Musa
    anna illalan mai sura''na nabi, ussuami tau perepi'' illalan pa''sambayangan umpellambi''i
    Paulus sola solana anna kuanni: “Ianna dengangkoa'' ade'' la umpalanda'' pepakatoto''
    lako inde mai taue, malami mupalanda'' temo.”'
  rus-SYN: 'После чтения закона и пророков начальники синагоги послали сказать им:
    мужи братия! если у вас есть слово наставления к народу, говорите.'
  mbh-mbh: Lama lotu a mukalingare o titalpot a Moses ile patorong. Na God ile riong
    elngare ole riong. Ma o pasong ol okei nge a Pol ome i thangangaere. Ma o ri ve,
    “Titeikre aro ve lomu riong e ako aro o paengeng toko na seng olemi nge, aro thomu
    o ripot i.”
  bdd-bdd: Ma tohanugetao Mosese ꞌina loina ꞌana hasila, ma palopitao ꞌidi gwae ꞌana
    hasila sihasilidiya, ta tohanugetaowedi ꞌaigeda loheya sihewasaeya Paulo ma Banaba
    ꞌoidiya ma ꞌabehega ꞌihemataluwedi, ꞌigwaeya, “Ceguma guguya bo heꞌita ꞌoimiya
    beno wahepwaila tomota ꞌoidiya.”
  cbt-NTPO: 'Cotio ansiano''sa'' quirica nontapi. Moisësë iráca pënëntërinso'', pënëntona''piro''sa''
    ninshitopiso'', inapita nani nontohuachinara, itapona'': —Achinicancanamacoiso
    marë'' yapënënpatamacoi iyaro''sa'', sha''huitocoi nata''in, itërin.'
  rmy-SERVI: 'Пала колэ, сар продиндэ Упхэнимастар и Англунарендар, пхурэдэра дэ синагога
    пхэндэ лэнди: — Пхралалэ, сар исин тумэндэ лав, соб тэ подрицарэ манушэн, тунчи
    дэдумэн.'
  srn-NT: 'Baka di den sma leisi kmopo fu a wèt fu Moses nanga den profeiti, den edeman
    fu a Dyukerki seni aksi Paulus nanga den sma di ben de nanga en taki: “Brada,
    efu un abi wan boskopu san o gi den sma dek''ati, dan un abi a okasi now.”'
  cta-NT: 'Liꞌ nchcuiꞌ sca nu cusuꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuna lcaa ñati̱
    nu ndiꞌi̱ neꞌ laa biꞌ; nchcuiꞌ lo quityi nu nscua cña nu ngulo Ni jiꞌi̱ nguꞌ,
    liꞌ nchcuiꞌ nu cusuꞌ biꞌ sca chaꞌ nu nguscua jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ
    Ndyosi nu ngua saꞌni. Loꞌo liꞌ nchcuane nu cusuꞌ nu laca loo neꞌ laa biꞌ jiꞌi̱
    Pablo loꞌo Bernabé: ―¿Ha ntsuꞌu sca cui̱i̱ jiꞌi̱ ma̱ chaꞌ ta ma̱ loꞌo ya juani?
    ―nacui̱ jiꞌi̱ nguꞌ.'
  bqc-SIM: Mↄizi ikoyã ń ãnabiↄ láↄ kyokɛa gbɛa lousisikpɛ gbɛ̃zↄ̃ↄↄ gbɛ̃́ zĩ̀
    wà onɛ́, tó aa kã́fĩa yãe vĩ aa o bílaɛ, aa o.
  tcz-CHONGTHU: Chuin angaiya Mose le Themgao lekhabu asim jouvun kikhopna-a lamkai
    hon amani koma chun “Sopi teni mipi ho tilkhouna dinga seinom nanei honle hung
    sei lhonin,” tin phat apeuvin ahi.
  mar-mar: तेव्हा नियमशास्त्र आणि संदेष्टयांच्या लेखाचे वाचन झाल्यावर सभास्थानाच्या
    अधिकाऱ्यांनी पौल व बर्णबाला निरोप पाठविला, “बंधुनो, येथील लोकांस काही मदत होईल
    असे काही बोधवचने सांगा.”
  snp-snp: ido wemakafo lo melami ka ido polofete lufuwa wiyamo ka yauti ya kato fuli
    lito mono numuna kiyaba we yate ka fulo gedeti eti logimamo, Mono wenenate-motao,
    olu auma wi ledenami ka ya logiminune, loti kolitima kawa ya lolomalo, loti logimae.
  isl-isl: 'Þegar lokið var venjulegum lestri úr ritum Móse og spámannanna, lét sá
    sem annaðist guðsþjónustuna senda þeim þessi skilaboð: „Bræður, ef þið hafið eitthvað
    að segja til uppbyggingar, leyfið okkur þá að heyra.“'
  spy-NT: Yooto, /keesuman ng'aleek kukwaanee ꞉kitaabuunekaab Muusa āk chēbo *wōōrkooyikaab
    Yēyiin. Nto mii yoo, kumwoochi ꞉biiko chēē kiiyyoonkyinē kōyooto bo saayeet chiito
    ake wokuteebee Bāwulō āk Barnaaba, yoo mii ꞉ng'ālyoo nyēē māchē ꞉icheek kōōkiimēē
    biiko.
  xnn-xnn: Idi nakwas nan nangbasaanda isnan tap-in di naisolat ay linteg Moses ya
    nan naisolat ay kalin di tap-in di mamadton Apo Dios dat kanan nan apon di sinagoga
    ken da Pablo en, “Dakayo ay gagayyem, no waday isoloyo isnan ipogaw ay naayda,
    ibagayo.”
  mwe-mwe: Bhakashomanjeje shitabhu sha Shalia ja a Musha na majandiko ga Ashinkulondola
    bha a Nnungu, bhakulungwanji bha shinagogi gubhantumilenje mundu akaabhalanjilanje
    kuti. “Ashaapwetu, ibhaga nkwetenje malobhe ga kwataganga ntima bhandunjibha,
    mmeleketanje,”
  tte-tte: Mosese ana loina kana buki yo palopitao ali buki siyasilili imwawasi yo
    tapwalolo kana tobagunao walo siwolena tomo yabo koina ilau Paulo yo Banabasi
    ali wasa iwolena iba, “Kamakavao, tem tomone kali kabiyakaiwe yabo kolimiu nuwanuwamai
    kwawalo-masalan.”
  tcs-tcs: Apta dem Zuwislotisa i bin pinis ride dem lo blo Mozes ane prom dem buk
    blo dem spesilmesizman, dem lida i bin aske Pol ane Banabas, ‘Yutu gad mesiz po
    spik mipla po inkariz mipla, a?’
  hlt-THB: Anaa awi ingkaw tawngha caukkhqi noetnaak a awm coengawh, sinakawk ukkungkhqi
    ing cekkhqi venawh, “Koeinaakhqi thapeek awi kqawn aham nami taak awhtaw, kqawn
    thai uhyk ti,” tinak khqi hy.
  soq-soq: Apana sape auwenatuwaieno mo Moses anaanawa ita peroweta girumawa wisiantono
    eteiena. Ema aupe boru oniedia apanawa Paul ita me sosowa do gagalou wanaubene
    diamone wanase, “Sosomba, e wasau gagalowa da manlawo winede, ba dia? E gagaloitano
    no etataa menanede!”
  qub-qub: 'Laycunata, profëtacuna isquirbishanta liguiyta usharcuptin mayurcunaga
    jucwan willachiran: «Israel-masëcuna, imanöllapapis runacunata shacyächinayquipaj
    captenga juclla mä willapäramuy ari.»'
  att-att: Á kabalin nayù tolay nga nabbibbik sù tunung ni Moyses ánna yù netúrâ nga
    inituddu nayù ira káruán nga ábbilinán ni Namarò, á jinok nayù ira giriámán yù
    tolay nga umay kári Pablo, á kinagi na, “Wáwwagi, nu egga yù itabarang naw sù
    ira tatolay, á kagian naw,” kun na.
  bki-bki: Ana navurim̃araboiano nalo amila lotuano, ba bokar napano abuluku Iliano
    Lu, ana nalo abuluku vivitauiano tai ea Mosis kiano tuboiano, a tai ea niosi na
    naverialiano nalo. Ana bogo napano vulukuiano nalo nei bisi, ana kulo navurim̃araboiano
    nalo abika den Pol naljuo Barnabas, aberinavo “Banalo, verenio kamjuo kumije iliano
    tai napano mijikia rijai tomu nalo kialo meuliano, ana mo kumemi numisidom kamjuo
    kuverialio van kumemi.”
  bqp-bqp: 'Doka kũ annabinↄ takadanↄ kyókɛnaa gbɛra aduakɛkpɛ gbɛ̃ zↄ̃kↄ̃nↄ gbɛ̃
    zĩ̀ à pìńnɛ: Gbɛ̃nↄ, tó á karana yãke vĩ à o gbɛ̃nↄnɛ, à o.'
  mcp-mcp: 'Ja lɔ̧́lə *mbwoomb mə́cɛ̧ɛ̧ nə micilyá mí búúd ɔ mícúndə́ í á shîn yí,
    otɔ́we ɔ shwóg wâ mpáánzə́ minjɨ́ɨ́gʉ́lá bwə́ mú cɨ nə bwo nə́: «Bwaaŋg, ŋkí bɨ
    bʉ́sə nə gúl sâ bɨ́ bɨ́ nə ŋkul bándʉlə búúd nə ndɨ́ yí, lásʉ́gá ja gaád.»'
  hat-hat: 'Apre moun yo te fin li nan liv lalwa a ak nan liv pwofèt yo, chèf sinagòg
    la voye di yo: Frè m'' yo, si nou gen kèk pawòl pou ankouraje asanble a, nou mèt
    pale koulye a.'
  npl-NT: 'Satepa, ijkuak yotlankeh okiamapojkeh itlanawatil Moisés iwa intlajkuilol
    n profetas, n tlanawatijkeh de non tiopa, okilijkeh se tlakatl non ompa okatka
    makoninmiliti n Pablo iwa Bernabé ijkí: —Nokniwah, tla nonkipiah itla tlájtoli
    non ika weletis nonkinyolchikawaskeh akimeh nika kateh, weletis nonkijtoskeh.'
  bgg-bgg: 'Moses pha Iphey nane chaigpho mizey marui pha jigigam jithek tham ched
    shii Jewthek misiahò pha dumuii è mua jia thoh: “Khuiinothek wo! Nathek shii mua
    nane chua gang pha miyao yao pha um arone, branthek shii yao mage bo.”'
  eng-TCENT: After the reading of the Law and the Prophets, the rulers of the synagogue
    sent them a message, saying, “Brothers, if you have any word of exhortation for
    the people, speak it.”
  eng-BSB: 'After the reading from the Law and the Prophets, the synagogue leaders
    sent word to them: “Brothers, if you have a word of encouragement for the people,
    please speak.”'
  cpu-NT: 'Aritakera ithonkaitakero iñaanayeetziro irosankinare Kamantantaneriite,
    Ikantakaantaitane eejatzi, ikantake jevatakaantatsiri japatotapiintaita: “Iyekiite,
    kempitaka tzimatsi pinkanteri iroñaaka onkantya intharomentantayetyaari atziriite.”'
  san-ASM: ৱ্যৱস্থাভৱিষ্যদ্ৱাক্যযোঃ পঠিতযোঃ সতো ৰ্হে ভ্ৰাতৰৌ লোকান্ প্ৰতি যুৱযোঃ কাচিদ্
    উপদেশকথা যদ্যস্তি তৰ্হি তাং ৱদতং তৌ প্ৰতি তস্য ভজনভৱনস্যাধিপতযঃ কথাম্ এতাং কথযিৎৱা
    প্ৰৈষযন্|
  tod-tod: 'Ti ɓegai ma ga GALA ná-tɔgi ta GALA goo wo nuiti ta-zɛʋɛiti su wooi tanigaa
    ɠala, GALA dɛbi ʋɛlɛi ma ɠundiɠiiti ti nu leʋeni ti ma, é ɠɛ ti ma: «Gi-ɠɛɛleaiti,
    ni tɛnɛ goo ɠa wo la nuɓusɛiti faa ma, à bona.»'
  tac-NT: '''Lige alé pachá bilé rió ra''íchale alué osilí napu alué Moisesi osálige
    ''ya bajchá rawé. Abiénachigó ra''íchale alué osilí napu osálige ''ya rawé alué
    ralámuli napu ruwime nílige napu anele Onorúgame. ''Lige alué ralámuli re''obachi
    nulame bayele alué Páulo napurigá ra''ichámala alé re''obachi. ''Lige anele: ―''Emi
    ralámuli israelita napurigá ramué, nerúsaká bilé ra''íchali napurigá oiláriwa
    ralámuli napu ekí jena mochí, anibóaguru jipe.'
  eng-WEBPB: After the reading of the law and the prophets, the rulers of the synagogue
    sent to them, saying, “Brothers, if you have any word of exhortation for the people,
    speak.”
  gfk-H: Namur, bia di gata was tar aring pakpakat ta ira warkurai ta Moses ma aring
    pakpakat ta ira poropet, ira tamat ta iakano lotu diet ga tula nianga ta dir ma
    diet ga tangai bia, “Airua tasi mehet, ing bia mamur mon ta nianga na harharagat
    uta ira mataniabar, i tahut bia mamur na ianga.”
  viv-viv: Ada tamo hakwadi Yaubada bonana gihawa, Mosese yana buki-vehimeya againe
    kadu Yaubada bonana ana toꞋawatalatalaina yadi etoladi againe. Gihawa gihavaina
    sinagogi ana tonagona venuwaꞋata hiꞋiveninisena higayo, “Tobohiyameyao, kaꞋi nuwanuwa
    saꞋeyana aseꞋasemiya gidadauda-ma yoꞋo wanaluꞋageyedi, au wanalumamala.”
  yao-yao: Paŵamasile kusyoma mchitabu cha Malajisyo ni mu itabu ya Ŵakulondola, ilongola
    ŵa nyuumba ja kupopelela jila ŵalajisye utenga kukwao kuti, “Achalongo achinjetu,
    iŵaga nkwete maloŵe gagali gose gakwalimbisya mitima ŵandu ŵa, mmechete.”
  tgp-tgp: Hitahun na evievi mata Leu non Moses peresi na reti nona pr̃ovet, patu
    tamlohi mata ima lotu mo sohai na retisohai isara mara, “La vorai, vara te nomim
    retisohai mata tueni na tamlohi, ha sinai ha silea.”
  auc-NT: Tæ̈ contate a cöñöna Möitee wodi nänö yewæ̈mongainta adinque Wængonguï beyæ̈
    në apæ̈negaïnäni näni yewæ̈mongainta ate apæ̈nedänitapa. Ayæ̈ mänïñömö awënëidi
    ïñömö tömënäni weca ongongä adocanque ingante apæ̈nedinque, —Bitö ñöwo pöna ïnate
    mäo äninque ïïmaï apæ̈necæbiimpa, Ïñäna, möni tönïñamïna ëñëmïna. Ïñömö ongönäni
    wampo pönëninque tæ̈ï gongænte ongoncædänimpa, ante cædinque mïnatö ædæmö apæ̈nemïna
    ëñenguïnänii, ante ämi apæ̈nebaïnapa.
  kbc-NT: Odaa jiɡ̶ijo ica ɡ̶oneleegiwa ane yalomeɡ̶eteloco lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji,
    one yalomeɡ̶eteloco ica liwai notaɡ̶anaɡ̶axiidi ane idí Moisés niɡ̶ijo naɡ̶a iditedini
    najoinaɡ̶aneɡ̶eco, ijaaɡ̶ijoa liwailidi lotaɡ̶anaɡ̶axiidi niɡ̶ijo anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide. Igaanaɡ̶a nigotini me yalomeɡ̶eteloco,
    odaa niɡ̶ijoa lacilodi niiakanaɡ̶axi joɡ̶onidita Paulo ijaaɡ̶ijoa lokaaɡ̶etedi
    onodetiogi mowote ligegi, moditiogi, “Akaami ɡ̶onioxoadipi, nigemaani motaɡ̶ani
    mawii ɡ̶odoiigi loniciwaɡ̶a, yakadi motaɡ̶anitiwaji.”
  bmh-bmh: Gotulanemen zau go gumanemen dudu banban Moses nug kasai ze sikut weun
    mui. Uwait nugau ze doimai, awaranemen dudu agal sikut wemen mui, nanalaimai,
    goagen Pol Barnabas dual awaremen, “Zaiger, ag igual duailel ze tuguianau ipal
    isanarabun dareu aba, igual duailel awaran.”
  ctu-BL: 'Che'' bʌ tsa'' ujti i q''uelob jini ts''ijbubil bʌ mandar yic''ot i ts''ijbujel
    x''alt''añob, jini yumʌlob ti sinagoga tsi'' chocoyob majlel winicob ba'' añob.
    Tsi'' subeyob: Winicob, c pi''ʌlob, mi an chuqui la'' wom la'' subeñob winicob
    x''ixicob cha''an mi la'' ñuq''uesʌbeñob i pusic''al, subula, che''ob.'
  meq-meq: 'Ti ye naha na, faya ta dzaŋgateye mə ɗerewel i Musa ada mə ɗerewel i ndo
    məɗe ha bazlam i Mbəlom hay. Ma dəba eye ta ndəv ha mədzeŋge na, bəy hay i gay
    i maɗuwule me niye tə gwaɗatay: «Malamar ga hay, taɗə bazlam kurom andaya mətsikatay
    a ndo hay hərwi məvəlatay gədaŋ na, ka slumeye faya mətsike me anəke tuk.»'
  noa-H: Mag jupwi, Moiseeu hiek p'ã pʌatarr t'ʌ̃rnaa Hẽwandam hi jaaumienau p'ã pʌarr
    gaaijã hĩchab t'ʌ̃r dichdimaawai, mag judionaan heem chi pörnaanau hamag, —Keena
    k'odamnaan, pãrau hõor wawieg k'ĩirjugdam wai nʌm k'ai, warre marag hũrpibat hajierram
    haajem.
  alp-NT: Kena esi baise bei Alla Eni lepata rebe Musa ilekiule kai nabiaru esi lekiule
    pela, eleki tamata elaka makerike me luma ibadare esi ulake tneu Pauluse kai eni
    ebearu be, “Kwalia imi, sepo imi hnaune me kena hnau ami hoko beteke noma.”
  san-VEL: vyavasthaabhavi.syadvaakyayo.h pa.thitayo.h sato rhe bhraatarau lokaan
    prati yuvayo.h kaacid upade"sakathaa yadyasti tarhi taa.m vadata.m tau prati tasya
    bhajanabhavanasyaadhipataya.h kathaam etaa.m kathayitvaa prai.sayan|
  kbq-kbq: Kasegene kasnampa vahe kema hampri vagarete'za osi mono nompi kva vahe'mo'za
    ke atrezmante'za anage hu'naze, Tafuheta mago'a tazeri hanaveti ke eri'nenutma
    amane hugahaze.
  kbh-kbh: 'Moisesbe leyiñe y Bëngbe Bëtsabe juabna oyebuambnayëngbe uabemana librë́s̈angañe
    tmojanalía orna, chë enefjuana yebnents̈a mándayënga canÿa tmojanichmó chënga
    jáuyanama: —Israeloquënga, bënga fsë́ntsebos̈e ents̈anga chas̈mabuayená, nderado
    ndayá jayanama s̈mojtsebomnëse, muents̈a ents̈anga añemo chamotsebomnama ca.'
  ron-LSB: 'După citirea Legii și a profeților, conducătorii sinagogii au trimis la
    ei, spunându-le: “Fraților, dacă aveți vreun cuvânt de îndemn pentru popor, vorbiți.”'
  pon-pon: 'A lao nikier ar dondoropwe kapun o jaukop akan jaumaj en jinakoke kai
    ap ilakilan ira majani: Ri (at) oko ma majan en panau nan pot on aramaj pukat
    mi re oma, koma ari kida!'
  nhe-BL: 'Huan nopa tequihuejme tlen tiopamitl quipojque tlen itlanahuatil Moisés
    huan tlen nopa amatlapohuali tlen quiijcuilojtoyaj itiocamanalojcahua Toteco.
    Huan teipa nopa tequihuejme quinnotzque Pablo huan Bernabé huan quinilhuijque:
    ―Toicnihua, intla inquipiyaj se tlajtoli para ica intechyolchicahuase, huajca
    xitechilhuica ama.'
  sps-sps: Te kap bus gogosias nan Faun te kirkir iny e Moses an fo kirkir tan fo
    kuigin, rin tsoiny mumua tana numaa iny fafaatouf tana taa Jiu rangats to Pol
    me Banabas, “Vamuinyasiny, mam komainy maromi ma vegiau tana vainy te kaa fi miromi
    tu vegiau iny faparits rari, jio, vegiau sanyi yam.”
  wnc-wnc: Pukwike yuwawat miti yot wagwene pasinggak kapata miti wamu takngatu kendewan
    puyuwana aminu tapatu initewan kuke anzing yanikut, “Notna. Gitda wamu takngatu
    ninde musip papa kekekananga wamu kaya kakengu take ninison,” ngang yanikut.
  bus-bus: 'Doka kↄ̃n annabinↄ takadanↄ kyókɛna gbɛra aduakɛkpɛ gbɛ̃nsinↄ gbɛ̃ zĩ̀
    à bèńnɛ: Gbɛ̃nↄ, tó á kaarana yãke vĩ à o gbɛ̃nↄnɛ, à o.'
  gub-BL: A'e pe har waneruze'egar umugeta Moizez ze'eg kwehe arer wà, amo Tupàn ze'eg
    imume'u har ze'eg pape rehe imuapyk pyrer wà no. A'e pe har uzeapyaka katu imugeta
    mehe wà. Imugeta pawire a'e pe har waneruze'egar omono kar uze'eg Pawru wanupe
    wà kury. — Urerywyr wà. Aze heta ze'eg xe har wamurywete kar har nehe, pemume'u
    wanupe nehe, i'i wanupe.
  imo-imo: Kano kinye nombeya ulke nokoli iyemani Mosesinga mane ungumu kinye aku
    oi Gotenga nimbe munduli ungu nili iye profetemani toko panjiringi unguma kambu
    toringi. Aku tekolio Pol kinye Barnabas talo moloringilina ungu ningo mundukolio
    ningei, “Ango kame, eloni i imboma enge timbelo mele ungu mare noiko molongele
    lemo imbo ima pilengei ningo tielio,” ningi.
  boj-boj: '@see-verse:ACT.013.014'
  eng-DRA: 'And after the reading of the law and the prophets, the rulers of the synagogue
    sent to them, saying: Ye men, brethren, if you have any word of exhortation to
    make to the people, speak.'
  knf-knf: 'Wi baleyiiruŋ ŋlibra ŋi *Bgah bi Moyiŧ, na ŋţup ŋi *baţupar Naşibaţi,
    kë baweek biki katoh kañehanaani başë do kë bahepar baka aji : « Baŧënţ naan,
    nakale uko uţup unhilanuŋ katëŋţën bañaaŋ biki bŧi, nañog kaŧiinkana. »'
  san-KHM: វ្យវស្ថាភវិឞ្យទ្វាក្យយោះ បឋិតយោះ សតោ រ្ហេ ភ្រាតរៅ លោកាន៑ ប្រតិ យុវយោះ កាចិទ៑
    ឧបទេឝកថា យទ្យស្តិ តហ៌ិ តាំ វទតំ តៅ ប្រតិ តស្យ ភជនភវនស្យាធិបតយះ កថាម៑ ឯតាំ កថយិត្វា
    ប្រៃឞយន៑។
  arn-NT: 'Rupan chillkatufilu engün ti lifru nielu tati ley dungu ka tati pu pelon
    wentru ñi wirielchi dungu, ti pu longkolelu tati sinagoga mew feypifalfi ta Pablo
    engu Bernabe: —Epu peñi, nielmu dungu tamu feypiael tamu yafülafiel ta pu che,
    tüfa ta feypiaymu müten.'
  zas-NT: 'Dxel chi gulox biil bén biil tib lajt loj libr bacaa Moisejs në loj libr
    bacaa ree bén badëë xtiidx Dios loj ree bejn, gunee ree bén rniabee lën yadoo
    guin, rëb reeman loj Pab con Bernabé: ―Bal xhie guiëbidi loj ree bén rigaꞌ guie
    din gudëëdi consejw loj reeman, zajc guiëbidan yan.'
  ken-NT: Bápáy nɔkɔ Ɛkáti Mandɛm mbɔ ɛnyu Moses asɨ́ŋɨ́ nɛ ɛnɛ ɛ́fú ndǔ basɨŋɨ́
    barɛmɛ́ kɛpɨ̌ntɨ, bǒ batí ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí ɛyɔ bátó mmu bɛ ángátí bɔPɔ̌l
    bɛ, “Bɔ̌ma, mbák bǎbhɔŋ ɛnyɨŋ ɛnɛ́ ɛkway bɛfyɛ bhɛsɛ ntɨ, ghatí ká bhɛsɛ.”
