    « Bəza ga məŋ geli ni, tamal pakama gekʉli àbu ga məhiani ana mis maŋgasvani ni
    ga məvi njəɗa ana tay ti, ɗəmum. »'
  kqc-kqc: 'Moses di ago gira ma Sei di ago nidedi vene di bukari bura reyadi ago
    niokuyadi fufutari bi usa usa yava di ourefeidena vene yaku ina vene rofu di ago
    nifeidesi niyadi: “Dubuiyaka vene, uni mokenari bi yasa egira sina be amedo vonisi
    bi ina vene rofu nifa.”'
  tav-tav: 'To bairi caapiyuparã to caneñaporã Moisé cʉ caucariquere, aperã Dio ye
    queti cabuiorã ãnana na caucariquere to macacʉ cʉ cabue iñooro. Cabero ti wii
    ʉparã na caĩ jooyuparã: —Jã yarã, yucʉacã tʉgooña ocabʉtiorica wame mʉja camajiata
    jã ĩ buioya, na caĩ tʉjʉ jooyuparã.'
  eng-ULB: After the reading of the law and the prophets, the leaders of the synagogue
    sent them a message saying, “Brothers, if you have any message of encouragement
    for the people here, say it.”
  spa-VBL: 'Después de leer la Ley y los Profetas, los líderes de la sinagoga les
    enviaron un mensaje, diciendo: “Hermanos, por favor, compartan con la congregación
    toda palabra de ánimo que puedan”.'
  fra-_FOB: 'Et après la lecture de la loi et des prophètes, les principaux de la
    synagogue leur envoyèrent dire: Hommes frères, si vous avez quelque exhortation
    à faire au peuple, faites-la.'
  hau-ULB: Bayan karatun dokoki da annabawa, shugabanin iklisiyar suka tura sako cewa,
    “'Yan'uwa, idan kuna da wani sakon karfafawa ga jama'a ku fadi.”
  mal-mal: 'ന്യായപ്രമാണവും പ്രവാചകപുസ്തകങ്ങളും വായിച്ചുതീർന്നപ്പോൾ പള്ളിപ്രമാണികൾ
    അവരുടെ അടുക്കൽ ആളയച്ച്: “സഹോദരന്മാരേ, നിങ്ങൾക്ക് ജനത്തോട് സന്ദേശം വല്ലതും പ്രബോധിപ്പാൻ
    ഉണ്ടെങ്കിൽ അറിയിക്കാം” എന്ന് പറഞ്ഞു.'
  kkc-kkc: Eseme howo gisili moso wiligi odoo tebisa oso Moseseeye eligi goo hogugu
    sabolo, osoloso Godee maga to toloso kokodo takomo silesibili odoo oso hogugu
    goo sabolo, odoo susuga mapoo hesigaso. Osoloso see Polo dio Banabas dio mapoo
    egeesee takaso, “Emegei, niyo imapoo pidi to takalai mologa, takee,” diso.
  urd-GVR: Tauret aur nabiyoṅ ke sahīfoṅ kī tilāwat ke bād ibādatḳhāne ke rāhnumāoṅ
    ne unheṅ kahlā bhejā, “Bhāiyo, agar āp ke pās logoṅ ke lie koī nasīhat kī bāt
    hai to use pesh kareṅ.”
  far-far: Burina ididue ki fasia Taki sa Moses ki ma Kekedee na Profet ki, na wane
    fanaonao ana beu fuana folae ki kera kwatea fatae fuada kera ka 'uri, “Wane kwaimani
    ki 'ae, dia kamoro to ana tani fatae ana kwairaduilae fuana wane ne ki, kalu doria
    kamoro ka fata fuada.”
  suz-BL: मिनु ग्रुम्‍तीक खिं ङा ठेयब मुरपुकीमी मोसा नु परमप्रभु यावे आ लोव़ पाइबमी
    ब्रेक्‍शो लोव़ पढेपा नेंपाइक्‍ने थुम्‍शा, पावल नु बारनाबास आस कली ब्रेश्‍शा “आंइ
    लोक्‍ब निक्‍शी, मुर आन कली शेंशा, आन थुं बारपाइक्‍चा ङा लोव़ बाक्‍त हना, शेंदीसे”
    दे आस कली लोव़ पचा गेमे बाक्‍त। प्रेरित १५:२१
  car-NT: 'Moro omenano mero''po, mo''karon Tamusi auran uku''ponamonymbo nimero''san
    kareta erupa''ma''san mero enapa, mo''karon Simosu wota''nano''to''kon auto jopotorykon
    ''wa ero taurangonymbo aropo''po mo''karon apojoma''san ''wa: “Yja''sakarykon,
    amy o''to awykarykon ''se aja''taine mo''karon ijaro ''wa opy''san pori''tomato''me,
    kaitoko.”'
  amp-amp: Nd rmonthu bro yimam Bro Nkifrarhu boririfhu mrokfomi profetroh mrokfom
    kfo ptha bugani-mommn wom yimar kfo tkrurafmom Por Barnabasrofhu yihom kfohato
    wom kfo bmta mrokfom mtohhato kfo pthaneft.
  bht-bht: मूसा दी व्यवस्था कने परमेश्वरे दे संदेश देणेबालयां दी कताबां ला पढ़ने बाद
    यहूदियों दे जंज घरे दे सरदारां उना जो बोली भेजया, “हे भाईयो, अगर तुसां चे कुसी
    बाल लोकां जो शिक्षा देंणे तांई तुहाड़े मने च कोई बचन है तां बोला।”
  eng-NOY: And after the reading of the Law and the Prophets, the rulers of the synagogue
    sent to them, saying, Brethren, if ye have any word of exhortation for the people,
    speak.
  cub-NT: 'Apecʉ jã́ri borotedejamed̶a Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede
    Moisés bácʉre aru cũinácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõevacacʉ bácʉ ʉ̃i toivaiye
    báquede máre. Ʉ̃i jã́ri boroteniburu yóboi, ina cójijiñamine coreipõeva darorejaimad̶a
    apecʉre Pablojã yebai, ʉ̃i jẽniari jã́quiyepe aivʉ náre: —Mʉja, jívʉ, ¿yávaiyʉrãrʉ
    mʉja ina põeva yore cʉrivʉre, cad̶atenajivʉ náre? Yávaiyʉrivʉ baru, coyʉjarã caride,
    arejamed̶a ne daroimʉ mácʉ Pablojãre.'
  ita-1927: 'E dopo la lettura della legge e dei profeti, i capi della sinagoga mandarono
    a dir loro: Fratelli, se avete qualche parola d’esortazione da rivolgere al popolo,
    ditela.'
  lww-lww: Ana li nasumonena lala la akila lotuena, pano tol pogos nap̃a apuloyu Visena
    Wa, ana apuloyu nawuloena tai e navisaluaena kiena Mosis, a tai e tusi kiena navisawalena
    lala. Ana pogos nap̃a nawuloena la nene p̃isi narui, ana li nasumonena lala apiun
    tai Pol lalua P̃anap̃as, la asape “Wenlamimi lala, visae amiu lua amlarar ke visena
    tai nap̃a kilia iila malena kiena ne yeririna lala, ana imimi sinemimin mesape
    amlua avisa van imimi.”
  ckb-ckb: 'پاش خوێندنەوەی تەورات و پەڕتووکی پێغەمبەران، پێشەوایانی کەنیشتەکە پەیامیان
    نارد و پێیان گوتن: «برایان، ئەگەر شتێکتان هەیە گەلی پێ هانبدەن، بیڵێن.»'
  spm-spm: Uthughun khavɨn Gotɨn phorugha mbɨŋgee rɨphenan bisir garir gumasi, mee
    Moses osɨrisir othevi rako Gotɨna ambuuŋn gumasir akaa rɨmbora mem mbɨŋgeeghi.
    Mee andar rɨphonigha gɨvaghava, mee Pol ri Barnabasɨm mbɨŋgɨ kamaghɨusue, “Afhoghumani,
    aŋgo akuruvasi mbɨŋgɨgɨma thavɨn gumasir kharsi vɨkɨmɨusuava, aŋgo mem mbɨkɨm.”
  nas-nas: Teketa teinge dootuuꞌnava-koo pankenge Daari Meekung-koo bereꞌaara Moosesi-nung
    boto-koo eeꞌnoko urikupoong Kumponing-etaing nakaronuka biikaang dariraari-koo
    deeruaara tenaanka-koo botoarema aaꞌpauꞌ, “Deeꞌ niiꞌmarang-koonaanka, deeꞌke tautau
    nantoong domang kuaaꞌanta-koong otoꞌderuresing deekoꞌ minkuereai.”
  uvl-uvl: Iok, te sisia alalaha nemur nenge Moses pe hetatalonga mur ke het pe te
    hekule helenga lange Paulus iri nai Parnapas ke te teke, “Atong mur, nenge teke
    lemo helenga hel nge a teke a hekerkereng ia hehei pe hana leteria, ames haka
    pe a hele.”
  eng-BBE: And after the reading of the law and the prophets, the rulers of the Synagogue
    sent to them, saying, Brothers, if you have a word of comfort for the people,
    say on.
  ixl-CNT: 'Uncheeꞌ sikꞌlel untanul u mantaar, tuchꞌ untanul Qꞌul Iyol Qꞌu Alol Tetz
    U Yolbꞌal Tioxh Tzꞌibꞌamal. Utz taꞌxh veet isikꞌleleꞌ, aatz qꞌu qꞌesala tu u atibꞌal
    chusbꞌal tetz u oꞌtla mantaar, motx tal opon tu u Pablo tuchꞌ tu u Bernabee ech
    tzaꞌ: —Hermanos, oj atil maꞌj eyol tiꞌ taqꞌax nimal ikꞌuꞌl u tenam tziꞌ, altaj.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga katonâŋa tamâta ŋana pasauŋa ne luma kâ nde sipono Mose ne tukuŋa
    tava ŋgua-tulâŋa tamâta nenzi ŋgua panzi ŋgu. Sipono marumbu lâ, ŋineŋga sipasupwa
    imâ panzi Paulo tavanzi tamâta uru simo kuku ŋinde tu simandi. Aku sipainzi tu,
    “Nima-nambwe, ambo nemi ŋgua tâ keno ŋana kapu tini kaika panzi tamâta kâ, ande
    ara, ŋine nâ katula pama.”
  crx-NTPO: Moses ooghuni 'uk'unusguz-i 'ink'ez Yak'usda be nus hóo'enne bughuni cha
    hik'eyailhduk hukw'elh'az, Lizwif lugliz whumoodihne Paul, Barnabas cha 'enne
    ubuhútni, “Neulhutsinke, khuni huye tílhtus-i bugha dútan'alh aht'i de, ndunne
    dune bubulh yátilhduk hukwa' uzninzun.”
  kan-OKCV: ನಿಯಮ ಮತ್ತು ಪ್ರವಾದಿಗಳ ಗ್ರಂಥವು ಪಾರಾಯಣವಾದ ತರುವಾಯ, ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಗಳು ಅವರಿಗೆ,
    “ಸಹೋದರರೇ, ಜನರಿಗೆ ಪ್ರೋತ್ಸಾಹ ಕೊಡುವ ಸಂದೇಶ ನಿಮ್ಮಲ್ಲಿದ್ದರೆ, ಮಾತನಾಡಿರಿ,” ಎಂದು ಕೇಳಿಕೊಂಡರು.
  bbb-bbb: Bu ijia kari fiekoga e ije bu urina Godido vua kafare gue dae. Bu dama
    furikoga e mamekanu e Jiusibuo are ije samuavo ije bune urina Forukiro e ije fuina
    vaeva ije kiae, Uviarafa nuvuone mae garie, ja vierafega ja vua bino e ige soesoena
    kuariakuva ni uri kuariano kiae.
  blw-blw: Angkay nafasa hen tapenay orchin Moses ya hen tapenay ensorat hen anchichay
    profeta, imfagan hen anchi ap-apon hen anchi sinagoga an cha Pablo way mangaliyén,
    “Chàyu way sosnod, magat wacha hen itugunyu an chitaaw ah sém-éman hen hamhamàtaaw,
    wat ifagayu kaỳ.”
  tam-2017: 'மோசேயின் நியாயப்பிரமாண புத்தகமும் தீர்க்கதரிசன புத்தகமும் படித்துமுடிந்தபின்பு:
    சகோதரர்களே, நீங்கள் மக்களுக்குப் புத்திச்சொல்ல விரும்பினால் சொல்லுங்கள் என்று
    சொல்லச்சொல்லி ஜெப ஆலயத்தலைவர்கள் அவர்களுக்கு ஆள் அனுப்பினார்கள்.'
  azz-NT: 'Ijcuacón in tiopan tayecanani quinleerohuiliayaj in tacaquini in tanahuatil
    de Moisés huan no quinleerohuiliayaj in Tajcuilolamatzin den tanahuatiani de Dios.
    Huan cuac quintamileerohuilijque ya, ijcuacón in tiopan tayecanani tatitanque
    que ma quinilican in Pablo huan Bernabé ijcuín: ―Namejuan nantocnihuan, como nancompíaj
    tensá tajtolme tenica nantechyolmajxitisque, pues yequintzin tamechcahuilíaj ya
    de xictechnojnotzacan namejuan.'
  spa-RV-1909: 'Y después de la lectura de la ley y de los profetas, los príncipes
    de la sinagoga enviaron á ellos, diciendo: Varones hermanos, si tenéis alguna
    palabra de exhortación para el pueblo, hablad.'
  csy-csy: Taciang thukham le kamsang te a sim zawkciang ulian te in ngual paisak
    a, no u le nau te, mite atu in hanthotna kammal nei na hi uh le, son vun, ci hi.
  mxq-NT: 'Ko ja tsa̱jptʉjkʉ ñiwindsʉ́nʉty tka̱jxta̱a̱ydyʉ diꞌibʉ Moisés kyʉxja̱a̱y
    es ja Diosʉ kyuga̱jxpʉtʉjkʉty, net tkajxyñigajxʉdʉ dʉꞌʉnʉ Pa̱a̱blʉ esʉ Bernabee:
    —Mʉguꞌuktʉjkʉty, pʉn mmʉda̱jttʉp oynʉꞌʉnʉnʉ ka̱jxwíjʉn mʉt ʉʉdsʉty, awa̱ꞌa̱nʉgʉts.'
  tzj-NT: 'Majtaj rsiq''uixic ja rtzobal Dios ja tz''iban can rmal ja Moisés in cumal
    ja jule'' chic profeta. Ja tok siq''uitaji ec''o jule'' oficial rxin ja jay xin
    molbal ri''il eje''e'' c''oli quetakel rbixic chique ja Pablo in Bernabé quewari'':
    —Kach tak aj Israel, wi c''o jun paxbanem newajo'' nebij chique ja winak nkaya''
    tiempo chewe camic, xeche''el chique.'
  tdt-tdt: Iha nebaa ema lee liafuan balu husi Moisés nia livru ho mos livru profeta
    sira nian. Depois responsavel sira iha uma kreda nee haruka ema baa husu ba Paulo
    ho Barnabé dehan, “Maun sira, se imi iha liafuan ruma atu foo sai mai ami para
    hametin ami nia laran, halo favor bele koalia.”
  ron-BTF: 'Și după citirea legii și a profeților, conducătorii sinagogii au trimis
    la ei, spunând: Bărbați și frați, dacă este în voi vreun cuvânt de îndemnare pentru
    popor, spuneți.'
  eng-WEBP: After the reading of the law and the prophets, the rulers of the synagogue
    sent to them, saying, “Brothers, if you have any word of exhortation for the people,
    speak.”
  eng-FBV: After the readings from the Law and the Prophets, the synagogue leaders
    sent them a message saying, “Brothers, please share with the congregation any
    words of encouragement you may have.”
  nld-1939: 'Na de voorlezing van de wet en de profeten lieten de oversten der synagoge
    hun vragen: Mannen, broeders, zo gij iets te zeggen hebt ter opwekking van het
    volk, neemt dan het woord.'
  bwo-bwo: Muse nemonat Nebiyiwots mas'afwots nababeyakon Ayhudi Ik' k'oni maa naashuwots
    «T eshuwotso, ashuwotsi kup'it izo detsfte wotiyal keewwere» ett P'awlosots maants
    asho bo woshi.
  nch-BL: 'Huan nopa tequichihuani ten tiopamit quipojque ten itanahuatilhua Moisés
    huan ten nopa amatapohuali cati quiijcuilojtoyaj nopa tajtolpanextiani. Huan teipa
    nopa tequichihuani quinnotzque Pablo huan Bernabé huan quinilhuijque: ―Toicnihua,
    sinta anquipiyaj se camanali para ica antechyolchicahuase, huajca techilhuica
    ama.'
  quc-TNT: 'Aretak xsiq''uitaj chupam tak ri wuj re ru Pixab ri Moisés, xukuje'' chupam
    tak ri qui wuj ri k''alajisal tak re ru Lok'' Pixab ri Dios, ri tata''ib c''amal
    tak qui be ri winak xequisiq''uij ri tat Pablo, ri tat Bernabé, xquibij chque:
    Kachalal, we c''o jas caj alak cäbij alak che qui pixbexic ri winak, cuya'' cäch''aw
    alak, —xecha chque.'
  tfr-NTPO: Eshko ga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i, e l̈araba, kjibokwo tara
    Sbö tjl̈õkwo l̈agaga tek dënashko sorë l̈i, e l̈araba bakoe. E irgo ga tjl̈apgaga
    l̈öng judíoga syõ uyo l̈i no ichono tjl̈ẽ ba kong ga «Pjãy tjl̈õkwo l̈ë woydë
    borwa kjimtokl̈o wl̈eni ga l̈ëmi ga pjl̈úe» l̈e Pablo kong, ba yorkagaga l̈öng
    l̈i kong bakoe.
  kaq-NT: 'Moisesnin huishani joi nincamaxon Papan joi huishaxon yohinicabaan joi
    nincamaxon tsinquiti xobo coirannicahbaan jano tsahotai bi jato quenaquin: —Noque
    huetsabaan, jonibo yohiti joi jaxon nihhinaxon noque yohirohahue —hahcanquin.'
  sgb-sgb: Main namaha ha Kautuhan ni Apo Namalyari ya impahulat na kan apo Moises,
    haka ha inhulat lan kaatag ya mámipamwang hên an-ipaihip na kanla. Panga-ubat
    hên pamaha, ay hinagyat hilan apostol Pablo hên hilay ampamaala, hên manoro kanla
    no main hilan iaral kanla.
  vie-1934: 'Vừa đọc sách luật và sách các tiên tri xong, các chủ nhà hội sai sứ nói
    cùng hai người rằng: Hỡi anh em, nếu có mấy lời khuyên bảo dân chúng, hãy giảng
    đi.'
  kxv-kxv: ଅ଼ଡ଼େ, ମ଼ସା ରା଼ଚିତି ମେ଼ରା ଇଞ୍ଜାଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ପତି ପ଼ଡ଼ୱି
    ଆ଼ତି ଡା଼ୟୁ, ପ୍ରା଼ତାନା ଇଲୁତି କାଜାରି ଏ଼ୱାରିତା଼ଣା ଏଲେଇଞ୍ଜି ୱେସା ପାଣ୍ତିତେରି; “ତାୟିୟାଁ,
    ଲ଼କୁତାକି ବା଼ର୍ସୁ ହୀନି କାତା ମାଚିହିଁ ୱେହ୍‌ଦୁ ।”
  cha-cha: 'Ya anae munjayan jataetae y lay yan y profeta sija, y magas y sinagoga
    ninafamnaagange sija ilegñija: Jamyo mañelo, yaguin guaja jafa na finijo para
    insangane y taotao sija, sangan.'
  amu-NT: 'Jnda̱ joꞌ seiꞌnaaⁿꞌ tsꞌaⁿ ljeii na tqueⁿ Moisés ñequio ñꞌoom na tyolaꞌljeii
    profetas, jnda̱ chii nnꞌaⁿ na cwiluiitquiendye cantyja ꞌnaaⁿꞌ watsꞌomꞌñeeⁿ jluena
    nnom Pablo ñꞌeⁿ Bernabé: —ꞌO nnꞌaaⁿya xeⁿ waa na ñeꞌcalajndo̱ꞌyoꞌ nꞌo̱o̱ⁿyâ, canduꞌyoꞌ
    nndya̱a̱yâ.'
  hin-CV: जब व्यवस्था तथा भविष्यद्वक्ताओं के ग्रंथों का पढ़ना समाप्‍त हो चुका, सभागृह
    के अधिकारियों ने उनसे कहा, “प्रियजन, यदि आप में से किसी के पास लोगों के प्रोत्साहन
    के लिए कोई वचन है तो कृपा कर वह उसे यहां प्रस्तुत करे.”
  spa-BES: 'Y después de la lectura de la ley y de los profetas, los príncipes de
    la sinagoga enviaron a ellos, diciendo: Hermanos, si tienen una palabra de consuelo
    para la gente, hablen.'
  san-BEN: ৱ্যৱস্থাভৱিষ্যদ্ৱাক্যযোঃ পঠিতযোঃ সতো র্হে ভ্রাতরৌ লোকান্ প্রতি যুৱযোঃ কাচিদ্
