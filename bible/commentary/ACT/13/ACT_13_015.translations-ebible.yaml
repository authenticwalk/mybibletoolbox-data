verse: ACT.013.015
translations:
  kpx-kpx: Uguiavosege Diue kosiveau Mosese menaka ke dodavei belovetaeau hisaliale
    keta dodavei ata haivege uoholisege abu Bolota Banabasita belagevei avoe, “No
    haokuvuia, laemo hotobeu uge louge no bahataeau evisi.”
  okv-H: Judea embo ta ahe poekari embo na God ta ke pepeni te peroveta ta ke te ehekenu
    ingio Judea embo peni na ke einge enana puvua amita degi ikena, “Namei kamei,
    ungota ke embo ta sovera humbari avo ungota degi miheite avo evujo ingore.” ainge
    enu
  tbo-tbo: Yaubada a lugagayo Mose i gilugilumi po tu bahapiko hai giluma omhiyawana
    u mulina numa dalabu babadahi Paulo a lawa mitehi hi utanihi, hi pa, ‘Walewalehiyai,
    inapa lawa winugokadidilihi bahahi ugolimi yaka ona bahehi.’
  mal-C: ന്യായപ്രമാണത്തിൽനിന്നും പ്രവാചകപുസ്തകങ്ങളിൽനിന്നുമുള്ള വായനയ്ക്കുശേഷം പള്ളിമുഖ്യന്മാർ
    അവരോട്, “സഹോദരന്മാരേ, ജനത്തിനു നൽകാൻ വല്ല പ്രബോധനവചനം നിങ്ങൾക്കുണ്ടെങ്കിൽ സംസാരിച്ചാലും”
    എന്നറിയിച്ചു.
  grc-SR: Μετὰ δὲ τὴν ἀνάγνωσιν τοῦ νόμου καὶ τῶν προφητῶν, ἀπέστειλαν ⸉οἱ ἀρχισυνάγωγοι
    πρὸς αὐτούς,⸊ λέγοντες, Ἄνδρες ἀδελφοί, εἰ ⸆ ἔστιν ⸉2λόγος ἐν ὑμῖν⸊ παρακλήσεως
    πρὸς τὸν λαόν, λέγετε.
  bgc-bgc: मूसा के नियम-कायदे अर नबियाँ की किताब नै पढ़ण कै पाच्छै आराधनालय के सरदारां
    नै उनकै धोरै कहवां भेज्या, “हे भाईयो, जै आदमियाँ के उपदेश कै खात्तर थारे मन म्ह
    कोए बात हो तो कहो।”
  khz-khz: Mose gena rova e peroveta talimara geria talotalo geagirato mulinai, rupu
    gitatagona talimara na ira ruala genogirato, negetiwato, “Walakava, pene magemi
    vevega-kwalimu kilara etaunilimalima geriai genai ai gaririwana, geria iokilagi.”
  deu-TKW: 'Nach der Verlesung von Gesetz und Propheten aber ließen ihnen die Synagogenvorsteher
    ausrichten: ihr Männer und Brüder, wenn ihr ein Wort wisset des Zuspruchs für
    das Volk, so redet.'
  zsr-NT: 'Niꞌr bulabëꞌ guich ga nayúj zxba queëꞌ Dios bönniꞌ zoëꞌ niꞌ, lencaꞌ le
    nayúj lu guich ca gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios. Gdöd niꞌ gulasölëꞌë
    nu yjödx Saulo len Bernabé bönniꞌ uná bëꞌ qui yuꞌu naꞌ, gnëꞌ: ―Lbiꞌiliꞌ, bö́chiꞌtuꞌ.
    Chquiꞌ ral‑laꞌ bi gnaliꞌ le uzejniꞌi netuꞌ, gul‑në́.'
  lin-lin: 'Sima na kotanga Mobeko mpe Basakoli, bakambi ya ndako ya mayangani batindelaki
    bango maloba : — Bandeko, soki bozali na maloba mpo na kolendisa bato, bokoki
    na bino koloba.'
  hns-NT: 'Tab djab barkwan Mosas ke kaanoen aur Parmeswar ke doesar sanesian ke poestak
    me se parh tjoekal, tab Paulas aur okar saathie se poetjhwaais kie: „Bhaai log,
    toelog djanta se koetjh hiemmat dewe waala baat bol sakieho?”'
  noa-E: Mag jupwi, Moiseeu iek phã pʉatarr thʉ̈rnaa Ẽwandam i jaaumienau phã pʉarr
    gaaijã ĩchab thʉ̈r dichdimaawai, mag judionaan eem chi pörnaanau amag, —Keena
    khodamnaan, pãrau õor wawieg khĩirjugdam wai nʉm khai, warre marag ũrpibat ajierram
    aajem.
  eng-EMTV: Now after the reading of the Law and the Prophets, the synagogue leaders
    sent to them, saying, “Men and brothers, if you have any word of exhortation for
    the people, speak.”
  mib-NT: 'Te ni cahu tutu ley yā jiín tutu ní catee tēe ni canacani jnūhun ya nde
    jenahán. Yūcuán na te tēe cácujéhnu ini vehe iī sinagoga, vii‑ni ni catají de
    tēe cahān jiín Pablo jiín Bernabé: Amigo, núu íyó jnúhun cahān ni jéē stɨhvɨ́
    ni ni ñáyuu yáha, te cahān ní na cúni nahín i núu súcuan, áchí de.'
  lif-NT2: मोसारे़ साप्‍तुबा साम्‌योथिम् नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा
    साप्‍पन्‍लाम् मे़निःरु मे़सुरुआङ् लाम्‍लोःबाहाॽरे़ खे़ङ्‌हाॽ अक्‍खे मे़मे़त्तुसि,
    “फुॽनुसाॽसे, आनिगे़ मनाहाॽ हाङ्‌हाङ् मे़प्‍मासि इङ्‌घङ् के़गत्‍छुने़ फाॽग्र पाःत्ते़से़ॽओ॥”
  xnj-xnj: Pevamali kusoma muchitabu cha malagizu ga Bambu geampeli Musa na Mayandiku
    ga Vamlota va Chapanga, vala vachilongosi va nyumba ya kukonganekela Vayawudi
    yila vavatumili ujumbi uwu, “Valongo ngati kuvi na malovi ga kuvakangamalisa mitima
    vandu ava mujova.”
  mmx-mmx: Melemu at leexes at Laulis Linga at ne Moses la levelinga at lavaeme vapaase
    ali, luvuttadi amgomgo at loogu singising diga lok tidu, “Lunetak, ma vara i do
    muna vaase ri limixin do nemu mu ruuna tevelinga loklox alolos tinedi.”
  cbr-NT: 'Tsotan anu ''icë unicamanribia cuamainun Moisésnën cuënëo bana ''imainun
    an Nucën Papa Dios quicë bana uni ñuixuncë unicamanribia cuënëo bana ''atancëxun
    ca a xubunu ''icë ''apucaman Pablocëñun Bernabé cacëxa: —''Ën xucë́antu, mitsúnribi
    unicama ''ësëtisa tanquin camina cati ''ain.'
  tee-NT: 'Chai acsni lakts''ink''ocalh ju ixlhamap''aksin Dios chai ju ixchivinti
    ju mak''aniya lapanacni ju ixtanajun ixchivinti Dios pus ju xa''ucxtinin lacpujitat
    tamalakachalh chivinti junta chani tajuni ju Pablo chaich ju Bernabé: ―Quint''alapanacni
    ni p''acxant''at''it tu''u'' chivinti ju alhimap''aksip''ut''unat''it ju lapanacni
    laich ana''unt''it ju chavai.'
  eng-LSV: and after the reading of the Law and of the Prophets, the chief men of
    the synagogue sent to them, saying, “Men, brothers, if there be a word in you
    of exhortation to the people—say on.”
  cak-NT: 'Y cuando x-an-ka leer ri ley chi ri Moisés y ri jequitz''iban can ri achi''a''
    ri xek''alajin ri rutzij ri Dios ojer can, ri achi''a'' ri c''o quik''ij chupa
    ri jay ri'', xquitak-apo jun riq''uin ri Pablo y ri Bernabé, chi xberu''ij chique:
    Wach''alal, xa c''o jun chiwe rix ri c''o jujun tzij nrojo'' nu''ij chique ri
    quimolon-qui'' we'', utz nu''ij, xcha'' ri xapon quiq''uin.'
  pah-NT: Igwete pevove'ga nhi'ig̃i aherembikwatijaragwera pe Moisésva'ea remimbo'eagwera
    pe. Kirẽ ga nhi'ig̃i ojipea pe aherembikwatijara pe. A'ea Tupana'ga nhi'ig̃a mombe'uharava'ea
    okwatija hako. Aerẽ huvihava'g̃a g̃ajatykahava pype g̃a imondoukari onhi'ig̃a
    Paulo'g̃a pe. —Pe ko orere'yjamo peko israelitasramo, ei g̃a g̃a pe. Pe'epotarame
    avove'g̃a pe g̃a mog̃itavo pe'ji ti g̃a pe a'ero, ei g̃a Paulo'g̃a pe.
  sja-NT: 'Mãgɨ́ tedepema judiorã poroorãpa Moisepa p''ãda mãik''aapa Ak''õre pedee
    jarapataarãpa p''ãdap''edaa pedeedap''eda, jara pëijida Pablomaa mãik''aapa Bernabemaa:
    —Tachi auk''aarã, parãpa eperãarãmaa pedee pia jara k''inia p''anɨ pɨrã, ɨ̃raweda
    jaradapáde aji.'
  xed-xed: 'Tahula dzadzaŋafta lu ta vli ma deftera zlaha Musa, nda ya ma deftera
    anabiha, ka maliha ma tsa həga tagha skwa la Yahuda ya nda həŋ mantsa: «Zwanama
    ɗa, ka mamu gwaɗa da kaghuni ŋa vlaŋtá mbraku ta mnduha, laviŋlava kuni ta gwaɗay
    ndana,» ka həŋ.'
  mks-NT: 'Ta tá sa̱ na̱ndihi na̱cahvi na ley Moisés xi̱hín ña̱ na̱ca̱hyí na̱ profeta
    já na̱cana na̱ sa̱cua̱ha̱ veñu̱hu cán Pablo xi̱hín na̱ xíca xi̱hi̱n dá já na̱cachi
    na já xi̱hi̱n ná: —Ñani i̱, tá íin tu̱hun va̱ha cúni̱ ndó ca̱ha̱n ndó xi̱hín ña̱yivi
    yóho cuu candichi ndó ca̱ha̱n ndó xi̱hi̱n ná viti —na̱cachi na̱ cán xi̱hi̱n dá.'
  gfk-S: Namur, be di gate was ter ari pakpakat ta ira harkurai tane Moses ma ari
    pakpakat ta ira tangetus, ira tamat ta ikino lotu di ga tula nianga ta dur ma
    di ga tange, “Tasi mem, be ing numur ta nianga na harharagat uta ira matanabar
    kanaia, i tahut be mur na ianga.”
  bmu-bmu: Tarohotka köuluk mirigö galöm yeŋön Mosesgö Köna keu aka kezapqetok yeŋgöreŋ
    Buzup Kimbi oyoŋda welen algetka eta kewö qesim etkiget, “Azi alayahöt, etköreŋ
    keu kun könagesö urunini kuŋgubingöra ahöza ewö, mi mönö ölöp jiyohot mötpin.”
  dgz-dgz: Apan Mosis iup namua seni ogewa amba wataget God no oise waiwanumune seane
    ogewa den batnagen. Uon tani ewap, pa ame kwayup taine nagirewa Pol ge Banabas
    singui wayawamon, “Tatan anega, waenapan dadak diamo diamo guturewa da inayap
    wandepi ame wane umap di.”
  eng-GNV: And after the lecture of the Law and Prophets, the rulers of ye Synagogue
    sent vnto them, saying, Ye men and brethren, if ye haue any word of exhortation
    for the people, say on.
  zaa-NT: 'Beyacca diba bìl·la cą nu ra lo ley nu bete Tata Dios lani Moisés ą''hua
    ca escritura nu bedia ca profeta quì''e nna, làniana canu rigú''ubia'' le'' sinagoga
    nna ra tè cą cabi: Lebi''i hermanos israelitas, canchu hua té tuchùppa titsa''
    qui'' le para egú''u le yetsi néda nna, linne ba.'
  eng-WEBSTER: And after the reading of the law and the prophets, the rulers of the
    synagogue sent to them, saying, Men, brethren, if ye have any word of exhortation
    for the people, speak.
  guh-guh: 'Nexata daxita bajarapabota pejonevi, namuxunaeveta Dioso Moiséspijinëta
    penajumecopatsilivaisi. Namuxunaevetanua Diosojumepaebivimi profetavi bajayata
    peyaquinaelivaisi ata. Bajaraxuacujinae judíovi penacaetuatabiabibo pevetsivi,
    pijajivitonë itoroba. Nexata bajaraponë jumaitsi Pablobeje Bernabébejejavabelia:
    —Tajabananëbeje, itsa payapëtanemebeje itsalivaisiyo panetsipaebinexabeje, aeconoxae
    patsipaebianamebeje jivi piajamatabëcuenesaënexa Diosojavabelia, jai bajaraponë
    Pablobeje Bernabébejejavabelia.'
  bon-bon: Puga biname cina poto cotre mene ecnemisi Oogäräneji Mene cabu ca, Moose
    lui mene sogäremuji, cuta piiyepu poto Oogäräneji Mene mename biname cina lui
    sogäremujisi. Peei liba siige, abasecretna mete modamoda biname cina piba mene
    jityepisi Paulo Banaba naabibime bau me egä, “Cime biname, cine singi weene biname
    bine bäärmi agedname, weeme mene liba pisi nyene cibibine kokre ceerame.”
  nhw-BL: 'Huan nopa tequitini tlen tiopamitl quipojque tlen itlanahuatilhua Moisés
    huan tlen nopa amatlapohuali catli quiijcuilojtoyaj itlajtol pannextijcahua Toteco.
    Huan teipa nopa tequitini quinnotzque Pablo huan Bernabé huan quinilhuijque: ―Toicnihua,
    sintla anquipiyaj se camanali para ica antechyolchicahuase, huajca techilhuica
    ama.'
  mgw-mgw: Pabayomwi soma mayi'gi'yo bu'ka mukitabu sa salya ya Musa na maandiko ga
    alondoli ba Nnu'ngu', api'ndo ba yi'lu' nyumba ya kunnu'ba Nnu'ngu' bantumike
    mundu aalu'be panga, “Mwalongo, mana mubile na likowe lya kwabakia bandu li'nga
    kwasenga, mubaye.”
  swh-ONEN: Baada ya Sheria ya Mose na Kitabu cha Manabii kusomwa, viongozi wa sinagogi
    wakawatumia ujumbe wakisema, “Ndugu, kama mna neno la kuwafariji watu hawa, tafadhali
    lisemeni.”
  wbi-wbi: Ye vimbile indaghilo na vaviili, avalongosi va nyumba sakufunyila akavomolela
    imola vakatisagha, “Vanyalukolo, nave mulinajo imola ijakuhovosia avaanhu mumwooojo
    avanhu apa, joovaghajoovagha”.
  bba-bba: Ye bɑ Mɔwisin woodɑn tirerun ɡɑm kɑ mɑɑ Gusunɔn sɔmɔbuɡinun ɡɑm ɡɑrɑ bɑ
    kpɑ, mɛnnɔ ɡen wiruɡibu bɑ bu ɡɔriɑ bɑ nɛɛ mɛro bisibu, ì n ɡɑri ɡɛɛ mɔ yi yi
    koo tɔmbu dɑm kɛ̃ i ɡeruo.
  eng-KJVCPB: And after the reading of the law and the prophets the rulers of the
    synagogue sent unto them, saying, Ye men and brethren, if ye have any word of
    exhortation for the people, say on.
  kgk-NT: 'Upéi upe pygwa hatã okwatia omonhe''ẽ oĩ-vy ramo, enterove ojeapysaka inhe''ẽ-rehe.
    Moisés amyrĩ remimombe''ukwe, Nhandejáry nhe''ẽ-py omombe''u va''ety remimombe''ukwe
    ave omonhe''ẽ nhe''ẽ. Omonhe''ẽmba rire, omanha Barnabé ndive Paulo-rehe gwĩ ojeporahéi
    haty pygwa ruvixa. Oma''ẽ ramo hese, onhe''ẽ ogweruruka íxupe. He''i: —Erenhemonhe''ẽse
    ramo, enhemonhe''ẽ katu ore kwéry-pe, ore re''ýi, he''i Barnabé ndive Paulo-pe.'
  waj-waj: 'Hara kiada varuduu vaidiiya Anutuuqaa mmaanna tuu kuaivaata forofetaiya
    kuaivaatama yaarummua taika kiooduu nuunaira nnauvaara dira kieetaiyaano vaidi
    voovai tuduu diitoo oro Pauruusaata inna tasipama nuauyaatama tunoo: Ti seenayaso,
    kuaivo ngiiiki vainai ngieetama nnida gioonna kiaapuuya kiaa mmiatee. Kiaa mmikio
    iya ausaiyauvo yoketaakiaivee, tiravai.'
  cpy-cpy: 'Ikanta ithonkae-takiro iñaanee-tziro rojankinari Kamantan-taniri-paeni
    eejatzi Ikantakaan-teetani, ikantaki jewatakaan-tatsiri ipiyota-piinteeta: “¡Noyemijantzinkaritepaeni!
    ¿Eenitatsima pikanteri eeroka-paeni ithaamentan-tyaari asheninka-paeni?”'
  mpx-mpx: Mosese wana Logugui ana buki ge palopitau wali buki hi vasili i mowasi,
    inoke tapwalolo ana tohouwa baaba hi pek tau etega elana i na Pol ge Banabas wali
    wasa i pek i ba, “Talimeyau, ebo gamagalau ali ba pagasisi i gan eliyamiu, inoke
    nuku baunan.”
  wbp-wbp: Jintangku Juwungku wiringki, milki-jana riiti-manu jaru Mujuju-kurlangu
    kuruwarri, manu milki riiti-manu-jana jaru-pardu-karilki ngulaju nyurru-warnu-patu-kurlangu
    jarukungarduyu-patu-kurlangu Payipulurla. Ngula-jangkaju, wiriwirirli Juwu-paturlulu-palangu
    payurnunjunu Puurlu manu Parnapa. Ngulalu-palangu yaninjarla wangkaja kuja, “Kajikanpala
    jaru ngurrju mardarni, ngulaju-pala-jana yapaku milki-wangkaya pirlirrpaku pirrjirdi-maninjaku.”
  luo-luo: To bangʼ kane osesom Ndiko moko mowuok e Chike Musa gi Jonabi, jotend sinagogi
    nooro wach ni Paulo gi joma ne en-go kagiwacho niya, “Owetewa, ka un gi wach ma
    udwaro jiwogo ji, to un thuolo mar timo mano.”
  nhe-NT: 'Huan nopa tequihuejme tlen tiopamitl quipojque tlen itlanahuatil Moisés
    huan tlen nopa amatlapohuali tlen quiijcuilojtoyaj itiocamanalojcahua Toteco.
    Huan teipa nopa tequihuejme quinnotzque Pablo huan Bernabé huan quinilhuijque:
    ―Toicnihua, intla inquipiyaj se tlajtoli para ica intechyolchicahuase, huajca
    xitechilhuica ama.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܩܪܵܝܬܵ‌ܐ ܕܢܵܡܘܿܣܵܐ ܘܢܒ݂ܝܼܹ̈ܐ، ܫܘܼܕܸܪܗܘܿܢ ܠܟܸܣܠܵܝܗ‌ܝ ܚܘܵܪ̈ܕܸܩܢܹܐ
    ܕܟܢܘܼܫܬܵ‌ܐ ܒܹܐܡܵܪܵܐ: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܐܸܢ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܝܵܗܒ݂ܵܠܬܵ‌ܐ
    ܕܠܸܒܵܐ ܠܥܲܡܵܐ، ܗܲܡܙܸܡܘܼܢ ܐܸܠܲܢ.“'
  esk-NT: Moses-ŋum maliġutaksraŋa suli sivuniksriqirit aglaaŋitñiñ agliqianikman
    katraġvium qaukłiŋisa itnaġniġiŋik, “Aniaqatiuk, uqauttutiksraqaġuptik pitchuksaaġutmik
    iñuŋnun uqaqugiptigiñ iliŋitñun.”
  msb-msb: Pakatapos pakabasa sin mga pira sa Kasuguan kag san kasuratan san mga propeta,
    ginpasuguan sinda san mga namumuno san sinagoga na nagasabi, “Mga kaigmanghudan,
    kun igwa kamo sin isarabi sa mga tawo, sabihan na niyo.”
  cpa-NT: 'Jøng² mi³ca¹hǿ² dsa² si² lei¹³ quiah¹² Diú¹³, quianh¹³ si² ca¹jmo¹ dsa²
    ca¹hǿ² jǿg³ quiah¹² Diú¹³, jøng² ca¹tse¹ dsa² ta³ quián¹² guøh¹² jǿg³ ni³ Pablo
    quianh¹³ dsa² quianh³dsa. Ca¹juúh²dsa: ―Hniah¹², dsa² go² jniang³, lé² báh³ juúh³
    hniah¹² chi²júh² chi² jǿg³ mi³juaih¹³ hniah¹² jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ମସାର୍‌ ନିୟମ୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ଲେକା ପଡ୍‌ଲା ପଚେ, ପାର୍‌ତନା ଚାଲାଉମନ୍‌
    ସେମନ୍‌କେ ଏ କାତା କଇପାଟାଇଲାଇ, “ବାଇମନ୍‌ ଜଦି ଲକ୍‌ମନର୍‌ ସାର୍‌ଦା ବଡାଇବାପାରା ଉପ୍‌ଦେସ୍‌
    ଦେବାର୍‌ ଆଚେ, ତେବେ କୁଆ ।”
  meu-meu: Taravatu bona peroveta bukadia e duahi murinai, dubu biagudia ese gwaukau
    na raruosi dekedia e siaia lao, eto, Varavaramai e, bema mai emui hahealo herevadia
    taunimanima edia, mani a gwaurai.
  yva-NT: 'Arono vatane wo Ananyao Musa muno Ayao Anawae ranauna jewen, umbawe vatano
    ube akarive yavaro sambaya umaso rai wo vatane inta atutir po Paulus muno Barnabas
    yanajoare somaisy: “Arakove, ipare ipo ananyao inta raura rako? Weamo ipo raura
    kai.”'
  dgc-dgc: Ey kétapos du Judeo a mégbasa to kasulatan, éy kinagi no tagapamahala sa
    ni Pablo éng te kagin siya du napisan sa a tolay.
  zpm-NT: 'Blozhse bded zha ne blab lo guits ne pquiaa Moisés, ni blab zho miṉe pquiaa
