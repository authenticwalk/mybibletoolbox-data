verse: ACT.013.010
translations:
  kpx-kpx: Loui avoe, “A keu Setene vaveve ke nahate vai vaveve dua bahata aiogevemale
    ata alike. A uvu kemo onobenobe toelau uge a vani bahata loboe hoto loui Dilava
    hoto seleve ke bamuma.
  okv-H: “Umo Satan ta meni, ari sasapura na enetari eto iji tapa God ta ke be avo
    humbuto ojiketo ke sokova na eagoa.
  tbo-tbo: po i pa, ‘Tam mei Tomodulele. Tam ginouli dumadumaluna atapuna e igawiyeya.
    Koyama i wihogom po houga daodaona e ileta ipa Guyau a baha moinahi una buinihi
    po koyama.
  mal-C: “പിശാചിന്റെ മകനേ, എല്ലാ നന്മയുടെയും ശത്രുവേ, സകലവിധ വഞ്ചനയും കൗശലവും നിന്നിൽ
    നിറഞ്ഞിരിക്കുന്നു. കർത്താവിന്റെ നേർപാതകൾ വികലമാക്കുന്നതു നീ നിർത്തുകയില്ലേ?
  grc-SR: εἶπεν, Ὦ πλήρης παντὸς δόλου καὶ πάσης ῥᾳδιουργίας, υἱὲ διαβόλου, ἐχθρὲ
    πάσης δικαιοσύνης, οὐ παύσῃ διαστρέφων τὰς ὁδοὺς ⸆ κυρίου τὰς εὐθείας;
  bgc-bgc: “हे सारे कपट अर सारी ढ़ाळ कि चतुराई तै भरे होड़ शैतान की ऊलाद, सारे धर्मां
    के बैरी, के तू प्रभु के सीध्धी राही नै टेढ़ी करणा न्ही छोड्डैगा?”
  khz-khz: Ne ekilato, “Goi Tiapolo natuna, e kala rorirorira maparara goi na ovetali-venirana!
    Goi opa e rakava maparara na ovonuto. Velekou gena kala rorirorira opakauai pono
    vega-agora ularana ovegovana. Vokala arigi toma vou pono vega-aikia?
  deu-TKW: 'und sprach: o du, voll alles Trugs und alles Frevels, Sohn des Teufels,
    Feind aller Gerechtigkeit, willst du nicht aufhören, die geraden Wege des Herrn
    zu verwirren?'
  zsr-NT: 'len rëꞌ lëꞌ: ―Liꞌ, bönniꞌ rziꞌ yëꞌ len bönniꞌ huiaꞌdöꞌ, nacuꞌ ca zxiꞌncz
    tuꞌ xöhuiꞌ len bönniꞌ curleꞌi dxiꞌa yúguꞌtë le nac tsahuiꞌ. ¿Naruꞌ cuzóa dxitsuꞌ
    ca runuꞌ, rdáꞌbaguꞌu didzaꞌ tsahuiꞌ queëꞌ Xanruꞌ, len ruzaguꞌu xnöz nu rëꞌni tsejlëꞌ
    Lëꞌ?'
  lin-lin: — Mwana ya Satana mpe monguna ya makambo nyonso ya sembo ! Otondi na lolenge
    nyonso ya lokuta mpe ya mayele mabe ! Kino tango nini okotika kobebisa mabongisi
    ya Nkolo, oyo ezali sembo ?
  hns-NT: „Are, saitaan ke battja! Toe djhoeth aur tjalaakie se bharal hai aur sab
    bhalaai ke doesman baate. Toe aapan kharaab tjaal na maange hai tjhore. Parmeswar
    ke bana-banaawal rasta kaahe ke biegaare hai? Dekhiehe tose ka hoi!
  noa-E: —Pʉrʉgan dösãtauta khĩirjug dee simgui ajim anʉm. Maguata jãg sëunem sĩi
    õor khũgurjupai khap sĩerrʉm, bʉ̈ʉrjã nem ajapham khõchkhaba. Jãg maach Pör Ẽwandam
    ichaaur aju khãai, jãg idëu chi ʉ̈kham khõsim khʉʉnag i iek ʉ̈khapibáma ajim anʉm.
  eng-EMTV: he said, “O full of all guile and all craft, you son of the devil, you
    enemy of all righteousness, will you not cease perverting the straight ways of
    the Lord?
  mib-NT: 'Te ni cahān de: Tēe sáha jniñu néé stáhú ñáhán cúu ró, chi sēhe jexeén
    cúu ró te jésɨ rō nuū tācá jniñu ndaā. Te tu jécuɨñɨ̄ rō jeē sáca núu ró sɨ́quɨ̄
    jnúhun ndaā maá Jítoho yō návāha ma candíje ñayuu nuū yā.'
  lif-NT2: “खे़ने़ॽ माफे़न्‍साम्‍मिल्‍ले़ कुस्‍साःए, काक् साम्‌योनिमाल्‍ले़ कुनिङ्‌मिए,
    खे़ने़ॽग काक् इङ्‌ले़क् नु फे़न् याःम्‍बक्‍ले़ कुधिम् के़वाॽरो॥ खे़ने़ॽ दाङ्‌बाल्‍ले़
    तोःन्‍दोःम्‍बा कुलाम्‍मिन् पे़गे़क्-वगे़क्‌चोःक्‍मा ले़रे़ॽ!
  xnj-xnj: na kujova, “Veve wamwana wa Setani, likoko wa kila chindu chechimganisa
    Chapanga, mweumemili uhakau na udese. Nakuleka hati padebe kubudisa uchakaka wa
    njila selede za Bambu!
  mmx-mmx: la ga lok tin, “Nu lamdak at ne Satan! Nenu u xopara ri leveloklox axap
    i lox avukat. Buaang lempanga xaxarang la laxakapmek i umsu at lorooro ram. Nenu
    uk lox amisik do una baba gili levenanasa ruturun at Leeme Silok ne Moroa ri laxaxarang!
  cbr-NT: 'Ñachaquin ca cacëxa: —Cëmë camina mix ''ain. ''Ianan camina ''atima uni
    ''aish ñunshin ''atimanën sinánmicë ''ain. Usa ''ixun camina min ñu upí cuëëniman.
    Nucën ''Ibu Diosan banaxa cuaisa ''aish upí ''aínbi ¿caramina min uisa cupí a
    cuaxunma ''anun quixun uni paranin?'
  tee-NT: 'Chai chani juni: ―T''is t''i''a''okxch''ok''onank''o''uich ju uxint''i.
    Chai navit''i tachi chun ju macxcai. Ists''alh''at ju lhacaticuru. Ixt''alaxcai''at
    tachi chun ju soknic''a. Ja jantu amamact''aya'' ju ixnajunca ni jantu k''ox ni
    ch''ak''ok''acan ju k''ai ucxtin Jesús.'
  eng-LSV: said, “O full of all guile, and all recklessness, son of a devil, enemy
    of all righteousness, will you not cease perverting the right ways of the LORD?
  cak-NT: 'y xu''ij che: Ret xa nojinak awánima riq''uin ronojel rech tz''ucun-tzij
    y riq''uin ronojel itzel tak ex. Xa jat jun ralc''ual ri itzel, roma itzel natzu''
    ronojel ri utz. Ret man choj ta na''an che ri rubey ri Ajaf Dios. ¿Anchique roma
    man namalij ta na''an quiri''?'
  pah-NT: —Netiruahũ hete nde Diabo'ga ja! ei ga ga pe. Pyryheteva'ea nde eremovahiuhũ.
    Nde eremoandyandyi paravuhu ekovo, ei ga ga pe. Nane'ymi nde Tupana'ga nhi'ig̃aatyviva'ea
    mombe'ui! ei Paulo'ga ga pe.
  sja-NT: —¡Seewa-idaa, netuara warra! ¡K'achia ooyaa bɨ! ¿Chĩara k'ũra k'inia bɨ-ek'ã
    seewa jara bɨpa? ¿Sãap'eda Ak'õrepa jarateepida pɨa seewada aparima?
  xed-xed: «Kuslembermbera magakwa gha, dagala nana mnda gha, zwaŋa halaway ka, ghuma
    inda skwi tɗukwa ka. Yawu dzaʼa zlaŋta kagha ta mbəɗiŋtá tva Lazglafta ta nzakway
    ka tɗukwani na?
  mks-NT: 'Já na̱cachi da̱ já xi̱hi̱n dá: —Yóhó cúún ta̱a quini ta cúún ja̱hyi tiñáhá,
    da̱ xíca jándahvi ña̱yivi. Co̱ cúnún tócó ndihi ña̱ va̱ha jáchi̱ cúnu̱n caji nuún
    nu̱ú ña̱yivi ná a̱ ndíquehe na íchi̱ cuéntá Jesús.'
  gfk-S: '@see-verse:ACT.013.009'
  bmu-bmu: Ek kutuba kewö jiyök, “Yei! Timbiqimbilim azi gi mönö Bölöŋi Toŋaŋgö moröya
    akzan! Satanöŋ urugi isimkakaleknöŋ kokolak qeiga silenöŋ alal könaŋi könaŋi aka
    malakzan. Keu diŋdiŋi pakpakö kerökŋi aka Kembugöreŋ köna diŋdiŋi möwöramgönöŋga
    goŋgimakzawi, mi mönö mosötman me?
  dgz-dgz: amba anega diguren, “Ge Seitan umapewa di! Ge inak kakaewa anavi megawa.
    Koewa ugup ugup ge potagap no dotouen amba pot pot waenapan wababayan mumingi.
  eng-GNV: And sayde, O full of all subtiltie and all mischiefe, the childe of the
    deuill, and enemie of all righteousnesse, wilt thou not cease to peruert the straight
    waies of the Lord?
  zaa-NT: 'ra bi ą: Lu'' ỹi''ni numalua, tsá''ti''ni lu'' la'' beỹia ą''hua hueni
    iyaba maldad nna, ná huá lu'' enemigo qui'' iyaba nu ná tsè''. Tsí bihua gudùtsi
    lu'' bíttuúru inne lu'' ca cosa nu labí ná lí para qui''ni làa guthàga''áru lu''
    ca enne'' ná qui''ni tsíalatsi'' quį Señor ni''i.'
  eng-WEBSTER: And said, O full of all subtilty, and all mischief, thou child of the
    devil, thou enemy of all righteousness, wilt thou not cease to pervert the right
    ways of the Lord?
  guh-guh: 'Pablo jumaitsi Barjesúsjavabelia: —¡Xamë jivi neyamaxëitojorobinë, pibisiacuene
    nexanaenë, dovathi pijajivitonëmë, pexaniajamatabëcuene pexanaejava nitoyanë!
    Apo jamatabëcopatsimë nenajumetsënëtsijava pejumecovënëtsiyaniva pamonae picani
    jamatabëjumecovënëta Dioso pijapexaniajailivaisi.'
  bon-bon: jejige egä, “Maane Satani me bägrä gäte! Maane cubuyame gäte iyeta conocäco
    mule tääpume. Määme angletneja mule bucurage gemi. Maane singi gäte cime Yageyame
    me toraca mene aboclomtame walya mene me!
  nhw-BL: 'huan quiilhui: ―Elimas, tiicone Amocualtlacatl. San tijmati titlacajcayahua
    huan tijchihua nochi catli amo cuali. Tiicualancaitaca nochi catli xitlahuac.
    Nochipa tiquintzacuilía catli quinequij calaquise ipan icualojhui Toteco.'
  mgw-mgw: kabaya, “Wankongi nku'lu' na wammu'su'bu'su'! Wenga nga wamwana wa Ibilisi
    na wandumu kwa kila kili'be sakibile kinogau! Ukotokali ata paya kugatindigana
    mayi'gi'yo ga Bwana gagagolokile.
  swh-ONEN: akamwambia, “Ewe mwana wa ibilisi, wewe ni adui wa kila kilicho haki!
    Umejaa kila aina ya udanganyifu na ulaghai. Je, hutaacha kuzipotosha njia za Bwana
    zilizonyooka?
  wbi-wbi: pe akajova “Uve mwana ghwaghwa setano, umemile ija vudesi sooni nu vuvotevote
    uve ulimulugu wa sakyang'ani. Nuladugha kusetulania isila sa Mutwa, sino sigholuike,
    voli ghughela?
  bba-bba: u nɛɛ, wunɛ wi ɑ tɑki dibu kɑ dɑɑ kɔ̃sɑ yibɑ, wunɛ Setɑm bii kɑ ɡɑ̃ɑ ɡeenu
    kpuron wɛrɔ, sere dommɑ kɑɑ n kɑsu ɑ Gusunɔn ɡem ɡɔsiɑ weesu.
  eng-KJVCPB: and said, O full of all subtilty and all mischief, thou child of the
    devil, thou enemy of all righteousness, wilt thou not cease to pervert the right
    ways of the Lord?
  kgk-NT: —Anháy rerekoha ko nde, he'i íxupe. —Hekoha porã va'e gwive erembojevy jevy
    meme va'e imondo-vy. Nde apu ereiko-vy va'e. Nde py'a vai va'e ereiko-vy. Tape
    porã-rupi oho va'e erejoko. Tape vai-rupi ae eremondose mo'ã íxupe kwéry.
  waj-waj: 'tunoo: A Sataangaa mmaapukuavee. Mmoori yoketaiyauvaara a ooqoo kiannano
    unnakua tira maisa aataruuvo i suvuaikiai Udaanga Anutuuqaa aataru kua kutaivaara
    mmannammanna unnakuavaivee a tinarainna iikiannanoo.'
  cpy-cpy: 'ikantanakiri: “¡Thaeri! ¡Kaari-perori! Itomi kamaari eeroka. Pimanintakiro
    kameethari. ¿Eeroma pipakahaero potzika-tzika-yitziro okaatzi tampatzikatzi-motziriri
    Nowinkatharite?'
  mpx-mpx: ge i ba, “Owa Seitani natuna, bugul gegewena bolo waiwaisana ali topihigelgel,
    kakawi ana nuwatu u kalaopopwi. Sauga gegewena gamagalau u pagegel tage bahi nihi
    nonoek Yehoba wana kamwasa sasapona elana.
  wbp-wbp: Manu ngula-jangkaju, kululkurla wangkaja, “Layimaja, nyuntujunpa Juju Ngawu-piya!
    Nyuntuju kanpa-jana tarnngangkaju jangkardu wangka nyiyarningkijarraku kuja-ka
    ngurrju manu jungarni nguna. Tarnngangku-juku kanpa-jana putaputa yimirr-yinyi
    yapaju. Warrarda kanpa-jana wangka tarnngangkaju yapa-kari yapa-kariki nganta
    kuja-ka Warlalja-Wiri Jijaji-kirlangu yimi yijardu-wangu nganta nguna. Kujanya
    kanpa-jana nyuntuju warlkaju wangka!
  luo-luo: “In nyathi Satan, kendo ikedo gi gik mabeyo duto! Ipongʼ gi kit wuondruok
    duto gi yore mag wito ji. Iniwe timni mar loko adiera Ruoth Nyasaye doko miriambo
    karangʼo?
  nhe-NT: 'huan quiilhui: ―Elimas, tiicone Axcualtlacatl. San tijmati titlacajcayahua
    huan tijchihua nochi tlen ax cuali. Tiicualancaitaca nochi tlen xitlahuac. Nochipa
    tiquintzacuilía tlen quinequij calaquise ipan icualojhui Toteco.'
  aii-aii: ”ܝܵܐ ܡܸܠܝܵܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܦܸܠܡܹ̈ܐ ܘܡ̣ܢ ܟܠܵܝܗ‌ܝ ܒܝܼܫܵܬܹ̈‌ܐ، ܒܪܘܿܢܵܐ ܕܐܵܟܹܠܩܲܪܨܵܐ،
    ܘܣܵܢܝܵܢܵܐ ܕܟܠܵܗ̇ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܘܸܬ ܒܸܫܠܵܝܵܐ ܡ̣ܢ ܡܲܦܟ̰ܘܼܠܹܐ ܐܘܼܪ̈ܚܵܬܹ‌ܐ
    ܫܲܪܝܼܪܹ̈ܐ ܕܡܵܪܝܵܐ؟
  esk-NT: nipliutiniġaa, “Ilvich tuunġaum atrigigaatin! Iluqaan nakuuruaq uumiginiġiñ
    ataramik kinnipḷugich iñuich pisaasułipkun. Uqautigiŋaiġuŋ Agaayyutim iḷumutuułha
    sagluuqtuaŋuniḷugu.
  msb-msb: kag nagsabi, “Anak ka san Dyablo, kaaway san tanan na pagkamatanos, dayaon
    kag maraot gayod, pirme mo ginahimuan an matanos na katukduan san Ginoo.
  cpa-NT: 'Ca¹juúh²dsa: ―Hning², dsa² mi²ganh¹³ dsa², dsa² ue¹² hoh¹², dsa² quianh¹³
    dsa² hlanh³ báh³ hning². Hianh³hning ca¹lah¹jǿ¹ jǿg³ dsio¹. ¿He² løa¹ tiog¹³ jnëh¹³hning
    jǿg³ dsio¹ quiah¹² Juu¹³ jniang³?'
  dso-dso: ଆରି କଇଲା, “ଏ ସଇତାନର୍‌ ପିଲା ! ତୁଇ, ସବୁ ନିମାନ୍‌ ବିସଇ ବିରଦ୍‌ କଲାସ୍‌ନି । ତୁଇ
    ସବୁ ରକାମର୍‌ କରାପ୍‌ କାମେ ପୁରୁନ୍‌ ଅଇ ଆଚୁସ୍‌ ଆରି ସବୁବେଲେ ପର୍‌ମେସରର୍‌ କାମ୍‌ ମିଚ୍‌
    ବଲି ଦେକାଇବାକେ ଚେସ୍‌ଟା କଲୁସ୍‌ନି ।
  meu-meu: Oi na koikoi bona dika idoinai ese e hahonumumu, diabolo natuna, kara maoromaoro
    iboudiai o inai henimumu; Lohiabada ena dala maoromaorodia ihagagevadia basio
    hadokoa a?
  yva-NT: “Elimas, winyamo Anakakai Akoe apa arikainye pi winy! Wimbe marovave ana
    ngkove rai! Winyamo angkarije ntapekano nai! Mbeanimaibe winyo Amisye apa ananyao
    tugae ranigwano winya arurijate rai tenambe?
  dgc-dgc: a kinagi na diya, a “Utusan ka ni Satanas! Bakit kontara ka ta mahusay
    a gimet? Loko ka, a medukés ka a ugali! Bakit pakiwélén mo i katutuhanan tungkul
    ta Diyos?
  zpm-NT: 'rëb Pabl lo me: ―¡Biche nu zhin meṉdox! Zhin meṉdox goṉ nac luu, squitaa
    noquidiee luu miech, notsidiḻ luu diidzli. ¿Zha rna dze ne csaan luu miṉe nac
    luu i, squi notsidiḻ luu Xtiidz Dios?'
  hix-NT: Worokyamo yohà ymo mryenon me manaha, omoro ha, kekon hatà. Enyhoru xanhànà
    ro me manaha. Onkuhtono ynye me rma haxa manaha. Anàhnohno ynye me rma haxa manaha,
    kekon hatà. Yaworon xaxa hutwamohsehe, Kohkomo, kàwyanye. Omoro haxa ryhe, yaworohra
    mak mekarymehe. Àsok tawro atàknahra manaye, kekon hatà, Pawru.
  sim-sim: �Mir Laulakahi jikisi mira. Mir jipjip linda nombo oson uwak kavak li nanda
    ma mira. Mir ermbak mi haimba handambaha wapkava hishihi os jipjip linda nombo
    Wasilakahin uwak kavak nanda ma mira. Hako mir os er mi unda oson halakwa ambu
    om?
  npi-ULB: र भने, तँ शैतानको छोरो, तँ छल र दुष्‍टताले भरिएको छस् । तँ हरेक प्रकारको
    धार्मिकताको शत्रु होस् । तैले प्रभुको सोझो बाटोलाई बड्ग्याउन कहिल्यै छोड्दैनस्,
    छोड्छस् र ?
  cgc-cgc: daw pambalan, “Paryo ka gid ki Satanas! Pirmi no gid pakuntra tanan na
    mga miad daw sikad ka gid manluko! Pirmi ka gid gatingwa na kamatuuran an na alin
    ta Ginuo masilian ta bula!
  tim-tim: “Gâ Hiaŋgi amboŋe yâkgât nanŋe aregât luâk agak meme bâleŋe mem manmai
    yâk yeŋgât gala aktât. Akto wan me wan âlepŋe aregât gasa aktât. Akto hiaŋgi luâk
    manmat. Aregât Humogât den bunŋe are bo nâŋgâŋet dâm aregât heyeŋgimat. Gâ biwige
    bâleŋe.
  yor-yor: “Ìwọ ti ó kún fún àrékérekè gbogbo, àti fún ìwà ìkà gbogbo, ìwọ ọmọ èṣù,
    ìwọ ọ̀tá ohun gbogbo, ìwọ kì yóò ha dẹ́kun láti máa yí ọ̀nà òtítọ́ Olúwa po?
  wos-wos: ”Méni satanéna nyan méni. Méni atéfék yikafre sémbutka mama wakwa du méni.
    Yénataka sémbut haraki sémbut ménimbu sukweka dé té. Néma Duna yikafre yambu méni
    haraki huru. Méta nukwa huruméka haraki sémbut yatakataméni?
  emp-NTPO: –¡Bʌra sewaid̶a b̶ʌa! ¡Bʌ sora cadjiruaba bira b̶ʌa! Diauru warra, ¡bʌa
    ne jũma jipa b̶ʌda quĩrĩãcaa! ¿Cãrẽ cãrẽã ara pichia Ãcõrẽ wãrã bed̶eara sewaad̶a
    a b̶ʌ?
  eng-F35: 'said: “O full of all deceit and all trickery, son of a devil, enemy of
    all righteousness! Will you not stop perverting the straight ways of the Lord?'
  ind-ind: dan memarahi dia, “Hei pengikut iblis! Hatimu penuh dengan penipuan dan
    ajaran sesat. Kamu adalah musuh dari semua hal yang benar! Kapan kamu berhenti
    memutar-balikkan jalan TUHAN?!
  pes-OPCB: «ای فرزند ابلیس، ای حیله‌گر بدذات، ای دشمن تمام خوبی‌ها، آیا از مخالفت
    کردن با خدا دست برنمی‌داری؟
  mpt-mpt: Gululame miin kobo kukub ayamo omabbuna binabeobo, kobo dim omin nakabe.
    Inamin namin kukub misiamo nabianeba dim omin kukub ota amitie wafu bianeba Gode
    wengo baanobuo deiboneba deskinaneba afet obinabeb
