    Nǫ̀htsı̨ wenàowoò k'èch'a eghàlaı̨da ghǫ naąt'e ha?
  pes-OPV: 'گفت: «ای پر از هر نوع مکر و خباثت، ای فرزند ابلیس ودشمن هر راستی، باز
