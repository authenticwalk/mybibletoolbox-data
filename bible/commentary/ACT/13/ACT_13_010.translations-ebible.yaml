  san-THA: 'เห นรกินฺ ธรฺมฺมเทฺวษินฺ เกาฏิลฺยทุษฺกรฺมฺมปริปูรฺณ, ตฺวํ กึ ปฺรโภ: สตฺยปถสฺย
