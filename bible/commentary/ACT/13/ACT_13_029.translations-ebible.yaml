verse: ACT.013.029
translations:
  kpx-kpx: Abu vaveve bahata Bukae Hotou avuemo louale ke nahate vage uoholisege ata
    degomoleau tiale idie domo mai gulialu.
  okv-H: Eto Iesu ta ambotani na amita hamo ji atahu ta humbuto panga ho ta ikea.
  tbo-tbo: Yesu ubeina Yaubada a Bukau ugolina ginouli atapuna hi gilugilumi naka
    hi lautagoya po i kokoe ma hau ani take hi wihaleya po hau kokowaga hi houni.
  mal-C: അദ്ദേഹത്തെപ്പറ്റി എഴുതിയിരുന്നതെല്ലാം നിറവേറ്റപ്പെട്ടതിനുശേഷം അവർ അദ്ദേഹത്തെ
    ക്രൂശിൽനിന്നിറക്കി ഒരു കല്ലറയിൽ വെച്ചു.
  grc-SR: Ὡς δὲ ἐτέλεσαν ⸂πάντα⸃ τὰ περὶ αὐτοῦ γεγραμμένα, καθελόντες ἀπὸ τοῦ ξύλου,
    ἔθηκαν εἰς μνημεῖον.
  bgc-bgc: जिब उननै उसकै बारै म्ह पवित्र ग्रन्थ लिक्खी होई सारी बात पूरी करी, तो उस
    ताहीं क्रूस पै तै उतारकै कब्र म्ह धरया।
  khz-khz: Puka Veaga aonai ia gekilagiato kilara maparara gekalarato mulinai, satauro
    kukuna na gegapi-rigoato, ne vatu gekoloato kovogana kalanai getaoato.
  deu-TKW: Wie sie aber alles vollbracht hatten, was über ihn geschrieben steht, nahmen
    sie ihn herunter vom Holz, und legten ihn ins Grab.
  zsr-NT: Catiꞌ budx glunëꞌ queëꞌ yúguꞌtë le nayúj lu guich ca ral‑laꞌ gac queëꞌ,
    guluzötjëꞌ Lëꞌ lëꞌi yag cruz len gulucachëꞌë Lëꞌ yeru ba.
  lin-lin: Tango mpe bakokisaki makambo nyonso oyo ekomama na tina na Ye, bakitisaki
    Ye longwa na ekulusu mpe batiaki Ye kati na kunda.
  hns-NT: Aur djab oesab Parmeswar ke sanesian ke sab agwe ke liekhal baat poera karies
    raha, tab okar ekaat sanghatian oke kroes par se oetaar leis aur ek kabar me dhar
    deis.
  noa-E: Mag jaaumamua ich Pablooupai, Maimua Ẽwandam iek phã sim gaai i igwia jaau
    sĩerrjö, thum mag i dʉ̈i amachdëu ampierr awia, pakuls gaaimua eeg paa auwi, durrbʉ̈
    khõpag ee jẽbdi chi khörm sĩerr ee aukhërjierramgui ajim anʉm.
  eng-EMTV: And when they finished all the things having been written about Him, taking
    Him down from the tree, they put Him in a tomb.
  mib-NT: Te ná ni jīnu ni squícu sɨquɨ̄ yā tāca jnúhun cáhán nuū tútu iī, te ni casnúu
    de ya jicā cruz, te ni cachindūji de ya ɨɨn yaū ní jete jicā cáva.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुयाःम्‍बेओ साम्‌योसाप्‍लाओ साप्‍ते़आङ् के़बप्‍पा
    पाःन्‍हाॽ मे़जोगु मे़सुरुआङ् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्‌लाम् कुन्‍जुम्‍हाॽरे़
    मे़धासुआङ् इप्‍पुङ्‌ङो मे़ने़स्‍सुरो॥
  xnj-xnj: Na pevamali kuhenga goha gegayandikiwi kumvala Yesu, vakamuhulusa kuhuma
    mu msalaba, vakamvika mu litinda la mbugu.
  mmx-mmx: La melemu at lempanga axap diga lox i rin, kerekngan Lovoang Kaala i tong
    i, diga lox asi i ukopok basinge laxaba, la diga li i ro at lamaaut.
  cbr-NT: Usai ca ax 'iti 'icë quiáxa a ñui cuënëo bana quiásabi oquin ca bamamiacëxa.
    Usa 'ain ca i curúsocënua bamacë bitancëxun mapara naëcënu nanxun mëníocëxa.
  tee-NT: Chai acsni tamaknilh pus ju chunch uctaxtuk'o tachi chun ju taxtokni ju
    ix'alhits'okcanta ju Jesús ju mak'anchich. Pus ju acsnich tap'uxlh ju lacacurus
    chai taquimacnu.
  eng-LSV: and when they fulfilled all the things written about Him, having taken
    [Him] down from the tree, they laid Him in a tomb;
  cak-NT: Y cuando xbanataj yan ronojel ri tz'iban can chupa rutzij ri Dios chirij
    ri rucamic ri Jesús, xbequikasaj-pe chech ri cruz, y c'ajari' xbequimuku' can.
  pah-NT: Ahe omombe'u pa gajukaag̃wama ikwatijanhog̃wenondeavo hako. G̃a ahe nhi'ĩpo'ru
    pa reki ga jukavo, ei ga. Kirẽ ojipe'g̃a Jesus'ga ra'oa mbojyvi yva hugwi. Igwete
    g̃a gara'oa rerohoi itaruvihavuhua kwaruhua pype herokiavo inog̃a.
  sja-NT: Maap'eda jõma oodap'eda iru ome Tachi Ak'õre Ũraa p'ãdade jara badak'a,
    awaraarãpa kurusodeepa ɨrabai atadap'eda, ɨanajida.
  xed-xed: Tahula kɗiŋta magatá skwi manda ya nda vinda ta ghəŋani ma deftera Lazglafta,
    ka klaghatá həŋ dzata ta udza zləŋay. Ka klagatá həŋ ka famta ma kulu.
  mks-NT: Ta tá sa̱ na̱xi̱nu̱ co̱o tócó ndihi ña̱ cáchí tu̱hun Ndióxi̱ sa̱ha̱ mé á
    coo a̱nda̱ já na̱jánuu na a̱ ndi̱ca crúxu̱ já na̱jándu̱xu̱ na̱ ña̱.
  gfk-S: Ing di gate gil bakut ter ira linge ing ira tangetus di ga pakat be da gil
    tana, di ga kap hasur ie metuma tano kabai ma di ga bul ie tike matana hot na
    midi.
  bmu-bmu: “Yaŋgöra keu pakpak ohoget ahözawi, yeŋön mönö miaŋgö dop aketka ölŋi ahum
    teköiga Jisös ipnöhök meköba eta qaksirinöŋ anda köt köteŋ uruŋe alget.
  dgz-dgz: Ugup ugup iravi wataget God no oise namua gapan seane taitamene gapan Iesu
    etua oma korosi gapan aoma wa totnagen vitan amba wat amon dagupa baraen.
  eng-GNV: And when they had fulfilled all things that were written of him, they tooke
    him downe from the tree, and put him in a sepulchre.
  zaa-NT: De chi uccua cumplir iyate nu ga'na escrito nu cca quì'e hasta qui'ni gùttìe,
    làniana bechìda cą ne lo yà curútsia. Bitola nna gutìxa cą ne le' yerubà.
  eng-WEBSTER: And when they had fulfilled all that was written concerning him, they
    took him down from the tree, and laid him in a sepulcher.
  guh-guh: Nexata jane baja Jesús itsa beyaxuabatsi, copiapata jane baja daxita pacuenia
    Jesús yabara tajëvelia jumaitsi Dioso pejumelivaisibaxutota. Bajaraxuacujinae
    Jesús petëpaenë pitsicatsi cruzajavavetsica. Bajaraxuacujinae mëthëtatsi.
  bon-bon: Teepi liba iyeta mene ibibi jewenemujisi, lui piti nemi sasa Oogäräneji
    Mene cabu Yeesu poto cidi me, piba teebine baarge uli cabu ca itrungantujisi,
    gape me ecitujisi.
  nhw-BL: Huajca nochi panoc quen catli ijcuilijtoc huejcajya ipan iniama nopa tlajtol
    pannextiani para teipa panos. Huan quitemohuijque itlacayo ipan nopa cuamapeli,
    huan quitlalijque ipan se teostotl.
  mgw-mgw: Bu'ka po panga goti gagaandikilwe kwa ywembe, baatikumuluya bu'ka munsalaba,
    ngabammi'ka mulisiko.
  swh-ONEN: Walipokwisha kufanya yale yote yaliyoandikwa kumhusu, walimshusha kutoka
    msalabani na kumzika kaburini.
  wbi-wbi: Vatile vamalile isio sooni sino silyalembilue vwimila umwene, vakamwisia
    kuhuma mumpiki nakumughonia mu mbipa.
  bba-bba: Ye bɑ kpuro kuɑ bɑ kpɑ ye bɑ yoruɑ win sɔ̃, bɑ nùn sɑrɑsiɑ dɑ̃ɑ bunɑnɑru
    wɔllun di, bɑ kpɛ̃ɛ sikiru sɔɔ.
  eng-KJVCPB: And when they had fulfilled all that was written of him, they took him
    down from the tree, and laid him in a sepulchre.
  kgk-NT: Upéixa ogwahẽmba-ma voi yma gware remimombe'ukwe-py. He'i va'ekwe gwive
    ojapopa-ma voi hese. Ohupi uka kurusugwasu-rehe imoĩ-vy ojuka hagwã íxupe. Upe
    rire, omano rire, ombogwejy kurusugwasu-gwi tetekwe omoĩ hetekwe rendaty-py itakwagwasu-py
    opyta hagwã mo'ã.
  waj-waj: kiaa kiada Anutuuqaa kua fafaara innara roovaa iya iima taika kiooduu yatari
    sagaivaudiri inna nnabaivaa hitua rada oto oonau mmata nnauvaki hau kieeravai.
  cpy-cpy: Ikanta imonkaata-kaayitakawo rojankinata-koeta-kiriri paerani, rowatzikaryaa-koteeri
    Jesús jempe ikentakoe-takiri, rahaeta-nakiri ikiteetziri.
  mpx-mpx: Sauga iyaka nak gegewena hi ginol eliyana i mowasi, i ola Buki Bwabwalena
    ana baaba iya kaiwena, inoke hi ahe kolos elana ge hi teliek salai gamwanaa.
  wbp-wbp: Kaatu-kurlangu-paturlu jarukungarduyu-paturlulu yirrarnu jaruju Jijaji-kirli,
    kapulu pakarni nganta tarnnga-kurra watiya warntawarntarla. Kujanyalu yirrarnu.
    Junga-juku, kuja-piyarlu-yijala yangka-paturlu Juwu-paturlu Jurujulumu-wardingki-paturlu
    pakarnulpalu, manu murrumurru-manu-nyayirnilpalu, manulu yirrarnu watiya warntawarntarla.
    Ngula-jangkaju, palkalkulu nyurnulku pakarninja-warnuju manu watiya warntawarnta-jangkaju,
    ngulajulu kangu palkaju pirnki-kirra, ngulangkanyalu yirrarnu.
  luo-luo: Kane gisechopo weche duto mondiki kuome, ne gigole ewi yath mi gikete e
    liel.
  nhe-NT: Huajca nochi panoc queja tlen ijcuilijtoc huejcajquiya ipan iniama nopa
    tiocamanalohuani para teipa panos. Huan quitemohuijque itlacayo ipan nopa cuamapeli,
    huan quitlalijque ipan se tlacacahuaya.
  aii-aii: ”ܘܟܲܕ ܬܘܼܡܸܡ ܠܗܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܕܝܼܗܘܵܐ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ، ܡܘܼܨܠܹܐ ܠܗܘܿܢ
    ܐܸܠܹܗ ܡ̣ܢ ܩܲܝܣܵܐ ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܓܵܘ ܩܲܒ݂ܪܵܐ.
  esk-NT: Aasiiñ immianikmatigik supayaat Agaayyutim uqauttutai maliġuaqtaiñ atqaġniġaat
    kikiaktuutriviŋmiñ inillakługuasiiñ iḷuviġmun.
  msb-msb: Tapos, pakatuman ninda san tanan na ginasabi manungod sa iya sa Kasuratan,
    ginlusad siya sa krus kag ginlubong.
  cpa-NT: Jøng² mi³ca¹lø¹ti¹ ca¹lah¹jǿ¹ jǿg³ ma²lǿa¹² ni³ si² quiah¹² Jesús, ca¹siúg²dsa
    hlai³ Jesús mi³ton¹² crǿg¹³. Jøng² ca¹ŋi³hag³dsa.
  dso-dso: ସାସ୍‌ତରେ ଜନ୍‌ ସବୁ ବିସଇ ଲେକା ଆଚେ, ସେ ଇସାବେ ସବୁ କାମ୍‌ କଲାପଚେ ସେମନ୍‌ ତାକେ
    କୁର୍‌ସେଅନି ଉତ୍‌ରାଇ ଆନ୍‌ଲାଇ । ବିନ୍‌ଲକ୍‌ମନ୍‌ ଆସିକରି ତାର୍‌ ଗାଗଡ୍‌ ନେଇ ସମାଦିଟାନେ ସଙ୍ଗଇଲାଇ
    ।
  meu-meu: Ia herevana iboudiai, vada e tore guna herevadia, na idia ese e hamomokani;
    bena au dorina amo e abia dobi, gara lalonai e atoa.
  yva-NT: Awa ana wo rave Yesus ai omamo mamaisyo anawae Amisy wo raurairive wusyimbe
    to rai. Weti arono urairije umaso raveti mamai tenambea jewen, umba wo Yesus augaje
    no inyo kapite rai umba vatane wo antuna no aipapo oramo ratotove rai.
  dgc-dgc: Kanya tinupad de tu hula du purupeta, a nipabuno de siya. Ey to nikate
    na dén, éy nidibe de tu bangkay na to kudos, sakay nielbéng de to pantiyung.
  zpm-NT: ’Blozhse psacsi zho me, pteed zho me grëse zigne bzeetle grë zha ne biadteed
    xtiidz Dios ga, dzigo güey zha ne blit me lo cruz, güeyqueets zho me.
  hix-NT: Àro wyaro àwyanye tàxanomkahnohrà ke ryhe, àmenhosahonhàr yawo ro rma haxa
    nehxakonà, Txesusu. Àwayhàtxhe rma, ekehàthàrà yonàhtotxownà hatà, anar komo,
    wewe hoye. Nenamtxownà hatà, onamno ytxoho yaka, toh yowtar yaka rma, kekon hatà.
  sim-sim: Mbele mbele os orin li ukmbaha profet mas li kayehendari oso amber orin
    li urakoshihi maninimba orhin miandok li laha mawak limu halowera.
  npi-ULB: जब तिनीहरूले उहाँको बारेमा लेखिएका यी सबै कुराहरू पुरा गरे, तिनीहरूले उहाँलाई
    रुखबाट ओराले र चिहानमा राखे ।
  cgc-cgc: Na pabuat en tanan ya na nasulat ta mga prupita na matabo ki kanen, pakamang
    iya na lawa naan ta krus daw palebbeng.
  tim-tim: Anutuŋe huŋgunaŋdo gewiapgât den kulemgoyi are amâ miawakto lâwinân kombiâ
    mondo lokom arim sumân katbiâ yiep.
  yor-yor: Bí wọ́n ti mú nǹkan gbogbo ṣẹ ti a kọ̀wé nítorí rẹ̀, wọn sì sọ̀ ọ́ kalẹ̀
    kúrò lórí igi, wọ́n sì tẹ́ ẹ sí ibojì.
  wos-wos: Godna profet hanja di Jisasré haraki saraki sémbut hurutendakaka di hayi.
    Hayindaka hukémbu di Jerusalemémbu rekwa du wun atéfék jondu di Jisasré huru.
    Hurundaka dé déka fusa mimbu téndéka lukwa hura ye di wekwambu rémé.
  emp-NTPO: Ãcõrẽ cartad̶e idji bead̶id̶ebema b̶ʌped̶ad̶a jũma mãwãnacarea idjira
    crud̶ebemada ud̶aa b̶ʌd̶aped̶a tʌb̶arisid̶aa.
  eng-F35: When they had fulfilled all things that were written about Him, they took
    Him down from the cross and placed Him in a tomb.
  ind-ind: “Akhirnya setelah semua nubuatan tentang Kristus dipenuhi lewat orang-orang
    itu, mayat-Nya diturunkan dari kayu salib dan dimakamkan dalam kuburan batu.
  pes-OPCB: سرانجام وقتی تمام بلاهای پیشگویی‌شده را بر سر او آوردند، او را از صلیب
    پایین آورده، در مقبره گذاشتند.
  mpt-mpt: '@see-verse:ACT.013.028'
  ssx-ssx: Kutupa hande Baibolo bukana꞉ Yesu pa꞉ta꞉ pulu piekeeki wape pea ula꞉eki
    kone ikana꞉ma꞉ pu paeyaemekeme. Mandane haliwekima꞉ta꞉ Yesu toko mo a꞉ka꞉tei wapepiki
    tina꞉ endiaemekeme alena꞉ pua honda꞉ mea pua lapa꞉ pimikime.
  mkl-mkl: Ŋɔi ɑ̀ ce mii iyi ɑ̀ kɔ nɑ iriɛu fei. Si ɑnyiɛ nɔ ɑ̀ kitɑɛ hɑi si jĩi
    ku ɡɑɑuu ɑ̀ dɑsi ikuɛ si inɔ bɑlɛ.
  gaq-gaq: ମେଁ ବିସୟ୍‍ରେ ସାପା ଗୁଆର୍‍ ବକ୍ନେ ଗଟ୍‌ନାଇଂ ଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ମେଇଂ ଆମେକେ କୁରୁସ୍‍ବାନ୍‍
    ବୁନ୍ଦେ ଆଜୁଆର୍‍ଚେ ଗୁଡ଼ୁମ୍‍ ଆରେଚେ ଆତିବିଆର୍କେ ।
  gof-RNT: Entti Yesuusabay Geeshsha Maxaafan xaafettidaba ubbaa polida wode masqaliyappe
    iya wodhisidi moogidosona.
  unx-unx: ଇନିୟାଃ ବିଷାଏରେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକାଗି ସବେନ୍‌ କାମି ରିକାକେଦ୍‌ ତାୟମ୍‌ତେ
    ଇନ୍‌କୁ ଇନିଃକେ କ୍ରୁଶ୍‌ଏତେ ଆଡ଼୍‌ଗୁକିୟାକ ଆଡଃ ତପାଗାଡ଼ାରେ ଦହକିୟାକ ।
  gah-gah: Lá ikago, monó gotolaú aikumú luhuva gizi mila netá nene lilí i asú ikago,
    zohota zalotí vínasiki aliki viki gonosi matimati geha mulikú militamóza,
  lcm-lcm: Kita abis a keve bil ang asukang val nei salsalik, le na kila kopos asiang
    ia le kuli ei na kianla asiang ia nei mata i mat.
  aer-aer: Thultye yanhe areyele Jesus-eke mpwareke angkentye awemele ilerle-apentye
    akngerre areyele-arle arrule intelhe-ileke-arteke akwete. Itne Jesus nail-ele
    arne arntarlkweke-arleke arlpare arrerneke. Atyewe Jesus-kenhe areyele anteme
    tyerrtye ikwerenhe arne arntarlkwe ikwerenge irlwemele inteyeke athenetyeke akngerlte-iwemele.
  qvc-NT: 'Chayshinam Dyuspa Santu Librumbi Jisuspaq nishqa karqan: “Dyus Akrashqan
    Washadurtam rinllapa wanchiq”, nishpa. Allibmi chay nishqan kumpliptin, Jisuspa
    kwirpunda krusmanda ishkichishpa pambarqanllapa.'
  tgl-ULB: At nang natupad na nilang lahat ang mga bagay na isinulat tungkol sa kaniya,
    siya ay kanilang ibinaba mula sa puno at inihiga sa isang libingan.
  cbs-NT: Pilaton jawen soldadobu yunua jaska bebunkidi jakidi kenenibu keska wakin
    cruzki mastaxun tenanbu januxun jawen yuda butetan buxun maiwanibuki.
  xtm-NTPP: Ni jinu ja ni ndo'o ni neni ya sukan ndee nuu tutu Su'si ma, te ni ji'i
    ya. Sani te ni ka nune'e i ya nuu krusi ma, te ni ka chu'u i ya.
  nnq-nnq: Angweto kuboka pu kamula kila kilebe chikilengigwe Mumajandiko Gachwapi
    kwajwenio, angweto ngubunhwuluya kuboka munchalaba ngaba mmeka mundundangele.
  bao-NT: Cʉ̃ yee maquẽ niipetiro cʉ̃ja ca owarique ca ĩirore biro cʉ̃ja ca tii yapano
    peotiro jiro, yucʉ tenipʉ cʉ̃ja ca paa pua tuu cõaricʉre ami duwio, cʉ̃re yaa
    cõacãupa.
  san-ORI: ତସ୍ମିନ୍ ଯାଃ କଥା ଲିଖିତାଃ ସନ୍ତି ତଦନୁସାରେଣ କର୍ମ୍ମ ସମ୍ପାଦ୍ୟ ତଂ କ୍ରୁଶାଦ୍ ଅୱତାର୍ୟ୍ୟ
    ଶ୍ମଶାନେ ଶାଯିତୱନ୍ତଃ|
  rmn-rmn: Кана он кердэ алаи, со Лэстар сас яздимэ, он читэ Лэс опрал каштуно хачи
    тай тхэдэ андэ склепи.
  huv-NT: Nejiw ngo leaam omeajtsüw, tarangüw meáwan leaw larangüch tiül Mipoch Teat
    Dios nguineay apmajlüy wüx ombas Teat Jesús. Wüx landeow, quiaj tajwan tiüt imiün
    wüx cruz. Condom tamiüraad.
