  mdy-ETH: ዒዛ ዛሎ ፃኣፒንቴ ባኮ ቢያ ዔያታ ኩንሤሢኮ ጊንፃ ፑርቲሴ ዓሶ ሱፆ ሚፃፓ ኬይሲ ዒዛ ዔያታ ዱኡኬኔ፤
