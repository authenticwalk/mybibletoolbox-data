    Ihura mintima komanta katariqaahai vira viquke oriqi quntama torave.
  hub-NT: Nuna tura yaunchuk aarmau tumatnaiti timaun ashi umikuiti. Nu tuma uminkamtai
    Jesúsa iyashi numinam achirmaun kueki jukiar, shuar ikustin taimunam egkea ikusu
    ainawai.
  hmo-hmo: Ia dekenai torea gaudia ibounai idia hamomokania vadaeni neganai, satauro
    dekena amo idia abia diho, guria gabuna lalonai idia atoa.
  big-big: Togo puwiligu watabi Poropekwiligu ulogo piyegi langai lende miza piyeng
    mabiyeng kelemiya logo piyegi kiriweiwiligu pigi yasurik yengeleileiga orowei
    yerageya logo mosindaga king ururumekke wizamiya.
  gux-G: Ban pan tieni ki dugi yaala n bo li diani kuli, k b jiini o li dapɔnpɔnli
    po, g jiidi ki piigu li kakuli nni.
  cnl-NT: Ma²mɨ³líi² mɨ³jme'²³te'²³ la²³jɨ³ 'e³ to̱o̱²³ ji³ 'e³ rɨ²³ji̱'²³, ca²³jiáan²te'²³
    'lɨ́ɨ³ je² ta̱a̱n²³ 'mo³. I²quiaan³te'²³ too³ 'loo³.
  zar-NT: Cateʼ budxi gulunëʼ queëʼ yúguʼtë le nazúaj lu guichi ca ral-laʼ gaca queëʼ,
    buluʼzötjëʼ Lëʼ lëʼe yaga cruz, en buluʼcáchëʼë Lëʼ yeru ba.
  kde-kde: Pavamalidile kutenda lammalele lalembwîje kumwamba Yesu, nkunsulupuha munsalaba,
    nkunsika munsati uvedwîje nniyanga.
  ata-ata: Aneꞌi miꞌoxo aloxo ne noxou sou mimomomo sou mimii ane muai no nano no
    anu Lavuku Tavuna teinu. Mukalu, la sou aneꞌi milaxanixu teitexi no ovu valautu
    sou miluꞌe mimulaxu no anu lulu.
  qvw-NT: Chay librucunäćhu nishantanuy lluy lulalcälilmi, chay curuśhcäpi bäjalcachimul
    pampapäcula.
  nfa-nfa: Ka gubernur sèmi nare lii rèngu, hèia ra paku pamadhe Ne ètu ajꞌu palolo-palèbha.
    Te ngaa tatao rèngu sèra kahèi, lèke sèmi dhu dhèu rèti lii padhai Lamatua sèra
    suri tèke le. Hèia ra papuru ngiꞌu aae Yesus nèti ajꞌu palolo-palèbha, ka nedhe
    rèti tao asa dꞌara roꞌa.
  tnp-tnp: “Nian kəmol rəfin natimnati iətəm Nəghatiən rəha Uhgɨn təməni məmə okol
    lan, kəni rəhan mɨn nətəmimi kəmotələs iahu e nɨgi kəməluau motos məhuvən mohtənɨm
    e nɨpəg kəpiel.
  urd-urd: और जो कुछ उसके हक़ में लिखा था, जब उसको तमाम कर चुके तो उसे सलीब पर से
    उतार कर क़ब्र में रख्खा।
  hot-hot: Thêlô idum nômkama sapêŋ hatôm bôk ba plopet eto hathak yani, êŋ ma êv
    yani vê hêk alovalaŋaŋsiŋ ma êdô yani hêk siô.
  mqj-NT: Mangkai ungganna'i angganna pangnguki' illalan Buku Masero untetteran Puang
    Yesus, napaturummi batang rabukna yao mai kayu pantokesan anna patamai liang.
  rus-SYN: Когда же исполнили все написанное о Нем, то, сняв с древа, положили Его
    во гроб.
  mbh-mbh: Ma o oma ur alavusnga areken ranga ve ako nomenga God ile riong elnga nomengangare
    o wat i nge i, lama nge aken o eltetu i a won ngoronga nge, mako o paeso ol i
    a vuvepun.
  bdd-bdd: “Ta gwaeyedi Buki Heꞌasisi ꞌoina sihepwaila nugeteya Toꞌabihetena weyahina,
    mabwaiyana nage meYudiya sipaihowa pwaidiya, ta ꞌina ꞌamasa mulina ꞌana kelose
    ꞌoinega silagu suluheya ma sigaliheya.
  cbt-NTPO: Ina quëran ya'ipi Yosë quiricanënquë ninorinso' nanihuachina, corosë quëran
    anohuararahuatona', na'pi naninquë po'mopi.
  rmy-SERVI: Кала вонэ стердэ вса, со сля пала Лэ искриисардо, вонэ слиле Лэ каштунэ
    трушулэстар тай тховдэ дэ склепо.
  srn-NT: Dan baka di den du ala sani san ben skrifi fu En na fesi kba, den puru a
    dedeskin fu En na a kroisi poti na ini wan grebi.
  cta-NT: Nu loꞌo cua ndye nguaꞌni nguꞌ lcaa chaꞌ ñiꞌya̱ nchcuiꞌ lo quityi biꞌ chaꞌ
    caca jiꞌi̱ Jesús, liꞌ ndaꞌya nguꞌ jiꞌi̱ jyoꞌo biꞌ su ngaꞌa̱ lo crusi, nguxatsiꞌ
    nguꞌ jiꞌi̱ jyoꞌo biꞌ liꞌ.
  bqc-SIM: Kɛ́ aa yã́ pↄ́ wa kɛ̃̀ aà yã́ musu kɛ̀ píi, wà aà bùa líwa wà
    aà dà mia'ɛu.
  tcz-CHONGTHU: Chuin themgao vin achungchang thudol asei jouse aboljou soh phat un,
    thingpel chunga konin ala lhauvin lhanah alup sah tauvin ahi.
  mar-mar: शास्त्रामध्ये येशूच्याबद्दल या गोष्टी लिहिल्या होत्या की, जे वाईट ते त्याच्याबाबतीत
    घडणारे होते, ते सर्व या यहूदी लोकांनी येशूला केले, मग त्यांनी येशूला वधस्तंभावरुन
    खाली घेतले व त्यास कबरेत ठेवले.
  snp-snp: Ido amomu polofete yate ka mono lufuwau wiyamo neta muki yama o ede fuli
    loitato, ege melamo we yate kono ukana ya yá yofoloti oluti uti kifana lulau mele
    edamo ne.
  isl-isl: Þegar þeir höfðu uppfyllt alla spádómana um dauða hans, var hann tekinn
    af krossinum og lagður í gröf.
  spy-NT: Yu keewaany ꞉icheek kuyeyee Yēēsu kiy ake tukul kuu wōloo kimwooytooy ꞉siruutēk,
    /bokiirēēkunēē kēētoo /kikēēwuuytoochinē /ānkubokiitōōr kochong'.
  xnn-xnn: Siya di nan inikkanda tapno matongpal am-in nan epdas naisolat ay maipanggep
    ken siya. Dat wada nan nangkaan isnan awakna isnan kros dadat iliyang.
  mwe-mwe: “Na bhakamaliyeje kutenda gowe gubhajandishilwe a Yeshu, gubhaatuluyenje
    munkongo mula gubhaabhishilenje nnikabhuli.
  tte-tte: Saugana naenaena meuloina siginauli koina imwawasi besiele Buki Tabu ana
    walo iya kaiwena, kabo siyaigabaen kelose mena yo sipei salai mena.
  tcs-tcs: ‘Wen dempla bin meke ebriting wiskain i bin raitem baut Zizas, dempla bin
    teke em godaun prom da kros ane ol bin putem wea greib insaid wan keib.
  hlt-THB: Anih akawng qee hyt na ak awmkhqi boeih ce ami sai peek coengawh, thing
    awhkawng lo unawh phyi awh pup uhy.
  soq-soq: Dima uduudu me umanawa buka bedewe girumalena segalepia rua mo dewa sa
    dewasanatue ompa osowe me etepa koros osowe wadanaaubene bo nagawa bedewe ituiena.
  qub-qub: Isquirbiraycashan cumlinanpämi cruspita jorgurcur pampaycäriran.
  att-att: “Á kabalid da nanuppál ta ngámin nga dán nga netúrâ nga meyannung kuna,
    iniyutták da ta kurù, á initanam da. Á kuebá yù nameddád da.
  bki-bki: Ana amila kikio jakii ga vaio napano naverialiano nalo aberialio bogbe
    nua ruei, napano aberenio mia tomu nalo ala van naio, rivano-o mia auebinio ea
    m̃akolkolo, ana iorou kanio amidu tati nene, aba amidu joa buluvai.
  bqp-bqp: Kũ ò yã kũ ò kɛ̃̀ a yã musu kɛ̀ pínki, ò a kìpa lía ò a wùtɛ miran.
  mcp-mcp: Nə́mə́ njɨ bwə́ á shîn sá isâ byɛ̂sh í á bə cilyá Kálaad Zɛmbî dɨ́ shú
    dɛ́ dɨ́ yí, bwə́ á shul yîl nyə lɨ́ɨ́d bwə́ kə wá nyə shwóŋʉd.
  hat-hat: Lè yo fin fè tout bagay ki te ekri sou li nan liv yo rive vre, yo desann
    li sou kwa a, yo mete l' nan yon kavo.
  npl-NT: Satepa ijkuak okitoktijkeh n Jesús nochi tlan oijkuilitokah. Okitemowijkeh
    de kan krus iwa okitookakeh ijtik se miketékochtli.
  bgg-bgg: Jigigam shii zey pha duiine ithek è zab rek ched pha idoh shii ithek è
    bai è thazam khia srane lubao cho pha wieng shii wieng muii.
  eng-TCENT: When they had fulfilled all that was written about him, they took him
    down from the cross and laid him in a tomb.
  eng-BSB: When they had carried out all that was written about Him, they took Him
    down from the tree and laid Him in a tomb.
  cpu-NT: Ikanta ithonkakero jantayetakero okaratzi jimonkaratakaayetakari josankinatakoyeetakeriri
    pairani, jovatzikaryaakotakeri ipaikakotakeri, ikitatakeri.
  san-ASM: তস্মিন্ যাঃ কথা লিখিতাঃ সন্তি তদনুসাৰেণ কৰ্ম্ম সম্পাদ্য তং ক্ৰুশাদ্ অৱতাৰ্য্য
    শ্মশানে শাযিতৱন্তঃ|
  tod-tod: Ti ɓegai ma ga naama vaiti pɛ daazeeli, niiti ti zɛʋɛai ná-faa zu, ti
    kulani saa wului ma, ti da kabai zu.
  tac-NT: '''Lige ''la alarigá oláliru alué Esusi napurigá osálige alué ''ya mochígame
    ralámuli, ''lige ''ma me''lisá alé gulusichi ujchagá alué Esusi, ''lige re''kibúliru
    alué Esusi ''ma mukúgame, ''lige o''tole ''mi resochí joka newárigime rekamia
    alué mukúgame.'
  eng-WEBPB: When they had fulfilled all things that were written about him, they
    took him down from the tree and laid him in a tomb.
  gfk-H: Ing diet gata gil bakut tar ira linga ing ira poropet diet ga pakat bia da
    gil tana, diet ga kap hasur ia maram tano kabai ma diet ga bul ia tiga matana
    haat na midi.
  viv-viv: Ada Yaubada bonana tuwai-moꞋena Bana faꞋine Veyao Tuwaina ana bukiya hiꞋetoladina
    amine, badi miYelusalema hifaisewa-Ꞌowoni yo au ana tomuliya wowona kelose againe
    hikakina be tomohuyehuyeya hihuyana.
  yao-yao: Paŵamalisisye kupanganya yanayose iyalembekwe mmalembelo yankati ŵelewo,
    nipele ŵaatulwisye pa nsalaba ni kwasika mu lilembe lya mbugu.
  tgp-tgp: Ale lara la mar̃ivisi vevuhi na retimangovi mata nona mateia, la juria
    na talopeilopei, la taua na papa matea.
  auc-NT: Ïninque Itota ingante awäa timpote wæ̈nöninque tömënäni dodäni tömengä ingante
    ante näni yewæ̈monte angaïnö baï tömänö ante ïinque cædänitapa. Mänömaï cædäni
    ate wængä ate tömënäni änäni ate tömengä mïñæ̈ godïnäni wæætë tömengä nänö ongöwäa
    pædæ æmpodinque önompo o togæmpote wæi önöwa o togæ̈wadinque pædæ wææ̈nöninque
    edæ ænte mäo daga wengadänimpa.”
  kbc-NT: Odaa joɡ̶owo micotece ijoatawece niɡ̶ijoa aneeta Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi,
    niɡ̶ijo meetece ane lawikodico Jesus. Niɡ̶idiaaɡ̶idi joɡ̶onikatini lolaadi me
    dinototeloco nicenaɡ̶anaɡ̶ate, odaa joɡ̶oixotiwece lolaadi niɡ̶ijo wetiɡ̶a-lawimaɡ̶ajegi.
  bmh-bmh: Go igul go getal Uwait nugau ze awaranemen dudu agen anemen unum sesamoremenin.
    Goagen a gegeulanau ebuan oi noimai, aizau ob tub oug memen.
  ctu-BL: Che' bʌ tsa'ix i ts'ʌctesayob pejtelel chuqui tsi'ijbubil, tsi' ju'sayob
    ti te', tsi' yʌc'ʌyob ti' yotlel ch'ujlelʌl.
  meq-meq: Tə ge wu nakə Ɗerewel i Mbəlom a ɗa ha ka gər ŋgay aye. Ma dəba na, ti
    ye tə mbəzla ahaya mədahaŋ i Yesu abəra ka mayako mazləlmbaɗa eye. Ti ye ha, tə
    pa na a tsəvay.
  noa-H: Mag jaaumamua hich Pablooupai, Maimua Hẽwandam hiek p'ã sim gaai hi higwia
    jaau sĩerrjö, t'um mag hi dʌ̈i hamachdëu hampierr hawia, pakuls gaaimua heeg paa
    hauwi, durrbʌ̈ k'õpag hee jẽbdi chi k'örm sĩerr hee hauk'ërjierramgui hajim hanʌm.
  alp-NT: Esi ulakesi bunuI. Eleki kena esi ono Yesuse lulu saisa rebe nabiaru esi
    lekiule pela peneka, eleki sie maketa esi rulukeNi bei ai tutini rebe pakuI kenare
    eleki esi tolaeNi kena liane benai.
  san-VEL: tasmin yaa.h kathaa likhitaa.h santi tadanusaare.na karmma sampaadya ta.m
    kru"saad avataaryya "sma"saane "saayitavanta.h|
  kbq-kbq: Agriku'ma hu'zama avon tafepi krente'naza maka nanekea huvagarete'za, keka
    zafareti erifenka atre'za eri'za vu'za hanagati'za tro hunte'naza kerifi ome ante'naze.
  kbh-kbh: Chents̈ana, lempe nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe iuayancá
    Jesúseftaca tojanochnëngo ora, chabe ústonënga chë cruzocana tmojtanë́stjango
    y tmojanatbontsá.
  ron-LSB: După ce au împlinit tot ce era scris despre el, l-au dat jos de pe lemn
    și l-au pus într-un mormânt.
  pon-pon: Irail lao kapwaiada karoj, me intinkidi i, re ap kidi jan I nin tuka o
    kidi i nan joujou o.
  nhe-BL: Huajca nochi panoc queja tlen ijcuilijtoc huejcajquiya ipan iniama nopa
    tiocamanalohuani para teipa panos. Huan quitemohuijque itlacayo ipan nopa cuamapeli,
    huan quitlalijque ipan se tlacacahuaya.
  sps-sps: Te kat fakap bus ari na foka te kirkir iny fuainy kuigin ri fauf osing
    Towa tana pagafuan ser nai fasooiny Ya tana puts tan fats.
  wnc-wnc: Iniwa kapewan tupa siknga Anutue wam yakapbingga unzing tasiningge tematekingu
    tasiwa puyuwana notnata amin saamdakaneta sandeke takepu supgapbat dakatuatang
    teking.
  bus-bus: Kɛ̀ aↄ̃ yã kɛ̀ wà kɛ̃̀ à yã musu kɛ̀ píngi, wà à pìta lía wà à dàɛ mirawɛɛn.
  gub-BL: Uzapo ze'eg kwehe arer hemimume'u kwer paw rupi katete wà. A'e re umuezyw
    kar hetekwer umàno ma'e kwer ywyra kanetar wi wà, itakwar pupe imono pà wà.
  imo-imo: Jisas yu kinye wendo ombalo ulu pali oi toko panjiringi aku uluma tekolio
    kinye yu unjo polopeyana mainye likolio ono kombu kou angana pungo noiringi.
  boj-boj: Anjam kalil Qotei aqa medabu o tamo naŋgi nami neŋgreŋyeb qaji di Juda
    naŋgi keretosib yosib agi Yesus qalsib moiyoteb. Moiyotosib ŋamburbasq dena osib
    subq ateb.
  eng-DRA: And when they had fulfilled all things that were written of him, taking
    him down from the tree, they laid him in a sepulchre.
  knf-knf: Wi baţëpanuŋ iko bŧi impiiŧaniiŋ ţi a, bawalana ţi kruŧ, ahetana du bhër.
  san-KHM: តស្មិន៑ យាះ កថា លិខិតាះ សន្តិ តទនុសារេណ កម៌្ម សម្បាទ្យ តំ ក្រុឝាទ៑ អវតាយ៌្យ
    ឝ្មឝានេ ឝាយិតវន្តះ។
  arn-NT: Fey rupan femlu engün kom tañi feypilen ta Wirin Chillka Jesus mew, fey
    nagümngetuy ta kürus mew, fey rüngalngey.
  zas-NT: Chi gulox been reeman gra ziꞌc ca loj xtiidx Dios xcwent Jesús, balet reeman
    laaman loj crüjz abiꞌ baquieꞌch reeman laaman.
  ken-NT: Nɛ mánáŋá nɔ́kɔ́ bɛ́kʉ yɛ̌ntɨkɨ ɛnyɨŋ mbɔ ɛnyu Ɛkáti Mandɛm ɛ́rɛ́mɛ́
    ɛ̌ti yi, báfɛ́rɛ yi amfǎy ɛkotákátí barɔk babhʉrɛ amɛm nnɛm ɛnɛ́n bághókó
    ndu sɛtárɛ́bhɛ́.
