    huhhingna thuphahi eiho dinga hung kisol ahi.
  mar-mar: माझ्या बंधुनो, अब्राहामच्या कुटुंबातील पुत्रांनो आणि तुम्ही यहूदी नसलेले
    पण खऱ्या देवाची उपासना करणारे, ऐका! या तारणाची बातमी आम्हास सांगितली गेली.
  snp-snp: Mono wenenane-motao, linate Abalahamu nakulafo-mota minamo yaki linate
    ailo feka wenena Goti koliya kolamo yaki lamodo kawa olu omude kenami ka ya fulo
    ledami ne.
  isl-isl: Bræður! – synir Abrahams og þið aðrir sem tignið Guð – þetta hjálpræði
    er fyrir okkur öll!
  spy-NT: Mbo ng'eetaabiya, kēēyibwook ꞉acheek lōkōōywēchu bo kaararaacheet akweek
    keseniisyekaab Abraam āk choo mā Yuutayeek choo ōywēyē Yēyiin.
  xnn-xnn: Dat itoloy Pablo ay mangwani en, “Dakayo ay ib-ak ay kaalapo ken Abraham,
    olay dakayo ay baken Judio ay mangdaydayaw ken Apo Dios et datako am-in nan nangipagtekan
    Apo Dios isnan maipanggep isnan mangisalakan ken datako.
  mwe-mwe: “Ashaapwanga, mmanganyanji nninginji bha shipinga sha a Bhulaimu na bhandunji
    bhangabha Bhayaudi bhakwaajogopanga a Nnungu! Malobhe ga ntapulo gatuishile.
  tte-tte: “Kaukavao, komiu Abelamo tubunao yo komiu yanuwa uloili tomoliyao iyaele
    kwapwalopwalou Yaubada koina, kita kolila mwa lebo wasana Yaubada iyawasayama.
  tcs-tcs: ‘Ol bala blo mi, yupla ol pamlelain blo Eibram ane ol yupla uda Nozuwispipol,
    yupla uda ona God, dis mesiz i po yupla. God i bin sane dis mesiz blo em kam po
    seibe yumpla prom ol nugudwei blo yumpla.
  hlt-THB: Koeinaakhqi, Abraham a cakhqi ingkaw nangmih Khawsa ak kqih Gentel thlangkhqi
    aw, cawhkaw hulnaak awithang ce ningnih a venawh pat law hawh hy.
  soq-soq: Sosona Israelwa, e ipa Abraam obampa wainilana, ita do e uwa daitada apanawa
    mida God sawaitile wainilana, ne asisuneanuno wapa. God inaida gagalowa noida
    mainimbo wanaubeno wisen.
  qub-qub: «Abrahampita miraj Israelcunapis Tayta Diosta sirbej mana Israelcunapis
    wiyaycallämay. Salbacunapaj alli willacuyga llapanchïpämi chayamusha.
  att-att: “Wáwwagì,” kun ni Pablo, “sikayu nga ginaká ni Kákay Abrakam, ánna sikayu
    gapay nga ari Kudio nga makimoray kâ Namarò, iniddán ni Namarò sittam ngámin ta
    bilin na nga meyannung ta keyígù tam megapu sù ketapil ni Apu Kesu.
  bki-bki: Ana Pol ber kalo, berinavo “Kuru-aku nalo, kamiu tealo napano abe kulo
    Ju nalo memedu, napano kumaluvo ea bajulukuti na Epraamo kanano, a kamiu tealo
    abe kulo dolu nalo, ana kumonea kenememi Atua kumemi kulo Ju nalo, kiniou nejidom
    ka kamiu nonovio monoka kuvitilubar ka kito nei naruei, napano Atua jian iliano
    na ioruriano ban kito ruei, mila ana kiniou nojom̃a neberial ban kamiu nei.
  bqp-bqp: Ma gbɛ̃nↄ, Ibrahĩ burinↄ kũ buri pãnde donyĩrinↄ, ókↄ̃nↄn Luda surabana
    yã díkĩna kpã̀zãwɛrɛ.
  mcp-mcp: Bwááŋg bɛ̂sh, tɔɔ mpwoŋ buud mə́ *Abʉraham tɔɔ bɨ́ bɔɔŋg bɨ́ ŋgə́ gwɔ̧́ɔ̧
    Zɛmbî wá, shé wə́ Zɛmbî nyə á ntɨ kɛ́ɛl á cʉg dɔɔŋg wá.
  hat-hat: Frè m' yo, nou menm moun ras Abraram lan ak nou menm moun lòt nasyon isit
    la ki gen krentif pou Bondye, Bondye voye di nou li vin delivre nou.
  npl-NT: '''Nokniwah, nomejwah akimeh nonwalewatokeh de Abraham, iwa nomejwah akimeh
    amo non judíojteh pero nonkitlakitah Dios: nomejwah nomechtitlaniliah nin tlájtoli
    non techmakixtia.'
  bgg-bgg: '“Gu ijak Israelthek wo, Abraham pha riingthek nane zab pha Gaibranthek
    ichiih shii hanyie è Hamangkhung-aphuii shii sia phothek: Giawo hì mua ne gethek
    chiang thoh dun ro!'
  eng-TCENT: “Brothers, sons of the family of Abraham, and those among you who fear
    God, to you the message of this salvation has been sent.
  eng-BSB: Brothers, children of Abraham, and you Gentiles who fear God, it is to
    us that this message of salvation has been sent.
  cpu-NT: ¡Iyekiite! ¡Abraham-mirinkaite! ¡Maaroni eerokaite ikaratzi ñaapinkathatairiri
    Pava! Aakatajaantakera jotyaantayeetakai iroka Ñaantsi avisaakoyetantaiyaari.
  san-ASM: হে ইব্ৰাহীমো ৱংশজাতা ভ্ৰাতৰো হে ঈশ্ৱৰভীতাঃ সৰ্ৱ্ৱলোকা যুষ্মান্ প্ৰতি পৰিত্ৰাণস্য
    কথৈষা প্ৰেৰিতা|
  tod-tod: Kɛ̀ɛleaiti, wo ɠɛni ga Aɓalaame mavofodai ta, ɓa wɔiti wo luazu GALA ba,
    ade ya ɠa kizo kpɔɛi nii leʋegai ade ma.
  tac-NT: › 'Emi ralámuli jurío Abraámi rijimala, 'lige 'emi ralámuli tabilé israelita,
    'emi napu 'we a'lá nirame ju Onorúgame, suwábaga 'emi 'we a'lá gepusi ye ra'íchili
    rejcholi. Ye rejchólika ju napurigá buyásiwa resítiri bowechi. Suwábaga 'emi nila
    ju ye rejcholi.
  eng-WEBPB: “Brothers, children of the stock of Abraham, and those amongst you who
    fear God, the word of this salvation is sent out to you.
  gfk-H: “Kaba tasigu, muat ira bulumur tano huntunaan ta Abraham, ma muat ing pai
    Iudeia muat, ing muat latlotu tupas Kalou, muat hadadei. Kalou i ta tulei iakan
    ra nianga na harhalon ukai ta dahat at.
  viv-viv: Tobohiyakweyao, omi Abelahamo bwaneneneyao kadu kaliva tulimiyao tu Yaubada
    wahawadavadavana amanadi, au ide agaideya hida venuwaꞋata Yaubada yana kibababala
    faꞋina giꞋiveninisena.
  yao-yao: “Achalongo achinjangu ŵanli ŵanache ŵa che Iblahimu, ni ŵanyamwe ŵanganimma
    Ŵayahudi ŵankwalamba Akunnungu! Au utenga wa ukulupusyo wu uiche kukwetu.
  tgp-tgp: La vorai, kamim sei natun Abraham peresi kamim tari sei ka tamlohi r̃or̃oha
    sei ka lo sile na oloolo isan God non Israel, retisohai matan juri akerihi, mo
    mai isar̃a mo isoiso.
  auc-NT: Ante apæ̈nedinque Pabodo godömenque apæ̈necantapa. “Ïñänäni, pancamïniya
    Abadäö wodi pæ̈ïmïni ïñömïni pancamïniya wamïni incæ Wængonguï ingante guïñëmïni
    ïñömïni edæ botö tömämïni ïmïnite apæ̈nebo ëñëedäni. Mänïnö, Codito ængä beyænque
    quëwencæmïnimpa, ante Wængonguï tömämö beyæ̈ pönö apæ̈negacäimpa.
  kbc-NT: Odaa Paulo eɡ̶idaaɡ̶ee me dotaɡ̶a, odaa jeɡ̶ee, “Inioxoadipi, anida anenitege
    licoɡ̶egi Abraão, codaa akaamitiwaji anakaami eletidi noiika, anoɡ̶eetetalo Aneotedoɡ̶oji.
    Aneotedoɡ̶oji niwakateetedibigoɡ̶oji okotawece niɡ̶ida natematigo, niɡ̶inoa lotaɡ̶a
    aneetece Aneotedoɡ̶oji anodaaɡ̶ee meote me ɡ̶adewikitace.
  bmh-bmh: O zaiar, ag Abraham nugau ug ebuan mui, emgasag ipal ebuan dudu ag Uwait
    ulagwag muranemen, Uwait nugau imaigabun ze go Uwait nug ig ebiligeb palautina,
    aleun.
  ctu-BL: Winicob, c pi'ʌlob, i p'olbalet bʌ la Abraham, jatetla, mu' bʌ la' bʌc'ñan
    Dios, tsa' chocbentiyetla tilel jini t'an cha'an mi la' coltʌntel.
  meq-meq: «A nəkurom malamar ga hay, nəkurom wawa i Abraham hay ada a nəkurom siye
    neheye ka dzədzarumay a Mbəlom aye, Mbəlom a sləraw labara nakay na, a nəkway,
    kəkay nakə a təma kway ha aye.
  noa-H: 'Maimua mag chi Juan hõor pör choomieu hiek''atarr jaau dichwia deeu hich
    Pablooupai, ’K''odamnaan, jöoingar Abrán k''achitarr hag chaain hewagam k''ʌʌn,
    maimua pãar har Hẽwandam hiek hũrwia jʌ̃g hʌ̃rʌʌ haajem k''ʌʌn: mʌg maach peerdʌajem
    hiek cha mua jaau chitʌmʌn pãach hat''eyaugui hajim haajem Pabloou hamag.'
  alp-NT: Kwalia imi rebe rulu bei ntuane Abrahame kai pusue kwalia imi maketa ete
    meije rebe hlaleke loko Alla! Alla IulakeNi kena Iahnau ite leke ite supu hlamate
    peneka.
  san-VEL: he ibraahiimo va.m"sajaataa bhraataro he ii"svarabhiitaa.h sarvvalokaa
    yu.smaan prati paritraa.nasya kathai.saa preritaa|
  kbq-kbq: Nafuhetma Abrahamu agigo azankomofo nagare, amama Anumzanku koro nehu'za
    tamagrane mani'naza megi'a vahe'motma kumipinti tazahu kea tagrite atregeno e'ne.
  kbh-kbh: “Chcase morna, Abrahámbents̈ana ents̈anga y ndoñe judiënga Bëngbe Bëtsá
    adórayënga; bëngbiama entsemna quem buayenana soye, chë Bëngbe Bëtsá ents̈anga
    játsebacana.
  ron-LSB: “Fraților, copii din neamul lui Avraam, și cei din voi care vă temeți de
    Dumnezeu, cuvântul acestei mântuiri a fost trimis la voi.
  pon-pon: Komail ol o ri ai kan, komail kadaudok en Apraam, o meamen me majak Kot
    re omail, padak en kamaur pot et pakadara don komail.
  nhe-BL: “Innoisraelita icnihua tlen initeipa ixhuihua tohuejcapan tata Abraham,
    xijtlacaquilica. Nojquiya xijtlacaquilica imojuanti tlen ax inisraelitame, pero
    inquitoquilíaj Toteco, toDios tiisraelitame. Toteco techmacatoc tojuanti nochi
    ni tlajtoli para techmaquixtis.
  sps-sps: “Vamuinyasiny tsiau, gueiny ten Abraham ana min vainy sikia ma taa Jiu
    to te natiny fafaatouf rom e Gov, u vaanan nane Jisas a Tsoiny Fiisaup tana vainy
    te naa ename!
  wnc-wnc: “Siwan ninu kuupbam notna Ebrahamdane donga ba gatu dongu inata nana Anutue
    akgwaukamang amin. Ninde siknga natake gatanimunangge tasikut takngae Anututa
    wamu ninde tewan apbut.
  bus-bus: Ma gbɛ̃nↄ, Ibraĩ boriinↄ kↄ̃n bori pãnde dↄnzirinↄ, wapinↄn Luda mìsina
    yã kɛ̀kii kpã̀sãwe.
  gub-BL: Herywyr wà heryky'yr wà, Àmàrààw izuapyapyr wà. Pe zutew 'ym pe no, pe Tupàn
    imuwete katu har pe no. Zanewe tuwe Tupàn umur ko ze'eg puràg a'e, tatahu wi purupyro
    haw rehe ze'eg puràg a'e.
  imo-imo: Ango kame, Abrahamenga lapuna malopili iyema kinye imbo lupe Gotenga imbi
    ambolko ola ltimelema eno i ungumu wamongo pileio! Goteni Jisasindo imboma teko
    lipuwi nimu ungumu linondo nimbe mundurumu.
  boj-boj: “O Abraham aqa moma niŋgi ti tamo kalil Qotei aqa sorgomq di unub qaji
    niŋgi ti ijo anjam endi quiy. Niŋgi kalil ijo was. Qotei a iga padalo sawaq na
    eleŋqas anjam di a na qariŋyonaq gagoq bej.
  eng-DRA: Men, brethren, children of the stock of Abraham, and whosoever among you
    fear God, to you the word of this salvation is sent.
  knf-knf: '« An baŧënţ naan, an biki pntaali pi *Abraham na an bŧi, nandëmanuŋ Naşibaţi
    : nja biki Naşibaţi awuluŋ uţup wi mbuur.'
  san-KHM: ហេ ឥព្រាហីមោ វំឝជាតា ភ្រាតរោ ហេ ឦឝ្វរភីតាះ សវ៌្វលោកា យុឞ្មាន៑ ប្រតិ បរិត្រាណស្យ
    កថៃឞា ប្រេរិតា។
  arn-NT: '“Eymün pu peñi ka lamngen, Abraam tañi pu yomelche, ka eymün pu kake tripanche
    feyentulelu ta Ngünechen mew: fey tüfachi werken montuluwün dungu fey ta kom iñchiñngealu.'
  zas-NT: ’Yan, dugra ree nayajc ree xdiaa Abraham në gra los demazri ree bén rdxeb
    Dios, par dunuj ree na̱j xtiidxaman ni rugojn reeman dunuj ree, xhienaag rabëë
    Jesucrist dunuj ree loj dol.
  ken-NT: Pɔ̌l apɛt arɛm ntá yap bɛ, “Bɔ̌ma, bɛbhárɛ́bhɔ Ábraham, nɛ beká bo bɛtɔk
    bɛ́chák abhɛn báchày Mandɛm, chi ntá yɛsɛ kɛ Mandɛm átó yɛ ntó ɛnɛ́n nɛ́ghàti
    bhɛsɛ ɛnyu ɛnɛ́ yi akway bɛpɛmɛ bhɛsɛ!
