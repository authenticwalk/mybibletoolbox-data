verse: ACT.013.026
translations:
  kpx-kpx: “Di haokuvuia, no degomoleau Ebalahamu valadaea. Isege no degomoleau Diue
    ata holioholisito Dilava hoesehavoma. Isito Dilavau nahie maleveveve hoto ke nahi
    bahataho lounu.
  okv-H: Avo eto nau namei kamei ungotena Abraham ta meniundi eto enda nei embopo
    God joru eagova avo ungotenau degi ta orekari ke puvija
  tbo-tbo: ‘Walewalehiu, Abelaham googana po taumi ega mi Yudeya iyawoi Yaubada tu
    wotalagiyena geka hosi, tauta ugolita geka luyagohanana tuwegana Yaubada i himiliyai.
  mal-C: “അബ്രാഹാമിന്റെ മക്കളായ എന്റെ സഹോദരങ്ങളേ, നിങ്ങളുടെ മധ്യേവസിക്കുന്ന യെഹൂദേതരരായ
    ദൈവഭക്തരേ, രക്ഷയുടെ ഈ സന്ദേശം ദൈവം അയച്ചിരിക്കുന്നതു നമുക്കുവേണ്ടിയാണ്.
  grc-SR: Ἄνδρες ἀδελφοί, υἱοὶ γένους Ἀβραάμ, καὶ οἱ ἐν ὑμῖν φοβούμενοι τὸν θεόν,
    ⸂ὑμῖν⸃ ὁ λόγος τῆς σωτηρίας ταύτης ⸂2ἀπεστάλη.⸃
  bgc-bgc: “हे भाईयो, थम जो अब्राहम की ऊलाद सो, अर थम गैर यहूदी जो परमेसवर तै डरो
    सो, थारे धोरै इस उद्धार का वचन भेज्या गया सै।
  khz-khz: 'Walakavaku, Aperaamo petena, e gomi ati Iuda talimara nuganugarai Palagu
    kalina na gokalina talimami: Evevega-maguli kilana ita gera etuguato.'
  deu-TKW: Männer und Brüder, ihr vom Geschlecht Abrahams und ihr unter den Anwesenden
    die ihr zur Gottesfurcht haltet, euch ward dieses Wort von diesem Heil entboten.
  zsr-NT: ’Lbiꞌiliꞌ, böchaꞌa, yuguꞌ zxiꞌn xsoëꞌ Abraham, len nul‑liꞌ zoaliꞌ ni, rádxiliꞌ‑nëꞌ
    Dios. Dioscz bsölëꞌë queëliꞌ didzaꞌ ni quië ulaliꞌ.
  lin-lin: Bandeko na ngai, bino oyo bozali bana ya Abrayami, mpe bino oyo bozali
    Bayuda te kasi botosaka Nzambe, ezali epai na biso nde Nzambe atindaki maloba
    oyo ya lobiko.
  hns-NT: Bhaai log, toelog djaun Aabraaham ke aulaad hai, aur ekwan djaun bhie Parmeswar
    ke aadar kare hai, soeno! Ie batjaawe waala sanesa hamlog khaatien hai.
  noa-E: 'Maimua mag chi Juan õor pör choomieu iekhatarr jaau dichwia deeu ich Pablooupai,
    ’Khodamnaan, jöoingar Abrán khachitarr ag chaain ewagam khʉʉn, maimua pãar ar
    Ẽwandam iek ũrwia jʉ̈g ʉ̈rʉʉ aajem khʉʉn: mʉg maach peerdʉajem iek cha mua jaau
    chitʉmʉn pãach atheyaugui ajim aajem Pabloou amag.'
  eng-EMTV: “Men, brothers, sons of the family of Abraham, and those among you who
    fear God, to you the message of this salvation has been sent.
  mib-NT: ’Amigo jijnáhan ní, tāca níhín jéē cácuu yó séhe yucūn Abraham jiín táca
    níhín jéē suni cándiso īyo ní núū Yaā Dios, chi cúní Yaā Dios jeē na cúni yō jnūhun
    yáha jeē cáhán ndese jnáma ya yohó.
  lif-NT2: अब्राहामरे़ कुमुॽइदाङ्‌सा इस्राइलि फुॽनुसाॽ नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेवा के़जोःक्‍पा थिम्‍मे़न्‍दङ् सुवाङ्‌सासे, आनिॽओए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कन् से़न्‍लप्‍पिल्‍ले़न्‌सुनाइङ्‌घङ्‌ङिन् पाङ्‌घुआङ् वाॽरो॥
  xnj-xnj: “Valongo vangu, nyenye chiveleku cha Ibulahimu, na vangi voha mwemkumtopesa
    Chapanga! Ujumbi uwu wa usangula uletiwi kwitu!
  mmx-mmx: Luvutnetak mi luvurinuk. Nia ana tong na levelinga rinemi. Moroa ga riki
    ne Iesu ri livipisik li at ne Abaram, la tinemi bok kopmen me Judaia mi nemen
    de, mo mi lotu saparap ne Moroa. Ni ga raba nedik mi na Lagale Lavavang ti lorooro
    avolo!
  cbr-NT: '''Ën xucë́antu, mitsúxmi Abrahamnën rëbúnqui ''aish raírinëx an Nucën Papa
    Diosan bana sináncë ''icë cana mitsu cain, Jesucristomi catamëti ca uni aín ''ucha
    tërë́ncë ''aish Nucën Papa Diosnan ''iti ''icë quiáxa quicë bana, ënëx ca mitsúnribimi
    cuati ''icën.'
  tee-NT: Pus ji qui'alak'avin ju vachu' ix'apapanatnich Abraham unt'at'it chai tachi
    chun ju uxijnan ju lak'ayayat'it ju Dios pus quijnan'an ju xtaknicantauch ju ani
    chivinti junta najun ta yu lai tak'alhtaxtucan ni jantu ancan ju lacajipi.
  eng-LSV: Men, brothers, sons of the race of Abraham, and those among you fearing
    God, to you was the word of this salvation sent,
  cak-NT: Rix nuwinak israelitas, ru-familia can ri Abraham, y rix ri man jix israelitas
    ta, ri can nixi'j-iwi' niben imac chech ri Dios, nin-ij chiwe, chi ri rutzij ri
    Dios can iwichi rix yo'n-pe, y ri tzij ri' nu'ij anchique modo jixcolotaj.
  pah-NT: 'Igwete Paulo''ga ei g̃a pe no: —Nhiirũ, Abraãova''ea rymyminoa pe ji ei.
    Judeus''g̃arũiva''ea pe ji ei no. A''ereki pe pejiko Tupana''ga rehe, ei ga. Nhande
    ve Tupana''ga ombuhuruka onhi''ig̃a Jesus''ga ko pembopiro''yharamo oko javo!
    ei Paulo''ga g̃a pe.'
  sja-NT: ’Mɨchi auk'aarã, Abrahamdeepa uchiadap'edaarã, ichiaba parã judio-eerã,
    ¡ũrítɨ! Tachi Ak'õrepa tachi jõmaarãmaa jara pëi bɨ sãga ichia tachi o k'achiadeepa
    k'aripa ata k'inia bɨ.
  xed-xed: «Zwanama ɗa, kaghuni ta nzakway ka zivra Abraham, nda kaghuni ta zləŋa
    Lazglafta tani, ŋa amu tsghəgamaghata lu ta na gwaɗa ta mbaku na.
  mks-NT: ʼCuni jo̱ho va̱ha ndó, ñani i̱, na̱ na̱quixi chi̱chi Abraham xi̱hi̱n tócó
    ndihi ndó, na̱ cája cáhnu Ndióxi̱ xi̱hín ndinuhu ini. Mé Ndióxi̱ cúni̱ a̱ ña̱
    ná canda̱a̱ ini ndó ña̱ na̱chindahá mé á Jesús ñuyíví yóho já ná jáca̱cu a ndo̱hó
    já ná a̱ cúhu̱n ndó indayá.
  gfk-S: “Kaba tasigu ma hainigu, mu ira bulumenamur tano huntunana tane Abraham,
    ma mu ing pa mu le Iudeia ing mu lolotu tupas God, mu hadade. God te tule ikin
    ra nianga na haralon ukira ta dait iat.
  bmu-bmu: “O alaurupni, Abrahamgö gwölönarökurupŋi aka gölme toŋi eŋön nembuk Anutu
    waikŋi memba möpöseimakzei, Anutunöŋ amöt qem neŋgimapkö Buŋaŋi mi ali neŋgöreŋ
    kaza.
  dgz-dgz: Tatan gwanin, Eibaraam otu tasinewa, amba ian ugupe God wa taragasiana
    nagirewa, wapena anun, Iesu inak ewakewa nunat wani oise kakaewa mame inanup tauen.
  eng-GNV: Yee men and brethren, children of the generation of Abraham, and whosoeuer
    among you feareth God, to you is the woorde of this saluation sent.
  zaa-NT: Lebi'i hermanos canu dá'tia' le' familia qui' Abraham, ą'hua iyaba le canu
    calatsi' gudàliani le Tata Dios, pues para iyaba lebi'i nna guthèl·la' Tata Dios
    titsa' nu riquixá'a ti'iỹa modo gata' salvación qui' le.
  eng-WEBSTER: Men, brethren, children of the stock of Abraham, and whoever among
    you feareth God, to you is the word of this salvation sent.
  guh-guh: 'Icatsia Pablo jumaitsi judíovijavabelia judíovi penacaetuatabiabibota:
    —Tajamonae Abrahampijinë papemomoximë, Dioso paneyaiyataevi. Dioso raja nacatoitoroba
    mapalivaisije vajanacacapanepaenexa Diosojavabelia.'
  bon-bon: Yoo, cäme binamewale, weene lui Abrahamo me kaakesaare gemi, piiyepu weene
    lui cina Acejiyame ne yaawejanuye, yepä Abrahamo me kaakesaare lica gemi, mime
    tääpume Acejiyame te mene tityepuji egä äsecrera pisi nyene niiyaniya mule cabu
    ca.
  nhw-BL: “Annoisraelita icnihua catli aniteipa ixhuihua tohuejcapan tata Abraham,
    xijtlacaquilica. Nojquiya xijtlacaquilica amojuanti catli amo anisraelitame pero
    anquitoquilíaj Toteco, toDios tiisraelitame. Toteco techmacatoc tojuanti nochi
    ni camanali para techmaquixtis.
  mgw-mgw: “Mwalongo, mwenga mwabana ba lukolo lwa Bulaimu, na bi'ngi' boti babankilikitya
    Nnu'ngu'! Mayi'gi'yo gano ga ukosopoli tuletilwe twenga.
  swh-ONEN: “Ndugu zangu, wana wa Abrahamu, nanyi watu wa Mataifa mnaomcha Mungu,
    ujumbe huu wa wokovu umeletwa kwetu.
  wbi-wbi: Vanyalukolo, mwevana vakisina kya Abrahamu, navala vano mun'kate mulyumue
    mukufynya kwa Nguluve, vwimila vwitu kuuti imola iiji uvuvaangi vusung'ilue.
  bba-bba: Tɛ̃, mɛro bisibu, bɛɛ Aburɑhɑmun bweserun bibu, kɑ bɛɛ be i Gusunɔ nɑsie,
    bɛsɛrɑ bɑ fɑɑbɑ yen ɡɑri ɡɔriɑmɑ.
  eng-KJVCPB: Men and brethren, children of the stock of Abraham, and whosoever among
    you feareth God, to you is the word of this salvation sent.
  kgk-NT: 'Upéi he''i jevy judeu kwéry-pe: —Ãy katu amombe''u-ta peẽ-my, xe re''ýi
    kwéry, Abraão remiarirõre kwéry. Nhandejáry-pe pemboete peiko-vy va''e, xe re''ýi
    kwéry e''ỹ va''e-pe, amombe''u-ta ave. Ombou ra''e nhande-vy Nhandejáry ko va''e
    nhe''ẽ. Nhane resendeha rehegwa nhe''ẽ ombou.'
  waj-waj: Ni seenayaso, ngia Aaparahaamaa sidinnaidiiyaatama ngia ngiengie voopinnaiya
    aavaki varida Anutuuqaa ngiingii ausa mmuduuya mmiraiyaatama rikiaatee. Anutuuqo
    gioonna kiaapuuya vitoo yoketaivau yapaanara mmayaayaivo tiisi nniivaivee.
  cpy-cpy: ¡Noyemijantzinkaritepaeni! ¡Isheninkapaeni Abraham! ¡Maawoeni eerokapaeni
    itsipa-jatzi pinkathateeriri Tajorentsi! Maawoeni aakapaeni rotyaantakaero iroka
    Ñaantsi awijakotan-teeyaari.
  mpx-mpx: Taliwau ge nuwau, komiu Abalahama tubunau ge komiu panuwa getoga gamagaliliyau
    bolo iyaka ku tapwalolo Yehoba elana, kila eliyala te pwamwal wasana toto ya Yehoba
    i patunam.
  wbp-wbp: Junga-juku, Puurlu-jana yarda wangkaja, “Ngajukupurdangka-purnu yapa ngurrara-jinta
    yangka kujarlipa muku palka-jarrija jinta-ngurlu warlalja turnu-warnu-ngurlu Yipuruyamu-kurlangu-ngurlu,
    manu nyurrurla Juwu-wangu-patu yapa, ngulangku kuja kankulu purami kuruwarri Kaatu-kurlangu,
    ngulangkuju purda-nyangkajulu! Jinta kuja wati yilyajarni Kaaturlu jaru-kurlu,
    jaru kangalpa wangka nyarrpa kuja kangalpa muurlparlu mardarni ngalipa karlirr-yaninja-kujaku.
  luo-luo: “Owetena, ma nyikwa Ibrahim, kod un joma ok jo-Yahudi moluoro Nyasaye,
    wan ema oseornwa wach warruokni.
  nhe-NT: “Innoisraelita icnihua tlen initeipa ixhuihua tohuejcapan tata Abraham,
    xijtlacaquilica. Nojquiya xijtlacaquilica imojuanti tlen ax inisraelitame, pero
    inquitoquilíaj Toteco, toDios tiisraelitame. Toteco techmacatoc tojuanti nochi
    ni tlajtoli para techmaquixtis.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܘܐܚܹܪ̈ܢܹܐ ܕܝܼܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ
    ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܐܸܠܵܘܟ݂ܘܿܢ ܦܝܼܫ ܠܵܗ̇ ܫܘܼܕܸܪܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܐܵܗܵܐ ܦܘܼܪܩܵܢܵܐ.
  esk-NT: “Aniqatiumaaŋ, Abraham kiŋuviaġikkaŋasii suli iluqasi uvani taluqsriruasii
    Agaayyutmik, taamna tusaayugaallautaq anniqsuġiakun tuyuuruq uvaptiknun.
  msb-msb: “Mga kaigmanghudan ko na hali sa lahi ni Abraham kag sa mga dili-Judio
    na may paggalang sa Dios, ginpadara sa aton ini na mensahe manungod sa pagkasalbar.
  cpa-NT: ’Hniah¹² dsa² go² jniang³, tsø³jon² quiah¹² hlai³ Abraham, quianh¹³ hniah¹²
    dsa² siáh², dsa² mi²juanh¹³ Diú¹³, jǿg³ quián² jniang³ báh³ jøng² ma²chi², hi²
    liúg² jniang³.
  dso-dso: ଏ ମର୍‌ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌, ଅବ୍‌ରାଆମର୍‌ ନାତିତିତିମନ୍‌ ଆରି ପରମେସର୍‌କେ ପାର୍‌ତନା
    କର୍‌ବାକେ ଇତି ରୁଣ୍ଡ୍‌ଲା ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌, ଆମ୍‌କେ ସେ ମୁକ୍‌ତିର୍‌ କବର୍‌ ମିଲ୍‌ଲା
    ଆଚେ ।
  meu-meu: Varavaragu e, Abraham garana loḡora e, bona Dirava garina o garimu taumui
    e, ina hahemauri herevana na ita dekeda vada e siaia mai.
  yva-NT: Inya! Sya arakovo Abraham apa ajavi muno vatano Yahudi jewen wapanave Amisye
    ai weap, syo raura wasai! Wamirati Amisye po apa Ayao Kove so raugaje wansai indamu
    Po wansapaya wama ayao kakaije rai.
  dgc-dgc: “A tétotop ko,” kagi ni Pablo, “sikam a apo ni Abraham, sakay sikam a éwan
    Judeo a mékidiyos, batenék moy! I éya a baheta a méngiligtas i Diyos ta tolay,
    éy para dikam be!
  zpm-NT: '’Goḻgacnaṉ sca gaṉle bets: zigtaa tow ne ziaad to lo xtii Abraham, zigtagaa
    tow ne nac to miech stib guiedz zha ne rliladzle Dios, ib laa Dios pxeeḻ Jesús
    csilaa me ne lo xtoḻ ne grëse ne.'
  hix-NT: Rokukur komo y, Akmaraw heno yohamàtho me manatxhe. Awawonye rma natxhe
    xarha, Khoryenkom hona xeny komo, Xuknewyanahnà komo rma. Tàwya konyhoryetxho
    komo yonytxamohsoye, Khoryenkomo, kàwyanye, kekon hatà, Pawru.
  sim-sim: Mahasanje, jir Abrahamhi nirambara nga Judama ambu ol Avui Wasilakan lotu
    unda ma jirin. Mashi os Avui Wasilaka Jisas oton or kamashirik nirin or jivinahanda
    mashi oso nir amber nirnjik li sawehendari sir.
  npi-ULB: भाइहरू, अब्राहामका वंशका सन्तानहरू, र तपाईंहरूमध्ये जसले परमेश्‍वरलाई आराधना
    गर्नुहुन्छ, यो मुक्तिबारेको सन्देश हामीहरूलाई नै पठाइएको छ ।
  cgc-cgc: Gapadayon pa gid Pablo i ta pag-ambal, “Mga utod ko na mga linai Abraham
    daw kyo tanan na mga dili-Judio na inyo na pasimba Dyos an ta mga Judio, para
    ki kiten tanan miad i na balita parti ta pagluwas ta Dyos ta mga ittaw alin ta
    silot ta iran na mga sala!
  tim-tim: Galalupne Abrahamgât kâmot ye akto Yuda gâtŋe bo manmai yeŋgâlân gâtŋe
    Anutugât hamewakmâ manmai, ye makyeŋgire nâŋgâŋet. Anutuŋe nen hememgât dop akmâ
    hilip aguwâengât nenekmâ Yesu huŋgun aŋdo giep.
  yor-yor: “Ará, ẹ̀yin ọmọ ìran Abrahamu, àti ẹ̀yin ti ó bẹ̀rù Ọlọ́run, àwa ni a rán
    ọ̀rọ̀ ìgbàlà yìí sí.
  wos-wos: Wataka dé angi wa, “Nyama bandi, Abrahamna mandéka, guna nyéndékmbu reta
    Godka rookwa nak téfana du akwi, mé xéké. God dé naniré satanéna tamba hératendéka
    hundi dé naniré wundé wandé.
  emp-NTPO: Achirã Abrahaʌ̃neba yõped̶ad̶arã, judiorãẽ́ Ãcõrẽ waya b̶ea, Ãcõrẽba dadjirãa
    maʌ̃ bed̶ea dadji ẽdrʌ edaid̶ebemada diabuesia.
  eng-F35: '“Men, brothers, sons of the stock of Abraham, and those among you who
    fear God: to you the word of this salvation has been sent.'
  ind-ind: '“Saudara-saudari yang berasal dari keturunan Abraham, dan kalian orang-orang
    bukan Yahudi yang sudah menjadi penyembah Allah: Berita tentang keselamatan itu
    sudah sampai kepada kalian hari ini! Raja Penyelamat yang kita nanti-nantikan
    itu adalah Yesus.'
  pes-OPCB: «برادران، خدا این نجات را به همهٔ ما هدیه کرده است. این نجات هم برای شماست
    که از نسل ابراهیم می‌باشید، و هم برای شما غیریهودیان که خداپرست هستید.
  mpt-mpt: Nekwali Eblahame molobsel isa eka bib mak seli Gode niniino dobtouleb blib
    ibsa kla wentine! Gode weng olo baabenoa Ibo Yesuse bainobo geib mole e ibo hengmino
    temo blibo dotlanamabebo ge baabenobuo Gode weng olo nibo omyebiobe.
  ssx-ssx: Eipoloha꞉ma꞉ tapake haliweki ya kametitio. Koda꞉ pa꞉ta꞉ panda꞉puniao yeni
    pu haleme Diendaili wanda꞉hali paeyao iki make Koda꞉ma꞉ do hande niki da꞉taapeke
    ya꞉la꞉ pi niki pa꞉ta꞉ epena꞉ la꞉la꞉me.
  mkl-mkl: To, iŋɛ kpɑɑsi ŋɑ, iŋɛ iyi ì jɛ dimii Aburɑhɑmu ŋɑ, do dimi mmu ŋɑ iyi
    ì wɑɑ jirimɑ Ilɑɑɔ̃, iŋɛi ɑ̀ sɑmbɑɑ idei fɑɑbɑu ihɛ̃ wɑ.
  gaq-gaq: ଅ ବୟାଁଇଂ ଅବ୍ରାହାମ୍ ବଂସନେ ଗୋଗିସିଆଃଇଂ ବାରି ପେ ବିତ୍‍ରେବାନ୍‍ ପର୍‍ମେସର୍‍କେ ବୁଟଚେ
    ଲେଃମ୍ୟାକ୍ନେ ରେମୁଆଁଇଂ ନେ ଡାଗ୍ରା ଏନ୍‌‍ ଉଦାର୍‍ ଡିଙ୍ଗ୍‍ନେ ସାମୁଆଁ ବେବକେ ।
  gof-RNT: “Ishato, Abrahame sheeshatoo, qassi hayssan Ayhude gidonnashin Xoossas
    yayyeyssato, ha atotethaa qaalay nuus kiitettis.
  unx-unx: “ହେ ଇସ୍ରାଏଲ୍‌ ହାଗାକ, ଆବ୍ରାହାମ୍‌ଆଃ କିଲିରେନ୍‌ ହନ୍‌କ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
