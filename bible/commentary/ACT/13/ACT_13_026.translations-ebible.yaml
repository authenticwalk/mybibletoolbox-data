  peg-peg: “ଏ ଟଣ୍ଡାର୍‌, ଅବ୍ରାହାମ୍‌ତି ଲାତ୍ରାନି ହିମ୍‍ଣାୱାକ୍‍ଡ଼ା ଆରି ମି ବିତ୍ରେତାଂ ଇସ୍ୱର୍‌ତିଂ
