  rkb-NT: 'Pauro nitsasokozo: — O katukytsa Abarão tsekokatsa, bipyritsa kino niwatihi
    Deus harere bo yhỹ ziknakaranaha. Wabytaha! Deus harere hawa mymysapybyitsa tsikykaranaha
    Deus mymyokzohik katsa anaty hi mybo zipeha.'
  san-THA: 'เห อิพฺราหีโม วํศชาตา ภฺราตโร เห อีศฺวรภีตา: สรฺวฺวโลกา ยุษฺมานฺ ปฺรติ
    ปริตฺราณสฺย กไถษา เปฺรริตาฯ'
  iws-iws: Kɨma tɨ nomiiyauɨm, kɨma kariir brogaeyɨn siir yɨnisɨmkɨm, kɨma tɨr nwowɨm.
    Mɨ kɨma kariir yaiya saiir wakaeki mɨ tɨ iikamɨm Judan iikam tani mɨ kɨma ɨni
    tɨrar nɨnkɨn owɨm mɨ kɨma kɨmiir kwoɨnɨm Adi Komii siir hauugiyam nɨtɨm mɨ kɨma
    kariir yaiya saiir warar dɨnkɨn wakaeki.
  pol-SZ: Drodzy przyjaciele, potomkowie Abrahama, i wy, poganie, którzy macie respekt
    dla Boga! To do nas została posłana wieść o zbawieniu!
  ztq-NT: ’Kol kono gaanoo, beetsy, kchësy to siñee sëëd to lo xtiiy Abraham ni kchësy
    to siñee xtsyeb to Dios. Lëë Dios pxaal tiits re lo no parñee kñë xaa xa telaa
    no.
  zai-NT: Biche', xiiñi Abraham ca', ne irá ni ridxibi Dios lade tu, para laatu nga
    ca diidxa ni rabi laanu ximodo ilá nu ca.
  upv-upv: “Tasik ko jojik nir, kami nga kampelari renge metka se Epram ko kami jinibb
    ne vare nir nga kamok-surövi Atua se kerr, kerr ngok ko, Atua elai pa nale nga
    p̃itasi sel nga p̃ila mauren tevi kerr jijle.
  aui-aui: Warewaresigu, Abraham nosinosina, da tami gegha Jiu dammi wiiwiitumaghanimi
    iiyawogha God kokabekabepepina, kowaiyana! God metagha wawaya iniyawiidi kiiravine
    na wara idaru touda biiyadi.
  wap-NT: “Uabata õkuwaa õiribannao, ipai unao Abraham dani-daunnao! Naꞌiki unao Gentilenao,
    taapainaouz Tominkaru umanawunuꞌo nii, uabata õkuwaa kapam! Diꞌoraz kuwai kazannaatin-karu
    dauaꞌoraz, ipai waunao atiꞌo udyuuda-kao.
  mva-mva: “Tarito, kam Abaram tubu, be kam Ungguma Takadi Nanaranga kamatakutakuri!
    Nge kita kana ka pile ono uketinga ngaedi nangadi dipura.
  dwr-NT: “Taanaadan ammaniyaawanttoo, Abraahaame zerethatoo, qassi hawaan Ayihuda
    gidennawanttoo Xoossaassi yayyiyaawanttoo, ha atotethaa qaalay nuussi kiitetteedda.
  kfw-kfw: “Ka-u kanai, Abraham innsuungkhur sangai, khat-um Pathian kachi nangni
    zaatlop ngai, hiwa sanminringna chonghi einidiang ajuotirjei.
  bfz-bfz: “ओ पाईयो! तुसे जो अब्राहमो री ल्वाद ए और तुसे जो परमेशरो ते डरोए, तुसा
    गे एतेरे उद्धारो रा वचन पेजे राए।
  cuk-09: “Gwenadgan, bemar-Abraham-e-waganye-sogbukmalad, degi, bemar-Judiosurmalad
    degi-inigwele Bab-Dummad-dobee-nanadimalad, bemarga we-gaya-burba-nued barmilenaid,
    adi bemar abonolemalagar.
  ben-OBCV: “ভাইরা, অব্রাহামের সন্তানেরা এবং ঈশ্বরভয়শীল অইহুদি তোমরা, আমাদেরই কাছে
    পরিত্রাণের এই বাণী পাঠানো হয়েছে।
  mil-NT: 'Te ní xáhaⁿ tùcu té Pǎblú: —Cundedóho tucu‑ndo ɨ̀ngá tnúhu na càháⁿ‑í.
    Nchòhó tnàhá‑ndó cùu‑ndo ñaní tnáhá ndǐi Àbrahám, te xìní‑ndó sǎ Yǎ Ndiǒxí cúnùu‑gá.
    Te dɨu‑ni‑gá cuìní‑gá sá ncháá‑ndó cùndedóho‑ndo tnǔhu‑gá, chi cùu‑xi tnúhu sá
    càháⁿ nàcuáa naníhí tàhú‑ndó.'
  myu-myu: — Obureyũ — io'e. — Pũg̃pũg̃ ey'in Abraão naxeg̃ebitbit. Warara'acat ey'in
    Judeuyũ g̃u. Inaka eyetabut Deus kay Judeuyũ etabucap co'i — io'e. — Deus wuydaxijojoap
    awẽg̃ o'yawẽg̃muwẽn wuywebe — io'e.
  amk-amk: Doroi bohi meweriria na Abrahami ma ne mea, tuti mano Yahudi kahaio mematai
    Allai ne meaine, we tataino kaiwo kariri Allai feriri tata fo dohonai kawuru meu
    ne.
  fai-fai: Nalam nikil fikal Ebadakkam láw so Mifiw kinim Got atud fingánin kinim
    so kiba, Got nulum kail bá takeikuyamin umi sung kudála tasu kaí, tad nulum dim
    abesu ka.
  ura-NT: Chasocuru, Abaraaun caje neferatenaaneein nenacaauru, satiin- Jorioniheichuru
    netonai- Cana Coaunera ere tonorana jerenacaauru, satiin, caa inara rai quiicha
    beebejeite- jianacoo cacha culucohin mitaeranute, satiin- inara rai beratenojoineein
    ne.
  mcd-NT: Uhuun yoramishtichin, manfin Abraham ahuun funafoquin. Uhuun caifomafiashon
    Dios icoinra huatan marifi ua nicacahuun. Upa Diosin ahuun Furun nichini nocon
    Numamisi inon. Na tsain shara Jesushuunoa manifoti Upa Diosin yoipai.
  urt-urt: Pol plihe neŋelꞌe wusyep ŋanange na, “Toꞌ tatai, yip ŋambaih talah tikin
    Abraham, topoꞌe yip lenge haiten ŋaiye jande Got poi, Got si nember wusyep uku
    natme miyeꞌ ende ŋaiye ka nungwisme poi lalme.
  kiz-kiz: Ndongo bhana bha lukholo lwa Abrahamu, ni bhala ambabho kati jha muenga
    mukamwabudu K'yara, kwandabha jha tete kwamba ujumbe obho bhwa ukombozi ulaghisibhu.
  tzo-TZE: ’Jchi'iltac, vu'utic ti smomnich'nabutic Abraáme, xchi'uc vo'oxuc ti muc
    israelucoxuc ti chavich'ic ta muc' ec li Diose, ivul xa ta jtojoltic li a'yej
    sventa chijcolutic oe.
  lex-lex: Ina-nara ama-hyali, Abrahama duratni-waitni, me maka Yahudi atia'a, de
    riy honona mak ka'unni-kamta'ata Uplerlawna. Uplerlawna Na'enyat oleka kota la'a
    Yesus mak kamori-kalewan de mai ita.
  dov-dov: Nobakwesu, bana bamulongo wa Abbulahamu, abaabo bali mukati kenu balemeka
    Leza, zili kuli ndiswe kuti mulumbe walufutuko olu watumizigwa.
  rgu-rgu: Toranoo kara emin! Emi nana tebe Abraham tititi-nonosin, ma emi fekeꞌ ara
    dale mara, mahiiꞌ Amaꞌ Manetualain. Nenene au dei! Amaꞌ Manetualain nafada ita
    Eno Masoda Na. Tuka eno ria, Ana soi na ita temeꞌ sala-sikoꞌ ara mai.
  toc-NT: ’Xli̠­hua̠k hui­xinín judíos xli̠­ta­la­ka­pasni Abraham chu hui­xinín hua̠nti̠
    ni̠ judíos pero li̠pa̠­hua­ná̠tit Dios, mili̠­ca­tzi̠tcán pi̠ hui­xinín tama̠­ko̠lh
    cris­tianos hua̠nti̠ ca̠lak­ma­ca­tan­ca­ni̠­tátit a̠má lak­táxtut hua̠ntu̠ ma̠sta̠y
    Jesús.
  som-som: Walaalayaalow, idinkoo ah farcankii Ibraahim iyo kuwa idinku dhex jira
    oo Ilaah ka cabsadow, innaga ayaa laynoo soo diray ereyga badbaadintan.
  mam-C: Ayi'y nxjalil, chi Pabl, a tzajninqi'y ti'j tyajil Abraham, ex ayi'y nya
    Judiy, a b'etin xjalqi'y, ex at tchewil Dios kyi'ja; a Tb'anil Tqanil kolb'il
    lo te kye kyeji'y.
  ndj-ndj: “Valongu vangu, va lukolu lwa Ibulahimu, pamu na ava vayenu muveli nawu
    vamjumilili Chapanga, unjagila wa kulowoka ufika kwa yufwi.
  mbj-NT: 'Ti m'' ahõm nä Paw-Ro kyyh: —Wakãn haa, Abaraãm panaa, Isaraéw buuj nadoo
    do P''op Hagä Do hã hyb n''aa hesé doo, bë na-ããj hẽ, bë sahõnh hẽ bë maa newë.
    Ër hã né hẽ P''op Hagä Do an''oo däk ër panyyg näng hyb n''aa nyy da ji h''yyb
    tym Jesus bed''ëëp.'
  lat-VUC: Viri fratres, filii generis Abraham, et qui in vobis timent Deum, vobis
    verbum salutis hujus missum est.
  ngp-ngp: “Wandugu zangu Wazilaeli, cheleko cha Ibulahimu, na want'hu watuhu wose
    aha wakumvika Mnungu, ulosi uno wo kukombolwa kigailwa suwe.
  enq-2: “Dopana, kaimii paluma, nyakama Abraamenya mandipaenya mandipaepi, nyakama
    akali tata waka Gote paka kaengepi, dupame salapape. Goteme endakali dupa pyoo
    nyingi wai pii epe dake nyakama-kisa epena latea.
  eng-ASVBT: Brethren, children of the stock of Abraham, and those among you that
    fear God, to you is the word of this salvation sent.
  mna-mna: 'To Paulus iseeŋge sua kini ma iso: “O niom toŋmatiziŋ tio, niom ta Abaraam
    popoŋana kini, mi niom pakan ta komototo Anutu mi kototo mbulu kini na tomini,
    keleŋ. Sua ta iso pa ulaaŋa tabe imar i, iŋgi imar piti tau.'
  myw-myw: “Sigwey, Ebelam tibun yakamiy, o kalisiy yakamiy kugoulus Yowbad, anilivan
    bo isekeimiy va̱gan bikatinabweimiy.
  sby-sby: “Mobanse, mobashikululwa ba Abulahamu, ne njamwe mwense mukute kukambilila
    Lesa, ni kuli njafwe Lesa nkwalatumini mulumbe uwu walupulusho.
  sll-sll: Ena kwiana moya Ebraham gang ya, wiyol tau God pir tenga hobi, God aki
    di na tongure, nan sigare kule u wai naminga ha iwe, omaga nan mominga bani umua.
  yaq-NT: ’Eme'e, nele benasi ju'u Apra'amtuka'uta yoemiammet yeu katriam, intok si'ime
    eme'e, Liojta ee majjaeka a' yo'ori ta'aame, ini'i Liojta betana yee jinne'uka
    a' nok lutu'uria, emo betchi'bo weyeka a'abo bittuari.
  uro-uro: “Gua ruavek, aingän ma Abraham aa es na ngän näkt sävät a ngän ama Jentailqäna
    qärarhani i ngänät dräm ngänit kutdrir sävät ma Ngämuqa, rhangät täkt ama enge
    sävät ama mumaiar di nak sa ma Ngämuqa qa rhäk na ngät sagem ut moe.
  ita-1885: Uomini fratelli, figliuoli della progenie d'Abrahamo, e que' d'infra voi
    che temete Iddio, a voi è stata mandata la parola di questa salute.
  muy-muy: « Bəza ga mmawa, lekʉlʉm bəza huɗ ga Abraham akaba lekʉlʉm ndahaŋ ya kəzləbum
    Melefit ni, pakama hini ya kìcʉm ni ti Melefit ahəŋgay mis àna naŋ. Melefit àhi
    pakama hini ti ana leli.
  kqc-kqc: '“Nai usika ourena Israel vene, Abraham di tutubena vene, ma ya tutubena
    idana vene tau minari kaere bi Sei nivakededi: mina moi vegu rina sina bi una
    rofu nifeideyo!'
  tav-tav: ’Yʉ yarã, mani Abraham pãramerã, aperã judío maja cãniquẽna, Diore canʉcʉbʉgorãre
    mʉjaare yʉ ĩ buiopa. Tirʉmʉpʉre Dio, “Camajare na yʉ netoo catiogʉ,” caĩñupi.
    Manipʉre ĩi caĩñupi atie quetire.
  eng-ULB: Brothers, children of the line of Abraham, and those among you who worship
    God, it is to us that the message about this salvation has been sent.
  spa-VBL: '“Hermanos míos, hijos de Abraham y todos ustedes que reverencian a Dios:
    ¡Este mensaje de salvación ha sido enviado a nosotros!'
  fra-_FOB: C'est à vous, hommes frères, enfants de la race d'Abraham, et à vous qui
    craignez Dieu, que cette parole de salut est adressée.
  hau-ULB: Yan'uwa 'ya'ya daga zuriyar Ibrahim, da wadanda ke bautar Allah a cikinku,
    saboda mune aka turo sakon ceto.
  mal-mal: സഹോദരന്മാരേ, അബ്രാഹാമിന്റെ വംശത്തിലെ മക്കളും അവരോട് ചേർന്ന ദൈവഭക്തന്മാരുമായുള്ളോരേ,
    നമുക്കായിട്ടാകുന്നു ഈ രക്ഷാവചനം അയച്ചുതന്നിരിക്കുന്നത്.
  kkc-kkc: Poloye see egeesee takaso, “Emegei, Eibalaham eyo amawe dio (Yu odoo) nibolo,
    osoloso Yu odoonee Godee mapoo mesili odoo, niba mo to dui! Gie badeli pidili
    goo hamaga to ee imapoo teneeso.
  urd-GVR: Bhāiyo, Ibrāhīm ke farzando aur Ḳhudā kā ḳhauf mānane wāle Ġhairyahūdiyo!
    Najāt kā paiġhām hameṅ hī bhej diyā gayā hai.
  far-far: “Ma mulu wanefuta nau ki ana kwalafa sa Abraham, ma mulu wane ne nao lau
    Jiu ki ne mulu oku 'i seki fuana fosilana God, God nia kwatea na mai fuaka na
    fatae sulia sa Jesus ne famauri kulu.
  suz-BL: आं लोक्‍बपुकी, अब्राहाम आ खिं ङा मुर बाक्‍तीनी हना यो, परमप्रभु यावे कली
    मान पा हिंब अर्को रागी ङा मुर बाक्‍तीनी हना यो, गो नेल्‍ल इं कली परमप्रभुमी पाप
    रे ब्रोंइतीक लोव़ नेंपाइक्‍ब।
  car-NT: “Yja'sakarykon, Abraham pajanymbo, mo'karon ara'naine Tamusi nendonamon
    enapa, ky'wanokon me ro ero kari'na ymbokanen auranano tyje man.
  amp-amp: Niko nanhu nanyma kmi Isrerko, Abraham frikeft trhayuk yon kunys yo niko
    yima tangiko, Bro Nkifrar hikwako, Bro Nkifrar kfo memohat, ‘Minrfa htiyakruhanm,’
    nd mrokfot to nmoh minrfa htiyakneft kfomor.
  bht-bht: “हे मसीह भाईयों, तुसां जड़े अब्राहमे दी ओलाद न कने परमेश्वरे ला डरणे बाले
    होर जाति दे लोको, परमेश्वरे साड़े बाल यीशु दे बारे च ऐ संदेश भेजया है जड़ा लोकां
    जो बचांदा है।
  eng-NOY: Brethren, sons of the stock of Abraham, and those among you who fear God,
    to you was the word of this salvation sent forth.
  cub-NT: ’Mʉja, jívʉ, Abraham mácʉi pãramena, aru judíova ãmevʉ mearore jívʉ Jʉ̃menijicʉre
    máre, majareca Jʉ̃menijicʉ daroibi ʉ̃i yávaiye méne, maje meatenajiyepe ayʉ.
  ita-1927: Fratelli miei, figliuoli della progenie d’Abramo, e voi tutti che temete
    Iddio, a noi è stata mandata la parola di questa salvezza.
  lww-lww: Ana Pol pisa pan la, pisape “Wolai lala, amiu lap̃as nap̃a ape le Yu ruru
    lala, nap̃a am̃alivi e lus kiena Epraam, a amiu lap̃as nap̃a ape li tap̃ena lala,
    ana amlelaga ke e kiamimi Ntewa imimi le Yu lala, ana sineun nesape monar avisu
    kilalea avisave ita ke narui nap̃a Ntewa mla visena na natamaliaena pan ita rui,
    kila nesum̃a nep̃ar ke pimi pan amiu ne.
  ckb-ckb: «خەڵکینە، برایان، کوڕانی پشتی ئیبراهیم و ئەو ناجولەکانەی لەنێوتاندا لە
    خودا دەترسن، پەیامی ئەم ڕزگارییە بۆ ئێمە نێردراوە.
  spm-spm: Nana andarsi, gee Abrahamɨna avhavi rako gee Gotɨn vhusvhusigha aŋna apheeŋn
    iti igharisirɨ unuaghɨnan gumasi, Got ena akuruvaghaousuava mbɨŋgɨŋgɨman khava
    amandasima a emɨusua ze.
  nas-nas: 'Teeꞌ nariꞌ Paulaꞌke daankiarama aaꞌpuruꞌ, “Mmarang ee, Eebaraamiꞌ baurukaaꞌkooning,
    eeꞌnoko diiꞌ Juꞌdeeaing Kumponing nariꞌ arooꞌerimaing aaꞌdampimang: Niiꞌkoo eeꞌning-koo
    doorenang tee-koong domamuriaing-koong botoarioꞌ pouꞌnung.'
  uvl-uvl: “Titik mur, imo nenge a lohot nge Apraham pe imo hana lomonmona ngana mur
    nenge a heto hekeke NeHalang, helenga nenga maulinga nge koko, te hekule at nge
    ita.
  eng-BBE: My brothers, children of the family of Abraham, and those among you who
    have the fear of God, to us the word of this salvation is sent.
  ixl-CNT: Echtzixeꞌt hermanos, ituꞌxh ixalam u Abrahaam tuchꞌ ex puera aanima xoꞌvan
    tetz u Tioxh, sete niqalvu u yol tzaꞌ tetz chitpichil tu paav.
  xsi-xsi: Niŋgu-nambwe wukale, miki tamâta lâ Abraham ne vâsa ŋgu wa miki tamâta
    pa ŋgu pinde uru kamege ŋana Maro Kindeni kâ wa, miki kaloŋo ŋga. Maro Kindeni
    itula ŋgua pwataki pa kinda lâ ŋana i ne mâsi ŋana ikainzi tamâta piti lâ kondoma
    ilo.
  crx-NTPO: '''Et Paul ''on ''un ubúlhni, “Sulhutsinke, Abraham ekédinzutne, ''ink''ez
    ''udun yun k''ut whut''enne, mbene la Yak''usda ts''un tenadudline, nohni ts''iyawh,
    wheni cha, ndi khuni ''i netilhyis wheni nets''ó tl''adilts''ut.'
  kan-OKCV: “ಅಬ್ರಹಾಮನ ವಂಶದವರಾದ ಸಹೋದರರೇ, ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳ ಇನ್ನಿತರರೇ, ಈ ರಕ್ಷಣೆಯ
    ಸಂದೇಶ ಕಳುಹಿಸಿರುವುದು ನಮಗಾಗಿಯೇ.
  bbb-bbb: Ro erafano, e Eburamedo uifari guriakiro e Godi ma vierafevo gurie na igia
    kuariako fiefo. Godi vua ije fu e karauniadufuo fu nijuema ije fu no nijue.
  blw-blw: Entoroy Pablo way mangaliyén, “Chàyu way sosnod way ganà Abraham, ya chàyu
    amin agé way faén Judio way cha manayaw an Apudyus, empaka-ammun Apudyus an chitaaw
    amin hen anchi chamag mepanggép hen kahara-an hen tatagu ah achicha metap-aran.
  tam-2017: சகோதரர்களே, ஆபிரகாமின் வம்சத்தில் பிறந்தவர்களே, தேவனுக்குப் பயந்து நடக்கிறவர்களே,
    இந்த மீட்பின் வசனம் உங்களுக்கு அனுப்பப்பட்டிருக்கிறது.
  azz-NT: 'Huan no in Pablo quinilij ijcuín: ―Tocnihuan, namejuan de nantepiluan de
    Abrahám, xicaquican nochi namejuan ten nanquimohuistilijtinemij Totajtzin Dios.
    Porín Dios techualtitanilij ya ne in Tajtoltzin de Dios ten cualcui nemaquixtilis.'
  spa-RV-1909: Varones hermanos, hijos del linaje de Abraham, y los que entre vosotros
    temen á Dios, á vosotros es enviada la palabra de esta salud.
  csy-csy: U le nau te awng, Abraham tate le note sung ah Pathian a zakta te, hi ngupna
    thu sia note tung ah hong kipuak a hihi.
