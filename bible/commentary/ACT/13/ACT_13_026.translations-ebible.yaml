  san-TAM: 'ஹே இப்³ராஹீமோ வம்ʼஸ²ஜாதா ப்⁴ராதரோ ஹே ஈஸ்²வரபீ⁴தா​: ஸர்வ்வலோகா யுஷ்மாந்
