  kca-kca: 'хŏты пӑ кимет псаломән хӑшман уԓԓа: ''Нӑӈ Ма Пŏхем: Ма ин Нӑӈен сэма пайәтсэм''.'
  cak-ENT: 'Roma xa c''a ja ri chikavüch roj ri quixquin-quimam can ri xbanatüj ri
