verse: ACT.013.033
translations:
  kpx-kpx: Dilavau Iesu etuvage hovelahage au subuta nahie buluveho louale ke nahateu
    nova nahiemo velemanu. Deividiu Samusi bukamo hoto ke nahate hisaliai avoe, ‘Dau
    a Mama seleve. Isege au di mo.’
  okv-H: rate ungotena enana ta meniundi susu be ta iji te God na Iesu embo ta King
    ikena avo eto ungotena God ta ke be eha ere kogora amo David na God ta ke avo
    haveni na einge ena, ‘Umo nau Meni eto na no Mama eha ehena,’ ainge ena.
  tbo-tbo: ipa Yesu ina itowolo meya naka tauta ugolita e laimoineya. Mei Sam wiluwagana
    u hinena hi gilugilumi geka pite, “Tam Natuwe, amalai a wogeletem lawa boluhi
    u matahi naka tam Natuwe.”
  mal-C: '@see-verse:ACT.013.032'
  grc-SR: ὡς καὶ ⸂ἐν τῷ ψαλμῷ τῷ δευτέρῳ γέγραπται,⸃ Υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά
    σε.
  bgc-bgc: के परमेसवर नै यीशु ताहीं जिन्दा करकै, वोए वादा म्हारी ऊलाद कै खात्तर पूरा
    करया, जिसा के भजन संहिता दो म्ह लिख्या सै, “तू मेरा बेट्टा सै, आज तै ए मै तेरा
    पिता बणग्या सूं।”
  khz-khz: Vokilagavu Palagu na ita, ita tupura, gera evega-taunataunaato, voia na
    Iesu kwarega na evega-kuliiti-waiato pakunai. Salamo vega-rualanai etaloato gelegelenai,
    netina, ‘Goi au Natuku; etoma au goi Tamamu ai paago.’
  deu-TKW: 'daß Gott sie erfüllt hat für die Kinder, indem er uns Jesus aufstellte,
    wie auch im ersten Psalm geschrieben steht: du bist mein Sohn; heute habe ich
    dich gezeugt.'
  zsr-NT: 'Lë naꞌ gzxiꞌ lu nëꞌë quequëꞌ Dios, Lëczëꞌ benëꞌ ga butság queëruꞌ, nacruꞌ
    zxiꞌn xsoaquëꞌ. Cni benëꞌ catiꞌ buspanëꞌ Jesús, guc ca naꞌ nayúj lu guich ga zoa
    salmo buróp, le rna cni: “Liꞌ nacuꞌ Zxiꞌnaꞌ. Nedaꞌ buzoaczaꞌ Liꞌ.”'
  lin-lin: 'Nzambe akokisi yango mpo na biso, bana na bango, na kosekwisa Yesu kati
    na bakufi, kolanda ndenge ekomama kati na Nzembo ya mibale : « Ozali Mwana na
    Ngai ; na mokolo ya lelo, nakomi Tata na Yo. »'
  hns-NT: '@see-verse:ACT.013.032'
  noa-E: Mag warrgarwe maach jöoinag mag ich chaai deeju a jaautarr aawai chadcha
    ĩs ewag pawi maach chi ewagam khʉʉnagta Jesús iiu phiidʉbarm oopijimgui ajim aajem,
    magbarmua jãgan chadcha ich Iewaata maach ee nʉrrajim a khap amkhĩir. Magju arr
    aawaita i igwia Ẽwandam ẽsap Salmos numiim anʉm gaai Daviiu phã pʉawai, “Pʉʉn
    mʉ Chaairau; ĩsin chad õrau pʉʉn mʉ Iewaa a khaphʉ nʉisimgui” a phãtarrjã jaaumamua,
  eng-EMTV: 'that God has fulfilled this promise for us to their children, when He
    raised up Jesus, as it is also written in the second Psalm: ‘You are My Son, today
    I have begotten You.’'
  mib-NT: 'Te jnūhun yáha ní squícu Yaā Dios nuū maá yó jeē cácuu yó séhe yucūn de,
    chi ni nastécu yā Jesús. Chi suhva cáhán salmo uū jeē cahán yā jiín Séhe ya Jesús:
    Máá ró cúu Sēhe ri, te vijna ni sajéhnu ri rohó jéē cúu ri Tatá rō, achí yá.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ये़सुःन् सिःमे़न्‍लाम् याम्‍मो हिङ्‌घुआङ् माङ्‌हे़क्‍किन्‌आनिॽ
    कुमुॽइदाङ्‌साहाॽरो के़त्तुरो॥ कन् निसिगेःक्‍पा निङ्‌वाॽफुसाम्‍लो सुम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ये़सुःन् अक्‍खे मे़त्तुआङ् वाॽरो, ‘खे़ने़ॽग आस्‍साःने़रो, इङ्‌गाॽ से़क्‍खाए के़म्‍बाआ
    फाॽआङ् ओसेःन्‍दाङ्‌चोगुङ्‌ङाङ् वाॽरो॥’
  xnj-xnj: Chapanga ahengili lilaganu lenilo ndava yitu tete chiveleku chavi kwa kumyukisa
    Yesu, ngati cheyiyandikiwi Muzabuli ya pili, ‘Veve ndi Wamwana vangu na nene lelu
    na Dadi waku.’
  mmx-mmx: La mo laxakaape ira soorun pam tinedik luvuttubuno avolo atnedi limixin
    me Israel keretna. Moroa ga lox aroo amlong ne Iesu basinge lanmet. I lok ngan
    mo levelinga ik lok at levempikpixan (Sam) sepsev agepura. Moroa ga lok keretna,
    ‘Nenu ne Nuruk. Lingina nia a lok ngan ne Tamam.’
  cbr-NT: 'Salmos dos, anu ca Nucën Papa Diosan aín bëchicë cá bana ''icën, ësai quicë:
    “Mix camina ''ën Bëchicë ''ain. Usa ''icë cana xënibua ''aínbimi ''ëbë ''inun
    mi ''imin”. Usai ''inun ca Nucën Papa Diosan aín Bëchicë Jesucristo baísquimiacëxa.
    Usaquin ca ''acëxa quixun cananuna nun ''unanin.'
  tee-NT: 'Pus ju quijnan''an is''ask''at''an quilacpa''itni''an juntau chai lakts''iuch
    ni muctaxtulh ixchivinti Dios acsni malok''onichokolh ju Jesús la''ix''aninti.
    Ju mak''anchich ju Dios ixlhichivinin ju Jesús. Chai junta ts''okcanta lacasalmos
    capitalu'' lakat''ui ma chani juni: “Quints''alh''at ju uxint''i chai ju chavai
    ic''amasunita ju lapanacni ni vasalh quints''alh''at”. Ma juni.'
  eng-LSV: 'God has completed this in full to us their children, having raised up
    Jesus, as also in the second Psalm it has been written: You are My Son—I have
    begotten You today.'
  cak-NT: 'Roma xa ja chakawech roj ri joj qui-familia can reje'' xbanataj ri ru''in
    ri Dios ojer can; roma raja'' xu''on chi xc''astaj-pe ri Jesús chiquicojol ri
    caminaki'', can anche''l ri nu''ij chupa ri ruca''n salmo: Ja ret jat Walc''ual,
    romari'' cami ninya'' ac''aslen, nicha''.'
  pah-NT: Kiro na tuhẽ reki nhande ve aherymyminoa pe. A'ereki o'eagwera rupi katu
    Tupana'ga Jesus'ga mongouka ga mbogwera gamanoa hugwi, ei Paulo'ga g̃a pe. A'ea
    jitehe ahe omombe'u ikwatija hako. Salmo dois aherembikwatijara rera, ei ga. Ahe
    omombe'u Tupana'ga nhi'ig̃a Jesus'ga pe. “Ndehe ko jira'yra. Kirog̃we ji nhimongoukari
    nderuvamo,” ei ga. Aherembikwatijara omombe'u Tupana'ga nhi'ig̃a, ei Paulo'ga
    g̃a pe.
  sja-NT: 'aba pëiit''ee eperãarã k''aripade. Mamĩda ichia mãgɨ́ pëi-e paji tai chonaarã
    chok''ai p''anɨ weda. Jĩp''a pëiji ãchideepa uchiadap''edaarã, tachi ɨ̃rapemaarã
    chok''ai p''anɨde. Mãgɨ́ pëida paji ichi Warra Jesús, ichia chok''ai p''irabaipida.
    K''awa p''anɨ ichi Warra pëiji ichi ũraa p''ãdadepema Salmode jara bairã: ‘Mɨa
    idi jõmaarãmaa jara bɨ pɨ mɨ Warra.’'
  xed-xed: 'magama ta amu, ta nzakway ka zivra taŋ ya Lazglafta, ma sliʼaganaptani
    ta Yesu ma mtaku. Wya skwi nda vinda ma Zabura his: “Zwaŋa ɗa ka, gita yata yu
    ta kagha,” kaʼa.'
  mks-NT: 'Ta tá na̱jánditacu Ndióxi̱ Jesús na̱jáxi̱nu̱ co̱o a tu̱hun na̱sa̱ha̱n nu̱
    yó, na̱ na̱quixi chi̱chi na̱ cán. Jáchi̱ já na̱ca̱hyi̱ a̱ nu̱ Salmo i̱vi̱ ta sa̱ha̱
    Jesús na̱ca̱ha̱n tá na̱cachi a já: “Ja̱hyi mí i̱ cúú yóhó. Ta ye̱he̱ cája ña̱
    ná catacún qui̱vi̱ viti”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Ma ite hatutuno kike ra kunubus uta dait ira nudi kaba bulumenamur horek.
    Ite hatut Jisas sukun ra minat. Ma i ngan iat mon haruat tano pakpakat tuma tano
    airuo na Ninge. I tange horek: ‘Augo no Natigu. Katiak iou te hanawat be no num
    Mama.’'
  bmu-bmu: “Anutunöŋ Jisösgöra keu jii Deiwidnöŋ möri Sumbara (Buŋa liŋet Sam) jaŋgö
    yahöt miaŋgöreŋ kewö ohoi ahöza, ‘Göŋön nani nahöna akzani, nöŋön mi merak ambazip
    eŋgöra kondelbiga eka mötze.’ Yaŋön keu miaŋgö dop Jisös mem gulii wahörök.
  dgz-dgz: '@see-verse:ACT.013.032'
  eng-GNV: 'God hath fulfilled it vnto vs their children, in that he raised vp Iesus,
    euen as it is written in the seconde Psalme, Thou art my Sonne: this day haue
    I begotten thee.'
  zaa-NT: 'Annana chi benie na cumplir lani ri''u qui''ni ná ri''u ỹi''ni ca tà''
    tàta qui'' rí''ua. Ga''na ri''u seguro qui''ni la''a Jesús bá née Cristua, porqui''ni
    bechìtha Tata Dios bi de lo lù''uti, tì''a rèe lo libro Salmo ccá chùppa: Lu''
    ná lu'' ỹì''nia''. Annana rithél·la''a'' lu'' yétsiloyu.'
  eng-WEBSTER: God hath fulfilled the same to us their children, in that he hath raised
    up Jesus again; as it is also written in the second psalm, Thou art my Son, this
    day have I begotten thee.
  guh-guh: 'Vaxaitsi rabaja cajena bajarapamonaemi pemomoxitsi. Nexata pacuenia Dioso
    tajëvelia najumecapanepaeya jumaitsi vajasalinaivimijavabelia, nacatocopiapata
    jane baja. Tsipaji baja Jesús Dioso icatsia asaëyaexanatsi petëpaecujinae pacuenia
    baja cajena jumaitsi Salmosbaxutota. Dioso pejumaitsijava Jesúsjavabelia, Salmosbaxutota
    jumaitsi mapacueniaje: “Ajena raja, pamatacabi, canutatsi daxitajivi pitabarata
    pecayapëtaenexa xanë taxënatocuenemë,” jai cajena Salmosbaxutota Dioso pejumaitsijava
    Jesúsjavabelia.'
  bon-bon: '@see-verse:ACT.013.032'
  nhw-BL: 'Huan Toteco techchihuilijtoc tiininteipa ixhuihua quen quinilhuijtoya tohuejcapan
    tatahua quichihuasquía pampa quiyolcuic Jesús. Eltoc quen ijcuilijtoc ipan nopa
    Salmo ome: ‘Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.’'
  mgw-mgw: nambi'yambi' ayomolile kwitu twenga twasu'ku'lu' babe kwa kunnyu'ya Yesu
    bu'ka kuuwi'li kati mwaiandikilwe mu Zabuli inebi'li', ‘Wenga nga Mwana wangu',
    nenga li'no niba natati' bako.’
  swh-ONEN: 'sasa ameyatimiza kwetu sisi watoto wao, kwa kumfufua Yesu, kama ilivyoandikwa
    katika Zaburi ya pili: “ ‘Wewe ni Mwanangu; leo mimi nimekuzaa.’'
  wbi-wbi: 'U Nguluve alyavikile ifingo isi kulyumue, avana vavanave, mu uluo alyan''syusisie
    u Yesu nakukun''gomosia kange ku vwumi. Iili kange lilyalembilue mu Zaburi ija
    vuvili: ''Uve uli mwanango, umusyughu nili Nhata ghuako'''
  bba-bba: Ye kpurowɑ u sun kuɑ bɛsɛ be sɑ sɑ̃ɑ ben bibu sɑnɑm mɛ u Yesu seeyɑ ɡɔrin
    di, nɡe mɛ bɑ yoruɑ Dɑfidin womu yiruse sɔɔ, mi Gusunɔ u nɛɛ, “Wunɑ ɑ sɑ̃ɑ nɛn
    Bii. Gisɔrɑ nɑ kuɑ wunɛn tundo.”
  eng-KJVCPB: God hath fulfilled the same unto us their children, in that he hath
    raised up Jesus again; as it is also written in the second psalm, Thou art my
    Son, this day have I begotten thee.
  kgk-NT: 'Ãy katu ogwahẽmba-ma hemimombe''ukwe-py. Ãygwa-pe hemiarirõ kwéry-pe ojapopa-ma.
    He''i va''ekwe gwive ojapopa ãy. Yma Nhandejáry remimoĩgwe va''ekwe kwatia-rehe
    héry va''e Salmo inúmero mokõi va''e. A-rami hemimoĩgwe: “Nde ko xe ra''y tee
    voi. Ko''ãy katu amombe''u-ta enterovéa-pe: Ko va''e xe ra''y tee voi” he''i va''ekwe
    Nhandejáry Hesu oikove jevytamaha va''erã-rehe.'
  waj-waj: 'aanna makee iya sidinnaidiiya tiiyara iivai. Ivo Yisuuva putuuvakidiri
    tuduu diitoovaara ivo tiiyara itaama iivai. Kua fafaaraivo Saama nnaagiai vau
    kuaivaki Anutuuqo tunoo: A ni Mmaapukuavee. Aanna makee na i Koova variaunoo,
    tiravai.'
  cpy-cpy: 'Tema imonkaatakiro Tajorentsi okaatzi ikashiya-kaantziri, tema rowañahaeri
    Jesús. Mataka okaatzi rojankinata-koeta-kiriri Mampaan-tsiki apiteta-tsiri, ikanteetzi:
    Eerokataki otyomi. Naaka pipaapa-tetanaa nimaeka.'
  mpx-mpx: 'he iyaka i ginol kila tubutubuniliyau kaiwela, kaiwena iyaka Yeisu i pamasal
    ge i palutem yaomala. He i ola Same labuina ana baaba, Yehoba i ba: ‘Owa natu;
    lan ebe ya awa natunagiwa.’'
  wbp-wbp: 'Ngulaju junga kuja-ngalpa yilyajarni Kaaturlu Jijajiji ngalipaku, yangka
    kujarlipa palka-jarrija warlalja jinta-ngurlu-juku nyurnunyurnu-ngurluju. Kujanya-ka
    wangka Payipulurla Jaalyma nampa 2-rla, ngulaju kuja-ka wangka Kaatuju: ‘Nyuntujunpa
    ngaju-nyangu ngalapi-nyanu. Jalangujurnangku nyuntukupalangu-jarrijalku, wapirra-nyanu-jarrijarnangku.’
    Kujanya-ka wangka jaruju.'
  luo-luo: osechoponwa, wan nyithindgi, kuom chiero Yesu. Mana kaka ondiki e Zaburi
    mar ariyo niya, “ ‘In Wuoda; kawuono asedoko Wuonu.’
  nhe-NT: 'Huan Toteco techchihuilijtoc tiininteipa ixhuihua queja quinilhuijtoya
    tohuejcapan tatahua quichihuasquía pampa quiyoliti Jesús. Eltoc queja ijcuilijtoc
    ipan nopa Salmo ome: ‘Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.’'
  aii-aii: '”ܘܬܘܼܡܸܡ ܠܹܗ ܐܸܠܲܢ، ܕܝܼܘܲܚ ܒܢܘܿܢ̈ܵܝܗ‌ܝ، ܣܵܒܵܒ ܡܘܼܩܸܡ ܠܹܗ ܠܝܼܫܘܿܥ، ܐܲܝܟ݂
    ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܡܲܙܡܘܿܪܵܐ ܕܬܪܹܝ: ܐܲܢ݇ܬ ܒܪܘܿܢܝܼ ܝܘܸܬ، ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܩܵܡ ܗܲܨܠܸܢܘܼܟ݂.'
  esk-NT: '@see-verse:ACT.013.032'
  msb-msb: Ini gintuman niya sa aton na inda mga anak san ginbuhay gihapon niya si
    Jesus pareho man san nakasurat sa ikaduha na Salmo na an Dios nagsabi, ‘Ikaw an
    akon anak, kag nagin ama mo ako yana.’
  cpa-NT: 'Quián² jniang³ báh³ ca¹mi¹ti¹ Diú¹³ jǿg³, jniang³ dsa² tsø³jon² quiah¹²
    dsa² hóg¹. Di³ ca¹jmo¹dsa ca¹hiog² Jesús, ju³lah lǿa¹² ni³ si² Salmos ja³ma²ton¹:
    “Hning² báh³ jon¹jni. Na¹ jín³ ma²na²hia¹jni hning² hi² jmóh³hning ta³ quieg¹jni,”
    rø²juúh² si².'
  dso-dso: ପରମେସର୍‌ ଜିସୁକେ ମଲାତେଇଅନି ଉଟାଇକରି ସେଟା ସିଦ୍‌ କଲାଆଚେ । ସେମନର୍‌ ପିଲାମନ୍‌
    ଆମ୍‌କେ, ଆମର୍‌ ବିତ୍‌ରେ ସେ କାତା ଦେଲାଟା ସିଦ୍‌ ଅଇଲା ଆଚେ । ଗିତ୍‌ ସଙ୍ଗିତାର୍‌ ଦୁଇ ଲମର୍‌
    ଗିତେ ଦାଉଦ୍‌ ଏନ୍ତାରି ଲେକିଆଚେ, “ତମେ ମର୍‌ ପଅ, ଆଜି ମୁଇ ସବୁକେ ଦେକାଇ ଆଚି ଜେ ସତଇସେ ମୁଇ
    ତର୍‌ ବାବା ।”
  meu-meu: gwauhamatana bunai Dirava ese Iesu ihatore-isina ai vada e hamomokania,
    natuda ediai. Salamo iharuana lalonai e torea na heto; eto, Oi na lau Natugu,
    Hari dina ai vada na abimu.
  yva-NT: 'soamo awa ajavi wamirati wandaen Po raveti mamaisy, weye Amisye po Yesus
    aijaseo kovakato. Mamaisyo Amisye po apa Kavo Yesus aura ti Mazmur ama moto jirum
    mo ratoe rai no taiso: ‘Masyoto unumeso Syo raura Naijamo: Winyirati Sya Arikainye
    pi Winy muno Risyirati Nya Injaya pi Risy.’'
  dgc-dgc: Tinupad dén na Diyos tu nipangako na dikitam, da pinabuhay na dén ti Jesus
    a huway. Te kagi ta ikaduwa a kanta tungkul ta éya. Siko i anak ko, kagi na, sakay
    sakén i ama mua.
  zpm-NT: 'Lëë Jesús ga raquiet lo Salm brop, zaatne rnee: “Xpëëd naa nac luu. Desde
    nadze laa zho guṉbey ne Xpëëd naa nac luu.”'
  hix-NT: Kàwyamo ryhe, nyamoro heno yohamàtho me tehxatxhe. Kàwyamo rma kowakryetxownà,
    Khoryenkomo, tàrwonàmàthàrà yawo ro tesnàr ke, tàwya Txesusu nyaknyàr ke, kekon
    hatà. Tànànyaknyàr hoko rma, onà wyaro nmenhohoy xarha tà, wano komo karyehtan
    yawo, kapeturu 2 yawo rma. Romuru omoro. Romuru ro me haxa mpànà khutwamohson
    ha, àkehe hampànà, ohoko. Àro wyaro rma nkehe, àmenhosahonhàrà, kekon hatà, Pawru.
  sim-sim: Avui Wasilaka or mbarik Jisas angop mawan halaha usahari ri. Erem or ushirik
    mbele mbele or ukmbaha nor mbahandari oso omendingak osmu nara. Mashi oso Buk
    Song namba 2 orok osmu nandua. Mashi oso karem, �Mir jikisi anhi mira. Ter avoko
    mihik amu nanduwa.�
  npi-ULB: परमेश्‍वरले येशूलाई मृत्युबाट जीवित पार्नुहुँदा, हामी तिनीहरूका सन्तानहरूका
    निम्ति उहाँले यी प्रतिज्ञाहरू पुरागरिदिनुभयो । जसरी यो दोस्रो भजनमा पनि लेखिएको
    छः ‘तिमी मेरा पुत्र हौ, आज म तिम्रो पिता भएको छु ।’
  cgc-cgc: Papangako din ya ki danen natuman en anduni para man ki kami na iran na
    mga linai daw para man ki kyo na mga dili-Judio. Patuman din iya na pangako paagi
    ta pagbannaw din ki Jesus. Paryo man ta nasulat naan ta pangarwa na Salmo na gambal
    Dyos an naan ta pinili din na mag-ari, ‘Kaon ake na Bata. Anduni, gapamatuod a
    na yaken en imo na Amay.’
  tim-tim: Akto Yuda yeŋgât kep keŋgu lâuwâŋe agi aregât den kulemgoyi are tatâp.
    Anutuŋe nanŋaet hin dâep, “Gâmâ nâŋgât nanne gârâmâ nâŋe uŋak meŋgektân.”
  yor-yor: èyí ni Ọlọ́run ti mú ṣẹ fún àwa ọmọ wọn, nípa gbígbé Jesu dìde, bí a sì
    ti kọ̀wé rẹ̀ nínú Saamu kejì pé, “ ‘Ìwọ ni Ọmọ mi; lónìí ni mo bí ọ.’
  wos-wos: 'God hanja wasékérékéndén maki dé Jisasré husaraméta dé nani deka nyangwalré
    yikafre huru. Dé Jisasré husaramétendékaka dé wa Godna nyingambu rekwa Gwar nakmbu.
    Dé angi wa: “God dé wa, ‘Méni wuna nyan méni. Némbuli wuni ména yafa wuni xaku.’”
    Dé wungi wa.'
  emp-NTPO: '@see-verse:ACT.013.032'
  eng-F35: 'God has fulfilled the same to us, their children, when He raised up Jesus;
    as also it stands written in the second Psalm: ‘You are my Son, today I have begotten
    you.’'
  ind-ind: Kabar Baik ini sesuai dengan apa yang tertulis dalam Mazmur Dua, ‘Engkau
    adalah Anak-Ku, hari ini Aku mengumumkan bahwa Akulah Bapa-Mu.’
  pes-OPCB: 'و خدا آن را با زنده کردن عیسی، برای ما که فرزندان ایشانیم، وفا کرد. این
    است آنچه در مزمور دوم دربارۀ عیسی نوشته شده است: «”تو پسر من هستی! امروز من پدر
    تو شده‌ام.“'
  mpt-mpt: '@see-verse:ACT.013.032'
  ssx-ssx: '@see-verse:ACT.013.032'
  mkl-mkl: Í jɔ̀ kuwɑ̃u í kɔ̃ si wɑɑti nwɑ. Awɑ tɔku nŋɑ ŋɑ, ɑwɑi ɑ̀ yɛ kukɔ̃i kuwɑ̃u
    wɑɑti iyi í jĩ Jesu hɑi si bɑlɛ si bɛi ɑ̀ kɔɔ si Tiɑi Iri Kukɔ̃ iri minjisiɑ
    ɑ̀ ni, Ilɑɑɔ̃ í ni, ɑwɔi ì jɛ ɑmɑm, Hɑi nnyi ǹ jɛ Bɑɑɛ.
  gaq-gaq: 'ଇସ୍‌ପର୍‌ ଜିସୁକେ ଗୁଏକ୍ନେ ବାନ୍‌ ଆତଡ଼ିଆଚେ ମେଇଂନେ ଉଂଡେ ନେ ସାପାରେ ନେଇଂନେ ଆଡ଼ାତ୍ରା
    ଆତାନ୍‌ ପାର୍‌ମାନ୍‌ ସମାନ୍‌ ଆଡିଙ୍ଗ୍‌ ବକେ । ଦେକ୍‍ରକମ୍‍ ଦିତିୟ ଗୀତସଂହିତାନ୍ନିଆ ଗୁଆର୍‍ବକେ:
    ପେ ନେନେ ଉଂଡେ ଏକେ ନେ ଆପେକେ ଜନମ୍‌ ନେବକେ । ‘ନା ନେଙ୍ଗ୍‍ନେ ଉଂ ଏକେ ନେଙ୍ଗ୍‍ ନାନେ ଆବା
    ଣ୍ଡିଙ୍ଗ୍‍ଗେ ।’'
  gof-RNT: Dawitey ba Mazmure Maxaafan nam77antho shemppuwan, ‘Neeni, ta Na7a, taani
    hachchi nena yelas’ geetettidi xaafettida Yesuusa, Xoossay hayqoppe denthidi nu
    mayzatas immana gidayssa nuus entta naytas polis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ୟୀଶୁକେ ଜୀଉବିରିଦ୍‌କିଃ ହରାତେ ଆବୁ ନାଗେନ୍ତେ ନାହାଁଃ ପୁରାକାଦାଏ
    ଆଡଃ ଆବୁ ଇନ୍‌କୁଆଃ କିଲିରେନ୍‌କ ହବାକାନାବୁ । ଦାଉଦ୍‌ଆଃ ଦୁରାଙ୍ଗ୍‌ପୁଥି ୨ ଆଧ୍ୟାଏରେ ନେ'ଲେକା
    ଅଲାକାନା, “‘ଆମ୍‌ ଆଇଁୟାଃ ହନ୍‌, ତିସିଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ଆମାଃ ଆପୁ ହବାୟାନାଇଙ୍ଗ୍‌ ।’
  gah-gah: 'Alémo otikumú Ómasi agepoka liká nama liká a gakokutí lakani losigú láa
    loko luhuva gizonoimóma neve: Geza nene gipáne noanize, neza itínasa gelémo utó
    molokuve.'
  lcm-lcm: Kana vang kalapo serei atutuman singira mamain ta tivuria ta katala tak
    ataduk pok a Iesu val kita salik ia si apongua i tangam, Numai kag nat. Kana anginang
    kalapo punuk luai ta nau a tamam.
  aer-aer: '@see-verse:ACT.013.032'
  qvc-NT: 'Paykunapa karu willkangunam kanchiqllapa. Chaymi Tayta Dyusqa paykunata
    ufrisishqanda noqanchiqkunata kumpliwanchiq, Jisusta wañushqanmanda kawsachimushpa.
    Chayraykum Salmu ishkaypi Taytanchiq Dyusqa Jisusta kayshina nin: “Qamqam Churiy
    kangi. Noqaqam kananqa kamashushqa kani, kwirpuyuq nasinayki”, nishpa.'
  tgl-ULB: 'Iningatan ng Diyos ang mga pangakong ito sa atin na kanilang mga anak,
    na kung saan binuhay niya si Jesus mula sa mga patay. Ito din ang naisulat sa
    ikalawang awit: ''Ikaw ang aking Anak, at ngayon ako ay iyong magiging Ama.'''
  cbs-NT: 'nuku ma axuinmaki, nun jawen bababu anudan. Jaska bebunkidi jawen shinanmati
    wakin xanen ibujaida bena Diosun katua tibi jau xanen ibui taenun jawenabun yunua
    jawen tsauti anu ainikubainibuki. Jaska keskadi wakin Diosun jawen bake kayabi
    katua juni Salmos 2 anua yuiai keska wakin yuikin: “Min en bakedan, natian en
    jiwea mia inankin en mia yunuaii”, anidan, nuku ma axuinmaki.'
  xtm-NTPP: 'Te vitna te ni kenda nuu yo''o ja ka kuu o sa''ya tata tna''a o ñayii
    jana''a ma vaa ni ka jini o ja ni ndaxteku ya Sa''ya ya Jesús ma, vaa sa''a ká''an
