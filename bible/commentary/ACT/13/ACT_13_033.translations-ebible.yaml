  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤄᤢᤀᤠᤱ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤀᤠᤏᤡ᤹ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹ᤖᤥ
