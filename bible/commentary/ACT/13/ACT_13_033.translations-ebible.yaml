    Jesucristo go''ya raisi cocare zoe toyani jo''cabi Riusu. Salmo coca, samu ba''i
    coca, ja''an cocare ëñani masijë''ën: “Më''ë yua yë''ë zinreba ba''iyë. Yure umuguse
