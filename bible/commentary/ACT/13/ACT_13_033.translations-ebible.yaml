    salmo ku̱jxp: “A̱ts xa mitseꞌe xTeeꞌip, u̱xyamts a̱ts mitseꞌe ntoonkma̱ꞌa̱.” Jidu̱ꞌu̱mts
    je̱ꞌe̱ veꞌe javyet.'
  bzh-bzh: 'saga gwëbeng Anutu vonġ banon raḳ vu hir mewis lo sën hil agi ggovek
    ya. Saga nebë vonġ meYesu kedi raḳ yoh vu ġaġek sën neggëp loḳ Saam netu
    luu lo bë: ‘Sa naluġ honġ. Sa haḳo honġ gwëbeng!’'
  guj-2017: ઈસુને મૃત્યુમાંથી સજીવન કરીને ઈશ્વરે આપણાં છોકરાં પ્રત્યે તે વચન પૂર્ણ
    કર્યું છે, અને તે પ્રમાણે બીજા ગીતમાં પણ લખેલું છે કે, તું મારો દીકરો છે, આજ મેં
    તને જન્મ આપ્યો છે.
  jvn-NT: '@see-verse:ACT.013.032'
  byr-byr: '@see-verse:ACT.013.032'
  ian-ian: '@see-verse:ACT.013.032'
  hun-hun: 'Amint a második zsoltárban is meg van írva: »Fiam vagy te, ma nemzettelek
    téged.«'
  mcf-NT: Nuquin Papan uincuemiacsho nuqui isondaid aidi nec. Aidi chuiquin Nuquin
    Papan dada uamiampid nad iqueque. Tantia. Chuinu. ‘Con madombo mibi nec. Nëbi
    ëmbi uincuemiaqui ëmbi chiactedi mimbi naimbudoc. Adosho isun ëbipadquiocnoc chuiquid
    dapa mibi icmembi.’ Aden ëndenquimboshë aton mado tantiaquin Nuquin Papan chiampic.
  kjs-kjs: 'Go lakalisade agalere naana kasuanumi Si Yesu tapa-para marekaasa-daa
    madaa pisa. Go madaare Buk Sam madaa agale gu-rupa wisa: Nere nina si. Abiri neme
    kogono gialo lisa.'
  mni-mni: '@see-verse:ACT.013.032'
  yad-NT: 'Sito̱tanimyu̱mya̱ ji̱ta pariche vu̱jyu̱ra, jiryatiy ridyedyeñu davyu̱y,
    jiryatiy sami̱saniy daryaju̱ni̱ Jesús. Daryani̱ rani̱cha murra̱yada nu̱chara cateraniy,
    daraju̱jyu̱ murra̱yadamu nu̱chara jasiy: Jiñi̱ rañi̱cha radyenu, jiryatiy diye
    rundamu radyetuy ji.'
  mxb-NT: 'ñoó kía̱n ni̱ kee na xíꞌín mií yó, na̱ kúú de̱ꞌe na̱ sáꞌano ñoó, chi̱ ni̱
    da̱nátaki na̱ Jesús. Ta ki̱ꞌo dión ni̱ xi̱nko̱o to̱ꞌon ni̱ kaa Ndios noo̱ salmo
    kúú uu̱, chi̱ diꞌa kaáa̱n: “Yoꞌó kúú de̱ꞌe yuꞌu̱, ta viti náꞌi̱ ña̱ kúúí tatóo̱n.”'
  pon-2006A: '@see-verse:ACT.013.032'
  maq-NT: 'cjua vëhë Nina casahmi me xi cavetjucaa ngajñi naja ngayaan tjë rë xutachanga
    naja hya xi catsicuya me Jesús cjuahñu. Hacuaha cuitjin camahindu xcun Salmo xi
    ma jo: “Ngaye xi quihndi naha ngaye; quihndë ngahan suá ri cjuahñu.” Cuatjin cachja
    Nina xcun Salmo vëhë.'
  hto-hto: 'Ja caɨ bie afémacɨ cómogɨmadɨcaɨ. Ie jira afémɨe uícodo llogáuai ja caɨmo
    fuilla. Afe uai daɨde: “Jesucristo tɨ́idena meine abɨdo cáataitɨcue.” Daɨí rúanicomo
    cuega; segundo ruamo cuega; llote: “Cue jitódɨo. Birui ona cáatatɨcue.”'
  por-BRBSL: de que Deus cumpriu isto para nós, seus filhos, em que Ele ressuscitou
    Jesus. Como também está escrito no segundo salmo, Você é meu Filho. Hoje eu me
    tornei seu pai”.
  ces-NKB: 'Bůh [je] splnil nám, jejich synům, když vzkřísil Ježíše, jak je také napsáno
    ve druhém Žalmu: ‘Ty jsi můj Syn, já jsem tě dnes zplodil.’'
  cui-cui: 'Baxua Nacom exana poxonae Jesús equeicha asʉ exanatsi. Nacata exana poxoru
    waxainchi wamo susatopiwi pijimonaetsi. Icha be pocotsi coyeneya bayatha tina
    Nacom Pejume Diwesitha xua salmos penaxʉnae weixi diwesintha, po wei xua ichaxota
    ‘dos’, jei xua jeye: ‘Xam, taxantom, itawan caexanatsi bara’, jei.'
  boj-2014: Qotei na anjam bole di aqa damu babtqa osiq deqa Yesus olo subq na tigeltej.
    Gago moma naŋgo leŋ agi iga. Deqa Yesus a gagoq bej. Devit a nami louqa buk miligiq
    di Yesus qa endegsi neŋgreŋyej, ‘Ni ijo aŋgro bole. Bini e ni ŋambabtmonum.’ Devit
    a lou namba 2q di anjam di neŋgreŋyej.
  eng-OEBUS: That our children have had this promise completely fulfilled to them
    by God, by his raising Jesus. That is just what is said in the second Psalm –
    ‘You are my Son; this day I have become your Father.’
  eri-eri: ariya elebe ere nebere idanege gane langa, no beele baara tawai waha edomu
    wonbona Yesus matmat langa jaimu tuwai. Dada waha nomo beele Buk Song nomo moone
    2 langa inyina. Beele waha benou, ‘Ne yame magana, Elebe ji ne amene heigenaha.’
  aly-aly: '@see-verse:ACT.013.032'
  wiu-wiu: '@see-verse:ACT.013.032'
  swe-swe: 'Det har Gud låtit gå helt och fullt i fullbordan för oss, deras barn,
    genom att låta Jesus uppstå, precis som det står i den andra psalmen: ’Du [Jesus]
    är min son, i dag har jag fött dig.’ [Ps 2:7]'
  cth-cth: Cathut ni Jisuh hah a thaw sak teh, mintoenaw e catoun lah kaawm e maimouh
    han lah, hote lawkkam hah a kuep sak toe. Het hateh apâhni e Sam dawk nang teh
    kaie Ka Capa lah na o. Sahnin vah nang hah na khe sak toe, telah a thut tangcoung
    e patetlah ao.
  mti-mti: God Iesu warinamne yoine. Me gumbe, agi meuma me natawa wagobabiwa gunup
    toyau nunne. Buka Sam duwameba danave mamaib tene. ‘Ge ne utunwa. Gare ne barau
    genna.’
  pad-NT: 'Deua bada bini''a''iki ida athi akadija''ari avikhananavaki-ra va''ora
    nava''iponijoravini hi''iki. Vakadihanodi kaisai vavijavaronisiagaki hari. Deus
    Jesu-ra anahoki''avini kavaranihi ida namitha''ia. Deus athi kapapirani pitani
    Salmo oniki ''bamikia hojaki ida athii: “Ivani kodisai i. Hidakaba''i kadabi''i
    ohina-ra okahiki ho.”'
  twi-twi: Eyi ne nea wɔakyerɛw wɔ Nnwom a ɛto so abien no mu se, “ ‘Woyɛ me ba; nnɛ,
    mayɛ wʼAgya.’
  hlt-hlt: Te te Pathen loh Jesuh a thoh sak dongah, tingtoeng lung dongkah a daek
    pabae vanbangla; Nang tah ka ca la na om. Tihnin ah kai loh nang kan sak coeng,”
