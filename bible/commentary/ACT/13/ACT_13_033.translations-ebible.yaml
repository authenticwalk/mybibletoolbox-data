  yut-yut: '@see-verse:ACT.013.032'
  grc-BYZ: ὡς καὶ ἐν τῷ ψαλμῷ τῷ δευτέρῳ γέγραπται· υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά
    σε.
  cpc-NT: 'Ari jimonkaatakiro Pawa okaatzi ikajyaakaakiniriri, tima jowiriintairi
    Jesús joñaagayitairi aakaiti, tima ichariniiti anaiyatziini. Irootaki osankinatakotachari
    Salmo-ki, okantzi: Notomi nowimi iiroka. Naakataki piwaapatitanaa iroñaaka.'
  nhg-NT: '@see-verse:ACT.013.032'
  nya-nya: Iye wakwaniritsa zimenezi kwa ife ana awo, poukitsa Yesu kuchokera kwa
    akufa. Monga zinalembedwa mu Salimo lachiwiri kuti, “Iwe ndiwe mwana wanga; lero
    ine ndakhala Atate ako.”
  ngu-NT: 'Aman yotechtenquixtilij tejhuamej yejhuan tiinconehuan. Otechtenquixtilij
    ijcuac oquiyolihuitij niman oquetzteu Jesús ne ipan itlalcon. Ijcon onochiu quen
    tlajcuilolnesticaj ipan on ica ome salmo: “Tejhua tinoConeu niman aman on tlacamej
    quimatisquej ica tejhua tinoConeu.”'
  kup-kup: '@see-verse:ACT.013.032'
  jid-jid: 'a du ba ye he toki nitawu, mri mba, nitu wa a nzu Yesu lu. Na wa ba nha
    ni Zabura wu ha: “Wu hi wu vren mu, luwa mi k''ma ti time,/'
  wmw-wmw: 'noyo tamaa‑yo Mwenyezimungu katimiza kwetu ofwe, ujukulu wawo, kwa kunfufula
    Insa. Kamba vyavyandikiwe nZaburi yapiri: ‘Uwe kuwa mwanangu, mwanzo wa rero omi
    niwa wawayo.’'
  gmv-GGM: Yesussa kitidi isttas caqqida qaala nus; istta nayitas poolides, Hessika
    mazumure maxxafan namm7anththo shemppon “ne ta na; ta nena hach yeladiis” geeteti
    xafeetides.
  ssg-ssg: Waliko ti Haeu kakanewen tesol tamakako ti matahaun i hapoponowi hani kako
    tesol kahi natulato ti i hamoiha aliake Jises. Masin ti Haeu kakawen leili pepai
    Salm, i ukek, “‘O se Natuk. Nga kilamiwen o ailei puasak.’
  zpo-NT: 'mle xaaya lo re be, xana xaa nak dii cheen xaa. Kwaane mle xaa gorna mseban
    xaa Jesús lo re xaa ngut, kwentaxa nkeela lo Xkyech Dios lo Salm chop, kwaan nii:
    “Lu nak xgaan na, na mle ngol lu nalzhe”. [Sal. 2:7]'
  poy-poy: kashitimiza vinu kwajili yatwenga wazukulu wawu kwa kumzyukisiya Yesu kulawa
    kwawahowiti. Handa ntambu yawalembiti muzaburi ya pili, ‘Gwenga gwa mwana gwangu,
    Neni lelu nwera tati gwaku.’
  qwh-NT: 'canan cumplicärishqa noqantsiccho, pecunapa mirenin cashqa. Tseta cumplishqa,
    Dios Acrashqanta cawaritsimurmi. Tsemi ishque caq Salmuchopis Teyta Dios Jesuspaq
    cäyitsiptin, escribeqcuna escribiyarqan queno: ‘Qammi tsurï canqui; noqam apamorqaq
    que bidaman’ nishpa.'
  gaw-gaw: amu Nug he, Jesus eḏua hibaiṯom amup̱a nai amu aaḵu meu oum. Amuam nai
    Sam tup̱a daaṯe bia. Nai amuam inam. ‘Na am dahil nid, da gemu na danab beḏu aon
    daaḵutnu awiṯen meidṯem.’
  nca-nca: itaka soweyemboya, nore naŋge, mande ŋu mepémo tunoqewero Yesu okokowoní
    uni tapu koŋgo otoqaró. Hariri Yambo irisayó quno ŋuno o ŋuro ŋande yete, “‘Ke
    neneŋo naŋone; Itaka no pisi kereteno.’
  zpz-NTPP: 'Coz zeꞌ bicy mi nu byuꞌ niñ par de ub na, gun laab nez den de gyitoo
    bel zeꞌ. Ni bicy mi ornu bicy mi nu byabañ Jesuuz. Ni rniiñ lo salmo cyup ornu
    Ñgyoozh nam: “Ru nac ru Iꞌña̱. Dzi na ya̱ gyicya̱ nu cui mbañ ru”, nam.'
  mkj-mkj: Koahs ne kapwaihahda oang kisai ma wia kadaudokoarai. Koahs kaiejda Jesus
    oang mour. Doahroar ne insingdi nehn kariau in Psalm, ‘Koawoa ioar Noai Jermweinwa;
    rehnnoauwe Ngoahi ne wiahla Joamoamw.’
  zac-NT: 'Bëldishtë́ Dios lëꞌë Jesús ladi ra tëgulë. Zni naescritë laꞌni segundë
    Salmo: “Lë́ꞌël nal shinia. Nedzë́ bënehia vidë parë lë́ꞌël.”'
  kyg-kyg: '@see-verse:ACT.013.032'
  kmk-kmk: tinungpal naon kan ditaku’n kaganakan da utdit namaungaḻana kan Jesus.
    Ta naikanglit pay sidit maikagwa’n Salmo un kanana’n, ‘Sika ud Anak ku. Sinsatun
    ipailak un sakon ud Amam.’
  cao-NT: Jama, no bax, naa jato chahitaxocobo bax toa Chani ja jatihuani quiha, jahuë
    Jesu ja bësomani cató no. Jabi Jesu bësotëquëxëti nori yoati Diós noqui yoani
    quiha, salmo libro ó no. Toa ó tsi “Noho baquë xo mia ra. Jaboqui mia bësomaquia
    ra” i Dios ni quiha.
  bbr-bbr: Kiro paip rusapai Anut kos Jisas siräi murunuk, ik akan mokoit pak epar
    senes ätär mukou. Kiro ämän Buk Song opok jer wein epar pewon. ‘Na isan mokoi,
    rusapai is nan momon sarem.’
  inb-inb: 'chika, kuna­urami tukug­samurka, Jesús kikin kaugsa­riska. Chasa­lla­ta­mi
    willa­raiá, iskaima Salmopi kasa nispa: Kam, nuka­pa wam­bra­mi kangi. Nukami
    kuna puncha kaug­sai karaiki.'
  hrv-hrv: 'Bog je ispunio djeci, nama, uskrisivši Isusa, kao što je i pisano u Psalmu
    drugom: Ti si Sin moj, danas te rodih.'
  box-NT: 'á bìo ɲii sú. Le vèenía o Yeesu á tiíraráa mu ɲii bìo kà wán
    á nɔn warɛ́n na lé ɓa mɔ̀nmànía yi, làa bìo mu túararáa hã Lení vũahṹ
    lení bìo ɲun níi yi: ‹Fo lé ĩ Za. Ho zuia ɲii wán á ĩ lé mìn Maá›.'
  ote-NT: 'Y núꞌa̱ xqui ña̱ꞌtuabiꞌʉ go bi ꞌracjʉ nújʉ dyá ba̱tsihʉ de ndu ma dadahʉ,
    ngueꞌa̱ bi japi da yopa nte ra Zidada Jesu de ja ra du, ngu xa ntꞌofo ja rá ñoho
    ra Salmo ne ena njaua: “Nuꞌi go gueꞌe ma Tꞌʉꞌi, ne nubya ri hnequi ja yá thandi
    ya ja̱ꞌi gue go ri dadagui.”'
  wnu-wnu: '@see-verse:ACT.013.032'
  zam-NT: 'No nalle'' loo na'' co'' nac bin che''n xudgool na'', Diox mblile'' par
