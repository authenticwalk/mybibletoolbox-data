    ma̱ Dios jyʉnáñ: “Ʉjts mij xyTyeetyꞌa̱jtp. Tyámʉts ngʉxʉꞌʉgʉt kots mij nꞌUꞌunkꞌáty.”'
  tzj-NT: 'jari'' rbanon chic cumplir ja Dios pa katiempo ajoj ja rok quiy quemam
