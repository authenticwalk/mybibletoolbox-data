    nishan khaynata: “Qanqa wawaymi kanki. Qantan kunan kawsarichimuyki”, nispa [Salmos
    2.7].'
  pao-NT: Meno'o toge oo-toogoosoo Te Naa unnepu manakwe. O'nosoo David meeoo tubope-ga'yoo
