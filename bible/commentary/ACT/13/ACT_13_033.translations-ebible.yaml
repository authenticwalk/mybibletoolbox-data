    nem tehas urume tele nike nga alalaha chonna naingana nenge Sam. Ke ana helenga
    hele ke teke, “‘Tuk laka Iong; ke heueu nei Temem koi Iau’”
  eng-BBE: Which God has now put into effect for our children, by sending Jesus; as
    it says in the second Psalm, You are my Son; this day I have given you being.
  ixl-CNT: 'Utz vetitzojpil u Tioxh qe, oꞌ ituꞌxh ixalam qꞌu kukꞌuy kumam tan, vetqꞌaavtitzꞌpixsal
