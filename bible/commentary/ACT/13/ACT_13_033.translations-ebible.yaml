    ay Salmo: ‘Sik-a nan Anakko. Isnan nay ay akhew, nenfalin ak ay Amam.’'
  mto-NT: 'Kyutyoonts je̱ꞌe̱ veꞌe u̱u̱ꞌm ma̱a̱tta je̱ ayook juuꞌ veꞌe tyukvinvaꞌnidu,
    u̱u̱ꞌmda, je̱ꞌe̱ je̱ chaanda je̱ kyo̱o̱jta, je̱ꞌe̱ tseꞌe kyutyoon ku veꞌe je̱
