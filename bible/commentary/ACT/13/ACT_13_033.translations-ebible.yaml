    Nampa tuungka ngarrin jilanya. ‘Nyuntungan ngayuku kaja nyinin. Kuwarrirnanta
    maaja maju junu, martukajangka mirangka.’”
  lbk-lbk: 'et siya nan tinongpalna idwani ken chatako ay wanen-edcha issan namangonana
