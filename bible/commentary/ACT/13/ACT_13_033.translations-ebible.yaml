    ka''an ya nuu Jesús ma.'
  nnq-nnq: ngoe Nnoongo alenganakie magambu ga ingota yabe kukunnyoya Yesu kuboke
    kwa abawile. Andi piandikigwe mu Zabuli ja pabele, ‘Mwe Mamanango, lele nonge
    bandu boa bamanye kutenda ne nawabinu.’
  bao-NT: 'Ʉmʉreco Pacʉa, mani, cʉ̃ja pãramerãre, cʉ̃ ca ĩiricarore birora tiimi,
