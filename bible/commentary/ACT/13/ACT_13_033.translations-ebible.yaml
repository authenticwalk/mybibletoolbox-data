  maz-NT: '@see-verse:ACT.013.032'
  bod-N: དཀོན་མཆོག་གིས་ཀྱང་བདག་ཅག་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱི་དུས་འདིར་སྐྱབས་མགོན་ཡེ་ཤུ་སླར་གསོན་པར་མཛད་པའི་སྒོ་ནས་བསྒྲུབས༌པ་ལགས།
    དེ་ལ་གསུང་མགུར་གཉིས་པ༌ལས། ཁྱོད་ནི་བདག་གི་སྲས་ཡིན༌ཞིང༌།། དེ་རིང་བདག་ལ་འཁྲུངས་པ་ཡིན།།
    ཞེས་གསུངས་པ་བཞིན༌ནོ།།
  tca-NT: '@see-verse:ACT.013.032'
  zpl-NT: 'Liꞌinu utsaꞌalulanu nucuaꞌ luaꞌahua nu nzelaꞌahua leta familiꞌ beella,
