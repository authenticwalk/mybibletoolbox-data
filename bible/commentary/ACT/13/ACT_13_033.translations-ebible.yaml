  crx-NTPO: '@see-verse:ACT.013.032'
  kan-OKCV: 'ದೇವರು ಯೇಸುವನ್ನು ಎಬ್ಬಿಸುವುದರ ಮೂಲಕ ಅವರ ಸಂತತಿಯಾದ ನಮಗಿಂದು ಆ ವಾಗ್ದಾನವನ್ನು
