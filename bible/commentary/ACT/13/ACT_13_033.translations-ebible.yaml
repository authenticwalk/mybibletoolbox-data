  dob-dob: ga niꞌatu ꞌigieapwesena ꞌepata auwauna ꞌaboꞌada ꞌedaya, tuta nina Yesu
    mwawasega ꞌigietoolona. Gete manuna Same ꞌeluwena ꞌena Yaubada ꞌina ona sigimi
    simanena, ꞌigwae, ‘ꞌOyo natugu, batuwa ꞌena yaꞌawa natunemu.’
  wrs-wrs: Pivva hena towandal einv, wo Sesoa vena, no moam doaraminim hevnam wohengna,
    pim lopshalm. Sesoava honamba vena, Yesusnana wolaihaphovnam mindil henga. Pivva
    honamba eva boaita uvta tombaim Sam 2ra, Sesoa Kristusm omnana, Deti kava moakus
    unv, yimba av kana ombol. Wo kava ovhoamnav yemba pevna aralalm.
  mca-mca: 'hik aka'' pa'' Dios hats yafitshen ine''mij, inekhewel in jita''ƚets pa''aj
