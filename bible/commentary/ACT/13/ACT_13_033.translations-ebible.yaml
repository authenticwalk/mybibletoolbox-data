    e ga e kieta pogos nini, nap̃a Ntewa mligan Yesu pimi tano e yomarava nini, ana
    tamalia ke sina ga naga petan marena. “E Visena Wa, Yauena marana lua naga pisayu
    suri nene, nap̃a sape ‘Kiau sisi, nepisu sane p̃ane ko opimi ope naruu, a nepimi
    nepe arimom̃a kemua lelaga.’
  ckb-ckb: 'ئەوەی خودا بۆ ئێمەی هێنایە دی کە وەچەی ئەوانین، بە هەستانەوەی عیسا. وەک
    لە زەبووری دووەمدا نووسراوە: «[تۆ کوڕی منی، من ئەمڕۆ بوومە باوکت.]'
  spm-spm: Thighira a Iesus aŋga amuisima a khuurɨ uŋuun nomthegha rɨkavhi. Ee mena
