    Sēhe yā Jesús: Maá nú cúu Sēhe nī, de mitan nī nsāhá ñáhnú nī ndóhó jā cúu nī
    Tatá nú, cáchī.'
  san-TIB: ཨིདཾ ཡདྭཙནཾ དྭིཏཱིཡགཱིཏེ ལིཁིཏམཱསྟེ ཏད྄ ཡཱིཤོརུཏྠཱནེན ཏེཥཱཾ སནྟཱནཱ ཡེ ཝཡམ྄
    ཨསྨཱཀཾ སནྣིདྷཽ ཏེན པྲཏྱཀྵཱི ཀྲྀཏཾ, ཡུཥྨཱན྄ ཨིམཾ སུསཾཝཱདཾ ཛྙཱཔཡཱམི།
  qve-NT: 'Chaymi Diosqa Jesusta kawsarichimuspa, kunan tiempopi ña cumplirunña ñawpaq
