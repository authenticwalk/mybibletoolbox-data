  san-ORI: ଇଦଂ ଯଦ୍ୱଚନଂ ଦ୍ୱିତୀଯଗୀତେ ଲିଖିତମାସ୍ତେ ତଦ୍ ଯୀଶୋରୁତ୍ଥାନେନ ତେଷାଂ ସନ୍ତାନା ଯେ
