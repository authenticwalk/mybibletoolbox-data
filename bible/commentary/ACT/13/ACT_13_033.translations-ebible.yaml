  sey-NT: 'Ja̱ i̱ ca nëoseꞌere yoꞌo ti̱ꞌaquë Jesure ju̱ꞌisiquëni huajëquëre huëopi,
    Maijaꞌquëpi. Salmos cayaye acore toyaseꞌeje̱ paꞌye yoꞌopi. Ja̱pi caji, ñeje: ‘Mëꞌë
    yëꞌë mamaquë aꞌë. Yurepi yëꞌë mëꞌë jaꞌquë aꞌë.’'
  nvm-nvm: '@see-verse:ACT.013.032'
  mps-mps: '@see-verse:ACT.013.032'
  pab-NT: 'Enore tyoma womana wahetakomaniyerenae kakoa iraitere akereta. Hatyo atyo
