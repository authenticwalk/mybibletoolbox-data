    nave; ñunu uma ke'' kujteyu, ti'' pillave.'
  ikk-NT: a wụrụgụọ nwan ihiẹn o mẹzuni ẹnyi wụ ụmụ wẹ ghahanị iweli Jesu—nọkẹ kẹ
    wẹ dọnzikwọ de ẹ imẹ Ẹbụ-ọma nke ẹbụọ, sị, ‘Ị wụ Nwa m; a ghọsịgụọ m tannị n'ị
