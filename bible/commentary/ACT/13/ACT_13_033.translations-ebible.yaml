    mat brak matipmur. Gin oh noh gorhe ita hatin hama gonong norhe brer mon nahahmur.
    ritporhan brak matipmur.
  bvr-bvr: 'rrapa barrwa gun-guniya arr-wuna ngayburrpa nguburr-guna nguburr-walkurpa
    yerrcha — janguny minypa Jesus nipa a-juwuna jarra, wurra nipa Wangarr ana-nyala
    a-jarrkarrana rrapa wanngu a-negarra. Minypa manakay mun-gata nipa gun-nelangga
    minypa abirri-jirrapa, Psalms 2, nipa gu-yinaga gu-yurra janguny: ‘Nginyipa ny-jurda
    ny-nyaypa ny-yalkurpa, minypa geka ngaypa ngu-nyanyapa nggu ngu-ni.’'
  wal-wal: Daawita Mazamuriyaa Maxaafan naa77antto miraafiyan, ‘Neeni ta Na7aa. Hachchi
    taani ne Aawaa gidaas’ geetettidi xaafettidoogaadan, Xoossai Yesuusa denttidi,
    nu aawatussi immana giidoogaa nuussi eta naatussi poliis.
  zad-NT: 'Na'' ṉaa ba biyoll bido bene'' ka bc̱hebe'' gone'' c̱hecho, cho'' nakcho
    xiiṉ dia c̱hegake'', daa bisbane'' Jesúza'' ladj beṉ'' wetka''. Gok ka nyoj Salmo
    de wchopina'', gana'' nan: “Lin'' nako'' Xiiṉ'', na'' ṉaa, daa solo iṉabi''o na''
    iṉezi beṉ'' nadaan nak'' X̱o''.”'
  kmg-kmg: 'i Anutuzi Jesu bâɋâreme ɋâricfâc-jeŋic nâŋâcnao fârinehec ewec, eme irec
    bubiaŋ dâŋ ŋazaeŋgopeneŋ. Irec hâcne Miti Mânec namba 2 ira dâŋ šiŋuc qâreŋkekicne
    fokac: `Go hâcne Ŋokâ-nane, no miŋecgac bâfuacgukopac.'''
  aso-aso: '@see-verse:ACT.013.032'
  uli-uli: '@see-verse:ACT.013.032'
  nin-NT: 'Ziza nggo Abachi à na ki inta, ahinhan ambarr ba inkindirr ima yo, nu nggo
    a ta Yesu si ni ibe. Uwa a si meme yo nggo a charr nu Ungbamvu ku Asarr ka Igbyarr
    Asa ku uha ku da di: “ ‘Ùwà su Uzumu; ari ingga kaki Aki amuwa.’'
  acu-NT: '@see-verse:ACT.013.032'
  cak-WNT: 'Ruma xa can c''a ya re chkawech riyoj, ri yoj quiy quimam ca ri xbanatej
    wi ri rutzujun (rusujun) ca ri Dios. Riya'' xuben c''a chi xbec''astej pe ri Jesús,
    can achi''el wi ri nubij chupan ri ruca''n Salmo: Yit c''a riyit ri Nuc''ajol.
    Rumari'' wacami nya'' ac''aslen, nicha'' c''a.'
  ebk-ebk: at tenongparna kan chitaku ay kianakcha babaen as nan nangtakuwana kan
    Jesus manipud as nan utúy. Hiyana challu nan naisurat as nan maekadwa ay Salmo
    ay kanana, ‘He-a nan Anakku. Ad wani epailak ay ha-un nan Amam.’
  spa-PDDPT: 'Al resucitar a Jesús, Dios cumplió esta promesa a nosotros, sus descendientes,
    como también está escrito en el salmo segundo: Mi Hijo eres Tú. Yo te engendré
    hoy.'
  ruf-ruf: Kaitimilitsa kuna twetwe watsukulu wawo kwa kumtsilihula Yesu ka pfayandikighwe
    mne Tsaburi ya kabili, “Ghweghwe kwa imwanangu, leloli niwa Aba wako.”
  gun-gun: 'Ha''e kuery ramymino nhandekuai va''e pe Nhanderuete ojapo ha''e nungakue
    ha''e javi ojeupity aguã rami, Jesus omboete jevya py, mba''eta mokoĩa Salmo re
    ipara oĩa rami vy: “Ndee ma Xera''y, ange xee romoingo”, he''iague.'
  agu-BL: 'Nin yi jun xtxolbila''tz yi alijt cyen ta''n, i''tz tetz ketz jalu'', yi
    o'' yi o'' chixonl. Na yi titz''e''n junt tir Jesús tan Ryos, ya''stzun tele''n
    cu''n te''j yi tz''iba''nt cyen le ca''p salmo yi na tal: ‘Aẍ jun c''oloj incy''ajl
    jalu'' nwak'' itz''ajbil tzatz.’'
  isn-isn: Itunda ai uikile imalago aya kitaitu, ana ao, mu nilanso ai umiukilye uYesu
    nu kumususha hangi mu upanga. Ili ga likilisigwe mu malumbiilyo a kabiili; 'Uewe
    ingi ng'wana nuane, lelo natulaa ni Tata nuako,'
  eng-PEV: and God did it for us, their grand-kids. He made Jesus alive again. You
    see, we can read it in God’s book, in the part called Psalm number 2. God said,
    ‘You are my son. Now people will know that I am your father.’
  ilo-ULB: 'Tinungpal ti Dios dagitoy a karkari kadatayo, nga annakda, babaen iti
    panangpagungarna kenni Jesus manipud iti patay. Daytoy metlaeng ti naisurat iti
    maikaddua a Salmo: ''Sika ket anakko a lalaki, ita nga aldaw nagbalinak nga amam.'''
  pir-NT: '@see-verse:ACT.013.032'
  anv-NT: 'Unó bina upyɛ wáwálé né gébé ɛyigé ɛsé bi delú upyáne bwɔ́,
    nkane ji apyɛɛ́ Jisɔs akwilé né negbo. Ábɔ́ ásá ntó unó bi né ŋwɛ makwa
    uba ŋwɛ upéá nnó Ɛsɔwɔ aké: ‘Wɔ ɔlu maá wa, ne fina nla ntɛ wyɛ.’'
  sab-NT: '@see-verse:ACT.013.032'
  tmd-tmd: God nuŋ Jisas nugwo pɨ pabɨl nölöŋa. Alöŋ aku nöso auso nöbö bla nugwölim
    aku, jɨ an halöu ha yöx nɨgɨb ñɨŋ bla wopik nugwöla. Depid nuŋ God Mönö Sam rɨb
    aku Wopal agñɨŋ rɨbyöbö kai kɨtön yadöŋa, ‘Nagö Ha na. Nɨ weik Nauö nagö mɨdlö,’
    röŋa.
  acr-NNT: 'Yey wa bꞌiꞌtisinik yaꞌom chi chiqe riꞌoj ri oj kalkꞌoꞌal kan rike. Ma
    ri Dios xuꞌan waꞌ echiriꞌ xukꞌastajisaj lo ri Jesús chikixoꞌl ri ekaminaq, jelaꞌ
    pachaꞌ ri tzꞌibꞌital chupa rukaꞌm Salmo: Riꞌat at Nukꞌajol yey Riꞌin in Aqaw;
    waqꞌij kꞌu riꞌ kanqꞌalajisaj waꞌ kachaꞌ.'
  kpg-kpg: la gu hai mai gi gidaadou, ala go nia hagadili digaula, mai i dana haga mouli aga
    a Jesus, be di mee dela guu lawa i di hihi i lodo Pisalem di mada e lua, ‘Goe
    go dagu Dama daane, dangi nei gei Au guu hai Tamana ni oou.’
  taj-taj: परमेश्‍वरसे येशूदा सिबाग्‍याम सोना लसी थेनीगदेला कोलागदे य्‍हाङला लागिरी
    थे ताम पूरा लसी पिन्‍जी, थेला बारेरी दाऊद ग्‍लेसे भ्रिबा न्‍हीरेमला व्‍हाइरी चुह्रङ्
    भिसी भ्रिबा मुला ‘ए ङाला झा हिन्‍ना, तिनी ङा एला आबा दोजी।’
  avt-avt: '@see-verse:ACT.013.032'
  cbk-cbk: '@see-verse:ACT.013.032'
  uig-ARA: '@see-verse:ACT.013.032'
  tuf-tuf: 'Ah cutar is acu eyta yajacro. Is cohtín bómcarin acu eyta yajacro. Jesús
    sicor yehn ayir cuitar eyta yajacro, -wajacro-. Cuatán Salmo carit bucoy ey cuitar
    uchta cuihsujacro: “Sirat wacaro: ‘Bahan as waquijró,’ wacaro. ‘Aha aját baha
    cohnajacro,’ wacaro, Sirat.” Salmo carit cuitar eyta cuihsujacro.'
  abx-abx: 'atuman ato si kita kam ngan pagpa''undong si Jesus bilang Paragsalbar.
    Aniya'' maka''anna'' mahi''unong sito buhat si kaduwa Salmo: Ka''aw i Dadi''-ko;
    ina''anto publikar-ko nga ako i Tatay-mo.'
  mco-NT: 'Je oybɨ ayuc tɨ Dios cuyduñ cham ma ɨɨch ajt co yajjugypɨjcy Jesús co y''o''cy.
    Jadu''n yɨ Dios y''ayuccojaaybɨ jaay jecy''ajty ma je Salmo necy mɨmetzpɨ ma Dios
    jadu''n ymɨnañ: “N''ungɨch cham tɨ nyajjuugypɨcyɨch.”'
  bsp-bsp: 'Kanu kəlasɛ su ti bel-bel, səna dokomɛnɛ daŋan, kəyekti ka Yesu, pəmɔ
    tɔkɔ aŋcic ti Yabura Dawuda ya mɛrəŋ disrɛ mɔ: ‹Wan kem məyɔnɛ, bawo in’ okom
    əm kəyɛfɛ mɔkɔ.›'
  kqf-kqf: Niganana natunatudi tada lisidemo banina i kamaḡati te Yesu tana pekimo
    i ka kenamoito. Sale 2 noponemo niga mainana i giu, ‘Tam natugu bi niganana tagu
    tamam.’
  cpb-NT: 'Ari rimonkaatakero Pawa okaatzi ikashaakaakeriri, tema rowiriintairi Jesús
    roñaagayetai aakapaini, tema icharine anaiyini. Irootake osankenatakotachari Salmo-ki,
    okantzi: Notomi nowimi eeroka. Naaka pipaapatetanaa iroñaaka.'
  aon-aon: neneken um nutaurum apak esheshish batowish. Um agundok Jisas nagok aria
    wata nonohur nakitaki um. Baraen nyetem Iruhin ananik Buk Song iri douk nyetem
    namba 2 Song. Baraen enyudok, ‘Nyak eikin Nuganin. Doukih eik yatogur jurug nyakin
    Yain.’
  hus-NT-2005: 'Pos wawáꞌ, xu kidhtaláb kʼal jajáꞌtsik, na Dios tu tʼajtsích xan tin
    ulúmal abal in ejdhaꞌ ti ít na Jesús jelt xan ti kʼwajat dhutsadh bin chabtsíl
    an ajatlábtsik: “Tatáꞌ tu Chakámil ani Nanáꞌ tu pidhámal xoꞌ ti xeꞌchintaláb.”'
  mig-NT: 'Te tu̱''un‑ún ni̱ skíkuu Dios jíín máá‑yó ja̱ kákuu‑yó sé''e‑de. Chi ni̱
    naschakú‑ya̱ Jesús. Chi súan ká''a̱n Salmo uu̱: Se̱''e‑ri̱ kúu‑ró, te ruu̱ kúu
    Táa̱‑ro̱ vína, áchí.'
  bps-bps: '@see-verse:ACT.013.032'
  mbs-mbs: meneng netoman den iyan dini kenitadon, so insogò din den si Jesus. Yan
    se kedegdagan te kagi te Timanem insolat diyà te Delangan Ikedowa, ‘Sikona se
    Batà ko, aw ipetaga-taga ko den te siaken se Amay nikaw.’
  cme-NT: 'u ciɛ-ku hã ba huoŋ-baaŋ miɛmɛi: U siire Yesu‑i hiel-o kuomba hɔlma-na
    ŋaa maŋ nyɛgãaŋ dumaa Gbɛliɛmaŋ-nalãaŋgu maŋ hãalĩŋ-kũŋgu-na wuɔ: ‹Mi biɛŋo
    yaa nuɔŋo‑i. Muɔmɛi huɔŋ-ni nyuŋgo‑i-na.›'
  sus-sus: Ala bara a rakamali won tan bɛ, e xa die. A bara Isa rakeli faxɛ ma alɔ
    a sɛbɛxi Yabura sora firin nde kui ki naxɛ. A naxɛ, ‹N ma di nan i ra. N bara
    findi i baba ra to.›
  pon-2006: '@see-verse:ACT.013.032'
  dad-dad: 'Jesus kel turĩ fiyen anĩ bunem, amã idi gereneid tar kisi fel naman. Sam
    tu bun itotoya yenek kilei: “‘Õ neu Kesu, aya gama õ Tamã wõ aul.’'
  zab-NT: 'laany abzuubny xtiidxny cun dunnɨ ni zán lo xfamildeb. Bzuubny xtiidxny
    chi gusbánny Jesús zec ni cá lo ni rrop Salmo rut rnii: “Liú noo llingaana. Ne
    desde anre anapu guelrnabee zectiziac nare.”'
  jae-jae: Ma biŋ tau Anôtô gêgôm ŋanô kêsa kêpi êsêac latuŋi aêac, gedeŋ taŋ gêŋu
    Jesu sa, kêtôm biŋ, taŋ teto gec Pesalem kêtu luagêcŋa gebe ‘Aôm kôtu aêŋoc Latuc,
    galoc katu aôm Tamam.’
  ksd-ksd: 'ba God i ga pait ot pa ia tadav dat ra umana natu i diat ba i ga vatut
    pa mule Iesu, da di ga tumu ia bula ta ra vauruana kakailai dari: “U a Natugu,
    gori iau tar vangala u.”'
  msm-NT: natuman on dini ita pinaagi ki Jesus no pigpaandini din on. Su meyduon pig-ikagi
    to Diyus ki Jesus duon to ikaduwa no Salmu no pig-iling, ‘Anak ku sikuna, aw kuntoon
    igmaan ku no siakon to Amoy nu.’
  myk-myk: 'Ɲɔmɛɛ le Kilɛ ya lɔ wèe sefɛlɛɛ pu mu ge, wʼa lee fa pu kadugo shɛɛn mu.
    Kilɛ ya Yesu ɲɛ na yeege xu ni. Lee lʼa ka Zaburuu Kitabu koogoo shuun wu ni Yesu
    shizhaa na na: ‹Mu ɲɛ nɛ Ja; niɲaa nʼa ma se.›'
  sbe-sbe: ye hemamohoiyei kadi isimulita kita kalidaena meta Yesu ye hetoloꞌuyoi
    boita unai. Doha Same helabuina unai se kuli, ‘Kowa yau natugu, mayadai ta unai
    ya hemala tamam.’
  mcr-mcr: '@see-verse:ACT.013.032'
  cux-NT: 'Chuū chí Ndyuūs miiⁿ ní dicuaacú yā ní Ndyuūs diíⁿ yā cáávā s''uuúⁿ chi
    ''iiⁿ''yāⁿ daiyá chiida yú s''eeⁿ yeⁿ''e Israel tááchí Ndyuūs nadacueéⁿ yā Jesús
    miiⁿ. Chuū chi canéé nguūⁿ na libro yeⁿ''ē Ndyuūs naachi nguūⁿ salmo ndii ''úúví
    chí ngaⁿ''ā: Dii daiyá dii, maaⁿ nguuvi ''úú n''giⁿ''í chi daiyá dii ''tíícā.'
  tur-YTC: Tanrı, Yeşua’yı diriltmekle, onların çocukları olan bizler için bu sözünü
    yerine getirmiş oldu. İkinci Mezmur’da da yazıldığı gibi, ‘Sen benim oğlumsun.
    Bugün ben senin baban oldum.’
  san-ITR: idaM yadvachanaM dvitIyagIte likhitamAste tad yIshorutthAnena teShAM santAnA
    ye vayam asmAkaM sannidhau tena pratyakShI kR^itaM, yuShmAn imaM susaMvAdaM j nApayAmi|
  bel-N: 'як і ў другім псальме напісана: “Ты — Сын Мой, Я сёньня нарадзіў Цябе”.'
  sch-sch: '@see-verse:ACT.013.032'
  mic-MIQNT: '@see-verse:ACT.013.032'
  huu-NT: 'Jusiñamuidɨ caɨ jaiagaɨmo llogafue birui jai suide. Jesúna caɨ dɨne jai
    orede. Naiena salmos dosmo cuega: “Jusiñamui llote: ‘Cue jitodɨo. Birui ona Jilloitaraɨmana
    itatatɨcue’ ”.'
  jiv-NT: 'Iisha Israer-weeá asakrin, Yuska Jesusan iniantkimia nuja̱i̱ ii apachri̱n
    anajmatramia nuna yamái uminkiaiti. Kame Sarmu Jímiar papinium ju̱ áarmaiti: “Ámeka
    winia Uchiruitme. Túmaitkiui yamaikia winia iwiaakmar susamuitme.”'
  otm-NT: 'Nɛ gue''a bin ja a ya. Gue bi jącuahʉ ''bʉ mí xox''a ra Jesús, gue guejʉ
    dyʉm bom''bɛtojʉ ʉ bi xi Oją majuąni. Tengu mán t''o''t''i bʉ ja rám Hman Oją,
    ná yoho ra Salmo, i ɛ̨na: “Nuya nam pa ya, dí ɛ̨''ts''i''i, da nu''ʉ yʉ ją''i
    ya gue majuąni ma Ts''ʉnt''ʉ i,” mí ɛ̨n Oją ''bʉ mi ''yɛ̨na, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: 'Irdeb gote igineŋbe neŋ dirŋeŋ weŋ hitte forok ire yeŋ Yesu kamtiŋde mat
    isaŋ hiriŋ. Yesu goke Al Kuruŋ beleŋ mere tiyyiŋbe Tikiŋ Asaŋde gahade katiŋ hi:
    ‘Nebe nanake. Niŋgeb urne ge niŋ amaŋeŋ nurd guneŋ hime,’ yitiŋ.'
  tnk-tnk: 'rɨno m kɨtaha i nɨpwnəti kaha kupwən me. In rɨno Iesu rətui mwi ia nemhəien.
    Rəmwhen mwi nəɡkiariien i kɨmərai pen ia Ol Sam sə rasori kəru rani: ‘Ik nərɨk.
    Ipwet iakuvehe mo iou tata səim.’'
  kpr-kpr: '@see-verse:ACT.013.032'
  san-IAS: idaṁ yadvacanaṁ dvitīyagīte likhitamāste tad yīśorutthānena teṣāṁ santānā
    ye vayam asmākaṁ sannidhau tena pratyakṣī kṛtaṁ, yuṣmān imaṁ susaṁvādaṁ jñāpayāmi|
  nho-nho: 'maa Ia ma ki oti ku haia a Ia raa, teenei ku haia a Ia ki ttino ki kkite
    taatou, ana mokopuna. Teenaa Jesus e hakamasikeria a Ia i te mate. Teenei ku mee
    pee ko naa taratara David ni sissii iloto te ssoa tana Psalm: ‘A koe naa ko taku Tama;
    te aso nei nau nei ku mee pee ko too Tamana.’'
  gym-NT: 'nita nüne mtare ne abko ni mräkä kirakira bkün ja täritäri amne, Ngöbökwe
    ja kukwei mikani täte nibe. Ngöbökwe Jesu mikaninta nire angwane, kukwe ükaninte
    kwe, ye namani bare jökrä, ye mden tä tikani Salmos krobubtä krörö: Ma abko ti
    Odei jen tikwe. Ti ma rün makwe mtare, abko tä tikani kore Salmos krobubtä.'
  azg-NT: 'Joo jñꞌoonꞌñeen jndë siquindë jonhanꞌ ndëë jaa na condui jaa ndantyjo joo
    nanꞌñeen ee tyincyaa jon na vandoꞌ xco Jesús. Tui na nndaꞌ chaꞌxjen juu jñꞌoon
    na jndui salmo na jndë ve na itsohanꞌ: “ꞌUꞌ condui jnda ja. Xeevahin matsiꞌman
    ndëë nnꞌan na condui ja tyeꞌ.”'
  bhd-bhd: कि परमेशरे यीशु मसीह मुड़दन मरां ज़ींतो केरतां तै वादो पूरू कियो, ते भजना
    केरि किताबी मां परमेशर मसीहेरे बारे मां ज़ोते, तू मेरू मट्ठूस ते अवं तेरो बाजी
    भोव।
  too-NT: 'Lā'' ū''tza'' Dios quincātlōkentaxtūni''ni'' quina''n, a''ntī ī''xū''yātā''natna''ca''n,
    a''xni''ca'' mālakahuanīchokolh Jesús. Chuntza'' tatzo''kni'' huan nac libro Salmos
    capítulo lakatu'': Hui''x qui''O''kxa''. Chuhua''j icmāsu''yu que hui''x qui''o''kxa''.'
  ind-AYT: 'bahwa Allah telah menepati janji itu bagi kita, anak-anak mereka, dengan
    membangkitkan Yesus, seperti yang tertulis dalam kitab Mazmur pasal dua: ‘Engkau
    adalah Anak-Ku. Hari ini, Aku telah menjadi Bapa-Mu.’'
  cjo-NT: '@see-verse:ACT.013.032'
  nsn-nsn: Inggono ke guata tar puhono ke uatua tapokis pe tang Iesu. E uakeluk sirampe
    ka bolo peion i lolono toro uatorikina ro bolobolong ker. Inggono ka boloin pare,
    ‘Ingga ter tuguo, daan inggo te Tamoumua manas.’”
  san-DEV: इदं यद्वचनं द्वितीयगीते लिखितमास्ते तद् यीशोरुत्थानेन तेषां सन्ताना ये
    वयम् अस्माकं सन्निधौ तेन प्रत्यक्षी कृतं, युष्मान् इमं सुसंवादं ज्ञापयामि।
  tna-NT: 'Jiahue beju ecuana peje su beitutana. Tueda Jesús banime. Manujiji cuana
    duju jenetia id''eibana, cuaja beta puji salmo su derejiji yani batame. Uja derejiji
    yani: “Mida da quema Ebacua. Jiahue beju yama mi eid''e ameitia.”'
  lid-lid: 'iy ndramesekei ndrasahan handru, ndrame tato nadu oro, i san ta iy suri
    Jises amak eme loken ja ta imek tan. I buku none ndratorowenei mene udu bolo wari
    la-uh ta Buk Wari tiye i buku doh: ‘Ou badeh naduk handru. Na dah jo ndrasahan
    tamam kabwe.’'
  wim-wim: '@see-verse:ACT.013.032'
  zga-M: 'Unguluve avikheile indagilo in''chii mundiufye, avana vavene, pa ei ele
    an''chusin''che uYesu nukhukilivula khaveilei khu wumi eileilee lyandikhiwe mu
    Sabuli va veile: ''Veve mwana vango eilelo neivile daadayo'''
  yom-yom: 'ti Nzambi wudedikisidi yawu kuidi beto bana bawu bu katotula banga busonimina
    mu Nkunga wummuadi : Widi Muanꞌama, buabu ndibutidi.'
