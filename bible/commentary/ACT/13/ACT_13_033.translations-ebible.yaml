  rmn-rmn: 'Ов кердяс амэнги, лэнги пуенги, кана дживиндярдяс э Исусес. Адалэстар
    си яздимэ андэ дуйто псаломи: «Ту Чяво Минро, авдес Мэ аракхлём Тут».'
  huv-NT: 'Nganüy lajlüy atnej Teat Dios lamapiüng apmajlüy tiül micualüw nejiw mixejchiiüts;
    ajcüw ayaj icootsa. Teat Dios tapacüüch alinomb Teat Jesús atnej larangüch tiül
    amb ijquiaw Salmo, cos apiüng: “Ique Xecual ic, nganüy lanüüch ic wijquiamear”,
    aw.'
  otn-NT: 'Porque ngue yø mbom''mɛtojʉ''ʉ ya, nu̱na̱ Oja̱, ya bi̱ nja''a̱ te ra̱ hya̱
