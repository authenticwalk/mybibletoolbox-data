    capítulo 2. Ta''pî Paapaya: “Unmu amîrî. Sîrîrîpe ayun pe wanî ekaremekîuya sîrîrî
    tamî''nawîronkon pî''.” ta''pî Paapaya. Jesus pî'' Paapa eseurîma''pî mîrîrî —‍ta''pî
