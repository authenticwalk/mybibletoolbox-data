  eng-NOY: 'God hath fulfilled to us their children, in raising up Jesus [[from the
    dead]]; as it is also written in the first Psalm: “Thou art my Son; I have this
    day begotten thee.”'
  cub-NT: '@see-verse:ACT.013.032'
  ita-1927: 'Iddio l’ha adempiuta per noi, loro figliuoli, risuscitando Gesù, siccome
