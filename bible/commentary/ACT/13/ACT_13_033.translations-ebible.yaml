  yml-yml: '@see-verse:ACT.013.032'
  ory-ory: ଈଶ୍ବର ଯୀଶୁଙ୍କୁ ଉତ୍ଥାପନ କରି ସେମାନଙ୍କର ସନ୍ତାନ ଯେ ଆମ୍ଭେମାନେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି
