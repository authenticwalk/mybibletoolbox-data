    “Te tinokone; iwa axa Ne onimitsyoliti.”'
  bgg-bgg: '@see-verse:ACT.013.032'
  eng-TCENT: just as it is written in the second Psalm, ‘Yoʋ are my son; today I have
    begotten yoʋ.’
  eng-BSB: 'He has fulfilled for us, their children, by raising up Jesus. As it is
    written in the second Psalm: ‘You are My Son; today I have become Your Father.’'
  cpu-NT: 'Arira jimonkaratakero Pava okaratzi ishinetakeneriri, tema joviriintairira
    Jesús joñaakayetairi aakaite, tema icharineete anaiyatziini. Irootakera osankinatakotachari
    Salmo-ki, okantzi: Notomi novimi eeroka. Naakatake pirintana iroñaaka.'
  san-ASM: ইদং যদ্ৱচনং দ্ৱিতীযগীতে লিখিতমাস্তে তদ্ যীশোৰুত্থানেন তেষাং সন্তানা যে
    ৱযম্ অস্মাকং সন্নিধৌ তেন প্ৰত্যক্ষী কৃতং, যুষ্মান্ ইমং সুসংৱাদং জ্ঞাপযামি|
  tod-tod: 'GALA ge naa laazeelia ade ʋɛ, adɛiti ade ga ti-lointi, ga Yesu wuzeɠe
    vai, é ɠula saai ya, eɠɛʋelei sɛʋɛai la GALA sɛʋɛi ma wuyei velesiɛi zu ga: ‹Ɗa
    ga dòun zunui, gè è zɔlɔɔgɛ za.›'
  tac-NT: 'Jípeko ''ma a''lá sébali olale. Napu''lige ku ajánisa alué Esusi, ''ma
    a''lá sébali olale napu anílige ''ya. ''Lige alé bilena apélichi napu uchú alué
    osilí Onorúgame ra''ichálila, alé uchú jaré osilí wikarame (napu Salmo anilime
    ju yolí ra''íchaga), ''lige alarigá wikarame ju alué wiká: «Mueka ''la ne''chí
    inolá júkuru, jípeko ''ma ajchámala ne mué napurigá wa''lula nímala mué jena wijchimoba
    bochígimi nulame.» Alarigá anile Onorúgame.'
  eng-WEBPB: that God has fulfilled this to us, their children, in that he raised
    up Jesus. As it is also written in the second psalm, ‘You are my Son. Today I
    have become your father.’
  gfk-H: 'Ma i ta hatutun kaikek ra kunubus wara uta dahat ira nudiet kaba bulumur
    hoken: I ta hatut Iesu talur ra minaat. Ma i haruat a mon ma no pakpakat aram
    tano airua na Nirudu. I tangai hoken: ‘Uga no Natigu. Katin iau ta hanuat no num
    Tata.’'
  viv-viv: '@see-verse:ACT.013.032'
  yao-yao: Akunnungu achimalisisye chilanga cho sambano kwa ligongo lyetu uweji ŵatuli
    isukulu yao pakwasyusya Che Yesu. Mpela yaitite pakulembekwa mu Sabuli ja kaŵili,
    ‘Mmweji nli Mwanangu, uneji lelo jino mele Atati ŵenu.’
  tgp-tgp: vara retitauhi atu God mo mar̃ivisia isar̃a — natura hin haratu mo tahe
    Iesu sohen David mo ulia na harua psalm mara, ‘Engko Natuku, nahapani na vujangia
    vara enau Tamam.’
  auc-NT: Mänïnö tömengä dodäni ïnänite nänö angaïnö baï ñöwo tömënäni mömoidi beyæ̈
    ïinque cædinque Wængonguï Itota ingante, Ñäni ömæ̈möe, angä ñäni ömæ̈mongacäimpa.
    Tömengä ñöwo ïinque cæcampa, ante Ämotamïni näni Angainta tänota gao wæintaa Wængonguï
    beyæ̈ ïïmaï ante yewæ̈mongatimpa. ‘Botö Wëmi ïnömi ïmipa. Ñöwoönæ bitö Mæmpobo
    babopa.’
  kbc-NT: '@see-verse:ACT.013.032'
  bmh-bmh: Baib go ulis Uwait go nug Yesus asai morona, ig agal geleagar abai petak
    pet abai migeu. Ze go Buk Song ebu sikut wemen petak usaleun. ‘Na izal nagwai,
    ulis iz nait memen usalem.’
  ctu-BL: 'Jini jach bʌ t''an Dios tsi'' ts''ʌctesʌbeyonla, i yalobilon bʌ la Israel
    che'' bʌ tsi'' cha'' teche Jesús. Che''ʌch tsi''ijbubil ja''el ti'' cha''p''ejlel
    salmo: “Jatet calobilet. Sajmʌl tsac techeyet calobil”, che''en.'
  meq-meq: 'kə ge na hərwi kway. A ge na, a lətse ahaya Yesu abəra ma mədahaŋ. Mawatsa
    eye mə Ɗerewel i Dəmes hay 2, a gwaɗ: “Nəkar wawa ga. Bəgom neŋ na təra Bəba yak.”'
  noa-H: Mag warrgarwe maach jöoinag mag hich chaai deeju ha jaautarr haawai chadcha
    hĩs hewag pawi maach chi hewagam k'ʌʌnagta Jesús hiiu p'iidʌbarm hoopijimgui hajim
    haajem, magbarmua jãgan chadcha hich Hiewaata maach hee nʌrrajim ha k'ap hamk'ĩir.
    Magju harr haawaita hi higwia Hẽwandam hẽsap Salmos numiim hanʌm gaai Daviiu p'ã
    pʌawai, “Pʌʌn mʌ Chaairau; hĩsin chad hõrau pʌʌn mʌ Hiewaa ha k'ap'ʌ nʌisimgui”
    ha p'ãtarrjã jaaumamua,
  alp-NT: 'Ile mere pine Dauta anubu rebe Alla IbetekeNi kena Maka Hlamate ete pusue
    tamata. Ile mere Yesuse. Hoko Alla Iono pusue rebe Italukele le Iono Yesuse Ikwana
    suike bei matale peneka. Buku Isike Alla pasale luare, Dauta ibeteke Alla Eni
    lepate loko Eni nanare be: ‘Ale Auku Nanae, Petu meije Au beteke ete pusue tamata
    be, Aure AmaMu!’'
  san-VEL: ida.m yadvacana.m dvitiiyagiite likhitamaaste tad yii"sorutthaanena te.saa.m
    santaanaa ye vayam asmaaka.m sannidhau tena pratyak.sii k.rta.m, yu.smaan ima.m
    susa.mvaada.m j naapayaami|
  kbq-kbq: ama ana huvempa kea, Anumzamo'a tagrite eri knare huranteno Agra'a mofavre'aza
    huneranteno, Jisasinena azeri oti'ne, ko'ma nampa 2 zagame avontafepima krente'nea
    kante, Kagra mofavreni'a menina maninkena, Nagra negafa'na manue huno huama hu'ne.
    (Sam-Zga 2:7)
  kbh-kbh: 'cha tonjama, bënga chë chëngbe ents̈anguents̈ëngbiama, chca chaotsemnama.
    Y Bëngbe Bëtsá chca tojama, Jesús cháuatayenama cha jamëse. Rey David, Bëngbe
    Bëtsabe uabemana palabrënguiñe, segundo salments̈e mënts̈á tojanábema, nts̈amo
    Bëngbe Bëtsá Jesúsbioye tbojaniyanama: Aca ats̈be uaquiñá condmëna. Mënté ents̈anga
    sënjinÿanÿé aca ats̈be Uaquiñá comnama ca.'
  ron-LSB: că Dumnezeu a împlinit-o pentru noi, copiii lor, prin faptul că l-a înviat
    pe Isus. După cum este scris și în al doilea psalm, “Tu ești Fiul meu. Astăzi
    am devenit tatăl tău”.
  pon-pon: 'Me Kot kotin kapwai on kitail nairail jeri kan, ni a kotin kaiajadar lejuj
    duen a intinidier nan pjalm kariau: Koe nai Ol, I kanaitik uk adar ran wet.'
  nhe-BL: 'Huan Toteco techchihuilijtoc tiininteipa ixhuihua queja quinilhuijtoya
    tohuejcapan tatahua quichihuasquía pampa quiyoliti Jesús. Eltoc queja ijcuilijtoc
    ipan nopa Salmo ome: ‘Ta tiNocone. Ama nitlayolmelahua tlamiyacapa para na nimoTata.’'
  sps-sps: '@see-verse:ACT.013.032'
  wnc-wnc: Kap taikamangge buk gopatang kau namba 2-aknga taikamangga anzing yanggak,
    ‘Apmanu nata ga tangenawa Kayuyaapa dakngake yuayak.’
  bus-bus: 'à kɛ̀ wamↄwa kɛ̀ wá dɛ aↄ̃ borii ũunↄnɛ, à Yesu fɛ̀ɛ lán wà ò Saamu plaadee
    guu nà. Luda bè: Ma nɛ́n n ũ, gbã̀an ma n i.'
  gub-BL: Umume'u Tupàn tuwihawete tur àwàm a'e, ureràmuràmuzgwer wanupe a'e. Umur
    kar tuwe a'e 'ar rehe uze'eg rupi katete. Umugweraw kar Zezuz imàno re, zanepyro
    pà uze'eg rupi katete. Nezewe i'i Tawi ze'eg kwehe arer a'e, pape rehe imuapyk
    pyrer a'e (Zegar haw mokoz haw, za'e a'e pape pe zane). — Ereiko hera'yr romo
    ne. Kutàri aiko neru romo ihe kury, i'i Tawi kwehe mehe a'e.
  imo-imo: lino enonga kalko ltingi bakulumanga kere mepili nimu. Aku terimu ulumu
    Jisas topa makinjipe ola mondorumu ulumuni terimu. Aku terimu ungu tendekumula
    kunana bukumunga talo tipe ungumunga nimbei, Nu nanga malo; kinye na nunge lanie
    moro, nimbe peremo.
  boj-boj: Qotei na anjam bole di aqa damu babtqa osiq deqa Yesus olo subq na tigeltej.
    Gago moma naŋgo leŋ agi iga. Deqa Yesus a gagoq bej. Devit a nami louqa buk miligiq
    di Yesus qa endegsi neŋgreŋyej, ‘Ni ijo aŋgro bole. Bini e ni ŋambabtmonum.’ Devit
    a lou namba 2q di anjam di neŋgreŋyej.
  eng-DRA: 'This same God hath fulfilled to our children, raising up Jesus, as in
    the second psalm also is written: Thou art my Son, this day have I begotten thee.'
  knf-knf: '@see-verse:ACT.013.032'
  san-KHM: ឥទំ យទ្វចនំ ទ្វិតីយគីតេ លិខិតមាស្តេ តទ៑ យីឝោរុត្ថានេន តេឞាំ សន្តានា យេ
    វយម៑ អស្មាកំ សន្និធៅ តេន ប្រត្យក្ឞី ក្ឫតំ, យុឞ្មាន៑ ឥមំ សុសំវាទំ ជ្ញាបយាមិ។
  arn-NT: 'wiñomongeltufilu ta Jesus kom mupiy ti dungu, iñchiñ am kisu engün taiñ
    tuwünche. Fey iñchiñ llowfiyiñ tüfachi montun Jesus mew iñchiñ am ti kuyfi fütakeche
    em ñi yomelche chumngechi ñi feypilen tati epu konchi salmo mew: ‘Eymi ta iñche
    tañi fotüm. Iñche ta yalleyu fachantü.’'
  zas-NT: 'ma beenman laan cumplid con dunuj ree guial zioꞌp ree loj xdiaa reeman.
    Beenman cumplid xtiidxaman chi basbanman Jesús ziꞌc ca loj Salmo barojp, lod rëb:
    “Lüj na̱j da xiꞌnan abiꞌ diizd yan ma rajpil guialrniabee ziꞌcgajc naj.”'
  ken-NT: 'akʉ mɔ́ afǔ tɛtɛp ntá yɛsɛ́ bɛbhárɛ́ bhɔ́ bhap, ndu ákʉ́ Yesu apɛrɛnsɛm
    ndǔ nɛpɛ́m. Mandɛm akʉ bariɛp ɛmɔ afǔ tɛtɛp mbɔ ɛnyu ɛchi amɛm Ɛkáti Bakway,
    bɛbhɔ́k bɛpay bɛ Mandɛm arɛm bɛ: ‘Wɔ ɔchí Mɔ́wa, nɛ ɛchɔŋ nchí rɛm kpoŋoroŋ
    bɛ Nchí Ɛtayɛ.’'
