  bqc-SIM: 'Lá a yaikɛo, mɛ́ Lua a aà bↄ gau, a yã́ ↄ̃ Luapi ò yãa à mɛ̀: Má
    báaa seasai pↄ́ ma a lɛgbɛ̃̀ Davidiɛ daágu.'
  tcz-CHONGTHU: Ajeh chu Pathen in lhana monlha bep ding hilouva thina-a kona kaithou
    dinga ana thutepsa ahi. Pathen in aseiyin, “David henga kakitepna phattheina kiselguh
    chu nangma kapeh ding nahi, ati.
  mar-mar: शिवाय त्याने कुजण्याच्या अवस्थेपर्यंत जाऊ नये म्हणून त्याने त्यास मरणातून
    उठवले, याविषयी त्याने असे सांगितले आहे की, ‘दाविदाला देण्यात आलेली पवित्र व निश्चित
    आशीर्वाद तुम्हास देईन.’
  snp-snp: Ido Gotikafo Yesu folaiguti olu nedi edainako, ukana aumala fitala kiyámenami
    ne, loto kawa ya onale, loto lilibami ka ma Goti ya eti loto limo, Namokafo komu
    Defiti felegaga neta lalo ona nemo neta yama kumunae, loto lo melomo netawa yama
    linate giminae, loto ka mono lufuwau (Ais 55:3) ya nemo ne.
  isl-isl: 'Guð hafði einmitt heitið því að reisa hann frá dauðum, svo hann þyrfti
    aldrei að deyja upp frá því. Þannig stendur um þetta í Biblíunni: „Ég mun láta
    hin heilögu og órjúfanlegu loforð, sem ég gaf Davíð, rætast á meðal ykkar.“'
  spy-NT: Nto kurubta keey āk ng'eeteetaab meet bo Yēēsu nyēē mākoy kunun ꞉bōōrnyii,
    mwooyē ꞉Yēyiin kule, ‘+Maayey kuyityiin ꞉ng'aleechaa /kiikoosēē keey choo kyāākuurtoochinē
    *Tāwuti.’
  xnn-xnn: Id kasin abes inbagan Apo Dios nan maipanggep isnan kasin matagowan Jesus
    ay adi kasin matey ay enggana isnan nangwaniyana en, ‘Ikkak ken sik-a nan badang
    ay inkalik isdin si David ay adi polos kasoksokat.’
  mwe-mwe: Na ga kwayuya kukopoka kubhawilenje, bhanawe kabhili, a Nnungu pubhashite
    nnei. ‘Shinikupe mboka ya Ukonjelo na ya kweli inaalajile a Daudi.’
  tte-tte: Yo tabe palopita Aiseya gamwana mena Yaubada iwaloba ‘Walo-mulolo namwanamwali
    yawaloyamelili Deibida koina kani yaeliwa kolimiu.’ Kabo kaiwela Yaubada Yeisu
    ikele-yatoloyoi boita mena na yona nige ibobowa.
  tcs-tcs: ‘God i bin meke Zizas boi blo em gedap laipwan ane em nogo lete bodi blo
    em go spoil. God i bin spik, “Ai go gibe yupla dem strongpromis wanem ai bin spik
    po Deibid wanem ai go mekem.”
  hlt-THB: 'Khawsa ing anih ce ama hawnaak zip qoe qoe aham, thihnaak ak khuiawh kawng
    am thawh tlaihnaak awh ce vemyihna kqawn hy: ‘David a venawh ak ciim ingkaw zoseennaak
    awikam ka taak ce ni pe kawng nyng,’ tinawh.'
  soq-soq: Tane God Iesu bo bedewe inasano enenwisena ita me etepa mai boalepia umanawa
    peroweta girumalena ema epe wade, ‘Ne sau euda kakaiwa Dawid sauawasana wanapona
    ne ideita e eneepa.’
  qub-qub: «Tayta Diosga maynami isquirbichiran Jesuspa cuerpun mana ismunanpaj, cawarachinanpaj
    cashanta « ‹ray Davidta cuyar aunishätaga llapantami cumlishayqui› nir.
  att-att: Á kinagi ni Namarò gapay yù meyannung ta pamaginnanole na kâ Apu Kesu ta
    pate na, nga aringin bulubugá matamatay. Yáyù nga kinagi na, ‘Sikán yù mekatalà,
    á palurotak ku yù kunnay sù initabbâ kâ Dabid megapu nikaw,’ kun ni Namarò.
  bki-bki: Ana ea tivelinio napano Atua mila Yesu meul bereio den nam̃ariano, napano
    naio maka rijikia rivan bereio ea m̃artanbo, ea tivelinio nei iliano juo na Iliano
    Lu aberenio ruei. Ea iliano na be moti ana Atua berii jibe nei, berinavo ‘Ilivuiano
    lu nalo nei napano kiniou neberkario nua ban Teviti beamu ruei, nalo aju ajikili
    kia ga vo, ana vonganei mia kiniou neje van kamiu naruei.’
  bqp-bqp: 'Adi yagi kɛro, ama Luda a vù bona gan lákũ Luda ò nà yã à pì: Mani kúadona
    arubarika kɛárɛ yãpura lákũ ma ò Daudanɛ nà.'
  mcp-mcp: 'Jɨ́ ntɔ́. Zɛmbî nyə a gwûmʉshi nyə ákandʉg, a kú ná bá kwo bwo. Ntɔ́ wə́
    nyə á cɨ yɛ́, nə́: “Mə bá yə bɨ́ jɔ̧jɔ̧ ísâ mə á kaag Dávid yí, məŋkaagə́ mə́
    cúgɛ́ nə ŋkul salan má”.'
  hat-hat: 'Bondye te fè konnen li t''ap fè l'' soti vivan nan lanmò pou l'' pa t''
    janm tounen pouriti ankò. Se sa l'' te fè konnen, lè l'' te di: M''a ba ou tout
    benediksyon mwen te pwomèt David yo, ou mèt konte sou yo.'
  npl-NT: 'Dios yokijtojka kiyolitiskia de kan kateh non yomikkeh para ikuerpo amo
    maijtlakawi, ijkó kemi okijto itech itlajkuilol Dios: “Nomechmakas notlatiochiwalis
    non yowejka onikili n David nikmakaskia.”'
  bgg-bgg: 'Hì ne Hamangkhung-aphuii miyao ro, ai ne iy pha è de hòi dinne airo iy
    pha siu ne wieng shii ashong phro: “Gu è Dawid shii sbang rek pha ji duiine Gune
    na shii giang pha nane izai khirzey jithek phi ruii phro.”'
  eng-TCENT: 'As for the fact that he raised him from the dead, no longer to return
    to corruption, God has spoken in this way: ‘I will give you the holy and sure
    blessings of David.’'
  eng-BSB: 'In fact, God raised Him from the dead, never to see decay. As He has said:
    ‘I will give you the holy and sure blessings promised to David.’'
  cpu-NT: 'Aritakera iñaaventzitakari Pava iroviriintairi Jesús, eero oshitzivaitanta
    ivatha. Ikantake iñaavaitake: Ari nomonkaratakeneri David-ni okaratzi noshinetaajaantakeneriri.'
  san-ASM: পৰমেশ্ৱৰেণ শ্মশানাদ্ উত্থাপিতং তদীযং শৰীৰং কদাপি ন ক্ষেষ্যতে, এতস্মিন্
    স স্ৱযং কথিতৱান্ যথা দাযূদং প্ৰতি প্ৰতিজ্ঞাতো যো ৱৰস্তমহং তুভ্যং দাস্যামি|
  tod-tod: 'GALA ge buzeɠe vai, é kula saai ya, é mina mɔ ɠale ma, é ʋa luula,
    naa ɠa é boni ga: ‹Nà faa ɲadegaiti kɛ wo ʋɛ, niiti ti maa la valiboga pɛ, nii
    gè minazeɠeni la Davide ʋɛ.›'
  tac-NT: 'Napu''lige mukule Esusi Onorúgame ku ajchale, jípesíko ''ma tabilé siné
    mukumela alué Esusi. Alué ra''íchali ''ya nerúgame ka alarigá aní: «Ne ''la gu''írimala
    mué napurigá anele ne alué Rabí anilime rió ''ya bejtégame. ''Lige ''la bijchiá
    aní ne», anile Onorúgame.»'
  eng-WEBPB: '“Concerning that he raised him up from the dead, now no more to return
    to corruption, he has spoken thus: ‘I will give you the holy and sure blessings
    of David.’'
  gfk-H: 'Ma ken ra nianga i tangai no tutun bia Kalou ga hatut ia talur ra minaat
    ma pa na mapus. Ken ira nianga: ‘Iau na tar ira halhaliana haridaan ta muat ing
    iau ga kukubus taar ta Dewit utanei. Ma kaikek ra kunubus pa na pataam.’'
  viv-viv: Yaubada bonana kadu buki saꞋeyana againe gigahe gigayo, Iya Devida againe
    gawonadabadaba be higa gananuwakabubuyena amine, au gananuwakabubuye-moꞋemi, mahalina
    ana gaitoma ganavelemi. Au hida hifufu againe Yaubada givenuwaꞋatada Yesu alikeya
    ginasivemididina be keke ginaꞋalika-havagi yo wowona ginaꞋalilini.
  yao-yao: Yankati kusyuka ku Che Yesu, kuti ngasawa sooni, Akunnungu ŵatite yelei,
    ‘Chinampe upile weswela wausyene unalanjile che Daudi.’
  tgp-tgp: Enia hina varar̃uhu matea sei God mo tahe Iesu na mateia matan vara i pa
    sopo r̃ovo, hinau atu mo verea na Retitapu sei mara, ‘A pa sileho na ler̃uhu tapu
    peresi na retitauhi sei na vaia isan David.’
  auc-NT: Ayæ̈ mänïnö, Tömengä Wengä do wæ̈ningä ïñongante Wængonguï angä ñäni ömæ̈möninque
    baö ñömäadämaï incæcäimpa, ante pönëninque Itaiya wodi ïïmaï ante Wængonguï beyæ̈
    ante yewæ̈mongacäimpa. ‘Awënë Dabii wodi ingante apæ̈nedinque botö, Tæiyæ̈ waëmö
    botö cædö baï cædinque cöwë ædæmö aate cæcæboimpa, ante nö botö angaïnö baï cædinque
    mïnitö ïmïnite pönö adobaï cæcæboimpa,’ ante Wængonguï angampa, ante yewæ̈mongacäimpa.
  kbc-NT: Aneotedoɡ̶oji eote Jesus me yewiɡ̶atace, codaa lolaadi aɡ̶ica daɡ̶a neladi.
    Joaniɡ̶idaa aneeteta Aneotedoɡ̶oji niɡ̶ijo jotigide, mee, ‘Jaotaɡ̶adomi ane daɡ̶axa
    mele ane emokee me jakadi me jao. Joaniɡ̶idaa ane igegita Davi anijo mejita me
    jao.’
  bmh-bmh: Go petak Uwait nug go noumeun ebuan asai meun, gonugau enib i bilamau.
    Go Uwait nug getal eneun, suban dabun ze Devit murabun baib moromin, ze go en
    agal oiagab petak amamen.’
  ctu-BL: 'Dios tsi'' teche ch''ojyel ba''an chʌmeño'' bʌ. Ma''anic tsi'' yʌc''ʌ ti
    oc''mʌl. Tsi'' yʌlʌ: “Mi caj c pʌsbeñetla i yutslel c pusic''al mach bʌ mejlic
    ti q''uextiyel che'' bajche'' tsac pʌsbe David”, che''en.'
  meq-meq: '«Mbəlom a lətse ahaya Yesu abəra ma mədahaŋ. A ɗa ha kurre, a gwaɗ ma
    ziye ma tsəvay bay. Kə tsik andza nakay, a gwaɗ: “Na ta vəlakumeye wu nakə tsəɗaŋŋa
    eye ada deɗek eye andza nakə na tsikay a Davit, na gwaɗay na vəlakeye aye.”'
  noa-H: mag hi p'iidʌwia tag meeba hich mag hiiu sĩerraju higwiajã hich Hẽwandamaucha
    hĩchab, “Mʌchdëu Daviig jaautarr chan par hiek'aupai k'aba chadcha haju” ha hiek'atarrpa
    jaaumajim haajem Pabloou.
  alp-NT: 'Alla Iono Ikwana suike bei matale peneka, hoko meije Imata suike moneka.
    Le Alla Ibeteke lokoI peneka be: ‘Saisa rebe Au taluke misete ete Dauta pende.
    Au ono ete Ale tinai sa.’'
  san-VEL: parame"svare.na "sma"saanaad utthaapita.m tadiiya.m "sariira.m kadaapi
    na k.se.syate, etasmin sa svaya.m kathitavaan yathaa daayuuda.m prati pratij naato
    yo varastamaha.m tubhya.m daasyaami|
  kbq-kbq: Hu'neanagi e'ima hunte'nere, Anumzamo'a tamage huno Jisasina azeri oti'neankino
    mago'anena frino onkasritfa hugahie, Anumzamo'a anage huno hu'ne, Nagra agru huno
    ruotge hu'nea huvempa asomu ke Devitima ami'noana, menina tamagrira tamigahue,
    (Ais 55:3)
  kbh-kbh: 'Y tempo Bëngbe Bëtsá chabe uabemana palabrënguiñe tojaninÿanÿé cachá jamama
    Jesús cháuatayenama y ndoñe cachiñe chaondóbanama, mënts̈á tojánayana ora: Chë
    ndegombre soyënga y chë ts̈abe bendicionënga nts̈amo David sënjans̈buachenacá,
    ts̈ëngaftanga cbochanjáts̈ataye ca.'
  ron-LSB: '“Despre faptul că l-a înviat din morți, ca să nu se mai întoarcă la stricăciune,
    așa a vorbit: ''Vă voi da binecuvântările sfinte și sigure ale lui David''.'
  pon-pon: 'A duen a kotin kaiajada i jan ren me melar akan, pwen der mor pajan, i
    me a kotin majanieki met: I pan ki on komail pai melel en Dawid akan.'
  nhe-BL: 'Huan Toteco huejcajquiya quiijto quiyolitisquíaj Jesús huan ax palanisquía
    itlacayo. Quej ni ijcuilijtoc ipan Itlajtol Toteco campa Toteco quiilhui Jesús:
    ‘Temachtli nimitzmacas nopa tlatiochihualistli tlen nijtencahuili David para nijmacas.’'
  sps-sps: Ai tovein tsuen man ten Gov te fatsuiny fatabin fi Ya Jisas tana mat, Ayei
    gim non ma mat on pis nats ge kuav ravaa nats foka to te ruak faatok iny non a
    man to te kirkir iny Aisaia, ‘Nyo faan maromi na fo mamatsiny ka na fo saavits
    to te faan finy Anyo yan tsuen man ten Devit muan.’
  wnc-wnc: Siwan Anututa Jesu akumbut katangga tangenawan kekeknga asinggan asinggan
    yusika dua bukatawik ngang daninggat taknga natake wamu takngatu Anututa yakutde
    natake yawa natapnim. Anututa anzing yakut, ‘Nata Devit inike sanga take siknga
    tasinangge yawa kekekakut taknga atasindamit,’ ngang yakut.
  bus-bus: 'Èe yai kũro, mↄde Luda à fɛ̀ɛ bↄna gaan lán Ludaa ò nà yã à bè: Mɛ́
    kúadona aubarika kɛare yãpura lán má ò Daudanɛ nà.'
  gub-BL: Amo ae Tupàn ze'eg kwehe arer a'e no, umume'u imugweraw pàwàm a'e no, tywypaw
    pe iho wi pixik 'ym àwàm a'e no. Nezewe i'i a'e ze'eg. — Ikatuahy ma'e azapo putar
    newe nehe, nemurywete kar pà nehe, a'e Tawi pe ihe. Azapo putar tuwe a'e ma'e
    newe ihe nehe kury, nemurywete kar pà ihe nehe kury, i'i a'e ze'eg imuapyk pyrer.
  imo-imo: Paimbo Goteni yu naa purupili nimbe kololi ulumunga topa makinjirimu ulumundo
    kunana bukuna ungumu nimbei, Nani oi Devitindo timbo nimbo mi leru aku mane ungu
    tukumema nu paimbo timbo, nimbe peremo.
  boj-boj: Bunuqna Yesus a moinaqa Qotei na subq na tigeltej deqa Yesus a olo moiqasai.
    Aqa jejamu subq di qusaqasai dego. Agi Qotei a nami marej, ‘E nami Devit boletem
    dego kere e niŋgi boletŋgwai. E bole merŋgonum.’
  eng-DRA: 'And to shew that he raised him up from the dead, not to return now any
    more to corruption, he said thus: I will give you the holy things of David faithful.'
  knf-knf: 'Naşibaţi aŧar aţup kë aluŋ kanaţana ţi pkeţ, nin aankluŋ kawuta apuţ.
    Aţup aji hënk : “Dluŋ kawulan na manjoonan iko inuura inyimanuŋ, yi nhoŋuŋ Dayiţ.”'
  san-KHM: បរមេឝ្វរេណ ឝ្មឝានាទ៑ ឧត្ថាបិតំ តទីយំ ឝរីរំ កទាបិ ន ក្ឞេឞ្យតេ, ឯតស្មិន៑
    ស ស្វយំ កថិតវាន៑ យថា ទាយូទំ ប្រតិ ប្រតិជ្ញាតោ យោ វរស្តមហំ តុភ្យំ ទាស្យាមិ។
  arn-NT: 'Ngünechen dew feypikünufuy tañi wiñomongeltuafiel rangi ti pu la ka tañi
    funanoael Jesus tañi kuerpu, feypilerkey ta Wirin Chillka mew: ‘Kom mupituan tati
    nor dungu ka ñi tukulpakünulelfielchi dungu ta David.’'
  zas-NT: 'Dios rëb guial yasbanman Jesús abiꞌ ad zaxint xcuerpaman ziꞌc gajczi ca
    loj xtiidx Dios lod rëb: “Naj günleꞌ lëjt ziꞌc benan promejs loj Davi.”'
  ken-NT: 'Nɛ bɛ́yɨŋɨ nɛkʉ anɛ Mandɛm akʉ Yesu ámpɛtnsɛm ndǔ nɛpɛ́m ɛnyu ɛnɛ yi
    ápú pɛrɛ gú, Mandɛm arɛm nyaka bɛ́: ‘Chɔŋ nchyɛ́ bhe áfɔ́k mbɔ ɛnyu mfyɛ́
    nyaka bariɛp nɛ Debhít nɛ njɛt yi nɛ ɛ́bhɔŋ bɛbhak ɛnyu ɛyɔ.’'
