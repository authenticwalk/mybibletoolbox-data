  bod-N: ཡང་དཀོན་མཆོག་གིས་ཁོང་ཉིད་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད་ཅིང་དུས་ནམ་ཡང་མི་འཇིག་པའི་སྐོར་ལ་ཇི་སྐད༌དུ།
