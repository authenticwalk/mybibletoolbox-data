  tzo-TZE: 'Yu''un icha''cuxesat yu''un Dios li Jesuse, jech mu xa xcham yan velta.
    Yu''un jech ono''ox i''albatic yu''un Dios li jchi''iltactic ta vo''onee: “Ta
    xcac'' ochuc ta pasmantal sbatel osil jun smomnich''on David jech chac c''u cha''al
    calojbe ono''ox li amoltotic David ta vo''onee”, x''utat.'
  lex-lex: 'Uplerlawna Namori owa''ana Yesus la''a matmiatni ralamni. Pa hota dodo''ondi
    de edonna Nler la matmiati-molmuolu ralamni. La eda de pede Uplerlawna Nhar lirni:
    “Pena Agala Nnio'' Lululli plollolli tiy O''a. Hota Aghapartiklia mak A''ukottarg
    oleka la Daud.”'
  dov-dov: 'Mukuti wakamubusya kuzwa kubafu tachibwedeli pe, Leza wakambuula muli
    eyi inzila: ''Ndiyomupa izisalala alimwi zyanchoonzyo zilongezyo zyakasyomezegwa
    kuli Deviti.'''
  rgu-rgu: Neme uluꞌ mai, Amaꞌ Manetualain helu soo nae, neuꞌ ko Ana nafoa faliꞌ Lahenda
    fo Ana heluꞌ nae feen mai a, Lahenda ria ta maten sooꞌ. Huu ria naa, de Amaꞌ Manetualain
    pake Ria mana dedea nara duiꞌ rae, ‘Neme uluꞌ mai Au helu basa oo Mane Daud, nana
    oi feen ua-naleꞌ. De besaꞌ ia boe, Au oi helu seluꞌ fee o, huu fo o ia nana Daud
    tititi-nonosin.’
  toc-NT: 'Dios aya xlac­lhca̠­hui­li̠­ni̠ttá pi̠ xámaj ma̠la­cas­ta­cuani̠y a̠má
    xata­lac­sacni chixcú nac ca̠li̠ní̠n la̠qui̠ ni̠ nalaclay xli̠hua, cumu la̠ tatzokni̠t
    nac li̠kalh­ta­huaka: “Hui­xinín la̠n nali̠­pa̠­xu­hua­yá̠tit acxni̠ nac­ma̠­kan­taxti̠y
    hua̠ntu̠ cti­ma̠­lac­nú̠­nilh rey David.”'
  som-som: Isagii buu ka sara kiciyey kuwii dhintay inuusan mar dambe qudhun ku noqon,
    sidaas daraaddeed ayuu sidan ku hadlay, isagoo leh, Waxaan idin siin doonaa barakooyinka
    runta ah oo Daa'uud loo ballanqaaday.
  mam-C: 'Otaq tq''ma Dios, qa tu''n tjatz anq''intl juntl majl, tu''ntzintla mina
    tz''el puq''jjo t-xmilil, ikytzi''n tze''nku tq''ma toj Tu''jil Tyol Dios: Ok
    chi japin b''ajjo xjan yol, a twutzxix, a nq''may te David.'
  ndj-ndj: Kandi mumilandu ya kumshukusha munjifwa, akotoo kuwuya na kuuleka mvili
    uwoli musembi, Chapanga awombili naha, ‘Damunyimbi nemusi sing'alili na sha nakaka
    shindimujangili Dawudi.’
  mbj-NT: 'Ta pooj jé P''op Hagä Do her''ood däk ta t''aah ganä wät do ky n''aa, ta
    kamag karejã mahä̃nh. Hahỹỹ da takerii däk ta ti ky n''aa: “Õm ỹ ky n''aa edëng,
    baad had''op doo me, ky kaneh''ỹỹt doo me, Dawi hã ỹ ky n''aa enooh do paa me.”'
  lat-VUC: 'Quod autem suscitavit eum a mortuis, amplius jam non reversurum in corruptionem,
    ita dixit: Quia dabo vobis sancta David fidelia.'
  ngp-ngp: Na ivi nivo alongaga Mnungu yo kuuyuka kwa Yesu, haaole mwe kikuta, ‘Nohwink'he
    uvikilwa we kindedi udya namwink'haga ndagano Daudi.’
  enq-2: 'Goteme Israele dupa dapa lamaiya-pyaa: ‘Tungi pyapenge etete epe mendapu
    nambame Dapita maitona leo dupa nyakama apata ditona’ lea. Pii mende apata dapa
    lapae silyamo: ‘Gote, embanya Akali Makande Latae dokonya yonge doko malunya tamuina
    lao kaeyala naeyatena’ lapae silyamoaka. Pii dutupa angi jisoo Goteme Jisasa malunya
    sakatasia. Sakatasia doko, baa dee malunya pilyetala tamuala naeyatana lapae silyamo.'
  eng-ASVBT: And as concerning that he raised him up from the dead, now no more to
    return to corruption, he hath spoken on this wise, I will give you the holy and
    sure blessings of David.
  mna-mna: '“Tana Anutu ipei i ma burup ma imaŋga mini kek. Mi ko irao imeete ma isula
    mini naala be ibuuzu na som. Ka sua imbot pataaŋa kek ta kembei: Nio aŋbuk sua
    mbolŋana pa Dabit be aŋkampe i pa koroŋ matakiŋa ta ndabokbokŋan mi potomŋan.
    Mi koroŋ ta boozomen tana, nio kola aŋkam piom.'
  myw-myw: '“Igawa wakanig nises bo ikit; nag bikanig vayuwein, nag. Won nag beipwas,
    nag. Liva̱nen nises, Yowbad anilivan mamagina: ‘Gunasiwa̱youb waseg Deibid, tage
    igaw mo basekeim yak.’'
  sby-sby: Lesa walamupundusha Yesu kubafu kwambeti katabola sobwe. Calenshika mbuli
    ncalambeti, Ninkakupe colwe caswepa, kayi cancinencine, ico ncendalamulaya Dafeti.
  sll-sll: Wana ye, kenba nabin molia, ni hani ayuwo oliwa. Ena awa ha di engwo meri,
    Yisas golere, hon airungwo God aki di tongure, gaung ta bil yakinamua. God awa
    ha i nomani si pire yu dimia, Na Debit ha wai weni di nima pire aling kere ega
    meri yu ol ni teralua.
  yaq-NT: 'Ju''u Lios, bat naataka jaibu aapo''ik mukuka intok kokkoarim nasuk a''
    jiabijtetuanee''uta, junuen juka'' a'' takaawata ka a'' nasontune'' betchi''bo
    jaibu a'' teuwaariakan. Aapo''ik betana ji''osia ji''ojteimpo: “Ju''u Labiituka''utau
    tu''ik a'' bitnee''uta au a'' chupne''eti jiaka in teuwaarita, enchim nee a''
    bittuane”, ti jiakai.'
  uro-uro: Bä qosaqi nani a un iva uni sameng bä ba ngän i nga ma Ngämuqa qa märanas
    nä ma Jisas nämät ama tñäpki iva qoki sa qaku saqi as kä nañäp di nak parhäm ma
    Ngämuqa aa enge qärangätni i mudu rha säm a ngät i ngät tamän doqortäqyia, “‘Va
    ngu von ngän da ama modämne ama qumärqumär ngät dä ama engäktki na ngät kärangätni
    i sa mudu ngua mumänaris bä bä ma Devit.’
  ita-1885: 'E perciocchè egli l''ha suscitato da'' morti, per non tornar più nella
    corruzione, egli ha detto così: Io vi darò le fedeli benignità promesse a Davide.'
  muy-muy: '« Melefit àɗəmbiya amahəŋgaraba naŋ e kisim ba ti èzi ba. Àɗəmki ma nahkay
    hi : “Anəgri sulum goro ana kʉli akaɗa ya nə̀ɗəm anəgri ana Devit ni. Zlam gani
    nani ti *njəlatani, amandav ɗay-ɗay do.”'
  kqc-kqc: 'Resi mina bi Sei yaku muyenari gutuna moi dadigo sina niyo, guri ideri
    toga iko de niyo: ‘David rofu nitore reyaka kana buni tora gade kikifa ma rama
    ya magida.’'
  tav-tav: 'Ape pũuro quenare Dio cʉ Macʉre cabai yajiricʉpʉre cʉ̃re cʉ catunu catiopere,
    cʉ rupaʉ caboa rooye tuaquetipere cabuio jʉgoyeyeyupi Dio. Isaía cʉ caucarica
    pũuripʉ ocõo bairo caĩ buio jʉgoyeyerique ã: “Tirʉmʉpʉre Davire, ‘Mʉ yʉ átibojagʉ,’
    cʉ yʉ caĩrica wame cõona nipetiro caroaro mʉ yʉ átibojagʉ.”'
  eng-ULB: 'The fact that he raised him up from the dead so that his body would never
    decay, God has spoken in this way: ''I will give you the holy and sure blessings
    promised to David.'''
  spa-VBL: 'Dios lo levantó de los muertos, para que no muriera más, tal como lo indicó
    al decir: ‘Yo les daré cosas santas y fieles, como se lo prometí a David’.'
  fra-_FOB: 'Mais qu''il l''ait ressuscité des morts, de telle sorte qu''il ne retourne
    plus à la corruption, il en a parlé ainsi: Je vous tiendrai fidèlement les promesses
    sacrées faites à David.'
  hau-ULB: 'Kuma dalilin tayar da shi daga matattu shine saboda kada jikinsa ya rube,
    ya yi magana kamar haka: ''''Zan baku albarkun Dauda masu tsarki tabatattu.'''''
  mal-mal: 'ഇനി ദ്രവത്വത്തിലേക്ക് തിരിയാതവണ്ണം ദൈവം അവനെ മരിച്ചവരിനിന്ന് എഴുന്നേല്പിച്ചതിനെക്കുറിച്ച്
    സങ്കീർത്തനക്കാരൻ: ‘ദാവീദിന്റെ സ്ഥിരമായുള്ള വിശുദ്ധ കൃപകളെ ഞാൻ നിങ്ങൾക്ക് നല്കും’
    എന്ന് പറഞ്ഞിരിക്കുന്നു'
  kkc-kkc: Osoloso Godeeye Yesu ta maga hogadiso. Esiga Godeeyo owolo Yesu see talaime.
    Goo hamaga Godeeye egeesee takaso, ‘Ayo daga Deibidi mapoo to magoo sabolo tei
    pidili goo ee nimapoo tenelaiso,’ diso.
  urd-GVR: 'Is haqīqat kā zikr bhī kalām-e-muqaddas meṅ kiyā gayā hai ki Allāh use
    murdoṅ meṅ se zindā karke kabhī galne-saṛne nahīṅ degā: ‘Maiṅ tumheṅ un muqaddas
    aur anmiṭ mehrbāniyoṅ se nawāzūṅgā jin kā wādā Dāūd se kiyā thā.’'
  far-far: “Aia, God eta fata ana tataelana fasia na maea, ma nia 'afitai fua nia
    ka mae lau. Ru ne kera kedea laona Kekedee Abu ka 'uri, ‘Nau kai kwatea fuamu
    na falealae abu ki ne nau ku eta fatae ana fuana sa Deved.’
  suz-BL: लेंशा मबेक्‍चा ङा नु मराक्‍चा ङा पा बेक्‍शो रे सेंसीशो आ पर्बम परमप्रभुमी
    ‘दाऊद कली गेशो खोदेंशो पा गो इ कली आसीक गेनन’ दे ब्रेक्‍पाइश्‍शो बाक्‍ब। यसैया
    ५५:३
  car-NT: '“Ikota''pa moro ija''mun waito''man me mo''karon iromby''san wyino Jesus
    tawongapo rapa man Tamusi ''wa. Moro poko ro tyka man Tamusi: ‘Moro yturu''po
    maro David ''wa ywykato''konymbo sika''take o''waine.’'
  amp-amp: Bingot Bro Nkifrar Isrerm kfo memorm, ‘Bi king Defitrpno kfo memoyanr,
    “Ninhu yonm nanhu tirtn rhu hakurahm.” Na kfo mifwanko niko to inji buga nanhu
    tirtn rhu hakurahko.’ Yo arihat nom turhu tirtn rhuwonom. Ndnettn nmoh nrfa htiyakyuk
    yima Jisasr bi fak kasinyamorr. Yo wom mrokfot Defitr sinyahato Bro Nkifrar kfo
    memorr, ‘Ni bi tunn kfo htayet yimar nhai kfo miruhatn yoptn amibdgnir.’ Nd Bro
    Nkifrar kfo htayet yimar, to nd Jisaser. Tu Bro Nkifrarn fak kasinyamorr. Yak
    kasinyamotrr rorhu tha tipt nhai yoptn kfe bdgrmot.
  bht-bht: परमेश्वरे यीशुऐ जो मरयां चे जिन्दा करणे दा बायदा कितया था, कने उसयो कबर
    च सड़ना नी दिता, परमेश्वरे ऐ बोलया है, मैं तिजो सै पबित्र कने पक्की आशीष देंणी
    जिना जो देंणे दा बायदा मैं राजा दाऊदे जो कितया था।”
  eng-NOY: 'And that he raised him up from the dead, no more to return to corruption,
    he hath thus spoken: “I will give you the sure holy things promised to David.”'
  cub-NT: Apeno toivaino mácarõi Jʉ̃menijicʉ arĩ coyʉrejaquemavʉ ʉ̃i nacovaquiyede
    Jesúre yainore jarʉvarĩ, ʉ̃i bajure pojebequiyepe ayʉ. “Jãve mearo d̶acacʉyʉmu
    yʉ mʉjareca yópe ji aiye báquepedeca David bácʉre”, arejaquemavʉ Jʉ̃menijicʉ.
  ita-1927: 'E siccome lo ha risuscitato dai morti per non tornar più nella corruzione,
    Egli ha detto così: Io vi manterrò le sacre e fedeli promesse fatte a Davide.'
  lww-lww: Ana e lepas nap̃a Ntewa kila Yesu mali sina e marena, nap̃a naga tap̃atete
    va sina ga e pulup̃ili pogos tap̃ena, e lepas nene ana visena lua na Visena Wa
    la apisa rui. E visena tai, ana Ntewa pisa sanini, pisape ‘Navisa ruruena wa la
    nini nap̃a in na nepisaar pan Tepet sumo rui, la asum̃alu m̃arera asike ga wa,
    ana nanagane nela van amiu narui,’
  ckb-ckb: 'خودا ئاوا دەفەرموێت سەبارەت بەوەی لەنێو مردووان هەڵیستاندەوە بۆ ئەوەی
    هەرگیز نەڕزێت: [ئەو بەڵێنە پیرۆز و مسۆگەرەتان دەدەمێ کە بە داودم دابوو.]'
  spm-spm: Ee ikaaŋi, Got aŋga amuisima a nomthegha khuurɨ uŋuun rɨkavhi. Gumughun
    a nomthegh khuur uŋuun maaŋɨ kurighem thughatɨs phatɨ. Got bighan khavɨn kamaghɨm
    mbɨkemi, ‘Khɨɨ fhomɨra ativasir gumagh Devit akaar rɨŋgɨrir aŋm mbɨkemisi moghɨn
    khɨɨ guisimbaaŋra inderaghɨvɨra gee ramuva, bisir aghuuira gee ranɨɨŋgami. Bighan
    khav khɨɨ mbɨkemisi moghɨn guisimbaaŋra otoghomi.’
  nas-nas: Eeꞌnoko booꞌketa domang-antavuuꞌnooꞌkoo teeꞌ eeꞌnaꞌ napoꞌ deraꞌ aapearavaukaꞌnaꞌkoo
    eeꞌ daariari otong, ‘Teing biraankenanka meekeng Deevitaꞌ maraka-antavantuꞌning
    masikaꞌ diiꞌ arompiaing.’
  uvl-uvl: Manmanna toto ke NeHalang hemaul heke mule Iesus nga metenga. Pe i ma ke
    punich nga polo letena ero. Pomalam, NeHalang hele ke pomai, “‘Imo lape a mene
    petanga pengpeng ngana nenge e hele talue lange Teuit ke lape e tunge.’
  eng-BBE: And about his coming back from the dead, never again to go to destruction,
    he has said these words, I will give you the holy and certain mercies of David.
  ixl-CNT: 'Utz vetqꞌaavitzꞌpixsal u Jesuus tu u Tioxh xoꞌl qꞌu kamnaj. Ech jatu tereꞌn
    koj saqꞌaavkami. Tan nipajtal u Yolbꞌal Tioxh ech tzaꞌ: «Nojchit savaqꞌ u mam
    bꞌaꞌnil see vaꞌl alel tu u Daviid vaqꞌo.» Chia.'
  xsi-xsi: Maro Kindeni ipaŋo Yesu lâ mateŋa nianzi imo via kilo, aku i ma ikura tu
    imâte itaulo kilo pa mateŋa nianzi ku isâmbu, ande tia ndo. Ŋinde ipâŋga nia yo
    lâ Maro Kindeni kawa ŋgua pinde ŋgua-tulâŋa tamâta muŋgâŋa siŋgere lâ pepa tini
    mine tu, “‘Naŋa muŋga apa ŋgua kuku Daviti tu ma aveta vetâŋa sapâŋa arara pinde
    papa, ande kala ŋine aporo kaika tu naŋa ma aveta vetâŋani ndaina pa mikini. Mao
    nâ, naŋa ma aveta ikura naneŋgu ŋgua mine.’”
  crx-NTPO: '''Et Sizi nahuyílhna'' ''ink''ez ''aw oozi tilhjut ts''e natoolts''it
    aít''oh ''et huwun Yak''usda njan dutni. ‘Ndai la oogha ''ít''en unzoo-i David
    oots''u yóozuszi inle''-i, ''andit nohgha tís''alh.’'
  kan-OKCV: 'ಹೀಗೆ ಯೇಸುವನ್ನು ಸಮಾಧಿಯಲ್ಲಿ ಕೊಳೆಯಲು ಬಿಡದೇ ದೇವರು ಅವರನ್ನು ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದ
    ಸತ್ಯವು ಈ ಮಾತುಗಳಲ್ಲಿ ಬಂದಿದೆ: “ ‘ನಾನು ದಾವೀದನಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಪವಿತ್ರ ಹಾಗೂ ನಿಶ್ಚಯವಾದ
    ಆಶೀರ್ವಾದಗಳನ್ನು ನಿಮಗೆ ಕೊಡುವೆನು’'
  bbb-bbb: Ro vua ije Godi fu Jesu kenujamo fu una uri ro fu naebe areko surive fuone
    fu mako ijia buraema ije bune isuibe buki Samisi ijia ijiege isoe, Ire maeje na
    Devidido rekiro kuaeva ije fu una one rekono kuae.
  blw-blw: Yag wacha agé hen ihay nesosorat way alen Apudyus way imfagana mepanggép
    hen nanaguwan Apudyus an Jesus hen natéyana ta achi mabrù hen acharna ah ing-inggana,
    ekatnéén, ‘Hea hen kafud-asan hen amin anchichay empopostà an Are David, ya sigurachu
    way ma-ammaan way ma-ammaan te enalè.’
  tam-2017: 'அவர் இனி ஒருபோதும் அழிவுக்குட்படாதபடி தேவன் அவரை உயிரோடு எழுப்பினார்
    என்பதைக்குறித்து: தாவீதுக்கு அருளின நிச்சயமான கிருபைகளை உங்களுக்குக் கட்டளையிடுவேன்’
    என்று உரைத்தார்.'
  azz-NT: 'Huan Totajtzin Dios technextilijtoc ya tech Itajcuilolamatzin que Yejuatzin
    ipa quipanquixtis Niconetzin Jesús yoltoc intzalan in ánimajme. Huan no technextilijtoc
    que itacayo de Jesús amo palanis. Huan ijcón ticmatij porín in Isaías quijcuiloco
    ijcuín: “Namechtayocolis nochi tatiochihualis huan teicnelilis ten nicteniluijca
    ya in rey David”.'
  spa-RV-1909: 'Y que le levantó de los muertos para nunca más volver á corrupción,
    así lo dijo: Os daré las misericordias fieles de David.'
  csy-csy: Taciang Ama sia muat ngawl tu in thina pan a thawkik na thu taw kisai in,
    David i a muantak hesuakna kong pia tu hi, ci hi.
  mxq-NT: 'Es ko Dios dyajjikypyejky ja Jesús es kʉdiibʉ ñiniꞌx mya̱ꞌa̱dʉt, dʉꞌʉn
    tkuydyuuñ éxtʉm jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn: “Mij nmoꞌoyʉp yʉ kunuꞌxʉn diꞌibʉts
    nwa̱ndak ja Davit.”'
  tzj-NT: 'In c''a c''o na más ja tz''ibtal can chipan ja rtzobal Dios ja nuc''ut
    chikawach chi ja Dios ojer rtzujun can chi nuya'' na tre ja Cristo chi nc''astaji
    chiquicojol camnaki'' utzc''a chi matak''ayi ja rcuerpo, quewa'' nbij ri'': —Anin
    c''oli ja wutzil nya'' na pan ewi'' ja cani'' ntzujun tre ja rey David, ne''e
    ja Dios.'
  tdt-tdt: Hori uluk Maromak promete ona dehan, Nia sei halo Jesus moris fali, i Jesus
    sei la mate tan. Nunee Maromak halo tuir Nia liafuan nebee dehan, ‘Bensaun nebee
    uluk Hau promete atu foo ba David, agora Hau sei foo ba imi.’
  ron-BTF: 'Iar pentru că l-a înviat dintre morți, să nu se mai întoarcă la putrezire,
    a spus astfel: Vouă vă voi da îndurările sigure ale lui David.'
  eng-WEBP: '“Concerning that he raised him up from the dead, now no more to return
    to corruption, he has spoken thus: ‘I will give you the holy and sure blessings
    of David.’'
  eng-FBV: God raised him from the dead, never to die again, as he indicated by saying,
    ‘I will give you what is holy and trustworthy, as I promised to David.’
  nld-1939: En dat Hij Hem uit de doden heeft opgewekt, en Hij niet meer tot bederf
    terugkeren zou, heeft Hij aldus verklaard “Ik zal u de heilige gunsten schenken,
    aan David verzekerd.”
  bwo-bwo: B́ o'awok'o Ik'o k'irotse b́ tiztsok'o daniyosh, ‹S'ayin amanets deero
    Dawitsh jangit imetso itsh imetuwe› ett keewure.
  nch-BL: 'Huan Toteco huejcajquiya quiijto quiyolcuis Jesús huan amo palanis itacayo.
    Quej ni ijcuilijtoc ipan Icamanal Toteco campa Toteco quiilhui Jesús: ‘Temachti
    nimitzmacas nopa tatiochihualisti cati nijtencahuili David para nijmacas.’'
  quc-TNT: 'Ri Dios c''ut xubij chi cuc''astajisaj na chquixol ri cäminakib rech man
