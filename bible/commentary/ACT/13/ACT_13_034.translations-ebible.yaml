verse: ACT.013.034
translations:
  kpx-kpx: Ige Aisaiau au bukamo Dilava hoto hisaliai avoe, ‘Di Deividiho vaveve mole
    dua loui mamoale ke nahate dana aemo vai.’ Hoto ke ihuu koseanu. Dilavau Iesu
    etuvage hovelahale au bae tota hatilivebene.
  okv-H: Eto God na enu vasiri te ereto ehako mane sari aisuja avo einge kajena, ‘Na
    ari Otohu te javotoho te David ta ikana ena avo eha no ikasona,’ ainge eto
  tbo-tbo: Ma Yaubada Yesu i witowolo meya po ega emoemotana Yesu ina buda, mei a
    Buka i bahebaheya pite i pa, “Kawaidewadewa waiwoiyawana po moinana tam natuwe
    apo a welem. Mei Dawita a palipaliwitumaganeya.”
  mal-C: യേശു ഒരിക്കലും ജീർണതയ്ക്കു വിധേയനാകാത്തവിധം ദൈവം അദ്ദേഹത്തെ മരിച്ചവരിൽനിന്ന്
    ഉയിർപ്പിച്ചിരിക്കുന്നു. വചനത്തിൽ വ്യക്തമാക്കിയിരിക്കുന്നതുപോലെ, “ ‘ദാവീദിനു വാഗ്ദാനംചെയ്ത
    വിശുദ്ധവും ഉറപ്പുള്ളതുമായ അനുഗ്രഹങ്ങൾ ഞാൻ നിങ്ങൾക്കു നൽകും.’
  grc-SR: Ὅτι δὲ ἀνέστησεν αὐτὸν ἐκ νεκρῶν, μηκέτι μέλλοντα ὑποστρέφειν εἰς διαφθοράν,
    οὕτως εἴρηκεν ὅτι Δώσω ὑμῖν τὰ ὅσια Δαυὶδ τὰ πιστά.
  bgc-bgc: अर उसके इस तरियां तै मरे होया म्ह तै जिन्दा होण कै बारै म्ह भी के वो कदे
    न्ही सड़ै, परमेसवर नै यो कह्या सै, “मै दाऊद पै की पवित्र अर अटल दया तेरे पै करुँगा।”
  khz-khz: Palagu na taunatauna kwarega na evega-kuliiti-waiato e ati mapene waikule
    kalai, ne pene poraga. Palagu na evetaina ekilagiato, netiwato, ‘Davida gena akilagi-gavurato,
    vevega-nama veagara e taunataunara gomi pana venimi.’
  deu-TKW: 'Daß er ihn aber von den Toten auferweckt hat, um nicht mehr in die Verwesung
    dahin zu gehen, hat er so ausgedrückt: ich gebe euch das bewährte Heiligtum Davids,'
  zsr-NT: 'Ca nac naꞌ, Dios buspanëꞌ Lëꞌ lu yöl‑laꞌ gut cui nit le gyaꞌ gbanëꞌ, Lëczëꞌ
    Dios gnëꞌ cni: “Gunnaꞌ queëliꞌ le nacgac bicaꞌ ba gzxiꞌ lu naꞌa lahuëꞌ David.”'
  lin-lin: 'Nzambe asekwisaki Ye kati na bakufi mpo ete apola ata mokolo moko te.
    Kolanda ndenge Nzambe alobaki : « Nakopesa bino mapamboli ya bule mpe ya solo,
    oyo nalakaki Davidi. »'
  hns-NT: 'Parmeswar Jiesoe ke djie oethaais hai okar dehie ke kabhie na saran dewe
    khaatien. Oe bolies raha: ‘Djaun pawietr tjiedj ham Daawied ke waada karlie hai,
    oe ham djaroer toelogke debe.’'
  noa-E: mag i phiidʉwia tag meeba ich mag iiu sĩerraju igwiajã ich Ẽwandamaucha ĩchab,
    “Mʉchdëu Daviig jaautarr chan par iekhaupai khaba chadcha aju” a iekhatarrpa jaaumajim
    aajem Pabloou.
  eng-EMTV: 'And that He raised Him from the dead, no longer being about to return
    to corruption, thus He has said: ‘I will give you the holy and sure blessings
    of David.’'
  mib-NT: 'Te ni nastécu yā Sēhe ya Jesús návāha ma tehyú cuɨtɨ yā, chi suhva cáhán
    tutu iī jeē ni cáhān Yaā Dios nde jenahán: Te nihīn maá ró tāca jéē váha ni jejnūhun
    ri nuū David, áchí.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ सिःमे़न्‍लाम् फोःक्‍खुल्‍ले़ याम्‍मो आप्‍फाल्‍ले़आङ्
    सिःमा मे़बोःङ्‌ने़न्‍ल फाॽआङ् साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् पाःत्तुआङ् वाॽ– ‘आइन्
    खिनिॽग इङ्‌गाॽ सेसे नु निस्‍सेए दाउदे़न्‍नु माङ्‌हुप् चोगुङ्‌बा मुॽइसाम्‍मिन्
    पिनिङ्‌ङाङ् वाॽआरो॥’
  xnj-xnj: Na ndava ya kumyukisa kwevafwili, nakuwuya kavili kwenuko ndi awolili lepi.
    Chapanga ajovili, ‘Yati nikupela mota ya usopi na uchakaka zezanamlagazili Daudi.’
  mmx-mmx: La ne Moroa ga paase mumu laxakatu kaxat amlong at ne Iesu basinge lanmet,
    la kopmen bok ba noxo met. Ni ga lok keretna, ‘Nia anaba raba ruturun u mi leveloklox
    anarong tarak kerekngan nia aga xaape min ti ne Devit.’
  cbr-NT: 'A banacamanu nun, an ca aín Bëchicë aín nami chëquítimoquin baísquimiti
    ''icë quixun ''unánun ca Nucën Papa Diosan aín uni ësaquinribi cuënëomiacëxa:
    “''Ën upí bana ñuiquin David cásabi oquin cana mitsu chuámarua ''inun ''imiti
    ''ain”.'
  tee-NT: 'Vachu'' ju mak''anchich ju Dios ixnajunta ni camalok''onichokoya'' ju Jesús
    la''ix''aninti chai jantu tavanan catinichokolh. Chunch ju ixnomputun junta ma
    chani juni ju Jesús ju laca''ats''oknut: “Acxtaknik''oyan ju uxint''i tachi chun
    ju k''ox. Acmuctaxtuya'' tachi ju xacjunita ju David”. Ma juni.'
  eng-LSV: 'And that He raised Him up out of the dead, to no longer return to corruption,
    He has said this: I will give to You the holy [blessings] of David [that are]
    faithful;'
  cak-NT: 'Y ri rutzij ri Dios nu''ij chuka'': Y ri nu''in can che ri rey David chi
    ninya'', can ketzij-wi, y can ninya'' chiwe rix, nicha''. Quiri'' xu''ij ri Dios
    chi nuc''ut chakawech chi ri Jesús can xc''asos roma ri Dios chiquicojol ri caminaki'',
    y manak chic xticom.'
  pah-NT: '—Jesus''ga mbogwerava pe Tupana''ga ei no. Gamanoa''jave''yma pe ga ei
    no, ei ga. Igwete Tupana''ga ei: “Amombyry po ti ji pe me nehẽ,” ei ga. “Pyryheteva''ea
    ji amombe''u Davi''ga pe hako a''itituhẽva''ea. A''ea po ti imombyryvag̃wama pe
    me nehẽ,” ei Tupana''ga Jesus''ga pe, ei ga.'
  sja-NT: 'Tachi Ak''õrepa jaraji ichi Warra chok''ai p''irabaipiit''ee, waa piu-e
    pait''ee ichi ũraa p''ãdade jara bɨk''a: ‘Rey Davidmaa jaradak''a mɨa ooit''ee,
    mɨa wãarata jarapari perã.’'
  xed-xed: 'Sliʼaganapsliʼa Lazglafta ta Yesu ma mtaku, walglaŋta a ta mtuta ŋa fəgladamtá
    mblani da kulu ŋa rwutani wa. “Tsaya kəl Lazglafta ka mnay kazlay: Dzaʼa vlaghunavla
    yu ta tfawi nda ghuɓa, nda fa ghəŋ tida, ya tanaf yu ta imi ta sləməŋ ta Dawuda
    kəʼa ya.”'
  mks-NT: 'Joo Ndióxi̱ sa̱ na̱sa̱ha̱n va tu̱hun a ña̱ jánditacu a Jesús já ná a̱ táhyi̱
    yiquí cu̱ñu a. Jáchi̱ já na̱ca̱hyi̱ a̱ ini libro yi̱i̱ mé á já cáchí a̱ já: “Nu̱
    yóhó quia̱hva i̱ tócó ndihi ña̱ va̱ha, ña̱ na̱sa̱ha̱n i̱ tu̱hun i̱ nu̱ David quia̱hva
    i̱ nu̱ dá”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Ma karek ra nianga i tange no tutuno be God ga hatut ie sukun ra minat ma
    pata pai nale mapus. Ira nianga karek: ‘Iou ni ter ira halhaaliena haridan ta
    mu ing iou ga kukubus ter tane Dawit urie. Ma kike ra kunubus pai nale pataam.’'
  bmu-bmu: Jisös mem gulii kömupnöhök wahöta köhöiba mala könaŋgep kunbuk qahö kömuma.
    Miaŋgö keuŋi Anutunöŋ kewö jii ahöza, ‘Ni kalem möriamni kiŋ Deiwid waŋgiba malbiga
    sarakŋi aka pöwöwöm köhöiba kinöhi, miaŋgö dop mi mönö eŋgöra tököm eŋgimam.’
  dgz-dgz: Amba nop da sia buka namua gapan seane ame gapan God tavewa di wan Iesu
    bop gapan inakae sia yon wanden, go etua ya puakaeta. Ok ap anega sean, God anega
    wan, Watageta apanewa Devit wat aipakam, ge kiman kakae guragut nega me wanapen
    menan, wa agiasena ame iravi tavewa mega di e enain.
  eng-GNV: Nowe as concerning that he raised him vp from the dead, no more to returne
    to corruption, he hath said thus, I wil giue you the holy things of Dauid, which
    are faithfull.
  zaa-NT: 'Tata Dios nna chì bá benie prometer dèsdeba antes qui''ni echìthe Jesús
    de lo lù''uti, para qui''ni bittu gutsu'' cuerpo quì''e, loti'' rèe: Lebi''i ba
    thí'' ca bendición nu benia'' prometer lani David.'
  eng-WEBSTER: And as concerning that he raised him from the dead, now no more to
    return to corruption, he said on this wise, I will give you the sure mercies of
    David.
  guh-guh: 'Dioso baja asaëyaexanatsi Jesús petëpaejavavecua. Jesús baja nexata icatsia
    apo tëpae tsane itsamatacabijavabelia ata. Bajarapacuene yabara baja cajena vaxaitsi
    yapëtanetsi. Tsipaji Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:
    “Caexanaenatsi pacuenia baja cajena najumecapanepaeya jumaitsinë Davidpijinëjavabelia,”
    jai Dioso pejumelivaisibaxutota bajayata Dioso pejumaitsijava Jesúsjavabelia.'
  bon-bon: Cuta agesa nuuja mene Acejiyame lui jiicuji Yeesu me budre cabu ca arpinenta
    piiyepu teeme tääpe ocwäwa cäco poto cidi me egä, ‘Cane weebibine toraca cängena
    miiji cire jiwenipene, cane lipu mene Daawida ne jejujine.’
  nhw-BL: 'Huan Toteco huejcajya quiijto quiyolcuis Jesús huan amo palanis itlacayo.
    Quej ni ijcuilijtoc ipan Icamanal Toteco campa Toteco quiilhui Jesús: ‘Temachtli
    nimitzmacas nopa tlatiochihualistli catli nijtencahuili David para nijmacas.’'
  mgw-mgw: “Na kwa kunnyu'ya bu'ka kuuwi'li kaneabuye kai' kwo no bola, Nnu'ngu' aabaite
    nyinyo, ‘Nalu'a kupeya lilagyo lipeleteu na lya kakape lyanammakie Daudi.’
  swh-ONEN: 'Kwa kuwa Mungu alimfufua kutoka kwa wafu asioze kamwe, alitamka maneno
    haya: “ ‘Nitakupa wewe baraka takatifu zilizo za hakika nilizomwahidi Daudi.’'
  wbi-wbi: 'Kange vwimila uvwa kyang''ani kwekuuti alyansyusisie kuhuma kuvafue ulwakuuti
    umbili ghwa mwene ghuleka pinangika, ajovileajovile ndiki: ''Nikukupelagha uvwimike
    ni nyifunyo sa kyang''ani sa Daudi'''
  bba-bba: Gusunɔ u rɑɑ ɡeruɑ u koo nùn seeyɑ ɡɔrin di kpɑ u ku mɑɑ kɔ̃si. Yeyɑ u
    ɡeruɑ u nɛɛ, “Kon bɛɛ domɑru kuɑ te tɑ dɛɛre tɑ ǹ sikɑ mɔ, tèn nɔɔ mwɛɛru nɑ
    Dɑfidi kuɑ.”
  eng-KJVCPB: And as concerning that he raised him up from the dead, now no more to
    return to corruption, he said on this wise, I will give you the sure mercies of
    David.
  kgk-NT: 'Upe rire Nhandejáry omoĩ uka jevy va''ekwe hese kwatia-rehe onhe''ẽ. A-rami
    hemimoĩgwe: “Orohovasa va''erã ime''ẽ-vy nde-vy gwĩ iporã marangatu va''e gwive
    ha''e tee va''ekwe ame''ẽ va''erã va''ekwe Davi-pe” he''i Nhandejáry. Omotenonde
    Hesu-rehe omoingove jevytaha, hetekwe ine e''ỹtaha ave.'
  waj-waj: 'Ivo putuuvakidiri inna tuduu kava diitooduu hama inna mmammaivo uudainaraivaara
    ivo aa kua aavaa tunoo: Na nnaaru Davuitiinnaata kua kiaa teerama kiaa kua ivaa
    ari vookarau yoketaa tuanaa ivaa fai na ngii minaravaivee.'
  cpy-cpy: 'Aritaki ikamantzi-tantaka Tajorentsi rowañahaeri Jesús, tee ikoyi oshitzite
    iwatha jempe ikiteetakiri. Iroka ikantaki: Tema eeroka ñeeroni okaatzi nokashiya-kaakiriri
    David.'
  mpx-mpx: 'Yehoba Yeisu ni palutem yaomala yaka tuwana nige ni bwebweyan, he bana
    te i ba: ‘Tunahot mulolu bwabwalena elana na muloluagimiu, ni ola ya bateli Deibid
    elana.’'
  wbp-wbp: 'Nyampurlangu wangkaja Kaatuju Payipulurla-yijala Jijaji-kirliji, kapu
    wankaru-mani nganta palinja-warnu nganta pukulyu-jarrinja-kujaku. Kujanya wangkaja
    jaru wita-kariji: ‘Kujarnarla nyiyarningkijarra jangku-pungu Tapitiki, ngulaju
    jungarni-nyayirni manu tarruku-nyayirni marrka. Ngula-piya-yijala karna-nyarra
    jangku-pinyi.’ Kujanya-ka wangka jinta-kari jaruju.'
  luo-luo: 'To kuom chier mane Nyasaye ochierego oa kuom joma otho, mondo kik otow,
    to ondikie kama: “ ‘Anamiu gweth maler kendo madier, mane asingone Daudi.’'
  nhe-NT: 'Huan Toteco huejcajquiya quiijto quiyolitisquíaj Jesús huan ax palanisquía
    itlacayo. Quej ni ijcuilijtoc ipan Itlajtol Toteco campa Toteco quiilhui Jesús:
    ‘Temachtli nimitzmacas nopa tlatiochihualistli tlen nijtencahuili David para nijmacas.’'
  aii-aii: '”ܕܡܘܼܩܸܡ ܠܹܗ ܐܸܠܹܗ ܐܲܠܵܗܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܕܗܸܟ̃ ܠܵܐ ܐܵܬܹ‌ܐ ܠܚܪܵܒ݂ܵܐ،
    ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܹܗ: ܒܸܬ ܝܵܗܒܹܢܘܼܟ݂ ܡܸܢܕܝܼܵܢܹ̈ܐ ܡܩܘܼܕܫܹ̈ܐ ܘܡܗܘܼܡܢܹ̈ܐ ܕܝܘܼܗܒܹܠܔ ܠܝܼ
    ܠܕܵܘܝܼܕ.'
  esk-NT: Agaayyutim aŋipkaqamiuŋ Jesus tuqqutqikkumiñaiqł̣ugu akiqsrupsaaġniqsuq
    itna, ‘Aatchuqniaġipsi ipqitchuaniglu nalupqinaitchuaniglu akiqsruutigikkamnik
    David-mun.’
  msb-msb: “Manungod naman sa pagpamatuod na ginbuhay si Jesus hali sa kamatayon kag
    dili na gayod madudunot, nagsurmaton an Dios sani na paagi, ‘Ihahatag ko sa iyo
    tanan an banal kag sigurado na mga bendisyon ni David.’
  cpa-NT: 'Ca¹jmo¹ báh³ Diú¹³ ca¹hiog² Jesús. Mi³jøng² tsa¹ma¹dsa¹hén² quiah¹²dsa.
    Di³ lah¹la² ca¹juúh² Diú¹³ lah¹jiá¹²: “Lah¹dsóh² cuǿ¹³jni hniah¹² ju³lah jǿg³
    dsio¹ ca¹jmo¹jni quianh¹³ David,” ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ପର୍‌ମେସର୍‌ ପୁର୍‌ବେଅନି ସପତ୍‌ କରି କାତାଦେଇରଇଲା । ମୁଇ ତାକେ ମଲାତେଇଅନି ଉଟାଇବି
    । ତାର୍‌ ଗାଗଡ୍‌ ସମାଦିତେଇ କୁଇ ଜିବାକେ ନ ଦେଇ । ଦାଉଦ୍‌କେ ଦେଇ ରଇବା ସପତ୍‌ ଇସାବେ ସତଇସେ
    ମୁଇ ତମ୍‌କେ ସୁକଲ୍‌ କରି ସବୁ ଆସିର୍‌ବାଦ୍‌ ଦେବି ।
  meu-meu: 'Mase amo vada e hatorea isi bona basine pata lou herevana na ini e gwauraia
    toma: David na henia gwauhamatadia helaḡadia bona momokanidia do baina henimui.'
  yva-NT: 'Amisye po Yesus aijaseo kovakato no wene rai, weti Yesus anasine maug akato
    no kopa raije ramu, yara kova no tawan. Ayao umaso Amisye po raurairive wusyimbe
    to no taiso: ‘Kovo ngko dave wemirati Syo raurairive Daud ai no wusyinoe, indati
    Syo raunande Nai jaje.’'
  dgc-dgc: Sakay kinagi be na Diyos a atdinan na siya ta mahusay a kalagayan a nipangako
    na ni Dabid. I kahulugina na éya,” kagi ni Pablo, “éy buhayén na ti Jesus, monda
    éwan mahunot i bégi naa.
  zpm-NT: 'Ni bzeetle Dios ne laa me cueeban Jesús, bzeetle Dios xiṉd xcuerp me leṉ
    baa; miṉ co ga raquiet lo Xtiidz me, zaatne rnee: “Zuṉlay naa luu, zigne bnese
    naa lo David guṉ naa.”'
  hix-NT: Tànànyaknyàr hoko rma rha, onà wyaro nmenhohoy xarha tà. Rowya kowakryehe
    xaxa mak hampànà katxho ryhe, enyhoru ro me xaxa naha. Yaworo xaxa naha. Àro wyaro
    rma àkekonà, Dafe heno wya. Àro wyaro rma rha àkehe xarha, owya xarha. Àro wyaro
    rma nmenhohoy hatà, Khoryenkomo, tànànyaknyàr hoko, kekon hatà. Àro wyaro tatoko
    rma, àwayehxemo kom waye tàwya noro yanàmtoho hoko nàrwonakon hamà. Àwayehpànà
    ro me harha noro yehtxoho hoko rma nàrwonakon hamà, kekon hatà, Pawru.
  sim-sim: Avui Wasilaka or mbanak or usaha mbeek indik or hakwa ambu oson angop mas
    or mbahandari sir. Mashi Avui Wasilakahi karem sawehendari sir, �Mas Devitin a
    ukmbaha na mbahandari hom jirin armesarme mendek a ukwa nir.� Undari mashi oso
    omendingak talari sir.
  npi-ULB: उहाँको शरीर नकुहोस् भनी उहाँले येशूलाई मृत्युबाट जीवित पार्नुभयो भन्‍ने
    तथ्यबारे उहाँले यसरी बोल्नुभएको छ, ‘म तिमीलाई दाऊदको पवित्र र निश्‍चित आशिष् दिनेछु
    ।’
  cgc-cgc: Jesus ya pabannaw ta Dyos daw dili en mapatay. Parti ta pagbannaw ta Dyos
    ki kanen, iling man ti ambal ta Dyos naan ta ate na mga kaapuan na mga Judio,
    ‘Atagan ko gid kyo yan ta mga kaayaran na papangako ko ki David.’
  tim-tim: Akto Yesuŋe momoŋânba agalep are âmâ hâmbâi lâuwâŋe bo mombiap, aregât
    Anutuŋe nanŋaet den hin dâep, “Ulikŋân nâŋe Dawidi agaŋân aregât nâŋgâm heroŋe
    akmâ agak meme ârândâŋ agep. Akto hainâk gâŋgât dâm akgiŋbian.”
  yor-yor: 'Àti ni tí pé Ọlọ́run jí i dìde kúrò nínú òkú, ẹni tí kì yóò tún padà sí
    ìbàjẹ́ mọ́, ó wí báyìí pé: “ ‘Èmi ó fún yín ní ọ̀rẹ́ mímọ́ Dafidi, tí ó dájú.’'
  wos-wos: '“Nak nukwa God wandét Jisas raméndét déka fusa blaréhafi yatendékaka,
    dé hundi wa. Wandéka dé du nak Godna nyingambu angi hayi: ‘Guniré Devitka hanja
    wasékérékéwun yikafre male joo gunika hwetawuni.’'
  emp-NTPO: 'Ãcõrẽba Jesura beu b̶ad̶ada ʌ̃rẽbabisia waa beurãmãrẽã. Maʌ̃nebemada
    idji cartad̶e nãwã jarasia: “Mʌ̃a Davia carebai jarad̶ara bãrã ume wãrãda oya.”'
  eng-F35: And that He raised Him from the dead, no longer to return to corruption,
    He has spoken thus, ‘I will give you the holy things guaranteed to David.’
  ind-ind: Dan sesuai janji Allah, Dia menghidupkan Yesus kembali dari kematian, dan
    tubuh-Nya tidak akan bisa mati lagi. Karena Allah sudah berjanji kepada kita,
    ‘Aku akan memberikan kepada kalian berkat yang kudus dan pasti, yang sudah Aku
    janjikan kepada Daud.’
  pes-OPCB: '«زیرا خدا وعده داده بود که او را از مردگان برخیزاند تا در قبر نپوسد،
    چنانکه در کتب مقدّس آمده: ”آن برکات مقدّسی را که به داوود وعده دادم، برای تو انجام
    خواهم داد.“'
  mpt-mpt: Gode Yesuse dofaanea hananebuo e imino mo kaaneta klaanemebabe. O weng
    sango Gode weng omkeimalin nakae Gode buk temo dolanea enangge baanea Gode baanea
    Ne Debite baabania Ne daabkenia bobol tem funin ayam omklamabibo genibuo memalo
    inamin namin olo ne kobo omklamabibo ge baanebiobo ge baanea dolanebuo weng olo
    Yesuse weng sangobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ Yesu lapa꞉ wieke alena꞉ mea tiao pa hoto ma꞉nda꞉ a꞉nda꞉
    paa na homolo pieke ekina꞉ Koda꞉ma꞉ pi dupa leekeme. Hande Deipidi pa꞉ta꞉ I̱ma꞉
    pi la꞉ ulueki kone I̱ma꞉ epeke yakopiki hauma꞉ neke ota꞉ epeaalueke laa wape pa꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ í fɔ wo í ni nŋu ɑ́ jũu hɑi bi iku ŋɑ ku bɑ ku mɑɑ̀ nɑ ku sɑ̃mi.
    Bɛɛbɛi í fɔ wɑɑti iyi í ni, An wee nŋɛ dee dee bɛi ǹ wɑ̃ò Dɑvidi wo, kù nɔ kù
    nɛ sikɑ.
  gaq-gaq: ପର୍‍ମେସର୍‍ ଜିସୁକେ ଗୁଏକ୍ନେ ବାନ୍‍ ଆଃତଡ଼୍ୟାବକେ, ଜେନ୍ତିକି ମେଁନେ ଗାଗ୍‍ଡ଼େ ବାର୍‌ମୁଇଂତର୍‍
    ମାଆତିଚେ ଚିନା ଆଡିଙ୍ଗ୍‍ । ଆକେନ୍‍ ବିସୟ୍‍ରେ ମେଁ ବାସଙ୍ଗ୍‍କେ ‘ନେଙ୍ଗ୍‍ ଦାଉଦ ଡାଗ୍ରା ପାର୍‌ମାନ୍
    ଡିଂକ୍ନେ ଡିଙ୍ଗ୍‍ମ୍ବକ୍ନେ ପବିତ୍ର ବାରି ଅଃନାଡିଗ୍ ମାଗୁଞ୍ଚେନେ ଆସିର୍‍ବାଦ୍‍ ଆପେକେ ମ୍ବିଏ
    ।’
  gof-RNT: I wooqonna mela Xoossay hayqoppe iya denthon erisanaw, ‘Taani Dawites immana
    gida ammanettida geeshsha anjjuwaa hinttew immana’ yaagidi odis.
  unx-unx: ଆଡଃ ତପାଗାଡ଼ାରେ ଆଲକାଏ ଜିୟନଃକା ମେନ୍ତେ ଇନିଃକେ ଗନଏଃହେତେ ଜୀଉବିରିଦି ନାଗେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ'ଲେକାଏ କାଜିକାଦ୍‌ ତାଇକେନା, ‘ଦାଉଦ୍‌କେ ଏମାକାଇ ବାନାର୍‌ସା ଲେକାଗି ଆଇଙ୍ଗ୍‌
    ଆମ୍‌କେ ପାବିତାର୍‌ ଆଡଃ ସାର୍‍ତିଗିଇଙ୍ଗ୍‌ ଆଶିଷ୍‌ମେୟାଁ ।’
  gah-gah: 'Itó Izesuni nene heleneikutí alémo otekago, alikaloka goha heleminogo
    ive. Nenemú Ómasímo láa loko lokago luhuva gizo molonoimóma neve: Neza Tevitini
    lehizetatove loko lo molotu netá nene lamaná lehizeleketanogo uve.'
  lcm-lcm: Arai, kata tak atadut pok ia asi kana ago luai ta anguan mat an. Kapo mengen
    amalangas ta oring ke si mengen asukang ke. Naka alis imi ta mengen gogoai na
    keve bil roron ang natala alis a David tatana.
  aer-aer: “Ngkarte anyentele kwenhe Jesus itethe-ilirtneke rarle ilweke iperre imerte
    akertne-ilemele, re anteme awethe ilwetyakenhe. Alakenhe-arle Ngkarte angkeke
    alere ikwerenhe-akerte, ‘The arrenhantherrenhe ingkirreke mwantyele arntarnte-aretyenhe.
    Tharle akngerrepate David alhileke-arteke.’
  qvc-NT: 'Dyusmi Churin Jisusta wañushqanmanda kawsachimurqan, kwirpun ama ismunambaq.
    Chaymi Dyuspa Santu Librumbi kayshina nin: “Qamkunatam rini qoshuq chay Dabidta
    ufrisishqaytaqa”, nishpa.'
  tgl-ULB: 'Tungkol din naman sa katotohanang binuhay siya mula sa mga patay upang
    hindi mabulok ang kaniyang katawan, nagsalita siya ng katulad nito: ''Ipagkakaloob
    ko saiyo ang banal at maaasahang mga pagpapala ni David.'''
  cbs-NT: 'Diosun ma bebunkidi yui chaniniwen taexun jawen yuda chaputimawakin ana
    bestenwaniki. Jaska bebunkidi jawen janchawen pewakin yuikin: “Jawa kaneama David
    en yubani keska chanima en matu waxanaii”.'
  xtm-NTPP: 'Te Su''si ma chi ni ndaxteku ya Jesús ma, sukan‑va''a ma tivi ñunde''yu
    ya ma, sukan ká''an tnu''u ya''a: “Maa sa kunda''vi ini ña''a, sukan ni skuiso
    sa nuu David ma.” Sa''a ni ka''an ya.'
  nnq-nnq: Na chenje nga echalenga Nnoongo ngannyoya jwenio kuboke kwa abawile na
    annekitije akabola mundundangele. Nnoongo ngalenga, ‘Manampa upeele gwachwapi
    na gwa kweli gunalagana na Daudi.’
  bao-NT: 'Jĩcãti ʉno peera cʉ̃ upʉri ca boa yaitipere biro ĩigʉ ca bii yairicarã
    watoare cʉ̃ ca cati tuaro cʉ̃ ca tiipe peera o biro ĩiupi: “David''re, ca ñañarije
    manirije, díámacʉ̃ ca niirijere, mʉre yʉ tiicojorucu yʉ ca ĩiriquere, yʉ ca ĩiricarore
    biro yʉ tiirucu,” ĩiupi.'
  san-ORI: ପରମେଶ୍ୱରେଣ ଶ୍ମଶାନାଦ୍ ଉତ୍ଥାପିତଂ ତଦୀଯଂ ଶରୀରଂ କଦାପି ନ କ୍ଷେଷ୍ୟତେ, ଏତସ୍ମିନ୍
    ସ ସ୍ୱଯଂ କଥିତୱାନ୍ ଯଥା ଦାଯୂଦଂ ପ୍ରତି ପ୍ରତିଜ୍ଞାତୋ ଯୋ ୱରସ୍ତମହଂ ତୁଭ୍ୟଂ ଦାସ୍ୟାମି|
  rmn-rmn: 'Ай одолэстар, кай о Дэл дживиндярдяс Лэс андар мулэ, аякха кай о тэни
    Лэско генэ на кан овэл прахос, Ов пхэнляс аякха: «Мэ кан дав тумэн шужэ тай бипароимаски
    алгыша э Давидески».'
  huv-NT: 'Teat Dios tapacüüch nej alinomb, ngo müüch nej majmboc, cos atquiaj lajlüy
    tiül Mipoch Teat Dios, niüng Teat Dios apiüng: “Xique naleaing sanajiür icon lasta,
    cos sanarang atnej tasajas a David”, aw.'
  otn-NT: 'Ya m''mɛt''o xi̱ ma̱n''Oja̱ ngue jatho da̱ japi di bɛ̱nna̱te p''ʉ ha da̱
    nt''ägui ra̱ Jesús. Porque hi̱ngui̱ nnepe da̱ ''ya rá̱ do''yo. Ngu̱na̱ bi̱ ma̱nya
    ngue bi ''yɛ̱na̱: “Ga̱ øt''ä ngue guí ti̱mhmʉ''a̱ ra̱ nho dá̱ ya̱rpa̱gä ra̱ David”.'
  nop-nop: Ala Bepaŋdi bom gineŋ hali bitakawaakneŋ yoŋa tubupilali indiŋ yoguk, ‘Nu
    kahaŋ be nemek momooŋ Dewitdok mimiŋdok yofafaŋe tugut u hambaat.’
  obo-NT: Na, duwon mandad id tandu to Monama moka-atag taddot kodbadnow rin ki Disas
    no diid ko-obbuu kos lawa rin, kahi rin to, ‘Id boggoy ku koniyu iddos mgo kopiyannan
    no id tandu ku ki David, woy od kotuman en idda.’
  kca-kca: 'Ԓўвеԓ пӑрәм эԓты нŏх ԓыԓӈатмаԓ йўпийән, щишән Ԓўв шимты ӑт питәԓ, тӑм
    эԓты щиты йастәс: ''Ма нынана, Давида аԉәм йӑмԓам мӑԓәм, йӑна''.'
  cak-ENT: 'Y ri rutzij ri Dios nbij c''a chuka'': Ri utzilüj tzij pari'' ri Jun cha''on-pe
    y takon-pe roma ri Dios ri nusujun chin ri rey David, ketzij vi, y ninya'' chuka''
    chive rix, nbij. Quiri'' xbij ri Dios richin nuc''ut chikavüch que ri Jesús xc''asos-vi
    roma ri Dios chiquicojol ri caminaki'', y man ncom tüj chic.'
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤑᤥ᤺ᤰᤂᤢᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤡ᤺ᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹– ‘ᤀᤠᤀᤡᤴ ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤛᤣ ᤏᤢ ᤏᤡᤛ᤻ᤛᤣᤀᤣ
    ᤍᤠᤀᤢᤍᤧᤴᤏᤢ ᤔᤠᤱᤜᤢᤵ ᤆᤥᤃᤢᤱᤒᤠ ᤔᤢ᤹ᤀᤡᤛᤠᤶᤔᤡᤴ ᤐᤡᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥’
  mie-NT: 'De nī nastécū yā Jesús tácua mā téhyū cuitī yā, chi súcuán yósō nūū tutū
    jā ní ncāhān yā jíín Sēhe yā jondē janahán: Maá nú nīhīn ndija ndācá jā váha jā
    ní nquee yuhú nī jā cuāha nī nūū David, ncachī yā.'
  san-TIB: པརམེཤྭརེཎ ཤྨཤཱནཱད྄ ཨུཏྠཱཔིཏཾ ཏདཱིཡཾ ཤརཱིརཾ ཀདཱཔི ན ཀྵེཥྱཏེ, ཨེཏསྨིན྄ ས སྭཡཾ
    ཀཐིཏཝཱན྄ ཡཐཱ དཱཡཱུདཾ པྲཏི པྲཏིཛྙཱཏོ ཡོ ཝརསྟམཧཾ ཏུབྷྱཾ དཱསྱཱམི།
  qve-NT: 'Chaymi Diosqa Jesuspa cuerponta kawsarichimuran, sepulturapi ama ismunanpaq.
    Chaymantan Bibliapi khaynata nishan: “Rey Davidman prometesqaykunatan qankunapi
    cumplisaq”, nispa [Isaías 55.3].'
  pao-NT: Soo Te Naa meeoo unakwe, ‘Nu besa u tummatzikoo ka David e tuukwe-kwa'nesoo.’
    Ka kumma'akoosoo David hoobea tubo-kwi tuwazoo meeoo, ‘U gi ka u tunetutzeana
    tookoo peheku-wa'ne'yoo.’
  cbu-NT: Ashiri Apanll Isusoo ituyamarangu, an tsiyatsis zurku atiya. Isus támeeru,
    wanuts kuchacheeja; Apanll kuk anootstam kamankiya. Dapiychich uru kizpur kuraktam
    taachiya. Uwsha wamari kasiru taachiya; tárangiya Apanlli.
  usa-usa: miráitana Áánûqtu wemmá pukáipike mamá itó-umakaitana íkabirarena ókaraq
    íma yauwéqma aúma íma kabiránîqtaba miráuma Áánûqtuma maará-tiraiye. ‘kemá aokaq-yátáákáráq
    akáí-yátáákáráq keráwáqá timénúnama naayóbáqá kemá Tébitimma aménúne téq timá
    akoqnáá uráunnae.’ tiráiye.
  soy-soy: 'Uléécɑɑ yɛ pɛɛ mɛkɛɛ-mɛ mɑɑ rɛ u yɛ́ pikpɔkpɔ kɛ́mɛɛ u yukusɛ úu kɑpɛ
    nɛ píkɑi n fɔ́ni nnyɑ. Lɛ̃ kuu Tɑfiti mɑɑ rɛ: Nɛ́ lisɔnɛ kɛcirɛ lɛɛ ɑ́i n fɔ́nunɛ
    nɔ́ pɑ. Tinɔ́ɔ sɔnɛ kɑḿ pɛɛ Tɑfiti n yekei yɛ tɛ̃. Lisɔnɛ kɛcirɛ lɛɛ ɑ́i yɛ píkɑi
    n cɑɑi kɑḿ pɛɛ Tɑfiti m pɑnɛ kɑm nɔ́ pɑnɛ.'
  hui-hui: Ngode Datagaliwabehanda Yasu mo heya howa ibunaga tingini homaliha togo
    nabilo lalu lenego ogo, Turu holene wiaabo haga bayaleru ala Debidihondo muleore
    bero lalu lo wirudagua Ngode Datagaliwabehondo mini mbiraorewi kamiru tíhondobi
    ngulebero, lalu lenego gilibu nga.
  amf-amf: Barjo kinin capoamadettsi diira kiam kinin dhaasonam dhaana, ‘Gon hama
    Dawtna inin imon gazan qaabe yindar haydhen yerinam yena ida ime’ ki hamade.
  quc-NNT: 'Ri Dios k''ut xub''ij chi kuk''astajisaj na chkixol ri käminaqib'' rech
    man käq''ay tä ru cuerpo. Je ri'' kub''ij ru Loq'' Pixab'' ri Dios jawije'' ri
    tz''ib''tal wi: “Kintoq''ob''isaj na i wäch jas ri xinchi''j che ri i mam David,”
    —kächa''.'
  dob-dob: “Ta wate ꞌigietoolo limena be geyaꞌabo ꞌimwawamwawasa limana, nai ꞌimwaumwaulu,
    ta gete manuna ꞌigimi simanena, ꞌigwae, ‘Yage nidi boboꞌadi yaona obobomediya
    Debida ꞌenaya, maꞌetamo yada ꞌebwaꞌeyo.’
  wrs-wrs: Sesoava wolaihaphona Yesusmba mindil. Himba si hengava pihavavmoa mellava,
    wo nilhavavmoa pethalmba. Noinda Sesoava doarava ona, Kava yemba si awothowol
    vevav, os ten kav omnanam Devitm. Kava men os ov, si kava wohengvav nom.
  mca-mca: 'Ma'' qa pakha'' niihinik''uipha''m hakha''an pekhewe'' naxju'' qe qa''
    nite'' ƚ''anuuyi''i qu'' nawa''m iye, yit''ij pa''aj eke'' ƚe''lijei: “Ekheweli''ƚ
    k''eƚisiƚij ekewe'' ƚe''sits ta''ƚ yiwets qa yijaalija iye qu'' ƚunyejeye''kii
    yi''lijei qa yeq''iltax iye hiwjutsiqeni''m ka'' David''ik''i.”'
  tzo-TZC: 'Spocoꞌaloj onoꞌox ti Diose ti ta xchaꞌcuxes, yoꞌ jech mu xcꞌaꞌ ti sbectale:
    “Ta xcacꞌboxuc avichꞌic ti cꞌuxubinel ti caloj onoꞌox ta xcacꞌbe ti Davide”, ti
    xi ta xal ti scꞌop Diose.'
  mya-mya: နောက်​တစ်​ဖန်​သင်္ချိုင်း​တွင်​မ​ပုပ်​ပျက်​ဘဲ​သေ​ခြင်း မှ ရှင်​ပြန်​ထ​မြောက်​ခြင်း​အ​ကြောင်း​နှင့်​ပတ်
    သက်​၍​ဘု​ရား​သ​ခင်​က၊ `ဒါ​ဝိဒ်​အား​ကောင်း​ချီး​ပေး​ရန်​က​တိ​ပြု​ခဲ့​သည့် နည်း​တူ၊
    သင်​တို့​အား​လည်း​ယုံ​ကြည်​စိတ်​ချ​ရ​သည့် မြတ်​သော​ကောင်း​ချီး​ပေး​ရန်​ငါ​ပေး​မည်'
    ဟူ​၍​မိန့်​တော်​မူ​သည်။ အ​ခြား​ဆာ​လံ​တွင်၊ `ကိုယ်​တော်​သည်​မိ​မိ​အား​သစ္စာ​စောင့်​သည့်
    အ​စေ​ခံ​ကို သင်္ချိုင်း​တွင်​ပုပ်​ပျက်​စေ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်' ဟု​ပါ​ရှိ​၏။-
  gng-NT: 'Uwien cère'' *Yesu mɛkre'' bitɛnkpiib ni, ka ji li liɛbe len, ki niireh
    nin wɔ ń bùre. U là len'' nɛn nɛ ki ye: ‹N li de nɛ tibont tà n là pùon''
    ki ye n li de tù *Dafid nnɔ, tù ñɛn'' ní n ya bùol nɛ, ki kpɛ bɛ ń li du
    tuʼbo.›'
  cbi-NTPO: 'Diosya kaspelen mijakaamuwaave naa peyañuba mangujte'' ya'' bulu petewaan
    jutyu ju''ba, kiikanu entsa pillawaañu'' mitya: Iren Davidnu naati pamuwa ju''ba
    juntsa palaa tsaa puiwaanu tsuyu, ti'' pillañu'' mitya.'
  ikk-NT: O mẹ nke oweli o weli Kraịstị imẹ ọnwụn, nke wụ nị o nwọnni k'o k'a dọn
    rehi, Osolobuẹ ku oku ẹ imẹ Ẹkụkwọ-nsọ, sị, ‘M k'e mẹni i ihiẹn ndị hụ rị nsọ
    hụn m kwe Defidi nkwa a.’
  leu-leu: E vaxa, layaan a Piran a fatatoi faꞌuli na Yesus ti la maatan talo i taa
    pife masiik, nane kuus malaan, ‘Ne taa tavai nano pana roxoyan xaradak siak aava
    ne fo kuus fanai pana xe si Devit.’
  maz-NT: 'Mizhocjimi xo mama: “Rá intsjimits''ü ja c''o nzi rvá xipjigö e David.”
    C''ü vi mama a cjanu Mizhocjimi, ngue c''ü ro tsjapü ro te e Jesús, c''ü dya ro
