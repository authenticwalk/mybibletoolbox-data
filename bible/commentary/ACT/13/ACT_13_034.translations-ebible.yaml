  otm-NT: 'Nɛ xø bi ''yɛ̨n''a ra Pablo: ―Nɛ bi xox Oją a ra Jesús ''bʉ mí du, nɛ hin
    da du mahøn''a. Nɛ gue''a bi man Oją, ''bʉ mi ''yɛ̨na: “''Dat''a ra hoganjąpi
    ga ''da''i tengu dá xih majuąni ra David,” bi ''yɛ̨n Oją, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: 'Be, Al Kuruŋ beleŋ Yesube bida ma hiyyeŋ yeŋ isaŋ heke huwaryiŋ gobe Al
    Kuruŋyen mere basaŋ al Aisaia beleŋ asaŋde gahade kayyiŋ: ‘Ne beleŋ Dewit hitte
    biŋa timiriŋ goyen fudinde wor po gama irde guram girde tareŋ gireŋ. Guram gireŋ
    gabe megen niŋ al kura beleŋ epte ma gwaha girtek,’ yitiŋ hi.'
  tnk-tnk: 'Kumwesən ruvəni raka ia Nəkukuə Ikinan mə tro Iesu rətui mwi ia nemhəien.
    Nənə in trɨpkemhə mhə mwi. Nɨpwran trɨpkɨmərɨr mhə. Kumwesən rɨni iamɨnhi irə
    mɨnuə: ‘Nɨpərhienien takuvei pehe nari amasan anan me mik səməme iakɨno raka promes
    m Kiɡ Tevɨt kupwən.’'
  kpr-kpr: 'Kotugo God nange sari, Iesu ambarida ghe jebuge eredo irari nunda tamo
    jo betae arira ainda geka ava, God setiri nunda mendeni eminge gefuseri: ‘Na nange
    David kaifa use esimbuge gogoghombusena aminga ava, ni barago kaifa use esimbugarena.’'
  san-IAS: parameśvareṇa śmaśānād utthāpitaṁ tadīyaṁ śarīraṁ kadāpi na kṣeṣyate, etasmin
    sa svayaṁ kathitavān yathā dāyūdaṁ prati pratijñāto yo varastamahaṁ tubhyaṁ dāsyāmi|
  nho-nho: 'Teenei naa taratara TeAtua ni mee iaa Ia ma ki hakamasike Jesus i te mate,
    ki see takoto tana haitino no purau iloto te kava: ‘Nau ma ki kauatu ki kootou
    naa hakaraaoi e ttapu, e ttonu iloo. Teenaa ko aku purepure ni kauake ki David.’'
  gym-NT: 'Ngöbökwe Jesu mikadita nire ne abko niebarera kwe, aisete Jesu ñan ngwäkä
    gütadrekä, ye mden abko tikamna täräbtä kwe: Tikwe ja kukwei kuin deme biani ja
    die biankäre Daviye, ye abko tikwe mikadi täte jökrä munkrä, abko tä tikani Ngöbö
    kukweibtä.'
  azg-NT: 'Ndoꞌ mantyi quityquiiꞌ jñꞌoonꞌ Tyoꞌtsꞌon vaa ncüiichen jñꞌoon na jndui
    na itso jon: “Juu jñꞌoon na tcöꞌ ꞌndyö nnon David, jiꞌua nanꞌxuanhanꞌ, ndoꞌ jñꞌoon
    na mayuuꞌhanꞌ. Mancüiixjen ntsiquindëë ja joohanꞌ.” Yo joo jñꞌoonminꞌ totsiꞌman
    Tyoꞌtsꞌon na nninncyaa jon na ngüandoꞌ xco Jesús chaꞌ tyíꞌquitöꞌhin na tueꞌ jon.'
  bhd-bhd: एन सच़्च़े, कि परमेशरे तै मुड़दन मरां भी ज़ींतो कियो, ताके तै न शड़े, परमेशरे
    बचने मां एन्ने बियांन कियोरूए, कि अवं तीं पवित्र ते सच़्च़ी बरकत देलो, ज़ैन केरो
    वादो परमेशरे दाऊदे सेइं कियोरो थियो।
  too-NT: 'Lā'' Dios mālakahuanīchokolh Jesús de nac cā''līnīn. Lā'' tū'' ā''maktin
    cati''a''lh nac cā''līnīn. Lā'' Dios hualh chuntza'': “Na''iccāmaxquī''yāni''
    a''ntūn quilīsicua''lanālīn chuntza'' a''nchī huanica David”.'
  ind-AYT: Tentang Allah yang membangkitkan Yesus dari antara orang mati, tidak akan
    lagi kembali kepada kebinasaan, Allah telah berkata, ‘Aku akan memberikan kepadamu
    berkat yang kudus dan dapat dipercaya, yang diberikan kepada Daud.’
  cjo-NT: 'Iroka paashini ikantakiririni Tajorentsi: “Notyomi, nomonkaataperotemiro
    maawaeni okaatzira nokantayitakiririni Iraviirini: notajonkakowentemi peewaperowenantyaari”.
    Aritaki okimitakaantzi Iwaperite Tajorentsi: ikamaperotawitaka, ipiriintaneeri
    Iriri, eero ijeekaperotzi inthomaenta kipatsiki.'
  nsn-nsn: “God ke uatua tapokis tatanon, doh inggon ahik pahe turung mate baka poluk
    mare la beng, e uakeluk sira ke mene pe God pare, ‘Inggo u turung guata uaia tamiuoum
    nogo tamat ngohina sira ku ualapagah keip pe tang Debit pare, u turung guat.’”
  san-DEV: परमेश्वरेण श्मशानाद् उत्थापितं तदीयं शरीरं कदापि न क्षेष्यते, एतस्मिन्
    स स्वयं कथितवान् यथा दायूदं प्रति प्रतिज्ञातो यो वरस्तमहं तुभ्यं दास्यामि।
  tna-NT: 'Diusu ja jamitsuti tiataidha Jesús sa equita aimue eihui mahue puji. Uja
    Diusu ja deremetaidha, Salmos quirica su derejiji yani: “Yama David chenu tiana
    jamitsuti micuana yama etiayu. Manu bue mahue D''eji Jaatiji Deja micuana yama
    etia.”'
  lid-lid: '“Eme Kindrei suri iy eme loken ta imek ja, ma iy winiyan bamak ma babola
    ja bwe. Sahou doh handru, eme ma Kindrei tiye i buku doh: ‘Jo kameh edeu ewek
    taha iri nyosowan turuwen mene jo tandrakan Debit ta aliy. Idoh kameh asahan handru
    buku jo ndratiye.’'
  wim-wim: 'Nil God.an thaw, ‘Ngay koyam ngulan ekathāng nunang Jesus.an mulamana,
    puth kemp nungantamana kath keꞌ wunow awarangana, yaꞌa, aꞌ putha nilaniya keꞌ-ngul
    uthamiy yaꞌa.’ Nil yimanangan thaw, waaꞌ nunanganiya: ‘Ngay niiyantana min ngul
    yump-yumpāng maꞌmangkamantana, an puth kan-kanama. Ngay niiyant yotamantana min
    anman yump-yumpānga keꞌ ngayan kaaꞌngakang nunang David.ana!’'
  zga-M: 'Uvuayilweli uvuan''chusin''che ukhuhuma khuvufye umbile gwa mwene gusite
    ukhunang''eikha, an''chovile ndee: ''Nikhukhupa uvuvalan''che nulusayo lwa lweli
    ulwa Davudi'''
  yom-yom: 'Muaki wumfulukisa mu bafua muingi kabika buela fua. Diawu katubila ti :
    Ndiela kulusakumuna mu mambu manlongo, mavedila momo ndivanina Davidi tsila.'
  san-SIN: පරමේශ්වරේණ ශ්මශානාද් උත්ථාපිතං තදීයං ශරීරං කදාපි න ක්‍ෂේෂ්‍යතේ, ඒතස්මින්
    ස ස්වයං කථිතවාන් යථා දායූදං ප්‍රති ප්‍රතිඥාතෝ යෝ වරස්තමහං තුභ්‍යං දාස්‍යාමි|
  yut-yut: 'Piŋkop da asi Yesu kɨmoron naŋ aban pɨdagɨt. Aeni arɨpmɨ dɨmasi kɨmotjak.
    Piŋkop da uŋun do yaŋ yagɨt: ‘Kalɨp Dewit do yo tagɨsi ae telagɨsi aŋ ɨm do yaŋ
    teban tok agɨm uŋun yo ji do dabeŋ. Yo morap uŋun yagɨm uŋun da tɨlagon asi altokdaŋ.’'
  grc-BYZ: ὅτι δὲ ἀνέστησεν αὐτὸν ἐκ νεκρῶν μηκέτι μέλλοντα ὑποστρέφειν εἰς διαφθοράν,
    οὕτως εἴρηκεν, ὅτι δώσω ὑμῖν τὰ ὅσια Δαυῒδ τὰ πιστά.
  cpc-NT: 'Aritaki ikinkithatakotsitakari Pawa jowiriintairi Jesús, iiro oshitziwaitanta
    iwatha. Ikantaki jiñaawaitaki: Ari nimonkaatainiri David-ni okaatajaantzi nokajyaakaakiniriri.'
  nhg-NT: 'Hua de que tieyulebitiluc Jesús para majcamo palöne tiecuierpo, Deus oquejtojque
    ejqueyi: Seguramente nemiechmacas nemejua noche inu bendiciones lo que tli onequelfe
    David que necmacas yaja.'
  nya-nya: 'Zakuti Mulungu anamuukitsa kuti asawole konse, zinanenedwa mʼmawu awa:
    “ ‘Ine, ndidzakupatsa madalitso opatulika ndi odalirika amene ndinalonjeza Davide.’'
  ngu-NT: 'Niman ica oquetzteu intech on mimiquej para xoc queman ijtlacahuis itlalnacayo
    huelis nenquitasquej ipan yejhua in Yectlajcuilojli yejhuan quijtohua: “Nemejhuamej
    nemechmacas on melahuac yectlatiochihualistli yejhuan onicprometerohuilij David.”'
  kup-kup: Met Pol pot mañat maot epat mañah, “Met tokat pi pop zañ nat hepanen maot
    baval hapanez batam Godihö epat hahaek menahan hez, Ne masak tinao Devid manomaz
    au mañohoek ni nanom.
  jid-jid: 'Nituwa a nzuu lu rji ni qu nitu du na la ka k''ma ye na, Irji a tre toyi:
    / Mie nu tsatsra mbalulu wa mi shirji ni Dauda.'
  wmw-wmw: 'Ndi ntamana kuhusu habari ya kufufuka ka Insa, Mwenyezimungu kakikisha
    kuwa mwiri wake aushubutu kuvunda. Iye kasema javi: ‘Nukutenderani mambo takatifu
    kwa tamaa kamili zanîmpere Daudi.’'
  gmv-GGM: Qasseeka izi wooqqontayssanne Xoossi iza hayqqooppe denththidayssa shaakki
    erana mala “anjjetidayssane ammanetida Dawutte anjjoo ta intes immana” gides.
  ssg-ssg: Haeu hamoiha Jises ti matean lehe i kum mat ulea, masin ti Haeu kakawen
    leili pepai tel kuluiai kakaian i ukek, “‘Nga aile hasolia hani amuto masin ti
    nga kakanewen tel masiwi David.’
  zpo-NT: 'Dios nguniila lee xaa seban xaa lo re xaa ngut, zee lee kwerp cheen xaa
    naluxt, nel noka nzhé xaa: “Za na lo re gu re kwaan myaan na lo David, kwaana
    nali nu wli nak”. [Is. 55:3]'
  poy-poy: Na kwa kumzyukisiya kulawa kwawahowiti, hakenipati kayi kuwuya aku na kuwola,
    Mlungu katakuliti hangu, ‘Hanukutekeleri tekeleru nanagala na yanakaka Yanumwaiditi
    Dawudi.’
  qwh-NT: 'Y Teyta Jesuspa ayan mana ismunanpaq caqqa y cawarimunanpaq caqqa, Diospa
    palabranchomi queno escribirëcan: ‘Noqa Diosmi Davidta änenqäta rasonpa alli bendisioncunawan
    bendisishaq’ nir.'
  gaw-gaw: Aria Kayak Nug he, Jesus Nug eḏua hibaiṯom, Nug baula ii mauhma amuam Kayak
    Nug anuḵa anam heḵunu Jesaia amegp̱a inam a, Israel dilagp̱a yom. ‘Da Dawit amegp̱a
    keeke laa heḵulnu ami, nai amuam dahilnu, beḵununab daaṯe, amu da hein madaḵul.’
  nca-nca: Enendo uni tapu koŋgo riní otoqaró. Otoqoro kowí kaŋuya kama puqeweya.
    Sokomeko mande ŋuro ŋande yete, “‘Nondo komo o meté horé qu se Dewit inowero yanowó
    mu, ŋu hamó se ye yunowano.’
  zpz-NTPP: 'Niꞌ ziꞌl mnii Ñgyoozh lat de riidz nim, ornu mniim nu gyicy mi nu gyabañ
    Jesuuz, nunu wazaan mi nu gadz cuerp nim. Orzeꞌ nam rab mi biñ nu pcuim: “Ya̱
    tonaꞌ la nap gyicy du̱ ru gal nu mne̱e̱ lo Dabi nu segur la gyicya̱”, nam.'
  mkj-mkj: 'Ioar mehwa Koahs pwa doahroar Ah kaiejda Jesus, pwa palwoaroa en joah
    ohla nehn joaujoau: ‘Ngoahi pirin kioang Koawoa wahu apel kapai mehlellok ma Ngoahi
    ne inoaukihoang David.’'
  zac-NT: 'Guniꞌi Dios guëldishtë́hiꞌ lëꞌë Jesús ladi ra tëgulë parë adë gáudiꞌi guiuꞌu
    cuerpë shtë më. Zni naescritë laꞌni Sagradas Escrituras naguniꞌi Dios: “Guënehia
    ra cusë zaꞌquë parë lëꞌë të, lo quë nabëna prometer lu David”.'
  kyg-kyg: Gotiꞌa Yesu agufamo okasalisiyafeꞌmo alino he tino ateꞌniya kavafeꞌmo hunoꞌaeꞌmo,
    Afaꞌa lapa maeteꞌna aote yaꞌmo hanege hanege huno hanesiya yaꞌmo aliꞌna lapamiguve.
    Nevinifeꞌmo aliꞌna kamiguve, huꞌna ha paiꞌnova yaꞌmo aliꞌna lapamiguve, huno huꞌniye,
    huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Ot nu maipanggop sit namaungaḻan Apudyus kan Jesus un adi naon matoy obos,
    awad naikanglit sit ugud Apudyus un kanana’n, ‘Itdok kan dikayu dit nasantuwana
    bindisyun un insapatak kan David un maid duwaduwa na un matungpal.’
  cao-NT: ¿Tsayacanai? Jahuë baquë yoi ja bësomaniquë ra. Jasca, rësotëquëyamapistiariaxëhi
    quiha noqui ja ani ca Jesu. Jariapari “Paraxoma tsi mato qui huëstima ca jahuë
    jia cabo, naa nohiria xabahamati quinia, Xabahamati Ibo, tihi cabo axëquia, mato
    David yamabo qui ë yoani jascaria” i noqui Dios ni quiha.
  bbr-bbr: Kiro epar Anut nukas ko meiewon pakan siräi mowon, ko wa pomoräi. Kiro
    Anut nukas meter äiewon, Is ak jekur rawaun ämän Devit nuraun paip murumin, kiro
    ämän mesin akan woiaka epar maiei.’
  inb-inb: 'Kasa­pas­mi ni­raiá: Nuka imasa­mi Davidta niska karkani: chasa sutipa­mi
    alli­lla ruran­ga­pa kani. Chasa niska, kasa­mi ni­raiá: Jesús wañuska kas­kata
    kaug­sa­chirka, paipa kuir­pu mana ismun­ga­pa; chasaka, mana mas wañun­ga­pa.'
  hrv-hrv: 'Da ga pak uskrisi od mrtvih te se on više nikad neće vratiti u trulež,
    rekao je ovime: Dat ću vama svetinje Davidove, pouzdane.'
  box-NT: 'Le Dónbeenì hĩ́a bía mu le mí ì vèení a ó o máa bĩní máa hí.
    Bìo kà lé bìo le hĩ́a bía: ‹Ĩ ì dúɓua mia lè hã dúɓuaa na láayi wi.
    Hĩ̀a á ĩ dó ĩ ɲii nɔn o Daviide yi le ĩ na›.'
  ote-NT: 'Ajua̱ xqui ma̱ gue mi ma da japi da yopa nte de ra du, ne nurá ndoꞌyoꞌa̱
    hinda ꞌya ja ra hai. Hangue bi ma̱nga njaua ja ra Ma̱ca Tꞌofo: “Ga ꞌraꞌahʉ gatho
    núꞌʉ ya ja̱pi stí ña̱ꞌtua ra Davi.”'
  wnu-wnu: End ne Qenu Yisas menima der bugamor eng me bierau.
  zam-NT: 'Tataa ngòc di''s co'' gunii Diox cón che''n Jesús le'' Diox li par ryo
    xban Jesús làth mèn nguth par ne''yiza''de bél''yòo lad Jesús co''se'' gunii Diox
    di''s co'' ndub loo libr co'' nac xti''s Diox co'' mbez taandxè'': Na li anggàc
    con'' ndac loo gu'' co'' mcàbgònen lin loo David no loo bin David.'
  zyp-NT: 'Khazing tah Zisu cawh thihnah taitah patho kaw ka, thu by a be tahpaw cawh
    ma hrahei a reihlangpaw a cang: ‘David letei bia ka kangpaw a pathaipaw le bonghnang
    a cangpaw cawh nama ka ca pae a,’ tah a cang.'
  sey-NT: 'Ja̱je paꞌina, Maijaꞌquë yequë hue̱ꞌña toyaseꞌeja̱ꞌa capi: ‘Davidre i̱sija̱ꞌquë
    aꞌë, ca nëoseꞌere. Deꞌoyere pare nuñerepa ca nëoseꞌere i̱sija̱ꞌquë aꞌë, mëꞌëre.’
    Ja̱je paꞌina, tsoe Maijaꞌquëpi quëapi, ju̱ꞌisiquëpi huëi ja̱ꞌñe cuiꞌne i̱ ca̱pë
    ja̱ꞌjuñe pa̱ ja̱ꞌñe.'
  nvm-nvm: Regavo God fu Jesu keunamga fu una urik rega surif fuon fuba muturekafa
    fu iji vierafene vuak ijin kiamga bu buk Sam ijia isoi, Ire ma iji na Devidon
    rekafa kuainva iji fu una on rek.
  mps-mps: Jisas isilama, Godigo aga gų pagede ma hodolai, agai tigi nosali damua
    pogobe. Tama polobadu Godigo te sę yabo homu ebadi, te po wai, te bukude asęani,
    ‘Polobadu eno Devitbolo po ola mawai, agabolo dwagi yai sę yabo po. Tama megi
    eno nagebolo me te po e mobao.’
  pab-NT: '— Exakere Enore Jesus ekasekihetehenere tahi akiti irae, exahe eháre matokomenene
    akiti hoka: Davi kakoa niraihenere akeretaite waiyexe maniya hikaxomokaka.'
  llg-llg: Neme makahulun mai Manetualain ana helu basa so, nae neu ko Ndia sangga
    tao nasoꞌda falik Hataholi ndia fo Ana helu sangga haituan mai, ma Hataholi ndia
    tana mate so. Huu ndia, de Lamatuak ana pake Ndia mana kokolan fo ana sula kana
    so nae, ‘Neme makahulun mai Au tao hehelu-balataang ua Mane Dauk fo sangga feen
    babaꞌe-babatik. De hatematak ia bali na Au boe oo, tao hehelu-balataang ua o,
    huu o ia Dauk tititi-nonosin.’
  kyf-kyf: '-Lagɔ ka zlɩmɛ we gba. Nɩɩ, -Zezu ɔ yia ''wʋbhua tlɩtlɩnya glaa, ''ɩn
    ɔ ''na ''ka ''maslɛɛn tlɩ. ''Ɩn ɔ nɛɛ wee gbʋ -mɩnɩ daɛ: ‹-Mɔwlʋlu -zɔnʋnya ɩn
    gbaa ɩn ''ka -Davidɩ ''nyɛ, ''mʋ na yia aɩn ''nyɛa.›'
  tpi-tpi: God i kirapim em long matmat, na em i no inap i go bek long matmat moa
    na i sting. Em i olsem God i bin tok, ‘Bai mi mekim gut long yupela na givim ol
    gutpela samting long yupela, olsem bipo mi bin promis long King Devit. Na dispela
    samting bai i kamap tru olsem mi bin tok.’
  mih-NT: 'Iyo inga nu catyi tucu ra Ndyoo sa cuenda ra Jesús: “Cua tyindyei suun
    sa ndisa, cuhva i catyi sihin ra David.” Tacuan i catyi ra Ndyoo vatyi cua zanandoto
    ra sii ra Jesús sisi sa i sihi ra. Ma cuhva ra Ndyoo sa tyahyu coño ñuhu ra Jesús.'
  qvh-NT: '“Jesucristo wanushganpita cawarimunanpä cashgantaga Tayta Diosninsi palabrancho
    mastapis caynömi nican: ‘Davidta promitishgäcunataga lapantami cumplishä.’'
  kms-kms: Ni ngamo pe pu nindingi newo pre pu bu muq munene ngamo pe no sigh namb
    kin tiq segi. Te taq God ni nari, ‘Muqdi nge nungoqi yumbo yuwon kin buagi asi
    Devit geg puq gad kin te keuq, di ni ningg wand nungoqi wutungu kin tiq nganye.’
  agn-agn: Si Jesus binoi ka kaman tang Dios, ig indi pinabayan nang maronot tang
    sinangoni na, kompormi ong pangako na asing tokaw ang ganing, ‘I-dolo ong nindio
    tang mga sagrado ig sigoradong mga bindision ang pinangakō ong ni David.’
  nhi-NT: 'Dios yoquihtohca itich in Teotlahtolamatl nic icyancuicayolitis itich miquilistli
    uan amo ihtlacauis nitlalnacayo. Ihquin oquihtoh: “Innamechonmactis in tlateochiualis
    tlen onmoyectencau inauac David.”'
  ttc-NT: 'B''ix b''an''ax, tzan te Qtata Dios ojaw anq''in te Jesus kxol kye kamnaq
    tzan k''on tponaj xhchi''jel. Komo otyolij ikxjani: “Oxe''l nsi'' etetz kyaqil
    aj b''an galan aj wetz nwitzale'' oxik nsi'' nyol ti''j tuky''i Dawid [oqtxi''].”'
  dan-1931: 'Men at han har oprejst ham fra de døde, så at han ikke mere skal vende
    tilbage til Forrådnelse, derom har han sagt således: “Jeg vil give eder Davids
    hellige Forjættelser, de trofaste.”'
  kwj-kwj: 'Gotri matimat tiki rini ai rasairo keke apa matimat tiki ri ai raini tape
    rihi ti kupwaꞌai hinga. Hinde wowani, Gotri mwanji ka hinga sawero: ‘Apa mwaꞌambwe
    kipe hinga tini o kunu ani hakonda, imbihumbwa Defit ni mwe naha a sawesiro hingambwa.’'
  vie-OVCB: 'Vì Đức Chúa Trời hứa cho Ngài sống lại, không bao giờ để Ngài bị mục
