  msk-msk: ‘Kamo na manga maodyat, paningug kamo, surud nang manga allaw na kamo boi
    pa, amaburungburung kamo sang imoon nang Dios, kayan yamatay kamo na di naan pagasakopon
    kay wa kamo otoo maski dyadadayaw kamo paglaongon.’” Yaan yang pyagalaong ni Pablo
    kanilan.
  gyr-NT: ‘Esepia, pe seroɨ̃rosar peico vahe. Peyepɨhamondɨi, ipare pecañɨ tẽira.
    Esepia, che ayapora mbahe pe recoveseve. Yepe ambuae omombehu tuprɨ itera pẽu
