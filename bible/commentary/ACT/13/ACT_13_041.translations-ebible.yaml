  dso-dso: ପର୍‌ମେସର୍‌ କଇଲା, ଏ ମକେ କିଜାଇବା ଲକ୍‌ମନ୍‌ ! ତମେମନ୍‌ କିଲ୍‌ବିଲ୍‌ ଅଇ ମରା ! କାଇକେ
    ବଇଲେ ତମର୍‌ ବେଲାଇ ମୁଇ ଜନ୍‌ କାମ୍‌ କର୍‌ବାକେ ଗାଲିନି, ସେଟା ଜେ ମିସା ବୁଜାଇ କଇଲେ, ତମେ
    ବିସ୍‌ବାସ୍‌ ନ କରାସ୍‌ ।
  meu-meu: Heihi-ihirai taumui e, a itaia, ba hoa, ba mase ore; Badina be kara ta
    emui mauri dinadia ai na karaia, Kara na, ena be ta ese bema hamaoromui, to basioma
    abia dae.
  yva-NT: ‘Inya! Vatano wapanaikebe Rinai weap, wasyisyaube! Weye Syo sya anakere
    inta raijar no arono wapa susyo naiso, weramu weapanave rai ramu. Muno ranivara
    vatane inta po raura kakavimbe wasai rave kai, weramu wapanave rai tavone ramu.
    Weti arono nande, indati wapaparo wasai umba wakakai kobe!’ ”
  dgc-dgc: Entan moy, kagi de, sikam a mégidel ta katutuhanan. Magtaka kam kan ta
    gimet na Diyos, pero mate kam, da éwan kam maniwala, maski ipaliwanag de dikam.”
  zpm-NT: Grëse to ne rzhidznie to miṉe nac diidzli, bii zaṉ to gaṉle laa naa guṉ
    ti milagr nroob ne gzee zdoo to; per znitlo to, sac gliladzde tow niicle guiaad
    zha ne gzodiidza lo to.
  hix-NT: Rownohnye me manatxow hamà, rohona xenyhera oyesnàr komo ke. Uro enytxatxoko.
    Keryehoketxhe hampànà. Rahoxetà uhutwamohsehe hampànà, owyanye. Eryehokano ytxoho
    rma weryaha hampànà. Àro rma yokarymetxhe hampànà, ranoto komo, owyanye. Owyanye
    enytxatxhe rma, Khoryenkom yahoxet àro hamà kahra rma manatxhe hampànà. Àro ke
    kanàhnohyatxhe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà, kekon hatà, Pawru.
    Àro wyaro nekarymatxehkay hatà, toto komo wya.
  sim-sim: Karem li mbahandari osa, �Jir mashi Avui Wasilakahin mblarnanda ma jirin,
    ji misi. Jir avak lishnyamashnyaha hakwa jir. Mberem ushiwak? Avak jihi nindik
    mbele las a unak ji heyehe wavu musha mushak ji hishihi mbeek hishiyarikwa ambu
    jir. Ma lal jirin armek owesawekwa ol te, hako mbeek hishiyarikwa ambu jir.� �
  npi-ULB: ‘घृणा गर्नेहरू हो, हेर र छक्‍क पर, र नष्‍ट भइजाओ, तिमीहरूको समयमा मैले
    काम गरिरहेको छु, यदि कसैले तिमीहरूलाईं यसबारे घोषणा गरे पनि तिमीहरू कहिल्यै विश्‍वास
    गर्ने छैनौ ।’”
  cgc-cgc: ‘Mamati kaw, kyo na mga gapakalain ta ake na ambal! Naan ta timpo na mag-ukom
    a ki kyo, magtingala kaw gid daw mapatay man tak ta inyo na timpo may buaten a
    na dili nyo gid mapatian bisan pa na may magsaysay ki kyo!’”
  tim-tim: '@see-verse:ACT.013.040'
  yor-yor: “ ‘Ẹ wò ó, ẹ̀yin ẹlẹ́gàn, kí ẹnu sì yà yín, kí a sì fẹ́ yín kù; nítorí
    èmi ó ṣe ohun kan ní ọjọ́ yín, tí ẹ̀yin kò jẹ́ gbàgbọ́, bí a tilẹ̀ sọ fún yin.’ ”
  wos-wos: Guni bangwa hundi wakwa du, guni yatewuka jémbaré mé xé. Wuni renguka nukwambu
    wuni némafwi jémba wuni ye. Du nak dé wuna jémbaka guniré wandét, guni déka hundika
    ‘mwi hundi dé’ yamba nakénguni. Wuna jémbaré xe saréké warékéta guni hiyatanguni.
    Wungi di Godna hundi hayi.” Wungi dé Pol wa.
  emp-NTPO: Ãcõrẽba jara b̶ʌ igara b̶earã, ¡acʌd̶adua! ¡Dauperad̶adua! ¡Beud̶adua!
    Mʌ̃a bãrã ewarid̶e ne minijĩchiada oya. Maʌ̃ra ab̶aʌba bãrãa jarabʌrʌ sid̶a ĩjãnaẽ́a.
  eng-F35: ‘Look you despisers, marvel and perish! For I am working a work in your
    days to which you will not give credence, even if someone were to explain it in
    detail to you.’ ”
  ind-ind: ‘Perhatikanlah baik-baik, hai kalian yang suka mengejek Firman-Ku! Kalian
    akan tercengang, lalu binasa. Karena Aku sedang melakukan sesuatu dalam zaman
    ini yang tidak mungkin kalian percayai, biarpun orang menjelaskannya kepada kalian.’”
  pes-OPCB: شما که حقیقت را خوار می‌شمارید، ببینید و تعجب کنید و نابود شوید! زیرا
    در روزگار شما کاری می‌کنم که حتی وقتی خبرش را به شما دهند، باور نکنید!»
  mpt-mpt: '@see-verse:ACT.013.040'
  ssx-ssx: Koda꞉ma꞉ la꞉la꞉ pimanu pa꞉ta꞉ pi la la pu haleme wanda꞉halio. Handa꞉pe.
    Kutupa handolo hata꞉ penkilipa꞉tia pomua ota꞉ homa꞉pa꞉pekee. Iki haleme dina꞉ta꞉
    I̱ma꞉ pokolo polo eta꞉ ikana꞉ma꞉ hone na wilimikie. Ma꞉nda꞉ma꞉ iki pa꞉ta꞉ la kina꞉
    kone opua hone na tulaalimikie laa wape pa꞉la꞉me.
  mkl-mkl: Iŋɛ woo yɑɑko ɑmu Ilɑɑɔ̃, i ɡbɔ idem ŋɑ. Aɑ biti ŋɑ nɔ ɑɑ ce nfe ŋɑ, Domi
    ɑn ce mii ɡɔ si wɑɑti nŋɛ iyi bɑɑ bii í jɛ inɛ ɡɔ í nɑ wɑ sisi nŋɛ i kɑɑ dɑsi
    nɑɑnɛ ŋɑ.
  gaq-gaq: ‘ଏ ଅମାନି ରେମୁଆଁଇଂ ପେ ବକୁଆ ଡିଗ୍‍ ପେଡିଙ୍ଗ୍‍ଏ ବାରି ଇଡ଼ିଙ୍ଗ୍‍ ଗୁଏନ୍‍ସା ପେୱେଏ;
    ମାତର୍‍ ନେଙ୍ଗ୍‍ ପେ କେଲା ଦେକ୍‍ରକମ୍‍ ମୁଇଂ କାମ୍ ଣ୍ଡିଙ୍ଗ୍‍ଏ’ ଜାଡିଗ୍‍ ଆପେକେ ଆଦ୍ରିଗ୍‍ଚେ
    ବାସଙ୍ଗ୍‍ଲା ଡିଗ୍‍ ପେ ବିସ୍‍ବାସ୍‍ ପେଡିଙ୍ଗ୍‍ ଣ୍ଡୁ ।”
  gof-RNT: ‘Xoossay gidabaa leeqiseyssato! Be7ite! Malaalettite! Dhayite! oonikka
    odin, hintte ammanonna oosuwa taani hintte wodiyan oothana’ ” yaagis.
  unx-unx: “‘ଆଇଙ୍ଗ୍‌କେ ଲାନ୍ଦାଇଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କ, ଆପେ ଆକ୍‌ଦାନ୍ଦାଅକେଦ୍‌ତେ ଜିୟନଃପେ, ଚିଆଃଚି
    ତିସିଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ କାମିତାନ୍‌ତେୟାଃ, ଜେତାଏ ଆପେକେ ଉଦୁବାପେରେୟ ଆପେ କାପେ ବିଶ୍ୱାସେୟା ।’”
  gah-gah: Agae, monó gili ahuliaká ve lekeza sigaga liki liki hili minalo. Lekelí
    gamenavatini nene hoza haitolímini alinogo uve. Nenémini gakola li likimikiko
    gilitamóza, gili vevesiki geleminigave, liki luhuva gizinamóma neve.
  lcm-lcm: Vap po kurek ang ani God, mi longong! Nganlak mi taping na mi puka, using
    naka abis a mangsikei a abis e matami, sikei mi tav lomlomon lak kapa ta kag abis,
    kantanem kitala antok imi tatana.”
  aer-aer: ‘Awerrirraye, arrantherre ularele angkeme nthakenhe-arle Ngkarte angkemeke,
    arrantherre arratye apatetyenhe aremele nthakenhe-arle Ngkartele mpwaremeke, arrantherre
    arratye ilwetyenhenge. Arrantherre apatemele akangkwe-irretyakenhe anemele. Tyerrtyele
    arrekantherre arratye ilerlenge-arlke, arrantherre akangkwe-irretyakenhe anetyenhe.’
    “Kele mwantyele awemele Jesus-eke akangkwe-irretyeke, arrantherre ilweme-ketyenge!”
    Alakenhe-arle Paul itneke angkeke.
  qvc-NT: Uyakuyllapa qamkuna mana kriyiqkuna, grasyapi pasaqkuna. Noqam milagrukunata
    rurashaq qamkuna mana nunka rikashqaykita, rikashpa ispantanaykillapa. Piru mayqan
    runa chay rurashqaypaq yach'achishuptimbismi, mana ringillapachu kriyiq. Chaymi
    ringillapa chingaq, nishpa.
  tgl-ULB: '''Tingnan ninyo, mga mapang-alipusta, at mamangha kayo at saka mamamatay
    sapagkat isasagawa ko ang gawain sa inyong mga araw, isang gawaing hindi ninyo
    paniniwalaan kailanman, kahit pa mayroong maghayag nito sa inyo.'''''''
  cbs-NT: ‘Matunan, uindakanwen. Diosun atimaska betsa betsapa akubainikidi matuki
    chanibiaibun ninkabiakin danain Dioski kaxei xechakakin man ikunwankatsi ikamaki’,
    atan nuku kenexunibuki— jatu watan
  xtm-NTPP: Jin konde'ya ni, ndijin ja ka saxiko ña'a ni a. Xinañu'u jin sa'vi‑nka
    ini ni, sani te jin naa ni. Vaa sani te iyo in ja sa'a sa ne'un kii ya'a. Kovaa
    masu jin kandija ni, visi na in na kaxtnu'u nuu ni, kúu ya jiña'a ya. ―Sa'a ni
    jiña'a Pablo ma.
  nnq-nnq: “ ‘Mpenekiange, mangweto mammembula! Nhwomwange na nhwobange! Magambu chandenda
    lele nhwaminangaje kile chenie, ata ikabi mundu akannandulile mangweto!’ ”
  bao-NT: “Tʉoya mʉja, boborije ca ĩi bui tutirã. Ĩa ʉcʉa yaicoa, yai nʉcãcoarãja.
    Ati rʉmʉrire, jĩcã wãme tiigʉ doogʉpʉ yʉ tii, jĩcʉ̃ mʉjare cʉ̃ ca wedemijata cãare,
    díámacʉ̃ mʉja ca tʉotipere,” ĩi —cʉ̃jare ĩiupi Pablo.
  san-ORI: ଯେଯଂ କଥା ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ ଗ୍ରନ୍ଥେଷୁ ଲିଖିତାସ୍ତେ ସାୱଧାନା ଭୱତ ସ କଥା ଯଥା ଯୁଷ୍ମାନ୍
    ପ୍ରତି ନ ଘଟତେ|
  rmn-rmn: «Дикхен, асаимаскерэ, шаштиен тай мэрэн, вай Мэ керав андэ тумарэ десендэ
    асавко, соски тумэ никана на пакянас, тэ пхукавэнас би тумэнги адалэстар».
  huv-NT: Icona mondam omeaats, ijawan wüx, cos apmbayameron apndromeron. Cos xique
    aleaic sanarang wüx aliün mepacan. Aag ayaj icona apmepiüngan ngo maleaing, masey
    aljane apmasaj icon, aw ―aj nejiw.
  otn-NT: “Ague gyø denna̱tehʉ, nu̱'a̱ te gá̱ nu̱hʉ ya, ma̱da̱gue'a̱ guí su̱hʉ, pɛ
    ngu̱tho guí̱ m'mɛhmʉ. Porque guecä drá̱ Oja̱gä, da̱ zønna̱ pa ga̱ øt'ä yø cosa
    ngue ta̱te ma̱zihotho, asta̱ hi̱ngui̱ 'yɛ̱c'ɛ̱i̱hʉ 'mø to da̱ xi'a̱hʉ hanja”,
    bi 'yɛ̱na̱.
  nop-nop: ‘Me mede yohihili tiiŋ hidi, mede i nadineeŋ. Nu kwanai tibaat u hidi naihik
    foloŋ mu nadisukilitineeŋ. Eŋ nebek niŋdi tuwot mu hanindakaleune nadisukilitineeŋ.
    Hidi kwanai u kakabeleeŋ hatiŋa kumuŋ tineeŋ.’”
  obo-NT: ‘Pomotawi row, sikiyu no mosuusumpalit. Duwon od puungan ku ruwot koniyu
    no oraroy row id kosoobbu-i. Woy od poomatoy kow en su konna kow man od pongimbonnaa
    nod kotuman idda, ahad pa duwon od paabbotlabbot koniyu.’ ”
  kca-kca: '''Вантаты, укщәпԓәты ŏтәт, ощатыйаты пӑ хŏԓт пеԓа ушаты; Ма нын хӑтәԓԓәнын
    щимәщ вер верԓәм, щит мӑтты хŏйатән нынана пŏтәртса ки, нын ӑт эвәԓсәты ԓуԓән''».'
  cak-ENT: Rix ri nyixetzelan ri nutzij, titz'eta' c'a ri nimalüj castigo ri nka-pe
    pan ivi', y quixq'uis c'a, roma ri nimalüj castigo ri ninya' pan ivi', richin
    c'a que nitij juis pokonül. Jac'a rix, man ninimaj tüj, stape' (aunque) c'o jun
    ri nyo'on rutzijol chive. Quiri' rubin can ri Dios, xbij ri Pablo.
  lif-NT: ‘ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹. ᤂᤡᤏᤡ᤹ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤁᤧᤔᤧᤵᤐᤠᤛᤣ. ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤛᤧᤶᤔᤧ᤹॥
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤕᤧᤶᤜᤠ᤹ᤀᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤐᤥᤎᤰ ᤁᤧᤶᤈᤥᤃᤡᤛᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤶᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥’”
  mie-NT: Ndá ndóhó jā jácū catá sīquī tūhun yā, chi cūndēhé nú jā quiji castigo xēēn
    sīquī nū, de sāhvi inī nū cunī nū de cuū nū. Chi tiempo maá nú sāhá nī iin tiñu
    ñáhnú de mā cándíja cuitī nū jā súcuán sāhá nī vísō ná nácani ndá nchivī tūhun
    nūū nū. Ncachī yā, ncachī Pablo.
  san-TIB: ཡེཡཾ ཀཐཱ བྷཝིཥྱདྭཱདིནཱཾ གྲནྠེཥུ ལིཁིཏཱསྟེ སཱཝདྷཱནཱ བྷཝཏ ས ཀཐཱ ཡཐཱ ཡུཥྨཱན྄
    པྲཏི ན གྷཊཏེ།
  qve-NT: “¡Diosmanta asikuspa burlakuq runakuna, uyariychis! Qankunaqa admirakuspayá
    chinkaychis. Noqaqa tiempo chayamuqtinmi, qankunapa mana hayk'aq rikusqaykichis
    ruwaykunata ancha admirakuypaq ruwasaq. (Hinaqtinmi qankunaqa noqapi mana creesqaykichisrayku,
    ancha castigasqa kankichis”), nispa [Habacuc 1.5].
  pao-NT: '@see-verse:ACT.013.040'
  cbu-NT: Ateeja; Paptsa; siy nuwaa niyrkimandis. Nuwaana kizpur ashtachima. Tputs
    siyaa kamankinaari, anoo ndunnaa mangoonkus, siyaa waneekchuri, punirsimunari
    tsipatssa; atimanda Apanlli; tárangiya Apanll kamanimapanirini. Ashirucha, Isusoo
    mangoonangtsa; paptsa yashingup naarus; atashina, zuwanllee; tárangiya Paporo.
  usa-usa: ‘ítáaro. keráwáqá akáyáán áráaq-wayukao, keráwáqá iyánáaq umáreq pukínoe.
    kemá keráwáqtí aúkáapi ketí mayaímá kémayaunamanibo maami-qtátááqtábá móra-nakoma
    minnágoni áaimma timá-timinimanibo keráwáqá íma itáíq-itaiq ínoe.’ téna Áánûqtuni
    amuné-nákómá tiráine.” téna Póroma timá yímikaiye.
  soy-soy: Nɔ́ kupɑkɑrɛcirɛ́ pikɔ́ mpí, ɑni kutu ricɔ ɑni kóm likɛ́ nɔ́ riyɔɔ, ɑni
    itóó nɛ mílɛsi. Nɔ́nnɛ́fɑ́ɑ mmú kɛ́mɛɛ kɑḿ lɑ kɛ́ mɛwɑi mɛnyinɛ wɑ kɛ unyinɛ
    uu yɛ́ un nɔ́ n símisi ɑ́ni yɛ́ pɑkɑrɛ.
  hui-hui: Mege biaga kamiru tí de handadaba. De hondowa mogo lalu homalimu. Áyu ogoni
    tí kamiruha biabe bialu kogo hondowa tígua mini mbiraore nawuleberami. Mbiralime
    tíhondo bayuwa langiragolabi tígua mini mbiraore nawuleberamiore, lalu lenego
    gilibu nga, lalu Polohanda lene.
  amf-amf: ‘Yedi bagimaynato, shedayse targadhee; kayee! Harrna hambhidianna, eedi
    hayyear yena giydi ki hannaar yenin gonne hamimin waadiman yesa wodanka ida waadadhe’
    hamayse ko thaapadhade” kena ki hamade.
  quc-NNT: Chiwilampe ix ri xa kitze'j u wäch ri qas tzij, chixkajmanoq, chsach b'a'
    i wäch. Je ri', rumal chi ri in kinb'an na nimaq taq kajmab'al pa taq ri i q'ijol
    ri man kikoj tä k'u na we ta k'o jun winaq kutzijoj wa' chiwe, —kächa', —xcha
    ri tat Pablo chke.
  dob-dob: ‘ꞌOmi totuyeyao, ꞌigu guinuwa gete waꞌita be manuna nuwami ꞌiowana, be
    muliyega waesilae, manuna ꞌimi tutaya ꞌigu guinuwa nina sida simana ꞌemiya, ta
    esi nigeya waemiemise.’ ”
  wrs-wrs: Os eishovna, Sesoa Israelnindm ishunna, hillu, yimba no indhanamba kelsombovhol.
    Yimba si os viluwuldakaka vevra, wo eva dalvra. Manara, kava si mana vemava vinvra,
    nonamba temba yimba novkakava vivpa, osm noinda si yimba evekingil vruwul vevra.
    Heva os yimba si ningvramoa, osva tanam, nonamba eva yemba eishunvrava.
  mca-mca: “Jeƚ qeku'ni'ƚek, ekheweli'ƚ pekhewe' tejefiteyipji'kii qa ƚalakinek'ijju'
    iye, e'nitjuƚaxiƚijpha'm qa' a'hamitsi'iƚ, qe yakha' haqsiijkii na' ewi'ƚ wit'ithayijkit
    nekhewe' eqe neƚutsi'ƚji', hik nakha' nite' ƚ'anuuyi'i qu' nite' eqeku'yi'iƚik'i
    yemjeetax qu' nana'ltax pa'qu' neqethentaxi'ƚ e'mik'iha.”—
  tzo-TZC: Qꞌuel avilic, Jnaꞌlevanejetic, tey chꞌayal avoꞌntonic xacham xalajic. Vuꞌun
    Diosun oy cꞌusi mucꞌtic ta jpas ta atojolic ti mu xachꞌunique manchuc mi oy buchꞌu
    ta xalboxuc avaꞌiic ti smelole, xi ti scꞌop Diose ―xi ti Pabloe.
  mya-mya: '@see-verse:ACT.013.040'
  gng-NT: ‹Ninbi bà yih bitɔb fɛnm nnɔ, liike mɛn, kí cère nɛ̀ ń ji nɛ ní juore
    fɛnm, kimɛ n li tien miyɔkm ya bonn niba, uyo wà ni laan fuobe, unil tɔke' nɛ
    lituonl nnɔ bó la, na ń teke kí ji.› »
  cbi-NTPO: Ñulla, mutyatyu' uukapundin keenamula keenbashi' miji' dedijtsaa piyaidei,
    iya ñulla' chunu malutala, tyeeba tsamantsaa deke' keewaanu tsuyu; tsenñu veela
    uwain tsaive ti' dekuindakiñuba ñulla kerangui'nu detsuve, ti' pillave.
  ikk-NT: ‘Lee n'ẹ, ụnụ ndị ẹmụ! Y'a tụgbu ọnụ ẹnya kẹni ụnụ la ntikpọ— makẹni m rị
    e mẹ ihiẹn ogẹn nke ụnụ, ihiẹn ụnụ jẹnkọlẹni d'e kweri, ọsụọn'a nị ịhịan gwa ọnụ
    ya.’ ”
  leu-leu: ‘Kaalum, nami aava mi suak, mi taa maat faꞌipul senaso ne taxa vesan a
    mo tanin e mi taa pife namkai sena naapalaan tamo saxa taa xuus famatavas nami
    pana.”
  maz-NT: 'Nu''tsc''eji i̱ṉ cjacüji burla. Pero jñant''maji, rá cjagö c''o me na nojo,
    c''ü dya rí creoji zö cjó ra xi''ts''iji. Y rí mangueji: “¿Ja rgá sö ra zädä yo?”
