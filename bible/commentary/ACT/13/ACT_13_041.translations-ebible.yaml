    qifoora.)
  aby-aby: '@see-verse:ACT.013.040'
  eng-YLT: See, ye despisers, and wonder, and perish, because a work I — I do work
    in your days, a work in which ye may not believe, though any one may declare [it]
    to you.'
  jni-jni: Shi anu zatu kunna utize, idi wu hem, i kunna biyau, i kuri imari, barki
    in zin katuma atiye tishi me, katuma sa ida hem ba, inki uye ma buka shi.
  kne-kne: ‘Dengngen yo, dakayo ay manlaslasoy, tan waday amagek sin kamatago yo ay
    masdaawan yo, ngem matey kayo pay dedan, tan adi yo patien ay maamag, olay mo
    waday mangibaga ay kosto en dakayo.’” Siya di di kakdengan di inbagan Pablo en
    daida.
  tgj-tgj: ‘Kaatoka, nonu nyarjikaunv vdwv! Lamrwpalaka okv silakuka! Ngo silu ogugo
    ridung dunv si vkvnv ogugo nonu mvngjwng mare, vdwlo nyigonv nonua alvbv mintam
    jida jvka!’”
  wat-wat: ‘Fiyaomima kwa adibudibutoyoikuwa, kwa vaneneḡa! Kwa bau be kwa vikamatemate,
    uḡuna kwami tomanagibu yami tovai bunanige ana gikikinomaniya nenemiyai. Naki
    taki aitevana tamo ibanama fasinei ina iyavimiya, eatu kimoki muka kwana vitumaḡanei.’”
  gui-NT: ¡Mase! oporogüɨroɨro vae reta, pepɨacañɨ jare pecañɨtei —jei Tumpa—. Echa
    che ayapota metei mbaravɨquɨ peico rambueve. Pe reta ngaraa perovia, yepe tei
    quia omombeuta peve —jei. Jocorai jei reta —jei.
  quc-TT: Chiwilampeꞌ ix ri ix ajyoqꞌolobꞌ, chixmayijanoq xuqujeꞌ sach iwach, rumal
    cher tajin kinbꞌan jun jastaq ri pune kꞌo katzijon chiꞌwe man kikoj ta wi riꞌ.
  heg-NTPO: '@see-verse:ACT.013.040'
  ptu-ptu: ‘Petua'ia' inggammu to mantelle-telle. La pilla'koa' ammu mane mate aka
    kupogau'um mesa pengkähängam illaam wattu muongeia' tubo temo. Sapo' tä' sianna'
    la ungkatappa'i moi la deem tau untulasangkoa'.’”
  bzd-NTPO: ‘A ye' wayuökwakpa, ye' ttö̀ ttsö́. Ì we̱raëyö a' ké̱wö ska' ta̱, e' dör
    tai̱ë kë̀ klöo̱nuk a' a̱ ekkë. Erë́ a' a̱ ipakarmi erë kë̀ a' tö iklö'we̱pa. E'
    kue̱ki̱ a' tkinú. A' e̱núwa.’ ”
  kwf-kwf: kira ka Ꞌuri, ‘Mulu sailinga, ngwae neꞋe kamu Ꞌoinonga Ꞌania fatalana God
    ki. God ke baꞋa sasi raoꞋa doe liu ana kaidaꞋi kamu mauri Ꞌua. NoaꞋa kamu kasi
    faꞋamamana neꞋe God sasia ru neꞋeri, sui bore Ꞌana diꞋia ta ngwae nia faꞋarongo
    kamu sulia. Mulu lisia! Kamu ke baꞋa Ꞌarefo, ma muke mae.’”
  eng-WYC-2017: Ye despisers, see ye, and wonder ye, and be ye scattered abroad; for
    I work a work in your days, a work that ye shall not believe, if any man shall
    tell it[out] to you.
  eng-WMBB: ‘Behold, you scoffers! Wonder and perish, for I work a work in your days,
    a work which you will in no way believe, if one declares it to you.’”
  zat-NTPS: Le nna', le'e, benne' we̱n la, ne le xebane, ne le xenite, lawe' da guna'
    neda', Dios chee̱le, lu zra chee̱le, tu da naca da zrente̱, da quebe chéajle̱le
    lácala nu guzén le'e.
  spp-spp: “Yii wíi, yii pi ɲyɛ yii ɲyɛ a Kile jwumpe yaha laage e mɛ, nde Kile sí
    n‑pa n‑pyi ke, lire sí yii kàkyanhala, puru funŋke e yii sí n‑kwû. Yii tɛ̀ɛn ná
    l'e, mii sí n‑pa kani là pyi yii tìiŋi i, ndemu li ɲyɛ, wà mɛ́ɛ n'a mpyi a li
    jwo yii á, yii mpyi na sì n‑dá li na mɛ.”»
  zty-NTPS: Le wia nga, ḻe'e, benne' ka' bi žaple neda' ba la'ne. Yebán ḻáže'le, san
    ḻo yeḻa' bi žejḻé' chele gatle. Neda' gona' to žin ža ni zoale ḻe'e, na' ḻa'kze
    no benne' wḻoe'ele' ḻe'e da' zejḻás žin na', bi chejḻe'le chie'.
  mek-mek: “‘Amoisa! Oi Lau kapaꞌina laifania auga eegai oifa apala, opamafua aumi!
    Oi emi aguagu kina alogai eemiai kapa agaꞌo apala ipauma alakapa. Ke faagamiai
    apala ipauma agemia aisama, agoisa agokauai alogaina agomae. Gome oi emi agu kinagai
    kapa agaꞌo alakapa, ke aufalao agaꞌo egaꞌina iifaga oi maamiai ageifafoua mo ganinagai,
    afolopapakoꞌania,’” eoma.
  aey-aey: ‘Age Anut madena cewudegina eu feiga! Agena saenna odoc oso ija odigina.
    Eunu wawaga dadaneceb cal meiga! Dana oso odoc inu sildiadecebfi age wawaga qee
    meleeiaun!’ ein,” aden.
  urd-GVH: ‘ग़ौर करो, मज़ाक़ उड़ानेवालो! हैरतज़दा होकर हलाक हो जाओ। क्योंकि मैं तुम्हारे
    जीते-जी एक ऐसा काम करूँगा जिसकी जब ख़बर सुनोगे तो तुम्हें यक़ीन नहीं आएगा’।”
  ycn-ycn: 'Jema''á, icá uncá jema''alaño no''opiyajlo numá. I''ichajeño nunácujlo
    hua''ató numá: Capichájeño penájena icá, uncale jema''alá no''opiyá. Nucá, Tupana,
    la''ajeri nacaje palani huani e''iyayá. E''iyonaja uncá jema''alaje no''opiyá.
    Ne''emajica riyucuna ijló. E''iyonaja uncá huani jema''alaje quehuácaje puráca''aloji
    na''apiyá, que Tupana quemacá ne''iyajena nacú. Marí que Pablo i''imacá riyucuna
    najló i''imacá.'
  djr-djr: '@see-verse:ACT.013.040'
  kvg-kvg: ‘Zo ezoqam, Mbumbukiam-qa Manqat otøotam ndøzøte-vewe! Nqáe! Zo nqova
