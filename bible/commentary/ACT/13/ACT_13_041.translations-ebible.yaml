  deu-ELBBK: „Seht, ihr Verächter, und verwundert euch und verschwindet; denn ich
    wirke ein Werk in euren Tagen, ein Werk, das ihr nicht glauben werdet, wenn es
    euch jemand erzählt“.
  mcb-NT: ‘Kamaguige viroegi samatsatantaigatsirira, gavageiganake kavako, pimpogereaigakempatari
    maganiro. Kantankicha antari aiñokyara pintimaige novetsikagematetyo gakagantankitsinerira
    kavako. Intimaigavetakempatyo kamantaigavetakempinerira maika tyara nonkantagetakero
    impogini viroegi garatyo pikematsatumaigiri.’ ”
  yle-yle: Yepê, Chóó Lémi u kópu yedê d꞉êê ngópu, apê, A ka wépi dnyangê pyu yoo,
    ala kópu ny꞉ee yó. Tpéé kópu wanmyi vyi ngmê, yed꞉oo wanmyi pw꞉oo dmi, mu kópu
    u dîy꞉o kópuni nmyi dye ghi ngê wanî d꞉uu, yi kópu ka daanmyi kêlîmî, k꞉omo tpile
    pi ngê nmye wa vyi, u kwo myedaanmyi kêlîmî.
  swh-1850: Sikilizeni enyi wenye madharau, shangaeni mpotee! Kwa maana kitu ninachofanya
    sasa, nyakati zenu, ni kitu ambacho hamtakiamini hata kama mtu akiwaelezeni.”
  ese-NT: “¡Shajjaꞌajjacue mo! Eya miquianaaya niñebaña. ¡Quea mete pocue! Eyaya miya
    chamaꞌyo tii po meejeꞌyo. Eyaya ma dejjaa ajjima acani ajeꞌyo miquianajaya ebajji.
    Jamatii ba majje miquianaya jjashahuabaqui ajja. Onaa huohui cajo, miquianajaya
    shajjaꞌajja jjima poaje”. Jamaya yahuajo nei Eyacuiñajji poa —jamaya Pabohua esohui
    huohui canaje Atioquiajo, Jodioja equi ojee ejjachichaquijjijo.
  jac-NT: Hacaꞌ hex buchwawom hex tiꞌ, ilwecꞌanabi, cꞌayojab hecꞌul heyilni cat hecꞌayiloj,
    yuto hanin Dios intiꞌan, ay tzet chinwatxꞌehan yin̈ huneꞌ tiempo bay ayex tiꞌ.
    Waxan̈ca ay mac chihalni teyet yin̈ tzet chinwatxꞌetiꞌan, yaj mach cheyayto yul
    heyanma, ẍi Comam Dios yul Yum. Hac tuꞌ yu yalni naj Pablo tet anma cutxanico
    yul huneꞌ capilla tuꞌ.
  cak-CNT: Rix ri yixetzelan ri nuch'abel, titzu' c'a ri nimalej ruc'ayeval ri nika-pe
    pan ivi', y quixq'uis c'a, roma ri nimalej ruc'ayeval ri xtinya' pan ivi', can
    richin c'a chi nitej janíla pokon. Jac'a rix, can man xtinimaj ta, stape' c'o
    jun ri niyo'on rutzijol chive. Queri' rubin can ri Dios, xcha' ri Pablo.
  zia-zia: Oiye, Tuwara ge awang sao emo, niye giro yangka sero yoreba magayepu. Na
    Tuwa Bayau mene buro zo niye naya be aune yarinena. Buro auna bowi awiya zo mene
    sai niye nigiro gaya me oko yariniya. Ge gayao ayero mitiya.” Paulo mene ayero
    sena ara.
  mal-2015: എന്നു പ്രവാചകപുസ്തകങ്ങളിൽ അരുളിച്ചെയ്തിരിക്കുന്നതു നിങ്ങൾക്കു ഭവിക്കാതിരിപ്പാൻ
