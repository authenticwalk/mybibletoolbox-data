verse: ACT.013.041
translations:
  kpx-kpx: Beloveta keau Dilava hoto hisaliai avoe, ‘Evive. Ata molena lohoniege di
    aike laemo vamale ke louge la bae hotove evilivebene. Iale lana di hoto louale
    ke kabebihavoliege haluvive.’”
  okv-H: Eto peroveta na einge ea ‘Na ungo ta iji te do asona avo embo na au ingito
    ke be mane asora. Avoeto ungo ke be ingito uje ae eagova embomeni jireki poeki
    eto kito vani vani eto sari evujo.’ ainge peroveta na kajea.”
  tbo-tbo: “Ona lautanigana taumi tu’mpalihibahiba, ona wineneyabayababa ma ona hilage.
    Matababana ami houga bagibagi awai a dewadewaya naka apega ona witumaganeya. Hawena
    lawa gehouna ina paliwelemi ma apega ona witumaganeya.” ’
  mal-C: '@see-verse:ACT.013.040'
  grc-SR: Ἴδετε, οἱ καταφρονηταί, καὶ θαυμάσατε, καὶ ἀφανίσθητε· ὅτι ἔργον ⸉ἐγὼ ἐργάζομαι⸊
    ἐν ταῖς ἡμέραις ὑμῶν, ⸆ ⸂ὃ⸃ οὐ μὴ πιστεύσητε, ἐάν τις ἐκδιηγῆται ὑμῖν.
  bgc-bgc: “हे बुराई करण आळो, देक्खो, अर हैरान होवो, अर मिट जाओ, क्यूँके मै थारे दिनां
    म्ह एक काम करुँ सूं, ‘इसा काम के जै कोए थारे तै उसका जिक्र करै, तो थम भी बिश्वास
    कोनी करोगे।’”
  khz-khz: ‘Gomi veveagoloka talimami iogitaa! Nugami ia pale-vagi, ne iokwarega!
    Kwalana gemi maguli tomarai au na kala ta pana kalaa, lewana taa na gemi pene
    kilagi-namanamaa, na ati pio vega-taunataunaa!’”
  deu-TKW: Sehet, ihr Verächter, wundert euch und vergehet; denn ich vollbringe ein
    Werk in euren Tagen, ein Werk, das ihr nimmermehr glauben würdet, wenn man es
    euch beschreiben wollte.
  zsr-NT: Gul‑yutscaꞌ, lbiꞌiliꞌ, bönniꞌ cutún ba laꞌn. Ubániliꞌ san lu yöl‑laꞌ curejlëꞌ
    queëliꞌ gatliꞌ. Nedaꞌ gunaꞌ tu dxin dza ni zoaliꞌ, Atiꞌ zal‑laꞌ nu quixjöiꞌ lbiꞌiliꞌ
    le ruluíꞌ dxin naꞌ, cutu caꞌ tséjlëꞌliꞌ.
  lin-lin: « Bino batioli, botala, bokamwa mpe bolimwa, pamba te nakosala likambo
    moko na tango na bino, likambo oyo bokokaki kondima te soki bayebisaki bino yango. »
  hns-NT: ‘Are, Parmeswar ke nahakaare waalan, toelog tjakkariaaike bhaag djaihe!
    Djaun kaam Parmeswar toelogke tem me kariega, tjaahe koi toelogke djetana samdjhaai,
    tabbo toelog na mangiehe bieswaas kare.’ ”
  noa-E: '“Pãar ar Ẽwandam iek aawaijã warag i wau iekhaajem khʉʉn ũrbat: Mʉʉn Ẽwandamau.
    Pãach dakhĩir pãrau ag na ooba aajem mua wauju. Mamʉ nem thum magju nawe ãbmua
    pãrag jaaukhiinjã pãrau ʉ̈khabaju. Mamʉ ya pãach daúa oophöbaadeewaita pãar jãphierr
    naawijã, ¿pãrau jãgbarju? Pãachdëu ʉ̈khaba arr gaaimua, maigta pãar öju edau”
    ajim aajem Pabloou, Ẽwandamau ich iek phãpitarr igwia.'
  eng-EMTV: ‘Behold, you despisers, and marvel and perish! For I will work a work
    in your days which you will by no means believe, though one were to declare it
    to you.’ ”
  mib-NT: Tāca róhó ñáyuu jeē casácatā, na cóto ró na castigo xeēn quiji sɨquɨ̄ rō,
    te naa ni rō coto ró, te cuu rō. Chi tiempo maá ró te sáha ri jniñu xeēn jeē ma
    cándíje cuɨtɨ rō jeē súcuan sáha ri vēsú nacani ñayuu jnūhun un núū rō, achí yá.
    Achí Pablo.
  lif-NT2: ‘ओमे़त्ते़म्‍मे़ॽ, खिनिॽ किनाःन्‍दि के़मे़प्‍पासे, खिनिॽ निङ्‌वाॽ मये़म्‍मे़ॽआङ्
    से़म्‍मे़ॽ॥ थेआङ्‌भे़ल्‍ले़ खिनिॽ ये़म्‍हाॽओ मनाहाॽरे़ पोधक् के़म्‍जोगिसाङ् आप्‍फाल्‍ले़आङ्
    नसाःन् के़न्‍जोगुम्‍मिम्‍बा याःम्‍बक् इङ्‌गाॽ चोगुङ्‌लो॥’”
  xnj-xnj: ‘Myuwanila, nyenye mwemuvi na likomo, mkangasayi na mfwayi! Muni chindu
    chenihenga hinu, mulusenje lwinu, yati musadika lepi hati ngati mundu avajovoli.’
    ”
  mmx-mmx: ‘Nemi limixin mik lok kalise levelinga at ne Moroa, mina ronga i na. Minaba
    sangu la mina met! Nia anaba lok lara lugugu at levenaleng atnimi, ketla nemi
    xopmen mi noxo nunu ren. La do tara na soxomus box i rinimi, move mi noxo nunu
    ren.’”
  cbr-NT: Mitsux, 'ën banami cuaicë 'aish, camina uisashiti caramina ratúanan cëñúti
    'ai quixun sinánti 'ain. 'Ëx Dios 'ixun cana mitsúnmi ismainun unin 'acëma ñu
    'ati 'ain. A 'ën 'aia isquian ñuicania cuaquinbi camina —asérabi ca —quixun sinántima
    'ain.
  tee-NT: Ju Dios ma naulh ni ma canaviya' lakatam lhamak'an acsni t'onat'it. Chai
    ju uxijnan ma jantu lana alac'a'iya'it'it mas xamati' catajunin. Pus ma alakts'int'it
    ju uxijnan ju jantu tu'u' alhiulananat'it. Ma alhamak'anint'it chai anit'it. Ju
    Pablo ajuni ju lapanacni ni ma chunch ju naulh ju Dios ju mak'anchich.
  eng-LSV: See, you despisers, and wonder, and perish, because I work a work in your
    days, a work in which you may not believe, though anyone may declare [it] to you.”
  cak-NT: Rix ri jixtze'n chirij ri nutzij, titzu' c'a ri nimalaj castigo ri xtika
    pa iwi' y ticanoj anchi' nito-iwi'. Roma ri nimalaj castigo ri xtinya' pa iwi',
    can jun nimalaj sufrimiento. Y rix, can man xtinimaj ta, más que c'o jun niyo'n
    rutzijol chiwe, roma can yalan nim. Quiri' ru'in can ri Dios, xcha' ri Pablo chique
    ri winak.
  pah-NT: “Pehendu ti, a'e ji pe me. A'ereki pe pe'e te'varuhu nhinhi'ig̃a pe,” ei
    ahe. “Penhimomby'a ti penhimanomo nehẽ. A'ereki ji a'apo ahemonhimomby'ava'ea
    kiro. Po ti g̃a imombe'ui pe me nehẽ, ndaperoviarihu po ti pe nehẽ,” ei ahe Tupana'ga
    nhi'ig̃a imombe'gwovo hako, ei Paulo'ga g̃a pe.
  sja-NT: ‘Ũrítɨ parã chi oo iru p'anapataarãpa Tachi Ak'õrepa jara bɨ. Ak'ɨ́tɨ mãik'aapa
    ak'ɨtrua para bátɨ. Parã at'ãri chok'ai p'anɨde mɨa ooit'ee ne-inaa parãpa ijãada-e
    pai, aɨ naaweda abaapa parãmaa mãga jararu pɨjida.’
  xed-xed: “Kaghuni gwal ta mna mbrəs nda Lazglafta, nghawangha, ndərmima wa ndərmima,
    ka zwaɗutá kuni, kabga dzaʼa magay yu ta fitika ghuni ta mandərmimi, ya dər ma
    kinawu rusaghunafta lu ná, grafta a kuni ɗekɗek wu kəʼa ya”».
  mks-NT: Cuni jo̱ho va̱ha ndó, ndóhó na̱ sácu̱ ndaa i̱chi̱ ña̱ cáha̱n Ndióxi̱. Catóntó
    ndo̱ jáchi̱ cama chá ndihi sa̱ha̱ ndo̱. Jáchi̱ ye̱he̱ cúú Ndióxi̱ ta cája i̱ ña̱
    náhnu ndiva̱ha, joo co̱ cándúsa ndó ña̱ cája i̱ va̱tí ndicani java na ña̱ nu̱
    ndo̱, na̱cachi Ndióxi̱ sa̱nahá —na̱cachi Pablo xi̱hi̱n ná.
  gfk-S: ‘Mu hadado, mu ira ut na hinarus. Mu na ngalabo ma mu na hiruo, kinong iou
    ni gil tike linge tano numu pana bung na nilon, ma sukmaal be da hinawase mu utana
    pa mu nale nurnur tana.’”
  bmu-bmu: ‘Nöŋön eŋgö malmal nalöŋe aŋgöletot qainŋi kun memam. Kunŋan miaŋgö keu
    buzupŋi jii mötpeak, mi ölŋi akŋapkö qahö möt naribeak. Miaŋgöra keu mi memba
    et ala jijiwilit ahakzei, iŋini mönö öne uba eka welipköba ayuhume.’”
  dgz-dgz: Yawan, e nipep waiana, wapena anun. E God aroewa yawane no i kap wap, amba
    tavewa da ya yawai go mondi borit wai, iwa ne wan dim dim da baware di tapen taivin,
    go e ya anu tumat tai. Apan da ne tana oisewa wadiaepi, go den e ya anu tumat
    tai.”
  eng-GNV: 'Behold, ye despisers, and wonder, and vanish away: for I woorke a woorke
    in your daies, a woorke which yee shall not beleeue, if a man would declare it
    you.'
  zaa-NT: Lebi'i canu ruỹitsíni le inte', caỹí bá latsi' le nna l·lúỹa latsi' le,
    Porqui'ni inte' Dios nna runia' ca cosa ỹéniní entre lebi'i, Pero labí ríalatsi'
    le màsqui'ba nuỹa ttu enne' tsè'ni riquixá'anią le.
  eng-WEBSTER: 'Behold, ye despisers, and wonder, and perish: for I work a work in
    your days, a work which ye will in no wise believe, though a man declare it to
    you.'
  guh-guh: Panecapocaponaevi, ¡xania baja pataename! Panajunaviacaename raja. Tsipaji
    raja panevecuanaxuabianame. Panejinavanapaeepatota xanë, Diosonë, exanaenajë ayaicuene
    taexanaejavanë. Nexata taexanaejavanë pelivaisi, itsamonae xaniavaetsia pacatsipaebi
    ata tsane, itsiata apo pajumecovënëtsimë tsane, jai Diosojumepaebivi profetavi
    peyaquinaebaxutota Dioso penaneconitsiaexanaejavanexa yabara pamonae Dioso apo
    pejumecovënëtsivi, jai Pablo bajarapamonaejavabelia judíovi penacaetuatabiabibota.
  bon-bon: '@see-verse:ACT.013.040'
  nhw-BL: ‘Xiquitaca, amojuanti catli antechtlaijilhuijtoque. Ximosentlachilica ica
    catli nijchihua huan teipa anmiquise, Pampa na niDios nijchihuas huejhueyi tlamantli
    ipan ni tonali catli amo anquineltocase masque sequinoc anmechpohuilise para quiitztoque.’
    ” Huajca Pablo tlanqui quincamanalhuía nopa masehualme.
  mgw-mgw: ‘Mupi'kani mwenga mwamunibebeya musangale mukalanganyike! Kwa mwanjaa kili'be
    sanikipanga nambi'yambi' nsimu winu mwakiu'bi'lyali ata manaitei mundu amwawanikiye.’”
  swh-ONEN: “ ‘Angalieni, enyi wenye dhihaka, mkastaajabu, mkaangamie, kwa maana nitatenda
    jambo wakati wenu ambalo hamtasadiki, hata kama mtu akiwaambia.’ ”
  wbi-wbi: '''Lolagha, umue mwevano musyojola, mudeghaghe kange mutipulivuaghe; ulwakuva
    nivoomba imbombo mufighono fiinu, imbombo jino namungajitike, nambe umunhu avoleleele
    ndani.”'
  bba-bba: “I mɛɛrio, bɛɛ tɔn yɑɑko kowobu, i biti sooro kpɑ i kɑm ko. Domi kon ɡɑ̃ɑnu
    ko bɛɛn nɔni biru ni i ǹ nɑɑnɛ mɔ̀ bɑɑ ɡoo ù n bɛɛ nu tusiɑ.”
  eng-KJVCPB: 'Behold ye despisers, and wonder, and perish: for I work a work in your
    days, a work which you shall in no wise believe, though a man declare it unto
    you.'
  kgk-NT: '@see-verse:ACT.013.040'
  waj-waj: 'Iya tunoo: Ngia vaidi nniki rakaida puruuka tiraiyaso, taatee. Ngia pinaama
    nnikiaraida airi yaata utida putuatee. Ngia variaa suaivaki na mmooriivaa iikiaukai
    hama ngia ivaara kutaavaivee kiaavai. Fai vaidi voovoono ivaara ngii giaa ngii
    minai hama ngia ivaara kutaavaivee kiaaravee. Ivaara ngia pinaama nnikiaraida
    airi yaata utida putuatee. Forofetaiya tuu kuaivo itaa kua tiravaivee.'
  cpy-cpy: Pitheen-kawaetakiri eeroka-paeni Tajorentsi, Ari pipampoyaawitapaentyaa
    nimaeka, roojatzi pipeyan-takyaari. Tema omaperotatyeeyaa okowaenkate paata oetarika
    nantzi-moteemiri, Eeromaeta pikemijantziro, itzimawitakyaa kamante-mironi.”
  mpx-mpx: Totalatalawasi komiu, no ginol nuku kite, inoke nuwamiu nuku ahe, yaa abwe
    nuku yaomal. Kaiwena ginol enuna ya giginol wami sauga elana, ginol o nige nuku
    aabulilek-an, bwagana ebo nihi wasaan bubun eliyamiu.”
  wbp-wbp: ‘Nyurrurlarluju, nyangkalu kuja-purda kuja-purda kuja kankulu yangka nyurrurlarlu
    jaru jungarni warrarda manyu-pinyi! Manulurla warru paa-karriya jarukuju, manu
    ngula-jangkaju, paliyalu! Nyampu warrki kuja karna warrki-jarrimi nyurrurlarla
    milparniwarrarla-juku, ngulakuju kula kankulurla ngungkurr-nyina, lawa. Kajilpa-nyarra
    nganangku-puka milki yirri-purayarla nyampu warrki ngaju-nyangu, kulankulurla
    ngungkurr-nyinami-jiki nyampukuju jaruku!’” Junga-juku, Puurluju wangkanja-warnuju
    wurulypa-jarrinjarla rdiily-parnkajalku.
  luo-luo: “ ‘Neuru, un joma obwono ji-gi, beduru morwenyo nyaka thou, nimar abiro
    timo gimoro e ndalou ma ok ubi yiego, kata ka ngʼato oleronu tiende.’”
  nhe-NT: ‘Xiquitaca, imojuanti tlen innechtlaijilhuijtoque. Ximosentlachilica ica
    tlen nijchihua huan teipa inmiquise. Pampa na niDios nijchihuas huejhueyi tlamantli
    ipan ni tonali tlen ax inquineltocase yonque sequinoc inmechpohuilise para quiitztoque.’
    ” Huajca Pablo tlanqui quincamahuía nopa tlacame.
  aii-aii: ܓܲܫܩܘܼܢ ܡܲܣܚܸܪ̈ܵܢܹܐ، ܥܲܓ̰ܒܘܼܢ ܘܛܠܘܿܩܘܼܢ، ܣܵܒܵܒ ܒܸܬ ܥܵܒ݂ܕܹܢ ܚܲܕ ܡܸܢܕܝܼ ܒܝܵܘܡܵܢܵܘ̈ܟ݂ܘܿܢ،
    ܕܠܹܐ ܗܲܡܸܢܝܼܬܘܿܢ ܐܸܢ ܐܢܵܫܵܐ ܗܲܩܹܐ ܠܵܘܟ݂ܘܿܢ.“
  esk-NT: ‘Ataŋii, mitautiqaqtuasii Agaayyutmik! Atlayuaġilugu piyaqquġniaqtusi. Iñuupkaġlusi
    savaaqaġisiruŋa ukpiġiyumiñaisapsitñik unniiñ iñuum uqautiniaġaluaqpasi.’”
  msb-msb: Kitaa niyo, mga paratuya-tuya, magngalas kag mapatay, kay may ginahimo
    ako sa iyo kapanahunan, na dili gayod niyo matutuudan bisan may magsabi pa sani
    sa iyo.”
  cpa-NT: La² di³ jáih³ hniah¹², hniah¹² dsa² cu²jmoh² jǿg³ quieg¹jni. Ju³li¹dsogh¹²
    hoh¹² hniah¹². Ju³dsi²hénh² hniah¹², hi² gu³noh¹² hniah¹² juu¹² ja³hlaih¹³. Di³
    jní² báh³ jmo¹³ cøng² hi² ué² quiánh² hniah¹² ta³lah¹chianh² hniah¹². Hiug¹² jín³
