  por-BRBSL: '''Vejam, seus escarnecedores! Maravilha e pereça, pois eu trabalho um
    trabalho em seus dias, uma obra na qual você não acreditará de forma alguma, se
    alguém a declarar a você””.'
  ces-NKB: ‘Hleďte, pohrdavci, užasněte a rozplyňte se; neboť já dělám za vašich dnů
    dílo, dílo, jemuž neuvěříte, ani kdyby vám [o něm] někdo vypravoval.’”
  cui-cui: ‘Ja, jiwi pecui caponaemonae pam, bara pana nabenaecare, pawerapare. Xan,
    Nacom, anoxuae exanaein bichocono pepa pewʉnaewa poxonae cataunxuae pajinompame.
    Baxua xua exanan, jopa pajume cowʉntsim, bara bequein ichamonae paca tsipaeba’,
    jei Nacom”, jei Pablo.
  boj-2014: ‘O ijo anjam misiliŋyo qaji tamo, nuŋgo bati qa e na maŋwa bei babtitqa
    niŋgi di unsib tulaŋ prugwab. Tamo bei na maŋwa deqa saiŋgwas di niŋgi bole qa
    marqasai. Deqa niŋgi padalougetqab.’” Pol a anjam degsi marej.
  eng-OEBUS: ‘Look, you despisers, and wonder, and perish; for I am doing a deed in
    your days – a deed which, though told you in full, you will never believe’.”
  eri-eri: ‘Tere memesi beele legou fai, tere igei wagu, tere horotodu inyaba wagu
    ganga. Ji dada hogo fere ete tere gama langa ono wonboni. Ariya dada ete ji ono
    wonboni waha fai ete letigonga, tere huwanyatege ada ngalenga wona.’”
  aly-aly: Akngeyel renh-rnem ilek, ‘Arrantherr apek atyeng irrpelthirrenty, arrantherr
    ilweyenhan. Aray, atha ilek-ilek-angkwarr mpwareyel. Arrantherr ayenh tnakey-angenh
    ingwer-rnemel arrenhantherr ileyel-angkwarr.’”
  wiu-wiu: Tedu mea ya takoa tiki-kiti kipala eya wane uku. Anume tukule enoa ka̱
    oa tuati. Kiwi meki-petepa padameka namolo toamokoinakale toadene tekene ni uku.
    Enilepa i i wa panagome to̱awea okaleka kime yakoa moamoi wa akeneya wa Poloyo
    e yene-pala oa kakeneya.
  swe-swe: '’Se, ni föraktare, häpna och gå under: jag gör en gärning i era dagar,
    en gärning ni aldrig kommer att tro när den berättas för er.’ ” [När Stefanos
    höll en liknande predikan i Jerusalem var Paulus en av dem som avbröt honom innan
    han fick avsluta sitt tal, se .]'
  cth-cth: Bangkongtetpawiteh kai ni nangmae se dawk hno buet touh ka sak han. Tami
    buetbuet touh ni hote hno hah nangmouh koe pheng ka pâpho nakunghai, nangmouh
    ni khoeroe na yuem a mahoeh telah profetnaw hno lahoi dei tangcoung e teh, nangmouh
    koe a bo hoeh nahanlah kâhruetcuet awh atipouh.
  mti-mti: ‘Yauya. Ye, ae vene igiyawa. Anopipanum aya, onanaya. Ye kum yeuma apa
    divi da atna. Bira da ye guniyap natawa taibe diruipe, go ye anotumat den di aya.’”
  pad-NT: '@see-verse:ACT.013.040'
  twi-twi: “ ‘Mo fɛwdifo! Momma ɛnyɛ mo nwonwa na mo ho nnwiriw mo! Efisɛ merebɛyɛ
    biribi wɔ wo bere so, na sɛ wɔka kyerɛ wo a, worennye nni!’ ”
  hlt-hlt: Pahoeh palaeh rhoek aw, ming uh lamtah, nangmih tue vaengah ka saii bibi
    ham ngaihmang khobing neh milh uh nawn. khat khat loh nangmih taengah hang hoe
    lalah khaw tekah bibi te na tangnah uh tlaih moenih,” a ti nah.
  tbz-SIM: Wéntɛ́nɛ̀ díndi sifeí yɛmbɛ̀, kɛ̀ dɛ̀ di di kɛ̀ di kú. N yóó pĩ́ mmutɔ̃mmú
    mɑmù mmu di kó yɛwe miɛkɛ di do í yóó yie nkɛ dò mmùù bo dɔɔ̀ bɑ́ kɛ̀ bɛ̀ di nɑ̀kɛ́.
  san-GUJ: યેયં કથા ભવિષ્યદ્વાદિનાં ગ્રન્થેષુ લિખિતાસ્તે સાવધાના ભવત સ કથા યથા યુષ્માન્
    પ્રતિ ન ઘટતે|
  amx-amx: ‘Tjerrtj arrantherremeh arrampewenh-wenh mapay! Arrantherr kelant anwerlketjenh,
    ilwetjenh-anngernt. Arrantherr aretjenh, thang arrpenh anthwerr mpwaretjenh. Arrantherremeh
    nhenh ywarn kwet iterl-aretjeh. Arrpenhel apek arrantherrenh nhenh-penh ilekarleng.’ ”
    Lakenh Paul-el werlampareny inenh arteng-ilemel ilek.
  ake-NT: “‘Etatɨ' ɨmiyamoro, Papa sapemanin nan! Ɨusewansiuka kon mɨrɨ Papa nʉkupʉnʉ
    tense mɨrɨ awonsi'kɨ ɨyeri'to' oton kon. Iku'to' uya oton aya'tai'nokon anapurɨnʉ
    ton kon pen nɨ ka'pon uya ekama tane ɨpɨ'nokon,’ tawon,” ta'pʉ iya.
  qvn-NT: ‘Gamcuna mana cäsucugcuna, manchacapäcuy, jinaman illacapäcuy. Noga Diosmi
    rurashag gamcuna cawarcayangay wichan juc rurayta, nätan manam chay rurayangäpita
    pi willapapäcushuptiquis “Razonpachr Diosga rurayan” nipäcunquichu maygaysi’ nira”.
  tku-NT: Cakexpa'ttit hui'xina'n tī lakmaka'nā'tit. Ca'a'cnī'tit ē calaksputtit;
    ixpālacata quit, Dios, na'ictlahua a'ktin lī'a'cnīn a'cxni' hui'xina'n hui'lā'na'ntit.
    Palh ixcātahuani'n tū quit na'ictlahua, hui'xina'n jā cati'a'ka'ī'tit.
  bjk-bjk: ‘Mum morobo mana ölangen, mum abo tabuno ölöngö. Mum morobo wuwus ma morobo
    iuo saban, möxösa, e rabo pet te laa kölöme xöbo axana bung nang mum mo roro xönan,
    ma lamun niang bere idi tabo tengen te mum lamun ine, mum korobo eöt ta nunu.’”
  msy-2020: “ ‘Kɨ ian dughiamɨn bizir igharazitam damightɨ a ia batogham. Eghtɨ gumazitam
    ia mɨkɨmtɨ ia nɨghnɨzir gavgavim an ikian kogham. Kamaghɨn, ia gumazir dɨbovir
    akar kurabagh amiba, ia gan, ia dɨgavir kuram damigh ikuvigham.’ ”
  bpr-bpr: ‘Fgeye gamu, dad to madoy i Dwata. Keng taknal gamu, na malmo gamu. Nun
    nimògu di blengyu i là fantooyu dun, balù ku nun to tmulen dun di gamu.’ ”
  rmy-VLAKH: «Подикхэн кола, ко асанпэ, дивосавэна и хасавэна! Мэ терава андэ тумарэ
    деса кацаво, андэр со бы тумэ никала на патянас, сар тумэнди тэ роспхэнэн пала
    када».
