    ” Polɨ sara wɨdɨna yaꞌ.
  ian-ian: Ndi God waa nyaangɨt pɨlɨwutndi. Yigumba vɨga alɨmba ngwuk. Ngwula mbangɨ
    manda kat kɨlɨpangɨ yigandɨ. Waluwa vat maawupmba yelavɨtapman yingweyan kiyaigangwuk.
    mbambala nɨma njɨvwa kwutɨgowun ngwuk kat. Kwutuwa njɨvwa vɨlaa ngwula mbangɨ
    kɨlɨpangɨ yigiyandɨ. Nat nyan kwututwa njɨvwa kat ngwuk kat vɨsɨmogwindeyan ngwula
