    ji na pim guꞌ cham tɨ jɨɨgiꞌñdhaꞌ sia ku jaroiꞌ tɨi ba jam aagiꞌñ.
  mgc-mgc: ‘E vïdï ma o'de lasa ra Wïrï, ëdï rakaga aba ehe akoli. Ma ko'dɔ wa maako
    mï kadra 'be, ɔ'be dë zi koma, ëzë vïdï maako ayada le zi ye.’”
  ame-NT: Seʼm̃ñot ñeñt̃es achm̃areʼtets, t̃eʼt secuanrrorteñot̃a sechencaʼhuerra.
    T̃eʼpaʼ allempo ora socrrenmeñpaʼ napaʼ oʼch norrtatonas ñeñt̃ ama sentare. T̃arraña
    ñatoʼ sapaʼ amach sameʼñyo amaʼtchaʼ serrpareʼtataset. Añpaʼ allohua huañ atet̃
    serrpareʼtatanet Pablo.
  mgh-2016: ‘Mwiiwelhelheke inyu mwaatti o nihambu va. Nshangeke ni upotera! Ukhalhawaya
