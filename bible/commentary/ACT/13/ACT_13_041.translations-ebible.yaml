  muy-muy: “Lekʉlʉm ndam ya kə̀ɗəmum pakama ge Melefit zlam masakani ni ti mənjumki
    ere ye ti nara nagray ni. Ere gani nani mə̂gri ejep ana kʉli ti kîjijʉma ! Anagray
    ti ka ya ti lekʉlʉm kə̀bum àna sifa mba ni. Ere gani nani ti ku tamal maslaŋa
    àŋgəhaɗia ma gana ana kʉli a nəŋgu ni, kə̀gəsumkabu do.” »
  kqc-kqc: ‘Sei yaku ini sina niyo rofu ni no rededi vene, vefa kumo! Tururu resi
    muyefa! Adina na yaku gua beika reida rofu di bi mokena vari gira de aegedi, amiye
    yokoi yaku ya nirorotari rego ka mokena vari gira de aegedi!’”
  tav-tav: '@see-verse:ACT.013.040'
  eng-ULB: '''Look, you despisers, and be astonished and then perish; For I am doing
    a work in your days, A work that you shall never believe, even if someone announces
    it to you.''”'
  spa-VBL: ‘¡Miren, burlones! ¡Asómbrense y desaparezcan! Estoy por hacer en estos
    días una obra que ustedes nunca creerán, aunque alguien se la explique’”.
  fra-_FOB: Voyez, vous qui me méprisez, et soyez étonnés, et pâlissez d'effroi; car
    je vais faire une ouvre en vos jours, une ouvre que vous ne croiriez point, si
    on vous la racontait.
  hau-ULB: '''Ku masu reni, za ku rude don mamaki, ku kuma shude; saboda ina aiki
    a cikin kwananakinku, aikin da ba za ku yarda ba ko da wani ya gaya maku.”'
  mal-mal: എന്ന് പ്രവാചകപുസ്തകങ്ങളിൽ അരുളിച്ചെയ്തിരിക്കുന്നത് നിങ്ങൾക്ക് സംഭവിക്കാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊള്ളുവിൻ”.
  kkc-kkc: Godeeye egeesee takooso, ‘Niyo debei domo omapoo ayo goo toowa moodoolaiso.
    Esino niyo goo hagee ogoloso tei talaime. Osoloso odoo heeso goo hageeyo bei nimapoo
    takooga, niyo medee tei talaime. Esiga mo to mapoo manali odoo niba goo hagee
    ogoloso howoogadalaiso. Esino niba wedileiso,’ diso.”
  urd-GVR: ‘Ġhaur karo, mazāq uṛāne wālo! Hairatzadā ho kar halāk ho jāo. Kyoṅki maiṅ
    tumhāre jīte-jī ek aisā kām karūṅga jis kī jab ḳhabar sunoge to tumheṅ yaqīn nahīṅ
    āegā.’”
  far-far: kera ka 'uri, ‘Mulu fafurongo, wane ne mulu 'onionga fatalana God ki. God
    kai sasia raoe baita 'asiana ana kada mulu mauri 'ua. Nao mulu si famamana ne
    God sasia ru nai, sui boroi 'ana dia ta wane nia farongo kamulu ana. Mulu ada
    to'ona! Kamulu kai kwele, ma mulu kai mae.’”
  suz-BL: ‘ए, गे शुक्‍शी पाइबपुकी, छक लाक्‍चा ङा पा पुलु दुम्‍शा लने। मारदे हना गो
    इन पालामीन गेय का पाइनुङ। तन्‍न गे थमा मसुइक्‍नीनी। मिनु सुइमी इन कली शेंताक्‍म
    हना यो गे थमा मसुइक्‍नीनी’ ” दे पावलमी शेंदीमी बाक्‍त। हबकुक १:५
  car-NT: ‘Senu'ka pangon! Ajenutatoko! Oneke'toko! Moro ajemamyrykon jakonokon kurita
    amy oty sika'sa. O'waine moro oty ekarity'pomboto amy kari'na 'wa, anamyika'pa
    pairo maitory.’ ”
  amp-amp: ‘Niko yimako na pthiwa mrokfom wanyhato burmham hamuh snouwako be sinya
    fohtashato miprho-nirahko. Htirahko asha nikmoha wom neft naruhant wom yimam niahato
    na nayuk neft kfo nuhasmko nhai wany yakioruhatkomm.’ Mirahko nd bingot tohmo
    yimam hanyjbornamo kanjo inji hanyjbornanom.”
  bht-bht: हे निंदा करणे बालयो, दिखा, हेरान होआ, कने मिटी जा; क्योंकि मैं तुहाड़े
    दिना च इक कम्म करदा है; ऐसा कम्म, की अगर कोई तुसां ला उदी चर्चा करे, तां तुसां
    कदी भरोसा नी करणा।
  eng-NOY: “Behold, ye despisers, and wonder, and perish! for I work a work in your
    days, a work which ye will not believe, though one should plainly declare it to
    you.”
  cub-NT: Jã́jara mʉja, jʉ abeni yʉrivʉ ji yávaiyede. Yʉre jã́ri cõenínajaramu mʉja.
    Ji d̶aquiyede jidʉjarã mʉja. Yainí bíjarãjaramu mʉja. Mʉje cʉrijãravʉare põeva
    ne d̶arĩ majibede d̶acʉyʉmu yʉ. Ʉbenita jʉ abejebu mʉja, apecʉ ʉ̃i coyʉru mʉjare
    ji d̶aiyede. Apecʉ ʉ̃i coyʉiyedeca aipe aiyʉrõre ji d̶aiyede, jʉ abejebu mʉja
    cãreja, arejaquemavʉ Jʉ̃menijicʉ mʉjare, arejamed̶a Pablo náre.
  ita-1927: Vedete, o sprezzatori, e maravigliatevi, e dileguatevi, perché io fo un’opera
    ai dì vostri, un’opera che voi non credereste, se qualcuno ve la narrasse.
  lww-lww: nap̃a naga pisa pisape ‘!Amiu apisu ke ne! Amiu asum̃a apitalia kare suri
    wa lala, ana nanagane ga ne ana yoko avisu kilale ga na wa, siraunia amare. Komin
    nap̃a in na nesum̃a nekila ke yum̃aena tai likan amiu e pogos nap̃a amal ke ga
    wa, ana asum̃a apisavan ruru merarava pan amiu, ana amiu na pe sinemiun re alelaga
    e poli.’” Ap̃a
  ckb-ckb: «[ئەی گاڵتەجاڕەکان سەیر بکەن، سەرسام بن و بمرن، چونکە لە سەردەمی ئێوەدا
    کارێک دەکەم، کارێک کە هەرگیز باوەڕ ناکەن ئەگەر بۆتان باس بکرێت.]»
  spm-spm: ‘Khɨɨ genɨ uthughun bighan igharis thavɨ ramuightima a gee mbatoghomi.
    Gumaghan thav gem mbɨkɨmtima gee nɨghɨnɨghana aghavaghar aŋn ikaami thughatɨs
    phatɨ. Kamagha amuisi, gee gumasi rɨmbovira akaar maghatɨsigh amui tharsi, gee
    ganri! Gee rɨŋgavan maghatɨgha ramuighɨva maghatiighemi.’ ”
  nas-nas: “Ooveriko diiꞌ benkemerimaing, taꞌniniri karakararerarima dooriaining,
    aiꞌ ninge tee diikaning doong-koo kapooꞌ masikung nkoampaing, tee kapooꞌ diiꞌke
    tee koontoꞌ masikaꞌantaveriaukaꞌnung bane naninge pukevui naururiko deekoꞌ.’”
  uvl-uvl: “‘Imo nenge a tua salaklaka halali, a longo at. Lape ramamo auala mana
    pe a mete. Iange lape epoi hote ute nga atu ngamo nga ich. Pe imo lape letemo
    manmanna ia ero toto. Pe nenge te hele urume lange imo, lape letemo manmanna ero
    pule.’”
  eng-BBE: See, you doubters, have wonder and come to your end; for I will do a thing
    in your days to which you will not give belief, even if it is made clear to you.
  ixl-CNT: 'Tan tal ech tzaꞌ: «Abꞌitaj vaꞌl tzaꞌ, ex eesan iqꞌii Tioxh. Tzꞌejxoj ekꞌuꞌl
    tan, sasotzꞌex. Sunbꞌan maꞌl u akꞌ kam sevatz tu u vatz eqꞌii esaj. Maꞌl mam kam
    aas saꞌkojenima kꞌuxh abꞌil saꞌalon sete.» Chia.— Texh u Pablo.'
  xsi-xsi: ‘Miki tamâta ŋana kaporo ŋgua pavaligiŋa kâ, naŋa apaimi tu matami kalea
    pa mâsi naveta ŋine, ku ilomi ikai wurâta rârâ ŋana, ŋineŋga kamâte! Ŋana tu naŋa
    ma aveta mâsi kaika toŋge lâ naomi. Ambo tamâta toŋge ma itapâri pami ŋana mâsi
    ŋinde kâ, ande miki ma kalomi tawana i ne ŋgua tia ndo.’”
  crx-NTPO: '''Et ndutni, ‘Ughudlohne ndet la huwú nuni untihzut, ''ink''ez yaitáhdlah.
    Ndi khuhna whutoh ''ut''enusdleh-i, ''i lhk''uz te whunóhonilhtan, ''et hoonts''i
    ''aw nohba ''alha hot''e'' aít''oh tileh.’”'
  kan-OKCV: “ ‘ತಿರಸ್ಕಾರ ಮಾಡುವವರೇ, ಗಮನಿಸಿರಿ, ಆಶ್ಚರ್ಯಪಟ್ಟು, ಚದುರಿ ಹೋಗಿರಿ, ನಿಮ್ಮ ಜೀವಮಾನ
    ಕಾಲದಲ್ಲಿ ನಾನು ಒಂದು ಕಾರ್ಯವನ್ನು ಮಾಡಲಿದ್ದೇನೆ ಆ ಕಾರ್ಯವನ್ನು ಯಾರಾದರೂ ವಿವರಿಸಿ ಹೇಳಿದರೂ
    ನೀವದನ್ನು ಎಂದಿಗೂ ನಂಬುವುದೇ ಇಲ್ಲ,’” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: E gure Godido vua kania tuavo gurie, ni mukore fiefo. Ja ire sumiki be
    gakuva jaka oeseradiaga ja oeke. Ijadufuo maeje na maza jone ijia ire sumiki be
    rega e bu giana kuariakuva jaka ma vierafekuva bakino kuae.
  blw-blw: ‘Ar-arwachanyu, chàyu way cha pomeloh te an-ayu angkay ammag mahahaang
    yag netap-ar-ayu. Te tàén wacha hen chà ammaan hen natatagguwanyu way tàén cha
    mesoplesoplekar an chàyu, an-ayug térén way achiyu chillu afuroton.’ ”
  tam-2017: அசட்டைப்பண்ணுகிறவர்களே, பாருங்கள், ஆச்சரியப்பட்டு அழிந்துபோங்கள்! உங்களுடைய
    நாட்களில் நான் ஒரு செயலைச் செய்திடுவேன், ஒருவன் அதை உங்களுக்கு விளக்கிச் சொன்னாலும்
    நீங்கள் நம்பமாட்டீர்கள்” என்று சொல்லியிருக்கிறபடி, உங்களுக்கு நடக்காதபடிக்கு எச்சரிக்கையாக
    இருங்கள் என்றான்.
  azz-NT: Xiquitacan, namejuan nantacajcayahuani, xictetzaucaitacan de ne ten mochihuati
    oc. Huan ijcón xiixpolihuican, porín Nejuatzin Nión Dios, huan nicchihuati se
    mohuiscatequit tech namonemilispan. Huan ijcón masqui acsame namechtapohuisque
    ten nicchihuati, pero namejuan amo nanquineltocasque.
  spa-RV-1909: Mirad, oh menospreciadores, y entonteceos, y desvaneceos; porque yo
    obro una obra en vuestros días, obra que no creeréis, si alguien os la contare.
  csy-csy: 'En vun, no ngual selno thei te, lamdangsa vun a, lalcip tavun: banghangziam
    cile no hun sung ah, ka vawt nasep sia bangbang po ahizong na um bua tu uh hi,
    a ci thu sia kidawm vun, ci hi.'
  mxq-NT: Miidsʉty diꞌibáty tukxíktʉp, dʉꞌʉñʉ wʉꞌʉmʉdʉ es mgutʉgóydyʉt, jaꞌa ko ʉj
    Dios, ndunaambyʉts diꞌibʉty jantsy mʉj, diꞌibʉ kyaj xymyʉbʉktʉ oy ja ja̱ꞌa̱y mjatukmʉmadya̱ꞌa̱gʉdʉ.
    Es dʉꞌʉn myadyakta̱a̱y yʉ Pa̱a̱blʉ.
  tzj-NT: —Ixix ja rix yok'onela' bien tec'waxaj, congana c'asc'o'i xtetz'at ja tok
    xtikaji ja nimlaj juicio chewij. Como anin c'o jun nimlaj milagro xtinban pan
    etiempo ixix pro jari' matenimaj masqui c'o jun xtich'obo chewach. Queri' rbin
    can ja Dios, ne'e ja Pablo chique.
  tdt-tdt: ‘Imi nebee gosta hatete aat Hau, rona mai! Imi sei admira, depois mohu
    tiha. Tanba Hau atu halo buat ruma iha imi nia tempu. Ema konta buat nee ba imi
    mos, imi sei la fiar.’ ”
  ron-BTF: Priviți disprețuitorilor și minunați-vă și pieriți, pentru că eu lucrez
    o lucrare în zilele voastre, o lucrare pe care nicidecum nu o veți crede, chiar
    dacă cineva v-o relatează.
  eng-WEBP: ‘Behold, you scoffers! Wonder and perish, for I work a work in your days,
    a work which you will in no way believe, if one declares it to you.’”
  eng-FBV: ‘You who are scornful, look in amazement, and die! For what I'm doing in
    your lifetime is something that you could never believe, even if someone told
    you!’”
  nld-1939: '“Hooghartigen, ziet toe, staat verbaasd en verdwijnt; Want Ik ga een
    werk in uw dagen verrichten: Een werk, dat gij niet zoudt geloven, Wanneer men
    het u vertelt.”'
  bwo-bwo: ‹It aatsnirwots s'iilere! adúwere! t'afuwere! Konuworu asho itsh b́ keewure
    It amanerawu fino itdúroon finitwe.› »
  nch-BL: ‘Xiquitaca, amojuanti cati antechtaijilhuijtoque. Ximosentachilica ica cati
    nijchihua huan teipa anmiquise, Pampa na niDios nijchihuas huejhueyi tamanti ipan
    ni tonali cati amo anquineltocase masque sequinoc amechpohuilise para quiitztoque.’
    ” Huajca Pablo tanqui quincamanalhuía nopa masehualme.
  quc-TNT: Chiwilampe ix ri xa quitze'j u wäch ri kas tzij, chixcajmanok, chsach ba'
    i wäch. Je ri', rumal chi ri in quinban na nimak tak cajmabal pa tak ri i k'ijol
    ri man quicoj tä c'u na we ta c'o jun winak cutzijoj wa' chiwe, —cächa', —xcha
    ri tat Pablo chque.
  tfr-NTPO: »“Pjãy Sbö tjl̈õkwo joywë ä, l̇l̇ëbo shäryër ga ĩzĩ yõtsoe. ¡Pjãy sëya
    l̇l̇ëm, pjãy wol̈on! Pjãy l̈öng së obishko ga l̇l̇ëbo shäryër kësbange. L̈ëba
    eni bomi kong wẽl̈ë ëmdë ga pjãy wotjl̈ĩk ga ‘E shäryaga Sbörë’ l̈ëmi l̇l̇ëme’”»
    l̈e.
  kaq-NT: Jisnahue, hea hosanaibaan. Rahtenahue queyoscanoxon. Man jihuetai netenbi
    hen hahan rahteti hahcaiya bi tah man hihcoinai shinantimabiresai. Papan ta jascajaaxqui
    hih huetsa jai bi hih ta jahuen huisha jaiqui. Jistahi man. Jan yohihi quescabija
    jan mato jamis —jato jaquin.
  sgb-sgb: ‘Gilamên yon, hikaw ya mapammusmus! Mipag-êpapah kaw ha daygên ko, noa,
    matsi kaw pon êt! Ta ya andaygên ko amêhên, ay a yo paniwal-an, main man mamipamwang
    hên habaytsi kamoyu!’”
  vie-1934: Hỡi kẻ hay khinh dể kia, khá xem xét, sợ hãi và biến mất đi; Vì trong
    đời các ngươi, ta sẽ làm một việc, Nếu có ai thuật lại cho, các ngươi cũng chẳng
    tin.
  kxv-kxv: “ମାହାପୂରୁଇଁ ଅ଼ପାଆ ଗାଟାତେରି ମୀରୁ ମେସାନା, କାବା ଆ଼ହାଁ, ନା଼ସା ଆ଼ଦୁ; ଇଚିହିଁ
    ମୀ ବେ଼ଲାତା ମା଼ମ୍ବୁ ର଼ କାମା କିହିମାନମି, ଅ଼ଡ଼େ ଏ଼ କାମାତି ଆମ୍ବାଆସି ମୀ ନ଼କିତା ୱେସ୍ତାନେସି,
    ଏ଼ଦାଆଁ ମୀରୁ ଏ଼ନିଜିକେଏ ନାମଅତେରି ।”
  cha-cha: Estagüe, jamyo ni y manmañatlilie, yan infanmanman, yan infanmalingo. Sa
    machochochoyo ni y checho y jaanemniyo, ayo na chocho y ti injengue, ni jaye na
    taotao unaclaro guiya jamyo.
  amu-NT: 'Tyoluena: Queⁿꞌyoꞌ cwenta ꞌo nnꞌaⁿ na ticueeꞌ nꞌomꞌyoꞌ ñꞌoom na mayuuꞌ.
    Catseicatyꞌuenaꞌ ꞌo. Ndoꞌ na nntsuundyoꞌ. Ee ncuee na cwitandoꞌyoꞌ ja Tyꞌo̱o̱tsꞌom
    nntsꞌaa tsꞌiaaⁿ tꞌmaⁿ na nntseicatyꞌuenaꞌ ꞌo, na xocalaꞌyuꞌyoꞌ ñꞌeⁿndyo̱ meiiⁿ
    na nntso tsꞌaⁿ nda̱a̱ꞌyoꞌ na calꞌaꞌyoꞌ na ljoꞌ.'
  hin-CV: “ ‘अरे ओ निंदा करनेवालों! देखो, चकित हो और मर मिटो! क्योंकि मैं तुम्हारे
    सामने कुछ ऐसा करने पर हूं जिस पर तुम कभी विश्वास न करोगे, हां, किसी के द्वारा
    स्पष्ट करने पर भी नहीं.’ ”
  spa-BES: Miren, ustedes que desprecian, asombrense y desaparezcan; porque haré una
    cosa en sus días a la cual no las creerían, incluso si alguien les contara.
  san-BEN: যেযং কথা ভৱিষ্যদ্ৱাদিনাং গ্রন্থেষু লিখিতাস্তে সাৱধানা ভৱত স কথা যথা যুষ্মান্
    প্রতি ন ঘটতে|
  tdx-tdx: Oniño ry mpanivetive, mañaraharà vaho mikoromaha, fa hitoloñe am-pitoloñañe
    amo andro’areoo iraho, fitoloñañe tsy hiantofa’ondaty, ndra te eo ty hampalange
    aze ama’areo.
  naf-naf: ‘In nâip, neŋ nukŋaŋ temaŋ inmagen sokbewe keyet zapatnaŋ diindomaŋgut
    in zetn nâme pepesut mambein ma neŋ am ŋen zempema koti zapat keyegak diindome
    e kegogak zetnaŋ nâme pepesut beme neŋ mamimtotneip. Keyepmti neŋ kwitnaŋ kwitnaŋ
    nukŋaŋbeŋ penaŋ inmagen sokbembeyet zewan ke pema kopme in ekti kiŋgati gakim
    temebep!’”
  grc-MT: ιδετε οι καταφρονηται και θαυμασατε και αφανισθητε οτι εργον εγω εργαζομαι
    εν ταισ ημεραισ υμων ο ου μη πιστευσητε εαν τισ εκδιηγηται υμιν
  vid-vid: “ ‘Mhulichize hemwe mlingubeza, mpubuse mwajilile! Mina chinhu chondilingudita
    sambi, mhela wa hemwe, ndo chinhu cho hamkunda hala munhu yakulonjeleni!’ ”
  pio-NT: ‘Péemìacué cayába, píacué báawéeyéica iicáca núa. Picalùadacuéwa, néese
    péetácuéwa, mesúnamáicáináta nubànùacué pìwali manuíri yùuwichàacáisi, càulenéeripiná
    peebáidaca iináwaná ìwali, éwita áibanái icàlidacáaníta pirícué yùuwichàacáisi
    iináwaná ìwali’, càité íimaca yái Diosca”, íimacaté nalí yái Pabloca.
  tsn-tsn: ‘Lebang mme lo nyelele, lona banyatsi ba boammaaruri, gonne ke dira sengwe
    mo lobakeng lwa lona, sengwe se lo se ka keng lwa se dumela fa lo utlwa se bolelwa.’ ”
  amr-NT: '@see-verse:ACT.013.040'
  pwg-pwg: Ivona bo, ‘Kovi yana, iyavo kava kovonavonavikoniyeku. Matami ekita ma
    ani tataghanimi ma kona rabobo, iyamna karako weni maranai bera ghamana ana berai.
    Nani berana irakata kirakai da wawaya ita vonaviakovimi na kota notai da vibero.’”
  cjv-cjv: 'Ka mapunom ari epe dime: Ne yokamai ka mapunom kam ka singa yokamai fiyo!
