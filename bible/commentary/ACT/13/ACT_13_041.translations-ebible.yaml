    laasii naꞌh nin naan Dxiohs guꞌnnahn tuhbi cohsa cuubi roo nin ayi chechiitiiꞌ
    stoꞌ tu nee nicalaza chuu tuhbi bwiinn nin guluuꞌyi xchiꞌdxyiꞌhn loh tu egwahla
    gahca ayi chuu tu ayi chaꞌzi tu dxyiꞌdxyi raꞌ chi.
  gux-gux: Diidi mani, yinba li ñuali danba, li pakili n cuo yi, yin bodi mani, kelima
    n ba tieni li bonla yi dana nni, ya bonla ke yi kan bi tuo ki gaa ke li tie moamoani.
    Baa bi ya togidi yi la.
  kos-kos: ‘Ngetma, kowos su aksruksrukye God! Kowos in lut ac misa! Tuh ma nga oru
    misenge ye motowos, Sie ma su kowos ac tia ku in lulalfongi Mwet finne aketeya
    nu suwos!’”
  ibo-ibo: “ ‘Lee, unu ndị na-akwa emo, nọrọnụ na mgbagwoju anya ma lakwanụ nʼiyi.
    Nʼihi na agaje m ime otu ihe nʼụbọchị unu nke unu na-agaghị ekwe na o mere, ọ
    bụladị na mmadụ kọrọ unu maka ya.’”
  yml-yml: Tamu yaku folova a ꞌidewadewai yami tutuya ꞌwaineye, siwe kebu ꞌwa na vetumagana.
    ꞌAiꞌedi tamu tomogo i na kiavemagetai, kebu ꞌwa na veꞌawamogitana. ꞌOmi yaku vona
    ꞌwa ꞌamalakibuyeniga, a na vonemi. Yaku folovanina ꞌwa na ꞌiseni ꞌwa na nuavogana,
    mulieta ꞌwa na wafa.”
  ory-ory: “‘ହେ ଅବଜ୍ଞାକାରୀମାନେ, ତୁମ୍ଭେମାନେ ଦେଖି ପୁଣି, ଚମତ୍କୃତ ହୋଇ ବିନଷ୍ଟ ହୁଅ; ଯେଣୁ
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସମୟରେ ଗୋଟିଏ କାର୍ଯ୍ୟ ସାଧନ କରୁଅଛୁ, ଯଦି କେହି ସେହି କାର୍ଯ୍ୟ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟରେ ବର୍ଣ୍ଣନା କରେ, ତେବେ ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାରେ ତାହା ବିଶ୍ୱାସ କରିବ ନାହିଁ।’”
  bzj-bzj: ‘Luk ya, unu weh laik tek Gaad Werd mek papishoh, unu wahn lef di wanda
    ahn den jrap ded. Bikaaz Ai di du sohnting eena fi unu dayz weh unu wuda neva
    bileev eevn if sohnbadi wuda chrai fi eksplayn it tu unu.’”
  chk-chk: ‘Oupwe nengeni ämi chon turunufasei alon Kot! Oupwe weitifengenikemi o
    mäla! Pun ngang üpwe föri ngenikemi och föför lon ränin manauemi, ämi ousap fokun
    mochen lükü, inamwo are eman epwe awewe ngenikemi.’”
  ssd-ssd: Kuate talaka nzumil te-tuwig mbal tane isap. Tane piriri ŋayomba ŋgisinuŋgaig.
    Tane tuku ait mbolŋge ye wam saŋgrinu ande ki ta tane son ŋge nda. Ande nu tugusemba
    wam ta kuklimba sakuwa ta mata tane son ŋge nda. Paulus nu taŋamba pasa kuklimba
    saniŋgina.
  acr-TNT: 'Chiwilapeꞌ, ix aj chꞌaminel re ri Nutzij, lic cacam na cꞌu iwanimaꞌ che
    y casach ne iwach ruma waꞌ: Riꞌin canꞌan jun chac chupa tak wa kꞌij ix cꞌo wi,
    jun chac na quicoj taj, tob ne cꞌo junok catzijow re chiwe xcha ri Dios.» Rucꞌ
    waꞌ xuqꞌuisbej ri Pablo.'
  rop-rop: '@see-verse:ACT.013.040'
  mee-mee: “‘Miau ra kaningpekana kae Nutu, ngaka longo nasai! Ngaka mate nga kalinglo
    ngamiaungana! Iau ka role minmina kurumea, iau ka la kumangng ka kumangnga te
    nga kae ra miau ka momo ngi nga mogalo e ngape, ba nga ina agau te nge panane
    kumangng laeala te miau, na ka sana la lomiaupatokona te.’”
  dif-dif: «Najianau jura ngirkibanietja, ja ngaruparanau ja panila pantjiau; ngangau
    ngato ngankana kulno jurani ditjini ngankai; jura wata morlalu ngundrala nganai,
    kulnujeli jenia jurangu kaukaubanani.»“
  gam-gam: Bakalo awinj una ye mor ge, ye kanne. Ye kane gok dje molo, po goye! Na
    ye manda mor al wo ye tano we djino ba, ye kaima piye nayenda. Une wo ye tonda
    we dje kandja kaima djine ba, ye napiye we dji
  nou-nou: Edo God da binga sari embobo mi sisera, ‘Embo ingo God da binga awa ingise
    iro jirewa awa God mi kasure ta gido gogo ewo. Edo buro ingo wasiri de atewo ena
    awa ingo ge be ae ewa. Edo embo da mi naso buro da be awa ujugadira awa ingo mana
    ge be adewa.’”
  mqb-NT: “Cen apan, kwanay ɗo sə kəɗey anan Mbərom ahay! Mbərom a ja nà, â gak
    ikwen masuwayan, aday kî zlen saa lize! Anga à alay a kwanay tə sifa aya mba
    ata nà, kwa â ga nə ɗowan a inde ɓa kə̀ ɗakak ikwen anan dəp nà, ni kəta kwanay
    tə cəveɗ si mer su way a aday kwanay saa ngam sa ɗaf apan nga bay ata awan.”»
  ape-B: Hakli, ‘Ipak peyagwleh enenyi enen yowenyimu God ananin balan uli, ipak putulugun
    pugugaku pupe ali pugak! Yek yenek enen moul ehudak nyumneh ipak papeyeh uli.
    Ali enen elpen nyukli nyuneyaga-mepamu enyudak moul douk yek eke ineken ulile,
    ipak deke kobi pukli adulin, wak.’”
  grc-F35: ‹Ἴδετε, οἱ καταφρονηταί, καὶ θαυμάσατε καὶ ἀφανίσθητε· ὅτι ἔργον ἐγὼ ἐργάζομαι
    ἐν ταῖς ἡμέραις ὑμῶν ᾧ οὐ μὴ πιστεύσητε, ἐάν τις ἐκδιηγῆται ὑμῖν.› »
  cav-NT: “Micuanaratu ecue quisarati ejeneya ama. Micuana micuana quijaribati arida
    cuanaque. Inime tilla nejucue. Baji micuanaja paani. Iyetanadadiya micuana, ecue
    quisarati ejenecarama aya tibu. Idya Yusu. Micuanaja yacuajudya tuque aya ejeja
    ataquique ama. Jadya ama bucha micuanara ejenedadiya ama. Peya cuanara era ahuaque
    cuejayaju tuque micuana ejenebuque ama”, jadyatu Yusura quisarati acuare béru
    tuja quisarati cuejaqui cuana eque, —jadya tuna Pablora acuare.
  kgp-NT: 'hã vỹ: “iso ãjag tóg é he mũ (mỹr),” he mũ. “Sỹ nén han ke ve jé ãjag tóg
    ke mũ, kỹ ãjag kanẽ jur ke mũ, ãjag fe tóg jũrũn kenh ke mũ gé,” he ja tóg nĩgtĩ,
    Topẽ ti. “Ãjag tỹ kri finh ke tũ vẽ vẽ, ũ tỹ ãjag mỹ tó mũ ra. Hã ra ãjag tóg
    venh ke mũ,” he ja tóg nĩgtĩ, Topẽ vĩ tó tĩ ti,” he tóg, Paulo ti.'
  bvd-bvd: Si baea nai 'e 'urii, ‘Kamolu toaa ne molu kai waelsia 'amolu doo mamane
    ki nee, molu suai fasi nee. Kamolu molu kai kwele baita 'amolu, suli nau kwai
    ilia doo baita tasa ki lao fa sato neki gwana kamolu mauri 'ua gwamolu ai nee.
    Kamolu molu kai kwele ai 'afitai molu ka faamamanea, sui boroi 'ana ta waa ka
    faarongo kamolu ai.’”
  ukr-1871: Дивіть ся, гордівники, та дивуйтесь, та й пощезайте, бо дїло роблю я в
    днї ваші, дїло, котрому не увірили б, коли б хто розказував вам.
  apz-apz: Hungkuno ole, Sekwo yoꞌmayo uhwonɨwoꞌnontɨfi yoꞌmayo neꞌnjo soꞌno nakwolaho
    lalokwofo. Sekwo osoꞌno huno syafɨhupɨfijoso poyo wopeꞌnantɨfeho. Sekwo nohumentanɨngkuji
    ngko yoꞌmayo wopɨngo yalokwe soꞌno aꞌamu losetɨhwafijoso sekwo haloho mupaꞌnɨfitnnehofo.
    Hungkunomo sɨmeho hiꞌntnnono muyɨfitnnehofo. Oso hungkunoso Poul ulɨmentisofoho.
  yon-yon: ‘Damangkanidan! Yiib wedmibka meenime kumban duknime, amborom kuu yiib
    doriib yaron yaa kuu kami mamaa ongmaniin, kumban anam andaibban kowe. Kuye weng
    kuu karub maambed yiib yaa yedmendaneen kwangkon anam andaibban keraniib.’ kwane
    wongkoon kui.” andoon.
  poi-NT: Mimalopɨc mipɨxiñt́am, tsa̱m iñxiccatámpa jém wɨbɨc cosa. Núcpa ja̱ma iga
    agui miámaŋjacpa, pero mit́ogoypa. Porque ɨch aDios aŋwatpa tu̱m mɨjpɨc cosa jém
    tiempo de mimicht́am. Pero mimicht́am d́a iŋcupɨctámpa mex i̱ miŋmadáypa.
  wuv-wuv: “‘Ma'a, hamu'ou ena hamona falalasi. Hamonei naranara watauda ma ma'e,
    uaa awe bigi'aa hefaa manumanu a'a fena au hamu'odu ma nabaa nemea nadii warefa'aiaa
    hamu'odu ba iwe pa'i fei manumanu fei, lomi ba hamu'ou nara ba fa'ua.’”
  quf-NT: ‘¡Qamkuna mana kriyinaqkuna, dispantakar chinqayllapa! Chaqa qamkunapa tyimpuykikunapimi
    rurashaq ukman shumaq ruraykunata. Chaymi mayqan parlashutinllapamapis, mana kriyinkimanllapachu’
    nir”.
  yuw-yuw: ‘Son mata fodifodi amna sonu nanga fatfat tongo bisong ongorut. Nocho sonot
    youp foro au tangot. Toya sonu woroc-hon fatno kombinahing mahong makombing tobining.’”
  hus-NT-1971: Ca lej t’aja’chic ti cuenta cum a pojcal an chubaxtalab. Jats tit q’uibenecchic.
    Quit jic’tsonchic cum nana’ in Dios ne’ets tu t’ajchi i pulic labith t’ajbilabchic
    ti tsu’bixtalab. Aba ani’ ne’ets quit olchin antsana’ u t’ajal, bel yab ne’ets
    tiquim belchi. Antsana’ a Pablo in tala’ in olnanchixtal.
  med-med: Buk Wingti ei ndi, nimba mel, ‘Enim Got nga ik mbʉ nʉk, kit mondurmin wamp
    mbʉ, enim andʉk kuⱡing! Ei nambuⱡ emel, na ndi, enim nga ui ila, uⱡ ti itimp ei,
    wamp ti ndi, enim kʉn it mat nin ndam, uⱡ ei nga puⱡ ei, enim ndi, kapⱡa mondʉk
    pili nʉpiling!’” nitim.
  bch-bch: “‘Gimi panua toa aoami ibiubiu somisomi, agera ga akakrik, ga kus ta amukuru,
    ngansa gau ga nakado naurata ede ngan ado toa gimi amamado. Ta oangga eaba eta
    iposa pagimi motean ngan, irangrang ngan aeadi ei mao.’”
  cco-NT: Quie̱ˋnaꞌ cuente jaléngꞌˋ ꞌnʉ́ꞌˋ i̱ jaˋ jíiꞌ˜ júuˆ quiéˉe o̱ꞌguɨ jáꞌˉ lɨ́ɨngˋnaꞌ
    e júuˆ jo̱. Jo̱ güɨdsigáˋ óoˊnaꞌ jo̱guɨ nijúumˉbaꞌ, co̱ꞌ jmiguiʉˊ jaléꞌˋ e nijmee˜
    jnea˜ jee˜ ꞌnʉ́ꞌˋ jo̱ jí̱i̱ꞌ˜ capíꞌˆ jaˋ jáꞌˉ nilíingˋnaꞌ, faꞌ jialguɨ la jalíingˉ
    dseaˋ e jmaꞌrˊ ꞌnʉ́ꞌˋ júuˆ røøˋ quiáꞌˉ jaléꞌˋ e jo̱. Jo̱ lanab cajíngꞌˉ Fidiéeˇ
    fɨˊ ni˜ jiˋ quiáꞌrˉ.
  deu-1951: «Sehet, ihr Verächter, und verwundert euch und verschwindet, denn ich
    tue ein Werk in euren Tagen, ein Werk, das ihr nicht glauben werdet, wenn es euch
    jemand erzählt!»
  alq-ALGNT: ‘Ndotamok, kina8a ka papiijieg e ikido8an! Kiga mamakadendana8a, midac
    kiga nibom! Niga todan mega kegon e mamakadendag8ag meg8adj e pimadizieg. Misa8adj
    dac a8iag tatibadjimotago8egoban, ka8in kida teb8etasina8a.’ ” Mi ka iji kagik8edj
    Pon.
  ixl-NNT: La etitzꞌa etibꞌ, jankꞌal ex uvaꞌ ex ixvanaal. As teqꞌotaj chit etaama;
    as oojojtaj ex, tan tuk vaqꞌ bꞌen umaꞌl u kꞌaxkꞌo tu u qꞌiieꞌ. As kꞌuxh la alpu
    sete kam uvaꞌ la uchi, as yeꞌ la enima, taqꞌ u yoleꞌ,— tiꞌk u Pablo.
  boa-NT: Ámuúhaj, múúnedi íllure úúhɨ́vatéhijcyámej, wa ihdyu méwágóóóvecoj. Muurá
    ɨ́htsútuube Píívyéébe o íjcyaabe panéváré o méénune tsaate ámúhakye úúballéjúcooróné
    tsá ámuha mecáhcútsohíjcyatúne.
  etr-etr: Gadiabolo nefolalebe, bimo. Beala fudugilahilä baago geia mosalo. Dili
    neebe amo gaalu, na hamomolö amo afädëa dilima amala hamoila säseda, dilia dofä
    gabula made helësëmolömelëla säla dëdëla negeila Foloea säla wagai.
  quh-NT: ¡Allinta khawacuychej nokamanta asicojcuna! Noka Dios cani. May jatun t'ucunata
    ruwashani ñaupakeyquichejpi. Ujcuna willasunquichejman chaypis, manapuni creenquichejchu.
    Chayraycu ¡ruwaskasniymanta t'ucushaspapis wiñaypaj chincapunquichej!
  kwi-kwi: ‘Mɨrain. Une Dios kaizta aizpa kwail i kizamtu. Une iztaspaat kit ianazi.
    Nane Dios ish. U uzamtuasmin, nane chiwazha iztasparɨt kal kinash. Na u iztakin
    iztasparɨt kal kimtukas, une nɨjkulamanazi.’ ”
  agm-agm: '@see-verse:ACT.013.040'
  ubr-ubr: ‘Woit, omi God an dura wobikoboai yangan! Omi wonbidadanamim mom ato wonarab
    insawar! Yabin yau bobo ato ari omi ami yawasai nan anfofour on men arimon wonitutum
    on, basit orot tani aurim dura inau bubunag min on, omi arimon men wonitutum!’”
  tsw-NT: ‘Ka̱lyuwa̱i a̱ɗu aza a adanshi a vama, i ta yuwan asalama na̱ ye ene ili
    i na A̱sula̱ aa yuwan, reve i kuwa̱! Adama a na maa yuwan ili i ro a mantsa ma̱
    ɗu, ili i ro i na i cayi okolo shi, waru ko na̱ za ro dammisa ɗu adama a̱ yi.’
    ”
  cax-NT: Arraño mañentonaunca, aucütobü y amecosi auquina yesaquiñü, tapü yasiquia
    yarrtaiquiatü aume, itopiqui Arrüñü Tuparrüñü, ñasamuca arrüba omirriantai au
    ba naneneca, pero arraño chapicocoquionapü, y champü nümochio aboi arrtü anati
    naqui urapoi ausucarü.
  aia-aia: ‘'I'amou nei mou haikou 'inia God, 'ai bu'oi ahumoo'i mamoi mae! 'Inia
    na'i madoraa amoou, 'inau wai hauai maho namou bwa'i hinihinia, rei'uaa rai maania
    tana'amou.’”
  srp-1865: Vidite, nemarljivi! i èudite se, i nek vas nestane; jer ja èinim djelo
    u dane vaše, djelo koje neæete vjerovati ako vam ko uskazuje.
  agt-agt: ‘Ikamuy nga mangidadula a pagka-ma muy sangaw ya dumatang tekamuy, a yen
    hapa sangaw ya pasin muy. Te itta sangaw ya padatangan ku ta lugar muy nga awemuy
    kurugan maski am dana nepadangag mina tekamuy,’ kunna.” A yen ya addet na bida
    ni Pablu tekid.
  lug-lug: “ ‘Mulabe, mmwe abanyoomi, musamaalirire era muzikirire! Kubanga nnina
    omulimu gwe nkola mu kiseera, gwe mutagenda kukkiriza newaakubadde omuntu ne bw’aligubannyonnyola
    atya temuligukkiriza.’ ”
  yby-yby: Agae, edimo monoka eli hulikaka wewenalitaya eke liki heli-minalo. Edimo
    onawatipou maya yowanu aitomidana lekoloe. Yamidana ga maya li libideko elitabo
    maya wehe liki elamikilae, liki luhuwa ji-minabo maya ne.
  heb-heb: ראו בגדים והתמהו ושמו כי פעל פעל אני בימיכם פעל אשר לא תאמינו כי יספר לכם׃
  mpp-mpp: ‘Ngic-ngigac Wapongte yowa midelec aicaigaing, ngenge nganidaing. Na dameng
    iwa pasi fulune babe, ngenge yogo nganilu kwatackelu homadaingte. Monicti edocngebame
    pasi yogo nalic mi ngagesingkedaingte.’ ”
  apb-apb: '!Lio ka''u, i''omu mo iini nge omu ko ha''amwasi eeku a God! Maholo ienini
    no ko esuie mei ola ni pangata''inge, na ma''alana kire ke lado luhesie huni''omu,
    ta''e omu sa''a hiiwalaimoli ike aana. !Oto omu kei haro pangata''inie, nge omu
    ke si mae!”'
  san-TEL: యేయం కథా భవిష్యద్వాదినాం గ్రన్థేషు లిఖితాస్తే సావధానా భవత స కథా యథా యుష్మాన్
    ప్రతి న ఘటతే|
  ben-IRV: “হে অবাধ্যরা, দেখ আর অবাক হও এবং ধ্বংস হও; কারণ তোমাদের দিনের আমি এমন কাজ
    করব যে, সেই সব কাজের কথা যদি কেউ তোমাদের বলে, তবুও তোমরা বিশ্বাস করবে না।”
  ntu-ntu: ‘Obq-zpwxamu, nimu kx nzxtrnga-ngrdr ninge. Murde sa na-alex da kx myapx-esz'ngr
    mz mzli nyzmu kx nakctipxamu. A' nabzamu murde rblxbz bamu nzlxngiti-krmu kx sa
    na-alex da lc, kxmule-esz' nzyapwxtibz bamu.’”
  pan-pan: ਹੇ ਤੁਛ ਜਾਣਨ ਵਾਲਿਓ ਵੇਖੋ, ਅਚਰਜ਼ ਮੰਨੋ ਅਤੇ ਨਸ਼ਟ ਹੋ ਜਾਓ! ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ
    ਦਿਨਾਂ ਵਿੱਚ ਇੱਕ ਕੰਮ ਕਰਦਾ ਹਾਂ, ਅਜਿਹਾ ਕੰਮ ਕਿ ਭਾਵੇਂ ਕੋਈ ਤੁਹਾਨੂੰ ਦੱਸੇ, ਪਰ ਤੁਸੀਂ ਕਦੀ
    ਉਹ ਨੂੰ ਸੱਚ ਨਾ ਮੰਨੋਗੇ।
  gvc-gvc: “Tʉhoga mʉsa. Cayoa payʉina, yʉhʉre ñʉ tuhtiina jira mʉsa. Yʉ õ sehe yoachʉ
    cuiga mʉsa. Ã jina pichacapʉ wahaga. Mʉsa jia dachorire mʉsare yoa ñoihtja. Yʉ
    ã yoa ñochʉ ñʉpanahta ‘Potocã tjira’, nisi mʉsa. Pairo tíre mʉsare to noano yahupachʉta
    ‘Potocã tjira’, nisi mʉsa”, ni joaa tiha Cohamacʉ yare yahu mʉhtariro cjiro —ni
    yahuha Paulo tinare.
  ksj-ksj: ꞌAhige touga, raenaꞌa, 'Ḡianoꞌi! Zaꞌe, Badiꞌa ḡoere heꞌeheꞌene ḡoereꞌeteꞌe
    azaḡa, zaguzaganoꞌi, ebu rudanoꞌi! Mazaḡa eꞌe, zae radone madaḡano haḡai ꞌahoga
    fureniꞌuma. Vazeꞌa, naginiꞌa fureraꞌuma rae, zae ihozine zuni, “ꞌUguḡa haḡaiḡaꞌe
    mene fureraꞌuma.” radu, eꞌe ḡoeꞌa mene mae ḡihiniꞌuma.'” (Habakuku 1:5)
  sbk-sbk: '''Eshi, amwe mwamudhalau, muswije nantele muyaje; ebhomba embombo hunsiku
    zyenyu, sigamuzyeteha ata umuntu abhabhuule.”'
  mya-JVB: အကြောင်းမူကား ၊ သင်တို့အားသူတစ်ပါး ပြညွှန် သော်လည်း ၊ သင် တို့မ ယုံသော
    အမှု ကိုသင် တို့ လက်ထက်ကာလ ၌ ငါ ပြု သည်ကျမ်းစာ၌ ပါသောအရာ ကို သင်တို့ အပေါ်သို့မ
    ရောက်စေမည်အကြောင်း ၊ သတိပြု ကြလော့ဟု ပေါလုဟောပြောလေ၏။
  kgf-kgf: Ni onac naléginaiguc iwawai méŋ memaŋ. Waŋu iwawai imi hémma énézégic ninʒéŋgémuac
    séc qahac imuhucya. O! ʒédesi ic ini héŋqacgéma humuqai wammu.
  awb-awb: Íre aiq pútare ainteq peh niwirého keo, tagaríáhro. Ite áhtenéq pukoneheqmóe.
    Ite míéhra tanáhráq anotah pagégé árámbéhrí mirainauge. Wehukega mi arámbéhrí
    teiétáq tahirímé itega sensabé íre aiq pútare arítáh irino úwe teriuwe.
  gdn-gdn: ‘Waegeyageyamasiniyamu ragidai, nau yonani suwagani ki wi wainapumuri ade
    wi kodabaga kapiyoi da pa popoiwagi. Nau aita gwede kawaya mosi wi yabugau kwaesugani
    ki wi eba sumapumuri wainapakani, ade iyapana dai ki wi bamagau baitagisi sisiya
    ki wi kabuwa-nimoto ki ka wi mu yonamaga ki mete eba sumapumuri wainapakani.’”
  nko-NT: Asʋ́n ámʋ gyí, ‘Asʋ́n ámʋ ɩwá mlɩ ahá ánɩ́ mlɩtɔwá Bulu asʋ́n nyányáa
    ifú, amlɩwu. Tsúfɛ́ nɩ́ ndɛ ɔkʋ ɔblɩ́ gyʋma ánɩ́ ndegyí mlɩtɔ kʋ́ráá á,
    mlɩmóohogyi.’ ”
  bsn-NT: '@see-verse:ACT.013.040'
  pib-NT: Getanu kgeyikaklerune. Giglajitanu. Gisuptaganuna. Gi rixanu kamrurchi nkamrutanu
    gixagogneklu. Kamrurchi satumka ginkakpokowakatangi gi galixanru.”
  wiv-wiv: ‘Hada, miu nuhuta pole valabilabia kara polea ke Vuvu, da miu ta lohoi
    toritori, miu ka golugolu, na vuna Hau da ta katia goloa katiu na kamiu taem kua,
    ki mara beta miu na bilip vona, ia vata kua ta kaka katiu ni tania ni miu.’”
  reg-reg: Mbe Lola, emwe bhanu omugaya, mulugule no kusimagila; lwa kutyo enikola
    emilimu mu nsiku jemwe, omulimu gunu mtakutula kugwikilisha, nolwo omunu akabhelesha.”
  mlh-mlh: ‘Nonji ŋoŋore gogo damaŋgo mosi qoqowirie fuŋine mo babemiŋ. Moji ore biŋe
    buŋo miko manenimiŋ, oi buŋo foriine fukeiŋ ore so manesiŋ ganobuŋ. Ore eru buŋo
    oi bawaki eru mipemiriŋ baegobi, ŋoŋo mo piku ŋoneru waragaru sibiriganimiŋ.’”
  gof-ENT: ‹ፆሳይ ጊዳባ ሌቂሴይሳቶ! ቤዒቴ! ማላሌቲቴ! ዪቴ! ኦኒካ ኦዲን፥ ሂንቴ ኣማኖና ኦሱዋ ታኒ ሂንቴ ዎዲያን ኦና›
    » ያጊስ።
  aau-aau: ‘Uwrsa, God se ma me yorpayor om ama, kwa lonuayk, homkwe ya lira preiryay
    okrue a. Yor irweyk, ha ma kiy-mon ousne ey mokwe, homkwe liy nonkway ley, seyr
    yor sohok ko yerki kokwe homkwe liy nanpanan ley, mo uwrsa har hom hme me-sorasor
    kow liok e hi.’”
  tvk-tvk: ‘!Muteong ni nou! E melele ak xa xamim mumeul tamu mudi, di napol ni polien
    tei xa mahulong. Tave ti neta xosxa moletin tei imei e ihit kil polien ak mi xamim,
    musakras muke reitin en. E vengan xa di munem male ni, nisa pangasien tei mi xamim
    xa isa pupu. !E melele xa pangasien ak imei, mutemanin ni e mumat ve ulikanen!’”
  prf-NT: ‘Sikam a magsesti hidi ten Diyos! Magtaka kam sakay mepahamak! Gapu gamitán
    ku ten kapanahunan moy en essa a bagay a awan moy mapaniwalaan, maski ni tehud
    a mángpaliwanag pa tungkul ti iyád dikomoy!’ ”
  auy-auy: Naaófáꞌá Maníkón-aaimo simátímakowi agaimarésa sésa éraiꞌ-aaisafeꞌa símai
    sáwíꞌo on-kwáásí ísáaro. Kembiwímó méraiyan-kanaa kísau máénda minkísáúmó awánéꞌo
    ímbo kempáꞌó téꞌo éꞌa úwoi puwónááwe. Minkísáúsáfésamo simátimiyaꞌa minááísáfésa
    ímba timankúnkúmba ónááwe sésa agaimarésa siyáawe. Minááí kempáꞌá tifó séꞌa káráwimai
    kaweꞌán-oro Póro siyáiye.
  tbg-tbg: Ne ti uvara naaraihama timite vaiintika, ne maini tavaate. Ne te vararera
    iaina kaiqarara kauqu runkinkiri variqi viha vuru qutu vuate. Ne qaqi variqi vi
    entara te vararera iaina kaiqara varaari ne vi kaiqarara kia quqaave tivarave.
    Vovano vi kaiqara okarara vutukero ni tiva nimiramantavata, ne kia quqaave tivarave,
    tura. Kotiva mintima turave, tiro.
  hub-NT: ‘Wishikkartin ainata antuktarma. Wii Yuus asan atum wainkachmaun nekas wake
    mesersa iimain ainan iwaintuktinaitjarme. Turamsha nuka pachitsuk inaiya asarum,
    chikich shuarkesha nuna ujatmainakaisha, pegke pachikchatin ainarme. Tumaina asarum
    wina ashamrukrum nekas megkaaratnaitrume’ ”, tusa tinaiti.
  hmo-hmo: ‘Ura lasi taudia e, umui itaia, umui hoa, bona umui mase. Badina be emui
    dina dekenai gaukara ta lau karaia. Inai gaukara be, dohore umui abia dae lasi,
    bema tau ta ese ia hadibaia umui.’ ”
  big-big: Puwiligu Anotogi Kapiya Walektikke yungke pelik kisa, Ini Anotogo kaiyengki
    songomeiwili, kerewiyi. Ini ngoluk wik koyigeya Anotogo yawe nara mizagi keya
    nakko iniyegi purikki kozak yei kele kapura ini purikki ngizi panu kumulagi ono,
    inugu purikki yeik kumula melageya koyimowei ni kemenak ibengki, kisa. Ngago nogora
    weik, yeiya.
  gux-G: «Diidi mani, yim yaaba n nundi lan yagidi, yin bia, kelima n suani yeni dana
    le, ya tuonli ke b a nulo ya yedi ke li kan tuo ke li tie mɔmɔni.»
