  kde-kde: ‘Pilikanila mwenu mutendânga mang'wanyu. Kangana na kuhwa, kwa kuva, nìmbetenda
    chinu mmaduva lenu, chinu chimukambechikulupila, ata kwapwawa munu ambennyaulîla.’
    ”
  ata-ata: ‘Ngingi ta mitema e ngamolovilaꞌisou Lataua. Xe ngakuluke, mo ngasoli.
    Xo Eni aꞌoxonu mii vile uxali no nixi noxinge. La sou lexe itema vile uvikalangengi
    no anu mii ane lexe Eni aꞌoxonu ne, la ngingi ngamuxaxu tangengi no anu uasi.’”
  qvw-NT: '@see-verse:ACT.013.040'
  nfa-nfa: '@see-verse:ACT.013.040'
  tnp-tnp: Kəni in tətəni məmə, ‘Ei, otətəlɨg-to, itəmah nətəm nəutagət əuvsan məutəni
    rah natimnati rəfin. Onəkotauɨt kəni mohmɨs, mətəu-inu e nian nəutəmiəgəh, oiəkol
    nati kəti tərah pɨk o təmah iətəm ko nəsotəniən nɨpəhriəniən lan, nati əpnapɨn
    nəmə iətəmi kəti otəni əhruahru kəm təmah.’”
  urd-urd: 'ऐ तहकीर करने वालों, देखो, तअ''ज्जुब करो और मिट जाओ: क्यूँकि में तुम्हारे
    ज़माने में एक काम करता हूँ ऐसा काम कि अगर कोई तुम से बयान करे तो कभी उसका यक़ीन
    न करोगे।'
  hot-hot: “‘Môlô ŋê obi Wapômbêŋ liliŋ, nodaŋô katô! Tem yandum nômla bêŋ te imbitak
    ênjêk môlô malêvôŋ. Ba anyôla hanaŋ nôm atu ba tem imbitak bêŋ hadêŋ môlô, ma
    tem miŋ nônêmimbiŋ ami. Ba intu tem indum môlô nosoŋ kambom lôk yambuliŋ môlô
    ba noma.’”
  mqj-NT: ‘Petua'ia' anggammu to ma'telle. La kupamangnga-mangngakoa' mupolalan la
    ditallanni annu kupogau'mi illalan lino temo mesa kara-kara tae' la muorean moi
    la dengan tau umpokadangkoa'.’ ”
  rus-SYN: смотрите, презрители, подивитесь и исчезните; ибо Я делаю делово дни ваши,
    дело, которому не поверили бы вы, если бы кто рассказывал вам.
  mbh-mbh: ‘Nongpol! Thomu toko kelelalongare, thomu aro o kukuk naro o rin. Eneke
    aro tho oma omaing aolonga a thekumu ako i pavurvur aro lomumuo nge avele, tova
    toko e i panineu senu i a thomu nge.’”
  bdd-bdd: ꞌComi tolotuyenao, ꞌigu paihowa bewa waꞌita ma weyahina nuwami ꞌihenainaida,
    ma muliyetega wahesilae, weyahina ꞌimi tuta ꞌoina ꞌigu paihowaina nata sihepwaila
    ꞌoimiya, ma hesi geya wahemisa.’”
  cbt-NTPO: '‘Yosëri itërin: “Canpitaso'' na''con tëhuaconama''. Iso tahuëri''sa''
    ca nohuanto, na''con ma''sha onpoarama''. Yonquirahuëso'' sha''huitarinënquëma''.
    Natanapomarahuë'', co natëtaramahuë''. Napoaton pa''yanatoma'', yonquico''. Chiníquën
    ana''intaranquëma'' ni''ton, ta''huantarama'',” tënin Yosë,’ itopi. Canpitanta''
    ni''cona inapochachin ana''intochinquëma'', tënin Paono, pënëntaton.'
  rmy-SERVI: «Подыкхэн, асамаря, дэнпэ дывости и хасявэн! Мэ терава дэ тумарэн дивэн
    кацаво рындо, со тумэ никала б на патине, кала б тумэнди розпхэндэ пала кода».
  srn-NT: 'Wan fu den ben taki: Unu di e spotu nanga Mi, luku! Un ferwondru, dan un
    kmopo na Mi fesi. Bika Mi e du wan sani ini a ten fu unu, wan sani di un no o
    bribi, awinsi sma ben sa ferteri unu.”'
  cta-NT: Clyacua tsoꞌo tiꞌ ma̱, lcaa cuꞌma̱ nu ntiꞌ ma̱ xtyí loꞌo ma̱ jiꞌi̱ ycuiꞌ
    Ndyosi; cube xi tiꞌ ma̱, tyaa ma̱ cuaana ti liꞌ. Ycuiꞌ Ndyosi laca naꞌ, nu tlyu
    tsa cña tonu cuaꞌni naꞌ tyempo nu ndiꞌi̱ ma̱ chalyuu, nacui̱ Ni. Ná caca jlya
    tiꞌ ma̱ chaꞌ nduꞌni naꞌ cña biꞌ tsiyaꞌ ti, masi tsoꞌo tsa culuꞌu ñati̱ ñiꞌya laca
    chaꞌ biꞌ jiꞌi̱ ma̱. Cua ndye nchcuiꞌ Pablo loꞌo nguꞌ liꞌ.
  bqc-SIM: 'aa mɛ̀: À ma, á gbɛ̃́ awiambↄnaↄ, à gilikɛ, í sãalɛ, asa má yãe
    kɛ á gↄↄ, baa tó wa dàu lɛ́ siuɛ́, á sio.'
  tcz-CHONGTHU: “Veuvin mi nuisat ho, kidang sauvin lang thidoh un, ajeh chu nangho
    phat laiyin thilkhat kabolin, hiche thil khat kabol chu mikhat in naheng uva ahung
    sei jong le natahsan pouve.” ati.
  mar-mar: अहो धिक्कार करणाऱ्यांनो, पाहा, आश्चर्य करा व नाहीसे व्हा, कारण तुमच्या
    काळामध्ये मी एक कार्य करतो, ज्याच्यावर तुमचा विश्वास बसणार नाही कोणी ते स्पष्ट
    करून सांगितले तरी तुम्ही त्याच्यावर विश्वास ठेवणार नाही.”
  snp-snp: Linate Goti kamana kiyamo wenena ya kolalo. Namokafo linate minamo kamenalo
    neta enamo yama makafo netawa logimami neko, koli kikito umámagi ne. Netawa enamo
    ya linate eyeti kati ligi-ligi kiti u kopa walo. loti ka mono lufuwau (Hab 1:5)
    ya nemo ne, loto Polokafo logimaiye.
  isl-isl: '„Þið sem hallmælið sannleikanum, takið eftir: Það er úti um ykkur, því
    að á ykkar dögum mun ég vinna verk, sem þið munduð alls ekki trúa, þótt einhver
    segði ykkur frá því.“ “'
  spy-NT: ‘Okaste baa, ꞉akweek choo ōmōōntooyiisyē. Kookas ng'aleechu ankoolat, ānku
    +mōōbootyē, kuuyu ‑mōōchāmtooy kiyēē āyēyē kutōōmiitē kōōrēēt ānkoo /kākēērārwook.’”
  xnn-xnn: ‘Dakayo ay mang-oy-oyaw isnan kankanan Apo Dios et makailanyo tay awnit
    kayo masdaaw isnan ikkan Apo Dios dakayot maisiyan ken siya ay matey tay adi kayo
    mamati. Olay no ipootda ay gawis ay mangibaga ken dakayo et adi kayo met laeng
    mamati.’ Siya di nan naisolat.” Siya di nan kombos nan inbagan Pablo ken daida.
  mwe-mwe: ‘Mpilikananje mmanganyanji mmanyegaya, nkanganigwanje nng'obhanje! Pabha
    shindu shingutenda nnaino, mmobha genunji gano, nkashikulupalilanga nkali mundu
    antalashiyangaga.’ ”
  tte-tte: ‘Totalatalawasi komiu, yagu paisowa kani wagitai kabo nuwamiu sipwanopwano
    na iyamo naga kwasawowoli kaiwena ginauli namwanamwali kani yapaipaisowaili ami
    sauga mena. Na wasanane kani nige kwamemeliyani bwagana tem siyawasa namwanamwai
    kolimiu.’”
  tcs-tcs: “Lisen, yupla ol pipol uda moke God, yupla go atzamp ane den yupla go ded!
    God i bin spik, ‘Ai go meke samting po yupla wail yupla stil laip bat yupla nogo
    bilib, nomata sambodi bin spik yupla i go apen.’” ’
  hlt-THB: '''Toek lah uh, nangmih thlang ak hepkhqi, namik kawpoek kyi sak unawh
    qeeng uh, thlang ing ak kqawn law awh awm, amna mik cangnaak qoe qoe aham, na
    hqing khuiawh ik-oeih sai law kawng nyng, tinawh ana qee hyt awi ve,'' tinak khqi
    hy.'
  soq-soq: '‘E mida God ebowa wakadisasaile wainilana ando eba memesaitane poka etaidasane
    boitana. Ipawa e wainilana walamawe ne dewa pokawaauida dewamopo ewane mai sumanaitana.
    E dewala ema epe: Naita dewa sa segantopua umanawa apana da bauta diaimaalepono
    muriwa segantopono e mai sumanaiwaitapona, dia.’”'
  qub-qub: « ‹¡Masqui ricay mana rispitacojcuna! Mancharir maypapis gueshpir aywacuy.
    Chay junaj fiyupa manchariypajcunata ruranäpämi caycä. Imano ruranäpaj caycajtapis
    willashuptiqui gamcunaga manami riguinquimanchu.› »
  att-att: ‘Sikayu nga ari manguruk, nga manguyaw sù bilik ku, magimuguk kayu! Ta
    keggá naw nga matolay paga, mapalurò yù akkuák ku. Á mapállâ kayu, á matay kayu
    nga mesinná nikán, gapu ta arán naw kurugan yù akkuák ku, mássiki nu ajjan yù
    mangibukalán nikayu ta napiá.’ ” Yáyù áddè na pangilayalayâ ni Pablo nira.
  bki-bki: napano berinavo ‘!Kamiu kuvialio! Kamiu kumitum̃a kubital niegeniege vite
    lu nalo, mia vonganei mia kuvitilubario, karina mia kum̃arm̃aro. Bior napano kiniou
    nojo nemila im̃auano tai iviso bure kamiu ka bogo napano kumeul kia ga kia navo,
    ana nalo aju aberbisivisii meravo ban kamiu, mia maka kuvisidom kumonmoneaio.’ ”
  bqp-bqp: 'ò pì: À ma, ákↄ̃nↄ lalandikɛrinↄ, à kɛ gìri à kakatɛ, zaakũ mani yãke
    kɛ á gↄrↄa. Bee tó ò òárɛ, áni síro.'
  mcp-mcp: Bɨ́ buud ɔ mpyóŋ, dʉgá, káámʉ́gâ, bɨ jímbʉ́g! Nəcé, té bɨ́ ŋgə́ ná dʉ́gya
    yí, mə zə́ bá sá gúl sâ bɨ ŋgə́ dʉ́g, sâ jɨ́ nə́ ŋkí bɨ mə gwág njɨ lâŋ bɨ́ kú
    *magʉlə yí.»
  hat-hat: Gade non, nou menm k'ap meprize moun, sezisman pral touye nou. Paske mwen
    pral fè yon travay koulye a nan mitan nou, bagay nou pa ta kwè, menm si moun ta
    rakonte nou li.
  npl-NT: Xikkakikah, nomejwah tepijpinawijkeh, ximotlajtlachialtikah iwa xipoliwikah,
    porke nikchiwas se weyi neskayotl ijkuak ok nonyolitoskeh, kuajkualtsi yetos iwa
    mach nonkineltokaskeh maya aka manomechtlapowi tlan onikchi.
  bgg-bgg: “Lawasdai pho wo! Anomuluii pha iy dun bo!” “Sudoh gu è nyie rekramuii
    pha ji ne hanyie bran è nathek shii yao magungde nathek ne migi anow ro!”
  eng-TCENT: ‘Behold, you scoffers, be amazed and perish, for I am doing a work in
    your days that you will certainly not believe, even if someone tells you about
    it.’ ”
  eng-BSB: ‘Look, you scoffers, wonder and perish! For I am doing a work in your days
    that you would never believe, even if someone told you.’”
  cpu-NT: Pinkemaiyeni manintzirori kyaaryoori, Ari pinkitakitziitapainte, irojatzi
    pimpeyantakyaari. Tema ontzimavetakya apaata ompaitya nantzimotaimiri, Eeromaita
    pikempisantziro, intzimavetakya ooñaarontemirone.”
  san-ASM: যেযং কথা ভৱিষ্যদ্ৱাদিনাং গ্ৰন্থেষু লিখিতাস্তে সাৱধানা ভৱত স কথা যথা যুষ্মান্
    প্ৰতি ন ঘটতে|
  tod-tod: ‹Wɔi wo ga nuɓusɛiti ti laavegai ga maayo bala bɛi, à wɛlɛ, wo laa ɠa
    vɔ, wo-ma zuwu ɠaaleʋe. Mazɔlɔɔ nà ʋaazu fai ta ɠɛɛzu wa-yeeɠɛɠalai, naama vai
    ni nu a la bona wo ma, wo la ɠɛni la da.› »
  tac-NT: '''Emi ralámuli, napu''lige etesa napu nocha ne, tané ikiá mo''bawa, napugiti
    rekó etee ''emi ne semá ''sichi, tabilé bijchígamala ''emi, rekó jaré ''we semáriga
    ma''chígime ruwichi. Pe ikipi ruwile alué rió Páulo.'
  eng-WEBPB: ‘Behold, you scoffers! Wonder and perish, for I work a work in your days,
    a work which you will in no way believe, if one declares it to you.’”
  gfk-H: ‘Muat hadadei, muat ira tena harhus. Muat na ngala ma muat na hirua, kanong
    iau na gil tiga linga tano numuat pakana bung na nilon, ma ing bia da hasasei
    muat utana pa muat na nurnur at.’”
  viv-viv: Badi higayo, Omi toꞋihawadamana wanogali! Wanayaulowoga be wanakwaha, faꞋina
    babiya wamimiyami ana toveya gugai saꞋeyana ganafaisewana. KaꞋi tamo hakwadi gugai-nadi
    omi agaimiya ginaꞋawatalatalainena, au keke-moꞋa wanavetumaganeni.” Au hidedemi
    Yaubada Veyao Tuwaina ana bukiya tuwai-moꞋena gigahe ada Folo yana laumamala againe
    gahe-nadi giyakahina.
  yao-yao: ‘Mpilikanichisye ŵanyamwe ŵakulikanganichila, nsimonje nkawe! Pakuŵa chindu
    chinguchipanganya, mmoŵa ga, chindu cho ngankajitichisye atamuno mundu akansalile.’
    ”
  tgp-tgp: ‘Ha hitea la tamlohi kerekerehi, ha mar̃urahi tavera hinia ale ha tihai!
    Matan na lo vai na vavahinau matea na nomim rani, vavahinau atu ha sopo er̃i rasua,
    hina purongo vara tea la vereulia isamim.’”
  auc-NT: ‘Mïnitö në badete towëmïni inte cöwä aquënë quëwëedäni. Botö cæbo adinque
    mïnitö ancai guïñente wæcæmïnimpa. Mïnitö ayæ̈ mïïmïni quëwëñömïni edæ botö mä
    pönï cæcæboimpa, ante pönëmïniyaa. Wængonguï mänömaï cæcæcäimpa, ante edonque
    pönï apæ̈nedäni baï mïnitö wæætë, Babæ ancædö, ante wæcædömïnimpa.’ Ante näni
    yewæ̈mongaïnö ante adinque edæ badete todämaï ïedäni,” ante Pabodo apæ̈necantapa.
  kbc-NT: ‘Digawini, akaamitiwaji ane amenaɡ̶anitibece! Icota manawelatiwaji, codaa
    makaami ma! Igaataɡ̶a niɡ̶inoatigilo ɡ̶anokododi jao yoenatagi ane daɡ̶a iwaɡ̶atitiwaji,
    icaaɡ̶ica diɡ̶ica oko aneo ɡ̶adeemidi micota niɡ̶ida ɡ̶aninyaagi.’”
  bmh-bmh: Uwait nugau ze doimai, awaranemen dudu ipal agen enemen, ‘Ag don, ag eg
    ze macanemen dudu, ag Uwait nugau Ze duabun uteimai, ag dabeleu asiu oimai, gaul
    gaul noumamamen. Salau e ulis ag darena, iz guzenai, bo agal oiagab petak i amamen.
    Dudu ipal agen ag suban awaramam han, bo ag oiagab petak i amamen.’”
  ctu-BL: 'Mi'' yʌl: “Q''uelela sts''a''leyajet bʌ la. La'' toj sajtic la'' pusic''al.
    La'' jiliquetla. Come joñon wolic mel junchajp e''tel ti a wut, mach bʌ anic mi
    caj la'' ñop anquese an majqui mi'' subeñetla”. Che'' ts''ijbubil, che''en Pablo.'
  meq-meq: “A həlay kurom nakay, na giye məsler nakə ka dzalumeye ha faya bay kwa
    taɗə ndəray mâ təkərakum aye. Zəbum, nəkurom neheye ka zəbum ka bazlam ga andza
    wu lele aye bay aye, mâ gakum hərɓaɓəkka, dum mətum.”»
  noa-H: '“Pãar har Hẽwandam hiek haawaijã warag hi wau hiek''aajem k''ʌʌn hũrbat:
    Mʌʌn Hẽwandamau. Pãach dak''ĩir pãrau hag na hooba haajem mua wauju. Mamʌ nem
    t''um magju nawe hãbmua pãrag jaauk''iinjã pãrau hʌ̈k''abaju. Mamʌ ya pãach daúa
    hoop''öbaadeewaita pãar jãp''ierr naawijã, ¿pãrau jãgbarju? Pãachdëu hʌ̈k''aba
    harr gaaimua, maigta pãar höju hedau” hajim haajem Pabloou, Hẽwandamau hich hiek
    p''ãpitarr higwia.'
  alp-NT: ‘Imi tamata maka lepae tiae loko tamata maketa, imi lene mimise! Namake
    pine hkutukemi eleki imi mata! Le kena imi mata mosare Au ono imi supu misete
    mo, hoko masike sae ibeteke mere mimise ete imi lekwe, po imi hlaleke loko more
    neka.’ ”
  san-VEL: yeya.m kathaa bhavi.syadvaadinaa.m granthe.su likhitaaste saavadhaanaa
    bhavata sa kathaa yathaa yu.smaan prati na gha.tate|
  kbq-kbq: Kiza zokago kema nehaza vahe'tmina, keho! Tamano nevazinketma antri hutma
    fritma haviza hugahaze! Nagra knare eri'za enerugetma tamentinti'a nosaze. Vahe'mo'ma
    tamasmi'nigeta tamentintia osugahaze, huno kre'ne. (Hava 1:5.)
  kbh-kbh: 'Bëngbe Bëtsá mënts̈á tojánayana: S̈mochjouena. Ts̈ëngaftanga chë nts̈amo
    ats̈e tijayancá s̈mojtsábotenga, ojnanánënga s̈mochántsemna y s̈mochanjóbana.
    Ts̈ëngaftanga cabá vida s̈mobomnëntscuana, ats̈e bëts soyënga chanjë́ftsema, y
    masque ndánaca chë soyëngama chacmojtsacúnta, ts̈ëngaftanga chiñe ndoñe ques̈mochatos̈buáchiye
    ca” —Pablo tojanoyebuambá.'
  ron-LSB: “Iată, batjocoritorilor! Minunează-te și pieri, Căci Eu fac o lucrare în
    zilele voastre, o lucrare pe care nu o veți crede în nici un fel, dacă cineva
    v-o declară.””
  pon-pon: Kilan, komail me kin lalaue, puriamuiki o joredi, pwe I pan wia dodok eu
    ni omail anjau, me komail jota pan kamelele, ma amen pan kajokajoi on komail due.
  nhe-BL: ‘Xiquitaca, imojuanti tlen innechtlaijilhuijtoque. Ximosentlachilica ica
    tlen nijchihua huan teipa inmiquise. Pampa na niDios nijchihuas huejhueyi tlamantli
    ipan ni tonali tlen ax inquineltocase yonque sequinoc inmechpohuilise para quiitztoque.’”
    Huajca Pablo tlanqui quincamahuía nopa tlacame.
  sps-sps: ‘Tagaa yam, min vainy tsotsue vaaserere! Mi onot rom ma karian nats sana
    mi gim rom ma nat faarof, tana saa a binun te nai kat Ronyo tan nainy tsumi, ayei
    na ka te gim romi ma faamainy, kainon to te fa'arasainy finy non ya ta mes tsumi!
    Ami nai mat emanats rom!’”
  wnc-wnc: ‘Daniwa natapnong. Ginu sapdut wam yakaing aminu ayuaing komune yuke nata
    sanga tapatu atasiwit. Atasiwa kake ginda nangaakan natake ngana banipzaatang
    siakan ngangu dua natapning. Aminu tapatuta yeutdamanu baniu dua sining. Baniu
    dua sike undang kumnong,’ ngang matakut.”
  bus-bus: 'aↄ̃ bè: À ma, a faborinↄ, à kɛ gìri à kaatɛ, zaakɛ mɛ́ yãke kɛ a gurↄↄa.
    Baa tó wà òare, é síro.'
  gub-BL: — Pe Tupàn rehe uze'eg zemueteahy ma'e pe. Pezeapyaka katu nehe kury. Pepytuhegatu
    nehe kury. Pemàno putar nehe. Ta'e napezeruzar kwaw heremiapo kwer rehe nehe xe,
    ta'e napezeruzar kwaw heremiapo kwer pe 'ar mehe iapo pyrer rehe nehe xe. Aze
    amo umume'u katu peme wà nehe, ni a'e mehe napezeruzar kwaw hehe nehe, i'i a'e
    ze'eg kwehe arer a'e, i'i Pawru a'e, a'e zemono'ogaw pe har wanupe a'e.
  imo-imo: Aku ungumu i tepa, Eno umbulu taka ungu nindili imboma i ungumu wamongo
    pileio! Nani eno molko punge walimunga eno tepa mini ltendepili ulu te tembo.
    Eno ningo tinge wali kape enoni aku ulumu ipuki naa tinge. Akumunga eno we andoko
    andokolio kinye kelko kolonge ningi,” nimbe Poloni i tepa nimu.
  boj-boj: ‘O ijo anjam misiliŋyo qaji tamo, nuŋgo bati qa e na maŋwa bei babtitqa
    niŋgi di unsib tulaŋ prugwab. Tamo bei na maŋwa deqa saiŋgwas di niŋgi bole qa
    marqasai. Deqa niŋgi padalougetqab.’” Pol a anjam degsi marej.
  eng-DRA: 'Behold, ye despisers, and wonder, and perish: for I work a work in your
    days, a work which you will not believe, if any man shall tell it you.'
  knf-knf: “Natenan an babeeh iko, nañoŋarën, naşoşa, naba. Ţiki, ţi ŋnuur ŋi nawooŋ
    ŋi, dluŋ kado uko uweek wi nameeŋ woli baţup ţup ñaaŋ wa, aankfiyaar.” »
  san-KHM: យេយំ កថា ភវិឞ្យទ្វាទិនាំ គ្រន្ថេឞុ លិខិតាស្តេ សាវធានា ភវត ស កថា យថា យុឞ្មាន៑
    ប្រតិ ន ឃដតេ។
  arn-NT: ‘Allkütumün pu illamchefe, ka afmatulewemün, ka afnagtumün. Iñche ta feman
    kiñe dungu eymün tamün mongen mew, tüfeychi dungu eymün ta feyentulayafimün, iney
    rume ta nütramelelmünmew.’ ”
  zas-NT: Gol bacaagdiajg, lëjt bén ruzeꞌ ree da diidxan, gol badxalojdi gol gunidloj
    tëë. Din loj ree dxej nabandi gün reen ni xt niꞌquid zaliladxtidi, majsi chu na
    laa reen lojdi.
  ken-NT: ‘Bě bho bǎbyàk ɛnyɨŋ ɛnɛ Mandɛm árɛ̀m, yɨŋɨ́ ka mbaŋ sayri, mǎmbák
    maknkay, nɛ mǎngu, nɛ ntí bɛ́ mɛ̌kʉ̀ ɛnyɨŋ ndu manywɔp ayɛka, ɛnɛ yɛ mángátí
    bhe, bǎpú noko wawak!’”
