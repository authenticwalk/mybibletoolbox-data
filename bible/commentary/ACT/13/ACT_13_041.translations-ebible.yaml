  mav-NT: Katu­pono ti aru mekewat e'at pe uito atunug eipy­'a­setpe wakuap iwato
    kahato yt wẽtup ewywuat i iwato rakat atunug ma'ato ewei'a­kasa hawyi ti aru i'ewyte
    eweikuap hawyi ti aru ma'ato yt eweimohey i e Tupana sa'a­wy'i e. Ta'i yianmete
    ti Tupana henoi ehetiat ui'ywania Apakuki 1.5 pe tohenoi e Pauru Iuteuria pe.
  kpf-kpf: ‘A zen den nâŋgâm kwâkâkwâkâŋâ zeŋgâren nep top ŋâi tuubat. Ziŋâ zorat
    nâŋgâne bon buŋ upap. Zen kut ŋâi zo ekŋâ kwakŋâ mumbi.’”
  ppo-ppo: ‘Dia̧ faletere whi̧rapené i dere fo wosae. Ya̧lo ai depa kolóló sira deté
    fu beteró deté fu beteró, sinituraalu aluyae. Ya̧lo doasi ala yaalopóló me whi̧nékélé
    dia̧paae depa, wosóló tuȩ́ tiki tiraalo meipó,’ fo asȩyóló muló beterapó,” yalepó.
  hin-2017: ‘हे निन्दा करनेवालों, देखो, और चकित हो, और मिट जाओ; क्योंकि मैं तुम्हारे
    दिनों में एक काम करता हूँ; ऐसा काम, कि यदि कोई तुम से उसकी चर्चा करे, तो तुम कभी
    विश्वास न करोगे।’” (हब. 1:5)
  wol-KYG: “Yeen xeebaatekat yi, xool-leen, jommileen te ne mes, ndax jëf ji may def
    ci seen jamono, ku leen ko waxoon sax, dungeen ko gëm.”»
  bef-bef: Lenali enemegeka lilata bonaꞌi lenali topa hete gili gili hilete fililo.
    Nani lenali kanalo liliꞌna mone nolube. To bo moneuba yaꞌmana kaga lu hokolo hilina
    lenali ai kaꞌa keheli meemilanaꞌmu yabe.
  amm-amm: Kotoyo ikoki, “Na pukwaimonowo. Alisiyolimono noko moi mo yani mi mo sai
    muwoi. Wiyouwa wiyou, na mulumoloko manoinuwomo, na uwokaikomoinuwomo. Ulai afonimaiso?
    Asa mo momaini molo timai mo mi siyoli na anoimo. Nokoyo posasoko wiyononinoinuwomo,
    waliyo pa mulumoloko manoinuwoso.” Aino na kulukaikino.”
  zaj-zaj: ‘Loleni mweye mtenda mzihaka, kanganyeni na mdanganhike! Kwavija mmazua
    genu, nosang'hana sang'hano, sang'hano ayo yondamuleke kuitogola, hata kamba munhu
    yahawalongela!’”
