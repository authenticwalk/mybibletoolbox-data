  lac-NT: Qui' irej a techexo' a mac a cu p'astic a ba' cu ya'aric C'uj. Ca' jacac
    a worex. Ca' quimiquechex. Quin bin betic, quij C'uj, a ba' mʌ' yirmʌn mac mʌ'
    biq'uin yirmʌn a ray u q'uinin ti toy cuxa'anechex. Cax cu tar ya'aric techex
    mʌ' ja bin a quibiquex, quire' chich a jo'rex. A baxuc caj ts'oc u t'ʌn Pablo
    ti' a mac a ti' yʌnob ich u chan najir.
  xla-xla: ‘Wua꞉ta ha꞉ha꞉le oloma edla na꞉tapo koko pato halepe. Amasiyama wua꞉ta
    koko i natipame pomikadepe dlowa. Epame oplami haleta ya꞉ dulu kokoye wua꞉ dla
    atlamelepiye, wua꞉ ma woloma pohalowa. Epapedeme na꞉ yu dla asupumlalo so, wua꞉
    koko i natipo yiyelepame pallipe.’”
  xav-NT: '@see-verse:ACT.013.040'
  cuk-cuk: ‘Bemar Bab-Dummadgi-dododimaladi, nue be itomar. An ibmar-bemar-abargi-imakoedi,
    be geger dakmaloed, be bergumaloed. An bemar-abargi-ibmar-imakesokalidi, dule-baid
    bemarga sogena, bemar bengusmalaled.’ ” Habacuc 1:5
  tbf-tbf: “‘Pare! Enga mi kulou oengoeng balapoik, nga ta kudier tsak nge maet, simi
    vunan o ta tsana ka kepineits si kenga sar ra ian va nga ta kap oit rovrovoriu
