  tel-2017: ‘తిరస్కరిస్తున్న మీరు, విస్మయం చెందండి, నశించండి. మీ కాలంలో నేను ఒక పని
    చేస్తాను, ఆ పని ఎవరైనా మీకు వివరించినా మీరెంత మాత్రమూ నమ్మరు.’”
  hat-BSA: ‘Gade byen mokè yo; Vin etone, e peri! Paske M ap acheve yon zèv nan jou
    nou yo, yon zèv ke nou p ap janm kwè, menmsi yon moun ta eksplike nou li.’”
  bxh-bxh: “Tau ala liuliuhwaꞌenna! Haba ami noꞌo, in moho haba ami peꞌi! Paꞌana emi
    ai fuya haba ginauli E ginaulidi. Ibe sai emi ya liba, ibege au kawawananahaꞌen!”
  top-NT: Mi̱cstucán calaktzanká̱tit huixín tí li̱chiyayá̱tit quintascújut. Aquit
