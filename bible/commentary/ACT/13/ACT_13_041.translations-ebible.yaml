  yad-NT: '@see-verse:ACT.013.040'
  mxb-NT: Kueídóꞌo ndoꞌó, na̱ kédi̱ki ndaa to̱ꞌon káꞌi̱n. Naá iní ndo̱ kande̱ꞌé ndó
