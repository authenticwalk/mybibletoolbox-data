    Zo ezoqa taqa yaq-te tizømbe-manqatat, zo zó-unimanqatinimák.’”
  rug-rug: ‘Gamu na tie pu va karia sa Tamasa! Mi doṉo mae, mamu magasa meke mate.
    Ura gua sapu korapa tavetia Rau koa gamu kamahire, si keke tiṉitoṉa sapu lopu
