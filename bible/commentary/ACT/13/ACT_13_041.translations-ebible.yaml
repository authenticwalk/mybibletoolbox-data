  azb-azb: “Baxın, siz ey xor baxanlar, Mat qalın və yox olun. Sizin vaxtınızda elə
    işlər görəcəyəm ki, Sizə danışsaydılar, inanmazdınız”».
  eng-DBY: Behold, ye despisers, and wonder and perish; for I work a work in your
    days, a work which ye will in no wise believe if one declare it to you.
  guo-NT: ‘Xamal jʉm-ampim babejjamechan xan jʉm-anpoxliajwa, ¡xan chiekal nanaewe'e
    jʉmchiyaxaelenpox! Laelpam wʉtfʉk, xan pinjiyax koechax isx wʉt, jiw japox xamal
    chapaei wʉt, diachwʉajnakolax xamal naexasisaximil. Xamal asbʉan jʉmch xabich
