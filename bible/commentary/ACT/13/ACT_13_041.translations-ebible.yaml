  swp-swp: '‘Iei, omi tauhalanuinui, abo au noo, eo au tatagorigori: emi asubenadi
    eai paisoana ea paisoa, ena tau esau paisoa wa i riba hasahasaimiu taba nige au
    nuatui.’”'
  bjr-bjr: Innee iriaqa, inni kuqaa naruaninna ainainara qimannimiafaqa innee mafi
    uteeti qimasaidaqa amarau qimariasa. Mi ainainna inni nifusaa kambiqainaqa qafamasee
    tautumasee kuqifaranoo. Innee maria kamuqoo qinee moo ainaina firaa ainaina auqusaananoo
    moo fannoo minara qimanniminaqa innee minara unna fee qifaranoo. (Pauroofa mi
    tamummaqara fasiqana ufannai aaquqimanniminoo qinau. Innee maqee ooqeenaasa naana
