  tca-NT: “Rü dücax, Pa Duü̃xü̃gü i Tupanaãrü Orexü̃ Cugüexü̃x, rü tá peḇaixãchie
    rü tá peyue erü pema pemaxẽyane rü tá chanaxü i ṯacü i taxü̃. Rü pema rü tãũtáma
    peyaxõgü i woo texé pemaã nüxü̃ ixuxgu”, ñanagürü. Rü yexma nayacuèxẽẽ ga Pauru
    ga norü ore.
  zpl-NT: Uzuꞌcuꞌ diacahua liꞌihua enu sequichiaꞌ stichiaꞌa. Uyanu arquiꞌhua nú unitiluhua,
    xne bee bichia nú nehuañihua riꞌá beenu hasta liꞌihua la chili arquiꞌhua, añinzuca
    nú nuꞌ bee enu, ixiuleꞌe bee nucuaꞌ luhua.
  mbc-NT: 'Mîrîrî ekaremekîuya apî''nîkon. Ta''pî Paapaya: “Aka, upî'' tîîwo''ma''tasanon
    eranne'' pe e''tî. Esenumenkatî, tîwarî e''tî. Maasa pra anera''makon ton kupîuya
