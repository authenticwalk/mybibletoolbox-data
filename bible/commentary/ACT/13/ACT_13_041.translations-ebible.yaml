  shp-NTPO: ‘Rama oinkanwe, shiroresai jonibo, rátetax moa keyo jabátankanwe, enra
    nato netebaon, ratétibires jawékibo anóxiki. Oinxon mato wetsabaon yoiabira maton
    ikonhayamanoxiki’, iki iká —akin jato aká iki.
  aom-aom: 'Ëhesi bëhoho God-are jöho jabesi surire jajivoromo uvëꞌe höjo: God-ro
    uëvajëjo: Nasi jö ahoromo sivaruje ariböviohumë nasi muoho garomo tiöromo vuovorëjo.
    Ëhesi bëhoho jemë bogo vuovoꞌi raromaruje majare evare naro vöröꞌe mu börömoho
    vaeꞌiëꞌajëjo. Iꞌuꞌe mu börömëro jiëꞌëro aëro jemë samaꞌe röjëhiꞌibejarëjo röhu
    bogo avoho heromo mae uehorovoꞌibejarijëjo. Ëhi uvëꞌe höjo. Ëhuni avoho uehorovohëjo.'
  geb-geb: ‘Nde ntige khar kav Fhe Bakɨme suaŋgi buni nzɨɨi gumgi, nde warir rɨvɨri.
    Nde muuŋv kɨv ŋgava mbatɨgar muuŋgip, wari mbatɨgirga. Nde ŋamra kɨrim, gu nde
    rɨgar harigi khesharigi bigen muuŋgirga. Maaŋ muuŋgip, guma the gu muunga bigeŋ
    bun nde suaŋgirga, nde ne khothɨgɨrga tuktɨgi fhuvara.’ ”
  bsj-bsj: Kom nob cwikanka, kan lentanginker nyomankar take kan dim. wori mama nagen
    ti morkumeni kume, nangen do maka ciyati bwen ci yi komdi.
  cak-cak: Titz'eta' rix ri itzel nitz'et ri nuch'abel, tina' ralal ri nika pan ivi',
    y quixq'uis. Roma yin chupan tak ri k'ij ri yixc'ase-e choch'ulef, xtin-en jun
    nimalaj samaj chivech, Y masque c'o jun niyo'on rutzijol chive ri xtin-en, rix
    man xtinimaj ta chi quiri' xtebanataj. Quiri' ru'in can ri Dios, xcha' ri Pablo.
  chf-NT: Iranla, anela que mach a wo a tz'ombenla Dios, ch'icwänic a jutla, y cuxla
    tä säto; uc'a no'on cä xe cä chen ump'e cua' chichca t'oc poder bajca anetla,
    que anela mach uxet a tz'onänla jinq'uin ajnic machca u tz'aycäbenetla. Ca'da
    u yäli Dios.
  tlf-tlf: '@see-verse:ACT.013.040'
  piu-2006: ‘Nyurrangarri kulira wantipayi tjuṯa nyinanyi. Katutjalu ngula kutjupa
    kutjupa palyalku. Paluru yalatji palyantjala nyakulanyurra nguḻurringkula mirrirriku.
    Katutjalu yalatji palyantjala yurrunpa tjinguru yaṉangungku tjakultjunku. Tjakultjunkunytja
    palunyanyurra kulira wantiku.’ Yalatji Puulalu tjananya tjakultjunkula wantingu.”
  poh-NT: “Hat-tak reꞌ nayakꞌabej pan awo̱k tak nikꞌorbal, til woꞌ chic kꞌe̱ꞌ cowil
    awa̱mna tak chi ricojoric wach reꞌ nikꞌor aweh tak. Jeꞌ reꞌ nikꞌor maj to̱b ta
    nak reꞌ hin nikꞌor aweh tak chi nanisacham awach tak chiwach take kꞌi̱j cꞌachalca̱t
    tak wi̱ꞌ wili, maꞌ nacoj ta woꞌ tak wach. Maꞌ xa reꞌ ta woꞌ reꞌ, ticahnic laꞌ
    woꞌ tak chi maꞌxta bih nanaꞌbej tak. Xa ta woꞌ nak riban naho̱l awach tak chi
    ripechꞌjic ri̱j i wili, nqui rikꞌor, nqui maꞌ Lu̱ꞌ. Ru̱cꞌ aj reꞌ xicohlaj i cꞌuhbalanic
    ar.
  tue-tue: Mʉ́ã Cõãmacʉ̃rẽ buijã́rã, ãñurõ tiiyá. Mʉ́ã catiré bʉrecorire yʉʉ tiiádarere
    ẽñogʉ̃́da. Ãpẽrã́ mʉ́ãrẽ teeré ãñurõ wedepacari, padeorídojãcu. Teero tiirá, ĩñamanijõã,
    diajõããdacu mʉ́ã, jĩĩ jóarira niiwã, jĩĩ wedeyigʉ Pablo.
  bjp-bjp: ‘Ongen u, gam ae gam orek kamgas, gamen bitit ke gamek fiu, wara le na
    foron bet ae gamen liu lo, ian tel nenge tier. Male tikas in fas gam ini, ke biil
    tom ifasi gamen unune lo.’”
  xon-xon: '@see-verse:ACT.013.040'
  tzo-ZNT: Voꞌoxuc ti mu la xacꞌanvanique, aꞌyic la me. Más to la chacꞌ iluc slequilal
    syuꞌelal ti Rioxe pero mi jaꞌuc onox la xachꞌunic o. Acꞌu la mi oy muchꞌu xayalbeic,
    chalabanic no la. Ti mu xachꞌunique, chaꞌochic la ta cꞌocꞌ ta sbatel osil, xi
    ti jꞌalcꞌopetique ―xi la li Pabloe.
  mpm-NT: Ko ruꞌu ja kuu Yandios, nu na saꞌa ri ɨɨn jniñu ñaꞌnu, ti naa ini ra naa
    ra ti kuū ra. Chi ni tu kandixia ra vasu na kani yɨvɨ jnuꞌun nuu ra. Ti vijna
    ni stuu ri roꞌo nuu yɨvɨ, ti na kuni yɨvɨ ja seꞌe ri kuu ra, ni kachi profeta
    un. Siaꞌan ni kaꞌan Pablo nuu yɨvɨ ni ka ndututu veñuꞌun un.
  ots-NT: Nuquɛjʉ, yʉ to i despreciajʉ nʉm palabra cja̱ jin gui ne da dyødejʉ, Nuya,
    gui tzu̱jʉ ya. Bbʉ xtí cca̱htijʉ ca xta ncja, xquí ndo mbe̱nijʉ, pe nde̱jma̱ gui
    bbɛdijʉ. Nugö, dú Ocja̱‑gö, ya xqui guejtipʉ xtá pɛnquijʉ hnar castigo drá ndo
    ʉ́. Masque xta tsjihquijʉ ter bɛh ca̱ da ncja, nuquɛjʉ, jí̱ xquí hñe̱me̱jʉ, ¿cja
    cierto da ncja‑cá̱?― Ncjapʉ gá ma̱n car Pablo.
  hoy-hoy: हे अपमान माळावाळेरा, नोळी, चकित आगी, अदिक सोतोगी; यतिकी ना नीम दिनगोळ दा
    ऊंद क्याल्सा माळतीन, हिंग क्याल्सा कि अगर यावारा नीम से आऊन बारा दा मातचीत माळुल,
    रा नीव यागलु विश्वास माळतीदील.
  uri-uri: Maur Wailen pike la kai ek a tu melnum ek wripm pa la tolpa, 'Oi! Kipm
    melnum a aknokgel kupm Maur Wailen ti, kipm itning! Kipm hi wreitn paitn ari kalpm,
    kipm apm kai paitn ase! Kupm hi wa ntekg kweiur wail titnongket ak wang a kipm
    arpm knokg ti. Yatom tol melnum ur la kitintepm kuina ur a kupm hi wa ntekg pa,
    kipm hi ake ukpma pa!'”
  amo-amo: Yeneng, anung anan nanzu nimon nafi fiu kifo minu inana. Bara meng din
    su katwa nayiri mine, Katwaa kango na ima yinnu mun ba andi ma umong ma belin
    minu ubeleng kanin.'”
  pjt-pjt: ‘Nyura tjukaṟurungku wangkanyangka ngayunya anaṟa kuraṟa pungkupai. Kaṉa
    kuwari kutjupa kutjupa kura puḻka mulapa nyurampa palyalku. Tjinguṟu nyurala kutjupangku
    kura nyanga puḻka ngaṉmanytju wangkara tjakultjunkunyangkampa nyura kuliṟa wantima.
    Palulanguṟuya wangaṉarangku kulinma ilunytjaku-tawara.’ Alatji Godalu iriti wangkangu.
    Ka nyura tjukurpa nyanga palunya puḻkaṟa kulinma Godalu nyuranya palu puṟunymankunytjaku-tawara.”
    Alatji Paulalu tjananya wangkangi.
  cwe-cwe: “ ‘Tegelezeni mweye muli wazeha, sang'haneni mwage. Kwaviya chinitenda
    sambi, muna lusita lwenu ni chinhu chili hachihuwila, hata fana munhu yahawalongela.’
    ”
  daa-NT: ‟ Cokiyoŋ samaane, kuŋko gee ku ɗapal. Kuu ajbiye ho ŋuuko idiŋko ! Asaan
    naa gine maan kaak ajbay ɗo zamanniko. Maan ŋaar-ak, ya ŋu osaakoŋga sa, ku aaminaajiɗo.
    ” »
  mlp-mlp: Ne mataw ya ibilawunayta ham ya daq emsa ne ahol waqiy haqad in bilam ham.
    Ahol waqad ne ginadnad emad gihol riten lamsa ne moqiy haqad in bilam ham. Ya
    ne gigo kamub daq araq diq tiqemaiq haqad in bilam ham. Emsa mat araq in daq na
    ago ne gibilenid ne anan helmo a hi haq daqay haqad in bilam ham.
  ape-C: ‘Ipak peyagwreh enenyenen yoweinyi um Iruhin ananin baraen iri, ipak putrugun
    pugugak pupe aria pugok! Eik yenek enen mour ahudok nyumneh um ipak papeyeh iri.
    Aria enen arpen nyukri nyukripep um enyudok mour douk eik ta ineken iri, aria
    ipak ta mare pukri adurin, uwok.’”
  bgs-bgs: “‘Sikiyu mga manubù na ágbuyas-buyas, piyà-piyà kó. Kasalábbuan kó ka supakan
    ku sikiyu, su agad duwán kasalábbuan na lumun ku ákniyu, asal dì kó ágbánnal agad
    duwán mulit ákniyu kani.’”
  faa-faa: '@see-verse:ACT.013.040'
  kik-kik: “ ‘Ta rorai, inyuĩ anyũrũrania, gegaai na mũthire, nĩgũkorwo nĩngwĩka ũndũ
    matukũ-inĩ manyu, ũrĩa mũtangĩtĩkia, o na mũngĩĩrwo nĩ mũndũ.’ ”
  cap-NT: “Nonz̈na, Yooztan quintrazñinaca, azzucaz̈ anc̈hucqui, niz̈aza chjatkatchucaz̈
    anc̈hucqui. Wejrqui Yooz Ejptc̈ha. Anc̈huca kamz timpuquiz wali pajk obranaca
    paachinc̈ha. Jalla nuz̈ anc̈hucaquiz quint'ichi cjenami anc̈hucqui ana criyasac̈ha.
    Jalla niz̈tiquiztan ispantichi cjisna, niz̈aza casticta cjequic̈ha, anc̈hucqui
    Yooz quintra tjasñinaca”.
  ksr-ksr: ‘Niinoŋ oŋoo laaligo kambaŋanoŋ aŋgoleto qaita moŋ memaŋa. Moŋnoŋ iikawaa
    buju qaa jero mobuyaga, ii qaa hoŋa koloowaatiwaajoŋ mende moma laariwuyaga. Kawaajoŋ
    qaa ii meŋ kamaaŋ ama jejewili amakejuti, oŋo mono eeŋ uuŋ iima waliŋgoŋ tiwilaawu.’”
  eng-TNT: 'Beholde ye despisers and wonder and perishe ye: for I do aworke in youre
    dayes which ye shall not beleve yf a man wolde declare it you.'
  sbs-sbs: '''Muvone, inwe vanyazeleza, mu mukomokwe mane musinyehe; Kakuti ni tenda
    mutendo mu mazuva anu, mutendo usete ni muzumine, ni haike muntu niha wiziva haza
    kwenu.”'
  sue-sue: Yei, Tuara ge azu sai ema, nikare giro di tainiro waya wawe. Na Anutu meni
    bua zo be nisokare amire wamunona. Bua amira bowi awa zo meni sai nikare niniro
    gawa me oko wamunoya. Ge gayai ago ine itia.” Paulo meni ago senua awa.
  fra-NCL: « Voyez, hommes dédaigneux, soyez étonnés et disparaissez ; car je vais
    faire en vos jours une œuvre, une œuvre que vous ne croiriez pas si on vous la
    racontait. »
  bhg-bhg: ‘Edo giwo tedojirari embomai! Korebé edo aimbuwo betave! Nanemi itomane
    ijide buro ena. Edo embo da (1)mi imondemane buro ro gumaina karigaina, imomane
    gebé ae!’”
  snn-NT: Mësacua yua yë'ëni ro jayani gu'a güecua ba'ijën, yë'ë cocare achani ro'tajën
    ba'ijë'ën. Yë'ëbi mësacuani bënni senjoguëna, mësacuabi gare carajeijën ba'ija'cua'ë.
    Yë'ë yua Riusu sëani, mësacua ën yija ba'i umuguseñabi ai ta'yejeiyereba yo'ore
    yo'oni mësacuani ëñoja'guë'ë. Ëñoguëna, mësacuabi ai ëama'iñereba ëñacuata'an
    yë'ë yo'oja'yete gare ro'tama'ija'cua'ë. Yequëcuabi ru'ru quëani achocuareta'an,
    yë'ë yo'oja'yete gare ro'tama'ija'cua'ë mësacua. Ja'an cocare mai ira bain ba'isi'cuani
    cani jo'caguëña Riusu, judío bain ñë'ca huë'e ba'icuani quëani achoguëña Pablo.
