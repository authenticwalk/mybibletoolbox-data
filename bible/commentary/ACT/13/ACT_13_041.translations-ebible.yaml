    hinokaria tugo gamu!’ gua,” gua se Paula.
  hop-NT: '@see-verse:ACT.013.040'
  san-URD: یییَں کَتھا بھَوِشْیَدْوادِناں گْرَنْتھیشُ لِکھِتاسْتے ساوَدھانا بھَوَتَ
    سَ کَتھا یَتھا یُشْمانْ پْرَتِ نَ گھَٹَتے۔
  heb-LB: ’ראו בוגדים והביטו, והתמהו תמהו, כי פֹעַל פֹּעֵל בימיכם, לא תאמינו כי יסופר‘.
    ”כלומר, ראו והתפלאו, אתם הבזים לאמת! כי אלוהים עומד לעשות משהו בימיכם, אשר לא
