    Paapaya. Mîrîrî warantî Paulo eseurîma''pî.'
  ndg-ndg: '''Linga, mwenga mubile na dharau, na mwamushangala na kuangamiya; kwa
    mana napanga kazi katika masoba yinu, Kazi ambayo mwaweza kwaa kuiamnia, hata
    mana mundu alowa kubaeleza.”'
  wsk-wsk: ‘Nina den ningo balu maguwura ko kari alo, nina ikia ninga moa laga, kua
    namaralko! Mu awuk, ani nenenga tom te mel bo bitirikko, se nenenga ikia te me
    ta dirmaukko, kariimet bo ta ninga manuk ta wore nina ko nengemang ningi me ta
    nunguning arukko.’ ”
  toj-NT: Q'uelahuilex ja huenlex ja ma' huanex burlaaneli, ¡majlayic! Ja huenlexi
    ay modo jastal oj ch'ay anaajelex porque quena ni ja hua Diosonex. Cuando tiempo
    sac'anex ja huenlexi, jel nihuan ja jas oj c'uluqui. ¡Pero jastal ay ja iti! oj
    chianic. Anima ay ma' oj yala huabyex, mi ni oj ac'uuquexa. Jach ni huax yala
    ja juun jau tz'ijbanubal ja najatei. Spetzani1 ja iti, jach ch'ac yal ja Pablo
    ja ba yiglesia ja judio jumasa.
  kkl-kkl: Allahri yubu silimu tiptopne nhondi mome tobogne ane, 'Wene wamlom ko'o
    ene, “Nari uanun,” sembanea uanun. A'unag tibin nenero ambatsiika babe a'undi
    sik sembalulom komne webanun. Allahri yubu seneragtop kom nimi, wali uro tibogamsut!
    “Yaghe! Mane agha ual,” sembamundi, Nari yubu ka'eapmun kom tanena tebalulom!'
    aro mome tobog,” aro Paulusti komopto ambatsiog.
  tbc-tbc: ‘Aŋ ru kukok agane dan, ale. Ilom weiwei dop arut pe adeg au. Ata wo? Ŋai
    kulob ta aŋsam saen lo ŋigane wan niŋen, gidad enti ta mel an niŋen durupaiaŋ
    an bo man, aŋ pempem ilom lo ta rumok na wa.’”
  sna-sna: “ ‘Tarirai imi vaseki, mushamiswe uye muparare, nokuti ndiri kuzoita chimwe
    chinhu pamazuva enyu chamusingazombotendi, kunyange dai mumwe munhu akakuudzai.’ ”
  smk-NT: ‘Kiten moyoy gaw'en ko, si'kamon kai nin mangimbabaet sa Sarita' na nin
    Dios! Maka'ngap kamo ket bale' mati kamo ta kai moyo nin tepren in nin gaw'en
    ko sawanin leg'an a mabyay kamo et mataman no main nin mangibari-barita' komoyo.’
    ”
  grc-TCGNT: Ἴδετε, οἱ καταφρονηταί, καὶ θαυμάσατε, καὶ ἀφανίσθητε· ὅτι ἔργον ἐγὼ
    ἐργάζομαι ἐν ταῖς ἡμέραις ὑμῶν, ὃ οὐ μὴ πιστεύσητε, ἐάν τις ἐκδιηγῆται ὑμῖν.
  gof-WFTW: ‘Xoossay gidabaa leeqiseyssato! Be7ite! Malaalettite! Dhayite! oonikka
    odin, hintte ammanonna oosuwa taani hintte wodiyan oothana’ yaagidosona” yaagis.
  spa-BLM: “¡Mirad, burlones! Maravíllate y perece, porque yo trabajo una obra en
    tus días, una obra que no creerás de ninguna manera, si alguien te la declara’”.
  kyz-NT: '@see-verse:ACT.013.040'
  dao-dao: Acun cun, ‘Hleihlakkie aw, bükteng ua, cäicing u lü thi ua; bi mat ka kpäng,
    acun cun khyang naw ning jah mtheh u sepi, nami xüna küt üng am jum uki” a ti.
  cya-cya: —Xñi um cunta 'un nu nxcuan tloo 'ñan, lo' chu'hui yuhue ti' um ña'an ntsu'hui
    cha' caja um, si'yana nan' cu'nin sca cha' nu tnu tloo um, lo' ñi a tsa qui'an
    ti' um siya' caja nu quitsa' 'in um—.
  beu-beu: '@see-verse:ACT.013.040'
  wrk-wrk: '@see-verse:ACT.013.040'
  nii-nii: ‘Enim wumb ek, buł mong tung, noman kis piik, enim ei epi kis tonu omba.
    Pe na enim kin kongun endi end. Ek ei, wu endi enim nik ngangin pii gii ninenjing.’”
  ign-NT: “Ímahayare, eti épuru­nuanahi núti. Núti níchayare eta tiáramicare te emirahu
    te juca sácheana. Te nímime­ta­cahepa eta juca, váhiquene esuapahini éti. Tásiha,
    tapaenu­ma­vainapa te ímahapa eta níchaqueneya, iáraminapa. Nímati­hesera eta
    emásua­pa­ji­rái­vanahi. Épenainapa táicha” máichapa ema Viya.
  dik-NT: ‘Tiɛ̈ŋkë wek kɔc kɔc dɔl gup! Gäikë ku wek aabï liu, rin kë luɔɔi akölë!
    Acie kë bäk gam, cɔk alɔn bï raandä ye teet yic tënë we!’ ”
  cac-cac: Ex b'uchumtac, ilecnab'i. Satocab' e c'ool eyilani, axo e satel chi'. Yujto
    a in Dios in ol in b'o junoc tas d'a e tiempoal tic, vach'chom ay mach ol alan
    d'ayex, palta man̈ ol e cha eyab'i, xchi Dios chi', xchi vin̈aj Pablo chi' d'a
    eb'.
  tzj-E: —Ixix je nquixyok'ona tewc'axaj jawra, junwa' nena' tak xtekaja jun nimlaj
    juicio chewij. Com anen c'ola jun nimlaj samaj quenban pnetiemp ixix per jara'
    majo'n nenimaj ta mesque nc'ola jun nyo'wa rchumilal chewech. Cara' tz'ibtanak
    cana.
  san-BUR: ယေယံ ကထာ ဘဝိၐျဒွါဒိနာံ ဂြန္ထေၐု လိခိတာသ္တေ သာဝဓာနာ ဘဝတ သ ကထာ ယထာ ယုၐ္မာန်
    ပြတိ န ဃဋတေ၊
  yaa-NT: Akka ẽ yoiaito mã ea nikakaspai, ekeki kaxemetsamayanã. Nãskakẽ ẽ afarafo
    akaito õiax rateyanã mã nai iskarafo nõ õimisma ikax. Nãskakẽ mã chanĩmara famisma,
    fetsafãfe mato yoifiaifono, ixõ kenenifo,” ixõ Pablo ato yoini.
  cab-NT: Jugúya le éjerajabei náu, weírilá janígi, áni gumúgua jumá, ladǘga áu le
    Búngiubei, nadǘgüba cátei weínamuburiti, daríme lun mafíñen jumá, íbini jabájüdaguni
    ámu jun.
  clu-clu: ‘Kamo nga masyado magtoyatoya, Matitingala kamo nga mayad sa akun imoon.
    Magakarapatay kamo lang tungud nga may imoon ako sa indong tyimpo nga indi kamo
    gid magpati bisan may magsaysay kanindo.’”
  swh-ULB: '''Tazama, enyi mnaodharau, na mkashangae na mkaangamie; kwa vile nafanya
    kazi katika siku zenu, Kazi ambayo hamwezi kuiamini, hata kama mtu atawaeleza.”'
  tpt-NT: Uxiknan yu jalaktꞌuꞌununatꞌik, katꞌalhanantꞌik, kꞌamiꞌoyapitik. Ni kitꞌin
    yu Dios kunita kakmakayaꞌ lajꞌay axtoqnuꞌ taꞌan tꞌiꞌukxuyanantꞌik, mas matichun
    katajunan jantu kalhakꞌapꞌupꞌinapitik, va naul ni Dios, —chuncha jalaqputeꞌenil
    ni lapanakni ni Pablo.
  aai-aai: ‘Okwanekwaneyah Kwana’itin! Boro kwana’oror naatu kwanamorob! Anayabin
    kwa a veya’amaim ayu boro bowabow ta ana sisinaf, kwa boro men kwanitumatum, basit
    sabuw afa hina hikurereb hio kwanonowar auman boro men kwanitumatum!’
  sny-sny: ‘Wanure! Fene, Owane Sitewi ma'e te'e naruwe ape, hepene se su'ariye irore.
    Sosu fene temeniyerowa. Nowe fene lo ane lai wiyawi erasi ta'anerowa. Fene wiyawi
    erasi ape siyeyei su, fene hepene se erasi a'i su'ariye irorowa. Meni ta etiri
    ape fene ma'e au te'eyei su, fene wiyawi ape tote tawesirowata.’ Owane Sitewi
    lo au te'e siye lu apou leseye.”
  myy-myy: Queno tʉoya yʉre aja tudirã mʉa. Yʉre tʉorʉ̃nʉbiticõri jeame ʉ̃jʉrojʉ warã
    yirãji mʉa. Yʉ ña Dios. Mʉa tiroca tiyamani ĩogʉ̃ yigʉja yʉ. Gãjerã mʉare ĩna
    goti rẽtobubojarocati tʉo masimena yirãji mʉa. Ito bajiri mʉa tʉorʉ̃nʉbitirena
    sʉori, godarã yirãji mʉa, yiyijʉ Dios, yi ucañi ĩre goti ĩsiri masʉ, yi riasoyijʉ
    Pablo Antioquía gãna masare.
  trc-NT: “Ne̱ soj si̱j aꞌngaꞌ naco̱o̱ niꞌya̱j manj, tza̱j ne̱ ni̱ꞌyaj soj ei. Caꞌa̱nj
    rá soj, ne̱ quiri̱ꞌ nu̱ꞌ soj na̱nj ei. ꞌO̱ se ga̱a vaa iꞌna̱ꞌ soj nihánj, ne̱
    qui̱ꞌyáj suun noco̱o, ne̱ caꞌve̱e se cata̱j xnaꞌanj yoꞌo̱ soꞌ rihaan soj cheꞌé
    se vaa qui̱ꞌyáj, tza̱j ne̱ se̱ caꞌvee cuchuma̱n rá soj se na̱na̱ soꞌ asuun maꞌ”,
    taj Diose̱ rihaan soj a ―taj Pabló rihaan nij yuvii̱ cunuu chre̱ꞌ rá veꞌ yoꞌ a.
  cut-NT: Nchuhn che duche rino ne, condihche ne. Cuahn ino ne, ne cuih ne, te ro
    che vate ne ne, u, Dendiohs, dín vederihno rahte, che nde hua cotahno ne, andahre
    ca̱hma ihyan co ye nchuhn.
  bel-bel: «глядзеце, пагарднікі, падзівуйцеся і счэзьніце; бо я чыню дзею ў дні вашыя,
    дзею, якой не паверылі б вы, калі б хто расказаў вам».
  zlm-KSZI: ‘ “Dengarlah hai orang yang menghina Allah! Kamu akan terkejut dan punah!
    Apa yang Kulakukan kini tidak akan kamu percayai, walaupun diterangkan kepadamu!”
    ’
  gdr-gdr: Sɨ ɨja emb jɨ bageyam yindeny da, ‘Wɨn yepiya re Koina yɨt ɨsadrena yiyenonda.
    Wɨn yɨr de! Wɨn opima kɨd kesa tainindam dem, ɨ kwa wɨn opima negɨr taukindam
    dem. Mop nokɨp ra waina wɨn ik dem, Kontemb yɨpa gasa omnɨken, ajɨ wɨn ma opima
    gar ke okasya dem onggɨtyam gasa, nangga ma jɨ rada yɨpa rɨgat wen wumɨr tamneniny
    dem.’”
  vmy-NT: Chutsijon, jun xi ꞌyaton, ꞌba ngatamakunnu ꞌba ngatabeyo. Ngatꞌa an tetsaꞌaa̱n
    jngu tsajmi nixtjin nga tetsuba ngiso, jngu tsajmi xi bi ku̱akjainnu, ninga tsa
    tjin xi kuetsuyanu.
  cmn-FEB: ‘傲慢的人呐！你们会惊奇地看到，然后死去！因为我在你们生命中所做的事情，即使有人向你讲述，你也永远都无法相信！’”
  gmv-RNT: '@see-verse:ACT.013.040'
  ncl-NT: Xiquitacan amhuanten laxijxicunijmes, huan ximolapolultican huan xipolehuican,
    pampa nehual nía nicchía len pan innojen tonalijmes quiman anyultías. Yes len
    hual amo anquineltocasquiaya mas que se anmitzilisquiaya. Yojque quijtúa ilajtol
    Dios.
  wed-wed: Ona rautaniḡana vivijiboḡami, kaua ḡaeḡaena ana kauei da Ona baei ma ona iraḡe!
    Aubaina ami au lawana kaua ḡaeḡaena ana kauei da taumi ona vitumaḡana-avei.
  sua-sua: ‘Vae, muk ruk muma kerrereng dok he khallam dok, mguera sor kim kua ngaeha
    to kua re kmeharom kun pgegom muk. Va si enangthe a mhel tang nap smia havaeng
    nguk mang te, ta mien, va mup le ho lua svil hak kmor mnam muk mang kat e. He
    ekam tok, mguer le ho kyor vgum mula kerkeknen to arhe!’”
  klt-klt: ‘Ámna me keke nanángngátaráng sán kándáng narineráng, no hulá kámá táe
    sán orek sáni hára tunggafeinek. Wáina táe kangga hárámutang nangnga sáni han
    du wáik hálengga kámutneráng. Iná ámna káman dá no wáina táinet wata sánánggim
    wawu sándu watán me wawu kusák ingga naránggalát.’”
  are-are: ‘Relha rrangkarrala Altjirranha arrampowuma, rrangkarra tnolkitjina, ilutjina
    turta. Arai, atha lyarta tjatjikarta arrpunha inthorra urrkaputjina. Rrangkarra
    pula nhanha itja tnakitjina, arrpunhala rrangkarranha ilamangatanya.” ’
  gai-gai: ‘Ne peperearta kamb toprena meikramtaɨr, aku an reikmo, nena kɨdrɨkara
    tɨkca mo te, na ne wati rugdar monandet, na ne menacnande. Ramoot ian ma nenmo
    an auk momona reikta kambca, an wiwiti te, ne warac te, ne mba mac rɨpacitndai.’”
  qvm-NT: '@see-verse:ACT.013.040'
  chz-NTPS: Jëëˋ daˊ hnähꜘ, dsaˉ hi̱ˉ miˉkwa̱hꜗ juuˈ kinꜙ, waˊ läˉdsa̱a̱˜ hohꜘ hnähꜘ,
    waˊ he̱e̱hꜘ hnähꜘ goˉte˜. Jëëhꜘ jeeˊ kyahˈ hnähꜘ jmeenˋ ko̱o̱ˉ heˉ jmeeꜗ dsa̱a̱˜
    hohꜘ hnähꜘ. Niꜙ läꜙja̱ˉ saꜙ jmeehˈ hnähꜘ dsooꜘ maꜙkeꜙ hi̱ˉ gaˊ gaꜙjmeehꜗ juuˈ
    kyahꜗ hnähꜘ, gaꜙjähꜘ Dio.
  kmu-kmu: '@see-verse:ACT.013.040'
  ood-NT: '@see-verse:ACT.013.040'
  lbm-lbm: ‘हे निन्दा करन वालो, देखो, अऊर चकित हो, अऊर मिट जावो; कहालीकि मय तुम्हरो
    दिनो म एक काम करू हय, असो काम कि यदि कोयी तुम सी ओकी चर्चा करय, त तुम कभी विश्वास
    नहीं करो।’”
  ncj-NT: Xiquitacan namehhuan aquin ahmo tlacaqui; xicchihuacan cuenta quen nampolihuisque.
    Tleca nicchihuas se tequitl ipan namotonal, huan inon tequitl ahmo nanquineltocasque
    masque seya mechnonotzas.
  yuj-yuj: ‘Yumo wouroump-sér i konap arop yumo nkeria tokoreyakápenke! Yumo te korokopria
    surumpwi mwanapon. Ono te yumo ou mek mwar pourouráp ankank yoro nanko, korop
    naenámpon. Táte arop ankwapao ono tak naeramp ankank yumwan sénapo kor yumo karenoria
    mér mwanap pourou mono.’”
  kto-kto: '@see-verse:ACT.013.040'
  gmv-NT: '@see-verse:ACT.013.040'
  por-BLT: ‘Vocês, que desprezam a Deus, olhem com espanto e morram! Pois eu farei
    coisas que vocês nunca acreditariam ser possível, mesmo se alguém lhes dissesse!’”
  stp-NT: Ba jiboiꞌñgiaꞌ pim totdonɨi aapiꞌm na pim cham tɨ jɨɨgiꞌñ gu puiꞌ na jax
