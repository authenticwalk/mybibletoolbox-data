    uray no adda mangiwaragawag kadakayo.
  pir-NT: Tʉhoya mʉsa. Ñano ni bʉjʉpena, yʉhʉre ihña tuhtina ijire mʉsa. Yʉhʉ ohõ
    saha yegʉ̃ cueya mʉsa. Sa yena butia wahaya. Mʉsa ijiye decorire Cohãcjʉ̃ tutuaye
    mehna mʉsare ye ihñogʉtja. Yʉhʉ sa ye ihñogʉ̃ ihñaepenata “Ijirota ijire”, nisi
    mʉsa. Apequiro tire mʉsare tiquiro quehnoano yahuepegʉ̃ta “Ijirota ijire”, nisi
    mʉsa, ni ojoahye Cohãcjʉ̃ yere yahu mʉhtariquiro, ni yahuahye Pablo tiquinare.
  anv-NT: Ɛnyú bi déjwáge Ɛsɔwɔ, ‘Wuge. Dela nyɛ amɛ mekpo fuú, degbó. Mpyɛ nyɛ
    geno fɔ né gébé nyú, ɛnyú dewuúgé geji, dékámégé fɔ́.’”
  sab-NT: “Cha Chube, sugedale ba ulitage ba kle cha ibade ba me kle cha gai ulia.
    Ba chuga giti nga chkedale suge ba tañachugadale, ba me cha gau ulia malen ba
    be jogeda ba ulita be chege sugekare chage. Ba toi suiale cha be age tanre mo
    kiralla giti, agwa e giti ba mi cha gai ulia. Kwian gweale cha trage ba ole, ni
    ba be cha gai ulia cha traganga giti.” Chube gerua degaba unsuialin gerule ene
    kwian me Jesu gai ulia giti, ba me ta boikalin chada degaba gerule kare, ba mo
    ta gbadale Jesu gerua gai ulia.
  tmd-tmd: ‘Ñɨŋ nöbö mö nɨ albeñ albeñ nölöi piaku nugwi! Ñɨŋ mɨdöi mag kɨ, ap keiryöbö
    i cɨna. Cɨn ap aku ñɨgö höd yadmɨjöñ aku, ñɨlöŋ nɨg yadmɨdöiŋö, rön, nugwöña.
    Makwam, ñɨŋ aiö waiö rön, aŋadö wöröx yöm rɨ pöcöñɨŋö!’ röiŋö,” röŋa.
  acr-NNT: 'Chiwilapeꞌ, ix aj chꞌaminel re ri Nutzij, lik kakam na kꞌu iwanimaꞌ che
    y kasach ne iwach ruma waꞌ: Riꞌin kanꞌan jun chak chupa taq wa qꞌij ix kꞌo wi,
    jun chak na kikoj taj, tobꞌ ne kꞌo junoq katzijow re chiwe xcha ri Dios.» Rukꞌ
    waꞌ xukꞌisbꞌej ri Pablo.'
  kpg-kpg: ‘Mmada, goodou ala e haganneennee! Goodou gi hagamaanadu ge gii mmade,
    idimaa agu mee ala gaa hai ko Au dangi nei, la go nia mee ala hagalee hagadonu
    go goodou, ma e aha maa tangada ga hagamodongoohia nia maa adu gi goodou!’”
  taj-taj: अगमवक्तागदेसे चुह्रङ् भिसी पाङ्बा मुबा, ‘परमेश्‍वरसे सुङ्बा तामदा हेला
    लबागदे, उदेक तसी सिउ! एनीगदेला धुइरी ङाइ गे गिक लला, थे गेला बारेरी खालैसे पाङ्सी
    पिन्‍सैनोन एनीगदेसे खाइमै विश्‍वास आल।’”
  avt-avt: 'Hɨram matɨp mar im: ‘Yi mɨt yi yɨnan yipɨr yewɨrek yentar hɨm me God.
    Yi han kitet yapɨrwe yi yayi yayɨwaank hɨras me menmen hi hɨrɨakem me wɨ yi yepu
    tɨ, hɨram menmen mɨtɨk hak kewepyapɨrem ketpiyem te yi ap eiyisesim au.’'
  cbk-cbk: ‘Mira ustedes quien ta ganguia el maga palabra de Dios, estraña y queda
    perdido, cay durante el di ustedes vida ay hace yo un grande trabajo, y masquin
    si tiene pa quien ay habla con ustedes acerca de ese, hende gayot ustedes ay cree.’
    ”
  uig-ARA: «قاراڭلار، ئى مازاق قىلغۇچىلار، ھەيرانۇھەس بولۇپ ھالاك بولۇڭلار! چۈنكى
    سىلەرنىڭ كۈنلىرىڭلاردا بىر ئىش قىلىمەنكى، ئۇنى بىرسى سىلەرگە ئېلان قىلسىمۇ سىلەر
    شۇ ئىشقا ھەرگىز ئىشەنمەيسىلەر!»
  tuf-tuf: '@see-verse:ACT.013.040'
  abx-abx: Ka'am magparatamay nan, manginanuha kam pahalap. Sigurado panno' kam si
    pag'usa pero amatay kam gihapon bulag si Diyos kay aniya' buruhatun-ko myintras
    allom pa kam nga ga'i kam anutu'o bisan kon aniya' magpasayod si ka'am nga kamatu'uran
    to.”
  mco-NT: Mɨdoogɨx ɨɨch n'ayuc, miich ajcxy nɨxiicpɨ yajxiicpɨ, nay'adzɨgɨ́ɨyɨgɨxy,
    ix m'alma myajtɨgooygɨxy. Com ɨɨch Dios ndumybɨch tüg mɨjhuinma'ñ ma miich ajcxy
    mxɨɨ mdiempo. May miich ajcxy ca' mmɨbɨgɨpy, oy pɨn xyjayajmɨɨdmɨydáaccɨxɨpy.
  bsp-bsp: ‹Nəmɔmən nəna afum aŋɛ nəbɔtər kəfani mɔ! Nəyi pəciyanɛ disrɛ, nəsɔlɛ!
    Bawo ina kəyɔ k’inder tes tɔlɔma kiyi konu doru kaŋkɛ disrɛ, tes ntɛ nəntɔdelaŋ
    kɔ fum olok’ un ti-ɛ.›»
  kqf-kqf: ‘Koi beyavaiya, temi waidiboḡimi, ko kita kauwa. Temi koi nuwanaina te
    ko peki. Banina temi emi laḡanmo tagu niganana bai yà voiyena, ba mote komai sumaḡa.
    Bi bamo te aiyai lisimimo ya giuna, ba yaḡolo mote komai sumaḡe.’”
  cpb-NT: Pinkemaiyeni manintzirori kyaaryooperori, Ari pinkitakitziitapainte, irojatzi
    pimpeyantakyaari. Tzimawetakaga oita nantzimotaimiri, Eeromaita pikemisantziro,
    intzimawetakya ooñaawontemirone.”
  aon-aon: ‘Ipak peyagwreh enenyenen yoweinyi um Iruhin ananin baraen iri, ipak putrugun
    pugugak pupe aria pugok! Eik yenek enen mour ahudok nyumneh um ipak papeyeh iri.
    Aria enen arpen nyukri nyukripep um enyudok mour douk eik ta ineken iri, aria
    ipak ta mare pukri adurin, uwok.’”
  hus-NT-2005: Ka kóꞌoytsik i kwenta, tatáꞌtsik xa pojkál an tsubaxtaláb, ki labantsik
    ani ki kʼibchontsik; pos Nanáꞌ, xin Dios, neꞌech ku tʼajaꞌ ba na kʼítsájiltsik
    i pakdhaꞌ labidh labandhaxtaláb; jechéꞌ xowaꞌ neꞌech ku tʼajaꞌ, max ti ki tʼiltsi
    jun xitaꞌ yab neꞌech ka belaꞌtsik.
  mig-NT: Ta̱ká róó ña̱yɨvɨ kásákátá, ná ndé'é vá'a‑ró, te ná kée nuu̱‑ro̱ ndé'é‑ró,
    te kuu̱‑ro̱. Chi ma̱'ñú máá‑ró sá'a‑ri̱ ɨɨn tiñu ja̱ má kándíja kutɨ‑ro va̱sa
    ná káni sava‑ga̱ ña̱yɨvɨ tú'un‑ún nuu̱‑ro̱. Achí.
  bps-bps: ‘Tooyu neye gamu i madoy i kaglut, kadang too gamu tikeng na mati gamu,
    du nun fangu nimò i làyu fnaglut, balù fa nun mubad dun di gamu.’ ”
  mbs-mbs: ‘Sikiyo menge otaw egtompuyus, peg-ahà kaw. Mepela kaw aw ipelumun ko sikiyo,
    so pengkey doen kepelahan inangen ko diyà kenyo, meneng eked kaw pa pemenal pengkey
    indanan kaw te doma otaw.’”
  cme-NT: 'Ba ciɛra wuɔ: ‹Diiloŋo ciɛra: «Bombolmantaaŋ namaa, niɛŋ! Mi ka ce nelma
    namma na bãaŋgu-na. Nelma famma‑i molo duɔ waŋ-ma baa-na na siɛ hũu-ma. Ma ka
    ce-na gbɛrɛ aa na ka ku halaŋ.»›»'
  sus-sus: ‹Wo a mato, wo tan mixi mayelee, wo dɛ xa ixara, wo bara lɔɛ, barima n
    fama kɛwali rabade wo xa lɔxɔɛe nan ma, wo mu lama naxan na hali e a yaba wo bɛ.›»
  pon-2006: ‘Kilang! Kumwail me lahlahwe kan, kumwail pahn pwuriamweite mehla! Pwe
    doadoahk me I wiewia nan amwail rahn akan, iei mehkot me kumwail sohte pahn kamehlele,
    mehnda ma emen pahn kawehwehiong kumwail!’”
  dad-dad: “‘Ulegef, ã kono fiya tamo! Terẽg fen, gare gouf, ere nigin, aya ãgenei
    sain bun ereb taka age afouf, are taka nem irokeneĩfeg, ã to bagai momoi gouf.’
    ”
  zab-NT: Gulcuadiag laat ni runtɨ burlɨ xtiidxa. Guldxalo ne gulnitlo, te pur lo
    de dxi xtentɨ gúna de cos ni axt quɨt chaldilaaztɨ masquɨ chúu ni guedgüenéni
    laat.
  jae-jae: gebe ‘Amac aseŋ-biŋwaga alic acgom, oc aŋac lemem, mago anaŋa, gebe êndêŋ
    amacnêm têm aê oc janam ŋoc kôm teŋ. Embe sênac kôm tau ŋamiŋ, oc akêŋ êwiŋ atom.’”
  ksd-ksd: “Avat a umana tena varkulumai avat a gire, ma avat a kaian, avat a panie;
    Tika na papalum iau pait ia ta kavava kilala, A papalum ba pa avat a kapupi ia
    ona tikai na ve avat i tana.”
  msm-NT: ‘Sikiyu no kona ogtuu, paminog kow, kagi to Diyus. Meyduon igpakita ku iyu
    no oghinangon ku no hilabi now ogkatingaehan. Di ogkamatoy kow gihapun su kona
    kow man ogtuu no ogkahitabu sikan inggad meyduon ogpasabut iyu.’ ”
  myk-myk: ‹Kilɛ keree la wuuvɛɛ, yi wii, li na bye kakanhana yee mu, lee kadugo na
    yee na gyɛɛgi. Bani nʼa da ba kaa la pye yee wo tuun wu ni. Ali wa na ba li paari
    yee mu, yee da ga dà li na wɛ.›»
  sbe-sbe: ‘Komiu tautalatalawasi, kwa kitanamwanamwa, kabo kwa siliyata na kwa boita,
    matawuwuna yomi huyaena kabo ya hekamkamnagomiu, na taba tamowai hesau yogu nuwatu
    ta ye hededehemasalaha kalimiuyena, meta nige gonowana kwa kawamamohoiyei.’”
  mcr-mcr: Qu tiiŋä ätkuwiqä. ‘He ämaqä äkasuwä tqä iquenä, hiŋuä qumbiyä! Nyi nätmatqä
    huitaŋi, hiyaqä awä iqi imäkmqänä. Nyi nätmatqä imäkmqä iqaŋgmdqeŋqä, ämaqä hŋqu
    etqaŋgutqe, he iiŋqe, “naqä-qakuiqä” kŋuä mindqäŋqä ipŋqeqä. Iiŋqe he yäuŋuä ipu,
    qui imäkmbŋqäuä,’ ätkuwiqä” ätukqe.
  cux-NT: Cuin'dííchí nī ndís'tiī chi taaⁿ nī, ní ngeⁿ'e yiiⁿnúúⁿ nī, ní 'cuuví nī;
    caati 'úú ní diíⁿ 'áámá ntiiⁿnyuⁿ neⁿ'e chí ndís'tiī snée nī iⁿ'yeeⁿdí 'cūū, 'Áámá
    ntiiⁿnyuⁿ chi nguɛ́ɛ́ i'téénu nī ndúúti chi du'ū 'iiⁿ'yāⁿ caaⁿ'maⁿ yā yeⁿ'e chuū.
  tur-YTC: ‘Bakın, siz alaycılar! Şaşın ve yok olun, Çünkü sizin gününüzde bir iş
    yapıyorum, Biri size bildirse inanmayacağınız bir iş.’”
  san-ITR: yeyaM kathA bhaviShyadvAdinAM grantheShu likhitAste sAvadhAnA bhavata sa
    kathA yathA yuShmAn prati na ghaTate|
  bel-N: “Пабачце, вы, якія пагарджаеце, і зьдзівіцеся, і шчэзьніце, бо Я раблю справу
    ў дні вашыя, справу, якой вы не паверыце, калі хто распавядзе вам”».
  sch-sch: ‘Mumâkpungei, en ta u! kamâm aom ti ungla, thi roi! asikchu aviena sin
    ko tho hih, Mîn nangni ril minthâr pe khom rese ngei iem no tunui!’ ” ti hah
    a tia.
  mic-MIQNT: Teluepnig, ‘Gilew ta'n maligmoq Gjinisgam! Mo jigs'tmu'tiwoq gilew. Getl
    ta na nepu'tioq aq mn'tua'gig lta'toqs'p. Ma 'gtlams'tmu'tiwoq ta'n goqwe'l gis
    tliaqal gilew gna'gwegmuaq tlia pa wen sangew gnua'tugsinew ma jigs'tmu'tiwoq.’
    ” Na tel pestung'p Poligap.
  huu-NT: Ero, Jusiñamui uaina jamaidomoɨ. Ieri raijicaidomoɨ; iadedɨ faɨfidomoɨ.
    Omoɨ motomo siño mare rafuena birui fɨnodɨcue. Bu omoɨmo iena iese lloia, bie
    rafuena ɨɨnoñeitomoɨ. Ie isoi omoɨmo suiñellena, Jesúna birui omoɨ mai ɨɨno.
  jiv-NT: '@see-verse:ACT.013.040'
  otm-NT: Damin 'yomfɛ̨nihʉ ts'ʉ a gnán thennate thohʉ, nguetho dí øt'ä n'da ra 'bɛfi
    nuįxte yʉ pa jabʉya guí 'bʉhmbʉ. Pɛ nu'bʉ hin gui 'yɛ̨c'yɛihʉ 'bʉ 'bo'o i xi ahʉ,
    gui hyonya thohohʉ 'bʉ bi mba ma ʉn'ni ahʉ, nɛ gui tuhʉ bʉya. Gue'a mí man yʉ
    pøngahyą 'bʉ mí 'yɛ̨n Oją, bi 'yɛ̨n'a ra Pablo.
  dah-dah: '@see-verse:ACT.013.040'
  tnk-tnk: ‘Hətə amasan kɨmiaha nəmə hiamarɨs əkenhɨn ia nirak. Ia nəpɨn səkɨmiaha
    tako nari riti. Trɨni mɨnuə iərmama riti rɨni amasan nəri tukumiaha, kɨmiaha tihəpwəh
    nɨniien nɨpərhienien irə. Tihərkərinari irə, mhemhə.’”
  kpr-kpr: ‘Dere jirari kakato, kote givu! Na saramana eni aono nenda sifoda sirorari
    gido, ne jo kasama ae areva. Mave ainda beká ijuge gogoghombarira avata, ne jo
    ningido tumondae areva. Ava sedo, gido dudukughuse ambuvu!’”
  san-IAS: yeyaṁ kathā bhaviṣyadvādināṁ grantheṣu likhitāste sāvadhānā bhavata sa
    kathā yathā yuṣmān prati na ghaṭate|
  nho-nho: ‘Hakannoo mai, kootou naa tama e taratara taussua iaa nau! Aa llee naa mouri
    kootou aa kootou ku mmate! I aa nau ma ki mee taku vana ki kootou i te saaita
    kootou koi ora. Niaaina maa se tama e taratara atu ma ki illoa kootou raa, kootou
    ma ki hai maa nau see lavaa te mee peenaa!’”
  gym-NT: Mun Ngöbö Kukwei mikaka ngwarbe jae ye käkwe sribi tikwe mika ñäräre kuin,
    bti munkwe töbika kuin btä arato, abti mun krüta mrä, ñobtä ñan angwane mun näire
    tikwe jändrän nuendi, ye abko ni mda mdakwe niedi munye akwa, ñan mikadi era munkwe,
    abko tä tikani kore. Abko kore se, niebare Pablokwe.
  azg-NT: 'Jñꞌoonꞌñeen ndö vaa na itsiquindyihanꞌ: ꞌOꞌ nnꞌan na tyiꞌcueeꞌ nꞌonhoꞌ
    juu jñꞌoon na mayuuꞌ, quitquenhoꞌ cüenta. Ja Tyoꞌtsꞌon, joo xuee na cotaꞌndoꞌhoꞌ,
    vaa ncüii nnon na matsꞌa min na ntsinin tsꞌan ndëëhoꞌ ntyja ꞌnaanꞌhanꞌ, majoꞌ
    tyiꞌjeꞌcantyja nꞌonhoꞌhanꞌ. Joꞌ jndye cꞌoonꞌ nꞌonhoꞌ ntyja ꞌnaanꞌhanꞌ, ata ntsꞌaahanꞌ
    na ngitsu ñuaanhoꞌ na tyiꞌcantyja nꞌonhoꞌ yo juu nanꞌñeen na matsꞌa.'
  bhd-bhd: तुस ज़ैना होरि केरि तुहीन केरतथ, हेरा, ते हैरान भोथ, ते बरबाद भोथ, किजोकि
    अवं तुश्शे ज़ींते ज़ागते एरू कम केरनेबालोईं, कि अगर कोई तुसन सेइं तैसेरे बारे मां
    गलबात भी केरे, त तुस कधे विश्वास न केरेले।”
  too-NT: Cakaxpa'ttit hui'xina'n a'ntī lakmaka'nā'tit. Ca'a'cnī'tit lā' casputtit;
    porque quit, Dios, na'ictlahua lakatin catūhuā a'xni'ca' hui'xina'n hui'lāna'ntit.
    Lā' palh ixcātapūtle'keni'ni' a'ntū quit na'ictlahua, hui'xina'n tū' ixkalhlaka'ī'tit.
  ind-AYT: ‘Lihatlah, hai para pengejek! Terkejut dan binasalah, karena Aku melakukan
    pekerjaan di zamanmu, sebuah pekerjaan yang tidak akan kamu percaya, bahkan jika
    seseorang menjelaskannya kepadamu.’”
  cjo-NT: '“Ikantzimi Tajorentsi: ‘Pamine, theenkantatsiri, pikenkithashireeyanakyaani:
    nothonkaeyiminikari. Iinja piñeeyinani notajonkawenantaperotanaki nomatayiteroni
    kaari piñaapiinteeyini. Aririka nokamantawitemi oetarika nanteri, eero pikemijantana’
    ”. Rootaki ikantziri kamanantayitzirorini iñaani Tajorentsi. Ari nojoriiyotzinkaritepaeni,
    iroñaaka paapatziyaari Jesoshi, ithonkaeyiminikari Tajorentsi. Rootaki ikantakiriri
    Paaworo ijoriiyotzinkaritepaeni.'
  nsn-nsn: ge a propeit pe ke kula pare, ‘Ualongor! Inggoumener tang tagorong boholik
    mu turung namanaehe baka teil, karung mat. Inggoum mu turung lutar, Inggo u turung
    guata me inete tamiuoum tar binaka rung uangoul harah. Me tamat e turung uakalaharampe
    tamiuoum tar haua ru turung guataio, bo inggoum puk ahik dedempe pah mu turung
    tagorong man.’”
  san-DEV: येयं कथा भविष्यद्वादिनां ग्रन्थेषु लिखितास्ते सावधाना भवत स कथा यथा युष्मान्
    प्रति न घटते।
  tna-NT: Mechamaque, jashishatiji cuana. Menimetiuque. Metaitanapeque. Ema da Diusu.
    Yama nimetiuda aida yainia micuana butse su mechamaque puji. Aimue micuana jei
    epu mahue, pia cuana ja micuana equisatani biame.
  lid-lid: ‘Aha kanyolom, aha lau ta tebelese! Lahou laba tinan tek doh, jo kameh
    amekes udu bolo ndrokowa aha, arile sebwe aha baso-ok ta anuhun sahou doh bwe,
    ma aha winiyan batehei budon taha ba-en ta aliy bwe. Aha badeh, anya kasondrokonya,
    eme ma lakou tado le kameh mani ado atur, ma ado akohok maha-an laba tinan ta
    aliy.’”
  wim-wim: 'wik inangan waaꞌ-waaꞌinana: ‘Niiy pam wanch il-ilangana niiy weeꞌ-weeꞌanangan
    work God.antam anangan way waaꞌ-waaꞌaniy-a, niiy in ngeeyiya: niiy yippak man-yethaman
    iiy-iiyaniy-a, niiy keꞌ-ngoongkam anman iiy-iiyaniy keꞌ weenth waya, keꞌ kon keꞌanang
    yimanangan iiy-iiyaniya, min-minam keꞌam ngaantam-ngeeyaniya work ngay God.angan
    yump-yumpang aꞌ niiy ngulan uthamāna. Yaa, wiyang nath wik min-minan koochanathiythan
    niiyantan-a, an niiyana anman man-ngeey-ngeeyin ngayanga!’” Aꞌ wik inangan pul
    Paul aꞌ Barnabas.angan thaaꞌ-aath-aathpul thanang pam wanch anangana.'
  zga-M: “Pu mulole, umwe yumwe mwibela mukhaswiige nukhwangamila; pakhuva nivomba
    eimbombo pasikhun'chenyo, imbombo in'chii samuwesya ukhwiidekha ndavavule umunu.”
  yom-yom: Lutala beno lueti vueza Nzambi, lusimina ayi lubotuka ! bila minu ndieka
    vanga diambu mu bilumbu bieno, luisi ba wilukila diambu beni ko enati mutu wulusamunini
    diawu.
  san-SIN: යේයං කථා භවිෂ්‍යද්වාදිනාං ග්‍රන්ථේෂු ලිඛිතාස්තේ සාවධානා භවත ස කථා යථා යුෂ්මාන්
