  dwr-ENT: ‹ፆሳይ ጌዳባ ቂሊጪያዋንቶ፥ ቤዒቴ፤ ሃራይ ኣቶ ኢቲ ኡራይ ሂንቴንቶ ኦዲንቶካ፥ ሂንቴ ኣማኔና ኦሱዋ ታኒ ሂንቴንቱ
