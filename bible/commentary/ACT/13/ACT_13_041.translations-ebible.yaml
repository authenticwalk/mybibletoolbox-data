  bkd-bkd: ‘Sinyu sa tagtameyes, mabeleng kaw gayed hu tagbuhaten ku. Ba harì nuy
    haini agtuuwan bisan ku ag-ikagiyen en inyu aman mangamatay kaw.’”
  ctu-76: 'Como jiñobʌch ti'' ts''ijbu: Ubinla, jatyetla chʌncol bʌ la'' cha''len
