  bod-N: དེ་ལ་ཇི་སྐད༌དུ། བདག་གིས་ཁྱོད་ཚོའི་དུས་འདི༌རུ།། དོན་ཞིག་བསྒྲུབ་ཀྱང་ཁྱོད་རྣམས༌ལ།།
    གཞན་གྱིས་དོན་དེ་བརྗོད་ན༌ཡང༌།། ཁྱོད་ཅག་ཡིད་ཆེས་མེད་པའི༌ཕྱིར།། འཕྱ་མཁན་ཁྱོད་རྣམས་ལྟོས་ཤིག༌ཀྱེ།།
