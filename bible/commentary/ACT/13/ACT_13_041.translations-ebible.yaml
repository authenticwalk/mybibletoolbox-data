  ikw-NT: ‘Le, anụ ele ọnu ọjo, o ji anụ anya, anụ nwụ ẹnwu, kwnornu nụ nhne me jọornu
    n'ọbochi anụ, bụ nhne anụ jéekweru, ọ bụbedi nụ nye berere kanụ anụ.’ ”
  khs-khs: '‘Kiyawa Kotewalapulu itipilise selesene kiwa ta:pa. Sikape fa:nemiwa kiwa
    kete matanese kulaposakeye! Ko:yawemiye, kiwa falela apota: ela kemi Neyewi nano
