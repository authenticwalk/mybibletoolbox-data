  bfz-bfz: पौलुस और बरनबासो रे प्रार्थना रे कअरो ते बारे निकल़दे बखते लोक तिना ते
    बिनती करने लगे कि आगले आरामो रे दिने तुसे आसा खे फेर इना गल्ला खे सुणाओ।
  cuk-09: Pablo, degi, e-sordamar Judiomar-onmaked-neggi noarmargu, Judiosurmalad
    egi wilenagusmalad, adi emarga gannar obunnoged-iba-baidse Jesús-igargi ega sunmakdamalagar.
  ben-OBCV: পৌল ও বার্ণবা সমাজভবন থেকে বেরিয়ে যাওয়ার সময়, লোকেরা পরবর্তী বিশ্রামদিনে
    এ প্রসঙ্গে আরও কথা বলার জন্য তাঁদের আমন্ত্রণ জানাল।
  mil-NT: Te òré ní ndee té Pǎblú veñúhu ñáyiu isràél ndɨhɨ cue tée xìca cuu ndɨhɨ‑dé,
    te ní cáháⁿ ndàhú ñáyiu yɨ̀hɨ veñúhu núú‑dě sá quɨ̀hɨ́ⁿ‑dé núú ùná nduu, te dɨu‑ni
    tnúhu ní cáháⁿ‑dé cáháⁿ tucu‑dé òré quexìo‑dé.
  myu-myu: Je'aweroroap'a bewi Pauloyũ jẽm puje, Judeuyũ o'jekawẽn ceweju ip. — Waram
    cuy epe'e ocemukũyjom iboam — io'e ip. — Wara'at Sábado juy ejot g̃uto — io'e
    ip Judeuyũ.
  amk-amk: Rabuang bo Paulusi tuti Barnabasi ura to boriei weru munu agama foi fo,
    inontarai efanduhisa na munu agama fi nanisa etare suru aha weo rahida Sabati
    bo da aha ma foi mani urarabera suru aha ma, we urairiri Allai ne Kaiwofo wesa
    nari aha.
  fai-fai: Faul so Bánabas so iyo weng banima, kawed am kudá matami unumo kanamiwe,
    wanang so kinim so iyo bakoyam, “kiba ayo yak Finuyámin am mak ayo tad umi sung
    uyo makso kukuyamino!” Yakeisiw.
  ura-NT: 'Inae, nii que irihane nainaain jetaote, nii ita taojiaauruha Joriocurune
    jaan- sinacoca caje corihaneraauru aina mituha cue Faboro. Nii jana jetaote, jiniichaain
    cuhin mituha cunacaauru- Jorioneein nerotonacaauru jetaote: “Coaiteen leeocha-
    nebetacanaa janonaa bana uhin, coaiteen nii que ererejiha uuni, canaacaanu rai,”
    naain jetao, Faboro cotihacure.'
  mcd-NT: Ascatan tsainqui anaititan ichananti pushu murannoashu Pablo yafi Bernabé
    fonifo. Focashon, —Man noco tapimapaiyai cuscan afanan tunuti futsaino no fu ichanancahuun
    noco afanan tapimashquin, —ishon yoinifo.
  urt-urt: Dindiꞌ uku ŋaiye Pol hindi Banabas de ka yusme yokoh lotu pe, lenge miyeꞌ
    tuweinge yisilih lenge nange ŋup Sabat ŋaiye nanah hlaꞌ pe, ka hindi plihe yute
    yeŋelꞌe yininge wusyep syeꞌ.
  kiz-kiz: Bwakati Paulo ni Barnaba bho bhabhokili, bhanu bhakabhas'oka bhelongelayi
    malobhi agha ligono lya sabato ijayo.
  tzo-TZE: C'alal iloq'uic ta nail tsobobbail scotolique, oy jayibuc jchi'iltic ti
    muc ja'uc israeletique, la sc'anbeic Pablo ti ja' no'ox ac'o cholbaticuc ya'yic
    yan velta c'alal vaxquib c'ac'al li c'usi la xchole.
  lex-lex: Nakot pa nhorwua noma, la'pa Paulus nora Barnabas e rlergot la gen miaka
    Yahudi rhi'a kreini-iskolli de, dewade riy mak kden la krei die rwak pa rrora
    nanpena rawali owa'an la Sabat mak kmai, totpena rhauri aplahwa wniahaur dodo'ona.
  dov-dov: Awo Pawulo a Bbanabbasi nibakeenda, bantu bakabakumbila kuti bazowambe
    lubo majwi nyayaayo musabata iitobela.
  rgu-rgu: Tui basa boe ma, Paulus noo Barnabas rapadeiꞌ, de roi laꞌo ela uma mamasoꞌ
    a. Boe ma, basa lahenda sira hule fo ara fali seluꞌ mamaso mana-mai ele, fo ela
    tui na lulutuꞌ seluꞌ sira dedea bisinaa nara.
  toc-NT: Acxni̠ chu­hui̠­nan­ko̠lh Pablo y Ber­nabé tatáx­tulh nac a̠má xpu̠­si­cu­lancán
    judíos, y maka­pi­tzí̠n hua̠nti̠ ni̠ judíos xta­la­ca­chinít pero antá xta­ta̠­la­ka­chix­cu­hui̠­má̠­nalh
    Dios, xlacán tahuá­nilh xla­cata pi̠ li̠tzi̠má acxni̠ nalak­cha̠m­paray sábado
    la̠ta jaxcán caca̠­la­kampá la̠qui̠ naca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­paray xta­chu­huí̠n
    Dios.
  som-som: Kolkay baxayeen, dadkii waxay ka baryeen inay hadalladaas sabtida dambe
    kula hadlaan.
  mam-C: Tej tex Pabl kyuk'a tuk'a toj ja te kyna'b'l Dios aj Judiy, ayetzin kye Judiyqe,
    noq tu'n kynimb'il ex nya te kyitz'jlin, xi kyqanin tu'n tyolajtz kye tojjo juntl
    q'ij te ajlab'l ti'jjo Tb'anil Tqanil, a otaq b'aj q'ma'n.
  ndj-ndj: Pauli na Banabasi pavafumeyi, munyumba ya Chapanga, vandu vavaluva vayisi
    kandi Lijuva lya Kupumulila lingi vavawombeli milandu ayi.
  mbj-NT: Ti m' Paw-Ro bahajaa bä taher'oot doo, anä kän mä Béh-Nabéh daheeh. Raban'yyh
    bä m' tób gó naa, t'ĩĩ hẽnh hat'oonh do rabatsyyd kän, Saab see hã p'aa hẽnh rabaher'oot
    hyb n'aa ta ti panyyg.
  lat-VUC: Exeuntibus autem illis rogabant ut sequenti sabbato loquerentur sibi verba
    hæc.
  ngp-ngp: Umwo Paulo na Banaba wandaga wakahalawa he nyumba yo kuvikila, want'hu
    wawalalikaga, weze naho kwe dizuwa dituhu dya kuhumula vileke weze wawongezele
    kuwagambila zimbuli izi.
  enq-2: Pii dutupa lao etapala, Polopa Banabasapa Juu dupanya lotuu anda doko yakinatala
    paanya piambinopa, Sambata gii mende dokonya pii dutupanya mendatupa apata langya
    epena lao akali tata waka dupame kyeto joo leami.
  eng-ASVBT: And as they went out of the synagogue of the Jews, the Gentiles besought
    that these words might be spoken to them the next sabbath.
  mna-mna: Paulus iso sua ma imap, to ziru Panabas be tiyooto pa lupŋana muriini.
    Som mi timaŋga ma tiwi ziru beso aigule potomŋana toro ipet, to timiili mi tiso
    zin pa sua tana mini.
  myw-myw: Pawl nageiguy ikous, isaps wamnat, gamag babaw mo initougs wasigeis, sivines
    kwayuwein Sa̱dad mo bisekes livan towen.
  sby-sby: Paulo ne Banabasi mpobalikupula mung'anda yakupaililamo Bayuda, basa bantu
    balabasenga kwambeti bakese kayi pa Sabata, kwisa kupitilisha kukambauka pabintu
    ibi.
  sll-sll: Ena Pol Banabas kina ere maini ongure, arihobi Sabat haung ta ha ditongwo
    meri hon dinangwo pirala dire sirin bol pungwi.
  yaq-NT: Chukula junama'a juka' Paplota intok jume' aamak rejteme, junama'a juriom
    te'opopo yeu am sajako, waate jume' ka jurio yoemrataka ama jiapsame, juname'e,
    chukula juchi aet yum jo'e taewait, jiba junae weyemta, bempo'im ameu nokne' betchi'bo
    ameu nookak.
  uro-uro: Bä nga ma Pol qä nä ma Barnabas in det näva ama mämairqi dä ama ruvek ta
    naing bät iom iva saqi as pa in dän bät iak navuk ama Sabat bä va in damän särhäm
    da masirhat sävät ma Ngämuqa aa enge qärangätni i rhäqyerhäkt dä sa in damän bät
    a ngät.
  ita-1885: Ora, quando furono usciti dalla sinagoga de' Giudei, i Gentilili pregarono
    che infra la settimana le medesime cose fosser loro proposte.
  muy-muy: 'Pol àra àhia ma gana ana tay a, ka ya ti nday ata Barnabas tàhəraya a
    ahay ni ba ni ti, mis ya tə̀bu eslini ni tə̀hi ana tay : « A vaɗ məpəsabana nahaŋ
    ya amara ni ti ŋguma ga məhikivu pakama àki ka ma hini ana leli keti. »'
  kqc-kqc: Ye Paul ma Barnabas usa usa yavari yakuyadiri, bi amiye yaku usa niyadi
    mirona Sabati medari dairisi mina vegu di sina besa niyaganedi.
  tav-tav: 'Tiere buio yaparo cabutiyuparã Pablo, Bernabé yua. Na cabutiro: —Ape rʉmʉ
    sábado cãno tiere jã mʉja buionemowã tunu, na caĩñuparã to caneñaporã Pablo jãare.'
  eng-ULB: As Paul and Barnabas left, the people begged them that they might speak
    these same words again the next Sabbath.
  spa-VBL: Y cuando salían, la gente les suplicaba que les explicaran más el siguiente
    sábado.
  fra-_FOB: Comme ils sortaient de la synagogue des Juifs, les Gentils les prièrent
    de leur annoncer les mêmes choses le sabbat suivant.
  hau-ULB: Da Bulus da Barnaba suna fita kenan, sai jama'a suka rokesu, su sake yin
    irin wannan magana ranar Assabaci mai zuwa.
  mal-mal: അവർ പള്ളിവിട്ടു പോകുമ്പോൾ പിറ്റെ ശബ്ബത്തിൽ ഈ വചനം തങ്ങളോട് പറയേണം എന്ന്
    അവർ അപേക്ഷിച്ചു.
  kkc-kkc: Osoloso Poloye to takoloso koodobume, Polo dio Banabas dio howo gisili
    moso maga meiyadaga molome, odoo aboso sibileso dimapoo egeesee takaso, “Niba
    see hasali biame heeso niyo to taka goo hagee see medee takalame sibadee!” diso.
  urd-GVR: Jab Paulus aur Barnabās ibādatḳhāne se nikalne lage to logoṅ ne un se guzārish
    kī, “Agle Sabat hameṅ in bātoṅ ke bāre meṅ mazīd kuchh batāeṅ.”
  far-far: Ma kada sa Paul ma sa Banabas, keroa ru na kau 'i maa fasia na beu abu
    fuana folae, na wane ki kera ka ganida fua keroa ka oli lau mai ana Sabat lo 'i
    buri, fua keroa ka farongoda lau ana na ru ne ki.
  suz-BL: मिनु ग्रुम्‍तीक खिं रे ग्रूशा गाक्‍चाम्‍सेनु, आस लोव़ नेंबपुकीमी “मुल जाक्‍शो
    नाइक्‍तीक नाक्‍ती लेंशा शेंचा नकी” दे पुन्‍मे बाक्‍त।
  car-NT: Kurandonaka itorykon jako, mo'karon aurangonymbo etanamonymbo woturupo'san
    i'waine mony otare'matopo kurita rapa auranato'ko'me morokon tynekarity'san poko.
  amp-amp: Porr nd mrokfom kfo pthanimormn memof, “Barnabasrpno fnahnihato yirahno,”
    kfo memomf, “Tfit nd wom Sabat yiha waniekahfnn nd hrek pthi mrokfot wompam wakfo
    nuhas hik bohik nuhastwafnnom.”
  bht-bht: जालू पौलुस कने बरनबास यहूदी जंज घरे ला बाहर निकला दे थे, तां लोक उना ला
    बिनती करणा लग्गे की, अगले सब्ते दे रोजे ऐ गल्लां सांझो दोबारा सुणानयो।
  eng-NOY: And as they were going out, they besought that these words might be spoken
    to them on the next sabbath.
  cub-NT: Arĩ bʉojarĩ, Pablojã ne etaiyede judíovai cójijiñamine jocarĩ, judíova ãmevʉcavʉ
    jẽniarejaimad̶a náre ne copaidarãjiyede apesumana judíovai jabʉóvaijãravʉi, ne
    coyʉrãjiyepe aivʉ pʉeno baju iye yávaiye méne.
  ita-1927: Or, mentre uscivano, furon pregati di parlar di quelle medesime cose al
    popolo il sabato seguente.
  lww-lww: Ana Pol pisi pan la p̃isi, ana la apa vanua, ana yeririna la apimi apiun
    m̃areran tan Pol, asape “Imimi sinemimin mesape e Legiena Wa nap̃a pimi ke ne,
    ana p̃isi na amlua awasup̃e amiu si aimi, ana avian imimi re laa ga wa e suri
    la nene.”
  ckb-ckb: کاتێک پۆڵس و بەرناباس لە کەنیشت دەهاتنە دەرەوە، داوایان لێ کرا شەممەی داهاتووش
    ئەم قسانەیان بۆ بکەن.
  spm-spm: Gumughun Pol ri Barnabas Judarii Gotɨn phorugha mbɨŋgeer rɨphena thamɨrasima,
    gumasi rako amisi kamagh aniiŋm mbɨŋgeeghi, “Aŋgo avhughususanɨ uthugh thavɨn
    nomthegh zɨva bisir kharsirɨ mbɨŋgɨŋgɨ tharsir nomthegh ee mbɨkɨmaŋga.”
  nas-nas: Teketa Paulaꞌke daankinang bakevuko ookara dootuuꞌnava-ita siarima niiꞌninge
    aaꞌnaꞌ niaꞌauꞌ teing aing kapooꞌnanka napoꞌ niiꞌnaꞌmung Doong Uaanaꞌmung dankivuriiꞌnaang.
  uvl-uvl: Iok, Paulus iri nai Parnapas te lohotot nga hetoronga ana pele lo, pe hehei
    pe hana te hele lange iri ke te teke, iri nai lape teat mule nga Sapat ana etue
    e pule ke te hetore iri ke nek toto nga ure nemur.
  eng-BBE: And when they went out, they made a request that these words might be said
    to them again on the Sabbath after.
  ixl-CNT: Uncheeꞌ aatz tek eluꞌl u Pablo tuchꞌ u Bernabee tu u chusbꞌal tetz u oꞌtla
    mantaar, jajax bꞌaꞌnil te tu qꞌu puera aanima qꞌuꞌl yitꞌ Israeel aas laꞌpajtal
    qꞌu kam te tu vaꞌt ilanbꞌal qꞌii tziꞌ.
  xsi-xsi: Paulo iporo ŋgua ŋine marumbu lâ, ŋineŋga ikai Banabas ku kinzi rua siyâti
    silâ pa nia yo. Ande kinzi tamâta sino panzi tu lâ pwareâŋa ne zo sapâŋa muli,
    ande ma sitaulo simâ kilo ku ma situla ŋgua pinde kilo panzi.
  crx-NTPO: '''Et Paul Barnabas bulh Lizwif lugliz huwu nahutist''az whe ''udun yun
    k''ut whut''enne, “Nats''ulyis dzin de nets''u nátooht''as, ''ink''ez doo cha
    za ndi ooghu yalhduk-i ooghun nebulh yaóolhduk,” ubuhútni.'
  kan-OKCV: ಪೌಲ ಬಾರ್ನಬರು ಸಭಾಮಂದಿರವನ್ನು ಬಿಟ್ಟು ಹೊರಡುವಾಗ, “ಬರುವ ಸಬ್ಬತ್ ದಿನವೂ ಬಂದು ಇದೇ
    ವಿಷಯಗಳನ್ನು ಕುರಿತು ಮಾತನಾಡಿರಿ,” ಎಂದು ಜನರು ಅವರನ್ನು ಕೇಳಿಕೊಂಡರು.
  bbb-bbb: Forukiro Banabasi bu iko are ije e Jiusi bu afuina vua kuaevo ije are usiaevoga
    e ije bu una kiae, Ni maza be no mauike karijo ijia una ro vua ijieki bino kuaruono
    kiae.
  blw-blw: Angkay hiyachi way narpas hen enalen Pablo yag chacha gumhad an Bernabe
    way lomayaw hen anchi sinagoga yag chachan pangpanga-ase hen anchichay tatagu
    ta mamfangadcha koma ah kasen Safachu way kasen mantudtuchu.
  tam-2017: அவர்கள் யூதர்களுடைய ஜெப ஆலயத்திலிருந்து புறப்படும்பொழுது, அடுத்த ஓய்வுநாளிலே
    இந்த வசனங்களைத் தங்களுக்குச் சொல்லவேண்டும் என்று யூதரல்லாதோர் கேட்டுக்கொண்டார்கள்.
  azz-NT: Huan cuac in Pablo huan ocsequin itequiticaicnihuan quisque ya tech in tiopan
    de judíos, ijcuacón in taca ten amo pohuij judíos, yejuan nojonques quitatautijque
    Pablo que ipan chicueyi tonal que ma ocsepa yejua quinnojnotzani ica nojón tajtolme
    den quinnojnotzac ya.
  spa-RV-1909: Y saliendo ellos de la sinagoga de los Judíos, los Gentiles les rogaron
    que el sábado siguiente les hablasen estas palabras.
  csy-csy: Taciang Judah te synagogue sung pan a pusua ciang in, Gentile mite in mai
    sabbath ni ciang in hi thu te hil tu in ngen uh hi.
  mxq-NT: Ko ñaywya̱ꞌxta̱a̱yʉdʉ ja ja̱ꞌa̱y ma̱ ja tsa̱jptʉjk, netʉ Pa̱a̱blʉ esʉ Bernabee
    tsyoꞌondʉ. Es ja ja̱ꞌa̱y diꞌibʉ kyaj ꞌyisraelítʉty tꞌamdoodʉ ko jatuꞌugʉ sa̱a̱bʉdʉ
    ꞌyawánʉdʉt nandʉꞌʉn yʉ ka̱jxwíjʉn.
  tzj-NT: 'Ja c''a tok xe''elto chipan ja jay xin molbal ri''il quewa'' bix chique
    ja Pablo cumal ja ma e aj Israel ta ri'': —Xquixpi chic jutz''it kuq''uin wukbix
    ja cha jun chic xula''nbal k''ij utzc''a chi nech''ob chic jutij chikawach ja
    xabij chake camic, xeche''xi.'
  tdt-tdt: Hotu tiha Paulo ho Barnabé sai husi uma kreda. Sira sai dadauk, ema sira
    iha nebaa husu atu Sabadu oin sira fila fali mai hodi esplika buat sira nee diak
    liu tan.
  ron-BTF: Și după ce iudeii au plecat din sinagogă, neamurile l-au implorat ca aceste
    cuvinte să le fie predicate în sabatul următor.
  eng-WEBP: So when the Jews went out of the synagogue, the Gentiles begged that these
    words might be preached to them the next Sabbath.
  eng-FBV: As they were leaving, the people pleaded with them to tell them more the
    next Sabbath.
  nld-1939: Toen ze weggingen, verzocht men hun, om de volgende sabbat hetzelfde onderwerp
    met hen te behandelen.
  bwo-bwo: P'awlosn at Barnabasn ayhudiyots Ik' k'oni mootse bokeshfere keewan weet
    sanbatots aani boosh bokewituwok'o ashuwotsi bok'oni.
  nch-BL: Huan quema Pablo ihuaya Bernabé quisayayaj ipan nopa israelita tiopamit
    nopa tonal, nopa tiopa tequichihuani quintajtanijque ma sempa hualaca hualchicueyi
    huan sempa ma quincamanalhuise ten Jesús.
  quc-TNT: Aretak ri tat Pablo, ri tat Bernabé xebel lok pa ri rachoch Dios ri cäquimulij
    wi quib ri winak aj Israel, xepe ri winak, xquita' tok'ob chque chi quetzelej
    chi jumul chila' wukubix pa ri k'ij re uxlanem, rech cäquitzijoj na ru Lok' Pixab
    ri Dios.
  tfr-NTPO: E irgo ga Pablo, Bernabé, e opshino jek judíoga syõ uyo l̈i roy dwayoshko
    ga nopga l̈öng l̈i tjl̈ẽ ba kong ga «Woydërwa ga woshtozl̈ong dbaryo tek këm kjwara
    go ga l̇l̇ëye l̈oromi l̈i l̈ëmi borwa kong jek obi» l̈e.
  kaq-NT: Jascahax cainscaiton huetsa tantiti neten rihbi noque yohirihbiyaxahnhue
    hihxon jato hihti yocacanquin.
  sgb-sgb: Hên nayari yay nan namipamwang hi apostol Pablo, hên paawah hilay na ni
    Bernabe ha sinagoga, ay pinakihabian hila hên mag-orong hila ha humonoy allon
    pamagsimba, ta êmên ihundo ya pamipamwang la.
  vie-1934: Khi hai người bước ra, chúng xin đến ngày Sa-bát sau cũng giảng luận các
