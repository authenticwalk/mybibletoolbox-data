verse: ACT.013.042
translations:
  kpx-kpx: Bolou kateai louge uoholisege au Banabasiti halevasege ataeau namigevei
    avoe, “Gabie bula kemo hoidevei loholive tota hoto degomole loui no haiveve.”
  okv-H: Eto Paul ta ke irae enu Barnabas te Paul te arahata pahuo embomeni na enana
    ta degi puvuto giu ari iji nei na ke avo ehako aro ingesi ke ea.
  tbo-tbo: Hougana Paulo ma Banabasi numa dalabuna hi nenehaleya ma lawa hi lupaliyehi
    ipa dalabu gehouna hina gunawilehi po geka ginoulihi hina dede mehi.
  mal-C: പൗലോസും ബർന്നബാസും പള്ളിവിട്ടു പോകുമ്പോൾ, അടുത്ത ശബ്ബത്തിലും ഈ കാര്യങ്ങളെപ്പറ്റി
    കൂടുതലായി സംസാരിക്കണമെന്നു ജനങ്ങൾ അവരോടപേക്ഷിച്ചു.
  grc-SR: Ἐξιόντων δὲ ⸆ ⸂ἐκ τῆς συναγωγῆς τῶν Ἰουδαίων,⸃ παρεκάλουν ⸋τὰ ἔθνη⸌ εἰς
    τὸ μεταξὺ σάββατον λαληθῆναι αὐτοῖς τὰ ῥήματα. ⸆2
  bgc-bgc: जिब पौलुस अर बरनबास यहूदी सभाघर तै बाहरणै लिकड़ण लागरे थे, तो माणस उनतै
    बिनती करण लाग्गे के आगले आराम कै दिन म्हारै ताहीं ये बात फेर सुणाई जावै।
  khz-khz: Paulo e Banabas rupu na gelaka-rigowai aonai, taunilimalima na genogirato,
    wailara Tapatinai mapia waikule, pe vokila reketa geria mapia kilagi.
  deu-TKW: Da sie aber hinausgiengen, bat man sie, auf den nächsten Sabbat von diesen
    Dingen zu reden.
  zsr-NT: Catiꞌ gulurujëꞌ lu yuꞌu ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío
    Pablo len bönniꞌ naꞌ dzagquëꞌ lëꞌ, niꞌr glátaꞌyu lauquëꞌ bunách niꞌ laꞌguíxjöiꞌnëꞌ
    lequëꞌ yuguꞌ lë ni catiꞌ gdxin yetú dza laꞌy quequëꞌ.
  lin-lin: Tango Polo mpe Barnabasi babimaki na ndako ya mayangani, bato basengaki
    bango kolobela lisusu makambo wana na mokolo ya Saba oyo elandaki.
  hns-NT: 'Tab djab Paulas aur Baarnaabaas partjaar ke ghar me se tjal gail, tab hoewa
    ke manai log oesabse poetjhies kie: „Aane waala sabat ke dien par toelog phien
    se lautke aihe auro baat bataawe khaatien.”'
  noa-E: Mag judionaan Ẽwandam iek jaaujem deg jaau naawi daau paaukha phöbaadeeu,
    judionaan khabam khʉʉn am aig bëewi, deeu ẽudeem semanau jua ʉ̈i nʉm ed paawai
    ãba biirdʉawaijã ich ag iekpai amachig jaaupijierram aajem, Pabloog.
  eng-EMTV: Now as the Jews were going out of the synagogue, the Gentiles begged that
    these words might be spoken to them the next Sabbath.
  mib-NT: Te ni quendacoo Pablo jiín táca jnáhan de vehe iī sinagoga jnáhan hebreo
    de. Te ñayuu sɨ́ɨn nación ni cacahān ndahú i jíín de jeē ɨnga quɨvɨ̄ ndétātú nacani
    tucu de jnūhun yáha núū i.
  lif-NT2: पावल नु बरनाबासे़न् यहुदि चुम्‍लुङ्‌हिम्‍मोलाम् लःन्‍दे़सिआङ् पेसिल्‍ले़
    मनाहाॽरे़ खे़ङ्‌हाॽ, याम्‍मो के़दाःबा नाःम्‍सिङ्‌ये़न्‍नो त्‍ये़से़ॽआङ् कन् पाःन्‍निन्
    चे़क्‍खे़से़ॽओ फाॽआङ् मे़उःत्तुसिरो॥
  xnj-xnj: Pauli na Banaba pavawukili munyumba ya kuyupila Chapanga mula, vandu vala
    vakavagongolela vabwela Ligono la Kupumulila leligelekela, vavakangamalisa mambu
    gala.
  mmx-mmx: La ne Pol mi ne Banabas duga vas su basinge loogu singising, la limixin
    diga sing bok du do dubamlong ap mo lara laaleng kaala melemu, la duna vaase bok
    mo levelinga rinedi.
  cbr-NT: Usaquin caquin bana ñuixuntancëxa anu judíos unicama timë́ti xubunuax chiquitia
    ca abëa 'icëcamacëñun Pablo —anun ñu mëëtima nëtë itsínribi camina ënë banacama
    nu ñuixuntëcënti 'ai —quixun unicaman cacëxa.
  tee-NT: Chai acsni tataxtucha ju lacpujitat pus ju yu'unch ju jantu israelitanin
    ixtajunita p'as tasq'uinlh lamapainin ni laich catak'asmatlh ju anu' chivinti
    alakatam avilhchan pa'astacni.
  eng-LSV: And having gone forth out of the synagogue of the Jews, the nations were
    calling on [them] that on the next Sabbath these sayings may be spoken to them,
  cak-NT: 'Y cuando ri Pablo y ri Bernabé xe''el-pe chiri'' pa sinagoga, ri jay anchi''
    niquimol-wi-qui'' ri israelitas chi niquic''oxaj rutzij ri Dios, ri winak ri man
    je israelitas ta xqui''ij chique: Jixkayobej ri kubix apo, chi quiri'' nakac''oxaj
    jun mej (bey) chic ri tzij ri ic''amon-pe.'
  pah-NT: 'Aerẽ Paulo''g̃a horame g̃ajatykahava hugwi kiro g̃a nduri javo g̃a pe:
    —Irũa rupi sábado rupi pemombe''ua''ja ti ore ve nanongara jitehe nehẽ, ei g̃a
    g̃a pe. —Kwa, ei Paulo''g̃a g̃a pe.'
  sja-NT: Pablo Bernabé ome judiorã Ak'õre Ũraa jarateepata tedeepa uchiadak'ãri,
    chi waa k'awa k'inia p'anadap'edaarãpa chupɨria iidijida ɨ̃ipata ewate pak'ãri
    waya jaratee chedamerã.
  xed-xed: Manda saba i Pwal nda Barnabas ma həga tagha skwi, «Kdəkwakdək, ka vrakta
    kuni baɗu sana Sabat da mnəglaŋnatá na gwaɗa na,» ka lu nda həŋ.
  mks-NT: Ta tá na̱queta Pablo xi̱hín na̱ xíca xi̱hi̱n dá veñu̱hu na̱ Israel cán já
    na̱xi̱ca̱ ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel ña̱ma̱ni̱ nu̱ dá ña̱ ná ca̱ha̱n
    da̱ xi̱hi̱n ná sa̱há tu̱hun Ndióxi̱ inga qui̱vi̱ ndíquehe ndée̱ ná.
  gfk-S: Io, ing Pol ma ne Banabas dur ga hananasur tano hala na lotu ta di ira Iudeia,
    ira matanabar di ga saring dur be dur na ianga baling uta kakarek ra linge tano
    Bung na Sinangeh namur.
  bmu-bmu: Polnöŋ mewö jiiga Barnabasbuk köuluk miri mosöta erohotka tosatŋan kewö
    qesim etkiget, “Nini keu ki kunbuk mötpingö mötzin. Miaŋgöra mi Sabat kendon euneaŋön
    ölöp toroqeba jiyohot mötpinak.”
  dgz-dgz: Pol opata mega uon tani, Banabas dere Diu nagirewa opata waine paewa ae
    vean tau amuiwanumune gapan Diu ge ian ugupe nagirewa da God wa taragasine anega
    wan, “Wam pura bawarewa utat sia onaen nop ame sia wadianen.”
  eng-GNV: And when they were come out of the Synagogue of the Iewes, the Gentiles
    besought, that they woulde preach these woordes to them the next Sabbath day.
  zaa-NT: De beyacca bete Pablua mensaje nna beria bi le' sinagoga qui' ca judíua,
    laniana canu bihua ná raza judío nna gutta'yúni cą cabi qui'ni equixá'ani cabi
    cą sobre de ca tìtsa'a de eyéqquia cabi attu semana.
  eng-WEBSTER: And when the Jews had gone out of the synagogue, the Gentiles besought
    that these words might be preached to them the next sabbath.
  guh-guh: Pablobeje baja Bernabébeje pitsapaejitsiabeje judíovi penacaetuatabiabibovecua.
    Nexata bajarajota pamonae apo judíovi, junatatsibeje icatsia itsamatacabi judíovi
    penacueraevetsimatacabita petsipaebinexabeje bajarapalivaisi.
  bon-bon: Siige mene, Paulo naabi Banaba liba abasecretna mete ne sebmaläsi, biname
    cina teebibine jaajisi acnenutame nuuja Sabade cabu teebibine cuta cerämu abiberäjame
    peei mene poto cidi me.
  nhw-BL: Huan quema Pablo ihuaya Bernabé quisayayaj ipan nopa israelita tiopamitl
    nopa tonal, nopa tiopa tequitini quintlajtlanijque ma sempa hualaca hualchicueyi,
    huan sempa ma quincamanalhuise tlen Jesús.
  mgw-mgw: Pauli na Balanaba pabaabile kabapita mu'lu' munyumba ya kunnu'ba Nnu'ngu',
    balu' bandu baatikwapembelelya baise kai' ku Sabato ya Ayahudi yaibandike sabalongeli
    muno makowe go.
  swh-ONEN: Paulo na Barnaba walipokuwa wakitoka nje ya sinagogi, watu wakawaomba
    wazungumze tena mambo hayo Sabato iliyofuata.
  wbi-wbi: Unsiki ghuno Upaulo nu Barnaba ye vavukile, avanhu vakasuma vajove amasio
    agha kighono kya Sabati jinojikwisa kange.
  bba-bba: Sɑnɑm mɛ Pɔlu kɑ Bɑɑnɑbɑsi bɑ yɑrɑ mɛnnɔ yerun di, tɔn be, bɑ bu kɑnɑmɔ
    bu kpɑm bu ɡɑri yi sɔ̃ tɔ̃ɔ wɛ̃rɑruɡii kpɑɑru sɔɔ.
  eng-KJVCPB: And when the Jews were gone out of the synagogue, the Gentiles besought
    that these words might be preached to them the next sabbath.
  kgk-NT: 'Omombe''upa rire, osẽ oho-vy Paulo Barnabé ndive. Osẽ jave ojerure íxupe
    ou jevy hagwã: —Ãy pytu''uha óra oiko jevy ramo, eju jevy katu, he''i. —Emombe''u
    mbe''uve katu ore-vy ko''ã va''e rehegwa nhe''ẽ, he''i íxupe.'
  waj-waj: 'Pauruuso ii kua ivaa kiaa taika kioo Pauruusooya Panapaasaya nuunaira
    nnauvaa pikiada mmaanai kuaara uuduu gioonna kiaapuuya ivaitana tunoo: Vo kati
    varira suai voovaki kava nnida ii kua ivaa sai kuayauvaatama ti kiaa ti mmiatee,'
  cpy-cpy: 'Ikanta ishitowanee ipiyota-piinteeta irika Pablo itsipatakari ikaateeyini,
    osheki atziri kantawaeriri: “Pipiyee otsipaki kitejeri imakoryaan-teetari, papiitero
    pikenkithata-kaenawo iroka ñaantsi.”'
  mpx-mpx: Pol ge Banabas iyoho hi tagitagil limi tapwalolowa, yaka gamagalau hi awanun
    elal nihi sikalim Sabwata i nenem ge wasa o nihi papaatena-an al elal.
  wbp-wbp: Kuja-pala Puurlu manu Parnapa ngula-jangka wilypi-pardijarra yarlu-kurralku,
    ngulalu-palangu yarda wangkaja yapaju, “Ngaka-pala pina-yantarni yarda wiyiki
    jinta-jangka Parra-nyayirni-wangu-karirla, manulu-nganpa yarda yimi-ngarrika nyampuju
    yimi.”
  luo-luo: Kane oyudo Paulo gi Barnaba wuok e sinagogi, ji nokwayogi mondo gimed loso
    kuom wechegi chiengʼ Sabato moluwo mano.
  nhe-NT: Huan quema Pablo ihuaya Bernabé quisayayaj ipan nopa israelita tiopamitl
    nopa tonal, nopa tiopan tequihuejme quintlajtlanijque ma sampa hualaca hualchicueyi
    huan sampa ma quincamahuise tlen Jesús.
  aii-aii: ܟܲܕ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܒܸܦܠܵܛܵܐ ܝܗܘܵܘ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ، ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܘܗܲܡܙܸܡܝܼ ܗܘܵܘ ܐܸܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܒܫܲܒܬܵ‌ܐ
    ܐܚܹܪܬܵ‌ܐ.
  esk-NT: Paul-lu Barnabas-lu aniaqsipmaknik katraġviatniñ iñuich aiyugaaqtuaqsiñiġaich
    utitqiquplugik minġuiqsiaġvik tikitqikpan uqautipsaaġiaquplutiŋ tamarrumuuna.
  msb-msb: Pagluwas na ninda naghangyo an mga tawo na magsurmaton gihapon sinda sani
    sa masunod na Adlaw San Pagapahuway.
  cpa-NT: Jøng² mi³ca¹huanh¹² Pablo quianh¹³ dsa² quianh³dsa, ca¹møa¹ ca²dsiog³ dsa²
    mi³tiogh³ hi² dsii¹dsa calah jǿg³ sa³¹ ja³jŋi¹ jmai³ jøng².
  dso-dso: ପାଉଲ୍‌ ଆରି ବର୍‌ନବା ପାର୍‌ତନା ଗରେଅନି ବାରଇବା ବେଲେ, ଆରି ଗଟେକ୍‌ ବିସ୍‌ରାମ୍‌ବାରେ
    ବାଉଡି ଆସି ଏ ସବୁ ବିସଇ ଆରି ବୁଜାଇବାକେ, ଲକ୍‌ମନ୍‌ ବାବୁଜିଆ କଲାଇ ।
  meu-meu: Paulo bona Banaba e raka lasi ai taunimanima ese e noidia, eto, Dina Helaḡa
    vairai unu hereva ma bae gwaurai lou idia vairadiai.
  yva-NT: Paulus payaowa jewen, umba wepe Barnabasa pe yuje no Yahudi awa yavaro sambaya
    umaso rai. Naije vatane inta wo raura yai ware, “Reambeker wamare indati masyoto
    sambaya makanande akato umu mamo ripo ananyaowe so raura reansai jakato.”
  dgc-dgc: Nadid, kéluwas de Pablo to kapilya, éy inakit side du tolay a sumoli side
    ta sabadu a esa, a magtoldu side dide a huway.
  zpm-NT: Blozh bnee Pabl; laa zeeṉe laa Pabl griee ga grop Pabl Bernabé bnab grë
    miech co lo zho, siguieḻ zho guiet sti zhmal co biire tsie zho tsieseed zho zho.
  hix-NT: Nahatakatxownà hatà, Pawru komo, ohsamnohtoho kom yaye. Ahatakantokonye
    rma, onà wyaro nketxkon hatà, toto komo, àwyanye. Àro wyaro rma rha ekarymatxok
    xarha, amna wya, ketxkon hatà. Anaro hokano ytxoho yawasàn ho ekarymatxoko nyhe,
    amna wya, ketxkon hatà, toto komo.
  sim-sim: Pol am mashin or sawerakoshihi or nga Barnabas nga hikrik fri layikurik
    fri urik hulaima nokopma fririn limu sawera, �Sabat wolo usaik indiyok shi raha
    ter ni misiwa mashi oso lal nga shi sawenak ni misi,� karem limu mbara.
  npi-ULB: पावल र बारनाबास त्यहाँबाट जान लाग्दा मानिसहरूले यी नै वचनहरू अर्को विश्राममा
    आएर बोलिदिनुहोस् भनी तिनीहरूलाई बिन्ती गरे ।
  cgc-cgc: Pagtapos Pablo ta iya na ambal daw malin en inta kanen i daw Bernabe naan
    ta balay tipunan, papangabay danen an ta mga ittaw na malik isab ta sunod na Adlaw
    Ta Pagpuay aged mag-ambal pa ki danen parti ta mga patudlo Pablo.
  tim-tim: Hain dâm dewunyeŋânba gembo Banaba olop sopanberâm akbela ain kili arekŋe
    togom hin makyetkiyi, “Sarere siân iren âgâenŋe purik katmâ iregâlâk togom maknengimbela
    nâŋgâm heŋgemgowaen.” dâyi.
  yor-yor: Bí Paulu àti Barnaba sì ti ń jáde láti inú Sinagọgu, wọ́n bẹ̀bẹ̀ pé kí
    a sọ̀rọ̀ wọ̀nyí sí i fún wọn lọ́jọ́ ìsinmi tí ń bọ̀.
  wos-wos: Wun hundi wataka Pol bér Barnabas gwandinjoka yimbéka di du takwa bérka
    wata té, bér nak baka hwa nukwa wambula yae wambén jonduka wambula wambéte.
  emp-NTPO: Paulo, Bernabe sid̶a judiorã dji jʌrebada ded̶eba ẽdrʌbʌdad̶e ẽberãrãba
    bed̶ea djuburiasid̶aa dewarabema ʌ̃nãũbada ewarid̶e bid̶a maʌ̃nebemada bed̶ead̶amãrẽã.
  eng-F35: Now as the Jews were going out of the synagogue, the Gentiles implored
    repeatedly that these words might be spoken to them the next Sabbath.
  ind-ind: Ketika Paulus dan Barnabas keluar dari rumah pertemuan Yahudi itu, mereka
    berulang kali diminta oleh para penyembah Allah yang bukan Yahudi untuk berbicara
    lagi tentang hal yang sama pada hari Sabat berikutnya.
  pes-OPCB: آن روز وقتی پولس و برنابا کنیسه را ترک می‌گفتند، مردم از ایشان خواهش کردند
    که هفتهٔ بعد نیز دربارۀ این امور برای ایشان صحبت کنند.
  mpt-mpt: Fole inangge baabenea Banabase i dabo Gode amo deiboniba unom genamsiba
    nakaia unangai baabeniba Gode singkalin amo make dim ele imin tenibta weng olo
    imin alebeine ge baabeiba
  ssx-ssx: Solo Banabasi yaapota꞉ hama꞉ nane pulu haena꞉ wanda꞉halima꞉ ipiliki pa꞉ta꞉
    alota꞉ Hande lepe pi mo Hoto Pila꞉ Nate ma꞉nda꞉na꞉ make pa lopena꞉e laa honke
    lemekeme.
  mkl-mkl: Iyi Pɔlu í fɔ bɛɛbɛ í tɑ̃ ŋɔi nŋu do Bɑɑnɑbɑsi ɑ̀ wɑɑ bi ɑ fitɑ hɑi ile
    bii ɑ̀ yɑ ce kutɔtɔɔu bɛ, ŋɔi inɛ ŋɑu ɑ̀ wɑɑ tɔɔ ŋɑ ɑ nyi wɑ mɑ́ ɑ nɑɑ ɑ wɑɑzo
    si ide ɑkɑ̃u si ɑjɔi kusĩmi mmu iyi wɑ bɑɑ.
  gaq-gaq: ପାଉଲ୍‍ ବାରି ବର୍ଣ୍ଣବା ପାର୍‍ତନା ଡୁଆ ଆନ୍ତାର୍‍ଚେ ୱେନେ ବେଲା ପାଙ୍ଗ୍‍ନେ ସାନ୍ତା
    କାଲା ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ଚେ ଆକେନ୍‍ ସାପା ସାମୁଆଁ ବାରି ଅଦିକ୍‍ ଆଦ୍ରିଗ୍‍ ନ୍‍ସା ଆମେଇଂକେ ରେମୁଆଁଇଂ
    ଗୁଆରି ଡିଙ୍ଗ୍‌ଆର୍‌କେ ।
  gof-RNT: Phawuloosinne Barnnabaasi Ayhude Woosa keethafe keyishin, kaalliya Sambbaatan
    hessa gujjidi odana mela asay enttana woossidosona.
  unx-unx: ପାଉଲୁସ୍‌ ଆଡଃ ବର୍ଣ୍ଣବାସ୍‌ ସାମାଜ୍‌ ଅଡ଼ାଃ ବାଗିକେଦ୍‌ତେ ସେନଃ ତାଇକେନାକିନ୍‌ ଇମ୍‌ତା,
    ହଡ଼କ ଏଟାଃ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ହିଜୁଃ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ନେ ସବେନ୍‌ ବିଷାଏରେ ଆଡଃଗି ପୁରାଃତେ
    କାଜି ନାଙ୍ଗ୍‌ ଇନ୍‌କିନ୍‌କେ ବିନ୍ତିକେଦ୍‌କିନାକ ।
  gah-gah: Itó Pauloko Panapasiko láa liki li kimikasigo, monó numukutí limiake alika
    holisigú ámina gakó goha litáihe liki loká ikitamó.
  lcm-lcm: Au kilonglapo buk soung, na ri vap kila sokotuk irilong ta keve bil ke
    ki anguan longong an aniria si mang taun i atailai ang e mung.
