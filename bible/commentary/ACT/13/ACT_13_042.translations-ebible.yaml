    amo judíojteh okintlatlaujtijkeh oksepa makintlapowiti de nin tlamachtílistli
    itech non ok se sábado.
  bgg-bgg: Phaul nane Barnabas ne Jewthek misiahò ji thoh ne dun ramuii shii, branthek
    è isa shii din pha Jewish Thung pha Inai shii wuii ne ji pha miyaothek wie yao
    din bo ne ho gieng.
  eng-TCENT: Now as Paul and Barnabas were going out from the synagogue of the Jews,
    the Gentiles were urging them to speak about these things on the next Sabbath.
  eng-BSB: As Paul and Barnabas were leaving the synagogue, the people urged them
    to continue this message on the next Sabbath.
  cpu-NT: 'Ikanta ishitovimatanaira Pablo japatotapiintaita, ikovakotaiyakerini kaari
    isheninkata, ikantziri: “Pimpiyeera pashineki kitaite jimakoryaantaitari, papiitero
    pinkinkithatakainaro iroka ñaantsi.”'
  san-ASM: যিহূদীযভজনভৱনান্ নিৰ্গতযোস্তযো ৰ্ভিন্নদেশীযৈ ৰ্ৱক্ষ্যমাণা প্ৰাৰ্থনা কৃতা,
    আগামিনি ৱিশ্ৰামৱাৰেঽপি কথেযম্ অস্মান্ প্ৰতি প্ৰচাৰিতা ভৱৎৱিতি|
  tod-tod: Bɛbɛi ɠɛai ma ɠulazu, ti naati maanɛɛnɛni ga ti ɓɔɛ ʋolu, é ʋilɛ naama
    vaa ɠilagi nɔ ʋa, dooɠo foloi nii é ʋaazu.
  tac-NT: '''Lige alué Páulo ''lige alué Bernabé alé u''tá jurío re''obálachi buyachi,
    alué ralámuli alé mochígame uché a''kinana sawalachi resíbulichi uché bayéliru
    alué rió Páulo ''lige alué Bernabé.'
  eng-WEBPB: So when the Jews went out of the synagogue, the Gentiles begged that
    these words might be preached to them the next Sabbath.
  gfk-H: Io, ing Pol ma Banabas dir ga hanhansur tano hala na lotu a nudiet ira Iudeia,
    ira mataniabar diet ga saring dir bia dir na ianga baal uta kaiken ra linga tano
    Bung na Sinangeh namur.
  viv-viv: Tu Folo gilumamala gihavaina, sinagogi againe Banabasi buye hidahobu ma
    kaliva hiveꞋoꞋoledi be yuwa ana sabati againe kadu hinayewadi, nuwanuwa hilukahihiyena-ma
    kadu hinalumamalena.
  yao-yao: Che Paolo ni che Banaba paŵakopokaga mu nyuumba ja kupopelela jila, ŵandu
    ŵala ŵaachondelele aichanje sooni kukwasalila maloŵe go, Lyuŵa lya Kupumulila
    lyalikwika.
  tgp-tgp: Paul enia Barnabas lara la lo malue na nora ima lotu, tamlohi la usia mo
    r̃ilangi isara vara la mele vere la hinau atu na tavalu wik na Sabbath.
  auc-NT: Mänömaïnö ante ïinque apæ̈nedinque Pabodo tönö Bedënabee tömënäni odömöincönë
    ongonte oncodo tao goyönate Antioquiya ïñömö quëwënäni ïñömö, Wacä guëmanguïönæ
    bayonte mïnatö ñöwoönæ mïna apæ̈nedö baï godömenque apæ̈nemïna ëñencæmönimpa,
    änänitapa.
  kbc-NT: Niɡ̶ijo Paulo ijaa Barnabé naɡ̶a noditicoaci niiakanaɡ̶axi, onateciɡ̶ijo
    niɡ̶ijo oko odipokotiogi migotacibeci nigeledi saabado moditacece ijaaɡ̶ijo niɡ̶ijo
    baanaɡ̶a oyeloɡ̶odi.
  bmh-bmh: Ze go duailel maraimai, Pol zaug Barnabas dual uzaneim nuabun dabilena,
    duailel agen Imabun Ziwas tub ebu ze guzenai koli marabun awaremenin.
  ctu-BL: Che' woli' loq'uelob ti sinagoga Pablo yic'ot Bernabé, jini gentilob tsi'
    c'ajtibeyob cha'an mi' cha' subeñob jini t'an ti yambʌ semana.
  meq-meq: 'Pol ta Barnabas ta ndəv ha bazlam tay na, ti yaw abəra mə gay i maɗuwule
    me. Ti yaw abəra na, ta tsətsah fataya, tə gwaɗatay: «Mumaw pat i mazəzukw bo
    mekeleŋ eye sa ada ka tsikumameye ka gər i labara nakay sa.»'
  noa-H: Mag judionaan Hẽwandam hiek jaaujem deg jaau naawi daau paauk'a p'öbaadeeu,
    judionaan k'abam k'ʌʌn ham haig bëewi, deeu hẽudeem semanau jua hʌ̃i nʌm hed paawai
    hãba biirdʌawaijã hich hag hiekpai hamachig jaaupijierram haajem, Pabloog.
  alp-NT: Eleki kena Pauluse kai Barnabase luasi siri bei luma ibadare, tamata me
    luma ibadare esi kotie bei luasi leke esi kusu kena petu plei suike kena lepa
    sibae lepata meru etesi.
  san-VEL: yihuudiiyabhajanabhavanaan nirgatayostayo rbhinnade"siiyai rvak.syamaa.naa
    praarthanaa k.rtaa, aagaamini vi"sraamavaare.api katheyam asmaan prati pracaaritaa
    bhavatviti|
  kbq-kbq: Anage huteke Poli'ene Banabasike atineramike'za, vahe'mo'za ama ana nanekea
    ru mani fruhu kna (sabat) zupa knare eme tasmigaha'o, hu'za zanasmi'naze.
  kbh-kbh: Pablo y chabe enutënga chë judiëngbe enefjuana yebnents̈ana tmojë́ftsanbocna
    ora, chë ndoñe judiënga chë́ngbioye tmojanaimpadá, chë inÿe ochnaytescama chë
    soyëngama más jábuayenama.
  ron-LSB: Iudeii au ieșit din sinagogă, și neamurile au cerut să li se vestească
    aceste cuvinte în Sabatul următor.
  pon-pon: Irail lao pedoi jan ap poekipoeki, kajoi pukat en kalok on irail ni ran
    en japat kokodo.
  nhe-BL: Huan quema Pablo ihuaya Bernabé quisayayaj ipan nopa israelita tiopamitl
    nopa tonal, nopa tiopan tequihuejme quintlajtlanijque ma sampa hualaca hualchicueyi
    huan sampa ma quincamahuise tlen Jesús.
  sps-sps: Te naus osing bus e Pol me Banabas a numaa iny fafaatouf tana taa Jiu,
    rin vainy tsue of ratuari ma tsue faruak iny a foka tan mes Nainy Fafaatouf tana
    taa Jiu.
  wnc-wnc: Siwan unzing yaniwan puyuwan Polkat Banabaskatda kepman epu kunangge tasiwawat
    aminbamda anzing yaniking, “Gitda yuwatakak gatu ateengan gwene wamu waaknga gatu
    ninison,” ngang yaniking.
  bus-bus: Kɛ̀ Pↄlu kↄ̃n Banabao e bↄɛɛ aduakɛkpɛn, wà kùɛńnɛ aↄ̃ ɛara wà mↄ́ yã
    pì ońnɛ kámmabogurↄ làa dↄ.
  gub-BL: Na'e Pawru a'e kury, Panape a'e no, uzemuàgà'ym zemono'ogaw wi oho pà a'e
    wà kury. Wahem mehe we uze'eg teko wanupe. — Pezewyr zuapyr wi amo mytu'u haw
    'ar mehe nehe ty wà, a'e ma'e imume'u katu wi wi pà urewe nehe ty wà, i'i wanupe
    wà.
  imo-imo: Pol kinye Barnabas talo Gotenga nombeya ulkemu tiye kolko wendo pungili
    puringili wali imbomani altopa nendepa koro awilimunga ungu kanomu eno altoko
    ningo tielio ningo elo konge teringi.
  boj-boj: Onaqa lou koboonaqa Pol Barnabas wo naŋgi Qotei talq dena oqedonabqa tamo
    uŋgasari naŋgi na minjreb, “Yori bati bei niŋgi bosib anjam deqaji olo mergibqa
    iga quqwom.”
  eng-DRA: And as they went out, they desired them, that on the next sabbath, they
    would speak unto them these words.
  knf-knf: Wi Pawulu na Barnabaŧ bakpënuŋ ţi katoh kañehanaani, bañaaŋ bukuŋ bakooţ
    baka baluŋ bakak, ţi unuur wi pnoorfën unkmbiiŋ baţiiniyaan kak uko wi baţupuŋ.
  san-KHM: យិហូទីយភជនភវនាន៑ និគ៌តយោស្តយោ រ្ភិន្នទេឝីយៃ រ្វក្ឞ្យមាណា ប្រាត៌្ហនា ក្ឫតា,
    អាគាមិនិ វិឝ្រាមវារេៜបិ កថេយម៑ អស្មាន៑ ប្រតិ ប្រចារិតា ភវត្វិតិ។
  arn-NT: Fey Pablo ka Bernabe petu tripapatulu engu tati pu judiu ñi sinagoga mew,
    tati pu judiu tuwünngenolu llellipuyngün ti kangelu ürkütun antü mew ñi nütramelngeael
    engün ka feychi dungu.
  zas-NT: Chi barii Pab con Bernabé lën xyadoo ree bén Israel guin, gunab reeman favor
    loj Pab, din chi guidxin stijb dxej raziiladx ree bejn chiguieman mazri diidx
    loj reeman xcwent ni beman dxej zii.
  ken-NT: Ɛnɛ Pɔ̌l nɛ Banábas báfù ndǔ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl, bo báre
    nɨk bɔ́ mmʉɛt bɛ́ mámpɛ́tnsɛm mandɔk ambɨ bɛghati bhɔ mɛnyɨŋ ɛbhɛn ndu nywɔbhɛ́
    nɛywɛ̌mʉɛt ɛnɛ́n nɛ́twɔ̀ ambɨ.
