  otm-NT: 'Nu''bʉ mi ts''ʉtho da du a ra Xuua, nu''a mí mam buya: “Nu''a gá bɛ̨mhbʉ
    gue guecä pɛ hinga guecä. Pɛ m''bɛjua ba ɛ̨hɛ, nɛ hin dí sʉcä tengu a, nguetho
