    xlá̱ chuná̱ huá̱: ‘Quit ni̱ hua̱ yama̱ Cristo la̱ huixín puhuaná̱tit, hua̱mpi̱
    a̱li̱sta̱lh mima̱, huá̱ xlá̱ xli̱ca̱na̱ kalhi̱y tlanca xlacatzúcut, chu̱ la̱ntla̱
