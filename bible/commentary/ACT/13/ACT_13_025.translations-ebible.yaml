  san-TEL: యస్య చ కర్మ్మణోे భారం ప్రప్తవాన్ యోహన్ తన్ నిష్పాదయన్ ఏతాం కథాం కథితవాన్,
    యూయం మాం కం జనం జానీథ? అహమ్ అభిషిక్తత్రాతా నహి, కిన్తు పశ్యత యస్య పాదయోః పాదుకయో
