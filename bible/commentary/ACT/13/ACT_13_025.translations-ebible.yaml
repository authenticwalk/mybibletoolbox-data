  ena-ena: Jon agaŋ sibɨla agadɨ amɨŋ fɨhalɨben aba nameŋ abadami uami. Namɨlaŋ iadɨ
    ani aba abɨlalaŋ aba abadami uami. Namɨlaŋ hulaŋ mu saŋ migɨlɨlalaŋ ha viaŋ nɨbu
    hɨma aba abadami uami. Namɨlaŋ igahɨlɨhalaŋ aba abadami uami. Hulaŋ mu iadɨ sɨvɨ
