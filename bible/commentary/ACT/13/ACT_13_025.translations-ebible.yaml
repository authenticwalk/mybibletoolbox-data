  yby-yby: 'Jonida mibo yowanu maya leko nosuwokoko sa-loko lo biye: Edimoya olisauti
    lilimitiye loko lo mololetaibo we maya minape liki loka initayoko, O''e, ya we
    maya minamoe. Aya we maya alikaya nemeke moloko nisewa nisewa noiye. Aya weloka
    koheko minamonako, emodaya elekele oetoko yowanu lasolasi mako litubotokaya kohamoe.'
  heb-heb: ויהי ככלות יוחנן את מרוצתו ויאמר למי תחשבוני לא אני הוא כי הנה הוא בא אחרי
    ואני נקלתי מהתיר את נעלי רגליו׃
  mpp-mpp: Edocebalu boleine bamoctome motonogale aiyemewa yanguc edocebawec, ‘Ngenge
