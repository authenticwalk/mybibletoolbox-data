verse: ACT.013.025
translations:
  kpx-kpx: Iniale vani mole Dioni loviu uoholiho vasege au ata namigevei avoe, ‘La
    huhuige ole dalike ko. Lana danike hemei uma. Ba, dau ata ke holioholisito ata
    keu di ehomai lohoma. Keu kosive baluga. Iale di bae velovemo velove voto iamolivebene.’
  okv-H: Eto John pure irae ari iji auvihinu ke einge ena, ‘Ungo hotembiheva na amunure,
    na embo ungo na simba ere ova avo manera rate embo amo ambota ere puvutuhua amo
    na javotohorami aruse eto amita utu goru houkano.’ ainge ena.
  tbo-tbo: Ma Yoni a bagibagi mei ina ikokowi ma i baha nae mi Yudeya lawahi ugolihi
    i pa, “Ami nugotuhu o pa tau iyai? Tu wiluyagohana o ototoni naka ega tau. Tamogi
    muliugei e nenei.” Ma Yoni i baha wiyateyate Yesu binei i pa, “Tau ega u dewadewa
    awai ipa a pouleya, po a ae humahuma a wihaleya.”
  mal-C: തന്റെ ദൗത്യം അവസാനിക്കാറായപ്പോൾ യോഹന്നാൻ, ‘നിങ്ങൾ എന്നെ ആരെന്നു കരുതുന്നു?
    നിങ്ങൾ പ്രതീക്ഷിച്ചിരിക്കുന്ന ആൾ ഞാനല്ല, ഒരാൾ എന്റെ പിന്നാലെ വരുന്നുണ്ട്. അവിടത്തെ
    ചെരിപ്പ് അഴിക്കുന്ന അടിമയാകാൻപോലും ഞാൻ യോഗ്യനല്ല’ എന്നു പറഞ്ഞു.
  grc-SR: Ὡς δὲ ἐπλήρου ⸋ὁ⸌ Ἰωάννης τὸν δρόμον, ἔλεγεν, ⸂Τίνα με⸃ ὑπονοεῖτε εἶναι;
    Οὐκ εἰμὶ ἐγώ. Ἀλλ᾽ ἰδού, ἔρχεται μετ᾽ ἐμέ, οὗ οὐκ εἰμὶ ἄξιος τὸ ὑπόδημα τῶν ποδῶν
    λῦσαι.
  bgc-bgc: जिब यूहन्ना अपणी सेवा पूरी करण पै था, तो उसनै कह्या, “थम मन्नै के समझो
    सो? मै मसीह कोनी! बल्के देक्खो, मेरै पाच्छै एक आण आळा सै, जो भोत महान् सै, जिसके
    जूत्याँ के फित्ते भी मै खोल्लण जोग्गा कोनी।”
  khz-khz: Ioane na gena inagulu roli evega-aikiato aonai, taunilimalima evaikilarato,
    netiwato, ‘Gomi gotugamagina au rai? Au ati gomi na goalo-tagoana talimana. Na
    iogita! Ia au muliku na evogomaina, e au ati gelegele ia gagena tamakara pana
    gaivagira.’
  deu-TKW: 'Wie aber Johannes seinen Lauf erfüllte, sprach er: was meint ihr, daß
    ich sei? Ich bin es nicht, sondern siehe nach mir kommt, dem ich nicht würdig
    bin die Sandale zu lösen.'
  zsr-NT: 'Catiꞌ niꞌ chzoa udx gunëꞌ lban Juan naꞌ, gnëꞌ: “¿Nuzxa ráquiliꞌ nacaꞌ nedaꞌ?
    Cutu nacaꞌ Cristo, bönniꞌ naꞌ ral‑laꞌ guidëꞌ. Naꞌa, gul‑yutscaꞌ. Chzaꞌ gal‑laꞌ
    gdxinëꞌ ga zoaꞌ ni bönniꞌ naꞌ, atiꞌ nedaꞌ cutu nacaꞌ lsacaꞌ gleycjaꞌ lölëꞌ nudë́ꞌë.”'
  lin-lin: 'Wana Yoane akomaki pene ya kosilisa mosala na ye, alobaki : « Bokanisi
    ete ngai nazali nani ? Nazali te Moto oyo bozali kozela. Kasi azali koya sima
    na ngai, Ye oyo nabongi kutu te mpo na kofungola ata basinga ya basandale na Ye ! »'
  hns-NT: 'Aur djab Johaanas ke partjaar ke kaam poera hoi nagtjaail, tab oe bolies
    kie: ‘Soen, toelog sotje hai kie ham Kriest baatie, bakie aise na hai. Oe hamare
    baad aaiga. Oe etana maahaan hai kie ham okar djoeta oetaare laaik na baatie.’'
  noa-E: Juanau mag jaau nʉrrʉmua ya ich thõju gayaa pamam ee õrag, “¿Pãrau khĩirjuawai
    mʉʉta ich Ẽwandamaucha jʉr auwia pʉ̈iju aajerr khai?” ajim anʉm. Maimua ich Juanaupai,
    “Mʉ chan ar khabamgui” ajim aajem. “Mamʉ mʉ ẽudee ãb urumta ichiugui” ajim anʉm
    ich Juanau, Jesús igwia. “Maan chad mʉ khãyaujã ʉ̈rʉʉcha simgui” ajim anʉm. “Mamʉ
    mʉ chan mʉg chirʉm aig sĩi i chogkhaagpaijã bʉ̈ʉrjã serbiibata chirʉmgui” ajim
    aajem Juanau.
  eng-EMTV: Now as John was finishing his course, he said, ‘Whom do you suppose me
    to be? I am not He. But behold, there comes One after me, the sandal of whose
    feet I am not worthy to loosen.’
  mib-NT: 'Te nuū cuácuyajni jeē cúū Juan, te ni cahān de: Cándētu ró jéē quíji Cristo,
    te jéni ni rō jeē ruhū cúu, te nasūu rí cúu. Chi quiji ya, te cújéhnu ndasɨ́ yá
    jeē ni ndijēn yā tu cújéhnu ri tava rī, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् युहुन्‍नारे़ खुने़ॽ कुमाङ्‌सेवा याःम्‍बक्‍किन् सुःप्‍मा इःत्तुल्‍ले़
    मनाहाॽ अक्‍खे मे़त्तुसि, ‘इङ्‌गाॽ हाःत्‍आ फाॽआङ् याप्‍मि के़इःत्तिबे? इङ्‌गाॽग
    खिनिॽ के़हाङ्‌घुम्‍बा मनाःङ्‌ग मे़ःन्‍नारो, खुने़ॽग इङ्‌गाॽनुःल्‍ले़ याङ्‌सि ताःरो॥
    खुने़ॽ कुलाङ्‌सुःप्‍पिल्‍ले़ कुनाम्‍हाॽआङ् फाःङ्‌मा मे़लाॽआन्‍लो॥’
  xnj-xnj: Yohani peavi mukumala ujumbi waki avajovili vandu, Mwiholela nene ndi yani?
    Mwemkumlindila lepi nene. Nambu yuwanila! Mweibwela mumbela yangu, nene nakuganikiwa
    hati kuwopola nyosi za champali zaki!”
  mmx-mmx: La ga auret do ne Jon na lox axap mo lugugu ren, la ni ga lok ti limixin
    keretna, ‘Nemi mi doma i do nia nege? Nia xopmen mo laradi mi nemen tangais i.
    Ketla neni mo naba vot melemu rak, i silok aleng la axo epovo xusu ana soxomus
    asu luvanga vatpas at luxangkedek teren.’
  cbr-NT: 'Aín bamati nëtëa ''urama ''ain ca ësai Juan quiacëxa: Mitsun camina ''ëx
    isana Cristo ''ai quixun sinanin. Ama cana ''ain. ''Ëx ama ''ain ca ''ë caxu ''ësamaira
    uni aia. Axa upíira ''aish cushiira ''ain cana ''ëx asaribima ''aish ami rabini
    a ''urama ''itima ''ain. Usai ''iquin cana aín taxacabi tubuxuntima ''ain.'
  tee-NT: 'Chai acsni ixnavik''oputun ju ixlhich''alhcat ju Xivan ma chani alacjuni
    ju lapanacni: “Ju uxijnan nonat''it ni quit''inch ju quilapacxanau. Para jantu.
    Ju astan camina'' pumatam ju xak''ai chai ju quit''in jantu tu''u'' quintapalhni.
    Jantu lai actich''anxk''otlh nin mas va yuchi ju samusni ju ixch''anxt''ak''an”.
    Ma chunch ju naulh ju Xivan.'
  eng-LSV: and as John was fulfilling the course, he said, Whom do you suppose I am?
    I am not [He], but behold, He comes after me, of whom I am not worthy to loose
    the sandal of [His] feet.
  cak-NT: 'Y cuando ri Juan ya nuq''uis ri samaj ri xyo''x che roma ri Dios, raja''
    xu''ij: ¿Jin ancu''x (anchique) ren ni''ij rix? Roma, man ja'' ta ren ri Cristo.
    Roma ri Cristo man jani tisamaj-ka chi''icojol. Raja'' can c''o ruk''ij, romari''
    can man nuc''ul ta chi ja ren yisolo ri ruximbel ruxajab, xcha'' ri Juan.'
  pah-NT: 'Oporavykypavame Tupana''ga pe João Batistava''ea ei g̃a pe: “‘Ndehe ko
    Cristo,’ pe''ji po pe ji ve novĩa? Ji ko a''ea rũi,” ei João Batistava''ea g̃a
    pe, ei ga. “Emo po ti Cristo''ga uhu ji py''rovo nehẽ,” ei ahe, ei ga. “Ga ko
    huvihavuhu hete. Ji ki a''e te okoteheva''ea,” ei João Batistava''ea heikwehe,
    ei ga.'
  sja-NT: 'Mãpai Juanpa, ichi mimia aupa wãk''ãri, mãgaji: ‘Mɨ parã poro waibɨa-e,
    parãpa k''ĩsia p''anɨk''a. Mamĩda mɨ t''ẽepai cheit''eeda aji, eperãarã poro waibɨara
    bɨ. Mɨa iru chancla jida ẽraik''araa bɨda aji, iru mɨ k''ãyaara waibɨara bairã.’'
  xed-xed: 'Ndusakwa fitika kɗayni ta slnani, kaʼa mantsa: “Duŋwa wa ya ka kaghuni
    nda iʼi na? Ya tsa mndu ta kzlə kaghuni ya a iʼi wa. Wa a tsatsi ta sagha nda
    hula ɗa, slaghwa a yu dər ka plaptá zuʼa ɓaɓah ma səlani wa,”» kaʼa.'
  mks-NT: 'Ta tá sa̱ yati quivi da já na̱cachi da já xi̱hín ña̱yivi: “A̱ ju̱ú ca̱hán
    ndo̱ ña̱ cúú ye̱he̱ da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱ha̱ ña̱yivi, va̱ha.
    Jáchi̱ ja̱ chá xi̱nu̱ inga da̱ íin chága̱ sa̱ha̱ a̱ ju̱ú ga̱ ye̱he̱. Ta da̱ cán
    cacomí cuéntá sa̱ha̱ ndo̱ ta cúú ndusa da̱ cáhnu chága̱ ta chí co̱ó sa̱ha̱ mí
    i̱ caxítí i̱ ndaxí i̱ correa ndu̱sa̱ dá”, na̱cachi Juan xi̱hín ña̱yivi cán.'
  gfk-S: Ing Jon ga haruatne no nuno pinapalim iga tange, ‘Mu manga rara ter ta ira
    numu lilik utagu! Iou pata be no Mesaia. Pata. Ma namur tagu aie na hanawat ma
    iou paile haruat be ni lapus ira hino ta ira iruo pala lamas na kakine.’
  bmu-bmu: Mewö malökmö, yaŋön mirililik nupŋi mem tekömamgö aka miaŋgöreŋ kewö jii
    mötket, ‘Iŋini nöŋgöra denöwö mötmörize? Yuai mötmörizei, nöŋön mia qahöpmö, mötket,
    nöŋgö andöne azi kun kama. Yaŋön kaiga nöŋön yaŋgö qöhöröŋe eretŋi maljalaŋgöra
    wayangösöŋi teŋgöba köna esu kösöŋi pösatmamgö qötötaŋgömam.’
  dgz-dgz: Dion nao mega uon tapen taiwandini gapan waenapan inamup singui anega wayawamon,
    ‘Ne da anu nimanek wanin? Apan amase taiana ne uon. Go anun, ewanap apan bawarewa
    da taueta go ne bawarewa uon. Ne ago otua ayop mega pusi okomewa vesini mini ne
    ap wat agoaset anun go ne umanap uon.’
  eng-GNV: 'And when Iohn had fulfilled his course, he saide, Whom ye thinke that
    I am, I am not he: but beholde, there commeth one after me, whose shooe of his
    feete I am not worthy to loose.'
  zaa-NT: 'Chì'' taáduą l·luỹa tsina qui'' Juáan nu da'' bi runi bía nna, ra bi: Alahua
    inte'' nuą'' enne'' rulaba latsi'' le ná'', pero bitola de inte'' nna íl·lanie
    nna nìdi làa dàcca''a'' para gudá''a'' inda quì''e para quíi né''e, porqui''ni
    née enne'' tsùna''.'
  eng-WEBSTER: And as John fulfilled his course, he said, Whom think ye that I am?
    I am not he . But behold, there cometh one after me, whose shoes of his feet I
    am not worthy to loose.
  guh-guh: 'Juanpijinë abaxë itsa apo beyaxuabitsi, jumai tsaponae jivijavabelia:
    “Ponë pacopiaevetavanapame, xanë raja apo bajaraponënë. Xanëcujinae rajane bajaraponë
    najetarucaena. Xanë raja saya beveliajamatabëcuenenënë bajaraponëvecua. Nexata
    bajaraponë bepijajivitonënëcuenia ata tataxujonotsinexa pijazapato, vecuaauranë,”
    jai tsaponae Juanpijinë Jesús yabara, jai Pablo judíovijavabelia judíovi penacaetuatabiabibota.'
  bon-bon: Yoane teeme kaakesea ne apirame liba äbitige, tabe biname bine jejemuji
    egä, ‘Weene lipu ngene jotwaniniye egä cane laasi näne? Weene lui ne jewagrijeniye,
    cane tabe lica gäne. Yepä, weene ire! Tabe tädenige cäme ingwe poto ca. Cane miiji
    lica gäne teeme ernge gwidape iirecame teeme ernge cabu ca.’ Siige.
  nhw-BL: Huan quema Juan quitlamiyaya itequi, quinilhui masehualme para amo ya Cristo
    catli inijuanti moilhuiyayaj. Quinilhui para Cristo hualasquía teipa. Huan Juan
    quiijto para yaya amo quinamiqui itztos itequipanojca Cristo, niyon para quiquixtilis
    itecac.
  mgw-mgw: Yoani paabile kayomolya lyengo lyake aabakiye bandu, ‘Munikema nenga nanyai?
    Nenga nga yu'lu' ywamunnolelali. Aywo aaisa bu'ka pangu' nenga, na nenga nipwaikali
    ata undwa ngoi ya ilatu yake.’
  swh-ONEN: 'Yohana alipokuwa anakamilisha kazi yake, alisema: ‘Ninyi mnadhani mimi
    ni nani? Mimi si yeye. La hasha, lakini yeye yuaja baada yangu, ambaye mimi sistahili
    kufungua kamba za viatu vya miguu yake.’'
  wbi-wbi: Ghwope u Yohana pano alyale imalisia imbombo jake akatisagha, “Mu kunisagha
    une nene veeni? une nanene jula. Looli mupulikisyaghe, juno ikwisa munsana mu
    Lyune, na ni vaaghiile ku lendesia ifilato fya maghulu ghamwene.'
  bba-bba: Sɑnɑm mɛ Yohɑnu u win sɔmburu kpeemɑ, u rɑ nɛɛ, u ǹ sɑ̃ɑ wi bɑ mɑrɑ, ɑdɑmɑ
    yɛ̃ro u koo nɑ win biru wìn bɑrɑnu u ǹ turɑ u potɑ.
  eng-KJVCPB: And as John fulfilled his course, he said, Whom think ye that I am?
    I am not he. But behold, there cometh one after me, whose shoes of his feet I
    am not worthy to loose.
  kgk-NT: '—Upéi mixĩ vyteri oĩ hembiaporã. Onhemonhe''ẽ apy-ma. Upe ramo he''i nhande
    kwéry-pe: “Ha''e ko Cristo, nhane remiha''arõ va''e, ere mo''ã kuri xe-rehe. Xe
    ndaha''éi voi upe Cristo” he''i. “Nhane remiha''arõ arõ va''e ndaha''éi xe. Xe
    rapykwerigwa ae ou-ta kuri. Heko porãve va''e xéhegwi. Upéa-gwi amboete-gwi íxupe
    xe atĩ voi amoirũ hagwã íxupe. Ni hembigwái ramo jepe aiko” he''i Hesu-rehe João
    Batista, he''i Paulo imombe''u-vy.'
  waj-waj: 'kiaa kioo kiisa suai ari mmooriivo taikaanara uuduu ivo iya tunoo: Ngia
    yaata utuaani na gioononnee? Hama na vaidi ngia innara faannairaivovee. Hameetavee.
    Ni nnaagiai nninaraivo fai vaidi nnoonnavai nninaravai. Na vaidi kiisavai. Hama
    na yopeema mmoori vareera ngiaammuauya roosiima inna yuku nnabaivaitana yeenaivaitana
    rakuasaa kiee utu radaanaravaivee. Yuvuaano itaa kua tiravai.'
  cpy-cpy: 'Tema okapichokita-paaki rowamahae-tantyaariri paerani Juan, ikantanaki:
    ‘Tee naaka irika Jeepatzii-toetani ikashiya-kaakimiri paerani Tajorentsi. Awotsikitaki
    ipoki, nopinkatha-perotzitari naaka, tee nokowajeetziro roshiya-kaantena romperatani
    nomijokyaantyaa-nariri ikyaantari iitziki.’'
  mpx-mpx: Diyon wana tuwalali kelaubwa ni mowasi, inoke i baek gamagalau elal i ba,
    ‘Ku nuwatu tage henala nau? Nau nige topwamwal toto kaiwena ge ku matamatan i
    oola. Iya iyoho i nenem ewa. Nau nige no waisi i gagan tage aena ana os na leke
    yoho.’
  wbp-wbp: Yangka kuja Jaanu Papitajirli lawa-manu warrki nyanungu-nyangu, ngulakungarntirliji
    payurnu kala-jana Jaanurlu yapaju, ‘Nyarrpa kankulu purda-nyanyi nyurrurlarluju
    nganarna ngajuju? Rampal-purda-nyanyi kankulu ngajuju mayirna Mijaya yangka kuja
    kankulurla wurra-juku pardarni warrarda? Lawa, ngulaju yapa-kari. Wurra ngaka
    kapu yanirni nyanunguju. Yaliji wati ngulaju ngurrju-nyayirni ngaju-piya-wangu.
    Nyiya-jangka mayiji milarnu yungurnarla nyanunguku warrki-jarrimi?’ Kujanya kala
    Jaanu Papitaji wangkaja.”
  luo-luo: Kane oyudo Johana koro tieko tije, nowacho ni, ‘Uparo ni an ngʼa? Ok an
    Jal mane ugeno ni biro biro; to winjuru Jal moro biro bangʼa, kendo ok awinjora
    gonyo tond wuochene.’
  nhe-NT: Huan quema Juan quitlamiltiyaya itequi, quinilhui tlacame para ax ya Cristo
    tlen inijuanti moilhuiyayaj. Quinilhui para Cristo hualasquía teipa. Huan Juan
    quiijto para yajaya ax quinamiqui itztos itlatequipanojca Cristo, niyon para quiquixtilis
    itecac.
  aii-aii: '”ܟܲܕ ܬܲܡܘܼܡܹܐ ܝܗܘܵܐ ܝܘܿܚܲܢܵܢ ܪܲܗܛܹܗ، ܐܡܝܼܪܹܗ: ’ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܡܵܢܝܼ ܝܘܸܢ
    ܐܵܢܵܐ؟ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܗ̇ܘ. ܠܵܐ، ܐܝܼܢܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܒܵܬܪܝܼ ܚܲܕ ܕܐܵܢܵܐ ܠܹܐ ܚܵܫܚܹܢ
    ܕܫܵܪܹܝܢ ܠܨܵܘܠܘܼ̈ܗ‌ܝ.‘'
  esk-NT: Aasiiñ John naatchiyasikami savaaġmiñik ilaan nipliutiniġai, ‘Kisuunasugivisitŋa?
    Uvaŋa taivrumiŋauŋitchuŋa niġiugikkaqsi. Ilaapiaq aggiġñiaqtuq kiŋupkun. Uvaŋa
    taivruma isigaiñi aluġutaiqsiksrauluŋaunniiñ nalliummatiŋitchuŋa.’
  msb-msb: San matatapos na siya sa iya mga ginahimo, ginsabi niya sa mga tawo, ‘Nano,
    sa paghuna niyo ako an Mesias? Dili ako siya, pero maabot siya kasunod ko kag
    dili ngani ako angay bisan magtangkas san iya mga sandalyas.’
  cpa-NT: 'Jøng² ca¹juúh² Juan mi³ja¹quien¹³ tiug¹²dsa ta³: “Héi¹ jní² dsa² héi²,
    chi²júh² lë́h² hniah¹² jní² dsa² chi³janh¹³ hniah¹². Di³ na¹ bíh³ jí¹ jan² dsa²
    hiug¹² juanh¹² jín³ cónh¹ jní², dsa² jín³ tsa¹ta³tén¹³jni tsøah³jni løg² dsǿ²
    tai³dsa,” ca¹juúh² Juan.'
  dso-dso: ଆରି ଜଅନ୍‌ ତାର୍‌ ସେବା କାମ୍‌ ସାରାଇବା ଆଗ୍‌ତୁ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ମର୍‌ ବିସଇ
    ତମେ କାଇଟା ବାବ୍‌ଲାସ୍‌ନି ? ତମେ ଜାକେ ଜାଗି ଆଚାସ୍‌, ମୁଇ ସେ ନଇ । ମାତର୍‌ ସୁନା ! ସେ ଦାପ୍‌ରେ
    ଆଇଲାନି । ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇକରି ପାଣ୍ଡଇର୍‌ ପିତା ମିସା କୁସ୍‌ଲାଇବାକେ ମର୍‍ ଅଦିକାର୍‍
    ନଇ ।”
  meu-meu: 'A Ioane ena ḡaukara dokona ai eto “Umui na dahaka o tomamu, lau be daika?
    Lau na dia ia: tau ta murigu ai be maimu; lau na dia namo ena tamaka varona baina
    ruhaia”.'
