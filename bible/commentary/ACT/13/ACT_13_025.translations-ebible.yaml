  jpn-1965: ヨハネは、その一生を終えようとするころ、こう言いました。『あなたがたは、私をだれと思うのですか。私はその方ではありません。ご覧なさい。その方は私のあとからおいでになります。私は、その方のくつのひもを解く値うちもありません。』
