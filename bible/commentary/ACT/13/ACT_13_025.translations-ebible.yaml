    quimini̱niy pi̱ nacxcutniy xatasij xtatuhuanu la̱ cha̱tum xtasa̱cua.’'
  rro-rro: Ioane ena aka aba kepua aonai maearima ehina benakia etibaha, ‘Wai turaonana
