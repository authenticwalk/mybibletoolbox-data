    tikete niara ngotobtä ye abko Ni Dianinkä Ngöbökwe ara, niebare Juankwe.'
  azg-NT: 'Ndoꞌ juu xjen na vantycüii xeechuuꞌ juu Juanꞌñeen, na jndë siquindë jon
    tsꞌian na tꞌua Tyoꞌtsꞌon nnon jon, itso jon ndëë nnꞌan: “ꞌOꞌ conanꞌtiuhoꞌ na condui
