  klv-klv: Nǝboŋ nauman siJon pǝpadaŋ hǝn tonoŋ aJon ike, ‘Gunau ke ginau ase? Aoa,
    nǝsavi atenan. Be atenan egǝm a tahw len ginau, ginau novi ut kǝmas ŋai, nǝsanor
