    kápte. Alatung á kálámul erei namurwa iau. Má ái a pakta i giur, ngorer iau rumrum
    suri ina kusak i kán rum.’
  kek-NT: Nak ac rakec' re xba̱nunquil lix c'anjel, laj Juan quixye, “¿Anihin la̱in
