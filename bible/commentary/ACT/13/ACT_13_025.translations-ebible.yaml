  tbg-tbg: Minti tivaqiro viro nai kaiqa taiqa kaaina entava aumanto vauvaro Ioniva
    tiharo, Ne tiriara ta vaiintirave tiavo? Ne Mesaiaara veka variara kia te maa
    vikavauve. Ho tavaate. Viva ti naantiarainima ani vaivo. Te qaqi vaiintivano vaihara
    ti, kiama ho vira aiqu nonku taina naaquntara kuvantu amitararave, tiro. Ioniva
    Ihurara minti turave.
  hub-NT: 'Tumak mantamnattak pujus chichaak: ‘Wika atum enentaimtarum nuchauwaitjai.
    Nuka wina ukuruin winittawai. Turasha wika nijaigka pegkesha tunaimaitsujai’,
    tusa tinaiti.'
  hmo-hmo: Ioane ena gaukara be kahirakahira ia ore neganai ia gwau, ‘Umui be dahaka
    umui laloa, lau be daika? Lau be Ia lasi, to egu murinai Tau ta do ia mai. Iena
