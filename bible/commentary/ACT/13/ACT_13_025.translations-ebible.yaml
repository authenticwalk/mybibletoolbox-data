    owawijaakotemini. Osheki noñaakoweenkatakiri rirori; rooma naaka tee noñaakoweenkata”.'
  nsn-nsn: Gine re langlang uakapa manasa pe Jon tena kalekinale, inggono song ke
    kula pare, ‘Inggoum mu namana pare, inggo mai? Inggo ahik pah ter tamata geke
    ualapagahain God tar heiriha. Inggon e turung lampeha i muduhia, inggo ahik pono
    paha tamata uaia maru banoto tar kale liu tar bungbunguna na suon.’”
  san-DEV: यस्य च कर्म्मणोे भारं प्रप्तवान् योहन् तन् निष्पादयन् एतां कथां कथितवान्,
    यूयं मां कं जनं जानीथ? अहम् अभिषिक्तत्राता नहि, किन्तु पश्यत यस्य पादयोः पादुकयो
    र्बन्धने मोचयितुमपि योग्यो न भवामि तादृश एको जनो मम पश्चाद् उपतिष्ठति।
  tna-NT: 'Juan chenu ja manuji mahue su, uja atana huecuana: “Aimue ema Diusu sa
    Jabeituti Cristo, cuaja micuaneda epibatiani nime mahue. Tueda mu ema tije epue.
    Tueda da ema ebia su huaraji aida. Ema mu ai eni mahue tu emebaja puji.”'
  lid-lid: Ya eme suniya lahou ta Jon anya kano badeh, iy anya, ‘Ya, ado anya jo are
    lau handru? Jo badeh, iy bwe! Arile, are lau iy in hamon tek eme kameh, jo ndramak
    mwasin bwe, ta talou ku-i katin iu bwe!’
  wim-wim: Aꞌ an-aniyangana John.angan kan-kanang ngul minchath work piꞌanan-a, nil
    kan-ngul thaw thant pam wanchantan, ‘Niiy wanttak ngaantam-ngeeyaniye? Ngayam
    kaaꞌ-piichanathing niiyanganiy ey? yaꞌa. Ngay pam inan yaꞌa niiyan kuup-kuupaniy
    nungant. Puth in ngeeyāna! Pam thonangan ngul wampow, mangk ngatharangana, puth
    nilaniya ep-paththam pam piꞌan, ngaywey yaꞌa, ngay pam manya. Ngayana thaꞌ murrukan
    keꞌ thapathing thaꞌ nungantam amanamana yaꞌa puth ngay pam piꞌan yaꞌa!’
  zga-M: Nu Yohani vualipa khumala ei mbombo ya mwene akhan'chova mukhusagila unene
