    ŋi mo wareiŋ. Iŋoji wareme nonji iŋore keririŋgo wakiqoqoine gogo ore kopu kekereine
    ruberu kufu komoŋ nigiŋine pirueiŋ ore mane bibiebemiŋ.’
  gof-ENT: ቃሲ ዮሃኒሲ ባ ኦሱዋ ዉርሳና ሃኒሼ ኣሳኮ፥ ‹ታና ኦና ጊዲ ቆፔቲ? ታኒ ሂንቴ ናጊያ ኪሪስቶሳ ጊዲኬ፥ ሺን ታኒ
    ኢያ ጫማ ቢርሻናው ታው ቤሶናይሲ ታፔ ጉዬራ ዬስ› ያጊስ።
  aau-aau: Jon hu mon prouk uwr hiy hyo mey ke meio lowpway ohriar kiy-wak menkin,
    sa uwrsa me senkin sehe kiy-mesopok, ‘Homkwe hane kokwe posokwaw lwak ame lira
    nan o? Hakwe uwr hom ma naruok wayr sohiy non korey. Seyn kwa lonuayk, uwr hano
    meyki ma le sohokwe, mo sohiykwaw-aw. Hakwe uwr yaprue hye hieyn korey, hyo sune-ohi-mays
    ke kampueys kahror kow ey hokwe.’
  tvk-tvk: E melele xa polien na Sion sangas vavus, tesep kila mi moletin xil tehit,
    ‘Xos munemi mubit nabe Mesaea xa Hi tehit xati tengan isa ni imei. E inou natave
    Mesaea ti. E tei xa imei itutou ni nou, xi iaxa ihe eilep mak mu ili nou, e inou
    natapin ti tengan nalal rat sandel nan.’
  prf-NT: Dikona adeni dán a matapos ti Juan ten gamet na ay kinagi na, ‘Bakay isipán
    moy a sikán dán en áorayán moy a Tagapagligtas. Bakán a sikán. Peru káttapos ku
    ay dumemát siya sakay maski mangibut la ten sandalyas na ay awanák karapatdapat
    gapu mataas siya a tarud.’
  auy-auy: wení kísau ampáánkáꞌá taiꞌáíne úwana simátimena séna kentí imáyáagomo kentáféꞌo
    nááwaꞌiyomo sembá wéamuꞌmaraawi ímba kemá úmpo kesínaaembo tíndawi wemá óraako
