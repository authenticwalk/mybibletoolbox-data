    haqyaq ham. Teq ne huritiy haqyaq ham. Mat araq nawa ya ibeb bolaqta na abin ya
    ibin uriyamta haqyaq ham. Ya in ahaqenibta haqyaq ham. In yaqgo Iyahta haqyaq
