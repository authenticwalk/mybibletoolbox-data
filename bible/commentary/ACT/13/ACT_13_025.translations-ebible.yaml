    suppose that I am? I am not the Christ. But there is ‘one coming’ after me, whose
    sandal I am not worthy to untie.”
  knj-NT: 'Ja'' yet lalan xa yapni stiempoal yet chi lawi yopiso naj Juan tu'', catu''
    jix yalon jaxca ti'': “Ja'' je na''oni tol Cristo jin an, tol c''amaj pax oj.
    Pero ey jun mac tzajan sjul wintaj an, tol miman yel oc apnoj. Tol man jin moo
    oj woc yak''omal oj servil jun mac txequel tu'', cax c''al yin jin tion el xanab,
    tutun man jin moo oj,” ẍi naj Juan.'
  deu-1912: 'Da aber Johannes seinen Lauf erfüllte, sprach er: “Ich bin nicht der,
    für den ihr mich haltet; aber siehe, er kommt nach mir, des ich nicht wert bin,
    daß ich ihm die Schuhe seiner Füße auflöse.”'
  san-PUN: ਯਸ੍ਯ ਚ ਕਰ੍ੰਮਣੋे ਭਾਰੰ ਪ੍ਰਪ੍ਤਵਾਨ੍ ਯੋਹਨ੍ ਤਨ੍ ਨਿਸ਼਼੍ਪਾਦਯਨ੍ ਏਤਾਂ ਕਥਾਂ ਕਥਿਤਵਾਨ੍,
    ਯੂਯੰ ਮਾਂ ਕੰ ਜਨੰ ਜਾਨੀਥ? ਅਹਮ੍ ਅਭਿਸ਼਼ਿਕ੍ਤਤ੍ਰਾਤਾ ਨਹਿ, ਕਿਨ੍ਤੁ ਪਸ਼੍ਯਤ ਯਸ੍ਯ ਪਾਦਯੋਃ ਪਾਦੁਕਯੋ
    ਰ੍ਬਨ੍ਧਨੇ ਮੋਚਯਿਤੁਮਪਿ ਯੋਗ੍ਯੋ ਨ ਭਵਾਮਿ ਤਾਦ੍ਰੁʼਸ਼ ਏਕੋ ਜਨੋ ਮਮ ਪਸ਼੍ਚਾਦ੍ ਉਪਤਿਸ਼਼੍ਠਤਿ|
  nob-LB: 'Da oppgaven til Johannes nærmet seg slutten, sa han: ’Jeg er ikke den personen
    som Gud har lovet for å frelse dere. Han kommer etter meg, og han er så mektig
    at jeg ikke en gang er verdig til å knytte opp remmene på sandalene hans.’'
  ntj-ntj: Palunyalu Mama Kuurrku waarka palyara-wanarnu wiyarrikitjalu watjarnu,
    ‘Nyaapirinypa-rniyan kulira? Tjinguru-rniyan kulira ngayulu-rna wati palunyanya
    Mama Kuurrtu kalkuntjanya. Wiya, palunyanya ngayula marlawana pitjaku. Nyangka
    ngayulupirinypa-rna palunyaku tjinapuunpa yarralkitjamunu. Ngarna wati walykumunu
    mularrtu-ra yarralku. Tjiinyamarntu palunyanya puurrpa purlkanya.’”
  sxb-NT: Kandi ni Yowaana yawanga na ari ampi okumala emirimo giae, yalaga awantu
    otino, ‘Inywe muingirizia mbwe ni inze anu? Inze ngʼandi omuntu owa murindirra,
    yaaya. Muwurre! Iye aaza enyima wange kandi ngʼansugaane nsiwule namba engoe ezia
    ewiraato wiae.’
  nhu-NT: Ɛ Jon ke no nu wase keemɛɛse lemme diew, ke nɛ bife ɛ̂ bonyii lɛ, ‘Ben kpwaake
    lɛ me nu yɛɛ? Kɛ me n'yaa nu wee wvù ben cɛyte kɛ. Wee wvudvu too ɛjim jo me,
    ɛ me mbaa encim eŋkocɛn keeŋgvuwcɛ mbaayɛ bolaba bew kɛ.’”
  row-row: Te leleꞌ Yohanis ue-tao na naeꞌ a basa, ana nafadꞌe atahori ra nae, ‘Hei
    afiꞌ duꞌa mae au ia, atahori Lamatualain helu nae haituaꞌ a. Misinedꞌa malole!
    Hei musi mihani Atahori sa, nae nema. Ana manaseliꞌ lenaꞌ au. Onaꞌ mae dadꞌi mana
    dedenuꞌ na o, au nda undaa sa.’
  msy-msy: Jonɨn ingangarir dughiam gɨvasava amima, a kamaghɨn me mɨgei, ‘Ia ghaze,
    kɨ tina? Kɨ gumazir ia mɨzuaim puvatɨ. A nan gɨn izi. Kɨ an dagarir asuabar beniba
    fɨran kogham. Kɨ gumazir kɨnim.’
  agg-agg: Ndeara Son ai ahandɨ ratüpurɨ muŋgumbo yaŋgɨrɨ-yoanɨyo ai hoafɨyuhü yahuya,
    ‘Se hohoanɨmoyeiya ro dɨdeyaha? Ro-ana nindou sapo se hɨfandarɨhündɨ ranɨyahɨpoanɨ.
    Se hɨmborɨyei! Nindou ra süŋguna tükündɨfimbui, ŋga ro-ana ahandɨ sufihɨndɨ wofɨ
    fufurɨhefembo ra aboedɨyahɨpoanɨ,’ mehu.
  ptp-ptp: Vô kwabo lec wê Jon yuac ob pyap ge om Jon nêl ên nêbê, ‘Xam xovô ên xam
    nêb a letya? A o xomxo ti wê xam dô bin ge lêm. Xomxo ti obêc val tɨmuên, dɨ a
    o nivɨha wê a obêc pɨwelac su vêl ên i vɨxa ge lêm.’
  nak-nak: Tio ale eia hagagaviti veia e Ioanes ge vikaluvu la igogolu tetala, eia
    goio veia giteu mago ‘Amuto veia eiau ere? Eau kama la tahalo ale amuto pou taitaliale.
    Amuto ge loloa, la tahalo isasa, eia ge mulimuli taku, eia uru, te la milatalata
    tetala eau soioge la tahalo bulalahu moli.’”
  lbb-lbb: Ning milau ma anuna titol ir rarop, i atai la mang, ‘Mulo nuki mang iau
    esi? Iau bel sur esining mulo harnanai suri. Ika esaning ir mur tak, bel a tolsot
    pasi sur ar paksen a inau ana anuna su. A natarna kol tana.’
  kan-2017: ಯೋಹಾನನು ತನ್ನ ಸೇವೆಯನ್ನು ಪೂರೈಸುತ್ತಿರುವಾಗ ಜನರಿಗೆ; ‘ನನ್ನನ್ನು ಯಾರೆಂದು ಯೋಚಿಸುತ್ತೀರಿ?
    ನಾನು ಆತನಲ್ಲ, ಆದರೆ ನನ್ನ ಹಿಂದೆ ಒಬ್ಬನು ಬರುತ್ತಾನೆ, ಆತನ ಪಾದರಕ್ಷೆಯನ್ನು ಬಿಚ್ಚುವುದಕ್ಕೆ
    ನಾನು ಯೋಗ್ಯನಲ್ಲ’ ಎಂದು ಹೇಳಿದನು.
