  zar-NT: 'Cateʼ niʼ chizóa údxi gunëʼ libán Juan naʼ, gunnë́ʼ: “¿Nuzxi réquiliʼ nacaʼ
    nedaʼ? Bitiʼ nacaʼ Cristo, bönniʼ naʼ ral-laʼ guídëʼ. ¡Naʼa, buliʼyútsöcaʼ! Chizóëʼ
