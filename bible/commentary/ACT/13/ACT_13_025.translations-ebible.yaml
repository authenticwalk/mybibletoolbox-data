    ꞌñʉ́ʉˊ lomɨɨrˉ.”'
  deu-1951: 'Als aber Johannes seinen Lauf vollendete, sprach er: Der, für den ihr
    mich haltet, bin ich nicht; doch siehe, es kommt einer nach mir, für den ich nicht
