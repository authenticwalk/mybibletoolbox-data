    waintaṟa alatjiṯu, kaṉa palula miṟangka ngaṟala puḻkaṟa kuṉṯaringanyi.’” Alatji
    Johntu wangkara paluṟunku tjukutjukunmanangi munu Jesunya puḻkanmanangi.
  cwe-cwe: Nayo Yohana viyakalile kokomeleza usang'hano wake, kawalongela wanhu, ‘Mweye
