  cof-NT: 'Junni Juan puyano quelo inato itsantie tinue: ¿Laca niyan tiyun? tie tinue.
    ¿Diosi wenteca jun Cristo tinun joe latinayun? Te, itoyoe. Yari lachi benechi
    jachunae tie tinue. Yari tsaracari fécari sen jonun tenchi, yachi sapato silicari
    woleto cuwanotiya michi sen itoyoe tie tinue. Mumunmin Juan tsantie tinue.'
  srm-NT: '“Nöö hën de dë te Johanisi dë fa u kaba di wooko fëën, hën a taki da de
    taa: ‘Andi un ninga? Un ninga taa di Heepima di Gadu bi paamusi taa a o ko, hën
    disi nö? Nönö, nëën disi eti e. Ma wan fëëë, a o ko a mi baka nöömö. Nöö te a
    ko, nöö a o hei möön mi gaanfa. Ma bumbuu tjika seei u sa lusu di susu fëën puu
    nëën futu.’ Sö Johanisi taki.'
  qvs-NT: 'Wañunan diyakaman Juanka tukuy runakunata willarkansapa: “Ñukaka manami
    chay shuyanaykichi runachu kani. Payka ñukamanta washatami shamunka. Ñukamanta
    ashwan tukuy laya yachak kaptin ñukaka manami animukunichu ushutan waskanta paskayta.”'
  zca-NT: 'No or mer milox la nkë Juan zhi''n nazhon che''n Dios, nzhab Juan lo rë
    men: “¿Cho nile'' go xigab nak da? Gat lë''t da nak Krist, per ticha nzë xtu xa''
    más tsak lon, per ni gat ñal da gak da tu mos che''n xa''.”'
  cbc-NT: 'Cabero Juan pʉame, cʉ̃rẽ na capajĩãparo cacõñarõ, atore bairo ĩñupĩ: ‘Yʉre
    mʉjãã caĩtʉ̃goñarõrẽ bairo yʉ baietiya. Yʉa, Mesías mʉjãã cacotei mee yʉ ãniña.
    Cabero caetapaʉ nigʉmi Mesías. Yʉ netõrõ caãnimajũʉ̃ nigʉmi.’'
  qxo-NT: 'Tsaypita yapaypis Juan Bautistaga caynömi nirgan: ‘Salvacog cangäta yarpaycäyaptiquipis
    manam nogaga salvacogtsu cä. Runacunata salvananpäga jucrämi shamunga. Paymanga
    noga manam iwalätsu ni imallanmanpis’ nir”.'
  mox-mox: Ta Ioni ena fewa ana ʼebeluʼovoa ʼinaya vetalaʼaiedi vonaya, ‘Omiʼa maʼoda
    onuanua ʼaiqa yaʼa togama? Yaʼa gebu Toʼetoyavua nana. Ta ʼesi Toʼetoyavua nana
    ʼabibodaguyega maimai, ta yaʼa tomotau kavokavovo ge agu fata be ana ʼaqeyafayafa
    ena liʼami.’
  kew-kew: 'Jon-na kogono dia talo pisa rabu nipumi onaanu-para lalo: Nimimiri ni
    aapi kone imi? Niri mo nimina ada paba pimi aa-daa dia-ga pagalepape. Go aare
    nina masaa-nane epalia pare ni raba mi aa ya-pulu nipuna aariti esepea kege radepetalo
    palua.'
  dww-dww: 'Raḡanine Jon na noyama yawai kovina tauna ya riuna: ‘Taumi ko noḡonoḡotina
    da taugu aitau? Agunai taumi ko noḡonoḡotina kabe taugu Tauwai yawasana, be ibewa.
    Tauna murigue e veraverauna e tavana, be taugu nam veregu da na kaḡasumama yà
    kaiporaḡa.’'
  twi-ASANTE: Ansa na Yohane rebɛwie nʼasɛnka no, ɔbisaa nnipa no sɛ, ‘Mosusu sɛ meyɛ
    hwan? Ɛnyɛ me ne onipa a moretwɛn no no. Ɛrenkyɛre biara, deɛ moretwɛn no no bɛba,
    na mensɛ sɛ mɛworɔ ne mpaboa afiri ne nan.’
  aoj-aoj: Eaꞌ felefeleꞌma Jon naꞌi nondaꞌ maol ananini hiꞌigalan, aꞌ naꞌi, ‘Ipaꞌ
    ukup papoma aeꞌ paꞌimama? Aeꞌ ina aman anamba dembinai ipaꞌ pape pegehafanai,
    owaꞌ. Ipaꞌ pemeꞌ! Aman anamba anaf nigiꞌma aeꞌ nogafiꞌii, anen buꞌunai nikilaꞌ
    aeꞌ. Aeꞌ ina buꞌuwai ma egatagwaha mandelefa su ananimi, owaꞌ.’
  cbv-cbv: 'Juan bohé péa jʉ̃óhna, nin pah cã́acwãdih ãt niíj naáwáp wʉt jĩ: ‘¿Yeéb
    weemdíh ded pah ñi niíj jenah joí? ¿“Caán Dios ã wahni Cristo caá”, ñi niíj jenah
    joí niít? Caán ã wahni nihcan caá. Weém oboh jʉmni caá. Obohjeéhtih, wã tʉ́ttimah
    jʉ̃óhni chah wẽpni ã jʉmbipna caá’, Juan ãt niijíp wʉt jĩ.'
  taw-taw: Pen Jon binɨb okok kɨlop God takaw agñɨ dad amɨl, kɨdek ñɨn olap agnɨŋɨd
    agak, Nɨbi yɨp an agɨl gos nepɨm agak? Bɨawl pel kod mɨdobun ak nɨm, owup agɨl
    nepɨm agak? Yad bɨawl yɨbɨl anɨb ak mel, ne kɨdek ownɨgab agak. Nop nɨgen yɨp
    nebeŋ gup, tob tɨlup nop nag ma wɨsɨkɨnɨgayn agak.
  jic-NT: 'Nasa way cyawájatsja na jupj la tjiji Dios mpes, jupj tjevele: ‘Nun lu
    nucú pjaní ncuwim, jupj ne Dios se jamá. Jupj tulucj napj. Len̈ way ncuwim jupj.
    Pajal püné jupj. Po ''üsüs napj lal tsji'' lejay jupj mpes. Napj jupj caite syoc
    la p''in ''ücj napj lal’, Juan nin tjevele.'
  zap-NT: 'No chene che wyob tesu Xwa gyëzlyuree, re Xwa: “Let noodet nga nak men
    ne rzaa lextoo de yra de ne chiid. Gyed zëëd men guin no axtegue ni xgyël men
    rzëëldet noo ychil noo nii men.”'
  wer-wer: Pël ëak Son pi pim ya pet irëpna akunet temanöm yesën omnaröen epël ök
