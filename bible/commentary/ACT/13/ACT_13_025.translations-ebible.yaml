    ne yoman mananeen kui. Nembed ye yonkad nong dudmungki deme kuu yiminban, amborom
    kuu yaningko kuu ambab ari kowe.’ andoon.
  poi-NT: 'Cuando d́am jáyñe iga caaba jém Xiwan, nɨmpa: “Ɨch d́a aje jém michpɨc
