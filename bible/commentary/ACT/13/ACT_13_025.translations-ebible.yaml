  gym-NT: 'Yebti kä jatani neme braibe nünankrä Juanye angwane, Juankwe niebare krörö:
    Ti Ni Dianinkä Ngöbökwe, munta nütüre tibtä akwa, ye ñakare kore. Akwa ni jatadi
