    ර්බන්ධනේ මෝචයිතුමපි යෝග්‍යෝ න භවාමි තාදෘශ ඒකෝ ජනෝ මම පශ්චාද් උපතිෂ්ඨති|
  yut-yut: Jon pini aban mudok do aŋakwan yaŋ yoyɨgɨt, ‘Ji nak do namɨn yaŋ nandaŋ?
    Nak ji da jomjom aŋ ɨmaŋ amɨn dɨma. Mani nandani, amɨn wukwisi kɨnda nak da buŋon
    noldak. Nak uŋun amɨn dakon pɨŋbisi egɨsat do uŋun dakon kandap gwɨl napni nak
    da arɨpmɨ dɨma wɨtdalɨ.’
  grc-BYZ: ὡς δὲ ἐπλήρου ὁ Ἰωάννης τὸν δρόμον, ἔλεγε· τίνα με ὑπονοεῖτε εἶναι; οὐκ
    εἰμὶ ἐγώ, ἀλλ᾽ ἰδοὺ ἔρχεται μετ᾽ ἐμὲ οὗ οὐκ εἰμὶ ἄξιος τὸ ὑπόδημα τῶν ποδῶν λῦσαι.
  cpc-NT: 'Ikanta Juan-ni jimonkaatzimatakiro jantawaitani, ikantanaki: ‘¿Piñaajaantakima
    naakataki jirika? Tii naaka. Aña aatsikitaki nopinkathapirotsitakari naaka, tii
    okantaajaitzi inkimitakaantina jimpiratani onkantya nonothopaitsitantyaariri i-zapato-ti’.'
  nhg-NT: 'Tepetzi antes que Xohuö Bautista omec, oquejto: “¿Öquenu nenquepensöroa
    que naja necaca? Pos naja amo necaca öque nenquepensöroa necaca. Pero sötiepa
    de naja hualiloas ocsie tlöcatl, öque nimpor amo necmeresieroa para nequenquextis
    tiecacua”.'
  nya-nya: 'Pamene Yohane amatsiriza ntchito yake anati: ‘Mukuganiza kuti ine ndine
    yani? Ine sindine ameneyo ayi, koma Iye akubwera pambuyo panga, amene ine sindine
    woyenera kumasula zingwe za nsapato zake.’'
  ngu-NT: 'Niman ijcuac Juan tlamiya on itequiyo, oquijtoj: “¿Quen nenquinemiliaj
    aquin nejhua? Xnejhua on aquin nemejhuamej nenquinemiliaj. Yejhua huajlau saquin
    de nejhua niman nejhua xnechmelahua para nictomilis icachuan ipan icxihuan.”'
  kup-kup: Tat pim gogot tovai sohot bon tapanez totoi ravahan añarabon epat mañah,
    ‘Ari nemaz tairap homeameg? Ne Godihö ari eñizomaz au hahan hezap, pot homeamegi?
    Evo, ne pop bon. Met pi pop nem tokat ok emapan, oñ ne aban goe abatao bon betez
    epop pinañ deip toutat ñetiv hakaz ne rekot bon,’ pot mañah.
  jid-jid: Niwa a ta kle ndu ma, a tre ndi 'Bi rhimre ndi me mi nha?' Me, Mina wawuyi
    na. Ama srenton, iri ni ye hu gon mu, lagban za ma me mina mlakri wa mi siwuna.
  wmw-wmw: 'Karibu ya kumariza kazi zake, Yahaya kawambira wanu javi: ‘Umwe mudaniza
    kuwa omi niwa nani? Omi siri Almasihi, ila iye akuja bandi ya omi, na noyo‑yo
    anta omi siri bora kufungula mizizi ya viratu vyake.’ ”'
  gmv-GGM: Yanssay ba kittetidayssa pollo bolla dishe “ta intees oonna milatazzina?
    ta kittetidayssa gidikke haray attoshin ta izas too caamma kire birshanas besoonttadey
    taape guyera yana” giides.
  ssg-ssg: Ti lehe Jon hatapo puasan i hone teka seilon, ‘Amuto sokok nga aita? Nga
    kumahe Krais, tel amuto to atetengi. I sohotuma muhik. Masiwiaian ala i kum pon
    nga unauan.’
  zpo-NT: 'Nu leezha merla lux Juan xchiin xaa, nzhé xaa: “Nanakt na xaa nle re gu
    xgab, nanakt na Xaa Xaal Dios Nabeyy; per tich na nze tub xaa nixa xkyelyed xaa
    kwaan nkee nii xaa nanzhaalt la na. Nel nik tik nanont na lo xaa.”'
  poy-poy: Yohani pakaweriti kankumalira ujumbi wakuwi kawagambiriti wantu, ‘Mlihola
    neni na gaa? Neni ndiri ulii yamumlolera. Mpikiniri! Ayu kamkwiza pa neni na neni
    nfiruwa ndiri ata kuziyopola ngoyi za vilwatu vyakuwi.’
  qwh-NT: 'Tsenam bautisacoq Juan rurananpaq caqta usharinanpaq ichicllana pishicaptin,
    Jesuspaq willacur, queno nerqan: ‘Manam qamcuna pensayanqequinotsu noqaqa cä;
    peru pensecayanqequeqa qepätaran shamun. Pepataqa noqa manam puedillätsu qonqurïcur
    llanqinpa watunta pascarïllatapis.’'
  gaw-gaw: Layaṯak Johanes nug a, uḏat malaḵunu miag dayeye, nug Juda danab amelagp̱a
    aum. ‘Ag dahilnu, “Nug am Kristus,” dab meṯebte? Anam iiṯa. Da am Nug iiṯa. Amge
    laa Nug da dimulp̱a uḏiṯe amu, danab amu nuhig g̱agaṯag amu dahil eḏidṯe. Nug
    am danab oḵainab, da am oḵai iiṯa. Dahil hak imu nuhig hak amu ele elele iiṯa,’
    awa aum.
  nca-nca: Jon khoyó kini tewero tiní ŋande yaró, ‘Ye no dani, yero iŋoteŋgo? Noko
    uni ŋu maheweya ŋu kini. Quko uni ka imemoŋgo no huwónemo maheweya ŋuro iŋoyi,
    nondo eneŋo khe punu-punuyómboro utó orosoyewero owéne moré kini.’
  zpz-NTPP: 'Ornu sñuu ga lazh de riiñ nu briic Ñgyoozh nu gyicy Waa, orzeꞌ nay rab
    yu de mbecy: “Ya̱ a̱ꞌ naca̱ biñ nu rnii too de ru nu naca̱, tees ornu lazh de
    coz nu ricya̱, orzeꞌ cyid tuubaꞌ mbecy. Ni gyid lab mi wangyapa̱ lo̱o̱”, nay.'
  mkj-mkj: Nehn en John enkennoar kadoarihla ah doadoahk, ih pwehng armajjok, ‘Inje
    kamwai lemlemehki oang ngoahi? Jaudi ngoahi ioar ma kamwai kajkajik. Kamwai rong!
    Ih ma pirin indoa mwerin ngoahi, pein ngoahi johpwa warroang en kihjang Ah juhwok
    in ehn.’
  zac-NT: 'Tsana zeꞌdë guëdchini gati Juan, guníꞌiꞌ: “¿Chu runë të llgabë nahia? Adë
    rúnëdiꞌi të shgabë të nahia el quë nacabezë të. Zeꞌdë stubi më más lasac quë na.
    Na adë lasáquëdiaꞌa parë lëꞌë më. Ni tubi adë chu nádiaꞌa parë guëshaca du guiꞌdi
    shtënë shrachi më.”'
  kyg-kyg: Yoniꞌa aliꞌyaꞌamo alagi hogoꞌamo hano hugefeꞌmo huꞌnigenoꞌaeꞌmo, Nagaefeꞌmo
    ina laꞌnae, hutapa lapakesa neꞌafiye. Lapakaemo agava maiꞌnaya vekamo oꞌmaiꞌnove.
    Afiyo, huno, nagae nakamelegatiꞌmo egaiye. Nagaemo ina agufa vekamo maiꞌnovanageꞌna
    suꞌmo nofiꞌamo afaꞌa hakalu osegauve, huno hapa paiꞌniye.
  kmk-kmk: Utdit dandani un gangputon Juan dit talibasu’n naibaunana, kanana’t dat
    tagu un, ‘Singngadan ku utnat kanan yu? Bokona sakon dit Kristu un uuwayon yu
    nu adi awada maitagtagnob kan sakon ot adiyak pay maikali un mangussag sidit sandalyas
    na,’ kinnanan ud Juan.
  cao-NT: Jahuë yonoco jatihuapama tsi quiha “Yama ca ëa xo naa ra. Nohiria Xabahamati
    Ibo, naa jaha ma pasohai ca ma xo ëa ra. Jama, ë cho joxëhi quiha. Ea oquë-oquëria
    ca tsi xo naa ra” i nohiria bo qui Juan yamabo ni quiha.
  bbr-bbr: Jon ko äpu kon sarau pataraun ses penuk, roasiret keser awarowon, ‘Akan
    ronkat is inok? Is kiro ro ak ätäi akan onok aru pakan imwaraun kame rai ra? Is
    kiro ro wa, ko ruris pera. Is ro erar, is ko siakup poteanik, kon su mur uraiäu
    senek itok wa.’
  inb-inb: 'Juan ña wañu­chii tukun­ga­pa ka­uraka, nirkami: “Nuka mana ka­ni­chu
    kam­kuna imasa nuka­manda iuia­na­kus­ka­sina. Nuka­pa katika, sugmi samun­ga­pa
    ka. Paita nuka mana pudi­ni­chu, kungu­rispa, paipa chaki­kunapi chura­raiaska
    watas­kata paska­punga­pag­lla­pas”.'
  hrv-hrv: 'A kad je Ivan dovršavao svoju trku, govorio je: ''Nisam ja onaj za koga
    me vi držite. Nego za mnom evo dolazi onaj komu ja nisam dostojan odriješiti obuće
    na nogama.''”'
  box-NT: 'Pã̀ahṹ na ó o Zãn mukãnì véró wà ɓueé dã, ó o wee bío: ‹Mi
    wee leéka le ĩ lée wée? Yìa mi wee lòoní wi mí dòn le ĩnɛ́n. Ɛ̀ɛ ká
    mi màhã́ loń, ɓànso wi ĩ mɔ́n lùa. Hàrí o nakãa tɛnló á ĩ pá yí
    koráa.›'
  ote-NT: 'Ne de ya mi ma da ua rá ꞌbɛfi ra Xuua bi ꞌñena: “Nuga hingo gueque ngu
    guí beñhʉ gue go gueque núꞌa̱ xi guí tøꞌmhʉ. Pe ꞌmɛfa de gueque xa ꞌñepʉ maꞌna
    núꞌa̱ toꞌo maꞌna ja ndunthi rá nsu de gueque, núꞌa̱ hindí ꞌñepcagui nixi ga xoꞌtua
    yá thiza.”'
  wnu-wnu: 'Ende at ne Yon wonou sarau eng ugeib qamb birisi wurinob qamar: “An yet
    mai yet quroumon? Ye munon qoan deriba qamarari an qenen qoat igoumon eng ye eng
    ue, qamar. Wo eng se qanam yariba. Yariner eng ye sarau ebine gaumon gas ende
    ue, wo yetanami wonou wesi ar ebeibaba.”'
  zam-NT: 'Per co''se'' yamerle'' zin huiz gath Juàn, mbez Juàn loo mèn: Inacte daa
    mbi'' co'' ndli gu'' cuent nac daa. Per co''se'' yilo taan huiz co'' ndalen loo
    izlyo'' ndxè'' yi''th thìb mbi'' loo gu''. No por part cón chenen, ndyaquen ne''ta''den
    par mbi''a, no ne'' ne'' par làan yilid nii mbi'' ne''liden ryes, ndyaquen.'
  zyp-NT: Johan taco a rai cawh a paling daimang tihtah, ‘Kama heh aho a cang tatah
    maw naa parawh? Kama cawh Mesiah cang bei neh. Canghrasala Ama cawh ka hninglang
    tah a vong lai leimei ka, a phepakong rui a thlangpah rua pawtah hei hmai kama
    cawh a tlah bei neh,’ tatah a tah.
  sey-NT: 'Casiquëpi je̱ꞌnë i̱ pani tëjiye ti̱ꞌaquëna, capi Juan: ‘Yëꞌë mësaru cuasayeje̱
    paꞌi peoyë. Yëꞌë paꞌisi jeteyoꞌje teꞌi jerepa paꞌipi daiji. Ja̱ëre yëꞌë i̱ zapato
    dutacaiyeque peoquëpi, teaye paꞌi aꞌë.’'
  nvm-nvm: Regavo Jon fu ik fuon fu reoino iji fun barekrega fu uri e iji kia, Ja
    vierafe naiji na erano kiain? Areme fu una kia, Naiji na e iji fu ruakrega ja
    samuavo iji bakin gavo naka ba aresredo naba e iji fu ruakreno ijefuon dia surif
    fu sainma iji rumdakno kiain.
  mps-mps: Tama Jon agai sę silabo maga ebadi, agai te we bidibolo te po wai, ‘Dagego
    homugo ena de dawe?’ wali. ‘Ena te dagego tonalubo bidi menio. Tiali goli, dagego
    odao. Bidi me deli nosali aga ena tudi badu asaibao. Aga da, te genuai bidi mu
    da. Ena da nogi elalubo bidi menio. Eno agai sągą nadoba bono pisigabo sę yainogo
    ebaso da, teda te sę ebo eno usu egobeo,’ Jongo te po wai.”
  pab-NT: 'João haxakaini okoi halakihena hoka nexa halitinae hiye: “Xala xaokita
    natyo? Maisa atyo xatyahitere xini natyo. Najikinita atyoite tyohena. Hatyo atyo
    noxahehare hoka maisaiya natyonae aliyakere ikijitini nanohi hekoti naolikita”.'
  llg-llg: Ma leꞌdoeik fo Yohanis tatao-nonoꞌin sangga basan, boe ma ana nafaꞌda hataholi
    la nae, ‘Boso ei duduꞌa mae au ia, Hataholi fo Lamatuak ana helu basan so neme
    makahulun fo ana sangga haituan mai. Masaneꞌda matalolole! Ei musi mahani hataholi
    esa fo neu ko sangga ana mai. Ndia ana seli lena heni au, de mae daꞌdik neu ndia
    atan boe oo, au taa andaa.’
  kyf-kyf: 'Da Zaan mɩa ɔ lubhoo ''wlu ''bhada, ''ɩn ɔ nɛɛ: ‹Amɩa dlɩɩ, nyɔɔ ɩn -mɩa?
    -Lagɔɔ -Bhasanyɔ, -ɔ a mɩa wʋda we ''nɩ -amɩ. A -talɩ, yia ɔ yia ''mɩ lʋʋ, ''ɩn,
    ɩn ''nɩ we ''klʋ -ka ɩn ''ka ɔ -sakwlaa ''llukpe -blo.›'
  tpi-tpi: Klostu Jon i laik pinisim wok bilong en, na em i tok olsem, ‘Yupela i ting
    mi husat? Mi no dispela man yupela i wetim. Tasol yupela harim. Bihain bai wanpela
    man i kam, na mi no gutpela man inap long mi lusim string i pasim su bilong en.’
  mih-NT: 'Ta sa cuñi ndɨhɨ tyiño ra Juan ta i catyi ra: “Ndatu ndo sii minoo ra cahnu
    xaan. Ta sica iñi ndo vatyi zuun ra cui. Zoco yɨvɨ ra cui. Ra i tasi ra ityi nuu
    cui. Ra vaha xaan ca cuu maa ra, ta ñiñi xaan ra, ta yucuan cuenda ma cuu tyindyei
    sii ra nu zuhva tañi sa ndasi tyiendu ndisa ra.” Tacuan i catyi ra Juan.'
  qvh-NT: 'Nircurnami Juan Bautista nergan: ‘Manami yarpäyashgayquinösu noga salvador
    cä. Runacunata salvananpäga jucrämi shamonga. Nogaga manami payno munayyogsu caycä.’
    Sayno nergan Jesucristo wilacur puriyta galaycunanpä caycaptinnami.'
  kms-kms: Jon ni yembe omo nawo ningg tumo di nari, ‘Nungoqi nei wamb kin nge tughe
    bu? Nge nungoqi wuti ghimbi wuang pu was kin te segi. Nungoqi ange wuaq wutungu!
    Nge ni segi, pudi ni nge nde dobu nawi ye. Ni nge nde quan nganye yumbui. Nge
    oghi nganye segi bu nge ninde tumo godo segi, di nge ni su nyinge pe kin ir guag
    kin tiq segi.’
  agn-agn: Ig asing natapos da ni Juan tang obra na, ganing tanandia ong mga taw,
    ‘Sinopa yo ong pabetang mi? Begen amo yen, belago tang aggelaten ming komabot.
    Piro pama-yan mi, komabot tanandiang domaton ong yen, ig belago ta bagay ang magsirbi
    ong nandia maski ngani magobad tang kordon tang rapak na.’”
  nhi-NT: 'Uan ihcuac Juan yocyeecohtoya nitiquiu oquihtoh: “Neh amo yeh naquin namehuantzitzin
    nanconyoluiah. Pero nocuitlapan ualmouicatoc ocse tlacatzin naquin neh dion amo
    icnamiqui inticactohtomas.”'
  ttc-NT: 'B''ix aj ch''inky tuq tmankun aj presis tuq tzan tk''ulun te Wa''nch, tetz
    oxik xhcha''o'' kye xjal ikxjani: “¿Ab''l a''in etetz tuj enab''l? Wetz nya''tx
    a''in te xjal aj n''eb''isu'' etetz, per tzul junky mas yaj, b''ix wetz twitz
    tetz k''onti''l npon wajwalil iktza'' jun xjal aj n''aq''unan te pujul twitz txajab''
    tajaw.”'
  dan-1931: 'Men da Johannes var ved at fuldende sit Løb, sagde han: “Hvad anse I
    mig for at være? Mig er det ikke; men se, der kommer en efter mig, hvis Sko jeg
    ikke er værdig at løse.”'
  kwj-kwj: Jon ele ri tau kamindache naha ri humbukondani ya ri sawe, ‘Kunu ani ni
    hinde hinga ku hambwandau? Ani do ku nikisindau hima, mina. Woroti ma ku mendi.
    Hima fori ai gumwa tokwe tano ti, rini hima omwesika naha. Ani kapwacheche naha.
    A randau tau ti kapwacheche, rindo ri rano tau ti omwesika naha.’
  vie-OVCB: 'Khi hoàn thành nhiệm vụ, Giăng tuyên bố: ‘Anh em tưởng tôi là Đấng Mết-si-a
    sao? Không, tôi không phải là Đấng ấy! Nhưng Chúa sẽ sớm đến—tôi không đáng hầu
    hạ và mở quai dép cho Ngài.’'
  kze-kze: kwená mayáí sáwíyanka'a ánásaniye kwéuwana simátimena séna kentí imáyáaomo
    kentáváímó nááwa'iyo sénááomba kwéamu'maraawai kemá íma kwemá úmpo kesínaaemba
    tíníwai kwemá anóndakoma kembá usáyaaitaraimba pó'a kwemó aaimó síndavimba kemá
    aaimó sendamá uwóví'a ónaumne Yóni siráiye Póro siráiye.
  mpj-mpj: “Jaanju-jananya wululu nintilpayi. Palunyajanu maaja kujupalu kulirnu jiilja
    mankura jarrpajunkura. Palunyangka Jaanju-jananya martukaja jilanya nintilpayi,
    ‘Nganarninyurra ngayu kulirni? Kurayijpa-lampa julyju jamartapungu maaja-lampa
    yiyalkurarni. Mirtarna ngayu maaja Kurayijpa, paki. Kurayijpa-lampa jii yankurni,
    maaja majuminyirri, karnara ngayu palumili warrkamupurluka.’”
  lbk-lbk: Ya issan nganngani ay nangikwasan Juan isnan chonona, kinwanina isnan cheycha'y
    takho ay mangwanin, ‘Away mangnget ngag nan semekyo ken sak-en? Faken sak-en nan
    chey ay sadsad-enyo. Ngem chengngenyo, wad-ay nan omali ay maisokat ken sak-en
    ay olay nan taked nan pallokana et ad-i ak maikali ay mamadfad.’
  mto-NT: 'Ax ku tseꞌe je̱ Yakna̱pe̱jtpa Juan je̱ yꞌo̱o̱ꞌku̱n tyá̱mini, vanꞌit tseꞌe
    je̱ jayu du̱nu̱u̱jmidi: “Ka á̱tsap xa je̱ꞌe̱ veꞌe pa̱n miitseꞌe mtijtup, miimpnum
    xa je̱ꞌe̱ veꞌe pa̱neꞌe du̱jaaꞌknu̱má̱jip je̱ts kaꞌa veꞌe a̱ts, ni je̱ꞌe̱ts a̱tseꞌe
    nkavinmachju̱ je̱ts a̱ts je̱ꞌe̱ veꞌe je̱ kya̱ꞌa̱jk ja̱a̱ꞌp nmuké̱jijat.”'
  bzh-bzh: Lob dus raḳ in bë Jon yi huk govek na, lob nër bë, ‘Ham kuung bë sa re?
    Sa su mehö sën ham neġin lo rë. Om ham gwenġo rë! Mehöti sën rëḳ tamuin sa
    menam, og sa su mehö niġ vesa yohvu in bë sa natu yi hur ti meḳevelekin vaha
    suu rë.’
  guj-2017: યોહાન પોતાની દોડ પૂરી કરી રહેવા આવ્યો હતો એ દરમિયાન તે બોલ્યો કે, ‘હું
    કોણ છું એ વિષે તમે શું ધારો છો? હું તે નથી. પણ જુઓ, જે મારી પાછળ આવે છે, જેમનાં
    પગનાં ચંપલની દોરી છોડવાને હું યોગ્ય નથી.’
  jvn-NT: 'Sakdurungé rampung kerjanané, Yohanes Pembaptis mau ngomong marang wong-wong:
    ‘Aku iki dudu Kristus sing mbok arep-arep, dudu. Nanging Dèkné bakal teka sak
    mburiku. Ngutyuli sepatuné Dèkné waé durung pantes aku.’'
  byr-byr: Jonɨ gannya wawɨnyaꞌ aaya yakegaaꞌ aꞌmweraavɨ wɨdaꞌ ‘Sarɨmɨre yawɨsaꞌna
    bewainyaka? Yemwaaihata sainyɨ sahwainyɨ mɨka! Aawa. Yɨthaanyi, sahwai yarai bathelyɨ.
    Nɨmɨ aꞌmwe maalɨkeinyɨna gamɨre kwaabɨzɨvɨlyawaarɨ myaari yɨdeinyɨ. Savɨna maalɨkeinyɨ
    balɨdeinyɨ dɨngaka?’ wɨdaꞌ Jonɨ.
  ian-ian: Jona njɨvwa tamba ngɨlɨ mɨna lɨgandɨ ndinyangu kat wandɨ. Wun kat anda
    nyana waa yelavɨtɨgangwuk. Samat tɨga kawiga lɨngwa nyan yaigandɨ. Ndɨ njambwi
    nyana. Wun mat nyan wun. Wun mat nyana tɨwangat ndɨna njɨvwa ana yigumba kwugiyowun.
    Ndina man suna yaaw ana yigumba njalakiyowun waa wandɨ Jon.
  hun-hun: 'Amikor pedig be akarta fejezni János az ő tisztét, ezt mondta: Akinek
    ti gondoltok engem, nem az vagyok, hanem íme, utánam jön, akinek nem vagyok méltó
    megoldani lábainak saruját sem.'
  mcf-NT: 'Adec onquetanequic matses acten mentobudquin nainec: ‘¿Mitsipaden ëbi isquin
    cuëmpatsia? Nuquin Papan Chomiaid mimbi cainaidpen nebi. Mimbi cainaidquio choendac.
    Aidi chosho isun: ¿Ëbi icsambocquid icsho atotsieshun mibi choec? quequin chuiquidquio
    Nuquin Papan icmioshi, caindambi,’ quepanëdash Uan acten mentoanquid —quepanëdash
    Pabado.'
  kjs-kjs: 'Jon-na kogono dia talo pisa rabu nipumi enaalinu-para talo: Nimimiri ni
    aapi kone wimi? Niri mo nimina ada paba pimi ali-daa dia-le pagalepape. Go aliri
    nina koau-nane epalia pare ni raba mi ali yaa-pulu nipuna age ada kepema kege
