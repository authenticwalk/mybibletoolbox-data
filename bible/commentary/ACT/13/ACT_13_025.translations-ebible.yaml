    Diyoni inako wagubu.”
  nko-NT: Brɛ́á Yohane ɔbá bɔmɔ mʋ agyʋ́má ɔnɔ́ á, ɔlɛfɩtɛ́ ahá ámʋ ɔbɛ́ɛ, ‘Ma
