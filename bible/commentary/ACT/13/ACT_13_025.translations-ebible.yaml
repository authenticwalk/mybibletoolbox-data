  kwi-kwi: 'Irachasmin, Juanne kaiznara: ‘¿U nawa chi minpuspas? Nane Cristo chish.
    Mazane nakin anza katsamika ap kwizpa anazi. Nane ussa kiwainmumikakana ish, paiña
    mittɨ nukmu ukna,’ kizta.'
  agm-agm: Jonɨho komɨ otɨpɨpatɨ kiyatɨ owemaitandɨ detɨtihɨ sata kaundataase, “Sahɨ
    nisapɨ diyaamahoe tɨwɨ gwɨnyaawaayopo? Iyataatɨ utaaho wopɨ napɨtaiso tɨwɨ jaawɨ
