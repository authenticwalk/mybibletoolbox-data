  amr-NT: 'Juana oʼmananhuahuikaʼdepo, oʼkuhuitdeapo nogi̱ti oʼmanaʼpo: “Diosen Cristo
    o̱ʼe̱. Doʼtaj moknopoenigʼa Cristo ehueʼ i̱jje̱y. Aʼti o̱ʼe̱a̱po aʼti boʼhuatiakapone.
    Keʼna huadaknanada o̱ʼe̱. Donayo dakhueʼda i̱jje̱y.”'
  pwg-pwg: Ma Jon ina biga ivivi koviya ma ivona bo, ‘Konotanotai da taku God ina
    Vivinevine Wawayina bo? Kegha, ke taku. Wawayina na murikuwai epipisi. Taku ke
    wawaya kiimataniku da kaena kana terepapara uravina ata votawei.’”
  cjv-cjv: ena Yoane kokonan i gounaro bengoro ‘Ne yokamai na eramom moime di fi nareime?
    Ne yokama “Na Mesia moime,” di fi nareimo? Yaromi na moikeiye. Yaromi nenen okome
    uname. Na yaromi kauwom tou kanom forau si dowaika na yaromi kounom moikeiye,’
