  pio-NT: 'Néese mawiénicaté Juan yàasu èeri yéetáanápinátéwa, yá íimaca: ‘Núa càmíiri
    Mesías, icuèripiná israelitanái càide iyúwacué píináidáanáwa nùwali, néese áiba
    yàanàapiná núamirìcubàawa máiníiri cachàinica nuícha. Nuicáca núawawa iyúwa yàasu
