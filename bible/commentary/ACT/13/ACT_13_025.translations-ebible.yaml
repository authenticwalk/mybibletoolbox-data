  bhd-bhd: ज़ैखन यूहन्नारू कम पूरू भोनेबालू थियूं, त तैनी ज़ोवं, “तुस मीं कुन समझ़तथ?
    ‘अवं मसीह नईं!’ बल्के हेरा, तै मेरे बाद एजनेबालोए, किजोकि अवं त एस काबल नईं कि
    तैसेरे बूटां केरे तसमे भी खोल्ली सेखी।”
  too-NT: 'Lā'' a''xni''ca'' ī''sputmā''tza'' ixquilhtamacuj Juan a''ntū ixlīmā''kpaxīni''n,
