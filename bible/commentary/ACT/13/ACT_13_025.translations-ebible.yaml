    embó ambova furaita rouvia, umó jojabe re. Anode duroghade anda jo undago irambi
    re.’
  atg-NT: Abi iJọni ọ rọ gbe akanya se, ọ mhila eni ẹgbọ, ọọ, ‘Ọghuo a khọkhọ mhẹ
    shi? Mhi aa khi ọni a migha a khẹ. Ọni ọ ya bhale ini mhi gbe akanya oyẹmhẹ se,
    mhi aa fu tẹ ni mhia taghiẹ uli ekuẹ ni ọ sọ-a.’
  bjv-NT: 'Lokɨ Ja̰ aw kadɨ tɔl ta kɨlə ləne nɨngə, əl ə nə: “Mi dəw kɨ ɨsɨ ɨgai ta
    dɔe tɨ kɨn al. Nə e a re gom tɨ no̰o̰ kɨ kɨlə sa kɨ njae tɨ ka mi m-asɨ tutɨ al.”'
  tos-NT: 'Acxni̱ aya xtalacatzuhui̱ma̱ quilhtamacú̱ la̱ntla̱ Juan Bautista xma̱kantaxti̱ma̱kó̱
