    yeik puguraga kulengke panu keya yeik pugura nogoraga ngalege panu.
  gux-G: 'Jan n sɔni u tuonli ki gbeni ya yogu, ke o buali ba: «I mali ke n tie ŋma
    i? N ki tie wani ka ama n puoli po, o nulo baadi ke n ki dagdi min lodi o tacagbani.'
