    ihuayaque. Mesías ama ique. Tsunutaya amatu peya junayaque. Tujatu dyaque casa
    aniya, ecue bucha ama. Tuque baatsu ique ni aishuquedya jutidya; mere puji tuja
    patrón tsehue beta tupu ama ejuu bucha jutidya ique’ jadyapa tuna Juanra acuare,
    —jadyatu Pablora isaracuare Antioquiaju cuanaque.'
  kgp-NT: 'João rãnhrãj tỹ tũ'' henh ken kỹ tóg ag mỹ: “iso ãjag tóg Cristo he sór
    mũ,” he ja nĩgtĩ, João ti. “Hã tũ vẽ,” he ja tóg nĩgtĩ. “Inh pi(jé) tỹ Cristo
    nĩ'',” he ja tóg nĩgtĩ. “Ha vé, inh nón tóg kãtĩg, inh Senhor ti, hã vỹ: Jesus,
    he mũ. Sỹ tỹ ti camarada nĩnh ke vẽ vẽ, sỹ ti pẽn né kunũ jé, ti pẽn to ró ti,
    hã ra sóg tỹ ti krẽm ke pẽ jẽ,” he ja tóg nĩ, João ti,” he tóg, Paulo ti.'
  bvd-bvd: Si kada na raoa sa Dion 'e lea na uri sui lana, sa Dion ka bae 'urii fua
    toae ki, ‘Kamolu molu manatoi sa nau naa ne waa fifilia nia bae God? Nau nao lau
    nia ne. Nia 'ana ne kai dao mai buriku, ma na sadol nia ki boroi 'ana nau nao
    kwasi tala'ana guu luke lada fasi 'aena.’
  ukr-1871: 'Сповнивши ж Йоан путь свій, рече: Хто я, думаєте ви? Се не я. А ось іде
    за мною, котрому я недостоєн обувє ніг розвязати.'
  apz-apz: Joun nje syoho moiꞌwo umoꞌnono lonto aꞌamu somo ulɨmento, Sekwo ngkineꞌno
    huno pipi seyalofoho. Sekwo hwe fihuneꞌno hontohumalofoso ngkoꞌmaho. I osoꞌno
    weꞌenepo nopone hweho. Ngko hwe wopɨngo hwoꞌni kalohi oso hwe huhwo sohwe sɨfɨkwongo
    fosyo isɨhutoꞌmneꞌmaho. Hwapɨngoso kakoe yofe yokintahoponoho. Ngko aꞌamu hwahoponjo
    hwoꞌnyoho.
  yon-yon: Kwane, Yoon kuu God ye weng dakmi dowan kere weneen yaambed yedmoon, ‘Yiibbed
