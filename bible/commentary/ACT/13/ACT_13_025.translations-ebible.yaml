    iyo niye sifaya bule hata kwiinama na kufungula nzabi za vilatu vake.’
  daa-NT: 'Wiktin taat Yaaya-Batist gaay gaase riyoy ta Buŋdi, ŋa ɗiytu aman : ‟ Ku
