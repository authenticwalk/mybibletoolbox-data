  nbq-nbq: Yugirigya lagagirik, vivis, at ogagya lagagi ako mondok atok mbup yup agya
    hegek, at Yohanes en iri dugwit, ‘An sa, nombasagwi o? At warup sokhelagwi ako,
    an dek o. Andi an dek ovara, at an nambetaga warisogon ako, wagya halok, at ap
    ombok atma, anen arepato nggolalogo baup meyan,’ yugirigya lagagi o,” Paulus en
    yugeragagi.
  tgo-tgo: Mbaŋa Jon i kaiwovun ghakaiwo, amba i dage weŋgiya gharɨgharɨ iŋa, ‘Hu
    renuwaŋa thela ghino? Ghino ma ravamoruna iya hu roroghaghana kaiwae ŋgoreiye.
    Iye ne i mena e ghereiŋgu na ghino ma elo thovuyena valɨkaiwaŋgu ya rakayathu
    gheghe ghae.’”
  yap-yap: Ma nap’an nike chugur ni nge mu’nag John e maruwel nni pi’ ngak ni nge
    muruwliy, me ga’ar ngak e girdi’, ‘Gimed be finey me gag mini’? Ya gathi gag fa’anem
    ni gimed be sonnag. Machane mu sapgad! I ir e bay yib u tomureg, me gag e ri gub
    sobut’ ndab gu bung ni nggu luf e sus u ay.’
  mop-NT: Tan u jobol u meyaj aj Juana. “Inene, ma' inen u yaj Sa'alil a cristiano
    jabix a tane'ex a tucliqui. Watac to pachil,” cu t'an aj Juana. “Inene, ma' chucul
    in yanil ma'ax ti'i in joc'sic u zapato tu yoc,” cu t'an aj Juan biq'uin ado'o,—
    cu t'an aj Pablo ti'ijoo'o.
  tet-tet: Oras Yohanis niakaan serwisu kreꞌis mohu oan, nia katak baa ema naꞌak,
    ‘Keta haneo haꞌak, haꞌu neꞌe, Ema nia mak Naꞌi Maromak nameno atu solok mai. Hanoin
    diꞌa-diꞌak! Emi sei hein tenik ema ida atu mai. Nia boot liu haꞌu, toꞌo dadi niakaan
    ata dei moos, haꞌu la kfatan.’
  hlt-MCSB: Johan loh hma a khah vaengah, 'Kai ulae nan sui uh. Kai he moenih, Tedae
    kai hnukah ha pawk coeng ke. A kho dongkah khokhom hlam ham pataeng ka koih moenih,”
    a ti.
  xtd-NT: 'Nu n‑kuyatni xa jɨn ndɨꞌɨ tniu Sua, te n‑jaꞌan‑s: “Tuku se kuu‑r, ñadu
