  boa-NT: 'Aabéhjáa teene íuwáábó nɨjkévaríjyuco íjcyaabe nééhií: “Tsá muurá o íjcyatú
    eene ámuha meɨ́tsúcunúhíjcyaábe. Táhboonétúi ihdyu úwáábóiíbye. Áábeke muurá tsá
    íjtyúhápáájɨ́ubáré o tácórɨúcúítyuróne.”'
  etr-etr: Yonea ïe hamoi hamola wagamolö fu ga madesebegi, ea sähalea, Diliada ne
