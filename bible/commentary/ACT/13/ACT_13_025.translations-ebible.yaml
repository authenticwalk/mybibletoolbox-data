    Minu ndisi fuana ko mu nianguna minsinga mi zisapatu ziandi.”'
  san-SIN: යස්‍ය ච කර්ම්මණෝे භාරං ප්‍රප්තවාන් යෝහන් තන් නිෂ්පාදයන් ඒතාං කථාං කථිතවාන්,
