    Jon a degsi maroqnej.
  eng-OEBUS: As John was drawing towards the end of his career, he said ‘What do you
    suppose that I am? I am not the Christ. But there is “one coming” after me, whose
    sandal I am not worthy to untie.’
  eri-eri: Jon no nomo haruwe usumu wona jugu bona, no benou lenigai, ‘Tere ji boya
    faiwei iya? Ji fai tere itari tuya waha uwa. Ariya tere isagu. Huunta langa fai
    ete mayona bona, ji no nomo su langa maalu dagou waha futu fuwei nomo fai tigini
    hilou uwa.’
  aly-aly: John ra warrk ikwerenh ywerrelhiletyek arrer-anem irrek, ra ingkerrenh
    ayernek, ‘Angwenharl ayengan? Nthakenh arrantherr atyeng iterreyel? Atha arrenhantherr
    iley, ayeng itethiley-angker inngewenyarl. Arrantherr ikwer mpwelheyel. Aray,
    itethiley-angker ingwer-ingerant apetyeyenh. Ayengan rlterrk-wenyarl, artwa apmwamwamarl.
    Ayeng arrangkw, arwarl warrkenh ikwerenh aneyel.’
  wiu-wiu: One eni pupu toa peya takateka tigotokale kakome okome nopa edane ago kakuno
