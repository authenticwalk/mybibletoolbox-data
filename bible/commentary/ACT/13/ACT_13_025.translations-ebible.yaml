  dah-dah: 'Yon go meteŋmiŋ kuŋ pasi irtek binde heŋ hikeb gaha yiriŋ: ‘Nebe ganuŋ
    yeŋ nurde nuneŋ haŋ? Dumulgaŋ teŋ teŋ Al wake kentek yeŋ doyaŋ irde haŋyen al
    gobe ne gago moŋ. Yeŋbe ne kamere wayyeŋ. Ne al gahade muŋ gare epte ma kahaŋ
    basaŋmiŋde niŋ kaŋ yugu tiyeŋ,’ yiriŋ.'
  tnk-tnk: Nəpɨn Jon ruvehe ipaka tɨ noien sampam ia wok səvənhi, ramɨni mə, ‘Rerɨmiaha
    ramrhi iou mə iou sin? Rɨpko mhə iou iərmama sə hiameitenhi. Mətə tihətərɨɡ iou.
