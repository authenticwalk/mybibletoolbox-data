    nee juna''ati ea''u. Taa net chukula senu a''abo yebijne. Junaka''a, inepo, kia
    a'' bocha wikiawam nee a'' woitarianee''u ka neu cha''aka”, ti jiiak.'
  uro-uro: Bä nga rhoqoräkt i sa ma Jon gät täksot na aa lat dä qä qoar toqortäqyia,
    ‘Ngän du angän snäng i auge na ngo? Aingo di qaku iaqäkt na ngo qärak iva qa rhän
    sagem ngän. Qaku. Dap ka diva as dängdäng na qa nasot a ngo i qärakni i aa sandal
    di qaku ama märqa na ngo iva ngu rhäväkt sa angät tängämitnäm nävät aa qar angät
    tpäs.’
  ita-1885: 'E come Giovanni compieva il suo corso disse: Chi pensate voi che io sia?
    io non son desso; ma ecco, dietro a me viene uno, di cui io non son degno di sciogliere
    i calzari de'' piedi.'
  muy-muy: 'Zeŋ àra èndeveriŋaba tʉwi gayaŋ a wuɗak ti àhi ana mis : “Lekʉlʉm kəhumi
    ana ahàr ti nu way ? Bay ya ti lekʉlʉm kə̀bum kəjəgum ni ti nu do. Nəɗəm nahəma,
    ka ya ti enindeveriŋaba tʉwi goro na ti bay gani amara. Naŋ ti nìsli ga mepicehiaba
    ezeweɗ ga kimaka gayaŋ a do.”'
  kqc-kqc: John ini moimai moi koina rigi ne tumusa ri, bi amiye rofu niyo, ‘Ya yaku
    mokededi na bi kaere? Ma ya vene bi na toro regasa amena de rededi. Idu neidefa!
    Ina bi na usi baedo, ye na bi rorobo de ini yuka ro younegida.’
  tav-tav: 'Camajare na cʉ cabuio tʉjari paʉ jʉgoyeacã ocõo bairo na caĩñupʉ Juan:
    “Mʉjaa, ‘Israel maja jãre canetoo catiopaʉ ãcʉmi,’ ¿yʉ mʉja ĩ tʉgooñabati? Yʉ
    aniquẽe. Yʉ bero anigʉmi apeĩ camajare cacatiopaʉ majuu. Cãni majuʉ ãmi cʉ maca.
    Cʉ̃re capaabojaʉre bairo yʉ ã,” caĩ buioyupʉ Juan, caĩñupʉ Pablo neñapo buerica
    wii macanare.'
  eng-ULB: As John was finishing his work, he said, 'Who do you think I am? I am not
    the one. But listen, one is coming after me, the shoes of whose feet I am not
    worthy to untie.'
  spa-VBL: 'Y cuando Juan estaba finalizando su misión, dijo: ‘¿Quién creen que soy?
    Yo no soy al que ustedes buscan. Pero después de mi viene uno cuyas sandalias
    no soy digno de desatar’.'
  fra-_FOB: 'Et lorsque Jean achevait sa course, il disait: Qui pensez-vous que je
    sois? Je ne suis pas le Christ; mais après moi, vient celui des pieds duquel je
    ne suis pas digne de délier les souliers.'
  hau-ULB: Sa'adda Yahaya ya gama aikin sa, sai ya ce, 'Wanene ni a tsamanin ku? Ba
    nine shi ba. Amma ku saurara, akwai wani mai zuwa bayana wanda maballin takalminsa
    ban isa in kwance ba.'
  mal-mal: 'യോഹന്നാൻ തന്റെ ദൗത്യം പൂർത്തിയാക്കാറായപ്പോൾ: ‘നിങ്ങൾ എന്നെ ആർ എന്ന് നിരൂപിക്കുന്നു?
    ഞാൻ മശീഹയല്ല; അവൻ എന്റെ പിന്നാലെ വരുന്നു; അവന്റെ കാലിലെ ചെരിപ്പു അഴിക്കുവാൻ ഞാൻ
    യോഗ്യനല്ല’ എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Yoneeye o tou hoo pagalame dulone egeesee takomo sileeso, ‘Niyo
    a odoo ogu deliyo? Godeeye hesia Keliso asonee. Esino yo ama hamamee sibileiso.
    Yayo kitulugu toowa ayo kitulugu yayo dagadi. Esiga a tekeponee, o homo bei mapoo
    gauwuloso o homo bi tigamagalai,’ diso.”
  lit-lit: 'Ir kai Jonas baiginėjo savo gyvenimo bėgtynes, jis tarė: ‚Ką manote mane
    esant? Aš nesu jis. Bet štai po manęs ateina tas, kurio kojų apavo nesu vertas
    atrišti.‘'
  urd-GVR: Apnī ḳhidmat ke iḳhtitām par us ne kahā, ‘Tumhāre nazdīk maiṅ kaun hūṅ?
    Maiṅ wuh nahīṅ hūṅ jo tum samajhte ho. Lekin mere bād wuh ā rahā hai jis ke jūtoṅ
    ke tasme maiṅ kholne ke lāyq bhī nahīṅ hūṅ.’
  far-far: Ma ana kada sa Jon nia karangi ka fasuia na raoe ne nia sasia, nia ka fata
    'uri fuana wane ki, ‘Alamia mulu kwaisae nau na wane be God filia na ne, boroi
    ma nao. Nau nao lau na wane ne mulu kwaimakwali ana. Nia kai leka mai buriku,
    ma nao nau si bobola fua ne nau ku lugea na butu nia ki fasia 'aena.’
  suz-BL: मोपा शेंदानु, मुर आन कली ‘आं कली तशा, पाप रे प्रोंइब एको बाक्‍म कोर में?
    मदेनीन। गो मनङ। तन्‍न मुल जाक्‍चशो बाक्‍ब। गो मेको आ ङोंइती बाप्‍शा, आ जुत्ता
    प्रुइक्‍चा यो मशिरनुङ’ दे शेंशो बाक्‍माक्‍त। लूका ३:१५; यूहन्‍ना १:२०; मर्कूस
    १:७; लूका ३:१६; यूहन्‍ना १:२७
  car-NT: 'Moro tamamin aike''kary ''wa Johanes tyka man: ‘Mo''ko Mesias me anekanopyrykon
    kapyn awu wa. Ywena''po ta te kyno''tan mo''ko isapatory etandy ymbokato''me y''wa
    uwam''po watapoja inoro.’'
  amp-amp: Hingrna hanymorn tu wuroh hingrna tmbho twanhoruha Isrerm ttiwonmorm, ‘Nane
    finji duke-wokma? Ka nikmoh dukefm duka kangko, “Ka asor bi nmoh nrfa htiyakyuk
    yimar?” Kfiwanko na nhai. Nd yimar niko gari hasiwar htirahkomr nanhu mongkorn.
    Na hingrna tmbho-niruha ror nierahr. Na nhai ror kanjo tu dboriohann, btn na wasihato
    rorhu hona wuraroh dbkaf mtitofm teh nyusakafhekfot.’
  bht-bht: जालू यूहन्ना अपणी सेबा पुरिया करणे पर था, तां उनी बोलया, तुसां मेरे बारे
    च क्या सोचदे न? मैं मसीह नी है! दिखा, मेरे बाद इक ओंणे बाला है, सै बड़ा जादा महान
    है, मैं तां उदे जुतयां दे तस्मे खोलणे दे काबील भी नी है।
  eng-NOY: And as John was finishing his course, he said, Who do ye think that I am?
    I am not He. But lo I there cometh after me one, the sandal of whose feet I am
    not worthy to loose.
  cub-NT: 'Ʉ̃i memeinore bʉojare nʉñʉ, Juan Bautista bácʉ ámed̶a põevare: “Mʉja dápiaivʉbu
    yʉre mʉje coreimʉpe, ʉbenita yʉ ãmevʉ ñai mʉje coreimʉ. Dacʉyʉme ji yóboi cũinácʉ,
    ji pʉeno parʉcʉ. Ʉ̃́recabe meacʉ baju caivʉ pʉeno. Que baru ʉ̃́re cad̶ateni bʉojabevʉ
    yʉ. Bʉojabevʉ yʉ oarĩ nacachini duayʉ ʉ̃i cʉraidoa bʉoimeare”, ámed̶a Juan Bautista
    bácʉ.'
  ita-1927: 'E come Giovanni terminava la sua carriera diceva: Che credete voi che
    io sia? Io non sono il Messia; ma ecco, dietro a me viene uno, del quale io non
    son degno di sciogliere i calzari.'
  lww-lww: Ana pogos nap̃a Yoane nene lavis ga kila punu yum̃aena la nap̃a Ntewa mla
    pan narui, ana naga sum̃a piun ke tan yeririna lala, pisape ‘?Amiu am̃ape in na
    nepe Navisaarena? Inu nevisa van amiu, in na pe nepe yaru re nena nap̃a amiu asum̃a
    asum̃ate ke poli, peraga. Ana siraun inu, ana naga sum̃a pimi ke ne, a naga po
    nap̃a po, a naga pe yaru wa manene laa, ana in na nepisu sane inu pe nemesmesu
    re nap̃a neve yaru na kiena yum̃aena ga poli, inu pe netorokin re neva lavisi
    puna poli nap̃a nowar plan kiena kulus nen lana.’”
  ckb-ckb: 'کاتێک یەحیا خەریک بوو ئەرکەکەی تەواو دەکرد، گوتی: ”وا دەزانن من کێم؟ ئەو
    نیم. ئەوەتا ئەوەی لەدوای من دێت، ئەوەی من شایانی ئەوە نیم کە قەیتانی پێڵاوەکانی
    بکەمەوە.“'
  spm-spm: Jonɨn iŋaaranɨ uthugh gɨvaousuava amuima, a kamagh mem mbɨŋgeeghi, ‘Gee
    kamaghɨusue, khɨɨ thɨɨŋra? Khɨɨ gee gara iti gumagh phatɨ. A nan gɨn zaami. Khɨɨ
    aŋna aŋgarir shaarirɨ umbuea afhɨrami thughatɨs phatɨ. Khɨɨ gumaghan khɨn.’
  nas-nas: Eeꞌnoko tenang Joonie bakaang nko-nko bakevuma aaꞌpuuꞌ, ‘Diiꞌke ning baa-pinaꞌ
    noruꞌmerimang? Ning aaꞌ tee Domang-anta nemperimaung deeaꞌ, teka ning-koo damaꞌke
    pomaang tee, ning aaꞌnaꞌ apooꞌmui doonge-taara˜ deempari. Tee eeꞌnara poko bakei
    tampaꞌ taaraveriai.’”
  uvl-uvl: Iok, Ioanes poia ana ume ke hetet lo pe hele lange hehei pe hana, ‘Imo
    a teke iau itei mai? A longo ke nek. Non nenge a kulelele, ngana kou atat kura.
    Pe a teke i nge iau ero. Iau e urana ero toto nge e halaua i ke epoi hote nena
    ae ulina nenge heronronia nga apena.’
  eng-BBE: And when John was completing his work, he said, What do I seem to you to
    be? I am not he; but one is coming after me, whose shoes I am not good enough
    to undo.
  ixl-CNT: 'Ech aatz tzojpu tek u Xhan, tal ech tzaꞌ: «Aatz vaꞌl netitzꞌa aas in iTxaaom
    u Tioxh, yitꞌ in koj. Pek tulka viꞌ utz, sibꞌ u tijleꞌm. Tan aal yeꞌ nikꞌuloꞌk
    viꞌ soꞌokꞌins chitol el ixaabꞌ tu tajan.» Texhtuꞌ.'
  xsi-xsi: Aku zo imâ ipâŋga laiti lâ ŋana Yoane Lââ-Liliŋa Tamwata ne wurâta ma marumbu
    kâ. Mine nde ikasoŋanzi Isrel ŋgu tu, ‘Miki katu naŋa nde ea, a? Naŋa ŋandai tamâta
    miki uru kao tinimi papa ŋinde ŋga. Andeta kaloŋo ŋga! Tamâtani ndaina iyoka naŋa
    muliŋgu mwaŋga imâ. Naŋa nde tamâta kaa nâ, aku naneŋgu ara ikeno ŋana ayaute
    i kie kâmba ne wâlo piti, ande tia.’
  crx-NTPO: '''Et ''awet John dune too be ''ulh''en-un dude ''ut''en lhai dutileh
    whe ''et ubúlhni, ‘Mbe usdli nahzun? ''Aw ndun ooba sulh''í-un, ''en iloh ''ust''oh,
    ''et hoonts''i whunulh''en, suntiyalh whe ''unt''oh. Ooke hana''tisdlelh-un ''et
    wheni hoonts''i ''aw huba soo lhe''uzdzoo'',’” ubúlhni.'
  kan-OKCV: ಯೋಹಾನನು ತನ್ನ ಸೇವೆಯನ್ನು ಪೂರೈಸುತ್ತಿರುವಾಗ, ‘ನನ್ನನ್ನು ಯಾರೆಂದು ನೀವು ನೆನೆಸುತ್ತೀರಿ?
    ನೀವು ಎದುರು ನೋಡುತ್ತಿರುವ ಅವರು ನಾನಲ್ಲ, ಇಗೋ, ಅವರು ನನ್ನ ನಂತರ ಬರುತ್ತಾರೆ. ಅವರ ಪಾದರಕ್ಷೆಗಳನ್ನು
    ಬಿಚ್ಚುವುದಕ್ಕೂ ನಾನು ಯೋಗ್ಯನಲ್ಲ,’ ಎಂದನು.
  bbb-bbb: Areme Joni fune i fuone ije me furikuveno ijia fu uri e ije kiae, Ja vierafega
    naeje na era? Nana e ije fu ja karauniadufuo ije baki. Ro e ije fu rade ruomo
    ije fuka e anuigi ijadufuo na vierafe na naebe manido na dia surive fuone fu saema
    ije azoejake.
  blw-blw: Yag yachi way tég-angay marpas hen fiyang Juan, imfagana hen tatagu way
    mangaliyén, ‘Henowà ngata ah manmanmàyu, te faénà angkay hen anchi nepoposta way
    hahadchényu, te hiya hen meparég an haén way haén, achì karébféngan way uray lawa
    anà an man-alepan an hiya.’ ”
  tam-2017: 'யோவான் தன் பணிகளை முடிக்கிறபோது: நீங்கள் என்னை யார் என்று நினைக்கிறீர்கள்?
    நான் அவர் இல்லை, இதோ, எனக்குப்பின்பு ஒருவர் வருகிறார், அவருடைய காலணிகளை அவிழ்ப்பதற்குக்கூட
    நான் தகுதியானவன் இல்லை என்றான்.'
  azz-NT: 'Pero cuac Juan Taahuijque quitamichiutoya ya nitequiu, ijcuacón yejua quijtoj
    ijcuín: “Xicmatican que nejua amo ninetanahuatijque Cristo, ijcón queme namejuan
    nanquiyolnemilíaj. Ta, hualajtoc nimampa de nejua ne tanahuatijque Cristo. Huan
    amo nechnamiquis que ma nejua nicmetztegacquixti”.'
  spa-RV-1909: 'Mas como Juan cumpliese su carrera, dijo: ¿Quién pensáis que soy?
    No soy yo él; mas he aquí, viene tras mí uno, cuyo calzado de los pies no soy
    digno de desatar.'
  csy-csy: Taciang John in a nasep a man tu ciang in, note in keima kua nong ci uh
    ziam? Keima sia Ama ka hi bua hi. Ahihang, en vun, ka nung pan in khat hongpai
    a, a peangdap khau sutsak tu zong ka kilawm bua hi, ci hi.
  mxq-NT: 'Es ko wyingóñ ja tiempʉ ma̱ Fwank dyajkʉjxta̱a̱y ja tyuunk, net tꞌanma̱a̱y:
    “Ʉj kyajpʉts nGrístʉty. Yʉꞌʉ miimp óknʉm. Es ʉj kyajts xyñitʉkʉ, ni jeꞌeyʉ yʉ
    kyʉꞌʉk ngaꞌꞌagájʉdʉt éxtʉmxyʉpts ʉj nꞌítyʉts tyuumbʉn.”'
  tzj-NT: 'Ja Juan Bautista tok xajalal maja''n tuq''uis ja rsamaj quewa'' xbij chique
    ja winak ri'': —Anin ma in Cristo ta ja cani'' nech''ob chwij. Ja Cristo arja''
    xajalal maja''n tumaj ja rsamaj in más na nim ruk''ij arja'' chinwach anin, nixtac''a
    yatal ta chwij chi xtinquir ta rc''amal ja rxajab, ne'' chique.'
  tdt-tdt: Maibee bainhira João nia servisu atu remata, nia hatete, ‘Imi hanoin hau
    nee see? Imi hanoin hau mak Ida nebee imi hein hela nee ka? Lae. Maibee Ema nee
    atu mai ona. Nia boot liu hau. Atu kore deit Nia sandalias talin mos, hau la serve.’
  ron-BTF: 'Și pe când Ioan își împlinea alergarea, spunea: Cine presupuneți că sunt
    eu? Eu nu sunt acela. Dar, iată, vine unul după mine, ale cărui sandale din picioare
    nu sunt demn să le dezleg.'
  eng-WEBP: As John was fulfilling his course, he said, ‘What do you suppose that
    I am? I am not he. But behold, one comes after me, the sandals of whose feet I
    am not worthy to untie.’
  eng-FBV: As John was completing his mission, he said, ‘Who do you think I am? I
    am not the one you're looking for. But after me one is coming whose sandals I'm
    not worthy to untie.’
  nld-1939: en toen zijn levenstaak ten einde liep, heeft Johannes gezegd “Hij, voor
    wien gij mij houdt, ben ik niet; maar zie, na mij komt er Een, wiens schoeisel
    ik niet waardig ben te ontbinden”.
  bwo-bwo: Yohanis b́ fino b́ ishtsok'on ‹Taa kone itsh tiari? Taahe Mesihiyo taanaliye,
    ernmó b́ c'aami tiponoru dab bitsosh tborawo t shutsatse k'osho weetuwe› bí etfoni.
  nch-BL: Huan quema Juan ya quitamiltiyaya itequi, quinilhui masehualme para amo
    ya Cristo cati inijuanti moilhuiyayaj. Quinilhui para Cristo hualasquía teipa.
    Huan Juan quiijto para yaya amo quinamiqui itztos itequipanojca Cristo, yon para
    quiquixtilis itecac.
  quc-TNT: 'Aretak c''ut xa co''l man copan ru cämical ri tat Juan, xubij ri are''
    chque ri winak: “¿Jachin ri in quichomaj ix? Man in tä ri'' ri Cristo, ri To''l
    Ke ri tajin queyej alak. C''ä te cäpe na ri Are''. Sibalaj nim u k''ij, man takal
    tä c''u chwe quinquir u c''amal ru xajäb,” —xcha chque, —cächa ri tat Pablo.'
  tfr-NTPO: Ga Juan shinmotkë dbaryo döröshko ga tjl̈ẽ ga “¿Pjãy wotjl̈ĩk ga domer
    koshëmi l̈öng ber bomi pjl̈uyo wl̈o l̈i tja l̈ëmire? Tja l̇l̇ëme. Gueniyo ga no
    tjwe bor irgo kjl̈ara. Era tjwl̈õ ara bor kjinmo anmoyõ. Bek wl̈o ga tja ba drepkwota
    dök wl̈o l̇l̇ëm, e tjwl̈õ ara bor kjinmo anmoyõ kjĩshko” l̈e.
  kaq-NT: 'Jato yohiquin queyoti hochoma sca: ¿Hea jahua quin shinan man jain? Hea
    ta jaama qui. Hehchon ta huetsa jahuiqui. Jaa hihti siri copi tah hen jahuen sapato
    risbi pecaxonti hahtipahyamahi hahquin jaan.'
  sgb-sgb: Hên marani nay nan mayari ni Juan ya impadyag kana ni Apo Namalyari, ay
    hinabi na kanlan kal-atan, ‘Êndat yo no hikoy Cristo ya lumatêng ya an-êngganan
    yo! Alwan hiko. Noa, marani yay nan lumatêng. Mangokal man hên hêêl apin bitsih
    na, ay ayn akon karapatan ta hiyay makapangyarihan kangko.’”
  vie-1934: 'Giăng đang lo làm trọn công việc mình, thì nói rằng: Ta chẳng phải là
    Đấng mà các ngươi tưởng; nhưng có Đấng đến sau ta, ta chẳng xứng đáng mở dây giày
    Ngài.'
  kxv-kxv: ଅ଼ଡ଼େ ଜହନ ତାନି କାମା ରା଼ପ୍‌ହିମାଚି ବେ଼ଲାତା ଲ଼କୁଣି ଏଲେଇଚେସି, “ନାଙ୍ଗେ ମୀରୁ
    ଆମ୍ବାଆସି ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଞ୍ଜାଦେରି ନା଼ନୁ ଏ଼ୱାତେଏଁ ଆ଼ଏ, ସାମା ମେହ୍‌ଦୁ ନା଼ ଡା଼ୟୁ ରଅସି
    ୱା଼ହିମାନେସି, ଏ଼ୱାଣି କଡାତି ସେପୁୟାଁ ହୁକ୍‌ହାଲି ନା଼ନୁ ଜ଼ଗେ ଆ଼ଅଁ ।”
  cha-cha: 'Ya anae jacumple si Juan y chechoña, ilegña: Jayeyo jinasonmimiyo? Ti
    guajo güe. Lao estagüe na mamamaela uno gui tateco, na ni y sapatos gui adengña
    ti dignoyo na jupula.'
  amu-NT: 'Quia na jnda̱ majaatseicanda̱a̱ꞌñe Juan tsꞌiaaⁿ na tyotseixmaaⁿ, tsoom:
    “ꞌO mꞌaaⁿꞌ nꞌomꞌyoꞌ na ja tsꞌaⁿ na nndyocwjiꞌnꞌmaaⁿñe ꞌo sa̱a̱ nchii jom ja. Jom
    manncwjeeⁿꞌeⁿ ndoꞌ tꞌmaⁿ tseixmaaⁿ. Ja meiⁿ cweꞌ lcoomꞌm ticatseixmaⁿya na nntseicanaⁿꞌa.”'
  hin-CV: 'अपनी तय की हुई सेवा का कार्य पूरा करते हुए योहन घोषणा करते रहे, ‘क्या है
