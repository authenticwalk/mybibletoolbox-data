    mafulun.›»
  pon-2006: Eri, ni en Sohn eh kereniongehr kanekehla eh doadoahk, e ahpw mahsanihong
    aramas akan, ‘Ihs me kumwail medemedewe ong ie? Kaidehn ngehi me kumwail kin kasikasiko.
    Ahpw kumwail rong! Emen pahn ketido mwuri, me pein ngehi sohte warohng en kihsang
    sapwellime suht ni aluweluwe kan.’
  dad-dad: Jon ĩ yogon kabĩ idikalau fenẽ mog, ĩ iron, ‘Aya nigin ã aim gef? Aya tamo
    ĩ tari gef anim sã. Anĩ ere, ĩ aya dumeun dõ fiyaf, aya to biya nigin yogon su
    malũ biru fediya kisi feleya sã.’
  zab-NT: 'Ne chi zedyiub iduiblo lo guelnabány xte Juany, ax guniib: “Gati naretia
    ná Crist zec ni rlilot. Per chi gueedny niclɨ lo xcurachny quɨt riáldtia ixaicquia
    pur ni mazru sacny que naa.”'
  jae-jae: Kêdabiŋ gebe Joaŋ ênac mata nê koleŋ ma kêsôm gebe ‘Amac abe aê asa. Aê
    ŋac tau, taŋ asaê amoa naŋ atom. Alic acgom, ŋac tau oc êndaŋguc aê ma aê katôm
    gebe janac pêla ênê atapa ŋalêkôŋ atom.’
  ksd-ksd: 'Ba Ioanes i papait kana tiniba, i tatike: Ava biti ba iau to ia? Vakir
    iau nam. Tikai i murmur iau, ma pa iau ko upi ina pala vue ra ura pal a kauna.'
  msm-NT: No madani on ogkatapus sikan impahinang to Diyus ki Juan, pig-ikagihan ni
    Juan to kaotawan, ‘Basi mailing to boot now no siakon to diya Insaad no Manyuyuwas.
    Di kona no siakon, su sikan Manyuyuwas ogpakasunu kanay. Obos a da hilabi kandin
    su ngani man to paghukas ku to sapatus din, di kona a og-angajan.’
  myk-myk: 'Ba Yohana wo labye wu taaxɔɔ ya tɛɛŋɛ wɛ, a wu ganha na yu na: ‹Yee ya
    giin na jɔgɔ nɛ wa wɛ? Shɔvɔɔ wemu ɲaha yee wa wii ge, nɛ wa were-e dɛ! Ga we
    wʼa ma nɛ kadugo ge, wee wu wa. Nɛ cɛ̀rɛ nɛ wu pye wu bulo, ali na wu tanhaya
    mɛɛrɛ bɛ sanha, nɛ yaa ni lee ni wɛ.›»'
  sbe-sbe: Na huyana Yowane yona paisowa bena ye gehe kabo ye wane, ‘Yomi nuwatu bena
    yau kaiteya? Yau nige tamowaina kwa nayanayaiꞌusei wa. Na iya meta muliguyena
    kabo ye laoma, na yau nige gonowagu taba kana sendolo mainadi ya yailidi.’
  mcr-mcr: Jonä iqu, iqueqä wäuŋui qäpu imäkätŋqä itäqäŋgaŋi, iqu tiiŋä ätukqeqä.
    ‘He kŋui, äänä hiyqiyä? Nyi tquŋgä? Nyi ämaqä, he hiŋuä äqämbu äpmeŋuwä iqunä,
    hmanjqä. Iŋäqe, he qätä nyipiyä! Ämaqä Hŋqu, nyinyqä qänaki änä äpäniqeqä. Iqueqä
    yukä ämuasmäŋqä gue, nyi meweqä yimniqeqä. Nyi ämaqä äŋgunä hmanjqä,’ ätukqeqä”
