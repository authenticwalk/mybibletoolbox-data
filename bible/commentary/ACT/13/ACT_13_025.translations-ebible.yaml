    yaserebipü pario nauqui isoquisünapü nehe nisapaturrti. Arrti ane manrrü nüriacarrti
    rropünanaquiñü.'
  aia-aia: '''A gaarangi ha''ahakoa''ai tagora ana maagu songa''iniraau o''ani, ‘''I''amou
