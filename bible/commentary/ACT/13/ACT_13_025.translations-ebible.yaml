  kde-kde: Yohana pachimalilila madengo lake nkuvahaulila vanu kuchidoni, ‘Mwenu mùtenda
    kuva nangu nnani? Nangu nikee aneyo umunnolela. Henga pilikanila, ayula aîda nnyuma
    mwangu, nangu wala nikáfala kuntumikila kananga kwa kuhungula mididi ya vilatu
    vyake.’
  ata-ata: No voxo ane Ioanesi sou ukalusou xaixai noxou, la anu mutalisiꞌa ta mitema
    aloxo ꞌo, ‘Ngingi ngemaisilo la ngexavutala lexe eni ꞌenaꞌei io? Eni itema e ngingi
    ngaxoxomaiou Anu a eni ꞌo uasi. Ia ngingi ngalomu Anu itema ne iliꞌi xe uneꞌe
    la eni amomomo sou alulusou lamota sou siovesou tavaꞌu uasi, xo eni amitema vitanisi.’
  qvw-NT: 'Ñä cay pachäćhu manaña canan üraca sircayämuptinmi nila: ‘Ya''a manam chay
    pinsapäcuśhayqui nunächu cayá. Pay''a ipalläćhüñamari cayan. Payman''a manam imanmanpis
    iwalächu nï camächu uyway nunannuy śhucuyninta pichaycunalläpäpis’ nil.'
  nfa-nfa: Te ngaa lodꞌo sasabꞌa Yohanis oe èle, na peka mi dhèu ae, aku nèngu na,
    ‘Baku pangee, na, jaꞌa ne Dhèu dhu Lamatua moa nèti uru ka mai. Ngee paie! Miu
    hudꞌi mate hari ku dhèu èci, dhu mai limuri. Nèngu kapai risi nèti jaꞌa. Jaꞌa
    haha dꞌai seli. De jꞌajꞌi ana pua-paleha nèngu kahèi, jaꞌa nia boe.’
  tnp-tnp: Nian Jon təmətuva iuəkɨr o noliən naunun e rəhan uək, in təməni məmə, ‘?Nɨkitəmah
    təhti məmə iəu pəh? Iəu səniəmə iəu u Uhgɨn təməni rəkɨs. !Kəpə! In tətuərisɨg
    lak iətəm iəu iəsəhmeniən məmə iəkəpeg rəkɨs rəhan put.’
  urd-urd: और जब युहन्ना अपना दौर पूरा करने को था, तो उस ने कहा कि तुम मुझे क्या समझते
    हो? में वो नहीं बल्कि देखो मेरे बाद वो शख़्स आने वाला है, जिसके पाँव की जूतियों
    का फ़ीता मैं खोलने के लायक़ नहीं।
  hot-hot: Jon anêŋ ku anêŋ daŋ lêk habobo ma hanaŋ, ‘Môlô lemimhabi aisê hathak ya?
    Ya ma miŋ Mesia atu ba môlô oyabiŋ ek nêm môlô bulubiŋ ami. Mi, yani tem embeŋ
    ya yam. Yani ma anyô lôk athêŋ ma ya ma yaônalôk ba intu miŋ hatôm yakôm ba yapole
    anêŋ vakapô bokŋgôp anêŋ yak vê ami.’
  mqj-NT: 'La suppikki pengkaranganna Yohanes nakuamo: ‘Umbai musangana'' To nabassei
    bayu-bayu Puang Allata''alla. Tangngia, la windi ia sae, angga pekapu'' palopakna
    la kubukaianni anna tae''na'' la sipato''.’'
  rus-SYN: 'При окончании же поприща своего Иоанн говорил: за кого почитаете вы меня?
    я не тот; но вот, идет за мною, у Которого я недостоин развязать обувь на ногах.'
  mbh-mbh: Totho ol ako aro Jon aro i pavus ol ile omaing, ma i ria or ve, ‘Thomu
    o rivenga tho ini ao? Tho ini toko aton ru thomu o men tetal i, kene avele. Aveto
    thomu o nongpol! Toko aton i ako ru i rumongal me. Na tho pavurvur aro tho es
    totho a ilo sei mo aro tho inospot ile esonga a we, kene avele.’
  bdd-bdd: ma Yoni ꞌina paihowa ꞌana ꞌebe lolagu ꞌoina ꞌigwaeya, ꞌComi wanuwatuhuya
    ꞌabehega taugu taiya? Taugu geya Toꞌabihetenaina. Ta tauna muliguwega ꞌinaonaoma
    Tabwana hedada. Ta taugu geya ꞌilobwainegau ma ꞌahena ꞌana butu yalihasidi.’
  cbt-NTPO: Coansha pënëntërinso' yatiquihuachina, no'tëquën sha'huirin. “ ‘Quëmaso'
    Cristonquën,’ itopiramacohuë', co caso' inacohuë'. Nipirinhuë', ca piquëran huë'sarin.
    Inaso' noya noya. Co caso' maquëyancohuë' ni'to, co sapatën i'quirita'huaso tëranta'
    nanitarahuë',” itërin.
  rmy-SERVI: 'Кала ж Иоаннохкири бути проджялас, вов пхэнэлас: «Пала ка тумэ ман прылэн?
    Мэ на Вов. Нэ пала ман джял Кодэва, Касти мэ на ачяв тэ розпхандэ доря пэ цыруля».'
  srn-NT: 'Di a wroko fu Yohanes ben de fu kba, a taigi den sma taki: ‘Mi a no a Mesias,
    leki fa unu e prakseri. Ma luku, wan sma e kon na Mi baka. Mi no warti srefi fu
    puru En susu na En futu.’'
  cta-NT: 'Nu loꞌo cua tye ti cña jiꞌi̱ jyoꞌo Juan biꞌ, liꞌ nchcuiꞌ yu loꞌo nguꞌ tyaꞌa
    quichi̱ tyi na ndiꞌya̱: “Xaꞌ ñati̱ ntajatya ma̱ jiꞌi̱”, nacui̱ Juan jiꞌi̱ nguꞌ;
    “siꞌi naꞌ laca̱”, nacui̱ yu. “Ca nde loo la ca̱a̱ sca ñati̱ nu tlyu la chacuayáꞌ
    ntsuꞌu jiꞌi̱. Loꞌo naꞌ, cuaꞌni tlyu naꞌ jiꞌi̱ ñati̱ biꞌ; tsoꞌo tsa caca tyiquee
    naꞌ masi caña nu ntsuꞌu quiyaꞌ ñati̱ biꞌ sati̱ꞌ naꞌ juata ti.” Juaꞌa̱ nchcuiꞌ
    jyoꞌo Juan cuentya jiꞌi̱ Jesús.'
  bqc-SIM: 'Kɛ́ Zãa zĩ ye láai à mɛ̀: Dé álɛ e má dɛ a ũi? Gbɛ̃́ pↄ́ á wɛ́
    dↄin ma ũo. À ma! Àlɛ mↄ́ ma gbɛa, mi ka mà aà sabala bↄbↄɛ̀o.'
  tcz-CHONGTHU: Chuin John in atoh ding kin achaiphat in aman adong in “keihi Messiah
    nei hisah uham? Kahipoi! Ahin Ama hungvah ding ahi, chule keima akengchot khao
    sutlha a pang asolchah khat dinga jong lhing jou kahipoi.”
  mar-mar: जेव्हा योहान आपले काम संपवत होता, तेव्हा तो म्हणाला, ‘मी कोण आहे असे तुम्हास
    वाटते? मी ख्रिस्त नाही, तो नंतर येत आहे, त्याच्या वहाणांचे बंद सोडण्याची सुद्धा
    माझी लायकी नाही.’
  snp-snp: Ido mono lonola ya fuli lenagolito ya amokafo eti loto loga o gedami, Linate
    kolamo ya namo kema ne, loti kolae? Namo wewa ya minámowe. E’e, aiga enami we
    ya namo efe yamo kiyanalo wiyami netala olu fulo edenamo ya efe ádenagoliye, loto
    logimaiye.
  isl-isl: 'Um líkt leyti og Jóhannes var að ljúka köllunarverki sínu, spurði hann:
    „Haldið þið að ég sé Kristur? Nei! En hann kemur fyrr en varir og ég er lítils
    virði samanborið við hann.“'
  spy-NT: Nto kumiitē ꞉Yoowaana kōōwoong'tooy yiisyēēnyii, kumwoochi biiko kule, ‘Ōsōōtē
    ꞉akweek kule anii ku ng'oo? Mā ꞉anii Kāārārookiintoonoo, nteenee, mii kuchōōnii
    ꞉nyēē ‑māāyēmē mbo ārēēkyi kwēyōōnik.’
  xnn-xnn: Nganngani ay makwas nan lebbeng Juan ay men-is-isolo danat kanan isnan
    kaipoipogaw en, ‘Waay kananyo en sak-en nan inbaan Apo Dios ay mangisalakan ken
    dakayo ngem baken. Ngem omal-ali ay mangsokat ken sak-en et gapo isnan kawedwedana
    et adiyak maibagay ay mangkaan isnan sapatosna.’ Kinwanin Juan di.”
  mwe-mwe: A Yowana bhalimaliya liengo lyabho bhabhelekete nnei. ‘Punkuganishiyanga
    kuti nne gani? Nne nngabha bhunkwaalolelangabho. Bhenebho bhanakwiya nnyuma jangu
    na nne ngapinjikwa nkali kugopola mbundo ya ilatu yabho.’ ”
  tte-tte: '@see-verse:ACT.013.024'
  tcs-tcs: Wen Zon i bin klostu po pinis wok blo em, em bin aske dem pipol, “Uda mi?
    Yupla tingk ai da Promiswan uda God i go sanem a, da wan yupla bin weit po? Nono,
    ai no da Promiswan. I gad sambodi mobig i go kam. Ai nugudnap po tekemaut sandol
    blo em.”
  hlt-THB: 'Johan ing amah a bibi ak coeng tawm awh: ‘Kai ve a u nu tinawh namik poek?
    Kai taw anih amni. Cehlai ka hu awh ni a law hly hyn hy, anih a khawmyk qui ak
    hlam peek aham zani am kawih nyng,’ tihy.'
  soq-soq: Ion me nolawa diasadie apana waitaramone wanase, ‘E ne ewaneile ambi inseilana
    ne mida? E inseilana ne Inawala, ba? Sa dia, ne mai e Inawala mida onioniawaitilana!
    Me mida e onioniawaitilana ne wanawo iede, ne mai apana euda ita dunenteape me
    sendorowa otawiamope nambemopa.’
  qub-qub: 'Chaypitaga wañunanpaj wallcana pishiycaptin Juan willacuran: ‹Nogaga manami
    gamcuna shuyaycashayquichu caycä. Guepätarämi munayniyoj chayamonga. Paypa ñaupanchöga
    noga manami sirbëchu ni llangui watunta allchapänalläpäpis.›'
  att-att: Á nu mággè mabalin ni Kuan yù pangilayalayâ na, kinagi na sù ira tatolay,
    ‘Sikán panò yù mangiyígù nga iddi-iddagán naw? Ari gemma sikán, nu ari galâ yù
    umay sangaw. Ta ajjan yù umayin nga maporián nga tumubbâ nikán, nga makáwayyá
    ánnè nikán. Á awán kárik piá na, á yáyù nga aringà mepángngà nga mangubbák ta
    kaddang na sapátù na,’ kun ni Kuan.
  bki-bki: Ana bogo na Jone vaataro ga ka rila nonovio im̃auano nalo napano Atua midu
    banio, ana naio jom̃a bika den tomu nalo, berinavo ‘?Kamiu kumisidomii kuberiam̃a
    kiniou nebe Naverikariano? Kiniou neber ka kamiu, kiniou maka leleio neve toro
    napano kamiu kumitu rorea naio nei, makanio. Mia na iorou ka kiniou, naio jo binimei
    kia ga nei, naio bo mia bo, a naio be lu laka, ana nemial jibe maka neve verare
    ka neve kiano toro na im̃auano, maka navare ka nava vaataro ka mia neivelar kiano
    kulubue na jaano.’ ”
  bqp-bqp: 'Kũ Yahaya zĩ ye à láka à pì: Dín átɛn da má de a ũu? Gbɛ̃ kũ átɛn wɛ́
    dↄin ma ũro. À ma! Ade tɛn su ma gbɛra, mádi ká mà a kyate bobonɛro.'
  mcp-mcp: 'Ja Yuánɛs wɔɔŋgʉ̂ nyə á ŋgə shínal sáal dɛ́ yí, nyə á ŋgə cɨ nə buud nə́:
    “Bɨ́ ŋgə ná tə́dʉga nə mə wə́ zə? Mə cugɛ́ múúd bɨ́ ŋgə́ tə́dʉga nə́ mə́ jísə́
    yɛ́. Njɨ, ŋgwɔ́l múúd zag mə́dɨ́ mpʉ́sə. Mə ampíyáyɛ́ nə́ mə cínyʉg nyə mikwoolú
    mí mə́ŋgwub məkuúd.”'
  hat-hat: 'Lè Jan te prèt pou fini ak misyon l'' lan, li di pèp la: Ki moun nou kwè
    mwen ye? Moun n''ap tann lan, se pa mwen. Men, koute, moun sa a ap vini apre mwen.
    Mwen menm, mwen pa bon ase pou m'' ta demare kòd sapat ki nan pye li.'
  npl-NT: 'Iwa ijkuak Juan yoyaya mikiti, okijto: “Mach ne akin nomejwah non kimoliah,
    porke nokuitlapa wits se akin ne amo nimixewia nikaktojtomas.”'
  bgg-bgg: Chiih è, Jon è awai bliathek rek ched sha pha rey mage shii, branthek shii
    sai, ‘Nathek ne gu shii hanyie rone now lei? Gune nathek è khan pha bran ji asi
    ro. Jishii, nuii mage bo! Ai ne gu idoh shii wuiiramuii ro, gune ai lakhia de
    ai lai è athan mua phi phro.’
  eng-TCENT: Now as John was completing his course, he said, ‘Who do you suppose that
    I am? I am not he. But behold, one is coming after me, the sandals of whose feet
    I am not worthy to untie.’
  eng-BSB: As John was completing his course, he said, ‘Who do you suppose I am? I
    am not that One. But He is coming after me whose sandals I am not worthy to untie.’
  cpu-NT: 'Ikanta Juan-ni jimonkaratzimatakero irantavaitane, ikantanake: ‘¿Piñaajaantakema
    naakatake irika? Tera naaka. Aña aatsikitakera noñaapinkathaperotzitari naaka,
    te aritaajate inkempitakaantyaana iromperatane onkantya no-zapato-ryaantyaariri.’'
  san-ASM: যস্য চ কৰ্ম্মণোे ভাৰং প্ৰপ্তৱান্ যোহন্ তন্ নিষ্পাদযন্ এতাং কথাং কথিতৱান্,
    যূযং মাং কং জনং জানীথ? অহম্ অভিষিক্তত্ৰাতা নহি, কিন্তু পশ্যত যস্য পাদযোঃ পাদুকযো
    ৰ্বন্ধনে মোচযিতুমপি যোগ্যো ন ভৱামি তাদৃশ একো জনো মম পশ্চাদ্ উপতিষ্ঠতি|
  tod-tod: 'Zan ɠɛai ma ná-botii ɠaaɓelasu, é ɠɛni ma: ‹Nà lɛi gè ʋa ɠɛ ga naa,
    nii wo ɠisiɛzu su. Kɛlɛ taɠili ka ʋaazu nɔ̀un poluma, nii gè la vɔlɔ kula ɠɛɛni
    su ga gè ʋa ná-saʋalagiti daavie.›'
  tac-NT: '''Lige napu''lige amulí mukiá alué Juani, anile alué Juani: «''Emi ralámuli
    buwewa bilé wa''lula napu Onorúgame julámioríle. Neka tabilé alué ju, neka pe
    se''nú ju. Alué napu ''emi buwé, alueka ''ma amulí seba, pe''wé pe''kabi rawé
    kachi ''ma sebámala alué wa''lula. Alueka ''we najtékame nímala. Neka tabilé alarigá
    najtékame ju, neka pe apiépiri rió kame.»'
  eng-WEBPB: As John was fulfilling his course, he said, ‘What do you suppose that
    I am? I am not he. But behold, one comes after me, the sandals of whose feet I
    am not worthy to untie.’
  gfk-H: Ing Ioanes ga wara haphapataam no nuna pinapalim ga tangai bia, ‘Muat lik
    bia siga iau? Taia bia iau no Mesaia. Taia. Iasen namur tagu ia na hanuat, ma
    pa iau haruat bia iau na palas ira hinau ta ira nuna irua sendal’
  viv-viv: Ada Yoni yana faisewa gidaluyabuna ma kaliva gigahedi gigayo, Omi wanuwanuwa
    iya vaita hakwaꞋadi. Iya keke BanaꞋe wabodabodana amanadi, tu wanogali! Iya wai
    ganagona tu Bana mulikuya ginaꞋela-ma keke akufaiweya ana ageyafayafa ganayauni,
    faꞋina Bana kikaiwabu-moꞋena tu iya kwamana kabisoku.
  yao-yao: Nkumalisya masengo gakwe, che Yohana ŵaausisye ŵandu, ‘Ana nkuganisya kuti
    uneji ndili Chiwombosyo? Uneji nganima ŵelewo ŵankwalindilila. Ŵelewo akwika panyuma
    pangu, ni uneji nganguŵajilwa kugopola migoji ja italawanda yao.’
  tgp-tgp: Ale vavahinau non John mariviti vara i lo isoiso, mo verea vaha visa mara,
    ‘Ka r̃omi vara enau hare? Enau mo sopo tamlohi atu, pani ha lo levosahia vara
    haratu mo lo mai hitahu hiniau, enau na sopo tataholo vara a uli na asi eve palona.’
  auc-NT: Ayæ̈ adocä Wäö incæ, ‘Botö æbodö ïmoo, ante pönëmïni. Mïnitö pönënö baï
    wïï ïmopa. Botö do pönïmo ïñömote mïni në pönënongä ïñömö ayæ̈ poncæcäimpa. Tömengä
    ingante adinque botö waëmö ïmopa diyæ̈ tömengä awæncata godö ñï cæquïmoo.’ Ante
    Wäö tömengä nänö cæquënënö wodo ïinque cæyedë apæ̈negacäimpa.”
  kbc-NT: Niɡ̶ijo João naɡ̶a nipegi me igodi niɡ̶ijo libakedi ane yajigote Aneotedoɡ̶oji,
    odaa jeɡ̶eetiogi niɡ̶ijo noiigi, ‘Ame eni me eetiwaji? Aneɡ̶emeɡ̶ee Niɡ̶ijoa Aneotedoɡ̶oji
    anicota me niiɡ̶e aneote me ɡ̶odewiɡ̶atace, analiitibigegetetiwaji. Pida digawini!
    Etinoa jeɡ̶enagi nige jigodi ibake. Daɡ̶axa me ɡ̶oneɡ̶egi, codaa ajakadi daɡ̶a
    jipegitege oteɡ̶exaaɡ̶aɡ̶a daɡ̶a jowileceteda liwelatedi.’”
  bmh-bmh: Zon go abiu gonugau salau poabun ziwas zuna, duailel guzenai awareun, ‘Ag
    iz in dabilemen? Iz du go ag koli agal igul eg ebuan imarabun gumei daremen ta?
    Iz du go tam, go ses zoi dareu. Iz du gaul, iz go waugab beteimai, gonugau arab
    galau us aitulabun iborain tam.’
  ctu-BL: 'Che'' wolix i ts''ʌctiyel i ye''tel, Juan tsi'' yʌlʌ: “¿Majquiyon mi la''
    wʌl? Mach joñonic jini tal bʌ. Tal to juntiquil tic pat. Mach uts''atonic cha''an
    mic ticben i xʌñʌb am bʌ ti'' yoc”, che''en.'
  meq-meq: 'A ndisl a həlay nakə Yuhana madzəhuɓe ndo a yam ma ndəviye ha məsler ŋgay
    aye na, a gwaɗawa: “Ka dzalum mə gər kurom, neŋ na, way? Neŋ na, ndo nakə nəkurom
    faya ka həbumeye bay. Ane tuk na, tsənum: Neŋgeye na, ma deyeweye kame ga. Neŋ
    na sla ɗa kwa məpəlay ha ləɓer i tahərak ŋgay bay.”'
  noa-H: Juanau mag jaau nʌrrʌmua ya hich t'õju gayaa pamam hee hõrag, “¿Pãrau k'ĩirjuawai
    mʌʌta hich Hẽwandamaucha jʌr hauwia pʌ̈iju haajerr k'ai?” hajim hanʌm. Maimua
    hich Juanaupai, “Mʌ chan har k'abamgui” hajim haajem. “Mamʌ mʌ hẽudee hãb hurumta
    hichiugui” hajim hanʌm hich Juanau, Jesús higwia. “Maan chad mʌ k'ãyaujã hʌ̃rʌʌcha
    simgui” hajim hanʌm. “Mamʌ mʌ chan mʌg chirʌm haig sĩi hi chogk'aagpaijã bʌ̃ʌrjã
    serbiibata chirʌmgui” hajim haajem Juanau.
  alp-NT: Eleki kena Yohanese eni makerika meru pela nere, ibeteke lokosi be, ‘Imi
    noake au meije sire? Au meije Maka Hlamate mo. Au meije Ile rebe imi namakeNi
    rame mo. Po imi lene mimise le Ile mere Iluake pamuli beiku. Eni kbasare ela lesi
    beiku titinai hoko au mpe lebu beiNi.’
  san-VEL: yasya ca karmma.noे bhaara.m praptavaan yohan tan ni.spaadayan etaa.m kathaa.m
    kathitavaan, yuuya.m maa.m ka.m jana.m jaaniitha? aham abhi.siktatraataa nahi,
    kintu pa"syata yasya paadayo.h paadukayo rbandhane mocayitumapi yogyo na bhavaami
    taad.r"sa eko jano mama pa"scaad upati.s.thati|
  kbq-kbq: Hu'neanagi Joni'ma huhamprinte'nea eri'zama'a eri vaga reteno'a, mago'ene
    anage hu'ne, iza'e hutma nagrikura nentahize? Nagra ana nera omani'noe. Hu'neanagi
    antahiho, mago'mo'a namage ne-e. Nagra knarera osu'noanki'na agia anonte'ma anaki'nea
    nofira katu ofegahue huno hu'ne.
  kbh-kbh: 'Juanbe trabajo jopochócama yojtsobeco ora, cha tojánayana: ‘¿Nda ats̈e
    tsmënama ts̈ëngaftanga s̈mojuabná ca? Chë ts̈ëngaftanga s̈montsejuabná ats̈e tsmëna
    ca cha, ats̈e ndoñe quetsátsmëna. Pero áts̈bents̈ana echanjabo canÿa, y ats̈e
    merecido taitsatobuajoñe ni mo jotsejbiyama chabe shecochëtjonëshents̈a corriëja
    jajafjonama ca.’'
  ron-LSB: 'Pe când Ioan își împlinea cursul, a zis: “Ce credeți că sunt eu? Eu nu
    sunt el. Dar iată că vine după mine unul, ale cărui sandale nu sunt vrednic să
    le dezleg''.'
  pon-pon: 'A Ioanej lao kapwaiada japwilim a dodok, ap kotin majani: Ij me komail
    lamelame me nai? Kaidin nai i. A kilan amen kotido, kijin jal en japwilim a jut
    i jowar en lapwada.'
  nhe-BL: Huan quema Juan quitlamiltiyaya itequi, quinilhui tlacame para ax ya Cristo
    tlen inijuanti moilhuiyayaj. Quinilhui para Cristo hualasquía teipa. Huan Juan
    quiijto para yajaya ax quinamiqui itztos itlatequipanojca Cristo, niyon para quiquixtilis
    itecac.
  sps-sps: Te kat iny fakap bus e Jon a binun tsuan ya tsue to tana vainy, ‘Mi pon
    varonyo sei? A sikia ma nyo to te anaanos romi. Nongon yam! Ayei to te naa minon
    vou vanyo, anyo sikia ma onot faarof iny puruur a patom nan su Tsunia.’
  wnc-wnc: Jonu waapa puyana pasiwan puyuwikge dapaknga siwan kake anzing yanikut,
    ‘Ginda nae natapa aminu Anututa niman ninde apik kapae yutawakamang kapanin ngang
    nataaing ngana nata aminu wa yutawakaing kapanin dua. Aminu waapata masande puyana
    tangenawik. Siwan ita umana kayaapa dakngawan nata gatangamunangge natake kepi
    taukga sandekgama ngang ininangge maakanggat,’ ngangu Jonda yanikapbut.
  bus-bus: 'Kɛ̀ Yaaya zĩi kà yãana à bè: Dén ée daa má dɛ a ũu? Gbɛ̃ kɛ̀ á wɛ́ɛ
    dↄzin ma ũro. À ma! Adee e mↄↄ ma gbɛra, mɛ́ɛ ká mà à kyatee bↄbↄnɛro.'
  gub-BL: Umumaw màràn zahy uma'ereko pà nezewe. Ima'ereko haw ipaw etea'i mehe uze'eg
    Zuàw nezewe teko wanupe. — Tupàn hemimur kar romo ereiko ne, peze ru'u peiko ihewe.
    — Tuwihawete ur ma'e ràm Tupàn hemimume'u kwer romo ereiko ne, peze ru'u ihewe,
    i'i wanupe. — Ihe naiko kwaw penemiàro romo. Ur putar heraikweromo nehe. Ikàg
    tuwe a'e, ikatuahy a'e. Napuner kwaw ixapat ihàm ikwaraw paw rehe izuwi ihe, i'i
    wanupe.
  imo-imo: Aku tepalie yuni kongono tepa pora timbei wali i tepa nimu, ‘Enoni na nari
    konopu ltemeleya? Na Gotenga kanopa lili iye Kraist molo. Aku iyemu yu akilio
    lepa ombalo. Aku iyemunga nani yunge kimbo su kamu manda pio tindimbo mele molo,’
    nimu.
  boj-boj: Osiqa aqa wau kobotqa osiqa olo endegsi maroqnej, ‘Niŋgi e qa kiyersib
    mareqnub? E nami merŋgem, e Kristus sai. Kristus a ijo qoreq na bqas. Aqa ñam
    kobaquja. E ñam saiqoji. E tamo laŋaj. Deqa e na Kristus kaŋgalyqajqa e tamo bolesai.’
    Jon a degsi maroqnej.
  eng-DRA: 'And when John was fulfilling his course, he said: I am not he, whom you
    think me to be: but behold, there cometh one after me, whose shoes of his feet
    I am not worthy to loose.'
  knf-knf: 'Yowan ji abi ado kaba ulemp wi nul, aji na baka : “Naşal aji dwo in ba?
    Nji mënwo ñaaŋ i naşaluŋ aji dwoo, natenan, aloŋ aluŋ kabi ţi kafeţ ki naan, i
    mpoţuŋ maakan pŋup kafënëşa işapaat.”'
  san-KHM: យស្យ ច កម៌្មណោे ភារំ ប្រប្តវាន៑ យោហន៑ តន៑ និឞ្បាទយន៑ ឯតាំ កថាំ កថិតវាន៑,
    យូយំ មាំ កំ ជនំ ជានីថ? អហម៑ អភិឞិក្តត្រាតា នហិ, កិន្តុ បឝ្យត យស្យ បាទយោះ បាទុកយោ
    រ្ពន្ធនេ មោចយិតុមបិ យោគ្យោ ន ភវាមិ តាទ្ឫឝ ឯកោ ជនោ មម បឝ្ចាទ៑ ឧបតិឞ្ឋតិ។
  arn-NT: 'Fey fülpalu dewma tañi fentepuael Juan tañi mongen, Juan feypi: ‘Iñche
    no tati eymün tamün rakiduamküleel mew, welu iñche mew inalepay kiñe doy fütra
    pepiluwünngelu, fey iñche tañi yamniefiel mew nentupüroñmalayafuiñ rume tañi koriwen
    okota.’'
  zas-NT: 'Chi ma zidyob yadiblagaa xguialnaban Waj, dxel rëbaman: “Ad najtan bén
    naladxidi, qui guiꞌtraman, laaman mazri lasajc guial lon, niꞌquid rayalt gaxhiecan
    xgurëchaman.”'
  ken-NT: Ɛ́rɔ́bhɛ́ nɔ́kɔ́ kɛ́kwɔ́t bɛ Jɔ̌n ánaŋa bɛtɨk ɛbhi, abhɛ́p bo bɛ, ‘Bǎkáysí
    bɛ́ mɛ kɛ nchí Mpɛmɛ anɛ ábhɔ́ŋɔ́ bɛ́twɔ kɛ? Chao! Puyɛ̌ mɛ! Ghók ka, yí átwɔ̀
    mɛ ansɛm, nɛ mbɨ́kɨ́ kway mbɔ̌ŋ mmu anɛ áchoti, bɛfɛrɛ nkwɔbhánya bɛkak ɛbhi.’”
