  mdy-ETH: ዮሃኒሴ ፔ ማዾ ኩርሳኒ ዑኪ ዓኣዖ፦ ‹ታና ዒንሢ ዖናኬ ጋዓይ? ታኣኒ ሜሲሄቱዋሴ፤ ጋዓንቴ ዒዛኮ ዱርዞ ቱኮ ሱዞ
