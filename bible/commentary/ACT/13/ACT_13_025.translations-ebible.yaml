  pan-pan: ਜਦੋਂ ਯੂਹੰਨਾ ਆਪਣੀ ਦੌੜ ਪੂਰੀ ਕਰ ਰਿਹਾ ਸੀ ਤਾਂ ਉਹ ਨੇ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਮੈਨੂੰ ਕੀ ਸਮਝਦੇ
