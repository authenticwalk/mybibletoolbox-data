  hoy-hoy: याग बपतिस्मा कोळावाळा यूहन्ना तांद स्यावा पुरा माळदुर मा ईरोन, रा आव अंदुन,
    ‘नीव नानी येन सम्सतीर? ना आव आल्लच यार हादी नीव कायेतीर. उलटा नोळी, नान बाद्दा
