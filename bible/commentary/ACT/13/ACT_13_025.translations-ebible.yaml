  juy-juy: ଆରି ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଆ କାବ୍ବାଡ଼ାନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ଅବ୍‌ସୁଜ୍ଜେଏନ୍‌ ଆଡିଡ୍‌
