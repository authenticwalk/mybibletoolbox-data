    li yo̱quex chiroybeninquil. A'an nim xcuanquil chicuu la̱in. Moco inc'ulub ta
    xhitbal xc'a̱mal lix xa̱b,” chan laj Juan.
  blz-NT: Ka' sarataa karani'mo kabus a palimangonna i Yohanes nimikirawarmo na mian
