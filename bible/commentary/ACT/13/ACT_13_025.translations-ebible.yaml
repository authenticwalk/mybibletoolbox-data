  ind-AYT: Dan, sementara Yohanes sedang menyelesaikan tugasnya, ia terus berkata,
    ‘Kamu kira siapa aku ini? Aku bukan Dia. Namun, lihatlah, Seseorang datang setelah
    aku, sandal di kaki-Nya pun aku tidak layak melepaskannya.’
  cjo-NT: 'Eejatzi riraga Jowa rooteentsi ikame, ari ikantzi: “Tee naaka irira pikenkithashireeyawitarini.
