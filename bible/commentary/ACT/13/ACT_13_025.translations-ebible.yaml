  uig-ARA: 'يەھيا پەيغەمبەر ۋەزىپىنى تاماملىغاندا، خالايىققا مۇنداق دېگەنىدى: «سىلەر
    مېنى كىم دەپ بىلىسىلەر؟ مەن سىلەر كۈتكەن زات ئەمەسمەن. بىراق مانا، مەندىن كېيىن
    بىرسى كېلىدۇ، مەن ھەتتا ئۇنىڭ ئاياغ كەشلىرىنى يېشىشكىمۇ لايىق ئەمەسمەن!»'
  tuf-tuf: 'Juan uw siw̃ tihric cab cu racayat, uw quin wajacro: “¿Baat asan Uw Síuquib
    síhw̃aqui? Asra eyi batro,” wajacro, uw quin. “Cuatán as yahncút istiy wicáyqueyra.
    As yahncút wicata eyan urán as cuitro. Ey urán as cuít etar aját eyra bitách bútajatro.
    Ey ques barcát chistari bitách rícuajatro,” wajacro, Juanat, uw quin siw̃ tihric
    cab cu racayat.'
  abx-abx: Si paghinapus-tapus-na si trabahu-na si Juan, aminugad iya, ‘Say i pagkakilala-bi
    si ako? Ma'in ako i nagparapanimulat-bi, pero tipada'ito iya kahuman si ako. Ma'in
    ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na.’”
  mco-NT: 'Co anajty Juan y''o''cɨn huingon, chi ymɨnañ: “Ca'' ɨɨch njëjɨty je Cristo,
    jadu''n nej mmɨnaangɨxy. Jayɨjp tɨ nmiiñɨch, jac''axam miina''ñ je Cristo; jacmɨc''ajt
    mɨɨd je'' ca''ydɨ ɨɨch. Ca'' xypaadyɨch nɨcxy yɨ'' ycɨ̈ghuin nguejɨch.”'
  bsp-bsp: 'Ntɛ Saŋ ɛŋc-ləpəs yɛbəc nyɛ Kanu kənasom kɔ mɔ, eŋc-yif: ‹Pɛcɛm-cɛmnɛ
    ponu, an’ iyɔnɛ-ɛ? Nwɛ nəŋcɛm-cɛmnɛ a nkɔn iyɔnɛ mɔ, bafɔ nkɔn iyɔnɛ de! Mba endeder
    tadarəŋ tem nwɛ pəntɔmar’ im yati kəsikəlɛ cɔfta dəwɛcək mɔ.›'
  kqf-kqf: Laḡannemo Diyon ena noya i wai waikovi ba i giuwedina gado, ‘Temi ko noḡonoḡotigu
    te tagu aiyai? Temi male tagu ko noḡonoḡotigu te Tauwaiyawasana. Geḡa, tagu mote
    Tauwaiyawasana. Lava muliguḡa ya natonatona tana taunana Tauwaiyawasana. Tagu
    mote ḡemoḡemotigu te ena kaḡesuma yà kaikamaḡe.’
  cpb-NT: 'Ikanta Juan-ni rithonkimatakero rantawaitanewo, ikantanake: ‘¿Piñaakityaanama
    naakatake jirika? Te naaka. Awotsikitake nopinkathaperotziri naaka, te onkantaatsikaitya
    roshiyakayena rimperatanewo no-zapato-ryaantyaariri.’'
  aon-aon: Jon hurukatin um niyatok ananin mour aria nakripesh nakri, ‘Ipak pakana
    eik amiapen? Eik madae anudok arman douk pape patrugun uman ta nutograri iri uwe,
    uwok. Aria mnek! Arman pape patrugun-uman iri ta eik iyatok eikin mour um jurug,
    aria anan ta kadak nutogur. Aria eik douk madae debeiwe iri um ikweshih madururuh
    ananiyu su uwe, uwok. Anan douk debeini arman abom.’”
  hus-NT-2005: 'Tam tu kʼunelich an kʼij xowkʼi ti neꞌech ka chemdhá na Juan, in ulu
    enchéꞌ: “Yab nanáꞌ xi tatáꞌtsik a chalpayal ke nanáꞌ u éy; por tu kuxmats taꞌ
    tál jún xi más púlek ké nanáꞌ. Púlek tʼajat ke yab xataꞌ u éy abal kin kutpan
    ku wiltsi tin wikʼáb nin pajab.”'
  mig-NT: 'Te nuu̱ á yani xndɨ́''ɨ Juan tiñu sá''a‑de, te ni̱ ka''a̱n‑de: Ndé cha̱a
    kúu‑ri̱ kájani ini̱‑ro̱. Nasu̱ I''a̱‑ún kúu‑ri̱, ko kuni so̱''o va̱''a‑ró: Ichi
    yatá‑rí va̱i ɨɨn I''a̱ ja̱ tú kúñá''nu‑ri̱ ndájí‑rí ñii yí''i ndija̱n‑yá. Achí‑de.'
  bps-bps: Na di fan kafnge i dad nimò Dyan, manan di dad to, manan, ‘Tan i fandamyu,
    simto agu kun? Ise sa agu i to sanfatan. Hae, du nun tmadol deg, na là agu gablà
    balù ku mlus i talumfaan, du too kenen mdatah fa di deg.’ ”
  mbs-mbs: Te wedà pa kematay si Juan, minikagi sikandin, ‘Kenà ko se pinelimanan
    niyo, meneng doen pa domateng mekeselilin kanak. Kenà botong se kelangkaw ko amon
    megtelaban a kandin pengkey meglebad a te sepatos din, so ontò sikandin melangkaw
    diyà kanak.’
  cme-NT: '«Nsãa maacemmaŋ juɔ piɛ tĩmma, wuɔ tuɔ piiye wuɔ: ‹Umaŋ saaya u jo, uu
    dii huoŋ-nu. Baa na ta na ne wuɔ sĩ muɔmɛi; muɔ sĩ. Naacolŋo faŋo‑i mɛi saa
    piɛra u natãaŋgu‑i.›'
  sus-sus: A xa wali raɲɔn tɛmui, a naxa a fala, ‹N mu findixi mixi xa ra, wo naxan
