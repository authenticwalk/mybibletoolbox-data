verse: ACT.013.032
translations:
  kpx-kpx: Iale no hotoe dua keike mai la haiveho loholu.
  okv-H: Eto ungota degi ke javotoho avo humbuto ere hora. Ungotenau Ohihi ta degi
    God na ke kihi ikena
  tbo-tbo: ‘Tiyai to nei geka hosi ipa tuwegana dewadewana to dedeya ugolimi. Mei
    Yaubada a paliwitumagana googata ugolihi
  mal-C: '“ദൈവം നമ്മുടെ പൂർവികർക്കു നൽകിയിരുന്ന വാഗ്ദാനം അവിടന്ന് യേശുവിനെ ഉയിർപ്പിച്ചതിലൂടെ
    അവരുടെ മക്കളായ നമുക്കുവേണ്ടി പൂർത്തീകരിച്ചിരിക്കുന്നു. ഈ സദ്വർത്തമാനം ഞങ്ങൾ നിങ്ങളോടറിയിക്കുന്നു.
    രണ്ടാംസങ്കീർത്തനത്തിൽ: “ ‘നീ എന്റെ പുത്രൻ, ഇന്നു ഞാൻ നിന്റെ പിതാവായിരിക്കുന്നു’
    എന്നെഴുതിയിരിക്കുന്നല്ലോ.'
  grc-SR: Καὶ ἡμεῖς ὑμᾶς εὐαγγελιζόμεθα τὴν πρὸς τοὺς πατέρας ἐπαγγελίαν γενομένην,
    ὅτι ταύτην ὁ θεὸς ἐκπεπλήρωκεν τοῖς τέκνοις ⸂αὐτῶν ἡμῖν,⸃ ἀναστήσας Ἰησοῦν·
  bgc-bgc: हम थमनै उस वादा कै बारै म्ह जो बाप-दाद्या तै करया गया था, यो सुसमाचार सुणावां
    सां,
  khz-khz: E Palagu na ita tenera rakagau ekilagavu-venirato Valina Namana gomi gavega-ripamina.
  deu-TKW: Und wir bringen euch die frohe Botschaft von der Verheißung, die den Vätern
    zu teil ward,
  zsr-NT: ’Cni nac, lëzcaꞌ netuꞌ ni rguíxjöiꞌtuꞌ lbiꞌiliꞌ didzaꞌ dxiꞌa ca nac lë naꞌ
    gzxiꞌ lu nëꞌë Dios gunëꞌ quequëꞌ xuz xtauꞌruꞌ.
  lin-lin: 'Tozali koyebisa bino sango malamu oyo : elaka oyo Nzambe apesaki na bakoko
    na biso,'
  hns-NT: 'Aur hamlog toelogke khoes khabar djanaaila kie Parmeswar aapan waada hamlogke
    baap-daada khaatien Jiesoe ke djie oethaawe dwaara hamlog khaat poera karies hai.
    Djaise okar gaana ke poestak ke doesara gaana me liekhal hai kie: ‘Toe hamaar
    Beta baate. Aadj ham sab koi ke djanaaila kie ham tor Baap baatie.’'
  noa-E: Maimua warag mag jaaumamua, ’Ẽwandamau warrgarwe maach jöoinag jaauwai mag
    ich chaai pʉ̈iju aajerr iekta maraujã pãrag jaau wënʉrrʉmgui ajim anʉm.
  eng-EMTV: And we proclaim to you the good news of the promise which was made to
    the fathers,
  mib-NT: ’Te máá ná jijnáhan ná cánacani ná jnúhun vāha yáha núū ni jíjnáhan ní jéē
    súcuan ni jejnūhun ya nuū tāca jíí yō.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिगे़ पाधे़बाहाॽ पिरुसिबा माङ्‌हे़क्‍किल्‍ले़
    कुयाःम्‍बेओ कन् सुनाइङ् इङ्‌भोःसे़ आनिगे़ खिनिॽओ त्‍ये़ॽइगे़आङ् वयिगे़रो–
  xnj-xnj: Hinu tete tikuvakokosela nyenye Lilovi la Bwina, lenilo ndi lilaganu kwa
    vagogo vitu,
  mmx-mmx: La nema na, ma tong na levelinga rinimi do ne Moroa ga lox epovo vam laxakaape
    ren ti lavalabat atdik.
  cbr-NT: Usa 'ain cananuna mitsúxmi cuëënun upí bana ënë mitsu cain, Nucën Papa Diosan
    nucën raracama a ñuiquin cá a ca axa ucë ax 'iaxa quixun.
  tee-NT: Chai ju quijnan vachu' iclajunau ni muctaxtuta ju Dios ju tuchi ix'ajunita
    ju mak'aniya quilacpa'itni'an.
  eng-LSV: And we proclaim good news to you—that the promise made to the fathers,
  cak-NT: Y roj nakatzijoj chiwe ri utzilaj rutzij ri Dios, ri nich'o'n chirij ri
    xu'ij ri Dios chique ri kati't-kamama' ojer can chi nu'on.
  pah-NT: '—Oro ore oromombe''u pyryheteva''ea pe me, ei Paulo''ga. Ymya Tupana''ga
    e''i nhaneramonhava''ea pe hako: “Nahã po ti ji ga mongoukari nehẽ,” ei ga, ei
    ga.'
  sja-NT: ’Mapa taipa parãmaa nãgɨ́ pedee pia jara k'inia p'anɨ. Tai judiorã chonaarãmaa
    Tachi Ak'õrepa jaraji
  xed-xed: Vərɗa aŋni, tsa Lfiɗa Gwaɗa ya ta mnaghunata aŋni. Tsa ta ta imi tanaf
    Lazglafta ta zləməŋ ta dzidzíha mu ya ná,
  mks-NT: ʼSa̱há ña̱ cán quéa̱ cáxi tu̱hun nde̱ tu̱hun va̱ha sa̱ha̱ Jesús nu̱ ndóhó
    viti jáchi̱ ja̱nda̱ sa̱ha̱ na̱cachi Ndióxi̱ xi̱hi̱n tásáhnu jícó yo̱ ña̱ já coo.
  gfk-S: “Ma mir hinawase mu tano tahut na hininaawas. Aie ikin. God ga kukubus ter
    ta ira hintubu dait.
  bmu-bmu: 'Anutunöŋ Juda ambösakonurupnini yembuk yuai akŋamgö keu jim jöhöiga nini
    yeŋgö gwölönarökurupŋini ahinga keu walŋi miaŋgö ölŋan mönö nalö kewöŋe neŋgöra
    kewö asuhuyök: Yaŋön Jisös mem gulii wahöta malja. Miaŋgöra neŋön miaŋgö Buŋa
    ölöpŋi mi jim asarim eŋgizin.'
  dgz-dgz: Menan, nu endi God oise kakaewa ame wadiaivin. Oit ame God omayan bae nagirewa
    munat wa agiat mumeni nu mu naewa muga inanup tauen. Me wat inakam nimanini apanewa
    munapen menan manega wa agiat mumeni ta munen, ‘Iesu boepi ne wapen inakae sia
    yon wandeta.’ Ok da sia buka namua yaua Sam paup derewa gapan God Iesu menan anuni
    oisewa anega sen, Ge ne otunawa, amba endi ne ge mamaga entan nimanegeta.
  eng-GNV: And we declare vnto you, that touching the promise made vnto the fathers,
  zaa-NT: Acca intu' nna riquixá'a huáni tu' le ca titsa' tsè' acerca de Cristo enne'
    beni Tata Dios prometer lani ca tà' tàta qui' rí'ua qui'ni ithèl·le'e bi.
  eng-WEBSTER: And we declare to you the glad tidings, that the promise which was
    made to the fathers,
  guh-guh: 'Icatsia Pablo jumaitsi bajarapamonaejavabelia judíovi penacaetuatabiabibota:
    —Nexata pacatsipaebianatsi pexanialivaisi. Dioso cajena vajasalinaivimijavabelia
    tajëvelia najumecapanepaeya jumaitsi pacuenia Dioso toexanaejitsia vajasalinaivijavabelia.'
  bon-bon: Cine age temi page, ai mene cuta weeme bau acaname egä Acejiyame lui mene
    mime kaakesaare bine jejemuji tabe pagege wawena, tabe mime padare cabu itu jewenuji
    mime tääpume, lui teeme kaakesaare gemi, tabe liba Yeesu ne budre cabu ca erpinantuji.
    Pui poto cidi me mene pisi nyene Salamo uupera peba poce neeneni cabu egä, ‘Maane
    cäme bägrä gäte; cane page määme Babe me bäbitine.’
  nhw-BL: “Huan tojuanti nojquiya timechilhuíaj ni cuali camanali catli Toteco quintencahuili
    tohuejcapan tatahua achtihuiya para teipa techmacas.
  mgw-mgw: Na twenga tuisi pano kunnetyanga Abali Inannoga. Likowe li'lu' Nnu'ngu'
    lyaalagile kiu'ku'lu' bitu,
  swh-ONEN: “Nasi tunawaletea habari njema, kwamba yale Mungu aliyowaahidi baba zetu
  wbi-wbi: Ku uluo tukuvaletela imola inofu vwimila ifiingo sino valyapelilue avisukulu
    viitu.
  bba-bba: Sɑ mɑɑ bɛɛ Lɑbɑɑri ɡeɑ nɔɔsiɑmɔ ye yɑ kɑ Gusunɔn nɔɔ mwɛɛru yɑ̃ te u bɛsɛn
    sikɑdobɑ kuɑ.
  eng-KJVCPB: And we declare unto you glad tidings, how that the promise which was
    made unto the fathers,
  kgk-NT: —Upéixa ramo ore ave oroju kuri ko'a-py oromombe'u hagwã peẽ-my nhe'ẽ porã.
    Hesu ko Nhandejáry remimoingove jevy va'e. Yma ete voi Nhandejáry omombe'u va'ekwe
    nhane ramoigwasu amyrĩ kwéry-pe gwembiaporã.
  waj-waj: Iya kiaa mmiaani ta aavaki varida aa mmayaaya yoketaa aavaa fai ngii giaa
    ngii mmiaaravee. Anutuuqo nnaaru ti rubuungainna ari kua kiaa teerama kioo kuaivaa
    iya kiaa mmuuvaa
  cpy-cpy: Riijatzi nokenkithata-kotzimiri nimaeka eeroka-paeni, nokenkithata-tziimiro
    Kameethari Ñaantsi jempe okanta-kota ikashiya-kaakiriri paerani Tajorentsi owaejatziteni.
  mpx-mpx: 'Ama wasa waiwaisana ha wasaan eliyamiu i ola hiwe: bateli toto Yehoba
    i bateli tubulau elal,'
  wbp-wbp: Jalangu, nganimparlangurlurnalu-nyarra kangurnu jaru ngurrju nyampu-kurra.
    Nyampunya karnalu-nyarra yirri-pura Yimi Ngurrju jinta-juku Jijaji-kirli yangka
    kuja-jana nyurru-wiyi jangku-pungu ngalipakupalanguku nyurnunyurnuku yilyanjarnikingarnti.
  luo-luo: '“Injili ma wanyisou ema: Gima Nyasaye nosingo ne kwerewa'
  nhe-NT: “Huan tojuanti nojquiya timechilhuíaj ni cuali tlajtoli tlen Toteco quintencahuili
    tohuejcapan tatahua achtohuiya para teipa techmacas.
  aii-aii: ”ܐܲܚܢܲܢ ܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ ܩܵܘܠܵܐ ܕܐܲܠܵܗܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܥܲܡ ܐܲܒ݂ܵܗܵܬܲܢ̈،
  esk-NT: Uvaguttuuq uqautigiptigiñ tusaayugaallautamik, itna, Agaayyutim akiqsruutigikkaŋa
    sivulliaptiknun pakma atuumapkaġniġaa uvaptiknun kiŋuviaŋuruanun aŋitqiksitnamiuŋ
    Jesus iñuułiġmun. Atakkii tugliani Psalm aglausimaruq itna, ‘Ilvich iġñiġigikpiñ,
    ugluvak aapaġuqtuŋa ilipnun.’
  msb-msb: “Kaya ginadara namon an Maayo Na Barita na amo an gintuga san Dios sa aton
    mga kalulululuhan.
  cpa-NT: ’Hi² jøng² jǿg³ dsio¹ quin³ jnieh³. Di³ ma²ca¹lø¹ti¹ jǿg³ ca¹jmo¹ Diú¹³
    quianh¹³ dsa² hóg¹.
  dso-dso: ଆମର୍‌ ଆନିଦାଦିମନକେ ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲା ଇସାବେ ଆମେ ତମ୍‌କେ ଏ ସୁବ୍‌ କବର୍‌
    ଜାନାଇଲୁନି ।
  meu-meu: 'Taunabunai, seneda e henidia gwauhamatana sivaraina namona binai ai ese
    a harorolai henimuimu:'
  yva-NT: 'Umba Paulus po raura iridi pare, “Sya arakovo Yahudi watantuna yavaro sambaya
    so rai, Barnabasa pe risye ririnde no so indamu ririmo Ayao Kove raura wasai:
    Amisye apa urairijo po raugaje wama anene mansai'
  dgc-dgc: Pati sikame a éduwa,” kagi ni Pablo, “éy inumange kame se a monda ipahayag
    me dikam i Mahusay a Baheta a nipangako na Diyos du apo tam to araw.
  zpm-NT: ’Scaquegaa no grop no Bernabé, laa no ziaadnie diidz lo to gacnaṉ to gaṉle
    niina ne laa Dios bleeban Jesús, laa me beeṉ miṉe bnee me lo pxozgol ne padzeela.
  hix-NT: Àrwo yonyhorunu yokarymaxe amna nomokno, ohyakanye, kekon xarha tà. Onà
    wyaro rma naha, àrwo yonyhorunu. Tàwya, nomokyaha hampànà, ronànyaknyàrà, katxhàrànhàrà
    yawo ro nehxakon haxa hatà, Khoryenkomo. Àro wyaro nkekon hatà, amnyehra, khoryen
    heno komo wya, kekon hatà, Pawru.
  sim-sim: Uwa osik Barnabas nga an nga mashi jivi os Avui Wasilaka maskop misumu
    walanga nihi ondon or ukmbaha nor mbahandari mashi oson ter os jirin shimu sawenduwa.
  npi-ULB: यसकारण हाम्रा पितापुर्खाहरूलाई प्रतिज्ञा गरिएको असल समाचार हामीले तपाईंहरूकहाँ
    ल्याएकाछौँ ।
  cgc-cgc: “Gani, kami i Bernabe, anen kay di na gasugid ki kyo ta miad na balita
    na alin ta Dyos parti ta papangako din anay pa sa naan ta ame na mga kaapuan.
  tim-tim: Miawak yeŋgimbo âmâ Anutuŋe bâgilupnenŋe yeŋgât makmâ hâriep are bunŋe
    agâk dâm Yesu goaŋdo momoŋânba agalep, aregât pat âlepŋe dâm makyeŋgimaen.
  yor-yor: “Àwa sì mú ìyìnrere wá fún yín pé, ìlérí èyí tí Ọlọ́run ti ṣe fún àwọn
    baba wa,
  wos-wos: “Hanja God dé nana mandékanguré diré yikafre hurutendékaka dé wasékéréké.
    Némbuli ani wun yikafre hundi guniré ani we.
  emp-NTPO: 'Ara maʌ̃ quĩrãca daiba naʌ̃ bed̶ea biada jara panʌa: Ãcõrẽra dadji drõã
    naẽnabemarã ume bed̶ea b̶ʌsia idjab̶a dadjirã, ãdjirãneba yõped̶ad̶arã ewarid̶e
    maʌ̃ bed̶ea b̶ʌd̶ara jũma osia. Jesura ʌ̃rẽbabisia salmo umébemane b̶ʌ́ b̶ʌ quĩrãca.
    Nãwã jara b̶ʌa: “Bʌra mʌ̃ Warraa. Id̶i bʌra mʌ̃ Warraad̶a abʌrʌa.”'
  eng-F35: '“Yes we proclaim to you the good news: the promise that was made to the
    fathers,'
  ind-ind: “Jadi sekarang kami menyampaikan kepada kalian Kabar Baik yang sudah Allah
    janjikan kepada nenek moyang kita. Kini, bagi kita keturunan mereka, Allah sudah
    menggenapi janji-Nya itu dengan menghidupkan Yesus kembali dari kematian.
  pes-OPCB: «من و برنابا برای همین به اینجا آمده‌ایم تا این خبر خوش را به شما نیز
    برسانیم. این وعده به اجداد ما داده شد
  mpt-mpt: nisa inanoba memalo ibo dowan weng ayam olo omyomabbiobe. Inamin namin
    olo sinanggwano Gode nib faninwali moton wengo baabenea Sinanomo ne inamin namin
    olo doyamabibo genebua memalo e molofeitwal nibo bain inanea dobyebiobe. E inanea
    e miine Yesuse imin dofaanea hananea e wengo bain anobiobe. Gode buk temo Sam
    2 o temo Gode baanea Kobo ne miinobo, eka nesa keb ay aiobo genobiobe.
  ssx-ssx: Kutupa dikana꞉ma꞉ make koto hande Pi Seliapo iki pa꞉ta꞉ la kuluekema꞉ a꞉pa
    halopa꞉me. Koda꞉ma꞉ make nika꞉ apa꞉mei ameda pa꞉ta꞉ pi la꞉ wiekeeki ameta꞉ ika꞉
    wekiwandiki titi niki pa꞉ta꞉ peaowala꞉me. Yesu da꞉taala꞉ ekima꞉ta꞉ nika꞉eki peaowala꞉me.
    Hande hoto yaapo peao wape pieke Emeli pa꞉ta꞉ wape pa꞉la꞉ tupa꞉ dupae. Neketa꞉
    yaka Wekie. Ame do natena꞉ I̱ta꞉ naka꞉ Apa꞉ halome laa wape pa꞉la꞉me.
  mkl-mkl: Awɑ mɔ idei kuwɑ̃ iyi Ilɑɑɔ̃ í ceɑ bɑlɑ nwɑ ŋɑu, nŋui ɑ̀ wɑɑ sɔ̃ ŋɛ.
  gaq-gaq: ନେନେ ନ୍ତା ଞ୍ଜାଇଂନେ ଡାଗ୍ରା ପାର୍‌ମାନ୍‌ ଡିଂକ୍ନେ ବିସୟ୍‌ରେ ନେ ଆପେକେ ଏନ୍ ନିମାଣ୍ଡାସାମୁଆଁ
    ଆଦ୍ରିଗ୍‍ ନେଡିଙ୍ଗ୍‍କେ ଜେ
  gof-RNT: “Xoossay nu aawatas immana gida Wonggelaa nuuni hinttew odoos.
  unx-unx: ଆଡଃ ଆଲିଙ୍ଗ୍‌ ଆପେକେ ଏନ୍‌ ସୁକୁକାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେ ନେତାଃରେ ମେନାଲିୟାଁ, ଅକ୍‌ନାଃଚି
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଆଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌ହଡ଼କକେ ବାନାର୍‌ସା ଏମାକାଦ୍‌କ ତାଇକେନାଏ,
  gah-gah: 'Itó avotegini nene Ómasímo lehizeketatove loko lo moloketa netakumú mulutikú
    lamaná gilita gakó láa loko lo nolukumune: Ómasímo Izesuni alémo otitove loko
    li gakó nenémo kagapilamó lelitoka nene mota gihila zekave.'
  lcm-lcm: Kana namempo akus imi ta akus ro ang God katala palapalatung ve keve tivura
    tatana.
  aer-aer: “Ilerne anteme apetyeke ayeye mwerre arrekantherre iletyeke. Ayeye nhenge
    Ngkartele-arle arrule alhileke arrenge-arrenge anwerne-kenhe areyeke. Ngkartele-arle
    alhileke kwenhe arratye irreke Jew anwerneke Jew anetyakenhe areyeke-arlke. Ngkartele
    alakenhe mpwareke alere ikwerenhe Jesus itethe-ilirtnemele rarle ilweke iperrele.
    David-ele intelhe-ileke Psalm 2-enge tyerrtye rarle ilwemele itethe-irrirtneme-akerte
    alakenhe, ‘Lyete the imerneke tyerrtye areyeke unte-arle alere atyinhe, ayenge-arle
    akngeye ngkwinhe arratye-arlke-arle aneme.’
  qvc-NT: ’Chaymi noqaykuna shamushqallapa kani yach'achishuqllapa kay shumaq nutisyata,
    Tayta Dyus unay agwilunchiqkunata ufrisishqanda.
  tgl-ULB: Kaya dala namin sa inyo ang magandang balita tungkol sa mga pangakong ibinigay
    sa ating mga ninuno.
  cbs-NT: Na jabias kaka pepa beshinxun nun matu yuiaidan, Diosun nukun xenipabu yubanidan,
  xtm-NTPP: ’Saña tna, ka kaxtnu'u sa nuu ni tnu'u vii tnu'u va'a siki ja ni skuiso
    ya nuu tna'a o ñayii jana'a ma.
  nnq-nnq: Na twe tubi pamba kunnetelanga Nhwalo Gwambone, kile chache echalagila
    Nnoongo kwa akaoko bito,
  bao-NT: ”To biri ate añurije quetire mʉjare jãa wede, mani ñicʉ̃ jãapʉre, “O biro
