    ana''intochinquëma''. Iráca Yosë quiricanën quëran pënëntona''piro''sa'' itapona'':'
  rmy-SERVI: 'Дыкхэн, соб тумэнца тэ на терэлпэ кода, пала со дэдумэнас англунаря:'
  srn-NT: Dat' meki un mus luku bun tak' san den profeiti ben taki, no miti unu.
  cta-NT: 'Tsoꞌo la si cuiꞌya ma̱ cuentya chaꞌ ná tyacua chaꞌ cuxi jiꞌi̱ ma̱, la cuiꞌ
    chaꞌ nu nguscua jyoꞌo cusuꞌ saꞌni cuentya jiꞌi̱ cuꞌma̱ nu nchcuiꞌ ndiꞌya̱:'
  bqc-SIM: À laaika kɛ́ yã́ pↄ́ ãnabiↄ ò su á leo
  tcz-CHONGTHU: Chingtheiyun! Themgao thusei hohi nangho chunga chuh sah hih un, ajeh
    chu amahon hitin aseiyuve;
  mar-mar: संदेष्टयांनी सांगितलेल्या काही गोष्टी घडतील, सावध राहा! या गोष्टी तुमच्याबाबत
    होऊ नयेत म्हणून जपा.
  snp-snp: Ido polofete lo melamo ka ya linatedoka gimitenaiye, loto koti moinalo.
    Kawa ya eti lamo,
  isl-isl: 'Gætið ykkar! Látið ekki orð spámannanna rætast á ykkur er þeir sögðu:'
  spy-NT: Ōriib keey ām kiyēē kiikung'oor *꞉wōōrkooyikaab Yēyiin sukung'eet māyēyākiis
    ꞉ng'aleechaa ām wōlēē ōmiitē. /Kikēēmwooy kule,
  xnn-xnn: Makailanyo ta adi ommat ken dakayo din inbagan din mamadton Apo Dios id
    kasin ay mangwani en,
  mwe-mwe: Bhai, mwiteiganje ganakumpatanga gajandikwe na ashinkulondola bha a Nnungu.
  tte-tte: Mwa wagitekalatagimiu yo palopitao ali walo tabu iyayawatagili kolimiu.
    Siya Yaubada ana walo siwalo-masalagili besiele bwaite.
  tcs-tcs: 'Yupla ya mas lugaut wanem dem spesilmesizman i bin spik, i nogo apen po
    yupla. Nada spesilmesizman i bin spik:'
  hlt-THB: 'Tawngha ing anak kqawn hyt awi ce nangmih ak khan awh ama pha lawnaak
    aham ngaihta lah uh:'
  soq-soq: Ewanadewaitana dima peroweta bukawa bedewe girumalena mai manlawo segalepi,
    naepe wadi wadiase,
  qub-qub: 'Taytacuna, cuydä chayargushunquiman profëtacuna cayno nishan:'
  att-att: 'Magimuguk kayu laguk, tapè ari mesimmu nikayu yù kinagi ni Namarò, nga
    inipalappâ nayù ira ngaw ábbilinán na. Kinagi na:'
  bki-bki: Tibe na, monoka kuvitikar vatitig kamiu rivu, bior ver makanio, mia kuvitibe
    ka napano naverialiano nalo kialo iliano tai berenio,
  bqp-bqp: À laakari kɛ, de yã kũ annabinↄ ò sún á lero
  mcp-mcp: 'Bɨ ɔ́ bɛy nə́ sâ búúd ɔ mícúndə́ bwə́ á cɨ yí, í bwə́mag nə bɨ̂. Bwə́
    á cɨ nə́:'
  hat-hat: 'Atansyon pou bagay pwofèt yo te di a pa rive nou:'
  npl-NT: 'Yika, kuali ximotlachilikah, amo kichiwa nomopah wetsiki tlan okijkuilojkeh
    n profetas, ijkuak okijtojkeh:'
  bgg-bgg: 'Chaigthek miyao ji nathek shii arey yi pha nowbthan ne rai bo:'
  eng-TCENT: 'So beware that what is said in the prophets does not happen to you:'
  eng-BSB: 'Watch out, then, that what was spoken by the prophets does not happen
    to you:'
  cpu-NT: 'Paamaventaiyaani eerokaite, papeshitarokari josankinatakotakeri kamantantaneriite,
    ikantake:'
  san-ASM: অপৰঞ্চ| অৱজ্ঞাকাৰিণো লোকাশ্চক্ষুৰুন্মীল্য পশ্যত| তথৈৱাসম্ভৱং জ্ঞাৎৱা স্যাত
    যূযং ৱিলজ্জিতাঃ| যতো যুষ্মাসু তিষ্ঠৎসু কৰিষ্যে কৰ্ম্ম তাদৃশং| যেনৈৱ তস্য ৱৃত্তান্তে
    যুষ্মভ্যং কথিতেঽপি হি| যূযং ন তন্তু ৱৃত্তান্তং প্ৰত্যেষ্যথ কদাচন||
  tod-tod: 'À dama ga ɓɔɠɔ mu, naa ɠa a kɛ nii bogai GALA goo wo nuiti ta-zɛʋɛiti
    su, naa mina zeeli wo ma ga:'
  tac-NT: '''La ''we a''lá ''nátaga ''emi ralámuli napurigá tabilé che ikiboa napurigá
    anílige alué ralámuli napu ruwime nílige napu anele Onorúgame. Regá anile:'
  eng-WEBPB: 'Beware therefore, lest that come on you which is spoken in the prophets:'
  gfk-H: 'Muat na harbalaurai ta ing ira poropet diet ga tangai, ira nudiet nianga
    kaba gi hanuat tutuna ta muat. Kaikek ra nianga i hoken:'
  viv-viv: Au wanaꞋitaveꞋavimi be gava vita Yaubada bonana ana toꞋawatalatalaina tuwai-moꞋena
    higaheyena-ma keke omi agaimiya ginalakayemu.
  yao-yao: Nipele, nlilolechesye chikansimana chechila chiŵachisasile ŵakulondola
    ŵa Akunnungu,
  tgp-tgp: Ha lo kilau! Ha sopo tinar̃ihia vara retireti nona pr̃ovet la lo vere kamim,
    matan la verea lara,
  auc-NT: Ïninque Wængonguï beyæ̈ në apæ̈negaïnäni ïïmaï ante näni apæ̈negaïnö ante
    pönëninque mïnitö ïñömö, Mönitö ïmönite wïï bacæ̈impa, ante nämä wææ aquënë quëwëedäni.
    Ïïmaï ante edæ ämotamïni ante baï yewæ̈mongadänimpa.
  kbc-NT: Adinowetitiwaji adiɡ̶icaa ɡ̶aninyaagi, diɡ̶icotece niɡ̶ijo ane ligegi niɡ̶ijo
    anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide, niɡ̶ijo moditece
    lotaɡ̶a Aneotedoɡ̶oji, neɡ̶ee,
  bmh-bmh: O zaiar, ag suban tapai damamen. Ag guzenebi, igul e agen anemen ag ebalagab
    ebu i usalamau.
  ctu-BL: Chʌcʌ q'uele la' bʌ, che' jini, ame mi' tajetla jini ts'ijbubil bʌ ti' jun
    x'alt'añob.
  meq-meq: '«Gum metsehe, wu nakə ndo məɗe ha bazlam i Mbəlom hay tə watsa ahəl niye
    na, mâ ndzakum a gər bay. Tə watsa na, tə gwaɗ:'
  noa-H: 'Maimua, K''ĩir k''ap''ʌ habat hajim haajem, Hẽwandam hi jaaumienau hẽsap
    gaai jaau pʌatarr pãach gaai pam hugua. Mag jaauwi, hich Hẽwandam hiek p''ã simcha
    jaaubaadëjim haajem, chi Pabloou. Mag hirua jaautarr mʌg hajim haajem:'
  alp-NT: 'Bei mere hoko imi noake mimise leke saisa rebe nabiaru esi lekiule uono
    kena imi yake. Le nabia menaru esi leki kai beteke be:'
  san-VEL: apara nca| avaj naakaari.no lokaa"scak.surunmiilya pa"syata| tathaivaasambhava.m
    j naatvaa syaata yuuya.m vilajjitaa.h| yato yu.smaasu ti.s.thatsu kari.sye karmma
    taad.r"sa.m| yenaiva tasya v.rttaante yu.smabhya.m kathite.api hi| yuuya.m na
    tantu v.rttaanta.m pratye.syatha kadaacana||
  kbq-kbq: Ana hu'negu tamagra kava hu'nenkeno, kasnampa vahe'mo'za hu'naza nanekemo'a
    tmagritera fore osino.
  kbh-kbh: Cuedado s̈mochtsebomna, nts̈amo Bëngbe Bëtsabe juabna oyebuambnayënga tmojanayancá,
    ts̈ëngaftangaftaca ndoñe chaondochnënguama.
  ron-LSB: 'Feriți-vă, deci, ca să nu vină peste voi ceea ce s-a spus în profeți:'
  pon-pon: 'Ari, komail kalaka, pwe a depa pwai on komail, me jaukop akan majanier:'
  nhe-BL: 'Huajca xijtlacaquilica ni tlajtoli tlen Jesús huan xijneltocaca. Ximomocuitlahuica
    para ma ax inmechpanos tlen nopa tiocamanalohuani huejcajquiya quiijcuilojque
    campa Toteco quiijto:'
  sps-sps: Taatag yam a ka te tsuen fuainy kuigin muan mi ma famanat iny vaare ya
    kat non sa ruak tsumi,
  wnc-wnc: Unzingge katak gwautnong. Sike tupa siknga Anutue wamu yakapsa aminda matakut
    taknga ginde apsak. Siwan anzing matakut,
  bus-bus: À làakari kɛ, lɛ yã kɛ̀ annabinↄↄ ò tón a lero
  gub-BL: A'e rupi, aze napezeruzar kwaw hehe nehe, ikatu 'ym ma'e uzeapo putar peme
    nehe, ko ze'eg kwehe arer rupi katete nehe.
  imo-imo: Oi Gotenga profet iyemani ningi unguma eno kinye naa wendo opili kani enoni
    wamongo kele toko nokaio.
  boj-boj: Deqa niŋgi geregere ŋam atoqniy. Qotei aqa medabu o tamo naŋgo anjam naŋgi
    nami maroqneb qaji di aqa damu nuŋgoq bo uge. Agi naŋgi endegsib maroqneb,
  eng-DRA: 'Beware, therefore, lest that come upon you which is spoken in the prophets:'
  knf-knf: 'Nalipariin, uko wi baţupar Naşibaţi bajakuŋ uluŋ udolan, baji :'
  san-KHM: អបរញ្ច។ អវជ្ញាការិណោ លោកាឝ្ចក្ឞុរុន្មីល្យ បឝ្យត។ តថៃវាសម្ភវំ ជ្ញាត្វា ស្យាត
    យូយំ វិលជ្ជិតាះ។ យតោ យុឞ្មាសុ តិឞ្ឋត្សុ ករិឞ្យេ កម៌្ម តាទ្ឫឝំ។ យេនៃវ តស្យ វ្ឫត្តាន្តេ
    យុឞ្មភ្យំ កថិតេៜបិ ហិ។ យូយំ ន តន្តុ វ្ឫត្តាន្តំ ប្រត្យេឞ្យថ កទាចន៕
  arn-NT: 'Kuñiwtukuymün may tamün apümkangeael ta eymün ñi feypilen mew kom tüfachi
    dungu tañi chillkantukukünuel tati pu pelon wentru:'
  zas-NT: 'Zeel gol gojp cudad chitëë saquidi ziꞌc bacaa ree bén badëë xtiidx Dios
    loj ree bejn, lod rëb:'
  ken-NT: Sɔt yɛka mpok bɛ́ ɛnyɨŋ ɛnɛ́ barɛmɛ́ kɛpɨ̌ntɨ básɨ́ŋɨ́ ɛ́kɛ́ fakari nɛ
    bhe. Nɔ́ chi ɛnyɨŋ ɛnɛ́ básɨ́ŋɨ́ bɛ,
