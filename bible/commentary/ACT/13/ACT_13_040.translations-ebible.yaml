verse: ACT.013.040
translations:
  kpx-kpx: Katealemo huhuihuhuie dua vave. Onoilage belovetaeau subuta louale kou
    laemo lohoma.
  okv-H: Avo eto be kon kon eto kogue eto peroveta na do kajea avo ungota degi ta
    mane puvuresuja.
  tbo-tbo: Ugolinei ipa ona gagalena imahi po tu bahapiko awai hi bahebaheya, apega
    ona wialoni. Hi pa,
  mal-C: “പരിഹാസികളേ, നോക്കുക; ആശ്ചര്യപ്പെട്ടു നശിച്ചുപോകുക. നിങ്ങളുടെകാലത്ത് ഞാൻ
    ഒരു കാര്യംചെയ്യും; ആർ പറഞ്ഞാലും നിങ്ങൾക്ക് വിശ്വസിക്കാൻ കഴിയാത്ത ഒരു കാര്യംതന്നെ,”
    എന്നിങ്ങനെ പ്രവാചകന്മാർ പ്രസ്താവിച്ചിട്ടുള്ളതു നിങ്ങൾക്കു ഭവിക്കാതിരിക്കാൻ സൂക്ഷിക്കുക.
  grc-SR: Βλέπετε οὖν μὴ ἐπέλθῃ ⸋ἐφ᾽ ὑμᾶς⸌ τὸ εἰρημένον ἐν τοῖς προφήταις,
  bgc-bgc: ज्यांतै चौकन्ने रहो, इसा ना हो के जो नबियाँ की किताब म्ह आया सै, थारे पै
    भी आण पड़ै
  khz-khz: Rogomi pio vetole, pe peroveta talimara na gekilagirato gaura, gemi ai
    ragaina pia wala; gekilato,
  deu-TKW: 'So sehet nun zu, daß es nicht dazu komme, wie in den Propheten gesagt
    ist:'
  zsr-NT: 'Gul‑gún chiꞌi cuinliꞌ naꞌa cui gac queëliꞌ le nayúj lu guich le gulanë́ꞌ
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, rna cni:'
  lin-lin: 'Yango wana, bosala keba ete makambo oyo basakoli baloba ekomela bino te :'
  hns-NT: 'Ohie se batjaaike rahiehe kie tose na howe djaise Parmeswar ke ek sanesia
    liekhies hai:'
  noa-E: 'Maimua, Khĩir khaphʉ abat ajim aajem, Ẽwandam i jaaumienau ẽsap gaai jaau
    pʉatarr pãach gaai pam ugua. Mag jaauwi, ich Ẽwandam iek phã simcha jaaubaadëjim
    aajem, chi Pabloou. Mag irua jaautarr mʉg ajim aajem:'
  eng-EMTV: 'Watch therefore, lest there come upon you that which was spoken of in
    the prophets:'
  mib-NT: 'Núu súcuan te coto ní jíjnáhan ní jéē ma ndóho ní táca castigo jeē ní cacahān
    tēe ni canacani jnūhun Yaā Dios nde jenahán, chi suhva ni cahān Yaā Dios:'
  lif-NT2: हे़क्‍क्‍याङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, मे़ःन्‍ने़ फाॽग्र माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍निन् खिनिॽ सम्‍दाङ्
    के़त्‍लो॥
  xnj-xnj: Mujiyangalila, gegajoviwi na vamlota va Chapanga gala gakotoka kuvakolela,
  mmx-mmx: Mina lok tatao avukat nimi, mumu levelinga at lavaeme vapaase ali, i lok
    keretna,
  cbr-NT: 'Camina bërúancacanti ''ain, an Nucën Papa Dios quicë bana uni ñuixuncë
    unicaman cuënëo bana quicësabi oi mina ''in, a banax ca ësai quia:'
  tee-NT: 'Pus alakts''int''it ju uxijnan. Tun chun at''ap''asat''it tachi ju ixtanajuntach
    ju mak''aniya lapanacni ju ixtanajun ixchivinti Dios. Ju yu''unch chani tanaulh:'
  eng-LSV: 'see, therefore, it may not come on you that has been spoken in the Prophets:'
  cak-NT: 'Can tibana'' cuenta iwi'', chi quiri'' man pa iwi'' ta rix xtika ri quitz''iban
    can ri achi''a'' ri xquik''alajij ri rutzij ri Dios ojer can. Chupa ri quitz''iban
    can reje'', ri Dios nu''ij:'
  pah-NT: 'Penhimboko''i ti a''ero tapepo''ruyme ti hahyva''ea nehẽ, ei ga. A''ereki
    nanongara pe ahe e''i hako – kiroki ahe omombe''u nhog̃wenonde aerẽva''ea. Nahã
    ahe ei Tupana''ga nhi''ig̃a mombe''gwovo hako:'
  sja-NT: 'K''ĩrak''aupai p''anadai Tachi Ak''õre pedee jarapataarãpa p''ãdap''edaade
    jara bɨk''a:'
  xed-xed: 'Ɗaswa ka kuni tama, da slaghunaghatá skwi mnə la anabi kazlay:'
  mks-NT: 'Joo cuéntá coo ndó a̱ ju̱ú ndoho ndó ña̱ na̱cachi na̱ profeta sa̱nahá tá
    na̱cachi na já:'
  gfk-S: 'Mu harbalaurai ta ing ira tangetus di ga tange, ira nudi nianga nahula hanawat
    tutuno ta mu. Kike ra nianga horek:'
  bmu-bmu: Kezapqetok ambazipnöŋ keu jiba ohoget ahözawi, Anutunöŋ miaŋgö dop likepŋi
    meleŋni qakŋine öŋgöbapuköra mönö galömŋini mem aŋgume. Keu mewöŋi kun kewö,
  dgz-dgz: God oise waiwanumune nagirewa wane ame inayap tauepi tawa menan amat ek
    ingane di tan. Mu anega wan,
  eng-GNV: Beware therefore lest that come vpon you, which is spoken of in the Prophets,
  zaa-NT: 'Acca líúhue'' cuidado qui''ni làa tátsią iqquia le nu ra Tata Dios làti
    ga''na escrito por ca profeta:'
  eng-WEBSTER: Beware therefore, lest that come upon you which is spoken in the prophets;
  guh-guh: 'Xania baja tsane. Xaniavaetsia pajinavanapaename papecatocopiapatsiyaniva
    pacuenia Diosojumepaebivi profetavi peyaquinaebaxutota tajëvelia jumaitsi. Tsipaji
    raja profetavi peyaquinaebaxutota, tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Oogäräneji Mene te apu jiicenige egä, ‘Ire, weene laatibi Acejiyame ne
    jäägyuye! Cäro, weene cälu te pa jitipi, piba budre päbitipeye, ingle naace popi
    page cane ngena jewenenine, weene lica jitrungeniye, ngänu gyene cuta nuuja te
    liba weebibine ibiberäjininuge!’ Yoo, weene cängena inajininige, piba peei mename
    biname bime sasa mene weeme bau lica pa läbitepi!”
  nhw-BL: 'Huajca xijtlacaquilica ni camanali tlen Jesús huan xijneltocaca. Ximomocuitlahuica
    para amo ma anmechpanos catli nopa tlajtol pannextiani huejcajya quiijcuilojque
    campa Toteco quiijto:'
  mgw-mgw: Mwilinguli mwakenekugapata galu' gagalongelilwe na alondoli ba Nnu'ngu'.
  swh-ONEN: 'Kwa hiyo jihadharini ili yale waliyosema manabii yasiwapate:'
  wbi-wbi: 'Pa uluo muve vafwihu kuuti kino valyajovile avaviili kilahumilagha kulyumue:'
  bba-bba: Yen sɔ̃, i tii lɑɑkɑri koowo, kpɑ ye Gusunɔn sɔmɔbɑ ɡeruɑ n ku bɛɛ deemɑ,
    ye bɑ nɛɛ,
  eng-KJVCPB: Beware therefore, lest that come upon you, which is spoken of in the
    prophets;
  kgk-NT: '—Yma ete omoĩ va''ekwe kwatia-rehe onhe''ẽ Nhandejáry nhe''ẽ-py omombe''u
    va''ety. A-rami hemimoĩgwe: “Pejeapysaka katu peẽ Nhandejáry nhe''ẽ-rehe, penhembohory
    peiko-vy va''e. Peiko reheve xe rembiapo porã-ta. Pene rembiexapyrã-rupi ajapo-ta.
    Ha peẽ katu ndaperoviái arã voi. Onhemombe''u ramo jepe, ndaperovia mo''ãi voíte.
    Upéa-gwi pepondera rei va''erã peiko-vy Nhandejáry rembiapo-rehe perovia e''ỹ-vy.
    Upe rire pemanomba va''erã” he''i Nhandejáry nhe''ẽ-py omombe''u va''ety. Upéixa
    voi omoĩ va''ekwe kwatia-rehe onhe''ẽ. Ãy katu xáke. Ani pepyrũ Nhandejáry nhe''ẽ-rehe.
    Ho''a arã pende-rehe myamyrĩ he''i va''ekwe, he''i Paulo imombe''u-vy judeu kwéry-pe.'
  waj-waj: Itaama vainai aa na tinara kua aavaa nnaaru forofetaiya tuu kuaivo ngiiisi
    nninarainnoo kiaa ngiingii variraiyauvaa tuqinnama haitatuukiatee.
  cpy-cpy: 'Paamawenteeyaa eeroka-paeni, patsipetawo-kari owajankitaantsi rojankinata-kotakiri
    paerani Kamantan-taniri-paeni, ikantaki:'
  mpx-mpx: 'Nuku matahikagimiu bahi palopitau wali baaba ni mamasal eliyamiu. Heliya
    Yehoba wana baaba hi baunan i ola hiwe:'
  wbp-wbp: '“Yirriyirri-nyayirnirlili purda-nyangka jaru wita-kari jarukungarduyu-patu-kurlangu,
    kujalu-nyarra jangkardu yirrarnu Payipulurla nyurru-wiyi nyurrurlaku kapurunju-patuku,
    ngulajulu purda-nyangka, kalakankulu wajawaja-mani jaruju! Kujanya-ka wangka Kaatuju:'
  luo-luo: 'Omiyo tangʼuru, mondo gik mane jonabi okoro kik timrenu. Ne gikoro niya:'
  nhe-NT: 'Huajca xijtlacaquilica ni tlajtoli tlen Jesús huan xijneltocaca. Ximomocuitlahuica
    para ma ax inmechpanos tlen nopa tiocamanalohuani huejcajquiya quiijcuilojque
    campa Toteco quiijto:'
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܠܵܐ ܐܵܬܹ‌ܐ ܥܲܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ
    ܒܝܲܕ ܢܒ݂ܝܼܹ̈ܐ:'
  esk-NT: Taatnamik qaunagititchi. Atuummiŋitchumauq ilipsitñun taipkua sivuniksriqirit
    itnautaat,
  msb-msb: 'Kaya maghimat agod dili mangyari sa iyo an ginsabi san mga propeta:'
  cpa-NT: 'Jøng² jmóh³ hniah¹² ju²hí³ dsøa¹². Mi³jøng² tsa¹dsa¹ŋë́h² hniah¹² ju³lah
    lǿa¹² ni³ si² quiah¹² dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³. Di³ lah¹la² lǿa¹² jǿg³ quiah¹²
    Diú¹³ lǿa¹² ni³ si²:'
  dso-dso: ଜାଗ୍‍ରତ୍‌, ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ଜାଇଟା କଇଲାଇ ଆଚତ୍‌, ସେଟା ଜେନ୍ତିକି ତମ୍‌କେ ନ
    ଗଟ ।
  meu-meu: Taunabunai, nahuamui ba toho, peroveta taudia ese e gwaurai ḡaudia na umui
    emui ai bae momokani na garina; eto,
  yva-NT: 'Syo raura sya arakovo Yahudi weasai: Wasyisyaube indamu vemo Amisye apa
    mangke namirati anawae wusyine wo raurairive nande wasai jinya, no taiso:'
  dgc-dgc: Kanya sikam,” kagi ni Pablo, “éy mangilag kam, makay makamtan moy tu nisulat
    du purupeta to araw.
  zpm-NT: '’¡Goḻguieṉ sca gacnroladzde to! Zeeṉa ygaade to miṉe bzeet zha ne biadteed
    xtiidz Dios padzeela, zeeṉe znu bnee zho:'
  hix-NT: Àro ke, Khoryenkomo wya ayanàhnohrà kom hona mpàn xenytxoko. Àro hoko rma,
    onà wyaro nmenhotxownà hatà, Khoryenkomo rwonà yokarymanye ro heno komo.
  sim-sim: Uwa osik jir ji auheyeka. Las avak orin ji kumaifaha os mas profet li mbahandari
    hom jihik si nanda ngashi.
  npi-ULB: 'यसैकारण होसियार हुनुहोस्, अगमवक्‍ताले बोलेको यो कुरा तपाईंहरूमाथि आइनपरोस्:'
  cgc-cgc: 'Piro, mag-andam kaw na dili matabo ki kyo mga paambal ta Dyos paagi ta
    mga prupita. Yi ambal ta Dyos:'
  tim-tim: Akto ulikŋân Propete siâŋe den siâ kulemgoep are tatâp. Anutuŋe den hin
    dâep, “Wangât den hâkâŋ akmâ mandâi? Yeŋe ire nâŋgâmbiâ dâtŋe akto ain mombai.
    Haingât yeŋgâlân wan me wan irakŋe siâ uŋak ketuguwerân aregât pat makyeŋgimbiâ
    yeŋe hiaŋgiâi dâmbiâ biwiyeŋe kârikŋe akbiap.” Anutuŋe hain dâep. Ye aregât dopŋe
    akbâigât den are heŋgemgom nâŋgâwi.” Pauloŋe hain dâm makyeŋgiep.
  yor-yor: 'Nítorí náà, ẹ kíyèsára, kí èyí tí a ti sọ nínú ìwé àwọn wòlíì má ṣe dé
    bá yín pé:'
  wos-wos: 'Wun hundika sarékéta guni xékélaki na, Godna profet hayindé joo gunimbu
    xakundémboka. Profetna hundi angi dé:'
  emp-NTPO: 'Quĩrãcuita b̶ead̶adua Ãcõrẽneba bed̶eabadaba b̶ʌped̶ad̶ada bãrã ume mãwãrãmãrẽã.
    Nãwã b̶ʌsid̶aa:'
  eng-F35: 'So take care, lest there come upon you that which has been spoken in the
    prophets:'
  ind-ind: 'Oleh karena itu, hendaklah Saudara-saudari waspada, supaya apa yang Allah
    sampaikan melalui nabi-Nya tidak terjadi pada kalian:'
  pes-OPCB: 'پس مواظب باشید مبادا گفته‌های پیامبران شامل حال شما نیز بشود که می‌گویند:'
  mpt-mpt: Sinanggwano Gode wengo omkeimalin nakai Gode buk temo dolaibbuo baanoa
    Ne wengo tlawe bianiba mo bainobo geim blim ibo kla funaine! Ibo kaanomabiobe.
    Niminbabe, ibo sma dabalim ele bliba ne inamin namin okoko sumo klaia naka make
    okok olo weng sango baabene otane ibo mo bainobo genomabibbabo ge baanebiobo ge
    baaniba dolaibbio kesoa ibo kla wentine! Ibo Gode wengo tlawe biniba kaaibbuei
    ulabo mo nimibe ge baabesebe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ wotu handeteke hapa꞉peke. Mo hande potopede haliwekima꞉
    leeke ekimanu iki pa꞉ta꞉ a꞉paama꞉na꞉ loa꞉me. Dupa
  mkl-mkl: Nɑ nŋu, i ce lɑɑkɑi ŋɑ mii iyi wɑlii ŋɑ ɑ̀ fɔu ku mɑɑ̀ bɑ ŋɛ, iyi ɑ̀ ni,
  gaq-gaq: ସାବ୍‍ଦାନ୍‍ ବାବବାଦିଇଂ ମେଁ ବାସଙ୍ଗ୍‍ବଗେ ଆତେନ୍‌‍ ଜେନ୍ତିକି ପେ ବିତ୍‍ରେ ମାଗଟେ
    ।
  gof-RNT: Hessa gisho, nabeti gidayssi hintte bolla gakkonna mela naagettite.
  unx-unx: ଏନାମେନ୍ତେ ଚିର୍ଗାଲ୍‌କାନ୍‌ପେ, ନାବୀକ କାଜିକାଦ୍‌ତେୟାଃ ଆପେରେ ଆଲକା ହବାଅଃକା,
  gah-gah: 'Ómasímini agepagutí gakó liaká a vete gakó makó luhuva gizinamóma nene,
    lekelitoka alévolé okative loko lakagata aleko lo nolukumuze, ehe, gizapa iki
    minalo. Láa liki luhuva gizinamóma neve:'
  lcm-lcm: Asukang a mi aiveven vei mengen ang si ri katakai i kus amalangas kala
    serei atutuman singimi asukang ke.
  aer-aer: Akangkwe-irremele, ilernpenye anthurre anaye, nhenge iwenhe apeke renhe
    angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre areyele ileke arrekantherre
    irreme-ketye-arle. Itne alakenhe intelhe-ileke,
  qvc-NT: 'Kwidawkish Tayta Dyusqa qamkunata kastigashungiman chay unay malu runakunatashina.
    Chaqa Dyuspaq rimaqkunam chay uchayuqkunapaq kayshina iskibrishqa Dyus nishqanda:'
  tgl-ULB: 'Kaya''t mag-ingat kayo na hindi mangyari sa inyo ang sinabi ng mga propeta:'
  cbs-NT: 'Jaska Diosun jancha yuixunikabun kenenibu keskai ibubis matun chakabuwen
    man Dios kupimatiduki. Uindakanwen, jaska kenenibu keska wakin:'
  xtm-NTPP: '’Jin ko koto va''a ni maa ni nasa yukan, te jin ndo''o ni sukan ni ka
    ka''an tee ni ka yo ndakaxtnu''u tnu''u ni yo wa''a Su''si ma:'
  nnq-nnq: Yene mma maha, gakampataje gaga agalengigwa na akalondoli ba Nnoongo gakampitije
    mangweto.
  bao-NT: 'Ca biipere wede jʉgueri maja o biro cʉ̃ja ca ĩirique, mʉjarena ca biitipere
    biro ĩirã, bojoca catiri niiña:'
  san-ORI: ଅପରଞ୍ଚ| ଅୱଜ୍ଞାକାରିଣୋ ଲୋକାଶ୍ଚକ୍ଷୁରୁନ୍ମୀଲ୍ୟ ପଶ୍ୟତ| ତଥୈୱାସମ୍ଭୱଂ ଜ୍ଞାତ୍ୱା ସ୍ୟାତ
    ଯୂଯଂ ୱିଲଜ୍ଜିତାଃ| ଯତୋ ଯୁଷ୍ମାସୁ ତିଷ୍ଠତ୍ସୁ କରିଷ୍ୟେ କର୍ମ୍ମ ତାଦୃଶଂ| ଯେନୈୱ ତସ୍ୟ ୱୃତ୍ତାନ୍ତେ
    ଯୁଷ୍ମଭ୍ୟଂ କଥିତେଽପି ହି| ଯୂଯଂ ନ ତନ୍ତୁ ୱୃତ୍ତାନ୍ତଂ ପ୍ରତ୍ୟେଷ୍ୟଥ କଦାଚନ||
  rmn-rmn: 'Дикхен, тэ на овэл тумэнца одова, состар пхэнлёл ко прарокя:'
  huv-NT: 'Nganüy netam mejawan, nde memongochiün atnej lamapiüng tiül Mipoch Teat
    Dios leaw tarangüw mondeac andeac Teat Dios, apiüng:'
  otn-NT: 'Da̱mi̱ mfähmʉ, ma̱n''na n''yo mi̱ ''yøt''e ngue go guí thohmʉ''a̱ te bi
    ''yotyø pønga̱hya̱ Oja̱ ngue bi ''yɛ̱na̱:'
  nop-nop: Ale kikadoko tubune koom polofet heki youkiŋ u hidi mu mintahambaak.
  obo-NT: De-en ayyad-ayyad kow no konna row od kosaharan iddos id ikahi to Monama
    no id posulat din to mgo propeta no mid ungketen to,
  kca-kca: 'Шаващаты малы, Турәм айкеԓ туты хŏйатәт хŏща йастәм ŏт нынана аԓт хойәԓ:'
  cak-ENT: 'Tichajij c''a ivi'', que man ta pan ivi'' rix tika-ka ri quitz''iban can
    ri achi''a'' ri xek''alajrisan ri rutzij ri Dios ojer can. Chupan ri ye quitz''iban
    can rije'', ri Dios nbij:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤛᤠᤵᤋᤢᤒᤠ
