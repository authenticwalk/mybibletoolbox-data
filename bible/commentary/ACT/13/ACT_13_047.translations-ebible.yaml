  dso-dso: କାଇକେ ବଇଲେ ମାପ୍‌ରୁ ଆମ୍‌କେ ଏ ଆଦେସ୍‌ ଦେଲା ଆଚେ ।” ଆନ୍ଦାରେ ଉଜଲ୍‌ ଅଇଲାପାରା ଜିଉଦି
    ନ ଅଇଲା ଲକ୍‌ମନ୍‌କେ ମର୍‌ ବିସଇ ଜାନାଇବାକେ ମୁଇ ତମ୍‌କେ ବାଚିଆଚି । ଜେନ୍ତାରି କି ମୁଇ ସେମନ୍‌କେ
    ରକିଆ କରି ପାର୍‌ବି ବଲି ଦୁନିଆର୍‌ ସବୁ ଲକ୍‌ମନ୍‌କେ ତମେ କଇପାରାସ୍‌ ।
  meu-meu: badina be Lohiabada ese vada e haduada, eto, Lau ese vada na atomui, idau
    bese taudia edia diari ai baola; Bona hahemauri ai baola, ela bona tanobada dokodia
    idoidiai.
  yva-NT: 'Ririmare rimo Ayao Kove raura vatano Yahudi jewene mansai weye Amisye po
    ririnsatutir pare: ‘Syo wasatayao indamu wasaurata irati vare rai, wabaro vatano
    Yahudi jewene mansai, indamu Sya ayao syo vatane mapaya awa ayao kakaije rai omamo
    wadavovo no mine vone so raija nto nanto no ama maran.’ ”'
  dgc-dgc: Da saya i niutusa dikame na Panginoon. Pinili na kame, kagi na, a sikame
    i magpaliwanag du éwan Judeo, a sikame kagi na i bahala a mégtoldu ta iba a tolay
    tungkul ta kaligtasan de.”
  zpm-NT: 'Ni scalegaa rnabey Dios gaca, sac znu rnee me: Laa naa bzole luu tsienee
    luu Xtiidz naa lo grë meṉzit, luu gac zig ti biini ne gziini lo grë miech ne ndxie
    lo guidzliu; zeeṉa guieṉ zho zha laa zho lo doḻ.'
  hix-NT: Àro wyaro rma amna yanotomaye, Kohkomo. Àro hoko rma, onà wyaro nkehe xarha,
    àmenhosahonhàrà. Xuknewyanahnà komo hyaka dyakyaha. Anaro rha yana komo hyaka
    dyakyaha, omeroron komo hyaka rma. Enyhoryeny kom me uro muhutwamohsehe, àwyanye.
    Weyu wya awasmeno ynyetokono wyaro, uro muhutwamohsehe, àwyanye, Xuknewyanahnà
    komo wya. Àro wyaro rma nkehe, àmenhosahonhàrà, ketxkon hatà, Pawru komo.
  sim-sim: Mberem ushiwak? Wasilaka karem shirin or saweri osa, �An mirin a ushirik
    ukruharanda hom nari mir. Ushinak yanga yanga amber hom mi ihi Judama ambu ondon
    mi jelyashinak sunguwavu lihin li tormbleshinak kavakava lihin a laha ermbekmbahan.�
    �
  npi-ULB: किनभने परमेश्‍वरले हामीलाई यस्तो आज्ञा गर्नुभएको छ, ‘मैले तिमीलाई गैरयहूदीहरूका
    निम्ति ज्योतिको रूपमा राखेकोछु, र पृथ्वीको अन्तिम छेउसम्म तिमीहरूले मुक्ति ल्याउनु
    पर्छ ।”
  cgc-cgc: Gasugid kay ki danen tak yi pasugo ta Ginuo Dyos ki kami. Ambal din, ‘Papili
    ko kyo yan na magsugid parti ki yaken naan ta mga dili-Judio na paryo kaw ta ilaw
    na gapawa naan ta delem na lugar. Papadala ko kyo yan aged sugiran nyo mga ittaw
    an naan ta bilog na kalibutan na may paagi na maluwas danen alin ta silot ta iran
    na mga sala.’”
  tim-tim: Haingât Anutuŋe hin dâep, “Nâŋe gâ pagaleŋe aregât dop hainare kat gektere
    Yuda luâk bo manmai yeŋgâlân arim nâŋgât den makmâ miawakyeŋgiwen. Akto luâk âmbâle
    hârokŋe biwiyeŋe nâŋgâlân katbiâ meyekbiangât kat gektere hân bâiŋângen arim makben.”
    dâep. Anutuŋe hain dâmbo propete siâŋe kulemgombo oyaŋmâ den ire netgât kulemgoep
    dâetŋe huŋgun netkimbo ariweret.” dâyiat.
  yor-yor: 'Bẹ́ẹ̀ ni Olúwa ṣa ti pàṣẹ fún wa pé: “ ‘Mo ti gbé ọ kalẹ̀ láti tan ìmọ́lẹ̀
    fún àwọn aláìkọlà, kí ìwọ lè mú ìgbàlà wá títí dé òpin ayé.’ ”'
  wos-wos: 'Néma Du ani nak téfana du takwaka yitenakaka hanja angi dé wa: Hanja wuni
    méniré wa, méni yanékwa hama ya maki reméte. Wungi reta wuna hundi nak téfana
