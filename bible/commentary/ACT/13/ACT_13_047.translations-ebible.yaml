verse: ACT.013.047
translations:
  kpx-kpx: Kosiveu hoto ke nahate loui no namigevei avoe, ‘Di la tabagevege laeau
    atagae ata. Iale talive Diue ata holioholiale kebia haive dua vai ukolikolie hoto
    mai vatae ata bahata haiveve.’”
  okv-H: amo dago Bada na einge ara ijija. ‘na ungo enda nei embomeni ta Usasa ikehena
    eto orekari avo ungo na enda tapa ta ikasova.’” ainge enu
  tbo-tbo: Matababana i lugagayo geka pite Guyau i baheya i pa, “Tam a witowolim yayata
    tauhi ega mi Yudeya ugolihi. Tam ugolimgei apo luyagohana una neiyai tupo wohepali.”
    ’
  mal-C: “നീ ഭൂമിയുടെ അതിരുകൾവരെ രക്ഷ എത്തിക്കേണ്ടതിനു ഞാൻ നിന്നെ യെഹൂദേതരർക്ക് ഒരു
    പ്രകാശമാക്കിയിരിക്കുന്നു,” എന്നു കർത്താവ് ഞങ്ങളോടു കൽപ്പിച്ചിട്ടുണ്ട്.
  grc-SR: Οὕτως γὰρ ἐντέταλται ἡμῖν ὁ κύριος, Τέθεικά σε εἰς φῶς ἐθνῶν, τοῦ εἶναί
    σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς.
  bgc-bgc: क्यूँके प्रभु नै म्हारै ताहीं यो हुकम दिया सै, ‘मन्नै तेरे ताहीं गैर यहूदियाँ
    कै खात्तर चाँदणा ठहराया, ताके तू धरती कै छोर ताहीं उद्धार का दरबाजा हो।’”
  khz-khz: Kwalana Velekou na evetaina evega-nagimaito, netiwato, ‘Au na gomi ataomito
    ati Iuda talimara geria maekai pio ago, pe vevega-maguli pio lakagia tanoparai
    getaluna talimara maparara geriai.’”
  deu-TKW: 'Denn so hat uns der Herr aufgetragen: ich habe dich gesetzt zum Licht
    den Heiden, zum Heil zu sein bis zum Ende der Erde.'
  zsr-NT: 'Lëzcaꞌ cni gna béꞌinëꞌ netuꞌ Xanruꞌ Dios guntuꞌ lban queëꞌ Cristo laugac
    bunách gzaꞌa, nac ca rna didzaꞌ naꞌ bëꞌë Dios ca nac queëꞌ Cristo, gnëꞌ: Nuzóaꞌ
    Liꞌ quië gacuꞌ yeníꞌ quegac bunách gzaꞌa, Len gacuꞌ Nu uslá bunách gdutë yödzlyú.'
  lin-lin: 'Pamba te, tala makambo oyo Nkolo atindaki biso : « Nakomisi yo pole mpo
    na bikolo mosusu, mpo ete omema lobiko kino na suka ya mokili. »'
  hns-NT: 'Prabhoe hamlogke hoekoem deis hai kie: ‘Ham toelogke tjoenlie hai sab djaatie
    ke djotie dewe ke, aur doenia ke kona talak iensaan ke batjaawe khaatien.’ ”'
  noa-E: maach Pör Ẽwandamau thumaam khʉʉnag ich khap amkhĩirta ich iek jaaupi sĩewai.
    Maagwai chadcha ich Ẽwandam iek gaai ich Jesús igwi, “Iita judionaan khabam khʉʉn
    atheejã khĩchag ee õtdau phuu dʉnʉmjö sim, durrpierr ich iek ʉ̈kha nʉm khʉʉn thum
    ichdëuta peerdʉ awaag” a phã simgui ajierram aajem.
  eng-EMTV: 'For so the Lord has commanded us: ‘I have set you to be a light of the
    nations, that you should be for salvation to the end of the earth.’ ”'
  mib-NT: 'Chi suhva ni ndacu máá Jítoho yō jniñu nuū na jíjnáhan ná: Ni jeni ri rohó
    jéē cúu ró nájnūhun luz jeē steén ini anuá ñayuu tācá nación, chi nɨ́ɨ́ ñayɨ̄vɨ
    stéén rō jnūhun ri nuū ñáyuu jeē jnáma ri i, áchí yá. Achí de.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ अक्‍खेलॽरिक् साम्‌योसाप्‍लाओ इङ्‌जाःङ् याप्‍मि
    पिरिगे़आङ् वाॽरो, ‘खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मो थारिक् से़न्‍लप्‍पिल्‍ले़न्‌सुनाइङ्‌ङिन्
    तेॽमा फाॽआङ् इङ्‌गाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ लागि ओःत्ति कुइसिःक् चोःक्‍निङ्‌ङाङ्
    वाॽआरो॥’”
  xnj-xnj: Muni Bambu atilagazili aga, ‘Nikuviki lumuli lwa vandu va pamulima, muni
    vandu voha vasanguliwa pamilima yoha.’ ”
  mmx-mmx: I lok ngan levelinga at ne Moroa ga raba dik min. I lok keretna, ‘La nia
    ara soxolik ka vam nimi, kusu nemi minaba lok ngan laxasep la mina tong asu levelinga
    rak tinedi limixin kopmen di me Judaia, la minaba lok ngan langas ti lorooro ri
    limixin to at lengkot axap at na lavatbung menemen.’”
  cbr-NT: 'Usaquinu ''ati ca Nucën ''Ibu Dios cuëënia quixun cananuna ''unanin, Jesucristo
    ñuiquian ësoquin aín bana cuënëo isquin: Israel unicamaishima bëtsi unicamaribi
    aín sinan upí ''inun ''iminun cana mi ''imian. ''Imianan cana aín ''uchacama tërë́ncë
    ''aísha ''ënan ''inunmi camabi menu ''icë unicama ië́minun mi ''imian.'
  tee-NT: 'Chunch ju aclayau ni chunch ju quintamap''aksitan ju k''ai qui''ucxtin
    quinc''an Dios. Ju yuchi ma chani quintajunan: Ju quit''in ic''ulatan uxint''i
    tachi ju maclhcu ni laich alacmamach''akxanit''i ju lapanacni ju jantu israelitanin
    tajunita ixchivinti Dios. Chai laich a''una'' ju lapanacni ju tat''ajun ixlhilacaputs''un
    ju lacamunutpa'' ta yu laich cataputak''alhtaxtulh ni jantu cata''alh ju lacajipi.
    Pus ju Pablo ajuni ju lapanacni ni ma chunch ju juni ju Dios.'
  eng-LSV: 'for so the LORD has commanded us: I have set you for a light of nations—for
    your being for salvation to the end of the earth.”'
  cak-NT: 'Y can ja ri Ajaf Dios x-in chake: Jatnuyo''n chi jatoc sakil quichi ri
    winak chi ronojel rech-ulef, y awoma ret xquiecolotaj ri winak naj chi nakaj.'
  pah-NT: 'A''ereki nahã orepojykaharete''ga ore mondouka javo ore ve: “Oromongo ji
    nde israelitas''g̃arũive''g̃a ndyapehava''java''ero teremomytu''ẽ ti g̃a''akag̃i
    pe ikwahavuka g̃a pe nehẽ,” ei Tupana''ga. “G̃andekote''varuhua mombora po ti
    nde ikwahavukari yvyakotyve''g̃a pe nhaporemo nehẽ,” ei ga, ei Paulo''g̃a.'
  sja-NT: 'Mãga oodait''ee Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘K''õp''ãyoorã
    ome lámpara pëipatak''a ɨ̃daamerã ode p''ãrik''ua nipadak''ãri, mãga pɨk''a mɨa
    pɨ pëiru mɨ o ak''ɨpimerã na p''ek''au eujãdepemaarãmaa. Mɨa mãgá pëiru k''inia
    bairã pɨa chi t''ɨmɨara beerã paara o k''achiadeepa k''aripa atamerã.’'
  xed-xed: 'Wya skwi mnaŋna Mgham Lazglafta: “Fafa yu ta kagha ka tsuwaɗaka gwal kul
    nzakway ka la Yahuda, ŋa mnay gha ta gwaɗa ta mbaku ta ghəŋa haɗik tender,”» kaʼa.'
  mks-NT: 'Jáchi̱ já cáa chuun na̱sahnda Ndióxi̱ nu̱ú nde̱ tá na̱cachi a já xi̱hín
    nde̱: Na̱sacu ye̱he̱ ndo̱hó ña̱ ná ca̱xi tu̱hun ndó nu̱ú ña̱yivi tóho̱ ndúu ndijáá
    ñuyíví, já ná canda̱a̱ ini na ndaja caja na ná ca̱cu ndaa ínima̱ ná, na̱cachi
    Ndióxi̱ —na̱cachi Pablo xi̱hi̱n ná.'
  gfk-S: 'Ma mir gil hobi kinong ira nianga ing God ga pir mir ine karek: ‘Iou te
    bul ugo be tike lulungo uta di ing pa dile Iudeia, be nu hatawat ter no haralon
    tane God ta ira katano bakut tano ula hanuo.’”'
  bmu-bmu: Kembunöŋ miaŋgö keuŋi kewö jiba jim kutum neŋgiyök, ‘Nöŋön kuŋgum gihibiga
    kian kantri yeŋgö asakŋina aka amötqeqegö könaŋi jim asariba malnöŋga gölme göraŋi
    göraŋi dop köl teköi likeplikep eu emu yeŋön letota Suepkö buŋaya akŋe.’”
  dgz-dgz: Iwa God anega dianeni, Ne Diu uon go ian ugupe nagire ganat mugawa entan
    imaena, menan waenapan at at iravi inak yaibobot nega warain.” Ap anega diamon.
  eng-GNV: For so hath the Lord commanded vs, saying, I haue made thee a light of
    the Gentiles, that thou shouldest be the saluation vnto the end of the world.
  zaa-NT: 'Porqui''ni ą'' ba chi beni Señor intu'' mandado de rèe lo Escritura: Chi
    bedúa'' lu'' para ccá lu'' la''yani'' qui'' adí ca enne'' huaya'', Para qui''ni
    por lu'' nna ccá cą salvo, Ą''hua canu tsè''e hàstaá último qui'' yétsiloyu.'
  eng-WEBSTER: For so hath the Lord commanded us, saying , I have set thee to be a
    light of the Gentiles, that thou shouldst be for salvation to the ends of the
    earth.
  guh-guh: 'Bajarapacuenia pacavecuaponatsibeje tsipaji baja pepo petuxanenë bajarapacuenia
    paneitorobabeje. Dioso cajena pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:
    Caitorobianatsi nejamatabëcueneitayotsinexa pamonae apo judíovi. Baitsi jane tsipaebanajetarucaename
    tajumelivaisi daxitanacuanëjava, nacuatabujava ata pejinavanapaevi, pecapanepaenexatsi
    pibisiacuene pexanaeneconivecua, jai Dioso pejumelivaisibaxutota, jai Pablo judíovijavabelia.'
  bon-bon: Cine apu jewenenago, ingle Yageyame cibibine ituge jaji egä, ‘Cane weebibine
    apaclyera pana icitenine nuuja gawe biname bime tääpume, toraca ireclota gaabe
    iyeta gawecewe biname bine awabame.’”
  nhw-BL: 'pampa Toteco quej nopa technahuati campa ijcuilijtoc: ‘Nimitztlapejpeni
    para tiquinnextilis ni camanali masehualme catli amo israelitame ipan campa hueli
    tlali ipan tlaltipactli. Quej nopa quiiximatise catli monequi para nochi huelise
    momaquixtise tlen inintlajtlacolhua hasta campa más huejca ipan tlaltipactli.’'
  mgw-mgw: Kwa mwanjaa Bwana atulagi nyinyo, ‘Nikubi'kite wenga ube wabweya kwa bandu
    bangali Ayahudi, li'nga waleti bandu ukosopoli mudunia yoti.’”
  swh-ONEN: 'Kwa maana hili ndilo Bwana alilotuamuru: “ ‘Nimewafanya ninyi kuwa nuru
    kwa watu wa Mataifa, ili mpate kuuleta wokovu hadi miisho ya dunia.’ ”'
  wbi-wbi: Ndavule umutwa atuvulile, pano iiti, “Nivaviikile umwe hwene lumuli kuvanhu
    avapanji, ulwakuuti mulute uvuvaangi kumbale sooni isa iisi.”
  bba-bba: N wee ye Yinni Gusunɔ sun yiire su ko. U nɛɛ, “Nɑ bɛɛ kuɑ tɔn tukobun yɑm
    bururɑm, kpɑ i kɑ fɑɑbɑ dɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ.”
  eng-KJVCPB: For so hath the Lord commanded us, saying, I have set thee to be a light
    of the Gentiles, that thou shouldest be for salvation unto the ends of the earth.
  kgk-NT: '—Upe va''e orojapo va''erã, he''i kuri ore-vy Nhandejáry: “Nde ko xe rembiporavo
    eremo''arandu hagwã judeu e''ỹ-pe pytũ mygwa-rami rei oiko va''e-pe, arakatu pygwa-rami
    ae oiko hagwã. Ko yvy apy gwive oiko va''e gwive, emo''arandu katu onheresende
    hagwã” he''i kuri ore-vy Nhandejáry. Upéixa omoĩ uka va''ekwe kwatia-rehe onhe''ẽ
    Nhandejáry, he''i judeu kwéry-pe Paulo imombe''u-vy.'
  waj-waj: 'Kua fafaara roovaudiri aa kua aavaa Udaanga Anutuuqo ti kiaa ti mmioo
    tunoo: Vaa na ngii mmataama kiauya ngieenoo ngiari voopinnaiya tooba roosiima
    ni kuaivaa kiaa kookieekiatee. Na iya vitee aataru yoketaivau yapaanara kuaivaa
    fai ngia mmuakiaa gioonna kiaapu mmuakiaa mmatavau variaiya kiaa mmikiai rikiaatee,
    tiravaivee.'
  cpy-cpy: 'Tema rootaki ikowakaanari Tajorentsi, ikantakina: Eeroka nowaki pikoñeetyaa-kotakaayiteeri
    kaari pisheninkata, Pikenkithata-kaayiri jempe okanta-kota awijakotaantsi. Pithotyahaero
    maawoeni kepatsi.”'
  mpx-mpx: 'He Babala logugui i pem eliyama, i ba i ola hiwe: ‘Ya telemiu nuku ola
    mwananal bolo nige Yudiya i oola kaiweliya, inoke eliyamiu panayawi bebena gegewena
    pwamwal nihi pwawa.’”'
  wbp-wbp: 'Kujanya-jarrangku wangkaja Kaatu Warlalja-Wiriji: ‘Yilyami karnangkupala
    yungunpapala-jana warru warraja-mani jarra-piyarlu yapa-kariji Juwu-wangu-patuju,
    kapunpala-jana warru yimi-ngarrirni Yimi Ngurrju nguru-kari nguru-karirlaku. Kapunpapala-jana
    yangka jinta yimi-ngarrirni kuja kajana yapa muurlparlu mardarni karlirr-yaninja-kujaku.’”'
  luo-luo: Ruoth Nyasaye osemiyowa chik niya, “ ‘Asemiyo udoko ler ne Ogendini, mondo
    uland warruok e tunge piny duto.’”
  nhe-NT: 'pampa Toteco queja nopa technahuati campa ijcuilijtoc: ‘Nimitztlapejpeni
    para tiquinnextilis ni tlajtoli tlacame tlen ax israelitame ipan campa hueli tlali
    ipan tlaltepactli. Quej nopa quiixmatise tlen monequi para nochi huelise momaquixtise
    tlen inintlajtlacolhua hasta campa más huejca ipan tlaltepactli.’'
  aii-aii: '”ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܦܩܝܼܕ ܠܹܗ ܐܸܠܲܢ ܡܵܪܲܢ ܒܹܐܡܵܪܵܐ: ܥܒ݂ܝܼܕ ܠܝܼ ܐܸܠܘܼܟ݂ ܒܲܗܪܵܐ
    ܠܐܸܡܘܵܬܹ̈‌ܐ، ܕܗܵܘܹܝܬ ܦܘܼܪܩܵܢܵܐ ܗܲܠܔ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ.“'
  esk-NT: Taatnakii Agaayyutim urriqsuġaatiguk itnaiḷipḷugu, ‘Nalunaiqsaġigikpiñ qaumaruatun
    itquplutin Jew-ŋuŋitchuanun anniqsuquplugich iñuich suniaŋanipayaaq nunam.’”
  msb-msb: Matuod ini kay sugad sani an ginsugo sa amon san Ginoo na, ‘Ginbutang ko
    kamo na magin bagaʼn ilaw sa mga dili-Judio, agod madara niyo an pagkasalbar sa
    bilog na kinab-an.’,”
  cpa-NT: 'Di³ lah¹la² báh³ ca¹juúh² Juu¹³ jniang³, ca¹tsáih¹ jnieh³: Ma²ca¹hia¹jni
    hniah¹² hi² jmóh³ hniah¹² ju³lah taih¹² cøng² si² dsi²juu¹², hi² heh¹³ hniah¹²
    dsa² tsa¹lán¹² judío juu¹² ja³liúg²dsa. Mi³jøng² li¹chi² jǿg³ ta³cøng² jmøi¹guǿi¹
