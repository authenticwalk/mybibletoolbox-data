  kbh-kbh: 'Er Bëngbe Bëtsá chama s̈janichamó, mënts̈á jauyanëse: Aca tcbonjuábuayana
    chë ndoñe judië́ngbioye ts̈abe noticiënga jábuayenama, chaósertama. Y chca, aca
    chëngbiama cochántsemna mo canÿe binÿnayacá. Chca, ácbeyeca nÿets luarënguenache
    ents̈anga ats̈e chanjatsebacá ca.”'
  ron-LSB: Căci așa ne-a poruncit Domnul, zicând:, “Te-am pus ca lumină pentru neamuri,
    ca să aduci mântuirea până la marginile pământului.”
  pon-pon: 'Pwe iet duen me Kaun o kotin majani on kit: Nai me kajapwil uk adar, pwen
    marain pan men liki kan, pwe koe en kamaur jili lei jap karoj.'
  nhe-BL: 'pampa Toteco queja nopa technahuati campa ijcuilijtoc: ‘Nimitztlapejpeni
    para tiquinnextilis ni tlajtoli tlacame tlen ax israelitame ipan campa hueli tlali
    ipan tlaltepactli. Quej nopa quiixmatise tlen monequi para nochi huelise momaquixtise
    tlen inintlajtlacolhua hasta campa más huejca ipan tlaltepactli.’'
  sps-sps: tana saa ayei na ka te tsue faparits of mamam a Tsunaun, ‘Nyo kat mami
    ma faarei amin kurun tana vainy sikia ma taa Jiu, ma faakouts ami na vainy tan
    fo mamatsiny fan faavot tana monaagits to, ma sab a sanaan iny saup fatabin rarori
    Gov.’”
  wnc-wnc: ‘Nata ga tapa kepman yuaing amin gatayami kakaa akngane yutning. Nata ga
    tapa gata keu komduine nana gatayami kayuk asinggan yutning kaknga taning,’ ngang
    wamu waaknga ngang ninikut.”
  bus-bus: 'Zaakɛ Dii yã kɛ̀ dìɛwe à bè: Ma n diɛ gupuraa ũ bori pãndenↄnɛ, lɛ
    ǹ gá kↄ̃n mìsina yão ai tↄↄtɛ lɛ́ zɛkiia.'
  gub-BL: Ta'e ko ze'eg Zanezar umume'u zanewe kwehe mehe a'e xe. — Peiko tatainy
    ài zutew 'ym wanupe nehe. Pemume'u ze'eg puràg taw nànàn nehe, A'e mehe apyro
    putar ihe wà nehe, i'i a'e ze'eg kwehe arer a'e, i'i Pawru wanupe wà.
  imo-imo: Awilimuni linondo teaio nimu ungumu nimbei, Nani eno kombu lupe imbomanga
    pamu apuwe tiru. Enoni mai kombumunga palinga imboma koinjo pangei aulkemu liko
    ondonge, nimu. Akumunga iltoni aku ulu terembolo,” ningili.
  boj-boj: Iga degyqom. Di kiyaqa? Tamo Koba a nami iga endegsi mergej, ‘E ni qariŋmitqa
    ni puloŋ bul sosim sawa bei bei qaji naŋgoq giloqnqam. Giloqnsim laŋ utru qolqeq
    di tamo uŋgasari naŋgi ijo anjam minjroqnim e na naŋgi eleŋqai.’”
  eng-DRA: 'For so the Lord hath commanded us: I have set thee to be the light of
    the Gentiles; that thou mayest be for salvation unto the utmost part of the earth.'
  knf-knf: 'Uko waŋ wi wi Ajugun ajakuŋ ŋwo i kado : “Ddolu kë iwo bjeehi bi banwooŋ
    baanwo bayuday, ihilna iţij umundu bŧi du mbuur.” »'
  san-KHM: ប្រភុរស្មាន៑ ឥត្ថម៑ អាទិឞ្ដវាន៑ យថា, យាវច្ច ជគតះ សីមាំ លោកានាំ ត្រាណការណាត៑។
    មយាន្យទេឝមធ្យេ ត្វំ ស្ថាបិតោ ភូះ ប្រទីបវត៑៕
  arn-NT: 'Femngechi werküeyumew ta Ñidol Ngünechen feypilen mew: ‘Kiñe küde reke
    ta niewiyiñ kom tati pu lof mapu mew, tamün yeafiel iñche tañi wülelchi montuluwün
    dungu, tuntepu ñi mülen ta mapu.’'
  zas-NT: 'Din zian gunabee dux Dad ree Dios dunujn, chi rëbaman tib lajt loj xtiidxaman:
    Nuzun lüj ziꞌc guij par gra ree nacion, din chel guidibchicniaa loj guidxliuj
    chicojnl xhienaag gac ree bejn perdon.'
  ken-NT: Ɛnyu ɛyɔ kɛ Mandɛm Acha ághátí bhɛsɛ sɛnkʉ, mpok árɛ́mɛ́ bɛ, ‘Nkʉ wɔ
    ɔ́mbák ɛrɔ́ŋɔ́ ntá bo abhɛn bápú bo Israɛl, bɛ́ ndǔ bɛtaŋ Mandɛm, ɔ́nkwak
    mmɨk nkɛm ambɔŋ nɛpɛ́m.’”
