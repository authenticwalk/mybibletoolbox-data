    bribi.
  cta-NT: Ndyuna nu nguꞌ xaꞌ tsuꞌ chaꞌ biꞌ, loꞌo liꞌ tsoꞌo tsa ntsuꞌu tyiquee nguꞌ.
    Tsoꞌo tsa laca chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna na, ngulacua tiꞌ nguꞌ biꞌ; juaꞌa̱
    ngusñi nguꞌ chaꞌ biꞌ. Jlya tiꞌ nguꞌ biꞌ chaꞌ jiꞌi̱ Jesús, lcaa nguꞌ nu cua ngusubi
    ycuiꞌ Ndyosi jiꞌi̱; ngujui chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Kɛ́ buipãleↄ yã́pi mà, an pↄ kɛ̀na, aa Dii yã́ sì sĩana ũ, ↄ̃ gbɛ̃́
    pↄ́ Lua ń dílɛ wɛ̃ni láasai pↄ́ ũↄ Yesu náaikɛ̀.
  tcz-CHONGTHU: Chuin chidang namdang ten hiche thu ajah phat un hapan akipah in Pakai
    athangvah un chule tonsot hina chang dinga kilhengdoh ho jouse chu seijui in apang
    tauvin ahi.
  mar-mar: जेव्हा यहूदी नसलेल्यांनी पौलाला असे बोलताना ऐकले तेव्हा ते फार आनंदित झाले,
    परमेश्वराच्या वचनाला त्यांनी गौरव दिले आणि त्या लोकांपैकी पुष्कळांनी वचनावर विश्वास
    ठेवला, कारण ते अनंतकाळच्या जीवनासाठी निवडले गेले होते.
  snp-snp: Ido ailo feka wenena kawa ya koliti senimulunigu lalo koliti Wekola kala
    ya lalo ne, loti lamo wenenawa ya omuni kofawa minowaminowa oto minomo dinagilae,
    loto iyaina o gedeitami wenena ya koli kikitae.
  isl-isl: Þegar heiðingjarnir heyrðu þetta urðu þeir mjög glaðir og tóku fegins hendi
    við boðskap Páls. Allir þeir, sem vildu eignast eilíft líf, tóku trú,
  spy-NT: Nto bērē kukas ꞉biiko choo kimā Yuutayeek ng'aleechaa kibo Bāwulō, kung'ērēkiis
    miisin. Kikoonyit ng'ālyoontēētaab Yēyiin ankookaasee keey Yēēsu ꞉tukul choo /kikiikeetool
    kunyōōr soboontaab kibchuulyo.
  xnn-xnn: Idi dinngen nan deeyda ay baken Judio nan kinwanin Pablo dadat men-galalasing.
    Dadapay dayawen si Apo Dios gapo isnan inbagan da Pablo ay maipanggep ken Jesus.
    Dat am-in ay pinilin Apo Dios ay manglayad ay mangdawat isnan biyag ay maid patenggana
    et mamatida.
  mwe-mwe: Bandunji bhangabha Bhayaudi bhakapilikananjeje genego guyaanonyelenje,
    gubhalikushiyenje lilobhe lya Bhakulungwa na bhatumbililwenje kuupata gumi gwa
    pitipiti bhala, gubhaakulupalilenje a Yeshu.
  tte-tte: Saugana boda siya nige Yudiya tomoliyao wasa bwaite sibenalan siyaliyaya
    yo Guyau ana walo sikawa-namwanamwa-yani mwa siya Yaubada igitesipwaili yawasi
    miyamiya yaina kaiwena meuloili simeliyani.
  tcs-tcs: Wen ol dem Nozuwispipol i bin lisen dis tok ol bin prapa api. Dempla bin
    spik diskain, ‘Ei, dis wod blo God em prapa gud.’ Ebriwan uda God i bin suzem
    po longlaip poeba i bin bilib wea em.
  hlt-THB: Gentelkhqi ing ce ak awi ce a ming zaak awh, zeel unawh Bawipak awi ce
    zoeksang uhy; kumqui hqingnaak huh aham a hoep thlangkhqi ing cangna uhy.
  soq-soq: Uwa daitada apanawa gagalo ema etane nuau euleno Tatamba aiawa baiwa God
    ebowa wadaposisaiena. Ita bedeuwo apana mida God inawinakasala baiwa sonabamona
    sumanaintoiena.
  qub-qub: Chayno parlashanta wiyar mana Israel runacunaga cushicur «Tayta Jesuspa
    willacuynenga allimi» nir chasquicuran. Chaynöpami mana ushacaj cawayta tarinanpaj
    Tayta Dios acrashancunaga chasquicuran.
  att-att: Á pakaginná nayù ira ari Kudio sù bilin ni Namarò, nagayáyâ ira, á jináyo
    ra si Namarò megapu sù bilin na nga kinagi ni Pablo. Á yù ira ngámin nga piníli
    ni Namarò ta mesipà kuna ánna meddán ta áttole na nga awán ta áddè na, nanguruk
    ira.
  bki-bki: Ana bogo napano nalo na maka ave kulo Ju amijog iliano nei, mia nalo amijog
    bo toru laka biorio, aberinavo “!Tomnei, Atua kiano iliano nei naio bo mia bo,
    koig kumemi tiniememi jiio-o mia!” ana nalo napano Atua berkarlo ka mia avokar
    meuliano napano maka rijikia ribisi, nalo nei naruei amonea Yesu ea bogo nei.
  bqp-bqp: Kũ buri pãndenↄ yã pìi mà, ń pↄ kɛ̀ nna ò bɛ̀ɛrɛɛ lì Dikiri yãnɛ, akũ
    gbɛ̃ kũ Luda ń dítɛ wɛ̃̀ndi kũ àdi lákaro pↄ́ ũnↄ Yesu náani kɛ̀.
  mcp-mcp: Njɨ ikûl ishús í á gwág ntʉ́nɨ yí, bwə́ á bul bə nə məshusʉg bwə́ ŋgə́
    ságʉsə kɛ́ɛl mə Cwámba. Bɔɔŋg bwə́ á bə fééshá nə́ bwə́ dʉ́gʉ́g cʉg á kandʉgə
    kandʉgə wá bwə́ mú bə óbúgʉla.
  hat-hat: 'Lè moun lòt nasyon yo tande sa, yo pa t'' manke kontan: yo pran fè lwanj
    pawòl Bondye a. Tout moun Bondye te chwazi davans pou resevwa lavi ki p''ap janm
    fini an te kwè.'
  npl-NT: Ijkuak non amo judíojteh, okikakeh tlan Pablo okijto, oyolpakeh miak iwa
    opé kijtoah kualtsi itlajtol n Toteko. Iwa okineltokakeh Cristo Jesús nochteh
    akimeh Dios yokimpejpenka para mayolitokah nochipa.
  bgg-bgg: Gaibranthek è ji yoi mage shii bajo sang ne Ithong pha miyaogam ji shii
    bajo laso phi; chiih-è, hanyie shii idang sieng pha migipho rey dun.
  eng-TCENT: When the Gentiles heard this, they began rejoicing and glorifying the
    word of the Lord, and all who were appointed to eternal life believed.
  eng-BSB: When the Gentiles heard this, they rejoiced and glorified the word of the
    Lord, and all who were appointed for eternal life believed.
  cpu-NT: 'Ikanta ikemaiyavakera kaari isheninkaveta, ikimoshiretaiyanakeni, ikantaiyanakeni:
    “Osheki okameethatataitzi iñaane Pinkathari.” Tema ithonka ikempisantaiyeeni ikaratzi
    jiyoshiiyeetakeri irañaashireyetai.'
  san-ASM: তদা কথামীদৃশীং শ্ৰুৎৱা ভিন্নদেশীযা আহ্লাদিতাঃ সন্তঃ প্ৰভোঃ কথাং ধন্যাং
    ধন্যাম্ অৱদন্, যাৱন্তো লোকাশ্চ পৰমাযুঃ প্ৰাপ্তিনিমিত্তং নিৰূপিতা আসন্ তেे ৱ্যশ্ৱসন্|
  tod-tod: Zii ɠiligiti ti naama wooi mɛnigai ma, ti ɠoozunɛɛni gola, ti ɗa Maliɠii
    lɛbi daawooi vaa zu. Niiti kpein ɠɔoɠɔ zɛnvui ɠɛʋele ɓɛtɛni ti ma vaa ma, naati
    ti ɠidaaleʋeni.
  tac-NT: '''Lige napu''lige akisá alué ralámuli tabilé jurío napu alé mochile akea,
    ''we ra''sálále. ''Lige anile: ―''We semati ju Onorúgame ra''ichálila ―anile alué
    ralámuli. ''Lige alué ralámuli alé mochígame napu bo''né Onorúgame wanápulige
    ''pa rewagachi mochímala Onorúgame ''yuga nabí, alueka ''la bijchígale Onorúgame
    ra''ichálila.'
  eng-WEBPB: As the Gentiles heard this, they were glad and glorified the word of
    God. As many as were appointed to eternal life believed.
  gfk-H: Ma ing diet ing pai Iudeia diet, diet ga hadadei hoken, diet ga guama ma
    diet ga tangai bia ira nianga tano Watong i manga bilai. Ma diet ing Kalou gata
    hakilang tar diet utano nilon hathatikai, diet ga nurnur.
  viv-viv: Tu yoꞋo tulidiyao kalivai-dina yadi gahe hinogalini-yo hivemwamwala higayo,
    “Kaiwabu bonana au yamumuna, yamumu-moꞋena.” Ada gaveyao Yaubada givegidedi be
    yawai-vagahidi hinavaina, medema hivebutu hivetuvetumagana.
  yao-yao: Ŵandu ŵangaŵa Ŵayahudi paŵapilikene yele ŵasengwile, ni kuulapa utenga
    wa Ambuje, ni ŵandu wose ŵaŵasagulikwe kukola umi wa moŵa gose pangali mbesi,
    ŵaakulupilile Che Yesu.
  tgp-tgp: La haratu sei la tamlohi r̃or̃oha lara la rongoa, la avulahi hinia ale
    la hasohaso na reti non Moli, ale la haratu sei God mo vir̃onira mata mauri tui
    la rasua.
  auc-NT: Mänömaïnö ante apæ̈neda ëñëninque oodeoidi ïnämaï ïnäni ïñömö, Awënë nänö
    apæ̈nedö waa ëñëmönipa, ante watapæ̈ apæ̈nedänitapa. Ayæ̈ mönö Awënë doyedë apæ̈nedinque,
    Mänimpodänique wede pönëninque cöwë wædämaï quëwenguïnäni incædänimpa, ante tömengä
    nänö në angaïnänique ñöwo pönënänitapa.
  kbc-NT: Odaa niɡ̶ijo ane daɡ̶a judeutedi noɡ̶owajipatalo niɡ̶inoa notaɡ̶a, odaa
    eliodi me ninitibigiwaji, codaa moiweniɡ̶ide lotaɡ̶a Ǥoniotagodi. Odaa joɡ̶onakato
    Ǥoniotagodi ijotawece niɡ̶ijo Aneotedoɡ̶oji ane ixipetedicoace meote me newiɡ̶atace.
  bmh-bmh: Emgasag ipal ebuan duailel go ze go doimai, go siksikaimai, Uwait nugau
    Ze ulagwag moromenin. Duailel go Uwait nug muzmuz awau dabun tapai mareun goagal
    oiagab ailaimai, petak emenin.
  ctu-BL: Tijicñayob gentilob che' bʌ tsi' yubiyob jini t'an. Tsi' subuyob wen ñuc
    i t'an lac Yum. Jini tsa' bʌ yajcʌntiyob cha'an mi' tajob i cuxtʌlel mach bʌ anic
    mi' jilel, tsi' laj ñopoyob.
  meq-meq: Ndo neheye nəteye Yahuda hay bay aye, tə tsəne bazlam niye na, ɗərev tay
    a ŋgwasa haladzay, a yatay a gər. Ta dazlay a mazambaɗay a bazlam i Bəy Maduweŋ.
    Ndo neheye Mbəlom a pala tay ha hərwi məhute sifa nakə ma ndəviye bay aye na,
    nəteye tebiye tə dzala ha ka Mbəlom.
  noa-H: Pabloou Bernabé dʌ̈imua mag jaaubarm hũrwia judionaan k'abam k'ʌʌnau hamach
    jʌ̃gʌucha mag hamjã peerdʌju haai nʌm ha hũrbaawai honegau, “Keena, mʌg Hẽwandam
    hiek'an chadcha chi hajap'amʌugui” hajierram haajem, chadcha t'ãraucha hamachdëu
    hʌ̈k'a nʌm hiek'au. Mag t'umaa hʌ̈k'atarr k'ʌʌnan, nawe Hẽwandamau hichdëu hoowai
    hich hiek hʌ̈k'aju k'ap'ʌ wai sĩerr k'ʌʌn hajim.
  alp-NT: Eleki kena tamata nusa maketa bei tamata Yahudiaru esi lene mere, hoko lalesi
    ndina titinai eleki esi isike Alla le Sou Misete kena Yesuse. Kai tamata rebe
    Alla Iteusi kena supu bitikesi supu rue eti pela pende esi hlaleke loko Yesuse.
  san-VEL: tadaa kathaamiid.r"sii.m "srutvaa bhinnade"siiyaa aahlaaditaa.h santa.h
    prabho.h kathaa.m dhanyaa.m dhanyaam avadan, yaavanto lokaa"sca paramaayu.h praaptinimitta.m
    niruupitaa aasan teे vya"svasan|
  kbq-kbq: Megi'a vahe'mo'za ana naneke nentahi'za muse nehu'za, Ramofo kegura tusi'za
    hu'za musenkase nehazageno, manivava zamasimu erigahaze huno huhampri zamante'nea
    vahe'mo'za zamentinti hu'naze.
  kbh-kbh: 'Chë ndoñe judiënga chca tmojanuena ora, puerte imojtsóyejuaye y tmojanonts̈é
    mënts̈á ichámuana: “Bëngbe Utabnabe palabra ts̈abá bëngbiama entsemna ca.” Y chora,
    chë nÿetsca tescama yomna ts̈abe vida jtsebomnama Bëngbe Bëtsá tempo tojánabacacanga,
    tmojanonts̈é Jesúsbeñe jtsos̈buáchiyana.'
  ron-LSB: Neamurile, auzind acestea, s-au bucurat și au slăvit cuvântul lui Dumnezeu.
    Toți cei care erau rânduiți pentru viața veșnică au crezut.
  pon-pon: Men liki kan lao ronadar met, ap peren kidar, o kapina majan en Kot o karoj,
    me kileledi on maur joutuk, pojonlar.
  nhe-BL: Huan inijuanti tlen ax israelitame nepa quicajque tlen Pablo quiijto, huan
    tlahuel pajque. Huan quitlascamatque Toteco ipampa itlajtol. Huan quineltocaque
    nochi inijuanti tlen Tohueyiteco ipa quintlapejpenijtoya para itztose para nochipa.
  sps-sps: Te nongoiny a vainy sikia ma taa Jiun vegiau to ri paparaa fiisok mi towa
    ser vamarits vegiau tana Tsunaun; ana rin vainy Gov te pisan rari to te nom rora
    toto na suu te faaman.
  wnc-wnc: Wamu waaknga ngang yaniwan aminu kepman nana aminda natake bania iaknga
    natake Anutue wamde apbakngaking. Bakngake Anututa kayuk asinggan asinggan yutningge
    yakut takwau banip siking.
  bus-bus: Kɛ̀ bori pãndenↄ yã pì mà, aↄ̃ pↄↄ kɛ̀ nna aↄ̃ bɛ̀ɛ lì Dii yãnɛ, ben
    gbɛ̃ kɛ̀ Luda ń díɛ wɛ̃̀ndi kɛ̀ è yãaro pↄ́ ũunↄ Yesu náanɛ kɛ̀.
  gub-BL: Na'e zutew 'ym a'e pe har a'e wà, hurywete waze'eg henu mehe a'e wà. — Ikatuahy
    Tupàn ze'eg puràg zanewe a'e, i'i izupe wà. Na'e Tupàn hemixamixak kwer a'e pe
    har a'e wà, uzepyr wemimuigo kar ràm a'e wà, uzeruzar ze'eg puràg rehe a'e wà
    kury.
  imo-imo: Aku ungumu pilkolio imbo lupemani tono kolkolio Awilimunga ungumu wale
    pakoringi. Goteni waliwali koinjo molko kau pungei nimbe kanopa ltimu imbo palini
    Yunge ungu paimbomu ningo Jisas ipuki tiringi.
  boj-boj: Onaqa sawa bei bei qaji naŋgi Pol aqa anjam di qusibqa tulaŋ areboleboleinjrnaqa
    Tamo Koba aqa anjam biŋiyoqneb. Deqa qure dia tamo uŋgasari Qotei na nami ŋambile
    gaigai sqajqa giltnjrej qaji naŋgi Yesus qa naŋgo areqalo siŋgilateb.
  eng-DRA: 'And the Gentiles hearing it, were glad, and glorified the word of the
    Lord: and as many as were ordained to life everlasting, believed.'
  knf-knf: Wi banwooŋ baanwo bayuday, baŧiinkuŋ uko mënţ, balilani, abot adëman uţup
    wi Ajugun. Kë biki Naşibaţi adatuŋ bŧi pa ubida wi mnţo, bafiyaari.
  san-KHM: តទា កថាមីទ្ឫឝីំ ឝ្រុត្វា ភិន្នទេឝីយា អាហ្លាទិតាះ សន្តះ ប្រភោះ កថាំ ធន្យាំ
    ធន្យាម៑ អវទន៑, យាវន្តោ លោកាឝ្ច បរមាយុះ ប្រាប្តិនិមិត្តំ និរូបិតា អាសន៑ តេे វ្យឝ្វសន៑។
  arn-NT: Allkülu engün tüfachi dungu, tati pu judiu tuwünngenolu ayüwi, fey feypi
    engün ñi rume ayüfalün Ñidol Ngünechen tañi dungu. Feyentuyey engün kom tüfey
    ñi dulliel ta Ngünechen, fey tañi llowael ta rumel mongen.
  zas-NT: Chi biguiejn ree bén ad najt bén Israel zian, dxel babaa reeman, guzuloj
    rëb reeman guial zagdxe na̱j xtiidx Dios, abiꞌ graczi bén ma na̱j yayal guialnaban
    tiblayaa con Dios, bililadx reeman xtiidxaman.
  ken-NT: Bo abhɛn bápú bo Israɛl bághókó nɔ́kɔ́ nɔ, bábhɔŋ bɛyǎ maŋák, bábhó
    bɛ́chyɛ bakak ntá Mandɛm ɛ̌ti ɛyɔŋ ɛyi. Nɛ abhɛn Mandɛm áyábhɛ́ bɛ́ mámbɔ́ŋ
    nɛpɛ́m ɛnɛ́n nɛbhɨkɨ bhɔ́ŋ ngwɛnti, mánoko Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu.
