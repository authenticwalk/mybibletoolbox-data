  cek-AK: Gentelnawk mah to lok to thaih o naah, anghoe o moe, Angraeng ih lok to
    pakoeh o; dungzan hinghaih hnuk hanah pahoe ih kaminawk boih mah tang o.
  bkd-bkd: Su mapaliman haena hu kenà mga Judio nangalipay gayed sidan daw dinayè
