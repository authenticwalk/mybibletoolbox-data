  mlp-mlp: Ari on mataw en ta asor Juda a haiqta nagan in gamuk na huritim ginad tidimniy
    naqmo hiqiy yaqay. Ad in Iyahta ago gamuk abin tiqiluw yaqaymo. Sa on mataw God
    in ago os kayeqmo kuluwa-kuluwmo osayta na negnan anad mebmebmo tiqamta na bunmo
    in God ago gamuk anan helmo tihaqiy.
  ape-C: Kupaishi arpesh douk eshesh madae Juda iri uwe shemnek enyudok baraen aria
    shanadudareh. Shakri Debeini ananin baraen yopinyi abom. Aria eshudok ihishmorim
    douk Iruhin nagraehesh jurug um shupe wosik abom ihih nyumneh iri douk shasuhw
    ananin baraen dodog shagipeshen.
  bgs-bgs: Tô ikadinág tô mga ánnà Judio, idayawan dan, asta igdurung dan tô Manama
    tingód katô igdinág dan. Igpamaké tô langun manubù na igsalin ka Manama na bággayan
    katô kantayan na ándà ágtamanán.
  faa-faa: Aíyaka tetapō somerakano, Yu aporohoanafonosamo kaikia seseraka, Unihae
