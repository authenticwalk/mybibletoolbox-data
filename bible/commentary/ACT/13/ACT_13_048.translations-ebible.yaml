  mdy-ETH: ዓይሁዴ ማዒባኣ ዓሳ ዬያ ዋይዛዖ ዎዛዼኔ፤ ፆኦሲ ቃኣሎዋ ዔያታ ቦንቼኔ፤ ናንጊና ናንጎም ዶኦሪንቴዞንሢ ቢያ ዒማና
