  hoy-hoy: ईद केळकु गैरयहूदीगोळ खुश आदुर, अदिक परमेश्वर उन वचन इन बळाई माळली कुरतुर;
    अदिक यास अनन्त जीवन इन साटी ठहरूसकु आगीदुर, आंदुर विश्वास माळदुर.
  uri-uri: Tu a ake Juta pa tu atning yangkipm a Pol piln pa, yatom tu utopen ukwor
    yangkipm a Wailen pa. Yatom tu melnum a pike Maur Wailen akrkahan akal wi Maur
    Wor a Maur Wailen a arpm wor aklei wang pa, tu pa ukpma katnun yangkipm pake.
  amo-amo: Na Awurme nlanza nani, ilanza mmang kang izazina lissa Ncikilari. Ngbardang
    nalenge na ina fere nani bara ulai nsa ligang wa yinnin.
  pjt-pjt: Kaya Jew wiya tjuṯangku Paulalu alatji wangkanyangka kuliṟa pukuḻaringu
