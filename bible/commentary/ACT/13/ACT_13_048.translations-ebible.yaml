  muy-muy: Mis ya ti nday ndam Zʉde do ni tàra tìcia ma ga ata Pol nday ata Barnabas
    na ti tə̀mərvu, tàzləbay Melefit azuhva pakama gayaŋ ni. Eslini nday ya ti Melefit
    àdaba tay ga məŋgət sifa ya àndav ɗay-ɗay do ni na, nday ɗek tə̀fəki ahàr ka Yezu.
  kqc-kqc: Tutubena idana vene yaku mina sina neidegasa ada resi Varika amiye di roka
    moi odoro riyadi; resi kaere bi Sei yaku toga toga ameibobina vegu rofu niyo bi
    mokena vari gira aeyadi.
  tav-tav: To bairo na caĩrijere apirã ti wii cãna judío maja cãniquẽna seeto cawariñuuñuparã,
    “Mani Ʉpaʉ Dio ye queti ñuu majuucõa,” ĩri. To bairi Dio, “Yʉ tʉpʉ to cãnacã rʉmʉ
    cãnicõa aniparã ãma,” cʉ caĩricarã cõo caapiʉjayuparã.
  eng-ULB: As the Gentiles heard this, they were glad and praised the word of the
    Lord. As many as were appointed to eternal life believed.
  spa-VBL: Cuando los extranjeros escucharon esto, se alegraron en gran manera, alabando
    la palabra del Señor, y todos los elegidos para la vida eterna creyeron en Dios.
  fra-_FOB: Les Gentils, entendant cela, se réjouissaient, et donnaient gloire à la
    parole du Seigneur, et tous ceux qui étaient destinés à la vie éternelle, crurent.
  hau-ULB: Da al'ummai suka ji haka, sai suka yi murna suka kuma yabi kalmar Ubangiji.
    Dukan wadanda aka kaddarawa samin rai madawwami suka tuba.
  mal-mal: ജാതികൾ ഇതുകേട്ട് സന്തോഷിച്ച് ദൈവവചനത്തെ പുകഴ്ത്തി, നിത്യജീവനായി നിയമിക്കപ്പെട്ടവർ
    എല്ലാവരും വിശ്വസിച്ചു.
  kkc-kkc: Eseme Yu odoonee oso Poloye to taka duloso goomogolone, Lodeeyo goo taka
    ee tekepo diso. Osoloso dima kulodu Godeeye gie badalame hesia odoo susuga oso
    tei tooso.
  lit-lit: Tai girdėdami, kitataučiai džiaugėsi ir šlovino Viešpaties žodį, ir įtikėjo
    visi, kurie buvo priskirti amžinam gyvenimui.
  urd-GVR: Yih sun kar Ġhairyahūdī ḳhush hue aur Ḳhudāwand ke kalām kī tamjīd karne
    lage. Aur jitne abadī zindagī ke lie muqarrar kie gae the wuh īmān lāe.
  far-far: Ma ana kada ne wane ne nao lau Jiu ki kera rongoa ru ne, kera ka eele 'asiana,
    ma kera ka tangoa na farongoe na 'Aofia. Ma na wane ne God filida fuana maurie
    firi, kera ka famamana na.
  suz-BL: मिनु अर्को रागी ङा मुरपुकीमी “मुल गो यो पाप रे ब्रोंइचा ताइबाक्‍तक” दे रुप्‍शा
    थाम्‍पा ग्‍येरसीशा, परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त। परमप्रभु यावेमी ङोंइती
    रे योव़शोपुकीमी ख्रीस्‍त कली थमा सुइश्‍शा, गेना हना यो ब्रोंइशा बाक्‍चा ताइब दुम्‍मा
    बाक्‍त। रोमी ८:२९-३०
  car-NT: Moro eta'po mero, mo'karon Simosu me e'i'non ewa'pota'san. Mo'ko Jopoto
    ekary amyika'po i'waine. Pa'poro mo'karon i'matypyn amano 'wanokon me tyje tywaije
    kynatokon inaron we'i'san Kristus wyinonokon me.
  amp-amp: Nd yima tangim nd Porr pthamo mrokfom wanyhato rroh yima yuhum yindhormomm.
    Yima yuhum yindhor-hato Bro Nkifrar kfo yindhormomr. Bok yimam Bro Nkifrar thu
    yuhur hanymorm hifa rhu nmbuham yakhato be nd dborioh rhu nmbuhamn toh nkifraneft.
    Nd yimamn Porr pthamo mrokfom fakitohmomm.
  bht-bht: ऐ सुणीकरी होर जातियां खुश होइयां, कने सै परमेश्वरे दे बचने दी बड़ाई करणा
    लग्गे, कने जितणे लोक हमेशा दिया जिन्दगिया तांई बणायो थे, उना भरोसा किता।
  eng-NOY: And when the gentiles heard this, they rejoiced, and glorified the word
    of the Lord; and as many as were ordained to everlasting life, believed.
  cub-NT: Ina judíova ãmevʉ jápiaivʉ iyede, torojʉrivʉ “Jʉ̃menijicʉi yávaiye me bajutamu”,
    arejaimad̶a. Nácavʉ, Jʉ̃menijicʉi beoimara mácavʉ cʉvarãjivʉ jãravʉ cũiméjãravʉ
    baquinóre, jʉ arejaimad̶a na Jesúre.
  ita-1927: E i Gentili, udendo queste cose, si rallegravano e glorificavano la parola
    di Dio; e tutti quelli che erano ordinati a vita eterna, credettero.
  lww-lww: Ana pogos nap̃a lala nap̃a pe ape Yu re poli amloge visena nene, ana amloge
    po manene laa ea, la apisape “!Suwala, visena kiena ne Ntewa nene naga po nap̃a
    po, imimi sinemimin pap̃isi wa!” ana lala nap̃a lala lap̃as nap̃a Ntewa pisaar
    la sape p̃isi na la atol malena nap̃a ve uro re, la ke nene narui nap̃a amlelaga
    e Yesu e pogos nene.
  ckb-ckb: کاتێک ناجولەکەکان گوێیان لەمە بوو، زۆر دڵشاد بوون و پەیامی مەسیحی خاوەن
    شکۆیان شکۆدار کرد، هەموو ئەوانەش کە بۆ ژیانی هەتاهەتایی دەستنیشان کرابوون، باوەڕیان
    هێنا.
  spm-spm: Ara igharisirɨ unuaghɨnan gumasi, mee akaman khavɨ oraegha, bar phuvɨre
    inighinigha kamaghɨusue, “Ikhɨvana akam bar indera.” Got mɨghasɨgh ikamir ikɨrana
    aghuuŋmɨusua mbɨsevesi gumasi rako amisi, mee bar inighinighan ikiv aŋni iti.
  nas-nas: Eeꞌnoko tenang teinge Juꞌdeeainge tee aung kara taaravaara teing dotuarira
    pankaing-antavauꞌ tee Kumponing bakaang kara, eeꞌnoko teing makosining Kumponinge
    tero miruꞌuruꞌning domaang oꞌpaaꞌ nka-koo teinge masikaꞌantavauꞌ.
  uvl-uvl: Iok laol, hana lomonmona ngana mur te longe ke mau pe te iech toto, pe
    te heto heke Non Soke na helenga. Pe iri nenge NeHalang henonou hote ke te mene
    maulinga nge koko, leteria manmanna toto sapele nga helenga nemur.
  eng-BBE: 'And the Gentiles, hearing this, were glad and gave glory to the word of
    God: and those marked out by God for eternal life had faith.'
  ixl-CNT: Ech aatz tabꞌi qꞌu yol qꞌu puera aanima, motx chit txuqꞌtxuni. Utz motx
    tek toksa iqꞌii viyolbꞌal u Tioxh. Motx tek inima u kuBꞌaal qꞌuꞌl kꞌajel nal tiꞌ
    aas sabꞌen tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Kinzi tamâta lâ tinikoa ŋgu nde siloŋo Paulo ne ŋgua ŋine, aku ilonzi ara
    ndo. Ilonzi ndeka nâ ŋana siloŋo Maro Ŋalae ne ŋgua. Aku tamâta ŋinde muŋga Maro
    Kindeni ipateanzi tu ma sikai via mao ŋana simo vianzi ku simo nâ, ande kinzi
    ŋinde rârâni kalonzi tawana Yesu.
  crx-NTPO: '''Et la ''udun yun k''ut whut''enne hodánts''o whe, huhoont''i'' whe
    neMoodihti ooghuni hiba oodálhti'' ''ink''ez mbene la ''ilhiz khutinalh huba utahályane
    buba ''alha'' hoont''oh suli''.'
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರು ಇದನ್ನು ಕೇಳಿದಾಗ, ಬಹಳ ಹರ್ಷಗೊಂಡು ಕರ್ತದೇವರ ವಾಕ್ಯವನ್ನು ಘನಪಡಿಸಿದರು.
    ನಿತ್ಯಜೀವಕ್ಕೆ ನೇಮಕರಾದ ಎಲ್ಲರೂ ವಿಶ್ವಾಸವನ್ನಿಟ್ಟರು.
  bbb-bbb: E Forukiro Banabasi bu ijiege kuariavoga e Jiusi baki bu vua ije fiena
    buka una E Ireobo ijadufuo vua ije oemarei. Areme ve ijia e ije Godi fu vierafe
    bu vame ma karivako ije abedufuo ije bu ijia uri Godi ma vierafei.
  blw-blw: Hen nangngaran hen anchichay faén Judio hen yachiy enalen Pablo, ammag
    pararo hen laylayadcha, yag chachaat agé chayawén ah Apudyus gapon anchi chengngarcha
    way alena. Wat ommafurotcha an Jesus amin hen anchichay nachuchuttokan way mètape
    hen mannanayun way ataguwan an Apudyus.
  tam-2017: யூதரல்லாதோர் அதைக்கேட்டு சந்தோஷப்பட்டு, கர்த்தருடைய வசனத்தை மகிமைப்படுத்தினார்கள்.
    நித்தியஜீவனுக்கு நியமிக்கப்பட்டவர்கள் எவர்களோ அவர்கள் விசுவாசித்தார்கள்.
  azz-NT: Huan ijcón in tagayot ten amo poutinemij queme judíos, cuac yejuan quicacque
    nijín tanojnotzalis de Pablo, ijcuacón yejuan mohueyiyolpactijque. Huan ijcón
    cachi oc quijtoayaj que in Tajtoltzin de Dios yejua ya cachi cualtzin. Huan ijcón
    no tacuautamatque ihuan Cristo nochi neques ten Dios quinijitac ya para ma quipiacan
    ne yec nemilis nachipa.
  spa-RV-1909: 'Y los Gentiles oyendo esto, fueron gozosos, y glorificaban la palabra
    del Señor: y creyeron todos los que estaban ordenados para vida eterna.'
  csy-csy: 'Hi thu sia Gentile te in a zak uh ciang in, lungdam mama uh a, Topa thu
    poktek uh hi: taciang tawntung nuntakna nga tu in a koi sa te in um uh hi.'
  mxq-NT: Ko tmʉdoodʉ ja ja̱ꞌa̱y diꞌibʉ kyaj ꞌyisraelítʉty, net xyondaktʉ es jyʉnandʉ
    ko ja Diosʉ ꞌyayuk ꞌyóyʉty. Es tmʉbʉjkta̱a̱ydyʉ nidʉgekyʉ diꞌibʉ yajmiin ja Espíritʉ
    Santʉ es jyikyꞌátʉt winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Ja c'a ma e aj Israel ta tok quic'axaj ja xbij ja Pablo janila xequicot
    rmal in congana queya' ruk'ij ja rtzobal Dios. Ec'o jule' chique yuke' quec'u'x
    ruq'uin ja Jesucristo. Queri' queban canojel ja recha'on rmal ja Dios chi nquewil
    ja utzlaj c'aslemal ja mta q'uisic trij.
  tdt-tdt: Bainhira ema sira nebee laos Judeu rona nunee, sira kontenti. Sira gaba
    Maromak nia liafuan kona ba Nai Jesus, i ema sira nebee mak Maromak desidi ona
    para hetan moris rohan-laek, sira hotu fiar ba Jesus.
  ron-BTF: Și când neamurile au auzit s-au bucurat și glorificau cuvântul Domnului;
    și toți câți au fost rânduiți la viață eternă au crezut.
  eng-WEBP: As the Gentiles heard this, they were glad and glorified the word of God.
    As many as were appointed to eternal life believed.
  eng-FBV: When the foreigners heard this they were overjoyed, praising the Lord's
    word, and all those chosen for eternal life trusted in God.
  nld-1939: Toen de heidenen dit hoorden, verheugden ze zich, en prezen het woord
    des Heren; en allen die voorbeschikt waren ten eeuwigen leven, werden gelovig.
  bwo-bwo: Ik' ash woterawwots han boshishtsok'n geneú bowutsi doonzo aap'o bomangiyi,
    dúre dúr kashosh gaalets jamwotswrere boamani.
  nch-BL: Huan inijuanti cati amo israelitame nopona quicajque cati Pablo quiijto
    huan tahuel pajque. Huan quitascamatque Toteco por icamanal. Huan quineltocaque
    nochi inijuanti cati Tohueyiteco ipa quintapejpenijtoya para itztose para nochipa.
  quc-TNT: Ri niq'uiaj winak chic, aretak xquita wa' we tzij ri', sibalaj xequicotic.
    ¡Xquichap u bixic chi ru Lok' Pixab ri Kajaw Dios are sibalaj utz! Conojel c'u
    ri e siq'uim churikic ri c'aslemal ri man c'o tä u q'uisic xecojon che ri Cristo.
  tfr-NTPO: Kuya nopga judío l̇l̇ëm wl̈eniyo l̈öng l̈irë ga beno l̈öng wopjl̈úe. Tjl̈ẽ
    l̈ok ga «Sbö tjl̈õkwo ëre, e owa l̇l̇ëme» l̈e. Eni ga ëye kjrara Sbörë ber l̈öng
    së ĩyado ba tjok wl̈o ga tjl̈õkwo l̈i kjrara.
  kaq-NT: Jan jascarai nincacax judiomabo jenimacani. Papan joi hihti siri jiscanquin.
    Queyoyamanox jihueyaxihquibo rahsi noquen Hihbo qui hinamehti, Papan caisnibo
    rahsi.
  sgb-sgb: Hên nagilam lan alwan Israelita, ya habaytsi, ay nipaghigla hilan nagpuri
    ha Panginoon gawan ha habi na. Haka hilay pinili ni Apo Namalyari hên dyanan biyay
    ya ayn angga hên kalamo na, ay naniwala.
  vie-1934: Những người ngoại nghe lời đó thì vui mừng, ngợi khen đạo Chúa, và phàm
    những kẻ đã được định sẵn cho sự sống đời đời, đều tin theo.
  kxv-kxv: ଜୀହୁଦିଆ଼ଆତାରି ଈ ହା଼ଡା ୱେଞ୍ଜାନା ରା଼ହାଁ ଆ଼ତେରି; ଅ଼ଡ଼େ ମାହାପୂରୁତି ବ଼ଲୁତି ଗାୱୁରମି
    କିହାଲି ମା଼ଟ୍‌ହେରି, ଅ଼ଡ଼େ ଏଚେକା ଲ଼କୁ କା଼ଲାକା଼ଲାତି ଜୀୱୁତାକି ଆ଼ଚ୍‌ୱି ଆ଼ହାମାଚେରି,
    ଏ଼ୱାରି ନାମିତେରି ।
  cha-cha: 'Ya anae jajungog este y Gentiles, ninafansenmagof, ya maalaba y sinangan
    Yuus: ya megae manmanjonggue ni ayo sija y manmatancho para y taejinecog na linâlâ.'
  amu-NT: Quia na jndye nnꞌaⁿ na nchii judíos ñꞌoomwaaꞌ tquiaanaꞌ na jeeⁿ neiiⁿꞌ nꞌomna.
    Tyolatꞌmaaⁿꞌndyena ñꞌoomꞌ Tyꞌo̱o̱tsꞌom. Ndoꞌ jlayuꞌ chaꞌtsondye nnꞌaⁿ na maxjeⁿ
    ntyjii Tyꞌo̱o̱tsꞌom na nntoꞌñoomna na ticantycwii na nntandoꞌna.
  hin-CV: यह सुनकर गैर-यहूदी आनंद में प्रभु के वचन की प्रशंसा करने लगे तथा अनंत जीवन
    के लिए पहले से ठहराए गए सुननेवालों ने इस पर विश्वास किया.
  spa-BES: Y los gentiles, oyendo esto, se alegraron y glorificaron la palabra de
    Dios; y los escogidos por Dios para la vida eterna creyeron.
  san-BEN: তদা কথামীদৃশীং শ্রুৎৱা ভিন্নদেশীযা আহ্লাদিতাঃ সন্তঃ প্রভোঃ কথাং ধন্যাং
    ধন্যাম্ অৱদন্, যাৱন্তো লোকাশ্চ পরমাযুঃ প্রাপ্তিনিমিত্তং নিরূপিতা আসন্ তেे ৱ্যশ্ৱসন্|
  tdx-tdx: Ie jinanji’ o kilakila ondatio izay le niehake vaho niasy ty tsara’ Iehovà;
    vaho hene niantoke ze tinendre ho amy haveloñe nainai’ey.
  naf-naf: Âpme am Zuda maŋgeen ku sokbembeŋaŋ ekŋenaŋ zet ke nâmti oloŋen temaŋ mti
    Kawawaŋgat wisikŋ zewien. Âpme am mama kanzizitgat zapat bembeyet Kawawaŋaŋ eweŋan
    nâmindeye ekŋenaŋ zet zapat dolakŋaŋ nâmti nâmkiŋpewien.
  grc-MT: ακουοντα δε τα εθνη εχαιρεν και εδοξαζον τον λογον του κυριου και επιστευσαν
    οσοι ησαν τεταγμενοι εισ ζωην αιωνιον
  vid-vid: Wanhu hawawele Wayahudi lowahuliche mbuli azo nawasangalala, watogola wolonga
    usenga wa Mkulu Nguluwi unoga ng'hatu, na wala wawele wahaguligwe kubochela ukomu
    wa mazuwa gose ne kuduma, wawa wamkundile Nguluwi.
  pio-NT: Néese idécanáami càmíiyéi judío yéemìacani, yá casíimáica nawàwa. Yá nàaca
    Dios irí cayábéeri itàacái ìwali. Yá macáita wenàiwica Dios yèeyéica icáuca càmíiri
    imáalàawa, neebáidaca Pablonái yàasu tàacáisi.
  tsn-tsn: Mme erile Badichaba ba utlwa se, ba itumela thata mme ba ipelela molaetsa
    wa ga Paulo; ba le bantsi ba ba neng ba batla botshelo jo bo sa khutleng, ba dumela.
  amr-NT: Kenda nog aratbuta onʼpe̱e̱po onʼdurugpakpo kenda Diosen eʼmanmadikaʼ ʼuruda
    o̱ʼe̱. Onʼbatiaʼpakuy. Kenomeytaj onteʼti Diosere oʼmanoeanhuahuikaʼapopo Diosa
    oʼbaktieʼeaʼuyate. Jesústakon oʼnoknopo̱e̱ʼuyate.
  pwg-pwg: Ma kupuna damsi weni sisiyina ivi yanei na ivi nuwabiibai. Ma Bada ivi ghegheni
    vonana kubiine. Ma iyavo kava God ivinesi da yawasa makamakii nonowina ita viiya
    na ti damsi ivi tumaghana.
  cjv-cjv: Ena ari Yura ari moikeinga yokamai ka i fire mun ori wom fire te Ari Wanopanom
    kam dungua ama mun fi teime. Te Yai Gumam ari yai opai gunom boi erongoro kakom
    kakom moi kuwom suwainga akaiyomdi tei morainga yokamai fi ki sime.
  tha-KJV: ฝ่ายคนต่างชาติเมื่อได้ยินอย่างนั้​นก​็​มีความยินดี และได้สรรเสริญพระวจนะขององค์​พระผู้เป็นเจ้า
    และคนทั้งหลายที่ทรงหมายไว้​แล​้วเพื่อให้​ได้​ชี​วิ​ตน​ิรันดร์​ก็ได้​เชื่อถือ
  por-BR-2018: E os gentios, tendo ouvido isto ,alegraram-se, e glorificavam ao Senhor;
    e creram todos quantos estavam determinados para a vida eterna.
  mhl-mhl: Oŋu mibire moreŋ rauine Juda so gobuŋ, yoŋoji maneru maŋyaŋuŋ fiame Ofonde
    Biŋe miteŋ gabuŋ. Miteŋ garu gogo sanaŋinere biŋe fukenimiŋ ore Anutuji maneru
    osoe yabeya, yoŋoji ore so maŋyaŋuŋ kerisieru Yesure Biŋe manesiŋ gabuŋ.
  klv-klv: Nǝboŋ alat lǝsavi Ju lotosǝsǝloŋ hǝn natgalenan, lohǝhaṽur ale lusal suh
    nasoruan siNasub̃. Galit p̃isi aGot totabtabuh len galit hǝn lǝb̃imaur vi sutuai,
    lodǝlom nasoruan enan.
  bco-bco: Yu kaluka꞉isalema iliyo꞉ to a꞉no꞉ da꞉da꞉la꞉ga꞉ sagalakiyo꞉, “Godeya꞉ to
