    Palunya tjananya Kututjalu yirriṯi kuliṉu tjana Yiitjuku walytjarringkula palumpa
    ngurrangka kana kutu nyinanytjaku.
  poh-NT: Naxquibiraj chi jeꞌ reꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel birinic
    ncaꞌn cok ar, xa suk chic quicꞌux pꞌuht quitioxem johtok reh Dios ruꞌum i Cꞌuhbal
    chiri̱j i Lokꞌ laj Ajabe̱s Jesus cꞌahchiꞌ rikꞌormojic queh. Jeꞌ reꞌ nok, chi quixilac
    take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel reꞌreꞌ, reꞌ chꞌuku̱j woꞌ cho qui̱j
    ruꞌum i Dios chi naquicoꞌljic, yohbal wach qꞌuihal take xiniminic reh cꞌuhbal
    chiri̱j Jesus reꞌ xiban i maꞌ Lu̱ꞌ.
  tue-tue: Teeré tʉorá, judíoa niihẽrã bayiró ʉseniyira. “Cõãmacʉ̃ye queti ãñunetõjõãã”,
