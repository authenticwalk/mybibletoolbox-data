    Alla som var bestämda till evigt liv kom till tro. [Vad menas med att ”att vara
    bestämd till att tro”? Bibeln är tydlig med att Gud vill att alla ska bli frälsta,
    se . Gud är inte partisk, se . Två verser innan, i vers 46, står det att några
    ”avvisade” tron, och här i vers 48 tar hedningar emot ordet. En människa måste
    acceptera frälsningen och vilja tro, se . Samtidigt kan ingen bli frälst om inte
    Gud drar honom till sig, se . Det finns en fin balans mellan den mänskliga viljan
    och Guds allmakt genom hela Bibeln. All frälsning sker i slutändan endast genom
