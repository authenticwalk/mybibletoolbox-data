  cwe-cwe: Wanhu siyo Wayahudi viwahulike mbuli iyo wadeng'helela wautogola usenga
    wa Mndewa, waja wakalile wasaguligwe kupata ugima wa siku zose, wawa na uhuwilo.
  daa-NT: Min gee kuuk Yuudinnaɗo doriit kaaw-at, ŋu aaciytu. Ŋu deliiji barkin ɗo
    Buŋdi ɗo bi ka kaawoy. Ho gee okin̰co kuuk Buŋ doɓtu a ŋuu gase goye ka gaasɗo,
