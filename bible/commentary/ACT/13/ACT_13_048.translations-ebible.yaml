  eng-TNT: 'The getyls hearde and were glad and glorified the worde of the Lorde and
    beleved: even as many as were ordeyned vnto eternall lyfe.'
  sbs-sbs: Mi bakuhanze hava zuwabulyo, chi vasanga ni kutanga kutemba inzwi lya Simwine.
