  sus-A: مِشِ نَشٍيٍ مُ قِندِشِ يُوِقِ رَ، نٍيٍ تٌ نَ مّ، عٍ نَشَ سّيوَ. عٍ نَشَ عٍ
    مَرِفِ شَ وْيّنيِ مَتْشْ. نَشٍيٍ بِرِن نُ سُفَندِشِ كِسِ قٍ رَ، نٍيٍ نَشَ دَنشَنِيَ.
  jpn-1965: 異邦人たちは、それを聞いて喜び、主のみことばを賛美した。そして、永遠のいのちに定められていた人たちは、みな、信仰にはいった。
  fra-SBL: Les païens, ayant entendu cela, se réjouirent et glorifièrent la parole
    de Dieu. Tous ceux qui étaient destinés à la vie éternelle crurent.
  yka-yka: Pagkale meˈ bangsa seddilihin bissā inin, kēgan teˈed siye. Pinudji weˈ
    de lapal Tuhan miyaˈan. Duk kahagad ne pu si Isa sasuku tapeneˈ weˈ Tuhan inurungan
    umul gaˈ niyaˈ tamanannen.
  mle-mle: Adiy nuwukadiy jaka tipa duw taakw a jaav wukikuw, rakarak tidiy. Day rakarak
