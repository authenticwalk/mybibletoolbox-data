  dwr-ENT: ኣዪሁዳ ጊዴናዋንቱ ሄዋ ሲሴዳ ዎዴ፥ ናሼቲዴ ፆሳ ቃላ ቦንቼዲኖ፤ ቃሲ ሜና ዴዑዋሲ ዶሬቴዳ ኡባይ ኣማኔዲኖ።
  pma-pma: Navong koakeil arvitei Siu alonge mukok, asi keil houlu ka avati lat selusien
