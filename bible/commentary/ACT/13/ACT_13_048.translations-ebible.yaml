  uig-CYR: Әлләрдикиләр бу сөзни аңлап, хошал болушуп Рәбниң сөз-каламини улуқлашти;
    мәңгүлүк һаятқа еришишкә бекитилгәнләрниң һәммиси етиқат қилди.
  ikw-NT: Nga ele bụ́o ele Ju nụrnu nhne ka, mkpọma sọru be n'ọnu k'agịda, be znarnị
