verse: ACT.013.048
translations:
  kpx-kpx: Abu hoto kateale louge Diue ata holioholiale keau ke evisi vahaeholahai
    Kosive hoto keho isivilahalu. Ige ukolikolie hoto keho isivilahale keau evievi
    ata holilu.
  okv-H: enda nei embomeni na Paul ta ke ingito tunga javotoho eto tapa amuna God
    na mahu sirikena amina God ta ke be hotembeto datoho irari umbuna.
  tbo-tbo: Hougana tauhi ega mi Yudeya geka bahana hi noonoli po hi kaoha ma Yaubada
    a baha hi wiyateyateya. Ma iyawoi Yaubada i inaganihi luyagohana tuwetuwenai ubeina
    naka hi witumagana.
  mal-C: ഇതു കേട്ടപ്പോൾ യെഹൂദേതരർ ആനന്ദിച്ച് കർത്താവിന്റെ വചനത്തെ പ്രകീർത്തിച്ചു.
    നിത്യജീവനുവേണ്ടി നിയോഗിക്കപ്പെട്ടവർ എല്ലാവരും വിശ്വസിച്ചു.
  grc-SR: Ἀκούοντα δὲ τὰ ἔθνη ⸂ἔχαιρεν,⸃ καὶ ἐδόξαζον τὸν λόγον ⸂2τοῦ κυρίου,⸃ καὶ
    ἐπίστευσαν ὅσοι ἦσαν τεταγμένοι εἰς ζωὴν αἰώνιον.
  bgc-bgc: न्यू सुणकै गैर यहूदी राज्जी होए, अर परमेसवर कै वचन की बड़ाई करण लाग्गे,
    अर जितने अनन्त जीवन कै खात्तर ठहराए गये थे, उननै बिश्वास करया।
  khz-khz: Ati Iuda talimara na vokila gekamonagiato aonai, geverereto e Velekou gena
    kila gevega-rageato; e Palagu na evirigirato maguli vanagivanagi pia gapia talimara
    maparara gevega-taunataunato.
  deu-TKW: Die Heiden aber hörten, freuten sich, und priesen das Wort Gottes, und
    wurden gläubig, soviel ihrer zum ewigen Leben verordnet waren.
  zsr-NT: Catiꞌ gulayöni didzaꞌ ni bunách gzaꞌa nacuáꞌ niꞌ, guludzijnëꞌ len gulaguꞌë
    Xanruꞌ yöl‑laꞌ ba niꞌa qui xtidzëꞌë. Gulayejlëꞌ Cristo yúguꞌtë nup niꞌ chnunëꞌ
    quegac Dios gataꞌ quegac yöl‑laꞌ naꞌbán gdu.
  lin-lin: Tango bato ya bikolo ya bapaya bayokaki bongo, basepelaki mpe bakomaki
    kokumisa Liloba na Nkolo ; mpe bato nyonso oyo Nzambe abongisa mpo na kozwa bomoi
    ya seko bakomaki bandimi.
  hns-NT: 'Bas ie sab baat soenke doesar djaatie partjaar ke ghar me bahoet khoesie
    bhail aur bolies kie: „Prabhoe ke baat etana biesaal hai!” Aur djaun log ke diel
    Parmeswar tajaar karies raha sada ke lieje okar sanghe aapan djiewan bietaawe
    ke, oelog bieswaas kare lagal.'
  noa-E: Pabloou Bernabé dʉ̈imua mag jaaubarm ũrwia judionaan khabam khʉʉnau amach
    jʉ̈gʉucha mag amjã peerdʉju aai nʉm a ũrbaawai onegau, “Keena, mʉg Ẽwandam iekhan
    chadcha chi ajaphamʉugui” ajierram aajem, chadcha thãraucha amachdëu ʉ̈kha nʉm
    iekhau. Mag thumaa ʉ̈khatarr khʉʉnan, nawe Ẽwandamau ichdëu oowai ich iek ʉ̈khaju
    khaphʉ wai sĩerr khʉʉn ajim.
  eng-EMTV: Now when the Gentiles heard this, they rejoiced and glorified the word
    of the Lord. And as many as were appointed to eternal life believed.
  mib-NT: Te ñayuu sɨ́ɨn nación, nuū ní cajini sōho i jnūhun yáha te ni cacusɨɨ̄ teyɨ́
    ni i. Te ni cacahān i jeē yōhyo vāha jnūhun cúu jnūhun máá Jítoho yō, te tāca
    ñáyuu jeē ní nacāji Yaā Dios i jeē cótecu i nɨ́ɨ́ cáni, ni cacandíje i.
  lif-NT2: कन् पाःन्‍निन् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ मे़घे़प्‍सुआङ् साॽरिक् मे़सःत्ते़र
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् इङ्‌धाःङ् मे़बिरु॥ हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍ले़
    लागि सेःक्‌युक् के़बोःङ्‌बाहाॽरे़ नसाःन् मे़जोगुरो॥
  xnj-xnj: Vandu vangali Vayawudi pevayuwini lijambu lila vakavya na luheku, vakaulumbalila
    ujumbi wa Bambu na vevahaguliwi vala kupewa na wumi wa magono goha wangali mwishu,
    vakavya vamsadika.
  mmx-mmx: Mo limixin kopmen di me Judaia diga ronga i na la diga lok momo aleng,
    la diga emi asu mi Leeme Silok ne Moroa, mumu levelinga ren. La nedi ne Moroa
    ga soxolik ka vam di ri lorooro avolo, diga nunu at ne Iesu.
  cbr-NT: Usoquian caia cuati ca judíosma uni raírinëx cuëëni, —Nucën Papa Diosan
    bana ënëx ca asábi 'icë —quiacëxa. Usa 'aish ca uicamax cara Nucën Papa Diosnan
    'aish xënibua 'aínbi abë 'iti 'icë acamax Jesucristomi catamëacëxa.
  tee-NT: Pus ju yu'unch ju jantu israelitanin ixtajunita acsni tak'asmatlh ju ixchivinti
    Pablo na talhik'achalh. Ixtanajun ni na k'ox ju chivinti ixlacata ju k'ai ucxtin
    Jesús. Chai talaca'i tachi chun ju isacxtuta ju Dios ni laich ca'alilh ju is'atsucunti'an
    ju lactiyan.
  eng-LSV: And the nations hearing were glad, and were glorifying the word of the
    LORD, and believed—as many as were appointed to continuous life;
  cak-NT: Y cuando ri winak ri man je israelitas ta xquic'oxaj ri tzij ri x-ix-ka,
    can xequicot pa cánima, y xquiya' ruk'ij ri rutzij ri Ajaf Dios. Y can conojel
    ri can je-cha'on roma ri Dios chi niquiwil ri c'aslen ri man niq'uis ta, xquinimaj.
  pah-NT: Israelitas'g̃arũive'g̃a judeus'g̃arũive'g̃a henduvame Paulo'g̃a nhi'ig̃a
    g̃a ndoryndoryvamo a'ero. Igwete g̃a imbohetei Tupana'ga nhi'ig̃a. A'ero g̃a jikogi
    Jesus'ga rehe – kiroki g̃a pe Tupana'ga e'i nhog̃wenonde g̃ahã po ti oko ji pyrie'ymi
    nehẽ javo.
  sja-NT: Judio-eerãpa mãga ũridak'ãri, o-ĩa para beeji mãik'aapa Tachi Ak'õrepa jara
    pëida pia bɨda apachida. Mãpai Cristode ijãajida chi Tachi Ak'õrepa k'ĩsia iru
    bada ichita chok'ai p'anapataadamerã.
  xed-xed: Snay gwal kul nzakway ka la Yahuda ta tsa gwaɗa ya ná, ka rfu həŋ ta rfu,
    ka zləzlvu həŋ ta Lazglafta. Ka zlghaftá inda gwal thanaf lu ta hafu ŋa kɗekedzeŋ,
    ta həŋ.
  mks-NT: Tá na̱xini jo̱ho na̱ tóho̱, na̱ co̱ó na̱quixi chi̱chi Israel cán ña̱ yóho
    chí na̱caji̱i̱ ini na já na̱casáhá na̱ cáha̱n na̱ ña̱ cúú ndusa tu̱hun Ndióxi̱
    ña̱ va̱ha. Ta tócó ndihi na̱ na̱ca̱xi Ndióxi̱ ca̱cu ndaa ínima̱, na̱ndi̱hvi na
    íchi̱ cuéntá mé á.
  gfk-S: Ma ing dong ing pa dile Iudeia di ga hadade hokakarek, di ga laro ma di ga
    tange be ira nianga tano Watong i manga bilai. Ma di ing God gate hakilang ter
    di utano nilon hathatikai, di ga nurnur.
  bmu-bmu: Mewö jiyohotka gölme toŋi Juda qahö malgeri, yeŋön möta uruŋini ölöwahi
    Kembugöreŋ Buŋaŋi möpöseiget. Möpöseiba malmal köhöikŋaŋgö buŋa akŋegöra Anutunöŋ
    möt kewöt eŋgiyöhi, yeŋön miaŋgö dop uruŋini meleŋda Jisösgö Buŋaŋi möt nariget.
  dgz-dgz: Ian ugupe nagirewa Pol nop mega ame anune menan aton anun God nop mega
    ao waran. Amba da da inak yaibobot warapen menan God ganganat mumeni nop mega
    anu tumasen.
  eng-GNV: 'And when the Gentiles heard it, they were glad, and glorified the woorde
    of the Lord: and as many as were ordeined vnto eternall life, beleeued.'
  zaa-NT: 'De biyénini ca enne'' labí ná raza judío ca tìtsa''a nna yala bedacca''
    latsi'' quį nna ra cą: Hualigani yala tsè'' ná titsa'' qui'' Señor. Huía tè latsi''
    iyaba ca enne'' ná destinado para gata'' la''labàni cubi nu labí ttíą qui'' quį.'
  eng-WEBSTER: 'And when the Gentiles heard this, they were glad, and glorified the
    word of the Lord: and as many as were ordained to eternal life, believed.'
  guh-guh: 'Apo judíovi itsa jumetane bajarapacuenia Pablo pejumaitsijava, nexata
    apo judíovi jamatabëcuenebarëya. Nexata apo judíovi jumaitsi: —Dioso cajena pitorobilivaisi
    pexanialivaisi bitso, jai. Nexata jane baja apo judíovi ata jumecovënëta Dioso,
    pamonae baja cajena tajëvelia Dioso itapeta matacabi apo pevereverecaejava pexainaenexa.'
  bon-bon: Siige, nuuja gawe biname liba peei mene jitecijisi, teepi gege ge, Yageyame
    me mene ewepyeräjisi. Laati bine Acejiyame ituge jäjäcra toraca ireclota lui ngälu
    cäco päpäname, teepi Yeesu ne jitrungisi.
  nhw-BL: Huan inijuanti catli amo israelitame nepa quicajque catli Pablo quiijto,
    huan tlahuel pajque. Huan quitlascamatque Toteco para icamanal. Huan quineltocaque
    nochi inijuanti catli Tohueyiteco ipa quintlapejpenijtoya para itztose para nochipa.
  mgw-mgw: Bandu bangali Ayahudi pabaayu'wine likowe lyo baatipulaika, ngabalikwi'ya
    liyi'gi'yo lya Nnu'ngu' na balu' babaasaulilwe kuupata ukoto wangayomoka, ngabau'bi'lya.
  swh-ONEN: Watu wa Mataifa waliposikia haya wakafurahi na kulitukuza neno la Bwana;
    nao wote waliokuwa wamekusudiwa uzima wa milele wakaamini.
  wbi-wbi: Avapanji yevapulike ili, valyahovwike nakulighinia ilisio lya Mutwa. Vinga
    vano alyasalulivue kuvwumi uvwajatu valyitike.
  bba-bba: Sɑnɑm mɛ tɔn tuko be, bɑ ɡɑri yi nuɑ, ben nukurɑ dorɑ, mɑ bɑ Yinnin ɡɑri
    siɑrɑ. Mɑ be Gusunɔ u rɑɑ ɡɔsɑ wɑ̃ɑru te tɑ ku rɑ kpen sɔ̃, bɑ nɑɑnɛ doke.
  eng-KJVCPB: 'And when the Gentiles heard this, they were glad, and glorified the
    word of the Lord: and as many as were ordained to eternal life believed.'
  kgk-NT: 'Ohendu ramo inhe''ẽ ovy''a eterei judeu e''ỹ kwéry: —Iporã ete voi Nhandejáry
    nhe''ẽ, he''i omomba''egwasu-vy íxupe. Gwĩa ojave opa e''ỹ reheve gwarã voi Nhandejáry
    oiporavo va''ekwe ogwerovia-ma inhe''ẽ.'
  waj-waj: Pauruuso ii kua ivaa kiaa taika kiooduu ngiari voopinnaa gioonna kiaapuuya
    rikiada sirigaida Udaanga Yisuu Kirisiinna kuaivaara iya yoketairavai. Yoketauduu
    Anutuuqo mmataama kioo gioonna kiaapuuya fai tupatupaa variraivaa varaaraiyaano
    ausa hanigiada Yisuunnara kutaavaivee tiravai.
  cpy-cpy: 'Ikanta ikemaeya-wakini kaari isheninkayita, antawo ikimo-shiretee-yanakini,
    ikantanaki: “Osheki okameetha-tzi iñaani Tajorentsi.” Tema ithonka ikemijantee-yakini
    ikaatzi riyoyee-takiri rañaa-shire-yitee.'
  mpx-mpx: Sauga bolo nige Yudiya i oola wasa ya hi hago, yaka hi yaliyaya ge Babala
    wana baaba hi awa wawaisi-an. Inoke bolo Yehoba i hilel yawal mihomihotina kaiwena,
    gegewel hi abulilek.
  wbp-wbp: Kujalu-palangu purda-nyangu Puurlu manu Parnapa wangkanja-kurra yangkangku
    Juwu-wangu-paturlu, ngulajulu-jana wardinyi-jarrija-nyayirni, manulurlajinta pulka-pungu
    jaruku Kaatu Warlalja-Wiri-kirlanguku. Junga-juku, Juwu-wangu-patuju panu-jarlu-juku,
    ngulajulu Kirijini-jarrijalku, nyampurranya kuja-jana Kaaturlu milarnu kamparru-wiyi
    yungulurla jirrnganja-jana wankaru tarnnga-juku.
  luo-luo: Kane joma ok jo-Yahudi owinjo wachno, negimor kendo negirwako wach Ruoth
    Nyasaye, kendo joma nochan-negi yudo ngima mochwere noyie kuom Yesu.
  nhe-NT: Huan inijuanti tlen ax israelitame nepa quicajque tlen Pablo quiijto, huan
    tlahuel pajque. Huan quitlascamatque Toteco ipampa itlajtol. Huan quineltocaque
    nochi inijuanti tlen Tohueyiteco ipa quintlapejpenijtoya para itztose para nochipa.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ، ܚܕܹܐ ܠܗܘܿܢ، ܘܡܝܘܼܩܸܪܗܘܿܢ ܠܗܹܡܸܙܡܵܢ ܕܡܵܪܝܵܐ،
    ܘܗܘܼܡܸܢܗܘܿܢ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܓܘܼܒܝܹܐ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Tavra Jew-ŋuŋitchuat tusaakamitruŋ taamna quyaaqsiñiqsut Agaayyutim uqałhanik
    quviatchallapiaqhutiŋ. Aasiiñ taapkua piksraqtaaŋuruat iñuułiqaquplugich Agaayyutitŋaqtauruamik
    ukpiqsriḷiġñiqsut.
  msb-msb: Pakabati sani san mga dili-Judio, nagkarilipay sinda kag gin-galangan an
    katukduan san Dios. Tapos nagtuod idtoʼn ginpili para sa buhay na waraʼn katapusan.
  cpa-NT: 'Jøng² hioh¹² jenh¹² dsa² tsa¹lán¹² judío mi³ca¹nǿng²dsa jǿg³ jøng². Ca¹juúh²dsa:
    ―Lah¹dsóh² hi² dsio¹ báh³ jǿg³ quiah¹² Diú¹³ ―ca¹juúh²dsa. Jøng² ca¹hé¹ ca¹lah¹já¹
    dsa² jǿg³, ju³lah dsa² ca¹të́² li¹chian²dsa tiá² ja³cog² Diú¹³.'
  dso-dso: ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌ ଏଟା ସୁନି ବେସି ସାର୍‌ଦା ଅଇଗାଲାଇ ଆରି ପର୍‌ମେସରର୍‌ କବର୍‌
    ପାଇ ଜୁଆର୍‌ କଲାଇ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନ ସାର୍‌ବା ଜିବନର୍‌ ପାଇ ବାଚାଇ ଅଇରଇଲାଇ, ସେମନ୍‌ ସେ
    କବର୍‌ ସୁନି ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Idau bese taudia ese una hereva e kamonai mai moaledia ida, bona Dirava
    ena hereva e imodaia. Bena e abidia hidi mauri hanaihanai bae abia audia iboudiai
    ese e abiabiraia.
  yva-NT: Arono vatano Yahudi jewen una no munijo namije wo Paulus apa ayao umaso
    ranaun, manayanambe muno wo Amisye ararimbe weye apa ayao ngko dave. Muno are
    nanawirati Amisye po matayao indamu awaura kovo nuge nuganuije rai, wenanawamo
    wanave Yesus ai.
  dgc-dgc: Nadid du éwan Judeo, pékabati de ta éya, éy mésaya side. “Kamahalan,” kagi
    de, “i éya a kagi de Pablo tungkul ta Diyos!” Ey nadid, du pinili dén na Diyos
    a para ta buhay a éwan tu katapusan, éy naniwala side.
  zpm-NT: Grë zha ne nac zhazit, zeeṉe bin zho sca rëb Pabl, per nli rley zho, rdeed
    zho xquizh lo Dios scataa ndzon nac Xtiidz me. Grëse zha ne nole ygaa guieḻmban
    ndzon ne gdeed Dios ga, grëse zho dze cogazh laa zho bliladz Jesús.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, teryehorye rma haxa nehxatxkon hatà,
    Xuknewyanahnà komo. Ohxe xaxa nay hamà, Khoryenkomo rwonà, ketxkon hatà. Txesusu
    yahohtxownà hatà, ukukuru komo. Khoryenkomo nwahanonkatxho komo rma mokyam nehxatxkon
    hatà. Noro wya, karyhe roro harha natxhe, moxamo, katxho komo rma mokyam nehxatxkon
    hatà. Nyamoro rma, Txesusu yahohtxownà hatà.
  sim-sim: Judama ambu ondo mashi oso li misihi wavu lihi jivi mendek si narik mashi
    Wasilakahin li rupshihi limu hauowera. Uhu ma ol ermba ermbak linda oson lakmbaha
    Avui Wasilaka kamahandari ondo amber mashi Avui Wasilakahin misindiyara.
  npi-ULB: जब गैरयहूदीहरूले यो सुने, तिनीहरू खुसी भए र परमेश्‍वरको वचनको महिमा गरे
    । अनन्त जीवनका लागि नियुक्त गरिएका जतिले विश्‍वास गरे ।
  cgc-cgc: Na namatian ta mga dili-Judio ambal danen Pablo daw Bernabe, nalipay gid
    danen an daw gadayaw danen ta Ginuo Dyos tenged ta miad na balita na alin ki kanen
    parti ki Jesus. Tanan danen na naan ta plano ta Dyos na danen an mga mag-angken
    ta kabui na ula katapusan, gapati ta mga ambal parti ki Jesus.
  tim-tim: Hain dâmbela Yuda luâk âmbâle bo manmai den are nâŋgâm hin dâyi, “Amâ Humogât
    den.” dâmbiâ aregât biwiyeŋe heroŋe agep. Akto Anutuŋe ikiŋe ukenŋaet akmâ luâk
    âmbâle tân yeŋgumbo biwiyeŋe Yesugâlân kali.
  yor-yor: 'Nígbà tí àwọn aláìkọlà sì gbọ́ èyí, wọ́n sì yín ọ̀rọ̀ Ọlọ́run lógo: gbogbo
    àwọn tí a yàn sí ìyè àìnípẹ̀kun sì gbàgbọ́.'
  wos-wos: Pol bér Barnabas wungi wambéka di wumbu rekwa nak téfana du takwa yikafre
    mawuli yata mawuli sawuli di ya. Yata di wa, “Néma Duna hundi wu yikafre hundi
    dé.” Wungi di wa. God wasékendén du takwa di Jisaska jémba sarékéta di déka hundika
    “Mwi hundi dé” di na. Hanja God wunde du takwaré dé waséke, di huli mawuli hérae
    jémba rendate.
  emp-NTPO: Judiorãẽ́ba maʌ̃ ũrĩsid̶ad̶e b̶ʌsrid̶asid̶aa. Ara maʌ̃da dadjirã Boro
    bed̶ead̶ebemada bia bed̶easid̶aa. Maʌ̃ne Ãcõrẽba ewariza idji ume zocai b̶ead̶i
    carea b̶ʌd̶arãba ĩjãsid̶aa.
  eng-F35: Now upon hearing this, the Gentiles rejoiced and glorified the Word of
    the Lord; and as many as had been appointed to eternal live believed.
  ind-ind: Waktu orang yang bukan Yahudi mendengar hal itu, mereka bersukacita dan
    memuji Allah karena sudah menerima Kabar Baik dari-Nya. Lalu semua orang yang
    sudah ditentukan Allah untuk menerima hidup kekal menjadi percaya.
  pes-OPCB: وقتی غیریهودیان این را شنیدند، بسیار شاد شدند و خداوند را برای پیامش سپاس
    گفتند، و آنان که برای حیات جاودانی تعیین شده بودند، ایمان آوردند.
  mpt-mpt: nakaia unangai Yudabai Folwali wengo wenteniba funaniba God Sume wengo
    ayamobo geniba seimbianiba nakaia unangai Gode sin dlakanea naka eli afen smike
    doboniba amit nomabiobo genebuei bainobo geiba
  ssx-ssx: Kutupa mo Diendaili wanda꞉halima꞉ koto pi opuaata꞉ ta꞉na꞉ma꞉ homolo hata꞉
