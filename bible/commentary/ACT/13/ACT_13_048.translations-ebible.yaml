    murikimasapo. Murikimasa aporo hinamomo Yasu hemakapusimo tetapō some kasane
    ipu kakimasapo.
  kik-kik: Hĩndĩ ĩrĩa andũ-a-Ndũrĩrĩ maaiguire ũguo magĩkena na magĩtĩĩa kiugo kĩa
    Mwathani, nao andũ arĩa othe maathĩrĩirio muoyo-inĩ wa tene na tene magĩĩtĩkia.
  cap-NT: 'Jalla nuz̈ nonz̈cu, nii ana judío ejpchiz z̈oñinacaqui ancha chipchic̈ha.
    Niz̈aza Yooz tawk puntuquiztan, tuz̈ cjichic̈ha: “Tii Yooz takuqui zumapanc̈ha”.
    Jakziltat arajpachquin wiñaya kamzjapa Yoozqui illzaja, tjapa ninacaqui nii parlita
    Yooz taku criichic̈ha.'
  ksr-ksr: Kaeŋ jeri baloŋ toya Juuda mende laligogiti, iyoŋonoŋ moma uugia qeaŋgoro
