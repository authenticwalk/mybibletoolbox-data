  ory-ory: ଅଣଯିହୁଦୀମାନେ ଏହା ଶୁଣି ଆନନ୍ଦିତ ହେଲେ ଆଉ ଈଶ୍ବରଙ୍କ ବାକ୍ୟର ଗୌରବ କରିବାକୁ ଲାଗିଲେ,
