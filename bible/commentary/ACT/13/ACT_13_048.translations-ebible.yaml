    jém icupiŋnewɨɨp Dios iga ipɨctsoŋyajiñ jém vida jém d́apɨc cuyajpa.'
  wuv-wuv: Ei Gentile, ro'aa guainaa fei, rona ni'eni'e ma fahonuaa fei wareaa mei
