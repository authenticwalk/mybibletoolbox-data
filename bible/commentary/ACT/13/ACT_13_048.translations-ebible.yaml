    la gu hagadonu.
  taj-taj: चु ताम थेःमाहेन्‍से अर्गु य्‍हुलला म्‍हिगदे ताङ्सी परमेश्‍वरला बचनला जयजयकार
    लजी, ओच्‍छे जुकजुकधोनाला जुनी याङ्बारी धम्‍बागदेसे परमेश्‍वरला बचनरी विश्‍वास
    लजी।
  avt-avt: Mɨt miyepɨr ap ne weiwɨk me Isrel epei nemtau menmen im te hɨr han yaaik
    wɨsenum hɨr natɨp, “Hɨm me God hɨram yaaim wisenum.” Mit miyapɨr kerek God nɨpaa
    kehimɨteni hɨr nanu nanɨt nantikerek tipmain tipmain enum eik hɨr nises hɨm mɨrak.
  cbk-cbk: Cuando el maga hende-Judio ya oi el maga palabra di Pablo, ya queda sila
    bien alegre y ya habla, “Bien bonito gayot el mensaje acerca del Señor.” Y todo
    aquellos con quien Dios ya escoje para tene vida eterna, ya queda creyente di
    Jesucristo.
  uig-ARA: ئەللەردىكىلەر بۇ سۆزنى ئاڭلاپ، خۇشال بولۇشۇپ رەبنىڭ سۆز-كالامىنى ئۇلۇغلاشتى؛
    مەڭگۈلۈك ھاياتقا ئېرىشىشكە بېكىتىلگەنلەرنىڭ ھەممىسى ئېتىقاد قىلدى.
  tuf-tuf: Eyta wacayat, judío bár binan ahní rehjecro. Sir chihtá ojcor cat ay wajacro.
    Etar Sirat biyin quin ima chihtá cac áyjactara, éyinatan Sir ima chihtá cájacro.
    Biyin quin im owár etiti ohbac itin cájactar, éyinatan Sir chihtá cájacro.
  abx-abx: Si pakapakali-na sinan si mga ma'in Hebro, alipay mga iya ngan agdayaw-na
    mga iya i allingun-na si Paragdalom. Agpanutu'o i dimu'an nga nagpangandam pag'angkon
    si kinabuhi' nga gana' katapusan-na.
  mco-NT: Co ajcxy jadu'n mɨdoy huɨdibɨ ca' yjudíojäyɨty, chi ajcxy ooy nïgɨ yjotcugɨɨy,
    e chi ajcxy ymɨnandacy co je Huindzɨn Jesús y'ayuc ooy anajty y'óyɨty. E may ajcxy
    mɨbɨjcy huɨdibɨ anajty Dios tɨ yajnigödungɨ̈y co paatɨp jugy'ájtɨn huinɨxɨɨbɨ.
  bsp-bsp: Ntɛ afum ŋane ti mɔ, kɔ pəmbɔt atɔyɔnɛ Suyif dəbəkəc. Kɔ ŋaŋkor-koru toloku
    ta Wəbɛ, aŋɛ Kanu kənacəmbərɛ kəyi wəyeŋ ka doru o doru mɔ, kɔ ŋayɔnɛ alaŋ.
  kqf-kqf: Laḡannemo Eteni lavedi niga giuna a vaivaiye ba nuwedi i visu bi Bada a
    kasaḡesaḡe tana giuna aubaina. Bi mabai Maimaituwa i vinedi bi sa waisumaḡana
    ba yawasana kenakena nonoḡinemo sa saḡa.
  cpb-NT: 'Ikanta ikemaiyawakeni kaari isheninkata, ikimoshiretaiyanakeni, ikantaiyanakeni:
    “Osheki okameethatzi riñaane Pinkathari.” Rithonka ikemisantaiyaini ikaatzi riyoyagaitakeri
    rañaashireyetai.'
  aon-aon: Kupaishi arpesh douk eshesh madae Juda iri uwe shemnek enyudok baraen aria
    shanadudareh. Shakri Debeini ananin baraen yopinyi abom. Aria eshudok ihishmorim
    douk Iruhin nagraehesh jurug um shupe wosik abom ihih nyumneh iri douk shasuhw
    ananin baraen dodog shagipeshen.
  hus-NT-2005: Tam tin achʼaꞌtsik jechéꞌ, xi yabtsik u judío kulbé tʼajat ani in tujutsik
    kin ulu ke nin káwintal na Dios alwaꞌ tʼajat. Ejtal belmách xi kʼwajat takudhtsik
    abal kin bachʼu an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Te ña̱yɨvɨ sɨ́ɨn nación‑ún, ni̱ ka̱jini so̱'o‑i tu̱'un yá'a. Te ni̱ ka̱kusɨɨ̱
    xáa̱n iní‑i. Te ni̱ ka̱nakana jaa‑i tu̱'un máá Jíto'o̱‑yo̱. Te ta̱ká ña̱yɨvɨ ní
    teta'a̱n Dios ja̱ ná kúchaku̱‑i nɨ́ɨ́ káni, ni̱ ka̱kandíja‑i.
  bps-bps: Na di kaklinge i dad to ise Dyu ani too ale lehew, na dnayenla i Tnalù
    Dwata. Na i kdee tamgalék du mfun nawa landè sen, tafaglut ale di ku Dyisas.
  mbs-mbs: Pegdineg te menge otaw kenà Judiyo kenyan, ontò dan neluba aw dimuyun dan
    te Timanem tepad te inikagi i Pablo. Nemenal se kedita te otaw neibeg te kaling
    pedowan wedad temanan.
  cme-NT: Niɛraambaŋ juɔ nu nel daama‑i, kuɔ gbuu dɔlnu-bɛi. Baa pãŋ ta ba kaal Itieŋo
    nelma‑i wuɔ ma faa. Bamaŋ naa waa da ba da kor, baa hũu-ma.
  sus-sus: Mixi naxee mu findixi Yuwifi ra, nee to na mɛ, e naxa sɛɛwa. E naxa e Marigi
    xa wɔyɛnyi matɔxɔ. Naxee birin nu sugandixi kisi fe ra, nee naxa danxaniya.
  pon-2006: Ni mehn liki kan ar rongada met, re ahpw perenkihda oh kapinga mahsen
    en Kaun-o. Eri, irail kan me pilipildahngehr mour soutuk re ahpw pwosonla.
  dad-dad: Haiden idi od enei karĩ de fen, waud kulĩ ye, Odug nẽ od seli dabin. Mata
    faimud ibodkeleya nigin igirnẽdin anidi ganan momoi den.
  zab-NT: Deni bindiag de bniety ni quɨt ná bniety Israel ziy, chiy rzaclaazdeb guzulo
    rniideb dec güenquɨ ná xtiidx Dios. Ax irate de ni nungueld gap guelnabány par
    chazy nez lo Dios, güeldilaazdeb xtiidxny.
  jae-jae: Lau samuc sêŋô biŋ tonaŋ e têntac ŋajam kêsa ma sêlambiŋ Anôtônê mêtê.
    Ma êsêac samob, taŋ Anôtô kêjaliŋ êsêac sa gebe sêŋgôŋ mateŋ jali teŋgeŋ naŋ,
    tec sêkêŋ gêwiŋ.
  ksd-ksd: Ba ra umana Tematana dia valongore dari, dia gugu, ma dia pite pa ra tinata
    kai God; ma diat di ga kure tar diat upi ra nilaun ba pa na mutu, dia nurnur.
  msm-NT: Na, pagdinog to kona no mgo Hibru to sikan kagi ni Pablo, migtukhow hilabi
    sikandan aw nakaikagi, “Pagkadojow on man to sikan kagi to Diyus!” Dajun migpasakup
    ki Jesus to tibo mgo otow duon no tahan pigpili to Diyus no ogbogajan to kinabuhi
    no wada katapusan.
  myk-myk: Shi wemu ɲɛ Yawutuu-i ge, ba pee ya pee jomɔ pu logo wɛ, a pu bɛɛri fundanga
    wuu di ganha na Kafɔɔ jomɔ pu sɔni. Piimu bɛɛri pu bi puyɛ gbegele pʼi sɔɔ ɲìi
    sicuumɔ nixhɔbaama pu na ge, a pee bɛɛri di dà Kafɔɔ Yesu na.
  sbe-sbe: Dagela tamowaidiyao hedehedede wa se lapui meta se gwauyala yo Yaubada
    kalinana wa se nokoei yo se kawanamwanamwaei. Na kaiteyadi Yaubada ye kaisunuwaidi
    bena mauli nige kana siga tauhaina, meta siya se kawamamohoi.
  mcr-mcr: Ämaqä Israitqä qäyä etaŋgi huizi iqua, kukŋuä tä qätä äwipiyi, iquauqä
    äwqe äŋguänäŋä wiŋgaŋga, qu Naqä Iqueqä kukŋuiŋqe, “Äŋguänäŋiqä” ätmiŋuwi. Iŋgaŋi
    ämaqä, Goti Hanjuwä Iqu häŋä hea ique-ique pmeqä mapŋqä ätekqä iqua, qu eeqänäŋi
    quuvqä eqäkuwi.
  cux-NT: Taachí ch'iindiveéⁿ 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata Israel chuū
    ndiitú yā ndúúcū vaadī yeenú ní caⁿ'a yā chi ch'ɛɛtɛ taavi Ndyuūs cáávā nduudu
    yeⁿ'e Señor Ndyuūs miiⁿ. Ní s'teenú yā nducyáácá 'iiⁿ'yāⁿ s'eeⁿ chi Ndyuūs chíndɛɛvɛ
    yā ní tee yā vida cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Öteki uluslardan olanlar bunu duyunca sevindiler ve Tanrı’nın sözünü yücelttiler.
    Sonsuz yaşam için belirlenmiş olanların hepsi iman etti.
  san-ITR: tadA kathAmIdR^ishIM shrutvA bhinnadeshIyA AhlAditAH santaH prabhoH kathAM
    dhanyAM dhanyAm avadan, yAvanto lokAshcha paramAyuH prAptinimittaM nirUpitA Asan
    teे vyashvasan|
  bel-N: А пагане, чуючы гэта, радаваліся і славілі слова Госпадава, і паверылі ўсе,
    якія былі прызначаныя да жыцьця вечнага.
  sch-sch: Jentailngei han ha chong hah an rietin chu an râiasâna, Pumapa chong
    an chôiminsânga; kumtuong ringna chang ranga thang ngei kai chu iempungei an
    hong chang zoi.
  mic-MIQNT: Ta'n tujiw ta'nig mo Lesui'peulti'gw nutmi'titeg, wel'ta'sultijig, aq
    teluejig, “Gjinisgam ugglusuaqanml gelu'lgl.” Miwatmua'titl Nisgaml muta tel'te'tmlij,
    “Na ta'n te'sit wen 'gtlams'tasij Se'suseg guguntew iapjiwewei mimajuaqan.” Ta'n
    te'sijig gisita'sultijig minui ugs'tqamultinew eligsugultijig Nisgamewigtug aq
    getlams'tasultijig aq ta'n te'sijig pewatmi'tij iapjiwewei mimajuaqan wa'so'q.
  huu-NT: Iena cacajano, judíuaɨñedɨno iobidɨmacɨ. —Jusiñamui rafue mare —raitɨmacɨ.
    Jusiñamui jaca illena fetocano dɨese Jesúna ɨɨnotɨmacɨ.
  jiv-NT: Nú chichaman antukar Israer-shuarcha ti wararsar “Uunt Yus tana nuka imiá
    péṉkeraiti” tiarmiayi. Tura, tuke iwiaaku pujusmin armia nu Yus-shuar ajasarmiayi.
  otm-NT: 'Nɛ nu''bʉ mí ''yøh yʉ ją''i ngue hing yʉ judío ''bɛ''a bi man ra Pablo,
    bin johya yʉ́ mbʉi, nɛ bi ''yɛ̨na: ―Xʉn ho rám Hman Oją, bi ''yɛ̨n''ʉ. Nɛ bi ''yɛ̨c''yɛi
    to''o gätho mán thahni gue din t''un''na ra temaząi.'
  dah-dah: Be, al miŋ hoyaŋ Yuda mar moŋ beleŋ irem go mere tiyaryum goyen nurdeb
    amaŋ heŋbe Al Kuruŋyen mere palap iramiŋ. Irdeb alya bereya Al Kuruŋ beleŋ yiŋgeŋya
    hugiŋeŋ hitek yeŋ basiŋa yirtiŋ marbe tumŋaŋ Yesu niŋ dufaymiŋ saŋiŋ iramiŋ.
  tnk-tnk: Nəpɨn nərmama me nəha rɨpko mhə irəha nəkur Isrel həreɡi nəɡkiariien nəha,
    rerɨnraha raɡien. Həni mə nəɡkiariien səvəi Iərɨmənu ramasan pɨk. Nənə sin sin
    ia nirəha Kumwesən rɨnərpwi raka rəɡɨn ia nirəha mə tuhəuvehi nɨmɨruien rerɨn,
    irəha həni nɨpərhienien ia Iesu.
  kpr-kpr: Israel embo da gitofu ava ningido ivuga use, Bajari da Bino ava ningido
    sakai siseri. Avori, God evetu genembo mendeni, jebuga evovodae irari baoro dae
    sedo, anakora gategusira ava, ne tumonduseri.
  san-IAS: tadā kathāmīdṛśīṁ śrutvā bhinnadeśīyā āhlāditāḥ santaḥ prabhoḥ kathāṁ dhanyāṁ
    dhanyām avadan, yāvanto lokāśca paramāyuḥ prāptinimittaṁ nirūpitā āsan teे vyaśvasan|
  nho-nho: Te saaita naa tama i naa henua sara raa ni llono i naa taratara nei raa,
    naa tama naa ni fiaffia iloo ka hakanau i naa taratara TeAtua. Teenaa naa tama
    ni hakamaatinoria TeAtua ma ki oti ku nnoho hakaoti ma Ia raa ni ffuri katoo no lotu
    iaa Ia.
  gym-NT: Pablo amne Bernabé käkwe blitabare kore, yebtä abko nitre ñakare israelitare
    btä kä namani nuäre amne Ngöbö kukwei mikani ütiäte kwetre. Angwane nire nire
    mikani nünakäre kärekäre jabe Ngöbökwe, ye erere käkwe tödekani Jesubti.
  azg-NT: Ndoꞌ nque nanꞌñeen na chito judíos conduihan, vi na jndë jndyehan jñꞌoonvahin,
    tyincyaahanꞌ na nein jndyihan. Tonduehan na juu jñꞌoonꞌ Tyoꞌtsꞌon, njon jndyihanꞌ.
    Ndoꞌ ncüii cüii tsꞌan na mancüiixjen ntyjii Tyoꞌtsꞌon na ncyꞌonhan cüenta na tyiꞌntycüii
    na ntaꞌndoꞌ ñuaanhan, tëntyja nꞌonhan Jesús.
  bhd-bhd: इन शुन्तां गैर कौमां केरे लोक बड़े खुशी भोए, ते परमेशरेरी तारीफ़ केरने
    लगे, ते ज़ैना परमेशरे हमेशारी ज़िन्दगरे लेइ ठहरावरे थिये, तैनेईं विश्वास कियो।
  too-NT: Lā' a'xni'ca' takaxmatli huā'mā', lej tapāxuhualh a'ntīn tū' israelitas.
    Lā' tahualh que lej tzey ixtachihuīn Dios. Lā' takalhlaka'ī'lh ixlīhuākca'n a'ntī
    ixcāhui'līcanī't para natamaklhtīni'n xasāsti' ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Ketika orang-orang bukan Yahudi itu mendengar hal ini, mereka bersukacita
    dan memuliakan firman Tuhan. Dan, sebanyak yang telah ditentukan untuk hidup kekal,
    menjadi percaya.
  cjo-NT: 'Ikemanteeyawakaririni riraga kaari joriiyotatsi, ikimoshireeyanakini. Ikanteeyini:
    —Kameetharini iñaani Awinkatharite. Ari ijeeki osheki kaari joriiyotatsi riyoyagaeyakirini
    Tajorentsi ijeeki jenokinta, ikanteetatyeeyaani: riroteeyakini aapatziyeeyakaririni
    Jesoshi, maawaeni.'
  nsn-nsn: Tar binak ka longoror tamatasis ahik paho Ju tagu tar puhonene, gisina
    ka siokor uah, kara siokor uatakai tono uelhirer Tamata Noman. Doho tamata geke
    uamatotois God tar kale tar nitua gere moko dede, ka siokor tagorong man.
  san-DEV: तदा कथामीदृशीं श्रुत्वा भिन्नदेशीया आह्लादिताः सन्तः प्रभोः कथां धन्यां
    धन्याम् अवदन्, यावन्तो लोकाश्च परमायुः प्राप्तिनिमित्तं निरूपिता आसन् तेे व्यश्वसन्।
  tna-NT: Da su judío mahue cuana ja Pablo sa quisa cuana id'abatana su, beidaji putana
    huecuana. “Diusu sa quisa cuana da saida”, pupirutana huecuana. Da hora su Diusu
    ja dharetana cuana tu peje su jei putana.
  lid-lid: Eme na len doh iri lau badu leheleh anuhun sahou doh badeh, iri sekesek
    ma atudun sahou ta Laban. Eme oro lau le Kindrei ndralebelei oro ta akohok koha
    oro ta udu le buku doh badeh, atehei budon toro handru i ta Kindrei.
  wim-wim: Than pam wanch Jews yaꞌ al-alangan wik inangan ngeeyina aꞌ thantan ngangk
    min paththam ngul wuna. Aꞌ thanan thawin, “Wik Lord.antamana an min-minam paththama.”
    Nil God.angan miꞌ thanang yotaman puth weeꞌ-weeꞌanangan than ngangkangaman piꞌ-piꞌantan
    wik nungantamana. Than epa ngangk aak umpuyam wunayn nungantang piip God.antangana.
  zga-M: Avanyapanji vuvapulikhen'chi vakhahovokha nukhuleng'inwa eilimenyu lya Nguluve.
    Vingi avahaliwe khuu wumi wa sikhu n'chooni vaaeidikhe.
  yom-yom: Bapakanu bu bawa mambu mama, bamona khini. Baniemisa mambu ma Nzambi ayi
    bobo bakubuku mu baka luzingu lukalumani bawilukila.
  san-SIN: තදා කථාමීදෘශීං ශ්‍රුත්වා භින්නදේශීයා ආහ්ලාදිතාඃ සන්තඃ ප්‍රභෝඃ කථාං ධන්‍යාං
    ධන්‍යාම් අවදන්, යාවන්තෝ ලෝකාශ්ච පරමායුඃ ප්‍රාප්තිනිමිත්තං නිරූපිතා ආසන් තේे ව්‍යශ්වසන්|
  yut-yut: Yaŋ yaŋban nandaŋek Amɨn Ŋwakŋwarɨ Kabɨkon nani da tagɨsi nandaŋek Amɨn
    Tagɨ dakon gen do but galaksi nandawit. Aŋakwan mɨŋat amɨn morapyo egɨp egɨp dagok
    dagogɨ mɨni abɨdoni do manjɨŋ yopgut uŋun da nandaŋ gadat awit.
  grc-BYZ: ἀκούοντα δὲ τὰ ἔθνη ἔχαιρον καὶ ἐδέξαντο τὸν λόγον τοῦ Κυρίου, καὶ ἐπίστευσαν
    ὅσοι ἦσαν τεταγμένοι εἰς ζωὴν αἰώνιον·
  cpc-NT: 'Ikanta ikimaiyawakini kaari ijyininkawita, ikimoshiritaiyanakini, ikantaiyanakini:
    “Owa okamiithatataitzi iñaani Pinkathari”. Tima ithonka ikimisantaiyanakini ikaatzi
    jiyoshiitaitakiri jañaashiriyitai.'
  nhg-NT: Cuöc giente tli amo joriojte oquecajque inu, lalebes quenpöquelesmacac.
    Opiejque quejtoa que tietlajtultzi Tlöcatzintle lalebes cuale icaca. Omoneltocaque
    innochtie tli oquemixpejpenque Deus para quepeasque nemelestle nochepa.
  nya-nya: Anthu a mitundu ina atamva izi, anakondwa ndipo analemekeza Mawu Ambuye;
    ndipo onse amene anawasankha kuti alandire moyo osatha anakhulupirira.
  ngu-NT: Niman ijcuac yejhuamej on yehuan xhebreos ocacquej on tlajtojli, paquiyaj
    niman opejquej quijtohuaj ica on itlajtoltzin toTeco sanoyej cuajli. Niman otlaneltocaquej
    nochimej on yejhuan Dios oquintlapejpenij para quipiasquej nemilistli para nochipa.
  kup-kup: Pol pot mañahan paru añarab Zuda bon patari hatevetet darim Amipuz baiñetinavoz
    biñ ravat, “Godiz ñetï tinao ev añah,” pot hahan porihanañ añarab tairari tokat
    pohao het hepanez Godihö au hahan heh-pori Iesuz homeo badae batah.
  jid-jid: Niwa bi kora'a ba wo tre yi, ba ngyiri nda nzu hon lantre wu Bachi. Wawu
    biwa a yoba yo ni duba kpa ivri wa ana kle na, ba kpanyme niwu.
  wmw-wmw: Sawari-Mayahudi, pawasikire habari zire, watenda radi na watukuza usemi
    wa Mwenyezimungu. Basi wakubalire ndi ware watondoriwe wawe na mainsha a milele.
  gmv-GGM: Ayhude gidoontta derey hassa siyidi daroo uhaaththaaetides. Goda qaalaskka
    boncho immidees. Medhdhina deyoos gigetida derey wuri ammanides.
  ssg-ssg: Ti teka kumahe Ju hongoa, pate laha amuam ape laha sameni kakai Haeu. Teteka
    ti Haeu kilamiwen laha ukei tonain kapin ti tap tahi tapoan, laha hong soh meng
    solian ti Jises.
  zpo-NT: 'Nu gorna mbin re xaa nanakt xaa Israel kwaane, nyakdoola xaa nu mzelo xaa
    nzhé xaa: “Lee xtizh Xaa Nabeyy nak tub kwaan wen”. Nu rese xaa naklakwent le
    gan yalnaban kwaan tira, mwii xaa lo Xaa Nabeyy.'
  poy-poy: Wantu yawawera ndiri Wayawudi pawapikaniriti vitwatira avi wanemeleriti,
