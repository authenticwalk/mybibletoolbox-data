    ndikndigim, Fhe Bakɨme zazera mbara muuŋgip kɨrga bɨɨŋbɨɨŋ ndir za farasarigi
    gumgi gu mbigi, mbe za Zisas bun nzuai buna vhuueŋ khothɨgi.
  bsj-bsj: Nobo kumtacele nuwa nyori la cin ma bilantum, cin wab ker kwamaro gwam
    wuro ci ne fiyaka dume diri yiloten.
  cak-cak: Tok ri man israelitas ta xquic'axaj quiri', xquicot cánima, y xquiya' ruk'ij
