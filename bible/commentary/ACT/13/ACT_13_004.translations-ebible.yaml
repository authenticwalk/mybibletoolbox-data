    di situ, dong nae kapal ko balayar pi pulo Siprus, ais dong turun di satu kota,
    nama Salamis. Di situ, dong suka maso pi orang Yahudi dong pung ruma sambayang
    ko ajar Tuhan Allah pung Kata-kata kasi orang dong.
  nce-nce: Gotobë Amtëtomba tlemalëme jine tlëme. Na bu Selusia lifatewa mëtëyeu.
    Na këme sibu lo mëta fëfe mëtelo. Na sibu lo bume Saiprus afayowa tlelume. Na
    bu sibu lo mago fëfe mëtëkako na Salamis lifatewa mëtëyeu.
  pol-UBG: A oni, posłani przez Ducha Świętego, przybyli do Seleucji, a stamtąd odpłynęli
    na Cypr.
  qxh-NT: Chaura Espíritu Santu pushaptin, Bernabíwan Saulo Seleucia marcaman ćhayaran.
    Chaypita bütiwan Chipre quinranman ćhayaran.
  nwi-nwi: Nanmɨn Rhakə rɨvəhsihaktə-ta Banabas mɨne Sol, kɨni kwəsok pirə mɨravən
    apa Selusia, kɨni mɨwat-pən ye nəkwai rao ehuə kɨrik, mɨravən apa kwaji tanə kɨrik
    kamni kɨmə “Saepras.”
  kmo-kmo: Banabas, Sol piiriina Holli Spirit riita heechirek irek, piiriita Selusia
    akamak iniga jabiirek ye ichi Saipras nosapek i ir.
  agr-agr: Nunik Wakaní Pegkeji awemam yaakat Seleucia jegaa, botenum egkemag katigkaju
    nayantsa ajuntaijin Chipre tutainum.
  kyc-kyc: Dokopa Imambu Poo Pyasi dokome nakamba pena leyamopa yuu Selusia dokona
    lano papala sipu dokona piso yuu Saiporasa dokona peyambi.
  urd-GVU: یوں برنباس اور ساؤل کو روح القدس کی طرف سے بھیجا گیا۔ پہلے وہ ساحلی شہر
    سلوکیہ گئے اور وہاں جہاز میں بیٹھ کر جزیرۂ قبرص کے لئے روانہ ہوئے۔
  yre-NT: Barnaba 'lee Saul nɛn Bali lei 'saun o 'pa 'sia bɛ, o -kʋ Selusi 'fla jemie
    man, ɛn o -fɔ -klʋ -dan ji, ɛn o -kʋ Sipri 'trɛda 'yi yei.
  fuh-BKF: Nii Ruuhu Ceniiɗo nuliri ɓe. Ɓe njehi Selewkiya, ɓe naati laana maayo manngo
    ɓe ponndii ruunde Kipirus.
  arl-NT: Pueyaso Sohuanu jiyaramiquishano Bernabé, Saulonio, nojoriiri cuniquiji
    janiya quiaquiaarijiaara nucuaco Seleucia tiacajiniara, shoniniacu caminia casaqueyaji.
    Nojoriiri cuniquiji quiaquiaari puereetuuca buquejinia Chipre jiyanishano jiyajiniara.
    Chipre jiyari jiya tucuaatiaja, shoniniacu caminia jiuujiajinia.
  ziw-ziw: Banaba na Sauli wakatenda wasigilwa ni Muye Ukukile waita Seleukiya, watamba
    mwebahali kulaila uko kubula chisiwa cha Sipulasi.
  grc-TR: Οὗτοι μὲν οὖν, ἐκπεμφθέντες ὑπὸ τοῦ πνεύματος τοῦ ἁγίου, κατῆλθον εἰς τὴν
    Σελεύκειαν· ἐκεῖθέν τε ἀπέπλευσαν εἰς τὴν Κύπρον.
  nag-nag: Barnabas aru Saul ke Pobitro Atma pora Seleucia te pathai dise; aru taikhan
    naw te uthi kene Cyprus majuli te jaise.
  eng-OEBCW: Barnabas and Saul, sent on this mission, as they were, by the Holy Spirit,
    went down to Seleucia, and from there sailed to Cyprus.
  knj-NT: Jix chejletoj Bernabé yetoj Saulo yu Santo Espíritu, catu' jix to eb bey
    conob Seleucia. Ja' tu' jix oc eb yul jun barco. Catu' jix to bey jun lugar chi
    yij Chipre, jun tu' jun tx'otx' snan ja' mar ey can oj.
  deu-1912: Diese nun, wie sie ausgesandt waren vom heiligen Geist, kamen sie gen
    Seleucia, und von da schifften sie gen Zypern.
  san-PUN: ਤਤਃ ਪਰੰ ਤੌ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਪ੍ਰੇਰਿਤੌ ਸਨ੍ਤੌ ਸਿਲੂਕਿਯਾਨਗਰਮ੍ ਉਪਸ੍ਥਾਯ ਸਮੁਦ੍ਰਪਥੇਨ
    ਕੁਪ੍ਰੋਪਦ੍ਵੀਪਮ੍ ਅਗੱਛਤਾਂ|
  nob-LB: Etter at Barnabas og Saulus var blitt sendt ut av Guds Hellige Ånd, reiste
    de ned til Seleukia og seilte over til Kypros.
  ntj-ntj: Nyangka Paanapayinya-pula Tjuulnga yiwarla Tjalutjiyaku kutipitjangu Kuurti
    Walykumunulu-pulanya witunnyangka. Palunyangka-pula pawurrpangka tatira kapiwana
    kutipitjangu. Pitjalayirnu-pula parrapitjangu manta kurlunypa yini Tjayipuraku.
    Manta palunyanya kapingka ngururrkutjarra ngaralanytja.
  sxb-NT: Kiomo Baranabaasi ni Saulo waatumwa no Omwoyo Omweru ogwa Katonda, nintio
    waafuma waika Seluukia, nikuemao waunguka wagia ku izinga eria Saipraasi.
  nhu-NT: Ɛ Banaban bô Saul mum no gɛne no Keyoy ke Yuule to tumɛɛ bó. Ɛ bó nɛ bow
    ɛ̂ kelaante kè Sɛlusia le, ley ɛ̂ ŋguw wvu ɛ̂ joo le, no leenci, gɛne woŋ wvù
    Sayblus e.
  row-row: Lamatuaꞌ Dula-dale Meumare Na parenda Barnabas no Saulus, fo lao ndule
    nusaꞌ. Fefeu na, ara risiꞌ kota esa sia tasi suu na, nara na Seleukia. Yohanis
    (fo roꞌe rae Markus), tungga no se boe. Losa naa ma, ara sae ofaꞌ de lao pulu
    Siprus reu. Basa ma, ara onda mia kota esa, nara na Salamis. Sia naa, ara hii
    reu risiꞌ atahori Yahudi ra ume hule-oꞌe na fo ranori Lamatualain Dedꞌea-oꞌola
    Na.
  msy-msy: Ezɨma Godɨn Duam Barnabas ko Sol amadazɨma, aning Selusian nguibar ekiamɨn
