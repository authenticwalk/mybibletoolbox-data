    tai ka luva en aelan ten out Saepras.
  atd-NT: Sikan ian to nighipanow on si Birnabi woy si Saulo su pigsugu to Gimukud
    to Magboboot. Nigtopak dio to lunsud to Siliusia no nigsakoy on to barku no oghondio
    to songo pulu to dagat no oghingaranan to Sipri.
  tel-2017: కాబట్టి బర్నబా, సౌలు పరిశుద్ధాత్మ పంపగా బయలుదేరి సెలూకియ వచ్చి అక్కడ నుండి
    సముద్ర మార్గంలో సైప్రస్ ద్వీపానికి వెళ్ళారు.
  hat-BSA: Konsa, ranvoye pa Lespri Sen an, yo te desann Séleucie. Depi la yo te pran
    yon bato pou Chypre.
  bxh-bxh: Yaluwa Tabuna ena liba yai Banabasi yo Saulo sa lau Selusiya be waga yai
    sa awa sa lau Saipelesi Bonabonaluwana.
  top-NT: Espíritu Santo ca̱ma̱cxcatzí̱ni̱lh catáalh nac Seleucia; aná jaé ca̱chiquí̱n
    tatáju̱lh nac aktum barco y táalh pakán nac isla de Chipre
  msk-msk: Yang Balaan na Espirito yang yagasogo pagpapanaw kang Bernabe aw kang Saulo.
    Pyagaagad nilan si Juan Markos, kay yaan yang katabang nilan. Yutugbung silan
    adto sang barrio nang Seleusia kayan syomakay silan nang barko padurug adto sang
    poro na pyagangaranan nang Sipre. Pagdatung nilan sang barrio na Salamina, maggogod
    silan sang pyagalaong nang Dios adto sang pagtitiponan nang manga Judio disaan.
  gyr-NT: Evocoiyase Bernabé, Saulo Espíritu Santo remimondo yuvɨraso Seleucia ve.
    Ichui yuvɨraso carite pɨpe caha pãhu Chipre ve.
  kmh-kmh: Gor Kawnan ak kuyip kond mindakniŋ, binak Jon Mak nup woŋg chinup siskoy
    gunap ginimuŋ aŋgiy poŋind, Seliwsiya biyaŋ amiy, siyip diy, miñmon ñiŋg timb
    kusgak Saypras amniyak. Amiy, miñmon yomb Seliwsiya amiy, Sol yip, Banabas yip
    Jiwda nan-gep korip gok amiy, biynimb gok kuyip Gor minim aŋgñirik.
  ukr-ONPU: Послані Святим Духом, вони прийшли до Селевкії, а звідти відпливли до
    Кіпру.
  emi-emi: Spirit Manga ateva ghe sungi taulalue ghoala eSeleusia, lalu ghe aikaaila
    me lalu ghe lao sio tale patunganua ateva eSaeprasi.
  zpv-NT: Ya seguihdu baxeꞌhla Spíritu Saantu Dxiohs laꞌh Bernabeh cun Saulu tin guunn
    raꞌ ba dziꞌn, ya gwah raꞌ ba guihdxyi Seleucia, ya riꞌchi guyuuꞌtii raꞌ ba laꞌn
    barcu tin zee raꞌ ba loh yuh nin rii galaayi loh ñihsadoꞌ nin laa Chipre.
  gux-gux: U Tienu Fuoma Yua den soani Banabasa leni Solo yeni ke bi gedi Selusi dogu
    nni ki kua ku ñinbiagu nni ki duodi ki gedi Sipila kpendegili po.
  kos-kos: Ke Ngun Mutal supwalla Barnabas ac Saul, eltal som nwe Seleucia, ac kal
    we lac nu Cyprus.
  ibo-ibo: Ebe Mmụọ Nsọ zipụrụ ha, ha gbadara Selusia, sitekwa ebe ahụ gbadaa Saiprọs.
  yml-yml: ꞌAnuꞌanunu ꞌAtumaina ꞌakonadi Banabasa wata Saulo i vetunedi, ꞌadi ꞌailuga
    i obu ꞌatamana Selusia bega wakeye i dodoga i nagoi Imula Saifilosi.
  ory-ory: ଏହି ପ୍ରକାରେ ସେମାନେ ପବିତ୍ର ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ପ୍ରେରିତ ହୋଇ ସେଲୂକିଆକୁ ଗଲେ; ସେଠାରୁ
    ସେମାନେ ଜାହାଜରେ ଚଢ଼ି ସାଇପ୍ରସ୍ ଦ୍ବୀପକୁ ଗଲେ।
  bzj-bzj: Soh da di Hoali Spirit sen dehn owt. Fos, dehn gaahn sowt da Silisya ahn
    den dehn sayl da di ailan a Saipros.
  chk-chk: Iwe, Parnapas me Saul, ätekewe ewe Ngünmifel a tiniirela, ra feitiu Selusia,
    ra sai seni ikenan o sai ngeni ewe fanü Saipros.
  ssd-ssd: Tukul Guwa nu nale kukulnikina le nale Antiok kusremba ndek Selusia kinaik.
    Nale Yohanus Markus nale turkuwa ŋga tumba ŋak kinaik. Kinaig ka Selusiaŋge waŋ
    poŋga ka Siprus nuy mbol kinaig ka
  acr-TNT: Ecꞌu ri Bernabé y ri Saulo e laꞌ etakom bi ruma ri Santowilaj Ruxlabixel
    ri Dios, xebopon cꞌu Seleucia. Chiriꞌ xebel bi pa barco y xebec pa ri isla Chipre.
  rop-rop: Wal det Holi Spirit bin jandim Banabas en Pol, en dubala bin go langa det
    taun gulum Salusha, en brom deya dubala bin gowin langa bout, en dubala bin go
    langa det ailin gulum Saipras.
  mee-mee: Nae Kannu E Tupu ke baꞌe ri pana lua pisigi tae Selusia nga pelau kaona.
    Na ngarume na keke tae nga mono te ba keke loa ta nuta a giana nge Saipras.
  dif-dif: Ja Jaolali kulikirieli pudlana matja jinpana, pudla Seleuciaia ngarina
    wonti, ja nakandru Cypernia pararana wonti.
  gam-gam: God Murble dje worika, soka er dumo Selusia po, sip ta pai al pakna po
    er dumo Saiprus pupill.
  nou-nou: Asisi Kotopu mi ungo itiri mambuse Barnabas de Saul de John Mark ungoda
    buro kondade arase sedo budo daedo Seleucia nati da wowosisera. Edo ungo Seleucia
    nati awa dodo nga nembodiba de Cyprus ingigi da sembusera.
  mqb-NT: Matanan kutok, Apasay Cəncan a a slan anan atə Barnabas tə Sol. Ta zla à
    Selewkiya, à man ata wa, ta ján à kwalalan inde sa zla à Kiprus, kon a aday
    winen à bəlay inde ata awan.
  ape-B: God ananin Michin nyohul Banabas nanu Sol ali nyakagam hanamu Selusia. Habih
    agnabuk ali halau kolohuk hanamu enyudak ailan yeulinyumu Saipras.
  grc-F35: Οὗτοι μέν, ἐκπεμφθέντες ὑπὸ τοῦ Πνεύματος τοῦ Ἁγίου, κατῆλθον εἰς τὴν Σελεύκειαν·
    ἐκεῖθεν τε ἀπέπλευσαν εἰς τὴν Κύπρον.
  cav-NT: Yusuja Espiritura cuadishayajutu Bernabé, Saulo jadya cuacuare Chipre cububuju.
    Juan Marcos tatsejatu etsahuaqui dujucuare. Tumeque ecububuju junati ishu, tuna
    icuene cuita junaticuare Seleuciaju. Tuhuaquedya tuna cuaba ebariju anibutenucacuare
    Chipreju cuaishu. Junaticuare ecana Chipreju Salamina ebuteju. Junatitsu tuna
    Jesúsja quisarati cueja jutibunecuare. Nubicuare ecana israelita cuanaja caradati
    ishuque etare cuanaju Jesús eje buchique cueja ishu.
  kgp-NT: Topẽ kuprĩg tỹ ag jẽgnẽn kỹ ag tóg cidade tỹ Selêucia ra mũ mũ. Tá junjun
    kỹ ag tóg goj vãso tỹ Chipre ra mũ mũ, canoa mág kãmĩ.
  bvd-bvd: Na Anoedoo Abu nia talaia sa Sol ma sa Baanabas daru ka koso toli naa fafo
    asi uri Silusia, lea dao seeri daru ka lea 'ana baru uri na auaua 'i Saebras.
  ukr-1871: Вони ж, послані від Духа сьвятого, прийшли у Селевкию, а звідтіля відплили
    в Кипр.
  apz-apz: Anɨtuye Towahuno Wopɨngo hwe sohwaꞌumo uhwojahonɨngki siko Selusiyaꞌno
    umentisiyefoho. Osopo siko yofayokinomo nokotosahonɨngki hwaho weꞌe Saipɨlosɨneꞌno
    motowakoꞌmentisofoho.
  yon-yon: Kwane, yi ayoob kuu Kingkin Karadmombed ben nongkoboona karamok anuk yiri
    wene Selusia taun nandekorib, parai motodbed Saipurus dudbi yaa yaniwen.
  poi-NT: Jesɨc Dios iA̱nama icutsat jém Bernabé y Saulo. Nɨcyaj jém attebet Seleucia.
    Jemum tɨgɨyyaj barcojo̱m iga nɨcpa jém isla de Chipre.
  wuv-wuv: Fei Spiriti Apuna na aloaa lagua ma lagunado'o dinaa Seleucia ma laguna
    tamadinaa Cyprus.
  quf-NT: Bernabiwan Sauluta, Dyuspa Santu Ispiritun apatinmi, riranllapa Seleucia
    pwibluman. Chaymantaqa, yaku karrupina riranllapa uk lugar yaku ĉhaypilapi Chipre
    shutiq chayman.
  yuw-yuw: Oro Kunkun Yaruho amna yaima inong muuna ongmunya böcsa au mano Selusia
    woce ongkungga girang sogitmunya sa muropmo mano Saiprus wocin öngkubomoroc.
  hus-NT-1971: C’alechic a Bernabé ani a Saulo ti abatnanel c’al an Espíritu Santo.
    Ulitschic ti bichou Seleucia ani taja’ otsitschic al i tan, ta c’alechic ti ts’aclath
    tsabal Chipre.
  med-med: Muⱡnga Wingti ei ndi, Barnapas Sol raⱡ, Selusiya kona ila tʉpa mundrum.
    Kona ila pukʉⱡ molkʉⱡ, wote nu sip tʉkʉⱡ, Saipras kona ila purʉnggil.
  bch-bch: Itautau Tutui isula Barnabas ga Saulus ga tila, ta tisulug ga tila Selusia.
    Ta toa eoa tidae ngan oaga ede ila ngan inu Saiprus.
  cco-NT: '@see-verse:ACT.013.003'
  deu-1951: Diese nun, vom heiligen Geist ausgesandt, zogen hinab gen Seleucia und
    fuhren von dort zu Schiff nach Cypern.
  alq-ALGNT: Mino Manido ogi ijinija8an Banabasan acitc Saulan kidji nda paba tibadjimondjin
    Kije Manidon omin8adjimo8ini. Nitam ki ija8ag Selocia (Séleucia) odenakag, midac
    ka iji inaci8adj Sipinos (Chypre) minitigokag.
  ixl-NNT: As bꞌen veꞌteꞌ, tan aꞌ u Tiixhla Espíritu kat alon uvaꞌ la chajax bꞌen.
    As bꞌen veꞌt u Bernabé tukꞌ u Saulo tu u Seleucia. As ok veꞌt tu umaꞌl u barco
    tiꞌ toon tu u tal txꞌavaꞌ uvaꞌ Chipre.
  boa-NT: Aamútsíhjyáa Píívyéébé Apííchó túkévéjtsóneri péé Tsereóótsiávu. Átsihdyúhjáa
    tsahííyí peemútsí ‘Chíípere’ némeíñé caapáhovu.
  etr-etr: Eleloi Gesamia ele mosalosebegi, ele gaamu Selusia ami digai. Selusia amila
    ele du edefadegi fila awäla Saibulusi södölo dibea ami asi.
  quh-NT: Khepanta Santo Espíritu rinancuta niskanraycu Bernabé Saulowan Seleucia
    llajtaman uraycamorkancu. Chaymanta yacunta barcopi rerkancu Chipre jallp'aman.
  kwi-kwi: Kwiztane Sɨnam Izpul usparuza ɨnintawane, Bernabékas Saulokas Seleucia
    pɨpulura ɨilta. Tas katsa kanuara waat kit Chipre pi paizka sura ɨilta.
  agm-agm: Aihɨ kuri Autaahaatɨhomɨ Itɨpɨho natausaasihɨ nomaise. Numwɨ aunahɨpatɨ
    taunɨhandɨ Serusiyaahanda noaipamaise. Aihɨ kapɨhɨ Serusiyaahandaahapɨ kurɨ sipɨhandotɨ
    yamwaamaise. Yamwaasɨhɨ sipɨhandɨ numwaasi yapɨpatɨ wɨtɨ durɨhɨramɨ otɨhaatɨ ahetipatɨ
    Sapɨraasihandaahapɨ notaise.
  ubr-ubr: Barnabas a Saul rus on Ayu Kakafotin iyafares sisur sinai Seleucia mafam
    gagaminai nan ato osi nan wa sibo sirabon sinai Cyprus nua on nan.
  tsw-NT: Ana Ruhu va Akiza lyunguyi Banaba na̱ Shawulu, a̱ ka̱ra̱ ta̱ a̱ tyo a̱ lyuci
    va Salusiya. Ele pe a̱vu a lyawa Salusiya a uwa a wantsun a̱ tyo e iɗa i memere
    ma̱ mini ma̱ Kuburu.
  cax-NT: Sane nauquiche arrti Saulo ichepeti Bernabé süromatü uiti Espíritu Santo.
    Iñataimia au manu pueblurrü nürirri Seleucia abeu narubaitu turrü. Auquimanu süromatü
    isuqui. Iñataimia au manu cürrü cümuinta turrü, nürirri Chipre.
  aia-aia: Ma naasi na Hi'ona Maea 'a ha'a-taarirarua Banabas mea Sol mararu 'ari
    Selusia. Na'i 'isi nararugu ta'e iei 'anai maraui Saepras.
  srp-1865: Ovi dakle poslani od Duha svetoga siðoše u Seleukiju, i odande otploviše
    u Kipar.
  agt-agt: A gafu ta Kahalwa na Namaratu ya mangidob tekid a nagtugut kid la, a dimmayum
    kid ta ili na Selusya ta bikat na bebay, kapye da nagbapor addet ta fugu na Sipre.
  lug-lug: Awo Balunabba ne Sawulo ne batumibwa Mwoyo Mutukuvu okugenda e Serukiya,
    gye baava ne bawunguka okulaga e Kupulo.
  yby-yby: Omaimidana weuna oluholimo doli hiyoko wiki Selusiya numukuya lemeiye.
    Limiki yaloti maya ela noku monekaka noibo nesa sipigu maya yowikiki Saepalasi
    mika owalauka maya wiki hetaiye.
  heb-heb: והמה המשלחים על ידי רוח הקדש ירדו אל סלוקיא ומשם באו באניה אל קפרוס׃
  mpp-mpp: Tili Asudi inguc milu salecepame yeke Selusia taonka hauiboc. Iwa haulu
    lac-wagewa felu hikegacgu Saiparus nucka feiboc.
  apb-apb: E ro mwane nge Li'oa Maa'i e uusunge'inirerue ngeena, kire lae hai huilume
    i Selusia huni ta'e aana nga haka hunie mala-malau i Saepras.
  san-TEL: తతః పరం తౌ పవిత్రేణాత్మనా ప్రేరితౌ సన్తౌ సిలూకియానగరమ్ ఉపస్థాయ సముద్రపథేన
    కుప్రోపద్వీపమ్ అగచ్ఛతాం|
  ben-IRV: এই ভাবে পবিত্র আত্মা তাঁদের সিলূকিয়াতে পাঠালেন এবং সেখান থেকে জাহাজে করে
    কুপ্রে গেলেন।
  ntu-ntu: Mz nibr nzatwzlrpxpekr Mqngrkxtr Banabas x Sol, sc tzvzkipxpelr me dwangr
    lcsu mz taon Seleusia. Nzabzolr Seleusia, nzalilvckilr mz trmctu Saepras.
  pan-pan: ਉਹ ਪਵਿੱਤਰ ਆਤਮਾ ਦੇ ਭੇਜੇ ਹੋਏ ਸਿਲੂਕਿਯਾ ਨੂੰ ਆਏ ਉੱਥੋਂ ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹ ਕੇ ਕੁਪਰੁਸ
    ਨੂੰ ਗਏ।
  gvc-gvc: Ã jia tina Espíritu Santo to warocaina jia, Seleuciapʉ sʉ, tí macare dohoriapʉ
    samu, Chipre wama tiri nʉcopʉ pahãha tina.
  ksj-ksj: Paulo zu Banabasi zeꞌe, Vine Zaḡoḡaniꞌa tuḡuzeꞌenaꞌa, Seleukia toḡatoḡaḡa
    ovoiro, ebu eꞌeanoꞌo ḡasi hina Kupro ꞌumuḡa ruhau fariro.
  sbk-sbk: U Barnaba nu Paulo bhamwitishe Umpepo Ufinjile bhahasogola bhahafiha huseleukia
    afume uhwo, bhahashula bhashila muminzi mpaka hu Kipro.
  mya-JVB: ထိုသို့ သန့်ရှင်း သော ဝိညာဉ် တော် စေလွှတ် တော်မူသောအားဖြင့် ၊ ထိုသူ တို့သည်
    သေလုကိ မြို့သို့ သွား ၍ ထို မြို့မှ သင်္ဘောနှင့်လွှင့် သဖြင့်၊ ကုပရု ကျွန်းသို့
    ရောက်ကြ၏။
  kgf-kgf: Ic éréhéc imi Uŋa Téréyanéŋ méli érécmiyu Silukia amaiguc mekemma imuarunec
    ʒéiciguc Kipuro amaiguc keŋoc.
  awb-awb: Manikáne Awanka siqmarowara Sorareq Páhnábásareqka pokue Sérúsía suwahpeq
    túye. Mitaq suera sípi kéwewera kure Sáípára marákórápéq pokuye.
  gdn-gdn: Mamanuga God e Keyai apunu Banabasi yo Soro inako tonotapu ki mu sumpu
    tawana Serusiya bautagubu manako waka mosi ika wadumupu ruku mosi si ka Saiparasi
    kayatagubu.
  nko-NT: Ɔŋɛ Wankɩ́hɛ́ lɔ́wa Barnaba mʋa Saulo sumbí. Bɔyɔ Seleukia wúlutɔ yótsu
    ntsusʋ-yibi fá yɔ́ ɔsʋlʋ́ʋ kʋá ɩbʋ ntsu nsɩnɛ́, bʋtɛtɩ́ mʋ́ Kiprosʋ.
  bsn-NT: To bajiri Esp'iritu Santo ĩnare ĩ cõajare, vacoasujarã ĩna, Bernabé, Saulo,
    Seleucia vãme cʉti macajʉre. Ti maca moa riaga tʉ ñañuju ti. To bajiri, rojaeja,
    cũmua jairicajʉ vasãja vacoasujarã ĩna, Chipre vãme cʉtiyoajʉ vana.
  pib-NT: Giyagni wanna yokanatkalune wa Giwekikaluru Kpashiriya yopikna. Selesi rapokna.
    Wane yagapgatyana. Supro rapokna.
  wiv-wiv: Hiro rua kua, na Vule Tumonga ia gerihiro ziho kiri Selusia, hiro ta polo
    na vaga vano kara ailan Saiprus.
  reg-reg: Kulwejo Barnaba na Sauli bhamwolobhee Mwoyo Mwelu nibhatelemuka okuja Seleukia;
    Okusokeyo mbhalabha KU nyanja okuja mwisinga elya Kipro.
  mlh-mlh: Moro Tiriineji oŋu sore yapeme moreŋ tinaine Selusia oo rakabu. Oo rakaru
    ogâo ropebire kambaŋ seri poreru gboromurebi gbinji kitiŋgako raru nu Saiprus
    ore wegi wawapeineo ropebuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ጌሻ ኣያኒ ኤንታ ኪቲስ። ሴሌዉቄ ቢዶሶና፤ ያፔ ማርካቤን ጌሊዲ ቆጲሮሳ ሃን ቴቄቲዳ ቢታ ቢዶሶና።
  aau-aau: Niohney Pekney-weys hiy hehe ma me-ha hokwe, hohkwe sa om Selusia mon ley.
    Selusia ko hokwe, hohkwe sawk sip non nak-kuan, oion-waw Saiprus mon.
  tvk-tvk: Melele xa lasil Banabas xal Sol ra hal Antiok luba nggusil nenemien na
    Ninin Eo, xalu lube taon te hal Selusia. E rute ak, lunggo tuturil tei e lube
    aelan te hal Saepras.
  prf-NT: Nadid, inyutus nen Banal a Ispiritu kánde Bernabe ay ti Saulo a umangay
    hidi ti Seleucia a adeni ten diget. Sapul haud ay nággabeng hidi a patamu ti Chipre
    a dikál a puduk.
  auy-auy: Maníkóní Ufaen-ámútánkó Páánápáasinte Sóronte tiꞌmarówasarai Yóni-Máákaamba
    áíꞌmaesarai Ántíoku-naopaꞌa tuwésarai Sérúsiyaa-naopaꞌa kumésarai uwí-nónkóní
    afufumpim-báráfáꞌá áwíꞌa Sáíparasi-marafaꞌa kónae sésarai nompín-táómba taꞌótoresarai
    íyátesarai wémesarai
  tbg-tbg: Vitanta nititovaro Kotira Maraquravano vitanta aara numiqomanta Banabaasika
    Soruka vatuka vo Serusiaini vi oture viraqaahai nora sipiqi vaarire varuva namari
    taqa vare varuva avutaini vau vatara Saiparusini vura.
  hub-NT: Tura Wakan Pegker akupkam yaakat Seleucianam jeawar, botenam egkemrar nayantsa
    ajuntairi Chipre tutainam katigkaruiti.
  hmo-hmo: Lauma Helaga ese idia ruaosi ia siaia lao, vadaeni idia diho lao Seleukia
    kone dekenai. Unuseni dekena amo idia hanaia Kupro motumotu dekenai.
  big-big: Togo Panabas keya Saulu Anotogi Kung Walekpokko wezayelayau pongo Selusiya
    kambela. Logo pongo Selusiyaga piyau sikmak weiya logo pulaga panga wizambekke
    libuge ilibu Saipira meileigi kambela.
  gux-G: U Tienu Fuoma yua den sɔni Barnabasa yeni Solo yeni ke bi gadi Selusi dogu
    nni ki kua ku ñinbiagu nni ki duodi ki gadi Sipila kpendigili po.
  cnl-NT: Qui² ca²³xíi²³ Espíritu Gáan³ quie'²te'²³. 'E³ quie'²³ ca²³guín²³te'²³ juɨɨ³
    Seleucia. Núu²³ ca²³tʉ́²te'²³ 'uǿ²³. Ca²³ta'n²³te'²³ móo². Ca²³guín²³te'²³ 'uǿ²³
    dxoo'³¹ jmɨɨ³ Chipre.
  zar-NT: Níʼirö yöjáquiëʼ Bernabé, en Saulo yödzö Seleucia, tuʼ gusö́l-lëʼë Dios
    Böʼ Láʼayi légaquiëʼ niʼ, ateʼ niʼ gulaʼbenëʼ tu lëʼe barco le guchë́ʼ légaquiëʼ
    ga naca tu luyú bidxi lu nísadoʼ, nazíʼi le Chipre.
  kde-kde: Bahi Banaba na Sauli pavatumwije na Umumu Wanaswe, nkuhelela kuhwena ku
    Seleukiya. Aneko nkukwela mmeli, nkuhwena chisiwa cha ku Kiplo.
  ata-ata: No voxo ane ne, la Uleenu Tavuna muxolu noxiꞌa la mulutulixaꞌa ne Antioki
    sou miluꞌe no Selukia, la mitelo no anu lasipi mivaxa no laꞌolu ne Kipulosi.
  qvw-NT: Jinaptinmi Chuya Ispiritu puśhala Bernabëtawan Saulocta lamar patanćhu Seleucia
    malcäman. Chaypïmi barcuwan liculcäla lamar ćhawpićhu Chipre malcäman.
  nfa-nfa: Ropa Roh Lamatua dhu Mola-Mèci pua Barnabas dènge Saulus lasi palème rai,
    ka ra dhuli uru asa kota èci ètu nebhe dhasi, ngara na Seleukia. Yohanis (dhu
    ngara leo na, Markus) laꞌe sama-sama dènge si. Dꞌai nèi ka, rèngu caꞌe kapa asa
    pulu Siprus, ka ra puru ètu kota èci, ngara na Salamis. Ètu èèna, rèngu biasa
    maso asa dꞌara èmu manèngi-mangajꞌi dhèu Yahudi, ho ajꞌa-nori Lii Holo-Nori Ama
    Lamatua mi dhèu ètu sèra.
  tnp-tnp: Kəni Narmɨn Rəha Uhgɨn təmahli=pən ilau məmə okuol uək u, kəni ilau kəmian
    əpəha e taun Selusiə, kəni ikɨn əha kəmian e negəu kəti mian əpəha e nɨtəni kəti
    Saiprəs.
  urd-urd: पस, वो रूह — उल — क़ुद्दूस के भेजे हुए सिलोकिया को गए, और वहाँ से जहाज़
    पर कुप्रुस को चले।
  hot-hot: Ma Lovak Matheŋ hêv thai ba i ibup tamu malak Selusia, ma ethak yeŋ te
    ba i ŋgavithôm Saiplus.
  mqj-NT: Situru' pesuanna Penawa Masero mengkalaomi Barnabas anna Saulus rokko Seleukia
    anna mane tarru' lako libukan Siprus ma'kappala'.
  rus-SYN: Сии, быв посланы Духом Святым, пришли в Селевкию, а оттуда отплыли в Кипр;
  mbh-mbh: Ma God Ioni Riringa i pake a Barnabas ome a Sol ma o es a Selusia. Ma or
    paini o ro a imot nge. Ma imot i pasong or paini a Saiprus la.
  bdd-bdd: Yaluyaluwa Tabuna ꞌihetune pwaidiya ta sidobiya Salusiya, ma wagai sigeluwa
    ma siꞌuꞌe, sihabala bwanabwana Saipilosi ꞌoina,
  cbt-NTPO: Ispirito Santo nohuanton, Siriosiaquë pa'pi marë pa'tacaiso marë'. Ina
    quëran panca nanchaquë pa'sahuatona', Chipri parti canconpi. Panca so'ton inaso'.
    Inaquë na'a ninano' ya'huërin.
  rmy-SERVI: Кадэла дуй, савэ сле бичалдэ Свэнтонэ Фаноґа, джиле дэ Селевкия, а котарь
    лагле пав пане пэ Кипро.
  srn-NT: Na so a Santa Yeye seni Barnabas nanga Saulus go du a wroko. Den go na Selesia
    èn fu drape den teki wan sipi go na Siprus.
  cta-NT: Liꞌ ndyaa Bernabé loꞌo Saulo ca quichi̱ Seleucia chaꞌ tyatí̱ nguꞌ neꞌ yaca
    niꞌi̱, chaꞌ tsaa nguꞌ chaca tsuꞌ tyujoꞌo ca loyuu su naa Chipre. Ca biꞌ cuaꞌni
    nguꞌ cña nu ngulo Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱ nguꞌ.
  bqc-SIM: Kɛ́ Lua Nisĩna Baanaba ń Sↄluo zĩ̀ màa, aa gɛ̀ Sɛlusi. Za we aa gɛ̃̀
    gó'ilɛnau aa gɛ̀ Sipi bùsuu.
  tcz-CHONGTHU: Chuin Barnabas le Saul chu Lhagao Theng in asoldoh lhon tan ahile,
    amani Seleucia kongkai muna achesuh lhon in chuin Cyprus twikol jon dingin konga
    atou lhon tan ahi.
  mar-mar: पवित्र आत्म्याच्याद्वारे बर्णबा व शौल यांना पाठविण्यात आले, ते सलुकीयात
    गेले, नंतर तेथून समुद्रमार्गे कुप्र बेटावर गेले.
  snp-snp: Ouna Felegagakafo etito lelewa gilifi melaito, ya uti Selusia numudo akaimaleka
    fedeti sipiku diti uti Saipulusi mikau ya kuwo no muliti nedo ya uti,
  isl-isl: Samkvæmt ábendingu heilags anda fóru þeir til Selevkíu og sigldu þaðan
    til Kýpur.
  spy-NT: Yu kāākōōyookto ꞉Tāmirmiryēētaab Yēyiin mbo Barnaaba, kuba ākoy Selewukyaa.
    Kibeetee mwēēnkēēt ām wōlooto ākoy kuyit Kubrō.
  xnn-xnn: Isonga da Bernabe ken Saulo ay inbaan nan Ispirito Santo et inmeyda id
    Seleucia. Dadat menlogan isnan bapor ay omey id Chipre.
  mwe-mwe: Bhai, a Bhanabha na a Shauli bhakatumwanjeje naka Mbumu jwa Ukonjelo, gubhaelelenje
    mpaka ku Sheleukia na gwajabhula penepo gubhakwelilenje meli mpaka ku shilambo
    shitimbililwe na mashi sha ku Shilia.
  tte-tte: Yaluyaluwa Tabuna tomo labuiwa iyawasali kabo silobi Selusiya yo waga mena
    simwalisae sikuke silau bwanabwana Saipilosi koina.
  tcs-tcs: Da OliSpirit bin sane Banabas ane Saulu go po da aba blo Selusia, den demtu
    bin seilbaut wea bot po da ailan blo Sipras. Zon Mak i bin go tu po elpe demtu.
  hlt-THB: Cecoengawh Ciim Myihla ing a tyih qawi amyihna Silucia na nu cet nih nawh
    cawhkawng Kupra benna lawng ing cet hy nih.
  soq-soq: Mo nata Aleu kakaiwa waaubamono owa tampe bola Seleukia nomoiena. Sape
    mo waa bedewe odane asiasi anton bonabona Saipirusiwa wimoiena.
  qub-qub: Espíritu Santu cachaptin Bernabëwan Sauluga chayaran Seleucia marcaman.
    Chaypitana büquiwan aywaran lamar chaupin Chipre tishguman.
  att-att: Á gapu ta paddok nayù Mangilin nga Ikararuá nira, nánaw laguk di Saulo
    kâ Bernabe nga minay ta ili na Selusia ta aggik na bebay. Á páno ra tán, nabbiray
    ira nga minay ta pugu na Sipro.
  bki-bki: Ana jibe ka napano Niununo Lu miila bulag Barnabas naljuo Sol jibe na,
    abe juo ajuvan vio Antioko, ana abatove ea m̃arkomeli nei Selusia napano jotano
    koyou, ana nalo ajel ea uauako tai, aba aboru ea uleule na Saipras.
  bqp-bqp: Kũ Luda Nini Baanaba kũ Soluoo zĩ̀ lɛ, ò gɛ̀ɛ Sɛlusia. Zaa gwe ò gɛ̃̀
    gó'itɛn ò gɛ̀ɛ Sipiru bùsun.
  mcp-mcp: Ja Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə́ kənd Barnábas bá Sôl lwámád ntʉ́nɨ yí, báá bwə́
    mú shulə kə Seləsi, bwə́ mú ŋwa byɔ́ɔl cɔ̧́ kə kɔ́ɔ́mb ŋkwamə́ á Shíprə.
  hat-hat: Se konsa Sentespri te voye Banabas ak Sòl an misyon. Y' al nan peyi Selesi.
    Antan yo la, yo pran yon batiman pou lil Chip.
  npl-NT: Satepa, n Espíritu Santo okintítlanki n Bernabé iwa Saulo, iwa oyajkeh Seleucia,
    iwa ompa otlejkokeh itech se barko iwa oyajkeh Chipre.
  bgg-bgg: Ragung So è wuii yi pha ji è Barnabas nane Saul ne Seleusia hà wuii thog
    srane dinne Khyphrus pha gachung rai ne run è in ne wuii din dun.
  eng-TCENT: Being sent out by the Holy Spirit, the two of them went down to Seleucia,
    and from there they sailed to Cyprus.
  eng-BSB: So Barnabas and Saul, sent forth by the Holy Spirit, went down to Seleucia
    and sailed from there to Cyprus.
  cpu-NT: Ikanta irotyaantanera Tasorentsinkantsi, jataiyanakeni Seleucia-ki, ari
    jotetaiyanakani iriyaatero Chipre-ki.
  san-ASM: ততঃ পৰং তৌ পৱিত্ৰেণাত্মনা প্ৰেৰিতৌ সন্তৌ সিলূকিযানগৰম্ উপস্থায সমুদ্ৰপথেন
    কুপ্ৰোপদ্ৱীপম্ অগচ্ছতাং|
  tod-tod: Zɛnvu Ɲadegai Ɓalanaɓase ta Sɔle leʋegai ma, ti liini Selusi, ti lɛ ɓatoi
    zu miná, ti li Sipele.
  tac-NT: '''Lige Onorúgame Alawala júlale alué oká rió alé Selusia anilichi we''ká
    riógichi alé wa''lú ba''wichí suweke. ''Lige alé sebasa alé ''mi uché bilena simíbale
    alué oká rió. Bárkochi simíbale. ''Lige alé napu sébale alué oká rió, Chipre anilichi
    nile alé napu ilile wa''lú gawí wa''lú ba''wichí nasipa. ''We riógame nile alé
    abiena. We''kaná we''ká riógichi nile alé rabó.'
  eng-WEBPB: So, being sent out by the Holy Spirit, they went down to Seleucia. From
    there they sailed to Cyprus.
  gfk-H: No Halhaliana Tanua ga luai dir, dir gaam hansur u Selusia, makaia Selusia,
    dir ga kawaas lah tiga mon, dir gaam haan u Saipras.
  viv-viv: Tu AluꞋaluwa Mahalina Banabasi ada Saulo giꞋiveninisedi be hilowoga, taliya
    ana melala againe hihobu ana egana Selusiya, ada wakeya hiyage hina himula saꞋeyana
    ana egana Saifilasi againe.
  yao-yao: Nipele, che Banaba ni che Sauli ali alajiswe ni Mbumu jwa Akunnungu ŵatulwiche
    mpaka ku Seleukia, kutyochela kweleko ŵakwesile ngalaŵa mpaka ku chilumba cha
    Kupulo.
  tgp-tgp: Ale Barnabas enia Saul, Tanume Tapu mo r̃ulera la sivo Seleucia na pahisa
    tasi, ale la vele na boti hin jara atu, la sivo na Ureuren Cyprus.
  auc-NT: Bedënabee tönö Taodo ïñömö Wængonguï Tæiyæ̈ Waëmö Önöwoca mänömaï angä godïna
    inte Tedeotia ïñömö wæi wipodë ñæ̈næmpodë go guiidinque wogaa godinque wää tëïwæ̈në
    Tipidebæ näni ämæ godatapa.
  kbc-NT: Odaa Liwigo Aneotedoɡ̶oji ja imonya Barnabé ijaa Saulo, aneledi liboonaɡ̶adi
    me Paulo. Odaa jiɡ̶igotibeci nigotaɡ̶a Selêucia, odaa jiɡ̶idiaaɡ̶ite noɡ̶owaxoditinigi
    aca etogo-nelegi, odaa jiɡ̶igotibeci minitaɡ̶a lidelogo-nelegi anodita Chipre.
  bmh-bmh: Barnabas zaug Sol dual Uwait nugau Ah Wes nug palautarena, Selusia uzan
    utei tebil ebu Saiprus em waug ebu betemenin.
  ctu-BL: Jini cha'an tsa' majliyob ti Seleucia, come chocbilob majlel cha'an Ch'ujul
    bʌ Espíritu. Ya'i tsa' ochiyob ti barco cha'an mi' majlelob ti Chipre.
  meq-meq: Andza nakə Məsəfəre Tsəɗaŋŋa eye a slər tay ha Barnabas tə Sol aye na,
    tə həl bo ti ye a gəma i Selosi. Mə ɗəma na, tə tsal a kwalalaŋ i yam, ti ye ha
    a gəma i Sipəre gəma nakə ma wuzlah i dəlov aye.
  noa-H: Mag, hich Hẽwandam Hak'arau hamachig wëtpi jaaubaawai Bernabé Saulo dʌ̈i
    Seleuciaag wëtwi maigmua jũrr döjãrr p'ʌram Chipre hanʌmʌg dʌrbajierram haajem.
  alp-NT: Le Ro Misete Iulake Barnabase kai Sauluse, hoko esi keu lori kota Seleukia.
    Kena esi keu mere Yohanese rebe esi kotine Markuse isakesa kai luasi lekwe kai
    itapa luasi. Eleki bei mere esi sai lopai nusa Sipruse. Kena esi luake mpai hena
    Salamise, esi keu kusu tamata Yahudiaru esi luma ibadaru eleki silepae Alla eni
    lepataru etesi.
  san-VEL: tata.h para.m tau pavitre.naatmanaa preritau santau siluukiyaanagaram upasthaaya
    samudrapathena kupropadviipam agacchataa.m|
  kbq-kbq: Banabasine Soli kiznia Ruotge Avamu'mo huznantege'ne Selusia uramike vente
    omerike Saiprusi ti amu'nompi me'nea kumate vu'na'e.
  kbh-kbh: As Bernabé y Saulo, chë Uámana Espíritbeyeca ichmónata, Seleucia ca uabáinoye
    tbojánata y chents̈ana bejaycá, Chipre luaroye.
  ron-LSB: Astfel, fiind trimiși de Duhul Sfânt, s-au coborât la Seleucia. De acolo
    au navigat spre Cipru.
  pon-pon: Ira ari me pakadara kila Nen jaraui ap kotila Jeloijia, waja ira kereda
    pon jop pot tanalan Jipern.
  nhe-BL: Huajca Itonal Toteco quintitlanqui Bernabé huan Saulo huan inijuanti yajque
    altepetl Seleucia. Nepa calajque ipan se hueyi barco huan yajque hasta tlali Chipre.
  sps-sps: Aaven Taabos jiat ra naa ri tana ngats fan iny Selusia, ser jias tana toraara
    ri sepuu fi naa to tana toor iny Saipras.
  wnc-wnc: Siwan wa kukumayau Waung Takwanda yanipewan kukumayak. Kunangge tasiwawat
    aminu tapatu umana Jon ngang iniking. Umana takngatu Mak ngang iniking. Ita gatayamikge
    iat gatake kuking. Kuke pukuke Selusia yot gapmane kundopbing. Kundoke sip tangan
    Saipras keu yangga banakan yuak komune kuking.
  bus-bus: Kɛ̀ Luda Nini Banaba kↄ̃n Soluo zĩ̀ lɛ, aↄ̃ gàa Sɛlusia. Zaa gwe aↄ̃ gɛ̃̀
    góro'itɛn aↄ̃ gàa Sipiru bùsun.
  gub-BL: Panape a'e, Xawru a'e no, wata oho Xerew tawhu pe wà, ta'e Tekwe Puràg omono
    kar a'e pe a'e wà xe. Wexak kanuhu a'e pe wà. Wixe kanuhu pupe wà. Kanuhu weraha
    Xip yrypypo'o kutyr wà.
  imo-imo: Barnabas kinye Sol talo Mini Kake Telimuni imbi topa wendo lipe mundurumu.
    Kano iye talo Selusia nimbe kombu siti tenga wendo puringili. Akuna molkolio kinye
    anjiko Saiprus nimbe kombu te nomu kuta imunana lerimu akuna no sip liko puringili.
  boj-boj: Mondor Bole na naŋgi aiyel qariŋnjrnaq gilsib Selusia qureq di brantosib
    dia qobuŋ bei gogetosib qobuŋ na gilsib Saiprus nuiq di branteb.
  eng-DRA: 'So they being sent by the Holy Ghost, went to Seleucia: and from thence
    they sailed to Cyprus.'
  knf-knf: Jibi *Uhaaş wi Naşibaţi uyiluŋ baka hënk, Barnabaŧ na *Ŧawul baya du ubeeka
    undu'aniŋ Ŧeluka, dul di di bajejnuŋ ulanŧu, aya unjiw wi Kipruŧ.
  san-KHM: តតះ បរំ តៅ បវិត្រេណាត្មនា ប្រេរិតៅ សន្តៅ សិលូកិយានគរម៑ ឧបស្ថាយ សមុទ្របថេន
    កុប្រោបទ្វីបម៑ អគច្ឆតាំ។
  arn-NT: Bernabe engu Sawlu werküeyew tati Lif Küme Püllü, fey amuyngu tati ina lafken
    mülechi waria Selewsia. Tüfey mew pürapuy engu kiñe farku mew, amualu engu ta
    Chipre pingechi wapi mew.
  zas-NT: XSprijt Dios na̱j bén guxhaal Bernabé con Saulo, zë reeman Seleucia, ni
    guyu reeman loj barcw, zë reeman yuj la Chipre, ni rigaꞌ loj nijsdoo.
  ken-NT: Banábas nɛ Sɔ̌l bárɔk mbɔ ɛnyu Ɛfóŋó Bɛdyɛrɛ átó bhɔ. Bárɔ́k Sɛlusia
    básɔt achwǐnyɛ́n anɛ árɔ̀ŋ ndǔ ɛtɔk nɛ́ntɨ́nyɛn ɛnɛ babhɨŋɨ bɛ Sáyprɔs.
