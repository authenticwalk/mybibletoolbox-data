  cof-NT: Junni Bernabebe Sáulobe Diosichi Tenca ereca jun jito, casale Seleucia puebloca
    jilainue. Junbi nechi Chipre tinun pisaca barcochi jilainue.
  srm-NT: Nöö fa di Akaa u Gadu kai Banabasi ku Saulosu a di wooko dë, nöö hën de
    go a wan köndë de kai Selusia. Hën de tei zeboto, hën de pasa go a di gaan paati
    de ta kai Sipuusi.
  qvs-NT: Chaymanta Tata Diospa Espiritun kachaptin Bernabewan Sauloka rirkansapa
    Seleusia llaktaman. Chay llaktamanta suk barkupi urayarkansapa Chipre ishlaman.
  zca-NT: Orze' Bernabé no Saulo nzhanu Sprit che'n Dios bixa', par yezh Seleucia
    kwa'n nzhin ro' nitsdo', no ze' nkë bixa' bark par nzha bixa' Chipre, kwa'n nzhin
    tsao' nitsdo'.
  cbc-NT: Bairo Espíritu Santo cʉ̃ caĩjoatana Bernabé, apei Saulojãã pʉame Seleucia
    cawãmecʉti macã pʉamerẽ ásúparã. Ti macã etari bero, cũmua mena ásúparã Chipre
    yucʉ poapʉ.
  qxo-NT: Tsaypitanam Espiritu Santo ningannö willacuyänanpä aywar Bernabewan Saulo
    chäyargan “Seleucia” ningan marcaman. Marcostapis pushayarganmi yanapagnincunapä.
    Tsaypitanam büquiwan aywayargan Chipre islaman. Tsaypita Salamina marcaman chaycurnam
    Israel runacuna goricäcuyänan wayicunachö Diospa willacuyninta willacur gallaycuyargan.
  mox-mox: Niboana Gwalagwalana niʼa luvetunedi ʼinega iwebui mwadeʼwaya ʼabaga Selusia
    ʼinaya. ʼInega taha waga igeluya ta itauya bwanabwana Saifilosi ʼinaya.
  kew-kew: Holi Spirit-mi Barnabas-para Sol laapo mea penaaloa aa lapo no Selusia
    su pua Saiprus su polalo ipa sip kaboa pisipi. Go Saiprus suri ipa solwara rikiraana
    aasa.
  dww-dww: Sol be Banabas taudi Arua Babau ya riuporedina aubainama, taudi rabuidi
    a dobi a naḡona Selusiama, be dabudine taudi kukakukae a naḡona Saiprasma.
  twi-ASANTE: Honhom Kronkron somaa wɔn no, wɔkɔɔ Seleukia. Wɔfiri hɔ no, wɔtoaa wɔn
    akwantuo no so kɔduruu Kipro.
  aoj-aoj: Ambal buꞌunai Godi nasapaꞌ amom biam mafeꞌ miliana anambel wambel Selusia.
    Eaꞌ malota anop sip naꞌamba Salusia pofaꞌam mafeꞌ anin ailan Saiprus.
  cbv-cbv: Tʉ́ini Espíritu queétdih ã wahachah, Seleucia tʉ́tchina dei bej, johlitjĩh
    bejni bʉ́dí jãáj chóodih waadnít, Chipre quewaboó ĩt chʉ́ʉh bejep wʉt jĩ.
  taw-taw: God Kawnan ak Banabas ayɨp Sol ayɨp kɨlop kod mɨdaknɨŋ, bɨ Jon Mak nop
    wog chɨnop ogɨnap gɨnɨmuŋ agɨl, poŋɨd amnɨlak. Taun Selusiya ayaŋ amɨl, sip dɨl,
    man ñɨg tɨb kus gak Sayplus amnɨlak. Amɨl, taun Salamis amɨl, Banabas ayɨp, Sol
    ayɨp Juda apnan gɨpal kal okok amɨl, binɨb okok kɨlop God takaw agñɨlek.
  jic-NT: Mpes tjil yupj, Dios Cjües tjevele mpes. Tjil Seleucia nt'a. Ne'aj barco
    wama tjil, Chipre nt'a tjil barco mpes. Chipre 'amá 'üsǘ t'asiyú.
  zap-NT: Laa Espíritu Sant wxaal Bernabe yrup Bernabe Saulo ne za men Seleucia. Nga
    wuu men bark za men lyu ne la Chipre ne ka lo nisdoo.
  wer-wer: Ngëëngk Pulöök wes momëën piarip Son, yapin nent Maak, pöp ya kaamök elmëëpënëak
    koirak piaripring yesem Selusia kak së oröak i kaö wangaöök ilëak së Saipras kustak
    oröa.
  ipi-ipi: Oli Sipitisa okomane Banapasa, Solo-la, liyamba peakale lea-kola, liyamba
    poto, Selusia tano okona kili leapilipia. Kili lalu, liyamba sipi mindina pitiyu,
    ipa tombenenga yuu ailene Saipatasa okona peapilipia.
  qul-NT: Santo Espiritupaj cachaskan, Bernabé Saulopiwan Seleuciaman purerkancu.
    Chaypitaj botepi puriporkancu unu muyuycuska Chipre niska isla nacionman.
  tnc-tnc: Suᵽa imarĩ Esᵽíritu Santore nare ãrĩka uᵽakaja Seleuciarã Saulote a'rika,
    Bernabéᵽitiyika. Torã eyatirã waᵽuruᵽi na'rika Chiᵽre wãmeika jũmurikarã.
  ter-NT: Yaneko pahukoâne Sasá'iti Omíxone Itukó'oviti ne Mbaranâbe yoko Saûlu, pihónehiko
    ya pitivóko koéhati Seleúsiya. Énomone namúkea hána'iti vatéke yonoti kali poké'e
    koéhati Xípere kukúke úne.
  bmr-NT: Jaamɨsico Moocaani Gaija agallunegui Bernabe, Sauloma icamɨsi fuuhi Seleucia
    cuumivɨ. Jaamañotɨ muuairi fuumɨsi Chipre chugaivɨ.
  fuf-fuf: Ɓen ɓe Ruuhu Seniiɗo on immini, ɗun ko Barnabaasi e Saawulu, ɓe yahi Seluusi,
    ɓe bakii ɗon e laana ndiyan fii yahugol Siipuru.
  mwc-mwc: Kata Barnabas ba Paul Kanuma Kaobaisiyena i pora kasibuvisi. Damanina si
    gakira ku Seleucia mena ba, wakai si geru si garubona ku Cyprus neyarina.
  bhl-bhl: Sunbin-Finik em aso ilo yamdase ding dim bakate, aso i uneko, Selusia abiw
    mutuk fian uneko, siw fian mak kuluko, Selusia abiw mutuk fian koleweko, okgung
    Saibulus aneng kalo unsiliw kale.
  ons-ons: Asu Koboboineŋo Barnabas so Saul biraotki so ere seki zakeo Selusia matko
    ari seki mane ma more Saiprus siao arikoik.
  con-NTPO: Chiga Qquendya'pa tise'pama mandasi Bernabé, Sauloi'ccu Seleucia canqqueni
    ja'fa. Tsene barconga otsepa Chipre anttepo'chonga ise'fa.
  ghs-ghs: Qate abi khata tee, oi Dzohane Mareko, noi mai Banabe ma Pauro nopoke baurata
    tuuhobare hiiremi nopohota isanatemi Qaheuba Sumasai nokoke dzeimami tuumaqi Serukia
    nagapata biranateta. Ota biraneteqi nokoi sisima aimaqi Kiporo kusuta tuumata.
    Tuumaqi kusu oho hagapa qiba Sarami ota biranateqi Dzuta abi nokoho sinabidza
    guhuta peiteqi nokoke Ohongaho noo hiireta.
  peg-peg: ଇ ବାନି ବର୍ଣ୍ଣବା ଆରି ସାଉଲ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ ହୁଦାଂ ପକ୍ୟା ଆଜ଼ି ସେଲୁକିଆତ ହାଚାର୍‌;
    ହେବେତାଂ ହେୱାର୍‌ ହାମ୍‌ଦୁର୍‌ ଜାଜ୍‌ତ ଦୁମ୍‌ଜି କୁପ୍ରତ ହାଚାର୍‌ ।
  txu-NT: Metĩndjwỳnh Karõ ã kute ar anoro anhỹrkam ne ar arỳm krĩraxbê Xerxij'ỳr
    tẽ:n kam 'ỳr bôx. Ne kam kàraxkam ngô raxbê pyka kêtkôt tẽ. Apêxtibê Xipre'ỳr
    tẽ:n kam arỳm 'ỳr bôx.
  eng-WEBU: So, being sent out by the Holy Spirit, they went down to Seleucia. From
    there they sailed to Cyprus.
  gnw-NT: Jayave Saulo jare Bernabé uyemondoca Espíritu Santo pe, jare yugüɨraa tenta
    guasu Seleucia pe, jare joco güi uasa ɨ guasu rupi ɨvɨ Chipre pe.
  mux-mux: Mini Kake Tiliele-ni “Else pale.” nimba liipa mundurum kene Sellusia taon
    akuna mandu pukulu, no-numúna sip lirimna sukundu pukulu kolea Saiporas puringli.
  maj-NT: Kui b'a̱ maha, nk'ie nga kits'ínkjihi̱ ra̱ Espiri̱tu̱ Santo̱ jóo̱, i̱ncha
    ngji nanki Seleuci̱a̱ ko̱ yo̱ jas'en nku tsutsu xi ngjiko̱ho̱ xjo̱ Chipre̱.
  bkq-NT: Deus Ispiritury tuduakebygueduo myani Barnabé, Saulo warâ idâlymo âtâ anary
    Selêusia kehoram. Târâpa idâlymo myani Chipreram.
  kue-kue: Holi Spirit eremogl Barnabas ya Sol diendungo end-ime Selusia kamun pindre
    ana igle ye bot indre ende ailan Saiprus embrika.
  cot-NT: Ariqueate itigarancajiaqueri Ishire Aapani Irioshi yoajianaque ontaniqui
    Sereoshiaqui quentijaqui. Itehiteitanaca yaacojianaqueri tampija yoajianaque inirovogorequi
    icantajitica Tsipere.
  bnp-bnp: E Barnabas e Saulus, a Hanu Kiripiripi i rudu tala rua, ru puru o Salamis.
    E Ioanes-Markus tara, i tou, ge tuhori rua. To rike na aga vonga o Selusia, to
    lakea na bodu e Saiprus. Na tahuna to bele na tanga dagi e Salamis to vakalongo
    a nitana Vure pololilo na maka roho na vaponga ne huriki a Iuda vonga.
  apn-NT: Tã nhũm Tĩrtũm Karõ krĩ pê Serêw wỳr Panãpe mẽ Sawti wa kumẽ nhũm wa ma
    hwỳr mõ. Nẽ amnhĩ kôt Juãw Makre ho mõ. Kot tanhmã wa ho ajuta hto ho wa hkôt
    pa kaxyw. Hãmri nẽ wa mẽ mõ nẽ Serêw wỳr pôj nẽ pàr krem axà nẽ ma gô hipôk pê
    Sipre hwỳr mõ. Hãmri nẽ gô hipôk ã krĩ pê Saramĩn wỳr pôj nẽ Ijaew nhõ Tĩrtũm
    kapẽr o mẽ ahkre xà hã ixkre hwỳr tẽ nẽ kamã Jejus kot mẽ panê tanhmã amnhĩ nhĩpêx
    to hã mẽ kãm harẽnh o wa xa.
  ctp-NT: Bra kanꞌ ndyaa Bernabé loꞌo Saulo nde kichen Seleucia. Yten neꞌ ska niꞌ
    yka naꞌan nde kwa chaꞌ tsaa neꞌ xka laꞌa tsuꞌ tujoꞌo nde lo yuu nu kwenta ꞌin
    Chipre. La kanꞌ yꞌni neꞌ tñan nu ngulo Tyiꞌi Ndiose ꞌin neꞌ.
  opm-opm: Banabassi; Sor ihitnong kis mar darhetperhan Got orhe Yahsup oh ihitnong
    Gin gut Serusia mongnong wayonmur potporhan ihit arpin waihpari. Wasa sip tem
    rosa tom hru tei oh Saipras mongnong pipari.
  bvr-bvr: Minypa nipa Mern An-mawunga bijirri-jerrmarra Barnabach rrapa Jol, bitipa
    abirri-garlmuna, gochilawa abirri-bona Jilúchiya (Seleucia) rrawa. Lika gu-gata
    wenga mu-michiyang abirri-jurrwurra rrapa bamara wana abirri-bena gun-nelangga
    Jayprach (Cyprus).
  wal-wal: Hegaa gishshau, Geeshsha Ayyaanai eta kiittin, Selewuqiyaa wodhdhidosona;
    hegaappe markkabiyan gelidi, Qophphiroosa haruuruwaa biidosona.
  zad-NT: Na'ch Espíritu Sántona' bseḻee Bernabéna' na' Sáulona' yell Seleúciana'
    gana' wyoogake' barkwa' kwenc̱he jwaan ḻegake' yell-lio Chíprena' daa llia lo
    nisdo'na'.
  kmg-kmg: Tiri Mârozi iŋuc ehuc sorec-jofame jahe raku Seleukia haeo fisipic. Ira
    fisirâ wokeo ferâ raku Kipiro nucko fisirâ
  aso-aso: Ingine Oꞌmosoꞌmi Sikalahuꞌ neꞌmo ngimiselavo Seleukia ebeta lomi vi sipiuꞌ
    dizi Kipilo ailaniuꞌ vasineꞌ.
  uli-uli: Barnabas mo Saul resa loh woal Seleucia re sala terag mo iyang resa loh
    woal Cyprus, le Espritu Santus mele ye hagloyur.
  nin-NT: Aba aha mi nggo Izhi Iwre yi tu ba nggo, a kuma nu Salukiya, na ku gru nabo
    a rri nu ddu na kuma nu Sayiprosi.
  acu-NT: Nunia Yuse Wakani akupkamu asar, Bernabé Saulojai Seleucia yaktanam weenamtai,
    Juan Marcos iin yainmakti tusar, jukimu asa nusha wemiayi. Tura Seleucianam jear,
    kanu juunum engkemawar, isar Chipre tutainum wearmiayi. Nunia yakat Salamina tutainum
    jear kanunmaya jiinkiar, judío iruntai jeanam wayaawar, Yuse chichamen etsertan
    nangkamawarmiayi.
  cak-WNT: Y can yac'ari' tek ri Bernabé y ri Saulo xetak el ruma ri Lok'olaj Espíritu.
    Rumari' riye' xebe pa Seleucia. Y chiri' xe'oc el pa jun barco riche (rixin) chi
    xek'ax apo pa Chipre.
  ebk-ebk: Isunga kiapú as nan nangetorongan nan Espiritu Santo kan cha Bernabe kan
    Saulo, chinmayyucha on-ona ad Seleucia. Nunlapu hid-i, nunpaporcha ay inmuy ad
    Chipre.
  spa-PDDPT: Ellos, enviados por el Santo Espíritu, bajaron a Seleucia y de allí navegaron
    a Chipre.
  ruf-ruf: Kuya Balinaba na Sauli aku waghalighwa na Ghumuhe Mwenzeluka, wahulumkila
    Seleukiya, na kulawa ako wadina mnumbwi mbaka Kupulo.
  gun-gun: Nhe'ẽ Ky'a E'ỹ omondouka ramo Selêucia peve ranhe oo. Ha'e gui yy rupi
    oje'oi Chipre katy.
  agu-BL: Bene'n nin tzun e' ban Bernabé tu Saulo le ama'l yi sken tal yi Espíritu
    Sant scyetz. Cho'n tzun chicwe'n pone'ntz le tnum Selucia, nin e' icy'tz wi mar
    tan cyopone'n Chipre.
  isn-isn: Ku lulo uBarnaba nu Sauli ai amukuiye u Ng'wau Ng'welu nu kusima kutunga
    ku Seleukia; Kupuma kung'wanso ai atungile u muhinzo mu luzi kutunga i kizonzo
    nika Kipro.
  eng-PEV: The Holy Spirit told Barnabas and Saul the places they had to go to. So
    they went to the town called Selushia, and then they got on a ship and sailed
    to the island called Cyprus.
  ilo-ULB: Nagtulnog ngarud da Bernabe ken Saulo iti Espiritu Santo ket simmalogda
    idiay Seleucia; manipud sadiay, naglayagda a napan iti isla ti Cyprus.
  pir-NT: Sa ye tiquina Saulo, Bernabé mehna Espíritu Santo tiquiro ohoriquina ijiye,
    Seleuciapʉ esa, ti macare yʉhdʉ cã, Chipre wame tiri nʉcʉopʉ esahye tiquina.
  anv-NT: Ndɛre Mendoó Ukpea ɛbɔ́ ɛtɔmé ɛbwɔ́, átané áfɛ́ né melɔ Sɛlusha. Ákwɔ́négé,
    ákpɛ ɛ́kpe, áchyá áfɛ́ melɔ Syaprɔs.
  sab-NT: Chube Oña Bernabé kaire Saulo ta gbu joge una Seleuciage, kaire Juan-Marcos
    jo ule ama chudaboi. Eni Bernabé kaire Saulo Juan-Marcos ole du kweri gau jo ngadrega
    bleske kada Chipre ngnagu. Bernabé kaire Saulo kaire Juan-Marcos jo chke du tkakle
    ngwadi keda una kada Salamina kle chege nga Chiprege. Gire Bernabé kaire Saulo
    Juan-Marcos ole jo u mo litangwa Chube gerua jwanngage, eni ama geru Jesu giti
    tragu kwian ole. Juan-Marcos Bernabé chudabo kaire Saulo chudabo kwian ta gbe
    Jesu geruage.
  tmd-tmd: Inöm Leia nuŋ ñɨgö nugwidɨx mɨdmɨn nugugɨrön, Jon Mak, mabö ana ulul bli
    rɨ nölaŋ, me rön, nugwo yölɨŋön Selusia taun röbö kwol bö duön, bɨyöja pön, röbö
    wödoböŋ mögörɨb Saipras dumä. Duön, taun dib Salamis duön, Banabas Sol yöŋö Juda
    mögum rɨb ram bla duön, nöbö mö bla ñɨgö God Mönö yad nölmä.
  acr-NNT: Ekꞌu ri Bernabé y ri Saulo e laꞌ etaqom bꞌi ruma ri Santowilaj Ruxlabꞌixel
    ri Dios, xebꞌopon kꞌu Seleucia. Chiriꞌ xebꞌel bꞌi pa barco y xebꞌek pa ri isla
    Chipre.
  kpg-kpg: Di Hagataalunga Dabu ne hagau Barnabas mo Saul gi Seleucia, nomuli gaa dele
    di boodi gi tenua go Cyprus.
  taj-taj: परमेश्‍वरला आत्‍मासे बारनाबासदेन शाऊलदा पुइजी, ओच्‍छे थेन्‍नी सिलुकिया
    भिबा ग्‍लारी निजी। थे ग्‍लाग्‍याम पानी जहाजरी क्रेःसी साइप्रसपट्टि निजी।
  avt-avt: God Hɨmɨn Yaaik keriuwetet ten wit ke wan eik niuk mɨrak Selusia. Hɨrakɨt
    ten wit Selusia, hɨrakɨt tau sip ten wit Saipras kerek wan kimaak keketik.
  cbk-cbk: Entonces el Espiritu Santo ya manda con esos dos si Bernabe y si Saul para
    anda man viaje na Selucia. Despues de alli ya navega sila para na isla de Cipre.
  uig-ARA: ئۇلار مۇقەددەس روھ تەرىپىدىن ئەۋەتىلگەن بولۇپ، سەليۇكىيە شەھىرىگە بېرىپ،
    ئۇ يەردىن كېمىگە چىقىپ سىپرۇس ئارىلىغا قاراپ يولغا چىقتى.
  tuf-tuf: Sir Ajcan Cámuran Eyat ayat, Bernabé cat, Saulo cat pueblo Seleucia cajca
    cun béjecro. Seleucia yacúr cajc cuitatro. Erar cur, cajca Chipre beyin canó cumac
    bi cájacro.
  abx-abx: Sanglit, tungod kay i Espirito Santo i maglihog kas Bernabe pati' Saulo,
    padalugdog mga iya pan bungto Seleucia kon singnga mga iya patalabok pan isla
    Cipre.
  mco-NT: Chi jada' je Espíritu Santo yquejxɨ Bernabé etz Saulo huen nɨcxy Seleucia,
    e jɨm ajcxy ybarcotɨgɨɨy nɨcxy ajcxy jɨm Chipre mejy agujcpɨ.
  bsp-bsp: Ntɛ Amera Ŋecempi ŋa Kanu ŋosom Barnabas kɔ Sol mɔ, kɔ ŋantor atɔf ŋa Selusi,
    dəndo ŋanalɛk abil kɔ ŋaŋcali kəkɔ ka mokuru ma Sipər.
  kqf-kqf: Sol bi Banabas Aluwa Waiyawa i giukamaḡedi a nawa dobu Selusiya bi ḡome
    kukakukamo a gelu a nawa Saiplas bwanabwananemo.
  cpb-NT: Ikanta rotyaantanewo Tasorenkantsi, jataiyakeni Seleucia-ki, ari rotetaiyanakani
    riyaatero Chipre-ki.
  aon-aon: Iruhin ananin Mishin nyohur Barnabas nani Sol aria nyeshopokam hanakum
    Selusia. Habuh agundok aria harao korohuk hanakum enyudok unai nyeigurinyum Saiprus.
  hus-NT-2005: Más tayíl, na Bernabé ani na Sawlo kʼaletsik Selewsia abal abantsik
    kʼal an Tʼokat Ejattaláb. Tajaꞌ, balintsik ban tan abal ka kʼale ban chabál xin
    bij Chipre xi kʼwajat ban pujal.
  mig-NT: Te máá‑de, kua'a̱n‑de ni̱ sá'a Espíritu Santo, ni̱ kuun‑de kája'a̱n‑de ñuu̱
    Seleucia. Te yúan ni̱ kɨ̱vɨ koyo‑de barco te kua'a̱n‑de onde̱ isla Chipre.
  bps-bps: Na du dek i Mtiu Tulus Barnabas na Sol, salu ale di Silusya na mdà déén
    maweng ale fles di fungul Sifrus.
  mbs-mbs: Insogò se didowa dan te Espiritu Santo aw yan timegbeng dan pesalo doton
    te Silusya, aw simakay dan te dakel belangay pesalo doton te polò iningedanan
    Sipro.
  cme-NT: '*Diiloŋ-Yalleŋ ciɛ Barnabasi‑i baa Sol ba ta dumaaŋo-na, baa kã Selusi
    ka biɛ baatoŋo‑i ta ba kã Sipire.'
  sus-sus: Ala Xaxili Sɛniyɛnxi to Baranabasi nun Sɔlu xɛɛ, e naxa goro Selusiya,
    e fa baki kunkui kui sigafe ra Sipiri suri ma.
  pon-2006: Ngehn Sarawi eri poaronehla Parnapas oh Sohl, ira eri kohdilahng Seluhsia
    oh sereksang wasao sereklahng dekehn Saiprus.
  dad-dad: Awa Uur Fateul, Banabas Sol ado sur fedi di, idi Selusia taun dile fen,
    anenem waag dale, Saipras nuyo dilen.
  zab-NT: Chiy Spíritu Sant ná ni bxiaald Bernabé cun Saulo zédeb guɨdx Seleucia.
    Ruy guudeb láani barcu par zédeb nez lo isla ni lá Chipre.
  jae-jae: Ŋalau Dabuŋ kêsakiŋ êsêagêc e sêsêp Selaikia sêja. Aŋga tonaŋ sêlac jasêsô
    nuc Kupro.
  ksd-ksd: Ma go dir, ba ra Takodo na Tulungen i tulue dir, dir vana ura Seliokia,
    ma dir ki ra parau uro Kipro.
  msm-NT: agun mutuman to insugu to Ispiritu Santu. Paglikat ni Bernabe dow si Saulo
    duon to Antioquia, migtogbang sikandan to Seleucia. Pagtidow dan, migsakoy sikandan
    to barku no linayagan su og-andiya to sikan maaslag no puyu to dagat no og-ilingon
    to Cipre.
  myk-myk: Ba Fɛfɛɛrɛ Munaa lʼa Barinabasi ni Sɔli tun wɛ, a pʼi gari Silisi ni. A
    pʼi shɛ jé wà kɔɔgbɔhɔ ka ni na kari Sipɛrɛ fiige ki ni.
  sbe-sbe: Yaluwa Tabuna Banaba yo Saulo ye hetamalidi ede se dalahai se dobi Selusiya
    na se gelu se lau Saipulusi bwanabwanaluwana unai.
  mcr-mcr: Iŋi Dŋä Äŋguä Iqu, iquaqui dowatqaŋgi, iquaqu aŋä-himqä Selusiya iuŋqä
    äquveqäkiyi. Iqi ätimäyi, yimba ätkamäusinyä, qua eqä-pŋä awä iqiŋä hŋquenyqä,
    kiqä yoqe Saplusi, iuŋqä äquveqäkiyi.
  cux-NT: Espíritu N'dai dichó'o yā 'iiⁿ'yāⁿ s'eeⁿ ní cueⁿ'é yā yáāⁿ Seleucia. Ndii
    miiⁿ ní cueⁿ'é yā na barco isla Chipre.
  tur-YTC: Böylece Kutsal Ruh tarafından gönderilen Barnabas’la Saul Selefkiye’ye
    indiler. Oradan da Kıbrıs’a yelken açtılar.
  san-ITR: tataH paraM tau pavitreNAtmanA preritau santau silUkiyAnagaram upasthAya
    samudrapathena kupropadvIpam agachChatAM|
  bel-N: Тыя ж, выпраўленыя Духам Сьвятым, прыйшлі ў Сэлеўкію, і адтуль паплылі на
    Кіпр.
  sch-sch: Ha anghan, Ratha Inthieng tîrin an sea, Seleucia khuo an tunga, ha mun
    renga Cyprus tuihuola rukuongin an se zoia.
  mic-MIQNT: Pnnal aq Sol, elgimuteg Wejuli Nisgaml ela'tijig gutan Selu'sia aq weji
    pqotaqtegejig glapis na mnigu teluisig Saiplus.
  huu-NT: Iaɨmaiaɨna Jusiñamui Joreño oretaja jira, Seleuciamo jaidɨiaɨmaiaɨ. Nainomona
    botedo Chipremo jaidɨiaɨmaiaɨ. Chipredɨ uiasi.
  jiv-NT: Tura nuyaṉka Yusa Wakaní̱ akupkam Pirnapísha Sáurusha jíinkiar Serusia
    péprunam jeawarmiayi. Tura nuyá uunt kanunam eṉkemprar Chipri nuṉkanam jeawarmiayi.
  otm-NT: Nubʉya nu rá Hogandąhi Oją bi zix'a ra Bernabé nɛ ra Saulo, bi mba bʉ ra
    hnini Seleucia. Nu'bʉ mí nɛxpʉ, bi hyu ra barco, bi mba bʉ ra häi Chipre, ra t'ʉhäi
    i ja bʉ made ra deją.
  dah-dah: Be, irem go Holi Spirit beleŋ bul yirke Selusia taunde kurkaryum. Irdeb
    gor mat hakwa teŋbe Saiprus motmotde kwaryum.
  tnk-tnk: Nəpɨn Nənɨmwɨn Ikinan rɨnərhi pen raka Panapas mɨne Sol, irau kroueiwaiu
    pen fwe taon nəha Selusia. Ia kwopun nəha krouəputə ia nɨtətə riti rouevən fwe
    ia tənə əmwerɨs nəha Saepras.
  kpr-kpr: Asisi Kakara nu Saul nengae Barnabas ghae dirigetiri yari dae use, gimasa
    John Mark nemo sonembare dae sedo budo, reighi Antiok dodo reighi Selusia aminda
    vosera buvudo, ghakada+ vosedo sirige era butu Cyprus aminda buvurutuseri. Butu
    aminda buvudo, reighi javo Salamas aminda, ghaka+ darido vivituseri. Vitido, ne
    era Jusi embo da dengoro indari kambo+ mendeni aminda God da Geka ijugedo ghuseri.
  san-IAS: tataḥ paraṁ tau pavitreṇātmanā preritau santau silūkiyānagaram upasthāya
    samudrapathena kupropadvīpam agacchatāṁ|
  nho-nho: Barnabas laaua ma Saul ni heunatia TeAitu Tapu ka oo ki Selusia, teenaa
    kkake iloo i te vaka raa no tere ki te henua e ttapa ma ko Cyprus.
  gym-NT: Abti Ngöbö Üai Deme käkwe Bernabé amne Saulo juani kore angwane, nikanintre
    nebe mren köräbti juta Seleucia. Ye känti nakwani rute, bti nikani kä butubti
    Chipre.
  azg-NT: Ndoꞌ juu Bernabé yo ninꞌSaulo, jnduiꞌhan, tyꞌehan tontyja naijon na jñon
    Espíritu Santo joohan. Tyꞌejndyeehan tsjoon Seleucia naijon tuahan vꞌaandaa na
    ntsquehan tyuaa Chipre na mꞌaan ndaandue xiꞌjndiohanꞌ.
  bhd-bhd: शाऊल ते बरनबास पवित्र आत्मारी तरफां भेज़ोरे सिलूकिया नगरे जो जे, ते तैट्ठां
    तैना ज़िहाज़े पुड़ च़ेढ़तां साइप्रस टैपू जो च़ले।
  too-NT: Lā' huan Espíritu Santo cāmacā'lh Bernabé lā' Saulo. Lā' xlaca'n ta'a'lh
    tancā'n nac Seleucia. Lā' tuncan tapū'a'lh barco nac Chipre a'ntū pītzina'j ti'ya't
    na ixpu'nan mar.
  ind-AYT: Maka, setelah diutus pergi oleh Roh Kudus, Barnabas dan Saulus turun ke
    Seleukia, dan dari sana mereka berlayar ke Siprus.
  cjo-NT: 'Ari otyaantakiri Ishire Tajorentsi, roojatzi riyaatantakari Sereeyoshiyaki
    janta okaakini inkaare antawo. Raanakiri Jowa Marikoshi ramitakotantyaariri. Ari
    rotetapaaka pitotsiki. Otyaantakotziri tampyaa, ikinakotanaki Cheepereki, rootaki
    antawo othampishi. Ojeeki janta nampitsi oetachari Jaramiina: rareetanteeyapaakarini
    janta, ikenkithatapaakiro iñaani Tajorentsi janta ipiyotapiinteeyaninta joriiyopaeni.'
  nsn-nsn: A Iabena Dedeil ke keip uahiuako tas Banabas me Sol i Selusia te kura la
    panete to rasina tar parau, kaura la tar tor i Saiprus.
  san-DEV: ततः परं तौ पवित्रेणात्मना प्रेरितौ सन्तौ सिलूकियानगरम् उपस्थाय समुद्रपथेन
    कुप्रोपद्वीपम् अगच्छतां।
  tna-NT: Beju Espíritu Santo ja beitutana Saulo, Bernabé Seleucia ebuteji su. Tueda
    ebuteji su barco su aniuteana tse Chipre banime edhapupu su eputi puji.
  lid-lid: Eme Malawin Ndrabun suni uru lau ma la-uh doh au ala andri ala kon Selusiya,
    akohok ndron, ma alakak au ala busu Saipres.
  wim-wim: Aꞌ Ngeen-Wiy Min God.antam alangana kuch pulang pam kucham inangana. Pul
    kuuw iiypul aak-aakanakan Seleucia.aka anpalaniya pul chukkun ngul mampul aak
    pik-otang aakanak Cyprus.akan.
  zga-M: Pu uBarnaba nu Savuli vakha mweidikha Umepo Umbalan'che vakhikha ukhuluta
    khu Seleukia; ukhuhums ukhu vagendile munyanje ukhuta khu kisiva kya Kipro.
  yom-yom: Mu lutumunu lu Pheve Yinlongo, Balinabasi ayi Sawuli bayenda ku Selesi.
    Kuna babakila masuwa mu kuenda ku Sipeli.
  san-SIN: තතඃ පරං තෞ පවිත්‍රේණාත්මනා ප්‍රේරිතෞ සන්තෞ සිලූකියානගරම් උපස්ථාය සමුද්‍රපථේන
    කුප්‍රෝපද්වීපම් අගච්ඡතාං|
  yut-yut: Amɨn bamot Telagɨ Wup da yabekban Selusia kokup papmon pɨgɨgɨmal. Pɨgek
    uŋudon da tap wakgakon da Saiprus wɨgɨgɨmal.
  grc-BYZ: Οὗτοι μὲν οὖν ἐκπεμφθέντες ὑπὸ τοῦ Πνεύματος τοῦ Ἁγίου κατῆλθον εἰς τὴν
    Σελεύκειαν, ἐκεῖθέν τε ἀπέπλευσαν εἰς τὴν Κύπρον,
  cpc-NT: Ikanta jotyaantani Tasorintsinkantsi, jataiyanakini Seleucia-ki, ari jotitaiyanakani
    jiyaatiro Chipre-ki.
  nhg-NT: Ejqueu noso Espíritu Sönto quentitlanque Bernabé hua Saulo. Uyajque ca puieblo
    de Seleucia, hua desde ompa uyajque pa börco hasta pa tlöltojpole de Chipre.
  nya-nya: Barnaba ndi Saulo motumidwa ndi Mzimu Woyera, anapita ku Selukeya ndipo
    kuchokera kumeneko anakwera sitima ya pamadzi kupita ku Kupro.
  ngu-NT: On Espíritu Santo oquintitlan Bernabe niman Saulo, niman yejhuamej otemotoj
    ne Seleucia niman ompa onatlalijquej para oyajquej ne ipan on tlalhuactli itoca
    Chipre yejhuan oncaj ne itlajcotian on mar.
  kup-kup: Met Godiz Pul Tinapuhö parup ba ou batahan añarabohö meehan aban Zon Mak
    parup meñizapanez bavizat paru honeo sohot, Selusia zeitak sat sipimakeh lokat
    Saipras zeisik sapanez sooh. Met sohot Saipras zei posik Salamis zeitak sat sipimakehanañ
    berevahapuh, zei posizañ sohot Zudaholoz topour zeiñik lokat Godiz baiñetinao
    mañovai soohapuh, Pepos zeitak sa berevah. Tat poek Zuda aban al nap bavizah,
    popuz abatao Bazisas, met pi añarabon moreg epat mañooh, “Ne propet aban Godiz
    ñetiv hodad het hamohop ev.”
  jid-jid: Kima, Barnaba mba Shawulu, niwa Ruhu Tsatsra a ton ba rjuhi'a, ba grji
    hi Seleucia; rhiniki ba wu jrigi mma hini Cyprus.
  wmw-wmw: Kwa javyo, Barinaba na Saulu, kwa kuperekiwa na Roho Takatifu, wakilawa
    wakukirira Selukiya. Nokurekure wakiripakira, wakuka na batela mpaka Kiporo.
  gmv-GGM: Barinabassayne sawuley xiillo ayana kiitan dugge seleewuqiya wodhdhida,
    hepeeka markkaben geellidi qophphirose bida.
  ssg-ssg: Holi Spirit kapiti Banabas ma Sol hani tehu taon Selusia ape lalu lang
    hani texux xux Saiprus.
  zpo-NT: Nu Mbi Naban mbe Bernabé rop Saulo axta yezh Seleucia, nu zee mzen xaa bark
    mzhin xaa tub yizhyo nzhi xsaww nistoo kwaan le Chipre.
  poy-poy: Barinaba na Sauli pawatumitwi kala na Rohu Mnanagala, wasulukiti mpaka
    Selewukiya, na kulawa aku wakweniti mtubwi mpaka shisiwa sha Kupiru.
  qwh-NT: Tsemi pecuna Santu Espiritu pushayaptin, Seleucia nishqan puertuman eucuyarqan.
    Tsepitanam barcuman winacarcur, eucuyarqan Chipre islayaq.
  gaw-gaw: Kayak Ouḏi Nug he, a ahai goya, Selusia noya, Selusia ap̱a a ub laa anidya
    teya, Saipras nudp̱a gopiḏ.
  nca-nca: Asa Yuqa Surumímbo yoriní toŋero Selusia yendémo ŋuno uriyó. Ŋu noŋgo waŋgowore
    Saipras noko mosowímo uyariyó.
  zpz-NTPP: Orzeꞌ Espiriit Yon ni Ñgyoozh bzuu nez mi dey zay. Bruu dey Antioquía
    za dey par Seleucia. Zeꞌ gush dey tub barc zay par Chipre, tub nac yu nu ri lo
    nisyudoo.
  mkj-mkj: Nehn en Ngen Joarwi kadarla Barnabas apel Saul, ira indihla Seleucia, ira
    joaroak jang wijahu joaroaklahng Cyprus.
  zac-NT: Bësheꞌldë Espíritu Santo lëꞌë Saulo nu Bernabé parë tubi guëꞌdchi nalë Seleucia
    nanaquë́ ruaꞌ nisëduꞌu. Ndë beꞌpi raiꞌ laꞌni barcu parë ziaꞌa raiꞌ Chipre, tubi
    dani nananú laꞌni nisë.
  kyg-kyg: Goti Aunemeꞌamoꞌmo alino anateꞌnigeꞌana Manamasiꞌe Soloꞌeꞌmo lamiꞌana Selusiya
    taonifiꞌmo uꞌana avaꞌyi huteꞌana sipifiꞌmo haiteꞌana aniꞌmo lakaeꞌana Saipalasi
    ani agoꞌnanena uꞌnaꞌae.
  kmk-kmk: Utdi, gummusad da Bernabe kan Saulo ud Seleucia ta indaḻan ud Ispiritu
    Santu dida. Ot manipud Seleucia nanlugan da si bapul un inummoy sidin pugun Chipre.
  cao-NT: Jaquirëquë quiha Seleucia yaca qui Bernabé, Pablo, tihi cabo bocaniquë barco
    bixëna. Espíritu Santó tsi ja raahacani quiha. Barco qui jicoxo tsi quiha Chipre
    tësëbë qui ja shitacaniquë.
  bbr-bbr: Barnabas Sol ori Anut nukan osous äsimwatia, Selusia menas ous pakaima
    Saiprus omsau mas an kamuk opok potoirin.
  inb-inb: Chi­ura Bernabé i Sauloka, imasa Santu Ispí­ritu kachas­ka­sina Seleusia
    suti lamar iaku pata­ma­mi rir­ka­kuna. Chi­mandaka, barku­pi­mi rir­ka­kuna Chipre
    suti islama.
  hrv-hrv: Poslani od Svetoga Duha siđu u Seleuciju, a odande odjedre na Cipar.
  box-NT: Bìo ó o Baanabaasi là a Soole á le Dónbeenì Hácírí wã́a von kà
    síi, á ɓa wà van ho Selesii lóhó. Lé bĩ́n á ɓa zon ho won-beenì yi vannáa
    ho Siipere kɔ̃hṹ na wi mu ɲumu tĩ́ahṹ.
  ote-NT: Nuꞌbʉ́ ra cu Berhna ne ra cu Saulo xqui mɛhna ra Ma̱ca Nda̱hi da mɛ rá ꞌbɛfi
    Ajua̱ ne bi zitsꞌi pa bi ma ja ra hnini Seleucia, ne de guehni bi ma co ra motsa
    bi ꞌraxa ja ra ndehe pa bi ma ja ꞌnara zi hai rá thuhu Chipre bí o madetho de
    ja ra ndehe.
  wnu-wnu: Isubari Igomurur qau wonou sarau wurit maribigor end isub qamb ne Yon Mak
    mot nob isi Selusia qumo der tabin ba ai qaur Saiprus end iramirei.
  zam-NT: Co'se' ngolo mtel' Xpii Natú' Mbèl' ryop Saul, mxen Mbèl' ryop Saul ned
    axta mzin Mbèl' ryop Saul thìb puert co' lèe Seleus co' nziri' ro níttó'. Tya,
    ngòo myen' le'n thìb yòoyaa par mxyo'f myen' loo nít par nda myen' loo thìb yòo
    biiz le'n níttó' co' lèe Chipr.
  zyp-NT: Barnaba le Saul cawh Thlawpaw Pathai taco aa sei nápaw lang cawh seisah
    he ka, tuilawng a hianah Seleukia khua lang cawh cungthlah he ka, mataico Saipras
    tuiraw lang cawh tuilawng co aa sei.
  sey-NT: Maijaꞌquë joyopi jëjo saoquëna, saicohuaꞌipi Bernabé cuiꞌne Saulo saëꞌë,
    Seleucia daripëna saicohuaꞌipi. Ja̱ropi jai yohuëna aya mëni Chipre hueꞌe saodohuëna
    saëꞌë.
  nvm-nvm: Banabas ko Sor bun Godon Kaven fu kiainma ijeg bun ari va ar Serusia ijia
    useme ijia sisim abe saof ijia moik be datura namo bu kua Saifurasno kuavo ijia
    vain.
  mps-mps: Te Godigo Dwagi Yai Mobo Bidigo te Barnabas dali, Sol dali si tagala palama,
    augwali si te Selusia buluba pali. Tama Selusiade moni gebadu pelama, tama te
    tamu ąį bolama te Saiprus tǫ sabolali, te ąįgo u badu te e badu si bologobea
    sai tomo yagu tǫba sabolali.
  pab-NT: Hatyaoseta, Isekohaliti Waiyexe axikatya Barnabé, Saulo xoaha hoka xaneha
    wenakalati Selêucia nali. Hatyo nalita kanowa kalorexe ako xaneha iyolirotikoa
    Chipre nali xeta.
  llg-llg: Faik fo Manetualain Dula Dale Malalaon ana palenda Barnabas no Saulus fo
    dua sala laꞌok lafeok, de makasososan leni kota esa nai tasi-bifik naꞌde Seleukia
    leu. Yohanis (fo hataholi la loken na lae Markus) ana tungga noꞌu no sala boe.
    Losa ndia, ala saꞌe ofak leni pulu Siprus leu, boe ma ala konda leu kota esa naꞌde
    Salamis. Nai ndia, lasiꞌa ala maso leni hataholi Yahudi la uma huhule-haladoin,
    fo leu lanoli Manetualain Dedeꞌa-kokolan neu hataholi la.
  kyf-kyf: Zuzu 'Pʋpa tiea Banabasɩ -yɔ Sɔlʋ, 'ɩn wa yia Selusii mnɩ, -bha wa 'bhua
    'glʋ 'wʋ. 'Ɩn 'nyunyɩdɩdʋdʋ wa laa Siplʋ, wa yia -mɔ mnɩ.
  tpi-tpi: Holi Spirit i salim tupela i go, na tupela i go daun long taun Selusia.
    Long Selusia tupela i kalap long sip, na sip i kisim tupela i go long ailan Saiprus.
  mih-NT: Tacuan i tava Tatyi Ii tyiño sii ra Bernabé sihin ra Saulo ta cuahan ra
    ndya Seleucia, ta indyacuan i quihin ra barco vatyi cua cuhun ra ndya minoo ñuhu
    sa ndyaa mahñu tyañuhu, nañi si Chipre.
  qvh-NT: Santu Espíritu nishganno wilacuyänanpä aywarmi Bernabëwan Saulo chäyargan
    Seleucia marcaman. Marcos nishgan Juantapis paycuna pushayargan yanapänanpä. Saymi
    büquiman wisarcur Seleuciapita aywayargan Chipre nishgan islaman. Salamina marcaman
    chaycurmi sinagogacunacho wilacuyta galaycuyargan.
  kms-kms: Ququ Yuwon Ye ni temi tiqi nundom mo, di temi Selusia maghe mo. Selusia
    pu bot ire mitaqwi Saiprus ailan mo.
  agn-agn: Mandian si Bernabe ig si Saulo, ang sinobol da tang Ispirito Santo, dayon
    ang napaning ong Seleucia. Magalin don naglayag tanira paning ong isla tang Chipre.
  nhi-NT: Yehuan omen oquintitlan in Espíritu Santo. Uan otimoqueh itich in altipetl
    Seleucia, uan ompa oyahqueh itich barco uan oahsitoh itich in ueyi tlalyaualol
    itoocaa Chipre.
  ttc-NT: Ntons, ikxji kyetz exik lajo' tzan te Txew Dios b'ix eb'ajqex Selewsy b'ix
    yaji eb'ajxik tuj jun bark max amaq' Chipr.
  dan-1931: Da de nu således vare udsendte af den Helligånd, droge de ned til Seleukia
    og sejlede derfra til Kypern.
  kwj-kwj: Gotri Himamwale kipe fini humbwewani fi ini Selusiya ko ki ya fi rai. Selusiya
    ko ki fi raini sipi tiki fi rau fi litisiwani sipi fini ra ra Saipuras mapwa tokwe
    ya fini rakachi.
  vie-OVCB: Được Chúa Thánh Linh ủy nhiệm, Ba-na-ba và Sau-lơ liền xuống Sê-lơ-xi
    đi thuyền đến đảo Síp.
  kze-kze: Áánútun-amanko Páánápáasinte Sóronte ti'marówasarai Yóni Máákaamba áí'maesarai
    Ántíoku-naopa'a tuwésarai Sérúsiyaa-naopa'a kumésarai uwí-nónkóná avumpim-bárává'á
    áwí'a Sáíparasi-marava'a kónáe sésarai nompí-sípí táto'mai usáatesarai kweémesarai
  mpj-mpj: Mamamili Kurrurnju-pulanya nintirnu Panapajkamu Juulpa, kayilaya yanu tawun
    Jalijiyakarti, Jaan Maakpalurrju. Jiingkaya tawunja puutungka tatirnu, yanuya
    parna Jayipurijkarti. Yanuya tiputingu tawun Jalamijja. Jaan Maakju-pulanya ngampurrju
    parra wanalpayi. Yanuya jarrpangu jaajingka, Juwumilingka, ka-jananyapula nintilpayi,
    Mamamili wangka. Palunyajanuya jaaji laltuwana parra wajalpayi.
  lbk-lbk: Adi kad issan namaalan nan Ispirito Santo ken chaicha, inmey cha id Seleucia,
    sa cha't nenbapor ischi ay omey id Chipre.
  mto-NT: Vanꞌit tseꞌe cho̱o̱ꞌndi je̱ Bernabé ma̱a̱t je̱ Saulo, je̱ Espíritu Santo
    tseꞌe ke̱jxju̱du, je̱tseꞌe ña̱jkxti je̱m seléuciait kyajpu̱n ka̱jxm. Ax je̱m tseꞌe
    Seleucia du̱pa̱jkti toꞌk je̱ barco je̱tseꞌe ña̱jkxti je̱m Chipre, toꞌk je̱ naax
    juuꞌ veꞌe je̱m maaxy na̱a̱j akojkm.
  bzh-bzh: Anon Vabuung vonġ luho ya, lob luho deluḳ medeya Selusia mederaḳ yaġ
    vu saga bedeggök loo medeya Kupros.
  guj-2017: એ પ્રમાણે પવિત્ર આત્માનાં મોકલવાથી તેઓ સલૂકિયા ગયા; તેઓ ત્યાંથી વહાણમાં
    બેસીને સાઈપ્રસમાં ગયા.
  jvn-NT: Barnabas lan Saulus terus manut kongkonané Roh Sutyi budal nang kuta Selukia.
    Sangka kono terus numpak prau ngabrah nang pula Siprus.
  byr-byr: Sarevɨdaaꞌnyɨ Gotɨyare Kuryai wɨdaasɨna kyaꞌ Baanavaazalyɨ Solɨjɨ saraai
    Anga Seluzɨyana kaanna walyuna yagɨla sɨpɨyavɨ yɨlamwaaina kyagi Ahuꞌmanna Saaipɨraazɨna
    sɨpɨyaꞌ makuna yaꞌ.
  ian-ian: Godna waagan mbɨk kat ay wandɨ maa wan ngepma Selusiat ndaimbɨt. ndailaa
    njaambɨt kulaa Saiaras walɨnja nɨmbuk nat yɨmbɨt.
  hun-hun: Ők pedig, miután elküldte őket a Szentlélek, lementek Szeleukiába, és onnan
    eleveztek Ciprusba.
  mcf-NT: Esus tantiaquidon mamishquin chiaquien Nuquin Papan Mayanën nidmiac Saudobëd
    Bednabe Antioquiya yacnoësh puduanec nidpanëdash. Aid daëd nidsho isash Uan cashumbic
    Madcos cain cuënaid nidpanëdash dada uate buanshunec. Aidtedi nidanec acte cuëman
    shubu dadpen icquid Sedusia caid yacno choash cano antabëdtoanec acte nënantanquio
    nidaid nacnëdquid Chipide caid yacno nidtampanëdash. Chipide yacno choash nidequi
    shubu dadpen icquid Sadamina caid yacno choapanëdash. Adec choash tabadec aton
    matses isadaidbo iccuededacno choash puduedshun Nuquin Papan chiaid dada uamiampid
    Saudon Bednabebëdtan chuibampanëdash.
  kjs-kjs: Holi Spirit-mi Barnabas-para Sol laapo maa penaaloma ali laapo no Selusia
    su puma Saiprus su pulalo ipa sip kaboma pisipi. Go Saiprus suri ipa solwara rikirana
    aasa.
  mni-mni: Thawai Asengbana makhoibu thabiduna makhoina Seleucia-da chatlammi aduga
    mapham adudagi Cyprus tanna hida chatlammi.
  yad-NT: Ju̱denu Jnutu jpa̱jadamuju̱ nada, nani̱musajayada ji̱ta jadchiy, Sedévusiyamuju̱,
    nadaya̱da ji̱ta variy jadchiy cartyequiivimu, jiryatiy sujamyusiy rupiryara, Chípyirye
    ra̱tyuumuju̱.
  mxb-NT: Ta mií Espíritu ii̱ Ndios ndáka Bernabé xíꞌín Saulo kuaꞌa̱n na̱. Dá ni̱
    xino̱ na̱ ñoo naní Seleucia. Ta ñoó ni̱ kaa na iin barco, dá ni̱ kiꞌin na kuaꞌa̱n
    na̱ iin yúku̱ íin ini ta̱ñoꞌo̱ naní Chipre.
  pon-2006A: Ngehn Sarawi eri poaronehla Parnapas oh Sohl, ira eri kohdilahng Seluhsia
    oh sereksang wasao sereklahng dekehn Saiprus.
  maq-NT: Ngajan xi Bernabé cojo Saulo ne, quiji me sacuatjin cachja Hasen rë Nina
    cojo rë me. Cavetju me quiji me nandya Seleucia. Hane xi cafehe me ngajan ne,
    cavisehen me ngu barcu, sehe quiji me Chipre, ngu rquí nangui xi vetjucaa xcun
    ndachacun.
  hto-hto: Ie mei daɨí Ñuera Joreño íaillɨnoɨmo lluájillamona oni Antioquíamona Selúciamo
    jáidiaillɨnoɨ. Dɨnómona áillocaedo monaillai cɨgɨ záfedu Chipremo jáidiaillɨnoɨ.
  por-BRBSL: Então, sendo enviados pelo Espírito Santo, eles desceram para Seleucia.
    De lá eles navegaram para Chipre.
  ces-NKB: Oni tedy, vysláni Duchem Svatým, přišli do Seleukie a odtud odpluli na
    Kypr.
  cui-cui: Bapoxonae Bernabé Saulonʉrʉ itorobatsibe Nacom pia Pejumope tʉnaxʉ tatsi.
    Seleucia tomara bewarapiyabe. Bapoxonae ponabe jeratha po naetha po nae pin nae,
    petunaeto beya. Barapo tunaeto pewʉn Chipre.
  boj-2014: Mondor Bole na naŋgi aiyel qariŋnjrnaq gilsib Selusia qureq di brantosib
    dia qobuŋ bei gogetosib qobuŋ na gilsib Saiprus nuiq di branteb.
  eng-OEBUS: Barnabas and Saul, sent on this mission, as they were, by the Holy Spirit,
    went down to Seleucia, and from there sailed to Cyprus.
  eri-eri: Hauri Guuni huuru nirainga goidu, Selusia taon langa minare. Selusia langa
    nere bot digarenga, haniredu Saiprus nuuya langa goyai.
  aly-aly: Itnweng Rlwartel-anem Saul Barnabas-atherr Cilicia-warl thwenek. Tawen
    ikwer-itwek rernem rtnwewarl nganerl-alhek Cyprus-warl-anem artarnpenhek. Cyprus
    ra akwerlp ilkwa innga ayntenh, kwaty alay ampep-itwek.
  wiu-wiu: Epetane Yominiyo okana toa tekete wetekakakoli Banabasi Solota Selusia
    take keti pote pipaneya. Piimoteketepa tube ue dipike peapetekoa mea Saiperase
    take pote mepaneya.
  swe-swe: '[Den första av Paulus tre missionsresor i Apostlagärningarna gick till
    Cypern och Mindre Asien, nuvarande södra Turkiet. Paulus och Barnabas reste 250
    mil över hav och land. Den totala restiden var omkring 50 dagar. Antagligen var
    de borta 1-2 år. Resan påbörjas någon gång omkring år 46-47. Det fanns inte speciella
    passagerarfartyg på den tiden, men lastfartyg tog med sig passagerare. Den totala
    kostnaden för båtresorna var omkring 200-300 denarer per person. En denar motsvarade
    en arbetares dagslön.] Utsända av den helige Ande gick de [Barnabas, Saulus och
    Johannes Markus] ner till [hamnstaden] Seleukia. Därifrån seglade de till Cypern.
    [Seleukia var Antiokias hamnstad som låg en dagsmarsch sydväst om Antiokia. Här
    finns många välbevarade fornlämningar från den här tiden. Helt intakta är t.ex.
    de två gamla hamnpirerna, som senare fick namn efter Paulus och Barnabas och än
    i dag bär deras namn.]'
  cth-cth: Hahoi, ahnimouh teh Kathoung Muitha ni a patoun awh e patetlah Seleukia
    kho lavah a cei awh teh Saipras lah long hoi a cei awh.
  mti-mti: Mu duwam Guwawa Iyakaisiyapama temunne amiya. Mu Serukia amiya sira me
    apa Saipras oya wa gumbe amiya.
  pad-NT: Hari. Oniaroa, Antioquia sidajia ai vihi'aha adani Barnabé, Saulo khama.
    Ma'onahai Jahaki va'ora honariavini avikhana ibavi hoariha. Selêucia sidajia avikharafoniha,
    kanava kakarahoa vaki'dama'aha vahoariha khama, ai vakihi'aha. Chipre kajoviri
    kakaaraboni-ra avakanikha'aha.
  twi-twi: Honhom Kronkron somaa wɔn no, wɔkɔɔ Seleukia. Wofi hɔ no, wɔtoaa wɔn akwantu
    no so koduu Kipro.
  hlt-hlt: Te phoeiah Mueihla Cim kah a tueih van bangla amih rhoi tah Seleukia la
    cet rhoi. Te lamloh Kupros la kat uh.
  tbz-SIM: Kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu bɛ̀ niitɛ́ kɛ̀ bɛ̀ɛ kɔtɛ Sedisii kɛ́tɑ bɑ̀tóò kɛ́nkɔri
    Sipiri kó kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ mɛniɛ mmiɛkɛ,
  san-GUJ: તતઃ પરં તૌ પવિત્રેણાત્મના પ્રેરિતૌ સન્તૌ સિલૂકિયાનગરમ્ ઉપસ્થાય સમુદ્રપથેન
    કુપ્રોપદ્વીપમ્ અગચ્છતાં|
  amx-amx: Kwerrern Alngaltarelemeh Barnabas Saul renh-atherrenh town Seleucia-warn
    lanthek. Town nhenhel inang boat-eh antjek, mer Cyprus-warn alhetjeh-anngernt.
    Cyprus rartek mer island angerr anek kwatj alay mpwepel. Inang boat-el alhek kwatj
    alay-angkwerr, antekerr altwerl mer Cyprus-warn-athek.
  ake-NT: Papa A'kwarʉ uya Panapas mɨrɨ awonsi'kɨ Saarʉ pokon ennoko'pʉ tu'kan pata
    yau'ne tʉnekamanʉ kon ekama pɨ'. To' utɨ'pʉ Antiyo' ponsi'kɨ Seru'siya pona, mɨrɨpan
