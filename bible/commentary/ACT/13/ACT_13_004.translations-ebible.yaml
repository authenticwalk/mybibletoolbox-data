    bendari Seleukia arau. Na nanai urafai to nu Siprusi.
  fai-fai: Kale kinim alew iyo Sinik Abem ta bom imadála uniw ko. Ika uniw ki un bi
    tow Selusia abiw abe nadiwade tam siw am tem abe siw tem leiw yak wok iwyak Saibadas
    bakan abe
  ura-NT: Berenabeen aina Saoro jetaote, Cana Coaunera Suujue letononeein Seleosiau
    cuure. Jelai caje coaauneein jetaote, Chifere cunaa bote cuhane fauhin, cucuana
    cuhane coriaae cuuhin turuure, nii Chifere coobenau nenaa nese- Salaminau.
  mcd-NT: Asca huatan Diospan Yoshin Shara ato Seleucia ano nichini. Anoashu shashon
    pocufainifo Chipre mai ano ocuma rafu unu tapia rafu nushmancayan mai mapaifainifo.
  urt-urt: Yohe Yirise si nember Banabas hindi Sol yal Selusia pe, tinge yiche wuhyau
    me yaŋah loumbil pinip ende pe, tinge yal ailan Saiprus.
  kiz-kiz: Kwa hiyo Barnabasi ni Sauli bhantiijhi Roho mtakatifu na bhaselili kulota
    seleukia; kuhomela okhu bhasafiri mu bahari kulotela kisiwa kya Kipro.
  tzo-TZE: C'alal itacatic batel yu'un Ch'ul Espíritu li Bernabé xchi'uc Sauloe, tey
    ibatic ta lum Seléucia. Tey i'ochic ta barco, ibatic ta Chipre banamil, ja' cacal
    ta nab.
  lex-lex: Barnabas nora Saulus rla'awa Seleukia, yoma Uplerlawna Nhiw Lululli nhiopanni.
    Rden la hande pa rhopal pa rla'awa noha Siprus.
  dov-dov: Nkinkako Bbanabbasi a Sawulo, kabali batumwa kunze a Muuya Uusalala, bayinka
    aansi ku Selusiya; kuzwa oko bakayamba kuya ku Seyipulasi.
  rgu-rgu: Tepoꞌ fo Manetualain Dula-dale Malalao-malalafu Na pareta Barnabas noo
    Saulus, fo dua sii reu laꞌo rule mamanaꞌ a, masososa na ara leo kota esa nai namo
    suuꞌ, nade Seleukia. Yohanis (fo riiꞌ lahenda raloon rae Markus) boe noo sii.
    Losa ria boe ma, ara saꞌe ofaꞌ, de leo pulu Siprus, de ara onda nai kota esa,
    nade Salamis. Nai mamanaꞌ ria, ara rahiiꞌ masoꞌ leo lahenda Yahudi ra uma mamaso
    naa, fo ranori lahenda ra Amaꞌ Manetualain Dedea-Nafadan.
  toc-NT: Espíri­tu Santo ca̠ma̠­lac­pu­huá̠­ni̠lh Ber­nabé y Saulo xla­cata pi̠ pu̠lh
    antá catáalh nac Se­leucia, acxni̠ antá tácha̠lh xlacán tata­ju̠pá nac aktum barco
    hua̠ntu̠ xamaj an nac isla de Chipre.
  som-som: Haddaba iyagoo Ruuxa Quduuska ahu soo diray waxay tageen Selukiya; meeshaasna
    waxay uga dhoofeen Qubrus.
  mam-C: I xitzin chq'o'n Bernabé ex Saulo tu'n Xewb'aj Xjan tzma Seleucia, ex antza
    i xi' toj bark tu'n kykanin tojjo tx'otx' tku'x toj a', Chipre tb'i.
  ndj-ndj: Mfuki Mng'alili avayeghili vandu ava vaselikilili mumbwani ya Seleukia,
    kufuma aku vapitili mubahali mbaka liwunguli lya Kupilu.
  mbj-NT: Ti m' Béh-Nabéh Saw-Ru daheeh rabahõm kän P'op Hagä Do Sahee mejũũ doo da.
    Ti m' panang Serew-Sija häd näng doo hẽnh rabaw'ëënh. Tii b' naa ragatsëg t'oonh
    marakate gó rabatsëg hõm hyb n'aa tsyt dëëg hã Tsi-Peré häd näng doo hẽnh.
  lat-VUC: 'Et ipsi quidem missi a Spiritu Sancto abierunt Seleuciam: et inde navigaverunt
    Cyprum.'
  ngp-ngp: Weze wegalwe ni Muye ywa Mnungu, Sauli na miyawe Banaba waitaga Seleukia
    watambaga mwe bahali kubula mwe visiwa va Kipulo.
  enq-2: Oli Spiritame Solopa, Banabasapa pena leamopa, lanao Selusia peambi. Pupala
    sipi mendenya pituu Saiprusa peambi.
  eng-ASVBT: So they, being sent forth by the Holy Spirit, went down to Seleucia;
    and from thence they sailed to Cyprus.
  mna-mna: Tana Bubuŋana Potomŋana iŋgo Panabas ziru Saul ma tila pa uraata. Tisula
    kar Selusia, to tikam wooŋgo mi tikwai ma tila pa mutu Saiprus.
  myw-myw: Peinan Yowbad Kululuwan nakaleiwag ma̱wan towen, bo ikayabes, iwloubus,
    ineis Selusiy, itouws wa̱wag, ikuks ineis Saypilos.
  sby-sby: Banabasi ne Saulo, balatumwa ne Mushimu Uswepa, balaya ku Selukeya. Kufuma
    uko balatanta bwato ne kuya kushika pansumbu ya Saipulasi.
  sll-sll: Ena God nin Kwiang yal Sol Banabas kina nu si olungure, ere Selusia malgi
    ongwi. Pire iri si sipi ala pire, pi nir mole ai hobing sina ol engwo haang Saipras
    ganba pire, u Salamis malgi pa dungwi.
  yaq-NT: Chukula bempo, ju'u Liojta tu'u jiapsie ju'uneetuawakai, ju'u Bernabee intok
    ju'u Saulo, bempo, bwe'u jo'ara Seleusia' tea'u bicha sajak. Intok jiba junama'a,
    bempo, senu bwiaraa, bawepo yeu bo'oka, Chipre' tea'u bicha bawet bo'o joo betchi'bo,
    bwe'u kuta kanoau ja'amuk.
  uro-uro: Dä ama Qloqaqa ama Qumärqumärqa qa rhäk nä ma Barnabas kä nä ma Sol sä
    ma Ngämuqa aa lat bä qa artäm sä iom sämät ama värhäm ama mor äm ma Selusia bä
    in met mät ama mlauski nae bä säva ama urqa ma Saiprus.
  ita-1885: Essi adunque, mandati dallo Spirito Santo, scesero in Seleucia, e di là
    navigarono in Cipri.
  muy-muy: Məsuf Njəlatani àra àsləra ata Barnabas nday ata Sol nakəŋ a ti tòru e
    Selewsi. Tòru tìnjʉa ti tə̀cəliyu a *slalah ga yam vu, tòru ka haɗ Sipir.
  kqc-kqc: Vima kikifa yaku nifeideyo dada, Barnabas ma Saul bi Seleucia ri boyadi,
    ye mironari gutuna bi bouti dudu Cyprus motumoturi boi neyadi.
  tav-tav: To bairi Espíritu Santo cʉ cajooricarã Bernabé, Saulo Antioquíapʉ cãnana
    cáaácoajuparã Seleucia cawamecʉti macapʉ. Ti macapʉ cãnana cáaájuparã tunu cumua
    mena Chipre na caĩri poa yucʉ poapʉre.
  eng-ULB: So Barnabas and Saul obeyed the Holy Spirit and went down to Seleucia;
    from there they sailed to the island of Cyprus.
  spa-VBL: Entonces Bernabé y Saulo, dirigidos por el Espíritu Santo, fueron a Seleucia.
    Y de allí navegaron hasta Chipre.
  fra-_FOB: Eux donc, envoyés par le Saint-Esprit, descendirent à Séleucie, et de
    là s'embarquèrent pour Cypre.
  hau-ULB: Sai Shawulu da Barnabas suka yi biyayya da Ruhu Mai Tsarki suka tafi Sulukiya;
    daga nan suka ketare zuwa tsibirin Kuburus.
  mal-mal: പരിശുദ്ധാത്മാവ് ബർന്നബാസിനെയും ശൌലിനെയും പറഞ്ഞയച്ചിട്ട് അവർ സെലൂക്യയിലേക്ക്
    ചെന്ന്; അവിടെനിന്ന് കപ്പൽ കയറി കുപ്രൊസ് ദ്വീപിലേക്ക് പുറപ്പെട്ടു,
  kkc-kkc: Banabas dio Solo dio Dio Tei oso diye dee takeme, Selukiya mi omaga du
    toowa toloso Saiples mi te mapoo dulone, diba pidili odoo Yonee-Maka idoloso diso.
    Diba sibileso Saiples mi te mapoo mi hee eyo hu Salami mi mapoo du oluguso. Osoloso
    diayo mi omapoo dobolone, Yu odoowo howo gisili moso mapoo peleso Godeeyo to takoo
    demeleeso.
  urd-GVR: Yoṅ Barnabās aur Sāūl ko Rūhul-quds kī taraf se bhejā gayā. Pahle wuh sāhilī
    shahr Salūkiyā gae aur wahāṅ jahāz meṅ baiṭh kar Jazīrā-e-Qubrus ke lie rawānā
    hue.
  far-far: Ma sulia na Anoeru Abu be kwatea sa Banabas ma sa Saul, keroa ka leka na
    'uria 'i Selusia fasia 'i Antiok, keroa ka tofolo 'uria na bubunga 'i Saeprus.
  suz-BL: मिनु मेको निक्‍शी परमप्रभु यावे आ सोक्‍तीमी योव़शा सोइक्‍तीके एन्‍टीओक सहर
    रे ब्रुप्‍शा, सिलुसीया सहरमी जाक्‍दीस्‍सा बाक्‍त। मेकेर जहाज ङोइश्‍शा समुन्‍द्र
    शोक्‍शा, साइप्रस टापु जाक्‍दीस्‍सा बाक्‍त।
  car-NT: Mo'ko Tamusi a'kary 'wa tomoky'san mero, Barnabas maro Saulus wo'pema'po
    Seleusie 'wa. Moro wyino ro kurijara ta ito'san Siprus 'wa.
  amp-amp: Bro Nkifrarhu Yafothat kfo tkruretfn to be yimohat Selusiat yimof. Ndharn
    tfit sift yaknihato yimof ailan Saiprus.
  bht-bht: शाऊल कने बरनबास पबित्र आत्मा दे जरिये भेजे गे, सै अन्ताकिया शेहर ला सिलुकिया
    शेहरे दिया बन्दरगाह जो गे, कने ओथु ला जहाजे पर चढ़ी करी साइप्रस टापू दी सलमीस
    बंदरगाह जो चली गे।
  eng-NOY: They therefore being sent forth by the Holy Spirit, came down to Seleucia,
    and from thence sailed to Cyprus.
  cub-NT: Ñai Espíritu Santo nʉicõjenejamed̶a ina pʉcarãre Seleucia ãmicʉriĩmaroi.
    Noi jiad̶ocũ ʉracũi jaturĩ nʉrejaimad̶a pʉ Chipre ãmicʉrijiavʉita.
  ita-1927: Essi dunque, mandati dallo Spirito Santo, scesero a Seleucia, e di là
    navigarono verso Cipro.
  lww-lww: Ana sa nap̃a Ninuna Wa miila P̃anap̃as lalua Sol sanene, lalua amligan
    yo Antiok, ana lalua apitomi e pulkumali nap̃a Selusia nap̃a m̃eke garo losi,
    ana lalua amiyai e waa tai, apa aporu e purvanua nap̃a Saepras.
  ckb-ckb: ئەوانیش کە بە ڕۆحی پیرۆز نێردران، بەرەو سولوکیا دابەزین و لەوێشەوە بە دەریادا
    بۆ قوبرس.
  spm-spm: Gotɨnɨ Utum Barnabas ri Sol amandasima, aniiŋ Selusianɨ uŋuun gugha, nomthegha
    ukur nigha Saiprusɨn mɨghsɨman gu.
  nas-nas: Teeꞌkoo Tanuaang Meekunge botovuresioꞌ tenaankai Jooni Maakaꞌ bokuvuretuꞌ
    teie pakuvureeꞌnaang. Teketa Selusia-navuntuꞌkoo pirung-aape danto berora Saiparasi-namuiꞌaape
    aarerie˜ berouꞌ;
  uvl-uvl: Iok laol, Opepengpeng poia iri nai ke tei sio lange Selusia pe te mene
    imot pe tela sapele nga mimio nenge Saiprus.
  eng-BBE: So, being sent out by the Holy Spirit, they went down to Seleucia; and
    from there they went by ship to Cyprus.
  ixl-CNT: Ech motx bꞌeni. Aꞌ chajon bꞌen u Tioxhla Espiiritu. Aalich motx ibꞌen tu
    Seleucia. Latziꞌ motx elkubꞌen tu vaarko. Aꞌ yakichku tu u sepkin txꞌavaꞌ nikꞌa
    aꞌ vaꞌl Chipre ibꞌii.
  xsi-xsi: Koroani Sapâŋa isupwanzi rua silâ, aku sindue silâ pa Selusia lawea kâ.
    Sipâŋga Selusia lâ, ŋineŋga sikâki wâŋga toŋge kulu aku wâŋga ikainzi silâ pa
    Saiprus sia kâ.
  crx-NTPO: '''Et Ndoni ubutílh''a'' whe Barnabas ''ink''ez Saul bulh Seleucia ts''e
    hoozdil, ''et whuts''un noo Cyprus huyúlhni whuz hoozki.'
  kan-OKCV: ಪವಿತ್ರಾತ್ಮ ದೇವರಿಂದ ಕಳುಹಿಸಲಾದ ಅವರಿಬ್ಬರೂ ಸೆಲ್ಯೂಕ್ಯಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿಂದ ನೌಕೆಯಲ್ಲಿ
    ಪ್ರಯಾಣಮಾಡಿ ಸೈಪ್ರಸಿಗೆ ತಲುಪಿದರು.
  bbb-bbb: E Banabasikiro Soru bune izege Godido Kavene fu kuariaema ijiege bune urina
    vakuma are Serusia ijia usiae. Areme bune ijia sisime abena aesakae be davare
    ukua ijia namo bu kua Saefurasino kuavo ijia vae.
  blw-blw: Angkay hiyachi yag lummigwat cha Bernabe an Saulo way empaligwat hen Espiritun
    Apudyus. Yag émméycha ad Seleucia yag anchaat manlugan hen papor way éméy ad Chipre
    way hen hiyachiy lota, ginagawan hen chanum.
  tam-2017: அப்படியே அவர்கள் பரிசுத்த ஆவியானவரால் அனுப்பப்பட்டு செலூக்கியா பட்டணத்திற்கு
    வந்து, கப்பல் ஏறி, அங்கிருந்து சீப்புருதீவிற்குப் போனார்கள்.
  azz-NT: Huan queme in Yecticatzin Espíritu quintitanic in Bernabé huan Saulo, ijcuacón
    yejuan yajque campa pueblo Seleucia huan ompa calacque tech se barco para ajsitihue
    campa taltzin de Chiprejcopaca.
  spa-RV-1909: Y ellos, enviados así por el Espíritu Santo, descendieron á Seleucia;
    y de allí navegaron á Cipro.
  csy-csy: Tha Thiangtho in a sawl bangma in, Barnabas le Saul sia Seleucia ah pai
    uh a; tua mun pan in Cyprus ah tembaw taw pai uh hi.
  mxq-NT: Ko ja Espíritʉ Santʉ kyajxʉdʉ Bernabee esʉ Saulʉ, ta ñʉjxtʉ Seleusyʉ. Net
    tyʉjkʉdʉ barkoty es ñʉjxtʉ ma̱ Tsyipre islʉ.
  tzj-NT: Queri' queban ja Bernabé in Saulo, xetakel rmal ja rEspíritu Santo, xebe,
    xe'ekaj chipan ja tinamit Seleucia, cachbilanel ja Juan ja c'o chic jun rubi'
    Marcos. Ja c'a Juan arja' neruto' chipan ja samaj. C'ac'ari' xe'oquel chipan jun
    lancha, xebe chic chipan jun lugar Chipre rubi', c'o pa mar. Xe'ekaj chipan ja
    tinamit Salamina ja c'o pa rcuenta Chipre. Tri' c'a quemaj wi' rbixic ja rtzobal
    Dios pa tak jay xin molbal ri'il ja bar nquemol wi' qui' ja raj Israel.
  tdt-tdt: Nunee Espiritu Santu haruka Barnabé ho Saulo baa. João Marcos mos akompanha
    hodi ajuda sira. Sira lao uluk ba iha sidade Seléusia, depois sae roo ba rai Xipre,
    i tuun iha sidade Salamina. Too iha nebaa, sira tama-sai ema Judeu nia uma kreda
    hodi foo sai Maromak nia liafuan.
  ron-BTF: Așa că aceștia, fiind trimiși de Duhul Sfânt, au plecat la Seleucia; și
    de acolo au navigat până la Cipru.
  eng-WEBP: So, being sent out by the Holy Spirit, they went down to Seleucia. From
    there they sailed to Cyprus.
  eng-FBV: So Barnabas and Saul, directed by the Holy Spirit, went to Seleucia. From
    there they sailed to Cyprus.
  nld-1939: Nadat zij dus door den Heiligen Geest waren uitgezonden, gingen ze naar
    Seléucië, en zeilden vandaar naar Cyprus.
  bwo-bwo: Barnabasnat Sawln S'ayin shayiron wosheyat Selewik'iyo maats boami. Manokno
    markabon K'op'ros maats boami.
  nch-BL: Huajca Itonal Toteco quintitanqui Bernabé huan Saulo huan inijuanti yajque
    altepet Seleucia. Nepa calajque ipan se hueyi cuaacali huan yajque hasta tali
    Chipre.
  quc-TNT: Xetak c'u bi ri tat Bernabé, ri tat Saulo rumal ri Lok'alaj Espíritu, xa
    je ri' xebe' pa ri tinimit Seleucia, quelic chi bi chila' pa barco, xek'ax pa
    Chipre, jun ch'äkap ulew wa' ri c'o pa ri mar.
  tfr-NTPO: Eshko ga Saulo, Bernabé, e ichara Sbö Sëyarë jek äär jong Seleucia kjokyo,
    dl̈ung kjako. Eshko ga opyono jek l̈ok kjyong kësbang roy, jek öötong pjono l̈öng
    dl̈ung tjrëko ko Chipre.
  kaq-NT: Jascajaquin Dios Yoshiman camahah Seleucia jema janin cahax Chipre mai pishca
    caman quebijistima hian nontin pohquejaqueti.
  sgb-sgb: Kabay nilumohan hi Bernabe haka hi Saulo ha balayan Seleucia gawan ha utoh
    nan Espiritu ni Apo Namalyari. Paubat bayro ay hinumakay hila ha barko hên palako
    ha polun Chipre.
  vie-1934: Vậy, Sau-lơ và Ba-na-ba đã chịu Đức Thánh Linh sai đi, bèn xuống thành
    Sê-lơ-xi, rồi từ đó đi thuyền đến đảo Chíp-rơ.
  kxv-kxv: ଇଲେଆ଼ହିଁ ବର୍ନବା ଅ଼ଡ଼େ ସା଼ୱୁଲ ସୁଦୁଜୀୱୁ ତଲେ ପାଣ୍ତ୍‌ୱି ଆ଼ହାନା ସେଲୁକିୟାତା ହାଚେରି;
    ଇଞ୍ଜାଁ ର଼ ସାମ୍‌ଦୁରି ଜା଼ଜାତା ହ଼ଚାନା କୁପ୍ରତା ହାଚେରି ।
  cha-cha: Ya manmatago sija pot y Espiritu Santo, ya manunog para Seleusia; ya desde
    ayo mumamaya para Chipre.
  amu-NT: Joꞌ chii Bernabé ñꞌeⁿ Saulo tyꞌena yuu na jñom Espíritu Santo joona. Tyꞌecuena
    tsjoom Seleucia. Joꞌ joꞌ jnaⁿna tyꞌena ñꞌeⁿ wꞌaandaa na nlquiena ndyuaaxeⁿncwe
    Chipre.
  hin-CV: पवित्र आत्मा द्वारा भेजे गए वे सेल्युकिया नगर गए तथा वहां से जलमार्ग से
    सैप्रस गए.
  spa-BES: Entonces, siendo enviados por el Espíritu Santo, descendieron a Seleucia;
    y desde allí fueron en barco a Chipre.
  san-BEN: ততঃ পরং তৌ পৱিত্রেণাত্মনা প্রেরিতৌ সন্তৌ সিলূকিযানগরম্ উপস্থায সমুদ্রপথেন
    কুপ্রোপদ্ৱীপম্ অগচ্ছতাং|
  tdx-tdx: Amy nañiraha’ i Arofo Masiñey, le nizotso mb’e Seleokia mb’eo iereo vaho
    nijon-dakañe mb’e Kiprosy.
  naf-naf: Emetak Teŋaŋ zemideme egelaŋ meti Selusia mkaen toweti waŋga ŋen mti msat
    nembu tuŋgupman tageen kwitnaŋ Saiplas ke meti
  grc-MT: ουτοι μεν ουν εκπεμφθεντεσ υπο του πνευματοσ του αγιου κατηλθον εισ την
    σελευκειαν εκειθεν δε απεπλευσαν εισ την κυπρον
  vid-vid: Lelo Banaba na Saulo lowatumigwe na Muhe Yelile, nawadulika mbaka Seleukia,
    na kulawila ako, nawakwina mli itumbwi mbaka chihilwa cha Kupulo.
  pio-NT: Néeseté namànica càide iyúwa Espíritu Santo ibànùaná nía, yá Bernabé, Saulo
    nacái nàacatéwa Seleucia ìyacàlená néré, mawiéníiri ìyaca manuíri úni irí. Néenita
    nawàlùacawa nave irìculé, yá nàacawa úni yàasu iwàwata íinatalé íipidenácatalé
    Chipre.
  tsn-tsn: Mme ya re ka go gogwa ke Mowa O O Boitshepo ba ya kwa Seleukia ba bo ba
    ya kwa Kupero.
  amr-NT: Ken Diosen Noki̱re̱ga̱ Bernabétaj Saulotere oʼmataʼmonaʼdenok Seleucia huakkaʼ
    jak e̱ʼpo̱gte oʼnokye̱ʼuyate. Ke̱ya̱ʼ Chipreyokon hua̱gkutaʼmejyo kusiʼpete oʼnoktegʼuyate.
  pwg-pwg: Kanuma Vovokaravina Banabas da Sol ivi nowesi inae ku Selusiya kwanatuna
    ma nani dobunai ku kukakuka igeru da ku nuwa sago kana vava Saipras.
  cjv-cjv: Ena Murom Sumuna Banapasi te Sauro yai surai ewi dongoro surai fure ako
