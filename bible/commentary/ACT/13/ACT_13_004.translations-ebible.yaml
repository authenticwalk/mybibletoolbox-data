  buk-buk: Ŋalêŋ dinaŋ Ŋalau Dabuŋ kêkiŋ Saul lu Banabas, dec iŋlu sêtêŋ malac Selusia
    si, ma sêpi waŋ daŋ ma sêsa nduc Saipras si.
  pri-NT: É cùru pâ Barnabas ma Saulo ê Nyuâaê Pwicîri. Â é pâra wiâru wà Ioane-Maréko,
    ba na é pitu tàru. Rà boo naa na ville Séleucie, â géewê, â rà pâ gòro wànga naa
    gòropô Chypre. Ûna rà tèepaa pâ naa na ville Salamine, â ru picémara ê popai kà
    Pwiduée wà Barnabas ma Saulo, naa na pâ *wâra pitapitiri kà tèpa *Juif.
  zpq-NT: Nach Spiritw c̱he Diosen' gwseḻan' Bernabén' len Saulon' yež gan' nzi' Seleucia.
    Na' Seleuciana' goso'e ḻo' barcon' cont besežine' Chipre. Na' Chipren' naquen
    to yežlio dao' dan' chi' ḻo' nisdaon'.
  por-TFT: Barnabé e Saulo foram orientados/guiados pelo Espírito Santo {O Espírito
    Santo orientou/guiou Barnabé e Saulo} para irem a vários lugares, fazendo aquilo
    que Ele os mandasse fazer. Por isso eles desceram da Antioquia até o porto de
    Selêucia e dali viajaram de navio até o porto de Salamina, na ilha de Chipre.
  gwi-NT: Barnabas, Saul haa Ch'anky'aa Shroodiinyąą k'iighai' goorihił'e'. Seleucia
    kwaiik'it gwachoh gwats'ą' gahaa'oo. Ąįįtł'ęę izhik gwats'an Cyprus njuu kat goo'aii
    gwats'ą' gahaa'oo.
  gvn-gvn: Godundumundu Wawubu bulanin yungan. Yinyamun bula bada townbu Seleucia
    dungan, boatbu dakan, dunganda burrira Cyprus.
  nhy-NT: Satepan in Espíritu Santo okintitlanke in Bernabé iwan Saulo para itech
    pueblo de Seleucia, iwan de ompa otlejkokej itech se barko iwan oyajkej itech
    tlale katlej pankistok itech atl itoka Chipre.
  asm-FB: এইদৰে পবিত্ৰ আত্মাৰ বাধ্য হৈ বাৰ্ণব্বা আৰু চৌল চিলুকিয়ালৈ গ’ল; তাৰ পৰা
    জাহাজেৰে কুপ্ৰ দ্বীপলৈ গ’ল৷
  okv-okv: Eto Barnabas te Saul te avo Ahihi Otohu na ikenu pambuto da Seleucia ai
    e nga umbuto ituka javo Cyprus ta pambua.
  mxt-NT: Yaha̱ cuan tachi̱ Tatyi Ii chi ra Bernabé ta chi ra Saulo noo ñuu cha nañí
    Seleucia. Tyicuan ta cuahan coyo ra. Ta yucuan caquɨhvɨ̱ ra chichi noo barcu ta
    cuaha̱n ra nya ñuhú Chipre cha nyaa mahñu tyañuhu.
  tzo-NT: Hech itacatic batel yu'un ti Ch'ul Espíritue. Ibatic ti jteclum Seleucia.
    Te i'ochic ti barco. Ibatic ti slumal Chipre.
  ind-AGS: Jadi Barnabas dan Saulus, dipimpin oleh Roh Kudus, pergi ke Seleukia. Dari
    sana mereka berlayar ke Siprus.
  omw-omw: Mwitanahua sitovaro Kotira mwanraquravanto aanra nyaamwutovata Vanavaasikya
    Sorukya mwatukya mpo Serusiani uto nteta mwiaqaataita sipiqi mwaanri nteta kyaarera
    nronraqa qara vareta kyaarera utaqaa vahu mwatara Saiparaasini vura.
  yrb-yrb: Emana anisiro Godinu Imumu Kotofuma emanu daba mawetu uiro Serusia suro
    anisi. Ane fasite boutiro amusite Saifurasi mutumuturo anisi.
  maa-NT: Jè Ini̱ma̱ Tsjeè‑la̱ Nainá kisìkasén Bernabé ko̱ Saulo nga kiì Seleucia;
    ya̱á jahas'en chitso nga kiì nangui xi kijnajiìn‑ndá xi 'mì Chipre.
  mcq-mcq: ꞌEne pu Godoni ꞌAveni irechamiume vaꞌe Serusia useme ijino sisima ajima
    Saiparasi vaꞌara.
  sus-A: عَلَ شَشِلِ سّنِيّنشِ تٌ بَرَنَبَسِ نُن سْلُ شّي، عٍ نَشَ فٌرٌ سٍلُسِيَ،
    عٍ قَ بَكِ كُنكُي كُي سِفَقٍ رَ سِثِرِ سُرِ مَ.
  jpn-1965: ふたりは聖霊に遣わされて、セルキヤに下り、そこから船でキプロスに渡った。
  fra-SBL: Ainsi, après avoir été envoyés par le Saint-Esprit, ils descendirent à
    Séleucie. De là, ils s'embarquèrent pour l'île de Chypre.
  yka-yka: Manjari, peggeˈ dinaˈak siye weˈ Niyawa Sutsihin lumengngan, hangkan padurul
    ne Barnabas duk si Saul hap lahat Seluki duk patulak siye billaˈi hap pūˈ Kiprus.
  mle-mle: God dikidi Mawul wayakidik, Banapasawa Sol Siluwsiya tipaar dabir. Alim
    jabir kwurkuw, yin kawiybir solwara am ril ailan im liki si Saypiris.
  shp-NTPO: Jatian Bernabé betan Saulo Diossen Shinanman raana, ja Seleuciain kabékona
    iki. Jainoax ja Chipre nasin wapóronin bokana iki.
  aom-aom: God-are Aruꞌahohuro Barnabasꞌo Saulꞌo ëhi rëmöꞌöjadeje God-are muohuremu
    vaeröhego. Rëmöꞌöjamu abuejaroho abo Seleucia amore höröjareje. Höröromo boat-re
    ajiomoromo jovo döre vaꞌaroho Cyprus ruë numë sö jovemu jiëꞌe saꞌare ë vaꞌo ravoꞌamareje.
  geb-geb: Mbe maaŋ mani ga muuŋgim, Fhe Bakɨmen Ŋina Ŋaar mani ga rugim, mani vov
    Serusia ŋgu bakɨmen vergi. Mani vov, Serusian maam kema rɨgi. Mani kema rɨgim,
    mba kem mani ndiga vov, Saiprus rɨgɨkɨrigen vugi.
  bsj-bsj: Shawulu kange Barnabas cin bwanten dir yuwa tangbeko wucakke cincu culukiya,
    wuri cin yabken diyele kuburus.
  cak-cak: Tok ri Lok'olaj Espíritu erutakon chic e ri Bernabé y ri Saulo, rije' xebe-ka
    pa tinamit Seleucia. Chiri' xe'oc-e pa jun barco richin xebe-apu pa roch'ulef
    Chipre.
  chf-NT: Cuanta u täsquijob ni Ch'u'ul Pixan, bixijob tä Seleucia. Pasijob ya'i,
    c'axijob tu pat nab c'otijob tama cab tä Chipre.
  tlf-tlf: Kale God imi Sinik Tambal iyo Banabas so Sol so alop iyo imdala daak abiip
    Selusia daak-nilipta, sip tem ilep Provins Saiprus unip (kale, Provins Saiprus
    boyo yol ok daang kun diim umi kafin uta) ko.
  piu-2006: Yalatji paluru tjana, Katutjaku kurrunpangkuṯarra Panapatjanya Tjuulanya
    wantirriyaṉu. Paluru kutjarra Tjaan Maakanyaṯarra tjungu tjina yanu tawunu Tjalutjiyalakutu.
    Tjaan Maaka paluru waarrkana pulampa nyinangu. Tawunu palula tjana puutangka kaḻparra
    yanu manta Tjapurritjalakutu. Manta palula tawunu Tjalamitjalakutuya yankula Tjuwuku
    tjaatjingka tjarrparra nyinangu. Paluru kutjarra tjanala wangka Yiitjunyatjarra
    nintiṉu. Yalatji paluru kutjarra Tjuwuku tjaatji maṉkurrpangka tjanala Yiitjuku
    wangka nintiṉu.
  poh-NT: Nok pahbamaj chic take je ruꞌum i Lokꞌ laj rUxlabal i Dios, reꞌ maꞌ Wernaweh
    chꞌi̱l i Sa̱wlo xiꞌo̱j chipam i tinamit Sele̱wsya ribihnal eh nok pononak chic
    take ar, xiꞌoquic je chipam jenaj maꞌ laj cano̱wa reh chi nacojic pa riyukꞌul
    i Chi̱pire
  tue-tue: Teero tiirá, Espíritu Santo ticocoarira niijĩrã, wáayira. Seleucia macãpʉ
    búawasʉgueyira. Too macãrã dooríwʉmena wáa, Chipre nʉcʉ̃rõpʉ jeayira.
  bjp-bjp: Tanwa Kalkaluu ka wuun ufu ruh ke ru ka la una kiin na Selusia. Ru ka wof
    na nenge sip ma ru ka la una bit na Saiprus.
  xon-xon: Tɔ, Uwumbɔr Aafuur Nyaan aah tun Banabas ni Sɔɔl pu na, le bi buen, ki
    ti fuu kitiŋ kibaa ni, bi yin ki ke Selusia, le ki koo buŋɔb ni, ki puur ki ti
    fuu lidikl pu, bi yin lidikl ngbaan ke Saiprus,
  tzo-ZNT: Cꞌalal itaqueic echꞌel yuꞌun Chꞌul Espíritu li Bernabee xchiꞌuc li Sauloe,
    tey la ibatic ta jun jteclum Seleucia sbi. Tey la iꞌochic ta barco, ibatic la
    cꞌalal Chipre balamil ta oꞌlol mar.
  mpm-NT: Yukan kuu ja kuankoyo Bernabé jiin Saulo ñuu Seleucia. Yukan ni ka kɨvɨ
    da ɨɨn barco ti kuankoyo da ñuu Chipre, ja kande nuu mar un.
  ots-NT: Diguebbʉ ya, car Saulo co car Bernabé bi bønihui pʉ Antioquía gá mɛhui pʉ
    jar jñi̱ni Seleucia. Car Espíritu Santo bi xijmi jabʉ drí mɛhui. Cja̱ bi zixihui
    car Juan Marcos pa di möxihui. Guehpʉ Seleucia, bi tøjmʉ hnar barco gá ddaxjʉ
    jar mar, gá nzøtijʉ jar isla Chipre.
  hoy-hoy: इदुरसाटी बरनबास अदिक शाऊल पवित्र आत्मा अन कळुद सिलूकिया अक होदुर; अदिक
    अल टु जहाज मा कुर्तकु साइप्रस इक होदुर;
  uri-uri: Maur Wor pa kwawen ha pa om tuwekg wa kinar ha wail Selusia pa. Tuwekg
    kinar paln ha wail pa plaln pa, tuwekg wi wan hunokgen ha pa wa hor hunokg pa
    kinar Saiprus, ha knokg ur a ark kai hunokg kuin ai.
  amo-amo: Ame Barnabas nin Shawulu suu ubiyayya nin Ruhu Ulau itunna i nyi udu kusarin
    kilikiya; unuzu kikane idi tunun udu nlong lidan nanya kurawan kubrus.
  pjt-pjt: Ka Kurunpa Miḻmiḻṯu witunnyangka Paanapatjanya pula Saulanya anu ngura
    ini Tjalutjiyalakutu, panya pauta tjuṯa pitjala ngaṟapai ngura nyara palula uṟu
    puḻkangka kantilytja. Ka pula ngura nyara palulanguṟulta pautangka tatiṟa ma-pakaṉu
    uṟungka munu pula ankula manta tjukutjukungka wirkanu manta ini Tjaipuṟitjala.
  cwe-cwe: Balinaba na Sauli wagaligwa na Muhe Yelile, wahulumukila Seleukiya, na
    kulawa uko wengila muna ingalawa mbaka Chipulo.
  daa-NT: Ar taat Ruwwin ta Buŋdi n̰aamiig Barnabaas iŋ Sawuul ɗo riyor, ŋu ɗeettu
    ɗo geeger ka Seluusi. Min eɗe-ak, ŋu n̰eptu markaba, ŋu ɗeettu Sipre, ɗo kiɗ kaak
    ɗatik amiydi.
  mlp-mlp: Ari God ago Bugaw Dimunta in giger na giqeman lehad teq in uliq Selusiya-ib
    tuwolehiy. Wolehim in muyib gwalan muy giqad nud Saiprus-ib tilah.
  ape-C: Iruhin ananin Mishin nyohur Barnabas nani Sol aria nyeshopokam hanakum Selusia.
    Habuh agundok aria harao korohuk hanakum enyudok unai nyeigurinyum Saiprus.
  bgs-bgs: Na, tô igpapid katô Ugis Espiritu sikandan, igsadun dan tun ta Seleucia,
    asta igsaké dan ka barko na madun tun ta purù na ágngadanan Cipre.
  faa-faa: Arirakano Pánapasepe Sore tetāki Ho Kotesamo pusierakano pusuapo. Pukua
    Serusia taonea kasu sipia ripaka, Saéparase he tonoa pusuapo.
  kik-kik: Andũ acio eerĩ, matũmĩtwo nĩ Roho Mũtheru, magĩthiĩ nginya Seleukia na
    makĩhaica marikabu makiuma kũu magĩthiĩ nginya Kuporo.
  cap-NT: Nekztanaqui Espíritu Santuz̈ cuchanz̈quitan Bernabez̈tan Sauluz̈tan ojkchic̈ha
    Seleucia cjita watja. Jalla nicju warcu zalchic̈ha Chipre cjita yoka ojkzjapa.
  ksr-ksr: Uŋa Toroyanoŋ kaeŋ wasiŋ orono gomaŋ qata Selusia kanoŋ kemeri. Kanoŋ kemeŋ
    waŋgonoŋ uri opo sel horoŋ mororoŋgogi haamonoŋ naŋgoro kema wato Saiprus kawaa
    weeŋ koukoutanoŋ keugi.
  eng-TNT: And they after they were sent of the holy goost came vnto Seleutia and
    from thence they sayled to Cyprus.
  sbs-sbs: Mi Barnabasi ni Saule vavali kuteki Luhuho Lujolola chiba yenda kusezumuka
    kwa Silusiya; kuzwaho chi vayenda cha chisepe mu chiwoli cha Sipurasi.
  sue-sue: Ozana meni nuto buara iyetinu giro ose ewa bera niro susaumiteto Selusia
    nate kei awewato awa. Ago kei awero wara witiro susaumiteto Saipras gutura kei
    awewato awa.
  fra-NCL: Envoyés donc par le Saint-Esprit, Saul et Barnabé se rendirent à Séleucie,
    d’où ils firent voile pour l’île de Chypre.
  bhg-bhg: Awatedo Asisi Kotopu mi awamane tote (2) ango piesiri idegesitera. Edo
    awamane wotedo nasi Selusia da gundo un ma budo Saipurasi gategada maunsitera.
  snn-NT: Ja'nca saojënna, Riusu Espíritubi bacuare cuencueni saguëna, ba hua'nabi
    Seleucia huë'e jobona sani, jai yoguna cacani, Chipre jubona je'enni ti'anreña.
  atb-NT: Haû mù, yhangnhik gi, Chyoiyúng Woi-nyí èq nhang kat é eq rajung za, Seluki
    wà shut gyó ló mù, haû mâ é lhaî ji luî, Kupru zinlóng má jé ló luî,
  cek-AK: Nihnik loe Kacai Muithla mah patoeh ih baktih toengah, Silucia ah caeh hoi
    tathuk moe, to ahmuen hoiah Cyprus ah palong hoiah a caeh hoi.
  bkd-bkd: Impahipanaw hu Balaan ha Ispiritu si Bernabe daw si Saulo daw dinuma dan
    si Juan ha tagngaranan daan ki Marcos ta daw makabulig kandan. Aman duminiyà sidan
    ta Seleucia daw lulan hu barko payanaen ta pulù ta Cipro. Su makauma sidan diyà
    ta Salamina intultul dan sa lalang hu Dios duun hu mga simbahan hu mga Judio.
  ctu-76: Che' jini Bernabé yic'ot Saulo ti majliyob c'ʌlʌl ti lum Seleucia bʌ i c'aba'
    che' bajche' ti' xiq'ui Ch'ujul bʌ i Ch'ujlel Dios. Che' jini ti ochiyob ti barco
    cha'an mi majlelob ti jump'ej lum joyol bʌ ti ja' Chipre bʌ i c'aba'.
  lac-NT: Baxuc toc ara'b ti'ob ten u Taj'or u Pixam C'uj, rajen ti' binob Bernabé
    yejer Saulo. Ti' binob ich u cajar Seleucia, u jor chem Seleucia. Caj u yirajob
    chem caj ocob quir u binob ich u petenin c'ac'nab Chipre.
  xla-xla: Banabas mate Sol mate Hela꞉dle Sokota taiya dlati Selukiya mo tle koa hame
    ma Saiples hasu dla tamalemama yia꞉ gadlowe oplami Yon Maka semtaiyo. Yia꞉ puame
    Saiples hasu dla Salamis mo dla koa himiyo. Epame mo edla Yu so inoma sumalalo
    aya dla hehetamsiyamama God yu atlamsiyamaiyo.
  xav-NT: Tawamhã Banabé norĩ hã ma tô tineb zahuré, Saruhu me. 'Re ĩhâimana u'âsi
    mono pẽ'ẽzani ré, ma tô tineb zahuré, Sere'usiza na 'ri nho'õmo nhisi u. Ta hawi,
    te duré tineb zahuré, Sipri na rob'ré za'iti nhisi u. Rowa'u'u na uba'renem na
    ma tô saprĩ zahuré, dame.
  cuk-cuk: Bernabé, Saulo-ebo Bab-Dummad-Burba-Isligwaled-sogedba barmilesmargu, Seleucia-neggweburse
    nadmalad. Agi mai, urgi Chipre-dupse obakde gusmalad.
  tbf-tbf: Io, guor nga veis vemusurie ken tinuturei mi Moromoruo Tamat. Guor nga
    veis peuk i Seleukia ma guor nga ka mon rakot i Kupro.
  uig-CYR: Улар Муқәддәс Роһ тәрипидин әвәтилгән болуп, Сәлюкийә шәһиригә берип, у
    йәрдин кемигә чиқип Сипрус арилиға қарап йолға чиқти.
  ikw-NT: Kpa Enine Nsọ zihalaru Banabasị nụ Sọlu, be zne Selusia, hite nụ pịi zne
    Saịporosi.
  khs-khs: 'Aputa: Ho Napoyewi a:ko: Selusia taunewemi ilikepilapita: sinikeye. Apula:
    a:ko: emi tese fala: telesene potiwa tiyapola: Saipulusi peleya: olo:luwemi hapakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ጌሻ ኣያናይ ኡንቱንታ ኪቲና፥ ሴሉቂያ ዎዲኖ፤ ሄዋፔ ዎንጊሪያን ጌሊዴ፥ ቆጲሮሳ ሃኒ ዶዴቴዳሳ ቤዲኖ።
  pma-pma: Navong asila Banabas ka Sol musil rendemien onen Ninin Votut, lulokovein
