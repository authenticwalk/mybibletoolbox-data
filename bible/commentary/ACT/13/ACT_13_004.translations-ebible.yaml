  hlt-MCSB: Te phoeiah Mueihla Cim kah a tueih van bangla amih rhoi tah Seleukia la
    cet rhoi. Te lamloh Kupros la kat uh.
  xtd-NT: N‑tundaꞌa ñaꞌa Espíritu Ianyuux xa kixi‑s ñuu xiꞌin ñuu. N‑ka kee‑s. Vaxi
