  kwd-kwd: Ma tofuna nga Anoe 'ola Abu laka'u 'e alea la Banabas ma la Saul, gala
    ka leka no'o fana fanua 'i Selusia fa'asia fanua 'i Antiok, ma gala ka olofolo
    na faka fana nga mamalau 'i Saeprus.
  ded-ded: Tiri Asungo ifi dema sueyuruu yeri Sereukia taonnu kemeoc. Ihai sikema
    kporucwageu emma kengkecma Kipiro nucfu enoc.
  ewe-ewe: Le Kipro la, Saulo kple Barnabas wodze mɔ le Gbɔgbɔ Kɔkɔe la ƒe kpɔkplɔ
    te heyi ɖe Seleukia. Le afi sia la, woɖo tɔdziʋu heyi ɖe Kipro. Wokplɔ Marko Yohanes
    hã ɖe asi abe woƒe kpeɖeŋutɔ ene.
  nuy-nuy: Wiijamaa anaani-yung, ana-Maṉngulg Mawurr wanggu-lharrgandi, naawiṉi-yung.
    Naawiṉi-yung aḏaba wini-yanggi Seleucia-wuy. Anubani wini-yabaynjiyn bagu ama-barrawu-wuy,
    aḏaba wini-yanggi yuuguni a-rilji-wuy wu-mayini Cyprus.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲘⲈⲚ ⲞⲨⲚ ⲈⲦⲀⲨⲞⲨⲞⲢⲠⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲀⲨⲒ ⲈϨⲢⲎⲒ ⲈⲤⲈⲖⲈⲨⲔⲒⲀ
