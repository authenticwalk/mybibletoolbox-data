  nal-nal: A Laklagaai a Raabu xa kling Baanabaas ma Sol di waan iaa la bina laba
    Selusiaa ma inaan di xawaas iaa a sip ma di zaal iaa xula xurunuza Saaipras.
  kyq-kyq: Aan gɔɔ *Nirl Salal ɓo ɔlɗen gɛn tɛɗn naabin̰ se, Barnabas ute Sɔl iin̰
