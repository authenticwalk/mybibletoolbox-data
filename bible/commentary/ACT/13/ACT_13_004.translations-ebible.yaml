  spl-spl: Anitâhât Wâtgât mâmâŋahât Heakŋe Saulo, Banawa otmu Yoane Mareko mâmâŋe
    otyiŋgimu Selukia kapiân ariwi. Yan ari yapâ waŋga pato âlâen yâhâŋetâ meyekmâ
    ari pâku lohimbi yeŋgât mâtuŋa âlâ, kutŋe Kipiro sâm, yan ari katyekmu gewi.
  usp-NT: Bernabé pach Saulo xtaksajtakb'i jwi'l Lok'laj Jsantil Kakaj Dios xe'tak
