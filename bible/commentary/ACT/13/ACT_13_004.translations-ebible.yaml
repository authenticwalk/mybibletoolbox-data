    maho.
  ptp-ptp: Myakɨlôhô Ngɨbua vông Banabas yuu Sol la, om yuu la vɨgwe Selusia dɨ lec
    sip gê Selusia dɨ la vɨgwe kɨtôn Saiplas wê yêp vac gwec mahɨgun ge.
  nak-nak: Tio, La Kalulu La Marokala goio baha taro egirua solau te la mautu e Selusia.
    Golau te la mautu e Selusiale, egira goio sae lou te sipi, e sipi vahari egirua
    solau te la olu uru e Saipras.
  lbb-lbb: A Talngan Tabu i sune e Barnabas pa e Sol, pa dia han utumo e Selusia,
    dia kas ana sip pa dia han utumo na lolo Saiprus.
  kan-2017: ಹೀಗೆ ಅವರು ಪವಿತ್ರಾತ್ಮನಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟವರಾಗಿ ಸೆಲ್ಯೂಕ್ಯಕ್ಕೆ ಬಂದರು; ಅಲ್ಲಿಂದ
