  mdy-ETH: ባርናባሴና ሳውሌና ዓያና ጌኤሺ ዔያቶ ዳኬም ሴሌውቂያ ጌይንታ ዓጮ ዓኣዺ፥ ዬካፓ ዋኣፆ ካኣሚሎና ዋኣፆ ሳዛ ዓኣ
