verse: ACT.013.004
translations:
  kpx-kpx: Munanae Tumuu Solome Banabasime malevei negotievege abu Selusia oe tiale
    keve bouti mai davalae nie vata mole Saibalasie tilu.
  okv-H: Eto Barnabas te Saul te avo Ahihi Otohu na ikenu pambuto da Seleucia ai e
    nga humbuto tiuka javo Cyprus ta pambua.
  tbo-tbo: Banabasi ma Saulo Alugo Woiyawa i himilihi yaka hi hopu niha u liyaliyana
    meyagai gehouna gowana Selusiya po noka hosi wam hi geluya po hi’mkuka po hi nae
    Saipilasi u bonabonana.
  mal-C: പരിശുദ്ധാത്മാവിന്റെ നിയോഗത്താൽ അയയ്ക്കപ്പെട്ട ബർന്നബാസും ശൗലും സെലൂക്യയിലെത്തി
    സൈപ്രസിലേക്കു കപ്പൽകയറി,
  grc-SR: ⸂Οὗτοι⸃ μὲν ⸋οὖν,⸌ ἐκπεμφθέντες ὑπὸ ⸂2τοῦ πνεύματος τοῦ ἁγίου,⸃ κατῆλθον
    ⸂3εἰς τὴν Σελεύκειαν· ἐκεῖθεν ⸂4δὲ⸃ ἀπέπλευσαν εἰς τὴν Κύπρον.⸃
  bgc-bgc: शाऊल अर बरनबास पवित्र आत्मा के भेज्जै होए सिलूकिया बन्‍दरगाह गये, अर ओड़ै
    तै जहाज पै चढ़कै साइप्रस टापू कान्ही चाल्ले,
  khz-khz: Veaga Palaguna na Banabas e Saulo etugurato, ne taura ruala kone vanugana
    Seleusiai geverigoto. Seleusia na taura ruala poti ai gerageto, ne Saipras mounai
    gevanagito.
  deu-TKW: Die also vom heiligen Geiste ausgesandten gingen hinunter nach Seleukia,
    und von da schifften sie nach Kypros, und kamen nach Salamis.
  zsr-NT: Niꞌr, yjaquëꞌ yödz Seleucia Bernabé len Saulo, le bsölëꞌë lequëꞌ niꞌ Dios
    Böꞌ Laꞌy, atiꞌ niꞌ gulabenëꞌ tu lëꞌi barco le bchëꞌ lequëꞌ ga nac tu luyú bidx
    lu nis zxön, nazíꞌ lei Chipre.
  lin-lin: Na etinda ya Molimo Mosantu, Barnabasi mpe Saulo bakendeki na Selesi ;
    mpe longwa kuna, bazwaki masuwa mpo na kokende na esanga ya Shipre.
  hns-NT: Aisane oesab Pawietr Aatma dwaara pathaawal gail. Pahiele Seloesia sahar
    gail, tab hoewa se djahaadj par Siepras des gail.
  noa-E: Mag, ich Ẽwandam Akharau amachig wëtpi jaaubaawai Bernabé Saulo dʉ̈i Seleuciaag
    wëtwi maigmua jũrr döjãrr phʉram Chipre anʉmʉg dʉrbajierram aajem.
  eng-EMTV: So these two, having been sent forth by the Holy Spirit, went down to
    Seleucia, and from there they sailed to Cyprus.
  mib-NT: Te ni sáha Espíritu Santo jeē íchi ñúū Seleucia cuangoo de. Te yūcuan ní
    quɨ̄vɨcoo de ɨɨn barco cuangoo de nde Chipre, ñuhun jeē íne sɨ́ɨn nuū ndúte.
  lif-NT2: बरनाबास नु सावले़न्‌सेसेमाङ्‌ङिल्‍ले़ पाङ्‌घुसिआङ् सिलुकिया ये़क्‌यक्‍को
    पेसि॥ खे़प्‍मोनु वालाधालाम् सैप्रस वागप्‍लाजेॽओ पेसिरो॥
  xnj-xnj: Hinu, Mpungu Msopi peamali kuvatuma Banaba na Sauli, vakahelela mbaka Seleukia
    na kuhuma kwenuko vakayingila muwatu mbaka kukisiwa cha Kuplo.
  mmx-mmx: Loroonan Kaala ga riki ne Banabas mi ne Sol, la dugat pas uto Selusia la
    mo go duga los urut at lavatmon la duga mumu i uto at losoxan Saipras.
  cbr-NT: Usaquian 'acëx ca Nucën Papa Diosan Bëru Ñunshin Upitan xucëx Saulobë Bernabé
    Seleucia ëmanu cuancëxa. Cuanx ca anuax manë nuntin Chipre nasínu cuancëxa.
  tee-NT: Pus ju Spiritu Santu alacmalakachalh ju Bernabé chai ju Saulo ju lak'achak'an
    Seleucia. Chai ju anch tatajulh lacabarco. Ta'alh ju xalacat'un Chipre. Ju Chipre
    va lacat'icst'i lacat'un junita laca'alama.
  eng-LSV: These, indeed, then, having been sent forth by the Holy Spirit, went down
    to Seleucia, and from there they sailed to Cyprus,
  cak-NT: Y ri Espíritu Santo can ja xerutak-e ri Bernabé y ri Saulo; romari' xebe
    pa Seleucia. Y chiri' xe'oc-e pa jun barco chi xek'ax-apo pa Chipre.
  pah-NT: A'ero g̃a jogwerohoi Barnabé'ga Saulo'ga pavẽi. A'ereki Tupana'ga ra'uva
    omondouka g̃a. João Marcos'ga oho g̃a ndupi no g̃amoirũharamo. Igwete g̃a hoi
    cidade de Selêucia pe. Pevo g̃a avi itayharuhua pype ogwovo ypa'ouhũ me Chipre
    pe. Pevo g̃a jari upa cidade de Salamina pe. Igwete g̃a hog̃ahoi judeus'g̃a jatykahai
    pe imombe'gwovo Tupana'ga nhi'ig̃a pevove'g̃a pe.
  sja-NT: Tachi Ak'õre Jaurepa mãgá pëida perã, Bernabé Saulo ome wãjida Seleucia
    p'uurudee. Mama barcode bataudap'eda, Chipre isladee wãjida.
  xed-xed: Ka sliʼaftá i Barnabas nda Sawulu, ghunafər Sulkum nda ghuɓa ta həŋ, ka
    laghu həŋ da luwa Selusi. Hada ŋlafta həŋ ta kwambalu, ka laghwi ta haɗika Kiprus,
    ta tsavata ma drəf.
  mks-NT: Tá na̱ndihi já na̱chindahá ínima̱ yi̱i̱ Ndióxi̱ Saulo xi̱hín Bernabé cua̱ha̱n
    na̱ ñuu Seleucia. Ta cán na̱ndaa na barco cua̱ha̱n na̱ isla Chipre.
  gfk-S: Ma be no Halhaaliena Tanuo gate tule leise dur, dur ga hanasur u Selusia
    ma mekaia dur ga kawas tike mon, dur gom hana u Saipras.
  bmu-bmu: Uŋa Töröŋan mewö melaim etkiiga miri qetŋi Selusia miaŋgöreŋ geyohot. Miaŋgöreŋ
    geba waŋgenöŋ öŋgöyohotka opo seri öröba möröreŋgögetka luhutnöŋ naŋgöi anda gölme
    jölanŋi Saiprus miaŋgö wehön kotkotŋe aŋgotket.
  dgz-dgz: Apan dere ame, Guewa Woup Seniwa negin muga ta watu enamoni menan mu vit
    amone at Selusia tauan ap mepe kabum gagap dotouan, puiman topaneni at Saiparas
    amon.
  eng-GNV: And they, after they were sent foorth of the holy Ghost, came downe vnto
    Seleucia, and from thence they sayled to Cyprus.
  zaa-NT: Anía modo nna uccua cabi saber qui'ni Espíritu Santo ènni'a guthèl·le'e
    cabi tsía cabi. Huía tè cabi Seleucia; de nía nna gutèl·la' cabí ttu barco nna
    huía cabi hàstaá ttu isla lą́ Chipre.
  eng-WEBSTER: So they being sent forth by the Holy Spirit, departed to Seleucia;
    and from thence they sailed to Cyprus.
  guh-guh: Bernabébeje Saulobeje Espíritu Santo pejamatabëcueneta itorobatsibeje.
    Nexata baja ponabeje Seleucia tomarabelia. Nexata Seleucia tomarata naropotabeje.
    Naponabeje velapanata peponaebarcota. Nanicababeje Chipre tunaetoxanetojavabelia.
  bon-bon: Aceji Seemo te Banaba Saulo naabibine jäätyepige. Teepi asatäsi Selukiya
    malu cewe me, puma cita ca poo gaabe aaclige Kupro curä me.
  nhw-BL: Huajca Itonal Toteco quintitlanqui Bernabé huan Saulo huan inijuanti yajque
    altepetl Seleucia. Nepa calajque ipan se hueyi cuaacali huan yajque hasta tlali
    Chipre.
  mgw-mgw: Bai, Balanaba na Sauli pabatumilwe na Loo Mpeleteu, batielya mpaka kukilambo
    sa Seleukia bu'ka kwo bau'bwike meli mpaka kisiwa sa Kuplo.
  swh-ONEN: Hivyo, wakiwa wametumwa na Roho Mtakatifu, wakashuka kwenda Seleukia na
    kutoka huko wakasafiri baharini mpaka kisiwa cha Kipro.
  wbi-wbi: Pa uluo u Barnabas nu Sauli valyamwitike uMhepo Mwimike pe vakikagha kuluta
    Seleukia; Kuhuma ukuo valyaghendile mu nyanja kuluta mu kiponge ikya Kipro.
  bba-bba: Sɑnɑm mɛ Hunde Dɛɛro u bu ɡɔriɔ, Bɑɑnɑbɑsi kɑ Sɔɔlu bɑ turɑ wuu ɡɑɡun mi
    ɡe bɑ rɑ soku Sɛlɛsi. Min diyɑ bɑ ɡoo nimkuu duɑ, bɑ kɑ tem bureru ɡɑru dɑ te
    bɑ rɑ soku Sipu.
  eng-KJVCPB: So they, being sent forth by the Holy Ghost, departed unto Seleucia;
    and from thence they sailed to Cyprus.
  kgk-NT: Upéixa ramo osẽ oho-vy. Nhe'ẽ Marangatu tee va'e omondo ha-rupi oho. Oho
    ygwasu rembe'y-py, Selêucia tetã-my oho. Ogwahẽ ramo upe-py kanoagwasu-py ogwejy
    onhemboyru oho-vy. Oho kanóa-py ogwahẽ ykõigwasu-py héry va'e Chipre.
  waj-waj: Mmannasa Yoketaivoono Panapaasaya Sauruusaya mmataama kioo titoovaitana
    Adiookiaa pikiada yoosinna Saraikiaa vida ivakidiri siipaivaa varada nnooriivau
    vidada mmata voovai nnooriivo ututuuma kioovaa nnutuuvo Kuporoo
  cpy-cpy: Ikanta otyaantani Ishire tajorentsi, jateeya-nakini Seleucia-ki, ari rotetee-yanakani
    riyaatero Chipre-ki.
  mpx-mpx: Yayaluwa Bwabwalena bolau labui o i patunal inoke hi na hi lau Selusiya
    ge hi kuki hi nok taval Saipilosi.
  wbp-wbp: Ngula-jangkaju, kuja-palangu Pirlirrpa Kaatu-kurlangurlu yilyaja Parnapa
    manu Juurlu kirri-jangka Yantiyuku-jangka, ngulaju-pala kangu jinta-kari wati
    kurdu-warnu yirdiji Jaanu Maarrku, ngulajulu yarnkaja Yantiyuku-ngurluju kirri-kari-kirra
    Jilujiya-kurra. Ngula-jangkaju, yarnkajalkulu pawurtu-kurluju nguru-kari-kirralku
    yirdi-kirra Jipiriji-kirra, walya kujalpa kulkurrurni ngunaja mangkururla yirdingka
    Mirditirinirla. Ngulangkanyalu jitija pawurtu-jangkaju, manulu yukajarra kirri-kari-kirra-wiyi
    yirdi-kirra Jalamiji-kirra. Ngulangka kirringkalpalu-jana warru yimi-ngarrurnu
    Yimi Ngurrju jaaji-kari jaaji-karirla Juwu-kurlangurlaju. Yangkaku kurdu-warnuku
    Jaanu Maarrkuku, ngulakujulpa-palarla jirrnganja warrki-jarrija.
  luo-luo: Ji ariyogo nowuok modhi ka Roho Maler otelonegi. Ne gilor nyaka Seleukia,
    bangʼe gikwangʼ ka gia kanyo nyaka Saipras.
  nhe-NT: Huajca Itonal Toteco quintitlanqui Bernabé huan Saulo huan inijuanti yajque
    altepetl Seleucia. Nepa calajque ipan se hueyi barco huan yajque hasta tlali Chipre.
  aii-aii: ܐܲܢܹܐ ܟܲܕ ܦܝܼܫ ܠܗܘܿܢ ܫܘܼܕܪܹܐ ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܨܠܹܐ ܠܗܘܿܢ ܠܣܹܠܵܘܩܝܵܐ،
    ܘܡ̣ܢ ܬܵܡܵܐ ܛܪܹܐ ܠܗܘܿܢ ܒܝܵܡܵܐ ܗܲܠܔ ܩܸܘܦܪܘܿܣ.
  esk-NT: Ipqitchuam Irrutchim tuyuġiniġik Barnabas-lu Saul-lu. Igliqhutik Seleucia-mun
    aasii tavrakŋa tiksiġñiqsuk qikiqtamun taiyuutiliŋmun Cyprus-mik.
  msb-msb: Kaya, nagpakadto sa Seleucia sinda Bernabe kag Saulo na ginsugo san Espirito
    Santo. Tuna didto naglayag sinda pakadto sa Cipre.
  cpa-NT: Jøng² ca¹ŋi¹lé² Bernabé quianh¹³ Saulo. Ca¹tsei¹ jmi²dsí² han¹³ quiah¹²
    Diú¹³. Mi³ca¹dsi¹lé²dsa Seleucia, jøng² ca¹túgh²dsa barco. Ca¹ŋi¹lé²dsa juu¹²
    Chipre.
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମାଇଅନି ଆଦେସ୍‌ ପାଇକରି ଜାଇରଇବା ବର୍‌ନବା ଆରି ସାଉଲ୍‌ ସେଲୁକିଆଇ ଗାଲାଇ
    । ଆରି ତେଇଅନି ପାନି ଜାଜେ ବସି ସାଇପରସ୍‌ ସମ୍‌ଦୁର୍‌ ମଜାଇ ରଇବା ଜାଗାଇ ଗାଲାଇ ।
  meu-meu: Lauma Helaḡa ese unu e siaidia toma dainai raruosi ela bona kone amo e
    lasi, Seleukia ai, unua amo Kupro e heau lao.
  yva-NT: Maisyare omaisy, Anawayo Vambunine mo Saulusa pe Barnabasa pe yapatimu inda
    yirija yo Ayao Kovo Yesus raura. Weti yanya ije no munijo Seleukia, mararaijo
    mayane vone rai. Isea nyomano ngkayune rai no naije, mo yaugav nto no nupatimugo
    Siprus.
  dgc-dgc: Ti Bernabe sakay ti Saulo, éy inutusan side na Banal a Espiritu. Kanya
    inumange pa side ta Selusia, sakay sinumakay side ta paraw a inumahabes side ta
    puduka na Sipre.
  zpm-NT: Ga briee Bernabé grop Saul zienie Espíritu Sant zho bdziṉ zho guiedz Seleucia,
    Seleucia bzëëb zho barcw laa zho zie nëz Chipr (ti guidzliu win ne no lo nisdoo).
  hix-NT: Khoryenkom yokato ryhe, nànyakyatxkon hatà. Seryusya hona htxero totxownà
    hatà. Àto nosonkahtxownà hatà, kanawa ymo yaka. Tuna ymo wetotxownà hatà. Xeprye
    yamtar hona totxownà hatà, eryetarà ymo hona hatà.
  sim-sim: Masikome Avui Wasilakahi fririn or mbashirik yanga Selusiak frimu ira.
    Orok sipik fri lawuhu ailan Saiprusik frimu ira.
  npi-ULB: त्यसकारण पवित्र आत्माको आज्ञा शाऊल र बारनाबासले माने र तल सिलुसियामा गए,
    अनि त्यहाँबाट जहाज चढी साइप्रसको टापुतिर गए ।
  cgc-cgc: Patuman danen Bernabe daw Saulo ambal ya ta Dyos Ispiritu Santo ki danen
    daw galin danen naan ta Antioquia daw giling naan ta syudad Seleucia. Alin dya,
    gabyai danen an munta ta pulo Cipre.
  tim-tim: Arimbiâ Anutugât Heakŋande huŋgun yeŋgimbo Seleukia kepian ariyi. Ain arimbiâ
    waŋga siâŋe meyekmâ Kipiro hân haru tânâmŋân talep ain ariep.
  yor-yor: Ǹjẹ́ bí Ẹ̀mí Mímọ́ ti rán àwọn méjèèjì lọ, wọ́n sọ̀kalẹ̀ lọ sí Seleusia;
    láti ibẹ̀ wọ́n sì wọ ọkọ̀ ojú omi lọ sí Saipurọsi.
  wos-wos: Godna Hamwinya wandéka bér Barnabas bér Sol Selusiaré yi. Ye gunjambémbu
    wara bér Saiprusna héfaré yi.
  emp-NTPO: Ãdjira Ãcõrẽ Jaureba diabued̶a bẽrã Seleucia purud̶aa wãsid̶aa. Mamaʌba
    barcod̶e Chipre morrod̶aa wãsid̶aa.
  eng-F35: So, having been sent out by the Holy Spirit, they went down to Seleucia;
    and from there they sailed to Cyprus.
  ind-ind: Karena penugasan dari Roh Allah tadi, mereka pergi ke Seleukia, dan dari
    situ mereka berlayar ke pulau Siprus.
  pes-OPCB: برنابا و پولس با هدایت روح‌القدس سفر خود را آغاز کردند. نخست به بندر سُلوکیه
    رفتند و از آنجا با کشتی عازم جزیرهٔ قبرس شدند.
  mpt-mpt: Gode Hobe inanea Sole Banabase i dabo dlanea moniba Selusia bib ye unaniba
    siibe obetniba moniba aaubile Saiblase bibo niniino Salamis bib ye onsiobe.
  ssx-ssx: Koto ekina꞉ hande hali yaapota꞉ mo Holi Sipitidima꞉ tapaaso haena꞉ oni
    Selusia nane pepekeme. Koto pa꞉ta꞉ opolo pua Saipotasi nane palai kawaso tiekena꞉
    pita pepekeme.
  mkl-mkl: Bɛɛbɛi Hundei Ilɑɑɔ̃ í bɛ Bɑɑnɑbɑsi do Sɔlu fei. Nɔ ɑ̀ to ilu ɡɔ iyi ɑ̀
    yɑ kpe Selɛsi. Hɑi bɛi ɑ̀ lɔ ɑkɔi inyi ɑ̀ bɔ ɡunɡum ɡɔ iyi ɑ̀ yɑ kpe Sipu.
  gaq-gaq: ବର୍ଣ୍ଣବା ବାରି ସାଉଲ୍‍ ପବିତ୍ର ଆତ୍ମା ବାଚେ ସେଲୁକିଆ ଇନିନ୍ନିଆ ୱେଆର୍କେ । ଆତ୍‍ବା
    ମେଇଂ ଜାଆଜ୍‍ନ୍ନିଆ ଡେଃଚେ ସାଇପ୍ରସ୍ ଉପଦ୍ୱିପ୍‍ ପାକା ୱେଆର୍କେ ।
  gof-RNT: Hessa gisho, Geeshsha Ayyaani entta kiittis. Selewuqe bidosona; yaappe
    markkaben gelidi Qoophiroosa haathan teqettida biitta bidosona.
  unx-unx: ନେ'ଲେକାତେ ବର୍ଣ୍ଣବାସ୍‌ ଆଡଃ ଶାଉଲ୍‌ ପାବିତାର୍‌ ଆତ୍ମାତେ କୁଲ୍‌ୟାନାକିନ୍‌ ଆଡଃ ସେଲ୍ୟୁକିଆତେକିନ୍‌
    ସେନଃୟାନା ଆଡଃ ଏନ୍ତାଃଏତେ ଦାଆଃ ଜାହାଜ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ସାଇପ୍ରସ୍‌ ଟାପୁତେକିନ୍‌ ସେନଃୟାନା
    ।
  gah-gah: Ómasímini Sikalahulímo lá okimiake kimiselekago, vasike Selusia numukú
    limiviki vasimó. Vi anitikasike sipigú itikasike viki Saepalasi mikasi pokolagú
    anitesimó.
  lcm-lcm: Au, kilongla pasal si asok si Malanganto Gogoai na kilongla pasiang ane
    Seleukeia na kilongla kokos aputuk ane Kuporo,
  aer-aer: Kele ratherre apmere Antioch-enge alherremele apmere Seleucia arritnye-werne
    kwatye alaye iterele Utnenge Akngerrele-arle renhe-atherrenhe yernekenge. Boat
    atningke apetyewarretyarte kwatye iterele aneke. Yanhe-ngentyele ratherre boat-eke
    antyemele alheke kwatye alayele tyanemele apmere akweke anyente Cyprus arritnyeke
    anteme ratherre arrernelheke.
  qvc-NT: Chaymandaqam Dyuspa Santu Ispiritun paykunata kamachiptin, Birnabiqa Sawluwan
    rirqanna Silusya llaqtaman. Waqmandaqam yakupi puriq barkupi mar yakupa ch'awpinda
    pasarqanllapa yakupa ch'awpimbi isla allpa Chipri shutiqman.
  tgl-ULB: Kaya sumunod sina Bernabe at Saul sa Banal na Espiritu at bumaba papuntang
    Seleucia; Mula doon ay naglayag sila papunta sa isla ng Sayprus.
  cbs-NT: januxun Diosun Yushin Pepatun Bernabé inun Saulo Antioquía anua nichinkin
    yunua jatun medabewanika Juan Marcos iyui ianenwan maikidi kexa anu mae betsa
    Seleucia anu jikitan natukan ewapa jawen kena Chipre anu kakatsi pakatan niwe
    xaxu ewapawen inatan besusi pukei kai
  xtm-NTPP: Bernabé ma ji'in Saulo ma, ni tetniñu ña'a Xtumani Ndios ma kuan koo de
    ñuu Seleucia ma, te yukan, te ni ka ka koo de in nuu barcu, te kuan koo de onde
    ñuu Chipre ma.
  nnq-nnq: Banaba na Sauli apabakingigwa na Uhuke jwa Chwapi, ngabajenda mpaka ku
    Seleukia nu kuboka kwenio ngabaombe mungalaba kujenda Kukupulo.
  bao-NT: Añuri Yeri cʉ̃ ca doti cojorã, Bernabé, Saulo, Seleucia pee bua waa, too
    menara cũmua mena Chipre yucʉ poogapʉ waaupa.
  san-ORI: ତତଃ ପରଂ ତୌ ପୱିତ୍ରେଣାତ୍ମନା ପ୍ରେରିତୌ ସନ୍ତୌ ସିଲୂକିଯାନଗରମ୍ ଉପସ୍ଥାଯ ସମୁଦ୍ରପଥେନ
    କୁପ୍ରୋପଦ୍ୱୀପମ୍ ଅଗଚ୍ଛତାଂ|
  rmn-rmn: Адала дуй апостоля, бичялдэ э Шужэ Духоса, гелэ андэ Селевкия, ай отхар
    гелэ опрал пани ко Кипр.
  huv-NT: Condom tambüw niüng Nangaj Espíritu ocueaj Teat Dios lamüüch nejiw mayajcüw
    netam mambüw. Quiaj tambüw andüyiw tiül cambaj Seleucia. Condom nawüw quiaj tajtepiw
    tiül nadam müx, tandüyiw wüx noic iüt tiül ndec nasoic Chipre.
  otn-NT: Nu̱na̱ ra̱ Espíritu Santo bi̱ mɛnhna̱ Bernabé 'nɛ̱hra̱ Saulo ngue di 'yonna̱
    hoga̱ 'da'yo hya̱. I̱ mpa p'ʉ ja ra̱ hni̱ni̱ Seleucia. Ja bi 'yop'ʉ ra̱ barco
    ngue i̱ mpa p'ʉ ja n'na ra̱ häi brá̱ ja ma̱de ra̱ ja̱the ni̱ hu̱ ngue Chipre.
  nop-nop: Uŋgoniŋ Munabulidi Banabas dut Sol yeniŋkulune Jon wou noli Mak kwanai
    noŋgoŋ yehitubu-lodadok yoŋa nagila ugiŋ. Wooŋ Selusiya wosuwaaŋ muwage foloŋ
    looŋ Saipalas kwet kambaŋgitneŋ ugiŋ. Wooŋ kwet kambaŋgit wondiniŋ yokwet wapum
    niŋ wou Salamis uŋoŋ wosuwaaŋ Judahi’walaŋ bopyot indigoŋ tuwot fooŋ Bepaŋ’walaŋ
    mede yoyo tigiŋ.
  obo-NT: Na si Bernabe woy si Saulo no id popiyod to Uhis no Ispiritu, id potupang
    diyot bonuwa to Seleucia. Pomon dutun, id sakoy ran to bollangay po-undiyot isla
    to Cipre.
  kca-kca: Щитӈән, Йэмәӈ Ԓыԓән китман уԓман, Селевкияйа йŏхәтсәтән, щиԓта пӑ Кипр
    пухра хŏпән мӑтсәӈән;
  cak-ENT: Y jari' tok ri Bernabé y ri Saulo xetak-e roma ri Lok'olüj Espíritu. Romari'
    rije' xebe pa tinamit Seleucia. Y chiri' xe'oc-e pa jun barco richin xec'o-apu
    pa Chipre, jun ruch'ulef pa ya'.
  lif-NT: ᤒᤖᤏᤠᤒᤠᤛ ᤏᤢ ᤛᤠᤘᤗᤧᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤛᤡᤀᤠᤱ ᤛᤡᤗᤢᤁᤡᤕᤠ ᤕᤧᤰᤕᤰᤁᤥ ᤐᤣᤛᤡ॥ ᤂᤧᤵᤔᤥᤏᤢ
    ᤘᤠᤗᤠᤎᤠᤗᤠᤶ ᤛᤤᤐᤪᤛ ᤘᤠᤃᤵᤗᤠᤈᤣ᤹ᤀᤥ ᤐᤣᤛᤡᤖᤥ॥
  mie-NT: De nī nsāhá maá Espíritu Santo jā cuáhān ndúū dē ichi ñuū Seleucia jā íyó
    yuhú mar. De ñúcuán nī nquīvi ndúū dē inī barco, de cuāhān dē jondē isla Chipre
    jā cúu iin pedazo ñuhun jā ñúhún māhñú ndute.
  san-TIB: ཏཏཿ པརཾ ཏཽ པཝིཏྲེཎཱཏྨནཱ པྲེརིཏཽ སནྟཽ སིལཱུཀིཡཱནགརམ྄ ཨུཔསྠཱཡ སམུདྲཔཐེན ཀུཔྲོཔདྭཱིཔམ྄
    ཨགཙྪཏཱཾ།
  qve-NT: Santo Espiritupa mandasqanmi Bernabeyqa Saulopiwan Diosmanta willakuq riranku.
    Hinaspan paykunaqa Seleucia llaqtaman primerta chayaranku. Chay llaqtamantataqmi
    huk barcopi lloqsiranku, lamar qochapa chawpinpi Chipre sutiyoq islaman rinankupaq.
  pao-NT: Soo Te Naa Besa Pooha ka Barnabas noko Paul tayase, umu ka Seleucia Cyrene
    mee naneadu-kwi pepetuga. Onona umu natzemangeka
  cbu-NT: Ashipcha an tputsee Apanll Wani kamachtayaru, minush zar Sirósap yakat naatarangshinllinaya.
    Sirósamand botish kapungush zaruyarandsin, tsurush kusarangana. Tsur suru Chíparcha.
    Anush yakta suru Sármincha. Anush Utaáshuchish shaniyshini pshtuyarusin, Apanllee
    kuk kamanirangana.
  usa-usa: ánibo min-nákámá Áánûqtuni Aokaq-Áágómá timáyíkáitata Terútia-marabaq kukááye.
    mikákémmá únópí-káárébí utéta móra-maruqa Táíparati únókóní kebóqyáa-marupaq urááye.
  soy-soy: Nfɑ́ɑsɔnɛ nn Pɑrinɑpɑsi nɛ Sɔɔli tum, ɑpi Selesii-pɔ sĩ ɑpi kei kúninɔi
    loni ɑpí nɛ míni kɛpɑ́ɑ́pɑ́ɑ́ kɛtẽ kɑpi yɛ n sée rɛ Siipuru sĩ.
  hui-hui: Ngode Datagaliwabe Dinini ibugua Banabasa Solola pudaba lamiyagola libu
    Selusia pialu iba solowara angeni dalini. Selusia howa libu iba taluni biralu
    pialu dindi mbira iba dege dombeneha wiago mini Saibarasa ogoniha pene.
  amf-amf: Barnabaasbee Sawlbeam Manpas Gazano keam yittsaysaka Selewqia kataman ke
    yivade; ogoraar bazindara sagadhen gonngalante ardayse Qobhiroos peendar ke yivade.
  quc-NNT: Xetaq k'u b'i ri tat Bernabé, ri tat Saulo rumal ri Loq'alaj Espíritu,
    xa je ri' xeb'e' pa ri tinimit Seleucia, kelik chi b'i chila' pa barco, xeq'ax
    pa Chipre, jun ch'äqap ulew wa' ri k'o pa ri mar.
  dob-dob: Yaluyaluwa Tabuna niꞌatu ꞌietunedi ga simwaꞌuta Selusia, ga wagega sigelu
    ga situpa salu Saipilosi manuna,
  wrs-wrs: Barnapasiva Solimba wolanga vina Sesoasongolnapopol. Hemba wolanga vina
    Selusia kotaram. Wo nomini botrava engana Saiprus wan kuvundthollam.
  mca-mca: Enewe'en yukinkii pa'aj pa' Espíritu Santo, qa yamii pa' witset Seleucia,
    ma' qa hik pakha'a' qa i'nji' pe' tokoyei qa yamiiji' pakha' sehe' Chipre ƚeqewuk'uji'
    pa' qi iweli'.
  tzo-TZC: Jech o xal ti Bernabee, ti Sauloe itacatic batel yuꞌun ti Chꞌul Espíritue.
    Icꞌotic ta Seleucia jteclum. Tsꞌacal to un, iꞌochic batel ta jun barco yoꞌ jech
    ta xcꞌotic ta Chipre banomil.
  mya-mya: ဗာ​န​ဗ​နှင့်​ရှော​လု​တို့​သည်​သန့်​ရှင်း​သော ဝိ​ညာဉ်​တော်​စေ​လွှတ်​တော်​မူ​သည်​အ​တိုင်း
    သေ​လု​ကိ​မြို့​သို့​သွား​ရောက်​၍​ထို​မြို့​မှ ကု​ပ​ရု​ကျွန်း​သို့​သင်္ဘော​လွှင့်​ကြ​၏။-
  gng-NT: Tɔ, *Mifuoñaanm sɔn' Banabas nin Sɔl ma nnɔ, nɛ bi bure' ki tì baa' Selusi
    ya du ni, ki kɔn' buñɛrciɛnbu, ki bure' Ciip ya dekl bó.
  cbi-NTPO: Tsenñu yala Espíritu Santochi miya' jikutitu, Seleucia pebulunu jitu,
    baakuchi Chipre ishlasha tyakala.
  ikk-NT: Mmọn-nsọ e zipụgụụ Banabasị lẹ Sọlụ, ya wẹ nọ si Selusịa, gi ụgbọ-mirin
    gha ebẹhụ si anị Saịprọsị hụn mirin nọhunmẹ.
  leu-leu: A Vovau Xaradak a feng fasivi nare xe kol Salusia. E re xawas xuluna xaati
    xe la xurunusa, Saipras.
  maz-NT: Ngueje o̱ Espíritu Mizhocjimi c'ü o ndäjä e Bernabé 'ñe e Saulo. Nuc'ua
    anguezevi cjanu o zidyivi e Marcos o möji c'ua a Seleucia. Nuc'ua o mbedyeji nu,
    o möji c'ua cja 'na barco o zät'äji cja c'e isla c'ü ni chjũ a Chipre c'ü bübü
    a nde cja c'e ndeje.
  bod-N: དེ་ནས་ཁོང་གཉིས་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་མངགས་ཏེ་མར་སི་ལོ་ཡཱ་རུ་སོང༌ཞིང༌། དེ་ནས་གྲུ་གཟིངས་ལ་བསྡད་དེ་ཀིབ་རིས་ལ་ཕྱིན་པ་རེད།
  tca-NT: Rü Tupanaãẽ i Üünexü̃ rü inanamuãchitanü ga Bernabé rü Chauru. Rü ĩãne ga
    Cheúchiawa naxĩ, rü gumaãrü türewa inaxĩãchi, rü capaxũ ga Chiprewa naxĩ. Rü Cuáü̃
    Marcu nawe narüxũ na nüxü̃ nangü̃xẽẽxü̃cèx. Rü yexguma Charamína ga ĩãneãrü türewa
    nangugügu, rü inanaxügüe ga nüxü̃ na yaxugüxü̃ ga Tupanaãrü ore ga Yudíugüarü
    ngutaquẽ́xepataü̃güwa.
  zpl-NT: Che uxeꞌla Espíritu Santo Bernabé cuna Saulo lu eyeche nú lee Seleucia.
    Nu zeꞌe uyuꞌu beella liñi barco nu nzuella luyuu nú lee chipre nú netse lu inzatuꞌ.
  mbc-NT: Morî Yekaton Wannîya Saulo Barnabé yarima yai, inkamoro wîtî'pî Selêucia
    cidaderî pona. Miarî teerepansa'kon tîpo inkamoro asara'tî'pî apo'yen ya' tuutîkonpa
    Chipre wono pona. To' asara'tî'pî to' wîtî'pî Salamina cidaderî pona.
  ndg-ndg: Kwa eyo Barnaba na Sauli batimweshimu Roho Mtakatifu na batiuluka kuelekea
    Seleukia; boka kolyo balisafiri mu'bahari kuyenda kisiwa cha Kipro.
  wsk-wsk: Nuna ilagala Bur Laili te nunga balam iwita namakasan. Nuna nama kapa Selusia
    arataman ale umu te dal taman ale Cyprus namakasan.
  toj-NT: Jaxa mas tzaani, como jecubale ni yuj ja Espíritu Santo, ti huajye ba jun
    chonab Seleucia sbiil. Ti q'ueye jun barcoa, ti huajye ba jun lugar Chipre sbiil,
    jaxa yal lugar jahui, joybanubal yuj ja mari.
  kkl-kkl: Allah Eldamne Yame Walinge nenekori Barnabasap Saulusap pogsiogpa, pirekti,
    as Seleukia pin togha kabongag agha mag alip toman pirekti, mag laut longo kanektop
    mog so'o Siprus pirek.
  tbc-tbc: Barnabas iŋ Sol da Urgun idinaig Selusia na diaug wog diŋaneg Saipras nui
    lo diau a.
  sna-sna: Ava vaviri vakati vatumwa naMweya Mutsvene parwendo rwavo, vakaburuka vakaenda
    kuSerusia, vakazobvako vakakwira chikepe ndokuenda kuSaipurasi.
  smk-NT: Ket, sawanin, bana' ta nibaki' nasaran Ispirito nan Dios si Bernabe tan
    si Saulo, nako sarayna, itaw yapo' sa Seleucia. Mi'sa nangibwat itaw sinmaki saran
    nako sa isla nin Cyprus.
  grc-TCGNT: Οὗτοι μὲν οὖν, ἐκπεμφθέντες ὑπὸ τοῦ Πνεύματος τοῦ Ἁγίου, κατῆλθον εἰς
    τὴν Σελεύκειαν· ἐκεῖθεν δὲ ἀπέπλευσαν εἰς τὴν Κύπρον.
  gof-WFTW: Hessa gisho, Geeshsha Ayyaanay entta kiittis. Selewuqe bidosona; yaappe
    markkaben gelidi Qoophirosa haathan teqettida biitta bidosona.
  spa-BLM: Así que, enviados por el Espíritu Santo, bajaron a Seleucia. Desde allí
    navegaron hasta Chipre.
  kyz-NT: Janeruwarete 'ga 'Agesagea 'gã monou kwe pe. —Pe'je pejewau kwe pe Jejui
    'ga mome'wau 'gã nupe— 'jau Ku'jywa 'ga 'Agesagea 'gã nupe. A'erauwe 'gã awau.
    Serusia pe 'gã awau. Juã Maku 'ga awau 'gã nupi 'gã poaawamũ. A'e awi 'gã awau
    yaruu pype u'aa 'ypõ'õũũ me awawamũ, Sipiri pe awawamũ. 'Gã awau Saramina 'jawa
    amunaw ipe ra'ne ra'ne awau ojekoka. Owaẽm ire 'gã awau Jarejuwarete 'ga je'ega
    mome'wau 'gã nupe. Judeu 'gã jatykaaw ipe 'gã awau osou imome'wau.
  dao-dao: Ngmüimkhya Ngcim naw Banabahh ja Sawluh a jah tüihnak üng Selukih mlüha
    ju cit ni lü, acun üngka naw Kuparuh kawnga mlawng üng citki xawi.
  cya-cya: Si'yana cua' ngua'an tñan Espíritu nu Luhui 'in Ndiose 'in chcuaa yu can',
    mdiyaa yu quichen Seleucia, can' yten yu sca ni' yca na'an lo' mdijin xi'yu yu
    xca tso' se'en lca Chipre.
  beu-beu: Uanguveng angu Lahatala ERoh Hamulang Barnabas bot Saulus oleve ing gahing
    lamal ila mana kanap, ehalomang angu ini bendar Seleukia mi. Yohanis (nehe ba
    ini earu hula, Markus) angu di iamulung hama-hama. Ila angmi muse, ini kampal
    hila aalarit Siprus por taang ila, angmuse ini hela bendar nu mi, ene Salamis.
    Angumi, ini ila nehe Yahudi ang naung ihava hamulang mi maso senge Lahatala Ehur
    aaung-hama angu metma nehe ang naung iavomung-iapahang.
  wrk-wrk: Baki manjijbayi bulanya Kunybawanyi Ngarnduwanyi Kudkanyi. Barlba yali
    bayungu Silusiyayurri wilina kanjana, nanamuku, Barnabas, marda Sul, marda Jun
    Mak. Jilajba yali wayana. Kangandijba yali bayungu kanjana nanankurri waliyangurri,
    niji Sayibris.
  nii-nii: Gos nge Gui Ka ei, wu ombu kindang Selusiya konu ełe punjung. Selusiya
    konu ełe wu ombu noł kanu owundu sik Saipris mei konu kembis ełe punjung.
  ign-NT: Tacahe, ena nani ema Bernabé ema Saulo, mavane­ruanahi ema Espíritu Santo,
    tiyananapa te puerto ticaijare Seleucia. Máehica­pa­hivare ema Juan Marcos. Tímica­ta­re­capahi
    nayehe. Tacahe, tiánueca­nainapa nacaijuheya eta tiúrupuhi ticaijare Chipre. Te
    títeca­panapa te puerto ticaijare Salamina, tiyananapa eta te náuruji­si­rá­revana
    ena israelítana (taicha tamutu avasareana tatiari­hipahi eta nayehe sinagoga).
    Ticame­ta­rai­ruanapa eta máechaji­riruva ema Viya.
  dik-NT: Barnaba ku Thawul aake cï Wëi Nhialic tooc bïk la gen cɔl Theleukia ku lek
    teem kɔ̈u riäi ku lek gen tɔ̈ gool nhom wär ciɛl yic cɔl Thaipruth.
  cac-cac: Ix checjib'at vin̈aj Bernabé yed' vin̈aj Saulo yuj Yespíritu Dios. Ix c'och
    eb' vin̈ d'a chon̈ab' Seleucia. Axo ta' ix och eb' vin̈ d'a yol jun barco, ix
    b'at eb' vin̈ d'a jun lugar scuch Chipre ay d'a snan̈al a' mar.
  tzj-E: Cara' xqueban Bernabé ruq'uin Saulo, xeta'k ela rmal Espíritu Santo, xeba
    chpam jun tnamet rubi' Seleucia y bnak Juan chquij je nbixa tzra chka' Marcos.
    Juan nqueruto' chpam samaj. Chka' chpam jara' lwar xe'oc ela chpam jun lanch y
    xeba chpam jun lwar rubi' Chipre, jawra lwar jun isla, y xe'ekaja chpam jun tnamet
    Salamina jc'ola precwent Chipre. Tzra' c'a xquemaj wa' rbixic rtzojbal Dios ptak
    jay rxin molbal ri'il abar nquemol wa' qui' aj Israel.
  san-BUR: တတး ပရံ တော် ပဝိတြေဏာတ္မနာ ပြေရိတော် သန္တော် သိလူကိယာနဂရမ် ဥပသ္ထာယ သမုဒြပထေန
    ကုပြောပဒွီပမ် အဂစ္ဆတာံ၊
  yaa-NT: Mã Niospa Yõshi Sharapa ato nĩchia fokanax Bernabé fe Saulo Seleucia ano
    fonifo. Nãnoax kanõanãfãnẽ nanefainifo Chipre ano fokani. Nã ĩamãfã fakafã nakirafe
    mai toomãfã ano fokani.
  cab-NT: Ítara líña loúnajaniña Sífiri Sándu Bernabé lúma Sáulo, ába joúdin Seléucia,
    ñígiñe, jádina lun joúdin luágun uboúju le Chípre.
  clu-clu: Gani nagpa-Seleucia si Bernabe kag si Saulo nga ginpadara ang Ispirito
    Santo. Kag alin doto nagsakay sanda paayan sa isla ang Cipre.
  swh-ULB: Kwa hiyo Barnabas na Sauli walimtii Roho Mtakatifu na walitelemka kuelekea
    Seleukia; Kutoka huko walisafiri baharini kuelekea kisiwa cha Kipro.
  tpt-NT: Ex chuncha ni Espíritu Santo laqmalaqachalcha. Ex ni Bernabé ali Saulo taꞌalcha
    laka putaulan Seleucía. Ex tataxtulcha ni Seleucía, tapuꞌal laqataun barco lakamar,
    tachaꞌal tus alakataun lakatꞌun yu ixjunkan Chipre yu taꞌajmal lakamar.
  aai-aai: Barnabas Saul hairi Anun Kakafiyin ana bonawiyenamaim hina Seleucia hitit
    naatu wa hibai hirabon hin Cyprus imaim hitit
  sny-sny: Sosu Owane Sitewi lo Hepene Wara'i a'i Barnabas, Sol aiwawe, lowesi eimawesawi
    su, lowesi omo Selusia itori. Omo Selusia henerai su, lowesi omo pani kemere erasi
    a'i Saiprus ma'e wai se iyatuti.
  myy-myy: Ito bajiri Espíritu Santo ĩ wa rotiado bajiroti Seleuciajʉ wayijʉ Saulo,
    Bernabé rãca. Ito ejacõri cumajʉ sãjayijarã ĩna, Chipre wame cʉtiri yogajʉ warona.
  trc-NT: Dan me se ga̱a caꞌnéé Nimán Diose̱ man ro̱j soꞌ caꞌa̱nj ro̱j soꞌ, ne̱ caꞌanj
    ro̱j soꞌ chumanꞌ Seleucia, ga̱a ne̱ cavii ro̱j soꞌ rihoo chéé rihaan na caꞌanj
    ro̱j soꞌ nda̱a estadó cuꞌna̱j Chipre a.
  cut-NT: Bernabé nduco Saulo ne, cuahn ye ya̱n Seleucia nduhca̱ che chihquentiyon
    Vaco Ndah yahn Dendiohs. Min chahtenun ye a̱ma ba̱rco, ne cuahn ye ya̱hn yahn
    Chipre.
  bel-bel: Тыя, пасланыя Духам Сьвятым, сыйшлі ў Селяўкію, а адтуль адплылі на Кіпр,
  zlm-KSZI: Barnabas dan Saul diutus ke Seleukia oleh Roh Suci. Dari situ mereka belayar
    ke pulau Siprus.
  gdr-gdr: Ɨ Yɨnayɨna Wɨngawɨngat ten etmɨkitonj, sɨ ton ekonda de Selyukiya wa. Sɨ
    ɨngkenaemb ton ket gɨga yokatonda dɨde ket ekonda Kipriyo ailan wa.
  vmy-NT: ꞌBa ꞌbatsaꞌen nchjabiu kjinikasen ngatꞌare Isennixtjintsjere Naꞌenchana
    ꞌba kiji naxinanda Seleucia. ꞌBa jaꞌasꞌen jngu barku xi kiko isla xi Chipre ꞌmi.
  cmn-FEB: 巴拿巴和扫罗在圣灵的指引下去了西流基，从那里乘船去往塞浦路斯。
  gmv-RNT: Barnabassinne Sawuley Xillo Ayana kiitan duge Selawuqiya wodhdhida; heeppeka
