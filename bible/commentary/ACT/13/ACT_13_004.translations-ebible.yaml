    nonte itꞌin Chipre.
  san-TAM: 'தத​: பரம்ʼ தௌ பவித்ரேணாத்மநா ப்ரேரிதௌ ஸந்தௌ ஸிலூகியாநக³ரம் உபஸ்தா²ய ஸமுத்³ரபதே²ந
