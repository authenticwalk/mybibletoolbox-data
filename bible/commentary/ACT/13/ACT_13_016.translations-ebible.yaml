    Hẽwandam hiek hũrwi jʌ̃g hʌ̃rʌʌ haajem k''ʌʌn, mʌ hiek hũrbat hajim hanʌm.'
  alp-NT: Eleki Pauluse ikele, ibitike balai lokosi leke esi lene lokoi eleki ibeteke
