verse: ACT.013.016
translations:
  kpx-kpx: Kateai louge Bolou hovelahai loui avoe, “La degomoleau Diue ata. Isege
    la degomoleau Diue ata holioholilu. Isito la bahataeau Dilava hoesehavomale di
    hoto evive.
  okv-H: Paul na ereto embomeni ke jamo ara ingeni na ahe ahe eto ke einge ena, “Israel
    embomeni te enda nei embomeni ungo God jakeka eagova avo oje nau degi ta iketo
    na ke asona avo ingivujo.
  tbo-tbo: Ega yaka Paulo i wotowolo po nimana i wohepahi po lawa hi genuwana ma i
    pa, ‘U lawa mi Yudeya po taumi ega mi Yudeya, Yaubada tu wotalagiyena atapumi
    ona lautanigana.
  mal-C: 'പൗലോസ് എഴുന്നേറ്റുനിന്ന് ആംഗ്യം കാട്ടിക്കൊണ്ട് ഇപ്രകാരം സംസാരിച്ചു: “ഇസ്രായേൽജനമേ,
    ദൈവഭക്തരേ, എന്റെ വാക്കുകൾ ശ്രദ്ധിച്ചുകേൾക്കുക.'
  grc-SR: Ἀναστὰς δὲ Παῦλος, καὶ κατασείσας τῇ χειρί, εἶπεν, Ἄνδρες Ἰσραηλῖται, καὶ
    οἱ φοβούμενοι τὸν θεόν, ἀκούσατε.
  bgc-bgc: फेर पौलुस नै खड़े होकै अर हाथ तै इशारा करकै कह्या, “हे इस्राएलियों, अर
    गैर यहूदी जो परमेसवर तै डरण आळो, सुणो!”
  khz-khz: Paulo ekuliitito, gimana na elao-talirato, ne ekilato, “Isaraela taumi
    e ati Iuda talimara nuganugarai Palagu kalina na gokalina talimami, iokamonagi!
  deu-TKW: 'Paulus aber stand auf, und winkte mit der Hand und sprach: Ihr, israelitische
    Männer, und ihr die ihr zur Furcht Gottes haltet, höret!'
  zsr-NT: 'Niꞌr gyasëꞌ Pablo, len bchis nëꞌë quië laꞌcuꞌë dxiz, gnëꞌ: ―Gul‑zë́ nagliꞌ
    le gyëpaꞌ lbiꞌiliꞌ, bönniꞌ Israel, len lbiꞌiliꞌ, nul‑liꞌ rádxiliꞌ‑nëꞌ Dios.'
  lin-lin: 'Polo atelemaki, atombolaki loboko mpe alobaki : — Bato ya Isalaele mpe
    bino oyo bozali Bayuda te kasi botosaka Nzambe, boyoka ngai !'
  hns-NT: 'Tab Paulas oethke aur haath se sankiaaike bolies: „Israel djaatie log aur
    sab doesar Parmeswar ke aadar kare waalan, soeno.'
  noa-E: 'Magbaawai Pabloou bʉ̈jãau dʉnʉʉunaa, õor khĩuu amkhĩir juau jaau jaaunaa,
    amag iekhamamua magjim aajem: —Keena israelnaan ajim anʉm, maimua pãar ar Ẽwandam
    iek ũrwi jʉ̈g ʉ̈rʉʉ aajem khʉʉn, mʉ iek ũrbat ajim anʉm.'
  eng-EMTV: 'And Paul, arising and motioning with his hand, said, “Men, Israelites,
    and you who fear God, listen:'
  mib-NT: 'Yūcuán na te ni ndocuɨñɨ̄ Pablo te ni sáha de seña jiín ndaha de jeē nahín‑ni
    coo ñayuu ún, te ni cahān de: Níhín jnáhan ñuu yō Israel jiín níhín tée jeē suni
    cáchiñúhún ní Yaā Dios, cuni nahín ní jijnáhan ní.'
  lif-NT2: पावले़न् मुत्‍थ्रिक् पोगे़आङ् हुक्‍चाःल्‍कि चोगुर पाःप्‍मा हेःक्‍ते़, “इस्राइलि
    फुॽनुसाॽ नु निङ्‌वाॽफुमाङ्‌ङिन् सेवा के़जोःक्‍पा थिम्‍मे़न्‍दङ् सुवाङ्‌सासे, आघे़प्‍से़म्‍मे़ॽओ!
  xnj-xnj: Ndi Pauli akayima na kuvapungila chiwoko na kutumbula kuvajovela, “Vakolonjinji
    va Isilaeli na voha mwemumtopesa Chapanga, muniyuwanila!
  mmx-mmx: Pol ga xatu kaxat upana, la ga sep makmak di, la ga lok keretna, “Luvuttadi
    me Israel la nemi bok kopmen me Judaia mi lotu saparap ne Moroa. Mina ronga ia.
  cbr-NT: 'Cacëxun ca Pablonën niruquin an cacëxun cuanun quixun aín mëcënan sanánquin
    ësaquin cacëxa: —Israel unicama ''imainun an Nucën Papa Diosan bana sináncë unicama,
    ''ën mi camainun ca ''ën bana cuacan.'
  tee-NT: 'Pus ju acsnich ju Pablo taya. Ch''ixlh ixmaca'' ni va sek catatavi ju lapanacni
    chai ajunich: ―Quint''a''israelitanin chai tachi chun ju uxijnan ju vachu'' t''alhoniyat''it
    ju Dios aquilak''asmatniuch.'
  eng-LSV: 'And Paul having risen, and having beckoned with the hand, said, “Men,
    Israelites, and those fearing God, listen:'
  cak-NT: 'Y ri Pablo can ja'' xpa''e'', y xu''on retal che ruk''a'' chique ri winak
    chi quiri'' man quietzijon chic y xu''ij-ka chique: Tic''oxaj rix nuwinak israelitas
    y tic''oxaj rix ri man jix israelitas ta ri can nixi''j-iwi'' niben imac chech
    ri Dios; tic''oxaj ri xtin-ij chiwe:'
  pah-NT: 'A''ero Paulo''ga po''ami onhipova''eg̃a tapenhi''ig̃i ti javo. Igwete ga
    ei: —Israelitasramo pehendu nhinhi''ig̃a pejijupa, ei ga. Pehendu ti judeus''g̃arũiva''ero
    no. A''ereki pe pejiko Tupana''ga rehe no. Pehendu katu ti, ei Paulo''ga g̃a pe.'
  sja-NT: 'Mãpai Pablo ɨt''a ak''ɨnɨ̃ beep''eda mãik''aapa juapa jarap''eda k''ĩup''ee
    p''aneedamerã, mãgaji: —Ũrítɨ Israel pidaarã mãik''aapa parã awaraa eujãdepemaarã,
    Tachi Ak''õrede ijãa p''anɨɨrã.'
  xed-xed: 'Ka sliʼaftá Pwal, kaʼa nda dzvu nda dzvu mantsa: Snawasna la Israʼila
    nda inda gwal ta tsəlɓu ta kəma Lazglafta!'
  mks-NT: 'A̱nda̱ já na̱candichi Pablo já na̱cuu ndáha̱ dá nu̱ ná catáji̱ yúhu̱ ná
    já na̱casáhá cáchí da̱ já xi̱hi̱n ná: —Cuni jo̱ho ndó ña̱yivi Israel xi̱hi̱n tócó
    ndihi ndó, na̱ cája cáhnu Ndióxi̱.'
  gfk-S: Pol ga tut ma iga teh pam di ma no lumana be di na kis matien. Io, iga ianga
    um. “Matanabar na Israel, ma mu ing pa mu le Iudeia ing mu la lolotu tupas God,
    mu hadade iou!
  bmu-bmu: Mewö jigetka Polnöŋ wahöta börö misiba kewö jiyök, “Israel kianurup aka
    gölme toŋi nembuk Anutu waikŋi memba möpöseimakzei, iŋini mönö kezap ala mötket.
  dgz-dgz: Pol yone, waenapan nop ae veapen menan naniwa wadave amba anega wadiamon,
    “At Isurero waene apanewa amba e ian ugupe nagirewa da God wa taragasianawa, nop
    nega neman guran anun!
  eng-GNV: Then Paul stoode vp and beckened with the hand, and sayde, Men of Israel,
    and yee that feare God, hearken.
  zaa-NT: 'Gùduli tè Páblua nna beni bi seña lani ná'' bi para thulo bi inne bi nna
    ra bi: Lebi''i ca enne'' israelitas ą''hua iyaba le canu rappa respeto Tata Dios,
    líúdatsáruhuá naga'' le:'
  eng-WEBSTER: Then Paul stood up, and beckoning with his hand, said, Men of Israel,
    and ye that fear God, give audience.
  guh-guh: 'Nexata jane baja Pablo nonotapuna. Nacobeyota jivi pemoyanexa. Pablo nexata
    jumaitsi: —Tajamonae judíovi, panenamuxunaevere. Tajamonae, paxamë ata apo pajudíovimë,
    Dioso panejitsipaevi, abaxë panenamuxunaevere pacuenia jumaitsinëjitsia.'
  bon-bon: 'Puma cita ca Paulo jeclajutige, ime ewejängtige, piba gije abacitige mene
    jajanename. Agesa teeme mene: “Ama lui Israela biname piiyepu iyeta nuuja gawecewe
    biname lui cina Acejiyame bau me irecu lätumutanininusi, weene cäme mene nätecijeye!'
  nhw-BL: 'Huajca Pablo moquetzqui huan quinmailhui nopa masehualme ma amo molinica.
    Quiijto: ―Xijtlacaquilica anisraelitame huan nochi catli anquitlepanitaj Toteco.'
  mgw-mgw: Bai, Pauli aatiyi'ma ngaapu'ngya luboko no baya, “Mwabandu ba Isilaili
    na mwaboti mwamunkilikitya Nnu'ngu', mupi'kaniange.
  swh-ONEN: 'Paulo akasimama, akawapungia mkono na kusema: “Enyi wanaume wa Israeli
    na ninyi nyote mnaomcha Mungu.'
  wbi-wbi: Pa uluo u Paulo akiima nakuvapungila uluvoko, akatisagha, “Mwe vaghosi
    vamu Israeli numue mwevano muleva kwa Nguluve pulikisia.
  bba-bba: Pɔlu u seewɑ u yɔ̃rɑ u kɑ bu nɔmu mɑrisiɑ. U nɛɛ, bɛɛ Isirelibɑ, kɑ bɛɛ
    be i Gusunɔ nɑsie, i swɑɑ dɑkio.
  eng-KJVCPB: Then Paul stood up, and beckoning with his hand said, Men of Israel,
    and ye that fear God, give audience.
  kgk-NT: 'Upe ramo Paulo onhembo''y-ma. Omokirirĩ hagwã omopu''ã opo ojeapysaka porã
    hagwã inhe''ẽ-rehe. Upéi he''i judeu kwéry-pe: —Pejeapysaka joa katu, xe re''ýi
    kwéry, Israel remiarirõre kwéry. Xe re''ýi e''ỹ va''e gwive ave Nhandejáry pemboete
    va''e, pejeapysaka porã katu pehendu porã hagwã xe nhe''ẽ.'
  waj-waj: 'Tuduu rikioo Pauruuso diitoo ari yaakuuvaadiri sa kua kiateera iya ruvuaatainno
    iya tunoo: Ni seena Isarairaiyaata ngia ngiari voopinnaiya aavaki varida Anutuuqaara
    ngiingii ausa mmuduuya mmiraiyaatama ni kuaivaa rikiaatee.'
  cpy-cpy: 'Ari ikatziyanaka Pablo, itzinaa-wakotanaka imaeritan-teetyaari, ikantanaki:
    “¡Pikemi nosheninka! ¡Israel-paeni! ¡Ikaatzi pinkathateeriri Tajorentsi!'
  mpx-mpx: Inoke Pol i milil nimana i latahin ge i ba, “Komiu Isileli ge komiu panuwa
    getoga gamagaliliyau bolo iyaka ku tapwalolo Yehoba elana, ku laegan eliyau!
  wbp-wbp: Junga-juku, Puurluju karrinja-pardija, manu karrinja-pardinjarla rdakardakarlu-jana
    wurulypa-manu, manu ngula-jangkaju jarulku-jana wiri-nyayirni wangkaja, “Ngajukupurdangka-purnu
    yapa Yijirali-pinki manu ngalya-kari Juwu-wangu-patu yapa, ngulangku kuja kankulu
    purami kuruwarri Kaatu-kurlangu, ngulangkuju purda-nyangkajulu!
  luo-luo: Kuom mano, Paulo nochungʼ motingʼo bade, kowacho niya, “Un jo-Israel kod
    joma ok jo-Yahudi moluoro Nyasaye, winjauru!
  nhe-NT: 'Huajca Pablo moquetzqui huan quintlamanextili nopa tlacame ma ax molinica.
    Quiijto: ―Xijtlacaquilica inisraelitame huan nochi tlen inquitlepanitaj Toteco.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܟܠܹܐ ܠܹܗ ܦܵܘܠܘܿܣ، ܫܥܝܼܫ ܠܹܗ ܐܝܼܕܹܗ ܘܐܡܝܼܪܹܗ: ”ܐܢܵܫܹ̈ܐ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ،
    ܘܐܚܹܪ̈ܢܹܐ ܕܟܹܐ ܙܵܕܥܝܼ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܫܡܹܥܡܘܼܢ ܐܸܠܝܼ.'
  esk-NT: Paul makitnami urriqaplugich uqautiaqsiñiġai, “Jew-ŋuqatiumaaŋ suli sumiuŋuruapayaasii
    taluqsriruasii Agaayyutmik! Naalaġniḷḷaksitŋa!
  msb-msb: Kaya nagtindog si Pablo, ginsinyasan sinda na magpuyo kag nagsabi, “Mga
    katawuhan san Israel kag kamo na mga dili-Judio na may paggalang sa Dios, mamati.
  cpa-NT: 'Jøng² ca¹nung² Pablo. Ca¹jmo¹dsa quianh¹³ gug²dsa hi² tsa¹ma¹tógh¹dsa møah¹³.
    Jøng² ca¹juúh²dsa: ―Hniah¹² dsa² israel, quianh¹³ hniah¹² dsa² siáh², dsa² mi²juanh¹³
    Diú¹³, neng² di³ hniah¹² jǿg³ quieg¹jni.'
  dso-dso: ପାଉଲ୍‌ ଟିଆଅଇ ଲକ୍‌ମନ୍‌କେ ଚିମ୍‌ରାଇ ଅଇବାକେ ଆତ୍‌ ସାଗିଆ କରି କଇଲା । “ଇତି ରୁଣ୍ଡ୍‌ଅଇଲା
    ଇସ୍‌ରାଏଲ ବାଇମନ୍‌ ଆରି ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ବା ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌, ମର୍‌ କାତା
    ସୁନା !
  meu-meu: Bena Paulo na e tore isi, imana ai e taodia ahu, eto, Israel taumui bona
    Dirava garina o garimu taumui e, a kamonai.
  yva-NT: Weti Paulus seo tet, aneme raijaseo mai indamu umanin. Umba po raura pare,
    “Sya arakovo Yahudi weap! Muno vatano Yahudi jewen weapirati wapo Amisye ararimbe
    tavon no naiso weap! Syare wapo rinaraniv!
  dgc-dgc: Kanya tinumaknég ti Pablo, a niontok na i kamet naa, sakay nagtalumpati
    siya dide. “Sikam a Israel,” kagi na, “sakay sikam a éwan Judeo a mékidiyos, éy
    te kaginék dikam.
  zpm-NT: 'Dzigo guso Pabl, blunia me lo grë zha ne ndxie ga cuedze zho, rëb me lo
    zho: ―Grëse to ne ndxie to nu, zigtaa tow ne nac to meṉladz naa, zigtaa togaaw
    ne nac to zha stib guiedz zha ne noxco gban zigne rnabey Dios; goḻquiaadiag chop
    lan xtidz naa gaṉle gne naa lo to:'
  hix-NT: Àro ke nasanàmye hatà, Pawru. Natahoyotkay hatà. Onà wyaro nkekon hatà.
    Ehsayewyana komo y, anar komo xarha, Khoryenkom hona xeny komo rma, uro enytxatxoko,
    kekon hatà.
  sim-sim: Urik Pol or usasihi mayam li linak mashin or sawekmbaha normu tavalounara,
    �Jir Israelik fehenda ma nga jir Judama ambu ol Avui Wasilakan lotu unda jir nga,
    ji misi.
  npi-ULB: त्यसकारण पावल उठे र हातले इसारा गर्दै उनले भने, “इस्राएलका मानिसहरू र जसले
    परमेश्‍वरलाई आदर गर्नुहुन्छ, सुन्‍नुहोस् ।
  cgc-cgc: Pag-ambal ta pasugo ya, gatindeg Pablo i daw gasinyas na mga ittaw dya
    dili danen magsagbak tak may ambalen kanen an. Ambal din, “Mga paryo ko na linai
    Israel daw tanan na anen di na gatuo man ta Dyos, matian a nyo!
  tim-tim: Hain dâmbo Pauloŋe agatmâ bâtŋande koratyeŋgum hin makyeŋgiep, “Israe luâk
    galalupnetŋe akto Israe luâk bo yeŋgâlân gâtŋe biwiyeŋe Anutugât hamewakmâ mandâi.
    Akto ye hârok makyeŋgire nâŋgâŋet.
  yor-yor: Paulu sì dìde dúró, ó sì juwọ́ sí wọn, ó ní, “Ẹ̀yin Israẹli, àti ẹ̀yin
    ti ó bẹ̀rù Ọlọ́run, ẹ fi etí sílẹ̀ sí mi!
  wos-wos: 'Wungi wandéka dé Pol raama téta tamba harékéta dé ané hundi wa: “Gunawa,
    israelna du akwi, Godka rookwa nak téfana du akwi, mé xéké.'
  emp-NTPO: 'Maʌ̃ne Paulora piradrʌped̶a jʌwaba jarasia jũmarãda chupead̶amãrẽã. Maʌ̃be
    jarasia: –Achirã Israeld̶ebema idjab̶a judiorãẽ́ Ãcõrẽ waya b̶earã, ũrĩnadua:'
  eng-F35: 'So standing up and motioning with his hand, Paul said: “Men of Israel
    and you who fear God, listen.'
  ind-ind: Lalu Paulus berdiri dan memberi tanda dengan tangannya bahwa dia mau bicara,
    katanya, “Salam, Saudaraku semuanya sesama penyembah Allah, baik orang Yahudi
    maupun bukan Yahudi. Dengarkanlah saya!
  pes-OPCB: 'پولس از جا برخاست و با دست اشاره کرد تا ساکت باشند و گفت: «ای مردان اسرائیل،
    و ای غیریهودیانِ خداپرست، به من گوش فرا دهید.'
  mpt-mpt: Fole hananea kweile kiye bianea baabenea Ni nekwali Islel ibsa eka Islelbai
    Gode niniino dobtouleb blib ibsa wentine!
  ssx-ssx: Koto lemeke Poloma꞉ tiao hata꞉ kiki mea a꞉meiyao pi dupa waleekeme. Ya
    tapake Isulai wanda꞉hali iki make Koda꞉ pa꞉ta꞉ panda꞉puniao yeni pu haleme Diendaili
    wanda꞉hali paeyao iki make I̱ma꞉ alo pi opua꞉pe laata꞉
  mkl-mkl: Ŋɔi Pɔlu í dede í ni ɑ coko do ɑwɔ nɔ í ni, iŋɛ inɛi Izirɛli ŋɑ do iŋɛ
    dimi mmu ŋɑ iyi ì wɑɑ jirimɑ Ilɑɑɔ̃, i de itĩ i ɡbɔ ŋɑ.
  gaq-gaq: 'ପାଉଲ୍‍ ତଃଡ଼ିଆଚେ ରେମୁଆଁଇଂକେ ବୁଙ୍ଗ୍‍ ଲେନ୍‍ସା ନ୍ତି ଆରାତ୍ରା ଆଃତଡ଼ିଆଚେ ବାସଙ୍ଗ୍‍କେ:
    ଏ ଇଶ୍ରାଏଲ୍‌ନେ ରେମୁଆଁଇଂ ବାରି ଇସ୍‍ପର୍‍କେ ବୁଟଆର୍‍ ମ୍ୟାଃକ୍ନେ ରେମୁଆଁଇଂ ଦ୍ରିଗ୍‍ପା ।'
  gof-RNT: Phawuloosi denddi eqqidi ba kushe mallidi, “Isra7eele asataw, qassi Xoossaa
    goynniya Ayhude gidonna asaw, si7ite.
  unx-unx: ପାଉଲୁସ୍‌ ତିଙ୍ଗୁକେଦ୍‌ତେ, ହଡ଼କକେ ତିଃଇ ହିଲାଅତାନ୍‌ଲଃ କାଜିୟାଦ୍‌କଆ, “ନେତାଃରେ
    ମେନାପେ ସବେନ୍‌ ଇସ୍ରାଏଲ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବରୱାଇତାନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କ, ଆଇଁୟାଃ
    କାଜି ଆୟୁମେପେ,
  gah-gah: 'Liki likago, Pauló oteake, legesó iki minatave loko agizanitunú avevezaha
    ike láa loko lo kimimó: Isilae vese, lekezagi Ómasimú goliva giliaká nia vegená
    lugáa lekelí nene lo likimitoze, gililo.'
  lcm-lcm: Au Paulo kala tapasuk na kala atung alakat a kungana asi kana mengen, “Ri
    vap i Israel, na ri vap i ngising vap po mamaila ang ani God, mi longong!
  aer-aer: Kele Paul akeme-irremele, iltye akertne-ilemele itnenhe nterte-irretyeke,
    alakenhe anteme re itneke angkeke, “Yewe, Israel-arenye areye-aye, Jew anetyakenhe
    arrantherre-arlke, arrantherre ingkirreke Ngkarteke akangkwe-irrentye akngerre.
    Ayenge awerrirraye, the arrekantherre iletyenhenge!
  qvc-NT: 'Chayshina niptinllapam, Pabluqa atarishpa makinwan siñiyashpa uyanambaqllapa,
    nirqan: —Uyawayllapa, llaqta masiy isrraylinukuna, Dyusta aduraq furastirukunapis.'
  tgl-ULB: Kaya tumayo si Pablo at sumenyas sa pamamagitan ng kaniyang kamay, sinabi
    niya, “Mga taga-Israel at kayo na gumagalang sa Diyos, makinig kayo.
  cbs-NT: 'janua Pablo benitan jau pesnunbun jawen meken sanantan jatu yuikin: —Israelbu
