    neheye ka dzədzarumay a Mbəlom aye dərmak. Pumay zləm a bazlam nakə na tsikakumeye.'
  noa-H: 'Magbaawai Pabloou bʌ̈jãau dʌnʌʌunaa, hõor k''ĩuu hamk''ĩir juau jaau jaaunaa,
