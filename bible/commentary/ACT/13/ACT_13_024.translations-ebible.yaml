  tet-tet: Hotu Paulus dale natutan naꞌak, “Yesus sei la nahuu dauk Niakaan serwisu,
    ema ida naran Yohanis baa katak ema Israꞌel sia, nebee sia soe lakon siakaan salan.
    Hotu sia musti simu sarani, dadi tadak naꞌak sia diꞌa-diꞌak tiꞌan no Naꞌi Maromak.
  hlt-MCSB: A kunnah hmai ah Johan kah a rhan he Israel pilnam boeih ham yutnah baptisma
    la om.
  xtd-NT: ʼNa ta kixeꞌe ka Jesús xa kada‑ia tniu Ianyuux, xá n‑xo jaꞌan Sua tnuꞌu
    Ianyuux nuu ñayiu Israel. N‑xo jaꞌan‑s xa na natu ini koio‑i xa n‑ka kida‑i kuechi,
    te na juendute‑i.
  mdy-ETH: ዬሱሴ ማዾ ዓርቃንዳሢኮ ቤርታ ዒስራዔኤሌ ዓሳ ጎሞ ፔኤኮ ቡኡፂ ዋኣሢና ማስታንዳጉዲ ዮሃኒሴ ኬኤዜኔ።
  spl-spl: '@see-verse:ACT.013.023'
  usp-NT: Cuando ajqui' chi jchol jtijonc Kakaj Jesús, Juan Ajb'anal Ja'tiox xij rechak
    juntir yak rijajl Israel chi rajwaxi' tijq'uex jno'jak y tib'ansaj ja'tiox rechak.
  zav-NT: Antslə ze'e solao əgwsed əgwlo'i Jeso'osən', de'e Juanṉə' gwdix̱ɉui'e lao
    yoguə' beṉə' Izrael ca' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə' na'
    yesə'əchoe' nis.
  sgz-sgz: “Má kápte be a turpasi him ái Iesu, mái Ioanes a arbin uri narsán matananu
    Israel no suri da ilang alari kándi sápkin tatalen má dáng kipi arsiu.
  kek-NT: Nak toj ma̱ji' nac'ulun li Jesús, laj Juan yo̱ chixch'olobanquil chiruheb
    chixjunileb laj Israel nak tento te'xyot' xch'o̱l te'xjal xc'a'ux ut te'xc'ul
    li cubi ha'.
  blz-NT: Koo'po tia i Yesus nuntumbei palimangon-Na i Yohanes noko pambantilkonmo
    na samba Israel, kada' i raaya'a monsosoli ka' mangkadarai wawauna men ba'idek
    kasi saranion.
  poe-NT: Na̱xa̱ tjakohya chꞌín Jesús ntá chꞌín Juan kjuako chꞌán tí tan kuínhin tí
    sín israelita la ntáchro chꞌán kíxin chrókjan sín chróxraxinkaon sín Dios ntá
    chrokuikite sín.
  san-TAM: தஸ்ய ப்ரகாஸ²நாத் பூர்வ்வம்ʼ யோஹந் இஸ்ராயேல்லோகாநாம்ʼ ஸந்நிதௌ⁴ மந​:பராவர்த்தநரூபம்ʼ
    மஜ்ஜநம்ʼ ப்ராசாரயத்|
  cof-NT: Aman Jesús micaribi jano inasale, Mumunmin Juan yaca pae. Jerale israelítalabe
    pato, jutsa quinanunca telaquepoto, casan tala tenca mancato mumunhilaide! tie
    tinue.
  srm-NT: “Ma nöö bifö Jesosi ko, nöö Johanisi di Dopuma bi ko kaa, hën a ta bai basia
    ta konda da hii dee sëmbë u Isaëli köndë taa de musu disa di hogilibi u de bia
    ko tei dopu.
  qvs-NT: Manarapish Jesus yachachikuyta kallariptin Juan judiyumasinkunata yachachirkansapa
    uchankunamanta wanashpa bawtisakunankunapa.
  zca-NT: 'No antis di xë''l Dios Jesús, lë'' Juan midi''zh la widi''zh che''n Dios
    lo rë men Israel, nzhab Juan: “Bichë'' go xmod nile'' go xigab, no xmod naban
    go lo Dios, nale''tra'' go kwa''n gat lë'' lo Dios, no goklëi'' go le''n nits.”'
  cbc-NT: 'Bairo Dios cʉ̃ cajogaricʉ Jesús cʉ̃ caatíparo jʉ̃goye, Juan Bautista pʉame
    nipetiro Israel poa macããnarẽ quetibʉjʉyupi caroa quetire. Bairo na ĩ quetibʉjʉyupi:
    ‘Dios mena tʉ̃goña qũẽnoña roro mʉjãã caátiãnajẽrẽ. Tiere tʉ̃goña qũẽnorĩ, Dios
    cʉ̃ carotirore bairo pʉame ása. Tunu bairoa bautiza rotiya,’ na ĩ quetibʉjʉyupi
    Israel macããnarẽ.'
  qxo-NT: 'Jesucristo manarä willacur gallaptinmi Juan Bautista Israel runacunata
    willar nirgan: ‘Jutsayquicunata jagirir bautizacuyay’ nirnin.'
  mox-mox: Ta Ieisu nawale ge damai, ʼinega Ioni Togivebabitaiso maduʼifoqe ta me
    Isileli lugaihidi ta vonedi ina nuagivila ta ina babitaiso.
  kew-kew: Gore Yesu naipisa rabu Jon aba ipua Yesuna pora amege pisa. Goa pua nipumi
    Israel su-para piri onaanu-para pupitagi ne kone perekea baptais mealepape lo
    lakesa sa.
  dww-dww: Muriḡa da Yesu ya tavana, noḡone Jon noḡota viravira be babataito ya rauguguyena
    Israel banegidima ḡarodie.
  twi-ASANTE: Ansa na Yesu rebɛfiri nʼadwuma ase no, Yohane kaa adwensakyera ho asɛm
    kyerɛɛ Israelfoɔ sɛ, wɔnsakyera mfiri wɔn bɔne ho na wɔmma wɔmmɔ wɔn asu.
  aoj-aoj: Fowaꞌ Jisas ataꞌ owaꞌ nifiꞌia, nogota atamba aman anamba Jon nawalapa basef
    naꞌipa esis Israel hiasi ma sombema nelelemb sokwaha waf awafi sefeꞌma Goda sogofaꞌ
    baptais.
  cbv-cbv: 'Jesús ã bohéát pínah jã́tih, Juanboó nihat judíowãdih nin pah ãt niíj
    naóh bohénap wʉt jĩ: ‘Ñi yéej chãjatdih cádahnit, tʉ́ʉt nʉʉmát jʉ́ʉtna, ñi daabáát
    tʉ́ʉtʉ́’, ãpĩ́ niijíp wʉt jĩ.'
  taw-taw: Pen Jisas tɨkjakɨl wog ma gak ñɨn ak, Jon apɨl Yislel binɨb kɨlop mɨdupsek
    agak, Chɨn tap si tap tɨmel gɨpun ak taynen anɨgɨpun agɨl kelɨgem, nɨbop ñɨg pakñɨnɨgayn
    agak.
  jic-NT: '”Jesucristo custjay ma tjac'' na p''in, Juan tjevele pjü israelpan jilal.
    Tjevele: ‘''Aplijila way t''as nun, malala nyuca la tjüjí mpes. Nujola t''as ca
    ''üsüs la müjí quinam, Dios jos jin. Nin la tjüjí na, napj ca bautizar la mejay
    nun’, nin tjevele Juan.'
  zap-NT: Antes ne chiid Jesus, che re Xwa lo yrandxee men-Israel ne rap men degne
    ysaan men xgyelmal men no yrobnis men.
  wer-wer: Yesu naaröön wiaan Sonök Israel omnarö pitëm utpetat kasëng mangkën i momëëpënëak
    mëëa.
  ipi-ipi: Jisasato balana piape oko bulupane tewa pita naenenga, ipa peya-maiyane
    akali Joneto Isatale tane wandakali tupa lamawuato, yakama pitaka yamapane peke
    loto, ipa mialapa lo pii lamawua ateaipia.
  qul-NT: Manaraj Jesús yachachiyta kallarejtin, Juan Bautista Israel runacunaman
    willarkan, ‘Diosman cutiriychis bautizaska canayquichispaj’ nispa.
  tnc-tnc: 'Jesúre etaerã baaeka ruᵽubaji Juan, Israelkarãre Tuᵽarãrika wãrõekaki.
    Suᵽa imarĩ ritaja tokarãre ikuᵽaka kẽrĩka: “Ba''iaja mija baaika ja''atatirã ruᵽuko''a
    mija jũjerũjebe”, nare kẽrĩka.'
  ter-NT: Itea inúxotike, tumúneke símea ne Jesus, sîmo Xuaum Mbátita koyuhó'inoati
    emo'u Itukó'oviti ne heú koeti xâne íhae Izarâe, koyúhoti kónokea ikótivexea isóneuke
    ne pahúnevo yoko kuríkopea, koane áhikeovo.
  bmr-NT: 'Jaabo Jua Jesu saautɨnaacaro jɨɨbeguehicauhi paryɨ Israel cuumimɨnaaco:
    Minitɨsuquimaaje amɨɨhai eedeehifiico mejeevesumoro, nooboro.'
  fuf-fuf: Ado o arude, hari Yaayaa waajike jamaa Isra'iilayankeeɓe ɓen fow fii *lootagol
    maande tuubuubuyee.
  mwc-mwc: Muri yai Iesu ita botu wai, John Israel biyisi ereonowasi kurisi i rumamara
    kata asi piragagoyo ai sita tombaubaunisi ba siti nuwabirabira sita veramaga God
    kurina ba kata sita babataito.
  bhl-bhl: 'Em teleko, kawtiw im kiin dim fitewinba kese ding dim bakate, Sion emisik
    Isalael kawtiw alik alik nulo weng mak bakayem tem bakayem tem teleko, bokoyemomele:
    ‘Ibolow famdeko, sili sili kukuw kolewboliwka! Kolewiwi, ne yulo ok da koyemoki
    te!’, yangse kale.'
  ons-ons: Yesu eŋe urataine mi kiekke, naso yewao Yohane eŋe Israel ŋei ŋerep sotene
    ŋadekka more doku taukei wane ra edange.
  con-NTPO: Jesús toya jacañe ashaembi'te Juanjan ji. Tsa'caen jipa poi israendeccuma
    candusian cuintsu tise'pa egae tsincon'choma anttepa fetiye'faye; tsa'caen fetiye'fasi
    cuintsu Chiga Quitsa tise'pa egae tsincon'choma joqquitssiañe.
  ghs-ghs: Oonihe Dzesui paana naataamake oomi abiho bisata Dzohane sobasoba baaqi
    Isirae abi qupa burisi eeta qubake nokoke obama soorota.
  peg-peg: ଜିସୁ ତା କାମାୟ୍‌ ଆରମ୍‌ କିନି ଆଗେ ଜହନ୍‌ ସବୁ ଇସ୍ରାଏଲ୍‌ ଲକୁତାକେ ଆକ୍‌ତୁ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ନି
    ବାପ୍ତିସିମ୍‌ ସୁଣାୟ୍‌ କିଜ଼ି ମାଚାନ୍‌;
  txu-NT: Jeju kute àpênhmo krax kêtri ne Djuão me babê idjaer kunĩ jakren me bamã,
    “Me amikam akaprĩren wãnh ajaxwemã anhiren Metĩndjwỳnh'ỳr amijo akẽx. Ba kam kum
    ngômã me ajangij”, ane.
  eng-WEBU: before his coming, when John had first preached the baptism of repentance
    to Israel.
  gnw-NT: Ndei Jesús ou mbove, Juan umɨmbeu opaete Israel pegua reta pe ueya vaerã
    iyemɨngueta icavi mbae vae ipɨa pe oĩ vae, jare uyembɨbautizaca vaerã.
  mux-mux: 'Yesos ui naa upili No-Liinjili Jon-ni Isrel-yambumandu pali ung-mani sipa
    kene nimba mele: “Ulu-pulu-kisma munduku kelku numanu topele toku no liai.” nirim.'
  maj-NT: ’Kintehe̱ ni nga j'ai Jesu, Jua y'éni̱jmíhi̱ ngayjee̱ xu̱ta̱ Israel. B'a̱
    kitsúhu̱ nga tjíhin nga ngju̱a̱i̱kj'áha̱ ra̱ ani̱ma̱ha̱ ko̱ sa̱téntá.
  bkq-NT: 'Jesus kurâdo Deus itaumbyrygue nhenomedâdylymo iraynâ, João Batista judeu
    domodoram adâkezelâ myani: “Âjityendaungâ inakanhe amitomobyry wâgâ. Deus izepa
    ato aiedyly imowâdaungâ. Batiza âiehowâdaungâ, inakanhe amitomobyry imoimbyryem
    mawylymo mâenehon-homoem” kewânmy.'
  kue-kue: Ana Yesus plau dikruko enge Israel yomba prapra nomano yakete ana baptais
    eraglmedi pre Jon kamambuno dipene ende tongwa.
  cot-NT: Tequeratagueti incoraquete Jesoshi intsavetante, iriqueti parianacaro Joanca
    itsavetantaque icantajianaqueri maasano ishiraerijia incantashitatijaianaquempa
    irovashiantajianaquero yantajiguirogueti teeca oncameetsateji iriviñacajatacaantajianaquempa.
  bnp-bnp: Muga ne Isu i valai, e Ioanes a mari ni vahilolo i vara e huriki a Israel
    ri gi pulo a vilone ria, ni gi vahilolo.
  apn-NT: No nhũm kormã Jejus kot mẽ ixpê Ijaewjê mã amnhĩ to amnhĩrĩt kêt ri nhũm
    Juãw Paxis kumrẽx hkukamã mẽ ixwỳr mõ nẽ mẽ inhmã Tĩrtũm kapẽr jarẽnh o ri mẽ
    ixkôt pa. Nẽ mẽ ixte amnhĩ tomnuj kaga nẽ hpãnhã tãm amnhĩ nhĩpêx o ixpa hã mẽ
    ixpumunh kôt mẽ ixkrã kumrãr ã mẽ inhmã karõ ho pa.
  ctp-NT: Bra nu ja ya tyisnan Jesús kwaꞌu chaꞌ ꞌin Ndiose Sti yu ꞌin neꞌ taꞌa kichen
    tyian, ti bra kanꞌ ykwiꞌ ꞌa ayman Xuwa loꞌo nchga neꞌ taꞌaan, chaꞌ kulo chunꞌ
    neꞌ taꞌaan kiꞌya nu ndiꞌin ꞌin neꞌ loꞌo Ndiose. Mdukwatya ayman Xuwa kanꞌ ꞌin
    neꞌ nu msñi chaꞌ kanꞌ bra kanꞌ.
  opm-opm: Ma nadarhetir han oh dire patinong na apin patin orhor Jon oh Isrer bap
    gonsi guragur guragure er hat sapti da mandatpera daham mandama tom wayonmur naporisuhmur.
  bvr-bvr: Minypa Jesus jurdach jama a-ji, wurra mu-ngoyurra nipa Jon a-wena burrwa
    Yichrayal aburr-bapurr gata birripa barra gun-nerra gubu-bawa rrapa aburr-ngukurdanyjiya
    nula Wangarr, gu-gurda ngacha. Rrapa minypa nipa lika bama burr-gurragaja a-ni.
  wal-wal: Yesuusi yaanaappe kase Israa7eela asai ubbai bantta nagaraappe simmidi
    xammaqettana mala, Yohaannisi qaalaa yootiis.
  zad-NT: Na' ka zi' solo Jesúza' wli' wsedile' beṉ', dii Juanna' golle' yog' beṉ'
    Israelka' chiyaḻ' yiyaj yilengakile' xtoḻeeka' na' c̱hoagake' nisa'.
  kmg-kmg: Erâ ŋicŋondeŋko fua tâcneocte qanaŋ Johanezi Israe ŋic sasawa maŋjeŋic
    bârisierâ Miti Opâ ruaniŋte jazawec.
  aso-aso: Idoꞌ Izesuꞌ nene olihe gonoꞌve apiꞌ ogo damivo Zohaneꞌ aza gomuꞌ ogo lo
    sotoꞌ ogo Isilaeleꞌ alevekizo, lingine lutine di velepeꞌ izi lihimetine huli monoꞌ
    noso hilalizave lo lo-limineꞌ.
  uli-uli: Imol yodwe Jesus ye bele chapiy yal yengang ngo Johannes yesa foloyu ngalir
    panger re Israel bo rebe tagul tang mekla molfidir ngo resa baptismus.
  nin-NT: Nggo Yesu à nise ssuzzu undu umaku, i Yohana a di bre ku anishirr bu Israila
    ba wemi da a bu ba ila ure imbarr yi ttungo, na ka isisurr imbarr yi kanga na
    Abachi ku, na bu du ba zzu ba na amasirr.
  acu-NT: 'Tura Jesúska akiintsaing, Juankua akiinamiayi. Nuka aints ainaun Yuse chichamen
    ujaak: Atumi nintimauri yapajiaram Yus umirkuram maaitaram tusa chicharkamiayi.'
  cak-WNT: Y tek c'a ma jane toka ri Jesús, ri Juan ri Bautista xuk'alajsaj c'a chique
    ri kech aj Israel chi titzolin pe quic'u'x riq'ui ri Dios, y queban bautizar.
  ebk-ebk: As nan chaan pay nangelapuwan Jesus as nan chununa, enkaskasaban Juan as
    nan am-in ay kianak Israel ay masapor munfiafiawicha as nan fiasfiasorcha ya munpafunyagcha.
  spa-PDDPT: Antes de su venida, Juan proclamó un bautismo de cambio de mente a todo
    el pueblo de Israel.
  ruf-ruf: Hala Yesu ng'ana yanduse isang'ano yake, Yohane tsakawapetela iwanu wose
    wa Isiraeli watsileke nzambi na wabatitsighwe.
  gun-gun: Ha'e va'e ojekuaa uka e'ỹ mbove João ranhe Israel kuery ha'e javive pe
    omombe'u oikovy jajeko rerova vy nhanhemongarai uka aguã regua.
  agu-BL: Poro yi ntaxk ẍchaj tib yi Jesúsa'tz, nsken xtxol Wa'n scyetz yi e' katanum
    yi tajwe'n tan chitx'ixpul cyajtza'kl nin tan je'n a' chiwi' tan ẍchajle'n yi
    bintzinin na chibisun tan quil.
  isn-isn: Ili landiiye kupumila, ze ikili uYesu kupembya, uYohana ng'wandyo ai utanantilye
    wogigwa nua kila itunu ku antu ihi nia Israeli.
  eng-PEV: But before Jesus came, John the Baptiser came and talked to us Israel people.
    He said, ‘Stop doing bad things. Turn around. Turn back to God, and then I will
    baptise you.’
  ilo-ULB: Daytoy ket nangrugi a mapasamak idi, sakbay nga immay ni Jesus, inwaragawag
    nga umuna ni Juan ti bautisar iti panagbabawi kadagiti amin a tattao ti Israel.
  pir-NT: 'Tiquiro sa yeato pano Jesu wihiato pano Ñu ohõ saha ni buheri jiri: “Mʉsa
    ñañene bʉjʉa witiya. Quehnoañe pehere camesaya. Sa yena wame yenohrina ijiya”,
    ni buheri jiri Ñu ijipihtiyequina Israe masare.'
  anv-NT: Gemɛ́gé nnó Jisɔs ɛyina alɔ utɔɔ́ bii, Jɔn abɔ́ agarege mɛ́ mekomejɔɔ́
    Ɛsɔwɔ mbaá gejamégé bɔɔ́ Isrɛli nnó ákwɔré matɔɔ́ bwɔ́ ne ji awyaá ɛbwɔ́
    manaá Ɛsɔwɔ.
  sab-NT: 'Jesu bebi mo meage kwiange gire Juan-Bautista kledu gerule cha ulita israelita
    ole Chube giti, Juan-Bautista gerudu: “Ba ulita mo ta blitadale Chube ole joge
    siere ba kle age me noge, kaire ba chiedale chage cha ba ñeale chiske, ba age
    ene ulita gire ene ba ña mo ta gbe ulia Chube ole.”'
  tmd-tmd: Makwam Jisas ila nɨgön mabö rölöŋ mag aku, Jon nuŋ hön, Isrel nöbö mö ñɨgö
    yadöŋa, ‘Ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö alölɨŋö, rön, röböxɨŋ, ñɨgö
    röbö pal nöinö,’ röŋa.
  acr-NNT: Echiriꞌ ri Jesús kꞌamajaꞌ kujeq ri chak taqom lo che uꞌanik chikiwach ri
    winaq, xtzijon ri Juan puwi ri bautismo re tzelebꞌal tzij chike konoje ri tinamit
    Israel.
  kpg-kpg: I mua Jesus ne daamada ana hegau, John gu agoago gi nia daangada o Israel
    huogodoo, bolo digaula gi lloomoi gi daha mo nadau huaidu, gi babdais.
  taj-taj: येशू फेप्‍खबा भन्‍दा ङाच्‍छा यूहन्‍नासे इस्राएलला जम्‍मान म्‍हिगदेदा ह्राङ
    ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःसी बप्‍तिस्‍मा किन्‍गो भिसी थेःना लजी।
  avt-avt: “Jisas kewepyapɨr menmen iuwe hɨrak kakrɨakem wen au, mɨtɨk Jon katɨp mɨt
    miyapɨr yapɨrwe ne Isrel hɨr enweikɨn sip enwet menmen enum te hɨrak kakɨri.
  cbk-cbk: Antes de llegar si Jesus para hace su trabajo, si Juan el Bautista ya habla
    ya con todo el maga gente de Israel que necesita sila arripinti del di ila maga
    pecado y queda bautisao.
  uig-ARA: ئۇ خەلقنىڭ ئوتتۇرىسىغا چىقىشتىن ئالۋۋال، يەھيا پەيغەمبەر چىقىپ، بارلىق
    ئىسرائىل خەلقىنى توۋا قىلىشنى بىلدۈرىدىغان چۆمۈلدۈرۈشنى قوبۇل قىلىڭلار، دەپ جاكارلىدى.
  tuf-tuf: 'Eyta cuat Jesusat uw siw̃ay yehnín cahmoran Juanat israelin bahnaquin
    síw̃jacro. Sir chihtá ehcujacro. Juanat wajacro: “Baat ur ay bár yajác ques cue
    rehw̃i. Etar urá tehmowi,” -wajacro-. “Eyta tehmoyat, aját ba rih sar siw̃inro,”
    wajacro, Juanat uw quin. Bucoy bucoy eyta síw̃jacro.'
  abx-abx: Myintras abantog si Jesus, agparapasamwak si Juan Paragbunyag nga kinahanglan
    agpamakulaw i dimu'an a'a-na si Israel nga agbasol huwang si pagbag'o pina'agi
    si pagpabunyag.
  mco-NT: Ca'nɨ anajty Jesús miiñ co Juan, je Bautista, capxhuäcxy Dios y'ayuc ma
