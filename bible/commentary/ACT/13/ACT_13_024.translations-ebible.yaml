    fɛ́ɛ́ ɔbɛ́ɛ, bʋdámli klʋntɔ, abʋha mʋ ɔbɔ amʋ́ asú.
  bsn-NT: 'Israel ñamasir''i jãnerabatiare Jesús ĩ gotimasioroto rĩjorojʉne, ĩna jedirore
    ado bajiro ĩnare gotimasiorũgũñuju Juan vãme cʉtigʉ: “Rojose mʉa yisere tʉoĩasʉtiritiya
    mʉa. Tʉoĩasʉtiriticõari, ‘Rojose yirʉabeaja yʉa. Diorãca quẽnaro ñarʉarãja yʉa’
    yirã, oco rãca yʉre bautizarotiya mʉa. To bajiro mʉa yijama, rojose mʉa yisere
    mʉare masiriorʉcʉmi Dios”, ĩnare yigotimasiorũgũñuju ĩ.'
  pib-NT: Ma munkanuwa Geso, Gwa ginkakletlu katlu genshinikanrupirana pejnuruneko
    Gisrayiline chinanu.
  wiv-wiv: Muga na belea ke Iesus, a Jon ia e ratarata na manumanu dia kata pokizia
    magalidia dia na pelea baptais.
  reg-reg: Gunu gwambhile okubhonekana, anu Yesu aliga achali kuja, okwamba Yohana
    nalasha obhubhatijo bhwo kuta ku bhanu bhona abhaisraeli.
  mlh-mlh: “Yesuji so fukeko ronekoŋ oo Jonji wareru iŋi miku goya, ‘Ŋoŋo bio maŋ-ŋaŋuŋ
    kerisieniŋ. Maŋ-ŋaŋuŋ kerisiebi nonji miti meso rau ŋarebemiŋ.’ Oŋu miku Israel
    ŋiŋigo kubu sosowo maŋ bapakare yaberu goya.
  gof-ENT: ዬሱሲ ያናፔ ሲን ኢስራዔሌ ኣሳ ኡባይ ባንታ ናጋራፔ ሲሚዲ ፃማቄታና ሜላ ዮሃኒሲ ቃላ ኦዲስ።
  aau-aau: Enekwei Jisas hiy hyo mey ke ma meio pie lopa ma lwak hokwe, peyr Jon hiykwe
    Israel lowpwarowp me senkin lohruw-a kow koruay, ‘Homkwe hmo uron me kama-koum
    liy-ay nok, hu mon prouk.’
  tvk-tvk: E melele xa Iesu tenapol ni ti mu neta, Sion di tamu tehithiteni mi mol‑Isrel
    xil vus tengan limaen ni mei ibaptaes ni xil tengan vapisen ni xa di labiles ra
    tesaen nae xil.
  prf-NT: Bagu dummemát ti Jesus ay impangaral ni Juan ten buu a Israel a magsisi
    hidi ten kasalanan di sakay magpabinyag hidi.
  auy-auy: Ísu ímba seyaafáꞌ-wáásí túrankaꞌo paápé urónkaꞌa Yóni nombó maitinkówi
    seyaafáꞌ-Ísárérí-wáásísáféna simátimena séna kentí sáwí-imayaa tínaaembo uwámeꞌo
    Maníkómpáꞌó tíyaꞌo éꞌa nombá maitinkánaumne súwasa miyá uwaná nombá maitinkéna
  tbg-tbg: Kia Ihuva nai kaiqa hoqarato entara Ioniva naveraitiharo Isareri vaiinti
    nahenti vika tiva nimiro tiharo, Qora aara qaqirake namari varaate, turave.
  hub-NT: 'Turasha nuka akintsaig Juankaa akinawaiti. Nu ashi Israel shuar ainan chicharuk:
    ‘Tunaurum inaiyakrum entsanam maitarma’, tusa tu chicharujakuiti.'
  hmo-hmo: “Iesu ia do mai lasi neganai, Ioane ese lalona giroa ena bapatiso Israela
    taudia ibounai edia vairanai ia harorolaia.
  big-big: Yisu yawe puguyeng mizagine, were Yowan kaimelibokko Isileili yongkambanuwiliyegi
    ngago puwili kaile puwiligiyengki kuneng mizi keya kaile puwiligiyengka kowiti
    miza logo wilek kang puwiligiyeng Anotoyegi sawela logo kaimeliweki pura kozak
    yeiya.
  gux-G: Li cili ya yogu ke Jan bo cili ki tundi b niba yaala n tie ti biidi gbiandma
    ke Jesu daa cua.
  cnl-NT: '''Íi² rɨ²³jmée²³ Jesús ta² quiee''³² ma²ca¹''ɨ́ɨ³ júu² Juan. Ca²³sɨ''²³
    la²³jɨn³ dsa³ Israel ''e³ ''ne''² rɨ²³tʉ́²te''²³ ''e³ jmoo³²te''²³ ''e³ ''a²³jia''³
    dxʉ́²³. Jo̱³ tu³ rɨ²³sáan²³te''²³ jmɨɨ³.'
  zar-NT: Zíʼalö cateʼ siʼ iláʼ lahuëʼ Jesús, benëʼ Juan libán lógaca yúguʼtë bönachi
    Israel para uluʼbíʼi ládxiʼgaca, en ilaʼdila nisa.
  kde-kde: Yesu kabla akànambitandilika madengo, Yohana ánilongolela hoti unavahubilila
    vanu vammalele va Isilaeli valeke masambi na vabatiswe.
  ata-ata: La sou no mine Iesu uxali uao, la Ioanesi e itema sou uꞌulosinge muaꞌalo
    la muvikalaneꞌi ta mitema sie Isilaeli lexe ixiu oponeꞌi mo ixiu tumaliau ꞌilixo
    masumasua noxiꞌa mo sou anu Ioanesi uꞌulosiꞌa.
  qvw-NT: 'Pay manalä lisichicuyaptinlämi jinantin Israel malcäta willala Juan: ‘Juchayquipi
    wanacul, Diosninchicman cuticalcamul, bawtisaculcay’ nil.'
  nfa-nfa: Paulus tuhu hari lii padhai na, peka na, “Lodꞌo Lamatua Yesus pakako mèka
    sabꞌa Na, abhu dhèu èci ngara na Yohanis, dhu laꞌe lole dènge dhèu Israꞌel, sèna
    ka rèngu ele-hoꞌa nèti sasala-sasigo rèngu. Na peka kahèi, na, rèngu hudꞌi sarani
    ku, ho jꞌajꞌi mi tadha, na, rèngu pabeꞌa le dènge Lamatua.
  tnp-tnp: Mətəu uərisɨg Iesu tətuəuin rəhan uək, Jon təmaupən məni pətɨgəm kəm nətəm
    Isrel məmə okotəkeikei motəlali e rəhalah noliən tərah mɨn kəni kol bəptais e
    lah.
  urd-urd: जिस के आने से पहले यहून्ना ने इस्राईल की तमाम उम्मत के सामने तौबा के बपतिस्मे
    का ऐलान किया।
  hot-hot: Yisu miŋ bôk hadum anêŋ ku ami denaŋ ma Jon hanaŋ ek avômalô Islael nede
    kapôlôŋiŋ liliŋ ba nisik ŋaŋ.
  mqj-NT: 'Ta''pa umparanduk pengkaranganna Puang Yesus anna pa''peassakammi Yohanes
    lako angganna to Israel nakua: ‘Pengkatoba''koa'' ammu ditedok.’'
  rus-SYN: Перед самым явлением Его Иоанн проповедывал крещение покаяния всему народу
    Израильскому.
  mbh-mbh: Na Jisas i patea ile omaing rongan, na nge wop lemi aken Jon i panongpol
    Israelre ve aro o modop ole vothung kerenga na o el paninuong.
  bdd-bdd: “Ta mwalo tutaina Yesu geya ꞌilatulatuma, Yoni ꞌiloguguya meIsileli ꞌoidiya
    ma ꞌidi puiyao ꞌoidiyega sinuwabui ma ꞌiꞌabihe babitaisowedi,
  cbt-NTPO: Co'huara Quisoso huë'shatërasohuë', Coansha pënëntarin. Na'a israiro'sa'
    pënënarin. “Co noyahuë' yonquiramasopita naniantatoma', Yosë chachin tahuërëtantaco'.
    Ina quëran i'quë aporintaranquëma',” itërin.
  rmy-SERVI: Англа колэ, сар авиля Исусо, Иоанно пхэнэлас всавэрэ Израилёхкэрэ манушэнди,
    со трэбуни тэ ачявэ бэзимо тай тэ болдэпэ.
  srn-NT: Ma fosi Yesus bigin nanga en wroko, Yohanes ben e taigi a heri folku fu
    Israel tak' den mus drai den libi èn teki dopu.
  cta-NT: Nu loꞌo bilya xana Jesús culuꞌu chaꞌ jiꞌi̱ nguꞌ tyaꞌa quichi̱ tyi na, nda
    jyoꞌo Juan chaꞌ loꞌo nguꞌ tyaꞌa na, chaꞌ ca tyujuꞌu tiꞌ nguꞌ tyaꞌa na jiꞌi̱ quiꞌya
    nu ntsuꞌu jiꞌi̱ nguꞌ loꞌo ycuiꞌ Ndyosi. Loꞌo liꞌ ntyucuatya jyoꞌo Juan biꞌ jiꞌi̱
    nguꞌ nu ngusñi chaꞌ biꞌ.
  bqc-SIM: E Yesupi àↄ gɛ́ mↄ́i Zãa dↄ̀aa waasokɛ̀ Isailiↄnɛ píi, a ònɛ́ aa nↄ̀sɛlilɛ
    aa da'ilɛkɛ.
  tcz-CHONGTHU: Ama ahung masang in twilutsah John in Israel mipi jousen chonset lung
    aheiya Pathen koma akilekit uva chule twiya Baptize achanna dingu thu ana lhangsam
    in ahi.
  mar-mar: येशू येण्यापूर्वी सर्व इस्राएली लोकांस योहानाने उपदेश केला, त्यांच्या अंतःकरणात
    बदल व्हावा म्हणून योहानाने लोकांस सांगितले की, त्यांनी बाप्तिस्मा घेतला पाहिजे.
  snp-snp: Ido komu Yesu ámami kamenalo Yonikafo Isilaeli wenena muki seni-muluni
    eleyapa witi mono noku wi fuli lenawae, loto lo oloto melemo wimo ne.
  isl-isl: En áður en Jesús kom, boðaði Jóhannes skírari að allir í Ísrael þyrftu
    að snúa sér frá syndum sínum og til Guðs.
  spy-NT: Kisimkwoomchi ꞉Yoowaana biikaab Isrāyēēl kutēē yēē tēē, kumānāāchō ꞉Yēēsu,
    kule kuweek ꞉tukul ām miyootyēēt /ankeebatisan.
  xnn-xnn: Isnan egay pay laeng ninlogiyan Jesus ay men-isolo et wada si Juan ay menbonbonyag
    ay mangibagbaga isnan ib-a tako ay ap-on Israel en dokoganda nan basolda ya menpabonyagda.
  mwe-mwe: A Yeshu bhakanabhe tandubha liengo lyabho, a Yowana bhashinkwaalongolela
    bhalilunguya kuti bhandunji bhowe bha pa Ishilaeli bhanaapinjikwanga bhaipetanje
    na bhatishwa.
  tte-tte: Masa kikiunamo Yoni Toyababitaiso ana paisowa iyemwawasi kabo Yeisu ana
    paisowa iyatubu. Tauna kona Yoni Toyababitaiso iguguye tomo Isileli meuloili kolili
    yo iwalo mumugali naenaeli kolili sinuwabui kabo iyababitaisoli. Sauganane koina
    iwalolau tomo kolili iba, ‘Nuwana ami nuwatu yakato yau tolebolebowa kwasanasanawa?
    Yawalo kolimiu, nigele, iya iyaele ilalaoma muligu mena. Na yau nige ilolonamwa-yagau
    yakato kaena kana suma yalivasi-gabaegili.’”
  tcs-tcs: Bat bipo Zizas i bin state wok blo em, Zon Baptaizman i bin pris po dempla
    de wea Izrael diskain. Em bin spik dempla mas sluraun prom dem nugudwei ane kam
    po pole God ane mas baptaiz.
  hlt-THB: Jesu a law hlanawh Johan ing zutnaak ing baptisma akawng ce Israelkhqi
    boeih a venawh anak khypyi hy.
  soq-soq: Muriwa Iesu wisene nolawa uwaalen, bauta Ion Babatutu God aiawa amonaleidie
    Israel apanawa uduudu diamodie wadiase, ‘Insaisala leusane kadi ene God mampe
    dodomanaitana ita babatutuitana.’
  qub-qub: Manaraj Jesús chayamuptin bautisaj Juanga runacunata willaparan juchancunapita
    arpinticur bautisacunanpaj.
  att-att: Á lage na dattál ni Apu Kesu nga mangituddu, si Kuan nga Minánnigù yù nangilayalayâ.
    Á inilayalayâ na sù ira ngámin nga ginaká ni Israel ta mabbabáwi ira ta liwiliwâ
    da ánna makirigù ira.
  bki-bki: “Beamu, bogo napano maka Yesu nei rimei vo, ana Jone Baruei jo mioliolu
    ban kito, berinavo ‘Kamiu monoka kuvilig kamiu, ana monoka kuvan ea varueiano.’
  bqp-bqp: Ari Yesu pì gↄ̃ gɛ́ su Yahaya gĩnakɛ à waazi kɛ̀ Isarailanↄnɛ ń pínki,
    à òńnɛ ò ń nɛ̀sɛ litɛ ò da'itɛ kɛ.
  mcp-mcp: Shúshwóógʉ́ nə́ cʉgye wɔɔŋg zə́g, Yuánɛs nyə a zə jɨ́ɨ́gʉli kúl búúd Izʉrəyɛ̂l
    jɛ̂sh nduwán tâŋ yuug nə́ bwə́ mə́ cɛ́nd mítə́dʉ́gá.
  hat-hat: Men, anvan Jezi te vini, Jan t'ap mache bay mesaj sa a, li t'ap rele tout
    pèp Izrayèl la pou yo te tounen vin jwenn Bondye, pou yo te resevwa batèm.
  npl-NT: Ijkuak Jesús ayamó owalaya, n Juan okinmatiltiaya itlajtol Dios n tlakah
    de Israel, iwa okimiliaya mamoyolpatlakah inawak Dios iwa mamokuaatekikah.
  bgg-bgg: Isu è awai blia arek ba pha ibi shii, Jon è Israel pha branthek shii awaithek
    layog è idoh khid mage bo ne khowo yie mage pha yua ne rai iang.
  eng-TCENT: after John had first preached a baptism of repentance to Israel in advance
    of the coming Savior.
  eng-BSB: Before the arrival of Jesus, John preached a baptism of repentance to all
    the people of Israel.
  cpu-NT: 'Tekeratsitara impokeeta Jesús, ikinkithakotzitakari Juan-ni, ikantake:
    ‘Ontzimatye pimpiyashireyetai, poviinkaatzimentaiyaari Pava.’'
  san-ASM: তস্য প্ৰকাশনাৎ পূৰ্ৱ্ৱং যোহন্ ইস্ৰাযেল্লোকানাং সন্নিধৌ মনঃপৰাৱৰ্ত্তনৰূপং
    মজ্জনং প্ৰাচাৰযৎ|
  tod-tod: Aisa Yesu ʋa zɔlɔɔ, Zan ɠɛni GALA daawooi laazeelizu Izelayɛle nuɓusɛiti
    pɛ ma ga ti ti ziɛ ʋelei maavalibo, ti ɓatize.
  tac-NT: '''Lige pe bajchabé abé ''yabé bijí ta''chó nóchachi alué Esusi, alué rió
    Juani anele suwábaga alué ralámuli Israeli mochígame: «A''rewa alué chátiri ''nátili,
    ''lige ''la rewarárigame niwa alé ba''wichí bochígimi bokuíka ''nalina ''emi ralámuli
    napurigá alué uché jaré ralámuli ''la machimela ''emi ralámuli Onorúgame oyérame
    ko.»'
  eng-WEBPB: before his coming, when John had first preached the baptism of repentance
    to Israel.
  gfk-H: Naluai bia Iesu naga tur lah no nuna pinapalim, Ioanes ga warawai taar ta
    ira Israel bia diet na lilik pukus ma diet na kap bapitaiso.
  viv-viv: Ada Yesu aimo yana faisewa keke gidavebutu againe, Yoni miIsileli moyaꞋaidi
    agaidiya gimidilumamala, higa vaita yadi dewa koyona againe hidavenikohi be hidabafitaiso.
  yao-yao: Che Yesu akanaŵe kugatanda masengo, ŵalongolele che Yohana achaalalichilaga
    ŵandu wose ŵa ku Isilaeli aleche sambi ni kubatiswa.
  tgp-tgp: Hin la rani atu la tiroma na nona pala, John tamlohi paptijo mo lo retivujavujangi
    na tavtavuin Israel vara la vahar̃i na nora hehe, ale la posi mai isan God la
    paptijo.
  auc-NT: Itota ayæ̈ pönämaï ïñongä Wäö wodi idægoidi tömänäni ïnänite apæ̈nedinque,
    Mïnitö, Idæwaa wënæ wënæ cæte awædö, ante Wængonguï gämæ̈nö wadæ pöninque æpæ̈në
    guiiedäni, ante apæ̈necä ëñengadänimpa.
  kbc-NT: Maleediɡ̶icatibige Jesus meote niɡ̶ijo libakedi Aneotedoɡ̶oji ane iiɡ̶ete,
    João Batista ja yatematitiogi ɡ̶odoiigi Israel me leeditibige me odinilaatece
    libeyaceɡ̶eco, codaa me leeditibige me dinilegetibigiwaji moikee noɡ̶oika libeyaceɡ̶eco.
  bmh-bmh: Yesus go salau mab tam ebu, amegai Zon nug duailel goagal igul eg ebuan
    kekulaimai, alina, go nug ze ziwareun.
  ctu-BL: Che' maxto tilemic Jesús, Juan tsi' subeyob pejtelel israelob cha'an mi'
    cʌyob i mul cha'an mi' ch'ʌmob ja'.
  meq-meq: Ahəl nakə Yesu ki yaw zuk bay aye na, Yuhana madzəhuɓe ndo a yam kə ɗa
    ha bazlam i Mbəlom. Kə zalatay a ndo i Israyel hay tebiye tâ mbəɗa ha mede tay
    ada tâ dzəhuɓ bo a yam.
  noa-H: ’Mamʌ mag hich Jesuucha Hẽwandam hiek jaau nʌrraju nawejã Juan chi hõor pör
    choomieu israelnaan t'umaam k'ʌʌnag jaaujeejimgui hajim hanʌm, hamach k'aibag
    hisegwi hamach pör choopimamk'ĩir.
  alp-NT: Kai kena Yesuse Iluake mosare, Yohanese ibeteke ete tamata Israelaru leke
    esi naku esi neunaru leke Alla Ilenelu kai esi suka kena ibaptisesi.
  san-VEL: tasya prakaa"sanaat puurvva.m yohan israayellokaanaa.m sannidhau mana.hparaavarttanaruupa.m
    majjana.m praacaarayat|
  kbq-kbq: Jisasi'ma hakare'a Israeli vahe zamufi eama osu'negeno, Joni'a huama huno
    mono tina fretma tamagu'a rukrehe hiho huno maka Israeli vahe'mota tasami'ne.
  kbh-kbh: Cabá Jesús ndë́bocna ora, Juan nÿetsca Israeloquënga tojanabuayená bacna
    soyënga amana chamotsajbanama y chamuenábayama.
  ron-LSB: înainte de venirea sa, când Ioan a predicat pentru prima dată lui Israel
    botezul pocăinței.
  pon-pon: Murin Ioanej a kotin padaki on men Ijrael karoj duen paptaij en kalula
    mon a kotido.
  nhe-BL: Pero quema aya hualayaya Jesús, hualajqui Juan quinilhuico israelitame ma
    moyolcuepaca huan ma mocuaaltica.
  sps-sps: Jisas tabuiny ruak non ai Jon a Tsoiny Fapeenan favaanan to tan guei faavot
    iny Isrel ma reesik ari ri te takopis osing aveto tsuri er fapeenan to.
  wnc-wnc: Siwan tupanu Jesuta puyana dua tangenakut gwene Jonda Isrel nana aminu
    musia papa tekwamban yangga sautningge yanikapbut.
  bus-bus: Ai Yesu pì gↄ̃ gá mↄ́ Yaaya gĩakɛ à waazi kɛ̀ Isarailinↄnɛ ń píngi, à òńnɛ
    aↄ̃ ń nↄ̀sɛ liɛ aↄ̃ batisi kɛ.
  gub-BL: Zezuz tur 'ym mehe we ima'ereko haw iapo 'ym mehe we Zuàw purumuzahak ma'e
    umume'u Tupàn ze'eg oho Izaew izuapyapyr nànàn a'e. — Pepytu'u ikatu 'ym ma'e
    iapo re nehe. Pezemuzahazahak kar nehe, i'i oho iko wanupe.
  imo-imo: Jisas kongono pulu mondopa oi naa teli wali Jon Imbo No Ltindilini Israel
    imboma pali Gotenga ungumu nimbe tirimu. Yuni nimbei, ‘Eno konopu topele tokolio
    no lieio,’ nimbelie aku tepa nimbe tirimu.
  boj-boj: “Yesus na aqa wau utru atosaisonaqa Jon a namoqna bosiqa Israel naŋgi endegsi
    minjroqnej, ‘Niŋgi are bulyibqa e na niŋgi yansŋgwai.’
  eng-DRA: John first preaching, before his coming, the baptism of penance to all
    the people of Israel.
  knf-knf: Yowan, ambiiŋ Yeŧu uŧeek, ajukan ţi Iŧrayel bŧi pwut pjuban na pyeenk *batiŧmu.
  san-KHM: តស្យ ប្រកាឝនាត៑ បូវ៌្វំ យោហន៑ ឥស្រាយេល្លោកានាំ សន្និធៅ មនះបរាវត៌្តនរូបំ
    មជ្ជនំ ប្រាចារយត៑។
  arn-NT: Fey petu tañi küpanon ta Jesus, Juan kimelelfi ti werken dungu tati Israel
    trokiñche. Feypifi tañi wiñorakiduamtuael ta Ngünechen mew ka tañi fawtisangeael
    engün.
  zas-NT: Chi gad Jesús guiꞌt, Waj bén baroobnijs bejn ree, bagojnman gra ree bén
    Israel guial rayal yayüjn reeman xgab por xtol reeman tiobnijs tëë reeman.
  ken-NT: Jɔ̌n anáŋ ayambɨ aghátí nyaka bo Israɛl mankɛm bɛ mántɨknsɛm ndǔ bɛbʉ́
    bhap mámpɛtnsɛm ntá Mandɛm bɛ yi anjwiti bhɔ́, kɛ Yesu antwɔ.
