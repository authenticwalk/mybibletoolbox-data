verse: ACT.013.024
translations:
  kpx-kpx: Isito Iesuu au lovi vaholisege Dioniu Iselala ata bahata haivei avoe, ‘La
    vaveve toela halevai babatisolahave.’
  okv-H: Rate Iesu puvurae amita kihi ta John na puvuto Israel embomeni ari sasapura
    avo toto jo haperekau bapataito ara puvuna.
  tbo-tbo: Yohola ega Yesu ita nei ma Yoni mi Isalaela lawahi ugolihi i nei ipa hai
    apapoe hina palihalehi ma bapatiso hina waya.
  mal-C: യേശു വരുന്നതിനുമുമ്പേ യോഹന്നാൻ എല്ലാ ഇസ്രായേൽജനത്തോടും മാനസാന്തരത്തിന്റെ
    സ്നാനം പ്രസംഗിച്ചു.
  grc-SR: προκηρύξαντος Ἰωάννου πρὸ προσώπου τῆς εἰσόδου αὐτοῦ βάπτισμα μετανοίας
    ⸂τῷ Ἰσραήλ.⸃
  bgc-bgc: यीशु कै आण तै पैहल्या यूहन्ना नै सारे इस्राएलियाँ नै अपणे पाप मान के परमेसवर
    की ओड़ मुड़ण का अर बपतिस्मा का प्रचार करया।
  khz-khz: Iesu rogotina ere inagulu aonai, Ioane na Isaraela talimara maparara evopata-venirato,
    evaikilarato, geria rakava geriana pia vevega-vua, ne bapatiso pia gapia.
  deu-TKW: nachdem zuvor Johannes vor seinem Auftreten her die Taufe der Buße dem
    ganzen Volk Israel verkündet hatte.
  zsr-NT: Ziꞌal catiꞌ ziꞌa glëꞌë Jesús, benëꞌ lban Juan laugac yúguꞌtë bunách Israel
    quië lubíꞌi ládxiꞌgac len laꞌdíl nis bunách niꞌ.
  lin-lin: Liboso ete Yesu aya, Yoane ateyaki bato nyonso ya Isalaele ete babongola
    mitema mpe bazwa libatisi.
  hns-NT: 'Okar kaam soeroe howe se pahiele Johaanas dopoe kare waala sab Israel djaat
    se bolies raha kie: ‘Aapan kharaab tjalaawa tjhor de, ek naawa djiewan soeroe
    kar, aur bhie apane ke dopoe karwaaw.’'
  noa-E: ’Mamʉ mag ich Jesuucha Ẽwandam iek jaau nʉrraju nawejã Juan chi õor pör choomieu
    israelnaan thumaam khʉʉnag jaaujeejimgui ajim anʉm, amach khaibag isegwi amach
    pör choopimamkhĩir.
  eng-EMTV: after John had first proclaimed before His coming, the baptism of repentance
    to Israel.
  mib-NT: Te nde ná tu quejéé Jesús nacani ya jnūhun nuū ñáyuu, te ni nacani Juan
    jnūhun nuū tāca jnáhan ñuu yō Israel jeē na nácani ni i jeē stóo i cuēchi i, te
    cuandute i.
  lif-NT2: ये़सुरे़ कुमाङ्‌सेवा याःम्‍बक्‍किन् हेःक्‍मानुःल्‍ले़ तगि युहुन्‍नारे़
    इस्राइलस्‍मा काक् मनाहाॽ खुनिॽ लायोलाम् मे़हिन्‍नाङ् बप्‍तिस्‍मा मे़बोःङ्‌ल फाॽआङ्
    इङ्‌भोःसुसिरो॥
  xnj-xnj: Yesu peavi akona kutumbula lihengu laki, Yohani amlongolili na kuvakokosela
    vandu voha va Isilaeli kuvya yikuvagana vamuwuyila Chapanga na kubatiziwa.
  mmx-mmx: Avot ti lovotpot at ne Iesu, Jon ga vavang ti limixin solo xusu dina leeng
    basinge laxakapmek atnedi la dina lok ka lesep susu.
  cbr-NT: 'Jesús uisama pain ''ain ca Juanën Israel unicama bana ñuixunquin ësoquin
    cacëxa: ''Atimaquin sinanibi sinanati camina nashimicë ''iti ''ain.'
  tee-NT: Para acsni tuca' ixtai'ulata ixlhich'alhcat ju Jesús pus ju Xivan ix'ajuni
    ju quint'a'israelitanin'an ni catamacaulh ju ix'alactu'unti'an chai cata'akpaxlich.
  eng-LSV: John having first preached, before His coming, an immersion of conversion
    to all the people of Israel;
  cak-NT: Y cuando man jani toka ri Jesús, ri Juan Bautista xu'ij chique ri kawinak
    israelitas chi tiquiya' can ri quimac y tiquibana' ri nrojo' ri Dios, y quie'an
    bautizar.
  pah-NT: Jesus'ga rura renonde João Batistava'ea israelitas'g̃a mog̃itapavi jipi
    heikwehe, ei ga. “Perojijyi ti pejeaporog̃ita pejipohia pejikote'varuhua hugwi,”
    ei ahe. “A'ero po ti ji pe mobatizai nehẽ,” ei João Batistava'ea, ei Paulo'ga.
  sja-NT: Mãgɨ́ Jesús chei naaweda, Juan Bautistapa jarateepachi jõmaweda Israel pidaarãmaa
    ãchi p'ek'au k'achia oo amaadamerã mãik'aapa poro choopidamerã.
  xed-xed: 'Ma kɗaku Yesu ka saha, mnanamna Yuhwana ta inda la Israʼila kazlay: Mbəɗanafwambəɗa
    ta nzakwa ghuni, ka magaghunafta lu ta batem guli kəʼa.'
  mks-NT: Ta ja̱nda̱ tá cáma̱ní quixi Jesús já na̱xi̱ca nuu Juan, da̱ jácandúta̱ ña̱yivi
    na̱ca̱ha̱n da̱ xi̱hín ña̱yivi ña̱ ndítahan nu̱ ná jándicoo na cua̱chi cája na
    ta ná candúta̱ ná.
  gfk-S: Nalalie ta ing Jisas ga tur leh no nuno pinapalim Jon ga harpir ter ta ira
    Israel be di na lilik pukus ma di na kap baptais.
  bmu-bmu: “Jisösnöŋ qahö asuhuiga qeljiŋe miaŋgöreŋ Jonöŋ mutuk kaba kewö jiba malök,
    ‘Iŋini mönö uruŋini meleŋget. Uruŋini meleŋgetka nöŋön o melun mem eŋgimam.’ Mewö
    jiba Israel ambazip kambu pakpak uru kuŋgum eŋgiba malök.
  dgz-dgz: Iesu tauapen tani namup, apan Dion waenapan at Isurero nagirewa iragi vetavet
    tapen opataewa wa amba dup iamuiwandin.
  eng-GNV: When Iohn had first preached before his coming the baptisme of repentance
    to all the people of Israel.
  zaa-NT: Ántesca thulo Jesús tsina nu dé'e gunie nna, gutixa'áni Juáan ituba yetsi
    qui'ni dàni cą eyacca cą arrepentir por ca tul·la' qui' quį nna ccá cą bautizar.
  eng-WEBSTER: John having first preached, before his coming, the baptism of repentance
    to all the people of Israel.
  guh-guh: 'Jesús petaxuxuabivajënaeya jivi livaisi petsipaebaponaejava, copiaya Juanpijinë
    jivibautisabinëmi tsipaebanajetaruca daxita Israel nacuapijivijava. Jumai tsanajetarucae
    Juanpijinë: “Pacopabare baja daxita pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore
    Diosojavabelia. Bajaraxuacujinae pacabautisabianatsi,” jai tsanajetarucae Juanpijinë.'
  bon-bon: Yeesu liba camuge gije abacita teeme kaakesea, piba Yoane niiye ca äciseja
    biname te iyeta Israela biname bine bäärmi mene jegednemuji teeme niiyaniya mule
    cabu ca atatrongärame piiyepu niiye ca äciseja ne acatame.
  nhw-BL: Pero quema ayamo hualayaya Jesús, hualajqui Juan quinilhuico israelitame
    ma quipatlaca ininyolo huan ma mocuaaltica.
  mgw-mgw: Papipi no isa kwa Yesu, aalongoli wi'ti' Yoani kaala kwa bandu boti ba
    Isilaili panga bapalikwa banng'alambuki Nnu'ngu' kwa kwileka sambi no batisilwa.
  swh-ONEN: Kabla ya kuja kwa Yesu, Yohana alihubiri toba na ubatizo kwa watu wote
    wa Israeli.
  wbi-wbi: Iili lilyatenguile kuhumila ye akyale kukwisa, u Yohana taasi akapulisyagha
    ulwofugho ulwa lulato kuvanhu ava mu Israeli.
  bba-bba: Yesu u sere nɑ, Yohɑnu u Isirelibɑ kpuro wɑɑsu kuɑ u bu sɔ̃ɔwɑ bu ɡɔ̃ru
    ɡɔsiɑ bu bɑtɛmu ko.
  eng-KJVCPB: when John had first preached before his coming the baptism of repentance
    to all the people of Israel.
  kgk-NT: 'Ha Hesu ne''írã vyteri onhepyrũ omombe''u mbe''u. Upe ramo oĩ héry va''e
    João Batista. Onhemonhe''ẽ oiko-vy nhande kwéry va''e-pe: “Peheja katu pene rembiapo
    vaikwe. Penhemongarai uka katu” he''i nhande-vy João onhemonhe''ẽ-vy.'
  waj-waj: 'Hama Yisuuva diitoo suaivaki Yuvuaano mmuakiaa gioonna kiaapu Isarairaiya
    tunoo: Ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiada yoketaama varikiai
    na nnooriivaa ngii apinaravaivee,'
  cpy-cpy: 'Tekira ipokiita Jesús, ikenkithata-kotzi-takari Kamantan-tanirini Juan,
    ikantaki: ‘¡Israel-paeni! Otzimatyee pipiya-shire-yitee, pomitsiryaa-wentee-yaari
    Tajorentsi.’'
  mpx-mpx: Mulaa abwe Yeisu wana tuwalali i telipuna, Diyon i papaatena gamagalau
    Isileli hi gewigewi elal ge i ba wali pagan nanakina ana en nihi pek ge nihi babitaiso.
  wbp-wbp: Kujalpa Jijaji warru warrki-jarrija nyampurla walyangka, ngula-wangurla-wiyijilpa-jana
    Jaanu Papitaji-wiyi warru wangkaja Yijirali-pinkikiji, ngulaju kujalpa-jana wangkaja,
    ‘Pina-yaninjarlalu yalala-yirraka Kaatu wilji panu-jangkarlu! Ngula-jangkaju,
    karna-nyarra julyurl-yirrarninjarla ngapangka papitaji-mani.’
  luo-luo: Kapok ne Yesu obiro, Johana noyalo Injili ne jo-Israel duto mondo gilokre
    giwe richogi kendo giduto giyud batiso.
  nhe-NT: Pero quema aya hualayaya Jesús, hualajqui Juan quinilhuico israelitame ma
    moyolcuepaca huan ma mocuaaltica.
  aii-aii: ”ܡ̣ܢ ܩܲܕܡ ܐܬܵܝܬܵ‌ܐ ܕܡܫܝܼܚܵܐ، ܝܘܿܚܲܢܵܢ ܡܘܼܟܪܸܙ ܠܹܗ ܠܟܠܹܗ ܥܲܡܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ
    ܕܬܲܘܸܒ ܘܥܵܡܹܕ.
  esk-NT: Sivuani Jesus-ŋum aggił̣han John-ŋumli quliaqtuaġutiniġai iluqaisa Jew-ŋuruat
    mumiquplugich paptaaqtillugiḷḷu.
  msb-msb: Antes san iya pag-abot, nagtukdo si Juan sin bunyag na may kinahanglan
    na pagbasol kag pagbaya san pagkasala sa tanan na katawuhan san Israel.
  cpa-NT: Jøng² niúh¹ jín³ hi² ca¹ŋøa¹ Jesús, ca¹téng² Juan jǿg³ hi² jéinh¹ dsǿa¹²
    jniang³, ca¹lah¹jái¹ jniang² dsa² israel. Jøng² tsóg¹ jniang³ jmøi².
  dso-dso: ଜିସୁ ତାର୍‌ କାମ୍‌ ଆରାମ୍‌ କର୍‌ବା ଆଗ୍‌ତୁ, ଜଅନ୍‌ ଇସ୍‌ରାଏଲର୍‌ ସବୁ ଲକର୍‌ ଲଗେ
    ଜାନାଇକରି, ସେମନ୍‌କେ ପାପେଅନି ମନ୍‌ ବାଉଡାଇ ଡୁବନ୍‌ ନେବାକେ ଅଇସି ବଲି କଇରଇଲା ।
  meu-meu: Ia na do sema negana ai Ioane ese helalo bapatisona Israel taudia iboudiai
    vairadiai vada e harorolaia.
  yva-NT: Muno Yohanes Pembaptis puisyeve Yesus ai, po vatano Israel mansanyao pare,
    ‘Wasakinavo wapa ayao kakaije rai umba risyo wasaugasya kuvuni mana rai.’
  dgc-dgc: Ey bagu dinumemét ti Jesus éy mégtoldu dén ti Juan du tolay, a dapat magsisi
    side ta kasalanan de, a tulos ipabinyag side.
  zpm-NT: '’Leṉ dze ne merle xoobneṉ cho nac Jesús, leṉ dze co bnee Juan Bautist lo
    grë meṉ Israel: csaan zho xquieḻntseeb zho gnab zho perdon lo Dios, zeeṉa chobnis
    zho.'
  hix-NT: Txesusu yosonyhohra ro rma haka, nekarymekon hatà, Xowaw heno, aymomno ynye
    ro heno, Ehsayewyana komo wya. Anar me harha ayanhànàthàyamo xenytxoko. Ataymompotxok
    xarha, kekon heno hatà, toto komo wya, omeroron komo wya, kekon hatà, Pawru.
  sim-sim: Jisas lerawun or la namber, Jon masmas Israelik fehendari ma ondon amber
    mashin ormu sawera, sunguwavun li tormbleshinak lirin fak or tolofalekmbahan.
  npi-ULB: येशू आउनुभन्दा अगाडि नै यो हुन थाल्यो, जब यूहन्‍नाले पहिला इस्राएलका सबै
    मानिसहरूलाई पश्‍चात्तापको बप्‍तिस्माको बारेमा घोषणा गरे ।
  cgc-cgc: Na ula pa gaumpisa Jesus ya ta iya na mga buaten, gawali pa Juan ya na
    manugbautismo naan ta mga linai Israel na kinanglan magnelsel danen an daw dilian
    iran an na mga sala daw pamatuuran man iran na pagnelsel paagi ta pagpabautismo
    naan ki kanen.
  tim-tim: Anutuŋe Yohane soŋ huŋgun aŋdo miawagep. Miawakmâ Israe luâk hârok hanyeŋe
    purik kato Anutugâlân ariŋet dâm tu puli yeŋgiwerâm den kârikŋe makyeŋgiep.
  yor-yor: Ṣáájú wíwá Jesu ni Johanu ti wàásù bamitiisi ìrònúpìwàdà fún gbogbo ènìyàn
    Israẹli.
  wos-wos: “Tale guré husandakwa du Jon dé israelna atéfék du takwaré angi hundi wa,
    ‘Guni guna haraki saraki mawuli yatakangut, wuni Godna ximbu guniré guré husandatawuni.’
  emp-NTPO: Maʌ̃ Jesu zei naẽna Juaʌ̃ba jũma israelerãa jaradia b̶asia ãdji cadjirua
    igarad̶aped̶a Ãcõrẽmaa zed̶amãrẽã. Mãwã obʌdara idjia doed̶a borocuebadjia.
  eng-F35: John having heralded beforehand, in advance of His coming, a baptism of
    repentance to Israel.
  ind-ind: Sebelum kedatangan-Nya, Yohanes Pembaptis sudah memberitakan kepada umat
    Israel untuk dibaptis sebagai tanda bahwa mereka sudah bertobat dari dosa.
  pes-OPCB: «ولی پیش از آمدن او، یحیی موعظه می‌کرد که لازم است تمامی قوم اسرائیل از
    گناهان خود دست بکشند، به سوی خدا بازگشت نمایند و تعمید بگیرند.
  mpt-mpt: tlang genabea Yone aay fuayemin nakae Islel nakaia unangai baabenea Ibo
    ib hengmino deiboniba ib bobol temo deskinaniba Gode omaniba aaye fuelaine ge
    oye bianea okok kebea
  ssx-ssx: Yesuma꞉ e a̱i̱ na kini pu mea pokeeke haena꞉ta꞉ Dionima꞉ Isulai wanda꞉hali
    paeyao pa꞉ta꞉ pi waleekeme. Ika꞉ hoke hau pimiki ekimanu mina꞉pa꞉laota꞉ bapitaisi
    pina꞉yeke pi waleekeme.
  mkl-mkl: Jesu ku bɛi ku nɑɑ, Zɑ̃ɑ í ceɑ inɛi Izirɛli ŋɑ fei wɑɑzo í ni ɑ kpɑɑsi
    idɔ nŋɑ nɔ ɑ ce inyi ku dɑsi.
  gaq-gaq: ଜିସୁ ମେଁନେ କାମ୍ ଆରାମ୍‍ ଡିଙ୍ଗ୍‍କ୍ନେ ସେନୁଗ୍‍ ଜହନ୍‌ ଇଶ୍ରାୟେଲୀୟନେ ସାପା ରେମୁଆଁଇଂନେ
    ଡାଗ୍ରା ବାସଙ୍ଗ୍‌‍ ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍କେ, ଆମେଇଂକେ ପାପ୍‍ବାନ୍‍ ମନ୍‌ ବଦ୍‌ଲେଚେ ଣ୍ଡିଆଦିକ୍ୟା
    ଡୁଂଡ ପଡ଼େଏ ।
  gof-RNT: Yesuusi yaanappe sinthe Isra7eele asa ubbay bantta nagaraappe simmidi xammaqettana
    mela Yohaannisi qaala odis.
  unx-unx: ୟୀଶୁ ଆୟାଃ କାମି ଏନେଟେଦ୍‌ ସିଦାରେ ଯୋହାନ୍‌ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ସବେନ୍‌ ହଡ଼କତାଃରେ
    ଉଦୁବ୍‌କେଦ୍‌ତେ କାଜିକେଦାଏ, ‘ଇନ୍‌କୁକେ ପାପ୍‌ହେତେ ହେୟାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ଦାଆଃରେ ବାପ୍ତିସ୍ମା
    ଇଦି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।’
  gah-gah: Vegená holúikú omo utó itive loko Zoní nene Isilae vegená kigika ali viligiiki
    monó nagamí hilatave loko lo utó oko lo kimimó.
  lcm-lcm: Aino le ani Iesu ka serei, Ioanes kata akus ri vap aongos i Israel ta ki
    lomon pokai na ki luk a asising asi akanangai ani kari sasakol.
  aer-aer: Urreke-arle Jesus apetyetyenhenge John-ele ikwere-akerte tyerrtye areyeke
    iletyame itne awetyeke, arne akurne itnekenhe impetyeke, apure-irremele itne kwatyeke
    irrpetyeke itnenhe baptise-eme-iletyenhenge.
  qvc-NT: Manaraq Jisus yach'achikuptinmi, Jwan Shutichikuq isrraylinukunata puntata
    yach'achirqan, tukuy ima uchangunata dijashpa, shutikunanllapa.
  tgl-ULB: Nagsimula itong mangyari bago dumating si Jesus, unang ipinahayag ni Juan
    ang bautismo ng pagsisisi sa lahat ng tao sa Israel.
  cbs-NT: 'Janua Jesúsun jatu yusindiamaken Nashimanika Juanen ja dukuntun jawen kaka
    pepakidi Israelbu jatu yusinkin yuikin: “Matun shinan betsa watan Dioskidi man
    chakabumis jenedikanwen. Man jaskaya en matu nashimaxanaii”, jatu wakubaini'
  xtm-NTPP: kovaa xi'na‑ka sana kenda Jesús ma, jâ ni kenda Juan ma ja ni yo kaxtnu'u
    de nuu ñayii ñuu Israel ma ja na jin ndakani jín ndaka'vi ini i te jín xndoo i
    ja u'vi ka sa'a i ma te jín kuandute i.
  nnq-nnq: Tango Yesu nu kutumbwaje maengo gakwe, Yohana ngatangacha ku bandu boa
    bu Kuisilaeli kutenda balape mabaja gabe na babatichigwe.
  bao-NT: Jesús cʉ̃ ca dooparo jʉguero, Juan, niipetirã Israel bojocare, “Ñañarije
    mʉja ca tii niirijere tii yerijãa tʉgoeña wajoa, Ʉmʉreco Pacʉ peere tʉo nʉnʉjee,
    uwo coe dotiya,” cʉ̃jare ĩi wedeupi.
  san-ORI: ତସ୍ୟ ପ୍ରକାଶନାତ୍ ପୂର୍ୱ୍ୱଂ ଯୋହନ୍ ଇସ୍ରାଯେଲ୍ଲୋକାନାଂ ସନ୍ନିଧୌ ମନଃପରାୱର୍ତ୍ତନରୂପଂ
    ମଜ୍ଜନଂ ପ୍ରାଚାରଯତ୍|
  rmn-rmn: Ангал отхэ, сар ало о Исус, о Иоанн дэлас икос алаи о дюняс э Израилеско
    тэ ачявэн пумарэ бэзя тай тэ болэнпэс.
  huv-NT: Pero nganaw mapeay a Teat Jesús, quiaj aaga Juan neech yow nipilan tasaj
    a cambaj Israel leaam omeajtsüw wüx aaga xeyay ngo majneaj teamarangüw, macueatiw,
    cas tayariw yow.
  otn-NT: Hante ngue da̱ fa̱hna̱ ra̱ Jesús, nu̱na̱ ra̱ Xuua bi xihyø judío ngue jatho
    da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo yø ja̱'i̱ n'namhma̱ di̱ nxixya̱.
