  grc-TCGNT: Διελθόντες δὲ τὴν νῆσον ἄχρι Πάφου, εὗρόν τινα μάγον ψευδοπροφήτην Ἰουδαῖον,
    ᾧ ὄνομα Βαρϊησοῦς,
  gof-WFTW: Entti Qoophirosa haathan teqettida biittaa kanthidi Phaafu gakkiya wode
