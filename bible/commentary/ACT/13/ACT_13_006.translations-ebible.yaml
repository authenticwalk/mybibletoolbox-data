    ngang a taven to endo kngae. Va a taven to endo kalkayie langto ta vle ko kat.
    En a propet to la ppiagar, endo nma kerngan rhek. O Yuda ngma mon ka munik orom
    nga re mruo te, e Elimas. (Va ka pun msim ta vle te, Endo Nma Kerngan Rhek.) Va
    ngma mon kat te, e Bar-Yesus. E Elimas nma sir malngaeng e Pol mar kmegom kam
    hortgem ka taven to e Sergius karo papat kam vraik orom mar, he nang en kam lo
    kor mnam en mang e Yesus he kmokpom kar.
  klt-klt: Yándi wu wáina yángyánáng kungga ku ailan numkálu it táwi Pafos káin kung
