  gmv-NT: ኣባ ጊዶን ዲዛ ቢታ ቆጲሮሴ ጌቴቲዛ ዴሬዮ ሃ ጋፃፔ ሄ ጋፃ ጋካናስ ካንꬂ ኬዚዲ ጳፋ ጌቴቲዛሶ ጋኪሺን ኢሲ ኣይሁዳ
