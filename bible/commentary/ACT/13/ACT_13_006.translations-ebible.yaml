    osunuy. Ixe Barjesus tip'awerorobog̃ watwat mug̃uykuku'uk osunuy. — Deus ekawẽn
    muwẽnuwẽn'ukat õn — io'e'e cebe ip napa ma. Ixe wamoat Sérgio Paulo eju osunuy―iecug̃ap
    eju. Sérgio Paulo itaybit cĩcãat osunuy. G̃ebuje Sérgio Paulo Barnabéyũ o'tomuwã.
    Deus ekawẽn co am o'tomuwã ip. — Deus ekawẽn cuy eg̃uwẽn owebe — Sérgio Paulo
    o'e cebe ip. Sérgio Paulo ma Deus ekawẽn co pin cĩcã osunuy. Barjesus pit ibu'u
    o'e Sérgio Paulo be Deus ekawẽn coan. Imẽnpuye Barjesus Barnabéyũ awẽg̃ o'yawẽg̃mukẽrẽrẽn.
    O'yawẽg̃mukẽrẽrẽrẽn ibu'u jĩjã buye Sérgio Paulo be Jesus kay itabut am. Barjesus
    Sérgio Paulo mubu'un ojuy osunuy Jesus kay itabucap puxim.
  amk-amk: Itora wari nufoi sentenang paria sobu bendari Pafosi. Na wanai itosobu
    inontarai Yahudi manei, wonong fino BarYesusi, ete na kaiwo Yunani esahui kontai
    we Elimasi. I inontaraio wesulapi dine tuti nabi wetarai kaha,
  fai-fai: Kale ika adikum Saibadas wok iwyak bakan bo luko yak Báwfos abiw tad nadiwo
    kawákal Yu Kayak kinim mak atamiw. Kale am win be Badyesus aka usong kinim ade
    ibakanin lum senin kinim kayo
  ura-NT: Salaminau neeuruhane baiha jetaote, caje cuhin, jitariin nii obena tinonohin
    cuhin jetao, nii cu nenaa leeocha nese- Pafosoo turuure. Nii Pafosoo turuuruhane
    jana jetaote, cuu nee- leeinjiin benane- Jorioneein casajenetiin- Cana Coaunera
    letononiha nocoetiin- cachaauru coritaera- Barajesoso.
  mcd-NT: Nannoashu nantifi nan mai natoroti ocuma rafu unu tapiano foanfafainnifo.
    Ascano pushurasi ahuun anu Pafos ano noconifo. Nanno Israeli shointian Barjesusran,
    ishon anuniquin. Inaca cuscan yoipaifiaquin icon yoinima.
  urt-urt: Tinge yerŋe yal ailan mbur uku yal pe, tinge ya jere moi Pafos. Nal moi
    uku pe, tinge yate yetekeꞌe miyeꞌ yar Juta ende ŋaiye profet homboꞌe. Naŋ kin
    Barjisas o, naŋ umburꞌe kin nal wusyep Grik tinge jal Elimas.
  kiz-kiz: Bho bhalolili katika kisiwa kyoha mpaka Pafo, bhan'kolili munufulani mmabhi
    Myahudi nabii ghwa bhudesi ambajhe lihina lya muene lyajhele Bar Yesu.
  tzo-TZE: Li Bernabé xchi'uc Sauloe ixanovic ta scotol Chipre banamil. Tey ic'otic
    ta lum Pafos. Tey la staic jun xchi'ilic ta israelal, ja' j'ilol. Ja' jlo'lavanej
    j'alc'op, Barjesús sbi.
  lex-lex: La'pa rala'a la kniari la noha Siprus ewatni-lahwani, pa rla rtut lia'a
    leta Papos. La hande de rwatrom nana Yahudi ida, nwawa Bar Yesus. Kniarni de,
    nhi' ukru-rehera mak kamehi-kayona, ne nalahar pa nakotiwra e' de makwohorulu-ktatrulu
    id e'a.
  dov-dov: Nibakamana kwenda kasuwa koonse kusikila ku Pafosi, bakajana umwi mwalumi
    simusamu, musinsimi mubeji wechi Juda, wakalezina lyakuti Bbaa Jizasi.
  rgu-rgu: Basa boe ma, ara laꞌo tuli reme koroꞌ esa leo koroꞌ esa reu, losaꞌ ara
    mai leo kota esa nai pulu a peda seri na, nade Pafos. Gubernor malela inaꞌ esa
    leo nai kota ria, nade Sergius Paulus. Bei namaneme nae Barnabas asa mai nai sira
    kota na, boe ma nadenu lahenda reu raloo sii, te dale na nahiiꞌ nau namanene Manetualain
    Dedea-Nafadan. Tehuu nai naa, lahenda Yahudi esa nade Bar Yesus (nade fekeꞌ nai
    dedea Yunani raloon rae ‘Elimas’). Ria manaa-teiꞌ. Ana biasa pepekoꞌ lahenda ra
    nae, ria boe Amaꞌ Manetualain lahenda manadedean. Ana na tiaꞌ noo gubernor. De
    Barnabas asa mai, boe ma ana neu duduku-papauꞌ gubernor ra, fo elaꞌ bosoꞌ sipoꞌ
    asa. Ana soba-soba fufudiꞌ-leleꞌo gubernor, fo elaꞌ bosoꞌ namahere Yesus.
  toc-NT: Aca­li̠stá̠n laka­siyu tala­ka­tza̠­la­ko̠lh xli̠­hua̠k lactzu̠ ca̠chi­qui̠ní̠n
    hua̠ntu̠ xta­hui­lá̠­nalh nac a̠má isla xla Chipre hasta tácha̠lh nac aktum ca̠chi­quí̠n
    hua­nicán Pafos. Antá tama̠­nók­lhulh cha̠tum judío xuanicán Bar­jesús eé chixcú
    scu­huaná xuani̠t; xlá luu xaaksa­ni̠ná xuani̠t porque xca̠ak­ska­huiy cris­tianos
    xca̠­huaniy pi̠ Dios xma̠­la­ka­cha̠ni̠t la̠qui̠ nali̠­chu­hui̠nán xta­la­ca­pa̠s­tacni.
  som-som: Oo kolkay gasiiraddii oo dhan dhex mareen ayay waxay yimaadeen Bafos, taas
    oo ay kala kulmeen nin saaxir ah oo ahaa nebi been ah oo Yuhuudi ah oo magiciisa
    la odhan jiray Barciise;
  mam-C: Elpin b'ajjo tnam kyu'n, tu'n kyb'etsinte, ex i kanin toj tnam Pafos. Antza,
    el jyete jun yuẍ aj Judiy, Barjesús tb'i, a tb'anilxtaq txalpin yol. Tzuntaq ntyolin
    qa noq ti'jtaq tb'i Dios nyoline.
  ndj-ndj: Pavapitili kala pagati ya lihunguli lyosi mbaka Pafu, vamuwonili mundu
    yumu muhavi Muyawudi yakemiwa Baliyesu, mbuyi wa udesi,
  mbj-NT: Ti m' tsyt dëëg ratabëëj däk, Pap panang bä rakajaa. T'ĩĩ hẽnh ramamuun
    mä sëëw oow, Judah buuj seeh. Bar-Jesus mä ta häd. Gereg sa kyy me Erimas ramaneëënh.
    P'op Hagä Do panyyg rod mä tanooh. Noo kanesa do tii.
  lat-VUC: Et cum perambulassent universam insulam usque Paphum, invenerunt quemdam
    virum magum pseudoprophetam, Judæum, cui nomen erat Barjesu,
  ngp-ngp: Umwo wandaga wakajink'hanya kisiwa kuita Pafo, kudya waduganaga na mnt'hu
    yumwenga msai etangagwa Bali Yesu, Myahudi agambagwa kunda mlotezi.
  enq-2: Dupa Saiprusa ailene dokonya katao, ailene dokonya yangitena Paposa dokonya
    peami. Taono dokonya Juumanya nemango akali, sambo propeta Bar-Jisasa lenge mende
    kandeami.
  eng-ASVBT: And when they had gone through the island unto Paphos, they found a certain
    sorcerer, a false prophet, a Jew, whose name was Bar-Jesus;
  mna-mna: Tiwwa pa mutu tana ma timar tipet kar biibi Papos. Tipet Papos, to tindeeŋe
    Yuda ta. Ni tomtom naborouŋana mi ipakamkaam kembei ni Anutu kwoono. Zaana Bar-Yesu.
  myw-myw: Sim towen ikanpeles, isaps palatan, ven yagan Pepos, mo ilouvats sisiy
    tamgameg teitan, gum-Yudiy, yagan Ba̱yosuw; gamag babaw idokes palopit teitan;
    nag gog, tayyaweid.
  sby-sby: Balendana pansumbu ponse, mpaka balashika ku munshi wa Pafosi. Uko nkobalacana
    mung'anga, lina lyakendi, Bala-yesu Muyuda, mushinshimi mubepeshi.
  sll-sll: Ena yalhobi nir mole ai hobing sina ol engwo bina hoibi Pepos malgi ongwi.
    Pire hangure, Yuda kumo gia ongwo yal Ba Yisas mongwo hangwi. Yal iwe, arihobi
    bal tere “Na God hana togu yal moliwa” di mongwi.
  yaq-NT: Junama'a bwiaraa baweu yeu bo'oka'po si'imekut sajaka intok, chukula bwe'u
    jo'ara Pappo' tea'u yeu yajak. Junama'a intok, senu jurio, BarJesuj teamta ama
    ta'aak. Ini'i jitaa ka tu'ik ta'aaka yee sisibowamta bo'o joorian. Intok yee bai
    tatta'aan, aapo, Liojta betana weyeka au noka'ati jiakai.
  uro-uro: Rha met pät ama urqa moe bä dängdäng i rha män e mät ama värhäm ama mor
    äm ma Pafos. Dä rha män bät ama Judaqa e qärakni i ama vangbärhaqa dä ama iraski
    na qa ama vämginaqa qärak i rhat tes ka i ma Barjisas.
  ita-1885: Poi, traversata l'isola fino in Pafo, trovarono quivi un certo mago, falso
    profeta Giudeo, che avea nome Bar-Gesù.
  muy-muy: Tàra tə̀sawaɗaba kəsa Sipir na bəɗak a Pafos a ti, tə̀di ahàr ana zal Zʉde
    nahaŋ, slimi gani Bar-Yezu, naŋ zal maharam. Àɗəm naŋ bay mahəŋgaray pakama ge
    Melefit, ay ti àsəkaɗ malfaɗa.
  kqc-kqc: Motumotu di doba mina nana rei boyadi, resi ugasi Paphos ri boi neyadi;
    minari bi yaumana amiye yokoi baku reyadi, ini roka bi Bar-Iesu. Ina bi Jew amiye
    yokoi ma ofa dudu Sei di ago niyo ofa amiye vo nigamo.
  tav-tav: Salamina na caĩri macapʉ cãnana nipetiro caroaro cáaáteña bija peticoajuparã.
    Ti poa ape nʉgoa tʉpʉre caejayuparã Pafo cawamecʉti macapʉ. Ti macapʉ ejarã cabʉga
    ejayuparã jĩcaʉ judío majocʉ cumure, Barjesú cawamecʉcʉre. Griego ye mena Erima
    cawamecʉjupʉ. “Yʉa Dio ye quetire buiori majocʉ yʉ ã,” caĩtonucuñupʉ ti maca macanare.
  eng-ULB: When they had gone through the whole island to Paphos, they found a certain
    magician, a Jewish false prophet, whose name was Bar Jesus.
  spa-VBL: Viajaron por toda la isla y finalmente llegaron a Pafos. Allí encontraron
    a un mago judío, un falso profeta que tenía por nombre Barjesús.
  fra-_FOB: Ayant ensuite traversé l'île jusqu'à Paphos, ils trouvèrent un certain
    Juif, magicien et faux prophète, nommé Barjésus,
  hau-ULB: Bayan sun zaga tsibirin duka har Bafusa, nan suka iske wani Bayahude mai
    suna Bar-yeshua mai tsafi kuma annabin karya.
  mal-mal: അവർ മൂവരും ദ്വീപിൽകൂടി പാഫൊസ് വരെ ചെന്നപ്പോൾ ബർയേശു എന്ന് പേരുള്ള യെഹൂദനായ
    കള്ളപ്രവാചകനായൊരു വിദ്വാനെ കണ്ട്.
  kkc-kkc: Osoloso mi te omapoo osee silesibulone, mi hee Papos mapoo dileso peledabaso.
    Diba mi omapoo egeino, Yu odoo hee googoo sabolo badoboome egeiso. O hu Bale-Yesu
    (o hu hee Guliki dia toso hedi Elimas). Yayo mi omapoo gamenee goo eligili odoo
    badebeiso. Mi te eyo wiligi odoo taba Selegiyas-Polus eyo odoo. Mi te eyo wiligi
    odoo taba yo goo goolee medee tekepo. Esiga yayo Godeeyo to dulame goomogolone,
    Banabas dio Solo dio ime simiso. Esino googoo gooleedoo odoo Elimas yayo gowoolone,
    wiligi odoo taba oso Godeeyo to duloso, Yesu mapoo tei talai goomegele. Eseme
    yayo Banabas dio Solo dio Godeeyo to takeeyaga gowoolone hamaga takaso.
  urd-GVR: Pūre jazīre meṅ se safr karte karte wuh Pāfus Shahr tak pahuṅch gae. Wahāṅ
    un kī mulāqāt ek Yahūdī jādūgar se huī jis kā nām Bar-īsā thā. Wuh jhūṭā nabī
    thā
  far-far: Ma kada kera leka fasia 'i Salamis, kera ka leka daofa liu kera ka tofolo
    ana bubunga nai 'uria 'i Pafos. Senai, kera ka dao to'ona te wane ne satana sa
    Bajisas ne nia rao ana talana na lufina ngwai. Nia na wane Jiu, ma kera saea nia
    na profet boroi ma nao nia si mamana go.
  suz-BL: मिनु साइप्रस टापु नेल्‍ल हिरशा, गाक्‍मा गाक्‍मा पाफोस सहरमी जाक्‍दीम्‍मा
    बाक्‍त। मेकेर जाक्‍दीश्‍शा बाक्‍मानु, बार-येसु माइश्‍शो चटक कोंइब, यहूदी मुर का
    ग्रुम्‍मे बाक्‍त। मेको “परमप्रभु यावे आ लोव़ पाइब नङ” देंखु पा गाक्‍बाक्‍माक्‍त।
  car-NT: Pa'poro moro pa'wu tu'po tytopoty'san wyino, Pafos 'wa itunda'san. Moro
    po ro amy tamoreken Simosu epory'po i'waine. Tamusi auran uku'ponen waike kynakon.
    Barjesus ety me kynakon.
  amp-amp: Nd ailan Saiprushu kmim fau htfas bugamofm. Yau htfas bugahato Pafos mfnahmof.
    Nd kmi Pafosn wom Judar mhtimofr. Rorhu yufat Bar-Jisas. Nd yimar metroh thu bbrakyuk
    shrmi yo kiret nyingayetroh hingrneft kakitohmour. Yimam kfo nheh memourm, “Na
    profeta.”
  bht-bht: इदे बाद उना पुरे टापूऐ च इक शेहर ला दुज्जे शेहर दी यात्रा किती कने आखिर
    च पाफुस शेहरे च पुज्जे। ओथु उना जो बार-यीशु नाऐ दा इक जादूगर मिल्ला जड़ा यहूदी
    कने झूठा संदेश देणेबाला था।
  eng-NOY: And when they had gone through the whole island as far as Paphos, they
    found a certain magian, a Jewish false prophet, whose name was Bar-jesus,
  cub-NT: Caino no jiavʉre vainí, nʉri earejaimad̶a na Pafos ãmicʉriĩmaroi. Noi copʉrejaimad̶a
    cũinácʉ judíore, ʉ̃i ãmiá Barjesús. Ñai Barjesús “Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉbu
    yʉ”, are cuyʉ barejámed̶a. Ʉbenita borocʉcʉ barejámed̶a. Quénora yaviéde d̶ayʉ
    barejámed̶a ʉ̃.
  ita-1927: Poi, traversata tutta l’isola fino a Pafo, trovarono un certo mago, un
    falso profeta giudeo, che avea nome Bar-Gesù,
  lww-lww: Ana la telu nene amiyal ke e purvanua nene, apitom atol kana luas tap̃ena,
    e kana pulkumali keviu tap̃ena tai nap̃a P̃apos. Ana e yo nene, apisu yaru tai
    nap̃a kilia kilaen m̃aki m̃eke e yo nene, nap̃a naga pe Yu tai, kiena kia P̃ayesu,
    ana apio m̃ena ga naga e visena kiena ne le Kris lala asape Elim̃as. Yaru nene
    naga sum̃a pisokan kar ga sape naga pe yaru navisawalena tai kiena ne Ntewa.
  ckb-ckb: بە هەموو دوورگەکەدا گەڕان هەتا گەیشتنە پافۆس. لەوێ تووشی جادووگەرێکی جولەکە
    بوون بە ناوی باریەشوع کە پێغەمبەرێکی درۆزن بوو.
  spm-spm: Mee Saiprusɨn mɨghsɨmanɨ itirɨ uŋuimbagha arua gua Pafosɨnɨ uŋuun oto.
    Mee Judarira atomtorir gumaghan mavɨ oto. A khorua amua kamaghɨusue, “Khɨɨ, Gotɨn
    ambuuŋn gumagh.” Aŋni izɨɨ Bar Iesus.
  nas-nas: Tenang teinge temuiꞌ ookutunamuiꞌ opai daankiaarima nanaara Paaposi-navuntuꞌkoo
    basiarira teka teinge naning narung nankaiꞌnung kuneꞌauꞌ, Juꞌnupoong-koong daang
    Kumponing-etaing nakaronara tamparakoꞌnung miring Baajiisuuꞌ.
  uvl-uvl: Iok, tela sapelpele nga mimio nem ilina ele nge Papos. Pe nga lamau, te
    saolia non Iuta e nge popoi ure paluna. Ene laka Par-Iesus pe i teke i hetatalonga
    pe ero. I chanangnanga mana.
  eng-BBE: And when they had gone through all the island to Paphos, they came across
    a certain wonder-worker and false prophet, a Jew whose name was Bar-Jesus;
  ixl-CNT: Uncheeꞌ motx isoli tuul qꞌu tenam, yaꞌ opon tu Pafos. Utz motx til maꞌl
    u vinaj latziꞌ, istan. Barjesuus ibꞌii. Chulin alol tetz u yolbꞌal Tioxh utz,
    Israeelich.
  xsi-xsi: Aku soka mine lee sikura nia ndoni pa Saiprus sia lâ, ŋineŋga silâ sipâŋga
    Pafos lawea. Aku lâ lawea ŋinde sisânda Juda tamâta toŋge kulu, i ŋa mine Ba-Jisas,
    aŋga lâ Grik ŋgua i ŋa toŋge tu Elimas. I tamâta ŋana iveta nzâmbe sakamao kâ,
    aku uru itula ŋgua laŋeŋa nâ panzi Juda tamâta.
  crx-NTPO: '''Et la ndi noo ndulyiz whe hik''oozdil ''ink''ez Paphos ts''e hoozdil.
    ''Et la ndun ne''dulhdeh-un, Joshua ooye'' huyúlhni-un, Lizwif unli, ''en Yak''usda
    be nus hóo''en-un na''dudil''i, ''en cha ''et usda.'
  kan-OKCV: ಅವರು ಆ ದ್ವೀಪದಲ್ಲೆಲ್ಲಾ ಪ್ರಯಾಣಮಾಡಿ ಪಾಫೋಸ್ ಎಂಬಲ್ಲಿಗೆ ಬಂದರು. ಅಲ್ಲಿ ಮಂತ್ರವಾದಿಯೂ
    ಸುಳ್ಳುಪ್ರವಾದಿಯೂ ಆಗಿದ್ದ “ಬಾರ್ ಯೇಸು” ಎಂಬ ಹೆಸರಿನ ಒಬ್ಬ ಯೆಹೂದ್ಯನನ್ನು ಕಂಡರು.
  bbb-bbb: Areme bune are Saramisi arena vakuma are Fefosi ijia usiaena e Ba Jesuno
    kuavo fu e masirikiamo ije bie. Ro e ije fu e Jiusi ro fu e biesirianoekinu kiamo,
    Naeje na e be Godido vua vierafena kuaevo ijeno kiamo.
  blw-blw: Angkay hiyachi way fummalincha hen hiyachiy lota, inumchahcha hen anchi
    fabréy ad Pafo. Yag wachaat agé hen hinib-atcha way ihay Judio way ah Bar-Jesus
    hen ngachanna way hiya hen ommamta way mangamma ah saromangka, yag annag emparang
    hen acharna ah profetan Apudyus.
  tam-2017: அவர்கள் பாப்போ பட்டணம்வரைக்கும் தீவைக் கடந்துவந்தபோது, பர்யேசு என்னும்
    பெயர்கொண்ட மாயவித்தைக்காரனும் கள்ளத்தீர்க்கதரிசியுமான ஒரு யூதனைப் பார்த்தார்கள்.
  azz-NT: Huan ijcón in tatitanilme de Cristo nentiyajque tech nochi in talme ten
    pohuía Chipre, huan ajsicque tech se pueblo ten monotza Pafos. Huan ompa cajsicque
    se tagat judío ten monotza Barjesús, yejua catca se tagat nahual. Huan yejua tacajcayautinemic
    san porín quijtoaya que yejua tajtojtinemi ica itencopaca Totajtzin Dios.
  spa-RV-1909: Y habiendo atravesado toda la isla hasta Papho, hallaron un hombre
    mago, falso profeta, Judío, llamado Barjesús;
  csy-csy: 'Tuikul sung theampo pai uh a, Pathos dong theng uh hi, tua mun ah mitbum
    thiam, leilot kamsang, Judah mi Bar-jesus a kici khat taw ki mu uh hi:'
  mxq-NT: Net jyʉdijttʉ ma̱ tʉgekyʉ ka̱jpn es jya̱jttʉ ma̱ ja Pafʉs ka̱jpn. Es jap
    tpattʉ tuꞌugʉ israelitʉ diꞌibʉ xyʉꞌa̱jtypy Barjesús. Jaꞌa ijty xʉmaabyʉ es ꞌyandaꞌaky
    ko yʉꞌʉ Diosʉ kyuga̱jxpʉ.
  tzj-NT: Xebe nat nakaj chipan ja lugar Chipre. Ja tok xe'ekaj chipan ja tinamit
    Pafos tri' c'o wi' jun achi quewil aj Israel, Barjesús rubi'. Ja c'a Barjesús
    arja' aj'itz. Arja' nbij chi profeta ocnak wi' pro xa banol engaño.
  tdt-tdt: Depois sira lao husi aldeia ba aldeia iha rai Xipre tomak too iha sidade
    Pafos. Iha Pafos nee, sira hetan matan-dook ida naran Barjesus. Nia ema Judeu,
    i sempre lohi ema dehan nia Maromak nia profeta.
  ron-BTF: Și când traversau insula până la Pafos, au găsit un anumit vrăjitor, un
    profet fals, un iudeu al cărui nume era Bar-Isus;
  eng-WEBP: When they had gone through the island to Paphos, they found a certain
    sorcerer, a false prophet, a Jew whose name was Bar Jesus,
  eng-FBV: They traveled throughout the island and eventually came to Paphos. There
    they found a Jewish magician, a false prophet by the name of Bar-jesus.
  nld-1939: Toen ze het hele eiland hadden afgereisd tot Pafos toe, troffen ze daar
    een jood aan, een tovenaar en vals profeet, Bar-Jesus genaamd;
  bwo-bwo: Aatso gúrts K'op'ros datsu k'ut't p'afuyi bo bodtsok'on Baryesusi eteefo
