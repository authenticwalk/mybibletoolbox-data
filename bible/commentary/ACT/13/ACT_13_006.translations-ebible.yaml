  cmn-FEB: 他们走遍整个岛屿，最终来到了帕弗，遇见一位自称巴·耶稣的犹太人术士，是个假先知。
  gmv-RNT: Abba giddon diza biitta Qophiroose geetettiza dereyo ha gaxappe he gaxa
