  spa-BLM: Cuando atravesaron la isla hasta llegar a Pafos, encontraron a un hechicero,
    falso profeta, un judío que se llamaba Bar Jesús,
  kyz-NT: '''Gã nupe imome''upaw ire ''gã awau ''ypõ''õũũ raapa. Awau owaẽma Pafusi
