verse: ACT.013.006
translations:
  kpx-kpx: Isi abuhi heila tilialeau o igaegae kela ata haivei o mole ivi Babosi keve
    velehovolu. O kemo Diue malaha mole Baliesu keu au vavevemo ata lobogevei au ebika
    mai loui avoe, “Dau beloveta.” Malaha ke ivi moleike Elimasi.
  okv-H: Eto tiuka Cyprus amita da tapa ta ke ijie pambuto da Paphos ta puvua ai embo
    javo Bar-Iesu amo Judea embomeni ta peroveta ke ijie ke gamo sokova ari ere uahija
    avo hambua.
  tbo-tbo: Salamisi hi nehaleya po hi hopu po hi nenae po Paposi u meyageina hi lugeleta
    po hi mamae ma tu balabalau gowana BaYesu mitehi hi witutuhaga. Tauna Yudeyagei
    ma ipa tauna Yaubada a tu bahapiko, ma tamogi i koyama.
  mal-C: അവർ ദ്വീപിൽ എല്ലായിടത്തും സഞ്ചരിച്ച് ഒടുവിൽ പാഫോസ് നഗരത്തിലെത്തി. അവിടെ ബർയേശു
    എന്നു പേരുള്ള വ്യാജപ്രവാചകനായ ഒരു യെഹൂദമന്ത്രവാദിയെ കണ്ടുമുട്ടി.
  grc-SR: Διελθόντες δὲ ⸆ τὴν νῆσον ἄχρι Πάφου, εὗρόν ⸆2 τινα μάγον ψευδοπροφήτην
    Ἰουδαῖον, ᾧ ὄνομα Βαρϊησοῦς,
  bgc-bgc: वे उस सारे टापू म्ह होन्दे होए पाफुस परदेस ताहीं पोहचे। ओड़ै उननै बारयीशु
    नामक एक यहूदी जादूगर अर झूठ्ठा नबी मिल्या।
  khz-khz: Taura ruala Saipras mouna aonana gelaka-vanagiato, geagoto Papos vanuganai
    gevekwarato. Vonai Iuda geria wara e peroveta opakau talimana ta arana Ba-Iesu
    geve rawaliato.
  deu-TKW: Da sie aber die ganze Insel bis Paphos durchzogen, fanden sie einen jüdischen
    Zauberer und Lügenpropheten mit Namen Barjesus,
  zsr-NT: Budx guladödëꞌ gdu gap dë yödzdauꞌ luyú bidx naꞌ lu nis zxön, niꞌr guladxinëꞌ
    yödz Pafos. Niꞌ yajxácaꞌquëꞌ Barjesús, bönniꞌ judío. Naquëꞌ bönniꞌ udzáꞌ rziꞌ
    yëꞌë, rnëꞌ ruꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Bakatisaki esanga mobimba kino bakomaki na Pafosi epai wapi bamonaki Moyuda
    moko, kombo na ye « Bari-Yesu. » Azalaki moto ya maji mpe mosakoli ya lokuta.
  hns-NT: Aisane des bhar me oelog partjaar karat Paafos sahar pahoetjal. Hoewa par
    oelogse ek djaadoegar se bhet bhail. Oe Israel ke aadmie raha Baarjiesoe naam
    ke. Oe apane ek Parmeswar ke sanesia ghat maanat raha.
  noa-E: Mag phöbör Salamina anʉm eem khʉʉnag Ẽwandam iek jaauwia warag ich ag morr
    gaaipai phʉʉrdʉ wëtumua deeum phöbördam Pafos anʉm barjierram aajem. Maig woun
    ãb bënkhʉʉn sĩejim aajem, Barjesús a thʉ̈r sim. Mag woun sĩi nem sëunem ich bën
    khaugau parhooba nem wau nʉrrʉmta, iruan Ẽwandamau nem waupi simta wau chirʉm
    aajeejim aajem, ich iekhaupaita.
  eng-EMTV: And going across the island as far as Paphos, they found a certain sorcerer,
    a false prophet, a Jew whose name was Bar-Jesus,
  mib-NT: Te ni cajica nuu de nɨ́ɨ́‑ni Chipre nde ni jinūcoo de ñuu Pafos jeē suni
    íne nuū Chipre. Te yūcuan ní cajini de nuū ɨ́ɨn tēe hebreo nání Barjesús. Te tēe
    tásɨ́ cúu de, te cáhán stahú de jeē ɨ́ɨn tēe nácani jnūhun Yaā Dios cúu de.
  lif-NT2: खे़ङ्‌हाॽ पाफोस ये़क्‌यक्‍को मे़ङ्‌गे़त्ते थारिक् वागप्‍लाजेॽ खाराक् लाम्‍दिःक्
    मे़जोगे़॥ खे़प्‍मो खे़ङ्‌हाॽरे़ थिक् यहुदि इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    बार-ये़सु मे़प्‍मनाबा किच्‍चाक्‍किन् मे़दुमु॥
  xnj-xnj: Vagendili kuhuma upandi umonga na kuhamba upandi wungi wa kisiwa na kuhika
    Pafo, vamkolili mundu mmonga Myawudi mhavi liina laki Bal yesu mlota wa udese.
  mmx-mmx: Diga vas kaxat basinge mo lemenemen la digat pas tangtagap ap mo losoxan
    axap, se diga rupot to Papos. Mo go diga ekip tangarang mi lara laradi laasen
    teren ne Ba-Iesu, ni laradi me Judaia la gakleklen lengkot at lemenemen (magic).
    Ni ga xarang limixin do neni leeme vapaase ali at ne Moroa.
  cbr-NT: Salaminanu 'icë unicama bana ñuixuntancëx ca Chipre nasícamanu cuantancëx
    Pafos cacë ëmanuribi bëbacëxa. Anua ca judíos uni achúshi, Barjesús caquin anëcë,
    ñubë́ uni a mëracëxa. Barjesús ax ca cëmëi —'ëx cana an Nucën Papa Dios quicë
    bana uni ñuixuncë uni a 'ai —quiacëxa.
  tee-NT: Talacaputoc'ak'o ju lak'achak'an ju alin ixlhilacaputs'un ju anu' lacat'un
    tus tacha'alh ju lak'achak'an Pafos. Ju anch talhitaju pumatam lapanac ju alhicujnu'
    ixjunita. Ju yuchi israelita ixjunita chai ixjuncan Barjesús. Pus ju yuchi va
    ta'aklhtamani lapanac ixjunita. Ix'ajuni ju lapanacni ni yuchach ixchivinti Dios
    ju ixnajun mas jantu.
  eng-LSV: and having gone through the island to Paphos, they found a certain magus,
    a false prophet, a Jew, whose name [is] Bar-Jesus;
  cak-NT: Ri Chipre jun rech-ulef co'l oc ri c'o chupa ri mar. Romari', cuando ri
    Bernabé, ri Saulo y ri Juan xek'ax chupa ri rech-ulef ri', xe'apon ri juc'an chic
    ruchi' pa jun tenemit rubinan Pafos. Y chupa ri tenemit ri' c'o jun achi israelita
    rubinan Barjesús, jun achi aj-itz. Ri achi re' jun tz'ucuy-tzij, roma nu'ij chi
    can nuk'alajij ri ni'ix che roma ri Dios.
  pah-NT: Aerẽ g̃a hoi ypa'ouhũa rupi ogwovo cidade de Pafos pe. Pevo g̃a judeu'ga
    repiagi Barjesus'ga. Ojipe'g̃a nhi'ig̃imo garera Elimas. Ipaji ko ga huvihava'gareheva'ero.
    —Tupana'ga nhi'ig̃a mombe'uharamo ko ji rekoi, ei Elimas'ga g̃a pe jipi o'mbero.
    Igwete Barnabé'g̃a ga repiagi pevo. Igwete Elimas'ga ruvihava'ga Barnabé'g̃a mbuhurukari
    ojipyri Sérgio Paulo'ga – kiroki ga pevove'g̃a governador'ga. Okwaha hete ga mbatera
    Sérgio Paulo'ga. Tahendu ti Tupana'ga nhi'ig̃a javo ga Barnabé'g̃a mbuhurukari
    ojipyri. Emo Barnabé'g̃a horame ga pyri Elimas'ga g̃a movahĩ tonhi'ig̃yme g̃a
    ga pe javo. “Tojikogyme ti jiruvihava'ga Jesus'ga rehe,” ei Elimas'ga ipajive'ga.
  sja-NT: Chipre isla jõmaweda bɨɨrɨpa wãyaa wãdapa, jaratee wãjida Pafos p'uurude
    panarutamaa. Mama ununajida judío t'ɨ̃jarapatap'edaa Barjesús. Mãgɨpa petau tau
    k'awaa baji. Seewa-idaa bapachi, ichia Tachi Ak'õre pedee jaraparida apachi perã.
  xed-xed: Ka tadaptá həŋ ta tsa haɗik ya ka ɓhadaghata da luwa Pafus. Ka slanaghatá
    həŋ ta sana ɗəgha, ta hgu lu ka Baryusuwa, sana mnda la Yahuda ya ta niŋtá ghəŋani
    ka anabi.
  mks-NT: Níí cúú isla cán na̱xi̱ca nuu na ja̱nda̱ quia̱hva na̱xi̱nu̱ co̱o na ñuu
    Pafos. Ta cán na̱nditahan na in da̱ ta̱jí na̱quixi chi̱chi Israel ta naní da̱
    Barjesús. Ta cúú dá in da̱ tu̱hún jáchi̱ cáchí da̱ xi̱hín ña̱yivi ña̱ cáha̱n da̱
    cuéntá Ndióxi̱.
  gfk-S: Io, dur ga hana hurbit tano mugurlamin Saipras, tuk be dur gom a hanawat
    ter tusu Pepos. Dur ga hana tupas tike Iudeia kaia, a tangetus harakale ma a ut
    na ser magirmagir ie, a hinsana ne Bar-Jisas, a tultule ie tano tamat na lilie
    mekaia, ne Sergius Paulus. A ut na minanes ikino lilie ma iga hartule utane Banabas
    ma ne Sol kinong iga sip be na hadade no nianga tane God.
  bmu-bmu: Mewö mala gölme jölanŋi jömukŋi liliköba kutuba likepŋe wehön gegeŋe Pafos
    sitinöŋ aŋgotket. Miaŋgöreŋ aŋgota Juda azi qetŋi Barjisös miwikŋaiget. Yaŋön
    suŋa jinaŋ azia aka kezapqetok azi takapulakaŋi malök.
  dgz-dgz: Puiman topaneni ame ikukuk pa pa iravi daio amon amba pa Papos tauan. Ap
    mepe Diu nuat apane yaua Ba-Iesu tautanane (ian Gurik noa gapan Elimas diane).
    Me God nop mega tave uon waini apanewa.
  eng-GNV: So when they had gone throughout the yle vnto Paphus, they found a certaine
    sorcerer, a false prophet, being a Iewe, named Bariesus,
  zaa-NT: Làniana gutè cabi ituba isla lani nì'a bá cabi nna bitsina' cabi yetsi Pafos.
    Nía nna taxácca' cabi ttu nubeyu' huatsàa' uccuą profeta falso lą́ Barjesús enne'
    Judea.
  eng-WEBSTER: 'And when they had gone through the isle to Paphos, they found a certain
    sorcerer, a false prophet, a Jew, whose name was Barjesus:'
  guh-guh: 'Nexata bajarapamonae Chipre tunaetoxaneto matatuverelia. Nexata pata Pafos
    tomarata. Bajarapatomarata bajarapamonae caxitajaraba judíonë, Barjesúsvënënë.
    Bajaraponë jivi pejorobinë. Bajaraponë jivi yamaxëitojorobiaya jumai tsabiabi:
    “Xanë raja tsipaebabiabajë Dioso taneitorobicuenia,” jai tsabiabi.'
  bon-bon: Teepi curä ne piba jeclänutäsi nuuja poto malu me, Paapos cewe me atyaramtäsi.
    Teepi puga opopa jewenäsi yepä piiseba biname lui me ngii Bar-Yeesu. Tabe Israela
    biname ge lui te walya jiicuge egä, “Cane Acejiyame me mename biname gäne.”
  nhw-BL: Bernabé huan Saulo panotiyajque campa hueli ipan nopa piltlaltzi Chipre
    catli mocahua tlatlajco hueyi atl huan teipa ajsitoj altepetl Pafos. Huan nepa
    quipantijque se israelita catli itoca Barjesús catli eliyaya se tetlajchihuijquetl
    huan se istlacatica tlajtol pannextijquetl.
  mgw-mgw: Pabaayomwi pi'ta pakatikati ya kisiwa mpaka Pafo ngabammona mundu yumo
    mwabi', ywaiku'pi'ki'yage panga nnondoli, aai Nnyahudi lina lyake Baliyesu, kwa
    Kigiliki Elima.
  swh-ONEN: Walipokwisha kupita katika nchi zote hizo wakafika Pafo, ambapo walikutana
    na Myahudi mmoja mchawi aliyekuwa nabii wa uongo, jina lake Bar-Yesu.
  wbi-wbi: Yevalutile mukiponge kyoni mpaka ku Pafo, valyam'bene umunhu jumonga umavi,
    Myahudi um'bili ghwa vudesi juno ilitavua lya mwene ghwe Bar Yesu.
  bba-bba: Mɑ bɑ tem bure bɑkɑ te kpuro sɑrɑri bɑ turɑ sere wuuɔ ɡe bɑ rɑ soku Pɑfɔsi.
    Miyɑ bɑ Yuu dobo doboɡii ɡoo wɑ wi u sɑ̃ɑ sɔmɔ weesuɡii. Win yĩsirɑ Bɑriyesu.
  eng-KJVCPB: 'And when they had gone through the isle unto Paphos, they found a certain
    sorcerer, a false prophet, a Jew, whose name was Bar-jesus:'
  kgk-NT: 'Ha upéi katu ohasa oho-vy Chipre ykõi-rupi. Yvy-rupi oho. Ykõi apy peve
    oho. Pafos tetã-my ogwahẽ oho-vy. Upe-py otopa anháy arandu-py hi''arandu va''e,
    judeu va''e héry va''e Barjesus: “Xe ko Nhandejáry nhe''ẽ-py amombe''u tee va''ety”
    he''i rei ójehe. Ha Nhandejáry nhe''ẽ mombe''uha ra''anga anga rei va''e voi upe
    va''e. Mburuvixa irũ voi upe va''e.'
  waj-waj: 'Iya vida Kuporoo mmataivaugiataa vidada oto yoosinnaivaa nnutuuvo Papoo
    variravai. Ivaki varida tooduu Yutayaa vaidi saaka nnaamuruuvaa nnutuuvo Parayisuuva
    varioo ariiyara tunoo: Na forofetaivovee, tiravai.'
  cpy-cpy: Ikanta raathaki-ryaanakiro enta-thakitzi othampishi, areetee-yakani nampitsiki
    Pafos. Ari iñaapaakiri iitachari Barjesús, riitaki sheripiyari Judá-paeni, thaeri
    irika kamantan-taniri.
  mpx-mpx: Taval o bwalibwaligena hi nopainan ana siga hi vin Papos. Tokukula etega
    gagama Yudiya hi pwawaa to, iya palopita kakakawena, alana Ba-Yeisu.
  wbp-wbp: Manu ngula-jangkaju, yardalu yarnkaja jinta-kari-kirralku kirri-kirraju
    yirdi-kirra Papuju-kurra, ngulaju karlarra-purdajukulu yarnkajarra. Ngula-kurra
    kujalu yukajarra, ngulajulu parlu-pungu jinta wati Juwu yirdiji Parr-Jijaji ngangkayi-kirli-piya.
    Ngulaju nganta jarukungarduyu nganta Kaatu-kurlangu, kala lawa. Ngulangkuju kala
    mardarnu jinta-kari yirdi-kariji Layimaja. Layimaja ngulajulparla nyinaja puntu-nyayirni
    wungu-warnu Jirrjiya Puurlujukuju. Jirrjiya Puurluju, ngulajulpa-jana wiri nyinaja
    yapaku panuku-juku Jipiriji-wardingki-patukuju. Ngulajulpa nyinaja pinangkalpa-nyayirni.
    Ngula-jangka, Jirrjiya Puurlujurluju yajarnunjunu Parnapa manu Puurlu kajilpa-pala
    yaninja-yanu nyanungu-nyangu-kurra yuwarli-kirra yungu-palangu purda-nyanyi jaru
    yimi-ngarrirninja-kurra Kaatu-kurlangu. Kala yangkangku Layimajarlu, puta warla-pajurnu
    Jirrjiya Puurlujuju Kaatu-kujaku ngungkurr-nyinanja-kujakuju, manu-palangu Parnapaku
    manu Juurluku jangkardu wangkaja.
  luo-luo: Ne giwuotho e chulano duto mi gichopo Pafo, kendo kanyo ne giyude ja-Yahudi
    moro ma ajwoga kendo mane wuondore ni janabi, ma nyinge Bar-Yesu.
  nhe-NT: Bernabé huan Saulo panotiyajque campa hueli ipan nopa piltlaltzi Chipre
    tlen mocahua tlatlajco hueyi atl huan teipa ajsitoj altepetl Pafos. Huan nepa
    quipantijque se israelita tlen itoca Barjesús tlen eliyaya se tetlajchihuijquetl
    huan se istlacatica tiocamanalojquetl.
  aii-aii: ܚܕܝܼܪܗܘܿܢ ܒܟܠܵܗ̇ ܓܵܙܲܪܬܵ‌ܐ ܗܲܠܔ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܠܦܵܦܘܿܣ ܡܕܝܼܢ݇ܬܵ‌ܐ. ܬܵܡܵܐ
    ܚܙܹܐ ܠܗܘܿܢ ܚܲܕ ܐܢܵܫܵܐ ܝܗܘܼܕܵܝܵܐ ܫܸܡܹܗ ܒܲܪ ܝܼܫܘܿܥ، ܚܲܪܵܫܵܐ ܘܢܒ݂ܝܼܵܐ ܕܲܓܵܠܵܐ.
  esk-NT: Tavrakŋa nunakuaqhutik taavrumuuna qikiqtakun tikiññiqsuq Paphos-mun. Taavrumani
    nalautchiñiqsuk aŋatkumik Jew-ŋuruamik atiqaqtuamik Bar-Jesus-mik Hebrew-miutun
    [suli Elymas-mik Greek-miutun]. Ilaa nipiqaġniqsuq sivuniksriqiraunipḷuni.
  msb-msb: San malibot na ninda an bilog na isla hasta sa Pafos, may nakasugat sinda
    na salamangkero na an ngaran si Bar-Jesus na usad na Judio na nagaangkon na propeta.
    Ginatawag man siyaʼn Elimas.
  cpa-NT: Jøng² ca¹ŋi¹lé²dsa ta³cøng² huø¹ Chipre, huø¹ neng¹² dsi²jo² jmø³ŋih¹³.
    Ca¹dsi¹lé²dsa jøa³juøi² Pafos. Ja³jøng² ca¹jén²dsa jan² dsa² judío, dsa² tsen²
    Barjesús, dsa² dsi¹² jǿg³ hi² mi²gan²dsa dsa². Jmo¹²dsa hǿ²dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେମନ୍‌ ସାଇପରସ୍‌ ଜାଗା ଚାଡି ପାପ୍‌ତେ ନାଉଁର୍‌ ଜାଗାଇ ଗାଲାଇ । ତେଇ ବାର୍‌ଜିସୁ ନାଉଁର୍‌
    ଗଟେକ୍‌ ମଁତର୍‌ ସିକିରଇବା ଜିଉଦିକେ ବେଟ୍‌ଅଇଲାଇ । ସେ ନିଜ୍‌କେ ମିଚ୍‌ରେ ବବିସତ୍‌ବକ୍‌ତା ବଲି
    କଇତେ ରଇଲା ।
  meu-meu: Idia ese una motumotu e rakaia hanai ela bona Pafo. Unuseni ai babalau
    bona peroveta koikoi tauna ta e davaria, Iuda tauna, ladana na Bariesu;
  yva-NT: Yanya irati nupatimugo Siprus umaso rai tenambe, yava nyande no munijo Papos.
    Naije nyanta vatano Yahudi inta ai, apa tame mirati Baryesus, awaino ayao Yunani
    raijamo Elimas. Vatane umaso po nyovara kakai raugav muno opamo anawae angkarije
    pa, po vatane maponae.
  dgc-dgc: Nilebut de i éya a puduk, a hanggan ta Papus. Ta éya éy netaunan de sa
    i esa a mégsalamangka a Judeo a mégwari-wari a purupeta siya. Ti Barhesus i ngahen
    naa.
  zpm-NT: Ga briee zho güeyted zho dipse lo guidzliu co bdziṉ zho guiedz Pafos; guiedz
    ne bdedtaa zho bnee zho Xtiidz Dios lo miech. Pafos, ga beeṉbey zho ti meṉ Israel
    lë Barjesús (laa xtiidz zha Gres rnee zho me Elim). Rquidie me rnee me xtiidz
    Dios noteed me lo miech, per diidz dox rooḻ me.
  hix-NT: Eryetarà ymo horye rma totxownà hatà, anaro rha owto hona rma hatà. Pafos
    hona haxa nahatakatxownà hatà. Àto tehtokonye, yaskomo yonytxownà hatà. Xuknewyana
    rma noro hatà. Bahtxesusu rma noro hatà. Khoryenkomo rwonà yokarymanye ro uro
    ha, kany me rma nehxakon haryhe tà, noro ha, yaworohra mak hatà.
  sim-sim: Li ihi ailan Saiprus amber hom li yaha mashin li sawe ihi yanga yervle
    Pafosik li sawekurik limu ira. Pafos orok Judama lar or mbele mbele entlembantlen
    sindari man limu heyera. Hi orhi Barjisas oria. Or haimba handambandari profet
    lar oria.
  npi-ULB: उनीहरू पुरै टापु पार गरेर पाफोस पुगेपछि एक जना जादुगर यहूदी झुटा अगमवक्‍तालाई
    भेट्टाए, जसको नाउँ बार येशू थियो ।
  cgc-cgc: Galibot danen an ta pulo na gawali asta na kalambot ta banwa Pafos na naan
    ta liyo ta pulo. Naan dya, nakita danen isya na Judio na manugmadyik na ngaran
    din Bar-Jesus. Gapakuno-kuno nang Bar-Jesus an na kanen man prupita na manugsugid
    ta kabebet-en ta Dyos.
  tim-tim: Arewa hân biken ariwerâm akmâ kepia kotŋe Papo ain tali. Ain tatmâ Yuda
    yeŋgât luâk kâmbokŋe siâ kotŋe Barayesu akto kotŋe siâ Elima are egiat. Yâkŋe
    âmâ galalupŋe heyeŋgim hin dâep, “Nâ Anutugât den bunŋe makyeŋgiman. Akto nâ Anutugât
    hoŋ bawa mandân.” dâep.
  yor-yor: Nígbà tí wọ́n sì la gbogbo erékùṣù já dé Pafosi, wọ́n rí ọkùnrin oṣó àti
    wòlíì èké kan ti i ṣe Júù, orúkọ ẹni ti ó ń jẹ́ Bar-Jesu.
