    ਸਰ੍ਜਿਯਪੌਲਨਾਮ੍ਨਾ ਤੱਦੇਸ਼ਾਧਿਪਤਿਨਾ ਸਹ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨੋ ਵੇਸ਼ਧਾਰੀ ਬਰ੍ਯੀਸ਼ੁਨਾਮਾ ਯੋ ਮਾਯਾਵੀ
    ਯਿਹੂਦੀ ਆਸੀਤ੍ ਤੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਪ੍ਰਾਪ੍ਤਵਤਃ|
  nob-LB: De reiste fra by til by på hele øya og talte. Til slutt kom de til Pafos.
    Der møtte de en jødisk trollmann som het Barjesus. Han påsto at han kunne bringe
    budskap fra Gud.
  ntj-ntj: Nyangka-ya manta kurlunywana tjina mapitjalayirnu parrapitjangu yiwarla
    yini Payipatjaku. Nyangka puurrpa ngurra palunyangkatja yini Tjutjiya-Puulalu
    watjarnu Paanapayinya-pula Tjuultu pitjala tjukurrpa watjaltjaku. Tjiinya puurrpa
    palunyanya wati nintipuka nyinarranytja. Palunyalu mukurringkulanytja Mama Kuurrku
    wangka kulilkitja. Nyangka-pula mularrpartu pitjangu nyangu puurrku yamatji tjiinya
    wati Tjiyu yini Paatjitjanya nyinarranyangka. Wati palunyanya maparntjarra nyinapayi.
    Palunyalu yungarralunku mayura watjalpayi, “Ngayulu-rna Mama Kuurrku wangka kulira
    tjakultjunkupayinya.”
  sxb-NT: Waagenda-genda mu ekizinga ekia Kureene kiona nawuno watuuka Paafo aa waatuukra
    Omuyaudi omulaguzi oetwa mbwe Bar Yesu owawanga omugambi owa owuweeyi.
  nhu-NT: Ɛ bó ke lɛn woŋ wvu ɛ̂ joo ɛntelɛŋ wvudvu le, daŋsɛn gɛn buy naa ɛ̂ kelaante
    kè Bafos e. No bó gɛn buynɛn yî wee Juu mvu le jó, ɛ ɛ̀ nu wee nfim ɛ diee nu
    Bal Jisos, ɛ wvú to ké no mbiayte lɛ wen nu wee wvù seŋe mwɛɛm mvù wen yuuke ɛ
    Nyo' jemyi.
  row-row: Basa ma, ara lao tuli kambo-kamboꞌ, de losa kota sa sia pulu a bobꞌoa na,
    naran Pafos. Hofernor, naran, Sergius Paulus, leo sia naa. Mahine na seli. Ana
    rena Barnabas se reu sia naa ma, ana denu atahori reu roꞌe se, huu rala na hii
    rena Lamatualain nenori Na. Sia naa, hambu atahori Yahudi sa, naran Bar Yesus
    (nara feaꞌ na sia dedꞌea Yunani oi ‘Elimas’). Eni ia, atahori mana suanggiꞌ! Ana
    hii pepeko-lelekoꞌ atahori oi eni, Lamatualain mana ola-ola Na. Ana maloleꞌ no
    hofernor. Dadꞌi Barnabas se rema ma, ana ira hofernor fo afiꞌ simbo se. Te ana
    nda nau hofernor namahere Yesus sa.
  msy-msy: Egha me Saiprusɨn nguibar arighatɨzim a garua ghuava Pafosɨn nguibar ekiamɨn
    oto. Egha me Judan kukunir gumazir mam bato. A Godɨn akam inigha izir ifavarir
    gumazim, an ziam Bar-Iesus.
  agg-agg: Ai Saiprus airan ŋgasündɨne Pafosɨhü tükümefɨneandɨ. Ranɨhü tɨbagɨre randeimbɨ
    mamɨ hoeimarɨnerɨ, ahandɨ ndürɨ Barsisas. Ai Sudahündɨyu asu tɨkarehaya hoafɨyuhüya,
    “Ro Godɨndɨ hoafɨ hoafɨya rɨhandeimb-anahɨ,” mehu.
  ptp-ptp: Mêd yon la tup vac vɨgwe nipwo vɨhati dɨ mɨla vɨgwe ti lê nêbê Pepos. Mêd
    yon tulec xomxo Yuda ti lê nêbê Ba-Jisas. Ba-Jisas ge plopet kɨtyooên ti wê mi
    vông vɨloo hɨxôn yevac ge,
  nak-nak: Te la tuluga tegirua mai ele, egira polo kabili te la olu uru e Saipras
    ele, egira goio guvi oio e Pepos. Oio e Pepos ele, egira hilo la tahalo isasa,
    eia la tau Iuda, la isala e Baiesas, eia la tahalo la irasi, la iligo la maholo
    me la papaga isahari lou mai ele, eia veia eia veipala la merera te La Tahalo
    Uru eala moli eia la tahalo la visigolola.
  lbb-lbb: Ditol han taltal ting na kidol a lolo rop ning, tuk tumo e Papos. A ningnigo
    tagun a lolo ning, a risana ning e Sergius Pol, a tena tastasmai, i arsune pas
    e Barnabas pa e Sol anasa i mang sur ir longor a warwara ane God. Ika ning a hal
    e Sergius Pol, a risana e Bariesu, i sairas diau. I ning a te Juda, a asasongo
    na propet, pa di atongi mang e Elimas, a kamkamna mang a tena wah. I mang sur
    ir sairas a ningnigo sur gong i tortorot.
  kan-2017: ಅವರು ದ್ವೀಪದಲ್ಲೆಲ್ಲಾ ಸಂಚಾರಮಾಡಿ ಪಾಫೋಸ್ ಎಂಬ ಊರಿನ ತನಕ ಬಂದು ಅಲ್ಲಿ ಸುಳ್ಳುಪ್ರವಾದಿಯೂ,
    ಮಂತ್ರವಾದಿಯೂ ಆಗಿದ್ದ ‘ಬಾರ್‍ಯೇಸು’ ಎಂಬ ಒಬ್ಬ ಯೆಹೂದ್ಯ ಮನುಷ್ಯನನ್ನು ಕಂಡರು.
  cso-NT: Jmɨ́¹ ca³nga² tsú² tá¹ cáun² hué³² Chipre, jáun² ca³cha³táunh¹ juú² Pafos.
    Ñí¹ jáun² ca³jenh² tsú² jan² tsá² judío tsá² hláɨnh¹ jmáɨ² Barjesús. Tsá² hí³
