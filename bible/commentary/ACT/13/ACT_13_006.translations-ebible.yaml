  beu-beu: Barnabas bot Saulus oleve lamal ila Siprus por taang angu, ini lamal aabang
    ba por angu taang ang naung migoleng. Angmuse ini hoa bendar nu ue por angu edenaveng
    ene Pafos angu di mi. Gubernur angu ue bendar angu mi mihi. Ene Sergius Paulus.
    Aing angu, nehe hur adang. Ana vengmee se hula, Barnabas iimal ebendar mi hoa
    iila muse, ana nehe gahing ila iaru, se Lahatala Evomung-pahang angu omi midadanang
    hula vengmee hengi angu ebele. Aarunge ang mi angu di, Yahudi enehe nu ue, ene
    Bar Yesus (bot ene aabeung Yunani ehur mi se hula, ꞌElimasꞌ). Aing angu tani enehe
    eele. Ana biasat nehe ajajalat hula, andi Lahatala Ehurvala. Ana gubernur angu
    at serang. Base Barnabas iimal hoa angmuse, Elimas ana gubernur omi taang senge
    ekang ing tarima ekang. Bot Elimas ana omi taang senge ekang omi metma Yesus vengaanamang
    ekang.
  wrk-wrk: Baki mili yali jila bayangarrinybarri kanjarri. Jila yali nanankurri yajiyurri,
    nangangi niji Babus. Jungku nyulili nanaba nganinyi yarrbirra. Nyuli Ju. Nangangi
    niji Bajisus. Yingka nangangi niji, Krik yanyi, Yilimas. Nanda Bajisus yanyba
    nyuli, “Ngayu yanyba jangkurr Kudkanyi.” Ngala jujamba nyuli yaji. Miku nyuliya
    yanyba jangkurr Kudkanyi.
  nii-nii: Pe wu tekliki Saipris konu ełe punjung. Puk, Pepos konu tor punjung. Pepos
