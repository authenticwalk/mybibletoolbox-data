  qvw-NT: Chaynu jinantin malcäta muyulcäśhanćhümi Pafos nishan malcäman ćhälälin.
    Chaypa puydïninmi Sergio Paulo śhutiyu, allin umayu tantiay-sapa nuna cañä. Pay
    Diospa willacuyninta uyalïninwan Bernabëtawan Saulocta ayachiptinmi puydïcäwan
    cusca cayäñä Diospa willacünin pasachicü pasaypi läya Israel nuna Barjesus śhutiyu.
  nfa-nfa: Hèia rèngu lasi dhuli rae-rae, toke ra dꞌai kota èci ètu suu haa pulu èèna,
    ngara na Pafos. Gubernur pea ètu kota èèna. Ngara gubernur èèna, Sergius Paulus.
    Nèngu ne, dhèu kahadhu mèu. Ropa na tadèngi Barnabas si dꞌai dꞌara kota, ka na
    hia dhèu lasi paroa si, te dꞌara na neo nanene Lii Holo-Nori Lamatua. Te ngaa
    ètu era èèna, abhu dhèu Yahudi èci, ngara na Bar Yesus, (ngara leo na ètu dꞌara
    lii Yunani, ‘Elimas’). Nèngu dhèu suagi. Na tema le kapodꞌe-kabèli dhèu, peka
    na, nèngu ne dhèu nèti lii padhai Ama Lamatua. Aa na paꞌangalai dènge gubernur.
    Ka ropa Barnabas si mai, na kakèjꞌi gubernur, sèna ka baku sèmi nare si. Aa na
    dadugu gubernur, sèna ka gubernur baku parcaya Yesus.
  tnp-tnp: Kəni kəmlaliuək əmə mɨhlɨtəlau agɨn e nɨtəni u mətəuarus mɨlietɨgəm=pən
    e taun Pafos. Ikɨn əha kəmleruh nəuanɨləuɨs kəti rəha Isrel iətəm tatol nati apɨspɨs
    e nəsanəniən rəha iərmɨs mɨn, kəni in iəni eiuə, nərgɨn u Elimas u nərgɨn kəti
    mɨn Patisas.
  urd-urd: और उस तमाम टापू में होते हुए पाफ़ुस शहर तक पहुँचे वहाँ उन्हें एक यहूदी
    जादूगर और झूठा नबी बरयिसू नाम का मिला।
  hot-hot: Thai eveŋ ŋgavithôm Saiplus anêŋ lomalak nenanena aleba êyô Papos. Loŋ
    êŋ ma thai êyê anyô Islael te atu ba hathak hadum ŋgôk soŋgoŋ. Yani ma plopet
    abôyaŋ haviŋ. Ba anêŋ athêŋ nena Ba-Yisu.
  mqj-NT: Ulleleammi tondok illalan inde libukanne sae lako Pafos, napolalan silambi'
    mesa to Yahudi disanga Baryesus mesa to ma'issan-issan anna to ussanga kalena
    nabi.
  rus-SYN: Пройдя весь остров до Пафа, нашли они некоторого волхва, лжепророка, Иудеянина,
    именем Вариисуса,
  mbh-mbh: Ma or paini o es a pen elonga ako ru a mtho aken. Makola mulal nge rem
    ako iion a Papos. Ako ru a Papos o thepolo toko omole ako iion a Barjisas. Ini
    toko nong tungtangonga na ini toko Juda na ini riong elnga le apaltetonga.
  bdd-bdd: Eeta bwanabwanaina mabwaiyana ꞌoidiya sisakowasi hegumwaliya, ma ꞌasa Pepose
    ꞌoina silatuwa. Ma nobwa ꞌaigeda toꞌoba, sanina Bayesu, gwama Yudiya, tauna palopita
    ꞌaboꞌabo ꞌaigeda.
  cbt-NTPO: Inaquë sha'huirahuatona', ya'ipi Chipri parti pa'topi. A'chintëra'piapi.
    Inapoatona', Paposëquë huarë' canconpi. Inaquë a'na pënoton quënanconpi. Inaso'
    cotio quëmapi, Pariquisoso itopiso'. Inaso', nonpin nanan pënëntona'pi ni'ton,
    piyapi'sa' nonpintarin.
  rmy-SERVI: Вонэ облагле всаворо острово тай авиле дэ Пафосо. Котэ вонэ удыкхле екхэ
    иудее, пав лавэ Вар-Исусо, саво сля джянимари тай хохавно англунари.
  srn-NT: Den waka tapu a heri eilanti te den doro a foto Pafos. Drape den miti nanga
    wan bonuman di ben nen Baryesus. A ben de wan Dyu èn a ben du leki en na wan profeiti.
  cta-NT: Liꞌ nduꞌu nguꞌ ndyaa nguꞌ tyu̱u̱ tyaꞌa quichi̱ nde Chipre biꞌ, ndyaa nguꞌ
    ndyalaa nguꞌ ca quichi̱ Pafos liꞌ. Quichi̱ biꞌ ndyacua tyaꞌa nguꞌ loꞌo sca nu
    quiꞌyu nu cuchaꞌa̱ tsa nu naa Barjesús. Nguꞌ judío laca nu quiꞌyu biꞌ, loꞌo juaꞌa̱
    nacui̱ yu chaꞌ laca yu tuꞌba jiꞌi̱ ycuiꞌ Ndyosi; pana siꞌi chaꞌ liñi nda yu.
  bqc-SIM: Aa ísia gũgũnapi baa vĩ̀ e Pafↄsi, ↄ̃ aa kpàaũ ń Yuda dabudabukɛna
    pↄ́ dɛ ãnabi ɛgɛna ũo we. Aà tↄ́n Yesunɛ.
  tcz-CHONGTHU: Chuin amani twikol sung pumpi a chun khopi khat a kon in khopi khat
    ah avahle lhonin Paphos chan in achelhon in ahile hiche lai muna chun Bar-Yeshua
    kiti Judah mi doichoi le themgao lhemkhat akimupi lhon in ahi.
  mar-mar: ते संपूर्ण बेट पार करून पफे शहरास गेले, पफे येथे त्यांना एक यहूदी मनुष्य
    भेटला, तो जादूच्या करामती करीत असे, त्याचे नाव बर्येशू होते, तो खोटा संदेष्टा
    होता.
  snp-snp: Etiti nokafo olu ogona imo mikau ya moni fuli loti u Pafosi numudo fedeti
    yalo ya Yuda we ma kibe lusa ki-ki imo suki polofete ma kuliya Ba-Yesu, ido kuliya
    ma Elimasile, loto nemo wewa ya katula aiye.
  isl-isl: Síðan fóru þeir um alla eyjuna og predikuðu í hverjum bænum á fætur öðrum
    þar til þeir komu loks til Pafos. Þar hittu þeir Gyðing, falsspámann, sem fékkst
    við galdra. Hét hann Barjesús. Hann hafði komið sér vel við landstjórann, Sergíus
    Pál, sem var greindur maður og hafði skilning á ýmsu. Landstjórinn bauð Barnabasi
    og Páli til sín, því að hann langaði til að heyra boðskapinn frá Guði.
  spy-NT: Kibeesyetaatee ꞉icheek komosaata bo Kubrō tukul ākoy yēēt ake yēē /kikēēkuurēē
    Bāāfō. Kinyoorta wōlooto chēēbsookēyoontēēt ake nyēē ki Yuutāyiin nyēē /kikēēkuurēē
    Araab Yēēsu. Kiyibē keey ꞉chiichoo kule *wōōrkooyoo.
  xnn-xnn: Pinasyalda am-in nan ili id Chipre enggana id Pafo. Dadat datngan nan esay
    Judio ay mensip-ok ay mangwani en siya nan esay mamadton Apo Dios ay mang-it-itdo
    isnan ibagbagana ngem baken tet-ewa kadi. Nan ngadana et Barjesus wenno Elimas
    tay nan kayat ay kanan nan Elimas isnan kalin di Griego et mensip-ok.
  mwe-mwe: Bhakapitangananjeje pakati shilambo shitimbililwe na mashi mpaka ku Papo,
    kweneko gubhanng'imenenje nng'abhi jumo jwa Shiyaudi lina lyakwe a Bhaa Yeshu
    paitembaga nkulondola jwa a Nnungu.
  tte-tte: Bwanabwanane meuloina silotakikili kanasiga siyawatagili Pepose taon. Bwaine
    koina bwanabwana Saipilosi kana gavana esana Segiyasi Paulosi silobai. Iya tosonoga
    yabo mwa Banabasi yo Saulo iyoganili nuwanuwana Yaubada ana walo siguguyeyani
    ibenalani. Na iyamo gavana ana eliyam tomo Yudiya yabo esana Elimasi, esana labuina
    Ba-Yeisu, iwalo-kausili yo ali edeedede ikawa-naenae-yani nuwanuwana gavana yaluyaluwana
    ikabi-yabelu na tabu imemeli. Na Elimasi iya tokukula yo tomwakomwakota yabo kaiwena
    sauga meuloina mwakota mena ipalopalopisai.
  tcs-tcs: Den demplatri bin wagbaut pris wea ol dem dipren taun ane bin katem go
    kros po da nadasaid blo dat ailan po taun blo Papos. De wea Papos demplatri i
    bin mite wan man, neim blo em Bazizas. Em bin Zuwisman ane em i maidman tu. Em
    bin spik em spesilmesizman blo God, bat em lai spesilmesizman.
  hlt-THB: Cawhkaw tuilak cung awh ce cet phat nih nawh Paphos khaw ce pha uhy. Ce
    a khaw awh Juda phyn miklet ak thoem tawngha qawl Bar - Jesu ak mingnaak thlang
    pynoet ce hu uhy.
  soq-soq: Mo Salamis bedewe Gagalo euda amonantoieno dialeno bonabona Saipirus bedewainta
    antone waiwa dawo bola Papos bedewe wimoiena. Sape Papos gabemaniwa debama Seagius
    Paulus wandie Banabas Paul nata me bolawe wimoiena umanawa eten. Me insaisa debama
    apanawa. Me God aiawa etaetawa menasano baiwa Banabas Saul nata gagalou wanaubena
    me mampe wimopu. Mo nata gabeman sa gagalowa etane ruawantone mampe antone God
    aiawa amonantoio Iuswa dea ebowa Ba-Iesu, me ipa peroweta lagawaa ita wene apanawa,
    gagalo mampe amboitumodie bodamodie. Me gabeman Seagius Paulus nolawaleidio do
    waimoia apanawa.
  qub-qub: Diospa willacuyninta willacur intëru Chipripa puriycashancho chayaran Pafos
    marcamanpis. Chaychömi tariran brüju Israel runata. Jutin caran Barjesús. Chay
    brüjumi profëta-tucur runacunata riguichiran.
  att-att: Á nappassapassiár di Saulo ta ngámin nga ili ánna babálay ta pugu, ta áddè
    ta Papo. Á pakáddè da ta Papo, naratang da yù tolay nga Kudio nga maganánitu,
    nga áppè ábbilinán nga ari kuruk yù kagian na. Si Baresus yù ngágan na.
  bki-bki: Ana nalo tolu nei amiel ea uleule nei, abatove abokar togio dolu nene,
    ea bulukomeli dolu na toru nei Pavos. Ana ea vio na, amial toro tai napano mijikia
    mila m̃esi ka tomu nalo jo, napano naio be toro Ju tai, siano Baryesu, a abio
    bunu naio jel ea iliano na kulo Kris nalo kialo, aber Elimas. Toro nei naio jom̃a
    mila sibi janea vio, naio jom̃a berenio naio be Atua kiano naverialiano tai.
  bqp-bqp: Ò gɛ̃̀tɛ luan pìla ari Pafↄ, akũ ò kpàkũ kũ Yuda dabokɛri kũ à de annabi
    ɛ́kɛ ũo gwe. A tↄ́n Yesunɛ.
  mcp-mcp: Bwə́ mú lɨ́ɨ́na ŋkwamə́ nyɔɔŋg nyɛ̂sh nə́ ndɛɛ́ kə wɔ́ɔ́s ŋgwə́la á Pafos.
    Bwə́ á kə kwey ŋgwɔ́l mwâ Yúdɛn nûŋ Pafos nə jínə́ nə́ Bar-Yésus, a njúl muud
    ncidə, *muud micúndə́ á məshɨɨgâ.
  hat-hat: Yo travèse tout lil la nèt jouk Pafòs. Rive la, yo jwenn yon majisyen ki
    te rele Bajezi. Se te yon jwif ki te pran pòz pwofèt li.
  npl-NT: Onentinenkeh itech nochi n isla iwa okalakitoh kan altepetl de Pafos, ompa
    okajsitoh se tetlajchiwi israelita non itoka Barjesús akin otlakajkayawaya iwa
    okijtoaya ye profeta.
  bgg-bgg: Ithek ne Phaphos pha kho gachungthek dong ne wuii din shii, ithek è Bar-Jesus
    beng pha jadu rek pha bran, hanyie è awaishii chaigpho rone yao pha bran jia si
    ruii.
  eng-TCENT: When they had gone across the island to Paphos, they came across a certain
    magician, a Jewish false prophet named Bar-Jesus.
  eng-BSB: They traveled through the whole island as far as Paphos, where they found
    a Jewish sorcerer and false prophet named Bar-Jesus,
  cpu-NT: Jaathakiryaanakero othampishi, irojatzi jareetantakari Pafos-ki. Ari jiñaakeri
    aparoni sheripiyari judío, thairi kamantantaneri jinatzi, ipaita Barjesús.
  san-ASM: ইত্থং তে তস্যোপদ্ৱীপস্য সৰ্ৱ্ৱত্ৰ ভ্ৰমন্তঃ পাফনগৰম্ উপস্থিতাঃ; তত্ৰ সুৱিৱেচকেন
    সৰ্জিযপৌলনাম্না তদ্দেশাধিপতিনা সহ ভৱিষ্যদ্ৱাদিনো ৱেশধাৰী বৰ্যীশুনামা যো মাযাৱী
    যিহূদী আসীৎ তং সাক্ষাৎ প্ৰাপ্তৱতঃ|
  tod-tod: Naa ʋoluma, siɛgi zu ti ɓeni la ga ziɛ zaama yooi maaleʋe, ti zeeli Pafɔse.
    Ti molikula nui ta ɠaani ná, Zuifui ta ɠɛni de, é ga zɛɛ ɠala goo wo nui, daaseigi
    ga Ɓaal-Yesu.
  tac-NT: '''Lige we''kaná we''ká riógichi e''yénale, arigá sébale alé Papo anilichi
