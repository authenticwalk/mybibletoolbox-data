    ယိဟူဒီ အာသီတ် တံ သာက္ၐာတ် ပြာပ္တဝတး၊
  yaa-NT: Nã ĩamãfã nakirafe mai toomãfã anoa ato yoikãta, Pafos ano fonifo. Nãnoa
