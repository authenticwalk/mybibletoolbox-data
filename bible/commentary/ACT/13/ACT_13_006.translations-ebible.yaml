    ek ni tor kindił wu moł,” ba eim ek kend tum. Wu ei embe Bar-Jiisas.
  ign-NT: Tamutu napaica eta táichapevahi eta tiúrupuhi. Títeca­panapa te avasare
    ticaijare Pafos. Ánaqui matiarihihi ema émana israelíta ticaijare Elimas Barjesús.
    Iápemare ema maca. Tépiya­hi­ra­hivare tímija­chavahi máimati ema Viya.
  dik-NT: Keek aacï cath ku temkë Thaipruth kɔ̈u, ku lek gen Papoth yen le kek raan
