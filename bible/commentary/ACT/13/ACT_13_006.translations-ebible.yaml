  cof-NT: Aman Chipre tobi micaride nenato, Pafos pueblo fecári jilainue. Junbi israelita
    ponebe tulailainue Barjesús mumun. Yachi manca mumun Elimas jominue. Yari nene
    pato, Diosichi mantate pamin joyoe timin jominue. Aman ya poneri jun pisaca mantamin
    miyabe pechuminue. Ya miyari Sergio Paulo tinun jominue. Junni ya miyari tenca
    tan tsachi joto, Bernabebe Sáulobeca jasa tinue Diosichi fiquica meráchun. Junni
    Sáulola micarilaquinasanan, ya poneri duque seitonque pánaminue yape Sergio Páulori
    Jesucrístobe cayaitusa.
  srm-NT: Nöö hën de kumutu dë. Hën de ta waka langalanga hii di paati ˻ta konda di
    buka u Masa˼. Te wan pisi hën de go dou a di oto së u di paati a wan köndë de
    ta kai Pafosi. Hën de go si wan tofuma de ta kai Baliesosi. Hën da Elimasi. A
    dë wan Dju sëmbë ta mbei hënseei kuma wan tjabukama u Masa Gadu, ma na tuu seei.
  qvs-NT: Chaymanta llaktan llaktan yachachikuypi tukuy chay ishlata purishpankuna
    chayarkansapa Pafos llaktapi. Chaypi suk judiyu ñakakuk runa Bar Jesusta tarirkansapa.
    Griego rimaypi chay shutika Elimas. Payka sukaman llullakushpa rimak Tata Dios
    willashkanta yachachikuykananta.
  zca-NT: Orze' nguro' bixa' pwert Salamina par nkizë bixa' dub lazh men Chipre, haxta
    mizhin bixa' xtu yezh kwa'n lë Pafos. Ze' mizhë'l bixa' tu men Israel xa' lë Barjesús,
    tu xa' bruj kwa'n nikide men; nzhab xa' nidi'zh Dios por lë' xa', per gat walite.
  cbc-NT: Ti yucʉ poa macããnarẽ quetibʉjʉ ãmejore peyocõãñuparã. Bairo quetibʉjʉ ãmejore
    peyori bero, Pafos cawãmecʉti macãrẽ etayuparã. Ti macãpʉ judío majõcʉ cũmu carorijere
    camasĩ “Barjesús” griego yaye mena Elimas cawãmecʉcʉre cʉ̃ etayuparã. Mai, cʉ̃
    pʉame caĩtopai ãñupʉ̃. “Yʉa, Dios cʉ̃ caquetibʉjʉrotiro jʉ̃gori mʉjãã yʉ quetibʉjʉya,”
    na ĩtoyupʉ cʉ̃ pʉame camasãrẽ.
  qxo-NT: Tsaynö willacur entëru Chipre marcacunapam puriyargan Pafos marcaman chäyanganyag.
    Tsaychömi tariyargan Israel runa Barjesus jutiyog brüjutapis. Payga “Diospa willacognin
    profëtam cä” nirmi runacunata pasaypa criyitsir ushag.
  mox-mox: ʼInega bwanabwana nana ʼabaganavo qabudi iluvivilidi ana laba iʼifoqe ʼabaga
    Fafosi ʼinaya. ʼInega taha tobalavu ilobea, tauna Diu ʼolotona ana wawa Baieisu.
    Tauna tovesimasimana ʼeʼeuʼauʼavina.
  kew-kew: Nimu go ipa solwara rikiraana i su Saiprus pamua lakesimi rabu Pafos su
    adaare-para pisimi. Go su-para pisimi rabu nimumi yaina pape aa meda adesimi.
    Go Juda aanuna biri Bar Jisasre nipumi ni agaa lakene aa pi loa onaanu makirasa.
  dww-dww: Taudi Saipras bonabonanaḡa a babara naḡona, naumeki da Paposma a tavana.
    Dabudine taudi Jius tauḡominama a banavina, tauna peroveta kaikaiyovunama be banaga
    barabaraunama isanama Bar-Yesu.
  twi-ASANTE: Wɔtwaam wɔ supɔ no so kɔduruu Pafo, na ɛhɔ na wɔhyiaa Yudani nkonyaayifoɔ
    bi a ɔfrɛ ne ho sɛ odiyifoɔ a na ne din de Bar-Yesu.
  aoj-aoj: Amom mafeꞌ mataga walemb ambalemba hielimbi bagape ailan inimba Saiprusi,
    eaꞌ mafeꞌ mataga wambel Pafos bape bagandiꞌi. Eaꞌ mati anona aman anen Judainai.
    Anen nandaꞌ koꞌop pagaloma hiahaom mamimami basoꞌamii. Anen profet nagambasoꞌma
    esis hiasii, agilinama Barjisas.
  cbv-cbv: Pánihna, Chipre quewaboó jʉmnitdih bohé pʉ́ʉd dei bejna, Pafos wʉ̃t jʉmni
    tʉ́tchina ĩt jʉibínap wʉt jĩ. Caán tʉ́tchidih biíc judío Barjesús wʉ̃t jʉmni,
    “Weém Dios naáwátdih naóh yapani caá”, niijná yʉhna, jióhni ãt jʉmʉp wʉt jĩ.
  taw-taw: Pen binɨb man anɨb okok, God takaw agñɨ dam dam, taun Papos amjakɨlak.
    Man Papos anɨb ak, gapman bɨawl kɨli ak yek, yɨb ne Segiyus Polus. Bɨ anɨb ak
    ne bɨ gos kɨd yɨbɨl agɨl nɨgolɨgup. Ne Banabas ayɨp, Sol ayɨp kɨlop, yɨp God takaw
    tep ak agel nɨgin agɨl, agek apɨl, takaw tep ak agñɨlek. Agñel nɨŋɨd, bɨawl ne
    Juda nɨb olap, kuj tap okok nep gɨlɨg, yad bɨ God gos ñek agñeb agolɨgup ak yek.
    Ne pen anɨb agak, Bɨ omɨŋal anɨb ak, takaw agebil ak ma dɨnɨmɨn agak. Bɨ anɨb
    ak ne kuj gubay golɨgup ak, yɨb ne Baljisas. Pen Glik takaw agɨl, Elimas agɨlak.
  jic-NT: Jun ta'á tjil Chipre po'ó. Locopyaya Pafos nt'a tjil yupj. Pülücj patja
    ne'aj. Pafos nt'a Barjesús jus tjunuc. Judío waytsja jupj. Lapanenpan cus tjap'acj
    p'a casá la mijis, yom p'in ma polel liji jinwá. Jupj jostsja la p'a mponecj jupj
    profétatsja, jostsja ca mponecj jupj Dios mpes tjevele. La tsyawilí jupj la p'in.
  zap-NT: Wdee men ydendxee lo lyu guin ne ka lo nisdoo, wdxiin men Pafos. Nga wtsëlo
    men te men-Israel ne nak bruj ne la Barjesus; noze rkade men re men te xprofet
    Dëdyuzh nak men.
  wer-wer: Pël ëak pit kus pötak ya mëmpö wirö wa pak ëak yesem Pepos kak së oröak
    itaangkën Yuta omën namp kak pörek pölangre këap ke nentere nent yaaup wëa yapinte
    Payesu. Omën pöpök omnaröen, “Ne Anutuu tektek ngön yaaup,” pël kaar maima.
  ipi-ipi: Akali utupane ailene Saipatasa okonena epoko pua atoto, Paposa tano okona
    peakaiyu loto andeai-kola, Juta yame akali Banjisasa lene mindi tano okonena ateaipia.
    Akali okone bala owato potopesa akali mindi atoto, posini pua atalaepia.
  qul-NT: Enteron chay unu muyuycuska nacionta puriyta tucuchaspataj, Pafos llajtaman
    chayarkancu. Chaypitaj tariparkancu laykacoj judío runata Barjesús sutiyojta.
    Paytaj llulla runa carkan, “Diosmanta willaj cani” nej.
  tnc-tnc: I'sia jũmurikareka turitaᵽabaraka Ᵽafoswejea wãmeirõ'õrã neyaeka. Neyaekarõ'õrã
    judíotataki Barjesús wãmeikite imaeka. Elimas wãmeiki kimaeka griego okaᵽi ᵽuri.
    Maikoribeyua beaᵽakibaraka “Tuᵽarãro'si jairimaji ñime”, ᵽo'imajare ãrĩrijayuka
    kimaeka. Jũmurika ĩᵽamaki Sergio Ᵽauloka jeyoayuka kimaeka. Sergio Ᵽaulo ᵽuri
    jia õrĩwãrũrika ᵽuᵽajoaiki kimaeka. I'suᵽaka imawa'ri Tuᵽarãrika ã'mitirirã Bernabé,
    Sauloteoka kiakarũjeka. Elimas, maikoribeyua beaᵽakirimaji ᵽuri Bernabé, Sauloᵽitiyika
    naᵽuᵽajoaika uᵽakamarĩa ᵽuᵽajoaekaki. Suᵽa imarĩ “Jesucristorika najaika mia'mitiriᵽẽa'si”,
    i'sia wejeakaki ĩᵽire kẽrĩrijarika.
  ter-NT: Taru'úxoanehiko heú koêti neko kali poké'e, yane simóne pitivóko koéhati
    Páfu. Énomone tokópeahiko jûdeu koixómoneti, itoti itúkea iyupánevoti, itea haináya
    xunákoke Itukó'oviti. Mbarjézu koéha.
  bmr-NT: 'Jaamo tuchugairiro efeehicamo Pafo cuumivɨ ɨfutuuhi. Jahɨ atyɨmeumo judiomɨoobo
    BarJesu onoobo maaimoco. Jaabo bañɨhicauhi: Uujoho Moocaani iimaamɨnaafi, nooboro.'
  fuf-fuf: Ɓawto ɗun, ɓay ɓe taƴitoyii ndee suriire fow haa ɓe hewtoyii Paafuusa,
    ɓe tawi ɗon mbileejo goo, tawi on ko Yahuudiyankeejo waɗitiiɗo annabaajo, tawi
    on no wi'ee Bar-Iisaa.
  mwc-mwc: Muri yai wai neyarina si yewo roboi, meyaga nununai yepo si botu ku Paphos.
    Namai Jew biyina kaikairapuna ba peroveta kwarukwarumina si panani, kana waba
    Bar-Jesus.
  bhl-bhl: Keko beli, i Salamis abiw mutuk fian iti koleweko, okgung be digeko, Bafos
    abiw mutuk fian kalo talsiliw kale. Ka teleko, Suda kawtiw im selew selew kunum
    mak em wiin e Bal-Yesus elo atemsiliw kale. Gilik im weng sin e beem wiin mak
    e Elimas ete kale.
  ons-ons: Eŋe sia korop kitare ari more, Papos matko lotke more, ŋei mane eŋetine
    Baryesu marat kakoi, ŋei ea eŋe propet ŋei isisine, eŋe suŋa qare ŋei Yuda tego
    ŋine.
  con-NTPO: Pa'cco anttepo'cho'ye já Pafos canqqueni napi'fa. Tseni napipa cachui'fa
    israe'su coraga, Barjesús, qquen inisecho'choma. Tsa tsu afopa'cho Chiga Aya'fama
    afa'su.
  ghs-ghs: Ota noo hiire qaaramuti kusu oke dzongobete soubireqi nokoi Paapo nagapata
    biranateta. Biranate nokoi ota kiape teke saridzeta dzapa nohoi Seregio (dzapa
    temu noho paha Pauro). Oonita kiape Seregio noi abi nokanokanomai Ohongaho noo
    nookareiqi Banabe ma Pauroho qaru hiireta. Hiiremi nopoi baatahe ota moomi kiapeho
    sinasina abi teei oota. Noi Dzuta abi tee, dzapa noho Dzesukhata (ma dzapa temu
    noho Girisi noona hiirorai oi Erima. Oho khooba hee, Baabe ma Basarani). Noi too
    abi oberaoberanita baabe ma basara nometa qaata. Oonita Banabe ma Pauroi kiape
    Seregioho torota sinabidza hiibare boohimi Dzesukhatai kiapeke sinabidza oke qaanateqi
    Banabe ma Pauroke basesa eeteta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ୱିଜ଼ୁ ଏସ୍‍କୁପ୍‍ଲି ବୁଲା ଆଜ଼ି ପାପତ ୱାଜ଼ି ରୱାନ୍‌ ଚୁଟ୍‍କି ଚାକ୍ରାୟ୍‌
    ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାନ୍‌ନିଂ ହୁଡ଼୍‌ତାର୍‌; ହେୱାନ୍‌ ରୱାନ୍‌ ଜିହୁଦି, ଆରେ ତା ତର୍‌ ବର୍ଜିସୁ
    ।
  txu-NT: Ne kam pykakôt krĩraxbê Papu'ỳr tẽn 'ỳr bôx. Ne kam arỳm me'õbê Bajeju kajpa.
    Kubê ne mebê idjaer'õ. Ta ne amijo apỹnh mỳjja mar mexo ban me kupênho ban amijo
    wajangao ba. Ne kam ta amijo Metĩndjwỳnh mar mex ne amijo 'êx ne we kukwakam memã
    kabẽn jarẽnho ba.
  eng-WEBU: When they had gone through the island to Paphos, they found a certain
    sorcerer, a false prophet, a Jew whose name was Bar Jesus,
  gnw-NT: Jare opaete Chipre umbapɨ yave, yugüɨraa uvãe tenta guasu Pafos pe, jare
    joco pe uñevãe penti judío Barjesús jee vae ndive. Jae co penti ipaye vae, jare
    jei jae co penti Tumpa iñee umɨmbeu vae. Cua jei upurumbɨtavɨ vaerã.
  mux-mux: Kolea Saiporas numú-kusa suku-singina lirim kolea te. Akuna kimbu kambiliikulu
    kolea-kelúmanga ung niku silsiliiku pukulu kene, Pepos taon akili no-numú kéluna
    lirim akuna wendu puringli. Kanuna Juda-yi te mulurum kanuringli. Yi kanili kurumanga
    nuim Seten-ni liipa tapunjurum-na ulu-tonduluma tepa, yunu gólu topa “Pulu Yili-ni
    “Ninjui!” nimba ung nimba silimúma piliipu yambuma nimbu siker.” nimba yambuma
    gólu topa sirim yili. Yili-nga bili Josua Málu. Bi te Ellimas niringko.
  maj-NT: A̱s'a̱i i̱ncha j'atikjá ngayjee̱ xjo̱ Chipre̱ ko̱ tsichu nanki Pafo̱. Yo̱
    kisatéjin nku nda̱tj'e judio̱ xi 'mi Barjesu. Nku nda̱ profeta̱ kits'ín ma yjoho̱
  bkq-NT: '@see-verse:ACT.013.005'
  kue-kue: Ana ye endpi Saiprus kamun sunawom prak si ende wu dumo kande Pafos wimbrika,
    igle Juda yagl ta giglgiyai orkwa yagle moglko kaningwa. Ye propet kakimbi ta
    moglkwa, kangiye Baryesus.
  cot-NT: 'Ariqueate itsavetantajianaquero itsitacaguitejajianacaro guinteninintsipae
    ontaniqui Tsiperequi, iroompa yarejejiaca Paposhiqui. Ariqueate inejajiapojaqueri
    amataatsica aventaroca iragavejane ampatsini, icantamampeaca: “Jero icanquenaca
    Aapani Irioshi.” Iriatimpa iriguenti jorio icantajitica Varejesoshi, ipajijitajiri
    aisa Erimashi.'
  bnp-bnp: To laho vona a tabeke lobo na bodu, to bele na tanga e Papos. Ru taguia
    vonga a bakovi o Iuda tara, a rana e Bar-Isu, a bakovi na malulu, a nitamina propet.
  apn-NT: 'Tã nhũm mẽ krĩja rũm kato nẽ hpãnhã gô hipôk kôt mõ nẽ hatur xà kamã krĩ
    pê Papos wỳr pôj. Hãmri nẽ kamã wajaga Pajejus pumu. Gresjê kapẽr kãm hixi pê
    Erĩm. Erĩm haxwỳja kêp Ijaew. Na pre hte hêx rom te kêp Tĩrtũm nhỹ hã kapẽr jarẽnh
    o pa xwỳnh pyràk o amnhĩ nhĩpêx nẽ ma mẽ kãm ujarẽnh o ri mẽ hkôt pa. No ãm mẽ
    kãm amnhĩ to hêx o pa. Gô hipôkja ã pahi Sejupaw hkràmnhwỳ na pre. Pahi Sejupawja
    àhpumunh tỳx jakamã na pre Panãpe mẽ Sawti wa harẽnh ma nẽ kãm wa kapẽr mar prãm
    nẽ wa kot kãm Tĩrtũm kapẽr jarẽnh kaxyw amnhĩ wỳr wa kuwỳ. Nom nhũm hkràmnhwỳ
    wajaga Erĩmja kãm wa hkĩnh kêt nẽ wa nê kãm kapẽr kãm hihtỳx nẽ kãm: —Kwa nà wa
    kapẽr mar kêt nẽ. Kot kaj war ama nẽ wa uràk nẽ amnhĩ kaxyw Jejus kôt ajamaxpẽr
    nẽ hkôt amnhĩ xãm. Kwarĩ wa kapẽr mar kêt nẽ. Anẽ.'
  ctp-NT: Kanꞌ mdoꞌo neꞌ ndyaa neꞌ tyun kichen nde Chipre kanꞌ. Mdiyan neꞌ kichen
    Pafos bra kanꞌ. Kichen kanꞌ ndyukwa taꞌa neꞌ loꞌo ska yu taꞌá nu naan Barjesús.
    Neꞌ judío lka yu kiꞌyu kanꞌ; loꞌo chaꞌ kwiñi ti ndukwin yu chaꞌ nchkwiꞌ yu chaꞌ
    ꞌin Ndiose loꞌo nten.
  opm-opm: Ihat susa pepe tom goh mong aptei Papos oh kotpari. Kora wandeiyaoh tit
    han tit Bajisas oh atei patgopri. Ama han oh amkimon haho Noh arpin diki awam
    dapat han norhe atem tei arpin meng naporpatmur por dasuh deio hapat han ohmur.
  bvr-bvr: Lika gun-gatiya gu-bamara wurra gu-gapa gu-rrenyjiya birripa aburr-bena
    rrawa gun-nelangga Bepoch (Paphos). Rrapa an-gata an-nerranga a-ni an-buburda
    an-nelangga Bar-Jesus. Nipa Ju, rrapa nipa a-ngurrjiyana a-workiyana jimarna Wangarr
    an-nika an-mujaruk, wurra gun-nyagara.
  wal-wal: Eti Qophphiroosa haruuruwaa muleera PHaafu gakkanaassi yuuyidi, hananabaa
    yootiya issi worddanchchaa, Aihuda asa Bar-Yesuusa giyo shareechchuwaa demmidosona.
  zad-NT: Na' wdegake' to to yellka' llia Chíprena'. Na' ka bllingake' yell Páfoza',
    na' jadi'gake' to beṉ' Israel, beena' le Barjesús. Nake' to beṉ' willa', na' chziyee
    beṉ' chi'e nake' to beṉ' chyix̱jee daa che' Chioza' ḻe'.
  kmg-kmg: Eme nuc fotâcne-fârerâ Pafo haeo fisimbiŋ. Ira fisirâ Judaŋic moc qaŋgec
    bapa â porofete burecne juwec, šâŋene Barajesu, e bâfuambiŋ.
  aso-aso: Neꞌmine igi Salami ebeꞌ huli Kipilo ailani lumola ivileꞌ igi vi Pahosi
    ebekuꞌ hetelaniꞌ.
  uli-uli: Resa loh ffoch irel fulu we rema sor bo Paphos, re sala chungu semal tabtob
    le Bar‐Jesus mala idal le iy semal Jews ngo ye ssor bo iy semal profeta.
  nin-NT: A zirr kago igbu wanggo a amasirr a ka ma yo na atsutsu nggo na kuma nu
    Pafo. A ku hi unutirr unuma nabo. A di re anishirr du uwa di kye na hi inkindirr
    yi nggo i ta la ni ichi nggo. A si anu Yahuda. Aba yo ma ni irrirri i Girrki di
    Barr-Yesu.
  acu-NT: 'Tura nu isranam Yuse chichamen etserkiar weenak atu yantamen yakat Pafos
    tutainum jear, judío aintsun Barjesús naartinun wainkarmiayi. Nuka wishnutiat:
    —Wikia Yuse chichamen etsernuitjai, —nangkami anangmak tinuyayi.'
  cak-WNT: Ri Chipre jun c'a ti ruwach'ulef ri pa ya' c'o wi. Rumari', tek ri Bernabé,
    ri Saulo y ri Juan xe'apon ri juc'an chic ruchi' ri ti ruwach'ulef ri', xe'apon
    c'a ri pa tinamit Pafos. Y chupan ri tinamit ri' c'o c'a jun achi israelita ri
    Barjesús rubi', y nibix chuka' Elimas chare, jun achi aj itz, ri rupo'on anej
    ri' chi jun profeta.
  ebk-ebk: Nar-oscha ad Chipre inkiana inumchancha ad Pafo. Hid-i nan nanib-atancha
    as nan usa ay somasaromangka ay Judio ay nan ngachana at Bar-Jesus ay nangali
    un pomapadtu hiya.
  spa-PDDPT: Recorrieron toda la isla y llegaron a Pafos, donde hallaron a Barjesús,
    un mago y falso profeta judío,
  ruf-ruf: Tsawanga mne chisiwa chose mbaka wapfika Pafo, ako wampfika Myahudi yumwe
    mhawi na nabii wa ughutsu iyakemighwe Bariyesu.
  gun-gun: Ypa'ũ oaxapa vy Pafos tetã peve oo. Ha'e py oexa peteĩ judeu onhembo'e
    vaikue va'e profeta ramigua, Barjesus hery va'e.
  agu-BL: Quicy'e'n tzuntz Salamina cho'n tzun cyopone'n jalen Pafos. Chinoje'n pon
    tzun te jun yaj yi at tpisyo'. Yi yaja'tz i' jun judiy, yi tocsa'n tib tetz elsanl
    stzi' Ryos. Barjesús bi'.
  isn-isn: Nai akalongola mu kizonzo kihi kupikiila ku Pafo, ai ahangile muntu nua
    kituunga mulogi, Muyahudi munyakidagu nua uteele, naiza i lina nilakwe ai latulaa
    Bar Yesu.
  eng-PEV: Then Barnabas, and Saul, and John Mark went over to the other side of the
    island, to the town called Pafos. (Saul had another name. They called him Paul.)
    The Roman boss over that island lived in Pafos. His name was Sergius Paulus. He
    was a man that could think properly, and he wanted to hear God’s message, so he
    sent men to bring Barnabas and Saul to him. There was a Jewish man there that
    worked for Sergius Paulus. His Jewish name was Bar-Jesus, and his Greek name was
    Elimas. He was a magic man, and he used to reckon that he was telling people God’s
    messages, but he was lying. Elimas tried to stop Barnabas and Paul from telling
    God’s message to Sergius Paulus. He kept on telling his Roman boss, “Don’t listen
    to them.” But the Holy Spirit was with Paul and gave him power. He looked straight
    at Elimas
  ilo-ULB: Idi sinursorda ti sibubukel nga isla agingga idiay Pafo, nakasarakda iti
    maysa a salamangkero, maysa a Judio a palso a profeta a managan Bar Jesus.
  pir-NT: Sa ye tiquina ti nʉcʉo sohtoapʉ maja, ti nʉcʉo topepʉ ijiri macapʉ Pafo
    wame tiri macapʉ esaye, yairore boca sahye tiquina. Tiquiro judio masʉno, Barjesu
    wame tiriquiro ijiahye. Barjesu griego ye mehna niñe Elima tiquina ni pisuriquiro
    ijiahye. “Cohãcjʉ̃ yere yahu mʉhtagʉ ijiaja yʉhʉ”, ni, masare ni mehoducuriquiro
    ijiahye tiquiro.
  anv-NT: Ákɛ kpaá áchyá ákwɔné melɔ Pafɔs. Ɛfɛɛ́ ábané muú megya fɔ ayi
    ákuú ji Ba-Jisɔs. Alu muú Jus ne akɛne abyɔge gebyɔ nnó ji alu muú ɛkpávé
    Ɛsɔwɔ.
  sab-NT: Ama gdamainate chagedu nga Chiprege batre ulita Chube gerua Jesu giti dbe
    jo chke una kada Pafoge. Nga ege onbre gdaite israelita ta me no gbaboke molen
    skwendu, ama agenga che dolla Satanás kiralla giti, mau kwirale ama kada Barjesús.
    Barjesús songa tanre ngwale ama gerule kwian ole ama Chube gerua ketanga agwa
    ama kwian anblitanga tanre.
  tmd-tmd: Makwam Banabas Sol yöŋö nöbö mö Saipras mɨdim piaku ñɨgö God Mönö yad nölɨp
    dumɨd dumɨd, taun dib Pepos uröpɨnön, Juda nöbö i kɨj cokwöi öimöb rɨb nöbö i
    möigw palmä. Nöbö aku ib nuŋwa Ba-Jisas. Nuŋ inakmönö hörön yadöŋa, “Nɨ God mönö
    yadɨb nöbö i,” me röŋa.
  acr-NNT: Xebꞌikꞌow kꞌu chupa ronoje ri isla Chipre y xebꞌopon kꞌa chupa ri tinamit
    Pafos. Chiriꞌ xkiriq jun achi e kukꞌil raj judiꞌabꞌ; rire aj qꞌij yey e jun qꞌalajisanel
    xa kasokosoꞌnik. Waꞌ waꞌchi Barjesús rubꞌiꞌ, yey pa ri chꞌaꞌtem griego “Elimas”
    kecha che.
  kpg-kpg: Digaula ga lloo adu laa lodo tenua deelaa gi Paphos, ga heetugi gi tangada
    hai mogobuna, dono ingoo go Bar-Jesus, tangada o Jew e helehelekai bolo ia di
    soukohp.
  taj-taj: जमाहेन्‍से थेनीगदे साइप्रस भिबा अञ्‍चलला शहर शहररी कोर्बान पाफोस भिबा ग्‍लाधोना
    धोखजी, थेरी थेनीगदेसे बार-येशू भिबा जादु लबा फट्टा यहूदी अगमवक्ता गिकदा स्‍याप्‍जी।
  avt-avt: Hɨrakɨt teke tɨ terekir wit Saipras ke nɨmɨn ten ere tɨpiun wit pɨnak ein
    niuk mɨrak Pefos. Hɨrakɨt ten en tɨr mɨtɨk kertei ketenwo henpɨn ketike menmen
    mar im, niuk mɨrak Ba-Jisas. Hɨrak ke weiwɨk me Isrel, hɨrak katɨp hɨrak kewepyapɨr
    hɨm God ketpɨwekem, te au, hɨrak kemipɨn.
  cbk-cbk: Ya travesa sila el entero lugar de aquel isla hasta Papos, y ya encontra
    sila un magiquero Judio. Ele un profeta falso, y su nombre si Bar Jesus.
  uig-ARA: ئۇلار پۈتۈن ئارالنى ئارىلاپ چىقىپ، پافوس شەھىرىگە كەلدى. ئۇلار ئۇ يەردە
    باريەشۇئا ئىسىملىك بىر كىشى بىلەن ئۇچرىشىپ قالدى. ئۇ سېھىرگەر بولۇپ، ساختا پەيغەمبەر
    بولغان بىر يەھۇدىي ئىدى.
  tuf-tuf: Ey cajcan yacúr tac ícatro. Ey cajc bahnác cuitar Sir chihtá ehcwót béjecro.
    Eyta bécajareht pueblo Pafos cujacro. Pueblo ey cutar sera ajca Barjesús ítchacro.
    Barjesús judíoinro. Eyta cuar, cuíquibro. Ima chihtá ehcujác cuar, Sir chihtá
    ehcúc wajacro.
  abx-abx: Agparapamalatas mga iya si mga kaburubungtuhan si bug'os isla hasta nga
    anakka mga iya si syudad Papos. Mata'o i gubirnador ari nga nag'arunan Sergio
    Paulo. Aglihog to pag'ala' si kas Bernabe pati' Saulo kay aruyag iya amati' si
    allingun-na si Diyos. Si pag'araratubang-na na mga iya, aniya' andang ari tinapuran
    nga huwang si gubirnador. Hebro iya nga nag'arunan Bar-Jesus pero si Grikuhanon
    Elimas i pag'aron si iya. Tambalan iya nga bantugan si pagti'aw pati' si pagtigo
    si titakka. Agparapakunu-kunoy to nga paragsumat-na iya si Diyos. Si pagparapamati'-na
    si gubirnador si kas Bernabe, agkuntra si Elimas si mga pinahallingan-na mga iya.
    Maniguroy to gayod nga ga'i abawa i gubirnador si pagtu'o.
  mco-NT: Huɨdijttay ajcxy ma je naax mejy'agujcpɨ, e yja'ty ajcxy ma je cajp huɨdi
    yxɨɨ Pafos. Jɨm ajcxy paty tüg judíojäy huɨdi anajty yxɨɨ Barjesús, hue' je' anajty
    huijyjäy, e ñaydijyii anajty co Dios ytɨy'ajt najtzcapxɨɨyɨ, e ca' anajty yjanchɨty.
  bsp-bsp: Ntɛ ŋaŋcali mokuru haŋ dare da Pafɔs mɔ, kɔ ŋambəp di fum wəwɛŋkɛ wəlɔma
    pəc-wenɛ sayibɛ, mba ta ɔyɔnɛ si-ɛ. WəSuyif ɛnayi, pac-we kɔ Bar-Yesu.
  kqf-kqf: Bi tedi Saiplas bwanabwanana a nawa yaḡosi eete Papos tauninemo a tava.
    Bi ḡome tedi taugiuwatana kaikaiyovuna Diu olotona a banavi. Tana lava bwalabwalauna
    isana Bar-Yesu.
  cpb-NT: Ranonkanakero eentamentare, irojatzi rareetantakari Pafos-ki. Ari iñaake
    kamantantaneri sheripiyari Judá-ite, thairi rinatzi, iita Barjesús.
  aon-aon: Hakitak hawish hanak ihirub warub enyudok unai aria hanak hatogur Pafos.
    Hatogur Pafos aria haparug anan arman shahwaran um Barjisas iri. Anan douk anan
    eshesh Juda esheshin nenek rohwumesh iri profet. Aria anan napeum nenek ouruh
    hani sabagwiruh iri.
  hus-NT-2005: Xeꞌchintsik putálkʼi ba jachanꞌ an chabál ani ulichtsik Pafos. In elaꞌtsik
    tajaꞌ jun i judío xin bij ta Barjesús ani jechéꞌ an inik, u dhiman. U kʼambix
    tʼajat, pos in ulal ke jajáꞌ jaꞌich jun i tʼiltsix.
  mig-NT: Te ni̱ kaja̱'a‑de ini̱ nɨ́ɨ́ isla‑ún. Te ni̱ ja̱koyo‑de ñuu̱ Pafos. Te yúan
    ni̱ kajini̱‑de nuu̱ ɨ́ɨn cha̱a ña̱vá'a nání Barjesús. Cha̱a judío kúu‑de, te jáni‑de
    tu̱'un tú'ún.
  bps-bps: Na lamngab ale di klamang i fungul, na kel ale di banwe Fafos. Na déén
    nun gsitongla satu to Dyu dnagit ku Bardyisas. Mloos kenen na gal flingu satu
    tugad Dwata.
  mbs-mbs: Peglegeb dan doton te menge lonsod te polò sìyan, timaman dan te Papos.
    Kinità dan se sebad otaw Judiyo si Barjesus. Biyasa ekon sikandin egdelikmata.
    Migpelingo-lingo sikandin telekeliwat te kagi te Timanem.
  cme-NT: Baa karnu Salamine huɔŋga‑i hiere ka hi Pafɔsi. Baŋ kãa Pafɔsi‑i-na, ba
    da hiroŋo naŋo‑i, ba bĩ-yo Bar-Yesu. U waa Yuifuyiɛŋo. U taa u wuɔra u tãal
    nuɔmba‑i wuɔ fuɔ Diilopɔpuɔrbiloŋo.
  sus-sus: E to bara suri igiri han Pafosi, e naxa duure nde li naa, Yuwifi naxan
    nu a yɛtɛ findixi namiɲɔnmɛ wule falɛ ra, naxan nu xili Bari Yesu xa di.
  pon-2006: Irail eri kakahnseli dekeo oh lellahng Papos. Irail eri tuhwong sounwia
    manaman men me adaneki Par-Sises, mehn Suhs men me kin koasoakoasoia me ih soukohp
    men.
  dad-dad: Idi nuyo anĩ ganan atu diyok dile, Pafos taun wõ den. Idi an idegẽya kosẽ
    tamo taka, idegẽya profet Juda tamal, yana Bar-Jesus dedig fotou difen.
  zab-NT: De ni cuandzadeb iduibte nez Chipre ax bdzɨndeb guɨdx Pafos. Ruy bdxialdeb
    tuby bɨny Israel lá Barjesús, laab nánbɨ magi, parzi ax runbɨ engany bniety dec
    laab náb tuby profet xte Dios.
  jae-jae: Go ac sêsêlêŋ têdaguc nuc samuc tonaŋ e jasêô lasê Papo. A ŋga Papo têtap
    ŋac Judaŋa teŋ sa. Eŋ mecwaga teŋ to propete dansaŋ, nê ŋaê Barjesu.
  ksd-ksd: Ma dital vana vurvurbit ta nam ra ta kikil mutu, ma i tuk uro Papo, ma
    dia varkuvo ma tika na tena agagar, a propet vavaongo, a tutana Iudaia, a iangina
    Bar-Iesu;
  msm-NT: Likat to Salamina, pigbajaan dan sikan puyu to Cipre kotob no migtidow sikandan
    diya to yunsud to Papos. Duon dan kabaeki to songo Hibru no salamangkiru no iyan
    ngadan si Bar-Jesus. Pigpatuu din to mgo otow no kibali ba-ba sikandin to Diyus.
  myk-myk: A pʼi Sipɛrɛ fiige ki kɔn ɲɛri na shɛ nɔ kulo la ni, lee mɛgɛ ɲɛ na Panfɔsi.
    Ba pʼa nɔ wà wɛ, na Yawutu ná wa ta wà, wee mɛgɛ ɲɛ Bariyesu. Wu bi siganma pyi,
    na kafinɛyɛ yu na Kilɛ tudunmɔ wee ɲɛ.
  sbe-sbe: Taudi haiyona wa kabo bwanabwanaluwa maudoina se tauhetakikili ye lau ee
    se lage Paposi. Temenai meta Dius tamowaina hesau se lobai hesana ede Bala-Yesu.
    Iya meta taukobakoba yo pelowetalupolupo,
  mcr-mcr: Saplusi iuŋi, iqua, qua eeqänäŋä iu qaŋä ikipu, aŋä-himqä Paposi iuŋqä
    äukuwi. Iqiŋi iquaqu, ämaqä Israitqä paaqä huitaŋä-huitaŋä imäkätä, hiŋuä quaŋgä-tqä
    hŋque äwimakiyi. Iqueqä yoqe, Banjisasi ique. Iqu paaqä imäkmiŋqeŋqe, Grikä iquauqä
    aŋä-kukŋuä tqä iqua, iquenyqe, “Elimasiuä” ätmiŋuwi.
  cux-NT: Ní ch'iinu snee yā cheⁿ'e yā núúⁿmáⁿ yáāⁿ yeⁿ'e isla Chipre ní ndaá yā na
    yáāⁿ Pafos, ní nndaacá yā 'áámá saⁿ'ā Israel chi nguuvi Barjesús. Saⁿ'ā miiⁿ saⁿ'ā
    chí idin'dái magia ní profeta chi nguɛ́ɛ́ ngaⁿ'ā nduudu cuaacu yeⁿ'e Dendyuūs
    nanááⁿ 'iiⁿ'yāⁿ.
  tur-YTC: Bütün adayı geçerek Pafos’a kadar geldiler. Orada Yahudi olan Bar Yeşua
    adında birini buldular. Bu adam büyücü ve sahte bir peygamberdi.
  san-ITR: itthaM te tasyopadvIpasya sarvvatra bhramantaH pAphanagaram upasthitAH;
    tatra suvivechakena sarjiyapaulanAmnA taddeshAdhipatinA saha bhaviShyadvAdino
    veshadhArI baryIshunAmA yo mAyAvI yihUdI AsIt taM sAkShAt prAptavataH|
  bel-N: Прайшоўшы ж востраў да Пафа, знайшлі нейкага чараўніка, фальшывага прарока,
    Юдэя, на імя Бар-Ісус,
  sch-sch: Tuihuol hah Paphos dênin an chai suoa, dôithei, dêipu inti Juda inkhat
    a riming Bar-Jisua an tonga.
  mic-MIQNT: Siawi asoqomita'jig na mnigu glapis Papos. Etna na'te'l weltesgua'titl
    ula puowinal teluisilitl Pa'l Se'sus. Ula na Lesui'p etlitelsit iganigjitegewinuin.
  huu-NT: Nana naie uiasimo jaillanona, Pafos railla naɨraɨmo ridɨmacɨ. Nainomo Barjesúna
    mamecɨredɨmɨena baitɨmacɨ. Naimɨe judío imɨe. Naimɨedɨ aima. Naimɨedɨ dɨga siño
    rafuena fɨnoraɨma. “Jusiñamui rafuena llotɨcue” raite; iadedɨ taɨno lloraɨma.
  jiv-NT: Tura Chipri nuṉkanam pepru ainia nui̱ wái̱rkutak Papus péprunam jeawarmiayi.
    Nui̱ jeawar Israer-aents uwishin ni naari̱ Parjesúsan wáinkiarmiayi. Ni chíkich
    náariṉkia Erimiasauyayi. Niisha uwishniuitiat, Yúsnan étsereajai, tíniuyayi.
  otm-NT: Nu'bʉ mi thopʉ gätho ra häi Chipre, bi zøm bʉ ja yʉ́ hyodi ra hnini Pafos.
    Nɛ bin tįmhbʉ n'da ra judío gue ra bądi, ɛ̨na rá pøngahyą Oją pɛgue ra hyäte a,
    nu rá thuhu í Barjesús.
  dah-dah: Go kamereb Salamis taunde matbe Saiprus motmot muruŋ kurhan Pafos taunde
    kuŋ forok yaryum. Gorbe Yuda mar al kura kalga mataya soya mataya teŋ hitiŋ al
    goyenbe Al Kuruŋyen mere basaŋ heŋ tagalde hime yeŋ al usi yirde hinhin. Deŋembe
    Ba-Yesu.
  tnk-tnk: Irəhar harevən mharəpi sɨmwɨn ia tənə əmwerɨs nəha, mharier pen ia taon
    nəha Pafos. Ia kwopun nəha harətoni kleva riti nəɡhɨn nə Parjisas. In iəmə Isrel
    riti. Ramɨni mə in profet, mətə neikuəien.
  kpr-kpr: Etero dadabetiri, ne eredo reighi Salamas dodo, agada sembera reighi Peifos
    aminda buvurutuseri. Buvudo, ne Jusi embo genembo eni javo Bar-Jesus ava tafuseri.
    Genemboá nu kae da bajari eniri. Bar-Jesus nu tofo sakai sedo ghuse, gungubo eminge
    sedo ghusira, “Na God da feroveta eniri,” sifo ghousa evia evetu genembokena aminge
    sedo ghusira.
  san-IAS: itthaṁ te tasyopadvīpasya sarvvatra bhramantaḥ pāphanagaram upasthitāḥ;
    tatra suvivecakena sarjiyapaulanāmnā taddeśādhipatinā saha bhaviṣyadvādino veśadhārī
    baryīśunāmā yo māyāvī yihūdī āsīt taṁ sākṣāt prāptavataḥ|
  nho-nho: Naa tama naa ni oo no ttae iloo ki telaa vasi te henua naa ki te matakaaina
    e ttapa ma ko Pafos. Teenaa ki ttiri laatou i te Jew e mee ana pakava, tana inoa
    ko Bar Jesus, aa te tama naa e hai maa ia se pure TeAtua.
  gym-NT: Niaratre käkwe dikakabare jökrä kä butubti Chiprete Ngöbö kukwei kuin Jesubtä
    niekäre. Abti nikani nebe juta Pafote mda. Kä ye känti abko ni israelita sukiare
    nämane iti. Ni ye abko ni ni ngökaka, akwa nämane ja mike ni Ngöbö kukwei niekä
    kwrere. Ni ye abko kädian nämane Bar-Jesu abko ben Bernabé amne Saulo namani ngätäi.
  azg-NT: Nanꞌñeen tomandyiꞌhan ninvaa ndyuaaꞌñeen. Joꞌ squehan tsjoon Pafos. Juu
    tsjoonꞌñeen jndiohan ncüii tsanquinduaꞌ, tsꞌan judíohin. Itsiviꞌnnꞌan juu na conduihin
    tsꞌan na incyaa jñꞌoonꞌ Tyoꞌtsꞌon. Barjesús jndyu juu.
  bhd-bhd: ज़ैखन तैनेईं सारे जज़ीरे ते नगरन-नगरन मां हंठु फिरू, त तैना पाफुसे नगरे
    मां पुज़े, त तैन केरि मुलाकात एक्की डैइंनोड़े यहूदी ते झूठे नेबी सेइं भोइ, ज़ेसेरू
    नवं बार-यीशु थियूं।
  too-NT: Lā' a'xni'ca' tatētaxtulh ixlīhuāk huan Chipre, tachilh nac xcānsipej ixtacuīni'
    Pafos. Lā' tapāxtokli chā'tin chi'xcu' israelita ixtacuīni' Barjesús. Xla' tlahuāna'
    ixuanī't lā' a'cta'sana', pero tū' ixla' Dios. Xmān ixcālī'a'kxoko.
  ind-AYT: Ketika mereka pergi menjelajahi seluruh pulau sampai ke Pafos, mereka mendapati
    seorang tukang sihir, seorang nabi palsu Yahudi, yang bernama Baryesus.
  cjo-NT: 'Roojatzi ithotyagaeyanakironi maawaeni nampitsiki janta Cheepereki, maawaeni.
    Roojatzi rareeteeyapaakani Paajoshiki. Janta iñaapaakiri sheripiyaritatsiri, iitachari
    Warijesooshi, rirotaki joriiyo. Roshiyaarimi kamanantayitzirorini iñaani Tajorentsi,
    ikantapiintzi: —Naaka kenkithatzirori iñaani Tajorentsi. Jaa, itheeyashita.'
  nsn-nsn: Rasina kura la uakapa toro mamang buturulikane tar tor, kaura la pokos
    i Pafos. Doh tar uanion, rasina kura la ueltupara tar tang siokor tamat a tang
    bilih, kara propeit bohoboh, inggon a hangana tang Bar-Iesu.
  san-DEV: इत्थं ते तस्योपद्वीपस्य सर्व्वत्र भ्रमन्तः पाफनगरम् उपस्थिताः; तत्र सुविवेचकेन
    सर्जियपौलनाम्ना तद्देशाधिपतिना सह भविष्यद्वादिनो वेशधारी बर्यीशुनामा यो मायावी
    यिहूदी आसीत् तं साक्षात् प्राप्तवतः।
  tna-NT: Pamapa edhapupu je aniji ejude cuana peje su puniunetitana huecuana. Pafos
    ebuteji teje cuinatitana huecuana. Dapia piada judío deja Barjesús banime tsutana
    huecuana. Mesa pia ebani da Elimas puina. Tueda da mau, bid'umimi aida puji puina.
    “Ema da Diusu sa quisaquisa puji”, pu bahue puina.
  lid-lid: Oro badeh, adek awudi busu udu ranah ili taku ranah, ma oro asos kon iri
    aloh Papos. Eme udu loboho doh badeh, oro ndruni ndramak ari badu Juwis, iy tan
    balik udu aliy, ma iy wasai iri lau anya, iy propet, nyaran Bajises. I boho Grik
    badeh, iri aloh iy Elimas, moson, iy ndramak ta balahak. Iy badeh, kawas ta Sejiyus
    Polus ndramak ta atondrok busu doh. Ma Sejiyus badeh, tanan tan ili labai. Eme
    iy tiye Banabas uru Sol ame, tasah iy anya kanuhun sahou ta Kindrei. Arile, Elimas
    badeh, tebelese hawe Sol uru Banabas, tasah iy anya kamekes Sejiyus satehei budon
    tan handru sala ta Jises.
  wim-wim: Aꞌ than iiyin ngul wonk kuuwangk aakanakan pik-otangaka aꞌ puth than ang-ngulan
    wampin aak namp Paphos.akana. Pul aak angman uwpul nunang pam Jew inan namp nungantiya
    Bar-Jesusa. Nilan thaw nil pam moom piꞌan paththam propheta God.antama, puth nil
    yaꞌ wik uuyama. Puth nil pam maꞌ-kunch, pam nil aath-aathiya.
  zga-M: Vuvalutile mukhisi va kyoni eikya Kipro vakhambona umunu ung'avi, Unjahudi
    undagunchi va vudesi, uvei eilitawa lya mwene ale vei Bar Yesu.
  yom-yom: Bu basabuka sanga kioso nate ku Pafosi, badengana Nyuda wumosi wuba nsadilanga
    mazi, dizina diandi Bali-Yesu, wuba mbikudi wu luvunu.
  san-SIN: ඉත්ථං තේ තස්‍යෝපද්වීපස්‍ය සර්ව්වත්‍ර භ්‍රමන්තඃ පාඵනගරම් උපස්ථිතාඃ; තත්‍ර
    සුවිවේචකේන සර්ජියපෞලනාම්නා තද්දේශාධිපතිනා සහ භවිෂ්‍යද්වාදිනෝ වේශධාරී බර‍්‍යීශුනාමා
    යෝ මායාවී යිහූදී ආසීත් තං සාක්‍ෂාත් ප්‍රාප්තවතඃ|
  yut-yut: Aŋek mɨktɨm tɨmjok kɨnda tap binap tosok uŋun mani Saiprus uŋun kɨsisi
    agɨ mudaŋek don Papos kokup papmon kɨŋ altawit. Kɨŋ altaŋek Juda amɨn kɨnda kagɨmal.
    Uŋun amɨn sot wamwam amɨn ae kombɨ gen toptop yogok amɨn kɨnda. Uŋun amɨn mani
    Ba-Yesu.
  grc-BYZ: Διελθόντες δὲ τὴν νῆσον ἄχρι Πάφου εὗρόν τινα μάγον ψευδοπροφήτην Ἰουδαῖον
    ᾧ ὄνομα Βαριησοῦς,
  cpc-NT: Jaathakiryaanakiro othampijyaaki, irojatzi jariitantakari Pafos-ki. Ari
    jiñaakiri jyiripiyaari Judá-mirinka, thiiyinkari jinatzi, jiita Barjesús.
  nhg-NT: Opanuque ipa noche tlöle de Chipre hasta oaseto pa puieblo de Pafos. Ompau
    oquenömejque sente joreyo itucö Barjesús. Inu Barjesús quechihuaya sösantle de
    magia hua quencajcayö giente. Oquejto que yaja icaca sente tlayulepante de Deus,
    pero amo melöhuac.
  nya-nya: Iwo anayenda pa chilumba chonse mpaka anafika ku Pafo, kumeneko anapezanako
    ndi Myuda, wamatsenga amene analinso mneneri wonama dzina lake Barayesu.
  ngu-NT: Yejhuamej oquistinenquej imanyan on tlalhuactli hasta oajsiquej ne ipan
    on pueblo itoca Pafos. Ompa oquinamiquej se tlacatl hebreo itoca Barjesús, yejhuan
    nahuajli catca. Yejhua se tlacajcayajquetl catca pampa quiteijliaya yejhua tenojnotzaya
    itech ica Dios.
  kup-kup: '@see-verse:ACT.013.005'
  jid-jid: Niwa ba zren kaagon nclan meme gbungblu kima hi ni Paphos, ba ka tsra ni
    ndji wu katibrji ri ndi Yahudi wa ana anabi wu che, wa ndema ana Bar Yesu.
  wmw-wmw: Wenenda kisirwa ca Kiporo piya mpaka wafika Pafu. Nokurekure wansingana
    Yahudi mmoja wakwitiwa Bar-Insa. Iye ákiwa nabii nlongo na nsawi.
  gmv-GGM: Haruro biita qophphirosse ha gaxxape heni gaxxa gakkanaas kanththi kezidi
    phaafo gizasso gakkishin issi ayhude asashin marone wordo nabe Bariyesussa geetettiza
    ass demmida.
  ssg-ssg: Lato kolia koti Saiprus hani tehu taon Papos. Ti ien lato tunahi tel seilon
    axan Bar Jises, akiki Ju. I woinakon kuluiai kakai Haeu. I hahapuasa pohe spirit
    lialun ailei puasan.
  zpo-NT: Mded xaa dubse yizhyo Chipre nu mzhin xaa yezh le Pafos, pa nguzhal xaa
    tub xaa Israel, xaa le Barjesús; nu lee xaa ne nak tub wezh nu mbezh xaa nak xaa
    tub xaa nzaa kwent kwaan nzhé Dios lo lee xaa, per nawlit xaaya.
  poy-poy: Wagendigenditi kulawa uwega wumu wa shisiwa mpaka Pafu, uwega wa pili,
    na aku wamwoniti mhawi yumu mbuyi gwa mpayu Myawudi yawamshema Baliyesu ndo kalipayiriti
    kawera mbuyi gwa Mlungu.
  qwh-NT: Diospa palabranta willacur enteru islapa ewarninnam, chäriyarqan Pafos nishqan
    puertuyaq. Tsechonam Diospa profetan tucoq brujo Barjesus jutiyoq israel nunata
    tariyarqan.
  gaw-gaw: A nud Saipras ap̱a oii oii, nud amup̱a aben laih goya, Pepos teya, Pepos
    ap̱a a Juda danab laa anidpiḏ. Nug am baḏ nau mak danab, propet ham bup̱uak ele,
    Nug onig Ba-Jesus.
  nca-nca: Asa Saipras noko mosowí soso ŋuwore khete uyareyate Papos yendé andusina
    ŋuno uyareŋgurí. Ŋuno Juda uni owí Bar-Yesu qeneŋgurí, enendo rukusí tero ye-ye
    uni kota taró.
  zpz-NTPP: Bded dey lo yu nu ri lo nisyudoo zeꞌ. Orzeꞌ bri dey tub gyedz nu la Pafos.
    Zeꞌ bdzeel dey tub tuꞌ nu la Barjesús. Yu zeꞌ mbecy Israeel, nunu rniiy nu nac
    yu tub mbecy nu rnii por cuen ni Ñgyoozh, tees walab rishli.
  mkj-mkj: Irai aluhla pohn doakoahu oaroh lellahng Paphos. Irai suhwoang jounwinehni
    men ma adanki Bar-Jesus, mihn Jew men ma kin pwa ih joukohp men.
  zac-NT: Guëdubi guëꞌdchi shtë Chipre guazë́ raiꞌ. Bëdchini raiꞌ tubi guëꞌdchi lë
    Pafos. Ndë bëdiaꞌguëlú raiꞌ tubi narunë galbëlliú. Nall më israelitë nu lëll Barjesús.
    Nalë́ runtsáꞌull bishi; guníꞌill grë ra diꞌdzë narníꞌill nahin verdá.
  kyg-kyg: Apakaemo magayaga faliga ani haigifiꞌmo haneꞌniya taonifiꞌmo aliꞌa ataleꞌa
    mugagaya ani agoꞌnanena haigifiꞌmo haneꞌniya taonifiꞌmo Pefosi kotegamo uꞌa maiꞌnae.
    Mago vekamo agiꞌamo Ma Yesuꞌa ani taonifiꞌmo maiꞌnigeꞌa ageꞌnae. Agaemo hosu apaune
    vayaꞌai himamuꞌapiletiꞌmo noꞌagaya aeto agufa aune kavaꞌmo nehiya vekamo Yu nofi
    vekamo maiꞌnenoꞌaeꞌmo, Gotitegati gemo aliniꞌneꞌna aeꞌna hakalo huꞌna hapa nepauva
    vekamo maiꞌnove, huno hapa paiꞌniyaꞌmonanafa aigofe vekamo maiꞌniye.
  kmk-kmk: Dinakdak da dit pugu aginggana si dummatong da utdin ili ud Pafo. Utdi
    inabat da tun osa’n Judio un mansasalumangka un mangngadan Bar-Jesus un man-ag-agin
    propeta.
  cao-NT: Jatsi riquibayá tsi tësëbë ja shitacana ca tsi Pafos yaca qui ja cahëcaniquë.
    Toa xo tsi quiha yobë ja bëchacaniquë, naa quiamisxëni ca joni ra. Dios Chani
    yoahai ja nori ca toa yobëcá quëscahuani quiha mahitsa ja nori. Barjesús jahuë
    janë ini quiha.
  bbr-bbr: Ak Saiprus omsau erekapu pote, kar mena enip Papos poteanik, kiro mena
    kar Juda ro ko os ämän sosop orip kon enip Bar-Jisas pote tararin. Kos is Anut
    nukan ämän roianik, areäimin ro rai sätäiäu.
  inb-inb: Chi alpa suiu puri­na­kuspa, Pafos suti pui­bluma chaiag­rir­ka­kuna. Chi­pika,
    sug judíu runa, Bar­jesús sutita tarig­rir­ka­kuna. Chi runa, mana alli iacha
    karka. Tukui­kunata llulla­chispa­mi kaug­sa­kurka, “Nukami Santu Ispi­ri­tu­wa
    rima­dur kani” nispa.
  hrv-hrv: Pošto pak prođoše sav otok do Pafa, nađoše nekog vračara, nazoviproroka,
    Židova, imenom Barjesu.
  box-NT: Ho kɔ̃hṹ ɓúenɓúen ɓa tò yi yòó ló, á vaá ɓó ho Pafoosi lóhó
    yi. Lé bĩ́n á ɓa fò mín là a zúifù nìi ɓúi na wee wé mu nín-símú
    na ɓa le Bara-Yeesu yi. O lá wee lá míten lòn ɲi-cúa fɛɛro.
  ote-NT: Y de ya xqui ꞌranga gatho maxøgue ra hai de Chipre bi zʉ maꞌna ra zi tꞌʉca
    hnini mrá thuhu Pafos ja rá hyo ra ndehe. Ne de guehni bi nthɛui ꞌnara xodyo mrá
    thuhu ra Barjesu mrá ꞌñete ne mi ꞌñetꞌa ba̱di de Ajua̱.
  wnu-wnu: 'Ai qaur end ir igo ne ginam gugum isub qib qob qamb isi yarab ne ginam
    aib ger Papos end is gamir eng Yuda munon ger unum Baryisas, munon eng munon wuridumimau
    tari, wo der munon qei wurimurimar ete wurinob qamb igoai: “Qenu qob apand yenob
    qamara quraum,” ende qamb igoai.'
  zam-NT: Mque tee Mbèl' ryop Saul ryete le'n yèezya' co' nac yòo biiz co' nzo le'n
    níttó' axta mzin Mbèl' ryop Saul tedib yèez co' lèe Paf co' nziri' par neda. Le'n
    yèeza mzyál' ryop Mbèl' Saul thìb mbi' co' nac mèn nación Israel. Mbi'a ngro'
    lèe Barjesús. Ngòc mbi' thìb hue's. Mqueltàa ngòc mbi' thìb mbi' gutyè', ne. Mbez
    mbi' le' mbi' nde'th cón che'n Diox co' ndxab Diox loo mbi'.
  zyp-NT: Tuiraw pungpaluh cahrong khei tlawnglai he ka, Pafos khuapui cawh aa va
    phah. Ma leco Juda cawngsaw ca-ia a thaipaw le khuavang pakheipaw Bar-Zisu aa
    tahpaw,
  sey-NT: Siꞌa saodohuë quëaroja̱ijë Pafos daripëna sa ti̱ꞌahuë. Ti̱ꞌani ja̱rona ñahuë,
    Israel pa̱ipi dahuëpi Barjesús hueꞌequëre. Ja̱ëpi Maijaꞌquë cocare cayë caquë
    pa̱ire cosoquë yoꞌoquë pajiꞌi.
  nvm-nvm: Areme bun ar Saramis areme bun saof uf ijia ura gama usem vake ar Fefos
    ijia usem e be if fuon Ba Jesu fu e masifdiamo iji bien. Regavo e iji fu e Jius
    gavo fu e iji vuak kufui kuardiame kia, Naiji na e be Godon vuak vierafene kuaiv
    e ijino kiain.
  mps-mps: Te nosali augwaligo te Salamis bulu taga pelama, gasa habu badu, bulu me
    nogi Pafos, teba sabolali. Tama augwaligo te bulude Juda bidi me deli suali, agai
    nogi Barjisas. Te bidi agai dwai pobi dabe wabo bidi, tama agai tigidali we bidibolo
    tibo po ola mayu, “Ena Godigo po pusubo bidi dao,” wali.
  pab-NT: Hatyaoseta jiyaha katalatyaha hatyo iyolirotikoa hoka xane kaokaha wenakalati
    Pafos nali. Hatyo wenakalati nali ahalakoatyaha hatya judeu Barjesus nexarexe.
    Haholitaharexe atyo, iraiti xakaisasehare aokowita xakore hoka maoseraita.
  llg-llg: Boe ma ala laꞌok tuli laꞌo-laꞌo leme nggolok esa, leni nggolok esa leu,
    losa ala leni kota esa, naꞌde Pafos, fo nai pulu ndia mbeꞌdan seli. Gubernor ana
    leo nai kota ndia talaꞌdan. Naꞌden Sergius Paulus. Hataholi ndia langga uten neuk.
    Leꞌdoeik namanene lae Barnabas asa mai nai ndia kotan, boe ma nadenu hataholi
    la leu loke sala te dalen ana dokodoe namanene Manetualain nanoli-nafaꞌdan. Tehuu
    hataholi Yahudi esa nai ndia, naꞌde Bar Yesus (naꞌde feꞌen tungga dedeꞌa Yunani
    na nae, ‘Elimas’). Hataholi ndia kamoꞌdo mamates. Ana bisa pepeko hataholi la
    nae, ndia boe oo Manetualain mana kokolan. Ndia natialai malole no gubernor. De
    leꞌdoeik Barnabas ala mai nai sila kotan, boe ma ana mbau-eꞌdo gubenor fo suek
    boso ana simbo kasa. Ana kokoe nala gubenor fo suek boso namahele Yesus.
  kyf-kyf: Wa -dɩa 'nyunyɩdɩdʋdʋ 'wʋ, 'ɩn wa yia Pafɔsʋgbe nʋkplɛ nyni. -Mɔ wa -yɔ
    -dlabhia -lɛnʋnyɔ yabhlo wa laa Baalɩ -Zezu gbelia. Zuifʋ, -ɔ laa ɔ 'dɛ -Lagɔgbʋʋ
    -falɩpanyɔ, mɔ -wa.
  tpi-tpi: Tupela i wokabaut long olgeta hap bilong ailan Saiprus, na tupela i kamap
    long taun Pafos. Long Pafos tupela i lukim wanpela man i stap, nem bilong en Barjisas.
    Em i man bilong mekim ol kain kain marila samting na ol kain kain trik. Na em
    i wanpela giaman profet bilong lain Juda.
  mih-NT: I sica noo ra nacahnu ñuhu Chipre ta i saa ra ñuu Pafos. Indyacuan i tahan
    ra sii minoo ra nañi Barjesús. Minoo ra tazi cuu ra. Vatya xaan ra ta catyi ra
    vatyi cahan ra sa cuenda ra Ndyoo.
  qvh-NT: 'Jesucristupa wilacuyninta wilacur intëru Chipripa puriyargan Pafos marcaman
    chäyashganyag. Saychömi tariyargan Israel runa Barjesús jutiyog brüjuta. Paymi:
    “Diospa wilacogninmi cä” nir runacunata criyisergan.'
  kms-kms: Ni tiqe buagi Saiprus ailan pe yeru kin te omone mawo mandi mandi Papos
    mi meyi. Papos pe ni wuti iri muqoind, wuti te ni awo namb di mu nand kin. Ni
    Juda iri ni propet wandoqi ye pudi ni nari ni God ningg propet iri. Ni nyamb Barjisas.
  agn-agn: Linibot nira tang bilog ang isla asta nangakabot tanira ong lansangan tang
    Pafos. Nabagat nira don tang tatang madyikirong Judio ang pangambo ang tanandia
    propita. Si Bar-Jesus tang aran na.
  nhi-NT: Oixtlapalohqueh itich in ueyi tlalyaualol uan oahsitoh itich in altipetl
    Pafos. Ompa ocahsiqueh se naual judío itoocaa Barjesús, tlen octouaya mach icsilia
    tlahtol de Dios.
  ttc-NT: Ya ma kyeky'ik tuj kyaqil tkwentil te isla Chipr, eb'ajpon tuj te amaq'
    Páfos. Tzi owok kyen jun xjal aj tijajil Israel, tb'i Barjesus, tetz jun chman
    tuq, b'ix nyolin tuq tetz jun aj yolil tyol Dios per nya'tx b'an'ax tuq titza'.
  dan-1931: Og da de vare dragne igennem hele Øen indtil Pafus, fandt de en Troldkarl,
    en falsk Profet, en Jøde, hvis Navn var Barjesus.
  kwj-kwj: Wosini fini ele Saipuras ko cheche hinga ya tinda fi i. Wosini fi ini Pefos
    ko ki ya fi raru. Pefos ko o ki hima fori ya fi hei. Ori hima rini saya wosi ga
    humwe mwaꞌambwe ga wondau hima. Rini Juta hima kupu fori, woro nimba gambo gotri
    mwanji bwarakarandau hima. Hi rihi ti Ba Jisas.
  vie-OVCB: Sau khi đi khắp đảo, cuối cùng họ đến Pa-phô, ở đó có một phù thủy người
    Do Thái, là tiên tri giả tên Ba-giê-xu, biệt danh Ê-li-ma.
  kze-kze: kawer-áímbá simátíma'maesaya marapá'á kweémesaya Páávoso-naopa'a kuwaná
    moóráwai mindáópa'a Yútaa-kwaasigo ména kwenáwí'a Paayísu Kíríki táávinken-kwi'a
    Érímasa kwemá pukaa'á agayón-kwaasi póna kampa'á séna Áánútun-aai simátimundawai
    úne súwana
  mpj-mpj: Parna Japurijpa kalyungka kutungka ngarapayi. Parna palunyawanaya kutuwana
    yankuraka jarrpangu, tawun Paapujja. Yirna yalyjirrpa jiingka nyinapayi, yini
    Pajijaj, yini kujupaya wajalpayi, ‘Yilimaj’. Julyju yirna palunyalu-jananya yalyjirrju
    kujupa kujupa jiimartajingka, nintilpayi. Jilanyalu-jananya pakiwana wajalpayi,
    “Ngayungarnara Mamamili wangka jakurlpurluka.” Palunga Juwu nyinapayi. Yanuluya
    kujungkarringu, Juulmapu.
  lbk-lbk: Nenfab-aat cha isnan chey ay ili engkhana ay finmas-ang cha id Pafo, ay
    nangil-ancha isnan esa'y ensop-ok ay Judio ay enngachan is Bar-Jesus, ay aped
    mangmangwanin siya et mamadto.
  mto-NT: Ax ku tseꞌe du̱tukyo̱ꞌvyatska̱jxti je̱ it je̱tseꞌe je̱ jayu du̱vaajnjidi
    je̱ o̱y ka̱ts je̱ o̱y ayook, vanꞌit tseꞌe jye̱ꞌydi je̱m páfosit kyajpu̱n ka̱jxm.
    Je̱m tseꞌe vyeꞌna toꞌk je̱ maayva juuꞌ veꞌe natyijjup je̱ Nteꞌyam je̱ yꞌayook
    ko̱jtsnajxpa, israeejlit jayu je̱ꞌe̱ veꞌe, Barjesús je̱ꞌe̱ veꞌe xya̱a̱j.
  bzh-bzh: Lob lööho detetuu aggata medeya deyoh vu dob Kupros vahi sagu, belööho
    detöḳ ya Papos. Lob lööho detöḳ raḳ Yuda ti arë nebë Bar-Yesu. Yi mehö nerob
    alam los nevonġ yeseḳ lu nġaa aggagga, rëḳ nenër yi bë yi mehö-nenër-ġaġek-ranġahsën
    ti.
  guj-2017: તેઓ તે ટાપુ ઓળંગીને પાફોસ ગયા, ત્યાં બાર-ઈસુ નામનો એક યહૂદી તેઓને મળ્યો,
    તે જાદુગર તથા જૂઠો પ્રબોધક હતો.
  jvn-NT: Wong-wong mau terus pada ndlajahi pula Siprus sampèk rata nganti tekan kuta
    Pafos. Nang kuta Pafos kono Barnabas lan Saulus kepetuk karo wong Ju sing jenengé
    Bar-Yésus. Bar-Yésus iki ngakuné nabi, nanging dèkné nganggokké pangwasa pepeteng.
  byr-byr: Ahuꞌmanna savɨ yuneba wɨjalotaveva Anga Paipozɨna yɨꞌmavaawɨna yeꞌ. Saba
    Juyai mwaalɨna. Baajizaazai woꞌnɨkei mwaalɨna yakelyɨ. Aꞌmwe sai gɨriꞌnyajɨ kwalyajɨ
    yunebanna lɨmwagarɨkelyɨra. “Nɨmɨ Gotɨyarɨ wɨꞌnaꞌmujɨ yagaala tewaanna yɨhɨzɨwaakadɨnyainyɨ,”
    kwaasɨ dadei mwaalɨna yakelyɨra.
  ian-ian: Saipris walɨnja mat nɨmbuk kawilaa palɨngweya yiga ngepma ngepma yiga waambumba
    la ngepma Pafos walɨnja ngepma wuleindi. Wan ngepmamba la nyan yeno kwutɨga nyan
    kat yiga vɨndi. Ndɨ Juda. Woseka waa nyaangɨt mbutɨndɨ. Ndɨna sɨ Bar Jisas.
  hun-hun: Miután bejárták a szigetet egészen Páfoszig, találkoztak egy ördöngös hamispróféta
    zsidóval, akinek neve Barjézus volt,
  mcf-NT: Adoshombic, Sadamina yacnoësh nidquin chuibidanec Chipide cuëma utsiuc shubu
    dadpen icquid Pabos caid yacnotsen choash tabadoapanëdash. Ambo tabadquin isadaidbo
    Badesus istuidpanëdash Pabadobëd icquidon. Satanasën tantiamiaid icquin abimbo
    chiacbimboec, Nuquin Papan yuecquio icshun nanun chiaid chuiquidquio nebi, quequin
    muaquin chuipanëdash Badesusën.
  kjs-kjs: Nimu go ipa solwara rikirana wi su Saiprus pamuma lakalisimi rabu Pafos
    su adare-para pisimi. Go su-para pisimi rabu nimumi yaina pi ali meda adisimi.
    Go Juda alinuna biri Bar Jisasre nipumi ni agale lakale ali pi loma enaalinu makiralisa.
  mni-mni: Makhoina ithat adu phaoduna chatlaga Paphos-ta thunglammi. Mapham aduda
    masana masabu Tengban Mapugi wa phongdokpa maichou amani haijaba Bar-Jisu kouba
    hikap yaikap touba Jihudi nupa ama thengnarammi.
  yad-NT: Nanutiryo̱ri̱jada rata̱sa rara̱tyuu, nadito̱jada variy Pájosimyu. Jasiy
    nanusaryeñuvejada variñi̱ rimyurabay, jiryatiy su̱teda mitya Ju̱denuju̱ tu̱chu̱yu.
    Judíyu sani̱cha̱da, jiryatiy Barjesús si̱tya.
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ na̱taꞌan na̱ ni̱ xi̱onoo na iin níí noo̱ naní Chipre
    ñoó, dá ni̱ kasa̱ndaá na̱ ñoo naní Pafos. Ta ñoó ni̱ na̱kiꞌin táꞌan na xíꞌín iin
    ta̱ ta̱dí, ta kúú rá iin profeta to̱ꞌón, ta kúú rá iin ta̱ Israel, ta naní rá
    Barjesús.
  pon-2006A: Irail eri kakahnseli dekeo oh lellahng Papos. Irail eri tuhwong sounwia
    manaman men me adaneki Par-Sises, mehn Suhs men me kin koasoakoasoia me ih soukohp
    men.
  maq-NT: Hane xi quiji me jingujyë ni ladu vëhë ne, cavechú me hisca nandya Pafos.
    Hane ngajan cavechútaha me ngu cha surqui xi hmí rë Barjesús. Cha vëhë ne, ngu
    profeta ndacha cha, hacuaha tjë rë Israel cha.
  hto-hto: 'Nana Chipre énɨedo llócadiaɨoɨ. Iiraɨnomo Pafo jófuemo dúcɨdiaɨoɨ. Dɨnomo
    judío aima Barjesuna mámecɨredɨmɨe baizájidiaɨoɨ. Afe aima táɨnona llófuefɨredɨmɨe.
    Afémɨe daɨífɨrede: —Juzíñamui dɨbénedo úritɨcue, —daɨde.'
  por-BRBSL: Quando atravessaram a ilha até Pafos, encontraram um certo feiticeiro,
    um falso profeta, um judeu cujo nome era Bar Jesus,
  ces-NKB: A když ten ostrov prošli až do Páfu, nalezli jakéhosi čaroděje, židovského
    falešného proroka jménem Barjezus.
  cui-cui: 'Barapoyobe daxita barapo tunaeto matawacaicha enapona petsipaebinexa Nacom
    pia pexeinya jume diwesi tatsi. Bapoxonae Pafos tomaratha pata. Barapo tomaratha
    bapoyobe caxinabe judiomonaepin pon pewʉn Barjesús. Bapon Barjesús mara pexeinaein,
    pon saya naeraba paeba. Bapon Barjesús namchi, jeye: “Xan tacueicueijein Nacom
    nexa”, jei.'
  boj-2014: Naŋgi Saiprus nui aqa qure kalil keretosib Pafos qureq di branteb. Osib
    qure dia quñam tamo bei aqa ñam Barjisas iteb. A Juda tamo. A na tamo uŋgasari
    naŋgi gisa gisaŋnjroqnsiqa endegsi minjroqnej, “E Qotei aqa medabu o qaji tamo
    bole.”
  eng-OEBUS: After passing through the whole island, they reached Paphos, where they
    found an astrologer who pretended to be a prophet – a Jew by birth, whose name
    was Barjoshua.
  eri-eri: Nere Saiprus nuuya nomo haumu oruwa langa golodu goi Pafos taon langa heigare.
    Pafos langa nere fai ete yafa gainga urare, nomo unyi Barjisas. No wadewou bagu
    henowa bagu dada hogo fere-fere tafa bona yaawa nigigai. No Juda nebere yaawa
    profet ete.
  aly-aly: Cyprus-angkwarr artarnpenhemel rernem tawen ingwer-warl apetyek, itnan
    ikwerenh Paphos. Bar-Jesus ra artwa Jew anenh. Elymas Bar-Jesus Greek-kenh itna.
    Ra arrangkwelth mpwarenh tnakelhemel, Akngey-kenh angkakert-arrpantey. Artwa ra
    Sergius Paulus Roman kapment-kenh artwa Atyetyart. Sergius Paulus ra artwa akalty
    innga anenh. Ra awek ratherrarl Paphos ikwer-itwek aney-alhek. Ranem ikwer-atherr
    yangkelhek, ratherr renh Akngey-kenh angka akalty-anthetyek. Sergius Paulus-el
    Jesus renh tnakek. Elymas arrkngert angkek ikwer-atherr. Elymas-el renh-atherr
    irrentetyek arrkernelhek, Sergius Paulus Ingkart-kety angkepiletyek.
  wiu-wiu: Saiperase ta ludu pima yawa eka matanu lono Pepose take pekete otoi ago
    pade Ba-Yesu wa ibini akene ago kotuaneya. Einago Yu yatene agomepa Akolaline
    agale akama yakuna wa oa meake otoi ago mekome ali atoa oa yotokakala taneya.
  swe-swe: De vandrade [västerut från stad till stad] över hela ön [längs med sydkusten]
    ända till Pafos [öns huvudort på den västra sidan]. [En sträcka på omkring 20
    mil. Vandringen tar minst en vecka men det är troligt att man stannar till i städerna
    längs med vägen.] I Pafos träffade de på en jude som utövade magi, en falsk profet
    som hette Barjesus [ett hebreiskt namn som betyder ”son till Josua”].
  cth-cth: Hote tuilum pet a kâhei hnukkhu Paphos kho totouh a pha awh navah camkathoum
    e profet kaphawk Barjisuh a kâhmo awh.
  mti-mti: Mu ginayapawa undag birorot amiya meve at Papos uwaya. Asime apa mu ugauga
    propeta, Ju dum abnawa me iviwa Baru-Iesu nun tosaya.
  pad-NT: Ai vihi'ianaha adani Barnabé, avikharimanani'aha, Pafos sidajia avakhano'aha.
    Vakaragarari'aha ada makhira Bajiso oniki. Arabani kabadani fori hiki ida kidibadani.
    Judeus kaija'ari ada. Deus athi namoniva abono hina-ra kahi'badaraki ada. Onina
    hoariha grego athinia Elimas.
  twi-twi: Wotwaa mu wɔ supɔw no so koduu Pafo, na hɔ na wohyiaa Yudani nkonyaayifo
    bi a ɔfrɛ ne ho se odiyifo a na ne din de Bar-Yesu.
  hlt-hlt: Paphos duela tuisanglak te boeih a hil rhoi vaengah laithae tonghma kholo
    hlangcueih hlang pakhat te a hmuh rhoi. Anih te Judah ming ah Bar-Jesuh la om.
  tbz-SIM: Kɛ̀ bɛ̀ nnɑ́ɑntɛ Kuyie nnɑ́ɑǹtì kɛ́tuɔkɛ kumɑ̀nku tɛkù Pɑfoosi, kɛ mɑ́ɑ́nɛ̀
    Sifu mɔù kòò tú onitinɔ̀ntì, kòo yètìrì tú Bɑɑri-Yesu, kòò tu omɑ́ɑ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò.
  san-GUJ: ઇત્થં તે તસ્યોપદ્વીપસ્ય સર્વ્વત્ર ભ્રમન્તઃ પાફનગરમ્ ઉપસ્થિતાઃ; તત્ર સુવિવેચકેન
    સર્જિયપૌલનામ્ના તદ્દેશાધિપતિના સહ ભવિષ્યદ્વાદિનો વેશધારી બર્યીશુનામા યો માયાવી
    યિહૂદી આસીત્ તં સાક્ષાત્ પ્રાપ્તવતઃ|
  amx-amx: Inang town Salamis renh imperl-alhemel altwerl-atheh inang alhek mer island
    iter arrwengak-warn, town Paphos-warn. Town Paphos kwerel artwang Jew nyent anetjart,
    rang arrwengkelth mpwaretjart. Rang rrtjwerremel nakelhetjart, rang Altjerr-henh
    angketj angenh-angenh kwel anek. Arreny kwerenh Bar-Jesus. Arreny kwerenh arrpenh
    anek Elymas. Elymas rang peltj anek artwang Sergius Paulus-kenh. Sergius Paulus
    rang Rome-areny government-eh twernk angerr anek mer island Cyprus ntjaperek.
    Rang artwang inangkal anek. Sergius Paulus rang angketj awek, Barnabas Saul ratherr
    mer Cyprus-el anemeng. Rang kwer-atherr ntangkelhek, ratherr renh Altjerr-henh
    angketj kaltj-anthetjeh. Kel ratherr kwer-warn alhek, Altjerr-kenh angketj kaltj-anthetjam.
    Artwang nheng Elymas rang kwer-atherr arrngert angkek. Rang Sergius Paulus renh
    ilek, “Ntwang angketj nhenh naketjal anay! Mentj impang!” Rang ahentj-kweny-irrek,
    peltj kwerenhel angketj Ngkart-akert awemel nakehetjeng.
  ake-NT: Tanporo mɨrɨ opa'wʉ ti'ma'kai' to' usarɨ'pʉ, Pa'pos itese' pata eporo tʉuya'nokon
    pona rɨ. Mɨrɨ pata yau, Esuwerʉ enwoke' pe esii'ma akono pe te'sen esi'pʉ Parʉ-Sises
    itese'.
  qvn-NT: Chauraga chay tishgochrüga lapan marcacunatam purirärin Dios ninganta willapacurcayar
    Pafos ningan marcaman chrapäcungancama. Chaychrümi tincurärin Barjesús jutiyog
    Israel casta runawan. Payga cara malrurag runam. Jinamanmi “Nogaga cayä Diospa
    willacugninmi” nir casquita rimag.
  tku-NT: A'cxni' tatētaxtulh ixlīpō'ktu nac Chipre, tachilh nac cā'lacchicni' ixtacuhuīni'
