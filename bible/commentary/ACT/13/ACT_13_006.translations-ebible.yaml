  ena-ena: Saipɨlusɨ avɨli muha hɨdahɨda uavɨla Pafosɨ haiabɨla iahuavɨmi. Pafosɨ
    haiabɨla iahuavɨla igavɨci Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ mu agaŋ heŋ hɨnimi. Nudɨ
    ibi Balɨjisasɨ. Gɨlikɨ ciaŋ hɨvɨ nudɨ Elimasɨ uavɨhadami. Nɨbu hau hubɨla hubɨla
    hɨsɨŋ hulaŋ hɨniadami. Nɨbu analɨ ciaŋ aba aba nameŋ abadami. Viaŋ Asɨ dɨ ciaŋ
    igalahalaha hɨsɨŋ hulaŋ uadami. Nɨbu huban Selɨgiusɨ Paulusɨ hula hɨniavɨhadami.
    Selɨgiusɨ Paulusɨ nɨbu hɨji hutesɨ daŋ hɨniavɨla Asɨ dɨ ciaŋ igahɨlɨben aba Banabasɨ
    dɨdaŋ Solɨ dɨdaŋ abɨci vehavɨmi. Vehavɨci huban agaŋ Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ
    lamɨmɨdɨ aba Elimasɨ agaŋ abami. Banabasɨ hula Solɨ hula ciaŋ abavɨlalɨ ha analɨ
    analɨ aba aba hɨdavɨlalɨ uami.
  nbq-nbq: O is enggema akoma en ambima nonggegek ogarit o Papos nonggagagwa. Nunggugu
    lagagwarik, ap Yakuri menda ambi inis Mbareyesus madis inis vaga ogagya dugwit,
    ‘An navi Ala wene yagaliga menda’ yiluk, ane huluk molalit landiga ako inim avuk
    agagwa.
  tgo-tgo: Va thɨ ri e raurauko iyako valɨmbothiye na vethɨ vutha valɨmbothiye e ghemba
    regha idae Papos. Thɨ lavolevole amala regha iye manɨyeto. Amalake iyake iye Jiu
    na Loi ghalɨŋae gharautu kwanɨkwan, idae Ba-Jisas.
  yap-yap: Miyad th’ab e re donguch nem nga baraba’ ngranod nga Pafos, aram e gin
    nra pir’eged be’ riy nib tapig ni BarJesus fithingan, ni ir be’ u Israel ni be
    yog ni ir reb e profet.
  mop-NT: Joc'oo' te'i. Binoo' tac junxeel cuenta Chipre. Ocoo' ich caj Pafos. Te'i
    u cümajoo' jun tuul u yetcaal aj Israele. Barjesus u c'aba'. Aj pulya'aj ala'aji.
    Walac u yadic u t'an a Dioso, pero chen u tus.
  tet-tet: Nunia hotu, sia laꞌo tuli nosi leo baa leo, toꞌo kota ida naran Pafos iha
    rai Siprus rohan balu. Gubernur ida naran Sergius Paulus nein iha kota nia. Nia
    neꞌe kakutak diꞌak. Oras nia rona nola Barnabas no Saulus mai, nia naruka ema
    baa bolu sia, tan nia beer basuk atu rona Naꞌi Maromak Manfatin. Mais iha kota
    nia moos noo ema Yahudi ida naran Baryesus (niakaan naran seluk tuir lia Yunani
    naꞌak ‘Elimas’). Nia, makaer aitahan kukun nodi tolek ema naꞌak nia Maromak makoꞌan.
    Tan nia la nakara gubernur fiar baa Yesus, nia sasuku gubernur nebee keta rona
    baa Barnabas no Saulus.
  hlt-MCSB: Paphos duela tuisanglak te boeih a hil rhoi vaengah laithae tonghma kholo
    hlangcueih hlang pakhat te a hmuh rhoi. Anih te Judah ming ah Bar-Jesuh la om.
  xtd-NT: Nɨkani yuꞌu mar n‑ka kixi‑s xa nde n‑ka kixee‑s ñuu nani Pafos. Ijan n‑ka
    xe juntnaꞌa‑s xiꞌin ɨɨn se Israel kida magia. N‑xo jaꞌan‑s xa tnuꞌu Ianyuux jaꞌan‑s,
    ko ña ndaa. Barjesús nani‑s. Dɨuni nani‑s Elimas.
  mdy-ETH: ቆጲሮሴኮ ጳፑ ጋዓ ቤዞ ዴንዲ ዔያታ ሄላዖ፥ ባሪዬሱሴ ጌይንታ ፔቴ ዓይሁዴ ዓሲ ዦይስኬያ ዴንቄኔ፤ ዒዚያ ሉኡዙሞና
    ፆኦሲ ማሊሢ ኬኤዛኔ ጋዓ ዓሲኬ።
  spl-spl: Kapi yapâ ari kapi tipi tapi mâtâp pato hâlâŋmâ tatmâ arap ya ambolipŋe
    Yesuhât den pat âlepŋe ekyongowot. Yawu otmâ Papo kapi patoen ariwi. Yan ari Yura
    gâtŋe, lok kâmbukŋe yan manmap yâkât kutŋe Barayesu, yâhâ Girik denân kutŋe Elima
    sâm kumai. Yâkŋe ikŋe topŋe kurihiakmâ “Anitâŋe hâŋgânnohomu yâkât den ekyongoman,”
    yawu sâm kapi ambolipŋe kâityongominiop.
  usp-NT: Xe'tak y xk'axtak lak juntir mak luwar re Chipre tijin tijb'ijtak Jyolj
    Kakaj Dios asta xtawtak Pafos. Cla' xe' jte'tak jun ajitz ri jb'ij Barjesús, jun
    jo'slaj rijajl Israel y tijb'ij chi ajk'asal Jyolj Kakaj Diosi'n.
  zav-NT: Na' ca' gwsa'aše' gosə'ədie' doxen C̱hipren' par besə'əžine' gan' ne' Pafos.
    Na' Pafos na' ɉəsə'ədie' to beṉə' goža' le' Barjesos. Naque' beṉə' Izrael na'
    chx̱oayague' ne' de que chzenene' bi de'en che' Diozən' ḻe'.
  sgz-sgz: Má namur ái ruktul erei ditul aptur til Salamis má ditulá láklák tangrai
    bos kuir no i sim á Saipárás má ditulá han hut adi malar á Papos. Ditul má han
    hut má iatung, ki ditulá arbana mai kesi kálámul a mánán i iniat, má kálámul minái
    ngisán ái Ba-Iesu, a kakun Iudáiá. A kaiang pasi ngo a tám worwor tus, ái sár
    a tám angagur án naul bim sár.
  kek-NT: Yo̱queb chixbeninquil chixjunil li na'ajej li sutsu sa' ha'. Que'cuulac
    sa' li tenamit Pafos. Aran que'xtau jun aj tu̱l aj judío. Barjesús lix c'aba'.
    Li cui̱nk a'an aj balak'. Naxye nak sa' xc'aba' li Dios naa̱tinac. Abanan moco
    ya̱l ta.
  blz-NT: Togong iya'a longkop ia rae'i i raaya'a pataka na Pafos. Na Pafos, raaya'a
    nopootuung tia sa'angu' samba Yahudi, ngaanna i Baryesus. Ia mian kadiiman ka'
    muntundun se' i ia nabii.
  poe-NT: La ntá sákjuí sín nkuíxín nonte Chipre hasta kjuíji sín chjasin Pafos. Ntaha
    xéta sín ijnko chꞌín nchexro̱a̱n me ijnko chꞌín judío itꞌin Barjesús. Jehe chꞌán
    kjuíchꞌia chꞌán ntáchro chꞌán kíxin kja̱xin chꞌán nixja chꞌán itén Dios.
  san-TAM: 'இத்த²ம்ʼ தே தஸ்யோபத்³வீபஸ்ய ஸர்வ்வத்ர ப்⁴ரமந்த​: பாப²நக³ரம் உபஸ்தி²தா​:;
