    che̱e̱ˉ Barjesús. Maˊ jmä̱ä̱y˜ hñiiyꜘ läꜙko̱hꜘ ja̱a̱ˉ hi̱ˉ ngëë˜ juuˈ kihꜗ Dio.
  kmu-kmu: Ani Saipalusia ti amulagoyafi hanea kumaꞋyagale ute ete huꞋya Pafosi evaꞋyi
