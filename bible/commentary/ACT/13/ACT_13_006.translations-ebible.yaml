  tlf-tlf: Kale Provins Saiprus bomi abiip alugum uyo baga-em tam tam no abiip Pafos
    diibe-nilipta, tinum maak atamip kale, tinum beyo usong ke-bom-nala e minte, bisop
    bogo-nala, “Niyo God imi profet ko age weng kem baga-emin tinum o,” agan-kalin
    e minte, Juda kayaak no kesa kale, bemi win uyo Ba-Jisas ita kale, Grik kasel
    tebe bemi win migik uyo, Elimas o agan-nuubip kale, beyo Provins Saiprus umi kiyap
    miton imi duup ko. Kale kiyap Segius Paulus beyo tele utamsa tinum kale, beyo,
    God imi weng uyo tele tinangkulan o age-nalata, Banabas so Sol so alop imi olabelata,
    tilip kuta, Elimas bemi aget fugunin uyo ki, “Kiyap beyo Yesus imi ilak uyo do-nama
    o,” age-nalata, yuut tal tinum alop iyo fegelebe-nala e, “Ibo Yesus imi sang umaak
    kiyap beyo bogobe-nimip o,” agela kale,
  piu-2006: Manta Tjapurritjanya, yurungka ngururrpa ngarangu. Manta palula ngururrwana
    yankula tjana tawunu Paaputjala tjarrpangu. Ngurra palula wati yini Patjitjanya
    nyinangi. Wati palunya Kiriki wangkapayi tjuṯangku yini yalatji watjalpayi, “Yilimatjanya”.
    Paluru matjikingku kutjupa kutjupa palyalpayi. Palunya ngurrara tjuṯangka tjananya
    Patjitjalu ngunytji watjalpayi yalatji, “Ngayulu Katutjaku wangka watjalpayi nyinanyi.”
    Manta Tjapurritjanya ngurrara tjuṯaku mayutju tiṉa yini Tjatjapulatjanya nyinangi.
    Mayutju ninti puntu paluru nyinangu. Mayutju paluru Katutjaku wangka kulilkitjangku
    watjaṉu, “Panapatjanya Tjuulanya ngalya kati ngayulakutu!, ngayulu unytjurringanyi
    Katutjaku wangka kulintjaku.” Paluru kutjarra yankula mayutju palula wangka Yiitjunyatjarra
    wangkangi. Wati paluru Patjitjanya mayutju palumpa waarrkana nyinangu. Paluru
    mayutju Tjatjapulatjanya marrkuṉu Tjuulaku wangka kulira wantinytjaku.
  poh-NT: Chiri̱j wili nok wilque̱b chic take ponok chi chi̱ꞌ ricꞌulaꞌt riyukꞌul i
    Chi̱pire reꞌ wilic wi̱ꞌ i tinamit Pa̱pos ribihnal, ar xquirak jenaj winak aj war
    jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel Warjesus ribihnal. Reꞌ winak reꞌreꞌ xa jeꞌ
    chic jenaj aj kꞌorol riCꞌuhbal i Dios nariban ri̱b
  tue-tue: Tiimacã niiãrira wáa, tiinʉcʉ̃rõpʉre Jesuyé quetire buesʉgocojãyira. Tée
    apeniñá Pafos macãpʉ buejeayira. Tiimacãpʉre sĩcʉ̃ judíoayʉ yái tiiróbiro niigʉ̃́rẽ
    bʉajeáyira. Cʉ̃ʉ̃ wãmecʉtiyigʉ Barjesús. “Yʉʉ profeta niiã”, jĩĩditonetõyigʉ.
  bjp-bjp: Ru la na falifu tikii na bit ae, ke nami ru ka tapiek na nenge maleh ae
    ri foteng u le Pafos. Aiwa, ru ka tafe nenge sikin Iudaia ae i tom latlat ma i
    profet famfabal, asa e Bar-Iesu.
  xon-xon: Le bi ki buen lidikl ngbaan aapepel liken wɔb, ki ti fuu kitiŋ kibaa ni,
    bi yin ki ke Pafos. Baah ti fuu nima na, le bi kan ubɔɔ ubaa, bi yin u ke Bariyesu.
    U nan ye Juu yaab aanii le ki ŋmann ke u ye Uwumbɔr aabɔnabr la.
  tzo-ZNT: Li Bernabee xchiꞌuc li Sauloe ixanavic la ta sjunlej Chipre. Icꞌotic la
    ta jun jteclum Pafos sbi. Tey la istaic jun jꞌilol, xchiꞌilic la ta jurioal. Chal
    la scꞌop Riox ti yaloje. Barjesús la sbi.
  mpm-NT: Ni ka kee da kuankoyo da ti ni jakoyo da ñuu Pafos. Yukan ni ka jini da
    ɨɨn chaa Israel nani Barjesús. Suni nani da Elimas chi kuu da ɨɨn chaa tasɨ. Ni
    xndaꞌu da yɨvɨ, chi ni kachi da ja kaꞌan da jnuꞌun Yandios vasu tu jini da.
  ots-NT: Bi hñojʉ göhtjo car isla Chipre, gá nzøtijʉ jar jni̱ni ca mí tsjifi Pafos.
    Nupʉ, bi ntjɛhui hnar dyøti‑tjoni ca múr ntjöti profeta. Guegue‑cá̱ múr judio,
    mí ju̱ cár tju̱ju̱ múr Barjesús.
  hoy-hoy: आंदुर आ सप्पा टापू दा आगतेला पाफुस ताका पोहचुसदुर. अल आंदरी बार-यीशु हेसुर
    इन ऊंद यहूदी जादूगर अदिक ख्वाटा भविष्यवक्ता सिकदुन.
  uri-uri: Tuwekg kai akwap tolpa komkiti hor ha knokg a Saiprus pa, tolpa kinar paln
    kinar ha wail ur a tu kwe la tolpa Papos. Tuwekg hantil melnum Juta yar man ur,
    nang akil pa tu kwe la tolpa Par-Jisas. Wa kil la yangkipm akplain tolpa kil alkil
    ti kil melnum ek wripm ur.
  amo-amo: Kubi na inya udu vat lidan kiyitik nmyen, udu Bafusa, idi se umong unan
    nizu tikanlang, ku Yahudawa, unan su kinu nin nnu Kutelle, ulenge na lisa me Bar
    Yesu.
  pjt-pjt: Munuya wangkara wiyaringkula ngura panya palunya wantikatira nguṟurwanu
    ma-pitjala uṟu kantilypa kampa kutjupa ma-wirkanu ngura ini Paipatjala. Ka ngura
    nyara palula wati Jew ini Paatjitjanya nyinangi. Wati nyanga palunyaya aṉangu
    Kuṟiki wangkapai tjuṯangku ini kutjupa wangkapai Ilimatjanya, panya ini nyanga
    paluṟu wangkanyi, ngangkaṟi. Wati paluṟu kutjupa kutjupa ayinayinirira palyalpai
    ngangkaṟi puṟunytju, mununku ngunti walytjangku Godaku wangkatjaranmanangi. Wati
    nyanga paluṟu manta Tjaipuṟitjaku mayatja puḻkaku maḻpa nyinangi. Mayatja paluṟu
    panya wati nintipuka ini Tjutjiya Puulatjanya munu paluṟu Godaku tjukurpa tjukaṟurungku
    wangkanyangka kulintjikitja mukuringkula Saulanya pulanya aḻṯingu. Palu wati panya
    Paatjitjalu pulanya rawangku angatjunangi palumpa panya maḻpangku Godaku tjukurpa
    kuliṟa mulamularingkunytjaku-tawara.
  cwe-cwe: Wahita visiwa vose va Pafo, uko wamfika Muyahudi imwe muhawi, mulotezi
    wa uvwizi yotangigwa Bali Yesu.
  daa-NT: Kar min ŋu gaay birin̰ kiɗ okin̰ji ka Sipre, ŋu ottu ɗo geeger ka Papoos.
    Ɗo wer-ak, ŋu ŋaamtu iŋ gem rakki, ŋu kolaag Baar-Iisa, ŋa Yuudin̰ce. Ŋaar gay
    olgo ho ŋa gina ziy ar nabiin̰ce.
  mlp-mlp: In ezeqman nud Saiprus ago saw bunmo luw bugiy. Luwad in le uliq Pafos-ib
    zeq wolehaqta ban tugwahtiqiy. Gwahtiqim uliq nab in mat araq liqiy emad bar amo
    amo emaqta amatin anan Barjisas haqayta ahol tuwaqiy. Mat na in Juda mat araq
    God abinib nantut katiyta bilaqyaqta.
  ape-C: Hakitak hawish hanak ihirub warub enyudok unai aria hanak hatogur Pafos.
    Hatogur Pafos aria haparug anan arman shahwaran um Barjisas iri. Anan douk anan
    eshesh Juda esheshin nenek rohwumesh iri profet. Aria anan napeum nenek ouruh
    hani sabagwiruh iri.
  bgs-bgs: Na, tô igpanó dan tikud tun ta Salamina, igsadun dan tun ta mga lunsud
    katô purù sippang ka igdunggù dan tun ta lunsud ka Papos. Na, igkita dan tô Judio
    na ágsalamangka na ágngadanan ki Bar-Jesus. Mà kagi sikandin propeta ka Manama.
  faa-faa: Karikia pukua Saramisi taone ane metakarikia, he tono sapea pukua Páfose
    taonea pausapo. Pauraka taonea Yu aporo yano motosa Payasu asesapo. Payasu asesane
    e Yu aporopo. Yu aporoane kotafe porofete aporopo. Aíyaka kotafe hokoa makata
    kamusapo.
  kik-kik: Magĩthiĩ matuĩkanĩirie gĩcigĩrĩra kĩu gĩothe nginya magĩkinya Pafo. Kũu
    magĩkora Mũyahudi warĩ mũragũri na mũnabii wa maheeni wetagwo Bari-Jesũ,
  cap-NT: Tjapa nii Chipre cjita yokaran ojklaychic̈ha. Niz̈tami Pafos cjita watja
    irantichic̈ha. Jalla nicju tsjii judío z̈oñz̈tan zalchic̈ha. Nii z̈oñiqui Barjesús
    cjitatac̈ha. Nii z̈oñiqui laykatakalc̈ha. Niz̈aza toscara chiiñitakalc̈ha, “Wejrqui
    Yooz taku chiichiyuc̈ha” cjiñitakalc̈ha.
  ksr-ksr: Kaeŋ laligoŋ wato kuuya liligoŋ kotoŋ leegeŋ weeŋ kemekemetanoŋ Pafos sitinoŋ
    keugi. Kanoŋ keuma Juuda eja qata Barjiisas mokoloogi. Iinoŋ oweŋ jenaŋ ejaga
    kolooŋ gejatootoo eja takapolakaya laligoro.
  eng-TNT: When they had gone thorowout the yle vnto the cite of Paphos they foude
    a certayne sorserer a falce prophet
  sbs-sbs: Linu hava valiku yenda muchiwoli choonse cha Pafosi, chi vawana mukwame
    wa mavivo, muporofita wa mapa wa Mujuda; izina lyakwe avali nji Bar- Jesu.
  sue-sue: Nukare ana eriro aita wero gutu busero Pefos nate kei awewa. Ago kei awero
    goe wai ema zo zazo nuso Bara-Yesu awa tamuwa. Nu Yuda ema. Nu nutope, “Na Anutura
    porofete zo,” asinoise noisonua, ata nu Anutura porofete oko aewa.
  fra-NCL: Ayant parcouru toute l’île jusqu’à Paphos, ils trouvèrent un certain magicien,
    faux prophète juif, nommé Barjésus,
  bhg-bhg: Edo awamane erido pepeta edo gatega ainda mendoda Papos nasida guputera.
    Edo nasi ainda awamanemi Judah embo dao Ba-Yesu taputera. Edo embo awa kae embo
    edo peroveta pitawa.
  snn-NT: Ja'nca quëani achojën, si'a jubo yija ca'ncoñana ganini, ja'nrëbi Pafos
    huë'e jobona ti'anreña. Ti'anni, judío yai bainguë Barjesús hue'eguëte tëhuoreña.
    Ba hua'guë yua ro coqueguë, Riusu coca masi güesese'ere quëani achoguë'ë yë'ë,
    caguëña baguë.
  atb-NT: Yhangmoq gi, haû zinlóng mai laî byit e ló mù Pahpu wà mó jé ló kô é hkûn,
    myiqhtoi pyoq nghut sû Bara-Yesuq gâ é Yudaq byù myoqheq sará rayuq eq htûng hui
    akô.
  cek-AK: 'Tui mah takui ih prae hoiah a caeh o poe, Paphos phak o naah loe Barjesu,
    tiah ahmin kaom, tahmaa ah kangsah, miklet kop, Judah kami maeto a hnuk o:'
  bkd-bkd: Su diyà en sidan ta Papos ha dibaluy taena ha pulù natalagbù dan sa salamangkiro
    ha Judio ha tagngaranan ki Bar-Jesus ha tagpasibù-sibù ha pakasaysay hu igpaikagi
    hu Dios,
  ctu-76: Ti ñumiyob ti' pettyʌlel ili lum joyol bʌ ti ja'. C'ʌlʌl ti c'otiyob ya'
    ti junxejlel lum Pafos bʌ i c'aba'. Ya' ti' tyajayob juntiquil israel bʌ winic
    Barjesús bʌ i c'aba'. Yujil wujt jini Barjesús. Cabʌl ti' loti quixtyañujob como
    ti' lolon subu i bʌ ti juntiquil tsa' bʌ i xiq'ui yʌle' Dios.
  lac-NT: Caj manob u rʌc ch'ʌctob u petenin Chipre. Tiri' cu manob u tsec'ticob u
    t'ʌn C'uj hasta c'uchijob ich u cajar Pafos. Tiri' caj u nupob turiri' u winiquir
    judío, u c'aba' Barjesús. Raji' cu c'ʌyic mac, a Barjesúso'. U bʌjiri' tus a'aric
    yʌjtseq'uiren u t'ʌn C'uj, u chen tusarbar.
  xla-xla: Epame ala hasu hatlo medla me-siyamama mo hale Papos dla tame woyamaiyo.
    Yia꞉ edla tame natilati Yu oplami hale osolo walle halaiyo. Ya꞉ hiye Baleyesu
    (ya꞉ hi haleye Elimayas demdiyo. Adipalati, hi i ya꞉ dulu kokoye osolo walle oplami
    demama apopo.) Ya꞉ mo edla biskapa God yu molo atlalo oplami halaiyo. Ya꞉ye hasu
    dokopala oplami Selegiyus Paulus ya꞉mkaleyo. Hasu dokopala oplami eye ka꞉dle oplamiyo.
    Epedeme ya꞉ God yu dallowe solotamama Banabas mate Sol mate sisilamaiyo. Amasiyama
    osolo walle oplami Elimayas posolotamaiyo, dokopala oplamitapo God yu dalepame
    Yesu dla mikadepe dloweye. Epammama ya꞉tapo Banabas mate Sol mateta God yu atloweye
    humatlaiyo.
  xav-NT: Sipri na rob'ré za'iti nhisi wa'wai baba, si'aba'réi wamhã, ma tô aihutu,
    Paposi na 'ri nho'õmo nhisi u. Tame abzé tede'wa hã ma tô sõpẽtẽ za'ra, zudezu
    norĩ siré hã, Bazezusi na ĩsisi hã. Deredu norĩ nhiminhisi na hã Erima na ĩsisi
    amo hã. 'Re ĩhâimana u'âsi mono zadawa wasu'u'wa newa, te taré te te dama 're
    rowasu'u. Danhib'apito siwadi, Bazezusi hã. Sézi'u Paru na danhib'apito nhisi
    hã. Ta hã, rosa'rata waihu'u pese 'wa. Tawamhã ma tô sô tihârâ zahuré, Banabé
    norĩ zô Saruhu me, te te wapari pese da, 'Re ĩhâimana u'âsi mono zadawa wasu'u
    hã. Tawamhã Erima hã abzé tede'wa hã ma tô 'Re ĩhâimana u'âsi mono zadawa wasu'u
    hã tiwi wẽ'õ zahuré, danhib'apito hã Zezusihi wasu'uwẽ te te saze tõ da.
  cuk-cuk: Bela Chipre-dupugi neggwebur-bukmaladse ataksamargu, Pafos-neggweburse
    modapmalad. Agi Judío-wargwen, Barjesúsʼye-nugad abinguarmalad. We-dulede, ibmar-burba-wisidid.
    Bab-Dummad-gayaburba-barsoged napiragwadsulidid.
  tbf-tbf: Gituo nga veis viririsie bu enamon kokouk simi nuos oit gituo nga beit
    i Papo. Ian en gituo nga samsuoeie e Ba-Iesu, mi tamat inum. Eie mi Iuda ma buer
    mi propet bitbit.
  uig-CYR: Улар пүтүн арални арилап чиқип, Пафос шәһиригә кәлди. Улар у йәрдә Барйәшуа
    исимлиқ бир киши билән учришип қалди. У сеһиргәр болуп, сахта пәйғәмбәр болған
    бир Йәһудий еди.
  ikw-NT: Be zne n'ẹli ọhia esilawụru tem be dụ ẹli-ọhna Pafọsi, be whnụ otu nye ẹrnu
    aghịgho rẹwhna a bụ Ba-jizọsi, nye Ju kwuru ẹhni a nye ọwhnurninya.
  khs-khs: 'Aputa: iwa Saipulusi peleya: olo:luwemiwa koamesa: sopoke silalapepela:
    Pafose taunewemi hapakeye. Hanapola: emi potakamake Yu sena nowa fapolo timinisene
    elapita: papokeye. Apula: ewa mokopo sepatosene senakeye. Alawamona ene ela: selesekiwa
    ewa heneye Kote E sepatosene senakeye e selesekeye. Sena amo unua Pa-Yesukeye.'
  dwr-ENT: ኡንቱንቱ ቆጲሮሳ ሃን ዶዴቴዳ ሳዓ ኡባ ጳፉ ጋካናው ዩዪዴ፥ ናቢያ ኢቲ ዎርዳንቻ፥ ኣዪሁዳ ኣሳ ባር-ዬሱሳ ጊያ
    ሻሬቹዋ ዴሜዲኖ።
  pma-pma: Banabas ka Sol lumum mukonek en out vasi en aelan ten out Saepras va vio
    … lurokol taon ten out Pampos. En out enek, luvisu min Siu tai, isen Bar-Iesu,
    vuo Eleimas en selusien ten Grik. Kei mul mumon matsik houlu koa sakin meatin
    keil amutimanin eni keke valuvos keil avahit kei vi provet tai onen Ahi.
  atd-NT: Nanagpitsagpit woy si Birnabi to mgo lunsud to sikan no pulu to Sipri taman
    to nokouma on sikandan to lunsud to Papus no dio to koopusan do to sikan no tano.
    Dio to Papus, duon nigkita ran no bailan. No ka ngaran din si Barhisus. Hudiu
    sikandin no ognangon to talagnangon sikandin to kinagian to Magboboot. Dokad di,
    ubat.
  tel-2017: వారు ఆ ద్వీపమంతా తిరిగి పాఫు అనే ఊరికి వచ్చి మంత్రగాడూ యూదీయ అబద్ధ ప్రవక్త
    అయిన బర్‌ యేసు అనే ఒకణ్ణి చూశారు.
  hat-BSA: Lè yo te fin travèse tout lil la, jis rive nan Paphos yo twouve yon sèten
    majisyen Jwif, yon fo pwofèt ke yo te rele Bar-Jésus
  bxh-bxh: Bonabonaluwana mahudoꞌina sa laufi ee–, Pafosi taonna yai mate, doga hesa
    ayaꞌayahanna sa lobahi hesana Ba-Yesu. In Diusi dogana hesa. In moho, in peloweta
    bwalabwalana.
  top-NT: A̱stá̱n lakasu̱t talakatza̱lako̱lh hua̱k lactzú ca̱lacchiquí̱n ni̱ma̱ ixtahuila̱na
    nac Chipre. Maktum tácha̱lh nac Pafos y juú tatáka̱sli cha̱tum judío ixuanicán
    Barjesús y nac griego tachihuí̱n ixuanicán Elimas. Xlá ixlakatí akskahuinán ixli̱tanú
    profeta tí ixma̱lakacha̱ni̱t Dios.
  msk-msk: Pagkatapos nilan marimpud sogodan yaan na poro domatung silan adto sang
    barrio na Papos, pyagakita nilan yang salamangkiro na Judio na pyagangaranan ni
    Barisos. Yagalaong yaan na propeta yaan nang Dios sari buku.
  gyr-NT: 'Opase ité oguata caha pãhu Chipre pɨpe yuvɨreco, oyepota ambuae tecua Pafos
    serer vahesave yuvɨraso. Aheve judío ipaye vahe Barjesús serer vahe osepia yuvɨreco.
    Ahe oporombohe tẽi: “Che añehe Tũpa Ñehengagüer rese” ehi tuprɨ tẽi vahe.'
  kmh-kmh: Pen biynimb miñmon kun okok, Gor minim aŋgñi dam dam; miñmon yomb Pepos
    amjakyak. Miñmon Pepos kun ak, gapman biyomb kiyk ak yimb nuk, Sesiyas Polas.
    Bi kun ak nuk bi gos kind yimb aŋgiy niŋyiŋgip. Nuk Banabas yip, Sol yip kuyip,
    yip Gor minim tep ak aŋger niŋiyn aŋgiy, aŋgek apiy, minim tep ak aŋgñirik. Aŋgñer
    niŋiy, buŋgiy nuk Jiwda nimb, kunj tap gok nep giyiŋg, ‘Yand bi Gor minim aŋgep
    aŋgyiŋgip ak aŋgak,’ “Bi omiŋal kun ak, minim aspiyr ak ma dinimin aŋgak.” Bi
    kun ak yimb nuk Bajiysis. Pen Griyk minim aŋgiy, Eliymas aŋgyak. Eliymas aŋgyak
    minim kiñiŋ ak; koyimb sek aŋgiy aŋgyak.
  ukr-ONPU: Пройшовши через весь острів, прийшли до Пафосу. Там вони знайшли одного
    юдея, на ім’я Бар-Ісус, який був чаклуном та лжепророком.
  emi-emi: Lotolu ghe kasu ekapa seela tale patunganua ateva me lalu ghe mae sio ePapos.
    EPapos lalu ghe tarala kateva aJiu, tau nighelei nialaala ia me propete kamekame
    ia, ararina ateae ta Bar-Iesu.
  zpv-NT: Ya gucaꞌnzaa raꞌ ba garaa raꞌ guihdxyi biꞌtuꞌhn nin rii loh ñihsadoꞌ chiꞌchi
    badzihn raꞌ ba guihdxyi Panfos. Riꞌchi badxaꞌga raꞌ ba tuhbi bwiinn bidxaꞌha nin
    laa BarJesuhs ndxiꞌhw riiꞌ bwiinn Israel ba, ya cagasaguiꞌhi ba bwiinn raꞌ rahbi
    ba xchiꞌdxyi Dxiohs rñiꞌ ba per dxyiꞌdxyi raꞌ chi ayi naan xchiꞌdxyi Dxiohs.
  gux-gux: Bi den goagoadi li kpendegili yeni nni kuli ki ban pundi pafoso dogu nni,
    bi den la o buligbandaano ke o tie jufi sawali-pua faadaano ke bi yi o Bali Jesu.
  kos-kos: Eltal fahsr sasla fin tuka sac nwe ke eltal sun siti Paphos, ac sun sie
    mwet susfa pangpang Bar‐Jesus. El sie mwet Jew, ac el sifacna fahk mu el mwet
    palu se.
  ibo-ibo: Mgbe ha gazuchara obodo niile ndị ahụ mmiri gbara gburugburu ruo Pafọs,
    ha zutere otu onye mgbaasị, onye Juu bụ onye amụma ụgha a na-akpọ Ba-Jisọs.
  yml-yml: ꞌAgediamo imula kamwaneamo i yogodaba i souyedi ꞌatamana Fefosi, bei tamu
    tomogo ꞌafoꞌafoꞌana i veluagai ꞌana wagava Baiesu tutuya fuedi ꞌeba nuavogana
    wata ꞌeba nuaꞌewa i ꞌiꞌidewadi. Taunina tomogo Diu, siwe i vekali tomotoga ꞌwaidie
    i vo, Yau Yaubada yana toluꞌivona.” Baiesu iana gabemani ꞌana toꞌedakumeta ꞌana
    wagava Sesiasi Faulosi, yana ꞌaseta bwaikina. Toꞌedakumetanina Banabasa wata Saulo
    i goledi nuanuana i na nagoi ꞌwaineye Yaubada yana Vona i na veifufuyeni.
  ory-ory: ପୁଣି, ସେମାନେ ସମସ୍ତ ଦ୍ୱୀପ ପରିଭ୍ରମଣ କରି ପାଫ ସହରକୁ ଆସି ଜଣେ ମାୟାବୀ ଭଣ୍ଡ ଭାବବାଦୀଙ୍କୁ
    ଦେଖିଲେ; ସେ ଜଣେ ଯିହୁଦୀ, ଆଉ ତାହାର ନାମ ବର୍ଯୀଶୁ।
  bzj-bzj: Dehn chravl chroo di hoal ailan ahn den dehn reech Pafos. Dehsoh dehn meet
    wahn Jooish man weh mi nayhn Baa-Jeezas. Hihn da-mi wahn oabyaman ahn wahn faals
    prafit.
  chk-chk: Iwe, ra saifeil lon unusen ewe fanü tori ra tori ewe telinimw Pafos. Ikenan
    ra churi eman chon Juta sourong me soufos chofona a iteni Par-Jesus.
  ssd-ssd: Nane nuy ta tuku ma ŋakmba mbol lika pasa kuklimba ka Pafos pronaig. Pro
    taŋge nane Zu taŋgo ande yabri tuan taŋgo nyunu Bar-Yesus te-silikinaig. Taŋgo
    ta nu kuanye taŋgo.
  acr-TNT: Xebicꞌow cꞌu chupa ronoje ri isla Chipre y xebopon cꞌa chupa ri tinamit
    Pafos. Chiriꞌ xquirik jun achi e cuqꞌuil raj judiꞌab; rire aj kꞌij yey e jun kꞌalajisanel
    xa casocosoꞌnic. Waꞌ waꞌchi Barjesús rubiꞌ, yey pa ri chꞌaꞌtem griego “Elimas”
    quecha che.
  rop-rop: Brom deya deibin go najasaid langa det ailin langa det taun gulum Pefas,
    en deya na deibin faindim wan klebabalamen neim Bajisas. Imbin Juwish men. Bat
    garram det Grik langgus imbin neim Elimas, en imbin gulum miselp speshalwan mesinja
    brom God,
  mee-mee: Keke pature taongarea nga nuta laeala bavana te, na keke tao bavakena eke
    lele nga nuta bavana tetoto nga maga kunna e bollau a giana nge Papos. Na keke
    lele nga Iura te ora i a masingkana a giana nge Bara-Iesus. I ke momo nga maga
    kunna laeala e bollau ba ka i a poropet a goanga te.
  dif-dif: Pudlali watiwati paruparu Paphojelu matja palkingana, pudlali kana kulno
    mankamankana wonti, nau kunki ja jedikantji propheta ja Juda kana nganana wonti,
    tala nunkani Barjesus.
  gam-gam: Dumo Saiprus paknato soka wane kune ye kere, dumo Papos po pillau djipill.
    Dumo yei al ge iwa ta moi, kandjiye Barjisas we dji. Une Juda iwa propet kende
    molo, kundja ye wani.
  nou-nou: Edo ungo binga ewamei awa Salamis nati embobo da yei minonu sedo ungo ingigi
    awa sembudo Paphos nati da bugusera. Bugudo ainda kae jingama ari embo jawo Bar-Iesu
    awa tambusera. Edo kae embo eiawa Jew embo ra amimi embo gandubedo sedo isira
    umo awa binga sari embo awodo sedo isira.
  mqb-NT: Tə takas kon ata nà, tə dəzle à wulen su doh sə Pafos. À man ata ta tan
    à nga anà ɗowan a inde tə ngaman Bar-Yesu. Ɗowan ata nà, Yahuda ahay, aday
    a wa winen ɗo maja'am a Mbərom. Əna cəkəbay winen maram awan.
  ape-B: Haitak hawich hanak wolobailubi walub enyudak ailan ali hablo hanak hatoglu
    Pefos. Hatoglu Pefos ali hogwatu ananu alman chohwalanamu Ba-Jisas uli. Anan douk
    ananu echech Juda echechinu nenek lohumech uli profet. Ali isave napemu nenek
    ouluh hlanu enenyi enen marila uli.
  grc-F35: Διελθόντες δὲ τὴν νῆσον ἄχρι Πάφου, εὗρόν τινα μάγον, ψευδοπροφήτην, Ἰουδαῖον
    ᾧ ὄνομα Βαρϊησοῦν,
  cav-NT: Batillacuare tuna dutya epu aniya cuanaque ecububuju. Judirucuare ecana
    epu Pafos bacaniju. Tuhua tunajatu tsurucuare israelita Barjesús bacani. Tuquetu
    maruhuisa jucuare. Ijahue tujatu ecuita cuana acuare. Pusha pusha tsehuetu “Eratu
    quisarati cuejaya Yusu equeque cuitadya”, jadya jucuare.
  kgp-NT: 'Goj vãso mĩ ag tóg pa mũ. Kỹ ag tóg cidade tỹ Pafos tá junjun mũ, Topẽ
    vĩ kãmén kỹ. Tá ũ tóg nĩ nĩ, kujá ũ. Ón kỹ tóg Topẽ vĩ tó sór mũ. Israel ũ vẽ,
    ti jiji hã vỹ: Bar Jesus, he mũ.'
  bvd-bvd: Sui kera daka too 'i seeri Salamis, daka lea naa lao auaua nai lelea daka
    sakatafa 'i Bafos. Kera daka dao tona tii waa satana sa Baadisas seeri 'i Bafos.
    Waa nai nia waa Diu ma na waa ni ili akalo lae ma ka nao lau brofet mamane.
  ukr-1871: Пройшовши ж остров аж до Пафи, знайшли одного чарівника, Жидівського лжепророка,
    на ймя Вар-Ісуса,
  apz-apz: Siko Salomis ango sopo ulɨkoꞌmanji emoyonji, hwaho weꞌe nongkihntaꞌni ango
    nomꞌne Pafous sopo ifawoꞌmentisiyefoho. Oso ango hopo sopo aꞌamu Juta fihwo kakoe
    yofe Mpajisasɨyoho. Oso hwe huhwo sohwo kako kiꞌnyoꞌnji peefoꞌnji hwosoꞌnji imojo
    hweho. Kako Anɨtuye hungkuno hwasyo lɨmojo hweho.
  yon-yon: Kwane, dudbi kumundin kuyaom kuu yarekoriwa, Pafos taun aom aomdiriwen.
    Kwane kuyaa kuu Yuu ye karub yowangkimiiwa dudi god yi weng wengambere dakmiyiiwa
    awinoonman yaningko Baa-Yesu wedmeniwen.
  poi-NT: Iŋmatyaj yɨɨm jeexɨc icuwɨ̱t́i jém isla de Chipre. Núcyaj jém attebet Pafos.
    Jemum ipát tu̱m na̱wat iñɨ̱yi Barjesús. Nɨmpa iga tu̱m Israelpɨc aŋmat́cɨɨwiñ,
    pero je tu̱m mɨgoypaap.
  wuv-wuv: Rona talaifaweloipedugaa fei gufu ma nopa'aloo Paphos. Yei rona bapa'aa
    hemea pualaa ei Jew, hemea mamama'a sifisifi, harana Bar-Jesus.
  quf-NT: Chay Chipripa tukuy pwiblunkunapimi puriranllapa yaĉhachikurqa. Chaynu rirmi
    Pafos shutiq pwiblukaman ĉharanllapa. Chay pwiblupimi tariranllapa Israelmanta
    uk bruju Barjesús shutiqta. Chay brujuqami Dyusninchikpaq rimaq tukuqla.
  yuw-yuw: Tongo yu ongmuya Saiprus sa muropmodec itongdup tongga ongga böcsa au mano
    Pafos wocin öngkubung. Woce itmuya yu Yuda amna au mano Bayesu yu au fedoc. Yu
    wömai söcsong tobic youp tongidoc. O yu imanang profet youp tongidoc.
  hus-NT-1971: Ne’ets tsa’bibilchic tim puhuel nixe’ ts’aclath tsabal, ani taley ulitschic
    ti bichou Pafos. Taja’ in tamuchic jun i Israel im bij Barjesús axi pel i thiman.
    In uluq’ui in janamtal abal pel jaja’ jaye i caulome c’al a Dios.
  med-med: Wote wu kʉⱡ, Salamis mʉi ila kongun etʉk, andʉk pora nduk kʉn, wote Papos
    mʉi ila ok, ekit purung. Papos kona ila nga wu ti, kur atinga ropa, elim painui
    wu ti ku nitim ei, mbi tek, ‘Barapas,’ nʉtʉng.
  bch-bch: Idio ta tila ngan inu aea tibur toa ngada oa ga ila irangrang ngan tuanga
    Papos. Ta toa eoa tigera eaba Iuda aea ede ieda Bariesus. Ei eaba ede borou aea
    be ipakaka ngan badanga Deo iaoa.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangɨ́ɨiñˊ laꞌúmˉ e ni˜ uǿˆ e néeˊ ni˜ jmɨñíꞌˆ do cartɨˊ
    caguilíiñˉ fɨˊ ooˉ jmɨɨˋ e siiˋ Pafos. Jo̱ fɨˊ jo̱b cajíñꞌˊ jaangˋ dseaˋ Israel
    i̱ siiˋ Barjesús, jo̱ có̱o̱ꞌ˜ jmíiˊ griego siirˋ Elimas. Jo̱ i̱ dseañʉꞌˋ do nilɨ́ɨiñˊ
    jaangˋ dseaˋ láangˋ i̱ ngɨˊ ta˜ jmɨgǿøngˋ jaléngꞌˋ dseaˋ, co̱ꞌ jíñꞌˉ e lɨ́ɨiñˊ
    jaangˋ i̱ féꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ, dsʉꞌ o̱ꞌ jáꞌˉ e lajo̱.
  deu-1951: Und als sie die ganze Insel bis nach Paphos durchzogen hatten, fanden
    sie einen jüdischen Zauberer und falschen Propheten, namens Barjesus,
  alq-ALGNT: Minitigokag ki odji ajo8agame8ag kidji ija8adj Papos (Paphos) odenakag.
    8edi Papos ogi nagicka8a8an pejig Coda8innin e mamada8izindjin, Bar-Jesos ijinikazonigoban.
    Kije Manido pejig oniganadjimo8inniman ijinikandizogoban, ka8in dac ii teb8esigoban.
  ixl-NNT: As xaan veꞌt stoj, techal toon tu u tenameꞌ uvaꞌ Pafos uvaꞌ echen jalit
    el itziꞌ u tal txꞌavaꞌeꞌ. As ilej veꞌt chajnaj umaꞌl u aaqꞌii uvaꞌ tiaal Israel
    uvaꞌ Barjesús ibꞌii. As nik toksa tibꞌ naj qꞌajsan tetz viyol u Tiixheꞌ, pet chulin
    yolik naj.
  boa-NT: Aaméhjáa teene caapáhori péhijcyámé Páápó coomívú úújetémé tétsii ájtyumɨ́
    tsaapi imúnáajpi Bajetsóoke ápííchoobe íjcyáábeke. Diibyéhjáa íllure iállíñe nehíjcyá
    Píívyéébé icyánéjcú uubállé imyéénuhíjcyáne.
  etr-etr: Ele ödä södölo amoïe sege sulubadelamadi nawesa nelolahilä awäla gaamu
    Bafosi besela galai. Segea ami Yu dolö afädë sebe melï. Dolö ameada golë elö elöla
    hamosa aligilo nea, wäfalï bea sälo nelo. Amoïe ëida Ba-Yesu.
  quh-NT: Yacuwan muyuska, tucuy chay jallp'ata purerkancu willaraspa. Pafos llajtaman
    chayarkancu. Chaypi tariparkancu uj israel runata. Payka Barjesús sutiyoj uj layka
    carka. Llullacuspa “Diospa willajnin cani”, nej.
  kwi-kwi: Wan pi paizka sukin ɨiltawane, Pafos pɨpulura piannailta. Sua uspane maza
    Judío awara wanmakpailta. Usne Barjesús munta. Usne tañu kinammika azi. Nane Diospa
    kainammika ish kiztakas, pɨrail kaizta.
  agm-agm: Aihɨ kingwaasɨ yapɨpatɨ Saipɨraasihandamɨ aunahɨpɨhaiwaara daimɨ numbɨwɨ
    aunahɨpa Peposihanda noaipawaayopo. Noaipapɨ kingwaasɨ utaaho woai usonawaayopo.
    Utaaso so onaapɨpa kaiwa kaiwa kiyahore. Iyataatɨ ko Judaahosɨ satahore, “Nɨnɨ
    Autaahaatɨhomɨ pɨwɨha atindɨ netɨ ausaataayo,” tatɨ jaiwɨtahaiwa katahore. Iyataatɨ
    komɨ ambɨpatɨ Ba Jisaasihoe.
  ubr-ubr: Osi rus sibib nua engon sikibubuai sirabon sinai Paphos mafam gagaminai
    nan sigat, on nan on orot farumotin tani wabin Bar-Iesu on sigaturai, on min Jew
    orot ato toun iyoyorai on aubairuruotin.
  tsw-NT: Ele pe a̱tsuma̱ e iɗa ya̱ Kuburu, a̱vu a̱ ka̱nda̱ruwa̱ ilyuci i na i ri
    lo zuzu suru. A rawa ta̱ lyuci na a̱ tsu ɗe Pafo, lo ɗa a cinai za va Israꞌila
    ro na a̱ tsu ɗe Ba-Yesu. Waru vumava̱sula̱ va amayun ɗa shi, boci ɗa shi.
  cax-NT: Amencoma au nanaiña manu cürrü Chipre. Auqui iñataimia au manu pueblurrü
    nürirri Pafos. Acamanu anancati taman cheserurrü israelitarrü, nürirrti Barjesús,
    naqui tarucu nipiacarrti. Auqui manitacarrü griego nürirrti Elimas. Arrti nanti
    que manitanati au nürirrti Tuparrü, abu ñapanturrti.
  aia-aia: Rau 'ari tari na'i 'omaa rahai Pefos na'i nata ngongoo 'iniai marau. Na'isi
    rau heisadoi beia ta'i ai Jiu na atana 'ia Bajisas. 'Iiasi 'e rarabea pwapwaari'i
    na matai haa'i ha'abu'oahu 'iniai mena anai adaro.
  srp-1865: A kad proðoše ostrvo tja do Pafa, naðoše nekakvoga èovjeka vraèara i lažna
    proroka, Jevrejina, kome bješe ime Varisus,
  agt-agt: A sangaw nesaned da ya uhohug na Namaratu ta ngamin paglehut na fugu en
    addet ta ili na Pafus, a yen hapa ya nakasimmun da ta takday Hudyo nga magmadyik
    nga magngagan te Elimas Baresus. Te ya gubernador na fugu en nga magngagan te
    Sergyo Pawlu a dana pinaayagan na ig Barnabas ikid ni Pablu, petta dangagan na
    hapa ya uhohug na Namaratu, te mappya hapa ya nonot na. Ammi ya magmadyiken a
    magyan hapa ta bali na gubernadoren, te intu kan ya takday aglavun na dyos kiden,
    a tinabtabang na ya uhohug nig Pablu, a sinansanat na ya gubernadoren, petta awena
    mina kurugan ya uhohug da en.
  lug-lug: Ne bagenda nga babuulira ku kizinga kyonna okutuuka e Pafo. Eyo ne basangayo
    omufumu Omuyudaaya eyali nnabbi ow’obulimba, erinnya lye Balisa.
  yby-yby: Sa-ikiya moniki mika owalauka maya li biki suwikiki Papolo numutoka maya
    wiki hetae. Sakiya wikiya numuto maya mudaiboya, Juda we mako weuna jelibo weya
    suwa monoka lo bekaka we uliwa Palaya Jisesida abala ne.
  heb-heb: ויעברו בכל האי עד פפוס וימצאו איש מגוש אחד נביא שקר איש יהודי ושמו בר ישוע׃
  mpp-mpp: Aime nuc yogowa higedi falocke hikegacgu Pafos macka hikeibong. Iwa hike
    sulumelu Yuda ngic monic kpanggec bole balu gawec, ailu siduc-mimi ngic kwesacine
    gawec, wacine Bara-Yesu, ye bafuwaiboc.
  apb-apb: Kire lae-lae hule aana kire ko lai hule aana huilume paine i Pefos oto
    aana aapa po'o wau. Na aana huilume ngeena nge kire oodoie ngaeta mwane ni Jiu
    satana a Bajisas. A mwane ngeena e sai esuie ta'ena nga ola ni pangata'inge hunie
    mwala ke hiiwalaimoli eeni, hule aana mwala kire haara'inie aana a Elimas, nge
    ne'isaenga aana uuri, “mwane kure-kure na si'o-si'o.” Ta'e ingeie ngaeta propet
    eero-eero mola. Na a mwaena ingeie malahune a Sejias Polas poro paine haahie mala-malau
    ngeena. A Sejias Polas e tohungei saenanau, na aena aana ko tohungei sare rongoa
    walana God, oto e uusunge'inie mei wala hunie a Banabas na a Sol hunie kire ke
    lae ka'u mei saana. Ta'e mwane kure-kure na si'o-si'o ngeena ko tohungei leledie
    e ro mwane, na ko sare hu'isie manatana a Sejias Polas mwaanie e hiiwalaimoli
    aana God.
  san-TEL: ఇత్థం తే తస్యోపద్వీపస్య సర్వ్వత్ర భ్రమన్తః పాఫనగరమ్ ఉపస్థితాః; తత్ర సువివేచకేన
    సర్జియపౌలనామ్నా తద్దేశాధిపతినా సహ భవిష్యద్వాదినో వేశధారీ బర్యీశునామా యో మాయావీ
    యిహూదీ ఆసీత్ తం సాక్షాత్ ప్రాప్తవతః|
  ben-IRV: তাঁরা সমস্ত দ্বীপ ঘুরে পাফঃ শহরে উপস্থিত হলেন। সেখানে তাঁরা একজন যিহূদী
    যাদুকর ও ভণ্ড ভাববাদীকে দেখতে পেলেন, তাঁর নাম বর-যীশু;
  ntu-ntu: Nzpr-wiclr trmctu kc nzkrlzbzlr taon kxetu Pafos, mrkc nzrmctilr kzdq lr
    Jiu drtqde Ba-Jiszs Elimas, profet kxpokia kx rngineti dabo.
  pan-pan: ਜਦੋਂ ਉਹ ਉਸ ਸਾਰੇ ਟਾਪੂ ਵਿੱਚ ਫਿਰਦੇ-ਫਿਰਦੇ ਪਾਫ਼ੁਸ ਤੱਕ ਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਯੇਸੂਸ
    ਨਾਮ ਦਾ ਇੱਕ ਆਦਮੀ ਮਿਲਿਆ ਜਿਹੜਾ ਜਾਦੂ ਟੂਣਾ ਕਰਨ ਵਾਲਾ, ਝੂਠਾ ਨਬੀ ਅਤੇ ਕੌਮ ਦਾ ਯਹੂਦੀ ਸੀ।
  gvc-gvc: Tuhsʉ, tina tí nʉco sohtoai maja, tí nʉco topai jiri macapʉ Pafo wama tiri
    macapʉ sʉa, yairore boca sʉha tina. Tiro judio masʉno, Barjesu wama tiriro jiha.
    Barjesu griego ya mehne nia Elima ti ni pisuriro jiha. “Cohamacʉ yare yahu mʉhtariro
    jija yʉhʉ” ni, masare mahñoperucuriro jiha tiro.
  ksj-ksj: Ze eꞌe ꞌumuḡa niduꞌa ne ꞌahoga ꞌahoga onamo Pafo neḡano feuriro. Ebu Iuda
    vazeḡa ꞌahoga hidiro. Aniꞌe nabone zu ḡuriro peroveta vazeḡa, niḡa Bari-Iesu.
  sbk-sbk: Nabhabhalile hushisiwa sha Pafo bhahamwajile umuntu umo itawa yu Bar Yesu
    umuntu uyo ali ni tuunga nantele ali kuwe wilenga.
  mya-JVB: တစ်ကျွန်း လုံး ကို ရှောက် ၍ ပါဖု မြို့သို့ရောက်လျှင်၊
  kgf-kgf: Konduŋ baec komoc komoc sucginaiguc qericma kemma Pafo amaiguc keremma
    imuaru Yuda ic séwi galeŋ Bayesu mihicŋigic. Waŋu ic imi Anutuac kua meme ic ikora.
  awb-awb: Sega moke Sáípára marákórápéq nogera Pápósa suwahpeq suwe. Mitaqté ání
    wenáwíq Páhsísae. We Asiu aní ména ahgora aní míowe. Wega, Íné Manikáne ehweh
    iraru aní múge úmé péhepehenúwe.
  gdn-gdn: Mu natere Saramisi kamadumpu manako kerapumugu kayatagubu kaiwa idiwa da
    ruku ki papasi daikere tawana Paposi bautagubu manako kweri wasisinai apunai mosi
    si ka Bara-Iyesu ika bananamupu. Apunu ki ka Diyu apunai. E maramara wagawa da
    e ka Mamanuga God e bonanai wainapiyawa wagawa ko ki pa mena. E yona pa berawagawa.
  nko-NT: Bɛdalɩ Salami wúlutɔ, bɛnatɩ́ alɩɩ bowie ɔsʋlʋ́ʋ kʋá bʋtɛtɩ́ mʋ́ Pafosʋ.
    Ɩnʋ befia ɔfápʋ́ kpɔnkpɔntɩ ɔkʋá bʋtɛtɩ́ mʋ Bar-Yesu. Ogyi Yudayin, ɔtɔwá afunu
    ɔbɛ́ɛ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ mʋgyi.
  bsn-NT: To bajiri goticudirã rĩne, Pafos vãme cʉti macajʉre ejasujarã ĩna. Tojʉre
    sĩgʉ̃ Barjesús vãme cʉtigʉre ĩre ĩabʉjayujarã ĩna. Barjesús ti yijama, griego
    ocarema Elimas yirʉaro yiyuju ti. Jud'io masʉ ñañuju ĩaĩañamanire yigʉ. “Diore
    gotirẽtobosarimasʉ ñaja yʉ”, yisocagʉ ñañuju ĩ. Ti macagʉ ʉjʉjʉa, Sergio Paulo
    vãme cʉtigʉ, quẽnaro tʉoĩagʉ̃ ñari, quẽnaro masigʉ̃ ñañuju. To bajigʉ ñari, Jesús
    ĩ bajirere ĩna gotimasiosere ajirʉ, Bernabére, Saulore ĩnare jicõañuju ĩ. To ĩ
    yire ñajare, ĩre gotimasioñujarã ĩna. Ĩna gotimasio ñarone, —Ĩnare ajibesa —yiyuju
    Barjesújʉa, “Jesúre ajitirʉ̃nʉromi” yigʉ.
  pib-NT: Koprutna psolu kniprekako, Papo rapokinpotukna. Wane retyaluna satu jeji
    kagonchi, tokanchi geneklewatachri wale potu migje. Goteyni. Wargeso giwakatletachri.
  wiv-wiv: Hiro ka vana lobia na malala laveve na ailan kua, hiro ta vano bele na
    malala katiu hizana Pafos. Na palaka kua dia ta paria na kaka Iuda katiu, ia na
    profet vairukuruku katiu, ki kakanaka taetaea kamana muli, hizana a Barjisas.
  reg-reg: Bhejile bhagenda mwisiga lyona bhakiga Pafo, bhasangile munu mulebhe mulosi,
    Omuyaudi omulagi wo lubheyi, unu lisina lyae aliga ali Bar Yesu.
  mlh-mlh: Oŋu goku nu sosowo roregaru petigaru aribe wegi rarakaineo Pafos sitio
    ropebuŋ. Oo roperu Juda ŋi tinaine Bar-Yesu bofukebuŋ. Iŋoji kipe seroŋ ŋi fukeru
    kajeqouŋ ŋi jijibuine goya.
  gof-ENT: ኤንቲ ቆጲሮሳ ሃን ቴቄቲዳ ቢታ ካንዲ ጳፉ ጋኪያ ዎዴ ኢሲ ዎርዳንቾ ናቢያ ባር-ዬሱሳ ጊያ ኣይሁዴ ማሩዋ ዴሚዶሶና።
  aau-aau: Homkwe yier lowpwarowp oion-waw Saiprus ko mon nuw-anio wayr-wayr nok,
    sa yier Pafos mon seyn amor-ousne. Yier sohokwe oion-waw sohiy so muwmon mon lwak.
    Serey kokwe homkwe sawk uwr prueyn Juda ko se lonyay. Hyo uru hokwe Bar-Jisas,
    hiykwe hay senkin senkin nak-wayr uwr, seyr hiykwe hiykiaw-ayay profet ok me.
  tvk-tvk: Banabas xal Sol lupol ni mak e rute xil vus te aelan te hal Saepras ba
