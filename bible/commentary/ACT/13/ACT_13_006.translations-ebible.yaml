  wsk-wsk: Nuna tual lilim la ningi geragaman ale tai Paphos arataman. Ale umu te
    nuna Juda mang sima kari bo, se nu prophet kawel, ko nup Bar-Jesus, mu arigiman.
  toj-NT: Jaxa ba yal lugar jahui, ch'ac sbejtaye ec' spetzanil. Ti c'otye ba jun
    chonab sbiil Pafos, jaxa tihui ti staahue jun huinic judio Barjesús sbiil. Ja
    yeni tan ajnanum iday, huax cho stoyo sbaj que aluman‑Dios bi.
  kkl-kkl: As Salamisa heng walelingkirobag sip mag abolag wamdeka lambaekti, Siprus
    so'o inagha heng pulingkirobag simbik palamekti, as nhon mag abolag heng pulingkirobag
    sip si Pafos piek. As Pafos piekag aneko nimi nhon sina Baryesus Yahudinge haiptaek.
    Baryesus Yahudinge ponekori, “Allahri yubu ambatneonge tipto ambarelamsin,” aro
    orolena yubu lero mema mili lero phalamog.
  tbc-tbc: Nui an lo panu panu atem ru dufulale dugo diau nag taun Pefos na dilasa
    ya. Atna Juda tamol ta yaŋan Bar-Jisas, iŋ yaŋan neinta Grik lo Elimas dubol dan,
    imado se ya. Iŋ kiai tamol, agod profet sewak dam mi a.
  sna-sna: Vakafamba nomuchiwi chose kudzamara vasvika kuPafosi. Vakasangana neimwe
    nʼanga yechiJudha ikoko, uye akanga ari muprofita wenhema ainzi Bhari Jesu,
  smk-NT: Kina' ra a sarban lugar itaw sa isla angga sin nirate' sara sa babali nin
