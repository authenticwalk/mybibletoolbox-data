    nile uché bilé rewalá. ''Lige ''we ''yégame nile, Onorúgame ra''ichálila nareme
    kóríle alué rió.'
  eng-WEBPB: When they had gone through the island to Paphos, they found a certain
    sorcerer, a false prophet, a Jew whose name was Bar Jesus,
  gfk-H: Io, dal ga haan hurlabit tano ailan Saipras, tuk bia dal gaam a hanuat taar
    na Pepos. Io, dal ga harusa lah tiga Iudeia kaia, a poropet bisbis ia ma ra tena
    ser magirmagir ia, hinsana ne Bar-Jisas, a tultulai ia tano tamat na lualua ma
    Pepos, ne Segius Poulus. A mintatona tunatuna ia. Ga hartulai uta Banabas ma Sol
    kanong ga nem bia na hadadei no nianga ta Kalou.
  viv-viv: Au himula inubane hilowoga hina tabone hiluyabuni-yo Fafosi melala againe
    hiyemu. Medede againe tokwelikweli saꞋeyana hinuhagana, ana egana Ba-Yesu kwanaYuda,
    ada bana gigahe vaita tauna Yaubada bonana ana toꞋawatalatalaina tu giveꞋalololo.
  yao-yao: Paŵajesilejesile mchilumba chose mpaka ku Pafo, ŵansimene nsaŵi jumo Myahudi,
    jwakulondola jwa unami liina lyakwe Baliyesu.
  tgp-tgp: Lara la hahau roto ureure atu la kakau Paphos, la tataholo na tamlohi matea
    mo lo mahumahu na suihan tiapolo, enia Jew pr̃ovet haluhalu matea hijana Bar-Jesus,
  auc-NT: Mänömaï wää tëïwæ̈në tæcæguedë wodo tebæ̈ cægöninque yæcado godinque Papo
    näni quëwëñömö ganca pönänitapa. Pöninque tömënäni wacä idö tömengä ëmöwo Baditota
    ingante mämö bee tënänitapa. Tömengä ïñömö oodeocä ïnongä inte, Wængonguï beyæ̈
    në apæ̈nebo ïmopa, äninque në babæ änongä ïnongäimpa.
  kbc-NT: Igaanaɡ̶a noɡ̶ototicogi eledi liwai niɡ̶ijo lidelogo-nelegi, odaa joɡ̶otota
    aca nigotaɡ̶a Pafos. Odaa digoida nigotaɡ̶a Pafos jiɡ̶idiaaɡ̶otota ica judeu ane
    liboonaɡ̶adi Barjesus, niɡ̶ini ɡ̶oneleegiwa one oxikoneɡ̶egi. Odaa oneetibece
    ica minaaɡ̶ina ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, pida diwitaka. Codaa
    eledi liboonaɡ̶adi me Elimas me diboonaɡ̶atedetigi ioladi greego.
  bmh-bmh: Go Saiprus em waug unum betei, uzan tub wanib Papos beteimai, uzan go Zuda
    du tub go oz ze asiu macaneu gonugau wanib Barzisas betei tuloromen. Gonug iz
    Uwait nugau Ze doimai, awaranem du aimai polumaraneu.
  ctu-BL: Che' bʌ tsa'ix i xʌñʌyob ñumel ti pejtelel Chipre, jini lum joyol bʌ ti
    ja', tsa' c'otiyob ti Pafos ti Chipre ba' tsi' tajayob juntiquil xwujt. Jiñʌch
    lot bʌ x'alt'an i c'aba' Barjesús, judíojʌch.
  meq-meq: Tə tas abəra ma gəma niye ma wuzlah i yam aye na, tə husa a gəma i Pafos.
    Mə ɗəma na, tə ndzay a gər a maharam wuray tə zalay Bar-Yesu. Ndoweye niye na,
    neŋgeye ndo i Yahuda, ndo nakə a gwaɗ neŋgeye ndo məɗe ha bazlam i Mbəlom aye.
  noa-H: Mag p'öbör Salamina hanʌm heem k'ʌʌnag Hẽwandam hiek jaauwia warag hich hag
    morr gaaipai p'ʌʌrdʌ wëtumua deeum p'öbördam Pafos hanʌm barjierram haajem. Maig
    woun hãb bënk'ʌʌn sĩejim haajem, Barjesús ha t'ʌ̃r sim. Mag woun sĩi nem sëunem
    hich bën k'augau parhooba nem wau nʌrrʌmta, hiruan Hẽwandamau nem waupi simta
    wau chirʌm haajeejim haajem, hich hiek'aupaita.
  alp-NT: Esi keu keholi nusa mere eti roma me hena Papose. Ete mere esi tetue tamata
    Yahudi sae me eni nane Bare Yesuse, eni nane kena sou Yunanire Elimase. Ile mere
    tamata maka leru. Po ilemake be ile nabi. Irue sakesa kai tamata elake, gubernure
    nusa mere, eni nane Sergiuse Pauluse. Gubernure mere irekwa titinai kena sasaisa
    neka. Iulake koti Barnabase kai Sauluse peneka, le isuka lene Alla Eni lepataru
    kena Yesuse. Po Elimase, tamata maka atia mere ilake luasi lepae lokoi. Ele mere
    isuka gubernure mere ihlaleke loko Yesuse mo.
  san-VEL: ittha.m te tasyopadviipasya sarvvatra bhramanta.h paaphanagaram upasthitaa.h;
    tatra suvivecakena sarjiyapaulanaamnaa tadde"saadhipatinaa saha bhavi.syadvaadino
    ve"sadhaarii baryii"sunaamaa yo maayaavii yihuudii aasiit ta.m saak.saat praaptavata.h|
  kbq-kbq: Zamagrama maka ti amunompi kumatami agatere'za nevu'za Pafosi uhanati'za
    zago nereno Jiu vahepi havige kasnampa nera, Bar Jisasi'e nehaza nera mani'negeke
    ke'na'e.
  kbh-kbh: Nÿets chë luarëjana tmojánachnëngo orna, Pafos puebloye tmojánashjajna;
    y chents̈e tmojáninÿena canÿe judío tats̈ëmbuá, Barjesús ca uabainá. Cha yojánichamo
    cha canjamna canÿe Bëngbe Bëtsabe juabna oyebuambnayá ca, pero ndoñe chca yonjamna.
  ron-LSB: După ce au străbătut insula până la Pafos, au găsit un vrăjitor, un fals
    profet, un iudeu care se numea Bar Isus,
  pon-pon: Irail lao kakan jili nan dake lel kanim Papoj, rap diaradar ol amen, me
    kin kati ani, jaukop likam amen, kijan men Juj, ad a Par Iejuj,
  nhe-BL: Bernabé huan Saulo panotiyajque campa hueli ipan nopa piltlaltzi Chipre
    tlen mocahua tlatlajco hueyi atl huan teipa ajsitoj altepetl Pafos. Huan nepa
    quipantijque se israelita tlen itoca Barjesús tlen eliyaya se tetlajchihuijquetl
    huan se istlacatica tiocamanalojquetl.
  sps-sps: Ri taainy a koman a toor iny Saipras ser nai ruak tana ngats fan iny Pefos.
    Unya Pefos ri sab a tsoiny Jiu te koo ri Ba-Jisas ana ayei kan a tsoiny fisagon
    a kuigin gamgam.
  wnc-wnc: Siwan Saipras keu wa yangga banakan yuak kom tawamba sandewan Pefos yot
    gapmane kundopbing. Kundopa ngana aminu tapatu Judia kep komune nana umana Ba-Jisas
    ngang iniking. Ita gaamu awamayuk iak pasikakut tapanin. Ita kem yake, “Anututane
    wam yakapsaapa na,” ngang yanike tasikakut.
  bus-bus: Aↄ̃ bↄ̀ɛ luan pìn ai Pafↄ, ben aↄ̃ kpàkↄ̃a kↄ̃n Yuda dabukɛri kɛ̀ dɛ annabi
    ɛgɛɛ ũuo gwe. À tↄ́n Yesunɛ.
  gub-BL: Wahaw a'e ywy oho wà. Uhem oho Pa taw pe wà. Wexak amo awa a'e pe wà. Zuzue
    ta'yr her romo a'e. — Erim, i'i her Kere ywy rehe har waze'eg rupi. Paze ma'e
    romo hekon a'e. — Aiko Tupàn ze'eg imume'u har romo ihe, i'i mua'u oho iko a'e
    pe har wanupe.
  imo-imo: Kombu no imunana lerimu kanomunga aku teko nilko anjikondo pungo welendo
    Pafos nimbe kombu tendo wendo oringili. Pafos kombu akuna Juda ala iye te kanoko
    ltenderingili. Aku iyemunga imbi Ba-Jisas. Yu kolo toli iye profetemu.
  boj-boj: Naŋgi Saiprus nui aqa qure kalil keretosib Pafos qureq di branteb. Osib
    qure dia quñam tamo bei aqa ñam Barjisas iteb. A Juda tamo. A na tamo uŋgasari
    naŋgi gisa gisaŋnjroqnsiqa endegsi minjroqnej, “E Qotei aqa medabu o qaji tamo
    bole.”
  eng-DRA: 'And when they had gone through the whole island, as far as Paphos, they
    found a certain man, a magician, a false prophet, a Jew, whose name was Bar-jesu:'
  knf-knf: Kë wi bamuuruŋ unjiw bŧi, adoo ban ubeeka wi Pafoŧ, aşë yit da na ñaaŋ
    nayaamu i bajaaŋ bado Bar-Yeŧu, awo nayuday aşë ji homp kaji ul awo *Naţupar Naşibaţi.
  san-KHM: ឥត្ថំ តេ តស្យោបទ្វីបស្យ សវ៌្វត្រ ភ្រមន្តះ បាផនគរម៑ ឧបស្ថិតាះ; តត្រ សុវិវេចកេន
    សជ៌ិយបៅលនាម្នា តទ្ទេឝាធិបតិនា សហ ភវិឞ្យទ្វាទិនោ វេឝធារី ពយ៌ីឝុនាមា យោ មាយាវី យិហូទី
    អាសីត៑ តំ សាក្ឞាត៑ ប្រាប្តវតះ។
  arn-NT: Kom püle miyawi engün tati fütra wapi mew, fey puwi engün ta Pafos waria
    mew. Feymew pepufi engün kiñe kalku judiu tuwünngelu Barjesus pingelu, ka rume
    koylangerkey, “Ngünechen ta ‘famngechi dunguaymi’ pienew” pikerkey.
  zas-NT: Chi biza reeman guidib niz Chipre, dxel bidxin reeman Pafos. Ni bidxaagloj
    reeman tijb bén Israel laman Barjesús, rajcaman guialbidxaa, rusquieeman bejn
    ree, rëbaman guial laaman na̱j bén rudëëd xtiidx Dios loj ree bejn.
  ken-NT: Bárɔ́k ambɨ ɛnyuyɔ ndǔ bɛtɔk nɛ bɛtɔk kpát bákɨŋɨ ɛtɔk nɛntɨnyɛn Sáyprɔs
    ɛyɔ ɛnkɛm báchwɔp Pafɔs. Bátɛ́mɛri mmu Israɛl arɛ́ anɛ achi mǔnjɔ kɛ ǎpù
    bapu bɛ́ achí ndɛmɛkɛpɨ̌ntɨ Mandɛm. Aka nnyɛn bɛ́ Ba-Jesus.
