  bod-N: ཁོང་རྣམས་གླིང་ཕྲན་ཡོངས་སུ་བརྒྱུད་པའི༌མཐར། པཱ་ཕོ་རུ་སླེབས་པ་དང་དེ་རུ་སྒྱུ་མ་མཁན་ཡིན་པའི་ཡ་ཧུ་དཱ་པའི་ལུང་སྟོན་པ་རྫུས་མ་ཞིག་དང་ཕྲད་ཅིང་དེའི་མིང་ལ་པཱར་ཡེ་ཤུ་ཟེར།
  tca-NT: Rü guxü̃gu nixĩãgütanü ga yema capaxũwa ñu̱xmata Papu ga ĩãnewa nangugü.
