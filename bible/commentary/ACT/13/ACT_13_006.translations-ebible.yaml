    mu Eleimas e sepinien Krik. Xi be eimas tei xa di miluvos moletin xil nggo vongou
    xil xa xi be provet tei na Hi.
  prf-NT: Dikona ummangay hidi ten dilipot nen dikál a puduk hanggan ten siyudad a
    Pafos, ay nesapulan di haud en tehud a galing a Judio a magkukunwari a propeta,
    Bar-Jesus en ngaran na.
