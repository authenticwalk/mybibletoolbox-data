  cak-YNT: Pero re aj-itz re nisamaj riq'uin, re nibex chuka' Elimas cha, can man
    xrajo-ta. Xrajo-ta xuban cha re Sergio Paulo che man-ta nunimaj re Jesucristo.
  ces-1613: Ale protivil se jim Elymas, totiž čarodějník ten, (nebo se tak vykládá
    jméno jeho,) usiluje odvrátiti vladaře od víry.
