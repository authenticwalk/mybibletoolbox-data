    — Ain³kxain¹txa³hẽ¹li¹. Wãn³txa² wi¹lxa³wi¹. Nxe³ta¹hxai²hẽ¹la².'
  qxn-NT: Pero tsay brüjupam griego parlaychöga “Elimas” shutin cargan. Tsay Elimasmi
    gobernador Sergio Paulo apostolcuna Diospa Palabran willacuyanganman criyisquinanta
    amatsacurgan.
  wol-2010: Waaye Elimas, boroom xam-xam bu ñuul bi —ndaxte loolu la turam di tekki—
    di leen dogale, ngir bañ boroom réew ma gëm.
  nss-nss: Hapeko ndramat mapairan ara, mepo hu ngara kapohowe ngalan handra yi “Elimas”
    (ndroiyi ngala Elimas iya nongna kol tahu Krik ara ipa, ndramat mapairan), ndramat
    ara, ara pakikaituwe mbulya hilu, paratesah, mbuwalin para Serkiyus Paulus kipwotisingi
    nongna Ngindrai.
  snc-snc: Senaḡi mo ḡora tarimana Elima, (Bar-Iesu arana ta tu Elima), na ḡeri guruḡa
    ekira-fitoḡarito, ḡena ura vere na Iesu asi bene vaḡa-moḡonia.
  lgl-lgl: Wasua ma Barjesus 'e galo 'alia 'ilu, lia na ratae 'are lou fala Elaemas
    'alia saena 'i Grik, 'e tatae bolosidaroa, ka mailia fala folinala wale ba'ela
    fo 'ali ikoso 'ali 'e fakwalaimoki lou ala Jesus.
  mmo-mmo: + o 13:8 2Ti 3:8*le omaaho palaas Baayesuu-ju danêêl haale hôôk Glik lavand
    nambe Elimas, ond navu mahôôh Banabas ayuuh Saul in nawiingin nambe gilin yêêv
    alo be me-biing gaving tanasin e.
  ncu-NT: Amaa kisibeŋ wuye‑o mo̱ŋ sure si sa bamo̱, a le̱e̱ fe̱yɛ ɔ maa kpa fe̱yɛ
    gominaa‑o kɔɔre̱ abware̱se̱ŋ‑ɔ gyi.
  cni-NT: 'Iro cantaincha itsaneavetacari yora sheripiari: te irinintacaaveteariji
    inquemisante yora pincatsaritatsiri.'
  eng-WMB: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn the proconsul away from the faith.
  zaw-NT: Dxejcti Barjesús, ni laaza Elimas, bidxagdijḻni guiro'preni sa'csi di rlajzni
    chalilajz Sergio Paulo xtidx Dios.
  san-MAL: കിന്ത്വിലുമാ യം മായാവിനം വദന്തി സ ദേശാധിപതിം ധർമ്മമാർഗാദ് ബഹിർഭൂതം കർത്തുമ്
    അയതത|
  tam-TCV: ஆனால் மந்திரவாதி எலிமா அவர்களை எதிர்த்து நின்று, அந்த அதிபதி விசுவாசிக்காதபடி
    தடைசெய்ய முயற்சித்தான். எலிமா என்பது மந்திரவாதி என்ற அவனது பெயரின் அர்த்தமாகும்.
  mit-NT: '@see-verse:ACT.013.007'
  ceb-ULB: Apan si Elimas “ang salamangkero” (ingon niana ang paghubad sa iyang ngalan)
    misupak kanila; iyang gisulayan sa pagpalikay ang prokonsul palayo gikan sa pagtuo.
  ces-LB: U Sergia byl také židovský mág Barjezus, který se vydával za proroka. Říkalo
    se mu Elymas, to znamená čaroděj. Ten se teď tvrdě postavil proti Barnabášovi
    a Saulovi a snažil se ze všech sil, aby jim Sergius neuvěřil.
  mkn-mkn: '@see-verse:ACT.013.007'
  nce-nce: Kwe humëi ho Elimas, kë tlemalëbë wege blo nalëgëtatëmeme afutuku tle.
    Bu metole latle, eso ho Sergius bu Jisasme lowene sle jwa na lëgletleme.
  pol-UBG: Lecz sprzeciwił się im Elimas, czarownik – tak bowiem tłumaczy się jego
    imię – usiłując odwieść prokonsula od wiary.
  qxh-NT: 'Musyapacuj runam ichanga mandaj Sergio wiyacunanta mana munar, tucuy-jinanpa
    chapata ruraran. Griego rimajcuna musyapacujta: «Elimas» nir ricsiran.'
  nwi-nwi: Mərɨg kleva a, Bajisas, ramni hah Banabas mɨne Sol. (Nhag kleva a, ye nəgkiarien
    kape nəmə Gris, kamni kɨmə “Elimas, ” nɨpran ramni mə “kleva.”) Ramarkut mə tukrukreikɨn
    nərɨgien kape yamehuə a, mə tukrɨpəh nɨniyen nəfrakɨsien ye Yesu.
  kmo-kmo: 'Uwarek, Elimas (Grik hi eecha habatar: Ba-Jisas), rii siiga kapa otii
    tar ma, rii piiriina uwa yeechi anachekek otiir. Rii harapa gavman ma riiti inyaka
    wopun dareboyiken riin otuii otii her. Jisas riina hiki siitiichichawa boboyen
    riita magiirechiken eena otii otii her.'
  agr-agr: 'Nunittaman iwishin griego chichamaik Elimas tutaya nu, Apu Sergion utugchatan
    aputau: Chichaman antuk dekaskeapi ti tau asa.'
  kyc-kyc: Leyamopa pipuli akali doko Elimasa lenge (yuu range wambu dupwame kingi
    dopa leyami) baame kyapo mupwa doko Yesunya pii see nana lao nakamba kando sisi
    nyiya.
  urd-GVU: لیکن جادوگر الیماس (برعیسیٰ کا دوسرا نام) نے اُن کی مخالفت کر کے گورنر
    کو ایمان سے باز رکھنے کی کوشش کی۔
  yre-NT: '''Pian te -dravia drɛzan -tʋwli "nɛn waa laabo "nyian Elima Grɛk wei -ji
    bɛ e ''ka "vale ''o ''ta dɩ, te yaa -wɛɛ "man ''nan, te -kɔnmandan ''e yi -tɛra
    Barnaba ''lee Saul da dɩ.'
  fuh-BKF: Ammaa Elimas mo inndem fiirtata «daggada» oon salake ɓe. Imo filoo bonnitinde
    goonɗinal kaananke oon.
  arl-NT: 'Cuno shimiacu sesaari Griego rupaajinia sequesaaquiaari Elimas. Nojuajaari
    saaja cuno jiyaniijia niquiara cuaracashitiquiaari Pueyaso rupaa. Naa sequeree
    cuno jiyaniijiaari: —Maja cuno pojori tojiniu. Jiyanohua sesaari nojori pohuatasano.
    Quia sapojotiuyano.'
  ziw-ziw: Mna nawakahigwa ni yudya msai akwitangwa Elima idyo ni zina dyakwe Chiyunani
    chani wanase kumhitula zumbe ahitukile uzumizi wa chikulisito.
  grc-TR: Ἀνθίστατο δὲ αὐτοῖς Ἐλύμας, ὁ μάγος — οὕτω γὰρ μεθερμηνεύεται τὸ ὄνομα αὐτοῦ
    — ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
  nag-nag: Kintu Elymas “Jadu kora manu” -taike eneka naam pora he mate- taikhan ke
    bhirodh korise; tai proconsul ke biswas pora hatai dibole kosis korise.
  eng-OEBCW: But Elymas, the astrologer (for that is the meaning of the word), opposed
    them, eager to divert the Governor’s attention from the faith.
  knj-NT: Pero ja' naj chi yal tol tz'ajan sc'ul tu' xin, chi yij pax Elimas, jix
    steele sba yetoj eb, yutol c'am chi yoche naj jix yaoc sc'ul naj Sergio tu' yin
    sk'ane Dios.
  deu-1912: Da widerstand ihnen der Zauberer Elymas (denn also wird sein Name gedeutet)
    und trachtete, daß er den Landvogt vom Glauben wendete.
  san-PUN: ਕਿਨ੍ਤ੍ਵਿਲੁਮਾ ਯੰ ਮਾਯਾਵਿਨੰ ਵਦਨ੍ਤਿ ਸ ਦੇਸ਼ਾਧਿਪਤਿੰ ਧਰ੍ੰਮਮਾਰ੍ਗਾਦ੍ ਬਹਿਰ੍ਭੂਤੰ ਕਰ੍ੱਤੁਮ੍
    ਅਯਤਤ|
  nob-LB: Men trollmannen, som også ble kalt Elymas, motarbeidet dette og forsøkte
    å hindre landshøvdingen fra å tro.
  ntj-ntj: Nyangka Tjuultu-pula tjukurrpa watjaranyangka maparntjarra Paatjitjalu
    walyku-walykuranytja. Wati palunyanya Kuriki wangkapayilu-ya yini Yalimanya tjapilpayi.
    Nyangka wati palunyalu watjara walykuranytja puurrpa palunyalu kulira wanaltjakutarra.
  sxb-NT: No omulaguzi ono owaetwanga mu Olugiriiki mbwe Eluuma yalwania amangʼana
    gaawu kandi yaagalanga okugalusia okuganya okwa omukangasi mbwe ataganye awe Omukristo.
  nhu-NT: Ɛ bó to, geenɛn ɛ Ɛlimas wvù wee nfim wɛ no diee diew nu ɛ̂ díɛw Glek e,
    mum no kicine bó, momte keege lɛ fo wee sa' wvudvu elese fitele yî Jisos e kɛ.
  row-row: '@see-verse:ACT.013.007'
  msy-msy: Me kukunir gumazir kam Grighɨn akamɨn ziar kam Elimas me a gatɨ, an mɨngarim
    kukunir gumazim. Egha Elimas, a gavmanɨn gumazim Sergius Paulus, a Iesus nɨghnɨzir
    gavgavim an ikian an aghua. Kamaghɨn, a Barnabas ko Solɨn ingangarim pazɨva a
    damuasa.
  agg-agg: Ŋga asu tɨbagɨre randeimbɨ Erimas ai gafman bogorɨ ranahambo Sisasɨndɨ
    hoafɨ anɨhondümbofembo ra yowanɨ yahundombo Sor weimbo Banabasɨmbo hɨfɨnambo-mareapɨrɨ.
    (Tɨbagɨre randeimbɨ Barsisas ndürɨ ra Grik hoafɨnambo Erimas-ane masei.)
  ptp-ptp: Lêc Ba-Jisas wê lê ngwe vac Glik vya nêbê Elimas ge nêl nipaên lec Banabas
    yuu Sol, ên nêb ob pɨlepac gavman levac tyo nɨlô ên i o lêc vông i vin Yesu lêm.
  nak-nak: Eala moli e Limas, la tahalo moli ale rasirasi, eia igigo la maholoe, egite
    vulo lou la isala te la merera e Grik, egite toila e Limas, eia masagea veia ge
    tao talu e Banabas me Sol, veia e Paulus kama ge gabu tikumu la merera tegirua,
    eia kama ge vulo la gabutatalala tetala tavu e Iesus.
  lbb-lbb: '@see-verse:ACT.013.007'
  kan-2017: ಆದರೆ ಆ ಮಂತ್ರವಾದಿಯಾದ ಎಲುಮನು (ಎಲುಮನೆಂಬ ಹೆಸರಿಗೆ ಮಂತ್ರವಾದಿಯೆಂದರ್ಥ) ಅವರನ್ನು
    ವಿರೋಧಿಸಿದನು; ಅಧಿಪತಿಯು ಕ್ರಿಸ್ತನಲ್ಲಿ ನಂಬಿಕೆಯಿಡದಂತೆ ಅಡ್ಡಿಮಾಡಲು ಪ್ರಯತ್ನಿಸಿದನು.
  cso-NT: Tɨ³la³ tsá² hláɨnh¹ hí³ né³ ca³qui³ ca³jna³ ñí¹con² jáɨ¹³ quioh²¹ Dió³²
    hi³ hleh³² Bernabé quionh³ Saulo, quí¹hliá² tiá² jmɨ́¹ hnió³ tsú² hi³ tsá² ho²
    ta²¹ hí³ tónh³² ta²¹ jáɨ¹³ quioh²¹ Dió³². Tsá² hláɨnh¹ hí³ jmɨ́¹ jmáɨ² siáh³ Elimas
    cun³quionh³ jú¹ *griego.
  ena-ena: '@see-verse:ACT.013.007'
  nbq-nbq: Enayonggo bagagi ovara, at madis inis vaga ogasiga ako, inis it Yunani
    enane vaga Elimas, eke, nit nenane vaga ‘Madis Inis vaga Ogasiga’ yagalagwi ako
    en, Mbarenabas Saulus inim ogorek dugwit, Ala wene avyarat ombarugwi en yiluk,
    ap Gubenur ako wene adik menda endawima mabagiluk yugigik adigat ogagagi.
  tgo-tgo: Ko iyemaeŋge amalako iya manɨyetoko, idae regha vaŋa Grik Elimas, i thɨghɨya
    wanaŋgi, kaiwae nuwaiya i vɨva gawanako nuwae na thava i loŋweghathɨ Jisas.
  yap-yap: Machane me togopluw Elymas ngorow, ni be’ nib tapig (ireray fithingan ko
    thin nu Greece); i guy rogon ni nge pingeg fare am nge dabi mich Jesus u wan’.
  mop-NT: Le'ec aj pulya'aj Barjesusu, —aj Elimas,— cu t'anoo' ti'i. U c'atiintaj
    u wet'e' u wich u t'an aj Bernabe etel aj Saulojo. U c'atiintaj cuchi ca' u jele'
    u tucul a gobernador ti'i ma' u tz'ocsic u t'an a Dioso.
  tet-tet: '@see-verse:ACT.013.007'
  hlt-MCSB: Tedae amih rhoi te kholo hlangcueih Elymas loh a oelh. Amah ming loh a
    thuingaih tangloeng dongah khoboei pa te tangnah dong lamloh paimaelh ham a mae.
  xtd-NT: Dɨu Elimas kuu Magia. Elimas jan n‑dadaꞌan xa jaꞌan ka Bernabé xiꞌin Saulo
    tnuꞌu Ianyuux nuu gobernador jan, xa na ñaꞌa jandixa ka‑s xa n‑ka jaꞌan‑s.
  mdy-ETH: ጋዓንቴ ጊሪኬ ሙኡጮና «ዔሊማሴ» ጌይንታ ዦዋኣሢ፥ ባሪዬሱሴ ዬይ ዓጮ ዎይሣሢ ኪሪስቶሴ ጉሙርቁዋጉዲ ላኣጊ ባርናባሴና
    ሳውሌና ኬኤዛ ባኮ ዒፂ ማኬኔ።
  spl-spl: Ekyotgomu yâkâlen ari den ekumutâ Serehio Polasiŋe Yesuhât den nâŋgâm yâkâlen
    biwiŋe katmapgât Elimaŋe denyetŋe kakŋan sâm kuyitgiop.
  usp-NT: Man ajitz ri jb'ij Barjesús, ri tib'ijsaj Elimas re, tijin tijtoc nen tran
    pire ma' tijcoj man jb'ab'al k'atb'itzij lawi' ri tijb'ijtak Bernabé pach Saulo
    pire ma' ticub'ar jch'ol chirij Kakaj Jesucristo.
  zav-NT: Na' Barjesosən' ḻeczə nzi' yeto le Elimas, zeɉen dižə' beṉə' goža'. Ḻe'
    gone'ene' cui šeɉḻe' Sergio Paulən' xtižə' Bernaben' na' Saulən'. Nach bžone'
    par cui yoso'osed yoso'olo'i beṉə' ca' xtižə' Diozən'.
  sgz-sgz: Mái Ba-Iesu, kesá ngisán mul ái Elimas, sálán ngo ‘ái a lu longoi iniat’.
    Ái Ba-Iesu a tur pala diar mák tohoi suri pukdai holhol káián pakpakta erei alari
    worwor diar parai ái Saulo mái Banabas suri kápnate ruruna on.
  kek-NT: Abanan yo̱ chi ch'i'ch'i'i̱nc laj Barjesús laj tu̱l. (Chi jalbil ru li c'aba'ej
    a'an naraj naxye Elimas.) Yo̱ chixch'i'ch'i'inquileb xban nak inc'a' quiraj nak
    ta̱pa̱ba̱nk laj Sergio Paulo.
  blz-NT: Kasee i Barnabas tii Saulus poosarakon ni Elimas, mian men kadiimanan iya'a,
    ka' talantangion kada' gubernuur iya'a, sian mamarasaya i Yesus. (Bar Yesus na
    wurung Yunani ngaanon Elimas.)
  poe-NT: A̱ ntá tí chꞌín nchexro̱a̱n, nkìva griego mé ti̱ki̱texín sín chꞌán Elimas,
    mé nínkakonhen chꞌán tí sín tjako a kíxin tjinkakonhya chꞌán kíxin tí chꞌín tꞌe̱to̱an
    chrókuitekaon chꞌán Ìnchéni.
  san-TAM: கிந்த்விலுமா யம்ʼ மாயாவிநம்ʼ வத³ந்தி ஸ தே³ஸா²தி⁴பதிம்ʼ த⁴ர்ம்மமார்கா³த்³
    ப³ஹிர்பூ⁴தம்ʼ கர்த்தும் அயதத|
  cof-NT: '@see-verse:ACT.013.007'
  srm-NT: Nöö hën de go u go konda di buka dëën. Ma nöö hii fa de ta kondëën, di tofuma
    sai leti dë ta suku u poi di buka. An kë di gaama piki seei.
  qvs-NT: Chashna chay kamachikuk runa Bernabeta Saulota kayachiptinkuna chay ñakakuk
    Elimaska micharkansapa ama yachachikunankunapa. Payka manami munarkanchu chay
    kamachikuk runaka Jesukristuta kreyinanpa.
  zca-NT: Per Barjesús kinu xtu lë, lë xa' Elimas (widi'zh kwa'n gab bruj); gat lë't
    midi'zh xa' por widi'zh che'n Dios por Jesukrist, porke gat nzhaklat xa' yila
    gobiernadore.
  cbc-NT: Bairo cʉ̃ catʉ̃gogaro, Elimas, carorijere camasĩ pʉame, Quetiupaʉ Sergio
    tie quetire tʉ̃goʉsaremi ĩ, bʉsʉ ẽñotagamiñupʉ̃.
  qxo-NT: '@see-verse:ACT.013.007'
  mox-mox: Ta tobalavu nana Baieisu (me Guliki bonadiega ana wawa Elaimasi) Banaba
    be Saulo awatayedi, mana ge nuanuana iana Sagiu Faulosi Ieisu navetumaqanea.
  kew-kew: Goa pisa pare yaina pape aame aposel kogono aa laapona kogono maoyaatalo
    pisa. Go yaina aaraana biri Bar Jisas yapare adaa agaamere Elimas simide. Nipumi
    gavman-na aa mudumi Aa Muduna epe agaa robaa-para maodobalialo agaa mabebolaasa.
  dww-dww: Be taubarabarau, Gurik bonane ta riuriuna Elimas, tauna taudi adi giuma
    ya riuriu tuatuaḡaiedina, baninama tauna ya ḡoeḡoena da primia Sol be Banabas
    adi giuma nam sibo yai sumaḡedi.
  twi-ASANTE: Nanso, nkonyaayifoɔ Bar-Yesu a, Hela kasa mu wɔfrɛ no Elima no ampene
    so, ɛfiri sɛ, na ɔmpɛ sɛ amrado yi bɛtie Onyankopɔn asɛm.
  aoj-aoj: Owaꞌ aman anamba agol ananigili diga Griki saꞌi Elimas, nandaꞌ koꞌopi nataloga
    amom biam Barnabasi Sol. Naꞌi nupati okom gavman anamba dembinai ma ina atiasi
    nohapifa basef Godi.
  cbv-cbv: Obohjeéhtih, caán jióhni, griego wéheatjĩh Elimas ĩ niijní, Sergio Paulo
    ã tʉ́ʉt nʉʉmcát pínah niijná, Bernabéwãdih ãtih naáwát tʉ́ʉtcap wʉt yʉh jĩ.
  taw-taw: '@see-verse:ACT.013.007'
  jic-NT: Yupj tjowelepj Sergio Paulo lal Dios tjevelá. Barjesús ne'aj tón̈catsja
    'ots'ipj. (Griegopan jilal jupj lotsja Elimas.) Jupj jostsja Sergio Paulo ma mpones
    Dios tjevelá. Mpes quelel véletsja 'ots'ipj. Tjevele Sergio Paulo lal más 'ücj
    ma pyona yupj tjowelepj Jesucristo po'ó.
  zap-NT: Brujree (kon diz-griego la men Elimas) wlaan men nsoow men chen nlaleedxdet
    Sergio Paulo xdiiz Dëdyuzh.
  wer-wer: pölangre këap omën pöp Krik ngöntak Elimas pël yamëëaup pöpök yang ngarangkëp
    pi Yesuu ngön ompyaut kat wiipanëak piaripön nga mëëa.
  ipi-ipi: Balato wuane leane tekeko, gapomane akali kawane Senjiasa Palusa oko bala
    Gotena pii oko ale wato, Jisasa lo bilipi lolane nembo toto, posini piyane akali
    Banjisasato Banapasa, Solo-la, okonelapo-mane Gotena pii oko Senjiasa Palusa lamai
    napeakale, jia leaipia. Akali Banjisasa okonena gene mindi Gitiki pii loto, Elimasa
    lalainipia.
  qul-NT: Chay layka, griego idiomapi Elimas niska, apostolcuna contra cachcaspa,
    gobernaj Sergio creenanta jarc'acorkan.
  tnc-tnc: '@see-verse:ACT.013.007'
  ter-NT: Itea okópa koixómoneti ne Mbaranâbe yoko Saûlu. Yoko Élima koéhamaka neko
    koixómoneti sa'irí'okopovo îha ya emó'uke ngerêku. Ako akáha'aino ngovenâdo kutípea
    emo'u Itukó'oviti.
  bmr-NT: Jaarunaa tomaaimo griego iijɨri Elimas onoobo diitɨsico jenaauhicauhi ihaivojɨɨbo
    imiyaavugujiruneguiiha.
  fuf-fuf: Kono oo wi'eteeɗo Elimaasi, ɗun ko mbileejo on, (ko fii ko non innde makko
    nden firiraa), o dartii ɓe, tawi himo ɗaɓɓude fii no o bonnira gomɗinal lanɗo
    on.
  mwc-mwc: Saba kaikairapuna Bar-Jesus (kana waba Greek gamosi yai wai Elymas) i gesaira,
    i wosei kata governor kega iti geruwana.
  bhl-bhl: 'Kate, selew selew kunum be ibolow fukunomele: “Nakunum be kanelom Yesus
    elo gelewin kunum keloke te!”, angeko, aso im weng dawkatiko, koyemse kale.'
  ons-ons: Ŋo suŋa qare ŋei mane, eŋetine Elimas oŋo kitat otke. Baryesu eŋetine mane
    Grik dongo rakoi, Elimas. Eŋe Sergius Paulus kitatka rake, “Ge erane don mi dere
    malip kanom.”
  con-NTPO: Tsa'caen ttu'sesi tsa coraga, Barjesús –tise faesu inise, Elimasja– se'pi,
    governaror Chiga Aya'fama pañamba in'jansa'ne.
  ghs-ghs: '@see-verse:ACT.013.007'
  peg-peg: ମାତର୍‌ ହେ ଚୁଟ୍‍କି ଅଲ୍ଲିମା ଇଦାଂ ତା ଗ୍ରିକ୍‌ ତର୍‌ । ହେୱାରିଂ ବାଦା ହିତାତ୍‌ ଇନାକିଦେଂକି
    ହେୱାନ୍‌ ସାସନ୍‍କାର୍‍ୟାଙ୍ଗ୍ କ୍ରିସ୍ଟ ପାର୍ତି କିନାକାର୍‌ କାଜିଂ ଅଲ୍‌ଗା କିଜ଼ି ଇଡ଼୍‌ଦେଂ
    ଚେସ୍ଟା କିଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Nhym kam Erimanh, kubê ne Bajejuja. Me bakabẽnkam ne gu me ren kum wajanga
    jarẽ. Nhym be, me bajtem kabẽnkam ne me kum Erimanh jarẽ. Nãm bit kute Paur Ar
    kubê àptàrmã. Erimanh bit kute õ bẽnjadjwỳr nêje Metĩndjwỳnh kabẽn pytàrmã ne
    arỳm kabẽno Xaur ar apanho dja.
  eng-WEBU: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn the proconsul away from the faith.
  gnw-NT: 'Ẽrei Elimas (cua tee uipota jei: “Ipaye vae”) umbɨavai, agüɨye vaerã tẽi
    mburuvicha upurugüɨrovia.'
  mux-mux: Akiliinga-pe kurumanga nuim Seten-ni liipa tapunjurum kene ulu-tonduluma
    tirim yi kanili, yunga bi te Ellimas niring, kanili-ni “Naa wangli.” nimba pipi
    simba tepaliinga, gapman-yi kiapale-ni ‘Elsengla ungele piliipaliinga ‘Sika’ nimba
    numanu topele naa tupili.’ nimba, kiapale piliimba kupulanumele pipi simba tirim.
    (Bi Ellimas kanili Grik-ung te, kaniliinga pulele kurumanga nuim Seten-nga ulu-tonduluma
    tinjili yili.)
  maj-NT: Tu̱nga nda̱tj'ee̱, xi ta̱ Elima̱ 'mi ya nga én griego̱, ngji kontra̱ha̱
    Bernabe ko̱ Saulo̱. Y'éch'oho̱ nda̱ títjuu̱n tu̱ xi najmi s'e̱jihi̱n ra̱ yáha
    Jesu.
  bkq-NT: BarJesus (gregüem Elimas keho olâ myani) tataen-ho Sérgio Paulo, Jesus nheinwândyseba.
    Aituo myani toenzepa kehoem iewiâpadyly akaemo Jesus unâry egatuwâni modo agâ.
  kue-kue: ba giglgiyai orkwa yagle i Grik ka mina kangiye Elimas, ye yombuglo ere
    yagl suwo engragledi orkwa. Sraglpre, gavana pirngidi dinambedi pre orkwa.
  cot-NT: Cotanquitsi Erimashi, irira aventaroca iragavejane ampatsini (irootaquetari
    oncanque ivajiro oguipitsoquerogueti), iticaticatacovetavacariqueate yaacanatantajiavetavacarica
    aatonijite iquemisantajiguiritsi majirontatsica.
  bnp-bnp: Pali ra bakovi na malulu, a rana na nita Grik e Elimas, i koi ne rua. I
    koi vona a matakari ge luhoi torea a Vure.
  apn-NT: '@see-verse:ACT.013.007'
  ctp-NT: Loꞌo ja ndiya tiꞌ yu taꞌá kanꞌ, chaꞌ ynan gobernador chaꞌ ꞌin Ndiose. (Elimas
    naan yu taꞌá kanꞌ chaꞌ nu nchkwiꞌ neꞌ kichen Pafos kanꞌ.) Lye ꞌa nxuun yu loꞌo
    Saulo loꞌo Bernabé, chaꞌ ngwa tiꞌ yu tukunꞌ yu chaꞌ ꞌin gobernador chaꞌ ja xñi
    yu kula kanꞌ chaꞌ ꞌin Ndiose nu ykwiꞌ taꞌa tyukwaa neꞌ kanꞌ loꞌo yu.
  opm-opm: Meng darher hahhan ihit amrapti ohe patnong pipari. Saperhan ama amkimon
    hapat han Grik ire meng tei win Erimas ma porishe han oh patdapat ihitnong Gute
    meng ohsi manongri aprisipri por baso pongopri.
  bvr-bvr: Wurra an-gata an-buburda a-wena nula Jerjiyach Bolach gala barra a-galiya
    butula Barnabach rrapa Jol. Nipa an-buburda Grik (Greek) gu-guyinda an-nelangga
    Yilamach (Elymas).
  wal-wal: SHin shareechchuwaa Eliimaasi (Giriike qaalan hegee a sunttaa) deriyaa
    haariyaagaa ammanuwaa digganau koyidi, eta haasayaa phalqqiis.
  zad-NT: Na' beṉ' willa'na', nsi'gake'ne' Elimas (na' zejin beṉ' willa'), goklallee
    gone' ka bi shajḻe' beṉ' wṉabia'na' c̱he cho'a xtill' Chioza'.
  kmg-kmg: Hefârec-jofame qaŋgec bapa Elima (šâŋe i qaŋgec bapare mujumbieŋ hâcne(c)
    eki kia miti sakarecnehuc hecke-jactewec.
  aso-aso: 'Neꞌmine ogavo aꞌmine ve nene Elimasiꞌ (mene guliveꞌmi monovo tiꞌ lo neive:
    Aniꞌ amaniꞌ ogo minaaꞌ ive ve.) Aꞌmine ve aza engiꞌ gamazi lasidoꞌ nene guvelesi
    veꞌmo gele eleꞌvoleꞌ olosa gilineꞌ nene hulilive lo aꞌmine gamaziloꞌ eꞌmenga lo-ngimineꞌ.'
  uli-uli: Iwe ngo tabtob we Elymas (ila mala idal irel Greek) ye pipiltar, bo ye
    luluwaley le yebe wigdi depel aam we tang tugul we.
  nin-NT: Nggo Ilima uni ikagri wa (wanggo yo si inkpi isa yi ni irrirri i Girrki)
    à ta ukpa du uwa ta han ugona wa ni yo isisurr ima yi na Atiko ku.
  acu-NT: 'Turamtai Yuse chichamen etserinamtai, wishin Barjesús naartin, chikich
    naari griego chichamejai Elimas naartinuyayi, nuka ni apuri Apu Jesúsan umirkai
    tusa chicharak: —Ju aintsu chichamengka paseetai, —timiayi.'
  cak-WNT: Pero ri Elimas ri achi aj itz can c'o ta xrajo' chi xuk'et ruwech ri ch'abel
    ri niquitzijoj ri Pablo y ri Bernabé, riche (rixin) chi ri aj k'atbel tzij man
    ta nunimaj ri Jesucristo.
  ebk-ebk: Ngem hi Elimas ay sumasaromangka, (hiyasa nan ngachan Bar-Jesus as nan
    kali ay Griego) at chana konkontraun chicha, ya penachasna ay iyachawwi nan gobernador
    as nan omafurotana kan Jesus.
  spa-PDDPT: El mago Elimas (así se traduce su nombre), se les oponía e intentó apartar
    al procónsul de la fe.
  ruf-ruf: Lekeni ayo mhawi Elima, kwaapfila ayo mana ya taghwa lyake tsakahisanya
    nawo, kabama amtende imkulu yula we ichisiwa aleke kutoghola Ukiristu.
  gun-gun: Ha'e rami teĩ onhembo'e vaikue va'e Elimas hery va'e ojokoxe huvixa ojerovia
    e'ỹ aguã.
  agu-BL: Poro nintzun oc Elimas yi jun yaja'tz yi at tpisyo' tan makle'n chiwutz
    Bernabé tu Saulo, na i klo' taj i' tan qui tocsal yi jun ajcawa'tz yi yol Ryos.
  isn-isn: Kuiti Elima “uyo u mulogi” (iti uu i lina nilkwe nai limpyanigwe) ai ua
    kingie, ai ugemile kumupiula uyo u liwali wapume mu uhuiili.
  eng-PEV: '@see-verse:ACT.013.007'
  ilo-ULB: Ngem ni Elimas a “ti salamangkero” (kasta iti pannakaitarus ti naganna)
    sinuppiatna ida; pinadasna a patallikuden ti gobernador ti ili manipud iti pammati.
  pir-NT: Tiquiro sa pijioepegʉ̃ta Elima, yairo pehe tiquinare buhe dutierahye. Tiquiro
    Sergio Paulo Jesu yere tiquiro ño peogʉ̃ cahmesãedahye yairo pehe. Sa yero yairo
    pehe Sergio Paulore Cohãcjʉ̃ yere cohã dutiro nimahye.
  anv-NT: Yɛ́mbɔ ɛbwɔ́ áchwɔgé muú megya yimbɔ, ayi ákuú ji Ɛlimas né meko Grek,
    alɔ manyɛ mbeé né mekomejɔɔ́ bwɔ́ ne amyɛ mangbɛ́ nnó gɔmena yimbɔ afyɛgé
    fɔ́ metɔɔ́ né depɔré Jisɔs ɛtiré ɛbwɔ́ ágárege ji.
  sab-NT: 'Saulo kaire Bernabé jo chke chugagwalla ngwadi, Saulo, Bernabé geru Jesu
    giti ketu chugagwallage gire Barjesús amaña griego kwirale kada Elimas amage sugedu
    chugagwalla be Jesu gerua gai Saulo kaire Bernabé giti gire Barjesús gerudu chugagwalla
    ole: —Saulo kle chage geru ole geru e me ulia. Barjesús gerudu tanre ene chugagwalla
    ole Saulo kaire Bernabé gwa giti geru e me ulia. Ama gerudu ene, ama me takalin
    chugagwalla geru Jesu giti gai ulia.'
  tmd-tmd: Nöbö Ba-Jisas aku, Grik mönö yadön nugwo Elimas me rɨmɨdmä. Banabas Pol
    yöŋö ñɨŋ Segias Polas nugwo God Mönö wä aku yad nölmɨn, nuŋ rɨmɨj pal audiöx nugw
    ri aböŋa, jɨ kɨj öimöb rɨb nöbö aku nugwön, Banabas Pol mönö gwogwo yadön göj
    göj yadyöxön, Segias Polas Jisas mönö aku nugw pönɨŋö, rön, nugwo yadöŋa, “Nöbö
    hogw aku inakmönö hörmɨdöi aku nugumɨjɨnö,” röŋa.
  acr-NNT: Pero rachi aj qꞌij xutij riꞌ che kebꞌuqꞌatej ri Bernabé y ri Saulo chaꞌ
    ri taqanel na kukubꞌaꞌ ta ukꞌuꞌx che ri Utzilaj Tzij re ri Jesucristo.
  kpg-kpg: Tangada hai mee hagagoboina go Elymas (dela di ingoo o Bar-Jesus i nnelekai
    Greek) ga hai baahi gi meemaa, e hagamada di gobinaa gii huli gi daha mo di hagadonu.
  taj-taj: तर जादु लबा एलुमाससे सर्गियस पौलुससे थेनीगदेला ताम विश्‍वास थालगै भिसी
    शाऊलदेन बारनाबासला बिरोध लजी। एलुमास भिबा चा ग्रीक ग्‍योइरी जादु लबा म्‍हि भिबा
    हिन्‍ना।
  avt-avt: Hɨrak hanhan kemtau hɨm me God te mɨtɨk Ba-Jisas kerek ketenwo henpɨn menmei
    menmei niuk mɨrak me hɨm Grik hɨram Elimas, hɨrak katɨp keknɨwekɨt hɨm mɨrakɨt.
    Hɨrak han kitet kakri han ke mɨtɨk iuwe gavman Sesias Polas te hɨrak ap kises
    hɨm me God hɨrakɨt tewepyapɨrem.
  cbk-cbk: Pero ese magiquero si Bar Jesus, con quien ta llama na Griego Elimas, ta
    entremete gayot cay ta hace le convence con el gobernador no cree si cosa ta habla
    si Bernabe pati si Saul.
  uig-ARA: لېكىن ھېلىقى سېھىرگەر (ئۇنىڭ گرېكچە ئىسمى ئەلىماس بولۇپ، «سېھىرگەر» دېگەن
    مەنىدە) ئۇلارغا قارشى چىقىپ، ۋالىينىڭ رايىنى ئېتىقادتىن قايتۇرۇشنى ئۇرۇنماقتا
    ئىدى.
  tuf-tuf: 'Chícayat, Bernabé cat, Saulo cat tew̃ay béjecro. Cuiquib Barjesús cat
    ésatro. Cuiquib eya ajc istiy cut Elimas aw̃uro. Griego cuw cutar eyta aw̃uro.
    Bernabé cat, Saulo cat, tew̃yat Elímasat wajacro: “Uní téw̃tiro,” wajacro. Gobernador
    Sir chihtá cati ac Elímasat eyta wajacro.'
  abx-abx: '@see-verse:ACT.013.007'
  mco-NT: Je huijyjäy, huɨdi nañ jadu'n yajtijp Elimas, mɨdziptzoñ Pablo etz Bernabé,
    e tüccɨ'y capx'aduga'ñ ca'ydɨ je gobernador ymɨbɨcy.
  bsp-bsp: Elimas, itɔ tatɔkɔ «wəwɛŋkɛ» kusu kəŋan, ɛŋc-gbɛkəl moloku ma Barnabas
    kɔ Sol, pəc-tɛn kəkafəli kəlaŋ ka wəkiriŋ Serkus Polu.
  kqf-kqf: Bi taubwalau Gulik kalinedimo sa wai isana Elimas, tana kota Sol bi Banabas
    edi giu i laulaupali-ibedi. Banina tana i ḡoeḡoe te Plimiya Segiyas maso mote
    Sol bi Banabas edi giu i wai sumaḡe.
  cpb-NT: Iri kantacha jirika sheripiyari jitachari Elimas riñaaneki Grecia-thato,
    ikowake rotzikawakeri pinkathari eero ikemisantanta.
  aon-aon: Aria anudok arman Elimas nape natupok baraen. Anan douk anudok arman douk
    napeum nenek ouruh hani sabagwiruh iri. Aria shawanam ananin nyeigur um eshesh
    Grik esheshin baraen aria shahwaran Elimas. Elimas nakwiraeh um nakri nuwanamaguk
    Sergius Paulus um anan mare nusuhw Debeini ananin baraen nugipeshen, uwok.
  hus-NT-2005: Por jachanꞌ an dhiman xin bij Barjesús ani u bijyáb jeye ta Elimas,
    yab in walkál na Sawlo ani na Bernabé kin okʼtsi an pulek awiltaláb, pos jajáꞌ
    yab in léꞌ kin chuꞌu ka belmách an pulek awiltaláb.
  mig-NT: Ko Elimas, cha̱a ña̱vá'a‑ún (chi̱ súan kuní ka'a̱n sɨ́'vɨ́‑de), jasú‑de
    nuu̱ Saulo jíín núu̱ Bernabé, chi̱ ndúkú ndéé‑de sáká núu‑de náva̱'a ma̱ kándíja
    gobernador.
  bps-bps: Kabay i to mloos, dunan i dnagitla Ilimas di talù Grik, fnangan ale, du
    kayean ku là faglut i gubirnador di ku Dyisas Krayst.
  mbs-mbs: Meneng migsamok kandin se otaw biyasa egdelikmata si Elimas, so yan se
    gulal din kagi te Griego. Ibeg din megsagda te gobirnador amon eked sikandin pemenal.
  cme-NT: Hiroŋ daayo‑i Girɛkibaa-ba taa ba bĩ-yo Elimasi, ku yuŋgu yaa wuɔ hiroŋo.
    Wuɔ sire wuɔ hĩi, wuɔ Sɛrju-Polusi baa hũu ba nelma‑i, kɛrɛ ba tãal-o.
  sus-sus: Kɔnɔ na duure e naxan ma Elimasi, a xili wama a masenfe a duure nan a ra,
    a naxa e matandi. A nu katafe nɛ alako a xa mangɛ xa ba danxaniya kira xɔn ma.
  pon-2006: Sounwia manaman Elimas (met iei ede ni mahsen en Krihs) ahpw pelianirahda.
    E song en wekidasang kepinao ni lamalamo.
  dad-dad: Anĩ ere, idegẽya kosẽ tamo Elimas (yana are Grik od nem ‘idegẽya kosẽ tamo’)
    idi naabureid gudũ fe di, gawaman mudur to momoi youf nigin age fen.
  zab-NT: Per Barjesús (ni láza cun diidx griego, Elimas) guzub lodeb, rcaazbɨ nicuab
    chaldilaaz Sergio Paulo xtiidx Dios.
  jae-jae: Mago mecwaga Eluma (lau Helen sêjam ênê ŋaê ôkwi amboac tonaŋ) gêlêc biŋ
    sa êsêagêc ma gêgôm gêŋlêlôm gebe ênam gôliŋwaga ôkwi êkêŋ êwiŋ mêtê atom.
  ksd-ksd: Ma Elima, ra tena agagar, (ia ra kukurai ra iangina), i tur bat dir, ma
    i mainge upi na tigal pukue vue ra luluai kan ra nurnur.
  msm-NT: Di migsupak sikan salamangkiru no pigngadanan isab ki Elimas. Migpaningkamot
    sikandin to pagbaebag agun kona makatuu ki Jesus sikan gubernadur.
  myk-myk: Ga sigaanfɔɔ wemu mɛgɛ ki ɲɛ Bariyesu, pʼi wu pyi Girɛkii jomɔ pu ni na
    Elimasi ge, a wee di Barinabasi ni Sɔli kaala. Wʼa bi li shaa wu gbafɛnɛɛri wu
    ɲaha kɔn, kɔnhɔ wu ganha bu dà Yesu na wɛ.
  sbe-sbe: Na Elimasi – hesa te meta Bala-Yesu hesana kalina Giliki unai, kaniyona
    ede taukobakoba – ye hededeguduguduidi yo ye kaipate bena gabana ye hekaiyawasi
    tabu Yesu ye kawamamohoiyei.
  mcr-mcr: Iiŋä etaŋgi, paaqä imäkqä Elimasi iqu, ämaqeu miqä iqu Jisasi Iquenyqä
    quuvqä heqiyätŋqä mäwiŋgaŋgi, iqu Banäpasi iqueqätä, Soli iqueqätä, wäuŋuä qui
    imäkätŋqä ikqe.
  cux-NT: Sáⁿ'ā Elimas (nguuvi sá neⁿ'e caaⁿ'māⁿ davaacú 'cūū saⁿ'ā chi idin'daí magia)
    nguɛ́ɛ́ 'cūūⁿ sa saⁿ'ā. Neⁿ'e sa divíi sa chi i'teenu Sergio Paulo chi gobernador.
  tur-YTC: Ama büyücü Elimas, (çünkü adının çevirisi böyledir) valiyi imandan döndürmeye
    çalışarak onlara karşı koydu.
  san-ITR: kintvilumA yaM mAyAvinaM vadanti sa deshAdhipatiM dharmmamArgAd bahirbhUtaM
    karttum ayatata|
  bel-N: а чараўнік Эліма, бо так перакладаецца імя ягонае, супрацьстаяў ім, шукаючы
    адвярнуць праконсула ад веры.
  sch-sch: Hannirese, dôipu Elimus (Greek riming) han râiôt hah takminsôn loi
    rang pûtin anni hah a lei deia.
  mic-MIQNT: Pas'g na negmow getangwi'titl puowinal Elimas. (Gli'gewigtug telui'tut,
    Elimas, Lesui'pewigtug na Pa'l Se'sus.) Negm wejo'tg jigla'lan g'pnno'lal Sulgius
    Polus mo 'gtlams'tasilin.
  huu-NT: Barjesús ie jɨaɨe mamecɨdɨ Elimas. Naie iaɨmaiaɨ llofuiana uaitate. Gobernador
    ɨɨnuana jitaiñede.
  jiv-NT: Tura uwishin Erimias nuna nakitiak “Auka péṉkerchaiti” tímiayi. Akupniusha
    Yúsan umirka̱i̱ṉ tusa nuna tímiayi.
  otm-NT: Pɛ nu ra bądi Barjesús, n'dat'a ra Elimas, bi 'yʉ't'a ra ts'ʉt'abi, nguetho
    hingui ndepe da 'yɛ̨c'yɛi a i sifi, nɛ bin junthʉ a ra Bernabé nɛ ra Saulo.
  dah-dah: Gega Ba-Yesu, Grik mere mat Elimas ineŋ haŋyen gore irem goke igiŋ ma nurde
    asogo yirdeb Sergius Paulus goyen daha Yesu niŋ dufaymiŋ saŋiŋ iryeŋkek yeŋbe
    petpet irde hinhin.
  tnk-tnk: Mətə Parjisas sə nəɡhɨn riti mwi mə Elimas (nɨpwrai nəhaɡ nəha kleva) in
    ramərai raka nəɡkiariien səvənrau, mamousari mə truvsini nətərɨɡien səvəi iəmə
    asori nəha mə trəpwəh nɨniien nɨpərhienien ia Iesu.
  kpr-kpr: Era buvurutusera avata, kae da bajari Bar-Jesus (namonde Greek gekaimi
    Elymas seraera), nu eredo, erá butu ainda kotofu nenda geka ningi tumondeure dae
    sise, Barnabas nengae Saul ghae buregusira.
  san-IAS: kintvilumā yaṁ māyāvinaṁ vadanti sa deśādhipatiṁ dharmmamārgād bahirbhūtaṁ
    karttum ayatata|
  nho-nho: Tevana iaa te takarua naa ni sahea peenaa Elimas (teenaa ko te inoa haka Greece
    te tama pakava naa), i te hakamau raa e usuusuhia a ia ki see lotu i Jesus.
  gym-NT: Akwa ni kwrare ne arabe kädian nämane Elimas arato abko ñan tö namani gobran
    Sergio tuai tödeke Ngöböbti, kä namani Ngöbö Kukwei mikamna ütiäte ñakare kisere
    gobran Sergioye.
  azg-NT: Juu tsanquinduaꞌñeen jndyu juu Elimas. Totsichon yantyi juu na tantsinin
    Bernabé yo Saulo nnon nquii tsanmꞌaantsꞌianꞌñeen. Ndoꞌ mantyi sꞌaa juu na min
    tyiꞌntsijñꞌoonꞌ tsanꞌñeen jñꞌoon na conanꞌneinhan, ngꞌe tyiꞌquintꞌue tsꞌon juu
    na ngantyja tsꞌon jon Jesús.
  bhd-bhd: पन एलीमास डैइंनोड़ो (किजोकि तैसेरे नंव्वेरो मतलब डैइंनोड़ो ए) तैन केरि
    खलाफत केरने लगो, तैने हाकिम यीशु पुड़ विश्वास केरने करां रोकनो चाव।
  too-NT: Pero cātā'lāhuanilh huan tlahuāna' a'ntī ixuanican nā Elimas. Xla' tū' ixlacasqui'n
    nīn cakalhlaka'ī'lh huan gobernador.
  ind-AYT: Akan tetapi, Elimas, tukang sihir itu, karena begitulah namanya diterjemahkan,
    menentang Barnabas dan Saulus, dengan berusaha membelokkan Prokonsul itu dari
    imannya.
  cjo-NT: Ari ikanta Sawoori ikenkithatakotapaakiri Jesoshi omaanta ithañaawitakari
    riraga sheripiyari; tee ikowakaawitari riraga jewawenantatsiri raapatziyari Jesoshi.
  nsn-nsn: Bo Bar-Iesu puk e marang tur tane tas Banabas me Sol, (toro uelhireng Grik
    inggono ra kilain Elimas) inggon e menmene tane tar tamata uleik mare ahik pahe
    tagorong mana tang Iesu.
  san-DEV: किन्त्विलुमा यं मायाविनं वदन्ति स देशाधिपतिं धर्म्ममार्गाद् बहिर्भूतं कर्त्तुम्
    अयतत।
  tna-NT: Da su beju mau Elimas ja shanapa putsu, Bernabé, Saulo detse neje nimepuana.
    Tsada mahue batana, huaraji Sergio Paulo ja Diusu sa quisa saida cuana paid'abata
    puji, cuapuitime jei pu cua putsu.
  lid-lid: '@see-verse:ACT.013.007'
  wim-wim: Puth pam maꞌ-kunch alangan Bar-Jesus.angan-a, nil keꞌ wayathiy pulang.
    Namp thon nungantiya Elymas wik thanttamangan waaꞌantan nunang Greek.angana. Nil
    keꞌ wayathiy nunang pam moom piꞌanana, nil keꞌ yipam Jesus Christ.an ngangkangan
    piꞌ-piꞌow nunanga.
  zga-M: Pu uElima “ung'avi vulele ulo eilitawa” (ya mwene alukhuvabencha) agelile
    nukhupendula uliwali ahege mu ndweidikho.
  yom-yom: Vayi Elimasi nkua mazi (yawu tsundu yi dizina diandi), wuba kakidila ayi
    wutomba bu zimbikisa minu ki Nyadi.
  san-SIN: කින්ත්විලුමා යං මායාවිනං වදන්ති ස දේශාධිපතිං ධර්ම්මමාර්ගාද් බහිර්භූතං කර්ත්තුම්
    අයතත|
  yut-yut: Mani Segius da Yesu dɨma nandaŋ gadaŋ ɨmjak do amɨn bamot uwal aŋ yomgut.
    (Ba-Yesu uŋun sot wamwam amɨn kɨnda do Grik genon da Elima yaŋ iyɨwit.)
  grc-BYZ: ἀνθίστατο δὲ αὐτοῖς Ἐλύμας ὁ μάγος — οὕτω γὰρ μεθερμηνεύεται τὸ ὄνομα αὐτοῦ
    — ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
  cpc-NT: Iro kantacha jirika jyiripiyaari iitachari iñaaniki Grecia-jatzi Elimas,
    jotzikatzikatiri pinkathari iiro ikimisantanta.
  nhg-NT: Barjesús mocuitiöya nuyejque Elimas. Elimas quejtusneque öque quechihua
    sösantle de magia. Elimas omoponiero cuntra Bernabé hua Saulo. Oquetratöro quechihualtis
    cubernadur majcamo moneltoca.
  nya-nya: Koma Elima wamatsengayo, (Elima tanthauzo lake ndi wamatsenga), anatsutsana
    nawo ndipo anafuna kumuletsa mkulu wa bomayo kuti asakhulupirire.
  ngu-NT: Pero on nahuajli Barjesús, yejhuan no itoca catca Elimas, quimixnamiquiya
    Bernabé niman Saulo. Quinequiya quiyolmajxalos on gobernador para ma ca tlaneltocas.
  kup-kup: Met aban alap Bazisas pim abat modao paru Grik ñevonañ Elimas pot mañooh-popuhö
    Roma aban ahö pop Iesuz ñetiv hatevetet pimaz homeo badae batapan hezavoz pi kaev
    ravat epat piin mañah, “Evo, ni ñetï akavon hatevetetun.”
  jid-jid: Ama Elymas “Wu katibrji” (toki ba k'ma ndema sran) a lu kri sen nyu wu
    ka kpanyme niba; a ta son k'ma kikle Iguwu gaatre rju ni nkon kpanyme'a.
  wmw-wmw: Falakini Elima (ndi vyaakitiwa nkigeregu) noire nsawi ire, akibishana nawo
    Barinaba na Saulu. Akinkenekeza nfalume anzungunuse kwamini.
  gmv-GGM: Marozi Elliimassay ba sunththa birshechcha mala dere ayisizzayssi ammanontta
    mala dhubanas kooyidi isttara eqqetidees.
  ssg-ssg: Tuahe Bar Jises, axan tenen liai Elimas, i nam watakai Banabas ma Sol ape
    i xui Sergius Paulus kum hong sohosoh lalu uke i sohot kahikahi Jises.
  zpo-NT: Per lee wezh, xaa le Barjesús, xaa noka le Elimas xtizh gryeg, nanzheklat
    lee xaa nabeyy Chipre gon xtizh Dios.
  poy-poy: Kumbiti ayu muhawi Elima, handa ntambu yakaweriti kashemwa kwa Shigiriki,
    kajeriti kuwaberibeziya su kumlewelera mkulu gwa shisiwa nakiza kugalambukira
    njimiru ya shikristu.
  qwh-NT: Peru tse brujo Barjesusnam, Saulupa y Bernabepa contran sharcur, michäcorqan
    gobernador Sergiu Paulu Teyta Jesusman creyicunanta. Tse brujutam jina Elimas
    niyarqan, Elimasqa griegu idiomacho Barjesus ninanmi.
  gaw-gaw: A nai mehuqeh amu baḏ nau mak danab Ba-Jesus, Grik naip̱a nug onig am Elimas,
    nug awa awa aqata, a nai madipiḏ ele, amu tap̱eb noḵunu heum. Nug gabman oḵai
    amu nuhig dab mak heeb eḏueb, Kayaknu oop̱a genab ii doomanu heum.
  nca-nca: Quko rukusí teyara uni ŋu, owí Grik mandewore Elimas nekoyaŋgo, enendo,
    uni kembé ŋundo iŋondutu ma tewero, ye iŋoro uni kembémboro iŋo-iŋoyó wosowero
    taró.
  zpz-NTPP: Zeꞌ tuꞌ zeꞌ tuubaꞌ nu lay ndeꞌ Elimas. Orzeꞌ yu zeꞌ guay contr ni dey.
    Orzeꞌ bduꞌy lagy yu nu riib ic lo de yu zeꞌ, par nu cueꞌ gyicy cup yu consuel
    lo Crisht.
  mkj-mkj: Jounwinehni Elymas (ma ioar oadoa in Greek) ken pallanda ira. Ih jong in
    ukudjang koapinahu en pwojonla.
  zac-NT: Napë Barjesús stubi lë, Elimas, quiere decir narunë dchiꞌni shtë bëlliú.
    Adë në́diꞌi Elimas niuadiꞌdzënú Saulo gubernadurë purquë adë në́diꞌill tsaldí
    lduꞌu gubernadurë shtiꞌdzë Dios.
  kyg-kyg: Eꞌana maiꞌnaꞌagenoꞌaeꞌmo hosu apaune vayaꞌai himamuꞌapiletiꞌmo noꞌagaya
    aeto agufa aune kavaꞌmo nehiya vekamo agiꞌamo Galiki gefatiꞌmo Elimasiꞌa yagaino
    neꞌapateya vekamoꞌa agesa afino fatago osisiyafeꞌmo alino afepi anateꞌniye.
  kmk-kmk: Yoong sadit mansasalumangka un si Elimas (siya’d ngadan na utdin bagbaga
    un Griego) sinuganggang na dida ot pinadas na un lappodan dit gubinnadul daḻapnu
    adina manuttuwa kan Jesus.
  cao-NT: Jama, toa yobëcá jato quëtianiquë pë, jahuë chama ya ja chaninayamacano
    iquish na. Jabi Ibo quima jahuë chama ja casomacasni quiha pë. Yobë qui yoi jato
    chani ini quiha.
  bbr-bbr: Utianik, kiro os ämän areäu ro, kon kar enip Elimas (Grik ämänis Elimas
    äiäi, ‘os ämän areäu ro’) kos awan ämän tonoi matowon. Kiro ros kon ro näwäu nukan
    wou epar mowon, tämuraun keserwon.
  inb-inb: 'Ikuti chi iachaka, pai­kuna­wa mana alli­lla tukuspa, mandag­taka ni­kurka:
    —Imasa pai­kuna willa­na­kus­ka­ta mana uia­sun­chi—. (Iacha kag­manda, suti ka­pur­ka­kuna­ta
    Elimas. Elimas ni­raianmi iacha.)'
  hrv-hrv: ali im se usprotivi Elim, Vračar - tako mu se ime prevodi - nastojeći odvratiti
    namjesnika od vjere.
  box-NT: Ká a nín-símú ɓànso Elimaasi á yí wi à ho kɔ̃hṹ mu ɲúhṹso à
    tà a *Krista bìo ó o wi ò o hè ɓa. (Ɓa *Kɛrɛɛsisa wee ve o Bara-Yeesu mu
    làa Elimaasi.)
  ote-NT: Ne núꞌa̱ ra ꞌñeteꞌa̱ mi tꞌembi nehe ra Elima rí bøni da ꞌñena ꞌñete, núꞌá̱
    bi nøꞌtua ra cu Berhna ne ra cu Saulo, ne mi ne da hña̱cuahma̱ ra nda̱ pa hinda
    gamfribi núꞌa̱ mi udiꞌʉ.
  wnu-wnu: Ende wurit ara ne Baryisas Grik qobut Elimas qamb igour eng wo der wonou
    munon banam Sergius Paulus eng wo Yisas qob nob qamarari oabiginer qamb wo taisiarei.
    (Baryisas eng wo Yisas qob me qenunget igamau end.)
  zam-NT: Per leque mbi' co' nac hue's, co' lèe Barjesús, co' ne' tedib lèe Elim,
    mcà' di's loo Mbèl' no loo Saul par ne'yila'ste mbi' co' nac gobernador di's cón
    che'n di's ndac co' ngo myen' yalbàn.
  zyp-NT: Ma duitei cawh ca-ia a thaipaw Elimo (Grik ming cang ka, ca-ia thaipaw tahnah
    a cang) takhei aaning cawh dy he ka, raang uhbui khah a zingnah taikhei a palehsah
    kaw pawtah a zawng.
  sey-NT: Ja̱je yoꞌoquëtaꞌare griego pa̱i coca cato Elimas hueꞌequëpi dahuëpi pa̱i
    ëjaë sehuoyere ë̱sequë Bernabére cuiꞌne Saulore sa̱ñope capi.
  nvm-nvm: Bu ijia vakga e Ba Jesu e iji e masifdiamo iji bu e Grik buon isama ijia
    bu kua Erimasno kuavo ijar e moik iji daturaik namo iji samuamo ijin kuriairen.
    Fu kuriaireme oifuon iji abe dakaroiga fu vuak iji bu kuardakrejo iji fuba ma
    vierafekafa fu ijeg ren.
  mps-mps: Tiali goli, te dwai pobi dabe wabo bidi Barjisas, te Grik pogo aga nogi
    Elimas, agai homugo ‘Moni gavman bidigo Godigo po wali pidali weyu,’ te homu elama,
    tega sigo wali po sela sąyani, te agai po ugwaba mu sali.
  pab-NT: Hoka hatyo haholitaharexe Elimas kahalakoahare Jesus niraine kakoarenai
    kakoa. Elimas atyo enexare grego xako. Maisa xekohaseti tyakeko Jesus tahi akiti
    aokare hoka kahalakoahare ekakoaha.
  llg-llg: '@see-verse:ACT.013.007'
  kyf-kyf: Nɩɩ, -dlabhia -lɛnʋnyɔ wa laa glɛkɩwɛlɩ 'wʋ Elimasɩ, -mɔɔ 'nɩ 'yɩbha, 'nyunyɩdɩdʋdʋʋ
    'wlulapɩlɩnyɔ ŋwnu -Lagɔgbʋ -yɔ, we 'gbʋ ɔ yia Banabasɩ -yɔ Sɔlʋ tʋ dɩlɩ.
  tpi-tpi: Dispela man bilong mekim marila samting, long tok Grik ol i save kolim
    em long nem Elimas. Orait Elimas i laik daunim wok bilong Barnabas na Sol, long
    wanem, em i no laik bai namba wan gavman i bilip long Jisas.
  mih-NT: Zoco ra tazi cuan, Elimas cuu inga zɨvɨ ra. Ñá saha ra sa tyizoho ra gobernador
    sa cahan ra Saulo vatyi ñá cuñi ra sa cua sino iñi ra sii ra Jesús.
  qvh-NT: '@see-verse:ACT.013.007'
  kms-kms: '@see-verse:ACT.013.007'
  agn-agn: Piro kinontra tanira tang madyikirong si Elimas, ang yay ang aran ni Bar-Jesus
    ong bitalang Grigo. Aggawidan na tang gobirnador ang itaben magto ra ong ni Jesus.
  nhi-NT: Pero non naual Elimas (ohcon itoocaa itich griegohtlahtol) oquimixnamiquia,
    uan ocyehyecouaya icchiuas amo matlaniltoca in gobernador.
  ttc-NT: Per te chman, aj n'ok q'uma' Elims tuj te yol gryeg, tetz oxik tq'uma' tidi'chq
    tuky'i te k'ulul mandad tzan k'on tokslan te tume'l titza' n'ok qwit'b'a' jk'u'j
    ti'j te Qajawil.
  dan-1931: Men Elimas, Troldkarlen, (thi dette betyder hans Navn), stod dem imod
    og søgte at vende Statholderen bort fra Troen.
  kwj-kwj: Wondawani ori hima, Girik mwanji tiki jamekoni rini uchasiro ti Elimas,
    Gotri tau fihi o tini ya ri rakainda. Hima mwe ri saya wosi, ba fo ba fo humwe
    mwaꞌambwe wosindau hima. Wondani gapiman apukolaka ri inaka tini ri jamekowa sembe
    ha numbo ti ri ando kinani.
  vie-OVCB: Nhưng phù thủy Ê-li-ma chống đối hai ông, tìm cách khuyên thống đốc đừng
    tin Chúa.
  kze-kze: mindárai táái tasimái karéna kámááni-kawaanako Ísun-aaiyavai áraire sivo
    séna mindárai táái tasimái karówana
  mpj-mpj: Palunyangka Pajijajju kulirnuka marrkurnu, maaja jiimartaji Jajajpulajpa,
    kulira-pulampa junkura.
  lbk-lbk: Ngem si Elimas ay ensopsop-ok (tay siya nan ayen nan Elimas isnan kalicha),
    et inaposana chaicha. Inyan-anapna nan ikkana ay manangaw isnan khofernachor ta
    ad-i mamati.
  mto-NT: Ax je̱ maayva, yaktijpapts je̱ꞌe̱ veꞌe Elimas, kaꞌats je̱ꞌe̱ veꞌe du̱yakjatuvaꞌañ
    je̱tseꞌe je̱ yakkutojkpa du̱ꞌamo̱tunáxu̱t juuꞌ je̱ꞌe̱ veꞌe kyo̱jtstup.
  bzh-bzh: Rëḳ mehö nerob alam Bar-Yesu sën denenër arë loḳ Grik ayej nebë Elumas
    lo, nevonġ in bë gërin luho gekiap su gërin yi besepa doḳ Yesu.
  guj-2017: પણ એલિમાસ જાદુગર કેમ કે તેના નામનો અર્થ એ જ છે, તે હાકેમને વિશ્વાસ કરતાં
    અટકાવવાના ઇરાદા સાથે તેઓની સામો થયો.
  jvn-NT: Nanging Elimas, kuwi jenengé Bar-Yésus ing tembung Grik, ngalang-alangi
    supaya gramangé ora pretyaya marang Gusti Yésus.
  byr-byr: Wɨdasaabɨna kyaꞌ saraai wɨlamwaaina kyagi Kulakei Baajizaazai saraarɨ bɨrala
    yɨna yaka aꞌmwe naangerɨ wɨdaꞌ “Jizaazareburɨne yagaalyaꞌ muꞌnɨnna!” Kulaka sai
    Gɨrikɨyagaala yayaꞌ Elimaazai woꞌnɨkelyɨ.
  ian-ian: Yeno kwutɨga nyan ndɨna nat sɨ Elimas wupmak kat kai wandɨ. Njambwi nyan
    Jisasna kwundi wupmak kat Elimas kai wandɨ ndɨ kat.
  hun-hun: Elimás, az ördöngös (mert az ő neve ugyanis ezt jelenti) azonban ellenkezett
    velük, igyekezve a tiszttartót elfordítani a hittől.
  mcf-NT: Yuedac Pabadon Esuquidistu chuibampanëdash. Saudo quequin isadaidbon cuënubi
    Pabado quequin isadaidpembon cuëmpanëdash. Aden Pabadon Esuquidistu chuibansho
    tantiec tsusio tsadsho isun Badesusën tantiamenquiocnuen utsi uain chuioapanëdash.
    Ambi ompoaid ismianesa Badesus icsho Edimus cuëmpanëdash.
  kjs-kjs: Go pisa pare yaina pape alimi aposel kogono ali laapona kogono makoyaatalo
    pisa. Go yaina aaraana biri Bar Jisas yapare adaa agalemere Elimas lisimide. Nipumi
    gavman-na ali mudumi Mudu Ali-na epe agale lo robaa-para makodobalia lo agale
    mabebolaasa.
  mni-mni: Hikap yaikap touba Elymas-na (Ming asi Greek londani) makhoigi mayokta
    leplammi amadi leingak mapu adubu thajabadagi leithok-hannaba hotnarammi.
  yad-NT: Jamirya savicha̱da Edímasiy jtyati̱ rimyurabay variy nanumo̱musiy. Edímasiy
    rani̱ si̱tya rimyura day. Saquivu̱chodanuma varidyeñi̱ japu day, sañuma tuva̱chu
    ramu Ju̱denu niquejada.
  mxb-NT: Tído ko̱ nátaꞌan taꞌon ini ta̱ ta̱dí ñoó, ra̱ naní taꞌani Elimas, to̱ꞌon
    dánaꞌa̱ na̱. Sa̱ꞌá ño̱ó ni̱ sadi ra̱ no̱ó ta̱ néꞌe choon ñoó ña̱ ná dáꞌa ni kandeé
    iní ra̱ Jesús.
  pon-2006A: Sounwia manaman Elimas (met iei ede ni mahsen en Krihs) ahpw pelianirahda.
    E song en wekidasang kepinao ni lamalamo.
  maq-NT: Peru cha surqui jan ne, xi hacuaha hmí rë Elimas xi hne griego ne, casahmi
    condra cha me xi cuacun vë, tsëhë xi mijí rë cha xi me xi matitjun jan ne, cumangucacun
    me cojo Jesucristu.
  hto-hto: Mei íadɨ afe aima Bernabé Saulo dɨga llogáuai uáitano zanode. Ocuídɨllaɨma
    ɨ́ɨnuana aima rairuíacade. Afe aima jɨáɨfodo mameina, Elimas.
  por-BRBSL: Mas Elymas, o feiticeiro (pois assim é seu nome por interpretação) resistiu
    a eles, procurando afastar o procônsul da fé.
  ces-NKB: Ale Elymas, ten čaroděj (tak se totiž překládá jeho jméno), jim odporoval
    a snažil se odvrátit místodržitele od víry.
  cui-cui: Barapon pon mara pexeinaein icha wʉn xeina, griego jume, “Elimas”, baraichi.
    Bapon Bernabé Saulono jume yancatabatsibe, tsipei jopa ichipaeyo xua Sergio Paulo
    jume cowʉntsina Nacom Pejume Diwesi.
  boj-2014: '@see-verse:ACT.013.007'
  eng-OEBUS: But Elymas, the astrologer (for that is the meaning of the word), opposed
    them, eager to divert the Governor’s attention from the faith.
  eri-eri: Ariya fai no wadewou dada hogo fere-fere tafagai waha, nere Grik beele
    langa Elimas ide. Elimas no Barnabas Sol ngare neire haruwe warona onowai, taate
    bona, no gabman amugou Yesus bona huwanya ngalengawei nomo awai.
  aly-aly: '@see-verse:ACT.013.007'
  wiu-wiu: Nitikoli tobou agome kini agale yakoa motokaya tokale Elimasi wa ibini
    akene agome kita-pala neno oa kakeneya. (Einago Geriki agaleke Elimasi wa ibini
    ikilepa otoi ago wa ekete iki.)
  swe-swe: Men [Barjesus som också kallade sig] Elymas, trollkarlen – som namnet betyder
    – gick emot dem och försökte hindra prokonsulen från att komma till tro. [Elymas
    härstammar från arabiskans ”vis man” eller arameiskans ord för ”drömtydare” –
    -båda orden beskriver någon som kan se in i framtiden. Han sysslade med ockult
    spiritism. Ett liknande exempel är trollkarlen Simon i Samarien, se .]
  cth-cth: Hatei camkathoum e Elymas ni khobawi hah yuemnae koehoi phen sak hanelah
    a panki teh Barnabas hoi Sawl teh a ngang.
  mti-mti: Sira kwasisim da Eraimas wakene. (Iviwa Eraimas me tobiroriyanewa natawa
    kwasisim.) Me mu duwam topai munne, sira me imive at me namuyoiyoi abnawa anotumat
    meuma biroriape.
  pad-NT: Elimas ni-va'ora vajahaki adani Barnabé, ni-binofiki ada Sérgio Paulo abono-ra
    gahinai nihavini Jesus kania.
  twi-twi: Nanso nkonyaayifo Bar-Yesu a Hela kasa mu wɔfrɛ no Elima no ampene so,
    efisɛ na ɔmpɛ sɛ amrado yi betie Onyankopɔn asɛm.
  hlt-hlt: Tedae amih rhoi te kholo hlangcueih Elymas loh a oelh. Amah ming loh a
    thuingaih tangloeng dongah khoboei pa te tangnah dong lamloh paimaelh ham a mae.
  tbz-SIM: Kɛ̀ weè nitinɔ̀ntì Edimɑɑsi, ò yètìrì mɛ ntú nɛ̀ kɛrɛki, kòò ndɔ́ kɛ́pɑɑnnɛ̀
    kùmɑ̀ndɑ́ɑ̀ Kuyie nnɑ́ɑǹtì.
  san-GUJ: કિન્ત્વિલુમા યં માયાવિનં વદન્તિ સ દેશાધિપતિં ધર્મ્મમાર્ગાદ્ બહિર્ભૂતં કર્ત્તુમ્
    અયતત|
  amx-amx: '@see-verse:ACT.013.007'
  ake-NT: E'tane pʉse rɨ ka'pon, Erimas tato' ipɨ' Kiri' amʉ' maimu yau, enwoke' ta
    e'kwa pe esi'pʉ to' i'se pʉra, kopʉna auro'ka'pʉ iya Sises apurɨ iya namai'.
  qvn-NT: Chauraga Bernabëwan Saulo, Sergio Pauloman chraräriptinga, chay malrurag
    runaga manam munarachu Jesuspita chay mandag Sergio mayacunanta Jesusman mana
    yupachicunanpag.
  tku-NT: Cātā'lāhuanilh xantilh tī ixuanican Barjesús ē Elimas. Xla' jā ixlacasqui'n
    na'a'ka'ī' gobernador.
  bjk-bjk: Ma önga tödi a esene e Elimas, a sewuk ine, ma a esene, a unine bara, ‘a
    sewuk’. Ma ixo tuu wi idiet ma ixo mamaa ra wuxwuxus a dinödöm kö ina sisila bere
    ine i bele nunu.
  msy-2020: Kukunir gumazir kam, me Grighɨn akamɨn ziar kam Elimas a gatɨ, an mɨngarim
    kukunir gumazim. Elimas, a gavmanɨn gumazim Sergius Paulus, nɨghnɨzir gavgavim
    Iesusɨn ikian an aghua. Elimas, Barnabas ko Solɨn ingangarim pazɨva a damuasa.
  bpr-bpr: Bay i to lmoos ayé, (yé dagitan di Grik Ilimas), nsangan ale, du là mayèan
    ku ftoo i gubirnador.
  rmy-VLAKH: Нэ кадва Элимо (лэско алав пэрэандярэлпэ «чяклуно») терэлас вся, кай
    тэ отритярэл проконсулос лэ патявимастар.
  cle-NT: Joó⁴ liáh³ca̱á̱h³ cá⁴dxá⁴dxí̱⁴ ja̱³, mɨ²ja̱³ dsa³laá¹ hi³ xɨ̱ɨ̱y³ Elimas
    ja̱³ há⁴hé³ cuo⁴ je² hi³ hí⁴dsá⁴taáy³ gobernador ja̱³. (Elimas ja̱³, niaá⁴ hí⁴féh³
    dsa³laá¹.)
  txq-txq: '@see-verse:ACT.013.007'
  aaz-aaz: '@see-verse:ACT.013.007'
  qup-NT: Shamushpankuna chay puruhu Elimaska mana munashpan apunka Jesukristuta kirinanpa,
    yachachihushkankunata waklichinayashpan sinchi shimiwa paykunata aynirka.
  azb-azb: Lakin adı cadugər mənasını verən Elima, yəni Baryeşu buna qarşı çıxaraq
    valini imandan azdırmağa çalışırdı.
  eng-DBY: But Elymas the magician (for so his name is by interpretation) opposed
    them, seeking to turn away the proconsul from the faith.
  guo-NT: Japon pinjoe'an, griegojametat pawʉlon Elimas. Japon jʉm-aech babejjamechan
    Bernabéliajwa, Sauloliajwabej, Sergio Paulo naexasisasamata Jesús pejwʉajan.
  hla-hla: Kaba e Elimas e torohanan ranga kap ren. Nonei e ngilin habiritsin u hakats
    tere Gamman be Gamman te ma hamana uanei tara Tsunono.
  mav-NT: — Yt rei'o yt etikuap tei'o mekewat sehay Iesui etiat katu­pono yt toiky­'esat
    i morekuat tomohey Iesui hap e.
  kpf-kpf: Diiziki kware a Elima (Kot zo kware a zorat sâmarâwe.), zâkŋâ Saulo sot
    Banaba kâsa otzikip. Galem a zâk siŋgi âlipŋâ mân nâŋgâbapkât sâip.
  ppo-ppo: Atéyaletei, kale isi whi̧né Banabas-ró Sol-tamoné yó matere fo Gavman whi̧né
    wosóló kisipa tiki tirao̧sóró, kae kae fotei du betalepó. Elimas doita, Krik be
    foné isi whi̧pó.
  hin-2017: परन्तु एलीमास जादूगर ने, (क्योंकि यही उसके नाम का अर्थ है) उनका सामना
    करके, हाकिम को विश्वास करने से रोकना चाहा।
  wol-KYG: Elimas, mu firi Ñeengokat bi, di leen gàllankoor nag, tey jéema fàbbi boroom
    réew ma, ba du gëm.
  bef-bef: Ya hina Elimasi nalisalo bo fato fato suhi lumofihi lumofihi li huto nohigo
    Giliki nogoguti Elimasio lite lu gelehe hiꞌahana yaꞌma bouba etaliꞌi eteleꞌmo
    melugu mololata huꞌehina. Ya nohuto yaꞌma gamani bomofihi etali ka kehelito komopakagu
    li memolobo luto Elimasiu ya luloto ekesa biꞌehina yabe.
  amm-amm: Ulai wau nokota, Koliko imosai siyolo mo Ilima, to mo louwa alukikoki.
    Saipolo asi samuku nokotaso na louwa alukimoki, Isisoso mulumolo luwai monoi.
  zaj-zaj: Ila Elima ija imuhawi, kwavija ino iyo nhegulo ya twaga jake dikemigwa
    Bali Yesu muulonzi wa Kigiliki, kawabamilila na kugeza kumtenda ija imkulu wa
    kisiwa yaileme nhamanila ija.
  chq-NT: Pe 'in tsalaai¹ do sii²¹o jon Elimas. ('øøi'²¹‑tsi tsá² sii²¹ Tsalaai¹.)
    Joon 'in tsalaai¹ do gauntyíi²in Bernabé coon'¹³ Saulo tsʉ jo 'iin²¹²in 'e jo'¹
    liin¹ Sergio do.
  swp-swp: Elima, tautabutabusima wa (ia esana heaheasonina ede) i ribasuuidi arinai
    bena gavana ena sunuma wa i riba hetomatoma.
  bjr-bjr: '@see-verse:ACT.013.007'
  aby-aby: Godinu wake wefisine amuisiro nono i wada barau bobo mi, danu Guriki ibiye
    Iramasi, emenu wefisi wake daaba dadau ufine i orofa yawokeibi mibake dawama eno
    wei, emenu wefisisi wake da naua wei.
  eng-YLT: and there withstood them Elymas the magian — for so is his name interpreted
    — seeking to pervert the proconsul from the faith.
  jni-jni: Me Elimas ''ubire mani (imum sa nize nime me na buka ini) ma wuzi ni'eru
    nan we; Ma nyari ma hunze unu kpanku udang nibaba ni'inko iriba.
  kne-kne: Ngem din man-gengey ay si Elimas (tan say ngadana sin kalin di Griego)
    et kinontra nas daida sin nakingalatan da sin gobernador ta masangaw ya adi na
    patien din tet-ewa ay mait-itdo.
  tgj-tgj: Vbvritola tagohinv Elimas (ho vv Grik amin minam) bunu mvnwng am kaanwng
    mabv rito rinyingriruto, ninyi Gobunornyi mvngjwng moma dubv rikwto.
  wat-wat: Eatu toibaibanama Ba-Yeisu (Giniki fonasiyai o Enimasi) muka nuwanuwana
    be tovisimenama ina vitumaḡana eketa i sawafafafanisiya.
  gui-NT: 'Erei Elimas (Cuae tee oipota jei: Ipaye vae.) omboavai, agüɨye vaera tei
    mburuvicha oporogüɨrovia.'
  quc-TT: Are kꞌu ri Elimas ri ajqꞌij (are waꞌ ri ubꞌiꞌ pa tzijobꞌal griego) xukoj
    ukꞌuꞌx ri nim qꞌatal tzij rech man kutatabꞌej ta ri kakitzijoj ri Bernabé rachiꞌl
    ri Saulo rech jeriꞌ man kakojon taj.
  heg-NTPO: '@see-verse:ACT.013.007'
  ptu-ptu: 'Sapo'' indo to ma''issam-issam (isanga Elimas situhu'' basa Yunani) ullammai
    tula''na Barnabas sola Saulus aka naua: “Indana matappa''i gubernur.”'
  bzd-NTPO: '@see-verse:ACT.013.007'
  kwf-kwf: Bore ma sa Barjesus neꞋe rao Ꞌani talana Ꞌilu, neꞋe ta sata laꞋu ana sa
    Elaemas Ꞌani alaꞋanga Ꞌi Grik, nia tataꞋe saulida, nia ka iliili Ꞌuana folilana
    gwaungaꞋi ngwae neꞋeri Ꞌiri nia kasi faꞋamamana laꞋu ana sa Jesus.
  eng-WYC-2017: But Elymas the witch withstood them; for his name is expounded so;
    and he sought to turn away the proconsul from belief.
  eng-WMBB: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn the proconsul away from the faith.
  zat-NTPS: Na' benne' wazrá' na', lé̱queze̱' Elimas gudábague̱' gubáz ca' lawe' da
    guca lazre̱' quebe chéajle̱ chee̱ Jesús benne' xu'u lu ne̱'e̱ xe̱zr la xu na'.
  spp-spp: 'Pi mpyi maha uru jinamahaŋi pyi Girɛkiibii shɛɛnre e: «Elimasi». Ka u
    u wá na Barinabasi ná Soli kyáali. U la mpyi si kìni ɲùŋufooŋi ɲùŋɔ kyán bà u
    si mpyi u àha ndá Yesu na mɛ.'
  zty-NTPS: Naž benne' wžán' beži'e chegak Bernabén', na' Saulon', dan' gónele' gone'
    ga bi chejḻé' benne' wnná bian' che Dios. Benne' wžán' ḻezka' lie' Elimas ḻen
    x̱tíža'gak benne' zi'to' ka'.
  mek-mek: Kai kemai aisama, ugauga egaꞌina Ba-Iesu, ke Grik malagai keifaga Elimas
    keoma auga isa ekaisapuꞌi. Ega koa ekapaisa keaga agaꞌo ekapunia kansolo egaꞌina
    gakaisapua, Deo ega iifa aꞌo faelogo, Iesu faepakoꞌania gamunia eoma.
  aey-aey: Euqa ceeh dana eu, uqa Grik jena ijan Elimas, uqa Banabas Solca cahacaligia
    odon. Uqa Saipras ilo dana waug meleecdainnu fanindugia odon.
  urd-GVH: लेकिन जादूगर इलीमास (बर-ईसा का दूसरा नाम) ने उनकी मुख़ालफ़त करके गवर्नर
    को ईमान से बाज़ रखने की कोशिश की।
  ycn-ycn: Aú ne'ejná rejo riyucuna i'imajé rijló. E'iyonaja ricá mari'ichú cahuíla'ari
    Bernabé, Saulo, quele nacú. Ricahuíla'a nanacu ne'emacana pechu i'imacá piyá Jesucristo
    chojé caphí.
  djr-djr: Bala maṉḏany Bänabatjtja ga Djolnydja marrtjinan ŋunhiwiliyin wäŋalil,
    ga lakaraŋalnydja maṉḏa gan ŋunhi Djesunhan ŋurikiny yolŋuw buŋgawawnydja. Ga
    ŋayiny ŋunhi marrŋgitjtja yolŋu yäku Yilimatjtja waŋan bitjarra, “Nheny dhu dhuwal
    yaka buthuru-bitjun dhiyakiyiny maṉḏaŋ,” bitjarra ŋayiny gan ŋunhi waŋan nhanŋuny
    buŋgawawnydja, raypirri'yurra gan yakaŋuwnha buthuru-bitjunaraw, ga märr-yuwalkthinyaraw
    Garraywuny.
  kvg-kvg: Geté ndego manqa-sisi ezoqam, Glik manqat-te, iz nøme Elimas gimbo-akhaemam,
    ndigu amba zømbekház. Zapa ndǿgo, ndego poeveáv, ndego kawa ezoqam, Yesu te-unimanqatin.
  rug-rug: Ba hukati sa tie matemateana sari kara. Sa pozana sa tie matemateana hie
    pa zinama Quriki si e Elimasi. Podekia e Elimasi pude hukatia sa Qavuna pude mani
    lopu tagoa sa vina hinokarana e Karisito, gua.
  hop-NT: Noqw hak Elamus tuhisa (put natṅwaniat Tuhisa i’nihqe pam’i) pumuy amumi
    rohomhtiqe, moṅwit lomatuawit aw tuptsiwnit aṅqw ayo lasnaniqey anhti.
  san-URD: کِنْتْوِلُما یَں مایاوِنَں وَدَنْتِ سَ دیشادھِپَتِں دھَرْمَّمارْگادْ بَہِرْبھُوتَں
    کَرْتُّمْ اَیَتَتَ۔
  heb-LB: אולם המכשף הזה, שנקרא ”אלימס“, לא רצה שהמושל יגיע לאמונה, ולכן התערב בשיחה
    ודרש מהמושל לא לשים לב לדבריהם של שאול ובר־נבא.
  caf-NT: '''Et whunts''ih ndun duyun Greek bughunek k''una''a Elymas chah hiyúlhni,
    ''en Yak''usda bughunek yuch''a yunílht''uk ''et hukwa'' yulh''en.'
  mio-NT: soco ra tasi can ña cua cuhva ra cha cua cati tuhun ra ta ra chi ra cumi
    tiñu can, vati ña cuni ra cha cua cuinu ini ra chi ra Jesuu.
  srq-NT: Brujo que Bernabé cheẽ siquisã nda. Pablo cheẽ abe riquisã. —Ɨ̃ nda sererecua
    Jesús ɨcuayã, ɨ tuchɨ brujo ũquɨ̃ ñee ndiquisã. Elimas, ɨ abe que brujo je ra.
  kje-NT: Enimaa Elimas (ma naran napa'ahne, ‘ma nauroin hi'i u'ur leher’), ai onne
    nadiyaka gubernur akin leke yono naili'il Yesus, penia noro Barnabas la Saulus
    nawalha lira mamani.
  gaz-gaz: Eliimaas falfaltichi kan hiikkaan maqaa isaa afaan Giriikiin akkasuma taʼe
    sun garuu bulchaa biyyaa sana amantii irraa deebisuuf jedhee isaaniin morme.
  kud-kud: Na hesi tau'obane i'auhidi, wuwuna nigele nuwanuwana na tauloinane Yeisu
    ainai iyemidi. Tau'obane yehana ana bui Elimasi neta taubalau.
  urb-NT: '@see-verse:ACT.013.007'
  fra-LSG: Mais Élymas, le magicien, car c’est ce que signifie son nom, leur faisait
    opposition, cherchant à détourner de la foi le proconsul.
  san-HK: kintvilumA yaM mAyAvinaM vadanti sa dezAdhipatiM dharmmamArgAd bahirbhUtaM
    karttum ayatata|
  cak-SNT: Pero ri aj-itz, ri niꞌeꞌx jeꞌ Elimas cha, can nutej rukꞌij ncaꞌrukꞌat,
    ruma man nrajoꞌ ta chi ri Sergio Paulo nucukubꞌaꞌ rucꞌuꞌx riqꞌuin ri Jesucristo.
  uvh-uvh: Anga aming girii waraga' Anutuning midi u ituangamgumu'. Ka aming kugwe
    a se kadagasi titiing ka wapni nua'ni Grik midiganang ka Elimas ning aniaging
    adi midi ka waraga' bibi' naknga aming girii Sesias Polas wari waraga' naktangka
    ma to' ning tonga midi u udaga wara'ning kane fatugu'.
  ino-ino: Ha'nepai'akeno ani kasuke aune ve'kamo'a lusa ne'kino analisa yate ve'kakeno
    mako aki'a Kali'ki kefati Elimasi'ae nehaya ve'kamo'a inake nehe “Ani ke afi'ka
    kaipafi o'malo.” hu'ne.
  gnn-gnn: Bala maṉḏa marrtjinana ŋunhimalayina wäŋalili, bala ḻakaraŋalana yukurrana
    Djesunha ŋuripayinydjayi yolŋuwa ŋurruŋuwanydja, buŋgawawanydja wal'ŋu. Ga ŋayinydja
    ŋunhi galŋa-djamarrkuḻi'mirri marrŋgitjtja waŋana bitjarra, “Nhenydja yurru dhuwala
    yaka mäkiri'-witjurra dhiyakiyi walalaŋgu,” bitjarra ŋayi yukurrana waŋana ŋunhi
    buŋgawanha wal'ŋu, raypirri'yurruna yakaŋuwuna mäkiri'-witjunarawu, ga märr-yuwalkthinyarawu
    Garraywu.
  yal-yal: Koni Barayisa na woyimɛɛn naxan mɔn yi xili Girɛki xuini, Elimasi, na yi
    e matandi. A yi kata a yamana kanna xa tondi dɛnkɛlɛya feen ma.
  cnt-NT: La₁ Barjesús 'éi₂ në́₃, i₂të́'₂ dsa₂ Elimas ján₃, tsá₃ jme₁'nio₃ a₂le₃'én₂
    dsi₄má'₂. Jaun₂ jme₁jné₅ juɨ₅.
  tif-tif: '@see-verse:ACT.013.007'
  nlx-nlx: पुण एलीमास जादुगार (तान नावान मतलब ग्रीक माय ज्योच हे।) तान विरोद केरीन
    आदिकारीह बुरहो केरने से रोकणे होद्यो।
  apw-NT: Áíná’ Bar‐Jesus, da’áń Élymas holzéhi, (Élymas golzeehíí bena’ich’aahíí
    iłtah at’éégo áná’ol’įįłi golzeego ágolzee) nant’án dánko odląą hileeh nzįhíí
    bighą Bárnabas ła’íí Saul yidáhzhį’ yałti’ lę́’e.
  gum-gum: Inchen tru Barjesús, griegomaybe Elimas cha wamig, tru kaig libron kusrebig,
    truibe tru karubig nui isubigwan Tiusweinug pasrmønrrai truba søtø luløb megabig
    køn.
  not-NT: Ira matsi, aisati ijita Erimas, ipëgatsatobacari tenta iranintacaguiri inguemisante
    tininti.
  plu-plu: Igkis timapni henne, igkis tipik danuh atere git. Igme ner ihamwi Barjesus
    ig siguhpigkis. Ig iwitehepye ner hiyaptigi adahan ig ka kamaxwa ta gipitit Jesus.
    Ig Barjesus ig kewye Elimas agiku grésiyenepwi giwnaprikkis.
  iou-iou: Täŋpäkaŋ äma kären käwani unitä Banabas kenta Sol täŋo epän u ura yäŋkaŋ
    täk täŋkuk. Täŋpäŋ intäjukun ämani Segius-Paulus unitä Jesuta nadäkinik täŋpek
    yäŋpäŋ Segius ude täŋpeno! yäŋ iwet täŋkuk.
  ntp-NT: Amaasi ʌcʌʌdaracʌdʌ Barsuusi Elimasi vui ñiooquimi Bernabé ʌʌmadu Saulo
    daida ʌliditai ʌcaigi isvaavoituda ʌgai.
  rai-rai: '@see-verse:ACT.013.007'
  haw-1868: Aka, o Eluma, ke kilo (o kona inoa ia i ka hoolike ana) ku e aku la oia
    ia laua, manao iho la e hoohuli i ke kiaaina, mai ka manaoio aku.
  ffm-ffm: Kaa Elimas daggada oo yo calaniiɗo ɓe, omo tewta bonnitidde goonɗinal kaananke
    oo. (Maanaa Elimas woni daggada.)
  arb-NAV: فَعَارَضَهُمَا السَّاحِرُ عَلِيمٌ، وَهَذَا مَعْنَى اسْمِهِ، سَاعِياً أَنْ
    يُحَوِّلَ الْحَاكِمَ عَنِ الإِيمَانِ.
  cop-CNT: ⲛⲁϥϯ ⲇⲉ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ϩⲣⲁⲩ ⳿ⲛϫⲉ ⳿ⲉⲗⲩⲙⲁⲥ ⲡⲓⲁⲭⲱ ⳿ⲉϣⲁⲩⲟⲩⲁϩⲉⲙ ⲡⲉϥⲣⲁⲛ ⲅⲁⲣ ⳿ⲙⲡⲁⲓⲣⲏϯ
    ⲉϥⲕⲱϯ ⳿ⲛⲥⲁ ⲫⲉⲛϩ ⲡⲓ⳿ⲁⲛⲑⲩⲡⲁⲧⲟⲥ ⳿ⲉⲃⲟⲗϧⲉⲛ ⳿ⲫⲛⲁϩϯ ..
  sri-sri: Irasirirã ĩgʉ̃sã ĩgʉ̃ pʉrogue wererã waañurã. Elimas, yé ããrĩgʉ̃́ gapʉ
    Sergio Paulo Jesúre bʉremumakʉ̃ gããmebiriyupʉ. Irasirigʉ ĩgʉ̃sã wererire kãmutadʉadiyupʉ.
  nal-nal: Singsaxai a xotinaaring angkanaan aza izina wana a linga bina Grik adu
    Elimaas, ka dikdik kuna ruxolang a dorang sin nandiaa. Ka saxot adu xana ruxol
    a waamua xuna xana wen inaxam paazaai wana Iesu.
  kyq-kyq: Anum, debm kɔrɗŋ ese se ute taar Grɛk se kꞋdaŋin̰ Ɛlimas kici, naan̰ took
    Barnabas ki ute Sɔl ki eyo, taa naan̰ je eyo kɛn magal taa naaŋ gɔtn ese jaay
    Ꞌkaal maakin̰ do Isa ki se.
  kwd-kwd: Tafe'ua mala Bar Jisas ne'e taunga'i 'ania rufiniwai, na'a nga latana la'u
    la Elaemas na alafuunga 'i Grik, ngaia to'o'usia, ma ngaia ka irito'ona fana to'ofonosilana
    wane ba'ita lo'oori fa'asia gila ta tagoto'o la'u ala Jisas.
  ded-ded: Kpacyuruu Erima, ngic bangecac hadehadegoc, yeng yereac yoac mefahema kiango
    Yesu negensinggebacac deraheec.
  ewe-ewe: Esi wonɔ nya la gblɔm nɛ la, afakala Elima (elabena nenemae nye eƒe ŋkɔ
    le Grikigbe me) tsi tsitre ɖe wo ŋu, eye wòte kpɔ be yeagblẽ to na mɔmefia la
    be megaxɔ Mawu dzi se o.
  nuy-nuy: Niga naadagi-yung ni-waṉbaaṉbini-yinyung anaaynba-gaynbaj-jinyung, anubagu
    waniiladi-yamawaa. Naadagi-yung na-waḻyinyung niga waari anaa-ngaynbandangi naadagi-yung
    niwu-narrangi-yinyung, ani-jambarrgini anubani ana-lhaawu na-God-jinyung.
  cop-BHC: ⲚⲀϤϮ ⲆⲈ ⲈϦⲞⲨⲚ ⲈϨⲢⲀⲨ ⲚϪⲈⲈⲖⲨⲘⲀⲤ ⲠⲒⲀⲬⲰ ⲈϢⲀⲨⲞⲨⲀϨⲈⲘ ⲠⲈϤⲢⲀⲚ ⲄⲀⲢ ⲘⲠⲀⲒⲢⲎϮ ⲈϤⲔⲰϮ
    ⲚⲤⲀⲪⲈⲚϨ ⲠⲒⲀⲚⲐⲨⲠⲀⲦⲞⲤ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ.
  buk-buk: Magoc Ba-Jisas kôm bu êŋgwiniŋ ti kêŋ kisa iŋlu, ma tac whiŋ bu kac gôliŋwaga
    dau kwi bu kêŋ whiŋ Pômdau dom. (Ba-Jisas ndê ŋaê daŋ Elimas, naŋ danem kwi bu
    Mbectoma.)
  pri-NT: Êco na wà Élymas, âna é mudàra, ba na é dàbii ê aucèikî kà pwi kupénoo.
  zpq-NT: Na' Barjesúsen' ḻecze bososi'ene' Elimas, diža' griego zejen beṉe' guaža'.
    Ḻe' goclaže' bi šejḻe' Sergio Paulo xtiža' Diosen' dan' choe' Bernabén' na' Saulon'.
  por-TFT: Contudo, o mágico, que se chamava em grego Elimas, se opôs a eles. Ele
    tentava repetidas vezes dissuadir o governador de crer em Jesus.
  gwi-NT: Gąą dinjii dazhan Bar-Jesus goodadąą'ee. “Elymas,” ąįį gaa giiyahnyąą. Ąįįt'ee
    “Dinjii nagwąhtsį' haa gwitr'it t'agwah'in,” gwinyąą t'igwinyąą. Sergius Paulus
    Vit'eegwijyąhchy'aa viginjik k'injiheedhaa gwits'į' ootą'.
  gvn-gvn: Bar-Jesus burri yindu Elymas. Elymasangka maja Serguis Paulus kirinka,
    wawu kari nyulu kukungu milka-jananka Godundumunbu.
  nhy-NT: Pero Barjesús katlej noijki itoka Elimas kijtosneki texoxke, omotlayakapankaketzke
    innawak in Bernabé iwan Saulo, porke mach okinekia in gobernador ma kineltoka
    itlajtol in Dios.
  asm-FB: কিন্তু ইলুমাই, অৰ্থাৎ সেই মায়াবীয়ে (কিয়নো এয়ে তেওঁৰ নামৰ অৰ্থ) অধিপতিক
    বিশ্বাসৰ পৰা আতৰাই অনাৰ উদ্দেশ্যেৰে তেওঁলোকৰ প্ৰতিৰোধ কৰিলে৷
  okv-okv: puvuto ke ijio ke gamo embo amita javo Greek ke na eora amo Elymas amina
    enana ta degi ngahia eto Governor ta degi Iesu ta ke avo ke be manera ainge ena
  mxt-NT: Ta ra tasɨ cuan nañí tucu ra Elimas, ta chasɨ́ ra nu chino iñi gobernador
    cuan chi ra Cristo.
  tzo-NT: Ti Barjesuse, ja' Elimas x'utat uc. Ja' hech ch-albat yu'un jpicch'ich'.
    Ja' laj scontrain ti Bernabee xchi'uc ti Sauloe. Laj yac'be c'op ti gobernadore
    yu'un naca me xch'un.
  ind-AGS: Tetapi tukang sihir Elimas (nama Yunaninya) menentang mereka, berusaha
    mencegah gubernur percaya kepada Allah.
  omw-omw: Nyaanrovaro Mpaa-Iesusiva mwia vara nrutu Erimaasiva, mwivavata variqaro
    kamaninra mwianra e hia mwitanahua Iesusirara ti quara riaante tuvaro
  yrb-yrb: Godinu sina webisie amusiro nono i wada barau amara, danu Guriki ifuna
    Iramasi, emanu sina weta daba garari ufie yawoeta amaraba wei, emanu sina da naua
    wei. Dawa unutawa i dera yawoeta amara Godi nauetaba, iba eno wei.
  maa-NT: Ta̱nga jè xi̱ta̱ tj'e, xi 'mì Barjesús xi ti̱koa̱ Elimas 'mì xi 'én griego,
    kondra̱á kiì‑la̱ jè Bernabé ko̱ Saulo nga majìn‑la̱ nga jè xi̱ta̱xá ítjòn ko̱kjeiín‑la̱
    'én ndaà‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo Erimasi kaꞌene atama vejiꞌinijara kanisoru nimaa roꞌamarono ꞌunama
    same tanumana.
  sus-A: كْنْ نَ دُورٍ عٍ نَشَن مَ عٍلِمَسِ، عَ شِلِ وَ مَ عَ مَسٍنقٍ عَ دُورٍ نَن
    عَ رَ، عَ نَشَ عٍ مَتَندِ. عَ نُ كَتَقٍ نّ عَلَكٌ عَ شَ مَنفّ شَ بَ دَنشَنِيَ
    كِرَ شْن مَ.
  jpn-1965: ところが、魔術師エルマ（エルマという名を訳すと魔術師）は、ふたりに反対して、総督を信仰の道から遠ざけようとした。
  fra-SBL: Mais Elymas le sorcier (car c'est ainsi que s'appelle son nom selon l'interprétation)
    leur opposa une résistance, cherchant à détourner le proconsul de la foi.
  yka-yka: Saguwaˈ sinaggaˈ duwanganin weˈ landunganin. (Ēnnen bang si bissāhan Girik,
    si Elimas.) Gaˈi bayaˈ Elimas bang kahagad gubnulin si lapal Tuhanin.
  mle-mle: Aw Yilimas maa waad birakik. Di maa waad adi yitaypika duw wukijibir titak
    Jisasak.
  shp-NTPO: Jatian jato kenamaa bekankebi, ja yobé Barjesús, jawen wetsa jane Elimas,
    Diossen joi yoikantin keenyamaa iki, jawen joi ninkáxon ja joni koshin ikonhanaketian.
  aom-aom: Na heꞌiröjamu rueromo God-are jöho majahijamu hejëꞌi ë iro osoꞌe aho Bar-Iesu
    röhu iho göho Greece jöehu uvaruoho Elymas-ro jabesi jöho ahoꞌahovadeje. Elymas-ro
    Barnabasꞌo Saulꞌo jabesi jöho ahoꞌahovoromo ë saꞌare a börömoho nijioꞌirae gavadeje
    Iesuare jöho ejahojöëni.
  geb-geb: Mba tori ga mbui guma, mbe Grik kaman kha zɨn ana kaai, Erimas. Erimas,
    ana hɨgap, Barnabas gum Sor mbui ŋaara mbevɨ za mbui. Ana khueŋ vuzvugi, mba ŋgui
    gari guman panan vhari, ana Zisas khothɨgɨrgane, ana ne thagi.
  bsj-bsj: Di la elima ne fulen (Fwetanka dene ce) kwabkangi kange ci cwiti na co
    fwem makadda cin bilenke nen.
  cak-cak: Pero ri Barjesús nutij ruk'ij yeruk'at ri Bernabé y ri Saulo, richin chi
    ri gobernador Sergio Paulo man ta nuya' ránima riq'uin ri Jesucristo. Ri Barjesús
    banoy magia ni'ix che, roma jari' nu'ij tzij ri rubi'.
  chf-NT: Pero aj Elimas, jini ajtz'a'tayaba, uc'a che' u pase u c'aba' täcä, u juli
    uba tuyac'ojob, mach yo u chänenob, y u yälben aj Sergio Paulo que mach u tz'omben
    u t'anob.
  tlf-tlf: '@see-verse:ACT.013.007'
  piu-2006: '@see-verse:ACT.013.007'
  poh-NT: reꞌ aj war reꞌreꞌ, reꞌ Eli̱mas woꞌ nelic wi̱ꞌ ribihnal pan criye̱co, xiyew
    ricꞌux chi ripitiric i maꞌ Se̱rjiyo Pa̱wlo reh chi maꞌxta nak ricojom wach ribiral
    i Jesus. Naxilow chi maꞌ xiban ta canar ripitiric, reꞌ aj chic rikꞌorbal maꞌ Wernaweh
    chꞌi̱l i Sa̱wlo xoquic risolcꞌjic pa ri̱j,
  tue-tue: Cʉ̃́ã jeari, yái tiiróbiro biigʉ́ cʉ̃́ã buerére cãmotádʉgamiyigʉ. Cʉ̃ʉ̃rẽ
    Elimas jĩĩyira griegoayemena. Cʉ̃ʉ̃ tiinʉcʉ̃rõ dutigʉ́ Jesuré padeorí booríyigʉ.
  bjp-bjp: Isau le Elimas (na orek Grik le tom latlat) ka totof isi tikale foim kiruh
    ma ka siingsiing orek na bala famfamu na matanfuntih isi gong i unune lo Iesu.
  xon-xon: Ubɔɔ ngbaan aayimbil leler nan ye Elimas la. Elimas aatataa le ye ke ubɔɔ.
    Le u kpak Banabas ni Sɔɔl kinikpakpak, ki pɔɔni ubaa ke uninkpel ngbaan taa gaa
    Yesu ki kii.
  tzo-ZNT: Ti Barjesuse Elimas la isbiin. Li Elimase “jꞌilol”, xi la smelol. Ti Elimase
    iscrontain la li Bernabee xchiꞌuc li Sauloe yuꞌun la jaꞌ tscꞌan ti mu xchꞌun scꞌop
    Riox ti preserentee.
  mpm-NT: Ko chaa tasɨ un tu kuni da ja na kaꞌan Bernabé jiin Saulo nuu Sergio Paulo,
    chi tu kuni da ja na kandixia chaa un jnuꞌun Jesús.
  ots-NT: '@see-verse:ACT.013.007'
  hoy-hoy: लेकीन इलीमास जादूगर, यतिकी गैरयहूदीगोळ दा ईदा आऊन हेसुर इन मतलब आद, आंदुर
    विरोध माळकु शासक उक विश्वास माळोर से रोकसोद चाहासदुन.
  uri-uri: Par-Jisas, nang wompel a kil pa Elimas, yiprokgen a nang pa pati yar man.
    Elimas pa kil ak kwat kwap a Parnapas ekg Sol pa nti wailet ase, ekg ake al melnum
    tukgunakgen Serkius pa atning yangkipm a tuwekg piln pa yatom ukpma katnun Jisas
    pa.
  amo-amo: Ame Alima unan “nizu tikankang” (nanere lisa me di) asu ivira nanghinu,
    asa likum nworu a kpiliya Sarijiyus ku nanya nyinnu sa uyenu me.
  pjt-pjt: '@see-verse:ACT.013.007'
  cwe-cwe: Mbali iyo imuhawi Bali Yesu, zina jake dimwenga Elima, kalonda yamtende
    imkulu ija wa ichisiwa yaleke kuhuwila na kaisosokanya nawo.
  daa-NT: Kar olga-ak gay toɗco, asaan ŋa rakaaɗo a guberneer-ak yaa aamine ɗo Iisa
    Masi. (Olga-ak, ŋu kolaag iŋ kaaw ta Grek a « Elimaas ».)
  mlp-mlp: Ari mat liqiy emad bar haresmo emaqta na anan araq Grik nanib in Elimas
    haqayta. Teq Barnabas ayow Sol inaq bolim Sergiyus Polus gamuk bulonsa Elimas
    in gigo gamuk na bayan woqyaq, luweq gavman amebta na in gigo gamuk anan helmo
    haqdaq haqad.
  ape-C: Aria anudok arman Elimas nape natupok baraen. Anan douk anudok arman douk
    napeum nenek ouruh hani sabagwiruh iri. Aria shawanam ananin nyeigur um eshesh
    Grik esheshin baraen aria shahwaran Elimas. Elimas nakwiraeh um nakri nuwanamaguk
    Sergius Paulus um anan mare nusuhw Debeini ananin baraen nugipeshen, uwok.
  bgs-bgs: Asal igdalangan dan katô ágsalamangka na si Elimas (tô gó tô ngadan din
    tun ta kinagiyan ka Griego), su kakalyag din na dì mamaké tô gobernador tun ta
    Áglangngagán.
  faa-faa: tetā pukua, eaki some kasapo. Arirakano Payasu yano motosa meta Kiriki
    meaka Eremase yano motosapo. Yano motosa kepoane makata kamuna aporopo. Aporoamo
    ipi Soremo someane metakarisimo waeraka, kamani unihaemo Yasuaki himu hakásaraka
    hemakapukohoamo paritaeraka some kasapo.
  kik-kik: No rĩrĩ, Elumo ũcio mũragũri (amu ũguo nĩguo rĩĩtwa rĩake riugĩte) akĩmakararia
    na akĩgeria kũgarũra barũthi ũcio nĩgeetha ndagetĩkie.
  cap-NT: Nii layka z̈oñiqui ninacz̈ quintra chiichic̈ha, nii jiliriqui ana Yooz taku
    nonznajo, niz̈aza Yoozquin ana kuzziz cjeyajo. Nii layka z̈oñz̈ tsjii tjuuqui
    Elimas cjitazakaztac̈ha.
  ksr-ksr: Karito, Elimas, (oweŋ memewaajoŋ qata Griik qaanoŋ kaeŋ jeŋkegiti,) iinoŋ
    kiapnoŋ Anutu moma laariŋ mubabotiwaajoŋ tuarenjeŋ ama oroma kiap uuta qaanoŋ
    eŋkaloloŋ memambaajoŋ aŋgobato mero.
  eng-TNT: But Elemas the sorcerar (for so was his name by interpretacion) with stode
    them and sought to turne awaye the ruler from the fayth.
  sbs-sbs: Kono Elimasi, “wa mavivo” (bulyo inzina lyakwe mulivali kutolokelwa) chalika
    kuvakanisa, chalika ku kuzwisa muyendisi mwi ntumelo.
  sue-sue: Nu nuto uzumunu witiwato goe wai ema Elima (zazo awa Grik ge. Grik ema
    meni goe wai ema dapikarago awa Elima asinoisowa), nune dia ema Tuara ge soinoise
    nuto azu senua awa.
  fra-NCL: Mais Elymas, le magicien — car telle est la signification de son nom —
    leur faisait opposition, cherchant à détourner de la foi le proconsul.
  bhg-bhg: Ata kae ari embo dao Elymas (Ba-Yesu da dao Gurikida geda), ami awamane
    tote (2) engiregesisina. Embo awa gisijiarida kotembari bain eite God da ge awa
    gebé ainyae arate esisina.
  snn-NT: Choiguëna, ba samucuabi Sergio Paulona ti'anjënna, ja'an yai bainguë, Elimas'ga
    hue'eguëbi, Ëjaguëbi ja'an cocare achani ro'tama'ija'guë caguë, bacua quëani achoyete
    ënse ëaye yo'oguëña.
  atb-NT: Haú hkûn, myoqheq sará gâ é lichyúm dông myhîng é Eluma le gâ é Bara-Yesuq
    kúm gi, ginwáng zau hpó lé haû lumjíng hkyô má a jau ló nhâng nau é nghut mù luî,
    yhangnhik lé lhom he tang pyâm ri.
  cek-AK: Toe prae ukkung mah tanghaih tawnh han ai ah, (miklet kop, tiah ahmin kaom,)
    Elima mah nihnik ih lok to aek.
  bkd-bkd: Ba si Bar-Jesus ha tagngaranan daan ki Elimas ha tagkahulugan hu Salamangkiro
    suminupak kandan daw nan-ahà hu paagi ha harì makatuu su gubernador.
  ctu-76: Pero jini yujil bʌ wujt cha'chajp bʌ i c'aba' Elimas ti' ts'a'q'uele Bernabé
    yic'ot Saulo como mach yom i yʌq'uen i ch'ujbin i t'an Dios jini ñuc bʌ yumʌl.
  lac-NT: A Barjesúso', a cu c'ʌyic mac, pach u jer u c'aba' xan, Elimas u jer u c'aba'.
    Raji' caj u ma'quintaj soc mʌ' u tsec'tob u t'ʌn C'uj ich Sergio Paulo soc mʌ'
    u yacsic tu yor. Elimas u c'at ya'aric yʌjc'ʌyir mac.
  xla-xla: '@see-verse:ACT.013.007'
  xav-NT: '@see-verse:ACT.013.007'
  cuk-cuk: Ar ibmar-burba-wisid-Barjesús, saila-Sergio-Paulo-binsaed-ganai gualid,
    adi, mer Bab-Jesús-igar itogegar. Ar Barjesúsʼde, Elimasʼye Griego-gayaba sogleged.
  tbf-tbf: Eiekesen e Eluma mi tamat inum (arie man vuevue ine mi asan) a nga suerere
    gituo ma a nga konon nia vurisan ken vienviendon mi gavana va ta kap nga vodovodon
    tuktuk.
  uig-CYR: Лекин һелиқи сеһиргәр (униң грекчә исми Әлимас болуп, «сеһиргәр» дегән
    мәнидә) уларға қарши чиқип, валийниң райини етиқаттин қайтурушни урунмақта еди.
  ikw-NT: Kọvu nye ẹrnu aghịgho ka, Ẹlimasi (ke bụ rẹwhna a nụ ikwu-ọnu Giriki), pioru
    ọ kwnama nye nẹechi ẹli wam ma ọ gharụ o kweru nụ Jizọsi.
  khs-khs: '@see-verse:ACT.013.007'
  dwr-ENT: ሺን ሻሬቹዋ ኤሊማሲ (ጊሪኬ ቃላን ሄዌ ኣ ሱን) ጋዲያ ሞዲያዋ ኣማኑዋ ዲጋናው ኮዪዴ፥ ኡንቱንቱ ሃሳያ ጳልቄዳ።
  pma-pma: Ka Eleimas selus karen isealu keke vasak visi voumon avat ten kavmen enek
    varkurtei anatin en Iesu.
  atd-NT: Di ka sikan no bailan, no songo oghingaranan ki Ilimas su ian ka igkalituk
    to bailan to Ginirigu, nig–atu to sikan no ignangonnangon woy ni Saulo su og-atangan
    din poron oyow kono ogtuu si Sirgio Paulo ki Hisu Kristu.
  tel-2017: అయితే ఎలుమ (ఈ పేరుకు మాంత్రికుడు అని అర్థం) ఆ అధిపతిని విశ్వాసం నుండి
    తొలగించాలనే ఉద్దేశంతో వారిని ఎదిరించాడు.
  hat-BSA: Men majisyen an, Elymas (se konsa non li tradwi) t ap opoze yo, e t ap
    chache detounen pwokonsil la kont lafwa a.
  bxh-bxh: Tau ayaꞌayahan ni, (Giliki alinadi yai mate, hesana Elimasi) ya nuwa oiꞌi,
    be Gawana ena kawawananaha nuwana yai, ya fagogoma.
  top-NT: 'Pero Barjesús paktánu̱lh y huánilh gobernador: ―Ni̱ caca̱najla tú tali̱chihui̱namá̱n
    namá lacchixcuhuí̱n.'
  msk-msk: Toyo yapagkontara kanilan yang salamangkiro na si Barisos Elimas kay way
    gosto naan na yang gobernador mudungug sang pyagalaong nang Dios daw yaan tomoo.
  gyr-NT: Ipaye vahe rer griego ñehe pɨpe Elimas. Ahe ndovɨroya ucai güerecuar upe
    ñehesa supi eté vahe.
  kmh-kmh: '@see-verse:ACT.013.007'
  ukr-ONPU: Але Еліма, чаклун (так перекладається його ім’я), протистояв їм, намагаючись
    відвернути проконсула від віри.
  emi-emi: Ia o ase taumattu ngateva ghe gheelei nialaala, tale inangari nge Grik
    la aseasea arariira ateae ta Elimas. Elimas ghe aloanna tani ghelei saasakiaa
    uunguaairarua Banabas me Sol, ta karika ghe aloanna va gavana ngateva eaiesoaa
    ta Iesu.
  zpv-NT: per laꞌh Barjesuhs nin rñiꞌ raꞌzaba cun dxyiꞌdxyi griegu Elimas, bachaꞌgadxihldxi
    dxyiꞌdxyi ba laꞌh Bernabeh cun Saulu laasii ayi xclaaꞌdzi ba chechiistoꞌ Sergiu
    Paublu xchiꞌdxyi Dxiohs.
  gux-gux: Ama Elimasa o buligbandaano, den yie bi po, ki moandi ke gufeneli n da
    tuo li dandanli.
  kos-kos: Tusruktu mwet susfa sac (su pangpang Elymas in kas Greek) el lainultal,
    ac el srike elan kifasulla governor liki moul in lulalfongi uh.
  ibo-ibo: Ma onye mgbaasị ahụ, onye aha ya bụkwa Elimas (nʼihi nke a bụ aha ya ma
    asụgharịa ya) malitere igbochi ha site nʼimegharị onyeisi ahụ anya ka ọ ghara
    ịnabata okwukwe ahụ.
  yml-yml: Tomogo ꞌafoꞌafoꞌananina me Guliki bonadiega tamu ꞌana wagava Elimasi, nuanuana
    igodi Sesiasi Faulosi i na talabodeni bega kebu i na vetumagana Iesu ꞌwaineye.
  ory-ory: କିନ୍ତୁ ସେହି ମାୟାବୀ ଅଲ୍ଲୀମା (ଅନୁବାଦ କଲେ ଏହି ନାମର ଅର୍ଥ ମାୟାବୀ) ସେହି ଶାସନକର୍ତ୍ତାଙ୍କୁ
    ବିଶ୍ୱାସରୁ ବିମୁଖ କରିବା ଚେଷ୍ଟାରେ ସେମାନଙ୍କର ପ୍ରତିରୋଧ କରିବାକୁ ଲାଗିଲା।
  bzj-bzj: Bot Baa-Jeezas, hoofa naym da-mi Elimas eena di Greek langwij, mi deh gens
    Baanabas ahn Saal ahn soh ih mi eevn chrai fi diskorij di govna fahn bileev eena
    Jeezas.
  chk-chk: Nge ewe sourong Elimas a pölüeniir. (Elimas iei itan lon kapasen Krik.)
    A sotuni an epwe akulu letipen ewe kepina an esap lükü Jesus.
  ssd-ssd: Nale pro pasa kuklimba sanaik le Bar-Yesus nu gabat taŋgo pasa ismba son
    ŋgikat ŋga nu nale tuku pasa ndin kuer-kuerna. (Bar-Yesus Grik pasambi nane Elimas
    ŋginaig).
  acr-TNT: Pero rachi aj kꞌij xutij riꞌ che quebukꞌatej ri Bernabé y ri Saulo chaꞌ
    ri takanel na cucubaꞌ ta ucꞌuꞌx che ri Utzilaj Tzij re ri Jesucristo.
  rop-rop: Bat det klebabalamen neim Elimas bin trai en stapam dubala, dumaji im nomo
    bin wandim det boswan blanga bilib langa det wed blanga God, en imbin trai en
    meigim det boswan libum det wed.
  mee-mee: Ava masingkana laeala a giana nge Bara-Iesus ora Girikme ke patoe kae Elimas
    ke sanangkala rea. Ba i ke amva ta pangataopange kelangpatali ta baina i nga manenasa
    lonapatokona te Iesus.
  dif-dif: Pudlangu tjakakana wonti kunki Elimas, — jeruja nunkani tala matja karitjimalkana
    — ja wontina wonti kapakapara morlalu ngundranandru karitjimalkala.
  gam-gam: Ba iwa Barjisas kundja yei iwa ge, Grik una kandjine al Elimas we dji ge,
    une wo iwa kerman Sergius Paulus Jisas kandjiye al pillgi dje djinda dje man dji.
  nou-nou: Awarate inja embo uso jawo Greek ge mi Elymas sedo era ujo ae isira. Greek
    ge Elymas ainda be inja embo. Edo ujo ae edo gitijigari God da ge awa ge be eurase
    gajadi jarisira.
  mqb-NT: Aya əna, Bar-Yesu, maram a tə ngaman Elimas re ata, a vəze patan, anga a
    nan guverner â təra ɗo a Yesu bay.
  ape-B: Wakuli anudak alman Elimas nape nablomom balan. Anan douk anudak alman douk
    napemu nenek ouluh hlanu enenyi enen marila uli. Ali chowanamu ananin yeul umu
    echech Grik echechin balan ali chohwalanu Elimas. Elimas nechakomech umu nakli
    nuwanamaguk Sesias Polas umu anan kobi nusuh Diginali ananin balan nugipechen,
    wak.
  grc-F35: Ἀνθίστατο δὲ αὐτοῖς Ἐλύμας ὁ μάγος (οὕτως γὰρ μεθερμηνεύεται τὸ ὄνομα αὐτοῦ),
    ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
  cav-NT: Barjesusjatu peya ebacani “Elimas” jucuare griego yana eque. Enaruquique
    tujatu Jesúsja quisarati bacamerecarama acuare. Tuquetu dyaque ecahuaiti jucuare
    Bernabé, Saulo jadya tsehue. Sarecuare tujatu eje buchique enaruquique Jesús queja
    catyatisha ishu ama.
  kgp-NT: 'Kỹ kujá ẽn tóg ag vĩ kato tẽ mũ, governador tỹ Topẽ vĩ kri fig tũ nĩ jé.
    Kujá ẽn jiji ũ hã vỹ: Elimas, he mũ, hã vỹ: kujá, he mũ, ti jyjy ti.'
  bvd-bvd: Sui ta sa Baadisas, ne satana lau guu sa 'Elaemas 'ana baea 'i Grik, nia
    'e nao si manata ele suli si doo nai, ka sasi 'ana uri bulasi lana manata lana
    waa gwaungai nai uri ka nao si manata mamana lau 'ana sa Disas.
  ukr-1871: Противив ся ж їм Єлима чарівник (так бо перекладаєть ся імя його), шукаючи
    одвернути старосту од віри.
  apz-apz: Mpajisas oso hisoꞌno nupaꞌnonto Mponopasɨꞌnji Soulɨꞌnjineꞌno ngkilaho lonto
    sotofo ulɨmentisofoho. Kako hwe yofe engoꞌnjo sohumo ulɨmento, Anɨtumo sɨmeho
    hiꞌntnnono uyohotoho ulɨmentisofoho. Oso Mpajisas sohwo aꞌamu Ngkɨlikɨꞌnjoso yofe
    nomꞌne ole mulɨmotofi Elimasɨyoho.
  yon-yon: Miniiwe, dakme doriiwe yowangkimman (Gurik wengbed yaningko kuu Elaimas)
    kumbed, yi ayoob yaa bon kerundekore korok yaa God ye weng wunekarem ande kamoon.
  poi-NT: Pero jém na̱wat, iñɨ̱yit́im Elimas, nɨcpa en contra de jém Bernabé y Saulo.
    D́a ichiit́ooba lugar jém gobernador iga icupɨguiñ Cristo.
  wuv-wuv: Ma'uaa, Elymas, mei puala (hamatee fei hanuu Elymas, puala), na fadugeaa
    ro'odu ba i famomo'inaa fei naranaraa mei gavanaa a'a fei narafawe'ia.
  quf-NT: Piru chay bruju Barjesús, griego rimaypi Elimas shutiqqami, apustulkunapa
    kuntran ĉhurakaran, gubirnadurqa ama kriyinanpaq Dyuspaq yaĉhachikutinllapaqa.
  yuw-yuw: Wohong söcsong tobic amna Bayesu yu ‘Sergiusho yaimahon matano kombing
    tobiicyit’ yongo Pol orin Sol yu ayam tong imogoc. Bayesuhon mano wömai Grik matadec
    ibanto Elimas ihoroc yongidung. Elimas ma worochon foro wömai ingoroc, söcsong
    tobic.
  hus-NT-1971: Ani nixe’ xi thiman Barjesús ax u bijiyab jaye ta Elimas, tocat in
    lej tomolnal a Bernabé ani a Saulo cum yab in le’nanchal quin jilchi an gobernador
    quim belchi in cahuintal a Dios.
  med-med: Wote, kur atinga rui wu (Grik ik ila ropʉl rok Elimas nʉtmin) ni ndi, wu
    raⱡ nga ik nʉtʉnggil mbila ropa akpa, itim. Ei nambuⱡ emel, gapman nga wu kuimbal
    ei, Got nga ik kupa kʉⱡ pilpa, ti nʉtangga nimba itim.
  bch-bch: Be eaba toa borou aea oa (ieda ede pade Elimas ngansa ieda ipu mambe Eaba
    Borou aea), ei iuangga ipaeabu ngan gisirua led naurata ga ipaidi madidnga kapei
    ta irangrang ngan ilolo matua ngan Iesus mao.
  cco-NT: Dsʉꞌ i̱ dseaˋ láangˋ do cajníimˊbre quiáꞌˉ i̱ dseata˜ dseaˋ féngꞌˊ do e
    laco̱ꞌ jaˋ jáꞌˉ nilíiñꞌˋ do júuˆ quiáꞌˉ Fidiéeˇ e guiaˊ i̱ Saulo do.
  deu-1951: Aber es widersetzte sich ihnen Elymas, der Zauberer (denn so wird sein
    Name übersetzt), und suchte den Statthalter vom Glauben abzuhalten.
  alq-ALGNT: Aa ka mamada8izipan, Elimas ijinikazogoban Kanek (Grec) e ijigij8ani8anig.
    Ogi k8ag8e todan dac kidji ana8eta8agani8indjin Banabasan acitc Saulan. Ka8in
    mega onada8enimasi8abanin ogiman kidji teb8etamindjin.
  ixl-NNT: As u Barjesús uvaꞌ Elimas ibꞌii tu griego. As imaj naj ivatz u Bernabé
    tukꞌ u Saulo, tan aꞌ nikat tal naj uvaꞌ yeꞌ la inima u bꞌooqꞌol tenameꞌ u yoleꞌ
    uveꞌ nik tal u Saulo tukꞌ u Bernabé.
  boa-NT: Aamútsíhjyáa dííbyeke úwáábórónáa diibye ápííchoobe dííbyere ‘Erííma’ némeííbyé
    tsá ímílletú dibye cáhcujtsóné Píívyéébé ihjyu. Áánemáhjáa íllure téénetu bóíjcyuube
    dííbyeke.
  etr-etr: Amai gaso, golë hamolo, amoïe ëi elöda Elimasi, ea Banabasale Sololele
    ado bafuäha nelo. Mida, ea gamane beaha aligilo neebe amea Yesuma asigi afädë
    made negemäia helësëla amai.
  quh-NT: Chay laykarí paycunata anchata jarc'arka. Griego parlaypi sutenka, Elimas,
    layka niyta munan. Camachejtataj Jesuspi ama jap'icunanpajpis atiskanta yuyaychasharka.
  kwi-kwi: Elimasne, tañu kim muntɨtmikane, tuara. Usne usparuzkasa nɨjkultachi. Usne
    uspa kaizta aizpa kancha kainara, Sergio Paulo ɨnintuz kaizta aizpa mɨmanpa.
  agm-agm: Aihɨ Ba Jisaasiho onaapɨpa kaiwa kaiwa kaisɨhomɨ ambɨpatɨ pɨwɨha Gɨrikɨhaara
    nepemaipɨ Erimasihoŋe, undɨwɨ nusoaasawɨhosɨ ko siya gwɨnyaataise, awaisɨho yapɨpatɨ
    ja bimisɨho kuramɨ pɨwɨha atisataatɨ nepemaitatɨ Jisaasihopɨ gɨwunyaitaiso tatɨ
    gwɨnyapenataatɨ namatɨ Banapaasiyɨ Soriyai ipɨhatisamataise.
  ubr-ubr: Baise Elymas farumotin on sabu isofafaris osi asi dura on men sittatam
    mes (atonio wab Elymas on Greek fonasi, seyoyorai Bar-Iesu); on ifofourtobon gawan
    ibitutum on itrufotai mes.
  tsw-NT: Agba boci Alima u da̱na̱ ta̱ a̱ tsushuꞌun ne ele, u yuwan ta̱ a̱tyo a na
    waa yuwan u putsaa gwamna u usu alajiya e le. (Na̱ Tsuheleni Alima ta̱ nu urevu
    wa aala Ba-Yesu na̱ Tsuyahuda.†) U yuwan ta̱ a̱tyo a na waa putsaa gwamnaꞌa a
    na waa ca A̱sulazuva okolo.
  cax-NT: Iñataimia esati. Pero caüma arrti maniqui cheserurrü Barjesús, anatito acamanu.
    Ünantü ümoti arrtü icocotati nurarrti Tuparrü maniqui yüriaburrü. Manitanati churriampü
    ümoti Bernabé y ümoti Saulo isucarüti yüriaburrü Sergio Paulo.
  aia-aia: Mia Bajisas, nata ata ro'u 'ia Elimas, 'a ura bwarasia Banabas mia Sol,
    'a ai'a rabasia Sejias Polas do'ai hinihinia Jisas.
  srp-1865: A Elima vraèar jer to znaèi ime njegovo) stade im se suprotiti, gledajuæi
    da odvrati namjesnika od vjere.
  agt-agt: '@see-verse:ACT.013.007'
  lug-lug: Naye Eruma omufumu (kubanga ago ge makulu g’erinnya lye mu Luyonaani),
    n’abeekiikamu, n’agezaako okusendasenda gavana aleme okuwuliriza ebigambo eby’okukkiriza.
  yby-yby: Sakoya lesa molo bekaiyoko weuna jelibo wema uliwa mako Elimasikaho loko
    nebo welimoya kiyapemamo elideko woko elewole okatiye loko le yamidana mamidana
    iye.
  heb-heb: ויעמד לנגדם אלימא המגוש כי זה תרגום שמו ויבקש להטות את השר מן האמונה׃
  mpp-mpp: Wacepame kpanggec ngic, Grik yowawa Elimas wackelu gaibong, yedi kiya ye
    Sugucne ngagesingkedaickale ailu, Elimasdi yekele yowa kpatalayetewec.
  apb-apb: '@see-verse:ACT.013.007'
  san-TEL: కిన్త్విలుమా యం మాయావినం వదన్తి స దేశాధిపతిం ధర్మ్మమార్గాద్ బహిర్భూతం కర్త్తుమ్
    అయతత|
  ben-IRV: কিন্তু ইলুমা, সেই যাদুকর (মায়াবী) (এই ভাবে নামের অনুবাদ করা হয়েছে) তাদের
    বিরোধিতা করছিল; সে চেষ্টা করছিল যেন রাজ্যপাল বিশ্বাস থেকে মুখ ফিরিয়ে নেয়।
  ntu-ntu: A' Elimas kc tqrngineti dabo, pibqtile nrpa ngrdr x rpile na-aesakibzle
    gavzna kc mz nzlxngiti-krde Jiszs.
  pan-pan: ਇਲਮਾਸ ਜਾਦੂ ਟੂਣਾ ਕਰਨ ਵਾਲੇ ਨੇ (ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਨਾਮ ਦਾ ਇਹੋ ਅਰਥ ਹੈ) ਰਾਜਪਾਲ ਦਾ
    ਵਿਰੋਧ ਕਰਕੇ ਉਸ ਨੂੰ ਵਿਸ਼ਵਾਸ ਤੋਂ ਭਟਕਾਉਣ ਦਾ ਯਤਨ ਕੀਤਾ।
  gvc-gvc: Wiho mejeta Elima yairo sehe tinare buhe dutieraha. Tiro Sergio Paulo Jesu
    yare to ño payochʉ cahmasãaeraha yairo sehe. Ã jiro Sergio Paulore Cohamacʉ yare
    cohã dutiro nimaha.
  ksj-ksj: Rehano nabone vazeḡa eꞌe, niḡa ꞌahogaꞌe Eluma. Aꞌe Giriki ḡoeꞌa. Ḡoere
    eꞌe hugaꞌe nabone. Aneꞌa zeḡe ḡoere ꞌueꞌenaꞌa taꞌiro ziniro. Ebu gavanaꞌa Iesu
    mazao mene fioga veize ḡunuḡununiro.
  sbk-sbk: Lelo u Elima “ula uwitunga sigahanzaga huje ula uliwali (ugosi we wilaya)
    atipinjile tete ahanzaga hugaluzanye hahitishile zyabhayanga a Paulo nu Barnaba.
  mya-JVB: အနက် အားဖြင့်နတ် ဝိဇ္ဇာအတတ်သမားဟု ဆိုလို သော ဧလုမ အမည်ရှိသောထိုသူ သည် မြို့ဝန်
    ကို ယုံကြည် ခြင်းမှ လွှဲ အံ့သောငှာတမန်တော် တို့ကို ဟန့်တား လေ၏။
  kgf-kgf: Waŋu Elima ʒé mimia (Imuac hénia imi séwi galeŋ.) inéŋ haʒéc waŋ énécmima
    baec galeŋ imi ninʒéŋ ninʒéŋ andé qema kemmac niŋ seliseli wamma ézéyec.
  awb-awb: Mi ahgórá ání áwíq mó awíqmé Erimae. Erimaga Sorararéné ehwehme abehq éhwéhne
    aritowe. Mitaqté wáhnáh ánínká Sísane ehwehnsabé aiq pútare inehoéna wega Sorararéné
    ehwehnsabé abehq éhwéhne aritowe.
  gdn-gdn: Ko kweri wasisinai apunai Bara-Iyesu (e si yona Guriki were ka Eremasi)
    e bau-wena mu yonamaga bodabodapupu, mibai ka e eba nuwaiya e waretai ki Iyesu
    sisiyai wainapana sumapana ki nana.
  nko-NT: Támɛ ɔfápʋ́ Bar-Yesu anfɩ́ mʋ dá asɩ gyí, Elima Griiki ɔblɩ́tɔ anfɩ
    mɛ́ha amʋ́ ɔkpa abʋbla ɔmásʋ́ ogyípʋ́ amʋ Bulu asʋ́n ámʋ. Ɔlɔbɔ mbɔ́dɩ́ ánɩ́
    ɔmásʋ́ ogyípʋ́ amʋ mánu Yesu ɩwɩ asʋ́n ámʋ, fówun ɔmɔ́ɔhɔ mʋ́sʋ́ gyi.
  bsn-NT: '@see-verse:ACT.013.007'
  pib-NT: Gilima kagonchimka gaalixna. Gilimni wa yokaakaluru Wargeso giwaka. Raluka
    satookakletmaklu girukotlewatachri ma malixinitipa.
  wiv-wiv: Na kaka lai muli kua, na pole matotoa Grik, dia ta lala dia kata kokohania,
    ni Elimas, e gegea a Pol hiro a Barnabas, ki parakilania kete katia na gavana
    kua kete beta kete bilip.
  reg-reg: Mbe nawe Elima “Omulosi ulya” (Nkokutyo lisina lyae lyagajuywe) abhaganyishe;
    alegejishe okumuindula omutwale ulya asoke mulikilisha.
  mlh-mlh: Warebu, Elimas, (kipe bobo ore tinaine Grik buŋoo oŋu miebuŋ,) iŋoji kiapji
    Anutu egu manesiŋ gaiŋ ore kiso eyateru kiap maŋine buŋoo bojibu baiŋ ore esoigaya.
  gof-ENT: ሺን ጊሪኬ ዶናን ማሩዋ ሱንይ «ኤልማሳ» ጌቴቴስ። ኢ ዴሪያ ሃሬይሲ ኣማኖና ሜላ ዲጋናው ኮዪዲ ባርናባሳራኔ ጳዉሎሳራ
    ኤቄቲስ።
  aau-aau: Sawk Elimas, hay nak-wayr uwr (hyo uru hokwe Grik-ok non Elimas-ok me)
    hiykwe hoho ok ke mon sous-a-sous lokruok, Sergius Paulus hiy Hakamay se nan kiy-kiy-ay
    lopa lwak e.
  tvk-tvk: E Eleimas misepsisil hisealu tengan vasak pisi vapol ni vat te kavmen ak
    nakei reitin ti e Iesu.
  prf-NT: Peru sinaway hidi nen tehud a galing a ti Elimas (iyud en ngaran ni Bar-Jesus
    ten upos a Griego) tánni awan sumampalataya en gubernador.
  auy-auy: mindárai-taai tasímai taráísuwena kámáni-kawaago Ísun-aaisafena amankúnkúmba
    ifó séna mindárai-taai tasímai taráísuwowana
  tbg-tbg: Viva vitanta naarovaro Ba-Ihuva vira vara autu Vureva, vivavata vaiharo
    nora vaiintiara kia vitanta Ihurara ti vai uvara iriane tura.
  hub-NT: 'Nuna ujainak matsamtai, iwishin Elimascha jeari apu Sergion chicharuk:
    “Auna ujatmaina nuka nekaschauwaiti, waitan ujatmainawai, ameka auka anturmaitsume”,
    tusa tinaiti.'
  hmo-hmo: To unai meamea tauna, ena ladana be Eluma, Helene gado dekenai, be ia ura
    ruaosi edia dala ia koua. Ia ura be gavana ena abidadama dala ia koua.
  big-big: Kapura Pa-Yisu yombu watagak ngelibek, ngago yeik Kiriktagarik yeik pugura
    Elima meibek ngago Panabas keya Saulugu kozak kisiragi kiyebuk keya pi ngaibokko
    Yisuyegi ngizi panu kumulagi purikki kiyebuk kopong pugu Panabas keya Saulu waliyiweki
    keleya.
  gux-G: O lingdo yeni ban gua yi yua E limasa den yie bipo ki muandi ke Gufeneeli
    n da tuo li dandanli.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ ''née²³ la''³ Barjesús, dsa³ ''i³ coo''³² júu²
    magia, ''i³ sɨ''²³te''²³ Elimas. ''E³ jo̱³ bi²³ ca²³''nóo³ júu² quia̱''² Bee³²
    quia̱''² Saulo. ''Née²³ ''e³ rɨ²³yáan² dsɨ́² dxi² juɨɨ³ ''e³ jua''³ ''a²³jia''³
    ''née²³ ''e³ rɨ²³sɨ²³táan³ júu² quiee''³² Dios.'
  zar-NT: Níʼirö bönniʼ udzáʼ naʼ gudáʼbaguiëʼ Bernabé, en Saulo, tuʼ gúʼunnëʼ gunëʼ
    ga bitiʼ tséajlëʼë Dios bönniʼ rinná bëʼë. Bönniʼ udzáʼ naʼ lëʼ caʼ Elimas tsca
    naca xtídzaʼgaca bönachi izáʼa ga naʼ.
  kde-kde: Henga aneyo nnyavi, uvanchema kwa Chigiliki, Elima, nkulinga kutahukana
    na Banaba na Sauli wachinga ankumbe ayula nkulu wa chisiwa anakulupile.
  ata-ata: Ia itema sou lavulavu sou aalu iouiou ne ualasou vile no anu vaikala Xiliki
    lexe Elimasi ne mumasaxa lexe uꞌoxo pekiaꞌusou xavutala noxou itema sou usaxilaꞌu
    laꞌolu ne sou umuxamuxaxu tanu noxou Iesu uasi, la sou muvikala sou muꞌoxo latolosiꞌa
    Valunavasi ilou Saulo.
  qvw-NT: Griego limayćhu'a cay rüjätam Elimaspa lisipäcula. Paymi chay puydïnin mana
    chalapacunanpä mićhacuypa mićhacula.
  nfa-nfa: '@see-verse:ACT.013.007'
  tnp-tnp: Mətəu suah u Elimas təmətəni rah ilau. (Nɨpətɨ nərgɨn təni məmə iətəmi
    tatol nati apɨspɨs e nəsanəniən rəha iərmɨs mɨn). Kəni mətalkut məmə otəuhlin
    nətəlɨgiən rəha Setias Polas məmə otəsəniən nɨpəhriəniən e Iesu.
  urd-urd: मगर इलीमास जादूगर ने (यही उसके नाम का तर्जुमा है), उनकी मुख़ालिफ़त की और
    सूबेदार को ईमान लाने से रोकना चाहा।
  hot-hot: Ma doŋtom Ba-Yisu hadum ek esale thai iniŋ abô thô ma lahaviŋ injik Lom
    iniŋ anyô bêŋ anêŋ auk liliŋ ek miŋ nêmimbiŋ thai iniŋ abô ami. (Ba-Yisu anêŋ
    athêŋ hathak abô Glik nena Elimas ma anêŋ ôdôŋ ma anyô lôk ŋgôk soŋgoŋ.)
  mqj-NT: Sapo' inde to ma'issan-issanne (sinasangai duka' tau Elimas) ullammai tula'na
    Barnabas sola Saulus annu nakua indana mangngorean Sergius Paulus lako Puang Yesus.
  rus-SYN: А Елима волхв ибо то значит имя его противился им, стараясь отвратить проконсула
    от веры.
  mbh-mbh: Aveto toko nong tungtangonga aken i kelelal or paini. (Iion nge Grikre
    okei ini Elimas) Ma ia pun ako ve, i eksing mukalinga ilemi mo i mothong tova
    ilemio nge.
  bdd-bdd: ma hesi toꞌoba ꞌiꞌausidiya, weyahina geya nuwana ma toloinaina ꞌihemisa
    Yesu ꞌoina. Toꞌobaina sanina ꞌana bui Elaimasi, beno tobalahu.
  cbt-NTPO: Pënotonso nipirinhuë' co nohuantërinhuë'. Inaso' Crico nananquë Irimasë
    itopi. “Ama natëquësohuë',” toconin.
  rmy-SERVI: Нэ кадэва Вар-Исусо, савэ инте акхарэнас Элима, (пав аврэ «джянимари»),
    камля тэ терэ лэнди бибахт тай тэ отмарэ пхурэдэрэ патявимастар.
  srn-NT: Ma a bonuman disi, di den ben e kari Elimas tu ini wan tra tongo, no ben
    wani a sani dati èn a ben du ala muiti fu a granman no teki bribi.
  cta-NT: Pana ná ndiya tiꞌ nu cuchaꞌa̱ biꞌ nu loꞌo ndyuna gobernador chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi. (Elimas naa nu cuchaꞌa̱ biꞌ chaꞌcña jiꞌi̱ nguꞌ quichi̱ Pafos biꞌ.) Lye
    tsa nxu̱u̱ tyaꞌa yu loꞌo Saulo loꞌo Bernabé, chaꞌ cua ntiꞌ yu cuaꞌa yu jiꞌi̱ gobernador
    chaꞌ ngaꞌaa xñi nu cusuꞌ biꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu nchcuiꞌ nguꞌ loꞌo.
  bqc-SIM: Dabudabukɛnapi tↄ́n Ɛlima ń Gɛlɛki yã́o. À íbɛlɛsɛ̀ńnↄ, àlɛ wɛɛlɛ
    gbɛ̃zↄ̃ↄpi swãfɛ̃, kɛ́ asu Yesu náaikɛo.
  tcz-CHONGTHU: Ahinlah Elymas kiti doichoi mikhat ahung kikum lut in gamvaipo chun
    Barnabas le Saul thusei chu atahsan louna tei dingin hiche teni thusei hi ngaipeh
    hih in tin aseiyin ahi.
  mar-mar: परंतु अलीम “जादूगार” (त्याच्या नावाचा अर्थ हाच आहे) हा बर्णबा व शौल यांच्याविरुद्ध
    होता, राज्यपालाने विश्वास ठेवू नये म्हणून अलीमने त्याचे मन वळविण्याचा प्रयत्न
    केला.
  snp-snp: Ka fulo gedaifa, Elimasi ya kuliya mona ya kibe lusa ki-ki imo we yakafo
    wewa lele ya kuwonibo buluto kiyaba we wenaba ya koli kikitimo monaleka yati olu
    eleyapa wi edenae, loto lono olaiye,
  isl-isl: Töframaðurinn Elýmas (en það var hið gríska nafn hans) reyndi að trufla
    fundinn. Hann hvatti landstjórann til að taka ekki mark á orðum Páls og Barnabasar
    og reyndi þannig að koma í veg fyrir að hann tæki trú á Drottin,
  spy-NT: Kaayneetaab chēēbsookēyoontoonoo nyēbo Kirikiik ku Elimaas. Kikwiil ꞉Elimaas
    Barnaaba āk Sāwulō ankusyeem kumaas kāāsōōtēywēēkaab bāytooyiintoonoo simēēyēnchi
    ng'aleekwaa.
  xnn-xnn: Idi makikalkalida ken siya dat taktaken nan mensip-ok daida tasiyay adi
    patiyen nan gobilnadol si Jesus.
  mwe-mwe: Ikabheje a Elimo bhaabhi bhala, malinga shibhaashemangaga kwa Shigiliki,
    gwabhataukenje nkupinga kuibhilila bhakulungwa bha shilambo shitimbililwe na mashi
    bhala bhanapunda kukulupalila ukilishitu.
  tte-tte: '@see-verse:ACT.013.007'
  tcs-tcs: Bat Elmas (diswan i da Grik neim blo Bazizas, dat maidman) em no bin wande
    da gabana po lisen da mesiz blo Saulu ane Banabas, bikoz em no bin wande da gabana
    po bilib wea Zizas.
  hlt-THB: Cehlai Rom qam ukkung ing cangnaak ce ang hawi taak thainaak aham miklet
    ak thoem Elima (ce ce anih ang ming kqawn ngaihnaak ni) ing cekqawi ce ana oelh
    hy.
  soq-soq: Girik aiawe me ebowa waia Elimas. Me Banabas Saul nata bodamodia Seagius
    Paulus mai Iesu bedewe sumanailepi, dia.
  qub-qub: Brüjumi ichanga tucuynöpa chapata ruraycaran mandaj Sergio Paulo mana wiyananpaj.
    Brüjutaga griego rimaycho «Elimas» nejmi.
  att-att: Ngam si Baresus, nga mangngágan gapay ta Elimas, nga salamangkeru yù kebalinán
    nayù ngágan na sù ággubobuk na Gareko, á kinontará na di Bernabe kâ Saulo, ta
    ikáyâ na gammán yù panguruk nayù gubinador sù bilin ni Namarò.
  bki-bki: Ana bogo napano naljuo abinimei, ana toro na mijikia mila m̃esi nei naio
    milidielo, milavio ka riverbure naljuo nei a jidom ka parinio tubo nei naio rudu
    re bunu moneano ea Yesu.
  bqp-bqp: Dabokɛrii pì tↄ́n Ɛlima kũ Giriki yão. À ibɛrɛɛ sɛ̀ kũńwo, àtɛn wɛtɛ
    à gbɛ̃ zↄ̃kↄ̃ pì sã vú de àsun Yesu náani kɛro yãi.
  mcp-mcp: Njɨ, Elimas mú ŋgə laa bwo, a ŋgə́ yida cɛɛl shwúgʉli ŋgwə́mʉna nə́ a kú
    *búgʉla. Jínə́ lʉ́ Elimas í kə́ nə́ muud ncidə.
  hat-hat: Men, Elimas (se te non majisyen an nan lang grèk) t'ap kenbe tèt ak yo.
    Li t'ap chache detounen gouvènè a pou l' pa t' kwè.
  npl-NT: Pero Barjesús n tetlajchiwi, akin noiwa itoka Elimas, omokuejso iwan Bernabé
    iwa Saulo, porke amo okinekia makineltoka itlajtol Dios n tekiwa Sergio Paulo.
  bgg-bgg: Jishii, isa shii ne Jadupho Elymas (Hì ne Grekh è beng pha ibeng ro) hanyie
    è badri ji shii migi now pha ji è ruang rek ne isa shii gidieg rek now.
  eng-TCENT: But the magician Elymas (for that is what his name means) opposed them,
    seeking to turn the proconsul away from the faith.
  eng-BSB: But Elymas the sorcerer (for that is what his name means) opposed them
    and tried to turn the proconsul from the faith.
  cpu-NT: Iro kantacha sheripiyarika paitachari iñaaneki griego Elimas, ikovavetaka
    irotzikatzikateri pinkathari eero ikempisantanta.
  san-ASM: কিন্ত্ৱিলুমা যং মাযাৱিনং ৱদন্তি স দেশাধিপতিং ধৰ্ম্মমাৰ্গাদ্ বহিৰ্ভূতং কৰ্ত্তুম্
    অযতত|
  tod-tod: Kɛlɛ molikula nui Elimase (tɔɔzei daaseigi ɠana Gɛlɛke wooi zu), naa ɠɛni
    ti laalɔɠɔma, é ɠɛni pɔ ga é pele leʋe kundiɠii luɠɔ ga a ʋa ɠidaaleʋe Yesu
    ma.
  tac-NT: '''Lige alué rió sujkurúgame ''ma sairale alué oká rió. ''Lige tabilé najkile
    napurigá alué wa''lula bijchígamala Onorúgame nila ra''íchali.'
  eng-WEBPB: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn the proconsul away from the faith.
  gfk-H: Senbia Elimas ga bor dir. (Ia iakano tena ser magirmagir, ma no kukuraina
    iakano hinsana bia a tena ser magirmagir). Ma ga walar bia na pukusanei no lilik
    tano tamat na lualua bia pa naga nurnur.
  viv-viv: Tu tokwelikweli, ana egana velugana bona Gilika againe ma Elimasi, badi
    Banabasi be Saulo bonadi gihawatagona, faꞋina keke nuwanuwana tovehimeya Yesu
    ginavetumaganeni.
  yao-yao: Nambo Elima nsaŵi jo, Elima Mchigiliki malumbo gakwe Jwakukanila, ŵasachile
    kunsiŵila jwankulu jwa chilumba anaukulupilile Ukilisito.
  tgp-tgp: Pani Elymas tamlohi mahumahu atu mo retihorora matan mo sopo opoia vara
    tamlohi aulu atu i rongo te reti na rasua non Saul enia Barnabas hin Iesu.
  auc-NT: Tömëna ponte apæ̈neyönate idö Baditota guiquënë guidiego tededö Edïma näni
    änongä ïnongä inte edæ, Awënë në pönengä badämaï incæcäimpa, ante wææ cæcæte ante
    pïinte cæcantapa.
  kbc-NT: Pida Elimas niɡ̶ijo oxikoneɡ̶egi eliodi me lakapetegi Barnabé ijaa Paulo,
    odaa adomaɡ̶a yemaa niɡ̶ijo lacilo romaanotedi daɡ̶a dibatege niiɡ̶axinaɡ̶aneɡ̶eco
    anoditece anodaaɡ̶ee ɡ̶otiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Bo, go eten du, gonugau wanib tub Elimas (Grik ze eim Elimas anem, ‘eten
    du’) gonug goagal ze tunarai mareun. Du go nug gonugau du banou nugau ougab petak
    eun, eg wai mabun en guzeneun.
  ctu-BL: Jini xwujt Elimas (come jiñʌch i c'aba' ti yambʌ t'an) tsi' contrajiyob.
    Woli' mʌctan i t'an Dios ame i ñop jini am bʌ i ye'tel.
  meq-meq: Ane tuk na, Bar-Yesu maharam nakə tə zalay Elenas dərmak aye, a ye a gaw
    maləveɗ ka təv i bəy. A say bəy mâ təra ndo məpe mədzal gər ka Yesu bay.
  noa-H: Mamʌ Bernabé Saulo dʌ̈i bëewi Hẽwandam hiek jaaubaicheewai mag chi bënk'ʌʌn
    griegonaan meúa Elimas ha t'ʌ̃r simuata jũrr hidëu chi gobernadorrag hamau jaau
    nʌmjã hʌdʌʌr hʌ̈k'apiba wai sĩsijim hanaabá.
  alp-NT: '@see-verse:ACT.013.007'
  san-VEL: kintvilumaa ya.m maayaavina.m vadanti sa de"saadhipati.m dharmmamaargaad
    bahirbhuuta.m karttum ayatata|
  kbq-kbq: Hu'neanagi amene ne' Elimasi'a zago nereno ha' arezmanteno ana kamani kva
    ne'mo amentinti osanie hu'ne. (Elimasi'e huno Griki kefi hu'neana, avuatga huno
    zago nereno vahe zamahe fri nere hu'ne.)
  kbh-kbh: Pero chë tats̈ëmbuá, grieguiñe Elimas ca uabainá, Saulo y Bernabebe contra
    yojtsemna y yojtsama chë mandado ndoñe chaondëtsos̈buáchema, nts̈amo chë Jesucrístbeñe
    os̈buáchiyënga imojanos̈buachecá.
  ron-LSB: Dar vrăjitorul Elymas (căci așa se numește el după interpretare) s-a împotrivit
    lor, căutând să-l întoarcă pe proconsul de la credință.
  pon-pon: A Elimaj widinak (pwe i wewe en ad a) palian ira, pwen kapure jan jaumaj
    ni pojon o.
  nhe-BL: Pero nopa tetlajchihuijquetl Barjesús, tlen itoca Elimas ica tlajtoli griego,
    quintzacuili pampa ax quinequiyaya nopa tequihue ma quineltoca itlajtol Toteco.
  sps-sps: Sen Ba-Jisas te koo rori Elimas a tsoiny fisagon tsugei fiisok ere Banabas
    me Sol, ya pon to ma kopis fakats tana gavana ma gima faason ya tana Tsunaun.
  wnc-wnc: Yayawamban apu iniwawat ngana gaam gatu iak ngang pasinggak kakngae natake
    natdetdetna kayaapa ngang natake umana takngatu Grik wam tangan Elimas ngang iniking.
    Ita tupan tapata baniu dua siwikge inindakngakut.
  bus-bus: Dabukɛri pì tↄ́n Ɛlima kↄ̃n Giriki yão. À íbɛtɛ kpàńyo, èe wɛtɛɛ à gbɛ̃nsi
    pì swã gbãgbã lɛ àton Yesu náanɛ kɛro yãnzi.
  gub-BL: A'e paze ma'e uze'eg oho tuwihaw pe wanenataromo a'e kury. — Hemu'em ma'e
    romo wanekon a'e wà, ezekaiw zo waze'eg rehe nehe ty, i'i mua'u tuwihaw pe. —
    Ezeruzar zo a'e Zezuz rehe nehe ty, i'i mua'u izupe.
  imo-imo: Nalo Elimas kano ala iyemuni kano iye talo kinye opa pule torumu. (Liko
    manjeio, Ba-Jisasinga imbi te Elimas. Yunge imbimunga ungu pulumu ala iyemu.)
    Aku iyemu yuni gavman nokoli iyemu Jisasinga ungumu pilko lombileli ulu akumunga
    pipi timbei mongo kondorumu.
  boj-boj: '@see-verse:ACT.013.007'
  eng-DRA: But Elymas the magician (for so his name is interpreted) withstood them,
    seeking to turn away the proconsul from the faith.
  knf-knf: Kë Elimaaŧ nayaamu (hënk dawooŋ katimul ţi *ugrek) aşë pok uko mënţ wuŋ,
    aanŋal nanŧuŋa awugëş uşal.
  san-KHM: កិន្ត្វិលុមា យំ មាយាវិនំ វទន្តិ ស ទេឝាធិបតិំ ធម៌្មមាគ៌ាទ៑ ពហិព៌្ហូតំ កត៌្តុម៑
    អយតត។
  arn-NT: welu tati kalku, griegudungun mew Elima pikeel, katrütudungufi tati gobernador
    tañi feyentunoael.
  zas-NT: Per bénbidxaa guin (con diidx grieg laman Elimas) guyënman nudxoonman guial
    nililadx Sergio Paulo xtiidx Dios.
  ken-NT: '[Nnyɛ́n Ba-Jesus nɛchak nɛchi nyaka bɛ́ Ɛ́límas nɔ chi mǔnjɔ ndu ɛyɔŋ
    Grik.] Ɛ́límas mǔnjɔ abho bɛ́kɛm ɛpʉ́ítí nɛ bhɔ ndu yi áyàŋ bɛ́kʉ gɔ́bhanɔ
    ákɛ́ koŋo mbi Yesu.'
