  ong-ong: Wolo metine piti lire singe piti tef lirpei le men nange ma potei fale
    (pire il piti Grik pinawo pirpolo Elimas) le nange lele Bar-Jisas lirpenge lamtuenge.
    Wem te rounge teptalo il Bar-Jisas ma weisipe il lirpowo Sergius Paulus soma le
    ma lulpowo Jisas pato.
  tnn-tnn: Məto suah u Patisas təmatən rat ilau. (Nərgɨn e nəghatən Kris katən məmə
    Elimas). Kən mətalkut məmə otəuhlin nətəlɨgən rəha Setias Polas məmə otəsənən
    nɨpahrienən e Iesu.
  hch-NT: Vahepaüsita ni'uxiva'acaitüni mücü tiyuquevayame 'Erimasi mütitevacai Cüriyecusixi
    vaniuquicü. Nicunuitüamücücaitüni que mü'ane cuiepa mühüritüariecai yuri mücatita'erienicü.
  crn-NT: Ajta aꞌɨ́ɨn tɨ támuaꞌaree, aꞌɨ́ɨ pu ayén ántehuaacaꞌa tɨjɨ́n Elimas. Aꞌɨ́ɨ
    pu huáꞌa jetze meꞌecan huatéechaxɨ tɨ́ꞌij caí téꞌantzaahuateꞌen aꞌɨ́jna ɨ́ tajtuhuan.
  zpu-NT: Naꞌ Barjesúsenꞌ, lekze nsiꞌi akeꞌ leꞌe Elimas, (diꞌll griego lleꞌnen nen
    beꞌnn wallaꞌa), ll-lloneꞌ wzenay beꞌnnenꞌ llnebiaꞌn bi lloeꞌ latj chejleꞌ.
  juy-juy: ବନ୍‌ଡ ତି ତନେୟ୍‌ମର୍‌ ଅଲ୍ଲିମାନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ରଙେଞ୍ଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ରାଜ୍ୟପାଡ଼ନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଡର୍‌ଡଙ୍‌ନେ ତଡ୍‌ ଗାମ୍‌ଲେ ଆଙ୍‌ସାଲେ ଆଡନକ୍କୋ ଆସନ୍‌ ଏରେନ୍‌
    ଗୋଜେନ୍‌ ।
  for-for: Kanausuguna, pi kana kiyo'ena pome ntagara, Kariki kamanapipa agewapa Erimasi,
    aeba kiya yagarapa Isu mpono a'a-o otama akunkisitantiye.
  epo-epo: Sed kontraŭstaris al ili Elimas, la magiisto (ĉar tion signifas lia nomo),
    penante deturni la prokonsulon for de la fido.
  gfk-gfk: Iesen Elimas ga sukuane dir. Aie iakano ut na ser magirmagir ma no kukuraina
    iakano hinsana bia a ut na ser magirmagir mah. Ga walar bia na pukusane no lilik
    tano tamat na ulkukuha bia pa naga nurnur.
  bjz-bjz: Aria bububuguturieta, kae righari kakatoda barirari Bar-Iesu (Grik gaami
    Elimas reta rousue) umó, rourogo aná butuda kotofu embó númanda gaga ningia Jojabee
    Iesu gaabee auve-degea, Barnabas ungá Sol gha bureguturie.
  atg-NT: Ama ọni iBajisọsi ni ọ liẹ Ẹlimasi ni ọọ li ọbo, ọ tsua ozughu lo aghọ le
    ini ọni igọvunọ ọ khi mẹ asha miesuọ.
  bjv-NT: Nə Elɨmasɨ kɨ kɔr gɨn tɔe nə nje mbəli ta̰-de rɔ. Ge kadɨ dəw kɨ boy kɨn
    adɨ mene Kɨrɨsɨ al.
  tos-NT: Hua̱mpi̱ acxni̱ xlacán xta̱kalhchihui̱nama̱kó̱, yama̱ scuhuaná, hua̱nti̱
    c-xatachihui̱n griego xli̱ma̱pa̱cuhui̱cán Elimas, xlá̱ kalhpa̱xtokko̱lh laqui̱mpi̱
    ni̱ naca̱najlay gobernador yama̱ xtachihui̱ncán hua̱ntu̱ xli̱xakatli̱ma̱kó̱.
  rro-rro: '''A Bariesu atana ibaruana Eluma (Helene maeanai anina hanona mea hauna)
    ia terarua ekaiabunakia Kabana hauna ekia ''abi paunai a''i mea''ikakauma.'
  mxp-NT: Xjats ja yikꞌadujkpɨ midi nayɨdeꞌen yiktejp Elimas tꞌaga̱jpxøø ja møj wɨndsøn,
    ku kaꞌap tkupøkt pønɨ sa̱ wya̱ꞌa̱ndɨ ja Bernabé møøt ja Saulo.
  aak-aak: ayáɨ́ mɨ́kɨ́ ikiŋo —Gɨrikɨyɨ́ wigɨ́ pɨ́né tɨ́nɨ Erimiasoyɨ rɨnɨŋorɨnɨ.
    O pɨrimiáo Jisasomɨ dɨŋɨ́ mɨwɨkwɨ́ropa oenɨrɨ awaúmɨ xegɨ́ dɨŋɨ́yo dánɨ pɨ́rɨ́
    rakímɨnɨrɨ éagɨ aiwɨ
  chd-NT: 'Barjesús jouc''a cuftine Elimas. (Iƚe laftine tuhuaƚquemma “abrujo”.) I''e''mola''
    quipilaic'' Bernabé y Saulo. Ticua: “Ƚincuxepa aimihuejco''ma litaiqui'' ȽanDios”.
    Ehue''ma te co''eya.'
  kdc-kdc: Lakini wakala wogomesigwa na Elima yakalile muhawi, dino ijo fambulo jake
    kwa Kigiliki, yakalile yogeza kumtenda mkulu wa kisiwa sekeyatogole kumtamanila
    Kilisito.
  nhr-nhr: Igabam ko tsóò-kg'aom Bare-Jeso, Elemase ta ko ma Gerikas ka ma tciiè ba
    ntcoe tsara a, a ba a gataga tc'ãà-cookg'ai bam gha dtcòm̀an koe tcg'òó sa tc'ẽe.
  uig-PIN: Lekin ⱨeliⱪi seⱨirgǝr (uning grekqǝ ismi Əlimas bolup, «seⱨirgǝr» degǝn
    mǝnidǝ) ularƣa ⱪarxi qiⱪip, waliyning rayini etiⱪadtin ⱪayturuxni urunmaⱪta idi.
  beo-beo: 'Be nabi dunu ea dio amo Ilima:se (amo da Ba-Yesu ea dio Galigi sia: amo
    ganodini) e da Sediase Bolase ea dafawaneyale dawa:su hou hedofamusa: dawa:beba:le,
    Banaba:se amola Solo elama sia:ga gegei.'
  acf-NT: Mé gadè-a (nonʼy an langaj Grik-la sété Élimas) té kont yo épi i té ka éséyé
    anpéché gouvènè-a kwè an Jézi.
  tpi-OTNT: Dispela man bilong mekim marila samting, long tok Grik ol i save kolim
    em long nem Elimas. Orait Elimas i laik daunim wok bilong Barnabas na Sol, long
    wanem, em i no laik bai namba wan gavman i bilip long Jisas.
  mbt-NT: Piru migbalabahan sikandan ni Ilimas ne salamangkiru (si Ilimas ka ngaran
    ni Bar-Hisus te linalahan te Grigu), su iyan din igkeupii ne kene egpakapalintutuu
    ka gubirnadur.
  hau-SA: Amma Elimas mai sihirin nan (domin ma’anar sunansa ke nan) ya yi hamayya
    da maganarsu ya kuma yi ƙoƙari ya juyar da muƙaddas ɗin daga bangaskiya.
  mam-NT: Pero min e tcuya Elimas, jxin aj cy'a', bix ak'xin cyakwusalec cye Bernabé
    tuya Saulo, bix oc tenxin kbalecte te cawel tu'n mi'n tz'oc tbi'nxin tyol Dios.
  udu-udu: Hila Aliim (haali/ gway piti yuḵu kan ki ’twaŋ kamu/ mo) jin ta gi e ma
    rum jin shi/ashi/ mo tani a’di roc̱ki uni mo mmoŋap̱a waḵiil yan mmoṯu’k mo ’peni
    moŋgam gwo is yan mo be.
  tvt-tvt: Enoothong maantaan Elimas (Erah men ah Grik jengkhaap lam ih menha) ah
    ih tanghaam ih nyuuta, timnge liidoh, kobono ih nengnyi jengkhaap ah phomok hanpi
    ah ngeh ih samthunta.
  bgt-bgt: Kari Bajisas (kena kiloagna Elimas kori haghore Grik) ke sokara pungusira
    a Banabas ma Sol eigna ke bosi magnahaghinia a Segius Polas keda vaututunia a
    Jisas.
  mvn-mvn: Kate Bari‑Iesu, tauna ivi‑wahani Elimasi (wava‑nana a vo‑vina anꞌ anamana
    vivane “tau nau‑apoa”) mini ka Banabasi ka Saulo apa‑goyogoyoei tau veimeana matana,
    ka kadue Elimasi tauna yana ipupu wayahina dewa‑dadani, tau veimeana ya vitumahana
    vi‑goyoi.
  djk-NT: Namo Elimasi toto futu fu buuya a sani ya. Dati na a nen Baljesesi enke
    a tofuuman a ini Giiki Tongo. Ai dyombo a mindii fu leli a gaaman sani, fu a á
    sa teke a biibi.
  uig-LAT: Lékin héliqi séhirger (uning grékche ismi Elimas bolup, «séhirger» dégen
    menide) ulargha qarshi chiqip, waliyning rayini étiqadtin qayturushni urunmaqta
    idi.
  nde-nde: Kodwa u-Elima isanuse (phela yikho ibizo lakhe elikutshoyo) waphikisana
    labo wazama ukuphambula usibalukhulu ekukholweni.
  ton-ton: Ka naʻe fakatanga ʻakinaua ʻe he fie mana ko ʻElima, (he ko hono ʻuhinga
    ia ʻo hono hingoa,) ʻo ne ʻahiʻahi ke taʻofi ʻae pule ke ʻoua naʻa tui ia.
  mir-NT: Haa jaꞌa Barjesús, Elimas hänajty xiøhaty hagriegohaam. Hoorä, coo jaꞌa
    Elimas jaduhṉ miädoyhajty coogä Sergio Paulo jaꞌa Diosmädiaꞌagy hänajty miädow̱aꞌañ,
    cabä Elimas jaduhṉ yhojiäwøøyy. Mänitä Elimas jaꞌa Sergio Paulo jia jøjcapxøøyy
