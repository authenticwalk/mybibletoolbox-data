verse: ACT.013.008
translations:
  kpx-kpx: Isito Elimasiu Solota Banabasita hoto hamanu. Kosealemo keu isiviholinu
    kosive keu hoto ke evisi Dilava ehomaliho.
  okv-H: puvuto ke ijio ke gamo embo amita javo Greek ke na eagora amo Elymas amina
    enana ta degi ngahia eto governor ta degi Iesu ta ke avo ke be manera ainge ena
  tbo-tbo: Tamogi tu balabalauna, BaYesu gowana Elimasi (pona Gilikigei i ampaligudugudu)
    i pa, ‘Tulau, ega una itumaganehi.’
  mal-C: എന്നാൽ “എലീമാസ്,” എന്ന ആ മന്ത്രവാദി (ഗ്രീക്കുകാർക്കിടയിൽ അയാൾ അങ്ങനെയാണ്
    അറിയപ്പെട്ടിരുന്നത്) അവരെ എതിർക്കുകയും ഭരണാധികാരിയെ വിശ്വാസത്തിൽനിന്ന് പിന്തിരിപ്പിക്കാൻ
    ശ്രമിക്കുകയും ചെയ്തു.
  grc-SR: Ἀνθίστατο δὲ αὐτοῖς Ἐλύμας, ὁ μάγος—οὕτως γὰρ μεθερμηνεύεται τὸ ὄνομα αὐτοῦ—ζητῶν
    διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
  bgc-bgc: पर इलीमास जादूगर नै (क्यूँके योए उसकै नाम का मतलब सै) उनका बिरोध करकै हाकिम
    ताहीं यीशु पै बिश्वास करण तै रोकणा चाह्या।
  khz-khz: Na vowara talimana Elima, (Ba-Iesu arana ta Elima), na geria kila ekilagi-piatogarato,
    gena ririwa vele na Iesu ragaina pene vega-taunataunaa.
  deu-TKW: Aber Elymas, der Zauberer - so heißt sein Name übersetzt - wirkte gegen
    sie, und suchte den Proconsul vom Glauben abzuhalten.
  zsr-NT: Niꞌr gdáꞌbaguëꞌë Bernabé len Saulo bönniꞌ udzáꞌ naꞌ, le guꞌnnëꞌ gunëꞌ ga
    cu tsejlëꞌë Dios bönniꞌ rna bëꞌë. Lëꞌ caꞌ Elimas bönniꞌ udzáꞌ naꞌ, tsca nac xtídzaꞌgac
    bunách gzaꞌa.
  lin-lin: Kasi Elimasi, moto ya maji (pamba te yango nde ezali ndimbola ya kombo
    na ye), atelemelaki bango mpe azalaki kosala nyonso mpo na kopengwisa kondima
    ya moyangeli.
  hns-NT: Djaadoegar ke naam Griek ke bhaasa me Eliemaas raha. Oe na maangat raha
    kie laat Parmeswar ke baat soene aur bahoet kausies karies oke roke ke.
  noa-E: Mamʉ Bernabé Saulo dʉ̈i bëewi Ẽwandam iek jaaubaicheewai mag chi bënkhʉʉn
    griegonaan meúa Elimas a thʉ̈r simuata jũrr idëu chi gobernadorrag amau jaau nʉmjã
    ʉdʉʉr ʉ̈khapiba wai sĩsijim anaabá.
  eng-EMTV: But Elymas the sorcerer (for so his name is translated) resisted them,
    seeking to turn away the proconsul from the faith.
  mib-NT: Te tēe tásɨ́ un suni nání de Elimas. Te ndúcú ndéyɨ́ de casɨ de jeē ma cándíje
    gobernador ún.
  lif-NT2: कर खे़न् कित्‍चाक् इलुमासे़न् (ग्रिक पाःन्‍दाङ्‌ङो खे़ल्‍ले़ कुमिङ्‌ङिल्‍ले़
    कुबेःन् कित्‍चाक् पोःङ्‌लो) खुन्‍छिॽ तक्‍ले़ङ्‌वाओ पोगे़आङ् सुहाङ्‌गे़म्‍बा सर्गियस
    पौलुसे़न् ये़सुःन्‌नसाःन् चोःक् मे़म्‍बाङ्‌मा तम्‍सिन् चोगुआङ् खे़ङ्‌हाॽ अत्तुसिरो॥
  xnj-xnj: Nambu mhavi yula Bal yesu mweikemelewa Elima kwa Chigiliki, alingili kuvabelelela
    muni kumbesa mkulu wa kisiwa chila akotoka kusadika sadika ya Chikilisitu.
  mmx-mmx: Ketla ne Ba-Iesu ga lolos kusu na rupe levelinga atdu. Laasen bok teren
    ne Elimas (na laasen at lavapaase Grik). Ni ga lok tong pen i do na rupe laradi
    gomgo xusu noxo nunu at ne Iesu.
  cbr-NT: '@see-verse:ACT.013.007'
  tee-NT: Pus ju anu' alhicujnu' ju vachu' Elimas ixjuncan alact'alak'ailh ju Bernabé
    chaich ju Saulo. Va jantu ixlacasq'uin ni calaca'ilh ixchivinti Dios ju k'ai ucxtin.
  eng-LSV: and there withstood them Elymas the magus—for so is his name interpreted—seeking
    to pervert the proconsul from the faith.
  cak-NT: Pero ri aj-itz, ri ni'ix chuka' Elimas che, can nutaj ruk'ij yeruk'at, roma
    can man nrojo' ta chi ri Sergio Paulo nuya' ta ránima riq'uin ri Jesucristo.
  pah-NT: '@see-verse:ACT.013.007'
  sja-NT: Mamĩda ãchia jarateemaa p'anɨ misa, mãgɨ́ petau tau k'awaa bɨpa, (griego
    pedeede Elimas apatap'edaa) jarapachi Romadepema poromaa irua ijãanaamerã ãchia
    jaratee p'anɨ.
  xed-xed: Lagha tsa ɗəgha ta hgu lu ka Alimas nda gwaɗa Grek ya, ka dzadza wa taŋ
    ka zba mbəɗiŋtá zlghay nda ŋuɗufa tsa ŋumna ya.
  mks-NT: Joo da̱ ta̱jí naní Barjesús, da̱ naní tucu Elimas na̱casáhá da̱ sájí nuu
    da nu̱ú Bernabé xi̱hín nu̱ú Saulo jáchi̱ co̱ cúni̱ da̱ ña̱ ná candeé ini gobernador
    cán Jesús.
  gfk-S: Iesene Elimas ga sungute dur. Aie ikino ut na ser magirmagir ma no pipilaina
    ikino hinsana be a ut na ser magirmagir bileng. Iga walar be na pukusane no lilik
    tano tamat na lilie be pai nagele nurnur.
  bmu-bmu: Kayohotmö, Elimas, (suŋa memegöra qetŋi Grik keunöŋ mewö jimalgeri,) yaŋön
    kiapnöŋ Anutu möt narim waŋgibapuköra tuarenjoŋ ak etkiba kiap uruŋi keunöŋ eŋololoŋ
    memamgö esapköyök.
  dgz-dgz: Go nuat apane Ba-Iesu, watanamon. Me ayop mega Polas Iesu oisewa ya anupen
    menan watanen.
  eng-GNV: But Elymas, ye sorcerer (for so is his name by interpretation) withstoode
    them, and sought to turne away the Deputie from the faith.
  zaa-NT: Pero ttu enne' láą Elimas nna becàbi dí'nią cabí. Elimas naa uccuą huatsà'a
    (porqui'ni anía rethàtsilà'na ri'u líį), lą nna benią duel·la' gudùl·la'ą́ latsi'
    gobernador para làa tsíalatsi'į evangelio.
  eng-WEBSTER: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn away the deputy from the faith.
  guh-guh: Itsiata baitsi jane Barjesús, jivi pejorobinë, ponë vënërubatsi itsavënë,
    Elimas, najamatabëcuene epatajërërëcaeyaexana Sergio Paulo Bernabébeje Saulobeje
    petsipaebaponaelivaisibeje yabara. Bajarapacuenia Barjesús najamatabëcuene epatajërërëcaeyaexana
    Sergio Paulo pejumecovënëtsiyaniva Dioso pitorobilivaisi.
  bon-bon: Yepä, pui piiseba biname, teeme nuuja ngii Griik mene ca lui Eluma, tabe
    singi Saulo Banaba naabibime mene iibaname, cuta singi Mopeyame Sargiyu-Paulu
    me gaabe armime Yeesu bau ätrungame.
  nhw-BL: Pero nopa tetlajchihuijquetl Barjesús, catli itoca Elimas ica camanali griego,
    quintzacuili pampa amo quinequiyaya nopa tequitiquetl ma quineltoca icamanal Toteco.
  mgw-mgw: Lakini aywo mwabi' Elima, aapayike kwataukya li'nga aywo mpi'ndo wa kisiwa
    akaneu'bi'lya liyi'gi'yo lya Nnu'ngu'.
  swh-ONEN: Lakini Elima yule mchawi (hii ndiyo maana ya jina lake), aliwapinga Barnaba
    na Sauli na kujaribu kumpotosha yule mkuu wa kile kisiwa aiache imani.
  wbi-wbi: Looli u Elima “Umavi jula” (ndikio ilitavua lya mwenemwene fye lilya ghanulivue)
    alyavakanile; akghelile kukusetua u liwali jula ahume mulwitiko.
  bba-bba: Adɑmɑ dobo doboɡii wi, wi bɑ rɑ mɑɑ soku Elimɑsi kɑ Gɛrɛkim u bu yinɑri.
    U kookɑri mɔ̀ u kɑ tem yɛ̃ro wi ɡɔsiɑ nɑɑnɛ dokebun swɑɑn di.
  eng-KJVCPB: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn away the deputy from the faith.
  kgk-NT: 'Ha upe va''e anháy arandu-py ojapo va''e, ombojevyse mo''ã imondo-vy inhe''ẽ.
    Elimas-py ave ombohéry va''e íxupe grego nhe''ẽ-py. He''i Elimas mburuvixa-pe:
    —Hesu rehegwa nhe''ẽ-rehe ko ani erejeapysaka teĩ. Ani ererovia teĩ Hesu-pe, he''i
    mo''ã mburuvixa-pe.'
  waj-waj: 'Nnuduu saaka nnaamuru vaidiivaa nnutuuvo Ereengaa kuaivakidiri tunoo:
    Eromaavavee, tuu vaidiivoono ivaitana kuaivaa hatoka kioo kieeta vaidiivo Yisuunnara
    kutaavaivee tinarainnoo kiaa inna yaata utiraivaa hanigiaanara iiravai.'
  cpy-cpy: Roo kanteencha irika sheripiyari Barjesús iitachari eejatzi iñaaniki wirakocha
    Elimas, osheki rotzika-tzikatakiri pinkathari eero ikemijantantawo iñaani Tajorentsi.
  mpx-mpx: Yaa tokukula o, alana al pana Gilik hi ba Elimas, wali baaba i awa nanakan,
    nuwana gavana yayaluwana ni pil bahi ni aabulilek.
  wbp-wbp: '@see-verse:ACT.013.007'
  luo-luo: To ajuogano mane iluongo ni Elima (nikech mano e tiend nyinge) notamogi,
    kotemo gengʼo ruoth mondo kik olokre oyie kuom Yesu.
  nhe-NT: Pero nopa tetlajchihuijquetl Barjesús, tlen itoca Elimas ica tlajtoli griego,
    quintzacuili pampa ax quinequiyaya nopa tequihue ma quineltoca itlajtol Toteco.
  aii-aii: ܐܝܼܢܵܐ ܚܲܪܵܫܵܐ ܕܫܸܡܹܗ ܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܬܘܼܪܓܸܡܵܐ ܐܵܠܘܼܡܘܿܣ، ܟܸܠܝܵܐ ܝܗܘܵܐ
    ܕܲܠܩܘܼܒ݂ܠܵܝܗ‌ܝ، ܘܒܵܥܹܐ ܗܘܵܐ ܕܡܲܩܠܸܒ ܗܘܵܐ ܠܫܲܠܝܼܛܵܐ ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Aglaan taavruma aŋatkum Elymas-ŋum akiḷḷiḷiqsuġniġik taapkuak atakkii kavanauruaq
    ukpiqsritquŋitḷugu Christ-mik.
  msb-msb: Pero ginkontra sinda ni Elimas na salamangkero (amo ini an gusto sabihon
    san iya ngaran). Ginhimo niya ini kay ginatalinguha niya na pahabuon an gobernador
    sa pagtuod kan Jesu-Cristo.
  cpa-NT: Jøng² tsa¹hiug² dsǿa¹² dsa² dsi¹² jǿg³ héi², dsa² tǿh²dsa calah Elimas.
    Di³ lah¹jøng² tǿh²dsa dsa² dsi¹² jǿg³. Mi³mi²gan² dsa² héi² dsǿa¹² dsi³máh². Tsa¹hniu¹dsa
    hé² dsi³máh² jǿg³ quiah¹² Jesús.
  dso-dso: ମାତର୍‌ ଗୁନିଆଁ ଏଲିମାସ୍‌, (ଏଟା ତାର୍‌ ଗିରିକ୍‌ ନାଉଁ) ସେମନ୍‌କେ ନିଚୁ ବଲି କଇଲା,
    କାଇକେ ବଇଲେ, ସେ ସାସନ୍‌ କାରିଆ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ ନ କର ବଲି ବାବ୍‌ତେ ରଇଲା ।
  meu-meu: A hari babalau tauna, Eluma (ia ladana ihaheḡereḡerena bunai), ese raruosi
    e gwaudia tubu; ena ura be gavana ese edia hereva basine abi dae.
  yva-NT: Weti Barnabasa pe Saulusa pe ije kobe. Weramu Elimas pare po yansopi, pare
    vemo akarijo Sergius Paulus panaveo Yesus ai nora.
  dgc-dgc: Pero tu mégsalamangka, éy talaga na a sawayén de Bernabe, da sala na a
    tumanggap tu gubernador ta péniwala de. (Tu palayaw no mégsalamangka éy ti Elimas.)
  zpm-NT: Zeeṉe bdziṉ zho psilo Barjesús quiaguib me dieṉ pe yquiaaqui yquiaadiagd
    meṉ rnabey co Xtiidz Dios.
  hix-NT: Nameryekatxownà mak hatà, Bahtxesusu, yaskomo. Bahtxesusu katxho ryhe, Erymasà
    katxho me rma naha. Noro ryhe, Txesus hona xenyàr xehra nehxakon hatà, Sehxu wya,
    tkayaryetà wya. Àro ke, Bahnakme komo yameryekay hatà.
  sim-sim: Hako Barjisas oto hi orhi Grikhi mashik Elimas, karem li ushandari oto
    lerawu os fri lakmba urin ormu pantlera. Mberem ushirik? Or mbeek malakama oto
    Jisashi mashin or misindiyakmbaha or hishiri ambu.
  npi-ULB: तर इलुमास, ‘‘जादुगर’’ ले तिनीहरूको विरोध गर्‍यो (यसरी नै उसको नाउँ अनुवाद
    गरिन्छ); उसले प्रान्तीय शासक सर्गियस पौलसलाई विश्‍वासबाट फर्काउन प्रयास गर्‍यो
    ।
  cgc-cgc: Piro, manugmadyik ya na paumaw man na Elimas tak Elimas beet ambalen manugmadyik,
    kanen ya gakuntra ki danen tenged pirmi gatingwa kanen na madala din gubirnador
    an na dili magpati ta miad na balita parti ki Jesus.
  tim-tim: Mem oloŋyelekto ainâk luâk kâmbokŋe Elima arekŋe, “Galane Seregioŋe biwiŋe
    Yesugâlân katbop.” dâm denyetŋe kakŋân makmâ koyetkiep.
  yor-yor: Ṣùgbọ́n Elimu oṣó (nítorí bẹ́ẹ̀ ni ìtumọ̀ orúkọ rẹ̀) takò wọ́n, ó ń fẹ́
    pa baálẹ̀ ni ọkàn dà kúrò ni ìgbàgbọ́.
  wos-wos: Wungi wandéka dé wun hundi sufu wakwa du, Saiprusna néma du dé Jisaska
    jémba sarékéndémboka hélék yata, dé wa, “Méni bérka hundi xékékéméni.” Wun du
    Grikna hundimbu déka xi angi di wa, “Elimas.”
  emp-NTPO: Baribʌrʌ ãdjia jaradia panʌne jãĩbana Barjesuba sewaad̶a abadjia dji boroba
    Ãcõrẽ bed̶eara ĩjãrãmãrẽã. (Barjesu trʌ̃ra griego bed̶ead̶e Elimá abadaa.)
  eng-F35: But the sorcerer Elymas (for so his name is translated) opposed them, seeking
    to turn the proconsul away from the faith.
  ind-ind: '@see-verse:ACT.013.007'
  pes-OPCB: ولی عِلیما، همان جادوگر (زیرا معنی نامش همین است)، مزاحم می‌شد و نمی‌گذاشت
    فرماندار به پیغام برنابا و پولس گوش دهد و سعی می‌کرد نگذارد به خداوند ایمان بیاورد.
  mpt-mpt: Elimase funanea Sesias Folase Yesuse bainobo gene mole olo misiamobo gene
    kesoa e sbal manea Sole Banabase i dab i wengo omabbubesea
  ssx-ssx: Hali yaapo pepekepate mo ti̱o̱ hali Elimasima꞉ mo Kitiki pi laa koto ti̱o̱
    halina꞉ bikita꞉ Elimasie ipikana꞉ma꞉ta꞉ Banabasi Solo yaapo sa꞉sa꞉ puluekema꞉
    taapeekeme. Mo kapomanina꞉ you halima꞉ Tekehali pa꞉ta꞉ hone tulaasa꞉eki pao la꞉ka꞉la
    mina haena꞉ loluekema꞉ taapeekeme.
  mkl-mkl: Ammɑ woo ce dobu dobuu iyi ɑ̀ yɑ kpe Elimɑsi do feei Gɛrɛki wɑ bi ku ɡɑnji
    ŋɑ. Wɑ ce kookɑɑi ku sindɑ ilu ilɛu hɑi si kpɑ̃ɑi nɑɑnɛ ku dɑsi si Jesu.
  gaq-gaq: ମାତର୍‍ ଆତେନ୍‌‍ ମାୟାବି ଗ୍ରିକ୍‍ ବ୍ନାସାରେ ଆକ୍ମେନେ ମ୍ନି ଅଲିମା ବର୍ଣ୍ଣବାକେ ବାରି
    ଶାଉଲ୍‍କେ ଜାବର୍‌ କସ୍ଟ ବିକେ । ଡାଗ୍ଲା ଆତେନ୍‌‍ ସାସନ୍‍ କର୍ତାକେ କିସ୍ଟକେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‍ନେବାନ୍‍
    ଅଲ୍‍ଗା ଆଡିଙ୍ଗ୍‍ନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Shin Girike doonan maruwa sunthay “Elmmaasa” geetettees. I deriya haareyssi
    ammanonna mela digganaw koyidi Barnnabaasaranne Phawuloosara eqettis.
  unx-unx: ମେନ୍‌ଦ ଦେଅଁଣାହଡ଼ରାଃ ଗ୍ରୀକ୍‌ ନୁତୁମ୍‌ ଏଲିମାସ୍‌, ଏନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ଆଲକାଏ ବିଶ୍ୱାସେକା
    ମେନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ କାଜିକଟଙ୍ଗ୍‌ କେଦ୍‌କଆ ।
  gah-gah: Alesa molo kemekago, soza saza lusa geaká i vémo agulizá makó nene Elimasí
    eza kiapémo giliko alévolé okative loko zevo hukovo oketamó.
  lcm-lcm: Au na Elumas, igenen vopo teng rikek ang, nang nia na supsupai i kana asan,
    kala tu talang iritol using kapo misag ani ainoinoai ke ka lomlomon.
  aer-aer: Kenhe artwe nhenge Bar-Jesus re akenhe itneke akwetethe arrkngerte-arrkngerte
    angkerlenge iwenhe apeke renhe akngarte-iwetyeke ratherre Jesus-akerte angkerlenge.
    Re atere-irreke atyewe ikwerenhele apeke ayeye Ngkarte-akerte awemele ikwere akangkwe-irreketyenge.
  qvc-NT: Chay bruju Barjisusmi grigu rimaypi Ilimas shutiq. Paymi Birnabita Sawluta
    kuntrarqan, chay gubirnadur ama kriyinambaq Jisuspi.
  tgl-ULB: Ngunit kinalaban sila ni Elimas “ang salamangkero” (ganito isinalin ang
    kaniyang pangalan); tinangka niyang paikutin ang gobernador na mapalayo mula sa
    pananampalataya.
  cbs-NT: januxun jatu yuikin taewaibun romano xanen ibun Jesús ikunwain nemanun ika
    juni mukayatun Bernabé inun Saulokidi janchai daketapakin jatu ja akaya
  xtm-NTPP: Kovaa tee kúu Barjesús ma tee tasi ma, te sa'an griego ma chi “Elimas”
    kúni ka'an ja nani de ma, te ja'nu ndee de, vaa kúni de ja ma kandija tee kúu
    gobiernu ma tnu'u Su'si ma.
  nnq-nnq: Nambu nhwabe jwenio Bali Yesu, liina lyenie ku Kukiyunani mankema Elima,
    ngajiga katauka Banaba na Sauli na kunhwibalakia nkolongwa jwa kichilu akaaminije
    imani yene.
  bao-NT: Cũmu, griego wederique mena peera Elimas ca wãme cʉtigʉ pea, “Cʉ̃ja ca wederijere
    wiogʉ tʉo nʉnʉjeeremi” ĩigʉ, cʉ̃jare ĩi camotaupi.
  san-ORI: କିନ୍ତ୍ୱିଲୁମା ଯଂ ମାଯାୱିନଂ ୱଦନ୍ତି ସ ଦେଶାଧିପତିଂ ଧର୍ମ୍ମମାର୍ଗାଦ୍ ବହିର୍ଭୂତଂ କର୍ତ୍ତୁମ୍
    ଅଯତତ|
  rmn-rmn: Ай адава Элима, о нав савэско си «магиенго», сас мамуй лэндэ тай мангелас
    тэ болдэл э праконсулес катар пакяпэ.
  huv-NT: Pero aaga newüyay asüet aton nasoic Elimas tiül ombeayiw Griegos; nej tandiüm
    mapal nejiw, cos ngo mandiüm majaw mayar Mipoch Teat Dios aaga nenajiüt quiaj.
  otn-NT: A nu̱na̱ ra̱ ba̱di̱ p'ʉya, ja ma̱n'na rá̱ thu̱hu̱ ngue ra̱ Elimas. Bi däjpi
    te mma̱nya ya̱ui ra̱ da̱st'abi, bi̱ ne xtí hɛjpi ngue hi̱nda̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱
    sifi.
  nop-nop: Iŋgoŋ me haki mebimebi tuluguk wou Gilik mede gineŋ Elimas niyagiŋ, adi
    me kiyap nadisukilitiŋiŋ ulatifowe Banabas yakat kwanai u mu wooŋ titiŋdok yoŋa
    kamehep tiyemguk.
  obo-NT: Piru id supak kandan iddos tohodmadyik no si Elimas. (Ini en kos ngaran
    ni Bar-Jesus diyot Griego no kinohiyan). Id nangkap sikandin to po-ukit nod baavag
    taddot gubernador amoy diid pomakoy ki Disas.
  kca-kca: Елима, щӑртәӈ ики, пӑ (ԓўв кимет нэмәԓ щит айәԓԓәԓ) ԓыв пиԓԓаԓән ӑт кашащәԓ,
    эвәԓты вер эԓты проконсул пўӈԓа ԓавәԓԓәԓы.
  cak-ENT: Pero ri aj-itz ri nsamüj riq'uin, ri nbix chuka' Elimas chin, xa man xrajo'
    tüj. Xrajo' ta xbün chin ri Sergio Paulo que man ta nutakej ri Jesucristo.
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤁᤡᤳᤆᤠᤰ ᤀᤡᤗᤢᤔᤠᤛᤧᤴ (ᤃᤪᤡᤁ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤁᤡᤳᤆᤠᤰ ᤐᤥ᤺ᤱᤗᤥ)
    ᤂᤢᤴᤇᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤥᤃᤧᤀᤠᤱ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤛᤷᤃᤡᤕᤛ ᤐᤦᤗᤢᤛᤧᤴ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰ ᤔᤧᤶᤒᤠᤱᤔᤠ
    ᤋᤶᤛᤡᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De tēe scuáha mágica ñúcuán suni nání dē Elimas. De ndúcú dē jā casī dē
    jā má cándíja gobernador tūhun jā nácani Saulo jíín Bernabé.
  san-TIB: ཀིནྟྭིལུམཱ ཡཾ མཱཡཱཝིནཾ ཝདནྟི ས དེཤཱདྷིཔཏིཾ དྷརྨྨམཱརྒཱད྄ བཧིརྦྷཱུཏཾ ཀརྟྟུམ྄
    ཨཡཏཏ།
  qve-NT: Ichaqa chay Barjesús Elimaswan sutichasqa layqa runaqa, manan munaranchu
    kamachiq prefecto Sergio Paulo, Diospa palabranta uyarispa, Jesucristopi creenanta.
  pao-NT: Soo Bar-Jesus ka Sergius Paulus meeoo netamma, “Gi ka Paul noko Barnabas
    naka'oedyukupana.”
  cbu-NT: Irímassha mantsir tsiyatarangiya Saulaatsi.
  usa-usa: miráimanibo maamin awéqa tín-náqá Érimatima wenáaiyabama íma yíkaraiye.
    miráitana Érimatima anó-kawaa-nakoni aúyánámmá mamá táwîq kéonana maami-kááyáq-nákátí
    watáama íma ítama arutáikae téna mirá-uraiye.
  soy-soy: Mɛtɑrɛwɑi ukɔ́ uyɛ̃ uu pi m púnɛisɛntɛ un nɑ́ɑ́si rɛ úyukɔɔ́ uyɛ̃ úu
    kɑpɛ nɛ Yeesu kɛfɑ tɛnɛ. Pi yɛ Mɛ́kirɛki nɛ urinyiri tuisɛ rɛ Elimɑɑsi, lɛlɛɛ
    rɛ mɛtɑrɛwɑi ukɔ́.
  hui-hui: Ani olayagola gamugamu biaga ibu mini Girigi bi lalu Elimasa laga ibugua
    gabumane agalime Yasu mana yu tiga bulilono mo perela hene.
  amf-amf: Ko dahaannaar Girik peen aponka “Elmaas” hamayse eldhea mooroa ea Baryesus
    peen wottsea Barjodar woylamin kinin qajoamadettsi zagayse, Barnabaasbee Sawlbeam
    ki jibbade.
  quc-NNT: Are k'u ri ajq'ij ri käb'ix Elimas che pa ri ch'ab'al griego, xuq'atej
    ki wäch ri tat Bernabé, ri tat Saulo. Man kraj tä ri are' chi käkojon ri nim q'atal
    tzij.
  dob-dob: ta esi toꞌoba ꞌiꞌetobodedi, manuna geya nuwana be toloina nina Yesu ꞌena
    ꞌida emisa. Toꞌoba nina ꞌana esana ꞌana gibui Elaimasi, nate tobalau.
  wrs-wrs: Wo heva os Elimasva eusmongalva hemba ovunvna. Himba ollalm vevna duangmba,
    osm si he homeis undnahonam keknam lohmanavm Yesusm.
  mca-mca: Qa pakha'ƚe Elimas, weihetax, qe hik aka' ikji' aka' ƚii, qa t'ejuyiju'ƚ
    pa'aj pekhewe'en, nijaqhittaxijju'kii pa'aj wo'taxii qu' nite' netk'eni'ik'i ekewe'
    wi'tlijei pakha' gobernador.
  tzo-TZC: Ti jꞌilol taje, jaꞌ Elimas ti yan sbi xtoque, laj yacꞌ persa ta spajesel
    ti jcholcꞌopetique yoꞌ jech mu xchꞌun scꞌop Dios ti ajvalil Sergio Pauloe.
  mya-mya: သို့​ရာ​တွင် (ဂ​ရိ​ဘာ​သာ​အား​ဖြင့်​ဧ​လု​မ​ဟု နာ​မည်​ရှိ​သော) ထို​မှော်​ဆ​ရာ​သည်​ဘု​ရင်​ခံ
    အား​ယုံ​ကြည်​ခြင်း​လွဲ​မှား​စေ​ရန် ဗာ​န​ဗ နှင့်​ရှော​လု​တို့​ကို​အ​တိုက်​အ​ခံ​ပြု​လေ​၏။-
  gng-NT: Bar *Yesu nnɔ ya yetɔl si Elimas nɛ. Grɛkmbɛ ya lenm ni Elimas ya tingi
    si uñɔkdaan nɛ. U jɛh Banabas nin Sɔl ya gbɛr, nɛ ki ñikndeh wɔ ń pien gobina
    nnɔ u la teke *Yesu kí ji.
  cbi-NTPO: Tsenñuren juntsa miruku, ya' mumu griego palaachiya Elimas, uñi tsanguenu
    tyañuba yaa tsanguikarendyai'mi, juntsa uñi Diosa' kuindanu keranguityusa tyatu.
  ikk-NT: Kanị onyẹ hụ e gi eje-ikẹn a rụn wụ Ba-Jizọsị hụn w'a kpọzịkwọ Ẹlimasị (makẹni
    ẹfan a wụzịkwọ Ẹlimasị) hụ a papụ oku wẹ, a lịlịma n'o mẹ Gọvanọ hụ wefụ obi ẹ,
    amamgbe o kwerini Jizọsị.
  leu-leu: Taasaxa, a mataa ina neng aave, a xasa isina na Ilimas lana pok bina Griik,
    nane tisui nare senaso nane buk tivotan a paamua sena namkai.
  maz-NT: '@see-verse:ACT.013.007'
  bod-N: འོན༌ཀྱང༌། གྷི་རིག་སྐད་ཀྱི་ཨི་ལི་མཱ་བྱ་བའི་སྒྱུ་མ་མཁན་ དེས་སྤྱི་དཔོན་ཁོང་ཉིད་དད་པ་ལས་བཟློག་པར་བསམས་ནས་ཁོང་གཉིས་ལ་འགོག་རྒོལ་བྱས་སོ།།
  tca-NT: Natürü yema yuüxü̃ ga Griégugawa Erimínugu ãe̱gaxü̃, rü Chauru rü Bernabéna
    nayanuxü̃ na Tupanaãrü orexü̃ yaxugüxü̃. Yerü tama nanaxwèxe na yaxõõxü̃ ga guma
    ãẽ̱xgacü.
  zpl-NT: Pero uliñi quieꞌ dialu griego leella Elimas, niarquiꞌlla nú cálla nú chili
    arquiꞌ Sergio Paulo Stichiaꞌ Diose.
  mbc-NT: '@see-verse:ACT.013.007'
  ndg-ndg: Lakini Elima “yolo mwaabe” (alee nga lina lyake lyatitafsiriwa) atibapinga;
    ajaribie kumgeuza yolo liwali aboke mu'imani.
  wsk-wsk: Kari Bar-Jesus mu nup bo Elymas tala, nup mu ko nunguning mu mang sima
    kari. Se Elymas mu nongorak dun kopa ilukaso, ale nu Sergius Paulus ko tareng
    iwita bitiruk se nu Kaem ko den ko me gomang ningi nunguning arukko lage bitakaso.
  toj-NT: Pero ja tan ajnanum jahui huan nix cho aaji sbiiluc Elimasili. Ja yeni jel
    condra yila ja Bernabeji soc ja Saulo. Mi ni modo huax yaa yi lugar ba oj sc'uuc
    ja yamigo Sergio Paulo.
  kkl-kkl: Payahiekpa, Allah yubu ambarelamsirek aghana mema mili lero pharopne Baryesus,
    si nhon Elimas ponekori, “Sin phenderi ambarelamsirangne sembe karong,” senelamog.
    “Karong,” senelamogti, “Nimi nubunge mog so'o saelbamogne ponekori wana Yesusag
    seneraglul kom,” aro mema ulamogne ponekori Sergiusti seneragna sao kauplolamog.
  tbc-tbc: 'Ak man kiai tamol Elimas iŋ an imoi. (Iŋ yaŋan fun man: kiai tamol.) Iŋ
    tamol gurman Barnabas iŋ Sol da sad ru iloŋ san imoi o igane dugo, Jesus o ilon
    ta rumok na yan ilon iŋane wo maeg igane ya.'
  sna-sna: Asi Erimasi nʼanga (nokuti ndizvo zvaireva zita rake) akavapikisa akaedza
    kutsausa mubati uyu pakutenda.
  smk-NT: Bale' sitaw si magmamadyik a si Elimas (ngaran nayayti ni Bar-Jesus sa sarita'
    nin Griego), ginwa' nay magwa' nan pammaed nin mamper yay gubirnador.
  grc-TCGNT: Ἀνθίστατο δὲ αὐτοῖς Ἐλύμας, ὁ μάγος—οὕτω γὰρ μεθερμηνεύεται τὸ ὄνομα
    αὐτοῦ—ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
  gof-WFTW: Shin Girike doonan maruwa sunthay “Elimaasa” geetettees. I deriya haareyssi
    ammanonna mela digganaw koyidi Barnnabaasaranne Phawuloosara eqettis.
  spa-BLM: Pero el hechicero Elimas (pues así se llama según la interpretación) se
    les opuso, tratando de apartar al procónsul de la fe.
  kyz-NT: A'ere pãjẽtywera 'ga nafutari 'gã nura 'gã porogytaa 'ga upe. Nafutari 'ga
    Sergiu 'ga Jejui 'ga rerowiara. A'eramũ 'ga oporenuwiwere'emamũ 'gã nee. —Ereapyaka
    awi 'gã nee. O'meramũ te 'gã 'i akou— 'jau pãjẽtywera 'ga ojekoty'aawa 'ga upe.
  dao-dao: Acunsepi, sui khyaihki Eluma (Krik ngminga kyaki) naw jah upki cun am jumei
    khaia, angsä xawi a jah mah.
  cya-cya: Una yu Elima, yu jlyo ti' can' (si'yana can' cha' nchca ti' chcui' nii
    yu), ncua ti' yu chcui ndijin yu si'yana a tsa qui'an ti' gubierno can' 'in Jesús.
  beu-beu: '@see-verse:ACT.013.007'
  wrk-wrk: Ngala nanangini yarrbirrawanyi, nyuliyanyi kurrkunba mambuka mankunkanyi
    bulangi jangkurr. Mankumanku nangki yarrbirra mambukanyi, “Yiningki janyulu kuyu
    nanda jangkurr Jisuskanyi mambukawanyi. Jaliyi miku nyulu manku mili jangkurr
    Jisuskanyi, baki yiningki janyulu mudujba nanda jangkurr.” Nyuliyanyi kurrkunba
    mambuka mankunkanyi jangkurr.
  nii-nii: Ba Elimas ni wu ei eim kum kondpu, epi kanim kanim erpi ełim wu. Griik
    wumb ek ełe wu ei embe Elimas ninjing. Wu ei eim wu tał to mani kindmbii ni erim.
    Erpi, wu gapman owundu wu ei noman to kis eramb, Gos kin pii gii ninim ei si kindmba
    nipi erim.
  ign-NT: Émasera ema maca iápemare macatia­na­ca­vacapa éna. Mayurucapa ema Prefecto
    eta vahi macusuapa eta máechaji­riruva ema Viya.
  dik-NT: Ku yen luɔiden bï kek bɛ̈ny piɔ̈ɔ̈c ëcï tiët Elimath (aa kek riɛnke thoŋ
    Gïrïk) duɛ̈r rac, rin cï yen ye them bï bɛ̈ny rac nhom bï wɛ̈t Nhialic cïï gam.
  cac-cac: Palta axo vin̈ syaloch sb'a ajb'aalil chi', aton vin̈ scuchan pax Elimas,
    ix yaq'uelta yoval vin̈ d'a eb' vin̈, yujto sgana vin̈ max yac'och slolonel Dios
    vin̈aj Sergio chi' d'a sc'ool.
  tzj-E: Ja' Barjesús c'o chic jun rubi' canon jara' Elimas. Elimas nbij tzij aj-itz.
    Tak xe'ekaja Bernabé ruq'uin Saulo jawra aj-itz xch'ojquij tijonem je nqueya',
    cara' xuban ch-utz c'ara' gobernador majo'n neyke' ta ruc'u'x ruq'uin Jesucristo.
  san-BUR: ကိန္တွိလုမာ ယံ မာယာဝိနံ ဝဒန္တိ သ ဒေၑာဓိပတိံ ဓရ္မ္မမာရ္ဂာဒ် ဗဟိရ္ဘူတံ ကရ္တ္တုမ်
    အယတတ၊
  yaa-NT: 'Akka nã yõfemã ãfe ane fetsa griego mekapa Elimas fapaonifo. Nãato ãfe
    xanĩfo yoini: “Ato nikayamafe mia pãrakani kiki,” fani, ea nikanõra ixõ.'
  cab-NT: Ánjein garíyajati ligía, le méme gíribei Elímas, sigéne lumútiña lueí yebe
    lafíñerun gumádimati luágu le jaríñagubei lun luágu Jesucrístu.
  clu-clu: Garing ginpamalabagan sanda ang madyikiro nga si Elimas. (Maman dia anang
    aran ni Bar-Jesus sa ambal nga Griego.) Ginimoratan na gid nga ipalikaw ang gobirnador
    agud indi tana magtoo kay Jesus.
  swh-ULB: Lakini Elima “yule mchawi” (hivyo ndivyo jina lake lilivyo tafsiriwa) aliwapinga;
    alijaribu kumgeuza yule liwali atoke kwenye imani.
  tpt-NT: Pero ni jachavanaꞌ, yu vachuꞌ ixjunkan Elimas, yucha ixjalaktanchaniputun
    ni Bernabé ali Saulo para jantu kalhakapuꞌal ni gobernador.
  aai-aai: Baise kwerayan wabin Elimas (wabin Greekamain) eotanih men kok gawan orot
    tur tanowar baitumatum tab.
  sny-sny: Sosu sinariyei meni ape, Barjisas, iyape tere'e Elimas, peri tere'e Grik,
    te'eye. Le lowesi lo peri te'e einamiyei ne toteye. Le meni owane ape Owane Sitewi
    lo peri umasiyei wou ta'ama.
  myy-myy: Cumuama Bernabé, Saulo ĩna tʉoĩaro bajiro meje tʉoĩayijʉ. Ĩ cumu griego
    ocana Elimas wame cʉtigʉ ñayijʉ ĩ. Ito gagʉ ʉjʉ ĩna bʉsirise tʉore ãmobisijʉ cumu.
    Ito bajiri, “Ĩna bʉsirisere tʉorʉ̃nʉbesa mʉ”, yiyijʉ cumu iti cʉto gagʉ ʉjʉre.
  trc-NT: Dan me se síí chru̱u̱n cuꞌna̱j Barjesús, tza̱j ne̱ yoꞌó se chuvi̱i soꞌ me
    Elimas, ne̱ nana̱ “Elimas” taj se vaa síí chru̱u̱n me soꞌ a. Dan me se caráán
    Elimas chrej rihaan se na̱na̱ Bernabé ga̱ Saulo a. ꞌO̱ se guun rá soꞌ caꞌa̱nj
    yaníj síí cuꞌna̱j Sergio Paulo ne̱ se̱ cuchumán rá soꞌ nana̱ ya̱ yoꞌ a.
  cut-NT: Ate sa̱hn cuah me, che namin duche se Elimas ne, redin va̱hche se yahn ihyan
    chahn, te hua nahn se che cotahno gobernador me.
  bel-bel: А Яліма чарадзей, - так тлумачыцца імя ягонае, - пярэчыў ім, стараючыся
    адвярнуць праконсула ад веры.
  zlm-KSZI: Akan tetapi Elimas ahli sihir itu (ini namanya dalam bahasa Yunani) cuba
    menghalang pemerintah itu daripada percaya kepada Isa.
  gdr-gdr: Ajɨ re Banaba ake Saul tetkonda ti pɨlwa, mikujam Bayesu yaina Grik yɨt
    ke engendi nyɨ re kwa Elima, ten agokinonj God ma yɨt usekam Sergiyo Paulom pɨlwa.
    Mop nokɨp ton singi na da ɨdenat Sergiyo Paulo maka Yesund gar ke utkunda ke okas.
  vmy-NT: Tunga kui chatjeꞌebiu, xi Elimas ꞌmi nga en griego, kui xi kuastike Bernabé
    ꞌba ko Saulo. ꞌBa kuamejénre nga ꞌechjaꞌndere nga xuta titjun ku̱akjainre ngatꞌa
    tseꞌe Naꞌenna Jesús.
  cmn-FEB: 但这位术士（希腊名字叫做以吕马）不接受他们，试图让省长不要相信上帝。
  gmv-RNT: Marozi Ellimaassi ba suntha birsheththa mala dere ayssizayssi ammanonta
    mala dhuphanas koydi istara eqqetides.
  ncl-NT: Ma yoje, Barjesús in laxuxani molalic pa quintzacuilisquiaya yehuanten pa
    camo quinahuatilosquiaya ilajtol Dios. In laxuxani noje motocaya Elimas. Elimas
    quinequi quijtúa laxuxani. Yihual amo quinequiaya pa Sergio Paulo quineltocasquiaya
    Jesucristo.
  wed-wed: Wate barabaravuna Bariesu (Greek ponanei lamna Elimas) Saul ma Barnabas
    i viḡaviei da gavena ana tumaḡana ita viapoapoeni.
  sua-sua: '@see-verse:ACT.013.007'
  klt-klt: Ámna sárummá pálak wawu Grik me kálu kutná ku Elimas. Kulá ámna watá ku
    kawana watá Jesu ya naráng háting mámá wata taktak mán du Banabas káling Sol yan
    yáup wa yanyawon táng yámuk.
  are-are: Elymas-ala pula erinhatharra parritjikala antja naka, Sergius Paulus-ala
    Jesuanha tnakakitja. (Elymas-taka Bar-Jesus-aka Greek rretnya naka.)
  gai-gai: Ri, an ndururca morena ramootmo, mina mana aimo Girikna kam mbuŋa i Elimas
    tɨkca maacat. Na ma Banambasapa Sol mbaniŋna mbopekna kam wembaŋ laŋa ramoot paŋanmo
    ŋarikca anna waraca Iesusa rɨpac narica, ma maniŋna morina aiŋira moa maŋgocrairi.
  qvm-NT: '@see-verse:ACT.013.007'
  chz-NTPS: Pero dsaˉ të̱ë̱ˉ heꜘ, hi̱ˉ tëëyh˜ Elima kya̱a̱hˊ juuˈ griego, hi̱ˉ heꜘ
    naˉ, maˊ haꜙ kihꜗ Bernabé kya̱a̱hˊ Saulo. Jëëhꜘ, saꜙ maˊ hnøøyˈ heˉ maˊ he̱e̱hꜙ
    lleˊmohꜘ heꜘ juuˈ kihꜗ Dio.
  kmu-kmu: HapaiꞋageno ani havigeꞋage aune kanoma PayisasiꞋa tokiyaꞋage kavaꞋma nehia
    kanomona nago agia Kaliki kefiti ElimasiꞋe mage huno nehie “Mani kea havika kagupi
    omalo.” huno hefalaki-maine.
  ood-NT: '@see-verse:ACT.013.007'
  lbm-lbm: पर इलीमास जादूगर न, योच ओको नाम को ग्रीक म मतलब हय, उन्को विरोध कर क् राज्यपाल
    ख विश्वास करन सी रोकनो चाह्यो।
  ncj-NT: Huan inon tlamatqui, aquin noyojqui itoca Elimas, oquinixnamic ahmo maquitlaneltocti
    in hueyixtoc.
  yuj-yuj: Am fou ntia yoporokwam ti-yárak i konámp aropan te Grik kar fek ‘Elimas’rá
    sér i konapono. Am arop yaworao kar farákáp nepo, Sergius Paulus wawiaka mérantánoria
    maok, Elimaso Barnabas ntia Sol tére nepan taokarrá pap naeria wae.
  kto-kto: Pa iruo Ba-Iesu la nekaroula ga litie teipien ga man inio ties liong, memani
    tale naong meba naganang natauan gavaman iro ties ang Morowa. Non bonim a Ba-Iesu
    la meiva Elimas ga muana o uriro bonim, irie migana o sanga o ties onim Grik.
  gmv-NT: ማሮዚ ኤሊማሲ ባ ሱንꬃ ቢርሼꬃ ማላ ዴሬ ኣይሲዛይሲ ኣማኖንታ ማላ ꬉጳናስ ኮይዲ ኢስታራ ኤቄቲዴስ።
  por-BLT: Mas, o mágico Elimas (este é o nome dele em grego) era contra os apóstolos
    e tentou evitar que o governador cresse em Deus.
  stp-NT: Baꞌ na mɨt paiꞌ dhuuk mu jimɨɨk bhaiꞌ ji chu aꞌgi gu gɇꞌkam, miꞌ dhɨr jaꞌp
    muiꞌp ñiokim gu jiboiñarkam guiꞌ nam Eliimas kɨꞌn jix mat kaꞌ gu griago ñiꞌook
    kɨꞌn, na guꞌ tɨi cham aaꞌ na mu jaꞌk ba ji ja kaayaꞌ gu gɇꞌkam.
  mgc-mgc: Mora Barayësu vo mörï, ru mo maako Elimasi, awasa kö'du 'bëzë ne. Mo ayɔnzɔ
    zi yere sesi kazi koma mï Yësu.
  ame-NT: T̃arraña ñeñt̃ achyoʼtañpaʼ ama muenatano am̃chaʼtaret̃ oʼch ameʼña. Ñañapaʼ
    mueneñ oʼch aʼmchet̃tanet att̃och amach ameʼñacheto am̃chaʼtaret̃. Añ ñeñt̃ achyoʼtañpaʼ
    ñeñt̃ara oteñet ñam̃a Elimas.
  mgh-2016: Nansho yayo ahovingiya ni nkhwiri o mihapo Elima, thoko cheehaniya awe
    we Igiriki. Yoyo aholhikacha untiyelhelha Segiyo Paolo hiwe aapisha nrima ni urumelhelha
    Nlhove na Nlhuku.
  kvn-NT: Tenal we lel Griego-kakagin nug, Elimas. Tegin lel-Elimas Bernabéga tegin
    Sauloga kannaba-kual, gobernador melle Pab-Jesúsgin ibzhegal.
  gvf-gvf: Gia erungwa yal kaan Giriki ka paingwa Elimas, kenin erungwa yal bil pire
    gi dekenama dire, yalini yal sui bolebilin di tongwa.
  san-ISO: kintvilumā yaṁ māyāvinaṁ vadanti sa dēśādhipatiṁ dharmmamārgād bahirbhūtaṁ
    karttum ayatata|
  deu-ELBBK: Elymas aber, der Zauberer, (denn so wird sein Name übersetzt) widerstand
    ihnen und suchte den Prokonsul von dem Glauben abwendig zu machen.
  mcb-NT: '@see-verse:ACT.013.007'
  yle-yle: Dini ghi n꞉ii ngê kópu u kwo ngmêdpîmo tpapê, Elimas yi kwo doo kwopwepe,
    mââwe ka kópu, Ye kidimê ng꞉aa, ngee k꞉omodanê mo. U yi u ngwo dêpwo kwo, Yi mââwe
    Yesu u yoo vy꞉o ghê we.
  swh-1850: Lakini huyo mchawi Elima (kama alivyokuwa anaitwa kwa Kigiriki), alijaribu
    kuwapinga ili kumzuia huyo mkuu wa kisiwa asije akaigeukia imani ya Kikristo.
  ese-NT: 'Jamatii eyamiquecua jjamimicuiajea nobiajeaquinaje Sanoni nijje, Benabe
    nijje peaꞌai. Emeshi mese Senio Paono Eyacuiñajjija esohui shajjaꞌajja mee jjima
    canaje: —¡Aꞌa shajjaꞌajjajji Paboja esohui Jesosajo! Dasia cani mi coma —eyamiquecuaa
    acanaje.'
  jac-NT: Huneꞌ naj nawal tuꞌ, Elimas isbi naj yin̈ abxubal griego, caw oc naj cajwal
    yin̈ ebnaj cawan̈ tuꞌ, yuto mach choche iscꞌul naj tato chaco naj Sergio tuꞌ Istzotiꞌ
    Comam Dios yul yanma.
  cak-CNT: Pero ri aj-itz ri nisamej riq'uin, ri nibix chuka' Elimas chire, man c'a
    xrajo' ta. Xrajo' ta xuben chire ri Sergio Paulo chi man ta nunimaj ri Jesucristo.
  zia-zia: Nung awongto yunu witiwato goe-isika yao emo Elima (yazo awiya Grik ge.
    Grik emo mene goe-isika yao emo apakana awiya Elima asinasani nauwa), nune diya
    emo aeno Tuwara ge sorinasani awongto awang sena ara.
  mal-2015: എന്നാൽ എലീമാസ് എന്ന വിദ്വാൻ - ഇതാകുന്നു അവന്റെ പേരിന്റെ അർത്ഥം - അവരോടു
    എതിർത്തുനിന്നു ദേശാധിപതിയുടെ വിശ്വാസം തടുത്തുകളവാൻ ശ്രമിച്ചു.
  tuo-NT: Yai peꞌe Sergio Paulo Jesure ẽjõpeoticãꞌto nígʉ̃, na weresere cãꞌmotaꞌasĩꞌrĩmicʉ
    niwĩ.
  mbl-NT: 'Ha Mayeyox ''ãxet''ax nõy ''Enip, ha tikmũ''ũn yĩy''ax hã: “''Ũxut mĩhĩm,”
    kaxĩy. Tutep-tup nõg, tu Xet Paot xut putup, puyĩy Topa yõg hãm''ãktux ''ãpax
    hok.'
  zpc-NT: Pero benꞌ brujo naꞌ laorënëꞌ Elimas, bënëꞌ contra Bernabé len Saulo. Biguꞌunnëꞌ
    gale gobernador xtiꞌidzaꞌ Diuzi.
  gul-NT: Bot de root man Elymas (dat de Greek name fa Bar-Jedus), e gone ginst Barnabas
    an Saul. E try fa mek Gobna Sergius Paulus stop bleebe pon Jedus.
  mau-NT: To⁴nca³ tsa³cˀe²jna³nˀion¹-le⁴ je² Elimas xi³ cho⁴ta⁴chji⁴ne⁴ tso²-ni³.
    Me³-le⁴ nca³ cjoa⁴ˀa²xin² je² xi³ ti¹fa³ˀa³sˀen³jin³ ni⁴ma⁴-le⁴ cho⁴ta⁴ti¹tjon².
  gup-gup: '@see-verse:ACT.013.007'
  bss-NT: Boŋ anɛ́n mod awě dǐn démbɛ̄ɛ̄ á ehɔ́b é Grikia bán Elimasɛ enkênháá
    bɔ́ etə́l. Ahɛdéʼáá aá nkamlɛnɛ a mbwɔ́g eedúbpé nkalaŋ ḿ bwâm.
  met-met: Ne Ba-Yesu xukxugia dingtang saing tuba ba xugia yanamga ba hatuminganoa
    bu hatum haringina mana Toxoratamona te. (Ba-Yesu yan tela Elimas, namuxina ba
    lipu tingungam.)
  kpj-NT: Bajesuisi, Elimasi ijõ ini rare. Tahe tii bedebute dinodu‑ò rarybere uritere
    Salu rybe‑ò, Banabe rybe‑ò ijohonakõmykemy. Wanyrỹ tyhydỹỹkõmykemy dori tuu risỹnyre.
  zao-NT: Per lee wez Barjesús kuu noga le Elimas diiz gryeg, nlaazt zha yelaaz Sergio
    Paulo xkiiz Diox.
  byx-byx: Baip ta men sagel luqa ama qenaingki-vem-ka ma Barl-Iesus i aa iaiq ama
    rlenki ma Elimas, dai qa maarl sev araa qames de qe tekmer ip ke lenges ne araa
    lengi. I maikka quasik ke narliiv ama barlka qa tu aa qevep sever ama Ngemumaqa.
  ctu-CTI: Pero jini yujil bʌ wujt cha'chajp bʌ i c'aba' Elimas ti' ts'a'q'uele Bernabé
    yic'ot Saulo como mach yom i yʌq'uen i ch'ujbin i t'an Dios jini ñuc bʌ yumʌl.
  zos-NT: Pero je brujo, ñøyipø'stique't Elimas, je'is nømna'n syun 'yangøma'cøy aṉgui'mbapø
    va'cø jyana va'njam ndø Comi.
  gvs-gvs: E nakae go, tomemeyavayana ivakaaleyedi. Tauyana youyuwoina moe Elimasi.
    Elimasiyana ana yagoina moe tomeméyava. E ivakaaleyedi; latuwona bego gavanayana
    yava ana kenao goi ivasulaigi.
  kbm-kbm: Bemem Ba Jisas nok, ebe ital are ti giengk Grik avos inei Elimas ok, gilgum
    ve ginei Banabas gabu Saul avos gil-kili veik amol bamo ebe geb amolmol dabin
    ok aplo nivin sulu as yaun bwaya.
  tew-tew: Hebo nä́ˀi pínnándi nadaˀ ovä̂nkhâ̖a̖ˀa̖míḏí, heḏânho iˀ tsondiˀ óetu̖máa,
    “Wíviwä̖ä̖yú̖-ípí háa wóetu̖máaˀin.”
  rmc-rmc: Ale o Elimas, o čaroďejňikos, bo avke pes prethovel leskro nav, lenge ačhelas
    pro lav a kamelas te odlel le guverneris andral o pačaben.
  apr-apr: Ngan tool pidipidana tani in tiportaka ene ye di Girik koodi, ngan tikiu
    ene ye Elimas. Ngan Elimas tani in ikapge bet le irautoo urata ke Banabas ye Saolo,
    yesoo lono bet tool kuto mai tani yo imugu pang di i, in iportaka lono a itara
    lono medana pang Yesu be.
  tiy-tiy: Endob i béliyane ni Elimas, toow fo ménsébanil bero. Atin ténulama no balengén
    i fédéw i ni gobernador inok énda munurén.
  nlg-nlg: Ma gaia na mane kibo tara holoa nia Elymas te tughuru pungisira rogaira,
    me liliu kehaa na vunaghi ke bei taluutuni.
  dgr-DOGNT: Hanìkò Elımas, ı̨k'ǫǫ̀-elı̨ı̨-dǫǫ̀ (eyı k'ę̀ę̀ wıızì wheɂǫǫ) sìı, k'àowo
    wegha ehkw'ı-ahodı ha-le nıwǫ t'à, gok'èch'a xàyaı̨htı.
  pes-OPV: اما علیما یعنی آن جادوگر، زیرا ترجمه اسمش همچنین می‌باشد، ایشان رامخالفت
    نموده، خواست والی را از ایمان برگرداند.
  ron-1924: Дар Елима, врэжиторул – кэч аша се тылкуеште нумеле луй –, ле стэтя ымпотривэ
    ши кэута сэ абатэ пе дрегэтор де ла крединцэ.
  tpz-tpz: Ivëhkëk, e Bajisas a meh ëhnaneah ‘e Elimas’, po to Grik, eꞌ to iu vöknah
    non o vavaasis pe Banabas pen Söl pa ö neꞌ se rëh ke o vaman pe Sergius Pölus
    keꞌ koe a vaman e Ieesuꞌ.
  agd-agd: Oríkan mifo mai ma aufon iyáken uvatakhan iyá ein banta Ba-Yisasin aví
    ma Kiriki vaya finté Erimasi ne sen ariyain banta ano ma inikharé ein Kamanini
    ánon banta ano Yisasintá mumunan inain nan békanan namuroí uantiyan beni aa iyarano
    van en mino.
  rkb-NT: 'Tapetu mynakara: — O Serisio Pauro Deus harere humo batu waby — niy. Iwatahi
    Baranabe itukta Sauro iwatsa nisiakniki, sihumo takyriki niy. Serisio Pauro Sesus
    humo tispirikporẽta my zeka batu hawa tohi zikaha. Iwatahi Baranabe tukta Sauro
    ahatsa sihumo batu iakparawy.'
  san-THA: กินฺตฺวิลุมา ยํ มายาวินํ วทนฺติ ส เทศาธิปตึ ธรฺมฺมมารฺคาทฺ พหิรฺภูตํ กรฺตฺตุมฺ
    อยตตฯ
  iws-iws: Mɨ sowiirɨn Elimas siya yɨkɨdu. Mɨ tɨ inkamɨn nop prasae bɨ naowikɨn. Mɨ
    sɨma siirɨn Ba-Jisɨs dapikɨm Grik sɨmiir yaigɨna hɨnɨɨna dapikɨm Elimas. Mɨ siir
    kwoɨnɨn tɨ sɨmiir inkamɨn bɨi nwowiyɨn, siir kwoɨn ɨiir kisɨna haigiyam naɨngwowi.
    Mɨ tɨ siir kwoɨn mɨiyɨkɨn pɨ nwokɨ ɨtkiigiyɨm.
  pol-SZ: Ale Bar-Jezus—zwany też Elimasem—starał się nie dopuścić do nawrócenia zarządcy.
  ztq-NT: Per lëë bruj Barjesús, xaa nii pcholë gak Elimas, kokladzy nsyonlë parñee
    nilasty xtisy xtiits Dios.
  zai-NT: Peru qué niná gá Elimas. (Nga rabi cabe magu que stiidxa cabe.) Qué niná
    purti qué racala'dxi guni cre gobernador que.
  upv-upv: Ko daron nga marini ko marij, ko m̃er ne botut ngok Bajisas, nga nisen
    tuwen nen Elimas, erij tere nuru ko ololi lesi nga p̃irieni norrorrmien se numal
    Sejas Polas, nga sete puosuri Atua.
  aui-aui: Bi gegha da Elimas, imimapuna (Grik gamodima kana waghawagha yana basuna
    na namakatanina), sisiyama iviaviyedi bi ivimatipo da nuwa wiibadana iyatayina
    wamiri da gegha Yesu iyigeruvenina.
  wap-NT: Tuukii mazan marunao towaudaꞌutan naobanai abatapan ĩkuwaa, aonaa uaipan
    umishidan ĩkuwaa, wuruꞌu Jesus dauꞌu kidaꞌoraz. (Elymas kiaꞌo kapam udakotapa-kao
    Greek idaꞌan wuruꞌu marunaouz.)
  mva-mva: Ata tamoata zerezere ara Elimas (ara Elimas Grik pile-lo nge zerezere)
    nge Barnabas be Sol idua-diaru be itaguraki be Rom biabiadi nedi ngae nge ilona-lo
    isili be lama uninga ngae ngamurinai kana.
  dwr-NT: Shin shareechchuwaa Elimaasi (Giriike qaalaan hewe A sunthaa) gadiyaa mooddiyaawaa
    ammanuwaa digganaw koyyiide, unttunttu haasayaa phalqqeedda.
  kfw-kfw: Takkha Greek chongnga Elymas inti mitmalet dooikachoipa khan, inmani kha
    insiakpuiya khawa waikaroonpa in-ngamna ah inphut heiminkir nasik alei-entokjei.
  bfz-bfz: पर एलिमास जादू करने वाल़े, कऊँकि येई तेसरे नाओं रा मतलब ए, तिना रा बिरोद
    करी की हाकिमो खे यीशुए पाँदे विश्वास करने ते रोकणा चाओ था।
  cuk-09: Ar ner-Elimasde, ar deyob e-nug oduloleged, saila-Sergio-Paulo-binsaed ganai-gualid,
    adi mer Bab-Jesús-igar abingaegar.
  ben-OBCV: কিন্তু ইলুমা, সেই জাদুকর (কারণ সেই ছিল তার নামের অর্থ), তাদের বিরোধিতা
    করল এবং প্রদেশপালকে বিশ্বাস থেকে ফেরাতে চাইল।
  mil-NT: Te tée quìde nduu‑áⁿ ñǎ ní dàña‑dé cáháⁿ‑güedé tnúhu‑gá, chi ñá ní cuìní‑dé
    sá těe cùu gobiernú‑áⁿ tuha‑dé ichi Yá Ndiǒxí. Te ducaⁿ nǐ quide té Barjèsús,
    tée xǎhaⁿ‑güedě Èlimás.
  myu-myu: '@see-verse:ACT.013.007'
  amk-amk: Wape Elimasi, mano wesulapi nani, yurai paria we pempamu gubernurifoi ambori
    wiro yoaso Yesusi fanai.
  fai-fai: Kale ika tadiwe, Elimas usong kinim ayo tad Bánabas so Saul so Got weng
    bakanin báyo, kale kanayam bom nadane tabalasew Yesus afan kalono kanaba ayo daw
    tam modi kudálako, kale kanamsa.
  ura-NT: Ne jetaote, Berenabeen aina Saoro que nejerate nii benane- Barajesoso- “Elima”
    neein Curiecocuruhacha curuaatei, nabana acaauru esenetaa nii coberenadorone coataa.
  mcd-NT: Ascafia Barjesús ahuun anu futsan Elimas nan shointian ahuun niaifoan Diosin
    tsain nicatima huani, —Niaifo Sergio Paulo, nan Bernabé yafi Saulo aton tsain
    nicayamahuu. Mia amaquiri yoitiroquin, —ishon yoini.
  urt-urt: Kom Elimas miyeꞌ yar luku, kin de ka tutme Banabas hindi Sol. Kin garnge
    ŋaiye gavena uku ka imbilme ŋoihmbwaip elme Jisas.
  kiz-kiz: Lakini Elima “mmabhi jhola” (Naha ndo lihina lya muene kya lyatafsiribhu)
    abhapingili; ajaribu kugeusya liwali jhola abhoka mu imani.
  tzo-TZE: Li j'ilole Elímas yan sbi laj yac'beic ta sventa ti sna' x'ilolaje. Li
    vinic le'e la scontrain li Bernabé xchi'uc Sauloe. La xchibajesbe yo'nton li ajvalile
    yu'un naca me xch'un li sc'op Diose.
  lex-lex: Mere Bar Yesus, mak kwawa la yawala Yunani de Elimas de nnia'eratni de
    mak khi' ukru-rehera, nhi' oruli-augewat la Barnabas nora Saulus. Ntekal rer lia,
    totpa mak khi' ulu-o'ta de yana npesiaya Yesus.
  dov-dov: Pesi Elimasi “simisamu” (obu mbombubo mbulyakali kutolelekelwa izina lyakwe)
    wakabakazya; wakeezya kusanduula nzila yabeendelezi bachisi kuzwa kululusyomo.
  rgu-rgu: '@see-verse:ACT.013.007'
  toc-NT: Pero acxni̠ xlacán xta­ma̠­kalh­chu­hui̠­ni̠­má̠­nalh, a̠má scu­huaná hua̠nti̠
    nac xta­chu­huí̠n griego xli̠­ma̠­pa̠­cu­hui̠cán Elimas, xlá ca̠kalh­pek­tá­nu̠lh
    xla­cata pi̠ ni̠ naca̠­najlay gober­nador a̠má xta­chu­hui̠ncán hua̠ntu̠ xta­li̠­ma̠­kalh­chu­hui̠­ni̠­má̠­nalh.
  som-som: Laakiin waxaa iyagii ka hor istaagay saaxirka Elumas (oo sidaas magiciisa
    loo fasiri jiray), oo wuxuu isku dayayay inuu taliyihii ka leexiyo iimaanka.
  mam-C: Me atzin tej yuẍ, a Elimas tb'i toj yol griego, b'e'x i kub' tmeqo'n, qu'n
    tajtaq, tu'n mina t-xi tnimin nmaq kawil Tyol Dios.
  ndj-ndj: Lakini yula Elima, mhavi kucha wuvakemiwa kwa Chigiliki, akayesheyi kuvalimba
    kumugola ayu mkomi wa liwunguli akotoo kuujumila Ukilistu.
  mbj-NT: Ti m' ta ti aj'yy sëëw oow, Erimas häd näng doo, dooh tagenaag bä raher'oot
    doo. Takarẽn paawä dooh sa wahë n'aa h'yy kae bä Jesus hã.
  lat-VUC: Resistebat autem illis Elymas magus (sic enim interpretatur nomen ejus),
    quærens avertere proconsulem a fide.
  ngp-ngp: Mna msai yumwenga etangagwa Elima kwaviya idyo ni zina dyakwe mwe Kigiliki,
    awahigaga kwa kugeza kuvuza kunyuma uhuwila wo mkulu yudya.
  enq-2: Dopaka doko, nemango akali Bar-Jisasa, Giriki piimi kenge mende Elimasa lenge
    dokome gapena doko Jisasa tungi napina latala, akali dolapo kaita lyokea.
  eng-ASVBT: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn aside the proconsul from the faith.
  mna-mna: 'Tomtom naborouŋana tana zaana toro Elimas. Pisis tana ka uunu ta kembei:
    ‘tomtom yaambaŋana.’ Mi ni izorzooro ziru kwon. Pa leleene be biibi ki mutu tana
    iurla ki Krisi pepe.'
  myw-myw: '@see-verse:ACT.013.007'
  sby-sby: Elimasi mung'anga usa, Elimasi nilina nalimbi lya Bala-Yesu mu Cigiliki.
    Walatotekana nabo, kwelekesha kushinkilisha mwendeleshi kwambeti katashoma muli
    Yesu.
  sll-sll: Ditongure ure ha dimba, kumo gia ongwo yal Ba Yisas molere, nambawan gabman
    yal ha maing yol e pirikinama dire, mana ditongwi.
  yaq-NT: Taa ju'u yee sisibome, ini'i ket Elimaaj ti ta'eewame, bempo'im beje'en,
    juka' junama kobanaaota, juka' Liojta betana nok lutu'uriata Bernabeeta intok
    Saulota bem majta'uta, ka a' sualne' betchi'bo au a' jaiwakai.
  uro-uro: Dap ma Barjisas di qosaqi rhat tes ka i ma Elimas bä rhat tes ka rhoqoräkt
    inguna qa di ama rhaqyaovämga bä qat tair särhä ma Barnabas kä nä ma Sol. Bä qä
    siqut iva qä näpgoer nä ma Sergius Paulus aa snängaqa i varis kä natnanakt nä
    ma Jisas.
  ita-1885: Ma Elima, il mago (perciocchè così s'interpreta il suo nome), resisteva
    loro, cercando di stornare il proconsolo dalla fede.
  muy-muy: Ay zal maharam ni ezirey tay, awayay ti zal Rom ni àfəki ahàr ka Yezu ba.
    Zal maharam nani təzalay naŋ àna ma Gres ti Elimes.
  kqc-kqc: Idu mina yaumana amiye (Greek agori ini roka bi Elymas) yaku moi vaiyo
    adina bi gavana di mokena vari gira aena biri rigika regamo.
  tav-tav: To bairo Sergio Pablore cʉ capi roti jooro cumu maca camatagabajupʉ, Sergio
    cʉ apiʉjaqueticõato ĩi.
  eng-ULB: But Elymas “the magician” (that is how his name is translated) opposed
    them; he tried to turn the proconsul away from the faith.
  spa-VBL: Pero el mago Elimas (su nombre griego) se les opuso, tratando de evitar
    que el gobernante creyera en Dios.
  fra-_FOB: Mais Élymas, le magicien, car c'est ainsi que se traduit son nom, leur
    résistait, tâchant de détourner le proconsul de la foi.
  hau-ULB: Amma Elimas “mai tsafi” (fasarar sunansa kenan) ya yi adawa da su; yana
    so ya baudar da Makaddashin daga bangaskiya.
  mal-mal: എന്നാൽ എലീമാസ് എന്ന ആഭിചാരകൻ (അവന്റെ പേരിന്റെ അർത്ഥം ഇതാണ്) അവരോട് എതിർത്തുനിന്ന്
    ദേശാധിപതിയുടെ വിശ്വാസം തടുത്തുകളവാൻ ശ്രമിച്ചു.
  kkc-kkc: '@see-verse:ACT.013.007'
  urd-GVR: Lekin jādūgar Ilīmās (Bar-īsā kā dūsrā nām) ne un kī muḳhālafat karke gawarnar
    ko īmān se bāz rakhne kī koshish kī.
  far-far: Boroi ma sa Bajisas ne rao ana talana lufina ngwai, ne ta sataeru lau ana
    sa Elaemas ana fatae Grik, nia tatae sualida, nia ka sasi 'uria feolana wane gwaungai
    nai fua nia nao si famamana lau sa Jesus.
  suz-BL: मेको चटक कोंइब बार-येसु कली ग्रीक लोव़मी एलुमास यो देंबाक्‍मा बाक्‍त। मिनु
    मेकोमी हुकुम पाइब कली बारनाबास नु सावल आस शेंशो लोव़ थमा सुइक्‍चशो तशा “मेको आस
    शेंशो थमा मसुतीन” दे हुकुम पाइब आ थुं हिरपाइक्‍चा मला बाक्‍त।
  car-NT: Aurangon po'takaro te kynakon mo'ko Elymas, mo'ko tamoreken. (Moro Elymas
    taurotopo ro tamoreke man.) Kristus wyinono me mo'ko pa'wu undymanen wairy a'kotory
    'se kynakon.
  amp-amp: Barnabas Sorrof yihato memouf, “Jisasrhu mrokfom akfo ptha nuhasnonr.”
    Nd yima Bar-Jisasr Grik yarmumat ndhtet yimam kuta-moumr Elimas. Ror buha tohhato
    rof mrokfom kfo wok bowokhato kfo ptha wuna bowunamourf. Nd Elimasr nhai wofnrmor
    Sergiusr Jisasrhu mrokfothu wanyneft. Ndnetrn kfo ptha wuna bowuna hanymourf.
  bht-bht: पर जादूगर बार-यीशु, जिसया युनानी भाषा च एलीमास बोलदे न, उना दा बिरोध करदा
    रिया, उदी कोशिश थी की सै राज्यपाल जो यीशु मसीह पर भरोसा करणे ला रोके।
  eng-NOY: But Elymas the magian (for so is his name interpreted) withstood them,
    seeking so turn away the proconsul from the faith.
  cub-NT: Ʉbenita ñai yavié d̶aipõecʉ, ʉ̃i ãmiá griego ãmicʉricamua yávaicamuaque
    Elimas, maucʉvarejamed̶a náre. Ʉbenidurejamed̶a ñai jabocʉre ʉ̃i jʉ aiyede Jʉ̃menijicʉi
    yávaiye méne.
  ita-1927: Ma Elima, il mago (perché così s’interpreta questo suo nome), resisteva
    loro, cercando di stornare il proconsole dalla fede.
  lww-lww: Ana pogos nap̃a lalua apimi, ana yaru na kiliaen m̃aki nini naga kawe kiela
    visena, tap̃ali nap̃a visalup̃ar la, a tap̃ali nap̃a kila kare sitomena kiena
    ne p̃arin sup̃e nene nap̃a naga tap̃atete kus lelagaena e Yesu.
  ckb-ckb: بەڵام ئەلیماس کە جادووگەر واتای ناوەکەی بوو، بەربەرەکانێی کردن و هەوڵی
    دا فەرمانڕەوا لە باوەڕ لابدات.
  spm-spm: Mee atomtorir gumaghan khav Grighiiŋna akam mee izɨɨn khavɨn aŋga athɨ
    Elimasɨn, aŋm mbɨnɨɨŋ atomtorir gumagh. Mauthughura Elimas, a gavmanɨn gumagh
    Sergiusɨn Paulus, a Iesus nɨghɨnɨghana aghavaghar aŋn ikhan a iphɨrphɨri. Kamagha
    amuisi, a Barnabas ri Solɨni iŋaar iphasava aŋ ramuamɨusua.
  nas-nas: Teka teie nankaiꞌnarai, miring Baajiisuuꞌke, niiꞌnooꞌ Elimasi Kirikiꞌnaꞌkoo,
    teie turampuretuꞌ Banabasi naanka Soolo, teie ovoꞌmaꞌke Jiisuuꞌ masikaꞌantavuꞌneeng-koo.
  uvl-uvl: Pe Elimas non nenge popoi ure paluna nem, ramana urana nge iri ero toto.
    (Nga helenga Krik, te hetue non nenge popoi ure paluna nem ke ene Elimas) Ana
    non teke poi ele non soke neu nge letena manmanna nge Iesus.
  eng-BBE: But Elymas, the wonder-worker (for that is the sense of his name), put
    himself against them, with the purpose of turning the ruler from the faith.
  ixl-CNT: Pek aatz u istan Barjesuus tziꞌ vaꞌl Elimas ibꞌii majte, nichimaj iatz
    u Pablo tuchꞌ u Bernabee. Aꞌ isaꞌ aas yeꞌk soꞌok u governadoor tiꞌ inimal u yolbꞌal
    Tioxh.
  xsi-xsi: Andeta Elimas, ina tamâta tini kikie ŋinde, ande ikai wurâta ŋana itoto
    rua nenzi ŋgua. Itu ma ilele koipu ilo kalo, ŋana ma ipile ne kalo-tawana kâ.
  crx-NTPO: '''Et hoonts''i ndun ne''dulhdeh-un, Greek bughuni k''un''a Elymas cha
    huyúlhni, ''en Yak''usda ooghuni yuch''az yúnoolht''i hukwa'' yulh''en.'
  kan-OKCV: ಆದರೆ ಮಂತ್ರವಾದಿಯಾದ ಎಲುಮನು ಅವರನ್ನು ವಿರೋಧಿಸಿ ರಾಜ್ಯಪಾಲನು ವಿಶ್ವಾಸಿಯಾಗದಂತೆ ಅಡ್ಡಿಮಾಡಲು
    ಪ್ರಯತ್ನಿಸಿದನು. ಎಲುಮ ಎಂಬ ಹೆಸರಿಗೆ ಮಂತ್ರವಾದಿ ಎಂಬುದೇ ಅರ್ಥ.
  bbb-bbb: Bu ijia vakoga e Ba Jesu e ije e masirikiamo ro kuke ive fuone be bu kua
    Erimasino kuavo ije fuka kuriaerei. Areme fu kuke e Sejiasi Forasi oe fuone dabe
    dakudega fu Godido vua ije bu kuarakuvejo ije fube fiena ma vierafekiro fu ijiege
    rei.
  blw-blw: Ngém hen anchi senang profeta way ah Elimas hen ngachanna ah alen hen Griego,
    annag kenontara cha Bernabe an Saulo way maid achina pachasén ah manlengalengna
    hen hamhamà Gubérnador ta achi koma omafurot an Jesus.
  tam-2017: மாயவித்தைக்காரன் என்று அர்த்தங்கொள்ளும் பெயரையுடைய எலிமா என்பவன், அதிபதியை
    இயேசுவை விசுவாசிக்காமல் திசைதிரும்பும்படி செய்ய, அவர்களோடு எதிர்த்து நின்றான்.
  azz-NT: Pero ne nahual Barjesús, ten no quitocaytíaj Elimas, yejua quinixnamic in
    tatitanilme de Cristo porín yejua amo quinequía que nijín tatitanilme ma quitaneltoctican
    in hueyi chiuque Sergio Paulo.
  spa-RV-1909: Mas les resistía Elimas el encantador (que así se interpreta su nombre),
    procurando apartar de la fe al procónsul.
  csy-csy: Ahihang a min khiakna mitbum thiam a kici Elymas in, ngam ukpa sia a upna
    pan ki khealsak tu in Barnabas le Saul te khak hi.
  mxq-NT: Per ja xʉmaabyʉ diꞌibʉ grieegʉ ayuk xyʉꞌa̱jtypy Elimʉs myʉdsiptsoꞌon ja
    Bernabee esʉ Pa̱a̱blʉ, es tꞌaga̱jxʉ ja gobernadoor kʉdiibʉ tmʉbʉ́kʉt yʉ Diosʉ
    ꞌyayuk.
  tzj-NT: Ja Barjesús arja' c'o chic jun rubi' nbix tre, Elimas ne'xi. Elimas tibij
    tzij aj'itz. Ja c'a xuban ja raj'itz, ja tok xe'ekaji ja Bernabé in Saulo arja'
    xuch'a' chique ja tijonem ja nqueya' utzc'a ja gobernador matiyuke' ruc'u'x ruq'uin
    ja Jesucristo.
  tdt-tdt: Maibee Barjesus tau lia ba governador para la bele fiar ba Jesus. Barjesus
    nee nia naran seluk Elimas, nee katak “matan-dook”.
  ron-BTF: Dar Elima, vrăjitorul, (fiindcă așa este numele lui prin interpretare)
    li s-a împotrivit, căutând să întoarcă pe proconsul de la credință.
  eng-WEBP: But Elymas the sorcerer (for so is his name by interpretation) withstood
    them, seeking to turn the proconsul away from the faith.
  eng-FBV: But the magician Elymas (his Greek name) opposed them, trying to prevent
    the governor from trusting in God.
  nld-1939: Maar Élumas de tovenaar, (want zo is de vertaling van zijn naam) werkte
    hen tegen, en zocht den proconsul van het geloof afkerig te maken.
  bwo-bwo: Ernmó Griki noon keew keewon «Elimas» ett s'eegets ik'etso Beryesus dats
    k'eezfo bíamanerawok'o geeyat Bernabasnat Sa'oln b́ k'efi.
  nch-BL: Pero nopa tenahualhuijquet Barjesús, cati itoca Elimas ica camanali griego,
    quintzacuili pampa amo quinequiyaya nopa tequitiquet ma quineltoca icamanal Toteco.
  quc-TNT: Are c'u ri ajk'ij ri cäbix Elimas che pa ri ch'abal griego, xuk'atej qui
    wäch ri tat Bernabé, ri tat Saulo. Man craj tä ri are' chi cäcojon ri nim k'atal
    tzij.
  tfr-NTPO: '@see-verse:ACT.013.007'
  kaq-NT: Jaa yobepan jane huetsa cahen Elimas, yobe hihcatsihqui. Jaan jato Jascama
    ta qui, hahquin, tinintinin nincacoinmis hihxon.
  sgb-sgb: Noa, hinalanghang hila ni Bar-Jesus ya naghalamangka, ya nag langan Elimas
    ha habin Griego, gawan a na labay hên maniwala kan Panginoon Jesus, ya hi Gobernador
    Sergio Paulo.
  vie-1934: Nhưng Ê-ly-ma, tức là thuật sĩ (ấy là ý-nghĩa tên người), ngăn hai người
    đó, ráng sức tìm phương làm cho quan trấn thủ không tin.
  kxv-kxv: ସାମା ଏ଼ ଗାର୍‌ଡ଼ିଗାଟି “ଏଲିମା” ଈଦି ଗ୍ରିକ୍‌ ଦ଼ରୁ ଏ଼ ସା଼ଲୱି କିନାଣାଇଁ ନାମୁଟି
    ପିସ୍‌ପିକିନି ଅଣ୍‌ପୁ ତଲେ ଏ଼ୱାରାଇଁ ବା଼ଦା ହୀତେସି ।
  cha-cha: Lao manquinentra as Elymas, taotao na cacana (taegüine nae comequilegña
    y naanña), jaaliligao na unamabira guinin jinenggue y magalaje.
  amu-NT: Tsaⁿcaluaꞌñeeⁿ waa cwiicheⁿ xueⁿꞌeⁿ na jñoom Elimas. Jom ñeꞌcatseitsaaⁿꞌñê
    naⁿꞌñeeⁿ na tacalaꞌneiⁿna nnom tsꞌaⁿ na matsa̱ꞌntjom ndoꞌ seijneiⁿ na tintseiñꞌoomꞌñe
    tsaⁿꞌñeeⁿ ñꞌoom na cwitꞌmo̱o̱ⁿ naⁿꞌñeeⁿ, ee ticalꞌue tsꞌoom na nntseiyuꞌ juu.
  hin-CV: किंतु जादूगर एलिमॉस—जिसके नाम का ही अर्थ है जादूगर—उनका विरोध करता रहा.
    उसका प्रयास था राज्यपाल को परमेश्वर के वचन में विश्वास करने से रोकना,
  spa-BES: Pero Elimas, el mago (porque ese es el sentido de su nombre), se puso contra
    ellos, con el propósito de apartar al gobernante de la fe.
  san-BEN: কিন্ত্ৱিলুমা যং মাযাৱিনং ৱদন্তি স দেশাধিপতিং ধর্ম্মমার্গাদ্ বহির্ভূতং কর্ত্তুম্
    অযতত|
  tdx-tdx: Fe natreatrè i Elima ambiasa (añara’e izay) ie nipay ty hampiamboho i ragovay
    tsy hiantoke.
  naf-naf: Yaŋgut aŋkambuk Bal Zisas kwitnaŋ ŋen Glik zeleset Elimas makumtemien an
    keyaŋ amobotnaŋ temaŋ egaŋ Sâlmak Banabas egelaŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ
    ke zemalu nâme penaŋ ku bembeyelen timyape yape zet notnaŋ dunduye.
  grc-MT: ανθιστατο δε αυτοισ ελυμασ ο μαγοσ ουτωσ γαρ μεθερμηνευεται το ονομα αυτου
    ζητων διαστρεψαι τον ανθυπατον απο τησ πιστεωσ
  vid-vid: Ila yula mhawi Elima kota vyoyali yochemigwa kwa Chigiliki, nakajeza kuwalemela
    leka yamlemeze ayo mkulu wa chihilwa yaleche kugalamchila makundo ga Kikilistu.
  pio-NT: Quéwa yái camàliquéerica, íipidenéerica Elimas griego itàacái iyú, yùuwideca
    imànica apóstolnái. Iwàwa nacái iwènúadaca gobernador íiwitáise ipíchaná yeebáidaca
    Dios itàacái.
  tsn-tsn: Mme Elemase (leina la gagwe ka Segerika), wa moloi a leka go faposa le
    go tlhotlheletsa gore molaodi a seka a reetsa se Saulo le Barenabase ba neng ba
    se bua, a leka go mo dira gore a seka a ikanya Morena.
  amr-NT: Tidig huakaʼeritaj onʼdikkaʼuyate Elimas. Saulotaj Bernabétaere manigpe̱e̱hueʼ
    ya̱e̱ʼ. Namaʼda onʼmanaʼ. Gobernador huairitaj onaʼuyate. Kenda oknopo̱e̱hueʼ
    ya̱e̱ʼ. Onaʼuy.
  pwg-pwg: Ma nani kiikiirapuna Bajisas (kana vava Grik gamonai na Elimas) na imiiripotesi
    ma itarataravuvuresi da Sediyas Polas ke iti yanesi, iberabera tovoni da Keriso
    ke iti tumaghanei.
  cjv-cjv: Te gene mane mapunom kanongua yaromi i kam Bayesu te yaromi Giriki kam
    i Eraima. Ena yaromi ure “Yai ori fi kun daikename,” diro yai surai bire ime de
    ere moimba
  tha-KJV: แต่​เอลีมาสคนทำเวทมนตร์ (เพราะชื่อของเขามีความหมายอย่างนั้น) ได้​คัดค้านขัดขวางบารนาบัสกับเซาโล
    หวังจะไม่​ให้​ผู้​ว่าราชการเมืองเชื่อ
  por-BR-2018: Mas resistia-lhes Elimas, o mago (que assim significa seu nome), procurando
    afastar o procônsul da fé.
  mhl-mhl: Warebu, Elimas, (kipe bobo ore tinaine Grik buŋoo oŋu miebuŋ,) iŋoji kiapji
    Anutu egu manesiŋ gaiŋ ore kiso eyateru kiap maŋine buŋoo bojibu baiŋ ore esoigaya.
  klv-klv: Be nǝvanuan nabehi enan, nahǝsan aElimas len nasoruan ta Kris, isor tas
    gǝlaru ale igol risi ke agavna asike edǝlom nǝsa artokel uri.
  bco-bco: '@see-verse:ACT.013.007'
  kdl-NT: Shegai Alimasu uza u ada̱bu vi u ɓolomgbono kaci n ele wa. (Alimasu ɗa a
    ka isa̱ Bara-Yesu vi n Tsiheline.) Wa ciga a kpatala ugboji u gomuna vi tsa̱ra̱
    u pityanangu wa.
  apu-NT: Txamari Erimasi !inirekana ninoa. !Inirekari Séxio Paoro auikiniri atão
    Teoso sãkire.
  roo-roo: Ro-ia ira oisoa kuuvu kovoro purapareve, rera vaisiaro Elimas rera raga
    vaisiaro Ba-Jisas ira rore rovopato gavman korukoruroepa, vo osa vaitereipa ruiparoepa.
    Uva rera ro reasiparoepa oiso, teapi Pauto vo reoaro vatesivere ra va uvureve.
  miz-NT: Ntá tsi ña tatan Barjesuu, ñá nani Ēlima dɨ́ ne, ēꞌnté nuu ña vata koo é
    ña kuintíꞌxe Sergiu Paulú san.
  qvz-NT: Chi burujuga randi, amu ama Jesucristota quirichun nisha Bernabegunata jarcasha
    munara. Pai buruju ashcamanda Elimas nishca ara, chiga jatun buruju bancu nishca
    mara.
  deu-ELO: Elymas aber, der Zauberer (denn so wird sein Name verdolmetscht), widerstand
    ihnen und suchte den Prokonsul von dem Glauben abwendig zu machen.
  mjc-NT: Tan ra tasɨ can nañí tucu ra Elimas, tan tyasɨ́ xaan ra nu tsinu iñi ra
    cumí tyiñu can tsi ra Cristo.
  caa-caa: Pero e ajnirom xeꞌ ucꞌabꞌa Elimas ubꞌan, machi ani ucꞌani tuaꞌ acꞌotoy
    e Bernabé y e Saulo tut e gobernador. Y tamar era uturbꞌa ubꞌa tuaꞌ uquete uwabꞌu
    ucꞌoter e Bernabé y e Saulo tut e gobernador, porque machi ucꞌani tuaꞌ acꞌotoy
    acꞌupseyan e gobernador tama e Dios y nien tama e Cristo.
  pls-NT: Co xittoso mé, que cai vinhi xa Elimas, c̈hoha xa co joinaoha xa ixin xigobernador
    rroguitticaonxin xa tti nichja na.
  eng-WYC-2018: But (this) Elymas the witch withstood them; for his name is expounded
    so [or (it) is interpreted so]; and he sought to turn away the proconsul from
    belief.
  bdv-bdv: ମଃତର୍‌ ସେ ଗୁଣିଆ ଏଲିମା, ଇରି ତାର୍‌ ଗ୍ରିକ୍‌ ନାଉଁ, ସେ ରଃଜାର୍‌ ବାଚ୍‌ଲା ଅଃଦିକାରି
    ଜଃନ୍‌କଃରି କି କ୍ରିସ୍ଟକେ ବିସ୍ୱାସ୍‌ ନଃକେରେ ସେତାର୍‌ଗିନେ ସେମଃନ୍‌କେ ବାଦା ଦେଉଁକ୍‌ ଦଃର୍ଲା
    ।
  otq-NT: Nunar ñꞌetenu̱ mi tꞌembabi ar Elima (di bo̱ni da ꞌñenö ꞌñete), mi ne nda
    hñökwahmö ar ndö hinge nda ñꞌemu̱ibi ár mhö Jö.
  tzo-SA: Li Barjesuse jaꞌ Elimas isbiin. Jꞌilvanej, xi smelol. Li vinic taje laj
    yilan ta contra li Bernabé schiꞌuc li Sauloe. Taꞌox schibajesbe yoꞌon li ajvalile
    naca me schꞌun li scꞌop Diose.
  cuc-NT: I² a³júan³ ta¹ i³nah² hain⁴, a³teh²i³ Elimas jau²³ griego, ma²hnia²³i³ i²con²³
    a³hleh² jau²³ quieh¹ Jon⁴dai¹ hain⁴ tionh², i⁴sa⁴hnie³⁴i³ li⁴hain⁴ si³ta¹.
  kpw-kpw: Bɨ Ba-Jisas anɨbu, Grik manö hagöm nɨp Elimas a gɨmɨdal. Banabas aip Pol
    aip kale Segias Polas nɨp God Manö aij u hag ñɨlö, nɨpe rɨmɨd lɨ apdi nɨŋ aij
    ga u pen, bɨ kuj aimö gep bɨ u nɨŋöm, Banabas Pol manö naij kek hagöm, Segias
    Polas Jisas manö u nɨŋ udagnɨm, a göm, nɨp haga, “Bɨ anɨb mɨhau manö pir alabil
