    anchatan munakuni Isaipa wawan Davidtaqa. Payqa noqapa munasqayman hinan kawsan.
    Chaymi noqapa munasqayman hina imatapas ruwanqa”, nispa.'
  pao-NT: O'no yise soo Te Naa oo nabatsakuse ka David yise netutsea ka numu-kobenatoo.
    Soo Te Naa God mee unakwe, ‘Soo David, Jesse dooa, oosoo nana e sookwi-kwa'ne'yoo.
    Ooosapa besa e nakabetseadu.’
  cbu-NT: Itaru, Apanll apuchirineetsini kapeeteeru, mang Dapiyarineetsshiti kurakaam
