  mkl-mkl: Nɔ Ilɑɑɔ̃ í nyɑɑ bommɑ í sɑ̃si Dɑvidi. Dɑvidiui í jɛɑɑ sɛɛdɑ í ni, ǹ yɛ
    Dɑvidi ɑmɑi Izɑi í jɛ dimii inɛ iyi ǹ bi, nŋui ɑ́ ce idɔɔbim fei.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଇସ୍‍ପର୍‍ ଆମେକେ ଇଃସାଙ୍ଗ୍‌ ଗାଦିବାନ୍‍ ଆଜର୍‍ଚେ ଦାଉଦ୍‍କେ ମେଇଂନେ
    ଇଃସାଙ୍ଗ୍‌ ଆଡିଙ୍ଗ୍‍କେ । ଇସ୍‍ପର୍‍ ମେଁ ବିସୟ୍‍ରେ ସାକି ବିଃବଗେ “ନେଙ୍ଗ୍‍ ଡିରକମ୍‍ନେ ରେମୁଆଁଇଂକେ
    ବଲ୍‍ ବା ଣ୍ଡିଙ୍ଗ୍‍କେ ଜେଶୀନେ ଉଂଡେ ଦାଉଦକେ ବାନେଲେକେ, ମେଁ ନେନେ ମନ୍‌ ବିତ୍‌ରେନେ ବୁଜେନେ
