    Yosëri noya ni'nin. “Tapiso' ca pochin cancantërin. Noya ni'nahuë. No'tëquën natëarinco,”
    tënin Yosë.
  rmy-SERVI: 'Тунчи Дэвэл залиля тхагаримо Саулостар тай терда тхагареґа Давидо. Вов
    допхэнэлас пала лэ: «Мэ аракхлём Давидо, Иессеехкэрэ чявэ, кадэва мануш Манди
    пав їлэ, вов терэла вса, со Мэ камав».'
  srn-NT: 'Baka di Gado puru en, A poti David leki kownu. Na fu en Gado ben taki:
    ‘Mi lobi fa David, a pikin fu Isai, de. A o du ala sani san Mi wani.’'
  cta-NT: 'Nu loꞌo ndye tuꞌba yija̱, liꞌ ngaꞌaa nda Ni cña biꞌ jiꞌi̱ yu biꞌ, nda Ni
    jyoꞌo David chaꞌ caca loo jiꞌi̱ nguꞌ cña su ndu̱ Saúl nquichaꞌ. Cua nchcuiꞌ ycuiꞌ
    Ndyosi chaꞌ jiꞌi̱ nu jyoꞌo David biꞌ: “Ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱
    David sñiꞌ Isaí”, nacui̱ ycuiꞌ Ndyosi. “Cua nda naꞌ cuentya chaꞌ laca yu biꞌ sca
    ñati̱ nu tyajaꞌa̱ cuaꞌni lcaa cña nu ntiꞌ naꞌ chaꞌ cuaꞌni yu.”'
  bqc-SIM: ↄ̃ Lua aà bↄ̀ kpalau, à Davidi kpà aà gbɛu. Lua Davidi yã'ò à mɛ̀,
    á è Yɛse nɛ́ Davidi làasoo doũanↄ, a a pↄeã píi kɛɛ.
  tcz-CHONGTHU: Ahin Pathen in Saul chu leng muna konin ana ladoh in David chu ana
    tung tan ahi. Pathen in David thudola hitin ana seiye “Keiman kalung gottah mi
    Jesse Chapa David kamutai, aman kalunggot jouse abol ding ahi” ati.
  mar-mar: नंतर देवाने शौलाला काढून टाकले, देवाने दावीदाला त्यांचा राजा केले, दावीदाविषयी
    देव असे बोलला इशायाचा पुत्र, दावीद मला माझ्या मनासारखा मिळाला आहे, तो माझी सर्व
    इच्छा पूर्ण करील.
  snp-snp: Etito kiyaba o gedaito, aiga Gotikafo Solo olu fulo edeito ya Defiti kiyabani
    we wekudi mino gedenaiye, loto olu oloto pi gimaiye. Gimami we yamu eti limo,
    Yesi nalafo Defiti kala kiyami ya namo kane kiyomo yamaidana oto nenako, eti enaiye,
    loto namo senemulune kolomo neta muki ya meyalo melenagoliye, loto ka mono lufuwau
    (Sng 89:20) ya nemo ne.
  isl-isl: 'En Guð setti hann af og gerði Davíð að konungi í hans stað. Guð sagði
    um Davíð: „Davíð Ísaíson er maður mér að skapi, því að hann mun hlýða mér.“'
  spy-NT: Yu /kābokiinēm Sāwulō ām bāytooyiisyēēt, kookeeree ꞉Yēyiin *Tāwuti. King'alaalee
    ꞉Yēyiin Tāwuti nyēē karaam kumwooyē kule, ‘Kaakwey Tāwuti araab Yēēsē, kuuyu chii
    nyēē chāmē ꞉mooyēēnyuu. Makuyey kiy ake tukul kuu wōlēē āmāktooy.’
  xnn-xnn: Dat kaanen Apo Dios si Saulo et isokatna si David ay men-ali ken daida.
    Naay nan kinwanin Apo Dios ay maipanggep ken David. ‘Nan anak Jesse ay si David
    nan laylaydek tay gawigawis ay ipogaw siya tay matalek ay mang-ik-ikkan isnan
    am-in ay laydek.’”
  mwe-mwe: Bhakaashoyeje a Shauli, a Nnungu gubhaagwile a Daudi kubha bhakulungwa
    bhabhonji. A Nnungu gubhalangwile shibhashite engwa bhalinkuti. ‘Nimmweni Daudi
    mwana gwabho a Yeshe, anonyela muntima gwangu, mumdu apinga tenda yowe ingupinga
    nne.’
  tte-tte: Muli mena Yaubada Saulo ikelegabaen yo Deibida ipeiseyan kabo Saulo ana
    kaba miya ikalai iyamala kin na iya kaiwena Yaubada iba, ‘Deibida, Yese natuna,
    yalobai iya tomonane nuwanuwagu kaiwena katena besiele yau kategu yo yagu nuwatu
    meuloina kani iginaulili.’
  tcs-tcs: Bat den apta, God i bin tekemaut Saulu prom king ane em bin meke Deibid
    king blo dempla. God i bin spik diskain baut Deibid, “Ai bin luk Deibid da boi
    blo Zesi, em i man blo mata plize mi. Em i go meke ebriting wanem ai wande em
    po mekem.”
  hlt-THB: 'Saul ce a qoeng coengawh, David ce sangpahrang na taak pek khqi hy. David
    awh ce anih ing: ‘Kamah ak kawlung amyihna ak awm Jesse a capa David ce hu hawh
    nyng; kai ing sai sak aham ka ngaih ce anih ing sai boeih kaw,’ tihy.'
  soq-soq: Ena sa 40 dialeno aupe God Saul wadenaubeno boleno aupawa Dawid ituno warerelene
    mo oniamodie. Ita God Dawid umanawa benemalene wane wanase, ‘Ne Iese Otopa Dawid
    ewana, me ipa ne nuana insaisawa rua wande. Me nitu uduudu ne menanedia rua dewamopituwapi.’
  qub-qub: 'Chaypitaga Saulta jorgurir Davidtana ray cananpaj churaran. Davidpäga
    Tayta Dios niran: ‹Isaïpa wamran Davidwanmi ichanga yachänacö. Paymi llapan munashäta
    rurangapaj.›'
  att-att: Á inirián na laguk ni Namarò ta patul si Saulo, á sinullà na si Dabid ta
    patul da. Á kinagi ni Namarò yù meyannung kâ Dabid, nga kun na, ‘Nálek ku yù napiá
    nga tolay nga iddukak ku, si Dabid nga anâ ni Jesse nga manguruk nikán. Aggina
    yù ikatalà ku ta manuppál ta ngámin nga urè,’ kun na.
  bki-bki: Karina, na Atua burular Sol bereio, ana bitirilar Teviti midu jeleigio,
    ana Atua jaaro toru ka Teviti, naio jo berii berinavo ‘Ea Teviti nei, Jese kenerinio,
    mia kiniou nemial ka nabokar toro tai napano kiano bajago jakii kiaku jidomiano
    memedu, ana nemijikia ka mia naio rim̃au tibe ka ga napano nejidomio.’
  bqp-bqp: akũ Luda a bò kpatan à Dauda kà a gɛ̃nɛ ũ. Luda Dauda yã ò à pì a lè
    Yɛsɛ nɛ́ Dauda laasun pↄ kɛ̀arɛ, ani a pↄyeina pínki yã kɛmɛ.
  mcp-mcp: 'Zɛmbî mú yîl nyə, a mú tə̂l bwo *Dávid njwú-buud. Dávid wɔɔŋg wə́ Zɛmbî
    nyə á bwiiŋg lâŋ yé nə́: “Mə mə́ dʉ́g nə́ Dávid mwân mə Yése jisə muud mə́ kwaga
    nə tə́dʉ́gá wâm yɛ́, nyə wə́ mə bá dʉ sá sâ jɛ̂sh mə́ bá dʉ jɨɨ nə́ a sáág yí.”'
  hat-hat: 'Lè li wete Sayil, li ba yo David pou wa. Men sa Bondye te di sou David:
    Mwen jwenn David, pitit gason Izayi a. Se yon nonm ki fè m'' plezi. Li va fè tou
    sa m'' vle l'' fè.'
  npl-NT: 'Satepa, Dios okipatlak n Saúl, iwa okitlali n David mayeto inrey, iwa Dios
    okijto: “Yonikajsik David, ikone n Isaí, se tlakatl akin nechpaktia iwa kichiwas
    nochi tlan Ne nikneki.”'
  bgg-bgg: 'Hamangkhung-aphuii è aishii thoh din srane Dawid shii saja rab din phi.
    Hì ne ai chiang è Hamangkhung-aphuii miyao: ‘Gune Jese pha dufuii Dawid ne gu
    è chid pha bran ji doh muii ro, gu è nyie rek bo ne phi pha ji rek phi pha bran
    jia ji ro.’'
  eng-TCENT: After removing Saul, God raised up David as their king, about whom he
    testified, ‘I have found David the son of Jesse to be a man after my own heart;
    he will do all that I want him to do.’
  eng-BSB: 'After removing Saul, He raised up David as their king and testified about
    him: ‘I have found David son of Jesse a man after My own heart; he will carry
    out My will in its entirety.’'
  cpu-NT: 'Iro kantacha Pava jovinkatharyaakeri Saúl-ni, jimpoyaatantaari David-ni.
    Tema iri David-ni jiñaaventakeranki Pava, ikantzi: Noñaakeri David itomi Isaí,
    onimotakena, Iriitake materone irantero nokoviri naaka.'
  san-ASM: পশ্চাৎ তং পদচ্যুতং কৃৎৱা যো মদিষ্টক্ৰিযাঃ সৰ্ৱ্ৱাঃ কৰিষ্যতি তাদৃশং মম মনোভিমতম্
    একং জনং যিশযঃ পুত্ৰং দাযূদং প্ৰাপ্তৱান্ ইদং প্ৰমাণং যস্মিন্ দাযূদি স দত্তৱান্
    তং দাযূদং তেষামুপৰি ৰাজৎৱং কৰ্ত্তুম্ উৎপাদিতৱান|
  tod-tod: 'GALA kpegai ma ga ɠɛlɛ Sɔle ʋa, é Davide veeni ti ya ga masagi, é niima
    wooi woni naa ná-faa zu, é ɠɛ ma: ‹Gè Izayi ná-doun zunui Davide ɠaaʋɛ, zìima
    nui nii é ʋaazu zìima vaiti pɛ kɛɛzu.›'
  tac-NT: '''Lige alésíko alué bo''né Onorúgame bujele nóchili alué Sauli. ''Lige
    bo''né Onorúgame uchéchigo bilé wa''lula ajchale napu Rabí anilime nile. ''Lige
    alué bo''né Onorúgame ruyele alué ralámuli alarigá ko alué rió Rabí. ''Lige anile
    Onorúgame: «Isaí inolá ju alué Rabí anilime. ''Lige alué Rabí ''la bi''lepi ''nátame
    ju ne''chí ''yuga. ''Lige ''la sébali olámala alué rió napurigá nulémala ne bo''né»,
    anile Onorúgame.'
  eng-WEBPB: When he had removed him, he raised up David to be their king, to whom
    he also testified, ‘I have found David the son of Jesse, a man after my heart,
    who will do all my will.’
  gfk-H: 'Io namur, Kalou ga kap sei Sol ma gaam bul Dewit bia na nudiet king. Ma
    Kalou ga hinawas palai uta ne Dewit ing ga tangai hoken: ‘Iau ta nas tupas lah
    Dewit no nati ne Jesi bia ia iakano mangana tunatuna nong i haruat ma no nugu
    nemnem. Ma na gil bakut ira linga ing iau nem bia na gil.’'
  viv-viv: Malamala foti gihavaina, Yaubada Saulo yana abavehimeya gidabana, ada Devida
    gisena yadi kini faꞋina. Ada bana faꞋine tuwai-moꞋena Yaubada Veyao Tuwaina ana
    bukiya gigahe gigayo, Devida Yese natuna yana huluva yaku nuwanuwa amine faꞋina
    au nuwaku giꞋabina. Gavadi Iya nuwanuwaku ginafaisewa, au ginafaisewa. Au hidede
    amine Yaubada gigahe.
  yao-yao: Akunnungu paŵantyosisye che Sauli, ŵansagwile che Daudi kuŵa mwenye jwao.
    Ŵalosisye kwakunda paŵasasile umboni nkati jwelejo paŵatite, ‘Nammweni che Daudi
    mwanagwao che Yese, mundu jwakuunonyelesya ntima wangu, juchagatendekanye gose
    gingusaka kugatendekanya.’
  tgp-tgp: Pani God mo nar̃ihia sohena supe, ale mo tau David na jarana. God mo retireti
    matan David mara, ‘Na hite David natun Jesse vara r̃omina mo usuri na r̃omiku
    matan enia i pa vai na hinau tari na masaloku.’
  auc-NT: Ayæ̈ ate Wængonguï wæætë, Idæwaa, ante Taodo wodi ingante wido cædinque
    Dabii wodi ingante wæætë angä tæiyæ̈ awënë bagacäimpa. Adocä Dabii ingantedö ante
    apæ̈nedinque Wængonguï, Botö waa pönï entawëmo baï Yæte wengä Dabii ïñömö adobaï
    entawengä abopa. Tömengä ïñömö botö änö baï edæ tömänö cæquingä ingampa, ante
    apæ̈negacäimpa.”
  kbc-NT: Niɡ̶idiaaɡ̶idi Aneotedoɡ̶oji ja noɡ̶atedice Saul, odaa ja ixotedio Davi.
    Aneotedoɡ̶oji akaaɡ̶ijo me eetetece Davi niɡ̶ijo mee, ‘Idioka limedi me jakadi
    Davi, lionigi Jessé, me niɡ̶ina oko aneo me idinitibeci, codaa jiɡ̶iniaaɡ̶eote
    inoatawece ane jemaa.’
  bmh-bmh: Bo, Uwait nug king Sol oi heimai, Devit go gumarabun tapai mina, go gumaraneu
    du banou dareun. Du e Uwait nug go en aneun. ‘Devit go Zesi nugau nag, uligaimai,
    izal oiab go en noumem. Ein igul go guzenabun auranem go ze unum sesamoraneu.’
  ctu-BL: 'Dios tsi'' choco loq''uel ti'' ye''tel. Tsi'' wa''choco David ti'' rey
    israelob. Dios tsi'' yʌc''ʌ ti cʌjñel David che'' bʌ tsi'' yʌlʌ: “Jini David,
    i yalobil Isaí, jiñʌch mu'' bʌ j q''uel ti uts''at. Mi caj i mel pejtelel chuqui
    com”, che''en.'
  meq-meq: '«Tsa na, Mbəlom a kal ha Sayul, a patay Davit andza bəy. Mbəlom a gwaɗ:
    “Na sər ha Davit wawa i Zese, neŋgeye na, a yeŋ a gər. Ma giye na, wu nakə a seŋ
    aye tebiye.”»'
  noa-H: Mamʌ mag nacharam rey hich Hẽwandamau hisegpʌ̈iwi jũrr deeum woun hãb David
    hanʌmta reik'apijimgui ha jaaumajim haajem Pabloou. Mag jaaumamua hichdëupai,
    Mag David higwiata hich Hẽwandamaucha, “David Isaí hiewaan chad mua k'õsi chirʌm;
    jãguan chad mʌchdëu nem mag habarm hipierraa hajugui” hajim haajem Pabloou hamag,
    hich Hẽwandamau hiek'atarr higwia.
  alp-NT: Eleki Alla Irulukeni. Eleki Ibitike Dauta kena iono kamale etesi. Alla Ibeteke
    be, ‘Au selu Dauta, Isai eni nanae, iono laleKu ndina kai iono lulu Auku pletaru
    peneka.’
  san-VEL: pa"scaat ta.m padacyuta.m k.rtvaa yo madi.s.takriyaa.h sarvvaa.h kari.syati
    taad.r"sa.m mama manobhimatam eka.m jana.m yi"saya.h putra.m daayuuda.m praaptavaan
    ida.m pramaa.na.m yasmin daayuudi sa dattavaan ta.m daayuuda.m te.saamupari raajatva.m
    karttum utpaaditavaana|
  kbq-kbq: Anumzamo'a kini Solina azeri netreno, Deviti azeri otigeno kini manino
    kva huzmante'ne. Agra anage huno Devitinkura hu'ne, Nagra kogeno Jesi nemofo Deviti'a,
    Nagri'ma nagu'afima navenesia'zana agra nevaririno, maka'zama huo hanuazana hugahie.
    (Sam-Zga 89:20, 1 Sam 13:14)
  kbh-kbh: 'Más chcoyna, Bëngbe Bëtsá Saúlbioye chë mándayents̈ana tbojtsanjuaná,
    y chents̈ana Davídbioye mo chëngbe reycá tbojánbema. Chabiama Bëngbe Bëtsá tojánayana:
    ‘Ats̈e sëndë́tats̈ëmbo, David, Isaíbe uaquiñá, canÿe ts̈abe ents̈á yomnama y chama
    ats̈e sëndoyejuá, y cha sempre endëprontana nts̈amo ats̈e stsebos̈cá jtsamama
    ca.’'
  ron-LSB: 'După ce l-a înlăturat, l-a ridicat ca rege al lor pe David, căruia i-a
    și mărturisit: “Am găsit pe David, fiul lui Isai, un om după inima mea, care va
    face toată voia mea.'
  pon-pon: 'A lao kajapokelar, ap kotiki on irail Dawid, pwen nanmarki, me a pil kotin
    kileledier majani: I diaradar Dawid nain leje, ol amen duen inon eti monion i,
    me pan wiada injen ai karoj.'
  nhe-BL: 'Huan teipa Toteco quiquixti Saúl huan quitlali David para elis tlanahuatijquetl.
    Huan Toteco quiijto: ‘Nijpantijtoc David, icone Isaí, para eli se tlacatl tlen
    tlahuel nechpactía. Yajaya quichihuas nochi tlen nijnequi ma quichihua.’”'
  sps-sps: Sen Gov nom ravainy pis e Sol, Ya pisainy to Devit ma faarei ya na aatouf
    tsuri. Ai tovei na ka te tsue tsuk iny e Gov ten Devit tsuri, ‘Nyo sab e Devit,
    a guei tsoiny ten Jesi a mes to te kaa non koman Tsonyo tsunia; ayei na mes te
    nai kat non a fo mamatsiny ka te mangiir Ronyo.’
  wnc-wnc: Kayuwawan ngana Anututa gatu sandeke Devit yamukut. Yamuke Devitde anzing
    yanikut, ‘Jesitane waakngaapa Devit kawa ita nata sanga take nataat takngakan
    tawambik ngang kake ie take nataat,’ ngang yanikut.
  bus-bus: ben Luda à bↄ̀ kpatan à Dauda kà à gɛ̃ɛ ũ. Luda Dauda yã ò à bè á è Yɛsɛ
    nɛ́ Dauda pↄↄ kɛ̀are, eé a pↄyezi píngi yã kɛmɛ.
  gub-BL: Na'ikatu kwaw Tupàn pe a'e. A'e rupi Tupàn umupytu'u kar tuwihaw romo heko
    re a'e kury. Umuigo kar Tawi tuwihaw romo kury. Nezewe uze'eg Tupàn teko wanupe
    a'e, Tawi rehe a'e. — Ikatuahy Tawi Zexe ta'yr ihewe a'e, i'i wanupe. — Agwer
    awa ikatuahy ihewe a'e wà, ta'e uzapo heremiapo putar haw paw a'e wà xe, i'i wanupe.
  imo-imo: Kelepa Goteni Sol umbulu tipelie kinye Devit enonga king molopili nimu.
    Goteni Devit yundo nindirimu ungumu i tepa, Nani Jesinga malo Devit kanopo lindu.
    Yu nanga iye paa moromo. Akumunga nani tepili konopu lembo uluma pali tembalo,
    nimu.
  boj-boj: Onaqa Qotei na Sol kobotosiqa olo Devit giltonaqa a kamba Israel naŋgo
    mandor koba soqnej. Qotei a Devit qa endegsi marej, ‘E Jesi aqa ŋiri Devit unonum,
    aqa kumbra tulaŋ boledamu. E Devit aqa kumbra qa tulaŋ arearetbeqnu. E qalieonum,
    a ijo areqalo kalil dauryoqnqas.’
  eng-DRA: 'And when he had removed him, he raised them up David to be king: to whom
    giving testimony, he said: I have found David, the son of Jesse, a man according
    to my own heart, who shall do all my wills.'
  knf-knf: 'Wi abiiŋ apënan Ŧawul, aşë ţu *Dayiţ ţi pşih. Ul Dayiţ mënţ, hënk di di
    Naşibaţi aţiiniiŋ uko wi nul, aji : “Dwin ţi Dayiţ abuk Yeŧe, ñaaŋ i uhaaş naan
    uŋaluŋ, dme kë ahil kaluŋ kado uŋal wi naan bŧi.”'
  san-KHM: បឝ្ចាត៑ តំ បទច្យុតំ ក្ឫត្វា យោ មទិឞ្ដក្រិយាះ សវ៌្វាះ ករិឞ្យតិ តាទ្ឫឝំ មម
    មនោភិមតម៑ ឯកំ ជនំ យិឝយះ បុត្រំ ទាយូទំ ប្រាប្តវាន៑ ឥទំ ប្រមាណំ យស្មិន៑ ទាយូទិ ស
    ទត្តវាន៑ តំ ទាយូទំ តេឞាមុបរិ រាជត្វំ កត៌្តុម៑ ឧត្បាទិតវាន។
  arn-NT: 'Fey wüla nentutueyew Ngünechen ñi longko ülmenngewenoael ta Saul, feymew
    longko ülmenkünungetuy ta David, fey feypi ta kisu mew: ‘Penien ta David mew Isay
    tañi fotüm, fey tüfachi wentru ta ayüduamafiñ tañi femael kom iñche tañi ayünieelchi
    dungu.’'
  zas-NT: 'Chi bisüd Dios rey Saúl, dxel bazujman rey Davi. Abiꞌ rëbaman: “Ma baguian
    guial Davi xiꞌn Isaí, nabanx ziꞌc rënan, güün tëëx cumplid da diidxan guial güünx
    gra ziꞌc rënan.”'
  ken-NT: Mandɛm áfɛ́rɛ́ nɔ́kɔ́ yi ndǔ ɛnɔkɔ́ kɛfɔ, ayap Debhít bɛ ambak mfɔ wap.
    Mandɛm arɛm ɛ̌ti Debhít bɛ, ‘Debhít mmɔ̌ Jése, chí mmu anɛ mbɔ́ŋɔ́ maŋák
    nɛ yi, mmu anɛ apú nɔ́k bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ndɛ́mɛ́ yi ankʉ.’
