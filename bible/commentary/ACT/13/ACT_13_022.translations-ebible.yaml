    lej jununul in ichich c’al nana’ u ichich. Ne’ets tiquin t’ajchi patal jahua’
    nan u culbetal.'
  med-med: Wote Got ndi, Sol tʉpa ekit ndupa, Depit tʉpa, Isrel wamp mbʉ nga king
