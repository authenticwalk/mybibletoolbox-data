  juy-juy: ବନ୍‌ଡ ତିକ୍କି ଆଡିଡ୍‌ ଇସ୍ୱରନ୍‌ ସାଓଲନ୍‌ଆଡଙ୍‌ ରାଜା ତରଙ୍କୁମନ୍‌ ସିଲଡ୍‌ ଅପ୍ପଡେନ୍‌
