  eng-PEV: Then God stopped Saul from being their big boss, and God picked David,
    and he made David the big boss over the Israel people. And God said this, ‘Look
    at this man, David, the son of Jesse. He is a man that makes me happy. He will
    do everything that I want him to do.’
  ilo-ULB: Kalpasan nga inikkat ti Dios isuna manipud iti kinaarina, dinutokanna ni
    David nga agbalin nga arida. Maipanggep kenni David ti kinuna ti Dios a, “Nasarakak
    ni David nga anak a lalaki ni Jesse a lalaki nga asideg ditoy pusok; aramidennanto
    ti tunggal banag a tarigagayak.”
  pir-NT: 'Sa yero Cohãcjʉ̃ Saulore tiquiro cohãri bato Davire cũahye tiquiro. Ohõ
    saha niahye Cohãcjʉ̃ Davire: “Davi Isaí macʉnore bocaʉ yʉhʉ. Tiquiro mehna bucueaja
    yʉhʉ. Tiquiro yʉhʉ cahmeñene yerota”, niahye Cohãcjʉ̃.'
  anv-NT: 'Ne Ɛsɔwɔ aférégé ji né gefwa, áfyɛ́ Dɛvid nnó ábɛ́ mfwa bwɔ́. Gɛ́
    genó ɛyigé Ɛsɔwɔ abɔ́ ajɔɔ́ getúgé Dɛvid na, ake: Ngɛ Dɛvid maá Jɛsse, alu
    me metɔɔ́ chi chi chi. Apyɛ nyɛ unó uko ɛbi ngarege ji.'
  sab-NT: 'Ngeru Chube kledu Saúl kira gbe kwian chugagwallale, bdagli Chube me ama
    kira gbu dare, Saúl me agedu Chube gerudu kare malen Chube ama chugu ngwadi. Gire
    Chube David gbu Saúl tanege kwian chugagwallale, Chube gerudu: “Chage uñale David
    kwian no, ama Isaí kirolla. Cha gwage Daviddi no ulita, ama ta kle biale age ulita
    cha takalin kare.” Chube gerudu ene David giti.'
  tmd-tmd: Makwam mai God nuŋ rɨmɨn Sol kiŋ mɨdölöŋ. God nuŋ Depid kiŋ ñɨŋa yad nɨgöŋa.
    God nuŋ Depid mönö yadön yadöŋa, ‘Höbwab rɨb madmag nɨ keir rɨbyöxɨl mag akwör,
    Jesi ha nuŋwa Depid höbwab rɨb madmag nuŋwa algör paŋ rɨb akwör yöxa; ap agap
    apɨm raŋ, me rön nugun aku, nuŋ paŋ mag akwör cönɨŋö,’ röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ ri Dios xresaj ri rey Saúl pakiwiꞌ, e xukoj ri David re kataqan
    pukꞌaxel. Chwi kꞌu ri David lik chom xchꞌaꞌt ri Dios, ma jewaꞌ xubꞌiꞌij: E wilom
    che ri David rukꞌajol ri Isaí, rire jun achi lik kakiꞌkot nukꞌuꞌx rukꞌ ma kuya
    ranimaꞌ kuꞌano janipa ri kantaq che xchaꞌ.'
  kpg-kpg: 'I muli hua di daa gi daha a Saul, gei God ga haga gila aga a David di nadau
    king. Deenei laa di mee a God ne helekai ai i mee: ‘Au gu gidee bolo David tama daane
    a Jesse, la go tagadilinga daane dela e hiihai ginai Au, taane dela e hai nia
    mee huogodoo ala e hiihai ginai Au.’'
  taj-taj: ओच्‍छे परमेश्‍वरसे शाऊलदा तेःमाहेन्‍से दाऊददा थेनीगदेला ग्‍ले स्‍होजी।
    ओच्‍छे परमेश्‍वरसे दाऊदला बारेरी ‘ङाइ यिशै भिबा म्‍हिला झा दाऊददा ङाला सेमसे म्‍हन्‍बा
    ह्रङ्‌बान म्‍हि स्‍याप्‍जी, थेसे ङाइ म्‍हन्‍बा जम्‍मान गे लला’ भिसी सुङ्जी।
  avt-avt: 'Maain God kepɨrek kehimɨtan Devit hɨrak kekrehɨr ke Sol. God katɨp ke
    Devit kar ik: ‘Hi hertei mɨtɨk ik Devit hɨrak nɨkan ke Jesi, hɨrak mɨtɨk kar ke
    hi hanhanek kakises menmen hi hanhan hɨrak kakisesim.’'
  cbk-cbk: 'Ya llega el tiempo cuando Dios ya quita con Saul y ya nombra con David
    para releva con ele. Este el cosa Dios ya habla acerca di David: ‘Sabe yo que
    este hijo di Jesse amo ya el clase de hombre que ta gusta yo, cay ele ay hace
    todo el maga cosas que ay manda yo con ele.’'
  uig-ARA: 'بىراق خۇدا سائۇلنى سەلتەنىتىدىن چۈشۈرۈپ، ئۇلارغا داۋۇتنى پادىشاھ قىلىپ
    تۇرغۇزۇپ بەردى. خۇدا ئۇنىڭ ھەققىدە گۇۋاھلىق بېرىپ: «كۆڭلۈمدىكىدەك بىر ئادەمنى،
    يەنى يەسسەنىڭ ئوغلى داۋۇتنى تاپتىم. ئۇ مېنىڭ تولۇق ئىرادەمگە ئەمەل قىلىدۇ»، ــ
    دېدى.'
  tuf-tuf: 'Ey cara yehnjác etín acu Sirat chin áyjacro. Ey yahncút David rey cara
    yehn áyjacro. Sirat David ojcor wajacro: “Aját ítitan, David ur ayro. Davida Isaí
    wacján ur ayro. Eyat aját icúr yajc áyictara tehmoti yajcáyqueyra. Asa ey rácatro,”
    wajacro, Sirat, David ojcor.'
  abx-abx: 'Pakahuman pagbawi'' si pagkahadi''-na si Saulo, agtu''inan-na si Diyos
    si David nga magin hadi''-na mga iya. I Diyos mismo magpakatu''an si mga a''a
    hi''unong si iya si pagpinugad-na: ‘Si dimu''an sakilala-ko, si David nga dadi''-na
    si Jesse, iya gayod i maka''irog si kina''iya-ko. Buruhatun-na i dimu''an karuyag-ko.’'
  mco-NT: 'Chi Dios tungbɨjcy Saul e yajreytɨgɨɨy David, chi Dios ymɨnañ: “Tɨ nbaadyɨch
    David, Isaí ymang, tüg yëydɨjc huɨdibɨ cuydundähuɨpy nej ndɨmdzocyɨch.”'
  bsp-bsp: 'Ntɛ Kanu kəfən Sawul mɔ, kɔ kəsɔŋ ŋa wəbɛ Dawuda, nwɛ Kanu kənalokɛ ntɛ
    mɔ: ‹Inəŋk Dawuda wan ka Yisay, fum ɔfɔ nwɛ səwurɛnɛ bəkəc mɔ, iŋcɛm-cɛmnɛ a endeyɔ
    mɛfaŋ mem fəp.›'
  kqf-kqf: “Kamaina bi Maimaituwa Sol i kaikamaḡe mulinemo Deivida i voiye te edi
    ḡalibona bai i giugiuwena luvanemo. Tana niga mainana i giu, ‘Diyesi natuna Deivida
    tagu e kita banavi, tana taunana nopogu ena ḡowana. Tana kaka egu ḡowana matabuna
    ya voiyedi.’
  cpb-NT: 'Iri kantacha Pawa rowinkatharyaakeri Saúl-ni, ripoyaatantaari David-ni.
    Tema iri David-ni ikenkithatakotake pairani Pawa, ikantzi: Noñaakeri David itomi
    Isaí, rinimotakena, Iriitake materone nokowiri naaka.'
  aon-aon: Aria Iruhin neyatakuk Sol aria nenek Devit nape esheshin king. Baraen Iruhin
    nakrip arpesh um shudukem Devit um douk enyudok. Nakri, ‘Eik yaparug Jesi ananin
    nuganin Devit. Eik urkum manawashaman aria anan ta nunek ihinyumori mour douk
    eik ikripanum nuneken iri.’
  hus-NT-2005: 'Más tayíl, na Dios in wékʼoy ti pulek takʼix na Saúl ani in kʼwajbaꞌ
    na Dabid abal jaꞌich ka kʼwajay tin pulek takʼíxal an israelitatsik. Na Dios in
    ulu enchéꞌ kʼal tin kwenta na Dabid: “U elámal na Dabid, nin chakámil na Isaí,
    jun i inik xu kulbetnál tʼajat ani neꞌech kin tʼajaꞌ ejtal xowaꞌ Nanáꞌ u léꞌ.”'
  mig-NT: 'Te ni̱ kuxio Saúl. Te ni̱ nakani‑ya̱ David ni̱ kuu‑de rey nuu̱‑í. Te ni̱
    ka''a̱n ndaa̱‑ya̱ tú''un‑de: A ni̱ jini̱‑ri̱ David se̱''e Isaí ja̱ ɨ́ɨn cha̱a
    jándatu̱ va̱''a nuu̱‑rí kúu‑de. Te skíkuu‑de ta̱ká tiñu játa''a̱n ini̱‑ri̱, áchí‑ya̱.'
  bps-bps: Na di kafalwà Dwata ku Sol di kagotan, Dabid i nimoan harì mebe dale. Na
    ani i man Dwata gablà di kenen, ‘I kitegu ku Dabid, tingà Dyési, toon gaflehew
    i nawagu, du kenen sa to mimen i kdee knayègu.’
  mbs-mbs: Penga niyan, impelowà te Timanem si Saulo aw inselilin din si David limowan
    kandan, so minikagi se Timanem, ‘Pinemallì ko den se batà i Isai si David. Neluba
    a kandin so tomanen din se kedita te punù ko kandin.’
  cme-NT: 'Ku huoŋgu-na, Diiloŋo halaŋ-yo aa haa *Davidi. Uŋ haa Davidi‑i, u cira:
    ‹Miŋ taa mi taara umaŋ, mi daa-yo, u yaa Davidi‑i Yese biɛŋo‑i. U''i ka tuɔ ce
    mi huɔŋga‑i.›'
  sus-sus: A to Sɔlu ba mangɛya ra, a naxa Dawuda findi mangɛ ra e xun. A yi seedeya
    masen na nan ma, ‹N bara Dawuda to, Yisayi xa di, naxan kɛɲa rafan n ma. A tan
    nan n sago birin nakamalima.›»
  pon-2006: Mwurin Koht eh ketin kasapwildi Sohl, e ahpw ketin kasapwilada Depit pwe
    en wiahla arail nanmwarki. Ih ohl menet me Koht ketin mahsanih duwe, ‘I diaradahr
    me Depit, nein Sehsi, iei soangen ohl me I kupwurki, soangen ohl me pahn kapwaiada
    mekoaros me I kupwurki en wia.’
  dad-dad: Negur Sol yalelne ken, ĩ Dawid idi neid king inenen. Negur Dawid nigin
    eig ye iron, ‘Aya, Jesi naal Dawid ĩ, tamo aya wau irok kilei anĩ ailen, ĩ ereb
    ereb ganan, neu oroya yenek anĩ dõf age fouf.’
  zab-NT: 'Deni bdzɨcá Dios rey Saúl, ax bdeedny laadeb rey David. Chiy guniiny: “Agunáa
    dec David, llingaan Isaí, runbɨ zec ni rcaaza ne suubbɨ xtiidxa gúnbɨ irate zec
    ni rcaaza.”'
  jae-jae: Go kêsap eŋ tulu ma ketoc Dawid sa kêtu nêŋ kiŋ. Anôtô gêwa ŋac tonaŋ sa
    amboac tonec gebe ‘Aê katap Isai latu Dawid sa, naŋ ŋoc ŋalêlôm galic eŋ ŋajam.
    Eŋ oc êŋgôm aêŋoc biŋ samob êtu tôŋ.’
  ksd-ksd: 'Ba i tar okole vue, i vatur vaarike David upi kadia king; ma i ga tatike
    ure dari: Go iau na tadav David, natu i Iese, a tutana. i varogop ma ra nuknukigu,
    ma na pait vapar ra magit iau mainge.'
  msm-NT: Tapus to sikan, pighukasan to Diyus si Saulo to pagkahari aw ilisi ki David
    no anak ni Isai. Kagi to Diyus, ‘Si David ogpakaduyug to ginhawa ku, su ogtumanon
    din to tibo pagboot ku.’
  myk-myk: 'Ba Kilɛ ya Sɔli laha saanra ti na wɛ, na Dawuda kan pu mu wʼa pye pu saan.
    A wee kaa di daan Kilɛ ni, a Kilɛ di jo: ‹Sipya wemu nɛ zhaa ge, wee wu ɲɛ we,
    Zhese ja Dawuda we. Wee na ba bye nɛ ɲidaan keree ki bɛɛri pyevɔɔ.›'
  sbe-sbe: kabo Yaubada Saulo ye haigabaei. Mulina ne unai Dawida ye kaisunuwaei ye
    hemala yodi wasawasa. Yaubada Dawida ye hededehemasalaha ye wane, ‘Ya kita meta
    Dawida, Yese natuna, iya tamowai namwanamwana yau ya henuwa ede. Yogu nuwatu maudoidi
    kabo ye ginaulidi.’
  mcr-mcr: Goti Hanjuwä Iqu Soli iqueqä ämiqe, huätä ämamäutä, iqueqä aŋä metŋqe,
    Dewiti ique-mända ätekqeqä. Iquenyqe, Goti Hanjuwä Iqu awä tiiŋä ätukqeqä. ‘Nyi
    Dewiti, Jesi iqueqä ymeqä iqueŋi, hiŋuä ae äqunäŋqeqä. Iqueqä qeqä-quuvqä iuŋi,
    Nyaqä eŋqä-paŋä eä, iqu Nyi änyinäŋqä dunä imäkquäniqeqä,’ ätukqeqä” ätukqe.
  cux-NT: 'Divíi yā saⁿ''ā ní Ndyuūs nadicuéeⁿ yā táámá rey chi David chí caⁿ''a yā
    nduudu cuaacu yeⁿ''é yā. Ní Ndyuūs ngaⁿ''á yā: ''Úú ndaacá David daiya Isaí miiⁿ
    ''áámá saⁿ''ā tan''dúúcā chi neⁿ''e staava yeⁿ''é. Saⁿ''ā miiⁿ ní diiⁿ sa tanducuéⁿ''ē
    chi neⁿ''é.'
  tur-YTC: 'Onu tahttan indirdikten sonra, David’i kralları olmak üzere yükseltti.
    Ona ilişkin: ‘İsteğimi yerine getirecek yüreğime göre bir adam olarak Yişay oğlu
    David’i buldum.’ diye tanıklık etti.'
  san-ITR: pashchAt taM padachyutaM kR^itvA yo madiShTakriyAH sarvvAH kariShyati tAdR^ishaM
    mama manobhimatam ekaM janaM yishayaH putraM dAyUdaM prAptavAn idaM pramANaM yasmin
    dAyUdi sa dattavAn taM dAyUdaM teShAmupari rAjatvaM karttum utpAditavAna|
  bel-N: 'І, адставіўшы яго, паставіў ім за валадара Давіда, пра якога і сказаў, сьведчачы:
    “Знайшоў Я Давіда, сына Есэя, мужа паводле сэрца Майго, які выканае ўсю волю Маю”.'
  sch-sch: Ama hah an hengpai suole chu Pathien'n David hah an rêng aminchanga, ma
    chungroi hah Pathien'n hi anghin a misîra; ‘David Jesse nâipasal, ku lungdo
    mi ka mân zoi, ama han sin ranga ku nuom murdi sin a tih,’ a tia.
  mic-MIQNT: Gjinisgam mena'lapnn Solal na tujiw Ta'pital elege'witewa'latl. Etna
    na ula Gjinisgam teluet ugjit negm, ‘Ula Ta'pit, Jessi uggwisl, na telamugsit
    ji'nm, gesalg. Etna na negm tla'tegetew ni'n ta'n tel pualg tla'tegen.’
  huu-NT: 'Naimɨe ifo meidollena, naimacɨ illaɨmana illena, Jusiñamui David mɨcorɨna
    fetode. Naimɨedɨ Isaí mɨcorɨ jito. Jusiñamui naimɨe mɨcorɨna llote: “Bimɨe eo
    cue comecɨdo jaidɨmɨe. Nana cue jitaille rafuena fɨnoite”.'
  jiv-NT: Tura Saúr náamkan ataksha Yus awaiṉkimiayi. Tura nuyá iiksaṉ nú nuṉkanam
    uunt akupin atí tusa Tawitian anaikiamiayi. Tura Yuska ju̱na Tawitnian tímiayi
    “Isaí uchirí̱n Tawitian winia enentáir jeamtai achirmakjai. Tura Winia umirtin
    átatui” tímiayi.
  otm-NT: 'Nu''bʉ mi ''uec Oją ra Saúl bʉya, bi japi bim hmuts''ʉt''abi ra David.
    Nɛ mi man Oją, bi ''yɛ̨na: “Nuna ra David, rá ts''ʉnt''ʉ a ra Isaí, ɛ̨mmɛ dín
    numanho, nguetho da ''yørca a ma pähä nɛ ''bɛ''a gätho dín nde,” bi ''yɛ̨n Oją,
    bi ''yɛ̨n''a ra Pablo ''bʉ mín zo''ʉ yʉ́ mijudíohʉ bʉ ra hnini Antioquía, ra häi
    Pisidia.'
  dah-dah: 'Be, Al Kuruŋ beleŋ Sol go buluŋ tike takira teŋbe Dewit teŋ gasuŋ wol
    kiryiŋ. Yeŋ gebe Al Kuruŋ beleŋ gaha yiriŋ: ‘Yesi urmiŋ Dewitbe bubulkuŋne wor
    po. Amaŋeŋ nurde uneŋ hime. Dufayne kuruŋ kerde hime gayen yeŋ beleŋ gab gama
    irde pasi iryeŋ,’ yiriŋ.'
  tnk-tnk: Kurirə ikɨn Kumwesən ruvehi raka Sol nəha, nənə muvehi utə Tevɨt mə truvehe
    mo kiɡ səvənraha. Kumwesən rəɡkiari irə, mɨni mə, ‘Iakɨnətə raka mə Tevɨt, tɨni
    Jese, in iərmama riti sə rerɨk rokeikei. In tro pam nəfe iakɨni pen tukwe.’
  kpr-kpr: 'Avata God nu Saul imboe edo setiri darigetiri, God nu David ava gategedo
    setiri, David nu Israel embo da kini usira. God nu eminge kotedo David gateguse
    eminge sisira: ‘Jesse da mandi David, na dubo bu gogoghomberaena. Na rejoá sarena,
    nu ava arira,’ God aminge sisira.'
  san-IAS: paścāt taṁ padacyutaṁ kṛtvā yo madiṣṭakriyāḥ sarvvāḥ kariṣyati tādṛśaṁ
    mama manobhimatam ekaṁ janaṁ yiśayaḥ putraṁ dāyūdaṁ prāptavān idaṁ pramāṇaṁ yasmin
    dāyūdi sa dattavān taṁ dāyūdaṁ teṣāmupari rājatvaṁ karttum utpāditavāna|
  nho-nho: 'Ki oti raa hanaa iloo Ia Saul no hakanoho David ma se tuku. Teenei naa taratara
    TeAtua ni mee i David: ‘Nau e kite maa David, te tama Jesi, e taka ma te tiputipu
    teelaa e hiihai ai nau. A ia naa se tama ma ki oti ku haia a ia naa mee katoo
    nau e hiihai maa ia ki mee.’'
  gym-NT: 'Abti Ngöbökwe Saúl dianinkä mento angwane, David tukwe mikani jreire mda
    Saúl täte kwe amne, Ngöbökwe niebare krörö Davibtä: Isaí ngobo David ne abko käkwe
    nünandre ño, ie ti tö, erere tä nüne amne, dre nuendre kwe, ie ti tö, erere tä
    biare nuene arato, niebare Ngöbökwe btä.'
  azg-NT: 'Ndë joꞌ nquii Tyoꞌtsꞌon tjiꞌ ntcüeꞌ jon tsanꞌñeen, ndoꞌ juu tsꞌianꞌñeen
    tꞌion jonhanꞌ David. Ntyja ꞌnaanꞌ Davidꞌneen, itso jon: “Juu David, jnda Isaí,
    ntsꞌaa jon chaꞌxjen na ntꞌue tsꞌön.” Nndaꞌ vaa jñꞌoon na tso jon ntyja ꞌnaanꞌ
    David.'
  bhd-bhd: फिरी तैनी शाऊल हटेइतां दाऊद तैसेरी ठैरी तैन केरो राज़ो बनाव, ज़ेसेरे बारे
    मां तैनी गवाही दित्ती, मीं यिशैरू मट्ठू दाऊद मेरे मनेरे मुताबिक मैलोरूए, तैस पुड़
    अवं खुश आईं, ते तैए मेरी मर्ज़ी पूरी केरेलो।
  too-NT: 'Lā'' a''xni''ca'' Dios māpānūlh huan Saúl, lā'' hui''līpā David ixlīrey.
    Dios līchihuīna''lh ixpālacata David lā'' hualh: “Quit iclakapasa David, ixo''kxa''
    Isaí. Lā'' iclaktzī''n ū''tza'' kalhatin chi''xcu'' a''ntī pāstacna''n hua''chi
    icpāstacna''n quit. Xla'' natlahua ixlīhuāk quintapuhuān”, hualh Dios.'
  ind-AYT: Setelah Allah menyingkirkan Saul, Allah membangkitkan Daud untuk menjadi
    raja mereka, yang tentangnya Allah telah bersaksi dan berkata, ‘Aku telah menemukan
    Daud, anak laki-laki Isai, orang yang berkenan di hati-Ku, yang akan melakukan
    semua kehendak-Ku.’
  cjo-NT: 'roojatzi ikanantaa Tajorentsi: “Eero reewawenantanee eejatzi Sawoori, tee
    ikameethatzi, inta reewawenantee Iraviiri, riraga itomi Isayii. Rirotaki noñaaperotakiri
    ikameethaperotaki, tema ari rantakinawo maawaeni nokowakayiriri”.'
  nsn-nsn: “I muduhia God ke kale liu tang Sol, kare uatoia palih tang Debit. Inggono
    ke uahire tanik a tamata haua Debit, kare kula pare, ‘Inggo ku tupara tang Debit
    ger tuna Jesi pare, teku malaraio. Inggono tere turung guata tar inete geru malaragio
    e guaton.’”
  san-DEV: पश्चात् तं पदच्युतं कृत्वा यो मदिष्टक्रियाः सर्व्वाः करिष्यति तादृशं मम
    मनोभिमतम् एकं जनं यिशयः पुत्रं दायूदं प्राप्तवान् इदं प्रमाणं यस्मिन् दायूदि स
    दत्तवान् तं दायूदं तेषामुपरि राजत्वं कर्त्तुम् उत्पादितवान।
  tna-NT: 'Da su Diusu ja Saúl chenu jemicuinataidha. David chenu ichataidha Saúl
    chenu eturuca. Beju David chenu ja Diusu beidaji ametaidha. Uja Diusu mimidha
    David chenu sa puji: “David, Isaí chenu sa ebacua ja ema ebia su beidaji yametani.
    Tuahueda pamapa quema jacuatsasiati cuana, quema tsada ai cuana yatani.”'
  lid-lid: Eme Kindrei bwidi Sol ano ta kabin, iy atehei Debit i kabin tiri. Eme iy
    tiye i buku doh ta nyalan, ‘Jo badeh, ndrasilahei nadu Jesi ari, nyaran Debit,
    ndramak adek handru in tan labai, iy kameh winiyan in hamon ta sasah jo aseken
    iy ta amekes.’
  wim-wim: 'Ngul-ngulan-a, piip God.angan kaangk keꞌ-ngul nunang Saul.an pam piꞌanan
    iiyowa, nil nunang ngul miꞌan David.ana, an nil ngul mooman iiyow thant pam wanch
    aak Israel punchanantana. Nil God.an wik inangan thaw, David.an waaꞌan: ‘Ngay
    kaangk nunang David.ana, nil puk nungantam Jesse.antamana. Ngay kan thath-thathang
    nunang nil ngul erkam wik ngeey-ngeeyow ngayangana.’'
  zga-M: Vu Unguluve ang'een'chinche (mumbukhuludede) akhamwemikha uDavudi ukhuva
    iikhuludeva vavene. Vale ukhung'usu uDavudi ukhuta Unguluve an'chovile, 'Neipile
    uDavudi umwana va Yese ukhuva munu uveianogelanile nei numbula yango; ukhuta ivomba
    kheila kheinu eikheininogwa.'
  yom-yom: 'Vayi Nzambi wumvengumuna, wuba totudila Davidi mu ba ntinu, niandi Nzambi
    katelimina kimbangi kiaki : Ndimueni mu Davidi, muana Yese, mutu wudedakani banga
    ntimꞌama, wela vanga luzolo luama loso.'
  san-SIN: පශ්චාත් තං පදච්‍යුතං කෘත්වා යෝ මදිෂ්ටක්‍රියාඃ සර්ව්වාඃ කරිෂ්‍යති තාදෘශං
    මම මනෝභිමතම් ඒකං ජනං යිශයඃ පුත්‍රං දායූදං ප්‍රාප්තවාන් ඉදං ප්‍රමාණං යස්මින් දායූදි
    ස දත්තවාන් තං දායූදං තේෂාමුපරි රාජත්වං කර්ත්තුම් උත්පාදිතවාන|
  yut-yut: “Don Piŋkop da Sol yaŋ dagaŋ ɨban ɨsal egakwan Dewit da kɨla amɨn madep
    egɨpjak do manjɨgɨt. Piŋkop da yaŋ aŋek Dewit do yaŋ yagɨt, ‘Nak Dewit Jesi dakon
    monji uŋun kaŋek butno tagɨsi asak. Uŋun da geno tagɨsi guramɨtjak yaŋ kosot.’
  grc-BYZ: καὶ μεταστήσας αὐτὸν ἤγειρεν αὐτοῖς τὸν Δαυῒδ εἰς βασιλέα, ᾧ καὶ εἶπε μαρτυρήσας·
    εὗρον Δαυῒδ τὸν τοῦ Ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν μου, ὃς ποιήσει πάντα τὰ θελήματά
    μου.
  cpc-NT: 'Iro kantacha Pawa jaapithatairi ipinkathariminto Saúl-ni, ipoyaatanaari
    David-ni. Tima iri David-ni ikinkithatakotaki pairani Pawa, ikantzi: Jinimotakina
    noñaakiri David, itomi Isaí, Iriitaki matironi jantiro nokowiri naaka.'
  nhg-NT: 'Sötiepa Deus ayecmo quecöjque Saúl ma iye rey tlöcamo quetlölejque David
    quieme rey. Deus quecualejtaque David. Oquejtojque ejqueye: “Ye onecniexte ini
    nönca David iconie Isaí. Yaja icaca sente cuale tlöcatl tli nejcualejta lalebes.
    Icaca seguro que yaja quechihuas noche tli naja necneque”.'
  nya-nya: Mulungu atamuchotsa Sauli, anayika Davide kukhala mfumu yawo. Mulungu anamuchitira
    umboni kuti, ‘Ndapeza Davide mwana wa Yese munthu wa pamtima panga; iye adzachita
    zonse zimene ine ndikufuna kuti iye achite.’
  ngu-NT: 'Más saquin Dios oquinquixtilij Saúl quen rey, niman ocalactij David para
    rey. Oquiteixpantilij quijtohua: “Nejhua niquixmati David, iconeu Isaí. Yejhua
    se tlacatl yejhuan sanoyej nechpactia niman quichihuas nochi tlen nicnequis.”'
  kup-kup: Tahan het Sol pop horï toohan God etet kaev ravahapuh, pim urutak aban
    Devid parum kiñ ahop ravat hepanez ba ou batah. Tat God Devidiz hehavon etet epat
    hah, ‘Zesiz rop Devidiz hez hezavon etehon tin ravahan ne pimaz biñ ravoh. Met
    rotap nem hahomazat pi am tovai sohopan.’
  jid-jid: Hu kima, Irji a churhu ni tuchu'a, nda nzu Dauda hon ni du k'ma he chumba.
    Ana Dauda yi wa Irji a hla tre ni tuma ndi, “Ngye mi ye toh Dauda vren Jesse a
    hi ndji wa ani hu sron mu, wa ani ti wawu kpiwa Mison ni du ti.
  wmw-wmw: 'Nakunlavya Saulu, akintawaza Daudi kuwa nfalume wawo. Kuhusu Daudi, Mwenyezimungu
    kalavya ushahidi, kaamba javi: ‘Nimmonerera Daudi, mwana wa Yese. Iye nomi moyo
    wetu mmoja, iye ndi ája kutimiza nafsi yangu piya.’'
  gmv-GGM: Sa7olle sharidape guye dawute kawooththidees, Iza gish “Ta wozinna mala
    haniizadene ta kooyidayssa wursi oththiza Iseeyee na dawite ta demmadis” giidi
    Dawite gish Xoos markkatidees.
  ssg-ssg: Muhin ti Haeu xaxaweniwa i masiwi ti lato, i kilami David. Haeu kakak sale
    David ukek, ‘Nga amuke hawane David, tel nati Jesi. I aile hatapo waliko tenen
    pahak.’
  zpo-NT: 'Gorna mkiib Dios Saúl mod rey lo re xaa, zee mzaa Dios David gak rey cheen
    xaa, nu nzhé Dios: “Lee David xinn Isaí, nak tub xaa nyula na ne na, lee xaa le
    rese kwaan nzhekla na.”'
  poy-poy: Pawamwusiyiti kala Sauli, Mlungu kumsaguliti Dawudi kaweri Mtuwa gwawu.
    Mlungu kalaviyiti shibali shakuwi kwakuwi pakalonga, ‘Numwoniti Dawudi mwananguta
    gwa Yese, muntu gwanumfira neni, muntu mweni hakatendi goseri galii nganfira kugatenda.’
  qwh-NT: 'Tsepitanam Saulta rey queninpita Dios jorqarir, Davidtana churarerqan rey
    cananpaq, pepaq queno nirnin: ‘Jesepa tsurin Davidtam shonqü tarin, porqui pëqa
    mandanqäcunata rurananpaqpis listum quecan’, nir.'
  gaw-gaw: Saul nug dayom amge Kayak Nug nug geḏiṯowa, Dawit awa, Israel dilag king
    daaḵunu tituanowa amu nug Dawitnu inam aum. ‘Da Jesi beḵa Dawit anidmi, da nuhignu
    ool mauhṯe, nug am geha dahil nai oh dim lamidḵu,’ awa aum.
  nca-nca: Quko Anutuko Sol re howero Dewit rokóŋoní wiri yerete uni tunoqaró. Rokóŋoro
    ŋuro ŋande yaró, ‘Dewit, Jesi naŋuní ŋu, no qene iŋoro ŋande iŋoyoteno, ko neneŋo
    nuŋguríne ŋuko ene nuŋgurí ŋunde naŋge. Enendo iŋo-iŋone soso ŋu howeyoweya.’
  zpz-NTPP: 'Orzeꞌ despuees bloom Sauul nunu bicy mi nu byac Dabi rey ni dey. Ñgyoozh
    bzat mi Dabi ornu nam: “Ya̱ bzaaca̱ nu mod nu na Dabi iꞌñ Isaí nañ lardooy, ndeꞌ
    mod nu tonaꞌ la yet lagya̱. Yu zeꞌ gyicy yu dela coz nu rlagya̱”, nam.'
  mkj-mkj: 'Mwerin en Koahs kajapwildi Saul, Ih wud kajapwilda David pwa en wiahla
    arai nahmwarki. Koahs kadehde doahroar David: ‘Ngoahi ne kapangda pwa David nihn
    Jesse, ioar joangoan woalwa ma Ngoahi pwungki, joangoan woalwa ma pirin kapwaihahda
    meohroj ma Ngoahi mwehuki ih en wia.’'
  zac-NT: 'Despuësë Dios gulú lëꞌë Saúl lugar shtë́nëll parë subë David ziquë rëy
    naguënibëꞌa më israelitë. Guniꞌi Dios: “Gudilia David llgaꞌnë Isaí. David na tubi
    nguiu nabëuuꞌ lduaꞌa nu gúnëll cumplir grë lo quë narac shtuaꞌa.”'
  kyg-kyg: Gotiꞌa Soloꞌmo alino ha faitaleno Neviniꞌa yagaino apatesiyafeꞌmo alino
    he tino ateꞌniye. Gotiꞌa Nevinifeꞌmo ava gemo hunoꞌaeꞌmo, Neviniꞌa Yesi mafaꞌneꞌaeꞌmo
    nahau nayamopafiꞌmo nahauꞌniyanageno muki geꞌnimo afaꞌa akame hugiye, huno huꞌniye.
  kmk-kmk: Utdit kinaan Apudyus si Saulo un ali, painsaad na si David un mangiyali
    kan dida. Ot kama’t tu dit imbagan Apudyus maipanggop kan David, ‘Si David un
    abeng Jesse ud tagu’n taḻona piyaok ta tungpaḻona da’l losana piyaoka pakwa kan
    siya.’
  cao-NT: 'Jaquirëquë Saulo quima jahuë yonati chama jahari Diós biniquë. Bixo tsi
    quiha toa chama noba David yamabo qui ja aniquë noba jimibo yonati. Jatsi jia
    tsi quiha David yoati tsi Diós chaniniquë: “Isaí baquë David ë biquë ra, ja yonano.
    E qui jiaria ca joni quiha. Jaha ë quëëhai ca jatiroha ca axëhi quiha ra” i Dios
    ni quiha.'
  bbr-bbr: Utianik, Anut nukas king Sol utomara, Devit ak kamwaraun sare monuk, ko
    kamwareäu ro näwäu rawon. Okoro ro Anut nukas ko mesin äiewon. ‘Devit ko Jesi
    nukan mokoi, aparianik, isan woi ko mesin meiem. Owo onok ko keseraun auriäim
    ko kiro ämän erekapu tainoriäu.’
  inb-inb: 'Chi­ura­manda, Saul mana alli­lla rura­kug­manda, kichus­paka, David­ta­mi
    churarka, atun mandag kan­ga­pa. Pai David­manda­mi Taita Dius kikin, Samuelwa
    rimarka, kasa nispa: Isaipa wam­bra Davidmi nuka munas­ka­sina runa ka­puá. Paimi
    tukui nuka imasa munas­ka­sina rura­puan­ga­pa ka.'
  hrv-hrv: 'Pošto svrgnu njega, podiže im za kralja Davida za kojega posvjedoči: Nađoh
    Davida, sina Jišajeva, čovjeka po svom srcu, koji će ispuniti sve moje želje.'
  box-NT: 'Bìo le hĩ́a pã́ a Sayuule día á le nɔn o *Daviide ɓa yi á wó lè
    ɓa bɛ́ɛ. Wón Daviide so á le bía bìo kà dã́ní yi: ‹Ĩ sĩi nùpue á ĩ
    wã́a yú, o lé o Zesee za Daviide wón lé yìa á à wé bìo ɓúenɓúen na
    á ĩ ì bío le o wé á à tií ɲii.›'
  ote-NT: 'Y ꞌmɛfa Ajua̱ bi zica ra Sau dega nda̱, pa go bi hñuxa ra Davi. Ne bi ma̱
    de gueꞌa̱ bi ꞌñena: “Nuni ra Davi rá tꞌʉ ra Isaí, guehni stá hopa rá ꞌmʉi, ne
    ma da ꞌyøtca gatho núꞌa̱ ma pahaga.”'
  wnu-wnu: 'Sol ende igama ne Qenu wo wogub bo Debit maribig ne wot qamar: “Yesi wonou
    wau Debit eng wo yonou oau uri eng gab ne King igoar qamb mari bigetroum eng.
    Munon eng wo ye mi eb qamb nob qemerin eng qob igub ende ebeiba,” qamar.'
  zam-NT: 'Ngoloa, mbli Diox par ngro'' Saul. Ya ne''tolode gàc Saul rey loo mèn xudgool
    na''. Sya, mbli Diox ngòc David rey loo mèn co'' ngòc xudgool na''. Cón che''n
    Davida ndxab Diox: Daa ñee le'' David co'' nac xgan'' Isaí, Davida nac thìb mbi''
    co'' anze''f ndxòo lezon ñèen. No li David ryete con'' ndlyazen.'
  zyp-NT: Saul khah a hneihly khy taitah David khah siangpahrang tah a tua. Ama a
    kong letei Khazing tah a reipaw cawh, ‘Jesi a sawcapaw David, ka lungthing a phopaw
    cawngsaw khah ka hmuh myca; ama taco tuasah ka dupaw hming maikaw khah a tua a,’
    a tah he.
  sey-NT: 'Paꞌina, jeteyoꞌje Maijaꞌquëpi Saúlre pa̱i ëjaërepa paꞌiye jioni Davidna
    i̱sipi, pa̱i ëjaërepa paꞌiye. Davidni Maijaꞌquë capi, ñeje: ‘Isaí mamaquë David
    cato yëꞌë yëyere yoꞌosiꞌi cuasaji. Ja̱je paꞌipi, yëꞌë ña hue̱ꞌñaje deꞌoye yoꞌoquë
    api.’'
  nvm-nvm: Sor fu Kin revake God fu Sor kuama fu areko fu una e Devid abe una e ijiebuon
    Kin rediain. Areme God fu Devidon vuak iji kuardiain, Na Devid e Jesion farif
    iji afenvano kiain. Regavo na e ijekin iji vierafedo fur fine ire fok na oinun
    ijia vierafejo iji fur rek.
  mps-mps: Tama tilama, Godigo Sol hasegelama, Devit te moni genuai gavman bidi nigilama
    bidali. Tama Godigo te po Devitde wai, ‘Megi eno te bidi Devit sualio, te bidi
    Jesigo ogwa, eno agade dwagi yai homu ebao. Nosali eno sę tigidali agai yaibao,’
    Godigo te po wai.
  pab-NT: 'Hatyaoseta Saul emaisaheta hoka Davi moka exekohaseha maheta. Nexa Davi
    xaokaka: “Jessé ityani Davi atyo waiyeta nomani, nawaiyeta xoaha enomana. Naokitere
    akeretaite tyomehena”, nexa.'
  llg-llg: Boe ma Lamatuak haꞌi henin, de ana soꞌu nala Isai anan naꞌde Dauk, fo nggati
    Saul, ana daꞌdik neu mane beuk. Lamatuak ana bubuluk teteꞌbes Dauk dalen de nae,
    ‘Isai anan Dauk ia, nandaa no Au daleng. Neu ko ana tao tungga basa Au hihii-nanaung.’
  kyf-kyf: '-Mʋʋ ''bɩgʋ, -Lagɔ -saa Sɔlʋ kwnɛɛ, ''ɩn ɔ yia -Davidɩ ɔ ''bɩgʋpalɩ. ''Ɩn
    -Lagɔ nɛɛ -Davidɩɩ daaɛ: ‹Ɩn ka -Zeseee ''yu -Davidɩ ''yɩ na dlɩɩ da -nyɩmɛ nya.
    -We weee ɩn ''yɩbhaa, lɛ ɔ yia we nʋa.›'
  tpi-tpi: Tasol God i rausim em na i makim Devit bilong i stap king bilong ol. Em
    i tokim ol man long Devit olsem, ‘Mi lukim pinis Devit, pikinini bilong Jesi,
    na bel bilong mi i laikim dispela man. Em bai i bihainim olgeta laik bilong mi.’
  mih-NT: 'Ta i tava ra Ndyoo sii ra. Ta zɨquɨ i saha ra sii ra David sa cuu ra rey,
    ta sa cuenda maa ra i catyi ra Ndyoo: “Site sii ra David zehe ra Isaí. Zɨɨ xaan
    cuñi sihin ra vatyi cua zavaha ra tandɨhɨ cuii sa cuñi.”'
  qvh-NT: 'Saypitanami Saulpa trucan Davidtana churargan mandag rey cananpä. Manarä
    rey captin Davidpäga Tayta Diosninsi caynömi nergan: ‘Isaïpa surin Davidmi isanga
    munashgäno cawag runa caycan. Payga lapan nishgäcunatami cäsucongapä.’'
  kms-kms: Pre di God ni puaq naind, di Devit oyi Israel mingg king ningg nowi nas.
    Di God Devit ningg ninde pugri simbe nand, ‘Nge wuti iri guqoid pre, ni nyamb
    Devit, ni Jesi ningg wo. Wuti nen nge yumbo nei gibiny kin tuquine ni nei nimbiny
    ye bu otiwo di ni yumbo yumbo nge kari kin te puq nen ye.’
  agn-agn: Ig asing tanggalen da tang Dios si Saulo, si David yay ang sinlet na ong
    nandia. Maning ta narin tang inaning tang Dios natetenged ong ni David, ‘Initao
    ang si David, ang ana ni Jesse, tatang taw ang galiliagano ta mo-ya. Magtoman
    tanandia tang tanan ang galiliagano.’
  nhi-NT: 'Satepan Dios ocpatlac in Saúl uan octlalih in David mai ueyitiquiuahqui.
    Dios octematiltih de yeh, oquihtoh: “Onquitac nic in David, niconeu in Jesé, yeh
    se tlacatl naquin inyoluilita, yeh icchiuas nochi notlaniquilis.”'
  ttc-NT: 'Ya ma tz''el te Saúl, te Qtata Dios okaj tsi'' junky twitzale'' k''ulul
    mandad kxol, okaj tsi'' te Dawid, b''ix oxik tq''uma'' ti''j te Dawid ikxjani:
    “Ma''tx tz''el galan tuj nwitz te Dawid aj tk''ajol Jesey. Tetz nb''isun iktza''
    wetz nkyinb''isun, b''ix tetz oqtel tk''ulu'' iktza''x wetz ngan.”'
  dan-1931: 'Og da han havde taget ham bort, oprejste han dem David til Konge, om
    hvem han også vidnede, og sagde: “Jeg har fundet David, Isajs Søn, en Mand efter
    mit Hjerte, som skal gøre al min Villie.”'
  kwj-kwj: Ete wowani Gotri ai rini andosini Defit ni king apukolaka wuhi hinga ya
    ri ai esi. Rini Defit keke ele hima ni ka hinga ya ri sawe, ‘Ani ani heihiro,
    Jesi che ri, Defit. Inaka ahi ti kari hima keke a wondau. Rindo apa dele ai okokona
    hinga ri sirinandano.’
  vie-OVCB: 'Nhưng Đức Chúa Trời truất phế Sau-lơ và đặt Đa-vít lên ngôi, người được
    Đức Chúa Trời chứng nhận: ‘Ta đã tìm thấy Đa-vít, con trai Gie-sê, là người làm
    Ta hài lòng; Đa-vít sẽ thực hiện chương trình Ta.’'
  kze-kze: Áánútu mimbáyáí Sórompakemba Yési ááninko áwí'a Tévítimba amúwana mayówana
    séna Tévíti kemó súndanteni'a kwéimba pó'a aamoí kwéumankaumne Áánútu siráiye.
  mpj-mpj: Juulpanga payirnu yiyarnuka maaja kujupa junu, yini Tayipitpa. Mamalu wajarnu
    jilanya, ‘Tayipitpanga yilta kunyjunyu nyininpa. Ngayulurnara pukurlarrinpa, Jiijiyiku
    kajaku. Ngayulurna wajanyjangka yirnilu palyarnin.’
  lbk-lbk: Osto'y kinaan Apo Dios siya insokatna si David ay en-ali. Sa na't inchayaw
    si David ay mangwanin, ‘Inilak ay nan semek David ay anak Jesse et en-iso isnan
    semekko. At siya nan mangikkan isnan am-in ay laychek.’
  mto-NT: 'Ku veꞌe je̱ Nteꞌyam yakpítsumjini, vanꞌit tseꞌe du̱pu̱u̱jm je̱ David je̱tseꞌe
    yakkutóku̱t, je̱ Isaí je̱ myajntk. Ax jidu̱ꞌu̱m tseꞌe je̱ Nteꞌyam ñu̱ko̱jtsiji:
    “Ta̱ a̱tseꞌe mpaaꞌty pa̱neꞌe a̱ts ya̱ njo̱o̱t ya̱ njaꞌvin du̱ma̱a̱tnavyaatjup,
    je̱ꞌe̱ veꞌe du̱tónup nu̱jom juuꞌ a̱tseꞌe ntsa̱jkp, Daviijts je̱ꞌe̱ veꞌe xya̱a̱j,
    je̱ Isaí je̱ myajntk.”'
  bzh-bzh: Rëḳ mëm Anutu ruuk yi ya getunġ Davit netu hir mehö-los-bengö loḳ yah
    ben. Tateḳin Davit vu sir bë, ‘Sehooin Yese nalu Davit raḳ ggovek. Sahëġ ving
    yi vorot, in rëḳ tamuin sa ġaġek.’
  guj-2017: પછી તેને દૂર કરીને તેમણે દાઉદને તેઓનો રાજા થવા સારુ ઊભો કર્યો, અને તેમણે
    તેના સંબંધી સાક્ષી આપી કે, ‘મારો મનગમતો એક માણસ, એટલે યિશાઈનો દીકરો દાઉદ, મને
    મળ્યો છે; તે મારી બધી ઇચ્છા પૂરી કરશે.’
  jvn-NT: 'Nanging Saul terus diedunké karo Gusti Allah lan Daved sing didadèkké ratu.
    Bab Daved Gusti Allah ngomong ngéné: ‘Daved iki, anaké Isai, pantyèn wong sing
    tak senengi tenan. Dèkné bakal nuruti apa karepku.’'
  byr-byr: Maremwaaina kyaꞌ dɨvi Gotɨyai sarɨ wasɨꞌnyɨna yaka Kingɨyai Devitɨmɨ wɨmwaaihɨna
    yaꞌ. Sahwarɨna Gotɨyai wɨdaꞌ ‘Devitɨ, nɨmɨre sɨmunyavɨnei Jeziyare gawaalɨvɨ yɨlaaya
    wɨmariwelyɨra. Nɨmɨ sɨmunyavɨ wɨdadaari gamɨzai yadelyɨra.’
  ian-ian: Sol kat kai walaa God Devit ndina Kingnat tɨndangat wandɨ. God Devit kat
    kupma wandɨ. Devit Jisina nyan wuna mawupmba yetɨlɨgandɨ. Ndɨ kat woviyaguga lɨgowun
    waa wandɨ God Devit kat.
  hun-hun: 'És amikor őt elvetette, Dávidot emelte nekik királyul; akiről bizonyságot
