  xla-xla: Epame Godta Sol alimama alikili dla gilidepame matle Yesi yami Deibidita
    yia꞉ dokopala oplami hallepo depame pamoluwapo. Epammama Godta Deibidi koko dla
    ipo atluwapo, ‘Na꞉ Yesi yami Deibidi dla ka꞉dle koko natima. Epedeme ya꞉ta na꞉ta
