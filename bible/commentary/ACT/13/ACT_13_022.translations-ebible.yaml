  urd-GVH: फिर अल्लाह ने उसे हटाकर दाऊद को तख़्त पर बिठा दिया। दाऊद वही आदमी है जिसके
    बारे में अल्लाह ने गवाही दी, ‘मैंने दाऊद बिन यस्सी में एक ऐसा आदमी पाया है जो
    मेरी सोच रखता है। जो कुछ भी मैं चाहता हूँ उसे वह करेगा।’
  ycn-ycn: 'Rejomi Tupana jácho''otari ricá. Ra''á Davidmi chu ne''emacana rapumí
