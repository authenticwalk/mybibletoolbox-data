  lac-NT: 'Tu cu reyinta''r caj ruc''sa''b ten C''uj, caj oc u ts''aj ti'' David reyir.
    Mʌ'' ja wirej, u tet David Isaí uch. C''uj caj u ya''araj ti'' David: “In wer
