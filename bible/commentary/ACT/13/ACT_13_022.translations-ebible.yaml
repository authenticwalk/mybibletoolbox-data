    Dapiyaa kamachtakuri, nuwaa kuki uru payukiya; mang tárangiya Apanlli.
  usa-usa: ánibo Áánuqtuma min-náqá Tóroma kéwatuwena wení anónnáma móra-naqa áwîqa
