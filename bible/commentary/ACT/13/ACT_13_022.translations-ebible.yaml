    Siya wɨ kariir siyɨu ɨmiirar napi.
  pol-SZ: 'Potem jednak odrzucił go i powołał króla Dawida, o którym powiedział: „Znalazłem
    Dawida, syna Jessego, człowieka bliskiego memu sercu. On wypełni wszystkie moje
    zamiary”.'
  ztq-NT: 'Lëë Dios kwlii Saúl, aan lëë xaa pso David kok David rey, chëb xaa: “Lëë
    David xiñ Isaí nak tu xaa nii xyo styoon ni suuñtsyey xaa kchë nii chakladzyaa.”'
  zai-NT: 'Ra undisa Dios Saúl bicuí David. De laabe nga bizeete Dios ra na: “Ma biiya
    runi David, xiiñi Isaí, ni riuladxe'' ne zuni irá ni gabe laa.”'
  upv-upv: Ko daron nga Atua m̃ilai tweni kele, ko osusture vajin Devet nga pivi batu
    numal. Ko Atua owrai norrorrmien sopon suri Devet owra “Nulesi Devet natu Jesi
    evi jinibb nga nolon oto suri inu nolok. Evi jinibb nga puloli nanu jijle nga
    inu memrreni puloli.”
  aui-aui: Bi God, Sol wiikiiwawoma ikabitaveni murine, na Deivid ikabiwiimiiri da
    iyibada, bi Deivid kiiravine mma naboni iwonaruyaragha, ‘Abanani da Jese natuna
    Deivid na nuwanuwagu ikabikirakiiyeni da awaki tupadi akayokayoveni da iyabera
    na inabera.’
  wap-NT: Naꞌapain niꞌi naa Tominkaru muudan uruu. “Uruu daunaꞌan Tominkaru zaamatan
    baꞌoran king, uꞌuu David, Jesse dani uruu. Tominkaru kian David dauꞌan. ‘Aizii
    õikoda pidan õnaudapanii, naꞌiki õnyukunuu kawanaꞌatiꞌo. Ushaꞌapanum kauꞌan ushaꞌapatan
    nii ipai aimaakan naꞌapa õaipan kawanaꞌati.’
  mva-mva: Alauri nge Nanaranga itaguraki be Sol irokaki be Debiti anuatanepoa kandi
    bokana inangai. Nanaranga Debiti bokainatuka mangata irangaki, ‘Zesi natu Debiti
    ute nge ngai aburogutina-lo ka isukoaki. Ngai ka masa kana moarunga rerengagu-lo
    ngaemaki.’
  dwr-NT: Xoossay Saa7oola shaareeddawaappe guyyiyan, unttunttu bolla Daawite kawutana
    mala, A dentheedda; Daawitebaa markkattiidde, ‘Taani koyyiyaa ubbabaa ta wozanaadan
    oothiyaa Issey na7aa Daawita demmaaddi’ yaageedda.
  kfw-kfw: Khawasuoli ama kha akhaiya, Pathian in David kha inmani reng amin ejei;
    ama jarra Pathian in sakhi apeya ati, Kei'n Jesse sapa David, kamalungnga kimanuom
    pasal inkhat kamujei, ama'n kei lungdou rakip athosik eii.
  bfz-bfz: तेबे परमेशरे शाऊलो खे राजे रे पदो ते टाई की तेसरी जगा पाँदे दाऊदो खे इस्राएलिया
    रा राजा बणाया। जेसरे बारे रे तिने गवाई दित्ती कि माखे यिशै रा पाऊ दाऊद, मेरे मनो
    रे मुताबिक मिली गा रा, तेस ई मेरी सारी इच्छा पूरी करनी।
  cuk-09: 'Saúl-reyga-maid Bab Dummad obachagusad, geb David reyga mesnonikid. Bab
    Dummad David-nik sogsa-gusad: We-David, Isaí-machi, dule an-gwage-sunnaa-binsaed,
    a an-ibmar-abeged anga bela saoed. 1 S. 16:12'
  ben-OBCV: 'শৌলকে পদচ্যুত করে, তিনি দাউদকে তাদের রাজা করলেন। তিনি তাঁর সম্পর্কে সাক্ষ্য
    দিয়েছিলেন: ‘আমি আমার মনের মতো মানুষ, যিশয়ের ছেলে দাউদকে খুঁজে পেয়েছি। আমি যা
    চাই, সে আমার জন্য তাই করবে।’'
  mil-NT: 'Te Yá Ndiǒxí ñá ní cuìní‑gá cundecu‑ni‑dé quɨndaha‑dě ñáyiu, chi ní cuiní‑gá
    sá tě Dàvií ndɨ́hu ndaha‑dě cue ñáyiu isràél, te ní cachí‑gá: “Ío váha ní tnahá
    iní‑í nàcuáa quìde té Dàvií déhe tée Isàí, te cada‑dé nchaa nàcuáa cúñaha‑ǐ xii‑dé”,
    duha ní cachí Yǎ Ndiǒxí —càchí té Pǎblú xǎhaⁿ‑dě xií‑yu.'
  myu-myu: 'Deus oibu''un Saulo be jebekitkiyũ kukukan. Ixe o''ju''uk jebekitkit kukap
    puxim — io''e. — G̃ebuje Deus Davi o''jomuy jebekitkit kukukan Saulo dieg̃. Davi
    Deus ebekitkit kukukat osunuy Deus bikuyap tag̃. Deus imẽn Davi o''g̃uwẽn: Wetaybit
    Davi soat em obikuyap tag̃ jekukum iam, i. Ixe Jessé ipot wa''õ kay jekukum soat
    em ma, i.'
  amk-amk: Sauli yu mananufo defuina piaru foa, mayeai Allai wara sayari weru ne mananufo.
    Ainanaya yuai nari Dauti, yiwani we mananu wesa aha. Tuti Dauti nini Allai medu
    kariri kawuru deyo, ‘Isobu Isai antungno Dauti kawuru we inontarai enehuoi dine
    kawuru ampa. Andino ambori niari kariri fi yawi wea fo na mai.’
  fai-fai: yanol Got tabe Saul dawkan keida banima dau nadane Dewit ata ami abin kudaw
    nadane Got ayo Dewit guton alam wanang kinim bakoyam, ‘Yesi am man Dewit am kukuw
    be nalam kal keisi ade kanodin kinim be nalam aket kudawsi kayo aka nam kanodalo,
    akokabi uyo aka ken abo dudew tabokaba ko.’ Kalesa.
  ura-NT: 'Nii jana jetaote, renaatonorae lanaala, jeriha Cana Coaunerane rijijieein,
    ichana jereniha Saorone jaun jetao, Rabiri que core jetao Cana Coaunera, satiin
    Isaraelitaauru curuaanaaneein- itolere sirichaneein- reyneein nihane coina. Nitohaneein
    teein jetaote: ‘Inae laen, casuujua rijitojoeein nenaa- cacha ruhanura. Acate,
    Isaihasi calaohi- Rabiri inera. Acate laen, jatoroaain ne, itolere quiicha jerenohi
    ichaane coinara.’ naain jetao Saoro mitaain, Rabiri tee jetao, coreeraniha, Cana
    Coaunera.'
  mcd-NT: Upa Diosin Saulo unumashon nocon shuni David tuqui huaniquin. Ahuunoa yoini
    isca huaqui, “Isaipan facu David ua noicoin. Uhuun ointi muran un fuchipaiyai
    cuscan arifi fuchipaiquin. Un yonoa cuscafin atiroquin,” ishon yoini.
  urt-urt: Ŋupe ŋaiye Got ginyenme Sol miꞌe pe, kin nalaŋatme Dewit miyeꞌ ondoh tinge.
    Got ŋanange wusyep me Dewit taꞌe leꞌe na, ‘Ŋam si metekeꞌe moworme Dewit, talah
    tikin Jesi, kin miyeꞌ bwore ŋaiye ka ende gunde ŋoihmbwaip ŋam ŋembere sekete.’
  kiz-kiz: Kisha baada jhe K'yara kumbosya mu ufalme an'jinuili Daydi kujha mfalme
    ghwa bhene. Jhajhele kuhusu Daudi kwamba K'yara ajobhili, 'Nin'kabhili Daudi mwana
    ghwa Yese kujha munu jha aganikibhu ni muoyo bhwa nene; ambaye ibeta kubhomba
    khila khenu kyanilonda.
  tzo-TZE: 'Ts''acal to iloq''uesat ta ajvalilal yu''un Dios li Saule. Ja'' laj yac''
    ochuc ta ajvalil yu''unic li Davide. Yu''un jech ono''ox albil sc''oplal ta vo''one
    yu''un li Diose: “Li Davide, ja'' li xnich''on Isaíe, co''ol co''nton jchi''uc
    yu''un ja'' chispasbun scotol li c''usi chcale”, xi ono''ox.'
  lex-lex: 'Noma Uplerlawna Nalernia Saul la'' mtatangenni, dewade Nran owa''an Daud
    pa nla'' ray lia ira. Uplerlawna Nakot nohora Daud, Niwra: “Aliernana oleka Daud,
    Isai a''nani de, la''a riy mak khi'' amikri A ralmu. Hota e'' ed mak klernohora
    A ralma-rio''ru.”'
  dov-dov: Musule akuti Leza wamugwisya mubwami, wakanyampula Deviti kuti abe ngomwami
    wabo. Kwakali atala a Deviti mwana wa Jese mulombe kali mwalumi utobela moyo wangu,
    kuchita zyoonse nzyendiyanda kuti achite.'
  rgu-rgu: Boe ma, Amaꞌ Manetualain naꞌonda henin. Basa de Ana soꞌu Isai ana na, nade
    Daud, kati ni dadi mane bebeuꞌ. Ana nalelaꞌ tebe-tebe Daud dale na nae, ‘Isai
    anan Daud ia, naraa noo Au dale Ka. Neuꞌ ko dei ana tao tuka basa Au hihii-nanau
    Ka.’
  toc-NT: 'Aca­li̠stá̠n acxni̠ Dios niaj lacás­quilh nama̠­pek­si̠nán Saúl xlá ca̠ma­ca­má̠x­qui̠lh
    David la̠qui̠ huá nama̠­pek­si̠nán cumu la̠ rey, porque Dios chiné li̠chu­huí̠­nalh
    David: “Aquit cmac­lani̠t David xka­huasa Isaí, luu cla­kati̠y la̠ta xlá tla̠n
    xta­pu­huá̠n porque xli̠­hua̠k nat­la­huay hua̠ntu̠ aquit cla­cas­quín.”'
  som-som: Kolkuu isagii boqortooyadii ka wareejiyeyna, wuxuu u kiciyey iyagii Daa'uud
    inuu boqorkooda noqdo; kaasoo uu u markhaati furay isagoo leh, Waxaan ogaaday
    Daa'uud oo ina Yesay ah inuu yahay nin ah sida qalbigaygu doonayo oo samayn doona
    waxaan doonayo oo dhan.
  mam-C: 'Kyb''ajlinxi ab''q''e anetzi''n, el q''i''n Saúl tojjo toklin tu''n Dios,
    ex ok q''o''n juntl t-xel, David tb''i, ex tq''ma: Ma jyet David wu''n, tk''wal
    Isaí, chi Dios, a jun ichin tb''anilx ma tz''ele we''y, ex nimjo taj tu''n tkub''
    tb''inchin tkyaqiljo waja.'
  ndj-ndj: Pamuwushili kala Sauli, amugolili Dawudi ghavi mutwa wawu. Chapanga awombili,
    ndimuwona Dawudi mwana wa Yesi, ndi mundu yanowiliwa na ndima yangu, dagoli fyosi
    fidayilili kugola nenga.
  mbj-NT: 'Ta jawén tado hõm Sauh, Dawi ta jawén buuj P''op Hagä Do an''oo bä, sa
    wahë n''aa tabahadoo hyb n''aa. Hahỹỹ da m'' P''op Hagä Do kyyh Dawi ky n''aa:
    “Ỹ karẽn doo da Dawi bawät ỹ hapäh. Tamoo wät da sahõnh hẽ ỹ karẽn doo”, näng
    mä P''op Hagä Do kyyh Dawi ky n''aa hã —näng mä Paw-Ro kyyh.'
  lat-VUC: 'et amoto illo, suscitavit illis David regem: cui testimonium perhibens,
    dixit: Inveni David filium Jesse, virum secundum cor meum, qui faciet omnes voluntates
    meas.'
  ngp-ngp: Eze ausigwe, Mnungu amwikaga Daudi kunda Zumbe ywawe, naivi nivo Mnungu
    alongaga mwa yehe kugamba, ‘Hiyo na kugamba Daudi mwana Yese ni mnt'hu mwa wadya
    huunga, ni mnt'hu akudamanya yose yadya huunga yehe adamanye.’
  enq-2: Katapeamopa, Solonya alo pyoo Goteme Dapita baa dokaitanya kiŋi katena lea.
    Katena latala Goteme Dapitanya lao, lao pituu, ‘Jesi ikiningi Dapitame kalai dupa
    pitaka nambanya moname auu kaengeli pyoo pitana lao nambame kandeona’ lea-pyaa.
  eng-ASVBT: And when he had removed him, he raised up David to be their king; to
    whom also he bare witness and said, I have found David the son of Jesse, a man
    after my heart, who shall do all my will.
  mna-mna: 'Tamen kaimer na, Anutu iziiri i, mi iur Dabit ma ikam Saul muriini. Mi
    iwit Dabit uruunu ma iso ka sua ta kembei: Aa, Dabit ta Yesi lutuunu na, nio leleŋ
    pini ilip. Pa ni itoto kat leleŋ. Ni ko ito ŋgar tio pa koroŋ ta boozomen.'
  myw-myw: “Wankuyeim Yowbad mo ipiyev king towen Soul; siking kweivaw mo ikatipel
    isek mtowen Deibid. Liva̱nen Deibid Yowbad nilivan, mamagina, ‘Bo aban Desiy natun
    Deibid, ikalin nuwag waseg; mtowen biwtel youda babaw ma̱wana nanoug yey.’
  sby-sby: Kufumapo Lesa walamufulapo Saulo, ne kubikapo Dafeti kuba Mwami wabo. Pali
    Dafeti Lesa walambeti, ‘Ndacana Dafeti, mwanendi Jese, emuntu ngonsuni, kayi nakense
    bintu byonse mbyondayandanga.’
  sll-sll: Tongure God singaba king Sol aidolere, singaba Debit king monama dire,
    i tibi olimua. Olere God Debit hanere, ‘Na ha ditega hobi Debit wine omia, na
    nan ha dire tal olga meri omua,’ dimia.
  yaq-NT: 'Iniat chukula ju''u Lios, inika''a junama''a a'' yo''o ya''ari''po, yeu
    a'' simtuaka, intok juka'' Labii'' teamta bempo''immeu a'' yo''o yaak. Inia betana
    aapo ju''u Lios: “Juka'' Labii'' teamta juka'' Issai'' teamta yoemiata nee inim
    ju''uneiyaa. Ini''i nee alleetua intok si''imeta juka'' in joo i''a''uta a'' ya''aneeme”,
    ti jiiak.'
  uro-uro: Nasot toqoräkt i ma Ngämuqa qa rut nä ma Sol nae dä qa muqunän bät ma Devit
    bä arha vitnaqa na qa. Näkt kosaqi qa muqunäga sävät ma Devit bä qa qoar toqortäqyia,
    ‘Ngua lu ma Jesi aa emga ma Devit kärakni i qat dräm gät päs gu snängaqa aa rhäng
    bä va qa rhualat nä iarhongäkt moe qärqärhong i nani a ngo na qa iva qa rhualat
    nä irhong.’
  ita-1885: 'Poi Iddio, rimossolo, suscitò loro Davide per re; al quale eziandio egli
    rendette testimonianza, e disse: Io ho trovato Davide, il figliuolo di Iesse,
    uomo secondo il mio cuore, il qual farà tutte le mie volontà.'
  muy-muy: 'Ay ka ya ti Melefit àwayay naŋ va do ni ti Melefit àdiaba Devit ana tay
    a ti mîgi bay gatay. Devit nakəŋ Melefit àgrakia sedi a, àɗəm : “Nə̀ŋgəta Devit
    wur ge Zese a. Bay ya ti nàɗəbay ni ti naŋ ; amagray ere ye ti nu nawayay ni ɗek.”'
  kqc-kqc: 'Ina moi etagae riyo fufutari bi Sei yaku David moi ini kini riyo. Yomina
    bi Sei yaku ina nigika niyo kana: ‘Gua David veitao reyaka, kaere bi Jesse di
    mida, bi nai mokeida amiye kana. Mina kaere bi nai beika mokeida bi rego.’'
  tav-tav: 'To bairo cʉ cãno bero Dio cʉ cabuuyupʉ Saulore yua. To bairi apeĩ David
    cawamecʉcʉre caʉpaʉ cʉ cajõoñupʉ tunu. Cʉ jõori ocõo bairo caĩñupi Dio: “Isaí
    macʉ David maca nipetiro yʉ caboorije átigʉmi. To bairi cʉ mena yʉ wariñuu,” caĩñupi
    Dio.'
  eng-ULB: After God removed him from the kingship, he raised up David to be their
    king. It was about David that God said, 'I have found David son of Jesse to be
    a man after my heart, who does all I want him to do.'
  spa-VBL: 'Entonces Dios quitó a Saúl, y puso a David como su rey. Dios aprobó a
    David, diciendo: ‘He encontrado en David, hijo de Isaí, un hombre conforme a mi
    corazón. Él cumplirá todos mis propósitos’.'
  fra-_FOB: 'Et Dieu l''ayant rejeté, leur suscita David pour roi, auquel il rendit
    ce témoignage, en disant: J''ai trouvé David, fils de Jessé, homme selon mon cour,
    qui accomplira toutes mes volontés.'
  hau-ULB: Allah kuwa ya cire shi daga kan kujerar sarauta, ya daga Dauda ya zama
    sarkinsu. A kan Dauda ne Allah ya ce, 'Na sami Dauda dan Yessi, mutumin da zuciyata
    ke so; zai yi duk abin da nake so'.
  mal-mal: 'അവനെ തള്ളിക്കളഞ്ഞിട്ട് ദാവീദിനെ അവർക്ക് രാജാവായി വാഴിച്ചു: ‘ഞാൻ യിശ്ശായിയുടെ
    മകനായ ദാവീദിനെ എനിക്ക് ബോധിച്ച പുരുഷനായി കണ്ട്; അവൻ എന്റെ ഹിതം എല്ലാം നിവർത്തിയ്ക്കും’
    എന്ന് അവനെക്കുറിച്ച് സാക്ഷ്യം പറഞ്ഞു.'
  kkc-kkc: Eseme Godeeye Solo gowoolone peegoo poogooso. Osoloso see Yesiyo owolo
    Deibidiye dibada wiligi odoo tabalame hesiaso. Eseme Godeeye Deibidiyo goo maga
    egeesee takaso, ‘Ayo Yesiyo owolo Deibidi mapoo ogoloso goomogoso. Bei, yayo ayo
    goomoga goo susuga ee talaiso.’
  urd-GVR: phir Allāh ne use haṭā kar Dāūd ko taḳht par biṭhā diyā. Dāūd wuhī ādmī
    hai jis ke bāre meṅ Allāh ne gawāhī dī, ‘Maiṅ ne Dāūd bin Yassī meṅ ek aisā ādmī
    pāyā hai jo merī soch rakhtā hai. Jo kuchh bhī maiṅ chāhtā hūṅ use wuh karegā.’
  far-far: Sui God ka lafua sa Saul, ma ka alua sa Deved ka kingi fuada. Ma God ka
    fata 'uri sulia sa Deved, ‘Sa Deved, na wele sa Jesi, nia ne na wane ne nau ku
    eele 'asiana fainia, nia na wane ne saitamana ka sasia ru ne nau ku doria nia
    ka sasia ki.’
  suz-BL: मिनु परमप्रभु यावेमी सावल नु आ खिं ङा मुर आन कली पिप दुम्‍चा रे तिल्‍शा,
    दाऊद कली पिप सेला बाक्‍त। दाऊद आ पर्बम परमप्रभु यावेमी ‘येस्‍से आ तौ दाऊद आं मिम्‍शो
    खोदेंशो पा आं यो मिम्‍ब। मिनु गो नु गारब। आं दाक्‍शो पाइब, दे तुइक्‍नुङ’ देंशो
    बाक्‍त। १सामुएल १३:१४
  car-NT: 'Mo''ko Saul ka''po wyino, i''petakan me mo''ko David tyje man ijopotorykon
    me. Mo''ko poko ro Tamusi ''wa ero tuku''po man: ‘Mo''ko Isai ymuru David seporyi
    amy yturu''po nisanory wokyry me. Pa''poro o''to ywykato''kon ka''tan.’'
  amp-amp: Bro Nkifrar Sorr yak tuhafhato nfri kingr yak htahemohat Defitr fak htamor.
    Yak htanihato Bro Nkifrar Isrerm kfo ptha nuhas memorm, ‘Jesirhu yinem Defit kanjohot
    yimam nanhu yima yuhur wofnwor. Ndhtet yimarn nanhu yima yuhur hik marnyarahrr.’
  bht-bht: फिरी परमेश्वरे शाऊल जो राजे दे पद ला हटाई करी उदिया जगा पर दाऊदे जो उना
    दा राजा बणाया, जिदे बारे च उनी गबाई दिती, मिंजो इक माणु, यिशै दा पुत्र दाऊद, मेरे
    मने दिया इच्छा दा माणु मिली गिया है। उनी मेरियां सारियां इच्छा पुरियां करणियां।
  eng-NOY: and having removed him, he raised up to them David to be their king, to
    whom he gave testimony, saying, “I have found David the son of Jesse, a man after
    my own heart, who will do all my will.”
  cub-NT: 'Dinʉmʉmia Jʉ̃menijicʉ jaboteicõjemenejaquemavʉ Saúl bácʉre. Quénora jabotede
    d̶arejaquemavʉ David bácʉre. Yópe arejaquemavʉ Jʉ̃menijicʉ: “Davique, Isaí mácʉque,
    torojʉvʉ yʉ. Ji d̶aicõjeiyepedeca d̶acʉyʉme ʉ̃”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poi, rimossolo, suscitò loro Davide per re, al quale rese anche questa
    testimonianza: Io ho trovato Davide, figliuolo di Iesse, un uomo secondo il mio
    cuore, che eseguirà ogni mio volere.'
  lww-lww: Siraunia, ana Ntewa kilalua sina Sol, ana mligan Tepet kus lelena, ana
    Ntewa naga kekaran manene Tepet pap̃isi, naga pisayu sape ‘E Tepet nini, narina
    Sese, ana nepisu nesape netol yaru tai nap̃a kiena p̃elaga torokin ruru nena ga
    kiau sitomena, ana nekilia nesape naga p̃isi na naga yum̃ae ga va sa nap̃a in
    na sineunia.’
  ckb-ckb: 'پاشان لایبرد و داودی کردە پاشایان، ئەوەی شایەتی بۆ دا و فەرمووی: [داودی
    کوڕی یەسام دۆزییەوە، پیاوێکە بە دڵی خۆم، ئەوەی هەموو خواستی من جێبەجێ دەکات.]'
  spm-spm: Mauthughura Got Solɨ avharaghava, Devita mbɨsevisima an aŋna aŋan nii.
    Uthughun khavɨn a Devitɨn gun mem mbɨŋgeeghi, ‘Khɨɨ Devitɨn gani, a Jesin otar.
    Khɨɨ bar vhusvhuiisi gumagh, a khɨɨ vhusvhuiisi bisi bar andara ramuaŋga.’
  nas-nas: Eeꞌnoko teketa tee tontaꞌura Deevitaꞌ napoꞌ biikaang daurarong deeng-antavuuꞌ.
    Tee-koo eeꞌnara-koo Kumponinge kara siraꞌpuma Daari Meekung-koo otoinaꞌ aaꞌpuuꞌ,
    ‘Aung eeꞌnara Deevitaꞌ, Jeeseꞌ bauring, enang ooansing tee naning nkaang domang
    ninka nariꞌ onouaramaung. Tee eeꞌnara ookara nkaang pia siompui nkovuaing.’
  uvl-uvl: Iok, NeHalang mene tote Sol pe henonou hote Teuit ke mene Sol munna. Pe
    NeHalang heleia Teuit ke teke, ‘Teuit i Iesi tuna. Pe utar nenge e hottaua nge
    i, i non nge urana. Ke iau lemek tau tote non nenge pomai. Iange i poia ure lochloch
    ngana nga iau lemek ngak.’
  eng-BBE: And having put him on one side, he made David their king, to whom he gave
    witness, saying, I have taken David, the son of Jesse, a man dear to my heart,
    who will do all my pleasure.
  ixl-CNT: 'Ech aatz tek eesal u Sauul tu u Tioxh, aꞌ tek toksas ijlenalil u Daviid.
    Utz tal u Tioxh tiꞌ ech tzaꞌ: «Vetvillu u Daviid bꞌaꞌnil, vikꞌaol u Isaii, aas
    nojchit aꞌ maꞌl vinaj echaꞌ vaꞌl nital u vaanima. Tan saꞌxhiꞌan kajay vaꞌl unsaꞌ.»
    Texh tiꞌ.'
  xsi-xsi: Saulo ne zo marumbu lâ, ŋineŋga Maro Kindeni isoki Saulo aku io Daviti
    ikai koipu panzi. Maro Kindeni iporo ŋgua ŋana Daviti kâ mine tu, ‘Naŋa asama
    Jesi natu Daviti kilala tu i ilo ndo keno pa naŋa. I ma iveta ikura naneŋgu pateâŋa
    ndoni.’
  crx-NTPO: '''Et Saul Yak''usda whusanáyalhti hukw''elh''az whe ''et la David ''en
    bulerwe yulhtsi ''ink''ez Yak''usda ''en yughun ndutni, ‘David Jesse ooye'' ''en
    sdzi k''oh ts''e dune unli. Ts''iyantsuk whe sk''úne'' tit''en whe ''unt''oh.’'
  kan-OKCV: ದೇವರು ಸೌಲನನ್ನು ಅರಸುತನದಿಂದ ತೆಗೆದುಹಾಕಿ, ದೇವರು ದಾವೀದನನ್ನು ಅವರ ಅರಸನನ್ನಾಗಿ
    ಎಬ್ಬಿಸಿದರು. ಇವನನ್ನು ಕುರಿತು, ‘ಇಷಯನ ಮಗ ದಾವೀದನು ನನಗೆ ಸಿಕ್ಕಿದನು. ನನ್ನ ಹೃದಯಕ್ಕೆ ತಕ್ಕಂಥ
    ಮನುಷ್ಯನು; ಇವನು ನಾನು ಅಪೇಕ್ಷಿಸುವುದೆಲ್ಲವನ್ನೂ ಮಾಡುವನು,’ ಎಂದು ದೇವರು ತಾವೇ ಸಾಕ್ಷಿಕೊಟ್ಟರು.
  bbb-bbb: Soru fu kini rena vakuma Godi fu kuamo fu arekoga fu una e Devidi kuamo
    fu e Isureroko ijiebuo kini rei. Areme Godi fu e Devidi fuesina ijiege kuae, Na
    Devidi e Jesido fari ije naka ireobo oetuavo. Ijadufuo maeje na vierafe fure ire
    boeje na vierafevo ije rekono kuae.
  blw-blw: Angkay hiyachi agé way kena-an Apudyus ah Saulo, yag emparégna ah David
    ah man-arecha. Yag hen ekat Apudyus mepanggép an David, ekatnéén, ‘Ah David way
    anà Jesse, hiya hen ihay tagu way laylaychê te chana ammaan paat hen heno way
    ifagà.’
  tam-2017: பின்பு தேவன் சவுலைத் தள்ளி, தாவீதை அவர்களுக்கு ராஜாவாக ஏற்படுத்தினார்.
    ஈசாயின் மகனாகிய தாவீதை என் மனதிற்கு பிடித்தவனாகப் பார்த்தேன்; எனக்கு விருப்பமானவைகளையெல்லாம்
    அவன் செய்வான் என்று அவனைக்குறித்து சாட்சியும் சொன்னார்.
  azz-NT: 'Huan satepan Dios cajchihuac in Saúl queme rey huan quixpatcayotij ocsé
    tagat ten monotza David. Huan Dios quicualtagaitaya David huan quijtoaya ijcuín:
    “Xiquitacan, nijín tagat David, yejua teconeu de Isaí, niquitilia que yolcualtagat
    huan ne David nechyolpactía. Huan nicmati que yejua quichihuati nochi ten niconmonequiltía”.'
  spa-RV-1909: 'Y quitado aquél, levantóles por rey á David, al que dió también testimonio,
    diciendo: He hallado á David, hijo de Jessé, varón conforme á mi corazón, el cual
    hará todo lo que yo quiero.'
  csy-csy: Saul a hepkhiat zawkciang Pathian in David sia amate kumpi tu in tungto
    hi; taciang ama thu Pathian in tettipan na a piak na sia, ka lungtang bang a nei
    Jesse tapa David ka mu zo hi, ama in ka deina theampo khuangkhim tu hi, ci hi.
  mxq-NT: 'Es óknʉm ja Dios dyajjʉgéky ja Saúl es dyajreyꞌajty ja Davit, es jyʉnáñ:
    “Tʉts nba̱a̱ty ja Davit, ja Isa̱ꞌii ꞌyuꞌunk, tuꞌugʉ yedyʉjk diꞌibʉ ndsejpyʉts.
    Yʉꞌʉ tyúnʉp tʉgekyʉ diꞌibʉts ʉj ndsejpy.”'
  tzj-NT: 'Ja Dios tok xlasaj ja k''etbaltzij pa ruk''a'' ja Saúl xucoj chic pa ruk''a''
    ja rey David in quewa'' xbij ri'': —Anin congana nel nuc''u''x trij ja David ja
    rc''ajol Isaí. Arja'' nuban na cumplir ja nvoluntad xa nak ta ja nwajo'' tre chi
    nuban. Queri'' xbij ja Dios, ne''e ja Pablo chique. In xbij chic chique:'
  tdt-tdt: Depois Maromak hatuun tiha Saul hodi foti fali David sai liurai. Maromak
    dehan, ‘Jessé nia oan David nee monu ba Hau nia laran. Nia sei halo tuir hotu
    buat nebee Hau hakarak.’
  ron-BTF: 'Și după ce l-a înlăturat, l-a ridicat pentru ei pe David să fie împăratul
    lor; căruia i-a și adus mărturie și a spus: L-am găsit pe David, al lui Isai,
    un bărbat după inima mea, care va împlini toată voia mea.'
  eng-WEBP: When he had removed him, he raised up David to be their king, to whom
    he also testified, ‘I have found David the son of Jesse, a man after my heart,
    who will do all my will.’
  eng-FBV: Then God removed Saul, and made David their king. God approved of David,
    saying ‘I found David the son of Jesse to be a man according to my own heart;
    he will do everything I intend.’
  nld-1939: Nadat Hij hem had verworpen, verwekte Hij hun David tot koning, van wien
    Hij heeft getuigd en gezegd “Ik heb David, den zoon van Jesse, gevonden, een man
    naar mijn hart, die volbrengen zal al wat Ik wil.”
  bwo-bwo: Sa'olno naashatse b́ orshiyakon Dawiti b́ naashiyi, Ik'onu Dawit jangosh
    b́ gawor, ‹T shuntsok'o wottso, tshunono fintso, Isey naayi Dwiti daatsre› etre.
  nch-BL: 'Huan teipa Toteco quiquixti Saúl huan quitali David para elis tanahuatijquet.
    Huan Toteco quiijto: ‘Nijpantijtoc David, icone Isaí, para eli se tacat cati tahuel
    nechyolpactía. Yaya quichihuas nochi cati nijnequi ma quichihua.’ ”'
  quc-TNT: 'Te c''u ri'' ri Dios xresaj ri tat Saúl che takanel, xucoj chi ri ka mam
    David che takanel pa qui wi''. Chrij c''u wa'' xubij wi: “Nu rikom ri a David
    ru c''ojol ri tat Isaí. Cäquicot c''u ri wanima'' rumal wa'' we achi ri''. Cuban
    c''u na ri are'' ronojel ri cwaj,” —xcha ri Dios.'
  tfr-NTPO: E irgo ga Saúl kjara Sbörë, ga David iara beno sök ba shtoshko. E woydara
    Sbörë ara, tjl̈ẽ ga “David, Isaí wa l̈i ĩn ga domer pjl̈ú bor kong, l̇l̇ëye woydër
    ga shärye bor kong eni” l̈e.
  kaq-NT: 'Jaa potascaxon ta Davidinin sca jato coirannon hihxon jaa sca quiquin hapomanishqui.
    Jaa yohihi ta Papan nescajanishqui: Isaín baque David tah hen heen shinanya jisi.
    Hea queenai quescabija ta jaan jatihiqui hea hahxonquin.'
  sgb-sgb: Hên inalíh ni Apo Namalyari hi Arin Saulo ha pamamaala na, ay hi David
    ya impahili na. Habaytsi ya pamaptêg ni Apo Namalyari hên tungkol kan David, ‘An-ikahigla
    ko hi David ya anak ni Jesse. Ubuhên nan daygên ya kalabayan ko.’”
  vie-1934: 'đoạn, Ngài bỏ vua đó, lại lập Đa-vít làm vua, mà làm chứng về người rằng:
    Ta đã tìm thấy Đa-vít con của Gie-sê, là người vừa lòng ta, người sẽ tuân theo
    mọi ý chỉ ta.'
  kxv-kxv: ଡା଼ୟୁ ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ରାଜା ପା଼ଣା ପିସ୍‌ପି କିହାନା, ଏ଼ୱାରି ରାଜା ଆ଼ହାଲିତାକି
    ଦାୱୁଦଇଁ ଆ଼ଚିତେସି, ମାହାପୂରୁ ଜିକେଏ ଏ଼ୱାଣି କାତା ସା଼କି ହୀହାନା ଏଲେଇଚେସି; “ନା଼ନୁ ଜିସି
    ମୀର୍‌ଏସି ଦାୱୁଦଇଁ ବେଟାଆ଼ହାମାଇଁ, ଏ଼ୱାସି ନା଼ ହିୟାଁତି ଅଣ୍‌ପୁ ଲେହେଁତାସି, ଏ଼ୱାସି ବାରେ
    କାତାତା ନା଼ କାତା ମା଼ନୱି ଆ଼ନେସି ।”
  cha-cha: 'Yaanae jarechasa si Saulo, janacajulo guiya sija si David para rayñija.
    Sa si Yuus numae güe locue testimonio, ilegña: Guajo jusoda si David lajin Isai,
    un taotao na parejoja yan y corasonjo, ya güiya ucumple todo y malagojo.'
  amu-NT: 'Jnda̱ joꞌ tjeiiⁿꞌeⁿ tsaⁿꞌñeeⁿ ndoꞌ tyꞌioom tsꞌiaaⁿꞌñeeⁿ David. Tyotsoom
    cantyja ꞌnaaⁿꞌ juu: “Juu David jnda Isaí, ntsꞌaaⁿ chaꞌxjeⁿ cjaaweeꞌ tsꞌo̱o̱ⁿ.
    Chaꞌtso na lꞌue tsꞌo̱o̱ⁿ nntseicana̱a̱ⁿ.”'
  hin-CV: परमेश्वर ने शाऊल को पद से हटाकर उसके स्थान पर दावीद को राजा बनाया जिनके
    विषय में उन्होंने स्वयं कहा था कि यिशै का पुत्र दावीद मेरे मन के अनुसार व्यक्ति
    है. वही मेरी सारी इच्छा पूरी करेगा.
  spa-BES: 'Más tarde Dios quitó de su puesto a Saúl, puso por rey a David, al cual
    dio testimonio, diciendo: Tomaré a David, hijo de Isaí, un hombre querido de mi
    corazón, que hará todo lo que me place.'
  san-BEN: পশ্চাৎ তং পদচ্যুতং কৃৎৱা যো মদিষ্টক্রিযাঃ সর্ৱ্ৱাঃ করিষ্যতি তাদৃশং মম মনোভিমতম্
    একং জনং যিশযঃ পুত্রং দাযূদং প্রাপ্তৱান্ ইদং প্রমাণং যস্মিন্ দাযূদি স দত্তৱান্
    তং দাযূদং তেষামুপরি রাজৎৱং কর্ত্তুম্ উৎপাদিতৱান|
  tdx-tdx: 'Ie nasinta’e, le noriza’e t’i Davide ho mpanjaka’ iareo. Le hoe ty nitaroñe’e:
    Nitreako t’i Davide ana’ Iesesày, ondaty mañori­ke ty troko; hene hanoe’e o satrikoo.'
  naf-naf: Yaŋgut naman Kawawaŋaŋ ikŋaŋ zempemti mundumanen Dewit ek nâmpeme amobotnaŋ
    tapme zeye, ‘Neŋ Zesiyet nemuŋaŋ Dewit ek ekma dolakŋaŋ penaŋ beme keyepmti amobotnaŋ
    mamayelen nâmti aiga. Egaŋ nâlen ŋoktik ke mâti keyet kataŋ mulupmaŋ mbe.’
  grc-MT: και μεταστησασ αυτον ηγειρεν αυτοισ τον δαυιδ εισ βασιλεα ω και ειπεν μαρτυρησασ
    ευρον δαυιδ τον του ιεσσαι ανδρα κατα την καρδιαν μου οσ ποιησει παντα τα θεληματα
    μου
  vid-vid: Loyamusile Sauli, Nguluwi nakamhagula Daudi, yawe mndewa wa hewo. Nguluwi
    nalalonga ahi kwa mbuli ya Daudi, yolonga, ‘Ndimona Daudi mwana Jese, ndo munhu
    yawele na nhumbula ya kumbinza, munhu yula yodita geng'ha gondilingugana kugadita.’
  pio-NT: 'Néeseté Dios càmita quirínama ibatàa Saúl icùaca israelitanái. Yá Dios
    imàacacaté rey David icuèripináté israelitanái Saúl yáamirìcubàami. Dios íimacaté
    David ìwali: ‘Yái Davidca, Isaí ìirica, cayába nuicáca íiwitáise. Núalíacawa iwàwa
    imànica macáita càide iyúwa nuwàwáaná’, cài íimaca yái Diosca.'
  tsn-tsn: “Mme le fa go ntse jalo, Modimo wa mo tlosa wa tlhoma Dafide go nna kgosi
    mo maemong a gagwe, monna yo Modimo o neng wa re ka ga gagwe, ‘Dafide (morwa Jese)
    monna yo pelo yame e mo itumelelang thata, yo o tlaa dirang go rata ga me gotlhe.’
  amr-NT: Nogok Diosa Saúl huairi e̱e̱ʼ okkaypo oʼenpo Davidtaj Israelen huairi oʼyahueaʼuyate.
    “David Isaíensiʼpo huadakda oʼkikaʼ. Doʼtaj beʼnopoʼdurugpakaʼne. Ayaʼda ijpakikaʼnig
    oʼkikaʼapo.” Diosa Davidtaj oʼtiaʼpakuyate.
  pwg-pwg: Ma God, Sol ivi kiibuni ma murinai David iterei da ivi kiivavo. God ivona
    bo, ‘Jesi natuna David, tuna nuwanuwaku ma aviyavisina peyarina ana vonei na ina berai.’
  cjv-cjv: Te Yai Gumam Sauro yaromi ma de tere ena yai ori ta i kam Dawiri kiapam
    bengua kokonan tome. Yaromi kiapam bengua ena Yai Gumam epe dume, ‘Na mora kanika
    Yesi wam Dawiri na denam minam koi mun kaniye. Yaromi na kanam dika dourom boime,’
    epe dire
  tha-KJV: ครั้นถอดซาอูลแล้วพระองค์​ได้​ทรงตั้งดาวิดขึ้นเป็นกษั​ตริ​ย์ของเขา และทรงเป็นพยานกล่าวถึงดาวิดว่า
    ‘เราได้พบดาวิดบุตรชายของเจสซีเป็นคนที่เราชอบใจ เป็นผู้​ที่​จะทำให้​ความประสงค์​ของเราสำเร็จทุกประการ’
  por-BR-2018: 'E tirando a este, levantou-lhes por rei a Davi, ao qual também deu
    testemunho, e disse: Eu achei a Davi, filho de Jessé, um homem conforme o meu
    coração, que fará toda a minha vontade.'
  mhl-mhl: Oi goyayoŋ, Anutuji Sol qopieru tifeineo ŋi tinaine Deiwid kiŋ ŋi koitoyaŋuŋ
    fukeiŋ ore eru roosoeru igodoŋgaya. Igodoŋgaru fuŋine mitaniŋgaru iŋi miya, ‘Nonji
    Jesire made Deiwid bofukego. Iŋore maŋ osoeru manebe soine saga nuga. Iŋoji eeboboine
    sosowo oo nonde mi reŋgaru goiŋ.’
  klv-klv: Be aGot idakuv aSol, igol aTevit evi kiŋ salito. Isor ivoi husuri ke, ‘ATevit,
    anatun aJesse, evi naulum̃an notolǝmas buni; gai dereh tigol natit p̃isi notolǝŋoni.’
  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉ Gode eyo꞉ So꞉l e dugula꞉sa꞉ga꞉, Da꞉ibid e Isolael misa꞉
    kalu alan ta꞉fo꞉. Gode eyo꞉ Da꞉ibid dia꞉no꞉ sa꞉lakiyo꞉ a꞉la꞉sio꞉, ‘Ya꞉siya꞉ so꞉wa
    Da꞉ibid we, ne ba꞉da꞉sa꞉ga꞉ da꞉feyo꞉. Kalu nemo꞉lo꞉ mada sagale alita꞉seno꞉ e
    ko꞉lo꞉, nilo꞉ emo꞉lo꞉ dimidama꞉kilo꞉ asulab a꞉no꞉ eyo꞉ tambowo꞉ dimidama꞉ib’ a꞉la꞉sio꞉.
  kdl-NT: An Kashila̱ ka takpa yi tsugono, u zuwai Dawuda. Kashila̱ ka yain kadyanshi
    a kaci ka Dawuda, u danai, ‘N tsa̱ ɗe Dawuda maku ma Yese, vuma ɗa uza ɗa u tsu
    zuwa katakasuvu ka va̱ ka rongo n ipeli, kpaci wa yan ta̱ gba̱ ili iꞌya ma ciga
    yi u yain.’
  apu-NT: 'Eereka Teoso makatxakari Saoo. Itxĩkitakari Tavii ninoa auĩte apiatakari
    ininiua. Teoso sãpiretari Tavii pirena: “Kãkiti Tavii Xesee ãkiri atoko inakari
    ninireka, kotxi iua kamari ikinika ninireẽkiti,” itxa Teoso.'
  roo-roo: Vao isivaaro iava Sol verareva vorevira ita Pauto aue tavari piesa Devit,
    oisore ra voeapa turaroparo. Oa iava vo reoro vatereva voeapa aue iava Devit oiso
    puraoro, Ro-ia Jesi oviitoaaro, ira ragai vo ruipaaro rutu-ia toupare. Ira taru
    oiso vara puraparevere osa rera tavipaavoi.
  miz-NT: 'Rkontûví da nantii Xuva ko Sāuú ne, naxnūu ña Davii é viī ñá rei iña ña.
    Kakaꞌan Xúva ko īña Dávii: “Iní u tsí Davii, iꞌxá Isaií ne, uun tsi nima ñá nī
    ko. Viī ñá da nēé ka nuu i é ntio ko”, kaꞌan Xúva kō.'
  qvz-NT: 'Chihuashami Saulo mandac ashcamanda paita Dios llucshichira. Pai randimanda
    Isaíba churi Davidta anllasha churara mandac rey amu tucuchun nisha. Diosca Davidmanda
    rimasha casna nira: Davidga ñucashina yuyaric runa acta tupashcani. Paimi tucui
    ñuca munashcata rauc runa an.'
  deu-ELO: 'Und nachdem er ihn weggetan hatte, erweckte er ihnen David zum König,
    welchem er auch Zeugnis gab und sprach: “Ich habe David gefunden, den Sohn Isais,
    einen Mann nach meinem Herzen, der meinen ganzen Willen tun wird”.'
  mjc-NT: 'Yaha̱ can tan Nyoo tava̱ ra tsi ra Saúl tsa cuví ra rey. Tan tsaha̱ ra
    tyiñu can tsi ra David. Tan catyí ra: “Nyehé yu tyin ra David, sehe ra Isaí, cuví
    ra iin rayɨɨ tsa taahán iñi yu cuhva iyó. Tan cua javaha ra tandɨhɨ tsa cuñí yu”
    catyi̱ Nyoo tuhun ra David.'
  caa-caa: 'Y de allí e Dios ulocse e Saúl tuaꞌ machi acꞌotori más tujor e gente tama
