  jpn-1965: それから、彼を退けて、ダビデを立てて王とされましたが、このダビデについてあかしして、こう言われました。『わたしはエッサイの子ダビデを見いだした。彼はわたしの心にかなった者で、わたしのこころを余すところなく実行する。』
