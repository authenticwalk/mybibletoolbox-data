  soy-soy: 'Kuu Sɑuuli iyɔ́ɔpi n lɑpilɛ, uu Yesee uŋmɑ́nɛ Tɑfiti i pɑ uu rɛ: Nɛ nkpéni
    Yesee uŋmɑnɛ Tɑfiti yɛɛ nɛ nɛ́ rinsɑ́ yɛ́nlɛ. U yɛɛ yɛ́ mɛnɛ́lɑ nnɛ́í wɑ.'
  hui-hui: Mani Ngode Datagaliwabehanda Solo dugualu Debidi ibu tinaga kini helo dabo
    aribia ho helene. Ibugua Debidi mitangi bialu bi lenego ogo, Yasi igini Debidiore
    ibu agali i̱ hame ledogobi ka. Ibugua i̱na bia larodagua biaiore holebira, laya,
    lene.
  amf-amf: Kiamaar yinin bulonsa budonte, kedar kinin bitimoadettsi Dawtam ki dhaasade.
    Barjoar ‘Kattsi isa woylaminin nashea, inin bhocchea wulam waadadhea Isey naasa
    Dawtam i haapade’ hamayse Dawtna ki tarjade.
  quc-NNT: 'Te k''u ri'' ri Dios xresaj ri tat Saúl che taqanel, xukoj chi ri qa mam
    David che taqanel pa ki wi''. Chrij k''u wa'' xub''ij wi: “Nu riqom ri a David
    ru k''ojol ri tat Isaí. Käkikot k''u ri wanima'' rumal wa'' we achi ri''. Kub''an
    k''u na ri are'' ronojel ri kwaj,” —xcha ri Dios.'
  dob-dob: Muliyega Yaubada Saulo ꞌieꞌidiꞌidiyena ga ꞌidi kini auwauna Debida ꞌisaꞌuna.
    Tauna Debida manuna Yaubada ꞌigwae, ‘Desi natuna Debida yalobena, ta yayalena,
    manuna ꞌigu nuwanuwao ꞌida guinuwedi.’
  wrs-wrs: Wo sismba Sesoava hemba kuwulalmba ovomnana, wo himba hohlona Devitinda
    king kuwultovpa, king kuwulalmba luhunilmba hemba. Men honi os Sesoava ishomnana
    hemba. Kava doa omni Devitmba Yesina ombolm. Himba indhana windel, kava sna indhanarinim
    und vev. Himba si vevra manam manam, nomba kava nengvrava.
  mca-mca: 'Qa in hats yukinik''uifik''i iye pa''aj, ma'' qa yenpha''m qu'' wittatayi''ij
    pa'' David, hik pakha'' pa'' Dios iyetij iye pa''aj in yit''ij: “Hats hi''wen
    na'' David, Isaí ƚa''s, ewi''ƚ jukhew hisu''un, qe week yaqsiijkii yijat''ij pa''qu''
    hisu''un.”'
  tzo-TZC: 'Tsꞌacal to un, ti Diose laj sloqꞌues ta yabtel ti Saule. Jaꞌ iꞌoch ta
    ajvalil ti Davide. Yuꞌun jech laj yal ti Diose: “Laj xa jta jun vinic ti ximuyubaj
    xa yuꞌune, ti ta spas scotol ti cꞌusi ta jcꞌane, ti jaꞌ snichꞌon ti Isaie”, xi
    ti Diose.'
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​သည်​ရှော​လု​ကို​ဖယ် ရှား​ပြီး​လျှင် ဒါ​ဝိဒ်​အား​ဣ​သ​ရေ​လ​ဘု​ရင်
    အ​ဖြစ်​ချီး​မြှောက်​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​က `ယေ​ရှဲ​၏​သား​ဒါ​ဝိဒ်​သည်​ငါ​၏​စိတ်​တော်​နှင့်
    တွေ့​သူ၊ ငါ​ဆောင်​ရွက်​စေ​လို​သ​မျှ​တို့​ကို​ဆောင် ရွက်​မည့်​သူ​ဖြစ်​ကြောင်း​ငါ​တွေ့​ရှိ​ရ​ပြီ'
    ဟု ဒါ​ဝိဒ်​နှင့်​ပတ်​သက်​၍​မိန့်​တော်​မူ​၏။-
  gng-NT: 'nɛ Uwien ñɛn'' wɔ libɛl ni, ki taa'' *Dafid ki tien'' biʼbɛr. Uwien len''
    wɔn *Dafid bo nɛ ki ye: ‹N laa'' Yɛse ya bijɛ *Dafid, u yé unil wà nʼyɛnm sɔnge
    uʼbo nɛ. U li tien n yíe nà kɛ.›'
  cbi-NTPO: 'Tsaaren Dios kayu bene Saúlnu rei jutyu mandiretu Davidnaa rei mandiremi,
    entsandimuwaatu: Davidnu katayu, Jesé'' nanu, yaa ura'' rukuve, ya'' pensaya i
    naajusa tyañu bain, tsenmin i naakesa tyañu bain tsanguenuu juve, timi.'
  ikk-NT: Ogẹn Chuku gi napụgụụ Sọlụ eze, Chuku nọ tumẹ eze wẹ wụ Defidi. Ihiẹnni
    kẹ Chuku ku banyeni Defidi, ‘A hụngụọ m'a nị Defidi nwa Jese wụ ụdị ịhịan hụn
    a sụọ nị m, onyẹ hụn k'e mẹ ihiẹn ile m chọ.’
  leu-leu: 'Taasaxa Piran a siak tapin na Sol e fati na Devit xena Memai King siri.
    A Piran a kuus malaan se Devit: “Ne texaas se Devit, a lak si Jesi, i taxa usi
    fataxau e i taa vil a maana mo xapiak ne vubuk rao i taa vile.”'
  maz-NT: 'Nuc''ua Mizhocjimi dya cja jyëzi xe ro manda e Saúl; o ''ñeme c''ua e David
    o tsja rey. O mama Mizhocjimi: “E David c''ü nu t''i e Isaí, me rí mäpägö c''ü;
    rí janda ätcägö c''ü. Ra tsja ja c''o nzi rgá negö”, eñe Mizhocjimi.'
  bod-N: ཡང་ཁོང་གིས་སོ་ལོ་ཕྱིར་བཏོན་པར་མཛད་ནས་དཱ་བིད་ཁོ་རྣམས་ཀྱི་རྒྱལ་པོར་བསྐོས༌ཤིང༌།
    དེ་ལ་དཔང་པོ་མཛད་ནས་འདི་སྐད༌དུ། ངས་ཡེ་སེའི་བུ་དཱ་བིད་རྙེད་དེ་ཁོ་ནི་ངའི་ཐུགས་སུ་འབྱོན་པའི་མི་ཞིག་ཡིན་ཞིང༌།
    ཁོས་བདག་གི་དགོངས་དོན་ཐམས་ཅད་ཇི་བཞིན་དུ་བསྒྲུབ་པར་འགྱུར་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yemawena ga Tupana rü ínanatèxüchi ga Chaú, rü Dabíxü̃ naxuneta na guma
    norü ãẽ̱xgacü yiĩxü̃cèx. Rü Dabíxü̃ nixuchiga ga Tupana, rü ñanagürü: “Nüxü̃ chadau
    rü Dabí ya Ichaí nane rü wüxi ya yatü ya poraãcü choxü̃́ ngúchaü̃cü nixĩ. Rü nüma
    tá nanaxü i guxü̃ma i ngẽma choma chanaxwèxexü̃”, ñanagürü ga Tupana.'
  zpl-NT: 'Nu chenu unguti arre Saúl, che ucañi Diose arre David, nu uninu: “Ulañilá
    nú David, llianaꞌ Isaí nehuañilla tucu nú niarquia, nu liꞌilla riꞌilla lu ye nú
    niarquia nú riꞌilla.”'
  mbc-NT: Mîrîrî tîpo Paapaya imo'ka'pî. Moropai tiaron pata esa' ton menka'pîiya,
    Davi. Mîîkîrî pî' Paapa eseurîma'pî. “Mîîkîrî Davi wanî Jessé munmu pe. Mîîkîrî
    wanî uwakîri pe pu'kuru maasa pra tamî'nawîrî iku'kî tauya ikupîiya” ta'pîiya.
  ndg-ndg: Boka po baada ya Nnongo kumwondoa mpwalume, atimwinua Daudi kuwa mplwalume
    wabe. Ibile ni kuhusu Daudi panga Nnongo kabaya, “Nimpatike Daudi mwana wa Yese
    kiwa mundu ywaapendezwaye na mwoyo wango; ambaye alowa panga kila kilebe chanikipendile.'
  wsk-wsk: Udagi nu Saul menawuram ale David nunga king ko beteram. Ale iwita noko
    balam, ‘Ani Jesse ko namar David arigem, ale ani agata aga angamang motam te atumukirem;
    nu aninga angamang motam se aga ikia suen la karo tuokko,’ mam.
  toj-NT: 'Jaxa ec'' ja cuarenta jabil jahui, ti xa aaji el yi ja yatel ja Saul yuj
    ja Diosi, ti xa ya och reyil ja Davida. Ti yala ja Diosi: ―Jtzaa ta jun huinic,
    ja'' ni ja David ja ma'' sbiil Isaí ja stati. Ja Davidi jel lec huax cab juntiro.
    Oj ni sc''ul spetzanil ja jas huax c''ana, xchi ja Diosi.'
  kkl-kkl: Saul tebaogpa, el lunumna Daud Allahri sekirogpa, Israel nimiri, 'Nu saelbamsileri,
    yubu sia lelamlul,' aro towalengkibek. Daud sembe Allahri samenag lebogne ane,
    'Na Allahri wanaag seneragna sunsunum uro Isai elme Daudti babe seneraglamla.
    Nari yeng senenne ni sunsunum uro ulamlulne, Na el,' aro Allahri wene seog.
  tbc-tbc: Agog Anut Sol ipasi yau dugo iŋanen aben lo Dawid kiŋ igane ya. Anut Dawid
    niŋen o igo ibol, ‘Ŋai Dawid, Jesi nanun iŋanen nao lalek ŋukubiani uyanan a,
    iŋanen buben nek ibol ŋaisag oŋ, an lo ŋai ilog ibol dak ago mi igane wa.’
  sna-sna: Shure kwokunge abvisa Sauro, akagadza Dhavhidhi kuti ave mambo wavo. Iye
    akapupura pamusoro pake achiti, ‘Ndawana Dhavhidhi mwanakomana waJese murume wapamwoyo
    pangu; iye achaita zvinhu zvose zvandinoda kuti aite.’
  smk-NT: Ket sin ginlat nayan adi' nin Dios, nisili naya si David. Siti a wana nin
    Dios maipa'ka' kona ni David, ‘Siti si David nin anak na ni Jesse, tawo yayti
    nin makapaririket kongko. Gaw'en na a sarba nin rabay ko.’ ”
  grc-TCGNT: Καὶ μεταστήσας αὐτόν, ἤγειρεν αὐτοῖς τὸν Δαυὶδ εἰς βασιλέα, ᾧ καὶ εἶπε
    μαρτυρήσας, Εὗρον Δαυὶδ τὸν τοῦ Ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν μου, ὃς ποιήσει
    πάντα τὰ θελήματά μου.
  gof-WFTW: Xoossay Saa7ola shaaridaappe guye entta bolla Dawite kawothis. Xoossay
    Dawitebaa markkattishe, ‘Taani koyaa ubbaa ta wozanaa mela oothiya Isseyye na7aa
    Dawite demmas’ yaagis.
  spa-BLM: 'Cuando lo destituyó, levantó a David para que fuera su rey, a quien también
    le dijo: “He encontrado a David, hijo de Isaí, un hombre según mi corazón, que
    hará toda mi voluntad”.'
  kyz-NT: “Davi 'ga Jese 'ga ra'yra 'ga. 'Ga jeremifutara wapo a'jeteetewi jee”, 'jau
    Janeruwarete 'ga 'gã nupe. “Ma'eramũ je 'ã jeporomutaramũ 'ga ree. Jeje'ega 'ga
    'ã wenup akou. A'eramũ je 'ga mogou 'wyriaramũ pẽ nupe”, 'jau Janeruwarete 'ga
    'gã nupe.
  dao-dao: Acun käna ani ksät lü Isarelea sangpuxang vaia Davit a mcawn be; Pamhnam
    naw cuna mawng cun ngsingsak lü, ‘Jisea cakpa, Davit, ka mlunga mäi mlung naki
    hmu veng, ani naw ka ngjakhlü naküt bi khai’ a ti.
  cya-cya: 'Xa cua'' ngujui yu Saul, ngulohui Ndiose ''in yu Davi nu ca yu ree, lo''
    ndeña''an ycui'' ñi cha'' ''in yu: Davi, sñe'' Isaí, nde nu su''hua ña''an lca
    cusya ''in lo''on, lo'' cu''ni yu tsaña''an nu nchca tin''.'
  beu-beu: Angmuse Lahatala Ana at hela aing metma raja angu eahalang. Senge Lahatala
    Ana bot Isai oal, ene Daud angu aing songgar, metma Saul etelul ening. Lahatala
    etatabit Daud omi angu ateing bot Ana mateng hula, ꞌIsai oal Daud anga, elamal-etahi
    angu Nomi adang baa. Base eningse emangpi angu ana ening Nenomi eamulung.
  wrk-wrk: Baki nyuli dulaba Sul Kudwanyi, baki yarrijba nyuli Dayibid walkurrayngka
    mambukanyi kingkanyi. Yanybayi Kud Dayibidkanyi, ‘Wakaramba ngayi nanda Dayibid,
    nyulu jandanyi Jisinyi. Nanda Dayibid, ngayu maruka muwa nangangi. Yabimba janyulu
    bukamba yaji, jalija ngayu karu yabimbiji.’ Nani yanybayi Kud Dayibidkanyi.
  nii-nii: Ba Gos king Sol tor kindpi, king Deipis mundum. Mołpu, wumb kanpi yi nim,
    ‘Na Jesii kingam kan sind. Na wu ei noman ngond. Eim na noman piimba mił kongun
    ermba,’ pa nim.
  ign-NT: 'Te táequenepa, ema Viya máitsivachapa ema Saúl. Ticaijarapa ema David,
    émapavapa reyhi. Taicha macahepa ema Viya: “Nímara­racahi ema David, machicha
    ema Isaí, núrica eta máurivahi. Taicha máitauchayare tamutu eta nuvanai­ri­pianaya”
    macahepa ema Viya.'
  dik-NT: “Nawën cï Thawul nyaai bääny yic, go Nhialic Debit looi ke ye bɛ̈nyŋaknhomden.
    Ku kën cï Nhialic lueel riɛnke akïn, ‘Aca yök lɔn Debit, wën Jethe yen ë raan
    yen wiɛ̈c. Ku ë yen raan bï käk wiɛ̈ckë bïk röt looi, aa looi.’
  cac-cac: 'Axo Dios ic''jinaquel vin̈ d''a yopisio chi''. Axo vin̈aj David yac''xicanoch
    sq''uexuloc vin̈. Yalannac Dios icha tic yuj vin̈: Ina yajec'' vin̈aj David vin̈
    yuninal vin̈aj Isaí, aton jun vin̈ tic tzin tzalaj yed''oc. A vin̈ ol b''oan masanil
    tas in gana, xchi.'
  tzj-E: 'Ja'' Dios tak xelsaj k''atbaltzij pruk''a'' Saúl xucsaj cana David rey y
    cawra xbij tzra: —Anen congan nel ta nuc''u''x tzrij David rlec''wal Isaí, arja''
    nuban njelal achnak ajni'' quenwajo'' anen. Cara'' xbij Dios.'
  san-BUR: ပၑ္စာတ် တံ ပဒစျုတံ ကၖတွာ ယော မဒိၐ္ဋကြိယား သရွွား ကရိၐျတိ တာဒၖၑံ မမ မနောဘိမတမ်
    ဧကံ ဇနံ ယိၑယး ပုတြံ ဒါယူဒံ ပြာပ္တဝါန် ဣဒံ ပြမာဏံ ယသ္မိန် ဒါယူဒိ သ ဒတ္တဝါန် တံ
    ဒါယူဒံ တေၐာမုပရိ ရာဇတွံ ကရ္တ္တုမ် ဥတ္ပာဒိတဝါန၊
  yaa-NT: 'Nãskata Epa Niospa Saúl tsekani anã xanĩfo iyamanõ. Akka Epa Niospa David
    xanĩfo inõ imani. Nãskaxõ yoini iskafakĩ: ‘Isaí ãfe fãke David mã ea inimamakõi
    nã ẽ apaiyai keskafaki nãato akõini,’ ixõ yoini.'
  cab-NT: Lárigiñe, ába lagídaruni Búngiu arúeijani lueí Saúl, ába líchuguni lun Davíd,
    le uágubei laríñaga. “Darína Davíd, liraǘ Isaí, ában wügǘri le áubei nagúndaara,
    áni ladǘgübei sun le nabúseerubei.”
  clu-clu: Pagkatapos nga paalinun ang Dios si Saulo bilang ari, si David ruman anang
    ginpaari kananda. Kon parti kay David maman dia anang koon ang Dios, ‘Nagostoan
    ko si David nga bata ni Jesse. Tana ang magatoman ang tanan nga akun isogo kanana.’”
  swh-ULB: Kisha baada ya Mungu kumuondoa katika ufalme, alimwinua Daudi kuwa mfalme
    wao. Ilikuwa ni kuhusu Daudi kwamba Mungu alisema, 'Nimempata Daudi mwana wa Yese
    kuwa mtu apendezwaye na moyo wangu; ambaye atafanya kila kitu nipendacho.'
  tpt-NT: 'Ex taval ni Dios maqosunil ixpulhachimoꞌon ni Saulo, va jamaqxtaqnil kalhichimoꞌonul
    yu David. Ni Dios lhichivinil David, va naul: “Klaqtsꞌin ni David yu istsꞌal Isaí.
    Yucha va qayntaun lapanaki yu chꞌantaun junita kun kitꞌin y yucha makaꞌojoy tachun
    yu kitꞌin klhinajun.”'
  aai-aai: Naatu God Saul bobosair ufunamaim David bai Saul efanin yai. God iti na’atube
    eo, ‘David o Jesse natun, orot o na’atube isa i ayu au yasisir gagamin na’in,
    ayu abisa sinafumih akokok etei boro i nasinaf.’
  sny-sny: Sosu Owane Sitewi lai Sol hi ani arosawi su, le meni owane tutawe Devit
    au ariariye henerai. Owane Sitewi lu tewi lo ma'e Devit ne au te'eye. Le apou
    eiye, ‘Ane meni Devit siyeyei ne nehiye. Meni ape Devit Jesi lo meni eime, le
    marepi ano aiwawe a'i totesiya. Le marepi werese ano umasinamirowa.’
  myy-myy: 'Jʉ̃arã masacõ rodori bero mʉcana ʉjʉ wasoayijʉ Dios. Ito bajiri Saúlre
    bucõacõri Davidjʉare ʉjʉ cũyijʉ Dios mʉcana. Davidre tʉoĩa bʉsigʉ, ado bajiro
    bʉsiyijʉ Dios: “Yʉ tija David, Isaí macʉ, yʉ robo bajiro ʉsi cʉtigʉ ñami ĩ. Ito
    bajiri yʉ ãmoro bajiro yigʉ yiguĩji ĩ”, yiyijʉ Dios, Davidre tʉoĩa bʉsigʉ.'
  trc-NT: 'Ga̱a ne̱ quirii yaníj Diose̱ man Saúl, ga̱a ne̱ cuneꞌ Diose̱ man síí cuꞌna̱j
    David se vaa gu̱un David síí nica̱j suun rey uun chij rihaan nij yuvii̱ israelitá
    a. Ne̱ caꞌmii Diose̱ cheꞌé soꞌ, cataj Diose̱: “Nihánj me se naríꞌ ꞌu̱nj man David
    taꞌníí Isaí, ne̱ soꞌ me síí quiꞌya̱j nu̱ꞌ nda̱a vaa me raj quiꞌya̱j soꞌ na̱nj
    á”, taj Diose̱ niꞌya̱j Diose̱ man David a.'
  cut-NT: 'Cuahn che tuno ro ne, Dendiohs ne, chehnevi ye Saúl. Ca̱h ye vederihquentiyon
    me David, ne ra̱hn ye: “David, da̱ya Isaí ne, a̱ma sa̱hn che renevahnecun se che
    náhn, ne dinahn se nducuahn che ca̱hcantiyón.”'
  bel-bel: 'Адхіліўшы яго, паставіў ім царом Давіда, пра якога і сказаў, пасьведчыўшы:
    «знайшоў Я мужа па сэрцы Маім, Давіда» сына Ясеевага, які спраўдзіць усе хаценьні
    Мае».'
  zlm-KSZI: Setelah Allah memecatnya daripada takhtanya, Allah memberi mereka Daud
    pula sebagai raja. Allah berfirman tentang Daud, “Aku mendapati Daud, anak Isai,
    seorang yang menyenangkan hati-Ku; dia akan melakukan segala yang Kuingini.”
  gdr-gdr: Ɨ re God Saulɨnd yewaikitonj, Ton ket Dawidɨnd yonyitonj towa kingɨm. Ɨ
    God kea ti gatab yɨr ungata yɨt yindenonj odede da, ‘Re Kon Yesaimna b'ɨga Dawidɨnd
    yɨr yongond, ton re Koina gar ke nony ɨjai rɨga e. Ɨ tonte dem Koina komkesa singi
    gasa tamnɨkiny dem.’
  vmy-NT: 'Jaskan Naꞌenchana jaꞌare xare Saúl ꞌba kitsaꞌen nga David rey kuán. Ngatꞌare
    David= kitsuyakixi Naꞌenchana nga ꞌbi kitsu: “Je= kisakuna̱ David xi kiꞌndire
    Isaí. Jngu xuta xi tsja mare inimana̱, xi sikꞌetjusun yeje jofatsaꞌen nga mejénna̱.”'
  cmn-FEB: 之后上帝又废去扫罗，选择大卫为王。在为大卫作证时，上帝说：‘我找到耶西的儿子大卫，他符合我的心意，将遵行我的一切旨意。’
  gmv-RNT: Sa7oole shaaridappe guye Dawute kawothides; iza gish ‘Ta wozna mala hanizayssanne
    ta koyidayssa wursi ooththiza Iseeye naa Dawute ta demmadis’ giidi Dawute gish
    Xoossi markattides.
  ncl-NT: 'Huan quiman Dios quijcuanic Saúl pa yajmo yes hué, cuaquín Dios quilajtultic
    David pa yes inminhué yehuanten, quijtuc cuali inahuac yihual, quilic: “David
    ixolol Isaí niquita quinami lacal hual quipaquiltía noyolo, yihual quichías len
    yes hual nicnequi.”'
  wed-wed: Ma God Saul i tere-opunei ma David i terei ai gulau. Ma wenanare i riwa
    i pa, “Tau a aramanei da David, Jesse natuna orau ana rauoḡara, ma au ḡoana anatapuna
    ina kauei.”
  sua-sua: To kopekam ko E Nut tpet e Sol, ta le khim e Devit orom ka msasaen vat,
    en kam kle kol e Sol ka ngaekam, he en kam kle ka vle te, mor lIsrael ngua taven.
    E Nut thim e Devit orom ka msasaen tok, ekam ko tmur havae mang e Devit te, ‘Kua
    mnor mang e Yesi khal to e Devit, ko en a mhel to tvu ngae kun mnam dok. He her
    en arhe ner kaeharom o reha tgus ruk koma svil en kmeharom mar.’
  klt-klt: Kulá wata torong hára king Sol wa yáupmá hára isutang gu Dewit táng watán
    king tin watá pin yáni tángga átuk. Ánutu yá ámna wata ing yánuk, ‘No Jesi nanggená
    Dewit wa kangga pahánna álosim naret. Watá ku nákkán pahán káin rina átak wa álo
    isutnek.’
  are-are: Altjirrala pula erinha unpuka, David-anha turtantama ingkairnaka king etnaka
    nitjika. David ekuriperra Altjirrala lakinha ilaka, ‘David-aka, Jesse-aka worraka,
    yinga kngarra kangkama. Era kunha nukanta kangkwerrama.’
  gai-gai: Karica anna iŋmbaia Raraŋ Aetaniaca Solmo moa kecariatke, ma Dewitmo mina
    gagrirta ramoot paŋan naaŋgɨra larua lamarapacat. Na Raraŋ Aetaniaca meikramtaɨrmo
    Dewitna morina kirarirta kam laŋmo ma an wiwitiatna, ‘Aku, Iesina nuoc Dewitna
    iro inikca atuna watta lamŋirina, ainda moca aukna iro inikca an ramootmo toŋtoŋ
