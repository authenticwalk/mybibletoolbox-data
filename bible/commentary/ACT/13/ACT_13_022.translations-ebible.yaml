    ସେ ଆମ୍ଭର ମନର ମତ ବ୍ୟକ୍ତି, ସେ ସମସ୍ତ ବିଷୟରେ ଆମ୍ଭର ଇଚ୍ଛା ପାଳନ କରିବେ।
  bzj-bzj: 'Den afta ih moov Saal, ih put Dayvid az dehn king. Dis da weh Gaad seh
