    wu ei, na numan ngur. Wu ei ndi, na nga pʉt uⱡ mbʉ mel, kapⱡa endʉmba,’ nitim.
  bch-bch: Be Deo isuk ei ga ila ga kus ta idol Devit ga iman ad maron kapei. Be ikado
    posanga kemi ngan ei bedane, ‘Gau nagera Devit, Iesi inat, ei eaba toa inasnasi
    gau lolog. Ta ei ga ikado danga toa ngada ne mambe nakim.’
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, caguíimˋ Fidiéeˇ i̱ dseata˜ Saúl do e lɨiñꞌˊ ta˜,
    jo̱ caguiéeiñˋ jaangˋ dseañʉꞌˋ i̱ siiˋ Davíꞌˆ i̱ nilíingˉ dseata˜ dseaˋ féngꞌˊ
    quiáꞌˉ dseaˋ Israel, jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Isaí. Jo̱ lalab cajíngꞌˉ Fidiéeˇ
    e éeiñˋ i̱ dseata˜ Davíꞌˆ do ie˜ jo̱: “Eáamˊ iáangˋ dsiiˉ có̱o̱ꞌ˜ Davíꞌˆ i̱ lɨ́ɨngˊ
    jó̱o̱ˊ Isaí, co̱ꞌ nijmiti˜bre lají̱i̱ꞌ˜ e iin˜n.”'
  deu-1951: 'Und nachdem er ihn auf die Seite gesetzt hatte, erweckte er ihnen David
    zum König, von dem er auch Zeugnis gab und sprach: «Ich habe David gefunden, den
    Sohn des Jesse, einen Mann nach meinem Herzen, der allen meinen Willen tun wird.»'
  alq-ALGNT: 'Apitc dac Kije Manido ka ana8enimadjin Saulan, ogi odapinan Davidan
    kidji ogima8indjin. 8adan oo Kije Manido ka ikidodj ka mikomadjin Davidan: ‘David,
    Jesse og8izisan, mi aa nabe ka nda8enimag kidji ogima8idj. Nikikendan enendag
    tabickotc nin ka inendaman. Kada ijita adi ke iji nda8enimag.’ Mi ka ikidodj.'
  ixl-NNT: 'As kat teesa veꞌt u Tiixheꞌ u Saulo ijlenaalil. As aꞌ veꞌt u David kat
    ok ijlenaalil taꞌn Aak. As ech tal Aak ileꞌ: «Tan ootzimaleꞌ u David svaꞌn, vikꞌaol
    u Isaí, tan aꞌ najeꞌ uvaꞌ la ikꞌul tibꞌ unyol stukꞌ. As ayaꞌl chit ikꞌuꞌl la ibꞌaneꞌ
