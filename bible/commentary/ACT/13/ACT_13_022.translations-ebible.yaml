  san-ORI: ପଶ୍ଚାତ୍ ତଂ ପଦଚ୍ୟୁତଂ କୃତ୍ୱା ଯୋ ମଦିଷ୍ଟକ୍ରିଯାଃ ସର୍ୱ୍ୱାଃ କରିଷ୍ୟତି ତାଦୃଶଂ ମମ
