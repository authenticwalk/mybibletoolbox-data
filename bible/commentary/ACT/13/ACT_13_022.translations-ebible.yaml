  cuk-cuk: 'Bab-Dummad, Saúl-reyga-maidgi Saúl-obachagusad, geb reyga David-mesnonikid.
    Bab-Dummad David-annik sogsagusad: ‘We-David, Isaí-machi, an-ibmar-abegedyob binsaed.
    We, an-ibmar-abeged bela anga imakoed.’ Salmo 89:20'
  tbf-tbf: I murien e Raban ta nga tsang rivie e Saulo a nga tsana e Davit va eie
    magi kovakova ka leong. A nga vavatei katsep ngan surie e Davit malan ine, ‘O
    te vorotan e Davit e natuon e Iesse va eie mi ka ta lalaron beitsak nia vemusurie
    bu sinaviung. Eie ta tsana bu kepineits kokouk vemusurie kong lalaron.’
  uig-CYR: 'Бирақ Худа Саулни сәлтәнитидин чүшүрүп, уларға Давутни падиша қилип турғузуп
    бәрди. Худа униң һәққидә гувалиқ берип: «Көңлүмдикидәк бир адәмни, йәни Йәссәниң
    оғли Давутни таптим. У Мениң толуқ ирадәмгә әмәл қилиду», — деди.'
  ikw-NT: Nga o gwemernu a, Chiokike mernu Devidi eze be, ka bụ nhne Chiokike kwuru
    gbasịri a, ‘M whnụrnu m Devidi nnwọ Jesi, nye nụ lele mkpọma m, nye jeeme kpakara
    nhne me pioru o mee.’
  khs-khs: 'Aputa: Solewa iya:pela:, Koteyewi Tepitiwa Isolaiya sena ili kini temita:
    ta:pele tiye apoyakeye. Aputa: Koteyawa Tepitiwamo selesekiwa, ‘Neyawa Yesi e
    sa:le Tepitiwa papokeye. Sena semetei ewa Nine himu matana fa:na:yamuna elakeye.
    Alanase, Nine matana timinima:na: telawa eyewi timinipesakeye.’'
  dwr-ENT: ፆሳይ ሳዖላ ሻሬዳዋፔ ጉዪያን፥ ኡንቱንቱ ቦላ ዳዊቴ ካዉታና ማላ፥ ኣ ዴንዳ፤ ዳዊቴባ ማርካቲዴ፥ ‹ታኒ ኮዪያ ኡባባ
    ታ ዎዛናዳን ኦያ ኢሴይ ናዓ ዳዊታ ዴማዲ› ያጌዳ።
  pma-pma: Ka navong Ahi sesein Sol, rie lat Deved esuk mai vi asuv houlu one ka viten
    selusien enek usili vit, ‘Deved, natin Tiese, nalesi keke kei vi meatin koa mum
    musil rendemien onak ka houm vasi tounah koa ek vati keke kei voumoni.’
  atd-NT: No ka pog–awo to Magboboot to katondanan ni Saulo, si Dabid on ka inliwan
    din no labow no igbuyag to sikan no ugpaan dan. Kagi to Magboboot no igmalogot
    ki Dabid to, ‘Nabatukan ku si Dabid no anak ni Isai, to og–ayun lagboy to goinawa
    ku woy ogpaagad–agad kanak to agad nokoy no igsugu ku kandin,’ kagi to Magboboot,”
    kagi ni Pablo.
  tel-2017: తరువాత అతనిని తొలగించి దావీదును వారికి రాజుగా చేశాడు. ఆయన ‘నేను యెష్షయి
    కుమారుడు దావీదును నా ఇష్టానుసారమైన వానిగా కనుగొన్నాను. అతడు నా ఉద్దేశాలన్నీ నెరవేరుస్తాడు’
    అని దావీదును గురించి దేవుడు సాక్షమిచ్చాడు.
  hat-BSA: '“Lè L te fin retire li, Li te fè leve David pou l ta kapab wa sou yo.
    Selon Li, te temwaye e te di: ‘Mwen twouve David, fis a Jessé a, yon nonm selon
    pwòp kè Mwen ki va fè tout volonte M’.'
  bxh-bxh: Yaubada Saulo ya abifahi mulina yai, Deiwidi ya faꞌobiyo, enehedi. Yaubada
    Deiwidi te ya libaen, iyen, “Dogana E gadolele mate, E lobahi. In mate Desi natuna,
    Deiwidi. Ginauli mahudoꞌina E fanuha bena ya ginauli, haba ya ginauli watan.”
  top-NT: 'A̱stá̱n Dios lí̱lhca̱lh caca̱ma̱páksi̱lh David, pues xlá chuné li̱chihuí̱nalh
    jaé rey: “Ctaka̱sni̱t David ixkahuasa Isaí, cacxilhni̱t xlacata ixnacú ni̱ lactlancán
    y ama tlahuá la̱ta tú nacli̱ma̱paksí.”'
  msk-msk: Paglingat nang Dios kang Saulo, byaballinan naan ni Dabid na yagaari kanilan.
    Laong nang Dios, ‘Kikita ko si Dabid na anak ni Jese, na akanarigan pagimo sang
    kariko nang pagbuut ko, wakaw laban madyaw ko si Dabid.’
  gyr-NT: 'Ipare Tũpa vɨrocua imborerecuasa ichui; omondo David upe yande ramoi cuai
    ãgua. Ahe secocuer rese aipo ehi: ‘Co David, Isaí rahɨr, oyapo che remimbotar
    yepi. Ahe omboavɨyera che porocuaita’ ehi Tũpa.'
  kmh-kmh: Pen kisen Gor Sol nup kirgiy, Jesiy ñinuk Depiyt nup dek, kiyŋ mindiy,
    kuyip kond mindyiŋgip. Kun giy kond mindakniŋ, Gor aŋgak, ‘Jesiy ñinuk Depiyt
    bi tep yimb; apiyn rek nep giniŋgamb aŋgak.’
  ukr-ONPU: 'Згодом Бог усунув Савла, зробивши царем Давида. Він свідчив про нього,
    кажучи: «Я знайшов Давида, сина Єссеєвого, чоловіка Мені до серця. Він звершить
    усю Мою волю».'
  emi-emi: Vara ghe ghaa vella Sol, me ghe gheleila Deivit ghe kingila. Ghe auliaa
    tootoongaala va, ‘Ngatarala Deivit, natuna ia Jesi, ia lo ateva taumattu aghaloannaailiia
    tale urunguitanighi eteva. Ia aue eghelei ekapa voto aghaloanna va eghelei.’
  zpv-NT: 'Ya chin basiaꞌpitii Dxiohs laꞌh Saul, chiꞌchi guhcagaꞌh guehtu Davihd rrehyi,
    chiꞌchi rahbi Dxiohs: ―Laꞌn gulii laꞌh Davihd lliiꞌn Isaí laasii Davihd naa tuhbi
    ndxiꞌhw nin guunn garaa nin xclaaꞌdzihn gaca.'
  gux-gux: 'U Tienu den dindi o ki gandi bi po Dafidi ki dini o li bali ki tieni o
    po yaa siedi n tiena: N laa ke Isayi bijua Dafidi tie yaa ja n tie n pali n bua
    maama ki baa tiedi n yanbuama kuli.'
  kos-kos: 'Tukun God El sisella Saul, God El akleumyalak David elan tokosra lalos.
    Pa inge ma God El fahk kacl: ‘Nga konauk lah David, wen natul Jesse, el kain mwet
    se ma nga insewowo se, su ac oru ma nukewa ma nga lungse elan oru uh.’'
  ibo-ibo: Mgbe o wepụsịrị ya, o mere Devid ka ọ bụrụ eze ha. Ọ gbara ama banyere
