  bdv-bdv: ହଃଚେ ଇସ୍ୱର୍‌ ତାକେ ରଃଜା ହଃଦ୍‌ କାଡିକଃରି ସେମଃନାର୍‌ ରଃଜା ଅଃଉଁକେ ଦାଉଦ୍‌କେ ବାଚ୍‌ଲା
