    David jadya ayaque.
  kgp-NT: 'Ti tỹ ẽn kutẽm kar tóg Davi fẽg mũ, Topẽ ti. Davi to tóg vĩ há han mũ,
    Topẽ ti, kỹ tóg: “Davi ve sóg, Jessé kósin,” he mũ. “Nén há han tóg tĩgtĩ. Kỹ
