  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤜᤠᤱᤕᤢᤰᤗᤠᤶ ᤂᤧᤳᤋᤢᤀᤠᤱ ᤍᤠᤀᤢᤍᤧᤴ ᤜᤠᤱ ᤆᤥᤃᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ. ‘ᤕᤡᤛᤤᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤍᤠᤀᤢᤍᤧᤱᤃ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤀᤠᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤱᤒᤠ ᤔᤏᤠᤖᤥ॥’
  mie-NT: 'De nī ncandeē yā-ni tiñu ndíso Saúl, de nī jani yā David nī ncuu dē rey
