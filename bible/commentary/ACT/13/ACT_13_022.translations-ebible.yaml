    aki minden akaratomat véghez viszi.«'
  mcf-NT: 'Adashic, yuecash Saudo, con shënisio, Nuquin Papan chiaid tantesa uasho
    isun utsitsen Dabid cuëmëdquid tsusedpabo ancaquid icmeoapampic. Aidi Nuquin Papan
    chiacpadomboen nabanquidquio icsho isash Nuquin Papa: ‘Dabid, Isain mado, ëbi
    bëdamboshë icmequid, ëbi bunacpaden nabanquidquio mibi nec,’ quepampic Nuquin
    Papa —quepanëdash Pabado aton matses Antioquiya yacnocquido tantiamenuen chiec.'
  kjs-kjs: 'Go puma Gote-me nipu raluma Devit ali mudu mapiraasa. Go ali madaare Gote-me
