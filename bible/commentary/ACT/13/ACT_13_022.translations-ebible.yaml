    kuu kwanimaan kowe.’ andoon.
  poi-NT: 'Ocmɨ Dios it́op jém Saúl. Accámta̱ jém David iga rey. Nɨmpa Dios: “Ampát
    jém David jém Isaí ima̱nɨc. Jém ijɨ̱xi jext́im juuts aɨch. Iwatpa juuts ɨch aŋwɨ̱aŋja̱m.”'
  wuv-wuv: I fapedugaa Saul, na augaa David ba haparaa ro'odu. Ina warewareia, ‘Una
    fanunupa'ia ba David, mei na'uu Jesse, imina neneraa fei naranarau. Iwe bigi'aa
    minaa ei manumanu una nunuminia ba inei bigi'ia.’
  quf-NT: 'Dyusqa, Saulta kargunmanta urqur, Davidtana numraran, gubyirnu kananpaqqa.
    Paypaqmi Dyusqa niran: Uk allipla allin runatami tarisha kani. Paymi imata ruray
    nitiypis, ruran. Payqami Isaipa wamran David.'
  yuw-yuw: Sol yu tong bumbum tuna Kopotorocho yu körengmun onguna ‘Devitho Israel
    nanohon dugo itun’ yongo yu temongmun ögoc. Devitha wömai Kopotorocho yongburoc
    ingoroc yogoc, ‘Nocho Yesihon morögo Devit yu angsoworeaya yu amna ogepma sinom
    itac. Yu wömai nochon irot kombic kombic ambarac tanmuna nochon mata sumbengoc.’
  hus-NT-1971: 'Tamna’ a Dios in tixc’a’ a Saulo ani im punu a David ti ts’ale. Tin
