  san-TIB: པཤྩཱཏ྄ ཏཾ པདཙྱུཏཾ ཀྲྀཏྭཱ ཡོ མདིཥྚཀྲིཡཱཿ སཪྻྭཱཿ ཀརིཥྱཏི ཏཱདྲྀཤཾ མམ མནོབྷིམཏམ྄
    ཨེཀཾ ཛནཾ ཡིཤཡཿ པུཏྲཾ དཱཡཱུདཾ པྲཱཔྟཝཱན྄ ཨིདཾ པྲམཱཎཾ ཡསྨིན྄ དཱཡཱུདི ས དཏྟཝཱན྄ ཏཾ དཱཡཱུདཾ
    ཏེཥཱམུཔརི རཱཛཏྭཾ ཀརྟྟུམ྄ ཨུཏྤཱདིཏཝཱན།
  qve-NT: 'Chaymantan Diosqa rey Saulta rey kasqanmanta qarqoran. Hinaspan paypa rantinta
