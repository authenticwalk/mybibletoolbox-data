    nipumi nina kone raayo adoma palia.'
  mni-mni: "Adubu Tengban Mapuna Saul-bu louthoklaba matungda David-pu makhoigi ningthou\
    \ oihanbikhi. Mahakki maramda Ishworna haikhiba adu asini, \x93‘Eina Jesse-gi\
    \ machanupa eigi thamoina khoidajaba David-pu phangle, eina mahakpu touhanningba\
    \ pumnamak mahakna tougani.’\x92"
  yad-NT: 'Sasipyata̱da ji̱ta variy Ju̱denu jadchintyiñi̱ Sávurubantyi, sabayada ji̱ta
    variy su̱bivaju̱ni̱ Davyíbentyi. Jadchiy ji̱ta su̱teda Ju̱denu: Radyimya̱ siva
    Isayí denu Davyíy, jiryatiy samiy vanu rajyu̱ dañi̱. Ni̱ni̱ ji̱ta ra̱jvaacharara
    ravya̱taraday jiryatiy ri̱canuchara darya.'
  mxb-NT: 'Tído ni̱ di̱tá Ndios choon noo̱ ndáꞌa̱ Saúl ñoó, dá ni̱ na̱chi̱kani na
    David sa̱ kuu ra rey. Dá ni̱ xi̱ꞌo Ndios kuendá saꞌa̱ rá, ta kaá na̱ diꞌa: “Nátaꞌan
    ini yuꞌu̱ xiníi̱ David, de̱ꞌe ta̱ naní Isaí, chi̱ koꞌo̱n xi̱ kee xi ndidaá kúú
    ña̱ kóni̱ yuꞌu̱.”'
  pon-2006A: Mwurin Koht eh ketin kasapwildi Sohl, e ahpw ketin kasapwilada Depit
    pwe en wiahla arail nanmwarki. Ih ohl menet me Koht ketin mahsanih duwe, ‘I diaradahr
    me Depit, nein Sehsi, iei soangen ohl me I kupwurki, soangen ohl me pahn kapwaiada
    mekoaros me I kupwurki en wia.’
  maq-NT: 'Hane xi cafahaxin Nina me vëhë xi matitjun me ne, cavejña me xutachanga
    naja David xi cuma titjun me. Cuitjin cachja Nina tsëhë David: “Ngahan vutsején
    ne, cha David, quihndi rë cha Isaí ne, cha vëhë ngu cha xi jemu chuya ná tsëhë,
    ngu cha xi sahmi yëjë hacutjin xi meje ná.” Cuatjin cachja Nina.'
  hto-hto: 'Afe mei Juzíñamui Saúlna oni orede. Oni óriano David illáɨmana ie meífomo
    jóonete. David ífuedo Juzíñamui úrite; daɨde: “Cuena ióbitadɨmɨe David baitɨcue.
    Afémɨe Isaí jitó. Nana cue jitaiga raana jetáfɨrede,” daɨde.'
  por-BRBSL: 'Quando ele o retirou, levantou Davi para ser o rei deles, ao qual também
    testemunhou: “Encontrei Davi, filho de Jessé, um homem de coração, que fará toda
    a minha vontade”.'
  ces-NKB: 'Potom ho odstranil a pozdvihl jim za krále Davida, kterému také vydal
    svědectví, když řekl: ‘Nalezl jsem Davida, [syna] Isajova, muže podle svého srdce,
    který naplní všechnu moji vůli.’'
  cui-cui: 'Bapoxonae Saúl cui matawentatsi Nacom abe peexanaexae. Equeicha exana
    ichʉn pon jiwi itorobiya pia pepa peewatsinchi, pon pewʉn David. Nacom yabara
    jume jei David: ‘David tan, pon Isaí pexanto. David netsita jʉntʉ coyene xanepana
    yawa wʉnae exanano. David itapeta exanaena daxita pocotsiwa ichichipan’, jei Nacom.'
  boj-2014: Onaqa Qotei na Sol kobotosiqa olo Devit giltonaqa a kamba Israel naŋgo
    mandor koba soqnej. Qotei a Devit qa endegsi marej, ‘E Jesi aqa ŋiri Devit unonum,
    aqa kumbra tulaŋ boledamu. E Devit aqa kumbra qa tulaŋ arearetbeqnu. E qalieonum,
    a ijo areqalo kalil dauryoqnqas.’
  eng-OEBUS: After removing him, he raised David to the throne, and bore this testimony
