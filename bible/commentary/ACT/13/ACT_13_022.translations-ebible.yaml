    Jesiye hwomu sohumneꞌno nje sɨmeho nɨmoꞌnɨngkohoho. Yoꞌmayo ngko imesomo Ntefit
    wonnɨngkaꞌmte hweho.
  yon-yon: Kumban Godbed Sool kuu dankarekore, Dewid kondoona, yembed king keroon.
