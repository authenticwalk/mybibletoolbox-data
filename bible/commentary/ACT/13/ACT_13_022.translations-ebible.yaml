    huwanyafe fai waha gau tuna. No ji yame gau hiyou oruwanga oojo wonbona.’
  aly-aly: Akngeyel renh irrentek intem-antey, ingwer-anem aney-alkenh. David-anem
    rnkernek, atyetyart ilkwa ikwer-rnem anetyek. David ikwer-penh alakenh Akngeyel
