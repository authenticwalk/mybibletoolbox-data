    ŋayi gan ŋunhi God-Waŋarryu lakaraŋalnydja ŋanya Daybitnhany, ‘Marŋgi ŋarra nhanŋu
    dhuwal ŋurukuny ŋunhi yolŋuw Daybitkuny, ŋunhi ŋayiny gäthu'mirriŋu Djitjiw. Ŋarrany
    djäl yan nhanŋu Daybitku, bili ŋayi ŋuli ga ŋunhi dhärukkuny malthun ŋarrakuwuy
    yan, ga djäma ŋayi ŋuli ga ŋarrakiyingal yan djälyu.’ Ga bitjarr ŋayi gan ŋunhi
