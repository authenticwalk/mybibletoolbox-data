verse: ACT.013.022
translations:
  kpx-kpx: Iniale vagana degomoleau uoholisege Dilavau Solo halei Deividi ebagemage
    keu Iselalae kini holinu. Dilavau Deividi huhuai loui avoe, ‘Di ata katealeho
    isivianu. Di huhuige Diesi mo Deividi kena di onole louale ke vai.’
  okv-H: rate God na Saul avo toto David avo King iketo ke einge ena, ‘Eto embo Jesse
    ta meni David amo nau tunga humbari meni avo hambena avo eto na uje do asona avo
    asuja,’ ainge God na David kito ena.
  tbo-tbo: Ma Saulo i wihaleya po u mulina Dawita i witowoli po hai wasawasa. Dawita
    ubeina geka pita Yaubada i baha i pa, “Yese natuna Dawita a tuhagaya naka tauna
    a luhogaleya babana u luhogala atapuhi apo ina dewahi.”
  mal-C: ശൗലിനെ നീക്കംചെയ്തിട്ട് ദൈവം ദാവീദിനെ അവരുടെ രാജാവാക്കി. ദാവീദിനെക്കുറിച്ച്
    അവിടന്ന്, ‘ഞാൻ യിശ്ശായിയുടെ പുത്രനായ ദാവീദിനെ എന്റെ മനസ്സിനിണങ്ങിയ ഒരു മനുഷ്യനായി
    കണ്ടിരിക്കുന്നു. അവൻ എന്റെ ഹിതമെല്ലാം നിറവേറ്റും’ എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: Καὶ μεταστήσας αὐτόν, ἤγειρεν ⸉αὐτοῖς τὸν Δαυὶδ⸊ εἰς βασιλέα, ᾧ καὶ εἶπεν
    μαρτυρήσας, Εὗρον Δαυὶδ τὸν τοῦ Ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν μου, ὃς ποιήσει
    πάντα τὰ θελήματά μου.
  bgc-bgc: फेर परमेसवर नै शाऊल ताहीं पद तै हटाकै दाऊद ताहीं उनका राजा बणाया, जिसकै
    बारै म्ह उसनै गवाही दी, ‘मन्नै एक माणस यिशै का बेट्टा दाऊद, जो मेरी इच्छा कै मुताबिक
    मिलग्या सै, वोए मेरी सारी इच्छा पूरी करैगा।’”
  khz-khz: Saulo king rakina na egaivagiato mulinai, Palagu na Davida egapiato, Isaraela
    geria king ai evega-agoato. Palagu na Davida evetaina ekilagi-matagaiato, netiwato,
    ‘Au na Davida, Iese natuna, parawalia, ia au nugaku na eririwaveni-rakavaana talimana.
    Ia na au geku ririwa kalara maparara pene kalara.’
  deu-TKW: 'Und nachdem er ihn abgesetzt, erweckte er ihnen David zum König, dem er
    auch das Zeugnis gab: ich habe gefunden David, den Sohn des Jessai, einen Mann
    nach meinem Herzen, der allen meinen Willen thun wird.'
  zsr-NT: 'Gdöd niꞌ Dios gduëꞌ Saúl naꞌ, atiꞌ buzóëꞌ quequëꞌ David quië gna bëꞌë.
    Dios benëꞌ lnaꞌ lau queëꞌ David ni, gnëꞌ: “Nözdaꞌ runëꞌ le rdzag ladxaꞌa David,
    zxiꞌnëꞌ Isaí, len gunëꞌ yúguꞌtë le rëꞌndaꞌ nedaꞌ.”'
  lin-lin: 'Sima na Ye kolongola Saulo, akomisaki Davidi mokonzi na bango. Tala maloba
    oyo Nzambe atatolaki na tina na ye : « Namoni Davidi, mwana mobali ya Yese, moto
    oyo asepelisaka motema na ngai ; akokokisa solo mokano na ngai nyonso. »'
  hns-NT: 'Tab Saul ke hataaike oe Jesai ke betwa Daawied ke raadja banaais. Okare
    biese me oe bolies kie: ‘Daawied hamaar man laaik aadmie hai. Oe hamaar sab hoekoem
    poera kariega.’'
  noa-E: Mamʉ mag nacharam rey ich Ẽwandamau isegpʉ̈iwi jũrr deeum woun ãb David anʉmta
    reikhapijimgui a jaaumajim aajem Pabloou. Mag jaaumamua ichdëupai, Mag David igwiata
    ich Ẽwandamaucha, “David Isaí iewaan chad mua khõsi chirʉm; jãguan chad mʉchdëu
    nem mag abarm ipierraa ajugui” ajim aajem Pabloou amag, ich Ẽwandamau iekhatarr
    igwia.
  eng-EMTV: And removing him, He raised up for them David as king, to whom He also
    said bearing witness, ‘I have found David the son of Jesse, to be a man after
    My own heart, who will do all My will.’
  mib-NT: 'Te ni quenehen ya jniñu Saúl, te ni jeni ya David ni cuu de rey nuū i.
    Te ni cahān cají yá jnūhun de: Cúsɨɨ̄ ni rī jiín David sēhe Isaí, chi sáha de
    tāca jéē cuní rī, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ हाङ्‌युक्‍लाम् खे़त्तुआङ्
    दाउदे़न् हाङ् चोगुरो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तु, ‘यिसैरे़
    कुस्‍साः दाउदे़ङ्‌ग आनिङ्‌वाॽ हे़क्‍के याःम्‍बक् के़जोःक्‍पा आसिराॽ के़धाङ्‌बा
    मनारो॥’
  xnj-xnj: Peamuwusili Sauli, Chapanga akamhagula Daudi avya nkosi wavi. Chapanga
    mwene akavajovela hotohoto, nimhagwili Daudi mwana wa Yese, ndava muni mundu mweakuniganisa.
    Mwenuyo ndi mweihenga mambu goha genikugagana.
  mmx-mmx: Melemu at loklok pes teren, Moroa ga soxolik ka ne Devit kusu nam gomgonga
    di. Anaa levelinga at ne Moroa ga paase mumu na ne Devit min, ‘Nia ara ven i do
    ne Devit nitna ne Jesi, neni laradi ik lox amomo ia. Neni laradi naba lok lempanga
    axap do nia ana vara i do ni na lox i.’
  cbr-NT: 'Cuarenta baritia ''icëbëtan Saúl chiquíntancëxun ca Nucën Papa Diosan David
    Israel unicaman ''apu ''imiacëxa. David ñui ca Nucën Papa Dios quiacëxa: “''Ën
    iscëx ca Isaínën bëchicë, David, ax ''ën sinánsaribi ''icën. Usa ''ixun ca ''ëx
    cuëëncësabi oquin ''ati ''icën”.'
  tee-NT: Chai acsni tavanan mak'osucalh ju yuchi pus ju Dios axtaknilh ju David ju
    k'ai ix'ucxtin'an. Chai is'akstu ju Dios ju lhichivinilh ju David ists'alh ju
    Isaí. Ma naulh ni ma chunch ixjunita ju ix'atalacpast'ac'at ju David tachi ju
    ix'anuch ju Dios. Chai ju yuchi ma canavik'oyach tachi chun ju calacasq'uinach
    ju Dios.
  eng-LSV: and having removed him, He raised up to them David for king, to whom also
    having testified, He said, I found David, the [son] of Jesse, a man according
    to My heart, who will do all My will.
  cak-NT: 'Y cuando ri Dios xrojo'' chi ri Saúl xel-e, xuya'' can ri David chi xoc
    rey. Ri Dios can xu''ij chirij ri rey David: C''o jun ri xtu''on ronojel ri ninjo''
    y can nika chinuech. Ren can nintzu'' chi ri xtibano quiri'' ja ri David ri ralc''ual
    ri Isaí. Quiri'' xu''ij ri Dios.'
  pah-NT: '—Aerẽ Tupana''ga ei: “Kiro ji Saul''ga pe''ai penduvihavuhua hugwi,” ei
    ga, ei ga. “Davi''ga Jessé''ga ra''yra''ga oko kiro penduvihavuhuro Saul''ga py''rovo,”
    ei ga. Daviva''ea mombe''gwovo Tupana''ga ei no: “Jipy''a ja hete ga Davi''ga.
    Gaha ti oko pa nhiremimbotarimova''ea rehe nehẽ,” ei Tupana''ga, ei Paulo''ga
    imombe''gwovo g̃a pe.'
  sja-NT: 'Aɨ t''ẽepai Saúl uchiapip''eda, Tachi Ak''õrepa Rey David bɨji iru pari.
    Mãgaji: ‘Mɨa Jesé warra David unujida aji, mɨa k''inia bɨk''a. Ichiaba mɨa k''awa
    bɨda aji, irua ooit''ee mɨa oopi k''inia bɨk''a.’'
  xed-xed: «Ka mbəɗanatá Lazglafta ta hul ta Sawulu, ka mbəɗanamtá ga mgham ta Dawuda
    ta ghəŋa taŋ. “Slafsla yu ta Dawuda, zwaŋa Yesay. Zɗəgihazɗa, dzaʼa magay ta inda
    skwi ya ta kumə yu,” kaʼa.
  mks-NT: 'Tá na̱ndihi já na̱tavá Ndióxi̱ Saúl já na̱chinúu a David ña̱ ná cacomí
    da̱ cuéntá sa̱ha̱ ná. Já na̱cachi Ndióxi̱ já sa̱ha̱ dá: “Íin va̱ha ini i̱ xi̱hi̱n
    David, ja̱hyi Isaí jáchi̱ xíni̱ ña̱ caja mé dá tócó ndihi ña̱ cúni̱”, na̱cachi
    Ndióxi̱ sa̱ha̱ David.'
  gfk-S: 'Io, namur, God ga kap leise Sol ma igom bul Dawit ura nudi king. Ma ne God
    ga hinawas utane Dawit ing iga tange horek: ‘Aiou te nes tupas leh Dawit no natine
    Iesi be aie ikino mangana turadi nong i haruat ma no nugu sinisip. Ma ina gil
    bakut ira linge ing iou sip be na gil.’'
  bmu-bmu: Mi malökmö, Anutunöŋ Sol uteköba salupŋe azi qetŋi Deiwid kiŋ azi kembuŋini
    akŋapköra möwölöhöba kuŋguyök. Kuŋguba könaŋamŋi jim asariba kewö jiyök, ‘Nöŋön
    Jesigö nahönŋi Deiwid miwikŋaizal. Yaŋgö uruŋi kewöta mötpi ölöp dop köl niŋgiza.
    Yaŋön mönö ahakmemeŋi pakpak miaŋgöreŋ nöŋgö jitni tem köla malma.’
  dgz-dgz: Watageta apane Sol ayop taiwandini go evi amba God wa totnagen amba apan
    Devit ayop muga tan. Devit oisewa God manega wan, ‘Apan Diesi otua Devit ne yao
    tanana ame nek bumaganapewa. Me evi amba wan dim dim ne tat anuina me tata.’
  eng-GNV: And after he had taken him away, he raised vp Dauid to be their King, of
    whom he witnessed, saying, I haue found Dauid the sonne of Iesse, a man after
    mine owne heart, which will doe all things that I will.
  zaa-NT: 'Pero Tata Dios nna bebèqquia tabée rey Sáulua le'' la'' rigú''ubia'' quì''į,
    làniana bedue David para ccá bi rey cubi qui'' cabi. Lo Escritura nna gunne Tata
    Dios qui'' David nna rèe: Yala ru''ulátsa''a'' David ỹi''ni Isaí, hua yúá'' qui''ni
    lą nna gunią iyaba nu calátsa''a''.'
  eng-WEBSTER: 'And when he had removed him, he raised up to them David to be their
    king: to whom also he gave testimony, and said, I have found David the son of
    Jesse, a man after my own heart, who shall fulfill all my will.'
  guh-guh: 'Bajaraxuacujinae Saúlpijinë Dioso copatsiaexanatsi pecopatsinexa baja
    vajasalinaivimi peyanacuaevetsijavatsi. Nexata juya Dioso itoroba Davidpijinë
    vajasalinaivimi peyanacuaevetsinexatsi. Dioso jumaitsi Davidpijinë yabara mapacueniaje:
    “Isaí pexënato, David, jamatabëcueneyapëtaniji. Bajarapitsinë jitsipajë. Bajaraponë
    David daxita pacuenia jitsipajë, netoexanaena,” jai Dioso Davidpijinë yabara.'
  bon-bon: 'siige Acejiyame teebine iyeblingtuji, piba Daawida ne mopeyame me jewenuji.
    Age Acejiyame me mene Daawida poto cidi me: ‘Cane asicnantine Yese me bägrä Daawida
    lui cäme singirage biname gyene, lui te iyeta cäme singi jaawenemuge.’'
  nhw-BL: 'Huan teipa Toteco quiquixti Saúl huan quitlali David para elis tlanahuatijquetl.
    Huan Toteco quiijto: ‘Nijpantijtoc David, icone Isaí, para eli se tlacatl catli
    tlahuel nechyolpactía. Yaya quichihuas nochi catli nijnequi ma quichihua.’ ”'
  mgw-mgw: Bu'ka pa kummu'ya Sauli, Nnu'ngu' ansawi Daudi apange nkulungwa wabe. Nnu'ngu'
    abaike nyinya kwa Daudi, ‘Nikwipwi panga Daudi mwana wa Yese nga mundu ywayu'wangana
    na mwoyo wangu', mundu ywaalu'a panga galu' goti ganipala kugapanga.’
  swh-ONEN: Baada ya kumwondoa Sauli katika ufalme, akawainulia Daudi kuwa mfalme
    wao. Mungu pia alimshuhudia, akisema, ‘Nimemwona Daudi mwana wa Yese, mtu anayeupendeza
    moyo wangu, atakayetimiza mapenzi yangu yote.’
  wbi-wbi: Looli u Nguluve ye am'busisie muvutua, akantosia u Daudi kuuva Ntua ghwa
    vanave. lulyale lwa kumulonda u Daudi kuuti uNguluve alyajovile, “Nin'kavile u
    Daudi umwana ghwa Yese kuuva munhu juno mwoojo ghuango ghukunoghelua; juno ivoombagha
    ifiinu fyooni fino nifighanile.'
  bba-bba: Mɑ Gusunɔ u nùn bɑndu yɑrɑ u Dɑfidi kɔsire kuɑ, wìn sɔ̃ u seedɑ di u nɛɛ,
    u wɑ mɑ Dɑfidi, Isɑin bii u sɑ̃ɑ tɔnu wìn bweseru u kĩ, wi u koo win kĩru kpuro
    ko.
  eng-KJVCPB: And when he had removed him, he raised up unto them David to be their
    king; to whom also he gave testimony, and said, I have found David the son of
    Jesse, a man after mine own heart, which shall fulfil all my will.
  kgk-NT: 'Mburuvixagwasu ramo oikoha-gwi omosẽ imondo-vy. Opyta hekovía Davi huvixagwasurã.
    Nhandejáry nhe''ẽ-py opyta. Mburuvixa Davi-rehe Nhandejáry onhe''ẽ va''ekwe a-rami:
    “Ko va''e kwimba''e Jessé ra''y héry va''e Davi xe arovy''a íxupe va''e. Xe remimbota
    gwive ojapopa va''erã” he''i va''ekwe hese, he''i Paulo imombe''u-vy.'
  waj-waj: 'Varuduu rikioo nnaagiai Anutuuqo inna pikioo ari vo vaidi voovai Davuitiinna
    iya kieetavai yapa kieeravai. Yapa kioo innara tunoo: Na tauko Isainna mmaapuuvaa
    Davuitiinnara ni mmuduuya ruainoo. Mmuakiaa kua niiki vaiyauvaa fai na inna kiaa
    mmino ivoono yoketaama iinaravaivee. Anutuuqo itaa kua tiravai.'
  cpy-cpy: 'Ikanta paata Tajorentsi rowinkatharyahaeri Saúl, ipoyaataari ipinkatharita-kahaeri
    David. Tema riitaki David ikenkithata-kotakiri paerani Tajorentsi, ikantzi: Noñaakiri
    David itomi Isaí, inimotakina, Riitaki materoni rantero nokoyiri naaka.'
  mpx-mpx: Yaka Yehoba Sol i ahe yoho, inoke Deibid Sol abana i ahe i tabwa kin. He
    iya bana Yehoba i ba, ‘Deibid Diyesi natuna ya pwawa iya tau toto nunuwau. Iya
    bugul gegewena ni ginol ni ola no nuwatu.’
  wbp-wbp: Ngula-jangkaju, Kaatujurla jukuru-jarrija maju-panuku manu warntarla-panuku
    Juurlukuju, lawalpa nyinaja ngulaju kingi-wangulku. Ngula-jangkaju, Kaaturluju
    milarnu jinta-karilki wati ngulaju yirdiji Tapiti yungu-jana nyina nyanungu-nyangu
    wiri kingi. Nyampunya Kaatuju wangkaja jaru Tapiti-kirliji, ‘Nyampu wati yirdi
    Tapiti ngalapi-nyanu Jiiji-kirlangu, ngulajulparna ngajulurlu warrawarra-kangu
    ngurrju jungarni-nyayirni. Ngulaju kaju miyalu raa-pinyi. Kuja karna nyarrparlu-puka
    nyanungu payirni warrki-jarrinjaku, ngulaju kaju yalyangku kapanku purda-nyanyi
    wilji-wangurlu.’
  luo-luo: Bangʼ kane osegolo Saulo e ruoth, noketo Daudi obedo ruodhgi, kendo kuom
    Daudi ema ne Nyasaye owuoyoe kowacho ni, ‘Aseyudo Daudi wuod Jesse, ngʼat ma chunye
    chal gi mara, obiro timo gik moko duto ma adwaro mondo otim.’
  nhe-NT: 'Huan teipa Toteco quiquixti Saúl huan quitlali David para elis tlanahuatijquetl.
    Huan Toteco quiijto: ‘Nijpantijtoc David, icone Isaí, para eli se tlacatl tlen
    tlahuel nechpactía. Yajaya quichihuas nochi tlen nijnequi ma quichihua.’ ”'
  aii-aii: '”ܡ̣ܢ ܒܵܬܪ ܕܫܩܝܼܠܔ ܠܹܗ ܠܫܵܐܘܿܠܔ، ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܕܵܘܝܼܕ ܡܲܠܟܵܐ، ܘܣܗܝܼܕ
    ܠܹܗ ܒܘܼܬ ܕܝܼܹܗ ܒܹܐܡܵܪܵܐ: ’ܚܙܹܐ ܠܝܼ ܠܕܵܘܝܼܕ ܒܪܘܿܢܵܐ ܕܐܝܼܫܲܝ ܐܢܵܫܵܐ ܐܲܝܟ݂ ܠܸܒܝܼ.
    ܗ̇ܘ ܒܸܬ ܥܵܒܹܕ ܟܠܔ ܡܸܢܕܝܼ ܕܒܵܥܹܝܢ.‘'
  esk-NT: Aglaan Agaayyutim Saul piiqł̣ugu inaŋiqsinniġaa David-mun umialiguqługuasii
    taapkunuŋa. Taamna iñuk Agaayyutim itnautigimanikkaŋa sivuani, ‘Taamna David iġñiŋa
    Jesse-m iñuk quviasuutigigiga atuigisipḷuni pisułiġikkamnik iluqaagun.’
  msb-msb: San halion si Saulo san Dios, ginhatag naman si David para maghadi sa inda.
    Amo ini an ginsabi san Dios manungod sa iya, ‘Nakita ko na si David na anak ni
    Jesse an tawo na nauuyunan ko. Siya magasunod sa tanan san akon kagustuhan.’
  cpa-NT: 'Jøng² ca¹jŋíh² Diú¹³ ta³ lán¹² Saúl. Ca¹jmo¹dsa ca¹lán¹ David, ja³ŋiúh³
    Isaí, rai¹³ quián¹² dsa² hóg¹. Ca¹juúh² Diú¹³: “Léi¹³jni lán¹² David dsa² lǿa¹²
    dsøá¹² ju³lah lǿa¹² dsøa¹ jní². Jmo¹dsa ca¹lah¹jǿ¹ hi² hno¹jni,” ca¹juúh² Diú¹³.'
  dso-dso: ତାର୍‌ ପଚେ ପର୍‌ମେସର୍‌ ତାକେ ରାଜା ପଦ୍‌ ଚାଡାଇକରି ଦାଉଦ୍‌କେ ସେମନର୍‌ ରାଜା କଲା
    ।” ପରମେସର୍‌ ତାର୍‌ ବିସଇ କଇରଇଲା, “ମୁଇ ଜନ୍‌ ରକାମେ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବି, ଜେସିର୍‌
    ପଅ ଦାଉଦ୍‌ ସେନ୍ତାରି ଗଟେକ୍‌ ଲକ୍‌ । ସେ ମୁଇ ମନ୍‌କଲା ଇସାବେ ସବୁଜାକ କାମ୍‌ କର୍‌ସି ।”
  meu-meu: Saulo e abia oho murinai, Dirava ese David ma e haginia, edia pavapava
    ai e halaoa; e herevalaia hedinarai, eto, David Iese vada name davaria, egu lalokau
    tauna, egu ura karadia iboudiai do baine kara.
  yva-NT: Umba Amisye po augakaje apa tame umaso rai, yara Po Isai apa kavo Daud aijaseo
    indamu po Saul anigwan opamo vatano Israel awa akarijo titi pije. Amisye pare,
    ‘Inanayanambe Daud ai weye Syo aenamo indati po Sya bekere rarijat mavabe.’
  dgc-dgc: Ey nadid, to péngibut na Diyos ni Saulo, éy pinili na ti Dabid a maghari
    dide. Da kinagi na Diyos a ti Dabid i gustu na kana, da tukoy na a tupadén na
    i kaluuben na.
  zpm-NT: 'Zeeṉe laa Dios ptiche dziin co lo Saúl, dzigo bzo me David goc rey. Lëë
    David ga rzeet Dios zaatne znu rnee: “Rleynie naa xingan Isaí zha ne lë David,
    laa naa goṉle ib zuṉ David miṉe gnabey naa.”'
  hix-NT: Amnye nyhe rma, Saw heno yowye hatà, Khoryenkomo. Romryenon komo kayaryet
    mehra harha manaha hampànà, omoro, kekon hatà, àwya, kekon hatà, Pawru. Noro heno
    hryetayo me Dafe heno wahanonkay hatà. Àkayaryet kom me harha wahanonkay hatà,
    kekon hatà. Noro heno hoko rma, onà wyaro nkekon hatà. Ohxe rma haxa naha, Dafe,
    Xese muru, rowya, kekon hatà. Ryehutwatxho wyaro rma rha nehutwehe, noro. Royuknye
    ro me naha, kekon hatà, Khoryenkomo, Dafe heno hoko, kekon hatà, Pawru.
  sim-sim: Hako Avui Wasilaka Solin or halashihi Devitin or kamashirik kingik ormu
