    pin nôôn jak.’
  ncu-NT: ne̱ Wuribware̱ a lee Sɔɔl le̱e̱ kuwure‑o si, ne̱ ɔɔ taa Deefid bo̱ kye̱na
    se̱. Mfaanɛɛ ne̱ Wuribware̱ a tɔwe̱ Deefid ase̱ŋ, ‘Mo̱ a ŋu fe̱yɛ Yɛse̱e̱ mò̱
    gyi Deefid e̱ gye̱ se̱sɛ ne̱ ɔ pre̱ mo̱‑ɔ, a le̱e̱ fe̱yɛ ɔ waa ke̱tɔ ke̱maa ne̱
    mo̱ e̱ kpa fe̱yɛ ɔ waa‑ɔ.’
  cni-NT: 'impoiji icanti Tasorentsi: “Eiro ipincatsariventantajitsi aisati Saoro,
    te incameetsateji, irinti pincatsaritajantsine Iraviri, yora itomi Jese. Irio
    noneacameetsatasanotaqueri, irantenaro irinti maaroni nonintacayeriri”.'
  eng-WMB: When he had removed him, he raised up David to be their king, to whom he
    also testified, ‘I have found David the son of Jesse, a man after my heart, who
    will do all my will.’
  zaw-NT: 'Che badzucaj Dios Saúl, badeedni gunibee toṟeii David. Räjp Dios: “Agucbeä
    David xi''n Isaí rujn tejsi xhigab con narä. Susoobni xtidxä sujnni guiralii ni
    rlazä gac.”'
  san-MAL: പശ്ചാത് തം പദച്യുതം കൃത്വാ യോ മദിഷ്ടക്രിയാഃ സർവ്വാഃ കരിഷ്യതി താദൃശം മമ
    മനോഭിമതമ് ഏകം ജനം യിശയഃ പുത്രം ദായൂദം പ്രാപ്തവാൻ ഇദം പ്രമാണം യസ്മിൻ ദായൂദി സ ദത്തവാൻ
    തം ദായൂദം തേഷാമുപരി രാജത്വം കർത്തുമ് ഉത്പാദിതവാന|
  tam-TCV: 'இறைவன் சவுலை நீக்கியபின், தாவீதை அவர்களுக்கு அரசனாக ஏற்படுத்தினார்.” இறைவன்
    தாவீதைக்குறித்து சாட்சியாக: “ஈசாயின் மகனான தாவீது என் இருதயத்திற்கு உகந்த மனிதனாய்
    இருப்பதை நான் கண்டேன்; அவன் செய்யவேண்டும் என்று நான் விரும்பின எல்லாவற்றையும்
    அவன் செய்வான்” என்று சொன்னார்.'
  mit-NT: '’Daaní, después nì dàcúxíó Dios nècuàchìmà, te nì sàha‑ya David chuun dandacuma,
    vàchi dohó nì cachi‑yà sàhà‑né: “Sànì xinì, vàha ga modo xi dèhe Isaí nani David,
    te cudíì gá inì sàhà‑né. (Vàchi ináhî) icúmí‑nê quida‑ne cumplir nsidaa ñà‑ndùá
    cuníˋ coo”, nì cachi Dios.'
  ceb-ULB: Unya human siya kuhaa sa Dios sa pagkahari, iyang gituboy si David aron
    mahimong ilang hari. Kini mahitungod kang David nga ang Dios miingon, 'Ako nang
    nakaplagan si David nga anak ni Jesse nga mao ang tawo sunod sa akong kasingkasing;
    iya gayod nga buhaton ang tanang butang nga akong gitinguha.'
  ces-LB: 'Bůh se však od něho odvrátil a dal Izraeli za krále Davida, o němž řekl:
    ‚Vybral jsem si Davida, Jišajova syna. To je muž podle mých představ a bude se
    řídit mou vůlí.‘'
  mkn-mkn: Ju Tuhan kasi turun sang dia. Ais Tuhan angka Isai pung ana, nama Daud,
    ko ganti sang dia jadi raja baru. Tuhan tau batúl Daud pung hati bilang, ‘Isai
    pung ana Daud ni, cocok deng Beta pung hati. Tantu dia nanti bekin iko Beta pung
    mau samua.’
  nce-nce: Kwe Goto Solme eso home tafame hehë tletle na Devitme aniji tlole, bubë
    eso home tafa nalëgletëmeme. Bu Devitme megali tletle, ‘Bo Jesibë nëbame, Devitme,
    wahwi nololë na bo bume tako tole nanëletelë. Bu bobë iniwa tole esogo lëglelëmetënëme.’
  pol-UBG: 'A kiedy go odrzucił, wzbudził im na króla Dawida, o którym dał świadectwo
    w słowach: Znalazłem Dawida, syna Jessego, męża według mego serca, który wypełni
    całą moją wolę.'
  qxh-NT: 'Chaypita Saúlta jargurir, Davidtanash mandaj cananpaj ćhuraran. Manaräsi
    mandaj cayman ćhayaptillan, Tayta Diosninchi musyachicuran: ‹Jesépa wamran David
    shungüman tincun. Payraj shungü munashanta ruranga› nir.'
  nwi-nwi: Kɨni ai Kughen rɨrəhsi-əhu Sol, kɨni mɨvəhsi-haktə Deved mor king kɨn kapəriə.
    Kughen rəgnəgɨn King Deved mɨmə, ‘Yakəm yakɨrkun mə Deved e, kwajikovə kape Jese,
    norien kafan ratuatuk ye rɨkik. In yermamə kɨrik in ramor rɨkik.’
  kmo-kmo: Worek, God riita riina bokoneechi rii Devit riina aka tabo yima heechir.
    God riita ma yenya Devit maji kawen eecha wor, ‘Ada yesha her Devit, Jesi riiti
    yikapwa, riina ada kwoya hecho. Eeji inyakak tawa boboyen riitapa otiikiita.’
  agr-agr: 'Dutikamun Apajuí idaimitkak Davitan: Ju apu atí, tusa adaikauwai. Dutika
    Apajuí chichaak: ‘David Isaí uchijiya juna wainkajai, jujú shiig awajtawai, wi
    wakejamunash betek umigtumaina nuna.’'
  kyc-kyc: Kareyamopa Anatumi baa pyakuiyuo nembapala Dapiti baa kiŋi yulu pyuo karena
    lao rombo palyiya. Palyiyamo dokopa baasa kando dopa leya. Dapiti Jesena ikinyingi
    baa nambapa mona mendaki palyapyasa kyanyi kandelyo. Namba laro dokonako palyuo
    pyuo karara leya.
  urd-GVU: پھر اللہ نے اُسے ہٹا کر داؤد کو تخت پر بٹھا دیا۔ داؤد وہی آدمی ہے جس کے
    بارے میں اللہ نے گواہی دی، ’مَیں نے داؤد بن یسّی میں ایک ایسا آدمی پایا ہے جو
    میری سوچ رکھتا ہے۔ جو کچھ بھی مَیں چاہتا ہوں اُسے وہ کرے گا۔‘
  yre-NT: '"bɛ -sru Bali -a -nyran, ɛn yaa ta fɔɔ David -a. David zɩɛ Bali ''bɔ -a
    ''vɩ "man ''nan: ‹An Jese -pɩ David ''yɩ, ''an ''ci ''sɔ "ji "min nɛn, e -taa
    ''an ''ci ''sɔ wɩ pɛɛnɔn drɛlɛ bɛ -a.›'
  fuh-BKF: 'Ndeen Laamɗo ɓorti Sawulu, hokki Daawda laamu. O haali kabaaru muuɗum,
    o wi''i: «Mi heɓii Daawda ɓii Yesa gorko belnoowo ɓernde am, gaɗoowo muuyɗe am
    fuu.»'
  arl-NT: 'Na nuhuaji, Pueyasoori Saúl soojotaquiaariuhua Saúl tojiyaquiniuucua nojuaja.
    Saúl niti David jiyatequiaariuhua Israel pueya jiyaniijiara saniniuurijia. Pueyasoori
    naa sequequiaari Davidjiniji, na timitiasacari nojuaja: “Isaí niyanu Davidcuajaari
    cua shuquiuriojua. Nojuajaari cua panishano pueyano. Nojuajaari puetunu cua panishano
    miiniutianiyajanaa”.'
  ziw-ziw: Eze amuse, Chohile amtenda Daudi Zumbe ywawo. Vino nivyo Chohile amlongele,
    ‘Sibunkula kugamba Daudi mwana ywa Yese nuyo hunga, mntu akunga adamanye yose
    hunga adamanye.’
  grc-TR: Καὶ μεταστήσας αὐτόν, ἤγειρεν αὐτοῖς τὸν Δαβὶδ εἰς βασιλέα, ᾧ καὶ εἶπε μαρτυρήσας,
    Εὗρον Δαβὶδ τὸν τοῦ Ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν μου, ὃς ποιήσει πάντα τὰ θελήματά
    μου.
  nag-nag: Kintu Isor pora Saul ke raja laga jaga pora hatai diya pichete, taikhan
    nimite David ke raja bonai dise. Aru David nimite bhi Isor pora koise, ‘Moi laga
    mon usorte te thaka ekjon Jesse laga chokra David ke paise, tai moi laga itcha
    kaam sob koribo.’
  eng-OEBCW: After removing him, he raised David to the throne, and bore this testimony
    to him – “In David, the son of Jesse, I have found a man after my own heart, who
    will carry out all my purposes.”
  knj-NT: 'catu'' jix i''le el yin yopiso yu Dios. Ja'' naj David jix oc can sq''uexel
    oj, naj bey yalnajtej Dios tu'' jaxca ti'': “Jix ilcha naj David wu an, naj sc''aal
    Isaí. Ja'' jun winaj ti'', caw chin tzala yetoj an. Oj yun masanil tzet chi yoche
    jin c''ul yu naj an,” ẍi Dios.'
  deu-1912: 'Und da er denselben wegtat, richtete er auf über sie David zum König,
    von welchem er zeugte: “Ich habe gefunden David, den Sohn Jesse''s, einen Mann
    nach meinem Herzen, der soll tun allen meinen Willen.”'
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਤੰ ਪਦਚ੍ਯੁਤੰ ਕ੍ਰੁʼਤ੍ਵਾ ਯੋ ਮਦਿਸ਼਼੍ਟਕ੍ਰਿਯਾਃ ਸਰ੍ੱਵਾਃ ਕਰਿਸ਼਼੍ਯਤਿ ਤਾਦ੍ਰੁʼਸ਼ੰ
    ਮਮ ਮਨੋਭਿਮਤਮ੍ ਏਕੰ ਜਨੰ ਯਿਸ਼ਯਃ ਪੁਤ੍ਰੰ ਦਾਯੂਦੰ ਪ੍ਰਾਪ੍ਤਵਾਨ੍ ਇਦੰ ਪ੍ਰਮਾਣੰ ਯਸ੍ਮਿਨ੍ ਦਾਯੂਦਿ
    ਸ ਦੱਤਵਾਨ੍ ਤੰ ਦਾਯੂਦੰ ਤੇਸ਼਼ਾਮੁਪਰਿ ਰਾਜਤ੍ਵੰ ਕਰ੍ੱਤੁਮ੍ ਉਤ੍ਪਾਦਿਤਵਾਨ|
  nob-LB: 'Men Gud avsatte ham og lot David bli konge i stedet. Gud sa om ham: ’Jeg
    har funnet David, Isais sønn, en mann som følger min vilje. Han vil gjøre alt
    det jeg sier til ham.’'
  ntj-ntj: '@see-verse:ACT.013.021'
  sxb-NT: Katonda yatoolao Saulo ku entewe, ataao Daudi. Daudi ono nio owa Katonda
    yagamba-gambako na awoola otino, ‘Miire okutuukra Daudi omuzia owa Yeese omuntu
    owa omwoyo gwange gugonziizie kandi ooza okukola wiona ewia nyagala mbwe ankorre.’
  nhu-NT: Ɛ Nyo' ke shwaw wvú, gɛɛ Dawe Nfon wvubole. Nyo' to nu ɛ jeme ɛkumɛ Dawe
    wvun lɛ, ‘Me nu ɛ n'yɛn ɛ Dawe wvù waa Jɛɛse nu fitele fiem. Wvú nu ke egee fiɛɛ
    ficii fì me ŋgomte.’
  row-row: Boe ma Lamatualain naꞌondaꞌ e. Ana soꞌu Isai ana na Daud, fo nggati Saul,
    dadꞌi mane feuꞌ. Lamatualain nahine tebꞌe Daud rala na nae, “Isai ana na Daud
    ia, ndaa no Au rala Ngga. Dei fo ana tao tungga Au hihii Nggara.’
  msy-msy: Ezɨ God Sol agɨvaghava, Devit amɨsevezɨma an an danganim inighava atrivimɨn
    oto. Ezɨma a Devitɨn gun me mɨgei, ‘Kɨ Devitɨn gani, Jesin otarim, gumazir kɨ
    bar ifongezim, a bar bizir kɨ ifongezibar amuam.’
  agg-agg: Ŋga God ai ahambo raguanamborirɨ mburambo Defit ahei adükarɨ bogorɨmbo
    hɨnɨŋgɨmarirɨ. God ai ahambo hoafɨyuhü yahuya, ‘Ro Sesindɨ nɨmorɨ Defit fɨfɨrɨhinɨ,
    ŋga wandɨ ŋgusüfo ai nindou rahurai ranahambo anahɨ hohoanɨmo-ayahɨ. Nɨmboe ai
    anɨmbo wandɨ hohoanɨmo süŋgundeambui,’ mehu.
  ptp-ptp: Lêc Anutu kɨtya Sol lê king vêl dɨ vông i la lec Devit. Anutu nêl lec Devit
    bêga ên nêbê, ‘A xê Jesi nu Devit dɨ a xêgyaa vin lec i, ên i ge xomxo wê ob vông
    yuac vɨhati tɨyi xocbê a nêl ge.’
  nak-nak: La leavala savulu vaa polo, La Tahalo Uru goio barautu la viputumulila
    te Sol ele, eia goio vipou loua e Devit ele, eia ge la mulugaluga tegiteu. La
    Tahalo Uru goio vei mulia giteu la valalua e Devit ele, mago ‘Eau hiloviti la
    tahalo ale e Devit, e tamala e Iesi, eau masaga pasia. La vuhula eau rovitia,
    eia ge tilimuli sesele la igogolu taku tomi.’
  lbb-lbb: Ning e God ka kepsen tar e Sol, i suah tar e Dewit sur ir king anunla.
    Pa i atongi onoi mang, ‘A oroi e Dewit a nat e Jesi, a barsan ne i arlar ana nuknukik,
    pa ir tol arop a ututnala ning a mang suri.’
  kan-2017: ಆ ಮೇಲೆ ದೇವರು ಅವನನ್ನು ತೆಗೆದುಹಾಕಿ ದಾವೀದನನ್ನು ಅವರ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ನೇಮಕಮಾಡಿ;
    ‘ಇಷಯನ ಮಗನಾದ ದಾವೀದನು ನನಗೆ ಸಿಕ್ಕಿದನು, ಅವನು ನನ್ನ ಹೃದಯಕ್ಕೆ ಒಪ್ಪುವ ಮನುಷ್ಯನು, ಅವನು ನನ್ನ
    ಇಷ್ಟಾರ್ಥವನ್ನೆಲ್ಲಾ ನೆರವೇರಿಸುವನು’ ಎಂಬುದಾಗಿ ಅವನ ವಿಷಯವಾಗಿ ಸಾಕ್ಷಿಹೇಳಿದನು.
  cso-NT: 'Jmɨ́¹ lɨ²¹ jáun² ca³che² Dió³² hi³ jmɨ́¹ lɨ́n³ tsú² re²¹, jáun² Dá²vi²¹
    ca³cuen³ siáh³ Dió³² hi³ lɨ́n¹³ re²¹ ñí¹con² tsá² Israel. Quí¹ jmɨ́¹jáun² ca³juáh³
    Dió³² la³ lá²: “Né³² má²tsanh²¹ jná¹³ Dá²vi²¹ jon² Isaí, jan² tsá² jlánh¹ tɨ³²
    tsɨn³² jná¹³, tsá² hí³ ma³tí³² la³jɨ́³² jáɨ¹³ hi³ juo¹³ jná¹³”.'
  ena-ena: Agadɨ ala Asɨ agaŋ nudɨ valavɨla Devitɨ dɨ lɨbɨmɨŋɨci nɨbu nulɨdɨ manɨgali
    hɨniadami uami. Manɨgali hɨnidaci Asɨ agaŋ hulaŋ iamɨgali agɨladɨ abami uami.
    Viaŋ Devitɨ dɨ igɨlan aba abami uami. Nɨbu Jesi dɨ ninaŋ aba abami uami. Viaŋ
    nusaŋ mavɨn hɨnilan aba abami uami. Nɨbu iadɨ hɨji sɨhɨvia lubiahɨlɨbali aba abami
    uami.
  nbq-nbq: Eke, at Saul ako hekbaluk, avoloma, ‘At Isai abut Daut ako an nendawi ombasiga
    ndatak, wane-wane ombasiga menda atma, an nendawi ombasiga adigat ogagya dogosogon
    higi o,’ yiluk, enowa inis ombok Daut at mendok okbagagi.
  tgo-tgo: Mbaŋa Loi kaero i botewoyathu Sol na lenji kiŋ, i tuthiya Deivid na lenji
    kiŋ, i rothɨgha Sol. Deivid iye iyava utuniya Loi iŋake, ‘Kaero ya thuwe Deivid
    Jese nariye, ghareŋgu mboro.’
  yap-yap: Ma nap’an ni chuweg Got Saul, me fek David nge tay ni ir e nge mang pilung.
    Ba’aray e n’en ni yog Got ni murung’agen David, ‘Kug pir’eg ni David, ni fak Jesse,
    e ir e cha’ ni gub adag, ya ir be’ nra rin’ urngin e tin ni gub adag ni nge rin’.’
  mop-NT: —Mas pachili, le'ec a Dioso, u joc'saj aj Saulu. U tz'aj aj David ti u jel
    a reye. “Yajtzilen u men aj Davidi,” cu t'an a Dios biq'uin ado'o. “Bel u ca'a
    u bete' tulacal a c'u' in c'atiji,” cu t'an a Dios biq'uin ado'o,— cu t'an aj
    Pablo ti'ijoo'o.
  tet-tet: Nosi ikus, Naꞌi Maromak natuun nikar nia, seluk nodi Isai oan naran Daud.
    Naꞌi Maromak dale nosi Daud nia naꞌak, “Isai oan Daud neꞌe, kona baa Haꞌukaan
    neon. Nia nanis atu nalo tuir Haꞌukaan hakaran hotu-hotu.”
  hlt-MCSB: Anih a khoe phoeiah a manghai la David te a thoh pah. Anih te, “Ka ko
    aka tong hlang, Jesse capa David he ka hmuh. Ka kongaih he anih loh boeih a saii
    bitni,” a ti tih a phong.
  xtd-NT: 'Ijan dada n‑kineꞌe‑ia‑s, te n‑jantuu‑ia David. Duꞌa n‑jaꞌan‑ia xa n‑kakuneꞌe‑ia‑s:
    “Xini‑r xa David, daꞌya yɨɨ Isaí, tna ini‑s xa tna ini‑r, te kada‑s ntdaa xa juini‑r”,
    kuu Ianyuux.'
  mdy-ETH: ፆኦሲ ሳኣዖኦሌ ካኣቱማፓ ኬይሴስካፓ ዳውቴ ዔያቶም ካኣታሴኔ፤ ፆኦሲ ዳውቴ ዛሎ ማርካዻዖ ‹ዒናፓ ታ ዒዛ ናሽካያ፥
    ታኣኮ ማሊፆ ኩንሣ፥ ዒሴዬ ናኣዚ ዳውቴ ታ ዴንቄኔ› ጌዔኔ።
  spl-spl: Yambu lok yâhâp ŋerek pesuk sâmu yâkât gewâkŋan Anitâŋe Yese nanŋe, kutŋe
    Dawiti sâm, ya kânâŋgâm yuwu sâm lohimbi ekyongop. “Yese nanŋe, kutŋe Dawiti,
    yâkŋe tem lâunihim mansap. Yakât otmâ wuân me wuângât ekumune denne lâum hoŋ banihiwuap.
    Yakât otmâ nâŋgâwaŋgian,” yawu sâop.
  usp-NT: 'Cuando Kakaj Dios xresaj Saúl pire rey, xcoj David y ri'' Kakaj Dios xin
    chirij David jilonri: Xincha'' David ri jc''ajol Isaí, jun winak ri mas cub''ul
    inch''ol chirij, re trana'' juntir ri chwaj tran, xche'' Kakaj Dios.'
  zav-NT: 'Gwde na'' Diozən'' bocui''iže''e Saulən'' nach bzoe'' Rei Dabin'' xi''iṉ
    Jese par gwnabi''e. Na'' Diozən'' gwne'' c̱he Rei Dabin'': “Bac̱h ble''ida'' Dabi
    xi''iṉ Jesen'', yic̱hɉla''aždaogüe''enə'' naquən tozə len yic̱hɉla''aždaogua''anə''.
    Ḻe'' gone'' yoguə''əḻoḻ can'' che''enda''anə''.”'
  sgz-sgz: Má namur, ái Káláu a long pala Saulo tili kabisit mák obop Dewit áng kándi
    kabisit sang. Mái Káláu a para talsa Dewit singin matananu ngoromin, ‘Iakte mák
    pas Dewit natun ái Iesi ngo ái á kálámul a bop i balang on. Ái na mur arwat pas
    noi tan táit iau nem ngo na longoi.’
  kek-NT: 'Ut nak qui-isi̱c laj Saúl, li Dios quixq''ue laj David chok'' xreyeb ut
    quixye: —Xinsic'' ru laj David ralal laj Isaí. Nacuulac chicuu lix na''leb li
    cui̱nk a''an. A''an tixba̱nu chixjunil li c''a''ru nacuaj la̱in, chan.'
  blz-NT: Sarataa Alaata'ala namalaukon i Saul na batomundo'anna, Ia nanganakatmo
    i Daud bo pontomundo'i samba Israel. Ka' i Daud isian ia ngaan Alaata'ala koi
    kani'imari tae-Na, ‘Yaku' nantausimo i Daud men anak ni Isai. Ia kokana' na noang-Ku.
    Iamo a mian men bo pingilimang upa men kikira'-Ku.’
