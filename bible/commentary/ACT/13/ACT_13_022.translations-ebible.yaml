  unx-unx: ଏନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ରାଜ୍‌ଗାଦିହେତେ ଆତମ୍‌କେଦ୍‌ତେ, ଦାଉଦ୍‌କେ ଇନ୍‌କୁଆଃ
    ରାଜାଏ ବାଇକିୟା । ପାର୍‌ମେଶ୍ୱାର୍‌ ଦାଉଦ୍‌ଆଃ ବିଷାଏରେ ଗାୱା ଏମ୍‌କେଦ୍‌ତେ କାଜିକେଦା, ‘ଆଇଙ୍ଗ୍‌
