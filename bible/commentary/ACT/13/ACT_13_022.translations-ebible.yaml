    yaku nuanua wata i vevematayakeyakeku nani matatabuna ꞌwaidie.”
  ory-ory: ପରେ ସେ ତାହାଙ୍କୁ ପଦଚ୍ୟୁତ କରି ସେମାନଙ୍କର ରାଜା ହେବା ନିମନ୍ତେ ଦାଉଦଙ୍କୁ ଉତ୍ଥାପନ
