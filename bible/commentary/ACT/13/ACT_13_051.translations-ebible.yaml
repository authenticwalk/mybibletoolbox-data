    Sehe cavetju me quiji me nandya Iconio.
  hto-hto: Afe ória meífodo afe íaillɨnoɨ eɨba ico ɨáɨe íaɨoɨmo teténote; afe teténuafue
    baimacɨ comecɨ ɨ́aɨfuiaɨmo íteza, daɨíacade. Daɨí ñiano Iconio jófuemo jáidiaillɨnoɨ.
  por-BRBSL: Mas eles sacudiram a poeira de seus pés contra eles, e vieram para Iconium.
  ces-NKB: Oni tedy na ně vyklepali prach ze svých nohou a přišli do Ikonia.
  cui-cui: Nexata Pablo Bernabeno nataxu nʉnʉtababe tsorobo. Baxua exanabe petsita
    itapeinya xeinaenexa po coyene bapomonae abe exana poxonae jume itaweta Nacom
    Pejume Diwesi. Barapoxonae warapabe Iconio tomara beya.
  boj-2014: Deqa naŋgi aiyel naŋgo siŋga tumbrum butuyosib qure di urateb. Juda naŋgi
    naŋgo segi une qalieqajqa deqa naŋgi aiyel kumbra di yeb. Yosib Aikoniam qureq
    aiyeb.
  eng-OEBUS: They, however, shook the dust off their feet in protest,
  eri-eri: Ono wanenga nere afenere langa amuji utudu bodere, Antiok awadu Aikoniam
