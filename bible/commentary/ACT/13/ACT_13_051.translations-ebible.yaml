    aria shudukemesh um eshesh douk baraen nyapenyesh um ehudok eshesh shenekeh iri
    aih.
  hus-NT-2005: Na Pablo ani na Bernabé, in tiniy tám an pojodh xi palenek ba nin akan
    abal kin choꞌóbnaꞌ xi tajaꞌtsik ke yab alwaꞌ tin tʼajaꞌ abal in pojkantsi tin
    káwintal na Dios ani kʼaletsik ban bitsow xin bij Ikonio.
  mig-NT: Te máá‑de, ni̱ ka̱skóyo‑de tɨkacha̱ ñú'un iní ja'a̱‑dé sɨkɨ̱ máá‑i. Te ni̱
    ja̱koyo‑de ñuu̱ Iconio.
  bps-bps: Na taman di kdà Fol na Barnabas, kakesla i kfung di blìla, du fdilèla i
    dad to déén i tmimel di Dwata mdà di sasè nimòla. Na kafnge én, salu ale di banwe
    Ikonyum.
  mbs-mbs: Pegkesayo dan lekat kidoen, tinaktak dan se napò te tanà lekat te sepatos
    dan amon metaga-taga se otaw kidoen te doen salà dan so wedà dan penenalan te
    intoladà. Penga niyan, dimoton si Pablo aw si Bernabe te Ikonyo.
  cme-NT: Pol baa Barnabasi‑i baa pir ba nallu‑i ba terieŋgu-na, aa ta kã Ikoniyɔmu.
  sus-sus: Pɔlu nun Baranabasi naxa e sanyi rakonkon, na xa findi seede ra a lantareya
    na e tagi. Na xanbi e naxa siga Ikoniyon.
  pon-2006: Wahnpoaron ako eri sipedasang pwelen nehra ko pwe en pelian irail; oh
    ira ahpw douluhllahng Aikoniomw.
  dad-dad: Anĩ nigin, Pol Banabas ado, idi neid tobonunã sane anĩ difelnẽdi di, keleĩ
    youf nigin, yeid aas tu difel fen, Ikonium taun dilen.
  zab-NT: Chiyru Pablɨ cun Bernabé bdzɨbydeb guxuld niideb zec tuby seny dec quɨt
    bcuadiagti de bnietqui diidx, ax zégacdeb par guɨdx Iconio.
  jae-jae: Agêc dedoŋ kekop aŋga eŋkaiŋ su, gebe lau tau nêŋ biŋ êpi êsêac tauŋ, ma
    sêja Ikonium.
  ksd-ksd: Ma dir timar vue ra tobon kan ra kau i dir tadav diat, ma dir vana uro
    Ikonion.
  msm-NT: Kaling pig-ojowan onni Pablo sikan no banwa. Pagyuwas dan on to sikan yunsud,
    pigpadpad dan to abug to sapatus dan pagpakiyaya no konad on sikandan ogkasukutan
    ko kastiguhon sikan no mgo otow. Dajun sikandan panow padeg diya to yunsud to
    Iconio.
  myk-myk: Ga, a Pɔli ni Barinabasi nivorowuu di pu tɔɔyɔ gbazhɛnhɛ ɲahara wo wà,
    na lee pye sɛɛri kaa pu fɛni. A pʼi gari Ikonɛ kulo li ni.
  sbe-sbe: Ede Paulo yo Banaba kaedi mukalidi se koinihinihiyedi, na magai wa se laugabaei
    se lau Ikoniya.
  mcr-mcr: Iŋgaŋi iquaqu, aŋä-himqä Andiyokä iu ävämayiŋqä isiyäŋgaŋi, quwqä suqä
    quvqeŋqä kima äväsinyä, qua hinoqukuä, yukiu täka ämäkmiŋqe, iqi äquveteqiyemä
    äukiyi. Iquaqu äwiyi, aŋä-himqä Aikoniyamä iu ätimäukiyi.
  cux-NT: Pablo ndúúcū Bernabé ní n'dáádi yā iyaacá yeⁿ'e ca'a yā ti 'iiⁿ'yāⁿ yeⁿ'e
    yáāⁿ miiⁿ ní contra yā. Cueⁿ'e yā ní ndaa yā yáāⁿ Iconio.
  tur-YTC: Ama onlar, ayaklarının tozunu silkeleyip Konya’ya geldiler.
  san-ITR: ataH kAraNAt tau nijapadadhUlIsteShAM prAtikUlyena pAtayitveेkaniyaM nagaraM
