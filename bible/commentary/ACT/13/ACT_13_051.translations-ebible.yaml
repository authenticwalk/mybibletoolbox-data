  nho-nho: Te takarua naa ni ffuri no tahitahi naa kerekere e mmau i naa ororo vae
    laaua naa ki illoa naa tama raa maa naa vana laatou raa e ssara, teenaa oo iloo
    laaua ki Aikonium.
  gym-NT: Abtä Pablo amne Bernabé käkwe dobro mnü ja ngotobtä ngrükaninte nitre israelita
    ye ngwärekri, ñobtä ñan angwane niaratre nämane kukwe nuene blo abko ñan namani
    dbe Pablokrä amne Bernabékrä abko bä mikani kwetre ie, bti nikanintre juta Iconio
    mda.
  azg-NT: Mangꞌe na nndaꞌ, juu Pablo yo Bernabé jnanꞌtoncüiiꞌhan ngꞌehan na cyaa tsꞌojndë
    na chuuꞌhanꞌ. Na jntꞌahan na nndaꞌ, siꞌman jndyoyuhanꞌ na tyiꞌquichuhanꞌ na jntꞌa
    nanꞌñeen na nndaꞌ. Ndë joꞌ Pablo yo Bernabé tyꞌehan tsjoon Iconio.
  bhd-bhd: तैखन पौलुस ते बरनबासे तैन केरे सामने अपने पावां केरि धूड़ ठुड़कतां तैना
    इकुनियुम नगरे जो च़ले जे।
  too-NT: Lā' huan Pablo lā' Bernabé tatincxli huan pokxni' de ixtojonca'n lā' chuntza'
    cāmāca'tzīnīca que huan xalanī'n huan xcānsipej ixtalē'n cuenta. Lā' ta'a'lh nac
    Iconio.
  ind-AYT: Namun, sambil mengebaskan debu dari kaki mereka terhadap orang-orang Yahudi
    di sana, Paulus dan Barnabas pergi ke Ikonium.
  cjo-NT: 'Ari rirori, rotekimotanakiri kipatsi iitzikira, pakak, pakak. Ikantziri:
    —Iroñaaka piyoteeyakinani eero napiiteero nopiyaa. Tee pikowaeyini pikemijante.
    Roojatzi riyaatantanaka Ikooñoki.'
  nsn-nsn: Maeit rasina kura titire liu tar uoung tar koto tara kekeis tar ualasira
    pare, gisin ahik mata guata uaia tasrasin. Rasina kura hiliu, kaura langua i Aikoniam.
  san-DEV: अतः कारणात् तौ निजपदधूलीस्तेषां प्रातिकूल्येन पातयित्वेेकनियं नगरं गतौ।
  tna-NT: Da su Pablo, Bernabé detse ja ejude tsahua su pulucu cuana tarasaisiatana
    Diusu tuna neje eduininiani pashanapata huecuana puji. Cristo peje su jei eputani
    eichacua cuana mu daja hue beidaji puniunetideratana, Espíritu Santo ja enimetucheametani
    huecuana putsu. Da su beju Pablo, Bernabé detse Iconio ejude su putiana.
  lid-lid: Eme uru atoroh kasu ndren ta bada kati uru iu ta leheya budon turu i tiri,
    ma uru ruwani Antiyok ma au ala Ikoniyum.
  wim-wim: Pul Paul.ang aꞌ Barnabas.angan wook anangan wunyathpul thaꞌ pulantam anpalana.
    Aak thantan puth yimanang wunana than yipam thathayn wiyangan aakan wantowpulana,
    an pul meenathpul thant pam wanch al-alangan way paththaman yump-yumpin pulantaniya.
    Aꞌ puth pulaniya mal kaawam ngul iiypul aak namp Iconium aak-aakanakan.
  zga-M: Pu uPavuli nu Barnaba vakhang'una eifumbe ya malunde gavene. Puvakhaluta
    khuu miji eigwa Ikonia.
  yom-yom: Polo ayi Balinabasi bakukumuna mbungi-mbungi yiba mu malu mawu, bayenda
    ku Ikonuimi.
  san-SIN: අතඃ කාරණාත් තෞ නිජපදධූලීස්තේෂාං ප්‍රාතිකූල්‍යේන පාතයිත්වේेකනියං නගරං ගතෞ|
  yut-yut: Yaŋ aba yokwi iyɨkon gɨn tosok yaŋ nandani do kandapnikon kɨmbabaŋ tawit
    uŋun tɨdaŋbal kɨŋakwa Ikoniam kokup papmon kɨgɨmal.
  grc-BYZ: οἱ δὲ ἐκτιναξάμενοι τὸν κονιορτὸν τῶν ποδῶν αὐτῶν ἐπ᾽ αὐτοὺς ἦλθον εἰς
    Ἰκόνιον.
  cpc-NT: Ikanta Pablo itsipatakari Bernabé jotikanairo iipatsikiiti jiyoitantyaari
    tii ikimisantaitziri Pawa janta. Ari jawisaiyanakini pashiniki nampitsi Iconio-ki.
  nhg-NT: Entunses Pöblo hua Bernabé oquetzetzelojque tlölcuiechtle de ipa imecxehua
    para quemejtetejque inu giente que amo queselejque tietlajtultzi Deus. Uyajque
    hasta pa puieblo de Iconio.
  nya-nya: Tsono iwo anasasa fumbi la ku mapazi awo powatsutsa, ndipo anapita ku Ikoniya.
  ngu-NT: Ijcuacon on apóstoles oquitzejtzelojquej imicxihuan para oquixinijquej on
    tlalteutli. Ijcon oquichijquej para oquintitijquej ica Dios xquinselis, yej quintlajtlacolmacas.
    Quemaj oyajquej ne ipan on hueyican itoca Iconio.
  kup-kup: Oñ sapanez tat Polir Banabas zei potakari Godiz ñetiv betet kos rez manahavoz
    homet pataek sapanez parup zei potak ham tomol moleo parupim eñañik ñed bat hehaek
    teur betet Aikoniam zeitak sah.
  jid-jid: Ama Bulus mba Barnaba ba kpon meme zamba rju du hon tumba. Mle ba hi ni
    gbu Iconium.
  wmw-wmw: Basi, mawalii ware wakiripumuna vunvu mmaulu mwawo, wakuka Ikoniyu.
  gmv-GGM: Phawulossayne Barinabassay ba baggara asay istta ixxidayssa beessanas ba
    too bolla diza guduula ba toope piitidi Iqooniyo gizaso bida.
  ssg-ssg: Aile ape Pol ma Banabas tapahi hepekeun ti he anele aelalu, i kola ka Haeu
    kum amuke teka seilon ien. Ape lalu lua hani tehu taon Ikonium.
  zpo-NT: Kwaanzee Pab rop Bernabé mrib yide kwaan nkee tich xkyelyed xaa, kwaan nak
    mod tub nseyn kwaan nii nawent nzo re myet zee lo Dios, nu nya xaa naz yezh Iconio.
  poy-poy: Su, wafundwa wapunda lidiku liweriti mumagulu gawu kuwera likalipiru, shakapanu
    wagenda ikoniu.
  qwh-NT: Tsenam Pabluwan Bernabeqa, pecunapa contran señata rurar, chaquincunacho
    polbuta tapsicurir, Iconiu marcaman eucuyarqan.
  gaw-gaw: Ag anam heeg amu a baelahp̱anu wan gap̱ud amu ap̱an danab laala ag kobol
    eheḏ hep̱ig amunu ep̱onak keeke daaḵunu, a ab amu uuya goḵulahnu heyaya, a gap̱ud
    amu qeqaleh neene, a ahai, Aikoniam gopiḏ.
  nca-nca: Ŋunde ŋuro irisa ŋundo newondeyari saŋgirí rihimowero ŋuro kheyarimo murutó
    siyori nokono umburó. Ŋunde tero Antiok rotoro Aikoniam yendémo ŋuno uyaririyó.
  zpz-NTPP: Orzeꞌ Baly nu Bernabee bdib dey gyid lab yu par tub muesht nu gabe nu
    wangash de mbecy gyedz zeꞌ dey. Orzeꞌ bruu dey lugaar zeꞌ, zay tub gyedz nu la
    Iconio.
  mkj-mkj: Woaroakkok jiped jang pwirejpar in pwoalkoarahk pwa en pallan irai, ira
    ken dauluhllahng Iconium.
  zac-NT: Pablo nu Bernabé bëdchibi rall gushëguiuꞌu shtë shrachi rall ziquë tubi
    sëñi de quë ra mënë Antioquía adë bëzuꞌbë diáguëdiꞌi rall dizaꞌquë shtë Jesús.
    Iurní ziaꞌa raiꞌ ciudá nalë Iconio.
  kyg-kyg: Apa vekalaꞌmoganimo apakaetegamo aune kavaꞌmo huꞌanaeꞌmo mumusopamo anaiya
    agusalegatiꞌmo aliꞌana kalo paetaleꞌana ataleꞌana Aikoniyamu taonifiꞌmo uꞌnaꞌae.
  kmk-kmk: Utdi, ingkagkag da Pablo kan Bernabe dat gabu utdat iki da un mangipaila
    un nangamung da pay lawanon, asidakaysan ud Iconio.
  cao-NT: Jatsi quiha Pabló Bernabé jisbayaniquë. Riquibaya tsi quiha jato tahë́ ca
    mai pari ja pojpohacaniquë jato shina yoi ca ja ini ca jismaxëna. Pojpohacax tsi
    Iconio, naa yaca huëtsa qui ja bocaniquë.
  bbr-bbr: Ak kiro onok keserna, Pol Barnabas ori akan onok aru ätär maraun awan su
    oianik, maimai isorawa opakan utarianik, Aikonium mena manoirin.
  inb-inb: Pablo i Ber­nabeka, llugsispa ri­na­kus­kapi, pai­kunapa chakipi alpa lluta­ris­kata
    chabsir­ka­kuna; chasa­waka kawa­chin­ga­pa chi­manda runa­kuna iapa pan­da­riska
    kagta­kuna. Nis­paka, Iko­nio suti pui­bluma rir­ka­kuna.
  hrv-hrv: Oni pak stresu prašinu s nogu protiv njih pa odu u Ikonij.
  box-NT: Á ɓa báawa nùwã ɲun mu púaara mí zení khṹnkhũnì á kúaa ɓa wán,
    à ɓa wà van ho Ikoniyuumu lóhó.
  ote-NT: Nuꞌbʉ́ ra cu Pablo ne ra cu Berhna bi hua̱tꞌa ra hai núꞌa̱ mi tu ja yá thiza,
    gueꞌa̱ ꞌnara seña gue ya hinda ma da ña̱ui ya ja̱ꞌi de guehni ne hinda ma da da̱di
    de gueꞌʉ ngueꞌa̱ nuꞌʉ́ himbi ne bi gamfri Ajua̱. Nepʉ nuꞌʉ́ bi ma pa ja ra hnini
    Iconio.
  wnu-wnu: '@see-verse:ACT.013.050'
  zam-NT: Le' sya, co'se' mtlo mèn, mdub ngu's mèn Pab ryop Mbèl', mzib Pab ryop Mbèl'
    yòoya's co' ndoo nii cason Pab ryop Mbèl' xal thìb señ, co' nee di's, tolo tyub
    quìi tyub bèel lezo' mèna no yan' cón che'n mèna loo Diox co'se' tub rez Diox
    cón che'n mèna. Ngoloa, mxen Pab ryop Mbèl' ned. Nda Pab ryop Mbèl' ciuda Icon.
  zyp-NT: Macawtaco Paul le Barnaba takhei aa cung letei aa lungtling lynah a langsahnah
    caw pawtah aa pherai letei luipadih khah cathingthlah he ka, Ikoniam khuapui lang
    khah aa sei.
  sey-NT: Etorena, saijë i̱ohuaꞌi nëcañoa yaꞌore ti̱ꞌto to̱huë, ja̱ohuaꞌi yoꞌoyere
    sa̱ñope cayere i̱ñojë. Ja̱je yoꞌoni Iconiana saëꞌë.
  nvm-nvm: E Jius iji bu ijegrejga For ko Banabas bu uri dia sakin buon fivga e iji
    bu giame vierafero bun no areme vakvejoro bu ijeg vierafekoga e afasor iji bun
    una ar Ikoniam ijia vain.
  mps-mps: Tama tibaso, augwali sigo sągą nadobade elaluali tǫ hogomu sela sąwani.
    Te yali sę te page elalubo. Augwali sigo te bidi dabego dwai kolesaga ebo sulama,
    te sę yali. Tega sigo te po wai, “Duga sę dao.” Tama augwali si te Aikoniam
    buluba pali.
  pab-NT: Hoka Jesus niraine kakoarenai mokotyahatyaha hakijitininaiha waikohe exoakihenahitaha,
    maisa waiyetere iniraeneha aimenekotyaha maheta. Hatyaoseta Paulo, Barnabé xoaha
    xaneha wenakalati Icônio nali xeta.
  llg-llg: Ala kalua leme kota ndia mai, boe ma dua sala tao dedeꞌa haꞌdak esa, fo
    ala sasambu heni afu neme sila ei nala mai. Ana daꞌdik neu tanda nae, hataholi-hataholi
    manai kota ndia tala nau lamanene dua sala. Boe ma dua sala heok lasadea laꞌo
    ela kota ndia de leni kota esa seluk leu naꞌde Ikonium.
  kyf-kyf: Da Pɔlʋ -yɔ Banabasɩ 'kaa wee 'gbe nʋkplɛ 'bhʋ, 'ɩn -maa yia -maa bhʋ -yɔ
    *-bhubhui gbɔtɔ wa 'gbʋ. 'Bhie, wa yia Ikoniumʋ mnɩ.
  tpi-tpi: Olsem na tupela i rausim pipia graun i stap long lek bilong tupela, bai
    ol manmeri i ken save ol i gat asua long dispela pasin bilong ol. Na tupela i
    lusim Antiok na i go long taun Aikoniam.
  mih-NT: Tacuan ta zɨquɨ i quɨzɨ ra Pablo ta ra Bernabé saha ra ta i tava ra ñiyaca
    ñuu cuan vatyi ma ndoo ca ra sihin ñiyɨvɨ ñuu cuan ta cuahan ra ndya minoo ñuu
    cahnu sa nañi Iconio.
  qvh-NT: Sayno garguyaptinmi languincho caycag polvuta tapshirishpan aywacuyargan
    Iconio marcapana.
  kms-kms: Pugri bu ni temi qi nyinge pe kin tende buraq mand ri, yumbo ur te kin
    te pugri ni yumbo ur brequ tende yerune. Di ni temi Aikoniam mo.
  agn-agn: Animan si Pablo ig si Bernabe sinapok nira tang kolapok ong mga kakay nira
    para ipaita ang anda ray sarabaten nira ong mga taga don. Ig dayon ang namansipaning
    tanirang doroa ong siodad tang Iconio.
  nhi-NT: Pablo uan Bernabé omoxotiutipeuqueh, uan ohcon octenextilihqueh amo cuali
    tlen icchiutoqueh nonqueh tocniuan, uan oyahqueh itich in altipetl Iconio.
  ttc-NT: Ntons te Pa'k tuky'i B'e'ch owel kkyito' te quq ti'j kxajab' [te jun señ
    kyi'j], yaji eb'ajxik max amaq' Ikony.
  dan-1931: Men de rystede Støvet af deres Fødder imod dem og droge til Ikonium.
  kwj-kwj: Ete wowani fi saini wunu golo ni fi rawakasini Aikoniyam ko tokwe ya fi
    i.
  vie-OVCB: Hai ông giũ áo ra đi, đến thành Y-cô-ni.
  kze-kze: Áánútu minkwáásí íma aamoí umátinkaniye-umasitai'a ésarai tísamaivakem-barama
    uwáésarai Ántíoku-naopa'a tuwésarai Áíkóniyamu-naopa'a kuyasá
  mpj-mpj: Yanupula tawun yitiwanalu jakapiri yarrarnuka, wiilypungu. Murrarniluya
    Juwukajalu jilanyarninpa, martukajaya-jananya jankanyjangka. Palunyajanupula tawun
    Yakuniyamkarti yanu.
  lbk-lbk: Siya chi ya ket inwayagwag cha Pablo nan sikicha ay kag manokhon isnan
    omili ischi isnan makaanan nan chapog nan ilicha isnan sikicha. Sa cha't naligwat
    ay enpaIconio.
  mto-NT: Vanꞌit tseꞌe je̱ Pablo ma̱a̱t je̱ Bernabé je̱ kya̱ꞌa̱jkta du̱vinxijtti,
    je̱tseꞌe du̱yakke̱e̱kti je̱ naxvay je̱tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kada je̱ts ka ó̱yap
    je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ jayu tyoondup. Vanꞌit tseꞌe ña̱jkxti je̱m icóniovit
    kyajpu̱n ka̱jxm.
  bzh-bzh: Lob luho detetëhin kebus in vahaj in bë tato hir huk nipaya sën rëḳ gëp
    degwata vu sir lo vu sir, log luho deya Ikonium.
  guj-2017: પણ પોતાના પગની ધૂળ તેઓની વિરુદ્ધ ખંખેરીને તેઓ ઈકોનિયા ગયા.
  jvn-NT: Rasul Paulus lan Barnabas terus ngetok-etokké lemahé sangka sikilé nang
    ngarepé wong okèh kuwi, kanggo tanda nèk wis ora ngerti jawané, terus lunga nang
    kuta Ikonium.
  byr-byr: Wɨdaasɨna kyeꞌ Apozelɨyaraai aꞌmweraavɨ kumɨre kayaaꞌnanyabwi wɨjɨwaainyaꞌna
    tɨrya sɨvɨlyangɨ waꞌdɨꞌnyɨya purakɨrasɨꞌnagɨla Anga Aadɨyokɨdaasɨ Anga Aaikonɨyaamɨna
    wɨna yagi.
  ian-ian: God waa nyaangɨt mbuta mbɨt nyan wan ngepmamba lɨga man su lɨgiyataa viyalɨmbit
    tɨpmwigwula yiga. Ngwuk wupma lɨgiyangwuk. Tɨga kiyalaa kavle savle yigiyangwuk
    waa yelavɨtaa su viyalɨmbɨt. Wan ngepma kwaglalaa Aikoniamat yimbɨt.
  hun-hun: Azok pedig lábuknak porát lerázva ellenük, elmentek Ikóniumba.
  mcf-NT: Aden nidta cac puduanec nidtuidash, Esuquidistu ëmbi chuisho tantiesabo
    aido nec, quequin nidaid putu tasequequin ismiash nidanec shubu dadpen icquid
    Iconio caid yacno chopanëdash.
  kjs-kjs: Go pisimi pare aposel kogono ali laapome enaalinu nimuna koe-rupa peme-daa
    kone winalo age kege radepesipi. Go puma nipu wala Aikoniam su-para pisipi.
  mni-mni: Maram aduna Paul amadi Barnabas-na yaningdaba oina makhonggi khongyagi
    uphul makhoigi maiyokta kanthoklamlaga Iconium-da chatlammi.
  yad-NT: 'Nanumuchutyachedara jiñumutu juru rijyu̱: “¡Jiryeyasayadamundyerya!” nadaya̱da
    ji̱ta variy Icóniyumuju̱.'
  mxb-NT: Dá ni̱ kidi niꞌini Pablo xíꞌín Bernabé ño̱ya̱ká íin saꞌa̱ ná, dá ná kandaa̱
    ini ña̱yuu ñoó ña̱ ko̱ nátaꞌan ini Ndios xiní ñaá ná. Dá ni̱ kiꞌin na íchi̱ kuaꞌa̱n
    na̱, dá ni̱ saa̱ na̱ ñoo káꞌano naní Iconio.
  pon-2006A: Wahnpoaron ako eri sipedasang pwelen nehra ko pwe en pelian irail; oh
    ira ahpw douluhllahng Aikoniomw.
  maq-NT: Peru Pablo cojo Bernabé ne, cavitsune me chojo rë ntsacu me, xi sua me machaya
