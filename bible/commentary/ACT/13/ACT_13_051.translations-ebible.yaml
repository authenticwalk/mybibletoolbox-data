  hin-2017: तब वे उनके सामने अपने पाँवों की धूल झाड़कर इकुनियुम को चले गए।
  wol-KYG: Póol ak Barnaba nag fëgg seen pëndub ndëgguy tànk, seedeel leen ko seen
