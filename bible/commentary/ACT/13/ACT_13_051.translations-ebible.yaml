    isodbode.
  aly-aly: Paul Barnabas ratherr ahern ingkethey tertangkwelhilek, rernem iterl-aretyek
    apmwangkwarrarl rernem renh-atherr irrentek. Ratherr Iconium-warl alhek.
  wiu-wiu: Nitikoli einagotame kiwika tewitikoa wako wa kini kawake kakene kege tadamotekete
