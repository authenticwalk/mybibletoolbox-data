  bel-N: Яны ж, абтросшы пыл з ног сваіх на іх, прыйшлі ў Іконію.
  sch-sch: Tîrtonngei han anni ngei chunga an mulung hoiloi minlangnân an kepha
    taka pildi an không mathâka, Iconium an pan zoi.
  mic-MIQNT: Na apostale'wijig pewaqtestu'tij 'mjegei umugsnuaq na'te'l. Pa na wijei
    aq 'gpitnn pewaqtestoq. Na igan gnua'tua'tiji ta'n goqwei tliatew, ugjit Antioqewajg
    ugmetue'gmuow. Na smtug siawa'tijig glapis Aigonium.
  huu-NT: iadedɨ jioracuaɨ iaɨmaiaɨ eɨllɨmona jaidɨnotɨiaɨmaiaɨ, naimacɨmo ite jeacɨnuaɨna
    naimacɨ uiñollena. Ie mei Iconio railla naɨraɨmo jaidɨiaɨmaiaɨ;
  jiv-NT: Túram Papru Pirnapíji̱a̱i̱, ju̱ aentska yajauchiiti tusar, wéenak nawe̱yan
