  tbz-SIM: Pɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ɛ kpɑ̃́ɛ̃́ bɛ nɑcɛ̀tɑ̃́ɑ̃́, kɛ́deè kɛ́kɔtɛ
    Ikɔnni.
  san-GUJ: અતઃ કારણાત્ તૌ નિજપદધૂલીસ્તેષાં પ્રાતિકૂલ્યેન પાતયિત્વેेકનિયં નગરં ગતૌ|
  amx-amx: Paul Barnabas ratherremeh ingkang-henh rlwelhemel nmwernt-arlk lernerl-alhemel
