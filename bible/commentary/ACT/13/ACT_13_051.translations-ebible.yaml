  otm-NT: Janangue'a nu ra Pablo nɛ ra Bernabé bi huąc yʉ́ gua yʉ fonthäi, ngue n'da
    ra hmɛpya nde da ma, da nu rán thɛui a bi 'yøt'ʉ. Nɛ bi mba bʉ ja ra hnini Iconio
    bʉya.
  dah-dah: Irkeb gor niŋ mar goyen mata buluŋ tihit yeŋ biŋ bak yenaŋ yeŋbe yende
    matare kahaŋde tupi busaŋ heŋbe Antiok taun go tubul teŋbe Aikoniam taunde kwaryum.
  tnk-tnk: Mətə irau krounouini raka nɨməkwrur ia nɨsunrau, rouahatən pen mə nərmama
    me ia taon nəha həno noien ərəha. Kurirə ikɨn krauevən fwe taon nəha Ikoniam.
  kpr-kpr: Ondero, Iesu da ambo jimbi Paul nengae Barnabas ghae, era buvudo ne simbora
    use, reighi ainda fonja nenda atada ava danghetero vovosusira. Amingedo, ne era
    reighi Aikoniam aminda buvurutuseri.
  san-IAS: ataḥ kāraṇāt tau nijapadadhūlīsteṣāṁ prātikūlyena pātayitveेkaniyaṁ nagaraṁ
