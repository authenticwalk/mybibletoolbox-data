verse: ACT.013.051
translations:
  kpx-kpx: Isi o ke halevai Aikoniomue taliho abu velomo gogea sesiaito halevai tilu.
  okv-H: utu endasa jaevekeo vovunu da nei javo Iconium ta pambua.
  tbo-tbo: Ega yaka tu wituwetuwegahi aehi dubudubuhi noka u meyageina hi lihooholihi
    ma hi nehalehi po hi nae u Ikoniyam.
  mal-C: അവരോ തങ്ങളുടെ പാദങ്ങളിലെ പൊടി അവർക്കെതിരേ കുടഞ്ഞുകളഞ്ഞശേഷം ഇക്കോന്യയിലേക്കു
    പോയി.
  grc-SR: Οἱ δὲ ἐκτιναξάμενοι τὸν κονιορτὸν τῶν ποδῶν ⸋αὐτῶν⸌ ἐπ᾽ αὐτούς, ἦλθον εἰς
    Ἰκόνιον.
  bgc-bgc: फेर पौलुस अर बरनबास उनकै स्याम्ही पायां की धूळ झाड़कै इकुनियुम नगर म्ह
    चले गये।
  khz-khz: Taura ruala na gagera kavura gekwarakwara-vagirato, ira geria kila-pelegovo
    vega-taunataunara ulanana, ne Ikoniai geagoto.
  deu-TKW: Sie aber schüttelten den Staub der Füße über sie, und giengen nach Ikonium,
  zsr-NT: Niꞌr guluquindjëꞌ yu bëchtö daꞌ lalabquëꞌ Pablo len Bernabé le ruluíꞌi nagáꞌn
    zxguiaꞌ nabágaꞌgac bunách lu yödz naꞌ, atiꞌ yjaquëꞌ lu yödz Iconio.
  lin-lin: Na bongo, Polo mpe Barnabasi bapupolaki putulu ya makolo na bango mpo na
    bato wana, mpe bakendeki na Ikoniomi.
  hns-NT: Bas oe doeno aapan gor ke dhoer djhaarke hoewa se Iekoniam sahar gail.
  noa-E: Mag amach jʉrbaadee warre ĩchab amach dakhĩirwe amach bʉ̈ gayam jẽb ʉʉrphë
    ʉʉrphë apʉ̈ijierram anaabá. Mag nʉmua amach ödegpain, “Pãar maar dʉ̈i jãg nʉm
    gaaimua Ẽwandam dʉ̈i khĩir khapnaat” anʉm ajima. Magwia ërëubaadeeu deeum durr
    phöbör Iconio anʉm naaimajim aajem.
  eng-EMTV: But shaking off the dust from their feet against them, they went to Iconium.
  mib-NT: Te ni cascóyo de tɨcachā jehē de jeē steén de jeē iyó cuéchi i. Te ni jinūcoo
    de ñuu Iconio.
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नाॽरुसिबान् ओसेःन्‍धाक्‍मासि फाॽआङ्
    सेःक्‌युक्‍मिबाहाॽरे़आङ् खुनिॽ लाङ्‌भोओबा खाम् हिःक्‍किन् खे़ङ्‌हाॽरे़ मे़धाप्‍सु
    मे़धःआङ् आइकोनियम ये़क्‌यक् ले़प्‍माङ् मे़धासिङ्‌लो॥
  xnj-xnj: Hinu vamitumi vala vakakung'unda lububu mumagendelu gavi kulangisa vabeli
    Lilovi la Bambu na vakahamba ku Ikonio.
  mmx-mmx: La luradi vavang duga pes kepe laxakup basinge lengkangkedek atdu saparap
    nedi xusu duna lox asu lebelemamao at ne Moroa ridi. La dugat pas uto Aikoniam.
  cbr-NT: Usa 'ain ca a ëmanuax cuanquin —nun aín bana cuatima ca Nucën Papa Diosan
    iscëx 'aisama 'icë —quixuan anu 'icë unicaman 'unánun quixun aín taxacanu 'icë
    me cupúcë tacabiani, Iconio cacë ëmanu cuancëxa.
  tee-NT: Pus ju acsnich ju Pablo chaich ju Bernabé alacch'anc'alhap'uxlh ju pokxni
    la'ixch'aja'an. Chai ni chunch ju xatanavi pus va ix'ajumputun ju lapanacni ni
    is'akstu'an catac'uc'aya' ixtalak'alhin'an. Jantu ixcuenta'an ju Pablo chai ju
    Bernabé. Chai astan ju yu'unch ta'alh ju lak'achak'an Iconio.
  eng-LSV: and having shaken off the dust of their feet against them, they came to
    Iconium,
  cak-NT: Romari' reje' xquitotaj can ri pokolaj ri c'o chicakan chiquiwech ri winak,
    chi quiri' tiquitemaj chi can man utz ta ri ye'ajin. Y reje' xebe c'a pa jun chic
    tenemit rubinan Iconio.
  pah-NT: Ohorame Paulo'g̃a ihyvi opya otimbuguhua mondurunduruga jugwi. Nahã g̃a
    hepiukari pevove'g̃a ndekote'varuhua ihyvame opya. Igwete Paulo'ga hoi cidade
    de Icônio pe Barnabé'ga pavẽi.
  sja-NT: Mãɨrãpa mãga oodak'ãri, Pablo Bernabé ome ãchi bɨɨrɨ p'ora nẽep'ejida ak'ɨpidait'ee
    waa jarateeda-e pait'ee ma judiorãmaa, Cristode ijãadak'aa p'anadap'edaa perã.
    Maap'eda wãjida Iconio p'uurudee.
  xed-xed: Ka tukwanatá i Pwal nda Barnabas ta rgitika səla taŋ ta həŋ, ka laghwa
    taŋ da luwa Ikwaniya.
  mks-NT: A̱nda̱ já na̱quiji nihni Pablo xi̱hín Bernabé ña̱ yácá ndu̱sá sa̱ha̱ mé
    dá já ná na̱ha̱ nu̱ú na̱ cán ña̱ co̱ó na̱tahan ini da xi̱hín ña̱ cája na̱ Israel
    cán. Já na̱quee da ñuu Antioquía cán cua̱ha̱n da̱ inga ñuu naní Iconio.
  gfk-S: Io kaie, dur gom hatidir leise ter ira pulungar ta ira lapara kaki dur ura
    hakilang di tano nudi sana tintalen ter ta dur ma dur gom hana u Aikoniam.
  bmu-bmu: Anbitkö aka nesampurekŋini kondela kewö jiyohot, “Netkön eŋgö gölmenöŋ
    kaziga sölbuham köna tambönire ahözawi, mi mönö tim tönjöratziga nanŋine liliŋgöba
    gema.” Mewö jiyohotka könaŋamniri solanŋi möt kutugetka anda Galesia prowins uruŋe
    siti qetŋi Aikoniam miaŋgöreŋ aŋgorohot.
  dgz-dgz: Menan waenapan koewa ae bat munapen menan Pol ge Banabas pusimu atabobo
    toninigamen ae vean amon pa Aikoniam tauan.
  eng-GNV: But they shooke off the dust of their feete against them, and came vnto
    Iconium.
  zaa-NT: Làcabi nna becuíbi huá bestè nì'a cabi, seña de qui'ni labí tsè' beni cą.
    Làniana deyya cabi para yetsi Iconio.
  eng-WEBSTER: But they shook off the dust of their feet against them, and came to
    Iconium.
  guh-guh: Nexata Pablobeje Bernabébeje bajarapatomarata nataxuatsapërëvarëbabeje.
    Bajarapacuenia nataxuatsapërëvarëbabeje bajarapatomarapijivi peyapëtaenexa penaneconitsijava
    Diosojavabelia, apo pejumecovënëtsixae Dioso pitorobilivaisi. Bajaraxuacujinae
    Pablobeje Bernabébeje Iconio tomarabelia baja ponabeje.
  bon-bon: Pui neeneni ätyepäneji biname cina teeme ernge cabu ca secre äglubejäsi.
    Teepi singi pepu mule ca awabame egä biname bime ätrunga cäco mule name pi teepi
    cewe ne sebmaläsi. Teepi puma cita ca Ikoniya cewe me aaclige.
  nhw-BL: Huajca Pablo huan Bernabé quitzejtzelojque iniicxihua para quinnextilise
    amo cuali catli nopa israelitame quinchihuilijtoyaj, huan teipa yajque altepetl
    Iconio.
  mgw-mgw: Bai, atumilwe ngabakung'unda lyu'ku'mbi' mumagu'lu' gabe na kwaleka kati
    mwabaabile, bu'kapo ngabayenda Ikonio.
  swh-ONEN: Hivyo Paulo na Barnaba wakakungʼuta mavumbi ya miguu yao ili kuwapinga,
    nao wakaenda Ikonio.
  wbi-wbi: Looli u Paulo nu Barnaba valyakung'unile iling'undi mumaghulu ghavane.
  bba-bba: Gɔro be, bɑ bu ben nɑɑsun tuɑ kpɑre, mɑ bɑ doonɑ Ikonimuɔ.
  eng-KJVCPB: But they shook off the dust of their feet against them, and came unto
    Iconium.
  kgk-NT: Ha Hesu remimondo mokõi va'e katu ombovava opy ho'apa hagwã yvy ipy-gwi.
    Upéixa omombe'u enterovéa-pe mburuvixa rembiapo vaikwe.
  waj-waj: Vida varida hama iya ivaitana kuaivaa rikioovaara ngiari yukuuvaitanaudiri
    kufukuufaiyauvaa hatutuooma kiada yoosinna Ikonii viravai.
  cpy-cpy: Rootaki rotekan-tanaawori iipatsi-te iitziki Pablo eejatzi Bernabé riyotan-teetyaari
    tee ikemijantee-tziri Tajorentsi. Awijanaki janta Iconio-ki.
  mpx-mpx: Inoke Pol ge Banabas aeliya bibilena hi hapul yoho i pamasal Yehoba abwe
    ni lahel, yaka hi egon hi na Ikoniyam.
  wbp-wbp: Puurlu manu Parnapa, kujalu-palangu wajirli-pungu kirri-ngirliji, ngula-jangkaju-pala
    jupu-karrija manu-pala warirr-karrija. Ngula-jangkaju, warirr-karrinjarla jamana-kurlangu-pala
    rurruny-pungu wirliya nyanungu-nyangu-jangka, ngula-pala-jana jangkardu lurlurl-pungka
    walya jamana-kurlangu-jangka yangka-patuku Juwu-patuku Yantiyuku-wardingki-patuku.
    Kujarlunya-pala-jana milki-yirrarnu kuja-jana Kaatuju kulu nyinaja. Junga-juku,
    ngula-jangkaju, yarda-pala yarnkaja ngurrara-kari-kirra kurlirra kakarrara kirri-kari-kirra
    yirdi-kirraju Yakuniya-kurra.
  luo-luo: Kuom mano ne gitengʼo buch tiendgi ka gikwedo timgi eka negidhi Ikonio.
  nhe-NT: Huajca Pablo huan Bernabé quitzejtzelojque iniicxihua para quinnextilise
    ax cuali tlen nopa israelitame quinchihuilijtoyaj huan teipa yajque altepetl Iconio.
  aii-aii: ܐܵܢܝܼ ܟܲܕ ܦܠܝܼܛ ܠܗܘܿܢ ܢܦܝܼܨ ܠܗܘܿܢ ܥܲܦܪܵܐ ܡ̣ܢ ܐܲܩܠܵܬܵܝ̈ܗ‌ܝ ܘܐܙܝܼܠܔ ܠܗܘܿܢ
    ܠܐܝܼܩܵܢܘܿܢ.
  esk-NT: Uqqiraqtik ipsuŋniġaak qavia isigaŋmikniñ. Tavrakŋaasiiñ aullaġniqsuk Iconium-mun.
  msb-msb: Pero ginpagpag sani na duha an alpog san inda mga tiil bilang pagtestigo
    kontra sa mga tagadidto kag nagpakadto sinda sa Iconio.
  cpa-NT: Jøng² ca¹quiá² Pablo quianh¹³ Bernabé hleg² ti³quin¹³ tai³dsa, hi² ca¹mi¹léi¹³dsa
    hi² tsa¹ca¹tǿ² dsǿa¹²dsa. Ca¹ŋi¹lé²dsa jøa³juøi² Iconio.
  dso-dso: ତେଇଅନି ଜିବାବେଲେ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ସେ ଲକ୍‌ମନର୍‌ ବିରଦେ ତାକର୍‌ ପାଦର୍‌ ଦୁଲି
    ପାପ୍‌ଡିଦେଇ ଇକନିଅତେଇ ଗାଲାଇ ।
  meu-meu: Bena raruosi ese aedia palapaladia ḡahudia e davedave oho, idia ihabadelaidia
    karana; bena Ikonio ela.
  yva-NT: Umba Paulusa pe yo kapumo nowo yajoe raije ranepataje no vatano munije umaso
    mansamun indamu mbe rarorombe wo taune awa mangke ranawan. Umba Paulus muno Barnabas
    yirija no munijo Ikonium.
  dgc-dgc: Ey de Pablo, kéhektat de, éy nihalimbawa de dide a nipagpag de dide tu
    alikabuk ta tikéd dia. I éya éy bilang sistigu de a inidelan de i Diyos. Ey nadid
    éy inumange side ta Ikonio.
  zpm-NT: Zeeṉe bin Pabla grop Bernabé, par glu ne nonguieḻd sca beeṉ zha co zho,
    beeṉmbe zho grë yudie co ni zho laa zho briee ga, laa zho zie nëz Icon.
  hix-NT: Àro ke àsnye ro totxownà hatà, Pawru komo. Tàtonàr kom me nehtahpunkatxownà
    hatà, àton kom hoko. Anhàn komo hutwamohsotho rma mon nehxakon hatà, ehtahpunkanàr
    komo. Ekonyu hona totxownà hatà, Pawru komo.
  sim-sim: Fri ikurik kumba jere frihin frimu narka lafakara. Ushinak orok fehe Judama
    ondo kavakava lihi os fririn li urin si mukunak li heyekmbahan. Uhu yanga Antiok
    oson fri halaha yanga Aikoniamik frimu ira.
  npi-ULB: तर पावल र बारनाबासले आफ्नो खुट्टामा लागेको धुलो तिनीहरूका विरुद्धमा टकटक्याए
    । त्यसपछि तिनीहरू आइकोनियम सहरमा गए ।
  cgc-cgc: Na danen an Pablo papalin naan ta Antioquia, papadpad danen yab-ok an ta
    iran na batiis na alin ta banwa ya bilang pamatuod kuntra ta mga manugdumala ta
    mga Judio tak ula danen pabatuna upurtunidad na mapamatian danen miad na balita.
    Galin danen an Pablo ta Antioquia na miling naan ta Iconio.
  tim-tim: Ariwerâm kinmâ Yuda luâk dewunyeŋân yeŋaet agak meme bâleŋe are dop kom
    keiyetŋân gagap talep are paŋ paŋgom panmâ hepunyekmâ gem Ikonioŋ kepian ariyiat.
  yor-yor: Ṣùgbọ́n wọ́n gbọn eruku ẹsẹ̀ wọn sí wọn, wọn sì wá sí Ikoniomu.
  wos-wos: Haraki hundi wandaka bér angi bérka mawulimbu wa, “Wun getéfana du takwa
    aniré haraki sémbut hurundaka God hurundan haraki sémbut diré hasa hwetandé.”
    Wungi wata wunde du takwa xéta wun jooka xékélakindate bér bérka manmbu hwandé
    harki létéké. Létékétaka bér wun héfa yatakataka bér Aikoniamré yi.
  emp-NTPO: Maʌ̃ne Pauloba Bernabe bid̶a purud̶ebema pora ãdji jĩrũnebemada jãrãpetasid̶aa
    unubid̶i carea Ãcõrẽba cawa oida. Maʌ̃be Iconio purud̶aa wãsid̶aa.
  eng-F35: So they shook off the dust from their feet against them, and went to Iconium.
  ind-ind: Tetapi Paulus dan Barnabas mengibaskan debu dari kaki mereka sebagai peringatan
    kepada penduduk kota itu. Lalu mereka pergi ke kota Ikonium.
  pes-OPCB: پولس و برنابا نیز در مقابل این عمل، گرد و خاک آن شهر را از پاهای خود تکاندند
    و از آنجا به شهر قونیه رفتند.
  mpt-mpt: Folwali deibe unoma bianiba funaniba Nib skilo dabal baka difib maman bakao
    dilbinoba bib olo seli kukub olo wateniba funaniba Ni kukubo misiamobo ge funaine
    geniba inaniba deibo moniba Aikoniam bib unaniba
  ssx-ssx: Kutu pimikipate mo hali yaapoma꞉ ipilika꞉ ankena꞉ taleeke dokolota꞉ koto
    A꞉ndioko wanda꞉hali pa꞉ta꞉ tandelaata꞉ Aikoniomo da nane pepekeme.
  mkl-mkl: Ŋɔi woo bɛ ŋɑu ɑ̀ ɡbuɡbɑ̃ si ŋɑ sɑ̃ɑi bɑɑtɑ nŋɑ ŋɑ ɑ̀ wɑɑ nyisiò iyi mii
    iyi ɑ́ nɑ ku bɑ ŋɑ í jɛ idei iri nŋɑ. Si ɑnyiɛ nɔ ɑ̀ nɛ Ikonimu.
  gaq-gaq: ପାଉଲ୍‍ ବାରି ବର୍ଣ୍ଣବା ଆତେନ୍‌ ରେମୁଆଁଇଙ୍ଗ୍‌ନେ ବିରଦ୍‍ରେ ନିଜେ ନିଜେନେ ଞ୍ଚନେ ଦୁଲି
    ପାଃଚେ ଇକନିୟ ଇନିନ୍ନିଆ ୱେଆର୍କେ ।
  gof-RNT: Shin Phawuloosaranne Barnnabaasara ixxeyssatas malla gidana mela bantta
    tohuwappe baana pittidi Iqooniyone katama bidosona.
  unx-unx: ପ୍ରେରିତ୍‌କିନ୍‌ ଆକିନାଃ କାଟାରେୟାଃ ଧୁଡ଼ି ଇନ୍‌କୁଆଃ ବିରୁଧ୍‌ରେ କଟାବାଗିକେଦ୍‌ତେ
    ଇକନିୟାତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Vinigi nivasike vahé miliki kigisagutí mumusopa hopó ahulikasike, Ikonio
    numutoka vasimó.
  lcm-lcm: Au na kilongla tap suai ani kaponpon pelek a kakirilong asi akanangai ani
    kari tav ainainak anirilong. Au le na kilongla pasal ane Ikonion.
  aer-aer: Kele ratherre apmere renhe impemele alheke, ratherre ingke-kenhe ilywerle-anerreke
    ulpmernte-arlke lernemele angkerle-anerreke, “Ilerne alakenhe mpwareme arrantherre-arle
    ayeye Jesus-akerte nhenheke apale angkekenge. Arrantherre iltemele ilernenhe yerneke
    Ngkarteke akutne areye-arteke.” Kele ratherre ingke-kenhe ikwere-atherrenheke
    irrperle-alherreke imerte alhemele apmere arrpenhe-werne Iconium arritnye-werne.
  qvc-NT: 'Qatiptinllapaqam, Pabluwan Birnabiqa chay llaqtamanda lluqshishpa, llanqenllapamanda
    chay llaqtapa allpanda ch''apsirqanllapa. (Chaytam rurarqanllapa, yumbay yach''anambaq:
    Mananam nima kwintayuqchu kanillapa qamkunawanqa, nishpa.) Chaymandaqam rirqanllapa
    Ikuñu llaqtamanna.'
  tgl-ULB: Ngunit ipinagpag nina Pablo at Bernabe ang alikabok mula sa kanilang mga
    paa laban sa kanila. Pumunta sila sa lungsod ng Iconio.
  cbs-NT: jatu jaska wabu Pablo inun Bernabén jau jawa unanma jabiaskasi jiwekubainxanunbun
    jatu unanti wakin Antioquía anuabuki jatun bichi tae pekatan jatuki mai mishpu
    tabaini mae betsa jawen kena Iconio anu bunibukiaki.
  xtm-NTPP: Sani te Pablo ma ji'in Bernabé ma, ni ka kaja ni'ni de ñuyaka ja'a de
    ma, ja kúni ka'an ja ñatuu ni ka jan‑ta'vi ñayii ñuu yukan tnu'u Su'si o a ja
    ka kaxtnu'u de ma. Sani te kuan koo de ñuu Iconio ma.
  nnq-nnq: Nambu benia ngabapyata litukunda mumakongono gabe andi kabeka nhwilo kuboka
    penia ngabajenda Kuikonio.
  bao-NT: Cʉ̃ja pea, “Mʉja yee wapa ñañaro mʉja tamʉorucu,” ĩirã, cʉ̃ja dʉporire jita
    ca ea tuariquere paa bate cũu, Iconio pee waacoaupa.
  san-ORI: ଅତଃ କାରଣାତ୍ ତୌ ନିଜପଦଧୂଲୀସ୍ତେଷାଂ ପ୍ରାତିକୂଲ୍ୟେନ ପାତଯିତ୍ୱେेକନିଯଂ ନଗରଂ ଗତୌ|
  rmn-rmn: Дэчи он кактылар о прахос опрал пумарэ пинрэндэ тай гелэ андэ Иконий.
  huv-NT: Nejiw quiaj tatajtüw minajndot oleajiw nejiw, cas tambüw tandüyiw tiül cambaj
    Iconio.
  otn-NT: Pɛ nu̱ya yø representante ra̱ Cristo, bi hua̱mhyø fonthäi mi̱ n'youi yø
    mbongua, gue'a̱ ra̱ hmɛ̱ya'a̱ ngue ya bi thɛp'ʉ yø ja̱'i̱ nu̱ya hi̱mbi̱ nu̱ ma̱nho
    ra̱ hya̱. Bi tho p'ʉya, i̱ mpa p'ʉ ja ra̱ hni̱ni̱ Iconio.
  nop-nop: Unduŋ tiyembune Aposel yakat adi metam’walaŋ kadakaniŋ u adut mu tomboyoutdok
    yoŋa kwam kayohik foloŋ ulumakuyemiŋa Aikoniamde ugumuk.
  obo-NT: Piru to waa pa sikandan mid tanan, id pomadpad dan kos boubbuk to livuta
    riyot pa-a ran patow no iddos mgo minuvu rutun, kuntra ron to Monama, oyyos waa
    ran man id pomakoy to kahi rin. Nopongnga idda, id tollus dan po-undiyot bonuwa
    to Iconio.
  kca-kca: Ԓын пӑ, кўрԓын эԓты хиш ԓывиԓаԓа пӑркатман, Икония воша мӑтсәӈән.
  cak-ENT: Romari' rije' xquitotala' c'a can ri pokolaj ri c'o pa cakün chiquivüch
