  mya-mya: ပေါ​လု​နှင့်​ဗာ​န​ဗ​တို့​သည်​ထို​သူ​တို့​၏​စိတ် သ​ဘော​ကို​မ​နှစ်​သက်​သည့်​အ​နေ​ဖြင့်
