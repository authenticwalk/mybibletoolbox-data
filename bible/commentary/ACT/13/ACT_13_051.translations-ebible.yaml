    Ꞌania rongolana fatalana God. Ma kera ka leka naꞋa adaroꞋo Ꞌuana Ꞌi Ikonium.
  eng-WYC-2017: And they shook away into them the dust of their feet, and came to
    Iconium.
  eng-WMBB: But they shook off the dust of their feet against them, and came to Iconium.
  zat-NTPS: Nadxa gubáz ca' belexebibe̱' bxrte xu da zeajzría na zrele̱' da dxulé'e
    na zaj nabaga benne' ca' zria, na' xjaque̱' lu xe̱zre Iconio.
  spp-spp: Poli ná Barinabasi nivworobil'à pi tooyi bambaŋi kwòro kwòr'a wu pi na.
    Lire kàntugo maa ŋkàre Ikoni kànhe e.
  zty-NTPS: Naž Pablon' ḻen Bernabén', bechínnjgake' bix̱te yo da' dan' lábgake',
    dan' ẕḻoe'elen nga'n ẕia da' zej nbaga' benne' ka' che yežen', na' jake' ḻo yež
    Ikonio.
  mek-mek: Ega puo Paulo Banabas auniꞌi, isa iifa faunina Iesu fouga keumakalaina
    kainai kemuni apuꞌi, afakemai pugu gouga kekapaisa ifeꞌi aeapuga keauopuaina.
    Egae kai Antiok taonina kepuaꞌafuga Ikonium taonina kelao.
  aey-aey: Odocob kobol me qee odoin eundec ihacadecnu Pol Banabasca ale jaimalana
    comis foidocobil Aikoniam taun ono belesin.
  urd-GVH: इस पर वह उनके ख़िलाफ़ गवाही के तौर पर अपने जूतों से गर्द झाड़कर आगे बढ़े
    और इकुनियुम शहर पहुँच गए।
  ycn-ycn: Ne'ejnacá reyá yámona, Pablo, Bernabé, quele ñaca'añó mu'upé ne'ema'ulá
    naquiyá najimaje. Nahue'epéjona penaje nala'á ilé que. Raú pajimila eruna hue'epí
    uncá huani paala nala'acá necá, uncale nahuátala ne'emacá rehuá. E caja ne'ejná
    reyá ají que apú pajimila ejo. Pajimila ií i'imari Iconio. Rejo ne'ejná.
  djr-djr: Yurr maṉḏapiny ŋunhi Bolyuny ga Bänabatjthuny djalk-djalkthurr warray marrtjin
