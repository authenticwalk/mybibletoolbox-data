  bod-N: དེ་བས་ཁོང་གཉིས་ཀྱིས་མི་དེ་དག་གི་ཕྱོགས་སུ་རྐང་པའི་སྟེང་གི་ས་རྡུལ་སྤྲུགས་ཏེ་ཨི་ཀོན་ཡུ་རུ་ཕྱིན༌པ་དང་།
  tca-NT: Rü yexguma ga Pauru rü Bernabé rü inapagücutü ga norü üxaxü̃cutü na yemawa
