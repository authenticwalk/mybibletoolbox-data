    bala marrtjinana. Marrtjinanydja maṉḏa, gonha'yurrunana ŋunhiyi yolŋu'-yulŋunhanydja,
    bala Goniyamlilina wäŋalili.
  yal-yal: Xɛrane yi e sanne rakunkun e ramɛ feen na, e siga Ikoniyon taani.
  cnt-NT: Jaun₂ 'éi₂ në́₃ qui₂ca₂séi'₂ 'liog₂ mɨ₂tag₅₄. Ca₂'uɨin₂ bá₄ jaun₂, ca₂i₃léin₂
    juɨ₅ Iconio.
  tif-tif: Juda imi kukup kaayo kanumin, ilmi yaan akiim sung ilol ayo kalila kulaalip
    kalo abip lo unuya, kulaa abip kasel kaptam-ami unang tunum yakal utamiwa yi,
    Nuli ti unang tunum kusnum ili god ami lak duulin disa ililtap kala kemiple, alep
    iyo kamboya yak abip Aikoniam unip.
  nlx-nlx: तेवी प्रेरित ता माणहान विरोद माय आपणा पायान रेजड़ो जेटकीन इकुनियुम हेयरा
    माय जात रेना।
  apw-NT: Bikee łeezh yaa daayiiłháal, doo hádaabich’it’įį dahíí nṉee bee bígózįhíí
    bighą, áígé’ Icóniumyú onanát’aazh.
  gum-gum: Inchen nømbe nømui srøbyu usrøwan pabørrgøbelø køn, ñim øyeeløgurri uyube
    møimbe ñim kusrenrrigay chib eshkab. Incha Iconio ciudasrømay ambubelø køn.
  not-NT: 'Cara iáiguë pitirooti ipotetanëneri pojongamamori isapatotequë, icanque:
    —Tenta pinguemisantiri Tosorintsi, ingasitígataiguemita. Irooti yogagantanaca
    cara poeboroquë jitacha Iconio.'
  plu-plu: Igme kiyapwiye Pol gikak kiyapwiye Barnabé igkis hiyapni henne, igkis sessehe
    gikugkukis ariw apathawni adahan arekhetni ku samah nerras hiyeg gitaraksankis.
    Ayteke igkis tipik ta apitit paytwempu Ikôniyu.
  iou-iou: Ude täŋirä yarä u kugun kuroŋi terak nanik däpmäŋ äreyäŋpewän maŋpäkaŋ
    yotpärare u mäde ut imiŋpäŋ Aikoniam yotpärare-ken kuŋkumän.
  ntp-NT: Amaasi ʌPaavora ʌʌmadu Bernabé gigigi dʌvʌʌrai gʌnʌʌcasoaiñdʌrʌ sai maatʌcana
    ʌoodami ismaacʌdʌ adaji ismaicʌʌga idui ʌʌgi poduucai gʌnviidacatadai ʌgai. Dai
    iji Iconiamu.
  rai-rai: Ma diaar tataanga wa a kabu ko ra kakindiaar kupi a wakilang na watumaarang
    karom diat, ma diaar waan urong Ikonion.
  haw-1868: A lulu aku la laua i ka lepo o ko laua mau wawae ia lakou, a hele mai
    la laua i Ikonio.
  ffm-ffm: Ɓeen duu piɗɗi e maɓɓe colla koyɗe muuɗum'en, peewti Ikoniya.
  arb-NAV: فَنَفَضَا عَلَيْهِمْ غُبَارَ أَقْدَامِهِمَا وَتَوجَّهَا إِلَى مَدِينَةِ
    إِيْقُونِيَةَ.
  cop-CNT: ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲁⲩⲛⲉϩ ⳿ⲡϣⲱⲓϣ ⳿ⲛⲛⲟⲩ ϭⲁⲗⲁⲩϫ ⳿ⲉⲃⲟⲗ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲡⲉϫⲱⲟⲩ ⲁⲩ⳿ⲓ ⳿ⲉ⳿ϩⲣⲏⲓ
    ⳿ⲉⲓⲕⲟⲛⲓⲟⲛ ..
  sri-sri: Irasirirã Pablo, Bernabé ĩgʉ̃sãya gubu suríre tuadea nikũwerare mojẽbéoñurã,
    iri makã marã ĩgʉ̃sã ñerĩ iriri waja ĩmurã. Irasiri odo, Iconiogue waakõãñurã.
  nal-nal: Malasing ma uru aaposal di taaf pizin iaa a paauf la xaaka nandiaa xuna
    vatanginang adu naandi di ra giu a raksaatang pana nandiaa. Ma di waan iaa Aaikoniam.
  kyq-kyq: Kɛn Pɔl ute Barnabas jaay ɓaa ɓaa se, tup kuɗn jɛɗege tu ɔɔ naaɗe iin̰
    ɓaa Ikɔniɔm ki.
  kwd-kwd: Ma gala ka tafula nga furfuru na wado fa'asia nga 'a'aegaa'a 'ilaka'u nga
    fa'abasunga no'o faga na'a God te'e sufaga tofuna ta'a gila ma'asini te'enia longolana
    fatalana God. Ma gala ka leka no'o fani Ikonium.
  ded-ded: Kemma fakanginaac amma haningiraunac yube kpefanggeec mau wayunuma Ikoniong
    taonnu kenoc.
  ewe-ewe: Ke woawo hã ʋuʋu woƒe afɔkewo ɖe anyi abe dzidzɔmakpɔmakpɔ ƒe dzesi ene,
    eye woyi woƒe mɔzɔzɔ la dzi ɖo ta Ikonio.
  nuy-nuy: Naawiṉi-yung wini-mun-jaljalini, mana-mangarag maadbarrwini. Anubanila
    yamba wugurru warraandirriyn yamba, wuguṉi wini-yanggi Iconium-guy.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲆⲈ ⲀⲨⲚⲈϨ ⲠϢⲰⲒϢ ⲚⲚⲞⲨϬⲀⲖⲀⲨϪ ⲈⲂⲞⲖ ⲈϨⲢⲎⲒ ⲈϪⲰⲞⲨ ⲀⲨⲒ ⲈϨⲢⲎⲒ ⲈⲒⲔⲞⲚⲒⲞⲚ.
  buk-buk: Bocdinaŋ iŋlu sêtoŋ kop su yêc si gahi bu tôc lau dau si giso asê, ma sêtêŋ
    malac Aikoniam si.
  pri-NT: Â ru tauri ê dàuru puu goro âru, â ru pâra naa na ville Iconium.
  zpq-NT: Nach Pablon' len Bernabén' cate' besyeya'aque' ciuda Antioquían' gosebibe
    ṉi'agaque' cont bežib yo bište dan' žianṉa'. Gosone' ca' cont bosolo'ede' beṉe'
    ca' chesyebej ḻegaque' malen' chesone' chosolague' ḻegaque'. Nach jaya'aque' yež
    Iconio.
  por-TFT: Portanto ao saírem, os dois apóstolos sacudiram o pó dos pés para mostrarem
    aos líderes judaicos que Deus os tinha rejeitado e iria castigá-los. Eles saíram
    da cidade de Antioquia e se foram à cidade de Icônio.
  gwi-NT: Paul ts'ą' Barnabas haa gihłeegihee'al gwehkįį zhat dinjii nąįį andaa dagakwai'
    neeginghat. Gwiizųų t'igii'in ąįį goots'ą' gwik'eech'agaahtii geenjit. Ąįįtł'ęę
    Iconium kwaiik'it gwats'ą' gahaa'oo.
  gvn-gvn: Bula jina bulngajin, bulbur yinyaynka kukuku kidajinka, bama buyunmanya
    yinyaynka bubuku. Bula townmun Antiochmun dunganda, townbu Iconium dungan.
  nhy-NT: Ijkón kiné, in tlatitlaniltin omoikxitzejtzelojkej, kijtosneki nik mach
    intlajtlakol tla in yonmej tlakaj mach kiresibiroaj itlajtol in Dios. Iwan oyajkej
    para itech weyikan de Iconio.
  asm-FB: তাতে তেওঁলোকে ভৰিৰ ধুলি সিহঁতৰ অহিতে জোকাৰি পেলাই, ইকনিয় নগৰলৈ গ’ল৷
  okv-okv: utu endasa torovikeo bovunu da nei javo Iconium ta pambua.
  mxt-NT: Tyicuan ta canaquɨsɨ ra ñiyaca chaha ra tari noo seña vatyi ndoo cuatyi
    ñáyɨvɨ cuan sɨquɨ maa ñu. Ta cuahan coyo ra ñuu Iconio.
  tzo-NT: Hech yu'un ti Pabloe xchi'uc ti Bernabee laj slilinic comel stanil yacanic
    ti stojol ti xchi'iltaque. Ja' señail ti mu'yuc xa ti sventaic mi mu xch'unique.
    Hech ibatic ti jteclum Iconio.
  ind-AGS: Maka keduanya mengibaskan debu dari kaki mereka sebagai tanda peringatan,
    dan pergi ke Ikonium.
  omw-omw: Mwitaa huvata Iesusiva nronraqama kyo vaisitanahua nkyiariqaatai ntuvenrauma
    kye qaqira tuto kyeta tiqata, Nkye taqevarave, timwa kyeta mwi mwatara kyeta uro
    mpo mwatukya Aikoniaamini vurama.
  yrb-yrb: Ane emanu buriro sakai maitusiro i Ju uwarama ema ekoita iwata uta. Foroini
    Banabasi Anitiyoka suroma Aikoniamu suro anisi.
  maa-NT: Jè Pablo ko̱ Bernabé tsibítsajneè chijo‑la̱ ndso̱ko̱ xi kondra̱ ts'e̱ xi̱ta̱
    koi, [jè kjoa̱ xi okó nga kjo̱'in s'e̱‑la̱ i̱t'aà ts'e̱ Nainá]; i̱kjoàn kiì ján
    Iconio.
  mcq-mcq: Pu ꞌurine puni mumora hari saina kaꞌene navajaho puaꞌe siseꞌi ꞌahie tairevume
    arihumakiviꞌi pu Aikoniami vaꞌara.
  sus-A: ثْلُ نُن بَرَنَبَسِ نَشَ عٍ سَنيِ رَكٌنكٌن، نَ شَ قِندِ سٍيدٍ رَ عَ لَنتَرٍيَ
    نَ عٍ تَفِ. نَ شَنبِ عٍ نَشَ سِفَ عِكٌنِيٌن.
  jpn-1965: ふたりは、彼らに対して足のちりを払い落として、イコニオムへ行った。
  fra-SBL: Mais ils secouèrent contre eux la poussière de leurs pieds, et arrivèrent
    à Iconium.
  yka-yka: Pinagpagan weˈ disi Paul leppug bettisden, tandaˈ weˈ papuwas ne siye amban
    meˈ aˈa lahat miyaˈan. Ubus hap pī siye si lahat Ikoni.
  mle-mle: Bir a tip wapakuw, rikwun tibirbir maan kaypwutiykuw, adiy sim kupw viyapwuti-biridiy.
    Adiy duw taakw tipak watipidabir alik. Kwurkuw, bir ata Aykaniyam tipaar yibir.
  shp-NTPO: Jaskáakana kaai, jabaon rotokana onanti inon ikax, mai poto tawasakainbekona
    iki. Jaskatax Iconionko kabékona iki.
  aom-aom: Rëmöꞌöjëvamu gagorovo vaꞌirögoro höru tohotohoꞌe jëvamu riremoromo vaꞌareje
    amo rajohuro sisë vaejaruoho gajöro. Vaꞌoromo Iconium amore höröjareje.
  geb-geb: Mbe mani ga vharigim, mani ŋgɨr zav wani wo ŋkarvenin ki vherɨna pɨzi.
    Mani maaŋ muunga, mba gumgi gu mbigi mba tɨva gangip kaŋgira, nza kha gumani ga
    muuŋgi bigeŋ ga suaŋ kameŋ kɨrga. Mani maaŋ muuŋgiap, mbaram maam Antiok thav
    khavgia vov, Aikoniaman vugi.
  bsj-bsj: Dila Bulus kange Barnabas fercinen ti kwero naci ke wi. cin cu cinanlor
    koniya.
  cak-cak: Jac'a ri Pablo y ri Bernabé (xquitota', xquiquiraj) can ri pokolaj chicakan
    richin tik'alajin chiquivech ri aj-Antioquía chi can man utz ta xqui'en chi xquixutuj
    ruch'abel ri Dios, c'ajari' xebe pa tinamit Iconio.
  chf-NT: Unejob u tiquijob yoc t'oc pupuj cab tuba u ye'e' cache' ni gente tama ni
    caj jini mach u sapijob u t'an Dios, bixijob tä Iconio.
  tlf-tlf: Juda kasel imi kuguup uyo kanumin kale, ilimi yaan diim ifip uyo tolo kululip
    yak abiip kasel imi ilo unuta bole, abiip unang tinum iyo utamipta e, son-temu
    uyo, maak so tolon-temaalip kalaa agelip e, kupkaa alop iyo yang abiip Aikoniam
    unip ko.
  piu-2006: '@see-verse:ACT.013.050'
  poh-NT: Ar ajic reꞌ maꞌ Lu̱ꞌ chꞌi̱l Wernaweh nok elic chic ncaꞌn je chipam i tinamit
    reꞌreꞌ, xquipuh lok i poklaj chꞌihlic pan co̱k rehtalil chi reꞌ take cꞌacharel
    reꞌreꞌ xkajic mahc chi quina̱. Chi jeꞌ reꞌ, reꞌ maꞌ Lu̱ꞌ chꞌi̱l i Wernaweh xiꞌo̱j
    chipam i tinamit Ico̱nyo ribihnal
  tue-tue: Cʉ̃́ãpe tiimacã maquẽ dita cʉ̃́ãye dʉpori túaariguere páabatecõãyira. “Mʉ́ã
    basiro wapa cʉoa” jĩĩrã, teero tiiyíra. Iconio macãpʉ wáajõãyira.
  bjp-bjp: Pesu, ru ka pakte ufu piyiif tina kekruh isi ik arae fakileng usuf ri le
    ri kiis na palgan ngaliaf ke God, ke ru ka la una Aikonium.
  xon-xon: Le Pɔɔl ni Banabas kpaar bitaa aatatan lii nima, ni ye nsurm le ki tii
    bi, ki nyan ni nima, ki buen kitiŋ kibaa ni, bi yin ki ke Ikonium.
  tzo-ZNT: Li Pabloe xchiꞌuc li Bernabee islilinic la comel spucucal yoquic. Jaꞌ la
    seña ti icom ta sba stuquic ti muc xchꞌunique. Ibatic la ta jun jteclum Iconio
    sbi.
  mpm-NT: Yukan ti Pablo jiin Bernabé, ni ka kɨsɨ da tɨkacha jaꞌa da nuu yɨvɨ un.
    Yukan ni kuu seña ja tu ni ka jantaꞌu yɨvɨ un maa da. Ni ka kee da ti kuankoyo
    da ñuu Iconio.
  ots-NT: Nubbʉ́, gueguehui bi du̱jquihui cʉ jöy cʉ mí tu̱ quí huahui, como xquí zandijʉ
    car evangelio cʉ mi̱ngu̱ pʉ. Cja̱ bi bønihui pʉ, gá mɛhui jar jñi̱ni Iconio.
  hoy-hoy: आग प्रेरित आंदुर मुंद आंदुर विरोध दा तान कालगोळ धुळा झाळ्सकु इकुनियुम नगर
    इक होटोदुर.
  uri-uri: Tolpa om Pol ekg Parnapas pa ekg kwalkwin nepm mang yipur elntha pa ekg
    ak plan tu akal tol Maur Wailen ukwen wleket pa pati, pa apm paitn a tu alntu
    pake. Yatom tuwekg apm kai ha wail Aikoniam ai ase.
  amo-amo: Amma Bulus nin Barnabas kotuno lidau nabunu mine liso nati mine. Inya ucindu
    kipin Ikoniya.
  pjt-pjt: Ka pula tjinatja araltjaṟa ulpuru patapataṟa tjanala wangkangu, “Nyanga
    alatjili palyaṉi nyura tjukurpa nyanga Jesunyatjara wantinyangka nyura nyakula
    kulintjaku, panya nyura Godaku ngurpa tjuṯangku puṟunytju ngalinya paiṟa iyaṉu.”
    Munu pula tjinatjangka tjarpara anu ngura kutjupakutu ngura ini Akani-yamalakutu.
  cwe-cwe: Watumigwa wakung'huna timbwisi dikalile muna imigulu yawo fana lamulo.
    Maabaho wahita Ikoniya.
  daa-NT: Hiyya, Pool iŋ Barnabaas, ɗo ɗeetin̰co, ŋu kokiig burintal ku asin̰co. Min
    ŋaar-ak, ŋu birtu ɗo geeger ka Ikoniyoom.
  mlp-mlp: Nazaq iyan Pol ayow Barnabas inaq in gisenab og usta na wol lilaman ogib
    tuwom, mataw na gigo daq meqinta ago mebay na in gimo giholib tuqusdaq haqad.
    Ad in mataw na gihulosim uliq Aikoniyam-ub tilehiy.
  ape-C: Hakitak um hunak aria hagudupeshuk nyupruk amamiruh yeriweruh kwakusuk abrudok
    wabur Antiok aria hanak um Aikoniam. Hagudupeshuk nyupruk um eshesh shutik aria
    shudukemesh um eshesh douk baraen nyapenyesh um ehudok eshesh shenekeh iri aih.
  bgs-bgs: Tô igpanó si Pablo asta si Bernabe tikud tun ta Antioquia, igpadpad dan
    tô barukbuk tikud tun ta sandalyas dan ébô pasóddórán dan na duwán sókó ka Manama
    kandan. Na, igsadun si Pablo asta si Bernabe tun ta lunsud ka Iconio.
  faa-faa: Airakano namina watikisane Kotimo hisirakano namina hemakapusimo, tetapō
    korakea kokotonomo pararisiane tarotaroraka rerakatapisiapo. Kokotonomo rerakatapikia
    marekea, Anitioke taoneane metakarikia, hauaka meta pukua, Aikoniame taonea pusuapo.
  kik-kik: Nĩ ũndũ ũcio makĩribariba rũkũngũ kuuma magũrũ mao kuonania, atĩ nĩmatigana
    nao na magĩthiĩ Ikonia.
  cap-NT: Jalla niz̈tiquiztan Pabluz̈tan Bernabez̈tan ninacz̈ kjojchquiztan zcatchi
    pulpu tsajtsic̈ha. Jalla nii tsajtstaqui tsjii siñalaz̈takaztac̈ha nii wajtchiz
    z̈oñinacz̈ quintrajapa. Nii yokquiztan ulanz̈cu, Iconio cjita watja ojkchic̈ha.
  ksr-ksr: Kembaotiwaajoŋ ama telambelaŋgia qendeema kokaeŋ iŋijori, “Noro oŋoo balonoŋ
    kari sububuŋ kana tambonaranoŋ mokotaaji, ii mono qesaari oŋoaŋgiaageŋ eleema
    kemebaa.” Kaeŋ iŋijori kaniagara solaŋa moma kotogi kema Galesia prowins uutanoŋ
    siti qata Aikoniam kanoŋ keuri.
  eng-TNT: And they shouke of the duste of their fete agaynst them and came vnto Iconium.
  sbs-sbs: Kono Paulusi ni Barnabasi chiba ba kukumwini isuko kumatende avo kuvali.
    Linu chi vayenda kwi toropo ya Ikone.
  sue-sue: Susawiseto pasina nusokare nana itinua awa garise sero nukare poti gutipe
    niro te nusotora ena wowo nusokare deregiwewato osenu Aikoniam nate bamuwato awa.
  fra-NCL: Alors Paul et Barnabé secouèrent contre eux la poussière de leurs pieds
    et allèrent à Iconium.
  bhg-bhg: Ango edo Paul ae Barnabas demi konipo taida awamane kena denden edo dodo
    Ikonium nasida maunsitera.
  snn-NT: Etoni saojënna, Pablo sanhuëbi Bacua gu'a juchare bacuani masi güeseñu cajën,
    bacua guëoña ba'i ya'ore bacuana cue'nconi tonreña. Cue'nconi tonni, ja'nrëbi
    bacua huë'e jobore jo'cani, Iconio huë'e jobona sateña.
  atb-NT: Yhangnhik gi, yhangmoq lé a nau é hkyô tûn shit é dông, yhumsing é hkyî
    mâ é hpuilhaû lé yhangmoq chyáng ko hkyô pyâm to kômù, Ikoni wà mó shut ló byuq
    bekô nghut ri.
  cek-AK: To pongah nihnik mah nihcae koeh ai ih hmuen amtuengsak hanah, akhok pong
    ih maiphu to takhoek hoi thuih moe, Ikonium vangpui ah a caeh hoi taak.
  bkd-bkd: Su umawà en say Pablo pinugpug dan sa aliyabuk diyà ta paa dan ha iyan
    timaan ha silutan gayed haena hu Dios, dayun duminiyà sidan ta Iconio.
  ctu-76: Che' jini Pablo yic'ot Bernabé ti' chijcuyob loq'uel i ts'ujbejñal i zapatos.
    Ti ñoj oniyix chʌ'ʌch ti' cha'leyob cha'an i señʌjlel mach saj wen bajche' ti'
    cha'leyob ili quixtyañujob. Che' jini Bernabé yic'ot Pablo ti majliyob ti yambʌ
    lum Iconio bʌ i c'aba'.
  lac-NT: Tu yʌn jitajob u pech' xʌnʌb Pablo yejer Bernabe, caj u titajob u noy u
    ru'umin u pech' xʌnʌb. Caj u titajob soc yesicob ti'ob bin u ca' p'ʌtejob u tsec'tic
    u t'ʌn C'uj ti' a mac ich u cajar Antioquía. Jeroj tune', caj ruc'ob caj binob
    ich u cajar Iconio.
  xla-xla: Epapalati Polo mate Banabas mate ma Ikoniyom mo dla tlowedeme ha꞉ha꞉mama
    yia꞉ta Yu so dla alli koko nati-imama yia꞉ hete sokopeye Yu so opa inoma dali
    dla hihiyoliyo.
  xav-NT: Tawamhã Paru norĩ hã ma tô tipara zapru hã wamirĩ zahuré, da'ãma dâ'â zahuré
    tõ da. Taha wa, õne haré ma tô tineb zahuré, Iconizu na 'ri nho'õmo nhisi u.
  cuk-cuk: Pablo, degi, Bernabé-ebo a-neggweburgi nodmargu, e-naggi-olli-nanaid obad-obad
    imaksamalad, adi, oyogega, an be bar wissurmarye, an bega Bab-Jesús-igargi sunmaksamarmoganye.
    Emigindi, na be-itolegedmarsunye. Pablo, Bernabéʼbo Iconio-neggweburse nadmarsunnad.
  tbf-tbf: Io, guor nga titike riv puit siba kameguor veie gie ma guor nga veis rakot
    i Ikonium.
  uig-CYR: Амма Павлус билән Барнабас уларға қарап аяқлиридики топини қеқиштуруветип,
    Коня шәһиригә қарап маңди.
  ikw-NT: Ele izi wam lịsnama rịzna ọchi be megidne be, zne Aịkoniom.
  khs-khs: 'Aputa: a:tawa eli onatuwemi peleya: funu palawa fipitiye toliyetikeye.
    Ko:yawemiye sena kesale iwemiwa hele timiya nowa elatapo esa: matanemita: elakeye.
    Apula: a:ko: Anetioke taunewemi amowa iya:pela: Aikoniame taunewemi hapakeye.'
