  mti-mti: Mu duwam garawa amowa atapupu tog sira at Aikoniam amiya.
  pad-NT: Oniaroa, Pauloa vana'dara'dara'ihi ida khomakhomani vakadisandália hojaki.
    Ija'ari Deus athi-ra vakajoniki-ra vakavarajomivini ida sandália-ra vakana'dara'daravini.
    Oniaroa, ai vihi'aha. Icônio sidaji onikia avikha'aha.
  twi-twi: Enti asomafo no poroporow wɔn anan ase mfutuma guu wɔn so fii hɔ kɔɔ Ikoniom.
  hlt-hlt: Te dongah amih te a kho dongkah tangdik a khoek thil tih Ikonium la pawk
