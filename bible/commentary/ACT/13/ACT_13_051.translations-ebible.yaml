    ŋunhiyin wäŋany, bala maṉḏa yan marrtjinan balan Goniyamlila wäŋalil.
  kvg-kvg: Yaq Pol neka Banabas, tiqa zenda tokhotapak-te, pakhakh mba ndøpomoemém.
