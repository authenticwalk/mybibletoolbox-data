  wsk-wsk: Se nuna nusuwik gege siwu nungarman, ale sor mu beteman ale Iconium namaman.
  toj-NT: 'Jaxa Pablo soc ja Bernabeji, yajni yabye ja jas huax yalahuei, ti stzijune
