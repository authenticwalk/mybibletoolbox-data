  hmo-hmo: Vadaeni ruaosi ese edia aena kahu idia negea oho, unai taudia edia kara
    dika hedinaraia totona, bona Ikonio dekenai idia lao.
  big-big: Tegi piyaugu yongkambanu Antiyok yerengke yoluwiliyegi pelik yeiya, Te
    iniyaga mele togoyau kaigesi purik Anotogo iniyegi wilik ono kopong, yeiya logo
    piyau panga yereng Aikoniyam meirage kambela.
  gux-G: Ama ke Pɔl yeni Barnabasa piidi piidi b dogu nni tanbiini n taana po. Lan
    yo ki gadi Icone dogu nni.
  cnl-NT: '''E³ quie''²³ ca²³quia''³ ''laa³ tɨɨ² Poo² quia̱''² Bee³² ''e³ jua''³ cu²li³lii²³
    ''e³ ''a²³jia''³ dxʉ́²³ ca²³jmóo² dsa³ ''í³. ''E³ quie''²³ jo̱³ ca²³guín²³te''²³
    juɨɨ³ Iconio.'
  zar-NT: Níʼirö Pablo, en Bernabé buluʼquínnajëʼ yu bëchtö daʼ laʼ lábagaquiëʼ le
    ruluíʼi nagáʼana xíguiaʼ nabágaʼgaca bönachi lu yödzö naʼ, ateʼ yöjáquiëʼ lu yödzö
    Iconio.
  kde-kde: Bahi Paolo nawi Banaba nkuvakana kwa kupumuna litutunga mmadodo lavo, anepo
    nkuukananga nkuhwena ku Ikoniyo.
  ata-ata: Xe aneꞌi ilou miavuti, la mivutasou lomulo no tavaꞌa mulai noxiꞌa io ilou
    mixililiieꞌi ia milai ne Ikonia.
  qvw-NT: Chaynäluptinmi paycunañatac ćhaquinman la'aśhan pulbüllactapis tapsilcul
    “Cunca cuchuyniquitam ashicuyalcanqui” nil Iconio malcäman liculcäla.
  nfa-nfa: Lodꞌo dua ra kalua nèti dꞌara kota èèna, ka ra caro eele ahu nèti haga
    ra, ho jꞌajꞌi mi tadha, peka na, dhèu-dhèu ètu dꞌara kota èèna roꞌo boe nanene
    rèngu dua ra. Èle èèna ka, dua ra kabèli kabodho ho tèke eele kota èèna, lasi
    asa kota Ikonium.
  tnp-tnp: Mətəu ilau kəmuohrapɨspɨs nɨftəni e nəhlkɨlau təhmen e nəmtətiən kəti məmə
    Uhgɨn təməuhlin nəmtahn kəm lah kəni ilau kəmiaiet mian e taun əha Ikoniəm.
  urd-urd: ये अपने पाँव की ख़ाक उनके सामने झाड़ कर इकुनियुम शहर को गए।
  hot-hot: Êŋ ma thai ik voŋgovaŋ vê hêk veŋiŋkapô ek injik thô nena thêlô idum kambom
    ma thai etak i ba i malak Aikoniam.
  mqj-NT: Untambakkimi soyok dio lentekna Paulus sola Barnabas annu la mendadi tanda
    lako to untumpu pala'i pepa'guruanna anna mane le'ba' lako Ikonium.
  rus-SYN: Они же, отрясши на них прах от ног своих, пошли в Иконию.
  mbh-mbh: Ma or paini o tepluspot oeve a vuvus. Ako i paateal ako ve, o oma vothung
    kerenga nge or paini. Lamako o es ol a rem ako ini a Aikoniam.
  bdd-bdd: Ma ꞌiꞌiuna ma ꞌasaina siꞌebesine, ꞌahedi nenegwalina silohutuhutu yahuleya
    ꞌidi tupwa, beno ꞌebeꞌita toni ꞌasaedi ꞌoidiya, ta muliyetega sitauya Ikoniyami.
  cbt-NTPO: “Nani sha'huitopiranquëmahuë', co nohuantaramahuë' ni'ton, canpitaora
    tëhuënëmaquë nina'intarama',” itahuatona', Iconioquë pa'pi.
  rmy-SERVI: Тунчи вонэ обмардэ прахо пэхкэрэ пурэндар тай джиле дэ Иконии.
  srn-NT: So Paulus nanga Barnabas seki a santi puru na den futu leki wan marki tak'
    den no e tyari a frantwortu moro gi den. Dan den go na a foto Ikonium.
  cta-NT: Loꞌo liꞌ nu Pablo loꞌo Bernabé biꞌ ni, ngusalú nguꞌ snii yuu nu ntsuꞌu quiyaꞌ
    nguꞌ toꞌ quichi̱. Juaꞌa̱ nguaꞌni nguꞌ chaꞌ ta nguꞌ quichi̱ biꞌ cuentya chaꞌ ná
    tsoꞌo cña nu nguaꞌni nguꞌ, nu loꞌo nguloꞌo nguꞌ quichi̱ jiꞌi̱ tyucuaa nguꞌ biꞌ.
    Nduꞌu nguꞌ ndyaa nguꞌ ca quichi̱ Iconio liꞌ.
  bqc-SIM: Aa kↄↄlɛ̀má ń tàae seela ũ, ↄ̃ aa gɛ̀ Ikↄniu.
  tcz-CHONGTHU: Chuin amanin apampai lhon vetsahnan akenglhona khobon athing lha lhonin
    Iconium ajon lhon tan ahi.
  mar-mar: मग पौल व बर्णबा यांनी आपल्या पायाची धूळ झटकली व ते इकुन्या शहराला गेले.
  snp-snp: Giyadanako, ya wewa lele kiyanido momupa itili fuliti Aikoniyamu numudoka
    waiye.
  isl-isl: Þá hristu Páll og Barnabas rykið af fótum sér – til vitnis gegn borginni
    og lögðu af stað til bæjarins Íkóníum,
  spy-NT: Kiitaarta ꞉icheek tēērtit ām kērēēnkōōkwaa sukōōsōōtēē keey ꞉bichoo ānkutākyi
    keey *kiriinkēēt ake nyēē /kikēēkuurēē Ikonnyaa.
  xnn-xnn: Isonga nan inikkan da Pablo et inpigadda nan sikida ta makaan nan tapok
    ay mangipagtek ay adida kasin isolsolowan daida tay olay no dinngeda nan kali
    ay maipanggep ken Jesus et egayda patiyen. Dadat omey id Iconio.
  mwe-mwe: Bhai, bhantenga gubhakung'undenje ndutuli ja mmakongono gabhonji mbuti
    shileyo, gubhapitengenenje ku Ikonio.
  tte-tte: Mwa Paulo yo Banabasi kilakilala naenaena yabo siginauli bwaite kaeli dekadekawana
    sikotatai-yani kaiwena tomone wasana namwanamwana sisikotanani. Kabo Paulo yo
    Banabasi silogabaegili silau Ikoniyami.
  tcs-tcs: So Pol ane Banabas bin seike da dast blo ples prom leg blo demtu, so dem
    pipol de go sabe demtu nogo kambaigen. Den demtu bin go po Ikonia.
  hlt-THB: Cedawngawh cekqawi ing cekkhqi a mami ngaih huh saknaak na ani khaw awhkaw
    dekpli ce khawk sih nih nawh Ikonium khaw na cehta hy nih.
  soq-soq: Mo epe dewantoio osowe aposel a baiwantone wauwo popokau wineia bola sawo
    uwakokomoieno nomon. Sa ipa bola sa apanawa matangelau osouwolepie kadimopia eueuwa
    dewasaiena. Ita Paul Banabas nata Antiok ene bola Aikonium bedewe nola awa antoiena.
  qub-qub: Chaymi Pabluwan Bernabëga «gamcunapitachari cananga imanöpis cacunqui»
    nejno chaquinpita polbuta tapsirir Iconio marcaman aywacuran.
  att-att: Ngam di Pablo kâ Bernabe, iniwákkâ da yù káppù sù takki ra, nga panákkilalán
    ta arád da má ilayalayâ yù bilin ni Namarò sù ira tatolay nga naggián tán, gapu
    ta manakì ira nga manguruk. Á nánaw di Pablo laguk nga minay ta ili na Ikonium.
  bki-bki: Ana bogo napano naljuo aju aba tavio, ana naljuo amila kijokijo tai ban
    nalo na m̃arkomeli nei, nalo amijuba kon yevi na m̃arabo napano jua jaalo. Ana
    nalo ajaluvo den vio Antioko, aba abokar m̃arkomeli nei Aekoniam,
  bqp-bqp: Ò lukutɛ̃ kpùkɛkpukɛ ń gbánↄa ń tona kũ Ludao sèeda ũ, akũ ò gɛ̀ɛ Ikↄniu.
  mcp-mcp: Pwôl bá Barnábas bwə́ mú kudə fumbyá mə́kuú máŋʉ́d shú dáŋ, báá bwə́ mú
    kə Ikóniyum.
  hat-hat: Pòl ak Banabas souke pousyè pye yo sou yo, y' ale lavil Ikoniòm.
  npl-NT: Ijkuakó n tlatematiltijkeh omokxitsejtselojkeh para makitakah amo intlajtlakol
    tla yejwah amo kiseliah itlajtol Dios, iwa oonewakeh kan altepetl de Iconio.
  bgg-bgg: Guaphasamoythek è awaithek lai pha nyiakphlab kham srane ithek shii gidieg
    rek marui ne Ikhonium hà wuii dun.
  eng-TCENT: But Paul and Barnabas shook off the dust from their feet in protest against
    them and went to Iconium.
  eng-BSB: So they shook the dust off their feet in protest against them and went
    to Iconium.
  cpu-NT: Ikanta Pablo itsipatakari Bernabé jotekanairo iipatsikiite onkantya iriyotantayeetyaari
    te inkempisantaiteri Pava janta. Ari jiyaataiyanake pashineki nampitsi Iconio-ki.
  san-ASM: অতঃ কাৰণাৎ তৌ নিজপদধূলীস্তেষাং প্ৰাতিকূল্যেন পাতযিৎৱেेকনিযং নগৰং গতৌ|
  tod-tod: Naati felegɔ ti ti ɠɔɠɔa vufiligi ɓukpunɛni ti laalɔɠɔma, ti li Ikoniyume.
  tac-NT: '''Lige alué oká rió ta''chó simiba aká bujale, ''lige aká bujasá ''lige
    sawele alué aká. Yeka ruwime nile tabilé bijchígiligo alué ralámuli jurío Onorúgame
    ra''ichálila. ''Lige simíbale alué oká rió alé we''ká riógichi Ikonio anilichi.'
  eng-WEBPB: But they shook off the dust of their feet against them, and came to Iconium.
  gfk-H: Io, dir gaam hatidir sasei tar ira pulungar ta ira lapara kaki dir wara hamhaminis
    diet tano nudiet sakana magingin taar ta dir ma dir gaam haan u Aikoniam.
  viv-viv: Au hilowoga fwayafwaya agediya hivagahegehegena higa Yaubada yana matahiwadi
    ana iyaꞋiyaya faꞋina, ada hina Aikoniumi againe.
  yao-yao: Nipele, achinduna ŵala ŵakung'undile luundu mmakongolo gao kulosya kuti
    akanikwe, ni ŵajawile ku Ikonio.
  tgp-tgp: Pani la sar̃sar̃hi nar̃ihi na tangotango palora matara ale la vano na taon
    tavera matan Iconium.
  auc-NT: Mänömaï cædäni godinque tömëna ïñömö, Mänïmæ näwate awædö, ante baï cædinque
    piwacæ piwacæ cædinque Icönio ïñömö gocæte ante wadæ godatapa.
  kbc-NT: Odaa Paulo ijaa Barnabé joɡ̶oiticoɡ̶o liwelatedi monoɡ̶a amoɡ̶o oikee me
    daɡ̶adiaaɡ̶ica aneetege niɡ̶ijoa judeutedi. Odaa jiɡ̶igotibeci nigotaɡ̶a Icônio.
  bmh-bmh: Go igul go guzena, Pol zaug Barnabas dual goagal igul eg abai marabun goagal
    aramag galau oimai, emwaibul aramag ebuan kueaimai, Aikoniam uzan wanemenin.
  ctu-BL: Che' bʌ tsi' tijcayob loq'uel i ts'ubeñal i yoc ti' contra, tsa' majliyob
    ti Iconio.
  meq-meq: Pol ta Barnabas ta tətəkw ha burhway i gəma tay abəra ka sik tay. Ti ye
    a gəma wuray tə zalay Ikoniyom.
  noa-H: Mag hamach jʌrbaadee warre hĩchab hamach dak'ĩirwe hamach bʌ̈ gayam jẽb hʌʌrp'ë
    hʌʌrp'ë hapʌ̈ijierram hanaabá. Mag nʌmua hamach hödegpain, “Pãar maar dʌ̈i jãg
    nʌm gaaimua Hẽwandam dʌ̈i k'ĩir k'apnaat” hanʌm hajima. Magwia hërëubaadeeu deeum
    durr p'öbör Iconio hanʌm naaimajim haajem.
  alp-NT: Hoko Yesuse Eni maka ulaka lua meru esi tabubuke lopone bei esi lelalaru
    me tamata meru oasi leke esi rekwa be tamata Yahudi meiju lupe tamata rebe rekwa
    Alla mo. Eleki luasi keu lolete kota Ikoniume.
  san-VEL: ata.h kaara.naat tau nijapadadhuuliiste.saa.m praatikuulyena paatayitveेkaniya.m
    nagara.m gatau|
  kbq-kbq: Zanahe anatizageke zanagiareti kugusopa rupopo hutra'azamo'a, huzmerino
    e'izama hazazamo'a knare osiaza hazankino knazamo'a tamagripi megahie nehuke,
    Ikoniamu atreke vu'na'e.
  kbh-kbh: As, Pablo y Bernabé tbojésanshecstëtonata, judiënga jinÿanÿiyama chënga
    ndoñe ts̈abá tmojanmama; y chents̈ana, Iconio puebloye tbojtsanoñe.
  ron-LSB: Dar ei și-au scuturat praful de pe picioare împotriva lor și au venit la
    Iconia.
  pon-pon: A ira jipede jan ni aluwilu ar pwel, pwen kadede on irail, ap kotilan Ikonien.
  nhe-BL: Huajca Pablo huan Bernabé quitzejtzelojque iniicxihua para quinnextilise
    ax cuali tlen nopa israelitame quinchihuilijtoyaj huan teipa yajque altepetl Iconio.
  sps-sps: Ri na ina fuan tafoor ton kuaf mou rari faatok iny non e Gov nai fasaraa
    rarori ser naa fi era naa tana ngats fan iny Ikoniam.
  wnc-wnc: Yanikwasiwa kunangge tasike yemi kaiknga zipat pimapa Antiok peke uneta
    Aikoniam yot gapmane kukumayak.
  bus-bus: Aↄ̃ lutɛ̃ gògo ń gbánↄa aↄ̃ tona kↄ̃n Ludao sèeda ũ, ben aↄ̃ gàa Ikↄniu.
  gub-BL: Umuhàmuhàz ywy ku'i kwer upy pe har a'e pe wanupe wà, wazeruzar 'ymaw imume'u
    pà wanupe nezewe wà. Oho Ikon taw pe wà kury.
  imo-imo: Aku teringi wali Pol kinye Barnabas taloni elonga kimbona kungupomu ga
    tiko mainye mundukolio elonga pulure molo ningolio aku teringili. Aku tekolio
    Aikoniam nimbe kombu tenga elo puringili.
  boj-boj: Deqa naŋgi aiyel naŋgo siŋga tumbrum butuyosib qure di urateb. Juda naŋgi
    naŋgo segi une qalieqajqa deqa naŋgi aiyel kumbra di yeb. Yosib Aikoniam qureq
    aiyeb.
  eng-DRA: But they, shaking off the dust of their feet against them, came to Iconium.
  knf-knf: Kë Pawulu na Barnabaŧ başë dan danan pdëpalën ţi ihoţ yi baka adiimanaan
    udeeb wi baka, aşë ŧool aya ubeeka wi Ikoniyom.
  san-KHM: អតះ ការណាត៑ តៅ និជបទធូលីស្តេឞាំ ប្រាតិកូល្យេន បាតយិត្វេेកនិយំ នគរំ គតៅ។
  arn-NT: Feymew kisu engu mütrowi ti trufür ñi nieel tañi okota mew, fey femngechi
    pengeli engu ñi wesaduamtufiel kom tiyechi pu che, fey amuyngu ta Ikonio waria
    mew.
  zas-NT: Dxel Pab con Bernabé gudxijp guxyuj guiaꞌ reeman ziꞌc tijb sen guial ad
    bazoobt ree bén guin diidx, dxel zë reeman Iconio.
  ken-NT: Pɔ̌l nɛ Banábas bákwɛ́t mfok ɛtɔk ɛyɔ anɛ áchí bhɔ́ bɛkak bɛtɔŋ bɛ́
    chɔŋ Mandɛm antáŋ bǒbhɔ ndu ɛnyɨŋ ɛnɛ́ bɔ́ bákʉ́. Báfa báré rɔ́ŋ Ikɔ́niɔm.
