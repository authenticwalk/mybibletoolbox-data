  heg-NTPO: Putis deng kota na kon, oen duas tao muid hadat mesa, le sii soleng auh
    in se oen iin na ngas, le daid tada noan, atuli-atuil in se kota na ngas dai hii-ming
    se oen duas lo. Hidim oen duas bali kudi le lakos nang soleng kota na. Kon nam
    oen lakos se kota mes didang pait, ngala Ikonium.
  ptu-ptu: Iya umpempassiammi yolo sobä' dio bitti'na Paulus sola Barnabas aka la
    mendadi tanda lako indo to untumpu pala'i pepa'guhuanna mane le'ba'i lako Ikonium.
  bzd-NTPO: Eta̱ Pablo ena Bernabé tö iklö po ppée ikkachoie ie'pa a̱ tö ie'pa ki̱
    inuí̱ a̱ne ta̱ imíyal Iconio.
  kwf-kwf: Ma kera ka kwaꞋitafula na gegeo ana ano ki faꞋasia na ꞋaedaroꞋo diꞋia na
