  swp-swp: Isi aedi geregeredi se oiluiluidi edi heiheinoi, abo se lage Ikonio eai.
  bjr-bjr: '@see-verse:ACT.013.050'
  aby-aby: Anaada emenu umuro doo ma isukiro i Du orouma eno weisa, i miyaima iya
