  kpf-kpf: Âiram kinzikŋan gwapgwap tuugitâ gei kândâtzâŋgom Ikonioŋ kamânân âiwet.
  ppo-ppo: Atétepa, faairaalu diaao̧ dere dowi alamó da̧mo i fole ape yóló, atimaamoné
