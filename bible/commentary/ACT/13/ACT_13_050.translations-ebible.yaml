  eng-ASVBT: But the Jews urged on the women that were devout, and the women of honorable
    estate, and the chief men of the city, and stirred up a persecution against Paul
    and Barnabas, and cast them out of their borders.
  mna-mna: Tamen zin bibip kizin Yuda timaŋga ma tipese zin bibip ki kar tana, ziŋan
