    iriori. Icantajeitiri: —Tsame, anquisajeiteri yora Pavoro, jeri Verenave. Te incameetsateji.
    Irosati itiancantajariri: —Tsame pijajeitaje. Eiro pipocajitsi aisati aca nonampiquica.'
