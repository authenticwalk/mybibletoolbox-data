  fra-_FOB: Mais les Juifs animèrent quelques femmes dévotes en qualité, et les principaux
    de la ville, et ils excitèrent une persécution contre Paul et Barnabas, et les
    chassèrent de leur pays.
  hau-ULB: Amma Yahudawan suka zuga wadansu mata masu sujada, masu daraja da kuma
