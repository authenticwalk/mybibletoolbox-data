  tbz-SIM: Kɛ̀ Sifubɛɛ sukú bɛnitipodiɛbɛ̀ bɛ̀ɛ̀ tũ̀nnɛ Yesu nɛ̀ dihɛì kó bɛnitidiɛbɛ̀,
