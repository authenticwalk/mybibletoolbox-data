    Pab kun Bernabé rë yezh kwa'n nzhin naka'n ze'.
  cbc-NT: Bairo na caátoi, judío majã Pablojããrẽ cateerã pʉame carõmia, cañurã, cadineropairã
    rõmirĩrẽ na bʉsʉjãñuparã. Tunu torea bairo na ĩñuparã ti macã macããna caãnimajũrã
    ũna cʉ̃ãrẽ. Bairo na ĩ bʉsʉjãrĩ bero, Pablo, Bernabéjããrẽ roro popiye na baio
    joroque na ásuparã, ti yepare na wiyogarã.
  qxo-NT: Tsaymi mandacog Israel runacunaga Diosman mañacog warmicunata y marca autoridäcunatapis
    aquishaparnin sharcatsipäyargan Bernabetawan Pabluta chiquiyänanpä. Tsaynö chiquiparninmi
    Israel runacuna Bernabetawan Pabluta garguyargan tsay marcacunapita.
  mox-mox: Ta me Diu adi tovanugwetayavo itauya vivine agoagodi taudi Yaubada ana
    toʼamayabayavo be wese ʼabaga nana ana toluvineavo ʼidia ta italaveaveaʼiedi.
    ʼInega taudi Faulo be Banaba ivevoalanedi ta edi diʼwe ʼinega iʼwavinidi iʼifoqe.
  kew-kew: Goa pisa rabu Juda aanumi go adaare-para piri lotu teme aanu-para epe onaanu-para
    mudu onaa medaloma page wae-rupa marekasimi. Goa pua go onaanumi Pol Barnabas
    laapo kedaa kaloa pa su meda-nane ratisimi.
  dww-dww: Be Jius banegidima, taudi tauwai sumaḡa waiwaividima isedima dosidima,
    be meagai babadidima mate a kawa nuamedimedidina. Be dabudine taudi adi dobue
    Pol be Banabas a raukivi gewegewedi be a tavu dobiḡedina.
  twi-ASANTE: Nanso, Yudafoɔ no tuu nnipa atitire a wɔwɔ kuro no mu no ne mmaa Nyamesurofoɔ
    a na wɔwɔ hɔ bi a wɔdi mu no aso maa wɔtaa Paulo ne Barnaba, pamoo wɔn firii ɔman
    no mu.
  aoj-aoj: Owaꞌ esis Juda sasaꞌmai anowa nematawa agufuwai wandaꞌ lotuma Godi waloma
    anom agufumi magape taun inimba luꞌwagomai eaꞌ sahambombaga Poli Barnabas sandaꞌam
    kwapeteꞌam. Eaꞌ sagaloꞌmam wambel asasimbili.
  cbv-cbv: Obohjeéhtih, judíowã ĩ maáta bitadih Pablowãdih ĩt íijanap wʉt jĩ. Páant
    ĩ íijanachah, Diosdih jepahíhnitji maáta yaádh, neoná biícdih íijnit, Pablowãboodíh
    yeejép chãjnit, ĩ́ih baácmant ĩt ñʉʉn yóh bacanap wʉt jĩ.
  taw-taw: Pen Juda binɨb okok, kɨlop mɨlɨk yapek, amɨl man anɨb ak bɨawl okok ayɨp,
    binawl Juda mel pen Juda binɨb gɨpal tek adek ak kɨdek gɨl God nop agnɨgɨlak okok
    ayɨp, kɨlop agel, gos tɨmel nɨgɨlak. Nɨgelak, kɨli am binɨb kuŋay yɨbɨl dad apɨl,
    Pol ayɨp, Banabas ayɨp kɨlop gɨ tɨmel gɨl agyokɨlak.
  jic-NT: Judiopan ma jisastsja niná. Yupj tjowelepj niyom noypan jilal pülücj patja
    nt'a, nequem noypan jilal 'ots'ipj. Nequem nenem nin p'iyá yólatsja judiopan jinwá
    Dios po'ó. Judiopan tjowelepj malala la tjajay Pablo, Bernabé 'ots'ipj. Mpes noypan
    nenem, ts'a tji'in Pablo lal, Bernabé lal wa. Malala nyuca la tjajay yupj jilal.
    Tjüjütütj yupj ca campa mal yupj mpe.
  zap-NT: Per wsegyee men-Israel lextoo tebëd wnaa ne non no ne syemper ra lenydoo
    no wsegyee ke men lextoo yra mgyeey ne non gyëz guin. Lex wzelo yra mén guin winyaan
    men Pabel yrup Pabel Bernabe, axtegue ne wnexoon men Pabel yrup Pabel Bernabe
    nes guin.
  wer-wer: Pël ëën Yuta omën narö pit öng kaöarö ngönën wak wëauröere kak pörekë kaöarö
    es nga mowasën Poolre Panapas utpet panë mowesak waö elmëën pitëm yang pör sëp
    mowesak sa.
  ipi-ipi: Utupane-mane wuane peaini tekeko, Juta yamena akali kawane tupamane yakamana
    lotu lo pitiyaini wanda gene yene tupapi, tano okona akali kawane tupapi, utupane
    lamawuato, yakamato kenda-pene andane tupa Polo, Banapasa-la, okone-laponga maiki
    piyapa leainipia. Wuane leai-kola, wandakali utupane-mane kenda-pene andane tupa
    Polo, Banapasa-la, okone-laponga maiki puato, akali okonelapo yakamana tano okonena
    ata napeakale lo peyo wateainipia.
  qul-NT: Waquin judiocunataj Dios respetaj rejsiska warmicunawan importante runacunapiwan
    parlarkancu apostolcuna contra. Ajinamanta Pablota Bernabetawan ñac'arichiyta
    kallarerkancu, jallp'ancumanta katerkonancupaj.
  tnc-tnc: I'suᵽaka simako'omakaja judíorãka ĩᵽarimarã ᵽuri i'sia wejeakarã imatiyairãte
    suᵽabatirã judíorãka ᵽuᵽajoaimiji yi'yurã rõmijã imatiyairãᵽitiyika najaibu'aeka.
    Bernabé Ᵽabloka boebaka imawa'ri, ᵽo'imajare naboibataeka. I'suᵽaka baawa'ri toᵽi
    nare naᵽoataeka.
  ter-NT: Itea enepohikone jûdeu, ítoa koésayu'ixea isóneu senóhiko koati teyonéti,
    teyotímaka Itukó'oviti, yoko isóneu pahúkotihiko yane pitivóko, kutí'inoke okópotihiko
    Poûlu yoko Mbaranâbe. Koati okopâti, ina kopúhikopahikomaka yaneko poké'exa.
  bmr-NT: Jaarunaa judiomɨ iimaacasiuhi Moocaani iija gaigoomɨ obocɨfimoma, tuucuumio
    gaifiimɨ obocɨfimo icamoma. Jaamoro tɨconɨuhi Pablomɨsico ɨjɨɨhevemere ɨdaasuno
    omoonɨumo. Jaamoro diitɨsico toojiinɨjetɨ gañɨɨumo.
  fuf-fuf: Kono Yahuudiyankeeɓe ɓen ƴuuni e maɓɓe rewɓe teddinaaɓe rewooɓe Alla, e
    mokobaaɓe saare nden, ɓen waɗi jokke e hoore Puulusa e Barnabaasi, ɓe raɗii ɓe
    ka diiwal maɓɓe.
  mwc-mwc: Damanina ba Gentile bibaine Jew biyisi asi God te bo pepetei wai ba meyaga
    kana babada yabata, pipiya si tamarisi wai Paul ba Barnabas meyaginai si kwabinisi.
  bhl-bhl: 'Unsilw kate, mali Suda kawtiw i abiw mutuk fian beem Sunbin-Got em wiin
    daolew kebiliw wiin so wanggel so, kak kunum iso, alik alik biim mit mewso uneko,
    im ibolow silikmoyemsiliw kasike, i Fol so, Balnabas so, aso ilo yenomin ibolow
    keyemeko, kitil weng mak bokoyemomeliw: “Yu fongate akate num buluw aneng kale
    koleweko, unina!”, yangeko, yenbakalasiliw kale.'
  ons-ons: so ŋerep ŋetne suaine, Yuda ŋadino, eŋe Anutu ewine kitokoi eŋe kepe ea
    gekoi, Yuda edo, ŋerep ea so mat ŋei ŋetne suaine sori sorin edanbi, so magu etke
    eŋe Paulo so Barnabas ŋaba ore, wikile kieke epone more kepeeno ŋine esopotpi
    saket arikoik.
  con-NTPO: Tsa'ma israendeccuja ño'a qquen nafattuye atesu'cho pushesundeccuma afopoemba
    canqque'su nasundeccuma'qque afopoensi tsendeccuja iyicca'yepa Pablo, Bernabéma'qque
    noñangiañe ashaen'fa. Tsomba tteyamoen'fa tise'pa ande'ye.
  ghs-ghs: '@see-verse:ACT.013.049'
  peg-peg: ମାତର୍‌ ଜିହୁଦି ଦରମ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଗାଜା କଗ୍‍ଲେକାଂ ଆରି ଗାଡ଼୍‌ନି ମୁଡ଼୍‍ଦି
    ମୁଡ଼୍‍ଦି ମୁଣିକାରିଂ ଜିହୁଦିର୍‌ ଚେଗାୟ୍‌ କିତାର୍‌, ଆରେ ପାଉଲ୍‌ ଆରି ବର୍ଣ୍ଣବାତି ଜପି ନିନ୍ଦା
    ଗିଟାୟ୍‍ କିଜ଼ି ଜାର୍‌ ହାନ୍ଦିତାଂ ହେୱାରିଂ ହପ୍‍ଚି ତୁହିତାର୍ ।
  txu-NT: Nhym mebê idjaer arỳm Paurmẽ Banabe ar'ã memã apnê. Me nire kwỳ rũnh kute
    mebê idjaer kukràdjà mar ne kôt amijo bajamã ne me ar'ã apnê. Ne me my bẽnjadjwỳrdjwỳmã
    ar'ã apnê. Krĩraxbê Ãxikikam me jamã apnê. Nhym kam me ari memã ar kurêtuw. Ne
    arỳm amibê ar kujate.
  eng-WEBU: But the Jews stirred up the devout and prominent women and the chief men
    of the city, and stirred up a persecution against Paul and Barnabas, and threw
    them out of their borders.
  gnw-NT: Ẽrei judío reta omboemboe cuña tenta guasu pegua reta itenondegua uipɨu
    Tumpa vae reta jare cuimbae tenta guasu pegua reta itenondegua reta, jare umbɨpɨ
    uiporaraca Pablo jare Bernabé pe, jare omombo reta iɨvɨ güi.
  mux-mux: Akiliinga-pe Juda-yambuma-ni Pulu Yili-kene mundu-mong tenjiku piliiring
    ambu-nuimima kene kolea kanuna yi-aulima kene teku arerembi kunjuring, ekupu enini
    yambuma pali teku arerembi konjuku, Poll kene Banapas-sele ‘Eninga kolea akuna
    naa molangli.’ niku toku makuruku wendu munduring.
  maj-NT: Tu̱nga já judio̱hó tsinchá'a jminchjín xi benkjún Nti̱a̱ná ko̱ xi nda behe̱
    xu̱ta̱, ko̱ ta̱ tsinchá'a já k'aku̱hu̱ nankiu̱ xi má nga tsinchákjaha̱n. Kitsjennkí
    unkie Pablo̱ ko̱ Bernabe ko̱ kik'onsje nankihi̱.
  bkq-NT: Agui olâ myani judeu domodo Paulo, Barnabé warâ tyewiâpanâzemo. Tonlo pymâ
    modo, pekodo modo âdypeom modo warâ eagâmo iewiâpadylymo myani. Jesus neinwâmpyra
    myani akaemo pekodo modo; Moisés inweniby ara lelâ aidylymo. Idânârâ pymâ domodo
    agâ myani judeu domodo, Paulo, Barnabé warâ nhunâguedylymo, akaemo târâpa ejikehomoem.
  kue-kue: Ba Juda yomba di nusingo ambu kangino kande pango, te God wedi pirkwa ya
    te siti igle ende okuna eingwa yomba ye Pol ya Barnabas eresindre ye dumono igle
    moglkrambredi mange endingwa.
  cot-NT: Cotanquitsiqueate irirajia joriojia iquenquetsatacaajiaqueriqueate imajirojiate
    Antioquiaquitica jerojia manquigarentsijia anaantaguetatsica ora caavijica oquemisantamajajiavetari
    Aapani Irioshi, inijashijiacari Paavoro aisa Verenave. Ariquea iroompaqueate iquemajiavaquitigui
    iriatimpajia icatsimajiaqueri Paavoro aisa Verenave itigarancajiajiri aatoniji
    ichoocataji iguinteniqui.
  bnp-bnp: Pali e huriki a Iuda ri piurike e huriki a bakovi dagi na tanga dagi turana
    e huriki a ngatavine dagi i uka ma ria a Iuda, pali ri togoa a Vure. Ri piu rike
    ria, ri vakamadihi e Paulus e Barnabas, ri lili tala rua na tabeke vonga.
  apn-NT: Nom nhũm Ijaew xàptàr tũmrejaja kãm Pawre mẽ Panãpe wa hkĩnh kêt jakamã
    na prem krĩ hkôt mẽ kot amnhĩ to rũnh xwỳnhjê mã wa ho kapẽr punuj o pa. Mẽ õ
    pahi mẽ mẽni kot amnhĩ to rũnh xwỳnhjaja nhũm mẽ kãm tanhmã wa ho kapẽr to nhũm
    mẽ kuma nẽ mẽ hkôt hamaxpẽr. Mẽnijaja kãm Tĩrtũm prãm tã amnhĩ kaxyw Jejus kôt
    hamaxpẽr kêt jakamã tanhmã mẽ kot Pawre mẽ Panãpe wa ho hêx toja ma nẽ hkôt hamaxpẽr
    nẽ wa kamã gryk nẽ. Jakamã nhũm mẽ ohtô nẽ tanhmã wa hipêx to nẽ amnhĩ nê wa hano.
  ctp-NT: Bra ti ykwiꞌ neꞌ judío nu xaꞌan tiye kanꞌ loꞌo neꞌ nu nka ndloo kichen,
    loꞌo neꞌ kunaꞌan kula chaꞌ kasinꞌ tiꞌ neꞌ kula kanꞌ bra nu ñaꞌan neꞌ ꞌin Palyu
    loꞌo Bernabé. Tiꞌí ꞌa tiꞌ neꞌ kula ꞌin neꞌ kanꞌ bra kanꞌ, loꞌo ngulo neꞌ ꞌin neꞌ
    kanꞌ, chaꞌ tyaa Palyu loꞌo Bernabé la xka seꞌen.
  opm-opm: Ihat saporhan Juda bap ihirdapat ama ap mutuh ohe kamoheimo Got ohe danong
    ham kamah hat pati kuuo ihirnong Gur gin Porsi; Banabas ihitnong heisup mar wan
    apteinong darhetinmur por bi atperhan ihir arpin Porsi; Banabas ihitnong imar
    wan mongnong er mat darhengopari.
  bvr-bvr: Wurra aburr-gata Ju yerrcha, birripa mari gubi-jarlapuna butula Paul rrapa
    Barnabach. Minypa aburr-garlmuna, burrbu-yopuna aburr-ni burrwa bunggawa yerrcha
    gun-gata rrawa burr-wurra burr-gama — gama jin-guyinda jin-gatiya minypa Wangarr
    jiny-marrngoypiyana nula jiny-yorkiyana. Lika aburr-gatiya bunggawa yerrcha birripa
    nyanma mari gubu-garrana butula Paul rrapa Barnabach rrapa minypa burrbi-yerrnyjinga
    mipila, gala mola abirri-yinmiyarna gata abirri-nirrarna rrawa.
  wal-wal: SHin Aihudati Xoossau goinniya bonchchettida maccaasatanne kataman de7iya
    gita asata PHauloosa bollinne Barnnaabaasa bolli denttettin, asati eta yedetaa
    doommidi, bantta biittaappe kessidosona.
  zad-NT: Na' beṉ' Israelka', beṉ'ka' bi wyajḻe'gake' c̱he Jesúza', wlooyeḻ'gake'
    baḻ noolə wnia'ka', beṉ'ka' choe'la'o Chioza', na' beṉ' byoka' ḻe zeyi c̱heyin
    yella' kwenc̱he bengakile' Páblona' na' Bernabéna' zban, na' bilaggake' ḻegake'
    yell c̱he'ka'.
  kmg-kmg: Hae irec ŋic fekicne jaŋere ŋonâŋfâc gâcne Judaŋic jaŋere bâjâpecne jumbiŋ,
    jaŋe Judaŋiczi qafeŋ-jopahuc hae soŋaŋ mâmâc maŋ bâiŋ ejarembiŋ. Eme babafic erâ
    Paulo â Banaba râsi ejactehuc hae mâreŋ-jeŋic sakare-jacterâ jâpec-jofapie rapic.
  aso-aso: Buu lo monineꞌza Zuda ve ingine aꞌmine ebekuꞌ veneꞌ ma dizi mini Zuda veti
    monoꞌ numunguꞌ monoꞌ gili minaniꞌ nesi ve naba minanikisi muluꞌninguꞌ hizikevo
    Paulongi Banabasingi gobonga li-ngidi numuno ebeꞌningutiꞌ ngimiseli hulikevo vasineꞌ.
  uli-uli: Ngo Jews kowe resa hatarongardah mal kowe yar wol haplom we, mo fefel Gentiles
    kowe re tagiyet we re kekasrowu Deus. Sa chap yar hafohoyu Paulus mo Barnabas.
    Yela wol miril ngo resa ddaberloh mo wol molwe fuluyer.
  nin-NT: Anu Yahuda ba a ddu aniru abangga ba nggo a kye ba ssu na ango ni ìgbù wa,
    na amba abi kru isisu i Abachi, nggo a di kye ba ssu na ango, aba gru so ki anu
    Bulu tuku Barrnaba iha ni ìgbù wa, na han ba share na anga ka igbu ambarr ka.
  acu-NT: 'Antsu judío ainau kajerinak nu yaktanmaya juuntri ainausha, tura nuna nuwari
    ainausha, judío iruntai jeanam tuke winiarmia nuna: —Atumsha Pablo Bernabéjai
    ii nungkarinia jiinkiarti tusaram pasé awajsataram, —tusar chichaman najatiarmiayi.'
  cak-WNT: Yac'a ri winek israelitas ri ma niquinimaj ta ri Jesús, xequitakchi'ij
    ri ixoki' ri ma ye israelitas ta, ixoki' ri can niquiya' wi ruk'ij ri Dios y can
    c'o chuka' quik'ij. Y xequitakchi'ij chuka' ri achi'a' ri c'o quik'ij chiquicojol
    ri winek, riche (rixin) chi yecokotaj el ri Pablo y ri Bernabé chiri' chupan ri
    quiruwach'ulef. Y can queri' wi xquiben el chique.
  ebk-ebk: Ngem chinorchor nan chiyuycha Judio nan nunkafiaknang ay fianafiai ay manangchaychayaw
    kan Apo Dios ya nan anap-apu henan siyudad. Enlapucha ay mamalikiat kan cha Pablo
    kan Bernabe, ya enpak-akcha chicha henan lukiarcha.
  spa-PDDPT: Pero los judíos incitaron a prominentes mujeres adoradoras de Dios y
    a los líderes de la ciudad. Provocaron una persecución contra Pablo y Bernabé
    y los expulsaron de su región.
  ruf-ruf: Lekeni Wayahudi wawasongesa iwapinga iwohulikitsighwa, iwampfukile Imulungu,
    ne iwakulu we isi ila. Wandusa kuwadununza Pauli na Balinaba, kuya wawawinga mna
    isi yawo.
  gun-gun: Ha'e rami teĩ judeu kuery ombopoxy kunhague judeu reko rami ikuai va'e
    yvatekueve, tetã pygua ruvixa kuery guive. Ha'e rami vy omoingo axy Paulo ha'e
    Barnabé vy omoxẽ oyvy gui.
  agu-BL: Poro yi e' judiy nintzun e' octz tan tocse'n chic'u'l yi xna'n yi at chik'ej,
    nin yi na cyek ẍchi' Ryos tane'n, tan cyoque'n tan contri'n scye'j Pawl tu Bernabé.
    Ncha'tz e' octz tan tocse'n chic'u'l yi e' crincipal tetz tnum tan contri'n scye'j.
    Cyakil yi e'a'tz e' octz tan chixo'wse'n Pawl tu Bernabé nin e' el chilajultz
    le chitanum.
  isn-isn: Kuiti Ayahudi ai a asingilye nai ipumilye ni asungu ni angulu, ga ni atongeeli
    a kisali. Aya ai akinyie u lwago kung'wa Paulo nu Barnaba hangi ai a agumile kunzi
    a mimbi nia kisali.
  eng-PEV: But the Jewish leaders made trouble for Paul and Barnabas. There were some
    important women in that town that were not Jews, but they respected God. And there
    were some important men there too. The Jewish leaders told them bad things about
    Paul and Barnabas, so those important people made big trouble for Paul and Barnabas.
    They made so much trouble that Paul and Barnabas had to leave that town.
  ilo-ULB: Ngem inallukoy dagiti Judio dagiti napasnek ken napateg a babbai, kasta
    met dagiti lallaki a mangidadaulo iti siudad. Dagitoy ti nangirugi iti pannakaparigat
    da Pablo ken Bernabe ket imbellengda ida iti labes ti beddeng ti siudadda.
  pir-NT: Tiquina sa yahugʉ̃ ihñañe judio masa coaerahye. Topʉ mari Pacʉre ño peoye
    numia, quehnoañe numia ijiahye. Sa ye judio masa Pablo gʉ̃hʉre ñano ni yahu wajahye.
    Tiquina sa ni yahu wajagʉ̃ tʉhoye ti numia Pablo mehna, Bernabé mehna gʉ̃hʉre
    usuahye. Sa ye ti maca cjẽna pʉhtoa gʉ̃hʉ tiquina mehna usuahye. Sa usuaye to
    cjẽna ñano yeahye Pablo gʉ̃hʉre. Tiquina sa yeri bato Pablo gʉ̃hʉre tiquina ya
    yehpapʉ ijiyequinare cohã wioahye.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jus ájyɛ fyɛ́ ákpakpa melɔ ne afwa andée abi ánoge Ɛsɔwɔ
    mewɛ ula, ɛbwɔ́ ápyɛ bɔɔ́ álɔ mankɛle mati manchɔ geŋwagé Pɔl ne Banabas átané
    né gebagé mewaá bwɔ́.
  sab-NT: Agwa kwian israelita chugagwalla ulita gerudu Pablo dollale Bernabé dollale
    muinga gweale ole muinga e ulita gerule ama kle Chube gai dage. Kaire kwian israelita
    chugagwalla ulita gerudu Pablo dollale Bernabé dollale onbre ulita daba chugagwalla
    una ege ole. Kwian ulita toi una ege kle onbre e muinga e gai dage. Kwian israelita
    chugagwalla ulita gerudu ene muinga e ole onbre e ole gire kaire kwian e ulita
    gerudu me no Pablodi Bernabédi kwian na ulita ole, ama geru jinadu Pablo dollale
    Bernabé dollale ama bonate gbadale boi daga ngwale me no. Kwian nga ege Pablo,
    Bernabé jritu nate kagu siere nga ege.
  tmd-tmd: Alöŋ aku, Juda nöbö mö bla nugumɨn ölɨsö wölɨm, du Adiok mö dib God nugw
    pim bli aipam, mögörɨb piaku nugwidɨx mɨdmɨdim nöbö dib bli aipam ñɨgö yadmɨn,
    ñɨŋ du nöbö mö mɨga akwör pön hön, Pol Banabas yöŋö ñɨgö rɨ gwogwam, rön, mögörɨb
    ñɨŋ piaku yad rɨŋö bö abmä.
