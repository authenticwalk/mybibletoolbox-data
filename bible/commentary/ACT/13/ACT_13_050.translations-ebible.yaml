  ckb-ckb: بەڵام ڕابەرانی جولەکە خانمە ڕێزدارە لەخواترسەکان و پیاوماقوڵانی شاریان
    جۆشدا، چەوساندنەوەیان لە دژی پۆڵس و بەرناباس بەرپا کرد و لە سنوورەکانی خۆیان دەریانکردن.
  spm-spm: Izɨɨri ikii itira amisir marsi Gotɨn apheeŋn ikava aŋni izɨɨ ufhi. Judarii
