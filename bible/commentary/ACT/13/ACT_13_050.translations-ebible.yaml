    ka tari keroa fasia na bali lofaa nai.
  suz-BL: ख्रीस्‍त कली थमा मसुइक्‍ब यहूदीपुकीमी यहूदी धर्म मानेब ठेयब मीश मुर नु सहर
    ङा सरकार ङा ठेयब मुर आन कली पोक्‍शा, पावल नु बारनाबास आस कली मेको रागी रे ग्रुंइदमे
    बाक्‍त।
  car-NT: Mo'karon Simosu 'wa te mo'karon Tamusi nendonamon tywoneporamon woryijan,
