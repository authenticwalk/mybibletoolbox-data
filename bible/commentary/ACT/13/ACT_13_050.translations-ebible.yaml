  nal-nal: Singsaxai amun Judaa di vaxanaat ainaxamang sin amun paamua ila bina laba
    angkanaan ma di vaxanaat saait ainaxamang sin a furavin di rauxin aiza laba ma
    dit lotu zin Nakmai lalozang a lotu zin amun Judaa. Ma di suk a maskana aubina
    ila bina laba angkanaan ma di vamazik Pol ma Baanabaas ma di vut pizin nandiaa
    la non pira angkanaan sin naandi.
  kyq-kyq: Gaŋ Yaudge se ɔɔs mɛtn magalgen maakŋ gɛgɛr kɛn gɔtn ese ute mɛndgen jeeɗege
    jee nak dɛnge jaay ɓeer Raa ki se, naaɗe ɔlɗe mɛtɗe taa jꞋdabar Pɔl ute Barnabas
    ɔɔ naaɗe tuurɗe naatn maakŋ taa naaŋɗe ki.
  kwd-kwd: Tafe'ua ma nga ta'a 'i Jiu lo'oo gila ka fata 'i manatalana ta'ageni ba'ita
    na gila 'ame Jiu na'a gila fo'asia God fe'enia tani ta'a na'ona'o 'ubulana nga
    fanua no'ona. Ma nga Jiu lo'oori, gila ka tala'ae no'o fana malate'ote'onga ala
    Pol ma la Banabas, ma gila ka belo 'agaa'a no'o fa'asia nga gule'e lefu lo'oori.
  ded-ded: Taong imocac ngac kuneng goa yeni yudangic yenearu torokpema kecgec. Yudangic
    yeni amagareng nga ngac imoc wosoumeme ayemmema meyunu kemma Pauro nga Banaba
    yurukporac ayecmema amabangecngina segerema kisangyurugec kenoc.
  ewe-ewe: Dɔ me ve Yudatɔwo ƒe dumegãwo ale gbegbe be wode ʋunyaʋunya dua me nyɔnu
    ŋkuta siwo vɔ̃a Mawu kple dumegãwo me, ale be tɔtɔ gã aɖe va, eye to esia me la,
    wonya Paulo kple Barnabas do goe le dua me.
  nuy-nuy: Yagu warruburru-yung warra-Jew wugurraayunggaj wuu-riyaldhiyn. Marri warra-magaa
    warruburru-yung-guy warra-maṉaṉung-guy warruburru-yung wuu-jambarrgini-yinyung
    ana-lhaawu-runggal warra-Jew-yinyung, marri warruburru warra-waḻya-waḻya. Warruburru-yung
    wii-narrangi-yinyung anubani-rruj ana-wumurrng. Anubanila-wala aḏaba wuu-ngarra-ḏiyaldhiyn.
    Anaani-yung aḏaba wirri-maṉdhangi wungarri anubani-rruj, naadiṉi-yung-guy na-Paul-wuy
    marri na-Barnabas-guy. Anubanila-wala, naadiṉi-yumbaa waa-yarramijgayn, waa-lharrmangi
    anubanila-wala ana-lhal, na-Paul marri na-Barnabas.
