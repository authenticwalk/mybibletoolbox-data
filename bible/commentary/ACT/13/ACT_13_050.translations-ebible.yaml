    jaimu naganenga, Pol Barnabas ngare inyabamu nirou hugu warane. Onodu distrik
    waha langa so nirane.
  aly-aly: Antioch tawen-itwek, arelh ilkwernem-then artwa ilkwernem-then rernem Akngeyek
