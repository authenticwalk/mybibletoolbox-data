  wol-2010: Waaye Yawut ya xiir ay jigéen, ñi woomle te farlu ci diine, ñoom ak magi
    dëkk ba, ñu fitnaal Pool ak Barnabas, ngir génne leen réew ma.
  nss-nss: Hapeko yihu Yutah, ara yihu suhuri ndriya hu pihin mepo mangalahu pe huro
    pahandra nohowai ta Ngindrai, pe hu kamai hiyeh huro pohon para kol namandran
    ara. Pwen yihu ndramat aro kene, ara husuhuri hu ndramat para karandroyani Pol
    hilu Parnapas, pe hurasses hilu para hilu kaya mawen kolohu.
  snc-snc: Senaḡi Iuda tarimari na irau bese vavineri, dagi baregori ḡeḡabi-taḡorito-ḡoi
    ma Barau ḡekorana-iaḡiato-ḡoi vavineri, e vanuḡa baregonai veḡitaḡau tauri, nuḡari
    ḡeḡanirito. Benamo ḡia na vevaḡa-midigumidigu ḡevaḡa-ḡoraiato Paulo e Banabas
    ḡeri ai, ema ḡeri gabu na ḡelai-rosirito.
  lgl-lgl: Wasua ma wale Jiu gi gera ka sae aninala wale etaeta gi 'i laola falua
    ba'ela fo failia geli 'ilitoa gi ala ioli mamata faasia Jiu gi li lia gera foasia
    God. Ma Jiu fo gi, gera ka fuli'ae lo ala malakwaita na ala Paul failia Banabas,
    ma gera ka tabalidaroa lo faasia gulae falua fo.
  mmo-mmo: + o 13:50 Sin 17:4,12*Lemu hil Yuda laanjiihin vêêh-aso sen haalend bop-ambe
