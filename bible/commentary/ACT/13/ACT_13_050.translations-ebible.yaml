    númane dano erea, Pol ungá Barnabas ghadu ari-bari akokogo fakara bee dumeni urota,
    ungá umó tutuveguturieta, aná kambesi doa seriguturie.
  atg-NT: Ama ẹgbọ iJu e tanọ shi ikpotso ni ẹẹ na ulishi Ẹshinẹgba ni a mu ekpẹ a
