  lat-VUC: 'Judæi autem concitaverunt mulieres religiosas et honestas, et primos civitatis,
    et excitaverunt persecutionem in Paulum et Barnabam: et ejecerunt eos de finibus
    suis.'
  ngp-ngp: Vilongozi Wayahudi wawasongelezaga vilongozi we isi na wavele hi Wayahudi
    wandaga want'hu wakulu wandaga wakamvika Mnungu, niyo wakonga kuwasulumiza Paulo
    na Banaba no kuwagulusa kulawa mwe isi yawe.
  enq-2: Dopaka doko, Juu dupanya lotuu mana minao Gote mambo pingi endapi, enda kenge
    singipi, siti dokonya akali aiyomba joo katengemapi, dupa Juu dupame ingi tuu
