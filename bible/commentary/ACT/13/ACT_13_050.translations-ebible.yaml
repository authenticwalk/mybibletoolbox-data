    judíos, xa̠hua maka­pi­tzí̠n lac­chix­cu­huí̠n hua̠nti̠ xta­pux­cuniy cris­tianos
    nac a̠má ca̠chi­quí̠n, taakas­tac­yá̠­hualh la̠qui̠ maktum pi̠ catat­la­ká­le̠lh
