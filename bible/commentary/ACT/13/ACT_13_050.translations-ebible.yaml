  mal-mal: യെഹൂദന്മാരോ ഭക്തിയുള്ള മാന്യസ്ത്രീകളെയും പട്ടണത്തിലെ പ്രധാനികളെയും സ്വാധീനിച്ച്
    പൗലൊസിന്റെയും ബർന്നബാസിന്റെയും നേരെ ഉപദ്രവമുണ്ടാക്കി അവരെ തങ്ങളുടെ അതിരുകളിൽ നിന്ന്
    പുറത്താക്കിക്കളഞ്ഞു.
  kkc-kkc: Esino Yu odoo oso Polo dio Banabas dio dimapoo heiga toowa molone, diayo
    dileso Godee mapoo mesili Yu sobonee hu toowa too sabolo, osoloso mosobia eyo
    wiligi odoo tebisa sabolo, oso kamanalame Polo dia goo maga dimapoo gamenee takaso.
    Eseme diayo Polo dimapoo dala teneloso mi omaga peegoo hasiso buguso.
  urd-GVR: Phir Yahūdiyoṅ ne shahr ke līḍaroṅ aur Yahūdī īmān rakhne wālī kuchh bārasūḳh
    Ġhairyahūdī ḳhawātīn ko uksā kar logoṅ ko Paulus aur Barnabās ko satāne par ubhārā.
