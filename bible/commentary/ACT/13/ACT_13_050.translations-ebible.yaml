  san-MAL: കിന്തു യിഹൂദീയാ നഗരസ്യ പ്രധാനപുരുഷാൻ സമ്മാന്യാഃ കഥിപയാ ഭക്താ യോഷിതശ്ച കുപ്രവൃത്തിം
