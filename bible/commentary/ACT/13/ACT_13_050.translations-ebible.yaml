  bfz-bfz: पर यहूदिया रे अगुवे भक्त और तर्मी जवाणसा और नगरो रे खास लोक उकसाए और पौलुस
    और बरनबासो पाँदे उपद्रव करवाई की सेयो आपणे इलाके ते निकयाल़ी ते।
  cuk-09: Ar Judiomardi, omegan nue-Bab-Dummadgi-binsadimaladse, degi, nue-nug-nikamaladse,
