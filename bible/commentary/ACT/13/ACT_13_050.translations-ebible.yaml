  bgt-bgt: Gi mara puhidia mara Jiu kena vano tadia kekeha auboro kena boi Jiu kena
    ghaghana bohea a God mi kekeha mara puhidia na meleha iangeni. Imarea kena velera
    kekeha titiono eigna imarea kedana dikatadia tadia a Pol ma Banabas. Gi ena velera
    na komi tinoni eigna kedana vaparara mi marea kena pajira au kori meleha iangeni.
  mvn-mvn: Kate me Iudea yai nuanua Paulo ka Banabasi ivitavitai. Ka kadu yai nuanua
    vaivine anani kadu ononotoi anani meagai Anitioki nihenina iaivaitei ivitavitai
    deina. Wayahina, avi vaivine Yaubada imatamatautei kadu avi vaivine ai wava anani,
    taui inau‑vi‑nehanehai iaivaitei. Ka avi tau veimea ononotoi, taui kadu inau‑vi‑nehanehai
    iaivaitei deina. Ka me Iudea‑naia inahe inau‑vevewanei Paulo ka Banabasi wayahi,
    kadu pai nau‑yehata ivo‑tahoi yai papani‑nana wayahina.
  djk-NT: Namo Dyusama di á lobi a toli ya, suku ogii wanten. Den waka na ala se fu
