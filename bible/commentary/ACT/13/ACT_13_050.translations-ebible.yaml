  mva-mva: Ata Iuda ditaguraki be aine aradi otioti anua ngarana-lo Nanaranga dimatakutakuri
    be tamoata bibia aradi otioti nge ilodia-lo disili be ono Pol be Barnabas moatubu
    diandiaru. Be ditao-diaru be anua ngara diperekiaru.
  dwr-NT: Shin Ayihudatuu Xoossaw goyinniyaa bonchchetteedda maccawanttanne katamaan
