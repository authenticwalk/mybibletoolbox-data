verse: ACT.013.050
translations:
  kpx-kpx: Sonumaevei tige Diue ata seleve keau oe kosive isi oe keate ivite lobogevei
    abuhi Bolome Banabasimeho itumulahai aiogevei nunuvege abu tilu.
  okv-H: Rate Judea embo na enda nei evohu okokose avo Judea ga kaju ea te da ta embo
    okokose tapa jo kajeo haperekenu Paul te Barnabas te ohimbeo
  tbo-tbo: Tamogi mi Yudeya, meyageina babadahi po wiwine waigapolahi po gasi waitumaganahi,
    hi liuyogigeinihi. Yaka lawa hi lihunahi po Paulo ma Banabasi hi wigawiyehi po
    tupo naka hi nehaleya.
  mal-C: എന്നാൽ, യെഹൂദനേതാക്കന്മാർ ദൈവഭക്തരായ പ്രമുഖവനിതകളെയും പട്ടണത്തിലെ പ്രധാനികളെയും
    എരികേറ്റി. അവർ പൗലോസിനും ബർന്നബാസിനുംനേരേ പീഡനം അഴിച്ചുവിട്ടു; അവരെ ആ പ്രദേശത്തുനിന്നു
    പുറത്താക്കി.
  grc-SR: Οἱ δὲ Ἰουδαῖοι παρώτρυναν τὰς σεβομένας γυναῖκας ⸋καὶ⸌ τὰς εὐσχήμονας καὶ
    τοὺς πρώτους τῆς πόλεως, καὶ ἐπήγειραν διωγμὸν ἐπὶ ⸂τὸν Παῦλον καὶ τὸν Βαρνάβαν,⸃
    καὶ ἐξέβαλον αὐτοὺς ἀπὸ τῶν ὁρίων αὐτῶν.
  bgc-bgc: पर यहूदी अगुवां नै भगत अर आच्छे खानदान की लुगाईयाँ ताहीं अर नगर के खास
    आदमियाँ ताहीं उकसाया, अर पौलुस अर बरनबास कै खिलाफ दंगा करा कै उन ताहीं अपणी सीमा
    तै लिकाड़ दिया।
  khz-khz: Na Iuda talimara ati Iuda garera, raki kamura gegapirawai e Palagu gekwalanaawai
    garera, e vanuga kamunai vegitatago taura, aora geganirato. Ne ira na vevega-vitiviti
    gevega-walaato Paulo e Banabas geriai, e geria kapu na gegui-atirato.
  deu-TKW: Die Juden aber stachelten die vornehmen Frauen, die zur Gottesfurcht hielten,
    auf, nebst den ersten Männern der Stadt, und erregten eine Verfolgung gegen Paulus
    und Barnabas, und sie vertrieben sie aus ihrem Gebiete.
  zsr-NT: Niꞌr gulagúꞌu yöl‑lëꞌë yuguꞌ bönniꞌ blau qui yödz niꞌ bönniꞌ judío cutaꞌyejlëꞌ
    naꞌ cui laꞌléꞌinëꞌ dxiꞌa Pablo len Bernabé. Lëzcaꞌ cni gulagúꞌu yöl‑lëꞌë ngul
    blau niꞌ taꞌyíj ládxiꞌnu Dios. Cni guc, glunëꞌ ga gulabía ládxiꞌquëꞌ Pablo len
    Bernabé, atiꞌ gululaguëꞌ chopëꞌ ni niꞌl lu xyuquëꞌ.
  lin-lin: Kasi Bayuda batiaki songisongi epai ya basi ya lokumu oyo bazalaki kogumbamela
    Nzambe, mpe epai ya bato minene ya engumba wana ; bapelisaki moto mpo ete Polo
    mpe Barnabasi banyokolama, mpe babenganaki bango wuta na mokili na bango.
  hns-NT: Bakie Antiokia sahar ke Israel log hoewa ke Parmeswar ke aadar kare waala
    bara ghar ke aurat logan aur doesar oetja dardja waalan ke Paulas aur Baarnaabaas
    ke biese me bahakaawe lagal. Tab oesab mielke oe doeno ke bahoet sataawe lagal
    aur aapan sahar ke aas-paas se bhagaai deis.
  noa-E: Mag warag Ẽwandam i aaidʉmam oobaawai khĩir mor chigpai jũrr judionaanau
    amach ee riknaan ʉʉin Ẽwandamag jëeu durraajerr khʉʉn dʉ̈i iekhawia phöbör ee
    chi pörkha nʉm khʉʉn dʉ̈ijã iekhajierram aajem. Magnaan chad Pabloou Bernabé dʉ̈imua
    ʉ̈u Aai i jaau durrarrta, am dʉ̈i amachdëu ampierr awi warre amach durrmua jʉrkhʉʉipʉ̈ijierram
    aajem, aiguim judionaanau.
  eng-EMTV: But the Jews incited the devout and prominent women and the leading men
    of the city, and raised up a persecution against Paul and Barnabas, and cast them
    out from their borders.
  mib-NT: Te ñuu Antioquía cáyūcú ñahan cácuu nuū te cáchiñúhún ña Yaā Dios. Te tēe
    hebreo ni cascáhán de ña, te suni ni cascáhán de tēe cácujéhnu ñuu ún, te ni cajito
    xeēn i Pablo jiín Bernabé te nde ni cascúnu i de cuangoo de.
  lif-NT2: कर यहुदिहाॽरे़ ये़क्‌यामा साम्‌योमा मे़न्‍छुमाहाॽ नु खे़न् ये़क्‌यक्‍कोबा
    मिङ्‌सोदाङ्‌बा मनाहाॽ मे़हुसुसि मे़बक्‍सुसिरो॥ खे़ङ्‌हाॽरे़ पावल नु बरनाबासे़न्
    तुक्‍खे चाःप्‍मा मे़हेःक्‍तुसिआङ् खे़न् थुम्‍मोलाम् लाःक्‍कात् मे़नाःत्तु मे़देःसुसिरो॥
  xnj-xnj: Nambu Vayawudi vakavakulukisa vadala vangali Vayawudi vevitopeswa vevakumuyupa
    Chapanga na vagosi vevimanyikana wa muji wula. Vakatumbula kuvang'aha Pauli na
    Banaba, vakavavinga vahuma pamuji wavi.
  mmx-mmx: Ketla limixin me Judaia diga lox axatu kaxat lodoxoma at luvuttadi amgomgo
    ap mo lemenemen silok. Diga lox axatu bok lodoxoma at lavakin diga ruuna levenasen
    silok la diga lotu saparap ne Moroa. Diga vaxaru kaxat leedak ti ne Pol mi ne
    Banabas, la diga lok kepe du basinge lenep silok atdi.
  cbr-NT: Usa 'aínbi ca judíos unicaman Pablocëñun Bernabé ñui ami 'atimati banaquin
    bëtsi bëtsi xanu Nucën Papa Diosmi sináncë 'ianan —atux ca aín nuitu upí 'icë
    —quixun unin cacë acama 'imainun a ëmanu 'icë cushi unicamaribi Bërnabé 'imainun
    Pablomia nishnun quixun tsuáquirumiacëxa. Usocëxun ca Pablocëñun Bernabé bëtsi
    bëtsi oquin aín nëtënuaxa cuanun quixun xuacëxa.
  tee-NT: Para ju israelitanin ju jantu talaca'ilh ixchivinti Dios ta'amaktalhk'amanalh
    ju ali'in chakolun ju na ixtalak'ayai ju Dios chai ju na lack'oxin lapanacni ixtajunita.
    Vachu' tamaktalhk'amalh ju xalack'ajin ju anuch lak'achak'an. Pus axcaicalh ju
    Pablo chai ju Bernabé chai alacxcauxtucalh ju anuch lacat'un.
  eng-LSV: And the Jews stirred up the devout and honorable women, and the first men
    of the city, and raised persecution against Paul and Barnabas, and put them out
    from their borders;
  cak-NT: Y ri winak israelitas ri man niquinimaj ta ri Jesús, xquiya' quino'j (quina'oj)
    jujun utzilaj tak ixoki' ri man je israelitas ta ri can c'o quik'ij. Xebe chuka'
    quiq'uin ri achi'a' ri c'o quik'ij chiquicojol ri winak, chi xbequiya' quino'j
    (quina'oj), chi yequikotaj-e ri Pablo y ri Bernabé pa quitenemit. Y can quiri-wi
    xqui'en chique.
  pah-NT: Emo judeus'g̃a omomymomyi akwaimbae'g̃a huvihava'g̃a cidade pe. Judeus'g̃a
    omyomyi kunhangwera'g̃a no imbateve'g̃a – kiroki g̃a ojiko Tupana'ga rehe novĩa.
    Igwete judeus'g̃a g̃a momymomyi g̃a mongote'varuhuavo Paulo'g̃a pe. A'ero g̃a
    Paulo'g̃a mondoahai ogwyra hugwi g̃a mondovo.
  sja-NT: Mamĩda judiorãpa pedeejida wẽraarã ãchik'a Tachi Ak'õre waaweepataarã ome.
    Pablo Bernabé ome ãpɨte ik'achia pedeejida. Maperã ma p'arat'ara beerãpa mãik'aapa
    ɨmɨk'ĩraarã chi p'uuru pidaarã poroorãpa Pablo Bernabé ome ma eujãdeepa jëret'aajida.
  xed-xed: Ka sliʼamtá la Yahuda da gagaftá gwal dagaladagala ta zləŋa Lazglafta,
    nda gwal dagaladagala ma luwa tani. Ka ganaktá həŋ ta giri ŋa i Pwal nda Barnabas,
    ŋa ŋawaftá həŋ ma haɗika taŋ.
  mks-NT: Joo na̱ na̱quixi chi̱chi Israel cán na̱jándiva̱a̱ na̱ java na̱ji̱hí, na̱
    cátóó cu̱hu̱n veñu̱hu, na̱ co̱ cáha̱n núu ña̱yivi sa̱ha̱. Ta na̱jándiva̱a̱ na̱
    java da̱ta̱a, da̱ íin sa̱ha̱ ñuu cán ña̱ ná ndicui̱ta na xi̱hi̱n Pablo xi̱hín
    Bernabé viti ta a̱nda̱ quia̱hva ná tavá na̱ da̱ ñundáhyi̱ cuéntá ñuu cán.
  gfk-S: Iesene ira Iudeia di ga hatut ira tinga di ira hinagalam ing di ga urur tane
    God. Di ga hasungsung bileng ira watong tano taman hobi. Ma di ga hatawat ter
    ra hinaragawai tane Pol ma ne Banabas ma di ga bat leise dur mekaia tano nudi
    katano.
  bmu-bmu: Ölöp anökmö, Juda yeŋön taongö azi ipŋi aka ambi öŋgöŋgöŋi Anutu göda qeba
    malgeri, mieŋgö uruŋini esiba kuŋguba Pol Barnabas mohotŋe sesewerowero ak etkiba
    miri gölmeŋineyök etkuataŋgöget.
  dgz-dgz: Go Diu nagirewa tanda anun menan God menan taine waen bawarewa mugawa amba
    apan bawarewa muga den, anan datnak muman. Mu Pol ge Banabas wa koeragam mumapen
    menan anan datnagene, amba mu at muga ae ve amopen menan upa oimone.
  eng-GNV: But the Iewes stirred certaine deuoute and honourable women, and the chiefe
    men of the citie, and raised persecution against Paul and Barnabas, and expelled
    them out of their coastes.
  zaa-NT: Pero ca judíua nna gulù'u titsa' cą ca niula canu yala fiel ná cą lani religión
    qui' ca judíua nna, yala respeto rappa ca enne' ca niuláa porqui'ni beni cą tsè'.
    Ca judíua nna gulù'u yí' huá cą latsi' ca nubeyu' re' cuenta le' yétsiá qui'ni
    guyudí' iyaba cą Pablua nna Bernabéa nna, acca gùdulo cą betsia latsi' quį cabi
    hasta qui'ni bebèqquia cą cabi le' región qui' caniá.
  eng-WEBSTER: But the Jews stirred up the devout and honorable women, and the chief
    men of the city, and raised persecution against Paul and Barnabas, and expelled
    them from their borders.
  guh-guh: Itsiata baitsi jane pajudíovi Pablobeje Bernabébeje cueneitoyatsibeje,
    muxubijiapenetsiaya barëcuaicuaijai tomaraevetsivijavabelia, petuxanevi pijavajivijavabelia
    ata. Nexata bajarapamonae anaepana Pablobeje Bernabébejejavabelia. Nexata baja
    Pablobeje Bernabébeje capitsapatsibeje bajarapanacuavecua.
  bon-bon: Yepä, poto Israela biname cina cewe modamoda biname bine ngenecu alonecame
    jewenemisi, cuta piiyepu poto dogwe magebi bine ngenecu alonecame jewenemisi,
    lui cina Acejiyame ne yaawejanusi. Pui Israela biname piba gije abacitinisi Paulo
    Banaba naabibine mäpu cabu acitame, siige teeme gawe cabu ca ääyecräjisi.
  nhw-BL: Pero nopa tlayacanca israelitame quinajcomanque tequitini ipan nopa altepetl
    huan sequin sihuame catli tlapijpixtoyaj ipan nopa israelita tiopamitl. Huan nochi
    inijuanti mosisinijque san sejco huan quintlaijiyohuiltijque Pablo huan Bernabé
    huan quintojtocaque tlen inialtepe.
  mgw-mgw: Ayahudi baatikwasopya api'ndo ba kilambo na alwawa matayili babankilikitya
    Nnu'ngu'. Ngapabatumbwa kwapeya ngu'su'mbu' Pauli na Balanaba, ngabaabi'nga bu'ka
    munni'ma wabe.
  swh-ONEN: Lakini Wayahudi wakawachochea wanawake wenye kumcha Mungu, wenye vyeo
    pamoja na watu maarufu katika mji, wakachochea mateso dhidi ya Paulo na Barnaba
    na kuwafukuza kutoka eneo hilo.
  wbi-wbi: Looli ava Yahudi vakavapelepesia vano valihumisie nava mama avwimike, kange
    navalongosi valikaja. Isi silyahovelisie imumuko kwa Paulo nu Barnaba pe vakatagha
    kunji kumaka sa likaja.
  bba-bba: Adɑmɑ Yuu be, bɑ wuun wiruɡibu kɑ kurɔ yĩsiruɡibu be bɑ Gusunɔ sɑ̃ɑmɔ mɔru
    seeyɑ, mɑ bɑ bu kpɑre bu Pɔlu kɑ Bɑɑnɑbɑsi nɔni sɔ̃, mɑ bɑ bu ɡirɑ berɑ min di.
  eng-KJVCPB: But the Jews stirred up the devout and honourable women, and the chief
    men of the city, and raised persecution against Paul and Barnabas, and expelled
    them out of their coasts.
  kgk-NT: 'Ha judeu kwéry katu ndojohu porãi upéa nhe''ẽ. Upéa-gwi onhe''ẽ apo eterei
    mokõi va''e-pe hikwái. Ombopoxy-ma hese hereko-vy gwĩ onhembotuvixa mba''e va''e-pe,
    Nhandejáry-pe omboete va''e, onhembotuvixa kunha va''e. Upe tetã mygwa ruvixa
    kwéry-pe ave ombopoxy: “Pemosẽ katu imondo-vy Paulo Barnabé ndive” he''i onhe''ẽ
    apo-vy hese. Ndoipotavéi ojerovia hese. Ogwerovia apu-gwi omosẽ imondo-vy íxupe
    kwéry gwetã-gwi hikwái.'
  waj-waj: Rikiooduu vaidi Yutayaiyaano kieeta vaidiiyaatama ngiari voopinnaa nnutu
    ruaa gioonnaiya Anutuuqaara ausa mmuduuya mmiraiyaatama tuduu iya ngiari seenaiyaata
    kiaa mmuduu rikiada vida Pauruusaya Panapaasaya mmoori maisaivaa iida ngiari mmataivaudiri
    ivaitana utu raririida feena rada vida titooduu viravai.
  cpy-cpy: Roo kanteencha eenitatsi Judá-paeni kaminaa-kirori pinkathawo tsinani-paeni
    tsipata-piintariri Judá-paeni ipiyoteeyani, ari ikimitakiri riiperori-paeni jewatakaan-tatsiri
    nampitsiki, ikowakanakiri rirorii ikoshekyaari Pablo eejatzi Bernabé, roemishitoyiri
    ijeekapaaki inampiki.
  mpx-mpx: Yaa Yudiya hi lut ge panuwa o ana tohouwa avaliyau ge yowau bolo alaliya
    bwabwatal hi kululu Yehoba elana tineliya hi ba palupalut-an. Yaka heliya gamagalau
    hi palutil hi pihigelgel Pol ge Banabas eliyalil ge hi takel tagilagil labi o
    elana.
  wbp-wbp: Kala yalirla jintangka-juku kirringka Yantiyukurla, yangkangku Juwu-patu-karirli
    wiriwirirli, ngulajulpalu-jana jangkardu jinyijinyi-manu ngalya-kari Yantiyuku-wardingki-patu
    yungulu-palangu murrumurru-maninjarla yilyami Puurlu manu Parnapa kirri-ngirliji.
    Jinyijinyi-manulu-jana wiriwiri wati-patu manu ngalya-kari wiri-patu karntakarnta
    Juwu-wangu-patu yangka kujalpalu nyinaja Kaatu-kurlangu nganta. Nyampurrarlunya
    wajirli-pungulu-palangu kulungku yali-ngirliji ngurrara-ngurlu.
  luo-luo: To jo-Yahudi nokelo mirima e chuny mon moluoro Nyasaye man-gi nying kod
    joma chwo midewo mane odak e dalano. Jogi nothuwo ji mondo osand Paulo gi Barnaba,
    kendo negiriembogi e gwengʼno.
  nhe-NT: Pero nopa tlayacanca israelitame quinajcomanque tequihuejme ipan nopa altepetl
    huan sequin sihuame tlen tominpixtoyaj ipan nopa israelita tiopamitl. Huan nochi
    inijuanti mosisinijque san sejco huan quintlaijiyohuiltijque Pablo huan Bernabé
    huan quintotocaque tlen inialtepe.
  aii-aii: ܐܝܼܢܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܚܘܼܦܸܛ ܠܗܘܿܢ ܠܒܲܟ݂ܬܵܬܹ̈‌ܐ ܡܝܘܼܩܪܹ̈ܐ ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ،
    ܘܠܪܹ̈ܝܫܵܢܹܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܗܵܕܟ݂ܵܐ ܡܘܼܩܸܡ ܠܗܘܿܢ ܪܕܘܼܦܝܵܐ ܥܲܠܔ ܦܵܘܠܘܿܣ ܘܥܲܠܔ ܒܲܪܢܒ݂ܵܐ،
    ܘܦܘܼܠܛܵܝ ܠܗܘܿܢ ܡ̣ܢ ܬܚܘܼܡܵܝ̈ܗ‌ܝ.
  esk-NT: Tavrali Jew-ŋuruat akatchiñiqsut aġnanik kamagikkauruanik taluqsriruanik
    Agaayyutmik suli qaukłiiñik taavrumani nunaaqqimi. Piyuaqtinniġaich Paul-lu Barnabas-lu
    anittitlugikaasiiñ nunamikniñ.
  msb-msb: Pero ginsulsulan san mga Judio an mga diosnon na kababayihan na kilala
    sa lungsod, amo man an kalalakihan na nagapamuno sa lungsod. Sugad sani nagtuna
    sinda pagpersigir kanda Pablo kag Bernabe, tapos ginpalayas sinda sa inda lugar.
  cpa-NT: Ni³ jøng² ca¹tsáih¹ dsa² judío dsa² quin¹² ni³ juøi², quianh¹³ hio¹³, dsa²
    mi²juanh¹² Diú¹³. Ca¹jmo¹dsa jǿg³ ca¹qui² ca¹hen¹dsa Pablo quianh¹³ Bernabé. Ca¹huai¹dsa
    jøa³juøi².
  dso-dso: ମାତର୍‌ ସେ ଗଡର୍‌ ବଡ୍‌ ଲକ୍‌ମନ୍‌ ଆରି ପର୍‌ମେସର୍‌କେ ଉପାସନା କର୍‌ବା ଉପର୍‌କେ ରଇବା
    ଜିଉଦି ନ ଅଇଲା ମାଇଜିମନ୍‌କେ ସୁତ୍‌ରାଇକରି, ତେଇର୍‌ ଜିଉଦିମନ୍‌, ପାଉଲ୍‌ ଆରି ବର୍‌ନବାକେ ବିରଦ୍‌
    କଲାଇ । ସେମନ୍‌ ତାଉଁକେ ତାଡ୍‌ନା ଦେବାର୍‌ ଆରାମ୍‌ କଲାଇ । ଆରି ସେ ଜାଗାଇଅନି ବାର୍‌ କରିଦେଲାଇ
    ।
  meu-meu: A Iuda taudia ese lohia hahinedia haida, Dirava garina e gariva hahinedia,
    bona hanua tau-badadia, lalodia e ani, Paulo bona Banaba bae daḡedaḡe henidia
    eto. Bena edia tano amo e luludia lasi.
  yva-NT: Weramu vatano Yahudi manuga ngkakaijo Paulus muno Barnabas yai. Weti vatano
    Yahudi wayao maje irati wanya awa tame ntiti inta mai, nanawirati utavondi ananyao
    Yahudi rai. Muno wayao maje tavon irati anya inta mai, nanawirati ube akarive
    munijo namije rai. Weti wo vatane umaso manuga raugabe indamu wo arare rave irati
    Paulus muno Barnabas yai, ti wo yawatambe munijo namije rai.
  dgc-dgc: Pero du Judeo a mataas, éy sinulsulan de du te tungkulin a lélake ta éya,
    sakay i sénganya a mataas a bébe a méniwala ta Diyos. Tulos linoko de de Pablo
    a hanggan pinaibut de side to banuwan de.
  zpm-NT: Grë zha Israel ne rlëë lo Pabl ga, psilo zho pquiil zho grë meṉ wnaa ne
    nac diidz noxco Xtiidz Dios, ni güey zho güeynee zho lo grë zha ne nac meṉ non
    lad guiedz co; zeeṉa ctsidiḻ zho Pabl grop Bernabé, guṉcxooṉ zho zho dan co.
  hix-NT: Xuknewyana kom haxa ryhe, Pawru komo yeryewhamnohtxownà hatà. Atxke natxhe,
    Pawru komo, ketxkon hatà, notxwakomo komo wya. Xuknewyanahnà komo rma nyamoro
    hatà, notxwakomo komo. Xuknewyana komo wyaro Khoryenkom hokon me harha ehxemo
    komo rma nyamoro hatà. Ehonomnà me nehxatxkon hatà, horykomo komo hetx kaxe. Nyamoro
    wya, atxke natxhe, Pawru komo, ketxkon hatà, Xuknewyana komo. Àro wyaro Pawru
    komo yeryewhamnohpotxownà hatà, horykomo komo wya, owto yoh komo wya. Àro ke,
    towto kom hoye nànyahtxownà hatà. Amna yowto hoye àtotxok ha, ketxkon hatà, àwyanye.
