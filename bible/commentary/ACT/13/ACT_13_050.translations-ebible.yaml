    rofu umeki reyadi.
  tav-tav: Judío maja Pablo jãare capejucʉti punijinirã maca na regarã cájuparã. To
    bairi caniyeru pairã romirire judío maja na cátore bairona caroaro cátinucurã
    romirire na cawadajã mawijioyuparã. Caʉmʉa ti maca ʉparã quenare to bairona na
    caĩñuparã. To bairo ĩri Pablo, Bernabé jãare na capopiyeyeyuparã. Ti macapʉ na
    buu rerã rooro na cájuparã.
  eng-ULB: But the Jews urged on the devout and important women, as well as the leading
    men of the city. These stirred up a persecution against Paul and Barnabas and
    threw them out beyond the border of their city.
  spa-VBL: Pero los judíos incitaron a mujeres devotas e influyentes y también a líderes
