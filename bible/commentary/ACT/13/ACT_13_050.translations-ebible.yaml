  hto-hto: Afe jófuemo Moo Juzíñamuimo izire jaɨnáiacade rɨngónɨaɨmona dáɨngorie ite.
    Afe rɨngónɨaɨ illaɨngo izóidɨngotɨaɨ. Judíuaɨ afe rɨngónɨaɨmo úrite, Pablo afe
    jófuemona oni oréllena. Daje llezica judíuaɨ afe jofue illáɨnɨmo daje izói úrizaidiaɨoɨ.
    Iaɨoɨ comecɨ fɨeni fɨ́nua jira, jɨáɨe Páblona duere fɨnóacanafue comuízailla,
    Bernabé dɨga. Afe jófuemona oni íaillɨnoɨ orédiaɨoɨ.
  por-BRBSL: Mas os judeus agitaram as mulheres devotas e proeminentes e os chefes
    da cidade, e agitaram uma perseguição contra Paulo e Barnabé, e os expulsaram
    de suas fronteiras.
  ces-NKB: Židé však poštvali pobožné a ctihodné ženy i přední [muže] města, podnítili
