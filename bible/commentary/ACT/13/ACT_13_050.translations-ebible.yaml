  cui-cui: Ichitha judiomonae anaepana exana yabʉxi powaxi Nacom cananta xeinatsi
    bichocono. Yawa pebiwi pomonae peainya cui jiwi, barapo pebiwi anaepana exanatsirʉ.
    Irʉ judiomonae Pablo Bernabeno abe yabara cueicueijeichibe, daxota daxita jiwi
    Pablo irʉ Bernabé casebatsibe. Barapo jiwi Pablo Bernabeno itawetaxotsibe pia
    nacua beya.
  boj-2014: Onaqa Juda naŋgi Pol Barnabas wo naŋgi qa tulaŋ minjiŋ oqetnjrnaqa uŋa
    kokba qudei Qotei qa louoqneb qaji naŋgi ti qure deqa gate kokba ti naŋgo are
    ugetetnjreb. Are ugetetnjrnabqa naŋgi tigelosib Pol Barnabas wo naŋgi ugeugeinjrsib
    naŋgi aiyel qure dia sqajqa siŋgila na saidnjrsib winjrnab jaraiyeb.
  eng-OEBUS: But the Jews incited the women of high social standing who worshiped
    with them, and the leading men of the town, and started a persecution against
    Paul and Barnabas, and drove them out of their region.
  eri-eri: Ariya Juda nere, aita nere nebere bori nomo onowou oojowei nomo unyinege
