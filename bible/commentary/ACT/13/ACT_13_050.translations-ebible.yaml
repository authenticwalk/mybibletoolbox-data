    chabo.
  rgu-rgu: Nai kota ria, lahenda bauinaꞌ touꞌ ma inaꞌ, hapu ruma rahiiꞌ Manetualain.
    Tehuu lahenda Yahudi ra malaka nara, reu duduku-papauꞌ asa, losa ara puu heni
