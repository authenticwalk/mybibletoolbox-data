  wap-NT: Mazan Jewnao, wuruꞌu mamishida-kainaouz kuwai, tuukii ĩtoꞌoran. Uruu idi
    ĩkimudan naa naꞌii sannao, daonaioranao umanawun-tinpainao kidaz, naꞌiki zunnao,
