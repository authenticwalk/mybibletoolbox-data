    Pol ayuuh Banabas, de latiiy yuuh in silate taaku be yuuh lala.
  ncu-NT: Ne̱ Yudaa awuye‑o a sa ne̱ akye̱e̱ abre̱sɛ ne̱ ba suŋ Wuribware̱‑ɔ na maŋ‑ɔ
    abre̱sɛ iduŋ a fwii Pɔɔl na Bar‑Nabas se̱, ne̱ baa le̱e̱ ba tɔɔraa bamo̱, ne̱
    baa gya bamo̱ le̱e̱ swe̱e̱re̱ amo̱ se̱.
  cni-NT: 'Irinti ivincatsarite jorio, oshequi iquisajeitanaca. Ijatashijeitiro quemisantincaro
