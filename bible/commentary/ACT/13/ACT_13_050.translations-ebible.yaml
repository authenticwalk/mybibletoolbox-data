  mek-mek: Kai Iudea papiauꞌi kelao Antiok taonina keꞌima auꞌi, ke Iudea papiauꞌi
    eꞌi kagakaga kainai kepea auꞌi akaikiꞌaꞌi auꞌi akafaꞌi fou eeꞌiai. Ke aloꞌi keaniia
    kepaafiꞌi Paulo Banabas auniꞌi keafi apalaniꞌi, ke agoai kepapealaiꞌi.
  aey-aey: Euqa Juda dana age caja age ijanagaca, eundec age Anut binan suloloig euca,
    dana ben age taun ben euna bileginaca jajahil adecebil age Pol Banabasca me qee
    odalimeig age hatu ben uqana gadacna ititacalein.
  urd-GVH: फिर यहूदियों ने शहर के लीडरों और यहूदी ईमान रखनेवाली कुछ बारसूख ग़ैरयहूदी
    ख़वातीन को उकसाकर लोगों को पौलुस और बरनबास को सताने पर उभारा। आख़िरकार उन्हें
    शहर की सरहद्दों से निकाल दिया गया।
  ycn-ycn: E'iyonaja judíona naquiyana pura'añó Pablo, Bernabé, quele nacú pu'uhuaré.
    Peñahuilana, inaana, quele hua'até napura'ó nanacu pu'uhuaré. Palá rehuájena pechu
    i'imajica ileruna inaana nacú. Cajrú napechu i'imajica judíona puráca'alo nacú.
    E caja judíona naquiyana ca'átaño ne'iyajé, nayúcha'acoloje najhua'até Pablo,
    Bernabé, quele cha penaje. Ñaqué caja naca'átaca nahuacára'ajeño e'iyajé najhua'até.
    Aú rehuájena la'añó chapú necá. Caja ehuaja nácho'ota necá nate'eré eyá.
  djr-djr: Ga walalnydja ŋunhi Djuw malaynydja baḏuwaḏuyurr warray, mari warray marrtjin
    ŋurru-nhirrpar maṉḏaŋguny, ga lakaraŋalnydja walal gan ŋurikiwurruŋgalnydja ḻukunydja'mirriwalnydja
    miyalkkurruwurruŋgal ŋunhi walal gan buku-ŋal'yurr God-Waŋarrwu yan, yurr walal
    gan ŋunhi lakaraŋalnydja djarrpi'kuŋala dhäwuny' Bolwalaŋuwuynydja ga Bänabatjkalaŋuwuynydja,
    bala walal ŋuriŋiwurruyyiny yolŋuy walal mariny maṉḏaŋ ŋamaŋamayurr yindin mirithirra,
    bala maṉḏanhany walal gulmaraŋala beŋuryiny wäŋaŋur.
  kvg-kvg: Geté Zu bawan-ak, ti-te ndigu, sakhei iz-akhayapak, ndigu Zu ezoqam-qa
    guliguli matev gindapem, neka taon megetapak, qaqa zøløwáz, Pol neka Banabas-qa
    yaq-te. Yaq ndigu, nginik ezoqa menas-te, ngiæzoat matev ndøngazém, neka tiqa
    manqei-te ndøgo vø̄nataz.
  rug-rug: Ba sovutu va kaleani ri na tie Ziu sari na koimata pa vasileana, meke sari
    na barikaleqe arilaedi tadi na tie Zenitailo pu pamaṉa nia sa Tamasa. Podalae
    qoraqora ni rini sari Paula e Banabasi, meke ṉoṉovali meke hitu taloa ni rini
    sari kara pa popoa sana.
  hop-NT: Noqw pay Jew‐sinom pavansinmuy tahtaqtuy, pu ima momoyam God pas k̇aptsi’yuṅqamuy
    hin unaṅtoynayaqe, Paul‐nik̇aṅw pu Barnabas pumuy okiwsahsantivaya, nihqe tutskway
    aṅqw pumuy lālayya.
  san-URD: کِنْتُ یِہُودِییا نَگَرَسْیَ پْرَدھانَپُرُشانْ سَمّانْیاح کَتھِپَیا بھَکْتا
    یوشِتَشْچَ کُپْرَورِتِّں گْراہَیِتْوا پَولَبَرْنَبَّو تاڈَیِتْوا تَسْماتْ پْرَدیشادْ
    دُورِیکرِتَوَنْتَح۔
  heb-LB: אולם מנהיגי היהודים קוממו את הנשים המכובדות ואצילות נגד פולוס ובר־נבא. הם
    עוררו את ההמון לרדוף את פולוס ובר־נבא ולגרשם מן העיר.
  caf-NT: '''Et ndunnah dune hincha, ''ink''ez ndunnah ts''ekoo hincha soode''a ''uhint''ah,
    ''en, Yak''usda ts''un tenahududli hinli, bulunah Lizwif bughe'' hoolnih ''uts''un
    húbonilht''uk hoh Paul, Barnabas bulh hube húzula suli, ''ink''ez dukeyah k''unabontezyoot.'
  mio-NT: Iyo ñi ñahan ta ñi, ta sacahnu xaan ñi chi ra Ndioo cuhva iyo costumbre
    maan ñi, ta sacahnu xaan ñivi chi ñi. Tacan, ta quechaha cahan xaan ñivi judío
    chi ñican chi ra toho ñuun can, ta sandusaca xaan ñi. Tacan ni cundee ñi chaha
    ñi tu ndoho chi ra Paulu ta ra, vati xaan xaan ñi cuu, ta sacunu ñi chi ra tican.
  srq-NT: Judíos que mbia mbuqueta queta tuchɨ Pablo je ra. Bernabé je abe. Ari mbia
    chɨɨcua mbuqueta tuchɨ que ra. Ameɨ mbia chɨɨcua abe mbuqueta que ra. Nyebe mbia
    paama ɨ ja Pablo je. Bernabé je abe. Nyebe Pablo mombo nguiã hue sɨ. Bernabé abe
    mombo no.
  kje-NT: Enimaa, ri Yahudi heruwali onnenihe rawa'u maeke marna man horhawa Makromod
    Lalap roro man panulu lolo kota onnenihe, penia hir hi'i ha man yaka roro Paulus
    noro Barnabas, la rohi woro'ohe ramharedi nano leke onne.
  gaz-gaz: Yihuudoonni garuu dubartoota bebeekamoo Waaqa sodaatanii fi dura buʼoota
    magaalattii isaanitti tuttuqan; isaanis Phaawulosii fi Barnaabaas irratti ariʼatama
    kaasanii biyya isaanii keessaa isaan baasan.
  kud-kud: Na Yudeya Paulo na Banabasi hive'alehaedi, na hi'ulumiyaedi, hiya waiwaihiu
    alawatao yo tautapwalolo yo hinage dalava adi babadao. Eeta Paulo na Banabasi
    hiheusilidi, ta tupwanane hilalaugabaeine.
  urb-NT: '@see-verse:ACT.013.049'
  fra-LSG: Mais les Juifs excitèrent les femmes dévotes de distinction et les principaux
    de la ville; ils provoquèrent une persécution contre Paul et Barnabas, et ils
    les chassèrent de leur territoire.
  san-HK: kintu yihUdIyA nagarasya pradhAnapuruSAn sammAnyAH kathipayA bhaktA yoSitazca
    kupravRttiM grAhayitvA paulabarNabbau tADayitvA tasmAt pradezAd dUrIkRtavantaH|
  cak-SNT: Pero ri vinak israelitas ri man niquinimaj ta ri Jesús, xaꞌquitakcheꞌj
    ri ixokiꞌ ri man israelitas ta, ri niquiyaꞌ rukꞌij ri Dios y cꞌo quikꞌij chiquivach
    ri vinak, y xaꞌquitakcheꞌj jeꞌ ri achiꞌaꞌ ri principales chiquicajol ri vinak
    chi ncaꞌquikotaj-el ri Pablo y ri Bernabé chupan ri quitanamit. Y can quire-ve
    xquiꞌan chica.
  uvh-uvh: Ka Juda aming adi kabaksi' kadagang naknga marara Antiok yong unggungni
    taming fam wap guk ka Juda ning kadapmang yaranga Juda guk siring kubap toyaging
    a yong wara'ning aming girisi fam u yangging. Ning tinga adibu ami taming sige
    fam u ifimarakinga wari marara Pol ya Banabas ya u kadagang iramira adisining
    kama Siria tara' u kagabi waraga' yangkagare tiging.
  ino-ino: Uneno hu'nea'maki Yuta vaya'moki mono ke ne'afi'a apa'ki haneke'a mai'naya
    a'neyaka'ae kava vaya'moki'ae apaipa ali'a hetike'a aepa he'a Polo'ae Panapasi'aena
    ali'a haviya hunatete'a ani ala kumateti hanafaike'ana u'na'ae.
  gnn-gnn: Ga walalanydja ŋunhi Djuwsthunydja goḏuy-wuŋala mari warray ŋurru-nherrara
    ŋunhiliyi maṉḏakunydja; walala ḻakaraŋala marrtjina ŋaḻapaḻmirriwanydja yolŋu'-yulŋuwa
    ga ŋuripa ḻukunydjawa dhäykawurrumbala ŋunhi walala yukurranha ŋuli buku-ŋal'yuna
    Godku wal'ŋu, walala ḻakaraŋala yukurrana djarrpi'kuŋalana dhikana dhäwu' Bolwalaŋuwuy
    ga Bänapatjkalaŋuwuy, bala walala yukurrana ŋuriŋiyinydja yolŋu'-yulŋuyunydja
    marina ŋurru-nherrara wal'ŋu bathalana maṉḏaku Bolwu ga Bänapatjkunydja, bala
    walala maṉḏanha gukuŋalana ŋuliŋuruyinydja wäŋaŋuru.
  yal-yal: Koni taan muxu gbeene nun siya gbɛtɛn ɲaxalan xili kanna naxanye yi gaxuma
    Ala yɛɛ ra, Yahudiyane yi ne radin. E bɛsɛnxɔnyaan nakeli Pɔli nun Baranabasi
    xili ma, e yi e kedi e yamanani.
  cnt-NT: La₁ dsa₂ judíos në́₃ ca₂jmo₃ jág₁ quian'₅₄ i₂lɨn₅₄ 'io₅₄ dsen₃ i₂jme₂go₃
    dsa₂ juɨg₂, quian'₅₄ i₂lɨn₅₄ dsa₂ can'₅₄ në́₃, ia₁jaun₂ jme₃'iog₅₄ jme₃'ŋiai₅₄
    Pa₄ quiain'₅₄ Bernabé. Jaun₂ le₂në₅ bá₄ ca₂jme₃lióg₃ ca₂jmo₃ jág₁ a₂qui₂ca₂co₃'ein₃
    Pa₄ quiain'₅₄ Bernabé ca₂lia'₂ ca₂'uɨn₂ 'éi₂ juɨg₂ jaun₂.
  tif-tif: Lale, kayak kayak unang win soyal maakup maakup ili God ami naala-laabip.
    Kemin, Juda ili kanolin unang iso aa, abip ami kamok kamok iso, wiis-saayim-bilipla,
    kukup mafak ayo Pol sole, Banabas alep imi kukaayim-bamdip fotabam-nipla, Antiok
    kela unum o, kala-lomdipya,
  nlx-nlx: पुण यहुदि बोगवानान बोक्ती केरनार्‍यु बिगेर यहुदि मुखी बायकुह, एने गावान
    मुखी माणहाह बोड़काया। एने पौलुस एने बरनबासान विरोद केरीन ताह तान एद्दीन बाहेर
    निकाल देना।
  apw-NT: Ndi Jews daanlíni isdzáné daagodnłsíni nłt’éégo bídaagozini, ła’íí nṉee
    nant’án daanlíni ákú daagolííníí biini’ yá ádaagozlaa, Paul ła’íí Bárnabas biniidaagododle’,
    daaṉiigo, áík’ehgo daabini’gé’ ch’ídaayineyood.
  gum-gum: Inchen judíosmerabe tru ciudayu møiløgøsrøn ishumburmera, Tiuswan purø
