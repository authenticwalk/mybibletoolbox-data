  not-NT: Ira joríojegui inibaiguëri ira obataguetatsi cara poeboroquë, aisati inibaiguëro
    tsinanepague obatatsi ora cogabitacha ogótiri Tosorintsi. Icanqueri jorío cara
    ingantobitaiguëri ora catsimari ira Paboro aisa Berinabé irooti cara ijocaiguëri.
  plu-plu: Henneme nerras hiyeg ku pariye judeyenepwi igkis amiyhase kiyapwiye Pol
    gikak kiyapwiye Barnabé ta gitkis nerras paytwempuyenepwi giwewkistenkis. Igkis
    amiyhaseprikis ta gutkis tinogben kiyatyopwi ku pariye kiyathanopwi Uhokri. Ayteke
    nikwe egkis hiyapkis mbeyne gitkis. Egkis ipukeprikis apititak guwaxrikis.
  iou-iou: Ude täŋirän Juda täŋo ekäni ekänitä Anutu nadäŋ imani webe wäpi biŋam ikek
    ätukät yotpärare unitäŋo äma ekäni ätu man yäput-yäwerirä Pol kenta Banabasta
    kokwawak nadäŋpäŋ waki täŋ yämiŋpäŋ kome uken nanik yäwat kireŋpewä kuŋkumän.
  ntp-NT: Dʌmos ʌjudidíu aataga ʌʌmadu ʌmo ooqui ismaacʌdʌ cʌʌga vaavoitudai ʌjudidíu
    vaavoidaragadʌ dai vʌʌsi ʌoodami siaa duutudaiña ʌgai dai aataga ʌʌpʌ ʌcʌcʌʌli
    ʌʌmadu ismaacʌdʌ tʌaanʌi ami Antioquiiʌrʌ. Ʌjudidíu aapʌnaquidi sai soimaasi taatatuldana
    ʌgai ʌPaavora ʌʌmadu Bernabé dai sai adaiña abiaadʌrʌ.
  rai-rai: Iaku a kum te Iudaia, diat wapurpuruan a kum mukmuga na tabuan baa diat
    a kum tena urur karom God, ma a kum mukmuga na muaana kaai taanga u ra taamaan
    maa. Diat wakaankaan diat kupi diat a kaankaan karom Paaulo ma Baanaabaas, ma
    diat lu wa diaar ko ra nundiat papaar.
  haw-1868: Hookonokono aku la ka poe Iudaio i na wahine haipule koikoi, a me na mea
    kiekie o ke kulanakauhale, a pai mai la lakou ma ka hoomaau no Paulo a me Barenaba,
    a kipaku aku la ia laua mai ko lakou wahi aku.
  ffm-ffm: Kaa Yahuudiyankooɓe ɓee loofi rewɓe rewooɓe Laamɗo saahiiɓe, kaɲum e mawɓe
