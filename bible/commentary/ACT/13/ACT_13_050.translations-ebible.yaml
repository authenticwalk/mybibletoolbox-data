  mcd-NT: Yoifiaifoan Israelifoan atoqui tsain chaca huanifo. Pablo yafi Bernabé omitsiscamanifo.
    Atoqui tsain chaca huacatan nan ainfofo Dios tananpaiyaifo non niaifofoanri Antioquía
    anoshon aton nomuran Pablo yafi Bernabequi shinanchacashon aton mai anoshon ato
    rafu potanifo.
  urt-urt: Kom lenge Juta syeꞌ yahraꞌe ŋoihmbwaip nihe lenge miyeꞌ ondoh embere moi
