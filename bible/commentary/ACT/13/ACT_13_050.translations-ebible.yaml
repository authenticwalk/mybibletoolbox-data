  buk-buk: Magoc yêc malac dinaŋ lau Israel-ŋga ŋatô sêŋgilí lau bata ti lauwhê tiwaê
    naŋ sêmbo gôlôwac Israel-ŋga ŋalôm, ma sêkêŋ kisa Pol lu Banabas ma sêmasuc iŋlu
    su yêc ŋac si gameŋ.
  pri-NT: Êco na wà tèpa cicara Paulo ma Barnabas, âna rà pinaa ârapûru wà tèpa âboro,
    ba na rà tubaèpà tàru ma pacòobéru. Wàilà âna tèpa ijiao kâra napô, ma pàra ilàri
    na wâdé tàra ê pwapwicîri kà tèpa Juif, â na pi-inarà ba wâdé na pwi napô-bà.
    Â rà pacòobéru gée napô kàra.
  zpq-NT: Perw baḻ beṉe' Israelen' goso'e diža' len no'ol blao ca' gosonxen Diosen'
    na' len beṉe' gwnabia' blao ca' ḻo ciudan', na' bosoše'e xbab c̱hegaquen' cont
    gwzolao gosone' contr Pablon' len Bernabén' na' bich goso'e latje yesenite' doxen
    distriton'.
  por-TFT: Contudo, alguns líderes dos [SYN] judeus conseguiram que os homens mais
    graúdos/mais importantes da cidade e algumas mulheres ricas/importantes que tinham
    aceitado a crença dos judeus se opusessem a Paulo e Barnabé. Portanto, aqueles
    gentios/não-judeus levaram também outras pessoas a perseguir Paulo e Barnabé.
