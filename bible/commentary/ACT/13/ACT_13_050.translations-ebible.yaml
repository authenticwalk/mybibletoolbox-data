    edeman fu a foto. Den meki den sma de na Paulus nanga Barnabas baka fu du den
    ogri, èn den yagi den puru fu a kontren drape.
  cta-NT: Hora ti nchcuiꞌ nguꞌ judío loꞌo nguꞌ nu laca loo jiꞌi̱ quichi̱, juaꞌa̱ loꞌo
    nguꞌ cunaꞌa̱ tlyu, chaꞌ suꞌba ñasi̱ꞌ jiꞌi̱ nguꞌ quichi̱ loꞌo ñaꞌa̱ nguꞌ jiꞌi̱
    Pablo loꞌo Bernabé. Ngua tiꞌí tiꞌ nguꞌ jiꞌi̱ nguꞌ biꞌ liꞌ, nguloꞌo nguꞌ jiꞌi̱
    nguꞌ biꞌ, chaꞌ tsaa Pablo loꞌo Bernabé xaꞌ seꞌi̱.
  bqc-SIM: Yudaↄ ↄzↄ̃̀ buipãle nↄɛ lousisin gbiaↄ ń wɛ̃́lɛ gbãadeↄzi, ↄ̃ aa ĩadà
    Pↄlu ń Baanabaowa, aa ń yá ń bùsuu.
  tcz-CHONGTHU: Chuin Judah techun hougut numei ho le khopi sunga lamkai ho chu atil
    seuvin Paul le Barnabas chu khopi sunga konin adel mang sah tauvin ahi.
  mar-mar: तेव्हा यहूदी लोकांनी शहरातील काही धार्मिक स्त्रिया व पुढारी यांना भडकावून
    दिले, त्या लोकांनी पौल व बर्णबा यांच्याविरुद्ध अनेक वाईट गोष्टी केल्या आणि त्यांना
    शहराबाहेर घालवून दिले.
  snp-snp: ido Yuda wenena yate Goti koliya kolamo wenaipa kulini nemoki ido numudo
    wenabanina yaki ile fali senigu wiyato, Polote Banabasite kamani kiti olu keina
    naba o gedeti ebanidoti giyadato wami ne.
  isl-isl: En leiðtogar Gyðinga æstu upp guðræknar konur og fyrirmenn bæjarins, vöktu
    þannig múgæsingu gegn Páli og Barnabasi og hröktu þá út fyrir bæinn.
  spy-NT: Nteenee kiiwuruur ꞉Yuutayeek chēēbyōōsōōkaab Kirikiik chēē kitookunootiin
    chēē kikiikurub ng'aleekaab Yuutayeek āk booyik chēē kitookunootiin ām kiriinkoonoo.
    Kiyey ꞉bichoo wōōrōōryēēt kut /keekwetee Bāwulō ākoo Barnaaba yēēmoonooto.
  xnn-xnn: Ngem nan Judio ay adi mamati et tinoyada nan amam-a ay kalebbeng isnan
    ili ya nan babaknang ay inin-a ay mangsolsolot isnan ogalin di Judio ta aposenda
    da Pablo ken Bernabe. Dadat ilogi ay mangpaligat ken daida dadat ipapati ta komaanda
    isnan ilida.
  mwe-mwe: Ikabheje Bhayaudi gubhaakwishiyenje bhanabhakongwe bha manyika bhakwaajogopanga
    a Nnungu na ashikalongolele bha shene shilambo shila, gubhatandubhenje kwaapoteka
    a Pauli na a Bhanabha, nigubhaabhinjilenje nshilambo shabhonji.
  tte-tte: Na Yudiya tomoliyao siya Paulo yo Banabasi sikalomagigi-lagili silau yanuwane
    kana tobagunao kolili mekalikavao sinesineo siya esali lalakili sipwalou Yaubada
    koina na siulamunamunaili. Kabo boda bwaite sitolo yo Paulo yo Banabasi sikalomagigi-lagili
    yo sitawoili dedeine koina.
  tcs-tcs: Bat dem Zuwispipol i bin state trabol wea ol dem lida blo da eria ane po
    sam dem bigoman uda bin tingk dempla wosip God. Dempla bin meke trabol po Pol
    ane Banabas. Dempla bin sese demtu prom dat eria blo dempla wea demtu bin stap.
  hlt-THB: Cehlai Judakhqi ing Khawsa ak kqih dyih hun ak sang nukhqi ingkaw khawk
    khuiawh kaw ukkung thlangkhqi ce cuih uhy. Paul ingkaw Barnaba ce the a kha na
    unawh ce a qam khui awhkawng hqek uhy.
  soq-soq: Tane Iuswa nuau kadileno osowe ioto ebou debamau mida God sawantoie waimoia
    ita do Antiok apanawa uwaulala mampo antone ensimoieno baiwa Paul Banabas nata
    kutumbu waie wawumoie. Mo menamodia Antiok apanawa sa Paul Banabas nata onau enapue
    kadimopu. Ita mo wawu gagalowa sa etane wimone Paul Banabas nata tanamone badowa
    anaanamoiena mai bolauwo wampu, epue aidantopu.
  qub-qub: Ichanga Israelcuna shimita goran autoridäcunatawan rispitädu warmicunata
    Pablupawan Bernabëpa contran ricacunanpaj. Chaynöpami Pablutawan Bernabëtaga garguran.
  att-att: Ngam yù ira Kudio nga ari nanguruk, pinappatapátu ra yù ira makáwayyá nga
    lálláki nga mammaguray ta ili, ánna yù ira maríku nga bábbay nga siminuttul sù
    kustombare na Kudio, tapè jigirigátad da di Pablo kâ Bernabe, á pinapáno ra ira
    tán nga lugár.
  bki-bki: Mia kulo Ju nalo napano amijoku aba amial tire nalo na tortoru nalo ea
    kialo yimo na volkouano, bija navurim̃araboiano na m̃arkomeli nei, ana amil banlo
    amila searo ea kanalo jidomiano, ban bano-o mia tomu na tortoru nalo nei amiila
    tomu nalo aba amijil lar Pol naljuo Barnabas den kanalo vio.
  bqp-bqp: Yudanↄ ↄ zↄ̃̀ buri pãnde nↄgbɛ̃ donyĩri bɛ̀ɛrɛdenↄi kũ wɛ̃tɛ gbãnadenↄo,
    akũ ò wɛ́ tã̀ Pↄlu kũ Baanabaooa ò pɛ̀ḿma ń bùsun.
  mcp-mcp: Oyúdɛn bwə́ á ka shwambʉlə fwámɛ́ búdá ɔ́ lɔɔm bwə́ á dʉ gwɔ̧́ɔ̧ Zɛmbî
    wá. Bwə́ mú zə lwágʉlə Pwôl bá Barnábas cúwʉ́lí nə́ ndɛɛ́ bwə́ wáámb bwo kə ntɔ̧
    mínjɨ mí shí nyáŋ.
  hat-hat: 'Men, jwif yo moute tèt medam lasosyete ki te konvèti nan relijyon jwif
    yo, ansanm ak grannèg lavil yo. Yo tout yo pran pèsekite Pòl ak Banabas: yo mete
    yo deyò nan peyi a.'
  npl-NT: Pero n judíojteh okintlatlapowijkeh sikimeh siwameh yolmilawakeh non okachi
    okintlakitayah. Noiwa okintlatlalwijkeh sikimeh tlakah non okachi oweyijkatitokah
    itech non altepetl para makintotojtokakah n Pablo iwa Bernabé iwa makinkixtikah
    de ompa.
  bgg-bgg: Jishii, Jewthek è ji pha rajan shii kho pha hò-aphuiithek nane hò-amuiithek,
    hanyiethek ne giangthek shii hòi ne lijieg yi. Ithek è Phaul nane Barnabas shii
    diig phi srane ithek ithua ji è fuang khia maphi.
  eng-TCENT: But the Jews incited the devout women of high standing and the prominent
    men of the city. They stirred up persecution against Paul and Barnabas, and drove
    them out of their region.
  eng-BSB: The Jews, however, incited the religious women of prominence and the leading
    men of the city. They stirred up persecution against Paul and Barnabas and drove
    them out of their district.
  cpu-NT: Iro kantacha judío-payeeni, ikinkithavaitakaake iriiperoriite jevatakaantatsiri
    nampitsiki, tsinaneete ñaapinkathataaro, tsipatapiintavetakari judío-payeeni japatotaiyani,
    jiminthatakaakari impatzimaminthateri Pablo ipoña Bernabé, jomishitovairi inampitsitekira.
  san-ASM: কিন্তু যিহূদীযা নগৰস্য প্ৰধানপুৰুষান্ সম্মান্যাঃ কথিপযা ভক্তা যোষিতশ্চ
    কুপ্ৰৱৃত্তিং গ্ৰাহযিৎৱা পৌলবৰ্ণব্বৌ তাডযিৎৱা তস্মাৎ প্ৰদেশাদ্ দূৰীকৃতৱন্তঃ|
  tod-tod: Kɛlɛ Zuifuiti ti lɔɔni tosuba anzanuiti unsu niiti ti latini, ti ʋilɛ Zuifuiti
    ta-ƓALA pelei ma, ta taazuʋɛ zeizumaanɛɛgiti, ti wɔinzeɠemai ʋilɛni Pɔle ta Ɓalanaɓase
    ʋolu, ti naati kpɛ ta-yooi zu.
  tac-NT: '''Lige jaré alué ralámuli jurío tabilé galegá akele alué ra''íchali. ''Lige
    alué ralámuli ''ma a''lá ra''íchale jaré umugí ''yuga ''la nirame Onorúgame napu
    ''we nígame nile, ''lige jaré rió ''yuga napu ''we nígame nílechigó, napurigá
    saega ra''ichámala alué Páulo olagá ''lige Bernabé. ''Lige alué suwábaga ralámuli
    cha anele alué Páulo ''lige alué Bernabé, ''ma mabúliru alué oká rió. ''Lige arigá
    júlale alé mejká napurigá ta a''bemi e''yénamala alué oká rió alieti ra''íchali
    ruigá.'
  eng-WEBPB: But the Jews stirred up the devout and prominent women and the chief
    men of the city, and stirred up a persecution against Paul and Barnabas, and threw
    them out of their borders.
  gfk-H: Senbia ira Iudeia diet ga hatut ira bala diet ira hinagalam ing diet ga hanapu
    diet ta Kalou. Diet ga hanangai mah ira watong tano pisa na hala hua. Ma diet
    ga hatahuat tar ra tinirih tane Pol ma Banabas ma diet gaam tulei sei dir makaia
    tano nudiet hanua.
  viv-viv: Tu miYuda badi Anidiyoka melala ana kaliva lakahidiyao kadu vevine tohawadavadava
    wakwamayokudiyao nuwadi hisigadagadalina be Folo Banabasi hivekwageyedi, ada yadi
    fafali againe hiwavidi.
  yao-yao: Nambo Ŵayahudi ŵaachisisye achakongwe ŵakusichila, ŵakwapopela Akunnungu
    ni achalume ŵakumanyika ŵa mmusi wo. Ni ŵatandite kwalagasya che Paolo ni che
    Banaba, ni kwaŵinga mchilambo chao.
  tgp-tgp: Pani tamlohi tavera nona Jew la reve takonahi na har̃ai aulu sei la lo
    sile na oloolo isan God peresi na tamlohi aulu matan taon tavera atu, ale la vai
    na vao matea la meresahi hin Paul enia Barnabas ale la tipahi nar̃ihira hin jara
    tavera atu.
  auc-NT: Oodeoidi guiquënë, Pabodo tönö Bedënabee ïnate mönö wido cæcæ̈impa, ante
    cædinque ïïmaï cædänitapa. Onquiyæ̈näni näni në waa adäni inte Wængonguï ingante
    guïñente quëwënäni ïñönänite tömënäni tönö onguïñæ̈näni mänïñömö quëwënäni awënëidi
    baï inte ñæ̈næ̈näni ïñönänite oodeoidi, Badogaa, ante nanguï änäni ëñënänitapa.
    Oodeoidi nanguï änäni ëñente cædinque mänïnäni wæætë Pabodo tönö Bedënabee ïnate
    togænte päninque, Mönitö ömæ quëwënämaï, ante wido cædäni godatapa.
  kbc-NT: Pida idiwa icoa judeutedi joɡ̶odeletiogi ijo iwaalepodi liicotedi anodoɡ̶etetalo
    Aneotedoɡ̶oji, ijaaɡ̶ijoa lacilodi niɡ̶idi noiigi, joɡ̶odoletibige mowo lacilo.
    Odaa joɡ̶oiatetibeci Paulo ijaa Barnabé, odaa joɡ̶oiticoiticoaci me noditicoaci
    niɡ̶idi nipodigi.
  bmh-bmh: Guzenaimai, Zuda duailel agen go uzanan ailel ecesab asiu Uwait ulagwag
    muranemen mui, dudu banban ipal mui, goagal oiagab asai marena, go Pol zaug Barnabas
    dual goagal uzanan zamarina, wanemenin.
  ctu-BL: Judíojob tsi' xic'beyob jini x'ixicob mu' bʌ i ch'ujutesañob Dios, mu' bʌ
    i q'uejlelob ti ñuc, yic'ot jini ñuco' bʌ ti tejclum cha'an mi' tic'lañob Pablo
    yic'ot Bernabé. Tsi' chocoyob loq'uel ti' lumal.
  meq-meq: Ane tuk na, Yahuda hay tə patay me a ŋgwas zlele eye neheye tə ɗəslaway
    ha gər a Mbəlom aye ta ndo neheye bagwar eye, tə gatay ɗəretsətseh a Pol ta Barnabas.
    Ta həhar tay ha abəra ka dala niye.
  noa-H: Mag warag Hẽwandam hi haaidʌmam hoobaawai k'ĩir mor chigpai jũrr judionaanau
    hamach hee riknaan hʌʌin Hẽwandamag jëeu durraajerr k'ʌʌn dʌ̈i hiek'awia p'öbör
    hee chi pörk'a nʌm k'ʌʌn dʌ̈ijã hiek'ajierram haajem. Magnaan chad Pabloou Bernabé
    dʌ̈imua hʌ̈u Haai hi jaau durrarrta, ham dʌ̈i hamachdëu hampierr hawi warre hamach
    durrmua jʌrk'ʌʌipʌ̈ijierram haajem, haiguim judionaanau.
  alp-NT: Po tamata Yahudiaru esi rana tamata elaka me kota mere kai binaya rebe esi
    ono elake, rebe esi hlaleke loko Allare lalesi. Hoko esi ono susate ete Pauluse
    kai Barnabase kai esi sui luasi bei otoi mere.
  san-VEL: kintu yihuudiiyaa nagarasya pradhaanapuru.saan sammaanyaa.h kathipayaa
    bhaktaa yo.sita"sca kuprav.rtti.m graahayitvaa paulabar.nabbau taa.dayitvaa tasmaat
    prade"saad duuriik.rtavanta.h|
  kbq-kbq: Hu'neanagi Jiu vahe'mo'za, Anumzamofonku koro nehu'za zamagi me'nea a'nene,
    zamagi me'nea vene'nene zamarimpare ke hu'za zamazeri otizage'za, Poline Banabasi
    kiznia, ana mopa kazigatira zamahe anati tre'naze.
  kbh-kbh: Pero chë judiënga tmojanoyebuambá, shembásengaftaca Bëngbe Bëtsá adórayënga
    y uámanënga, y chë pueblents̈a uámana taitángaftaca, jamama Pablo y Bernabé chabosufrima
    y chë luarents̈ana jtëbuacnama.
  ron-LSB: Dar iudeii au stârnit pe femeile evlavioase și de seamă și pe căpeteniile
    cetății și au stârnit o persecuție împotriva lui Pavel și a lui Barnaba și i-au
    aruncat afară din hotarele lor.
  pon-pon: A Juj oko kamakarada li jaupeidi lelapok o jaumaj en kanim kan, o kapei
    on Pauluj o Parnapaj aramaj o kajapoke ir jan nan jap arail,
  nhe-BL: Pero nopa tlayacanca israelitame quinajcomanque tequihuejme ipan nopa altepetl
    huan sequin sihuame tlen tominpixtoyaj ipan nopa israelita tiopamitl. Huan nochi
    inijuanti mosisinijque san sejco huan quintlaijiyohuiltijque Pablo huan Bernabé
    huan quintotocaque tlen inialtepe.
  sps-sps: Sana rin tsoiny mumua tana taa Jiu guats komar tsoiny tsunaun an moun kaa
    miror asangan to te fafaatouf ror e Gov tana ngats fan iny Entiok tanik iny kat
    fijior ir ere Pol me Banabas, ser gargar ravainy ratuari tana gum fan tsuri iny
    Pisidia.
  wnc-wnc: Kuwawan ngana Judia nana aminda yanikamayau kepman nana ngana Anutue akgwauking
    amin gatu wawi umana kaya aminu you wanggapmane nana musia pangenawa Polkat Banabaskat
    pasimaiking. Pasimaike keu waomune ayanikwasiking.
  bus-bus: Yudanↄ ↄ sↄ̃̀ bori pãnde nↄgbɛ̃ dↄnziri bɛ̀ɛdeenↄzi kↄ̃n wɛ́tɛ gbãadeenↄo,
    ben aↄ̃ wɛ́ɛ tã̀ Pↄlu kↄ̃n Banabaoa aↄ̃ pɛ̀ḿma ń bùsun.
  gub-BL: Na'ikatu kwaw a'e ze'eg zutew wanupe, zutew Àxioki taw pe har wanupe. A'e
    rupi uze'eg oho tuwihaw wanupe wà kury. Uze'eg oho kuzà zutew 'ym hemetarer katu
    ma'e wanupe wà no. — Xiàmàtyry'ym Pawru zane wà nehe, i'i wanupe wà. — Azeharomoete
    pa, i'i tuwihaw wà. — Aze ma, i'i kuzà wà. A'e rupi a'e tuwihaw a'e wà kury, uzàmàtyry'ym
    kar Pawru a'e wà kury, teko a'e pe har wanupe a'e wà kury. Uzàmàtyry'ym kar Panape
    teko wanupe wà no. — Pepetepetek pe wà nehe, i'i teko wanupe wà. A'e rupi Zezuz
    hemimono karer oho a'e wi wà kury.
  imo-imo: Nalo Juda imbo kanomani Gote popo toromele ambo awili mare kinye kombu
    sitimunga iye awilima kinye ungu kondi toko olona mondondokolio Pol kinye Barnabas
    talo mindili liko tiengei ningi. Kano wali imbo awilimani Pol kinye Barnabas talo
    opa makinjikolio enonga kombuna makoroko wendo munduringi.
  boj-boj: Onaqa Juda naŋgi Pol Barnabas wo naŋgi qa tulaŋ minjiŋ oqetnjrnaqa uŋa
    kokba qudei Qotei qa louoqneb qaji naŋgi ti qure deqa gate kokba ti naŋgo are
    ugetetnjreb. Are ugetetnjrnabqa naŋgi tigelosib Pol Barnabas wo naŋgi ugeugeinjrsib
    naŋgi aiyel qure dia sqajqa siŋgila na saidnjrsib winjrnab jaraiyeb.
  eng-DRA: 'But the Jews stirred up religious and honourable women, and the chief
    men of the city, and raised persecution against Paul and Barnabas: and cast them
    out of their coasts.'
  knf-knf: Bayuday kë başë wuuk wal mënţ baaţ bayok baloŋ bandëmanuŋ Naşibaţi, na
    bantohi biki ubeeka, kë baklaţ Pawulu na Barnabaŧ. Kë bawuuk bañaaŋ kë bakak ahajan
    baka, adoo dook baka ţi uŧaak.
  san-KHM: កិន្តុ យិហូទីយា នគរស្យ ប្រធានបុរុឞាន៑ សម្មាន្យាះ កថិបយា ភក្តា យោឞិតឝ្ច
    កុប្រវ្ឫត្តិំ គ្រាហយិត្វា បៅលពណ៌ព្ពៅ តាឌយិត្វា តស្មាត៑ ប្រទេឝាទ៑ ទូរីក្ឫតវន្តះ។
  arn-NT: Welu tati pu judiu dungufi kiñeke kümeke piwkengechi pu domo ka yamfalke
    domo, ka tati longkoleyechi pu wentru waria mew, fey ngüchalfi engün tañi kiñewael
    ñi wemüafiel ta Pablo engu Bernabe, femngechi tañi wemünentuafiel ti trokiñ mapu
    mew, kañpüle ñi amutuael engu.
  zas-NT: Per ree bén Israel batiaalguiiw reeman béngunaa rej ree laydoo zianczi na̱j
    tëë reeman bén zojbloj luguiedx zii, në ree xinguiaaw na̱j gajc xin zojbloj, din
    sunal reeman Pab con Bernabé xt yabëë reeman laa reeman ni.
  ken-NT: Kɛ bo Israɛl abhɛn báchí arɛ́ mányɨ́kɨ́si batɨ bǒbatí ɛtɔk ɛyɔ nɛ manɛ́m
    baghɔrɛ́ abhɛn mánókó Mandɛm. Bákʉ bo báchyɛ Pɔ̌l nɛ Banábas nɛnyok kpát
    bábók bhɔ báfá atú ɛtɔk ɛyap.
