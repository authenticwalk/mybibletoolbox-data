  gwi-NT: Ąįįtł'ęę Paul ts'ą' Barnabas haa gąąnjat kwaa ts'ą' gwandaa goots'ą' giginkhii.
    “Nakhwan Jews nąįį ǫhłįį geh'an tr'ookit Vit'eegwijyąhchy'aa viginjik haa nakhwaagwarahaandak
