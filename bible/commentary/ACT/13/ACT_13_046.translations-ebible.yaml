    mbui, nde ŋka khar nzuai buni, nde kɨr nta si. Nde kɨr nta segap, nde nduarira
    khaŋ warira nzuai, ‘Nza mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigirga tuktɨgi
    fhuvara.’ Nde nduarira maaŋ nzuaim, nde mbarara. Ŋka ntigem, wom kha bunin nde
