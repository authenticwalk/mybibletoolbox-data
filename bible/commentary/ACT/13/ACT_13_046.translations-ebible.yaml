    nongan iye paiwe kisa kili wawu pwi. Mahapo yowu andre katiyaniy kiya kili hu
    Ndramira Lah.'
  snc-snc: Senaḡi Paulo e Banabas tu ma kokoreri ḡesi ḡevaḡa-veserito, ḡekirato, “Barau
    ḡena ura lorinai tu ḡia ḡena guruḡa ḡai na ḡomi baḡana kiravara-guinemi. Senaḡi
    ḡomi na asi ḡoḡabi-raḡeani, monana tu ḡomi tauḡemi na ḡovaḡa-moḡoniani, ḡomi tu
    asi ilaila maḡuri vanaḡivanaḡi boḡo ḡabiani. Moḡa lorinai, ḡai na ḡomi ḡaraga-kwanemini,
    ma irau bese tarimari ḡeri ai ḡaiaḡoni.
  lgl-lgl: Wasua ma Paul failia Banabas daro ka sae ramoramoa 'uri 'e, “'E totolia
    'ali mera ka etae sae ga sulia saenala God famiu Jiu gi 'i lao. Wasua ma dunala
    'amu 'e'ela 'alia, 'amu fatailia lia 'e iko 'ali 'amu totolia mola sakenala maurina
    firi li. 'Are la mera ka tafisi 'amiu, ma mera ka la lo 'ameroa fala ioli mamata
    faasia Jiu gi li.
  mmo-mmo: + o 13:46 Sin 3:26; 18:6; Luk 7:30*Le Pol ayuuh Banabas-ame layêênin e,
    de yuuh lanêêl nambe, “Haay aanêêl Anutu-te tanasin vu ham Yuda munggin, le ma
    de ham haluuh damim vu, om manyinja ham anêêl nambe ham-ame alohvu nambe mando
    metumin danggata le, om ham angge, gêên haay haluuh damingg vu ham-ande haay nala
    vu hil vaalu.
  ncu-NT: Amaa ŋkee gbaa ne̱ Pɔɔl na Bar‑Nabas a nya ŋkpo̱nɔ ba tɔwe̱ abware̱se̱ŋ‑ɔ
    ne̱e̱. Ne̱ Pɔɔl yɛ, “Weetee a tiri fe̱yɛ mo̱ne̱ Yudaa awuye ne̱ ane̱ a gye̱ ŋkpɛɛ
    tɔwe̱ abware̱se̱ŋ‑ɔ gywii. Amaa mo̱ne̱ a tɛɛ kine ase̱ŋ mɔ‑ɔ fe̱raa, mo̱ne̱ fɔŋfɔŋ
    a kaapo̱ ne̱e̱ fe̱yɛ mo̱ne̱ mo̱ŋ fo̱ fe̱yɛ mo̱ne̱ a nya ŋkpa na kukyure ne̱ a
    mo̱ŋ de kɛɛ‑ɔ. Amo̱se̱‑ɔ ane̱ e̱ yɔwe̱ mo̱ne̱ na ane̱ yɔ nde̱ se̱ awuye‑o ase̱.
  cni-NT: 'Cameetsa yacasanotanaqueri Pavoro, jeri Verenave. Te intsaroashiretanaqueji,
    icanti: —Avirojeitaque nintavetacari nocamantajeivetaquempiro irineane Tasorentsi,
    iro cantaincha pitseencavaquero avinti. Meeca niotaque te pincoyeji pincantaitatiyempani
    paneasanotaje anta inquitequi. Meeca nojatashiteri irinti pashinisati atiri, niotaque
    inquemisante irinti.'
  eng-WMB: Paul and Barnabas spoke out boldly, and said, “It was necessary that God’s
    word should be spoken to you first. Since indeed you thrust it from yourselves,
    and judge yourselves unworthy of eternal life, behold, we turn to the Gentiles.
  zaw-NT: 'Luxh di Pabl niclaza Bernabé nidxejb. Gusutijptisreni, räjpreni lo rebejṉ:
    ―Nungäjḻ ganid lojtu guiniinu xtidx Dios, sa''csi la''tu najctu rexpejṉ Israel.
    Niluxh ditu chalilajz xtidx Dios, lagajc la''tu caniitu digacdi guibaṉnäjtu Dios
    par tejpas. Ni''c sibiré loonu, te guiniinu xtidx Dios lo rebeṉzijt ni digac xpejṉ
    Israel.'
  san-MAL: തതഃ പൗैലബർണബ്ബാവക്ഷോഭൗ കഥിതവന്തൗ പ്രഥമം യുഷ്മാകം സന്നിധാവീശ്വരീയകഥായാഃ
    പ്രചാരണമ് ഉചിതമാസീത് കിന്തും തദഗ്രാഹ്യത്വകരണേന യൂയം സ്വാൻ അനന്തായുഷോഽയോഗ്യാൻ ദർശയഥ,
    ഏതത്കാരണാദ് വയമ് അന്യദേശീയലോകാനാം സമീപം ഗച്ഛാമഃ|
  tam-TCV: 'அப்பொழுது பவுலும், பர்னபாவும் துணிவுடன் அவர்களுக்குப் பதிலளித்துச் சொன்னதாவது:
    “இறைவனுடைய வார்த்தையை நாங்கள் உங்களுடனே முதலாவதாக பேசவேண்டியிருந்தது. ஆனால் நீங்கள்
    அதைப் புறக்கணித்து, நீங்கள் உங்களை நித்திய வாழ்வுக்குத் தகுதியுள்ளவர்கள் என்று
    எண்ணாமல் இருக்கிறதினால், நாங்கள் இப்போது யூதரல்லாத மக்களிடம் போகிறோம்.'
  mit-NT: 'Doco Pablo xì Bernabé, cónì yúhî‑nè; nì naxiconihí‑né nùù nècuàchìmà, cachí‑nè:
    ―Primeru mii‑nsiá nì nìhìtáhvì‑nsiá cunini‑nsia palabra ìì xí Dios, doco vichi
    sànì cahíchì inì‑nsia palabra mà, na ian có‑cùní‑nsià natùi‑nsia cucumi‑nsiá vida
    ndiaha nicanicuahàn. Ñàyùcàndùá icúmí‑nsî càhàn‑nsì razón mà xì nèhivì inga raza
    yohó.'
  ceb-ULB: Apan si Pablo ug Barnabas misulti nga maisogon ug miingon, “Kini kinahanglan
    nga ang pulong sa Dios mauna ug sulti diha kaninyo. Sa paglantaw kaninyo nga gituklod
    kini palayo gikan sa inyong kaugalingon ug giila ang inyong kaugalingon nga dili
    takos sa kinabuhing walay kataposan, tan-awa, mobalik kami sa mga Gentil.
  ces-LB: 'Nakonec jim tedy Pavel s Barnabášem řekli: „Vy jste měli přednost, vám
    jsme měli vyřídit Boží slovo jako prvním. Protože je však odmítáte a vzdáváte
    se tak naděje na věčný život, obracíme se k pohanům.'
  mkn-mkn: Ma Paulus dong sonde ondor, deng dong omong sonde pele-pele lai. Dong bilang,
    “Memang Tuhan Allah su buka jalan lebe dolo kasi kotong orang Yahudi, deng Dia
    kasi Kabar Bae sang kotong. Deng itu memang pantas! Ma bosong sonde mau tarima.
    Jadi deng bosong pili bagitu, bosong kasi tunju bilang, bosong sonde pantas dapa
    idop tarús deng Tuhan Allah. Jadi sakarang, botong mau bawa itu Kabar Bae kasi
    suku-bangsa laen dong, tagal bosong su tola buang sang dia.
  nce-nce: Këme nëgeme, Polna Barnabasna bume anisasana megali motlomo, “Goto bu seme
    wagali tlona, bubë gali some, Israelbë afenëbonime, afina të nëtatëyobëme. Kwe
    sobo kë gali aholokwane egelobëme kokasa laletelo. Na sobobë kë lowenena, seme
    melebotane latatëna, sobo Gotobë unaunalëme lale tafa fa hana egotlome.” Këme
    nëgeme sebo some hune nelome na Israelbë afenëboni mëtabëya jwa mëglabë enëne
    belë nëyeume, Gotobë lale gali të nanutatemome.
  pol-UBG: 'A Paweł i Barnaba powiedzieli odważnie: Wam najpierw miało być zwiastowane
    słowo Boże. Skoro jednak je odrzucacie i uważacie się za niegodnych życia wiecznego,
    zwracamy się do pogan.'
  qxh-NT: 'Chaura Pabluwan Bernabé mana manchacullar niran: «Taytacuna, Israel runa
    car, Israel-masinchicunataraj Tayta Diosninchipa shiminta willaparä. Cananga shiminta
    wasguipashayqui-jina mana ushyacaj cawaytapis wasguipaycanqui. Chaymi cananpita-pacha
    jäpa runacunata willapäcushaj.'
  nwi-nwi: Mərɨg Pol mɨne Banabas krapəh nɨragɨnien; mɨrəni mɨrəmə, “Kɨmru yakawarkut
    mə jakrəni-ərhav nəgkiarien kape Kughen mwəkupən kɨmi əmiə nəmə Isrel. Kɨni kɨmiə
    nakasəpəh nəgkiarien kapəmru ramhajoun pən mə nakhapəh nɨsəmhenien mə takhavəh
    nɨmraghien rerɨn. !Nəmhen, pəh kɨmru yakwəpəh əmiə mɨravən tuk nəmə iku pɨsɨn
    pɨsɨn mɨnə!
  kmo-kmo: 'Worek, Pol, Banabas piir anabeyichi harapa eecha wor, “Sicha God riiti
    majin Ju ma kwona geenyik mapo bak. Batawak, kwo nasowoye tawak, kwo eecha wocho:
    “Nota keena saka eechaba eechaba tawa boboyen yakiitawak.’ Wowak, nota kwona heechi
    akar ma biish tawa ma yechaka eecha ikiita.'
  agr-agr: 'Tuinam Pabloshkam Bernabejai puyatkas chichainak: —Dekas dekatkauk atum
    mina pataag judío aidautijum Apajuí chichameg ujaktajum tibau asaja ujakmajime.
    Tujash atumek pujut tuke atina dushakam dakitau asagmin, yamaik judiuchu aina
    nui ju chichamak etsegkagtatji.'
  kyc-kyc: Dopa pyuo leyaminyi dokopa Pole Banapasapa eŋa pyapala, Anatunya pii doko
    nakama wambo langiramba ingyapya leyambi. Ingyapyamopape nakama pii doko soo matarena
    nembami dokona kyakana renge palu palenge doko nyerama ingya nalyamo lao suu pyamisa
    nakama yaki nyuo wambu rara wakale dupwa kando lamairamba ingilyamo.
  urd-GVU: اِس پر پولس اور برنباس نے اُن سے صاف صاف کہہ دیا، ”لازم تھا کہ اللہ کا
    کلام پہلے آپ کو سنایا جائے۔ لیکن چونکہ آپ اُسے مسترد کر کے اپنے آپ کو ابدی زندگی
    کے لائق نہیں سمجھتے اِس لئے ہم اب غیریہودیوں کی طرف رُخ کرتے ہیں۔
  yre-NT: '-A -nan nɛn Pɔl ''lee Barnaba -a -ci ''vɩ -wlɛ ''wein ''nan: «''Ka Zuif
    ''nɔn, ''ka lɛ nɛn paan ''kʋ Bali -le ''wɩ ''nɔnnɔn ve ''e ''flin, ''pian kaa
    -tua ''ka ''pɛla koda. "Cɛɛ drɛ zɩɛ, kaa -kɔɔnman ''nan, ka''a ''ka ''fli ye ''belidɩ
    nɛn ya''a ''nyaan dɩɛ -a yɩnɔn ''a dɩ. -Yee "wɛan kʋ -ko ''siɛn minnun nɛn o ''ka
    Zuif ''nɔn ''a dɩɛ o va.'
  fuh-BKF: 'Ndeen Pool e Barnabas kaaldirani ɓe tannyoral, mbi''i: —Waajibi onon min
    artotoo haalande konngol Laamɗo ngol. Ammaa saabe on paɗɗii ngol, on ndaardaay
    ko''e mooɗon oɗon poti heɓude nguurndam nduumiiɗam, min njahan to yimɓe ɓe nganaa
    Alhuudiyankooɓe.'
  arl-NT: 'Pabloori saaja Bernabeeta sequequiaari na puereyaquiniutia: —Maniniacuajaqui,
    cuarta Judiocuacanaa. Canaacuajaari naa panitiaja niajaniyatej, Pueyaso rupaa
    canaa coteetanura pohuatanu niajaniya, Pueyaso saquiriojosano Judiocuaca nia quiniuucua.
    Niaacuajaari saa na ruuretareejaa. ¡Majaquiiri nia rishiniu paniniu, pueyaracaanu
    nia quiniuria Pueyasota! Quiarijiani, canaari saniniuujia taucuacaacua quianutaniyani,
    Pueyaso rupaa canaa pohuatanura nojori niquiara.'
  ziw-ziw: Mna Paolo na Banaba nawakalonga kwa ukankalu mkulu, nanivyedi ulosi wa
    Chohile ukonge usimwilwe kwenyu. Mna kwaviya muulemela naho hamkuutenda wa wakusinywa
    kwa kwikala kwenyu mazuwa yose, nachiwaleke nakuwaitila sawo Wayahudi.
  grc-TR: Παρρησιασάμενοι δὲ ὁ Παῦλος καὶ ὁ Βαρνάβας εἶπον, Ὑμῖν ἦν ἀναγκαῖον πρῶτον
    λαληθῆναι τὸν λόγον τοῦ Θεοῦ. Ἐπειδὴ δὲ ἀπωθεῖσθε αὐτόν, καὶ οὐκ ἀξίους κρίνετε
    ἑαυτοὺς τῆς αἰωνίου ζωῆς, ἰδοὺ στρεφόμεθα εἰς τὰ ἔθνη.
  nag-nag: Kintu Paul aru Barnabas mon dangor kori kene koise, “Isor kotha apuni khan
    logote poila kobole bisi dorkar thakise. Kintu Isor kotha to hatai diya dikhi
    kene tumikhan Tai laga rajyote jabole layak nai, sabi, amikhan Porjati khan logot
    jai ase.
  eng-OEBCW: 'Then Paul and Barnabas spoke out fearlessly, and said: ‘It was necessary
    that the message of God should be told to you first; but, since you reject it
    and reckon yourselves not worthy of the eternal life – we turn to the Gentiles!'
  knj-NT: 'Pero naj Pablo yetoj Bernabé xin, tol jix stec''ba sba eb, catu'' jix yalon
    eb jaxca ti'': —Sowalil oj baboj kalon el sk''ane Dios e ex jaex ket Israelal
    jex ti''. Pero ila tol c''am che yaoc yin je c''ul. Tejan che na'' tol man je
    moo oj je cha''on je k''inal tol ey c''al yin tobal k''inal. Yuxan, ja'' tinani''
    xin, chi cu to bey eb man Israel oj, catu'' oj kalon sk''ane Dios tet eb.'
  deu-1912: 'Paulus aber und Barnabas sprachen frei und öffentlich: Euch mußte zuerst
    das Wort Gottes gesagt werden; nun ihr es aber von euch stoßet und achtet euch
    selbst nicht wert des ewigen Lebens, siehe, so wenden wir uns zu den Heiden.'
  san-PUN: ਤਤਃ ਪੌैਲਬਰ੍ਣੱਬਾਵਕ੍ਸ਼਼ੋਭੌ ਕਥਿਤਵਨ੍ਤੌ ਪ੍ਰਥਮੰ ਯੁਸ਼਼੍ਮਾਕੰ ਸੰਨਿਧਾਵੀਸ਼੍ਵਰੀਯਕਥਾਯਾਃ
    ਪ੍ਰਚਾਰਣਮ੍ ਉਚਿਤਮਾਸੀਤ੍ ਕਿਨ੍ਤੁੰ ਤਦਗ੍ਰਾਹ੍ਯਤ੍ਵਕਰਣੇਨ ਯੂਯੰ ਸ੍ਵਾਨ੍ ਅਨਨ੍ਤਾਯੁਸ਼਼ੋ(ਅ)ਯੋਗ੍ਯਾਨ੍
    ਦਰ੍ਸ਼ਯਥ, ਏਤਤ੍ਕਾਰਣਾਦ੍ ਵਯਮ੍ ਅਨ੍ਯਦੇਸ਼ੀਯਲੋਕਾਨਾਂ ਸਮੀਪੰ ਗੱਛਾਮਃ|
  nob-LB: 'Paulus og Barnabas svarte uten å nøle: ”Dere jøder skulle være de første
    som fikk sjansen til å høre budskapet om Herren Jesus, men etter som dere avviser
    tilbudet og gjør dere selv uverdige til det evige livet, så vender vi oss nå til
    andre folk.'
  ntj-ntj: Nyangka Puultu-pula Paanapayilu kurrurnpa rapalu watjarnu, “Wiya, Mama
    Kuurrtu watjarnu wantingu palunyaku wangka-tjananyanta Tjiyu pirningka ngarnmanytju
    watjaltjaku. Nyangka-litju mularrpartu watjarnu. Nyangka-yan kulira wantirra.
    Palunyanguru-yan wanka tirtu nyinakitjamunu. Nyangkalta-litju wantirralpi Tjiyu
    wiya pirningka-tjananya watjanma.
  sxb-NT: Ni Paulo ni Baranabaasi nikwo waagamba-gamba no owusiani ni wawalaga watino,
    “Inywe ni inywe awatusugaane tusooke okulanzizia amangʼana amalootu aga Katonda.
    Ni aeniki mugalowa, muilagana mbwe inywe ngamusugre okutuukra owulamu owutariwua.
    Kutio, nyingeeno katio tugairra awantu awatari Awayaudi.
  nhu-NT: Ɛ Baul bô Banaban no jemyi lo yaa fane kɛ, gayte lɛ, “Fí nu lɛŋ lɛ bese
    bee keeyaw efewcɛ diɛw Nyo' ɛ ɛ̀ nu ɛ̂ ben Bojuu. No ben nu ɛ ŋwase lo, ɛ jo bikuu
    binɛn lɛ ben baa kocɛn keeke ekɛŋkɛ nshii wvù mɛy lo, tu bese nu ebaŋke fisɛse
    efewci ɛ ɛ̀ nu ɛ̂ bonyii bò yaa nu kɛ Bojuu.
  row-row: Te Paulus se nda raꞌadꞌedꞌeaꞌ sa, ma ara olaꞌ nda bambi-bambiꞌ sa. Ara
    oi, “Lamatualain soi dalaꞌ naꞌahuluꞌ fee hita atahori Yahudi ra, ma Ana o fee
    naꞌahuluꞌ Dudꞌui Malole Na neu hita boe. Memaꞌ nandaa! Te hei nda nau simbo sa.
    No taꞌo naa, hei mitudꞌu mae hei nda mindaa misodꞌa mikindoo mo Lamatualain sa.
    De ia naa, hai mae mendi Dudꞌui Maloleꞌ neu atahori nusa feaꞌ ra, huu hei nda
    nau simbo e sa.
  msy-msy: Kamaghɨn amizɨma Pol ko Barnabas atiatir puvatɨgha, akar bar gavgavimɨn
    me mɨgei, “Ia Judaba, ga faragha Godɨn akamɨn ia mɨkeme. Ezɨ ia akɨrim ragha akar
    kam gasara. Egha ghaze, e ikɨrɨmɨrir aghuir zurara itim inian kogham. Kamaghɨn
    amizɨma, ia oragh, ga uam akar kamɨn ia mɨkɨman kogham. Ga Kantrin Igharazibar
    Gumazibav kɨmam.
  agg-agg: Ranɨmboyo Por weimbo Barnabas ai yɨhɨmbokoate hoafɨyafandühɨ safanɨya,
    “Godɨndɨ hoafɨ sɨheimbo boatei mbɨhowamboane. Ŋga asu se hoafɨ ndanahambo daboadanambo-arɨhindɨ.
    Ro rarɨhe hohoanɨmoayahɨ, se sɨheihoarɨ hohoanɨmoyeihɨ seiya, ‘Ro-ana koadürümbo-koadürümbo
    nɨŋgombo ra ŋgɨrɨndefɨ,’ asei. Ranɨmbo anɨmbo se hɨmborɨndei! Haponda sɨheimbo
    hɨnɨŋgɨrɨhorü hohoa sɨhei ndɨfo sowana ahehɨ.
  ptp-ptp: Lêc Pol yuu Banabas xonaên ma dɨ yuu nêl kɨyang xêkɨzêc vô he ên nêbê,
    “Ge nivɨha wê xe nêl Anutu xolac vô xam Yuda taxlee, lêc xam vô nɨmim vô, om tɨyi
    xocbê xam nêl ên xam nêbê xam o tɨyi wê xam ob dô mamvɨha luta lêc luta ge lêm.
    Om xam ngô lê. Gwêbaga xe ob sea xam dɨ la vô tɨbii wê o Yuda lêm gee,
  nak-nak: Eala moli e Pol me Banabas, egira goio vikara vagari soio tegiteu mago
    “Eia sesele ale amila ge valolo muga le amutou e Iuda la merera te La Tahalo Uru,
    eala moli amuto muku pilea, eia mai sesele ale amuto toitia, amuto veia mago ‘Amite
    kama koramulia ge sau tola la mahulila ale sesele.’ Eala amuto lolotia, me amila
    ge vuloa soio tegiteu ale pou te la maligoma.
  lbb-lbb: Ika bel dia matmataut pa dia keles la mange, “Wakak mia ka atalapor nigon
    tar a warwara ane God ta mulo. Ika ning bel mulo kibasi pa mulo san alar pas mulo
    sur gong mulo los a lalaun tikin, onone, miar han tetek a tarai ning bel a tarai
    Juda.
  kan-2017: ಆಗ ಪೌಲನೂ, ಬಾರ್ನಬನೂ ಧೈರ್ಯದಿಂದ ಮಾತನಾಡಿ; ದೇವರ ವಾಕ್ಯವನ್ನು ಮೊದಲು ನಿಮಗೇ ಹೇಳುವುದು
