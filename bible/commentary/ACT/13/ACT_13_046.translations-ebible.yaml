    ya adiyo layden ay matatago ken Apo Dios ay eng-enggana, isonga id wani omey kami
    isnan baken Judio ta ibagami ken daida.
  mwe-mwe: Nkali nneyo, a Pauli na a Bhanabha gubhabheleketenje gwangali bhoga bhalinkutinji,
    “Ishinkupinjikwa lilobhe lya a Nnungu litandubhe kunng'ishilanga, ikabheje pabha
    nshikulikananga nikwiibhona nkapinjikwanga kuupata gumi gwa pitipiti, bhai tunakunnekanga
    twaajendelanje bhandunji bhangabha Bhayaudi.
  tte-tte: Mwa Paulo yo Banabasi me ali katepatu kainali siyamaisali siba, “Idudulai
    tem Yaubada ana walo kayawasa bagunayani kolimiu na iyamo komiu Yaubada ana walo
    kwasikotanani. Imiyawa. Kwaboma kwayatala-yagimiu yakato tabu yawasimiu miyamiya
    yaina wakakalai. Mwa kani kalogabaegimiu yo kalau siya nige Yudiya tomoliyao kolili.
  tcs-tcs: So Pol ane Banabas i bin spik prapa strong. Demtu bin spik, ‘Mitu sabe
    mitu mas pas spik dem wod blo God po yupla ol Zuwispipol. Bat yupla ol Zuwispipol
    no wande bilib diswan i tru. Yupla zaze yuplaselp dat yupla i nugud. So yupla
    nogo gad longlaip poeba wea eben. Wel orait. Mitu go go nau, go po dem pipol uda
    Nozuwispipol.
  hlt-THB: 'Cedawngawh Paul ingkaw Barnaba ing cekkhqi ce qal leeknaak ing awi hlat
    pe hy nih: “Khawsak awi ve nangmih a venawh kak kqawn maa aham awm hy. Cehlai
    nangmih ing oelh u tiksaw na mimah ce kumqui hqingnaak ing ak kawih na amna mik
    poek a dawngawh tuh taw Gentelkhqi benna ni ka ming mang hly hawh hy.'
  soq-soq: Tane Paul Banabas nata mai mo wakadisau etape Gagalo euda amonawa epona,
    dia. Ita mo mai sa ba mala do badowa sipoamone waienase, “God insaisawa rua no
    bauta e Iuswa manlawo God aiawa wadate winene gagalowanten. Tane e God aiawa dabuasale
    elana, sa ipa eba eueuwaiten e mai rua inawinakasala wadana, dia. E dabuaitena
    baiwa no elete uwa daitada apanawa mampo Gagalo euda amonantonta.
  qub-qub: 'Chaymi Pabluwan Bernabëga mana manchacuypa niran: «Israel runacuna captiquimi
