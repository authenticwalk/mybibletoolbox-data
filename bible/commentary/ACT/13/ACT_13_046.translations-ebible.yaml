  maa-NT: 'Pablo ko̱ Bernabé, ''ñó tsi''beé‑la̱ ikon; kitsò‑la̱: ―Tjínè‑naje̱n nga
    kéno̱jmí ítjòn‑nòje̱n ''én‑la̱ Nainá jñò xi xi̱ta̱ judío ''mì‑nò; ta̱nga jñò nachrjengui‑nò;
    k''oa̱á ma‑ne nga jñò, mìkiì s''e̱‑nò kjoa̱binachon ni̱ta̱ mé na̱chrjein‑ne; ngaje̱n
    ta̱ sa̱á jñà kéno̱jmí‑la̱je̱n jñà xi mìtsà xi̱ta̱ judío.'
  mcq-mcq: ꞌEjume Poruꞌo Panapasiꞌo ira pajuꞌikaꞌi ijá ꞌiava Nú mamaa vene Godoni
