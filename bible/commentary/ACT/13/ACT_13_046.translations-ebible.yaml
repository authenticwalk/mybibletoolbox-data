  mpm-NT: 'Pablo jiin Bernabé, tu ni ka yuꞌu da, ti ni ka kejaꞌa da ka kaꞌan da nuu
    yɨvɨ un, ti ni ka kachi da: ―Kanu kuu ja kaꞌan ri jnuꞌun Yandios nuu roꞌo naa
    ra ja ka kuu ra chaa Israel, ko vijna, na kaꞌan ri nuu yɨvɨ ɨnga nación, chi tu
