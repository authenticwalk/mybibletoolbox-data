    lwágʉlə nə́ bɨ ampíyáyɛ́ nə cʉg á kandʉgə kandʉgə. Ntɔ́, sə́ bâŋ mə zə́ lésha
    nə ikúl í cúgɛ́ Oyúdɛn yí.'
  hat-hat: 'Men, Pòl ak Banabas di yo kareman: Se nou menm premye moun ki pou te resevwa
    Pawòl Bondye a. Men, n''ap repouse l'', nou pa konsidere tèt nou bon ase pou n''
    antre nan lavi ki p''ap janm fini an. Enben, koulye a nou pral vire bò kote moun
    lòt nasyon yo.'
  npl-NT: 'Ijkuakó n Pablo iwan Bernabé, omoyolchikajkeh iwa okimilijkeh: —Omonekia
