  lif-NT: ᤁᤖ ᤐᤠᤘᤗ ᤏᤢ ᤒᤖᤏᤠᤒᤠᤛᤧᤴ ᤔᤧᤱᤃᤡᤀᤣ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤖᤧᤳᤇᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤱᤃ ᤁᤠᤰᤏᤢ
