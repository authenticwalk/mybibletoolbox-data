  zas-NT: 'Dxel sin guialrdxeb badxiꞌ Paban con Bernabé loj reeman, rëb reeman: ―Yaloj
    lëjt rayal yagojnan xtiidxzaꞌc Dios, lëjt najdi bén Israel, per yan ad rëntidi
    gucaagdiajguidi laan, dxel lëjt gajc culüü guial ad zajct yayalidi guialnaban
    tiblayaa con Dios. Yan ma yugtieꞌchan diidxzaꞌc guin ree loj ree bén ad najt bén
    Israel.'
  ken-NT: Ɛyɔ ɛ́kʉ́ Pɔ̌l nɛ Banábas bábhó bɛ́rɛm kɛbhɔŋ bɛcháy bɛ, “Bě bo Israɛl
    kɛ sɛ́bhɔ́ŋɔ́ bɛ́yámbɨ bɛ́gháti Mbok Ndɨ́ndɨ́ anɛ áfú ntá Mandɛm. Kɛ tɛ̌ndu
    bǎbyàk yɔ́, nɛ bǎyɨ́ŋɨ mmʉɛt ayɛka bɛ́ bǎbhɨ́kɨ́ kwáy bo abhɛn bábhɔ́ŋ nɛpɛ́m
    ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛ́nti, sɛ́rɔ̀ yɛ be nɛ sɛ́rɔ̀ŋ ntá bo abhɛn bápú bo Israɛl
    nɛ yɔ.
