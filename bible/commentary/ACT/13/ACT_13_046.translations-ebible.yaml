  cak-SNT: 'Pero ri Pablo y ri Bernabé man xquixiꞌij ta quiꞌ chiquivach chi xquiꞌej
    chica: Can nicꞌatzin chi naꞌay chiva ixreꞌ ix kavanakil nakatzijuoj-ve ri ruchꞌabꞌal
    ri Dios, pero ixreꞌ xa man nika ta chivach. Y ruma quireꞌ ntiꞌan, can kꞌalaj chi
    man otz ta niyoꞌx chiva ixreꞌ ri cꞌaslien ri man niqꞌuis ta. Rumareꞌ quiqꞌuin
    ri vinak ri man israelitas ta nkuꞌa-ve.'
  uvh-uvh: Ka Pol ya Banabas ya adi waraga' mutu guk mo' tanga midi tangkunang ning
    yanggumu', Anutuning sasuk wa ning, adi adining midi kareng wa tim munumung ka
    Juda aming indi ninak ga' nakita'. Ning tanga inga' wa aming ka Juda mo' waraga'
    ubu iminga nakanting. Wara' indi u yaranga tim munumung wa Juda sidita' didimeng
    abanga ituasamiamuk. Ka sidi midi kareng waraga' bibi' naknga manda ukniming wa
    sidi kadapmang ka ka' ningsa' iyakning waraga' bibi' ninakning ki ting. Wara'
    kami indi sisibi tanga aming arantagim nua'ni ka Juda mo' waraga' ubu mayamuk.
  ino-ino: Ali'a haviya hunate'naya'maki Polo'ae Panapasi'ae lo'kiya vai'ana lo'kiya
    kefati inake neha'ae “Lapa'kaeya Yuta vayafe la'akesa afiteta'a lapa'kaeyate hokoteta'a
    eta'a Anumaya Koti ke akola maike maike hisaya ke lahapa'nepau'aketapa ani ke
    lapa'kame'ya ne'amitapa ‘Akola maike maike hisuna lavamu alisunana olatekaiyanaketa
    o'alikune.’ hutapa haya yafe akekeo lapa'kaeya lapataleta'a Yuta nofi o'mai vaya'aite
    uta'a hapapaiku'ae.
  gnn-gnn: Yurru maṉḏanydja Bolnydja ga Bänapatjtja, yakana maṉḏa galyurruna beyaŋiyinanydja
    ŋuripa walalambala ŋurru'-ŋurruŋuwa, bala walala waŋana bitjarrana, “Dhunupana
    dhuwala ŋinyalaŋgunydja, ŋunhi ŋilinyu ŋäthili ḻakaraŋala Godkunydja dhäruk nhumalaŋgu
    Djuwskunydja, yurru nhumanydja dhuwalayi dhäwu'nha ḏupthurruna warray gali'lili
    warray. Nhuma ŋuli guyaŋinyamirri nhumalanhay nhuma yana, ga waŋa nhuma ŋuli bitjan,
    ‘Yakana ŋanapurrunydja ḏukṯuk dhiyakuyi gupaḏalŋuwunydja wal'ŋu walŋawu,’ bitjan.
    Yakana nhuma yurru yana ŋunhiyi märramanydja, bala ŋanapurrunydja yurru yana gonha'yunna
    nhumalanha Djuwsnhanydja, ga dhipuŋurunydja dhäŋuru ŋanapurru yukurra yurru yana
    ḻakarama dhäwu' mulku'-mulkuruwuna yolŋu'-yulŋuwu.
  yal-yal: Koni Pɔli nun Baranabasi yi falan ti xaxili ragidini, e naxa, “A fɛrɛ mi
    na fɔ Alaa falan xa ti ɛ tan nan singe xa. Koni bayo ɛ bata ɛ mɛ Alaa falan na,
    ɛ mi ɛ yɛtɛ yatɛxi habadan nii rakisin muxune ra, nxu kelima ɛ fɛma nɛn, nxu siga
    siyane fɛma.
  cnt-NT: 'Jaun₂ ca₂juá''₂ Pa₄ quian''₅₄ Bernabé, ca₂dsia₃ tiá₂ dsɨ́₅ ca₂tsɨ́''₃ dsa₂:
    ―Tion₅₄ ''nió''₅ jŋiá₅ de''₂ jɨn''₄ ''nia''₂ con''₂ dsa₂ i₂lɨ́n₅ judíos, ca₂tág₂
    jnia''₅₄ ''ë́₄ jág₁ dse₃ quió''₅ Diú₄. La₁ tsá₃ guë''₂ ''niog''₂ ''nia''₂ guéi''₁,
    jaun₂ ma₂léi₄ bá₄ a₂tsá₃ lé₂ tɨ́n''₄ ''nia''₂ guei''₅₄ i₂juɨ́g₃. Jaun₂ lë₃, dsɨ₁náu₄
    jnia''₅₄ ja₁con₂ dsɨ₂nau₂.'
  tif-tif: 'Pol sole, Banabas so, alep kiili suunin disa bokoya-lomdip: Nuli ti yaap
    keyu yaap ma God ami weng kamosinim kaali, Juda kipsiik bokoyup. La, kipni aket
    fukunin kaa, Alep imi weng boko-lom ibi suunkup ilin unang tunum kelin o, kalbip
    kaami kutal-fukulokomup kaali, yaap keyokomu disa yo, kala-lomdip alep numi weng
    kaa bakayimbup kaa, daang ukuwip. Kemin, kunolip kulaa, alep nuyo keyilalup, tunum
    miit kusnum kala-yaabip imi God ami weng bakayokomup o.'
  nlx-nlx: तेवी पौलुस एने बरनबास पाका बोरहाम केया, बोगवानान वचन पेल तुमूह केणेन जोरेवरी
    एतो; पुण जेवी तुमू ताह नाकारतेह, एने सोताह जेलेमक्यो जीवायीन हाजा नाह ठेरावते,
    ताहार एवी आमु बिगेर यहुदिन उगे वोलतेह।
  apw-NT: 'Paul ła’íí Bárnabas doo biini’ hą́h dago gádaaṉii, Bik’ehgo’ihi’ṉań biyati’íí
    nohwíí iłtsé nohwich’į’ bee yá’iti’go dábik’eh: ndi daanohwíí k’ihzhį’ bídaasoyilgo
    dahazhį’ ihi’ṉaahíí doo bik’eh sitįį da daanołsį dago, ádándaagosołt’ąąhíí bighą
    doo Jews daanlįį dahíí bich’į’go dahsiikai.'
  gum-gum: 'Inchen Pabloba, Bernabébabe chigucha kørmø trenchibelø køn: —Tiuswei wamwane
    ñim judíosmeranmerrigwei eshkamig kuig køn cha. Inchendø ñim yandø kaashib, managatig
    øsig kømigwan ñim tøgagømig truburab kømui indig kuig købene, trube, nambe møimbe
    judíos kømeelaimay katø amrrab chibelø køn.'
  not-NT: 'Te intsorogue Paboro aisati Berinabé, icanqueri: —Noguibatëmi obirojegui
    jorío nocomantabitëmiro Irinibare Tosorintsi, yamai tenta pinintaigue págobëro
    pinguemisantobëro, quero pitiomotiri përosati Tosorintsi Jonogaguitequë, yamai
    najátasitiri basiniatiegui matsiguenga ira cagari jorío.'
  plu-plu: 'Igme kiyapwiye Pol gikak kiyapwiye Barnabé igkis hiyapni henne, igkis
    kinetihwa gitkis akak madikte gawaygyikis. Igkis awna: ―Amawka Uhokri ginetni
    ekkepka ta yit kit yis hiyeg ku pariye judeyenepwi. Henneme yis ka amapa inakni
    ginetni. Mmahki yis ka ikwa adahan yis darih ini dehetniki adahan yis aymuhwa
    gimun Uhokri adahan apanenekwa? Ku samah yis ka amapa ginetni nikwe usuh ayguhwete
    yiw adahan usuh akkin ta gitkis hiyeg ku pariye kane judeyenepwima.'
  iou-iou: Ude yäŋirä Pol kenta Banabas ehutpäŋ man ŋode yäŋkumän; Bureni! Nek Anutu
    täŋo man Juda äbotken nanik inta jukun täwet kirekta yäŋ nimani. Upäŋkaŋ in man
    ŋonita mäde ut imikaŋ uwä injin-tägän ŋode bumik yäkaŋ; Nin irit täga tärek-täreki
    nämo unita biŋam nämo täkamäŋ. In ude yäkaŋ unita nek inta mäde ut tamiŋpäŋ ämawebe
    guŋ äbotken päŋku Ekäni täŋo manbiŋam yäŋahäŋpäŋ api yäwetde yäk.
  ntp-NT: 'Tai amaasi ʌPaavora ʌʌmadu Bernabé maiduduaadicuitai ñiñio daidʌ itʌtʌdai:
    ―Aliʌsi gʌaagaitadai isgʌnaagida aatʌmʌ Diuusi ñiooquidʌ ʌʌpʌga aapimʌ ismaacʌdʌ
    ʌrjudidíu, dʌmos aapimʌ sivi caʌmapiadʌrʌ vipieeyi Diuusi ñiooquidʌ cascʌdʌ camaiviaa
    aapimʌ sʌʌlicami isvʌʌscʌrʌ oidacagi Diuusi ʌʌmadu, sivi iimimu aatʌmʌ ʌgai ʌʌmadu
    ismaacʌdʌ maitʌrjudidíu.'
  rai-rai: Iaku pa diaar burut baa diaar pirpir. Diaar piri naa, “Koina mir aa wapuaana
    muga taa a pirpir anun God taa muaat. Iaku baa pa muaat walangoroi ma baa muaat
    ut muaat pet baat pa muaat kupi koku muaat lo a lalaaun takum, io mi, mir a waan
    bulung karom a taara baa wakir a taara Iudaia.
  haw-1868: Alaiila, hooikaika nui la e Pualo laua me Barenaba, i mai la, He mea pono
    ke hai mua ia ia oukou ka olelo a ke Akua; ua kapae oukou ia mea, a ua mauao oukou
    ia oukou iho, aole oukou e pono ke ola loa, eia hoi, ke huli aku nei maua i ko
    na aina e.
  ffm-ffm: 'Nden Pool e Barnabas kaalaniri ɓe cuusal, mbii: —Waajibi min adoo haalande
    on konngol Laamɗo ngol, kaa ko tippiti-ɗon ngol so car-ɗon ko''e mooɗon on kaandaa
    e nguurndam nduumiiɗam koo, min njahan to yimɓe ɓe nganaa Yahuudiyankooɓe.'
  arb-NAV: 'فَخَاطَبَهُمْ بُولُسُ وَبَرْنَابَا بِجُرْأَةٍ قَائِلَيْنِ: «كَانَ يَجِبُ
    أَنْ نُبَلِّغَكُمْ أَنْتُمْ أَوَّلاً كَلِمَةَ اللهِ، وَلكِنَّكُمْ رَفَضْتُمُوهَا
    فَأَظْهَرْتُمْ أَنَّكُمْ لَا تَسْتَحِقُّونَ الْحَيَاةَ الأَبَدِيَّةَ. وَهَا نَحْنُ
