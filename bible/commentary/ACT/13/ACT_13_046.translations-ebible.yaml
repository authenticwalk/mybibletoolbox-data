  ots-NT: 'Diguebbʉ ya, car Pablo co car Bernabé bi xijmʉ mero ca mí mbe̱nihui, jin
    gá ntzu̱hui. Bi ma̱jmi: ―Nuquɛjʉ, ʉm mi̱nga̱‑judioquijʉ, mír ntzöhui gua xihquijʉ
    nʉr ddadyo palabra digue cár Ttʉ ca Ocja̱, ante que gua nzobbe cʉ hnahño cja̱hni.
