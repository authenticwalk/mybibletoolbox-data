  kkl-kkl: Wene aro san tiliplamekpa, Paulusap Barnabasapti log kom uro ambarelamsirekti,
    “Nangkabo, a'un Yahudi sisa nimiag samen Yesus sembe Allah yubu pere agha ambatsinomonge,
