    قَلَ عَ مُ دَشَ وٌ شَ كِسِ سْتْ. يَكْسِ مُشُ مُشُ يَ رَقِندِ مَ سِ فبّتّيٍ نَن
    مَ،
  jpn-1965: そこでパウロとバルナバは、はっきりとこう宣言した。「神のことばは、まずあなたがたに語られなければならなかったのです。しかし、あなたがたはそれを拒んで、自分自身を永遠のいのちにふさわしくない者と決めたのです。見なさい。私たちは、これからは異邦人のほうへ向かいます。
  fra-SBL: 'Paul et Barnabé prirent la parole avec audace et dirent : « Il fallait
