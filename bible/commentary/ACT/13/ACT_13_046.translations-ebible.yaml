    cuu ndo, soco vitin cua cati tuhun ndi chi ñivi cuu inga tucu ñivi, vati ña cuni
    ndo tasoho ndo, ta ni ña cuni ndo coo ndito ndo chi ra Ndioo ndihi ni quivi.'
  srq-NT: Pablo que siquicheã tuchɨ ñee judíos je ra. Bernabé rese. —Jẽ nane je ureɨco
    rei Dios cheẽ nenei nenei ã. Dios cheẽ nguire ureɨco rei nguiã erenei nenei jẽ
    nane je ã. Ibate jẽɨngo beɨ sereã ñochɨ̃. Nyebe jẽɨngo nguiã Dios cheẽ isiteã
    teã ã. Nyebe ureso nguiã erenei nenei judíos eã je co.
  kje-NT: Enine Paulus noro Barnabas ka ramka'uk, der wakunu mouropo roro hi, ra'ahenia,
    “Ai modi Makromod Lalap Lirna Wawan mai loikaru mi nolu, maa mi mamhene kokale!
    Mi mehe hi'iyedi kenekrohu nahenia kan wa'an mim lernala or'ori dardari ma kan
    horu eni! Ende lere eniyeni ai modi wanakuku eni laa konohi ri ma ka namwali Yahudi
    enihe!
  gaz-gaz: Phaawulosii fi Barnaabaasis akkana jedhanii sodaa malee deebii kennaniif;
    “Nu duraan dursinee dubbii Waaqaa isinitti himuu qabna ture; isin garuu dubbii
    sana diddanii akka jireenyi bara baraa isiniif hin malleetti waan of heddaniif
    kunoo, nu amma gara Namoota Ormaatti gara galla.
  kud-kud: Hesi Paulo na Banabasi mayadi atepatu hiwalo mahalava Yudeya aidiyai, hiwalo,
    ‘Ilowoinanei na Yaubada yana walo awalo mahalava mugai alimiyai, na hesi amta'wata'wataei,
    na omiu ambom amloinaegomiu ebeha nigele howahowana na yawahi vateyai amlobai,
    neta vehabana ata'wata'awataegomiu ta vali bodao aidiyai aguguya hibom nigele
    Yudeya.
  urb-NT: 'Pe, puka puka hũ ehe tĩ. Anĩ. Páu kyje ym ngã ngi. Manambe kyje ym tĩ.
    A''eta pandu: —Pehẽ riki jundéu awa ta ke, a''erehe pehẽ pe Tupã je''ẽha ke japandu
    pandu py rahã, katu tiki. Anĩ. Ame''ẽ rehe pehendu tar ym. Pehẽ ruhãha ke peputar
    ym, aja pekwaha tĩ. A''erehe pehẽ ke jahijar ta jaho. Amõ awa ta pe Tupã je''ẽha
    ke japandu ta jaho. (Jundéu awa aja ym ame''ẽ ta pe.)'
  fra-LSG: 'Paul et Barnabas leur dirent avec assurance: C’est à vous premièrement
    que la parole de Dieu devait être annoncée; mais, puisque vous la repoussez, et
    que vous vous jugez vous-mêmes indignes de la vie éternelle, voici, nous nous
    tournons vers les païens.'
