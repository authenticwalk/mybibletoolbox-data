    chasquicushcanquichu. Mana ushacaj cawaytapis manami tarinquipächu. Chaymi nogacunaga
    mana Israel runacunatana willapäshaj.'
  att-att: Ngam ari maganássing di Pablo kâ Bernabe nga tubbák nira, nga kud da, “Máwák
    nga sikayu nga ginaká ni Israel yù mapolu nga makaginná sù bilin ni Namarò. Ngam
    gapu ta manakì kayu sù bilin na, yáyù nga mepasingan ta ari kayu mesipà sù áttole
    ni Namarò nga mannanáyun. Á gapu ta linikuránán naw yù bilin ni Namarò, á likuránám
    mi sikayu, á umay kami laguk nga mangilayalayâ sù ira makkakerumá nga ari Kudio.
  bki-bki: Mia Pol naio Barnabas naljuo maka tinielo rimemebiju, naljuo aju amil toru
    ga, naljuo kanalo iliano ba jikili lie vo, ana aberii ka kulo Ju nalo nei, aberinavo
    “Kumemi numial memedu ka mia Iliano Lu na Atua kiano napano kumitum̃a nuber ka
    kamiu, rimei rivokar kamiu kulo Ju nalo ve moti, beamu ka kulo dolu nalo. Mia
    maka kuvisidom kumoneaio, ana kumitum̃a kubuku searia bulagio ga bano, javukia
    napano maka bunu kuvijikia kuvokar meuliano na maka rijikia ribisi. Mia bo ga,
    jua ga kamiu, mo ver tibe na mia kumemi nuva nuvioliolu ga van nalo napano maka
    ave kulo Ju nalo.
  bqp-bqp: 'Akũ Pↄlu kũ Baanabao yã òńnɛ kũ swɛ̃̀gbãnao ò pì: Ákↄ̃nↄn à kũ̀
