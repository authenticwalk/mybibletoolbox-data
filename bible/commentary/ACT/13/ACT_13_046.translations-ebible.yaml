    ᤀᤠᤸᤗ ᤀᤠᤏᤡᤃᤧ ᤂᤡᤏᤡ᤹ᤗᤠᤶ ᤗ᤺ᤴᤍᤡᤃᤧᤀᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤥ ᤐᤣᤃᤡᤃᤧ᤹ᤖᤥ॥
  mie-NT: 'Ñúcuán de nī nchundeé cā inī Pablo jíín Bernabé nī ncāhān dē: Cánuú jā
