  hoy-hoy: आग पौलुस अदिक बरनबास निडर आगकु अंदुर, जरूरी ईरोद कि परमेश्वर उन वचन पयले
    नीमी केळ्सकु आगाईत; लेकीन याग नीव अदरी ठुकरूस बुळतीर, अदिक खुद इक अनन्त जीवन इन
    योग्य ठहरूसालीर, रा नोळी, नाव नीमी बिटकु गैरयहूदी लॉकुर दी तिर्गतेव.
  uri-uri: Pake Pol ekg Parnapas tuwekg atn wrongken la nasen titnongket la tolpa,
    “Yangkipm a Maur Wailen ti pa al la nasi kipm Juta ti hep tike. Ari kipm talpuln
    yangkipm pa, wa kipm alkipm ti ntekg kipm alkipm ti ake ntie ekg wi Maur Wor a
