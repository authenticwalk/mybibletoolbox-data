  buk-buk: Magoc iŋlu Banabas sêlhac ti atac pa su ma sêô ŋac si yom ma sêsôm, “Anötö
    kêkiŋ alu bu asôm iŋ ndê yom asê têŋ mac lau Israel-ŋga muŋ. Magoc mac atec iŋ
    ndê yom. Mac atec bu atap seŋ andöc tamli-ŋga sa, a? Tu dinaŋ-ŋga dec alu oc ahu
    mac siŋ, ma atêŋ lau naŋ lau Israel dom, naŋ andi.
  pri-NT: 'Êco na ru ina ba gòo tàra wà Paulo ma Barnabas pâ: «Bu mara me mariwà ba
    wâguwà tàpé na, na guwà mara têre ê popai kà Pwiduée. Ûna guwà tüma, êkaa na,
    bu o biibu dà tàpé na càra caa tèpa Juif. Ba munaa càcaa kàwà ê *wâro dàra gòiri
    jaa Pwiduée?!'
  zpq-NT: 'Perw na'' Pablon'' len Bernabén'' bi besežebe'' san gose''e beṉe'' ca''
    že''na'': ―Ba bento'' can'' gwnalaže'' Diosen'' na'' zgua''tec bzejni''ito'' le''e
    nacle beṉe'' Israel gualaž c̱heto''. Na'' ṉa''a dan'' bi chaclaže''le gwzenagle,
    chonḻe cont bi goṉ Diosen'' le''e yeḻa'' mban toḻi tocaṉe. Da''nan'' ṉa''a gwzejni''ito''
    beṉe'' ca'' bi zjanac beṉe'' Israel.'
  por-TFT: 'Então, falando com ousadia, Paulo e Barnabé disseram àqueles líderes judaicos:
    ‘A mensagem de Deus acerca de Jesus deveria ser divulgada {Nós dois tínhamos a
    obrigação de divulgar a mensagem de Deus acerca de Jesus} primeiro a vocês judeus,
    antes de proclamá-la aos gentios/não-judeus, pois Deus assim nos mandou. Contudo,
    vocês estão rejeitando a mensagem de Deus. Procedendo assim, vocês comprovam que
