  aom-aom: 'Jö sisë atamu hegorovo Paulꞌo Barnabasꞌo bogo juhuonivoꞌi ma-biririvoromo
    jöho majëhiromo uëvareje: God-ro nimade höjo Jew rajo jemëro hesi jöho urimo hejöro.
