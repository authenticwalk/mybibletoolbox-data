  san-TIB: ཏཏཿ པཽैལབརྞབྦཱཝཀྵོབྷཽ ཀཐིཏཝནྟཽ པྲཐམཾ ཡུཥྨཱཀཾ སནྣིདྷཱཝཱིཤྭརཱིཡཀཐཱཡཱཿ པྲཙཱརཎམ྄
