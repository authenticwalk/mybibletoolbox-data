  bod-N: དེ་ནས་ཕོལ་ལོལ་དང་པཱར་ན་པཱ་གཉིས་ཀྱིས་སྤོབས་པ་ཆེན་པོས་འདི་སྐད༌དུ། དཀོན་མཆོག་གི་བཀའ་ནི་ཐོག་མར་ཁྱོད་རྣམས་ལ་བསྒྲག་འོས་པ་ཡིན༌མོད།
