  asm-FB: তাতে পৌল আৰু বাৰ্ণব্বাই সাহসেৰে কলে, “প্ৰথমতে আপোনালোকক ঈশ্বৰৰ বাক্য কোৱা
    উচিত আছিল৷ কিন্তু আপোনালোকে নিজকে দুৰ কৰি অনন্ত জীৱনৰ অযোগ্য দেখুৱালে, সেয়ে চাওক,
    আমি অনা-ইহুদী লোক সকলৰ মাজলৈ ঘুৰিলোঁ৷
  okv-okv: Paul te Barnabas te na ke sovera eto einge ea, “Ke javotoho erevi God na
    ungo Judea embomeni ta degi kiti aro ingova uje ere ua rate ungo na ke sokova
    ke ereva avoeto ungota ujekari na ungo datoho irari umbari haiteko mane avo eto
    nango enda nei embomeni ta pambuto ke hande asora
  mxt-NT: 'Soco ña yuhví ra Pablo ta ra Bernabé. Ta quichaha cacatyí ra chi ra: ―Cuñi̱
    chi cha cahan xihna ndi tuhun Nyoo chihin nyoho cha cuví ndo ñu Israel. Soco ña
    cuñí ndo naquehen ndo. Ta cuñí maa ndo vatyi ña naña ndo cha ñihi ndo ñayɨvɨ̱
    chaa cha ma naa ca maa. Yucuan chaha cuhun ndi cucahan ndi chihin ñu cha ñima
    ñu Israel cuví.'
  tzo-NT: 'Hech yu''un ti Pabloe xchi''uc ti Bernabee jamal laj yalbeic: ―Persa jbael
    laj xa jcholboxuc ava''yic sc''op ti Diose ti ho''oxuque. Yu''un mu xac''anic
    ti sc''op ti Diose, chvinaj ti mu xac''an chavich''ic acuxlejalic sbatel osil.
