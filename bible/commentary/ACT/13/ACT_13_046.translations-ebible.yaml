  uro-uro: Dä ma Pol qä nä ma Barnabas di ama qraräk iom dä in muvät pät a rha rhoqortäqyia,
    “Nak mamär iva uni sameng nä ma Ngämuqa aa enge narhoer bä ba ngän. Sokt dinguna
    sa ngän mer tangät täkt aurha enge dä rhoqoräkt dä sa ngän däksärhäm mes dä as
    ngäni lu iva un det sage ama Jentailqäna bä va uni sameng bät a rha.
  ita-1885: 'E Paolo, e Barnaba, usando franchezza nel lor parlare, dissero: Egli
    era necessario che a voi prima si annunziasse, la parola di Dio; ma, poichè la
    ributtate, e non vi giudicate degni della vita eterna, ecco, noi ci volgiamo a'' Gentili.'
  muy-muy: 'Ata Pol nday ata Barnabas tàra tìcia pakama ga ndam Zʉde na ti aŋgwaz
    àwər tay ndo, tə̀hi ana tay vay-vay ahkado : « Ahàr àɗəm mə̀hia ma ge Melefit
    na ana kʉli ndam Zʉde na enjia day. Ay nihi ti lekʉlʉm kə̀gəsumkabu pakama gani
    do ni ti, lekʉlʉm lekʉlʉmeni kə̀ɗəfumkia kìslʉm ga məŋgət *sifa ya àndav ɗay-ɗay
    do ni do. Ègia nahkay ti leli məhi ma gani ana ndam ya ti nday ndam Zʉde do ni.'
  kqc-kqc: 'Ye Paul ma Barnabas ori de dudu ago ni yeiva iniye reyadi: “Rama iniye,
    ya vene rofu siko Sei di ago nigifa bi buni. Idu gedu madedi mini ma ya mokededi
    bi ya kaya bi toga toga ameibobina vegu rofu bi buni de, dada ya vene ya feresi
    tutubena idana vene rofu bogifa.'
  tav-tav: 'To bairo na caĩ epero Pablo jãa ĩ ocabʉtirique mena ocõo bairo na caĩñuparã:
    —Mʉjaare judío maja aperã jʉgoyere Jesu ye quetire jã cabuiope cãnibapʉ. Mʉjaare
    cabuiorije to cãnibato quena mʉja apiʉjaquẽe. To bairi Dio tʉpʉ cãnicõarije jã
    booquẽe ĩrã mʉja ĩ. To bairo mʉja caapi nʉcʉbʉgoquẽtie tʉjʉri judío maja cãniquẽna
    macare Jesu ye quetire na jã buio jʉgógarã yucʉra yua.'
  eng-ULB: But Paul and Barnabas spoke out boldly and said, “It was necessary that
    the word of God should first be spoken to you. Seeing you push it away from yourselves
    and consider yourselves unworthy of eternal life, see, we will turn to the Gentiles.
  spa-VBL: 'Entonces Pablo y Bernabé hablaron con firmeza, diciendo: “Primero teníamos
    que predicarles la palabra de Dios a ustedes. Pero ahora que la han rechazado,
    ustedes están determinando que no son dignos de la vida eterna. Pues ahora predicaremos
    a los extranjeros.'
  fra-_FOB: 'Alors Paul et Barnabas leur dirent hardiment: C''était à vous d''abord
    qu''il fallait annoncer la parole de Dieu; mais puisque vous la rejetez, et que
    vous vous jugez vous-mêmes indignes de la vie éternelle, voici, nous nous tournons
    vers les Gentils.'
  hau-ULB: Amma Bulus da Barnaba sun yi magana gabagadi suka ce, “Dole ne a fara fada
    maku maganar Allah. Amma da yake kun ture ta, kun nuna baku cancanci rai madawwami
    ba soboda haka zamu juya ga al'ummai.
  mal-mal: 'അപ്പോൾ പൗലൊസും ബർന്നബാസും തികഞ്ഞ ധൈര്യത്തോടെ: “ദൈവവചനം ആദ്യം നിങ്ങളോടു
    പറയുന്നത് ആവശ്യമായിരുന്നു; എന്നാൽ നിങ്ങൾ അതിനെ തള്ളി നിങ്ങളെത്തന്നെ നിത്യജീവന്
    അയോഗ്യർ എന്ന് വിധിച്ചുകളയുന്നതിനാൽ ഇതാ, ഞങ്ങൾ ജാതികളിലേക്ക് തിരിയുന്നു.'
  kkc-kkc: Esino Polo dio Banabas dio ebilega to nei dimapoo egeesee takaso, “Godeeye
    to kitulugu sabolo imapoo taka, malalo nimapoo Godeeyo to Yesuwo goo ee takalaiso.
    Esino niyo gie badeli talai gowooso. Esiga iyo niba poogoloso see Yu odoonee mapoo
    Godeeyo to takomo silesibileiso.
  lit-lit: 'Tada drąsiai kalbėdami Paulius ir Barnabas tarė: „Buvo būtina, kad Dievo
    žodis būtų pasakytas jums pirma; bet kadangi jūs atmetate jį ir nutariate, jog
    patys neverti amžino gyvenimo, štai mes sukame pas kitataučius.'
  urd-GVR: Is par Paulus aur Barnabās ne un se sāf sāf kah diyā, “Lāzim thā ki Allāh
    kā kalām pahle āp ko sunāyā jāe. Lekin chūṅki āp use mustarad karke apne āp ko
    abadī zindagī ke lāyq nahīṅ samajhte is lie ham ab Ġhairyahūdiyoṅ kī taraf ruḳh
    karte haiṅ.
  far-far: Boroi ma sa Paul ma sa Banabas keroa ka fata nonira'a, ka 'uri, “Nia bobola
    fua karo ka eta fata basi sulia na fatalana God 'i nao fua mulu Jiu ki. Boroi
    ma sulia ne mulu noni'ela ana, mulu fatainia ne nao mulu si bobola go fua ngalilana
    na maurie firi. Nia ne karo ka fasi kamulu, ma karo ka leka 'amaro fua wane ne
    nao lau Jiu ki.
  suz-BL: मिनु पावल नु बारनाबासमी यो महिंथु ठेयब थुं पा “अरु आन क्‍येङा ङोंइती इन
    कली परमप्रभु यावे आ लोव़ नेंपाइक्‍चा माल्‍शो। गेपुकीमी चहिं मनेंनीनी, नोफा मदाइक्‍नीनी,
    थमा मसुइक्‍नीनी। इन मोदेंशो पशोमी गेना हना यो ब्रोंइशा बाक्‍चा मताइनीनी। जाम्‍शा
    लाइनीकी, दे तुइक्‍तीने। मुल ङा मेरे इन कली शेंचा प्रोंइशा, अर्को रागी ङा मुर आन
    कली शेंथ गाक्‍नस्‍कु। प्रेरित ३:२५-२६; मत्ती १०:५-६
  car-NT: 'Enari''ma te Paulus, Barnabas wyka''san: “O''waine na''nen moro Tamusi
    auranymbo etary kynakon. Amyjaron te murumenaton. Moro i''matypyn amano apyinamon
    me atu''ku''pa matypojaton. Iro ke ro mo''karon Simosu me e''i''non ''wa kynotu''manon
    na''na.'
  amp-amp: Por Barnabasrof inji htihato kfo nnhu memofm, “No nia pthaneft niko Judakompno
    bi nia pthanihato kto yima tangimpno yihato Bro Nkifrarhu mrokfot ptharfonont.
    Tmift, tukomn kfo kurmoko mrokfom yakhato toh marnya nkifraneft. Ndnettn nhai
    nikompno yihato mrokfom kfo ptharuhatno. Tawo wom kmimpno yihato ptha nuhasrahno.
  bht-bht: तालू पौलुस कने बरनबासे बिना डरयो बोलया, जरूरी था, की परमेश्वरे दा बचन पेहले
    तुहांजो सुणाया जांदा, पर तुसां उसयो नकारी दिता, कने अपणे आपे जो हमेशा दिया जिन्दगिया
    दे लायक नी समझदे न, तां हुण, असां होरनी जातियां बाल जांणा।
  eng-NOY: Then Paul and Barnabas said boldly and plainly, It was necessary that the
    word of God should first be spoken to you; but seeing ye thrust it from you, and
    judge yourselves unworthy of the everlasting life, lo! we turn to the gentiles.
  cub-NT: 'Ʉbenita Pablo aru Bernabécapũravʉ jidʉbevʉva pʉeno baju parʉrõque arejaimad̶a:
    —Mamarʉmʉre jaʉvʉ ñʉjare ñʉje coyʉiye Jʉ̃menijicʉi yávaiye méne mʉja, judíovare.
    Ʉbenita mʉja jápiaiyʉbevʉ diede. Que baru mʉje cʉvaiyʉbe boje jãravʉ cũiméjãravʉ
    baquinóre dajocaivʉbu mʉjare. Caride coyʉrãnʉivʉbu iye yávaiye méne ina judíova
    ãmevʉre.'
  ita-1927: 'Ma Paolo e Barnaba dissero loro francamente: Era necessario che a voi
    per i primi si annunziasse la parola di Dio; ma poiché la respingete e non vi
    giudicate degni della vita eterna, ecco, noi ci volgiamo ai Gentili.'
  lww-lww: Ana Pol amio P̃anap̃as lalua pe sinela kurkur re poli, ana lalua asum̃a
    apisi molmolue ga narui, a lalua kiela visena pa m̃arera laa narui, a la apisa
    pan le Yu la nene, asape “Imimi mepisu mesape popon nap̃a Visena Wa kiena ne Ntewa
    nap̃a imimi mesum̃a mepisawal ke pan amiu, naga imi tol p̃esan amiu le Yu la sumo,
    sumon nap̃a tol yeririna tap̃ena lala. Ana amiu na pe sinemiun re alelaga e poli,
    asum̃a akuwan plan kare ga pano, sa ga nap̃a amiu atap̃atete si akilia atol malena
    nap̃a ve uro re narui. Ana poga ga, teke ga e amiu, ana sanene p̃isi na imimi
    meva ga melologon va la nap̃a pe ape le Yu re la po la rui.
  ckb-ckb: 'پۆڵس و بەرناباسیش بە چاونەترسییەوە وەڵامیان دانەوە: «پێویست بوو یەکەم
    جار پەیامی خودا بۆ ئێوە باس بکەین. بەڵام لەبەر ئەوەی ڕەتتان کردەوە و خۆتان بە
    شیاوی ژیانی هەتاهەتایی نەزانی، ئەوەتا دەچینە لای ناجولەکەکان،'
  spm-spm: Kamagha amuisima Pol ri Barnabas avhighavisi phatɨgha, akaman bara aghavagharan
    mem mbɨŋgeeghi, “Gee Judarii, aŋga ufhuaragha Gotɨna akaman gem mbɨkemi. Gee akɨrɨ
    ɨraghava akaman khavɨ ase. Gee kamaghɨusue, ‘Ee mɨghasɨgha itiri ikɨran aghuuŋ
    thav nian thughatɨs phatɨ.’ Kamagha amuisima, gee oragh, aŋga nomthegha akaman
    khavɨn gee mbɨkɨman thughatɨs phatɨ. Aŋga igharisirɨ unuaghɨnan gumasi vɨkɨmaŋgami.
  nas-nas: Eeꞌnoko Paulaꞌ naankai Banabasi aaꞌnaꞌ nariꞌ minkuvurema aaꞌpuretuꞌ, “Kara
    Kumponing bakaang makosi diiꞌ tutung nau-koo, teka diiꞌke dimpaꞌering-koo eeꞌnoko
    domaang oparavaukaꞌnung-koo makosinaꞌ deeaꞌnaꞌ simpeꞌdariring-koo, neeꞌ makosi
    teing-anko Juꞌdeeaing-anko toromarema mereaing.
  uvl-uvl: Pe Paulus iri nai Parnapas te haliu hot ke soke toto ke te teke, “Imem
    mo teke mo hele hot tele NeHalang na helenga lange imo. Pe imo, aulo ala pe lememo
    ero nge a mene helenga nei. Ke poinga nem henonou hote imo ke nakumo ero toto
    nge a mene maulinga nge koko. Pe pomalam lape mo hile sue imo pe mola nge hana
    lomonmona ngana mur.
  eng-BBE: Then Paul and Barnabas without fear said, It was necessary for the word
    of God to be given to you first; but because you will have nothing to do with
    it, and have no desire for eternal life, it will now be offered to the Gentiles.
  ixl-CNT: 'Uncheeꞌ aatz tek u Pablo tuchꞌ u Bernabee tan, iqꞌomich iyakꞌil, tal ech
    tzaꞌ: —Nojchit ministeer aꞌ bꞌaxa saqalvu u yolbꞌal Tioxh sete bꞌanel, ex Israeel.
    Pek yeꞌ koꞌn esaꞌ. Nikoꞌxhetaqꞌka eloꞌp u bꞌenchil tu u bꞌenqꞌii bꞌensaj echil
    tziꞌ. Ech aatz cheel, sabꞌenoꞌ xoꞌl qꞌu puera aanima. Aꞌ seꞌnqalvu u yolbꞌal Tioxh
    te.'
  xsi-xsi: Mine nde Paulo ku Banabas rua siporo ŋgua kaika taulo panzi mine tu, “Mao
    nâ, Maro Kindeni ne pateâŋa ikeno tu maka rua ma katula i kawa ŋgua pa miki Juda
    ŋgu tu kaloŋo muŋga lâ ŋga. Andeta miki kapu mulimi pa ŋgua ŋinde lâ, aku ŋine
    itula kilalami pwataki tu miki warakami tinimi pwâka ŋana kamo viami ku kamo nâ.
    Mine nde kaloŋo ŋga; kala ŋine maka rua ma kapilemi ku ma kalâ panzi tinikoa ŋgu.
  crx-NTPO: '''Et hoonts''i Paul Barnabas bulh ''on nus hoolhtus whe yahulhduk, “Ndi
    Yak''usda ooghuni ''i nohni cho be nohbulh yaóoduk huba'' hoont''oh. ''Et hoonts''i
    ookalhe''náhzun de, ''ink''ez ''ilhiz khutihnalh-un huba soo lhe''ulhzoo'' na''dunáhdzun
    de, ''ants''i nohba'' dítni, ''et huwa ''udun yun k''ut whut''enne, ''enne buts''un
    tat''us!'
  kan-OKCV: 'ಆಗ ಪೌಲ, ಬಾರ್ನಬರು ಧೈರ್ಯದಿಂದ ಅವರಿಗೆ ಉತ್ತರಕೊಟ್ಟರು: “ದೇವರ ವಾಕ್ಯವನ್ನು ನಾವು
    ಮೊದಲು ನಿಮಗೆ ಹೇಳುವುದು ಅವಶ್ಯವಾಗಿತ್ತು. ಆದರೆ ನೀವು ಅದನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದರಿಂದಲೂ ನಿತ್ಯಜೀವಕ್ಕೆ
    ನೀವು ಅಯೋಗ್ಯರೆಂದು ತೀರ್ಮಾನಿಸಿಕೊಂಡಿದ್ದೀರಿ. ಆದುದರಿಂದ ಇಗೋ, ನಾವೀಗ ಯೆಹೂದ್ಯರಲ್ಲದ ಜನರ ಬಳಿಗೆ
    ಹೋಗುತ್ತೇವೆ.'
  bbb-bbb: Ijadufuo Forukiro Banabasi buka urina vua ije dabe darokuma e Jiusi ije
    kuariae. Bu kuariana kiae, Ja Godido vua maeje ige no abe ja kuariavo ije jaka
    ijuoneve. Ja vierafero jabite ja vame ma karivako ije ja abedufuo ije fuka naebe
    manimaro ja ijiege vierafe? Rove jane kojo ijuonevo ijadufuo none ja arena una
    e Jiusi baki ijiebuo vake.
  blw-blw: Ngém tàén, natorod chillu cha Pablo an Bernabe way mangimfaga an chicha
    way mangaliyén, “Masapor tot-owa way mepagngar hen alen Apudyus an chitaaw way
    Judio unna. Ngém gapo ta anyug achi afunanchi wat awahyu hen achiyu metapyan hen
    anchi mannanayun way ataguwan an Apudyus. Wat ad uwan, manchùganni chàyu way Judio
    ta ini tudtuchuwan hen anchichay faén Judio.
  tam-2017: 'அப்பொழுது பவுலும் பர்னபாவும் தைரியத்தோடு அவர்களைப் பார்த்து: முதலாவது
    உங்களுக்குத்தான் தேவவசனத்தைச் சொல்லவேண்டியதாயிருந்தது; ஆனால் நீங்களோ அதை வேண்டாம்
    என்று தள்ளி, உங்களை நீங்களே நித்தியஜீவனுக்கு தகுதியற்றவர்கள் என்று தீர்த்துக்கொள்ளுகிறபடியால்,
    இதோ, நாங்கள் யூதரல்லாதோர்களிடத்திற்குப் போகிறோம்.'
  azz-NT: 'Huan ijcón in Pablo huan Bernabé peuque moyolchicahuaj huan quinnanquilijque
    ijcuín: ―Huan melau semi monequi ma se namechnojnotzaqui ica in Tajtoltzin de
    Dios porín namejuan nanpoutinemij ihuan in pueblojuani judíos. Pero queme niquitztoc
    que amo nanquinequij nanquiselisque nijín Tajtoltzin de Dios, no ijcón niquitztoc
    que namejuan nanmopohuaj que amo quinamiqui nanquiselisque in yec nemilis nachipa.
    Ica ya nojón axcan tejuan tiyohue tiquinnojnotzatij in tagayot ten amo judíos.'
  spa-RV-1909: 'Entonces Pablo y Bernabé, usando de libertad, dijeron: A vosotros
    á la verdad era menester que se os hablase la palabra de Dios; mas pues que la
    desecháis, y os juzgáis indignos de la vida eterna, he aquí, nos volvemos á los
    Gentiles.'
  csy-csy: 'Tua zawkciang in Paul le Barnabas te sia hangsan seseam uh a, Pathian
    thu note kong hil phot uh kul hi: ahihang note in na vawk uh a, noma le noma tawntung
    nuntakna nga tu kiphu ngawl in thu na khen uh hi, en vun, ko Gentile te sang ah
    ka kihei zo uh hi.'
  mxq-NT: 'Net ja Pa̱a̱blʉ es ja Bernabee tmʉga̱jxtʉ mʉk a̱a̱ mʉk jot: —Dios tʉ xykyéxyʉts
    es nꞌanʉʉmʉdʉts jawyiin miits israelítʉty, ko Dios myajnitsoꞌoga̱ꞌa̱ñʉty mʉt ja
    Jesukristʉ. Per miits kyaj xymyʉbʉka̱ꞌa̱ndʉ es kyaj xyꞌaxa̱jʉya̱ꞌa̱ndʉ Jesús éxtʉmʉ
    mYajnitsókpʉ, pa̱a̱ty tyam nga̱jxwaꞌxyʉts ja Diosʉ ꞌyayuk mʉt diꞌibʉ kyaj ꞌyisraelítʉty.'
  tzj-NT: 'Ja c''a Pablo in Bernabé eje''e'' matiquixbej qui'' chiquewach, quewa''
    quibij chique ri'': —Ni rjawaxic wi'' chi chewe ixix kabij wi'' ja rtzobal Dios
    nabey pro como mta egana ruq''uin jari'' nek''alasbej chi ma yatal ta chewe chi
    newil ja utzlaj c''aslemal ja mta q''uisic trij. Rmalc''ari'' ja tok nokbe chic
    cuq''uin ja winak ja ma e aj Israel ta.'
  tdt-tdt: Maibee Paulo ho Barnabé koalia ho aten brani dehan, “Maromak haruka ami
    foo uluk Nia Liafuan ba ema Judeu. Maibee imi lakohi simu. Nee hatudu katak imi
    la merese atu hetan moris rohan-laek. Nunee agora, ami sei lori Liafuan Diak nee
    ba ema nebee laos Judeu.
  ron-BTF: 'Atunci Pavel și Barnaba au vorbit cutezător și au spus: Era necesar ca
    întâi să vă fie vorbit vouă cuvântul lui Dumnezeu; dar, văzând că îl dați la o
    parte și vă judecați nedemni de viața veșnică, iată, ne întoarcem la neamuri.'
  eng-WEBP: Paul and Barnabas spoke out boldly, and said, “It was necessary that God’s
    word should be spoken to you first. Since indeed you thrust it from yourselves,
    and judge yourselves unworthy of eternal life, behold, we turn to the Gentiles.
  eng-FBV: So Paul and Barnabas spoke out strongly, saying “We had to speak the word
    of God to you first. But now that you're rejecting it—you're deciding that you're
    not worthy of eternal life—well now we're turning to the foreigners.
  nld-1939: 'Toen verklaarden Paulus en Bárnabas met grote beslistheid: Aan u moest
    het eerst Gods woord worden verkondigd; maar nu ge het verwerpt, en uzelf het
    eeuwige leven niet waardig oordeelt, zie. nu wenden we ons tot de heidenen.'
  bwo-bwo: P'awlosn at Barnabasnomó hank'o ett ááwu shuk'on bokeewi, «Ik' aap'o shini
    itsh keewo geyife, it de'atsone it etalomó dúre dúr kasho itsh b́ woterawok'o
    it tookats it angshtsotse hamb no Ik' ash woterawwots maants wongrer ametuwone.
  nch-BL: 'Huajca Pablo huan Bernabé moneltalijque huan camanaltique ica miyac chicahualisti
    huan quinilhuijque: ―Monequiyaya achtohui timechilhuise anisraelitame ni camanali
    ten Toteco. Pero amo anquinequij anquineltocase. Anmoilhuíaj amo quinamiqui para
    anquiselise ni nemilisti cati amo quema tamis. Yeca amantzi timechcajtehuase huan
    tiquincamanalhuitij san masehualme cati amo israelitame,'
  quc-TNT: 'Are c''u ri tat Pablo rachi''l ri tat Bernabé co xech''awic, man xquixej
    tä quib, xquibij: Chech alak, ri winak aj Israel, rajwaxic cätzijox wi nabe ri
    Utzalaj Tzij re ri Evangelio. Rumal c''u chi man cäc''amowaj tä alak, cäna'' ib
