verse: ACT.013.046
translations:
  kpx-kpx: Kateige Bolou Banabasiti negolahai namigevei avoe, “No isiviale vasohuta
    Dilava hoto loui Diue ata seleve la haivei. Isito lana hoto ke kabebihavoi ukolikoliho
    isiviholige noeabuna la halevei Diue ata holioholiale kebia haiveho tai.
  okv-H: Paul te Barnabas te na ke sovera eto einge ea, “Ke javotoho erevi God na
    ungo Judea embomeni ta degi kihi aro ingova uje ere ua rate ungo na ke sokova
    ke ereva avoeto ungota ujekari na ungo datoho irari humbari haiteko mane avo eto
    dago enda nei embomeni ta pambuto ke hande asora
  tbo-tbo: Tamogi Paulo ma Banabasi hi bahabaha gawata babana ega hita geno, po hi
    pa, ‘Lawa ipa Yaubada a baha hina dede tahaeya ugolimi ma a bahana o wihinigigiyeya.
    O pa ega ami dewadewa awai ipa luyagohana tuwetuwenai ona waya yaka apo to nehalemi
    po to nae tauhi ega mi Yudeya ugolihi.
  mal-C: 'അപ്പോൾ പൗലോസും ബർന്നബാസും ധൈര്യപൂർവം ഇങ്ങനെ പറഞ്ഞു: “ദൈവവചനം ആദ്യം നിങ്ങളോടു
    പറയേണ്ടത് ആവശ്യമായിരുന്നു. എന്നാൽ നിങ്ങൾ അതു തിരസ്കരിച്ച് നിങ്ങളെത്തന്നെ നിത്യജീവന്
    അയോഗ്യരെന്നു തെളിയിച്ചിരിക്കുകയാൽ ഞങ്ങളിപ്പോൾ യെഹൂദരല്ലാത്ത ജനങ്ങളിലേക്കു തിരിയുന്നു.'
  grc-SR: Παρρησιασάμενοι ⸂δὲ⸃ ὁ Παῦλος καὶ ὁ Βαρνάβας εἶπον, Ὑμῖν ἦν ἀναγκαῖον πρῶτον
    λαληθῆναι τὸν λόγον τοῦ θεοῦ. Ἐπειδὴ ⸋δὲ⸌ ἀπωθεῖσθε αὐτόν, καὶ οὐκ ἀξίους κρίνετε
    ἑαυτοὺς τῆς αἰωνίου ζωῆς, ἰδοὺ στρεφόμεθα εἰς τὰ ἔθνη.
  bgc-bgc: फेर पौलुस अर बरनबास हिम्मत करकै कहण लाग्गे, “जरूरी था के परमेसवर का वचन
    पैहल्या थारे तै सुणाया जान्दा, इब जिब के थमनै इस ताहीं नकार दिया सै, अर यो करते
    होए अपणे-आप ताहीं अनन्त जीवन कै खात्तर अयोग्य घोषित कर दिया सै, तो देक्खो, हम
    गैर यहूदियाँ कै कान्ही फिरां सां।
  khz-khz: Na Paulo e Banabas makwalimura na gevega-gelerato, negetiwato, “Palagu
    gena ririwa vetainai ia gena kila ai na gomi paia vara-kunemi. Na gomi na ati
    gogapi-rageana, voanana gomi matotaumi na govega-taunataunaana, gomi ati gelegele
    maguli vanagivanagi pio vaia. Gaura pakunai, ai na gomi garaokwanimina, e ati
    Iuda talimara geriai gaagona.
  deu-TKW: 'Paulus und Barnabas aber erklärten zuversichtlich: euch zuerst mußte das
    Wort Gottes verkündet werden. Nachdem ihr es aber von euch stoßet, und euch des
    ewigen Lebens nicht würdig achtet, siehe, so wenden wir uns zu den Heiden.'
  zsr-NT: 'Niꞌr gdu lu yöl‑laꞌ rugu ladxiꞌ quequëꞌ, glëꞌ yuguꞌ bönniꞌ judío naꞌ Pablo
    len Bernabé, taꞌnë́ꞌ: ―Ben bayúdx quíxjöiꞌtuꞌ lbiꞌiliꞌ ziꞌal xtidzëꞌë Dios, san
    le rucaꞌnliꞌ caꞌz didzaꞌ ni, len runi lbiꞌiliꞌ cutu nacliꞌ lsacaꞌ gdél‑liꞌliꞌ
    yöl‑laꞌ naꞌbán gdu ni, qui lë ni naꞌ, naꞌa uyeajtuꞌ ga nacuáꞌ bunách gzaꞌa.'
  lin-lin: 'Bongo, Polo mpe Barnabasi balobaki na bango na mpiko : — Tosengeli liboso
    koteya bino Liloba na Nzambe. Kasi lokola boboyi yango mpe bozali bino moko komimona
    ete bokoki te mpo na kozwa bomoi ya seko, tokeyi na biso sik’oyo epai ya bato
    oyo bazali Bayuda te.'
  hns-NT: 'Tab oe doeno bolies: „Hamlogke tjaahat raha pahiele Parmeswar ke baat Israel
    log se bataawe ke. Bakie toelog nahakaar deile aur dekhaile kie toelog sada khaatien
    Parmeswar sanghe rahe laaik ke na baate. Ohie khaatien ab hamlog doesar djaatie
    lage djaabe.'
  noa-E: Magbaawai ĩchab Pabloou Bernabé dʉ̈imua warag thãar phĩiuwia iek khẽgkha
    amag, —Ũrbat keena ajierram anʉm. Chadcha pãragta nacha marau mʉg Ẽwandam iek
    jaauju aai naajim, mamʉ pãar jãg ʉ̈gthar öbërmaphamjö Ẽwandamagjã ʉdʉʉr pãach
    peerdʉ aupiba i isegamjö naawai marau judionaan khabam khʉʉnagpa jaau wënʉrrʉmgui
    ajim aajem,
  eng-EMTV: But Paul and Barnabas, speaking boldly said, “It was necessary for the
    word of God to be spoken to you first; but since you thrust it away, and judge
    yourselves not worthy of eternal life; behold, we turn to the Gentiles.
  mib-NT: 'Yūcuán na te jéhnu-ni ni cacahān Pablo jiín Bernabé, áchí de: Cánuú jéē
    xíhna gā nuū maá ní jeē cácuu ní jnáhan ñuu yō hebreo nacani ná jnúhun Yaā Dios,
    te tu ní cájetáhú ní. Núu súcuan te cuēchi máá ní cúu jeē ma nihín tahú ni cotecu
    ni nɨ́ɨ́ cáni. Te vijna te quinacani ná jnúhun ya nuū ñáyuu tācá nación jeē tu
    cájini i jnūhun ya.'
  lif-NT2: कर पावल नु बरनाबासे़न् मे़ङ्‌गिए अक्‍खेलॽरिक् पारे़त्‍छि, “निङ्‌वाॽफु पाःन्‍जाक्‍किङ्‌ग
    काक्‍नु तगि खिनिॽ यहुदिहाॽनु पाःप्‍मा के़बोःङ्‌बा वये़, कर खिनिॽए कन् के़नाॽरुम्‍लो॥
    हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःमा सुम्‍बोधासाबा मे़म्‍बोःङ्‌मा फाॽआङ्
    खिनिॽ ओसेःन्‍गे़धाक्‍तुम्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल आनिगे़ खिनिॽलाम् लःन्‍दिगे़आङ्
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽओ पेगिगे़ॽरो॥
  xnj-xnj: Pauli na Banaba vakalongela kwa ukekesi neju, “Yaganikiwi Lilovi la Chapanga
    litumbula kuvahikila hoti nyenye, nambu ndava mulibelili na kuvya nakuhotola kupokela
    wumi wa magono goha, hinu tikuvaleka na kuvahambila vandu vangali Vayawudi.
  mmx-mmx: Ketla ne Pol mi ne Banabas duga paase lolos aleng la kopmen du goxo marat.
    Duga lok keretna, “Ik mokso at lemeren ne Moroa do mana tong avot be levelinga
    at ne Moroa rinemi limixin me Judaia. Ketla nemi mi xopara rin, la kerepmo xopmen
    mina epovo ri ruuna ka lorooro avolo. Mana ke xepe nimi la mana tong asu levelinga
    at ne Moroa ri limixin kopmen di me Judaia.
  cbr-NT: 'Usa ''ain ca Pablobëtan Bernabénën racuë́quinma atu cacëxa: —Nun nu judíos
    uni ''icë mitsu pain Nucën Papa Diosan bana ñuixuncëxbi camina ''iti ''aíshbi
    ainan ''iisama tanquin aín bana cuaisama tancanin. Usa ''ain cananuna judíosma
    unicama Jesús ñuiquin bana ñuixuni cuanti ''ain.'
  tee-NT: 'Pus ju acsnich ju Pablo chaich ju Bernabé lana jantu tatalhanalh. Alacjuni:
    ―Akts''iya istasq''uini ni p''ulhnan a''unc''ana''it''it ju ixchivinti Dios ju
    uxijnan ju quint''a''israelitanin unt''at''it. Para ni jantu lac''a''ip''ut''unat''it
    chai nonat''it ni jantu lac''asq''uinat''it ju mi''atsucunti''an ju jonk''alhita
    lact''iyan pus ju chavai ac''ajunau ixchivinti Dios ju yu''unch ju jantu israelitanin
    tajunita.'
  eng-LSV: And speaking boldly, Paul and Barnabas said, “It was necessary that the
    word of God be first spoken to you, and seeing you thrust it away, and do not
    judge yourselves worthy of the continuous life, behold, we turn to the nations;
  cak-NT: 'Pero ri Pablo y Bernabé man xquixi''j ta qui'' chiquiwech chi xqui''ij
    chique: Can nic''atzin chi na''ey chiwech rix jix kawinak nakatzijoj-wi ri rutzij
    ri Dios, pero rix xa man nika ta chiwech. Y roma quiri'' niben, can k''alaj chi
    can man utz ta chi niyo''x chiwe rix ri c''aslen ri man niq''uis ta. Romari''
    quiq''uin ri winak ri man je israelitas ta jojbe-wi.'
  pah-NT: 'Paulo''ga ndopojihuvi reki g̃a Barnabé''ga pavẽi. Igwete Paulo''g̃a ei
    g̃a pe: —Tupana''ga e''i: “Judeus''g̃a na''ẽ po g̃wendu nhinhi''ig̃a hamo,” ei
    ga, ei g̃a g̃a pe. Nurã ore imombe''ui a''ea pe me na''ẽ novĩa. Emo pe ndaperoviapotari
    reki Tupana''ga nhi''ig̃a, ei g̃a g̃a pe. Pe''ji po pe: “Ndapyryvi po ore hoi
    orojupa Tupana''ga pyrie''ymi nehẽ.” Pe''ji po pe a''ea. Nurã po ti ore hoi imombe''gwovo
    kiro judeus''g̃arũive''g̃a pe a''ero nehẽ, ei Paulo''g̃a g̃a pe.'
  sja-NT: 'Mãpai Pablopa Bernabé ome waawee-ee p''anaujida: —Tachi Ak''õrepa tai naapɨara
    pëijida ajida, parã judiorãmaa ichia jara pëida Cristode jarateedamerã. Mamĩda
    parãpa ũri k''iniada-e p''anadairã, pãchi k''ĩradoopa atuadait''ee. Mãga p''anadairã,
    tai wãdait''ee judio-eerãmaa jarateede.'
  xed-xed: 'Zləŋaŋə a i Pwal nda Barnabas ta həŋ wa. Ka həŋ mantsa: «Nda ra má ka
    tiŋlaghutá mna gwaɗa Lazglafta ŋa kaghuni mazlay, ka kwalaghutá kaghuni. Ra a
    aŋni ka mutsa hafu ŋa kɗekedzeŋ wu ka kuni ya, dzaʼa mbəɗaghutá vgha ŋni nda tvə
    gwal kul nzakway ka la Yahuda ndana tama.'
  mks-NT: 'Xi̱hín ña̱ cán na̱ndindeé chága̱ ini Pablo xi̱hín Bernabé já na̱casáhá
    cáchí da̱ já: —Jihna ñúhú ndítahan nu̱ú nde̱ ca̱xi tu̱hun nde̱ tu̱hun Ndióxi̱
    nu̱ mé ndó, na̱ na̱quixi chi̱chi Israel. Joo sánde̱hé nde̱ ña̱ co̱ cúni̱ toho
    ndó ndiquehe ndó ña̱. Ta cája nde̱ cuéntá ña̱ co̱ó sa̱ha̱ ndó cu̱hu̱n ndó indiví.
    Sa̱há ña̱ cán quéa̱ va̱ha chága̱ ná cu̱hu̱n nde̱ ca̱ha̱n nde̱ tu̱hun Ndióxi̱ xi̱hín
    na̱ co̱ó na̱quixi chi̱chi Israel.'
  gfk-S: 'Io kaie, Pol ma ne Banabas dur ga balu di ma ra balaraan horek: “God ga
    pingit be mu iat mu na huna hadade no nuno nianga. Sene be mu te suro leise ma
    pa mu le hamaan be mu haruat be mu na hatur kawase no nilon hathatikai. Io kaie,
    kakarek mir talingane balik um dong ing pa dile Iudeia.'
  bmu-bmu: Mewö ak etkigetka Pol Barnabas yetkön awösamkakak kinda köhöiba keu kewö
    jiyohot, “Anutunöŋ nup netkiiga Buŋaŋi mutuk Juda ambazip eŋgöra jiinga dop kölbawakmö,
    iŋini mi andö qeba laŋ kewö jize, ‘Nini malmal köhöikŋe aŋgotpingö dop qahö.’
    Miaŋgöra mötket, netkön mönö eŋgömosöta kian kantriŋi kantriŋi yeŋgöreŋ eleŋda
    anbit.
  dgz-dgz: Go Pol ge Banabas tumban amu yonan nop aigap sia kaimakaet anega diamon,
    “God nop mega e inayap namu wadiaeton go e inak yaibobot tandayaseana menan watananean,
    ap menan nu endi ian ugupe, Diu uoni nagirewa ane wadiamoit.
  eng-GNV: 'Then Paul and Barnabas spake boldly, and sayde, It was necessarie that
    the woorde of God shoulde first haue beene spoken vnto you: but seeing yee put
    it from you, and iudge your selues vnworthie of euerlasting life, loe, we turne
    to the Gentiles.'
  zaa-NT: 'Làniana Pablua nna Bernabéa nna gunne cabi lani adí valor nna ra cabi:
    Uccua duel·la'' qui''ni primérute lebi''i ca enne'' judío equixá''ani tu'' le
    titsa'' qui'' Tata Dios. Pero lebi''i nna rutsibi lá le ca tìtsi''į, acca la''a
    lebi''i ba runi qui''ni làa ccá le merecer para gata'' la''labàni nu labí ttíą
    qui'' le. Annana éya'' bá tu'' le'' adí ca nación làti tsè''e canu labí ná raza
    judío.'
  eng-WEBSTER: 'Then Paul and Barnabas became bold, and said, It was necessary that
    the word of God should first be spoken to you: but seeing ye reject it, and judge
    yourselves unworthy of everlasting life, lo, we turn to the Gentiles.'
  guh-guh: 'Itsiata Pablobeje Bernabébeje ajumejunavijibia tsipaebaponabeje Dioso
    pitorobilivaisi. Jumaitsibeje tsaponae mapacueniaje: —Copiaya baja picani pacatsipaebatsibeje
    Dioso pitorobilivaisi paxamë pajudíovimëjavabelia. Itsiata apo pajitsipaemë bajarapalivaisi
    panejumecovënëtsinexa. Tsipaji apo pajitsipaemë panexainaenexa matacabi apo pevereverecaejava.
    Paxanëbeje baja nexata pacavecuaponatsibeje patatsipaebinexabeje bajarapalivaisi
    apo judíovijavabelia.'
  bon-bon: Yepä, Paulo naabi Banaba wälu cäco jejemäsi egä, “Miiji ge cine Acejiyame
    me mene niinäce weeme bau iicana, yepä ingle weene jigyeniye peei mene ne, apu
    egä weene ibibi lica gemi iyeteta ireclota tääpume, peei name pi cine weebibine
    ibmalininago, nuuja gawe biname bime bau me niclenige.
  nhw-BL: 'Huajca Pablo huan Bernabé moneltlalijque huan camanaltique ica miyac chicahualistli
    huan quinilhuijque: ―Monequiyaya achtihui timechilhuise anisraelitame ni camanali
    tlen Toteco. Pero amo anquinequij anquineltocase. Anmoilhuíaj amo quinamiqui para
    anquiselise ni nemilistli catli amo quema tlamis. Yeca amantzi timechcajtehuase
    huan tiquincamanalhuitij san masehualme catli amo israelitame,'
  mgw-mgw: Pauli na Balanaba baalongei kwo kangamala muno, kababaya, “Yaapalikwe wi'ti'
    liyi'gi'yo lya Nnu'ngu' limwikyange mwenga, lakini kwa mwanjaa mutelikana na kwiibona
    mupwaikali muukoti wangayomoka, bai, twendakunnekanga na kwayendelya bandu bangali
    Ayahudi.
  swh-ONEN: Ndipo Paulo na Barnaba wakawajibu kwa ujasiri, wakisema, “Ilitupasa kunena
    nanyi neno la Mungu kwanza. Lakini kwa kuwa mmelikataa, mkajihukumu wenyewe kuwa
    hamstahili uzima wa milele, sasa tunawageukia watu wa Mataifa.
  wbi-wbi: Looli u Paulo nu Barnaba vakajovagha ni ngufu vakatisagha, “Luvele lunofu
    kuuti ilisio lya Nguluve lijovuaghe tasi kulyumue. Ulwakuva mukulidaghila kutali
    kuhumakuhuma kulyumue na pikujagha kuuti namukanoghile uvwumi uvwa kuvusile nakusila,
    lolagha tukuvasyetukilagha ifisina.
  bba-bba: Adɑmɑ Pɔlu kɑ Bɑɑnɑbɑsi bɑ ɡeruɑ kɑ wɔruɡɔru bɑ nɛɛ, tilɑsiwɑ bu bɛɛ Yuubɑ
    Gusunɔn ɡɑri sɔ̃ ɡbiikɑɑ. Adɑmɑ yèn sɔ̃ i yi yinɑ, mɑ i ǹ tii ɡɑrisi be bɑ kɑ
    wɑ̃ɑru te tɑ ku rɑ kpe weenɛ, n wee, sɑ ko bɛɛ deri, kpɑ su dɑ tɔn tukobun mi.
  eng-KJVCPB: 'Then Paul and Barnabas waxed bold, and said, It was necessary that
    the word of God should first have been spoken to you: but seeing ye put it from
    you, and judge yourselves unworthy of everlasting life, lo, we turn to the Gentiles.'
  kgk-NT: 'Ha Paulo Barnabé ndive ndaikyhyjéi voi onhe''ẽ-vy. Nokirirĩry voi. Ipy''agwasu
    voi he''i-vy: —“Emombe''u ranhe katu judeu kwéry-pe xe nhe''ẽ” he''i kuri ore-vy
    Nhandejáry. Ha peẽ katu Nhandejáry nhe''ẽ pehenduse e''ỹ va''e. Pembojevy va''e
    voi. Nhandejáry ndive ndapeikoséi nipo ra''e opa e''ỹ reheve. Aipo ramo peikoseha-rami
    katu peiko katu, he''i íxupe kwéry. —Ore katu orojere-ta pendéhegwi. Nhande re''ýi
    e''ỹ ha-py oroho-ta Nhandejáry nhe''ẽ oromombe''u hagwã.'
  waj-waj: 'Tuduu rikiada Pauruusooya Panapaasaya hama aatuurama kiada yaagueeqama
    sai iyaata kua tida tunoo: Ta tauraa Anutuuqaa kuaivaa ngii giaa ngii miaunnavai.
    Ngii giaa ngii mmiaunnani ngia rikiada pikiada tupatupaa variraivaara ooqoo kiaavai.
    Ooqoo kiaivaara ta ngii pikiada ngiari voopinnaa gioonna kiaapuuyasi kuaaravai.'
  cpy-cpy: 'Tekatsi ithaawan-tanakyaa Pablo eejatzi Bernabé, ikantanakiri: “Roowitaka
    kameethatatsi netawakimi eeroka-paeni nokaman-temiro iñaani Tajorentsi, tema eeroka
    Judá-paeni. Rooma pimanintee-yakironi, eero piñeero rañaa-shireta-kaeteemi. Rootaki
    nokenkithata-kaantyaariri nimaeka kaari asheninkata.'
  mpx-mpx: Inoke Pol ge Banabas ginebi wali atimatuwa analiya hi lahe hi ba, “I sapu
    te Yehoba wana baaba ha wasaan houwan eliyamiu. Yaa komiu Yehoba wana baaba ku
    towani ge ku nuwatu bahi yawalimiu mihomihotina nuku aahe, inoke naha eguluwagimiu
    ge naha nok naha na bolo nige Yudiya i oola elal.
  wbp-wbp: Kujarlaju, Puurlu manu Parnapa wangkaja-pala-jana marriwa-nyayirni kuja,
    “Nyurru-wiyi-jiki-jarrangku wangkaja Kaatuju yungurlujarra yanirni nyampu-kurra
    manu yungurnalu-nyarra yimi-ngarrirni Yimi Ngurrju nyurrurla-patuku-wiyi Juwu-patu-mipaku-wiyi.
    Kala lawa, nyurrurla-patuju kulankulurla ngungkurr-nyinaja jarukuju, manunkulu
    mamparl-pinjarla juwa-kujurnu. Kapuru-nyinanjarla kulankulurla jirrnganja nyina
    wankaru Kaatuku tarnnga-juku, lawa. Ngulaju ngula-juku. Yampimi karnalu-nyarra
    ngajarrarluju, yani karlijarra ngurrara-kari-kirralku yungurlijarra-jana Yimi
    Ngurrju warru yimi-ngarrirni Jijaji-kirli yapa-karikilki Juwu-wangu-patukulku.
  luo-luo: Eka Paulo gi Barnaba nomedo wuoyo gi chir kagiwacho niya, “Ne bernwa mondo
    un ema wayalnu Wach Nyasaye mokwongo. To nikech udage kendo nikech ok ukwanoru
    ka joma owinjore yudo ngima mochwere, koro waweyou mondo wayal wachni ni joma
    ok jo-Yahudi.
  nhe-NT: 'Huajca Pablo huan Bernabé moneltlalijque huan camatque ica miyac chicahualistli
    huan quinilhuijque: ―Monequiyaya achtohui timechilhuise inisraelitame ni tlajtoli
    tlen Toteco. Pero ax inquinequij inquineltocase. Inmoilhuíaj ax quinamiqui para
    inquiselise ni yolistli tlen ax quema tlamis. Yeca amantzi timechcajtehuase huan
    tiquincamahuitij tlacame tlen ax israelitame,'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܒܓ̰ܘܼܪܐܲܬ ܘܐܡܝܼܪܗܘܿܢ: ”ܘܵܠܹܐ ܝܗܘܵܐ
