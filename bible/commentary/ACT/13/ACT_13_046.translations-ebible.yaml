    re metakarikia, Yu aporohoanafonosaki Kotimo someane etapo some kakakosapo.
  kik-kik: Nao Paũlũ na Baranaba makĩmacookeria marĩ na ũcamba makĩmeera atĩrĩ, “No
    nginya tũngĩrambire kũheana kiugo kĩa Ngai kũrĩ inyuĩ. No rĩrĩ, kuona nĩmũraũrega
    na mũgetuĩra atĩ mũtiagĩrĩirwo nĩ muoyo wa tene na tene-rĩ, rĩu nĩtũkũgarũrũka
    tũthiĩ kũrĩ andũ-a-Ndũrĩrĩ.
  cap-NT: 'Nekztanaqui Pabluz̈tan Bernabez̈tan ana ekscu chiichic̈ha, tuz̈ cjican:
