  shp-NTPO: 'Jaskákanainbi jatoki rakéyamakin, Pablo betan Bernabékan jato neskáakin
    yoia iki: —Mato judíoboparikayara ike, non Diossen joi yoiti maxkáiraa; ikaxbi
