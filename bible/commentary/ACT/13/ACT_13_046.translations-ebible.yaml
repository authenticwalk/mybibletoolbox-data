  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pérã, Pablo, Bernabé güiro marĩrõ merã ĩgʉ̃sãrẽ
    ãrĩñurã: —Marĩpʉ dorederosũta gʉa mʉsãrẽ judío masakare ĩgʉ̃ya kerere werepʉroriadabʉ.
    Mʉsã gapʉ irire neõ gããmebea. Marĩpʉ pʉro perebiri okari opaburidere gããmebea.
    Irasirirã gʉa judío masaka ããrĩmerã gapʉre iri kerere wererãkoa.'
  nal-nal: Singsaxai Pol ma Baanabaas kawit di maraaut iaa, di dador dikdik iaa zin
    naandi malasing kari, “Ka tak lamarana Nakmai adu maadina tabung fazei iaa wana
    a dorang sin Nakmai zinim amun Judaa. Singsaxai naagu bain, ma xa vatangin adu
    nim kawit nat faraxas naaguna xazanin adu xat faraxas naaguna rauxin a roro tapal.
    Maadina vataling iaa nim ma maadina fazei iaa wana a dorang sin Nakmai zin aubina
    xawit amun Judaa.
  kyq-kyq: 'Gɔtn se Pɔl ute Barnabas se, taaɗ aal doɗe sɛn̰ ɗeekɗen ɔɔ: «Bɛɛki se,
    taar se jꞋasen taaɗn naase Yaudge tu ɓo jaayo. Aan gɔɔ naase lɛ Ꞌbaateki ɗey se,
    kɛse naase malin̰ge ɓo Ꞌtɛɗki murs rose ki gɛn kɔŋ *kaajn̰ gɛn daayum eyo. Ɓɔrse
    num, naaje se, kꞋɓaa taaɗn taar Raa se jeege tun Yaudge eyo.'
  kwd-kwd: Tafe'ua, la Pol ma la Banabas gala ka alafuu mangoto'o mola, ma gala ka
    fata 'ilo'oo, “Ngaia 'e to'omia fana 'amele tala'aea alafuunga madi suria nga
    fatalana God famooru Jiu lo'oo 'i na'o. Tafe'ua ma tofuna na'a moru ma'asini te'enia,
    ngaia 'e faate'enia na'a mooru moru 'ame to'omia mola ngarilana nga mooringa firi
    lo'oo. Ngaia na'a me'e mele 'akwasia mooru, ma mele ka leka te'ana nga ta'a na'a
    gila 'ame Jiu.
  ded-ded: Ifi anggec Pauro nga Banaba yeri yoac kucgoc kengeha kpac yofi edeyunuoc,
    “Hanahema yudangic ngeni Anutuac yoac dekperagingemmebesonga. Yaguc ngeni ngenaoc
    wama kekecseriac areng mi ambeso dedaeac neni wangunuma bangec monnunac ngicngac,
    yenearu kennide.
  ewe-ewe: Ke Paulo kple Barnabas wogblɔ kple dzideƒo na wo be, “Edze be woagblɔ Mawu
    ƒe nya na mi Yudatɔwo gbã, gake esi mieɖi gbɔ̃ nyanyui la, eye miebu mia ɖokui
    be yewomedze na agbe mavɔ la o la, fifia míatsɔe ayi na ame siwo menye Yudatɔwo
    o boŋ.
  nuy-nuy: Naawiṉi-yung wuguṉi na-Paul marri na-Barnabas, naawiṉi aḏaba anubagu wini-wurrij-baabara-mayn.
    Wini-yamayn “Ngana-magaa na-God-jinyung ana-lhaawu ana-wulhu-wulhurr, anaani wiij-maṉdhiiyn.
    Yagu nugurru waari nimbirri-ngaynbandang. Yuga nugurru waari nimbirri-ngaynbandang
    ana-wiri, anubani-yung anggu-wuguuguni-yinyung? Niiṉi anaani naambu-yaarri warruburru-wuy
    warra-Gentile-wuy.
  cop-BHC: ⲈⲦⲀⲨⲞⲨⲞⲚϨⲞⲨ ⲆⲈ ⲈⲂⲞⲖ ⲚϪⲈⲠⲀⲨⲖⲞⲤ ⲚⲈⲘ ⲂⲀⲢⲚⲀⲂⲀⲤ ⲠⲈϪⲰⲞⲨ ϪⲈ ⲚⲈⲞⲨⲀⲚⲀⲄⲔⲈⲞⲚ ⲠⲈ ⲈⲤⲀϪⲒ
