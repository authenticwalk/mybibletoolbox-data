    Jesunyatjara nyurala-waraṟa wangkanytjaku. Palu nyura tjukurpa nyanga palunya
    kuliṟa wantingu rawa wanka nyinanytjikitja mukuringkunytja wiyangku. Ka ngali
    nyura wantinyangka Jew wiya tjuṯakutu ankuku tjukurpa nyanga palunyaṯu tjanala
    wangkanytjikitja.
  cwe-cwe: Mbali Paulo na Balinaba wawedika bila kuwawonela chinyala, “Chilondeka
    chimulongeleni mweye teng'hu Mbuli ya Mulungu. Mbali kwaviya moilema na kuwona
    kuwa hamufaya bule kwa ugima wa siku zose. Lelo chomulekani mweye na kuwagalila
    wanhu weli siyo Wayahudi.
  daa-NT: 'Kar Pool iŋ Barnabaas gay kaawiico bal kolaw aman : « Loko, kuŋ Yuudinna
    ja kat niiko gaare kaaw ta Buŋdi, kar kuŋ gay poocta. Ampa-ak, ku gaara kadar
    ku bal ture gase goye ka gaasɗo. Hadi diŋ gay, ni ɓaaco iyin kaaw-an ɗo gee kuuk
    Yuudinnaɗo.'
  mlp-mlp: Nazaq iyan Pol ayow Barnabas inaq in gamuk awaz meqinta kazaq gibileniy,
    Helmo haqiy, i God anad muzinim iturimmo i in ago gamuk ne Juda gigo hib bilawta
    haqiy. Teq ne gamuk na gileh tuqugay haqiy. Ne bilaqne negmo gihol tuqulum kemim
    bilaqay, I os kayeqmo kuluwa-kuluwmo osayta na waqgo i mataw dimun a haiq haq
    nog iyay haqiy. Nazaq iyan ne huritiy haqiy. Muran i ne gihuloseq mataw en ta
    asor Juda a haiqta nagan gigo hib tilehnan haqiy.
  ape-C: Shenekesh namudok, aria Pol nani Barnabas dodogowim atum heyagwreh baraen
    aria hakripesh hakri, “Douk adur. Enyudok Iruhin ananin baraen ta urik ukrip ipak
    Juda purik. Aria pekenyuk agabus aria namudok douk ipak meyoh pakri ipak madae
    yopipari um pupe wosik abom ihih nyumneh uwe, uwok. Namudok aria douk ta ukutipukuk
    unak um kupaishi douk eshesh madae Juda iri uwe aria ukripeshen.
  bgs-bgs: Asal ándà máddang i Pablo asta i Bernabe, asta igtaba dan, na mà dan, “Kailangan
    sikiyu na mga Judio tô tagnà ulitan dé katô kagi ka Manama. Su ándà kó paminág
    kani, asta igélléyan yu tô kantayan na ándà ágtamanán na ágbággén ka Manama, tô
    mga ánnà Judio tô ulitan dé katô kagi ka Manama.
  faa-faa: Arirakano Porepe Pánapase tetapō Kotimo someane mapiraraka paroaka someraka,
