    li kaa kpa ndoon na. Kina pu na, ti ga di cha nimi, ki tuk binib bi kaa ye Juu
    yaab na Uwumbɔr aabɔr.
  tzo-ZNT: Li Pabloe xchiꞌuc li Bernabee muc la xiꞌic o. ―Li voꞌoxuque baꞌyi ical
