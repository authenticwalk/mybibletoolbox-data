  bhd-bhd: किजोकि दाऊद त अपने वक्ते मां परमेशरेरी मर्ज़ी पूरी केरनेरां पत्ती मेरि
    जेव, ते अपने दादन-पड़दादन सेइं साथी दफन भोव, ते तैसेरी जान शैड़ी जेई।
  too-NT: Lā' David ixtlahuanī'ttza' ixtapuhuān Dios ixlacapūnca'n xlaca'n a'ntī ixtahui'lāna'
