  zac-NT: David bëꞌnë sirvë lu sáhiꞌ tiempë nabániꞌ. Bëꞌnë záꞌquëll ra cusë ziquë
    guniꞌi Dios lull. Perë despuësë gútill nu bëgáꞌchill. Guꞌdzë cuerpë shtë́nëll.
  kyg-kyg: Neviniꞌa Goti geꞌamo akame huteno ma mopafiꞌmo agaeꞌeꞌmo lokaeꞌa maiꞌnaya
