  nfa-nfa: 'Dhu lèke sèmi neꞌe ka: Lii Sodꞌa Koa-kio neꞌe, peka boe dhoka Daud di!
    Èdhi teꞌa sèmi èèna, lula dhèu aae Daud tao le jꞌara beꞌa ae hia kabarai na, toke
    na madhe. Ropa na madhe, ka ra padhane ne. Ngiꞌu aae na ele iie le. De èdhi teꞌa,
    na, Lii Sodꞌa Koa-kio èèna, peka boe dhoka Daud di, te ngaa dhèu leo kahèi. Ladhe
    èèna na Dhèu dhu Na pajꞌujꞌu èèna madhe, pe Ama Lamatua pamamuri hari Ne. Nèti
    èèna ka, ngiꞌu aae Na ele iie boe ciki sa.'
  tnp-tnp: “Nian Tefɨt təmatəmiəgəh, təmol natimnati mɨn iətəm Uhgɨn tolkeikei. Uərisɨg
    lan tɨmɨs, kəni kəmɨtənɨm ilah tɨpɨn mɨn, kəni nɨpətɨn təməmnəmɨt.
  urd-urd: क्यूँकि दाऊद तो अपने वक़्त में ख़ुदा की मर्ज़ी के ताबे' दार रह कर सो गया,
    और अपने बाप दादा से जा मिला, और उसके सड़ने की नौबत पहुँची।
  hot-hot: “Devit miŋ hato abô êŋ hathak yanida ami. Mi, Wapômbêŋ halam yani ek indum
    anêŋ ku êtôm anêŋ waklavôŋ atu ba hamô lôkmala vêm ma hama. Ma elav yani haviŋ
    limi ba anêŋ kupik hapalê.
  mqj-NT: Sapo' mangkanna umpalako pa'kuanna Puang Allata'alla, bonno'mi Daud anna
    dilamun sola nenena iamo nangei puru'mo batang kalena.
  rus-SYN: Давид, в свое время послужив изволению Божию, почил, и приложился к отцам
    своим, и увидел тление;
  mbh-mbh: “Na nge aken ina Devit i oma omaing ranga ve ako God i ria i nge, nge wop
    lemi ako rongan i mimi. Lamako i rin ol. Ma o tetunu i a ititeviere olo sei. Ma
    ini peti i plotu ako ru a vuvepun.
  bdd-bdd: “Gwae bewa geya Debida tauna weyahina. Debidaina ꞌina tuta Yehoba ꞌina
    nuwatuhu ꞌipaihowediya, ma ꞌiꞌamasa ta sigaliheya tubunao mahetediu ma ꞌimwahumwahulu,
  cbt-NTPO: Napoaponahuë', Tapiso' Yosë natëton, piyapi'sa' catahuarin. Ina quëran
    chiminin. Shimashonënpita pirayan pa'pitopi. Nonën chanatërin.
  rmy-SERVI: Давидо дэ пэхкири вряма терэлас бути пав воля Дэвлэхкири. Тунчи вов муля,
    лэ прахосардэ лэхкэрэ дадэнца, тай трупо лэхкоро лиляпэ прахоґа.
  srn-NT: Bika baka di David du ala sani gi den sma fu en ten leki fa Gado ben wani,
    a dede. Den poti a dedeskin fu en pe den afo fu en beri, èn a pori gwe.
  cta-NT: Nguaꞌni jyoꞌo David cña jiꞌi̱ ycuiꞌ Ndyosi lcaa tyempo loꞌo ngutiꞌi̱ nu
    cusuꞌ biꞌ chalyuu. Loꞌo ngujuii yu, liꞌ nguxatsiꞌ nguꞌ jiꞌi̱ seꞌi̱ ti loꞌo xaꞌ
    la jyoꞌo cusuꞌ jiꞌna; ndye cuañaꞌ yu ngutsuꞌ liꞌ.
  bqc-SIM: Davidipi sↄ̃ à Lua pↄeã kɛ̀ a gↄↄ. Kɛ́ à gà, wà aà mia kpàkↄ̃i ń
    a deziↄ, ↄ̃ à yaikɛ̀.
  tcz-CHONGTHU: Chule hiche thuhi David aseina ahipoi, ajeh chu David chun ama khang
    sunga Pathen lunggot lam abol jouvin athi in apu apate toh akivui khomin chule
    atahsa jong amon mang tan ahi.
  mar-mar: कारण दावीद आपल्या पिढीची देवाच्या इच्छेप्रमाणे सेवा करून मरण पावला, आपल्या
    वाडवडिलांशेजारी त्यास पुरले आणि कबरेत त्याचे शरीर कुजले.
  snp-snp: Ido Defiti kofawa minami kamenalo ya Goti kalalo meyalo meleto wenenala
    minagu ya lono olumo uto folageto aulafo-mota mele gedagu ya mele edato kono ukana
    fitala kiyami ne.
  isl-isl: Þessi orð áttu ekki við Davíð, því að hann dó, var lagður í gröf og líkami
    hans rotnaði, þegar hann hafði þjónað kynslóð sinni eins lengi og Guð vildi.
  spy-NT: Kunyoo, yu keewaany ꞉Tāwuti kuyey kiyēē kimākyinē ꞉Yēyiin ām bēsyōōsyēkyii,
    kume. Yooto /kēēmuchi wōloo /kikēēmuchi mbo kuukaanyii. Kinunchi ꞉bōōrnyii wōlooto.
  xnn-xnn: Tay si David et pinatina am-in nan inbagan Apo Dios ay ikkana isdin timpona.
    Ngem dat matey dadat ikaob isnan naikaoban din alapona gedan dat madonot nan awakna.
  mwe-mwe: Pabha, a Daudi bhayene bhakamaliyeje kutenda gubhapinjile a Nnungu nnubheleko
    lwabho, kungai gubhawile gubhabhishilwe nnikabhuli tome na ashainabhabho na shiilu
    shabho shikubholaga.
  tte-tte: Deibida iwalo besiele na nige iedeedede ibomayoi kaiwena. Kaiwena Yaubada
    ana nuwatu iginauli-wolili mwa iboita yo yona sipei salai mena tubunao mekanakavao
    mwa koina yona ipwasa yo ibowa.
  tcs-tcs: Deibid i bin serbe God wea taim blo em, den em bin ded. Dempla bin bere
    em klostu ol dem pamlelain blo em ane bodi blo em bin spoil.
  hlt-THB: David ing Khawsa ang cainaak ce amah a khuk khuiawh a bi boeih coengawh
    thi hy; a pakhqi venawh pup unawh a pum ce thu zip hawh hy.
  soq-soq: Dawid wandia walamawe God insaisawa dewasantue aupe bolen. Me nosinosiwa
    bontono teamoienawo tampo dobontoiena ita me etepa bo nagawa bedewe boalen.
  qub-qub: «Änir Davidga Dios mandashannölla Israelcunapa raynin caran. Wañur ichanga
    ñaupa wañoj castancunawan tincoj aywacuran. Cuerpunpis ismur ushacaran.
  att-att: “Wáwwagi,” kun ni Pablo nira, “ta pammagure na ngaw ni Patul Dabid sù ira
    tatolay, sinuppál na yù ure ni Namarò. Á ta pate na, initanam da sù katanamán
    nayù ira naggaká kuna. Á nallabbak gemma yù baggi na ta tanam.
  bki-bki: “Ana iliano nalo nei maka atum̃a averii tormoruo Teviti nanua beamu, bior
    karina napano naio mila Atua kiano im̃auano ban kiano tomu nalo, ban bano-o mia
    naio m̃aro garuei, ana ajivin jo bija korobinio nalo, ana mokotenano mon ea vio
    na bano-o mia menunu.
  bqp-bqp: Dauda sↄ̃ à Luda pↄyenyĩnaa kɛ̀ a gↄrↄa, à gà ò a mira kpàkũsũ kũ a
    dizinↄ pↄ́o, akũ à yagi kɛ̀.
  mcp-mcp: Dávid nywáá nyə a shí sá mítə́dʉ́gá mí Zɛmbî fwála dɛ́d. A mú yə, a dɔw
    nə osɔ́ɔ́ŋgʉ́ bɛ́, a bwo.
  hat-hat: Men, apre David te fin sèvi plan Bondye nan mitan moun ki t'ap viv menm
    lè avè l' yo, li mouri. Yo antere l' menm kote ak zansèt li yo, epi li pouri anba
    tè.
  npl-NT: Porke milák matikijtokah, ijkuak David oyolitoka, okimpalewi ikniwah n judíojteh
    ijkó kemi Dios okinawati, iwa ijkuak omikki omoseitilito iwa itatawah, iwa ikuerpo
    opajpálanki.
  bgg-bgg: Dawid ne awai ishak shii Hamangkhung-aphuii pha bliathek rek marui ne iy
    dun. Ai iy ne awai blangthek rog shii wieng phi, chiih-è, airo iy pha siu ne wieng
    shii shong dun.
  eng-TCENT: For when David had served God's purpose in his own generation, he fell
    asleep, was added to his fathers, and saw corruption.
  eng-BSB: For when David had served God’s purpose in his own generation, he fell
    asleep. His body was buried with his fathers and saw decay.
  cpu-NT: Omaperora, kaarira David-ni oñaaventakote jaka, tema jañaavaitakaapaintziri
    Pava irika David-ni, ipoña imakoryaake, itsipataari ivaisatziite ikitayetaa, arira
    oshitzitairi ivatha.
  san-ASM: দাযূদা ঈশ্ৱৰাভিমতসেৱাযৈ নিজাযুষি ৱ্যযিতে সতি স মহানিদ্ৰাং প্ৰাপ্য নিজৈঃ
    পূৰ্ৱ্ৱপুৰুষৈঃ সহ মিলিতঃ সন্ অক্ষীযত;
  tod-tod: Tama Davide ɓegai ma ga botii ɠɛ GALA bɛ ná-yeeɠɛɠalai zu, é zaani, é
    li mɛmɛwolani pɔ, é luula.
  tac-NT: '''Lige alué Rabí nóchale napurigá nulele Onorúgame. ''Lige mukule alué
    Rabí a''kinana. ''Lige alé resochí rekáliru gatega alué Rabí rijimálala ''yúriga.
    ''Lige ''ma bikale alué sa''pala alé bo''igá.'
  eng-WEBPB: For David, after he had in his own generation served the counsel of God,
    fell asleep, was laid with his fathers, and saw decay.
  gfk-H: “I palai bia kaikek ra nianga i ta hanuat tutun kanong Dewit ga gil haruatanei
    tar ing Kalou ga pidik bia na gil. Ga gil hua tano nuna pakana bung na nilon ma
    gaam maat um. Ma di ga bus tikanei ia ma ira hintubuna, ma no palatamaina ga mapus.
  viv-viv: Au Devida babiya gimiyami ana toveya, gavaimi Yaubada givehimeya amine,
    au gifaisewana ada muliya giꞋalika, au tamaneyao lilidiya hitauna be wowona giꞋalilina.
  yao-yao: Nambo nginiŵa yele ku che Daudi, pakuŵa che Daudi nsyene ŵatendekenye malinga
    ni iŵaisachile Akunnungu kutendekanya katema kao, nipele ŵawile ni ŵaasichile
    mu lilembe lya mbugu pachiŵandi ni achatati ŵao, ni chiilu chao chaosile.
  tgp-tgp: Matan David, hitahun haratu mo vai na masalon God na nona rani, mo mate
    ale la tavunia peresi na tahisana, epena mo r̃ovo.
  auc-NT: “Awënë Dabii wodi guiquënë Wængonguï nänö änönö ante ëñëninque adoyedë quëwënäni
    beyæ̈ waa cædingä inte edæ näñe wæ̈ninque tömengä mæ̈mæ̈idi weca æiyongä tömengä
    baö ïnï ñömænte bagatimpa.
  kbc-NT: Odaa Paulo eɡ̶idaaɡ̶ee me datematika, odaa jeɡ̶ee, “Niɡ̶idiaaɡ̶idi Davi
    naɡ̶a igodi ijoatawece libaketedi, Aneotedoɡ̶oji ane yajigoteta meote me yaxawa
    ɡ̶odaamipi niɡ̶ijoa nokododi, odaa ja yeleo. Odaa joɡ̶onaligitini miditaɡ̶a anonaligite
    laamipi, odaa lolaadi ja neladi.
  bmh-bmh: Ig abiu, Devit go duailel ameagab Uwait en ougab noumaimai, gonugau ze
    unum sesamorai dareun. Dai dai go noumina, gonugau embigeg agal eb ob oug waugab
    eb ob oug hina, gonugau enib beleun.
  ctu-BL: Che' bʌ tsa' ujti i coltan i pi'ʌlob che' bajche' yom Dios, melel tsa' chʌmi
    David. Tsa' mujqui ba' mucul i ñojte'el. Tsa' oc'mi.
  meq-meq: «Davit a həlay i məndze ŋgay na, kə ge wu nakə a yay a gər a Mbəlom aye.
    Ma dəba eye Davit a mət. Ta la na ka təv i bəba təte ŋgay hay ada kə ze ma tsəvay.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, chadcha Daviin sĩi Hẽwandamau nem jaaumamta
    wau k'itʌʌ hawi meetarr. Mag meebaadeewai parhoobam k'ʌʌn hauk'eerjemjö hich jöoin
    dʌ̈i hãba hauk'ërwi hich hag heepai jẽbeg pajimgui hajim hanʌm.
  alp-NT: Dauta iono lulu Alla Iulakeine peneka, kai imata peneka kai hnoukeni tehaike
    eni ntuane menaru. Kai pulueni peneka.
  san-VEL: daayuudaa ii"svaraabhimatasevaayai nijaayu.si vyayite sati sa mahaanidraa.m
    praapya nijai.h puurvvapuru.sai.h saha milita.h san ak.siiyata;
  kbq-kbq: Deviti'a, agrama manino e'nea knafina Anumzamo'ma erigahane huno hunte'nea
    eri'zana eri vagareteno, frige'za negehoma asentenafi ome asentageno avufamo'a
    kasri'ne.
  kbh-kbh: David, chabe tempo imojoyenëngbiama tojanma, ndayá cha chaomama Bëngbe
    Bëtsá tojanjuabocá. Cha tojanóbana y tmojanatbontsá chë chabe bëts taitángbioye
    tmojanëtabuantsá luarents̈e, y chabe cuerpo tojanopochocá.
  ron-LSB: Căci David, după ce a slujit în neamul său sfatul lui Dumnezeu, a adormit,
    a fost culcat cu părinții săi și a văzut putrezirea.
  pon-pon: Pwe Dawid lao kapwaiada a papa on kupur en Kot ni a anjau, ap jaimokelar,
    a jaredier impan jam a ko, ap mor pajan.
  nhe-BL: “Pero ni tlajtoli ax camatqui tlen David pampa David tequitic ica itlacajhua
    huan teipa mijqui huan quitlalpachojque huan palanqui itlacayo.
  sps-sps: Sen Devit binun ya vovou iny ton mangiir ten Gov te toto ya patsun puputaa
    to ya mat to ri kats iny towa panan a fo nuatsin ya, ana puan ya kuav ravaa kan
    nato.
  wnc-wnc: “Ge atnataamang. Wamu waaknga Devitde dua natake yakutden. Devitda puya
    Anutue bania take tasiwikge natapbut taknga tawake tasiwan puyuwana akumbut. Akupan
    keu bapunabam kwaiking katang kwaiwa iaya undanggan bukatakut.
  bus-bus: Dauda sↄ̃ Luda pↄyezi kɛ̀ a gurↄↄa, à gà wà à mira kpàkↄ̃zi kↄ̃n à dezinↄ
    pↄ́o, ben à yai kũ̀.
  gub-BL: Ta'e Tawi a'e xe, wikuwe mehe weruzar Tupàn ze'eg a'e xe. Na'e umàno. Iànàm
    utym heraha wàmuzgwer wanuwake wà. Ipuga a'e.
  imo-imo: Aku nimu ungumu Devitindo naa nimu. Oi Devit molorumu wali Devitini Goteni
    tewi nimu kongonoma pali tepalie yu kolorumu. Aku wali yunge lapali kinye ono
    teringi kinye yunge kangimu pururumu.
  boj-boj: Niŋgi qalie, Devit a mandamq di sosiqa a Qotei aqa areqalo dauryoqnej.
    A moinaqa aqa jejamu subq ateb. Aqa moma naŋgi nami subq ateleŋeb a dego degsib
    subq ateb. Onaqa aqa jejamu subq di qusaej.
  eng-DRA: 'For David, when he had served in his generation, according to the will
    of God, slept: and was laid unto his fathers, and saw corruption.'
  knf-knf: Dayiţ ul ţi wal wi nul, wi adoluŋ uŋal wi Naşibaţi aşë piinţ akeţ, kë bamoya
    na başin kë apuţi.
  san-KHM: ទាយូទា ឦឝ្វរាភិមតសេវាយៃ និជាយុឞិ វ្យយិតេ សតិ ស មហានិទ្រាំ ប្រាប្យ និជៃះ
    បូវ៌្វបុរុឞៃះ សហ មិលិតះ សន៑ អក្ឞីយត;
  arn-NT: “Fewla may, feyngey, ta David tañi poyefiel tañi kuyfike che em, Ngünechen
    ta femaymi ñi pietew mew, ‘welu ta kisu larpuy chew ñi rüngalkülemum tañi chaw
    rüngalngey ta kisu’, fey tañi kuerpu funay.
  zas-NT: Yan diidxliczi diidx guin ree ad rnieet reen xcwent Davi, din chi gulox
    gunabeeman bejn ree xtiampaman ziꞌc rëb Dios nabeeman, dxel güjtaman, biguieꞌchaman
    abiꞌ guxin xcuerpaman.
  ken-NT: Mandɛm abhɨ́kɨ́ rɛm nyaka mɛnyɨŋ ɛbhɛn chi ɛ̌ti Mfɔ Debhít mbɔnyunɛ Debhít
    ánáŋá nɔ́kɔ́ bɛtɨk Mandɛm áchyɛ́ yi ánkʉ́ fá amɨk ndu ayi mpok, agú akoŋo
    bachǐmbɨ bhi. Apɔɔ ndǔ nnɛm.
