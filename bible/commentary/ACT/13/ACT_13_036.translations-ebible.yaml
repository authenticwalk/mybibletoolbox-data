  mig-NT: Chi̱ David, ni̱ jatíñu‑de nuu̱ Dios, ni̱ sá'a‑de ja̱ kuní máá‑yá. Te ni̱
    jínu kuia̱‑de, te ni̱ ji'i̱‑de. Te ni̱ yu̱ji‑de ma̱'ñú táa̱‑de. Te ni̱ te'yu̱
    ndija‑de.
  bps-bps: “Na i man Dabid ise gablà di kton, du di kafnge i kdee fimò Dwata kenen
