verse: ACT.013.036
translations:
  kpx-kpx: Nahi hilokage Deividiu Dilava isivimo au esemu kebia tedaevenata hatige
    abu mai guliage uoholinu. Iale ata tumute keu Deividi holioholinu.
  okv-H: amita be amo David na amita iji te God ta pure tapa avo enu irae enu pehenu
    amita ohihi kovari degi vahai ai ta koveo sari ena.
  tbo-tbo: Geka paliwitumaganana ega Dawita binei babana Dawita a u houga Yaubada
    a nugotuhu i wootagohi po i hilage. Ma googana kokowagahi u liyaliyana hi guluwi
    po hinina i buda.
  mal-C: “ദാവീദ് തന്റെ തലമുറയിൽ ദൈവോദ്ദേശ്യം നിറവേറ്റിയശേഷം നിദ്രപ്രാപിച്ചു; പിതാക്കന്മാരോടൊപ്പം
    അടക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ ശരീരം ജീർണിച്ചുപോകുകയും ചെയ്തു.
  grc-SR: Δαυὶδ μὲν γὰρ ἰδίᾳ γενεᾷ ὑπηρετήσας τῇ τοῦ θεοῦ βουλῇ ἐκοιμήθη, καὶ προσετέθη
    πρὸς τοὺς πατέρας αὐτοῦ, καὶ εἶδεν διαφθοράν·
  bgc-bgc: दाऊद तो परमेसवर की मर्जी कै मुताबिक अपणे बखत म्ह सेवा करकै मर गया, अर अपणे
    बाप-दाद्या म्ह जा मिल्या, अर सड़ भी गया।
  khz-khz: Davida gena gulu ai Palagu gena vetugunagi eago-veniawai aonai ekwaregato,
    ne tenena lagarai getoleato, e tauniparana eporagato.
  deu-TKW: David, nachdem er zu seiner Zeit dem Willen Gottes gedient hat, ist ja
    entschlafen, und zu seinen Vätern versammelt, und hat die Verwesung gesehen.
  zsr-NT: Le guc queëꞌ David nac bëꞌ. Gdöd benëꞌ dxin laugac bunách uládz queëꞌ, ca
    naꞌ gna béꞌinëꞌ lëꞌ Dios, niꞌr gutiëꞌ atiꞌ gulaguꞌë lëꞌ yeru ba ga nacuꞌë xuz
    xtauꞌhuëꞌ, atiꞌ gnit le gyaꞌ gbanëꞌ.
  lin-lin: Nzokande, Davidi, sima na ye kokokisa mabongisi ya Nzambe na tango na ye,
    akufaki mpe akundamaki pembeni ya bakoko na ye ; boye nzoto na ye epolaki.
  hns-NT: Daawied aapan tem me Parmeswar ke bietjaar poera karies. Tab oe mar gail
    aur okar mattie okar baap-daada lage paral. Okar dehie sar gail hai.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, chadcha Daviin sĩi Ẽwandamau nem jaaumamta
    wau khitʉʉ awi meetarr. Mag meebaadeewai parhoobam khʉʉn aukheerjemjö ich jöoin
    dʉ̈i ãba aukhërwi ich ag eepai jẽbeg pajimgui ajim anʉm.
  eng-EMTV: “For David indeed in his own generation, having served by the purpose
    of God, died, and was buried with his fathers, and saw corruption;
  mib-NT: Te David chi jíní yō jeē ní jejníñu de nuū ñáyuu ní cotecu de jíín, nájnūhun
    ni cuni Yaā Dios. Te ni jihī de, te ni quindūji de nájnūhun ni quindūji tāca jíí
    yō, te ni tehyū de.
  lif-NT2: दाउदरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ कुहिङ्‌मन् खाराक् सेवा चोगु, हे़क्‍क्‍याङ्
    खुने़ॽ स्‍ये़रो॥ हे़क्‍क्‍याङ् आनिगे़ पाधे़बाहाॽनुए मे़हुम्‍सुआङ् किःरे़ पेरो॥
  xnj-xnj: Daudi mwene ahengili geigana Chapanga mulukumbi lwaki, na kangi afwili
    na kuvikiwa mu litinda la mbugu papipi na vagogo vaki, na higa yaki yawolili.
  mmx-mmx: Devit gam tebeng lugugu at ne Moroa ap mo levenaleng teren, la melemu ni
    ga met, la digak mir i saparap lavalabat teren, la ni gap sopso.
  cbr-NT: Usaquian Davidnën cuënëo 'aínbi cananuna 'unanin, Nucën Papa Dios cuëëncësabi
    oquin 'apu 'ixun aín menu 'icë unicama 'aquintancëx ca David bamacëxa. Bamacë
    ca anu aín aintsi maían anuribi maíncancëxa. Maíncëx ca chëquiacëxa.
  tee-NT: Pus ju David ch'alhcatnanilh ju lapanacni tachi ju junilh ju Dios. Chai
    astan nilh chai macnucalh tachi ju ix'alacmacnucanta ju ixlacpai'an chai puch'ilh
    ju ixlacatuna.
  eng-LSV: for David, indeed, having served his own generation by the will of God,
    fell asleep, and was added to his fathers, and saw corruption,
  cak-NT: Pero ri David, cuando can ruq'uison chic can ri samaj ri ruyo'n-pe ri Dios
    che, xcom, y xbemuk can ri anchi' je-mukun-wi ri rati't-rumama', y can xk'ey-wi
    ri ruch'acul.
  pah-NT: —Daviva'ea nonhimombe'ui javo, ei Paulo'ga. A'ereki Daviva'ea opoko na'ẽ
    ojupiva'ea Tupana'ga remimbotarimova'ea rehe okovo. Aerẽ ahe manoi. A'ero ahere'yjava'ea
    ahera'oa rerohoi inog̃a aheramonhava'ea ypyvo, ei ga. Kirẽ inemahivamo ahera'oa
    upa a'ero.
  sja-NT: ’Wãara na eujãde bak'ãri, Rey Davidpa ooji Tachi Ak'õrepa k'ĩsia iru badak'a.
    Maap'eda jai-idaaji. Ɨajida chi ak'õreerã ik'aawa mãik'aapa ichi k'ap'ɨa beraudachi.
  xed-xed: Ma fitika nzakwa Dawuda nda hafu ná, mnda ksanatá slna ta Lazglafta ya.
    Maganamaga ta skwi ta kumə tsi. Ka mtutá tsi, ka lamtá lu tavata dzidzíhani, ka
    rwuta tsi.
  mks-NT: Ta sa̱ xíni̱ yo̱ co̱ cáha̱n ña̱ yóho sa̱há ña̱ na̱caja David jáchi̱ tá na̱ndihi
    na̱caja da ña̱ na̱sahnda Ndióxi̱ nu̱ dá já na̱xi̱hi̱ da̱ ta na̱jándu̱xu̱ na̱ da̱
    nu̱ú na̱ndu̱xu̱ tásáhnu jícó da̱. Ta na̱ta̱hyi̱ yiquí cu̱ñu da̱ cán.
  gfk-S: “I palai be kike ra nianga te hanawat tutuno kinong Dawit ga gil haruatne
    ter ing God ga pingit be na gil. Iga gil hobi tano nuno pana bung na nilon ma
    igom mat um. Ma di ga bus tikane ie ma ira hintubuno, ma no palatamaine ga mapus.
  bmu-bmu: 'Nini kiŋ Deiwidkö könaŋi mötzin: Yaŋön malmalŋi mala Anutugö jitŋi wuataŋgöba
    nup waŋgiyöhi, mi mem teköba nöŋ qeba kömuyök. Kömui ambösakonurupŋi yeŋgö kösutŋine
    löm kölgetka qamötŋan ahöba gisahöba qahöwahök.'
  dgz-dgz: Nop ame God wani Devit menan ya wan iwa Devit wam mega gapan God dim da
    anuni taitameni amba me boen. Boeni omae baewa den tune etua puakaen.
  eng-GNV: Howbeit, Dauid after hee had serued his time by the counsell of God, hee
    slept, and was laid with his fathers, and sawe corruption.
  zaa-NT: Porqui'ni David nna hua liba beni bi nu rú'ulatsi' Tata Dios loti' gùdua
    bi yétsiloyu. Gùttì ba bi nna bigàttsì' bi làti bigattsi' ca tà' tàta qui' bía
    nna gutsu' bá cuerpo qui' bi.
  eng-WEBSTER: 'For David, after he had served his own generation by the will of God,
    fell asleep, and was laid to his fathers, and saw corruption:'
  guh-guh: Davidpijinë abaxë itsa asaë tsaponaponae, jumecovënëtsiaponapona pacuenia
    Dioso itorobatsi. Bajaraxuacujinae Davidpijinë tëpa baja. Nexata Davidpijinë mëthëtatsi
    pamojivimi pemëthëanë muxuneneta. Nexata Davidpijinë mëthëabelia perabëtsabana
    baja.
  bon-bon: Daawida lui padare cabu ireclota enajuji, tabe Acejiyame me singi jewenemuji,
    piba budre äbituji. Teepi gape me teebine ecitujisi teeme kaakesaare gome, siige
    teeme tääpe gape cabu ocwäwuji.
  nhw-BL: “Pero ni camanali amo camanalti tlen David pampa David tequitqui ica imasehualhua
    huan teipa mijqui huan quitlalpachojque huan palanqui itlacayo.
  mgw-mgw: “Kwa mwanjaa Daudi aapangite mwapalage Nnu'ngu' nsimu wake, bu'kapo ngawaa
    no sikilwa papipi na kiu'ku'lu' bake, na yi'ga yake ngaibola.
  swh-ONEN: “Kwa maana Daudi akiisha kulitumikia kusudi la Mungu katika kizazi chake,
    alilala; akazikwa pamoja na baba zake na mwili wake ukaoza.
  wbi-wbi: Ulwakuva u Daudi ye avombile uvughane vwa Nguluve mukikolo kya mwene, akaghonelela,
    alyaghonile palikimo na vapafi va mwene, pe alyavwaghile uvunangike,
  bba-bba: Domi Dɑfidi u kuɑ ye Gusunɔ u himbɑ kuɑ u ko win tiin wɑɑti sɔɔ. Yen biru
    u kpunɑ u ɡu mɑ bɑ nùn sikuɑ kɑ win sikɑdobɑ sɑnnu mɑ win wɑsi kɔ̃sɑ.
  eng-KJVCPB: 'For David, after he had served his own generation by the will of God,
    fell on sleep, and was laid unto his fathers, and saw corruption:'
  kgk-NT: 'Upéi he''i jevy judeu kwéry-pe: —Ha myamyrĩ Davi katu ojapo oiko-vy va''ekwe
    Nhandejáry remimbota oikove reheve. Upe rire, ojapopa rire omano va''ekwe. He''ýi
    kwéry retekwe pa''ũ-my omoĩ va''ekwe itakwagwasu-py. Upéi inemba Davi retekwe.
    Ojeroaigwepa-ma.'
  waj-waj: Davuitiiva varioo Anutuuqaa mmooriivaa iima taika kioo putuduu inna nnabaivaa
    varada oro ari rubuungainna mmata nnau vainiivau hau kiooduu vainno nnabaivo uudairavai.
  cpy-cpy: Omaperotatyaa, kaari David ikenkithata-koete jaka, tema rañaakaa-paentziri
    Tajorentsi, ari imakoryaaki, itsipataari iwaejatziteni ikitayitaa, ari oshitzi-teeri
    iwatha.
  mpx-mpx: He Deibid i ba i ola o, nige totona bana i oola, kaiwena iya wana sauga
    elana Yehoba wana nuwatu i ginol yaka abwe i yaomal. Tuwana hi teliek salaiya
    alonau tubunau ge i bweyan.
  wbp-wbp: Nyampu jaruju Payipulurla, kula Tapiti-kirli yangka kujarla Kaaturlu nyiyarningkijarra
    yungu warrki. Kujalpa Tapiti nyinaja wankaru, ngulajurla ngari nyiyarningkijarra
    warrkiji yungu, ngulajulparla warrki-jarrija Kaatukuju. Ngula-jangkaju, Tapitiji
    palijalku. Ngula kujalu yapa ngalya-karirli milyingka yirrarnu nyanungu-nyangu-paturlajinta
    nyurnunyurnu-paturlajinta, ngulaju nyanungu-nyanguju palkaju pukulyu-jarrija.
  luo-luo: “Nimar kane Daudi osetimo dwaro Nyasaye e ndalone, to notho moike kama
    noyike kwerene, mi ringre notowo,
  nhe-NT: “Pero ni tlajtoli ax camatqui tlen David pampa David tequitic ica itlacajhua
    huan teipa mijqui huan quitlalpachojque huan palanqui itlacayo.
  aii-aii: ”ܕܵܘܝܼܕ ܒܕܵܘܪܵܐ ܕܓܵܢܹܗ ܦܠܝܼܚ ܠܹܗ ܘܬܘܼܡܸܡ ܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܕܡܝܼܟ݂
    ܠܹܗ، ܘܦܝܼܫ ܠܹܗ ܩܒ݂ܝܼܪܵܐ ܥܲܡ ܐܲܒ݂ܵܗܵܬܘܼ̈ܗ‌ܝ ܘܚܪܝܼܒ݂ ܠܹܗ ܦܲܓ݂ܪܹܗ.
  esk-NT: David-guuq savautrigaluaqmiruaq Agaayyutmik iñuułiġmiñi. Tuqupman iḷuviġniġaat
    piqasiutiplugu sivulliaŋiñun, timaa aasiiñ tavrani aupluni.
  msb-msb: “Matuod ini kay pakatuman ni David sa katuyuan san Dios sa iya sadiri na
    panahon, napatay kag ginlubong kaupod san iya mga kalulululuhan, tapos nagdunot,
  cpa-NT: Jøng² ca¹jon¹ báh³ David mi³ca¹mi¹ti¹dsa jǿg³ ca¹juúh² Diú¹³ hi² jmo¹dsa
    ja³cog² dsa² jmøi¹guǿi¹ jian¹²dsa. Jøng² ca¹ŋi³hag³dsa ju³lah ni³hog¹² dsa² canh¹³
    quián¹²dsa. Ca¹hen¹ báh³ jmø²ŋǿ¹² quiah¹²dsa.
  dso-dso: ଦାଉଦ୍‌ ସାସନ୍‌ କଲାବେଲେ ପର୍‌ମେସର୍‌ ମନ୍‌ କଲା ଇସାବେ କାମ୍‌ କରି ସାରାସାରି ମଲା
    । ଆରି ଆନିଦାଦିମନର୍‌ ସଙ୍ଗ୍‍ ତପିଅଇଲା । ତାର୍‌ ଗାଗଡ୍‌ ସମାଦିତେଇ କୁଇଲା ।
  meu-meu: Badina be David ese ena uru ai Dirava isiaina e lao heniva, Dirava ena
    ura heḡereḡerena ai, bena vada e mase, senena loḡora ida vada eha hebou; tau-anina
    be e pata.
  yva-NT: Urairije umaso mamo Daud po ratoe, weramu po taune aura jewen. Daud po Amisye
    apa bekere rarijat bintabo arono tuna no mine vone so, umba kakai muno antuna
    maisyare muno apa anene mansamaisy tavon, umba anasino kopa maug kobe.
  dgc-dgc: Mara ti Dabid, sinunud na i Diyos to panahun na, pero minate siya, sakay
    nielbéng de be siya to lébeng du apo na, tulos nahunot tu bégi na.
  zpm-NT: Rlu led Davite raquiet ga, sac zeeṉe bza dze ne goc me dziin lo meṉladz
    me laa me gut, ni zaatne pqueets zho me, ga bnitlo xcuerp me.
  hix-NT: Thokohra ryhe àro wyaro nmenhoy hamà, Dafe heno. Noro heno hunutho rma nanhàntay
    hamà, twayhàtxhe. Twayehpàra ro rma haka, Khoryenkom yoyukye hatà, tàmryenon komo
    yowakryenàr hoko. Àro wyaro tàwya Khoryenkomo yoyuhtukatxhe rma, wayehye heno
    hatà, kekon hatà. Àhoryen heno kom waka nenamtxownà hatà. Enamsahotho rma, nanhàntekon
    hamà, kekon hatà.
  sim-sim: Hako nir angop ni heyenda sir, Devit os misambik or liri wolo Avui Wasilaka
    mbari mashi nom tiyandari ora. Uhu nor hashirik orin limu wakor owera, neloko
    orhin li wakor owendari hom. Ushirik maome orhi angop kuvayiri sir.
  npi-ULB: किनभने दाऊदले उनको पुस्तामा परमेश्‍वरको इच्छाअनुसार सेवा गरेपछि, उनको मृत्य
    भयो र उनलाई उनका पितापुर्खाहरूसँगै राखियो र उनको शरीर कुहियो ।
  cgc-cgc: “Gapadayon pa gid Pablo i ta iya na mga ambal, “Nlaman ta na ula paisturya
    Ari David parti ya ta iya na kaugalingen tak na natuman din en tanan na mga papabuat
    ta Dyos ki kanen naan ta iya na timpo, napatay kanen ya daw palebbeng naan tengnged
    ta iya na mga kaapuan daw nalunot iya na lawa.
  tim-tim: Dawidiŋe den kulemgoep amâ ikiŋaet bo kulemgoep are nâŋgâmaen are Anutuŋe
    âi makmâ hârem waŋep. Are luâklupŋe yeŋgâlân âi mem metem âmâ moep. Mondo bâgilupŋaet
    sumân hangombiâ hambuep.
  yor-yor: “Nítorí lẹ́yìn ìgbà ti Dafidi ti sin ìran rẹ tan nípa ìfẹ́ Ọlọ́run, ó sùn,
    a sì tẹ́ ẹ ti àwọn baba rẹ̀, ara rẹ̀ sì rí ìdíbàjẹ́.
  wos-wos: “Nani xékélaki. Devit ané héfambu rendén nukwambu dé Devit God mawuli yandéka
    maki dé jémba ya. Jémba yataka hiyandéka déka mandéka wali déré réméndaka déka
    fusa dé blaré.
  emp-NTPO: Davi zocai b̶asid̶e Ãcõrẽba idjid̶eba osia idjia quĩrĩã b̶ad̶a quĩrãca.
    Maʌ̃be Davira jaid̶aped̶a tʌb̶arisid̶aa idji drõãenabemarã tʌb̶ariped̶ad̶ama.
    Maʌ̃ne idjira b̶erawasia.
  eng-F35: Now David, after he had served his own generation by the will of God, fell
    asleep, was buried with his fathers, and saw decay;
  ind-ind: Perkataan itu bukan tentang Daud sendiri. Buktinya, sesudah dia mengabdi
    bagi umat Allah selama hidupnya, dia juga meninggal. Dan dia dikuburkan sama seperti
    para leluhurnya. Jadi tubuh Daud sudah hancur di situ.
  pes-OPCB: این آیه اشاره به داوود نیست چون داوود، در زمان خود مطابق میل خدا خدمت
    کرد و بعد مرد، دفن شد و بدنش نیز پوسید.
  mpt-mpt: Nibo tekein kebuobe, sinanggwano Debite mo kaaim blim bie dimo e Gode okoko
    okok kebinea kaanea e meletani debeb moniba e faninwali dolbueibbuei kikib ye
    dobbuniba klaanebu otane
  ssx-ssx: Deipidi ipika꞉ hayeke pita꞉ta꞉ Koda꞉na꞉ hone pa꞉la꞉ ekimanu pia꞉tiki pu
    hao wetepena꞉ homeekeme. Ipika꞉ apa꞉mei ameda lapa꞉ pimiki alena꞉ ipiki make koto
    pa꞉ta꞉ lapa꞉ pimikipate ipika꞉ loke make tandepeekeme.
  mkl-mkl: Dɑvidi tɑkɑɛ í ce mii iyi Ilɑɑɔ̃ í dɑsiɛ í bɛi í ku, nɔ ɑ̀ suu kɔkɔi bɑlɑɛ
    ŋɑ nɔ ɑrɑɛ í sɑ̃mi, mɑ̀ irei.
  gaq-gaq: ଦାଉଦ ମେଁନେ ସାସନ୍‍ କେଲା ଇସ୍‍ପର୍‍ନେ ଉଦେସ୍‍କେ ପୁରନ୍ ଡିଂଚେ ଇଡ଼ିଙ୍ଗ୍‍ ମେଁ ଗୁଏକେ
    ବାରି ନ୍ତା ଞ୍ଜାଇଂ ଏତେ ରାଃଚ୍ୟାମ୍ବନ୍ନିଆ ଆତି ଆର୍କେ । ମାତର୍‍ ମେଇଂନେ ଗାଗ୍‍ଡ଼େ ରାଚିଆମ୍ୱନ୍ନିଆ
    ଚିନାବାନା ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: “Dawitey ba wode Xoossaa qofaa polidaappe guye hayqqidi ba aawatara moogettidi
    wooqis.
  unx-unx: ଦାଉଦ୍‌ ଆୟାଃ ଜୀନିଦ୍‌ ଦିପିଲିରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ଲେକାଗି, ସୁସାର୍‌କେଦ୍‌ତେ
    ଜୀଉତାୟାଃ ଟୁଣ୍ଡୁକେଦା ଆଡଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କଲଃ ତପାୟାନାଏ । ଆୟାଃ ଗନଏଃ ହଡ଼୍‌ମ ତପାଗାଡ଼ାରେୟାଃ
    ହାସାରେ ମେସାୟାନା ।
  gah-gah: Tevitini mogonáa mota geleaká noune. Aí nene Ómasímo hoza gakó lotamó nene
    vegenala zuhaloka hoza aleloko vike ale asú oake hilimó. Helekago, avolagini gonosíini
    milikimiakakú milimikago, agupéa anuva oko gelesa imó nenazo, nugupéa anuva aminogo
    ive loko li gakó nene Tevititoka gihila zemimóza,
