    hijiyita hoka tokoma atyo eháre.'
  llg-llg: 'Teteꞌben na leo iak: sosoꞌda Koa-kiok ia tana tuꞌduk Dauk ndia! Ita bubuluk
    leondiak, huu Mane Dauk ana tao dedeꞌa neulauk noꞌuk fee ndia nusan, bei fo ana
