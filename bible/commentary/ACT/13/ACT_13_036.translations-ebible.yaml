  zyp-NT: David taco Khazing rai khah a chaitlung tai hre ka, thi ka, a mapaw sahlo
    khakhei phung he ka, a rawh cawh a thu.
  sey-NT: Deꞌoji, yure ja̱je paꞌiye sëte casiꞌi. David cato Maijaꞌquë i̱te cua̱ñeseꞌeje̱
