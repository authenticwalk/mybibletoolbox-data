  jiv-NT: ‘Nekaatarum, yatsurtiram, Yuska Tawitia aya̱shi̱n tíchamiayi nuna. Tawitkia
    Yus tímian amuk jakamiayi. Túrasha ni aya̱shiṉkia káurmiayi.
  otm-NT: Pɛ nu ra David nu'bʉ mí jua'a rá 'bɛfi ngue bi 'yørpa rá pähä Oją gätho
