    taman, kare bengar tukunun.
  san-DEV: दायूदा ईश्वराभिमतसेवायै निजायुषि व्ययिते सति स महानिद्रां प्राप्य निजैः
    पूर्व्वपुरुषैः सह मिलितः सन् अक्षीयत;
  tna-NT: Biahua tiempo beju David chenu ja cristiano cuana saida cuatsasiataidha,
