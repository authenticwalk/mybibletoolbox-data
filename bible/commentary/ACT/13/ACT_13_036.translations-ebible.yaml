  grc-BYZ: Δαυῒδ μὲν γὰρ ἰδίᾳ γενεᾷ ὑπηρετήσας τῇ τοῦ Θεοῦ βουλῇ ἐκοιμήθη καὶ προσετέθη
    πρὸς τοὺς πατέρας αὐτοῦ καὶ εἶδε διαφθοράν·
  cpc-NT: Imapiro, kaari David-ni onkinkithatakoti jaka, tima jañaakaapaintziri Pawa
