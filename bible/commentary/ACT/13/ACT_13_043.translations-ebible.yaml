  ixl-NNT: As tul maꞌtik itzojpu veꞌt u nukꞌueꞌ tu u atinbꞌaleꞌ tetz nachbꞌal Tiixh,
    as nimal unqꞌa tiaal Israel tukꞌ kaꞌt unqꞌa jit tiaal Israel uveꞌ nik toksa taama
