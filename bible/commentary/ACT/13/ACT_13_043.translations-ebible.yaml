    pokere Poru yo Banabasi ubumpu iyapana ki tademupu teyateyama, tagubu ke; “Wi
    bitaga wibo wadamana ki ka Mamanuga God rikapupu deni mena wi wadinibu bagi ki
    pokere e yonai ki wi eba kamadumuri ko sumapiyoi idiwoi.”
  nko-NT: Brɛ́á ahá ámʋ bɛdalɩ Yudafɔ ofíakpa ɩnʋ á, Yudafɔ tsɔtsɔɔtsɔ pʋ́ ɔmá
    bámbátɔ́ abí ánɩ́ bawíé Yudafɔ osúmtɔ́ bɛkplá buo Paulo mʋa Barnaba. Mʋ́
    sʋ sumbí ayɔpʋ́ ánfɩ bɔtɔɩ́ kplá amʋ́ bɛɛ, bʋpʋ́ʋ ansɩ́ dɩnka Bulu awɩtɔlɛsʋ.
  bsn-NT: Jud'io masa, to yicõari gãjerã Diore rʉ̃cʉbʉorã quẽne, Pablo, Bernabé rãca
