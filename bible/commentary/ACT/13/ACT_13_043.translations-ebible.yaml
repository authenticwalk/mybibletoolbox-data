    maasebegi, elea ilima säla ïahalea, Godea ugila negelo dibea ami fodola namialola
    gelola säla ï.
  quh-NT: Tantacuy tucucojtintaj ashqha israel runas paycunata khaterkancu, israelpa
    Diosninta yupaychajcunaman tucojcunapis. Pablo Bernabewantaj tucuy paycunata yuyaycharkancu
    c'acha Diospa yanapaynillanwanpuni causacunancuta.
  kwi-kwi: Wanmakmuruz Judío kammu yalkis puzarawane, akkwan Judío awaruzkas Judío
    awakana namtɨttuzkas Pablorakas Bernabérakas kanpaara. Dios usparuza pashinamtu.
    Kamtanamtuasmin, uspane usparuza kurunnara, Diosta kanpaanapa.
  agm-agm: Aihɨ isɨhiya usa aŋɨ awaindɨhandɨ namasi aŋɨpɨpɨhapɨ niyauhɨ usa taahiyɨhiya
    Judaahiyaunɨ amɨ isɨhiya usa Judaahiyaamatɨmetahiya Autaahaatɨhopɨ aunɨhɨhɨrɨ
    katɨwɨ gaapundohiyɨhiyaunɨ Poriyɨ Banapaasiyai nuwipinjai nowaayopo. Nuwipinjai
    niyauhɨ kiyai Porɨho pɨwɨha andɨtɨwiwɨha saundataase, “Autaahaatɨho aimɨ gaahandɨ
    nasamihɨ newaayowɨ kɨmandɨ gaamandɨ nehotɨmandetɨ andɨtitɨwɨ bimaawɨse,” undataase.
  ubr-ubr: Sabu asi ruayo emon sitagege mom, ato Jew yangan a sabu men Jew yangan
