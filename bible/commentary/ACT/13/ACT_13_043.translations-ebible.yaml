  ong-ong: Wem mete naro pe pusa winem liti pifei onposio Ma Ili, leye lo mete wuru
    piti Israel pire mete nemple polsi Pol lire Barnabas. Fei mete titi tingowo tirpepe
    talpope weli piti ma pesiepe il fei pepei pirkilau pifei eti teingi piti Ma Ili.”
  tnn-tnn: Kən nian netəmim kəmotiet e nimə, ilat tepət kəmotətəu-pən Pol ne Panapas.
    Netəm əh, neen noanol mɨn rəha Isrel, kən neen netəm rəha ikɨn mɨn itəm kəmotapəs
    rəhalat nahatətəən moatətəu-pən nahatətəən rəha netəm Isrel. Kən ilau kəmuəghat
    kəm ilat matuən-ipən əskasɨk kəm ilat məmə, “Onəkotəkəike motaskəlɨm nahatətəən
    rəhatəmat e Uhgɨn.”
  hch-NT: Tuquipa mehecünecu yumüiretü Huriyusixi menivaranucuveiya Papuru Verunavemame,
    hipatüta Cacaüyari me'ayexeiyatü Huriyusixi memayuyeitüa vahamatü. Müme metenivacuxaxatüvacaitüni
    menivatuicacaitüni memüyuhayevacü tavari memücayupatacü Cacaüyari 'aixüa tiuca'iyaricacu
    vahesie mieme.
  crn-NT: Tɨ́ꞌɨj antipuáꞌarecaꞌa ɨ́ mej ráanamuajriꞌi ɨ́ niuucari, matɨ́ꞌɨj mi jeíhua
    teɨte aꞌucɨ́j jamuan aꞌɨ́jna ɨ́ Pablo, majta aꞌɨ́jna ɨ́ Bernabé. Seica mú aꞌɨ́ɨn
    púꞌeeneꞌe ɨ́ mej Israél jetze ajtémeꞌecan, majta seica ɨ́ mej raataxɨ́ꞌeve ɨ́
    huaꞌayeꞌira, aꞌɨ́ɨ mú púꞌeen ɨ́ mej Israél éꞌemeꞌecan. Aꞌɨjna ɨ́ Pablo, ajta aꞌɨ́jna
    ɨ́ Bernabé, jeíhua mú tihuáꞌaꞌixaateꞌecaꞌa. Mehuauꞌíjcate mej nuꞌu ráahuauni ɨ́
    tɨ nuꞌu Dios ayén tiraateátuaasin.
  zpu-NT: Ka ballach akeꞌn, beꞌnn zan beꞌnn Israel kaꞌ, naꞌ leskaꞌ beꞌnn kaꞌ ba nao
    llon kanꞌ ne ley ke beꞌnn Israel kaꞌ, bnao akeꞌ Pablonꞌ ren Bernabénꞌ. Naꞌ basyoll
    Pablonꞌ ren Bernabénꞌ broeꞌ akreꞌ leakeꞌ, naꞌ goll akeꞌ leakeꞌ seteze se akeꞌ
    wxenraꞌll akeꞌ Dios, beꞌnnenꞌ nllieꞌ lliꞌo.
  juy-juy: ସୋବାନ୍‌ ଆସ୍ରୁଜ୍ଜେଏନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜବ୍ରଡମ୍‌ ଜିଉଦିମରଞ୍ଜି ଡ ଜିଉଦିଲୋଙନ୍‌ ଆମ୍ରାୟ୍‌ଲଞ୍ଜି
    ଏର୍‌ଜିଉଦିମରଞ୍ଜି ପାଓଲନ୍‌ ଡ ବର୍ନବାନ୍‌ଆଡଙ୍‌ ସଣ୍ଡୋଙ୍‌ଲେ ପାଙେଞ୍ଜି; ଅନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମରଞ୍ଜି
    ଆନିଞ୍ଜି ସରିନ୍‌ କଡାଡ଼ିଡାଲନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ସନାୟୁମ୍‌ଲୋଙ୍‌ ଗବ୍‌ରିଲନ୍‌ ଡକୋନେନ୍‌ ଆସନ୍‌
    ଆନିଞ୍ଜିଆଡଙ୍‌ ଞଙ୍‌ଞଙେଞ୍ଜି ।
  for-for: Pigoya aruyenabisa tumima, uwoma Yuta kinape to marisa kina Yuta kina iyegaranta
    ka'isa pi mpono kinape, Poroke Panabasike isiyegarauginisi, Koti awagaenabi pasema
    mikibeka, ige'ma esegima tabe kamana uwaimintase.
  epo-epo: Kaj kiam la sinagogo disiĝis, multaj el la Judoj kaj el la piaj prozelitoj
    sekvis Paŭlon kaj Barnabason, kiuj, alparolante ilin, urĝe admonis ilin persisti
    en la graco de Dio.
  gfk-gfk: Ing ira matanaiabar tano kis hulungai diet ga haan laah, haleng na Iudeia
    ma ira mes ing diet gate kap usurane no lotu gar na Iudeia, diet ga mur Pol ma
    Banabas. Ma dir ga harharagat diet bia diet na kis taar at narakoman tano harmarsai
    ta God.
  bjz-bjz: Natofo tará egeguturia-da ambova, Jiusi enembo dumenide kotú Jiusi enemboda
    gitofo dumenide God gaabee egegeta uria-mi, Pol ungá Barnabas ghada ambova igiguturie.
    Irueta, Pol ungá Barnabas gha, aná natofo God da gaga niningiguturota, kotú unda
    kauta kavevera ututuria-nu bubuguturota irari-du nghaĩ ititiguturie.
  atg-NT: Abi oni ilegba o rọ gbhia khuse, ẹgbọ iJu ali ẹgbọ iJẹta eni e she mu pfi
    bhale ugamhi oyi ẹgbọ iJu, e kpikpi i deba iPọlu ali iBanabasi. IPọlu ali iBanabasi
    e ye wẹ ude, e kie ke deba okhale ni ẹa fu tẹ ni Ẹshinẹgba ọ riẹlẹ na wẹ.
  bjv-NT: Lokɨ kosɨ njé kaw-naa je sanəi-naa nɨngə, Jɨpɨ je kɨ dɨje kɨ təli Jɨpɨ
    je, dani Pol əi kɨ Barnabasɨ, a wali-naa ta səde. Nɨngə Pol əi kɨ Barnabasɨ ɨləi
    dɨngəm mede tɨ kadɨ uwəi rɔde ba me me-majɨ tɨ lə Luwə kɨn.
  tos-NT: A̱li̱sta̱lh acxni̱ pacsá xtaxtuko̱ni̱t tachixcuhuí̱tat, chu̱ aya xama̱kó̱,
    lhu̱hua̱ hua̱nti̱ judíos, xa̱hua̱ makapitzí̱n hua̱nti̱ ni̱ judíos hua̱mpi̱ luhua
    xli̱pa̱huanko̱y Dios xta̱chuná̱ la̱ntla̱ judíos, xlacán sta̱laniko̱lh Pablo, chu̱
    Bernabé. Cumu aya xtzucuni̱t ca̱najlako̱y xtachihui̱ncán, xlacán tzucuko̱lh stacya̱huako̱y
    pi̱ aksti̱tum cali̱pa̱huanko̱lh Dios, chu̱ capa̱xcatcatzi̱niko̱lh yuma̱ akapu̱táxtut
    tu̱ caj xpa̱lacata xtapa̱xquí̱n li̱lakalhamanko̱ni̱t.
  rro-rro: To'u epua murinai, Iuda maearimakia mai rama haeai maearimakia Tirama tekuti
    aina ba Iuda haukia baiatakiai tetoto haukia bo'okia Paulo mai Banaba murikiai
    te'au. Ia terarua maearima weiakia tebahi ahinakia Tirama ena aoko'o hoana aonai
    katemiaho.
  mxp-NT: 'Xjats ɨdøꞌøn jadeꞌen ñawya̱ꞌkxɨdøø jam tsa̱ptøjkjotp, jamts wyɨnaty namay
    ja israelɨt ja̱a̱ꞌy, jøts namay ja abikpyɨ ja̱a̱ꞌy midi nayɨdeꞌen tpadundɨp ja
    israelɨt chɨna̱a̱ꞌyɨn, jaꞌats nɨdukɨꞌɨyɨ tpanøjkxtøø ja Pablo ja Bernabé, wɨnets
    ja ojts yika̱jpxwejtɨ jøts yiknɨmaadyøø: “Ejtp ɨdøꞌøn ja Dios køꞌøm xtsøkyꞌa̱jtyɨm
    paty ja Dios amumjoojt ja yꞌøgyajpxy xpaduujnɨyɨdɨt, jøts nɨjuunɨ xkamajtstuꞌuttɨt.”'
  aak-aak: E nemáná rɨxa rotú aŋɨ́ tɨ́ŋɨ́ e pɨ́nɨ nɨwiárɨmɨ amɨ amɨ numiamoróná Judayɨ́
    obaxɨ́ wí tɨ́nɨ émáyɨ́ Gorɨxomɨ wáyɨ́ nɨwiro nánɨ Judayɨ́nɨŋɨ́ imónɨgɨ́áyɨ́ wí
    tɨ́nɨ Poromɨ tɨ́nɨ Banabasomɨ tɨ́nɨ númɨ warɨŋagɨ́a awaú ámɨ nura nuríná eŋɨ́
    rɨrémɨxɨ́ nɨwiri re urɨgɨ́isixɨnɨ, “Seyɨ́né Gorɨxo wá nɨneawianɨrɨ neaiiŋɨ́pɨ
    ɨ́á nɨxɨrɨro ŋweáɨ́rɨxɨnɨ.” urɨgɨ́isixɨnɨ.
  chd-NT: 'Lijoupa lipalunca jahuay lefoƚya, axpela'' lan xanuc'' judío jouc''a locuenaye
    xanuc'' petsi ilihuequi liƚ''ejma'' lan judío, iyejmale''me Pablo y Bernabé. Iƚniya
    ixc''ai''im''mola'' lan xanuc'', timinnila'': ―ȽanDios titoc''i''molhuo''. Aimolanaj''moƚtsi
    iƚque.'
  kdc-kdc: Wanhu viwasegele mumting'hano Wayahudi wengi na wanhu haweli Wayahudi waitogole
    dini ya Kiyahudi wawakweleleza Paulo na Balinaba. Watumigwa wawagangamiza wagendelele
    kukala mna ing'hekewa ya Mulungu.
  nhr-nhr: Eẽs ko xg'ae sa qõòa q'aa ka ne kò káí ne Juta ne hẽé, naka Nqari-tcáóa
    ne khóè ne ncẽe Juta di cauan koe dtcòm̀a ne hẽéthẽé, Pauloa tsara Barenabasea
    tsara xùri, ncẽe ko síí kg'ui cgoa ne, a korè ne, Nqarim di cgóm̀kuan koe méé
    ne kg'ama gataga cúí ma hãa sa tsara.
  uig-PIN: Sinagogtiki jamaǝt tarⱪalƣanda, nurƣun Yǝⱨudiylar wǝ Hudadin ⱪorⱪⱪan Tǝwratⱪa
    etiⱪad ⱪilƣan Yǝⱨudiy ǝmǝslǝrmu Pawlus bilǝn Barnabasⱪa ǝgǝxti. Ikkisi ularƣa
    sɵz ⱪilip, ularni Hudaning meⱨir-xǝpⱪitidǝ qing turuxⱪa dǝwǝt ⱪildi.
  beo-beo: 'Dunu huluane da gilisisu yolesi dagoloba, Yu dunu bagohame amola Dienadaile
    dunu (ilia da sinidigili, Yu fi ilia hou lalegagui dunu), amo bagohame Bolo amola
    Banaba:se, elama fa:no bobogei. Bolo amola Banaba:se, ilima asigi sia: sia:i.
    Ela da ilima Gode Ea hahawane dogolegele fidisu hou mae yolesili, amo ganodini
    esaloma:ne sia:i.'
  acf-NT: Épi lè sé moun-an alé, an chay Jwif épi moun lòt nasyon ki té konvèti pou
    wilizyon Jwif-la té ka swiv Pòl épi Bannabas. Dé zapòt-la palé ba yo épi ankouwajé
    yo épi yo di yo kontiné viv an lagwas Bondyé.
  tpi-OTNT: Na ol i lusim haus lotu na i go ausait, na planti Juda wantaim planti
    manmeri bilong ol arapela lain i bihainim pasin bilong lotu bilong ol Juda, ol
    i bihainim Pol wantaim Barnabas. Na tupela i givim tok long ol na kirapim tingting
    bilong ol long ol i mas bihainim laik bilong God na i stap strong long marimari
    bilong en.
  mbt-NT: Te nakalihawang e ka me etew, masalig ka me Hudiyu wey ka kene ne me Hudiyu
    ne neuyan te pegpalintutuu te me Hudiyu, ne migsinundul engki Pablu wey ki Birnabi.
    Ne dutu, miglalahan sikandan te me apustulis wey imbagget ne keilangan ne egpabulus
    sikandan ka egsalig te keupiya wey keyid-u te Manama.
  hau-SA: Da aka sallami jama’a, Yahudawa da yawa da kuma waɗanda suka tuba suka shiga
    Yahudanci masu ibada suka bi Bulus da Barnabas, waɗanda suka yi magana musu suka
    kuma ƙarfafa su su ci gaba a cikin alherin Allah.
  mam-NT: Tejtzen otk chi el tz̈itj xjal, nimxsen xjal judío bix yaa'n judío oc lpe
    cyi' Pablo tuya Bernabé. Bix oc cyocsa'nxin cyc'u'j xjal tu'n toc ke cyc'u'j xjal
    ti' t-xtalbil Dios.
  udu-udu: Dhali ki montul is ’koshu jwa mo tani uni ka ris ’peni ’Kwani Yahuuda/
    dhali ’peni uni kun tana gayiin kun ta ’kwani kun ’koki ta ’Kwani Yahuuda/ kun
    bu’th gwo ma Arumgimis mo tani uni baṯẖkina Buulus mo dhala Barnaaba mo kun o
    uni gwo mo mmomalas uni mo mmo’ko ki sule/ eya ’the ma Arumgimis mo.
  tvt-tvt: Loongkhoon theng nawa miloong ah tiisoon kano, Jehudi mih nyia Ranglajatte
    hantek mina Rangte rangsoomte eh hoon rumta eno Pool nyia Barnabaas lilih ih khoom
    rumta. Pool nyia Barnabaas ih Rangte minchan doh songtong an ngeh ih chaankot
    jengkhaap ah renbaat ih nyuuta.
  bgt-bgt: Leghugna na tarai, sethe mara kena Jiu me kena boi Jiu kena ghaghana bohea
    a God, imarea kena leghura Pol ma Banabas. Romara koro vaheta na ghaghanadia eigna
    kedana talu leghua na rorongogna a God ke hera eigna ke dothovira.
  mvn-mvn: Ka manua tapanono a tau veimea iawaehei tomotaui manua tapanonona ini‑ubau
    iopu, e tomotaui tupwai Paulo ka Banabasi ivi‑muniei. Ka taui vivane me Iudea
    tupwai, ka kadu taui eha me Iudea tupwai, vivane taui nonova iaubo‑tamanei me
    Iudea yai tapanono wayahina. Ka Paulo ka Banabasi ainuai tomotaui ivo‑vi‑vatui,
    e nau‑wawani Yaubada yanꞌ ate‑nuanuai ivaniahei, ka kadu eha imagigino veimea
    wayahina.
  djk-NT: Di a keliki komoto, ne somen de waka a den baka gwe. Dyusama, soseefi taa
    foluku di teke Dyusama fasi, fu dini Masaa Gadu tu. Namo Pawlesi anga Balnabasi
    e soi den, fu tan biibi fa Masaa Gadu teke gaan bun ati fasi namo luku sama.
  uig-LAT: Sinagogtiki jamaet tarqalghanda, nurghun Yehudiylar we Xudadin qorqqan
    Tewratqa étiqad qilghan Yehudiy emeslermu Pawlus bilen Barnabasqa egeshti. Ikkisi
    ulargha söz qilip, ularni Xudaning méhir-shepqitide ching turushqa dewet qildi.
  nde-nde: Abantu sebechithekile amaJuda amanengi lamakholwa ayephendukele enkolweni
    yesiJuda balandela uPhawuli loBhanabhasi, bona bakhuluma labo bebakhuthaza ukuthi
    baqhubeke bebambelele emuseni kaNkulunkulu.
  ton-ton: 'Pea kuo tutuku ʻae kakai, naʻe muimui ʻia Paula mo Pānepasa ʻae Siu mo
    e kakai ului faʻa lotu tokolahi: pea naʻa na lea kiate kinautolu, ʻo akonakiʻi
    ke nau tuʻumaʻu ʻi he ʻofa ʻae ʻOtua.'
  mir-NT: '@see-verse:ACT.013.042'
  cak-YNT: Y re vinak re quimalon-qui' chire' xquitaluj-a-qui', je q'uiy c'a xe'ba
    chiquij re Pablo y re Bernabé. Jec'o israelitas, y jec'o re man je israelitas-ta
    re can niquiban chuka' re nubij re ley chin re Moisés, roma can niquiya-va ruk'ij
    re Dios. Y xbex chique coma re Pablo y re Bernabé, che can tiquibana' confiar-qui'
    riq'uin re Dios re camas otz runa'oj kaq'uin, xe'cha' chique re vinak.
  ces-1613: A když bylo rozpuštěno shromáždění, šlo mnoho Židů a nábožných lidí znovu
    na víru obrácených za Pavlem a Barnabášem, kteřížto promlouvajíce k nim, radili
    jim, aby trvali v milosti Boží.
