    qimasee keeqaqau.
  aby-aby: I orou yaisina fiake anisaro moi Du orouini moi Godibake imukeibisa imusu
    orouini emuama Foruini Banabasini emenu umuro anisa. Anisaro Foruini Banabasima
    eno weisi, Godima ya we ma irauaiai ukinuke unu koneba Danu daabaro enarenewaa
    uforo weisi.
  eng-YLT: and the synagogue having been dismissed, many of the Jews and of the devout
    proselytes did follow Paul and Barnabas, who, speaking to them, were persuading
    them to remain in the grace of God.
  jni-jni: Sa biringira ba mara, mayahudawa gbardang nan an desa wa kabi tize ta mayahudawa
    wa tarsi bulus nan Barnabas, wa gbarika uguna wa rī aje in katuma ka Asere.
  kne-kne: Binmala da am-in, ad-adoy nakiey en daida ay Judio ya Gentil ay nangonod
    sin ogalin di Judio. Nakingalat da Pablo en daida, yan intogon da ta ipapasnek
    da ay mantalek sin seg-ang Diyos.
  tgj-tgj: Kochingso nyi vdwgv kvbadopam lokv vngpinvngyin rikulo, Paul la Barnabas
    bunyi gv kochingbv Jius okv Jentail Judaism lo aalwkla rikunv vdw vkv achialv
    bv vngming gvvto. Apostol vdwv bunua japtoku okv Pwknvyarnv gv anyuaya lo alvbv
    doobwng runglaka vla mintvmiru toku.
  wat-wat: Tovanama si kafiyauyauna muninei, yagwanisi fiyao Diu yota aviyaonana Kani
    Kwauna eatu Diu yasi ketaketai si kodukoduwa, Fauno keta Banabasi si muniisiya.
    Eketa namoisima si nusifufuwisiya eketa si kamanemanisiya be vitumaḡana sina tenesaviya
    Guyau yana omukumukutana kanonovanei.
  gui-NT: Jare tupao pe yatɨ vae reta opa yogüɨraja yave, jeta judío reta jare judiora
    oyeapo vae omboete Tumpa vae reta yogüɨraja Pablo jare Bernabé ndive. Cuae mócoi
    reve imiari chupe reta, jare oyócuai jecuaeño oyeco reta vaera Tumpa ipɨacavi
    re.
  quc-TT: E kꞌi winaq aꞌj Israel xuqujeꞌ winaq ri xkibꞌan aꞌj Israel chibꞌil kibꞌ
    xeꞌkitereneꞌj ri Pablo rachiꞌl ri Bernabé. Konojel we winaq riꞌ xeꞌkitaqchiꞌj
    ri Pablo rachiꞌl ri Bernabé rech kajeqiꞌ kikꞌuꞌx pa ri utoqꞌobꞌ ri Dios.
  heg-NTPO: Nikit oen putis deng um in kohe-kanas sa kon, muik atuli mamo deng maan
    na laok muid Paulus duas Barnabas. Kon nam oen duas tao teken atuil nas dalen
    nas noan, “Ama Lamtua dalen na banan isi nol kita. Undeng na le mi kon musti parsai
    mumuun se Una.”
  ptu-ptu: Iya soho'i ma'sambajam buda to Yahudi anna to mentama peadasanna to Yahudi
    to mengkahea' längäm Puang Allataala untuhu' Paulus sola Barnabas napolalam napa'guhu
    anna napakahi'di anna mala tontä liu muanda'i pa'kamasena Puang Allataala.
  bzd-NTPO: Mik ie̱' dapa'wé̱rak e' o̱ne, eta̱ judiowak, ñies pë' e̱' yué judiowakie
    esepa tai̱ë míyal Pablo ena Bernabé ta̱. Pablo ena Bernabé tö ie'pa patté tö a'
    e̱' tkö́wa̱ darërëë Skëköl e̱r buaë chöke se' a̱ e' a̱.
  kwf-kwf: ꞋI buri Ꞌana neꞋe ngwae ki kira leka naꞋa faꞋasia na fikuꞋa ana foꞋongaꞋa
    neꞋeri, ngwae Ꞌoro kira leka sulia sa Paul ma sa Banabas. KiraꞋa ti ngwae Jiu
    ma ti ngwae neꞋe noaꞋa laꞋu Jiu ki logo neꞋe kira Ꞌado naꞋa faꞋinia ngwae Jiu
    ki saena abuꞋa kira. Ma sa Paul faꞋinia sa Banabas alaꞋa fuada faꞋinia na radulada
    Ꞌuana uu ngasiꞋa ana faꞋamamanaꞋanga ana na kwaiꞋofeꞋanga God.
  eng-WYC-2017: And when the synagogue was let go, many of the Jews and comelings
    worshipping God pursued Paul and Barnabas; that spake, and counselled them, that
    they should dwell in the grace of God.
  eng-WMBB: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  zat-NTPS: Gate belexedxúaje̱' lu xudau' na', benne' zan benne' judío ca', ne benne'
    ca' belexaque̱' judío, ne dxelune̱' da naca chee̱ Dios, xjácale̱ne̱' Pablo ne
    Bernabé. Gubáz caní buluzéajni'ine̱' benne' ca' dxal-la' xelezúa chache̱' lu xel-la'
    zri'i lazre' chee̱ Dios.
  spp-spp: Sùpyire mpyi na ɲcaali ke, mpii pi à jyè Yahutuubii Kile kuni i ke, ka
    pire niɲyahamii ná Yahutuu niɲyahamii si ntaha Poli ná Barinabasi ɲwɔh'i, ka pi
    i wá na màban leni pi e, maa pi pyi, na Kile à ɲwɔ pi na maa pi le kuni ndemu
    i ke, na pi kwôro lire e.
  zty-NTPS: Kate' benne' ka' zej ndobe' ḻo yo'on', bežójgake' ga na', benne' zan,
    benne' judío ka', ḻen benne' ka' beyákgake' judío, benne' ka' ẕka'n ẕéngake' Dios,
    bénḻengake' Pablon' ḻen Bernabén' tẕen. Chope' ki bcháḻjḻengake' ḻégake', na'
    ben chóchgake' ḻégake' nich gá'nteze chóchgake', na' nich wx̱én ḻáže'gake' da'
    gonnze Dios chégake'.
  mek-mek: Egaꞌina laꞌafouga ekani aisama, Iudea papiauꞌi maꞌo ke Iudea papiau laaꞌi
    kai Iudea eꞌi kagakaga muninai kepea auꞌi fou, Paulo Banabas auniꞌi muniꞌiai kepea.
    Ke Paulo Banabas auniꞌi isa fou keniniꞌani, magogo kapula kepeniiꞌi kina maꞌoai
    Deo ega gafegafe akaikiꞌa isapugai fekeagu felo keoma.
  aey-aey: Odocob dana cegulec eunadec wele budocobil Juda danaca Juda dana qee eundec
    age Juda agena kobol toodoginaca mati bahic age Pol Banabasca tooalein. Pol Banabasca
    waldumesi dahiniga hewec je maadimesi Anutna eeladec uqa uum aden euna bilecnu
    cesusaadi maadesin.
  urd-GVH: इबादत के बाद बहुत-से यहूदी और यहूदी ईमान के नौमुरीद पौलुस और बरनबास के
    पीछे हो लिए, और दोनों ने उनसे बात करके उनकी हौसलाअफ़्ज़ाई की कि अल्लाह के फ़ज़ल
    पर क़ायम रहें।
  ycn-ycn: E caja ajopana jácho'oño nahuacáca'alo ñacarelana chiyá. Cajrú judíona
    ja'apaño Pablo, Bernabé, quele ápumi chu. Ñaqué caja ajopana, uncá judíona calé
    ne'emacá, ja'apaca caja nápumi chu. Uncá judíona calé ne'emacá, e'iyonaja judíona
    puráca'alo ja'apiyá ne'emá najhua'até. E Pablo, Bernabé, quele pura'añó piño najhua'até
    nayurica piyá Jesucristo ja'apiyá jema'acana. Nemá caja najló nayurica piyá Tupana
    palamane ja'apiyá i'imacana.
  djr-djr: Ga ŋunhi maṉḏa marrtjin waṉḏinany beŋuryi buṉbuŋurnydja, ga walalnydja
    marrtjin dharrwan yolŋu walal malthurrnydja maṉḏaŋ bala, walal-mala yan Djuw mala,
    ga wiripuny Djan'tayilnha yolŋu walal, ŋunhi walal gan bilyurr bala malthurra
    Djuw malawnha God-Waŋarrwu. Ga malthurrnydja walal gan ŋunhi maṉḏaŋgun Bolwun
    ga Bänabatjkun, bala maṉḏa gan ŋuriŋiyiny maṉḏa lakaraŋala walalaŋ ŋayaŋu-rur'maraŋala
    Godkalaŋawnha yan romguny nhinanharaw, maŋutji-wuyunamirra.
  kvg-kvg: Wambap qame-navøem, yaq ezoqa kopoáv gizø-pavat, Zu ezoqam neka ezoqa
    nøme ndigu, Zu ezoqam namba gi꞉tøkuanem neka Mbumbukiam vømbō-vizupam. Yaq Pol
    neka Banabas, ndigu ezoqam, gègugúb. Ndigu Mbumbukiam-qá kuku matev-té giabenø-sokhoé.
  rug-rug: Totoso taluarae koasa vinarigara sari na tinoni, si sokudi rina tie Ziu,
    na tie Zenitailo saripu lulia sa linotu Ziu, si luli koari kara. Ke sovutu va
    ṉiṉirai rina apositolo si arini, pude di lopu luaria sa tataru variharupi te Tamasa.
  hop-NT: Noqw tsovawtaqam nāmatatveqw, k̇aysiwhqam Jew‐sinom‐niqw pu pumuy amún tuptsiwni’yuṅqam
    Paul‐nik̇aṅw, pu Barnabas pumuy amuṅkya; noqw puma pumuy amumi yuaaykuqe, God
    nuokwayat aṅ yūmosa hinwisniqat aṅ öqalanta.
  san-URD: سَبھایا بھَنْگے سَتِ بَہَوو یِہُودِییَلوکا یِہُودِییَمَتَگْراہِنو بھَکْتَلوکاشْچَ
    بَرْنَبّاپَولَیوح پَشْچادْ آگَچّھَنْ، تینَ تَو تَیح سَہَ ناناکَتھاح کَتھَیِتْویشْوَرانُگْرَہاشْرَیے
    سْتھاتُں تانْ پْراوَرْتَّیَتاں۔
  heb-LB: בתום האסיפה בבית־הכנסת הלכו אחרי פולוס ובר־נבא הרבה יהודים וגויים יראי אלוהים.
    השניים שוחחו איתם ועודדו אותם לבטוח בחסדו של אלוהים.
  caf-NT: '''Et lhtahanahedel hukw''elh''az Paul, Barnabas bulh nahutest''az hoh Lizwif
    ''ink''ez ''udun yun k''ut whut''en, ndan Lizwif ts''ih nalhíya hiyuntezdel. ''Et
    Paul, Barnabas bulh, hubulh yahúlhtuk, “Yak''usda nuhts''un yé unzoo, ''i zeh
    bugha yinkak doolhúts''i,” hubuhútni. ''Et hoh budzi ulhtus hubuhulhtsi.'
  mio-NT: Saña tahan ñi, ta quee ñi ve ñuhun, ta tuvi xaan ñivi judío ndicu chi ra
    Paulu chi ra Bernabé. Ndicu tahan inga ñivi sacahnu tahan costumbre ñivi judío
    can. Tacan, ta cati tuhun vaha xaan ra ta ra chi ñi ti na cua saxini vaha ñi yoso
    cuhva iyo tu manini chi ra Ndioo.
  srq-NT: Mbia que usẽ ja echumunuasa sɨ cote ra. Judíos tubɨrɨã ngue nyoɨ Pablo ruɨ
    ra. Bernabé ruɨ abe no. Judíos resenda tubɨrɨã abe no. Pablo que ñee tuchɨ mbia
    je ra. Bernabé rese. —Dios rese jẽɨngo tuchɨ jẽ, ɨ tuchɨ que equia ee ra.
  kje-NT: Heri ramharedi Yahudi rir kerei onneni ne, ri nammori lernohi Paulus noro
    Barnabas--ri Yahudi noro idewe ri ma ka namwali Yahudi man lernohiyedi Yahudi
    nin agama me'enihe. Enpenia woro'ohe nounaku heri onne leke rauroin la akin namkene
    naili'il Makromod Lalap ma nala rere'e haharu hi na'ahoru.
  gaz-gaz: Erga wal gaʼiin mana sagadaa bittinnaaʼee booddee, Yihuudoonnii fi namoonni
    amantii Yihuudootaa fudhatanii itti bulan baayʼeen isaan duukaa buʼan; Phaawulosii
    fi Barnaabaasis jara sana wajjin dudubbatanii akka isaan ayyaana Waaqaatti jiraataniif
    cimsanii isaan gorsan.
  kud-kud: Na boda vada tapwalolowena himahalava, na tupwana Yudeya yo tupwana Yaubada
    ana tauyemidiwo vali tupwa yo vali tupwa aidiyena, Paulo na Banabasi himulitaedi,
    ainaena Paulo na Banabasi aidiyai higuguya ta ebeha Yaubada yana ve'i'ila hi'ita
    yo hi'abi avivini.
  urb-NT: 'A''engi ngã uhem oho rahã, Páu ta namõ heta jundéu awa ta oho. Jundéu awa
    aja ym ame''ẽ ta Páu ta namõ oho tĩ. Ame''ẽ ta jundéu awa ramũi ta ukwa aja jurujar
    katu tĩ. Páu ta pandu pandu: —Pehẽ rehe Tupã usak katu. Ame''ẽ rehe pewe pexo
    rĩ — aja Páu ta pandu.'
  fra-LSG: et, à l’issue de l’assemblée, beaucoup de Juifs et de prosélytes pieux
    suivirent Paul et Barnabas, qui s’entretinrent avec eux, et les exhortèrent à
    rester attachés à la grâce de Dieu.
  san-HK: sabhAyA bhaGge sati bahavo yihUdIyalokA yihUdIyamatagrAhiNo bhaktalokAzca
    barNabbApaulayoH pazcAd Agacchan, tena tau taiH saha nAnAkathAH kathayitvezvarAnugrahAzraye
    sthAtuM tAn prAvarttayatAM|
  cak-SNT: Y antok ri vinak ri quimaluon-quiꞌ chireꞌ xaꞌa, iqꞌuiy ri xaꞌa chiquij
    ri Pablo y ri Bernabé; icꞌo israelitas, y icꞌo ri man israelitas ta ri niquiꞌan
    jeꞌ ri nuꞌej ri ley richin ri Moisés, ruma niquiyaꞌ jeꞌ rukꞌij ri Dios. Y ri Pablo
    y ri Bernabé xquiꞌej chica chi tiquiyaꞌ cánima riqꞌuin ri Dios ruma xuꞌon jun
    nem favor chica chi xaꞌrucol.
  uvh-uvh: Ning ina ning tanga fugang kadofinga afiging. Afanga Juda aming guk ka
    aming arantagim nua'ni ning ka Juda guk siring dabik toyaging wara'siguk dabik
    kabi'mo' wari Pol ya Banabas ya wari midi nua'bu toiminga ninak waraga' yaura
    aging. Ning tinga Pol ya wari midi u nua'bu ina ning tanga adi sasuk ka Anutuning
    ai'dap wara'ning bining ganangsa' iikga' ninak ka munumung ganang u naking ningsa'
    naknga ira au waraga' kabaksi' ifitangkanga ning tugumu'.
  ino-ino: Ke hano hike'a mono nopati hati nelavi'a nesu Yuta vaya'ae Anumaya Koti
    ke ne'afea Yuta nofi o'mai vaya'ae Polo'ae Panapasi'ae ana'kame ne'vake'ana inake
    hu'ana hapa'nepai'ae “Lo'kiya vaitapa Anumaya Koti'a alino kayone hulapate'nea
    ya'afi mai'netapa mi'ko afina ani kate'ke uke uke hutapa maiyo.” hu'ana hu'na'ae.
  gnn-gnn: Ga ŋunhi maṉḏa yukurrana marrtjina ŋuliŋuruyi buṉbuŋurunydja, ga walalanydja
    yolŋu walala guḻkuny'tja malthurrunana marrtjina maṉḏapala bala, walala-miṯtji
    guḻku' yana Djuws bäpurru, ga wiripunydja mulku'-mulkuruna yolŋu walala, ŋunhi
    walala yukurrana bilyurruna bala malthurruna Djuwskalaŋuwuna Godku. Yo, malthurrunanydja
    maṉḏapalana walala yukurrana, Bolwana ga Bänapatjpana, ga maṉḏa yukurrana ŋuriŋiyinydja
    maṉḏathu ḻakaraŋalana marŋgikuŋalana bala walalanha, marrparaŋguŋalana bitjarrana,
    nhinanharawu Godkalana yanana märr-ŋamathinyaramirriŋurana romŋura, nhanukalana
    djäkaŋura.
  yal-yal: Awa, yamaan keli malanni waxatin naxan yi, Yahudiya wuyaxi nun siya gbɛtɛn
    naxanye yi tubixi Yahudiyane dinan ma, ne yi bira Pɔli nun Baranabasi fɔxɔ ra.
    Nanara, ne yi e kawandi, a e xa lu Alaa hinanna bun ma.
  cnt-NT: Jme₁ca₂dsan₃ le₁ŋɨ'₂ dsa₂ dsi₂néi₂ guá'₅, jaun₂ juɨn₅ lɨn₃ dsa₂ judíos quian'₅₄
    dsa₂ i₂ma₂gue₃ i₂ma₂tión₂ tiá₂ juá'₅ quió'₅ dsa₂ judíos, ca₂'ein₃ Pa₄ quiain'₅₄
    Bernabé, ca₂jme₃quiong'₅₄. Jaun₂ ca₂juá'₂ dsa₂ i₂chen₄ quián₅ Jesús 'éi₂ ca₂tsɨ́'₃
    dsa₂ ca₂cuë́'₃ bí₂ a₂tion₅₄ 'nió'₅ tsán'₂ tiá₂ jág₁ dse₃ quió'₅ Diú₄ i₂'ua₁ dsɨ́₅.
  tif-tif: 'kulaa lotu am ayo kela tam saaklo aba une-bala, tale-bala, ke-bamdip Juda
    so, tunum miit kusnum Juda imi kukup tabuusip iso, yaapkan iyo yak alep imi daang
    bakaalip um-bom ale, bokolip: God kaa kipni disa misiim kulu kukup tangbal tangbal
    kamayin-bam dong dakaayim-bam kem-tabasa. Kemin, unang tunum kipkal ti almi diim
    kulu fewa biliwa kayi! kala alep kiiyo kanum bakayip o.'
  nlx-nlx: एने जेवी सोबा खेतेम एय गियी ते जुलूम यहुदि एने बिगेर यहुदिन राय माय आयेल
    बोकत्या माय रेन जुलूम माणहे पौलुस एने बरनबासान पासाण चाल पोड़ना; एने प्रेरित ताह
    जुलूम वातु केरीन सोमजाड्या काय बोगवानान गीण माय जीवाय बाणावीन मीलो।
  apw-NT: Áík’ehgo dała’ách’ít’ééhíí ąął tanách’osąąná’ Jews daanlíni ła’íí Jews bi’okąąhíí
    yédikaihíí daidnłsíni łą́ą́go Paul ła’íí Bárnabas yiké’ dahiskai; áí bich’į’ yádaałti’
    ła’íí, Bik’ehgo’ihi’ṉań biłgoch’oba’íí dayúweh nłt’éégo baa hołkaah, daabiłṉiigo
    bidag yádaałti’.
  gum-gum: 'Incha truyu misag tulundzuna pasrabigwan yandø nømbe ‘ungwa’ cha ambene,
    møiløgøben truba yam judíosmeraba, katø møiløgøben judíosmera nøm Tiusweiwan marøb
    pønrraigu purørrua Tiuswan purø isua melabeløbabe, Pablonba, Bernabéwanba mendig
    amben, nømbe: —Tiuswei tru ka yandø tab indigu maizhikkucha elachib pønrrønrrab
    kømøtø, melabig melønrrigay— chib waminchibelø køn.'
  not-NT: '@see-verse:ACT.013.042'
  plu-plu: Ayteke pisenwa lammis, kaayhsima judeyenepwi amere gihiyakemnikis. Hawwata
    kaayhsima hiyeg ku pariye kane judeyenepwima ku pariye ihpenepwi judeyenepwi gihiyakemnikis
    igkis hawwata amerewata ini gihiyakemnikis. Igme kiyapwiye Pol gikak kiyapwiye
    Barnabé igkis kinetihwa gikakkis. Ayge igkis ikenes gihiyakemnikis gitkis adahan
    igkis tipiknenes gikak Uhokri gabay.
  iou-iou: Ude yäweräkaŋ äpämaŋ kuŋkumän. Täŋirän Juda ämawebe-kät ämawebe Juda täŋo
    baga man iwarani guŋ äbotken nanik ätutä Pol kenta Banabas yäwarän täŋkuŋ. Yäwarän
    täŋirä bänep nadäk-nadäki täŋkwawa tawänpäŋ Anutu täŋo nadäk-gärip u iwarän täŋpäŋ
    unitäŋo iron terak kaŋ kuŋarut yäŋ man kwini terak peŋ yäwetkumän.
  ntp-NT: Aidʌsi caugidagai ʌmpaidaragai quiuupiʌrʌ tai muidutai judidíu ʌʌmadu aa
    ismaacʌdʌ maitʌrjudidíu dʌmos vaavoitu judidíu vaavoidaragadʌ oí ʌPaavora ʌʌmadu
    Bernabé, vai ʌgai mamaacaiña ñiooqui dai aagidiña sai gʌaagai isapiavaavoitudadagi
    isDiuusi aliʌ oigʌdai.
  rai-rai: Baa a taara diat waan weraan ko ra ruma na lotu, mongoro na te Iudaia ma
    diat kaai a taara ingen baa diat ruk u ra lotu Iudaia ma diat lotu ma ra lingtatuna,
    diat murmur Paaulo ma Baanaabaas. Diaar pirpir karom diat, ma diaar wadekdek diat,
    kupi diat a tur dekdek u ra maarmaari anun God.
  haw-1868: A i ka hoi ana o ke ka halehalawai, he nui Ioa ka poe haipule, a me ka
    poe haipule i huli mea i hahai aku ia Paula, lana me; na luna ne i olelo mai ia
    lakou a hooikaika mai ia lakou e ka pau ma ka maikai e ka Akua.
  ffm-ffm: Caggal mooɓtagol ngol, Yahuudiyankooɓe heewɓe e naatuɓe e diina maɓɓe njokki
    e Pool e Barnabas. Ɓeen ɗiɗon duu ana kaalda e maɓɓe ana mbaajoo ɓe yo ɓe ɲiiɓu
    e moƴƴere Laamɗo.
  arb-NAV: وَتَبِعَهُمَا بَعْدَ الاجْتِمَاعِ كَثِيرُونَ مِنَ الْيَهُودِ وَالْمُتَهَوِّدِينَ
    الْعَابِدِينَ، فَأَخَذَا يُكَلِّمَانِهِمْ وَيُشَجِّعَانِهِمْ عَلَى الثَّبَاتِ
    فِي نِعْمَةِ اللهِ.
  cop-CNT: ⲉⲧⲁⲥⲃⲱⲗ ⲇⲉ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ϯⲥⲩⲛⲁⲅⲱⲅⲏ ⲁⲩⲙⲟϣⲓ ⳿ⲛⲥⲁ ⲡⲁⲩⲗⲟⲥ ⲛⲉⲙ ⲃⲁⲣⲛⲁⲃⲁⲥ ⳿ⲛϫⲉ ⲟⲩⲙⲏϣ
