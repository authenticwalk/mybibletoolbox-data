    ĩ rijabosare sʉorine manire ĩavariquẽnaami Dios”, yicõa ñarũgũña mʉa —ĩnare yiyujarã
    ĩna, Pablo, Bernabé rãca.
  pib-NT: Rungakatkana gapatachine. Gixolune Goteyone ga wa Goteyone gitaknachinwa
    kyonogiklerune, Pawlo romkagitna ga wa Wirnawisi. Pawlo ga wa Wirnawisi giynumsatna.
    Rushinikanutkana Goyakalu yegi rawinripna Wale gimutyapna.
  wiv-wiv: Kamana dia ka hozo, a vuni Iuda luba kamana manumanu motumotu bukuna kabu
    motu, palaka dia kene mumuri na makina lotua ke vuni Iuda, dia ta muri ni Pol
    hiro a Barnabas, hiro ta pole kamadia, hiro ka vabadanganidia, dia kata ma bada
