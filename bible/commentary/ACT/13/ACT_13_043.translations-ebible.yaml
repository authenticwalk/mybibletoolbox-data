  pan-pan: ਜਦੋਂ ਸਭਾ ਖ਼ਤਮ ਹੋ ਗਈ ਤਾਂ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਯਹੂਦੀ ਅਤੇ ਯਹੂਦੀ ਮੱਤ ਵਿੱਚੋਂ ਭਗਤ, ਪੌਲੁਸ
    ਅਤੇ ਬਰਨਬਾਸ ਦੇ ਮਗਰ ਲੱਗ ਤੁਰੇ। ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਸਮਝਾ ਦਿੱਤਾ
    ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਵਿੱਚ ਬਣੇ ਰਹੋ।
  gvc-gvc: 'Ã yoa tí wʉhʉpʉ jirina wijaa, judio masa payʉ, judio masa jieraina cʉ̃hʉ
    Paulo cʉ̃hʉ mehne wahaha. Judio masa jieraina sehe judio masa yare Cohamacʉ warore
