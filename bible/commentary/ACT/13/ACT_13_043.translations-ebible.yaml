    Baiyoyobotis on osi auris sikakafun ato sikufaiwaris nana God an kaber amonai
    sinama.
  tsw-NT: Ana o kotoi mayan ma̱ a̱ga̱nda̱ꞌa̱, a̱vu aza a Israꞌila na Atakpaci na̱
    a̱bunda̱ a na a yuwayin A̱sula̱ a̱ga̱nda̱ a̱ kuru le. A̱vu Bulu na̱ Banaba a pati
