  kpw-kpw: Nɨbi bɨ gau magum gɨ mɨdeila gau ram u arö göm, ke ke arlö nɨŋöl gɨ, Juda
    nɨbi bɨ kabö göl rɨmnap abe, nɨbi bɨ gau nɨbö Juda kai nɨŋmɨdal rö nɨŋ udla rɨmnap
    abe, Pol aip Banabas aip kalɨp hain göm arla. Adan aŋ au amöl gɨ, bɨ mɨhau kalɨp
