    Dios. Pablo'is y Bernabé'is 'yo'nøyaju y ñømgo'nayaju va'cø vya'ṉjajmoyaj mø'chøqui
    Diosis cyotzoṉyajpase ñe' vyø'ajcupit, va'cø jyana jajmbø'yaj nunca.
  gvs-gvs: E tomota liliudi idi tugugunayana goi sisáwala go, Diyuu badabadaidi be
    nakae Yaubada ana totaimaminayao maniyedi, tauyadi tosaidámana, sina Paulo be
    Banabasi sisabokuliyedi. Ago Paulo be Banabasi tuwaina sivatétala tauyadi taiyao
    go, sitaamyabidi kadi, ‘Yaubada ina kanuwoiyayana nava koyoisiikavāte.’
  kbm-kbm: Amolmol tepwengge ile ihlang ikwai lum aplo be amolmol Juda ane subu be
    tis eisir ebe nangge Juda ite ok subu, ebe ipelk ve Pomate ok, eisir itau ile
    Pol gabu Banabas. Be sulu inei yaun be es bing ve eisir be inei invang insov Pomate
    ane yaun bwaibwaya ane lu-ngge.
  tew-tew: heḏi dínwéˀgekꞌeweˀ dihayḏi, báyékí in tꞌowa Paul-áḏí Barnabas-áḏí
    dimää, heḏi in wíjeḏi ovâytumakheˀan Jôesi Táḏáví sígísehkanä iwe dívíwä̖yu̖hûuwíḏí.
    Wáy wên nä́ˀin tꞌowa-á Huḏíyo dimuu, wây-á wêndá Huḏíyo dimuupí wänbo in Huḏíyoví
    khuubá dâyhon.
  rmc-rmc: Sar pes rozgele andral e sinagoga, but Židi the manuša, save priile o židoviko
    pačaben, džanas pal o Pavol the pal o Barnabaš. On lenca vakerenas a phenenas
    lenge, hoj te ačhen andre milosť le Devleskri.
  apr-apr: Ye kene tani in di tooltool tina ngan tiparmayiri a tidu tana, motong la
    di Yuda, inbe di tooltool rara san yo tigaua lodi le atu pang Maro a tigege momo
    kidi, inbe man tigaua ye sungunu kidi Yuda nga, ngan di alunu la titoo Paulu iye
    Banabas nga. Motong la yeru tiwetewete pang di, inbe tipamede di bet titoo dada
    dook mata yo Maro lono bet titoo nga le ikenen leu, a bet nen ngan Maro lono pang
    di a iyei dada dook mata pang di.
  tiy-tiy: Amun ménsutén i kéluhanane, médooy de Judio brab do békén Judio do ménggéodor
    bé kéféngintulus i de Judio, ménodor ro bé ro Pablowe brab Bernabewe. Atin i de
    ni apostol, nureto ro bero bé fétausé roy kétayakuf ruwe bé kégédaw i Tuluse bero.
  nlg-nlg: Moro sania na vale kokoeliulivuti ni Jew, mana balu Jew mana balu tinoni
    tara mua Jew tara nia kikinima God, tara taonia Paul ma Barnabas. Moro bosa patupatura
    ge kara kabu ngasi ta nina sonihalavu God.
  dgr-DOGNT: Ełegeèhdì ghǫnahǫ̀t'e ekò Israel got'ı̨į̀ łǫ eyıts'ǫ dǫ eyıì-le xàɂaa
    Israel got'ı̨į̀ gınàowoò k'ę̀ę̀ agejàa sìı Paul eyıts'ǫ Barnabas k'èè geède. Nǫ̀htsı̨
    edesǫnıwǫǫ̀ goghàı̨ɂǫǫ sìı k'ę̀ę̀ aahda dǫ ts'ǫ̀ hagedı.
  pes-OPV: و چون اهل کنیسه متفرق شدند، بسیاری از یهودیان و جدیدان خداپرست از عقب پولس
    و برنابا افتادند؛ و آن دو نفر به ایشان سخن گفته، ترغیب می‌نمودند که به فیض خداثابت
    باشید.
  ron-1924: Ши дупэ че с-а ымпрэштият адунаря, мулць дин иудей ши дин прозелиций евлавиошь
    ау мерс дупэ Павел ши Барнаба, каре стэтяу де ворбэ ку ей ши-й ындемнау сэ стэруяскэ
    ын харул луй Думнезеу.
  tpz-tpz: A ma napan to tavus vahik ee, pare suk ee pe Pöl pen Banabas. Ka ma napan
    varih ee o Jiuꞌ, me a ma teꞌ varih to hikta teꞌ pan ee ro Jiuꞌ to panih, ko vavatet
    ne a ma taateꞌ po Jiuꞌ. E Pöl pen Banabas to vakikis ne raoe pan, ee se teꞌ tamoaan
    ne paan o ururuan pe Sosoenën.
  agd-agd: Máa siren mai namun pinté ma orera iyan maen mai ma ará baéden Yutan kayoi
    monó avúavá ma vákuriyain kayo vá Yutan kayo vá ano Porin nú Banabasin nú bákuren
    oriyákan betin má e vaya sen oriyan tútúpen temí, “Ayarafenui sarisari aúpin ákona
    e vá monó teno,” sen betí ankan tiamen mino.
  rkb-NT: Kytsa inauzuzuknahatsa nepyknahaze Sudeutsa Pauro Baranabe ahatsa bo inakaranaha.
    Ustsa kytsa niwatihi asahi Deus harere bo yhỹ nikaranaha sakzohotsa bo inakaranaha.
    Sizubarẽtsa bo nipamykysokonaha. Nisitsumuẽhĩkĩnaha. Hawa Deus mybarawy ezektsa
    bo mysisapywyky nisihyrinymyrykynaha nikaranaha.
  san-THA: 'สภายา ภงฺเค สติ พหโว ยิหูทียโลกา ยิหูทียมตคฺราหิโณ ภกฺตโลกาศฺจ พรฺณพฺพาเปาลโย:
    ปศฺจาทฺ อาคจฺฉนฺ, เตน เตา ไต: สห นานากถา: กถยิเตฺวศฺวรานุคฺรหาศฺรเย สฺถาตุํ ตานฺ
    ปฺราวรฺตฺตยตำฯ'
  iws-iws: Mɨ iikamɨm ta maeyaua yai nɨdwo boɨnaiiya hɨr wakae dɨgnamɨm mɨ sɨma ɨna
    nhɨnkiigiyɨm. Mɨ Juda iikam nhɨrɨm mɨ kam nhɨrɨm, Juda iikam tani mɨ tɨkɨ Juda
    iikam tani sɨmiir kwoɨnɨm ɨna kisɨna haigiyɨm. Mɨ sɨma ɨni Juda iikamɨm sɨmiir
    siyɨu siirarar ywowɨm. Ta maeyaua yai nɨdwo boɨniya saiir haiburgigɨm mɨ sɨma
    ɨni Pol, Banabas sowiir mhoɨiya yamɨm. Mɨ sowa yaiyɨm ɨna boɨnmɨmauuɨm, hɨnɨɨn
    kɨma daɨngworɨnu ta Adi Komii siir naɨngwobumbuwa wɨ kɨmiir hauugii.
  pol-SZ: Po nabożeństwie wielu Żydów i pogan nawróconych na judaizm poszło razem
    z Pawłem i Barnabą, a ci nakłaniali ich do trwania w łasce Boga.
  ztq-NT: Ndaly meñ Israel ni ndaly meñ sit nii kwsëëb xlad meñ Israel kunal Pable
    ni Bernabé tsi lëë ktoo kwlox. Aan lëë Pable ni Bernabé kwnab nii ksaandy kchë
    meñ go xtiitsli Dios.
  zai-NT: Ora biluxe cultu sti ca judíu que, yenanda stale binni Pablu ne Bernabé,
    cásica judíu zaqueca cani cadi judíu ni ma zinanda religión sti ca judíu. Ne gudxi
    cabe laaca cadi usaana ca ni ma bidii Dios laaca'.
  upv-upv: Ko daron nga jinibb martela vare re naim ne loten vajin, ko nir elep arvijuri
    kele Pol ko Banapas. Nir sopor arivi m̃eri Isrel, ko nir sopor womujnen arivi
    jinibb ne vare nir, mian ko vitunen mara-tori vajin nosurien se m̃eri Isrel nir.
    Ko Pol ko Banapas orwerai eterter tevir, orwera “Kaprrul totkoni ko wor murrun
    ngok se Atua p̃iterter nga mokwilwil se kami renge nolon nga m̃irres p̃elak.”
  aui-aui: Bi wawaya kabepepa barena sikuyoveni murine, na Jius da kubuna damdi (toudi
    Jius yadi wiitumaghana siyakivikivini) korotodi Pol da Banabas sikivinidi. Toudi
    yawata sivisisiya patapata bi siwonawiiyoyowanedi da God yana nuwamonika ghamana
    warana sinigeruvena wiikarukaruveni.
  wap-NT: Ĩkoditan daunaꞌan iriba Jewnao daꞌanan Paulnao, naꞌiki iriba kapam Gentilenao
    wuruꞌu mishidainaouznaa Tominkaru Jewnao kawan, ĩnao daꞌanan kapam Paulnao. Naꞌiaꞌa
    naa Paulnao paradan pidannao ati naꞌiki ĩkakinaowan naa ĩdyaun. Marii kizi maꞌozaka
    ĩtaapan panyukunuu, panyukunuitapan idaꞌan Tominkaru kamunanun paꞌati.
  mva-mva: Tamoata be aine moarunga pera ono serereinga ngarana-lo diepurapurari dialale
    nge Iuda kokoko be tamoata takadi Iuda mata nedi ditagatagadi nge Pol be Barnabas
    ditaga-diaru. Be diaru ditagurakiru be bokai diradi, “Nanaranga-la marou ne tadokidoki-ba
    ilodia-lo kamasukoaki.”
  dwr-NT: Shiiquu laaletteeddawaappe guyyiyan, cora Ayihudatuunne Ayihudatuwaa ammanuwan
    geliide Xoossaw yayyiyaa coratuu, Phawuloosanne Barnaabaasa kaalleeddino; Yesuusi
    kiitteeddawanttu Xoossaa aadho keekatethaan minni de7ana mala, unttunttoo odiide
    minisseeddino.
  kfw-kfw: Mipui ngaikhan intuup kha ininthensuo phakhan, Jihudi katamtak khat-um
    zaatlop katamtak Judaism kaluut ngaikhan Paul li Barnabas inleijuijei. Tirton
    ngaikhan inmani diang inrilla Pathian riangwaiya ringnasik inmani malung inleimasok.
  bfz-bfz: जेबे प्रार्थना रे कअरो रे लोक उठी गे, तेबे यहूदी और तिना रे मतो रे आए रे
    भक्ता बीचा ते बऊत पौलुस और बरनबासो पीछे आईगे और तिने तिना साथे गल्ला करी की सेयो
    समजयाए कि परमेशरो री कृपा रे बणे रे रओ।
  cuk-09: Pablo, degi, Bernabémala Judiomar-onmaked-neggi ainidmargu, Judiomar, degi,
    Judio-igar-abingasmalad, Pabloba, degi, Bernabéba bukidar nade-gusmalad. Amarga
    Pablo sunmakalid, “Nue salakarmarye, bemar Bab-Jesús-igar-amismalad mer a-igar
    be iemaloye.”
  ben-OBCV: সভা শেষ হওয়ার পর বহু ইহুদি ও ইহুদি ধর্মে ধর্মান্তরিত ব্যক্তিরা পৌল ও
    বার্ণবাকে অনুসরণ করল। তাঁরা তাদের সঙ্গে কথা বললেন এবং ঈশ্বরের অনুগ্রহে অবিচল থাকার
    জন্য তাদের উৎসাহিত করলেন।
  mil-NT: Te sátá nǐ túhú veñúhu‑yu, te vài ñáyiu isràél ndɨhɨ ñáyiu ní chitnahá ñáhá
    xìí‑yu nchìcúⁿ nihnu quìde nacuáa quìdé‑yu càháⁿ ndɨhɨ́‑yu Yá Ndiǒxí cuáháⁿ ndɨhɨ́‑yu
    té Pǎblú ndɨhɨ té Bèé. Te ní xáhaⁿ‑güedě xií‑yu sá vǎ dáñá ndèé‑yu canchicúⁿ nihnú‑yu
    tnúhu sá càháⁿ nàcuáa quìde Yá Ndiǒxí sá cúú‑xǐ‑yu.
  myu-myu: Ce'awero epere buje tak g̃u ip o'ju Pauloyũ kay―Judeuyũ, Judeu'ũmayũ dak―Judeuyũ
    etabucap co'i Deus kayayũ. Pauloyũ o'jekawẽn ceweju ip. — Soat em ma Deus xipan
    wuykug̃ — io'e ip. — Soat em cuy g̃ebum epesop iboap kay — io'e ip Pauloyũ.
  amk-amk: Era to boriei, inontarai Yahudi tuti mano Yahudi kaha fosa mae eweagama
    Yahudi, bitoya paria era ria suru, ampafe uraunausa ambori eru tawang Seng Allai
    ne bengnea mutu.
  fai-fai: Yanol kinim wanang ika kawed am kudá tam abe uniwe, Yu kayak seng keidiwe,
    Mifiw kinim seng Yu Kayak kukuw kudusiw keidiw iyo iliso Faul so Bánabas so leiw
    ei bom nadiwe alew ika im kitid sánin weng bakoyam, “kiba ulum kano Got aket kudaw
    bidiwano.” Yakansiw.
  ura-NT: 'Inae sinacoca asaae netaojiaauruhane nainaain jetaote, Faboro aina Berenabeen
    caaijie cuure- arajii Jorioocuru aina- Jorioneein nerotonacaauru- Cana Coaunera
    ere tonorana jerenacaauru, naaonjoaihunri. Nii jaun jetaote, acaauru rai: “Nijiaonriha,
    inara belaiha nere aina cuaain, inara cotihaca Cana Coaunerane jaan jianequichenera.
    Nirijieeincha, jianelanaala, nii jelai sacuuchete, inara coroatajaneein, inara
    belaine Cana Coaunerara,” naain jetao, acaauru suujuateein, acaauru ratirihure.'
  mcd-NT: Ascano nantifi ichananti pushu murannoashu fonifo. Israelifo yafi futsafoanri
    Upa Diosin tana cuscan afoanrifi tanapaicani atofu fonifo. Pablo yafi Bernabé
    mufainifo. Ascashon ato yoini, —Nocon yoramishtichin, Diosin mato shara huashoiain
    cuscan shinancahuun. Unuyamacahuun, —ato huani.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ tuweinge si yasme yokoh lotu tikin Juta tangalai
    yal pe, lenge Juta syeꞌ topoꞌe lenge haiten syeꞌ ŋaiye bunjenge ŋoihmbwaip tinge
    jande Got lenge Juta pe, tinge jande Pol hindi Banabas yal. Pe tinge hindi yanange
    wusyep yende bongolme tinge nange ka yurp yi yoto ŋoihmbwaip ŋumwaiye tikin Got.
  kiz-kiz: Bwakati mkutano wa sinagogi bho bhumaliki Bhayahudi bhingi ni bhaongofu
    thabiti bhabhakesisi Paulo ni Barnaba, ambabho bhalongili nabhu na bhabhahimizi
    bhajhendelelayi mu neema jha K'yara.
  tzo-TZE: C'alal la spuc sbaic batel li boch'otic tey tsobolique, ep israeletic xchi'uc
    jchi'iltactic ti yich'ojic ta muc' Dios jech chac c'u cha'al li israeletique,
    la xchi'inic batel li Pablo xchi'uc Bernabée. Li Pablo xchi'uc Bernabée laj yalbeic
    ti j'ech'el ac'o xch'unic ti yutsil yo'nton Dios chiscoltautic ta sventa li Jesuse.
  lex-lex: La'pa riy rlergot la krei die ralamni, noma riy Yahudi liawanni rora mak
    Yahudi atia', mak kla' oleka Yahudi kreini (agamni) rlernohor reria Paulus nora
    Barnabas. Makodia Uplerlawna lir kalwiedni ri, rwagahniort owa'ana mak klernohora
    re, totpena rapniapan rer miamain la Uplerlawna kalwiedni.
  dov-dov: Niwakamana muswangano wachikombelo, bwingi bwaba Juda abasikulipeda bakatobela
    Pawulo a Bbanabbasi, aabo bakambuula abo akubasungwazya kuti bayinkilile anumbo
    muluzyalo lwa Leza.
  rgu-rgu: Ara besaꞌ ko kalua reme uma mamasoꞌ daleꞌ mai, te lahenda dodouꞌ rai naa
    soo reu tuka Paulus noo Barnabas. Basa de, dua sii ranori-rafada sii rae, “Ita
    talelaꞌ tae, Amaꞌ Manetualain dale Na malole naseliꞌ neuꞌ ita. Huu ria naa, de
    emi muste homu maheren.”
  toc-NT: Acxni̠ chú aya pu̠tum xta­tax­tuni̠t y acxni̠ aya xtaamá̠­nalh, lhu̠hua
    cris­tianos hua̠nti̠ judíos xa̠hua maka­pi­tzí̠n hua̠nti̠ ni̠ judíos pero luu
    xta­li̠­pa̠­huán Dios cumu la̠ judíos, xlacán ta­sta̠­lá­nilh Pablo y Ber­nabé.
    Cumu aya xtzu­cuni̠t taca̠­najlay xta­chu­hui̠ncán xlacán tzú­culh tali̠­ma̠­kalh­chu­hui̠ni̠y
    xla­cata pi̠ aksti̠tum cata­li̠­pá̠­hualh Dios porque xlá luu snu̠n xca̠­la­ka­lhamán
    y anka­lhi̠ná ca̠ma̠­lac­nu̠niy naca̠­ma̠­ka­pú̠­taxti̠y xli̠s­tac­nicán y naca̠­mak­ta­kalha.
  som-som: Haddaba markii sunagogga laga tegey, kuwa badan oo Yuhuud ah iyo kuwa cibaadaysan
    oo Yuhuudda raacsan ayaa waxay raaceen Bawlos iyo Barnabas, kuwaas oo la hadlayay
    iyaga oo ku adkeeyey inay nimcada Ilaah ku sii wadaan.
  mam-C: Otaq xi tz'el b'aj kychmob'l kyib' toj ja te na'b'l Dios, txqankux Judiy
    exqetzi'n Judiyqe noq tu'n kynimb'il, i xi lipe ti'j Pabl ex Bernabé. Ex tzaj
    q'ma'n jun tumil kye, tu'n kyten jikyinxix wen tojjo txokb'il otaq tzaj q'ma'n
    kye tojjo Tb'anil Tqanil te tq'aq'b'il tk'u'j Dios.
  ndj-ndj: Likungashu lila palipelili, Vayawudi na vandu vangajila kuva Vayawudi vatangalili
    vavelili vakukovikela deha ya kumkovikela Chapanga ya Chiyawudi vavakovikelili
    Pauli na Banabasi. Vandundami vaywangili na veni, vavakuvilishili vayendeleli
    kuyikala pavayidumba usangi wa Chapanga.
  mbj-NT: Tób P'op Hagä Do panyyg rayd naherot do wahë n'aa kat'aa do hã rakedëë hõm
    jawén paa bä, sahõnh hẽ raban'yyh do jawén paa bä, hajõk Judah buuj, Judah buuj
    nadoo do P'op Hagä Do hyb n'aa jew'yyk do na-ããj hẽ, rahadaa hõm Paw-Ro Béh-Nabéh
    daheeh. Ti m' Paw-Ro Béh-Nabéh daheeh raky n'aa jebaanh sa sii hah'ũũm do sa hã,
    rahyb n'aa nerét hyb n'aa P'op Hagä Do ky enyym do ky n'aa ramaa napëë wät doo.
  lat-VUC: 'Cumque dimissa esset synagoga, secuti sunt multi Judæorum, et colentium
    advenarum, Paulum et Barnabam: qui loquentes suadebant eis ut permanerent in gratia
    Dei.'
  ngp-ngp: Want'hu weze wahalawe ho mdugano, Paulo na Banaba watimilagwa ni Wayahudi
    wabindile ingi hamwenga na want'hu watuhu watendigwe kunda Wayahudi, Yesu wawagelaga
    moyo wadya wegala ulosi kugamba wekale mwo uwedi wa Mnungu.
  enq-2: Lotuu andaka dokonya pii lao etapala, Juupi, Juu dupanya lotuu mana minao
    Gote mambo pingima akali tata wakapi, dupanya longome Polopa Banabasapa watao
    peami. Dokopa dolapome endakali watao peami dupa kyeto maiyoo, Gotenya kondo kaenge
    dokonya dokaita katena lao pii lamaiyambi.
  eng-ASVBT: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  mna-mna: Lupŋana imureege na, zin Yuda ŋonoono, mi wal pakan ta titooro zin ma tiwe
    Yuda i mi timarmar pa suŋŋana na, boozomen tito ziru ma ziŋan tila. Mi ziru tipombol
    zin be tikiskis kampeŋana mi muŋaiŋana ki Anutu.
  myw-myw: Ikous tapwa̱loul, sinagog towen waseg, gamag babaw bo ikabwa̱kuns wasigeis
    Pawl son Ba̱nabas, min-Yudiy babaw, sisiyas tawaw tadidumwals mwasanin, tasiyas
    kweiboug nikawes min-Yudiy asisinap. Pawl son Ba̱nabas mo ilivans wasigeis tasiyas,
    iguyes silma̱nin bisimkines Yowbad nasiwa̱youb waseg.
  sby-sby: Nomba bantu mpobalamwaika, Bayuda bangi pamo ne bantu nabambi balikukambilila
    Lesa balikukonkela ciyisho ca Bayuda, balakonkela Paulo ne Banabasi. Bantu aba
    babili balambila likoto lya bantu, ne kubayuminisha kwambeti bapitilishe kushoma
    munkumbo sha Lesa.
  sll-sll: Pirere ha maing oo aidole ere ongure, Yuda ari taporal ire, te wiyol tau
    Yuda ha maing pir tongwo hobi ire dire, Pol Banabas kina doling bol ongwi. Ongure
    aposel suri yalhobi God tal wai ol tomia, a i si ware monama dire yu di nima pi
    tongwi.
  yaq-NT: Junako chukula, junama'a juriom nau yaaja'po, ama weetuawamta a' chupuko,
    juriom betana juebenaka, intok ket waate, ka juriomtaka, taa jurio yoemrata, Liojta
    bem yo'oree'uta ame benasi a' sualeka a' yoem'eiyaame intok tua ka a' koptaka
    aet jiapsekame, inime'e, juka' Paplota intok Bernabee' teamta, bempo'immak ee
    japtek. Bempo intok juname'e, junuen bemelasi weyeka, Liojta yee nake' betchi'bo,
    tu'ik, ka bem a' koptane' betchi'bo ameu nookan.
  uro-uro: Bä nga nasot i vräs na ama ruvek moe näva ama mämairqi dä ama rhäqäp na
    rha ama Judaqäna näkt sävät arhani ama Jentailqäna qärarhani i sa rha näpgoer
    na nas mamär sämäni ama Judaqäna arhä qatnanakt di rha moe rha met nasot ma Pol
    qä nä ma Barnabas. Bä in damän särhäm da dä init täktäm bät a rha iva as ti rhät
    arhä qatnanakt mäni ma Ngämuqa inguna nävät aa ñämsävätki bä ba rha.
  ita-1885: E dopo che la raunanza si fu dipartita, molti d'infra i Giudei, e i proseliti
    religiosi, seguitarono Paolo e Barnaba; i quali, ragionando loro, persuasero loro
    di perseverar nella grazia di Dio.
  muy-muy: Mis tə̀bu tedevu ti mis ndahaŋ kay tàɗəboru ata Pol nday ata Barnabas.
    Nday nani ti ndam Zʉde akaba mis ndahaŋ ya taɗəbay divi ga ndam Zʉde ga mazləbay
    Melefit ni. Nahkay ata Pol nday ata Barnabas nakəŋ tə̀zlapi ana tay, tə̀vi njəɗa
    ana tay ti tə̂gəskabu *sulum ge Melefit ya àgri ana tay ni, tə̀mbrəŋ ba.
  kqc-kqc: Amiye tau usa usa yavari egogo reyadi ma ufeya resi diyadiri, bi Jew vene
    tau ma tutubena idana vene kaere bi Jew vene di Sei nivakena vegu usi dina vene
    tau yaku Paul ma Barnabas sa digamadi. Ina vene rofu ago nisi nigira reyadi ari
    neinei Sei di buni tora gaderi amebiyaganedi.
  tav-tav: 'Neñapo buerica wii cãnana na cabuti aáto judío maja capãarã Pablo, Bernabé
    jãare na caʉjacoajuparã, na cabuiorijere api tʉjoori. Aperã judío maja aniquetibana
    quena judío majare bairona Diore canʉcʉbʉgorã capãarã na quena na caʉjacoajuparã.
    To bairo na cabairo Pablo jãa: —Caroare Dio cʉ cátiere tʉgooña janaquẽja. To bairona
    cʉ apiʉjacõa aninucuña, na caĩñuparã.'
  eng-ULB: When the synagogue meeting ended, many of the Jews and devout proselytes
    followed Paul and Barnabas, who spoke to them and urged them to continue in the
    grace of God.
  spa-VBL: Después de reunirse en la sinagoga, muchos de los judíos y conversos al
    judaísmo siguieron a Pablo y a Bernabé, quienes hablaban con ellos, animándolos
    a seguir firmes en la gracia de Dios.
  fra-_FOB: Et quand l'assemblée se fut dispersée, plusieurs Juifs et prosélytes pieux
    suivirent Paul et Barnabas, qui, s'entretenant avec eux, les exhortèrent à persévérer
    dans la grâce de Dieu.
  hau-ULB: Bayan da sujadar ta kare, Yahudawa da yawa da kuma wadanda suka shiga addinin
    Yahudanci suka bi Bulus da Barnaba, sai suka gargade su da su cigaba da aikin
    alherin Allah.
  mal-mal: പള്ളി പിരിഞ്ഞശേഷം യെഹൂദന്മാരിലും ഭക്തിയുള്ള യെഹൂദമതാനുസാരികളിലും പലർ പൗലൊസിനെയും
    ബർന്നബാസിനെയും അനുഗമിച്ചു; അവർ അവരോട് സംസാരിച്ചു ദൈവകൃപയിൽ നിലനിൽക്കേണ്ടതിന് അവരെ
    ഉത്സാഹിപ്പിച്ചു.
  kkc-kkc: Gooloogoo oso dileso koodobume, odoo susuga oso dia moso mapoo diyadeeso.
    Eseme Yu odoo abo sabolo, osoloso Yu odoonee oso, Yu odoowo Godee mapoo tei teli
    odoo abo sabolo, Polo dio Banabas dio diyadaga molome hamamee diyadeeso. Eseme
    Polo dio Banabas dio dimapoo egeesee takaso, “Niba Godeeye sooloo dolone pidili
    ee ma kulodu debee,” diso.
  urd-GVR: Ibādat ke bād bahut-se Yahūdī aur Yahūdī īmān ke naumurīd Paulus aur Barnabās
    ke pīchhe ho lie, aur donoṅ ne un se bāt karke un kī hauslā-afzāī kī ki Allāh
    ke fazl par qāym raheṅ.
  far-far: '''I burina ne wane ki kera leka na fasia na okue ana folae nai, wane ''oro
    kera leka sulia sa Paul ma sa Banabas. Kera tani wane Jiu ma tani wane ne nao
    lau Jiu ki laugo ne kera ''ado na fainia wane Jiu ki laona abue kera. Ma sa Paul
    fai sa Banabas fata fuada ma ka raduda ''uria uu ngasilae ana famamanae ana na
    kwaiofeie God.'
  suz-BL: मिनु गाक्‍सानु, यहूदी नु यहूदी धर्म मानेब शुशेमी मेको आस नोले खोदमे बाक्‍त।
    मेको निक्‍शीमी “परमप्रभु यावेमी इन कली शिशी पा ख्रीस्‍त कली थमा सुइक्‍ब सेल्‍तु।
    मुल ङा मेरे मेको थमा सुइक्‍तीक मप्रोनीन” दे मदसे बाक्‍त।
  car-NT: Moro Simosu wota'nano'topo auto wyino tywepa'ka'san mero, Paulus, Barnabas
    wekena'san pyime Simosu 'wa, pyime Tamusi nendonamon Simosu me atypotonon 'wa
    enapa. Mo'karon apokuma'san ro i'waine mo'ja ro moro Tamusi turu'popory ta emando'ko'me.
  amp-amp: Kfo ptha dukafmotmf fnahni hanymof asha yonmari Juda rifhur yo nd yima
    fura bofurat Judaroh nefm hiketm fau hik hanymomf. Kfo memofm, “Nikmoh rhu toh
    nmbuham Bro Nkifrar yak htayuk dukefrpar hikkfot.”
  bht-bht: जालू सभा खत्म होई, तां मते यहूदी कने मते होर जातियां दे लोक जड़े यहूदी
    मते चे आयो थे पौलुस कने बरनबासे पिच्छे चली पे, कने उना जो गल्लां करिरी समझाया,
    की परमेश्वरे दे अनुग्रह च बणी रिया।
  eng-NOY: And when the synagogue broke up, many of the Jews and proselyte worshippers
    followed Paul and Barnabas; who, speaking to them, exhorted them to continue in
    the grace of God.
  cub-NT: Obedivʉ põeva, judíova aru judíova ãmevʉ mearore jívʉ Jʉ̃menijicʉre, ne
    etaiyede cójijiñamine jocarĩ cujurejaimad̶a Pablore aru Bernabéde máre ne nʉiyede.
    Que teni ina Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara coyʉivʉ barejáimad̶a
    ina põevare parʉrõreca, ne dajocabenajiyepe aivʉ ne coreinore Jʉ̃menijicʉi mearo
    bojecʉbeno ʉ̃i d̶acaquiyede náre.
  ita-1927: E dopo che la raunanza si fu sciolta, molti de’ Giudei e de’ proseliti
    pii seguiron Paolo e Barnaba; i quali, parlando loro, li persuasero a perseverare
    nella grazia di Dio.
  lww-lww: Ana pogos nap̃a Pol lalua P̃anap̃as apano, ana le Yu la moki amio m̃ena
    ga yeririna tap̃ena la nap̃a apimi sa ga ape le Yu la rui, apimi amiyaloro ataveve
    lalua apano nap̃a asape asun re laa sane wa. Ana nalologena lua nene apisi amio
    la, ana apisa pan la asape la monar awasine manene laa Ntewa sane wa, a lala monar
    atap̃ali nap̃a ava re laa loyum̃a e kiena lemamiena.
  ckb-ckb: دوای کۆبوونەوەکە، زۆر لە جولەکە و خواپەرستەکان کە ببوونە جولەکە، بەدوای
    پۆڵس و بەرناباس کەوتن، ئەمانیش قسەیان بۆ دەکردن و هانیان دەدان لە نیعمەتی خودا
    بمێنن.
  spm-spm: Mee bar Gotɨn phorugha mbɨŋgeer rɨphena theghava akɨran gue. Uthughun khavɨn
    Judarira avhɨri rako igharisirɨ unuaghɨnan iti gumasi, mee Judariro othevir gɨn
    zui tharsi, Pol ri Barnabasɨn gɨn zui. Igharisirɨ unuaghɨnan gumasi Gotɨn apheeŋn
    ikava aŋni izɨɨ ufhii. Aniiŋ mem mbɨŋgɨva, men nɨghɨnɨsi ufha kamaghɨusue, “Gee
    Gotɨn nɨghɨnɨghan gɨn maŋɨva aŋnɨ ukuarkuvan apheeŋn ikhɨɨri.”
  nas-nas: Teketa tee dootuuꞌnava-koo minkunaavariruꞌnooꞌketa siarira mmauꞌ nantoong
    Juꞌnupoonge eeꞌnoko teing Juꞌdeeaing nariꞌ dootuuꞌarikoꞌninge siompaaretuꞌnung
    Paulaꞌ naanka Banabasi. Eeꞌnoko tenaankai Kumponing bakaang piaa-koo pinkaꞌariri
    otorooꞌnaang tautauaarema nauaaretuꞌnung.
  uvl-uvl: Iok, tehot lange hot lo pe Iuta mur pe hana lomonmona ngana mur nenge te
    nanasia Iuta mur te hetalaulau ngaria, te nanasia Paulus iri nai Parnapas. Pomalam
    Paulus iri nai Parnapas te hekerkereng ia hulua nemur leteria, ke te teke kokoes
    mana, leteria manmanna nge NeHalang pe tenau la mana nge i nga nena tunginga urana
    ngana mur nge tunge lala nge iri.
  eng-BBE: 'Now when the meeting was ended, a number of the Jews and of the God-fearing
    Gentiles who had become Jews, went after Paul and Barnabas: who put before them
    how important it was to keep on in the grace of God.'
  ixl-CNT: Ech motx tek ipaxi tibꞌ qꞌu aanima. Utz sibꞌal qꞌu Israeel tuchꞌ qꞌu puera
    aanima oknaj nal tiꞌ u tuqꞌaybꞌal qꞌu Israeel, bꞌen tiꞌ u Pablo tuchꞌ u Bernabee.
    Utz nichtaqꞌax nimal ikꞌuꞌl tu u Pablo. Tal te aas tii atoj tu u bꞌaꞌnil vaꞌl
    vetsikꞌlelik ok tu u Tioxh.
  xsi-xsi: Ŋineŋga ŋgu ŋinde sipile luma ŋana pasauŋa kâ aku siyâti, aŋga Juda tamâta
    pinde sitavanzi tamâta lâ ŋgu pinde nde soka Paulo ku Banabas rua mulinzi. Aku
    kinzi rua sipainzi tu, “Maro Kindeni ne wisi-wisi nde ikeno pami. Mine nde ara
    ŋana miki ma kapaveta kuku i ne vetâŋa sondo rârâni ikura zo zo.”
  crx-NTPO: '''Et yanahadil hukw''elh''az Paul Barnabas bulh nahutist''az whe Lizwifne
    ''ink''ez ''udun yun k''ut whut''enne, Lizwif ts''u nálhyane, bubontizdil ''inka
    Paul Barnabas bulh bubulh yáhulhduk whe, “Yak''usda nohts''un yé unzoo-i, ''i
    za gha yinka dólhts''i'',” ubuhútni. ''Et whe budzi ulhtus ubuhulhtsi.'
  kan-OKCV: ಸಭೆಯು ಮುಗಿದ ತರುವಾಯ ಅನೇಕ ಯೆಹೂದ್ಯರೂ ದೇವಭಕ್ತಿವುಳ್ಳ ಯೆಹೂದಿ ಮಾರ್ಗದ ವಿಶ್ವಾಸಿಗಳು
    ಪೌಲ ಬಾರ್ನಬರನ್ನು ಹಿಂಬಾಲಿಸಿದರು. ಪೌಲ ಬಾರ್ನಬರು ತಮ್ಮೊಂದಿಗೆ ಬಂದವರ ಜೊತೆ ಮಾತನಾಡಿ ದೇವರ
    ಕೃಪೆಯಲ್ಲಿ ಮುಂದುವರಿಯಲು ಅವರನ್ನು ಒಡಂಬಡಿಸಿದರು.
  bbb-bbb: Bu ijiege kuaria areme e ije bune vua ije bu kuaevo ije arena usiae vae.
    Areme e Jiusi ije abero e Jiusi baki ije bu e Jiusi ijiebuo vame ijia kenoevo
    boeje bune uri Forukiro Banabasi nuvediana vae. Bu nuvedia vakoga e Forukiro Banabasi
    bu uri soesoena kiae, Ni una va ire maeje Godi fu jone remo ije mukoreigia vierafekinu
    karinoeno kiae.
  blw-blw: Angkay hiyachi way nafuarcha hen anchichay tatagu, chuarcha chillu hen
    cha umunud an cha Pablo way Judio ya uray hen anchichay faén Judio way i netepon
    hen pammaten hen Judio, wat tinugutugun cha Pablo chicha amin ta epapatecha way
    mamangchén hen chengngarcha mepanggép hen ség-ang Apudyus.
  tam-2017: ஜெப ஆலய கூட்டம் முடிந்தபின்பு, யூதர்களிலும் யூதமார்க்கத்தைப் பின்பற்றின
    பக்தியுள்ளவர்களில் அநேகர் பவுலையும் பர்னபாவையும் பின்பற்றினார்கள். அவர்களோடு இவர்கள்
    பேசி, தேவனுடைய கிருபையிலே நிலைத்திருக்கும்படி அவர்களுக்குப் புத்திசொன்னார்கள்.
  azz-NT: Huan cuac motamixejxelojque ya de mosentilijca tech in tiopan de judíos,
    ijcuacón míac judíos quitacamatque in tanojnotzalis ten quicaquilijque huan quitoctilijque
    Pablo huan Bernabé. Huan no ijcón quichiuque míac taca ten ne achtopa ya amo catcaj
    judíos, pero yejuan axcan quitacamatinemij in taneltocalis huan tanahuatilme den
    judíos. Huan in Pablo quinyolmajxitiaya que nachipa ma yec tacuautamatican tech
    in teicnelilis de Totajtzin Dios.
  spa-RV-1909: Y despedida la congregación, muchos de los Judíos y de los religiosos
    prosélitos siguieron á Pablo y á Bernabé; los cuales hablándoles, les persuadían
    que permaneciesen en la gracia de Dios.
  csy-csy: 'Mipi te kikhop a man uh ciang in, Judah mi tampi le Judah biakna sung
    a tum Gentile te in Paul le Barnabas te zui uh hi: Paul le Barnabas in Pathian
    thuthiamna sung ah om suak tu in hanthawn uh hi.'
  mxq-NT: Es ko pyʉdsʉʉmdʉ tsa̱jptʉgóty, may ja israelítʉty es ja wiink ja̱ꞌa̱yʉty
    diꞌibʉ kyupʉjktʉ ja israelítʉdyʉ wyinma̱ꞌa̱ñ, tpanʉjxtʉ Pa̱a̱blʉ es ja Bernabee.
    Es yʉꞌʉjʉty ka̱jxwíjʉdʉ es ñayyaꞌítʉdʉt Diosʉ kyunuꞌxʉn mʉʉt.
  tzj-NT: 'Ja c''a tok quipaxij qui'' e q''uiy chique ja raj Israel e cachbil jule''
    chic ja nquixbej qui'' chwach ja Dios eje''e'' xebe chiquij ja Pablo in Bernabé.
    Ja c''a Pablo in Bernabé c''o jun paxbanem queya'' chique quewari'': —Maxta temestaj
    ja rutzil xin Dios ja kach''ob chewach camic, xeche'' chique.'
  tdt-tdt: Bainhira sira hotu sai, ema Judeu ho mos ema laos Judeu nebee hamtauk Maromak,
    barak lao tuir Paulo ho Barnabé. I apostolu nain rua nee koalia tan ho sira hodi
    foo hanoin ba sira atu laran metin nafatin ba Maromak, tanba Nia hatudu ona Nia
    laran diak ba sira.
  ron-BTF: Și după ce adunarea s-a împrăștiat, mulți dintre iudeii și prozeliții religioși
    i-au urmat pe Pavel și pe Barnaba, care, vorbindu-le, i-au convins să continue
    în harul lui Dumnezeu.
  eng-WEBP: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  eng-FBV: After the meeting in the synagogue, many of the Jews and the converts to
    Judaism followed Paul and Barnabas who spoke with them, encouraging them to continue
    to hold on to the grace of God.
  nld-1939: En bij het uitgaan van de synagoge gingen vele Joden en godvrezende proselieten
    met Paulus en Bárnabas mee. Dezen onderhielden zich met hen, en vermaanden ze,
    om in de genade Gods te volharden.
  bwo-bwo: Ayhudi Ik' k'oni moots ko'etswots bad'bowutstsok'oon ay Ayhudi jirwotsnat
    Ayhudi imnetiyots kindt Ik' Ik'iru Ashuwots P'awlosnt Barnabasn shuutso botuwi,
    P'awlosnt Barnabasnowere ashuwotsi danit Ik'i s'aaton kup'ar bobetuwok'o boosh
    bogawiyi.
  nch-BL: Huan quema quisque nochi masehualme ipan nopa tasentilisti, quintoquilijque
    Pablo huan Bernabé miyac israelitame huan miyac cati amo israelitame pero quiselijtoyaj
    inintiotajtol israelitame. Huan Pablo huan Bernabé quinilhuijque ma quitoquilijtiyaca
    Toteco pampa nelía hueyi iyolo ica nochi tojuanti.
  quc-TNT: Aretak xeto'taj ri winak che ri mulin ib, e q'uia chque ri winak aj Israel,
    xukuje' ri niq'uiaj winak chic ri quek'ijilan che ri Dios, xebe' cuc' ri tat Pablo,
    ri tat Bernabé. Ri e are' c'ut xequipixbaj chi cäquitakej ri cojonic chrij ri
    Dios, ru banom tok'ob chque nimalaj conojel.
  tfr-NTPO: Nopga l̈öng eshko l̈i kjone kjone judío, l̇l̇amo l̈i wenoshko judío l̇l̇ëm
    wl̈eniyo gueniyo kworkwono beno Sbö tjl̈õkwo kjraga judíoga ĩ dik. Ga opshino
    eshko dwayo pjirshko ga nopga to jek l̈öng Pablo, Bernabé tjok ara. Eni ga Pablo,
    Bernabé, e tjl̈ẽ ba kong ga «Pjãy mär ber l̈öng Sbö go, pjãy kjimtara ara kjĩshko»
    l̈e.
  kaq-NT: Tsinquixon yohuanaibo nincaquin queyoxon sca, jaton nahua hihpahonish bi
    Papahon shinanax judioscaibo betan judiobaan hichaxon Pablo, Bernabé chibanbonaquin.
    Chibanahbo Papan shinanai quescari jihuetahbo hihxon jato sirijaquin yohiquin.
  sgb-sgb: Hên nipan-umawah hila ha sinagoga, ay mal-at kanlan Israelita haka hilay
    alwan Israelita, ya anhumonol ha ugali lan Israelita, ya nangamat kanlan apostol
    Pablo. Kabay pinakihabian ni apostol Pablo haka ni Bernabe ya kapareho la ya dapat
    lan ihundo ya paniwala la ha ingalo ni Apo Namalyari ha pamimiyay la.
  vie-1934: Lúc hội đã tan, có nhiều người Giu-đa và người mới theo đạo Giu-đa, đi
    theo Phao-lô và Ba-na-ba, hai người nói chuyện với họ và khuyên cứ vững lòng theo
    ơn Đức Chúa Trời.
  kxv-kxv: ବେ଼ରଣି ରା଼ତି ଡା଼ୟୁ ଏଚେକା ଜୀହୁଦି ଅ଼ଡ଼େ, ଜୀହୁଦି ଦାର୍ମୁ ନାମିତି ଏଟ୍‌କା କୂଡ଼ାତି
    ଲ଼କୁ ବିତ୍ରାଟି ହା଼ରେକା ପା଼ୱୁଲ ଅ଼ଡ଼େ ବର୍ନବା ଜେ଼ଚ ହାଚେରି; ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି ଏ଼ୱାରିତଲେ
    କାତାବାର୍ତା ଆ଼ହିଁ ମାହାପୂରୁ କାର୍ମାତା ତୀର୍‌ପୁ ଆ଼ହିଁ ମାଞ୍ଜାଲି ଏ଼ୱାରାଇଁ ୱେସ୍ତେରି ।
  cha-cha: Ya anae manadingo y inetnon gui sinagoga, megae na Judios yan y deboto
    na proselito sija dumalalag si Pablo yan Barnabé; ni y sumangangane siga yan jaeepogna
    ufañaga gui grasian Yuus.
  amu-NT: Quia na jnda̱ tꞌoomꞌndye nnꞌaⁿ na tyotjomndye watsꞌomꞌñeeⁿ jndye nnꞌaⁿ tyꞌelajomndyena
    ñꞌeⁿ Pablo ñꞌeⁿ Bernabé. Ñꞌeeⁿ nnꞌaⁿ judíos ndoꞌ ñꞌeeⁿ nnꞌaⁿ na nchii judíos sa̱a̱
    ñequio na xcweeꞌ nꞌomna cwilaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom chaꞌxjeⁿ nnꞌaⁿ judíos.
    Pablo ñꞌeⁿ Bernabé tyolajndo̱ꞌna nꞌom naⁿꞌñeeⁿ na tyeⁿ cꞌomna na quitꞌmaⁿ nꞌomna
    Tyꞌo̱o̱tsꞌom ee jom matseixmaaⁿ naya.
  hin-CV: जब सभा समाप्‍त हुई अनेक यहूदी और यहूदी मत में से आए हुए नए विश्वासी पौलॉस
    तथा बारनबास के साथ हो लिए. पौलॉस तथा बारनबास ने उनसे परमेश्वर के अनुग्रह में स्थिर
    रहने की विनती की.
  spa-BES: Cuando terminó la reunión, varios judíos y los gentiles temerosos de Dios
    que se habían convertido en judíos fueron tras Pablo y Bernabé, quienes hablándoles,
    les persuadieron qué importante era seguir en la gracia de Dios.
  san-BEN: সভাযা ভঙ্গে সতি বহৱো যিহূদীযলোকা যিহূদীযমতগ্রাহিণো ভক্তলোকাশ্চ বর্ণব্বাপৌলযোঃ
    পশ্চাদ্ আগচ্ছন্, তেন তৌ তৈঃ সহ নানাকথাঃ কথযিৎৱেশ্ৱরানুগ্রহাশ্রযে স্থাতুং তান্
    প্রাৱর্ত্তযতাং|
  tdx-tdx: Ie nigadoñe i fivoriy, maro amo Jiosio naho amo mpitalaho nivalike ho Jiosio
    ty nañorike i Paoly naho i Barnabasy ze nitaroñe am’iereo, nañosike iareo hifahatse
    amy hasoan’ Añaharey.
  naf-naf: Kegok zemti sesewat mkaengatnan asek toti Zuda am ma am Zuda maŋgeen ku
    sokbembeŋaŋ Zudayelen nâmkiŋpepe keyet kataŋ nâmkiŋpemti mamaŋaŋ ekŋenaŋ Pâlmak
    Banabasimak idapmât mepme egelaŋ gwatnaŋ zet diindomti Kawawaŋgalen keŋ taoletnaŋ
    ekŋenmagen weme ekŋenaŋ eegalen mulupmaŋ mti mamayet diindowun.
  grc-MT: λυθεισησ δε τησ συναγωγησ ηκολουθησαν πολλοι των ιουδαιων και των σεβομενων
    προσηλυτων τω παυλω και τω βαρναβα οιτινεσ προσλαλουντεσ επειθον αυτουσ επιμενειν
    τη χαριτι του θεου
  vid-vid: Nhing'hano ayo loimalile, Wayahudi wenji na wanhu hawawele Wayahudi wali
    wenjile nzila ya Chiyahudi yakumuwinza Nguluwi, nawawawinza Paoli na Banaba. Aho
    awo watumigwa nawadawala na hewo, wawakangaza nhumbula walutilile wetumbila isungu
    lya Nguluwi.
  pio-NT: Idécanáamité namáalàidaca namànica culto, yá namusúacawa macáita yéewáidacàalu
    íicha, yá manùbéeyéi judíonái yàacawa náapicha níái Pablo, Bernabé nacái; áibanái
    nacái càmíiyéi judío, yeebéeyéi quéwa càiyéide iyúwa judíonái yeebáidáaná Dios
    itàacái, níacata yèeyéicatéwa Pablonái yáapicha. Yá Pablonái yàalàaca nía neebáidáanápiná
    mamáalàacata Wáiwacali itàacái, yéewacaténá Dios imànica nalí cayábéeri.
  tsn-tsn: Mme Bajuta ba le bantsi le Badichaba ba badumedi ba ba neng ba rapela kwa
    tlung ya thuto ba sala Paulo le Barenabase morago mo mmileng mme bone ba ba tlhotlheletsa
    go amogela kutlwelobotlhoko e Modimo o e ba nayang.
  amr-NT: Ken judíoen hua̱i̱takeʼ jakyaʼ aratbut oʼnoro̱kdepo huakkaʼmon Pablotaj
    Bernabétaere onʼbatahuaʼpo, judío aratbut o̱ʼnepo kenpaʼti nog aratbut konigti
    judío aratbut e̱ʼdik o̱ʼnepo Diostaj onʼnigpe̱i̱kaʼpo onʼtionaʼpakikaʼpo. “Dios
    huadiʼda moʼe̱nok dakaʼda yanʼnigpe̱i̱kaʼ. Jesústaj yanoknopo̱e̱po batikhueʼ yanikaʼ.”
    Pablo Bernabéere onʼmanaʼuyate.
  pwg-pwg: Ma koroto isawasawara na nevanevana Pol da Banabas ikivinisi. Kamosiyai
    viya na Jiu damsi ma viya na kupuna damsi Jiu damsi i kiki inununuri ma God ivovokavakavari.
    Pol da Banabas kurisi ivivi sisiya ma ivonavonesi bo, “Mara nonowa God koni tumaghanei
    da ina agabiibai tepanai kona makai.”
  cjv-cjv: Yokamai Yura ari ka nuwi si ereinga iki ikai koi kuku boinga koro koro
    fingoro ena Yura ari munmane te ari Yura ari moikeimba Yura ka mapunom fi ki singa
    yokami munmane yai surai mounomdi fime. Ena te Yai Gumam bei nokapu de erongua
    yokamai nokapu moinga yai surai ka di erere te di yoporam boi erepire.
  tha-KJV: ครั้นคนที่ประชุมกันนั้นต่างคนต่างไปจากธรรมศาลาแล้ว พวกยิวหลายคนกับคนเข้าจารีตที่เกรงกลัวพระเจ้าได้ตามเปาโลและบารนาบัสไป
    ท่านทั้งสองจึงพู​ดก​ับเขา ชวนให้เขาตั้​งม​ั่นคงอยู่ในพระคุณของพระเจ้า
  por-BR-2018: E tendo terminado a reunião da sinagoga, muitos dos judeus, e dos religiosos
    prosélitos, seguiram a Paulo e a Barnabé; os quais, falando-lhes, exortavam-nos
    a permanecerem na graça de Deus.
  mhl-mhl: Oŋgawowosi pigone wakiru roiŋgabi ŋiŋigo kokoineji Pol eru Barnabas ŋadiyakuŋgo
    boyobe yapebuŋ. Goineji Judaone fukebuŋ eru goineji kotu kantrione fukebuŋyoŋ,
    Juda yoŋoke jikigaru gobuŋ. Yoŋoji boyobe yapebi mimane eku uŋsowoŋ buŋo iŋi yarebu,
    “Anutuji yauŋmoriri ŋareya, oo qiŋ keru dimainebi.”
  klv-klv: Nǝboŋ nab̃onan tonoŋ mai lotopǝpehw, naJu tosob̃ur mai alat lǝsavi Ju lotohusur
    kitin hǝn aGot, lohusur aPol mai aParnapas. Arusor mai galito ale arukel mai galit
    ke leriŋ nǝlolit len aGot toviol kǝmas hǝn navoian mai galito.
  bco-bco: Fo꞉l dia꞉ Banabas dia꞉yo꞉ tolo꞉ wida꞉sen ayo꞉ ta꞉ta꞉ga꞉ ha꞉nakiyo꞉, Yu
    kaluka꞉isale o꞉lia꞉ Yu kaluma Godelo꞉ wabuda꞉len a꞉no꞉lia꞉ egele tola꞉i ha꞉nakiyo꞉,
    imo꞉wo꞉ a꞉la꞉sio꞉, “Gode eyo꞉ asuwa꞉fa꞉ib ko꞉lo꞉, gio꞉ E ko꞉lo꞉ dinafa kudu ha꞉na꞉bi”
    a꞉la꞉sio꞉.
  kdl-NT: '@see-verse:ACT.013.042'
  apu-NT: Kãkiti apotiitakaniua potorika atoko, itomaneri Xoteo, Xoteo minakaniua
    Teoso sãkire auiãkani pakini sari Paoro, Panapee pakinikata. Paoro, Panapee pakini
    misãkiretana ninoa. Õtãkikana ninoa, ikiniõtika atão ikaminina, kotxi Teoso iteene
    tiretana ninoa.
  roo-roo: Oire uva voeao-ia Jiu-pa irara ora oearovu ratau tou irara oearoa oisoa
    Jiu-pa irara vo pitupituaro sirova utupaave, oea rutu vaiterei sirova utuaepa
    raivaaro. Oa iava voa vaitereo aposeltoarei voea taporo ora reopasiepa oiso voea
    tavipaoro, “Avoeao. Pauto vo Saraaro-ia sopaura oavisii tovopatavoi. Ra voa toupaoro
    goruvira rera sirova ututa.”
  miz-NT: Ne, dā ntíi ña ma ukún kān ne, tɨtɨ́n ña Israee ni ña túku tatá, ña é dadɨɨ
    tsi kuíntiꞌxe i Xuva kō ne, kuntíkɨn ñā Pablu ni Bernábee. Dɨvi ñā ne, ntákaꞌan
    ñá ni ñāꞌa san te ña tee dáꞌna ña é kuntīkɨn ñá Xuva kō, tsí dɨvi ñā é xntíi ña
    ña.
  qvz-NT: Chasna tandarishcahuasha ashca runaguna, israelgunahuas, paiguna tunu causanata
    caticcunahuas, Jesusta quirisha Pablohuan Bernabehuan catisha rinaura. Chasna
    rinaupi paiguna mas camachinaura casna nisha, Dios llaquiucta yuyarisha ama sambayanguichichu.
  deu-ELO: Als aber die Synagoge aus war, folgten viele der Juden und der anbetenden
    Proselyten dem Paulus und Barnabas, welche zu ihnen sprachen und ihnen zuredeten,
    in der Gnade Gottes zu verharren.
  mjc-NT: Cuhva tsa ndɨhɨ̱ ndu ii̱n ñi, cuaha xaan nyɨvɨ Israel tan nyɨvɨ tsa yɨhɨ́
    cuenda ñi Israel, tsinyicu̱n ñi tsi ra Pablo tan tsi ra Bernabé. Tan catyí ra
    naha tsihin ñi tyin na cuhun ca ñi ityi nuu tsihin Nyoo. Tan na naquihin vaha
    ñi tumañi iñi tsa tsahá Nyoo tsi ñi.
  caa-caa: Entonces conda cꞌapa tunor e servicio era, locꞌoyobꞌ e gente tama e sinagoga.
    Y ayan e gente xeꞌ tuobꞌ e Israel y ayan tin e majax tuobꞌ e Israel pero xeꞌ uchꞌamiobꞌ
    e cꞌupesiaj tuaꞌ e gente tuaꞌ e Israel. Y cay xanobꞌ tunor e gente era tupat e
    Pablo y e Bernabé. Entonces e Pablo y e Bernabé sutpa uyareobꞌ e gente era que
    ucꞌani tuaꞌ aqꞌuecꞌo axanobꞌ tama utacarsiaj e Dios.
  pls-NT: Are cainxin chojni vac̈hjexin nihngo, tsje chojni judío co canxion chojni
    que jeha judío pero que vaguitticaon na inchin chojni judío, cain nimé rroé na
    Pablo co Bernabé. Co Pablo co Bernabé ndache na ixin jehe na tsinttoeha na de
    sinao na Dios.
  eng-WYC-2018: And when the synagogue was left, many of the Jews and comelings worshipping
    God (pur)sued Paul and Barnabas; that spake, and counselled them, that they should
    dwell in the grace of God. (And when the synagogue was let go, many of the Jews
    and newcomers worshipping God followed after Paul and Barnabas; who spoke, and
    counselled them, that they should remain in the grace of God.)
  bdv-bdv: ପାର୍ତ୍‌ନା ସଃର୍ଲା ହଃଚେ ଜିଉଦି ଆର୍‌ ଜିଉଦି ଦଃର୍ମ୍‌ ଦାରାୟ୍‌ ମିସ୍‌ଲା ଅଜିଉଦି ଲକ୍‌ମଃନାର୍‌
    ବିତ୍ରେ ଗାଦେକ୍‌ ଲକ୍‌ ପାଉଲ୍‌ ଆର୍‌ ବର୍ନବାର୍‌ ହଃଚେହଃଚେ ଗଃଲାୟ୍‌, ପେରିତ୍‌ମଃନ୍‌ ସେମଃନାର୍‌
