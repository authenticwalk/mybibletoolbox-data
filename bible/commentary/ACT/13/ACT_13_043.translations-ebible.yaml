    oká rió ''yuga we''ká ralámuli jurío ''lige abiénachigó alué ralámuli tabilé jurío
    napu oyérame nile alué jurío na''tálila. ''Lige alué Páulo ''lige alué Bernabé
    rejcholi ruyésiga e''yénale alué ralámuli suwábaga napu ekí si e''yénale alué
    oká rió ''yuga napurigá tabilé guwana rujsúmala Onorúgame oyeria.'
  eng-WEBPB: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  gfk-H: Ing ira mataniabar tano kinkinis hulungai diet ga haan harbasiai, haleng
    na Iudeia ma ira mesa ing diet gata kap timaan lah no lotu gar na Iudeia, diet
    ga mur Pol ma Banabas. Ma dir ga harharagat diet bia diet na kis taar at narako
    tano harmarsai ta Kalou.
  viv-viv: Ada moyaꞋaidi sinagogi againe hihobu-Ꞌowoga yo, au miYuda tufoidi moyaꞋaidi
    Folo Banabasi agaidiya hivagaꞋauta. Kadu yoꞋo tulidiyao kalivai-dina miYuda yadi
    yoꞋo agaidiya hiluku be hivemiYuda-ma badi buye hivagaꞋauta. Au Folo Banabasi
    buye hilukahihi ada badi afositolo-dina higaheyaꞋayaꞋalidi be Yaubada againe hinamiyamiyaveꞋavina
    yana nuwadoga hinavetuvetumaganena.
  yao-yao: Paŵapwilingene mu nyuumba ja kupopelela mula, Ŵayahudi ŵajinji ni ŵandu
    ŵangaŵa Ŵayahudi ŵaŵajitichisye dini ja Chiyahudi ŵaakuiye che Paolo ni che Banaba.
    Ŵanyawo ŵaŵechete nawo, ni kwalimbisya mitima kuti atamanje achikulupililaga upile
    wa Akunnungu.
  tgp-tgp: Jew matuvana peresi la haratu sei la posi la lavi na rasua nona Jew la
    lo lotu na ima lotu la usuri Paul enia Barnabas, ale la tupra rua atu la verea
    isara vara la turu r̃ilangi usuri na r̃omr̃uhu non God.
  auc-NT: Ayæ̈ godongämæ̈ näni ponte ongönincabo tao goyönäni oodeoidi pancadäniya
    ayæ̈ oodeoidi baï në bagaïnäni adobaï Wængonguï ingante guïñente quëwënäni nanguï
    ïnäni ïñömö Pabodo tönö Bedënabee ïnate edæ tee empote godäni. Adinque ïñäna wæætë
    tömënäni ïnänite apæ̈nedinque, Wængonguï waadete nänö pönö cædönö ante pönëninque
    mïnitö cöwë ñimpo cædämaï tæ̈ï ongöninque edæ waa quëwëedäni, ante nanguï apæ̈nedatapa.
  kbc-NT: Igaanaɡ̶a ilaagitibece me yatecoɡ̶o, odaa eliodi judeutedi inaaɡ̶ina ane
    daɡ̶a judeutedi anodioteci ane lakataɡ̶a judeutedi, niɡ̶idi noiigi joɡ̶odioteci
    Paulo ijaa Barnabé. Odaa niɡ̶ijoa itoataale liiɡ̶exedi Aneotedoɡ̶oji joɡ̶onotaɡ̶aneɡ̶etiniwace
    niɡ̶ijo noiigi, owo loniciwaɡ̶a me doɡ̶oika moyiwaɡ̶adi Aneotedoɡ̶oji aneliodi
    meletetema.
  bmh-bmh: Guzenaimai, Zuda duailel mui, emgasag ipal ebuan duailel mui unum, go Uwait
    ulagwag moroimai, Pol zaug Barnabas dual abu ebu sesamarai nuna, dudu aliag agen
    Uwait nug gonugau ougab naliu mui eiman go isanarena, gonugau igul naliu sesamorabun
    awaremenin.
  ctu-BL: Che' bʌ tsa' loq'uiyob jini tempʌbilo' bʌ, cabʌl judíojob yic'ot jini tsa'
    bʌ i ñopbeyob i t'an, mu' bʌ i ch'ujutesañob Dios, tsi' tsajcayob majlel. Pablo
    yic'ot Bernabé tsi' pejcayob. Tsi' xic'beyob cha'an mi' chʌn ajñelob ti' yutslel
    i pusic'al Dios.
  meq-meq: Ahəl nakə ndo hay faya ta ŋgəniye gər aye na, Yahuda hay haladzay ta ndo
    neheye tə ɗəslaway ha gər a kule i Yahuda hay aye, tə patay bəzay a Pol ta Barnabas.
    Pol ta Barnabas tə vəlatay gədaŋ hərwi ada tâ gər ha ŋgwalak i Mbəlom sa bay.
  noa-H: Mag hãba biirdʌ naawi haaidʌtk'abaadëm hee, judionaan k'apan Pablo Bernabé
    dʌ̈i wëtum hẽudee wëtjierram haajem, judionaan k'abamta heeu hʌ̈k'awia judionaan
    higar t'eerbagk'atarr k'ʌʌnpa. Magbaawai mag hamach hẽudee wëtum k'ʌʌnag wawimamua,
    “Hich jãg t'ãraucha hʌ̈k'a wënʌrrʌmua Hẽwandam pãach daupii haajem gaaita hubʌ
    nʌisit” haajeejim haajem hamag chi Pabloou Bernabé dʌ̈imua.
  alp-NT: Eleki kena tamata meru esi siri pususi bei luma ibadare peneka, tamata Yahudi
    bokala kai tamata nusa maketa lekwe rebe esi hlaleke lulu tamata Yahudi pende
    esi keu lulu Pauluse kai Barnabase. Hoko luasi hnausi rame leke esi hlaleke loko
    Alla be Alla Iono misete rame.
  san-VEL: sabhaayaa bha"nge sati bahavo yihuudiiyalokaa yihuudiiyamatagraahi.no bhaktalokaa"sca
    bar.nabbaapaulayo.h pa"scaad aagacchan, tena tau tai.h saha naanaakathaa.h kathayitve"svaraanugrahaa"sraye
    sthaatu.m taan praavarttayataa.m|
  kbq-kbq: Mono'ma osi mono nompi (sinagog) huvagarete'za, vu'za e'za nehazage'za,
    rama'a Jiu vahe'mo'zane, Anumzanku koro nehaza megi'a vahe'mo'za, Poline Banabasi
    kizani zanavriri'za nevzage'ne, zamazeri hanaveti ke hu'ne, Anumzamofo asunku'zampina
    hanavetita maniho hu'ne ana vahera zamasmi'na'e.
  kbh-kbh: Chents̈e chë te jénefjnama tempo tojanopochocá ora, ba judiënga y ndoñe
    judiënga, chë Bëngbe Bëtsábioye imojánadorana mo chë judiëngcá, Pablo y Bernabé
    tmojanë́seto. Y chatna chënga tmojanabuayená nÿets tempo chamotsejuabnama, Bëngbe
    Bëtsá chëngbiama ts̈abe soyënga yojtsamama.
  ron-LSB: După ce s-a despărțit sinagoga, mulți dintre iudei și dintre prozeliții
    evlavioși au urmat pe Pavel și pe Barnaba, care, vorbindu-le, îi îndemnau să continue
    în harul lui Dumnezeu.
  pon-pon: A jaraui lao nikier, men Juj o Projelit lelapok toto idauenla Pauluj o
    Parnapaj, me mamajani on irail o panaui irail, ren pod id i on mak en Kot.
  nhe-BL: Huan quema quisque nochi tlacame ipan nopa tlasentilistli, quintoquilijque
    Pablo huan Bernabé miyac israelitame huan miyac tlen ax israelitame pero quiselijtoyaj
    inintiotlajtol israelitame. Huan Pablo huan Bernabé quinilhuijque ma quitoquilica
    Toteco pampa nelía hueyi iyolo ica nochi tojuanti.
  sps-sps: Te vavakas a vainy voun vaagum ri na taa Jiu ana ri kan sikia ma taa Jiu
    to te takopis ser vovou iny fafaatouf tana taa Jiu vovovou iny ere Pol me Banabas.
    Ri na ina fuan tsue faparits of ratuari ma faason faparits tsun tana koma ree'un
    ten Gov.
  wnc-wnc: Yaniwan miti yot gwenu teke kuupbam epu kukenga aminbam Judia nana gatu
    aminu kepman nana Judia nana amindane miti wamde banip siking amikat Polkat Banabaskat
    unekan gatake kuking. Siwan Polkat Banabaskatda yanike Anututa puya butaya natake
    tasinimukut takngae banip gwaang natayutningge yanikumayak.
  bus-bus: Kɛ̀ wèe fãakↄ̃a, Yudanↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è dↄnzi kɛńyonↄ bↄ̀ wà tɛ̀ Pↄlu
    kↄ̃n Banabaozi pari. Aↄ̃ yã òńnɛ aↄ̃ lɛ́ dàḿma, lɛ aↄ̃gↄ̃ gaa aɛ kↄ̃n gbɛ̃kɛɛ
    kɛ̀ Ludaa kɛ̀ńnɛo.
  gub-BL: Teko uhem a'e wi wà. Zutew tetea'u wà, zutew 'ym Tupàn imuwete katu har
    wà no, oho Pawru wanupi wà kury. Uze'eg a'e Zezuz hemimono karer uzeupi wata ma'e
    wanupe wà. — Peho wi wi Tupàn hape rupi nehe. Uzapo wi wi putar ikatu ma'e peme
    nehe, i'i wanupe wà.
  imo-imo: Nombeya kanomu pora nimu kinye pele imbo mare Pol kinye Barnabas talo elo
    lombili puringi. Aku Juda imboma kinye we imbo lupema konopu topele toko Juda
    imbomani popo toromele Gotenga imbi kapi ningi aku imboma kape peya puringi. Aku
    teringi wali Pol kinye Barnabas taloni imbo akumando Gote eno kanopa penga pilipili
    ningolio eno molko kondaio ningili.
  boj-boj: Tamo uŋgasari naŋgi jaraiyeqnabqa naŋgo ambleq di Juda gargekoba naŋgi
    na Pol Barnabas wo naŋgi daurnjreb. Sawa bei bei qaji qudei nami Qotei aqa sorgomq
    di sqa marsib Juda naŋgo miligiq aiyeb qaji naŋgi dego Pol Barnabas wo naŋgi daurnjreb.
    Deqa naŋgi aiyel na naŋgo are siŋgilatetnjroqnsib endegsib minjroqneb, “Qotei
    a niŋgi qa are boleiyeqnu aqa kumbra di niŋgi geregere ojesoqniy.”
  eng-DRA: 'And when the synagogue was broken up, many of the Jews, and of the strangers
    who served God, followed Paul and Barnabas: who speaking to them, persuaded them
    to continue in the grace of God.'
  knf-knf: Wi bañaaŋ bawayşëruŋ, baŧum ţi baka, bayuday na baloŋ bankakuŋ ţi Bgah
    bi Moyiŧ, baţaş Pawulu na Barnabaŧ. Kë bukal başë ţiini na baka atëŋţën pa bajuţa
    ţi bnuura bi Naşibaţi.
  san-KHM: សភាយា ភង្គេ សតិ ពហវោ យិហូទីយលោកា យិហូទីយមតគ្រាហិណោ ភក្តលោកាឝ្ច ពណ៌ព្ពាបៅលយោះ
    បឝ្ចាទ៑ អាគច្ឆន៑, តេន តៅ តៃះ សហ នានាកថាះ កថយិត្វេឝ្វរានុគ្រហាឝ្រយេ ស្ថាតុំ តាន៑
    ប្រាវត៌្តយតាំ។
  arn-NT: Dew rupan trawüluwlu engün tati sinagoga mew, pütrün pu judiu, fey ti kakelu
    ka femngechi konkülelu ti pu judiu ñi wimtun dungu mew, inaeyew. Fey kisu engu
    ngülamfi ti pu che tañi rumel newentuleael, femngechi tañi mütrümetew engün Ngünechen
    tañi piwkeyeetew mew.
  zas-NT: Chi barii ree bén guin lën yado guin, zien daꞌt reeman binal Pab con Bernabé,
    ziꞌc ree bén Israel ziꞌc ree bén ad najt bén Israel, bén rën ree Dios ziꞌcgajc
    ree bén Israel. Abiꞌ rëb Pab con Bernabé loj reeman din sudxiꞌch reeman loj nejz
    zagdxe guredx Dios laa reeman guial rënman laa reeman.
  ken-NT: Bo báfú nɔ́kɔ́ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí, bɛyǎ bo Israɛl nɛ bo abhɛn bápu
    bo Israɛl kɛ báchày Mandɛm, báré koŋo Pɔ̌l nɛ Banábas. BɔPɔ̌l básɛ́mti bhɔ́
    bɛ́ mánté kpirí, mándɔkɔ nɔkɔ chi ambɨ bɛghɔkɔ mmʉɛt ndu bɛrɨ̌ndu Mandɛm.
