    iki minatae liki data leiye.
  heb-heb: ורבים מן היהודים ומגרי הצדק הלכו אחרי פולוס ובר נבא בהפרד הקהל והמה דברו
    על לבם ויזהירום לעמד בחסד האלהים׃
  mpp-mpp: Tutumang motome walu Yuda ngic-ngigac nga Israel yengele alingkacni miyac
    homacnedi Yuda ngic-ngigac yengeholec taockelu Wapong afeelu gaibong, yenge momochac
