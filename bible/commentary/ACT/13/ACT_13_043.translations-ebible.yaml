    Bernabé. Arrüma macuansomoconoma ümoma, tari oncomatüqui nurria ümoti Tuparrü,
    itopiqui tarucu nicuarrüma ümoti.
  aia-aia: Na'i murinai rihunga'i, rau ragoi ai Jiu mana nei ra ai'a Jiu narau boi
    'anai ha'arahesi rau surisuria Pol mea Banabas. Mararu ha'atee ha'ata'u'uraau
    hako dorai ura baabau na'i hinihinidaau beia God 'inia 'iia 'a goro 'iniraau.
  srp-1865: A kad se sabor raziðe, poðoše za Pavlom i za Varnavom mnogi od Jevreja
