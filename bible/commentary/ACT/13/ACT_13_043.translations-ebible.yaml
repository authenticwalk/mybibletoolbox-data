  soy-soy: Icɑ́pinɛ mɛmɑ́ɑ́, Pisuifi yíkíyiki kulúi nɛ pitɛ́ŋ́ tɛ́ŋ́ pɛɛ Pisuifi
    kɛyomɛ n yɑ́ɑ́si ɑpi yisi ɑpi Pɔɔli nɛ Pɑrinɑpɑsi tiki. Pɛ̃ ɑpi ikɑri pi hɛ rɛ
    ɑ́pi kɑpɛ tíyɛ unyinɛ ukɛ́ Uléécɑɑ kɛfɑ kuú nɛ pi n fénnɛ ncee kɛ́mɛɛ pi
    fóm.
  hui-hui: Ani lowa wali agali ngoai hayaru tagira pialu purogo layagola Yu wali agalibi
    wali agali tara tara Yualinaga mana yu tiga biagabi dewa hearume Polo Banabasala
    heba pene. Pialu howa libugua o biaruhondo bi lalu, Ngode Datagaliwabenaga biamogo
    bia holene ngagoria hana ho haabo halimu, lalu lamini.
  amf-amf: Bukiraar kenin utonsa budonte, Ayiwd eenabee Ayiwd eenasa Barjodar woylamin
    qajintante ardayse Barjona goodimayna eenabesa shaarira thoothino eeno Bhawloosbee
    Barnabaasbesa paanan yivan ko yedade. Kediar kena yinin giyenka Barjosa sunin
    imintonka wocchimbhayse kenin doadettsi keam ke kiilade.
  quc-NNT: Aretaq xeto'taj ri winaq che ri mulin ib', e k'ia chke ri winaq aj Israel,
    xuquje' ri nik'iaj winaq chik ri keq'ijilan che ri Dios, xeb'e' kuk' ri tat Pablo,
    ri tat Bernabé. Ri e are' k'ut xekipixb'aj chi käkitaqej ri kojonik chrij ri Dios,
    ru b'anom toq'ob' chke nimalaj konojel.
  dob-dob: Ga boda anuwa tapwaloloega sideli apwesa, ta ꞌaidi me Yudia, be ꞌaidi Yaubada
    ꞌana toemisao mali sena be mali sena ꞌediyega, Paulo be Banaba simuliyedi, ꞌenega
    Paulo be Banaba ꞌediya siloguguya be ꞌaene Yaubada ꞌina oboboma sida giyaiꞌiꞌisi.
  wrs-wrs: Phopianamba amballamba, Yutanindva mindnam poavpetheinna Polimba Barnapasimba,
    wo osoa eva mongla Yutanindna meisnind, himba mindnam, himba wohnilhawol vena,
    os ten hev Yutanindnonoa, wo himba sembayangnamba okolalvohvna Sesoamba. Poliva
    Barnapasiva hemba yinavana vewol ohovovna, osmangas amnalm Sesoana wavrakolana.
  mca-mca: Qa naxijik'i pa'aj in not'ax wetju'ƚ pekhe' ƚe'lijtsitjiyifi pe' judiol,
    qa olots pekhewe' judiol qa pekhewe' iye nite' judioltax t'eku'mƚi'i' qu' ƚunyejeye'
    kakha' ƚunyejei ne' judiol, qa yijayanik'i pa'aj pa' Pablo qa' pa' Bernabé, ma'
    qa pa' Pablo qa pa' Bernabé qa yakakƚintaxij pa'aj pekhewe'en qu' hasu'uj nili'ij
    in nite' yeqeku' pakha' ƚeqisitƚe i'nij pa' Dios.
  tzo-TZC: Cꞌalal ilaj yoꞌntonic ti jech tsobolic ta chꞌul nae, ep ti jꞌisraeletique
    schiꞌuc ti jyanlumetic ti jun yoꞌntonic xchꞌunojic jech chac cꞌu chaꞌal xchꞌunojic
    ti jꞌisraeletique, laj stsꞌacliic batel ti Pabloe, ti Bernabee. Jech ti stuquique
    laj sbijubtasic ti mu me xchꞌac sbaic loqꞌuel ta scꞌuxul yoꞌnton ti Diose.
  mya-mya: တ​ရား​ဇ​ရပ်​မှ​လူ​စု​ကွဲ​သော​အ​ခါ​ယု​ဒ အ​မျိုး​သား​အ​မြောက်​အ​မြား​နှင့်
    ယု​ဒ​ဘာ​သာ သို့​ကူး​ပြောင်း​လာ​သူ​အ​မြောက်​အ​မြား​တို့​သည် ပေါ​လု​နှင့်​ဗာ​န​ဗ​တို့​၏​နောက်​သို့​လိုက်​ကြ​၏။
    တ​မန်​တော်​တို့​က​ထို​သူ​တို့​အား ဘု​ရား​သ​ခင် ၏​ကျေး​ဇူး​တော်​၌​ဆက်​လက်​သက်​ရှင်​ကြ​ရန်
    အား​ပေး​တိုက်​တွန်း​ကြ​၏။
  gng-NT: Litaanl nnɔ yaare' uyo wà nnɔ, nɛ *Sufmbɛ ligol nin binib bà yé Sufkpɛnkpɛnd
    ki pukeh Uwien nnɔ paan' Pɔl nin Banabas bo. Nɛ Pɔl nin Banabas tɔkeh bɛ ki teh
    Uwien juoke' bɛ ma nnɔ, bɛ ń li tuu ki pɛ uʼsɛn bo mɔnmɔnm.
  cbi-NTPO: 'Tsenñu dewa''natun mavela'' miinu uwanu pure'' judío chachilla bain,
    naa judío chachi jutyularen bene judío tiyamula, Pablonu bain, Bernabénu bain
    bendaa jila. Tsenñu yala uutu: Dios ñullanu estya'' mikañu'' mitya kerangue''
    manbashi''mujchi tsaaren naa-uwanuba jintsudei, tila.'
  ikk-NT: Ogẹn wẹ gi gbashịagụụ, ndị Ju bu ọda lẹ ndị wụlẹni ndị Ju hụn e fe ofufe
    ndị Ju nọ sọnmẹ Pọlụ lẹ Banabasị. Pọlụ lẹ Banabasị nọ gba wẹ umẹ, sị wẹ turukẹnmẹ
    imẹ ẹfọma Osolobuẹ mẹni ẹnyi.
  leu-leu: A mu rabuna ri taxa taꞌulan a faxuvulan e saxano rabuna Juda e saxano rabuna
    aava ri pife Juda taasaxa ri usi a lotu Juda, nari xapiak ri usi na Pol nare Baanabas.
    Re ferawai xuvul pari e re fagut nari talo a taagulan siri i taa waan vulai pana
    roxoyan sina Piran.
  maz-NT: '''Ma mü o nguarü c''e culto, na puncjü c''o mi menzumü a Israel c''o o
    ndeñe co e Pablo ''ñe e Bernabé. Xo ''ñe c''o dya mi menzumü a Israel pero mi
    ma''t''üji Mizhocjimi, anguezeji xo na puncjü c''o o ndeñe co e Pablo ''ñe e Bernabé.
    Nuc''ua e Pablo ''ñe e Bernabé o zopjüvi c''ua anguezeji o xipjiji: ―Nu''tsc''eji
    rí sido rí dyätpäji o̱ jña e Jesucristo. Ngueje c''ü o ndäjä Mizhocjimi o ẽ mböxcüji.'
  bod-N: ཆོས་ཁང་གི་ཚོགས་གྲོལ༌རྗེས། ཡ་ཧུ་དཱ་པ་དང་ཡ་ཧུ་དཱ་པའི་ཆོས་ལུགས་ལ་ཞུགས་པའི་མི་མང་པོ་ཞིག་ཕོལ་ལོལ་དང་པཱར་ན་པཱ་གཉིས་ཀྱི་རྗེས་སུ་འབྲངས་པ༌དང༌།
    ཁོང་གཉིས་ཀྱིས་ཀྱང་མི་དེ་རྣམས་ལ་དུས་རྟག་ཏུ་དཀོན་མཆོག་གི་ཐུགས་རྗེའི་ནང་གནས་པར་སྐུལ་མ་མཛད༌དོ།།
  tca-NT: Rü yexguma marü nüxü̃ nachauegu ga na nangutaquẽ́xegüxü̃, rü Pauru rü Bernabéwe
    narüxĩ ga muxü̃ma ga Yudíugü rü müxü̃ma ga togü ga duü̃xü̃gü ga tama Yudíugü ixĩgüxü̃
    natürü Yudíugürüü̃ yaxõgüxü̃. Rü Pauru rü Bernabé rü namaã nidexagü rü nayaxucu̱xẽgü
    na guxü̃guma nagu naxĩnüẽẽchaxü̃cèx ga ñuxãcü Tupana nüxü̃ ngechaü̃ãcüma na nadexü̃.
  zpl-NT: Chenu uchiuꞌu bee bene liñi indu zeꞌe huaxi beella uyaquie Pablo cuna Bernabé,
    sianu neca beella bee bene Israel urre bee bene rene enu rluꞌcu ulaꞌna lu Diose,
    tucu nú rluꞌcu bee bene Israel ulaꞌna lu Diose. Nu uni Pablo cuna Bernabé lubeella
    nú tsútaꞌ arquiꞌbeella lunú nziquie beella inziuꞌ Diose liꞌinu enu seca liꞌibeella.
  mbc-NT: Mîrîrî tîpo Judeuyamî' moropai Judeuyamî' pepîn Judeuyamî' yeseru yawîrî
    ena'san, inkamoro wîtî'pî to' pîkîrî. Inkamoro yeurîma'pî to'ya î' kai'ma to'
    ko'manto'pe innape Paapa kupî'pî tîrumakai pra to' ko'manto'pe maasa pra morî
    pe tîwe'to' ke to' pîika'tîsa' Paapaya ye'nen. Mîrîrî warantî to' yeurîma'pî to'ya.
  ndg-ndg: Muda mkutano wa lisinagogi pauyomwile thabiti batibakengama Paulo na Barnaba,
    ambao batilongela nabo na babahimiza bayendelee katika neema ya Nnongo.
  wsk-wsk: Se kariimet biya parasaman mu, Juda suen biya tala, se sor saki ko kariimet
    Juda nunga munan ningi kasu naguman mu, Paul Barnabas nogowom karoman. Se nuna
    ilagala nongorak munaka se nunga gi sapakasan, ale Kaem ko gomang lila bowa ningi
    sokel ago la bagamonko nunga manorman.
  toj-NT: Yutzil huan tox och spil sbaje ‑ ch'ac ta ja scultoei ‑ ti jac jitzan ja
    judio jumasa soc jitzan ja ma' tey soc ja sreligion ja judio. Jel ja sgusto oj
    sc'uuc ja jas huax yala ja Pablo soc ja Bernabeji. Ti alji yabye que tzatz lec
    oj ajyuque soc ja Diosi porque ja yeni, jel bi ja syajal sc'ujol jmoctiqui.
  kkl-kkl: Allah yubu lerop aeag haibil talamek nimi lambaekti, Yahudi sisa nimi maiknoap,
    Yahudi sisa kom nimi Allah omektop nimi taek nimiapti Paulusap Barnabasap nelepto
    palamek. Sin amik palamekpa, sin phenderi nimi taneko wenelamsirekti, “Allahri
    nimi so'oag nimi Yesusti uaogne pere agha talulamsilne ponekoag sinag kweleknag
    seneraglamlulom,” aro ambarelamsirek.
  tbc-tbc: Agog gurman adi tamolpein tumanek dibiseip diau o dubol dugo, Juda tamolpein,
    iŋ a ta Juda na yak gug Juda sad ubou lo diau dan dam, Pol iŋ Barnabas da ŋied
    fo diau a. Ago dugo uraru an tamolpein tan suek ru durupidaig dubol, “Aŋ Anut
    san ilo muŋanek ipanaŋ dan lo atutou yau oŋ a.”
  sna-sna: Gungano rakati rapararira, vazhinji vavaJudha navamwe vakanga vatendeukira
    kuchiJudha vakatevera Pauro naBhanabhasi, ivo vakataura navo uye vakavakurudzira
    kuti varambe vari munyasha dzaMwari.
  smk-NT: Ket, sin mampibwat saraynay tutawo, abaw saray Judio tan ambo' nin Judio
    nin na'wit ana nin peteg sa rilihyon ran Judio a naayat nin kikalamo' konra ni
    Pablo tan si Bernabe. Ket sarayti, binari-baritaan rasara ni Pablo tan Bernabe
    nin ituluy-tuloy ra a magmatalek sa kamaungan nan Dios.
  grc-TCGNT: Λυθείσης δὲ τῆς συναγωγῆς, ἠκολούθησαν πολλοὶ τῶν Ἰουδαίων καὶ τῶν σεβομένων
    προσηλύτων τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ· οἵτινες προσλαλοῦντες, ἔπειθον αὐτοὺς ἐπιμένειν
    τῇ χάριτι τοῦ Θεοῦ.
  gof-WFTW: Shiiqoy laalettidayssafe guye daro Ayhudetinne Ayhudeta ammanuwan gelidi
    Xoossaa yayyiya daroti Phawuloosanne Barnnabaasa kaallidosona. Ammanidayssati
    Xoossaa aadho keehatethan minnidi daana mela entta zoridosona.
  spa-BLM: Cuando la sinagoga se disolvió, muchos de los judíos y de los prosélitos
    devotos siguieron a Pablo y a Bernabé, quienes, hablándoles, les exhortaron a
    continuar en la gracia de Dios.
  kyz-NT: A'eramũ aipo mome'u renuparera 'gã amũ awau 'gã nupi. Judeu 'gã awau 'gã
    nupi. Judeue'ema 'gã nanẽ amũ awau 'gã nupi nũ. Janeruwarete 'ga 'gã werowiat.
    A'eramũ 'gã a'eramũ awau 'gã porogyta renupa 'gã nupi. 'Gã nerawaw ipe Paulo 'ga
    oporogytau 'gã nupe Panape 'ga retee. —Janeruwarete 'ga 'ã esage janee. Werowiaaramũ
    'ga ojejukau esage jane ree. Werowiare'ema 'gã nee te ajee 'ga 'ã nojejukai futari.
    A'eramũ pẽẽ 'ga rerowiaa a'jea futat pejejemogyau— 'jau 'ga 'gã nupe imome'wau
    pe rupi 'gã nerekou.
  dao-dao: Ngkhämkie ami ngpyen be ja, Judahea ja Judah thuma ngpyawtkie khyangmjükcee
    naw Pawluh ja Banabah jah läk u se, Pamhnama bäkhäknak üng ami ve nglät vaia jah
    mcäiki xawi.
  cya-cya: Xa nu cua' msla' ta'a jun, qui'an 'a ne' judio, lo'o nu cua' ntsu'hui ña'an
    cha' 'in ne', mducui ncha'an ne' 'in yu Pablo lo'o yu Bernabé, xacan' mdyisnan
    mda cueen yu 'in nten can' ña'an nu ti' tsa quiñan la ne' loo cha' tsu'hue 'in
    Ndiose.
  beu-beu: Ini hava hamulang mi kaluar hela muse, nehe toang angmi ang naung ini Paulus
    bot Barnabas oleve iamulung. Angmuse oleve iavomung-iapahang hula, “Pi ateing
    hula, Lahatala Omi etatabit aaung metma mapinang. Angu ebele iini malekang iiomi
    metma Aing vengaanamang.”
  wrk-wrk: Ngala buli jila yubalina jurjnanyi. Kudukudu yali jilajba bulandu, Jumuku
    marda ngurranyimuku jali maruka yali muwa Kudkanyi. Yanyba buli yalungi. Mili
    kudanyu buli karu yalunya, marda yalimi jungku kunyba Kudkanyi, marda yalimi yarrijba
    yalungi kurdulu nangangi Kudkanyi.
  nii-nii: Wumb pei Gos ngii si kindik anda puk punjung. Jura wumb pei ni wumb tiłap
    eipi ei, Gos ek pii gii ninjing ku. Jura wumb men tok ełmin oł ei enjing. Pol
    kin Banapas punjnguł konu ekii se punjung. Wu tał ek nikił ngunjnguł, wumb noman
    to dinga erangił, Gos nge noman ngopu, enim piik mułngii.
  ign-NT: '@see-verse:ACT.013.042'
  dik-NT: Wën cï kɔc jäl amat yic, ke Paulo ku Barnaba ruɛc kɔc juëc Itharel, ku kɔc
    juëc cie kɔc Itharel cï ciɛɛŋ kɔc Itharel gam. Ku jɔl Paulo kek Barnaba lɛ̈k ke
    bïk kepuɔ̈th dɛɛt, ku bïk pïr ke ŋɔ̈th piath Nhialic.
  cac-cac: Axo yic ix lajvi jun culto chi', a eb' israel, ix b'at eb' yed' vin̈aj
    Pablo yed' vin̈aj Bernabé chi'. Ay pax eb' ochnac d'a sc'ayb'ub'al eb' israel
    chi' ix b'at pax yed' eb' vin̈. Yuj chi' ix yal vin̈aj Pablo yed' vin̈aj Bernabé
    chi' d'a eb' to tec'an syutej sb'a eb' yac'anoch d'a sc'ool to xajan eb' yuj Dios.
  tzj-E: 'Tak xquejach je'' qui'', e q''uiy chca aj Israel e quexbil jle'' chic jnecxibej
    qui'' chwech Dios arj-e'' xetre'' ela chquij Pablo ruq''uin Bernabé. Ja'' Pablo
    ruq''uin Bernabé xqueya'' jun paxbanem chca jcawra nbij: —Cow quixpe''a, mtecsaj
    ta ptz''anem nimlaj si''p jxuya'' Dios chewa.'
  san-BUR: သဘာယာ ဘင်္ဂေ သတိ ဗဟဝေါ ယိဟူဒီယလောကာ ယိဟူဒီယမတဂြာဟိဏော ဘက္တလောကာၑ္စ ဗရ္ဏဗ္ဗာပေါ်လယေား
    ပၑ္စာဒ် အာဂစ္ဆန်, တေန တော် တဲး သဟ နာနာကထား ကထယိတွေၑွရာနုဂြဟာၑြယေ သ္ထာတုံ တာန်
    ပြာဝရ္တ္တယတာံ၊
  yaa-NT: 'Mã ichanãti pexe anoax ichanãi xateafono, judeofo feta yora fetsafãfe a
    Epa Nios Ifofaafo keskafakĩ akairi Epa Nios Ifofapaikani ato fe fonifo, Pablo
    fe Bernabé foaifono. ato fe foaifono ato iskafanifo: “Nofe yora mĩshtichi, Niospa
    mato yoiai anori tãpisharakãfe. Niospa mato afara sharafaxõfai keskara shinãkãfe
    inimayanã,” ato fanifo.'
  cab-NT: Dan lagúmuchun jadámuridagun ligílisirugu, sarágu jádaangiñe juríu jáma
    buri ja ígirubalin binádu jafíñen lun jafálaruni jafíñen juríu, ába jafálaruni
    Páblo lúma Bernabé. Ába jadímurejan Páblo lúma Bernabé jáma, ába jaríñagun joun
    lun jasígirun eménigira luágu lareídun Búngiu.
  clu-clu: Pagburulag ang mga tao, doro nga mga Judio kag mga bukun Judio nga nadara
    sa riliyon ang mga Judio ang nagsonod kay Pablo kag kay Bernabe. Ginambalan sanda
    nanday Pablo kag ginlaygayan nga magpadayon sanda sarig sa anang kalooy ang Dios.
  swh-ULB: Wakati mkutano wa sinagogi ulipokwisha, Wayahudi wengi na waongofu thabiti
    waliwafuata Paulo na Barnaba, ambao waliongea nao na waliwahimiza waendelee katika
    neema ya Mungu.
  tpt-NT: Ex chuncha tejkan tamaktalcha ni taqxtoꞌati lhuvaj israelitas y vachuꞌ lhuu
    lapanakni yu talhitanul tacha israelitas tatixkaulhaꞌal ni Pablo ali Bernabé.
    Ex yuꞌuncha taxtaqnil ox jatapastakꞌati para katataylhaꞌal la ixjamapayninti ni
    Dios.
  aai-aai: Kou’ay Bar ana rou’ay hibihamiy ufunamaim, Jew sabuw maumurih na’in naatu
    sabuw iyab Jew hai kwafiren ana kakafemaim hima’am, Paul Barnabas hibi’ufununih
    koufair hitih God ana manaw ana kabeberamaim ma’amih hifefeyanih.
  sny-sny: Lu taune ta'uweyei wesi arunati su, lu owane tamo lu tewi tere'e tamo,
    Juda lo yo peri umasiteye ape, lowesi ma'e mo'o umasiti. Lowesi lowe ma'e apou
    te'eye, “Fene Owane Sitewi lo ferafereiyei tote tawesi umasire.”
  myy-myy: 'Ĩna minijua jidicãja bero jãjarã judio masa Pablo, Bernabére cʉni sʉyayijarã.
    Ito yicõri jãjarã judio masa ĩna yire tʉoĩa rʉ̃cʉbʉobojana cʉni Pablo mesare sʉyayijarã
    ĩna. Ito yija ado bajiro gotiyijarã Pablo mesa ĩnare: —Dios queno ĩ yirisere rʉ̃cʉbʉo
    jidicãbesa mʉa. Ito yicõri Dios bajiro sĩgʉ̃ robo ʉsi cʉtiya mʉa, yiyijarã Pablo
    mesa ĩnare.'
  trc-NT: Ga̱a ne̱ ga̱a quisíj tucuꞌyón nij soꞌ ne̱ curiha̱nj nij yuvii̱ xeꞌ, ne̱
    queꞌe̱e̱ nij síí israelitá do̱ꞌ, nij síí yaníj noco̱ꞌ xraan se tucua̱nj nij síí
