    ne mi huꞌmba yá mu̱i nda tsunga nöꞌö xki hwëkwa Jö.
  tzo-SA: Cꞌalal la svocꞌ xa sbaic batel li buchꞌutic te tsobolic schiꞌuquic toꞌoxe,
    ep jꞌisraeletic schiꞌuc li jchiꞌiltactic ti yichꞌojic ta mucꞌ Dios eꞌuque, la
    schiꞌinic batel li Pablo schiꞌuc li Bernabée. Iꞌalbatic yuꞌun li Pablo schiꞌuc
    li Bernabé ti acꞌo schꞌunic o ta jꞌechꞌel ti ta yutsil noꞌox yoꞌon Dios chiscoltautic
    ta sventa li Jesuse.
