  qup-NT: 'Chay tantarishkankunamanta llukshishpankuna achka runakuna Jesukristuta
    kirishpankuna Pablowa Bernabewa rirkakuna. Karkakuna israel runakuna, chaymanta
    chikan runakunamanta israel runakunashina Moisespa killkashkan kamachishkakunata
    kasushpa kawsak runakuna. Chasna tantaylla rihushpankuna Pablokunaka ashwanta
    kwintashpa yachachirkakuna: Yaya Dios kankunata llakichishkanta yuyarishpaykichi
    mana sakishpa paypi sinchikuychi nishpa.'
  azb-azb: Sinaqoqda olan camaat çıxıb gedəndən sonra xeyli Yəhudi və Yəhudi dinini
    qəbul edən möminlər Paul və Barnabanın ardınca getdilər. Onlar da bu adamlarla
    söhbətlər edir və Allahın lütfündə dönməz olsunlar deyə onlara öyüd-nəsihət verirdilər.
  eng-DBY: And the congregation of the synagogue having broken up, many of the Jews
    and of the worshipping proselytes followed Paul and Barnabas, who speaking to
    them, persuaded them to continue in the grace of God.
  guo-NT: 'Natamejax toep wʉt, jiw nawia wʉt pejbachan poxade, xabich judíos, judíos-elibej,
    Pablo, Bernabé sʉapich, japi xabich jiw fʉlafos. Judíos-eli japi chiekal naexasit
    Dios, me-ama judíos chiekal naexasit wʉti Dios, ja-aech judíos-eli. Pablo, Bernabé
    sʉapich, chiekal naewʉajan fʉlafospi. Naewʉajan wʉt, jʉm-aechon: “Dios xamal nejxasink
    xot, chiekal naexasisfʉlaxaelam pomatkoicha chimiawʉajan, Jesucristo pejwʉajan,
    jʉmtaenampox” —aech Pablo, Bernabé sʉapich.'
  hla-hla: A barebana i tarura tala, nu Jiu u para nu katun halhal ti honoto hasia
    turu lotu turu Jiu, nori i kukute ere Pol mere Banabas. Ba nori a elasolana katun
    e hala ner u ranga u niga i taren ba te ranga hatagala mera ren te gi ka hatagala
    uen tara hitaguhu tere Sunahan.
  mav-NT: Tuwat yne ra'yn Tupana mõtypot yat pyi hawyi irania'in itotiaria Iuteuria
    i'ewyte yt Iuteuria i ko'i te'e­ru­wehik ta'yn uhyt Panãpe uhyt Pauru ete. Mi'i
    hawyi Pauru Panãpe ti'a­tu­nãpin mi'iria mu'ap upi — Eweiwat ro haty wo eiky'e
    hat Tupana upi i'atu'e. Yt ewei'atoiat re Tupana piat eiky'e hap i'atu'e.
  kpf-kpf: Oi minduminduyân gâbâ gem Yuda a doŋbep sot kamân ŋâin gâbâ Anutu mâpâsemarâwe,
    zen aksik Paulo Banaba zet sot âim den utne Paulo sot Banaba zet zen Anutugât
    lumbeŋan ândibigât dâzâŋgowet.
  ppo-ppo: Atima ai fo wosetere be taaróló, belapaae sókó felepó. Téró, Banabas-ró
    Pol-tamo fupa Juda so whi̧ró Juda meire fake so whi̧tei, Juda so whi̧né dere ala
    yó tare so whi̧tamo kale whi̧tamo sya wapa, atimaamoné duraalu, “Dia̧ Kótóné ko̧lené
    sukuturaalu, ha̧le matere ala tua̧mó betó tawó̧póló yae,” du betalepó.
  hin-2017: और जब आराधनालय उठ गई तो यहूदियों और यहूदी मत में आए हुए भक्तों में से
    बहुत से पौलुस और बरनबास के पीछे हो लिए; और उन्होंने उनसे बातें करके समझाया, कि
    परमेश्वर के अनुग्रह में बने रहो।
  wol-KYG: Ba mbooloo ma tasaaroo, bare na ay Yawut ak tuubeen yuy jaamu Yàlla yu
    topp ci Póol ak Barnaba. Ñuy wax ak nit ñi, di leen ñaax, ngir ñu sax ci doyloo
    yiwu Yàlla.
  bef-bef: To li gehesa hite nehana bonaꞌi bila ela nehago Yuta bonaꞌi lugaꞌa hiti
    to fegutoga bonaꞌi Yuta bonaꞌmagihi mono ka keheliꞌahana lugaꞌa hiti Polunogo
    Banabasinogo etemegeꞌi lifite biꞌahana yabe. Ya nehago etali kaga lu epite eneleꞌmo
    amuya melete Huꞌmau leneheꞌmenogo ai yanugu minalo lite liꞌahaꞌina yabe.
  amm-amm: Nosai no utukaikokino, noko nokolaloyo. Yuto moloso aluwai noko siyai lotuso
    no aluwaikokino no, toiwoi Yuta Yuto noko molopoiwoi toiyo Polo noko tiso aluwaikalokino,
    Polowoi Panopasowoiso. Totiyo mo Kotoni imo lukasikokino, na ikikokino, “Kotoso
    na pomulumolo luwai manowo. Suomoso monoiso na tofasikomo manonuwo.”
  zaj-zaj: Mting'hano wa ing'anda ya nhambiko vuuigolile, Wayahudi bwando na waja
    Iwamhazi watogole kuwa Wayahudi wawakoleleza Paulo na Banaba. Paulo na Banaba
    wawayalalila wagendelele kukala mngekewa ya Mulungu.
  chq-NT: Mo ngayuui' gatséi¹ 'e sɨcaain²¹ tsá² 'in taai² cwo'¹ do fúu¹mo tsá² Israel
