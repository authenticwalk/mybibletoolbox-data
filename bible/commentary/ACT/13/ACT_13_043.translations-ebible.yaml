verse: ACT.013.043
translations:
  kpx-kpx: Keau kateai lougeto Bolou Banabasiti halevai tisege ata degomoleau ehovei
    tilu. Kebia degomoleau Diue ata seleve. Isege degomoleau Diue ata holioholisito
    Dilava hoesehavoma. Ige Bolou Banabasiti abuho loui avoe, “Dilavau nahie huhuevei
    nahie hoesegevemale ke huhulahai la evievimo negolahageve.”
  okv-H: Eto embomeni sisiketo irae pahuo Judea embomeni nei uhoho te enda nei embo
    uhoho Judea ga kaju ari amina Paul te Barnabas te ambo ambo uo Paul te Barnabas
    te na, “God na amita Meni ta ke embo ta degi hande ikasi ere ua avo mane toasova
    te umbuvujo,” ke ainge ea.
  tbo-tbo: Omboina u mulina mi Yudeya po ega mi Yudeya naka mi Yudeya hai witumagana
    hi wiwaya tauhi atapuhi Paulo ma Banabasi hi wotagohi. Ma tu wituwetuwegahi lawahi
    ugolihi hi baha ma hi winugokadidilihi hi pa, ‘Yaubada a lunogotootogo ona meme
    tagoya houga daodaona.’
  mal-C: യോഗം പിരിഞ്ഞശേഷം അനേക യെഹൂദരും യെഹൂദാമതം സ്വീകരിച്ച ഭക്തരായ അനേകരും പൗലോസിനെയും
    ബർന്നബാസിനെയും അനുഗമിച്ചു; അവർ ആ കൂട്ടത്തോടു സംസാരിക്കുകയും ദൈവകൃപയിൽ നിലനിൽക്കാൻ
    പ്രോത്സാഹിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Λυθείσης δὲ τῆς συναγωγῆς, ἠκολούθησαν πολλοὶ τῶν Ἰουδαίων καὶ τῶν σεβομένων
    προσηλύτων τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ· οἵτινες προσλαλοῦντες, ⸆ ἔπειθον ⸂αὐτοὺς ἐπιμένειν⸃
    τῇ χάριτι τοῦ θεοῦ.
  bgc-bgc: जिब सभा उठ ली फेर भोत-से यहूदी अर यहूदी पंथ म्ह आये होए भगतां म्ह तै घणखरे
    पौलुस अर बरनबास कै पाच्छै हो लिये, अर उननै उन ताहीं बात करकै समझाया के परमेसवर
    कै अनुग्रह म्ह बणे रहो।
  khz-khz: Taunilimalima tanukou na gelaka-lovolovoto mulinai, Iuda talimara gutuma,
    e ati Iuda talimara, Palagu gekwalanaawai talimara, gutuma maki Paulo e Banabas
    mulira na geagoto. Taura ruala na gevaikilarato e gevega-tiligarato, Palagu gena
    vega-nama aonai pia ruga-gaugau.
  deu-TKW: Als dann die Synagoge sich auflöste, folgten viele von den Juden und den
    gottesfürchtigen Proselyten dem Paulus und dem Barnabas, und diese sprachen ihnen
    zu und gewannen sie, sich der Gnade Gottes anzuschließen.
  zsr-NT: Catiꞌ niꞌ gulurujëꞌ lu yuꞌu naꞌ bönniꞌ nudubquëꞌ niꞌ, glunëꞌ tsazxö́n Pablo
    len Bernabé zian bönniꞌ judío len bönniꞌ nuhuöacquëꞌ judío, bönniꞌ taꞌyíj ládxiꞌquëꞌ
    Dios. Chopëꞌ ni gluíꞌlenëꞌ lequëꞌ didzaꞌ, len gulusë́ꞌë ládxiꞌquëꞌ quië lácteczëꞌ
    tsutsu, lunëꞌ löz le ruzáꞌ ladxëꞌë quequëꞌ Dios.
  lin-lin: Tango mayangani esilaki, Bayuda mingi elongo na bato ya bikolo mosusu,
    oyo bakotaki na lingomba ya Bayuda mpe bazalaki kogumbamela Nzambe, balandaki
    Polo mpe Barnabasi oyo bazalaki kosolola na bango mpe kondimisa bango ete batikala
    ya kokangama makasi na ngolu ya Nzambe.
  hns-NT: Dher Israel djaatie log aur doesar djaat ke Parmeswar ke aadar kare waalan
    Paulas aur Baarnaabaas ke saath tjalat djaat raha. Djaite me oe doeno oelogse
    batiaais aur tieha deis Parmeswar ke bhalaai par bharosa karte rahe ke.
  noa-E: Mag ãba biirdʉ naawi aaidʉtkhabaadëm ee, judionaan khapan Pablo Bernabé dʉ̈i
    wëtum ẽudee wëtjierram aajem, judionaan khabamta eeu ʉ̈khawia judionaan igar theerbagkhatarr
    khʉʉnpa. Magbaawai mag amach ẽudee wëtum khʉʉnag wawimamua, “Ich jãg thãraucha
    ʉ̈kha wënʉrrʉmua Ẽwandam pãach daupii aajem gaaita ubʉ nʉisit” aajeejim aajem
    amag chi Pabloou Bernabé dʉ̈imua.
  eng-EMTV: And when the synagogue service was broken up, many of the Jews and of
    the devout proselytes followed Paul and Barnabas, who, speaking to them, persuaded
    them to continue in the grace of God.
  mib-NT: Te ni jitē ñayuu un cuángoo i. Te cuehē ñayuu hebreo jiín ñáyuu sɨ́ɨn nación
    jeē ní cacandíje sahān hebreo te cáchiñúhún i nuū Yaā Dios, cuangoo i jíín Pablo
    jiín Bernabé. Te ni cacahān nīhin de jíín i jeē na cuɨ́ñɨ nīhin i jíín jnúhun
    jeē maní Yaā Dios jiín i.
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽरे़ यहुदि चुम्‍लुङ्‌हिम्‍मिन् मे़ले़रुआङ् यरिक् यहुदिहाॽ
    नु यहुदि साम्‌योओ के़दाःबाहाॽरे़ पावल नु बरनाबासे़न्‌मे़दिम्‍दुसिरो॥ हे़क्‍क्‍याङ्
    सेःक्‌युक्‍मिबाहाॽरे़ खे़ङ्‌हाॽ निङ्‌वाॽफु लुङ्‌गुम्‍मो चक्‍मे़ल्‍लॽए नसाःन् चोगे़म्‍मे़ॽ
    फाॽआङ् पेलि फाक्‍ते़छुरो॥
  xnj-xnj: Mngonganu wula pawamaliki Vayawudi vamahele na vandu vangali Vayawudi vevayingili
    njila ya kumuyupa Chapanga ya Vayawudi ndi vakavalanda Pauli na Banaba. Vene vakalongela
    nawu na kuvakangamalisa mitima vayendelela kutama kwa kuhuvalila ubwina wa Chapanga.
  mmx-mmx: Melemu at limixin diga on basinge loogu singising, buaang atnedi limixin
    me Judaia la nedi bok kopmen di me Judaia, mo diga lok ka vam lotu at limixin
    me Judaia, diga mumu asu ne Pol mi ne Banabas. Duga paase ridi la duga lox alolos
    di xusu dina nemen keneng at letaba nabalamu at ne Moroa.
  cbr-NT: 'Usa ''ain ca unicamaxa a xubunuax chiquícëbë judíos uni raíri ''imainun
    judíosma ''ixunbi Nucën Papa Diosan bana sinánquin ax quicësabi oquin ''acë, acamax
    Bernabé ''imainun Pablobë cuancëxa. Cuania buánquin ca Pablobëtan Bernabénën ''ësëquin
    ësaquin cacëxa: —Nucën Papa Diosan mitsu nuibacëx camina ami manutima ax cuëëncësabi
    oi ''iti ''ain.'
  tee-NT: Chai acsni ta'akpitsilh ju ixtaquilata ju lacpujitat pus na lhu ju israelitanin
    tach'ak'ok'alh ju Pablo chaich ju Bernabé. Vachu' tamak'alh ju ali'in ju ixtalak'ayai
    ju Dios chai ixtalaca'i tachi ju israelitanin mas jantu israelitanin ixtajunita.
    Pus ju Pablo chaich ju Bernabé ajunich ju yu'unch ni ixlhichux ix'alhunut'an catach'ak'ok'alh
    ju Dios.
  eng-LSV: and the synagogue having been dismissed, many of the Jews and of the devout
    proselytes followed Paul and Barnabas, who, speaking to them, were persuading
    them to remain in the grace of God.
  cak-NT: Y cuando ri winak ri quimolon-qui' chiri' xquiquiraj-qui', je q'uiy ri xebe
    chiquij ri Pablo y ri Bernabé; jec'o israelitas, y jec'o ri man je israelitas
    ta ri can niqui'en chuka' ri nu'ij ru-ley ri Moisés, roma can niquiya' chuka'
    ruk'ij ri Dios. Y x-ix chique coma ri Pablo y ri Bernabé, chi can man tiquiya'
    can ri Dios ri can jun nim favor xu'on chique chi xerucol.
  pah-NT: Igwete judeus'g̃a hopavi a'ero ojatykahava hugwi. Igwete g̃a hoi Paulo'g̃a
    ndupi onhimongyavo g̃a pavẽi – kiroki g̃a onhimongo judeusramo. A'ero Paulo'g̃a
    nhi'ig̃i g̃a pe. —Igwaigwavete ti pejiko Tupana'ga remimombyryva rehe, ei g̃a
    g̃a pe.
  sja-NT: Judiorã mãik'aapa judio-eerã Tachi Ak'õrede ijãapataarã uchiadap'eda, chok'ara
    wãjida Pablo mãik'aapa Bernabé t'ẽe. Maperã ãchia ma Ak'õrede ijãapatap'edaarãmaa
    ũraajida k'irãpadamerã Tachi Ak'õrepa ãchi k'aripada Cristo piuda k'aurepa.
  xed-xed: Tahula gazlata mnduha, ka sliʼaftá ndəghata la Yahuda nda gwal ta lami
    nda la da dina la Yahuda mista i Pwal nda Barnabas. Ka ghu həŋ ta yiva. Ka vlə
    i Pwal nda Barnabas ta mbraku ŋa taŋ. «Dihavawa diha ma zɗakatahuɗa Lazglafta,»
    ka həŋ nda həŋ.
  mks-NT: Tá na̱quee ndihi na veñu̱hu cán já cua̱há na̱ Israel xi̱hín cua̱há na̱ tóho̱,
    na̱ cándúsa ley Moisés ta cája cáhnu na Ndióxi̱ na̱casáhá na̱ ndíco̱ na̱ ja̱ta̱
    Pablo xi̱hín ja̱tá Bernabé. Ta Pablo xi̱hi̱n Bernabé jána̱ha̱ da̱ na̱ ña̱ ná candeé
    cáhnu ini na Ndióxi̱ já ná caja mé á ña̱ma̱ni̱ xi̱hi̱n ná.
  gfk-S: Ing ira matanabar tano kis hulungai di ga hana leh, a haleng na Iudeia ma
    ira mes ing di gate kap usurane no lotu gar na Iudeia, di ga mur Pol ma ne Banabas.
    Ma dur ga haragat di be di na kis ter iat naramon tano harmarsai tane God.
  bmu-bmu: Köuluk mireyök eta deŋgetka ambazip gwötpukŋan Pol aka Barnabas könaŋire
    etkuataŋgöget. Tosatŋan Juda ahuba malget aka tosatŋan kian kantrinöŋ ahuba könaŋgep
    Juda ambazip aka malget. Yeŋön etkuataŋgögetka eraum möta qambaŋ keu kewö eŋgiyohot,
    “Anutunöŋ kalem möriam eŋgiyöhi, miaŋgöreŋ mönö böŋ qeba kinme.”
  dgz-dgz: Wam ame waenapan to iamen wanumone yap marimen amon, Diu nagirewa amba
    Diu uoni go Diu guegue muga taine nagirewa aruga Pol ge Banabas ewamup amon. Menan
    Iesu watu enamot megawa dere ame waenapan God garaet mega gapan wanumopen menan
    aigap wadidiamon.
  eng-GNV: Nowe when the congregation was dissolued, many of the Iewes and Proselytes
    that feared God, followed Paul and Barnabas, which spake to them, and exhorted
    them to continue in the grace of God.
  zaa-NT: Bechu titsa' diba cabi ca ènni'a nna nuỹetse' ca enne' judío ą'hua adí ca
    enne' yala fiel ná cą lani religión qui' ca enne' judío nna tanó cą Pablua nna
    Bernabéa nna. Làcabi nna gunèni cabi cą qui'ni guni cą seguir tsè' nna tsìttsì
    nna lani salvación nu chi bete Tata Dios lani cą por la' tsì'ilatsi' qui'e.
  eng-WEBSTER: Now when the congregation was broken up, many of the Jews and religious
    proselytes followed Paul and Barnabas; who speaking to them, persuaded them to
    continue in the grace of God.
  guh-guh: Penacaetuatsivi baja naviaba judíovi penacaetuatabiabibovecua. Nexata Pablobeje
    Bernabébeje judíovi penacaetuatabiabibovecua itsa pitsapabeje, jivi ayaibitsaëto
    pënaponatsibeje. Bajarapamonaeyajuvënëvi itsamonae judíovi, itsamonae apo judíovi.
    Pamonae apo judíovi, bajarapamonae catsiteca judíovicuenia Dioso pejumecovënëtsijava.
    Nexata Pablobeje Bernabébeje muxujiobabeje bajarapamonae pevajënaeyabelia ajamatabëcuenesaëya
    pejumecovënëtavanapaenexa Dioso pitaxutotsoniataejavatsi.
  bon-bon: Ingwe ca biname cina abasecretna mete ne liba sebmalisi, poto Israela biname
    piiyepu poto nuuja gawe biname lui cina Israela biname bime irecu ätumuta mule
    itu yaacatepesi, teepi Paulo Banaba naabibine ingwe ääcwisi. Peei neeneni ätyepäneji
    biname piba teebibine mene jejemäsi piiyepu bäärmi jegednemäsi teepi Acejiyame
    me baborage miiji cabu cängena lenajame.
  nhw-BL: Huan quema quisque nochi masehualme ipan nopa tlasentililistli, quintoquilijque
    Pablo huan Bernabé miyac israelitame huan miyac catli amo israelitame pero quiselijtoyaj
    inintiocamanal israelitame. Huan Pablo huan Bernabé quinilhuijque ma quitoquilijtiyaca
    Toteco pampa nelía hueyi iyolo ica nochi tojuanti.
  mgw-mgw: Kitamo so pakiyomwike, Ayahudi baingi na bandu bangali Ayahudi babaabile
    mudini ya Kiyahudi, baaki'ngime Pauli na Balanaba. Abo atumilwe baatilongela nabo,
    na kwasenga li'nga bayendeli tama kwo u'bi'lya ngu'ngu' ya Nnu'ngu'.
  swh-ONEN: Baada ya kusanyiko la Sinagogi kutawanyika, wengi wa Wayahudi na waongofu
    wa dini ya Kiyahudi wakawafuata Paulo na Barnaba, wakazungumza nao na kuwahimiza
    wadumu katika neema ya Mungu.
  wbi-wbi: Unsiki ghuno ulukong'ano ulwa munyumba ija kufunyila ye yeghusilile, avaYahudi
    vinga na vimike avapesia vakam'bingilila uPaulo nu Barnaba, vano valyajovile navoope
    vakavaghimbilisia vaghendelelaghe mu lusungu lwa Nguluve.
  bba-bba: Ye tɔmbɑ yɑrɑ mɛnnɔ yerun di, Yuubɑ dɑbiru kɑ mɑɑ tɔn tukobu be bɑ ɡɔsirɑ
    Yuubɑ, bɑ Pɔlu kɑ Bɑɑnɑbɑsi swĩi. Gɔro be, bɑ kɑ bu ɡɑri kuɑ bɑ bu dɑm kɑ̃ bɑ
    n kɑ wɑ̃ɑ Gusunɔn durom sɔɔ.
  eng-KJVCPB: 'Now when the congregation was broken up, many of the Jews and religious
    proselytes followed Paul and Barnabas: who, speaking to them, persuaded them to
    continue in the grace of God.'
  kgk-NT: 'Ha upéi katu osẽmba oje''ói-vy ojeporahéi haty-gwi. Heta-ma oĩ imoirũháry.
    Heta judeu omoirũ va''e íxupe. Heta judeu reko-rupi oiko va''e omoirũ va''e ave.
    Upe va''e-pe he''i onhemonhe''ẽ-vy: —Pende rexakwaa rei-ma kuri Nhandejáry. Tape
    porã-rupi ereho meme ramo, pende rexakwaa porãve rei-ta vyteri. Upéa-gwi anive
    ereva teĩ tape porã-gwi, he''i íxupe kwéry.'
  waj-waj: 'kiaa kiada nuunaira nnauvaa pikiada mmaanai vuduu gioonna kiaapu Yutayaiyaata
    ngiari voopinnaiya vaa Yutayaiya aataruuvaa teeda iya tasipama nuauyaatama ivaitana
    vata rada viravai. Vuduu rikiada ivaitana iyaata yamaa kua yamaa kua tida tunoo:
    Anutuuqo ngiiiyara yoketairaivaa ngii minai yaagueeqama inna aataruuvau kuatee,
    tiravai.'
  cpy-cpy: 'Royaatee-yanakirini osheki Judá-paeni eejatzi kaari isheninkata kemijanta-witawori
    riyotaan-tziri Judá-paeni, ikemijantee-yanakini rirori. Riitaki ikaminaa-yitziri
    Pablo eejatzi Bernabé, ikantziri: “Poejokirotyaawo ikaminthaa-yiteemiri Tajorentsi.”'
  mpx-mpx: Nogogo i mowasi, yaka Yudiya ge panuwa getoga gamagaliliyau bolo iyaka
    hi abulilek Yehoba elana, hi gewi hi nouliulil Pol ge Banabas eliyaa. Inoke Pol
    ge Banabas hi baaba elal ge hi ba pagasisel Yehoba, iya tomulolu, sauga gegewena
    nihi meltelian.
  wbp-wbp: Junga-juku, ngula-jangkaju, yapajulu jarnkujarnku pirri-yanu-yijala jaaji-ngirliji.
    Ngalya-karirli Juwu-paturlu, purajalu-palangu Puurlu manu Parnapa. Ngalya-kariji
    Juwu-yijala, ngulaju kujalu kurdu Juwu-wangu-wiyi wiri-jarrinjarla Juwu-jarrijalku,
    ngulangkunyalpalu-palangu warru puraja. Yangka-jarrarlu-pala-jana yimi-ngarrirninja-yanu
    manu wangkanja-yanu ngulaju kujarlu, “Parra-kari parra-kari, walalurla nyinanjanta
    manu ngungkurr-nyinakalurla yangkaku jintaku Kaatu yimiri-nyayirniki.”
  luo-luo: To ka nosegony chokruok mondo odhiyo, jo-Yahudi mangʼeny gi ji ma nolokore
    oluwo din jo-Yahudi noluwo Paulo gi Barnaba, kendo negimedo wuoyo kodgi ka gijiwogi
    mondo gimed dhi nyime e ngʼwono mar Nyasaye.
  nhe-NT: Huan quema quisque nochi tlacame ipan nopa tlasentilistli, quintoquilijque
    Pablo huan Bernabé miyac israelitame huan miyac tlen ax israelitame pero quiselijtoyaj
    inintiotlajtol israelitame. Huan Pablo huan Bernabé quinilhuijque ma quitoquilica
    Toteco pampa nelía hueyi iyolo ica nochi tojuanti.
  aii-aii: ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܘܐܘܼܦ ܩܠܝܼܒܵܝܹ̈ܐ ܙܵܕܥܵܢܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܐܙܝܼܠܔ ܠܗܘܿܢ
    ܒܵܬܪ ܦܵܘܠܘܿܣ ܘܒܲܪܢܒ݂ܵܐ ܡ̣ܢ ܒܵܬܪ ܕܚܬܝܼܡ ܠܵܗ̇ ܚܸܠܡܲܬ ܕܟܢܘܼܫܬܵ‌ܐ. ܘܐܲܢܹܐ ܗܲܡܙܸܡܝܼ
    ܗܘܵܘ ܥܲܡܵܝܗ‌ܝ ܘܡܲܩܘܝܼ ܗܘܵܘ ܠܗܘܿܢ ܒܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ.
  esk-NT: Kiŋuagun katimałhum iñugiaktuat Jew-ŋuruat suli mumiksimaaqtuat Jew-ŋuruat
    ukpiġusiatnun maliaqsiñiġaich Paul-lu Barnabas-lu. Aasii iliŋik pitchuksaaġniġaich
    ataramik tunŋavigitquplugu Agaayyutim iłuaqqutrisaa.
  msb-msb: Pakatapos san pagtiripon sa sinagoga, damo na mga Judio kag mga dili-Judio
    na nadara sa pagtuod san mga Judio an nagsunod kanda Pablo kag Bernabe. Tapos,
    nagsurmaton ini sa inda kag nagpakusog san inda buot na magpadayon sa pagsarig
    sa pagkamaluluy-on san Dios.
  cpa-NT: 'Jøng² mi³ca¹huanh¹² ca¹lah¹já¹dsa guøh¹², ca²dsiog³ dsa² judío quianh¹³
    dsa² siáh², dsa² ma²hlanh¹² Diú¹³ ju³lah hlaih¹² dsa² judío, ca¹ŋi¹lé² quianh¹³
    Pablo quianh¹³ Bernabé. Ca¹dsii¹ Pablo quianh¹³ Bernabé jǿg³ quianh¹³ dsa² héi².
    Ca¹juúh²dsa: ―Cøng² jǿg³ jøng² jmó³ jniang³ dsǿa¹², hi² ma²ca¹jmo¹ Diú¹³ dsio¹
    dsǿa¹² quianh¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ପାର୍‌ତନା ଗରେଅନି ଉଟିଗାଲା ପଚେ, ବେସି ଜିଉଦିମନ୍‌ ଆରି ଜିଉଦି ଦରମ୍‌ ନେଇରଇବା
    ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌, ସାଉଲ୍‌ ଆରି ବର୍‌ନବାର୍‌ ସଙ୍ଗ୍‍ ଜିବାର୍‌ଦାର୍‌ଲାଇ । ପେରିତ୍‌
    ସିସ୍‌ମନ୍‌ ତାକର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇ ପରମେସରର୍‌ ଜିବନ୍‌ଦୁକାଇଲାଟାକେ ମାନିକରି ଜିଇବାକେ ସେମନ୍‌କେ
    ସାର୍‌ଦା କରାଇଲାଇ ।
