    raenaꞌa, “Badiꞌa ḡahunoneḡa manoḡa zamaḡano fie gigaru onamoꞌi!”
  sbk-sbk: Ubhungano ugwamwi sinagogi nagwamaliha Ayahudi na bhaongofu bhabhalondola
