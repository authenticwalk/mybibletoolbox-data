  bjr-bjr: Eedoo qimasee miqanda fufaqa Yuda maqannaa faiqí anaasee moomoosa faqa
    aanaamuru Yuda maqannaa amaana ufa irimarusa misa faqa miqanda nifaqee fimariqau.
    Mi niqiqoo fasiqaqanda mi fasiqa anaaseesa fuki faaki qimasee qimannimiqau. Innee
