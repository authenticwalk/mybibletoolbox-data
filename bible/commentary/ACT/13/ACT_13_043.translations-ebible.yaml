    uveꞌ nibꞌan u Tiixheꞌ.
  boa-NT: Áánemáhjáa diityétsima nahbévahíjcyámé Píívyéébeke ímí úráávyehíjcyámé jodíómuu,
    tsijtye jodíómú íjcyátúmedítyuu, íjcyame. Áámekéhjáa túkévétsohíjcyamútsí Jetsóodítyú
    íjcyáné uwááboju dityétsí úwaabóné ímí diityéké búuuvémé diityétsikye náhbévámeke.
    Aamútsíhjyáa nehíjcyá diityéké Píívyéébé pɨáábori ímí ditye iúráávye dííbyeke.
  etr-etr: Amalahilä gedoi amoli dusula awäla, Yu udia dolö yafiege, amase, udia dolö
