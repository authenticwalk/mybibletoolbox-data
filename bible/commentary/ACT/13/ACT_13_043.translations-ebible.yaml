  taw-taw: Pen kal ak kelɨgɨl, keke amnɨlaknɨŋ, Juda binɨb kuŋay okok, binɨb Juda
    mel pen Juda binɨb gɨpal tek adek ak kɨdek gɨl God nop agnɨgɨlak kuŋay okok, kɨli
    Pol ayɨp, Banabas ayɨp kɨlop kɨdek gɨl amnɨlak. Kanɨb nab ak amɨlɨg, kɨlop agtep
    gɨl agɨlek, God chɨnop yɨmug nɨŋɨd gɨtep gup agɨl, gos ak nɨgɨlɨg nep yenɨmɨb
    agɨlek.
  jic-NT: Pjü tjil na, nepénowa jis capj tocon̈, tjil Pablo, Bernabé jilal. Nepenowá
    judiopan tuluctsja yupj; judiopan jinwatsja yupj quinam, judiopan jinwá japontsja
    mpes. Pablo, Bernabé 'ots'ipj, niswa tjowelepj yupj jis lal Dios pajal 'üsüs way
    la tjiji yupj mpes. Tjowelepj más 'ücj yupj lovin jisas nsem Jesucristo.
  zap-NT: Chene wluzh nga ne wruu yra mén lenydoo guin, ndalyaa men-Israel no ndalyaa
    ke mén ne nakdet men-Israel ne rlaleedx Dëdyuzh zegne rlaleedx men-Israel Dëdyuzh,
    wanal men Pabel yrup Pabel Bernabe, lex wnino Pabel yra men guin yrup Pabel Bernabe
    ne ysalzaandet men ne wseleedx Dëdyuzh lo men.
  wer-wer: Pël mëak ngönën tuptakaan tomökël oröa. Pël ëën Yuta omën naröere kopël
    ngön kat wia narö pit Poolre Panapas piarpim ënëm sa. Pël ëën piarip ngönën ök
    mëak pitëm lupöt es nga mowasën pit weëre kosang Anutuu ulöpre moup pötak öpënëak
    mëëa.
  ipi-ipi: Wuane lalu, lotu lokoyo piyu, wandakali peteaini tupa lotu anda oko tepa
    wato, kamaka peainipia. Poto, Juta yame wandakalipi, yame waka wandakali minditupa
    Juta yamena mana tupa pitaka wato minuto, lotu lo atalaini wandakali tupapi, utupanena
    kambua minditupa Polo, Banapasa-la, okonelapo peapili okona watama peainipia.
    Watama peai-kola, okonelapo-mane wandakali utupane mana lamawuato, Goteto yakama
    ondo wato, mee moyo atalane nembo tatawa atalapape leapilipia.
  qul-NT: Sinagogapi tantacuynincuta tucuchajtincu, achqha judío runacuna judío religión
    katejcunapiwan Pablota Bernabetawan katerkancu. Apostolcunataj paycunata yuyaycharkancu,
    mana iscayrayaspa Dioswan firme canancupaj, Diospaj munacuyninraycu salvacionta
    jap'ekaskancupi.
  tnc-tnc: 'Toᵽi naᵽoriwa''rika ᵽoto rĩkimarãja judíorãkare Ᵽablo, Bernabéᵽitiyika
    nayejoariwa''rika. Suᵽabatirã judíorãkamarĩrã imariᵽotojo Moiséte jã''meka yi''riwa''ri
    judíorãkare baaroyika uᵽakaja baarimajaoka naka a''rikarã. I''suᵽaka nabaamaka
    ikuᵽaka Ᵽablorãkare nare bojaeka: —“Mare wayuĩariwa''ri Jesúre reyaekaᵽi ãrĩwa''ri
    jĩjimaka Tuᵽarãte maka ime”, ãrĩwa''ri mijare yija bojako''a mija yi''ririja''ata''si,—
    nare kẽrĩka.'
  ter-NT: Pihopóne ne Poûlu yoko Mbaranâbe, êno jûdeu hokopâti, koánemaka po'ínuhiko
    teyoti Itukó'oviti ákoti itukapu jûdeu hokopâtimaka ne hó'e jûdeu. Koyúhoinoahiko
    evo Poûlu, kotiú'ikeati isóneu, kaha'aînoatihiko ákoyea itávakea ne hána'iti seánakoa
    Itukó'oviti.
  bmr-NT: 'Jaadɨ Pablomɨsi jahisivɨ iinuucuumɨsi dojɨcutɨ fuumo sihidɨ judiomɨoto,
    siicuumio miyaavogomɨnaa icamo. Jaamoco diitɨsi fajɨɨnɨhicauhi: Moocaani imihiijɨguiinoro
    mihica, sefano noomɨsiro.'
  fuf-fuf: Ɓay mottondiral ngal lannii, Yahuudiyankeeɓe buy e naatuɓe e diina Yahuudiyanke
    buy jokki Puulusa e Barnabaasi, ɓe yewtidi e maɓɓe. Onsay Puulusa e Barnabaasi
    wakkilini ɓe fii tabitugol, haɓɓitoo e moƴƴere Alla nden.
  mwc-mwc: Ba pipiya ereonowasi Jew biyisi asi dugu yovena si bisumarei wai Jew biyisi
    pesarisi ba Gentile biyisi, wausi si geruwana wai Paul ba Barnabas si sununurisi
    kata asi ruwamo si kao bitamarisi kata God ana baibaitai sita mana.
  bhl-bhl: '@see-verse:ACT.013.042'
  ons-ons: Ŋei ŋerep eŋe lewa lewaŋ mat mo qeliŋka arikoi, Yuda ŋei ŋerep natne eŋe
    metkoi, so Yuda ŋadino qelaŋ ŋei ŋerep natne eŋe Yuda eŋane gege mage mogatkakoi,
    eŋe metkoi. Magu etke ea Paulo so Barnabas mogatotkoi, aposolo ere ŋei ŋerep ea
    mauk wet mali malipene togoleu rakoik, “Anutuŋo ŋine don maineŋo mosop ŋunge,
    ea wane mosop ea malipka gekei.”
  con-NTPO: Nane bo'fa'cho pasasi tsa'caen sombopa tsain'bio a'i Pablo, Bernabéma'qque
    omboen'fa. Majanda ñoa'me israendeccu, majanda israendeqquia'caen in'jan'chondeccu'qque
    tise'pai'ccu jaja'fa. Tsa'caen fae'ngae jacan'fasi Pablo Bernabé'qque tise'pama
    candusian'fa cuintsu Chiga tise'pama ccushaeña'choma aqque'pambe'yi can'jen'faye.
  ghs-ghs: Oonita garuba nokohota Dzuta abi samane ma Dzuta abiho qahiqahi qesa (oi
    raaba abi) nokoi gama Pauro ma Banabeta atimami nopoi hee, Dzoobe, Ohongaho kokorata
    subate qaarareiqi qogo ma saga hiireta.
  peg-peg: ମିଟିଂ ଇଲ୍‌ ୱିଜ଼ୁତି ପାଚେ ଜିହୁଦି ଆରି ଜିହୁଦି ମାତ୍‍ଣିୟାର୍ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌
    ବିତ୍ରେ ବେସି ପାଉଲ୍‌ ଆରି ବର୍ଣ୍ଣବାତି ପାଚେ ପାଚେ ହାଚାର୍‌, ହେୱାର୍‌ ପକ୍ୟାତାକାରିଂ ହୁକେ
    କାତାବାର୍ତା କିଜ଼ି ଇସ୍ୱର୍‌ତି ଦୟାତ ତିର୍‌ ଆଜ଼ି ମାଞ୍ଜେଙ୍ଗ୍ ହେୱାରିଂ ରାଜ଼ି କିକିତାର୍‌
    ।
  txu-NT: Nhym arỳm me bimànhkam me krãptĩ Paurmẽ Banabe arkôt tẽ. Mebê idjaermẽ me
    bajtem kute mebê idjaer kukràdjà mar ne kôt kute amijo bajamẽ ne me arkôt tẽ.
    Nhym ar memã kabẽn ne memã kum, —Metĩndjwỳnh ta kum ar akaprĩkumrẽx Dja gar tu
    amim markumrẽx ne 'ã adjukanga kêt, ane.
  eng-WEBU: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  gnw-NT: Jare tupao pe yatɨ vae reta opa yugüɨraa yave, jeta judío reta jare judiorã
    uyeyapo vae umbɨadora Tumpa vae reta yugüɨraa Pablo jare Bernabé ndive. Cua mocui
    reve imiari chupe reta, jare oyocui jecuaeño uyeco reta vaerã Tumpa ipɨacavi re.
  mux-mux: Bulu-bale niku pena puring kene Juda-yambuma kene yambu-lupa Pulu Yili-nga
    ungele piliiring kanuma kene eninga yambu pulele Poll kene Banapas-sele lumbili
    puring. Elsele-ni enini ung niku sikulu, “Eni ‘Pulu Yili-ni we kondu kolupa tepa
    konjulemú ulu-pulele oliu-kene pelemú akili pepa mindi pupili.’ niku molai.” niringli.
  maj-NT: Nk'ie nga tsitju xu̱to̱, nkjin xu̱ta̱ judio̱ ko̱ xi najmi judio̱ xi benkjún
    Nti̱a̱ná kitsjennkíhi̱ Pablo̱ ko̱ Bernabe. Kui b'a̱ kitsúhu̱ xu̱to̱ nga tjíhin
    nga k'úéntujín kju̱a̱ndaha̱ Nti̱a̱ná.
  bkq-NT: 'Idâdaymo toenzepa judeu domodo, Paulo, Barnabé warâ tyampyguezemo myani.
    Judeu keba, judeu nheinwânkyly einwânni modo eagâmo tâtâzemo lâpylâ myani. Paulo,
    Barnabé warâ eyanmo aguely myani: — Kagâ koendâ tawyly Deus nimowâbyra. Einwânsezedaungâ
    lakuru awylygue anhekyly modo âmaemoenlâ awyly — kelymo.'
  kue-kue: Ana yomba makai yungu makaisi meglkwa wu perepere eingo, ana Juda yomba
    ya te yomba menda ye Juda yomba kamambuno pirmara pirkwa merkinde Pol ya Barnabas
    embirara mokonomugl eingwa. Ana God wakaimo tongwa i mina wanmoraglmedi ye ka
    giglendi ditembrika.
  cot-NT: Iroompaqueate icatiajianaja Paavoro jeri Verenave yoguijaguijaitanaqueri
    oshequini joriojia, jerijia teeca iriojia joriojia guijatacojiguiroca itioncacotanaqueca
    Moishishini. Ariquea icantajiaqueri ogantagaja inquemisantamajajiaqueri Jesoshi.
  bnp-bnp: I lobo ngane a vaponga, e huriki ri vapida. Muri e huriki ranga ri ramai
    rua, e huriki a Iuda turana e huriki i uka ma ria a Iuda, ra ri dili na lotu na
    Iuda ri muri ne rua. Lakea ru ta turane ria, ru vakatora a niluhoi ne ria, ri
    gi pesi tora ni luhoi torea a Vure ge rata kamumu ria.
  apn-NT: Hãmri nẽ wa ma tẽ nhũm mẽ hkwỳja ma wa hkôt mra. Ijaew kwỳjaja nẽ Ijaew
    kêt xwỳnh kãm Tĩrtũm kĩnh xwỳnhjaja nhũm mẽ ma wa hkôt mra. Hãmri nhũm wa pry
    hã mẽ kãm kapẽr o mõ. Tĩrtũm kot mẽ kutã nojarêt rãhã ho pa nhũm mẽ kot amnhĩ
    tã omunh nẽ hkôt amnhĩ nhĩpêx tỳx rãhã ho pa nẽ hkaga hkêt ã mẽ kãm kapẽr o mõ.
  ctp-NT: Loꞌo xa wa mdoꞌo nchga nten niꞌ lyaa kanꞌ, bra kanꞌ ndyaa tyun nten loꞌo
    Palyu loꞌo Bernabé. Tyun neꞌ judío loꞌo xka ta nten nu ngiꞌni tnun ꞌin Ndiose
    suꞌwa ti loꞌo neꞌ judío kanꞌ, ndyaa neꞌ loꞌo neꞌ kanꞌ bra kanꞌ. Ngwaꞌu la taꞌa
    tyukwaa neꞌ kanꞌ ꞌin nchga neꞌ kanꞌ bra kanꞌ, chaꞌ suꞌwe ti kanun chaꞌ ꞌin Jesús
    tiye neꞌ, chaꞌ ka biyaꞌ tiꞌ neꞌ chaꞌ suꞌwe ꞌa nka tiye Ndiose ñaꞌan Ni ꞌin nchga
    nten chalyuu.
  opm-opm: Pora kotnong ros kukutperhan kat han Juda ihiro wan han ihir Juda ire pohon
    rotu hapti danong ma hatpa han ihiro ihir ihitsi tap pipari. Susa ihit Gur Got
    ohe yah nahapat danong hat patenmur pot pihipari.
  bvr-bvr: Lika nuwurra waypa gubu-mungbuna gun-gata minypa aburr-bamagutuwiyana aburr-ni,
    lika aburr-gatiya wupa aburr-yinmiyapa aburr-jaranga burrbu-jurrjurrmurra Paul
    rrapa Barnabach. Minypa Ju yerrcha rrapa mola Jentayl yerrcha burr-guta burrbu-jurrjurrmurra
    bitipa Paul rrapa Barnabach — Jentayl yerrcha aburr-gata minypa gipa mu-ngoyurra
    aburr-malchinga burrwa Ju yerrcha Wangarr aburr-marrngoypiya nula aburr-workiya.
    Lika bitipa Paul rrapa Barnabach gelama gelama burrbu-barra abirri-ni barra mu-nguy
    gubu-bitima gun-gata minypa nipa Wangarr a-gunggajinga burrwa a-ni.
  wal-wal: SHiiqoi laalettidoogaappe guyyiyan, daro Aihudatinne Aihudatu ammanuwan
    gelidi Xoossau yayyiya daroti, PHauloosanne Barnnaabaasa kaallidosona; kaallin
    Yesuusi kiittidoogeeti Xoossaa aaro kehatettan minnidi de7ana mala, etau yootidi
    minttettidosona.
  zad-NT: Na' ka billeshgake', zan beṉ' Israelka', na' zan beṉ'ka' chongake' ḻegake'
    txen choe'la'ogake' Chioza', janogake' Páblona' len Bernabéna'. Na' Páblona' len
    Bernabéna' gollgake' ḻegake' chiyaḻ' soac̱hec̱hgake' gonḻilall'gake' Chioza' daa
    ḻe chakile' ḻegake'.
  kmg-kmg: Eme tutumaŋkonec waharâ Judaŋic bocjaha â qâpuc Judaŋic jaŋere bâjâpecne
    gâcne jaŋe mâmâc Paulo â Banaba bâjâpec-jofahapie Anuture jauŋko aimuŋ juniŋte
    mu sawaŋ ejarepic.
  aso-aso: Idoꞌ eveneꞌ monoꞌ numungutiꞌ limi hutileꞌ igi nivi Zuda ve linge masi idoꞌ
    Zuda veti monokuꞌ vi hilave linge masi eveneꞌ mukiꞌ Paulongi Banabasingi ngeꞌmeti
    nivavo ingine Oꞌmosoꞌmi mulumo nasahilikuꞌ nene eleꞌvoleꞌ igi minilizave li gaꞌine
    dasineꞌ.
  uli-uli: Yela wol miril yar medar yarmat mo irel imwel ttey we ngo ye cholop Jews
    mo Gentiles kowe resa weg ngal Jews, le resa dabey Barnabas mo Paulus. Apostel
    ka resa kangalur bo rebe hakkela lal deper irel yar mel luwul haradiya la yael
    Deus.
  nin-NT: Nggo anishirr a gru ni issubi yi nggo ani Yahuda shishemi na abangga ba
    nggo a so ga iga i ani Yahuda yi, na so kuttu ku Abachi à gru so ga anu Bulu tuku
    Barrnaba. Anu Bulu a re na ba, na tsi ba ango di a bu si kakuma nu ugo hen, na
    bu kye uzizi ku nggo Abachi à na ba nggo.
  acu-NT: 'Tura judío iruntai jeanmaya mash jiinkiar, Yuse umirin judío ainau tura
    judíochu ainausha untsuri Pabloncha, tura Bernabéncha nemarkarmiayi. Nemarkaram
    nu aints ainaun chicharinak: —Yus atumin wait anentramrau asamtai, pengker nintimsaram
    tuke inaitsuk Cristo umirkataram, —tu akatrar ukukiarmiayi.'
  cak-WNT: Y tek ri winek ri quimolon qui' chiri' xquiquiraj c'a el qui', ye q'uiy
    c'a ri xetzekelben el quiche (quixin) ri Pablo y ri Bernabé. Yec'o c'a israelitas,
    y yec'o c'a ri xa ma ye israelitas ta ri can niquiben chuka' ri nubij ri ley riche
    (rixin) ri Moisés, ruma can niquiya' ruk'ij ri Dios. Y ri Pablo y ri Bernabé xquibij
    c'a chique, chi can ticuke' quic'u'x riq'ui ri rutzil ri Dios.
  ebk-ebk: Kun pay nak-ak am-in nan tataku as nan senagoga, ongor ay Judio ya Gentil
    ay mangun-unud as nan iniili ay ukialen chi Judio nan inmunud kan chicha. Naketakiatfor
    cha Pablo ya enawischa chicha ay mangiturturuy ay muntalek as nan grasyan Apo
    Dios.
  spa-PDDPT: Después de concluir la reunión, muchos de los judíos y de los prosélitos
    adoradores de Dios siguieron a Pablo y a Bernabé, quienes hablaron con ellos y
    los persuadieron a continuar en la gracia de Dios.
  ruf-ruf: Mtingano haghumalile, Wayahudi wengi ne iwanu wengi iwali si Wayahudi bae
    iwompfuka Imulungu wawawinza. Pauli na Balinaba walomba nawo, wawaghela ghumoyo
    waghendelele mne uluso we Imulungu.
  gun-gun: Onhembo'eaty gui ono'õ va'ekue oopa rã judeu kuery ha'e judeu reko rami
    Nhanderuete pe ikuai va'e heta oje'oi Paulo ha'e Barnabé rakykue. Ha'e ramo omongeta
    Nhanderuete porayvua re riae ikuai aguã.
  agu-BL: Ma yi chijatxol quib, wi'nin tzun judiy e' xom nintz scye'j Pawl tu Bernabé.
    Ej nin ncha'tz at e' yi nk'e'tz e' judiy yi e' xom nin scye'j. Cyoque'n tzun Pawl
    tu Bernabé tan chiquiwse'n tk'ab Kataj.
  isn-isn: Matungo ianza nili tekeelo nai likaula, Ayahudi idu ni aokole akomu ai
    a atyatile uPaulo nu Barnaba, naza aligitilye ni enso hangi ai a asamiiye alongole
    mu ukende nu ang'wa Itunda.
  eng-PEV: '@see-verse:ACT.013.042'
  ilo-ULB: Idi nalpasen ti panagtitipon idiay sinagoga, adu kadagiti Judio ken kadagiti
    saan a Judio iti simmurot kada Pablo ken Bernabe, a nagsao kadakuada ken nangallukoy
    kadakuada nga agtultuloyda iti parabur ti Dios.
  pir-NT: Sa ye ti wʉhʉpʉ ijiriquina wijia, judio masa peyequina, judio masa ijieyequina
    gʉ̃hʉ Pablo gʉ̃hʉ mehna wahahye. Judio masa ijieyequina judio masa yere buheyequina
    ijiahye. Tiquina sa wahagʉ̃ Pablo, Bernabé mehna quehnoano yahuahye tiquinare.
    “Cohãcjʉ̃ mʉsare cahĩne. Sa yena tiquirore ño peoducuya”, ni buheahye tiquina.
  anv-NT: Ndɛre bɔɔ́ átyage né ɛcha mmyɛmenɛne, gejamégé bɔɔ́ Jus ne abifɔ bi
    asɛlé gepɔgé bɔɔ́ Jus ákwɔlege Pɔl ne Banabas. Ne Pɔl ne Banabas áfyɛ ɛbwɔ́
    metɔɔ́ nnó ágbaré wyɛ mekomejɔɔ́ Ɛsɔwɔ ndɛre Ɛsɔwɔ ápoógé ɛbwɔ́.
  sab-NT: 'Pablo kaire Bernabé jo chage gire kwian israelita tanre chagedu ama nate
    kaire kwian me israelita sui jwanba israelitage chagedu Pablo nate Bernabé nate.
    Kwian chagedu ama nate kwian e ulita kle Jesu gerua gai biale gire Pablo, Bernabé
    ama kira gbu Jesu geruadi gerudu no ama ulita ole: —Mo ta gbadale chage diali
    no ngerugu ba ta sugedu ba Chube gerua Jesu giti gau gwangea kare, Chube agedu
    no ba alin ba me talla mlienga.'
  tmd-tmd: Nöbö mö mögum rɨ mɨdim ram aku röböxön, hörɨrör dumɨn nugugɨrön, Juda nöbö
    mö ödöriö bli aipam, nöbö mö piakuyöbö Juda ada nugumɨdöi akuyöbö nugw pim nöbö
    mö bli aipam, Pol Banabas yöŋö mai dumä. Pol Banabas ödöi mibɨl yöra du gɨrön,
    nöbö mö akuyöbö ñɨgö yadmä, “‘God anɨŋ uliöxön pɨ ri abön rö,’ rön, rɨb aku yöx
    nugu gɨrön mɨjɨnö,” rɨmä.
  acr-NNT: Echiriꞌ xebꞌel bꞌi konoje ri kimolom kibꞌ pa ri sinagoga, e kꞌi xeterej
    bꞌi chikij ri Pablo y ri Bernabé. Chikixoꞌl waꞌ e kꞌo raj judiꞌabꞌ y jujun chik
    kitaqem lo ri kꞌutunik ke raj judiꞌabꞌ (tobꞌ na e ta aj judiꞌabꞌ, pero lik kakiloqꞌoj
    uqꞌij ri Dios). Ekꞌu ri Pablo y ri Bernabé lik xekipixabꞌaj chaꞌ ketikiꞌ chupa
    ri unimal rutzil ukꞌuꞌx ri Dios.
  kpg-kpg: I muli hua nia daangada ne hula gi daha mo synagogee, Paul mo Barnabas
    gu daudali go digau o Jew dogologo mo digau tuadimee dogologo ala ne hagadonu
    gaa huli ga daumaha gi taumaha digau o Jew. Meemaa ga helekai gi digaula, gu haga maaloo
    digaula bolo ginaadou gi mouli hua i lodo tumaalia dehuia a God.
  taj-taj: यहूदीगदे ह्रुप तबा दिमग्‍याम थोन्‍माहेन्‍से ल्‍हानान यहूदीगदेदेन यहूदी
    धर्म तेन्‍बा अर्गु य्‍हुलला म्‍हिगदे पावलदेन बारनाबासला लिच्‍छा भ्रबारी छ्‌याइजी,
    जमाहेन्‍से पावलदेन बारनाबाससे थेनीगदेदा एनीगदे सदन परमेश्‍वरला दयामायारी चिउ भिसी
    भिजी।
  avt-avt: Mɨt neit wɨnak ek nen witeik epei au, mɨt ne weiwɨk me Isrel netike han
    ap ne weiwɨk me Isrel au, hɨr nises hɨm me God, hɨr nises Pol ketike Banabas.
    Hɨrakɨt tetpor tekekyor han te hɨr enises menmen yaaim God kɨrɨak mɨt em.
  cbk-cbk: Cuando ya sale el maga gente na iglesia, mucho Judio y el maga convertido
    na Judaismo ya sigui pa siempre con Pablo y con Bernabe, quien ya conversa canila
    y ya manda canila continua depende con el gran favor de Dios.
  uig-ARA: سىناگوگتىكى جامائەت تارقالغاندا، نۇرغۇن يەھۇدىيلار ۋە خۇدادىن قورققان تەۋراتقا
    ئېتىقاد قىلغان يەھۇدىي ئەمەسلەرمۇ پاۋلۇس بىلەن بارناباسقا ئەگەشتى. ئىككىسى ئۇلارغا
    سۆز قىلىپ، ئۇلارنى خۇدانىڭ مېھىر-شەپقىتىدە چىڭ تۇرۇشقا دەۋەت قىلدى.
  tuf-tuf: Etar Pábloin owár ricán to béjecro. Judíoin béjecro. Judío bár binat judío
    chihtá cájaquin cat béjecro. Eyta beya rabar Pábloinat cat, Bernabéinat cat acsar
    echí ehcujacro. Sirat uwan sehnác chihtá síw̃jacro. Ey chihtá wácati síhw̃ayta
    acu síw̃jacro.
  abx-abx: Kahuman pagpalitira si magtiriripon, malabbat i mamukod si kas Pablo. Aniya'
    si mga iya mga Hebro pati' mga rilihuso nga magkabarawa si mga rilihiyun-na. Sanglit
    agpadayon pa kas Pablo pagpasayod mahi'unong si nagpanwali-na bawa i pag'aghat
    sito mga a'a nga agpasigi si pagtapud-na mga iya si mapinalangga'on pagpanginanu-na
    si Diyos.
  mco-NT: Co ajcxy yöyhuäcxnɨ ma nayyöymujctac may judíojäy etz mayjäy huidi ca' yjudíojäyɨty
    huɨdibɨ jɨjptɨgɨyɨɨy je judíojäy y'ixpɨ́jcɨn, panɨcxy ajcxy je Pablo etz Bernabé.
    Pablo etz Bernabé capxhuijy ajcxy co huen panɨ́cxcɨxy je tɨy'ajt jadu'n nej Dios
    tɨɨbɨ tuñ may'ajt mɨɨd jäy ycɨxpɨ, e ca' ajcxy ixmadzɨpy.
  bsp-bsp: Ntɛ kənay kəsakətɛnɛ mɔ, aSuyif alarəm kɔ akɔ ŋambɛrɛ dinɛ d’ aSuyif mɔ
    ŋaŋcɛpsɛ Pol kɔ Barnabas kəlok-loku kəŋan disrɛ. Kɔ akakɔ ŋasɛp kəcəpəs ŋa bəkəc
    teta kəsumpər kəmar ka Kanu.
  kqf-kqf: Tapalolo mulinemo Diu bi Eteni lavedi mabai nuwedi a nuwanuwavitalana Pol
    bi Banabas a kaiwatedi bi tedi lava a laibagidi te Maimaituwa ena laukivivisuvisu
    sai sumaḡedidi bi sa miyae.
  cpb-NT: Ikanta riyaataiyaini Judá-ite eejatzi kaari isheninkata ipiyotaiyani, eenitatsi
    osheki oyaatanakeriri Pablo eejatzi Bernabé. Ari ikaminaathayetakeri roisokerotantyaawori
    ineshironkayetairiri Pawa.
  aon-aon: Douk shakutukuk urupat shatogur aduk aria sabaishi Juda shani kupaishi
    iri armam armago douk shagipesh eshesh Juda shenek lotu iri, shani Pol nani Barnabas
    shanak. Shanak aria amam gamo hakripesh baraen um hakri huhur esheshiruh aparuh
    aria shupe dodogowish atish um agundok Iruhin nape nataurumap meyoh um.
  hus-NT-2005: Tam ti bukʼlanichtsik xi taꞌ ti junkunék ba jachanꞌ an atá xon tu tʼajnal
    an junkuntaláb, wéwná na Pablo ani na Bernabé kʼal yán i judíotsik ani xin belálichtsik
    jeye nin belomtal an judíotsik kʼal yantam i tsubaxtaláb. Na Pablo ani na Bernabé
    in takʼiytsik tʼajat abal yejat kin óntsi ka kʼwajaytsik bin alwaꞌtal na Dios.
  mig-NT: Te ni̱ jicha̱ ña̱yɨvɨ‑ún kája'a̱n‑i. Te ña̱yɨvɨ judío jíín ñáyɨvɨ ní na̱ki'in
    sé'é judío ja̱ káchiñú'ún‑i nuu̱ Dios, tɨnɨ̱‑i ni̱ kandiki̱n‑i Pablo jíín Bernabé
    kája'a̱n‑i jíín‑de. Te ni̱ kanda̱tu̱'ún‑de jíín‑i káka'a̱n‑de jíín‑i ja̱ ná kúndii̱
    ni̱'in‑i jíín tú'un luu Dios.
  bps-bps: Kafnge i kastifun én, nun dee dad Dyu na i dad to tamgebe di fnaglut i
    dad Dyu magin ku Fol na Barnabas. Na stulen ale Fol di dale, na toola fanngewe
    fye fadlug ale di kafye tagablé Dwata di dale fagu di ku Dyisas.
  mbs-mbs: Pegkesayo dan, tinekingan dan te medita otaw, menge Judiyo aw menge otaw
    kenà Judiyo egtolò te ketanem te menge Judiyo. Migpunù si Pablo aw si Bernabe
    kandan te keilangan somalig dan diyà te Timanem egpenabang kandan.
  cme-NT: Nuɔmbaŋ juɔ bɔrɔ, Yuifubaa-ba‑i baa niɛraamba maŋ suurii Yuifusĩnni-na,
    baa cu Pol baa Barnabasi‑i ba huoŋ-nu ta ba piiye baa-ba ba dii sirɛiŋa bɛi wuɔ
    ba ne Diiloŋo ãnfafamma‑i aa ba nyaar-yuɔ. Ba maama saa waa dɛi baa yuliiŋgu‑i.
  sus-sus: Awa, ɲama to yensen, Yuwifi wuyaxi nun mixi naxee nu soxi Yuwifi xa diinɛ
    kui, nee naxa bira Pɔlu nun Baranabasi fɔxɔ ra. Pɔlu nun Baranabasi naxa e rasi
    e xa lu Ala xa hinnɛ kui.
  pon-2006: Mwurin aramas ako ar mweselsang mihtingo, mehn Suhs tohtohie, oh pil mehn
    liki tohtohie me wekiong pelien lamalam en mehn Suhs, re ahpw idawehnla Pohl oh
    Parnapas. Wahnpoaron ako eri koasoiong irail oh koangngoangehkin irail re en loalopwoatete
    oh momourki kalahngan en Koht.
  dad-dad: Tamo kayau dilele di, Juda tamo kayau musei ado, haiden Juda neid momoiya
    bun falei de fen, Negur nigin anini dedig musei idi, Pol Banabas ado dõ difedin.
    Age dife di, Pol Banabas ado weim wogõ de fen, idi Negur nẽ wau ifenẽya bun toku
    dibodõf nigin waud dalesen.
  zab-NT: Chiy chi bdiia de bniety laniudooqui, ziendeb güenald Pablɨ cun Bernabé,
    zeclɨ de bniety Israel ne zeclɨza de bniety zít ni rto Dios zecac de bniety Israel.
    Ax raipy Pablɨ cun Bernabé laadeb dec sutipnédeb ni azenuudeb nez güen xte Dios.
  jae-jae: Lau sêsa aŋga Judanêŋ lôm ma Judawaga to nêŋ lau lêŋŋa taêsam, taŋ têtêc
    Anôtô naŋ, têdaguc Paulu agêc Barnaba. Agêc sêsôm biŋ to sêjac biŋsu êsêac gebe
    siŋ Anôtônê moasiŋ tôŋgeŋ.
  ksd-ksd: Ba ra tarai dia vana varbaiai kan ra pal na lotu, mangoro na Iudaia ma
    diat dia lotu da ra mangamangana Iudaia, dia mur Paulo ma Banaba; ma dir tata
    ta diat, ma dir vargat diat, ba diat a mur vatikene ra varmari kai God.
  msm-NT: No diyad on sikandan to yuwas to simbahan, namanduma ki Pablo dow ki Bernabe
    to mahan-in no mgo Hibru hasta sikan puli namanpasakup to tinuuhan to mgo Hibru.
    Migpaggilaung onsi Pedro kandan aw nongnonga to pagsalig kanunoy to kadojow dow
    kayuuy to Diyus.
  myk-myk: Ba sipyiire tʼa ɲɔ kɔn na jaaga wɛ, Yawutuu niɲɛhɛmɛɛ ni Kilɛ ɲìi fyaara
    sipyii piimu ya jé Yawutuu koo li ni ge, a pee di daha Pɔli ni Barinabasi fɛni.
    A pee di ganha na pu logoo wari na pu taha Kilɛ wo niimɛ wu fɛni ni ɲɔmɛɛ fɛɛrɛ
    ni.
  sbe-sbe: Koigogo wa ye gehe kabo Dius bodadiyao yo dagela tamowaidiyao Yaubada taukawamamohoiyena
    maiyadiyao se lau. Na Paulo yo Banaba boda wa se nuwakoidi bena Yaubada yona kabinamwa
    unai se miyakesegai.
  mcr-mcr: Qu aŋä aquväqŋqeuŋi ävämaŋi, Israitqä kuapänäŋä iquatä, ämaqä huizi-pqä
    Goti Hanjuwä Iqueqä kukŋuä qätä äwiyäpu, Ique qoŋä anä woktäuqä iquatä, Poli iquesä,
    Banäpasi iquesä, qänaknä äwivändkuwi. Iŋgaŋi iquaqu, iquauqä kŋuä iuŋi, yäŋänäqŋqä
    imäkäsinyä, “He Goti Hanjuwä Iqu, Iqueqä nätmatqä äŋguänäŋä hiŋginäwa etapätŋqeunä
    äpmeŋuwä-pa, asä iunä pmeqäpŋqä” ätukiyi.
  cux-NT: Ní taachi 'āā diíⁿ yā despedir 'iiⁿ'yāⁿ yeⁿ'e yaācū sinagoga neené 'yaaⁿ
    'iiⁿ'yāⁿ yeⁿ'e Israel ndúúcū 'iiⁿ'yāⁿ chi n'daacā chi 'āā maaⁿ ní 'iiⁿ'yāⁿ Israel
    s'eeⁿ, can'dáa yā Pablo ndúúcū Bernabé. Pablo ndúúcū Bernabé ní caⁿ'a yā 'iiⁿ'yāⁿ
    s'eeⁿ chí 'áámá 'cuɛɛtinéé yā na favor ch'ɛɛtɛ yeⁿ'é Dendyuūs.
  tur-YTC: Havra dağılınca, Yahudiler ve Yahudiliğe dönüp Tanrı’ya tapan yabancılardan
    birçoğu Pavlus’la Barnabas’ın ardınca gittiler. Pavlus’la Barnabas onlarla konuşarak,
    onları devamlı olarak Tanrı’nın lütfunda kalmaya teşvik ettiler.
  san-ITR: sabhAyA bha Nge sati bahavo yihUdIyalokA yihUdIyamatagrAhiNo bhaktalokAshcha
    barNabbApaulayoH pashchAd AgachChan, tena tau taiH saha nAnAkathAH kathayitveshvarAnugrahAshraye
    sthAtuM tAn prAvarttayatAM|
  bel-N: А як разыйшлася сынагога, шмат Юдэяў і пабожных празэлітаў пайшлі за Паўлам
    і Барнабам, якія, размаўляючы з імі, пераконвалі іх заставацца ў ласцы Божай.
  sch-sch: Ânbûm ngei an chîn zoiin chu Judangei le an Juda rotholngei tamtakin
    Paul le Barnabas an jûia, Tîrtonngei han, Pathien moroina nuoi han om tit rangin
    an mohôka.
  mic-MIQNT: Ta'n tujiw mimajuinu'g naqtmi'titeg ta'n i' tli ultesgatultipni, Poligap
    aq Pnnal majulgwalji pugwenniji Lesui'paq aq maw igtigig, ta'nig majulgwatmi'tij
    Lesui'peweiei. Na apostale'wijig wesguma'tiji aq welima'tiji ugjit negmow siaw
    tl mimajultinew aq siaw lita'sin ta'n teli ulm'toq Gjinisgam.
  huu-NT: 'Comɨnɨ jino jailla mei, ailluena comɨnɨ Pablo, iaɨmaiaɨ Bernabé dɨga, ñaɨcana
    jaidɨmacɨ. Judíuaɨ iese jaidɨmacɨ. Judíuaɨñedɨno iese jɨaɨ jaidɨmacɨ. Naie judíuaɨñedɨnodɨ
    judíuaɨ isoi Jusiñamuina ɨɨnotɨmacɨ. Pablo, iaɨmaiaɨ Bernabé dɨga, ñaɨcana jaillanona,
    naimacɨmo llotɨiaɨmaiaɨ: —Jusiñamui omoɨna duenaillana omoɨ jai uiñua jira, Jesús
    rafuena mai omoɨ ɨɨno.'
  jiv-NT: Tura nuyá iruntsua tseṉkeenak Israer-shuarsha, tura chíkichkia Israer ajasarusha,
    Yúsan umirkatajtsa wakeriarmia nuka, Páprun Pirnapíncha nemarsarmiayi. Niisha
    nu áentsun chicharuk “Yusa aneṉkrattairi̱ enentáimtusrum kaka̱rtarum” tiarmiayi.
  otm-NT: Nɛ nu'bʉ mí gua'a ram pɛti bʉ ja ra niją, xʉn ngu yʉ́ mijudíohʉ nɛ'ʉ i ɛ̨c'yɛi
    tengu yʉ judío, bi dɛn'na ra Pablo nɛ ra Bernabé. Nu ra Pablo nɛ ra Bernabé bi
    xifi ngue di thoqui da 'yɛ̨c'yɛi ra Jesús, gue dí 'dajʉ rá mate Oją a.
  dah-dah: Irde gabure gor mat siŋare kuŋbe Yuda marya al miŋ hoyaŋde niŋ Yuda mar
    moŋ gega, Yuda marte mata gama irde haŋyen mar goreb Polya Banabasya gama yirde
    kwamiŋ. Irkeb irem goreb mel go mere yirde tareŋ yirye yeŋbe, “Al Kuruŋ beleŋ
    buniŋeŋ nurde duneŋ faraŋ durde hi geb, hugiŋeŋ yeŋ ge po nurde gama irde hinayiŋ,”
    yinaryum.
  tnk-tnk: '@see-verse:ACT.013.042'
  kpr-kpr: Sedo, Jusi embo mendeni a Jusi embo da gitofu mendeni God tumondedo ghusera
    aimi, ne isambu eredo Paul nengae Barnabas ghae da amboda iseri. Ero, Paul Barnabas
    ghae mo, natofo God da Geka ningoro dae sedo, a God fakina futusira ava baoro
    dae sedo, nengae dengoro induduseri.
  san-IAS: sabhāyā bhaṅge sati bahavo yihūdīyalokā yihūdīyamatagrāhiṇo bhaktalokāśca
    barṇabbāpaulayoḥ paścād āgacchan, tena tau taiḥ saha nānākathāḥ kathayitveśvarānugrahāśraye
    sthātuṁ tān prāvarttayatāṁ|
  nho-nho: I te saaita te henua ni masseu i te hare lotu raa, e tammaki iloo naa Jew
    aa ma naa tama i naa henua sara, teelaa ku lotu i TeAtua raa, ni oo atu vaamuri
    Paul ma Barnabas. Te takarua naa ni taratara ake hakaraaoi iloo ki naa tama naa
    ki taaohi manava peenaa i te manava laaoi TeAtua.
  gym-NT: Yebti gätä ngidianinkä angwane, nitre israelita kwati amne nitre ñakare
    israelitare kwati käkwe ja mikani ketetibe nitre israelitabe Ngöbö mikakäre täte,
    käkwe tödekani Jesubti abko namani nekete jökrä Pablobtä amne Bernabébtä. Angwane
    niaratre abko käkwe ja mräkätre tödekaka krire Jesubti, ye kitani bäre bäre nünenkä
    dite Jesubtä, ñobtä ñan angwane Ngöbökwe ja moto mikani kuin niaratrekrä, yebtä
    nünandrekä dite kwetre, niebare Pablokwe amne Bernabékwe ietre.
  azg-NT: Ndoꞌ nque nnꞌan na tëtjon juu vatsꞌonꞌñeen, vi na jndë tycyahan, yajoꞌ jndye
    nnꞌan judíos yo ninꞌnnꞌan na chito conduihan tsjan nanꞌñeen, majoꞌ na conanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon chaꞌxjen nque nnꞌan judíos, tyentyja nanꞌñeen toxenꞌ Pablo yo ninꞌBernabé.
    Ndoꞌ nanꞌñeen jeꞌ, totsiquiꞌmaanꞌ Pablohin yo Bernabé na quintjotyenhan ntyja
    ꞌnaanꞌ juu naya na condui Tyoꞌtsꞌon.
  bhd-bhd: ज़ैखन लोक आराधनारे बाद बेइर निस्से, त बड़े लोक पौलुस ते बरनबासे पत्ती च़ले,
    ते तैन मां किछ यहूदी थिये, ते किछ नंव्वे यहूदी पंथ धारण कियोरे थिये, ते तैनेईं
    तैन सेइं गलबात केरतां तैन समझ़ाव, कि परमेशरे अनुग्रहे मां बनोरे राथ।
  too-NT: Lā' tataxtulh a'ntī ixtatakēstoknī't nac lītokpān. Lā' tastālani'lh Pablo
    lā' Bernabé lhūhua' israelitas lā' ā'makapitzīn a'ntī ixtanūnī't na ixreligionca'n
    israelitas lā' lej ixta'a'cnīni'ni' Dios. Lā' Pablo cāmaxquī'lh tapāstacna' lā'
    cāhuanilh que tū' catamakxtekli huan xatzey tachihuīn a'ntū māsu'yu ixlītzey Dios.
  ind-AYT: Setelah pertemuan di sinagoge itu selesai, banyak orang Yahudi dan para
    proselit yang takut akan Tuhan mengikuti Paulus dan Barnabas, yang berbicara kepada
    mereka dan mendorong mereka untuk terus tinggal di dalam anugerah Allah.
  cjo-NT: 'Ari riyaateeyanakini. Eeniro ikinanaki Paaworo awotsiki, itsipatanakari
    Werenawee. Royaateeyanakirini osheki aapatziyariri Jesoshi: rirotaki apaanipaeni
    joriiyopero, paashinipaeni peyachari joriiyo. Ari ikantakiri Paaworo: —Eekiro
    pikemijantaperotapiinteri Jesoshi ineshironkatantemiri Tajorentsi.'
  nsn-nsn: Tar binaka ka kular tamata uleiking tar umang lotu tasir tamata tar uelueltageih,
    o bureher Ju mesir tamatasine ahik paho Ju tagu geka uapalih pukis pare, o Ju,
    kara lotu dede pono tang God, ka uakeluk tas Poul me Banabas. Rasina kura mene
    uapoul poluk tasisina tar tagorong mana dedempe, ge God pe e malauelhir tasisin,
    kare kuse luara teres niguata uasasin.
  san-DEV: सभाया भङ्गे सति बहवो यिहूदीयलोका यिहूदीयमतग्राहिणो भक्तलोकाश्च बर्णब्बापौलयोः
    पश्चाद् आगच्छन्, तेन तौ तैः सह नानाकथाः कथयित्वेश्वरानुग्रहाश्रये स्थातुं तान्
    प्रावर्त्तयतां।
  tna-NT: 'Piada piada judío, judío mahue cuana ja Pablo, Bernabé detse chuadera pad''i
    tije atana. Da su Pablo, Bernabé detse ja uja atana huecuana: —Diusu sa jaibunebati
    su daja hue mepuniunetideraque.'
  lid-lid: Eme ma, iri lau au, arile iri Juwis hawe iri lau badu leheleh mene ndra-en
    hamon ta kandriyen tiri Juwis badeh, a-en hamon ta Pol uru Banabas. Uru aposel
    ame batanau iri i buku doh, “Aha badeh, kabadok ta bolo manyah mwasin ma tikisiy
    nane Kindrei ndratehei ndrame tataha.”
  wim-wim: Aꞌ anpalaniya than kanan pentin churchaman-a, pam wanch yot anangan Jewsa
    aꞌ puth pam wanch yot Jews yaꞌ anangana, an than pulantang ngul iiy-iiyinwey Paul.ang
    aꞌ Barnabas.antang. Jews yaꞌ il-ilanganiy-a, wik thayan Jews.antam anman wak-wakin.
    Pul waaꞌ-waaꞌpul thant pam wanchantan an thanana keꞌ-ngoongkam anman ngangkangam
    piꞌ-piꞌayn wik min God.antamana puth ngaantam-ngeey-ngeeyayn thampa nil min anman
    paththam iiy-iiyan ngampar yotamantana.
  zga-M: Vuusikhei gwa n'kutano gwa siinagogi gusilile, Avayahudi vingi avagolofu
    fin'cho vakhavakonga uPauli nu Barnaba, avavan'chovila navo ukhuta vagendelelage
    nukheisa kya Nguluve.
  yom-yom: Lukutukunu bu lumanisa mu nzo lukutukunu ; Bayuda bawombo ayi basi makanda
    mankaka baba sadilanga Nzambi, bobo bakikinina Kiyuda, balandakana Polo ayi Balinabasi ;
    basolula yawu ayi baba kindisa mu tatamana mu nlemvo wu Nzambi.
  san-SIN: සභායා භඞ්ගේ සති බහවෝ යිහූදීයලෝකා යිහූදීයමතග්‍රාහිණෝ භක්තලෝකාශ්ච බර්ණබ්බාපෞලයෝඃ
    පශ්චාද් ආගච්ඡන්, තේන තෞ තෛඃ සහ නානාකථාඃ කථයිත්වේශ්වරානුග්‍රහාශ්‍රයේ ස්ථාතුං තාන්
    ප්‍රාවර්ත්තයතාං|
  yut-yut: Yaŋ yoyɨŋba amɨn kɨsi muwut muwut yut yɨpmaŋek yomakon pɨgɨwit. Pɨgakwa
    Juda amɨn morapmɨ gat ae Amɨn Ŋwakŋwarɨ Kabɨkon nani morapmɨ Juda amɨnon saŋbeŋek
    Piŋkop but dasi gawak ɨmgwit amɨn gat kɨsi Pol gat Banabas gat yolgwit. Yolakwa
    amɨn bamot da Piŋkop dakon nandaŋ yawotni do nandaŋek tebaisi agek egɨ aŋaŋ kɨni
    do yoyɨŋ paŋteban agɨmal.
  grc-BYZ: λυθείσης δὲ τῆς συναγωγῆς ἠκολούθησαν πολλοὶ τῶν Ἰουδαίων καὶ τῶν σεβομένων
    προσηλύτων τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ, οἵτινες προσλαλοῦντες αὐτοῖς ἔπειθον αὐτοὺς
    προσμένειν τῇ χάριτι τοῦ Θεοῦ.
  cpc-NT: Ikanta jiyaataiyaini Judá-mirinkaiti iijatzi kaari ijyininkata japatotaiyani,
    tzimatsi ojyiki oyaatanakiriri Pablo itsipatakari Bernabé. Ari ikaminaathayitakiri
    onkantya joisokirotantyaawori inishironkayitairi Pawa.
  nhg-NT: Cuöc giente omoxiexelojque de ipa inu teopanconetzi, meyactie joriojte quentocaya
    Pöblo hua Bernabé. Nuyejque quentocaya meyactie tli amo joriojte pero que ye ocalajque
    pa inu religión de joriojte. Pöblo hua Bernabé quentlajtulmacaya innochtie que
    ma quesequirucö ca sentetl inyulo ipa tiefavur Deus.
  nya-nya: Atatha mapemphero, Ayuda ambiri ndi anthu odzipereka otembenukira ku Chiyuda
    anatsatira Paulo ndi Barnaba, iwo anayankhula ndi anthuwo ndipo anawapempha kuti
    apitirire mʼchisomo cha Mulungu.
  ngu-NT: Niman ijcuac yotlanquej nomachtiaj ne ipan on tiopan, miyequej hebreos niman
    on xhebreos yejhuan oquiselijquej intlaneltoc on hebreos yejhuan no quitlacaitayaj
    Dios, oyajquej inhuan Pablo niman Bernabé. Niman yejhuamej quintlacanonotzayaj
    on tlacamej ma nemican melajqui ipan itetlajsojtlalis Dios.
  kup-kup: Tat paru mapori topour zei pomak betet berevat soohan, añarab Zuda nari
    met patari paru Zudaholonañ honeo ravat Godin mañ mañooh-pori parupinañ honeo
    soohapuh parupiuhö rez kek tat Godiz masakavok sohopanez ñetï pov am mañovai sooh.
  jid-jid: Niwa ku son mba wu Synagogue a ye kle'a, yahudawa gbugbumba baba biwa ba
    kpanyme nda k'ma ni hu Irji mba ba hu Bulus mba Barnaba, e ba tre niba nda nron
    ba ndi duba kri gbangban ni nkon ndindi wu Irji.
  wmw-wmw: Pawesire kutawanyikana pasinagoga pare, Mayahudi wengi pamoja na wanu wengine
    waminire dini ya kiyahudi, wanfulata Paulu na Barinaba. Ewo wakisowera nawo, wakiwataya
    niya iwazidise kuwa nkati ya rehema ya Mwenyezimungu.
  gmv-GGM: Shiiqooy lalletidappe guye daroo Ayhudatine Ayhudata ammanon geelidi Xoosu
    goyniza asati phawuloossane Barinabassa kaallida. Phawulossanitkka istta qoofisishe
    istti Xoossa keyatethan minni deyana mala zoorida.
  ssg-ssg: Muhin ti laha heisawa lotu, kilan teka laha soh kakai Pol, teka Ju ma teka
    kumahe Ju, laha kahiti Pol ma Banabas. Lalu kakak kapi laha ape hakui laha ti
    tu xox tatale ti xoxoi namilolaha hani Jises nake ti lalape soliai Haeu i hani
    laha tel Natun.
  zpo-NT: Gorna ngulo mrech re myet pa nkasa xaa nseed xaa xtizh Dios, zyen doo xaa
    Israel, nu noka re xaa mzhin ngok xaa Israel mreke tich Pab rop Bernabé. Nu lee
    rop xaa mzaa kwent nzhaal nye zo xaa lo yalnkela cheen Dios.
  poy-poy: Kuliwona aku pakumalilikiti, Wayawudi wavuwa na wantu Wayawudi ndiri waweriti
    wingira dini ya Shiyawudi wawagendiriti Paulu na Barinaba. Wantumini awa wayoweriti
    nawa, wawatula moyu wendereyi kulikala walitumbiri manemu ga Mlungu.
  qwh-NT: Ellucayashqanpita nunacuna eucuyaptinnam, atscaq israel nunacuna y mana
    israel caqcunapis Dios cäsucoq caqqa qatiyarqan Pablutawan Bernabeta. Tsenam pecuna
    willapäyarqan Teyta Dios pecunatapis ancupäyanqanman creyicuyanqancho alli firmi
    quecayänanpaq.
  gaw-gaw: Ag anam anana qatina, Juda kuḏum amu iiṯa aḏi danab ele, ag Juda dilag
    meṯid amu dim lamidp̱ig ele, ag ahan, Paulus Banabas ele dim lamatp̱ig. Amu a
    danab amu ag Kayaknu ehaniṯak oḵai hamu megaṯe ele amu ag amunu oolagp̱a genab
    doon oiglagnu apiḏ.
  nca-nca: Yiqo, sopo-sopo unindo yorotoní yendémo umbuŋgurí. Umburo Juda uni qambu
    koya uni wini meyowo qu Juda koro muríye hamó howeyaŋgo ŋundo Pol koya Barnabas
    koya yohowaŋgurí. Irisa ŋundo mande yunoro Anutuko samaka-samaka tuwó yunaró ŋu
    saŋano kaŋewero ŋuro rukiso yiririyó.
  zpz-NTPP: Na ornu blaazh brush las de mbecy, orzeꞌ zañ mbecy Israeel, nunu zañ mbecy
    nu gush leey ni de mbecy Israeel guaca dey ich Baly nu Bernabee. Orzeꞌ Baly briic
    yu consef ni dey, nunu mniiy nu zaab gash la dey de coz nap nu rbic Ñgyoozh niy.
  mkj-mkj: Mwerin armajjok aluhpijoang jang nehn mihdinngo, dir mihn Jew apel dir
    mihn likinnok ma ne pel pwilihla lamlam in mihn Jew‑ok pel pwilpwilihwe Paul apel
    Barnabas. Ira sikesik oang irai apel kangoangehki irai en poadidi apel mohmohmourki
    kalahngan en Koahs.
  zac-NT: Iurë gualú bëtëꞌtsë ra mënë zihani, sëbëldá më israelitë canaldë lëꞌë Pablo
    nu Bernabé. Nu zihani ra nanádiꞌi më israelitë perë guatë́ rall creenci shtë ra
    më israelitë, canaldë rall Pablo nu Bernabé. Pablo nu Bernabé guniꞌinú raiꞌ lu
    mënë ni të tsaglaꞌguë tsaldí lduꞌu raiꞌ dizaꞌquë shtë Dios.
  kyg-kyg: Aliꞌa anupa huꞌa maiꞌnaya vayaꞌmogimo afiꞌnayana ani gemo aino atagu faeꞌnigeꞌa
    afiteꞌa asole Yu vayaꞌe alu nofi vayaꞌmogi Yu mono gemo neꞌafiya vayaꞌmogiꞌeꞌmo
    Poloꞌe Manamasiꞌeꞌmo anakame huꞌnageꞌanaeꞌmo, Gotiꞌa fiku hapa maeno neꞌapamiya
    kavafeꞌmo ava gemo oꞌataletapa atafauta alagi hutapa maiyo, huꞌana apakesa aliꞌana
    hapa paiꞌnaꞌae.
  kmk-kmk: Utdit mangkadaḻan dat tagu un nadatdatong sidit sinagoga, naitung-ud kan
    da Pablo kan Bernabe dadit adu’n Judio kan bokona Judio un naawisa ummunud sit
    lintog dat Judio. Binagbagaan da Pablo dida un ituluy da un mantaḻgod sit kinakaasin
    Apudyus.
  cao-NT: Jasca, Pablo, Bernabé, tihi cabo qui huëstima ca jodiobo, huëstima ca jodioba
    jabi binish ca carayanabo, tihi cabo riiniquë. Jatsi quiha Bernabé yaxo tsi quiha
    jia tsi Pabló jato yobarianiquë, ja nicacana ca Dios Chani ja chahahuayoicano.
  bbr-bbr: Keseria, Juda roasiret pak karauk omsau pakan roasiret pak erekapu ak Anut
    jou muria, Pol Barnabas ori apu opok tainwate nona, kiro ro ories Anut nukas kon
    wou näu oripas ak sarwarnuk, kon onok eposek tainoraun awaroin.
  inb-inb: Chi­manda llugsispa ri­na­kus­ka­pi, achka judiu­kuna i mana judíu pai­kuna
    iacha­chis­kata rurag­kuna­pas, Pablo i Bernabewa sug­lla­pi ri­na­kurka. Chi
    runa­kunata rimaspa iuia­chi­na­kurka, Taita Diusta suma kuiaspa kaug­san­ga­pa,
    mana kunga­rispa­lla.
  hrv-hrv: A pošto se skup raspustio, mnogi Židovi i bogobojazne pridošlice pođoše
    za Pavlom i Barnabom koji su ih nagovarali ustrajati u milosti Božjoj.
  box-NT: Ho kúeemínwánló mɔ́ndɛ́n á ɓa zúifùwa cɛ̀rɛ̀ɛ, lè ɓa nì-vio na
    yèrèmáa zon ɓa yi, á tà bò a Poole là a Baanabaasi yi. Á bán wee bío
    làa ba ká ɓa à hení ɓa sĩa à ɓa ca tĩn le Dónbeenì sãamu yi.
  ote-NT: Ne mi ua ra hmuntsꞌi ja ra nija̱, ndunthi ya xodyo ne ndunthi maꞌra ya ja̱ꞌi
    núꞌʉ xqui dɛmba yá jamfri ya xodyo, bi gamfri núꞌa̱ bi xipabi ra cu Pablo ne ra
    cu Berhna, ne bi mɛui. Ne nuꞌʉ́ bi xipi gue mahyoni da zɛdi yá jamfri ne da sigui
    da ꞌmʉ ja rá hñoja̱ꞌi Ajua̱.
  wnu-wnu: '@see-verse:ACT.013.042'
  zam-NT: Co'se' ngolo mblyus servis le'n sinagog hora, huax mèn co' nac mèn nación
    Israel co' naban le'n ciuda Antioqui, no huax mèn co' ngòo loo xley' che'n mèn
    nación Israel, mèn co' huen huen ndyubdi's loo xley' che'n mèn nación Israel,
    rye mèna mdoo nque xís Pab no xís Mbèl' par mqueltàa mèna con Pab no con Mbèl'
    loo di's ndac che'n Diox. Sya, mco'x Pab ryop Mbèl' loo mèna ndxàal leque mèna
    li nèe mèna loo con' ndac co' angngro' lezo' Diox li Diox loo mèna.
  zyp-NT: A pungnah taitah zawpuipaw a di tai he tah, Juda cawngsaw ming hlupui le
    Juda behnah phunglang a palehpaw ming hlupui tah Paul le Barnaba cawh aa zui he.
    Aaning khaco bia reihrui he ka, Khazing ningdonah letah ungparia thlang pawtah
    aa pasy he.
  sey-NT: Ca tëjisi maca tsiꞌsi huëꞌepi Pablo cuiꞌne Bernabé saijëna, jai pa̱i judío
    pa̱ipi cuiꞌne judío pa̱i peocohuaꞌipi judío yeꞌyayena huero yeꞌyesicohuaꞌipi i̱ohuaꞌi
    ja̱ꞌre saëꞌë. Saijëna, i̱ohuaꞌipi yëhuojë cahuë. Nuñerepa Maijaꞌquë mësarute oi
    soiseꞌere paꞌijë̱ꞌë, yoꞌo jujamaꞌpë.
  nvm-nvm: Bu ijeg kiame e iji bun vuak iji bu kuaivo iji are usem vakga e Jius iji
    abevo e Jius bakin iji bu e Jius ijiebuon unam iji abenva iji fok bu uri For ko
    Banabas jajiame vain. Bu jajia vakga e For ko Banabas bu uri soisoime kia, Ni
    ire ma iji God fu jon reno iji mukoi vierafeknum karifno kiain.
  mps-mps: Tama te we bidi tedela pelama, te Juda dabe hauwa augwali si wali pali.
    Tama te Juda hani isąwai we bidi hani Juda haniba wadolagasali, augwali me te
    Pol dali Barnabas dali wali pai. Tama augwali sigo augwalibolo te po ola mani,
    “Dagego Godigo po odoyu, bugagia bidiąo. Tama God agai bomo dologode bidiąo,
    agai dage tau somainu, te dage bugagia bidimainu tama yao,” wali.
  pab-NT: Hohisakoahitere najikinita kahare judeunae, exahe judeu xaotyakiraho xema
    tyaohenerenae tyakekoha Paulo, Barnabé xoaha xaotyakira. Hatyo Jesus niraine kakoarenai
    iraeha ekakoaha aihalahalinikisahene hoka Enore xawaiyera xema heko tyaonaha maheta.
  llg-llg: Ala kalua tutik leme uma huhule-haladoik ndia mai, te hambu hataholi noꞌuk
    lai ndia, fo ala mai tungga Paulus no Barnabas. Boe ma dua sala fee sala nanoli-nafaꞌdak,
    lae, “Ita bubuluk Lamatuak dalen malole hiak neu ita. Huu ndia de ei musi toꞌu
    mahele Ndia.”
  kyf-kyf: Wa bhɩa 'wlugbelie, Zuifʋʋ -zlo -yɔ nyɩma -putu -wa bʋbɔa Zuifʋʋ -Lagɔ,
    'ɩn wa yia Pɔlʋ -yɔ Banabasɩ yoo kwa. Pɔlʋ -yɔ Banabasɩ mɩ wa -yla gbʋ -gbada,
    -zugba wa tɛmanɩ wa dlɩ la nɩɩ, wa 'na 'tideli -Lagɔɔ 'nanɩ 'yi -nɩ.
  tpi-tpi: Na ol i lusim haus lotu na i go ausait, na planti Juda wantaim planti manmeri
    bilong ol arapela lain i bihainim pasin bilong lotu bilong ol Juda, ol i bihainim
    Pol wantaim Barnabas. Na tupela i givim tok long ol na kirapim tingting bilong
    ol long ol i mas bihainim laik bilong God na i stap strong long marimari bilong
    en.
  mih-NT: Ta sa quita tandɨhɨ ñiyɨvɨ vehe ñuhu ta cuaha xaan ñiyɨvɨ hebreo ta ñiyɨvɨ
    tyaa xaan yahvi ley ñiyɨvɨ hebreo, i sindyico ñu sii ra Pablo ta ra Bernabé. Ta
    i nacatyi xaan ra Pablo ta ra Bernabé sihin ñu vatyi ma naa iñi ñu sa nacatyi
    ra sihin ñu ta nacañi vaha iñi ñu yozo caa zavaha xaan ra Ndyoo tumañi iñi sii
    ñu.
  qvh-NT: Sinagogapita Pabluwan Bernabé aywaptinmi Israel runacuna y mana Israel runacunapis
    paycunawan ascag aywayargan. Paycunatami Pablo shacyäsergan cuyapäcog Tayta Diosninsiman
    imaypis yäracuyänanpä.
  kms-kms: Ni God yumbui nyamb mirang kin baj si miraq, tiqe mar mo pre, di Juda ninge
    di wute aye kin ninge Juda kin pugri mas yawo kurem di mes, Pol Barnabas temi
    ane mo. Di ni otinde simbe mindim ei God nikin nde nei pene yuwon nuam ye te ningg
    ni nei God ndene mi viso di gre pu yemu.
  agn-agn: Pagatapos tang pagsirimet-simet nira, dorong namansidaton ong da Pablo
    ni Bernabe, mga Judio asta mga madinioson ang belag ta Judio ang nala-ted da ong
    rilihion nira. Minitala ong nira tang mga apostolis ig sinoldokan tanirang magpadayon
    ang magtalig ong kaloy tang Dios.
  nhi-NT: Ihcuac yoquisqueh itich in teotlanauatilcali, miqueh judíos uan miqueh naquin
    ocsilihqueh in tlaniltoquilistli judío uan ictlacamatih Dios, icuitlapan oyahqueh
    in Pablo uan Bernabé. In Pablo uan Bernabé oquinnonotzayah uan oquinyolchicauayah
    amo maccauacan moyolchicautosqueh itich nitetlasohitalitzin Dios.
  ttc-NT: Ya ma kyekawin kxolx tzan kyaj, ky'ila'j kye aj tijajil Israel b'ix kye
    aj ojetq tuq kye'okslan iktza' kye aj tijajil Israel, e'ok lapet ti'j Pa'k b'ix
    ti'j B'e'ch, b'ix te Pa'k tuky'i B'e'ch nxik tuq kykub'sa' kyk'u'j tzan k'on tuq
    tkaj kykola' te nim b'an galan aj nk'ulun te Qtata Dios kxol.
  dan-1931: Men da Forsamlingen var opløst, fulgte mange af Jøderne og af de gudfrygtige
    Proselyter Paulus og Barnabas, som talte til dem og formanede dem til at blive
    fast ved Guds Nåde.
  kwj-kwj: Wosini lotu wo aka wu andosini hoko tokwe ya wu sira. Wunu Juta hima kupu
    fwelenga ele Gotri ni akindau hima ba fwelenga o mwanji hinga wu sawero. Dele
    hima ba fwele, wunu Juta hima kupu lei lotu wo sumbu hinga tinda wu tororo. Wosini
    Pol hima pi Banapas ni ya wu sirinanda. Wondawani Gotri mwanji tini ya wunu fi
    sawenda, wowa sembe wuhi ti wunu yeni rasaindawa Gotri hima keke wondau sumbu
    ti wunu ri humbwewa kwambu tiki wu eti ki.
  vie-OVCB: Giải tán xong, nhiều người Do Thái và người bản xứ theo đạo Do Thái đi
    theo Phao-lô và Ba-na-ba. Hai ông nói chuyện với họ và khích lệ họ tiếp tục sống
    trong ơn Chúa.
  kze-kze: simásuwesa máápa'a kumésa sáwíva-kwaasi Yútaa-kwaasiye ó'onkaa-kwaasi Yútaa-monor-ampa'a
    kwéguwaiye Póronte Páánápáasinte kwa'maésa kuwasaráí sésarai Áánútu úwoi kawe'á
    umátinkanivo úwoi asiramái kwená aampa'á koró sirááiye.
  mpj-mpj: Laltu kujupangaya yanu ngurra walyjakarti, karlki kujupaluya-pulanya wanarnu.
    Wanaraya kulilkura Mamamili wangka, jiikajangaya Juwukajakamu Juwuparni. Juwuparnikajangaya
    Mamakuraya walyja nyinapayi. Palunyakajangka-jananyapula wajarnu, “Wuluraya junga
    nyinama!, palulu-nyurranya Mamalu ngampurrju kanyilku.”
  lbk-lbk: Adi kad issan nabfokalancha is kasinagoga, angsan nan naifoweg ken cha
    Pablo ken Bernabe ay Judio ya Gentil ay nakapet ken Apo Dios ya nangafolot isnan
    pammatin si Judio. Nakitottot-oya cha Pablo ken chaicha ay nangipabpafikas ken
    chaicha ta entatalek cha yangkhay isnan inammowancha ay fachang Apo Dios.
  mto-NT: Ku veꞌe ñavyaꞌkxjidini je̱ꞌe̱da pa̱n pa̱n jatyeꞌe nayꞌamojkijidu je̱p tsaptu̱jkp,
    nu̱may tseꞌe je̱ jayu du̱pana̱jkxti je̱ Pablo ma̱a̱t je̱ Bernabé, veꞌem je̱ israeejlit
    jáyuda veꞌem pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta juuꞌ veꞌe je̱ Nteꞌyam du̱vinjaꞌvidup
    du̱vintsa̱ꞌkidup ax joꞌn je̱ israeejlit jáyuda. Vanꞌit tseꞌe je̱ Pablo ma̱a̱t
    je̱ Bernabé kyo̱jtsu̱xjidi, veꞌemeꞌe ña̱ꞌmu̱xjidi je̱ts toꞌk aaj toꞌk jo̱o̱teꞌe
    ñaajkꞌítjadat je̱ Nteꞌyam ma̱a̱t, ijtp tseꞌe du̱payo̱ꞌo̱ydat vintso̱ veꞌe je̱
    Nteꞌyam je̱ jayu du̱toojnjada je̱ maaꞌyu̱n.
  bzh-bzh: Log deketëḳin sir, loḳ alam Yuda nġahiseḳë losho alam-yu-ngwë sën deggërin
    ayoj medenejom raḳ ving alam Yuda lo deya vu Paulus luho Barnabas, lob luho delev
    horek loḳ sir bë nij wëëk bedegevonġ geving Anutu yi semusemu sën nevonġ vu
    sir lo.
  guj-2017: સભાનું વિસર્જન થયા પછી યહૂદીઓ તથા નવા યહૂદી થયેલા ભક્તિમય માણસોમાંના ઘણાં
    પાઉલ તથા બાર્નાબાસની પાછળ ગયા; તેઓએ તેઓની સાથે વાત કરી, અને તેમને સમજાવ્યું કે
    ઈશ્વરની કૃપામાં ટકી રહેવું.
  jvn-NT: Sak rampungé kumpulan okèh wong Ju lan wong liyané sing mèlu agama Ju pada
    pretyaya marang piwulangé rasul Paulus lan Barnabas. Rasul Paulus lan Barnabas
    ngomongi wong-wong iki kanti tenanan, supaya pada temen terus enggoné urip njagakké
    marang kabetyikané Gusti Allah.
  byr-byr: Wɨdɨna kyeꞌ mwasawɨnna aꞌmwera walyaabɨna kyeꞌ Juya pwarajɨ Menyara Juyaraavɨrebwi
    yadɨvɨta pwarajɨ sara “Polɨmɨre yagaalyaꞌ tewaanyasɨ,” deva Polɨmɨjɨ Baanavaazarɨjɨ
    kaanna mɨdɨnna yeꞌ. Apozelɨyaraai “Dɨragɨnna mwaaibɨka!” dahɨla dɨragɨnya yɨvaimwangeꞌna
    wɨdɨna yagi “Gotɨyarɨ lɨmwamanɨgasaihi dara jawɨrila ‘Gotɨyai gannya yanga gaimwangeburɨ
    tewaanna kuna nemaremwaaladelyɨra.’ ”
  ian-ian: Nat nɨmba mbɨla kwupmba wogwelaa lɨndi. Judagwi Juda ana ndi nat nɨmba
    wogwelaa lɨndi. Juda ana ndi nat nɨmba wogwelaa lɨndi. Juda ana ndinat nɨmba Juda
    yeta vapmba yetɨndi. Ndi kat ngambuliya nyaangɨt ngwula maawut ke tɨvɨndi. Ndi
    kat ngambuliya nyaangɨt ngwula maawut ke tɨvɨnda. Kwutaaa alɨmba ngwuk. God ngwuk
    kat awagapma apma vat yindɨ waa mbutɨli. Wan nyaangɨk kat ngwuk yelavɨpmba ngwuk
    waa wambɨk.
  hun-hun: Amikor pedig szétoszlott a gyülekezet, sokan a zsidók közül, és az istenfélő
    prozeliták közül követték Pált és Barnabást, akik beszéltek velük, és biztatták
    őket, hogy maradjanak meg az Isten kegyelmében.
  mcf-NT: 'Aden chianec Pabadobëd Bednabe nidsho isun isadaidbo utsin-utsinquiembëdtan
    isadaidpembo isadaidbopadquid icnuequid utsin-utsinquien tsibanampanëdash. Aden
    abi tsibanansho isash: —Nuquin Papan bëdamboen isaid yec bëdamboec tabadta —quepanëdash
    Pabado Bednabebëd.'
  kjs-kjs: 'Go lotu ada giyoma pirisimi Juda enaalinu page ruru rado kone rulae enaalinu
    page Barnabas Pol laapo raita maa pisimi. Go rabu ali laapome talo: Gote-na raba
    meape kone waru saapiruma nipu madaa kone rulaalepape lisipi.'
  mni-mni: Synagogue-ta tinnaba adu kainarabada Jihudising amadi Jihudi laining louraba
    laining chetpa Jihudi nattaba mi mayam amana Paul amadi Barnabas-ki matung illammi.
    Tengban Mapugi thoujalda chetna leinanaba Pakhonchatpasing aduna makhoida wari
    saduna pukning thougatpirammi.
  yad-NT: 'Ritye̱rya̱danumatiy ju̱tye̱ryanijyomusiy, rajuu Judíyuveda siityari̱jada
    variñada Pávuruju̱be, Bernabéta, jiryatiy ru̱teda Judíyuvedayu, rijerye siityari̱jadani̱.
    Nanudatyanutityiyada variryi: “Jirya̱ntya ji̱riryi̱ rupiyada Ju̱denu jantyutya̱damu.”'
  mxb-NT: Tá ni̱ ndiꞌi ni̱ ka̱nkuei ña̱yuu ñoó veꞌe ñoó, kúú kua̱ꞌá nda̱ꞌo na̱ Israel
    tákuei sata̱ Pablo xíꞌín Bernabé kuaꞌa̱n na̱. Ta tákuei taꞌani ñaá kua̱ꞌá ña̱yuu
    kándísa táto̱ꞌon kándísa na̱ Israel kuaꞌa̱n na̱. Dá ni̱ ka̱sáꞌá Pablo xíꞌín Bernabé
    káꞌa̱n niꞌini na noo̱ ná ña̱ ná kuita toon na xíꞌín ña̱ mani̱ ni̱ kee Ndios xíꞌín
    ná.
  pon-2006A: Mwurin aramas ako ar mweselsang mihtingo, mehn Suhs tohtohie, oh pil
    mehn liki tohtohie me wekiong pelien lamalam en mehn Suhs, re ahpw idawehnla Pohl
    oh Parnapas. Wahnpoaron ako eri koasoiong irail oh koangngoangehkin irail re en
    loalopwoatete oh momourki kalahngan en Koht.
  maq-NT: Hane hya xi cavetju xuta tsëhë yungun ne, jemu cjín xuta tjë rë Israel hacuaha
    jemu cjín xutaxín xi hacuaha faharcun me Nina ne, quiji me cojo Pablo cojo Bernabé.
    Hane Pablo cojo Bernabé ne, cachja me cojo xuta xi cuacun jan xi catjinduju sa
    me cojo ndiya rë cjuandaja rë Nina.
  hto-hto: 'Afe llófueriracomo íaɨoɨ gaɨrilla záillamona aillo judíuaɨ Pablo llogafue
    jiéruitiaɨoɨ. Iemona Pablo Bernabé dɨga íaillɨnoɨdo jáidiaɨoɨ. Daje izói aillo
    judío onóigafuena jeire otɨno íaillɨnoɨdo jáidiaɨoɨ. Pablo, Bernabé dɨga íaɨoɨmo
    llote: —Mai Juzíñamui caɨna izíruillafuemo nágarui aféfuemo ñue omoɨ comécɨiri,
    —daɨde.'
  por-BRBSL: Agora, quando a sinagoga se separou, muitos dos judeus e dos prosélitos
    devotos seguiram Paulo e Barnabé que, falando com eles, os exortaram a continuar
    na graça de Deus.
  ces-NKB: A když bylo shromáždění rozpuštěno, mnozí Židé a zbožní proselyté šli za
    Pavlem a Barnabášem, kteří k nim mluvili a přesvědčovali je, aby zůstávali v Boží
    milosti.
  cui-cui: 'Poxonae najume weta Pablo irʉ Bernabé, puna poinchibe judiomonae irʉ pomonae
    jopa judiomonae naexanaeyo. Barapomonae Nacom jume cowʉnta nawita icha judiomonae
    ichi. Pablo Bernabeno tsipaebabe barapomonae: “Nacom pajume cowʉnta dubenanaebiyama
    xua Nacom wʉnae pia pacata exanaenexa painya jʉntʉ coyeneintha pia paca necaantobexae”,
    jeibe.'
  boj-2014: Tamo uŋgasari naŋgi jaraiyeqnabqa naŋgo ambleq di Juda gargekoba naŋgi
    na Pol Barnabas wo naŋgi daurnjreb. Sawa bei bei qaji qudei nami Qotei aqa sorgomq
    di sqa marsib Juda naŋgo miligiq aiyeb qaji naŋgi dego Pol Barnabas wo naŋgi daurnjreb.
    Deqa naŋgi aiyel na naŋgo are siŋgilatetnjroqnsib endegsib minjroqneb, “Qotei
    a niŋgi qa are boleiyeqnu aqa kumbra di niŋgi geregere ojesoqniy.”
  eng-OEBUS: After the congregation had dispersed, many of the Jews, and of the converts
    who joined in their worship, followed Paul and Barnabas, who talked with them
    and urged them to continue to rely on the loving kindness of God.
  eri-eri: Onodu nere bori mata awadu malala heige garenga, nere Juda baingaro, fai-aita
    fereha baingaro nere Juda nebere bori nomo fanyimu oojogou waha gaara Pol Barnabas
    ngare oojo nirane. Ono wanenga nere Itou nomo gauwou oojo bode nomo aau warou
    langa danga bagu yafei nomo huwanyanege jaimu nagou beele lenigare.
  aly-aly: Jew ingwer-rnem-then rernem Akngey renh tnakek, ratherr ingwer-rnemek angkek.
    Ratherr renh-rnem ilek, rernem Akngey rlterrk innga tnaketyek, rarl renh-rnem
    arntarnt-arenh.
  wiu-wiu: Nitoapa kini losule toa peya takatekoa padeka-kiti Yu ali-kitameka Yu yene-pala
    lipuane pa yatene ali-kitameka Polo Banabasita litia pekeneya. Litia nokoli e
    yene-pala ko oma pekete ekete Akolaliyo kiwi pewe wima pomotono, onekele wedoa
    takamoa pamene wa oma pekeneya.
  swe-swe: När man bröt upp från synagogan följde många judar och gudfruktiga proselyter
    [de som konverterat till judendomen] med Paulus och Barnabas. De talade till dem
    och uppmanade dem att förbli i Guds nåd (kraft).
  cth-cth: Sinakok hoi a tâco awh hnukkhu vah, Judahnaw hoi Judah phung lah kâen ni
    teh Cathut ka bawk e naw ni Pawl hoi Barnabas hnuk a kâbang awh. Cathut lungmanae
    dawk pou awm a loe telah ahnimouh roi ni tha a poe roi.
  mti-mti: Sinagogu daiboruwawa onanane. Ju igiyawa obiren ge God noiwa aueme anotumat
    mumawa tobiroriyayawa mu Poru ge Banabas amowo amiya. Mu gumbo gae waya, sira
    mu dirumiya God ano oraiwa meuma danave wakeigimiya.
  pad-NT: 'Oniaroa, judeus kaija''ari Deu-ra vara vani''avini kagorania ai vihi''aha
    adani ija''ari hahavi vajoroni''iki. Judeus kaija''ari vaipohiki va''ora vavaipohiha''aha
    adani Paulo, Barnabé khama. Paulo-ra va''ora vavaipohihavini jaboni adani judeus
    kaija''ari vihiriki Deu-ra vanofi''iki. Paulo vara va''ora ni''aha adani ija''ari
    hahavi va''ora vavaipohiha''iki: —Ija''ari-ra kajoamorabakhiaki ada Deus. Vakapoari
    bana ada Deus mahija a''onira kajoamoraha''oadahavini — Paulo va''ora vani''aha.'
  twi-twi: Nnipa no wiee nhyiamu no, Yudafo ne amanamanmufo bebree a wɔasakra aba
    Yudasom mu no tu dii Paulo ne Barnaba akyi. Asomafo no tuu wɔn fo, hyɛɛ wɔn nkuran
    sɛ wɔntena ase Onyankopɔn adom mu.
  hlt-hlt: Tunim kah aka phih uh Judah rhoek neh poehlip aka bawk rhoek loh Paul neh
    Barnabas te muep a vai uh. Te dongah amih te a uen tih Pathen kah lungvatnah khuiah
    rhaeh rhong ham a koilaw uh.
  tbz-SIM: Bɛ̀ cìɛ́tɛ́ dìì mɔ̀nnì kɛ̀ bɛnìtìbɛ̀ pɛ́u, Sifubɛ nɛ̀ bɛ̀ɛ̀ í Sifubɛ kɛ
    tũ̀nnɛ Sifubɛ kó kuwedɔuncɛ kɛ̀ bɛ̀ɛ cíe mPɔɔri nɛ̀ Bɑnnɑbɑɑsi kɛ̀ bɛ̀ɛ yɑ́ukùnnɛ
    bɛ kɔ̃̀ntì kɛ dɔ̀, bɛ̀ ntɑunɛ̀ Kuyie nkù bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nkpɛ́í.
  san-GUJ: સભાયા ભઙ્ગે સતિ બહવો યિહૂદીયલોકા યિહૂદીયમતગ્રાહિણો ભક્તલોકાશ્ચ બર્ણબ્બાપૌલયોઃ
    પશ્ચાદ્ આગચ્છન્, તેન તૌ તૈઃ સહ નાનાકથાઃ કથયિત્વેશ્વરાનુગ્રહાશ્રયે સ્થાતું તાન્
    પ્રાવર્ત્તયતાં|
  amx-amx: Kel werlampareny map church-eng arratek. Tjerrtj Jew arrpenh map tjerrtj
    Altjerr nakenh-nakenh arrpenh map thwen inang Paul Barnabas kwer-atherrel-ayeng
    alherl-apetjam. Ratherr inenh ilerl-apetjam, inang Altjerr renh twerel kwet naketjeh.
  ake-NT: Ka'pon amʉ' e'nonkasa' a'tai, anpisin pe Esuwerʉ amʉ' mɨrɨ awonsi'kɨ Esuwerʉ
    amʉ' pen e'tane Papa namanin nan uya Paarʉ mɨrɨ awonsi'kɨ Panapas e'ma'pʉka'pʉ.
    Paarʉ mɨrɨ awonsi'kɨ Panapas uya to' auro'ka'pʉ, Papa uya wakʉ nonkasa' tʉpona'nokon
    awɨrɨ to' uko'manto' pe.
  qvn-NT: 'Chauraga chay wayipita nä wichicaräriptinga, Pablotawan Bernabëtaga Israel
    castacuna achcam gatirapäcura. Jinaman gatirapäcuram Israel castaman muyusha ali
    cawag runacunas, nätan Pablowan Bernabëga chay runacunata cay nipäcuram: “Canannuylar
    imaycamas cacurcayay, cuyamarlanchi ima-aygachrüsi yanapämagninchi Diosninchita
    servircayar”.'
  tku-NT: Tataxtulh tī ixtatakēstoknī't nac templo. Tastālani'lh Pablo ē Bernabé lhūhua'
    israelitas ē ā'makapitzīn tī ixta'a'ka'ī'nī't chī israelitas. Pablo cāmaxquī'lh
    talacapāstacni' ē cāhuanilh jā catamakxtekli xatze tachihuīn tū māsu'yu ixtalakalhu'mān
    Dios.
  bjk-bjk: Nang a nangadi niang toxo kis arixe midi toxoro wan elixilik, oleleng ne
    Judeia me idi xabise ewe niang toxo kip ausu xö lotu möxöbo Judeia, idi toxo muu
    e Pol me Banabas. Me idu toxo öxaxat bara idi tabo kisisik iat kölöme xö abalamu
    re God.
  msy-2020: Egha me bar God ko mɨgeir dɨpenim ategha azenan ghue. Ezɨ Judan avɨriba
    ko gumazamizir igharaziba, me Judan Arazibar gɨn zuir gumazamiziba, me Pol ko
    Barnabasɨn gɨn zui. Ezɨ aning me mɨgɨa, men nɨghnɨziba fa ghaze, ia Godɨn nɨghnɨzimɨn
    gɨn mangɨ an apangkuvimɨn apengan ikɨ.
  bpr-bpr: Kafnge i kastifun ayé, nun dad Dyu na lê dademe dad to ta mulê di Dyu lmalò
    di dale Pol na Barnabas. Na stulen ale di dad to ayé, na toola ale falnau du fye
    fadlug ale mnè di kafye Dwata.
  rmy-VLAKH: Мануша розжылепэ, нэ бут иудеёря и прозелиторя, савэ тэлёнас лэ Дэвлэсти,
    жыле палав Павло и Варнава, савэ умангэнас лэн, соб онэ тэ ашэнпэ андо мищимос
    лэ Дэвлэско.
