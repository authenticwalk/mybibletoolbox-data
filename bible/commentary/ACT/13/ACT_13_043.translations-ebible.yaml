    ⳿ⲛⲧⲉ ⲫϯ ..
  sri-sri: 'Irasirirã iri wii nerẽanerã wiriamakʉ̃, wárã judío masaka, judío masaka
    irirosũ bʉremurãde Pablosã wererire bʉremusĩã, ĩgʉ̃sãrẽ tʉyañurã. Irasirirã Pablosã
    ĩgʉ̃sãrẽ: “Marĩpʉ mʉsãrẽ bʉro maĩrĩ merã ĩãgʉ̃rẽ bʉremurĩrẽ neõ piribirikõãka!”
    ãrĩñurã.'
  nal-nal: Lamuraana aubina di vataling a vaal a maainungang, amala amun Judaa ma
    naandi xawit amun Judaa ina di los a rataawuka lotu zin amun Judaa, di los Pol
    nandiaa Baanabaas. Di dador iaa zin naandi ma di vadikdik iaa naandi xuna dina
    iziar lamaskana daxaiang sin Nakmai.
  kyq-kyq: Kɛn jeege wɔɔk naŋ se, maakɗe ki se Yaudge dɛna, ute jee kɛn tɛɗga tɛɗ
    roɗe Yaudge kɛn ɔk taar Raa ɔɔn̰ se ɓaa ute Pɔl ɔɔ Barnabas. Kɛn naaɗe jaay ɓaa
    ɓaa se, Pɔl ute Barnabas se taaɗ ute naaɗe, dɛjɗe ɔɔ bɛɛ Raa se, jꞋɔkin̰ ɔɔn̰ɔ.
  kwd-kwd: '''I burina na''a nga ta''a lo''oo gila leka no''o fa''asia nga oguogunga
    lo''oori, ta''a ''i Jiu ''e aula fe''enia ta''a na''a gila ''ame Jiu, gila leka
    suria la Pol ma la Banabas. La Pol mala Banabas gala alafuu te''aga ''ania falatetenga
    fana ''agila ula ngasi na kwailaeta''afiinga na God.'
  ded-ded: Tutumang wisickeu mama yudangic nga bangec monnunac ngic homacngo yudangic
    yenearu torokpema kecgec, yeni yenahafocngoc Pauro nga Banaba modacyurugec Anutuac
    wosoefahaac arennu seria kecgecdeac demeseri ayemmeoc.
  ewe-ewe: Ke ame geɖe siwo nye Yudatɔwo kple trɔ̃subɔla zu Yudatɔ siwo vɔ̃a Mawu
    la dze wo yome le ablɔ dzi, eye Paulo kple Barnabas gblɔ na wo kple kukuɖeɖe be
    woanɔ Mawu ƒe amenuveve la me.
  nuy-nuy: Warraawurru-yung warraarraarrawindi anubagu wuu-ngarra-ngu-burri-yinyung
    aḏaba wirriirruyn, wuu-ngarra-ḏaba-rabalangi. Warraawurru-yung arraarrawindi anubagu
    Jew marri warruburru-yung warra-mulung-aynbaj wurru-jambarrgini-yinyung na-God-guy,
    waadurru-yung warra-ga-garri-yurangi naadiṉi-yumbaa na-Paul marri na-Barnabas.
    Naadiṉi-yung waani-magaa waadurru-yung-guy. Wini-yamayn aadani-yung, “Numburru-wuguuguni
    numbuu-jambarrgina-wugij na-God-guy, anubani-yung nani-walgaṉmana-yinyung.” Dani-yung
    wini-yamayn.
  cop-BHC: ⲈⲦⲀⲤⲂⲰⲖ ⲆⲈ ⲈⲂⲞⲖ ⲚϪⲈϮⲤⲨⲚⲀⲄⲰⲄⲎ ⲀⲨⲘⲞϢⲒ ⲚⲤⲀⲠⲀⲨⲖⲞⲤ ⲚⲈⲘ ⲂⲀⲢⲚⲀⲂⲀⲤ ⲚϪⲈⲞⲨⲘⲎϢ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ
    ⲚⲈⲘ ⲚⲎ ⲈⲦⲈⲢⲤⲈⲂⲈⲤⲐⲈ ϦⲈⲚⲚⲒϢⲈⲘⲘⲰⲞⲨ ⲈⲨⲐⲰⲦ ⲘⲠⲞⲨϨⲎⲦ ⲈⲐⲢⲞⲨϢⲰⲠⲒ ϦⲈⲚⲠⲒϨⲘⲞⲦ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Lau bata lôm wê-ŋga sêkêŋ gôlôwac sêsa si su, ma lau daêsam sêŋkuc Pol
    lu Banabas. Lau ŋatô ŋac lau Israel-ŋga, ma lau ŋatô ŋac lau gameŋ apa-ŋga naŋ
    sêŋkuc lau Israel si sakiŋ sênem akiŋ Anötö-ŋga. Ma Pol lu Banabas sem yomgalôm
    sêwhiŋ ŋac, ma sem la ŋac bu takwê Anötö ndê mwasiŋ tu bu puc ŋac si sêkêŋ whiŋ
    dôŋ tôm bêc hoŋ.
  pri-NT: '@see-verse:ACT.013.042'
  zpq-NT: Nach beṉe' zan beṉe' Israel len zan beṉe' ca' ba goson cuingaque' beṉe'
    Israel zja'aclene' Pablon' len Bernabén'. Nach Pablon' na' Bernabén' goseṉeyoede'
    ḻegaque' cont ṉita'che' yesejnilaže'che' Diosen' ben' chaclen ḻegaque'.
  por-TFT: Depois que as pessoas se encontravam na porta de saída da sala, muitas
    delas acompanharam Paulo e Barnabé. Esse grupo consistia em judeus e gentios (não
    judeus) que tinham aceitado as crenças dos judeus. Paulo e Barnabé continuavam
    conversando com eles, estimulando-os a continuar crendo na mensagem de que Deus
    perdoa bondosamente os pecados das pessoas por causa daquilo que Jesus fez.
  gwi-NT: Dinjii datthak Jews tr'igiinkhii zheh gwats'an cheehoojil tł'ęę, Jews lęįį
    nąįį ts'ą' Jews nilįį kwaa nąįį Judaism k'injigiighit gaadlit nąįį Paul ts'ą'
    Barnabas tąįį neegekhiidal. Tr'ihił'e' nąįį goots'ą' ginkhii ts'ą' khit Vit'eegwijyąhchy'aa
    vich'eegoonzhrii zhit gǫhdaii googahnyąą.
  gvn-gvn: Bamangka wubuldu bulanin wukurrin, bamangka Jew-warrangka, and bamangka
    Gentile-warrangka. Jana bamangka Gentile-warrangka God kuku nyajinya yala Jew-warrangka.
    Paul bula Barnabas jananji balkawan, jananda yalaman, “Yurra wawurr-wawurrduku
    God wukurrika, kuku nyakaku. God kari bawa. Godundumunbu kukungu milka-janayku.”
  nhy-NT: Nijkuak nochtin opéj kisaj de itech yon tiopan, miekej judiojtin oyajkej
    iwan Pablo iwan Bernabé. Noijki oyajkej inwan sekimej katlej mach judiojtin katlej
    yokalakej itech intiotlamachtil in judiojtin. Pablo iwan Bernabé okinnajnawatijkej
    nochtin in tlakaj ma moyekketokan itech itlasojtlalis in Dios.
  asm-FB: তেতিয়া নাম-ঘৰৰ সমাজ ভাঙিলত, অনেক ইহুদী আৰু ইহুদী ধৰ্ম লোৱা ভক্ত সকলে পৌল
    আৰু বাৰ্ণব্বাক অনুসৰণ কৰিলে, তাতে তেওঁলোকৰ সৈতে কথা-বতৰা হৈ, ঈশ্বৰৰ অনুগ্ৰহত থিৰ
    হৈ থাকিবলৈ তেওঁলোকক উদগণি দিলে৷
  okv-okv: Eto embomeni sisiketo irae pahuo Judea embomeni nei uhoho te enda nei embo
    uhoho Judea ga kaju ari amina Paul te Barnabas te ambo ambo uo Paul te Barnabas
    te na, “God na amita Meni ta ke embo ta degi hande ikasi ere ua avo mane toasova
    te umbuvujo,” ke ainge ea.
  mxt-NT: Cuhva cha ndɨhɨ ndu ɨɨn ri ñu, cuaha xaan ñu Israel ta ñu cha yɨhɨ́ cuenda
    ñu Israel, cachinyicon ñu chi ra Pablo ta chi ra Bernabé. Ta chaha̱ ra tuhun chi
    ñu vatyi na cuhun ca ñu ityi nuu ca chihin Nyoo. Ta na̱quehen vaha ñu tumañi iñi
    cha chahá Nyoo chi ñu.
  tzo-NT: 'C''alal laj spuc sbaic batel ti much''utic te stsoboj sbaique, ep judioetic
    xchi''uc ep jchi''iltic ja'' ti toyol yo''ntonic xch''unojic hech chaj c''u che''el
    ti judioetique, laj sts''acliic batel ti Pabloe xchi''uc ti Bernabee. Ti Pabloe
    xchi''uc ti Bernabee hech laj staq''uiic: ―Junuc me avo''ntonic ti stojol ti Diose
    yu''un oy yutsil yo''nton cu''untic jcotoltic ti Diose ―x''utatic.'
  ind-AGS: Sesudah pertemuan di rumah ibadah, banyak orang Yahudi dan orang yang pindah
    ke agama Yahudi mengikuti Paulus dan Barnabas yang berbicara dengan mereka, mendorong
    mereka untuk terus berpegang pada kasih karunia Allah.
  omw-omw: Mwitaa tuvaro mwihua qua timwaqi vuva taiqa vuvata airi vaisi Iutaa vaisive,
    mpo mwatanaa vaisi Iutaa mwaanra okyara riohuave, mwihua Porukya Vanavaasikya
    sataqi vuvata mwitanahua mwihua qua timwa nyita tiqata, Kotiva nkyiara po timwa
    nyataani quara kepukyaqama kyeta riemwaqita quate, tita.
  yrb-yrb: I uwara nesia wo bagaru ue anitaro moana Ju uwaraini moana Godiba iyarebita
    uwarama Foroini Banabasinu buribi anita. Anitaro weisi, Godima ya kobererau durua
    utasuba Danu dabaro inaregou uforo we enanari usi.
  maa-NT: K'e̱ nga kisìhixat'aà xíkjín nga kiì‑ne, kjìn xi̱ta̱ kiìt'aà‑la̱ Pablo ko̱
    Bernabé, jñà xi xi̱ta̱ judío ko̱ jñà xi̱ta̱ xi beèxkón Nainá xi jye jahatjìya‑la̱
    nga xi̱ta̱ judío komà. Jè Pablo ko̱ Bernabé, k'e̱ nga tsohóko̱ xi̱ta̱ koi, 'ñó
    tsibít'in‑la̱ nga ndaà kàtíjiìn ini̱ma̱‑la̱ jñà 'én xi jye kiì'nchré xi kjo̱ndaà
    ts'e̱ Nainá.
  mcq-mcq: ꞌEꞌikaivo ea mapoka kaꞌene ijí Sinakoku hija kajija niꞌaha kwino maꞌahi
    usemareja Jua mapokaꞌe ꞌee ea ꞌahoꞌa kaꞌene Jua rejara kaꞌene Godi juhaviꞌinijija
    Poruꞌo Panapasiꞌo ꞌararihie vaꞌara. ꞌEjume pu ꞌejahie ijá ꞌiava Ja Godira maiji
    vwihanúana vajijino ꞌurahoꞌavara ꞌiavara.
  sus-A: عَوَ، حَمَ تٌ يٍنسٍن، يُوِقِ وُيَشِ نُن مِشِ نَشٍيٍ نُ سٌشِ يُوِقِ شَ دِينّ
    كُي، نٍيٍ نَشَ بِرَ ثْلُ نُن بَرَنَبَسِ قْشْ رَ. ثْلُ نُن بَرَنَبَسِ نَشَ عٍ رَ سِ
    عٍ شَ لُ عَلَ شَ هِننّ كُي.
  jpn-1965: 会堂の集会が終わってからも、多くのユダヤ人と神を敬う改宗者たちが、パウロとバルナバについて来たので、ふたりは彼らと話し合って、いつまでも神の恵みにとどまっているように勧めた。
  fra-SBL: A la fin de la synagogue, beaucoup de Juifs et de prosélytes pieux suivirent
    Paul et Barnabas, qui, leur parlant, les exhortèrent à persévérer dans la grâce
    de Dieu.
  yka-yka: Pagtahalaˈ ne meˈ aˈahin amban langgal, ekka siye paturul pu si Paul duk
    Barnabas. Meˈ mapaturul miyaˈan meˈ Yahudi duk meˈ bangsa seddili nuhut āgama
    Yahudi. Missā duwanganin si siye duk dinaˈak siye pateteg sandel si Tuhan mamalasa
    si siyehin.
  mle-mle: Gaba maja wiy wapakuw, Juwawa nuwukadiy jaka tipa kidiy duw taakw day Juw
    dayadiy sukw kwurdadiy, samasam biraki kwukib yidiy. Bir nimadib wabiridiy, God
    sukwasukw kwurid gwurak. “Gwur diki maaj wapatikwa,” wakuw.
  shp-NTPO: Ja tsinkíti xobo meranoax moa tsinkiti senenxon, icha judíobaon itan judío
    jikia Dios ikonhabaonribi, Pablo betan Bernabé chibankana iki. Jaskákanaitian
    Pablo betan Bernabékan jato esea iki, ja Diossen jato noixon kenaabo ikax, jaki
    koshii jenékantima.
  aom-aom: 'Ëhi uëruomoromo suorovoromo Jew raje ae ahoꞌobëhe o saꞌa ioroꞌioro rajehu
    jabesi mu vuonugoꞌi Jew rajo mu baeromo God mae uehorovarue aribövioho ahoꞌobëhe
    jaburo Paulꞌo Barnabasꞌo jabesi ijore vaꞌareje. Ijore vaꞌamu gëgorovo jaburo niöꞌiro
    jabesi örire jögore mëmiromo uëvareje: Biririvoromo uvorëjo: Hesi God-ro huë baeromo
    ajamuiꞌajëromo muoho vaenövorëjo.'
  geb-geb: Mbe maaŋ mani ga suaŋgim, mani mba Fhe Bakɨme buni mbararagi phena thav,
    kɨrar hɨgap, wani vui. Mani vuim, Zudaiŋ vhɨrve, gum harigi ŋgui gumgi gu mbigi
    vhɨrve, mbe mbe phorgap Fhe Bakɨme rotu mbui tɨva zɨn vui, mbe Por gum Barnabas
    zɨn vui. Mbe mani zɨn vuim, mani mbe nzuav, wom mbe ndɨkndɨgi khavav, khaŋ tɨgɨp
    havhargip Fhe Bakɨme vuzvuga zɨn ŋgɨp, ana vhɨra mbe kora muuŋgi ne ndɨkndɨk suira
    havhargirga nen mbe nzuai.
  bsj-bsj: Kambo wabe dime, Yahudawa kila kange wuro do bwanka Yahudawa co ci ne danne,
    ciya ma nangen luma kwama.
  cak-cak: Y tok xquiquiraj-qui' ri xquimol-qui' pa sinagoga ri k'ij ri', eq'uiy israelitas
    y eq'uiy yo'ol ruk'ij ri Dios ri man israelitas ta xetzekle'en-e quichin. Jac'a
    ri Pablo y ri Bernabé xequipaxa'aj y xqui'ij chique chi jumul cof quec'uje' chupan
    ri favor ri rubanon ri Dios chique.
  chf-NT: Tu bixejob machcatac u woyli ubajob, q'uen aj judíosob y ajtzib ochejob
    t'oc jini aj judíosob, jini mäx u c'ajti'in Diosba, bixijob tu pat aj Pablo y
    aj Bernabé. Aj Pablo y aj Bernabé u chi t'anob t'oc, u bon älbijob u paq'uin tz'onänob
    Dios, uc'a utz u c'ajalin t'oc unejob.
  tlf-tlf: ulotu am uyo kupkaa tam abiip tam abe una tala ke-bom-nilip e, Juda kasel
    so asit kek kek tinum Juda kasel imi kuguup waafusip isino kwiin tagang iyo alop
    imi daang begebelip abe-bom-nilip e, bogobe-nilip e, “God iyo ibo kuguup tambal
    kobe dong daga-e-be kale, ipkil ilami diim kup feba-bilipta o,” age-nilipta, alop
    iyo baga-emip ko.
  piu-2006: Paluru tjana ngurrakutu kutjupa kutjupakutu yanu. Kutjupa tjuṯangku Puulaku
    wangka tjaatjingka kulira palunya kutjarra wanaṉu, wangka pulampa kulilkitjangku,
    Tjuwu tjuṯangku, Tjuwuwiya tjuṯangkuṯarra. Tjuwuwiya paluru tjana Tjuwu nguwanpangku
    Katutjanya waḻkulpayi. Paluru kutjarra tjananya wangkarra wantirriyalkitjangku
    watjaṉu, “Yiitjuku nyurrangarri kutu tjukarurru nyinanytjaku.”
  poh-NT: 'xa reꞌ laꞌ naxquichꞌak cahnok quib i maꞌ Lu̱ꞌ chꞌi̱l i maꞌ Wernaweh cu̱cꞌ
    take cꞌacharel wilque̱b ar, xa xitahkaljic woꞌ je cuꞌum qꞌuihal take quich ra̱ꞌ
    riꞌsil cho maꞌ Israhel chꞌi̱l woꞌ juntuhm chi maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel
    jeꞌ ru̱cꞌ quicojom qui̱b chi rinimjic i Cꞌuhbal Yeꞌo̱j reh Moyses eh nquicꞌam
    woꞌ na̱ i cꞌuhbal reꞌreꞌ. Reꞌ take cꞌacharel reꞌreꞌ jeꞌ wili xkꞌormojic queh ruꞌum
    maꞌ Lu̱ꞌ: «Kꞌe̱ꞌ nchel ato̱b chi reꞌ hat-tak xanimej tak i cꞌuhbal nkꞌoric chiri̱j
    richakꞌlamil i Dios. Ma̱pohꞌaj chic acꞌux tak chiri̱j cꞌuhbal reꞌreꞌ kꞌuruꞌ, nqui
    xkꞌormojic queh.'
  tue-tue: 'Tiiwií neããrira witibatewara, paʉ judíoa, judíoa niihẽrã Cõãmacʉ̃rẽ ʉseniremena
    padeorá cʉ̃́ãmena bapacʉtiwayira. Pablo, Bernabé cʉ̃́ãrẽ jĩĩyira: —Cõãmacʉ̃ mʉ́ãrẽ
    ãñuré ticorére wãcũdurijãña. Cʉ̃ʉ̃rẽ padeorucújãña, jĩĩ wedeyira.'
  bjp-bjp: Aunbiing ri ka suu ta tina felun lotu, ifuun e fan Iudaia turan fale fanu
    ae ri somangat pes matngan fafausum ken fan Iudaia ri ka mi lo Pol ru e Barnabas,
    ke ru ka farakrakai ri isi rin tifat tom na famais ke God.
  xon-xon: Binib mɔmɔk aah nyan mmeen aadiik ni na, le Juu yaab, ni binib bi nan kpeln
    ki dii Juu yaab aasan na pam nan dii Pɔɔl ni Banabas. Le Pɔɔl ni Banabas len bi
    chee ki tuk bi ke Uwumbɔr aah san bi kinimbaak pu na, bi li beenin dii waasan.
  tzo-ZNT: Ti cꞌalal ixchꞌac sbaic ti muchꞌutic iyaꞌiic li smantaltac Rioxe, ep la
    jurioetic, ep la maꞌuc jurioetic ti sjunul yoꞌonic yichꞌojic ta mucꞌ ti Rioxe,
    jaꞌ la napꞌal ibat ta spatic li Pabloe xchiꞌuc li Bernabee. Li Pabloe xchiꞌuc
    li Bernabee jaꞌ la yech iyalbeic ti jꞌechꞌel acꞌu xchꞌunic ti ta slequil noꞌox
    yoꞌon ti chꞌabal xa jmultic chiyilotic ti Rioxe.
  mpm-NT: Nu ni ndɨꞌɨ yɨvɨ ni ka jicha veñuꞌun un, kuaꞌa yɨvɨ Israel ni ka ndikun
    da Pablo jiin Bernabé. Suni ni ka ndikun yɨvɨ ka ñavaꞌa jnuꞌun chaa Israel. Ti
    ni kachi Pablo jiin Bernabé nuu yɨvɨ un ja nɨ ini nɨ añu i na kundikun i ichi
    Yandios.
  ots-NT: Bbʉ mí guah car tsjödi cja̱ mí mfonti cʉ cja̱hni, már ngu̱ cʉ bi dɛnijʉ
    car Pablo co car Bernabé. Cʉ cja̱hni‑cʉ́, mí judio cʉ ddáa, nu cʉ pé ddáa ya,
    mí gentile cʉ xquí ñʉti jár religiónjʉ cʉ judio. Cja̱ gueguehui car Pablo co car
    Bernabé, bi nzoh cʉ xquí guatijʉ, bi xijmʉ, jin di wembijʉ ca Ocja̱, pe di segue
    di hñe̱me̱jʉ car ddadyo palabra digue car Jesucristo, ja ncja ga möx yʉ cja̱hni
    co cár tzi pöjö.
  hoy-hoy: याग सभा येदोत रा यहूदीगोळ अदिक गैरयहूदी मत दा बरावाळेर भक्तगोळ दा टु हापाळ
    सा पौलुस अदिक बरनबास इन हिंद आगेदुर; अदिक प्रेरितगोळ आंदुर से मातगोळी हेळकु प्रोत्साहित
    माळदुर कि परमेश्वर उन अनुग्रह दा जीवन बन्सकु ईटी.
  uri-uri: Tu wrong kinkpman pa kulhor hen ti ekg hrak kaingkai pa, tu wailet a Juta
    a tu wailet a ake Juta a pleln kai katnun yangkipm a ya a tu Juta pa, nel nti
    Pol a Parnapas pa ngkom tolpa kai pa, tuwekg kat nikgwalpmel tu pa la nasen la
    tolpa, “Maur Wailen pa pike ipma wor wailmanten ekg kipm. Tolpa ti ake al kipm
    elnten, kipm ukpma kil pa itn titnongket tolpa itn om!”
  amo-amo: Na uzuru kilari nlire nmala, Ayahudawa gbardang nin namon anan salin dortu
    Kutelle dofino Bulus ku nin Barnabas, alenge na iwa su nani uliru i woro nani
    ili ubun nin cin nan nya nbolu Kutelle.
  pjt-pjt: Ka inma wiyaringkunyangka aṉangu tjuṯa pakaṉu munuya tjarangku pulanya
    waṉaṉu aṉangu Jew tjuṯangku munu Jew wiya tjuṯangku kuḻu, panya Jew wiya tjuṯa
    ngaṉmanypa kampa kutjuparingu munuya Jew tjuṯa puṟunytju Godanya waḻkulpai nyinangi.
    Ka Paulalu pula Paanapatjalu tjanala tjukurpa rawangku wangkangi munu tjanala
    alatji wangkangi, “Panya Godalu nganaṉanya pukuḻtju puḻkangku kanyini, kaya watarkurinytja
    wiyangku rawangku kulinma.”
  cwe-cwe: Mting'hano uwo viumalile, Wayahudi wengi na wanhu weli siyo Wayahudi wowakalile
