    Paul noko Barnabas-no mea. Paul-no Barnabas mu yadooena meeoo mu netamma, “Mu
    sakwa Te Naa besa podo ooosapa mea.”
  cbu-NT: '@see-verse:ACT.013.042'
  usa-usa: miráitata yenákámá monoq-náúpáké yaúbama máápaq kégumoyata yaímma Ítíráaeo-wayukagaraq
    Yéqtaaeo-wayukama yemá Ítíráaeo-wayukate máa-kayukama yeráwáqá Póroyaa Páánabatiyaa
    min-nákátí yinaaéq waqmé urááe. miráitata yenákámá umá yíqtaaiq éta Áánûqtuni
