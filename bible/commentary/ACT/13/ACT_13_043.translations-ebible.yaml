    imaypis firmi cawacuyänanpag.
  wol-2010: Te bi mbooloo ma tasee, ay Yawut yu bare ak ñi tuuboon ci yoonu Yawut
    te ragal Yàlla, topp ci Pool ak Barnabas. Ñuy diisoo ak ñoom, di leen xiir, ñu
    wàkkirlu ci yiwu Yàlla.
  nss-nss: Pwen mbultere tahu iya hapwen, pe yihu Yutah soyon, iyapolo hu ndramat
    soyon mepo huro ndruwa kultuwayi totohun tahu Yutah, ara hu masih huro ndruwa
    Pol hilu Parnapas. Pe hilu wong iya kili hu, pe hilu pwokeyani lohongahu para
    hu kalohongani tisingi pahas ta Ngindrai.
  snc-snc: Tarimarima vegogo na ḡeḡwa-lausiato murinai, Iuda tarimari ḡutuma, ema
    irau bese tarimari, Barau ḡekorana-iaḡiato-ḡoi tarimari, ḡutuma maki Paulo e Banabas
    muriri na ḡeiaḡoto. Tauri ruarua na ḡevaḡa-guruḡarito e ḡelaunaḡirito, Barau ḡena
    varevare-bara nuḡanai beḡene ruḡa-gwaḡiḡi.
  lgl-lgl: '''I burila ioli gi gera la lo faasia logona ala foana fo li, ioli afula
    gera ka la sulia Paul failia Banabas. ''I gera nali ioli Jiu ma nali ioli mamata
    faasia Jiu gi li lou lia gera ''ado lo failia ioli Jiu gi ''i laola abuna gera.
    Ma Paul failia Banabas daro ka alaa fada ma daro ka faramoramo gera fala ura nasi
    na ala fakwalaimokina ala kwai''ofena God li.'
  mmo-mmo: + o 13:43 Sin 11:23; 14:22*Tonde hil pin lato lala voon, tombe hil Yuda
    osin hil vaalu sen dayêênin Anutu de lako Yuda-te gambum-ato, ond sil ngeeyaata
    sapa Pol ayuuh Banabas, tombe yuuh lanêêl tanasin osin yuuh kaandu sil niwêêk
    nambe yoo daapuvu Anutu-te samu samu lôôt.
  ncu-NT: Ase̱sɛ amo̱ a le̱e̱ ngyaŋŋe̱‑ɔ‑rɔ‑ɔ kamɛɛ‑rɔ, ne̱ Yudaa awuye bwe̱e̱tɔ na
    bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye, ne̱ mbe̱yɔmɔ ba suŋ Wuribware̱‑ɔ, bwe̱e̱tɔ
    a yɔ bo̱ naa bo̱ gya Pɔɔl na Bar‑Nabas se̱. Ne̱ Pɔɔl na Bar‑Nabas a tɔwe̱ gywii
    bamo̱ fe̱yɛ bo̱ kya se̱ gya Wuribware̱ se̱ na bo̱ ma kine ŋyure ne̱ Wuribware̱
    a sa bamo̱‑ɔ.
  cni-NT: 'Ari ijajeitanaji. Jeri Pavoro iquenanaji avotsiqui, itsipatanajari Verenave.
    Yoijajeitanaqueri quemisantatsiri: jeri joriosanori aisati peajanchari jorio.
    Ari icantaqueri Pavoro: —Pinquemisantasanoteri Jesoshi irineshinoncatantempiri
    Tasorentsi.'
  eng-WMB: Now when the synagogue broke up, many of the Jews and of the devout proselytes
    followed Paul and Barnabas; who, speaking to them, urged them to continue in the
    grace of God.
  zaw-NT: Che care'ch rebejṉga, xhidajl rexpejṉ Israel, näjza xhidajl rebeṉzijt nani
    rusoob xtidx Dios si'c rujn rexpejṉ Israel, birinajlreni Pabl näjza Bernabé. Dxejc
    balijdxreni rebejṉ ni siädnajlreni, räjpreni lojreni chanuutis chalilajzreni didxlii
    xcuent Jesucrist.
  san-MAL: സഭായാ ഭങ്ഗേ സതി ബഹവോ യിഹൂദീയലോകാ യിഹൂദീയമതഗ്രാഹിണോ ഭക്തലോകാശ്ച ബർണബ്ബാപൗലയോഃ
    പശ്ചാദ് ആഗച്ഛൻ, തേന തൗ തൈഃ സഹ നാനാകഥാഃ കഥയിത്വേശ്വരാനുഗ്രഹാശ്രയേ സ്ഥാതും താൻ പ്രാവർത്തയതാം|
  tam-TCV: கூடியிருந்த மக்கள் கலைந்துபோனபின், அநேக யூதரும், யூத விசுவாசத்தை பின்பற்றிய
    பக்தியுள்ளோரும், பவுலையும் பர்னபாவையும் பின்பற்றினார்கள். பவுலும் பர்னபாவும் தங்களோடு
    வந்தவர்களுடன் பேசி, அவர்களை இறைவனுடைய கிருபையில் தொடர்ந்து இருக்கும்படி உற்சாகப்படுத்தினார்கள்.
  mit-NT: Ñàyùcàndùá, na ní nsihi nì nacuitià nsidaa nècuàchìmà veheñùhu ma, dandu
    nì tenchicùn cuàhà‑né Pablo xì Bernabé, xínduu‑ne nècuàchì raza Judea, te xínduu
    stná‑nè nècuàchì inga raza nì yàha ndè religión Judea mà ñà‑cahvi stná‑nè Dios.
    Dandu Pablo xì Bernabé, nì càhàn‑nè xì nsidaa nècuàchìmà ñà‑iin‑ni ni cúnchícùn‑nè
    ichì‑yá ndé nìhì ndisa‑nda gracia.
  ceb-ULB: Sa dihang ang panagtigom sa sinagoga nahuman, daghan sa mga Judio ug ang
    mga matinud-anon nga proseletes ang misunod kang Pablo ug Barnabas, nga nakigsulti
    ngadto kanila ug nag-awhag kanila sa pagpadayon diha sa grasya sa Dios.
  ces-LB: Mnozí židé i na židovskou víru obrácení pohané doprovázeli Pavla a Barnabáše.
    Ti s nimi hovořili a vedli je k tomu, aby se drželi Božího odpuštění.
  mkn-mkn: Waktu dong kaluar dari itu ruma sambayang, ada banya orang dari situ yang
    pi iko sang Paulus deng Barnabas. Ais dong dua kasi nasiat sang dong bilang, “Kotong
    tau bilang, Tuhan pung hati talalu bae sang kotong. Andia ko bosong ju musti bapegang
    karás-karás sang Dia.”
  nce-nce: Na oneho lotu lo mago totoho mëtëkaka. Na Israelbë afenëboni lebutako na
    fli enëne, Israelbë afenëbonibë lotu tokwafe kë esogo mëtlelëlabë, bu Polname
    Barnabasname esogo mëtlelëma. Na tlemalë bume lale galime megali lamotlokwefëmo,
    “Sobo Gotobë tolewa esogo elelëlo na bubë maninibo mëta tafa elome.”
  pol-UBG: Kiedy zgromadzenie się rozeszło, wielu Żydów i pobożnych prozelitów poszło
    za Pawłem i Barnabą, którzy w rozmowie radzili im, aby trwali w łasce Boga.
  qxh-NT: Shuntacäna wasipita llapan llucshicur, Israelcunapis, Tayta Diosninchita
    manchapacuj jäpa runacunapis Pablutawan Bernabíta aywäshiran. Aywäshijcunata shacyächiran
    llaquipäcuj Tayta Diosninchipa shiminta mana yamacällar ćharcunanpaj.
  nwi-nwi: Kasəhuak infamien, mɨsaiyu rik rik, narmamə khapsaah kɨmnhakwasɨg kɨn Pol
    mɨne Banabas. Narmamə mɨnə a, tɨksɨn nəmə Isrel, mɨne tɨksɨn nəmə tanə pɨsɨn pɨsɨn
    yamə mɨne kɨmɨsəpəh narəyen kape nəmə iməriə ikɨn, mhauə mhakwasɨg kɨn nəhuakien
    kape nəmə Isrel. Kɨni iriu kawəgkiar kɨmi əriə mwor kwirɨg kɨmi əriə mɨrəmə, “Takasəkeikei
    mɨsarə ye nɨhuvəyen kape Kughen mamharpɨn.”
  kmo-kmo: Ma mima ye yechi otu akan heechi iri, yecha Po, Banabas piiriina sumowur.
    Nokwapa nokwapa Ju ma ye nokwapa nokwapa akar biish ma ye, Ju ma yechi majin sumowutari,
    ye Pol, Banabas piiriina nobok i sumowu ir. Irek, Apose piir yenya maji eecha
    wochiniga yenya kiyapo majin bar. Eecha wor, “God riiti rukusii tawa boboyek eeka
    na ta.”
  agr-agr: 'Nunú ijunbau ashimnakmatai, judío aidau, tikich judío atajai tumamiu aidaujai
    Pablon Bernabejai pataetukajui, nuniagtai: —Atumek Apajuí anempaidau asag wait
    anenjamjau asagmatai, shiig ichichmamjajum pujustajum, —tusa chichagkajui.'
  kyc-kyc: Pipala elyambu pyuo peteyami wambu dupwa anda peyaminyipa Juu wambu lapope
    dee menge wambu Anatu suu pyao kareyami lapope Pole Banapasapa peyambinyi dokona
    peyami. Nakambame nakama lamaiyuo, Anatunya mona keyange palyapala ipyuo pyuo
    karamo yulu dokona sukusa karalu karo karalapape lao waipi lao kareyambi.
  urd-GVU: عبادت کے بعد بہت سے یہودی اور یہودی ایمان کے نومرید پولس اور برنباس کے
    پیچھے ہو لئے، اور دونوں نے اُن سے بات کر کے اُن کی حوصلہ افزائی کی کہ اللہ کے
    فضل پر قائم رہیں۔
  yre-NT: Zɩ cin yɩdɩ -nyan bɛ, o "ta fuimlan "man, ɛn Zuif 'nɔn "kaga 'lee minnun
    nɛn o Izraɛl 'nɔn 'le Bali bɔa "bɛ, o sɔɔnla Pɔl 'lee Barnaba -sru. Pɔl 'lee Barnaba
    'bɔ 'bɛ 'wɩ tin 'ba -wlɛ, ɛn o o "koe "tɔ 'o da 'nan 'o 'fʋ Bali -le "yi 'wlu
    'li 'trilii.
  fuh-BKF: Caggal ko kawrital ngaal waɗi ɗuum, Alhuudiyankooɓe heewɓe e naatuɓe e
    diina muɓɓen njokki Pool e Barnabas. Ɓeen ɗiɗo fuu ina kaalda e maɓɓe, ina tindina
    ɓe ɓe keddoo e moƴƴere Laamɗo.
  arl-NT: 'Nojori quiojosacariuhua Judiocuaca rerejojua tiajiniji, queraatia narta
    Judiocuacaari nojori nuhuajiquiaari, queraatia taucuacajinijinio Judiocuacaacua
    pacunaanio. Cuno pojoriiri maninia Moisés niishitiojosano tojitianaa quiquiaari.
    Nojoriiri Pablo, Bernabé nuhuaji sacuariquiaa. Naaratej, Pabloori Bernabeeta naa
