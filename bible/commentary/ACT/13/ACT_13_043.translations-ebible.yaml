  agt-agt: Ammi ya Hudyo kiden ikid na Hentil kiden nga dana simarok ta relisyon na
    Hudyo a addu kid hapa nga himulun bit teg Pablu ikid ni Barnabas, a pake nebar
    da ta aweda mina pagtalekudan ya allak Namaratu tekid.
  lug-lug: Abayudaaya bangi awamu n’abatya Katonda abaaliwo mu kusinza okwo mu kkuŋŋaaniro,
