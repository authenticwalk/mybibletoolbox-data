  ape-B: Douk chatukemaguk wilpat chatoglu aduk ali wolobaichi Juda chanu kipahechi
    almam almagou douk chagipech echech Juda chenek lotumu uli, chanu Pol nanu Banabas
    chanak. Chanak ali amam hagamu haklipech balan umu hakli huhul echechiluh apaluh
    ali chupe dodogowich atich umu agundak God nape nagakomapu meyoh umu.
  grc-F35: Λυθείσης δὲ τῆς συναγωγῆς, ἠκολούθησαν πολλοὶ τῶν Ἰουδαίων καὶ τῶν σεβομένων
    προσηλύτων τῷ Παύλῳ καὶ τῷ Βαρνάβᾳ, οἵτινες προσλαλοῦντες ἔπειθον ἐπιμένειν αὐτοὺς
    τῇ χάριτι τοῦ Θεοῦ.
  cav-NT: Tume caradatihuaque diruterehuajutu umada israelita cuanara tajicuare Pablo,
    Bernabé jadya. Tumebaedya tatse jetiama israelita ama cuana Yusu muiqui cuanara
    tajicuare. Tatsera tuna casaturacuare. —Yusura micuana dyaque iyuhueda bayaque
    caadebatitsu tuque pureamaturayaque neaniajecuedya jutidya, —jadya tatsejatu ecana
    acuare.
  kgp-NT: Kỹ Israel tỹ hẽn ri ke ag tóg Paulo ag nón mũ mũ. Fóg ag tóg ag nón mũ mũ
    gé, fóg tỹ Israel jykre han mũ ag, ũ tỹ Topẽ kamẽg mũ ag. Kỹ Paulo ag tóg ag jyvẽn
    mũ, ag tỹ Topẽ to jykrén kỹ nỹtĩ jé, ag tỹ ti tỹ ẽg jagãgtãn to jykrén kỹ nỹtĩ
    jé.
  bvd-bvd: Ma si kada nai kera faasuia naa ofu laa kera, toaa 'oro nai Diu ma toaa
    nai lau gu nao lau Diu ki ma sui daka lea naa suli birangaa Diu ki, kera daka
    lea na kau buri sa Bol ma sa Baanabas. Ma keerua daru ka bae fifii na 'ani kera
    uri daka too sulia birangana ade dianaa God ka lelea firi.
  ukr-1871: Як же розійшлась школа, тодї многі з Жидів і побожних нововірцїв ішли
    слїдом за Павлом та Варнавою, котрі, розмовляючи з ними, напоминали їх, щоб пробували
    в благодатї Божій.
  apz-apz: Aꞌamu ango uhuꞌmokiyo somtaꞌni nohotoswopahonɨngkofi aꞌamu Juta fehohnjo
    soꞌnji aꞌamu kengoso Jutafe honɨngkanomo inɨngkamotofo soꞌnji Poulɨꞌnji Mponopasɨꞌnji
    womentohofofoho. Siko aꞌamu homo somo ulɨmentisiyo, Sekwo Anɨtuye hungkunomo tɨfi
    finɨngkamno. Kako wopɨngo semokosyohumane soꞌno sɨmeho neꞌnjo uyɨmno.
  yon-yon: Kwane, kurikuri dowan kere, nimakarub yemoon Yuudaniib Yuu keriwendaniib
    kuu Pool yoom Baanabas yoom yaa winiiwa, ongkande daandiwen, “God ye mimyob dowaken
    kabamoon kondoon aombed kwane dobirime.” andiwen.
  poi-NT: Cuando cupudayyaj de ju̱t́ aŋtuuma̱neyaj, jesɨc tsa̱m jáyaŋ jém judíos con
    jém tuŋgac pɨxiñt́am, jém iwɨ̱aŋja̱myajpáppɨc jém Moisés iŋquímayooyi, it́úŋɨyyajpa
    jém Pablo y Bernabé. Jesɨc jeeyaj iŋquímpa jém pɨxiñt́am iga seguido icupɨguiñ
    y odoy ichaguiñ jém Dios it́óyooyi.
  wuv-wuv: Ro'aa asi'aa a'a fei synagogue ei rama'a, watauda ei Jew mawe ei rama'a
    ro filogitonaa fei losuu ei Jew, rona neneraa Paul ma Barnabas. Ma laguna warewarefipui
    a'a ro'ou ma warefanaa ro'odu ba ronei oa ua a'a fei rawani'aa mei Haidaa.
  quf-NT: 'Piru Pabluwan Bernabé, tukuymanta dispidikur, ritinllapanaqa, kusa achka
    Israel runakuna, chaynulla Israel runakunapa kriyinanpi kriyiqkuna ima paykunawan
    riranllapa. Chaymi Pabluwan Bernabiqa, chay tantakaqkunataqa kaynu nir willaran:
    “Ama ukmanta yarpur imachu Dyuslapi allita kriyiyllapa, Dyus llakipar akrashushanllaparayku”
    nir.'
  yuw-yuw: Surandec ito ohongga Yuda nano koböcmaho Pol orin Barnabas yan fonggung.
    O bumbumyi nano Yudahon yong moröng toropdec sakau figocma yu ihorocgon Pol orin
    Barnabas yan fonguya yuot mata yogung. Mata yongmuya Polho yu kiring imongo inogoc,
    “Yesuha tongga Kopotorocho son kangbanagoc, worocha son kombic kombic worocdecgon
    kokorengga koing songitnung,” ihoroc inogoc.
  hus-NT-1971: Talits an tamcuthtalab ax ti al an tiyopan, ani ts’at’enchabchic a
    Pablo ani a Bernabé c’al yan an Israelchic ani jaye c’al axi yab Israel axi huenc’onenequits
    ti c’ac’nax c’al a Dios ejtil an Israelchic. A Pablo ani a Bernabé in lej uluth
    ucha’chic quin lej ets’ey co’oy binanathits in ichich c’al in alhua’ inictal a
    Dios.
  med-med: Wamp morung nimbʉ, elpa elpa puⱡʉngina mel, wamp minal kʉn, wamp rʉⱡaip
    elpa mat, Jura nga uⱡ etmin mbila kʉn ok, Pol kʉn Barnapas raⱡ kʉn, rʉp rorung.
    Wu raⱡ ndi, wamp mbʉ kʉn, Got nga wamp poⱡ ti uⱡ ila, ronduⱡ mundʉk pek muⱡʉi,
    nʉk man ngorʉnggil.
  bch-bch: Idio ta ipom tibilin ga tila, be gid Iuda ga gid panua toa tipul gid ga
    tinasi raring togid Iuda, gid busa tibalil ngan Paulus ga Barnabas ta tinasi gid.
    Ta gisirua tikado posanga matua ngan gid manta tidio timamado ngan Deo ele kadonga
    lolo marum aea.
  cco-NT: Jo̱ lajeeˇ ngolíiñꞌˉ do, fɨ́ɨmˊ dseaˋ Israel có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ jiéngꞌˋ
