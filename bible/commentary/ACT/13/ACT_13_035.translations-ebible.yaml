    abom uwe, uwok.’
  hus-NT-2005: 'Jaxtám tin ulu jeye enchéꞌ ba jun i ajatláb: “Yab neꞌech ka walkaꞌ
    ka kʼachey nu tʼuꞌúl.”'
  mig-NT: 'Ja̱ yúán súni súan ká''a̱n ɨnga̱ tutu̱: Té''yu̱ Se̱''e ii̱‑ní, chi ma̱
