  san-DEV: एतदन्यस्मिन् गीतेऽपि कथितवान्। स्वकीयं पुण्यवन्तं त्वं क्षयितुं न च दास्यसि।
  tna-NT: 'Pia su uja derejiji yani: “Ema da mique ibuneda emebajaji. Aimue quema
