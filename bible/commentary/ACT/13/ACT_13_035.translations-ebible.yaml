  bhd-bhd: ते होरि भजने मां दाऊद ज़ोते, तू अपने पवित्र मैन्हु शड़ने न देलो।
  too-NT: 'Lā'' tatzo''kni'' nac libro Salmos ā''lakatin capítulo: Hui''x tū'' catimakxtekti
