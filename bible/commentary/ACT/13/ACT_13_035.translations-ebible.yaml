  zab-NT: 'Ne ziyza rnii stuby lat lo xquiitsny: “Laabiu quɨt isaantibiu gúudx tɨɨx
    lliinbiu ni quɨt runti duld.”'
  jae-jae: Ma kêsôm ŋagêdô gêc madiŋ teŋ gêwiŋ gebe ‘Aôm oc ôkêŋ nêm ŋac dabuŋ ôli
