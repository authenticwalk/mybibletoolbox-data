  pon-2006: 'Nin duwen me e pil mahsanih ekis wasa: ‘Komwi sohte pahn ketin mweidohng
    sapwellimomwi ladu loalopwoato en mwerpeseng nan sousou.’'
  dad-dad: 'Negur nẽ Itotoya taka buneg eig ye irok: “‘Õ ogon Fateul Tamo to utorõ
