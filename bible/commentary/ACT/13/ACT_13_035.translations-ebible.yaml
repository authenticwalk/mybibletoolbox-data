  mbs-mbs: Doen heman kagi insolat diyà te doma delangan, ‘Eked kepakay diyà kamno
    aw meledak se lawa te pinemallì nikaw.’
  cme-NT: 'Ku''i ciɛ na da ma waaŋ terieŋgu naŋgu-na wuɔ: ‹Ŋ siɛ siɛ yaŋ ŋ nolŋo hɔr
