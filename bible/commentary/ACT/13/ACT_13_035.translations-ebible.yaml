  uig-ARA: 'شۇڭا يەنە بۇ ھەقتە يەنە بىر ئايەتتە: ــ «ئى خۇدا، سېنىڭ مۇقەددەس بولغۇچۇڭغا
    تېنىنىڭ چىرىشىنى كۆرگۈزمەيسەن».'
  tuf-tuf: 'Salmo carit cutar uchta cat cuihsujacro: “ ‘Bah cacúm ayan cuít bin sibará
