verse: ACT.013.035
translations:
  kpx-kpx: Ige Deividiu tota Samusi bukamo hisaliai avoe, ‘Dilavau bae au esemu tumute
    ke halege au bae gulimo ulivebene.’
  okv-H: David na ke nei kajena amo, ‘No Otohu ari embo ao mane sari aisuja.’
  tbo-tbo: Ugolinei ma i baha meme i pa, “Yaubada a Tu bagibagi waiwoiyawana apega
    ina palihaleya po ina buda.”
  mal-C: മറ്റൊരിടത്ത് ഇങ്ങനെയും പ്രതിപാദിക്കുന്നു, “ ‘അവിടത്തെ പരിശുദ്ധനെ ജീർണത കാണാൻ
    അങ്ങ് അനുവദിക്കുകയില്ല.’
  grc-SR: ⸂Διὸ⸃ καὶ ἐν ἑτέρῳ λέγει, Οὐ δώσεις τὸν ὅσιόν σου ἰδεῖν διαφθοράν·
  bgc-bgc: दाऊद नै और जगहां भी भजन संहिता म्ह भी लिख्या सै, “तू अपणे पवित्र माणस नै
    सड़ण न्ही देवैगा।”
  khz-khz: E Salamo ta aonai maekilana, ‘Goi gemu talima veagana ati pene poraga,
    kwalana ati pene wala notiwato.’
  deu-TKW: 'weshalb es auch anderwärts heißt: du wirst deinen Heiligen nicht die Verwesung
    sehen lassen.'
  zsr-NT: 'Qui lë ni naꞌ nayúj caꞌ lu guich, ga zoa yetú salmo, le rna cni: “Cutu
    guꞌu latj ugaꞌnëꞌ bönniꞌ laꞌy quiuꞌ ga nit le gyaꞌ gbanëꞌ.”'
  lin-lin: 'Yango wana, na eteni mosusu, elobamaki lisusu : « Okotika te Mosantu na
    Yo kopola. »'
  hns-NT: 'Aur oe ek doesar gaana me liekhwaais hai kie: ‘Toe aapan pawietr Kamkarta
    ke dehie na saran deihe.’'
  noa-E: 'Mag jaaumamua ich ag Jesupai jaauwi, ’Ich ag Salmo gaaipai ĩchab mag sim:
    “Ẽwandam, pʉch chaai bʉ̈ʉrjã pekau chukhu khitʉm pʉchdëucha jʉr autarr chan pua
    ʉdʉraa i ëu jẽb ee miiupibamgui” ajim aajem.'
  eng-EMTV: Therefore also in another Psalm He says, ‘You will not allow Your Holy
    One to see corruption.’
  mib-NT: 'Te suni súcuan cáhán ɨnga salmo jeē ní tee David jnūhun jeē cahán Jesús
    jiín Yáā Dios: Ma cuáha ni jnúhun tehyū ná, chi jéjníñu ná núū ní te manī ni jíín
    ná, achí.'
  lif-NT2: हे़क्‍क्‍याङ् वेॽस्‍मा ते़न्‍नोआङ् खुने़ॽ पाःत्तुआङ् वाॽ, ‘खे़ने़ॽग सेसे
    के़सेवारोबाल्‍ले़ कुधक्‍किन् किःमा यःप्‍मा के़म्‍बाङ्‌घुन्‍लो॥’
  xnj-xnj: Hinu wijova mu mayandiku gangi ga Zabuli, ‘Umleka lepi Msopi waku awola.’
  mmx-mmx: La kerepmo bok levelinga at ne Devit saparap ne Moroa i lok keretna, ‘U
    noxo ke xepe Laradi Melemelengan taram la labantuxu ren napso!’
  cbr-NT: 'Quianan ca ësairibi Salmos quiricanu quia: “Minan ''aish upí ''icë isquin
    camina bamacëbi ''ën nami chëquinun ënquinma ''ë baísquimiti ''ain”.'
  tee-NT: 'Vachu'' chunch ju nomputun laca''alakatam ats''oknut lacasalmos junta va
    jun is''akstu ju Jesús ju chivinin. Ma chanich ju juni ju ixpai: “Ju uxint''i
    jantu alac''asq''uina'' ni capuch''ilh ju quilacatuna ju quit''in ni mints''alh
    icjunita chai q''uimalak''ach''at''achi'' ju ani”. Ma juni.'
  eng-LSV: 'for what reason He also says in another [place]: You will not give Your
    Holy One to see corruption;'
  cak-NT: 'Y ri David nu''ij chuka'' chupa ri Salmos: Man xtaya'' ta lugar che ri
    lok''olaj Awalc''ual chi nik''ey ri ruch''acul, nicha''.'
  pah-NT: 'Iru''ĩa Daviva''ea okwatija imombe''gwovo onhi''ig̃a Tupana''ga pe, ei
    Paulo''ga. Nahã ahe ei ga pe: “Nde po ti neremonemahivukari ejiheve''ga pyryheteve''ga
    ga manorame nehẽ,” ei ahe ikwatija hako, ei ga.'
  sja-NT: 'Ichiaba jara bɨ awaraa Salmo p''ãdade: ‘Pɨa mɨ k''ap''ɨa beraupi-e pait''ee,
    mɨa oopari perã pɨa mɨmaa oopi bɨk''a.’'
  xed-xed: 'Kaʼa ma sana vli guli na: “Haɗ ka dzaʼa zlanatá mnda gha ŋa rwutani ma
    kulu wu,” kaʼa.'
  mks-NT: 'Já cáchí tucu inga Salmo já: “Mé ndó a̱ quiáhva toho ndó ña̱ma̱ní ta̱hyi̱
    yiquí cu̱ñu i̱ jáchi̱ cúú u̱ ja̱hyi máni̱ mé ndo̱, da̱ cája chúun nu̱ ndo̱”, cáchí
    tu̱hun Ndióxi̱.'
  gfk-S: Be kaie, di hinawas bileng tike mes na katano be, ‘Pa nule bala no num Halhaaliena
    be na mapus.’
  bmu-bmu: Deiwidnöŋ miaŋgö keuŋi mi Sumbara (Buŋa liŋet Sam) kun miaŋgöreŋ mewöyök
    kewö ali ahöza, ‘Nangahö wölböt azigi sarakŋi i mönö qahö mosötnöŋga kömupkö lömnöŋ
    qahö gisahöma.’
  dgz-dgz: Ap menan ok da sia, buka Sam gapan, aroga Iesu wat aipakam mega menan anega
    sean, Nao nega taini apanewa etua ya puakaepen menan dian.
  eng-GNV: Wherefore hee sayeth also in another place, Thou wilt not suffer thine
    Holy one to see corruption.
  zaa-NT: 'Acca ra huá lo attu Salmo: Labí hue''él·la'' cuią''lu'' gutsu'' cuerpo
    qui'' Ỹi''ni cuíą''lu''a.'
  eng-WEBSTER: Wherefore he saith also in another psalm , Thou wilt not suffer thy
    Holy One to see corruption.
  guh-guh: 'Bajaraxua yabara Jesús pejumaitsijava Diosojavabelia Salmosbaxutota icatsia
    jumaitsi mapacueniaje: “Nexënatonë apo necopatsimë tsane taperabëtsabanaejavabelia,”
    jai Salmosbaxutota.'
  bon-bon: Daawida peei mene jeitnuji egä, ‘Maane cäme trupa ne licarage cirege abmala
    gape cabu ocwäwame, cane lui määme miijirage kaakesea biname gäne.’
  nhw-BL: 'Ipan seyoc Salmo David quiijto: ‘Ta tiToteco, amo tijcahuilis ma palani
    itlacayo Motequipanojca Catli Tlatzejtzeloltic.’'
  mgw-mgw: “Kakape na mu Zabuli yi'ngi' abaya, ‘Wannekali Mpeleteu wako abole.’
  swh-ONEN: Kama ilivyosemwa mahali pengine katika Zaburi, “ ‘Hutamwacha Aliye Mtakatifu
    wako kuona uharibifu.’
  wbi-wbi: Ulu fyenambe ajovile kange mu ZaburiZaburi isinge, 'Naghukum'pelagha u
    vwimike vwako kukuvuvona uvuvole.'
  bba-bba: Yen sɔ̃nɑ u kpɑm ɡeruɑ Dɑfidin womu ɡɑɡu sɔɔ u nɛɛ, “A ǹ derimɔ wunɛɡii
    wi u nɑɑnɛ mɔn wɑsi yi kɔ̃si.”
  eng-KJVCPB: Wherefore he saith also in another psalm, Thou shalt not suffer thine
    Holy One to see corruption.
  kgk-NT: 'Upéi Davi omoĩ jevy va''ekwe hese kwatia-rehe onhe''ẽ. A-rami hemimoĩgwe:
    “Ndereheja mo''ãi teĩ ijyta-py nde ra''y imarangatu va''e ine hagwã hetekwe” he''i
    omoĩ-vy kwatia-rehe inhe''ẽ. Kwatia héry va''e Salmo. Upéixa voi Davi he''i va''ekwe
    Hesu-rehe, Nhandejáry omoingove jevy-tagwi íxupe pono ine hetekwe, he''i Paulo
    imombe''u-vy.'
  waj-waj: 'Kiaa kioo Saama kuaivaki vau kua voovai ivaara tunoo: Fai a tino i mmoori
    vareera vaidiivo aiyara mmuduuya riraivaa mmammaivo fai hama uudainaravee, tiravai.'
  cpy-cpy: 'Eenitatsi otsipa Mampaantsi ikanteetaki: Eero pishinetziri oshitzite iwatha
    Pitajorentsite.'
  mpx-mpx: 'Ge Buki Bwabwalena puna etega al i ba: ‘Nige nu tatalam wam totuwalali
    bwabwalena tuwana ni bwebweyan.’'
  wbp-wbp: 'Manu jinta-kari jaru-kariji wangkaja Tapiti, manu yirrarnu Payipulurla
    nyurru-wiyi: ‘Wapirra, nyuntu-nyangu Warrkini-nyayirni-wangu, ngulaju kapunpa
    mardarni palinja-kujakuju manu pukulyu-jarrinja-kujaku.’ Kujanya yirrarnu Tapitirliji
    Kaatu-kurluju.'
  luo-luo: 'Kamoro machielo bende ondikie kama: “ ‘Ok niyie Ngʼati Maler tow.’'
  nhe-NT: 'Ipan seyoc Salmo David quiijto: ‘Ta tiToteco, ax tijcahuilis ma palani
    itlacayo Motlatequipanojca Tlen Tlatzejtzeloltic.’'
  aii-aii: '”ܒܚܕܵܐ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ ܟܬܝܼܒ݂ܬܵ‌ܐ ܝܠܵܗ̇: ܠܹܐ ܫܵܒ݂ܩܹܬ ܩܲܕܝܼܫܘܼܟ݂ ܚܵܙܹܐ
    ܚܪܵܒ݂ܵܐ.'
  esk-NT: Taatnaqhuni atlamisuli Psalm-mi David-li nipliġñiqsuq, ‘Savaktin ipqitchuaq
    aupkaġumiñaitkiñ.’
  msb-msb: Nagsabi pa man siya sa iba na Salmo sugad sani, ‘Dili mo pagatugutan na
    magtios sin pagkadunot an imo Banal.’
  cpa-NT: 'Jø¹² bíh³ lah¹la² lǿa¹² ni³ si² Salmos siíh² calah: “Tsa¹cuúh³hning dsa¹hén²
    jmø²ŋǿ¹² quieg¹jni, jní² dsa² dsiog¹ quiánh²hning,” rø²juúh² si².'
  dso-dso: ଦାଉଦ୍‌ ଆରି ଗଟେକ୍‌ ଗିତସଙ୍ଗିତାଇ ଲେକ୍‌ଲାଆଚେ, ମୁଇ ମରିଗାଲେ ମର୍‌ଗାଗଡ୍‌ ତୁଇ ସମାଦିତେଇ
    କୁଇ ଜିବାକେ ଚାଡି ନ ଦେଉସ୍‌ ।
  meu-meu: 'Bona salamo ta lalonai ma eto: Emu Helaḡa Tauna basio kahua nege, basine
    pata.'
  yva-NT: 'Muno ayao kovo Mazmur ama moto kaijinta mo raura tavon mare: ‘Amisye, risyamo
    Nya arikainyo panapatambe pi Risy, indati Nyo inapaya ti inanasine so ntami mauge
    ramu.’'
  dgc-dgc: Sakay te kagi a esa to kasulatan, a éwan na kan pabayan a mahunot tu utusan
    na a banal.
  zpm-NT: 'Laa stib lo Salm ne pquiaa David rnee: “Gdeete luu diidz xiṉ xcuerp naa
    leṉ baa.”'
  hix-NT: Àro ke, onà wyaro nmenhohoy xarha tà, Dafe heno wya, wano komo karyehtan
    yawo, anaro kapeturu yawo rma. Onàhnàn me wehxaha. Enyhoru ro me wehxaha, owya.
    Àro ke, anhàntahra hak nahko, noro hunutho, kany me haxa manaha, rohoko. Àro wyaro
    rma nkehe, Dafe heno nmenhotho, kekon hatà, Pawru.
  sim-sim: Mashi Avui Wasilakahi anandi las karem sawehendari sir, �Mir mbeek mi halashinak
    ma or mi kamahanda ma oto mawak waha kuvayikwa ambu ri,� karem or mbahandari osa.
  npi-ULB: यसैकारणले गर्दा उहाँले अर्को भजन पनि यसरी भन्‍नुभएको छ, ‘तपाईंले आफ्नो
    पवित्र जनलाई कुहिन दिनुहुनेछैन ।’
  cgc-cgc: Naan ta isya pa na Salmo, gambal David ya naan ta Dyos, ‘Nlaman ko na dili
    no dilian imo gid an na Manugsirbi na malunot nang iya na lawa naan ta lugar ta
    mga patay.’
  tim-tim: Akto Yuda yeŋgât kep keŋgu siâ Dawidiŋe hin kulemgoep are tatâp, “Anutu
    humo gâŋe hoŋ bawage âlepŋe nâ hepun nekmenâ mom âmâ bo hambuwian.” dâep.
  yor-yor: Nítorí ó sì wí nínú Saamu mìíràn pẹ̀lú pé, “ ‘Ìwọ kí yóò jẹ́ kí Ẹni Mímọ́
    rẹ rí ìdíbàjẹ́.’
  wos-wos: 'Wungi God wataka dé gwar nakmbu akwi angi dé wa: ‘Méni God, méni wamét
    ména yikafre male duna fusa yamba blarékéndé.’'
  emp-NTPO: 'Maʌ̃ carea dewara salmone naʌ̃da jara b̶ʌa: “Mʌ̃, bʌ nezoca jipa b̶ʌra
    bʌa idu b̶erawabiẽ́a.”'
  eng-F35: Further, it is stated elsewhere, ‘You will not allow your Holy One to see
    decay.’
  ind-ind: Jadi Daud juga berkata kepada Allah dalam mazmurnya yang lain, ‘Engkau
    tidak akan membiarkan tubuh Hamba-Mu yang kudus itu tetap mati.’
  pes-OPCB: 'مزمور دیگری به طور مفصل شرح می‌دهد که: ”تو نخواهی گذاشت قُدّوسِ تو در
    قبر بپوسد.“'
  mpt-mpt: O inanoa weng mak osa baanoa Keb Dofakamin Nakae kaanea klaanameo misiam
    kesoa kobo imin dofaaneba hananeko genobiobe.
  ssx-ssx: Kutupa make mo Baibolo bukana꞉ pa ma꞉nda꞉ma꞉ Koda꞉ pa꞉ta꞉ pi alo hata꞉
    dupa wape pa꞉la꞉me. Naka꞉ Yakopiki Halina꞉ loke na tandepena꞉ lelipikie laa wape
    pa꞉la꞉me.
  mkl-mkl: Nɑ ŋɔi í ce Dɑvidi í fɔ mɑ́ í ni, I kɑɑ jɔ̀ ɑrɑi Inɛ Kumɑ́ɛ ku sɑ̃mi.
  gaq-gaq: ସାସ୍ତର୍‌ନେ ବାର୍‌ମୁଇଂ ଜାଗାନ୍ନିଆ ଗୁଆର୍‍ବକେ, ‘ନା ନାନେ ବିସ୍‍ବାସ୍‌ ସେବକକେ ରାଃଚ୍ୟାନ୍ନିଆ
    ଚିନାବାନା ଡିଙ୍ଗ୍‍ନ୍‍ସା ଆନ୍ତାର୍‍ ନାବି ଣ୍ଡୁ ।’
  gof-RNT: Hessa gisho, Mazmure Maxaafan harason qassi, ‘Ne Geeshsha Na7aa ahaa wooqisakka’
    yaagees.
  unx-unx: ଦୁରାଙ୍ଗ୍‌ପୁଥିରେୟାଃ ଏଟାଃତାଃରେ ଅଲାକାନା, ‘ଆମ୍‌ ଆମାଃ ପାବିତାର୍‌ ଦାସିକେ ତପାଗାଡ଼ାରେ
    ଜିୟନଃ ନାଗେନ୍ତେ କାମ୍‌ ବାଗିଇଚିୟା ।’”
  gah-gah: 'Nenemú Ómasi agepoka liká nama liká a gakokutí gakó makó lá oko neve:
    Neza nigika lamanaki ve nounazo, geza lanitoka nugupéa anuva aminogo ive, loko
    limó.'
  lcm-lcm: Io, na si mang salsalik kapa kata mengen tatana asukang ke, Parik luai
    kupa angkokoai asi atolongon ani kam igenen daus asi kana sain vok nei mopong.
  aer-aer: “Kele ayeye arrpenhenge, David-ele ileme Ngkartele-arle yerneke-akerte
    alakenhe, ‘Ayenge ilwerlenge unte tyerrtye atyinhe arntirte-irretyeke impetyale,
    ayenge-arle ngkwenge arnterre anthurre ahentye-anemenge ngkwenge akangkwe-irremele.’
  qvc-NT: 'Chayraykum suq salmupipis Dabidqa Dyusta nirqan: “Manam ringichu dijaq
    chay ancha kuyashqayki sirbishuqpa kwirpun ismunambaqqa”, nishpa.'
  tgl-ULB: Ito rin ay kung bakit niya sinabi sa iba pang awit, 'Hindi mo pahihintulutan
    na makitang mabulok ang iyong Nag-iisang Banal.'
  cbs-NT: 'Jaska inun, Davidin Salmos kene betsa anudi man jaya yuikin: “Mai anua
    jau jawen yuda chapuyamanun min tsuma pepa bechipaijaidakin min jeneama ixanaii”,
    abiani'
  xtm-NTPP: 'Chukan kúu ja sa''a ká''an in‑ka nuu ndee tnu''u maa ya a: “Masu kua''a
    ni tnu''u ja tivi ñunde''yu sa''ya ni a, vaa masu nama ni sa''a i ja u''vi.”'
  nnq-nnq: Nu uyo ngalonge kabele, ‘Mannekaje mmanda jwinu jwachwapi abole mu ndundangele.’
  bao-NT: 'To biri ape tabe o biro ĩi owarique nii: “Cʉ̃re pade bojari majʉ, ca ñañarije
    manigʉ upʉrire, ca boa yairo tiitirucumi,” ĩi.'
  san-ORI: ଏତଦନ୍ୟସ୍ମିନ୍ ଗୀତେଽପି କଥିତୱାନ୍| ସ୍ୱକୀଯଂ ପୁଣ୍ୟୱନ୍ତଂ ତ୍ୱଂ କ୍ଷଯିତୁଂ ନ ଚ ଦାସ୍ୟସି|
  rmn-rmn: 'Ай аврэ тханэстэ Ов пхэнэл: «Ту на кан дэс Тэ Шужэски тэ овэл прахос».'
  huv-NT: 'Áag Teat Dios tapiüng tiül alinoic Salmo, wüx David tarang wüx nawiig,
    tapiüng: “Nde meaach majmboc aaga nangaj micual”, aw.'
  otn-NT: 'Xquet''a̱ nt''ot''i ma̱n''na ra̱ hya̱ p''ʉ ja ra̱ Salmo ngue i ɛ̱na̱: “Nu̱''a̱
    ni̱ Ma̱ca̱ Ts''ʉnt''ʉ, hi̱ngui̱ japi da̱ ''ya rá̱ do''yo''a̱”, i ɛ̱na̱.'
  nop-nop: Tiŋa Kap niŋ gineŋ indiŋ yolak, ‘Du tipilapilaye-mege niŋkukuŋ u tuwot
    mu bikabune bitakawaak.’
  obo-NT: Duwon pa mandad id posulat to Monama ki David diyot Salmo no mid ungketen
    to, ‘Dii ka od aman nod ko-obbuu kos lawa to uhis no uripon du.’
  kca-kca: 'Щишән па тӑхайән па пŏтәртәԓ: ''Йэмәӈ Нӑӈ Ŏтэна шимты щир шийаԓәты ӑт
    мӑԓэн''.'
  cak-ENT: 'Y ri David nbij-vi c''a chuka'' chupan ri vuj rubini''an Salmos: Man c''a
    naya'' tüj k''ij que ri ruch''acul ri Lok''olüj Ac''ajol nk''ey tüj, nbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤋᤧᤴᤏᤥᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹. ‘ᤂᤧᤏᤧ᤹ᤃ ᤛᤣᤛᤣ ᤁᤧᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ
    ᤁᤢᤎᤰᤁᤡᤴ ᤁᤡ᤺ᤔᤠ ᤕ᤺ᤵᤔᤠ ᤁᤧᤶᤒᤠᤱᤄᤢᤴᤗᤥ॥’
  mie-NT: 'Chi suni súcuán cáhān tucu incā salmo jā ní ntee David, jā cáhān Jesús
    jíín Yāā Dios: Mā cuáha ní tūhun jā tēhyū sá, chi sáhá sá tiñu ní de mānī ní jíín
    sá, cáchī.'
  san-TIB: ཨེཏདནྱསྨིན྄ གཱིཏེ྅པི ཀཐིཏཝཱན྄། སྭཀཱིཡཾ པུཎྱཝནྟཾ ཏྭཾ ཀྵཡིཏུཾ ན ཙ དཱསྱསི།
  qve-NT: 'Chaymi Salmos libropipas nillashantaq khaynata: “Mana ni ima huchayoq ch''uya
    siervoykipa cuerpontaqa manan sepulturapiqa saqenkichu, chaypi ismunanpaqqa”,
    nispa [Salmos 16.10].'
  pao-NT: '@see-verse:ACT.013.034'
