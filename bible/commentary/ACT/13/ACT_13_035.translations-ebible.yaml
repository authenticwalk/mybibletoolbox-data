    bia na mapus.’
  viv-viv: E, kaduꞋe Devida Same velugana againe gilukahihi vaita Yaubada againe gidagahe
    gidagayo, Iya gahalamanena keke ya kaliva alikeya unahawahegeku be wowoku ginaꞋalilini,
    iyaꞋeku ya kaliva mahamahaliku.
  yao-yao: Elo, ni mwine mwine mu Sabuli akuti, ‘Ngamunneka Jwanswela jwenu aweje.’
  tgp-tgp: Matana, mo mele verea na psalm tinapua matea mara, ‘O pa sopo tinar̃ihia
    vara nom Tamlohi Tapu i hite na r̃ovo.’
  auc-NT: Ayæ̈ mänïnö ante wataa adobaï Wængonguï ingante apæ̈nete baï Dabii wodi
    yewæ̈mongacäimpa. ‘Bitö ïmite në Cæcä ïñömö bitö cædö ante cöwë cædongä inte wængä
    adinque bitö ædö cæte tömengä ingante æ̈nämaï inte ee abi baö ñömäaquingää,’ ante
    yewæ̈mongacäimpa.”
  kbc-NT: Miditaɡ̶a eledi Enaagi, Davi meetalo Aneotedoɡ̶oji, ‘Niɡ̶ida makaami aɡ̶ikani
    daɡ̶a neladi lolaadi ɡ̶aotagi niɡ̶ijo anakamokakaami me dibataɡ̶adomi.’”
  bmh-bmh: Guzenaimai, Buk Song ebu sikut guzenai dareu, ‘Na nait salau du naliu utena,
    eb ob oug i bilamau.’
  ctu-BL: 'Jini cha''an mi'' yʌl ja''el ti yambʌ salmo: “Ma''anic mi caj a wʌc'' ti
    oc''mʌl Ch''ujul bʌ a Walobil”, che''en.'
  meq-meq: '«Hərwi niye, kə tsik ma Dəmes hay sa, a gwaɗ: “Nəkar Mbəlom na, ka gəriye
    ha ndo i məsler yak mâ ze ma tsəvay bay.”'
  noa-H: 'Mag jaaumamua hich hag Jesupai jaauwi, ’Hich hag Salmo gaaipai hĩchab mag
    sim: “Hẽwandam, pʌch chaai bʌ̃ʌrjã pekau chuk''u k''itʌm pʌchdëucha jʌr hautarr
    chan pua hʌdʌraa hi hëu jẽb hee miiupibamgui” hajim haajem.'
  alp-NT: 'Kai buku Isike Alla pasale makete lekwe ibeteke be: ‘Asebei Au rebe Auku
    dosa sae mo, au mata kai pulueku mo.’'
  san-VEL: etadanyasmin giite.api kathitavaan| svakiiya.m pu.nyavanta.m tva.m k.sayitu.m
    na ca daasyasi|
  kbq-kbq: E'ina hu'negu mago'ene zagame avon tafepina anage huno kre'ne, Kagra atresankeno
    ruotge hu'nemo'a onkasrigahie. (Sam-Zga 16:10)
  kbh-kbh: 'Inÿoca Bëngbe Bëtsabe uabemana palabrënguiñe, Salmos librë́s̈a uabiamnayá,
    mënts̈á tojanábema nts̈amo Jesús Bëngbe Bëtsábioye tbojaniyanama: Aca ndoñe quecochatsleséncia
    ats̈be cuerpo, chë acbe Uámana oservenabe cuerpo chaotsopochocama ca.'
  ron-LSB: 'De aceea spune și într-un alt psalm: “Nu vei îngădui ca Sfântul Tău să
    vadă putrezirea”.'
  pon-pon: 'I me a pil majanieki ekij waja: Re jota pan kotin mueid on, japwilim ar
    Jaraui o pan mor pajan.'
  nhe-BL: 'Ipan seyoc Salmo David quiijto: ‘Ta tiToteco, ax tijcahuilis ma palani
    itlacayo Motlatequipanojca Tlen Tlatzejtzeloltic.’'
  sps-sps: Ai to kan te tsue kan fi Ya tana mesapan tan Kooma iny Vadou, ‘Nyi gim
    rom ma fatamee iny a Tsoiny Binun a Taabos Tsuam ma kaa Ya tana pan a kuav tan
    katskats.’
  wnc-wnc: Siwan ina unzakan kau takngatuat taikamangga anzing yanggak, ‘Gata aminu
    gatane puya asinggan pasinggak kapa dua katewi gapmaatang bukatawik,’ ngang kau
    waaknga taikamang.
  bus-bus: 'Ben wà ò gukea dↄ wà bè: Nɛ́ we n gbɛ̃ kɛ̀ kú adona yai kũro.'
  gub-BL: Amo ae ze'eg kwehe arer i'i nezewe a'e no. — Neremupuga kar pixik kwaw neremiruze'eg
    ikatuahy ma'e retekwer ne nehe, i'i a'e ze'eg.
  imo-imo: 'Aku tepa tendeku ungumunga kunana bukuna ungu te kape i tepa nimbe peremo:
    Nuni nunge Iye Kake Telimu purupili ungu naa ninio.'
  boj-boj: Deqa niŋgi quiy. Nami Devit a Qotei minjej, ‘Ni ino segi aŋgro bolequja
    ni na giltem qaji aqa jejamu subq di uratim qusaqasai.’ Devit a degsi Qotei minjsiqa
    louqa buk miligiq di neŋgreŋyej.
  eng-DRA: 'And therefore, in another place also, he saith: Thou shalt not suffer
    thy holy one to see corruption.'
  knf-knf: 'Ukaaŋ kë bapiiŧ kak aji : “Iinkluŋ kawut ñaaŋ nayimanaan i nu apuţ.”'
  san-KHM: ឯតទន្យស្មិន៑ គីតេៜបិ កថិតវាន៑។ ស្វកីយំ បុណ្យវន្តំ ត្វំ ក្ឞយិតុំ ន ច ទាស្យសិ។
  arn-NT: 'Feymew ka feypiley tati Salmo lifru mew: ‘Elulayafi tañi funayael tañi
    kuerpu ñi poyekeetewchi lif mongen kona.’'
  zas-NT: 'Abiꞌ rëb tëë stib lajt loj xtiidxaman: “Ad zatiëjbtil xhin xcuerp xiꞌnl,
    bén naya nali.”'
  ken-NT: Nɛ ndu bɛ́rɔŋ ambɨ, ɛ́chí nɛbhʉɛt achák amɛm Ɛkáti Bakway bɛ Debhít
    arɛm ntá Mandɛm bɛ, ‘Ɔpú rɔ chɔŋ Mmu anɛ áchyɛ́ nɛpɛ́m ɛni ntá yɛ ámpɔ́ amɛm
    nnɛm.’
