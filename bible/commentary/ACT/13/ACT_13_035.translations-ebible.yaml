  hrv-hrv: 'Zato i na drugome mjestu kaže: Nećeš dati da Svetac tvoj ugleda truleži.'
  box-NT: 'Lé bṹn nɔn ó o pá wíokaa bía mu le Dónbeenì bíonì vũahṹ lahó
