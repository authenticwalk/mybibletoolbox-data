  auc-NT: Ïninque Taodo Pabodo näni änongä ïñömö Wængonguï Tæiyæ̈ Waëmö Önöwocaque
    ëwocadinque idö ingante gomö adinque,
  kbc-NT: Odaa Liwigo Aneotedoɡ̶oji ja iiɡ̶e Paulo, naɡ̶a iwita Elimas, odaa jeɡ̶eeta,
  bmh-bmh: Guzenaimai, Sol gonugau wanib tub Pol, go Uwait nugau Ah Wes mui gonug
    eten du go gusig pei daimai, aureun, “Na Satan nugau nag. Na dudu igul naliu macanemen
    agal iwai zaiag daimai, dudu polumarabun igul nait dabeleu ebu kapai og zoi dareu.
    Na Uwait nugau Ze petak umkoskos go polu ze aimai awaranem.
  ctu-BL: Jini cha'an Saulo, i c'aba'ʌch Pablo ja'el, but'ul ti Ch'ujul bʌ Espíritu,
    tsi' ch'ujch'uj q'uele.
  meq-meq: Məsəfəre Tsəɗaŋŋa eye a yaw a rah a bo i Sol nakə tə zalay Pol aye dərmak.
    A ndazl na maharam niye.
  noa-H: Magbaawai Sauloou hichpai hĩchab Pablo haajemua, hich gaai Hẽwandam Hak'aar
    p'ẽs wai sĩerr haawai, hirig heerpanaa t'et k'ĩesir,
  alp-NT: Po Sauluse rebe esi kotine Pauluse lere, isupu kbasa bei Ro Misete hoko
    ilimese lokoi,
  san-VEL: tasmaat "solo.arthaat paula.h pavitre.naatmanaa paripuur.na.h san ta.m
    maayaavina.m pratyananyad.r.s.ti.m k.rtvaakathayat,
  kbq-kbq: Hu'neanagi Solina, mago agi'a Polikino, Ruotge Avamumo'a agu'afi avinetegeno
    avua kefatgo huno ana ne' negeno,
  kbh-kbh: Chora, Saulo chë Pablo ca imojanábobuatmabe ainaniñe chë Uámana Espíritu
    corente yojtsemándaye; as chë tats̈ëmbuábioye yejuana ibojonÿinÿiye,
  ron-LSB: Dar Saul, care se mai numește și Pavel, plin de Duhul Sfânt, și-a fixat
    ochii asupra lui
  pon-pon: Jauluj, me pil adaneki Pauluj, dir en Nen jaraui, kankakil i,
  nhe-BL: Huajca Saulo, tlen nojquiya itoca Pablo, temitoya ica Itonal Toteco, quitlachili
    nopa tetlajchihuijquetl,
  sps-sps: Sen Sol mesa asangan ya Pol via iny men Aaven Taabos matoong fatoobing
    naa ten Elimas a tsoiny fisagon sa tsue,
  wnc-wnc: Inindakngake tasiwawan Sol umana takngatu Pol ngang kuut iniking. Itane
    baniaatang Waung Takwanda pukuke tapan wa inindaknganggak kapa kanggamatake anzing
    inikut,
  bus-bus: 'Ben Solu kɛ̀ wè be dↄ Pↄlu, Luda Nini dìa, ben a wɛ́ɛ pɛ̀ Ɛlimaa à bè:'
  gub-BL: (Heta amo ae her Xawru pe a'e kury. — Pawru, i'i izupe wà kury.) Na'e Pawru
    a'e kury, tynehem Tekwe Puràg pupe a'e kury. Ume'egatu a'e paze ma'e rehe kury.
  imo-imo: Nalo Sol Mini Kake Telimu pepa tengepeya tenderimu. Solonga imbi te Pol.
    Yuni Elimas enge nimbe kanopalie
  boj-boj: Sol aqa ñam bei Pol. Mondor Bole a Pol aqa miligiq aisiq siŋgila yonaqa
    a na Elimas koqyosiq minjej, “Ni Satan aqa aŋgro. Ni kumbra bole kalil jeutosim
    laqnum. Ni gisaŋ anjam marqajqa ino areqaloq di maqejunu. Ni gisaŋ kumbra yqajqa
    tulaŋ siŋgilaeqnum. Ni Tamo Koba aqa anjam bole beltoqnsimqa olo gisaŋ anjam segi
    mareqnum. Ino kumbra uge di ni uratqa keresai.
  eng-DRA: Then Saul, otherwise Paul, filled with the Holy Ghost, looking upon him,
  knf-knf: 'Kë Uhaaş wi Naşibaţi uşë neej wal mënţ aŧum ţi Ŧawul – i bakaaŋ aji bado
    *Pawulu ; – ajaban Elimaaŧ këş, aşë jaka :'
  san-KHM: តស្មាត៑ ឝោលោៜរ្ថាត៑ បៅលះ បវិត្រេណាត្មនា បរិបូណ៌ះ សន៑ តំ មាយាវិនំ ប្រត្យនន្យទ្ឫឞ្ដិំ
    ក្ឫត្វាកថយត៑,
  arn-NT: Feymew Sawlu, ka Pablo pingelu, ngünenieetew tati Lif Küme Püllü leliniewefi,
  zas-NT: Abiꞌ Saulo, bén la gajc Pab, rniabee xSprijt Dios luxdooman guidiblagaa,
    baguiaadxijchaman loj bénbidxaa guin,
  ken-NT: Bɛtaŋ Ɛfóŋó Bɛdyɛrɛ bɛbhak nɛ Sɔ̌l anɛ nnyɛ́n ɛni nɛ́chák nɛ́chí nyaka
    bɛ́ Pɔ̌l. Pɔ̌l atɛp yi amɨ́k amʉɛt,
