verse: ACT.013.009
translations:
  kpx-kpx: Kateisege Munanae Tumuu Solo mai negotinu. (Kateimale vanila abu Solo ivihai
    avoe Bolo.) Ige au Elimasi nibi tumuai avuho lounu.
  okv-H: rate Saul amita javo nei Paul na ke gamo embo tihi na jaseto kito Ahihi Otohu
    ta sovera ari humbuto ke gamo embo ta degi ke ngahia eto einge ena,
  tbo-tbo: Tamogi Saulo ta wigowaya po Paulo naka Alugo Woiyawa i wihogoya po i toditodi
    ma tu balabalauna i gagaleya
  mal-C: അപ്പോൾ പൗലോസ് എന്നുകൂടെ പേരുള്ള ശൗൽ പരിശുദ്ധാത്മാവു നിറഞ്ഞവനായി എലീമാസിനെ
    ഉറ്റുനോക്കി ഇങ്ങനെ പറഞ്ഞു,
  grc-SR: Σαῦλος δέ, ὁ καὶ Παῦλος, πλησθεὶς πνεύματος ἁγίου, ⸋καὶ⸌ ἀτενίσας εἰς αὐτὸν
  bgc-bgc: फेर शाऊल नै जिसका नाम पौलुस भी सै, पवित्र आत्मा तै पूरी तरियां भरकै उसकी
    ओड़ टकटकी लाकै देख्या अर बोल्या,
  khz-khz: Ne Saulo, arana ta Paulo, Veaga Palaguna na evega-vonuato, ne Elima egita-kalakalaato.
  deu-TKW: Saulus aber, der auch Paulus heißt, erfüllt von heiligem Geist blickte
    ihn an
  zsr-NT: Niꞌr buzóa tsutsu lahuëꞌ Saulo, lëꞌ caꞌ Pablo, gdu zóalenëꞌ lëꞌ Dios Böꞌ
    Laꞌy, ruyúëꞌ Elimas naꞌ
  lin-lin: 'Bongo lokola Saulo, oyo bazalaki mpe kobenga « Polo, » azalaki atondisama
    na Molimo Mosantu, atalaki Elimasi na miso mpe alobaki na ye :'
  hns-NT: 'Tab Saulas, djaun ke bhie Paulas naam raha, oe Pawietr Aatma ke saktie
    dwaara oke khoeb thiek se taakke bolies:'
  noa-E: Magbaawai Sauloou ichpai ĩchab Pablo aajemua, ich gaai Ẽwandam Akhaar phẽs
    wai sĩerr aawai, irig eerpanaa thet khĩesir,
  eng-EMTV: But Saul, who also is called Paul, was filled with the Holy Spirit, and
    gazing intently at him,
  mib-NT: Te Saulo jeē suni nání de Pablo, ni cunuú Espíritu Santo jiín de, te ni
    ndacoto vāha de nuū tée tásɨ́ un.
  lif-NT2: हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ थुक्‍तुआङ् सावलरे़ (खे़ल्‍ले़ कुमिङ् पावलआङ्
    वये़रो) खे़न् इलुमासे़न् अदक्‍तक्‍काङ् ओमे़त्तुर मे़त्तु,
  xnj-xnj: Hinu Sauli mweikemiwa mewa Pauli, kuni amemisiwi Mpungu Msopi, akamlolokesa
    takataka mhavi yula,
  mmx-mmx: La ne Sol, laasen bok teren ne Pol, ga umsu mi Loroonan Kaala, ni ga saga
    xatli at ne Ba-Iesu,
  cbr-NT: Usa 'aínbi ca Saulo 'icëbi Pablo caquinribi anëcë, an Nucën Papa Diosan
    Bëru Ñunshin Upitan sinánmicëxun Barjesús ñachacëxa.
  tee-NT: Pus ju Saulo vachu' Pablo ixjuncan chai ju Spiritu Santu ixlhinonk'ojui
    la'is'atsucunti ju yuchi. Pus ju Pablo skotutulh ju anu' alhicujnu'.
  eng-LSV: And Saul—who also [is] Paul—having been filled with the Holy Spirit, and
    having looked steadfastly on him,
  cak-NT: Pero ri Saulo, ri rubinan chuka' Pablo, can nojinak ránima riq'uin ri Espíritu
    Santo, xutzu-xutzu' rech ri aj-itz,
  pah-NT: Igwete Saulo'ga – ojipea ko garera Paulo – Tupana'ga ra'uva ga pojyka hete.
    A'ero ga Elimas'ga repiahetei javo ga pe.
  sja-NT: 'Mãpai Saulo, ichiaba Pablo apatap''edaapa, Ak''õre Jaure iru ome bapachi
    perã, mãgɨ́ petau tau k''awaa bɨ k''ĩra pia ak''ɨji mãik''aapa mãgaji:'
  xed-xed: Mbaɗa Sawulu, ta hgu lu ka Pwal ya, nda ndəghatani nda Sulkum nda ghuɓa,
    ka vazlaftá iri tida.
  mks-NT: Na̱ndicutú nda̱a̱ ínima̱ yi̱i̱ Ndióxi̱ ini Saulo, da̱ cáha̱n na̱ Pablo xi̱hi̱n
    já na̱casáhá sánde̱hé ndaa da nu̱ú da̱ ta̱jí cán.
  gfk-S: Io, Sol, nong di ga kilam bileng ie be Pol, ga hung ter ma no Halhaaliena
    Tanuo ma iga nes dit Elimas ma igom tange, “U manga leh Satan! U sungute ira linge
    ing a takadoswana. Ma u hung ter ma ira mangana hinarakale ma ira sana hinasakit
    bakut. Hatikai u la ura kikios no tutuno tano Watong ura bit balik.
  bmu-bmu: Esapköiga Sol, qetŋi alaŋi Pol qetkeri, Uŋa Töröŋan yaŋgö uruŋi kokolak
    qei Elimas törörök ek kutuyök.
  dgz-dgz: Ap menan Sol, yaua dawa Pol, Guewa Woup Seniwa potap no dotoueni gapan,
    Elimas kem kem ase yave
  eng-GNV: Then Saul (which also is called Paul) being full of the holy Ghost, set
    his eyes on him,
  zaa-NT: Acca Saulo enne' lá huá Pablua nna gunna' bi nubeyu' huatsà'a nna gunne
    tè bi lani itute la'huacca qui' Espíritu Santo nna,
  eng-WEBSTER: Then Saul (who also is called Paul) filled with the Holy Spirit, set
    his eyes on him,
  guh-guh: Nexata Saulo, ponë vënërubatsi itsavënë, Pablo, tsijamatabëvënëcatsi Espíritu
    Santo. Nexata Pablo naëcota asaëyata Barjesúsjavabelia.
  bon-bon: Saulo lui teeme nuuja ngii Paulo, Aceji Seemo me kokre te babo äbitige
    teeme cabu. Paulo piba pui piiseba biname conocäco ire jetwige,
  nhw-BL: Huajca Saulo, catli nojquiya itoca Pablo, temitoya ica Itonal Toteco, quitlachili
    nopa tetlajchihuijquetl,
  mgw-mgw: Bai, Sauli ywakemelwage Pauli, abile ntwi'lya Loo Mpeleteu aatikummu'nju'lya
    minyo aywo mwabi',
  swh-ONEN: Ndipo Sauli, ambaye pia aliitwa Paulo, akiwa amejawa na Roho Mtakatifu,
    akamkazia macho Elima huyo mchawi,
  wbi-wbi: Looli uSauli juno atambulwagha Paulo, alyamemile uMhepo Mwimike, akamulungumalila
    amaso
  bba-bba: Sɑnɑm mɛyɑ Sɔɔlu wi bɑ mɑɑ sokumɔ Pɔlu, wi u Hunde Dɛɛro yibɑ, u dobo doboɡii
    wi nɔni ɡirɑri
  eng-KJVCPB: Then Saul, (who also is called Paul,) filled with the Holy Ghost, set
    his eyes on him,
  kgk-NT: 'Upe-ma ramo Nhe''ẽ Marangatu tee va''e omohynyhẽmba-ma ipy''a íxupe Saulo-pe.
    Paulo-py ave ombohéry va''e íxupe. Ãy peteĩ opyta heryrã. Saulo-py ndaheryvéiry.
    Upéi ohexa katu Elimas-pe Paulo:'
  waj-waj: Hanigiaanara uuduu Mmannasa Yoketaivo Sauruusaa nnutu vuaivo Pauruusaa
    aakiaivaki suvuau kiooduu ivo saaka nnaamuru vaidiivaa puaisakama too nnaasu vainno
  cpy-cpy: Ikanta Saulo, iiteetziri eejatzi Pablo, okantakaa-nakari Ishire tajorentsi,
    raminanakiri sheripiyari,
  mpx-mpx: Inoke Sol, alana labuina hi ba Pol, Yayaluwa Bwabwalena i kalaopopwi, matana
    i lihikanek Elimas elana
  wbp-wbp: Kala yangka yirdingki Juurlurlu, ngulangkuju kala mardarnu yirdi-kariji
    Puurlu. Ngulakujurla Pirlirrpa Kaatu-kurlangu wiri-jarrija kanunjumanyumpa, ngula-kurlurlu
    Pirlirrpa-kurlurlu, nyangulpa jungarni-nyayirnirli milpa-juku Layimajaju ngangkayi-kirli-piyaju.
  luo-luo: Eka Saulo, ma bende niluongo ni Paulo, nopongʼ gi Roho Maler, mi nongʼiyo
    wangʼ Elima tir, bangʼe owachone niya,
  nhe-NT: Huajca Saulo, tlen nojquiya itoca Pablo, temitoya ica Itonal Toteco, quitlachili
    nopa tetlajchihuijquetl,
  aii-aii: 'ܐܝܼܢܵܐ ܫܵܐܘܿܠܔ، ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܦܵܘܠܘܿܣ، ܟܲܕ ܡܸܠܝܵܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
    ܚܝܼܪܹܗ ܒܝܼܹܗ ܘܐܡܝܼܪܹܗ:'
  esk-NT: Aasiiñ Ipqitchuam Irrutchim aŋalataġigaa Saul, taggisiqaġmiruaqtuuq Paul-mik.
    Taavruma Paul-ŋum qiñiqamiuŋ naliŋiñaaqługu taamna aŋatkuq
  msb-msb: Tapos, si Saulo na ginatawag man Pablo na nasa gahom san Espirito Santo,
    ginturok an salamangkero
  cpa-NT: Jøng² Saulo, dsa² tǿh²dsa calah Pablo, quin¹²dsa jmi²dsí² quiah¹² Diú¹³
    ca¹lah¹jǿ¹ dsǿa¹²dsa. Jøng² tí² ca¹jái¹dsa ni³ Elimas.
  dso-dso: ମାତର୍‌ ସାଉଲ୍‌ ଜାର୍‌ ନାଉଁକି ପାଉଲ୍‌, ସୁକଲ୍‌ ଆତ୍‌ମାଇ ପୁରୁନ୍‌ ଅଇ, ମଁତର୍‌ ଜାନିରଇବା
    ଲକର୍‌ ବାଟେ ନିକ ଦେକ୍‌ଲା ।
  meu-meu: A Saulo (ia ladana ta danu Paulo) na Lauma Helaḡa ese e rohea, bena ia
    ese Eluma e raraia tao, eto,
  yva-NT: Umba Anawayo Vambunine mo vambunine raugaje Saulus ai, wepi awain tavonamo
    Paulus. Weti Paulus amije ntete nanto irati Elimas ai, po raura pare,
  dgc-dgc: Pero ti Saulo, éy édse diya i Banal a Espiritu. (Tu palayaw ni Saulo éy
    ti Pablo.) Ey linameng na tu mégsalamangka,
  zpm-NT: Dzigo buitipaque Pabl lo Barjesús (Pabl nac sti lë Saul), ni ne nacnie Espíritu
    Sant Pabl
  hix-NT: Noro yonytxehkekon hatà, Sawru. Pawru haxa noro ha, esotà rma. Khoryenkom
    yokato yano me rma haxa, onà wyaro nkekon hatà, àwya, yaskomo wya.
  sim-sim: Hako Sol, hi yeje orhi Pol, Masikome Avui Wasilakahi orhik or sishirik
    Elimas oton or heilatalehe normu mbara,
  npi-ULB: तर शाऊल जसलाई पावल पनि भनिन्छ, पवित्र आत्माले भरिएर, उसलाई एकटक लाएर हेरे
  cgc-cgc: Piro, Saulo i na paumaw man na Pablo pagaeman gid ta Dyos Ispiritu Santo
    daw patan-aw din gid manugmadyik ya
  tim-tim: Den koyetkimbo aregât Saulo kotŋe siâ Paulo yâkŋe Anutugât Heakŋande meme
    agaŋepgât owâiŋeâk Elima tâŋâk ekmâ kinmâ hin magaŋep,
  yor-yor: Ṣùgbọ́n Saulu ti a ń pè ni Paulu, ó kún fún Ẹ̀mí Mímọ́, ó sì tẹjúmọ́ Elimu,
    ó sì wí pé,
  wos-wos: Wungi elimas wandéka dé Godna Hamwinya Solna mawulimbu wulaaye hambuk ye
    dé té. Téndéka dé Sol déka nak xi Pol elimasré némafwimbu xéséfuta dé wa,
  emp-NTPO: 'Maʌ̃ne Saulora Ãcõrẽ Jaured̶eba b̶asia. (Saulora idjab̶a Paulo abadaa.)
    Pauloba Elimámaa bio acʌ nũmeped̶a nãwã jarasia:'
  eng-F35: Then Saul, also called Paul, filled with Holy Spirit and looking intently
    at him,
  ind-ind: Tetapi Saulus, yang juga disebut Paulus, saat itu dikuasai Roh Kudus dan
    memandang Elimas
  pes-OPCB: 'آنگاه سولُس که پولُس نیز خوانده می‌شد، پُر از روح‌القدس شده، مستقیم به
    چشمان عِلیما نگاه کرد و گفت:'
  mpt-mpt: Gode Hobe Sole, niniin mako Fol etabo, e bobol temo telaak unubasea e Elimase
    ateme bianea baabanea
  ssx-ssx: Kutu pieke handa Solo ipika꞉ biki ma꞉nda꞉ Polo ipikana꞉ma꞉ta꞉ Holi Sipitidima꞉
    ipiki tumba pitina꞉ mo ti̱o̱ hali handaake wia alota꞉
  mkl-mkl: Nɔ Sɔlu iyi ɑ̀ yɑ nyi ɑ kpe Pɔlu mɑu í kɔ̃ò Hundei Ilɑɑɔ̃ nɔ í kɑ̃si woo
    ce dobu dobuu iju,
  gaq-gaq: ମାତର୍‍ ଶାଉଲ ଜାନେ ଅଲ୍‍ଗା ମ୍ନି ପାଉଲ୍‍, ପବିତ୍ର ଆତ୍ମା ବାଚେ ମାୟାବି ଅଲିମା ପାକା
    ମ୍ନା ମ୍ନା ଆଃମୁଆଁଚେ ବାସଙ୍ଗ୍‍କେ
  gof-RNT: Shin Phawuloosa giya Saa7oli Geeshsha Ayyaanan kumidi maruwa caddi xeellidi,
  unx-unx: ମେନ୍‌ଦ ଶାଉଲ୍‌, ଅକଏକେଚି ପାଉଲୁସ୍‌ ମେନ୍ତେହ କାଜିୟାଃକ, ଇନିଃ ପାବିତାର୍‌ ଆତ୍ମାତେ
    ପେରେଃୟାନ୍‌ଲଃ ଦେଅଁଣାହଡ଼କେ ମିଦ୍‌ଢିଟ୍‌ଗି ନେଲ୍‌କିୟାଏ, ଆଡଃ କାଜିକିୟାଏ,
  gah-gah: Lá okago, Sauló agulizá gosohá Pauló eza Sikalahulímo lemeko agikagú mino
    vaí oake alémo vávani igo, Elimasini gisili hize agupe oake,
  lcm-lcm: Sikei Saulo, voiang kipo kin kapa ia ta Paulo, kala sung pukun ta Malanganto
    Gogoai na kala tun akit ia
  aer-aer: Kele Saul, Paul arritnye arrpenhe-arle re, Utnenge Akngerrele-arle utnenge
    lterrke anthekenge, ularreke-ularre angkeke alknge anthurre aremele,
  qvc-NT: 'Chaymi Sawlu (payllam Pablupis shutiq), Dyuspa Santu Ispiritunwan kashpa,
    chay brujuta ancha chapashpa, nirqan:'
  tgl-ULB: Ngunit si Saulo, na tinatawag ding Pablo ay napuspos ng Banal na Espiritu.
    Tinitigan siya nito
  cbs-NT: jakia Saulo, jawen kena betsa Pablo, Diosun Yushin Pepatun kushipayatun
    bedi ikama beisjaidakin
  xtm-NTPP: Sani te Pablo ma, tee ni yo nani Saulo ma, ûni iyo ndija de ji'in Xtumani
    Ndios ma, te nde'ya vava'a de Elimas ma,
  nnq-nnq: Penia Sauli ojwakemigwa Paulo, kongo atweli Uhuke jwa Chwapi, ngampikia
    mio nhwabe Elima
  bao-NT: To biro cʉ̃ ca ĩiro, Saulo, romano wederique mena peera Pablo ca wãme cʉtigʉ
    pea Añuri Yerire ca cʉogʉ niiri, añuro cʉ̃re ĩa ãpõtĩo,
  san-ORI: ତସ୍ମାତ୍ ଶୋଲୋଽର୍ଥାତ୍ ପୌଲଃ ପୱିତ୍ରେଣାତ୍ମନା ପରିପୂର୍ଣଃ ସନ୍ ତଂ ମାଯାୱିନଂ ପ୍ରତ୍ୟନନ୍ୟଦୃଷ୍ଟିଂ
    କୃତ୍ୱାକଥଯତ୍,
  rmn-rmn: Дэчи о Савл, ов ли о Павел, пхэрдило Шужо Духос, дикхляс доврус карин Элима
  huv-NT: Quiaj a Saulo nasoic Pablo aton, tayaag tiül omeaats nej a Nangaj Espíritu
    ocueaj Teat Dios, quiaj tajaw teombas aaga naxey quiaj.
  otn-NT: Nu̱na̱ ra̱ Saulo xquet'a̱ ni̱ hu̱ ngue ra̱ Pablo. Pɛ ra̱ Pablo di ha̱tra̱
    ts'ɛdi ra̱ Espíritu Santo, bi za di hɛ̱ti̱ ra̱ Elimas.
  nop-nop: Kaŋ Sol, wou noli Pol, adi Uŋgoniŋ Munabulidi weleŋ maaneŋ fotokoguk doktiŋa
    me Elimas kahohoŋeeŋ niŋguk,
  obo-NT: Na, si Saulo no id ngoranan mandad ki Pablo no no-iroomman to Uhis no Ispiritu,
    ayas id totongtong taddot tohodmadyik,
  kca-kca: Туп Савл, ԓўв хŏԓна Павел, Йэмәӈ Ԓыԓән тэкәнман пӑ сэмӈиԓаԓ ԓўв пеԓайәԓ
    пайәтман,
  cak-ENT: Pero ri Saulo, ri rubini'an chuka' Pablo, nojnük c'a ri ránima riq'uin
    ri Lok'olüj Espíritu. Rija' xutz'et-xutz'et ri achi aj-itz,
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤌᤢᤰᤋᤢᤀᤠᤱ ᤛᤠᤘᤗᤖᤧ (ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤱ ᤐᤠᤘᤗᤀᤠᤱ ᤘᤕᤧᤖᤥ) ᤂᤧᤴ ᤀᤡᤗᤢᤔᤠᤛᤧᤴ
    ᤀᤍᤰᤋᤰᤁᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤖ ᤔᤧᤳᤋᤢ.
  mie-NT: De Saulo jā suni nání Pablo, nī nchitú Espíritu Santo inī ánō dē. De nī
    ndēhé vāha dē nūū tēe scuáha mágica ñúcuán.
  san-TIB: ཏསྨཱཏ྄ ཤོལོ྅རྠཱཏ྄ པཽལཿ པཝིཏྲེཎཱཏྨནཱ པརིཔཱུརྞཿ སན྄ ཏཾ མཱཡཱཝིནཾ པྲཏྱནནྱདྲྀཥྚིཾ
    ཀྲྀཏྭཱཀཐཡཏ྄,
  qve-NT: 'Hinaqtinmi Pablowan sutichasqa Sauloqa, Santo Espiritupa atiyninwan hunt''asqa
    kaspa, chay layqa runata allinta qawayuspa, khaynata niran:'
  pao-NT: Ka Te Naa God Besa Pooha punagakoo oo poonnese, meeoo unakwe.
  cbu-NT: Itaru, Saula sur Paporomuncha. Apanllee Wani kizpur payuru wishunoo tasaseeru.
  usa-usa: 'ánibo Tóroqtabama yaímma-taoqa Póroma téta tirááe. miráitana wepímmá Aokaq-Áágómá
    ógikaitana wemá maamin-náqá Érimatini aúrapi karákéna tiráiye:'
  soy-soy: Nfɑ́ɑsɔnɛ yɛ pɛɛ Sɔɔli kɑpi yɛ kɔ n sée rɛ Pɔɔli yipɑɑlɛnlɛ. Kei kuu pɛɛ
    Elimɑɑsi uyɛ̃ ńsɔnɛ riwii
  hui-hui: Ani biyagola Solo marume ibu mini Polo laga henego ibuha Ngode Datagaliwabe
    Dinini to̱lai hayagola ibugua gamugamu biaga biago tiga tiga handade howa
  amf-amf: Bhawloos hambhea Sawl Manpas Gazanka thoothayse Baryesusam jalayse,
  quc-NNT: Are k'u ri tat Saulo ri xuquje' käb'ix Pablo che, qajinaq ri Loq'alaj Espíritu
    puwi', ko xka'y che ri ajq'ij.
  dob-dob: Ta Saulo, tauna ꞌana esana ꞌeluwena sibwauyena Paulo, Yaluyaluwa Tabuna
    ꞌiloemaena ga toꞌoba nina ꞌiduneduneye,
  wrs-wrs: Wo heva os doa doara Solmba pilivhoana Sesoasongolnana. Solnamba nihilva
    mongova Pol. Hev novnangas Elimasm nonglanamba,
  mca-mca: Ma' qa ha' Saulo ƚii iye Pablo, topo'oj pa'aj pa' Espíritu Santo, qa ts'in
    pa'aj in yejeƚju' pakha'an,
  tzo-TZC: Jech o xal ti Sauloe, ti jaꞌ Pablo sbi xtoque, ti ventainbil yoꞌnton yuꞌun
