  cbk-cbk: Despues si Saul, con quien tamen ta llama Pablo, controlao gayot del Espiritu
    Santo, ya pija gayot ele con el magiquero,
  uig-ARA: بىراق مۇقەددەس روھقا تولدۇرۇلغان سائۇل (يەنە «پاۋلۇس» دەپمۇ ئاتىلىدۇ) ھېلىقى
    سېھىرگەرگە تىكىلىپ قاراپ
  tuf-tuf: 'Eyta wacayat Saúloat cuiquib wahitchacro. Saulo ajc istiy Pablo aw̃uro.
    Sir Ajcan Cámuran Eyat Pablo urán cuít wíjacro. Etar Pábloat cuiquib wahitír,
    wajacro:'
  abx-abx: Mangno si Saulo nga kilala liwat si aron Pablo, amuslong ari si Elimas.
    Agdaluman-na iya si Espirito Santo ngan aminugad,
  mco-NT: 'Chi Saulo, huɨdibɨ nañ jadu''n yajtijpy Pablo, mɨɨd je Espíritu Santo huindɨɨcxpejty
    je huijy jäy, e nɨmay: ―¡Ooy mjɨbɨcjäyɨty miich, ooy m''anɨɨjɨty, mujcu'' miich
    xy''ung''ajtp, ooy mmɨdzip''aty pɨnjaty oyjot oyhuinma''ñ mɨɨd! ¿Mɨna m''ixmadza''ñ
    nej mdzachyajtɨgoya''ñ je Huindzɨn Dios ytɨy''ajt?'
  bsp-bsp: Mba Sol, nwɛ aŋc-we sɔ Pol mɔ, Amera Ŋecempi ŋeyi kɔ darəŋ, k’ɛŋgbətnɛ
    Elimas.
  kqf-kqf: Bi Sol isana ḡesauna Pol tana Aluwa Waiyawa nopona i waiwanavu bi taubwalau
    matana i kitadidi
  cpb-NT: Ikanta Saulo, iitaitziri eejatzi Pablo, ipampoyaanakeri jirika, ikantakaaperotanakari
    Tasorenkantsi,
  aon-aon: Aria Sol, enyudok enen nyeigur shahwaran um Pol iri narao Iruhin ananin
    Mishin nyapenyan wosik abom aria natrun duk Elimas.
  hus-NT-2005: Na Sawlo, xu bijyáb jeye ta Pablo, teykómte kʼal in cháp an Tʼokat
    Ejattaláb, in teloloy tʼajat
  mig-NT: Yúan‑na te Saulo, ja̱ súni nání‑de Pablo, ni̱ kútú‑de Espíritu Santo. Te
    ni̱ nde̱'é‑de nuu̱ cháa‑ún.
  bps-bps: Na Sol, i satu dagitan Fol, too kenen fnò i Mtiu Tulus, na too meye di
    ku Ilimas na manan di kenen,
  mbs-mbs: Penga niyan, tinebangan te Espiritu Santo si Saulo, doma ngadan din si
    Pablo. Timengteng sikandin ki Elimas
  cme-NT: Sol yerre nande yaa wuɔ Pol, Diiloŋ-Yalle naa yu u huɔŋga‑i. Wuɔ dĩŋ hiroŋo-na
    tuɔ ne,
  sus-sus: Awa Sɔlu, naxan man xili Pɔlu, Ala Xaxili Sɛniyɛnxi to goro a ma, a naxa
    a ya banban a ra,
  pon-2006: Eri, Sohl—me pil adaneki Pohl—ahpw direkihla Ngehn Sarawi; e ahpw kakiledi
    sounwia manamano
  dad-dad: Age fe di, Sol, yana taka Pol dedig, Awa Uur Fateul barikã, ĩ idegẽya kosẽ
    tamo lo fiyekel fen, iron,
  zab-NT: Chiy Saulo ni láza Pablɨ quesentiand rbeznéb Spíritu Sant ax bguiazaacbɨ
    lo Elimas,
  jae-jae: Tec Saulu, taŋ sêsam eŋ teŋ gebe Paulu naŋ, Ŋalau Dabuŋ gêjam eŋ auc ma
    kêpuc mata tôŋ eŋ
  ksd-ksd: Ma Saul, di vatang ia bula Paulo, i buka ma ra Takodo na Tulungen, ma i
    bobobe,
  msm-NT: Di si Saulo no pigngadanan isab ki Pablo, togob to Ispiritu Santu. Pigyongyongan
    din sikan salamangkiru
  myk-myk: 'Wee tuun wu ni Sɔli we pʼa bi na Pɔli ge, a wee di ɲi Fɛfɛɛrɛ Munaa na,
    a wu sigaanfɔɔ wu wii xuuni na jo:'
  sbe-sbe: Na Saulo, meta kalina Giliki unai hesana ede Paulo, Yaluwa Tabuna iya ye
    hemwayau ede ye kaikewadudulai Elimasi unai na ye wane,
  mcr-mcr: Iŋgaŋi Dŋä Äŋguä Iqu, Soli iqueŋi, kuapänä ämuŋgqe. Iqueqä yoqä huizi,
    Poli ique. Dŋä Äŋguä Iqu, kuapänä muŋgaŋga, iqu Elimasi ique, hiŋuä yäŋänäqŋqä
    äqunä, tiiŋä ätukqe.
  cux-NT: Tuu'mi ní Saulo chi nguuvi Pablo dendú'ū, ndiituú sa ndúúcū Espíritu N'dai
    ní n'gíínu sa saⁿ'ā Elimas miiⁿ.
  tur-YTC: Ama Kutsal Ruh’la dolu olan Saul, yani Pavlus, gözlerini ona dikti.
  san-ITR: tasmAt sholo.arthAt paulaH pavitreNAtmanA paripUrNaH san taM mAyAvinaM
    pratyananyadR^iShTiM kR^itvAkathayat,
  bel-N: А Саўл, ён жа Павал, напоўніўшыся Духам Сьвятым і ўглядаючыся на яго,
  sch-sch: Hanchu Saul, Paul an ti sa ngâi hah Ratha Inthiengin a sipa, dôipu hah
    a en ngita, a kôm,
  mic-MIQNT: Na tujiw Sol, na telui'tut Poligap, ilgwentl Wejuli Nisgaml angamatl
    tegpaqiw ugsisgug puowinal,
  huu-NT: Saulodɨ jɨaɨe mamecɨ Pablo. Pablo dɨnena naimɨena eo eruaɨllano, Jusiñamui
    Joreño nana Pablo comecɨmo namatajamona,
  jiv-NT: Nuyaṉka Sauru, ni chíkich naari̱ Papru, Yusa Wakaní̱ pimiutkamu asa, nu
    uwishniun úmamkemas iis tímiayi
  otm-NT: Nu ra Saulo, n'dat'a ra Pablo a, n'youi xʉn ngu ra ts'ɛdi nangue rá Hogandąhi
    Oją a, ɛ̨mmɛ bi hyɛ̨t'a ran 'yohʉ ngue ra bądi.
  dah-dah: Irkeb Holi Spirit beleŋ Sol, Pol ineŋ haŋyen goyen hard unke Elimas kimiŋ
    mat,
  tnk-tnk: Mətə Sol (kani mwi in mə Pol) rerɨn ruvehe mukuər ia Nənɨmwɨn Ikinan. In
    rəti pen mətoni kleva nəha,
  kpr-kpr: Etiri, Asisi Kakara nu Saul (o nunda javo eni Paul seraera) ava sonembetiri,
    dubo kotise Bar-Jesus ava gosuse tatasegusira.
  san-IAS: tasmāt śolo'rthāt paulaḥ pavitreṇātmanā paripūrṇaḥ san taṁ māyāvinaṁ pratyananyadṛṣṭiṁ
    kṛtvākathayat,
  nho-nho: 'Teenaa ki tau TeAitu Tapu raa i Saul (telaa inoa aana ko Paul): a ia ni ttoka tonu
    ki te tama pakava raa no mee ake,'
  gym-NT: Angwane Saulo abko arabe kädian nämane Pablo arato btä Ngöbö Üai Deme namani
    täte, käkwe okwä ketaninte kwekbe ni kwrare yebtä,
  azg-NT: Joꞌ juu Saulo, tsan na mantyi jndyu Pablo, na quindë ya tsixuan jon Espíritu
    Santo, quii jndyiaaꞌ jon nnon juu tsanquinduaꞌñeen.
  bhd-bhd: तैखन शाऊल ज़ेसेरू नवं पौलुस भी आए, पवित्र आत्माई सेइं भेरोइतां ध्याने सेइं
    एलीमास डैइंनोड़ेरे पासे तकने लगो, ते तैस सेइं ज़ोवं,
  too-NT: Lā' Saulo, a'ntī nā ixtacuīni' Pablo, ixlītzuma Espíritu Santo na ixa'clhcunuc.
    Xla' lakalaktzī'lh Elimas.
  ind-AYT: Namun, Saulus, yang juga dikenal sebagai Paulus, dipenuhi dengan Roh Kudus,
    menatap Elimas,
  cjo-NT: Ari iyotaaperotakiri Ishire Tajorentsi Sawoori, iitachari eejatzi Paaworo.
    Iyotaakotakiri sheripiyari, rootaki raminaperotanakiri Paaworo,
  nsn-nsn: Doh Sol ger hangan giamehe tang Poul ger uoun tun tar Iabena Dedeil ke
    uakeis uanono tang Elimas, kare kula pare,
  san-DEV: तस्मात् शोलोऽर्थात् पौलः पवित्रेणात्मना परिपूर्णः सन् तं मायाविनं प्रत्यनन्यदृष्टिं
    कृत्वाकथयत्,
  tna-NT: 'Da su Saulo ja mau jubida chama putsu, Espíritu Santo ja nimetucheatana
    mau uja ya puji: —Mida da deja ate, jabaseatiji, bid''umimi aida puji, Ishahua
    sa ebacua, pamapa ai saida cuana duininibaji. Beju nahuebarijique Diusu ja yatani
    ai saida cuana.'
  lid-lid: Arile, nyara Sol ari ja badeh, Pol, iy idih na boto-on ta Malawin Ndrabun,
    anyolom boto-on i ta Elimas, ma iy tiye i tan anya,
  wim-wim: Aꞌ anpalaniy-a, nil Ngeen-Wiy Min God.antam wamp nungant Saul.antan, namp
    thon nungantiy-a, Paul, aꞌ nil pam maꞌ-kunchan meeꞌ thath nunang, aꞌ nil thaw
    nungant,
  zga-M: Pu uSavuli uviaeilangiwaga Paulo, adin'chiwe Umepo Umbalan'che akhakaseihein'cha
    amiho
  yom-yom: 'Bosi Sawuli baba tedilanga diaka Polo bu kaba wuwala mu Pheve Yinlongo,
    wusungimina tala nkua mazi bosi wunkamba :'
  san-SIN: තස්මාත් ශෝලෝ(අ)ර්ථාත් පෞලඃ පවිත්‍රේණාත්මනා පරිපූර්ණඃ සන් තං මායාවිනං ප්‍රත්‍යනන්‍යදෘෂ්ටිං
    කෘත්වාකථයත්,
  yut-yut: Mani Sol (mani kɨnda Pol) uŋun Telagɨ Wup da burɨkon tugaŋban Elimas tebaisi
    kaŋek yaŋ iyɨgɨt,
  grc-BYZ: Σαῦλος δέ, ὁ καὶ Παῦλος, πλησθεὶς Πνεύματος Ἁγίου καὶ ἀτενίσας πρὸς αὐτὸν
  cpc-NT: Ikanta Saulo, jiitaitziri iijatzi Pablo, ikimpoyaanakiri jirika, ishintsitakaapirotanakiri
    Tasorintsinkantsi,
  nhg-NT: Pero iyulo de Saulo, öque nuyejque mocuitiöya Pöblo, tientaya de Espíritu
    Sönto. Entunses Pöblo quetejtieyejtac Elimas.
  nya-nya: Koma Saulo, amenenso amatchedwa Paulo, wodzazidwa ndi Mzimu Woyera anamuyangʼanitsitsa
    Elima ndipo anati,
  ngu-NT: Pero on Espíritu Santo nochi ica quiyecanaya Saulo, yejhuan no itoca Pablo,
    niman Pablo opeu quitlajtlata Elimas.
  kup-kup: Pot mañahan Sol, pim abat modao Pol, Godiz Pul Tinapuhö hodadeo manahan
    aban popun et ñai et mereet epat mañah,
  jid-jid: Niki Shawulu, wandi bata yondi Bulus ngame, shuni Ruhu Tsatsra, a yo shishi
    yau gbahme
  wmw-wmw: 'Fala Saulu, kwa zina rengine wawakimwita Paulu, kamwijala Roho Takatifu,
    akinnang''aniza nsawi ire rungu-rungu, akimwambira javi:'
  gmv-GGM: Phawulossa geetetida sawuley Xiillo Ayanay izan kumini maroza tishshi histti
    xeellidi
  ssg-ssg: Sol, ti aope laha axai i Pol, Holi Spirit hanamiloa i ape i paxai kahiloloi
    Elimas.
  zpo-NT: Nu mnabeyy Mbi Naban cheen Dios lextoo Saulo, xaa noka le Pab, nu mlach
    xaa lo xaa,
  poy-poy: Su, Sauli kamanikana kwa litawu lwa Paulu, pakawera kamema Rohu Mnanagala,
    kamkwenjulira masu mhawi ayu,
  qwh-NT: Tsenam Pablu niyashqan Sauloqa Santu Espiritupa poderninwan carnin, tse
    bruju Elimasta alli ricarëcur,
  gaw-gaw: Heum amu Saul, nug onig laa Paulus, nug Kayak Ouḏip̱a g̱agaṯag oḵai ele
    amunu nug Elimas g̱agaṯag neeḵiṯaṯa, amegp̱a aum.
  nca-nca: Quko Sol, owí kako Pol, Yuqa Surumímboro wimbí parámi eneno maŋgoriní enendo
    Elimas kondé toŋetero ŋande yaró,
  zpz-NTPP: Orzeꞌ Espiriit Yon ni Ñgyoozh briib ic zaꞌ lam nañ lardoo Saulo, laab
    yu zeꞌ yu nu la Baly.
  mkj-mkj: A Saul, ma pel adanki Paul ma dirkihla Ngen Joarwi, ih ken kakilihdi jounwinehniho
  zac-NT: Iurní Saulo, nápiꞌ stubi lë́hiꞌ Pablo, con pudërë shtë Espíritu Santo nacabeznú
    laꞌni ldúꞌiꞌ, gubiꞌa guë́ꞌiꞌ lu Elimas.
  kyg-kyg: Ani kavaꞌmo huꞌniyaꞌmofeꞌmo Goti Aunemeꞌamoꞌmo Soloꞌa alu agiꞌamo Polo
    aipafiꞌmo haino havai teꞌnigenoꞌaeꞌmo aulu haeno agetenoꞌaeꞌmo,
  kmk-kmk: Yoong si Saulo un mangadngaddanan pay si Pablo, napnu utdit pannakabalin
    Ispiritu Santu ot intutukkoḻ na dit mansasalumangka,
  cao-NT: Jatsi quiha Pabló yobë bëisniquë, Espíritu Santo chama jayaquí na.
  bbr-bbr: Keseria, Sol kon kar enip Pol, ko Anut nukan Osou Näu orip kos kiro os
    ämän areäu ro kakap sakamarmara, auruwon, “Na Satan nukan mokoi. Na roat onok
    eposek miäin akan iwäi jaunaka, roat sätwaraun onok nan ronkat opok ok pe rau.
    Nas Anut nukan ämän epar orip orip kiro sät ämän räi äiäum.
  inb-inb: Sauloka (Pablopas suti), Santu Ispi­ri­tu­wa iuiaipi junda kaspa, iachata
    suma kawaspa,
  hrv-hrv: Savao pak, zvan i Pavao, pun Duha Svetoga, ošinu ga pogledom
  box-NT: Hón pã̀ahṹ so yi, ó o Soole na ɓa mún wee ve làa Poole á le Dónbeenì
    Hácírí wã́a sú ó o fá mí yìo wo yi,
  ote-NT: Nuꞌbʉ́ ra cu Saulo núꞌa̱ xa thuꞌmbi nehe ra Paulo, mi ha̱mpa rá tsꞌɛdi ra
    Ma̱ca Nda̱hi ne xi bi nʉꞌta núꞌa̱ ra ꞌñete,
  wnu-wnu: 'Ende aba ne Sol unum ger qeniamir eng Pol, wo Qenu Igomurur qau wot isa
    ne Elimas nan gab nob qamar:'
  zam-NT: Sya, ndoole' Saul co' ne' tedib lèe Pab, Xpii Natú' mnibe' loo Pab par xèe
    mbui' Pab loo Elim.
  zyp-NT: Mataico Saul, Paul tatah zong aa ypaw cawh Thlawpaw Pathai tah chih ka,
    Elimo cawh a mingchai,
  sey-NT: Caquëna, Saulopi Pablo hueꞌequëpi Maijaꞌquë joyo ti̱mësiquëpi i̱te ai ñani,
  nvm-nvm: Fu ijegrekoga e Sor if fuon be For iji fu Godon Kaven ijar oifuon ijia
    arimga fu uri e iji e masifdiamo iji nikajame kua, Aiji a Setanon farif gavo aka
    ire ma igiena bijaikreno kuain. Revo madu vajat on fuka ire isekma ijieb ajiemdainva
    ijefuon aka naikafare E Bomana ijefuon vuak ma iji abe kufuimene kuaimon.
  mps-mps: Te yali, te Sol agai nogi me Pol, agai gedugo te pobi wabo bidi bomonama
    tonaluali. Tama Godigo Dwagi Yai Mobo Bidi aga homude pągąnaluali.
  pab-NT: 'Hatyaoseta Saulo iraihena. Paulo tehitiya atyo masakare kaexaretyahitene.
    Isekohaliti Waiyexe masakare kaxaehakoretene hoka kinatya wahakotya Elimas ana
    hoka nexa:'
  llg-llg: Tehuu Manetualain Dula Dale Malalaon ana fee koasa neu Saulus (fo loke
    na lae Paulus), de nakabubulak nahelen matan neu kamoꞌdo mamates ndia. Boe ma
    ana mbokan nae,
  kyf-kyf: 'Zuzu ''Pʋpa yea Sɔlʋ wa la ''yaa *Pɔlʋ, ɔ ylaa ɔɔ Elimasɩ ''yliya ''wʋ
    tenyii, ''ɩn ɔ nɛɛ ɔ -ylaɛ:'
  tpi-tpi: Tasol Holi Spirit i pulap long Sol, narapela nem bilong en Pol, na em i
    lukluk strong long Elimas na i tok olsem,
  mih-NT: 'Ta ra Saulo, ta nañi tucu ra Pablo, situ xaan Tatyi Ii sii ra ta ñihi xaan
    i ndyehe ra sii ra ta catyi ra:'
  qvh-NT: 'Sayno michaptinmi Saulo rabianargan. Saulupanami jucag jutin cargan Pablo.
    Paymi Santu Espiritupa munayninwan say brüjuta nergan:'
  kms-kms: Pudi Sol, ni nyamb aye Pol puq mindig kin, ni Ququ Yuwon Ye ningg gre ninde
    yumbui nganye vise. Ni Elimas otinde gri nuqoind nuqoind pre muq nari,
  agn-agn: Mandian si Saulo, ang aggoyan ka ta Pablo, ginaeman da tang Ispirito Santo.
    Pina-dekan na si Elimas,
  nhi-NT: Ihcuacon Saulo, naquin noiuqui itoocaa Pablo, yolpiautoc ica in Espíritu
    Santo, occhicaucaixitac.
  ttc-NT: Ntons te Saulo, aj ax owok q'uma' Pa'k, tetz nojnaq tuq tuky'i Txew Dios
    b'ix oxik ka'yin ti'j te chman,
  dan-1931: 'Men Saulus, som også kaldes Paulus, blev fyldt med den Helligånd, så
    fast på ham og sagde:'
  kwj-kwj: O gisi Sol ni uchandaro hi foti Pol, Apukolaka ri Himamwale rini ki talesiwani
    Elimas ni miya kwambu tiki ri hei heini ya ri sawe,
  vie-OVCB: 'Bấy giờ Sau-lơ cũng gọi là Phao-lô, được đầy dẫy Chúa Thánh Linh, quắc
    mắt nhìn tên phù thủy:'
  kze-kze: Sóro moórá-awi'a Póro Áánútun-amanko kwempímbá anómba umánkowana Póro pukaa'á
    agayón-kwaasigomba aráá'a avuwéna
  mpj-mpj: Palunyangkalu Mamamili Kurrurnpa jarrpanguka murlpirrmanu Juulpa. Yini
    kujupaya wajalpayi, ‘Puulpa’.
  lbk-lbk: Ket ay si Saulo ay makwani akhes ay Pablo ay inchad-alan nan Ispirito Santo,
    et nen-ibfotakhana siya
  mto-NT: Vanꞌit tseꞌe je̱ Saulo, yaktijpapts je̱ꞌe̱ veꞌe Pablo, je̱ꞌe̱ tseꞌe je̱
    Espíritu Santo mo̱o̱jyju je̱ ma̱kkin je̱ts je̱ vinmaꞌyu̱n je̱tseꞌe du̱tónu̱t juuꞌ
    veꞌe je̱ Nteꞌyam cha̱jkp, je̱ꞌe̱ tseꞌe ma̱kk du̱vinꞌix je̱ maayva,
  bzh-bzh: Rëḳ Anon Vabuung loḳ ya meggërin Saulus sën denenër arë ngwë nebë Paulus
    lo ayo, lob tunġ mala raḳ Elumas niwëëk genër bë,
  guj-2017: પણ શાઉલે જે પાઉલ પણ કહેવાય છે, પવિત્ર આત્માથી ભરપૂર થઈને તેની સામે એક
    નજરે જોઈને કહ્યું કે,
  jvn-NT: Saulus, sing uga ketyeluk Paulus, mandeng wongé.
  byr-byr: Gɨrikɨyagaala Solɨmɨna yayaꞌ Polɨ woꞌnɨkelyɨ. Elimaazai kayaaꞌna kudaꞌ
    Kurya Tewaanyai Polɨmɨ yunebanna wɨlamwaaida gannya dɨragɨnyasɨ yawɨta tewaanyasɨ
    sahwarɨ wɨjaavɨna kyaꞌ Polɨ kulakerɨ baihanaꞌna yaka
  ian-ian: Solna nat sɨ Pol. Godna waagan ndɨ kat tavindɨ maa lɨmbaga yeno kwuta nyanat
    vɨndɨ.
  hun-hun: De Saul, aki Pál is, megtelve Szentlélekkel, szemeit reá vetette,
  mcf-NT: 'Aden utsi uain chuisho tantiashun Nuquin Papan Mayanën tantiamiac Edimus
    bëisequi Pabado:'
  kjs-kjs: 'Go pisa pare Sol-re nipuna bi meda Pol Holi Spirit-na puri nipu waru rubitabisa-pulu
    nipumi Elimas-na le agaa waru adabaaoma talo:'
  mni-mni: Paul hainasu kouba Saul-na Thawai Asengbana thalladuna Elymas-ta munna
    yengduna hairak-i,
  yad-NT: 'Sávurubay ji̱ta, jiryatiy si̱tyantiy Pávuru, tapi Ju̱denu Jnutu vitya mu̱chadeda
    siva, su̱nu̱yada variy samiy sana̱cho̱ rimyura, saniquejada variy siva: “¡Quivu̱yada
    ja̱y rapu̱rya! ¡Va̱cha jachipiya̱ra rapu̱rya! ¡Bayantu nutyityu̱ denu rapu̱rya!
