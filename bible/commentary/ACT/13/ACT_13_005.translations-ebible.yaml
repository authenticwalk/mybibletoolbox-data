  ata-ata: No mine aneꞌi mixali ne Salamisi, la milai no taasou lalotu noxiꞌa ta Iutaia
    sou misoko miaꞌaloxu vaikalau Lataua. No voxo ane ne, la Ioanesi e ualasou vile
    lexe Maluko ne iloꞌa kalumo sou musuulineꞌi ilou no anu xaixai.
  qvw-NT: Chaypi Salamina lamar patanćhu malcäman ćhaycälilmi Israel malca-masincunap
    juntunaculcänan wasicunaćhu Diospi willaculcäla. Chayćhümi Juanpis paycunawan
    lila yanapaśhtin.
  nfa-nfa: '@see-verse:ACT.013.004'
  tnp-tnp: Nian kəmiaiet=pən e taun Saləmis, kəmian e nimə mɨn rəha nuhapumɨniən rəha
    nətəm Isrel mətuəni pətɨgəm nəghatiən rəha Uhgɨn. Kəni Jon Mak tatɨtəu=pən ilau
    mətasiru e lau.
  urd-urd: और सलमीस शहर में पहुँचकर यहूदियों के इबादतख़ानों में ख़ुदा का कलाम सुनाने
    लगे और यूहन्ना उनका ख़ादिम था।
  hot-hot: Thai ethak malak Salamis ma enaŋ Wapômbêŋ anêŋ Abô Mavi hamô Islael iniŋ
    unyak yeŋ takatu ba êmô loŋ êŋ. Ma Jon Mak haveŋ haviŋ thai ek nêm thai sa.
  mqj-NT: Ussolammi Yohanes la umpamoloii. Saei lako tondok Salamis umpalanda'mi battakadanna
    Puang Allata'alla illalan pa'sambayanganna to Yahudi.
  rus-SYN: и, быв в Саламине, проповедывали слово Божие в синагогах Иудейских; имели
    же при себе и Иоанна для служения.
  mbh-mbh: Mako o velpol ol a rem pomnga a Salamis, ma or paini o panongpol nge a
    God ile riong a Judare ole lotuonga a vel, ma Jon Mak i voth tomo nge or paini
    mo aro i opoal or paini.
  bdd-bdd: ma nobwa ꞌasa sanina Salami ꞌoina silaga, ta meYudiya ꞌidi hada tapwalolo
    ꞌoina Yehoba ꞌina gwae sihepwaileya. Caigeda ꞌidi hewali baꞌidadiu sisakosakowasi,
    sanina Yoni.
  cbt-NTPO: Saraminaquë nonshirahuatona', cotio niyontonpiso pëiquë pantarahuatona',
    Yosë nanamën sha'huitopi. Nisha nisha niyontonpiso pëiquë sha'huitëra'piapi. Coansha
    Marconta' pa'nin catahuacaso marë'.
  rmy-SERVI: Вонэ авиле дэ Саламино и котэ пхэнэнас Дэвлэхкоро лав дэ иудеенгерэ синагоги.
    Иоанно сля лэнца тай дэлас лэнди зор.
  srn-NT: Di den doro na a foto Salamis, den preiki a wortu fu Gado ini den Dyukerki,
    èn Yohanes ben yepi den nanga a wroko tu.
  cta-NT: Liꞌ ndyaa nguꞌ neꞌ yaca niꞌi̱ ca quichi̱ Salamina. Loꞌo ndyalaa nguꞌ chaca
    tsuꞌ biꞌ, liꞌ ndyatí̱ nguꞌ ndyaa nguꞌ neꞌ laa jiꞌi̱ nguꞌ judío quichi̱ biꞌ, chaꞌ
    culuꞌu nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ ñati̱ nu ndiꞌi̱ neꞌ laa biꞌ. Tyempo
    biꞌ tya ndyaꞌa̱ Juan loꞌo nguꞌ chaꞌ xtyucua jiꞌi̱ nguꞌ.
  bqc-SIM: Kɛ́ aa kà Salami, aa Lua yã́ waasokɛ̀ Yudaↄ lousisikpɛↄ guu. Zãa Maaku
    kúńnↄ dↄnlɛde ũ.
  tcz-CHONGTHU: Chuche muna Salamis khopi alhun hon phat in Judah te kikhop khomna
    hoa alut lhon in Pathen thu asamphong le hon tan ahi. Chule John Mark jong amani
    kithopi dingin akilhon uvin ahi.
  mar-mar: ते जेव्हा सलमी शहरात आले, तेव्हा त्यांनी देवाचे वचनाची यहूदी लोकांच्या
    सभास्थानात घोषणा केली मार्क म्हटलेला योहान हाही त्यांच्या मदतीला होता.
  snp-snp: Salamisi numudo fedeti, Yuda wenena mono numunigu Goti kala ya lo oloto
    melaito, ido Yoni yaki lakoina minoto ya ani olu faka limo ne.
  isl-isl: Í borginni Salamis predikuðu þeir í samkomuhúsi Gyðinganna. Jóhannes Markús
    var aðstoðarmaður þeirra í þessari ferð.
  spy-NT: Yu kayit *kiriinkēēt ake nyēē /kikēēkuurēē Salaami ām Kubrō, kwaamtaat ng'ālyoontēētaab
    Yēyiin ām kooriikaab saayeet bo Yuutayeek. Kiboontootē keey Yoowaana nyoo kiyēētyēēchinootē
    icheek.
  xnn-xnn: Inomdanda pay id Salamina ay esay ili id Chipre dadat ibagbaga nan kalin
    Apo Dios isnan kasinasinagoga ay madagdagopan nan ib-ada ay Judio. Inkawitda si
    Juan Marcos ay mangbadang ken daida.
  mwe-mwe: Bhakaikanganeje ku Shalamishi, gubhalunguyenje lilobhe lya a Nnungu nnyumba
    ya jujila Nnungu ya Shiyaudi. A Yowana pubhaaliji bhajangutila bhabhonji.
  tte-tte: Saugana siulisi Salamis koina sikaisulu kabo Yaubada ana walo siguguyeyani
    Yudiya ali nume tapwalolo kaloli mena na Yoni (esana labuina Malika) mekalikava
    paisowane isaguili.
  tcs-tcs: Wen demplatri i bin kese da ailan wea da aba blo Salamis, demplatri bin
    stretwei go po da zuwispreaus wea dat taun blo Salamis ane bin stat po prise da
    gudniuz blo God de.
  hlt-THB: Salamis khaw ani pha awh, Judakhqi a sinakawk awh Khawsak awi ce khypyi
    hy nih. Johan awm ani bi ak bina ceh pyi lawt hy nih.
  soq-soq: Mo antone bonabona sa bolawa ebowa Salamis bedewe wimone waimoie. Sape
    mo Iuswa gagalou dubu bedewainta God aiawa apana mampo amonantoio eteie. Ita mo
    sou dea Ion Mak saumodio do laie.
  qub-qub: Salamina marcaman chayar sinagogacunacho Tayta Diospa alli willacuyninta
    willacuran. Marcos nishan Juanpis yanapar puriycaran.
  att-att: Á pakáddè da ta Salami, nga dakal nga ili ta pugu na Sipro, ed da inilayalayâ
    yù bilin ni Namarò ta ngámin nga kapilliá na Kudio. Á nepulù nira si Kuan Markus
    nga mangabbák nira.
  bki-bki: Ea uleule nei, abe juo abauro ea burum̃ara bulukomeli na Salamis, ana naljuo
    aban ea yimo na volkouano nalo na kulo Ju nalo kialo, ana ajum̃a aberial Atua
    kiano iliano. Ana ea bogo na, Jone Mak bijurukarlo kia ga vo, ana naio jom̃a mijailo
    ka im̃auano.
  bqp-bqp: Kũ ò kà Salami, ò Luda yã waazi kɛ̀ Yudanↄ aduakɛkpɛnↄ gũn. Yuhana Maaku
    kú kũńwo kpanyĩri ũ.
  mcp-mcp: Bwə́ á kə wɔ́ɔ́s Salaminə, ŋgə bwiiŋg Milə́sʉ́ mí Zɛmbî *mə́mpáánzə́ mə́
    mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn dɨ̂, bwə́ ŋgə́ kə nə Yuánɛs tâŋ kágə́ mílwámá.
  hat-hat: Lè yo rive Salamin yo tanmen anonse pawòl Bondye a nan sinagòg jwif yo.
    Yo te gen Jan Mak avèk yo pou ede yo.
  npl-NT: Ijkuak okalakitoh kan altepetl de Salamina non kajki itempa n weyi atl,
    ompa opé kitematiltiah itlajtol Dios kan insinagogajwah n judíojteh. Juan noiwa
    oyaya inwah iwa okimpalewiaya.
  bgg-bgg: Ithek ne Salamis hà thogmage shii, isa è Hamangkhung-aphuii miyaogam ji
    Jewthek misiahò shii yao phi. Jon Marg de isa bliathek rek nong gieng ne um iang.
  eng-TCENT: When they arrived at Salamis, they proclaimed the word of God in the
    synagogues of the Jews. (They also had John as their assistant.)
  eng-BSB: When they arrived at Salamis, they proclaimed the word of God in the Jewish
    synagogues. And John was with them as their helper.
  cpu-NT: Aatakoiyapaakeni Salamina-ki. Jetapaakaro ikamantantapaakero iñaane Pava
    japatotapiintaiyani judío-payeeni. Arira jiyaatzitanakari eejatzi irirori Juan
    irampitakovaiteri.
  san-ASM: ততঃ সালামীনগৰম্ উপস্থায তত্ৰ যিহূদীযানাং ভজনভৱনানি গৎৱেশ্ৱৰস্য কথাং প্ৰাচাৰযতাং;
    যোহনপি তৎসহচৰোঽভৱৎ|
  tod-tod: Ti zeeliai ma Salamine, ti GALA daawooi laazeelini Zuifuiti ta-ƓALA dɛbi
    ʋɛlɛiti bu. Zan-Maleke ɠa é ɠɛni ga ta-ɓɔba nui.
  tac-NT: '''Lige sébale alué oká rió alé bilena we''ká riógichi Salamina anilichi.
    ''Lige alé sebasa, simíbale alué oká rió alé u''tá re''obachi «sinagoga» anilime.
    ''Lige we''kaná u''kuchí re''obachi e''yénale alué rió alemi. ''Lige alué oká
    rió alemi bilena u''tá re''obachi sebasa, ''lige benírale Onorúgame ra''ichálila.
    ''Lige alué rió Juani napu Marko anilime nile, abiénachigó eyénale alué oká rió
    ''yuga alemi, nejkúriga eyénale alemi.'
  eng-WEBPB: When they were at Salamis, they proclaimed God’s word in the Jewish synagogues.
    They also had John as their attendant.
  gfk-H: Ing dir ga hanuat tano pisa na hala Salamis, dir ga iangianga utano nianga
    gar ta Kalou ta ira hala na lotu nudiet ira Iudeia. Ma Jon Mak ga haan tikai ma
    dir wara harharahut dir.
  viv-viv: Ada melala saꞋeyana againe hiyemu, ana egana Salamisi. Mededei miYuda yadi
    manuwa-abavehawala sinagogi agaidiya Yaubada bonana hilumamalena. Yoni-Maki bana
    buye hiꞋela adi toveluga faꞋina.
  yao-yao: Paŵaiche ku Salami, ŵaalalichile ŵandu Liloŵe lya Akunnungu mmajumba ga
    kupopelela Ŵayahudi, che Yohana Maliko ŵaliji pamo nawo nti jwakwatumichila.
  tgp-tgp: Lara la hoso Salamis, la retivujavujangi na reti non God na ima lotu nona
    Jew. Ale John Mark mo lo usurira sohena nora tuetueni.
  auc-NT: Tadamïna näni quëwëñömö pöninque oodeoidi odömöincönë wacönë go guii wacönë
    go guii cædinque Wængonguï nänö apæ̈nedö ante nöingä apæ̈neda ëñengadänimpa. Ayæ̈
    Wäö tömëna mïñæ̈ godinque tömëna beyæ̈ në cæcä ïnongäimpa.
  kbc-NT: Igaanoɡ̶otota nigotaɡ̶a Salamina ane idei minitaɡ̶a lidelogo, odaa joɡ̶oyatematitedibece
    lotaɡ̶a Aneotedoɡ̶oji midiwataɡ̶a liiakanaɡ̶axiidi judeutedi. Odaa João Marcos
    ini miditaɡ̶a me yaxawatiogi.
  bmh-bmh: Go Salamis uzan beteimai, Zuda duailel goagal gotulanemen zaueim simai,
    Uwait nugau Ze maremenin. Zon-Mak nug go salau isanaraneu.
  ctu-BL: Che' bʌ tsa' c'otiyob ti Salamina tsa' caji i subob i t'an Dios ti' sinagoga
    tac judíojob. Juan ja'el tsi' pi'leyob majlel cha'an mi' coltañob ti' ye'tel.
  meq-meq: Tə ndisl a gəma wuray tə zalay Salamin na, tə pa bo ka məɗe ha bazlam i
    Mbəlom mə gay i maɗuwule me i Yahuda hay. Nəteye dziye ta Yuhana Markus, a dzənawa
    tay ha.
  noa-H: Maimua Puerto Salamina barwi judionaan Hẽwandam hiek jaaujem deg maach peerdʌajem
    hiek jaaup'öbaadëjim hanʌm. Juan Marcos hamach dʌ̈i harrtarr haawai magua dʌ̈i
    ham hipierr jaaujeejim haajem.
  alp-NT: '@see-verse:ACT.013.004'
  san-VEL: tata.h saalaamiinagaram upasthaaya tatra yihuudiiyaanaa.m bhajanabhavanaani
    gatve"svarasya kathaa.m praacaarayataa.m; yohanapi tatsahacaro.abhavat|
  kbq-kbq: Zamagrama Saramisi kumate vute'za, agafa hu'za Anumzamofo kea Jiu vahe
    osi mono nompi (Sinagog) huama hu'naze. Zanaza hanigu Joninena avare'ke umani'naze.
    (Mago agi'a Jon Maki'e.)
  kbh-kbh: Salamina bëts puebloye tbojánashjango ora, tbojanonts̈é Bëngbe Bëtsabe
    palabrama ents̈anga jábuayenama, chents̈a judiëngbe enefjuana yebnënguenache.
    Juan Marcos mo chatbe uajabuachanacá ibojtsebomna.
  ron-LSB: Când au ajuns la Salamina, au vestit cuvântul lui Dumnezeu în sinagogile
    evreiești. L-au avut și pe Ioan ca însoțitor.
  pon-pon: Ira lao mi Jalamij, ap padaki duen majan en Kot nan jinakoke en Juj akan.
    A Ioanej papa men pil ian ira.
  nhe-BL: Huan ajsitoj ipan altepetl Salamina huan pejque tlacamanalohuaj itlajtol
    Toteco ipan israelita tiopantini. Huan Juan Marcos yajqui ininhuaya para quinpalehuis.
  sps-sps: Te ruak ari tana ngats fan iny Salamis ser favaanan iny vegiau ten Gov
    tan fo numaa iny fafaatouf tana taa Jiu. Ai Jon Mak fafaakouts kan ratuari tana
    binun.
  wnc-wnc: Undang kuke Salamis yot gapmane kuking. Kuke notna Judia nana paku you
    wanggapmane yukinggane miti yot gwene koke Anututane wamu yanikapbing.
  bus-bus: Kɛ̀ aↄ̃ kà Salami, aↄ̃ Luda yã waazi kɛ̀ Yudanↄ aduakɛkpɛnↄ guu. Yohana
    Maaku kúńyo dↄnlɛri ũ.
  gub-BL: Xaramin taw pe uhem mehe umume'u Tupàn ze'eg oho zutew wanupe wà kury, wazemono'ogaw
    pe oho pà wà kury. Zuàw Mak wata iko wanupi a'e no, wapytywà pà Tupàn ze'eg imume'u
    mehe a'e no.
  imo-imo: Iye kano talo Salamis ningo kombuna wendo ongolio kinye akuna Juda imbomanga
    nombeya ulkemalio Gotenga ungumu ningo tiringili. Jon Mak nimbe aku iyemu kape
    elo tapombai waye moloringi.
  boj-boj: Brantosib Salamis qureq di tiryosib dena naŋgi siŋga na walweloqnsib Juda
    naŋgo Qotei tal qudei miligiq giloqnsib Qotei aqa anjam minjre minjre laqneb.
    Jon aqa ñam bei Mak a naŋgi aiyel daurnjrsiq aqaryainjroqnej.
  eng-DRA: And when they were come to Salamina, they preached the word of God in the
    synagogues of the Jews. And they had John also in the ministry.
  knf-knf: Wi babanuŋ ubeeka wi Ŧalamina aşë jun pjukan Uţup wi Naşibaţi ţi *itoh
    iñehanaani yi bayuday. Bawo na *Yowan Markuŧ, kë akţënk baka.
  san-KHM: តតះ សាលាមីនគរម៑ ឧបស្ថាយ តត្រ យិហូទីយានាំ ភជនភវនានិ គត្វេឝ្វរស្យ កថាំ ប្រាចារយតាំ;
    យោហនបិ តត្សហចរោៜភវត៑។
  arn-NT: Epe puwkülelu ta Salamina waria ñi ayliñ mew, llituy tañi kimelün engu Ngünechen
    tañi werken dungu, tati sinagoga mew ñi nieel tati pu judiu. Külangen amuley Juan
    engün tati Marku pikeel, fey Juan ta kelluyawürkey.
  zas-NT: Chi bidxin reeman niz Chipre, dxel luguiedx Salamina guzuloj gutieꞌch reeman
    xtiidx Dios lën ree xyadoo ree bén Israel. Në Waj binë reeman din güünman laa
    reeman yudar.
  ken-NT: Báchwɔ́bhɛ́ nɔkɔ arɛ ndu mɔ́tɔk anɛ bábhɨŋɨ bɛ́ Salamis, bárɔ áchwi
    nɛkunyɛ́n bákó ɛtɔk mángati nɔkɔ Ɛyɔŋ Mandɛm amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt bo Israɛl.
    Jɔ̌n Mák abhak nɛ bhɔ́, ankwak nɔkɔ bhɔ.
