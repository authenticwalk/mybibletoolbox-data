  kde-kde: Pavakamwele imanga ya Salami, nkuvahubilila vanu Lilove lya Nnungu n'ding'ande
    dya kunnyuwila Nnungu dya Chiyahudi. Aneko vápapatene na Yohana uvanchema Mako
