    dseaˋ góorˋ dseaˋ Israel jo̱ canaaiñˋ guiarˊ júuˆ quiáꞌˉ Fidiéeˇ fɨˊ jo̱.
  deu-1951: Und in Salamis angekommen, verkündigten sie das Wort Gottes in den Synagogen
    der Juden. Sie hatten aber auch Johannes zum Diener.
  alq-ALGNT: Apitc dac ka tag8icino8adj Salamis odenakag 8edi Sipinos minitigokag,
    ki tibadjimo8ag Coda8inni aiamiemigi8amikag Kije Manidon omin8adjimo8ini. John-Makan
    dac tebanin iima kidji 8idjiigo8adjin.
  ixl-NNT: As tul oon veꞌt u Bernabé tukꞌ u Saulo tu u tenam uvaꞌ Salamina, as tal
    veꞌt viyol u Tiixheꞌ xoꞌl unqꞌa imooleꞌ uvaꞌ tiaal Israel uvaꞌ molik tibꞌ tu unqꞌa
    atinbꞌaleꞌ tetz nachbꞌal Tiixh. As antik u Xhuneꞌ nik ilochoneꞌ.
  boa-NT: Aamútsíhjyáa ‘Tsaramína’ némeí mujcóvú úújetémútsí úwaabójucóó Píívyéébé
    ihjyu imúnaa jodíómú pihcyáávejááné pañévu. Áámútsimáhjáa ɨ́pɨááboobe Jóáa péé
    dííbyere ‘Máácoó’ némeííbye.
  etr-etr: Ele awäla gaamu Salamisi besela galalahilä, elea Yu udia dolöïe gedolo
    mosö nefolalebea ami Godeïe ado mala säla ïaha nelo. Ele ugila negemolöïe Yonege
    elebalä asi.
  quh-NT: Chayman chayaspataj kocha canto Salaminapi willarayta kallarerkancu. Chaypi
    Diospa sumaj willanasninta israelcunaj tantacuna-wasisnincupi willararkancu. Juan
    Marcospis paycunawan rispa yanapasharka.
  kwi-kwi: Salamina pɨpulura pianailtawane, uspane Judío kammu yalta Dios pit kamtanamɨzta.
    Juankas usparuza kiwaina ɨra.
  agm-agm: Aihɨ kurɨ numwɨ yapɨpatɨ Saipɨraasihandamɨ aunahɨpatɨ Saramisihanda noaipamaise.
    Noaipapɨ kapɨhɨ Saramisihanda Judaahiyaamɨ aŋaaŋɨ gwaharaahonya kapɨhɨ ahoyanɨwɨ
    Autaahaatɨhopɨ gwɨnyaapɨ gaapundɨwɨ amɨ wapa kiyohɨpɨpɨhɨ kurɨ nandaapɨ Autaahaatɨhomɨ
    pɨwɨha ausaamaise. Aihɨ amɨ Jonɨho Maakɨho kuri andɨtɨwiwɨtandɨho maasɨ kurisa
    notɨ bindataise.
  ubr-ubr: Osi sinat Salamis mafam gagaminai sigat mom, ato sirui Jew yangan asi bayoi
    goa amonai nan God an dura sikurereb. Osi rus on John Mark sibo mat sinai itibaisis
    mes.
  tsw-NT: Yahaya Marku fo u da̱na̱ ta̱ oɓolo ne ele tsa̱ra̱ u kambusa le. Ele pe a̱tsuma̱
    e iɗa ya̱ Kuburu reve a̱ ka̱ra̱ a̱ tyo a̱ lyuci va Salami a̱vu a uwa a̱ a̱ꞌisa̱
    a aza a Israꞌila, reve a uwa alajiya a adanshi a̱ A̱sula̱.
  cax-NT: Süromatü au manu pueblurrü nürirri Salamina. Acamanu urapoimia nurarrti
    Tuparrü au manu porrü sinagoga, auna cauta nantarrü meaboma bama israelitarrü.
    Arrti Juan Marcos anancatito ichepema, bayurarati ümoma.
  aia-aia: Na'i 'oha raru taha na'i 'omaai Salamis raru taraawa'a taroha'iniai tarohana
    Araha suri'i ruma ni ha'arahesi adaa'i Jiu. 'Ia Jon Mak 'a hano ro'u beirarua
    'anai 'a'auhirarua.
  srp-1865: I došavši u Salamin javiše rijeè Božiju u zbornicama Jevrejskima; a imahu
    i Jovana slugu.
  agt-agt: A tekiden dimmagut ta ili na Salamina a umange kid makigimung ta kapilya
    na Hudyo kiden, petta ipadangag da ya uhohug na Namaratu tekid, a intu hapa kahulun
    da i Hwan Markus, te uffunan na kid hapa.
  lug-lug: Bwe baatuuka mu Salamisi ne bayingira mu makuŋŋaaniro g’Abayudaaya ne babuulira
    ekigambo kya Katonda. Yokaana Makko yali nabo okubaweereza.
  yby-yby: Numuda emesawa napaya uliwa Salamisiyo loko nebokuya wiki Juda wewenasida
    monoka numuku maya yowiki Joni Makikahoya dilipe wati iyoko Omaimidana gala maya
    wetome iki li beiye.
  heb-heb: ויבאו אל עיר סלמיס ויגידו את דבר האלהים בבתי הכנסיות אשר ליהודים ויהי להם
    גם יוחנן למשרת׃
  mpp-mpp: Felu Salamis taon iwa hikelu Yuda ngic-ngigac yengele kpakpaduc macngineng
    ngiyegacsoc, iwa felu Wapongte yowa miboc yegengkewec. Ailu hikeboc Yoane yekeholec
    momoc hikelu baficepawec.
  apb-apb: A Jon Mak e hakusirerue huni pe'irerue, na maholo kire lai hule wau i Saepras
    aana huilume i Salamis, kire ko si aehota taroha'inie walana God i laona mo nume
    ni palo-palo mo Jiu.
  san-TEL: తతః సాలామీనగరమ్ ఉపస్థాయ తత్ర యిహూదీయానాం భజనభవనాని గత్వేశ్వరస్య కథాం ప్రాచారయతాం;
    యోహనపి తత్సహచరోఽభవత్|
  ben-IRV: তাঁরা সালোমী শহরে উপস্থিত হলেন এবং সেখানে ইহুদীদের সমাজঘরে ঈশ্বরের বাক্য
    প্রচার করতে লাগলেন; এবং যোহন (মার্ক) তাঁদের সহকারী রূপে যোগ দেন।
  ntu-ntu: Nzkaputrpzng mz taon kxetu Salamis, x nzryapwxpxng Nrpa ngr Jiszs mz mangr-nzkrka'ngr
    nyz lr Jiu. Mzli lcde Jon Mak sc tqmncbz badr mz nzokatr-krde nidr.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸਲਮੀਸ ਵਿੱਚ ਪਹੁੰਚ ਕੇ ਯਹੂਦੀਆਂ ਦੇ ਪ੍ਰਾਰਥਨਾ ਘਰਾਂ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਬਚਨ ਸੁਣਾਇਆ ਅਤੇ ਯੂਹੰਨਾ ਉਨ੍ਹਾਂ ਦਾ ਸੇਵਕ ਨਾਲ ਸੀ।
  gvc-gvc: Ã pahãa, Salamina wama tiri pitamahapʉ wahã sʉha. Tí macai judio masa buhea
    wʉhʉsepʉ, Cohamacʉ yare yahu dʉcaha tina. Ã yoa João Marco cʉ̃hʉ tina mehne jiro,
    tinare yoadohoha.
  ksj-ksj: Ebu Salami neḡano feurirotene, Iuda azaḡa kuru neḡa neḡa diuḡadu Badiꞌa
    ḡoere haramiro. Ioane, niḡa ꞌahogaꞌe Mareko zuni eꞌea, zeḡe danazoga veize ḡatiziro.
  sbk-sbk: Na bhahali hu Salami, bhahalumbilila izu elya Ngulubhi mumasinagogi ga
    Yahudi bhahali nu Yohana (U Marko) yabhavwaga.
  mya-JVB: ရှာလမိ မြို့၌ ရှိ နေစဉ်၊ ယုဒ တရားစရပ် များတွင် ဘုရားသခင် ၏ နှုတ်ကပတ် တရားတော်ကို
    ဟောပြော ကြ၏။ ယောဟန် သည်လည်း ထိုသူတို့၏ လက်ထောက် ဖြစ်သတည်း။
  kgf-kgf: Kemma Salami ama areŋa yandaiguc haréma Yuda ic ionac tocgotocgo amaiguc
    Anutuac ackuaʒéc énézéyoc. Waŋu Yohanenéŋ iriguc kecma méra érécmiyec.
  awb-awb: Pokéra Sárámísi suwahpeq sutaq sega Asiu kené momiwí nahmárítápéq Manikáne
    ehweh teri terinuyana Máhkaga seba ména séhréh aritowe. Máhkawe mó awíq Sónie.
  gdn-gdn: Mu tawana Saiparasi bautagubu ka mu natere mosi si ka Saramisi kayatagubu
    manako ika bautagubu ka mu kaimpu Diyu ragidai mu gurigurimaga tawai rabineya
    yamupu manako Mamanuga God e yonai ika dimatagamawa idiwa. Apunu Diyoni si daikere
    ka Maki mete ika bauwena mu waitatamiyawa tondawa.
  nko-NT: Brɛ́á bowie wúlu kʋá ɩbʋ ɩnʋ, bʋtɛtɩ́ mʋ́ Salamisʋ á, bɔyɔ Yudafɔ ofíakpa
    yɛ́da Bulu asʋ́n ámʋ ɔkan. Yohane ámʋ́ʋ́ bʋtɛtráa tɩ mʋ Marko amʋ ɛ́ lóbuo
    amʋ́ yɛ́tsa amʋ́ agyʋ́má yɔ.
  bsn-NT: Salamina vãme cʉti maca jetagare rocatuejayujarã ĩna. Ejacõari, tiyoa ñarimacarire
    jud'io masa Dios ocare ĩna buerivirijʉre Jesús bajirere Dios oca gotisere gotimasiocudiyujarã
    ĩna. Ĩna rãcagʉ, ĩnare ejarẽmogʉ̃ ñañuju Juan vãme cʉtigʉ.
  pib-NT: Salamina rapokatnakna. Wane runkakletyaluna Goyakalu tokanu Goteyone ginkaklewawaklepjikaka.
    Waneyamnuna Gwa kamrurewyegitjerna.
  wiv-wiv: Tania hiro ta vano bele ni Salamis, hiro ta tani kakava na polea ke Vuvu
    na poloka haus lotu kamahi ke vuni Iuda. A Jon ia e kamahiro za kete kokodonihiro.
  reg-reg: Anu bhaliga mu musi gwa Salami, bhalasishe omusango gwa Nyamuanga mu mekofyanyisho
    ga Abhayaudi. one nokubha bhaliga amwi na Yohana Marko kuti msakisi webhwe.
  mlh-mlh: Ropebi siti tinaine Salamis oo raru Juda ŋiŋigo yoŋore oŋgawowosi piine
    piine oo roperu Anuture Biŋe buŋo miku maŋ bapakare yabebu. Ŋi tinaine Jon oi
    oŋuakoŋ ogabire yokoke ra wareru ogo babapiyakuŋ goya.
  gof-ENT: ኤንቲ ሲልማና ጋኪዲ ኣይሁዴ ዎሳ ኬታን ፆሳ ቃላ ኦዲዶሶና። ዮሃኒሲ ማዲሼ ኤንታራ ዴዔስ።
  aau-aau: Hom taun Salamis, oion-waw Saiprus mon ma lwak mon lousne menkin, homkwe
    God so ok mokwe Juda mo hokruw-a mon lanio sor kow nok. Uwr prueyn, hoho mey-uwr
    ma lwak hokwe, Jon Mak.
  tvk-tvk: Melele xa lube ut e metimal te hal Salamis, xalu lube nim te pispisienxil
    e di lusetu ni sepinien na Hi mi Siu xil en. Sion Mak mun be xatel e di dutou
    ni xalu.
  prf-NT: Dummung hidi ten lugar a Salamina sakay impangaral di en upos nen Diyos
    ten sinagoga nen Judio hidi. Kakaguman di ti Juan Marcos a tummulung dikodi.
  auy-auy: Sáíparasi-marafaꞌa Sárámisi-naopaꞌa mindómpín-táómpinkemba kumésarai Yúndaa-waasiti
    ámáán-daumpimpaꞌa Maníkón-aai simátímaꞌmaesarai kuyaná Yóni-Mááka túwaꞌnai úmaena
    kúwasarai
  tbg-tbg: Vi vataraqaa orure vitanta oru vatuka vo Salamisini Iutaa vatanaa vaiinti
    maara naavuqi vaiha Kotira uva vika tiva nimura. Ioni Maakivavata vitanta kahaqireva
    vitanta hampata vura.
  hub-NT: Tuma yaakat Salamina tutainam jeawaruiti, tumawar nui Yuusa chichamen judío
    iruunmaunam etseraina. Turuinak Juan Marcos tutaiya nunasha nita ayakaina.
  hmo-hmo: Salami dekenai idia ginidae neganai, Dirava ena hereva be Iuda taudia edia
    dubu haida lalonai idia harorolaia. Ioane Mareko danu ese idia ruaosi ia durua.
  big-big: Piyau Saipira puleigi yereng yemane Salami meirage kandawekke pulogo piyau
    Yudawiligi i walek songonoyengke kiliya logo yongkambanuwiliyegi Anotogi ngagora
    kozak yeiya. Piyau Yowan Mak yaweragi saweliweki miza orowei kambela.
  gux-G: Ban den pundi Salamina dogu nni, b den muandi U Tienu maama li balmaama bangma
