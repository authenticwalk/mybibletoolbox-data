  cak-YNT: Y tak jec'o chic pa tenemit Salamina chire' pa Chipre, xquitz'am c'a rutzijosic
    re ruch'abal re Dios pa tak nema-jay re anche' niquimol-va-qui' re israelitas
    chin niquic'axaj re ruch'abal re Dios re nibex sinagoga cha. Re Bernabé y re Saulo
    quic'uan-a jun nita'o quichin y re' ja re Juan re nibex chuka' Marcos cha.
  ces-1613: A přišedše do Salaminy, kázali slovo Boží v školách Židovských; a měli
    s sebou i Jana k službě.
