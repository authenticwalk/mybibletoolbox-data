verse: ACT.013.005
translations:
  kpx-kpx: Tiliale keve velehovoi o mole Salamasi keve dobuluvisi Diue dubue Dilava
    hoto loui ata haivesege Dioni Makau abuhi tiale keu kebia tedaevenu.
  okv-H: Eto Cyprus ta da peni javo Salamis ta puvuto Judea embomeni ta God jakeka
    ari bande tapa ta God ta ke hande ea. Eto pure amo John Mark na enana hondate
    asi pambuna.
  tbo-tbo: Hi kadau nae meyagai gowana Salamisi po hi gota po naka hougana Yaubada
    a baha hi guguyeya mi Yudeya hai numa dalabu ugolina. Ma Yoni Maki hi weluwaya
    po tauna hai tu hagu.
  mal-C: അവിടെ സലമീസ് എന്ന പട്ടണത്തിൽ എത്തി. അവർ യെഹൂദപ്പള്ളികളിൽ ദൈവവചനം പ്രസംഗിച്ചു.
    യോഹന്നാൻ അവർക്കു സഹായിയായി ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ γενόμενοι ἐν Σαλαμῖνι, κατήγγελλον τὸν λόγον τοῦ θεοῦ ἐν ταῖς συναγωγαῖς
    τῶν Ἰουδαίων· εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην.
  bgc-bgc: अर सलमीस नगर म्ह पोहचकै, परमेसवर का वचन यहूदियाँ के आराधनालयाँ म्ह सुणाया।
    यूहन्ना उनका सेवक था।
  khz-khz: Banabas e Saulo Salami ai gekwarato aonai, Palagu gena kila Iuda talimara
    geria rupu reketai gevopatagiato. Ioane Mareko maki ira ria, ira taura ruala eveakavarawai.
  deu-TKW: In Salamis angekommen verkündeten sie das Wort Gottes in den Synagogen
    der Juden. Sie hatten aber auch Johannes als Diener.
  zsr-NT: Catiꞌ guladxinëꞌ niꞌ lu yödz Salamina, niꞌ gulaguíxjöꞌë xtidzëꞌë Dios gap
    nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío. Nachëꞌquëꞌ‑biꞌ biꞌi
    Juan quië gáclenbiꞌ lequëꞌ.
  lin-lin: Tango bakomaki na Salamine, bateyaki Liloba na Nzambe kati na bandako ya
    mayangani ya Bayuda. Yoane Malako azalaki elongo na bango lokola mosungi.
  hns-NT: Tab djab Salaames sahar me pahoetjal, tab hoewa ke Israel logan ke partjaar
    ke ghar me oelog Parmeswar ke baat soenaais. Aur oelogke saathe Johaanas Markas
    raha sab rakam kaam me haath lagaawe khaatien.
  noa-E: Maimua Puerto Salamina barwi judionaan Ẽwandam iek jaaujem deg maach peerdʉajem
    iek jaauphöbaadëjim anʉm. Juan Marcos amach dʉ̈i arrtarr aawai magua dʉ̈i am ipierr
    jaaujeejim aajem.
  eng-EMTV: And arriving in Salamis, they proclaimed the word of God in the synagogues
    of the Jews. They also had John as their assistant.
  mib-NT: Te ni jinūcoo de ñuu Salamina nuū cájecuɨñɨ̄ barco, te ni canacani de jnūhun
    Yaā Dios ini tācá vehe iī sinagoga jnáhan hebreo de. Te suni cuahān Juan chindéé
    ñáhán jíín de.
  lif-NT2: हे़क्‍क्‍याङ् सालामिस पाङ्‌जुम्‍मो के़रे़त्‍छिआङ् खे़प्‍मो खे़ङ्‌हाॽरे़
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् यहुदि चुम्‍लुङ्‌हिम्‍हाॽओ इङ्‌भन् चोगे़सुरो॥ खे़ङ्‌हाॽनु
    कुभाॽ के़बिबा युहुन्‍ना मर्कुसे़न्‍नाङ् वये़रो॥
  xnj-xnj: Pavahikili ku Salami vakakokosa Lilovi la Chapanga munyumba za kukonganekela
    Vayawudi. Yohani Maluko avi mtangatila wavi.
  mmx-mmx: Duga rupot go Salamis, la duga tong asu levelinga at ne Moroa go at laraogu
    singising at limixin me Judaia. Jon Mak gak lok eburu minedu kusu ti lok tooro
    du at lugugu.
  cbr-NT: Chiprenu 'icë ëma Salamina anu bëbatancëxun ca anu judíos unicama timë́cë
    xubucamanuxun Jesucristo ñuiquin Nucën Papa Diosan bana unicama ñuixuancëxa. Bana
    ñuixunia ca Juanënribi 'aquiancëxa.
  tee-NT: Pus acsni tacha'alh ju xalacat'un Chipre anch ju tatacutlh ju lak'achak'an
    Salamina. Chai tatsuculh nonin ixchivinti Dios la'ixlacpujitat'an ju ist'a'israelitanin.
    Pus ju Xivan ix'alact'a'anta ju Bernabé chai ju Saulo ni ix'a'aktaijui ju yu'unch.
  eng-LSV: and having come to Salamis, they declared the word of God in the synagogues
    of the Jews, and they also had John [as] a servant;
  cak-NT: Y cuando jec'o chic pa tenemit Salamina chiri' pa Chipre, xquitzijoj-ka
    rutzij ri Dios pa tak sinagogas, ri jay anchi' niquimol-wi-qui' ri israelitas
    chi niquic'oxaj rutzij ri Dios. Ri Bernabé y ri Saulo quic'uan-e jun chi yeruto'
    y ri' ja ri Juan ri ni'ix chuka' Marcos che.
  pah-NT: '@see-verse:ACT.013.004'
  sja-NT: Salamina p'uurude panadak'ãri, Tachi Ak'õrepa ooda Cristo piuda k'aurepa
    judiorãmaa jarateemaa p'aneejida, Tachi Ak'õre Ũraa jarateepata tede. Ichiaba
    Juan Marcos mama nipaji ãchi ome k'aripait'ee.
  xed-xed: Manda ɓhadaghata taŋ da luwa Salamina, ka mnə həŋ ta gwaɗa Lazglafta ma
    həga tagha skwa la Yahuda. Kawadaga Yuhwana Markus nda həŋ ŋa zlghaŋtá həŋ.
  mks-NT: Ta ndáca na Juan, da̱ naní tucu Marcos cua̱ha̱n da̱ xi̱hi̱n ná já ná chindeé
    da̱ na̱. Ta tá na̱xi̱nu̱ co̱o na ñuu Salamina nu̱ sá ndíchí barco cán já na̱casáhá
    na̱ cáha̱n na̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi tácá veñu̱hu na̱ Israel cán.
  gfk-S: Be dur ga hanawat tusu Salamis dur ga harpir utano nianga tane God tuma ta
    ira hala na lotu nudi ira Iudeia. Ma ne Jon Mak ga kis ter ma dur ura harahut
    dur.
  bmu-bmu: Aŋgotketka siti qetŋi Salamis miaŋgöreŋ anda Juda ambazip yeŋgö köuluk
    miriŋi miriŋi miaŋgöreŋ öŋgöba Anutugö Buŋa keu jiba uru kuŋgum eŋgiyohot. Azi
    qetŋi Jon i mewöyök waŋgirohotka yetpuk anda kaba alabaukŋira malök.
  dgz-dgz: At ame gapan pa sewa yaua Salamis tauane, Diu nagirewa opata waine pa muga
    muga gwanap God nop mega opata wadidiamon. Dion Mak mu den ap mepe ago muga taiwandin.
  eng-GNV: 'And when they were at Salamis, they preached the worde of God in the Synagogues
    of the Iewes: and they had also Iohn to their minister.'
  zaa-NT: Bitsina' tè cabi le' Salamina ttu yetsi qui' isla de Chipre nna beni cabi
    predicar titsa' qui' Tata Dios le' ca sinagoga làti retùppa ca judíua. Huía huá
    Juan Marcos lani cabi para guni bi cabi cuàlani le' tsina qui' Señor.
  eng-WEBSTER: And when they were at Salamis, they preached the word of God in the
    synagogues of the Jews. And they had also John for their minister.
  guh-guh: Nexata napaliabeje Salamina tomarata. Bajarapatomarata tsipaebaponabeje
    Dioso pitorobilivaisi judíovi penacaetuatabiabibonëjava. Juan napona Bernabébeje
    Saulobeje pepëta peyavenonabiabinexa.
  bon-bon: Teepi liba pui curä cabu Salami cewe me atyaramtäsi, teepi puga Acejiyame
    me mene Israela biname bime abasecretna mete cabu jejananemäsi. Puga ge ten cama
    Yoane-Mareko teeme kaakesea cabu ätityerame.
  nhw-BL: Huan ajsitoj ipan altepetl Salamina huan pejque tlacamanalhuíaj icamanal
    Toteco ipan israelita tiopame. Huan Juan Marcos yajqui ininhuaya para quinpalehuis.
  mgw-mgw: Pabaaikite kilambo sa Salami baalike liyi'gi'yo lya Nnu'ngu' mumayumba
    ga kunnu'ba Nnu'ngu' ga Ayahudi. Yoani Maluko aai nnyangatiyi wabe.
  swh-ONEN: Walipowasili katika mji wa Salami, wakahubiri neno la Mungu katika sinagogi
    la Wayahudi. Pia walikuwa na Yohana Marko kuwa msaidizi wao.
  wbi-wbi: Panovalyale mulikaja ilya Salami, vakapulisigha ilisioilisio lya Nguluve
    munyumba isa kufunyila isa va Yahudi. Kange valyale palikimo nu Yohana Marko hwene
    n'tangili ghuvanave.
  bba-bba: Sɑnɑm mɛ bɑ turɑ Sipun wuu ɡɑɡu sɔɔ ɡe bɑ rɑ soku Sɑlɑmini, bɑ Gusunɔn
    ɡɑri wɑɑsu kuɑ Yuubɑn mɛnnɔ yenɔ. Yohɑnu Mɑɑku u bu yɔ̃siri u kɑ bu somi.
  eng-KJVCPB: 'And when they were at Salamis, they preached the word of God in the
    synagogues of the Jews: and they had also John to their minister.'
  kgk-NT: Upe-py ogwahẽ rire, ogwahẽ tetã-my. Tetã héry va'e Salamina. Upe-py judeu
    kwéry porahéi haty haty-rupi omombe'u meme Nhandejáry nhe'ẽ. Omoirũ íxupe oiko-vy
    karia'y héry va'e João Marcos oipytygwõ hagwã íxupe.
  waj-waj: ivaki vau yoosinnaivaa nnutuuvo Saramii kuaaree kiaa siipaivakidiri reemi
    rada ivaki viravai. Ivaki vida Yutayaiya nuunaira nnauyauvaki nuaida varida Anutuuqaa
    mmayaayaivaa iya kiaa mmiravai. Kiaa mmida varuduu Yuvuaano Marakaava iya tasipama
    mmoori vareeravai.
  cpy-cpy: Aatakotee-yapaakini Salamina-ki. Retapaakawo ikenkithata-paakiro iñaani
    Tajorentsi jempe ipiyota-piinteeyani Judá-paeni. Arira riyaatzi-tanakari eejatzi
    Juan ramitako-yiteri.
  mpx-mpx: Sauga hi tan Salamis, inoke Yehoba wana baaba hi papaatena-an Yudiya wali
    limi tapwalolo gamwaliyaa. He Diyon Mak iyoho avaliya i label tuwalali elana.
  wbp-wbp: '@see-verse:ACT.013.004'
  luo-luo: Kane gichopo Salamis, ne giyalo Wach Nyasaye e sinagoke mag jo-Yahudi.
    Johana ne ni kodgi kaka jakonygi.
  nhe-NT: Huan ajsitoj ipan altepetl Salamina huan pejque tlacamanalohuaj itlajtol
    Toteco ipan israelita tiopantini. Huan Juan Marcos yajqui ininhuaya para quinpalehuis.
  aii-aii: ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܗܘܿܢ ܠܣܵܠܵܡܹܢܵܐ، ܡܘܼܟܪܸܙ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܓܵܘ ܟܢܘܼܫܝܵܬܹ̈‌ܐ
    ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܐܘܼܦ ܝܘܿܚܲܢܵܢ ܟܹܐ ܗܲܝܸܪ ܗܘܵܐ ܠܗܘܿܢ.
  esk-NT: Iliŋik tikitñamik Salamis-mun nunaaqqiuramun Cyprus-mi quliaqtuaġniqsuk
    Agaayyutim uqałhanik Jew-ŋuruat katraġviatni. John Mark-mik ikayuqtiqaġniqsuk.
  msb-msb: Pag-abot ninda sa Salamina, ginpahayag an Maayo Na Barita hali sa Dios
    sa mga sinagoga san mga Judio. Kaupod man ninda si Juan Marcos.
  cpa-NT: Jøng² mi³ca¹dsi¹lé²dsa jøa³juøi² Salamina, ca¹he¹dsa jǿg³ quiah¹² Diú¹³
    guøh¹² quiah¹² dsa² judío. Quianh¹³ dsa² héi² Juan calah, dsa² ca¹mi³hag¹³.
  dso-dso: ସାଲାମି ଗଡେ କେଟି ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗର୍‌ମନ୍‌କେ ପରମେସରର୍‌ ବାକିଅ ଜାନାଇଲାଇ
    । ଜଅନ୍‌ ମାର୍‌କ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‍ ରଇକରି ସେମନ୍‌କେ ସାଇଜ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Salami ai eha heau kau, unuseni ai Dirava ena hereva Iuda taudia edia dubu
    lalodiai vada e harorolaia matama. Ioane danu idia raruosi e durudia.
  yva-NT: Arono nyanta no nupatimugo Siprus umaso rai, yisisa no ama munije inta rai,
    ama tame mirati Salamis. Naije yisisa no Yahudi awa yavaro sambaya rai tutudi
    yo Ayao Kovo Yesus raura. Muno Yohanes, awain tavonamo Markus, tavondijo yai indamu
    panapatambe yai.
  dgc-dgc: Ey kédemét de ta Salamina, éy nipahayag de du kapilya sa na Judeo i kagi
    na Diyos. Kaguman de be ti Juan Markos a katulung de.
  zpm-NT: Ye Juan Marcw zienie zho guṉ xyudar zho. Bdziṉ zho ro guidzliu win co zaatne
    ndxie guiedz Salamin, biet zho barcw güey zho grë leṉ xyadoo meṉ Israel ne no
    ga, güeyseed zho miech Xtiidz Dios.
  hix-NT: Saramena hona htxero nahatakatxownà hatà, Sawru komo, eryetarà ymo hon hona
    hatà. Àto tehtokonye, Khoryenkomo rwonà yokarymaxe totxownà hatà, anaro rha nàmno
    yaka, Xuknewyana yohsamnohtoho kom yaka rma. Xowaw Mahkusu xarha nakoronometxkon
    hatà.
  sim-sim: Ailan Saiprus oso yanga lal nga nandari lira. Las Salamis sira. Yanga Salamis
    orok frimu layira. Salamisik fri layihi Judama lotu undari akak mashi Avui Wasilakahin
    frimu sawera. Jon Mak fririn or jelyakmbaha er nga normu ira.
  npi-ULB: सलामिस सहरमा हुँदा, उनीहरूले यहूदीहरूको सभाघरमा वचन घोषणा गरे र सहायताका
    लागि यूहन्‍ना मर्कूस पनि उनीहरूसँगै थिए ।
  cgc-cgc: Pag-abot danen ta syudad Salamina na naan ta pulo Cipre, giling danen an
    naan ta mga balay tipunan ta mga Judio daw pasugid danen miad na balita na alin
    ta Dyos parti ki Jesus. Juan ya na paumaw man na Marcos gakuyog ki danen daw gatabang
    ta iran na ubra.
  tim-tim: Ain arim katyekto waŋganba sopanmâ gem Salami kepian ain ariyi. Ain arim
    Yuda yeŋgât den emetŋân âgâm Anutugât den pat âlepŋe are makyeŋgiyiat. Makyeŋgimbela
    Yohane kotŋe siâ Mareko arekŋe tânyetkuep.
  yor-yor: Nígbà ti wọ́n sì wà ni Salami, wọ́n ń wàásù ọ̀rọ̀ Ọlọ́run ní Sinagọgu àwọn
    Júù. Johanu náà sì wà pẹ̀lú wọn láti ràn wọ́n lọ́wọ́ fún ìránṣẹ́ wọn.
  wos-wos: Ye bér Salamismbu xaku. Xaakwa bér Godna hundi wa, Judana Godna hundi buléndaka
    gembu. Jon Mak bér wali dé Jisasna jémba ya.
  emp-NTPO: Salamina purud̶e jũẽnaped̶a judiorã dji jʌrebada deza Ãcõrẽ bed̶eara jaradiasid̶aa.
    Ãdji carebai carea Juaʌ̃ Marcoda ãdji ume nĩbasia.
  eng-F35: And upon arriving in Salamis, they started proclaiming the Word of God
    in the synagogues of the Jews (also they had John as assistant).
  ind-ind: Sesampainya di kota Salamis, mereka menyampaikan berita keselamatan dari
    Allah di rumah-rumah pertemuan orang Yahudi. Markus, yang juga dipanggil Yohanes,
    ikut untuk membantu mereka.
  pes-OPCB: در قبرس به شهر سَلامیس رفتند و در کنیسهٔ یهودیان کلام خدا را موعظه کردند.
    یوحنا معروف به مرقس نیز به‌عنوان دستیار، آنها را همراهی می‌کرد.
  mpt-mpt: I inaniba moniba Salamis bib ye bianiba moniba Yudai Gode amo tem tamo
    Gode wengo omkeimabiba Yon Mak esa i bekebe monea ye bianea i okoko daayebea biniba
    Salamis bibo deiboniba watniba
  ssx-ssx: Kutupa Salamisa da nane opolo puaata꞉ Diu haliwekina꞉ pi hotu haemeke damanu
    pa꞉ta꞉ Koda꞉na꞉ pi ale waloendi pu haepekeme. Dioni Makama꞉ make ipiliki petoloendi
    pu hayekeme.
  mkl-mkl: Iyi ɑ̀ to si ilui Sipu ɡɔ iyi ɑ̀ yɑ kpe Sɑlɑmini ŋɔi ɑ̀ wɑsi ku wɑɑzo idei
    Ilɑɑɔ̃ si ile ikɑ̃ ikɑ̃ bii Zuifu ŋɑ ɑ̀ yɑ ce kutɔtɔɔ nŋɑ ŋɑu. Zɑ̃ɑ Mɑɑku mɔ í
    too ŋɑ ku sobi ŋɑ.
  gaq-gaq: ଚାକ୍‍ରିଆରେଇଂ ସାଲାମି ସଅର୍‍ନ୍ନିଆ ୱେଚାଚେ ଜିଉଦି ପାର୍‌ତନା ଡୁଆଇଂନ୍ନିଆ ଇସ୍‍ପର୍‍ନେ
    ସାମୁଆଁ ବାସଙ୍ଗ୍‌‍ ଡିଙ୍ଗ୍‍ଆର୍କେ । ଜହନ୍‌ ବାରି ମାର୍‌କ ମେଇଂ ଏତେ ଲେଃଚେ ସେବାକାମ୍‍ରେ ସଙ୍ଗ୍‍ତୁଡ଼୍‍
    ଡିଙ୍ଗ୍‍ଆର୍‌ଡିଂଗେ ।
  gof-RNT: Entti Silmmaana gakkidi Ayhude Woosa Keethatan Xoossaa qaala odidosona.
    Yohaannisi maaddishe enttara de7ees.
  unx-unx: ଇନ୍‌କିନ୍‌ ସଲାମି ସାହାର୍‌ତେ ସେଟେର୍‌କେଦ୍‌ତେ ଯିହୁଦୀକଆଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାଚାନ୍‌ ଉଦୁବ୍‌କେଦାକିନ୍‌ । ଯୋହାନ୍‌ ମାର୍କ ଇନ୍‌କିନ୍‌ଲଃ ତାଇକେଦ୍‌ତେ ଦେଙ୍ଗାକିନ୍‌ ତାଇକେନା
    ।
  gah-gah: Apá gotola Salamisi neneló viki Zuta vetini monó numukú itiki Zoní agulizá
    napa Makí áisi kelémo vatí igo Ómasímini gakó li utó asike li kemesimó.
  lcm-lcm: na kianla ung e Salamis. Na kilongla palak nei keve lu i kivung si ri Iudaia
    na kilongla akuskus iria ta akus i God. Ioanes katapo auai ve rilong val karilong
    igenen asi pakangai anirilong.
  aer-aer: Apmere Salamis arritnyeke irremele ratherre ikwerele anerle-anerreke. Yanhele
    anemele ratherre tyatye Jew areye-kenheke irrpemele ayeye Ngkarte-kenhe Jesus-akerte
    itneke ileke. Artwe John-Mark arritnye alheke ikwere-atherrenge urrkapetyeke.
  qvc-NT: Chay prubinsya Chipripa Salamina llaqtanman ch'ayashpaqam, sinaguga wasikunaman
    rishpa, chaypi Dyuspa shumaq nutisyanda yach'achikurqanllapa. Jwan Markusmi pullanllapa
    rirqan paykunata yanapashpa.
  tgl-ULB: Nang naroon na sila sa lungsod ng Salamina, ipinahayag nila ang salita
    ng Diyos sa mga sinagoga ng mga Judio. Kasama din nila si Juan Marcos bilang kanilang
    katulong.
  cbs-NT: mae betsa Salamina bai butuatun keti itan janu jikishinxun janu judiobu
    ichamisbu tibi anuxun Diosun Mesías Cristo mekenankidi jatu yusin taewatan jatu
    yusinkubauni
  xtm-NTPP: Nuu ni kenda koo de ñuu Salamina ma, ni ka kaxtnu'u de tnu'u Su'si ma
    veñu'u lilikin nuu ka ndatna'a ñayii judío ka iyo yukan ma. Te chíndee tna ña'a
    Juan ma.
  nnq-nnq: Kingobu apabaikanga ku Salami, ngabatangacha lilobe lya Nnoongo ku nyumba
    ya kugongalela ya Akayahudi. Na angweto bakiba na Yohana abe mpakachi jwabe.
  bao-NT: Salamina macãre earã, judíos cʉ̃ja ca nea poo juu bueri wiijeripʉ Ʉmʉreco
    Pacʉ yee quetire cʉ̃jare wede jʉo waaupa. Juan Marcos cãa cʉ̃jare tii nemo yujurʉgʉ,
    cʉ̃ja mena waaupi.
  san-ORI: ତତଃ ସାଲାମୀନଗରମ୍ ଉପସ୍ଥାଯ ତତ୍ର ଯିହୂଦୀଯାନାଂ ଭଜନଭୱନାନି ଗତ୍ୱେଶ୍ୱରସ୍ୟ କଥାଂ ପ୍ରାଚାରଯତାଂ;
    ଯୋହନପି ତତ୍ସହଚରୋଽଭୱତ୍|
  rmn-rmn: Он алэ андэ Саламис тай отхэ пхукавэнас э Дэвлэски збора андэ синагогя
    ки иудеенги. Ли о Иоанн сас лэнца тай керэлас ярдыми лэнги.
  huv-NT: Wüx tajtepiw wüx iüt tiül cambaj Salamina, quiaj tandeacüw Mipoch Teat Dios
    tiül meáwan sinagogas. At almaquiüjpüw a Juan mambeol nejiw.
  otn-NT: Mi̱ zømp'ʉ ja ra̱ hni̱ni̱ Salamina, nu̱'ʉ yø judío xi̱ mpɛti p'ʉ ja ra̱
    ni̱ja̱ p'ʉya, gä bi xihrá̱ hya̱ Oja̱. Ni̱ n'youi ra̱ Xuua ngue yø mäxte.
  nop-nop: '@see-verse:ACT.013.004'
  obo-NT: To nokorunggu ran diyot bonuwa to Salamina no sakup to Cipre, id nonaw ran
    to kahit Monama riyot mgo simba-an to Judio. Id duma ran si Juan no id ngoranan
    mandad ki Marcos amoy'd tavang kandan.
  kca-kca: Щӑԓта Саламинән уԓман, иудейәт пойәкщәты хотәтән Турәм йасәӈ пŏтәртсәтән;
    ԓын ԉэпәнән Иоанн па ус, ԓынана ԋотты урәӈән.
  cak-ENT: Y tok yec'o chic pa tinamit Salamina chiri' pa Chipre, xquitz'om c'a rutzijosic
    ri rutzij ri Dios pa tak jay ape' nquimol-qui' ri israelitas richin ntzijos-vi
    ri rutzij ri Dios cheque. Ri Bernabé y ri Saulo quic'uan-e jun to'onel quichin
    y ri' ja ri Juan ri nbix chuka' Marcos chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤗᤠᤔᤡᤛ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤁᤧᤖᤧᤳᤇᤡᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤕᤜᤢᤍᤡ
    ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤜᤠ᤹ᤀᤥ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤧᤛᤢᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤁᤢᤓᤠ᤹ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ ᤔᤷᤁᤢᤛᤧᤴᤏᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī nquenda ndúū dē puerto Salamina. De nī nacani dē tūhun Yāā Dios inī
    ndá vehe īī sinagoga táhán dē hebreo. De suni cuāhān Juan, chi tēe jétíñú ndúū
    dē cúu dē.
  san-TIB: ཏཏཿ སཱལཱམཱིནགརམ྄ ཨུཔསྠཱཡ ཏཏྲ ཡིཧཱུདཱིཡཱནཱཾ བྷཛནབྷཝནཱནི གཏྭེཤྭརསྱ ཀཐཱཾ པྲཱཙཱརཡཏཱཾ;
    ཡོཧནཔི ཏཏྶཧཙརོ྅བྷཝཏ྄།
  qve-NT: Rishaspankutaqmi chayaranku Chipre islapi Salamina sutiyoq llaqtaman. Chaypin
    Diosmanta yachachina sinagoga wasikunaman haykuspanku, Israel nacionniyoq runakunaman
    Diosmanta allin willakuykunata willaranku. Juan Marcostaqmi paykunata yanapaspa
    riran.
  pao-NT: ka Salamis mee naneadu-kwitoo. Ka oe pepetugase, mu Jew numu nanesootuhi
    nobe-kwi pepetuooga, mu Jew numu ka Te Naa unnena tuukwe. John Mark ka mu Paul
    noko Barnabas tummatza'e.
  cbu-NT: '@see-verse:ACT.013.004'
  usa-usa: ánibo yenákámá maréta Tááramibaq Táíparati-marupaq uréta Ítíráaeo-wayukati
    monoq-náúpáq Áánûqtuni átê-wataama mó-tima-yimikaaye. miráitana Yóáane Máákima
    mayaímá mataíye.
  soy-soy: Kɑpi Sɑlɑmini n tu ɑpi Pisuifi ɑyomɛyɑ́hɑɑlee-i Nléécɑɑsimɛ́ piyóó
    kɑ́pɑ́ɑ́. Yohɑni yɛ pɛɛ pikɛmɛɛ́ welɛ un pi lɛ́ni.
  hui-hui: Puwa tano mbira mini Salamisi anda puwa libugua Yu wali agalinaga ngoai
    hagane andaruha anda pialu Ngode Datagaliwabe bi mana lamialu hene. Yone Maga
    ibugua libu biamogo bule ti haru pene.
  amf-amf: Ogote Silmaana katamante yinin yeskenka Ayiwd eenasa bukin ranqar ardayse
    Barjosa upsinam giyte ke dahade; Wannisaar keam kelshite ki dahade.
  quc-NNT: Aretaq xeopan pa ri tinimit Salamina ri k'o chi' ri mar, xkitzijoj ru Loq'
    Pixab' ri Dios pa taq ri rachoch Dios ri käkimulij wi kib' ri winaq aj Israel.
    Kachi'l k'u ri a Juan ri xuquje' käb'ix Marcos che, kätob'an ri are' kuk' chutzijoxik
    ru Loq' Pixab' ri Dios.
  dob-dob: ga ꞌasa ꞌana esana Salami ꞌenaya sisuya, ga nada me Yudia ꞌidi anuwa tapwalolo
    ꞌena Yaubada ꞌina ona sisimanena. ꞌEbweu ꞌidi ꞌaliꞌei maꞌedi sisakosakowasi, ꞌana
    esana Yoni.
  wrs-wrs: Nonamba himba diva Salamis kotarava ephonamba, wo Yutanindna sembayangduvm
    nom venamba, yunalm wohesingthinna. Wo di himba ihishunvna besal nemelmom Sesoanam
    Yutanindmba. Yon Makva di hev mongawulm, wo kokoldomb vevna hemba.
  mca-mca: Qa in hats yamets pa'aj pa' witset Salamina, ma' qa nifel pa'aj kekhewe'
    Intata ƚe'lijei pe' ƚe'lijtsitjiyitsifi pe' judiol. Ha' Juan Marcos ƚijts'ekii
    iye pa'aj hekhewe'en qa t'ifti'ts'etskii iye pa'aj.
  tzo-TZC: Cꞌalal icꞌotic teye, lic yalic ti scꞌop Dios ta jujun chꞌul na yuꞌun ti
    jꞌisraeletic tey ta jteclum Salamina ti bu xpaj ti barcoe. Jaꞌ tey batem xtoc
    ti Juane ti jaꞌ yajcoltobbaique.
  mya-mya: သူ​တို့​သည်​ရှာ​လ​မိ​မြို့​သို့​ရောက်​သော​အ​ခါ တ​ရား​ဇ​ရပ်​များ​တွင်​ဘု​ရား​သ​ခင်​၏​နှုတ်
    က​ပတ်​တ​ရား​တော်​ကို​ဟော​ပြော​ကြ​၏။ ယော​ဟန်​မာ​ကု​သည်​သူ​တို့​၏​လက်​ထောက် အ​ဖြစ်​ကူ​ညီ​ဆောင်​ရွက်​၏။
  gng-NT: Bi tì baa' lidekl nnɔ ya du uba ni bi yih wù Salaminn, nɛ ki kɔh *Sufmbɛ
    ya táan ya dur ni ki tɔkeh binib Uwien ya gbɛr. San Mark mɔ là tɔke nin bɛ ki
    toreh bɛ.
  cbi-NTPO: Tsejtu Salaminabi dejitu, judíola' waku wakudinu yatala Diosa' kuinda
    mijakaala. Tsenmala Juan Marcosya yaiba bulu neneimi yalanu kivetes nendu.
  ikk-NT: Ogẹn wẹ gi ru Salamisi hụn rị imẹ Saịprọsị, wẹ nọ ku oku Osolobuẹ imẹ ụlọ-ofufe
    ndị Ju rịsọnmẹ ebẹhụ. Wẹ lẹ Jọnụ wịzịkwọ, kẹni ọ hụn ụzọ e yeni wẹ ẹka.
  leu-leu: Layaan re savat pe Salamis, saxa bina pe Saipras, re fepitaa pana ferawaian
    sina Piran lana mu lifu ina faxuvulan sina mu Juda. E na Jon Maak sait, i taxa
    waan xuvul pare xena xavang nare pana faisok sire.
  maz-NT: O zät'äji a Salamina c'ü tsja a Chipre. Nuc'ua cjanu o möji c'ua cja c'o
    nintsjimi c'o bübü a Chipre nu ja ma't'ü Mizhocjimi c'o menzumü a Israel. E Bernabé
    'ñe e Saulo o zopjüvi c'o mi jmurü nu, o xipjiji o̱ jña Mizhocjimi. Mi dyoji e
    Marcos ngue c'ua ro mbös'ü anguezevi.
  bod-N: ཁོང་གཉིས་སཱ་ལ་མུ་རུ་སླེབས༌ཏེ། ཡ་ཧུ་དཱ་པའི་ཆོས་ཁང་སོ་སོ་ནས་དཀོན་མཆོག་གི་བཀའ་བསྒྲགས༌ཤིང༌།
    ཡོ་ཧ་ནན་ཡང་ཁོང་གཉིས་ཀྱི་ལས་གྲོགས་སུ་གྱུར་ཏོ།།
  tca-NT: '@see-verse:ACT.013.004'
  zpl-NT: Chenu uriña beella lu iliu Chipre, chequie eyeche Salomina uquiexie beella
    nú rixiuleꞌe beella Stichiaꞌ Diose liñi induꞌ bee bene Israel enu nucuaꞌa zeꞌe,
    leꞌca unguyaꞌ beella Juan para nú riꞌilla elietsa lubeella.
  mbc-NT: Miarî teerepansa'kon yai inkamoro eseurîma pia'tî'pî Paapa maimu ekaremekî
    pî'. Judeuyamî' epere'pî'to'kon kaisarî to' eseurîma pia'tî'pî Paapa maimu ekaremekî
    pî'. Mîrîrî yai João Marcos wanî'pî to' pokonpe.
  ndg-ndg: Pababile katika mji ba Salami, batilitangaza neno lya Nnongo mu'masinagogi
    ga Ayahudi. Babile pamope ni Yohana Marko kati msaidizi wabe.
  wsk-wsk: Nuna nama Salamis arataman mu, Juda nunga synagogue ningi Kaem ko den apukasan.
    Se John mu, nunga saonga iwita nongorak bagakaso.
  toj-NT: Pero ja mero chonab ba c'ot tec'an ja sbarcoei, Salamina sbiil, jaxa tihui,
    ti mero q'ue yale ja yabal ja Diosi ja ba yiglesia ja judio jumasa. Cho ti huaj
    soque ja querem jau Juan Marcos sbiili ba oj bob coltajuque t'usan.
  kkl-kkl: Pirekti as Salamis anekoa Yahudi nimiri Allah yubu lerop aeag agha Allah
    yubu ambarelamsirek. Allah yubu ambarelamsirekti, wamdekpa, nimi nhon sina Yohanes
    Markus nenekori sin phende yeplamsiog.
  tbc-tbc: Atna taun ta yaŋan Salamis dubol dak lo Juda sad ubou ab fidian lo Anut
    san ru dufulale se ya. Jon yaŋan neinta Mak, iŋsad urat an lo ibinawai se ya.
  sna-sna: Vakati vasvika paSaramisi, vakaparidza shoko raMwari musinagoge ravaJudha.
    Johani akanga achivabatsira.
  smk-NT: Dinmuong sara sa syudad nin Salamina tan nipata-patanda' ray minsahi nin
    nangibwat konan Dios sa bubali nin pangraywan ran Judio konan Dios a mantawagen
    nin sinaguga. Kalamo' rayan katulungan ra si Juan Marcos.
  grc-TCGNT: Καὶ γενόμενοι ἐν Σαλαμῖνι, κατήγγελλον τὸν λόγον τοῦ Θεοῦ ἐν ταῖς συναγωγαῖς
    τῶν Ἰουδαίων· εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην.
  gof-WFTW: Entti Silmmaana gakkidi Ayhude Woosa Keethatan Xoossaa qaala odidosona.
    Yohaannisi maaddishe enttara de7ees.
  spa-BLM: Cuando estuvieron en Salamina, proclamaron la palabra de Dios en las sinagogas
    judías. También tenían a Juan como ayudante.
  kyz-NT: '@see-verse:ACT.013.004'
  dao-dao: Acunüng, Salamih mlüha ani pha üng, Judahea sinakoka Pamhnama ngthu pyenki
    xawi; Johan ami tia Makuh pi jah kpüi khaia ani cehpüi.
  cya-cya: Xa mdo'o ca'an yu can' mdiyaa yu quichen Salamina, can' mdyisnan ycui'
    yu cha' 'in Ndiose scasca se'en n'ni tnu ne' judio 'in ñi. Lo'o yu Xuhua Marco
    nda'an nda yaa' 'in yu.
  beu-beu: '@see-verse:ACT.013.004'
  wrk-wrk: Wanbiya yali barrawuyabarrawuyana waliyanguna, nangangi niji Salamis. Nanda
    Salamis, nyuli karriya wilina kanjana. Karu yali jangkurr Kudkanyi nanamukuyngka
    jali jungku nanaba Salamis. Yanyba yali nanda jangkurr kalawunyi jurjina Jukanyi.
  nii-nii: Wu ombu puk, Salamis konu ep noł wer ełe tor punjung. Puk, Jura wumb men
    ngii engim konu Gos ek nik wumb ngunjung; wu endi Jon Mak wu tał paki topu mułum.
  ign-NT: '@see-verse:ACT.013.004'
  dik-NT: Na lek ɣet gen dɛ̈t cɔl Thalamith, gokë kɔc aa piɔ̈ɔ̈c wɛ̈t Nhialic tɛ̈n
    amat kɔc Itharel. Ku Joon Marko ë cath ke ke rin bï keek aa kony luɔi.
  cac-cac: Ayic ix c'och eb' vin̈ d'a chon̈ab' Salamina, ix ec' yalancanel slolonel
    Dios eb' vin̈ d'a yoltac spatil culto. Axo vin̈aj Juan Marcos, ajun pax vin̈ yed'
    eb' vin̈, yic scolvaj vin̈ yed' eb' vin̈.
  tzj-E: '@see-verse:ACT.013.004'
  san-BUR: တတး သာလာမီနဂရမ် ဥပသ္ထာယ တတြ ယိဟူဒီယာနာံ ဘဇနဘဝနာနိ ဂတွေၑွရသျ ကထာံ ပြာစာရယတာံ;
    ယောဟနပိ တတ္သဟစရော'ဘဝတ်၊
  yaa-NT: Mã fokanax pexe rasi Salamina ano nokokaxõ judeofãfe ãto ichanãti pexe mẽraxõ
    Niospa meka sharaõnoa ato yoikĩ taefanifo. Juanri ato fe kani afara fetsa ato
    axoxii.
  cab-NT: Dan jachǘlürün lídan ubúrugu le gíribei Salamína, líbiri méme Chípre, ába
    jagúmeserun apúrichijei lerérun Búngiu tídan jalígilisin juríu. Ñǘdünti gíñe
    Juan Márcos jáma, íderaguaaña.
  clu-clu: Pagabot nanda doto sa banwa ang Salamina ginwali nanda anang ambal ang
    Dios sa anang mga simbaan ang mga Judio. Kaiban nanda ra si Juan Marcos nga mabolig
    kananda sa andang obra.
  swh-ULB: Walipokuwa katika mji wa Salami, walilitangaza neno la Mungu katika Masinagogi
    ya Wayahudi. Pia walikuwa pamoja na Yohana Marko kama msaidizi wao.
  tpt-NT: Ancha tachaꞌal laka putaulan Salamina y talaqputeꞌel ixchivinti Dios taꞌan
    ixtatamoꞌoy ni israelitas. Ni Juan vachuꞌ ixtatꞌaꞌanta para kaꞌaqtayjul.
  aai-aai: Naatu hina Salamis hititit ana maramain Jew hai Kou’ay baremaim God ana
    tur hibinan, John Mark i iti bowabow wanawananamaim baibaisih isan hibai bairi
    hin.
  sny-sny: Omo Salamis henerai su, lowesi Juda lo ta'uweyei wesi papu wiye. Lowesi
    Owane Sitewi lo peri au te'e fiyariteye. Meni Jon Mak le lowesi mase wiyawi lo
    au pati ta'aneteye. [Ap 12:12; 15:39]
  myy-myy: Ito majado Salamina wame cʉtiri cʉto ejayijarã ĩna. Ito ñacõri judio masa
    ĩna minijuasotiri wirijʉ Dios oca riasoyijarã ĩna. Juan Marcos wame cʉtigʉ ĩna
    rãca jʉdayijʉ. Ĩnare ejabʉari masʉ ñayijʉ ĩ.
  trc-NT: Ga̱a ne̱ ga̱a cuchiꞌ ro̱j soꞌ chumanꞌ Salamina, ne̱ nataꞌ ro̱j soꞌ se na̱na̱
    Diose̱ rá nij veꞌ nuu chre̱ꞌ nij yuvii̱ israelitá tu̱cuꞌyón nij soꞌ se tucua̱nj
    Moisés, ne̱ síí cuꞌna̱j Juan Marcos me síí va̱j ra̱cuíj man ro̱j soꞌ a.
  cut-NT: Cuahn che nda̱ ihyan chahn ya̱n Salamina ne, cana̱n rahndudo ye Ndudo yahn
    Dendiohs chete ya̱co. Jua̱n Marcos ne, nduco se ihyan chahn, rinan se ihyan.
  bel-bel: і, быўшы ў Саламіне, прапаведавалі слова Божае ў сынагогах Юдэйскіх; а
    мелі яны пры сабе і Яна для служэньня.
  zlm-KSZI: Apabila sampai di Salamis, mereka menyampaikan firman Allah di saumaah-saumaah,
    dibantu oleh Yahya.
  gdr-gdr: Ɨ re ton opendonda ailan ɨle tab ke Salami taun wa, ton ket ekenonda Ju
    rɨga waina yɨr opmitenapu met nata God ma yɨt pɨtapɨta omnenam. Ɨ onggɨt wɨnɨnd
    towa yɨm b'akawa rɨga Yoan, ɨ yama re yɨpa nyɨ da Mak, omanda ton kɨma yikenonj.
  vmy-NT: ꞌBa kionga echu naxinanda Salamina, kitsikjaꞌaxtiuya enre Naꞌenchana niꞌya
    sinagogare xuta judío xi kio tjindu. ꞌBa nde tjenko Juan ngayeje nga tibaseko.
  cmn-FEB: 来到撒拉米后，他们就在犹太人的会堂中宣讲上帝之道，约翰担任他们的助手。
  gmv-RNT: Salmeena geetettizaso gakkidi Ayhudata Woosa Keeththatan Xoossa qaala sabakida;
    Marqoosa geetettiza Yohannisikka istara biidi ista maaddides.
  ncl-NT: Ajsijque pa se caltilan pa itenco Chipre hual motocaya Salamina. Umpa pa
    inmintiopajmes in judíos quinahuatiloaya ca mochi inminyolo ilajtol Dios. Noje
    cataya ca yehuanten Juan Marcos hual quinpalehuiaya.
  wed-wed: Ma au Salamis i ḡota ma i nae mai Jew ai au boru numana ma God riwana i raugugulei.
    John-Mark taui maiteni i nae da ai tauagu.
  sua-sua: Va e Yoanes to ngma mon kat te, e Mak tkaikkiem min kat kam turang ngin
    pum nginaro reha. Enang tok, mar tgus ngta kaum kngae to kpis ko mSaipras mnam
    ka rengmat langto ka munik e Salamis. Ngta pis to kaelha kam havae mang E Nut
    karo rhek kun mnam o Yuda ngartaro rektor ruk kam rere mnam mar.
  klt-klt: it yáilá Salamis káin tin du kung Juda yan miti itná kinan hangga Ánutu
    yan me wa mengga yánángga kumálák. Ámna Jon kutná nukngá Mak wawu káman yáni átningga
    ku háláng yámángga átninggiuk.
  are-are: Salamis town-akerramala, pmara Cyprus ekurala, etna Altjirraka Angkatja
    relha Jew ntjarranha kaltjinthaka, synagogue etnakanhala. John-anha ekuratharralela
    nakantema, nhanga ilkwatharra lhakala, ekuratharra tangitjala nitjinala.
  gai-gai: Karica maniŋa taŋga Salamis auŋ aniac ndaruca, maniŋa Raraŋ Aetaniacna
    kam wembaŋ laŋmo, an Iudana mimitpac aŋgɨrena kaik inkara tɨkca mawiwitiri. Na
    Ion Mak, ma toco maniŋap taŋga, maniŋmo otacrina.
  qvm-NT: '@see-verse:ACT.013.004'
  chz-NTPS: Maˊ gaꜙtë̱ë̱yꜘ jwɨɨˉ Salamina, gaꜙta̱a̱yhˋ nehꜙ gwahꜙ kihꜗ judiu heˉ tø̱ø̱ꜘ
    jeeˊ jwɨɨˉ ja̱ˉ, mahꜗ gaꜙkwayꜘ juuˈ kihꜗ Dio. Hiꜙ maˊ jä̱ä̱yꜙ Jwa̱a̱ꜚ hi̱ˉ maˊ
    kwaꜙ beꜘ kiyhꜗ.
  kmu-kmu: Salamisi vaꞋyi huꞋana Yuta vayaꞋmogami mono nopi haiꞋana Anumaya Koti kea
    hamapai-mainaꞋe. AnakaiꞋene Yoni MakiꞋa monaya humaine.
  ood-NT: '@see-verse:ACT.013.004'
  lbm-lbm: अऊर सलमीस म पहुंच क, परमेश्वर को वचन यहूदियों को आराधनालयों म सुनायो। यूहन्ना
    उन्को सहायक को रूप म उन्को संग होतो।
  ncj-NT: Ihcuac oahsique ompa itentla in atl ca se altepetl itoca Salamina. Ompa
    opeuque tlanonotzahque ica itlahtoltzin Dios ipan tiopanten den judeahtecos. Juan
    noyojqui oyaya inuan quen intepalehuihcau.
  yuj-yuj: Am arop yaworao akwapea taun Salamis mekia maok, Juda fárákapamp lotu nap
    mek Kwaromp kar farákáp. Jon Mako kor am arop yaworént yakrá yaewour.
  kto-kto: Ga na tara la lila na taun Salamis na non nap a iruo ailan, tie lila na
    luguap o usingnualap maiang Iudaiap ga baisliong o ties ang Morowa. Na irie tara,
    unama Ioanes, meiva Marko ga litie ga leagaulie.
  gmv-NT: ሳልሜና ጌቴቲዛሶ ጋኪዲ ኣይሁዳታ ዎሳ ኬꬃታን ፆሳ ቃላ ሳባኪዳ፤ ማርቆሳ ጌቴቲዛ ዮሃኒሲካ ኢስታራ ቢዲ ኢስታ ማዲዴስ።
  por-BLT: Chegando na cidade de Salamina, eles anunciaram a palavra de Deus nas sinagogas
    judaicas. João estava com eles como auxiliar.
  stp-NT: Baꞌ na mɨt paiꞌ dhuuk bhammɨ dɨr ba ai momkoran, bhaiꞌ nam paiꞌ guꞌngukdaꞌ
    gu gɇꞌgɇr kaknub na puiꞌ tɨ tɨɨꞌ Salamiina, bhaiꞌ pu ji chu aꞌga mɨt gu ñioꞌkiꞌñ
    gu Dios bha jaꞌp nam paiꞌ jax chu daandaꞌ gu Israel kam jaꞌtkam, baꞌ bɨɨx jup
    ja oiꞌñchuꞌ gu Juan na jaiꞌ ja palhbuidhidhaꞌ tuꞌ na pɨx kɨꞌn.
  mgc-mgc: Zë ɔkɔnnï Salamisi, ayetonnï kö'du kise 'ba Wïrï yëtï mï bi 'ba mötuwë
    'ba Yude. Yowani Marako ëdï zë aba kaa vo wakɔnyi.
  ame-NT: Allña pueblo all c̈hapuetpaʼ añ paʼsoʼcheñ Salamina. C̈hapuet Salaminopaʼ
    oʼ ahuanmuet judioneshaʼ poʼprahuo allchaʼ serrpareʼtosñañet Yompor poʼñoñ. Ñam̃a
    cot̃enanet Juan Marcos ñeñt̃chaʼ yenpahuet.
  mgh-2016: Yaphiyeke iwani yo Usalami yahohimiacha Nlhove na Nlhuku mu inupa cho
    unlhapelha Nlhuku cha Ayahudi. Nayohana eehaniya Namako yaari phi anamitheko aakaviha
    munthekoni mwaya.
  kvn-NT: Tegin Bernabé Saulobak Salaminaje nonimalgu, Judio-ormaked-neg-ilbal Pab-kaka-nuegangin
    chunmadi-kualmalzhun. Tenal teun Juan-Marcosdin Bernabé-tegin-Saulo-pentagal wis
    nadmo.
  gvf-gvf: Pi Salamis ai u bawa dire Yuda ibal ka main ogu ala pirere, God ka main
    kere di tongwa. Yon Maka milere konagi aa ki di yal sui tongwa.
  san-ISO: tataḥ sālāmīnagaram upasthāya tatra yihūdīyānāṁ bhajanabhavanāni gatvēśvarasya
    kathāṁ prācārayatāṁ; yōhanapi tatsahacarō'bhavat|
  deu-ELBBK: Und als sie in Salamis waren, verkündigten sie das Wort Gottes in den
    Synagogen der Juden. Sie hatten aber auch Johannes zum Diener.
  mcb-NT: '@see-verse:ACT.013.004'
  yle-yle: P꞉aani n꞉ii mî tee dniye, u pi Salamîs. Y꞉i dnye ya, Nju tpémi yi ngêpê
    ngomo knî yi k꞉oo dnyimo koko, Chóó Lémi u kópu p꞉uu ye dnyimon꞉aa danê.
  swh-1850: Walipofika Salami walihubiri neno la Mungu katika masunagogi ya Kiyahudi.
    Yohane (Marko) alikuwa msaidizi wao.
  ese-NT: Majoya oya cuana Sanamina cuiñajji yasijje baꞌeñaquinaje Chipe nasi yasijje.
    Eyacuiñajjija esohui huohui canananaje Jodio cuana huasijje, Jodioja equi ojee
    ejjachichaquijji cuanajo nequiya. Huani Macosohua oya cuana chacosahua canaje.
  jac-NT: Yapni ebnaj bey huneꞌ txꞌotxꞌ chiyij Salamina, yecꞌ ebnaj yalnocꞌo Istzotiꞌ
    Comam Jesucristo yulaj iscapilla ebnaj Israel. Haꞌ hun naj Juan Marcos, colwa
    yinta ebnaj.
  cak-CNT: Y tok ec'o chic ri pa tinamit Salamina ri chiri' pa Chipre, xquichop c'a
    rutzijoxic ri ruch'abel ri Dios ri pa tak jay ri can richin vi chi ri israelitas
    niquimol-qui' richin nicac'axaj ri ruch'abel ri Dios. Ri Bernabé y ri Saulo quic'uan-el
    jun to'onel quichin y ri' ja ri Juan ri nibix chuka' Marcos chire.
  zia-zia: Atu kasa yero napo gitau yao Salamis auna baungno Yuda emora yere ibu ena
    auna toiro Tuwa Bayaura ge tugata yewato ara. Yohane zo yazo nuna Mak amimene
    awongto aune dema nasani awongto soreuna.
  mal-2015: സലമീസിൽ ചെന്നു യെഹൂദന്മാരുടെ പള്ളിയിൽ ദൈവവചനം അറിയിച്ചു. യോഹന്നാൻ അവർക്കു
    ഭൃത്യനായിട്ടു ഉണ്ടായിരുന്നു.
  tuo-NT: '@see-verse:ACT.013.004'
  mbl-NT: tu ta' mõg, tu mõktu mõxaha kõmẽn Xanamĩn tu', tu Topa yõg hãm'ãktux'ax
    'ãktux Yoneo yõg Topa pet kopah, ha Yoãm Mã'ak te mõ'nĩynãm.
  zpc-NT: Naꞌra cati bdyinyaquëꞌ yedyi Salamina. Caora naꞌ rioyaquëꞌ luꞌu sinagoga
    quie ja benꞌ nacaja benꞌ Israel, uzulaoyaquëꞌ rguixogueꞌjëꞌ leyaquëꞌ xtiꞌidzaꞌ
    Diuzi.
  gul-NT: Wen dey git ta Salamis, dey gone eenta de Jew meetin house an tell de people
    God wod. An John Mark been dey wid um fa hep um.
  mau-NT: Cˀia⁴ nca³ ji³cho² ya⁴ Salamina, qui³nchja⁴ya³ en¹-le⁴ Ni³na¹ ya⁴³ ntˀia³
    sinagoga xi³ tsˀe⁴ cho⁴ta⁴ judío. Cˀoa⁴-ti⁴ qui³ Juan, tsa³ca³sen¹cao⁴ Bernabé
    cao⁴ Saulo.
  gup-gup: Kumekbe bedda benemkoluy kore kabbalabeh wanjh benewam kunred bolkngeyyoy
    Salamis. Wanjh benengimeng kore kunrurrk bedberre bininj nawu Jews manbu synagogue
    dja beneweykani God nuye kunwok. Dja mak John Mark nungka wanjh benbenebidyikarrmeng
    dja birridjarrkdi.
  bss-NT: Áde bépédé á dyad á Salamis, békáléʼáá eyale é Dyǒb á ndáb
    é mekáne. Bénwálé Jɔn Makɔsɛ áyə̄l âwóŋgɛn bɔ́.
  met-met: Disok longga Salamis, baing diri dibaxanga Urana Xuanoa maluxuʼm Yudadi
    sabungading numandi. Baing Yon Mak wa rangua dingtang, haulidi.
  kpj-NT: Tahe rehemynyrenyre Salamina hãwã‑ò. Tai judeu dohodỹỹna heto‑ki Deuxu rybemy
    raryberenyre. Tule Juaõ Marku rare tii‑wana wiòhedỹỹdu wese heka rare.
  zao-NT: Or mzin zha thib yez kuu le Salamina kuu nzi yezlyu Chipre, tya mndelo zha
    mndaa zha kwent xkiiz Diox ta nkaltaa re zha Israel nteed xkiiz Diox, ne noga
    mndeno zha Juan Mark par tsow ayud zha.
  byx-byx: Baip ta men pet ma Salamais de rel sil ne ama Ngemumaqa aa lengi ve ama
    Judaqena araa Lautu-vem-nget. De ma Jon Mak dai qurli qa qe ne a iam ip ka tat
    naver a iam.
  ctu-CTI: Che' ñac ti c'otiyob ya' ti jini lum ya' ti lʌc'ʌl ti' ja' Salamina bʌ
    i c'aba' ti queji i subeñob i t'an Dios ya' ti i templo tyac israelob. Ya'an Juan
    yic'otyob je'el cha'an mi' cotyañob ti toñel.
  zos-NT: Nu'cyajujcam Salamina cumgu'yomo, nømna'ṉ chamyaj Diosis 'yote Israel pøn
    tu'myajpamø, y Jua'nis nømna'ṉ cyotzoṉyaju.
  gvs-gvs: Sina Saipiro, asa Salamisi goi sivaiu, idi tovaita Iyoni (tauyana youyuwoina
    moe Maki) taiyao sisou sina kidi Diyuu idi kaba tugúguna goi Yaubada ina livala
    sitaalavaite tomota yaidi.
  kbm-kbm: Sulu imbielk nam dabe ti are Salamis be gabu inei Pomate ane yaun bing
    nangge Juda as lum mateu ane nangge etok be Jon ebe ital are ti Malaka ok geb
    sulu ru be geb kulkul givin sulu.
  tew-tew: '@see-verse:ACT.013.004'
  rmc-rmc: Sar avle andro Salamis, vakerenas o lav le Devleskro andre le Židengre
    sinagogi. O Jan sas lenca a pomožinelas lenge.
  apr-apr: Ngan yeru tidu ngan le du pombe ye malala mai ke Saipras yo ene Salamis
    i. Motong la yeru tilo ye rumu kidi Yuda ke gaongo ngan lono lo tiwetewete pang
    di tooltool ye betanga ke Maro. Ngan le Yowan Maka in iye di suru tina ngan tilo
    a lo ilon di ye urata lapau.
  tiy-tiy: Amun téménéfad ro dob ingéde Salamis, nuret roy kébéréh i Tuluse dob de
    lawi féngadafay de Judio. Atin téménabang soy Juan Markose.
  nlg-nlg: Ma John Mark te tona kolura ge hangara. Tana bona tara sara i Salamis uluna
    Cyprus, mara ladavaghinia iga na bosana God tana lei vale kokoeliulivuti ni Jew.
  dgr-DOGNT: Kǫ̀ta Salamıs nègı̨ı̨de ekò Israel got'ı̨į̀ gıts'ǫ ełègehdèe-kǫ̀ goyìı
    Nǫ̀htsı̨ yatıì t'à dǫ xè gogedo. John-Mark gots'àdı t'à goxè at'ı̨.
  pes-OPV: و وارد سلامیس شده، در کنایس یهود به کلام خدا موعظه کردند و یوحنا ملازم
    ایشان بود.
  ron-1924: Ажуншь ла Саламина, ау вестит Кувынтул луй Думнезеу ын синагоӂиле иудеилор.
    Авяу де служитор пе Иоан.
  tpz-tpz: Ee to vos ee vöön Salamis, pare ho ee pa iuun hinhin soneꞌ po Jiuꞌ, pare
    vatvus ee pa soe pe Sosoenën. E Jon Mak to nö vaꞌpeh me raoe, pareꞌ vaꞌaus non
    raoe pa nok a kiu.
  agd-agd: Oriyaren ma Saramisí barurá o unavin maen betin ayain bantan Yon Maki orikharen
    mi Yutan kayoi monó átaru namun kayofin Tiyarafenui vaya siamen mino.
  rkb-NT: Kyze Saramis bo zumunaha. Anabo zumunahaze Sudeutsa wahoro bo nipupunaha.
    Deus harere nitsasokonaha. Suão Marakos inarokota siapik niukuru, nisitsumuẽhĩkĩ.
  san-THA: 'ตต: สาลามีนครมฺ อุปสฺถาย ตตฺร ยิหูทียานำ ภชนภวนานิ คเตฺวศฺวรสฺย กถำ ปฺราจารยตำ;
    โยหนปิ ตตฺสหจโร''ภวตฺฯ'
  iws-iws: Sowa om komii Salamis hɨr yamasu. Mɨ Juda sɨmiir inkamkɨ nwowiya maeyauɨm
    Adi Komii siir yaiyɨm sɨmiir boɨnmɨmauu. Jon siya sowaka warar yɨnkɨn owɨn sowiir
    whɨndirɨraerarɨm.
  pol-SZ: Gdy znaleźli się w Salaminie, głosili słowo Boże w tamtejszych synagogach.
    A mieli ze sobą do pomocy Jana Marka.
  ztq-NT: Tsiñee lëë xaa ptsiñ kyedzy nii lë Salamina nii nche Chipre, lëë xaa bislo
    xluuy xaa xtiits Dios leñ xiktoo meñ Israel. Wi Juan kunal kuñ xaa yudar.
  zai-NT: Ne biuu cabe ndaani ti guidxi lá Salamina. Raqué bizulú cabe byuí' cabe
    stiidxa Dios ndaani ca yu'du sti ca judíu. Laca yené cabe Juan para gacané laacabe.
  upv-upv: Ko daron nga nuru morjipari vajin Salamis, ko orok-werai tweni nale se
    Atua re naim loten se m̃eri Isrel. Ko Jon Mak eptevi nuru nga m̃imajing se nuru.
  aui-aui: Raghanina Salamis kwanatune siverakanibu, na Jius yadi kabepepa barediye
    God wonana sidimeni. Noko raghanine na Jon Mak yawata da toudi kadi wiiwiita.
  wap-NT: John Mark makon kapam ĩminkaꞌu nii. Ĩkaawan donoꞌo naa wiizai Salamis iti,
    naꞌiaꞌa naa ĩkowaadapan Tominkaru Paradan Jewnao ati, synagogue kawanaꞌati kida.
  mva-mva: Saiprus motu-nao ditokaru nge dilakoru Salamis anua-lo be Iuda pera nedi
    ono serereinga-lo be Nanaranga pilenga mangata dirangakiru. Be Zon Markus nge
    dumaduma nediaru bokana be dialale-buduto.
  dwr-NT: Unttunttu Silmaana gakkiide, Ayihuda woosa golletuwaan Xoossaa qaalaa odeeddino;
    unttuntta maaddanaw Yohaannisi unttunttunna de7ee.
  kfw-kfw: Inmani Salamis inhongtungpha, Pathian chongkha Jihudi ngai Synagogue rakip
    ah inleiril, khawakhan John Mark um inmani kasansik ah inleiruoi.
  bfz-bfz: तेबे तिने सलमीसो रे पऊँछी की परमेशरो रा वचन यहूदिया रे प्रार्थना रे कअरो
    रे सुणाया और यूहन्ना मरकुस तिना री मताद करने वाल़ा था।
  cuk-09: Ar Bernabé, Saulo-ebo Salamina mosmargu, Judiomar-onmaked-negmargi Bab-Dummad-gaya-burbagi
    sunmakdemalad. Juan-Marcos, emar-bendakegala, eba nadapgusmarmogad.
  ben-OBCV: তাঁরা সালামিতে পৌঁছে ইহুদি সমাজভবনগুলিতে ঈশ্বরের বাক্য প্রচার করলেন। যোহনও
    তাঁদের সঙ্গে সাহায্যকারীরূপে ছিলেন।
  mil-NT: Te ní quexìo‑güedé mei ñùú Salàminá, te ní quene‑güedé bàrcú, te ní xica‑güedé
    cuáháⁿ‑güedé nchaa veñúhu ñáyiu isràél càháⁿ‑güedé tnúhu Yá Ndiǒxí. Te cuáháⁿ
    ndɨhɨ‑güedé té Juàá cuèndá chindee ñàha‑dé xii‑güedé.
  myu-myu: '@see-verse:ACT.013.004'
  amk-amk: Na rabuang bo usobu bendari Salamisi fo, urairiri Allai ne Kaiwofo na Yahudifosa
    ene munu agama fo. Yohanesi mano ahui we Markusi dontai kontai ria suru we fiata
    suru.
  fai-fai: yak yak tadiw ki tad Salamis abiw tasiw. Kale ika tad abiw abe nadiwe tam
    Yu kayak kawed am kawed am kal Got weng uyo bakayamsiw. Kale Yon Mák aka alew
    iso wol fewa bom dakáyamsa ko.
  ura-NT: Nii nese Salaminau turuhin jetaote, nii cuu nenaa ita taojiaauruhana jaan
    loreri- sinacoca asaae netaojiaauruha Jorioocurune jana jetao, cuu enohin, acaauru
    rai, Cana Coaunera ere beebejeeure. Joaan Maroco netonai jetaote, acaauru aina
    cue, acaauru coroatajanera rijijieein.
  mcd-NT: Nanno Salamina pushurasi ano noconifo. Nococatan Israelifoan aton ichananti
    pushu muran iquinifo ato Diospan tsain yoishquin. Juanpan ahuun anu futsa Marcos
    atofu cani. Ato futan ashoicai.
  urt-urt: Tinge ya jere moi Salamis pe, tinge ya yoto yokoh jahilyeh lenge Juta ŋilyeh
    ilyeh yanange yalaŋatme wusyep tikin Got. Jon Mak topoꞌe, kin nal nungwisme wah
    tinge hindi.
  kiz-kiz: Bho bhajhe mu mji ghwa Salami, bhalitangasili lilobhi lya K'yara mu masinagogi
    gha bhayahudi. Pia bhajhele pamonga ni Yohana Marko kama msaidizi ghwa bhene.
  tzo-TZE: Tey ic'otic ta lum Salamina ta Chipre banamil. Tey lic xcholic sc'op Dios
    ta nail tsobobbailetic yu'un li xchi'iltaquic ta israelale. Jech tey bat xchi'inic
    ec li Juane yu'un tey ta xcoltaatic jutuc.
  lex-lex: La'pa rla'awa la'a Salamis, dewade rakot nohora Uplerlawna lirni la' roma-lewu
    maka Yahudi re rhi' kreini-iskolli. Yohansi maka ha rwet walia Markus nre'ela
    kniarni re, la' talla ralamni.
  dov-dov: Nibakali mudolopo lya Salamasi, bakakambawuka ijwi Leza muzikombelo zyama
    Juuzi. Bakali a Joni Makki mbuli mugwasyi wabo.
  rgu-rgu: '@see-verse:ACT.013.004'
  toc-NT: Antá tácha̠lh nac aktum ca̠chi­quí̠n hua̠ntu̠ xma̠­peksi̠y Chipre xuanicán
    Sala­mina y nac a̠má ca̠chi­quí̠n tzi̠maj tzi̠ma sábado xtaán nac xpu̠­si­cu­lancán
    judíos y antá xta­li̠­chu­hui̠nán xta­chu­huí̠n Dios; na̠ xca̠­mak­ta̠­yat­la̠­huán
    Juan Marcos.
  som-som: Oo kolkay Salamis joogeen, ereygii Ilaah bay ku wacdiyeen sunagogyada Yuhuudda;
    oo Yooxanaa ayay kaaliye u haysteen.
  mam-C: Atzaj te' kykanin toj jun tnam te Chipre, Salamina tb'i, a at ttzi ttxuyil
    a', b'e'x i ok ten yolil ti'j Tyol Dios kyojile' ja te na'b'l Dios kye Judiy.
    Majxtaq Juan, a Marks juntl tb'i, nb'et mojil kyuk'a.
  ndj-ndj: Pavaveghi Salami valandulili chilongu cha Chapanga munyumba sha kudadavila
    sha Vayawudi, veni vaveli pamu na Yohani Maliku avatangili mungimbaniku.
  mbj-NT: Rakaja hõm bä panang Saramin häd näng doo bä, raher'oot mä P'op Hagä Do
    panyyg tób P'op Hagä Do panyyg Judah buuj rayd naherot do yt hã. Jowãw Maah-Ko
    sa sii m' tabawät, tamasa hyb n'aa sa hã.
  lat-VUC: Et cum venissent Salaminam, prædicabant verbum Dei in synagogis Judæorum.
    Habebant autem et Joannem in ministerio.
  ngp-ngp: Weze wabule kudya Salami, wabilikizaga Mbuli ya Mnungu mwe zinyumba zo
    kuvikila za Kiyahudi. Wandaga hamwenga na Yohana mndima ywawe, akawambiza indima.
  enq-2: Saiprusa yuu dokonya taono Salamisa dokonya pao pyakamatala, Juumanya lotuu
    anda dupanya Gotenya pii doko lao panao kateambi. Dokopa Joneme akali dolapo nisoo
    kalai pia.
  eng-ASVBT: 'And when they were at Salamis, they proclaimed the word of God in the
    synagogues of the Jews: and they had also John as their attendant.'
  mna-mna: Tilela kar Salamis, to tilala lupŋana murin kizin Yuda mi tizzoyaryaara
    Anutu sua kini. Mi Yoan Markus, ni igaaba zin tomini be iuulu zin pa uraata.
  myw-myw: Ineis wanakaew ven yagan Salamis, mo igeiguys Yowbad anilivan, min-Yudiy
    sisinagog nisesus ven kweitan kweitan wasigeis. Sisiy Yon, mtowen illabes.
  sby-sby: Mpobalashika mu munshi wa Salamu, balakambauka maswi a Lesa mu manda akupaililamo
    a Bayuda. Balikuba ne Yohane uyo walikubanyamfwilisha.
  sll-sll: Pa dire, Yuda ha maing oo ala pire, ha nir si tongwi. Tongure Yon Mak haang
    su engwo yali yasuri aki di tongwi.
  yaq-NT: Bempo junaman, tua bawe mayoau senu bwe'u jo'ara, aman bwiau yeu yaajiwa'u,
    Salamina' tea'u yajak. Junama bempo, jum juriom te'opommet kateka, Liojta betana
    juka' bemela nok lutu'uriata yee majtan. Ju'u Joan ket inime'e aniaka amemak weaman.
  uro-uro: Bä nga in män mät ama värhäm ama mor äm ma Salamis dä in sameng nä ma Ngämuqa
    aa enge va ama Judaqäna arhä mämairväm. Bä nga rhoqoräkt dä ma Jon Mak di qosaqi
    qat tatnärhäm iom.
  ita-1885: E giunti in Salamina, annunziarono la parola di Dio nelle sinagoghe de' Giudei;
    or aveano ancora Giovanni per ministro.
  muy-muy: Tòru tìnjʉa a Salamiŋ a ti tə̀di ahàr ana ahay gərgərani ga *mahəŋgalavù
    Melefit ga ndam *Zʉde, mək tə̀huriyu, tə̀hi ma ge Melefit ana tay. Eslini ti Zeŋ
    Mark naŋ àbu akaba tay, ajənaki tay.
  kqc-kqc: Salamis taoni okiyadiri, bi Jew vene di usa usa yavari Sei di ago niodoro
    reyadi. John Mark bi ina venesa amegasa naivo regamo.
  tav-tav: Ti poapʉ ejarã Salamina cawamecʉti macapʉ caejayuparã yua. Ti macapʉ ãnaa
    Bernabé, Saulo Jesu ye quetire cabuioyuparã camajare judío maja na neñapo buerica
    wiiripʉ. Juan Marco quena Antioquíapʉ cãnacʉ cáaácoajupʉ na átinemo teñaʉ aácʉ.
  eng-ULB: When they were in the city of Salamis, they proclaimed the word of God
    in the synagogues of the Jews. They also had John Mark as their assistant.
  spa-VBL: Al llegar a Salamis, proclamaron la palabra de Dios en las sinagogas judías.
    Y Juan estaba con ellos como asistente.
  fra-_FOB: Et étant arrivés à Salamine, ils annoncèrent la parole de Dieu dans les
    synagogues des Juifs, et ils avaient aussi Jean pour les aider.
  hau-ULB: Sa'adda suke garin Salami, suka koyar da maganar Ubangiji a majami'un Yahudawa,
    suna kuma tare da Yahaya Markus mai taimakonsu.
  mal-mal: സലമീസിൽ ചെന്ന് യെഹൂദന്മാരുടെ പള്ളിയിൽ ദൈവവചനം അറിയിച്ചു. യോഹന്നാൻ അവർക്ക്
    സഹായി ആയിട്ടുണ്ടായിരുന്നു.
  kkc-kkc: '@see-verse:ACT.013.004'
  urd-GVR: Jab wuh Salamīs Shahr pahuṅche to unhoṅ ne Yahūdiyoṅ ke ibādatḳhānoṅ meṅ
    jā kar Allāh kā kalām sunāyā. Yūhannā Marqus madadgār ke taur par un ke sāth thā.
  far-far: Kada keroa dao ana fere 'i Salamis, keroa ka 'ainitalo ana fatalana God
    laona beu fuana folae Jiu ki. Ma sa Jon Mak ka leka laugo fai keroa fuana 'afiladoro.
  suz-BL: मिनु सलामीस सहर जाक्‍दीश्‍शा, यहूदी आन ग्रुम्‍तीक खिं लशा, परमप्रभु यावे
    आ लोव़ शेंदसे बाक्‍त। एन्‍टीओक रे काथा गाक्‍शा, यूहन्‍ना मर्कूसमी मेको आस कली
    वारच पस ङा पस बाक्‍माक्‍त। प्रेरित १२:१२,२५
  car-NT: Moro aitopo Salamis 'wa tytunda'san mero, moro Tamusi auranymbo ekarity'po
    i'waine morokon Simosu wota'nano'to'kon autokon ta. Johanes enapa imaroine kynakon
    epano'namon me.
  amp-amp: Nd ailanrhu taun Salamis yau habrihato Judam rhu rifiny inji namoa rmonmn
    yimoafn Jisasrhu mrokfom kfo ptha nuhasmoufm. Jon Makr rpat yimom. Rorn hingrnanho
    hany inji namourf.
  bht-bht: सलमीस शेहर च पुज्जी करी, उना परमेश्वरे दा बचन यहूदी जंज घरां च सुणाया,
    कने यूहन्ना जिसयो मरकुस भी बोलदे थे सै उना दी सहायता करणे तांई उना सोगी था।
  eng-NOY: And having come to Salamis, they preached the word of God in the synagogues
    of the Jews; and they had also John as an assistant.
  cub-NT: Earejaimad̶a Salamina ãmicʉriĩmaroi. Judíovai cójijiñamiai nʉri, ecorĩ coyʉrejaimad̶a
    Jʉ̃menijicʉi yávaiye méne. Aru Juan Marcos náre yóvayʉ barejámed̶a, cad̶atecʉyʉ
    náre.
  ita-1927: 'E giunti a Salamina, annunziarono la parola di Dio nelle sinagoghe de’
    Giudei: e aveano seco Giovanni come aiuto.'
  lww-lww: E purvanua nene, ana lalua apa ura e kana pupia pulkumali nena nap̃a Salamis,
    ana lalua apa e yum̃a lala nalotena kiena ne le Yu lala, ana lalua asum̃a apisawal
    ke visena kiena ne Ntewa. Ana e pogos nene, Son Mak naga sikol ke lalua nene na
    wa, ana naga sum̃a miila la ke e yum̃aena.
  ckb-ckb: کاتێک گەیشتنە سەلامیس، پەیامی خودایان لە کەنیشتەکانی جولەکە ڕاگەیاند، یۆحەناش
    وەک یاریدەدەر لەگەڵیان بوو.
  spm-spm: Mee Salamisɨn othuivigha Judarii Gotɨn phorugha mbɨŋgeer rɨphenira avhen
    gua Gotɨna akamɨ ukuri. Jon Mak aniiŋ phorugha gugha aniiŋna akura.
  nas-nas: Tenang Salamisi, Saiparasi-koonavuntuꞌkoo basiarira tenaankai Kumponing
    bakaang kara daankivuretuꞌ pava dootuuꞌnanka Juꞌnupoong biikaning-koo.
  uvl-uvl: Tela te lohot nge Salamis pe te hele hote NeHalang nena helenga nga Iuta
    mur reria hetoronga ana pele letena. Pe Ioanes Makus, kokoko nge iri ke halaulaua
    iri.
  eng-BBE: 'And at Salamis they were preaching the word of God in the Synagogues of
    the Jews: and John was with them, helping them.'
  ixl-CNT: Uncheeꞌ aatz opon tu Salamina, tikuenta Chipre, motx ipaxsa talax u yolbꞌal
    Tioxh tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar tetz qꞌu Israeel. Antich u
    Xhan, lochol tetz bꞌeni.
  xsi-xsi: Kinzi silâ lee sitoa Salamis lawea, ŋineŋga situla Maro Kindeni kawa ŋgua
    panzi tamâta ikura Juda nenzi luma ŋana pasauŋa kâ rârâni ikeno sia ŋinde. Aku
    Yoane Malaka nde imo kunzi isukanzi rua ŋana nenzi wurâta kâ.
  crx-NTPO: '''Et keyoh Salamis ts''e hoozdil whe Lizwif bulugliz ''et Yak''usda ooghuni
    be yáhalhduk. John Mark ''en cha bula ''ut''en ''et wheni dulh ''úhuyul''en.'
  kan-OKCV: ಸಲಮೀಸಿಗೆ ಬಂದು, ಅಲ್ಲಿಯ ಯೆಹೂದ್ಯರ ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ದೇವರ ವಾಕ್ಯವನ್ನು ಸಾರಿದರು.
    ಮಾರ್ಕನೆನಿಸಿಕೊಂಡ ಯೋಹಾನನು ಸಹ ಅವರೊಂದಿಗಿದ್ದು ಅವರಿಗೆ ಸಹಾಯಕನಾಗಿದ್ದನು.
  bbb-bbb: Bune vakuma aesakae Saefurasi ijia arina bune va are Saramisi ijia usiae.
    Areme maza gue bune va e Jiusi ijiebuo are bu afuina vua kuaevo ijia aruna Godido
    vua ije dabe e ije kuariae. Ro e Joni Maki fudua fu buina vaema ijadufuo fu ifejiana
    vua ijene kuariae.
  blw-blw: Angkay inumchahcha ad Salamina way fabréy ad Chipre, émméycha hen anchichay
    sinagoga way i mangintudtuchu hen alen Apudyus. Yag nàyéy agé ah Juan Marcos way
    cha tomorong an chicha.
  tam-2017: சாலமி பட்டணத்திற்கு வந்தபோது அவர்கள் யூதர்களுடைய ஜெப ஆலயங்களில் தேவவசனத்தைப்
    போதித்தார்கள். யோவானும் அவர்களுக்கு உதவிக்காரனாக இருந்தான்.
  azz-NT: Huan cuac ajsicque ya campa ne Chipre, ijcuacón calaquitoj tech ne pueblo
    de Salamina, huan ompa peuque tanojnotztinemisque ica in Tajtoltzin de Dios tech
    in tiopanme de judíos. Huan no inuan yaya in Juan Marcos queme tapalehuijque.
  spa-RV-1909: 'Y llegados á Salamina, anunciaban la palabra de Dios en las sinagogas
    de los Judíos: y tenían también á Juan en el ministerio.'
  csy-csy: 'Taciang amate Salamis ah a om uh laitak in, Judah te synagogue te sung
    ah Pathian thuhil uh hi: taciang amate a hu tu in John zong om hi.'
  mxq-NT: Ko jya̱jttʉ jikymyejyñ agʉꞌʉy ma̱ ja Salaminʉ ka̱jpn, net dyajtsondáktʉ
    tka̱jxwa̱ꞌxʉdʉ ja Diosʉ ꞌyayuk ma̱ ja israelítʉdyʉ tsya̱jptʉjk. Es mʉt ñejxy ja
    Fwank éxtʉmʉ pyudʉjkʉbʉ.
  tzj-NT: '@see-verse:ACT.013.004'
  tdt-tdt: '@see-verse:ACT.013.004'
  ron-BTF: Și când au ajuns la Salamis, au predicat cuvântul lui Dumnezeu în sinagogile
    iudeilor; și îl aveau și pe Ioan ca servitor.
  eng-WEBP: When they were at Salamis, they proclaimed God’s word in the Jewish synagogues.
    They also had John as their attendant.
  eng-FBV: Arriving at Salamis, they proclaimed the word of God in the Jewish synagogues.
    John was with them as their assistant.
  nld-1939: En te Sálamis gekomen, preekten ze het woord Gods in de synagogen der
    Joden. Ze hadden ook Johannes als medehelper.
  bwo-bwo: Selamis kitots bo bodtsok'on ayhudiyots Ik' k'oni mootse Ik'i aap'o bodani,
    Yohanis Mark'oswere bonton wotat boosh bodabiri b́teshi.
  nch-BL: Huan ajsitoj ipan altepet Salamina huan pejque tepohuilíaj icamanal Toteco
    ipan israelita tiopame. Huan Juan Marcos yajqui inihuaya para quinpalehuis.
  quc-TNT: Aretak xeopan pa ri tinimit Salamina ri c'o chi' ri mar, xquitzijoj ru
    Lok' Pixab ri Dios pa tak ri rachoch Dios ri cäquimulij wi quib ri winak aj Israel.
    Cachi'l c'u ri a Juan ri xukuje' cäbix Marcos che, cätoban ri are' cuc' chutzijoxic
    ru Lok' Pixab ri Dios.
  tfr-NTPO: Eshko ga kjyong tjyozl̈ong kjokyo buk kjrina ko Salamina. Eshko ga opshino
    kjyong roy dwayo, ga jek öötong l̈öng judíoga syõ uyo l̈ok eshko obl̈ë obl̈ë l̈i
    roshko. Eshko ga Sbö tjl̈õkwo l̈ara l̈ok oba kong. Juan jek shäng ba tjok bebi,
    ba kjimtaga wl̈eni.
  kaq-NT: Salamina jema janin mapexon judiobaan tsinquiti xobohoxon Papan joi yohicanquin.
    Juaman rihbi ta jato yanapannishqui.
  sgb-sgb: Pamiabot la bayro ha balayan hên Salamina, ha polun Chipre, ay impamwang
    lay nay habi ni Apo Namalyari ha mal-at ya sinagoga ya pagsimbaan lan Israelita.
    Kalamo la hi Juan Marcos ya kahawop la.
  vie-1934: Đến thành Sa-la-min, hai người giảng đạo Đức Chúa Trời trong các nhà hội
    của người Giu-đa; cũng có Giăng cùng đi để giúp cho.
  kxv-kxv: ଏ଼ୱାରି ସାଲମି ଗା଼ଡ଼ାତା ଏଗାହାଜାଲିଏ ଜୀହୁଦି ଲ଼କୁତି ବାରେ ଜୀହୁଦି ଲ଼କୁତି କୁଟମି
    ଇଲ୍‌କାଣା ମାହାପୂରୁତି ବ଼ଲୁ ୱେ଼କ୍‌ହାଲି ମା଼ଟ୍‌ହେରି; ଅ଼ଡ଼େ, ଜହନ ମାର୍କ ଜିକେଏ ସା଼ୟେମି
    କିୟାଲି ଏ଼ୱାରିତଲେ ମାଚେସି ।
  cha-cha: 'Ya anae mangaegue gui Salamina, japredica y sinangan Yuus gui sinagogan
    y Judiosija: ya mañisijaja locue yan si Juan ni y sumesetbe sija.'
  amu-NT: Ndoꞌ jnda̱ na tquiena tsjoom Salamina, quia joꞌ tyoñeꞌquiana ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    naquiiꞌ lanꞌom ꞌnaaⁿ nnꞌaⁿ judíos. Ndoꞌ Juan, tsꞌaⁿ na mati jndyu Marcos, tyocañꞌeeⁿ
    ñꞌeⁿndyena na tyoteijneiⁿ joona.
  hin-CV: वहां से सालामिस नगर पहुंचकर उन्होंने यहूदियों के सभागृह में परमेश्वर के
    संदेश का प्रचार किया. सहायक के रूप में योहन भी उनके साथ थे.
  spa-BES: Y en Salamina, ellos predicaban la palabra de Dios en las sinagogas de
    los judíos; y Juan estaba con ellos, ayudándoles.
  san-BEN: ততঃ সালামীনগরম্ উপস্থায তত্র যিহূদীযানাং ভজনভৱনানি গৎৱেশ্ৱরস্য কথাং প্রাচারযতাং;
    যোহনপি তৎসহচরোঽভৱৎ|
  tdx-tdx: Ie toly e Salamisy le nitaroñe i tsaran’ Añaharey amo fitontona’ o Jiosio.
    Tam’ iereo ka t’i Jaona ho mpiatrake.
  naf-naf: egelaŋ mka ŋotakŋan Salamis ke mot pataŋ zemti Zuda am ekŋengalen sesewat
    mka tapmege kataŋ meti Kawawaŋgalen Zet Zapat Dolakŋaŋ zemkawaŋ bewun. Zânaŋ eget
    idamukulem mti ilinsakwep mulup mbien.
  grc-MT: και γενομενοι εν σαλαμινι κατηγγελλον τον λογον του θεου εν ταισ συναγωγαισ
    των ιουδαιων ειχον δε και ιωαννην υπηρετην
  vid-vid: Lowafichile Salami nawadamla lizi lya Nguluwi mng'handa za kusalila za
    Wayahudi. Wali hamwe na Yohani yowatanza.
  pio-NT: Idécanáamité nàanàaca néré, yá nawàlùacawa Salamina ìyacàlená irìculé. Yá
    nadàbaca nacàlidaca nalí Dios itàacái judíonái yéewáidacàalu irìcu. Juan Marcos
    yàacawa náapicha nacái iyúudàacaténá nía.
  tsn-tsn: Mme mo motseng wa Salamise, ba ne ba ya kwa tlung ya thuto ya Sejuta ba
    rera. (Johane Mareko o ne a tsamaya le bone e le mothusi wa bone).
  amr-NT: Salamina huakkaʼ jakyo e̱ʼpo̱g dagkotte onʼbetdepo judíoen hua̱i̱takeʼ jakyo
    Jesucristoen huadak huaʼa onʼmanbatiaʼpakatoʼuyate. Juana huatihuapokonhuaʼ onʼtohuaʼuyate.
  pwg-pwg: Inekiibau ku Salamis kwanatuna Saipras kamonai na Jiu damsi i kiki numasiyai
    idimadima. Ma i baba kamonai na Jon Mak yavata da iti vitesi.
  cjv-cjv: Ena surai u iki birom ori Saramasu ure Yura ari ka nuwi si ereinga iki
    muruwo ikai fure Yai Gumam gunom kam di mari depire. Te Yoane Mako ama fure yai
    surai akire di erome.
  tha-KJV: ครั้นมาถึงเมืองซาลามิส ท่านได้ประกาศพระวจนะของพระเจ้าในธรรมศาลาของพวกยิว
    ยอห์​นก​็​อยู่​ช่วยด้วย
  por-BR-2018: E tendo chegado a Salamina, anunciavam a palavra de Deus nas sinagogas
    dos judeus; e também tinham a João como trabalhador para os auxiliar .
  mhl-mhl: Ropebi siti tinaine Salamis oo raru Juda ŋiŋigo yoŋore oŋgawowosi piine
    piine oo roperu Anuture Biŋe buŋo miku maŋ bapakare yabebu. Ŋi tinaine Jon oi
    oŋuakoŋ ogabire yokoke ra wareru ogo babapiyakuŋ goya.
  klv-klv: Nǝboŋ artobar naut a Salamis, navile sual a Saiprus, arukel ur nasoruan
    siGot len naim nab̃onb̃onan gail seJu. Arukad aJon Mak am hǝn toum mai gǝlaru.
  bco-bco: Yo꞉n Mak a꞉no꞉ a꞉la꞉yo꞉ asuwa꞉foma꞉ki, egele ha꞉na꞉sa꞉ga꞉, Salamis amisa꞉na
    fa꞉la꞉dowakiyo꞉, Godeya꞉ mano꞉ Yu kaluwa꞉lo꞉ tolo꞉ wida꞉sen a a꞉na wida꞉li sia꞉len.
  kdl-NT: An a rawai a ilyuci i Salami, a yain kuɓari ku kadyanshi ka Kashila̱ a agata
    a Kashila̱ a aza a Yahuda. Yahaya Marku dem bana ta̱ kaɓolo n ele wa ɓa̱nga̱ le.
  apu-NT: Saramina sitatxitiã apokasaakina, isãpiretarina Teoso sãkire aiko ãki Xoteo
    apotiitiniãtaãua. Xoão Marko inakori moianatana ninoa iuasaaki.
  roo-roo: Uva voa pou virosieiva, voeao siposiposiva Salamis-pa irara vo Jiu-pa irara
    vo keparoaro-ia Reo Taisi Uvupa Keparo Pauto vo reoaro iava. Uva oisoa Jon vaiterei
    tapo toupareve vaiterei tauvapaoro.
  miz-NT: Dā xee ñá ñuú Salamina é tuví diñɨ ntute ñuꞌu kān né, ikān éni ntuꞌu ñā
    kaꞌan ntódo ña túꞌun Xuva kō ini ukún ña Israee. Ntɨɨ niꞌi ñā Juaan, é xntii na
    ñā dɨ.
  qvz-NT: Chibi pactasha Salamina nishca llactama rinaura. Chibi israelguna tandarina
    huasibi camachinaura Diospa shimita. Juan Marcos chasnallata cumpañasha rira paigunata
    yanapangahua.
  deu-ELO: Und als sie in Salamis waren, verkündigten sie das Wort Gottes in den Synagogen
    der Juden. Sie hatten aber auch Johannes zum Diener.
  mjc-NT: Tacan tan tsaa̱ ra naha ñuu Salamina tsa canyií yuhu ndutya ñuhu. Tan quitsaha̱
    caahán ra naha tuhun Nyoo vehe ñuhu ra Israel. Cuahán tucu ra Juan tsihin ra naha
    tyin cua jatyinyee ra tsi ra naha.
  caa-caa: Y tama e lugar Chipre era ayan inteꞌ chinam xeꞌ ucꞌabꞌa Salamina xeꞌ turu
    tutiꞌ e nuxi jaꞌ. Y e Salamina era jax inteꞌ chinam tiaꞌ erer acꞌotoy inteꞌ barco
    tor e jaꞌ. Entonces cay uchecsuobꞌ uyojroner e Dios tama e chinam era tama e sian
    sinagoga tiaꞌ umorojse ubꞌobꞌ e gente tuaꞌ e Israel. Y ya turu tacarobꞌ e Juan
    xeꞌ arobꞌna Marcos ubꞌan xeꞌ war utacre e Bernabé y e Saulo.
  pls-NT: Co are joiji na ciudad de Salamina, tti dengattjen barco, coexinhi na nichja
    na joajné Dios ngaxinhi cainxin ningoe chojni judío. Co cai joicao na Juan Marcos
    ixin cjoenguijna na.
  eng-WYC-2018: And when they came to Salamis, they preached the word of God in the
    synagogues of (the) Jews; and they had also John in ministry [or in service].
  bdv-bdv: ସେମଃନ୍ ସାଲମି ତଃୟ୍‌ ହଚ୍‌ଲା ହଃଚେ ଜିଉଦିମଃନାର୍‌ ସଃବୁ ପାର୍ତ୍‌ନା ଗଃରେ ଇସ୍ୱରାର୍‌
    କଃତା ପର୍ଚାର୍‌ କଃରୁକେ ଦଃର୍ଲାୟ୍‌, ଆର୍‌ ଜହନ୍‌ ମାର୍କ ହେଁ ସେମଃନ୍‌କେ ଉହ୍‌କାର୍‌ କଃରୁକେ
    ସେମଃନାର୍‌ ସଃଙ୍ଗ୍ ରିଲା ।
  otq-NT: Ne nu mi zo̱ñꞌu̱ har hnini Salamina, bi du̱ꞌmi bi mömba ár mhö Jö mbo ha
    yá nijö yá mixodyowi. Mi ñꞌowiꞌu̱ ar Xuwa mi fa̱xte nꞌehe.
  tzo-SA: Te icꞌotic ta jteclum Salamina ta Chipre balumil. Te lic yalic li scꞌop
    Dios ta schꞌulnaic li schiꞌiltaquic ta israelale. Te ibat eꞌuc li Juane, ba coltavanuc.
  cuc-NT: I² con³ma²a⁴tyie³⁴i³ Salamina, jon³ a⁴hleh⁴i³ jau²³ quieh¹ Jon⁴dai¹ la⁴jeg³⁴
    cuah³ judío. Jian³ jian³i³ Juan²³ hain⁴ a³ma³ho³² quieh¹i³ tionh².
  kpw-kpw: '@see-verse:ACT.013.004'
  ong-ong: Wem te rounge te fale Salamis uf ili liti Saiprus, le liti epli fale. Lepe
    te teptalo il piti Ma Ili tile winem liti pifei onposio Ma Ili liti mete piti
    Israel lelpe. Wem fei lepe metine nange lele Jon Mak re le kanienge rounge.
  tnn-tnn: Nian kəmiet-arəpən e taon Salamis, kəmian e nimə rəha nuəfɨmɨnən rəha netəm
    Isrel matuən-iarəp nəghatən rəha Uhgɨn. Kən Jon Mak tatətəu-pən ilau mətasitu
    elau.
  hch-NT: Saramina me'u'axüaca metenihecüatacaitüni Cacaüyari niuquieya Huriyusixi
    vatuquiteta. Vani püvatupiritücai.
  crn-NT: Aꞌuu mú vejliꞌi eꞌejtéene aꞌujna jáꞌahuaꞌa baarcu tɨ aꞌutéecheꞌeca. Ayee
    pu téjaꞌarájtehuaa ɨ́ chajtaꞌana tɨjɨ́n Salamina. Matɨ́ꞌɨj mi autéjhuii mej tihuaꞌutáꞌixaateꞌen
    aꞌij tɨ tihuaꞌutáꞌixaa ɨ́ Dios. Aꞌuu pu tihuáꞌaꞌixaateꞌecaꞌa huaꞌateyuu tzajtaꞌa
    aꞌɨ́mej ɨ́ mej Israél jetze ajtémeꞌecan. Ajta aꞌɨ́jna ɨ́ Juan, aꞌɨ́ɨ pu huáꞌa
    jamuan huaméꞌecaa, ajta pu aꞌɨ́ɨn huáꞌavaɨreꞌecaꞌa.
  zpu-NT: Ka bllin akeꞌ yellenꞌ nziꞌi Salamina, bzorao lljakeꞌ yodaꞌo ke beꞌnn Israel
    kaꞌ, naꞌ lloeꞌrén akeꞌ leakeꞌ xtiꞌll Diosenꞌ. Naꞌ nao Juan Marcos naꞌ llakreneꞌ
    leakeꞌ.
  juy-juy: ଆନିଞ୍ଜି ସାଲାମି ଗଡ଼ାନ୍‌ ଆତ୍ରୁଙେଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜିଉଦିମରଞ୍ଜି ଆ ରନୁକ୍କୁସିଂରେଙ୍‌
    ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଇୟ୍‌ଲେ ଅପ୍ପୁଙ୍‌ବରେଜି; ଆରି ଜନନ୍‌ ନିୟ୍‌ ଆନିଞ୍ଜି ସରିନ୍‌ ଡକୋଡାଲନ୍‌
    ଆନିଞ୍ଜିଆଡଙ୍‌ ସାଜଏଞ୍ଜି ।
  for-for: Pigoya, pi mpari irosa'ma, Saramisi kumati uma pita'i Yuta kina'mi ige
    mono namapi ima Koti kamana uwaimintase. Yoni Maka aeba isigege kaga wama isiyo'maentiye.
  epo-epo: Kaj estante en Salamis, ili proklamis la vorton de Dio en la sinagogoj
    de la Judoj; kaj ili havis Johanon kiel helpanton.
  gfk-gfk: Ing dir ga hanuat aras Salamis dir ga harpir utano nianga gar ta God aram
    ta ira hala na lotu udiet ira Iudeia. Ma Jon Mak ga kis taar ma dir wara harharahut
    dir.
  bjz-bjz: '@see-verse:ACT.013.004'
  atg-NT: Abi e rọ ramhi ẹoli iSalamisi, e la owa ugamhi oyi ẹgbọ iJu gue ungmemhi
    oyi Ẹshinẹgba le. IJọni ni a gbolo ẹ lu iMaki ọ la aghọ ri obọ da wẹ oni akanya.
  bjv-NT: Lokɨ kɨ tḛḛi Salamɨn tɨ nɨngə, əli ta lə Luwə me kəy kaw-naa tɨ lə *Jɨpɨ
    je. Ja̰ Markɨ e kadɨde tɨ tə nje ra səde tɔ.
  tos-NT: Antá̱ cha̱nko̱lh c-aktum ca̱chiquí̱n hua̱ntu̱ xma̱paksi̱y Chipre xuanicán
    Salamina, chu̱ antá̱ xli̱chihui̱nanko̱y xtachihui̱n Dios c-xpu̱kalhtahuakacan
    judíos. Na̱ xmakta̱yatla̱huanko̱y Juan Marcos.
  rro-rro: Salami ai tekara'au weia Tirama ena 'abi Iuda haukia ekia marea aokiai
    teiroro aina Ioane Mareko abomo weia herekiai ia ebarainakia.
  mxp-NT: Xjats ku jam yja̱ꞌttøø ma̱ ja ba̱rkɨ wya̱ꞌkꞌøyøø ma̱ jam txøøwɨ Salamina,
    wɨnets ja tka̱jpxwa̱ꞌkxnɨbøjkɨdøø ja Dios kyajpxy jam tsa̱ptøjkjotp. Jøts nay
    jap ja Juan tmøødɨdɨ, jaꞌats ja pudøjkɨyɨdøø.
  aak-aak: sɨpɨxo aŋɨ́ yoɨ́ Saramisɨyɨ rɨnɨŋɨ́pimɨ iwiékɨ́nɨmeááná awaú sɨpɨxɨ́yo
    dánɨ nayoari Judayɨ́yá rotú aŋɨ́ wí e wí e mɨrɨnɨŋɨ́yo dánɨ Gorɨxoyá xwɨyɨ́ápɨ
    wáɨ́ nurɨmeríná Jonɨ Mako enɨ saŋɨ́ nurápɨmerɨ
  chd-NT: Jiƚpe ƚamats' Chipre ipalunca al barco, icuaitsa liƚya' Salamina. Ƚajut'ƚi
    pe lafoƚyomma lan xanuc' judío uya'a'me litaiqui' ȽanDios. Tilecoyi Juan Marcos,
    iyejmale'me. Iƚque titoc'ila'.
  kdc-kdc: Viwavikile kudibuga da Salami wawapetela wanhu mbuli ya Mulungu mna izing'anda
    za kumpula Mulungu za Wayahudi. Yohana Maluko kakala yowataza kusang'hana.
  nhr-nhr: Tsara Salamise koe síí a gaa koe Nqarim dim kg'ui ba Juta ne di còrè-nquuan
    koe xgaa-xgaa. Me Johane ba gatsara cgoa hãa gatsara dim hùi-kg'aom iise.
  uig-PIN: Salamis xǝⱨirigǝ yetip kelip, ular Yǝⱨudiylarning sinagoglirida Hudaning
    sɵz-kalamini yǝtküzüxkǝ baxlidi. Yuⱨanna ularning yardǝmqisi idi.
  beo-beo: 'Sa:lamisi moilaiga doaga:le, ela Yu dunu ilia sinagoge diasu ganodini
    Gode Ea sia: olelei. Yone Maga da misiba:le, e da ela fidisu.'
  acf-NT: Lè yo wivé an vil Salanmis, yo pwéché pawòl Bondyé an sé légliz sé Jwif-la.
    Yo té ni Mak épi yo pou édé yo.
  tpi-OTNT: Tupela i kamap long taun Salamis, na tupela i go long ol haus lotu bilong
    ol Juda na autim tok bilong God. Jon Mak i bin i go wantaim tupela, na em i helpim
    tupela.
  mbt-NT: Te pegginguma ran diye te siyudad te Salamis, impangguhud dan e man-e ka
    lalag te Manama diye te me simbaan te me Hudiyu. Ne si Huwan Markus ka egbulig-bulig
    te eggimuwen dan.
  hau-SA: Da suka isa Salamis, sai suka yi shelar maganar Allah a majami’un Yahudawa.
    Yohanna yana tare da su a matsayin mai taimakonsu.
  mam-NT: Tejtzen cyponxin tuj tnom te Salamina tuj tx'otx' te Chipre, bix e xi'kexin
    k'olbel cyuj camon jaa' te xnak'tzbil tyol Dios cyej xjal judío tetzen kbal tyol
    Dios. Jaantzen Juan Marcos cyuyaxin, cuma jaanxin e xi' te onlcye Bernabé te kbal
    tyol Dios.
  udu-udu: Dhali ki uni ’kon e Pan Salamiis mo tani uni c̱i gwo ma Arumgimis e gu’b
    montul is gi ’Kwani Yahuuda/ mo. Dhali uni tan ga Yohaan si’da/ jin woṯẖi uni
    mo.
  tvt-tvt: Salamis ni thoknyu ano, Jehudi rangsoomnok ni Rangte jengkhaap baatkaat
    nyuuta. Nengnyi damdi Joon Maak ah nengnyi roong chosok suh waksiit nyuuta.
  bgt-bgt: Kori vido koro torongaghi vano kori meleha i Salamis, iromara koro vano
    kori vathe haidu nidia mara Jiu moro titionoa na haghoregna a God eigna a Jisas.
    A Jon Mak ke taveti duadia bali hathera kori agutu.
  mvn-mvn: Ka iduduna aitam meagai ana wava Salamisi wayahina. Ka ivane me Iudea yai
    manua tapanono wayahia, e Yaubada yana vona inaunau‑waheyei. Ka Ioni Marika nui,
    vivane yai tau ivaita.
  djk-NT: Den kai a Salamesi Foto de. Ne den sete go a den Dyu keliki ape, fu gi a
    Bun Nyunsu de. Johanisi be e waka anga den fu yeepi den wooko.
  uig-LAT: Salamis shehirige yétip kélip, ular Yehudiylarning sinagoglirida Xudaning
    söz-kalamini yetküzüshke bashlidi. Yuhanna ularning yardemchisi idi.
  nde-nde: Bathi sebefikile eSalami, balitshumayela ilizwi likaNkulunkulu emasinagogweni
    amaJuda. UJohane wayelabo engumsizi wabo.
  ton-ton: 'Pea ʻi heʻena ʻi Salamisi, naʻa na malangaʻaki ʻae folofola ʻae ʻOtua
    ʻi he ngaahi falelotu ʻoe kakai Siu: pea naʻe ʻiate kinaua foki ʻa Sione ko hona
    tauhi.'
