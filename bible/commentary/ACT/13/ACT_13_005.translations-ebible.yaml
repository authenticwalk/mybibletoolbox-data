  wol-2010: Bi ñu teeree ca dëkku Salamin nag, ñu yégle fa kàddug Yàlla ca jàngub
    Yawut ya. Ku tudd Yowaana ànd ak ñoom, di leen jàpple ci liggéey bi.
  nss-nss: Pwen hilyarayah hilya kol Salamis, pe hilu pohowe nongna Ngindrai nondriya
    hu yumwa totohun tahu Yutah. Pe Yohanes ara iro sura hilu para kisopwat hilu kiya
    mbulen.
  snc-snc: Banabas ma Saulo Salami ai ḡevotuto nai, Barau ḡena guruḡa Iuda tarimari
    ḡeri rubu tari ai ḡea ḡobata-iaḡiato. Ioane Mareko maki ḡia ḡesi, ḡia tauri ruarua
    evaḡa-kavarito-ḡoi.
  lgl-lgl: Talasi daro li dao ala falua 'i Salamis, daro ka faarono 'alia saenala
    God 'i laola luma fala foana 'ala Jiu gi li. Ma John Mark ka la lou faedaroa fala
    rananadaroa.
  mmo-mmo: + o 13:5 Sin 12:12; 13:13*Tombe mem yuuh latok lala Saiplas-ate bayêên
    ti haale nambe Salamis, tombe yuuh lanêêl Anutu-te tanasin-ambe yuuh latup hôôk
    hil Yuda-te dumb pin de Jon nahôôvu yuuh.
  ncu-NT: Bamo̱ a fo̱ Salamis maŋ‑nɔ‑ɔ, ne̱ baa tɔwe̱ abware̱se̱ŋ Yudaa awuye ne̱
    bo̱ bo̱ mfe̱ŋ a ke̱bware̱ko̱re̱ akyaŋ‑ɔ‑rɔ gywii ase̱sɛ. Amɔ Yohanee Maak gbaa
    tii bamo̱ se̱ ɔ kya bamo̱‑rɔ.
  cni-NT: '@see-verse:ACT.013.004'
  eng-WMB: When they were at Salamis, they proclaimed God’s word in the Jewish synagogues.
    They also had Yochanan as their attendant.
  zaw-NT: Che bidzujṉreni Chipre, biu'reni guedx Salamina. Ro'c basule'reni xtidx
    Dios neṉ guiraa rexquidoo rexpejṉ Israel. Näj Marcw gucnäjreni.
  san-MAL: തതഃ സാലാമീനഗരമ് ഉപസ്ഥായ തത്ര യിഹൂദീയാനാം ഭജനഭവനാനി ഗത്വേശ്വരസ്യ കഥാം പ്രാചാരയതാം;
    യോഹനപി തത്സഹചരോഽഭവത്|
  tam-TCV: அவர்கள் சலாமி பட்டணத்திற்கு வந்து சேர்ந்தபோது, அங்குள்ள யூத ஜெப ஆலயங்களில்
    இறைவனுடைய வார்த்தையை அறிவித்தார்கள். மாற்கு எனப்பட்ட யோவான், அவர்களோடு அவர்களின்
    உதவியாளனாய் இருந்தான்.
  mit-NT: Te meru ñuu ndé nì nuu‑ne barcu mà nani Salamina. Dandu cuàhàn‑nè veheñùhu
    xi nècuàchì raza‑nè Judea iá yucán, te nì càhàn‑nè palabra xi Dios. Te cutnáhâ
    stná Juan xì‑né, xinúcuáchí nècuàchìmà nùù‑né.
  ceb-ULB: Sa dihang didto sila sa siyudad sa Salamis, ilang gimantala ang pulong
    sa Dios sa mga sinagoga sa mga Judio. Kuyog usab nila si Juan Marcos isip ilang
    katabang.
  ces-LB: Přistáli v městě Salamině a v židovských synagogách začali kázat o Kristu.
  mkn-mkn: '@see-verse:ACT.013.004'
  nce-nce: Bu Salamis lifatewa fwa mutulo na Israelbë afenëbonibë lotu lo elë asë
    mëtëbelëfo. Na Gotobë gali të mëtëtatemo. Na Jon-Mak buna iniwa mutuja, tlemalëme
    nalëgaitameme.
  pol-UBG: Gdy dotarli do Salaminy, głosili słowo Boże w synagogach żydowskich. Mieli
    też ze sobą Jana do pomocy.
  qxh-NT: Chipre quinranćhu Salamina marcaman ćhayar, Israelcunapa shuntacäna wasincunaćhu
    Jesúspa shiminta willapäcuran. Juan Marcospis yanapar purïshiycaran.
  nwi-nwi: Mɨravən mɨratərhav-pən apa Saepras, mɨravən mɨrəvhiak apa yerkwanu kɨrik
    kamni kɨmə “Salamis.” Ikɨn aikɨn a, karəni-ərhav nəgkiarien kape Kughen ye nəkwai
    nimə kape nofugɨnien mɨnə kape nəmə Isrel. Kɨni Jon Mak rɨmnasitu irəriu.
  kmo-kmo: Piir Salamis iyarechi piir Ju ma yechi Lotu akak iyarechi God riiti majin
    sawotar. Jon rii piiriitaka tarek, piiriina kiyapo tar.
  agr-agr: Nunik yaakat Salamina tutainum jegawag etsejuidau Apajuí chichamen jega
    judío ijuntainum. Juan Marcos tutaya nunashkam yaimpakti tusag ayajui.
  kyc-kyc: Papala yuu Salamisa dokona pyaka sepala Anatunya pii doko Juu wambunya
    sinakoke anda dusipana baa pyao leyambi. Dokopa Jone kingi mende Make lenge baa
    nakamba role pyao ree maiyuo pyuo papiya.
  urd-GVU: جب وہ سلمیس شہر پہنچے تو اُنہوں نے یہودیوں کے عبادت خانوں میں جا کر اللہ
    کا کلام سنایا۔ یوحنا مرقس مددگار کے طور پر اُن کے ساتھ تھا۔
  yre-NT: Zɩ o 'bɔla 'fla nɛn waa laabo Salami bɛ -a da bɛ, ɛn o Bali -le 'wɩ 'nɔnnɔn
    vɩdɩ 'sia minnun lɛ Zuif 'nɔn 'le cin yɩ 'kuin. Zan nɛn waa laabo "nyian Mark
    bɛ, e ya o va, te e "paa o va.
  fuh-BKF: Nde ɓe njottinoo Salamis dow ruunde ndeen, ɓe mbaajii konngol Laamɗo ley
    cuuɗi Alhuudiyankooɓe baajorɗi. Yuhanna bi'eteeɗo Marku ina wondi e maɓɓe, ina
    walla ɓe.
  arl-NT: Nojori tiuquiijiosacari Salamina tiaca tacatajajiniji, tii Pueyaso rupaa
    pohuatanuunu coteequiaari puetunu cuniqui quiniaa Judiocuaca secojojuaca tiajiniaqueyajanaari.
    Juanri nojoritia quiriquiaajuhuaj, nojori naacuriquiano.
  ziw-ziw: Weze wabule Salami, walonga ulosi wa Chohile mwe nyumba zo kuvikila za
    Chohile. Nawehamwenga na Yohana Mako kuwambiza indima.
  grc-TR: Καὶ γενόμενοι ἐν Σαλαμῖνι, κατήγγελλον τὸν λόγον τοῦ Θεοῦ ἐν ταῖς συναγωγαῖς
    τῶν Ἰουδαίων· εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην.
  nag-nag: Aru jitia duijon Salamis sheher te ponchise, taikhan Yehudi khan laga mondoli
    te jai kene Isor laga kotha prochar korise. Aru duijon ke modot kori bole John
    Mark bhi thakise.
  eng-OEBCW: On reaching Salamis, they began to tell the message of God in the Jewish
    synagogues; and they had John with them as an assistant.
  knj-NT: Ja' yet jix apni eb bey jun conob chi yij Salamina, jix ec' yal el sk'ane
    Dios eb yul-laj snail sculto eb yet Israelal titu'. Ja' naj Juan Marcos jix colwa
    yetoj eb.
  deu-1912: Und da sie in die Stadt Salamis kamen, verkündigten sie das Wort Gottes
    in der Juden Schulen; sie hatten aber auch Johannes zum Diener.
  san-PUN: ਤਤਃ ਸਾਲਾਮੀਨਗਰਮ੍ ਉਪਸ੍ਥਾਯ ਤਤ੍ਰ ਯਿਹੂਦੀਯਾਨਾਂ ਭਜਨਭਵਨਾਨਿ ਗਤ੍ਵੇਸ਼੍ਵਰਸ੍ਯ ਕਥਾਂ ਪ੍ਰਾਚਾਰਯਤਾਂ;
    ਯੋਹਨਪਿ ਤਤ੍ਸਹਚਰੋ(ਅ)ਭਵਤ੍|
  nob-LB: Den første byen de kom til, het Salamis. Der fant de fram til de jødiske
    synagogene og talte til folket om Jesus. Johannes Markus fulgte med som medarbeider.
  ntj-ntj: Nyangka-pula tjarungarala yanu yiwarla Tjalamiku. Palunyalu-pula Tjiyuku-tjanampa
    tjurrtju pirningka tjarrparra Mama Kuurrku wangka nintipungkulanytja. Nyangka
    Tjuun-Maakalu lurrtjurringkulalpi-pulanya yirringkaranytja.
  sxb-NT: Olwa waatuuka Salamiisi, waalanzia amangʼana aga Katonda mu amasinagoogi
    aga *Awayaudi. Yowaana owa eriina riae rindi riaetwanga mbwe Mariiko yawanga nawo
    na awatunzia mu emirimo.
  nhu-NT: No bó lente, buy ɛ̂ kelaante kè Salamis e, mum no ghane fewci diɛw Nyo'
    yéw bunle Bojuu le, ɛ Jon Mak ghane bô bó, fici bó.
  row-row: '@see-verse:ACT.013.004'
  msy-msy: Egha me Salamisɨn otivigha Godɨn akam Judabar God ko mɨgeir dɨpenibar akam
    akuri. Jon Mak aning ko ghua egha aningɨn akura.
  agg-agg: Ai Saramis ŋgoafɨhü tüküyafɨne hena Suda-yei rotu worambe Godɨndɨ hoafɨ
    wataporɨmbo-marɨnandɨ. Son Mak ai-babɨdɨmbo manüŋgu ahafanɨmbo farɨhefepɨrɨmbohünda.
  ptp-ptp: Vac vɨgwe Saiplas yuu la dô vɨgwe Salamis dɨ nêl Anutu xolac vac xumac
    lɨlo wê he Yuda vông ge vɨhati. Jon Mak dô hɨxôn yuu om ngɨdu yuu xôn vac yuac.
  nak-nak: Egite goio sibitala mai ele, egira goio la mautu e Salamis, egira goio
    goilo te la luma la lotu tegite Iuda, egira goio veipala la merera te La Tahalo
    Uru. E Ioanes oio tegirua, eia susuli tai egirua.
  lbb-lbb: Ning dia hanot tumo e Salamis, dia warawai ana warwara ane God, ting na
    rumai lotula anuna tarai Juda. Ditol armuri taum ma e Jon, anundiau a tena harnangai.
  kan-2017: ಸಲಮೀಸ್ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಸೇರಿ ಅಲ್ಲಿ ಯೆಹೂದ್ಯರ ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ದೇವರ ವಾಕ್ಯವನ್ನು
    ಬೋಧಿಸಿದರು. ಮಾರ್ಕನೆನಿಸಿಕೊಳ್ಳುವ ಯೋಹಾನನು ಸಹಾಯಕನಾಗಿ ಅವರ ಸಂಗಡ ಇದ್ದನು.
  cso-NT: La³ cun³ jmɨ́¹ ca³cha³táunh¹ tsú² jáun² hué³² Chipre, jáun² juú² Salamina
    ca³ma³liáu³² tsú² hleh³² jáɨ¹³ quioh²¹ Dió³² hñu³ cuáh³² quioh²¹ tsá² *judíos.
    Ja³bí¹ ñéi¹ Juan² quionh³ tsá² hí³ hi³ má²hon³ dí² tsá² hí³.
  ena-ena: Lamɨci ua Salamisɨ haiabɨla iahuavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ aŋam ulaŋ
    mu hɨvɨ mu hɨvɨ hɨdahɨda Asɨ dɨ ciaŋ sulavɨhadami. Jon avi nɨbɨlaŋ hula uavɨla
    hɨdahɨda nulɨdɨ ahɨliahuadami.
  nbq-nbq: Lagu lagagwarik, o kota Salamis nonggagagwa. Andoma dugwit, it Yakuri samban
    ogasagwima adigat Ala wene yugeregek nagu lagagwa. Yugeregek nagusim, at Yohanes
    Marakus ako inim yonggarinigik lagya lagagi.
  tgo-tgo: Mbaŋa thɨ womavutha Salamis thɨ ru Jiu e lenji ŋgolo kururu tɨnenji na
    thɨ vavaghareŋa Loi le utu weinji Jon Mak na i thalavuŋgi e kaiwoko.
  yap-yap: Ma fa’anra tawgow nga Salamis, miyow machibnag e Thin rok Got ngak e girdi’
    u lan e pi tafen e mu’ulung rok piyu Israel i yan. Ma bay John Mark rorow ni be
    ayuwegrow ko maruwel.
  mop-NT: Le'ec ti c'ochoo' te'iji, ocoo' ich caj Salamina. Cajoo' u yadü' u t'an
    Dios ti'ijoo' u yetcaal aj Israel ichil boon a naj tuba walacoo' u much'tal u
    c'ajes a Dioso. Tücünac aj Juan Marcos tu pach a ca' tuul u yaantoo'o.
  tet-tet: '@see-verse:ACT.013.004'
  hlt-MCSB: Salami kah a om vaengah khaw Judah rhoek kah tunim ah Pathen kah olka
    te a doek rhoi tih Johan te tueihyoeih la a khueh rhoi.
  xtd-NT: '@see-verse:ACT.013.004'
  mdy-ETH: ሲልማና ዔያታ ሄላዖ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዛ ፆኦሲ ቃኣላ ኬኤዜኔ፤ ዮሃኒሴ ጌይንታ ማርቆሴያ ዔያቶና ዎላ ማዒ
    ዔያቶ ማኣዴኔ።
  spl-spl: Waŋgaembâ ge pâku lohimbi yeŋgât kapi pato âlâ, kutŋe Salami, yan yâhâ
    Saulo yet Banawaŋe Yura yeŋgât miti emetŋe tatmâ arap ârândâŋ yâhâ lohimbi Yesu
    Kiristohât den pat âlepŋe ekyongowot.
  usp-NT: Cuando xtawtak Salamina re Chipre, xoctak chi jb'ij Jyolj Kakaj Dios lak
    sinagog. Juan b'esali' riq'uilak chi jt'o'icak chi jb'ij Jyolj Kakaj Dios.
  zav-NT: Besə'əžine' yežən' nzi' Salamina gan' mbane C̱hipren' na' gosə'əzolaogüe'
    gosə'əyix̱ɉui'e xtižə' Diozən' ḻo'o yo'odao' c̱he beṉə' Izrael ca'. Na' zɉənc̱he'e
    Juan ben' ḻeczə le Marcos par chaclene' ḻega'aque'.
  sgz-sgz: i malar á Salamis. Diar má han tapam hut iatung ki diará arbin mai pinpidan
    si Káláu tangrai boh rumán lotu káián tan Iudáiá. Mái Marko, koner kesá ngisán
    ái Ioanes, a tiklik mam diar ngorer i kándiar tám artangan.
  kek-NT: Ut nak que'cuulac Salamina, que'xch'olob xya̱lal li ra̱tin li Dios sa' eb
    li cab li neque'xch'utub cui' ribeb laj judío. Ut laj Juan Marcos yo̱ ajcui' chixtenk'anquileb.
  blz-NT: Sarataa notaka na kota Salamis, raaya'a nengelelekonmo wurungna Alaata'ala
    na laigan bakitumpuanna samba Yahudi. Yohanes Markus nomae' bo puntulungi i raaya'a.
  poe-NT: Ntá kjuíji sín ijnko puerto itꞌin Salamina. Ntaha kjua̱ko̱xi̱n sín itén
    Dios tí ni̱nko kuènte tí sín judío. Kja̱xin kjuíjiko sín chꞌín Juan kíxin tsjinki̱tsa
    chꞌán.
  san-TAM: 'தத​: ஸாலாமீநக³ரம் உபஸ்தா²ய தத்ர யிஹூதீ³யாநாம்ʼ ப⁴ஜநப⁴வநாநி க³த்வேஸ்²வரஸ்ய
    கதா²ம்ʼ ப்ராசாரயதாம்ʼ; யோஹநபி தத்ஸஹசரோ(அ)ப⁴வத்|'
  cof-NT: Juan Márconan pejinue yalabe peayudaichun. Aman Chipre tobi féto, Salamina
    pueblobi barcobi nechi patilainue. Junbi israelítala tala Diosichi fiqui miinun
    ya cura micarilaquinue. Junbi Jesucrístoca paca fiquica micarilaquinue.
  srm-NT: Hën de go tjökö a wan köndë u di paati de ta kai Salami. Nöö hën de go a
    dee keikiwosu u dee Dju sëmbë u di köndë go konda di buka u Masa Gadu da de be
    de jei. Nöö fa de ta du dë, nöö di kijoo de kai Johanisi Maikusi bi dë ku de ta
    heepi de.
  qvs-NT: Juan Markosta pusharkansapa puriyninkunapi yanapanankunapa. Chaymanta Chiprepi
    chayashpankuna chay kocha mañanpi Salamina llaktapi yaykurkansapa. Chaypina judiyukunapa
    tantanakunankuna wasipi kallarirkansapa Tata Diospa rimananta yachachikuyta.
  zca-NT: No or mizhin bixa' pwert plo lë Salamina, ze' nguzublo milu' bixa' widi'zh
    che'n Dios por Jesukrist, le'n rë yo' plo nitse'd rë men Israel widi'zh che'n
    Dios. No nu Juan Mark, nzha kun lë' bixa', par gaknu bixa'.
  cbc-NT: Topʉ Salamina cawãmecʉti macãrẽ etarã, judío majã na cañubueri wiiripʉ Dios
    yaye caroa quetire quetibʉjʉ jʉ̃goyuparã Saulojãã camasãrẽ. Mai, Juan cʉ̃ã na
    mena ásúpʉ, narẽ cajʉátiri majõcʉre bairo.
  qxo-NT: '@see-verse:ACT.013.004'
  mox-mox: ʼInega iʼifoqe ʼabaga ana wawa Salamisi ʼinaya, ta omoʼe ʼinaya Yaubada
    ena vona ilugaihi dadanea me Diu edi vanue tafwaloloyavo ʼidia. Ta taha adi toiula
    ana wawa Ioni Maki maega iluvivila.
  kew-kew: Go Saiprus su opapasipi rabu Salamis adaare-para pirisipi. Go rabu nipu
    Juda aanuna lotu ada-para pua odobaa-mama pua Gote-na epe agaa lapedepesipi. Mogeasipi
    rabu Jon Mak-me mo aa laapona kogono raba misa.
  dww-dww: Raḡanine taudi Salamisma a tavana, taudi Mamaitua riunama a rauguguyena
    Jius adi sinagogma nopodie. Be dabudine taukaisagudima Jon-Mak mate.
  twi-ASANTE: Wɔduruu Salami no, wɔkaa Onyankopɔn asɛm wɔ Yudafoɔ hyiadan mu. Saa
    ɛberɛ no, na Yohane Marko ka wɔn ho sɛ ɔsomfoɔ.
  aoj-aoj: Eaꞌ mataga Salamis, mawis nomon ipat esis Juda sandakolasatai maꞌipasa
    basef buꞌwafi Godi, Jon Mak wapani nape nalomam natopalopam.
  cbv-cbv: Chipre quewaboó Salamina tʉ́tchidih jʉibí, judíowã ĩ míic wáacat mʉʉná
    waadnít, caanjĩ́h moondíh Dios naáwátdih ĩt bohénap wʉt jĩ. Juan Marcosbʉt queétdih
    teo wáacat tʉ́ʉt niijná, ĩjeéh ãt bejep wʉt jĩ.
  taw-taw: '@see-verse:ACT.013.004'
  jic-NT: Mwalá way tjil Salamina nt'a, pülücj pátjatsja ne'aj Chipre po'ó. Juan jis
    capj tecyon̈ca tjemey, jis capj tjep'yá'satsja. Tjil judiopan 'a si mulú nt'a.
    Tjowelepj yupj jis walap'a'á Dios tjevelá.
  zap-NT: Ne wdxiin men te gyëz ne la Salamina ne nak lo lyu ne la Chipre, nga wzelo
    men wzëët men xdiiz Dëdyuzh lenxeydoo men-Israel. No Xwa zano men chen gun Xwa
    xyudar men.
  wer-wer: Pël ëak wangaöökaan ngentiak pit Salamis kak Yuta omnaröa ngönën tupötë
    Anutuu ngön ompyaut ök maima.
  ipi-ipi: Sipi okone yuu ailene Saipatasa okona tano Salamisa okona peakaiyu lea-kola,
    akali okonelapo-mane Juta yamena lotu anda ateane tupana poto, Gotena pii oko
    lamawua ateapili-pia. Pii lamawua ateapi-kola, Jone Makito akali okonelapo moyo
    piape pua ateaipia.
  qul-NT: Salamina llajtaman chayaspataj, Diospaj palabranta willayta kallarerkancu
    judiocunapaj sinagoga wasincunapi. Juan Marcostaj paycunawan purerkan yanapananpaj.
  tnc-tnc: Torã, Salamina wãmeika wejea imaekarõ'õrã namarĩka. Torã eyatirã judíorãkare
    rẽrĩriwi'iarã Tuᵽarãrika nawãrõeka. Juan Marcos naka imaekaki, nare jeyobaarimaji
    imarĩ.
  ter-NT: Simoné'e ya pitivóko koéhati Salámina, koyúhonehiko emo'u Itukó'oviti ya
    sinâgoga, enepone íhikaxovoku hó'e jûdeuhiko. Yoko Xuaum Márku huvo'óxoahiko.
  bmr-NT: Jaamɨsi Salamina cuumivɨ ɨɨfutuudɨ judiomɨ sinagogajanofaño Moocaani iijɨco
    jɨɨbeguehicaumɨsi. Jaamɨsima Jua Marco onoobo fuuhi diitɨsico ihamusuqui.
  fuf-fuf: Ɓay ɓe hewtii Saalamini, ɓe feɲɲini daaluyee Alla on ka juulirɗe Yahuudiyankeeɓe
    ɓen. Tawi hiɓe wondi e oo wi'eteeɗo Yuuhanna jammaaɗo Markuusa fii ko wallitoo
    ɓe.
  mwc-mwc: Ba si verakasibau wai Salamis meyaginai Jew biyisi asi dugu yovena kamonai
    God wonana si rumamarei, ba John Mark wai yabata i bibaisisi.
  bhl-bhl: Im okgung Saibulus talsiliw ding dim bakate, i Salamis abiw mutuk fian
    kalo uneko, Suda im wensankabiliw am kawtem elo Sunbin-Got em weng be bakayem
    tem unsiliw kale. (Kaem ding dim bakate, kunum mak em wiin e Sion Mak e aso ilo
    dakayem diliko, unse kale.)
  ons-ons: Ere Salamis matko lotke more, Anutu wane don Yuda eŋane lewa lewaŋ urumgo
    wa more ra qelaŋangoik. Yohane Mareko eŋe urata qesiŋ osiakane ererop metke.
  con-NTPO: Salamina canqqueni napipa ccattufapa sombo'fa. Sombopa Chigane atesian'jen'ttinga
    ca'nimba Chiga Aya'fama condase'fa. Juan Marcos'qque tsendeccuma fuite'suve jacan.
  ghs-ghs: '@see-verse:ACT.013.004'
  peg-peg: କାମ୍‌ଲିୟାର୍‌ ସାଲାମି ବସ୍ତିତ ଏକିତି ପାଚେ ଜିହୁଦିର୍‌‍ତି ୱିଜ଼ୁ ପାର୍ତାନା ଇଲ୍‌ତ
    ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ପୁଚାର୍ କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌; ଆରେ, ଜହନ୍‌ ମାର୍କ ପା ହେବାକାର୍‌ୟା ଲାକେ
    ହେୱାର୍‌ ହୁକେ ମାଚାନ୍‌ ।
  txu-NT: Krĩraxbê Xarami'ỳr ne ar bôx. Ne kam wabin tẽ. Apỹnh mebê idjaer bikprõnh
    djàkam kàj bê memã Metĩndjwỳnh kabẽn jarẽnho tẽ. Djuão Makôdjwỳ ne ar aprôn o
    tẽ. Arkum àpênhmã ne ar o tẽ.
  eng-WEBU: When they were at Salamis, they proclaimed God’s word in the Jewish synagogues.
    They also had John as their attendant.
  gnw-NT: Jare yugüɨraa uvãe yave tenta guasu Salamina pe, umɨmbeu reta Tumpa iñee
    judío reta itupao reta pe. Jare Juan oo jae reta ndive omborɨ vaerã.
  mux-mux: Sallamas taon-na okulu sipna mania pukulu kene, Juda-yambuma liiku máku
    toku Pulu Yili-nga ungele piliiring lkumanga anduku Pulu Yili-nga ungele niku
    siringli. Jon-Mak elsele liipa tapunjupa wasie tapú-toku anduring.
  maj-NT: Nk'ie nga tsichu nanki Salamina̱, y'éni̱jmí éhe̱n Nti̱a̱ná ni'ya sinagoga̱ha̱
    xu̱ta̱ judio̱ xi tjín yo̱. Ta̱ i̱ncha tje̱nko̱ ya Jua nga tíbasinko̱ho̱.
  bkq-NT: Salamina iduantaji saintybyem myani Jesus wâgâ aguelymo. Âtâ judeu domodo
    âtâdyguyho odakâ Jesus xunâry tâgatuzemo myani. Pafosram saindylymo. Deus ewanugue
    akaemo emawyadâzelâ mykâinane João Marcos. Târâ myani judeu BarJesus nhodylymo.
    Konokuni aieni mykâinane mâkâ. “Deus eynynonro urâ” tâkelygue, kurâdo enokuni
    mykâinane.
  kue-kue: Ana ye pi dumo kande Salamis plau dindre ana Juda yomba makaino yungu mina
    God kamo ditembrika. Te Jon Mak ama ye akeple dungo akiye eingwa.
  cot-NT: Iroompaqueate yarejerejeipojacagueti yagatacojiapojaque guinteninintsiqui
    icantajitica Saramina, yoajianaque shinagogapaequi icapiocantapinijiacaca joriopae
    itsavetantajianaquero Iguenquetsatsare Aapani Irioshi. Itsipatanacariqueate aisa
    Joanca yamitacojiaqueri.
  bnp-bnp: '@see-verse:ACT.013.004'
  apn-NT: '@see-verse:ACT.013.004'
  ctp-NT: Bra kanꞌ ndyaa neꞌ niꞌ yka naꞌan nde kichen Salamina. Bra wa ngala neꞌ nde
    xka laꞌa tsuꞌ kanꞌ, kanꞌ ndyaa neꞌ niꞌ lyaa ꞌin neꞌ judío nde kichen kanꞌ, chaꞌ
    kwaꞌu neꞌ chaꞌ ꞌin Ndiose ꞌin nten nu ndiꞌin niꞌ lyaa kanꞌ. Nu ngwa bra kanꞌ ti
    mdaꞌan Xuwa loꞌo neꞌ chaꞌ tayaꞌ yu ꞌin neꞌ.
  opm-opm: Tom goh mong Saiprasnong susa Saramis ap mutuh oh kotpari. Koripti ama
    ap mutuh Juda bap ire rotu ap ap oh rosa Got ohe meng oh pot pisasheri. Pot ma
    pisashe oh Jon Mak ohhe ite tapnong ham ihitnong panggeit pisanipatri.
  bvr-bvr: Lika gata abirri-warrchinga rrawa Jalamich (Salamis). Lika bala gun-gata
    gu-ji gu-bona Ju yerrcha gun-burriya marn․gi aburr-negiya aburr-workiya bitipa
    Barnabach rrapa Jol abirri-barrngumurra abirri-bona, minypa wurra gama gorlk wupa
    aburr-ni janguny gubirri-ngurrjinga burrwa abirri-workiyana Wangarr gun-nika.
    Rrapa an-bitipa jawina an-gata Jon Mark, nipa wugupa butula jama aburr-ji.
  wal-wal: Eti Silmmaana gakkidi, Aihuda woosa keettatun Xoossaa qaalaa yootidosona;
    eta maaddanau Yohaannisi etaara de7ees.
  zad-NT: Na' ka wlez barkwa' cho'a yell Salamínana', bchejgake' na' wzologake' wdix̱je'gake'
    cho'a xtill' Chioza' to to gana' chdop chllag beṉ' Israelka' choe'ḻwillgake' Chioza'.
    Na' nc̱he'gake' sto beṉ' le Juan kwenc̱he gaklene' ḻegake'.
  kmg-kmg: irec hae qizec Salami ira rarâ Judaŋic jaŋere mitificko ferâ Anuture dâŋ
    jazapic. Erâ Johane ª e jahehec mâmâc juhuc bafic-jofawec.
  aso-aso: Kipilo ailaniuꞌ vi heteli aꞌmidaa minineꞌ ebeꞌ Salami neuꞌ vi Zuda veti
    monoꞌ numuno minidoꞌ minidoꞌ Oꞌmosoꞌmi gamazi li sotoꞌ igi li-ngimasineꞌ. Idoꞌ
    neꞌmine igi nizasivo Zohaneꞌ adoꞌ guliveꞌve gohi ma Malekoꞌ ve lo minineꞌ neꞌmo
    gelekeleꞌ o-ngedo hize eleꞌ o-ngedo minineꞌ.
  uli-uli: Rela hola Salamis, re sala foloyu molwe yalol Deus lal imwel ttey kowe
    yar. John Mark ye daber bo yebe tipingir irel yar yengang.
  nin-NT: Nggo a se nu Salami, na bre ure ku Abachi ku na aki ka issubi ka ani Yahuda
    ka. Na gri Yohana Marrku di a bu di zi ba nu undu.
  acu-NT: '@see-verse:ACT.013.004'
  cak-WNT: Y tek yec'o chic pa tinamit Salamina ri chiri' pa rucuenta ri Chipre, xquichop
    c'a rutzijoxic ri ruch'abel ri Dios ri pa tak jay ri can riche (rixin) wi chi
    ri israelitas niquimol qui' riche (rixin) chi niquic'axaj ri ruch'abel ri Dios.
    Ri Bernabé y ri Saulo quic'uan c'a el ri Juan riche (rixin) chi yeruto' chubanic
    ri samaj.
  ebk-ebk: Kuncha pay inumchan ad Salamina ad Chipre, enkaskasabacha nan kalen Apo
    Dios as nan chiyuycha senagogan chi Judio. Kadwacha hi Juan Marcos ay mangfiachang
    kan chicha.
  spa-PDDPT: Cuando llegaron a Salamina proclamaron la Palabra de Dios en las congregaciones
    de los judíos. Y llevaron a Juan Marcos como ayudante.
  ruf-ruf: Hawapfikile ghumji ghwa Salami, wapeta imbuli ye Imulungu mne tsing'anda
    tsa ukulombela tse Wayahudi, Yohane Maliki tsayang'ali yowapfila mne sang'ano
    ayo.
  gun-gun: Salamina py ovaẽ vy Nhanderuete ayvu omombe'u judeu kuery onhembo'eaty
    ikuai va'e rupi. Ipytyvõarã ogueraa avi João.
  agu-BL: Itzun yi cyopone'n le tnum Salamina yi at mero tzi a' cu'n, nintzun e' octz
    tan txoli'n lakak sinagoga kale na chicham wit quib yi e' judiy. Nin ncha'tz xomij
    Wa'n scye'j tetz chichakum.
  isn-isn: Nai akatula mu kisali nika Salami, Ai alutanantilye u lukani nulang'wa
    Itunda mu matekeelo a Ayahudi. Ai atulaa palung'wi ga nu Yohana Marko anga muailya
    nuao.
  eng-PEV: They took John Mark with them to help them in their work. They got off
    the ship at a town called Salamis, on Cyprus Island, and they went to the Jewish
    meeting houses in that town, and they told the people God’s message about Jesus.
  ilo-ULB: Idi addada iti siudad ti Salamina, inwaragawagda ti sao ti Dios kadagiti
    sinagoga dagiti Judio. Adda met kadakuada ni Juan Marcos kas katulonganda.
  pir-NT: Sa ye Salamina wame tiri petamahapʉ esahye. Ti macapʉ judio masa buheye
    wʉhʉsepʉ, Cohãcjʉ̃ yere yahu dʉcahye tiquina. Sa yero Ñu Marco gʉ̃hʉ tiquina mehna
    waha, tiquinare yedohoahye.
  anv-NT: Ɛbwɔ́ ákwɔ́négé melɔ Salamis, ályá ɛ́kpe bwɔ́ ɛfɛɛ́, ákɛ́ne agarege
    mekomejɔɔ́ Ɛsɔwɔ né macha mmyɛmenɛne bɔɔ́ Jus. Jɔn Mak akɛne ne ɛbwɔ́, apoge
    né utɔɔ́.
  sab-NT: '@see-verse:ACT.013.004'
  tmd-tmd: '@see-verse:ACT.013.004'
  acr-NNT: Echiriꞌ xebꞌopon Salamina, jun tinamit re Chipre, xkijeq utzijoxik Rutzij
    ri Dios puwi ri Qanimajawal Jesucristo pa taq sinagogas ke raj judiꞌabꞌ. Yey kꞌo
    ri Juan kukꞌ re kitoꞌbꞌel.
  kpg-kpg: I di nau dau i di waahale Salamis, meemaa ga agoago nia helekai a God i lodo
    nia synagogee. John Mark e madalia meemaa e hagamaamaa meemaa.
  taj-taj: ओच्‍छे सलामिस भिबा ग्‍लारी धोखमाहेन्‍से थेन्‍नीसे यहूदीगदे ह्रुप तबा दिमरी
    परमेश्‍वरला बचन थेःना लजी। थेन्‍नीदा ह्रो लबारी मर्कूस भिबा यूहन्‍नाएनोन थेन्‍नीदेन
    छ्‌यामनोन मुबा।
  avt-avt: Hɨrakɨt tau sip ten wit iuwe Saipras, hɨrakɨt ten wit Salamis ten wɨnak
    ke mɨt ne Isrel nau nererik nekine hɨm me Moses en, hɨrakɨt tewepyapɨr hɨm me
    God tatɨp mɨt em. Hɨrakɨt nɨpaa teithis mɨtɨk Jon Mak hɨrak kan kakɨkepikɨt.
  cbk-cbk: Cuando ya llega sila na pueblo de Salami na Cipre, ya anda tamen sila na
    maga iglesia del maga Judio y ya predica el buen mensaje de Dios. Y si Juan talla
    tamen ta ayuda canila.
  uig-ARA: سالامىس شەھىرىگە يېتىپ كېلىپ، ئۇلار يەھۇدىيلارنىڭ سىناگوگلىرىدا خۇدانىڭ
    سۆز-كالامىنى يەتكۈزۈشكە باشلىدى. يۇھاننا ئۇلارنىڭ ياردەمچىسى ئىدى.
  tuf-tuf: Canó cut beyar rabar pueblo Salamina cajc cutar waajacro. Waar beyar, judío
    secuac istiy usar, istiy usar Sir chihtá ehcujacro. Juan Marcos cat eyin owár
    béjecro. Eyin cuitar yajcáy béjecro.
  abx-abx: Si panakka-na mga iya si Salamina nga adda syudad ari, agtikang dayon mga
    iya pagwali si allingun-na si Diyos ari si mga sinaguga-na si mga Hebro. Huwang
    si mga iya si Juan Markos nga nagpabaya'-na mga iya.
  mco-NT: Co jɨm ajcxy yja'ty ma barco yjättac huɨdi yxɨɨ Salamina, chi ytɨgɨɨy Jesús
    y'ayuccapxhuäcxp ma je judíojäy ajcxy naymujctac. Tzooñ je Juan anajty nañ jadu'n
    je' anajty Bernabé etz Saulo pubéjtɨp.
  bsp-bsp: Ntɛ ŋambɛrɛ Salamin mɔ, kɔ ŋaŋcop kəluksɛ toloku ta Kanu nde kəlɔ ka dəkətola
    Kanu da aSuyif. Saŋ ɛnayi di pəc-mar ŋa.
  kqf-kqf: Laḡannemo tedi Salamisimo a tavatava ba Diu lavedi edi bolu vanuwidiḡa
    Maimaituwa giuna a lauguguyae. Bi ḡome ba tausagudi Diyon Mak vaitena.
  cpb-NT: Aatakotaiyapaakeni Salamina-ki. Retapaakawo ikamantantapaakero riñaane Pawa
    rapatotapiintaiyanira Judá-ite. Ari riyaatzitanakari irirori Juan ramitakoteri.
  aon-aon: Arigaha douk hanak hatogur Salamis aria hape hakripesh Iruhin ananin baraen
    gani numun eshesh Juda esheshig shape sheneyagwreh baraen-ogwi urusag. Jon Mak
    douk neiram um nutaurumam um mour.
  hus-NT-2005: Tam ti ulichtsik ban kubtaláb xi Salamina, in tujutsik kin tʼilaꞌ nin
    káwintal na Dios ban atátsik xon ti an judíotsik in tʼajál an junkuntaláb. Na
    Juan taꞌ jeye ti xeꞌech kʼal jajáꞌtsik abal ti tolmix.
  mig-NT: Te ni̱ ja̱koyo‑de ñuu̱ Salamina. Te ni̱ ka̱jani‑de tu̱'un Dios ini̱ ve̱'e
    sinagoga cha̱a judío. Te jíka Juan jíín‑de, játíñu nuu̱‑dé.
  bps-bps: Na di kakella di banwe Salamis, tamdò ale Tnalù Dwata di dad gusatdò i
    dad Dyu. Na Dyan Mark magin du tnabengan ale di nimòla.
  mbs-mbs: Pegdateng dan doton, timenà dan doton te lonsod te Salamina, aw migtoladà
    dan te kagi te Timanem doton te menge simbahan te Judiyo. Timaking heman si Juan,
    se doma ngadan din si Marcos, so migtelaban kandan.
  cme-NT: Baŋ kaa hi Sipire‑i, baa hiire Salamine ta ba waŋ Diiloŋ-nelma‑i *Yuifu
    ba *Diilonelhãalãdũnni-na. Baŋ bĩŋ Nsãa maŋ Marke‑i, u waa baa-ba tuɔ kãyã-bɛi.
  sus-sus: E to so Salamin, e naxa so Ala xa masenyi kawandife Yuwifie xa salide kui.
    Yaya nan nu e malima ra.
  pon-2006: Ni arail lel Salamis, ira ahpw kalohkiseli mahsen en Koht nan sinakoke
    kan en mehn Suhs akan. Sohn Mark pil iang ira pwe en sewesehkin ira doadoahk wet.
  dad-dad: Idi Salamis taun wõ de fen, Negur nẽ od Juda neid uub fõ fõ bun wogõ den.
    Jon idi isennẽdiyouf nigin, ĩ dale weim dilen.
  zab-NT: Chi bdzɨndeb nez Chipre ax láani guɨdx Salamina guzulo catɨɨchdeb xtiidx
    Dios láani xquiudoo de bniety Israel. Ne néza Juany zénedeb par racné laadeb.
  jae-jae: Sêmoa Salami ma sêsôm Anôtônê biŋ lasê aŋga Judanêŋ lôm. Ma Joaŋ gêjam
    sakiŋ gêmoa gêwiŋ êsêagêc.
  ksd-ksd: Ba dir ki Salami, dir varveai ta ra tinata kai God ta ra umana pal na lotu
    kai ra Iudaia; ma dital varagur ma Ioanes, kadir tultul.
  msm-NT: Duma dan si Juan no pigngadanan isab ki Marcos no pangabaga dan. Pagtidow
    dan diya to Cipre, duon sikandan duung to yunsud to Salamina. Dajun dan iwali
    to kagi to Diyus duon to mgo simbahan to mgo Hibru.
  myk-myk: A pʼi nɔ Salaminɛ ni, na Kilɛ Kafila jo Yawutuu pu mu Kilɛ-pɛɛŋɛ piyɛyɛ
    yi ni. Yohana wemu pʼa bi Marika ge, wee bi pu tɛgɛ labye wu na.
  sbe-sbe: Na Yowane meta maiyadi na yodi paisowaena ye saguidi. Se lage Saipulusi
    magaina hesau hesana Salamisi, na Yaubada wasana se wasaduwaiyei Dius yodi sunago
    udiyedi.
  mcr-mcr: Qua iuŋi, aŋä-himqä Salamisi iu ätimäupiyi, iquaqu, Israitqä iquauqä aŋä
    aquväqŋqä iu ikisinyä, Goti Hanjuwä Iqueqä kukŋui, awä ätuäkämiŋiyi. Iquaqui yätamäkqä
    vätŋqe, Jonä Makä ique ätuma ikämiŋiyi.
  cux-NT: Ndaá yā na yáāⁿ Salamina ní ngaⁿ'a yā nduudu yeⁿ'e Dendyuūs miiⁿ na yáacū
    sinagogas yeⁿ'e 'iiⁿ'yāⁿ Israel s'eeⁿ. Ní canéé ntúuⁿ yā ndúúcū Juan miiⁿ chí
    nginnee sá 'iiⁿ'yāⁿ.
  tur-YTC: Salamis’e vardıklarında, Yahudiler’in havralarında Tanrı’nın sözünü duyurdular.
    Yuhanna da yardımcıları olarak yanlarındaydı.
  san-ITR: tataH sAlAmInagaram upasthAya tatra yihUdIyAnAM bhajanabhavanAni gatveshvarasya
    kathAM prAchArayatAM; yohanapi tatsahacharo.abhavat|
  bel-N: І, апынуўшыся ў Саляміне, прапаведвалі слова Божае ў сынагогах Юдэйскіх;
    а мелі яны Яна за паслугача.
  sch-sch: Hanchu, Salamis khuoa an tungin chu Judangei Synagog ngeia Pathien thurchi
    an misîra. John Mark hah an insanpui rangin an tuong sa.
  mic-MIQNT: Ta'n tujiw oqwa'titeg 'gjigan Salamis, ela'tijig Lesui'pewei a'sutuo'guomg
    aq pestunmatmi'tij Gjinisgam ugglusuaqanm. Sa'n Malgal wije'wa'titl ugjit mawi
    apoqonmatultinew.
  huu-NT: Chipremo ria, Salaminamo judíuaɨ ofiracuaɨmo Jusiñamui uaina llofuetɨiaɨmaiaɨ.
    Juan Marcos iaɨmaiaɨ dɨga jɨaɨ jaide.
  jiv-NT: Juaṉsha yáiṉtaj tusa némarkauyayi. Nui̱ Saraminia péprunam jeawar Israer-shuar
    iruntai je̱a̱nam waya̱war Yus-Chichaman etseriarmiayi.
  otm-NT: Nɛ nu'bʉ mi zøm bʉ ra hnini Salamina, bi mam bʉ rám Hman Oją bʉ ja yʉ́ niją
    yʉ judío. Nɛ ra Xuua Marcos mín 'yohʉ nɛ bim fäxpʉ.
  dah-dah: Kuŋ Saiprus motmotde forok yeŋbe Salamis taunde kwaryum. Gorbe Yuda marte
    gabu yayaŋ kuŋbe Al Kuruŋyen mere tagalde hinaryum. Irkeb Yon, Mak ineŋ haŋyen
    gobe irem go faraŋ yurde hinhin.
  tnk-tnk: Nəpɨn krouapirapw fwe taon nəha Salamis, krouevən rouni irapw nəɡkiariien
    amasan səvəi Kumwesən fwe ia nəkwai nimwəfwaki me səvəi nəkur Isrel. Jonmak ramarə
    irəhar mɨnrau, mamasitu ia nirau.
  kpr-kpr: '@see-verse:ACT.013.004'
  san-IAS: tataḥ sālāmīnagaram upasthāya tatra yihūdīyānāṁ bhajanabhavanāni gatveśvarasya
    kathāṁ prācārayatāṁ; yohanapi tatsahacaro'bhavat|
  nho-nho: I te saaita te takarua naa ni ttae ki Salamis raa, laaua ni hakaea te Lono
    Taukareka TeAtua raa iloto naa hare lotu naa Jew. Te takarua naa ni ttaka ma John
    Mark ki tokonaki ki laaua.
  gym-NT: Ye ngwane abko Juan nikani siba Bernabébe amne Saulobe niaratre die mikakäre.
    Juan ne mden abko kädian nämane Marcos arato. Nikanintre nebe mren köräbti juta
    Salaminate, Chipre känti angwane, sinagoga nämane Salamina, ye käntikänti nikanintre
    blite Ngöbö kukwei kuin Jesubtä.
  azg-NT: Ndoꞌ vi na jndë squehan tsjoon Salamina juu ndyuaaꞌñeen, joꞌ tyeꞌ toninncyahan
    jñꞌoonꞌ Tyoꞌtsꞌon quiiꞌ ntꞌaanꞌon ꞌnaan nnꞌan judíos na mꞌanhan juu ndyuaaꞌñeen.
    Ndoꞌ mantyi juu Juanꞌñeen, tsan na jndyu Marcos, tja juu yo joohan, totejndei
    juuhan.
  bhd-bhd: ज़ैखन तैना सलमीसे मां पुज़े, त तैड़ी तैना यहूदी केरे प्रार्थना घरे मां
    परमेशरेरू वचन शुनाव, ते यूहन्ना मरकुस भी तैन केरि मद्दत केरनेरे लेइ तैड़ी थियो।
  too-NT: Lā' a'xni'ca' tachilh nac xcānsipej Salamina, talī'a'cta'sana'lh ixtachihuīn
    Dios na ixlītokpānna'ca'n huan israelitas. Lā' talē'lh Juan ixmaktāyana'ca'n.
  ind-AYT: Ketika mereka tiba di Salamis, mereka memberitakan firman Allah di sinagoge-sinagoge
    orang Yahudi, lalu mereka juga membawa Yohanes sebagai pelayan mereka.
  cjo-NT: '@see-verse:ACT.013.004'
  nsn-nsn: Tar binaka kura la pokoso rasin i Salamis, rasina kura la mene tauete tono
    uelhire Godane iuma tonosio umang lotur Ju. Jon-Mak e la tagu teilimpe tasrasina
    tar poul tasrasin.
  san-DEV: ततः सालामीनगरम् उपस्थाय तत्र यिहूदीयानां भजनभवनानि गत्वेश्वरस्य कथां प्राचारयतां;
    योहनपि तत्सहचरोऽभवत्।
  tna-NT: Juan Marcos di tuatse neje puniunetina tuatse etsahua puji. Beju edhapupu
    su cuinati putsu, Salamina ejude sa ebuteji su satsuatiana huecuana. Dapia judío
    cuana sa jadhitati jude ete cuana su Diusu sa quisa saida cuana quisaquisa pupirutana
    huecuana.
  lid-lid: Uru ala asos kon Salamis badeh, oro asehek sahou ta nyala Kindrei udu ndrahu
    tukum tiri Juwis. Ya Jon udu hawe uru, buku ta aseben uru.
  wim-wim: Pul ang-ngul wamppul aak piꞌanang angan aak namp waaꞌantan Salamis aak
    pik-otang angman aꞌ angana pul wik min God.antamana waaꞌ-waaꞌpul thant pam wanchantan
    churches Jews.antamangan. Aꞌ pam namp John Mark inan nil angman thamp maꞌ-aath-aath
    pulang.
  zga-M: Vuvalimkhilunga kya Salam, valiei khun'chova eilimenyu lya Nguluve mu Masinagogi
    ga Vayahudi. Vale pupaninei nu Yohani nu Marko nduu ntangili vavene.
  yom-yom: Bu batula ku Salamine, balonga mambu ma Nzambi mu zinzo zi zikhutukunu
    zi Bayuda. Yowani wuba kuba sadisanga.
  san-SIN: තතඃ සාලාමීනගරම් උපස්ථාය තත්‍ර යිහූදීයානාං භජනභවනානි ගත්වේශ්වරස්‍ය කථාං
    ප්‍රාචාරයතාං; යෝහනපි තත්සහචරෝ(අ)භවත්|
  yut-yut: Wɨgɨ Salamis kokup papmon kɨŋ altaŋek Juda amɨn dakon muwut muwut yut tawit
    uŋudon agek Piŋkop dakon gen yaŋ teŋteŋagɨmal. (Jon mani kɨnda Mak uŋun amɨn bamot
    gat kɨsi agek paŋpulugagɨt.)
  grc-BYZ: καὶ γενόμενοι ἐν Σαλαμῖνι κατήγγελλον τὸν λόγον τοῦ Θεοῦ ἐν ταῖς συναγωγαῖς
    τῶν Ἰουδαίων· εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην.
  cpc-NT: Aatakoiyapaakani Salamina-ki. Jitapaakawo ikamantantapaakiro iñaani Pawa
    japatotapiintaiyani Judá-mirinkaiti. Ari jiyaatsitanakari iijatzi Juan jimitakowaitiri.
  nhg-NT: Cuöc oaseto ompa, oaseto miero pa puieblo de Salamina. Opiejque tlanunutzque
    de tietlajtultzi Deus pa inu teopancucone cöne joriojte mosentlöliöya. Bernabé
    hua Saulo quebicaque Xohuö para ma quenpaliebe.
  nya-nya: Pamene anafika ku Salamisi, analalikira Mawu a Mulungu mʼMasunagoge a Ayuda.
    Iwo anali ndi Yohane monga wowatumikira.
  ngu-NT: Ijcuac oajsiquej ne Chipre, ocalaquej ipan se hueyican itoca Salamina. Ompa
    opejquej quiteijliaj on itlajtoltzin Dios ne ipan intiopanhuan on hebreos, niman
    Juan yejhuan no itoca Marcos quimpalehuiyaya.
  kup-kup: '@see-verse:ACT.013.004'
  jid-jid: Niwa ba he ni gbu Salamis, ba d'bu bla lantre Irji nimi ko Synagogues wu
    Yahudawa. Yohana ngame a he niba toh wu zoba.
  wmw-wmw: Nakufika Salamina, wakanza kwereza usemi wa Mwenyezimungu mmasinagoga a
    Mayahudi. Wákiwa pamoja na Yahaya akiwasaidiya.
  gmv-GGM: Silmmana gizasso gakkidi ayhudista wossa keethatan xoossa qaala sabbakida,
    marqqosa geetettiza Yanssayka isttara biidi istta maddides.
  ssg-ssg: Ti lalu tahia haniwa tehu taon Salamis, lalu kaxi ahuti kakai Haeu leili
    synagog. Jon Mak tin kapi lalu, i huali lalu ailei puasain.
  zpo-NT: Nu gorna mzhin xaa yezh cheen Salamina, mzelo xaa mzaa xaa kwent xtizh Dios
    pa nkasa re xaa Israel nseed xaa xtizh Dios. Noka Juan nzha kwaan rop xaa zee
    le yudar xaa.
  poy-poy: Pawasokiti Salami wabweriti shisoweru sha Mlungu munumba za Wayawudi za
    kuluwira Mlungu, kwaniti Yohani Mariku pamuhera na womberi kutanga lihengu.
  qwh-NT: Tseman chärirnam, Salamina nishqan puertucho Diospa alli willaquininta yachatsicuyarqan
    israel nunacunapa ellucayänan wayicunacho. Juan Marcospis pecunata yanaparninmi
    quecarqan.
  gaw-gaw: Saipras goya, a Salamis teya, ap̱a Juda dilag nai doyak lag laalap̱a teya,
    a Kayak nai mehuqeheh, Jon Mak nug ele oh daanna, nug ehanatom.
  nca-nca: Uyaro Salamis yendémo ŋuno waŋgo rotoro oro Juda koro huru-huru yawore
    Anutu koro mande qu yeyariyó. Ko Jonko eneya yotoro samaka yereró.
  zpz-NTPP: Na ornu bri dey Salamina, tub gyedz nu ri lo yu ni Chipre, orzeꞌ pshaal
    dey riidz ni Ñgyoozh nañ de yuꞌ nu rsyaꞌ de mbecy Israeel riidz ni Ñgyoozh. Waa
    za nuy dey par nu locyuub yu dey.
  mkj-mkj: Nehn irai ne mine Salamis, irai padahkihjili Mahjan in Koahs nehn jinakoke
    in mihn Jew‑ok. John Mark pel pwili ira pwa ih en jeuweje ira nehn doadoahk oauwe.
  zac-NT: Bëdchini raiꞌ Salamina; nahin puertë catë riutë́ barcu. Ndë guzublú Saulo
    nu Bernabé cagniꞌi raiꞌ dizaꞌquë lu ra mënë laꞌni iáduꞌu shtë ra më israelitë.
    Nu zac Juan Marcos ziaꞌanú raiꞌ.
  kyg-kyg: Salamisi taonifiꞌmo uꞌana avaꞌyi huteꞌanaeꞌmo muki Yu vayaꞌai mono nopiꞌe
    nopiꞌeꞌmo uꞌeꞌa huꞌana Goti geꞌamo aeꞌana hakalo huꞌana hapa paiꞌnaꞌae. Yoni Makiꞌa
    hana maeno aliꞌyaꞌmo alisiyafeꞌmo magokepi lokaeꞌa maiꞌnae.
  kmk-kmk: Dumatong da man ud Salamina utdin Chipre, inummoy da inwalagawag dit ugud
    Apudyus sidit sinagogan dat Judio. Ot ininggaw pay si Juan un mangngadan si Marcos
    un katuḻungan da.
  cao-NT: Shitahax Salamina icanai ca qui ja rërëcaniquë. Jatsi toa jodioba catiti
    xobo xo tsi quiha Dios Chani yoatí ja chitahëhuacaniquë. Jabi jato bëta Juan Marcos
    ini quiha jaa ri, jato mëbixëna.
  bbr-bbr: Au Salamis mena poteanik, Juda roasiret akan tururiäi owa toneanik, Anut
    nukan ämän maroirin. Jon-Mak nukas au sarau sarwateäu.
  inb-inb: Salamina suti pata­ma­mi chaiag­rir­ka­kuna. Chi­pika, judiu­kuna tanda­ri­diru
    wasi­kunapi Diuspa Rimaita willai­mi kalla­rig­rir­ka­kuna. Juan Marcos, pai­kuna­wa
    sug­lla­pi aidaspa ri­kurka.
  hrv-hrv: Kad se nađoše u Salamini, navješćivahu riječ Božju u židovskim sinagogama.
    Imali su i Ivana za poslužitelja.
  box-NT: Bìo ɓa vaá dɔ̃n ho Siipere kɔ̃hṹ lóhó na ɓa le Salamiina á ɓa wã́a
    wee bue le Dónbeenì bíonì ɓa *zúifùwa kàránló zĩní yi. Yìa kɛra bĩ́n
    làa ba á wee séení ɓa lé o Zãn Maaki.
  ote-NT: Nu mi zønga de guehni ja ra hnini Salamina ja rá hyo ra ndehe bi mʉdi bi
    ma̱mba rá noya Ajua̱ mbo ja yá nija̱ yá mixodyoui. Ne mi ꞌñouiꞌʉ ra cu Xuua mi
    faste nehe.
  wnu-wnu: Irab isi ginam aib Salamis end isub Yuda munon qei end igour wurinou Qenut
    igub igour munai mor end isub Qenu qob wurinob qamb igurei.
  zam-NT: Co'se' mzin Mbèl' ryop Saul Chipr co'te' nziri' puert co' lèe Salamin, sangmtlo
    Mbèl' ryop Saul, mblo myen' yalbàn cón che'n di's ndac che'n Diox loo mèn le'n
    sinagog che'n mèn nación Israel. Ngua nque Juàn Marc par mblyath no Juàn Marc
    Mbèl' ryop Saul, ne.
  zyp-NT: Salami khuapui aa phah tihtah synagog sahlo leco Khazing bia cawh aa y khui.
    Johan (Marka) zong aaning a baw ruapaw he takhei aaning khaco a sei hrah.
  sey-NT: Saicohuaꞌipi Salamina yo saꞌrona ti̱ꞌani judío pa̱i tsiꞌsi huë̱ꞌñana Maijaꞌquë
    coca quëa huëohuë. Juan i̱ohuaꞌire co̱casiꞌi caquë saisiquëje̱ i̱ohuaꞌi ja̱ꞌre
    pajiꞌi.
  nvm-nvm: Bu va ar Saramis ijia usem e Jiusbuon ar bu afuime vuak kuaivo ijia aru
    ireme Godon vuak iji kuardiain. Regavo e Jon Mak fu buna vaindo fu ifejdiame vuak
    kuardiain.
  mps-mps: Tama tede te be nani Salamis sabolama, augwali sigo te Juda dabego bomo
    yai po ola mabo be dabede Godigo po pusa mawai. Te bidi Jon, agai nogi me Mak,
    agai me tega si tau selama, te sę yali.
  pab-NT: Xane kaokaha wenakalati Salamina nali hoka xakaihenaha Enore niraine naliyerenae
    hiye judeunae xahohisakoatyakala hanako. João Marcos kahinaetyahitene iraiti exakainiha
    hiye.
  llg-llg: '@see-verse:ACT.013.004'
  kyf-kyf: Da wa nynia Salaminɩ, 'ɩn wa yia -Lagɔgbʋʋ gbagbɩe bhli Zuifʋʋ -Lagɔbudunya
    zɔ. 'Zan Malɩkɩ -yɔ wa 'sɔ mɩ, -zugba ɔ sa wa 'wʋ.
  tpi-tpi: Tupela i kamap long taun Salamis, na tupela i go long ol haus lotu bilong
    ol Juda na autim tok bilong God. Jon Mak i bin i go wantaim tupela, na em i helpim
    tupela.
  mih-NT: Ta yucuan i saa ra, minoo yuhu tyañuhu nu nañi si Salamina ta i quisaha
    zacuaha ra Tuhun Ndyoo sii ñiyɨvɨ vehe ñuhu ñiyɨvɨ hebreo. Ta cuahan tucu ra Juan
    sihin ra cua tyindyee ra sii ra.
  qvh-NT: '@see-verse:ACT.013.004'
  kms-kms: Ni mo ailan te kin tiqe ire Salamis puq munduw kin tende mo mar, di ni
    God yumbui nyamb mirang kin baj pe Juda mirur, God ningg wand simbe mindiny. Jon
    Mak ni temi ane yemu pu ei ni ghav nindim kin.
  agn-agn: Don ong Chipre napatampet tanira ong Salamina, ig don namagtoldok tanira
    tang bitala tang Dios ong mga simban tang mga Judio. Pinatabid ka nira si Juan
    Marcos para tomabang.
  nhi-NT: Ihcuac oahsitoh itich in altipetl Salamina, ompa octematiltayah nitlahtoltzin
    Dios itich ninteotlanauatilcaluan in judíos. Uan noiuqui inuan oyaya Juan Marcos,
    yeh oquinmatlania.
  ttc-NT: B'ix ya ma kyepon tuj amaq' Salamín [tuj tkwentil Chipr], nxik tuq kypakb'a'
    te tyol Qtata Dios kyuj kye jay nab'il Dios aj ja' n'ok kchimo' tuq kyib' kye
    aj tijajil Israel. B'ix ax tuq n'onen te Wa'nch kyuky'i'l.
  dan-1931: Og da de vare komne til Salamis, forkyndte de Guds Ord i Jødernes Synagoger;
    men de havde også Johannes til Medhjælper.
  kwj-kwj: Wosiwani Salamis ko ki fi raruni Juta hima kupu le lotu wondau aka ki Gotri
    mwanji ya fi bwanda. Wondawani Jon fini okulanda ki fini ga ya da.
  vie-OVCB: Cập bến Sa-la-min, họ lần lượt công bố Đạo của Đức Chúa Trời trong các
    hội đường Do Thái khắp đảo Síp. Giăng Mác cũng đi theo phụ tá.
  kze-kze: Sáíparasi-marava'a Sárámisi-naopa'a mindómpí-sípívínkémbá kunásávesarai
    Yútaa-kwaasiti mono'-náúmpímpá'á Áánútun-aai simátíma'maesarai kwéguyana Yóni
    Mááka túwa'naa úmaena kúwasarai
  mpj-mpj: '@see-verse:ACT.013.004'
  lbk-lbk: Inomchan cha id Salamina ya inpalawagcha nan kalin Apo Dios isnan cheycha'y
    sinagogan si Judio. Wad-ay si Juan Marcos ay namadfachang ken chaicha.
  mto-NT: Ku veꞌe jye̱ꞌydi je̱m joma veꞌe je̱ kajpu̱n du̱xa̱a̱ja Salamina, vanꞌit
    tseꞌe du̱tukkaꞌamaaydi je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook je̱p je̱ israeejlit
    jayu chaptu̱jkpta, mya̱a̱diduva tseꞌe je̱ Juan Marcos je̱tseꞌe pyutá̱kajadat.
  bzh-bzh: Luho detöḳ ya Salamis, lob luho denër Anutu yi ġaġek loḳ alam Yuda
    hir dub-supinsën-yi la. Jon sën arë ngwë nebë Markus lo neya ving luho beneloḳ
    vu luho.
  guj-2017: તેઓ સાલામિસ આવ્યા, ત્યારે તેઓએ યહૂદીઓના સભાસ્થાનોમાં ઈશ્વરનું વચન પ્રગટ
    કર્યું; યોહાન પણ સહાયક તરીકે તેઓની સાથે હતો.
  jvn-NT: Kadung wis tekan kuta Salamis wong loro iki terus pada ngabarké pituturé
    Gusti Allah nang sinaguk-sinaguké wong Ju. Yohanes mbarang ya mèlu ngréwangi nang
    kono. Iki Yohanes sing uga katyeluk Markus.
  byr-byr: Makuna kyaꞌ Anga Saalamɨzɨna yɨꞌmavaawɨna yagɨla Juyaraavɨre lotuangengɨ
    Gotɨyare yagaala wɨjɨwaakɨna yagi. Saraare wɨdaayadei Maakɨyai Jonɨ wɨgaimwagakelyɨ
    saraalyɨ kaanya yamaryeꞌ.
  ian-ian: Yilaa nat ngepma yigaa kawindi. Wan ngepma Salamis walɨnja ngepma. Salamisna
    Juda yisolaa lɨnja ngaymba God waa nyaangɨt mbupmbɨk. Wan kwandɨ nyan Jon mbɨtnanala
    njɨvwa kwutndɨ.
  hun-hun: Mikor Szalamiszba jutottak, hirdették az Isten igéjét a zsidók zsinagógáiban.
    János is velük volt, mint segítőtárs.
  mcf-NT: '@see-verse:ACT.013.004'
  kjs-kjs: Go Saiprus su opapasipi rabu Salamis adare-para pisipi. Go rabu nipu Juda
    alinuna lotu ada-para puma kodobaa-ma Gote-na epe agale la yokesipi. Mogeasipi
    rabu Jon Mak-me mo ali laapona kogono raba misa.
  mni-mni: Makhoina Salamis-ta thungba matamda Jihudisinggi Synagogue-singda chattuna
    Tengban Mapugi wa sandoklammi. Makhoibu mateng pangnanaba John Mark-su makhoiga
    loinarammi.
  yad-NT: Nadito̱jada ji̱ta Sadamyínamuntiy, nanudatyadoda variy jasirya Ju̱denu niquejada,
    Judíyuveda ju̱tye̱ryanijyo vimuntiy. Jasiy savichanu̱yada Juánbay nani̱mu̱tyi̱si̱ju̱.
  mxb-NT: Dá tá ni̱ saa̱ na̱ ñoo naní Salamina noo̱ nákui̱ta barco, dá ni̱ ka̱sáꞌá
    ná dánaꞌa̱ na̱ to̱ꞌon Ndios ini iin rá iin veꞌe noo̱ nátaka na̱ Israel. Ta ndáka
    taꞌani na Juan kuaꞌa̱n na̱ chindeé ñaá rá.
  pon-2006A: Ni arail lel Salamis, ira ahpw kalohkiseli mahsen en Koht nan sinakoke
    kan en mehn Suhs akan. Sohn Mark pil iang ira pwe en sewesehkin ira doadoahk wet.
  maq-NT: Hane xi cafehe me Salamina, ngu nandya tsëhë Chipre ne, casua me camachaya
    rë xuta cjua rë Nina ngajan yungun rë xuta tjë rë Israel. Hacuaha cavisecoo Juan
    Marcos me xi quiji me jan.
  hto-hto: Salamina ígobemo dúcɨzaidiaillɨnoɨmo judío llófueriracomo Juzíñamui uaillaɨ
    jino llotíaillɨnoɨ. Afe llezica Juan íaillɨnoɨ canócana nabáizaide.
  por-BRBSL: Quando estavam em Salamis, proclamaram a palavra de Deus nas sinagogas
    judaicas. Tiveram também João como seu acompanhante.
  ces-NKB: A když dorazili do Salaminy, kázali Boží slovo v židovských synagogách;
    a měli [s sebou] i Jana jako pomocníka.
  cui-cui: Poxonae patopa Salamina tomaratha, Nacom pia pexeinya diwesi tatsi cueicueijei
    judiomonae pia penacaetutsi bontha tatsi. Juan Marcos bichi napona Bernabé Saulono
    peyawenaenexatsi.
  boj-2014: Brantosib Salamis qureq di tiryosib dena naŋgi siŋga na walweloqnsib Juda
    naŋgo Qotei tal qudei miligiq giloqnsib Qotei aqa anjam minjre minjre laqneb.
    Jon aqa ñam bei Mak a naŋgi aiyel daurnjrsiq aqaryainjroqnej.
  eng-OEBUS: On reaching Salamis, they began to tell the message of God in the Jewish
    synagogues; and they had John with them as an assistant.
  eri-eri: Ono wainga nere Salamis taon langa goi heigedu bodere, Juda nebere bori
    mata langa goidu Itou nomo beele malalamudu leware. Jon Mak no nere gaara goyane,
    onodu haruwe langa hoyo nirai.
  aly-aly: Salamis tawen-itwek apmer Cyprus-itwek rernem Akngey-kenh angka Jew-rnem
    akalty-anthek tyaty ikwer-rnem-kenh-itwek. John ikwer-atherr-itwek anek arrpemarl.
    Ra ikwer-atherr-angkwarr ilkwatherr alhek.
  wiu-wiu: Saiperase ta keneke piko Salamise take pote mekete Yu yenane losu yapu
    kaka toa Akolalinemo oa mekutu toma pokoli tuali Yone opia pokome auapema pekeneya.
  swe-swe: När de kom fram till Salamis [öns handelscentrum längs med den sydöstra
    kusten] började de predika Guds ord i de judiska synagogorna. De hade också med
    sig Johannes [Markus] som hjälpreda (medhjälpare). [Båtfärden mellan Seleukia
    och Salamis tog två dagar. Barnabas var född på Cypern, vilket kan ha bidragit
    till att ön blev resans första mål, se . Fram till nämns hans namn före Saulus,
    och han verkar vara den som initialt är den ledande. Det var antagligen också
    Barnabas idé att ta med hans kusin, Johannes Markus, se . Han hade följt med Barnabas
    och Saulus från Jerusalem, se . Denne Markus blir senare också Markusevangeliets
    författare.]
  cth-cth: Salamis kho a pha awh navah, Judahnaw e sinakoknaw dawkvah Cathut lawk
    hah a pâpho awh. Ahnimouh ni kabawmkung lah Jawhan hai a hrawi awh.
  mti-mti: Meve mu at Saramis uwaya Ju sinagogu danave mu God gae meuma opata waya.
    Jon mu gaibu wakeg waitawaita muniya.
  pad-NT: Avako'omisi'aha Salamina sidajia. Judeus kaija'ari Deu-ra vara vani'avini
    kagorania avikhaha afonana va'ora vanava'isohivini hi'ihi ida Deus athi. João
    Marcos hojaki Saulo vakadiania vakadibadani biakodiavini.
  twi-twi: Woduu Salami no, wɔkaa Onyankopɔn asɛm wɔ Yudafo hyiadan mu. Saa bere no
    na Yohane Marko ka wɔn ho sɛ ɔsomfo.
  hlt-hlt: Salami kah a om vaengah khaw Judah rhoek kah tunim ah Pathen kah olka te
    a doek rhoi tih Johan te tueihyoeih la a khueh rhoi.
  tbz-SIM: kɛ́tuɔkɛ Sɑdɑminni kɛ́nnɑ́ɑ́ nSifubɛ Kuyie nnɑ́ɑǹtì titííntouti miɛkɛ,
    kɛ̀ Isɑ̃ɑ̃ Mɑriki bɛ̀ teénnɛ̀.
  san-GUJ: તતઃ સાલામીનગરમ્ ઉપસ્થાય તત્ર યિહૂદીયાનાં ભજનભવનાનિ ગત્વેશ્વરસ્ય કથાં પ્રાચારયતાં;
    યોહનપિ તત્સહચરોઽભવત્|
  amx-amx: Salamis town kwerel inang boat-eng anarnpek. Inang alhek church nyentam-nyent-warn,
    Altjerr-henh angketj kaltj-antherl-apetjeh. Tjerrtj Jew map inang church nhenh
    map-warn arraw-irretjart. John Mark rang kwer-atherrel-ayeng tangetjel anek.
  ake-NT: Saramis po si tesi kon koro'tau, Esuwerʉ amʉ' usenupato' iwʉ' ta' to' utɨ'pʉ,
    Papa Maimu ekama'pʉ to' uya. Isaan Ma' esi'pʉ mɨrɨ to' a'kɨrɨ to' pika'tɨ pɨ'.
  qvn-NT: Chaura nä Salamina ningan marcaman chrarärirga, Dios ningantam willapacarärin
    Israel castacuna gotucarcänan wayicunachru. Nätan Juan Marcosmi paycunawan cayara
    yanapänanpag.
  tku-NT: A'cxni' tachilh nac Salamina, talī'a'kchihuīna'nli ixtachihuīn Dios na ixtemploca'n
    israelitas. Talē'lh Juan ixmaktāyana'ca'n.
  bjk-bjk: Nang idu toxo ot tiso Salamis, idu toxo etöngösen ma tinenge re God kölöme
    xö gunon ne sineseng möxöbo Judeia. Me idu toxo lamus e Jon, a ese xabise e Mak,
    arixe me idu ra rorop kölöme xö tinörön.
  msy-2020: Egha me Salamisɨn otivigha Judaba God ko mɨgeir dɨpenibar, Godɨn akam
    akuri. Jon Mak aning ko ghua aningɨn akura.
  bpr-bpr: Na kanto ale kel di satu banwe, yé dagitan Salamis, tdòla i Tnalù Dwata
    déé di dad gumnè gustifun i dad Dyu. Na magin Dyan Mark dale du tnabengan ale.
  rmy-VLAKH: Онэ авиле андо Саламино и котэ пхэнэнас лав Дэвлэско андэ иудеёндирэ
    синагоги. Иоано кадя ж сас лэнца и поможысарэлас лэнди.
  cle-NT: Liáh³ cá⁴dxá⁴dxí̱⁴ nɨɨ́⁴, mɨ²ja̱³ cá⁴dah²laá⁴ mɨ³dah²he⁴ fáh⁴liu⁴ chiáh²
