  txq-txq: '@see-verse:ACT.013.004'
  aaz-aaz: '@see-verse:ACT.013.004'
  qup-NT: Chay islapi paktashpankuna Salamina llaktama rirkakuna. Chaypi israel masinkunapa
    tantarina wasikunapi Yaya Diospa shiminta yachachirkakuna. Juan Markus shutiyupas
    paykunawa pakta purirka yanapananpa.
  azb-azb: Salamisə çatanda Yəhudilərin sinaqoqlarında Allahın kəlamını bəyan etməyə
    başladılar. Yəhya isə onların köməkçisi idi.
  eng-DBY: And being in Salamis, they announced the word of God in the synagogues
    of the Jews. And they had John also as [their] attendant.
  guo-NT: Salamina paklowax chapat wʉt, Chipre tanaetxot, naewʉajanlisi Dios pejjamechan
    judíos naewʉajnabachanxot. Juan Marcos nakfolbej kajachawaesliajwapon japabichax,
    japi nabist wʉt.
  hla-hla: Ba nori e na tuku ria tara taun i Salamis me hatei laner u ranga tere Sunahan
    turu luman lotu turu Jiu. Ne Jon Mak e ka gono has mera ien te ga taguhu merien.
  mav-NT: Mi'i hawyi put'ok­'i­'a­tu'e tawa Sara­mina pe. Mi'i tote tuwat Tupana mõtypot
    yat kape Iuteuria wanuat Tupana ehay moherep hamo. I'ewyte Maku toĩne'en i'atu­po­wyro
    hamo.
  kpf-kpf: Oi zoren kamân patâ kutŋâ Salami, zoren âi takâm Yuda a zeŋgât mâpâmâpâse
    namin zâi Anutugât den siŋgi âlip sâm dâzâŋgowet. Yohane Mareko zâk zet sot âim
    betzikŋan mem ândeip.
  ppo-ppo: Atimaamo atéró ai hae kwiamó tȩne be Salamis bemó sókó fóló bituraalu,
    Juda whi̧rapené fo wosetere berapemó so whi̧paae Kótóné mió wosetere kisi fo wisi
    yó melótu betalepó. Téró, Jon me doi Mark-kélé, atimaamo tao sóró kutó diyaai
    atima fea fóló betalepó.
  hin-2017: और सलमीस में पहुँचकर, परमेश्वर का वचन यहूदियों के आराधनालयों में सुनाया;
    और यूहन्ना उनका सेवक था।
  wol-KYG: Ña nga teereji dëkk ba ñuy wax Salamin, daldi fay yégle kàddug Yàlla ca
    jànguy Yawut ya, ku ñuy wax Yowaan Màrk ànd ak ñoom, di leen jàpple.
  bef-bef: Ya hilete etali Salamisi hepato henetite Yuta bonaꞌmagi li nupa hite minete
    kaga lu keheli fa keheli nehana nonugu tite Huꞌmamofihi ka lamanaꞌa lu epiꞌahaꞌina.
    To etali Yoni Makiu ana liliꞌna eteheꞌmoto lilibe lite leꞌmete biꞌahaꞌina yabe.
  amm-amm: Manokino manokino; Salami nokonu, Saipolo asimai. Yuto nokoni lotu nu lolofa
    nuso lotalokino, Kotoni imo posasokalokino. Iyono mo totiso aluwaikoki, na fasikaloki.
  zaj-zaj: Viwavikile mdiwambo da Salamisi, waupeta Usenga wa Mulungu mzing'anda za
    nhambiko za Wayahudi. Yohana, ayo vivija yakemigwe Maluko, kakala na hewo yowataza.
  chq-NT: Mo gatyalíin² coon²¹ fuu²¹ sii²¹ Salamina ga'láa² 'wii²¹² cwoo¹o júu³ tyʉ́²
    tya' Dios tsi inʉʉ cwo'¹ sinagoga si'² do. Joon ngóo¹ coon'¹³on jaain²¹ 'in sii²¹
    Wó³ 'e uncoon'¹³ 'ii. Ngɨɨ¹‑ɨ la caain²¹ do.
  swp-swp: 'Isi Salami eai se lage, Eaubada ena riba se lauguguiaei Iudea edi sunago
    alodi eai: Ioane hinage taudi labui i heaeaiedi.'
  bjr-bjr: Sipa fannoo Sipurusa maqusa moo auqu Saramisa maqusai munu quqasoofaqa
    miqanda sipakiqari maqasaa aqufufaqa Yuda maqannaa miqoo marusa ufa suqira maqaki
    keeqafufaqa Anutuna fasaasa qira ufa miqoo Yuda maqannaasa qimannimimariqau. Mi
    kumaaraafa moo fannoo misa faqa fufa Yoohaneena amarafa moo auqu Marakafa mifa
    faqa dadaaqidanoo qimannimimarinau.
  aby-aby: Anisike i Saifurasi orofa Saramisa goiroko ane faki. Ane fakike i Du orounu
    sosiro Dioni Makini demuiro amuisa. Amuisake Godinu wake i oroubairo weibisa.
  eng-YLT: and having come unto Salamis, they declared the word of God in the synagogues
    of the Jews, and they had also John [as] a ministrant;
  jni-jni: Uganiya sa wa raa anipin ni usalami, wa dunguri tize ti ugomo Asere udenge
    unigura umayahudawa, waa zin ingoo me nan Yahaya Markus unu benki uwe.
  kne-kne: '@see-verse:ACT.013.004'
  tgj-tgj: Vdwlo bunu Salamis hoka vngchi kunamv, bunu Pwknvyarnv gv doina Jius kumkunaamlo
    japji toku. Bunu Jon Marknyi bunugv riku lo rigvto ridur riadubv.
  wat-wat: Tovanama Sanamisi menana nenei si kikinomana, fiyao Diu yasi numa kafa
    yokoyoko sinesiyai Guyau fonana si yauniya namoḡa nenesiyai. Noko tovanama nenei
    o Yoni Maka nukusi, kasi toovivita.
  gui-NT: Jare yogüɨraja ovae yave tenta Salamina pe, omombeu reta Tumpa iñee judío
    reta itupao reta pe. Jare Juan ojo jae reta ndive omborɨ vaera.
  quc-TT: Are xoꞌpan pa ri tinimit Salamina, xoꞌk pa ri Sinagoga kech ri winaq aꞌj
    Israel chilaꞌ xkitzijoj wi ri utzij ri Dios. Ri Juan Marcos xeꞌ kukꞌ chikitoꞌik.
  heg-NTPO: '@see-verse:ACT.013.004'
  ptu-ptu: '@see-verse:ACT.013.004'
  bzd-NTPO: Idemirak Chipre wé̱ kanò irirke ee̱, e' ké̱ kiè Salamina. Mik idemirak
    ee̱, eta̱ ie'pa tö Skëköl ttè pakémi judiowak a̱ iñi dapa'wo̱ wé ko̱s a̱. Juan
    mirwa̱ ie'pa ta̱ ie'pa ki̱muk.
  kwf-kwf: KaidaꞋi kera dao ana fanoa Ꞌi Salamis, kera ka faꞋarongo Ꞌani fatalana
    God saena luma abu fuana foꞋongaꞋa Jiu ki. Ma sa John Mark ka leka logo faꞋinida
    fuana ꞋafiladaroꞋo.
  eng-WYC-2017: And when they came to Salamis, they preached the word of God in the
    synagogues of Jews; and they had also John in ministry [or in service].
  eng-WMBB: When they were at Salamis, they proclaimed God’s word in the Jewish synagogues.
    They also had Yochanan as their attendant.
  zat-NTPS: Gate belezrine̱' na', na' belexedxúaje̱' lu da dxedá lawe' nísadau' naga
    zua xe̱zre Salamina, na' gulezú lawe̱' dxuluchálaje̱' dizra' chee̱ Dios lu xudau'
    ca' chee̱ benne' judío ca'. Juan zéajle̱quezebe' gubáz ca' chee̱ gácale̱be' le̱'.
  spp-spp: 'Pi à sà nɔ Salamisi kànhe e ke, ka pi i wá na ɲaare na Kile jwumpe yu
    YahutuubiiKile Jwumpe kàlambayi i. Yuhana pi maha mpyi: «Marika» ke, uru mpyi
    a pi tɛ̀gɛ pi báaraŋi i.'
  zty-NTPS: Kate' bžíngake' ḻo yež Salamina, bcháḻjgake' x̱tiža' Dios ga nak ḻo yo'o
    ka' gan ẕdobgak benne' judío ka' nich yéngekle' x̱tiža' Dios. Zej nchi'e x̱kwide'
    Ẕwa nich gákḻenbe' ḻégake'.
  mek-mek: Ke kelao Salamis ufapogai keofau aisama, kelao Iudea papiauꞌi eꞌi laꞌafou
    afugai Deo ega iifa keinogonia. Egaꞌina kekapaisa alogai, pipalagai auga Ioane
    Mako keoma auga isafa fou keagu epalagainiꞌi.
  aey-aey: Saen age Saipras taun Salamis ono calimeig Juda dana agena cuha jona Anutna
    me je maadesin. Ale Jon gami cabinu cesulaligiannu osoben belein.
  urd-GVH: जब वह सलमीस शहर पहुँचे तो उन्होंने यहूदियों के इबादतख़ानों में जाकर अल्लाह
    का कलाम सुनाया। यूहन्ना मरक़ुस मददगार के तौर पर उनके साथ था।
  ycn-ycn: E caja narúca'o napunuma chojé. Pajimila Salamina ejo nephá. Re naqueño'ó
    Tupana puráca'alo yucuna i'imacana judíonajlo nahuacáca'alo ñacarelana chu. Apú
    i'ijnari caja najhua'até, nañaté a'ajeri penaje. Rií i'imari Juan Marcos.
  djr-djr: Ga ŋunhi maṉḏa bunanany ŋunhiliyiny wäŋaŋur Djalamatjtja,* bala dhunupan
    yan maṉḏa ŋunhi marrtjinany Djuw malawalnha buku-ḻuŋ'thunamirrilila buṉbulilnydja,
    ga ŋunhiliyin maṉḏa gan ŋunhi lakaraŋalnydja God-Waŋarrwuny dhäruk yolŋuwalnydja
    walalaŋgal. Ga wiripuny gan ḏirramu yuṯa malthurr maṉḏaŋ, yäku Djon-Mäk, djäma
    ŋayi gan guŋga'yurr maṉḏany.
  kvg-kvg: Yaq Salamis taon-te gimøfakhaz, ndigu Zu ezoqam-qa guliguli khoev-te, Mbumbukiam-qá
    Manqat me꞉zømesimát. Até Zion-Mák-a, mø̀ndøgoám, ti namba, vøzø̄-tøkeam.
  rug-rug: Totoso la hogoto rini pa vasileana Salamisi, pa nusa Saeparasi, si tarae
    nia ri kara sa zinama te Tamasa koari na sinaqoqi tadi na tie Ziu vasina. Luli
    koa rini se Zone Maka, pude toka ni pa tinavete.
  hop-NT: Noqw puma Salamis ep pítuhqe, Jew‐sinmuy tsotsvalkiyamuy ep God lavayiyat
    nuhtumi yuaata. Noqw puma John tu’sawwiknuma.
  san-URD: تَتَح سالامِینَگَرَمْ اُپَسْتھایَ تَتْرَ یِہُودِییاناں بھَجَنَبھَوَنانِ
    گَتْویشْوَرَسْیَ کَتھاں پْراچارَیَتاں؛ یوہَنَپِ تَتْسَہَچَروبھَوَتْ۔
  heb-LB: הם עגנו בעיר סלמיס, ובישרו את דבר אלוהים בבתי־הכנסת (יוחנן מרקוס היה העוזר
    שלהם).
  caf-NT: '''Et keyah Salamis ts''ih hunindel hoh Lizwif hubuluglez ''et Yak''usda
    bughunek be yáhalhtuk. John Mark ''en chah bula ''ut''en ''et wheni dulh ''uhíyul''en.'
  mio-NT: Queta ra tican ñuun Salamina, ta ndihi ve ñuhun ñivi judío yaha ra, ta cati
    tuhun ra tuhun Ndioo. Cuahan tahan ra Juaan, vati tindee tahan ra chi ra ta ra.
  srq-NT: Ngasẽ ngue sucha tubɨrɨã Salamina nda. Salamina ndei Chipre jenda mo. Judíos
    chumunuasaa que echoɨ Dios cheẽ nenei nenei nda. Juan Marcos abe que siqui erese
    Dios cheẽ nenei nenei nda.
  kje-NT: Yohanis (rapolu ‘Markus’ haenhi) lernohi Barnabas noro Saulus leke pakuwala
    hi haenhi. Rakanedi kota Salamis, hir loikaru Makromod Lalap Lirna Wawan eni lolo
    Yahudi rir kerei-kerei.
  gaz-gaz: Yommuu Salaamiis gaʼanittis manneen sagadaa Yihuudootaa keessatti dubbii
    Waaqaa lallaban; Yohannisis isaan gargaaruuf isaan bira ture.
  kud-kud: Na dalava yehana Salamisi ainai hiduna, ta nemai Yudeya yadi vada tapwalolo
    ainai Yaubada yana walo higuguyaei. Na ehebo yadi hevali baidadi hita'i'ili yehana
    Yoni Maki.
  urb-NT: Pe, Sarami ok ta pe uhyk rahã, jundéu awa tama'e jy'ariha renda pe ixe oho.
    A'ep Tupã je'ẽha ke a'eta pandu pandu. Juã Mak a'eta namõ ixo. Manambe ta namõ
    ma'e ke a'e ma'ema'e ixo.
  fra-LSG: Arrivés à Salamine, ils annoncèrent la parole de Dieu dans les synagogues
    des Juifs. Ils avaient Jean pour aide.
  san-HK: tataH sAlAmInagaram upasthAya tatra yihUdIyAnAM bhajanabhavanAni gatvezvarasya
    kathAM prAcArayatAM; yohanapi tatsahacaro'bhavat|
  cak-SNT: Y antok icꞌo chic pa tanamet Salamina ri cꞌo chupan Chipre, xquitzijuoj-ka
    ri ruchꞌabꞌal ri Dios pa tak sinagogas quichin ri israelitas. Ri Bernabé y ri
    Saulo quicꞌuan jun chi ncaꞌrutoꞌ y reꞌ ja ri Juan.
  uvh-uvh: Anga kadofinga bemkura anga yong Salamis u ira yong wara'ganang yangara
    Juda aming ning siring yak ganang amanga Anutuning midi kareng u ituaima yaregumu'.
    Ka adi yotangkaim titi waraga' sura Jon Mak undu' nagira kubap aging.
  ino-ino: Salamisi kumate u'ana va'yi hu'ana Isaleli vaya'ai mono nopi u'ana Anumaya
    Koti ke hapa'nepai'a'keno Yoni Ma'ki'a anaya hu'ne.
  gnn-gnn: Ga ŋunhi maṉḏa dhawaṯthurruna, ga bunananydja ŋunhili Djalaminydja wäŋaŋura,
    bala dhunupa maṉḏa ŋunhi marrtjinanydja Djuwskalana walalaŋgala buku-ŋal'yunaramirrilili
    buṉbulili, ga ŋunhalayina maṉḏa yukurrana ḻakaraŋala Godku dhäruktja yolŋu'-yulŋuwala.
    Ga ŋunhiyi ḏarramu yuṯa, Djon-Mäktja yäku yukurrana malthurruna maṉḏapala, guŋga'yuna
    ŋayi ŋuli maṉḏanha yukurranha djäma.
  yal-yal: E to so Salamin taani, e sa Alaa falan nali Yahudiyane salide banxine yi.
    Yoni Maraka yi e fɔxɔ ra e mali feen na.
  cnt-NT: Jme₁ca₂dsi₃léin₂ ja₁jaun₂, caun₂ juɨg₂ a₂niog₅ chei'₅₄ jmɨ₁ŋí'₄ ja₁të́'₂
    dsa₂ Salamina, ja₁jaun₂ ca₂jme₃lióg₃ qui₂ca₂'ë́'₃ dsa₂ jág₁ dse₃ quió'₅ Te₁gui'₅₄
    dsi₂néi₂ guá'₅ sinagogas quió'₅ dsa₂ judíos. Jme₁quiain'₅₄ bá₄ Juan₅₄ ján₃ i₂lɨ́n₅
    dsa₂ i₂jme₂'o₅₄ quió'₅.
  tif-tif: Kemin, alep ili din Provins Saiprus ami abip win fiinin Salamis kawu din
    aba-lom, Juda imi lotu am tam-ilomdip God ami weng ayo bakayila tal-unemip. Jon-Mak
    ali alep iso bomdaya dong dakaaya ko.
  nlx-nlx: एने सलमीस माय पोचीन, ता यहुदिन बोक्ती केरन्या गेरा माय बोगवानान वचनान पारचार
    केरने सुरवात केऱ्या। एने योहान मरकुस तान मोदेक ने रूप माय ईतो।
  apw-NT: 'Sálamisgee n’áázhná’ Jews ha’ánáłséh nagoz’ąą yuṉe’ Bik’ehgo’ihi’ṉań biyati’
    yaa yádaałti’: John bich’odaaṉii lę́’e.'
  gum-gum: Incha Salaminasrø puabe, judíosmera tulundzuni yamerayu Tiuswei wamwan
    eshkab kusrenanøbelø køn. Incha Juanwangucha nømun purugub uñchai pera amøñibelø
    køn.
  not-NT: Yaretaigaca poeboroquë jitacha Saramina yaguëtaigapë. Iparintaigapa icomantagueantapëro
    Irinibare Tosorintsi cara yapatotaiga joríojegui. Aisati itencari Joan Maricos
    imitocotaguetiri.
  plu-plu: Igkis danuh atere apitit paytwempu Salamina. Ayge igkis ekkenes Uhokri
    ginetni agiku judeyenepwi gileglisakis. Igme kiyapwiye João Markus gayapetnikis
    atere.
  iou-iou: Kuŋtäŋgän Saiprus täŋo yotpärare kubä wäpi Salamis u ahäŋpäŋ Juda täŋo
    käbeyä yot gänaŋ äroŋpäŋ Anutu täŋo manbiŋam yäŋahäŋpäŋ yäwetkumän. Jon-Mak imaka,
    bok täŋkentäŋpäŋ yäwetkuŋ.
  ntp-NT: Amaasi aʌcai ʌdʌvʌʌrai ugidiana siaaco Salamiña tʌʌgidu, ʌgai gʌnaagacai
    mamaatʌtuldi ʌoodami Diuusi ñiooquidʌ judidíu quiquiuupaigadʌana, vaidʌ ʌVuaana
    ʌʌpʌ oiditadai ʌmo piooñi duucai.
  rai-rai: Baa diaar waan paat irong Saalaami, diaar warawaai ma ra pirpir anun God,
    u ra kum ruma na lotu anu ra taara Iudaia. Ditul weur ma Ioaanes, anundiaar tena
    wewaraaut.
  haw-1868: A hiki laua i Salami, hai mai la laua i ka olelo a ke Akua maloko o na
    halehalawai o na Iudaio; o Ioane no hoi kekahi hoalawehana na laua.
  ffm-ffm: Nde ɓe njottinoo Salamis ndee, ɓe mbaajii konngol Laamɗo ngol ley cuuɗi
    baajorɗi Yahuudiyankooɓe. Eɓe ngondi e Yuhanna (noddirteeɗo Marka) ana faaboo
    ɓe.
  arb-NAV: وَلَمَّا وَصَلا الْجَزِيرَةَ نَزَلا فِي سَلامِيسَ، وَأَخَذَا يُبَشِّرَانِ
    بِكَلِمَةِ اللهِ فِي مَجَامِعِ الْيَهُودِ، وَكَانَ يُرَافِقُهُمَا يُوحَنَّا مُعَاوِناً
    لَهُمَا.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩ⳿ⲓ ⳿ⲉⲥⲁⲗⲁⲙⲓⲛⲏⲛⲁⲩϩⲓⲱⲓϣ ⳿ⲙⲡⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ Ⲫϯ ϧⲉⲛ ⲛⲓⲥⲩⲛⲁⲅⲱⲅⲏ ⳿ⲛⲧⲉ ⲛⲓⲒⲟⲩⲇⲁⲓ
    ⲛⲁⲣⲉ ⳿ⲡⲕⲉⲒⲱⲁⲛⲛⲏⲥ ⲇⲉ ⲛⲉⲙⲱⲟⲩ ⲉϥⲟⲓ ⳿ⲛⲣⲉϥϣⲉⲙϣⲓ ..
  sri-sri: Iri nʉgʉ̃rõma makã Salamina wãĩkʉri makãrẽ eja, judío masaka nerẽrĩ wiirigue
    Marĩpʉya kerere wereñurã. Juan Marcode ĩgʉ̃sãrẽ iritamugorenayupʉ.
  nal-nal: Di balas iaa la bina laba Saalamis ma di fazei iaa wana dorang sin Nakmai
    inaan lamun faal a maainungang sin amun Judaa. Jon Maak ka saxat faraxai wana
    nandiaa xuna vawaalang nandiaa wana vaamuzazang.
  kyq-kyq: Kɛn naaɗe jaay aan maakŋ gɛgɛr kɛn Salamin kɛn taa naaŋ Sipir ki se, naaɗe
    baag taaɗn taar Raa jeege tu maakŋ *ɓeege tun kɛn Yaudge lee tusn maak ki. Kaaɗ
    kɛn se, Jan‑Markŋ kɛn debm noogɗe se utu te naaɗe.
  kwd-kwd: Alata gala nigi na fanua 'i Salamis, gala ka kwairii 'ania fatalana God
    'ubulana 'ifi ni fo'anga na Jiu. Ma la Jon Mak 'e leka la'u mola fe'eni 'agaa'a
    fana kwaibooninga agaa'a.
  ded-ded: Emma Sarami taong ihai kemma yudangic yeneac kpekpeturang amangina tackenecsoc,
    ihai emma Anutuac yoac deireckeyemmekenoc. Kenec Yohanengo yerigoc yenahafoc kecma
    meficyuruec.
  ewe-ewe: Esi wova ɖo du si woyɔna be Salamis me la, woyi ɖe Yudatɔwo ƒe ƒuƒoƒe,
    eye wogblɔ mawunya le afi ma. Yohanes nɔ wo ŋu abe kpekpeɖeŋunala ene.
  nuy-nuy: Anubagu winiidadiyn aba wini-yanggi yuuguni anubani ana-wumurrng ana-Salamis.
    Anubagu waani-magaa warra-wurru-wurruj na-God-jinyung ana-lhaawu, wubani-yung
    wu-mayini anaani-yung ana-wumurrng synagog, warra-Jew-yinyung. Naadagi-yung nigaayung
    na-John Mark wurraanggarra-yanggi bagu, wani-maṉmangi yadhu.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲒ ⲈⲤⲀⲖⲀⲘⲒⲚⲎ ⲚⲀⲨϨⲒⲰⲒϢ ⲘⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲚⲒⲤⲨⲚⲀⲄⲰⲄⲎ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ
    ⲚⲀⲢⲈ ⲠⲔⲈⲒⲰⲀⲚⲚⲎⲤ ⲆⲈ ⲚⲈⲘⲰⲞⲨ ⲈϤⲞⲒ ⲚⲢⲈϤϢⲈⲘϢⲒ.
  buk-buk: Ŋac sêsôc baö yêc malac Salamis, ma sêsôc lau Israel si lôm wê-ŋga yêc
    dindê, ma sem mêtê lau ti sêhoc Anötö ndê yom asê. Ma Jon mbo whiŋ iŋlu bu nem
    iŋlu sa.
  pri-NT: '@see-verse:ACT.013.004'
  zpq-NT: Besežine' yež dan' nzi' Salamina gan' mbane Chipren' na' gosezolagüe' goseyix̱jue'ede'
    xtiža' Diosen' ḻo' yodao' c̱he beṉe' Israel ca'. Na' zjanc̱he'e Juan ben' ḻecze
    le Marcos cont chaclene' ḻegaque'.
  por-TFT: Enquanto eles estavam na cidade de Salamina, foram visitar as casas de
    reunião dos judeus. Ali eles proclamaram a mensagem de Deus acerca de Jesus. João
    Marcos os acompanhou para ajudá-los.
  gwi-NT: Izhik Salamis kwaiik'it gwachoh goozhii k'eegii'oo dąį', Jews tr'igiinkhii
    zheh kwaii gwizhit Vit'eegwijyąhchy'aa viginjik eegwagwaandak. Digwigwitr'it t'agwagwah'in
    goots'inyąą eenjit, John Mark gavaa t'inchy'aa.
  gvn-gvn: Bula townbu Salamis kadan, bula muruman bamanji Jew-warranji, janawunbu
    church-churchmunbu walan, Godumu kuku yirrkanka. John Markangka bulanin helpim-bungan.
  nhy-NT: Nijkuak oajsitoj itech weyikan de Salamina katlej kajki itempan atl. Ompa
    opéj tetlapowiaj de itlajtol in toTajtzin Dios itech intiopanwan in judiojtin.
    Bernabé iwan Saulo okiwikakej in Juan Marcos para ma kinpalewi.
  asm-FB: তাতে চালামী নগৰ পাই, ইহুদী সকলৰ নাম-ঘৰবোৰত ঈশ্বৰৰ বাক্য প্ৰচাৰ কৰিলে৷ সেই
    সময়ত যোহনো তেওঁলোকৰ পৰিচাৰক হৈ আছিল৷
  okv-okv: Eto Cyprus ta da peni javo Salamis ta puvuto Judea embomeni ta God jakeka
    ari bande tapa ta God ta ke hande ea. Eto pure amo John Mark na enana hondate
    asi pambuna.
  mxt-NT: Yucuan ta cachaa̱ coyo ra noo ñuu yuhu tyañuhu cha nañí Salamina. Ta quichaha̱
    cahan ra tuhun Nyoo vehe ñuhu ra Israel. Cuaha̱n tucu ra Juan chihin ra vatyi
    tyinyee ra chi ra.
  tzo-NT: C'alal ic'otic ti jteclum Salamina te ti balumil Chipree laj xcholic ti
    sc'op ti Diose te ti yut temploetic yu'un ti xchi'iltaque. Ja' chcoltavan jutuc
    ti Juane ti te xchi'inojique.
  ind-AGS: Setibanya di Salamis, mereka memberitakan Firman Allah di rumah-rumah ibadah
    orang Yahudi. Yohanes Markus ikut bersama mereka sebagai asisten.
  omw-omw: Mwi mwataraqaa uro nteta mwitanahua uro mwatukya mpo Saramisini Iutaa mwaanra
    nraamwuqi variqata Kotira qua timwa nyunra. Ioni Maakiva mwitanahua kyaahaqa hirero
    mwitanahua kyapata vurama.
  yrb-yrb: Ane Saramisa suro fasi. Fasite Ju uwaranu dubu suro Joni Makaini amuta.
    Amo Godinu sina i uwaraba weita.
  maa-NT: K'e̱ nga ijchò na̱xa̱ndá Salamina, tsibíts'ia̱ nga kiìchja̱ya 'én ndaà‑la̱
    Nainá ya̱ jñà ni'ya i̱ngo̱ sinagoga ts'e̱ xi̱ta̱ judío. Tji̱ko̱ jè Juan Marco
    xi kisìchját'aà‑la̱ Bernabé ko̱ Saulo.
  mcq-mcq: ꞌEnareja pu vaꞌe Saramisi useme Jua puni Sinakoku vaji aneja vene Godoni
    vuꞌa najahara. ꞌEne Joniho pu niꞌajihunaꞌe ahevara.
  sus-A: عٍ تٌ سٌ سَلَمِن، عٍ نَشَ سٌ عَلَ شَ مَسٍنيِ كَوَندِقٍ يُوِقِيٍ شَ سَلِدٍ
    كُي. يَيَ نَن نُ عٍ مَلِمَ رَ.
  jpn-1965: サラミスに着くと、ユダヤ人の諸会堂で神のことばを宣べ始めた。彼らはヨハネを助手として連れていた。
  fra-SBL: Arrivés à Salamine, ils annoncèrent la parole de Dieu dans les synagogues
    juives. Ils avaient aussi Jean comme assistant.
  yka-yka: Pagtekkade si pūˈ miyaˈan, laˈi si kalumaˈan inēnan Salamis, minahalayak
    weˈ de lapal Tuhanin dem meˈ kalanggalan Yahudi. Laˈi Yahiya Markus nabangan siye
    si meˈ hinangden.
  mle-mle: Saypiris-aam ril tip si Salamis, alim bir Juw dayadiy gaba maja wiyaam
    God diki maaj wasapwiybiril, Jon Mak sugwiyaan kwurid birakik.
  shp-NTPO: Kaax ja Salaminain nokóxon, judíobo jain tsinkitai xobo meranxonbo Diossen
    joi yoikin peokana iki. Jatian Juanribi kaa iká, iki jato akini.
  aom-aom: Cyprus saꞌare ravoꞌamoromo Salamis amore höröromo Jew rajehu God rajahijarue
    osare osare God-are jöho majëhibe jirehareje. Röhu John Mark huꞌirae baeromo huꞌo
    jirehareje huro ajëmego jaburo muoho vaebe jirehoröhëro.
  geb-geb: Mani Saiprusan vugap, mbaram vov, Saramis ŋgu bakɨme vugap, mbaram vov
    mbe Zudaiŋ Fhe Bakɨme buni mbararagi pheni vherir verav Fhe Bakɨme buni vhuuiŋ
    bun nzuai. Zon Mak vhɨra mani phorga vugap, manin kurkurigi.
  bsj-bsj: Fiya ci cinanlor salomi cin merang ker kwamaro mor kur bi waber Yahudawa,
    ci wari kange Yahaya Markus ni tikanci tiye.
  cak-cak: Tok ec'o chic chiri', xebe pa tinamit Salamina, y pa tak sinagogas niquitzijoj-vi
    ruch'abel ri Dios chique ri israelitas. Ja jun ri Juan ri ni'ix Marcos che benak
    chiquij richin yeruto'.
  chf-NT: Cuanta c'otijob tama ni caj tä Salamina, u täq'ui u yäle'ob u t'an Dios
    tan u ch'u'ul ototob aj judíosob ya'i, aj Juan täcä u täclenob t'oc jini patan.
  tlf-tlf: Kale alop iyo no Provins Saiprus umi abiip miton Salamis no-nilipta, Juda
    kasel imi ulotu am uyo no-nilipta, God imi weng uyo baga-em tiinemip kale, Jon-Mak
    iyo alop iso bom-nalata, dong daga-ema ko.
  piu-2006: '@see-verse:ACT.013.004'
  poh-NT: quichꞌi̱l i caj toꞌo̱l Wa̱n reꞌ ribihnej woꞌ chi Cus. Jeꞌ aj reꞌ ruꞌ naxiponic
    chipam i tinamit Salami̱na ribihnal reꞌ wilic lok chi chi̱ꞌ riyukꞌul i Chi̱pire,
    reꞌ maꞌ Wernaweh chꞌi̱l i Sa̱wlo chꞌi̱l woꞌ i Wa̱n xquikꞌor riCꞌuhbal i Dios nkꞌoric
    chiri̱j i Jesus queh take ra̱ꞌ riꞌsil cho maꞌ Israhel nquimol qui̱b pan tak pa̱t
    ntijiljic wi̱ꞌ ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses.
  tue-tue: Salaminapʉ niirã, judíoa neãré wiseripʉ Jesuyé quetire bueyira. Juan Marcos
    cʉ̃́ãrẽ tiiápugʉ wáayigʉ.
  bjp-bjp: Aunbiing ru ka tapiek na Salamis, ru ka fafas ini orek ke God na foron
    felun lotu ken fan Iudaia. Jon sabin tinawii naisruh arae nenge tom falupes kiruh.
  xon-xon: le ki fuu kitiŋ ki bi lidikl ngbaan paab na, bi yin ki ke Salamis. Baah
    fuu nima na, le bi koo Juu yaab aameen aadir ni, ki tuk binib Uwumbɔr aabɔr. Jɔnn
    Mak mu nan dii bi, ki ter bi.
  tzo-ZNT: Cꞌalal icꞌotique, iloqꞌuic la ta barco ta jun jteclum Salamina sbi. Tey
    la lic yalic aꞌyuc scꞌop Riox ta stemploic yoꞌ bu chaꞌiic smantal Riox li xchiꞌiltac
    ta jurioale. Ba la coltavanuc ta yalel aꞌyuc scꞌop Riox li Juan uque.
  mpm-NT: Ni jakoyo da ñuu Salamina, ja yɨndaꞌa Chipre. Ni ka kɨvɨ da veñuꞌun yɨvɨ
    Israel yukan, ti ni ka kaꞌan da jnuꞌun Yandios. Suni ni jaꞌan Juan chindee da
    Bernabé jiin Saulo.
  ots-NT: Bi zøtijʉ hnar jñini mí tsjifi Salamina, mí bbʉ jár nttza̱ni car mar. Bi
    bønijʉ pʉ jar barco, cja̱ car Saulo co car Bernabé bi xih cár palabra ca Ocja̱
    cʉ cja̱hni cʉ már bbʉh car lugar‑cá̱, bi mpredica pʉ jáy templo cʉ judio. Mí yojmʉ
    car Juan Marcos, cja̱ guegue bi möx cár bbɛfihui.
  hoy-hoy: अदिक सलमीस दा पोहचुस्कु, परमेश्वर उन वचन यहूदीगोळ्द सभागृहगोळ दा केळ्सदुर.
    यूहन्ना जो मरकुस कहलुसोन, मदत माळावाळा अन रूप दा आंदुर सांगुळ ईरोन.
  uri-uri: Tuwekg kinar paln kinar Salamis, ha wail a Saiprus pa, tuwekg piln yangkipm
    a Maur Wailen pa atn hor wan a tu Juta atning yangkipm a Maur Wailen atne pa.
    Jon Mak pa akntien atn ekg aklinjen.
  amo-amo: Kubi na iwa di nanya kagbir salamis, ibelle uliru Kutelle nanya kutyi nlirag,
    na Yahudawa, inung tutun yita nan Yohanna Markus nafo unan buunu mine.
  pjt-pjt: Munu pula tawunu ngura ini Tjalamitjala wirkaṟa pautanguṟu ukalingkula
    nyinangi munuya ngura nyara palula Jew tjuṯaku waḻi inmatja tjuṯangka tjarpara
    Godaku tjukurpa wangkangi aṉangu tjuṯangka. Ka wati panya John Markanya pulala
    tjunguṯu pitjalinangi pulanya alpamilantjikitja.
  cwe-cwe: Viwafikile Salami, wapeta Mbuli ya Mulungu muna zikaye za kutosela za Wayahudi.
    Yohana Maliki kakala mtazi wawo.
  daa-NT: Min ŋu ottu ɗo wer-ak, ŋu paaytu ɗo geeger ka Salaamin ho ŋu teestu gaare
    kaaw ta Buŋdi ɗo ger ka salaaner ka *Yuudinnar. Wiktin taar-at, Yaaya-Maark sa
    goy iŋ ŋuura, ŋa gaayaagu.
  mlp-mlp: Lehan in nud na ago lan ez uliq Salamis-ib zeq gwalaqta ban usaqta nab
    tugwahtiqiy. Gwahtiqim in le Juda gigo bit humab wolayta nab mataw God ago gamuk
    tigibilen yaqay. Sa Jon Mak in giger na nenaq gilumsihgo turyaq.
  ape-C: Arigaha douk hanak hatogur Salamis aria hape hakripesh Iruhin ananin baraen
    gani numun eshesh Juda esheshig shape sheneyagwreh baraen-ogwi urusag. Jon Mak
    douk neiram um nutaurumam um mour.
  bgs-bgs: Tô igdunggù dan, igpónóg dan tun ta lunsud ka Salamina, asta igulit-ulit
    dan katô kagi ka Manama tun ta mga simbaan ka Judio. Igtákkás kandan si Juan Marcos
    ébô tumabang kandan.
  faa-faa: Pukua, Saéparase he tonoa pauraka, Saramisi taonea pukua, Yu aporomo sarimana
    apea pukua, a Kotimo someane some kasapo. Arirakano Yone Makamo tetā ararehoasimo
    tetapō e soko karikia pusuapo.
  kik-kik: Rĩrĩa maakinyire Salamisi, makĩhunjia kiugo kĩa Ngai thunagogi-inĩ cia
    Ayahudi. Nake Johana aarĩ hamwe nao arĩ ta mũteithia wao.
  cap-NT: Jalla nicju irantiz̈cu Salamina cjita watja luzzic̈ha. Jalla nicju judionacz̈
    ajcz kjuyanacquiz Yooz taku parli kallantichic̈ha. Juan Marcos ojkchizakazza ninaca
    yanapi.
  ksr-ksr: Keugi siti qata Salamis kanoŋ kema Juuda ejemba yoŋoo qamakooli miria miria
    kanoŋ uma Anutuwaa Buŋa qaa jeŋ uu kuuŋ oŋoni. Eja qata Jon ii kaaŋagadeeŋ wani
    yorowo kema kaŋ ala ilailaagaraga laligoro.
  eng-TNT: And when they were come to Salamine they shewed the worde of God in the
    synagoges of the Iewes. And they had Iohn to their minister.
  sbs-sbs: Hava vena mwi toropo ya Salamisi, chiva kutaza linzwi lya Simwine mu masinagoge
    a Majuda. Vavena ni Joani Mareka avali mutusi wavo.
  sue-sue: Ago kei aweroto nata giti kopi Salamis amira baroto Yuda emara yere ibu
    eni amira toiro Anutura ge tugata wewato awa. Yohane zo zazo nuso Mak ami numoreto
    dai noise nuto soremunua.
  fra-NCL: Arrivés à Salamine, ils annoncèrent la parole de Dieu dans les synagogues
    des Juifs. Ils avaient avec eux Jean pour les aider dans leur ministère.
  bhg-bhg: Ango edo awamane nasi Salamisi ainda denembedo visido Judah embomainda
    benunu oro evekarada aundo God da ge karigedo esitera. Edo John Mark awamanede
    daedo maunsite awamane kondade edo esisina.
  snn-NT: Ti'anni, Salamina huë'e jobona ti'anni, ja'nrëbi judío bain ñë'ca huë'eñana
    cacani, Riusu cocarebare quëani acho bi'rareña. Ja'nca quëani achojën, Juan Marcos'ga
    bacuare te'e yo'o conguë baquëña.
  atb-NT: Salami wà mó má nyi nyi é hkûn, Yudaq byu pê é tarajong pé má, Garai Gasâng
    é mungdang hko kyô akô. Markuq gâ é Yohan le yhangnhik lé htuqluq htuqbang kut
    nyi ri.
  cek-AK: 'Salamis vangpui a phak hoi naah, Judahnawk ih Sineko ah Sithaw lok to a
    thuih hoi: nihnik bomkung ah oh hanah, Johan doeh caeh toeng.'
  bkd-bkd: '@see-verse:ACT.013.004'
  ctu-76: Che' ñac ti c'otiyob ya' ti jini lum ya' ti lʌc'ʌl ti' ja' Salamina bʌ i
    c'aba' ti queji i subeñob i t'an Dios ya' ti i templo tyac israelob. Ya'an Juan
    yic'otyob je'el cha'an mi' cotyañob ti toñel.
  lac-NT: Caj c'uchob tu jor chem, a pach u c'aba' Salamina. Tiri' joc'obi' ich u
    cajar Salamina. Ti' caj u yʌnxchun u tsec'tob u t'ʌn C'uj ich u chan najir tu
    cu naj c'ujinticob C'uj u winiquirob judío. Yet taracob Juan Marcos quir u yamta'ob
    tu cu tsec'ticob u t'ʌn C'uj.
  xla-xla: '@see-verse:ACT.013.004'
  xav-NT: Tawamhã ma tô aimasisi zahuré, Saramina na 'ri nho'õmo nhisi u. Tame ma
    tô tinhimiromhuri na sãna'rata zahuré. Zudezu norĩ te, rowahutuzé mono bâ, ma
    tô tame 'Re ĩhâimana u'âsi mono hã dama sadawa wasu'u zahuré. Zuwã Marcusi hã
    ma tô ĩme timorĩ zahuré, romhuri na te te pawaptob zahuré da.
  cuk-cuk: Ar Bernabé, Saulo-ebo Salamina-neggweburse-mosmargu, Judíoʼmar-onmakednegmargi
    Bab-Dummad-gayaburbagi sunmakdemalad. Juan-Marcos, emar-bendakegala, eba nadapgusmogad.
  tbf-tbf: Sien guor ta nga beit i Salamis, guor nga vavatei ngan mi namanien e Raban
    sibu vona rengeir sibu Iuda. E Ioanes Marko a nga nomeie guor nia kulie guor si
    keguor tsientsang.
  uig-CYR: Саламис шәһиригә йетип келип, улар Йәһудийларниң синагоглирида Худаниң
    сөз-каламини йәткүзүшкә башлиди. Юһанна уларниң ярдәмчиси еди.
  ikw-NT: Nga be dụru Salamisi, be kpọ okwo ikwu-ọnu Chiokike nụ rime ọro ọgbako ele
    Ju, be nụ Jọni Makị nye izi be.
  khs-khs: 'Hanapola: a:ko: Salamisi taunewemi Yu sena ili kulukulu koane sopoke Kote
    sowa waiyakeye. Apula: Yonewana a:ko:mo seselese ilipe hapakeye.'
  dwr-ENT: ኡንቱንቱ ሲልማና ጋኪዴ፥ ኣዪሁዳ ዎሳ ጎሌቱዋን ፆሳ ቃላ ኦዴዲኖ፤ ኡንቱንታ ማዳናው ዮሃኒሲ ኡንቱንቱና ዴዔ።
  pma-pma: Navong keilu luva ut en meteimal ten out Salamis, keilu luva en eim tahihiseien
    keil ka lusan selusien onen Ahi min Siu keil ien. Sion Mak emun musil keilu ka
    mul kataun keilu.
  atd-NT: Niglogsad on woy si Birnabi dio to lunsud to Salamina woy nighondio to mgo
    baloy no anaranan to mgo Hudiu no innangonnangon dan ka kinagian to Magboboot.
    No si Huan no oghingaranan ki Markos, ogbuligbulig kandan to ognangonnangon.
  tel-2017: వారు సలమీ అనే ఊరికి చేరుకుని యూదుల సమాజ మందిరాల్లో దేవుని వాక్కు ప్రకటించారు.
    మార్కు అనే యోహాను వారికి సహాయంగా ఉన్నాడు.
  hat-BSA: Lè yo te rive Salamine, yo te kòmanse pwoklame pawòl Bondye a nan sinagòg
    Jwif yo. Anplis Jean te la pou ede yo.
  bxh-bxh: Salamisi taonna yai sa mahano mate Yaubada wasana sa lauguguyaꞌen Diusi
    edi aba oiꞌoigogo lumana yai. Tau sagusaguhidi Diyon Maleko maꞌedi.
  top-NT: y tatá̱ctalh nac ca̱chiquí̱n Salamina. Xlacán táalh nac sinagoga xla judíos
    y tzúculh tali̱chihui̱nán Dios. Juan Marcos na̱ ixca̱takokeni̱t xlacata naca̱makta̱yá.
  msk-msk: '@see-verse:ACT.013.004'
  gyr-NT: Oyepota yemboyasa Salamina ve yuvɨraso. Aheve omombehu Tũpa Ñehengagüer
    judío tũparo rupi yuvɨreco. Juan avei oso supi ipɨ̃tɨvɨi ãgua.
  kmh-kmh: '@see-verse:ACT.013.004'
  ukr-ONPU: Прибувши до Саламії, звіщали там Слово Боже в юдейських синагогах. Іван
    теж був із ними та допомагав їм.
  emi-emi: Nau eteva lalu ghe rekatala tale masaliki taatara ateae eSalamis, lalu
    ghe ppooaala inangarina ateva God elome tale aleira ale nivelu eitauaa aJiu etoa.
    Jon Mak ghe toka teeilaluela tani sausilalua.
  zpv-NT: Ya chin badzihn raꞌ ba pweerta nin laa Salamina, ya guzaꞌloh baluuꞌyi raꞌ
    ba xchiꞌdxyi Jesucristu laꞌn guidoꞌ xteenn raꞌ bwiinn Israel nin rii riꞌchi. Nee
    Jwahn gwanee raꞌ ba laasii ruꞌa bi xixteenn raꞌ ba.
  gux-gux: Ban den pundi Salamina dogu nni, bi den wangi U Tienu maama li bali maama
    bagima diena nni, jufinba n den taagigi naankani. Bi den pia Jan ke o tie bi todika.
  kos-kos: Ke eltal sun siti Salamis, eltal fahkak kas lun God in iwen lolngok lun
    mwet Jew we. John Mark el welultal in kasreltal.
  ibo-ibo: Mgbe ha bịaruru Salamis, ha banyere nʼụlọ nzukọ ndị Juu kwusaa okwu Chineke.
    Jọn sokwa ha dịka onye na-ejere ha ozi.
  yml-yml: Tutuyanina i leꞌwai i nagoi ꞌatamana Salami, bei Yaubada yana Vona i luꞌageyeni
    me Diu yadi ꞌeba miavaꞌauta ꞌwaidie. Wata Ioni Malika i ꞌweabudi ꞌadi toꞌaivaita.
  ory-ory: ସେମାନେ ସାଲାମି ସହରରେ ପହଞ୍ଚିଲା ଉତ୍ତାରେ ଯିହୁଦୀମାନଙ୍କ ସମସ୍ତ ସମାଜଗୃହରେ ଈଶ୍ବରଙ୍କ
    ବାକ୍ୟ ପ୍ରଚାର କରିବାକୁ ଲାଗିଲେ; ଆଉ ଯୋହନ ମଧ୍ୟ ପରିଚାରକସ୍ୱରୂପେ ସେମାନଙ୍କ ସହିତ ଥିଲେ।
  bzj-bzj: Wen dehn reech di tong a Salaamis, dehn staat tu preech tu di Jooz dehn
    eena di plays weh dehn meet. Jan Maak mi deh wid dehn di help dehn tu.
  chk-chk: Lupwen ar tori ewe telinimw Salamis, ra afalafala ewe kapasen Kot lon än
    ekewe chon Juta kewe imwen felikis. Iwe, Johannes Markus a pwal fitiir ren an
    epwe alisiir lon ewe angang.
  ssd-ssd: Salamisŋge ibeŋ kinaig. Salamis tumbraŋ suŋgo mbolŋge nane piro tugu pilmba
    kusem wande mbolŋge Kuate tuku pasa kuklinaig.
  acr-TNT: Echiriꞌ xebopon Salamina, jun tinamit re Chipre, xquijek utzijoxic Rutzij
    ri Dios puwi ri Kanimajawal Jesucristo pa tak sinagogas que raj judiꞌab. Yey cꞌo
    ri Juan cucꞌ re quitoꞌbel.
  rop-rop: En dubala bin deigim det men neim Jon Mak blanga album dubala, en wen deibin
    kamat langa det taun gulum Salamas, deibin go langa ola Juwish Miting Pleis, en
    deya na deibin dalimbat ola pipul det wed blanga God.
  mee-mee: Ba ka ineke lele nga maga kunna e bollau a giana nge Salamis, na keke pulimalage
    pangamologa ae Nutu kanna ngallo nga sinagog rae Iurame. Bae Ion eke patoe kae
    Mak ke momo kala nge ri ta i kalaunga rea ka kumangng.
  dif-dif: Ja pudla Salamingu matja wokarana, pudlana Godaia jaura Juda kanaia jaura
    pungani kaukaubana wonti; ja pudlali bakana mili Johannes ngamalkana wonti.
  gam-gam: Dumo Salamis po molo, Juda una lotu numb yei al, soka po God kandjiye dje
    orko worpill. Iwa Jon kandjiye ta Mak ge, une boll aike po amblo pille dje awi.
  nou-nou: Edo ungo sembudo Salamis nati da bugusera bugudo Jew embobo da dada ari
    oro da torido God da binga ewamei awa minonu sisera.
  mqb-NT: Tə dəzle à Salamiya nà, tə wazay anan 'am a Mbərom ù doh sə wazay ana
    Yahuda ahay cara cara. Yuhana sə ngaman Markus ata winen tə tinen sa man atan
    zek.
  ape-B: Aliga douk hanak hatoglu Salamis ali hape haklipech God ananin balan gani
    numun echech Juda echechig chape cheyagwleh balanyogwi wilag. Jon Mak douk nanamom
    umu nugakomom umu moul.
  grc-F35: Καὶ γενόμενοι ἐν Σαλαμῖνι, κατήγγελλον τὸν λόγον τοῦ Θεοῦ ἐν ταῖς συναγωγαῖς
    τῶν Ἰουδαίων (εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην).
  cav-NT: '@see-verse:ACT.013.004'
  kgp-NT: Kỹ ag tóg cidade tỹ Salamina tá junjun mũ. Tá ag tóg Topẽ vĩ kãmén mũ, Israel
    ag tỹ vẽnh kanhrãn jafã kãtá. João Marcos vỹ ag mré tĩ mũ gé. Ag camarada vẽ,
    João Marcos ti.
  bvd-bvd: Si kada keerua dao 'i Salamis na maefera baita 'ana auaua nai, keerua daru
    ka faarongo talo naa 'i seeri sulia bae lana God laona beu ni ofu laa kera toaa
    Diu ki. Sa Dion Maak nia ne lea kwaimani fai keerua uri 'adomi ladaru lau guu.
  ukr-1871: І, бувши в Саламинї, проповідували слово Боже по школах Жидівських; мали
    ж і Йоана за слугу.
  apz-apz: Nomotowekahonɨngki oso hwe huhwo sohwaꞌu Salomis ango sopo iꞌmofawenji
    aꞌamu Jutafe tajo ango hopiꞌnonohinomo Anɨtuye hungkuno lutɨhwamentisiyefoho.
    Joun Mak sikoꞌnji nohumantɨfi ufoꞌmaꞌmentisofoho.
  yon-yon: Kwane wene Salamis taun aom aomne wene Yuudan yi kurikuri ambib maa maa
    kuyaom God ye weng dakmenmo yariwen. Yoon Maak, ye kwangkon ye yoom winiwen, yi
    deme yaa awandimaan.
  poi-NT: Cuando núc jém attebet Salamina, moj iŋmat jém Dios iŋma̱t́i jém judíos
    ima̱stɨcjo̱m, jém sinagoga. Iwagananɨcyajt́im jém Xiwan iga iyo̱xpátpa.
  wuv-wuv: Lagu'aa fatetedii Salamis, laguna u'ugaa ei wareaa mei Haidaa laloo ei
    synagogue ei Jew. John i a'a lagua ba i hadumaa lagua.
  quf-NT: Chay Chipre lugarllapi Salamina shutiq pwibluman ĉharqa, Israel runakunapa
    tantakananllapa wasikunapi, yaĉhachikuranllapa Dyuspa shumaq rimaynintaqa. Juanpis
    paykunata yanapar pullanllapa riyaran.
  yuw-yuw: Wocin ongkungga ongga böcsa mano Salamis woce ongga Yuda nanohon fatmata
    yocyoc bucin öngmunya woce owi amna Kopotorochon fatmata ogepma yong fandadomoroc.
    Oro amna au mano Jön yu wömai amna yaima tongfat yecyecha yuot idoc. Jönthon mano
    au wömai Mak ihoroc.
  hus-NT-1971: Ani ti Chipre ulitschic al jun i bichou im bij Salamina tin hualchicte’lil
    am pulic lejem. Taja’ xe’ets ti olnomchic c’al in cahuintal a Dios tin tiyopanlomil
    an Israelchic. Xe’ets a Juan jaye ti tolmix olnom c’al an alhua’ cau c’al a Bernabé
    ani c’al a Saulo.
  med-med: Wote, Salamis ni kona ila ruk pukʉⱡ kʉn, Jura wamp nga atinga manga kel
    anggʉtʉm mbila, Got nga ik mbʉ, kundʉk nʉtʉnggil. Ei kʉn, wu Jon Mak ni, tʉpa
    rʉpʉndpa kongun itangga nʉkʉⱡ, tʉkʉⱡ mekʉⱡ purʉnggil.
  bch-bch: Tila tidudunga ngan tuanga Salamis ta tipapaola Deo ele posanga ngan gid
    luma raring aea togid Iuda, be Ioanes Markus ilualua gisirua.
  cco-NT: Jo̱ Jmɨguíˋ quiáꞌˉ Fidiéebˇ casíiˋ quiáꞌˉ i̱ Bernabé do có̱o̱ꞌ˜guɨ Saulo
    fɨˊ co̱o̱ˋ ooˉ jmɨɨˋ e siiˋ Seleucia e néeˊ ꞌnɨꞌˋ jmɨñíꞌˆ. Jo̱ mɨ˜ caguilíiñˉ
    fɨˊ jo̱, cangotáaiñꞌ˜ fɨˊ co̱o̱ˋ dsíiˊ móoˊ jo̱ cangolíiñˆ fɨˊ co̱o̱ˋ ooˉ jmɨɨˋ
    lɨ˜ siiˋ Salamina e néeˊ fɨˊ lɨ˜ se̱ꞌˊ Chipre. Jo̱ mɨ˜ caguilíiñˉ fɨˊ jo̱, jo̱
