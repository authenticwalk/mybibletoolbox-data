  quc-TT: Qachalal, chitampeꞌ, uj kꞌo waral che uqꞌalajisaxik chi kꞌo kuybꞌal imak
    rumal ri Jesús.
  heg-NTPO: Kaka-paling totoang, hii babanan ne! Atuling na mo Yesus. Kit parsai se
    Una, halas-sam Un tade le lepa-haal bel kit in kula-sala ngas, molota muid in
    toma ka lam, kit man lepa-haal esan. Nini ela, Ama Lamtua Allah kose soleng kit
    in kula-sala ngas. Mo kit taan son noan, kit daek muid upung Musa atorang ngas
    totoang kon no, nas siis sam, tao nal kit le tom se Ama Lamtua sila-mata lo.
  ptu-ptu: 'Dadi pahallua'' muissam inggannakoa'' solasubungku: ia anna malai dipakahebaikoa''
