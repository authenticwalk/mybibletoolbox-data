    osiꞋana God ka fulangani nia ꞋoloꞋolo. RoꞋongaꞋa sulia taki sa Moses ki, noaꞋa
    kasi totolia neꞋe ka sasia ngwae ka ꞋoloꞋolo.
  eng-WYC-2017: Therefore, brethren, be it known to you, that by him remission of
