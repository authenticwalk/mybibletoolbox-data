    ijuugá í *mísə́m mín. Məcɛ̧ɛ̧ mə́ Moyîz bɨ́ á dʉ bɛ̧ má mə́ á shígɛ́ sá nə́ bɨ
    ŋgə́g nə bə otʉ́təlî.
  hat-hat: -(we vèsè pwochen)
  npl-NT: Nokniwah, nomejwah nonkipiah nonkimatiskeh sanwel Jesús weletis nomechtlapojpolwis
    de nomotlajtlakol.
  bgg-bgg: Gu ijak Israel thek wo! Isu è gethek layogthek khung pha mua ne nathek
    shii yao ro; chiih-è, hanyie aishii migipho ne Moses pha Iphey è de layog ruang
    arek mua phi pha layogthek ruang rek phi ro.
  eng-TCENT: Therefore let it be known to you, brothers, that through this man remission
    of sins is proclaimed to you,
  eng-BSB: Therefore let it be known to you, brothers, that through Jesus the forgiveness
    of sins is proclaimed to you.
  cpu-NT: Iyekiite, ontzimatyeera piyotayetai eerokaite, iriira noñaaventzi Jesús,
    tema iri matairori ipeyakotaimiro piyaariperonka.
  san-ASM: অতো হে ভ্ৰাতৰঃ, অনেন জনেন পাপমোচনং ভৱতীতি যুষ্মান্ প্ৰতি প্ৰচাৰিতম্ আস্তে|
  tod-tod: Kɛ̀ɛlointi, à suɠwɛɛ mu ga Yesu maaʋele ɠa kotoi zuvaayɛ fai laazeelizu
    la wo ma.
  tac-NT: Neka najkí napurigá machimela 'emi, pe Esusi 'la bi'weme ju resítiri 'nátali
    ramué na'tálila. Rekó 'la sébali olálige napu nulálige Moisesi tabilé siné naréruturu
    bilé e'kali ramué. Pe bi'lepi Esúsicho júkuru 'la e'kame ramué. Alué Esusi gite
    'la bi'wigá mochírukuru ramué jipe.
  eng-WEBPB: Be it known to you therefore, brothers, that through this man is proclaimed
    to you remission of sins;
  gfk-H: “Io hua, kaba tasigu, iau sip bia muat na nunurei bia iakan ra Iesu mon nong
    i papos no ngaas bia Kalou na lik luban sei ira magingin sakena. Ma iakan nong
    mamir warawai ta muat utana.
  viv-viv: Tobohiyakweyao, nuwanuwaku wanahalamane-hagihagiyena Bana Yesu yana alika
    faꞋina yami koyona ana aiyawela amifaiweya wanavaina. Au hidedemi avenuwaꞋatami.
  yao-yao: Nipele, achalongo achinjangu Ŵaisilaeli, mmanyilile kuti kwa litala li
    Che Yesu, utenga wa kulecheleswa sambi ukulalichilwa kukwenu, nikuti jwalijose
    jwakunkulupilila Kilisito akulecheleswa sambi syose, chindu changachikukomboleka
    kukundikwa kwa litala lya Malajisyo ga Akunnungu gaŵapele che Musa.
  tgp-tgp: Matan haratu, la vorai ha levosahia vara hinia, kama lo retivujavujangia
    vara God i pa r̃omi na hehe,
  auc-NT: Ïninque onguïñæ̈mïni botö tönïñamïni ëñëedäni. Itota pönö cæcä beyænque
    mönitö mïnitö ïmïnite apæ̈nedinque, Wënæ wënæ mönö cædö ante adinque Wængonguï
    pönö ñimpo cæcä ate quëwëmompa, ante apæ̈nemöni ëñëmïnipa. Möitee wodi nänö wææ
    angaïnö ante ëñente beyænque mönö ïñömö dicæ nö cæte quëwëmö ïmongaa.
  kbc-NT: Inioxoadipi, jemaa makaamitawecetiwaji owooɡ̶oti, codaa ajemaa daɡ̶awienatakani,
    me jatematiiɡ̶ataɡ̶awa Aneotedoɡ̶oji me yakadi me ixomaɡ̶ateetedice ɡ̶abeyaceɡ̶eco
    leeɡ̶odi niɡ̶ijo Jesus aneote. Odaa Aneotedoɡ̶oji yakadi me iɡ̶enaɡ̶a niɡ̶ina
    oko ane nakato. Igaataɡ̶a niɡ̶ijoa lajoinaɡ̶aneɡ̶eco Moisés baadiɡ̶ica loniciwaɡ̶a
    mowo me iɡ̶enaɡ̶a niɡ̶ina oko.
  bmh-bmh: Izal zaiar, ag don, ag ze go petak abiu mabun awarem. Yesus nug petak agal
    igul eg zilagai maramau.
  ctu-BL: Ña'tanla, che' jini, winicob c pi'ʌlob, cha'añʌch ti' ye'tel Jesús mi' ñusʌntel
    lac mul che' bajche' wolic subeñetla.
  meq-meq: «Malamar hay, sərum na, nəmay faya nəmaa ɗakumeye ha Mbəlom a pəsatay ha
    mezeleme i ndo hay na, hərwi Yesu.
  noa-H: Maimua hamag, ’K'odamnaan, magua pãrau t'umaam k'ʌʌnau k'ap'ʌ haju haai nʌmgui
    hajim hanʌm hich Pabloou, maraun sĩi Jesuuta maach k'aibag t'um chugpaapʌ̈iju
    haai sim ha jaau wënʌrrʌm.
  alp-NT: Hoko au beteke ete kwalia imi leke imi rekwa be ami beteke be Alla Iampune
    imi dosaru le Yesuse Imata kai kwana suike ete imi peneka. Kai sire rebe ihlaleke
    lokoIje, Alla Inete loko eni dosaru moneka. Kai sire pine ilulu hukume rebe Musa
    ilekire po ihlaleke loko Yesuse mo, hoko Alla inete loko eni dosaru rame.
  san-VEL: ato he bhraatara.h, anena janena paapamocana.m bhavatiiti yu.smaan prati
    pracaaritam aaste|
  kbq-kbq: E'ina hu'negu nenafutma antahita keta hiho, ama ana ne'pinti kumi tamia
    eri atresia ke huama hu'na neramasmune.
  kbh-kbh: '“Asna, baconga y batanga, ats̈e së́ntsebos̈e ts̈ëngaftanga quem soye chas̈motsetáts̈ëmbo:
    Ndayá Jesús tojanmama, ents̈anga chëngbe bacna soyëngama perdonánënga montsemna.
    Jesúsbeyeca, nÿetsca chábeñe tmojtsos̈buáchenga, bacna soyëngama perdonánënga
    mochántsemna. Nts̈amo Moisesbe leyiñe iuayancá tmojanmama, chënga ndoñe tmonjanobená
    chca perdonánënga jtsemnama; nÿe Jesúsbeñe jtsos̈buáchiyëse chënga perdonánënga
    jtsemnana.'
  ron-LSB: Să știți, deci, fraților, că prin acest om vi se vestește iertarea păcatelor;
  pon-pon: Ari ri ai kan, komail aja, me lapwa pan dip akan ren men et kin kaloki
    on komail.
  nhe-BL: Huajca noicnihua, xijmatica san yajaya Jesús tlen timechyolmelahuaj huelis
    inmechtlapojpolhuis imotlajtlacolhua.
  sps-sps: To tsumin fo vamuinyasiny tsiau mi ma nat faarof ito tsun ten Jisas an
    vaanan nana tou takopis osing aveto ai Gov te anofe ravainy a fo aveto te favaanan
    naa tsumi, ana mi ma nat fokinai te faaman ror Tsunia kat fatavaron miror matan
    e Gov, ana sikia ma tan vovou iny Faun te kirkir iny e Moses gim non ma kat fatavaroiny
    mami matan Ya.
  wnc-wnc: Unzingge notnabam. Daniwa katak natapnong. Jesu waapata ginu wai tasikaing
    kakngasa asandetdamuyaapa dakngake yuak.
  bus-bus: Ma gbɛ̃nↄ, àgↄ̃ dↄ̃ kɛ̀ durunnↄ kɛ̃nnɛna waazi kɛ̀ wée kɛɛaree bↄ̀ Yesu
    gãzĩmɛ.
  gub-BL: Pe herywyr heryky'yr paw rupi pe, pekwaw katu tuwe ko ze'eg nehe. Zezuz
    umàno teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo a'e. A'e rupi Tupàn umunàn
    putar uzeruzar ma'e wanemiapo kwer a'e, heharaz pà izuwi a'e. A'e rupi aiko xe
    heharaz taw imume'u pà peme kury. Upyro Tupàn Zezuz rehe uzeruzar ma'e paw rupi
    katete a'e wà, ikatu 'ym ma'e paw wi a'e wà. Moizez ze'eg kwehe arer a'e, nupurupyro
    kwaw nezewe a'e.
  imo-imo: 'Akumunga nanga ango kame, nani eno liko manjengei nimboi tero ungumu i
    tepa: Ulu pulu kalaroma tiye kondopa komu tindili ulumu aku we aulke te molo nalo
    Jisas kinye kau ltemo ungumu eno nimbo tiro.'
  boj-boj: O ijo was, niŋgi endegsi poiŋgem. Yesus qujai di aqa ñam na Qotei a nuŋgo
    une kobotetŋgwas. E Yesus qujai deqa anjam plaltoqnsim niŋgi merŋgeqnum.
  eng-DRA: 'Be it known therefore to you, men, brethren, that through him forgiveness
    of sins is preached to you: and from all the things, from which you could not
    be justified by the law of Moses.'
  knf-knf: An bayiţ naan ŋbi bi pţupan name kë Yeŧu akaaŋ kë ipekadu ihil kapën. Ţi
    katim ki Yeŧu ki ki baţupanaŋ pbuur ţi ipekadu ;
  san-KHM: អតោ ហេ ភ្រាតរះ, អនេន ជនេន បាបមោចនំ ភវតីតិ យុឞ្មាន៑ ប្រតិ ប្រចារិតម៑ អាស្តេ។
  arn-NT: “Fey fewla feypiwayiñ, pu peñi ka lamngen, eymün müley tamün kimael Jesus
    mew ñi mülen wiñoduamangetun ta kom yafkan mew.
  zas-NT: Zeel caygojnan lëjt compniar din gagbeedi guial por laaman ma yuꞌ perdon
    par dux tol ree.
  ken-NT: Bɔ̌ma dɨŋɨ́ yɛ ká bɛ́ chí ɛ̌ti Yesu kɛ Mandɛm áfòŋori bɛbʉ́ mbɔ ɛnyu
    sɛ́ghàti bhe.
