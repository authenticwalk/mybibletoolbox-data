verse: ACT.013.038
translations:
  kpx-kpx: “Di haokuvuia, Iesu keike la vaveve toela bahata ulihage uoholinu.
  okv-H: avo eto nau namei kamei ke erena erevi be ingivujo. Ungota ari sasapura hotembeto
    toari amo Bada Iesu ta eto puvaguja. Ungo kiari amo embo na ungotena Judea embomeni
    ta ke pepeni Moses ta eto puvurari avo jigama aisuja amo God na embo amita ari
    sasapura mane hotembeto toasuja amo embo na tapa agi ari inono ae
  tbo-tbo: Walewalehiu, geka binei ipa ona hanapugena dumaya naka geka lawana ugolinei
    apo apapoe ina paligigilihi po binei ma tuwegana to guuguyeya ugolimi.
  mal-C: “അതിനാൽ സഹോദരങ്ങളേ, യേശുവിലൂടെ ലഭിക്കുന്ന പാപക്ഷമയാണ് ഞങ്ങൾ നിങ്ങളോട് ഉദ്ഘോഷിച്ചിരിക്കുന്നത്.
    നിങ്ങൾ അതു വ്യക്തമായി ഗ്രഹിക്കണമെന്ന് ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Γνωστὸν οὖν ἔστω ὑμῖν, ἄνδρες ἀδελφοί, ὅτι διὰ τούτου ὑμῖν ἄφεσις ἁμαρτιῶν
    καταγγέλλεται·
  bgc-bgc: ज्यांतै, हे भाईयो, थम जाण ल्यो के इस्से के जरिये पापां की माफी का सुसमाचार
    थारे ताहीं दिया जावै सै,
  khz-khz: Gaura pakurai, walakavaku maparami, au aririwana pio ripa, ai Iesu pakunai
    rakava tugamagi-piatogara valina gomi gemi gavali-piagiana.
  deu-TKW: So sei es nun euch kund, ihr Männer und Brüder, daß durch diesen euch Vergebung
    der Sünden verkündigt wird; von allem, wovon ihr durch das Gesetz Moses nicht
    losgesprochen werden konntet,
  zsr-NT: Lbiꞌiliꞌ, böchaꞌa, ral‑laꞌ gnö́ziliꞌ lë ni rguíxjöiꞌtuꞌ lbiꞌiliꞌ. Dios runít
    lahuëꞌ lbiꞌiliꞌ ca nac dul‑laꞌ nabágaꞌliꞌ niꞌa qui le benëꞌ Jesús ni.
  lin-lin: Yango wana, bandeko na ngai, nalingi boyeba ete ezali na nzela ya Yesu
    nde bolimbisi ya masumu esakolami epai na bino mpe bozwi bolimbisi ya masumu nyonso
    oyo Mobeko ya Moyize ekokaki te kokangola bino.
  hns-NT: Bhaai log, toelogke tjaahie djaane ke kie hamlog okar dwaara paap ke tjhama
    ke biese me partjaar kariela.
  noa-E: Maimua amag, ’Khodamnaan, magua pãrau thumaam khʉʉnau khaphʉ aju aai nʉmgui
    ajim anʉm ich Pabloou, maraun sĩi Jesuuta maach khaibag thum chugpaapʉ̈iju aai
    sim a jaau wënʉrrʉm.
  eng-EMTV: Therefore let it be known to you, brothers, that through this Man forgiveness
    of sins is proclaimed to you,
  mib-NT: Jeē yúcuan jíni ñúhún jecūhun ni ní, amigo, jeē Jesús cúu Yaā cóne cáhnu
    ni nuū tāca cuéchi yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽसे, बा कन् ये़सुरे़ चोगुबालाम्‍मे निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आनिॽ लायोहाॽरे़न् ले़प्‍मि आबिॽ फाॽआङ् कन् इङ्‌घङ्‌ङिन् खिनिॽओ इङ्‌भोःसे़आङ् वाॽबान्
    आल्‍ल कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Ndava muni valongo vitu tigana nyenye mumanya chakaka kuvya munjila ya
    Yesu, ujumbi wa kulekekesewa kumbudila Chapanga ukokoswa kwinu,
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi axap, minaklen avukar i do, keneng mun at
    ne Iesu, langas i rem suang kusu ne Moroa naba doxoma xepe laxakapmek at limixin.
    Monga ma tong asu na levelinga rinimi.
  cbr-NT: '''Ën xucë́antu, usa ''ain camina ''unánti ''ain, Jesús cupíshi ca uni aín
    ''uchacama tërë́ncë ''iti ''icën. Ca usa ''icë quixun cananuna mitsu cain.'
  tee-NT: Pus ji qui'alak'avin tasq'uini ni ac'ats'at'it ni va ixlacata ju Jesús lai
    mac'acxanican ju quintalak'alhin'an. Yuchi ju iclajumputunau ju uxijnan.
  eng-LSV: Let it therefore be known to you, men, brothers, that the forgiveness of
    sins is declared to you through this One,
  cak-NT: Romari' nuwinak israelitas, titemaj c'a chi xe roma ri Jesús nitzijos chiwe
    chi c'o modo nicoch'otaj (nicuyutaj) imac. Y ja ri rutzij raja' ri kac'amon-pe
    chiwe.
  pah-NT: —Nhiirũ, pekwaha ti a'ero, ei ga. Jesus'ga rehe ore imombe'ui pe me pendekote'varuhua
    mombora.
  sja-NT: Maperãpɨ, tachi auk'aarã, k'awaadaipia bɨ Tachi Ak'õrepa tachia p'ek'au
    k'achia oopata wẽpapipari Jesús piuda k'aurepa.
  xed-xed: 'Mantsa tama zwanama, ɗina ka snaŋta ghuni kazlay: Əŋkaʼa ka tsa Yesu ya
    kəl lu ka mnaghunaŋta nda pla dmakwa ghuni kəʼa. Traptra zlaha Musa ta klaptá
    kaghuni ma tsa dmakwa ghuni ya.'
  mks-NT: Ña̱ cán quéa̱ va̱xi nde̱ ca̱xi tu̱hun nde̱ ña̱ yóho nu̱ ndo̱, ñani i̱ já
    ná canda̱a̱ ini ndó ña̱ cája cáhnu ini Ndióxi̱ sa̱há cua̱chi ña̱yivi sa̱há ña̱
    na̱caja Jesús tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
  gfk-S: “Io kaie, kaba tasigu ma hainigu, iou sip be mu na nunure be ikin ra Jisas
    mon nong i papos no ngas be God na lik luban leise ira sana tintalen. Ma ikin
    nong mir pir mu utana.
  bmu-bmu: '“Azi alaurupni, miaŋgöra keu ki mönö mötket: Anutunöŋ Jisösgöra aka siŋgisöndokŋini
    mosöta saŋgoŋma. Neŋön miaŋgö Buŋaŋi jim asarim eŋgizin.'
  dgz-dgz: Ap menan, waenapan negawa, nop mame di anu kakayasen ame God Iesu gamup
    koewa nuga anu ae veapen oisewa opata gapan wadidiaivin. Wataget apan Mosis iup
    namu seni gapan koewa nuga garewa ya musen go Iesu anu tumasetoni menan God koewa
    nuga wat musen.
  eng-GNV: Be it knowen vnto you therefore, men and brethren, that through this man
    is preached vnto you the forgiuenesse of sinnes.
  zaa-NT: Acca ccá le saber hermanos, nì riquixá'ani tu' le qui'ni por medio de Jesús
    nna runi Tata Dios ofrecer eyuniỹen latsi'e ca tul·la' qui' le.
  eng-WEBSTER: Be it known to you therefore, men, brethren, that through this man
    is preached to you the forgiveness of sins;
  guh-guh: Tajamonae, bepayapëtaneme ponë yabara pacatsipaebatsi. Jesús raja pejamatabëcueneta
    Dioso baja pacavecuaajibiaexana pibisiacuene paneexanaeneconimi.
  bon-bon: Yoo, cäme binamewale, weene iyeta miiji toraca umle egä peei lui Yeesu
    me cabu ca gyene cane weebibine jijenininine ai Miiji Mene niiyaniya mule cabu
    ca kälyä äbita poto cidi me. Weene miiji umle egä iyeta biname lui cina Yeesu
    ne jäätrungusi, teepi iyeta äseji gemi teeme niiyaniya mule cabu ca, lui mule
    cabu ca Moose me cotre äblicäco weebibine äsecrera.
  nhw-BL: Huajca noicnihua, xijmatica san yaya Jesús catli timechyolmelahuaj huelis
    anmechtlapojpolhuis amotlajtlacolhua.
  mgw-mgw: Kwa nyo, mwalongo bangu', mutange panga kwa ndi'la ya ayu' Yesu, mayi'gi'yo
    go samilwa sambi gendaalilwa kwinu,
  swh-ONEN: “Kwa hiyo ndugu zangu, nataka ninyi mjue kwamba kwa kupitia huyu Yesu
    msamaha wa dhambi unatangazwa kwenu.
  wbi-wbi: Uluo fyelukagulikaghe kulyumue, vanyalukolo, kukilila umunhu uju, ulusaghilo
    lwa vuhosi ludalikivue.
  bba-bba: Ǹ n mɛn nɑ nɛɡibu, i de i n yɛ̃ mɑ sɑɑ win min diyɑ sɑ bɛɛ torɑnun suurun
    ɡɑri nɔɔsiɑmɔ.
  eng-KJVCPB: 'Be it known unto you therefore, men and brethren, that through this
    man is preached unto you the forgiveness of sins:'
  kgk-NT: '—Upéixa ramo amombe''u-ta peẽ-my, xe re''ýi kwéry, peikwaa porã hagwã.
    Hesu ko omano rire oikove jevy-gwi, Nhandejáry omboyke-ma pendéhegwi pene rembiapo
    vaikwe. Pejerovia tee ramo hese, Hesu-rehe, napene mbohasa asy mo''ãiry. Pende
    reja rei-ta. Ha pejerovia e''ỹ ramo katu hese, pepyta va''erã pende py''a ky''a
    reheve joty. Gwĩa Moisés he''i va''ekwe erehendu ramo jepe, nane mbopy''a potĩ
    mo''ãi voíte. Nde py''a ky''a joty va''erã, he''i Paulo imombe''u-vy. Upéi he''i
    jevy judeu kwéry-pe:'
  waj-waj: Ni seenayaso, itaama vainai ngia Yisuunnara kutaavaivee tikio ngii mminnamminnaa
    maisaiyauvaa rugaanaraivaara ngia mmuakiaaya arinaima rikiaateera ii kua ivaa
    ta ngii giaa ngii miaunnanoo. Gioonna kiaapu voovoono innara kutaavaivee tino
    ivo mminnamminnaa maisaivaa varaikio inna mmuaararaivo fai taikano rikioo mmamma
    dummukiara kati hara kioo varinaravai. Anutuuqo Musiinna mmaanna kiaa mmuu kuaivaudiri
    fai hama ngia itaama yopeema variaaravai. Ngia ivaara rikiaateera ta ngii giaa
    ngii miaunnanoo.
  cpy-cpy: Noyemijantzinkaritepaeni, otzimatyee piyoyitee eeroka-paeni, nokenkithata-kota-tziiri
    Jesús, riitaki mateerori ipeyakoteemiro pantayi-witakawo kaari-perori.
  mpx-mpx: Taliwau ge nuwau, nuwau nuku atena bubun Yeisu eliyana i bosowaina Yehoba
    wami gegi ni nuwayoho, inoke ha papaatena-an eliyamiu i ola to. Mosese wana Logugui
    nige bosowaina ni sokalimiu wami gegi elana, yaa henala ebo ni abulilek, Yeisu
    eliyana Yehoba ni sokal wana gegi elana.
  wbp-wbp: Ngula-jangkaju, Puurlulku-jana yarda wangkaja, “Ngajukupurdangka-purnu,
    langa-kurra-mantalu nyampuju jaru! Kuja-ka jalangu Jijaji nyina wankaru palinja-warnu
    yakarra-pardinjarla, kujarlanya karna-nyarra yirri-pura Yimi Ngurrju, nyampuju
    ngulaju jaru kuja kajana Kaatu yawuru-jarrimi yapaku maju-warnuku. Ngana-puka
    kuja karla yapa ngungkurr-nyina manu wala nyina Jijajikiji, nyanungu-miparlu-ka
    rarralypa-mani maju-warnuju. Kuja-piya-wangurlu, Mujuju-kurlangurlu kuruwarrirli
    ngulangkuju kulalpa rarralypa-mantarla yapa ngurrjuku nyinanjaku maju-wanguku.
  luo-luo: “Emomiyo, adwaro mondo ungʼe malongʼo, owetena, ni kuom Yesu ema iyalonue
    yor weyo richo.
  nhe-NT: Huajca noicnihua, xijmatica san yajaya Jesús tlen timechyolmelahuaj huelis
    inmechtlapojpolhuis imotlajtlacolhua.
  aii-aii: ”ܒܵܥܹܝܢ ܕܝܵܕܥܝܼܬܘܿܢ، ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܐܵܗܵܐ ܝܼܫܘܿܥ ܦܝܵܫܵܐ ܝܠܹܗ ܡܘܼܟܪܸܙܵܐ
    ܐܸܠܵܘܟ݂ܘܿܢ ܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Iḷauramaaŋ, iluqasi kaŋiqsiruksraurusi iḷumutuułiġmik quliaqtuaġikkamnik
    ilipsitñun, Taavrumuuna Jesus-kun Agaayyutim natqił̣hiñaugai killuqsautisi. Kiñaunniiñ
    tupiksriñiałiġmigun maliġutaksraiñik Moses-ŋum nalaunŋasipkakkauyumiñaitchuq Agaayyutmi.
  msb-msb: “Kun sugad, mga kaigmanghudan, sigurado na maaraman niyo na may kapatawadan
    kamo san kasal-an paagi kan Jesus susog sa aton pagpahayag.
  cpa-NT: Hi² jøng² ju³li¹ŋih³ hniah¹² dsa² go² jniang³. Ca¹jmo¹ Jesús ma²chi² ju²hén²
    dsag³. Jǿg³ jøng² báh³ tseih¹³ jnieh³ hniah¹².
  dso-dso: ତେବର୍‌ପାଇ ମର୍‌ ଏ ଇସ୍‌ରାଏଲର୍‌ ବାଇମନ୍‌, ତମେ ଏଟା ଜାନିରୁଆ । ଜିସୁ କରିରଇବା କାମେଅନି
    ସେ, ତମର୍‌ ପାପ୍‌ କେମା ଅଇସି ।
  meu-meu: Taunabunai, varavaragu e, ia bagunai dika igwau-taodia a harorolai henimuimu.
  yva-NT: 'Maisyare omai ti, sya arakove, ribeker syare wapo ranaun kobe weye ayao
    so nde wasai: Yesus wepirati po ayao kakaije rapaya.'
  dgc-dgc: “Kanya nadid, a tétotop ko,” kagi ni Pablo, “éy dapat moy a mapospusan
    a dahil ni Jesus éy pagpasensiyaan kam na Diyos ta kasalanan moy.
  zpm-NT: ’¡Grëse to bets, goḻgacnaṉ sca gaṉle! ¡Jesús nac meṉ ne rsilaa miech lo
    doḻ! Zha ne gliladztaa me dib zdoo zho, teḻ pe nactaa grë xtoḻ zho, saṉmbe me
    zho. Miṉe wlaltaa brieelod ngaa to, niicle ne zienaḻ to xley Moisés; sac niicle
    guṉ tow grëse zigne naca, csaṉmbeda to lo doḻ.
  hix-NT: Àro ke, onà wyaro uhutwamohsehe, owyanye, rokukur komo y, kekon xarha tà.
    Txesus wayehrà ke ryhe, toseryewhokaxem me naha, Khoryenkomo, khokonye, kanhànàthàyam
    hoko rma. Àro wyaro rma amna nekarymehe, owyanye, kekon hatà, Pawru.
  sim-sim: Uwa osik mahasanje, jir armek ji hishiyarika. Ma orto nom kavakava ji undan
    yoko ermbekwa ma ria.
  npi-ULB: त्यसैले भाइहरू हो, यो कुरा तपाईंहरूलाई थाहा होस् कि यिनै मानिसद्वारा तपाईंहरूलाई
    पाप क्षमाको घोषणा गरिन्छ ।
  cgc-cgc: Gani, mga utod ko daw kyo tanan na mga dili-Judio na inyo na pasimba Dyos
    an ta mga Judio, liag nay na mlaman nyo na paagi ki Jesus mapatawad inyo na mga
    sala na yon man miad an na balita na pasugid nay ki kyo.
  tim-tim: Galalupne nâŋe makyeŋgire nâŋgâŋet. Dosa bâleŋe hepun yeŋgiwiap aregât
    âmâ Yesu miawagepgât denŋe dâm makyeŋgiwerâm aktân.
  yor-yor: “Ǹjẹ́ kí ó yé yín, ará pé nípasẹ̀ Jesu yìí ni a ń wàásù ìdáríjì ẹ̀ṣẹ̀ fún
    yín.
  wos-wos: Wuna nyama bandi, mé xéké. Wun dumbu God guna haraki saraki sémbut dé héreki.
    God guna haraki sémbut hérekitendékaka guniré andé wawi.
  emp-NTPO: 'Maʌ̃ bẽrã djabarã, naʌ̃gʌda cawad̶adua: bãrãba cadjirua obadara Ãcõrẽba
    Jesud̶eba quĩrãdoaya. Moise ley ĩjã o panʌ carea Ãcõrẽba bãrãra jipa panʌana acaa.
    Baribʌrʌ jũma Jesu ĩjãbʌdara Ãcõrẽba jipa panʌana abaria. Maʌ̃drʌ bãrãa jara panʌa.'
  eng-F35: Therefore, let it be known to you, men, brothers, that through this One
    forgiveness of sins is proclaimed to you;
  ind-ind: Jadi Saudara-saudari, ketahuilah bahwa hanya melalui Yesus dosa-dosa kita
    bisa diampuni.
  pes-OPCB: «برادران، توجه کنید! در این مرد، یعنی عیسی برای گناهان شما امید آمرزش
    هست.
  mpt-mpt: E inanebio kesoa ne nekwal ibo kla wentine! Yesuse ib hengmino omtlabenebuo
    weng ota ne baabeiobe. Nakaia unangai alukum Yesuse bainobo geib mole e i hengmino
    omtlabenamabebe. Mosese hekmel wengo titil blim kesoa o ib hengmino mo omtlabeim
    blimobe.
  ssx-ssx: Ya kametitio. Iki paeyaoma꞉ doeki ota꞉ hone wia꞉pa꞉peke. Yesu ipikana꞉ma꞉
    pa꞉la꞉ ekima꞉ kone ika꞉ hoke hau pimiki ekimanu pa hameke paeyaapeke pi iki pa꞉ta꞉
    waloloma꞉me. Wanda꞉hali epi amedama꞉ ipiki pa꞉ta꞉ hone tulaeya꞉ka꞉na꞉ta꞉ kota꞉
    ipika꞉ hoke hau piekeeki manuta꞉ Mosesima꞉ wape pea ula꞉ Lo Pi manuma꞉ ka꞉la꞉pa꞉
    tapaapeke na ya꞉la꞉pate Yesuma꞉ ka꞉la꞉pa꞉ tapawalieke.
  mkl-mkl: Debɛi, iŋɛ kpɑɑsim ŋɑ, i jɔ̀ i mɑ̀ ŋɑ iyi nɑ sɑɑbuɛi ɑ̀ wɑɑ sisi nŋɛ iyi
    Ilɑɑɔ̃ ɑ́ kpɑ idei dulum du ŋɛ.
  gaq-gaq: ଏ ବୟାଁଇଂ ପେ ସାପାରେ ସତ୍ ବାବ୍‌ରେ ମ୍ୟାନେ ଦର୍‌କାର୍ ଜେ ମୁଇଂ ମାପ୍‌ରୁ ଜିସୁନେବାନ୍
    ନା ଡାଗ୍ରା ପାପ୍‍ କେମାନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ବ‍ଆର୍‌କେ । ମୋଶାନେ ନିୟମ୍‌ବାନ୍ ଉଦାର୍ ବା ଆୟାକ୍ନେ
    ସାପାରେ ଆତେନ୍‌ ଜିସୁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଂନେ ବାନ୍ ଆଃ ଉଦାର୍ ବାଆର୍‌ଏ; ଆକେନ୍ ପେ ବୁଜେନେ
    ଦର୍‌କାର୍ ।
  gof-RNT: “Hessa gisho, ta ishato, nagara atotethay Yesuusa baggara kasetidi hinttew
    odettidayssa erite. Muse higgey nagarappe xillisanaw dandda7enna.
  unx-unx: ଏନାମେନ୍ତେ, ହେ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ହାଗାକ, ଆପେ ସବେନ୍‌କକେ ନେଆଁ ସାରି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ଯେ, ୟୀଶୁଆଃ ହରାତେ ଏସ୍‌କାର୍‌ ଆପେତାଃରେ ପାପ୍‌ ଛାମାରେୟାଃ କାନାଜି ଉଦୁବ୍‌କାନା । ଆଡଃ ମୁଶା
