  mxb-NT: ’Sa̱ꞌá ño̱ó, na̱ ñoo miíi̱, kanaꞌá ndó ña̱ dánaꞌa̱ nduꞌu̱ noo̱ ndo̱ ña̱
    xíꞌo káꞌano ini Ndios sa̱ꞌá kua̱chi yo̱ sa̱ꞌá ña̱ ni̱ kee Jesús.
  pon-2006A: Kumwail koaros riei ko, en ese ni mehlel me Sises me kahrehda padahk
