    be ketoyau kwana nisaḡai taki Mosese yana visime matatafuna kwana muniiya, atu
    Yeisu kwana vitumaḡaniya nao Guyau matanei ketoketoyaumi go'yona matatafuna nenesiyai.
  gui-NT: Jae rambue, cherɨqueɨ reta, peicuaa cavi cuae ore romombeu iru vae reta
