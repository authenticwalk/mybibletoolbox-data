    ia rakatania, ia giroa lou Ierusalema dekenai.
  big-big: Pulaga Paulu keya pigi kewengkewili yereng Paposo puraga sik namak weiya
    logo panga wizambekke ngalengale kanda ngabelak Pambiliya meibekke lewagela logo
    pulaga yereng Pega meirage ngabelak libu kambela. Keya pulogo Yowan Mak Paulu
    keya Panabas wezaya logo pi pongo Yirusalem yerengke kangmobela.
  gux-G: Paul yeni o yeglieba n ñaa halpaphos n ñinma po ki pan puodi Perisi dogu
