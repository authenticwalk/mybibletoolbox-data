  qvw-NT: Chaypïtam Pablo, Bernabëwan, Juanwan pasaculcan Pafospïta, Panfilia-lädu
    Perga malcäman. Chaypïtam Juan cuticamun caśhan Jerusalenman ishcayllantaña caćhaycul.
  nfa-nfa: Nèti kota Pafos ètu pulu Siprus, Paulus si caꞌe kapa, pakèdꞌi asa kota
    Perga ètu propensi Pamfilia. Ropa ra puru nèti dedha kapa, Yohanis Markus tèke
    eele rèngu, ka lèpa asa Yerusalem.
  tnp-tnp: Kəni Pol mɨne rəhan mɨn nətəmimi kəmohiet Pafos məhuvən e negəu kəti məhuvən
    əpəha taun Perka e ikɨn Pamfiliə. Ikɨn əha Jon Mak təməpəh ilah mɨtəlɨg=pən Jerusɨləm.
  urd-urd: फिर पौलुस और उसके साथी पाफ़ुस शहर से जहाज़ पर रवाना होकर पम्फ़ीलिया मुल्क
    के पिरगा शहर में आए; और यूहन्ना उनसे जुदा होकर येरूशलेम को वापस चला गया।
  hot-hot: Ma Pol thêlô etak Papos ma ewa yeŋ ba i Pega anêŋ plovins Pampilia. Ma
    doŋtom Jon Mak hatak thêlô ba havôhi Jelusalem hathak loŋbô.
  mqj-NT: Mengkalaomi Paulus umpellei Pafos sola solana anna ma'kappala' sae lako
    Perga dio lembangna Pamfilia. Sapo' ma'pasule ia Yohanes dio tondok iatoo anna
    lu lako Yerusalem untampe solana.
  rus-SYN: Отплыв из Пафа, Павел и бывшие при нем прибыли в Пергию, в Памфилии. Но
    Иоанн, отделившись от них, возвратился в Иерусалим.
  mbh-mbh: Na Pol tomo nge areko o panes i, o losa a Papos. Ma imot i el or a Perga
    ako a epee a Pampilia. Aveto Jon Mak i lolel or ma i lo werer a Jerusalem la.
  bdd-bdd: Ta Paulo maꞌina bodao Pepose ꞌoinega sigeluwa ma siꞌuꞌe hila, ma Peliga
    ꞌoina siluhuwa, tupwa Pamipiliya ꞌalona. Ta Yoni ꞌiꞌebesinediya ma ꞌihila Yelusalema.
  cbt-NTPO: Ina quëran Paonoso', ca'taninsopitarë chachin a'na parti pa'nin. Nanchaquë
    ya'conahuatona', marë pa'tantapi. Panpiria parti nonshirahuatona', a'na ninano
    Piriqui itopiquë pa'pi. Coansha Marcoso nipirinhuë', co huachi imátërinhuë'. Quirosarinquë
    ayamantarin.
  rmy-SERVI: Павло и кодэла, ко сле лэґа, отджиле пав пане Пафосостар тай авиле дэ
    Перга, сави сля дэ Памфилия. Котэ Иоанно ачявда лэн и рисиля дэ Ерусалимо.
  srn-NT: Baka dati Paulus nanga den man di ben de nanga en, kmopo fu Pafos dan den
    koti a se abra go na a foto Perga ini a distrikti Pamfilia. Drape Yohanes prati
    pasi nanga den, dan a drai go baka na Yerusalem.
  cta-NT: Loꞌo liꞌ nduꞌu Pablo loꞌo tyaꞌa ndyaꞌa̱ yu, nduꞌu nguꞌ quichi̱ Pafos ndyaa
    nguꞌ. Ndyatí̱ nguꞌ neꞌ yaca niꞌi̱ ndyaa nguꞌ chaca tsuꞌ tyujoꞌo, ndyalaa nguꞌ
    ca quichi̱ Perge ca loyuu su cuentya Panfilia liꞌ. Ngaꞌaa ndyaꞌa̱ Juan loꞌo nguꞌ
    liꞌ, na cua ndyaa yu quichi̱ tyi yu.
  bqc-SIM: Ɔ̃ Pↄlu gɛ̃̀ gó'ilɛnau ń a gbɛ̃́ↄ, aa bↄ̀ Pafↄsi aa gɛ̀ Pɛɛga, Pãmfili
    bùsuu. We Zãa Maaku ń tóu, à ɛ̀a tà Yelusalɛũ.
  tcz-CHONGTHU: Chuin Paul le alhon khompi ho chun Paphos dalhan Pamphylia jon dingin
    konga akitolun Perga muna akinga tauvin, chule hiche muna kon chun John Mark chu
    Jerusalem lama akile tan ahi.
  mar-mar: पौल व जे त्याचे मित्र त्याच्याबरोबर होते ते पफेकडून समुद्रमार्गे निघाले,
    ते पंफुलियातील पिर्गा गावी आले, परंतु योहान त्यांना सोडून परत यरूशलेमे शहरास गेला.
  snp-snp: Ena Poloki lakoina moinamo wenenala yaki Pafosi numudo fuliti sipiku kofa
    diti uti Pamufilia mikalo Pega numudo fedato, yaloti ya Yoni fulo gedeto itibito
    Yelusalemu wiye.
  isl-isl: Eftir þetta fóru Páll og félagar hans með skipi frá Pafos yfir til hafnarborgarinnar
    Perge í Litlu-Asíu. Þar yfirgaf Jóhannes þá og fór heim til Jerúsalem,
  spy-NT: Nto mii yoo, kuwēētēē ꞉Bāwulō mwēēnkēēt kung'eetee Bāāfō kuboontootē keey
    chōōrōōnuutēkyii ankuba ākoy Beerka ām yēēmēētaab Bamfulyaa. Kibakaaktee icheek
    ꞉Yoowaana yooto ankooyeey Yēērusālēēm.
  xnn-xnn: Nakwas pay di dat komaan da Pablo ya nan ib-ana id Pafo et menloganda kasin
    isnan bapor et omeyda id Perge ay esay ili id Pamfilia. Idi inomdanda isdi dat
    taynan Juan Marcos daida ay somaa id Jerusalem.
  mwe-mwe: Gwajabhula ku Papo, a Pauli na ajabhonji gubhakwelilenje meli gubhapitengenenje
    mpaka ku Pega ku Pampilia. Ikabheje a Yowana Maliko gubhaaleshilenje nibhuja ku
    Yelushalemu.
  tte-tte: Paulo yo kanakavao sikukeya Pepose, sisagena-lau siulisi Peliga bwaine
    Pamipiliya dedeina mena. Bwaine koina kabo Yoni Malika ilogabaegili na ivivilayoi
    ilau Yelusalema.
  tcs-tcs: Pol ane ol pren blo em i bin seilbaut go prom Papos go po Pega, wan taun
    wea Pampilia. Zon Mak bin libe dempla wea Pega ane em bin gobaigen po Zarusalem.
  hlt-THB: Paphos khaw awhkawng Paul ingkaw a pyikhqi ce Pamphylia qam khuiawh kaw
    Perga khaw na ce lawng ing cet uhy, cawh Johan ing cekkhqi ce Jerusalem na hlat
    taak khqi hy.
  soq-soq: Paul nola sosowa do bola Papos ene waa asiasi antone bola Peaga Pampilia
    bedewe wimoiena. Sape Ion Mak sosowa emone leulene Ierusalemwa alen.
  qub-qub: Pabloga yan'guincunawan Pafos marcapita büquiwan aywacuran Panfiliacho
    caycaj Perge marcaman. Marcos nishan Juanmi ichanga paycunata cachaycur Jerusalenman
    cuticuran.
  att-att: Á nánaw di Pablo ta Papo, á nabbiray ira nga minay ta ili na Perga sù purubinsia
    na Pampilia. Á pakáddè da ta Perga, nánawán na ira ni Kuan Markus, nga nanoli
    ta Jerusalem.
  bki-bki: Ana Pol nalo ajuvan vio Pavos, ana ajel ea uako abatove naruei abauro ea
    tanobuku nei Pamvilia, ana nalo amiel abano-o abokar bulukomeli nei Peka. Ana
    ea vio na, ana Jone Mak juvanlo, maka bunu takisorlo, mia naio ban bereio Yerusalemo.
  bqp-bqp: Akũ Pↄlu gɛ̃̀ gó'itɛn kũ a gbɛ̃nↄ ò bò Pafↄ ò gɛ̀ɛ Pɛga, Pamfilia bùsun.
    Gwen Yuhana Maaku ń tón à ɛ̀ra à tà Yurusalɛmu.
  mcp-mcp: Pwôl bə́nɔ̂ŋ buud ɔ́ gwooŋg bɛ́ bwə́ mú kəwa byɔ́ɔ́lʉ́d Pafos, kə Pɛrzhe
    kɔ́ɔ́mb shí á Pamʉfilî. Yuánɛs mú kə béégya nə bwo nûŋ, nyɛ mú nyiŋgə kə Yurʉ́səlɛm.
  hat-hat: Pòl ak kanmarad li yo pran batiman nan lavil Pafòs, y' al lavil Pèj nan
    peyi Panfili. Antan yo la, Jan Mak kite yo, li tounen Jerizalèm.
  npl-NT: Pablo iwa akimeh oyayah inwah otlejkokeh itech barko, okiskeh de Pafos iwa
    oyajkeh kan altepetl de Perge kan tlali de Panfilia. Pero Juan Marcos okinkakajte
    iwa omókopki Jerusalén.
  bgg-bgg: Phaul nane ai ijakthek ne Phaphos è Pherga pha phamphylia rajan shii run
    è in ne wuii thog ruii shii, thiichiih shii Jon Marg è ithek shii thoh marui ne
    Jerusalem hà dun din dun.
  eng-TCENT: Then Paul and his companions set sail from Paphos and went to Perga in
    Pamphylia, but John left them and returned to Jerusalem.
  eng-BSB: After setting sail from Paphos, Paul and his companions came to Perga in
    Pamphylia, where John left them to return to Jerusalem.
  cpu-NT: Ikanta ishitovanaira Pablo janta Pafos-ki itsipayetakari ikarataiyini otetanaka
    iriyaatero Perge-ki saikatsiri janta Panfilia-ki. Iro kantacha Juan, te iroyaatanairi,
    piyanaka irirori Jerusalén-ki.
  san-ASM: তদনন্তৰং পৌলস্তৎসঙ্গিনৌ চ পাফনগৰাৎ প্ৰোতং চালযিৎৱা পম্ফুলিযাদেশস্য পৰ্গীনগৰম্
    অগচ্ছন্ কিন্তু যোহন্ তযোঃ সমীপাদ্ এত্য যিৰূশালমং প্ৰত্যাগচ্ছৎ|
  tod-tod: Pɔle ta siɛɲɔɠɔiti ti lɛɛni ɓatoi zu Pafɔse, ti li Pɛleze Panfili ɠoʋii
    ma. Zan-Maleke zeɠeni ti ʋolu, é ɠale ma Zeeluzalɛme.
  tac-NT: '''Lige alé Pápochi bárkochi jímale alué rió Páulo (Sauli) ''lige alué gompaniérola
    si, ''lige bajonile alé na''lebo ''nálige uché bilena Perge anilichi we''ká riógichi
