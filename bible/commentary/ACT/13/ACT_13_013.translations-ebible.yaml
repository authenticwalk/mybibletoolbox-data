  kyq-kyq: Papos ki se, Pɔl ute jeen̰ge ook maakŋ markab ki, ɔɔ gaaŋ baar ɓaa maakŋ
    gɛgɛr kɛn kꞋdaŋin̰ Pɛrg kɛn taa naaŋ Pampili ki. Kɛn naaɗe jaay aan gɔtn ese se,
    Jan‑Mark iin̰ rɛsɗe ɔɔ ɔk tɛrl ɓaa Jeruzalɛm ki.
  kwd-kwd: Sui mala Pol ma tani ta'a ngaa'i na gila leka fe'enia, gila olofolo mai
    fa'asia fanua 'i Pafos, ma gila ka nigi na fanua 'i Perga, 'ubulana gule'e lefu
    'i Pamfilia. Ma la Jon Mak ka leka no'o fa'asi 'agaa'a no'ona, ma ka ori no'o
    fani Jerusalem.
  ded-ded: Pauro nga ngicfora yeni Pafo taong wama wageu monggoc emma kengkecma Pamfiria
    bangecfu Perege taonnu kensikegec. Kensikegec Yohanengo ihai wayunuma Yerusarennu
    dzigeneec.
  ewe-ewe: Le nu siawo megbe la, Paulo kple eŋumewo ɖo tɔdziʋu hedzo le Pafo heva
    Perga le Pamfilia nuto me, afi sia Yohanes gblẽ wo ɖi le hetrɔ yi Yerusalem.
  nuy-nuy: Nigaayung na-Paul marri warruburru-yung wurraanggaanggarra-yanggi-yinyung,
    warraawurru-yung aḏaba wurru-warrgang Paphos-gala. Anubanila wurru-warrgang ngarraagi
    ngaa-dhumbala, aba yuuguni wurru-yanggi Perga-wuy. Anubagu ana-runggal ana-lhal
    wu-mayini Pamphylia. Wurru-waliyn anubagu. Nigaayung na-John anubagala waniirruyn,
    aḏaba niigiyn yuuguni Jerusalem-guy.
  cop-BHC: ⲈⲦⲀⲨⲒ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲪⲞⲨ ⲚϪⲈⲚⲀ ⲠⲀⲨⲖⲞⲤ ⲚⲈⲘ ⲠⲀⲢⲚⲀⲂⲀⲤ ⲀⲨⲒ ⲈⲠⲈⲢⲄⲎ ⲚⲦⲈϮⲠⲀⲘⲪⲒⲖⲒⲀ
    ⲒⲰⲀⲚⲚⲎⲤ ⲆⲈ ⲀϤⲪⲰⲢϪ ⲈⲂⲞⲖ ⲘⲘⲰⲞⲨ ⲀϤⲔⲞⲦϤ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Pol lu Banabas ma Mak sêhu Papos siŋ ma sêpi waŋ daŋ, ma sêlac sêtêŋ malac
    Pega naŋ yêc gameŋ Pampilia-ŋga si. Yêc gameŋ dinaŋ Jon hu iŋlu siŋ ma mbu têŋ
    Jerusalem gi.
  pri-NT: Gée na càùé, â wà Paulo ma tèpa bée, âna rà pa wànga gée Paphos, pâ naa
    na ville Perge gée goo province Pamphylie. Â é pâra jiiru naawê wà Ioane-Maréko,
    â é wâjué côwâ naa *Iérusaléma.
  zpq-NT: Nach Pablon' len beṉe' ca' nžague'na' gosa'aque' yež Pafosen', goso'e ḻo'
    barcon' cont besežine' yež gan' nzi' Perge gan' mbane distritw Panfilia. Na' Juan
    ben' ḻecze chese'e Marcos gwlejyic̱hje' ḻegaque' beyeje' Jerusalénṉa'.
  por-TFT: Depois disso, Paulo e os dois homens que o acompanhavam foram de navio
    de Pafos até o porto de Perge, na província de Panfília. Em Perge, João Marcos
    os deixou e voltou para casa em Jerusalém.
  gwi-NT: Paphos kwaiik'it gwats'an Perga kwaiik'it gwachoh Pamphylia nahkat gwats'ą'
    Paul vijyaa neekwąįį tr'ihchoo neevyaa nilįį haa neegiinjil. Nijin zhat k'eegiidal
    dąį', John Mark oozhii khants'ą' goołęęhoozhii ts'ą' Jerusalem gwits'eehoozhii.
  gvn-gvn: Yala, jana, Paul, Barnabas, and John boatji dungarin townmun Paphosmun,
    kadarin bubungu Pamphylia townbu Perga. Johnungku bulanin bawanda, dungan baja
    townbuku Jerusalemku.
  nhy-NT: Pablo iwan itekitijkaikniwan otlejkokej itech barko okiskej de pueblo de
    Pafos iwan oyajkej para kan pueblo de Perge, itech región de Panfilia. Pero ompa
    in Juan Marcos okinkajtej iwan omokuepke para Jerusalén.
  asm-FB: ইয়াৰ পাছত পৌল আৰু তেওঁৰ লগৰ কেইজনে পাফঃ নগৰৰ পৰা সমুদ্ৰ-পথেদি পাম্ফুলিয়া
    দেশৰ পৰ্গা নগৰলৈ গ’ল৷ কিন্তু যোহনে তেওঁলোকক এৰি, যিৰূচালেমলৈ উলটি আহিল৷
  okv-okv: Eto Paul te amita namei kamei te Paphos toto e nga umbuto eva ovitiho ai
    da Perga enda Pamphylia ta puvua. Rate John Mark na enana toto Jerusalem ta pambuna.
  mxt-NT: Ra Pablo ta ra tahan ra quɨhvɨ̱ ra chichi noo barcu ñuu Pafos. Ta cuahan
    coyo ra nya ñuu Perge ityi Panfilia. Soco ra Juan Marcos sandoo̱ ra chi ra ta
    cuanuhu ra nya Jerusalén.
  tzo-NT: Ti Pabloe xchi'uc ti xchi'iltac ti abtele, i'ochic ti barco. Hech iloq'uic
    batel ti jteclum Pafos. C'ot loc'uc ti barco ti jteclum Perge, te oy ti estado
    Panfilia. Te icomesvan ti Juane. Stuc isut batel ti Jerusalén.
  ind-AGS: Kemudian Paulus dan orang-orang yang bersamanya berlayar dari Pafos menuju
    ke Perga di Pamfilia, sedangkan Yohanes Markus meninggalkan mereka dan kembali
    ke Yerusalem.
  omw-omw: Poruvavata mwia vatama kye nruhuavata Peposi kyeta mpotuqi vuhua mwata
    mpo Pampiriaani uro mwatukya mpo Pekaani uro ntora. Mwini uro ntovaro mwihuaqitairo
    Ioni Maakiva mwihua kyero uro ntantero Ierusaremini vura.
  yrb-yrb: Foroini danu uwaraini Feifasu su ekoitate boutiro amutate Famufiria orofaro
    anita. Ane Fega suro fata. Fataro Joni Makama i uwara ekodite owerite Jerusaremu
    suro ani.
  maa-NT: Pablo ko̱ jñà xi̱ta̱ xi kjihijtako̱ jahas'en chitso ya̱ Pafos, kiì ján Perge
    i̱'nde xi chja̱‑ne Panfilia. Ta̱nga jè Juan Marco, tsohótji‑ne, ján kiì‑ne Jerusalén.
    Mì ti̱ ya̱ tsobáhijtako̱‑ne Pablo.
  mcq-mcq: ꞌEꞌeme Poruho ꞌee huni napuhija kaꞌene pu puꞌúmo vaꞌa kajihija Pepasi rene
    sisima ꞌahi Peka Pamipiria vaji useꞌeme Joniho pu irechamiꞌi kaivo ꞌunama Jerusaremi
    vaꞌana.
  sus-A: ثْلُ نُن عَ بٌورٍيٍ تٌ بَكِ كُنكُي كُي ثَقٌسِ، عٍ نَشَ سِفَ ثّرِفَ نَشَن
    نَ ثَنقِلِيَ بْشِ مَ. يَيَ نَشَ عَ بَ عٍ مَ، عَ نَشَ فبِلٍن دَرِ سَلَمُ.
  jpn-1965: パウロの一行は、パポスから船出して、パンフリヤのペルガに渡った。ここでヨハネは一行から離れて、エルサレムに帰った。
  fra-SBL: Paul et sa troupe partirent de Paphos et arrivèrent à Perga, en Pamphylie.
    Jean se sépara d'eux et retourna à Jérusalem.
  yka-yka: Manjari pagubus disi Paul magusihat laˈi si Papos, patulak siye hap Perga,
    laˈi si lahat Pampiliya. Tekka laˈi, inambanan siye weˈ Yahiya Markus duk moleˈ
    iye balik hap Awrusalam.
  mle-mle: Pol nuwukadiy duwawa jabir kwurkuw, Papwus wapakuw, Pabiliya alim ril tipaar
    yidiy, si Pika. Aw alim Jon Mak dayaam wapakuw, di kap Jiruwsalimaar sibinin yad.
  shp-NTPO: Jatian Pablo jabé boaiboyabi Pafossainoax pishíbaini boax ja Panfilia
    main iká Perge jeman nokókana iki. Ikaxbi Juan jato potabaini moa, Jerusalénhain
    karibaa iki.
  aom-aom: Ëhiꞌamu Paulꞌo hesi ariböviohuꞌo ëho jaburo Paphos amore boat-re iojiomoromo
    jovo döre vaꞌoromo Pamphylia saꞌare Perga amore ë ravoꞌamareje. Ravoꞌamonugoromo
    John Mark-ro jabumë rëmoromo Jerusalem vuonoröꞌö vaꞌadeje.
  geb-geb: Por maaŋ thav khavgiap, wo phorga rui gumgir kov, mbe Pafos ŋgu bakɨme
    thav, kema ndigap, Pamfiria fhain Perga ŋgu bakɨmen vui. Mbe Perga ŋgu bakɨmen
    vegap, Zon Mak maam mbe thav, taagia Zerusareman ndai.
  bsj-bsj: Bulus kange farce cin tok kangi cin yabken bafuca yaken firjiya kange Bamfiliya
    mor nabire mwenge.
  cak-cak: Pa tinamit Pafos ri Pablo y ri ebenak riq'uin xe'oc-e pa jun barco y xebe
    pa tinamit Perge ri c'o pa roch'ulef Panfilia. Jac'a ri Juan ri ni'ix Marcos che,
    xa xeruya' can, y xtzolij pa tinamit Jerusalem.
  chf-NT: Aj Pablo pasi t'oc u lotob tä Pafos, bixijob tunxe nab tä Perge tama cab
    tä Panfilia. Jinq'uin aj Juan u yäctijob, sutwäni une tä Jerusalén.
  tlf-tlf: Kale Fol so ipkumal so iyo ninggil abiip Pafos uyo kupka-nilip e, sip tem
    ilep no Provins Pamfilia umi abiip maak Pega kuunip kuta, Jon-Mak iyo imka-nalata,
    asok Jerusalam una kale,
  piu-2006: Puulanyangarriya tawunu Paaputjala puutangka kaḻparra manta Pampiliyalakutu
    yanu, tawunu Paakalakutu. Paakala pulanya Tjaan Maakalu wantikatirra Tjarutjalumalakutu
    yanu.
  poh-NT: Chiri̱j aj chic reꞌ naxiꞌoquic chipam jenaj maꞌ laj cano̱wa, xiꞌelic je
    chipam tinamit Pa̱pos eh chi jeꞌ reꞌ, reꞌ maꞌ Lu̱ꞌ chꞌi̱l take richꞌi̱l xiponic
    pa riyukꞌul i Panpi̱lya ar pan tinamit Pe̱rque. Ar reꞌ Wa̱n reꞌ ribihnej woꞌ chi
    Cus, xichꞌak take cahnok i maꞌ Lu̱ꞌ chꞌi̱l Wernaweh ruꞌum chi xsoljic woꞌ chic
    je pan tinamit Jerusalen.
  tue-tue: Pablo, cʉ̃ʉ̃ menamacãrãmena Pafopʉ niiãrira tĩãwa, Panfilia ditapʉ jeayira.
    Tiiditapʉ jea, Pergepʉ wáayira. Cʉ̃́ã Pergepʉ jeari, Juan Marcos cʉ̃́ãrẽ toorá
    cṹũ, coecópʉtʉayigʉ Jerusalénpʉ.
  bjp-bjp: Pol tura uner ae ru la tura, rituul ka wof na sip tina Pafos ke rituul
    ka la una Perga na falifu na Pamfilia. Aiwa mang, Jon ae nenge asa sabin e Mak,
    ka la koseng ruh ma ka fis una Ierusalem.
  xon-xon: Pɔɔl mam nan nyan Pafos aatiŋ ni, le ki koo buŋɔb ni, ki ti puur, ki ti
    fuu kitiŋ kibaa ni, bi yin ki ke Pega, ki bi Pamfilia aapepel ni la. Baah ti fuu
    nima na, le Jɔnn Mak gir buen Jerusalem ki cha bi.
  tzo-ZNT: Li Pabloe xchiꞌuc li xchiꞌiltac ta yalel aꞌyuc li scꞌop Rioxe, iꞌochic
    la ta barco ta Pafose, tey la cꞌot loqꞌuicuc ta jteclum Perge ta estado Panfilia
    sbi. Li Juane tey la icomtsanvan, isut la ta Jerusalén.
  mpm-NT: Pablo jiin uu ga jnaꞌan da, ni ka kee da ñuu Pafos, ni ka kɨvɨ da barco
    ti kuankoyo da ñuu Perge, ja kande nuu yɨndaꞌa ñuu Panfilia. Yukan ni xndoo Juan
    Bernabé jiin Pablo, ti ni nandeokuñɨ da ñuu Jerusalén.
  ots-NT: Diguebbʉ, bi bøm pʉ jar jñini Pafos car Pablo co ni cʉ má hñohui. Bi tøjmʉ
    hnar barco gá ddaxjʉ car mar, gá nzøtijʉ jar jñini Perge. Nucá̱ mí bbʉh pʉ jar
    jöy Panfilia. Nubbʉ, bi jueh car Juan, bi ma gá ngoh pʉ Jerusalén.
  hoy-hoy: पौलुस अदिक आऊन संगी पाफुस टु जहाज इन द्वारा पंफूलिया प्रदेश इन पिरगा नगर
    दा बंदुर; अदिक यूहन्ना आंदरी बिटकु यरूशलेम इक होटोदुन.
  uri-uri: Pol namponen tu tiur a ntiel atn pa wi wan hunokgen ha ha wail Papos pa
    wa kai kaino ha wail Perka a ha knokg a Pampilia ai. Wa Jon Mak pa wa wreitn nuhurnten
    ha pa pleln kai kinar ha wail Jerusalem pa yawrik.
  amo-amo: Nene Bulus nan nadondon me, kaffina unuzu Bafus udu Perga nanya Pamfiliya,
    ame Yohanna suuna nai a kpila Urushelima.
  pjt-pjt: Munuya palulanguṟu Paulanya tjana pautangka tatiṟa uṟungka ma-pakaṉu ngura
    Paipatjanya wantikatira, munuya ankula ngura ini Puukala wirkanu manta puḻkangka
    ini Pampiliyala. Ka nyara palula John Markalu tjananya wantikatira maḻaku anu
    Jerusalemalakutu.
  cwe-cwe: Paulo na wayage wang'ola ingalawa kulawa Pafo mbaka Pelige, bululu da Pamfiliya.
    Uko Yohana Maliki kawaleka, kabwela Yelusalemu.
  daa-NT: Kar Pool iŋ een̰ji gay, ŋu amiltu min Papoos ho ŋu n̰eptu markaba ŋu aaltu
    Perz ɗo kiɗ ka Pampili. Min ŋu ottu, Yaaya-Maark rasiig kat eɗe ho ŋa yeeptu Zeruzaleem.
  mlp-mlp: Ari Pol ayogniz nenaq uliq Pafos hulosim muyib gwalan muy giqad uliq Perga
    saw Pamfiliya-ib tilah. Lehan teq Jon uliq nab gihulosad in muleqim Jerusalem-ub
    ta lah.
  ape-C: Pol nani amam heiran iri hakutukuk Pefos harao korohuk hanak hatogur wabur
    nyeiguriburum Perga. Abrudok wabur douk bape agudok shokugi nahobig Pamfilia.
    Aria Jon wata nakwutumuk natanamum Jerusalem.
  bgs-bgs: Na, igsaké si Pablo asta tô mga kadumaan din tun ta barko tikud tun ta
    Papos, asta igsadun dan tun ta lunsud ka Perga na sakup ka probinsya ka Pamfilia.
    Asal igdiyà si Juan Marcos kandan, asta igulì sikandin tun ta Jerusalem.
  faa-faa: Arirakano Páfose taonea anaka Pore aporo metakirayaki kasu sipia ripaka
    pukua, Pamefíria hauaka pauraka Paka taonea pesapo. Peraka a Yone Makamo i metakarikia
    Yarusarame sitia paripusuapo.
  kik-kik: Paũlũ na andũ arĩa maarĩ nao, moima Pafo makĩhaica marikabu magĩthiĩ Periga
    kũu bũrũri wa Pamufilia, kũrĩa Johana aamatigire agĩcooka Jerusalemu.
  cap-NT: Jalla nekztanaqui Pabluqui niiz̈ mazinacz̈tan warcu zalchic̈ha Pafos wajtquiztan
    ojkzjapa. Nekztan Perge cjita watja irantichic̈ha. Perge watjaqui Panfilia yokquintac̈ha.
    Nekztan Juanqui ninaca ecchic̈ha, Jerusalén watja quejpz̈quichic̈ha.
  ksr-ksr: Poolnoŋ neŋauruta yoŋowo Pafos gomaŋ mesaoŋ waŋgonoŋ ugi opo sel horoŋ
    mororoŋgogi haamonoŋ naŋgoro kema laligoŋ Pamfilia prowinswaa siti qata Perga
    kanoŋ keugi. Kanoŋ keuma nama Jonoŋ oromesaoŋ eleema Jerusalem sitinoŋ karo.
  eng-TNT: 'When they that were with Paule were departed by shyppe from Paphus they
    cam to Perga a cite of Pamphilia: and there Iohn departed from them and returned
    to Ierusalem.'
  sbs-sbs: Haho Paulusi ni va valikani vakwe chiva lilonga niku zuha kuzwa mwa Pafosi
    ni kwiza mwa Perga yamwa Pamfilia. Kono Joani cha vasiya ni kuvola kwa Jerusalema.
  sue-sue: Paulo ata ema mamai nuso nukare Pefos nata doro noko wara witiro susaumite
    baro Pamfilia zebura nata zo zazo Pega amira kei awewa. Ana Yohane Mak meni nuto
    doro Yerusalem nate ewesemuro bamunua awa.
  fra-NCL: Paul et ses compagnons, ayant fait voile de Paphos, se rendirent à Perge
    en Pamphylie ; mais Jean les quitta et s’en retourna à Jérusalem.
  bhg-bhg: Ainda amboda, Paul ae ainda buro otatawo demi Papos nasida dodo yai Pampilia
    da un made temundo Pega nasida denembesitera. Edo yai ainda John Mark awamane
    dodo overegedo Jerusalem da maunsisina.
  snn-NT: Ja'nrëbi Pablo sanhuëbi Panfilia yija huë'e jobo Perge huë'e jobona saiñu
    cajën, Pafos yo sa'rona gajeni, jai yoguna cacani sateña. Sani ti'anni, Juan Marcosbi
    Pablo sanhuë naconi se'e conguë saimaquëña. Bacuare jo'cani, Jerusalén huë'e jobona
    goquëña.
  atb-NT: Hau htâng, Poluq eq yhâng luzúm wuî gi, Pahpu wà mó mai lhaî ji mù, Pamhpuli
    mau mâ é Perga wà má jé ló akô. Markuq gâ é Yohan kúm gi, yhangmoq eq gang luî,
    Yerusalem wà mó shut taû lú byuq bê nghut ri.
  cek-AK: 'Pawl hoi angmah ih ampuinawk loe Paphos vangpui hoi Pamphylia prae thungah
    kaom Perga vangpui ah caeh o: Johan mah to ahmuen hoiah nihcae to Jerusalem ah
    amlaem taak ving.'
  bkd-bkd: Si Pablo daw sa mga duma din uminawà diyà ta Papos daw lulan hu barko payanaen
    ta Perga ha sakup ta Pamfilia. Su makauma sidan diyà inawaan sidan hi Juan Marcos
    ta uminulì en haena diyà ta Jerusalem.
  ctu-76: Pablo yic'ot tsa' bʌ pi'leyob majlel ti xʌmbal ti ochiyob ti barco ya' ti
    Pafos. Ti ñumiyob majlel ti ja' jintyo ti c'otiyob ti yambʌ lum Perge bʌ i c'aba'
    ya' ti lʌc'ʌlel i ti' jini pañimil Panfilia bʌ i c'aba'. Juan ti' cʌyʌyob ya'i.
    Ti bajñel sujti ti Jerusalén.
  lac-NT: Pablo caj u cʌxtaj chem quir u bin Pablo yejer u yet beyajob, jeroj caj
    ruc'ob ich u cajar Pafos caj c'uchob ich u jor chem Perge. Ra' ti' yʌn ich u ru'umin
    Panfilia. Barej, caj c'uchob ich u cajar Perge, caj u p'ʌtaj u beyaj caj sutnʌj
    tu pach Juan Marcos. Tar bin ich u cajar Jerusalén.
  xla-xla: Polo mate ya꞉ mate pumulale so mate Papos mo tle koa hame kaula pato ulupo
    ma Pampiliya mo pato dla puame woyamaiyo. Mo dulu edla Pelega mo dla koa himiyo.
    Edla Yon Makata yia꞉ saliyome ma ilame Yelusalem dla taiyo.
  xav-NT: Tawamhã Paru norĩ hã te ai'aba'ré, Paposi hawi, Pãpiriza na danhipti'a nho'õmo
    nhisi u. Rowa'u'u na uba'renem na te ai'aba'ré, dame. Tane nherẽ, Zuwã Marcusi,
    ĩme morĩ zahuré õ di. Ma rẽme zahuré, Zeruzarẽ u morĩ da apâ. Pãpiriza u sihutu
    wamhã, Peredi na 'ri nho'õmo nhisi u te ai'aba'ré, Paru norĩ hã.
  cuk-cuk: Pablo, eba-gudimaladbo Pafos-neggweburgi-mai, urgi Perge-neggweburse obakdemalad.
    Pergeʼde Panfilia-yalagangi siid. Juan-Marcosʼdi egi bangude, gannar Jerusalénʼse
    nade gusad.
  tbf-tbf: Kovuni i Papo, e Paulo ma ba palapalan, gituo nga ka mon rakot i Pega simi
    enamon leong i Pampilia. Ian en e Ioanes Marko a nga sorvekena guor nge rakot
    i Ierusalem.
  uig-CYR: Павлус билән униң һәмраһлири кемигә чиқип, Пафостин Памфилийә өлкисидики
    Пәргә шәһиригә барди. У йәрдә Юһанна улардин айрилип Йерусалимға қайтти.
  ikw-NT: Pọlu nụ ele nụ ya sno kwọru ọgbo hiri nụ Pafọsi zne Pega nụ rime Pamfilia,
    kọvu Jọni Makị gharụru be, lahna Jerusẹlem.
  khs-khs: 'Aputa: Polewalapulu mina sena iwa Pafose taunewa iya:pela: fala: telesene
    potiwa tiyapola: ha:na: tese Peka taune Pamefilia peleya:wemi hapakeye. Emiwa
