  cof-NT: Junsi Páblola Pafos pueblobi nechi loto, Panfilia toca barcochi jilainue.
    Panfilia toca jito, Perge pueblobi felainue. Juan Marco mantimini yalaca purato,
    Jerusalenca manjinue.
  srm-NT: Nöö hën Paulosu ku dee sëmbë fëën, hën de tei wan boto a Pafosi pasa go
    dou a di pisiwata de ta kai Panfilia a wan köndë fëën de kai Peliga. Nöö di de
    go dou dë, hën Johanisi Maikusi kumutu disa de toona go fëën a Jelusalen baka.
  qvs-NT: Chaymanta Pafos llaktamanta llukshishpa Pabluka chay purikmasinkunawan barkupi
    rirkansapa Perge llaktaman. Chay Perge Panfilia partipi karkan. Chaypina Juan
    Markoska mana paykunawan rinayashpa Jerusalenman kutirkan.
  zca-NT: Orze' nkë Pab bark, kun más rë xa' nzha kun lë' xa'; orze' nguro' bixa'
    yezh Pafos kwa'n nzhin lazh men Chipre, par nded bixa' xtu lad ro' nits par nzha
    bixa' yezh Perge, kwa'n ña'n lazh men Panfilia. Ze' mila' Juan Mark bixa', ña
    Juan par yezh Jerusalén.
  cbc-NT: Cabero Pablo, cʉ̃ bapa mena Pafos macãĩ ásúparã cũmua mena Perge cawãmecʉti
    macãpʉ. Ti macã Perge pʉame Panfilia yepapʉ ãñuparõ. Topʉ na caátó, Juan pʉame
    na tunuweyocoásúpʉ Jerusalén macãpʉ tunu.
  qxo-NT: Tsaypitanam büquiman yarcurcur Pablo aywargan yanapagnincunawan Pafos marcapita
    Panfilia provinciachö Perge marcaman. Tsaychö paycunata jagiriycurmi Marcos cuticurgan
    Jerusalenman.
  mox-mox: Faulo ma enavo Fafosi inogei ta wagega itauya ʼabaga Feliga ʼinaya diʼwe
    Famifila gamonaya. Ta omoʼe ʼinaya Ioni nogedi ta ʼevivi tauya Ielusalema ʼinaya.
  kew-kew: Pol nipuna ame raapu ipa sip madaa pua pirua Pafos su gimoa Perga adaare
    su-para pisimi. Perga adaare-re Pamfilia su robo ru-nane aasa. Goa pisimi pare
    Jon Mak-me nimu gimoa Jerusalem su-para wala pisa.
  dww-dww: Raḡanine Pol na banagama mate Papos a gosena, dabudine taudi kukae a naḡona
    Perga meagaine, Pampilia provins nopone. Be inam dobudine Jon ya gosedi be ya
    munaḡana Jerusalemma.
  twi-ASANTE: Paulo ne nʼahokafoɔ no tenaa ɛhyɛn mu firii Pafo kɔɔ Perge a ɛwɔ Pamfilia
    no; ɛhɔ na Yohane a ne din baako nso ne Marko no gyaa wɔn hɔ sane kɔɔ Yerusalem.
  aoj-aoj: Pol naloma amom magalumanai makwaha wambel Pafos eaꞌ sip pofaꞌam mafeꞌ
    anambel wambel Perga bagape anep itap luꞌupa Pamfilia. Owaꞌ aman anamba Jon nakwaha
    amom notanima nafeꞌ Jerusalem.
  cbv-cbv: Pafos jẽ́litdih Pablowã johlitjĩh bejni jãáj chóodih jwʉ́ʉb waadnít, Panfilia
    baácdih bóo Perge tʉ́tchina ĩt chʉ́ʉh jʉibínap wʉt jĩ. Caanná jʉibínit, Juan Marcos
    queétdih cádahnit, Jerusalén tʉ́tchina ãt éemp jwʉ́ʉb bejep wʉt jĩ.
  taw-taw: Pen Pol bɨne okok ayɨp sip dɨl, taun Papos kelɨgɨl, Pampiliya plopens taun
    Pega nab ak amnɨlak. Am mɨdɨl, Jon Mak ne kɨlopmɨŋal kelɨgɨl, adɨkɨd Jelusalem
    amnak.
  jic-NT: Locopyaya Pafos mpe tjil. Pablo, jupj sa con̈tsja jilal, barco wama tjil.
    Pafos mpe tjil, Panfilia nt'a tjil yupj. Ne'aj mwalá way tjil Perge nt'a. Perge
    nt'a pülücj patja Panfilia mo'ó. Ne'as tjil na, Juan tjemey yupj mpe. Niswa tjemey
    Jerusalén nt'a.
  zap-NT: Wruu Pabel Pafos yra Pabel xkompanyer Pabel, wuu Pabel bark za Pabel Perge
    ne nak lo lyu ne la Panfilia. Nga wsan Xwa Bernabe yrup Bernabe Pabel, wberee
    ke Xwa Jerusalén.
  wer-wer: Poolre karurö pit Pepos kakaan wangaöök ilëak Peka kak Pampilia yangerakël
    së wangaöökaan ngentiak Son Maak sëp wesak kaalak Yerusalem kakë sa.
  ipi-ipi: Okone angi, Polopi, bala towa atu epoko pua ateaini akali tupapi, utupane
    sipi mindina pitiyu, Paposa tano oko tepa alu, peainipia. Poto, utupane Pambilia
    potopinjia okona tano Peka okona peakaiyu leai-kola, Jone Maki bala akali utupane
    awua tepa alu, Jutusaleme peke leaipia.
  qul-NT: Pablo paywan cajcunawan Pafosmanta botepi purerkan Panfilia provinciapi
    caj Pergaman. Juan Marcostaj paycunata sakerparispa, Jerusalenman cutiporkan.
  tnc-tnc: Toᵽi mae, Ᵽablo kijeyomarãᵽitiyika Ᵽafoswejeaᵽi nakũmujãika Ᵽanfilia ka'ia,
    Ᵽerge wãmeirõ'õ wejearã a'yaokaro'si. Torã nare maatatirã Juan Marcos ᵽuri Jerusalénrã
    ᵽe'rikaki.
  ter-NT: Ukeâti Páfu, namúkone hána'iti vatéke ne Poûlu yoko xánenahiko. Hane yonóhiko
    pitivóko koéhati Pêrji ya Páfilea. Kene Xuaum Márku, káyukopovone ya Njeruzálem,
    kurí kixone evo Poûlu.
  bmr-NT: Jaadɨ Pablomɨ ɨjɨcamaaimoro Pafo cuumitɨ ufuumo ɨfutuuhi Pergevɨ Panfilia
    jiinɨjevɨ. Jaamañovɨ Jua Marco onoobo diitɨsico ejeevesuuboro uumiuhi dojɨcuvɨro
    Jerusalevɨ.
  fuf-fuf: Ɓay kanko Puulusa e wondiɓɓe makko ɓen ɓe iwii Paafuusa, ɓe bakii ɗon e
    laana ndiyan fii yahugol Pergii, ɗun ko e nder ndii leydi wi'eteendi Pamfilii.
    Ɓay ɓe hewtii ɗon, Yuuhanna jammaaɗo Markuusa on seedi ɗon e maɓɓe, o yiltitii
    Yerusalaam.
  mwc-mwc: Paul turaturana yabata kukakukai si geru, Paphos si sumarei ba si nae ku
    Perga meyagina Pamphylia kupurinai ba namai, John Mark i sumarisi i veramaga ku
    Jerusalem.
  bhl-bhl: Beli, Fol so, akalem akunum kusel iso, alik alik i Bafos abiw mutuk fian
    be kolewsomi, siw mak kuluko, Bamfilia aneng fian em abiw mutuk fian Belga kalo
    unsiliw kale. Ka kel e, im akunum Sion Mak e ilo koyemeko, iti Selusalem abiw
    mutuk fian kalo unse kale.
  ons-ons: Paulo so kimatkine eŋe Papos qelige more, seki kutno wa more Perga matko
    Pampilia kepeo ari lotkekoi. Lotke so Yohane Mareko eŋe ere qeliŋore more, Yerusalem
    matko zinge arike.
  con-NTPO: Tsonsi Pablo tisei'ccu fae'ngae jacansundeccui'ccu Pafosne barconga otsepa
    Pergeni ja'fa. Pergeta tsu Panfilia ande'su canqque. Tseni napipa Juan Marcosja
    tsendeccuma catipa toequi shandapa Jerusaléni ja.
  ghs-ghs: Nokoi Ohongata atimami Pauro ma Banabe ma Mareko nokoi Paapo nagapa oke
    qaateqi sisimata peite Papiria habata Peraga nagapata biranateta. Oonihe ota Dzohane
    Mareko noi ikanomake eete nokoke qaateqi burisi eete Dzerusaremuta tuumata?
  peg-peg: ପାଚେ ପାଉଲ୍‌ ଆରି ତା ହାଙ୍ଗ୍‌ଦାକାର୍‌ ପାପ୍‌ ତର୍‌ନି ବାହା ଏଜ଼ୁକାଂ ହାଲ୍‌ଜି ପଂପୁଲିଆନି
    ପର୍ଗିତ ୱାତାନ୍; ଜହନ୍‌ ତର୍‌ନି ମାର୍କ ହେୱାରିଂ ଇବେତାଂ ପିସ୍ତି ଜିରୁସାଲମ୍‌ତ ମାସ୍‌ଦି ହାଚାନ୍‌
    ।
  txu-NT: Nhym kam Paurmẽ ro'ã ar tẽmja ar kàraxmã wadjàn nox ne arỳm amipãnh krĩraxbê
    Papu mẽ. Ne tẽ:n kam arỳm pykabê Papirijkam krĩraxbê Pedji'ỳr bôx. Nhym kam Djuão
    Makô arỳm ar kangan Djeruxarẽ'ỳr akẽx ne.
  eng-WEBU: Now Paul and his company set sail from Paphos and came to Perga in Pamphylia.
    John departed from them and returned to Jerusalem.
  gnw-NT: Jayave Pablo jare jae ndive ñugüɨnoi vae reta yugüɨraa Pafos güi, jare uasa
    ɨ guasu rupi tenta guasu Perge ɨvɨ Panfilia pegua pe. Ẽrei Juan ueya reta oo ye
    Jerusalén cotɨ.
  mux-mux: Poll kene tapú-toku puring yima kene Pepos taon munduku kelku no-numúna
    sip tenga sukundu puku Peka taon-na puring. Peka akili Pambillia propinj lirim
    taon te. Kanuna Jon-Mak elsele mundupa kelepa Jerusallem kelepa purum.
  maj-NT: A̱s'a̱i Pablo̱ ko̱ já xi tje̱nko̱ jas'en nku tsutsu. Tsitju nanki Pafo̱
    ko̱ tsichu Perge̱, nanki xi tíjñajihi̱n a̱nte Panfili̱a̱. Yo̱ y'éjña Jua jóo̱
    ko̱ kik'óya ngáha nanki Jerusalen.
  bkq-NT: Sérgio Paulo agâ adâkebygueduo myani Paulo domodo Pafosdâba âxiguelymo.
    Pepi imeâgâkeba oday Panfília yan-yam myani idâlymo. Perge iduantaji myani saindylymo.
    Târâ myani João Marcos eagâpamo idyly. Jerusalémram odopâdyly.
  kue-kue: Pol ya yomba akiye waningwa bogl Pafos kamun kondo bot ta mina ende dumo
    Perga eingwa; dumo i Pamfilia kamun kande suna yongwa. Ana igle Jon Mak eremogl
    yagl wagle kondo ende ikine Jerusalem ongwa.
  cot-NT: Iriraquea Paavoro aisa itsipajiacaca itejianaca Paposhiqui, iquenajatacojianaque
    yoajianaque Perejequi choocatatsica Pampiriaqui. Irirampani Joanca ipiapitsatanajari
    yoanaji Jerosarequi.
  bnp-bnp: Muri e Paulus, e Barnabas, e Ioanes to rike na aga o Papos, to lakea o
    Perga na tabeke ne Pampilia. Na tahuna ri bele vonga e Ioanes-Markus i pe rua,
    i hamule lakea o Ierusalem.
  apn-NT: Tã nhũm Pawre mẽ Panãpe mẽ Juãw Makre wa mẽ krĩ pê Papos rũm kato nẽ hpãnhã
    ma pyka hõ hwỳr mõ. Pàr kãm ma pyka pê Pãpir wỳr mõ nẽ kamã krĩ pê Perke hwỳr
    pôj. Hãmri nhũm Juãw Makre tanhmã hamaxpẽr to nẽ tee ri axte wa hkôt mõr kukamã
    hamaxpẽr hãmri nẽ wa hkaga nẽ awjanã nẽ ma akupỹm Jerujarẽ hwỳr ahte mõ.
  ctp-NT: Kanꞌ mdoꞌo Palyu loꞌo taꞌa ndaꞌan yu, mdoꞌo neꞌ kichen Pafos ndyaa neꞌ.
    Yten neꞌ niꞌ yka naꞌan ndyaa neꞌ xka laꞌa tsuꞌ tujoꞌo, ngala neꞌ kichen Perge
    nde lo yuu nu kwenta ꞌin Panfilia bra kanꞌ. Ja mdaꞌan ꞌa Xuwa loꞌo neꞌ bra kanꞌ,
    chaꞌ wa ndyaa yu kichen tyi yu.
  opm-opm: Gahan Papos aptei mandama Poro orhorsi pati hano irair sip tem rosa Pampiria
    mongnong pipari. Susa Pampiria mong mutuh oh susa Perga aptei oh kotpari. Kora
    ama aptei amdapat Jon Mak oh sip tem ros orhap it Jerusarem ap mutuhnong sangopri;
    ihir Pisidia mongnong pipari.
  bvr-bvr: Gu-gata wenga lika Paul rrapa abirri-gata abirri-yigipa jawina, birripa
    aburr-garlmuna, mu-michiyang aburr-bona gu-gapa gu-rrarnba gu-murnangana rrawa
    gun-nelangga Berga (Perga), wana gu-bapala gu-rrawa Bempíliya (Pamphylia). Lika
    gatiya waypa aburr-bena, nipa Jon Mark bijirri-bawuna, a-jekarra Jirúchalam (Jerusalem).
  wal-wal: PHauloosinne aara de7iyaageeti PHaafuppe denddidi, PHinifiliyan de7iya
    PHergge markkabiyan biidosona; Yohaannisi etappe shaahettidi, Yerusalaame simmiis.
  zad-NT: Na'ch Páblona' na' beṉ'ka' chdalene' wyoogake' barkwa' yell Páfoza' na'
    wyajgake' yell Pérgena' daa llia gana' mbani Panfíliana', na' Juan Márcona' bixoṉje'
    ziyaje' Jerusalénna'.
  kmg-kmg: Paulo â ŋicfâcne jaŋe Pafo hae beherâ wokeo mocwâc ferâ raku Pamfilia mâreŋko
    Perege haeo fisimbiŋ. Ira Johanezi behec-joparâ Jerusalem haeo risiewec.
  aso-aso: Pauloꞌ ve idoꞌ ezesi monavesi Pahosi ebeꞌ huli sipiuꞌ dizi Pamahilia misubouꞌ
    Pelega ebeta vi hetelaniꞌ. Heteli Zohaneꞌ aza hulo-ngedo Zelusalemi numuda do
    tineꞌ molo vineꞌ.
  uli-uli: Paulus mo mokwe choluwal resa terag mo woal Paphos resa budoh woal Perga,
    le sew haplom woal Pamphylia. Iwe ngo ila lobole John Mark ye ligdir mo iyang
    sa tefael ngal Jerusalem.
  nin-NT: Bulu na abi zirr ama ba a darr nu uddu ku zhi nu Pafo na nga ni igbu nu
    Pega nggo se na anga ka Pamfiliya nggo. Yohana nggo a yo ma du Marrku à ka ba
    du nabo na kakuma nu Urushalima.
  acu-NT: 'Nunia Pablo ni tsaniakmaurijai ataksha kanu juunnum engkemawar, Pafos yaktan
    ukukiar juun entsanam wekaasar, Perge yaktanam Panfilia nungkanam jearmiayi. Tura
    nuni pujuinai, Juan Marcos: Waketkitaj tusa Jerusalénnum waketkimiayi.'
  cak-WNT: Y ri Pablo y ri rachibil xquiya' c'a ca ri tinamit Pafos. Xe'oc c'a el
    chupan jun barco riche (rixin) chi xebe pa tinamit Perge ri c'o pa rucuenta ri
    Panfilia. Yac'a ri Juan xeruya' ca ri rachibil y xtzolin pa Jerusalem.
  ebk-ebk: Nunpapor hi Pablo ya nan kakadwana nunlapu ad Pafo, at inumchancha ad Perge
    henan probinsiya ay Pamfilia. Hid-i nan nanaynanan Juan Marcos kan chicha, at
    nunfiangad hiya ad Jerusalem.
  spa-PDDPT: Pablo y sus compañeros zarparon de Pafos y fueron a Perge de Panfilia.
    Entonces Juan Marcos desertó de ellos y regresó a Jerusalén.
  ruf-ruf: Kuya Pauli na weyaghe wadina mnumbwi kulawa Pafo wapfika Periga, ghumji
    ighuli Pamfiliya, baho Yohane Maliki kawaleka, koya Yerusalemu.
  gun-gun: Pafos gui ma Paulo yy rupi oo. Oirũ kuery reve oje'oi Panfília regua Perge
    tetã re. Ha'e rã João ma ha'e kuery gui oja'o vy Jerusalém katy ju ojevy.
  agu-BL: Itzun yi cyele'n le tnum Pafos, nin e' icy'tz wi mar tan cyopone'n le tnum
    Perge yi at cwent Panfilia. Ya'stzun ele't jatxol tib Wa'n scye'j, nintzun pakxij
    i' Jerusalén.
  isn-isn: Itungili uPaulo ni ahumbauya akwe ai alongoe muhinzo mu mazi kupuma ku
    Pafo hangi akapika ku Perge mu Pamfilia. Kuiti uYohana ai ua lekile nu kusuka
    ku Yerusalemu.
  eng-PEV: Paul and his friends got on a ship and left Pafos, on Cyprus Island, and
    they sailed to the town called Perga, in the country called Pamfilia. Then John
    Mark left them there, and he went back to Jerusalem.
  ilo-ULB: Ita, nangrugi a naglayag ni Pablo ken dagiti gagayyemna manipud idiay Pafo
    ket dimtengda idiay Perga iti Pamfilia. Ngem ni Juan, imbatina ida ket nagsubli
    idiay Jerusalem.
  pir-NT: Sa ye Pablo gʉ̃hʉ Pafopʉ ijiriquina yucʉsa mehna waha, Pergepʉ esahye. Perge
    Panfilia yehpapʉ ijire. Topʉ esa, Ñu Marco tiquinare cohã cã, Jerusalẽpʉ wahaa
    wahahye.
  anv-NT: Pɔl ne bɔɔ́ bií ákpɛ ɛ́kpe né melɔ Pafɔs áfɛ́ né melɔ Pɛga ɛwé ɛlu
    né gebagé mewaá Pamfilya. Ɛfɛɛ́ ne Jɔn Mak álya ɛbwɔ́, akéré né Jɛrosalɛ.
  sab-NT: Una Pafoge Pablo ule chagemanalla ole du gau jo una Perge ngnagu nga kweri
    Panfiliage, jo chke una Pergege gire eni Juan-Marcos jo siere Pabloge kaire Bernabége
    joni naskuni una Jerusalénge.
  tmd-tmd: Makwam Pol nöbö nuŋ bla pɨsaŋ bɨyöja pön, Pepos röböxön, Pega taun, mögörɨb
    Pampilia yöraku dumä. Du mɨdön, Jon Mak nuŋ ñɨŋ nöbö hogwa röböxön höbkal Jerusalem
    duöŋa.
  acr-NNT: Ri Pablo junam kukꞌ ri rachbꞌiꞌil xebꞌel bꞌi Pafos pa barco y xebꞌopon
    Perge pa ri luwar re Panfilia. Pero ri Juan xresaj kan ribꞌ chikij y xtzelej Jerusalem.
  kpg-kpg: Paul mo ono ehoo ne dele di boodi mai i Paphos, gaa dau i Perga, di waahale
    damana i lodo tenua go Pamphylia, gei John Mark ga hagatanga i nau baahi, gaa hana
    gi muli gi Jerusalem.
  taj-taj: पावलदेन थेला ह्रोगदे पाफोसग्‍याम पानी जहाजरी क्रेःसी पामफिलिया भिबा ग्‍लारी
    परब तबा पर्गा भिबा ग्‍लारी धोजी, ओच्‍छे मर्कूस भिबा यूहन्‍ना चा थेनीगदेग्‍याम
    फेसी यरूशलेमरी धोजी।
  avt-avt: Pol ketike wariyakɨt tɨrak tɨnaaiwɨr Pefos tau sip terekir wan ten wit
    Pega ke provins Pamfilia. Me wɨ im Jon Mak kɨnaiwɨret pɨke ken wit Jerusalem.
  cbk-cbk: Despues si Pablo y aquellos los demas junto con ele ya sale ya na Papos,
    y ya munta sila barco para anda na Perge, un puerto de Panfilia, pero si Juan
    ya deja canila y ya volve na Jerusalem.
  uig-ARA: پاۋلۇس بىلەن ئۇنىڭ ھەمراھلىرى كېمىگە چىقىپ، پافوستىن پامفىلىيە ئۆلكىسىدىكى
    پەرگە شەھىرىگە باردى. ئۇ يەردە يۇھاننا ئۇلاردىن ئايرىلىپ يېرۇسالېمغا قايتتى.
  tuf-tuf: Chipre cutar Sir chihtá ehcúr car Pábloin acsar beyin canoa cájacro. Caquir
    Pafos bin pueblo Perge cuwayta béjecro. Perge pueblo Panfilia cajc cuitatro. Erar
    cur car Juan Marcos ajcá bar sicor bijacro. Eyin owár acsar beti sicor Jerusalén
    bijacro.
  abx-abx: Amanakay paraw kas Pablo pati' i mga kahuruwangan-na tikang si Papos pada'iray
    si Perga nga syudad si Pamfilia. Kundi' ngan kari'i-na na mga iya, pa'amban si
    Juan si mga iya ngan pabwiltay to dina pan Jerusalem.
  mco-NT: Chi Pablo etz ymɨgügtɨjc ajcxy mɨɨd ybarcotɨgɨɨy, chi ajcxy ñɨcxy Perge
    ma Panfilia ñaaxjot. Chi Juan puyöyduutnɨ Pablo etz Bernabé, e chi ñɨcxnɨ Jerusalén.
  bsp-bsp: Ntɛ Pol kɔ asol ɔn ŋayɛfɛ dare da Pafɔs mɔ, kɔ ŋayekti abɛla kəkɔ ka Perke,
    nde atɔf ŋa Paŋfili. Kɔ Saŋ Mark ɛŋgbɛy ŋa, k’olukus Yerusalɛm.
  kqf-kqf: Laḡannemo Pol bi ena tausagu vaitedi dobu Papos a gose bi kukakukaḡa a
    nawa Pega tauninemo Pamfilia plovinsnemo. Mba ḡome Diyon Mak ena lava i gose kamaḡedi
    bi i munaḡa Yelusalem.
  cpb-NT: Ikanta rishitowanai Pablo janta Pafos-ki itsipatakari ikaataiyinira otetanaka
    riyaatero Perge-ki saikatsiri janta Panfilia-ki. Iri kantacha Juan, te royaatanairi,
    piyanaka irirori Jerusalén-ki.
  aon-aon: Pol nani amam heiran iri hakutukuk Pefos harao korohuk hanak hatogur wabur
    nyeiguriburum Perga. Abrudok wabur douk bape agudok shokugi nahobig Pamfilia.
    Aria Jon wata nakwutumuk natanamum Jerusalem.
  hus-NT-2005: Na Pablo ani nin juniktsik balin ban tan ban chabál xi Pafos ani kʼaletsik
    Perje ban chabál xi Panfilia; por jilantsik kʼal na Juan ani witsiy Jerusalén.
  mig-NT: Yúan‑na te Pablo jíín tá'an‑de‑ún, ni̱ kenda koyo‑de ñuu̱ Pafos. Te jíín
    barco ni̱ ja̱koyo‑de ndañúu̱ Perge ñuu̱ Panfilia. Te yúan ni̱ kusɨ́ɨn Juan kua̱no'on‑dé
