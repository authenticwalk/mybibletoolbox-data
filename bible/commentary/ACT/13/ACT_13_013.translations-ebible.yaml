  zac-NT: Pablo con ra sáhiꞌ beꞌpi raiꞌ barcu puertë nalë Pafos parë ziaꞌa raiꞌ hashtë
    tubi guëꞌdchi nalë Perge nananú regiuni Panfilia; perë bësaꞌnë Juan Marcos dchiꞌni
