  bps-bps: Na mdà di banwe Fafos gine, maweng ale Fol na i dademen salu di banwe Firga
    glam di banwe Famfilya. Kabay Dyan Mark tnagakan ale, du samfulê di Dyérusalém.
  mbs-mbs: Penga niyan, simakay si Pablo aw menge doma din te dakel belangay lekat
    te Papos pesalo doton te Pampilya. Dimeleg dan doton te Perga. Meneng simoway
    si Juan kandan so minolì doton te Jerusalem.
  cme-NT: Ku huoŋgu-na, Pol baa u wuɔrataamba sire Pafɔsi‑i-na a biɛ baatoŋo‑i kã
