    Turkiets sydkust, och gick landvägen 15 km upp till Perge. Hade båten last till
    Perge seglade de hela vägen längs med floden Kestros. De verkar bara göra ett
    kort uppehåll i Perge, däremot stannar de till och predikar både i Perge och Attaleia
    under tillbakaresan, se .] Där lämnade Johannes [Markus] dem och återvände till
    Jerusalem. [Något inträffar som gör att Johannes Markus lämnar dem och återvänder
    till Jerusalem. Paulus skriver att han under sina resor stötte på många hinder
    och faror, se . Det kan ha varit de kommande strapatserna, malaria, oenighet i
    ledarskapsfrågan där Paulus nu tar ledningen som fick Markus att vilja åka hem
    – vi vet inte. Händelsen gör dock att Paulus vid nästa resa inte litar på Markus
    och vägrar låta honom följa med, se . Men efter några år ändrades denna inställning.
    Han kallar Markus för ”medarbetare” i och ”en god hjälp i min tjänst” i .]
  cth-cth: Pawl hoi a huinaw teh Paphos kho hoi long hoi a cei awh teh Pamfilia ram
    Perga khovah a pha awh. Hatnavah Jawhan teh ahnimouh hoi a kamphei teh Jerusalem
    kho lah a ban.
  mti-mti: Papos apa Poru ge owawaiwa Pampuria danave at Perga oya wa gumbe amiya.
    Asimeve Jon mu kwem sira taig at Jerusarem aine.
  pad-NT: Hari. Oniaroa, Pafos sidajia ai vakihi'aha adani Paulo. Saulo onina hoariha
