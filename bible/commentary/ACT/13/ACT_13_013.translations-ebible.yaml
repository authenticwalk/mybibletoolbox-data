    isab ki Marcos aw uli diya to Jerusalem.
  myk-myk: Lee kadugo na a Pɔli ni wu tahama-nɔhɔmɔɔ di jé kɔrɔgɔ ka ni Panfɔsi ni,
    na gari Pɛrizhe kulo li ni Panfili fiige ki ni. Yohana wemu mɛgɛ pʼa yiri na Marika
    ge, wee xuu wu ni wee ya kuri pu fɛni, na gari Zheruzalɛmu ni.
  sbe-sbe: Paulo ma kana kahao Paposi unai se gelu se lau Pega teha Pampiliya unai.
