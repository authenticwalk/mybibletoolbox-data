  ote-NT: Ra cu Pablo co núꞌʉ maꞌra mi ꞌñoui bi gʉ ra motsa de guehni Pafos pa bi
    ꞌraxa ja ra ndehe pa bi ma ja ra hnini Perge de ja ra hai Panfilia. Pe nura cu
    Xuua bi ꞌuegue de gueꞌʉ, bi menga pa Jerusale.
  wnu-wnu: Ende aba wogub Pol munon ombur eng Barnabas, Yon Mak wurinob ginam Papos
    eng wogub tabin ba bo ai ger Pampilia end isub ne isi ginam aib Perga end isub
    ne Mak end wuriwogub Yerusalem qite diarei.
  zam-NT: Pab ngòo loo thìb yòoyaa con taamas myen' co' mque tee no Pab axta co'te'
    nac puert co' lèe Paf par nda Pab con myen' xtàa Pab par ned le'n yèezya' co'
    lèe Perg co' nac yèezya' che'n làaz mèn pamfil. Per Juàn Marc ne'nga node Pab
    con taamas myen'a. Ndxe'leque', mbere Juàn, ndyàa Juàn par ciuda Jerusalén tedib
    vez.
  zyp-NT: Paul le a vesaw sahlo cawh Pamfilia raang tuilawng ahianah khua Perga lang
    khah Pafos taikhei tuilawng tah aa sei. Ma khua leco Johan (Marka) tah Jerusalem
