    Riraga Jowa Marikoshi rookanakiri, ipiyanaa rirori Jerojareeki.
  nsn-nsn: Poul mes gisis ra la tagu teil tatanon ka hiliu i Pafos, gisina ka panete
    tar parau ka lala tar uan uleik i Perga gere moko tar pang uan i Pampilia teke
    la hiliu to Jon-Mak tasisina ke tapokis pe i Jerusalem.
  san-DEV: तदनन्तरं पौलस्तत्सङ्गिनौ च पाफनगरात् प्रोतं चालयित्वा पम्फुलियादेशस्य पर्गीनगरम्
    अगच्छन् किन्तु योहन् तयोः समीपाद् एत्य यिरूशालमं प्रत्यागच्छत्।
  tna-NT: Da su beju Pablo, mesa ebuqueji detse neje putiana. Barco su aniutetana
    huecuana Pafos ejude sa ebuteji jenetia. Panfilia yahua Perge ebuteji su cuinatitana
    huecuana. Dapia Juan Marcos ichajusiatana huecuana. Da jenetia Jerusalén ejude
    su jasiapatibana.
  lid-lid: Eme Pol hawe uru lau badu hawen ruwani Papos, ya oro alakak au ala kon
