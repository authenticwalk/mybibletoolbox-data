verse: ACT.013.013
translations:
  kpx-kpx: Vani mole Bolou au esemu holoevei abuhi bouti mai Babosi halevai vata mole
    Babiliae tilu. Vata keve o mole Bega keveike abu tiale velehovosege Dioni Makau
    halevei hoilahai tota Dielusalemae tinu.
  okv-H: Eto Paul te amita namei kamei te Paphos toto e nga humbuto eva oiho ai da
    Perga enda Pamphylia ta puvua. Rate John Mark na enana toto Jerusalem ta pambuna.
  tbo-tbo: Paulo ma a lawa hi’mkuka po Paposi hi nehaleya po hi nae po u tanowai meyagai
    gehouna gowana Pega hi gota tupo Pampiliya u hinena. Yoni Maki noka hosi i nehalehi
    po i gunawileya po i nae u Yelusalem.
  mal-C: പൗലോസും കൂടെയുള്ളവരും പാഫോസിൽനിന്ന് കപ്പൽകയറി പംഫുല്യയിലെ പെർഗയിൽ എത്തി.
    യോഹന്നാൻ അവരെ വിട്ട് അവിടെനിന്ന് ജെറുശലേമിലേക്കു മടങ്ങി.
  grc-SR: Ἀναχθέντες δὲ ἀπὸ τῆς Πάφου οἱ περὶ ⸋τὸν⸌ Παῦλον ἦλθον εἰς Πέργην τῆς Παμφυλίας.
    Ἰωάννης δὲ ἀποχωρήσας ἀπ᾽ αὐτῶν ὑπέστρεψεν εἰς Ἱεροσόλυμα.
  bgc-bgc: पौलुस अर उसके मित्तर पाफुस परदेस तै पाणी का जहाज खोल कै पंफूलिया परदेस
    के पिरगा नगर म्ह आये, अर यूहन्ना उननै छोड़कै यरुशलेम नगर बोहड़ गया।
  khz-khz: Paulo mataukavana ria Papos geraokwaniato, poti na Pekai geagoto. Peka
    Pamfilia aonai. Pekai Ioane Mareko na Paulo e Banabas eraokwanirato, ia Ierusalemai
    ewaikule-waito.
  deu-TKW: Von Paphos aber schiffte sich die Gesellschaft des Paulus ein, und kam
    nach Perge in Pamphylien; Johannes aber trennte sich von ihnen und gieng zurück
    nach Jerusalem.
  zsr-NT: Niꞌr guluzë́ꞌë yödz Pafos naꞌ Pablo len bönniꞌ dzagquëꞌ lëꞌ, nacuꞌë tu lëꞌi
    barco, atiꞌ guladxinëꞌ yödz Perge luyú Panfilia. Lu yödz naꞌ buláꞌalenbiꞌ lequëꞌ
    biꞌi Juan, böajbiꞌ Jerusalén.
  lin-lin: Wuta na Pafosi, Polo elongo na baninga na ye bazwaki masuwa mpe bakendeki
    na Perje, kati na mokili ya Pafili, epai wapi Yoane Malako atikaki bango mpo na
    kozonga na Yelusalemi.
  hns-NT: Tab Paulas aur okar saathie log djahaadj par Paafos se samoendar kaatke
    Perga sahar Pamfielia des me gail. Bakie hoewa se Johaanas Markas oelogke tjhorke
    Jeroesaalem lautke gail.
  noa-E: Pablo ich khapeen dʉ̈i mag phöbördam Pafos anʉm ee naawi dʉrbagkhabaadeeu
    deeum durr Panfilia anʉm eem phöbördam Perge anʉm phẽeubaimajierram aajem. Mamʉ
    mam paaukhabaimaa Juan Marcoou am kha ogdʉwi deeu Jerusalenag petajim aajem.
  eng-EMTV: Now Paul and his companions put to sea from Paphos, and came to Perga
    of Pamphylia; But John deserted them and returned to Jerusalem.
  mib-NT: Yūcuán na te ni quendacoo Pablo jiín Bernabé jiín Juan ñuu Pafos, te ni
    quɨ̄vɨcoo de barco te cuangoo de ñuu Perge ndañúū Panfilia. Te yūcuan ní cusɨ́ɨn
    Juan, te cuanuhun de ñuu Jerusalén.
  lif-NT2: खे़न् याङ्‌सि पावल नु कुन्‍जुम्‍हाॽ पाफोसलाम् पाम्‍फिलिया थुम्‍मोबा पर्गाओ
    वालाम्‍दिःक् मे़जोगु, कर युहुन्‍ना मर्कुसरे़ खे़ङ्‌हाॽ खे़प्‍मो पक्‍थसिआङ् यरुसले़म्‍मो
    नुःक्‍खे़ पेरो॥
  xnj-xnj: Kangi Pauli na vayaki vakawuka Pafo, vakayingila muwatu na kuhamba kumuji
    wa Peliga mulima wa Pamfulia. Nambu Yohani Maluko avalekili na kuwuya ku Yelusalemu.
  mmx-mmx: Pol eburu mi larapen tangas teren diga mu lavatmon boro Papos la diga rupot
    to Pega at lenep silok Pampilia. Ketla ne Jon Mak ga on basinge du go, la gamlong
    uto Jerusalem.
  cbr-NT: Pafos ëmanuax nuntin cuanx ca Pablobë axa abë cuancë unicamabë Panfilia
    menu 'icë ëma, Perge, anu bëbacëxa. Bëbax ca raíri uni ëbiani Juan Jerusalénu
    cuantëcëancëxa.
  tee-NT: Pus ju astan ju Pablo chai ju ixt'a'alhtanin tataxtucha ju lak'achak'an
    Pafos. Tatajuchokolh lacabarco. Ta'alh ju lak'achak'an Perge laxat'un Panfilia.
    Para ju Xivan alact'alamacaulh. Ju yuchi anchokolh ju Jerusalén.
  eng-LSV: And those around Paul having set sail from Paphos, came to Perga of Pamphylia,
    and John having departed from them, turned back to Jerusalem,
  cak-NT: Y ri Pablo y ri je-benak riq'uin xquiya' can ri tenemit Pafos, xek'ax-apo
    parui' ri ya' chi xebe pa tenemit Perge ri c'o pa Panfilia. Pero ri Juan, ri ni'ix
    chuka' Marcos che, xerumalij can y xtzolaj pa Jerusalem.
  pah-NT: Aerẽ Paulo'g̃a avi itayharuhua pype ogwovo Pafos hugwi. A'ero g̃a hoi Panfíliapeve'g̃a
    gwyri pe ogwovo cidade de Perge pe. A'ea rupi João Marcos'ga hoi g̃a hugwi ojivya
    Jerusalém me.
  sja-NT: Pablo mãik'aapa ichi ome nipapatap'edaarã Pafos p'uurudeepa barcode wãjida
    Perge p'uurudee. Mãgɨ́ p'uuru Panfilia eujãde bɨ. Mama p'anɨde Juan Marcopa ãchi
    atabëiji mãik'aapa ãpɨtee wãji Jerusalendee.
  xed-xed: Ka sliʼaftá i Pwal nda grahani ka lami da kwambalu ma luwa Pafus, ka laghwi
    da Perge ta haɗika Pamfali. Ka dgatá Yuhwana Markus ta vgha nda həŋ, ka vraghuta
    da luwa Ursalima.
  mks-NT: Na̱ndaa Pablo xi̱hín na̱ xíca xi̱hi̱n dá barco ñuu Pafos cua̱ha̱n na̱ chí
    ñuu Perge ña̱ ndáca̱a̱n estado Panfilia. Joo na̱sahnda táhan Juan, da̱ naní tucu
    Marcos xi̱hi̱n ná já na̱ndicó co̱o da chí ñuu Jerusalén.
  gfk-S: Io, Pol ma ira iruo turana duhat ga kawas tike mon me Pepos u Perga tusu
    tano katano Pampilia. Ma ne Jon ga hana sukun dur kaia igom tapukus u Ierusalem.
  bmu-bmu: Polnöŋ neŋakurupŋi yembuk Pafos miri mosöta waŋgenöŋ öŋgögetka opo seri
    öröba möröreŋgögetka luhutnöŋ naŋgöiga anda mala Pamfilia prowinsgö siti qetŋi
    Perga miaŋgöreŋ aŋgotket. Miaŋgöreŋ aŋgota kinda Jonöŋ etkömosöta eleŋda Jerusalem
    sitinöŋ liliŋgöyök.
  dgz-dgz: At Papos gapan, Pol evene waiwa tanamo kabum gagap at Pampilia gapan pa
    sewa Poga tauane. Ap mepe Dion Mak ae vemo ewagai pa Ierusalem sia aen.
  eng-GNV: 'Nowe when Paul and they that were with him were departed by shippe from
    Paphus, they came to Perga a citie of Pamphylia: then Iohn departed from them,
    and returned to Hierusalem.'
  zaa-NT: Làniana bedà' tè Pablua lani ca compañeros qui' bía le' yetsi Pafos, gutèl·la'
    cabi ttu barco para tsía cabi yetsi Perge región láą Panfilia. Nía nna béttse'e
    ba latsi' Juan Marcos cabi nna beyéqquia bi Jerusalén.
  eng-WEBSTER: Now when Paul and his company loosed from Paphos, they came to Perga
    in Pamphylia. And John departing from them, returned to Jerusalem.
  guh-guh: Pablobana Chipre tunaetota Jesús pelivaisi petsipaebavanapaecujinae, Pafos
    tomarata nanaropoba velapanata peponaebarcoxanetota. Nicaba Panfilia nacuayabelia.
    Nexata Panfilia nacuatalia pata Perge tomarata. Juan baja Perge tomarata itsajamatabëcuene
    najamatabëxaina. Nexata baja naviateca Jerusalén tomarabelia.
  bon-bon: Paulo piiyepu ten cama lui biname, teepi Paapos cewe ca poo gaabe eclige
    cewe ngii Perga me, lui Pampuliya gawe cabu. Puga teeme ätityerayame Yoane-Mareko
    teebibine taabmalige, Yerusalema me acnenutige.
  nhw-BL: Teipa Pablo ininhuaya ihuampoyohua calajque ipan cuaacali huan quisque Pafos
    huan ajsitoj nopa altepetl Perge ipan tlali Panfilia. Huan nepa Juan Marcos quincajtejqui
    huan mocuepqui Jerusalén.
  mgw-mgw: Bu'ka Pafo, Pauli na aine bau'bwike meli yenda mpaka Pelga ku Pamfilia,
    lakini Yoani Maluko aatikwaleka ngaki'li'bu'ka ku Yelusalemu.
  swh-ONEN: Kisha Paulo na wenzake wakasafiri toka Pafo wakafika Perga huko Pamfilia.
    Lakini, Yohana Marko akawaacha huko, akarejea Yerusalemu.
  wbi-wbi: Lino u Paulo na vamanyani vamwene vakaghenda mumalenga kuhuma ku Pafo pevakafika
    ku Perge mu Pamfilia. Looli u Yohana akavaleka na kugomoka ku Yerusalemu.
  bba-bba: Yen biru Pɔlu kɑ win kpɑɑsibu bɑ ɡoo nimkuu duɑ Pɑfɔsin di, mɑ bɑ wuu ɡɑɡu
    turɑ ɡe bɑ rɑ soku Periɡɑ, Pɑnfilin temɔ. Miyɑ Yohɑnu u bu deri, u wurɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Now when Paul and his company loosed from Paphos, they came to Perga
    in Pamphylia: and John departing from them returned to Jerusalem.'
  kgk-NT: Ha upéi katu Paulo inhirũ gwéry ave osẽ Pafos-gwi oje'ói-vy. Oike jevy kanoagwasu-py
    oje'ói jevy. Oho kanóa-py ogwahẽ Perge tetã-my. Perge Panfília yvy-py oĩ. Upe-py
    João Marcos oheja íxupe kwéry. Ojevy ou-vy. Jerusalém tetã-my ou.
  waj-waj: Pauruusaa ari tasipama nuairaiyaatama yoosinna Papoo pikiada ivakidiri
    siipaivaki karada nnidada mmataivaa nnutuuvo Paburiaa ivaki vau yoosinna voovai
    nnutuuvo Perekee varuduu rikioo Yuvuaano Marakaava iya pikioo kava vara ranoo
    Yerusareema viravai.
  cpy-cpy: Ikanta rawijanee Pablo nampitsiki Pafos itsipayitakari ikaateeyini, otetanaka
    riyaatero Perge-ki jeekatsiri janta Panfilia-ki. Riima Juan, tee royaata-neeri,
    piyanaka rirori Aapatziyaweniki.
  mpx-mpx: Pol ge alonau hi kukiya Papos, hi alunok hi na hi tan Pega Pampiliya ana
    labiya. He Diyon Mak i eguluwagiliya to ge i sikal i na Yelusalema.
  wbp-wbp: Ngula-jangkaju, warrkarnulu pawurtu-kurra, yardalu yarnkaja Papuju-ngurluju
    Puurlu manu nyanungu-nyangu-jarra puntu-jarra Parnapa manu Jaanu Maarrku. Jingijingi-yanulu
    ngapa wiringka yatijarra karlarra ngurrara-kari-kirra yirdi-kirraju Pampiliya-kurra
    kirri-kari-kirra yirdi-kirra Purrka-kurra. Ngulangkaju-palangu yampinja-yanu Jaanu
    Maarrkurluju kuja pina-yanu Jurujulumu-kurra.
  luo-luo: Paulo kod joma ne en-go ne oa Pafo mi okwangʼ nyaka Perga, e piny Pamfilia,
    kendo kanyo ema Johana noweyogie modok Jerusalem.
  nhe-NT: Teipa Pablo ininhuaya ihuampoyohua calajque ipan se barco huan quisque Pafos
    huan ajsitoj nopa altepetl Perge ipan tlali Panfilia. Huan nepa Juan Marcos quincajtejqui
    huan mocuepqui Jerusalén.
  aii-aii: ܦܵܘܠܘܿܣ ܘܚܲܒ݂ܪ̈ܵܘܵܬܘܼܗ‌ܝ ܛܪܹܐ ܠܗܘܿܢ ܒܝܵܡܵܐ ܡ̣ܢ ܦܵܦܘܿܣ ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ
    ܕܦܲܪܓܹܐ ܓܵܘ ܦܲܡܦܘܼܠܝܼܵܐ. ܬܵܡܵܐ ܦܪܝܼܫ ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܝܘܿܚܲܢܵܢ ܘܕܝܼܪܹܗ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Paul-lu tuvaaqatiuniḷu Paphos-miñ tiksiġñiqsut Perga-mun Pamphylia-mi. John
    Mark-ŋum uniŋñiġik utiqhuni Jerusalem-mun.
  msb-msb: Niyan naglayag sinda Pablo hali sa Pafos kag nakaabot sa Perge san Panfilia.
    Didi ginbayaan sinda ni Juan kag nagbalik sa Jerusalem.
  cpa-NT: Jøng² ca¹huan¹² Pablo quianh¹³ dsa² quianh³dsa juøi² Pafos. Ca¹ŋi¹lé²dsa
    juu¹² barco. Jøng² mi³ca¹dsi¹lé²dsa Perge, juøi² tén¹² Panfilia, ca¹tég² Juan.
    Ca¹ŋáh¹dsa juu¹² Jerusalén.
  dso-dso: ପାଉଲ୍‌ ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ଜିବା ଲକ୍‌ମନ୍‌ ପାପସ୍‌ ଜାଗାଇ ଅନି ପାନିଜାଜେ ଜାଇ ପପୁଲିଆର୍‌
    ପର୍‌ଗା ନାଉଁ ଜାଗାର୍‌ ଗଟେକ୍‌ ଗଡେ କେଟ୍‌ଲାଇ । ଜଅନ୍‌ମାର୍‌କ ତେଇ ସେମନ୍‌କେ ଚାଡିକରି ଜିରୁସାଲାମ୍‌
    ବାଉଡିଗାଲା ।
  meu-meu: 'Paulo mai bamona ida ese Pafo e heautania, Peregaai e diho: una na Pamfulia
    tanona ai. Unuseni ai Ioane ese e rakatanidia, Ierusalem e lou henia.'
  yva-NT: Paulus muno apa arakove wo munijo Papos rapaya, usea nyomano ngkayune rai
    wuruta no munijo Perga, wemi no no propinsijo Pampilia. Weramu naije Yohanes Markus
    opamo po mapaya ti pare pakato no Yerusalem.
  dgc-dgc: Nadid, tinumulak de Pablo ta Papus, a inumahabes side ta Perge-Pamilia.
    Pero kédemét de sa, éy gininanan side ni Juan Markos, a nagsoli siya ta Jerusalem.
  zpm-NT: Bded ga, laa Pabl gza Bernabé ni Juan bzëëb barcw stib, laa zho zie nëz
    xtan zha Panfil. Bdziṉ zho guiedz Perg laa zho briee leṉ barcw, ga ptso Juan lo
    zho, laa Juan zey nëz Jerusalén;
  hix-NT: Taa. Totxownà xarha tà, Pawru komo. Pafos hoye totxownà hatà, kanawa ymo
    yawo. Tuna ymo wetotxownà hatà. Pehxe hona nahatakatxownà hatà. Pamferya yamtar
    hono rma àro ha, owto, Pehxe. Àto tehtokonye, nàhnànkatxownà hatà, Xowaw Mahkusu.
    Xerusaryen hona neramay harha tà.
  sim-sim: Urik Pol le yanga Pafosin li halaha sipik li lawuhu limu yanga Pergak ira.
    Perga oso yanga Pamfiliak nandari sira. Hako Jon Mak fririn orok or halaha indiyok
    Jerusalemik ormu ira.
  npi-ULB: अब त्यसपछि पावल र उनका साथीहरू पाफोसबाट पानीजहाजमा चढी पाम्फिलियाको पर्गामा
    आए । तर यूहन्‍नाले उनीहरूलाई छोडेर यरूशलेमतिर फर्के ।
  cgc-cgc: Alin ta Pafos naan ta pulo Cipre, gabyai isab Pablo daw iya na mga duma
    daw gadungka naan ta banwa Perge na sakep ta prubinsya Pamfilia. Naan dya, Juan
    na paumaw man na Marcos gabelag ki danen daw gabalik naan ta Jerusalem.
  tim-tim: Paulo galalogâtŋe olowâk Papo kepia are hepunmâ waŋgan âgâmbiâ meyekmâ
    arim Pampilia hân are ginŋân Perege kepia haru ginŋân talep ain arim katyegep.
    Katyekto arewa Yohane kotŋe siâ Mareko yâk hepunyelekmâ Yerusalem kepian purik
    katmâ ariep.
  yor-yor: 'Nígbà tí Paulu àti àwọn tí ó wà pẹ̀lú rẹ̀ si ṣíkọ̀ ni Pafosi wọ́n wá sí
    Perga ni Pamfilia: Johanu sì fi wọ́n sílẹ̀, ó sì padà lọ sí Jerusalẹmu.'
  wos-wos: Pol déka nyayikangu wali gunjambémbu wara Pafos yatakataka di Pergambu
    xaku. Wun getéfa Pamfiliana héfambu dé re. Xaakwa dé Jon Mak bérré yatakataka
    dé Jerusalemré wambula yi.
  emp-NTPO: Paulora idji ume nĩna sid̶a Papo purud̶eba Panpilia druad̶aa barcod̶e
    wãsid̶aa. Mama Pergue purud̶e jũẽsid̶aa. Baribʌrʌ Juaʌ̃ Marcoba ãdjira ameped̶a
    Jerusaleʌ̃naa jẽda wãsia.
  eng-F35: Then Paul and his party set sail from Paphos and came to Perga in Pamphilia
    (here John left them and returned to Jerusalem).
  ind-ind: Dari kota Pafos, Paulus dan teman-temannya berlayar ke Perga di provinsi
    Pamfilia. Di situ, tiba-tiba Markus meninggalkan mereka dan kembali ke Yerusalem.
  pes-OPCB: پولس و همراهانش پافُس را ترک کردند و با کشتی عازم ایالت پامْفیلیا شدند
    و در بندر پِرجه پیاده شدند. در آنجا یوحنا معروف به مرقس از ایشان جدا شد و به اورشلیم
    بازگشت.
  mpt-mpt: Fol esa eka e bekeb isa i Fefos bibo deiboniba siib tem moniba Famfilia
    betano bib gwabo niniino Fega bib ye unaniba Yon Make Folwali deibenea imin Yelusalem
    bib unea
  ssx-ssx: Polo ame̱le̱ mandakena꞉ pemeke haliwekita꞉ palai kawaso tiekena꞉ pitata꞉
    mo Peiposi da mina꞉pa꞉lao mo Pa꞉mbilia nane hayeke da Peka pa꞉ta꞉ opolo pemekeme.
    Koto pa꞉ta꞉ opolo pemekepate Dioni Makata꞉ iki mina꞉pa꞉lao Diutuseleme nane pa
    la꞉ka꞉la peekeme.
  mkl-mkl: Si ɑnyiɛ ŋɔi Pɔlu do kpɑɑsiɛ ŋɑ ɑ̀ lɔ ɑkɔi inyi hɑi Pɑfɔsi ɑ̀ nɛ nɔ ɑ̀
    to Pɛɛzu si ilɛi Pɑnfili. Ammɑ Zɑ̃ɑ Mɑɑku í jɔ̀ ŋɑ hɑi bɛ í sindɑ í nyi Zeruzɑlɛmu.
  gaq-gaq: ପାଉଲ୍‍ ବାରି ମେଁନେ ସାଙ୍ଗ୍‍ଡ଼େଇଂ ପାଫୋ ନଗର୍‍କେ ଆନ୍ତାର୍‍ଚେ ମ୍ନା କେଣ୍ଡିଆ ଗାଲିଆଡ଼ା
    ପଂପୁଲିୟାନେ ପର୍ଗାନ୍ନିଆ ପାଙ୍ଗ୍‍ଆର୍କେ । ମାତର୍‍ ଜହନ୍‌ ମାର୍‌କ ଆମେଇଂକେ ଆନ୍ତାର୍‍ଚେ ଯିରୁସାଲାମ୍‌
    ପାଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Phawuloosinne iyara de7eyssati Phaafuppe denddidi, Phinfiliyan de7iya Phergge
    markkabera bidosona. Yohaannisi enttafe shaakettidi Yerusalaame simmis.
  unx-unx: ପାଉଲୁସ୍‌ ଆଡଃ ଆୟାଃଲଃ ମିସାତେ ହରାସେନ୍‌ତାନ୍‌କ ପାଫସ୍‌ତାଃଏତେ ଦାଆଃ ଜାହାଜ୍‌ତେ ପାମ୍ପିଲିଆ
