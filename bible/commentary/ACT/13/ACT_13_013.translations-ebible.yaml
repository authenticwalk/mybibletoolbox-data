  nbq-nbq: At Paulus aswei inim o Papos hekbaluk, mburi-vaga nunggugu lagagwarik,
    inamut ombok laut yanggadek vaga o Pambiliya wunggu lagagwarik, o kota Peraga
    andoma lagagwa. Andoma inigik, at Yohanes Marakus ako it hekbisiluk, o Yerusalem
    eyami vaga lagagi.
  tgo-tgo: Pol na ghauneko thɨ kuki Papos na vethɨ tan Pega Pampiliya ele valɨvaŋga,
    na gheko amba Jon Mak i iteteŋgi na i njogha Jerusalem.
  yap-yap: Ma aram me af Paul nge pi’in yad be un ngak nga barkow u Pafos ngarbad
    nga Perga ni bay u lan yu Pamfylia; machane me digeyrad John Mark u rom nge sul
    nga Jerusalem.
  mop-NT: Pues te'i. Le'ec aj Pablo eteloo' u yetmanülü, joc'oo' ich caj Pafos. Ocoo'
    ichil a barcojo. Binoo' ti a caj Perge ich cuenta Panfilia. P'ütboo' a ca' tuul
    u men aj Juan Marcos. Usc'aji tucaye' ichil a caj Jerusalene.
  tet-tet: Nunia hotu, Paulus sia laꞌo nela kota Pafos iha rai Siprus. Sia saꞌe roo
    tasi, hakur baa balu, toꞌo kota Perga iha rai Pamfilia. Toꞌo nebaa, sia tuun.
    Hotu Yohanis Markus laꞌo nela sia, fila nikar Yerusalem.
  hlt-MCSB: Te phoeiah Paul taengkah rhoek tah Paphos lamloh nong uh tih Pamphylia
    kah Perga la pawk uh. Tedae Johan tah amih taeng lamloh mael tih Jerusalem la
    bal.
  xtd-NT: N‑ka keé Spalu xiꞌin se xndeka tnaꞌa xiꞌin‑s barcu ñuu Pafos. N‑ka kixee‑s
    ñuu Perge, distrito Panfilia. Ijan n‑dandoo Sua Spalu xiꞌin Bernabé, te n‑xiko‑s.
    Juan nuꞌu‑s Jerusalén.
  mdy-ETH: ዬካፓ ጳውሎሴና ዒዛኮ ላጎንሢና ዋኣፆ ካኣሚሎና ጳፑይዳፓ ጲንፒሊያ ዓጫ ዓኣ ጴርጌ ዓኣዼኔ፤ ዮሃኒሴ ጌይንታ ማርቆሴ
    ጋዓንቴ ዔያቶይዳፓ ዱማዺ ጊንሣ ዬሩሳላሜ ማዒ ዓኣዼኔ።
  spl-spl: Pauloŋe bukuyâhâtŋe orowâk Papo kapi ya pilâm waŋgaen yâhâŋetâ yapâ meyekmâ
    ari pâku lohimbi yeŋgât hân âlâ, kutŋe Pampilia sâm, Perehe kapi tap yan ari katyehop.
    Katyekmu Yoane Marekoŋe pilâyelekmâ Yerusalem kapiân âwurem ariop.
  usp-NT: Pablo pach yak jpach xeltakb'i Pafos xjawtakb'i li barc, xe'tak Perge re
    Panfilia. Juan cla' xtos rib' chirijak, xk'aj chic Jerusalén.
  zav-NT: Nach Pabən' len beṉə' ca' nžague'enə' besa'aque' Pafosən' gwso'e ḻo'o barcon'
    par besə'əžine' gan' nzi' Perge distrit c̱he Panfilia. Na' Juan ben' ḻeczə chse'e
    Marcos gwleɉyic̱hɉe' ḻega'aque' beyeɉe' Jerosalenṉə'.
  sgz-sgz: Mái ruktul erei ái Paulo má aru turán, ditul roh pas uri mon tilatung Papos
    má ngorer ditulá han masar i malar á Perga, kesá bimán rum i balis á Pampilia.
    Má til mainái i malar á Perga má, ái Marko a han pas alar diar máng kaleng ur
    Ierusalem.
  kek-NT: Laj Pablo que'el Pafos sa' jucub jo'queb ajcui' li rochben ut que'co̱eb
    Perge xcue̱nt Panfilia. Aran que'xcanab ribeb ut laj Juan Marcos quisuk'i Jerusalén.
  blz-NT: Na kota Pafos i Paulus tia samba-sambana notarabutmo mae' na kota Perga
    men na libutan Pamfilia. Kasee i Yohanes Markus namarereimo i raaya'a, ka' nomule'kon
    na Yerusalem.
  poe-NT: Ntá tí chꞌín Pablo la ko tí sín xriko chꞌán sákjuíxin sín chjasin Pafos.
    Kꞌuíxenhen sín ntabárco̱ sákjuí sín kjuíji sín chjasin Perge estado Panfilia.
    Ntá ntaha chꞌín Juan kuíto̱he tí jehe sín ntá kjan chꞌán chjasin Jerusalén.
