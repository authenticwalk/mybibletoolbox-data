  jae-jae: Paulu to nê lau sêpi waŋ aŋga Papo ma sêlac e jasêsô Perge, taŋ gêc Pampulia
    naŋ. Go Joaŋ kêtaiŋ tau su aŋga êsêagêcnêŋ ma gêmu gêja Jerusalem.
  ksd-ksd: Paulo ma diat, dia varagur me mara Papo, dia ki ra parau, ma dia vana urama
