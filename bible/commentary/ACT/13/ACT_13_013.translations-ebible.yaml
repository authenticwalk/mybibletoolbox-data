  san-GUJ: તદનન્તરં પૌલસ્તત્સઙ્ગિનૌ ચ પાફનગરાત્ પ્રોતં ચાલયિત્વા પમ્ફુલિયાદેશસ્ય પર્ગીનગરમ્
