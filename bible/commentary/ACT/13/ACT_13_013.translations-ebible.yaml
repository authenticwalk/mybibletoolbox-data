  eng-OEBUS: After this, Paul and his companions set sail from Paphos and went to
    Perga in Pamphylia, where John left them and returned to Jerusalem.
  eri-eri: Pol no fai no ngate golo wane waha bagu sip hani gainga taon Pafos awa
    tudu, taon Perga Pamfilia prowins langa goyane. Ariya Jon Mak no nere awa nigidu
    bona, ege gidu Jerusalem goyai.
  aly-aly: Paul-kenh-rnem rtnwewarl nganek artarnpenhetyek, apmer Perga-warl Perga
