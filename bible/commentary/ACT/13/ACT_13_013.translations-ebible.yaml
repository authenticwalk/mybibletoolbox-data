  bhd-bhd: पौलुस ते तैसेरो साथी पाफुस नगरेरां ज़िहाज़े मां पंफूलिया इलाकेरे पिरगा
    नगरे मां आए, ते यूहन्ना तैन शैरतां वापस यरूशलेम नगरे जो च़लो जेव।
  too-NT: Lā' Pablo lā' nā a'ntī ixtatā'a'n tataxtulh de nac Pafos lā' tapū'a'lh barco
