  ron-1924: Павел ши товарэший луй ау порнит ку корабия дин Пафос ши с-ау дус ла Перга,
    ын Памфилия. Иоан с-а деспэрцит де ей ши с-а ынторс ла Иерусалим.
  tpz-tpz: E Pöl me a ma teꞌ nee to pët nönö vah ne, to këh ee pa vöön Pafos, pare
    tok po paröꞌ ko nö ee Perga pa muhin va Pamfiliaꞌ. Ke Jon Mak këh en pee Pamfiliaꞌ
    ko nö hah en Jerusalëm.
  agd-agd: Pori má ben ma ayaen doren noré ein kéká bá ano Pafosí baru me ampiren
    sipi e varen orein mano Pamfiriá barafin bain baru Peká oríkan mairá Yon Maki
    vetin mo afa uren Yerusaremí evaránen oren mino.
  rkb-NT: Kyze Pauro tatuktsa tuk Papos bo niukurunaha. Pereka Pãpiria buruk niukurunaha.
    Tsaraha puẽtsikbyita eze niukurunaha. Niytahi Suão Marakos Serusarẽhe bo ziksizo.
  san-THA: 'ตทนนฺตรํ เปาลสฺตตฺสงฺคิเนา จ ปาผนคราตฺ โปฺรตํ จาลยิตฺวา ปมฺผุลิยาเทศสฺย
    ปรฺคีนครมฺ อคจฺฉนฺ กินฺตุ โยหนฺ ตโย: สมีปาทฺ เอตฺย ยิรูศาลมํ ปฺรตฺยาคจฺฉตฺฯ'
  iws-iws: Pol siya mɨ inkam nwɨso sɨma siyaiiya saiir kwɨriinam. Mɨ sɨma om Pepos
    siir haiburgigɨm mɨ sɨma ɨna yakiyamɨm mɨ om Pega hɨr yamasu ɨu. Mɨ nu Pamfilia
    hɨriir yam. Mɨ Jon siya sɨmiir haiburgik. Mɨ siir inɨg whɨrɨn Makɨn. Siya om Komii
    Jerusalema hɨriir swokɨ amɨn.
  pol-SZ: Potem Paweł i jego towarzysze odpłynęli z Pafos i przybili do portu Perge
    w Pamfilii. Tam Jan Marek odłączył się od nich i wrócił do Jerozolimy.
  ztq-NT: Lëë Pable byo barkw chu nis Pafos ksa xcombañer par tsi xaa Perge, tu kyedzy
    nii nche nëz tañ nii lë Panfilia. Per lëë Juan pchoxso lo xaa, aan lëë Juan sey
    Jerusalén.
  zai-NT: Biree Pablu de Pafos, laa ne cani canazá ne laa que, uyé ca Perge ti guidxi
    de Panfilia. Raqué biree chu Juan de laacabe bigueta Jerusalén.
  upv-upv: Ko Pol tevi selen nir arlai drrav san Papos ko aran Pampilia, arwolu toku
    re ngaim ngok Peka. Ko renge ie, Jon Mak evel lingir ko olwi van Jerusalem e.
  aui-aui: Wasina bi Pol turaturana yawata Papos kwanatuna sikuyoveni bi wagae sigeru
    da sinagho Pega kwanatune, Pampiriya kubura kamone. Bi noko kuburine Jon Mak ikuyovedi
    bi iveramagha Jerusalemma.
  wap-NT: Uruu daunaꞌan Paul naꞌiki uminaudaꞌunao dobatan naa Paphos iki, wuruꞌu katonaru
    iaꞌoraz wiizai. Naꞌikiꞌi naa ĩmakon kanawa idaꞌan atii ĩkaawan Perga iti, Pamphylia
    Baara iaꞌoraz. Naꞌiaꞌa naa John Mark waꞌakan ĩdyaun. Upadantan naa powaa iti Jerusalem
    iti.
  mva-mva: Makara Papos-lo be Pol ruanga zaiza kati rebareba tekenao dibuli be Perga
    anua ege Pampilia-lo dilako. Makara be Zon iperekidi be Ierusalem ilako.
  dwr-NT: Phawuloosinne aananna de7iyaawanttu Phaafuppe denddiide, Phinifiliyan de7iyaa
    Phergge wonggiriyaan beeddino; Yohaannisi unttunttuppe shaaketti, Yeerusalaame
    simmeedda.
  kfw-kfw: Paul khat-um asapngai Paphos makheiya rakuong inhong chuongnga, Pamphylia
    khuopuiya kaom Perga inhongtungjei, halli John Mark in inmani inthenpuiya Jerusalemma
    hongkirjei.
  bfz-bfz: पौलुस और तेसरे साथी पाफुस नगरो ते जाह्ज खोली की पंफूलिया प्रदेशो रे पिरगा
    नगरो रे आए। तेबे यूहन्ना मरकुस तिना खे छाडी की यरूशलेमो खे वापस ऊईगा।
  cuk-09: Pablo, degi, eba-gudimalad Pafosgi mai, urgi Pergese obakdemalad, Panfilia-yalaganba.
    Juan-Marcosdi egi banguded, adi Jerusalénse gannar ali-gusad.
  ben-OBCV: পাফো থেকে পৌল ও তাঁর সঙ্গীরা জাহাজে করে পাম্ফুলিয়ার পর্গা নগরে গেলেন।
    সেখানে যোহন তাঁদের ছেড়ে দিয়ে জেরুশালেমে ফিরে গেলেন।
  mil-NT: Te té Pǎblú ndɨhɨ dava‑gá cue tée xìca cuu ndɨhɨ‑dé ní quée‑güedé bàrcú,
    te ní quee‑güedé ñuú Pàfós cuáháⁿ‑güedé ñuú Pèrgé, te ñuú‑áⁿ yɨ́ndèhu‑xi distritú
    Pànfiliá. Te té Juàá ní nacuico‑dě ní dándǒo ñaha‑dě xii‑güedé cuánuhú‑dé ñuú
    Jerusàlén.
  myu-myu: G̃ebuje Paulo o'jẽm Pafos ka bewi, cewejuayũ dak. O'ju ip Perge ka kay
    Panfília eipi beatka kay. Kobexixi dag̃ ip o'ju. G̃ebuje João Marcos o'jepit Jerusalém
    ka kay. Oibu'un Paulo eju, Barnabé eju dak. O'jeok cewejuwi ip.
  amk-amk: Paulusi tuti ne maniwowirifosa itorafai na bendari Pafosi to bendari Perga
    na nu Pamfilia. Na nanai Yohanes Markusi dontai weru sitoru, daraberahi to Yerusalemi
    aha.
  fai-fai: Kale Faul so alam nikil so ika Báwfos abiw uyo kudá, siw am tem wok dang
    dim tadiw ki tad Bamfiliya bakan abe nadiwe tad Bedga abiw tasiw kata, Yon Mák
    aka kawákal imadá ayo fasiki Yedusalem abiw unsa ko.
  ura-NT: Nii Pafosoo neeuruhane baiha jetaote, leeinjiin bote cuhane fauhin, Paanfiliau
    cue nii corihaneraauru aina- Faboro. Jelai caje coaauneein jetaote, atane ichoaae
    cuhin, turuha cuure, nii cuu nenaa nese- Perejeu. Nii jana, Joaan Maroco jetaote,
    cuu ratirinajaain, Jerosaleeun cauha cue.
  mcd-NT: Ascashu Pafos anoashu Pablo yafi afu rafuafoan unu pocufaini Panfilia mai
    mapaifainifo. Nanno pushurasi ahuun anu Perge ano noconifo. Nannoashu Juan Marcos
    atomaqui nituni. Nituashu Jerusalén ano nasoni.
  urt-urt: Pol ŋotop lenge miyeꞌ yaŋam kin plihe yal loumbil pinip yasme Pafos yal
    moi Perga ŋaiye sai nato provins Pamfilia. Pe nal moi uku pe, Jon Mak nasme tinge
    hindi pe, ki plihe nal Jerusalem.
  kiz-kiz: Henu Paulo ni rafiki bha muene bhasafiri mjini kuhoma Pafo na bhafikiri
    Perge mu Pamfilia. Lakini Yohana akabhaleka ni kukerebhuka Yerusalemu.
  tzo-TZE: Li Pablo xchi'uc xchi'iltac ta abtele iloq'uic batel ta Pafos. I'ochic
    ta barco. Tey to c'ot loq'uicuc ta lum Perge tey ta Panfília banamil. Li Juane
    la scomtsan li xchi'iltaque, stuc isut batel ta Jerusalén.
  lex-lex: Rwatiawua Papos noma Paulus nora kniarwialli re rhopal pa rla'a leta Perga,
    la Pamfilia. La hande noma Yohansi maka ha rwet walia Markus naltar ira ne nawal
    lia Yerusalem.
  dov-dov: Lino Pawulo abeenzinyina bakatalika kuyamba kuzwa ku Pafosi akuza ku Pega
    mu Pamfuliya. Pesi Joni wakabasiya alimwi wabweeda ku Jelusalema.
  rgu-rgu: Neme kota Pafos nai pulu Siprus, Paulus asa saꞌe ofaꞌ leo kota esa nai
    propensi Pamfilia, nade Perga. Ara onda ofaꞌ a nai naa, boe ma Yohanis Markus
    laꞌo elaꞌ sii, de fali leo Yerusalem neu.
  toc-NT: Antá uú nac Pafos, Pablo, Ber­nabé y Marcos tatá­ju̠lh nac aktum barco y
    táalh nac aktum ca̠chi­quí̠n hua­nicán Perge cxmu­ni­cipio Pan­filia. Pero huata
    nac Perge tacho­ko­tá̠­yalh Marcos y tas­pitpá nac Jeru­salén.
  som-som: Haddaba Bawlos iyo kuwii la socday ayaa ka dhoofay Bafos, oo waxay yimaadeen
    Berga oo Bamfuliya ku jirta; markaasaa Yooxanaa ka tegey iyagii oo Yeruusaalem
    ku noqday.
  mam-C: Ex Pabl toj Pafos toj bark kyuk'a tuk'a, tu'n kykanin tzma Perge tojjo tx'otx'
    te Panfilia. Me atzin te Juan Marks, b'e'x meltz'aj te', tu'n tpon toj Jerusalén.
  ndj-ndj: Pambeli Pauli na vamonga vawuka kwa watu mbaka Pafu, vafika Pagi, mbwani
    ya Pamfilia. Yohani Maliku kavaleka kawuya Yelusalemu.
  mbj-NT: Ti m' Pap bä naa Paw-Ro rabatsëg hõm tamyyj däk hã, Peh-Ke häd näng doo
    hẽnh, Pam-Pirija häj n'aa bä. Ti m' panang Peh-Ke häd näng doo bä rakajaa bä,
    Jowãw Maah-Ko eréd bong mä Paw-Ro Béh-Nabéh daheeh, Jerusarẽnh hẽnh tababaaj hõm
    hyb n'aa.
  lat-VUC: Et cum a Papho navigassent Paulus et qui cum eo erant, venerunt Pergen
    Pamphyliæ. Joannes autem discedens ab eis, reversus est Jerosolymam.
  ngp-ngp: Paulo na weyawe watambaga ne ngalawa kulawa Pafo no kubula Pega, mzi wa
    Pamfilia, kudya Yohana uyo Maliko awasaga woho no kuuya Yelusalemu.
  enq-2: Dokopa Polopi, endakali baa-pipa paeyamipi, dokaita taono Paposa doko yakinatala,
    sipi mendenya pituu, yuu Pampilia dokonya Pega siti dokonya peami. Dokonya katao
    Joneme akali dokaita yakinatala baa Jerusalema pilyia.
  eng-ASVBT: 'Now Paul and his company set sail from Paphos, and came to Perga in
    Pamphylia: and John departed from them and returned to Jerusalem.'
  mna-mna: Paulus ziŋan waene bizin tikam wooŋgo isu Papos, mi tikwai ma tila mi tilela
    kar Perga, ta imbot lele pakaana ki Pampilia na. Timbot tana, mi Yoan Markus izem
    zin mi imiili ma ila lene pa Yerusalem.
  myw-myw: Pawl siney nagamag mo ikuks, ilisawes Pepos ineis Pelig, wawnuwan ven avakaein
    Pampiliy; tage Yon ilisawes, iyum in Yelusalem.
  sby-sby: Paulo ne banendi balatanta bwato ku Pafosi kuya ku Pega, mucibela ca Pamfiliya.
    Nomba Yohane walabashiya walabwela combenyuma ku Yelusalemu.
  sll-sll: Ena Pol gamahobi kina Pepos malgi aidole, iri si sipi ala pire, Pampilia
    probins Pega malgi ongwi. Omba Yon Mak yalhobi aidole, ere Yerusalem ongwi.
  yaq-NT: Ju'u Paplo intok jume' aamak rejteme, inime'e jum junama'a jo'ara Pappo'oti
    teaka'po, bawet naa buusti bo'o joobaeka, senu bwe'u kuta kanoau ja'amuka intok
    junama'a, bwiaraa Pampiilia' tea'u, senu bwe'u jo'ara Perke' tea'u yeu yajak.
    Taa ju'u Joan Maekoj teame junama'a am to'o sika intok juchi bwe'u jo'ara Jerusalen
    tea'u bicha nottek.
  uro-uro: Nae ma Pafos dä ma Pol qä na aa ruavek da ama lat angärha ron da met mät
    ama mlauski sämät ama värhäm ama mor äm ma Perga e vät ama ngärhäktka ma Pamfilia.
    Na äkt dä ma Jon Mak ka met daqule rha bä sa evär däm ga sae ma Jerusalem.
  ita-1885: OR Paolo, e i suoi compagni si partiron di Pafo, ed arrivaron per mare
    in Perga di Panfilia; e Giovanni, dipartitosi da loro, ritornò in Gerusalemme.
  muy-muy: Pol akaba ndam ya ti tagrakabu tʉwi ni tə̀cəliyu a *slalah ga yam vu, tàsləka
    a Pafos a, tòru e Perzi ka haɗ Pemfili. Eslini ti Zeŋ Mark àsləkafəŋa kà tay a,
    àŋgoru a Zerʉzalem.
  kqc-kqc: Paul bi ini ota riyadi venesa bouti dudu Paphos gutuna Perga ri boi neyadi.
    Perga bi taoni yokoi Pamphylia gaganiri amedo. Idu minari John Mark bi Paul ma
    Barnabas feresi Jerusalem ri dairiyo.
  tav-tav: Pablo cʉ mena macana mena Pafopʉ cãnana peña aá, caejayuparã Panfilia na
    caĩri yepapʉ, Perge cawamecʉti macapʉ. Pergepʉ na caejaro Juan Marco na cũ joo,
    catunucoajupʉ Jerusalẽpʉ tunu.
  eng-ULB: Now Paul and his friends set sail from Paphos and came to Perga in Pamphylia.
    But John left them and returned to Jerusalem.
  spa-VBL: Entonces Pablo y los que estaban con él navegaron desde Pafos y se fueron
    a Perga, en Panfilia, pero Juan los dejó y regresó a Jerusalén.
  fra-_FOB: Et Paul et ceux qui étaient avec lui, s'étant embarqués à Paphos, vinrent
    à Perge en Pamphylie. Mais Jean, s'étant séparé d'eux, revint à Jérusalem.
  hau-ULB: Bulus da abokansa suka shirya suka ketare a jirgin ruwa daga Bafusa zuwa
    Firjiya a Bamfiliya. Amma Yahaya ya bar su ya koma Urushalima.
  mal-mal: പൗലൊസും കൂടെയുള്ളവരും പാഫൊസിൽനിന്ന് കപ്പൽ നീക്കി, പംഫുല്യാദേശത്തിലെ പെർഗ്ഗയ്ക്ക്
    ചെന്ന്. അവിടെവച്ച് യോഹന്നാൻ അവരെ വിട്ടുപിരിഞ്ഞ് യെരൂശലേമിലേക്കു മടങ്ങിപ്പോയി.
  kkc-kkc: Osoloso Polo sabolo, odoo yibolo sibadee sabolo, Papos mi maga du toowa
    toloso abei toowa daloso see Pampiliya mi toowa mapoo sibileso peledabaso. Mi
    toowa ma kulodu mi hu Pelega mapoo dibada du oluguso. Eseme biame omapoo Yonee-Maka
    diba poogoloso see Yelusalem mapoo wedi diso.
  urd-GVR: Phir Paulus aur us ke sāthī jahāz par sawār hue aur Pāfus se rawānā ho
    kar Pirgā Shahr pahuṅch gae jo Pamfīliyā meṅ hai. Wahāṅ Yūhannā Marqus unheṅ chhoṛ
    kar Yarūshalam wāpas chalā gayā.
  far-far: Sui sa Paul ma wane ne kera leka fainia, kera tofolo mai ana baru fasia
    'i Pafos, ma kera ka dao ana fere 'i Pega, laona lofaa 'i Pamfilia. Ma sa Jon
    Mak ka leka fasidaro senai, ma ka oli 'uria 'i Jerusalem.
  suz-BL: मिनु पावल नु आ वारचपुकी पाफोस सहरमी जहाज ङोइश्‍शा समुन्‍द्र शोक्‍शा, पाम्‍फीलीया
    रागी ङा पेरगा सहरमी जाक्‍दीम्‍मा बाक्‍त। यूहन्‍ना मर्कूस चहिं पावल नु बारनाबास
    आस कली प्रोंइशा, यरूसलेम लेम्‍माक्‍त। प्रेरित १५:३८
  car-NT: Irombo kurijara ta Pafos wyino tyto'san mero, mo'karon ta'sakarykon maro
    Paulus tunda'po moro Panfili tano aitopo Perge 'wa. Johanes we'i'po te imaroine
    tytory 'se'pa noro. Iwerama'po rapa Jerusalem 'wa.
  amp-amp: Porri nd rorpno yimo yimam Pafos htanyhato tfit sift yaknihato Pamfilia
    profinskorhof taun Pergat yimom. Jon Makr Pergat mkekutak-morn tfit Jerusalemko
    yimor.
  bht-bht: पौलुस कने उदे साथियां पाफुस शेहरे ला समुंद्री यात्रा शुरू किती कने सै पंफूलिया
    प्रदेशे दे पिरागा शेहरे च जाई पुज्जे, कने यूहन्ना मरकुस उना जो छडी करी यरूशलेम
    शेहरे जो बापस आई गिया।
  eng-NOY: And Paul and his company, having put to sea from Paphos, came to Perga
    in Pamphylia. But John, departing from them, returned to Jerusalem.
  cub-NT: No yóboi, Pablojã jiad̶ocũ ʉracũi jaturĩ Pafos ãmicʉriĩmarore jocarĩ nʉrejaimad̶a
    Perge ãmicʉriĩmaroi jia ʉrad̶a apedʉvei, Panfilia ãmicʉrijoborõi. Dinʉmʉ Juan
    Marcos dajocarejamed̶a náre, copainʉcʉyʉ Jerusalén ãmicʉriĩmaroi.
  ita-1927: Or Paolo e i suoi compagni, imbarcatisi a Pafo, arrivarono a Perga di
    Panfilia; ma Giovanni, separatosi da loro, ritornò a Gerusalemme.
  lww-lww: Ana Pol la amligan yo P̃apos, ana akome waa apitove, ana apa ura e yo lepas
    nap̃ani Pampilia, ana la amiyal apano atol pulkumali keviu nene Peka. Ana e yo
    nene, ana Son Mak naga mligan la, naga pe taveve la re si poli, ana naga p̃asup̃e
    sina pa Yerusalem.
  ckb-ckb: پۆڵس و هاوڕێیانی بە دەریادا لە پافۆسەوە چوونە پەرگە لە پامفیلیا. بەڵام
    یۆحەنا لێیان جیا بووەوە و گەڕایەوە ئۆرشەلیم.
  spm-spm: Polɨn phorughava aruir gumasi ivhɨra, mee Pafosɨnɨ uŋuuni ikheghava ukur
    nigha gua Perganɨ uŋuun othuivi. Kha uŋuu a Pamfilian distrighɨna avheni iti.
    Uthughun khavɨn Jon Mak khagh mee thaegha nomthegha Jerusalemɨn ze.
  nas-nas: Teketa tee Paulaꞌ dovang aarerie tenkenauꞌnung Paaposi-eta teketa Peeka-navuntuꞌkoo
    basiariruꞌ Pampiliaꞌnameensiꞌkoonooꞌ. Eeꞌnoko Jooni Maakaꞌke teka sipureta Jerusalemaꞌaape
    toroaruꞌ.
  uvl-uvl: Paulus iri ul pekngana mur te mene imot nge Papos pe tela nge Perka, nga
    kileng nenge Pampilia. Pe nga lamau Ioanes Makus hile sue iri pe la mule nge Ierusalem.
  eng-BBE: 'Then Paul and those who were with him went by ship from Paphos and came
    to Perga in Pamphylia: and there John went away from them and came back to Jerusalem.'
  ixl-CNT: Uncheeꞌ elbꞌen u Pablo tuchꞌ qꞌul imol tu Pafos. Okbꞌen tu vaarko utz,
    motx ikꞌaj bꞌen tu Perge tikuenta Panfiilia. Pek aatz u Xhan tan, teesaka tibꞌ
    tiꞌ utz, qꞌaavbꞌen tu Jerusaleen.
  xsi-xsi: Paulo ikainzi ne tamâta ku sipile Pafos lawea soka silâ, ŋineŋga sikai
    wâŋga toŋge simbwaliu silâ pa Perga lawea kâ, lâ Pamfilia tâno. Sitoa lâ ŋinde,
    ŋineŋga Yoane Malaka ipilenzi ku itaulo ilâ pa Jerusalem kilo.
  crx-NTPO: '''Et Paul ''ink''ez yulh nudilhne tubulh Paphos ''et nus huzki whe Perga
    ''et la Pamphylia whuz''ai-un whuz hoozki. ''Et John Mark buk''enaja ''ink''ez
    Jerusalem ts''e whenája.'
  kan-OKCV: ಪಾಫೋಸಿನಿಂದ, ಪೌಲ ಮತ್ತು ಅವನ ಸಂಗಡಿಗರು ಪಂಫುಲ್ಯಕ್ಕೆ ಸೇರಿದ ಪೆರ್ಗೆ ಎಂಬಲ್ಲಿಗೆ
    ನೌಕೆಯಲ್ಲಿ ಪ್ರಯಾಣಮಾಡಿದರು, ಅಲ್ಲಿ ಯೋಹಾನನು ಅವರನ್ನು ಬಿಟ್ಟು ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂತಿರುಗಿ ಹೋದನು.
  bbb-bbb: Areme rade Forukiro e ije fuina oenoejo ije bune sisime abe are Fefosi
    arena vakuma are Fega aesakae Famefiria guove ijia usiae. Bu ijia usiaekoga Joni
    Maki fune bu uniana una Jerusareme ruae.
  blw-blw: Angkay hiyachi yag ah Saulo way mamPablo ad uwan ya amin hen anchichay
    ifana, nanlugancha hen papor way lommayaw ad Pafo yag émméycha ad Perge way sakopon
