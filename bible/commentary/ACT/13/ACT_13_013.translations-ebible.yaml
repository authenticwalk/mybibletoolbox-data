  kgf-kgf: Paulo ʒéma ichéra i guc momacnec keŋha waŋgic ieneŋ Pafo ama areŋa waima
    ʒéiciguc emma Pamfilia baec Perege amaiguc kereŋgic. Waŋu baec imuaru Yohanenéŋ
    wai énécmima Yerusalem amaiguc liliŋgéma keŋec.
  awb-awb: Porarehga Pápósa suwahpeq suera sípi kéwewera kure Péríga suwahpeq Pámbíría
    marákórápéq kuwe. Mitaq Máhkaga Porareh suena wenawahpeq Sarúsarama suwahpeq seuwekúwe.
  gdn-gdn: Apunu Poru e kowaiyoma mete kina waka kawareya ade positagubu tawana Paposi
    kamadumpu manako kayatagubu kaiwa da natere mosi si ka Pega tawana Pampiriyo rabineya
    ki bautagubu. Bautagubu ka apunu Diyoni si daikere ka Maki e midi togawena mu
    ika kamaditapu wirawena natere Diyerusaremu ade kayawena,
  nko-NT: Paulo mʋa mʋ aba ámʋ botsu ntsusʋ-yibi tsú Pafo wúlutɔ yɔ́ Perge ánɩ́
    ɩbʋ Pamfilia ɔsʋlʋ́sʋ. Támɛ Yohane Marko mʋ́ léyinkí amʋ́ ɔma tsú ɩnʋ yɔ́
    Yerusalem.
  bsn-NT: To bajiri Pablo rãcana, Pafos vãme cʉti macare ñariarã, cũmua jairica rãca
    vacoasujarã ĩna, Perge vãme cʉti macajʉ vana. Panfilia sitajʉre ñañuju Perge.
    Ti macajʉ ĩna rãca ejacõari, Juanjʉama, Jerusalénjʉ tudicoasuju.
  pib-NT: Papo rutspegyatkana wanna Pawlo. Perge yana Pampirisreta. Ga wa Gwa gitspalatyana.
    Gerosale satoka.
  wiv-wiv: A Pol kamana nuhu kua dia ta kakamana dia ta vatia Pafos, dia ta polo na
    vaga vano bele ni Perga, na provins Pamfilia, dia ta bele vona, a Jon ia vatidia
    ia vamule kiri Ierusalem.
  reg-reg: Mbe woli Paulo na bhasani bhae nibhagenda mu lugendo lwa mumaji nibhasoka
    Pafo nibhakinga Perge mu Pamfilia. nawe Yohana abhasigile nasubha Yerusalemu.
  mlh-mlh: Polji muraŋpuine yoŋoke Pafos moreŋ bokeru ogâo ropebi kambaŋ seri poreru
    gboromurebi gbinji kitiŋgako raru goku Pamfilia prowinsre siti tinaine Perga oo
    ropebuŋ. Oo roperu dimaku Jonji boke yaperu kirieru Jerusalem sitio wareya.
  gof-ENT: ጳዉሎሲኔ ኢያራ ዴዔይሳቲ ጳፉፔ ዴንዲዲ፥ ጲንፊሊያን ዴዒያ ጴርጌ ማርካቤራ ቢዶሶና። ዮሃኒሲ ኤንታፌ ሻኬቲዲ ዬሩሳላሜ
    ሲሚስ።
  aau-aau: Pol so sune non homkwe Pafos se lokriy hain nok, sa Perga mon nak-kuan.
    Yier Perga sohokwe kipay Pamfilia mon lwak. Yier serey mon kokwe Jon Mak hiykwe
    hehe lokriy hain nok, Jerusalem mon ma-ley.
  tvk-tvk: Pol e ngan xalu xa di latopol vituei lathe reling taon te hal Pampos e
    latnggo tuturil tei xa teling xatel e taon te hal Perka xa de provins te hal Pampilia.
    E rute ak, Sion Mak mistokovein xalu e dilomun be Serusalem.
  prf-NT: Nadid, de Pablo ay ten kaguman na hidi ay nággabeng sapul ti Pafos patamu
    ti Perga a banuwan ti Pamfilia. Peru summina ti Juan Marcos dikodi sakay nagsoli
    ti Jerusalem.
  auy-auy: Póro weséꞌo wénuwaise Péfosi-naopaꞌa tuwésa nompín-táómba taꞌótoresa íyátesa
    wémesa Pámpíriyaa-marafaꞌa Pékaa-naopaꞌa mindómpín-táómpinkemba kúmúwana Yóni-Mááka
    tiyuwéna Yérúsaremufaꞌa kóúwasarai
  tbg-tbg: Poruvavata vira vataake anukavata Pafosi mini ke, sipiqi oru vi Pampiriaini
    vatuka vo Pegaini orurora. Mini orurovaro vikaqihairo Ioni Maakiva vika mini kero
    orurantero Ieruharemini vura.
  hub-NT: Pablo ni tsaniasa yujamun metek botenam egkemar, Pafosa ikuki yaakat Pergenum,
