  tbz-SIM: Pɔɔri nɛ̀ o nɛ́pobɛ̀ kɛ̀ bɛ̀ɛ tɑ bɑ̀tóò Pɑfoosi kɛ́kɔtɛ Pɛdisi Pɑ̃nfidii
