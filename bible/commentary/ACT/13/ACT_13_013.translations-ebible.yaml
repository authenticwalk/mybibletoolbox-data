    rió.'
  eng-WEBPB: Now Paul and his company set sail from Paphos and came to Perga in Pamphylia.
    John departed from them and returned to Jerusalem.
  gfk-H: Io, Pol ma ira irua hinturana dal ga kawaas tiga mon ma Pepos u na Pega tano
    hanua Pampilia. Ma Ioanes ga haan talur dir kaia gaam tapukus u Ierusalem.
  viv-viv: Tu Folo tobohiyaneyao buye wakeya hiyage, Fafosi hinuyabuyabuni tu lehageya
    hinauna hinauna maꞋi lauva tunugina-yo fafali ana egana Famifiliya againe hidamanaꞋela,
    au hilaka melala ana egana Fega againe. Hiyemu tu Yoni-Maki ginuyabuyabudi be
    giyewana Yelusalema againe.
  yao-yao: Nipele, che Paolo ni mpingo wakwe ŵakwesile ngalaŵa kutyochela ku Pafo
    ni ŵaichenje ku Pega mmusi wa Pamfilia, nambo che Yohana Maliko ŵaalesile ni kuujila
    ku Yelusalemu.
  tgp-tgp: Moiso, Paul peresi na tapalana la mele malue Paphos na boti matea la sahe
    matan Pamphylia. La hoso na taon matan Perga. John Mark mo tinar̃ihira atu natu,
    ale mo mele hilu mo sivo Jerusalem.
  auc-NT: Pabodoidi ïñömö Papo ïñömö wadæ godinque wipodë ñæ̈næmpodë wogaa taodinque
    Pampidiabæ pöninque Pedegue ïñömö ti wææ̈ñönäni Wäö wæætë adodö Eedotadëë gocæte
    ante tömëna ïnate ëmö cæte wadæ gogacäimpa.
  kbc-NT: Odaa Paulo ijaaɡ̶ijoa lokaaɡ̶etedi joɡ̶owaxoditinigi aca etogo-nelegi, odaa
    joɡ̶oyaladi nigotaɡ̶a Pafos. Odaa jiɡ̶igotibeci nigotaɡ̶a Perge aneite nipodigi
    Panfília. Pida jiɡ̶idiaaɡ̶i João Marcos naɡ̶a dawalacetege, odaa joɡ̶opiticogi
    nigotaɡ̶a Jerusalém.
  bmh-bmh: Pol gonugau zaugul abai Papos uzan uteimai, tebil oimai Perga uzan Pampilia
    agaig ebu zomen. Zon-Mak go gue uzan utaraimai, koli Zerusalem uzan beteun.
  ctu-BL: Che' bʌ tsa' loq'uiyob ti Pafos, Pablo yic'ot i pi'ʌlob tsa' majliyob ti
    barco c'ʌlʌl ti Perge ti Panfilia. Juan tsi' cʌyʌyob. Tsa' cha' sujti ti Jerusalén.
  meq-meq: Pol ta ndo ŋgay hay, tə həl bo abəra ma Pafos. Tə tsal a kwalalaŋ i yam,
    ti ye a gəma i Perge ka dala i Pamfeli. Mə ɗəma na, Yuhana Markus a gər tay ha,
    a mbəɗa gər a Zerozelem.
  noa-H: Pablo hich k'apeen dʌ̈i mag p'öbördam Pafos hanʌm hee naawi dʌrbagk'abaadeeu
    deeum durr Panfilia hanʌm heem p'öbördam Perge hanʌm p'ẽeubaimajierram haajem.
    Mamʌ mam paauk'abaimaa Juan Marcoou ham k'a hogdʌwi deeu Jerusalenag petajim haajem.
  alp-NT: Eleki Pauluse kai eni ebearu esi sai rame bei me kota Papose, eleki esi
    luake nda kota Perga me otoi Pampilia. Po Yohanese rebe esi kotine Markuse lere,
    isuka keu kaisi moneka hoko isai leu lopai Yerusaleme.
  san-VEL: tadanantara.m paulastatsa"nginau ca paaphanagaraat prota.m caalayitvaa
    pamphuliyaade"sasya pargiinagaram agacchan kintu yohan tayo.h samiipaad etya yiruu"saalama.m
    pratyaagacchat|
  kbq-kbq: Anante Poli'ene agrane vu'naza vahe'mo'za Pafosi kuma atre'za ventefi mareri'za
    hagerimpi vu'za Pega kumate Pamfalia kaziga ehanati'naze. Hianangi Joni'a anante
    ome zanatreno ete Jerusalemi kumate vu'ne.
  kbh-kbh: Pablo y chabe enutënga, Páfosocana, bejaycá Perge puebloye tmojátananga,
    Panfilia luaroca. Pero Juan tojésanabashejuana y Jerusalenoye tojésanshëcona.
  ron-LSB: Pavel și ceata lui au pornit din Pafos și au ajuns la Perga, în Pamfilia.
    Ioan s-a despărțit de ei și s-a întors la Ierusalim.
  pon-pon: Pauluj o a warok kai ap kotila jan Papoj tanatan ko don Perke nan wein
    Pampilia. A Ioanej muei jan ira, purelan Ierujalem.
  nhe-BL: Teipa Pablo ininhuaya ihuampoyohua calajque ipan se barco huan quisque Pafos
    huan ajsitoj nopa altepetl Perge ipan tlali Panfilia. Huan nepa Juan Marcos quincajtejqui
    huan mocuepqui Jerusalén.
  sps-sps: Pol an vaatau tsunia naus osing a ngats fan iny Pefos, ser sepuu fi naa
    tana ngats fan iny Pega tana gum fan iny Pamfilia; sen Jon Mak naus osing rari
    na aya ya tabin fatabin nato Jerusalem.
  wnc-wnc: Siwan Polkat aminu iat sukukikatda Pefos yot gapma teke uneta sip tangan
    Pamfilia kep komune kuke you gapmandu umana Pega ngang inikaing. You wanggapmane
    kundopbing. Kundoke ngana Jonu peke gatu Jerusalem kukut.
  bus-bus: Ben Pↄlu gɛ̃̀ góro'itɛn kↄ̃n a gbɛ̃nↄ aↄ̃ bↄ̀ Pafↄ wà gàa Pɛga, Pamfilia
    bùsun. Gwen Yohana Maaku ń tón à ɛ̀ara à tà Yerusalɛmu.
  gub-BL: Pawru a'e, hupi wata ma'e a'e wà no, oho Pa taw wi Pezi taw Pampir ywy rehe
    har pe wà. Kanuhu pupe wanon wà. Zuàw Mak a'e, uzewyr oho a'e wi wanuwi a'e, Zeruzarez
    tawhu pe a'e.
  imo-imo: Pol kinye yunge waye moloringi imbo kanoma kinye Pafos kombu tiye kolko
    no sip liko nomu kuta wendo puringi. Aku tekolio Pamfilia nimbe kombu awili te
    lerimumunga tukundo Perga nimbe kombu tenga wendo oringi. Nalo aku wali Jon Mak
    yu kano waye andoringi iyema tiye kolopa Jerusalemendo yando orumu.
  boj-boj: Onaqa tamo naŋgi Pol dauryosib laqneb qaji naŋgi a koba na Pafos qure uratosib
    qobuŋ na gilsib Pamfilia sawaq di brantosib Perga qureq di tiryeb. Tiryosib dia
    Jon Mak a naŋgi uratnjrsiqa olo puluosiq Jerusalem aiyej.
  eng-DRA: Now when Paul and they that were with him had sailed from Paphos, they
    came to Perge in Pamphylia. And John departing from them, returned to Jerusalem.
  knf-knf: '*Pawulu na baŧënţul bajej ulanŧu du ubeeka wi Pafoŧ, pya ubeeka wi Perga
    unwooŋ du uŧaak wi Pamfili. *Yowan Markuŧ aduk baka da awugşa akak Yeruŧalem.'
  san-KHM: តទនន្តរំ បៅលស្តត្សង្គិនៅ ច បាផនគរាត៑ ប្រោតំ ចាលយិត្វា បម្ផុលិយាទេឝស្យ បគ៌ីនគរម៑
    អគច្ឆន៑ កិន្តុ យោហន៑ តយោះ សមីបាទ៑ ឯត្យ យិរូឝាលមំ ប្រត្យាគច្ឆត៑។
  arn-NT: Fey Pablo ka ñi pu kompañ Pafos ñi ayliñ mew püray engün kiñe farku mew,
    fey amuyngün ta Perge waria mew, Panfilia ñi trokiñ mapu mew. Welu Juan kisuelkünutufi
    ta Pablo engu Bernabe, fey wiñotuy ta Jerusalen.
  zas-NT: Chi ma gudëd gojc zian, guyu Pab con ree xcompniaraman loj barcw luguiedx
    Pafos abiꞌ zë reeman luguiedx Perge ni rigaꞌ niz Panfilia. Ni basaꞌn Waj laa reeman
    bayejcaman Jerusalén.
  ken-NT: Pɔ̌l nɛ bo abhɛn bákɔ̀ nɛ yi bachwe ɛtɔk Pafɔs, bákɔ́ anyɛ́n anyɛ́n barɔk
    bágháka Pɛ́ga atú Pamfília. Jɔ̌n Mák arɔ bhɔ́ arɛ apɛtnsɛm Yerúsalɛm.
