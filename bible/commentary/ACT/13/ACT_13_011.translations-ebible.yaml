  gub-BL: — Azeharomoete Tupàn uzepyk putar nerehe nehe kury. Nanerehàpyhà kwaw nehe
    kury. Eremumaw putar màràn 'ar kwarahy hexak 'ym pà nehe, i'i izupe. A'e 'ar mehe
    we upytu'u ma'e hexak ire kury. Wata oho amo awa hekar pà, upytywà har romo. —
    Aze ru'u amo hepyhyk putar nehe, hepytywà pà heata mehe nehe, i'i oho iko.
  imo-imo: Imunga kinye nu Awilimuni topili! Aku tembalo wali nunge mongo talo limbelo
    kani nu wali marenga melte manda naa kanonio. Enamunga pamu kape paa naa kanonio,”
    nimu. Kano kinye Elimasinga mongona melema pali tumbulu torumu. Kano kinye yu
    ki ambolko meko pangei nimbe imbo te korombai tune tane andopa makai tenderimu.
  boj-boj: Deqa ni que. Endego Tamo Koba aqa siŋgila inoq aiyimqa ni ŋamdamu geteŋmimqa
    bati gargekoba yala seŋ unqasai.” Degsi minjnaqa aqa ŋamdamu ambruiyonaqa a sawa
    unqa keresai. Deqa a na tamo qudei naŋgi metnjroqnsiqa endegsi minjroqnej, “Niŋgi
    ijo baŋ ojsib e gam osorbiy.”
  eng-DRA: And now behold, the hand of the Lord is upon thee, and thou shalt be blind,
    not seeing the sun for a time. And immediately there fell a mist and darkness
    upon him, and going about, he sought some one to lead him by the hand.
  knf-knf: Tenan hënkuŋ Ajugun aşaaŋ akobu, ikak nakuul, iinkak awin bnuur te ŋnuur
    ŋloŋ ŋadoo ŋaţëp. » Ţi dko mënţ, këş kafël na Elimaaŧ, kë akfooy na dko ala ñaaŋ
    nañooţa.
  san-KHM: អធុនា បរមេឝ្វរស្តវ សមុចិតំ ករិឞ្យតិ តេន កតិបយទិនានិ ត្វម៑ អន្ធះ សន៑ សូយ៌្យមបិ
    ន ទ្រក្ឞ្យសិ។ តត្ក្ឞណាទ៑ រាត្រិវទ៑ អន្ធការស្តស្យ ទ្ឫឞ្ដិម៑ អាច្ឆាទិតវាន៑; តស្មាត៑
    តស្យ ហស្តំ ធត៌្តុំ ស លោកមន្វិច្ឆន៑ ឥតស្តតោ ភ្រមណំ ក្ឫតវាន៑។
  arn-NT: 'Tüfa ta Ñidol Ngünechen kutrankayaeymew: pelowelayaymi, fentreñma pewetulayafimi
    ta antü ñi pelon. Feymew ka müten Elima trawmay, fey dumiñmafemi, fey ayükerkey
    iney rume ñi küñatuaetew kuwü mew, trawmaletulu am.'
  zas-NT: 'Yan gudëëd Dios lüj casti: ad zanit lojl abiꞌ xchej ad zuguiaatil xbachaꞌ
    gubijdx. Loj hor zii gajc gurexcajy Elimas abiꞌ ad gojctri nuguiaaman, dxel raguiilaman
    chu guiniaaz yaaman guial ad rajctri ruguiaaman.'
  ken-NT: Dɨŋɨ́ bɛ awɔ Mandɛm ákwɛn wɔ amʉɛt nɛ́nɛ. Nɛ chɔŋ amɨ́k ánɛmɛ wɔ, ɔ́kɛ́pɛrɛ
    kwáy bɛghɔ mbaŋ ndǔ mbɨŋɨ́ mpok. Tɛ́mté wu, nɛbháŋ nɛ́kúti yi amɨ́k ɛjuri
    ɛ́kwɛ́n yi bɛsí arɔbhɛ nɛmɛri nɛ́mɛ́ri ambɛbhɛ nɔkɔ mbák mmu achí anɛ ákway
    bɛkɛm yi awɔ ánjá yi mbi.
