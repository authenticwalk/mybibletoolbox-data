verse: ACT.013.011
translations:
  kpx-kpx: Iale Dilavana au adae vuvune mai aemo mamoge ana bae ni kedute holisi vanie
    ataga ke elehalivebene. A ni kena loaniege vani degomoleau uoholisege tota bae
    duaveai.” Kateai lousege ono mole bukateu dobai lohoale nive bamuge niveu keduage
    au ada hatui tai loui avoe, “Loholive di adala holisi di melavei teve.”
  okv-H: Avo God ta ingeni na no hamo ta ikehei erevovua eto no tihi vahaikau iji
    isapa eto usasa mane kesoa.” ainge enu johi jo ta embo kiarako enu pambuto amita
    tihi ta mume sihukihinu aho aho ue embo amuna amita ingeni ta humbuto gorukasuja
    avo jombure ena.
  tbo-tbo: Ma geka amalai apo Guyau ina wimihem po matam ina keke po ega una gagalena
    a sigana Yaubada am iyeta i bahebaheya ugolina una geleta, apoma apo una galena
    meme.’ Mala emosi ma Elimasi maya i wiwaya ma matana i uguwi po i woyadaga nae
    ipa lawa u nimana hina wogo po hina widaadaya.
  mal-C: ഇപ്പോഴിതാ, കർത്താവിന്റെ കരം നിനക്കു വിരോധമായിരിക്കുന്നു. കുറെക്കാലത്തേക്കു
    നീ അന്ധനായി, സൂര്യന്റെ പ്രകാശംപോലും കാണാൻ കഴിയാത്തവനായിരിക്കും.” ഉടൻതന്നെ ഇരുട്ടും
    ഒരു മൂടലും അയാളുടെ കണ്ണുകളെ ആവരണംചെയ്തു. ആരെങ്കിലും തന്നെ കൈപിടിച്ചു നടത്താൻ അപേക്ഷിച്ചുകൊണ്ട്
    അയാൾ തപ്പിത്തടഞ്ഞു.
  grc-SR: Καὶ νῦν ἰδού, χεὶρ ⸆ κυρίου ἐπὶ σέ, καὶ ἔσῃ τυφλός, μὴ βλέπων τὸν ἥλιον
    ἄχρι καιροῦ. Παραχρῆμα ⸂δὲ⸃ ⸂2ἐπέπεσεν⸃ ἐπ᾽ αὐτὸν ἀχλὺς καὶ σκότος, καὶ περιάγων
    ἐζήτει χειραγωγούς.
  bgc-bgc: इब लखा, “प्रभु का हाथ तेरे बिरोध म्ह उठ्या सै, अर तू कुछ बखत ताहीं आन्धा
    रहवैगा अर सूरज नै कोनी देक्खैगा।” फेर जिब्बे धुँधळापण अर अन्धेरा उसपै छा गया,
    वो आस्सै-पास्सै टटोळण लाग्या ताके कोए उसका हाथ पकड़कै ले चाल्लै।
  khz-khz: Ono kamonagi! Ewagumona Velekou gena tiavu goi gemu ai pene matanai, matamu
    pene kele, e lagani maekana ati pono gitaa pene ago, toma ta.” Ati lovana Elima
    mukuna na matana egapi-gavuato, ne elaka-gegelagi-gegelagito, gena ririwa taa
    na gimanai pene gapi, e pene vaia.
  deu-TKW: 'Und nun: des Herrn Hand über dich! und du sollst blind sein und die Sonne
    nicht sehen auf eine Zeit. Und alsbald kam über ihn Nebel und Finsternis, und
    er schritt und suchte herum nach jemand, der ihn an der Hand führe.'
  zsr-NT: Naꞌa, usacaꞌ ziꞌë liꞌ Xanruꞌ, atiꞌ gchul lauꞌ, len cutu gléꞌinuꞌ gbidz nabáb
    dza. Laꞌ bchultë lahuëꞌ Elimas naꞌ, atiꞌ gdëꞌ naꞌl niꞌl, rguiljëꞌ nuzxa sön nëꞌë
    gchëꞌ lëꞌ.
  lin-lin: Tala, loboko ya Nkolo etelemeli yo sik’oyo. Ozali kokoma mokufi miso mpo
    na mwa tango moke, okomona lisusu te pole ya moyi. Kaka na tango yango, lipata
    mpe molili ezipaki miso ya Elimasi ; azalaki lisusu komona te mpe akomaki kobaluka-baluka
    bipai nyonso na koluka moto mpo ete asimba ye na loboko mpe alakisa ye nzela.
  hns-NT: Parmeswar toke aisan sadja dei kie toe koetjh dien khaat andha hoi djaihe
    aur tanko na dekh paihe.” Bas toerante djaadoegar ke andhiaar aur dhoe-dhoer dekhaai
    lagal aur oe khaalie iedhar oedhar haath lapkaaike towe kie koi oke samhaar lewe.
  noa-E: Pʉch jãg chitʉm paar nau maach Pör Jesuu warre pʉ dau khaugba apʉ̈ijugui
    ajim aajem. Magbarmʉn pʉʉn bʉ̈ʉrjã edau khĩir araragjã khaugba chitʉʉ awiata deeu
    dau eerdʉjugui ajim anʉm irig. Mag, chadcha Pabloou magbarm bʉ̈rre chi Barjesús
    dau khĩbaadëmua pöd majujã khaugba aadeewai, ãbmua khãijã ich jua gaai ëudʉ arrmkhĩir
    awi õor jʉʉrwai, sĩi parhooba jʉrkha jʉrkha aadëjim aajem.
  eng-EMTV: And now behold, the hand of the Lord is upon you, and you shall be blind,
    not seeing the sun for a season.” And immediately a mistiness and darkness fell
    upon him, and going about, he sought someone to lead him by the hand.
  mib-NT: Te máá Jítoho yō stóho ya rohó vijna, te cucuáá ró jeē ma cóto ga rō niāndii
    jecu quɨvɨ̄, achí Pablo. Te ni cunee‑ni nuū tée tásɨ́ un, te quéndāha quéhiyú
    de cuahān de ndúcú de ndé vé jnɨ́ɨ ndaha de stéén ichi nuū de quinuhun de.
  lif-NT2: दाङ्‌बाल्‍ले़ खुम्‍दिङ् के़बिॽआङ् आल्‍ल खानिःमा मे़न्‍छुक्‍मनाबा के़बोःङ्‌ङाङ्
    कुभा ये़म् थारिक् खे़ने़ॽग नाम्‍मिन्‍नाङ् निःमा के़न्‍छुक्‍तुन्‍लो॥” खिमो इलुमासरे़
    कुमिक्‍को खाम्‍दःम्‍बाल्‍ले़ ते़प्‍तुबा कुइसिःक् पोःक्‍खे़बा निङ्‌वाॽ खोःसुआङ्
    थेआङ् निःमा मे़सुक्‍तुन्‍लो॥ खुने़ॽग कुभारे़ मे़दे़म्‍माआङ् मे़उःङ्‌ङानि फाॽआङ्
    सप्‍सुर लाङ्‌घेःक्‍मा हेःक्‍ते़रो॥
  xnj-xnj: Hinu, chiwoko cha Bambu yati chikubuna, yati wivya ngalola nakuhotola kulola
    lilanga mulukumbi.” Bahapo Elima chitita chikayingila mumihu gaki hati gakakoyoko,
    hati akatumbula kupamisa kuni na kuni, kulonda mundu wa kumkamula chiwoko amulongosa.
  mmx-mmx: Monga lolos at Leeme Silok ne Moroa na rupot saparav u, la luxatli ram
    na main. La nenu u noxo ven laxasep at laaleng kangking at lentaba levenaleng.”
    Ap mo mun loxonaleng Elimas ga suma lamain ga lok pe luxatli ren, la ni gat pas
    tangtagap, gak lok tong pen i do na vuse ka tara xusu na ranga tu at lekngen la
    nam lam i.
  cbr-NT: Usa 'icë ca Nucën 'Ibu Diosan bërí mi castícania. An 'imicëx bëxuñu 'ixun
    camina 'itsa nëtën xabá isnuxunma 'ain. Usaquian cacëxuinshi ca Barjesús bëxuñu
    'ixun iscasmacëxa. Iscasmaquin ca uin cara isa mëínbianquin buánti 'icë quixun
    mancasmacëxa.
  tee-NT: Pus ju chavai ju k'ai qui'ucxtin Dios camamak'alhk'ajniyan. Jantu lai at'ilakts'i
    ju atuncunu' tachi lakat'ui lakat'utu avilhchan. Pus lana soko maklakats'islh
    chai jantu lai lakts'ilh tu'u'. Chai alhtanatsuculh ixpuxcajuca tichi chavaich
    ju camakch'apalhi'alh la'ixmaca'.
  eng-LSV: And now, behold, a hand of the LORD [is] on you, and you will be blind,
    not seeing the sun for a season”; and instantly there fell on him a mist and darkness,
    and he, going around, was seeking some to lead [him] by the hand;
  cak-NT: Cami, ri Ajaf Dios xcatru'on castigar; can xcamoyir, y jun tiempo ri man
    xcatiquier ta xtatzu' rech ri k'ij. Y can xe xu'ij quiri' ri Pablo, can ja' xmoyir-ka
    ri achi aj-itz. Romari' raja' nucanoj jun ri nic'uan chuk'a', roma xc'ue' can
    pa k'eku'm.
  pah-NT: Nurã po ti Tupana'ga nde movahiuhũi kiro nehẽ. Nanderehaahi'vi ti nde kiro
    hepiage'yma kwara nehẽ, ei ga Elimas'ga pe. Kotihĩ turi ypytunahiva Elimas'ga
    pe ga mbohehae'yma. Igwete ga rekoreko'ihui ogwovo. —Pejijo ji popyhyga ji rerogwovo,
    e'ie'i ga g̃a pe.
  sja-NT: Ɨ̃raweda Ak'õrepa pɨ k'achia ooit'ee. Pɨ tau p'ãriu baibeeit'ee. Taarã mãgá
    nipait'eeda aji, ak'õrejĩru unu-ee. Aramata Elimas tau p'ãriudachi mãik'aapa pariatua
    jɨrɨ nipapachi ichi juadeepa jidibai ateedamerã.
  xed-xed: Kzla tama, wya Mgham dzaʼa dzughusta, ŋa ghulpəta gha. Dzaʼa nzɗavanzɗa
    ka, haɗ ka dzaʼa nghaŋtá fitik wu,» kaʼa. Gi hadahada tɗik vli ta wa ira Alimas
    manda vli girviɗik. Ka tatam tsi ta tatamaku ka zba mndu ŋa ksay ta dzvu.
  mks-NT: Ta viti jándoho Ndióxi̱ inún. Jácuaá a̱ yo̱hó ta ni a̱ cúnún nu̱ú ca̱ndii
    ti̱xi chá qui̱vi̱ —na̱cachi Pablo xi̱hín da̱ ta̱jí cán. Tá na̱cachi Pablo já chí
    i̱vi̱ la̱á na̱cuaá da̱ cán. Ja̱ndá tíin ndaa na da̱ xíca da jáchi̱ co̱ tívi nu̱u̱
    dá.
  gfk-S: Karek um no Watong na hapadano ugo. Nu pulo ma pa nule tale be nu nes baak
    no kasasa.” Io, kaie iat mon a kadado ga burung ie ma igom paparasum be na silihe
    tikenong be na palim leh no lumana ura lilie ie.
  bmu-bmu: Miaŋgöra mötnöŋ! Kembunöŋ mönö böröŋi qake aliga ösumŋan turum gihiiga
    jegi gömölii wehön asakŋi ekŋamgö osiman. Yaŋön nalö meyöhaŋgö dop mönö jaŋjuŋ
    aka malman.” Jii miaŋgöreŋök söŋaupnöŋ qakŋe eta turui ömuŋ köla jipjap aka iliŋgösöŋ
    anda kaba böröŋe memegö qesiba böröŋan mezaŋqezaŋ ahök.
  dgz-dgz: Menan wapena anu, endi Ayop Iesu aroewa gapan yamaga boraseta amba wam
    animpo gapan ge yangut sia ya tai, wam ganasewa da ya di yawai.” Ap wani gine
    tutup sisip taue me yamewa aoma umasen, amba me orup da nanip wat nau amopen menan
    momak anuiwandin.
  eng-GNV: Nowe therefore behold, the hand of the Lord is vpon thee, and thou shalt
    be blinde, and not see the sunne for a season. And immediately there fel on him
    a mist and a darknes; and he went about, seeking some to leade him by the hand.
  zaa-NT: Acca annana la'a Señor ba gunie lu' castigar nna ccá lu' ciego nna labiru
    ila'ni lu' bitsą' por ttu tiempo. Lània taá nna bibàga' chì la' chul·la ca íyyalúį
    nna labiru uccua ila'nią, gùdulo tìą beyìlą ìta'lùbį nuỹa quél·la'ą ní'į échi'ą
    na.
  eng-WEBSTER: And now behold, the hand of the Lord is upon thee, and thou shalt be
    blind, not seeing the sun for a season. And immediately there fell on him a mist
    and a darkness; and he went about seeking some to lead him by the hand.
  guh-guh: Dioso raja aeconoxae cananeconitsiaexanaena. Nexata apo natsivajënaetaemë
    tsane. Matapania anijajuametonë panepaena, icatsia natsivajënaetaename, jai Pablo
    Barjesúsjavabelia. Nexata bajarajota Barjesús itaxutomeravibajunuatsi. Bitso itaxutoaitaquiri.
    Nexata saya Barjesús nacobenajayabaruta itsanë pecobevaetabinexatsi pecomacaponaenexatsi
    pijaboyabelia.
  bon-bon: Yageyame te teeme ime yaacitege määme cabu me, siige määme irecu cina määsumäsu
    page läbitäsi. Teeme singi padare ngalebora maane bimu apaclyera ne lica pa jepänanepi.”
    Siige, piba taatu krokeciiye pana klokakloka te teeme irecu aacwabige. Tabe otnetnäjige
    biname ne ärngime teebine ime ca aweclujame.
  nhw-BL: Huajca xiquita, amantzi Tohueyiteco mitztlaijiyohuiltis huan timocahuas
    tipopoyotzi huan amo titlachiyas para miyac tonali. Huan nimantzi ixtzintlayohuili
    huan mocajqui popoyotzi huan pejqui quimatemohua ajqueya quimatilanasquía.
  mgw-mgw: Nambi'yambi' makakala ga Bwana galu'a kupwatya, ulu'a baa wambulibuli na
    wakombwali lola bweya wa lisu'ba kwa masu'ba.” Popopo kila kili'be ngakipanga
    kati lipundugulu na lubi'ndu' kwa ywembe, ngatumbwa yenda ku'no na kwo kampala
    mundu ywa kunkamwa luboko annongoye.
  swh-ONEN: Nawe sasa sikiliza, mkono wa Bwana u dhidi yako. Utakuwa kipofu, wala
    hutaona jua kwa muda.” Mara ukungu na giza vikamfunika, naye akaenda huku na huko
    akitafuta mtu wa kumshika mkono ili amwonyeshe njia.
  wbi-wbi: Lino lolagha, ulukolo ulwa Mutwa lulinuve, lino peghuliva m'bofu. Nhulyalivona
    ilijuva kunsiki” nakalingi ulutuka ni ng'isi filyaghwile kawa Elimasi; akatengula
    kusyungulika pala avanhu vamulongolele vakan'kola uluvoko.
  bba-bba: Tɛ̃, wee, Gusunɔ u koo nun nɔmu tĩi, kɑɑ wɔ̃ko ko, ɑ ǹ mɑɑ yɑm wɑsi sɔ̃ɔ
    mɛɛru. Mii mii wɔ̃korɑ durɔ wi wɔri, u yɑm biɑ, mɑ u sĩimɔ u bɑbi u ɡoo kɑsu wi
    u koo nùn nɔmu nɛnɛ.
  eng-KJVCPB: And now behold, the hand of the Lord is upon thee, and thou shalt be
    blind, not seeing the sun for a season. And immediately there fell on him a mist
    and a darkness; and he went about seeking some to lead him by the hand.
  kgk-NT: Ma'erã erejapo upéixa? Ánga ete-ma katu Nhandejáry ne mbohasa asy-ta he'i
    íxupe. Nande resapysovéi-ma arã. Kwarahy rendy nderehexavéi-ma arã. Are'i voi
    upéixa ereiko va'erã, he'i Elimas-pe Paulo. Upe-ma ramo oje'opa-ma hesa. Omohatatĩmba-ma
    hesa. Pytũmba rei íxupe. Ogwata oheka-vy ipopyhyharã.
  waj-waj: Aanna makee Anutuuqo irisaivaa i mminaravai. I mmino i avuuvo huruutainno
    fai kiisa suai homo upisivai nnaasu vainai a hama reeti reeri taanaravai. Fai
    vo suai kava i avuuvo tuqinnama taanaravee, tuduu tuu saivaata saaka nnaamuru
    vaidiivaa avuuvo upisiinno sooniruuduu ivo kumimakama roo nuainno varioo gioonna
    kiaapu voovoono inna yaakuuvaudiri utu varoo kuaiveeraivaara buairavai.
  cpy-cpy: Nimaeka rowajankiteemi Tajorentsi, ari pikamampowaakitaki, eero paminawaetee.”
    Apathakiraanaka, tee ikowichaatanee. Ikowa-kowawitana-ka akathateerini.
  mpx-mpx: Sauga ya Babala wana gasisi elana matam ni nak inoke nige bosowaim sabwelu
    yanana nu kite, yaa ana sauga nige ni yayapu hot.” Yaka sauga o elana matana i
    gogou, inoke i babalalu nuwana gamagal etega nimana ni ahe ge ni labe.
  wbp-wbp: Ngulaju ngula-juku! Kujaju-jana wangkaya! Kala kapungku jalangurlu Warlalja-Wiringki
    Jijajirli murrumurru-mani. Ngulaju kapungku pampa-mani. Ngula-jangkaju, kapunpa
    wita ngari nyanja-wangu nyina ngurukuju nyanja-wanguju.” Junga-juku, ngula-jangkarluju,
    milpaju-nyanu purda-nyangulku Layimajarlu nyiyarlu mayi kuja milpaju parlurnulku,
    ngulaju mangkurdu-piyarlulpa milpaju parlirninjarni yanu. Ngula-jangkarluju, kulalpa
    nyangulku. Milpa pampa-jarrinjarla warrulkulpa ramparlampal-karrija, manu warrulkulpa-jana
    kaakaa-marnpurnu yapa ngalya-kariki yungulu maninjarla jirri-kangkarlalku.
  luo-luo: To winji, lwet Ruoth Nyasaye koro kedo kodi. Ibiro bedo muofu, kendo kuom
    kinde moromo ok ibi neno ler mar chiengʼ gi wangʼi.” Gikanyono mudho mandiwa nobiro
    moimo wangʼe, mi nochako tangni komulo gik moko gi lwete ka gi kacha, mondo oyudie
    ngʼato mane nyalo mako bade kataye.
  nhe-NT: Huajca xiquita, amantzi Tohueyiteco mitztlaijiyohuiltis huan timocahuas
    tipopoyotzi huan ax titlachiyas para miyac tonali. Huan nimantzi ixtzintlayohuili
    huan mocajqui popoyotzi huan pejqui quimatemohua ajqueya quimatilanasquía.
  aii-aii: ”ܗܵܐ ܐܵܕܝܼܵܐ ܐܝܼܕܵܐ ܕܡܵܪܝܵܐ ܥܲܠܘܼܟ݂ ܝܼܠܵܗ̇، ܒܸܬ ܗܵܘܹܝܬ ܣܸܡܝܵܐ ܘܠܹܐ ܚܵܙܹܝܬ
    ܒܲܗܪܵܐ ܕܫܸܡܫܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ.“ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܢܦܝܼܠܔ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܚܸܫܟܵܐ ܘܥܲܡܛܵܢܵܐ،
    ܘܫܘܼܪܹܐ ܠܹܗ ܒܸܛܥܵܝܵܐ ܘܒܸܒܥܵܝܵܐ ܐܢܵܫܵܐ ܕܕܵܒܹܩ ܒܐܝܼܕܹܗ.
  esk-NT: Pakma Agaayyutim anasiñŋuqsaġniaġaatin. Qiñitlaisaallakkisirutin qaumamik.”
    Taatnaġluqaaqtuq Elymas-ŋum iḷitchuqłiġniġaa taaqtuamun matułhak irraŋmi. Ilaa
    saptaaqsiñiqsuq kisumun iñuŋmun tasiullaŋniaqupluni argaŋmigun.
  msb-msb: Niyan pagakastiguhon ka san Ginoo, mabubuta kag pira-pira na mga adlaw
    dili makakita san kapaw-an.” Nabatyagan dayon ni Elimas an kadulom, kaya naghanap
    siya sin makakabit sa iya.
  cpa-NT: Jøng² he¹ Juu¹³ jniang³ ju²lih¹³ dsøa¹². Li¹tiugh³hning. Lé² cu²hna² tsa¹lé²
    janh³hning hieg² ―ca¹juúh² Pablo. Dsø¹juu¹² jøng² ca¹neng² ni³ Elimas. Ca¹lø¹tiug³dsa.
    Jøng² ca¹hnah²dsa dsa² quianh¹³ gug²dsa, dsa² ŋi¹jiag¹³. Di³ tsa¹ma¹jniuh¹²dsa.
  dso-dso: ଏବେ ମାପ୍‌ରୁର୍‌ ଆତେ ଡଣ୍ଡ୍ ପାଇସୁ । ତୁଇ କାଣା ଅଇଜାଇକରି ଚନେକର୍‌ପାଇ ବେଲର୍‌ ଉଜଲ୍‌
    ଦେକି ନାପାରୁସ୍‌ ।” ସେଦାପ୍‌ରେ ଏଲିମାସର୍‌ ଆଁକି ଦୁଉଁରି ଆନ୍ଦାର୍‌ ଅଇଗାଲାପାରା ଲାଗ୍‌ଲା
