verse: ACT.013.018
translations:
  kpx-kpx: Ige abu tiale vagana voti (40) ke uvumo tomagie olahasege Dilavau kebia
    hoesegevenu.
  okv-H: degi ojagatambuta jua tapa 40 amita jo ta enana ta ari sapura kina rate embomeni
    toae simba ere uahija.
  tbo-tbo: Bolima magouna 40 u hinena Yaubada hau balabala i galena itetehi.
  mal-C: മരുഭൂമിയിൽവെച്ചുള്ള അവരുടെ പെരുമാറ്റം നാൽപ്പതുവർഷത്തോളം ക്ഷമയോടെ സഹിച്ചു.
  grc-SR: Καὶ ὡς τεσσαρακονταετῆ χρόνον ἐτροποφόρησεν αὐτοὺς ἐν τῇ ἐρήμῳ.
  bgc-bgc: वो कोए चाळीस साल ताहीं जंगल-बियाबान म्ह उनकी सहण करदा रहया,
  khz-khz: e rigolo gagala vativati (40) vetaina tanoleanai ira egita-tagorato.
  deu-TKW: und hat sie gegen vierzig Jahre gehegt in der Wüste,
  zsr-NT: Gdu choaꞌ iz biaꞌ blenëꞌ quequëꞌ Dios catiꞌ niꞌ guladë́ꞌ gdu luyú bidx lu
    latj caꞌz.
  lin-lin: Mibu tuku minei mobimba, ayikelaki bango mpiko kati na esobe ;
  hns-NT: Aur lagbhag tjaalies baries lek maidaan me oe oelogke sab tjaal-tjalan sahies.
  noa-E: Mag phë arrwi, õor chukag durr ich dakhĩir khaigba aadëphʉm gaaimua khĩir
    machag ãwat nʉrrʉmjã, Ẽwandamau magʉm igba, cuarenta añosjö am dʉ̈i ogdʉba sĩejimgui
    ajim aajem Pabloou amag jaaumamua.
  eng-EMTV: Now for a time of about forty years He put up with them in the wilderness.
  mib-NT: Te uū xico cuiyā ni cajica de nuū ñúhun téhé, te ni jendeyɨ́ ni yā jiín
    de jeē ní castɨ́vɨ de.
  lif-NT2: एःक्‍सादे़न्‍नो तङ्‌बे लिबोःङ्‌थारिक् खे़ङ्‌हाॽ कम्‍ब्राङ् मे़त्तुसिरो॥
  xnj-xnj: Akasindimala nawu mulukumbi lwa miyaka alobaini kulugangatu kula.
  mmx-mmx: La ga at lavanuet sangaun maares ni gak lok tatao di ro at lamatbin.
  cbr-NT: Bëquin ca cuarenta baritian anu uni 'icëma men aia, atux ami catamëisama
    tancëxunbi bërúancëxa.
  tee-NT: Ju Dios va tastucnik'o tachi chun ju ixtanavi ju mak'aniya quint'a'israelitanin'an
    acsni ixta'ucxunt'ajun t'up'uxam c'ata junta va aseknic'a ixjunita.
  eng-LSV: and about a period of forty years He endured their conduct in the wilderness,
  cak-NT: Y ri jun la'k cuarenta juna' ri xqui'en chupa ri tz'iran rech-ulef, ri Dios
    xucoch' ronojel ri xqui'en.
  pah-NT: '@see-verse:ACT.013.017'
  sja-NT: Ma awara ãchi ak'ɨpachi cuarenta años eujã pania wẽe bɨde wãyaadak'ãri.
  xed-xed: Ta klay ta vaku fwaɗ mbsak maga tsi ta suʼa nzaku nda həŋ ma mtak.
  mks-NT: Ta cáhnu na̱sahi̱in ini Ndióxi̱ sa̱há cua̱chi na tañu i̱vi̱ jico cui̱a̱
    nani na̱xi̱ca nuu na yucú íchí cán.
  gfk-S: Ma a tutuno be pa di gale taram ie, iesene pai gale tur talur di ta ira ihet
    na sangahul na tinohon tuma ra katano bia.
  bmu-bmu: “Kaba mala gölme qararaŋkölkölŋe kutuba kaba ahakmeme bölöŋi aka malgetka
    Anutugö irimŋan seholiiga (yara) yambu 40:gö dop urubölö möta malök.
  dgz-dgz: Tau amone, en apane dere (40) at kaimewa gapan iniwanumune koewa taiwanumune
    go God imu pose inamup ae bigaren.
  eng-GNV: And about the time of fourtie yeeres, suffered he their maners in the wildernesse.
  zaa-NT: Por ttu tiempo de chùà' ida nna bechia bée iyaba ca cosa mal nu beni cabi
    loti' tsè'e cabi le' desiértua.
  eng-WEBSTER: And about the time of forty years he suffered their manners in the
    wilderness.
  guh-guh: Vajasalinaivimi Dioso pejitsipaecuenia apo exanabiabi ata, itsiata Dioso
    cuarenta pavaibeje xaniavaetsia evetatsi petusato nacuata.
  bon-bon: Footi kämäge ngalebora Israela biname ätecija cäco icrajuji, yepä tabe
    teebibine cängena ire jetwemuji pui daapo taatu cewe cabu je.
  nhw-BL: Huan para cuarenta xihuitl Toteco quinijiyohui nochi catli tohuejcapan tatahua
    quichihuayayaj ipan nopa huactoc tlali campa amo tleno eli.
  mgw-mgw: Atikwakomeya kwa myaka alubaini ku'lu' kulubele.
  swh-ONEN: Kwa muda wa miaka arobaini alivumilia matendo yao walipokuwa jangwani.
  wbi-wbi: Amaka ifijigho fine aligudile mulukuve.
  bba-bba: mɑ u kɑ bu tɛmɑnɑ wɔ̃ɔ weeru ɡbɑburɔ.
  eng-KJVCPB: And about the time of forty years suffered he their manners in the wilderness.
  kgk-NT: Ha upéi katu quarenta ro'y onhangareko hese kwéry heraha-vy tekwaty e'ỹ-rupi.
    Nohenduséi ramo jepe inhe'ẽ, onhangareko porã joty hese kwéry.
  waj-waj: koo mmuyai gaanga yoosinnaivaki yapa kiooduu taara vaidi yuku yaaku taika
    kioo nuanuuvaki (40) nuaida varida Anutuuqaata nunuraanurai kiaa rada nuauduu
    hama ivo iyara inna nnannateeravai.
  cpy-cpy: Ojamani ikina-kina-waetaki ochempi-mashiki okaatzi 40 ojarentsi. Roo kanteencha
    ineshironkata-piintakiri Tajorentsi janta.
  mpx-mpx: Baliman ana gewi poti hi nawanawa uleya, wali lopalapalaviyan gegewena
    i palahikan.
  wbp-wbp: Ngulaju 40-palaku yukuriki, mardarninjarla warrawarra-kangulpa-jana Kaaturluju
    jukuru-jarrinja-kurraju wurrangku-juku kujalpalu jilja-wana warru wapaja.
  luo-luo: kendo nonano kodgi e thim kuom higni piero angʼwen, kata obedo ni timbegi
    ne richo kamano.
  nhe-NT: Huan para cuarenta xihuitl Toteco quiijiyohui nochi tlen tohuejcapan tatahua
    quichihuayayaj ipan nopa huactoc tlali campa ax tleno eli.
  aii-aii: ”ܘܬܘܼܪܣܝܼܵܝ ܠܹܗ ܓܵܘ ܒܲܪܝܼܵܐ ܒܡܸܬܚܵܐ ܕܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ.
  esk-NT: Suli malġukipiani ukiuni Agaayyutim igḷutuqługich Israel-aaġmiut iglaułhatni
    suviksraiḷaami munaġiplugich.
  msb-msb: Sa sulod san 40 ka tuig gin-ataman sinda sa disyerto.
  cpa-NT: Jøng² ton¹lág¹ ji²ŋi² jmai³ ca¹mi¹juanh¹² Diú¹³ dsǿa¹² ja³cog² dsa² hóg¹,
    ja³ca¹ŋi³nio³dsa ja³tsa¹chian² dsa² tiogh³.
  dso-dso: ଆରି ଚାଲିସ୍‌ ବରସ୍‌ ଜାକ ମରୁବାଲିବୁଏଁ ସେମନର୍‌ ସାଦ୍‌ବାନ୍ଦ୍‌ କଲାଟା ମୁରଚ୍‌ଲା ।
  meu-meu: Laḡani hari-ahui sisivana tano ḡaḡaena ai e haheauka henidia.
  yva-NT: Umba tume tename jirum Amisye atawandi mai. Onawamo ubeta Amisye aije ramu,
    weti Po maugav wanya waravaimbe no nugo vabukane vono maninimbe rai.
  dgc-dgc: Pinagtiisan na side to pégiyan de ta melawa a ilang a lugar ta épat a pulu
    a taon.
  zpm-NT: Dipse leṉ choo iz ne bio zho grë dan bidz ne bded zho ga, pxecw me grëtaa
    xquieḻntseeb zho.
  hix-NT: Ahehnà ymo ho 40 me txemnyehàntatxownà hatà, oyomo ymo ho rma hatà. Ahehnawo
    roro ehtokonye, nenyatxkonà roro hatà, Khoryenkomo. Thokru yonye ro komo wyaro,
    nenyatxkonà roro hatà, kekon hatà, Pawru.
  sim-sim: Hako orin li kumasirik or halashirik asama 40-k misamtelmbamba orok yari
    lira. Hako mbeek lirin halari ambu ri.
  npi-ULB: उहाँले झण्डै चालिस वर्षसम्म तिनीहरूलाई उजाड स्थानमा सहनुभयो।
  cgc-cgc: Seled ta kwarinta na taon na naan danen ya ta lugar na ula kabalayan, patabangan
    din danen ya maskin ula danen gatuman ki kanen.
  tim-tim: Togom hân kamitŋân katyekto manbiâ gala akyeŋgimbo manbiâ âmâ hombaŋ 40
    agep.
  yor-yor: ní ìwọ̀n ìgbà ogójì ọdún ni ó fi mú sùúrù fún ìwà wọn ní ijù,
  wos-wos: Diré hura gwande dumi yétiyéti héki hwari dé deka hurundan haraki sémbutka
    wendé nahafi yata dika dé jémba hati, du rehafi hafwambu.
  emp-NTPO: Mãwãnacarea ãdjirãba ẽjũã põãsa ewaraga b̶ʌd̶e biẽ́ obʌdara Ãcõrẽba cuarenta
    poa droa b̶asia.
  eng-F35: For a period of about forty years He put up with them in the wilderness.
  ind-ind: Selama empat puluh tahun mereka tinggal di padang belantara, Allah tetap
    sabar menghadapi tingkah laku mereka yang jahat.
  pes-OPCB: در آن چهل سالی که در بیابان سرگردان بودند، او آنان را تحمل کرد.
  mpt-mpt: ibuantem ye unib osa Gode sma ye kima bia bifolo 40 o blimanoa
  ssx-ssx: mo hapu hayeke alena꞉ bapi 40 mo wanda꞉hali koto pa꞉ta꞉ hata꞉ ikita꞉ ka꞉nda꞉ma꞉
    homo hatiki pimikipate Koda꞉ma꞉ handeteke hatiki pu hayekeme.
  mkl-mkl: nɔ í yɔkɔò ŋɑ temuɑ zɑkɑi ɑdɔ̃ ciiji si ɡbɑɑu.
  gaq-gaq: ବାରି ଚାଲିସ୍‍ ମୁଆଁ ଜାକ ବାଲିଲଃନ୍ନିଆ ମେଇଂନେ ବେବଆର୍‌କେ ସାମ୍ବାଲେକେ ।
  gof-RNT: Bazzo biittan oytamu laytha mela entta dandda7is.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଇନିୟାଃ କାଜି କାକ ମାନାତିଙ୍ଗ୍‌ ତାଇକେନ୍‌ରେୟଗି, ଇନିଃ ବାର୍‌ହିସି ବାରାଷ୍‌
    ଜାକେଦ୍‌ ବିର୍‌ରେ ଇନ୍‌କୁକେ ଆସୁଲ୍‌କେଦ୍‌କଆ ।
  gah-gah: mikasi gomopalaló keikumú goselé apelemimó nene hanuva geheake nasahilí
    oketoloko novigo, kilisimasi 40 oko vimó.
  lcm-lcm: Na si taun kita pasal nei ring varasai palau ang, God kata sunguk a maiten
    i kari keve lau rikek nei pangau i 40 na matas aongos.
  aer-aer: Re itnekenge arrwekeleke-irreke arrule anthurreke-atwetye ahurratyele year
    40-peleke-atwetye, itne-arle renhe awetye-akenhenge-itanye.
  qvc-NT: Chuncha lugarkunapim chay agwilunchiqkunata 40 watakunata agwantarqan, mana
    allikunata ruraptinllapapis.
  tgl-ULB: Sa halos apatnapung taon nagtiis siya na kasama nila sa ilang.
  cbs-NT: janu tsua jiweabuma anu jatu iweimaxun iake iakemakin 40 año nichinkin Dios
    bikawabiabu jawa jatu dananma jatu mekekubainikiaki.
  xtm-NTPP: Te ni kanda ya sukan ni ka yo kuu i ma uu xiko (40) kuiya nuu ñatuu nawa
    iyo kuiti ma.
  nnq-nnq: na ngabaimbali yaka alubaini kupongoti.
  bao-NT: ñañari wãme cʉ̃ja ca biirique cʉti nii pacaro, ca yucʉ maniri yepapʉre cuarenta
    cʉ̃mari peti cʉ̃jare ĩa nʉnʉjee nʉcã niiupi.
  san-ORI: ଚତ୍ୱାରିଂଶଦ୍ୱତ୍ସରାନ୍ ଯାୱଚ୍ଚ ମହାପ୍ରାନ୍ତରେ ତେଷାଂ ଭରଣଂ କୃତ୍ୱା
  rmn-rmn: Саранда брэш Ов дикхелас пал лэндэ андэ ливади.
  huv-NT: Condom wüx tacüliw tiül wajchiüc ic miow (40) neat, taíüc wüx meáwan leaw
    tarangüw.
  otn-NT: Mɛ̱nte bi̱ n'yo da̱po nyote njɛya yø ja̱'i̱, nu̱na̱ Oja̱ bi zɛti te øtyø
    ja̱'i̱.
  nop-nop: yanagila kwet fiileŋ uŋoŋ momooŋ hinek yabu-ulidokoune hatibu gulet 40
    tuguk.
  obo-NT: To kod-ipanow ran diyot noka-awoy-awoy'n lugaa daom to oppat-no-puun lahun,
    id poowwet to Monama kos posinsya rin ahad waa ran id dumoruma to kandin no kahi.
  kca-kca: пӑ ԋӑԓйаӈ тӑԓ кем ԓывиԓаԓ таԓ мўв хŏща ԓапәтсәԓы.
  cak-ENT: Y ri jubama cuarenta juna' ri xquic'usaj chupan ri tz'iran ruch'ulef, ri
    Dios xucoch' ri quinojibül.
  lif-NT: ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ ᤌᤠᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De tá ūū xico cuīyā nī jica ndá ji nūū ñuhun tíhá, de maá Yāā Dios nī jendeé
    inī yā jíín ji.
  san-TIB: ཙཏྭཱརིཾཤདྭཏྶརཱན྄ ཡཱཝཙྩ མཧཱཔྲཱནྟརེ ཏེཥཱཾ བྷརཎཾ ཀྲྀཏྭཱ
  qve-NT: Hinaspan tawa chunka wata hina ch'inñeq lugarkunapi purispa, Diosta mana
    kasukushaqtinkupas, Diosqa paykunata yanaparan.
  pao-NT: mu mabetsea ewa (40) tomoka ka teepu gi numu tumasuana naa-kwi.
  cbu-NT: Kanapeeshinusin, upusap Apanllee kiyungutaa táchirangusin, itaru Apanllsha
    40 masach anoo naparangiya, manga.
  usa-usa: ánibo yeráwáqá kaaqmáápaqa waayúka íma máa-marabaqa kaayaq-wáyúká áíyayaa
    tiyááka-karitimaatigoni (40) arupimmá Áánûqtuma íraqôniq umá yíwáqnaa uráiye.
  soy-soy: Uu kucɛsi kóimɑ-i pikɛcɑ́ɑ́ pɑí iŋmɛ̃ ɑfɛɛnɑ.
  hui-hui: dindi ko wali agali nahaga wiagoriani hearia mali pira mariani (40) ibugua
    donge halu tinaga genda yu haabo hene.
  amf-amf: Darantear eedi lamaa kaysa leveaddha kena ki darshade.
  quc-NNT: Ri Dios kawinaq junab' xukoch' u wäch che ri ki k'aslemal ri winaq aj Israel
    pa ri juyub' ri kätz'inowik.
  dob-dob: Ta yakwala poti ꞌediya ꞌidi nenetao ꞌieꞌalamaꞌiꞌitanedi sena mwatui daita
    mitawaya.
  wrs-wrs: Himba beswonam popeng vewol vunganamba, tahonmba os luhunna, venamba, 40pelara
    wonvendhana, sahal pethamonamba. Himba hemba und vivnamoa, heva os Sesoava hemba
    popeng vewol vungavna.
  mca-mca: Qa nite' yo'qmositij iye pakha' ƚunyejeitax pekhewe'en in neki'kii pa'
    ham i'ni'i' yamijets cuarenta (40) ininqapits.
  tzo-TZC: Ti Diose, chaꞌvinic (40) jabil laj stsꞌicbe stalel yoꞌntonic ti jmolmucꞌtotic
    ta voꞌnee ti cꞌalal jech xjoyetic talel ta xocol banomile.
  mya-mya: တော​ကန္တာ​ရ​တွင်​အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး သူ​တို့​အား​သည်း​ခံ​တော်​မူ​၏။-
  gng-NT: U jɛ̀nde' nin bɛ kupenpelku ni ibin pinan nɛ,
  cbi-NTPO: tsejtu yala tiba den chutyunu tenasha naake na'baasa kentsumuwa deeñu
    bain, 40 añu neware' puive.
  ikk-NT: Ọ nọ dinchanrịn ihiẹn ile wẹ rị e mẹ imẹ atụ ọrọgbọ ahụa ọgụnnaị.
  leu-leu: e faxatang nari pana mariaas sangafilu talafaat pe la xobingil.
  maz-NT: O mezhe c'ua cuarenta cjë mi pjörü Mizhocjimi anguezeji 'ma mi nzhodüji
    cja c'e majyadü. Zö mi cjaji c'o na s'o, pero Mizhocjimi mi pësp'iji paciencia
    anguezeji.
  bod-N: ཡང་དབེན་སྟོང་ཡུལ་ནས་ལོ་ངོ་བཞི་བཅུ་ལྷག་གི་རིང༌ལ་མེས་པོ་རྣམས་ལ་བཟོད་སྒོམ་མཛད༌པ་དང་།
  tca-NT: —Rü dauxchitawa ga ngextá taxúema íxãpataxü̃wa tüxü̃ nagagü. Rü yéma 40
    ga taunecü Tupana yaxna tümamaã naxĩnü ga guxema tórü o̱xigü.
  zpl-NT: Nu uriquiꞌ Diose liꞌibeella lunú uriꞌibeella diqui chiuꞌa lana chenu ucuaꞌa
    beella lu dañi achi,
  mbc-NT: Inkamoro yarî'pîiya to' pata ya' to' enna'po yai. Tîîse to' yapîtanîpî'pî
    mîîkîrî Paapaya keren po asakî'ne pemonkon (40) kono' kaisarî.
  ndg-ndg: Kwa miaka arobaini atibavumilia mu'lijangwa.
  wsk-wsk: ale yia 40 ko, sor garagarayam mu te nunga ikup gi se ta wore nunga sangaru
    pituwu lagaram.
  toj-NT: Jaxa cuando ti ajyiye ja ba ch'ayan lugari, ja Diosi sc'ulan ahuantar cuarenta
    jabil ja jastal jel piero ja smodoei
  kkl-kkl: Poa lambahaiogpa, pai aldesag saog urobag wamogti, sindi malinge aghabog
    ulamek. Malinge ulamekpa, 'Opsinun,' sembaog aghana wana palingkiogti, wamog pahabog
    heng tai buka tau buka ulamogha heng kun selek ta'om agha epto naual bare (40)
    taog.
  tbc-tbc: Agog anaŋar 40 tan kawan ak lo diau dugo, iŋsad kagin sisaiak ile yak bo
    man sen yabituani dugo bu ta ipidinai na ya.
  sna-sna: akava nomwoyo murefu namaitiro avo kwamakore anenge makumi mana vari mugwenga,
  smk-NT: Ket sa luob nin mag'a'pat a pulo' a taon, inanusan nay pigagawa' ra sin
    itaw sara sa lugar a kasan tawo.
  grc-TCGNT: Καὶ ὡς τεσσαρακονταετῆ χρόνον ἐτροποφόρησεν αὐτοὺς ἐν τῇ ἐρήμῳ.
  gof-WFTW: Bazzo biittan oytamu laytha mela entta dandda7is.
  spa-BLM: Durante un período de unos cuarenta años los soportó en el desierto.
  kyz-NT: Kwarẽta kwara mu'aa 'gã awau ajemogyau watau amunawe'em ipe futat. Nitywi
    amunawa 'gã waw ipe. Nia'wyri agawewi futat 'gã Jarejuwarete 'ga upe. A'etea Janeruwarete
    'ga ojejuka 'gã nee rakue— 'jau 'ga 'gã nupe u'ama imome'wau.
