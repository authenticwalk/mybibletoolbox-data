    galona 'e lau filidaroa fai.”
  mmo-mmo: + o 13:2 Sin 9:15; Gal 1:15-16*Ond busin ti me-laya vanôôn e de mondalohak
    vu Omaaho Bop, tombe Vavi Vaambuung nêêl nambe, “Ham anggolin Banabas ayuuh Saul
    lana kul sen saateey yuuh bôôy in nambe yuuh lambiing-ato.”
  ncu-NT: Saŋ ko̱, ne̱ ba suŋ Wuribware̱ na ba kra ako̱ŋ, ne̱ Wuribware̱ a kufwiiŋe
    timaa‑o a tɔwe̱ gywii bamo̱ fe̱yɛ, “Mo̱nꞌ lee Bar‑Nabas na Sɔɔl sa mo̱, na bo̱
    ya suŋ mo̱ kusuŋ ne̱ mo̱ a te̱e̱ bamo̱ ke̱mo̱ se̱‑ɔ.”
  cni-NT: 'Ari pashini quitaiteri yapatojeita iquemisantajeitiri Avincatsarite, tecatsi
    iroajeiteari. Irosati icantantacari Ishire Tasorentsi: —Pincantajeiteri Verenave
    aisati Saoro: “Pimateneri Tasorentsi paitarica incoacayempiri”.'
  eng-WMB: As they served the Lord and fasted, the Holy Spirit said, “Separate Barnabas
    and Saul for me, for the work to which I have called them.”
  zaw-NT: 'Bidzujṉ te dxej cagucua''nreni laḻ ni cabedx-canabreni lo Dios, dxejc räjp
    Sprit Dxan xten Dios lojreni: ―Coḻcue Bernabé näjza Saulo te gunreni dzuun ni
    rlazä gunreni.'
  san-MAL: തേ യദോപവാസം കൃത്വേശ്വരമ് അസേവന്ത തസ്മിൻ സമയേ പവിത്ര ആത്മാ കഥിതവാൻ അഹം യസ്മിൻ
    കർമ്മണി ബർണബ്ബാശൈലൗ നിയുക്തവാൻ തത്കർമ്മ കർത്തും തൗ പൃഥക് കുരുത|
  tam-TCV: அவர்கள் கர்த்தரை வழிபட்டு உபவாசித்துக்கொண்டிருக்கையில், பரிசுத்த ஆவியானவர்
    அவர்களிடம், “நான் அவர்களை அழைத்த ஊழியத்திற்காக பர்னபாவையும் சவுலையும் எனக்கென
    வேறுபிரித்துவிடுங்கள்” என்றார்.
  mit-NT: 'Daaní, nì cuu iin quìvì na cahvi nsidaa‑né Stoho‑ndà Señor, te iníhíì stná‑nè
    nùù‑yá ndoó dòcó‑nè, dandu nì cachi Espíritu Ìì xì‑né: ―Cunaha‑nsiá, cuaán cunduu
    chuun xi Bernabé xì Saulo vichi, vàchi sànì nacàxin mii‑né. Ñàyùcàndùá, nacoo‑nsianè
    ni cúhùn‑nè quida‑ne inga chuun xi ―nì cachi‑yà.'
  ceb-ULB: Samtang ilang gisimba ang Ginoo ug nagpuasa, ang Balaang Espiritu miingon,
    “Igahin alang kanako si Barnabas ug si Saulo, aron magbuhat sa buluhaton nga akong
    gitawag kanila.”
  ces-LB: 'Ti se jednou připravovali postem a modlitbami na službu Bohu a dostali
    pokyn od Ducha svatého: „Vyšlete ze svého středu Barnabáše a Saula k práci, kterou
    jim chci svěřit!“'
  mkn-mkn: Satu waktu, dong ada puasa, deng dong ada bakumpul ko sémba sang Tuhan
    Allah. Ais Tuhan pung Roh yang Barisi kasi tau sang dong bilang, “Pili ame sang
    Barnabas deng Saulus. Te Beta pung karjá ada banya. Deng dong musti bekin ame
    karjá yang Beta mau ator kasi sang dong.”
  nce-nce: Li olëna, kë oneho, Tako Home lotu mëtletla. Na bu hi wesibi hi jwa mëtla,
    Gotome lowene sle namëgletlame. Na Gotobë Amtëtomba gali tlome, “Sobo Barnabasname,
    Solname aniji elomo, bo bume kë aniji toglotëmebë wege fa namogotlome.”
  pol-UBG: 'A gdy jawnie pełnili służbę Panu i pościli, powiedział im Duch Święty:
    Odłączcie mi Barnabę i Saula do dzieła, do którego ich powołałem.'
  qxh-NT: 'Juc junaj irmänucuna Tayta Diosninchita manchapacurcaycaptin, ayünarcaycaptin,
    Espíritu Santu musyachiran: «Bernabítawan Sauluta shimïta willacur purinanpaj
    raquicushcä. Jamcuna caćhacuy» nir.'
  nwi-nwi: Kasarə, kɨni nɨpɨg kɨrik, kɨsəpəh nəvɨgɨnien masəhuak kɨmi Kughen. Kɨni
    Nanmɨn Rhakə ruə mɨni-pən tuk əriə mɨmə, “Yakorkeikei mə takhavəh-si haktə Banabas
    mɨne Sol pəh iriu tukwor nar yame yakamokrən kɨn əriu mə tukwor.”
  kmo-kmo: Yecha God riiti hin habatar nedii ye aboboy saka atarek, eeta nedii Holi
    Spirit rii yenya wor, “Banabas, Sol piiriina na yeechi saniga heechi ada yenya
    hisiir yon heechinak sa i.”
  agr-agr: 'Nuninak, Apajuí emematuinak yujumkan ijagmakag batsatai, Wakaní Pegkeji
    chichaak: “Bernabek Saulojai awematajum, wi dita takastinun mamiktuawaitag nui
    wegag takastinme”, tiuwai.'
  kyc-kyc: Yuu mendepa nakama Kamongo dokona ateŋa lao nenge wasaka pyuo kareyami
    dokopa Imambu Poo Pyasi dokome nakama lamaiyuo, Banapasapa Solepa yulu mende pirambi
    lao rombo palyiyu yulu doko nakamba pinyale lao nyuo maipwape leya.
  urd-GVU: ایک دن جب وہ روزہ رکھ کر خداوند کی پرستش کر رہے تھے تو روح القدس اُن سے
    ہم کلام ہوا، ”برنباس اور ساؤل کو اُس خاص کام کے لئے الگ کرو جس کے لئے مَیں نے
    اُنہیں بُلایا ہے۔“
  yre-NT: 'Yi -tʋ da, te o Minsan trʋ ''ba, te o ya fɛ ''sɔnnan, -a -nan nɛn Bali
    lei ''saun "e -wlɛ ''nan: «''Ka Barnaba ''lee Saul ''si "va -e o ''nyranman nɛn
    an o laabʋ ''nan ''o ''pa bɛ -a ''pa.»'
  fuh-BKF: 'Nyannde gomma iɓe teddina Joomiraaɗo tawi iɓe ngondi e suumayeere, ndeen
    Ruuhu Ceniiɗo wi''i ɓe: —Cenndanee kam Barnabas e Sool saabe gollal ngal noddirmi
    ɓe ngaal.'
  arl-NT: 'Tamonu juuca, puetunu nojorijianaari Pueyaso secojonuuriquiaa. Cuno juucajuhuaj,
    majaari nojori miaquenuunu quiriquiaa socua na secojonuunura Pueyaso. Jiyacaritij,
    Pueyaso Sohuanuuri nojori sequequiaari: —Bernabé Saulonio, nojori nia jiyatere
    cua panishano miiriquiano, taa cua sequequiaari tariucuacaanucuajani.'
  ziw-ziw: Umo wakamsankanila Zumbe na kufunga, Muye Ukukile awagamba, “Nisentelani
    Banaba na Sauli wadamanye ndima niwetangile.”
  grc-TR: Λειτουργούντων δὲ αὐτῶν τῷ Κυρίῳ καὶ νηστευόντων, εἶπε τὸ πνεῦμα τὸ ἅγιον,
    Ἀφορίσατε δή μοι τὸν τε Βαρνάβαν καὶ τὸν Σαῦλον εἰς τὸ ἔργον ὃ προσκέκλημαι αὐτούς.
  nag-nag: Jitia taikhan Isor ke aradhana kori kene aru upwas kori thakise, Pobitro
