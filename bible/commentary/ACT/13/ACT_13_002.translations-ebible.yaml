  tgo-tgo: Mbaŋa regha thɨ kurukururu weya Loi na thɨ mbeya ghanɨŋga, amba Nyao Boboma
    i dage weŋgi iŋa, “Hu ghatha raŋgiyaŋgiya Banabas na Sol na vethɨ vakatha kaiwoko
    iyava ya kulako weŋgi na thɨ vakatha.”
  yap-yap: Nap’an ni yad be pigpig ngak Somol ma yad be pag e abich, me ga’ar fare
    Kan Nthothup ngorad, “Mu faled Barnabas nge Saul ngabang, ni nge mil farow ngog
    nge mang yow e ra ngongliyew e maruwel ni kug piningrow ni ngar muruwliyew.”
  mop-NT: Jun p'eel q'uin, tanoo' u c'ajsic a Noochtzili. U p'ütajoo' a janala. Cajoo'
    ti suq'uin. —Yeete'ex aj Bernabe etel aj Saulo ca' u betoo' c'u' in wadaja,— cu
    t'an u Püsüc'al a Dios ti'i boon a walac u ca'ansic a hermanojo.
  tet-tet: Loron ida, sia nalirin aan nodi libur malu atu loꞌu-sudur baa Naꞌi Maromak.
    Oras nia, Kmalar Lulik katak baa sia naꞌak, “Boi hola Barnabas no Saulus! Sia
    musti nalaꞌok serwisu mak Haꞌu atu klatan baa sia.”
  hlt-MCSB: Amih khaw Boeipa taengkah thothueng neh a yaeh uh vaengah Mueihla Cim
    loh , “Barnabas neh Sual tah kai ham hoep uh laeh. Amih rhoi te kamah bibi ham
    ni ka khue,” a ti nah.
  xtd-NT: 'N‑ka xo ndadakaꞌnu‑s Ianyuux te n‑ka xo xio ndite‑s. Ɨɨn vuelta nɨni daa
    ka kida‑s n‑jaꞌan Espíritu Ianyuux nuu‑s: —Kineꞌe dɨɨn Bernabé xiꞌin Saulo xa
    nkada‑s tniu‑r ɨnka ñuu chi xaxeꞌe xijan n‑kaxi‑r‑sɨ.'
  mdy-ETH: ዬንሢ ሙኡዚ ሃሺ ሺኢጲሢ ሺኢቃንቴ ሃሣ ፆኦሲ ካኣሽካንቴ ዓያና ጌኤሺ፦ «ታኣኒ ዶኦሬ ማዾም ባርናባሴና ሳውሌና ታኣም
    ዱማሲ ኬሱዋቴ» ጌዔኔ።
  spl-spl: Anitâ ulitguŋetâ nâŋgâyiŋgiwuapgât lok yaŋe sot barak tatmâ Anitâ ulitguwi.
    Yawu otŋetâ Anitâhât Wâtgât mâmâŋahât Heakŋe yuwu sâm ekyongop. “Banawa yet Saulo
    nep sâm yitgimune tuhuromawot yakât yeŋe kunyetŋan mem hâŋgânyotgoŋetâ ariromawot.”
  usp-NT: 'Jun k''ij cuando tijintak chi jnimirsaj jk''ij Kakaj Dios ri Kajawl y tijin
    trantak ayun, xpe Lok''laj Jsantil Kakaj Dios, xij rechak: Tostak Bernabé pach
    Saulo pire trantak lawi'' ri tamb''ij rechak, xche''.'
  zav-NT: 'Na'' to ža cui bi zɉəne''eɉ zɉənao beṉə'' ca'' chso''onḻilažə'' Jesocristən'',
    zɉəndopə zɉənžague'' chso''one'' orasyonṉə''. Catə''əczla gož Spirit c̱he Diozən''
    ḻega''aque'': ―Ḻecueɉ Bernaben'' len Saulən'' par so''one'' xšina''anə'' con gatə''ətezə
    seḻə''əga''aca''ane''.'
  sgz-sgz: Má kesi pákán boh tám ruruna kándi tu lotu má kis án ahal turán, má Tanián
    a Pilpil a para inngasi si di ngo, “Inái gama timla pala Banabas mái Saulo ur
    kaiak, kápkabin iakte ilwa pas diar suri longoi kak him.”
  kek-NT: 'Nak yo̱queb chi tijoc chiru li Dios ut chi ayunic, li Santil Musik''ej
    quixye reheb: —Q''uehomakeb xjuneseb laj Saulo ut laj Bernabé re nak te''xba̱nu
    li c''anjel a''in li sic''bileb cui'' ru inban, chan.'
  blz-NT: Tempo i raaya'a pintanga' bakitumpu ka' ba'apata, Alus Molinas norobu na
    ko'ona tae-Na, “Saalkon i Barnabas tii Saulus bo Ingku' kada' i raaya'a mingilimang
    palimangon men ko'uus-Ku bo limangonna i raaya'a.”
  poe-NT: 'Ijnko ya̱on la tjejótójnkotsé sín xraxinkaon sín Dios la kjónehya sín.
    Ntá Ncha̱kuen Dios mé ntáche chꞌán sín kíxin: ―Tsakitsjekjan chꞌín Bernabé la
    ko chꞌín Saulo kíxin ó kjuéyá sín tsjánjuan ijnko xra̱ sichꞌe sín.'
  san-TAM: தே யதோ³பவாஸம்ʼ க்ருʼத்வேஸ்²வரம் அஸேவந்த தஸ்மிந் ஸமயே பவித்ர ஆத்மா கதி²தவாந்
    அஹம்ʼ யஸ்மிந் கர்ம்மணி ப³ர்ணப்³பா³ஸை²லௌ நியுக்தவாந் தத்கர்ம்ம கர்த்தும்ʼ தௌ ப்ருʼத²க்
    குருத|
  cof-NT: 'Junni yala ano fitunca ito, Miya Diosichi cale telenhinaminlanue. Junni
    tsanlainasa Diosichi Tenca yalabe itsantinue: —La Bernabebe Sáulobeca wenteto
    mantaca joyoe tinue yape lachi tenchi ticatiya quito nenalarasa. Junni nulanan
    yalaca mantalaquede! tinue.'
  srm-NT: Nöö hën de dë te wan daka, hën de ko miti u begi Masa Gadu. De dë ta begi
    ën ta hopo ën në söndö njan. Te wan pisi nöö hën di Akaa u Gadu ko taki da de
    taa be de buta Banabasi ku Saulosu apaiti dëën faa manda de go a wan wooko.
  qvs-NT: 'Suk diyana paykunaka mana nimata mikushpa Señorninchi Jesukristuta kuyaykarkansapa.
    Chaypina Tata Diospa Espiritun willarkansapa: —Ñukaka Bernabeta Saulota akllashkani
    chikan llaktakunaman rinankunapa yachachikuk. Chayrayku paykunata kachaychi munanaynita
    ruranankunapa.'
  zca-NT: 'No ngol tu ngubizh, dub kile'' bixa'' kult lo Dios, mbaino kina''b bixa''
    lo Dios dub xlats bixa'', orze'' nzhab Sprit che''n Dios lo bixa'': ―Gulo'' go
    Bernabé kun Saulo part, par kë bixa'' zhi''n da, porke par kure'' ngulen bixa''.'
  cbc-NT: 'Bairi yua, to macããna pʉame jĩcã rʉ̃mʉ ʉgarique betiri marĩ Quetiupaʉre
    na cajẽnirõ, Espíritu Santo pʉame atore bairo na ĩñupʉ̃: “Bernabé, bairi Saulo
    mena aperãrẽ caquetibʉjʉparã na yʉ boya. Bairi na árotiya narẽ, na yʉ caátirotirijere
    na átio joroque ĩrã,” na ĩñupʉ̃ Espíritu Santo caneñarãrẽ.'
  qxo-NT: 'Juc junag Jesucristuman criyicogcuna goricaycur mañacur ayunaycäyaptinmi
    Espiritu Santo nirgan: “Bernabetawan Saulutaga Tayta Diosmi acrashga alli willacuyninta
    willacur puriyänanpä” nir.'
  mox-mox: Taha tuta itafwatafwalolo ta ivevedede Yaubada weaqina ʼinega Niboana Gwalagwalana
    vonedi vonaya, “Nuanuagu Banaba be Saulo ona givegwaledi weaqigu, mana niʼau yavenuaʼivinidi
    egu fewa weaqina.”
  kew-kew: 'Go aanuri oro meda lotu ada-para kiritaawa Gote-para beten loa eta adoaawa
    pirisimi. Go rabu Holi Spirit-mi nimu-para lalo: Go aa Barnabas Sol laapore neme
    kogono madaa mapirayo-pulu go aa laapome kogono palipinalo laketapape sa.'
  dww-dww: Raḡanine taudi Bada awai yarage be a widiwidinana, Arua Babau ya riuedina,
    “Banabas be Sol aubaiguma ḡavoe ko vinedina, baninama taudi è vinedina da yau
    noyama ta voiena.”
  twi-ASANTE: Ɛberɛ a wɔresom Awurade na wɔredi mmuada no, Honhom Kronkron no ka kyerɛɛ
    wɔn sɛ, “Monyi Barnaba ne Saulo na wɔnkɔdi dwuma a ɛno enti mafrɛ wɔn no mma me.”
  aoj-aoj: Esis Kristen sololama gwaꞌaisi sandaꞌ lotuma God atona sape. Eaꞌ Ambal
    buꞌunai Godi naꞌipas naꞌi, “Ipaꞌ pendandepa Barnabasi Sola maol inimba aeꞌ efalam
    andandepam mondaꞌani.”
  cbv-cbv: 'Pánihna, biíc yeó jáap jeémp jwʉhcanjeh, Diosdih wẽina, ĩ ʉʉ́bʉ́chah,
    Tʉ́ini Espíritu queétdih nin pah ãt niijíp wʉt jĩ: “Bernabédih, Saulodihbʉt jã́tih
    wãát ñíwip jĩ, Jesúíh tʉ́ini doonádih ĩ naóh jibat pínah niijná. Páant wã ñíonit
    ĩ jʉmʉchah, yeébboó queétdih ñi wahaá”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ anɨb okok, tap ma ñɨbɨl, God nop nokom gos nɨŋɨd agnɨg mɨdɨlaknɨŋ,
    God Kawnan ak kɨlop agak, Nɨbi Banabas ayɨp, Sol ayɨp kɨlop agenɨmɨb, wog kɨlop
    agɨnek ak gel amnɨmuŋ agak.
  jic-NT: 'P''a jawasa Dios ts''uyupj ''a jis tjimyula la veles Dios lal. Ma jalatsja
    yupj, más ''ücj jis la velestsja Dios lal. Dios lal javeleptsja na, jupj Cjües
    tjevele: “Najas Bernabé, Saulo ''ots''ipj, ca tsji'' la mijicj napj mpes la p''a
    nt''a. Mpes sin tjajamá ca nin la mijicj napj najas jin”, Dios Cjües nin tjevele.'
  zap-NT: 'Te dxe ne wdop men chen saknon men Dëdyuzh no ne wkwan men wudet men, re
    Espíritu Sant lo men: ―Gukowaa Bernabe yrup Bernabe Saulo, chen ylaa men dxiin
    ne wbëz noo men ylaa men.'
  wer-wer: Pël ëak ingre mor saurö pit akun nentak Anutuun yaya mapënëak kaömp ngës
    olëak wëën Ngëëngk Pulöök epël ök mëëa. “Ar Panapasre Sool piarip nem ya mëmpënëak
    mëëaö pöt menak wes momëeë.”
  ipi-ipi: Alu mindi Andiyoko sosa okona wandakali peteaini tupamane oto mindi tomo
    nanene atamakale lalu, Akali Andane oko lotu lo ateainipia. Lotu lo ateai-kola,
    Oli Sipitisa okomane utupane lamawuato, Banapasa, Solo-la, okonelapo-mane nambana
    piape oko pingeakale loto, nambato akali okonelapo ee lo mewane-ko. Akali okonelapo-mane
    nambana piape okone peakale lalapa leaipia.
  qul-NT: 'Uj p''unchay ayunaspa Señorpaj cultota ruwachcajtincu, Santo Espíritu paycunata
    nerkan: “Bernabeta Saulotawan ajllapuwaychis, mandaskayman jina ruwamunancupaj.”'
  tnc-tnc: 'Maiᵽamakika jaiokaro''si rẽrĩtirã torã nimaeka. Suᵽa imarĩ Tuᵽarãte ᵽuᵽajoabaraka
    ba''abekaja kire jaibaraka nimaeka. I''suᵽaka nimaeka ᵽoto ikuᵽaka Esᵽíritu Santore
    nare ãrĩka: —Bernabé, Sauloteoka yiyaᵽaika uᵽakaja baarimaja nimaokaro''si nare
    ye''eraᵽe. Suᵽa imarĩ yimajaroka wãrõtaᵽarĩ nare mija ᵽũatabe nare yijã''metika
    uᵽakaja,— nare kẽrĩka.'
  ter-NT: 'Po''íke káxe koeku ho''úxinovohiko ítuke Vúnae, koane jejuá kó''iyeahiko
    oposíkoti xunako Itukó''oviti, hara kíxoahiko Sasá''iti Omíxone Itukó''oviti:
    —Hexákinana ne Mbaranâbe yoko Saûlu itúkeahiko ne itukéti inzáxikinoake —kíxoane.'
  bmr-NT: 'Jaamo safucu igaivuumo Moocaanima machutɨmo iimaaqui. Jaamo machutɨmo Moocaanima
    ihiimaaumaaca Moocaani Gaija nuuhi: Bernabe, Saulo icamɨsico ijeevadɨ uudi mudugaacu
    diitɨsico toono dudɨcamaajejaa ucuuhuvaunojaago, noonoro.'
  fuf-fuf: 'E nder ko ɓe rewaynoo Joomiraaɗo on kon, ɓe hoora, *Ruuhu Seniiɗo on wi''i
    ɓe: «Waɗanee lan Barnabaasi e Saawulu feere fii golle ɗe mi noddiri ɓe ɗen.»'
  mwc-mwc: Kao kesana Bada sibo pepetei ba sibi siya maranai, Kanuma Kaobaisiyena
    kurisi i wona, “Barnabas ba Saul kobo sairisi au saibira a yorisi wai sina wosei
    kairavina.”
  bhl-bhl: 'Keko beli, deiw mak ding mak kabalak e, sios kunum waneng biim Sunbin-Got
    em wiin fian daolewsomi, wanin tokoko, kolewsiliw ding dim bakate, Sunbin-Finik
    e bokoyemomele: “Ne Balnabas so, Sol so, aso ilo nakalem wiin so amkoko, ‘Nem
    aluwbamin kenemoliwka!’, yangbi kasike, yu aso ilo beem dulum elo mo koyemoliwka!”,
    yangse kale.'
  ons-ons: Mali malip magu eŋe Waom qelitine qeu paki, so ŋara wane sawe gekoi. Naso
    yewao, Asu Koboboineŋo magu ea edane rake, “Na Barnabas so Saul naŋane urata wane
    mo biraotkole, ea wane ŋine ere bira osikei.”
  con-NTPO: 'Tseite tsendeccu ambe''yi Na''su Chigama afa''je''fa''ni Chiga Qquendya''paja
    tise''pama su: —Ñambe moenjan Bernabé, Sauloma''qque cuintsu ña manda''cho sema''bama
    sema''faye.'
  ghs-ghs: Oonita qupi teeta nokoi pattaho hutingi naate naa ma pupu eetomi Sumasai
    paanaiteqi hiireta, Anai Banabe ma Sauro baura pobi hiiremi ooraita oho quba roibetare.
  peg-peg: ହେୱାର୍‌ ମାପ୍ରୁତି ହେବା ଆରି ଉପାସ୍‌ କିନି ୱେଡ଼ାଲିଂ ପୁଇପୁୟା ଜିବୁନ୍‌ ଇଚାତ୍‌,
    “ଇମ୍‌ଣି କାମାୟ୍‌ କାଜିଂ ଆପ୍‌ ବର୍ଣ୍ଣବା ଆରି ସାଉଲ୍‌ତିଂ ବାଚି କିତାପ୍‌ନ୍ନା, ହେଦାଂ କାଜିଂ
    ହେୱାରିଂ ବିନେ କିୟାଟ୍‌ ।”
  txu-NT: Ar Metĩndjwỳnhmã rax jarẽ ne kum amijajburo nhỹ. Nhym Metĩndjwỳnh Karõ arkum,
    —Dja gar imã Banabemẽ Xaur aro aben nhikjê. Ba arỳm ar àpênh djà ny kadjy aro
    amiptà, ane.
  eng-WEBU: As they served the Lord and fasted, the Holy Spirit said, “Separate Barnabas
    and Saul for me, for the work to which I have called them.”
  gnw-NT: 'Cua reta uyeyocui yandeYa pe jare uyecuacu tembíu güi rambueve, Espíritu
    Santo jei chupe reta: —Pemondo Bernabé jare Saulo uyapo vaerã mbaravɨquɨ che aiparavo
    ma chupeguarã vae.'
  mux-mux: 'Krais piliili yambuma Auliele kape niku bi paka tonjuku langi naa noku
    mi toku muluring kanu-kene Mini Kake Tiliele-ni nimba mele: “Na-ni ‘Banapas kene
    Soll-sele teangli.’ nindu kongunale teangli makó tai.” nirim.'
  maj-NT: 'Nk''ie nga kama ñjakú nga tíi̱ncha ts''íntsjoho̱ Nti̱a̱ná ko̱ nga tjíntu
    kjintíá, a̱s''a̱i Espiri̱tu̱ Santo̱ b''i̱ kitsúhu̱: —N''e̱ t''axínnú Bernabe ko̱
    Saulo̱ tu̱ xi ts''i̱íhin xá xi tsjaha̱.'
  bkq-NT: 'Tâtâdyguyzemo myani Jesus einwânni modo, Pymâ Jesus xyrense, iomaenze warâ.
    Nâwinduapyra tâisemo myani, Deus agâ adâkehomoem. Târâ âtâdyguybyem awylymo ume
    myani, Deus Ispiritury eyanmo aguely: — Barnabé, Saulo warâ xiduake, Jesus xunâry
    egaturin-em. Igonotaungâ akaemo, Jesus wâgâ aguehomoem — kely.'
  kue-kue: Ana kaiya mokna mawagl ere giglange dindre ana kamange ere Yaglkande temeglko,
    Holi Spirit ka yegl ditongwa, “Barnabas ya Sol na konguna erambiredi pre pinde
    i-pere endinga.”
  cot-NT: 'Ariqueate icapiocajiaca iriatimpajia yovashianquitiro isheca, iriguenti
    isavicaventajiaque itsaroventajigari Amajirote. Ariqueate icantajiguiri Ishire
    Aapani Irioshi: —Poashitenari Verenave jeri aisa Saoro irisavicaventenaroniji
    nocajemimentajiaquerica.'
  bnp-bnp: Na parava tara e huriki nga ri kavurikea a Bakovi Dagi, ri peremu, lakea
    a Hanu Kiripiripi i taki ria, i ta maea, “Mu vulaki e Barnabas e Saulus ru gu
    rata a leho a gale rua ru gu rata.”
  apn-NT: 'Jakamã nhũm prem mẽmo arĩgro hã axpẽn wỳr akuprõ nẽ Tĩrtũm mã mex o mex
    ã harẽnh kaxyw apkur kêt rãhã kãm amnhĩ jarẽnh o hkrĩ. Hãmri nhũm Tĩrtũm Karõ
    mẽ kãm tanhmã kapẽr o amnhĩrĩt to nẽ mẽ kãm: —E kêr ka mẽ Panãpe mẽ Sawti war
    ata nẽ wa kot inhmã tanhmã amnhĩ nhĩpêx to ho pa kaxyw wa ãm. Anẽ.'
  ctp-NT: 'Wa mdiya ska tsan nu tyukwi tsan ja yku neꞌ kanꞌ tyija, chunꞌ chaꞌ ngiꞌni
    tnun neꞌ ꞌin Xꞌnaan Ndiose. Loꞌo ykwiꞌ Tyiꞌi Ndiose loꞌo neꞌ bra kanꞌ: ―Ta wan
    chabiyaꞌ ꞌin Bernabé loꞌo Saulo, chaꞌ tsaa neꞌ kichen xka laꞌa tsuꞌ chaꞌ kuꞌni
    neꞌ tñan nu taǎn ꞌin neꞌ chaꞌ kuꞌni neꞌ ―ndukwin Ndiose ꞌin neꞌ.'
  opm-opm: Gahan ama ihir gonsi Gin dir kakun den na dama Got ohsi mengir indiprohemur
    gigosham den na dam Got ohnong armi mar inpari. Ihat patin Got ohe Yahsup oh Gin
    Got norhe natamreindin oh Ihit ihat sa natamreindipri dahat pat han yot Banabassi;
    Sor ihitnong nakis matinmur pongopri.
  bvr-bvr: Aburr-gurdiya wupa gun-gata minypa birripa balaja mbi-bawuna gun-ngardapa
    barra gubu-borrwa minypa Wangarr aburr-marrngoypiyana nula aburr-ni, lika nipa
    Mern An-mawunga a-yinanga a-wena burrwa, “Nyirrbu-ma barra apula abirri-guna Barnabach
    rrapa Jol bitipa barra jama abirri-ji gipa mu-ngoyurra ngubujirri-menga.”
  wal-wal: Eti Godaassi goinnishiininne xoomishin, Geeshsha Ayyaanai, “Taani xeesido
    oosuwaassi Barnnaabaasanne Saa7oola tau kessite” yaagiis.
  zad-NT: 'Na'' to shii ka zoagake'' wbasaa na'' choe''la''ogake'' Chioza'' wṉe Espíritu
    Sántona'' ḻegake'', chi''e: ―Ḻi wzoa Bernabéna'' na'' Sáulona'' kwenc̱he gongake''
    xshin''na'', ḻa'' ni c̱heyinnan'' ba wlej'' ḻegake''.'
  kmg-kmg: 'Eme šoaŋ mocko sowa juhuc gae mitire tumaŋnehapie Tiri Mârozi dâŋ šiŋuc
    muwec: “Banaba â Saulo gie mujactepo i banicte bašawiec-jofaniŋ.”'
  aso-aso: 'Aꞌmine ve nete monokumuꞌ nosoꞌ niteꞌ malise igi mini Oꞌmoso opoꞌni li
    gonoꞌve nidavo Oꞌmosoꞌmi Sikalahuꞌ neꞌmo tiꞌ lo lo-ngimineꞌ: Banabasiki Sauloki
    gono dalisive lo do nenita uvongumuꞌ nene aꞌmine ve ne di kegesi mili-nidilo.'
  uli-uli: Yodwe re kekasrowu Samol ngo rema supiy haler bo yar maligach, ngo Espritu
    Santus yesa kangalur bo, “Ha hamuslaho Barnabas mo Saul bo rebe foru yengang kala
    isa fesangur bo re bela foru.”
  nin-NT: Nggo a so kuttu ku Abachi na vu angu, i Izhi Iwre yi ì ddu ba di, “Ttu anu
    Barrnaba tuku Shawulu zu ku undu ku nggo ingga ì yo ba na ku nggo.”
  acu-NT: 'Tura yurumkan yutsuk ijarmawar, mash iruntrar iinu Apuri Criston maaketai
    tiartas pujuinamtai, Yuse Wakani nu aints ainaun chicharak: —Yuse chichamen etserkarti
    tusaram, Bernabésha tura Saulosha akankaram akupkataram, —timiayi.'
  cak-WNT: 'Y jun k''ij, tek man c''a ye waynek ta riche (rixin) chi niquiya'' ruk''ij
    ri Ajaf Dios, ri Lok''olaj Espíritu xubij c''a chique ri kach''alal ri'': Ri Bernabé
    y ri Saulo can ye nusiq''uin (woyon) riche (rixin) chi c''o jun samaj niquiben.
    Rumari'' can que''ijacha'' ca riche (rixin) chi yebe chubanic ri samaj ri'', xcha''.'
  ebk-ebk: As nan hin-urkiw, as nan chacha munchaychayawan kan Apo Dios ya mun-ay-ayunaran,
    kenalen nan Espiritu Santo kan chicha, “Chutokanyu cha Bernabe kan Saulo as munserfi
    kan ha-un as nan chunu ay nangayakiak kan chicha.”
  spa-PDDPT: 'Cuando éstos ministraban al Señor y ayunaban, el Espíritu Santo dijo:
    Apártenme a Bernabé y a Saulo para la obra a la cual los llamé.'
  ruf-ruf: Hawang'ali womtamanila Imulungu na kufunga kuja, Ghumuhe Mwenzeluka kalonga,
    “Nibaghulileni Balinaba na Sauli, wasang'ane ing'onde yaniwakemele.”
  gun-gun: 'Ha''e kuery ma Senhor pe okaru e''ỹ re ikuai ramo Nhe''ẽ Ky''a E''ỹ aipoe''i:
    — Peiporavo xevy Barnabé ha''e Saulo, xee aenoĩague rami ha''e kuery omba''eapo
    aguã — he''i.'
  agu-BL: 'Itzun te yi na chitzan yi e'' wunaka''tz tan banle''n chimunl swutz Kajcaw,
    nin tan muc''le''n we''j, nintzun jilon yi Espíritu Sant scyetz: “Bixbajwok e''
    Bernabé tu Saulo tan chibnol yi ak''un yi ja wi''t bixe'' wa''n tan chibnol,”
    chij yi Espíritu Sant ban scyetz.'
  isn-isn: Nai atulaa akumukulya uMukulu nu kudila kulya, uNg'wau Ng'welu ai uligitilye,
    “Nkomatuilyi kumpelo uBarnaba nu Sauli, itume u mulimo naza ni itangie”
  eng-PEV: At one time, Barnabas and Saul, and those other men, they stopped eating
    food for a while, and they prayed to God. At that time, the Holy Spirit said to
    them, “Pick out Barnabas and Saul for me now. I’ve got special work for them to
    do.”
  ilo-ULB: Kabayatan nga agdaydayawda iti Apo ken agay-ayunarda, kinuna ti Espiritu
    Santo, “Ilasinyo kaniak ni Bernabe ken Saulo, a mangaramid iti trabaho a nangayabak
    kadakuada.”
  pir-NT: Sa ye tiquina Cohãcjʉ̃re tiquina ño peori watoa, tiquina sijiri watoa, Espíritu
    Santo pehe yahuahye tiquinare. —‍Bernabére, Saulo mehna cũña yʉhʉ cahmeno saha
    yeatiquinare. Tire yeatiquinare bese cũgʉ niaja tiquinare, niahye Espíritu Santo.
  anv-NT: 'Né gébé gefɔ́ bɔɔ́ Jisɔs bimbɔ ako álya menyɛɛ́ kpékpé, áfɛ́ɛge
    Ɛsɔwɔ. Ɛwyágé Mendoó Ukpea ɛké ne ɛbwɔ́: “Férege Sɔl ne Banabas né geluage
    nyú ájyɛ́ pyɛ utɔɔ́ bi njyá ɛbwɔ́ nnó ápyɛ́.”'
  sab-NT: 'Chui gbaite kwian gdatiga e ulita chui gau mo lite ule gerule Chube ole,
    ama me blidu chui ege, ama kledu gerule Chube ole gire Chube Oña gerudu ai kare:
    “Bernabé kaire Saulo gai gbe sugekare mo kaire lle boi Chube alin Chube takalin
    kare Chube ama boke gau Jesu gerua dbangale nga nage.”'
  tmd-tmd: Makwam wop i ñɨŋ ap nɨmölön, Nöbö Diba akwör höjöpal gɨr mɨdɨm nugugɨrön,
    Inöm Leia nuŋ ñɨgö yadöŋa, “Ñɨŋ Banabas Sol yöŋö yadɨŋ, nɨ mabö ñɨgö yad nɨgɨm
    aku rɨŋ duaŋ,” me röŋa.
  acr-NNT: 'Kꞌo kꞌu jun qꞌij echiriꞌ rike kimolom kibꞌ re kakiloqꞌnimaj uqꞌij ri Qanimajawal
    yey e kꞌo pa ayuno, ri Santowilaj Ruxlabꞌixel ri Dios xubꞌiꞌij chike: «Chebꞌichaꞌa
    ri Bernabé y ri Saulo chwe chaꞌ kakiꞌan ri chak nuyaꞌom chi lo pakiqꞌabꞌ» xchaꞌ.'
  kpg-kpg: Di nadau madagoaa nogo hai hegau gi Dimaadua mo di hagaonge, di Hagataalunga Dabu
    ga helekai gi digaula, “Goodou duguina mai Barnabas mo Saul, e hai agu hegau ala
    ne haga gahi ginai meemaa bolo gi heia.”
  taj-taj: थेनीगदे फोइथान चिसी प्रार्थना लबान प्रभुदा तेन्‍बा धुइरी परमेश्‍वरला आत्‍मासे
    “बारनाबासदेन शाऊलदा ङाला लागिरी फेसी थान्‍गो, ङाइ थेन्‍नीदा ङाला गे लबाला लागिरी
    धम्‍बा मुला” भिसी सुङ्जी।
  avt-avt: Me wɨ ham, hɨr mɨt in ap naam menmen te hɨr nitehi God, God Hɨmɨn Yaaik
    ketpor, “Yi yehimɨtan Banabas ketike Sol, hɨrakɨt tɨrɨak menmen hi epei hehimɨtenɨwekɨtem
    tatrɨakem.”
  cbk-cbk: Un dia mientras ta ayuna sila y ta reza con Dios, el Espiritu Santo ya
    habla canila, “Escoje con Bernabe y con Saul para hace el trabajo que ay dale
    yo canila.”
  uig-ARA: 'ئۇلار رەبنىڭ ئىبادىتىدە بولۇپ روزا تۇتۇۋاتقان بىر مەزگىلدە، مۇقەددەس روھ
    ئۇلارغا: ــ بارناباس بىلەن سائۇلنى مەن ئۇلارنى قىلىشقا چاقىرغان خىزمەت ئۈچۈن ماڭا
    ئايرىپ قويۇڭلار، ــ دېدى.'
  tuf-tuf: 'Eyin Sir ojcor owár conjacro. Uw cuitar conjacro. Cona rabar bach cat
    yajacro. Bach yajcayat, Sir Ajcan Cámuran Eyat eyin quin wajacro: —Aját Bernabé
    cat, Saulo cat cájacro. Eyta bira as chihtá ehcún ac eyin ajquír chaw̃i. As chihtá
    ehcún ac aywi, wajacro, Sir Ajcan Cámuran Eyat.'
  abx-abx: Adda bisis ngan pagpangampu'-na si Paragdalom si manniniripon bawa i pagpu'asa,
    agpakatu'an-na mga iya si Espirito Santo, “Tagamahu-bi si Bernabe pati' si Saulo
    para si nagpatu'in-ko si mga iya trabaho.”
  mco-NT: 'Tüg xɨɨ ajcxy ñayyöymújcɨgɨxy jaygay jay''ügy Dios ojadajtcɨxy. E chi je
    Espíritu Santo ñɨmaayɨ: ―Huen pɨdáacɨgɨch ajcxy Bernabé etz Saulo ahuing jɨgɨx
    ajcxy ytunɨpy ma je tung tɨɨbɨ nyajnihuohuɨ̈yɨch.'
  bsp-bsp: 'Dɔsɔk dɔlɔma, ntɛ alaŋ akakɔ ŋaŋc-kor-koru Kanu mɔ, ŋac-suŋ, kɔ Amera
    Ŋecempi ŋa Kanu ŋoloku: «Nəcəmbər em kəsək Barnabas kɔ Sol, teta yɛbəc yɔkɔ inawenɛ
    ŋa mɔ.»'
  kqf-kqf: Laḡannemo tedi Bada a laulauduneye bi a udiudi ba Aluwa Waiyawa i giuwedina
    gado, “Banabas bi Sol ko vinedi banina tagu e yogedi te egu noya sa voiye.”
  cpb-NT: 'Ikanta ipiyowentaiyarini Awinkatharite, ritziwentaiyani, riñaanashiretakeri
    Tasorenkantsi, ikantakeri: “Powenari Bernabé pintsipataakenari Saulo nantawaitakaantyaariri.”'
  aon-aon: Anob nyutob aria eshesh shashakur um worigun aria shape shenek beten atin.
    Shenekesh namudok aria Iruhin ananin Mishin nyakripesh nyakri, “Pukwiraeh Barnabas
    nini Sol um hunak hunek enyudok mour douk yahwaram um huneken iri.”
  hus-NT-2005: 'Jun i kʼij, tam ti kʼwajat in kʼakʼnáltsik an Ajátikláb ani ti kʼíltsik,
    an Tʼokat Ejattaláb in ulu enchéꞌ: ―Ti kin pílmedhantsi an ta Bernabé kʼal na
    Sawlo abal kin tʼajaꞌtsik an tʼojláb xowaꞌ u utsámaltsik kin tʼajaꞌ.'
  mig-NT: 'Te nini káchiñú''ún cháa yá''a nuu̱ máá Jíto''o̱‑yo̱ te kásá''a ndicha̱‑de
    ini̱‑de, te ni̱ ka''a̱n máá Espíritu Santo: Vina te kuní‑ri̱ ja̱ sásɨ́ɨn‑ró Bernabé
    jíín Saulo ná kí''i̱n‑de ɨɨn tiñu, chi ja̱ yúán ní teta''a̱n‑ri̱‑de jíná''an‑de.'
  bps-bps: Na di satu duh slàla mangamfù na fwasa, man i Mtiu Tulus di dale, “Nalékyu
    Barnabas na Sol na bléyu di deg, du nun fimògu dale.”
  mbs-mbs: Doen aldaw migpowasa se otaw egpemenal kidoen te Antyokya, aw megsimba
    dan te Pengolo. Dalem niyan, minikagi se Espiritu Santo diyà kandan, “Teniyi niyo
    kanak si Bernabe aw si Saulo, so doen ipeinang ko kandan.”
  cme-NT: 'Yiiŋgu naŋgu-na, ba ji dii sũŋgu aa tigiiŋ ba-naa ta ba cãrã Itieŋo‑i.
    *Diiloŋ-Yalle gbɛ̃-ba wuɔ: «Miŋ hãa Barnabasi‑i baa Sol maacemma maŋ, yaaŋ-baŋ
    ba fɛrɛŋ nuɔ ba ce-ma.»'
  sus-sus: E to nu Marigi batufe, e man nu sunfe, Ala Xaxili Sɛniyɛnxi naxa a fala
    e bɛ, «Wo Baranabasi nun Sɔlu ti n bɛ e xati ma, wali xa fe ma n e xilixi naxan
    ma.»
  pon-2006: Ni arail kin papah Kaun-o oh kaisihsol, Ngehn Sarawi ahpw mahsanihong
    irail, “Kumwail katohrehla Parnapas oh Sohl, pwe ira en wia doadoahk me I kilelehiong
    ira.”
  dad-dad: Idi Odug yana dales fen, kuri de mog, Awa Uur Fateul idi irokenẽdin, “Banabas
    Sol ado kabĩ aya agirkenẽdin anĩ dalouf nigin, gadi weleid kanag.”
  zab-NT: 'Tuby dxi deni cacuuandeb lalzi canaabdeb lo Dios, chiy raipy Spíritu Sant
    laadeb: —Gulcuabee Bernabé cun Saulo par gúndeb dzɨɨny ni rcaaza gúndeb.'
  jae-jae: Ŋasawa teŋ êsêac sêjêm sakiŋ Apômtau to sêjam dabuŋ mo sêmoa, ma Ŋalau
    Dabuŋ kêsôm gebe “Awaka Bamaba agêc Saulu sa êtu kôm, taŋ kakalem êsêagêc naŋŋa.”
  ksd-ksd: 'Ba dia lolotu tadav ra Luluai, ma dia vevavevel, a Takodo na Tulungen
    i biti: Avat a tibe pilak tar Banaba ma Saul tagu upi nam ra papalum, nina iau
    ga pilak pa dir ure.'
  msm-NT: Songo aedow no migsimba sikandan to Ginuu aw migpuasa, pig-ikagihan sikandan
    to Ispiritu Santu, “Ibahin now kanay si Bernabe dow si Saulo su meyduon igpahinang
    ku kandan.”
  myk-myk: 'Caŋa ka nʼa daa fɛɛ pʼa suun le, na Kafɔɔ pɛlɛ. A Fɛfɛɛrɛ Munaa lʼi pu
    pye: «Nɛ Barinabasi ni Sɔli yiri labye wemu kaa na ge, yi pu yaha na yahama ni,
    kɔnhɔ pu da wee pyi.»'
  sbe-sbe: Huyana se tabatabaꞌohu Guiyau unai yo se kaikaihudi meta Yaluwa Tabuna
    ye wane, “Yogu kaisunuwa tamowaidiyao Banaba yo Saulo kwa hetamalidi se lau na
    yogu paisowa ya moseidiko wa se ginauli.”
  mcr-mcr: Hiunji hŋqueŋi, iqua, Naqä Iqueqä yoqä haqeqä ämamäupu, buayä maŋqä pmetaŋguwäŋgaŋi,
    Dŋä Äŋguä Iqu, iquau tiiŋä ätukqe. “Nyi, Banäpasi iquesä, Soli iquesä, wäuŋuiŋqä
    äteqeqä. Wäuŋuä tä imäkiyŋqä, he iquaqui atäuŋuä inä ipiyä” ätukqe.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ní taachí snée yā i''téénu yā Señor Jesucristo. Ní taachí
    ''āā cuɛ́ɛ́ che''é yā tuu''mí Espíritu N''dai yeⁿ''e Ndyuūs caⁿ''a yā: Cu''neeⁿ
    ví''i nī ''āā vi''ī Bernabé ndúúcū Saulo cáávā ntiiⁿnyuⁿ chi ''úú ca''á saⁿ''ā
    s''eeⁿ.'
  tur-YTC: Onlar Efendi’ye hizmet edip oruç tutarlarken Kutsal Ruh, “Barnabas’ı ve
    Saul’u, kendilerini çağırdığım iş için bana ayırın” dedi.
  san-ITR: te yadopavAsaM kR^itveshvaram asevanta tasmin samaye pavitra AtmA kathitavAn
    ahaM yasmin karmmaNi barNabbAshailau niyuktavAn tatkarmma karttuM tau pR^ithak
    kuruta|
  bel-N: 'А калі яны спраўлялі служэньне Госпаду і посьцілі, сказаў Дух Сьвяты: «Аддзяліце
    Мне Барнабу і Саўла на справу, на якую Я паклікаў іх».'
  sch-sch: Pumapa sin an thoa, bu an ngêi lâiin Ratha Inthiengin an kôm, “Barnabas
    le Saul hih ko koina lama sintho rangin mi pêk roi,” a tia.
  mic-MIQNT: Ge's emtoqwala'tij Nisgaml aq suneultijig, Wejuli Nisgaml telimgwi'titl,
    “Tepgisa'l ugjit ni'n Pnnal aq Sol lugwatmnew 'lgowaqan ta'n tegen ni'n teli mgng'pnig.”
  huu-NT: 'Naimacɨ Jusiñamuina sedajamona, guiñenaruillaɨ ia, Jusiñamui Joreño naimacɨmo
    llote: —Bernabé iaɨmaiaɨ Saulo dɨga feto, cuejena. Cue rafuena iaɨmaiaɨ llollena,
    iaɨmaiaɨna jai fetodɨcue.'
  jiv-NT: Tura chíkich tsawanta̱i̱ niisha yurumtsuk Yúsan áujeak pujuinia̱i̱ Yusa
    Wakaní̱ tímiayi “Pirnapísha, Sáurusha akanturkitiarum, tímiayi. Wi takatan súsaitjiana
    nuna takasarat tusarum túratarum” tímiayi.
  otm-NT: 'N''da ra pa nu''bʉ mí ''yøt'' ram pɛti ʉ, nɛ mí ɛ''t'' yʉ́n ts''ihmɛ, nɛ
    nu''a rá Hogandąhi Oją bi ''yɛ̨mp''ʉ: ―Dami ''uejʉ ya yoho yʉn ''yohʉ, ra Bernabé
    nɛ ra Saulo, nguetho xtá huanhdä ʉ da ''yøt'' ra ''bɛfi dá xifi, bi ''yɛ̨mbi.'
  dah-dah: Be, kurarebe go mar goyen biŋge kutŋa irde Doyaŋ Al Kuruŋ doloŋ irde hike
    Holi Spirit beleŋbe, “Banabasya Solyabe meteŋne teŋ hiriryeŋ yeŋ basiŋa yirmiriŋ.
    Niŋgeb yapat yirkeb yeŋbe hoyaŋ muŋ po meteŋ tiyiryeŋ,” yinyiŋ.
  tnk-tnk: Ia nəpɨn riti, irəha həpkani mhə nari, mamhəfwaki m Iərɨmənu. Nənə Nənɨmwɨn
    Ikinan rɨni pen tɨ nirəha i mə, “Tihəmri əpə Panapas mɨne Sol. Iakɨnəkwein irau
    mə trouwok riti səiou.”
  kpr-kpr: Gegenembo resena emo, God kena bayau kanangara edo banunguse irero, Asisi
    Kakara nemokena sisira, “Na Saul nengae Barnabas ghae gategeteno, ne nanda uju
    ava use, nanda saramana eni arera. Nanda saramana aoro dae sedo, ne bu esimbugaovo
    dae resena.”
  san-IAS: te yadopavāsaṁ kṛtveśvaram asevanta tasmin samaye pavitra ātmā kathitavān
    ahaṁ yasmin karmmaṇi barṇabbāśailau niyuktavān tatkarmma karttuṁ tau pṛthak kuruta|
  nho-nho: Te saaita naa tama naa ni hakapakuu ka lotu i TeAtua raa, TeAitu Tapu raa
    ki mee ake ki laatou, “Hakatapu mai Barnabas laaua ma Saul ki heunatia laaua aku heuna
    ni tuku atu ki laaua.”
  gym-NT: 'Batira jire niaratre nämane ja ükaninkrö Ngöbö käikitakakäre amne ja bäinkäre
    Ngöbökrä angwane, batibe Ngöbö Üai Deme käkwe niebare krörö ietre: Bernabé amne
    Saulo tikwe käräbarera sribi nuene jakrä, ye kräke niaratre denkä jenena munkwe
    juankäre sribi ye nuene, niebare Ngöbö Üai Demekwe.'
  azg-NT: 'Ncüii xeeꞌñeen, xjen na nque nanꞌñeen na vantyja nꞌon conanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon, yo na cotyjehan ꞌnan jndyuehan, juu xjenꞌñeen nquii Espíritu Santo
    itso jon ndëëhan: “Juu Bernabé yo Saulo, quitjiꞌndyaꞌoꞌhin na ncꞌohan tsꞌian na
    matꞌiön jahan.”'
  bhd-bhd: ज़ैखन तैना बरत रेखतां प्रभुएरी आराधना केरने लग्गोरो थिये, त पवित्र आत्मा
    तैन सेइं ज़ोवं, “ज़ैस सेवारे लेइ बरनबास ते शाऊल मीं कुजोरेन, तैसेरेलेइ तैन अलग
    केरा।”
  too-NT: 'Lā'' xlaca''n ixtataquilhpūtani''mā''na Dios lā'' ixtalīhui''līnī''t tuntū''
    natahua''. Lā'' Espíritu Santo hualh: ―Caquilāmāxtunquīni''uj Bernabé lā'' Saulo.
    Lā'' xlaca''n natatlahua huan ixlītlōtca''n a''ntū na''iccāmaxquī''.'
  ind-AYT: Sementara orang-orang ini sedang beribadah kepada Tuhan dan berpuasa, Roh
    Kudus berkata, “Khususkanlah bagi-Ku Barnabas dan Saulus untuk tugas yang untuk
    itu Aku telah memanggil mereka.”
  cjo-NT: 'Ari paashini kitejiri ipiyoteeyani ipinkathatziri Awinkatharite ikenkithatakaakiri,
    itzitawenteeyakarini Tajorentsi. Roojatzi okanantakari Ishire Tajorentsi: —Pikanteeyerini
    Werenawee eejatzi Sawoori: “Panteniri Tajorentsi oetarika ikowakaakimiri”.'
  nsn-nsn: Gisina ka siokor lotu tokah, kara ueil, doha Iabena Dedeil ke kula pare,
    “Inggoum mu uatur sioko manasampe tas Banabas me Sol tar kalekinaleene ku kila
    uelhirio tasrasin.”
  san-DEV: ते यदोपवासं कृत्वेश्वरम् असेवन्त तस्मिन् समये पवित्र आत्मा कथितवान् अहं
    यस्मिन् कर्म्मणि बर्णब्बाशैलौ नियुक्तवान् तत्कर्म्म कर्त्तुं तौ पृथक् कुरुत।
  tna-NT: 'Da su jadhitatitani huecuana su, ayuna epuani je, Echua Puji Jesucristo
    mitsutsuatana huecuana. Daja eputani cama, Espíritu Santo ja uja atana huecuana:
    —Bernabé, Saulo detse medhareque quema mudu paata tse puji.'
  lid-lid: Ya eme oro atudun Laban hawe abeles oro ta nyamon ili badeh, ma Malawin
    Ndrabun anya, “Ado katehei Banabas uru Sol badeh, kare len ta amekes lahou tek
    mene jo aloh uru kamekes.”
  wim-wim: Pam il-ilangana mayan keꞌam mungkin maꞌ-koꞌalamakama, aak thant yimanangan
    wun than yipmam thaaꞌ-kuumpayn nunang piip God.ana. Aak an-aniyangana nil Ngeen-Wiy
    Min God.antaman thaw thant, “Ngay kaangk niiyan miꞌān pulang Barnabasa aꞌ Saul
    pul yipam work iiyowpul ngayan work miꞌangan pulantana.”
  zga-M: Vuvalipakhukonga udaada nukhudinda, Umepo Umbalan'che akhan'chova, “Mumbeikhile
    palukhanji uBarnaba nu Savuli, vavombe ei mbombo eiyunivilangile.”
  yom-yom: 'Bu baba sadila Pfumu ayi kukifuisa nzala mu diambu di lusambulu, Pheve
    Yinlongo yituba : —Luphengumunina Balinabasi ayi Sawuli mu diambu di kisalu kioki
    ndiba tedila !'
  san-SIN: තේ යදෝපවාසං කෘත්වේශ්වරම් අසේවන්ත තස්මින් සමයේ පවිත්‍ර ආත්මා කථිතවාන් අහං
    යස්මින් කර්ම්මණි බර්ණබ්බාශෛලෞ නියුක්තවාන් තත්කර්ම්ම කර්ත්තුං තෞ පෘථක් කුරුත|
  yut-yut: Bɨsap kɨndakon jap kelek egek Piŋkop gawak ɨmɨŋek egɨpgwit. Yaŋ aŋakwa
    Telagɨ Wup da yoyɨgɨt, “Ji Banabas gat Sol gat manjɨŋ yopba pi anjil do nandɨsat
    uŋun anjil.”
  grc-BYZ: λειτουργούντων δὲ αὐτῶν τῷ Κυρίῳ καὶ νηστευόντων εἶπε τὸ Πνεῦμα τὸ Ἅγιον·
    ἀφορίσατε δή μοι τὸν Βαρνάβαν καὶ τὸν Σαῦλον εἰς τὸ ἔργον ὃ προσκέκλημαι αὐτούς.
  cpc-NT: 'Okanta japatowintaiyarini Awinkathariti, itziwintaiyarini, jiñaanashiritakiri
    Tasorintsinkantsi, ikantziri: “Powinari Bernabé pintsipataakinari Saulo nantawaitakairi”.'
  nhg-NT: 'Sie tunale inu creyentes tlajyubejtaya hua mosentlölejque para tieteochihuasque
    Deus. Cuöquenuju Espíritu Sönto oquemelfejque: ―Xeniechnencuaxelfelicö Bernabé
    hua Saulo para tequetl tli nequixpejpe para yejua.'
  nya-nya: Iwo pamene ankapembedza Ambuye ndi kusala kudya, Mzimu Woyera anati, “Mundipatulire
    Barnaba ndi Saulo kuti akagwire ntchito imene ndinawayitanira.”
  ngu-NT: 'Se tonajli, ijcuac yejhuamej in quitequipanohuayaj toTeco niman nosahuayaj,
    on Espíritu Santo oquijtoj: ―Xquincalactican Bernabé niman Saulo ipan on tequitl
    yejhuan onictlapejpenij para quichihuasquej.'
  kup-kup: Met narah paru pori Godin tin mañ mañohopanez hat gipiz nain het topourat
    piin mañ mañooh. Met mañeo hahot hehan Godiz Pul Tinapuhö parun pot mañah, “Met
    ne Banabasir Sol gog nao tovai sohopanez au hahon hezaek ari parup bamain batat
    meepek.”
  jid-jid: Niwa basia bre ni kaa rhi kpe nda ni nzu Bachi hon, Ruhu Tsatsra a tre
    ndi, “Chuu ba Barnabas mba Shawulu zi tinkan nimu, ni duba ti ndu wa mi yoba duba
    ti.”
  wmw-wmw: 'Suku moja, pawákitenda ibada ya Mwenye pamoja na kufunga, Roho Takatifu
    kawambira javi: “Walavyeni sambi‑pa Barinaba na Saulu wawe wangu omi, watende
    kazi maalumu yaniwetire.”'
  gmv-GGM: Heyiti wuri Godas goyinshshene xoommishe dishin xiillo ayanay “barinabassane
    sawule ta istta xeeyigida ooththos taas shaaki kessite” gides.
  ssg-ssg: Ngain tehu ti teka kahikahi Jises hahalini an ti hualiai lotu ti lato hani
    Haeu, Holi Spirit hone lato ukek, “Talaheniwa Banabas ma Sol hanima nga nake nga
    hina puasain tuah ti lalu.”
  zpo-NT: 'Tub mbizh lee re xaa ne mkwan nu nandawt xaa nik tub kwaan zee mbill xaa
    lo Xaa Nabeyy, nu lee Mbi Naban nzhé lo re xaa: —Bloxcho gu Bernabé nu Saulo zee
    kee xaa xchinn na, kwaanzee mrezh na xaa.'
  poy-poy: Pawaweriti wankutenda ibada yawu kwa Mtuwa na koya kuliya, Rohu Mnanagala
    katakula, “Gunzyaguliri Barinaba na Sauli toziya ya lihengu lyanuwashemiriti.”
  qwh-NT: 'Juc junaqnam ayunashpa Diosta alabecayaptin, pecunata Santu Espiritu queno
    nerqan: “Bernabetawan Sauluta acrayë; porqui pecunatam acrarqö noqapaq willapäcuyänanpaq”
    nishpa.'
  gaw-gaw: Ag am Naḏi binag mena, e oh lanaknu kud mena daaegeg, Kayak Ouḏi Nug ag
    amelagp̱a aum. “Da Banabas Saul ele a uḏat laa heḵulahnu otiaṯe onilahp̱a emi
    amunu ag diiatp̱eg, uḏat amu heḵulah,” awa aum.
  nca-nca: Unipareto Uni Parámimboro potoruku tero kundiŋi teyuriqo, Yuqa Surumímbo
    ŋande yaró, “Ye Barnabas koya Sol koya rokó yirika nondo neko yerero kho yunanowó
    ŋu tewari.”
  zpz-NTPP: 'Orzeꞌ tub dzi lat nu rzu bich dey nu nac Shuaan den, nunu lat nu rca
    dey ni ub yu nu cueꞌ gow yu gyit nu rzu bich dey nu nac Ñgyoozh, orzeꞌ na Espiriit
    Yon ni Ñgyoozh rab mi dey: ―Bloo reñ der Bernabee nu Saulo par nu gyicy dey riiñ
    nu pcui̱ nu gyicy yu ―nam.'
  mkj-mkj: Nehn irai kin papah Koaunno apel kaijihjol, Ngen Joarwi pwehng irai, “Kamwai
    kasohrohrihla Barnabas apel Saul pwa ira en wia doadoahkko ma Ngoahi ne pangin
    ira.”
  zac-NT: 'Tubi dzë ni bëdëá raiꞌ; cagnaꞌbë raiꞌ Dios nu quëhunë raiꞌ ayunë; adë ráudiꞌi
    raiꞌ dzë ni. Guniꞌi Espíritu Santo lu raiꞌ: ―Gulë bëꞌnë nombrar Bernabé nu Saulo
    parë dchiꞌni naguëdëꞌa gunë rall.'
  kyg-kyg: Ani vayaꞌmogimo Ala kava nefeꞌmo mono huge neꞌyaꞌmo mosige huꞌa maiꞌnagenoꞌaeꞌmo
    Goti Aunemeꞌamo aote Aunemeꞌamoꞌmo hapa painoꞌaeꞌmo, Nagaemo Manamasiꞌe Soloꞌeꞌmo
    aliꞌyaꞌnimo alisaꞌafeꞌmo keya aeꞌnogi alitapa anaote anategeꞌanao, huno hapa paiꞌniye.
  kmk-kmk: Sin-aḻgawana mandaydayawan da kan Apudyus kan manlanganan da un mangan
    un manluwaḻu, imbagan Ispiritu Santu kan dida un, “Isina yu da Bernabe kan Saulo
    ta awad talibasu’n intuding ku un koon da.”
  cao-NT: 'Jatsi huësti barí tsi Ibo qui culto ja acano tsi quiha jato qui Espíritu
    Santo chaniniquë: —E bax Bernabé, Pablo, tihi cabo tsëcacana jato qui ë axëhai
    ca yonoco axëna —iquiina.'
  bbr-bbr: Kar omre opok, Anut nukan enip jou mianik, o utomoi, rauna rauna, Anut
    nukan Osou Näus akan ronkat opok pemara, awarowon, “Barnabas Sol ori au isan sarau
    maun sare matom.”
  inb-inb: 'Tukui chi runa­kuna, sug­lla­pi kar­ka­kuna, mana mikuspa­lla, atun Taita
    Diusta mañaspa i iapa suma atun kagta nispa. Chi­ura, Santu Ispi­ri­tumi iuia­chig­samurka:
    —Nukami Bernabé i Saulota agllar­kani, pai­kunaka tukui­kunata willaspa purin­ga­pa.
    Chi­manda, pai­kunata kacha­mu­wai­chi.'
  hrv-hrv: 'Dok su jednom obavljali službu Božju i postili, reče Duh Sveti: “De mi
    odlučite Barnabu i Savla za djelo na koje sam ih pozvao.”'
  box-NT: 'Wizonle ɓúi, ká ɓa wee ɓùaaní a Ɲúhṹso, á lù mí ɲiní, á le
    Dónbeenì Hácírí bía nɔn ɓa yi: «Mi lén o Baanabaasi là a Soole mí dòn
    à ɓa sá ho tonló na á ĩ von ɓa bìo yi.»'
  ote-NT: 'ꞌNara pa xqui muntsꞌi mi xøcambeni Ajua̱ ne xqui ayuna. Nepʉ ra Ma̱ca Nda̱hi
    bi ꞌñembabiꞌʉ: ―ꞌUegaguihʉ ra Berhna ne ra Saulo pa da mɛ núꞌa̱ ra ꞌbɛfi stá umbi.'
  wnu-wnu: 'Qen end mi niau gitab ne Qenu wot qamb igamari Qenu Igomurur qau wurinob
    qamar: “An Barnabas Sol nob wagari ye sarau ger abar qamb wurit maribigom eng
    obounor,” qamarei.'
  zam-NT: 'Thìb huiz co''se'' ryete mèna mqueltàa, ngue li mèna servis loo Diox no
    nzi xlat mèna, hora ngòc thìb con'' loo mèna. Xpii Natú'' thìb lìte mnibe'' loo
    mèna. Ndxab Xpii Natú'' loo mèna: ―Blo'' xà'' gu'' Mbèl'' ryop Saul làth gu''
    par xo''f zin'' Mbèl'' ryop Saul thìb zin'' co'' lyazen li Mbèl'' ryop Saul.'
  zyp-NT: Abuipaw cawh beh he ka, batui aa cahe chung taco Thlawpaw Pathai tah, “Ka
    y hno changpaw he rai hre rua pawtah Barnaba le Saul khah aa ningcang teitah pachia
    pá law,” a tah he.
  sey-NT: 'Ja̱je paꞌicohuaꞌipi teꞌe muꞌse a̱imaꞌcohuaꞌipi mai Ëjaëre se̱jëna, deꞌo
    joyopi capi: “Ja̱ohuaꞌire Bernabére cuiꞌne Saulore jëjo saojë̱ꞌë, yëꞌë nejajë
    caquë soiseꞌe nejaꞌcohuaꞌire.”'
  nvm-nvm: E ijieb bu E Bomana ijefuon e iji ifejdiame sirimameknum duok karovga Godon
    Kaven ijar kia, E Banabas ko Sor iji kege garia be uniainki bu ik be na kiainva
    bu iji rekno kiain.
  mps-mps: Tama augwaligo tubo nai osogo gisilama, Godibolo nage dwagi yai da obadi,
    tama Godigo Dwagi Yai Mobo Bidigo augwalibolo te po wai, “Te Barnabas dali, Sol
    dali si te tedali sę emainu tedali muao, te eno dąį ilali sę augwali sigo
    emai yaibao,” wali.
  pab-NT: 'Haxowaka iraexatyahitaha Enore hiye manakairahareta hoka hatyaoseta Isekohaliti
    Waiyexe nexa ihiyeha: — Haware xamoka nomani Barnabé, Saulo xoaha hoka hakaha
    hateniti. Hatyo niyahare naokahene nomani.'
  llg-llg: Faik esa, ala puasa, ma lakabubua fo ala lakaluku-lakatele neu Manetualain.
    Boe ma Manetualain Dula Dale Malalaon nafaꞌda sala nae, “Hele mala Barnabas no
    Saulus te Au ueng noꞌun seli. De ala musi laue-laosa, tungga hata fo Au sangga
    heti fee sala.’
  kyf-kyf: '''Ylɩ yabhloo zlɩ, da wa mɩa -Lagɔ bhubhoeda, -zugba wa pla ''sun, Zuzu
    ''Pʋpa nɛɛ wa -ylaɛ: «A -sa -bha Banabasɩ -yɔ Sɔlʋ wa ''dɛ saa, lubho -we ka ''gbʋ
    ɩn yia wa la, wa ''ka we nʋ.»'
  tpi-tpi: Wanpela taim ol manmeri bilong sios i lotu long Bikpela na ol i tambu long
    kaikai. Na Holi Spirit i tokim ol olsem, “Yupela i mas makim Barnabas wantaim
    Sol bilong mekim dispela wok mi bin singautim tupela long mekim.”
  mih-NT: 'Minoo quɨvɨ i siyucu tandɨhɨ ra cuan. Ta ñá sasi ra xita vatyi zacahnu
    ra sii ra Ndyoo ta zɨquɨ i catyi Tatyi Ii sihin ra: Cua tasi ndo sii ra Bernabé
    sihin ra Saulo nu cua zatyiño ra sa cuenda mi vatyi cua cuhve tyiño sii ra.'
  qvh-NT: 'Jesucristuman yäracogcuna ayunar Tayta Diosta alabaycäyaptinmi Santu Espíritu
    nergan: “Bernabëtawan Saulutami acrashcä ali wilacuyta wilacur puriyänanpä.”'
  kms-kms: Wute men mir uny yemu God yumbui nyamb mirang mirang, di Ququ Yuwon Ye
    ni simbe nindim nari, “Nungoqi Barnabas Sol temi ei si wumbom di tiqi wundom mo
    yembe te nge ni kap mo di simbe gidim pre kin te yembe mand.”
  agn-agn: Asing pamagpaletem ig pamangadi ang mga narin, ganing ong nira tang Ispirito
    Santo, “Ipalbag mi si Bernabe ig si Saulo. Piniliko tanira para ong tatang obra
    ang nataganao ong nira.”
  nhi-NT: 'Se tonal ihcuac onichicautoyah octlacachiutoyah Yehuatzin uan omosautoyah,
    in Espíritu Santo oquimiluih: —Ixnechimonsicantlalilican Bernabé uan Saulo, inquinmactis
    macchiuacan in tiquitl tlen ica onquinnotz.'
  ttc-NT: 'Aj man tuq nkyexnaq''tzan te Qajawil b''ix nkye''ipan tuq wa''ij, te Txew
    Dios otzaj tyoli'' kyetz ikxjani: «Intel epawa'' te B''e''ch b''ix te Saulo te
    wetz tzan kyk''ulun jun kyaq''un aj oxe''l nsi'' kyetz.»'
  dan-1931: 'Medens de nu holdt Gudstjeneste og fastede, sagde den Helligånd: “Udtager
    mig Barnabas og Saulus til den Gerning, hvortil jeg har kaldet dem.”'
  kwj-kwj: Wunu Apukolaka ni wu lotu wondani ahirahi ya wu hakinda. Wondawani Gotri
    Himamwale kipe ya sawe, “Kunu Banapas hima pi Sol ma ku esisiwa o fini ani ucharo
    tau sa fi ra.”
  vie-OVCB: 'Hội Thánh đang thờ phượng Chúa và kiêng ăn, Chúa Thánh Linh bảo: “Hãy
    dành riêng Ba-na-ba và Sau-lơ cho Ta, để làm công việc Ta chỉ định.”'
  kze-kze: moórá-kanaa Ísóigona kwaási Áánútuna imáyáa mósá kwémaresa toómbá íma kwénesa
    námúnaawe su'mai kwésunka'a Áánútun-amanko simátimena séna Páánápáasinte Sóronte
    kesí mayáírá'á usásintinkaraumpo mindárai tiyúwáaro súwasa
  mpj-mpj: Jiijajmili walyjakajalungaya Mama nyinara marninypungkupayi, mayi ngalkunyjaparnilu.
    Palunya tayimu Mamamili Kurrurnju-jananya wajarnu, jilanya, “Yiyalaya-pulanya!,
    ngayuku warrkamupula parra nintilku, Panapajjupula Juulju. Ngayulurna-pulanya
    witurnin, ngayumili wangkapula parra nintilkuraku.”
  lbk-lbk: Isnan namingsan ay cha cha entipe ya enchayaw ken Apo Dios, kinwanin nan
    Ispirito Santo, “Laychek ay matken cha Bernabe ken Saulo ay mangangnen isnan chono
    ay khotok nan nangayakhak ken chaicha.”
  mto-NT: 'Vyinjaꞌvidup vyintsa̱ꞌkidupts je̱ꞌe̱ veꞌe vye̱ꞌnada je̱ Nteꞌyam je̱tseꞌe
    yꞌayoojada ku veꞌe je̱ Espíritu Santo jidu̱ꞌu̱m ña̱ꞌmu̱xjidi: ―Yakꞌapú̱kada je̱
    Bernabé je̱ts je̱ Saulo je̱ toonk ka̱jx juuꞌ a̱ts je̱ꞌe̱ veꞌe ntuknu̱yaaxjidu.'
  bzh-bzh: Denedo loḳ buk ti lob sir sën Kerisi-yi-alam agi ayej ggërin nos medenedo,
    gemedo denejom raḳ vu Mehöböp. Lob Anon Vabuung nër vu sir bë, “Ham ġooin Barnabas
    luho Saulus jaḳ in huk sën sa tato luho in bë luho degevonġ lo.”
  guj-2017: તેઓ પ્રભુનું ભજન કરતા તથા ઉપવાસ કરતા હતા, ત્યારે પવિત્ર આત્માએ તેઓને કહ્યું
    કે, જે સેવાકામ કરવા સારુ મેં બાર્નાબાસ તથા શાઉલને બોલાવ્યા છે તે સેવાકામને વાસ્તે
    તેઓને મારે સારુ અલગ કરો.
  jvn-NT: 'Ing sakwijiné dina, dongé wong-wong iki pada ngumpul memuji Gusti lan pasa,
    Roh Sutyi ngomong: “Aku mbutuhké Barnabas lan Saulus kanggo penggawéan sing gedé.”'
  byr-byr: Sahwara kamwaaleꞌ Kɨraazɨtɨyarera yɨkabeva wapaaya manyara Gotɨyarɨ yagaala
    wɨdadaapɨjɨ Kuryai Tewaanyai wɨdaꞌ “ ‘Wawɨnya mudɨkeꞌ saraai yɨka!’ dena yɨhɨthɨvanɨge.
    Nɨmɨnyɨne Baanavaazalyɨ Solɨjɨ saraarɨ kadahɨlakapɨjɨ yɨkaderaalyɨ.”
  ian-ian: Nao kɨlapman tɨlɨnja Godna sɨ kwusolɨndi maa Godna waagan ndi kat wandɨ.
    Ngwut aywaa Banabasawi Sol kat ambuk. Wan njɨvwa kwukambɨk mbɨk kat waigowun waa
    ambuk waa wandɨ.
  hun-hun: 'Amikor pedig ők szolgáltak az Úrnak és böjtöltek, ezt mondta a Szentlélek:
    „Válasszátok ki nekem Barnabást és Sault arra a munkára, amelyre őket elhívtam.“'
  mcf-NT: 'Aidtedishun Esuquidistuidi tantianuen buna mëmunsho Nuquin Papan Mayanën:
    —Saudobëdtan Bednaben aid daëdshun ëmbi chuibocpaden ma napanuna —capanëdash.'
  kjs-kjs: 'Go alinuri koro meda lotu ada-para kiritaoma Gote-para beten loma eda
    adaaoma pirisimi. Go rabu Holi Spirit-mi nimu-para talo: Go ali Barnabas Sol laapore
    neme kogono madaa mapiraayo-pulu go ali laapome kogono palipinalo laketape lisa.'
  mni-mni: "Makhoina Ibungobu khurumjaringei amadi chara hellingeida Thawai Asengbana\
    \ makhoida hairak-i, “Eina makhoibu tounanaba koukhraba thabak adugidamak Barnabas\
    \ amadi Saul-bu eigidamak khaidok-u.”\x94"
  yad-NT: 'Ju̱denu nijyu̱ rijechipiya̱jada variy jasiy, ne tara jmyivye rijechipiya̱jada
    sanijyu̱ variy. Su̱teda ji̱ta Ju̱denu Jnutu jasiy ruuva: “Jirya̱bay rajyu̱ jvaayasanu̱ju̱jyu̱
    nada Bernabé, Sávuruta, jiryatiy rajeryetama̱ jvaayadaju̱ nada day.”'
  mxb-NT: 'Ta xía̱n nani ndéi no̱ón ndáño̱ꞌo na satoꞌo yo̱ Ndios, ta néꞌe ii̱ ná,
    dá ni̱ kaa Espíritu ii̱: ―Taó xóo ndó Bernabé xíꞌín Saulo, dá ná koꞌo̱n na̱ kee
    na choon, ña̱ ni̱ na̱kanai na̱ kee na ―kaá na̱.'
  pon-2006A: Ni arail kin papah Kaun-o oh kaisihsol, Ngehn Sarawi ahpw mahsanihong
    irail, “Kumwail katohrehla Parnapas oh Sohl, pwe ira en wia doadoahk me I kilelehiong
    ira.”
  maq-NT: 'Hane jinguyëjë rë xi tisahmi me xi cuacun vë xa rë Nina hacuaha tisahmi
    me xun rë me ne, Hasen rë Nina ne, cuitjin cachja cojo rë me: ―‍Tuhunxun rë Bernabé
    cojo Saulo, cojo sa xi sahmi me xa xi ha casuáxa rë me.'
  hto-hto: 'Aféruillaɨdo afémacɨ güiñeno Juzíñamuimo caɨmátaidiaɨoɨ. Iemo Juzíñamui
    Ñuera Joreño íaɨoɨna daɨde: —Bernabé Saulo dɨga oni eneno nɨzeri, cue ocuica raa
    íaillɨnoɨ jetállena.'
  por-BRBSL: 'Enquanto serviam ao Senhor e jejuavam, o Espírito Santo disse: “Separai
    Barnabé e Saulo para mim, para a obra para a qual os chamei”.'
  ces-NKB: 'A když konali službu Pánu a postili se, řekl Duch Svatý: “Oddělte mi Saula
    a Barnabáše pro dílo, k němuž jsem je povolal.”'
  cui-cui: 'Caentacabi, poxonae barapomonae Nacom pejume coyene canatsipaeba exana,
    yawa yabara nainbota, barapoxonae Nacom pia Pejumope tʉnaxʉ tatsi barapomonae
    tsipaebatsi, jeye: “Paitorobare Bernabé, Saulono, petsipaebinexa tsanebe Nacom
    pia pexeinya jume diwesi tatsi po penacuichiwa baponbe bayatha tsiwabanbe”, jei
    Nacom pia Pejumope tʉnaxʉ tatsi.'
  boj-2014: Naŋgi Tamo Koba a qa louoqnsib iŋgi ti ya ti uratosib sonabqa Mondor Bole
    na naŋgi minjrej, “Niŋgi Barnabas Sol wo naŋgi aiyel giltnjrsib qariŋnjribqa naŋgi
    gilsib wau e na enjronum qaji di ojqab.”
  eng-OEBUS: While they were engaged in the worship of the Lord and were fasting,
    the Holy Spirit said, “Set apart for me Barnabas and Saul, for the work to which
    I have called them.”
  eri-eri: Saini ete langa sios nomo fai-aita bagu nere Anyakaro unyi isou bode, urigane.
    Ono ganenga Hauri Guuni no benou lenigai, “Tere Barnabas Sol ngare hangada niradenga
    haruwe beha teinomo yaure nirene waha todbodere.”
  aly-aly: Ingwer-inger artwa rernem Ingkartek ikwerelhek, amern-weny anemel, Akngey-ayteng
    iterretyek Itnweng Rlwartel renh-rnem ilek, “Ayeng-anem ilkelheyel Barnabas Saul-atherr
    thwenetyek, angka mwerr ilerl-apayntetyek apmer arrpanenh-itwek. Arrantherr-anem
    renh-atherr thwenetyek.”
  wiu-wiu: Eni yename Akolalinele takoa mekete nee wawa mekoika eya taneya. Epetane
    Yominiyo kiwi wene takakome okome Banabasi Solotame anu pade pupu takamotoane
    kayo okouno, anu eni pupu takamotoa einagota moa kakamene wa akeneya.
  swe-swe: 'De var i helig tjänst inför Herren och fastade. [Grundtextens ”leitourgounton”
    har översatts ”helig tjänst”. Vårt ord ”liturgi” härstammar från detta grekiska
    ord som är sammansatt av två ord: ”offentlig” och ”tjänst”. Ordet används för
    att beskriva de gammaltestamentliga prästernas tempeltjänst, se . Här används
    ordet om den kristna gudstjänsten och verkar betyda att de fem tillbad Gud i bön
    och lovsång, men också att de använde sina gåvor och profeterade och undervisade.]
    Då sade den helige Ande [genom någon av profeterna]: ”Avskilj nu åt mig Barnabas
    och Saulus till det arbete som jag har kallat dem till.”'
  cth-cth: Ahnimouh ni rawca hai lahoi Bawipa a bawk awh navah Kathoung Muitha ni
    Barnabas hoi Sawl heh kai ni ka hmoun pouh e thaw tawk hanelah na takhoe pouh
    awh telah a ti.
  mti-mti: Mu Ayapan waieme sira kwit emewa, Guwawa Iyakaisiyapama wane, “Banabas
    ge Sauru nenan wagomiyak negiya. Ne nau neuma atan oya munan auwana nau ape.”
  pad-NT: 'Hari. Vajoronijabana''aha adani Jesus athi-ra vanaaba''iki Deu-ra vakanamasivivini.
    Vako''baina kaba''i vi''bairina vahojaha Deu-ra khai vani''avini. Vajoronina vani
    Ma''onahai Jahaki va''ora ni''aha: —Va''ora vanahoariha bana hadani Saulo, Barnabé
    khama kodimoni vihina. Va''ora onofiki hadani bana bada vani''aja kaimoni ida
    badani va''ora ohonariavini hi''iki, Jesus monina-ra avavaadahaonira kaimoni.'
  twi-twi: Bere a wɔresom Awurade na wɔredi mmuada no, Honhom Kronkron no ka kyerɛɛ
    wɔn se, “Munyi Barnaba ne Saulo na wonkodi dwuma a ɛno nti mafrɛ wɔn no mma me.”
  hlt-hlt: Amih khaw Boeipa taengkah thothueng neh a yaeh uh vaengah Mueihla Cim loh
    , “Barnabas neh Sual tah kai ham hoep uh laeh. Amih rhoi te kamah bibi ham ni
    ka khue,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ bɛ̀ mboú dinùù kɛ bɑ́ɑ́ nKuyie nkɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu bɛ̀
    nɑ̀kɛ́ kɛ dɔ̀: Cɑ̃́nnɛ́nɛ̀ Bɑnnɑbɑɑsi nɛ̀ Sɔɔri kɛ̀ bɛ̀ɛ pĩ́ mmutɔ̃mmú m bɛ̀ yu
    mùù kpɛ́í.'
  san-GUJ: તે યદોપવાસં કૃત્વેશ્વરમ્ અસેવન્ત તસ્મિન્ સમયે પવિત્ર આત્મા કથિતવાન્ અહં
    યસ્મિન્ કર્મ્મણિ બર્ણબ્બાશૈલૌ નિયુક્તવાન્ તત્કર્મ્મ કર્ત્તું તૌ પૃથક્ કુરુત|
  amx-amx: Arltang nyentel artwang nhenh map alyelhemel Ngkart naketjam, kwer-warn
    angketjam. Inang Ngkartant iterl-aremel mern-kweny anetjam. Kwereng Kwerrern Alngaltarel
    inenh ilek, “Arrantherr Barnabas Saul renh-atherrenh ngkernang, ratherr angketj
    mwerr mer mapel kaltj-antherl-apetjeh.”
  ake-NT: Papa apurɨ pɨ' to' esi koro'tau, mɨrɨ awonsi'kɨ tʉuta're'tɨi' pʉra to' useruma
    koro'tau, Papa A'kwarʉ uya to' auro'ka'pʉ, “Inke pʉra serɨ pe Panapas mɨrɨ awonsi'kɨ
    Saarʉ pokon anʉntɨ', uyapiyo' ton pe, mɨrɨ awonsi'kɨ tʉkɨ'ma'pʉ uya 'nokon ya'
    ku'se'na to' utɨto' pe,” ta'pʉ iya.
  qvn-NT: 'Chaypitam juc junagchru Jesusman chay yupachicugcuna Tayta Diosta alawarcayaptin,
    jinaman malagarcayaptin Santu Espíritu cay nirun: “Bernabëtawan Saulota niyärilay.
    Paycunataga nogam nä acrarayä Jesuspita willapacug aywapäcunanpag” nirun.'
  tku-NT: 'Xlaca''n ixtalaktaquilhpūtamā''nalh Dios ē ixtalīhui''līnī''t jā tū natahua''.
    Espíritu Santo huanli: ―Iclacasqui''n Bernabé ē Saulo natatlahua xtum ixtascujūtca''n
    tū na''iccāmaxquī''.'
  bjk-bjk: Nang idi toxo lolotu wösöt a Orong ma toxo ölölö, a Töxödös ne Tanono ixo
    tengen, “Mum morobo mana pere kos e Banabas me Sol ta wewet a tinörön nang e xo
    kuwe idu ra wewet.”
  msy-2020: Ezɨ dughiar mamɨn Kraisɨn adarasi, me Godɨn apengan ikia uari isa God
    ganɨga, God ko mɨkɨmasa dagheba ta. Ezɨ Godɨn Duam kamaghɨn me mɨgei, “Kɨ Barnabas
    ko Sol uan ingangarim bagha aningɨn dia. Ia ingangarir kam bagh aning amɨseveghtɨ,
    aning nan ingangarim bagh mangɨ.”
  bpr-bpr: Na i dad to ayé, di lamla mangamfù di Dwata na fwasa, ta man i Mtiu Tulus
    di dale, “Fatfingyu do ale Barnabas na Sol du nun mabtas fimògu dale.”
  rmy-VLAKH: 'Екхвар, кала онэ тэлёнас лэ Раести и сас андо посто, Свэнто Духо пхэндя:
    — Отдэнтэ Манди Варнавас и Савлос по рындо, пэ саво Мэ лэн вытидэм.'
