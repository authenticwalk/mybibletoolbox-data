  qvw-NT: 'Chayćhu juc cuti llapan paycuna ayunaśhtin Diosta alawal juntulayalcaptinmi
    Chuya Ispiritu nïmun: “Lulaynïta lulananpä Bernabëtawan, Saulocta laquiycapamay”
    nil.'
  nfa-nfa: Ca lodꞌo, rèngu puasa, ka ra pakaboko ho manèngi-mangajꞌi mi Ama Lamatua.
    Hèia Roh Lamatua dhu Mola-Mèci peka dènge ra, “Sasabꞌa Jaꞌa ae titu kèna. De hagꞌe
    mere Barnabas dènge Saulus, sèna ka rèngu pakako sasabꞌa Jaꞌa.”
  tnp-tnp: E nian kəti ilah kəmotəpəh nauəniən kəni məutəfaki=pən kəm Iərmənɨg, kəni
    Narmɨn Rəha Uhgɨn təməni=pən kəm lah məmə, “Iəkolkeikei məmə rəueiu əha onəkotəfəri
    Panəpəs mɨne Sol məmə ilau okuol uək u iətəm iəmauɨn e lau ohni.”
  urd-urd: जब वो ख़ुदावन्द की इबादत कर रहे और रोज़े रख रहे थे, तो रूह — उल — क़ुद्दूस
    ने कहा, “मेरे लिए बरनबास और साऊल को उस काम के वास्ते मख़्सूस कर दो जिसके वास्ते
    में ने उनको बुलाया है।”
  hot-hot: Wak te ma thêlô ethak doŋtom ba evak balabuŋ nôm ek neteŋ mek ma êv yeŋ
    hadêŋ Anyô Bêŋ. Êŋ ma Lovak Matheŋ hanaŋ nena, “Notak Banabas lo Sol ek nindum
    ku takatu ba yahalam thai ek nindum.”
  mqj-NT: 'Pissan attu anna marassan ma''sambayang langngan Puang Allata''alla sola
    ma''puasa, ma''kadami Penawa Masero lako nakua: “Palao senga''i Barnabas anna
    Saulus annu la ungkarang karangan mangka kupatantuanni.”'
  rus-SYN: 'Когда они служили Господу и постились, Дух Святый сказал: отделите Мне
    Варнаву и Савла на дело, к которому Я призвал их.'
  mbh-mbh: Ma o lotu nge a Toko Pomnga na o sem nge aning. Na God Ioni Riringa i ria
    or vene, “Thomu o ateal a Barnabas ome a Sol nge omaing ako tho ateal or paini
    ve aro o oma i.”
  bdd-bdd: Taudi sitapwatapwalolo maꞌidi hudi Yehoba ꞌoina, ta Yaluyaluwa Tabuna ꞌihegwaediya,
    ꞌigwae, “Nuwanuwagu Banaba ma Saulo ꞌigu paihowa ꞌaigeda weyahina, ꞌoinega ꞌomi
    watagwaledi paihowaina ꞌoina.”
  cbt-NTPO: 'A''na tahuëri co coshatatonaraihuë'', Sinioro chinotopi. Napohuachinara,
    Ispirito Santori sha''huitërin: “Pirnapi, Saono inapita nohuantërahuë paatona'',
    piyapi''sa'' a''chintacaiso marë''. Ina marë'' inapita acorahuatoma'', a''paco''
    pa''ina'',” itërin.'
  rmy-SERVI: 'Екхвар, кала вонэ тэлёнас Раести и рицарэнас посто, Свэнто Фано пхэнда:
    — Оттховэн Манди Варнава тай Савло важ рындо, ды савэ Мэ лэн прыакхардом.'
  srn-NT: 'Di den ben e faste èn anbegi Masra, a Santa Yeye taigi den taki: “Un puru
    Barnabas nanga Saulus na un mindri, fu den du a wroko di Mi kari den fu du.”'
  cta-NT: 'Ngua sca tsa̱ nu loꞌo tyucui tsa̱ ná ndyacu nguꞌ taju biꞌ, xquiꞌya chaꞌ
    nguaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna na. Liꞌ nchcuiꞌ Xtyiꞌi ycuiꞌ Ndyosi
    loꞌo nguꞌ biꞌ: ―Ta ma̱ chacuayáꞌ jiꞌi̱ Bernabé loꞌo juaꞌa̱ jiꞌi̱ Saulo, chaꞌ tsaa
    nguꞌ xaꞌ quichi̱ chaꞌ cuaꞌni nguꞌ cña nu ta naꞌ jiꞌi̱ nguꞌ chaꞌ cuaꞌni nguꞌ ―nacui̱
    ycuiꞌ Ndyosi jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Gↄↄ pↄ́ aalɛ Dii sisi ń lɛyeao, Lua Nisĩna mɛ̀: À Baanaba ń Sↄluo
    dilɛ ńdoa zĩ pↄ́ ma ń sɛ́wà yã́i.'
  tcz-CHONGTHU: Chuin Nikhat amaho hin an ngola Pathen ahoukhom pet-un Lhagao Theng
    in amaho koma chun “Barnabas le Saul chu kakouna natong dingin lhandoh tauvin,”
    ahin tin ahi.
  mar-mar: ही सर्व माणसे परमेश्वराची आराधना करीत व उपवास करीत असता, पवित्र आत्मा त्यांना
    म्हणाला, “बर्णबा व शौलाला ह्यांना ज्या कामासाठी मी बोलावले आहे त्यासाठी त्यांना
    माझ्याकरिता वेगळे करा.”
  snp-snp: Etito Wekola ouni-luni-kani umuti konuma ánoti moi witi minamo kamenalo
    Ouna Felegagakafo, Banabasite ido Solote lonone olunawaiye, loto logimomo yama
    ya linate lelewa ya fokiti iya melalo, loto logimaiye.
  isl-isl: 'Dag einn, þegar menn þessir tilbáðu Guð og föstuðu, sagði heilagur andi:
    „Takið Barnabas og Pál frá til þess verkefnis sem ég hef ætlað þeim.“'
  spy-NT: Nto mii bēsyēēt ake, kumii ꞉bichooto tukul kusiltooy Yēyiin ānkukirē kwoomiis,
    kumwooy ꞉Tāmirmiryēētaab Yēyiin kubununēē wōōrkooyoontēēt ake kule, “Ōtāboonwoo
    Barnaaba āk Sāwulō kubo yiisyēēt nyēē !kāākwēchi icheek.”
  xnn-xnn: Isnan esay agew et menlol-owalo nan mamati ken Jesus dadapay mentepe ay
    adi mangmangan ta kedeng si Apo Dios is nenemnemenda. Dat kanan nan Ispirito Santo
    ken daida en, “Dotokanyo da Bernabe ken Saulo ta ikkanda nan ipaoblak ken daida.”
  mwe-mwe: Bhai, bhalinginji nkujuga Nnungu na tabha, Mbumu jwa Ukonjelo gwashite,
    “Nng'agulilanje a Bhanabha na a Shauli kwa liengo linaashemelenje.”
  tte-tte: Sauga yabo mekali guliyam sikalakisiye na sitapwatapwalolo Guyau koina.
    Kabo Yaluyaluwa Tabuna iwalolau kolili iba, “Banabasi yo Saulo yayoganiliko yagu
    paisowa kaiwena. Kwatalamwagili na silau paisowane kaiwena.”
  tcs-tcs: Wandei wen dempla bin wosip ane pasting po wosip da BosLod, da OliSpirit
    i bin spik dempla, ‘Yupla mas pute Banabas ane Saulu wansaid po meke da wok wanem
    ai bin suze demtu po meke.’
  hlt-THB: Cekkhqi ing Bawipa bibi unawh buh zeih cykcahnaak ami taak huiawh Ciim
    Myihla ing, “Kai aham Barnaba ingkaw Saul ce ka bi ak bi ham ka taak kqawi amyihna
    ni hoep pe uh,” tina hy.
  soq-soq: Mo awodea Tatamba Iesu wadaposisaie ita idintoie rauparintoie waimoio Aleu
    kakaiwa mo insaisa bedeuwo itune diamone wanase, “E Banabas Saul nata sonabamone
    awoamona nola ne insena witaposapo dewasampaa baiwa.”
  qub-qub: 'Juc cuti Jesusman yäracojcuna shuntacaycur ayunar Diosta mañacuycaptin
    Espíritu Santu niran: «Bernabëtawan Saulutaga acrashcä willacuynëta willacur purinanpämi.»'
  att-att: Á ta tádday ággaw, naggagammung yù ira nga manguruk, nga nakimoray kâ Apu
    Namarò, ánna ari ira kiminán, tapè tángngagad da yù pakimállà da kâ Apu. Á ta
    pakimállà da, kinagi nayù Mangilin nga Ikararuá nira, “Tullatan naw di Bernabe
    kâ Saulo, ta ajjan yù ipakuâ nira,” kun na.
  bki-bki: Ana bogoti tai, ana nalo nene naliko namoneano dolu nalo amondulu, ana
    aju amilotu ka Atua, ana Niununo Lu mil banlo, ber kalo berinavo “Kamiu kuvurular
    Barnabas naio Sol den kamiu vonganei, kuvitiri bulaglo ave juo ka ala im̃auano
    tai napano kiniou nejidom ka alaio.”
  bqp-bqp: 'Gↄrↄ kũ òtɛn donyĩ kɛ Dikirinɛ kũ lɛ́yĩnaao, Luda Nini pì: À Baanaba
    kũ Soluo ditɛ ńdona zĩ kũ ma ń sɛ́a yãi.'
  mcp-mcp: 'Dúl jwɔ̂w bwə́ á ŋgə sá mísɔɔn bwə́ ŋgə́ ci idʉ̂w yí, Ŋkɛ̧́ŋkɛ̧̂ Shíshim
    nyə á cɨ nə bwo nə́: «Tə́lʉ́gá mə Barnábas bá Sôl koogʉ́, bwə́ zə́ kə sá sáal
    mə́ mə́ fɛ́ɛ́sh bwo nə́ bwə́ sáág yí.»'
  hat-hat: 'Yon jou, yo t''ap fè sèvis pou Bondye, yo t''ap fè jèn, lè Sentespri di
    yo: Mete Banabas ak Sòl apa pou mwen, pou yo fè travay mwen chwazi pou yo fè a.'
  npl-NT: 'Se tonati, ijkuak yejwah omotiotsajtsilijtokah iwa omosaujtokah, n Espíritu
    Santo okijto: —Techxelilikah n Bernabé iwa Saulo para makichiwakah n tekitl non
    yonikimpejpenili.'
  bgg-bgg: Ithek ne Hamangkhung-aphuii pha blia rek ne minyie nyie ne rai shii, Ragung
    So è ithek shii yao, “Gu blia rek pha Barnabas nane Saul hanyie shii gu è ho pha
    ji shii gua ne yo che mage bo.”
  eng-TCENT: As they were serving the Lord and fasting, the Holy Spirit said, “Set
    apart for me Barnabas and Saul for the work to which I have called them.”
  eng-BSB: While they were worshiping the Lord and fasting, the Holy Spirit said,
    “Set apart for Me Barnabas and Saul for the work to which I have called them.”
  cpu-NT: 'Okanta japatoventaiyarinira Avinkatharite, itziventaiyarini, jiñaanashiretakeri
    Tasorentsinkantsi, ikantakeri: “Pimpairyeenari Bernabé pintsipataakenari Saulo
    onkantya nantavaitakaantyaariri.”'
  san-ASM: তে যদোপৱাসং কৃৎৱেশ্ৱৰম্ অসেৱন্ত তস্মিন্ সমযে পৱিত্ৰ আত্মা কথিতৱান্ অহং
    যস্মিন্ কৰ্ম্মণি বৰ্ণব্বাশৈলৌ নিযুক্তৱান্ তৎকৰ্ম্ম কৰ্ত্তুং তৌ পৃথক্ কুৰুত|
  tod-tod: 'Yeeta, ti ɠɛai ma Maliɠii lɛbizu ʋɔɔma, ti ɗa zugi zo, Zɛnvu Ɲadegai ɠɛni
    ti ma: «À Ɓalanaɓase ta Sɔle ɠula ɓɔɠɔ zaama bɛ̀ yɛ, naama wotii vaa zu, nii
    gè ti loligai ma.»'
  tac-NT: '''Lige bilé rawé ayuna mochile alué ralámuli, ''lige a''walí tania alué
    Wa''lula Onorúgame. ''Lige a''walí ta jaga alué ralámuli, akele Onorúgame Alawala
    ra''íchachi. ''Lige anile ye ra''íchili: ―Neka najkí napurigá julámala ''emi alué
    Bernabé ''lige alué Sauli si alé uché bilena napurigá beníramala ralámuli alé
    mochígame ne nila ra''íchali ―anile alué ra''íchili.'
  eng-WEBPB: As they served the Lord and fasted, the Holy Spirit said, “Separate Barnabas
    and Saul for me, for the work to which I have called them.”
  gfk-H: Ing diet ga latlotu tupas no Watong ma diet ga hahal, no Halhaliana Tanua
    ga tangai ta diet bia, “Muat na pilak Banabas ma Sol wara nugu waing dir naga
    gil no pinapalim nong iau gata tatau lah dir bia dir na gil ia.”
  viv-viv: Tova saꞋeyana Kaiwabu hihawahawadavadavana kadu hilabelabewaviyo tu AluꞋaluwa
    Mahalina gigahedi gigayo, “Faisewa saꞋeyana faꞋina Banabasi ada Saulo gavegidedi.
    Au Iya agaikuya adiꞋiselu wanasevehailedi.”
  yao-yao: Nipele, paŵaliji nkupopela kwa Ambuje ni kutaŵa, Mbumu jwa Akunnungu ŵatite,
    “Mumichile pajika che Banaba ni che Sauli, kwa ligongo lya masengo ganaŵilasile.”
  tgp-tgp: Na rani matea la tapuhoro na hanhani ale la pa lo lotu Moli, Tanume Tapu
    mo verea mara, “Ha tauhasehi Barnabas enia Saul mata noku voko atu na tovira matana.”
  auc-NT: Ïninque tömänäni godongämæ̈ mönö Awënë ingante, Tæiyæ̈ Waëmö ïmipa, ante
    watapæ̈ apæ̈necæte ante cæ̈nämaï apæ̈neyönänite Wængonguï Tæiyæ̈ Waëmö Önöwoca
    incæ ïïmaï angacäimpa. “Bedënabee tönö Taodo mïnitö tönö në cæda ïñönate ämïni
    botö beyænque cædinque nänënë godinque botö änïnö ante cæcædaimpa,” angacäimpa.
  kbc-NT: Ica noko jonoɡ̶oikanawaanigi me niodaɡ̶a, aɡ̶ica anoyeligo gaantokaaɡ̶ini
    owotibige mepaanaɡ̶a yoniciwaditibigiwaji moyotaɡ̶aneɡ̶e Ǥoniotagodi. Noɡ̶odoɡ̶etetalo
    Ǥoniotagodi, odaa Liwigo Aneotedoɡ̶oji jeɡ̶eetiogi, “Iomaɡ̶atitomi Barnabé ijaa
    Saulo mowote ibakedi ane leeɡ̶odi me jiniditiogi.”
  bmh-bmh: Ziwas tub ebu, Uwait nugau wanib ulagwag maimai, ee ur maimai, daren daren,
    Uwait nugau Ah Wes nug goagal dabeleu ebu zoimai, awareun, “Barnabas zaug Sol
    dual ag izal salau mabun tapai marem.”
  ctu-BL: 'Che'' woli'' ch''ujutesañob lac Yum, che'' woliyob ti ch''ajb, jini Ch''ujul
    bʌ Espíritu tsi'' subeyob: Wa''choconla Bernabé yic''ot Saulo cha''an mi'' melob
    jini e''tel tsa'' bʌ c chajpʌbeyob, che''en.'
  meq-meq: 'Pat wuray nəteye faya ta ɗəsleye ha gər a Bəy Maduweŋ ada faya ta giye
    daliyam na, Məsəfəre Tsəɗaŋŋa eye a gwaɗatay: «Pum tay ha Barnabas tə Sol təv
    tay wal hərwi məge məsler ga nakə na zalatay faya aye.»'
  noa-H: Hich mak'ʌʌn biek hãb t'achjã k'öba maach Pör Jesuug jëeu nʌm hee, Hẽwandam
    Hak'arau hamag, “Bernabé Saulo dʌ̈i hidëu sĩi sĩubat, mua ham hat'ee ya p'idag
    jʌr wai chirʌmgui” hajim hanʌm chi Hẽwandam Hak'arau.
  alp-NT: Kena petu sae me tamata rebe esi hlaleke loko Yesuse esi isike Alla kai
    esi tahane tia senete, Ro Misete Ibeteke lokosi be, “Bitike Barnabase kai Sauluse
    kena esi kerike eteKu. Esi kerike makerike rebe Au suka esi kerikele.”
  san-VEL: te yadopavaasa.m k.rtve"svaram asevanta tasmin samaye pavitra aatmaa kathitavaan
    aha.m yasmin karmma.ni bar.nabbaa"sailau niyuktavaan tatkarmma karttu.m tau p.rthak
    kuruta|
  kbq-kbq: Anamo'za Ramofonte mono hunente'za, ne'za a'o hu'za nunamu nehazageno,
    Ruotge Avamu'mo'a anage hu'ne, Banabasine Soli kizni huhampri znante'keno, eri'za
    eriogu hua eri'zana eri'o hu'ne.
  kbh-kbh: 'Canÿe te, Bëngbe Utabná imojtsatschuanaye y chama tondaye ntjascá imojtsemna
    ora, chë Uámana Espíritu tojánayana: “Mora s̈mochjaleséncia Bernabé y Saulo ts̈ëngaftangbents̈ana
    chabuétsebocnama; chatna canÿe trabajuama sënjabacacá ca.”'
  ron-LSB: 'În timp ce slujeau Domnului și posteau, Duhul Sfânt a zis: “Separă-i pe
    Barnaba și pe Saul pentru mine, pentru lucrarea la care i-am chemat”.'
  pon-pon: 'A ni arail papa on Kaun o, o kaijejol, Nen jaraui ap kotin majani: Katorore
    jan on ia Parnapaj o Jauluj, pwen wia dok eu, me I ki on ira er!'
  nhe-BL: 'Huan se tonal nochi quihueyichihuayayaj Toteco huan momaijtohuayayaj, huan
    mosahuayayaj, huan Itonal Toteco quinilhui: “Xiquiniyocatlalica Bernabé huan Saulo
    para ma yaca ipan se tequitl tlen niquintlapejpenijtoc ma quichihuaca.”'
  sps-sps: Te fafaatouf vainy fafaaman a Tsunaun ser tavtaav kan iny a kainy ainy
    an Aaven Taabos tsue of ratuari, “Pisainy of Vanyo yam e Banabas me Sol ma kat
    of Vanyo ri na binun te faan iny Anyo tsuri ma kat.”
  wnc-wnc: Siwan Jesuat nana aminu waakwakga unekan gatake yuke Buyambam tapaninde
    gwetake tumuk wam yayuk nanam teke dua naking. Dua nake yuwawana Waung Takwanda
    anzing yanikut, “Nata Banabaskat Solkat papa puya takngatu pasisande natake ginda
    kapewa kuku pasisan,” ngang yanikut.
  bus-bus: 'Gurↄↄ kɛ̀ aↄ̃ↄe dↄnzi kɛɛ Diinɛ kↄ̃n lɛ́yinao, Luda Nini bè: À Banaba
    kↄ̃n Soluo diɛ ńdona zĩi kɛ̀ ma ń sɛ́a yãnzi.'
  gub-BL: Amo 'ar mehe uzemono'og Tupàn pe uze'eg pà wà, imuwete katu pà wà. Uzekwaku
    umai'u 'ym pà imuwete katu pà a'e 'ar mehe wà. Uze'eg Tekwe Puràg wà wanupe. —
    Pemuza'ak Panape nehe, Xawru pezewi ihewe nehe, ta'e ainoz amo ma'ereko haw iapo
    kar pà wanupe ihe xe, i'i wanupe.
  imo-imo: Aku iyema eno Awilimunga imbi kapi ningo kere langi mi leko naa nongo we
    peringi. Aku wali Gotenga Mini Kake Telimuni iye akumando nimbei, “Sol kinye Barnabas
    talo na tieio. Nanga kongono enge nili te tendangili. Aku kongonomunga nani kanopo
    lindu iye talo,” nimu.
  boj-boj: Naŋgi Tamo Koba a qa louoqnsib iŋgi ti ya ti uratosib sonabqa Mondor Bole
    na naŋgi minjrej, “Niŋgi Barnabas Sol wo naŋgi aiyel giltnjrsib qariŋnjribqa naŋgi
    gilsib wau e na enjronum qaji di ojqab.”
  eng-DRA: 'And as they were ministering to the Lord, and fasting, the Holy Ghost
    said to them: Separate me Saul and Barnabas, for the work whereunto I have taken
    them.'
  knf-knf: 'Unuur uloŋ wi bawooŋ ţi pdëman Naşibaţi abot ayiman, *Uhaaş wi Naşibaţi
    kë uşë ji na baka : « Nadatan Barnabaŧ na Ŧawul babi bawo wo ţi ulemp ţañ unkaaŋ
    kë ndu baka. »'
  san-KHM: តេ យទោបវាសំ ក្ឫត្វេឝ្វរម៑ អសេវន្ត តស្មិន៑ សមយេ បវិត្រ អាត្មា កថិតវាន៑ អហំ
    យស្មិន៑ កម៌្មណិ ពណ៌ព្ពាឝៃលៅ និយុក្តវាន៑ តត្កម៌្ម កត៌្តុំ តៅ ប្ឫថក៑ កុរុត។
  arn-NT: 'Kiñe antü, petu trawüluwkülelu engün tañi püramyeafiel ta Ñidol ka ayunaley
    engün, tati Lif Küme Püllü, feypi: “Wichunentulmuchi ta Bernabe ka Sawlu tañi
    küdawael engu ñi dullifiel mew.”'
  zas-NT: 'Tijb dxej chi nabaꞌn reeman, laꞌtgaj cabejdx canab reeman cuzaꞌt tëë reeman
    Dios zagdxe, rëb xSprijt Dios loj reeman: ―Gol bacaabee Bernabé në Saulo din güün
    reeman dxiin rënan güün reeman.'
  ken-NT: Ɛwak ɛ́mɔt, ɛnɛ báchí ndǔ nɛtarɛ́nsay nɛ nɛnɨkɨ́mʉɛt mánchyɛ nɔkɔ Mandɛm
    kɛnókó, Ɛfóŋó Bɛdyɛrɛ arɛm bɛ, “Dɔ̌ ká Banábas nɛ Sɔ̌l, mámbák nyáŋá
    ndu bɛtɨk ɛbhɛn mbɨŋɨ bɔ mankʉ.”
