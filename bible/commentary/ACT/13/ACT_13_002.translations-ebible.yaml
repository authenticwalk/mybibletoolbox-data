verse: ACT.013.002
translations:
  kpx-kpx: Kosive keau vani mole lovi ioholisito Kosive hoesehavosege Munanae Tumuu
    abuho loui avoe, “Di isiviale Banabasita Solota tabagevege abu talive di abuho
    lovi mole louale ke abu avuti vai.”
  okv-H: Eto enana God ta pure ue indari iji isapa ajirekeo God ta Ahihi Otohu na
    da Antioch ta ekalesia ta peroveta te ahe poekari embo te ta degi einge ena, “Barnabas
    te Saul te nau pure asora oenga ikevu,” ainge enu
  tbo-tbo: Hougana hi iyohi po Guyau hi wotalagiyeya ma Alugo Woiyawa i paliwelehi
    i pa, ‘Banabasi ma Saulo ona teleliyehi po hai bagibagi tapuna ubeina a itowolihi
    hina dewaya.’
  mal-C: അവർ കർത്താവിനെ ആരാധിച്ചും ഉപവസിച്ചുമിരിക്കുമ്പോൾ, പരിശുദ്ധാത്മാവ് അവരോട്,
    “ഞാൻ അവരെ വിളിച്ചിരിക്കുന്ന വേലയ്ക്കായി ബർന്നബാസിനെയും ശൗലിനെയും വേർതിരിക്കുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Λειτουργούντων δὲ αὐτῶν τῷ κυρίῳ καὶ νηστευόντων, εἶπεν τὸ πνεῦμα τὸ ἅγιον,
    Ἀφορίσατε δή μοι ⸂τὸν Βαρνάβαν καὶ τὸν Σαῦλον⸃ εἰς τὸ ἔργον ὃ προσκέκλημαι αὐτούς.
  bgc-bgc: जिब ये लोग प्रभु की आराधना अर ब्रत करण लागरे थे, तो पवित्र आत्मा नै उनतै
    कह्या, “मेरै खात्तर बरनबास अर शाऊल नै उस काम कै खात्तर न्यारा करो जिसकै खात्तर
    मन्नै उन ताहीं बुलाया सै।”
  khz-khz: Ira na Velekou gealiruputali-veniawai e gevokawai aonai, Veaga Palaguna
    na evaikilarato, netiwato, “Banabas e Saulo au geku pio gapi-gerevagira, kwalana
    au na pakeara, geku inagulu ta pia kalaa ulanana.”
  deu-TKW: 'Da aber dieselben dem Herrn Gottesdienst hielten und fasteten, sprach
    der heilige Geist: bestellet mir den Barnabas und Saulus zu dem Werke, zu dem
    ich sie berufen.'
  zsr-NT: 'Tsal niꞌ nudubquëꞌ queëꞌ Xanruꞌ len tunëꞌ gubás bönniꞌ ni, gudxëꞌ lequëꞌ
    Dios Böꞌ Laꞌy, rnëꞌ: ―Gul‑bíaj‑quëꞌ quizi quiaꞌ Bernabé len Saulo quië tsjenquëꞌ
    dxin naꞌ bulidzaꞌ lequëꞌ lunëꞌ.'
  lin-lin: 'Ezalaki mokolo moko, wana bazalaki kogumbamela Nkolo mpe kokila bilei,
    Molimo Mosantu alobaki : — Botiela ngai pembeni Barnabasi mpe Saulo mpo na mosala
    oyo nabengeli bango.'
  hns-NT: 'Tab djaise oesab mielke ek rodj bhoekha raha aur Parmeswar ke poedjat raha,
    tab Pawietr Aatma oelogse bolies kie: „Baarnaabaas aur Saulas ke alag kar de djeme
    oesab hamaar khaatien kaam kar sake.”'
  noa-E: Ich makhʉʉn biek ãb thachjã khöba maach Pör Jesuug jëeu nʉm ee, Ẽwandam Akharau
    amag, “Bernabé Saulo dʉ̈i idëu sĩi sĩubat, mua am athee ya phidag jʉr wai chirʉmgui”
    ajim anʉm chi Ẽwandam Akharau.
  eng-EMTV: Now as they were ministering to the Lord and fasting, the Holy Spirit
    said, “Now separate to Me Barnabas and Saul for the work to which I have called
    them.”
  mib-NT: 'Te ɨɨn quɨvɨ̄ jeē cáhīyo ndite ni tēe yáha cáchiñúhún de nuū maá Jítoho
    yō, te ni cahān maá Espíritu Santo jiín de: Cúní rī jeē sasɨ́ɨn ró Bernabé jiín
    Saulo na quíngoo de jniñu jeē ní jeni ri de, áchí yá.'
  lif-NT2: थिक्‌ये़न् खे़ङ्‌हाॽरे़ चाःने़त्तो मे़युङे़र दाङ्‌बाल्‍ले़न् सेवा मे़जोगुर
    मे़वये़ल्‍ले़ सेसेमाङ्‌ङिन् खे़ङ्‌हाॽओ अक्‍खेलॽरिक् पारे़, “बरनाबास नु सावले़न्
    इङ्‌गाॽ आलागि से़न्‍दे़म्‍सिम्‍मे़ॽओ, खे़ङ्‌हाॽग इङ्‌गाॽ आयाःम्‍बक् चोःक्‍से़
    उःत्तुङ्‌सिङ्‌ङाङ् वाॽसिरो॥”
  xnj-xnj: Pavamuyupayi Bambu na kujihinisa chakulya, Mpungu Msopi akavajovela, “Mnihagulila
    Banaba na Sauli ndava ya lihengu lenivakemelili.”
  mmx-mmx: At lara laaleng nedi diga lotu saparap Leeme Silok la diga mun anan, Loroonan
    Kaala ga lok tinedi, “Mina raba ia mi ne Banabas la ne Sol, kusu ti lok lugugu
    i ngan nia aga soxolik ka vam du rin.”
  cbr-NT: 'Usa ''ixuan achúshi nëtën timë́xun ñu piquinma Nucën ''Ibu Dios rabicëxun
    ca aín Bëru Ñunshin Upitan atu cacëxa: —''Ën caíscësabi oquian bana ñuixunun camina
    Saulocëñun Bernabé cati ''ain.'
  tee-NT: 'Pus ju lakatam avilhchan acsni ixtat''ajun lak''ayanin ju k''ai ix''ucxtin''an
    Dios chai ixtatascajai pus ju Spiritu Santu chani alacjuni: ―Amalak''ach''at''it
    ju Bernabé chai ju Saulo lacalhich''alhcat ju tuchi ic''alhit''asanitach.'
  eng-LSV: and in their ministering to the LORD and fasting, the Holy Spirit said,
    “Separate to Me both Barnabas and Saul to the work to which I have called them,”
  cak-NT: 'Y jun k''ij cuando niqui''en ayunar chi niquiya'' ruk''ij ri Ajaf Dios,
    ri Espíritu Santo xu''ij chique: Quie''icha'' ri Bernabé y ri Saulo chi niqui''en
    ri samaj ri nuyo''n yan ren chique, xcha''.'
  pah-NT: 'Igwete g̃a Tupana''ga mbohetehetei. Xanhi''ĩ Tupana''ga pe javo g̃a ndo''ui
    mbatera ojogwerekovo. A''ea rupi ko Tupana''ga ra''uva ei g̃a pe: —Pemo''ẽ kirog̃we
    Barnabé''ga Saulo''ga no toporavyky ti g̃a ji ve Jesus''ga mombe''gwovo, e''i
    g̃a pe. A''ereki ji a''e nhig̃wenonde g̃ahã po ti oporavyky ji ve javo, e''i g̃a
    pe.'
  sja-NT: 'Ewari aba mãɨrã ɨt''aa t''ɨ̃maa p''anɨde nek''oda-ee, Ak''õre Jaurepa mãgaji:
    —Awara bɨdapáde aji, Bernabé mãik''aapa Saulo, mɨa ãra jɨrɨt''erada perã oodamerã
    mimia mɨa k''ĩsia iru bɨ ãchi-it''ee.'
  xed-xed: Ma sana fitik, ka tskavatá həŋ ka maga duʼa nda sumay. «Hlapwa i Barnabas
    nda Sawulu ya mataba ghuni, ŋa maga slna ya hgaŋ yu ta həŋ,» ka Sulkum nda ghuɓa,
    nda həŋ.
  mks-NT: 'In qui̱vi̱ nani na̱nditútú ndihi na ndúu na xíjuhun na ta cája cáhnu na
    Ndióxi̱ já na̱ca̱ha̱n ínima̱ yi̱i̱ mé á xi̱hi̱n ná já na̱cachi a já: —Tavá jíin
    ndó Bernabé xi̱hi̱n Saulo jáchi̱ sa̱ na̱ca̱xi mí i̱ chuun quia̱hva i̱ nu̱ ná caja
    na —na̱cachi a̱.'
  gfk-S: Ing di ga lolotu tupas no Watong ma di ga hahal, no Halhaaliena Tanuo ga
    tange ta di, “Mu hasisingen ise ter Banabas ma ne Sol ura nugu waing dur na gil
    no pinapalim nong iou gate tato leh dur utana.”
  bmu-bmu: Urumeleŋ könagesö yeŋön Kembugö waikŋi memba möpöseiba nene siŋgi malgetka
    miaŋgöreŋ Uŋa Töröŋan kewö jiyök, “Nöŋön Barnabas aka Sol nup qainŋi kun memahotköra
    etkoholal. Miaŋgöra eŋön mönö i jim teköba melaim etkigetka anmahot.”
  dgz-dgz: Antiok Iesu dugup mega nagirewa God menan taba virip tan amba God wa taragasiwanumune
    gapan, Guewa Woup Seniwa anega diamon, “Ne Banabas ge Sol om enumon, nao munat
    anuna menan, mu nugut ma nenan.”
  eng-GNV: Nowe as they ministred to the Lord, and fasted, the holy Ghost said, Separate
    me Barnabas and Saul, for the worke whereunto I haue called them.
  zaa-NT: 'Ttu tsá nna tsè''e cabi hueni servir Señor ą''hua runi cabi ayunar nna,
    ra tè Espíritu Santo cabi: Licuèqquia yà''latsi'' Bernabéą'' ą''hua Sáuluą'' para
    guni cą tsina nu chi ná te'' para làcą, porqui''ni por nui lá chi gutáỹi ya''
    cą.'
  eng-WEBSTER: As they ministered to the Lord, and fasted, the Holy Spirit said, Separate
    for me Barnabas and Saul, for the work to which I have called them.
  guh-guh: 'Itsamatacabi daxita bajarapaprofetavi, Dioso pejumecovënëtsivi yajava,
    culto pexanaevajënaeya, pexaejava apo xae japasa Diosojavabelia pevajëcaenexa.
    Nexata bajarajota Espíritu Santo jumaitsi daxita bajarapamonaejavabelia: —Panetotsare
    saicaya Bernabébeje Saulobeje. Xua yabara junatajëbeje, bajaraxua jane baja tanetonacuenebinexabeje,
    jai Espíritu Santo.'
  bon-bon: Teepi liba Yageyame ne ewepyeräjisi piiyepu deedei cäco icrajige Acejiyame
    ne ngene apecname, Aceji Seemo piba teebibine jejemige egä, “Weene Banaba Saulo
    naabibine cäme gome tääyeblingteye kaakesea wawename cane lui tääpume teebibine
    ituge jaji.”
  nhw-BL: 'Huan se tonal nochi quihueyimatiyayaj Toteco huan motlatlajtiyayaj, huan
    mosahuayayaj, huan Itonal Toteco quinilhui: “Xiquiniyocatlalica Bernabé huan Saulo
    para ma yaca ipan se tequitl catli niquintlapejpenijtoc ma quichihuaca.”'
  mgw-mgw: Pabaabile kabankilikitya Bwana no punga, Loo Mpeleteu ngabaya, “Munibauli
    Balanaba na Sauli kwa lyengo lyanaakemile.”
  swh-ONEN: Walipokuwa wakimwabudu Bwana na kufunga, Roho Mtakatifu akasema, “Nitengeeni
    Sauli na Barnaba kwa kazi ile maalum niliyowaitia.”
  wbi-wbi: Pano valyale vikufunya kwa Mutwa na kubuhila kulia, U Mhepo Mwimike akati,
    “Mumbaghulile palubale u Barnaba nu Sauli, vajivombe imbombo jino nikavakemelile.”
  bba-bba: Sɔ̃ɔ teeru durɔ be, bɑ Yinni Gusunɔ sɑ̃ɑmɔ kɑ nɔɔ bɔkuru sɑnnu, yerɑ Hunde
    Dɛɛro u bu sɔ̃ɔwɑ u nɛɛ, bu Bɑɑnɑbɑsi kɑ Sɔɔlu wunɔ nɛnɛm bu kɑ sɔmburu ɡɑru ko
    tèn sɔ̃ u bu sokɑ.
  eng-KJVCPB: As they ministered to the Lord, and fasted, the Holy Ghost said, Separate
    me Barnabas and Saul for the work whereunto I have called them.
  kgk-NT: 'Ha upéi ojogweroaty hikwái Nhandejáry mboete-vy. Ohasa ave okaru e''ỹ reheve
    hikwái. Upe-ma ramo he''i íxupe kwéry Nhe''ẽ Marangatu tee va''e: —Eipe''a katu
    xe-vy Barnabé Saulo ndive, he''i. —Upéa xe rembiporavo ojapo hagwã xe remimbota.
    Eipe''a katu ojapo va''erã xe aipota va''e, he''i Nhe''ẽ Marangatu tee va''e.'
  waj-waj: 'Iyaano Anutuuqaata kua kiaaraivaara ngiari yeenna nneeraivaara ooqoo kiaa
    kiada ngiari ausa mmuduuyaiyauvaa Udaanga Anutuuqaa mmida varuduu Mmannasa Yoketaivo
    iya tunoo: Panapaasaya Sauruusaya niini mmataama kikiai mmoori na ivaitana mmiauvaa
    varaatee,'
  cpy-cpy: 'Okanta ipiyowentee-yarini Awinkatharite, itziwentee-yarini, oñaana-shiretakiri
    Ishire Tajorentsi, ikantakiri: “Piyoyeenari Bernabé eejatzi Saulo, riitaki nokowakaakiri
    nantawaeta-kaeri.”'
  mpx-mpx: Sauga etega ali galebu hi palahikan ge hi tapwatapwalolo Babala elana,
    inoke Yayaluwa Bwabwalena i baek elal i ba, “Banabas ge Sol nuku teli getogaagil
    nihi na tuwalali toto kaiwena ge ya yogaagil nihi ginol.”
  wbp-wbp: Jintangka parrangka, jaajirlalpalu nyinaja Kirijini-patuju, ngulaju Kaatu-kurlangulpalu
    kuruwarriji puraja pulka-pinja-karrarlu manu yati-wangkanja-karrarlu manu miyi
    ngarninja-wangurlangurlu. Ngula-jana kuja-kurrakuju wangkaja Pirlirrpa Kaatu-kurlangu,
    ngulaju kuja-jana wangkaja, “Nyurrurna-palangu yajarnu jirrama wati-jarra yirdi-jarraju
    Parnapa manu Juurlu, yunguju-pala ngajuku warru warrki-jarri nguru-kari nguru-karirla.
    Ngulaju nyurrurlarlulkulu-jana milaka Kirijini-paturlu yunguju-pala warrki-jarri
    ngajuku.”
  luo-luo: Kane oyudo gilamo Ruoth Nyasaye kendo gitweyo chiemo, Roho Maler nowachonegi
    niya, “Walnauru Barnaba gi Saulo mondo gitina tich mane aluongogi mondo giti.”
  nhe-NT: 'Huan se tonal nochi quihueyichihuayayaj Toteco huan momaijtohuayayaj, huan
    mosahuayayaj, huan Itonal Toteco quinilhui: “Xiquiniyocatlalica Bernabé huan Saulo
    para ma yaca ipan se tequitl tlen niquintlapejpenijtoc ma quichihuaca.”'
  aii-aii: 'ܟܲܕ ܐܲܢܹܐ ܒܸܦܠܵܚܵܐ ܝܗܘܵܘ ܠܡܵܪܝܵܐ ܘܒܸܨܝܵܡܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ:
    ”ܦܪܘܿܫܘܼܢ ܐܸܠܝܼ ܫܵܐܘܿܠܔ ܘܒܲܪܢܒ݂ܵܐ ܠܦܘܼܠܚܵܢܵܐ ܕܐܵܢܵܐ ܩܸܪܝܵܝ ܝܘܸܢ.“'
  esk-NT: Uisauraaġniqsut tamarrumani uvlumi. Agaayupkaqtitlugich Ipqitchuam Irrutchim
    nipliutiniġai, “Barnabas-lu Saul-lu piksraqtaaġisigik uvaŋnun savaaksranun tuqłuummatigikkamnun
    iliŋiknun.”
  msb-msb: Myintras nagasamba sinda sa Ginoo kag nagaayuno, nagsabi an Espirito Santo,
    “Ipili niyo ako kanda Bernabe kag Saulo kay may trabaho ako para sa inda.”
  cpa-NT: 'Mi³ma²jmo¹² dsa² héi² hi² tsa¹gøah¹²dsa hi² mi²han¹²dsa ni³ huu¹³ quiah¹²
    Juu¹³ jniang³, jøng² ca¹juúh² jmi²dsí² han¹³ quiah¹² Diú¹³, ca¹tsáih¹dsa dsa²
    héi²: ―Jëh¹³ hniah¹² Bernabé quianh¹³ Saulo quian¹ jní². Di³ ma²ca¹jái¹jni cøng²
    ta³ hi² hno¹jni dsa¹jmó²dsa ―ca¹juúh² Diú¹³.'
  dso-dso: ସେମନ୍‌ ମାପ୍‌ରୁର୍‌ ସେବା ଆରି ଉପାସ୍‌ କଲାବେଲେ, ସୁକଲ୍‌ ଆତ୍‌ମା ସେମନ୍‌କେ କଇଲା,
    “ମୁଇ ଜନ୍‌ କାମ୍‌ପାଇ ସାଉଲ୍‌ ଆରି ବର୍‌ନବାକେ ଡାକ୍‌ଲି ଆଚି, ସେଟାର୍‌ ପାଇ ସେମନ୍‌କେ ଅଲ୍‌ଗା
    କରା ।”
  meu-meu: Idia ese Lohiabada e toma henia dihova bona e anivagava negana ai, Lauma
    Helaḡa ese e haduadia, eto, Banaba Saulo ida a hahelaḡadia lauegu, badina be ḡaukara
    ta ikarana vada na abidia hidi.
  yva-NT: Masyote inta vatane umaso wo anaisye raisye ramu, yara matawandijo marore
    rai indamu ube sambayambe. Arono naije Amisye apa Anawayo Vambunine mo raura mansai
    mare, “Wapo Barnabas muno Saulus yapatimu Rinai indamu yo anakero Syo ratayao
    yaije raijar.”
  dgc-dgc: To esa a aldew éy nagpisan side a nagkulasiyon, monda sumamba side ta Diyos.
    Ey kinagi dide na Banal a Espiritu, a “Pilién moy ti Bernabe sakay ti Saulo, a
    ibukod moy side, monda gemtén de i tarabaho a nihanda ko dide.”
  zpm-NT: 'Laa ti dze lëëtaque ndxie zho noyooḻnie zho Dios ni nocuan zho, zeeṉe laa
    Espíritu Sant bnee lo zho, rëb me: ―Goḻcueextso Bernabé i grop Saul, zeeṉa csilo
    zho lo dziin ne gded naa guṉ zho.'
  hix-NT: Taa. Kohkomo yowakryenàr hoko nehxatxkon hatà, nyamoro ha. Tàwyanye ewakryentoko
    rma, natahyehnometxkon hatà, tano me ronye rma. Àro wyaro ehtokonye, onà wyaro
    nkekon hatà, Khoryenkom yokato, àwyanye. Ronwahanonkatxho me natxhe, Bahnakme
    komo, Sawru xarha, kekon hatà. Ronwahanonkatxho me natxhe, rohyaka atamoknyàr
    kom horà. Àro ke ànyahtxoko, moxamo, rohyaka atamohtxoho menye, kekon hatà, Khoryenkom
    yokato, àwyanye.
  sim-sim: Nindi las wolok hulaima nokopma sios orok fehe Avui Wasilakan li lotu uhu
    akwan li halaha limu lira. Urik Masikome Avui Wasilakahi lirin ormu sawera, �Jir
    avak Barnabas fre Solin ji kamashinak lerawu os fri lakmbaha na mbahandan fri
    laka.�
  npi-ULB: जब तिनीहरू उपवाससहित आराधना गरिरहेका थिए, पवित्र आत्माले भन्‍नुभयो, “शाऊल
    र बारनाबासलाई मेरो निम्ति अलग गर जुन काम गर्नका निम्ति मैले तिनीहरूलाई बोलाएको
    छु ।”
  cgc-cgc: Ta isya na adlaw na mga gatuo an naan ta Antioquia gasimba ta Ginuo daw
    gapwasa, papaintindi ta Dyos Ispiritu Santo ki danen iya an na plano para ki danen
    Bernabe daw Saulo. Ambal din, “Pilien nyo Bernabe an daw Saulo para nang ki yaken
    tak papili ko en danen an na tumanen danen ubra na patagana ko para ki danen.”
  tim-tim: Yâkŋe Anutu magaŋberâm aregât sot bâlâk manmâ âmâ hilâm siân tatbiâ âmâ
    Anutugât Heakŋande den hin makyeŋgiep, “Banaba akto Saulo âi dâm hârem yetkiân
    are membiandatgât katyelekbi.”
  yor-yor: Bí wọn sì ti ń jọ́sìn fún Olúwa, tí wọ́n sì ń gbààwẹ̀, Ẹ̀mí Mímọ́ wí pé,
    “Ẹ ya Barnaba àti Saulu sọ́tọ̀ fún mi fún iṣẹ́ ti mo ti pè wọ́n sí!”
  wos-wos: Nak nukwa Antiokmbu reta Jisasna hundi xékékwa du takwa Néma Duna ximbu
    harékéta hénoo sahafi yata Néma Du wali buléndaka dé Godna Hamwinya diré wa, “Guni
    wangut bér Barnabas bér Sol wuna jémba yatambér. Wuni waséke, bér wawun jémba
    yambéte.”
  emp-NTPO: 'Ewari ab̶a djabarãba ne cod̶aca ewari o panʌne dadjirã Boroa bia bed̶ea
    panasid̶aa. Mãwã panʌne Ãcõrẽ Jaureba ãdjirãa jarasia: –Bernabeda, Saulo sid̶a
    mʌ̃a trʌ̃sia. Maʌ̃ bẽrã ãdjida b̶ʌd̶adua mʌ̃a obi b̶ʌra od̶amãrẽã.–'
  eng-F35: As they were ministering to the Lord and fasting, the Holy Spirit said,
    “Set apart to me Barnabas and Saul for the work to which I have called them!”
  ind-ind: Waktu mereka sedang mengikuti pertemuan jemaat untuk memuji TUHAN dan berpuasa,
    Roh Kudus berkata kepada mereka, “Tugaskan Barnabas dan Saulus untuk melakukan
    pekerjaan yang sudah Aku siapkan bagi mereka.”
  pes-OPCB: 'یک روز، وقتی این اشخاص روزه گرفته بودند و خدا را عبادت می‌کردند، روح‌القدس
