  kwi-kwi: 'Anpat iztakin wanmakkat kit paikuamtuasmin, maza payura kumira kuarachi.
    Suasne Sɨnam Izpulne kaiznara: “Bernabérakas Saulorakas paimpa ɨnintain, na ɨninta
    aizpa kal kianapa,” kiznara.'
  agm-agm: Aihɨ kiya Autaahaatɨhomɨ maaritimumwaaŋɨ gwɨnyaapɨ mmondaatɨwɨ nandapa
    onaiwɨ bindawaawɨ Awaisɨhopɨ gaapundawaayopo. Aihɨ Autaahaatɨhomɨ Itɨpɨho saundataase,
    “Sahɨ baiwɨ Banapaasiyɨ Soriyai satɨ otɨpɨpatapɨ ahɨwisawɨse. Iyataatɨ satɨ otɨpitɨ
    kaitaatɨmɨ nɨnɨ aimɨ ahɨwisonɨhure,” undataase.
  ubr-ubr: Osi on Bada sikwakwafirai a bayu sikirir sibifofour, ato Ayu Kakafotin
    on osi auris iyau, “Omi on Barnabas a Saul rus Yau auriu wonrubines, osi rus ayoyores
    au bobo sinabo mes.”
  tsw-NT: Ele pe a yuwusaan A̱sulazuva a̱ga̱nda̱ a̱tsuma̱ a akuli, a̱vu Ruhu va Akiza
    damma le, “Ɗangula numu Banaba na̱ Shawulu tsa̱ra̱ a yuwan ulinga u na n ɗangula
    nle a yuwan.”
  cax-NT: 'Taman nanenese aboma manaunuma ümoti Señor. Champürrtü basoma ui ñanauncurrüma
    ümoti. Auqui nanti Espíritu Santo ümoma: —Apitacümanauncusuma bama torrü mañoñünca,
    arrti Saulo ichepeti Bernabé, itopiqui tasuruma sobi ümo niyesa trabacorrü.'
  aia-aia: Hoita, 'e ta'i 'oha na'i madoraa rau ha'arahesi marau ha'aririta'i ngau,
    i Hi'ona Maea 'a 'unua tanaraau dorai 'ome sigihia Banabas mea Sol 'anai hauai
    tau'aro na 'unurarua 'ana.
  srp-1865: 'A kad oni služahu Gospodu i pošæahu, reèe Duh sveti: odvojte mi Varnavu
    i Savla na djelo na koje ih pozvah.'
  agt-agt: A ta takday araw tekiden mangdayaw ta Namaratu a aweda hapa pagkakan, te
    intu la nonotan da ya pakimallak da. A itta hapa ya nepeuhohug na Kahalwa na Namaratu
    tekid. “Igungay muy ig Barnabas ikid ni Pablu, petta tarabakun da ya pangidoban
    ku tekid,” kunna.
  lug-lug: Awo bwe baali nga basinza Mukama era nga bwe basiiba, Mwoyo Mutukuvu n’agamba
    nti, “Munjawulire Balunabba ne Sawulo olw’omulimu gwe mbayitidde.”
  yby-yby: 'Yu makoya monokamuye liki nodenesa mosiki miniki monoka numukuya li nupa
    iki miniki Omailoka nilayoko, Omaimidana weuna oluholimoya sa-loko liye: Edimo
    Banabasiko Soloko maya monoka yowanu lisaiye loko lobeto-minobo yowanu maya nemokumuye
    liki dilipe anulo molalo.'
  heb-heb: ויהי בשרתם את יהוה ובצומם ויאמר רוח הקדש הבדילו לי את בר נבא ואת שאול למלאכה
    אשר קראתים לה׃
  mpp-mpp: Aime yenge dameng monicka kpaduckelu nosing-sawe galu Sugucne afeelu kwelec
    kwecnolu gaibong. Gabong Tili Asudi yowa yanguc edocebawec, “Banabas nga Sol yeke
    nale bole banicte wacepalu bole-yowa yeteiba, yeke bole yogo banicte mimoctocepadaing.”
  apb-apb: Na maholo kire ko palo-paloa God pe'ie oolongaunge, Li'oa Maa'i e ere mai
    pe'ire e te'uri, “Omu ke oopaa a Banabas na a Sol nakue huni esuie mei esunge
    nou lio hilisirerue huni esuie.”
  san-TEL: తే యదోపవాసం కృత్వేశ్వరమ్ అసేవన్త తస్మిన్ సమయే పవిత్ర ఆత్మా కథితవాన్ అహం
    యస్మిన్ కర్మ్మణి బర్ణబ్బాశైలౌ నియుక్తవాన్ తత్కర్మ్మ కర్త్తుం తౌ పృథక్ కురుత|
  ben-IRV: তাঁরা প্রভুর আরাধনা ও উপবাস করছিলেন, এমন দিন পবিত্র আত্মা বললেন, আমি বার্ণবা
    ও শৌলকে যে কাজের জন্য ডেকেছি, সেই কাজ ও আমার জন্য এদের পৃথক করে রাখো।
  ntu-ntu: Kzdq zbq nzyrlwr-ngrdr, tzangiolr Kxetu x tzaxtx-ngrbzlr dakxnzng mz nzkrka'-krdr.
    Mzli lcde, Mqngrkxtr rpibzle badr kx, “Mcpxamu x atwzlrpx-ngrnamu Banabas x Sol,
    murde na-alelr nzwzngr kc tqkqle-ngrne nidr.”
  pan-pan: ਜਦੋਂ ਇਹ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰਦੇ, ਵਰਤ ਰੱਖਦੇ ਸਨ ਤਾਂ ਪਵਿੱਤਰ ਆਤਮਾ ਨੇ ਕਿਹਾ ਕਿ ਮੇਰੇ
    ਲਈ ਬਰਨਬਾਸ ਅਤੇ ਸੌਲੁਸ ਨੂੰ ਉਸ ਕੰਮ ਦੇ ਲਈ ਅਲੱਗ ਕਰੋ, ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬੁਲਾਇਆ
    ਹੈ।
  gvc-gvc: 'Cʉ̃ nʉmʉ tina Jesu yaina chʉ duhu, Cohamacʉ yare ti buhero watoi Espíritu
    Santo õ sehe ni yahuha tinare: —Bernabére, Saulo mehne cũga yʉ cahmano sehe yoahtinare.
    Tíre yoahtinare bese cũi nija tinare —niha Espíritu Santo.'
  ksj-ksj: Mada ꞌahogano ze ogomu moneo zaḡozaḡeꞌenaꞌa Zuhiꞌa Boro mazao kurau radiunu.
    Eꞌe zamaḡano Vine Zaḡoḡaniꞌa ziro, raenaꞌa, “E Banabasi zu Sauloꞌe eḡe gau veize
    meirobobo, eḡe veize avo ohozoꞌi!”
  sbk-sbk: Lwabhaputaga na funje, Umpepo Ufinjile wayanga, “Nabhaala akristi waga
    nefwezi a Paulo nu Barnaba bhabhale humbombo yembasaluliye(Yembakwzizizye).”
  mya-JVB: ထိုသူ တို့သည်သခင် ဘုရား ဝတ် ကိုပြု၍ အစာ ကို ရှောင်ကြစဉ်၊ သန့်ရှင်း သောဝိညာဉ်
    တော်က၊ ငါခန့်ထား သောအမှု ကို ဆောင်ရွက်စေခြင်းငှာ ဗာနဗ နှင့် ရှောလု တို့ကို ရွေးချယ်
    ခွဲထားကြလော့ဟု မိန့် တော်မူသည် အတိုင်း၊
  kgf-kgf: Waŋu kaiwe méŋiguc nene ʒikima ʒéwelec wamma Miŋ Kewu mepésima kecgic Uŋa
    Téréyanéŋ ac yomuhuc ʒéyec; Banaba ʒéma Saulo iri ai tosara memaoc niŋ ururuyi
    imuac niŋ iri ai imuac gésiérécmigic.
  awb-awb: Sega kawerue púreroneheéra táhutahuq awehriuwe. Mi tanáhráq sega Manikánsabe
    iwíáh íwíáh atótaq Manikáne Awanka sensabé, Páhnábásareq Sorareqka teriena arámbéhrí
    miraigehboq eqmaq súáhro úwe.
  gdn-gdn: Mara mosi mu guriguri nene bani kamadumpu Mamanuga God bameya ewapuru mena
    guriguritagamawa si tepapamawa idiwa ka Mamanuga God e Keyai Tanai Bagi Kawaya
    mu tadebu, wagubu ke; “Wi karako apunu Banabasi yo Soro nau nene winetamuri tonota-muri
    da mu nau upini purupuwani tagebuwani ki mu yodomono.”
  nko-NT: Brɛ́á bɛklɩ́ ɔnɔ́, bʋdɛ anɩ Wíe súm á, Ɔŋɛ Wankɩ́hɛ́ lɛ́bláa amʋ́ ɔbɛ́ɛ,
    “Mlɩlɛ Barnaba mʋa Saulo ha mɩ, abʋyɔ agyʋ́má ámʋ́ʋ́ nɛtɩ amʋ́ mbɛ́ɛ bʋbɔ́yɔ
    ámʋ.”
  bsn-NT: 'To ñacõari, bare bamenane, Diore ĩre yirʉ̃cʉbʉo ñañujarã ĩna. To yiñarãne,
    Esp''iritu Santo sʉorine ado bajiro yiyujarã ĩna, Bernabére, Saulore quẽne: —Gajerojʉ
    mʉa gotimasiocudirotire bojami Dios. To bajiri, ĩ bojarore bajirone yirʉarãja
    mʉa —ĩnare yiyujarã.'
  pib-NT: Wanna yonogyegitlu Gitsrukaachi, ga wa rogajirewatna. Wane china Giwekikaluru
    Kpashiri, “Gkotspalatinno Wirnawisi ga wa Sawolo kamrurchi chinanu. Wale chinanu
    ntomgana.”
  wiv-wiv: Kamana dia ta lolotu dia ka mamahoho, na Vule Tumonga ia tania, “Miu maki
    kakava kagu a Barnabas hiro a Sol kara galanga kua hau ta kohanihiro kirina.”
  reg-reg: Anu bhaliga nibhamulamya Latabugenyi ne chisibho, Mwoyo Mwelu aikile, “munyaulile
    kumbhali Barnaba na Sauli, bhakole emilimu jinu nabhabhilikie.”
  mlh-mlh: Maŋkekerisie kufufuŋ yoŋoji Ofonde ohowe baku miteŋ gaku uqo sowo gobi
    oo Moro Tiriineji iŋi yajiya, “Nonji Barnabas eru Sol gio fuŋine mo banimi ore
    roosoe yapeboŋ. Ore eru ŋoŋoji oi mitariru sore yapebi rainebire.”
  gof-ENT: ኤንቲ ጎዳ ጎይኒሺኒኔ ፆሚሺን ጌሻ ኣያናይ፥ «ታኒ ፄጊዳ ኦሱዋስ ባርናባሳኔ ሳዖላ ታው ዱማዪቴ» ያጊስ።
  aau-aau: Enekwei kamon hokwe uwrsa sios ko homkwe hokruw nok, God so uru se nakie.
    Seyr homkwe ayay la lopa God se-aw mesopok wayr. Sawk God so Niohney hiykwe hmekwe
    sa senkin mekow, “Homkwe Barnabas, Sol leys se kokwe kwa me-iaup, mey ha hehe
    ma mekow seme non-meio e.”
  tvk-tvk: Vatei, melele xa di lamot mi Hi e di labal ni anien, Ninin Eo bemei misepin
    mi xil bit, “Muling Banabas xal Sol lalihe rin tengan ti lalipol ni polien tei
    xa natehosei xalu ngamu tengan ti lalipol ni.”
  prf-NT: Mentras a magkulásyon hidi para magpuri ten Panginoon ay kinagi nen Banal
    a Ispiritu dikodi, “Ibukud moy de Bernabe ay ti Saulo. Tehudák a inlaan a tarabahu
    para dikodi.”
  auy-auy: moórá-kanaa Fasiꞌaénkóní waási Maníkón-ímáyáá mósá marésa tómbá ímba nésa
    inaí aantembo sunkáꞌá Maníkóní Ufaen-ámútánkó simátimena séna Páánápáasinte Sóronte
    kesí kísauraꞌa íyáfasintinkaraumpo mindárai tiyúwáaro súwasa
  tbg-tbg: Vo enta vika Kotira autu tuaherareka iha, vika ruvaaqumavi vaiha kara auramate
    Kotira aare vauvaro Kotira Maraquravano vika tiva nimiro tiharo, Banabaasika Soruka
    vo kaiqa varaate ti, te vitanta naarama tauro. Ho vitanta ti kaama timitaate,
    tiro.
  hub-NT: 'Nui matsamsar, yurumkan ijarmawar Yuusa aujainak matsataina, tuma matsatun
    Wakan Pegker chicharuk: “Bernabéka Saulojai chikich nugkanam Yuusa chichamen etserkarti
    tusarum akupkatarma, turawakrumin wii etegka asan, nita wekaasa takastintrinka
    iwaintuktatjai”, tusa tinaiti.'
  hmo-hmo: Idia ese Lohiabada dekenai idia toma diho bona aniani idia taravatua neganai,
    Lauma Helaga ese idia ia hamaoroa, ia gwau, “Banaba bona Saulo ruaosi umui abia
    siri, badina be gaukara ta lau abia hidi, idia karaia totona.”
  big-big: Wok nakke yenge Antiyok Yisuyegi ngizi kumuliwili Yemizibekyegi ya kumuli
    keya waberek mizagirikki wilek kang tiya maniweki ngeragi ni onora mizageya keya
    Anotogi Kung Walekpokko puwiliyegi pelik yeiya, Nogo Panabas keya Saulu negi yawe
    nara mizibene sawiya legi ini piyau kuni pani keleyizo, yeiya.
  gux-G: 'Ban bo loli u ñɔbu ki jaandi ya yogu, U Tieni fuoŋanma ṅ yedi: «Tugi mani
    Barnabasa yeni Sawuli ki piari ki seni ba bibá, ban ya tuuni min yini ba ya tuonli
    po.»'
