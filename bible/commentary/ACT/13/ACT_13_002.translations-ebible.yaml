  dwr-ENT: ኡንቱንቱ ጎዳሲ ጎዪኒሺናኔ ፆሚሺን፥ ጌሻ ኣያናይ፥ «ታኒ ፄሴዳ ኦሱዋሲ ባርናባሳኔ ሳዖላ ታው ዱማዪቴ» ያጌዳ።
  pma-pma: En avong tai, navong amul uva netan min Ahi ka uval ran anien, Ninin Votut
