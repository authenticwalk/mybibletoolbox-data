  san-TIB: ཏེ ཡདོཔཝཱསཾ ཀྲྀཏྭེཤྭརམ྄ ཨསེཝནྟ ཏསྨིན྄ སམཡེ པཝིཏྲ ཨཱཏྨཱ ཀཐིཏཝཱན྄ ཨཧཾ ཡསྨིན྄
