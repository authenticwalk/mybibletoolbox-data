  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤠ᤺ᤏᤧᤳᤋᤥ ᤔᤧᤕᤢᤅᤧᤖ ᤍᤠᤱᤒᤠᤸᤗᤧᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤘᤕᤧᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
