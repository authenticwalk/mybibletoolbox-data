  bod-N: ཁོང་རྣམས་ཀྱིས་གཙོ་བོ་ལ་བསྙེན་བཀུར་བྱེད༌ཅིང༌སྨྱུང་གནས་སྲུང་བའི་དུས་སུ། དམ་པའི་ཐུགས་ཉིད་ཀྱིས་འདི་སྐད༌དུ།
