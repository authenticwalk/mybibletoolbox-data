    Parnapas ekg Sol pa ekg tuwekg al ak kwap a pike kupm kwewen ekg tuwekg ak pa.”
  amo-amo: Kube na ndin zazinu Kutelle nin sun kotu nayi, Uruhu Ulau woro, “Feren
    ni Barnabas ku nin Shawulu, isu katwa kanga na nna yicila nani bara kanin.”
  pjt-pjt: Wati nyanga paluṟu tjanaya tjunguringkula Godanya waḻkuṟa tjapiningi mai
    wantira, ka Kurunpa Miḻmiḻṯu tjanala wangkangu, “Ngayulu Paanapatjanya pulanya
    Saulanya ngurkantanu ngayuku waṟkarinytjaku, ka nyura nyanga palunya pulanya tjura
    waṟka nyanga palunya palyantjaku.”
  cwe-cwe: Viwakalile wotosa kwa Mndewa na kufunga kuja, Muhe Yelile kawalongela,
    “Nibagulileni Balinaba na Sauli kwa ichimu cha sang'hano iniwatangile.”
  daa-NT: 'Ƴiriy rakki, wiktin taat ŋu ictu sayamne ho ŋu salkiyiy ɗo *Rabbiner, Ruwwin
