  gaq-gaq: ମେଇଂ ମାପ୍‌ରୁନେ ସେବା ବାରି ଉପାସ୍‌ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ନେ ବେଲା ପବିତ୍ର ଆତ୍ମା ଆମେଇଂକେ
