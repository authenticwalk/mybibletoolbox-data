  unx-unx: ଇନ୍‌କୁ ପ୍ରାଭୁକେ ସେୱାତାନ୍‌ ଆଡଃ କାଟାବ୍‌ତାନ୍‍ ତାଇକେନ୍‌ ଇମ୍‌ତା ପାବିତାର୍‌ ଆତ୍ମା
    ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆ, “ଆଇଙ୍ଗ୍‌ ଅକ କାମି ନାଗେନ୍ତେ ବର୍ଣ୍ଣବାସ୍‌ ଆଡଃ ଶାଉଲ୍‌କେ ସାଲାକାଦ୍‌କିନାଇଙ୍ଗ୍‌,
