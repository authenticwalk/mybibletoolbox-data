    ne Saulo, kwambeti benga basebense ncito njendalabakuwila.”
  sll-sll: Molere, gin ta Yulang Hong Yisas maa e tere, homena mai tere mongure, God
    nin Kwiang molere, “Sol Banabas kina na honagi onama dire han molia, i tibi olo,”
    ditongwi.
  yaq-NT: 'Inime''e junak junama''a, Liojta yo''ori betchi''bo ka ji''ibwalamtakai,
    nau am anekai, Liojta am yo''oreeo, ju''u Liojta tu''u jiapsi: ―Juka'' Bernabee''
    teamta intok juka'' Saulo'' teamta, tekil in ameu yeu a'' pu''ariu am ja''abwane
    ―ti am ju''uneetuak.'
  uro-uro: Bä nga rhoqoräkt i rhit bon da arha ansäs sage ma Engeska dä rhat teranot
    dä ama Qloqaqa ama Qumärqumärqa qä qoar toqortäqyia, “Ngän datmät sä ma Barnabas
    kä nä ma Sol bä ba ngo ivakt iva in dualat na ama lat kärangätni i sa ngua mes
    iom iva in dualat na ngät.”
  ita-1885: 'E mentre facevano il pubblico servigio del Signore, e digiunavano, lo
    Spirito Santo disse: Appartatemi Barnaba e Saulo, per l''opera, alla quale io
    li ho chiamati.'
  muy-muy: 'A vaɗ nahaŋ nday tə̀bu təgəs ndəra, tazləbay Bay geli ti, *Məsuf Njəlatani
    àhi ma ana tay. Àɗəm : « Dəmuaba ata Barnabas nday ata Sol a, aɗaba nə̀həlaba
    tay ga məgru tʉwi nahaŋ a. »'
  kqc-kqc: Varika amiye nivakesi iruku oyo regamadiri, bi Vima kikifa yaku ina vene
    rofu niyo, “Barnabas ma Saul bi nai moi etagae rifa raka niyaka di moimai rena
    reyaganedi.”
  tav-tav: 'Naa ʉgaquẽnana Diore na cajeni nʉcʉbʉgori paʉna Dio Espíritu Santo na
    caĩ buioyupʉ: —Bernabére, Saulore aperoripʉ yʉ ye quetire cabuio teñaparãre na
    yʉ cũ. To bairi na aá rotiya, caĩñupʉ Espíritu Santo.'
  eng-ULB: While they were worshiping the Lord and fasting, the Holy Spirit said,
    “Set apart for me Barnabas and Saul, to do the work to which I have called them.”
  spa-VBL: 'Mientras estaban adorando al Señor y ayunando, el Espíritu Santo dijo:
    “Aparten a Bernabé y a Saulo para que hagan el trabajo para el cual los he llamado”.'
  fra-_FOB: 'Pendant qu''ils célébraient le culte du Seigneur, et qu''ils jeûnaient,
    le Saint-Esprit leur dit: Mettez à part pour moi Barnabas et Saul, en vue de l''ouvre
    à laquelle je les ai appelés.'
  hau-ULB: Sa'adda suke bauta wa Allah tare da azumi, sai Ruhu Mai Tsarki ya ce, “Ku
    kebe mani Barnaba da Shawulu domin aikin da na kiraye su”.
  mal-mal: 'അവർ കർത്താവിനെ ആരാധിച്ചും ഉപവസിച്ചുംകൊണ്ടിരിക്കുമ്പോൾ: “ഞാൻ ബർന്നബാസിനെയും
    പൗലോസിനേയും വിളിച്ചിരിക്കുന്ന വേലയ്ക്കായിട്ട് വേർതിരിപ്പിൻ” എന്ന് പരിശുദ്ധാത്മാവ്
    അരുളിച്ചെയ്തു.'
  kkc-kkc: Diba nei teyuloso, Godeeyo hu dokodoo poudoolone doboome, Dio Tei oso dimapoo
    egeesee takaso, “Banabas dio Solo dio idoloso tou ayo hesia ee talame diba diye
    dee takee,” diso.
  lit-lit: 'O jiems tarnaujant Viešpačiui ir pasninkaujant, Šventoji Dvasia tarė:
    „Išskirkite man abudu – Barnabą ir Saulių – darbui, kuriam aš juos pašaukiau.“'
  urd-GVR: Ek din jab wuh rozā rakh kar Ḳhudāwand kī parastish kar rahe the to Rūhul-quds
    un se hamkalām huā, “Barnabās aur Sāūl ko us ḳhās kām ke lie alag karo jis ke
    lie maiṅ ne unheṅ bulāyā hai.”
  far-far: Ana kada ne wane nai ki kera fosia God fainia na abu fanga, na Anoeru Abu
    ka fata 'uri fuada, “Mulu filia sa Banabas ma sa Saul fuaku fua kera ka sasia
    na raoe ne nau ku fili keroa fuana.”
  suz-BL: मिनु काबु थमा सुइक्‍बपुकी खुम्‍सीशा माइजा बाक्‍शा, प्रार्थना पना पन प्रभु
    कली ठेयब सेल्‍ना सेल्‍न बाक्‍मानु, परमप्रभु यावे आ सोक्‍तीमी “बारनाबास नु सावल
    आस कली आं गेय पथ योव़तासी। मोपतीके मेको आस कली आं गेय पचा कली सोइक्‍तीने” दे तुइक्‍पाइक्‍मी
    बाक्‍त। प्रेरित ९:१५
  car-NT: 'O''wino me Tamusi na''nanopy''san me Tamusi ety awongatokon. Kynonematokon
    enapa. Moro jako ro mo''ko Tamusi a''kary wyka''po: “Barnabas Saulus maro ytoko
    typo moro i''wanokon me ynyry''po amaminano ka''to''me.”'
  amp-amp: Wom yiha nuwa kurhato be Bro Nkifrarpno kfo bruttna yifahtamom. Inji namotm
    Bro Nkifrarhu Yafothat fak nuhas memotm, “Barnabas Sorrof nanhu hingrneftn wayak
    htatwako. Nd hingrneft hingrnayukfn fakmoyanf.”
  bht-bht: जालू सै बरत रखीकरी प्रभु दी भक्ति करा दे थे, तां पबित्र आत्मा बोलया, “मेरे
    तांई बरनबास कने शाऊल जो मेरी सेबा करणे तांई लग करा जिदे तांई मैं उना जो सदया है।”
  eng-NOY: And while they were ministering to the Lord, and fasting, the Holy Spirit
    said, Set apart for me Barnabas and Saul for the work to which I have called them.
  cub-NT: 'Cũinájãravʉ ina bueipõeva mearore jívʉ barejáimad̶a Jʉ̃menijicʉre. Aru
    ãmenejaimad̶a ãiyede, ne me jẽniarajiyepe aivʉ ʉ̃́re. Ne nópe d̶aiyedeca, ñai
    Espíritu Santo arejamed̶a náre: —Javede beocacʉ yʉ Bernabéde aru Saulore máre,
    ne memecarãjiyepe ayʉ yʉre. Que baru caride jarojarã náre yʉre memecarãjivʉre,
    arejamed̶a ñai Espíritu Santo.'
  ita-1927: 'E mentre celebravano il culto del Signore e digiunavano, lo Spirito Santo
    disse: Mettetemi a parte Barnaba e Saulo per l’opera alla quale li ho chiamati.'
  lww-lww: Ana pogos tai, la nene amio li nalelagaena tap̃ena lala, la amonsilu ga,
    ana asum̃a amlotun ke Ntewa, ana Ninuna Wa pisi pan la, pisape “Amiu akilalua
    P̃anap̃as amio Sol vetan amiu nanagane, ana amiu avisir plan lala lua nap̃a akila
    yum̃aena tai nap̃a in na sineun nesape lalua monar akila.”
  ckb-ckb: 'کاتێک عیسای خاوەن شکۆیان دەپەرست و بەڕۆژوو بوون، ڕۆحی پیرۆز فەرمووی: «بەرناباس
    و شاولم بۆ تەرخان بکەن، بۆ ئەو کارەی بانگم کردوون بۆی.»'
  spm-spm: Uthughun mavɨn Kraisɨna andarsi, mee Gotɨn apheeŋn ikava nori nigha Gotɨ
    aniiŋgava, Gotɨn phorughɨ mbɨkɨmamɨusuava aghae thaghi. Uthughun khavɨn Gotɨnɨ
    Utum kamagh mem mbɨŋgeeghi, “Khɨɨ Barnabas ri Sol noni iŋarivɨusua aniiŋn dɨɨgha.
    Gee iŋaaran khavɨusua aniiŋ ambɨsevightima, aniiŋ nan iŋaaraousua maaŋɨ.”
  nas-nas: Tenang teinge Ovoring daangampaako eeꞌnoko bakaang piaa besiꞌai unkumoariko
    Tanuaang Meekunge aaꞌpuruꞌ, “Banabasi naanka eeꞌnoko Soolo taapoꞌ tontaꞌmemuriai
    tee nko-nko ninge botoampetuꞌnung nko-koo.”
  uvl-uvl: Iri nemur te hetalaulau pe te heto hekeke Non Soke pe teheo nga ngaunga
    pule. Pe Opepengpeng hele lange iri ke pomai, “A henonou hote Parnapas iri nai
    Sol. Iri lape te poia ume palaungana nenge e iua iri nai ke te poia.”
  eng-BBE: And while they were doing the Lord's work, and going without food, the
    Holy Spirit said, Let Barnabas and Saul be given to me for the special work for
    which they have been marked out by me.
  ixl-CNT: 'Ech aatz qꞌu vinaj tziꞌ, jolol atich kuꞌ tiꞌ ikuyax ivaꞌy. Utz tuul nichiqꞌila
    isikꞌle Tioxh, yolon u Tioxhla Espiiritu tixoꞌl, tal ech tzaꞌ: —Txaataj u Bernabee
    tuchꞌ u Saulo tziꞌ tan, siꞌan u aqꞌon vaꞌl nivitzꞌa tiꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku zo toŋge, kinzi Antiok ŋgu situ kaika ŋana kâpwa kâ, kala simo siwâŋgi
    wa sikai noŋa pa Maro Ŋalae. Ŋineŋga Koroani Sapâŋa iveta kalo-ŋgere panzi ku
    ipainzi mine tu, “Naŋa apateanzi Banabas ku Saulo rua tu ma siveta wurâta toŋge.
    Miki ma kaonzi yâti ŋana siveta wurâta ŋinde.”
  crx-NTPO: Soo húhoonih 'ink'ez neMoodihti hiba 'út'en whutoh, Ndoni ubúlhni, “Barnabas
    Saul bulh sba 'udun nébutalhtelh, ndi 'ut'en bugha ínus'ai-i 'uhuyooleh 'et wheni.”
  kan-OKCV: ಇವರೆಲ್ಲರೂ ಕರ್ತದೇವರನ್ನು ಆರಾಧಿಸಿ, ಉಪವಾಸಮಾಡುತ್ತಿದ್ದರು. ಆಗ ಪವಿತ್ರಾತ್ಮ ದೇವರು,
    “ಬಾರ್ನಬನನ್ನೂ ಸೌಲನನ್ನೂ ನಾನು ಕರೆದಿರುವ ಕಾರ್ಯಕ್ಕಾಗಿ ಅವರನ್ನು ನನಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿರಿ,”
    ಎಂದರು.
  bbb-bbb: E ijiebe maza be ire atona E Ireobo baname isoevoga Godido Kavene ije fu
    kiae, E Banabasikiro Soru ije kena irigi uniaekina bu i be nare kiaeva ije meno
    kiae.
  blw-blw: Angkay hen-argawan way cha chayawén hen anchichay cha omafurot ah Apudyus
    ya nanlangancha way mangan hen manluwaruwancha, imfagan hen Espiritun Apudyus
    an chicha way mangaliyén, “Piyarényu cha Bernabe an Saulo way i mangamma hen anchi
    epa-ammà an chicha.”
  tam-2017: 'அவர்கள் கர்த்தருக்கு ஆராதனைசெய்து, உபவாசித்துக்கொண்டிருக்கிறபோது: பர்னபாவையும்
    சவுலையும் நான் அழைத்த ஊழியத்துக்காக அவர்களைப் பிரித்துவிடுங்கள் என்று பரிசுத்த
    ஆவியானவர் உரைத்தார்.'
  azz-NT: 'Huan se tonal in tocnihuan taneltocani mosentilijque para quimohuistilisque
    Totajtzin Dios huan para mosahuasque. Huan cuac ijcón quichiutoyaj ya, ijcuacón
    in Yecticatzin Espíritu quinyolnojnotzac ijcuín: ―Xiquinijitacan in Bernabé huan
    Saulo para ma yejuan nechtequitilijtinemican ijcón queme Nejuatzin niconmonequiltía
    ma xicchiutinemican.'
  spa-RV-1909: 'Ministrando pues éstos al Señor, y ayunando, dijo el Espíritu Santo:
    Apartadme á Bernabé y á Saulo para la obra para la cual los he llamado.'
  csy-csy: Amate sia Topa naseam uh a, an a tan uh ciang in, Tha Thiangtho in Barnabas
    le Saul sia amate ka sap nathu nasep seam tu in a tuam in hong koi tuamsak tavun,
    ci hi.
  mxq-NT: 'Tuꞌugʉ xʉʉ ko naty yʉꞌʉjʉty tꞌawdattʉ Nindsʉnꞌa̱jtʉm Dios es ꞌyayuꞌa̱jttʉ,
    net ja Espíritʉ Santʉ ꞌyanma̱a̱yʉ: —Abeky pʉjta̱ꞌa̱ktʉ yʉ Bernabee esʉ Saulʉ es
    ttúndʉt diꞌibʉts ʉj tʉ ndukniwówʉdʉ.'
  tzj-NT: 'Queban c''a jutij quimolon qui'' chi rya''ic ruk''ij ja Dios, quimajon
    rbanic ja rayuno ja tok c''oli bix chique rmal ja rEspíritu Santo quewari'': —Anin
    encha''on ja Bernabé in Saulo chi rbanic jun samaj. Camic que''eparti''ij chi
    nequibana'' ja samaj, queri'' bix chique.'
  tdt-tdt: Iha loron ida, sira halo jejun hodi adora Nai Maromak, Espiritu Santu dehan
    ba sira, “Haketak Barnabé ho Saulo mai Hau atu halao servisu nebee Hau prepara
    tiha ona ba sira.”
  ron-BTF: 'Pe când serveau ei Domnului și posteau, Duhul Sfânt a spus: Puneți-mi
    deoparte deopotrivă pe Barnaba și Saul pentru lucrarea la care i-am chemat.'
  eng-WEBP: As they served the Lord and fasted, the Holy Spirit said, “Separate Barnabas
    and Saul for me, for the work to which I have called them.”
  eng-FBV: While they were worshiping the Lord and fasting, the Holy Spirit said,
    “Set apart Barnabas and Saul to do the work I've called them to.”
  nld-1939: 'Terwijl ze nu eens de dienst des Heren vierden en vastten, zeide de Heilige
    Geest: Zondert mij Saul en Bárnabas af voor het werk, waartoe Ik ze geroepen heb.'
  bwo-bwo: Bo doonzosh finefetst s'oomoke bobefere S'ayin shayiro «Taa boon t galts
    finosh Bernabasnat Sawln taash galuwere» bíet.
  nch-BL: 'Huan se tonali nochi quihueyimatiyayaj Toteco huan motatajtiyayaj huan
    mosahuayayaj, huan Itonal Toteco quinilhui: “Xiquiniyocatalica Bernabé huan Saulo
    para ma yaca ipan se tequit cati niquintapejpenijtoc ma quichihuaca.”'
  quc-TNT: 'Pa jun k''ij tajin quek''ijilan che ri Kajaw Dios, xukuje'' tajin cäca''n
    ayunar, xch''aw c''u ri Lok''alaj Espíritu, xubij: Chitasa ri tat Bernabé rachi''l
    ri tat Saulo chubanic ri chac ri e nu siq''uim wi, —xcha chque.'
  tfr-NTPO: Eni dbar kjwara ga Jesús tjl̈õkwo kjragaga l̈i töno l̈öng Sbö poshrëk,
    ië l̇l̇ëm ba kong bakoe. Eshko ga Sbö Sëya tjl̈ẽ ba kong ga «Bernabé, Saulo, e
    rokoror pak shäryë bor kong wl̈o. Eni ga kjozĩ ber tjeng dboy bor kong, pak l̈i
    shärye l̈ok wl̈o» l̈e.
  kaq-NT: 'Piti tenehahnan Papahon shinanaiton Dios Yoshiman jato yohiquin: —Hen jato
    yohihi tee jatannon Bernabé betan Saulo raannahue —jato jaquin.'
  sgb-sgb: Mihay allo hên nagtêêh hila hên a nangan ta êmên la maiboo ya nakêm la
    ha pamagsimba la ha Panginoon, ay hinabi kanla hên Espiritu ni Apo Namalyari ya
    ipapawa la hi Bernabe haka hi Saulo kanlan kaatag ta main yan ipadyag kanla.
  vie-1934: 'Đang khi môn đồ thờ phượng Chúa và kiêng ăn, thì Đức Thánh Linh phán
    rằng: Hãy để riêng Ba-na-ba và Sau-lơ đặng làm công việc ta đã gọi làm.'
  kxv-kxv: ଏ଼ୱାରି ପ୍ରବୁତି ସେ଼ବା ଅ଼ଡ଼େ ଉପାସା କିହିମାଚାଟି, ସୁଦୁଜୀୱୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେ,
    “ନା଼ନୁ ଆମିନି କାମାତାକି ବର୍ନବା ଅ଼ଡ଼େ ସା଼ୱୁଲଇଁ ହା଼ଟାମାଇଁ, ଏ଼ କାମାତାକି ଏ଼ୱାରାଇଁ ଏଟ୍‌କା
    କିଦୁ ।”
  cha-cha: 'Ya mientras sija sumesetbe y Señot, yan manayuyunat, y Espiritu Santo
    ilegña: Abatta guiya guajo Barnabé yan Saulo para y checho anae guinin juagange
    sija.'
  amu-NT: 'Cwii xuee na cwilaꞌtꞌmaaⁿꞌndye naⁿꞌñeeⁿ Tyꞌo̱o̱tsꞌom, ndoꞌ cwilacweꞌjndoꞌndyena,
    juu xjeⁿꞌñeeⁿ tso Espíritu Santo nda̱a̱na: —Catjeiiꞌndyo̱ꞌyoꞌ Bernabé ñꞌeⁿ Saulo
    na nncꞌoona tsꞌiaaⁿ na tꞌio̱ⁿya joona.'
  hin-CV: जब ये लोग प्रभु की आराधना और उपवास कर रहे थे, पवित्र आत्मा ने उनसे कहा,
    “बारनबास तथा शाऊल को उस सेवा के लिए समर्पित करो, जिसके लिए मैंने उनको बुलाया है.”
  spa-BES: 'Ministrando al Señor, y ayunando, el Espíritu Santo dijo: Dejen que Bernabé
    y Saúl me sean entregados para el trabajo especial para el cual fueron marcados
    por mí.'
  san-BEN: তে যদোপৱাসং কৃৎৱেশ্ৱরম্ অসেৱন্ত তস্মিন্ সমযে পৱিত্র আত্মা কথিতৱান্ অহং
    যস্মিন্ কর্ম্মণি বর্ণব্বাশৈলৌ নিযুক্তৱান্ তৎকর্ম্ম কর্ত্তুং তৌ পৃথক্ কুরুত|
  tdx-tdx: 'Ie nitalaho amy Talè naho nililitse, le hoe i Arofo Masiñey: Aviho ho
    ahy t’i Barnabasy naho i Saole ho ami’ty fitoroñañe ikanjiako iareo.'
  naf-naf: Ekŋen keyaŋ meu zemkulumpemti Kawawaŋmagen keŋin ondek bemti sesewatpemti
    tapmambien. Âpme Emetak Teŋaŋ ekŋengat zeye, “In Banabasimak Sâlmak ideme egelaŋ
    neŋ mulup mimiyelen nâmti zewan ke met mbalup.”
  grc-MT: λειτουργουντων δε αυτων τω κυριω και νηστευοντων ειπεν το πνευμα το αγιον
    αφορισατε δη μοι τον βαρναβαν και τον σαυλον εισ το εργον ο προσκεκλημαι αυτουσ
  vid-vid: Lowali wodita nhambiko zawo kwa Mkulu na kwesela kulya, Muhe Yelile nakalonga,
    “Mmbagulile Banaba na Saulo kwa mijito yondiwachemele.”
  pio-NT: 'Aiba èeri namànicaté nàyaca culto Wáiwacali irí, namàacaca náichawa nacái
    nayáacaléwa. Yáté Espíritu Santo íimacaté nalí: “Peedácué pèewíisewa nulípiná
    níái Bernabé, Saulo nacái namànicaténá càide iyúwa nuwàwáaná namànica”, íimaca
    yái Espíritu Santoca.'
  tsn-tsn: Letsatsi lengwe banna ba, ba ntse ba rapela ba bile ba itimile dijo, Mowa
    O O Boitshepo wa re, “Ntomololelang Barenabase le Saulo go dira tiro e e tlhophegileng
    e ke e ba bileditseng.”
  amr-NT: Diostaj onʼbatadiʼkeaʼpo Diosa eʼtionaʼpakte meʼpe̱e̱ʼpo bapehueʼ o̱ʼnunhuaʼnok,
    —‍Bernabé Saulotaere yanʼmataʼmonaʼ. Nogya̱ʼ nogya̱ʼ Jesucristoen huadak huaʼa
    kanʼmanbatiaʼpakonhuahuikeʼpo yanʼmataʼmonaʼ. —‍Diosen Noki̱re̱ga̱ oʼmanaʼuyate.
  pwg-pwg: Mara sago ivivi siya ma Bada ivovokavakavari ma kamonai na Kanuma Vovokaravina
    ivonesi bo, “Kamomiyai Banabas ma Sol na aku vivinevine, kovi biibiinisi ma kovoteresi
    da aku biga kava ina berai.”
  cjv-cjv: Te yokamai Ari Wanopanom kam akire di towaro beinga kua kopuna moi teingoro
