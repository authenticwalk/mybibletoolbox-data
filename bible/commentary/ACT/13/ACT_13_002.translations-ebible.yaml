  ntp-NT: 'Dai ʌmo imidagai siaa duutudaitadai ʌgai Diuusi maitaugacai taidʌ Diuusi
    Ibʌadʌ itʌtʌdai: ―Ʌcovai avʌr giñvuusaitulda Bernabé ʌʌmadu Saulo vaidʌ iduuna
    goovai ʌaa duiñdagai ismaacʌdʌ viaa aanʌ goovai vʌʌtarʌ ―ascaiti ʌDiuusi Ibʌadʌ.'
  rai-rai: Baa diat lotu karom a Tadaaru ma diat wawel, a Takado na Nion i piri naa,
    “Muaat a pilak taa Baanaabaas ma Saul kupi anung, kup a pinapaam baa iaau wataa
    pa diaar kupi.”
  haw-1868: I ko lakou hoomana ana i ka Haku, a me ka hookeai ana, i mai la ka Uhane
    Hemolele, E hookaawale oukou ia Barenaba laua me Saulo na'u, no ka hana a'u i
    hea aku ai ia laua.
  ffm-ffm: 'Ɲannde wootere eɓe ndewa Joomiraaɗo tawi eɓe ngoni e koorka, faa Ruuhu
    Ceniiɗo wii ɓe: —Keertanee kam Barnabas e Sool saabe golle mo noddir-mi ɓe oo.'
  arb-NAV: 'وَذَاتَ يَوْمٍ، وَهُمْ صَائِمُونَ يَتَعَبَّدُونَ لِلرَّبِّ، قَالَ لَهُمُ
    الرُّوحُ الْقُدُسُ: «خَصِّصُوا لِي بَرْنَابَا وَشَاوُلَ لأَجْلِ الْعَمَلِ الَّذِي
    دَعَوْتُهُمَا إِلَيْهِ».'
  cop-CNT: ⲉⲩϣⲉⲙϣⲓ ⲇⲉ ⳿ⲙⲠ⳪ ⲉⲩⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⲡⲉϫⲉ ⲡⲠⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ϫⲉ ⲫⲱⲣϫ ⲛⲏⲓ ⳿ⲉⲃⲟⲗ ⳿ⲙⲃⲁⲣⲛⲁⲃⲁⲥ
    ⲛⲉⲙ ⲥⲁⲩⲗⲟⲥ ⳿ⲉⲡⲓϩⲱⲃ ⳿ⲉⲧⲁⲓⲑⲁϩⲙⲟⲩ ⳿ⲉⲣⲟϥ ..
  sri-sri: 'Sunʉ ĩgʉ̃sã bere, Marĩpʉre sẽrẽripoe Õãgʉ̃ deyomarĩgʉ̃ ĩgʉ̃sãrẽ wereyupʉ:
    —Bernabére, Saulore beyepíka! Ĩgʉ̃sã yʉre moãboemurã, yʉ beyesũnerã ããrĩ́ma, ãrĩyupʉ.'
  nal-nal: Aza raan naandi di lotu waan sin a Piran ma di valvaal wana vanganang.
    Ma a Laklagaai a Raabu xa vazei naandi naako, “Naagu lis Baanabaas ma Sol zurugu
    xuna dina giu iaa a vaamuzazang nia ga ra kalin nandiaa xuna giuang.”
  kyq-kyq: 'Ɓii kalaŋ jee se jaay eem keem Raa ɔɔ uun *siam se, maakɗe ki se, deb
    kalaŋ Nirl Salal ɔlin̰ ɗeekɗen ɔɔ: «Barnabas ute Sɔl se, Ꞌbɛɛr tɔɔɗɗeki maam ki
    taa mꞋaɗen kɛɗn naabm kɛn maam mꞋdaŋɗeno taarin̰a.»'
  kwd-kwd: Alata ta'a lo'oori gila fo'asia God ma gila abu keto, Anoe 'ola Abu 'e
    fata 'ilo'oo faga, “Moru 'efasia la Banabas ma la Saul fagu 'agala agea nga taunga'inga
    lo'oo nau ku firi 'agaa'a fai.”
  ded-ded: Anu yeni naso monnu yakasege kecma Kebu afehegecdeac kpedzucnema kecgec
    Tiri Asungo yoac yofi edeyunuec, “Banaba nga Sauro yeri neac ua meecdeac kpacyuruma
    ua yemerai, ngeni imoc meecdeac desiyecmegec.”
  ewe-ewe: Gbe ɖeka la, esi ame siawo nɔ Aƒetɔ la subɔm, nɔ nu tsim nɔ dɔdɔm la, Gbɔgbɔ
    Kɔkɔe la gblɔ na wo be, “Mitia Barnabas kple Saulo be woaɖawɔ dɔ tɔxɛ si ta meyɔ
    wo ɖo la nam.”
  nuy-nuy: Anubani-yumbaa waadurru-yung wunu-warraarriwaa na-Buunggawa. Waari warraawurru-yung
    amburru-nguni ana-marrya, wuu-yambini arrwiyaj. Wugurraayung Maṉngulg Mawurr wanggu-yambalmayn.
    Wu-yamayn anubani ana-lhaawu, “Nga-wijangani, Saul marri Barnabas diṉi-yumbaa
    ngambambii-mijgalmina. Nugurru nambarra-lharrgang aḏaba, ambini-waṉbina.” Aadani-yung
    wu-yamayn ana-Maṉngulg Mawurr.
  cop-BHC: ⲈⲨϢⲈⲘϢⲒ ⲆⲈ ⲘⲠϬⲞⲒⲤ ⲈⲨⲈⲢⲚⲎⲤⲦⲈⲨⲒⲚ ⲠⲈϪⲈ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ϪⲈ ⲪⲰⲢϪ ⲚⲎⲒ ⲈⲂⲞⲖ ⲘⲂⲀⲢⲚⲀⲂⲀⲤ
    ⲚⲈⲘ ⲤⲀⲨⲖⲞⲤ ⲈⲠⲒϨⲰⲂ ⲈⲦⲀⲒⲐⲀϨⲘⲞⲨ ⲈⲢⲞϤ.
  buk-buk: Têŋ bêc daŋ ŋac lau dau sêmbo sêwhiŋ dau ma sêhu gêŋ daneŋ-ŋga siŋ tu sêtoc
    Pômdau sa-ŋga. Ma Ŋalau Dabuŋ sôm têŋ ŋac bu, “Aö kayaliŋ Banabas lu Saul sa bu
    sêkôm gweleŋ ŋawaê ŋayham-ŋga. Bocdinaŋ anem mbec iŋlu ma aŋkiŋ iŋlu sêsa sêndi
    ma sêkôm gweleŋ dau.”
  pri-NT: 'Pwa pwi pàara na rà gére ipwanya—ba rà panuâ ê ija, ba na rà gére pwapwicîri
    tà Pwi Ukai. Â é ina tàra ê Nyuâaê Pwicîri pâ: «Guwà pitòpò naaiti wà Barnabas
    ma wà Saulo, târa ê wakè na go todàru naa goo.»'
  zpq-NT: 'Na'' to ža beṉe'' ca'' chesejnilaže'' Jesucriston'' gosone'' gwbas zjandop
    zjanžague'' chesonxene''ne'' cate''cze gož Spiritw c̱he Diosen'' ḻegaque'': ―Ḻe
    cuej Bernabén'' len Saulon'' cont yesone'' xšina'' con gate''teze seḻa'' ḻegaque''.'
  por-TFT: 'Enquanto eles adoravam ao Senhor e jejuavam, o Espírito Santo lhes disse:
    “Nomeiem agora mesmo Barnabé e Saulo para me servirem, indo fazer o trabalho que
    eu os mandei fazer!”'
  gwi-NT: Ch'aga'aa kwaa ts'ą' Vit'eegwijyąhchy'aa ts'ą' khagidiinjii gwiizhit Ch'anky'aa
    Shroodiinyąą jyaa goovahnyąą, “Barnabas ts'ą' Saul haa sheenjit googookii, gwitr'it
    gavantł'eegwii'aii ąįį t'agwagwahah'yaa geenjit.”
  gvn-gvn: Yala-yalaku jana murumarin Godunji balkawanka. Jana mayi kari nukan balkawanka
    Godunji. Godundumundu Wawubu jananda yalaman, “Yurra bulanin Barnabas, and Saul
    yunga. Ngayu wawu bula kuku ngaykunku yirrkanka bubungu yindu-yinduymbu yiringkurrku.”
  nhy-NT: 'Se tonale, nijkuak omosawtokaj (oayunarojtokaj) iwan okichijtokaj kulto,
    in Espíritu Santo okijtoj: ―Xikinxelokan in Bernabé iwan Saulo para ma kichiwakan
    in tekitl katlej yonikinpejpenilij.'
  asm-FB: যি সময়ত তেওঁলোকে প্ৰভুৰ উপাসনা কৰি লঘোন দি আছিল, সেই সময়তে পবিত্ৰ আত্মাই
    কলে, “যি কৰ্ম কৰিবলৈ মই বাৰ্ণব্বা আৰু চৌলক মাতিলোঁ, সেই কৰ্মৰ কাৰণে তেওঁলোকক মোলৈ
    পৃথক কৰি দিয়া৷”
  okv-okv: Eto enana God ta pure ue indari iji isapa ajirekeo God ta Ahihi Otohu na
    da Antioch ta ekalesia ta peroveta te ate poekari embo te ta degi einge ena, “Barnabas
    te Saul te nau pure asora eonga ikevu,” ainge enu
  mxt-NT: 'Ta noo quɨvɨ nyicú tandɨhɨ ra ta casacahnú ra chi Sutu Mañi yo. Ta casahá
    ra ayunar: ña cachachi ra ta cananducu ra chi Nyoo cuví cuan. Tyicuan ta catyí
    Tatyi Ii chi ra: ―Ta̱va sɨɨn ndo chi ra Bernabé ta ra Saulo cha cuenda tyiño cha
    cané chi ra ―catyí Tatyi Ii chi ra.'
  tzo-NT: 'C''alal yac''oj sba ch-abtejic ti stojol ti Cajvaltique laj yipan sbaic.
    Hech i''albatic yu''un ti Ch''ul Espíritue: ―T''ujic ti Bernabee xchi''uc ti Sauloe
    yu''un chcac''be yabtelic ―xchi.'
  ind-AGS: Sementara mereka menyembah Tuhan dan berpuasa, Roh Kudus berkata, “Khususkanlah
    Barnabas dan Saulus untuk melakukan pekerjaan yang sudah Aku rencanakan bagi mereka.”
  omw-omw: Mpo enta mwihua kuairama vita variqata kyara aurama teta Kotirara aakyara
    nte varuvaro Kotira mwanraquravanto mwihua timwa nyinro tiqaro, Vanavaasikya Sorukya
    mpo kyaiqa varaate tina, mwitanahua nyaarauqo. Qio mwitanahua ninive timwataate,
    tiro.
  yrb-yrb: Mui kowaro iro ibeda guriguri uteda ieta itawa utate ka utaro Godinu Imumu
    Kotofuma emaba wei, Banabasini Soro mune odiawero Nanu gaukara ufisisi wei.
  maa-NT: 'Jngoò na̱chrjein k''e̱ nga tíma culto ti̱koa̱ títsa̱jnachjan xi̱ta̱‑la̱
    Cristo, jè Ini̱ma̱ Tsjeè‑la̱ Nainá kitsò: ―Ti̱kítsa̱jnandaà‑ná jè Bernabé ko̱
    Saulo xá xi xó ''a̱n kichjà‑la̱.'
  mcq-mcq: ꞌEꞌeme pu Natohwiji oja vwihanareja pu ꞌiruma aura areme siporua ꞌojiꞌi
    hiꞌeme Godoni ꞌAveni ijá ꞌiama Panapasiꞌo Soruꞌo irechamie kaukara raka kaꞌene
    Na pura veꞌavarono ꞌumenauji veja ꞌiamana.
  sus-A: عٍ تٌ نُ مَرِفِ بَتُقٍ، عٍ مَن نُ سُنقٍ، عَلَ شَشِلِ سّنِيّنشِ نَشَ عَ قَلَ
    عٍ بّ، «وٌ بَرَنَبَسِ نُن سْلُ تِ ﭑ بّ عٍ شَتِ مَ، وَلِ شَ قٍ مَ ﭑ عٍ شِلِشِ نَشَن
    مَ.»
  jpn-1965: 彼らが主を礼拝し、断食をしていると、聖霊が、「バルナバとサウロをわたしのために聖別して、わたしが召した任務につかせなさい。」と言われた。
  fra-SBL: 'Comme ils servaient le Seigneur et jeûnaient, le Saint-Esprit dit : « Mettez-moi
    à part Barnabas et Saul, pour l''œuvre à laquelle je les ai appelés. »'
  yka-yka: Missā Niyawa Sutsihin si siye miyaˈan sābude magsambahayang si Tuhan duk
    magpuwase. Paˈin Niyawa Sutsihin si siye, “Paseddilihun bi aku Barnabas duk si
    Saul, niyaˈ hinang pamasukuˈanku siye.”
  mle-mle: A tipa kidiy Kristen vagaruwkuw, day kikipaat maa ki. Day Godak beten adika
    tidiy. Tidaak, God dikidi Mawul wadidiy, “Banapas-awa Sol atasakw wuna kwiykituwa
    yawiyik birakik.”
  shp-NTPO: 'Jatian ja jonibaon wetsa neten tsinkíanan non Ibo shinanhanan orankin
    ayunani itan Dios rabii ikanaitian, ja Diossen Shinanman jato yoia iki: “Ja Bernabé
    betan Saulo eki jenekanwe, jabora nokon tee axonti en kenaabo iki”, akin.'
  aom-aom: 'Ëhi jioꞌamamu ekaresiaho jaburo ioho bogo ijëꞌe God ma-rajahiemu rajahijamu
    gagorovo hesi Aruꞌahohuro uëvadeje: Jemëro Barnabasꞌo Saulꞌo baejëvoromo nani
    rëmohëjo jabuhu ëꞌojöro baejëvode muoho vaenövoröhe höjo.'
  geb-geb: Tuga mben mba gumgi gu mbigi, mba thav mbe Fhe Bakɨme rotu mbuav ki. Mbe
    maaŋ mbuim, Fhe Bakɨmen Ŋina Ŋaar kha ndɨkndɨgar mbe ndɨɨi. “Nde Barnabas gum
    Sor ndi farim, gu mba manin kamgi ŋaar, mani anan muuŋri.”
  bsj-bsj: Di la ci wab kwamati ki yim bo ngak-ngak kange dulomwe, di yuwa tangbeko
    ki kom cok men Barnabas kange Shawulu dor nangen do ma cu ciye.
  cak-cak: 'C''o jun k''ij quimolon-qui'' richin niquiya'' ruk''ij ri Ajaf, y quibanon
    coch''on vayijal, jari'' tok ri Lok''olaj Espíritu xu''ij chique: Ri Bernabé y
