    taikhan nimite ki kaam ase etu kori bole karone.”
  eng-OEBCW: While they were engaged in the worship of the Lord and were fasting,
    the Holy Spirit said, ‘Set apart for me Barnabas and Saul, for the work to which
    I have called them.’
  knj-NT: 'Ja'' yet junel, ey oc eb yin eyilal sattaj naj Kaawil. Lalan pax yijle
    nocha sba eb, catu'' jix yalon Santo Espíritu tet eb jaxca ti'': —Che sic'' el
    Bernabé yetoj Saulo, catu'' oj oc eb yin mulnail bey jix wawte oc eb an, ẍi tet
    eb.'
  deu-1912: 'Da sie aber dem HERRN dienten und fasteten, sprach der heilige Geist:
    Sondert mir aus Barnabas und Saulus zu dem Werk, dazu ich sie berufen habe.'
  san-PUN: ਤੇ ਯਦੋਪਵਾਸੰ ਕ੍ਰੁʼਤ੍ਵੇਸ਼੍ਵਰਮ੍ ਅਸੇਵਨ੍ਤ ਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਪਵਿਤ੍ਰ ਆਤ੍ਮਾ ਕਥਿਤਵਾਨ੍
    ਅਹੰ ਯਸ੍ਮਿਨ੍ ਕਰ੍ੰਮਣਿ ਬਰ੍ਣੱਬਾਸ਼ੈਲੌ ਨਿਯੁਕ੍ਤਵਾਨ੍ ਤਤ੍ਕਰ੍ੰਮ ਕਰ੍ੱਤੁੰ ਤੌ ਪ੍ਰੁʼਥਕ੍ ਕੁਰੁਤ|
  nob-LB: 'En gang da disse mennene tilba Herren og fastet, sa Guds Hellige Ånd: ”Velg
    ut Barnabas og Saulus til en spesiell oppgave som jeg har valgt dem ut for.”'
  ntj-ntj: Nyangka wati palunyalu-ya lurrtjurringkula Mama Kuurrnga marninypungkulanytja.
    Palunyalu-ya mirrka wantirra Mamala tjapiranytja. Palunyangka Kuurti Walykumunulu-tjananya
    watjarnu, “Paanapayinya-pulanyaya Tjuulnga tjarrala wanti. Nyangka-pulayi waarka
    kutjupa palyala ngayulu-pulanyarna watjarnu wantitjanya.”
  sxb-NT: Ni waawanga ni wasawa Katonda ni wasiwa aa wataria okuria, *Omwoyo Omweru
    yawalaga otino, “Munteere Baranabaasi ni Saulo entulo, okuuza okukola emirimo
    egiagera ni mbaeta.”
  nhu-NT: Ɛ ɛ̀ ke dioo nu ɛ bó bamte mwɛɛm mvudien bunlee Nyo', ɛ Keyoy ke Yuule nɛ
    gay ɛ̂ bó lɛ, “Ben ebaa Banaban bô Saul egɛɛ, ɛ́ bó elemtè lemme dì me nu ɛ ntee
    bó lɛ bó elemtè.”
  row-row: Faiꞌ sa, ara puasa ma raꞌabꞌue koa-kio Lamatualain. Dula-dale Meumare Na
    nafadꞌe se nae, “Tengga mala Barnabas no Saulus. Te Au ue-tatao Ngga naeꞌ. De
    ara musi tao ues fo Au ae feeꞌ a.”
  msy-msy: Ezɨma dughiar mamɨn Kraisɨn adarasi, me Godɨn apengan ikiava uari isava
    God ganighava, egha God ko mɨkɨmasa dagheba ta. Ezɨ Godɨn Duam kamaghɨn me mɨgei,
    “Kɨ Barnabas ko Sol uan ingangarim bagha aningɨn dia. Ia ingangarir kam bagh aning
    amɨseveghtɨma, aning nan ingangarim bagh mangɨ.”
  agg-agg: Ai Godɨmbo hohoanɨmoyeihɨ sesɨ wehɨyeiane, asu Yifiafɨ Aboedɨ ai hoafɨyohü
    yahoya, “Ro Barnabas weimbo Sor wandɨ ratüpurɨ ratüpurɨmbo dɨbonɨmehapɨr-ane,
    ŋga se ahafanɨmbo ranɨ ratüpurɨmbo kaboadɨhi hɨnɨŋgɨndɨhipɨrɨ,” meho.
  ptp-ptp: Buc ti lêc xomxo vông vinên vɨhati ngɨbua yaên dɨ kɨtaa vô Apumtau mɨ dô
    lêc Myakɨlôhô Ngɨbua nêl vô he ên nêbê, “Xam vɨnoo Banabas yuu Sol ên yuu i loc
    vông yuac wê a ob vông vô yuu ge.”
  nak-nak: Egiteu ale roromuli sesele La Tahalo Uru, egite goio lotu tavua, egite
    goio vakamae egiteu la ilali. La Kalulu La Marokala goio veia giteu mago “Amuto
    ge toi e Banabas me Sol, egira ge bole la igogolu la lotu, eau hiloviti egirua
    pala te la igogolu aleie.”
  lbb-lbb: Ning la lotu tetek a Leklek pa la tamai, a Talngan Tabu i atongi mang,
    “Mulor aslang tar e Barnabas pa e Sol sur anuki, sur a titol ning a kabah pas
    diau suri.”
  kan-2017: ಇವರು ಕರ್ತನನ್ನು ಆರಾಧಿಸುತ್ತಾ, ಉಪವಾಸಮಾಡುತ್ತಾ ಇದ್ದಾಗ ಪವಿತ್ರಾತ್ಮನು; “ನಾನು ಬಾರ್ನಬ
