    a ŋuudu gine. »'
  mlp-mlp: Sa kam araqab Yesus ago on matawta na in didaq udinim osad Iyahta abin
    iluwsa God ago Bugaw Dimunta gibilenim bilam, Ne Barnabas ayow Sol inaq ya yagiy
    ham. Yagid teq in yaqgo kabiy em daqay haqad ya gililewunta nab in lehiy ham.
  ape-C: Anob nyutob aria eshesh shashakur um worigun aria shape shenek beten atin.
    Shenekesh namudok aria Iruhin ananin Mishin nyakripesh nyakri, “Pukwiraeh Barnabas
    nini Sol um hunak hunek enyudok mour douk yahwaram um huneken iri.”
  bgs-bgs: Róggun igpuwasa tô mga ágpampamaké tun ta Antioquia asta igpangadap dan
    katô Áglangngagán, igkagi tô Ugis Espiritu tun kandan, na mà din, “Ássa yu si
    Bernabe asta si Saulo para kanak, su duwán palumun ku kandan.”
  faa-faa: Maiya hakása metamo, ipu Kotipoko makata nakosa sokoairaka, eaki kekereraka
    kurikurirakano Ho Kotesamo iaki someraka, “Pánapasepe Sore tetapō nōmo makata
    rakinie aisane, tetapō rakisimo, kikisiraka murikimakanie.”
  kik-kik: Rĩrĩa mahooyaga Mwathani mehingĩte kũrĩa irio, Roho Mũtheru akiuga atĩrĩ,
    “Nyamũrĩrai Baranaba na Saũlũ nĩ ũndũ wa wĩra ũrĩa ndĩmetĩire.”
  cap-NT: 'Tsjii nooj Yoozquin alawazjapa ajczitac̈ha, niz̈aza nii ora ayunasatkalc̈ha.
    Jalla nuz̈ cjen Espíritu Santuqui ninacz̈quiz cjichic̈ha: —Anc̈hucqui Bernabé
    niz̈aza Saulo yekja t''akz̈ina, weriz̈ munta trabajo paañijapa.'
  ksr-ksr: Uumeleeŋ kanageso yoŋonoŋ Pombaa waeya meŋ mepeseeŋ nene siŋgi laligogi
    iikanoŋ Uŋa Toroyanoŋ kokaeŋ iŋijoro, “Niinoŋ Barnabas ano Sool gawoŋ qaita moŋ
    mewaotiwaajoŋ meweeŋgoŋ oroombe. Kawaajoŋ oŋonoŋ mono ii jeŋ tegoŋ wasiŋ oroŋgi
