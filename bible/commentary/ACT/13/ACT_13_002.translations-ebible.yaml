  san-ORI: ତେ ଯଦୋପୱାସଂ କୃତ୍ୱେଶ୍ୱରମ୍ ଅସେୱନ୍ତ ତସ୍ମିନ୍ ସମଯେ ପୱିତ୍ର ଆତ୍ମା କଥିତୱାନ୍ ଅହଂ
