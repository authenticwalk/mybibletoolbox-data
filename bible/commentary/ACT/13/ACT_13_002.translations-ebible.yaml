  kde-kde: Bahi liduva limo pavanavele uvamwabudu Nang'olo na kufunga, Umumu Wanaswe
    nkuchidoni, “Nguhapulile Banaba na Sauli vakakole madengo lanivachemedile.”
  ata-ata: No mine aneꞌi iloꞌa ta mitema ne mipita sou mipelemu mo milotu noxou Tila,
    la Uleenu Tavuna muvikalaneꞌi aloxo ꞌo, “Ngakalipalaneꞌi Valunavasi ilou Saulo
