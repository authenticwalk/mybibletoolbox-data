  mya-mya: ထို​သူ​တို့​သည်​သ​ခင်​ဘု​ရား​၏​အ​မှု​တော် ကို​ဆောင်​ရွက်​၍ အ​စာ​ရှောင်​လျက်​နေ​ကြ​စဉ်
