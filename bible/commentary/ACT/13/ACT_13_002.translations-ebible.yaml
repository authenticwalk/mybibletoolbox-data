  chf-NT: 'Jinq''uin unejob mu'' u c''ajti''inob Dios sin buc''a, ni Ch''u''ul Pixan
    u yälbijob ca''da: ―Tz''ejbenon aj Bernabé y aj Saulo tuba u chen jini patan cä''bijob
    u chenba.'
  tlf-tlf: Kale Yesus imi ilak dolin unang tinum iyo Kamogim iyo aman duga-e-bom-nilip
    e minte, iman uyo fala-bom no ke-bilipta, God imi Sinik Tambal iyo tebe bogobe-nala
    e, “Nagal Banabas so Sol so alop imi bogobe-nili e, ‘Alop ibo no ogok boyo kemin
    o,’ ageli kale, ninggil ibo dil mo-nimip kale, alop iyo imdalip unin o,” agela
    e,
  piu-2006: Ingkaṯa paluru tjana tjungurringkula mangarri ngalkuwiyangku Katutjanya
    puḻkapunganyingka Katutjaku kurrunpangku tjananya watjaṉu, “Panapatjanya Tjuulanya
    pulanya ngaratjurra!, ngayuku waarrka palyarinkunytjaku. Ngayulu yurrunpa kuliṉu
    paluru kutjarra ngayuku wangka tjakultjurinkunytjaku.”
  poh-NT: 'Junpech cho nok reꞌ take aj cꞌuhbalanel reꞌreꞌ quimolom qui̱b chi cuyuj
    wiꞌc chi rilokꞌonjic i Dios, reꞌ Lokꞌ laj rUxlabal i Dios jeꞌ wili xikꞌor ru̱cꞌ
    chi̱ꞌ i jenaj queh aj cꞌuhbalanel reꞌreꞌ: «Reꞌ maꞌ Wernaweh chꞌi̱l i Sa̱wlo xnichih
    quiwach chi nacojic chi aj cꞌuhbalanel. Jeꞌ reꞌ nok chapahba̱ꞌ tak wi̱n chi nacojic
    caꞌnam i camanic reꞌreꞌ, nqui xikꞌor Lokꞌ laj rUxlabal i Dios.'
  tue-tue: 'Sicabʉreco cʉ̃́ã beti, Cõãmacʉ̃rẽ sãĩ, ʉsenire ticora tiirí, Espíritu
    Santo cʉ̃́ãrẽ jĩĩyigʉ: —Bernabé, Saulore beseya, yʉʉ cʉ̃́ãrẽ “tiiyá” jĩĩrére tiirá
    wáari, jĩĩyigʉ.'
  bjp-bjp: Aunbiing ri fafel ma ri ka sisising la unaisa Kumguui, Tanwa Kalkaluu ka
    fas ri aragii, “Gamen tus pes Barnabas ru e Sol isi run tel foim ae ia ka kam
    pes ta ru isi.”
  xon-xon: Le bi mɔmɔk dooni Uwumbɔr ki lul bumɔb. Baah ŋani kina na, le Uwumbɔr Aafuur
    Nyaan tuk bi ke bi nya Banabas ni Sɔɔl bi ti tun waah siin bi lituln li na.
  tzo-ZNT: Ti cꞌalal xyaquet la tscꞌoponic Cajvaltique, cꞌalal yictaoj la yotique
    ―Acꞌbecon echꞌel li Bernabee xchiꞌuc li Sauloe, acꞌu ba spas li cꞌusi caloj onox
    ta spase ―xꞌutatic la yuꞌun ti Chꞌul Espíritue.
  mpm-NT: 'Ɨɨn kɨvɨ ni ka ndututu tendɨꞌɨ chaa ka kandixia un, ka iyo ndicha da ja
    nakanajaa da Yandios naa da, ti ni kachi Espíritu Santo nuu da: ―Taji Saulo jiin
    Bernabé na kinkoyo da nuu saꞌa da jniñu, chi kuaꞌa ri ɨɨn jniñu nuu da ―ni kachi
    ya.'
  ots-NT: 'Ca hnajpa, mero már mahtijʉ ca Ocja̱ cja̱ már ayunajʉ cʉ hermano. Cja̱
    car Espíritu Santo bi nzojmʉ, bi xijmʉ: ―Nugö, dí nzoj nʉr Bernabé co nʉr Saulo
    da dyøtihui hnahño ʉr bbɛfi ca xtú mbe̱ngö. Nuquiguɛjʉ ya, gui hñi̱xjʉ ya yʉ́,
    gui unijʉ cár cargohui pa da bønihui hua, da ma drí dyøtihui car bbɛfi dí ma̱.―'
  hoy-hoy: याग आंदुर उपास सहित प्रभु उन स्यावा माळोर, रा पवित्र आत्मा आंदुर से अन्त,
    “नान साटी बरनबास अदिक शाऊल उक आ क्याल्सा अन्द साटी अलग माळी यार साटी ना आंदरी
    कार्सीन.”
  uri-uri: Ak wang ur a tu kalpm ekpma ekg uk wang Wailen wa tu kpor klko lein kat
