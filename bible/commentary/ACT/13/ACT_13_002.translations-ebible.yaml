  ory-ory: ସେମାନେ ପ୍ରଭୁଙ୍କ ସେବା ଓ ଉପବାସ କରୁଥିବା ସମୟରେ ପବିତ୍ର ଆତ୍ମା କହିଲେ, ଯେଉଁ କର୍ମ
