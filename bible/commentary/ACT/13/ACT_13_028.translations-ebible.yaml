verse: ACT.013.028
translations:
  kpx-kpx: Abu Iesu vaveve toela kaovage avuemo toelabeu uoholinu. Isito abu negolahai
    isivialeike Bailotiu Iesu mai hamage au hatai.
  okv-H: Eto Iesu ta degi tapa do asora avo peroveta na kajea avoeto uera.
  tbo-tbo: Moina hai wigou ega anona tamogi Pilato hi lupaliyeya ipa Yesu hina uni.
  mal-C: വധശിക്ഷയ്ക്കു മതിയായ അടിസ്ഥാനം ഇല്ലാതിരുന്നിട്ടുകൂടി അദ്ദേഹത്തെ വധിക്കണമെന്ന്
    അവർ പീലാത്തോസിനോട് ആവശ്യപ്പെട്ടു.
  grc-SR: Καὶ μηδεμίαν αἰτίαν θανάτου εὑρόντες, ᾐτήσαντο Πιλάτον ἀναιρεθῆναι αὐτόν.
  bgc-bgc: उननै मारण कै जोग्गा कोए कसूर उस म्ह कोनी पाया, फेरभी राज्यपाल पिलातुस तै
    बिनती करी, के वो मार दिया जावै।
  khz-khz: Pa, vagi-kwaregana ganina ati gerawaliato, na Pilato genogiato, pene vagi-kwaregaa
    negetiwato.
  deu-TKW: und, obwohl sie keine Ursache des Todes fanden, von Pilatus verlangten
    ihn hinzurichten
  zsr-NT: Zal‑laꞌ cutu budzöli le nabaguëꞌë Jesús gatiëꞌ, gulanabëꞌ lahuëꞌ Pilato
    gna béꞌinëꞌ bönniꞌ ludöddëꞌ Lëꞌ.
  lin-lin: Atako bamonaki mabe moko te kati na Ye, mabe oyo ekokaki komemela Ye etumbu
    ya kufa, kasi basengaki kaka ete Pilato aboma Ye.
  hns-NT: Aur tjaahe oelog okare me ekko kasoer na paais, tabbo oesab Pielaatas se
    poetjhies oke marwaai dhaare ke.
  noa-E: Mag i thõog athee bʉ̈ʉrjã khaibag chukhu khitarr ãba, warag Pilatoog pʉr
    deewi i thõopʉ̈ipi jaaujierramgui ajim aajem.
  eng-EMTV: And finding no cause for death, they asked Pilate that He be executed.
  mib-NT: Vēsú tu ní cánihīn i ni ɨɨn cuēchi sɨquɨ̄ yā jeē cúū yā, te ni cacahān nīhin
    i jíín Pilato jeē na cúū yā.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽग सिःमे़ल्‍ले़न् खुम्‍दिङ् पिमा थे़मा आप्‍तिक्‍काङ्
    मे़ङ्‌घोःसुन्‍छाङ् पिलातसे़न् खे़न् से़प्‍माए पोःङ् फाॽआङ् पेलि मे़भाक्‍तुल्‍ले़
    ते़न्‍दे़रो॥
  xnj-xnj: Pamonga na avi lepi na yeyikumgana akomiwa, vamyupili Pilatu amhukumwa
    lifwa.
  mmx-mmx: La nedi xopmen di goxo vuse ka tavasuun kusu dina sev amet ne Iesu, diga
    sing mun ne Paelat kusu na sev amer i.
  cbr-NT: Jesús 'anuxun sináncancëbëbi ca an ñu 'atima 'acë 'aíma 'iacëxa, a cupía
    'ati. Usa 'aínbi ca judíos unicaman ainsa Jesús 'aminun quixun Pilato cacëxa.
  tee-NT: Mas jantu tu'u' talhitajunilh ixtalak'alhin ju tuchi lai catalhimakni para
    ju lapanacni tasq'uinilh ju Pilato ni camaknicalh ju Jesús.
  eng-LSV: and having found no cause of death, they asked of Pilate that He should
    be slain,
  cak-NT: Pero ri winak y ri achi'a' ri c'o quik'ij, más que man jun rumac ri Jesús
    xquiwil chi nicamises, reje' xquic'utuj che ri Pilato chi ticamises.
  pah-NT: 'Ga jukapotarame g̃a hekatehei garekote''varuhua hepiage''yma novĩa. A''erorame
    tehe g̃a ei reki Pilatos''ga pe: “Ejukauka tuhẽ ti ga,” ei g̃a ga pe, ei Paulo''ga.'
  sja-NT: Irua maarepida k'achia oo-e paji. Mamĩda ãchia iru pee k'inia p'anajida.
    Mapa Pilatomaa iidinajida peepit'aamerã.
  xed-xed: Dər ma slanagha a həŋ ta skwi prək ka dzata ma mndani wu, dzadza ta na
    mndu na, ka həŋ nda Pilat.
  mks-NT: Ta va̱tí co̱ó na̱ñe̱he̱ ná cua̱chi chica̱a̱n na̱ ja̱ta̱ Jesús joo na̱xi̱ca̱
    na̱ ña̱ma̱ni̱ nu̱ Pilato ña̱ ná cahnda da chuun ña̱ ná cahní na̱ Jesús.
  gfk-S: Pa di gale nes leh tike burwana i haruat be di na ubu bing ie urie. Iesene
    ikin pai gale tur bat di. Pata. Di ga saring leh Pailat be da ubu bing at ie.
  bmu-bmu: Yeŋön Jisös kömupkö buŋa akŋawaŋgö dop keu könaŋi jaruba kun qahö miwikŋaiba
    töndup “Yapmakek!” qetket. Qeta Pailötnöŋ jim teköi kömumapkö qeta uletket.
  dgz-dgz: Pol opata mega sia waiwandin, “Iesu koewa mega da ya tanan go mu di boet
    anun amba Ayop Pailat inap anega wane, ‘Ge togura boep.’
  eng-GNV: And though they found no cause of death in him, yet desired they Pilate
    to kill him.
  zaa-NT: Màsqui'ba labí betseláni cą culpa nu dacca' gattinie, pero gunàbani cą Pilátua
    qui'ni gunią mandado gattie.
  eng-WEBSTER: And though they found no cause of death in him , yet they desired Pilate
    that he should be put to death.
  guh-guh: Judíovi apo caxitajarabi ata Jesús itsacueneneconi pexainaejava, itsiata
    bajarapamonae vajëta nacuaevetsinë Pilatojavabelia Jesús pebeyaxuabinexatsi.
  bon-bon: Ngänu gyene teepi äblicäco toraca ingle ne päpäna Yeesu me agli tääpume,
    yepä teepi Pilato ne itemlujisi teebine budre me acitame.
  nhw-BL: Huan masque amo quipantilijque niyon se itlajtlacol, quitlajtlanijque Pilato
    ma quimicti.
  mgw-mgw: Pamope no panga baamwenili na lyakau lyolyoti lyakumpanga abulagilwe, baannu'bite
    Pilato ansenwe kiwo.
  swh-ONEN: Ijapokuwa hawakupata sababu yoyote ya kumhukumu kifo, walimwomba Pilato
    aamuru auawe.
  wbi-wbi: Napato navalyaluvwene vunono ulwa kufwila n'kate mwamwene, valyan'sumile
    u Pilato am'bude.
  bba-bba: Bɑ ǹ ɡɑ̃ɑnu wɑ wi sɔɔ, ni nu kɑ ɡɔɔ weenɛ, ɑdɑmɑ kɑ mɛ, bɑ nɛɛ, Pilɑti
    u nùn ɡoowo.
  eng-KJVCPB: And though they found no cause of death in him, yet desired they Pilate
    that he should be slain.
  kgk-NT: Ha upéi katu ndikatúi omboja hese ivai va'e. Hembiapo vai e'ỹ reheve ojerure
    joty voi mburuvixa-pe héry va'e Pilatos ojuka hagwã íxupe.
  waj-waj: 'Iya Yisuuva kuaivaa koonnama kiainaaree kiaa buaida varida ivaudiri inna
    ruputuaaree kiaa buaidada tooduu kuminauduu rikiada Piratuusaa tunoo: Eenoo tinai
    iya inna ruputuatee,'
  cpy-cpy: Ipoñaashitaka ikowa-kotakiri Pilato rowamaa-kaanteri Jesús, okantawitaka
    tekatsi rantani rirori.
  mpx-mpx: '@see-verse:ACT.013.027'
  wbp-wbp: Yangka-paturlu yapa-paturlu Jurujulumu-wardingki-paturlu kulalu parlu-pungu
    jinta-karirlangu kuruwarri-karirlangu rdilyki-pinja-warnu Jijaji-kirlangu, lawa.
    Kula Jijajirli kuruwarri rdilyki-pungu jintarlangu. Kala ngarilirla nyanungurlulku
    jangkardu purda-nyangu, manulu Paliti-kirra nguurl-ngarrurnu Jijaji yungu pinyi.
  luo-luo: Kata obedo ni ne ok giyudo ketho moro kuome ma dine mi nege, ne gikwayo
    Pilato mondo ochiwe mondo onege.
  nhe-NT: Huan yonque ax quipantilijque niyon se itlajtlacol, quitlajtlanijque Pilato
    ma quimicti.
  aii-aii: ”ܐܘܼܦ ܐܸܢ ܕܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܥܸܠܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ ܒܝܼܹܗ، ܛܠܝܼܒ ܠܗܘܿܢ ܡ̣ܢ
    ܦܝܼܠܵܛܘܿܣ ܕܩܵܛܹܠܔ ܠܹܗ.
  esk-NT: Sumikunniiñ patchisiksraitchaluaŋŋaġmiŋ agvisiksraitḷugu iŋiġniġaat Pilate
    tuqqutitquplugu.
  msb-msb: Bisan wara man sindaʼn nakita na ibidinsya para husgaran siya sin kamatayon,
    nag-ayo pa sinda kan Pilato na ipapatay siya.
  cpa-NT: Ha¹chi² hi² lǿa¹² tsa¹ca¹dsóh²dsa dsag³ hi² mi³jón² Jesús. Tiog¹³ báh³ ca¹møa¹dsa
    hi² jmo¹ Pilato héh¹ hi² jón²dsa.
  dso-dso: ଜିସୁକେ ବେସି ଲକ୍‌ ଦସ୍‌ଦେଲାଇ । ମାତର୍‌ କେ ମିସା ମରନର୍‌ ଡଣ୍ଡ୍‌ ପାଇବା ଏତ୍‌କି
    ଦସ୍‌ କଜି ନାପାର୍‌ଲାଇ । ଏଲେମିସା ତାକେ ମରନର୍‌ ଡଣ୍ଡ୍ ଦେବାକେ ପିଲାତ୍‌କେ ବାଦିଅ କଲାଇ ।
  meu-meu: Ena be ihamasena badina ta asie davaria, to idia ese Pilato e noia, baine
    alaia mase.
  yva-NT: Wo ayao kakaije inta raen no Yesus aije ramu, weramu wo Akarijo Titi Pilatus
    anajo indamu po aubai bayave.
  dgc-dgc: Maski éwan side tu katuwiran a magpabuno diya, éy pinilit de ti Pilato
    a ipabuno na siya.
  zpm-NT: Niicle ne goṉ zho peet xtoḻd me, niicle ne brieequiad doḻ ne pquiaqui zho
    me, per bguib zho bdeeda diidz bnabey Pilat gut me.
  hix-NT: Ehxera ro mak nehxakonà, noro yanhànà. Twayehkahoryehra nehxakonà, anhàn
    ehxera esnàr ke. Wayehkahotxownà mak hatà, nyamoro ha, Peratusu wya, kekon hatà,
    Pawru.
  sim-sim: Hako li heyeri mbele las or uri mbeek kavak nari ambu sir. Unak orin li
    kotim uhu li jimandingormekurin. Hako li ukmisi flarna mendehe malakama Pailatin
    li mbarik or mbashirik orin limu mandingormera.
  npi-ULB: उहाँलाई मृत्यु दण्डका निम्ति कुनै पनि दोष नभेट्टाए तापनि तिनीहरूले पिलातससँग
    उहाँलाई मार्न माग गरे ।
  cgc-cgc: Maskin ula may nakita danen an na sala naan ki Jesus na dapat sintinsyaan
    kanen ya ta kamatayen, papangayo man gyapon danen ki Pilato na ipapatay kanen
    ya.
  tim-tim: Akto Yesuŋe dosa siâ bo agepgât yâkgât dosaŋaet undâgâtbiâ bo akto hanâk
    kârikŋe akmâ kautyeŋe orem lâwinân moâk dâm Pilato magaŋmâ hâwâtbiâ denyeŋe nâŋgâmbo
    kombiâ moep.
  yor-yor: Àti bí wọn kò tilẹ̀ ti rí ọ̀ràn ikú sí i, síbẹ̀ wọn rọ Pilatu láti pa á.
  wos-wos: Di Jisasré xiyanjoka mawuli yata di hurundén haraki saraki sémbutka hwakéfatiké.
    Hwakéfatika di yéna yata di néma du Pailatré wa, déka du di Jisasré xiyandate.
  emp-NTPO: Ni cãrẽ cadjirua od̶ara ununaẽ́mĩna ãdjirãba Pilatoa jarasid̶aa beamãrẽã.
  eng-F35: Though they found no cause for death, they asked Pilate to have Him executed.
  ind-ind: Padahal mereka sama sekali tidak menemukan alasan untuk menghukum mati
    Yesus, tetapi mereka terus mendesak Pilatus supaya Dia dibunuh.
  pes-OPCB: هر چند عیسی بی‌گناه بود، ولی به پیلاتُس اصرار کردند که او را بکشد.
  mpt-mpt: I tekein kebiobe, Yesuse kukub misiamo mo naim blim otane Gode weng omkeimalin
    nakai baaniba I Gode Dofakamin Nakae ananomabiobo ge baaniba dolaibbio inaniba
    i Failate baabaniba Kobo Yesuse ananeba kaaneko gesiba e inanea atdimo dabasa
    silo biki ananea kaanea imin silo uleisaniba debeb moniba tom teme nakai mo kaanimibo
    dolbunomo geniba klaibbue tem wat dofaib otane Gode imin dofaanea hananebiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ Yesu lia homaaluekema꞉ta꞉ pa꞉la꞉eki teke ma꞉nda꞉ na handa꞉
    wiki kone Pailedi pa꞉ta꞉ pua honke alo alota꞉ Yesu homae laa honke lemekeme.
  mkl-mkl: A kù yɛ siɛ nɡɔɡɔ iyi ɑ́ jɔ̀ ɑ kpɑɑ, ɑmmɑ do nŋu fei ɑ̀ tɔɔ Pilɑti ku jɔ̀
    ɑ kpɑɑ.
  gaq-gaq: ମେଇଂ ମେଁନେ ଗୁଏନେ ଡଣ୍ଡ୍‍ ବିନେ ମେଃଡିଗ୍‍ ଦସ୍‍ ମାବାଚେ ଆମେକେ ବାଗୁଏଃ ବିଃନ୍‍ସା
    ପିଲାତକେ ବାସଙ୍ଗ୍‍କେ ।
  gof-RNT: Yesuusa wodhisanaw issi gaasoykka dhayin Philaaxoosi iya wodhana mela woossidosona.
  unx-unx: ଇନ୍‌କୁ ଗନଏଃ ସାଜାଇ ଏମ୍‌ରେୟାଃ ଜେତାନ୍‌ ଗୁହ୍ନାଁ କାକ ନାମ୍‌କେଦ୍‌ରେୟ, ଇନିଃକେ ଗନଏଃ
    ସାଜାଇ ଏମ୍‌ ନାଗେନ୍ତେ ପିଲାତୁସ୍‌କେ କାଜିକିୟାକ ।
  gah-gah: Lá okago, Izesuni apilita gakokumú vitagá iake, gakola nomigo, gopa Pilatotoka
    viki negénegeka lago lago gele kemekago, apili helemóma neve.
  lcm-lcm: Parik kitapa sabonai ani mang sikei a lau rikek singina angkokoai asi kana
    mat, sikei lak kita sokotuk ainainak si Pilato asi kari raung ania.
  aer-aer: Tyerrtye areye angkerrirreke Jesus-ele-arle mpwarekeke itne renhe atwetyeke.
    Itne akenhe akngerrepate Pilate apayuthneke thultye areye uternetyeke renhe irrerlknge
    atwetyeke. Pilate-le anteme mpwareke itne-arle apayuthneke.
  qvc-NT: Chaqa chay kuntraqkunam mana nima uchata tarishpapis, Pilatuta mañarqanllapa,
    Jisusta wanchinambaq.
  tgl-ULB: Kahit pa wala silang natagpuang dahilan upang patayin siya, hiniling nila
    kay Pilato na siya ay patayin.
  cbs-NT: Januxun jawawen taexun tenantidubumabia jaska watima jau tenanunbun romano
    xanen ibu Pilato yunuabu
  xtm-NTPP: Visi ñatuu ni‑in kuechi ya ni ka ndani'i ñayii ma ja sa'a ja kûu ya, kovaa
    maa i chi ûni ni ka jikan i nuu Pilato ma ja na kua'a de tnu'u ja na jin ka'ni
    de ya.
  nnq-nnq: Iganukube apatikinije ni lilemwa li ukomigwa, ngabannyopa Pilato anhwukumu
    ukomigwa.
  bao-NT: Jĩcã wãme ʉnora ca jĩa ecopʉ cʉ̃ ca niipe ñañaro cʉ̃ ca tii bui cʉtiriquere
    bʉati pacarã, Pilato cʉ̃re cʉ̃ ca jĩa cõa dotiro booupa.
  san-ORI: ପ୍ରାଣହନନସ୍ୟ କମପି ହେତୁମ୍ ଅପ୍ରାପ୍ୟାପି ପୀଲାତସ୍ୟ ନିକଟେ ତସ୍ୟ ୱଧଂ ପ୍ରାର୍ଥଯନ୍ତ|
  rmn-rmn: Он на аракхлэ андэ Лэстэ нисави дош, андар савятэ Ов камэл тэ мэрэл, ай
    манглэ э Пилатес тэ мударэн Лэс.
  huv-NT: Masey ngo maxomüw wüx ombas Teat Jesús nicuajind nisoet para mandeow, nejiw
    tasajüw a Pilato mapiüng mandeow.
  otn-NT: Ma̱da̱gue'a̱ hi̱mbi̱ di̱nnba̱ rá̱ ts'oqui ngue xtí du̱, pɛ bi xihyø judío
    na̱ ra̱ Pilato ngue di̱ ma̱nda da̱ tho.
  nop-nop: Tiŋa ulukumundok mede nemu tubumintagiŋ iŋgoŋ Jelusalemhidi Pailat niŋgigineeŋ
    ulukumundok yogiŋ.
  obo-NT: Ahad waa ollog no unayan no nokita ran nod silutan si Disas to kopotayan,
    piru id buyu ran da en ki Pilato nod imotayan sikandin.
  kca-kca: Ԓыв Ԓўв хŏщайәԓ нэмәԓты нўр ӑт уйәтсәт, мўй урәӈән Ԓўв сŏрма ат пайәтса,
    пӑ ищипа Пилат эԓты Ԓўвеԓ паратты щир вохсәт.
  cak-ENT: Pero ri vinük y ri más nimalüj, stape' (aunque) man jun rumac ri Jesús
    xquil richin ncamsüs, rije' xquic'utuj chin ri gobernador rubini'an Pilato que
    ticamsüs.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤛᤡ᤺ᤔᤧᤸᤗᤧᤴ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤔᤠ ᤌᤧᤔᤠ ᤀᤠᤵᤋᤡᤰᤁᤠᤱ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴᤇᤠᤱ ᤐᤡᤗᤠᤋᤛᤧᤴ
    ᤂᤧᤴ ᤛᤧᤵᤔᤠᤀᤣ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢᤸᤗᤧ ᤋᤧᤴᤍᤧᤖᤥ॥
  mie-NT: De vísō nduú ní níhīn ndá ji ni iin cuāchi sīquī yā jā cuū yā sochi nī ncāhān
    nīhin ndá ji jíín Pilato jā ná cúū yā.
  san-TIB: པྲཱཎཧནནསྱ ཀམཔི ཧེཏུམ྄ ཨཔྲཱཔྱཱཔི པཱིལཱཏསྱ ནིཀཊེ ཏསྱ ཝདྷཾ པྲཱརྠཡནྟ།
  qve-NT: Jerusalén llaqtapi tiyaq runakunaqa manan Jesuspiqa ni ima culpatapas wañunanpaq
    hinaqa tarirankuchu. Aswanmi paykunaqa gobernador Poncio Pilatota mañakuranku,
    Jesusta wañuchinanpaq.
  pao-NT: Umu gi hanotusoo suda na'unnedu ka Te Pabe'e-witu waha-wa'ne'yoo pana ka
    Pilate ooka batsa tuungu.
  cbu-NT: '@see-verse:ACT.013.027'
  usa-usa: mi-káyúkámá wemmá ikámma puínôn-otaa-qtataaqa íma aónaraamanibo yemá Pááíratima
    paá Îtumma ikámma puíkáae tirááe.
  soy-soy: Ápi kɔ ńkɑ yɛ̃, mmɛ̃ nnyɑ kɑpi yɛ́ u ń kpu, ɑmɑ́ pi pɛɛ Pilɑti pisɛ
    rɛ ukɛ́ u kpu.
  hui-hui: Anigo Yasu homelo bolene irane handa walia nahe howa tigua Pailatehondo
    lalu, Ibu homelo ba, lene.
  amf-amf: Dembhina kiam yeskisea seeso kalaar ke haapaammaar, kiam deesadhoadettsi
    Bhilathoosam ke miskade.
