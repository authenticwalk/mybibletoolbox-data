    səvənhi mə tuhousi əpune.
  kpr-kpr: Ne Iesu daoro ambare dae sedo, nunda ari ekoko tava usera avata, jo tambae
    edo, nu Rome embo da kotofu Pilate kena, Iesu dari ambare dae sedo benunu siseri.
  san-IAS: prāṇahananasya kamapi hetum aprāpyāpi pīlātasya nikaṭe tasya vadhaṁ prārthayanta|
  nho-nho: Niaaina ma naa tama naa ni see hai mee ni lave i Jesus ki taia laatou ki mate raa,
    naa tama naa ni mee ake ki Pilate ki taia te Tama raa ki mate.
  gym-NT: Kukwe kwani ñakare ietre Jesu kitakrä ngite müre ketadre akwa, Pilatokwe
    Jesu müre ketamna abko namani ribere Pilatoye.
  azg-NT: Nque nanꞌñeen minꞌncüii jnaanꞌ jon tyiꞌcüijndaꞌ na ntꞌahan na coꞌxenhanꞌ
    na cueꞌ jon. Majoꞌ min na nndaꞌ, totanhan nnon Pilato na cueꞌ Jesús.
  bhd-bhd: हालांकी तैन मौतरी सज़ारे काबल सबूत न मैल्लू, पन फिरी भी तैनेईं पिलातुस
    गवर्नरे कां दरखुवास की, कि ए मारो गाए।
  too-NT: Lā' a'yuj tūlalh takaksni'lh ixpālacata chichū natalīmaknī Jesús, xlaca'n
    tasqui'ni'lh huan Pilato que camaknīca.
  ind-AYT: Dan, sekalipun mereka tidak menemukan alasan apa pun untuk hukuman mati,
    mereka meminta Pilatus untuk membunuh-Nya.
  cjo-NT: 'Tekatsi rantawitya, rowamaakaantashitakari. Ikantakowentashitakari Peraato
    riraga jewawentziriri: “Powamaakaanteri”.'
  nsn-nsn: Gisin ahik teilimpe pah ka ueltupar me tengkana tun mara uiliatung pousuion,
    gisina ka petutupe tang Pailat tar uiliatung pousumpe tatanon.”
  san-DEV: प्राणहननस्य कमपि हेतुम् अप्राप्यापि पीलातस्य निकटे तस्य वधं प्रार्थयन्त।
  tna-NT: Cristo ja ai madhada atana mahue biame, huaraji aida Pilato bajatana huecuana
    tu pamanuameta puji.
  lid-lid: Iri badeh, winiyan basilahei ari kati lakou ta amekes imek i badan bwe,
    eme ma, iri ndremenya Pailat kidi iy kimek.
  wim-wim: Nil Jesus.an kan-kanam paththam pam mina, puth way keꞌ yumpanam, than aak-yaꞌang
    waaꞌ-waaꞌin nunang thaka, wik way thakan keꞌam thaw-thaw yaꞌa. Puth thanan thawin
    nungant pam moom piꞌan Pilate alantana than pam soldiers al-alangan mulathayn
    nunang Jesus.aniya.
  zga-M: Ndangave savapate uwayei lweli vunonu uwakhung'eiga uvufye mugati mumwene,
    vakhadova uPilato alamule.
  yom-yom: Ka diambu ko basia mona ko mu niandi kadi bila kikalenda vondolo vayi baleba
    Pilatu mu diambu kamvondisa.
  san-SIN: ප්‍රාණහනනස්‍ය කමපි හේතුම් අප්‍රාප්‍යාපි පීලාතස්‍ය නිකටේ තස්‍ය වධං ප්‍රාර්ථයන්ත|
  yut-yut: Yo yokwi kɨnda yaŋ ak, do tagɨ aŋatneŋ yaŋ kɨnda dɨma kawit. Mani Pailat
    da aŋakban kɨmotjak do madepsi yawit.
  grc-BYZ: καὶ μηδεμίαν αἰτίαν θανάτου εὑρόντες ᾐτήσαντο Πιλᾶτον ἀναιρεθῆναι αὐτόν.
  cpc-NT: Ipoña ikowakotakiri Pilato intsitokakaantiri Jesús, okantawitaka tikaatsi
    inkinakaashitapaintya irirori.
  nhg-NT: Mös amo oqueniextejque niontle arasu para ma tiemecticö, de todos modos
    yejua quetlajtlanejque Pilöto ma tiecoruspelo Jesús.
  nya-nya: Ngakhale sanapeze chifukwa choti afe, anapempha Pilato kuti amuphe.
  ngu-NT: Niman masqui xoquinextilijquej tlinon ica huelis quimictisquej, yejhuamej
    oquitlajtlanilijquej Pilato para ma tlanahuati ma quimictican.
  kup-kup: Met paru pori Iesu basat ñevok bizahapuh pim horivoz at mañahan ou narav
    tahan Iesu am ur ñomapanez paru rez kek tat Pailatin mañah.
  jid-jid: Niwa ba wa ndana toh kpe wu lowu wu qu na, ba yo Pilate ndi du wuu.
  wmw-wmw: Ingawa awapatire sababu mmojawapo ya kunhukumu Insa kifo, fala wanlebela
    Pilatu kuwa aulaiwe.
  gmv-GGM: Iza hayqqoos gaththiza issi gasokka isti demoontta agiikokka Philaxoossay
    iza bolla hayqqo pirda pirdana mala wossida.
  ssg-ssg: Kalak laha kum tunah huan ti teleiai Jises, laha kamei Pailat ka teleiwa
    i.
  zpo-NT: 'Nixa nanguzhalt nik tub kwaan gaazh xaa tich xaa, zee nzho mod gut xaa
    xaa, per nzhé xaa lo Pilat: “¡Bit xaa!”'
  poy-poy: Toziya wampatandiri na likosa lifiruwa wamlagi, wamluwiti Pilatu kamtozi
    wamlagi.
  qwh-NT: Pe wanunanpaqno jutsan mana quecaptinpis, Poncio Pilatutam mañayarqan Jesusta
    wanutsiyänanpaq.
  gaw-gaw: Ag nuhig eheḏ hakp̱a Nug qep̱eg mauhḵunu laa ii anidp̱ig amge ag Pilatus
    nug hamu qeeb mauhḵunu ep̱ig.
  nca-nca: Ŋundiro naŋge ene quhuríyó moré kini qeneŋgurí, quko Pailat kandímo rato
    uroní khumoweya, ye iŋoro re inaŋgurí.
  zpz-NTPP: Mas wangyap dey ni tub la falt nim nu gyicy ñi nu gat mi, tees mnishbaa
    dey lo Pilato nu gyicy yu mandaar lo de mbecy nu cut dey mi.
  mkj-mkj: Nehn irai kidal pwa joh oau kahrpoa nen kak kaminahla Ah en kojkojdi, irai
    poaki Pilate en kojukdi Jesus.
  zac-NT: Adë bëdzélëdiꞌi rall ni tubi duldë nabëꞌnë Jesús perë gunaꞌbë rall lu Pilato
    parë gati më.
  kyg-kyg: Apakaemo amagisageno falisiya agufa hosu kavaꞌamo oꞌageꞌnayaꞌmonanafa Pailatifeꞌmo,
    amagiyo, amagiyo, huꞌa huꞌnae.
  kmk-kmk: Ot ulay nu naid indasan da si gapun di mamatoyan da, impapilit da un kindaw
    kan Pilato un papatoy na.
  cao-NT: Jariapari tsi Jesu qui ja quësoriacascani quiha namëcastsi na. Quësonoma
    ja ini quiha jocha yama ja ini iqui na. Jatsi carayana ca Pilato qui Jesu ja mëacaniquë
    namëhacati.
  bbr-bbr: Akas ko kar onok aru keserwon meiäun senek aparau wa, utianik, ak ko erar
    wena, meiäun Pailot sakau aurna, wena, meiewon.
  inb-inb: Jesusta wañu­chin­ga­pa muna­na­ku­ura, ñi ima panda­rii mana tarir­ka­kuna.
    Chasa kagpi­pas, man­dag Pila­tosta rabia­wa mañar­ka­kuna, paita wañu­chin­ga­pa.
  hrv-hrv: Premda ne nađoše nikakva razloga smrti, zatražiše od Pilata da ga smakne.
  box-NT: Bìo ɓa à dĩ̀n wán á à ɓúeráa wo á ɓa yí yú, á ɓa le o *Pilaate
    bío le ɓa ɓúe o.
  ote-NT: Ne masque hinhyaꞌmʉ bi zʉtua ꞌnara tsꞌoqui xqui ꞌyøtꞌeꞌa̱ pa xa za xa hyohma̱,
    pe nuꞌʉ́ bi ꞌyapa ra Pilato pa da mandaꞌa̱ da tho.
  wnu-wnu: '@see-verse:ACT.013.027'
  zam-NT: No mastale' nec thìb mod no nec tedib mod ne'ngácte gan ngagaa Jesús loo
    chol yalgutyè' co' mquexù' mque' fals mèn Jesús par guth mèna Jesús, mna'b mèn
    di's loo Pilat par ñibe' Pilat loo solndad ya yuth solndad Jesús.
  zyp-NT: Ama cawh thaw phupaw a cangnahpaw a suanah aa tle khy ly naná teitah Pilat
    khah theh thlang ky tatah aa tah.
  sey-NT: Jesús coꞌaye yoꞌoseꞌere ti̱ꞌamaꞌpëtaꞌa Jesure huani je̱oñere Pilatopi soldado
    pa̱ina cua̱ñejaquë cajë se̱iꞌë.
  nvm-nvm: Bu ijeg kuaime fu abe kana fu guakuai bu uri ire ise fu reoinma iji nisaiga
    fuka bakiga bu uri Fairet kua, Ni ar e igi abe kana fu guamne kuain.
  mps-mps: Jisasgo dwai kolesaga munu me isąbadi, augwaligo Jisas olo dali po tų
    ela mani. Augwaligo te bidi Pailat agabolo moni po dagą weyu, te po wali, ‘Te
    bidi Jisas elao,’ wali.
  pab-NT: Maisa xakore xoare xemere hoka aisahene aokowiyahita hoka Pilatos hiye exaisaka
    aokaha.
  llg-llg: Ala tao-tao dedeꞌak lo Yesus, fo sangga ala tao latuꞌdan, te tala hambu
    salan fa boe. Mae leondiak o, leu loke gubenor Pilatus fo tao nisan.
  kyf-kyf: '''Ɩn wɛlɩ -we -gʋ wa ''kaa ɔ ''bha wa ''nɩ we ''yɩ. ''Ɩn wa nɛɛ Pilatɩ
    -yla, -mɔɔ ''bha ɔ.'
  tpi-tpi: Ol i no painim wanpela rong long em inap long ol i kotim em na kilim em
    i dai, tasol ol i strong long namba wan gavman Pailat i mas kilim em i dai.
  mih-NT: Ta vazu ñá ñihi ñiyɨvɨ cuhva sa tyaa ñu cuatyi sata ra Jesús sa ndisa cuii,
    zoco i sica ñu sii ra Pilato sa cuu ra.
  qvh-NT: Wanusish cananpäga manami ni ima jusantapis tariyargansu. Sayno captinpis
    Pilätuman entregayargan jusayogtanöpis wanusinanpä.
  kms-kms: Ni musoq ju unje nap muqoind muq mi nati ningg mari segi, ni segi nganye
    bu Pailat ningg mari mari ei ni nati ningg.
  agn-agn: Maski anday itaen nirang ibidinsia ang dapat patayen si Jesus, pina-dol
    pa ka nira ong ni Pilatong ipapatay tanandia.
  nhi-NT: Masqui amo ocahxilihqueh itlah tlahtlacol tlen icnamiqui miquilis, yehuan
    octlahtlanilihqueh in Pilato macmicti.
  ttc-NT: Anke tetz k'onti'l til owoknoj kyitza' tzan tuq tqet kykansa', oxik kyq'uma'
    te Pilat tzan txik tk'ulu' mandad tzan tuq tqet kansa'.
  dan-1931: Og om end de ingen Dødsskyld fandt hos ham, bade de dog Pilatus, at han
    måtte blive slået ihjel.
  kwj-kwj: Wu wakini wu heiwani sumbu fo rini ki sukwa nambwe, nimba rini wu yeni
    wu si kinani wu wondaro. O keke Pailat ni ya wu uchanda, ri tani nindumwasari
    rini yewa ri ha kinani.
  vie-OVCB: Dù không tìm được lý do khép Ngài vào tội tử hình, nhưng họ vẫn cứ xin
    Phi-lát giết Ngài.
  kze-kze: tuvuwí-ámbá avakáá umbá íma sáwí'a uráimbanivo Páírátintavesa úwoi sésa
    tuvuwíníyone siráawe.
  mpj-mpj: Purturaya kulirnu Jiijajpaya mitu pungkuraku. Mirta putamanu, wiya. Manngarripayiraya
    Jiijajpaya pungkuraku, Payilatparaya muunpungkupayi.
  lbk-lbk: Olay maid ammocha is khotok nan mangichalomancha ay lebfengna ay mapateyana,
    siya kayet ay kinchawcha ken Pilato ta ipapateyna siya.
  mto-NT: Ku veꞌe je̱ jayu je̱ to̱kin du̱kapaatjidi je̱ Jesús je̱tseꞌe yꞌo̱o̱ꞌku̱t,
    yꞌamó̱tudu tseꞌe je̱ Pilato je̱tseꞌe du̱yakjayꞌo̱o̱ꞌkju̱t.
  bzh-bzh: Su delë bë vonġ nġaa ti paya in bë dengis yi rë, rëḳ detahi niwëëk vu
    Pilatus bë ngis yi menadiiḳ.
  guj-2017: મૃત્યુને યોગ્ય શિક્ષા કરાય એવું કંઈ કારણ તેઓને મળ્યું નહિ, તેમ છતાં પણ
    તેઓએ પિલાતને એવી વિનંતી કરી કે તેમને મારી નંખાવો.
  jvn-NT: Senajan ora nduwé jalaran blas kanggo nyetrap pati marang Gusti Yésus, nanging
    wong-wong kuwi meksa pada nyuwun marang gramang Pilatus supaya Gusti Yésus dipatèni.
  byr-byr: Kumɨre yawɨta ‘Gamɨre kayaaꞌnanyabwi bɨramarawaajɨ tamakaana!’ yawɨreva
    bɨrɨna bɨrɨna yeva aawa. Mabɨramaari yeva Paailatɨmɨ yaasɨwaꞌna wɨdeꞌ ‘Yɨsavɨri
    tamakyaꞌna sahwarɨ nilɨya dɨrama!’
  ian-ian: Jisas kavle vak ana yilɨndɨ. Juda Pailat kat vatnya waa kwo wandi.
  hun-hun: És bár semmi halálra való okot nem találtak, kérték Pilátustól, hogy ölesse
    meg.
  mcf-NT: Esuquidistu icsaid nibëdquidquio caiqui, Icsambocquid neque. Aid unës uatiadquidi
    mibi nec, quepanëdash Isadaidbo Pidato caic.
  kjs-kjs: Gore nimumi Yesuna koe elenu page meda na-adisimi pare Pailat-para Yesu
    linalo agale mulalo pisimi.
  mni-mni: Makhoina Ibungobu hatnanaba maram phangdrabasu, Ibungobu hatnanaba Pilate-ta
    haijakhi.
  yad-NT: 'Richabuya̱ma̱ daryaju̱ riva su̱vacha̱da, rijechiñu̱yada ji̱ta siva Pyidátu
    variy: Ya̱jvatyaniñi̱ Jesús.'
  mxb-NT: Chi̱ va̱ꞌará ni iin tóꞌón kua̱chi Jesús ko̱ ní niꞌi̱ ná, dá kuu na̱, tído
    ni̱ xika̱ ña̱yuu ñoó noo̱ Pilato ña̱ ná kaꞌanda ra̱ choon ña̱ kuu na̱.
  pon-2006A: Ni arail sohte kak diarada kahrepe ehu me re kak kemehkihla, re ahpw
    peki rehn Pailet en kemehla.
  maq-NT: Hane handasa casacuiin rë me jyë́ xi vechú chuva rë xi cueya Jesús ne, peru
    cafehya rë me Pilatu xi cuitexa me xi cueya Jesús.
  hto-hto: Afe Jesús fatátallɨfuena due jiza jaca baiñédiaɨoɨ; mei íadɨ Pilátomo ie
    fatátallena jɨcádiaɨoɨ.
  por-BRBSL: Embora não tenham encontrado causa de morte, pediram a Pilatos que o
    matasse.
  ces-NKB: I když [na něm] nenašli žádnou smrtelnou vinu, žádali Piláta, aby byl usmrcen.
  cui-cui: Barapo judiomonae jopa xeinaeyo po coyeneya xua Jesús pebexubiwa tsainchi.
    Bequein Jesús jopa abe exanaeyo ichitha barapomonae Pilato wʉcatsi xua Pilato
    itorobina soldadomonae xua Jesús pebexubiwa tsainchi.
  boj-2014: Naŋgi Yesus aqa une bei babtosai. Naŋgi a moiyotqajqa utru saiqoji. Deqa
    naŋgi laŋa aqa jejamuq di une qamsib Pailat minjeb, ‘Yesus a une ti deqa ni a
    ŋamburbasq di gaint.’ Degsib minjnabqa a na Yesus osiq qaja tamo naŋgo baŋq di
    atnaqa naŋgi a qalnab moiyej.
  eng-OEBUS: They found no ground at all for putting him to death, and yet demanded
    his execution from Pilate;
  eri-eri: Nere no kot langa tafa tudu, dukote wogunga umei nomo nyabuluwou ete no
    langa toroba wegu uwa, ariya nere gabman amugou Pailot no tigini dukotewei nomo
    bode tenene tuwane.
  aly-aly: Rernem Jesus renh ywarn-antey ayntarrp-ilek. Rernem Pilate renh ayernek,
    ra Jesus renh ipmek atwetyek.
  wiu-wiu: Einagopa Pailase mekata aua pekete i ago wia tukakoano ta wa akeneya. Nipa
    one wia tukatekoi nami kawameadekaleka pa puputua taneya.
  swe-swe: Trots att de inte fann honom skyldig till något som förtjänade dödsstraff,
    krävde de att Pilatus skulle avrätta honom.
  cth-cth: Ahnimouh ni Bawipa hah thei thai nahane yon a tawng a ei a hmu awh hoeh
    nahlangva vah thei hanelah Pailat Bawi koe a hei awh.
  mti-mti: Mu Iesu gumbe toen guttan oya ibnawa da den yauya, megara mu Pairat me
    ayaya tope bototan.
  pad-NT: 'Hojai asohirikia kahojairina kaba''i ada Jesus, vanako''dihi ida hojai
    asohiriki kidiania. Ni-vakaraga''iki. Badani asohirikia kabadanirina kaba''i,
    vanaabinivini vanofi''aha. Oniaroa, Pilato-ra vani''aha: “Ivahonariahi o Jesus
    abinina.”'
  twi-twi: Ɛwɔ mu sɛ wɔannya afɔbusɛm bi annyina so ammu no kumfɔ de, nanso wɔmaa
    Pilato kum no.
  hlt-hlt: Dueknah ham a paelnaehnah khaw hmu pawt dae anih te ngawn hamla Pilat taengah
    a bih uh.
  tbz-SIM: Bɛ̀ í nyɑ̀ mɛyɛi mmɑmɛ̀ Yesu dɔ̀ɔ̀ mɛ̀ kɛ ncĩ́ɛ̃́kɛ́ kɛ nɑ́kɛ́ Pidɑti kɛ
    dɔ̀ wèe ò kùɔ.
  san-GUJ: પ્રાણહનનસ્ય કમપિ હેતુમ્ અપ્રાપ્યાપિ પીલાતસ્ય નિકટે તસ્ય વધં પ્રાર્થયન્ત|
  amx-amx: Inang Jesu renh pelkel pawenhek. Inang twernk Pilate renh pawenhek, rang
    Jesu renh irrernng kwet atwetjeh.
  ake-NT: Tu'kan kon nɨ ka'pon amʉ' usaurokʉ'pʉ, ‘Ɨri kupʉ Sises uya,’ tukai', e'tane
    iwɨto' ipɨkɨrɨ oton eporo to' uya pʉra iyesi'pʉ. Mɨrɨ rɨ e'tane, itepuru Paire'
    ekama'po'pʉ to' uya ima'tanʉ'to' pe iya.
  qvn-NT: Paytaga mana juchaynag cayaptinsi mandag Pilatota manacurcara wanuchinanpagmi.
  tku-NT: Masqui jāla tamaclani'lh chī natalīmaknī Jesús, xlaca'n tasqui'ni'lh Pilato
    camaknīca.
  bjk-bjk: Kaim idi ra ruruxun pösöt te laa nang i eöt bara idi tabo sexomet ine lamun.
    Ma lamun idi toxo seng lo e Pailat bara tabo sexomet ine.
  msy-2020: Egha me a mɨsueghtɨ an aremeghan mɨgɨrɨgɨar otevir aghuitam batozir puvatɨ.
    Ezɨ me pamtem kamaghɨn Pailat mɨgei, nɨ mɨdorozir gumazibav kemeghtɨ me a mɨsueghtɨ
    an aremegh.
  bpr-bpr: Na balù landè teenla gufdàla falmayam ku Dyisas di fati, knèan baling ale
    fakdo ku Pilato na fafatin Dyisas.
  rmy-VLAKH: Онэ на аракхле андэ Лэстэ нисави ужылимос, пала со Лэс тэ умарэн, нэ
    всаекх вымангле Пилатостар, кай Лэс тэ умарэн.
  cle-NT: Há⁴hé³ gá⁴dsaáh⁴ diáh⁴ dsaa² hi³ ga³ŋɨɨ⁴ fáh⁴ju̱y¹, joó⁴ gu³xɨ³ ba² jmiih⁴
    liáh³ja̱³ cá⁴dah²ŋɨɨ́³ liáh³bií⁴ chiáh² Pilato hi³ hí⁴taáh⁴ ta² hí⁴jɨ̱yh⁴².
  txq-txq: Ara sangga-sangga dedeꞌak ro Yesus fo rae ike ratudan, tehuu ara ta hambu
    Ndia salan hata faa boe na. Leo mae talo naa, tehuu ara reu roke nggubenor Pilatus
    fo tao risan.
  aaz-aaz: Sin nmoꞌen rasi humaꞌ-humaꞌ neu Naiꞌ Yesus he nakreo namouf Goe, mes sin
    ka niit fa In sanat saaꞌ-saaꞌ. Maski on naan, mes sin nnaon neu gubernur Pilatus
    ma ntotin he nroor naꞌmaet Je.
  qup-NT: Paykuna mana millaypata Jesuspa rurashkanta tarishpankunapas apu Pilatota
