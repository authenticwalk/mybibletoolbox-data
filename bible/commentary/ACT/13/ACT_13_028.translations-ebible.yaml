  awb-awb: Sega, Sísa áhnte ahbabáruraire íre irarerahéra sega pehipi Páhírátinsabé,
    Subiq suo ato ue teawátówe.
  gdn-gdn: E gwede mo eba paerepupu da mu ki gwawai e minimana po ki nana ko mu e
    pa asusu wadumupu apunu Pairasi e idaiya tamupu, tagubu ke; ‘Kau nuwagi da mu
    apunu yau minimoto poyo.’
  nko-NT: Bʋmenya Yesu ɩwɩ asʋ́n kʋkʋá bɛ́lɩɩ́ mʋ́sʋ́ mɔ́ mʋ, támɛ bɛbláa Pilato
    bɛɛ ɔhá abʋmɔ mʋ.
  bsn-NT: Disejʉa rojose Jesús ĩ yise ti maniboajaquẽne, “Ĩre sĩarotiya”, Pilatore
    ĩre yiyujarã ĩna.
  pib-NT: Gi rukshika giklukanuwnaletluna rupninripa, seyni Pilato ragjitna ruylatikolupa.
  wiv-wiv: Beta dia na paria vuvuna goloa zaha katiu kua kete nap kete mate vona,
    palaka dia ta hulenia a Pailat kete hubi matehia.
  reg-reg: Nolwo kutyo bhatabhwene nsonga yona yona ye kisi yo kufwa kwa Yesu, nawe
    bhamusabhile Pilato amwite.
  mlh-mlh: Yoŋoji Yesu komere biŋe fukeiŋ ore so buŋo fuŋine baaru mo so bofukeru
    jibu ‘Kepieru!’ oŋgabuŋ. Oŋgaru Pailotji mitarime komeiŋ ore oŋgaku kariebuŋ.
  gof-ENT: ዬሱሳ ዎሳናው ኢሲ ጋሶይካ ዪን ጲላፆሲ ኢያ ዎና ሜላ ዎሲዶሶና።
  aau-aau: Seyr Juda-uwrsa homkwe Jisas hiy yor piap-araw me ma lon me pawk lokruok,
    hye lokin kwor krue ey se. Hom sa hye puraw sehe lokin lor-a-lor kow nok, Pailat
    se mesopok kraipakrai, hye lokin kwor krue e.
  tvk-tvk: Tave ti neta xa latnakamet ti neta vasa xa Iesu tepol ni tengan lakin maten
    mini ven, e latesi petine Paelet tengan vasemae ni lavas vini.
  prf-NT: Maski awan hidi ti katuwiran a mangpabunu dikona ay inagid di la kánni Pilato
    a pabunu di siya.
  auy-auy: Tufuwíyan-ambo saafá umbá ímba sáwíꞌa uróntafesa Páíratintafesa úwoi sésa
    tufuwínone siyáawe.
  tbg-tbg: Vika Ihura arukareka auti vaiha tavovaro kia uva viraqaa vaumantavata,
    vika kempukaiqiha Pairaatara vihi vaahi tiha vira arukaane turave.
  hub-NT: Ni makumamaintrigka atsuraig, mantamnati tusar Pilaton seawaru ainawai.
  hmo-hmo: Hamasea badina ta idia davaria lasi, to idia ese Pilato idia noia, do ia
    alaia mase.
  big-big: Keya puwili pugu kaile miza nayendau yolok ono kele kapura puwiligu Pailetyegi
    pi waze yeik ulak ulibene nguk meiya.
  gux-G: Yeni ban bo li ki la yaala ke b baa jalgo kuli, ama mia pilati ke wan kpagu.
  cnl-NT: Ca²³ŋɨ'²³te'²³ Pilato 'e³ rɨ²³jŋɨ'n²³ Jesús, juø'n³ quie'²³ 'a²³'e³ dsoo²
    xa³ 'e³ rɨ²³mi²³sa³te'²³ 'e³ dxi³ji̱i̱n³¹ 'e³ rɨ²³jú̱n³.
  zar-NT: Sal-laʼ bitiʼ budzöli le nabáguëʼë Jesús gátiëʼ, gulaʼnábinëʼ Pilato inná
    béʼenëʼ bönniʼ ilútiëʼ Lëʼ.
  kde-kde: Pamo na kuva vakanapete ing'anya ya kunnyukumu kuhwa, nkunnyuwa Pilato
    annyukumu kuhwa.
  ata-ata: Ixalisou susu vile noxou sou ivau usoli no anu uasi, ia aneꞌi xavineꞌi
    vitanisi sou mivikalanu Pilato lexe uvau Iesu usoli.
  qvw-NT: Chayćhu Jesus mana juchayu cayaptinpis Pilatoctam llapa nunapis wañuchinanpä
    ruygala.
  nfa-nfa: Ra tenge jꞌara, neo pamanahu Yesus. Te ngaa rèngu abhu boe sasala Na. Masi
    ka sèmi èèna, te ngaa rèngu kakèjꞌi gubernur Pilatus ho pamadhe Ne.
  tnp-tnp: Nati əpnapɨn kəməsoteruhiən nati kəti məmə otɨmɨs ohni, mətəu kəmotətapuəh
    məmə Pailət otuhamu.
  urd-urd: और अगरचे उस के क़त्ल की कोई वजह न मिली तोभी उन्हों ने पीलातुस से उसके क़त्ल
    की दरख़्वास्त की।
  hot-hot: Thêlô miŋ êpôm anêŋ kambom la ek nijik yani vônô ami, ma doŋtom enaŋ hik
    Pailat liŋ ek injik yani vônô.
  mqj-NT: Anna moi tae' dengan lalan naita la naola umpateii nenne' napelau lako Pilatus
    kumua la dipatei.
  rus-SYN: и, не найдя в Нем никакой вины, достойной смерти, просили Пилата убить
    Его.
  mbh-mbh: Ma o thepol vet vothung kerenga e ako i oma i mo o so rin i nge, kene avele.
    Aveto o nong a Pailat nge ve aro i so rin i.
  bdd-bdd: Ta geya ꞌeta ꞌina puimo sida lobeya, ma ꞌoinega siloheꞌamasi, ma tuwa hesi
    Pailato siꞌahwanoiyeya ma ꞌiloheꞌamasi.
  cbt-NTPO: 'Co ma''marë tëranta'' tëpacasohuë'' nipirinhuë'', Pirato sha''huitopi:
    ‘Tëpaquë'',’ itopi.'
  rmy-SERVI: Вонэ на аракхле дэ Лэ нисави дош, пала со Лэ трэбуни сля тэ умарэ, нэ
    умангле Пилато, соб тэ прэдэ Лэ мэримасти.
  srn-NT: Èn aladi den no feni noti na En di sori tak' a fiti fu A dede, toku den
    aksi Pilatus fu kiri En.
  cta-NT: Masi ná ntsuꞌu quiꞌya jiꞌi̱ Jesús tsiyaꞌ ti, ngüijña nguꞌ jiꞌi̱ gobernador,
    la cuiꞌ nu Pilato biꞌ, chaꞌ culo cña jiꞌi̱ nguꞌ chaꞌ cujuii nguꞌ jiꞌi̱ Jesús.
  bqc-SIM: Aai yãe ewà à kà wà aà dɛo, ↄ̃ aa gbɛ̀a Pilatiwa wà aà dɛ.
  tcz-CHONGTHU: Chule dan dung juiya tha nading themmo najong amu pouvin, ahin Pilate
    henga chun atha teitei nading in angeh un ahi.
  mar-mar: येशूने का मरावे याचे खरे कारण ते शोधू शकले नाहीत, पण त्यांनी पिलाताला सांगितले
    की त्यास जिवे मारावे.
  snp-snp: Wenenawa Yesu ofo fulunawamo ka ya moni wilamo olu oloto piyámafa, ofo
    folo, loti Pailati ilulu kuti loumamo ne.
  isl-isl: Þeir höfðu enga ástæðu til að lífláta hann en samt sem áður heimtuðu þeir
    að hann yrði deyddur.
  spy-NT: Ānkoo kimāmii ꞉lēēlis nyēē kiimuuchē kuyey /kiitiilchi Yēēsu meet, kiikiimchi
    ꞉bichoo *Bilaato kule kubakach Yēēsu.
  xnn-xnn: Isonga olay maid basolna is gapo ay matey siya ngem inbagada kayet ken
    Pilato ta ipapateyna.
  mwe-mwe: Nkali bhalepelenje kushibhona shibhalebhile sha kwaatenda bhabhulagwe,
    Bhayaudi bhashinkwajuganga a Pilato bhaaukumule kubhulagwa.”
  tte-tte: '@see-verse:ACT.013.027'
  tcs-tcs: Nomata em no bin meke rongting, ol i bin stil wande kile em. So dempla
    bin spik stret po gabana Pailat, “Mipla wande yu po gibe oda po kile em.”
  hlt-THB: Thih sak thainaak aham a thawlhnaak awm am hu hlai uhy, him thainaak aham
    Pilat a venawh thoeh uhy.
  soq-soq: Mo Iesu kotusaie kadiwa mai da donsapona bowalepi, dia. Tane mo di Rom
    gabemaniwa debama Pailat iririsaiena me bosapona.
  qub-qub: Wañuchisha cananpaj juchan mana caycaptinpis Pilatuta ruwaran ‹Wañuchiy›
    nishpan.
  att-att: Ta mássiki nu ari mepángngà yù pamagikáru ra kuna, gapu ta awán ta liwâ
    na, ngam iddâ da lâ kinagi kâ Pilatto ta papatáyan na ta kurù.
  bki-bki: Maka ajikia aleal titai napano rimemedu ka mia naio rim̃aro riviorio, mia
    ajikili ka Pailat ka naio monoka rijamo ka riverenio nalo amijikia auebinio.
  bqp-bqp: Odi yãke lea kũ à kà ò a dɛro, akũ ò wɛ́ kɛ̀ Pilatia de ò a dɛ.
  mcp-mcp: Tɛɛm bə nda bwə́ á shígɛ́ kwey nyə nə məbɛ̧ɛ̧́ nə́ a yə́g nə́, bâŋ bwə́
    á cɨ nə Pilât nə́ a gwúg nyə.
  hat-hat: Atout yo pa t' jwenn anyen nan sa Jezi te fè ki pou ta fè l' merite lanmò,
    yo te mande Pilat fè touye li.
  npl-NT: Iwa maya amo okipiaya itla tlajtlákoli para kimiktiskiah, yejwah okitlajtlanilijkeh
    n Pilato matlanawati makimiktikah.
  bgg-bgg: Ithek è Isu shii ua mua pha nyie ichiig chun pha adoh habuii shii ithek
    è Philath shii aishii ua yi pha lia.
  eng-TCENT: Even though they found no grounds for a death sentence, they asked Pilate
    to have him killed.
  eng-BSB: And though they found no ground for a death sentence, they asked Pilate
    to have Him executed.
  cpu-NT: Ipoña ikovakotakeri Pilato irovakaanteri Jesús, okantavetaka tekatsi inkenakaashitapaintya
    irirori.
  san-ASM: প্ৰাণহননস্য কমপি হেতুম্ অপ্ৰাপ্যাপি পীলাতস্য নিকটে তস্য ৱধং প্ৰাৰ্থযন্ত|
  tod-tod: Anɛɛ ni ti la ɠɛni sɔ kaani ba, nii nu a nu ʋaa su, ti ɠɛni Pilate ma,
    é Yesu ʋa.
  tac-NT: '''Lige alué ralámuli alué Rusaleni mochígame, napu''lige cha''pisá alué
    Esusi, tabilé chérikáme nile Esusi napurigá me''liboa. ''Lige alué ralámuli pe
    alarigá tánale alué wa''lula Pilato napurigá me''liboa.'
  eng-WEBPB: Though they found no cause for death, they still asked Pilate to have
    him killed.
  gfk-H: Pa diet ga nas lah tiga burena bia diet na bu bing ia utana. Senbia iakan
    pa ga tur bat diet. Taia. Diet ga saring lah Pailat bia da bu bing at ia.
  viv-viv: Ada keke tamo gavadi koyona Bana againe hidanuhagani-yo alika againe hidahegenauweni,
    tu au aiꞋadi Failato againe hiveꞋoꞋola higa ginavehimeya be hinaluveꞋalikana.
  yao-yao: Atamuno nganalisimana liwamba lyakuulagwa, nambo ŵaŵendile che Pilato aulajikwe.
  tgp-tgp: La sopo er̃i tapai te malele vara i ori hinia, ale hina purongo hin haratu,
    la usi Pilate vara i vilimateia.
  auc-NT: Tömënäni, Itota nänö wænguinque æbänö wentamö mongængää, ante cöwä ayönäni
    edæ dæ ampa. Ante wædinque awënë Pidato ingante apæ̈nedinque tömënäni, Itota ingante
    ämi wæ̈nönäni wængäe, ante ancaa änäni ëñëninque Pidato Ao angä wæ̈nönäni wængacäimpa.
  kbc-NT: Odaa idaaɡ̶ida me diɡ̶icata anoyakaditece Jesus loenatagi ane beyagi, pida
    idokee modipokota Pilatos niɡ̶ijo lacilo romaanotedi me diiɡ̶enatakatalo moyeloadi
    Jesus.
  bmh-bmh: Goagen go igul eg tub meun, gonun, go webi, noumabun sul piab tam, bo,
    go gaul wina, noumabun Pailot gusig aurina, wina, noumeun.
  ctu-BL: Ma'anic chuqui tsi' wis tajayob ti' contra cha'an mi' tsʌnsañob, pero tsi'
    c'ajtibeyob Pilato cha'an mi' yʌc' ti chʌmel.
  meq-meq: Kwa taɗə ta huta faya abəra mənese nakə ɗa məkəɗe aye bay bəbay na, ta
    tsətsah ka Pilat mâ kəɗ na ka mayako mazləlmbaɗa eye.
  noa-H: Mag hi t'õog hat'ee bʌ̃ʌrjã k'aibag chuk'u k'itarr hãba, warag Pilatoog pʌr
    deewi hi t'õopʌ̈ipi jaaujierramgui hajim haajem.
  alp-NT: Le masike esi supu Yesuse Eni nsalale sae mo, po esi kotie bei elake Pilatuse,
    leke iulake eni maka luluaru esi bunuI.
  san-VEL: praa.nahananasya kamapi hetum apraapyaapi piilaatasya nika.te tasya vadha.m
    praarthayanta|
  kbq-kbq: Ahe fri agafagura ke'za erifore osu'za, zamagra Paerotinte vu'za, antahige'za
    ahe frio hu'za hu'naze.
  kbh-kbh: Y masque ndocna bacna soye tmonjáninÿena Jesús jóbanama chabotsemnama,
    Pilato tmojanimpadá chaomandá chábioye jóbama.
  ron-LSB: Deși nu au găsit nici un motiv de moarte, i-au cerut totuși lui Pilat să-L
    omoare.
  pon-pon: A jota me re diaradar, me a kak kamata kila. Ari jo, re poeki ren Pilatuj,
    me a en kamatala i.
  nhe-BL: Huan yonque ax quipantilijque niyon se itlajtlacol, quitlajtlanijque Pilato
    ma quimicti.
  sps-sps: Ri gima sab ta ka ta iring Tsunia ma tokoiny ari Ya, sana ri sing maamaa
    tsuiny e Pailat ma atsuiny famat ya Jisas.
  wnc-wnc: Wai takngatu ita dua tasiwan kake ngana moo siknga tanguwa kupikge Pailatde
    yanggamatake iniking.
  bus-bus: Aↄ̃ↄe yãke ea kɛ̀ à kà wà à dɛro, ben aↄ̃ wɛ́ɛ kɛ̀ Pilatia wà à dɛ.
  gub-BL: Zezuz nuzapo pixik kwaw ikatu 'ym ma'e a'e. — Ikatu 'ym ma'e uzapo a'e,
    ni'i kwaw izupe wà. Uzuka e wà. Uzuka kar e Pirat pe wà.
  imo-imo: Paimbo yu toko kondongei ungu pulu te naa kanoko ltenderingi nalo Pontius
    Pailateni yu we toko kondangei nindipili ningo yundo konge teringi.
  boj-boj: Naŋgi Yesus aqa une bei babtosai. Naŋgi a moiyotqajqa utru saiqoji. Deqa
    naŋgi laŋa aqa jejamuq di une qamsib Pailat minjeb, ‘Yesus a une ti deqa ni a
    ŋamburbasq di gaint.’ Degsib minjnabqa a na Yesus osiq qaja tamo naŋgo baŋq di
    atnaqa naŋgi a qalnab moiyej.
  eng-DRA: And finding no cause of death in him, they desired of Pilate, that they
    might kill him.
  knf-knf: Baanka uko utapara aşë ji na *Pilat ado bafiŋa.
  san-KHM: ប្រាណហននស្យ កមបិ ហេតុម៑ អប្រាប្យាបិ បីលាតស្យ និកដេ តស្យ វធំ ប្រាត៌្ហយន្ត។
  arn-NT: Tunte kisu nielafuy kiñe yafkan no rume tañi langümngeafel, feypifingün
    ta Pilato tañi langümafiel kürus mew.
  zas-NT: Abiꞌ majsi achetczi xtol Jesús guyu, per niꞌczi zian rëb gajc reeman loj
    Pilato guial nabeeman guiëtaman.
  ken-NT: Yɛ̌ndu bábhɨ́kɨ́ ghɔ́ ntí anɛ bábhɔ́ŋɔ́ bɛ́rɛm bɛ mangway yi, bárɛm
    bɛ Páílet andɔ mangway Yesu.
