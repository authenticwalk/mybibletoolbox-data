  qub-qub: Gaprayashanta ricaycur Sergio Pauloga Tayta Jesucristuman riguir yäracuran.
    Payga fiyupa almirasha caycaran Tayta Jesuspa yachachicuyninta Pablo yachachiptin.
  att-att: Á pakasingan nayù gubinador sù nesimmu kâ Elimas, nanguruk kâ Apu Kesu,
    ta napállâ sù bilin ni Namarò nga inituddu ni Pablo.
  bki-bki: Ana bogoti napano parinio tubo naio mial vite nalo nei, ana naio monea
    Atua kiano iliano, ana bogo napano Barnabas naio Pol aberloglog naio ka iliano
    lu nalo nei, ana naio miilo kanio, mialio bo mia bo.
  bqp-bqp: Kũ gbɛ̃ zↄ̃kↄ̃ↄ pì yã kũ à kɛ̀ɛ pìi è, à Dikiri náani kɛ̀, zaakũ Dikiri
    yã kũ Pↄlu dànɛ a kũ̀ gbãna.
  mcp-mcp: Njɨ ŋgwə́mʉna nyə á dʉ́g sâ í á sɨ̂y nɨ yí, nyə shwal bə mbúgʉla, njɨ́ɨ́gʉ́lá
    nyə á gwág shú mə́ Cwámba yí í mə́ bií nyə.
  hat-hat: Lè gouvènè a wè sak te rive a, li kwè. Sa te frape l' anpil lè l' tande
    tou sa yo t'ap moutre li sou Seyè a.
  npl-NT: Ijkuak n tekiwa okitak tlan opanok, okineltokak Toteko, porke okitlajtlachialti
    itlamachtilis.
  bgg-bgg: Badri è jithek rey pha doh mage ne bajo migi now dun. Nyieliieshii ai ne
    Ithong pha miyao ji yua pha ji è bajo anomuluii pha rey dun.
  eng-TCENT: When the proconsul saw what had happened, he believed, for he was astonished
    at the teaching of the Lord.
  eng-BSB: When the proconsul saw what had happened, he believed, for he was astonished
    at the teaching about the Lord.
  cpu-NT: Ikanta jiñaakerora pinkathari avisaintsiri, ikempisantanake. Ipampoyaaminthatanakero
    iñaaventayeetzirira Avinkatharite.
  san-ASM: এনাং ঘটনাং দৃষ্ট্ৱা স দেশাধিপতিঃ প্ৰভূপদেশাদ্ ৱিস্মিত্য ৱিশ্ৱাসং কৃতৱান্|
  tod-tod: Kundiɠii naama vai ɠaai ma, nii kɛai, é ɠidaaleʋeni, mazɔlɔɔ daavɔɔni
    ga Maliɠii ná-kalagi.
  tac-NT: '''Lige alué wa''lula lakime etesa alué rió tabilé ma''chílime gayénichi,
    ''lige ''we a''lá semáriga bijchígale alué ra''íchali napu ruwílige alué Páulo
    alé iligá. ''We a''lá nirá ilile alué rió wa''lula alué Páulo ra''íchachi.'
  eng-WEBPB: Then the proconsul, when he saw what was done, believed, being astonished
    at the teaching of the Lord.
  gfk-H: Io, ing no tamat na lualua ga nas tar hua, ga nurnur kanong ga manga karup
    ta ira pinapalas na nianga utano Watong.
  viv-viv: Ada tovehimeya gavadi gilakayemu-ma giꞋita-yo givetumagana, yadi vehawala
    Kaiwabu faꞋina ginogalini-yo nuwana givegafoꞋuyaꞋuya.
  yao-yao: Jwankulu jwa chilumba jula paŵaiweni iyatendekwe yo, ŵankulupilile Che
    Yesu, ni ŵagasimosile nnope majiganyo gaŵagapilikene gankati Ambuje.
  tgp-tgp: Tamlohi aulu atu mara mo hite hinau atu mo masese mo rasua, matan mo mar̃urahi
    tavera na vujangi matan Moli.
  auc-NT: Mänömaï bacä adinque wää tëïmæ awënë wæætë Wængonguï Awënë ingantedö ante
    ïñäna näna odömonte apæ̈nedö ante pönente guïñente wædinque në pönengä bagacäimpa.
  kbc-NT: Odaa niɡ̶ijo lacilo romaanotedi naɡ̶a nadi ane ninyaagi Elimas, eliodi me
    yopo leeɡ̶odi loniciwaɡ̶a niɡ̶ijo niiɡ̶axinaɡ̶aneɡ̶egi aneetece Ǥoniotagodi, odaa
    jeɡ̶eyiwaɡ̶adi lotaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Du banou go nug gugeg go peimai, banban esilakaimai, Uwait Banou nugau
    ze doimai, gonugau ougab petak eun.
  ctu-BL: Jini am bʌ i ye'tel, che' bʌ tsi' q'uele chuqui tsa' ujti, tsi' ñopo i t'an
    Dios. Tsa' toj sajti i pusic'al cha'an i cʌntesa lac Yum.
  meq-meq: Bəy niye a ŋgatay a wu nakə a ge bo aye na, a dzala ha ka Yesu hərwi matətike
    i Pol nakə a tətik ka Bəy Maduweŋ aye kə gay hərɓaɓəkka.
  noa-H: Mag maach dauderraa habarm chi gobernadorrau hich daúacha hoobarm dʌ̈i maach
    Pör Jesús hiek Pabloou Bernabé dʌ̈imua jaau wënʌrrarr hich jʌ̃gaagaa hũrbaawai
    chadcha hʌ̈k'ajim haajem.
  alp-NT: Kena gubernure iselu mere, ihlaleke loko Yesuse le iherane Tuhane Eni lepataru
    esi kbasare.
  san-VEL: enaa.m gha.tanaa.m d.r.s.tvaa sa de"saadhipati.h prabhuupade"saad vismitya
    vi"svaasa.m k.rtavaan|
  kbq-kbq: Anante kamani (Gavana) kva ne'mo anazama agrite fore hiaza negeno, amentinti
    hu'ne. Na'ankure agra tusi'za huno Ramofonkema rempima humia zankura antri hu'ne.
  kbh-kbh: Chë mandado chca tojáninÿe ora, Jesucrístbeñe yojtsos̈buaché y yojenjnaná
    Bëngbe Utabnabe soyënga tojanatsjínÿama.
  ron-LSB: Atunci proconsulul, când a văzut ce se întâmplase, a crezut, fiind uimit
    de învățătura Domnului.
  pon-pon: Jaumaj lao majani me wiauier, ap pojonlar, pwe a puriamuiki padak en Kaun
    o.
  nhe-BL: Huan nopa hueyi tequihue Sergio quiitac tlen panoc ica Elimas, huan quineltocac
    itlajtol Toteco huan quisentlachili ica nochi tlen quicajqui tlen Jesús.
  sps-sps: Nainy te tagei e gavana na ka to te ruak, ya faaman fiisok tsun nato ten
    Jisas; tana saa ayei saar fiisok tsun nato tan faatsuts tana Tsunaun.
  wnc-wnc: Unzing siwan tupan tapata kake musia enakut. Buyambam tapatane wam taknga
    yayuk duya waaknga tasiwan kasatnake Jesue banip sikut.
  bus-bus: Kɛ̀ gbɛ̃nsi pì yã kɛ̀ kɛ̀ pì è, à Dii náanɛ kɛ̀, zaakɛ Dii yã kɛ̀ Pↄlu
    dànɛ à kũ̀ gbãa.
  gub-BL: Tuwihaw wexak hehàpyhà 'ym mehe a'e. A'e rupi uzeruzar Tupàn rehe. Ipytuhegatu
    Zanezar rehe ze'eg henu mehe.
  imo-imo: Gavman nokoli iye kanomuni i kano ulu kanopalie kinye yunge konopundo pilipe
    tenge tipe Jisas ipuki tirimu. Aku tepalie Awilimunga ungu manemu pilipelie yunge
    konopundo mini purumu.
  boj-boj: Sergius Paulus a Tamo Koba aqa siŋgila di unsiqa Qotei aqa anjam Pol Barnabas
    wo naŋgi maroqneb qaji di poiyonaqa tulaŋ prugosiq Yesus qa aqa areqalo siŋgilatej.
  eng-DRA: Then the proconsul, when he had seen what was done, believed, admiring
    at the doctrine of the Lord.
  knf-knf: Nanŧuŋa i unjiw afiyaar Yeŧu wi awinuŋ uko unţëpuŋ, akak añoŋar maakan
    ţi pjukan pi uko wi Ajugun.
  san-KHM: ឯនាំ ឃដនាំ ទ្ឫឞ្ដ្វា ស ទេឝាធិបតិះ ប្រភូបទេឝាទ៑ វិស្មិត្យ វិឝ្វាសំ ក្ឫតវាន៑។
  arn-NT: Fey ti gobernador pefilu ñi trawman ta Elima, feyentuy ka afmatuley ñi kimeltungen
    ta Ñidol Jesus mew.
  zas-NT: Chi baguiaa gobernador guin zian, dxel bililadxaman abiꞌ dád badxa lojman
    ni balüü reeman xcwent Dad Jesús.
  ken-NT: Gɔ́bhanɔ ághɔ́ nɔ́kɔ́ ɛnyɨŋ ɛnɛ ɛ́fákári, anoko Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu.
    Ɛ́bhak yi maknkay bɛ́ghok mɛnyɨŋ ɛbhɛn bátɔ̀ŋ ɛ̌ti Yesu Acha.
