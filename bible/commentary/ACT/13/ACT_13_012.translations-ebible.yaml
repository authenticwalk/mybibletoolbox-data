    ronymyhỹ tahe tii Inynyrỹ rityhynyre.
  zao-NT: Or mwii zha kuu nabee yezlyuʼa koree, tsa ngwalaaz zha yalney chaan Diox,
    ne kwathoz mzegey leettsoo zha mbin zha xkiiz Jesús kuu mloo Paba lo zha.
  byx-byx: Baiv ama barlka ma Sagias, dai qa lu liina de qa mu aa qevep sever ama
    Slurlka. De maikka sak met ka naver ama lengi i ra su qa sevet ma Iesus.
  ctu-CTI: Che' ñac ti yilʌ jini ñuc bʌ yumʌl bajche' ti ujti, ti' ch'ujbi Jesús ti'
    pusic'al. Como tyoj bʌc'ñʌjel cha'an i t'an Dios che' bajche' ti' cʌntisʌyob jini
    Bernabé yic'ot Saulo.
  zos-NT: Cuando aṉgui'mbapø'is isu jujche o to'ti'aj pøn, entonces vya'ṉjam ndø
    Comi, porque ñømaya'jay ndø Comi'is 'yaṉma'yøcuy.
  gvs-gvs: Tuwo tolovinayana igite kaga liliuna isowóduwo Elimasi yaina, e inumisa
    unana Banabasi be Saulo idi vatulúkwana Tomoya manuna ikainaopa.
  kbm-kbm: Amol bamo ebe geb amolmol dabin ok gili gen etok love aplo givin be tang-gitung
    Pomate ane yaun bamo molge.
  tew-tew: Háa Elymas ûnpóeˀin iˀ tsondiḏi óemûˀ ihayḏi Jôesi Táḏáví tun iwä̖yu̖.
    Iˀ hä̖ä̖wí Nanbí Sedó Jôesi Táḏáví̖ˀgeḏi nahá̖hpóeˀiˀḏi óeháaˀan.
  rmc-rmc: Sar o guverneris dikhľa, so pes ačhiľa, pačanďiľa a čudaľinelas pes upral
    le Rajeskro sikaviben.
  apr-apr: Ngan yeiso bet tool kuto mai tani yo imugu pang di i, in ikamata so nen
    pombe, ngan le itara lono medana pang Yesu. Inbe itakrai a lon kaua urata ye betanga
    ke Tool Mai yo tipatomonai di ye nga.
  tiy-tiy: Atin i gobernadore ni ménunur bé Kristowe amun énggito noy ni ménrigo.
    Toow fo ménggaif bé kétoroe fantag bé Kadnane.
  nlg-nlg: Mana vunaghi haba te righia na hava te kale, me nighi hare nina bosa ni
    tarai a Lord, ge taluutuni ga.
  dgr-DOGNT: K'àowo dàgòjàa sìı yaɂı̨ ekò wegha enıìyah t'à Zezì weyatıì wegha ehkw'ı-ahodıì
    ajà.
  pes-OPV: پس والی چون آن ماجرا را دید، از تعلیم خداوند متحیر شده، ایمان آورد.
  ron-1924: Атунч, дрегэторул, кынд а вэзут че се ынтымпласе, а крезут ши а рэмас
    уймит де ынвэцэтура Домнулуй.
  tpz-tpz: E voe susun va pa kaman to ep in a tah vaꞌih to tavus, ko töhkak po vavaasis
    vih va pe Sunön, pareꞌ vaman en pe Sunön.
  agd-agd: Máan tiyákan Kamanini ánon banta ano mai yaná ódaren mumunan iyákan Bafan
    nan ma siyain baya ano véin ará manten mino.
  rkb-NT: Sipehatsa Serisio Pauro ana bo nikozoze nipyby. Sesus harere bo hyỹ nikara
    iwatahi Sesus humo tispirikporẽta. Anawahi Pauro itukta Baranabe Deus harere kytsa
    nisihyrinymyrykynaha.
  san-THA: 'เอนำ ฆฏนำ ทฺฤษฺฏฺวา ส เทศาธิปติ: ปฺรภูปเทศาทฺ วิสฺมิตฺย วิศฺวาสํ กฺฤตวานฺฯ'
  iws-iws: Mɨ inkam komiiyɨn omom omomɨm kɨgrɨraowiyɨn siya tɨ dimɨnɨn siir kɨgiyɨn
    mɨ siya ɨna yaɨngwo tɨbmiikiyɨn. Mɨ siya ɨni kakar ywokiyɨn, yaiya Bɨiyan Inkam
    Komii siya boɨna saiirsiyɨn. Ɨriig.
  pol-SZ: Widząc, co się stało, zarządca uwierzył w Jezusa, zdumiony mocą nauki Pana.
  ztq-NT: Tsiñee lëë xtisy kon kchë ngo, lëë xaa bniladzy xtiits Dios, aan psee xaa
    biñ xaa xtiits Dios.
  zai-NT: Ora bi'ya gobernador ni guca que la? bini cre ne bidxagayaa de stiidxa Señor
    ni cusiidi cabe que.
  upv-upv: Ko daron nga Sejas Polas m̃ilesi sev nga m̃irrmali ngok, ko etaol; ko eir
    temijpal re nale se Numal se kerr nga nuru morvisviseni tevi, ko osuri vajin Atua.
  aui-aui: Raghanina Sodiyas Polas ikita da awaki itubugha Erimas biidi, na ivigeruwana,
    basuna Bada yana Keda kana wiiyeveveyana kiiravine na ivisoko kirakii.
  wap-NT: Naobanai tukapan idi aimaakan shaꞌapata-kao naꞌapa, tuukii umishidan, naꞌiki
    tuukii udiꞌitinpan wuru dauꞌaꞌa paabataniaz kaiman kidaꞌo kuwai, Naobanai Jesus
    dauaꞌoraz.
  mva-mva: Rom bibiadi nedi kana ngae bokai ite nge lama iuni. Maka ma Tanepoa suletaka
    ilongolongo nge ikakabaki-tina.
  dwr-NT: He wode gadiyaa mooddiyaawe hewaa be7eedda wode, Goday tamaarissiyaawaan
    maalalettiide ammaneedda.
  kfw-kfw: Waikaroonpa in angme akasuok amu phakhan ama'n angamnajei, ajarchu Pumi
    jarra minchuna khan alei-ngakjei.
  bfz-bfz: तेबे हाकिमे जो कुछ ऊई रा था, से देखी की और प्रभुए रे उपदेशो ते हैरान ऊई
    की प्रभु यीशुए पाँदे विश्वास कित्तेया।
  cuk-09: Saila-dummad degi-ibmar-gusad daksagu, Bab-Jesúsgi bar gwen bengussulid,
    ar ade Bab-Jesús-igar-maid geger nue daked.
  ben-OBCV: যা ঘটেছে, প্রদেশপাল তা লক্ষ্য করে বিশ্বাস করলেন, কারণ তিনি প্রভুর সম্পর্কিত
    উপদেশে চমৎকৃত হয়েছিলেন।
  mil-NT: Te tée cùu gobiernú ní xiní‑dé nàcuáa ní quide té Pǎblú, te ío ní cuñúhu‑dé.
    Te ní tnahá iní‑dé tnúhu Jèsús, núu xíǎⁿ ní sándáá iní‑dé.
  myu-myu: '@see-verse:ACT.013.011'
  amk-amk: Gubernurifoi deti teraifa na urengreafo weo fianai aino Elimasi sodairai
    nana fo, yoaso Yesusi, weo Sempaisi ne Kaiwofo dohoni pepuhung paria.
  fai-fai: tabalasew ayo kukuw kanabu bo utam nadane alam aket Yesus kudaw nadane
    Faul ami kukumin uyo utam kol beso kuwo kalsa.
  ura-NT: Nii jaun jetaote, cojoaelatiin, jataain caohatoha nii Cana Curuaanaa- Jesocurisito
    que aitiin, acaauruhacha beebejei- Cana Coaunera ere esenetae- nii coberenadoro.
  mcd-NT: Ascaino niaifo mustairini nocon Ifoan tsain fasi curushcoin oin. Ascaiton
    oinquin arifi nocon ifo Jesús icoinra huani.
  urt-urt: Ŋupe ŋaiye gavena uku ŋetekeꞌe ŋaimune ŋaiye si ŋende pe, kin gunguru plai
    ŋembere supulme pe, ŋoihmbwaip kin teŋeime Lahmborenge.
  kiz-kiz: Baada jha liwali kubhona kya kitokili akyelili kwandabha asyangesibhu kwa
    mafundisu kuhusu Bwana.
  tzo-TZE: C'alal laj yil ajvalil ti imacbat sat yu'un Cajvaltic li j'ilole, jech
    la xch'un o li Cajvaltique. Ich'ay yo'nton ta sventa ti toj lec laj ya'i sc'op
    Cajvaltic ti i'albat yu'un Pabloe.
  lex-lex: La'pa o'ta-mat de namkeka hya' maka Uplerlawna Nhi'a la Bar Yesus dewade
    o'ta-mat de npesiaya Yesus. Me nwer rer wiawni la wniatutu-wniaye'a re la'a Orgahi-Orha'a
    yala'ani.
  dov-dov: Musule akubona zyakachitika mweendelezi wachisi, wakasyoma, nkaambo wakagamba
    kukuyiisigwa aatala a Mwami.
  rgu-rgu: Gubernor a nita mataꞌ leo naaꞌ, ma namanene aon Barnabas asa ranori laꞌe
    Yesus, boe ma noi leleuꞌ laka na, de ana namahere neuꞌ Yesus.
  toc-NT: Amá gober­nador acxni̠ úcxilhli hua̠ntu̠ okspú­lalh Elimas xlá ca̠náj­lalh
    xta­chu­huí̠n Dios porque aká­ta̠ksli pi̠ xta­lu­lóktat hua̠ntu̠ xli̠­chu­hui̠­na­má̠­calh
    Quim­pu̠­chi­nacán Jesús.
  som-som: Kolkaasaa taliyihii, kolkuu arkay wixii dhacay, rumaystay, isagoo ka yaabsan
    Rabbiga waxbariddiisa.
  mam-C: Tej tok tka'yin nmaq kawiljo ikyjo, b'e'x nimin, ex jaw ka'ylaj twutz ti'jjo
    xnaq'tzb'il ti'j tAjaw Tkyaqil.
  ndj-ndj: Yula mkomi, pawonili figolikili, kajumila, akajingeyi mawuli va Bambu.
  mbj-NT: Ti m' sa wahë n'aa bahapäh bä aj'yy ty tamaa wät doo, Jesus hã tah'yy kae
    däg kän. Tameuuj wät mä Jesus ky n'aa hã.
  lat-VUC: Tunc proconsul cum vidisset factum, credidit admirans super doctrina Domini.
  ngp-ngp: Yudya mkulu eze aone kiya kilaile, ahuwilaga, kwaviya eheelagwa kwa mahinizo
    ya Zumbe.
  enq-2: Dopa piamo doko gapena dokome kandatala, Kamongonya mana dupa dopale-lamo
    lao walu lao paka kaeyapala, baa Jisasa tungi pia.
  eng-ASVBT: Then the proconsul, when he saw what was done, believed, being astonished
    at the teaching of the Lord.
  mna-mna: Mi biibi ki mutu tana ire mbulu ta ipet na, to iurla kat. Mi imurur pa
    sua ki Merere ta tipaute i pa na mburaana.
  myw-myw: Gabman towen Segipawl ikin wotet towen, mo isimounid Yowbad waseg; iligen
    daGuyaws nakaleiwag, waseg isom nanon.
  sby-sby: Mwendeleshi usa mpwalabona calenshika, walashoma. Walakankamana pakunyumfwa
    mbyobalikwiyisha bya Mwami Yesu.
  sll-sll: Yu ol tongure, nambawan gabman hanere, Yisas yol e pir tongwi. Tere Yulang
    Hong Yisas ha maing dungwo i pire bukunungwi.
  yaq-NT: Junako ju'u kobanaao, junama'a juka' ama yeu sikamta bichakai, ini'i, Krijtota
    betana weyemta sualek. Aapo, juka' yo'owe Jesukrijtota betana nok lutu'uriata
    a' yo'oreka, tua a' suum eiyaakai.
  uro-uro: Bä nga qärak kä tpäskinaqa qa lu iangärhäkt ama lat kärangät i sa ngä märanas
    toqoräkt dä qat nanakt inguna qräk mät ka nävät ama rhisu sävät ma Engeska ma
    Jisas.
  ita-1885: Allora il proconsolo, veduto ciò ch'era stato fatto, credette, essendo
    sbigottito della dottrina del Signore.
  muy-muy: Bay məgur haɗ ni àra èpia ere ye ti àgravu na ti àfəki ahàr ka Yezu, aɗaba
    ma ga Pol ya àɗəmki ka Bay geli Yezu ni àɓəlafəŋa dal-dal.
  kqc-kqc: Gavana yaku beika vegu vata niyo mina vegasa Sei rofu mokena vari gira
    aeyo, Varika amiye di sina oteimaradi rofu di tururu iniye reyo dada.
  tav-tav: Sergio Pablo to bairo to cabairijere tʉjʉʉ catʉjʉ acʉayupʉ. Tʉjʉ acʉari
    Pablo jãa Jesu ye quetire na cabuiorijere caapiʉjayupʉ yua.
  eng-ULB: After the proconsul saw what had happened, he believed, because he was
    astonished at the teaching about the Lord.
  spa-VBL: Cuando el gobernante vio lo que había ocurrido, creyó en Dios, asombrado
    por la enseñanza sobre el Señor.
  fra-_FOB: Alors le proconsul, voyant ce qui était arrivé, crut, étant rempli d'admiration
    pour la doctrine du Seigneur.
  hau-ULB: Bayan da Makaddashin ya ga abin da ya faru ya ba da gaskiya saboda ya yi
    mamakin koyarwa game da Ubangiji.
  mal-mal: ഈ ഉണ്ടായത് ദേശാധിപതി കണ്ടിട്ട് ആശ്ചര്യപ്പെടുകയും കർത്താവിന്റെ ഉപദേശത്തിൽ
    വിസ്മയിക്കുകയും, വിശ്വസിക്കുകയും ചെയ്തു.
  kkc-kkc: Eseme wiligi odoo taba oso Elimas mapoo goo moodoo ee ogoloso, yayo Lodee
    Yesu mapoo tei tooso. Bei, yayo Polo dio Banabas dio Lodee Yesuwo goo kitulugu
    sabolo eligi ogoloso howoodooso.
  urd-GVR: Yih mājarā dekh kar gawarnar īmān lāyā, kyoṅki Ḳhudāwand kī tālīm ne use
    hairatzadā kar diyā thā.
  far-far: Ma na wane gwaungai nai, kada nia ada to'ona ru nai ki, nia ka famamana
    sa Jesus, ma ka kwele 'asiana ana famanatae kera sulia na 'Aofia.
  suz-BL: मिनु हुकुम पाइबमी चटक कोंइब कली मिक्‍च मताइब दुम्‍शो तशा छक लाक्‍माक्‍त।
    मिनु “मेको आस लोव़ प्रभु आ सक्ति पाइश्‍शो लोव़ बाक्‍माक्‍त” दे रुप्‍शा, प्रभु
    कली थमा सुइक्‍ब दुम्‍माक्‍त।
  car-NT: Moro ene'po mero mo'ko pa'wu undymanen we'i'po Kristus wyinono me. Mo'ko
    Jopoto poko omepano 'wa i'naranga'po.
  amp-amp: Nd ailan Saiprushu primiar inji htihato memor, “Dajohmn, ndar yimaf tu
    yafothet hingrneft hingrnewuf.” Inji htimorn Jisasrhu mrokfom riwany yakiowakmorm.
  bht-bht: तालू राज्यपाले जड़ा कुछ होया था, दिखीकरी कने प्रभु दियां शिक्षा ला हेरान
    होईकरी उनी यीशु मसीह पर भरोसा किता।
  eng-NOY: Then the proconsul, when he saw what had taken place, believed, being astonished
    at the doctrine of the Lord.
  cub-NT: Aru ñai jabocʉ iyede jã́ñʉ, jʉ arejamed̶a Jesús ʉ̃i yávaiye méne. Que baru
    pare cuecumarejamed̶a iye ne bueiyede Jesúrã.
  ita-1927: Allora il proconsole, visto quel che era accaduto credette, essendo stupito
    della dottrina del Signore.
  lww-lww: Ana pogos nap̃a p̃arin sup̃e naga pisu suri la nene, ana naga mlelaga e
    visena kiena ne Ntewa narui, ana pogos nap̃a P̃anap̃as amio Pol apian naga e visena
    wa la nene, ana naga milan manene pap̃isi, pisu po na po.
  ckb-ckb: کاتێک فەرمانڕەواکە بینی چ ڕوویدا، باوەڕی هێنا، لە فێرکردنەکەی مەسیحی خاوەن
    شکۆ سەرسام بوو.
  spm-spm: Uthughun khavɨn gavmanɨn gumaghan aphanan akamamba oraegha rɨŋgavan maghatɨgha
    amui. Ana othuivisi bisir kharsir ganighava kamagha amuigha nɨghɨnɨghana aghavaghar
    Ikhɨvan iti.
  nas-nas: Tenang teie ovoꞌmaꞌke tee kapooꞌ nkoaruꞌnung oovura taꞌnimparara masikaꞌantavuuꞌ.
    Asikovuuꞌ Ovoring bakaang nau-anta-koo.
  uvl-uvl: Iok laol, non soke Serkius Paulus esia ure nei nge lohot ke mau pe letena
    manmanna toto sapele. Iange rura toto nga Non Soke nena hetoronga mur.
  eng-BBE: Then the ruler, when he saw what was done, had faith, being full of wonder
    at the teaching of the Lord.
  ixl-CNT: Uncheeꞌ taꞌxh til u kam u governadoor tziꞌ, yakich inima u yolbꞌal Tioxh.
    Utz tzꞌejxu chit ikꞌuꞌl tiꞌ u bꞌaꞌnla chusbꞌal tiꞌ u kuBꞌaal Jesuus.
  xsi-xsi: Aŋga koipu ŋinde nde imora mâsi kaika ŋine, kala i kalo tawana Maro Kindeni.
    I wisi motu ŋana Maro Ŋalae ne ŋgua kinzi situla papa ŋinde.
  crx-NTPO: '''Et la noo k''ut whumoodih njan dahooja hoon''en whe Yak''usda ooba
    ''alha'' yint''oh suli''. Ndai la neMoodihti ghun whuhuyodalh''e''-un tube huwun
    ba hooncha.'
  kan-OKCV: ಸಂಭವಿಸಿದ್ದೆಲ್ಲವನ್ನೂ ರಾಜ್ಯಪಾಲನು ಕಂಡು, ಕರ್ತ ಯೇಸುವಿನ ವಿಷಯವಾಗಿದ್ದ ಬೋಧನೆಯ ಬಗ್ಗೆ
    ಆಶ್ಚರ್ಯಪಟ್ಟು ವಿಶ್ವಾಸವನ್ನಿಟ್ಟನು.
  bbb-bbb: E Erimase fu ijiege remoga e ireobo aesakae ije samuamo ije fu ire sumiki
    ije rema ijiakiro E Ireobo ijadufuo vua ije bu kuaraeva ije fiemo fuka ireobo
    oeserei. Ijadufuo fu ve ijia una oe dakudena E Ireobo ma vierafei.
  blw-blw: Hen nangil-an Gubérnador hen anchi na-ammaan, ammag ommafurot te nahahaang
    hen anchi chacha i itudtuchu mepanggép an Apo Jesus.
  tam-2017: அப்பொழுது அதிபதி நடந்தவைகளைப் பார்த்து, கர்த்தருடைய உபதேசத்தைக்குறித்து
    அதிசயப்பட்டு, விசுவாசித்தான்.
  azz-NT: Huan cuac in hueyi chiuque Sergio Paulo quitac ya toni mochihuac, ijcuacón
    yejua tacuautamatic ihuan Cristo porín quimoucacaquic in tanextililis de Totecotzin.
  spa-RV-1909: Entonces el procónsul, viendo lo que había sido hecho, creyó, maravillado
    de la doctrina del Señor.
  csy-csy: Tua zawkciang in ngam ukpa in a vawt te mu in um hi, Topa hilna sia lamdangsa
    mama hi.
  mxq-NT: Es ko ja gobernadoor tꞌijxy yʉ tya̱a̱dʉ, net tmʉbejky es dʉꞌʉñʉ wyʉꞌʉmʉ
    mʉt ja Nindsʉnꞌa̱jtʉmʉ ꞌyʉxpʉjkʉn.
  tzj-NT: Ja c'a gobernador tok xutz'at chi xoc moy ja raj'itz yuke' ruc'u'x ruq'uin
    ja Jesucristo como congana c'asc'o'i xc'axaj ja tijonem ja nqueya' ja Pablo in
    Bernabé tre ja kajaw Dios.
  tdt-tdt: Bainhira governador haree saida mak akontese, nia fiar ba Jesus. Nia admira
    ho apostolu sira nia hanorin kona ba Nai Jesus.
  ron-BTF: Atunci, proconsulul, când a văzut ce s-a făcut, a crezut, fiind înmărmurit
    de doctrina Domnului.
  eng-WEBP: Then the proconsul, when he saw what was done, believed, being astonished
    at the teaching of the Lord.
  eng-FBV: When the governor saw what happened he trusted in God, amazed at the teaching
    about the Lord.
  nld-1939: Bij het zien van dat voorval, en diep getroffen ook door de leer des Heren,
    werd de proconsul gelovig.
  bwo-bwo: Dats k'ezfonuwere wotts jamo b́ bek'tsok'on bíamani, doonzo jangosho b́shishts
    danon bíadi.
  nch-BL: Huan nopa hueyi tequitiquet Sergio quiitac cati panoc ica Elimas, huan quineltocac
    icamanal Toteco huan quitachili ica nochi cati quicajqui ten Jesús.
  quc-TNT: Aretak c'ut ri nim k'atal tzij xril ri xbantajic, xcojon c'u ri are'. Sibalaj
    cucajmaj ri tijonic chrij ri Kajaw Jesús.
  tfr-NTPO: Ĩya kjok eshko so ichaga l̈irë ga Sbö tjl̈õkwo kjrara. Ga beno shäng yëy
    l̈e erä, Sbö tjl̈õkwo kura l̈i kjĩshko.
  kaq-NT: Jaa jascahi jisxon noquen Hihbaan joi nincacax rahtexon jaton tinintinin
    nincacoinquin, jahuen jointiboyaxonbi nincacoinquin.
  sgb-sgb: Hên nahêlêk nan gobernador ya nalyari kan Elimas, ay naniwala ya kan Panginoon
