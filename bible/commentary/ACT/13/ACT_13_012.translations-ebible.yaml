verse: ACT.013.012
translations:
  kpx-kpx: Ige vatae kosive keu vaveve ke elehai vikoai au uvu mai Dilava ominu.
  okv-H: Eto governor Sergius Paulus na ari tapa kito ahe poekea avo ingito ke javotoho
    ra ijinu jo haperekenu God ke be ena.
  tbo-tbo: Apoma taniwagana Guyau a manini i gagaleya po i witumagana, po nugonugonei
    i’mhuna duma Guyau a wiatatiyana ubinei.
  mal-C: ഈ സംഭവിച്ചതുകണ്ട് വിസ്മയഭരിതനായി ഭരണാധികാരി കർത്താവിന്റെ ഉപദേശത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Τότε ἰδὼν ὁ ἀνθύπατος τὸ γεγονὸς ἐπίστευσεν, ἐκπλησσόμενος ἐπὶ τῇ διδαχῇ
    τοῦ κυρίου.
  bgc-bgc: फेर हाकिम नै जो होया था उस ताहीं देखकै अर प्रभु के उपदेश तै हैरान होकै
    यीशु पै बिश्वास करया।
  khz-khz: Vovele na rakagau ewalato gauna egitaato aonai, Velekou evega-taunataunaato.
    E evevega-kalito Velekou gena vevega-ripa kilarai.
  deu-TKW: Hierauf wurde der Proconsul, der den Vorfall sah, gläubig, betroffen über
    die Lehre des Herrn.
  zsr-NT: Catiꞌ bléꞌinëꞌ lë naꞌ guc bönniꞌ naꞌ rna bëꞌë, bubannëꞌ ca nac xtidzëꞌë
    Xanruꞌ, atiꞌ gyejlëꞌë Cristo.
  lin-lin: Tango moyangeli amonaki makambo oyo esalemaki, andimaki, pamba te mateya
    na tina na Nkolo ekamwisaki ye makasi.
  hns-NT: Tab laat djab dekhies, tab bieswaas kare lagal. Aur Prabhoe ke siektjha
    okar man me baith gail.
  noa-E: Mag maach dauderraa abarm chi gobernadorrau ich daúacha oobarm dʉ̈i maach
    Pör Jesús iek Pabloou Bernabé dʉ̈imua jaau wënʉrrarr ich jʉ̈gaagaa ũrbaawai chadcha
    ʉ̈khajim aajem.
  eng-EMTV: Then when the proconsul saw what had happened, he believed, being amazed
    at the teaching of the Lord.
  mib-NT: Yūcuán na te ni jini gobernador jeē súcuan ni cuu, te ni candíje de jnūhun
    máá Jítoho yō, te náā ni de jíni sōho de jnūhun ya.
  lif-NT2: सुहाङ्‌गे़म्‍बाल्‍ले़ कन् हिन्‍दोःक्‍किन् निःसुआङ् ये़सुःन्‌नसाःन् चोगु,
    थेआङ्‌भे़ल्‍ले़ दाङ्‌बे़ल्‍ले़ कुनिसाम्‍मिल्‍ले़ कुयाःम्‍बेओ कुनिङ्‌वाॽ मये़रो॥
  xnj-xnj: Mkulu wa kisiwa yula peagawene mambu gala, akasadika, akakangasa neju ndava
    ya mawuliwu gakumvala Bambu.
  mmx-mmx: Laradi gomgo ga ven mo lavanga la ga nunu. Ni ga sangu ap mo levenanasa
    ni ga ronga i mumu Leeme Silok.
  cbr-NT: Usaía 'icëbëtan ca Pablonën Nucën 'Ibu Jesús ñuia cuanan usaria Barjesús
    'ia isi ratuti Sergio Paulo ami sinani Jesucristomi catamëacëxa.
  tee-NT: Pus ju acsnich ju k'ai ucxtin acsni lakts'ilh tuchi tapasalh lhilaca'alh
    ju Jesús. Na lhamak'aninilh acsni tajuni ju Bernabé chai ju Pablo ixlacata ju
    k'ai ix'ucxtin'an Jesús.
  eng-LSV: then the proconsul having seen what has come to pass, believed, being astonished
    at the teaching of the LORD.
  cak-NT: Cuando ri Sergio Paulo ri gobernador xutzu' ri xbanataj riq'uin ri aj-itz,
    man nril ta anchique nunojij chirij ri rutzij ri Ajaf. Y ja xunimaj rutzij ri
    Dios chupa ri k'ij ri'.
  pah-NT: Hepiagirẽ Elimas'ga rehae'yma Sérgio Paulo'ga jikogi Jesus'ga rehe. A'ereki
    ga onhimomby'a nhandepojykaharete'ga mombe'ua rehe.
  sja-NT: Romadepema poropa mãga unuk'ãri mãik'aapa ãchia jaratee p'anɨ ũrik'ãri,
    k'awaaji wãarata pedee p'anɨ. Mapa Cristode ijãaji.
  xed-xed: Nghanata ŋumna ta tsa skwi ta maguta ya ná, ka zlghaftá tsi nda ŋuɗufani.
    Lanafla tsa skwi ta taghə lu ta ghəŋa Mgham Yesu ya katakata.
  mks-NT: Tá na̱xini da̱ cúú gobernador cán ña̱ yóho chí i̱vi̱ la̱á na̱candúsa da
    Jesús. Jáchi̱ chí cátóntó da̱ xíni̱ jo̱ho da tócó ndihi ña̱ cáha̱n na̱ sa̱ha̱
    Jesús.
  gfk-S: Io, ing no tamat na lilie ga nes hobi, iga nurnur kinong iga manga karup
    tano harausur utano Watong.
  bmu-bmu: Yuai mi asuhuiga kiapnöŋ mi eka Kembugö Buŋa keu mötmötŋaŋgöra welipköba
    möt narim waŋgiyök. Mewö.
  dgz-dgz: Wam ame dim da venasen piup Ayop mugawa, Sogias Polas yaveni amba anu tumat
    tan den no kap wan, iwa God oisewa anuni menan.
  eng-GNV: Then the Deputie when he sawe what was done, beleeued, and was astonied
    at the doctrine of the Lord.
  zaa-NT: Bilá' báni gobernador nu uccua nna yala biquila' latsi'į nna huíalatsi'į
    de biyéninią ca enseñanza gutixà'a Pablo nna Bernabéa nna nu cca qui' Señor.
  eng-WEBSTER: Then the deputy, when he saw what was done, believed, being astonished
    at the doctrine of the Lord.
  guh-guh: Sergio Paulo itsa tane bajarapacuene, nexata jumecovënëta Jesús pelivaisi.
    Sergio Paulo bitso jamatabëcuenenajunaviaca itsa jumetane Jesús pelivaisi Bernabébeje
    Pablobeje petsipaebijavatabeje.
  bon-bon: Mopeyame Sargiyu-Paulu liba peei ne jepänige, Paulo me mene jitrungige.
    Tabe ngenecu jelonicige mime Yageyame poto cidi me abiberäja name pi.
  nhw-BL: Huan nopa hueyi tequitiquetl Sergio quiitac catli panoc ica Elimas, huan
    quineltocac icamanal Toteco huan quisentlachili ica nochi catli quicajqui tlen
    Jesús.
  mgw-mgw: Yu'lu' mpi'ndo wa kisiwa paagabweni go, ngau'bi'lya, kwa mwanjaa asangalage
    mayi'gano gaagayu'wine kwa Bwana.
  swh-ONEN: Yule mkuu wa kile kisiwa alipoona yaliyotukia, akaamini kwa sababu alistaajabishwa
    na mafundisho kuhusu Bwana.
  wbi-wbi: Ye u Liwali alolile kino kihumile akitika ulwakuva alyale idegha imbulanisio
    isa Mutwa
  bba-bba: Ye tem yɛ̃ro wi, u wɑ ye n koorɑ, u Yesu nɑɑnɛ doke. U biti soorɑ Yinnin
    swɑɑn ɡɑrin sɔ̃.
  eng-KJVCPB: Then the deputy, when he saw what was done, believed, being astonished
    at the doctrine of the Lord.
  kgk-NT: 'Ha mburuvixa he''i: “Anhei nipo ra''e” he''i. Ogwerovia tee voi, ohexa
    ramo ojehu va''ekwe. Nhandejáry rehegwa nhe''ẽ-rehe opondera eterei-ma oiko-vy.'
  waj-waj: Buaama roo nuauduu kieeta vaidiivo Anutuuqo itaama uuvaa too Udaanga Yisuu
    Kirisiinnara kutaavaivee tioo inna mmayaayaivaa Pauruuso iya kiaa mmuuvaara ivo
    kaayauma nnikiarairavai.
  cpy-cpy: Ikanta iñaakiro pinkathari awiji-mota-kiriri sheripiyari, ari ipampoyaanakiri
    rirori ikemiro ikamantan-teetziro jempe ikanta-kota Awinkatharite Jesús, ikemijanta-perotanaki
    rirori.
  mpx-mpx: Sauga gavana i kite hauna i masal tokukula o elana, inoke i abulilek, kaiwena
    Babala wasana waiwaisana ana gasisi i kite ge nuwana i ahe.
  wbp-wbp: Yangkangku wiringki yirdingki Jirrjiya Puurlujurlu, kuja nyangu Layimaja
    pampa-jarrinja-kurra, ngulakujurla marlaja paa-karrija. Ngula-jangkaju, Puurlurlu
    manu Parnaparlu maya-kari maya-kari-palarla yarda yimi-ngarrurnu jaru Jijaji-kirli,
    ngulajurla yangkaju Jirrjiya Puurluju ngungkurr-nyinaja-nyayirni Yimiki Ngurrjuku
    Jijaji-kirlangukuju, ngulakuju jaruku yijardu-nyayirniki.
  luo-luo: Kane ruodhno oneno gima notimoreno, noyie kuom Yesu, kendo nohum nono kuom
    gik mane owinjo kuom Ruoth Yesu.
  nhe-NT: Huan nopa hueyi tequihue Sergio quiitac tlen panoc ica Elimas, huan quineltocac
    itlajtol Toteco huan quisentlachili ica nochi tlen quicajqui tlen Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܫܲܠܝܼܛܵܐ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܗܘܼܡܸܢܹܗ، ܣܵܒܵܒ ܥܘܼܓ̰ܸܒ ܠܹܗ
    ܒܡܲܠܦܵܢܘܼܬܵ‌ܐ ܕܒܘܼܬ ܡܵܪܝܵܐ.
  esk-NT: Kavanauruam qiñiqamiuŋ taamna atuummiruaq ukpiliġñiqsuq quviġutchakhuni
    iḷisauttutaanik Agaayyutikun.
  msb-msb: An gobernador naman nagtuod kan Saulo san makita niya an nangyari kay nangawa
    siya sa mga katukduan manungod san Ginoo.
  cpa-NT: Jøng² mi³ca¹jái¹ dsi³máh² lah¹jøng², ca¹hé¹dsa jǿg³. Ca¹lø¹dsogh¹² dsǿa¹²dsa
    jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: ଏଟା ଦେକି ସାସନ୍‌କାରିଆର୍‌ ବିସ୍‌ବାସ୍‌ ଅଇଲା, କାଇକେ ବଇଲେ ମାପ୍‌ରୁର୍‌ ସିକିଆ ସୁନି
    ସେ କାବା ଅଇଜାଇରଇଲା ।
  meu-meu: E vara ḡauna na gavana ese e itaia, bena Lohiabada ena hahediba herevadia
    e abi dae bona e hoalai.
  yva-NT: Gubernur Sergius Paulus po anapaporainye umaso raen, weti nantoive ananyao
    Amisy Yesus rai muno panave kobe.
  dgc-dgc: Ey tu gubernador, péketa na ta éya, éy naniwala siya; da néganteng siya
    ta pégtoldua de Bernabe tungkul ta Panginoon.
  zpm-NT: Zeeṉe goṉ meṉ rnabey co sca pcow lo Barjesús, hor co bliladz me Xtiidz Dios,
    bzee zdoo me goṉ me scataa poder ne ziaadnie zhiwseed Dios.
  hix-NT: Àro wyaro noro heno yexetxhàrà yonyey hatà, Sehxu, àkayaryet komo. Àro ke,
    Kohkomo yahosày hatà. Àsok tawro hana. Noseryehokekon hatà. Àsok tawro harha,
    kekon hatà. Pawru komo wya Kohkomo yokarymatxho hoko rma, noseryehokekon hatà.
  sim-sim: Urik malakama Sergius Paulus oto os Elimas erem or nari oson or heyehe
    nor lishnyaha wavu orhi si usarik Wasilakan wavu orhik ormu owera.
  npi-ULB: प्रान्तीय शासकले जे भएको थियो त्यो देखेपछि उनले विश्‍वास गरे, किनभने उनी
    प्रभुको शिक्षाबारे चकित भएका थिए ।
  cgc-cgc: Na nakita ta gubirnador natabo ya ki Elimas, gatuo dayon kanen an ki Jesus
    tak gatingala gid kanen an ta mga patudlo parti ta Ginuo.
  tim-tim: Gem arimbo Seregioŋe are ekto dâtŋe akto Anutugât den are nâŋgâmbo âlepŋe
    akto biwiŋe Yesugâlân katmâ den lokom malep.
  yor-yor: Nígbà tí baálẹ̀ rí ohun tí ó ṣe, ó gbàgbọ́, ẹnu sì yà á sì ẹ̀kọ́ Olúwa.
  wos-wos: Yandéka dé Saiprusna néma du Sergius Paulas xe Néma Du Jisasna hundi xéka
    wun hundika waréngénéta dé Jisaska jémba sarékéta déka hundika dé “Mwi hundi dé”
    na.
  emp-NTPO: Sergio Pauloba maʌ̃ unusid̶e ãdjia dadjirã Borod̶ebema jaradia panʌra
    bio bia ũrĩna bẽrã ĩjãsia.
  eng-F35: Then the proconsul believed, when he saw what had happened, being astonished
    at the teaching of the Lord.
  ind-ind: Waktu gubernur melihat apa yang terjadi, dia pun percaya kepada Yesus,
    karena dia takjub pada ajaran tentang Tuhan Yesus.
  pes-OPCB: وقتی فرماندار این را دید، از قدرت پیام خدا متحیر شد و ایمان آورد.
  mpt-mpt: komoke Sesias Folase atemnea dlou unanea Yesus Sume wengo bainobo genebiobe.
  ssx-ssx: Mo kapomanina꞉ you halima꞉ta꞉ kutu piekeeki hando haota꞉ hone tulaeyekeme.
    Tekehalina꞉ pi waleekeeki opitolo hata꞉ penkilipa꞉tia pomiekeme.
  mkl-mkl: Iyi ilu ilɛu í yɛ mii iyi í ceu ŋɔi í dɑsi nɑɑnɛ si nɑ iyi í jɔ̀ idei Lɑfɛ̃ɛ
    Jesu í to siɛ ntɔ ntɔ.
  gaq-gaq: ଆକେନ୍‍ କେଚେ ସାସନ୍‍ କର୍ତାନେ ବିସ୍‍ବାସ୍‍ ଲାଗେକେ ଡାଗ୍ଲା ମେଁ ମାପ୍‌ରୁନେ ସିକ୍ୟା
    ଅଁଚେ ଇରିଆତୁଗ୍‍ ଡିଙ୍ଗ୍‍ୱେକେ ।
  gof-RNT: Deriya haareyssi hessa be7ida wode Godaaba tamaarsseysan malaalettidi ammanis.
  unx-unx: ନେଆଁ ନେଲ୍‌କେଦ୍‌ତେ ଲାଟ୍‌ସାହେବ୍‌ ବିଶ୍ୱାସ୍‌କେଦାଏ, ଚିଆଃଚି ଇନିଃ ପ୍ରାଭୁଆଃ ଇନିତୁ
    ଆୟୁମ୍‌କେଦ୍‌ତେ ପୁରାଃଗି ଆକ୍‌ଚାକାଅଃ ତାଇକେନା ।
  gah-gah: Lá okago, kiapé nenémo ámina netá utó imó nene ánigoake Guivahanímini monokumú
    gilimó nene goliva hizekago, gele alévolé imó.
  lcm-lcm: Na ainoinoai ang kala lomlomon taun kala arai ani sa kata serei, using
    kala taping si akalkalit i Volava.
  aer-aer: Akngerrepate apmere yanhe-arenyele areke atyewe ikwerenhe-arle pwenge-anteme,
    re Jesus-eke akangkwe-irreke. Itnenhe-arle ayeye Ngkarte-kenhe akaltyele-antheke
    iperre re apatemele alakenhe itirreke, “Nhenhe kwenhe lyete-ante the angkentye
    mwerre anthurre aweke alakenhe.”
  qvc-NT: Pablu rurashqanda rikashpaqam, chay gubirnadurqa Jisuspina kriyirqan. Kanan
    Dyuspaq yach'achikuptinqam, ancha ispantashqata uyarqan.
  tgl-ULB: Pagkatapos na makita ng gobernador kung ano ang nangyari, siya ay naniwala,
    dahil namangha siya sa katuruan tungkol sa Panginoon.
  cbs-NT: 'Jaskai uintan inun Jesúskidi yusiain pepa ma jatu ninkatan: “Jabaa!”, ikin
    romano xanen ibu Sergio Paulon Xanen Ibu Jesús ikunwanikiaki.'
  xtm-NTPP: Ja ni jini tee kúu gobiernu ma ja ni kuu sukan ma, ni kandija de Su'si
    ma, te ni kusii ini xeen de ja ni ka kaxtnu'u Pablo ma ji'in Bernabé ma na in
    kúu Iya Tátnuni ma.
  nnq-nnq: Nkolongwa jwenio apalola agapitile, ngaamini, ngaomongwa maboulo ga nhwalo
    gwa Angwana.
  bao-NT: To biro ca biirijere ĩari, Wiogʉ yee maquẽre cʉ̃ ca buerijere tʉo ʉjea nii,
    díámacʉ̃ tʉo nʉnʉjeeupi wiogʉ Sergio Paulo.
  san-ORI: ଏନାଂ ଘଟନାଂ ଦୃଷ୍ଟ୍ୱା ସ ଦେଶାଧିପତିଃ ପ୍ରଭୂପଦେଶାଦ୍ ୱିସ୍ମିତ୍ୟ ୱିଶ୍ୱାସଂ କୃତୱାନ୍|
  rmn-rmn: Кана о праконсул дикхляс, со уло, ов пакянило, шаштимэ э сикляримаса катар
    Сагбус.
  huv-NT: Aaga naxey nenajiüt quiaj wüx tajaw aag ayaj, quiaj tayar Mipoch Teat Dios,
    mbayat manguiay leaw aquiajchiw wüx Teat Dios.
  otn-NT: Nu̱'mø mi̱ nu̱ ra̱ da̱st'a̱bi'a̱ te bi̱ nja p'ʉya, 'bexque'a̱ bi 'yɛ̱c'ɛ̱i̱
    ra̱ hoga̱ 'da'yo hya̱. 'Nɛ̱ ja̱njua̱ni̱ di 'yøtho'a̱ te ra̱ xädi i ja ngue sifi
    hanja'a̱ ra̱ Hmu̱ Jesús.
  nop-nop: Kaŋ kiyap adi Bepaŋ medeŋiŋ diniŋ saŋiniŋ eŋ kudi u kau uŋgoniŋ hinek tubune
    medeŋiŋ nadidakaleeŋ nadisukilitihinakaguk.
  obo-NT: To nokita taddot gubernador iddos notomanan ni Elimas, id pomakoy sikandin
    ki Disas woy oray sikandin no nosoobbuwan taddot nonaw moka-atag tod Longaggon.
  kca-kca: Щиӈәԋща проконсул тыйәм вер кащаԓәмаԓ кемән, Турәм Куща утәԓтәпса эԓты,
    ощатыман, эвԓәс.
  cak-ENT: Tok ri Sergio Paulo ri gobernador rutz'eton chic ka ri xc'ulachitüj, xsatz
    ruc'u'x pari' ri rutzij ri Ajaf Dios. Y rija' xutakej c'a ri Jesús chupan ri k'ij
    ri'.
  lif-NT: ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤸᤗᤧ ᤁᤴ ᤜᤡᤴᤍᤥ᤺ᤰᤁᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤠᤱᤒᤧᤸᤗᤧ
    ᤁᤢᤏᤡᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: Ñúcuán de nī jinī gobernador jā súcuán nī ncuu, de nī ncandíja dē tūhun
    maá Jētohō ō, de sáhvi inī dē níni dē.
  san-TIB: ཨེནཱཾ གྷཊནཱཾ དྲྀཥྚྭཱ ས དེཤཱདྷིཔཏིཿ པྲབྷཱུཔདེཤཱད྄ ཝིསྨིཏྱ ཝིཤྭཱསཾ ཀྲྀཏཝཱན྄།
  qve-NT: Chay layqa runapa ñawsayasqanta rikuruspanmi, chay kamachiq prefecto Sergio
    Pauloqa Jesucristomanta allin willakuykunata uyarispa, anchata admirakuran. Hinaspan
    payqa Señor Jesucristopi creeran.
  pao-NT: Soo Sergius Paulus ka Bar-Jesus gi tubootabuedu poonne oosoo yise ka Te
    Pabe'e-witu naka'oedyukute yise ka Te Naa unnepu nesookwuga'e.
  cbu-NT: Kuraksha Apanllee wizpuririni pakeeru, Isusoo kuk mazinayaru, kizpur punirangasha.
    Sheeru, mangoonarangsha. Yuwaa Saulaa zanganirangana anoo kamaneena.
  usa-usa: miráitana anó-kawaa-nakoma maami-qtátááqá Érimatini aúramma karopágitana
    káonena uyátárai-nakoni akoqnááyaba iyánáaq umárena Îtuqtaba itáíq-itaiq uráiye.
