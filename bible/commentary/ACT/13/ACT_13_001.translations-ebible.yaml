  uvh-uvh: Ka naktangka aming arantagim bak ka Antiok yong u ikiaging wara'ganang
    wa Anutuning profet a yanggek aming fam guk yaging. Ka kane aming ka wara'sining
    wapsi' wa ning, Banabas a Simion nua'ni ka fugu kangkam wara' wapni Naisa ning
    aniaging, abanga Lusias ka kama tubo Sairini tara' wara'ni, a Maneyan ka king
    Herot ning yak ganang sini' giragagu' a Sol ning wara'siguk yaging.
  ino-ino: Ani Atio'ku kumate mai'ne'a Yisasina apa'ku'a ami'naya vayapati mako apaune
    ai'a Yisasi ke hapa'nepaiya vaya mai'nae. Ani vaya'moki apa'ki'a Panapasi'ae Simioni'ae
    ve'ka mako aki'a Naisa'ae lakaiti kefati ani aki Anupa Ve'kae huta hukune. Ani
    ve'ka'ae Lusiasi'a Sailini koteka ve'ka'ae Solo'ae Maneyeni'ae. Ani ve'ka aise
    mafa'ne mai'nea afina Heloti'ae Kalili kava ve'ka'ae mai'neane.
  gnn-gnn: Ga ŋunhalanydja Yandiyuktja wäŋaŋura, ŋunhilimi Garraywala miṯtjiŋura yukurrana
    nhinana dhäwu'-gänharamirri walala ga ŋunhiyi walala yolŋu'-yulŋu ŋunhi walala
    ŋuli warraŋulkunha ḻakaranha Djesunha rom, marŋgikunha ŋuli yolŋu'-yulŋunha, dhuwala
    walala ŋunhiyi yäkunydja gam', Bänapatj, ga Djimiyan, wiripunydja ŋayi yäku Gurrŋan,
    ga Lutjiya wäŋawuy Djäriniwuy, ga Manayin yäku, ŋunhi dhuwalayinydja ḏarramu ŋuthara
    bitjarrana bitjan gutha'mirriŋuna nhanŋu ŋurikiyi ŋurruŋuwu yolŋuwu Yirittku yäkuwu,
    ga Djolnha.
  yal-yal: Nabina ndee nun karamɔxɔna ndee yi Antiyɔki dɛnkɛlɛya yamaan yɛ nun, Baranabasi
    nun Simeyɔn, e yi naxan xilima a fati fɔrɛna, e nun Lusiyusu Sirɛni kaan nun Manahɛn
    naxan nun Manga Herode maxuruxi e bode xɔn ma, e nun Sɔli.
  cnt-NT: Co₂nió'₃ dsa₂ i₂'én₂ jág₁ quió'₅ Jesús, i₂jme₁tián'₄ juɨg₂ Antioquía, jme₁chan₂
    dsa₂ i₂jme₁'ë́₂ jág₁ quiáin₅, të₅ në́₃, juɨ₁lia'₂ Bernabé quian'₅₄ Si₂mu₅₄ (i₂të́'₂
    dsa₂ dsa₂ lia'₂); Lucio i₂chan₂ Cirene; Manaén në́₃ (i₂co₂lë₅ ca₂can'₅₄ quian'₅₄
    Herodes i₂lɨ́n₅ dsi₄má'₂ 'uë₃ Galilea); quian'₅₄ Saulo në́₃.
  tif-tif: Kristen unang tunum imi abip Antiok bom-bilip imi iipyak tem kawu, God
    ami profet weng bakayin tunum so, kukuyin tunum iso, iyo bilip kemin, Banabas,
    ali tunum duutim Saimon, abip Sairini kayaak Lusius, Manain kaa Herot almi aptum,
    Sol kanolin kiita.
  nlx-nlx: 'अन्‍ताकियान मोंडली माय थोड़ाक जाणाव केरनार एने मास्तेर्‍या एता: जिहकेरीन
    बरनबास, शिमोन जाह नीगर केताला; एने लुकियुस जो कुरेनी मायवालो हे, एने मनाहेम जान
    पालेन पोषण राजा हेरोद हेऱ्यो ईयेल एतो, एने शाऊल।'
  apw-NT: Ántiochgee ínashood ha’ánáłséhíí Bik’ehgo’ihi’ṉań binkááyú yádaałti’íí ła’íí
    iłch’ídaago’aahíí, áí Bárnabas ła’íí Símeon, Niger holzéhi, Lúcius, Cyrénegé’
    gólíni, Mánaen, Hérod nant’án yił daahiṉa’ń, ła’íí Saul itah ha’ánákah lę́’e.
  gum-gum: 'Antioquía iglesiayube Tius maig karuigwan eshkabelø køben, kusrennøbelø
    køben købig køn: Bernabé køben, Simón (trunundøwei Níger taig) køben, cirenesriig
    Lucio køben, Manaen køben (tru misagwan ashib karubig Herodesba trubalatø nuraweig),
    Saulo købengue.'
  not-NT: Cara yapatoibiricari Jesoquirisito Antioquíaquë ainta comantantatsiri aisati
    ogomeantatsiri. Ainta Berinabé aisa Saoro, Irosio Sirenesati, Simón aisati ijita
    Tsitari, aisa Manaem itsibatari Eroris itingomi cara iquibiaiganaque pitirooti.
  plu-plu: Ayge Antiyokiya kaayhsima Uhokri gawnepepu ayge gibetkis Jesus gihiyegapu.
    Hawwata kaayhsima kannuhekeputnepwi gimin Uhokri gihiyakemni ayge. Nah akkite
    yit gaytakkis giwkis. Kiyapwiye Barnabé gikakkis kiyapwiye Simawh Atiwwi, kiyapwiye
    Lusyu siréneyene, kiyapwiye Sawlu, kiyapwiye Manoweh ner ku pariye aymuhwa payak
    gikak amekene Erodis.
  iou-iou: Täŋpäŋ äbot täŋpani Antiok irani uken nanik profet äma ba äma ätu Anututä
    kädet gäripi nadäk täyak u yäwetpäŋ yäwoŋärek täkta itkuŋ.U wäpi tawaŋ ŋode; Kubä
    Banabas, kubä Simeon wäpi kubä Kubiri yäŋ iwerani, kubä Lusias Sairini komeken
    nanik, kubä Sol, kubä Manain, Herot täŋo noripaki kubä.
  ntp-NT: Antioquiiʌrʌ ʌvaavoitudadami saagida oidacatadai Diuusi ñiñiooquituldiadamigadʌ
    dai aa ʌrmamaatʌtuldiadamicatadai. Ʌgai ʌrBernabé dai Simuñi tucucʌdʌ, dai Luusio
    Sireeñiʌrʌ oidacami, dai Manameena ismaacʌdʌ ʌʌmadu gʌʌ ʌEroodʌsi ismaacʌdʌ ʌrcaigi
    Galileeʌrʌ, dai Saulo.
  rai-rai: 'A kum propet ma a kum tena wawer taanga u ra taara na nurnur Aantiokia
    bi ia a kum iaandiat: Baanaabaas, Simion ia baa raa iaana kaai Niger, Lukio a
    te Kirene, Saul ma Maanaaen ia baa di wagua ungaai diaar ma Erodes a mukmuga.'
  haw-1868: MALOKO hoi o ka ekaleaia, ma Anetioka, kekahi mau kaula a me na kumu,
    o Barenaba kekahi, a me Simeona i kapaia o Nigera, a me Loukio no Kurene, a me
    Manaena i hanai pu ia me Herode ke kiaaina, a me Saulo.
  ffm-ffm: Annabaaɓe e jannginooɓe ana e ley deental goonɗinɓe gonngal Antiyokiya
    ngal. Kamɓe ngoni Barnabas e Simeyon noddirteeɗo Ɓaleejo e Lukiyus mo Sireene
    e Manahen, bammbidanooɗo e Hirudus hooreejo leydi oo, kaɲum e Sool.
  arb-NAV: وَكَانَ فِي الْكَنِيسَةِ الَّتِي فِي أَنْطَاكِيَةَ بَعْضُ الأَنْبِيَاءِ
    وَالْمُعَلِّمِينَ؛ وَمِنْهُمْ بَرْنَابَا؛ وَسِمْعَانُ الَّذِي يُدْعَى الأَسْوَدَ؛
    وَلُوكِيُوسُ مِنَ الْقَيْرَوَانِ؛ وَمَنَايِنُ الَّذِي تَرَبَّى فِي طُفُولَتِهِ
    مَعَ هِيرُودُوسَ حَاكِمِ الرُّبْعِ؛ وَشَاوُلُ.
  cop-CNT: ⲛⲉ ⲟⲩⲟⲛ ϩⲁⲛ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲇⲉ ⲛⲉⲙ ϩⲁⲛⲣⲉϥϯ⳿ⲥⲃⲱ ϧⲉⲛ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ⳿ⲛⲧⲉ ⳿ⲧⲁⲛ ϯⲟⲭⲓ⳿ⲁ
    ⲃⲁⲣⲛⲁⲃⲁⲥ ⲛⲉⲙ Ⲥⲓⲙⲱⲛ ⲫⲏ⳿⳿ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲛⲓⲕⲉⲣ ⲛⲉⲙ ⲗⲟⲩⲕⲓⲟⲥ ⲡⲓⲔⲩⲣⲓⲛⲛⲉⲟⲥ ⲛⲉⲙ ⲙⲁⲛⲁⲏⲡⲓ⳿ϣⲫⲏⲣ
