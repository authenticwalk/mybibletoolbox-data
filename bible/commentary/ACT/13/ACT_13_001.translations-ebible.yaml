  srm-NT: Nöö dee biibima u Masa Jesosi fu Antiokia, de abi wanlö sëmbë a de dendu
    ta kisi fan a Gadu, ku wanlö otowan ta lei sëmbë soni fu Masa Jesosi. Wan da Banabasi,
    ku wan baakama de kai Simion, ku wan de kai Lusia u Sileni köndë, ku wan de kai
