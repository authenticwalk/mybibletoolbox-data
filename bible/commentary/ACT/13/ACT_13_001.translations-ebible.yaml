  qvs-NT: Antiokiyapi Jesukristuta kreyikkunapi tiyarkan Tata Diospa rimananta yachachikukkuna.
    Paykunaka karkansapa Bernabewan Simon. Chay Simonpa suk shutin karkan Yana. Chaymanta
    suk yachachikuk karkan Sirene llaktamanta Lusio. Suk karkan Manaen. Payka Galileapa
    kamachikuknin Herodeswan tantalla wiwadu karkan. Chaymanta suk yachachikukka karkan
    Saulo.
  zca-NT: Xid rë men che'n Jesukrist xa' nzho yezh Antioquía, nzho xa' nak profet,
    xa' kwa'n nidi'zh por Dios, no nzho xa' nak maestr, xa' kwa'n nilu' widi'zh che'n
    Dios lo men. Tu rë xa' re' nak Bernabé, no Simón Triyeñ, no Lus, xa' nzë yezh
    Cirene, mbaino xa' lë Manaén, xa' kwa'n mixen tutsa kun gobiernador Herodes, xa'
    kwa'n mile' mandad lazh men Galilea, mbaino nu Saulo nzho xid rë xa' re'.
  cbc-NT: 'Antioquía macããna ñubueri majã menarẽ ãñuparã profeta majã, aperã cajʉ̃gobueri
    majã cʉ̃ã. Ato cãnacãʉ̃ ãñuparã na pʉame: Bernabé, bairi Simón, ape wãmerã Cañii,
    bairi Lucio Cirene macããcʉ̃, bairi Manaén, Herodes Galilea yepa quetiupaʉ mena
    cabʉtiricʉ, bairi apei Saulo ãñuparã topʉre.'
  qxo-NT: 'Antioquia marcachömi Jesucristuman criyicogcunachö cayargan Tayta Diospa
    willacuyninta yachatsicogcuna. Paycunam cayargan Bernabe: “Yana Runa” ningan Simon,
    Cirenipita cag Lucio, Manaen, y Saulo. Manaenwan rey Herodesga tsay wayillachö
    shacshacogmi cayargan.'
  mox-mox: 'ʼAbaga Anitioki ʼinaya ʼekalesia ana tovesimasimanayavo be ana toveʼitayavo
    adi wawayavo baʼe: Banaba ta Simioni (tauna igabea ʼWafi Kwaukwausina) ta Lusiasi
    (tauna Sailini ʼolotona), ta Maneni (tauna kini Elodi Anitifasi tamana ena fayafayaya),
    ta wese Saulo.'
  kew-kew: 'Antiok su-para piri onaanuna lotu ada-parare Gote-na agaa lakene aanu-para
    tisaanu page pirisimi. Nimuna biri gupa: Barnabas-para Simeon nipuna bi medare
    Niger-para Sairini su-para piri aa Lusius-para gavman adaa aa Herot-na ame Manain-para
    Sol-para nimu rayo lotu ada padane-para pirisimi.'
  dww-dww: Antiokma Mamaitua na damma nopodie peroveta be tauwai katakatai a miamiana.
    Taudi isedima Banabas, Simeon awai isaisana Niga, Lusias tauna Sairin baneginama,
    Manaen tauna guyau Herod mate a moraba tenaḡana, be Sol.
  twi-ASANTE: Adiyifoɔ ne akyerɛkyerɛfoɔ a na wɔwɔ Antiokia asafo no mu bi ne Barnaba
    ne Simeon, a na wɔfrɛ no “Onipa Tuntum,” Lukio a ɔyɛ Kireneni, Manaen, a ɔne Ɔhene
    Herode yɛ atipɛnfoɔ, ne Saulo.
  aoj-aoj: Esis amam nematawa Kristen sagape Antioki anom amam magawalapa basef fasifi
    Godi mape. Anom profet maloma anom tisa magawalipasa basef Godi isimba sagahapifanai.
    Agof amamugufi agwafomba. Barnabasi Saimon agol waꞌagol Naisa, Lusius, anen wambel
    Sairininai, maloma Sol, a Manain, anen alipunai Heroti gavman dembinai.
  cbv-cbv: 'Antioquía tʉ́tchidih moón Jesúíhwãjeéh jʉmnit, biquína Dios naáwátdih
    naóh yapanit jʉm, biquína Jesúíh doonádih bohénitbʉt ĩt jʉmʉp wʉt jĩ. Nin caá
    ĩ wʉ̃tna: Bernabé, Simón Eini ĩ niijní, Lucio Cirene tʉ́tchidih bóo, Manaén Herodes
    Antipasjĩh biícdih behni, Saulo yʉh bʉca.'
  taw-taw: Taun Adiyok anɨb ak, Klays binɨb ne ogɨnap pelpel apnan gelɨgɨpal. Bɨ God
    gos ñek agñeb ogɨnap, bɨ God takaw agñɨtep gep ogɨnap yelak. Bɨ anɨb okok nɨm,
    olap Banabas, olap Simiyon. Bɨ Simiyon yɨb ne olap Nayjel agelɨgɨpal. Olap nɨm,
    Lusiyus. Ne taun Saylini nɨb. Olap Manayn, ne nɨm gapman bɨnonɨm Helod bogɨlak
    ne ak. Olap Sol.
  jic-NT: Dios ts'uyupj nepenowá Antioquía po'o tapatja profetapan waytsja yupj. P'a
    wa nepenowá sin tji'yüsa la tjajay la p'a. Yupj popa pjaní Bernabé waytsja jupj.
    P'a wa Saulo lotsja. P'a wa Simón lotsja. P'a ló watsja jupj, Simón, Niger lotsja
    wa jupj. Yupj popa pjaní Lucio lotsja, Cirene mpe 'eseptsja jupj. P'a wa Manaén
    lotsja. Jupj tsjictsja na, Herodes jupj jomica waytsja. Herodes niná jepa püné
    auxiliar waytsja jupj Galilea po'ó.
  zap-NT: Lad yra men-Antioquía ne rlaleedx Jesucrist, nuu profet no le mén ne rneluu
    xdiiz Dëdyuzh. Laa men nga nak Bernabe, nak Simon (men ne la ke Ngas), nak Lucio
    men-Cirene, nak Saulo, nak Manaén (men ne wroo tese yrup men rrey-Herodes ne wnebééy
    lo lyu ne la Galilea).
  wer-wer: Antiok kak Yesuu ingre mor sauröa tekrak tektek ngön yaaöre rë yemoula
    narö wakaima. Pitëm yapinöt epot. Panapasre Simion yapin nent Koröp Koup, piire
    Lusias Sairini yangrakaanëp, Maneyen Erot yang omp aköp piiring piarip piarip
    yaaupre Soolre piporö wakaima.
  ipi-ipi: Wamba gapomane ando atalane akali Etote okona angini, ayiane-la, okonelapo-mane
    Manaini bala liyambana andopane gulo mo mondo peapele akali okone bala Etotena
    amene gulo ateaipia. Akali Manaini okonepi, Simiyone gene mindi Nikete lene okopi,
    Saitini tano okona tane Lusiasapi, Banapasapi, Solopi, akali utupane potopesa
    akali yandopi, tisa yandopi, mindi atoto, Andiyoko tano okona sosa oko moyo ateainipia.
  qul-NT: 'Antioquía iglesiapi profetacuna yachachejcunapiwan cachcarkancu. Paycunataj
    carkancu: Bernabé, Yana niska Simón, Cirenemanta Lucio, Galileapi gobernaj Herodeswan
    cusca uywaska Manaén, Saulopiwan.'
  tnc-tnc: Antioquíarã Jesúre yi'yurãte rẽrĩbaraka imaroyika. Ĩ'rãrimarã nakarã jia
    kirika bojawaᵽu'atarimaja Tuᵽarãte nare imarũjeka. I'suᵽaka imarã imariᵽotojo,
    “Ikuᵽaka ᵽo'imajare mija bojawaᵽu'atarijaᵽe”, ãrĩwa'ri kiro'si bojaĩjirimaja ᵽariji
    nimaeka. Mia, Bernabé, Simón (kirejeoka narĩka Neika), Lucio Cirenekaki, Menahem
    Galileakaki (ĩᵽi Herodesᵽitiyika ᵽakiarikaki), suᵽabatirã Saulooka imaekaki naka.
  ter-NT: 'Ápehiko porófeta yoko ihíkaxoti ya xapákuke kutípoti Jesus yane imokóvokuti
    ya Antiokíya. Ká''aye koéhahiko: Mbaranâbe, Simeum Nîje, Lúsiu íhae Sîreni, Saûlu,
    yoko Manâem, enepone koéxokeu ha''a Êrodi, ha''ínemaka Êrodi itukóvoikohiko kalivôno.'
  bmr-NT: Jaanaa Moocaani iimaamɨnaa icauhi Antioquiari iicaja Moocaani iijafaño.
    Jaamou diito jɨɨbogomɨnaa Bernabe, Simon Cɨvucu onoobo, Lucio cireneobo, Manae
    onoobo Galilea aivojɨɨbo Herode cojɨvɨ ifiivuubo, Saulo icamo.
  fuf-fuf: Tawi haalooɓe ko Alla longini ɗun e jannooɓe no e nder *moftal wongal ngal
    Antiyoosi-Sirii, ɓen-le ko Barnabaasi e Sim'uunu jammaaɗo Ɓaleejo, e Lukiyuusi,
    oo mo Sirenii, e Saawulu e Manayiina, ɗun ko oo ne'idaaɗo e *Heroodu lanɗo diiwal
    ngal.
  mwc-mwc: 'Ba namai Antioch meyaginai, yove taparoro kamonai wai peroperoveta, ba
    bibeyebeyena biyisi Iesu si kibikibi wai kasi waba: Barnabas, Simeon, (te yoreyorei
    sebare dumadumana), Lucius kona Cyrene biyina, ba Manaen (Taupauma Herod Antipas
    kwainana kona ba Saul yabata si rakata).'
  bhl-bhl: 'Keko beli, Antiok abiw mutuk fian kaem sios kunum waneng biim mutuk e
    teingabi kel kunum mak alenaliw kale. Kunum bi Sunbin-Got em bontem dim bakamin
    kunum kesomi, em Weng Kal Ken Ati be mali ilo kukuyemkabiliw kunum keko, alenaliw
    kale. Kunum biim wiin e kanekote: mak e Balnabas e, mak e Simeon Nigel e, mak
    e Sailini abiw mutuk fian kayak Ilusius e, mak e Sol e, mak e Manain ete kale.
    Manain so, emisik kamok Antibas Kelot eso, aso im aul dim dak akate, i ken kunum
    ke alenaliw kale.'
  ons-ons: Antiok mali malip magu eŋane keueno ŋine propet ŋei natne so kito ebo ebon
    ŋei natne eŋe gekoi. Eŋane eŋet tego iwa yale Barnabas, Simeon, eŋetine mane,
    “sigitne” orakoi, Lusius, eŋe Sairini matko ŋine, Manain, eŋe Herot Antipasrop
    matetne weku, so Saul
  con-NTPO: Antioquía'su Jesúsve in'jan'chondeccu majan Chiga Aya'fama afasundeccu,
    majan atesiansundeccu'qque can'jen'fa. Tsendeccuta tsu Bernabé, Simón –tsa Singo
    qquen inisecho'cho, Lucio– tsa Cirene'su a'i, Manaen –tsa governaror Herodesi'ccu
    fae'ngae coen'cho, toya'caen Saulo'qque.
  ghs-ghs: Attiokhia nagapata sobasobaho tuputa too abi qesa ma paha banaita qesai
    qaata. Nokohota Banabe ma Simeo (dzapa totaqi noho Nigere) ma Rukio Kirene nena
    ma Manae, noi abi qiba Herote noho sinasina tupuho abi teei ooni, qate musaqi
    baataio Pauro.
  peg-peg: ହେପାଦ୍‌ନା ଆନ୍ତିୟକିଆନି ମଣ୍ଡ୍‌ଲିତ ବର୍ଣ୍ଣବା, ସିମିୟନ୍‌, ଇନେରିଂ ନିଗର ଇଞ୍ଜି ଇନାର୍‌,
    କୁରିଣିୟ ଲୁକିୟ, ସାମନ୍ତରାଜା ହେରଦ୍‌ତି ରଚେ ପହାକିତି ମନହେମ ଆରି ସାଉଲ୍‌, ହେୱାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌
    ଆରି ଗୁରୁର୍‌ ମାଚାର୍‌ ।
  txu-NT: Be, Ãxikikam me kute amim Jeju mar ne kôt ar aben pydjio bajakam ne me kwỳbê
    Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh. Nhym me kwỳbê memã kukràdjà'ã ujarẽnh
    djwỳnh. Ar idjibê ne Banabemẽ Ximião Nidjêmẽ Ruxumẽ Manaũmmẽ. Krĩraxbê Xirenikam
    ne Ruxu abatành. Manaũm ne bẽnjadjwỳr raxbê Erodjimẽ ro'ã abatành ne kute o kamy.
  eng-WEBU: 'Now in the assembly that was at Antioch there were some prophets and
    teachers: Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen the
    foster brother of Herod the tetrarch, and Saul.'
  gnw-NT: Jare yugüɨreco upurugüɨrovia vae Antioquía pe ñugüɨnoi vae reta ipɨte pe
    amocue Tumpa iñee umɨmbeu vae reta jare Tumpa iñee re oporomboe vae reta. Jae
    reta co Bernabé, Simón Niger, Lucio Cirene pegua, mburuvicha guasu Herodes jentarã
    Manaén jee vae jare Saulo.
  mux-mux: 'Krais-nga yambu-talapele kolea-auli Andiyok muluringmanga mare Auliele-ni
    “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku siring yima molku, mare
    yambuma ung-mani siring yima muluring. Eninga bima i-sipa mele: Banapas kene,
    ‘Yi-Pombera’ niring yi Simion kene, kolea Sairini yi LLusias kene, (propinj te
    nukurum yi nuim king Erot-nga lkuna ai lirim) yi Maneyen kene, Soll kene.'
  maj-NT: A̱jihi̱n xu̱ta̱ ni̱nku̱ nanki Antiokia̱ y'entu Bernabe, Simon xi ta̱ 'mi
    Nda̱ Jma, Luci̱o̱ xi nibáha a̱nte Cirene̱, Manaen xi kama cháko̱ Herode̱ Antipa̱
    xi tsatéxuma a̱nte Galilea̱, ko̱ Saulo̱. Kui jái̱ xi já profeta̱ ko̱ já maestru̱.
  bkq-NT: Antioquiadâ, Jesus einwânni modo ewy Jesus wâgâ kurâdo enomedânibe myani.
    Barnabé, Simeão, Lúcio, Manaém, Saulo warâmo myani. Tâmyguyneim kelygue tâzekeim
    lâpylâ myani mâkâ Simeão. Cirene donro myani mâkâ Lúcio. Galiléia donro modo iwymâry
    Herodes agâ enamadyby myani mâkâ Manaém.
  kue-kue: 'Antiok kamun God yombama meglmara igle propet wagle ya ka beke teingwa
    yomba tau meglkwa kangino yegl: Barnabas te Simeon, ye kangiye Niger we dingwa
    te Lusius, ye Sairini kamun nem, te Sol ya Maneyen, ye Gavana Herot bogl tapsi
    wanmogl yakimbrika.'
  cot-NT: 'Irira quemisantajiatsica guintenijiatsica Antioquiaqui iconoagarantajiaca
    iriguenti tsavetantajiguiroca icanquerica Aapani Irioshi, itsipa iriguenti tsatacaantiroca
    Iguenquetsatsare Aapani Irioshi. Jeri irica: Verenave, Shimeone (icantajitica
    Quisaari), Iroshio Shirenequitica, Saoro, jeri Manaene (itsipataca majirontatsica
    Erorishi iquenquevarijiguigueti).'
  bnp-bnp: 'I tahoka e huriki a tara ne Kristo ri made o Antiok. A bakovi ala lima
    ne ria a propet, a mari ni tovo. A rane ria ra nga: E Barnabas, e Simion a rana
    kalale vona e Kuli Kato, e Lusius o Sirene, e Manaen re turane Herod a hariki,
    e Saulus.'
  apn-NT: Ãxiok kamã Kris kôt mẽ kot axpẽn to htõjaja kot Tĩrtũm nhỹ hã kapẽr o mẽ
    ahkre ho pa xwỳnhjê nhĩxi ã kot anhỹr. Na pre Panãpe nẽ Sawti nẽ Simeãw kà htykre
    nẽ Rusti pê Sirẽn nhõ xwỳnh nẽ pahi Erox kràmnhwỳ Mãnahẽja.
  ctp-NT: Nten ꞌin Jesucristo nu ndiꞌin kichen Antioquía kanꞌ, mdiya chinꞌ nten nu
    ykwiꞌ chaꞌ ꞌin Ndiose laja neꞌ kanꞌ. Kwiꞌ ngwañaꞌan, ti ndiya la xka ta neꞌ nu
    suꞌwe ꞌa nduꞌu chaꞌ ꞌin Ndiose ꞌin taꞌa neꞌ. Neꞌ nu nduꞌu ꞌin taꞌa neꞌ, kanꞌ ngwa
    Bernabé, loꞌo Simón ngata, loꞌo Lucio Cirene, loꞌo Saulo, loꞌo Manaén. (Manaén
    kanꞌ ngwa taꞌa naꞌan Herodes nu ngwa gobernador nde lo yuu ꞌin Galilea.)
  opm-opm: Gahan Antiok aptei oh Got ohe nita sios bap ire mutuh oh Got ohe meng poriyao
    am deiyao hen han bap ihir patesheri. Ihat ma pateshe han ihiroh tit han Banabas
    ohmur. Tit han Simion oh kat han ihirdapat Naisa porishe han ohmur. Tit han Rusias
    oh Sairini mong pati han ihirmur. Tit han oh Manian kakhan Herot ohsi itait yah
    han hat pateshe han ohmur. Tit han oh Sor ohmur.
  bvr-bvr: Gatiya rrawa Antiyak (Antioch) Jesus burr-yika gu-galiya yerrcha aburr-werranga
    birripa Wangarr burr-yika aburr-mujaruk rrapa aburr-werranga birripa marn․gi aburr-gunega.
    Minypa an-ngardapa an-gata nipa Barnabach (Barnabas), rrapa an-nerranga nipa an-nelangga
    Jimiyan (Simeon) an-gata wolawola abu-ngurrjinga aburr-workiyana An-gungunyja;
    rrapa an-nerranga nipa an-nelangga Luchiyach (Lucius) an-gata Jayríny (Cyrene)
    an-guyinda; rrapa an-nerranga nipa an-nelangga Manéyan (Manaen), nipa an-borrmunga
    nula Ayrat (Herod) an-nerranga an-gata Galali (Galilee) a-ni; rrapa an-nerranga
    nipa Jol (Saul).
  wal-wal: Anxxookiyan de7iya woosa keettan hananabaa yootiyaageetinne tamaarissiyaageeti
    de7oosona; eti Barnnaabaasa, Karetta giyo Simoona, Qareenappe yiida Luqiyoosa,
    biittaa haariya Heeroodisaara diccida Minaahanne Saa7oola.
  zad-NT: 'Na'' ladj beṉ''ka'' nonḻilall'' Jesúza'' yell Antioquíana'' lengake'' beṉ''
    chyix̱jee daa che'' Chioza'' na'' beṉ'' chli'' chsedi cho''a xtill'' Chioza''.
    Na'' ḻegake'' beṉ''ki: Bernabéna'', Simónna'', beena'' che''gake'' beṉ'' gasj,
    Lúciona'' beṉ'' Cirénena'', Sáulona'' na'' Manaénna'', beena'' bgol-len Heródeza''
    beena'' wṉabia'' gana'' mbani Galileana''.'
  kmg-kmg: 'Antiokia kikefuŋ maŋnao porofete â qaqazu šiŋuc jumbiŋ: Banaba, â Simoŋ,
    šâŋe-ticne moc Nige, â Lukio Kirene haeonec, â Manaeŋ, e ŋicwofuŋ Herode ehec
    mâmâc qâqârândiŋ juhuc sokapic, erâ Saulo.'
  aso-aso: Izesuꞌ evenele zuho ma Adiokia ebekuꞌ minaniꞌ nete vovoꞌninguꞌ Oꞌmosoꞌmi
    gamazi li sotoꞌ igi apizi ngimaaꞌ ave linge minaniꞌ nene guliveꞌine Banabasiꞌ
    ve idoꞌ Simeoniꞌ adoꞌ gulive gohi ma Gonobuꞌ ve lo minineꞌ nesi idoꞌ Lukioꞌ aza
    Kilene ebekutiꞌ ve idoꞌ Manaeniꞌ aza guvelesi ve Helodekisi uvoloho akunolo gili
    gana gana naba asive nesi idoꞌ Saulokisi ve.
  uli-uli: Eklesia we woal Antioch ila ye mel sibis profeta mo sibis sensey iyang;
    ir Barnabas mo Simeon (we rema sor bo iy Roch), mo Lucius (we ye budoh mo wol
    Cyrene), mo Manaen (we re faholdah chog sew mo Yerodes we iy semal Tamol Aam),
    iwe mo Saul.
  nin-NT: Abi kpa are na abitsarr a se na abiga ba ba nu Antakiya. A si Barrnaba,
    u Simiyo, wanggo nggo a di yo ma di Niga (nggo su unushirr ushishirr), u Lukiyu
    anu Sirrene, tuku Manayi (nggo à furr ni inkla iyirr tuku uttu Hirridu nggo),
    u Shawulu.
  acu-NT: 'Antioquía yaktanam Cristo umirin iruntrar pujuinamunam Yuse chichamen etserin
    ainau, tura Yuse chichamen nuikiartin ainausha iruntrarmiayi. Nuna naaringkia
    nu ainawai: Bernabé, nunia Simón, chikich naari Shuwin inaikiarmiayi, nunia Cirene
    nungkanmaya aints Lucio naartin, nunia Manaén, nuka Galilea apuri Herodesjai tsakaruyayi,
    nunia Saulo ainik armiayi.'
  cak-WNT: Y chiquicojol ri kach'alal ri niquimol qui' pa rubi' ri Dios pan Antioquía,
    yec'o c'a profetas ri yek'alajsan ri nibix chique ruma ri Dios, y yec'o chuka'
    tijonel ri yetijon quiche (quixin) ri kach'alal chupan ri ruch'abel ri Dios, achi'el
    ri Bernabé, ri Simón ri nibix chuka' Niger chare, ri Lucio ri aj Cirene, ri Manaén
    ri xq'uiytisex junan riq'ui ri Herodes ri xk'ato tzij chiri' pa Galilea, y ri
    Saulo.
  ebk-ebk: As nan iglesia ad Antiokia, wachacha nan pomapadtu ya mun-isursuru as kalen
    Apo Dios. Chicha cha Bernabe, Simeon ay makali un Ngutug, Lucio ay i-Cirene, hi
    Manaen ay naepaurúg ay kadwan Herodes ay gobernador ad Galilea, ya hi Saulo.
  spa-PDDPT: 'En la iglesia de Antioquía había profetas y maestros: Bernabé, Simón
    llamado Negro, Lucio el cireneo, Manaén, hermano de crianza de Herodes el tetrarca,
    y Saulo.'
  ruf-ruf: Mna awala iwamtoghole Yesu ako Antiyokiya tsakukala na manabii we Imulungu
    ne iwalangulitsi, nawo tsawakala Balinaba na Simoni iyakemighwe Mtitu na Lukiyo
    iyolawila Kirene na Sauli na Manaeni iyalelighwe hamwe na Herodi.
  gun-gun: 'Antioquia pygua igreja kuery regua ikuai profeta ha''e nhombo''ea kuery:
    Barnabé, Simeão Níger hery va''e, Cirene pygua Lúcio, huvixave Herodes ryvy ranga
    Manaém ha''e Saulo.'
  agu-BL: Ate' tzun elsanl stzi' Ryos, nin aj chusunl ẍchixo'l yi cmon creyent yi
    ate' Antioquía. Ej nin ẍchixo'l yi e' elsanl stzi' Ryosa'tz at Bernabé tu Simón
    yi ncha'tz na bi'aj Niger. Ncha'tz at jun yi na bi'aj Lucio yi aj Cirene. Ncha'tz
    at Saulo tu junt yaj yi na bi'aj Manaén, yi ni'cu'n chich'uye'n tu Herodes, yi
    Herodes yi i' wi'tz ajcaw tibaj cyakil yi ama'l cwent Galilea.
  isn-isn: Itungili mi itekeelo nila ku Antiokia, ai akoli ang'wi a anyakidagu ni
    a ng'walimu. Ai atulaa Barnaba, Simioni (nai witang'waa Nigeri), Lukio nua ku
    Krene, Manaeni (muluna ni shanga nua sakami nuang'wa Herode mutongeeli nua mukoa),
    nu Sauli.
  eng-PEV: Barnabas and Saul, and some other men in the church in Antioch, used to
    tell people God’s messages and teach them God’s word. Those other men were Simeon
    (his other name was Niger), and Lucius from the country called Cyrene, and Manen
    (he grew up with Herod, the big boss).
  ilo-ULB: Ita, iti taripnong idiay Antiokia, adda sumagmamano a profeta ken manursuro.
    Isuda da Bernabe, Simeon (a maawagan Negro), Lucio ti Cirene, Manaen (ti ampon
    a kabsat a lalaki ni Herodes nga agturay), ken Saulo.
  pir-NT: Ti pjere Antioquíapʉ Cohãcjʉ̃ yequina mehna cjẽna, Cohãcjʉ̃ yere yahu mʉhtariquina
    ijiahye. Masare buheyequinata ijiahye tiquina gʉ̃hʉ. Bernabé, Simo Negro wame
    tiriquiro, Ludio Cirene cjʉ̃no, Manae, Saulo mehna tiquina ijiahye. Manae pehe
    pʉhtoro Herode mʉnano mehna tiquina pʉaro ihcãno mehna bʉcʉariquina ijimahye.
  anv-NT: 'Bɔɔ́ fɔ́ ábɔ́ álú né ɛchomele bɔɔ́ Jisɔs né Antiɔk, abi fɔ́ álú
    bɔɔ́ ɛkpavé Ɛsɔwɔ ne abi fɔ́ álú anlɛré ɛbwɔ́ álú: Banabas, Simyɔn ayi ákuú
    ji Niger ne Lukiɔs ayi atané melɔ Sɛren ne Manɛn ayi ɛbwɔ́ ne mfwa Hɛrɔd áwɛ́né
    mbaa ama ne Sɔl.'
  sab-NT: 'Kwian Jesu gerua ganga una Antioquíamu ulitaske kwian Chube gerua ketanga
    dabage kle kaire kwian daba tkanga tangle Jesu geruage kle. Kwian Chube gerua
    ketanga kaire daba tkanga tangle Jesu geruage ama ulita kada ai kare: Bernabé,
    Simón (kaire ama ka junlen Kwian Jere), Lucio (ama kwian una Cirenemu), Manaén
    (ama Herodes tigemanalla manadre ule chugagwalla Herodes ole), Saulo.'
  tmd-tmd: Taun dib Adiok yöraku God mönö yadɨb nöbö bli, God mönö yad nölɨb nöbö
    bli mɨdmä. Nöbö piaku, i Banabas; i Simion. Nöbö Simion aku nugwo Nöbö Pɨx me
    rɨmɨdmä. Nöbö i Lusias, nuŋ Sairini taun yöbö. Nöbö i Maneyen, nuŋ Kiŋ Herod nöbö
    nugub nuŋ i. Nöbö i Sol.
  acr-NNT: 'Chilaꞌ Antioquía chikixoꞌlibꞌal ri kikojom rubꞌiꞌ ri Cristo, e kꞌo eqꞌalajisay
    runaꞌoj ri Dios y e kꞌutunel re Rutzij. Waꞌ e: ri Bernabé, ri Simón ri kabꞌiꞌx
    qꞌeq che, ri Lucio aj Cirene, ri Manaén ri xkꞌiyisax pa rocho ri Herodes ri rey
    re Galilea y ri Saulo.'
  kpg-kpg: I lodo di nohongo dabu Antioch iai nia soukohp mono gau agoago, ala go
    Barnabas, Simeon (dela e haga ingoo bolo Luuli), Lucius (mai Cyrene), Manaen (dela
    ne tomo aga i baahi di gobinaa go Herod), mo Saul.
  taj-taj: एन्‍टिओखियाला मण्‍डलीरी मुबा अगमवक्तागदेदेन लोप्‍बा म्‍हिगदे चुनोन हिन्‍ना।
    बारनाबास, म्‍लाङगै भिबा शिमियोन, कुरेनी भिबा लुकियस, शासन लबा हेरोददेन छ्‌याम
    छर्बा मनेन ओच्‍छे शाऊल,
  avt-avt: 'Mɨt han profet kerek newepyapɨr hɨm me God, hɨr netike mɨt han tisa kerek
    neteikɨn mɨt kerek nises hɨm me God neteiknor menmen God hanhan hɨr enisesim,
    hɨr nepu netike mɨt kerek newenɨpi niuk me God neit wit Antiok. Profet netike
    tisa niuk mɨr im: Banabas, Simion, kerek mɨt han nekine niuk mɨrak ham ‘Naisa’
    o ‘Yɨnk nɨpɨak’, hɨrakɨt tekite Lusias ke provins Sairini, maneyen kerek nɨpaa
    hɨrak ketike mɨtɨk iuwe King Herot kinɨn naanmɨpre mɨt, hɨrakɨt tekiyakɨt tau
    wɨnak kiutɨp, hɨrak ketike mɨtɨk Sol.'
  cbk-cbk: Entre el maga creyente na Antioquia tiene maga profeta pati maga maestro,
    como si Bernabe y si Simon con quien ta llama sila Negro, y si Lucio de Cirene
    pati si Saul, y si Manaen tamen, el uban del Gobernador Herodes desde maga bata
    pa sila dos.
  uig-ARA: ئانتاكيادىكى جامائەت ئىچىدە بەزى پەيغەمبەرلەر ۋە تەلىم بەرگۈچىلەر بار ئىدى.
    ئۇلار بارناباس، «قارا» دەپمۇ ئاتىلىدىغان شىمېئون، كۇرىنىلىك لۇكىئۇس، ھېرود خان
    بىلەن بىللە چوڭ بولغان مانائەن ۋە سائۇللار ئىدى.
  tuf-tuf: Antioquía cuitar Jesús chiwa tac icar Sir chihtá ehcuquin chero. Siw̃quin
    cat chero. Bernabé cat, Simón cat, Lucio cat, Manaén cat, Saulo cat eyin Sir chihtá
    ehcúquinro. Síw̃quinro. Simón eya ajc istiyá bacsoy wacaro. Lucio eya Cirene cajc
    cut binro. Manaén ey Galilea cara Herodes owár cunjáquinro.
  abx-abx: 'Aniya'' mga paragsumat pati'' mga paragturo'' nga sakop si manniniripon
    pag''ampo'' ari si syudad Antioquia nga iya kas: Bernabe, Simeon nga nag''anga''an
    Nigro, Lucio nga taga sunsari''i si syudad Cirene, Manaen nga nagpahaya siray
    paghuwang-huwang si gubirnador Herodes, pati'' si Saulo.'
  mco-NT: Ma je' ajcxy huɨdi mɨjpɨdacp Jesús jɨm Antioquía, jɨm anajty jadyii huɨdi
    Dios y'ayuc yaj'ixpɨjcp anajty, etz nañ huɨdibɨ tɨy'ajt najtzcapxɨɨyb. Jɨm anajty
    Bernabé etz Simón, huɨdi anajty ajcxy ytijpy el Negro, etz Lucio huɨdi tzoon Cirene
    ñaaxjot, etz Manaén huɨdi tüg yeectac mɨɨd Herodes, huɨdibɨ ane'm jɨm Galilea,
    etz Saulo.
  bsp-bsp: 'Kəloŋkanɛ ka alaŋ Yesy aŋɛ ŋanayi dare da Antiyɔk mɔ, sayibɛ-e kɔ atəksɛ
    ŋanayi ŋa dacɔ: Barnabas, Simɔŋ nwɛ aŋc-deŋər tewe ta «Wəbi» mɔ, Lusiyus wəka
    Sirɛn, Manahɛŋ nwɛ anadusum kəfo kin kɔ Herodu wəbɛ wəka topoc tin k’ayer atɔf
    kəmaŋkəlɛ-ɛ, kɔ Sol.'
  kqf-kqf: Bi Entiyokmo Maimaituwa ena dammo taugiuwatana bi tauwailovelove a miyamiya.
    Tedi isedi ba Banabas, Simiyon isana ḡesau Duba, Sol, Lusiyas tana Sailin lavana
    bi Manen tana ḡalibona Alodi vaitena a didiga ḡemota.
  cpb-NT: 'Tzimatsi kamantantaneriite janta Antioquía-ki rapatotapiintaiyanira kemisantzinkaripaini,
    tzimatsi eejatzi yotaantaneriite. Jirika ikaataiyini: Bernabé, Simón iitaitziri
    eejatzi Kisaakiri, Lucio poñaachari Cirene-ki, Manaén iyempiyane pairani Herodes
    roimonkaiyakanira, ipoñaapaaka Saulo.'
  aon-aon: Anam profet hani tisa omi douk hani eshesh Iruhin ananish arpesh shape
    abrudok wabur Antiok. Amamish nyeiguhw eshudok, Barnabas iri Simeon. Simeon ananin
    enyudok enen nyeigur douk Niger. Anan Lusius douk nanaki debeiburi wabur Sairini
    iri. Anan Manain. Anan douk anudok debeini um gavman iri Herot ananish amakenyish
    sharan nani eshesh nape iri. Aria anan douk Sol.
  hus-NT-2005: Ban belomtsik xi kʼwajat Antiokía taꞌ ti kʼwajat i tʼiltsixtsik ani
    i okʼtsixtsik. Jaꞌich na Bernabé, na Simón (xu bijyáb jeye Tʼunuy), na Lusio xi
    Sirene, na Manaén (xi junax ti pubenek kʼal na Erodes, an pulek takʼix xi Galilea)
    ani na Sawlo.
  mig-NT: Te ini̱ tɨku'ni̱ kándíja ini̱ ñuu̱ Antioquía ni̱ ka'i̱o cha̱a jáni tu̱'un
    Dios jíín cháa kástá'a̱n tu̱'un‑ya̱. Te káinání‑de Bernabé, Simón ja̱ nání Niger,
    Lucio ñuu̱ Cirene, jíín Manaén cha̱a ni̱ ja'nu jíín Herodes gobernador, jíín Saulo.
  bps-bps: Na déén di simbahan di banwe Antiyok, nun dad tugad Dwata na dad to tamdò
    Tnalù Dwata, dunan Barnabas, Simyon katlola Fitam, Lusyus mdà di banwe Sirini,
    Manaén i deme Harì Hérod salnok di malnak ale fa, na Sol.
  mbs-mbs: Doen menge telekeliwat te kagi te Timanem aw menenoladà te otaw egpemenal
    kidoen te Antyokya. Sikandan si Bernabe, aw si Simeon, se doma ngadan din si Meitem,
    aw si Lucio tege Sirene, aw si Saulo, aw si Manaen doma i Herod migpetillesay.
  cme-NT: '*Diilopɔpuɔrbiemba namba waa Ãntiyɔsi Diiloŋ-dũŋ-baamba-na, baa Diilonelpigãataamba
    namba. Ba hɔlma-na Barnabasi waa a naara Siminyɔ. Siminyɔ faŋo‑i, ba taa ba bĩ-yo
    Uubiloŋo. Lusiwusi maŋ taa u hel Sirɛni‑i-na, u waa. Manahai maŋ ciɛ niɛŋgu‑i
    baa *Erɔdi-Ãntipasi‑i, u waa; Sol bi waa.'
  sus-sus: 'Namiɲɔnmɛe nun karamɔxɔe nu na Antiyɔki danxaniyatɔɛ ɲama tagi: Baranabasi,
    Simeyɔn naxan xili sa Nigeri, Lususi Sirenika, Manahɛn, nun Sɔlu. Manahɛn nun
    mangɛ Herode nan xuru yire keren.'
  pon-2006: 'Nan mwomwohdisohn Andiok mie soukohp oh sounpadahk kei me iei: Parnapas,
    Simion (ede Toantoal), Lusius (sang Sairihni), Manaen (me tikida rehn Kepina Erod),
    oh Sohl.'
  dad-dad: Antiok sios bun, profet ado tise difaren, are Banabas, Simeon yana taka
    Karos dedig, Lusius Sairini taun tamal, Manain (ĩ king Herod ado bibiyedin) ado,
    Sol.
  zab-NT: Lo de bniety xte Jesucrist ni rbez láani guɨdx Antioquía, guu de profet
    ne de maistrɨ ni gunii xtiidx Dios. Lodeb dxaa Bernabé, Simóny ni raipzadeb negrɨ
    cun Lucio ni ná bniety Cirene, cun Saulo ne Manaén ni tubyzi guroné rey Herodes
    ni gunabee Galilea.
  jae-jae: Propete to biŋsu, taŋ sêmoa gôlôac dabuŋ Antiokiaŋa ŋalêlôm naŋ tonec,
    Barnaba agêc Simeon, taŋ sêsam eŋ sebe Niger naŋ, ma Luki aŋga Kurene ma Manaen,
    taŋ agêc kiŋ Herodo ŋapalêgeŋ sêmoa sêwiŋ tauŋ naŋ, ma Saulu.
  ksd-ksd: A umana propet ma a umana tena vartovo ta ra ekelesia Antiokia, a iang
    i diat Banaba, ma Simeon (a iangina bula Niger), ma Lukio, ra te Kirene, ma Manaen,
    ia di ga kukutu pa ia upi dir turana ma Erodes ra luluai, ma Saul.
  msm-NT: Diya to Antioquia, meyduon pigpanghinang to Diyus no kibali ba-ba din dow
    mgo mag-anaday. Iyan mgo ngadan dan si Bernabe, si Simon no pigdagnajan ki Negro,
    si Lucio no taga-Cirene, si Manain no sakup to panimayoy ni Gubernadur Herodes
    to diya una, hasta si Saulo.
  myk-myk: 'Kilɛ tudunmɔɔ ni karamɔgɔlɔɔ pii bye Ancɔsi egilizi wu ni. Pee mɛyɛ ye:
    Barinabasi, ni Simɔ wemu pʼa bi Niwɔ ge, ni Lusisi, wee bi yìri Sirinɛ kulo li
    ni, ni Manayɛni, ni Sɔli. Manayɛni ni saannaa Hɛrɔdi, punuŋɔ ni pee ya bii.'
  sbe-sbe: 'Antiyoka unai ekalesiya luwadi wa unai peloweta yo taulauhekata hekadiyo:
    Banaba, Saulo, Simiyona, iya se katai Duba, Lusiyasi Sailini tamowaina, yo Manaen,
    iya Heloda wasawasa maiyana se tubusae.'
  mcr-mcr: Ämaqä, Jisasi Iqueqä yoqeŋqä Andiyokä iu aquvä äqänmiŋuwä iquauqä awä iqiŋi,
    Goti Iqueqä kukŋui hiŋuä-tqä hŋquatä, näqŋqä-vqä hŋquatä, anä äpmamiŋuwi. Hŋqu,
    Banäpasi ique. Hŋqu, Simiyonä, ‘Hiawiqueä’ ätmiŋuwä ique. Hŋqu, Lusisi, aŋä-himqä
    Sairini iutaŋä ique. Hŋqu, Mänainä, Heroti iqutä ymeqäŋga anä ikämaŋqä imiŋiyitaŋi,
    näueqä yqänä imäkŋga äumiŋiyä ique. Itaŋga hŋqu, Soli ique, iquayi.
  cux-NT: Vɛ́ɛ́ 'iiⁿ'yāⁿ profetas chi caaⁿ'maⁿ nduudu yeⁿ'e Dendyuūs ndúúcū maestros
    yeⁿ'e yaācū yeⁿ'e yáāⁿ Antioquía. 'Iiⁿ'yāⁿ s'eeⁿ ní Bernabé, ndúúcū Simón chi
    nguuvi sa Niger, ndúúcū Lucio yeⁿ'ē yáāⁿ Cirene, ndúúcū Manaén saⁿ'ā chi dáámá
    chiita sá ndúúcū rey Herodes, ndúúcū Saulo.
  tur-YTC: 'Antakya’daki toplulukta bazı peygamberler ve öğretmenler vardı: Barnabas,
    Niger denilen Şimon, Kireneli Lukius, bölge kralı Hirodes’le birlikte büyümüş
    olan Menahem ve Saul.'
  san-ITR: apara ncha barNabbAH, shimon yaM nigraM vadanti, kurInIyalUkiyo herodA
