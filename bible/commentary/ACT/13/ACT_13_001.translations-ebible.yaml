  mar-mar: अंत्युखिया येथील ख्रिस्ती मंडळीत काही संदेष्टे व शिक्षक होते, ते पुढीलप्रमाणेः
    बर्णबा, शिमोन निग्र, लूक्य कुरेनेकर, मनाएन (जो हेरोदाबरोबर लहानाचा मोठा झाला होता)
    आणि शौल.
  snp-snp: 'Ido Antiyoku numudo yalo monolo mau wiyamo wenena minagu ya kala kuwa
    lalo lo oloto melamo we ido ka mono api gilibamo we minae. Aya wewa kulini etito
    ne: Banabasile, ido Simeyoni ya kuliya ma Nigele, ido Sailinikati ami we Lusiusi
    yale, ido Manaini ya amo kipa minami kamenalo kiyaba we wenaba Helotiki lakoina
    minoto naba idami we yale, ido Solo ya ne.'
  isl-isl: 'Meðal predikara og kennara í söfnuðinum í Antíokkíu voru þessir: Barnabas,
    Símeon (einnig kallaður Niger eða „svarti maðurinn“), Lúkíus (frá Kýrene), Manaen
    (uppeldisbróðir Heródesar konungs) og Páll.'
  spy-NT: 'Kimii ām kaniseetaab Antyookya ꞉biiko chēē *wōōrkooyik āk kāānēētik. Bichooto
    ku: Barnaaba, Simiyōōn nyēē /kikēēkuurē ām kaayneet ake kule Kibtuuy, Lukiiyō
    nyēbo kōōrēētaab Kurēēn, Māānāyēēn nyoo kinērē ākoo *Ērōōtē Antibaas, nto ake
    ku Sāwulō.'
  xnn-xnn: Isnan mamati ken Jesus id Antiokia et wada nan naitapi ken daida ay mamadton
    Apo Dios. Wada abes nan nalaing ay men-is-isolo isnan kalin Apo Dios. Siya dana
    nan ngadanda. Da Bernabe, si Simeon ay kangadan is Niger, si Lucio ay iCirene
    yas Manaen ay esa ay tinalaken din aman Herod ay gobilnadol id Galilea yas Saulo.
  mwe-mwe: Likanisha lya ku Antiokia bhashinkupagwanga bhandunji bhananji bhalinginji
    ashinkulondola bha a Nnungu na bhananji bhaajiganya. Munkumbimo bhaapali a Bhanabha
    na a Shimoni bhashemwa Bhanapi na a Lukio bha ku Kilene na a Manaeni bhalelilwe
    pamo na bhakulungwa a Elode, pubhalinginji na a Shauli.
  tte-tte: Palopitao yo toyakayakatai tupwali siyaele ekalesiya Antioki koina siya
    Banabasi, Simioni esana yabo siba kwapi duba, Lusiyasi iya tomo Sailini, Manaeni
    iya yagiyagigiwasi melumeluna Kin Elodi mekanakava silalaki toyawa yo tomo mwawamwawasina
    iya Saulo.
  tcs-tcs: De wea da grup blo dem klostuman dempla bin gad ol spesilmesizman ane tisa
    wea da sos blo Antiok. Neim blo dempla, Banabas, Simion, pleineim blo em Simion
    Blaikman, ane Lusias prom Sairini ane Saulu, ane Manion uda bin klostupren blo
    King Erod Antipas prom wen em bin smol.
  hlt-THB: Antiok khaw awhkaw thlangboel ak khuiawh tawnghakhqi ingkaw cawngpyikungkhqi
    ce awm uhy; cekkhqi taw Barnaba, Niger tinawh amik khy Simeon, Cyqene khaw awhkaw
    Lucius, Herod a koeina hly Manen ingkaw Saul vetloek ve awm uhy.
  soq-soq: 'Antiok ekelesiawa bedeuwo peroweta isiwa ita God aiawa waeuwa apanawa
    isiwa waimoie. Mo ebou ema epe: Banabas, Simion, ebowa da waia Etepa dubawa, Lusias,
    me Sairini apanawa ita Manaen, me warere Erod wambaida rua nata muntona.'
  qub-qub: 'Antioquiacho caj yäracojcunachöga caycaran profëtacuna, yachachicojcuna.
    Caycaran: Bernabé, Simón, Lucio, Manaén, Saulo. Simontaga «Yana runa» nirmi rejsej.
    Lucioga caran Cirene marcapitami. Manaentanami Galileapa raynin Herodestawan iwalta
    uywasha caran.'
  att-att: Á egga sù ira nga manguruk ta Antokia yù ira nga minángngilayalayâ sù bilin
    ni Namarò ánna yù ira gapay nga mangituddu ta kebalinán na. Aggira si Bernabe,
    si Simon nga magapulídu ta Ngisì, si Lusio nga taga Sirene, si Manen nga nesipà
    ngaw kâ Patul Erodo ta kabajjì na sù bale ni ammò na, ánna si Saulo.
  bki-bki: 'Ea taara na namoneano nalo yako Antioko neibano, ana tomu tai nalo aju
    napano abe naverialiano nalo, a tealo napano abe naverloglogiano nalo. Nalo nei
    tai kalo kanalo sio jibe: Barnabas, a Simion Kuluniabene Bobogio, a Lusias na
    vio Saireni, a Manaen nei nanua m̃aratavo na Parinio Tubo Erot nalo amidular naio
    bogoti napano naljuo Erot abe kiritete kia ga vo, a naliko nalo na, Sol bunu.'
  bqp-bqp: Annabinↄ kũ yãdannɛrinↄn kú Antiↄku sↄsi gbɛ̃nↄ tɛ́, ń tↄ́n Baanaba kũ
    Simɛↄ kũ òdi pinɛ Bárasirao kũ Sirɛni bùsu gbɛ̃ Lusiuo kũ Manaɛ kũ à nɛ́ blè
    kũ kína Hɛrↄduo lɛɛlɛ kũ Soluo.
  mcp-mcp: Dɔ̧ lʉ́ óbúgʉla í á bə Antyósh yí í á bə nə *buud ɔ mícúndə́ nə oyɨ́ɨ́gʉli.
    Barnábas nyə á bə cínɔŋg, nə Símʉyon bwə́ á kwo dʉ jɔ̂w nə́ Nizhɛr yɛ́, nə Lusyus
    múúd á Sirɛ̂n, nə Manaɛn bá cî Herod á tatarâk bá wɔɔf kʉ́l ŋgwúd yɛ́, nə Sôl.
  hat-hat: 'Nan legliz Antiòch la te gen kèk pwofèt ak moun ki t''ap bay enstriksyon:
    se te Banabas, Simeon (yo te rele Ti Nwa), Lisiyis, moun Sirèn, Manayèn (ki te
    grandi ansanm ak Ewòd, gouvènè a), epi Sòl.'
  npl-NT: 'Itech altepetl de Antioquía kan omoololoayah non kineltokah Cristo Jesús,
    okatkah profetas iwa tlamachtijkeh. Yejwah ninteh: Bernabé, Simón akin okitokayotiayah
    Tliliwik, Lucio de Cirene, Manaén, non omoskalti iwan Herodes Antipas Primero
    n tlanawati de Galilea, iwa Saulo.'
  bgg-bgg: 'Anthioch pha charch hà de giak chaigthek nane masdothek um iang: Ithek
    ne Barnabas, Simeon (Isiie beng pha), Khyrene pha Lusius, Manaen (hanyie shii
    Badri Herod rog shii noh pha bran) nane Saul ro.'
  eng-TCENT: 'Now at the church in Antioch there were certain prophets and teachers:
    Barnabas, Simeon (who was called Niger), Lucius of Cyrene, Manaen (who had been
    brought up with Herod the tetrarch), and Saul.'
  eng-BSB: 'Now in the church at Antioch there were prophets and teachers: Barnabas,
    Simeon called Niger, Lucius of Cyrene, Manaen (who had been brought up with Herod
    the tetrarch), and Saul.'
  cpu-NT: 'Tzimayetatsi kamantantaneriite janta Antioquía-ki japatotapiintaiyanira
    kempisantzinkariite, tzimayetatsi eejatzi iyotaantaneriite. Jirika ikarataiyini:
    Bernabé, Simón ipaiyeetziri eejatzi Kisaakiri, Lucio poñaachari Cirene-ki, Manaén
    ikaratakeri pairani Herodes joimonkaiyakani, ipoñaapaaka Saulo.'
  san-ASM: অপৰঞ্চ বৰ্ণব্বাঃ, শিমোন্ যং নিগ্ৰং ৱদন্তি, কুৰীনীযলূকিযো হেৰোদা ৰাজ্ঞা
    সহ কৃতৱিদ্যাाভ্যাসো মিনহেম্, শৌলশ্চৈতে যে কিযন্তো জনা ভৱিষ্যদ্ৱাদিন উপদেষ্টাৰশ্চান্তিযখিযানগৰস্থমণ্ডল্যাম্
    আসন্,
  tod-tod: 'GALA goo wo nuiti, ta kalamɔn wolai niiti ka ti ɠɛni Antiyɔse Egilisii
    zu: Ɓalanaɓase, Simiyɔn nii daaseigi velesiɛi ga ma Lɛigi, Lusiyuse Silɛne nui,
    Manayɛn nii ta masagi Elɔde ti wɔɔlɔni ʋɔɔma, ta Sɔle.'
  tac-NT: Alé we'ká riógichi Antiokía anilichi mochile we'ká ralámuli alué Esukristo
    oyérame. 'Lige jaré alué Esukristo oyérame ruwime nile napu anele Onorúgame. 'Lige
    uché jaréchigo rió mochile Onorúgame ra'ichálila benírame. Bilé alué Bernabé anilime
    nile, 'lige uché bilé Simoni napu Chókame anélime nile, 'lige uché bilé Lusio,
    'lige uché bilé Manaeni, 'lige uché bilé Sauli. Alué Lusio alé Sirene ochérigame
    nile. 'Lige alué Manaeni napu'lige 'ya bijí u'taka, Erore gompaniérola nile, alué
    Erore napu a'kinánaka wa'lula nílile.
  eng-WEBPB: 'Now in the assembly that was at Antioch there were some prophets and
    teachers: Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen the
    foster brother of Herod the tetrarch, and Saul.'
  gfk-H: Nalamin ta ira mataniabar na lotu Entiok ga mon poropet ma ra tena hausur.
    Ira hinsa diet ken. Banabas, Simion nong di la kilam ia bia no Bungbungina, Lusias
    mana Sairin, Manaen nong ga tamat tikai ma Herot no tamat na lualua, ma ne Sol.
  viv-viv: Tu Anidiyoka againe tovetumagana adi yoꞋo agaidiya Yaubada bonana ana tolaumamala
    kadu ana tovehawala himiyami, adi egana Banabasi, Simiyoni kadu ana egana velugana
    Kwaukwauha, Lusiyo kwanaSailini, Maneyeni bana Helodi Galili ana tovehimeya buye
    hiveꞋalakalakata, kadu Saulo.
  yao-yao: Mu mpingo wa ŵandu ŵakunkulupilila Kilisito ŵa ku Antiokia, ŵapali ŵane
    ŵaŵaliji ŵakulondola ŵa Akunnungu ni ŵakwiganya. Mwa ŵelewo, ŵapali che Banaba
    ni che Simeoni jwakuŵilanjikwa jwampiliu ni che Lukio jwa ku Kulene ni che Sauli
    ni che Manaeni ŵaŵalelitwe pamo ni mwenye che Helode.
  tgp-tgp: 'Harihi enia hija pr̃ovet hai peresi na tamlohi vujangi Antioch: Barnabas,
    Simon la tovia ‘tamlohi viriha’, ale Lucius mara Cyrene, Manaen enia vorain Herod
    Antipas matea, vaona la korohia, ale Saul.'
  auc-NT: Antioquiya ïñömö Itota Codito ingante näni godongämæ̈ pönencabo ïnönäni
    ïñömö pancadäniya Wængonguï beyæ̈ në apæ̈nedäni ïñönäni pancadäniya guiquënë në
    odömonte apæ̈nedäni ïnönänimpa. Bedënabee tönö wacä Timönö Nëegodo näni änongä
    ïnönaimpa. Tidënebæ në quëwëningä Dotio ïnongäimpa. Pancabaa awënë Edode tönö
    godongämæ̈ në pædingä Mänäënë tönö Taodo ïnönaimpa. Mänimpodäni ingadänimpa.
  kbc-NT: Onidiwa icoa ɡ̶oneleegiwadi anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko,
    icoa eletidi boɡ̶one niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece anodaaɡ̶ee ɡ̶otiwaɡ̶atakaneɡ̶egi.
    Niɡ̶idiwa ɡ̶oneleegiwadi idi liwigotigi loiigi Ǥoniotagodi digoida nigotaɡ̶a Antioquia.
    Ini ica ane liboonaɡ̶adi Barnabé, ica eledi Simão anoyatigi me “Nabideɡ̶egi”,
    ica Lúcio anelatibige nigotaɡ̶a Cirene, ica Manaém ane niliidaɡ̶atagiwa niɡ̶ijo
    inionigi-eliodi Herodes, ijaa Saulo.
  bmh-bmh: Antiok uzan ebu, dudu oiagab petak emenin go ula oug oluol ananemen dudu
    ipal mui, Uwait nugau Ze tapaimaranemen dudu ipal mui, daremen. Go ebu Barnabas
    mui, Simeon (go du mutuanau anem), Lusius (go Sairini uzanan), Manain, (go Herot
    nugau aunag mogoi begeun) mui, Sol ereg daremen.
  ctu-BL: 'Ya'' añob x''alt''añob yic''ot xcʌntesajob ti'' tojlel jini xñopt''añob
    mu'' bʌ i tempañob i bʌ ti Antioquía: i c''aba''ob Bernabé, yic''ot Simón, jini
    am bʌ i cha''chajplel i c''aba'' Niger, yic''ot Lucio ch''oyol bʌ ti Cirene, yic''ot
    Saulo, yic''ot Manaén, jini tsa'' bʌ tem coli yic''ot jini yumʌl Herodes.'
  meq-meq: Ahəl niye mə walaŋ i ndo məpe mədzal gər ka Yesu neheye ma gəma i Aŋtiyos
    aye na, ndo məɗe ha bazlam i Mbəlom hay ta ndo matətikawatay bazlam i Mbəlom a
    ndo hay andaya. Ndo i maslaŋ eye niye hay na, Barnabas, Simeyoŋ nakə tə zalay
    Zeŋzeŋ eye aye, Lukiyus ndo i Siren, Manayeŋ ndo nakə ta həhalawa ta Herod bəy
    i Galile ahəl nakə nəteye wawa eye hay mba aye, ada Sol. Herod a ləvawa na, gəma
    i Galile.
  noa-H: Antioquía p'öbör heem iglesia hee Hẽwandam hi jaaumien dʌ̈i maestronaan naajeejim
    haajem. Mak'ʌʌn t'ʌ̃r hãb Bernabé hajim haajem; hãb Simón, ham dën hĩchab “Chi
    P'ʌich” ha t'ʌ̃ʌrjerr; hãb Lucio, Cirenepierr; hãbak'ai Manaén, Galilea durram
    gobernador Herodes haajerr dʌ̈i hãba bãautarr; maimua Saulo.
  alp-NT: 'Kena mere nabia kai kurua sia ilaru esi me kai tamata rebe esi hlaleke
    loko Yesuse me kota Antiokia. Nabia kai kurua meru: Barnabase, Simeone rebe esi
    kotine tamata metene, Lukiuse bei kota Kirene, Menaheme rebe pialaeni sakesa kai
    elake Herodese me nusa mere bei tone sa, kai Sauluse.'
  san-VEL: apara nca bar.nabbaa.h, "simon ya.m nigra.m vadanti, kuriiniiyaluukiyo
    herodaa raaj naa saha k.rtavidyaaाbhyaaso minahem, "saula"scaite ye kiyanto janaa
    bhavi.syadvaadina upade.s.taara"scaantiyakhiyaanagarasthama.n.dalyaam aasan,
  kbq-kbq: Antiokua mono nonte'ma menima mani'naza kasnampa vahe'ene, rempi huzmi
    vahera ama'a mani'naze, Banabasiki, Simioni (aganumpa nere hu'za nehaza ne'ki),
    Lusiusi'a Sairini ne'ki, kumate ugagota kva (Gavana) ne' Heroti knampa, magoka
    ositeti rasena'a ne' Manainiki, Soliki hu'za mani'naze.
  kbh-kbh: Antioquía luaroca Jesucrístbeñe os̈buáchiyënguents̈e imojtsemna Bëngbe
    Bëtsabe juabna oyebuambnayënga y os̈buachiyë́ngbioye abuátambayënga. Chënga imojanabaina
    Bernabé, Simón (chë S̈ibetá ca uabobuatmá), Lucio Cirenocá, Manaén (nda tojanoboché
    cánÿiñe Herodes, chë Galileoca réyeftaca) y Saulo.
  ron-LSB: 'În adunarea care era în Antiohia erau niște prooroci și învățători: Barnaba,
    Simeon, care se numea Niger, Lucius din Cirene, Manaen, fratele adoptiv al tetrarhului
    Irod, și Saul.'
  pon-pon: 'NAN momodijou en Antiokien jaukop o jaunpadak kai mia. let akan: Parnapaj,
    o Jimeon me pil ad a Niker, o Lujiuj men Kirene, o Manaen, me ian monjap Erodej
    apwalidar, o Jauluj.'
  nhe-BL: Itztoyaj sequin tiocamanalohuani huan tlamachtiani ipan nopa tlasentilistli
    tlen tlaneltocani ipan altepetl Antioquía. Itztoyaj Saulo, Bernabé, Simón tlen
    nojquiya itoca Niger, huan itztoyaj Lucio tlen ejqui Cirene huan Manaén tlen moscalti
    ihuaya Herodes tlen quipixqui tequihuejcayotl ipan estado Galilea.
  sps-sps: 'Te kaa me na mesapan nar kuigin an tsoiny fifaatsuts fapoopoan nar gum
    nar vainy fafaaman i Entiok: Banabas, ai Simion (te koo ri na Pua Bong), ai Lusias
    (a tsoiny Sairini), ai Maneyen, (a tsungan te karap fiisen me Gavana Herot tana
    isen a numaa), ai Sol.'
  wnc-wnc: Siwan Jesuat nana aminu Antiok yot gapmane yukikat nana kundu Anutue wam
    yanindamumsa amin dakngake yuke aminbam yanikapbing. Wa amindane umana Banabas
    siwan Simion umana takngatu Zikaa apa siwan aminu tapatu Sairini kep komune nana
    umana Lusias siwan tapatu Herot tupan tapata yukut tapatane yotnane yuke takakut
    tapa umana Maneyen siwan tapatu Sol ngangu waakwakga yuking.
  bus-bus: Annabinↄ kↄ̃n yãdannɛrinↄↄ kú Antiↄku sↄsi gbɛ̃nↄ tɛ́, aↄ̃ tↄ́n Banaba
    kↄ̃n Simɛↄ kɛ̀ wè benɛ Báasiaao kↄ̃n Sirɛni bùsu gbɛ̃ Lusiuo kↄ̃n Manaɛ kɛ̀ nɛ́
    blè kↄ̃n kí Hɛrↄduo lɛdooo kↄ̃n Soluo.
  gub-BL: Amo Tupàn ze'eg imume'u har a'e wà, ize'eg rehe purumu'e ma'e a'e wà no,
    Àxioki taw pe wanekon a'e wà, uzeruzar ma'e wapyr a'e wà. Ai'aw waner wà. Panape,
    Ximeàw (Pàrànà amo her inugwer a'e), Iruz Xiren pe har, Mànàe Tuwihaw Ero ta'yragaw,
    Xawru.
  imo-imo: 'Antiok kombu tukundo Gotenga ungumu pilko ipuki tiko lombilko moloringi
    imbomanga imunana Gotenga ungumu imboma mane tiringi imbo mare kinye Gotenga profet
    imbo mare moloringimanga imbima i tepa: Barnabas, Saimon (yunge imbi te Kilu),
    Sairini siti kombu iye te yunge imbi Lusius, kelepa iye tenga imbi Manain (aku
    iyemu yu King Herot kinye molopa akorumu). Kelepa iye te Sol.'
  boj-boj: Antiok dia Qotei aqa medabu o tamo naŋgi ti Qotei aqa anjam plalto tamo
    naŋgi ti Kristen naŋgo ambleq di soqneb. Naŋgo ñam agiende. Bei Barnabas. Bei
    Simeon aqa ñam bei Niger. Bei Lusius. A Sairini qaji. Bei Manain. A nami Mandor
    Herot ombla tal qujaiq di aŋgro kiñilala sosib boleeb. Bei Sol.
  eng-DRA: Now there were in the church which was at Antioch, prophets and doctors,
    among whom was Barnabas, and Simon who was called Niger, and Lucius of Cyrene,
    and Manahen, who was the foster brother of Herod the tetrarch, and Saul.
  knf-knf: 'Du Antiyoka, uka ţfa ţi pnŧuk pi banfiyaaruŋ, *baţupar Naşibaţi na *bajukan
    Bgah : Barnabaŧ, Ŧimeyoŋ andu''aniiŋ najënal, Luŧiyuŧ i Kuren, Manayeen nanoh
    i kpoţ i *Herod Naşih i *Galilay, na *Ŧawul.'
  san-KHM: អបរញ្ច ពណ៌ព្ពាះ, ឝិមោន៑ យំ និគ្រំ វទន្តិ, កុរីនីយលូកិយោ ហេរោទា រាជ្ញា សហ
    ក្ឫតវិទ្យាाភ្យាសោ មិនហេម៑, ឝៅលឝ្ចៃតេ យេ កិយន្តោ ជនា ភវិឞ្យទ្វាទិន ឧបទេឞ្ដារឝ្ចាន្តិយខិយានគរស្ថមណ្ឌល្យាម៑
    អាសន៑,
  arn-NT: Tati trokiñche feyentulelu mülelu Antiokia mew mülenkepirkey pelon wentru
    ka kimeltufe. Bernabe engu, Simon (tati kurü che pingekelu), Lusio mülelu ta Sirene,
    Manaen (Erode engu ta kiñentrür tremlu, tati longkolekelu Galilea mapu mew) ka
    Sawlu.
  zas-NT: Loj ree bén rliladx Jesucrist, bén zojb ree Antioquía, noꞌch ree bén rudëëd
    xtiidx Dios loj ree bejn në ree bén rulüü xtiidxaman. La reeman Bernabé, Simón
    bén rniee reeman Benyaꞌs, Lucio bén Cirene, Saulo con Manaén bén guniꞌsnë Herodes
    tijbzi, bén gunabee Galilea.
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ nɛ batɔŋ Ɛyɔŋ Mandɛm báchi nyaka ndǔ Nkwɔ Yesu abhɛn
    Antiɔk. Bábhak Banábas, nɛ Símiɔn anɛ bábhɨ̀ŋɨ bɛ́ Ɛgírímɔ, nɛ Lusiɔs anɛ
    áfú Sírene, nɛ Manáen anɛ áchí nyaka mmʉɛrɛ kɛmbɔ́ anɛ Mfɔ Hɛ́rɔd Ántipas,
    nɛ Sɔ̌l.
