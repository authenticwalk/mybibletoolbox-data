    yachemigwe Mtitu na Lukio wa Kilene na Manaeni yonayakulase hamwe na mndewa Helodi
    hamwe na Saulo.
  pio-NT: 'Madécaná Antioquía ìyacàlená mìnanái neebáidacaté Jesús itàacái. Abénaméeyéi
