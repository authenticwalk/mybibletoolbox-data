  nbq-nbq: O Andiyokiya andoma it Ala aburi homagu lagagwa enanggelekma it nin en
    navi-navi Ala en yugirigya hegek yugurugwi, nin en wene mamulirugwi, ogagu lagagwa
    ininis andi, Mbarenabas inim; Simion inis ambi salek 'Mudis' inim; ap awi Kirene
    menda Lukiyus inim; ap ambi ap inis ombok Herodes ako inim dugwit sawe agagi inis
    Manahem inim; Saulus inim; it ako enat ogagu lagagwa.
  tgo-tgo: Ekelesiya Antiyok e tɨne Loi ghalɨŋae gharautu na ravavaghare vavana inanjiwe,
    thiyake, Banabas, Simiyon idae regha thɨ uno Riwae Bwedibwedi, Lusiyas rara Sairin,
    Manaen iye munumu ŋgamaniye na va thɨ tabo na regha weiye Kiŋ Herod, na Sol.
  yap-yap: Mu fithik’ girdi’en e galesiya nu Antiok e bay boch e profet nge tamchib
    riy, ni aram Barnabas, nge Simeon (ni yima pining Talumor ngak), nge Lucius (ni
    be’ u Cyrene), nge Manaen (ni yow Herod, ni Governor nni chuguluyrow u ta’bang
    ngar ilalgow, nge Saul.
  mop-NT: Pues te'i. Yanoo' a hermano ichil a caj Antioquiaja. Tu yaamoo' abe'e, yan
    a walacoo' u yadic u t'an a Dioso, y yanoo' u yaj ca'ansajil a hermanojo. Le'ecoo'
    a walac u betic a baalo'o, le'ec aj Bernabe, aj Simon Negro, aj Lucio a tali Cirene,
    aj Saulo etel aj Manaen. Le'ec aj Manaene, u yetch'iil aj Herodes a gobernador
    ich cuenta Galilea.
  tet-tet: 'Baa oras nia, ema waꞌin fiar baa Yesus tiꞌan iha kota Antiokia. Maromak
    nalo sia naꞌin hira baa makoꞌan. Naꞌin hira tenik nanorin ema. Sia hotu-hotu mak
    neꞌe: Barnabas, Simeon (mak ema bolu ‘Manek Metan’), Lukius (nosi kota Kirene),
    Menahem (mak ema nawaꞌi hori sei kiꞌik namutuk no Naꞌi Herodes), no Saulus.'
  hlt-MCSB: Te vaengkah Barnabas neh Niger la a khue Simeon, Kurena hoel Lukia, khoboei
    Herod kah thawnpuei Manaen neh Saul te Antiok kah aka poe hlangboel taengah tonghma
    neh saya la om uh.
  xtd-NT: 'Dava ñayiu kukanu ini Jesucristu xtuu Antioquía, ka kuu se ka jaꞌan tnuꞌu
    Ianyuux nuu ñayiu, te dava‑i ka kuu se ka dakuaꞌa ñayiu. Duꞌa xnani dava‑s: Bernabé,
    Simeón, Lucio, Manaén, Saulo du. Simeón ya, n‑ka xo dandee ñaꞌa ñayiu Se Ñɨɨ Tnuu.
    Lucio kuu se Cirene. Manaén n‑xaꞌnu dava xiꞌin Herodes, se n‑taxnuni Galilea.'
  mdy-ETH: ዓንፆኪያይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሶ ባኣካ ፆኦሲ ማሊሢ ኬኤዛያና ኪሪስቶሴ ጉሙርቃ ዓሶ ዔርዛ ዓሲያ ዓኣኔ፤ ዬያታ፦
    «ባርናባሴ፥ ካርፃሢ ጌይንታ ሲሞኦኔ፥ ቄሬና ዓጮ ዓሢ ሉኪዮሴ፥ ዓጮኮ ዖይዳሳ ቤዞ ዎይሣ ሄሮዲሴንታ ዎሊ ኮሺ ናሽካ ሚናሄና
    ሳውሌናኬ።»
  spl-spl: Yesuhât komot Antiok kapiân manbi ya yeŋgâlen gâtŋe nombotŋaŋe Anitâhât
    den sâm tetem lohimbi ekyongominiwi. Yâhâ nombotŋe âlâŋeâmâ yâkât den kâsikum
    yiŋgim manminiwi. Lok ya yeŋgât kutyeŋe yuwu. Banawa, Simion, kutŋe âlâ Heleŋ,
    lok âlâmâ Lukio Kirene kapi amboŋe, âlâmâ Manaen, yâkŋe lok kutdâ Herot lepatŋambâek
    yâk orop manmâ gam lok olop. Otmu âlâmâ Saulo.
  usp-NT: Chijxo'lak man k'at ajtakeltak re Kakaj Jesucristo ri wi'tak Antioquía re
    Siria wi' jujun ajk'asaltak Jyolj Kakaj Dios y wi' jujun ajtijoltak cristian re
    Jyolj Kakaj Dios. Ri'taka' Bernabé, Simeón ri tib'ijsaj Negro re, Lucio aj Cirene,
    Saulo y Manaén ri nic' xq'uiy pach Herodes Antipas.
  zav-NT: Na' entr beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən' Antioquian'
    zɉəlen beṉə' chəsə'əzenene' beṉə' yoblə bi de'e che'e Diozən' ḻega'aque', na'
    zɉəlen beṉə' choso'osed choso'olo'ine' xtižə' Diozən'. Na' ḻega'aque' Bernaben',
    na' Simon ben' zɉənsi'e Negr, na' Losio beṉə' Sirene, na' Saul, na' Manaen. Na'
    Manaenṉə' bgolə gwcha'ogüe' txen len Rei Erodən' ben' gwnabia' Galilean'.
  sgz-sgz: 'I katbán boh tám ruruna i malar á Antiok, te dikte kipi him án tám arbin
    mai lain arbin, má te di lu atintini bos tám ruruna suri matngan liu ngádáh da
    mur on. Má ngis di ái rung minái a ngoromin: ái Banabas mái Saulo, ái Simion kesá
    ngisán mul ái Niár, mái Lusius til Sairini, mái Manain, kálámul min diar kalik
    tiklik ái Erodes, koner a kátlán tungu.'
  kek-NT: 'Sa'' xya̱nkeb laj pa̱banel aran Antioquía cuanqueb profeta ut cuanqueb
    aj tzolonel. A''aneb a''in: laj Bernabé, laj Simón li neque''xye Niger re, laj
    Lucio Cirene xtenamit, laj Manaén li quiq''uiresi̱c riq''uin laj Herodes li acuabej,
    ut laj Saulo.'
  blz-NT: Jama'at na Antiokhia isian nabii tia guru. Raaya'a i Barnabas, Simeon men
    ningaani i Niger, Lukius samba Kirene, Menahem (men nitondong singka-singkat Tomundo'
    Herodes men montomundo'i sangobosan libutan na batomundo'anna tamana) kasi i Saulus.
  poe-NT: A̱ ntá tí ni̱nko chjasin Antioquía la siín iso sín nixja sín itén Dios la
    kjua̱ko̱he̱ sín chojni. Tí sín tjako mé chꞌín Bernabé la ko chꞌín Simón, kja̱xin
    itꞌin chꞌán Negro, la ko chꞌín Lucio, chjasen chꞌán mé Cirene, la ko chꞌín Manaén,
    ijnko chꞌín tsíkꞌánkíko chꞌín Herodes tí chꞌín tꞌe̱to̱an estado Galilea, la ko
    chꞌín Saulo.
  san-TAM: அபரஞ்ச ப³ர்ணப்³பா³​:, ஸி²மோந் யம்ʼ நிக்³ரம்ʼ வத³ந்தி, குரீநீயலூகியோ ஹேரோதா³
