    Lusiyas pyolo, Sadéni pi, Manayén podo (pini n꞉ii Helodi k꞉ii nipi kaa knopwo),
    Sóól limo.
  swh-1850: Katika kanisa la Antiokia kulikuwa na watu wengine waliokuwa manabii na
    walimu; miongoni mwao akiwa Barnaba, Simoni aitwaye pia Mweusi, Lukio wa Kurene,
    Manaeni ambaye alikuwa amelelewa pamoja na mfalme Herode, na Saulo.
  ese-NT: 'Jesosaja epeejji cuana quea huiso nee nee poanaje Atioquiajo. Jomajo Eyacuiñajjija
    esohui huohuijji, Eyacuiñajjija esohui ba meesahuajji peaꞌai yaninaje: Benabe,
    Sanoni, Simoni Ese Ejjaja esohuijo Dejja Tehue bajjani, Nosio ma Sinene cuiñajjijo
    baꞌya poa, emeshi mese Enodeja edoe mese Manaeni peaꞌai. Mahuiso.'
  jac-NT: Xol ebnaj ayxaco yul iskꞌab Comam bey yul con̈ob Antioquía, ay ebnaj yakꞌ
    Comam Dios ismunil yalni Tzotiꞌ chitit tet Comam, aypaxo ebnaj oc cuywawomal yin̈
    ebnaj ayxaco yul iskꞌab Comam. Huntekꞌan ebnaj tuꞌ, haꞌ ton naj Bernabé, yeb naj
    Simón, naj chihallax kꞌejsatil, yeb huneꞌxa naj chiyij Lucio, naj tit bey ismajul
    Cirene. Yeb naj Saulo, yeb huneꞌ naj Manaén isbi, huneꞌ naj tuꞌ yet chꞌibom isba
    naj yeb naj Herodes, naj oc yahawilo txꞌotxꞌ Galilea.
  cak-CNT: Ri chiquicojol ri kach'alal ri niquimol-qui' pa rubi' ri Dios ri pan Antioquía,
    ec'o c'a kach'alal ri yek'alajirisan ri nibix chique roma ri Dios, y ec'o chuka'
    tijonela' ri yetijon quichin ri kach'alal chupan ri ruch'abel ri Dios, achi'el
    ri Bernabé, ri Simón ri nibix chuka' Niger chire, ri Lucio ri aj-Cirene, ri Manaén
    ri junan xq'uiytisex riq'uin ri Herodes ri xk'aton tzij chiri' pa Galilea, y ri
    Saulo.
  zia-zia: Yesura dubu Antiok nape atu nasani nauwa auna mokora atu porofete emore
    gipao emore awong amimene nasani nauwa. Banaba, Simion, yazo nuna zo Naiza, Lusias
    nung Sairini napora, Saulo, aune Maneyen. Nung aune emo tuwa Herode awongto awiya
    dema bayao. Emo ayao amimene porofete emo arita gipao emo yero nasani nauwa.
  mal-2015: അന്ത്യൊക്ക്യയിലെ സഭയിൽ ബർന്നബാസ്, നീഗർ എന്നു പേരുള്ള ശിമോൻ, കുറേനക്കാരനായ
