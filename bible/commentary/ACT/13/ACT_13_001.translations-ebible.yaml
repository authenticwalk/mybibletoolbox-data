    Lucio o̱ʼe̱po, Manaénere Sauloere o̱ʼnepo. Simón onʼdikkaʼuyate Negro. Lucio Cirene
    huakkaʼ jak hua̱e̱ʼeri o̱ʼu̱y. Herodes Galilea huadaribayo huairiere Manaénere
    onʼkerekuyate.
  pwg-pwg: Antiyok kwanatunai ekalesiya kamosiyai, viya na peroperoveta ma viya na
    vibeyebeyena wawayisi. Ti na Banabas, Simiyon (tuna wawaya dumadumana), Lusiyas
    (ina dobu Sairini), Menayen (tuna kiivavo Herodi Antipas yavata imagura patapata)
    ma bade Sol.
  cjv-cjv: 'Ena ka mapunom ari te ka nuwi si ereinga ari Yesu fi ki si teinga yokamai
    Andiako moingi suna tei moime. Yokamai kanom i epe: Banapasi te Simiyon yaromi
