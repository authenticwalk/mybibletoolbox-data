    sa palasyo na ni Gubirnador Herodes Antipas, tan si Saulo.
  grc-TCGNT: Ἦσαν δέ τινες ἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι,
