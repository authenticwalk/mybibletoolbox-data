  sri-sri: 'Antioquíaguere Jesúre bʉremurã watopegue surãyeri Marĩpʉya kerere weredupiyurã,
    gajirã masakare buerimasã ããrĩñurã. Bernabé ĩgʉ̃sã merãmʉ ããrĩyupʉ. Gajigʉ Simón
    wãĩkʉgʉ ããrĩyupʉ. Ĩgʉ̃rẽta masaka: “Ñígʉ̃” ãrĩ wãĩyeñurã. Gajigʉ Lucio wãĩkʉgʉ
    Cirenemʉ ããrĩyupʉ. Gajigʉ Manaén wãĩkʉgʉ, Herodes Galilea marã opʉ dagʉ merã suro
    merã masãdi ããrĩyupʉ. Gajigʉ Saulo ããrĩyupʉ.'
  nal-nal: 'A lotu Entiok ka rauxin azanon profet ma azanon maravas. Aizina naandi
    xari: Baanabaas ma Simion, dit fakilaan saait naan pana Maxit, ma Lusias ila bina
    laba Saairini ma Maanaain ma Sol. Maanaain nandiaa Erot a waamua in Gaalili di
    paasaxo varaxai iaa araan di mumut.'
  kyq-kyq: 'Maakŋ jeege tun *egliz kɛn Antiɔs ki se, gɔtn se ɔk jee kɛn taaɗ taar
    teeco taar Raa ki ute jee kɛn lee dooy jeege ute taar *Raa: jee se naaɗe Barnabas,
    Simɛon kɛn kꞋdaŋin̰ Debm ilimi, Lusius kɛn kɔɗ Sirɛn, Sɔl ɔɔ Manaɛn kɛn teep ute
    *Ɛrɔd Antipas.'
  kwd-kwd: 'Ma tani profet ma nga ta''a ni kwaifa''ananaunga, gila to''oru la''u mola
    ''i Antiok, laloana nga fufu''i ta''a gila tagoto''o. Gila na: la Banabas, mala
    Simion laka''u gila fa''alataa ''ania “wane bobola''a,” la Lusias fa''asia ''i
    Saerin, mala Manaen laka''u gila langonia fe''enia la Herod nga kiingi, ma la
    Saul.'
  ded-ded: 'Kpebung Antiokia kecgec, yeneac botucfu profete nga kpoukpou yofingo kecgec:
    Banaba nga Simong, kpara mong Nige, Rukeo Kirene amaunac nga Sauro amma Manaeng.'
  ewe-ewe: Nyagblɔɖila kple nufiala aɖewo nɔ Antioxia Hame la me ɣe ma ɣi, eye wo
    dometɔ aɖewoe nye Barnabas kple Simeon si wogayɔna be Niga, Lukio tso Kirene,
    Manain (si nye Fia Herodes nɔvi) kple Saulo.
  nuy-nuy: Anubagu ana-Antioch, waadurru wuu-jambarrgini-yinyung. Mulung-arrgi-yung
    waadurru-yung wunaa-ja-jambini-yinyung na-God, marri wugurraayung waadurru-yung
    warra-yiyini-yinyung warra-wurru-wurruj-guy. Yaawurru-yung warru-mu-muwaj. Barnabas,
    marri Symeon, anubani anaaynbaj ana-muwaj Niger. Lucius wubani a-lhal-inyung a-Cyrene-yinyung,
    marri Manaen, naagi-yung marri na-Herod, wini-wirrig-gaj wini-warradangi. Marri
    Saul.
  cop-BHC: ⲚⲈ ⲞⲨⲞⲚ ϨⲀⲚⲠⲢⲞⲪⲎⲦⲎⲤ ⲆⲈ ⲚⲈⲘ ϨⲀⲚⲢⲈϤϮⲤⲂⲰ ϦⲈⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲦⲀⲚϮⲞⲬⲒⲀ ⲂⲀⲢⲚⲀⲂⲀⲤ
    ⲚⲈⲘ ⲤⲒⲘⲰⲚ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲚⲒⲔⲈⲢ ⲚⲈⲘ ⲖⲞⲨⲔⲒⲞⲤ ⲠⲒⲔⲨⲢⲒⲚⲚⲈⲞⲤ ⲚⲈⲘ ⲘⲀⲚⲀⲎ ⲠⲒϢⲪⲎⲢ ⲚϢⲀⲚϢ
    ⲚⲦⲈⲎⲢⲰⲆⲎⲤ ⲠⲒⲦⲈⲦⲢⲀⲀⲢⲬⲎⲤ ⲚⲈⲘ ⲤⲀⲨⲖⲞⲤ
  buk-buk: Lau propet ti kêdôhôŋ-waga bocdec sêmbo m alac Antiok ma sêkôm gweleŋ yêc
    gôlôwac dabuŋ ŋalôm. Banabas lu Saimon naŋ sêsam bu Naiga, Lusias akêŋ malac Sairin,
    Saul ma Manaen (naŋ tiatu whiŋ †Herod Antipas têŋ ndoc iŋlu sêmbo balê).
  pri-NT: Naa na wâra pwapwicîri naa Antioche wâna province Syrie, âna pwa pàra tèpa
    *péroféta, ma tèpa ipacâmu—wà Barnabas, wà Siméon pwina ina gooé pâ ‘Pwi âboro
    duu’; Lucius gée na ville Cyrène; Manaën na ia ru pimaina naima ma pwi kupénoo
    *Héroda Antipas; ma wà Saulo.
  zpq-NT: Na' len beṉe' ca' chesedop chesežag chesonxene' Jesucriston' ciuda Antioquían'
    zjanc̱hix̱e beṉe' cheseyix̱jue'ede' beṉe' yoble bi da' che' Diosen' ḻegaque',
    na' zjalen beṉe' chososed chosolo'ede' xtiža' Diosen'. Na' ḻegaque' zjalie' Bernabé,
    na' Simón ben' zjansi'e beṉe' gasj, na' Lucio beṉe' ciuda Cirene, na' Saulo, na'
    Manaén. Na' Manaénṉa' bgole' txen len rey Herodes ben' gwnabia' distritw Galilea.
  por-TFT: 'Entre os membros da congregação na Antioquia, na província de Síria, havia
    profetas/pessoas que comunicavam as mensagens de Deus e pessoas que ensinavam
    sobre Jesus. Esses indivíduos eram: Barnabé; Simeão, também chamado de Negro/Preto;
    Lúcio, da cidade de Cirene; Manaém, que foi criado em companhia do rei Herodes
    Antipas; e Saulo.'
  gwi-NT: Antioch kwaiik'it gwachoh gwizhit Jesus k'injigiighit nąįį tee gwats'an
    goolat Vit'eegwijyąhchy'aa Eenjit Ginkhii nilįį ąįįts'ą' geech'ǫąąhtan nąįį ginlii.
    Gavoozhri' Barnabas, ts'ą' Saul, haa ąįįts'ą' Simeon (“Ąįį Dinjii Zhrąįį,” giiyahnyąą),
    Lucius (Cyrene kwaiik'it gwats'an), Manaen (k'eedeegwaadhat Herod Antipas haa
    nihłaa dink'igiindhat), ąįį nąįį haa.
  gvn-gvn: Townbu Antioch Jesusamu jawun-karra wubul. Kanbal yinyarrin kuku Godundumun
    yirrkan, kanbalda bama binal-bungan Godunku, Jesusanka. Jana, Barnabas, Simon
    Niger, Lucius bubumun Cyrenemun, Saul, Manaen, nyulu King Herodanji bundandan.
    Jana kuku yirrkay-yirrkan.
  nhy-NT: 'Kan oyekaj in tiopantlaneltokakej de Antioquía, oyekaj sekimej profetajtin
    iwan sekimej tlamachtijkej. Ompa oyeka: Bernabé, Simón katlej okitokayotiayaj
    Tliltik, Lucio de Cirene, Saulo iwan Manaén katlej iwan omoskaltij in Herodes
    tetrarca, katlej otlanawatiaya Galilea.'
  asm-FB: আন্তিয়খিয়াত থকা মণ্ডলীত কেইজনমান ভাৱবাদী আৰু উপদেশক আছিল৷ তেওঁলোক বাৰ্ণব্বা,
    চিমোন, যি জনক নিগ্ৰ বোলে, কুৰীণীৰ লুকীয়, হেৰোদ ৰজাৰ লগত প্ৰতিপালিত হোৱা মনহেম
    আৰু চৌল৷
  okv-okv: Eto da Antioch ta ekalesia ta peroveta te ate poekari embo te pure ere
    uatera enana ta javo amo erevira. Barnabas te Simeon amo mume embo te Lucius amo
    da Cyrene embo te Saul te Manaen amo Herod ta e mamo na unduo Herod ga pajina.
  mxt-NT: 'Vehe ñuhu Antioquía cuan iyó ra cacuví profeta Nyoo. Ta iyó tucu ra cha
    sañahá tuhun Nyoo chi ñáyɨvɨ. Ta sɨvɨ ra cuan ican cuvi ihya: Ra Bernabé, ra Simón
    Toon, ra Lucio ra ñuu Cirene, ra Manaén cha chahnu̱ ɨɨn ri chihin ra Herodes cha
    cuví rey ityi Galilea, ta ra Saulo.'
  tzo-NT: Ti jch'unojeletique ti te tstsob sbaic te ti jteclum Antioquía, oy j'alc'opetic
    oy jchanubtasvanejetic yu'unic. Ja' ti Bernabee xchi'uc Simón, ja' Niger yan sbi
    ti Simone. Xchi'uc Lucio liquem tal ti slumal cireneetic xchi'uc Manaén, ja' ti
    co'ol ich'itesat xchi'uc ti Herodese, ja' ti ajvalil ti ja'to no'ox ichame. Ja'
    scotolic xchi'uc ti Sauloe.
  ind-AGS: 'Pada waktu itu ada beberapa orang di gereja di Antiokia yang memiliki
    karunia bernubuat dan mengajar, yaitu: Barnabas, Simeon Niger, Lucius dari Kirene,
    Manaen (teman masa kecil Herodes sang raja wilayah), dan Saulus.'
  omw-omw: Antiokini Iesusira nraaqiara mponramwu varura. Iesusira nraaqiara mponramwuvanto
    poropeti vaisi varuvata mponramwuvanto Kotira okyara mpo okyara mpo okyara timwa
    nyi varuhua varura. Vanavaasivave, Simioniva mwia vara nrutu Upivave, Rusiaasiva
    Sairininyaavave, vunyaa vaisi Herotira henava Maneaanivave, Soruvave, mwihua mwi
    kyaiqara vareqata Iesusira nraaqiaranramwu kyaahaqamaqita vi varura.
  yrb-yrb: Anitiyoka suro naueta uwara ibebita. Emabai Godinu we bou ueta uwaraini
    tisa uwara ibebita. Emanu ifuna Banabasini Simioni, danu mui ifu Naiga, dawaini
    Rusiasi, dawa Sairina su amara, dawaini Manaeni, Erodinu dabue, dawaini Soroini,
    i uwarama emabai ibebita.
  maa-NT: 'Jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo xi títsa̱jna ya̱ na̱xa̱ndá Antioquía, tjín
    i''nga xi̱ta̱ xi chja̱ya ngajo‑la̱ Nainá ko̱ okóya ''én‑la̱ Nainá: jè xi ''mì
    Bernabé, Simón (xi ti̱koa̱ Niger ''mì), Lucio xi Cirene ts''e̱, Manaén (xi ta̱ña
    kòjcháko̱ Herodes, xi tsatíxoma Galilea), ko̱ Saulo.'
  mcq-mcq: Enitioki sosia vajijaho poropetia ꞌee najahiꞌinijija ijí hijara. Panapasiho
    Simiani kaꞌene ea ajijaho ꞌee Rusiasi kaꞌene Sairini orijaho Manaini kaꞌene Heroti
    oni napurijaho ꞌee Soru ꞌuꞌo ahuma ijihi puꞌúmo hijara.
  sus-A: نَمِحْنمّيٍ نُن كَرَ مْشْيٍ نُ نَ عَنتِيْكِ دَنشَنِيَتْي حَمَ تَفِ؛ بَرَنَبَسِ،
    سِمٍيْن نَشَن شِلِ سَ نِفٍرِ، لُسُسِ سِرٍنِكَ، مَنَهّن، نُن سْلُ. مَنَهّن نُن
    مَنفّ هٍرٌدٍ نَن شُرُ يِرٍ كٍرٍن.
  jpn-1965: さて、アンテオケには、そこにある教会に、バルナバ、ニゲルと呼ばれるシメオン、クレネ人ルキオ、国主ヘロデの乳兄弟マナエン、サウロなどという預言者や教師がいた。
  fra-SBL: 'Or, dans l''assemblée qui était à Antioche, il y avait quelques prophètes
    et docteurs : Barnabas, Siméon appelé Niger, Lucius de Cyrène, Manaen, frère adoptif
    d''Hérode le tétrarque, et Saul.'
  yka-yka: Laˈi si meˈ masandel pu si Isa si Antiyokin, niyaˈ meˈ magpalataˈ bissā
    Tuhanin duk niyaˈ meˈ magusihat. Siye miyaˈan disi Barnabas, si Simon ugey-ugeynen
    si Ittem, si Lukiyus aˈa Kirene, si Saul, duk si Manaen, bakas saweˈ-saweˈ Sultan
    Herod kadikiˈden.
  mle-mle: Antiyak tipa kidiy Kristen dayadiy nyidim God diki maaj wasapwiydiy duwawa,
    kalivadiy duwawa tidiy. Dayadiy si, Banapasawa, Simiyan dikidi kipa si Gilasipawa,
    Luwsiyas Sayriyniy tipa kidawa, Manayin Yirit Antiypas dikidi san duwawa, Solawa.
  shp-NTPO: Ja Antioquíain iká joi akaibo xaranra jakana iki *profetabo, itan jato
    Diossen joi onanmaiboribi. Jabo ikana iki, Bernabé, Simón (ja Negro akin akanai),
    Cireneainoa Lucio, Manahem (ja Galileanko apo iní Herodes betanbi senen ania),
    jainoax Sauloribi.
  aom-aom: Iae Antioch amore ekaresia a ioroꞌioroho jö God-aro baeromo majëhijarue
    ariböviohuꞌo Iesuare öri röjëhijarue ariböviohuꞌo jëvadeje. Ëaribövi jabesi ihoho
    Barnabas o Simeon iho göho Niger o Cyrene amo raje Lucius o saꞌa a böröme Herodꞌo
    gemu mae bövi raejade aho Manaen o Saul ëhi jioꞌamadeje.
  geb-geb: Khe Antiokiŋ neŋgi buni khare. Mben gumgi mbari, mbe Fhe Bakɨme buni vhuuiŋ
    bun nzuai. Mben gumgi mbari, mbe Fhe Bakɨme vuzvugi tɨvir mba Zisas zɨn vui gumgi
    gu mbigi khɨvi. Mba ŋaara mbui gumgi zɨri khare, Barnabas gum, Simeon, ana zɨ
    mbe Niger, Rusius, Sairini ŋgu bakɨme guma, Sor gum, Manain. Manain, ana mba ŋgui
    gari guman vhari Herotan khurkhum ma.
  bsj-bsj: mor nob bwanka kwamanko Antakiya nob nuwaka dukumebo wi, kange nob merangka.
    ci bi Barnabas, Saminu woro ci (chuti ki Baki) kange lukiya Bakurane kange manayin
    woro ci (yo ci wari kange Liya Hiridus ni ca liyare) kange Shawulu.
  cak-cak: Chiquicojol ri niquimol-qui' pa rubi' ri Ajaf pa tinamit Antioquía, ec'o
    yeyo'on rubixic ri nu'ij-pe ri Dios pa cánima, y ec'o yetijon pa ruvi' ri ruch'abel
    ri Dios, achel ri Bernabé, ri Simón ri ni'ix Niger che, ri Lucio aj pa tinamit
    Cirene, ri Manaén ri junan xeq'uiy riq'uin ri Herodes ri nibano gobernar pa Galilea,
    y ri Saulo.
  chf-NT: 'Ajnijob t''oc täcä machcatac a''uti u woylan ubajob tä Antioquía ajt''anob
    ta Dios y ajye''t''anob ta Dios: aj Bernabé, y aj Simón jini u yälbinte u c''aba''
    aj Nigerba, y aj Lucio jini u cab tä Cireneba, y aj Manaén jini ch''iji t''oc
    aj Herodes ajmanda tä Galileaba, y aj Saulo.'
  tlf-tlf: Kale Kristen unang tinum abiip Antiok albip imi iibak tem uyo God imi profet
    ko age weng kem baga-emin tinum so kafalemin tinum so iyo albip kale, Banabas
    so e minte iim-tan Simeon so abiip Sairini kayaak Lusius so siin kamok Herot imi
    duup aligaap maak Manain so Sol so ita ko.
  piu-2006: Yiitjuku walytja tjuṯaya tawunu Yantiyukala tjungurringkupayi. Ingkaṯa
    Katutjaku wangka nintilpayi tjuṯa tjanampa nyinangi. Yini yalatjiya nyinapayi,
    Panapatjanya Tjimiyanya, Lutjiyatjanya Tjayirininya ngurrara, Tjuulanya, Maniyanya.
    Tjimiya palunya tjana yini kutjupa watjalpayi yalatji, “Nayitjanya”. Maniyanya
    paluru mayutju Yirutaku waarrkana nyinangi.
  poh-NT: 'Chiwach aj woꞌ take cho kꞌi̱j nok reꞌ take aj niminel cꞌahchiꞌ riqꞌuihbic
    wach quicomonil, reꞌ rikꞌorbal i Dios xa xkꞌormojic woꞌ eh xa xcꞌuhtjic woꞌ queh
    take aj niminel nquimol qui̱b ar Antiyoqui̱ya. Reꞌ take quikꞌoric reh riCꞌuhbal
    i Dios, reꞌ take jeꞌ wili quibihnal: Reꞌ maꞌ Wernaweh, reꞌ maꞌ Simon reꞌ Kꞌek
    Winak nquikꞌor reh ruꞌum kꞌek rilbal, reꞌ maꞌ Lu̱syo aj Sire̱ne, reꞌ maꞌ Sa̱wlo
    chꞌi̱l i maꞌ Manahen reꞌ rich qꞌuihic cho i kꞌatal kꞌoric Hero̱res.'
  tue-tue: 'Antioquíapʉre Jesuré padeorámena niiyira profetas, ãpẽrã́ Jesuyére buerá.
    Noquẽrã niiyira: Bernabé, Simón (cʉ̃ʉ̃rẽna “Ñíigʉ̃” jĩĩyira), Lucio (Cirene macã
    macʉ̃), Manaén (Herodes Galilea õpʉ̃mena sĩcãrõména masãrigʉ), Saulo niiyira.'
  bjp-bjp: Na lotu na Entiok, imel e foron profet turan foron tom fafausum arae, Barnabas,
    Simion ae nenge asa sabin e Niger, Lusius tina Sairini, Sol ke Manaen ae i laumet
    turim ta tura king Erot.
  xon-xon: Yesu aanib bibaa nan bi Antiok aatiŋ ni. Bi ponn ni bibaa nan ye Uwumbɔr
    aabɔnabtiib, bibaa mu nan ye Yesu aabɔr aamɔmɔkb. Bi yin ubaa ke Banabas, ki yin
    uken ke Simeonn, ki ki yin u ke Unibɔmbɔn, ki yin uken ke Lusius, u nan ye Sairene
    aatiŋ aanii na, ki yin uken ke Manaenn u Ubɔr Herod aate nan kpiin u na, ki yin
    uken ke Sɔɔl.
  tzo-ZNT: Ti muchꞌutic xchꞌunoj scꞌop Riox ta Antioquíae, oy la jayvoꞌ ichanubtasvanic.
    Jaꞌic la li Bernabee, xchiꞌuc li Simone, jaꞌ la ti Negro sbi noxtoque. Xchiꞌuc
    Lucio ti liquem tal ta Cirenee. Xchiꞌuc Manaen ti coꞌol itsꞌitesatic xchiꞌuc ti
    ánima Erodese. Xchiꞌuc li Sauloe.
  mpm-NT: Ñuu Antioquía ni ka iyo kuaꞌa yɨvɨ ni ka kandixia jnuꞌun Jesús. Tɨjnɨ yɨvɨ
    ni ka kaꞌan da, ti ni ka skuaꞌa da jnuꞌun Yandios. Yukan ni kaꞌiin Bernabé, Simón
    ja ni ka kaꞌan da “Chaa jnuu”, Lucio chaa ñuu Cirene, Saulo, jiin Manaén chaa
    ni kuu mani jiin Herodes, chi yukan ni jaꞌnu da.
  ots-NT: Pʉ Antioquía, már tzi ngu̱ cʉ hermano cʉ mí jmu̱ntzijʉ. Mí bbʉh cʉ dda hermano
    cʉ mí profeta, mí nzoh cʉ pé ddáa, mí xijmʉ mensaje guá hñe̱h ca Ocja̱. Guejtjo
    mí bbʉh cʉ ddáa cʉ mí u̱jti cʉ cja̱hni te i ma̱n cʉ Escritura. Mí bbʉh car Bernabé,
    co ni car Simón ca mí tsjifi ʉr Negro. Guejtjo mí bbʉh car Lucio ca múr mi̱ngu̱
    Cirene, co ni car Manahén ca múr jøcjua̱da̱ car rey Herodes. Guejtjo mí bbʉh pʉ
    car Saulo ca múr mi̱ngu̱ Tarso.
  hoy-hoy: 'अन्ताकिया अन्द मंडली दा कई भविष्यवक्ता अदिक गुरु ईरोर; जसा: बरनबास, शमौन
    जो (नीगर) करेव कहलुसतान; अदिक लूकियुस कुरेनी, अदिक मनाहेम जो हेरोदेस शासक उन सांगुळ
    दा धोड्डेर आदुन, अदिक शाऊल.'
  uri-uri: 'Tu wrong kinkpman a ukpma Krais a ark Antiok pa, melnum tiur a tu pa paln
    tol melnum ek wripm a Maur Wailen, wa tiur pa wa ro tukgunakg lngkep a tu ekg
    yangkipm wor a Maur Wailen. Nang atu pa: Parnapas, Simion, nang wompel akil pa
    Niker, a Lusius a ha wail Sairini, a Sol, a Manain, kil pa klmik ur a melnum tukgunakgen
    Herot a pike tuwekg wreitn wor wail kompwrij atn hor wrij.'
  amo-amo: Nene nanya ligozi na kagbirin Antakiya, anan liru nin nnu Kutelle nin nanan
    dursuzu yita ku. Tisa mine wa di Barnaba, Simeon (na iwa yicughe Niger), Lukiyus
    unitin Karita, Manain (unan liwalin gwanan Hiridus kukune me), nin Shawulu.
  pjt-pjt: Ka ngura nyara Antiyakala Jesuku walytja tjuṯangka tjungu wangkatjara maṉkurpa
    munu nintilpai maṉkurpa kuḻu nyinangi ini nyanganpa wati panya Paanapatjanya,
    munu Tjimiyannga ini kutjupa Maṟunya, munu wati ini Lutjiyanya ngura Tjaaṟininya
    nguraṟa, munu wati kutjupa ini Manayinnga mayatja panya Iṟataku ngalungku, munu
    wati panya Saulanyalta.
  cwe-cwe: Mgati mwa bumbila da wahuwila wa Chilisito da Antiyokiya kukala na walotezi
    wa Mulungu na wafundiza, nawo wakala Balinaba, na Saimoni yoyatangigwe Mtitu,
    na Lukiyo yolawila Chilene, na Sauli, na Manaeni yoyaleligwe na Helode.
  daa-NT: 'Ɗo *Egliz ka Antiyoos, gin gee kuuk garkiyaagu ho iŋ nabiinna oki : ŋuur
    Barnabaas, Simeyon kaak ŋu koliy oki Pondiko, Lisiyuus kaak min Sireen, Manayeen
    kaak maaɗ iŋ Sultan *Herood, ho iŋ Sawuul.'
  mlp-mlp: 'Ari uliq Antiyok-ib Yesus ago on matawta na gilikmanib nantut teq tisa
    asor osiy. Mataw na ginan kazaq: Barnabas teq Saimon anan araq Niger haqayta na
    teq Lusiyus uliq Sairin-ibta na teq Manayen in King Herot ayowta iyim luwta na
    teq Sol-mo.'
  ape-C: Anam profet hani tisa omi douk hani eshesh Iruhin ananish arpesh shape abrudok
    wabur Antiok. Amamish nyeiguhw eshudok, Barnabas iri Simeon. Simeon ananin enyudok
    enen nyeigur douk Niger. Anan Lusius douk nanaki debeiburi wabur Sairini iri.
    Anan Manain. Anan douk anudok debeini um gavman iri Herot ananish amakenyish sharan
    nani eshesh nape iri. Aria anan douk Sol.
  bgs-bgs: Na, tun ta mga ágpampamaké tun ta lunsud ka Antioquia duwán mga propeta
    asta mga taratinurù. Sikandan si Bernabe, si Simeon na ágngadanan Negro, si Lucio
    na taga Cirene, si Saulo, asta si Manaen na igdakál duma ki Herodes.
  faa-faa: Anitioke taonea Yasu Keresoa paosa aporo metakira porofete aporopo. Metakira
    tisa aporopo. Arirakano i yano taesane oyapo. Pánapase soko, arirakano meta Símione
    ipi yano motosa meta Naisa soko, arirakano meta Rúsiase ipi Sairíni taone aeyaka
    pesane soko, arirakano meta Manéyane ipi kamani unihae Herote tetā hokosa risia
    maiya amo tatī ape hakāsa risiane soko, arirakano meta Sore soko, ipu namina
    su yiamo Kotimo someane hemakapuraka aporo metakiraki some kasapo.
  kik-kik: 'Na rĩrĩ, kanitha-inĩ wa Antiokia nĩ kwarĩ na anabii na arutani: nao nĩo
    Baranaba, na Simeoni ũrĩa wetagwo na rĩĩtwa rĩngĩ Nigeri, na Lukio ũrĩa woimĩte
    Kurene, na Manaeni (ũrĩa wareranĩirio na Herode ũrĩa mũthamaki), o na Saũlũ.'
  cap-NT: 'Antioquía wajtchiz Yoozquin criichi z̈oñinacz̈quiztan Yooz puntu tjaajiñinaca,
    niz̈aza Yooz taku chiiñi profetanaca z̈elatc̈ha. Jalla tinacatac̈ha: Bernabé,
    Saulo, Simón (Negro cjitazakaztac̈ha), Lucio (Cirene wajtchiz z̈oñitac̈ha), niz̈aza
    Manaén (niiqui junto pajkchic̈ha Herodestan. Herodesqui Galilea kjuttan mantiñitac̈ha).'
  ksr-ksr: 'Antiokia sitinoŋ tosianoŋ uugia meleema uumeleeŋ kanageso koloogi jotamemegia
    kokaaŋanoŋ gejatootoo qaa jeŋ kuma oŋoma laligogi: Qagia Barnabas ano Simeon qata
    moŋ Injaŋa (Griik qaanoŋ Naija) ano Lusius (Sairini gomambaajoŋ), Manaiŋ (ii poŋ
    gawana Herod iwo motooŋ laligoŋ somariiri) ano Sool.'
  eng-TNT: 'There were at Antioche in the congregacion certayne Prophetes and teachers:
    as Barnabas and Simon called Niger and Lucius of Cerene and Manahen Herode the
    Tetrarkes norsfelowe and Saul.'
  sbs-sbs: Linu mwi kereke ya Antiyoke, kuvena vaporofita ni maruti. Vavali Barnabasi,
    Simiyoni (Niga), Lusiyasi wa kwa Sirene ni Manaeni (yavali mulikani wa kuvu hwile
    wa Heroda we tetarachi) ni Saule.
  sue-sue: 'Yesura dubu Antiok nate noisowa amira mokara porofete emare gipai emare
    ego ami noisowa: Banaba, Simion zazo nuso zo Naiza, Lusias nu Sairini natara,
    Saulo, ata Maneyen. Nu ata ema tua Herode nuto awa ziro bazai. Ema ago ami porofete
    ema ata gipai ema wero noisowa.'
  fra-NCL: Il y avait dans l’Eglise d’Antioche des prophètes et des docteurs, savoir,
    Barnabé, Siméon, appelé Niger, Lucius de Cyrène, Manahen, qui avait été élevé
    avec Hérode le tétrarque, et Saul.
  bhg-bhg: 'Awara, Yesu gebé ari embomainda doregari Enteoki nasida isima edo esisina.
    Ainda doda peroveta mane de atopapasigari de eiwamane isiretera: Barnabas, Simeon
    (ainda dao nei awa Ingatapari), Lucius (imo awa nasi Sairin edo gumbari), Manaen
    (imo ae Daotari Herod Antipas de, awamane tote (2) otawo edo babojitera), edo
    Saul.'
  snn-NT: Yureca Cristo bain jubë Antioquía huë'e jobore ba'icuare ëñato, Riusu coca
    masiye quëacua, bainre ye'yocua bateña. Bacua mami hue'ejën ba'ise'ere cato, yequë
    Bernabé, yequë Simón Zijequë. yequë Cirene bainguë Lucio, yequë Manaén baguë zinrënbi
    Galilea ëjaguë Herodes naconi te'e irasi'quë, yequë Saulo, ja'ancuabi bain ye'yocua
    bateña.
  atb-NT: Ahkuî, Antioku wà mó mâ é noqkuq hpúng má, myiqhtoî pé eq sará pé le lom
    nyi akô. Haú bang gi, Barnaba, Niger gâ é Simeon, Kuruni byù Luki, (Herut zau
    hpó eq zum kô lò sû) Manaen eq Sholuq pé nghut akô.
  cek-AK: Tahmaa hoi patukkungnawk loe, Antiok vangpui ih kricabu pum-im thungah oh
    o, Barnabas, Niger, tiah kawk o ih Simeon, Cyrene vangpui ih Lucius, Manen (anih
    loe prae ahap ukkung Herod hoi nawnto kaqoeng ampui ah oh) hoi Saul cae doeh oh
    o.
  bkd-bkd: Duun hu tagkaamul-amul ha mga tumutuu diyà ta Antiokia amin mga etaw ha
    pakasaysay hu igpaikagi hu Dios daw saena manunudlù daan ha iyan si Bernabe, si
    Saulo daw si Simeon ha tagngaranan daan ki Niger, si Lucio ha taga-Cirene daw
    si Manaen sa duun en mig-adagi hu pamilya hu amay hi Harì Herodes.
  ctu-76: Ya'an yic'otyob ochemo' bʌ ti' t'an Dios ya' ti Antioquía winicob tsa' bʌ
    aq'uenti ti Dios i wen sub i sujmlel i t'an yic'ot i wen cʌntisañob ti' t'an Dios.
    Jiñʌch Bernabé yic'ot Simón (cha'chajp bʌ i c'aba' Negro) yic'ot Lucio ch'oyol
    bʌ ti lum Cirene bʌ i c'aba' yic'ot Saulo. An je'el jini Manaén bʌ i c'aba'. (Jini
    Manaén lajal ti coli yic'ot Herodes tsa' bʌ ochi ti ñuc bʌ ye'tyel ya' ti Galilea.)
  lac-NT: Bernabé ti' yʌn ich u cajar Antioquía uch tu cu naj much'quinticob u bʌj
    a yacsmʌnob tu yorob quir u c'ujinticob C'uj. Ti' yʌn u jer xib Simón a boxe'
    yejer Bernabe. Ti' yʌn Lucio yejer Bernabé, ra' u cajar Cirene uch. Ti' yʌn Manaén
    yejer Bernabé, ra' tsemta'b ten u tet Manaén uch. Raji' gobernador Herodes u ru'umin
    Galilea. Ti' yʌn Saulo yejer Bernabé. Robob tʌcʌj yʌjtseq'uirob u t'ʌn C'uj, bayiri'
    xan, yʌjcamsʌyʌjirirob u t'ʌn C'uj.
  xla-xla: Antiyoka sos dulu dla God tle yu hapame molo atlalo so mate sos dokopala
    so mate iwolota ha꞉ha꞉iyo. Yia꞉ hiye Banabas, epo Simiyon (ya꞉ hi haleye Nigele),
    epo Kulene oplami Lukiyus, epo Manae (dokopala oplami Helod mate madipata teta꞉le),
    epo Sol.
  xav-NT: 'Tawamhã Ãtizotiza ãma ''Re ĩhâimana u''âsi mono zadawa wasu''u''wa norĩ
    hã duré dama rowahutu''wa norĩ hã te ''re si''ubumro, ĩsazei''wa norĩ wazari.
    Ãne ĩsisi za''ra hã: Banabé hã, duré Simi''ã hã, ĩsisi amo hã Hâira na; duré Rusizu,
    Sireni ãma aré ''re ĩsãmra mono hã; duré Saru hã, duré Mana''ẽ hã, apito Erodihi
    siwadi aré, Mana''ẽ hã, Erodihi nhorõwa ãma siré prédub zahuré wa.'
  cuk-cuk: 'Antioquía-neggweburgine Jesúsʼba-nanaimalad-danar-ambikunonidamalad-abargi,
    Bab-Dummad-gayaburba-barsogmalad, dulemar-odurdakmalad, gudigusmalad. Amardi,
    wemalad: Gwensak, Bernabéʼye-nugad, baidi, Simónʼye-nugad. A-dulede, dule-sichidye
    bimarbalid. Geb baidi, Lucioʼye-nugad. A-dulede, Cireneʼginedid. Degi, Manaén,
    We-dulede, Rey-Herodes-Tetrarcaʼbo dungusadid, degine, Saulo.'
  tbf-tbf: I kotubuon mi kulou vodovodon tuktuk i Antiok, bu propet ma bu vavvasengei
    simi Pakpak Leong gi nga mon. Bu asagie e Barnabas, e Simeon mi asan mene e Niger,
    e Lusius kovuni i Kurene, ma e Manaen (ese ta nga leong kouk meie e Erot mi kovakova
    ka leong) ma e Saulo.
  uig-CYR: Антакядики җамаәт ичидә бәзи пәйғәмбәрләр вә тәлим бәргүчиләр бар еди.
    Улар Барнабас, «Қара» дәпму атилидиған Шимеон, Куринилик Лукиус, Һерод хан билән
    биллә чоң болған Манаән вә Сауллар еди.
  ikw-NT: N'ọgbako Chiokike ke zị nụ Antịoku, ele neezni nhne nụ ele ọwhnurninya zị,
    Banabasị, Simiọni nye be kwu Naịja, Lusọsi nye Sirini nụ Mane, nye ya nụ Eze Erọdu
    soru, nụ Sọlu.
  khs-khs: 'Anetioke Keleso sena kesale ili honosanewemiwa sepatosene sena nokala
    apula: walosene sena nokala sita:nekeye. Ili amo unua wekeye. Panapase, Simione
    e unu nowa Naisa, Sailini sena Lusiase, nowa Maneane ewa kamani piseiki sena Helote
    ewalapulu elipei soyakeye. Apula: nowa Solekeye.'
  dwr-ENT: ኣንፆኪያን ዴዒያ ኣማኒያ ኣሳ ጊዶን ናባቱኔ ታማርሲያዋንቱ ዴዒኖ፤ ኡንቱንቱካ ባርናባሳ፥ ካሬ ጊያ ሲሞና፥ ቄሬናፔ
    ዬዳ ሉቂዮሳ፥ ጋዲያ ሞዲያ ሄሮዲሳና ዲጬዳ ሚናሃኔ ሳዖላ።
  pma-pma: En sios ten out Antiok, meatin tei keil umai avi provet ka tiser keil,
    ise keil avi Banabas, Simeon (tamalikelik tai), Lusias (ten out Saerin), Manaen
    (koa vi more time onen asuv houlu Herod), ka Sol.
  atd-NT: Dio to mgo nigtuu ki Hisus to Antiokia, duon mgo talagnangon to kagi to
    Magboboot woy mgo talag–anad to kinagian din. Ka ngaran dan, si Birnabi, si Simion
    no ian angga din si Moitom, si Lusiu no taga Sirini, si Manain no dio nigdakol
    sikandin to baloy ni Gobirnador Hirodis. Woy duon si Saulo.
  tel-2017: అంతియొకయలోని క్రైస్తవ సంఘంలో బర్నబా, నీగెరు అనే సుమెయోను, కురేనీ వాడైన
    లూకియ, రాష్ట్రపాలకుడు హేరోదుతో పాటు పెరిగిన మనయేను, సౌలు అనే ప్రవక్తలూ బోధకులూ
    ఉన్నారు.
  hat-BSA: Alò te gen nan Antioche, nan legliz ki te la a, pwofèt ak mèt yo; Barnabas
    ak Simon ki te rele Niger, ak Lucius de Cyrène, ak Manaen ki te grandi avèk Hérode,
    tetrak la (youn nan kat wa yo), ak Saul.
  bxh-bxh: 'Dubu Antiyoka nuꞌuna yai mate peloweta yo tau lau faꞌata haisa amainiya:
    Banabasi, Simiyon (hesana hesa “Duba”), Lusiusi (Sailin dogana), Manayen (maꞌena
    Kin Heloda sa laꞌilaꞌi saema), yo Saulo.'
  top-NT: 'Profetas y lakskalala lacchixcuhuí̱n tí ixta̱cpuxcún cristianos nac Antioquía
    ixca̱huanicán: Bernabé, Simón el Negro, Lucio xalac Cirene, Manaén (jaé chixcú
    lakxtum ixta̱stacni̱t rey Herodes), y na̱ ixca̱cpuxcún Saulo tí istzucucani̱t
    li̱ma̱pa̱cuhui̱cán Pablo.'
  msk-msk: Aadto sang syodad na Antiokia na sakop nang Siria, aon disang manga tomotoo
    manga propeta na yagalaong sang pyapakatigam kanilan nang Balaan na Espirito,
    aw arag aon digkanilan manga sait magindo, silan si Bernabe aw si Simeon na maitum
    aw si Lusio na taga Sirene aw si Saulo aw si Manaen na yagauya nangaon asang baray
    ni Ari Herodes.
  gyr-NT: Evocoiyase Jesús reroyasar Antioquía pendar pãhuve oime Tũpa Ñehengagüer
    mombehusar, sese oporombohe vahe avei. Ahe Bernabé, Simón (chupe, “Avaũ” ehi yuvɨreco),
    Lucio evocoi Cirene pendar, Manaén (ahe mbɨa oyoya ocuacua mborerecuar Herodes,
    Galilea pendar reseve) iyavei Saulo.
  kmh-kmh: Miñmon Antiyok kun ak, bi Gor minim aŋgep gunap, bi Gor minim aŋgñiyiŋgipay
    tiysa gunap mindeyak. Bi kun gok mey, bap Banabas; bap Sol; bap Simiyon. Bi Simiyon
    kun anup bi mosimb aŋgyiŋgipay. Bap mey, Liwsiyas. Nuk miñmon Sayriyniy nimb.
    Bap Maneyen, nuk mey biyomb Herot buŋgiy nuk ak.
  ukr-ONPU: 'У церкві Антіохії були пророки та вчителі: Варнава, Симеон, якого звали
    Нігер, Луцій з Киринеї, Манаен, який виховувався разом із тетрархом Іродом, та
    Савл.'
  emi-emi: 'Tale ale manga ateva eAntiok katoa propete me tisa laghe aapasunga masi
    nitoka God ghe aloanna: Banabas, me Simion, mene kateae ararina ta Niger, me Lusias
    aSaerini ia, me Sol, me Manain, lalu ghe namu ngaitauaala me Herot, gavana ia.'
  zpv-NT: 'Laꞌn guidoꞌ nin nuu guihdxyi Antioquía guyuuꞌ profeta raꞌ cun mwehsu raꞌ;
    laꞌh raꞌ ba naa bwiinn raꞌ riiꞌ: Bernabeh, Simohn nin rñiꞌ raꞌ ba Nagaasa, Luciu
    nin naa tuhbi bwiinn Cirene, Manaehn nin gurooꞌnee rrehyi Herodes nin guhca gobernador
    regiohn Galilea, cun Saulu.'
  gux-gux: Kilisiti n yini yaaba yaaba n ye Antiosa den pia bi sawalipuaba leni bi
    bangikaaba. Bi yela den tie Banabasa, Simeyono ke bi go yi o Nijeli, (lani n tie
    o niboano), leni silena yua Lusiyusa, leni Manayena yua n den taani ki fandi leni
    Elodo leni Solo.
  kos-kos: Oasr kutu mwet palu ac mwet luti in church Antioch — inelos pa Barnabas,
    Simeon (su pangpang Sroalsroal), Lucius (sie mwet Cyrene), Manaen (su srikyak
    yorol Governor Herod), ac Saul.
  ibo-ibo: Ndị amụma na ndị nkuzi ụfọdụ nọkwa na nzukọ dị nʼAntiọk. Ụfọdụ nʼime ha
    bụ Banabas na Simiọn onye a na-akpọ nwoke ojii, na Lusiọs onye Sirini, na Manaen
    (onye azụlitekọrọ ya na eze Herọd), na Sọl.
  yml-yml: Anitioki ꞌwaineye, tovetumaganavo ꞌwaidiega ꞌifwaidi Yaubada yana Vona
    ꞌana toluꞌivonavo wata ꞌifwaidi yana tovevo. Tomotoganidi ꞌifwaidi side ꞌadi wagava,
    Banabasa, Simioni tamu ꞌana wagava Boto, Lusia tomogo Sailini, Maneni Kini Elodi
    taivakevakelina, wata Saulo.
  ory-ory: ସେତେବେଳେ ଆନ୍ତିୟଖିଆସ୍ଥିତ ମଣ୍ଡଳୀରେ ବର୍ଣ୍ଣବ୍ବା, ଶିମିୟୋନ, ଯାହାଙ୍କୁ ନିଗର ବୋଲି
    କହନ୍ତି, କୂରୀଣୀୟ ଲୂକୀୟ, ସାମନ୍ତରାଜା ହେରୋଦଙ୍କ ସହପାଳିତ ମନହେମ୍‍ ଓ ଶାଉଲ, ଏହିପରି ଭାବବାଦୀ
    ଓ ଶିକ୍ଷକମାନେ ଥିଲେ।
  bzj-bzj: Eena di cherch da Antiyak yu mi ga sohn prafit ahn sohn teecha. Dehn da-mi
    Baanabas, ahn Simiyan weh dehn kaal Naijer, ahn Looshos fahn Saireen, ahn Manayen
    weh mi groa op wid Herod weh da-mi di roola a Gyalilee, ahn Saal.
  chk-chk: Iwe, a wor soufos me sense lon ewe mwichefel lon Antiokia iter Parnapas,
    Simeon a pwal iteni Niker, Lusius seni Kirene me Manaen, (ätei a folfengen me
    ewe samol Herotes) pwal Saul.
  ssd-ssd: Yesus tuku kuasmbi Antiokŋge minnaig ta afu tuan taŋgo afu tum taŋgo taŋaŋ
    pirokinaig. Ande nyunu Barnabas ande Simeon nyun ta Dabuk Dabuk ŋginaig. Ande
    Sirenenu taŋgo nyunu Lusius. Ande Manaen nu buk Herodus ndoŋ kiŋo foŋfoŋ wande
    ndindo mbolŋge minnaik tuku. Ande Saulus.
  acr-TNT: 'Chilaꞌ Antioquía chiquixoꞌlibal ri quicojom rubiꞌ ri Cristo, e cꞌo ekꞌalajisay
    runaꞌoj ri Dios y e cꞌutunel re Rutzij. Waꞌ e: ri Bernabé, ri Simón ri cabiꞌx
    kꞌek che, ri Lucio aj Cirene, ri Manaén ri xqꞌuiyisax pa rocho ri Herodes ri rey
    re Galilea y ri Saulo.'
  rop-rop: Wal deibin abum sambala speshalwan mesinja en titja deya langa det tjetj
    langa Entiyak, en detlot mesinja en titja bin neim Simiyan, Lusiyas en Meneyin.
    En Banabas en Sol bin deya du. Wal Simiyan bin abum najawan neim. Deibin oldei
    gulum im Blekwan. Lusiyas bin kaman brom det kantri gulum Sairini. Meneyin bin
    growap garram det men neim Herod hubin bos blanga Gelali. En Sol bin abum najawan
    neim du. Deibin gulum im Pol.
  mee-mee: 'Na ragau reke toe Nutu kaona palu ba ra pangalomatanakana palu keke momo
    kala nga ra lopatokonakana te Karais re ngae Antiok. Ba giareame roma: Barnavas,
    bae Simeon eke patoe kae Saisainga, bae Lusius e ngae Sairin, bae Sol, bae Manean
    (a i a lala ae Eroto a i a kelangpatali).'
  dif-dif: Antiochiani mili wolarani Propheta ja ngujangujara jinkinietja nganana
    wonti, Barnabas ja Simeon, nina tanali dikai Niger, ja Lucius Kyrenala, ja Manaen
    kapakaparaia Herodini kalu kulno, ja Saulus.
  gam-gam: Kune ge Jisas pillgi dji una dumo Antiok moi ge, pende God kandjiye beke
    awi una molmaka, pende propet molmaka yei. Ga embe moi ge Barnabas, Simeon kandjiye
    ta Niger, dumo Sairini iwa Lusius, Sol ne, Manain. Asa une ge Erot boll numb taimane
    molo, soka iwa kune mopill.
  nou-nou: Binga sari embobo nenei de atopapotegari embobo de Antioch nati da Iesu
    da teotopo de da teda atima isera. Edo ungoda jawo re eire Barnabas de Simeon
    uso jawo nei awa Embo Umenga sedo isera edo Lucius Cyrene nati embo de Manaen
    embo Herod da orobe da babojisira edo Saul.
  mqb-NT: À wulen su ɗo a Yesu ahay à Antakiya nà, ɗo maja'am a Mbərom ahay inde
    tu ɗo sə tətakan anan 'am a Mbərom anà ɗo ahay inde. Ɗo ataya nà, atə Barnabas,
    Simiyon tə ngaman wan dədədem, Lukiyus ɗo sə Siren, Manahen ɗowan a ta har maya
    tə Hiridus bahay sə Galile ata awan, aday tə apan Sol kutok.
  ape-B: Anam profet hanu tisomi douk hanu echech God ananich elpech chape abuldak
    wabul Antiok. Amamich yeguh echudak, Banabas uli Simion. Simion ananin enyudak
    enen yeul douk Naisa. Ananu Lusias douk nanaki nebebuli wabul Sairini uli. Ananu
    Maneyen. Anan douk anudak nebenalimu gavman uli Herot ananich mamechich chalawanu
    nanech nape uli. Ali ananu douk Sol.
  grc-F35: Ἦσαν δέ τινες ἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι·
    ὅ τε Βαρνάβας καὶ Συμεὼν (ὁ καλούμενος Νίγερ) καὶ Λούκιος ὁ Κυρηναῖος, Μαναήν
    τε (Ἡρῴδου τοῦ τετράρχου σύντροφος) καὶ Σαῦλος.
  cav-NT: Antioquiajutu Jesús queja ecatyati cuana ducu anicuare Jesúsja quisarati
    cueja, bahuitya jadya juya cuanaque. Jucuare tuna Bernabé, Simón, Lucio, Manaén,
    Saulo jadya. Simonjatu peya ebacani anicuare; “Sehuedaque” bacanitu jucuare. Luciotu
    Cirene juque jucuare. Manaén patu Herodes Galilea naruqui jucuare tsehue catemutipee
    jucuare.
  kgp-NT: 'Antioquia tá ũ ag tóg nỹtĩ, Topẽ vĩ tó tĩ ũ ag, Jesus jykre tỹ vẽnh kanhrãn
    nỹtĩ ag ke gé. Jesus ki ge kỹ nỹtĩ ag mré ag tóg nỹtĩ, ũ tỹ vẽnh mãn tĩ ag mré,
    ag tỹ Topẽ vĩ mẽ jé. Kỹ ũ jijin hã vỹ: Barnabé, he mũ, kar ũ jyjyn hã vỹ: Simão
    Negro, he mũ. Ũ tóg tỹ Lúcio nĩ, Cirene tá ke tag ti. Kỹ ũ tóg tỹ Manaém nĩ, pã''i
    tỹ Herodes mré mog mũ tag ti. Kỹ ũ tóg tỹ Saulo nĩ gé.'
  bvd-bvd: Na figua nia God 'i 'Antiok 'e too 'ana brofet ki ma na waa ni toolangaidoo
    ki da nii 'i matangada. Waa nai ki ne mala sa Baanabas, sa Simion bae da 'aili
    nia 'ana “Wane bulu” bae, sa Lusias waa bae fasi 'i Saerin, sa Manaen waa bae
    da saare kwaimani 'ani nia fai sa Herod na waa gwaungai bae, ma sa Sol lau guu.
  ukr-1871: 'Були ж у церкві, що була в Антиохиї, деякі пророки та вчителї: Варнава
    та Симеон, званий Нигером, та Лукий Киринейський, та Манаіл, зрощений з Іродом
    четверовластником, та Савло.'
  apz-apz: Aꞌamu Jisasɨmo inɨngkamotofo ango Antiyouk humamotofoso aꞌamu fehohnjo
    somo Anɨtu hungkuno uyahonɨngki lutɨhwamotofofoho. Aꞌamu fehohnjoso aꞌamu nomꞌne
    somo mesyolutɨhwamotofofoho. Hofɨkoe yofeso olenoho. Mponopas, Simeyoun hwe wonɨsaꞌnyo
    sohwo, Lusiyos ango Sailinintaꞌango sohwo, Manain osohwo hwe yofe engoꞌnjo Helout
    Tetɨlak, sohwoꞌnji humamojo sohwo, Soulɨꞌnjoho.
  yon-yon: Anam andiwendan Antiok aom doriib kuu profesidaniib kedmengkandidaniib
    kui. Yi aombed kuu Baanabas yoom Saimon yaningko maa Kadbinmo yoom Lusius Sairinman
    yoom Manaen (Erod Antipasiib ibmo kainiwenman) yoom Sool yoom kui.
  poi-NT: Jesɨc jemɨgam ju̱t́ aŋtuuma̱yajpa jém Dios ipɨxiñt́am, jém attebet Antioquía,
    it́yaj jém Dios iŋmat́cɨɨwiñ y jém wɨbɨc maestroyaj. It́yaj jém Bernabé; jém Ximoj
    iñɨ̱yit́im Niger; jém Lucio, jém Cirenepɨc pɨ̱xiñ; jém Manaén, icuyo̱xa̱p id́ɨc
    jém Herodes jém gobernador de Galilea; it́t́im jém Saulo.
  wuv-wuv: 'A''a fei losuu yei Antioch, na pa''i hefi''a mamama''a ma feroia: Barnabas,
    Simeon ana harana Niger, Lucius mei Cyrene, Manaen (mei ana roroo Herod mei hapara)
    ma Saul.'
  quf-NT: Antioquía pwiblupi kriyiqkunamantaqami karan Dyuspa rimaqninkuna, chaynulla
    yaĉhachikuqkuna ima. Paykunaqami karan Bernabé, Simón, Lucio, Manaén, Saulo ima.
    Chay Simontami niqllapapis, “Yana Runa” nir. Lucio-shuypaqa Cirene pwiblumanta
    karan. Nataq Manaén-shuypaqa, Galileapa gubyirnun Herodespa pullan kriyakasha
    karan.
  yuw-yuw: 'Oro kombing tobic tobic suraro Antiok taun idungma yuot wömai Kopotorochon
    yong tuctuc amna orin fatmata ogepmahon fandat fandat amna au yu wocin idung.
    Amna torop worochon ma wömai ingoroc: Barnabas, Simion yuhon mano au wömai ‘Kombutni’,
    Lusias yu wömai Sairinima, Sol, o Manain. Manain yu woi Herödot kondong ida macfigomoroc.'
  hus-NT-1971: Ti Antioquía taja’ ti al an tamcunel ebchalab hua’ats talchic pel i
    caulome c’al a Dios ani talchic pel i exobchix c’al in cahuintal a Dios. Pelchic
    xe’ a Bernabé, ani a Simón Negro, ani a Lucio Cirenejib, ani a Manaén in at yejel
    an gobernador Herodes ax ti Galilea, ani a Saulo.
  med-med: Antiyok Got nga rapa tenda wamp mbʉ kʉn, ik mbo wu na, painui wu na mat
    morung. Wu mbʉ Barnapas kʉn, Simiyon, mbi ti tek ‘pombra’ nʉtmʉn. Ei kʉn, Siriya
    kona wu Lusiyus kʉn, wu Maniyan gapman nga wu ou Erot ni kʉn etʉk, ou endʉtʉng
    wu ei kʉn, Sol kʉn.
  bch-bch: 'Be ngan iaoa kelede ton Kristus ngan tuanga Antiok, panua edengada tibabada
    Deo iaoa ga panua paoatainga ad timamado. Edad ga bedane: Barnabas, ga Simeon
    toa ieda ede pade Niger, ga Lusius eaba toa Sairini aea, ga Manain toa ei madidnga
    kapei Erot iuae, ga Saulus pade.'
  cco-NT: Jo̱ mɨ˜ caguilíiñˋ fɨˊ Antioquía caseáiñꞌˊ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ i̱ nineáangˊ fɨˊ jo̱, jo̱ jee˜ jo̱ niquiéengˋ jaléngꞌˋ dseaˋ i̱
    féꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ có̱o̱ꞌ˜guɨ jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiáꞌˉ dseaˋ
    do; jaaiñꞌˋ do nisiirˋ Simón i̱ siiˋ Simón Leꞌˋ, jaangˋguɨ i̱ siiˋ Lucio i̱ calɨséngˋ
    fɨˊ Cirene, jaangˋguɨ i̱ siiˋ Manaén i̱ cacuángˉ co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ dseata˜
    Herodes do i̱ calɨ́ngˉ dseata˜ dseaˋ féngꞌˊ quiáꞌˉ Galilea, jo̱guɨ Bernabé có̱o̱ꞌ˜guɨ
    Saulo do.
  deu-1951: Es waren aber zu Antiochia in der dortigen Gemeinde etliche Propheten
    und Lehrer, nämlich Barnabas und Simeon, genannt Niger, und Lucius von Kyrene
    und Manahen, der mit dem Vierfürsten Herodes erzogen worden war, und Saulus.
  alq-ALGNT: Apitc ka ma8adjiidi8apan ka teb8etamo8adj 8edi Antiok odenag, te8agoban
    nandam e tibadjimo8agobanen Kije Manidon odikido8ini acitc nandam e kikinoamage8agobanen.
    Banabas (Barnabas), Simian (Siméon), 8in “Ka Makade8inni8idj” ka ijinikanagani8igobanen,
    Losios (Lucius), 8in Sinen ka odjipan, Manaen, 8in ka 8idji tajikemapanin ako
    Herodan e ocki pimadizipan, acitc Saul, mi ejinikazo8agobanen igi nabeg.
  ixl-NNT: As xoꞌl unqꞌa niman tetz u Jesús tu u Antioquía as atik kaꞌl unqꞌa qꞌajsan
    tetz iyol u Tiixheꞌ. As atik kaꞌt unqꞌa uxhchil uveꞌ nik chusun iyol u Tiixheꞌ.
    As u Bernabé tukꞌ u Simón uvaꞌ Niger chꞌelel, tukꞌ u Lucio uvaꞌ tzaanaj tu u Cirene,
    tukꞌ u Manaén uvaꞌ eela ichꞌiieꞌ tukꞌ u Herodes uvaꞌ tijlenaal u Galilea as tukꞌ
    u Saulo.
  boa-NT: 'Áijyúhjáa Ajtiokííari íjcyáné cahcújtso múnáama ijcyámé Píívyéébé ihjyú
    uwáábojte ílluúme: Diibye Benabéee, Tsimóó dííbyere ‘Cúúvéébeé’ némeííbyee, Tsirééne
    múnáajpi Róótsioo, Manaéé Gariréá iiñújɨ́ avyéjuube íjcyaabéhjáa Heróódema tsaíjyú
    píívyeébee, Tsáoroo, éhdume. Áámedítyúhjáa tsaate úwáábohíjcyá Jetsóoke cáhcújtsótúmeke.
    Áánetúhjáa tsijtye úwáábohíjcyá tsúúca dííbyeke cáhcújtsómeke.'
  etr-etr: Udia dolö Godea wela ifosi Ädiago nefolalo amoligi odoaea bea sälo nea,
    odoaea säla olelelo nelo. Ilile ëida gowe, Banabasage Simeono, ïe ëi elö Nigeluge,
    gaamu Sailini ami fii Ulusiusige, beaha aligilo Heledobalä esamala aligilo Manainige,
    Sologe, ili nelo.
  quh-NT: Antioquiapi tantaska hermanosmanta carkancu Diospa niskanta willajcuna,
    yachachejcuna ima. Carkancu Bernabé, yana runa niska Simón, Cirenemanta Lucio,
    camachej Herodeswan cusca uywaska caj Manaén, Saulopiwan.
  kwi-kwi: Mane Dios pit kainammtuzkas kamtamtuzkas Jesústa piantuzkasa Antioquía
    pɨpulura wanmakkara. Bernabékas tuara. Simónkas, tɨlapat muntɨtmikakas, tuara.
    Luciokas Cirene suras tuara. Manaénkas, Herodeskasa Galilea sura kawiatmikakas,
    tuara. Saulokas tuara.
  agm-agm: 'Aihɨ aunahɨpatɨ Andiyokɨhanda isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiyaamɨ
    otɨhatɨhɨ usa Autaahaatɨhomɨ pɨwɨha ausaahohiyɨhiyaunɨ katɨwunjohiyɨhiyaunɨ bindawaayopo.
    Iyataatɨ kiyaamɨ ambɨpatɨ siyate: Banapaasihotihɨ Simiyonɨhotihɨ komɨ ambɨpatɨ
    wɨtɨ Asɨhisɨhosɨ kotihɨ Rusiyaasiho aunahɨpatɨ Sairinihandaahapɨhotihɨ Maneyenɨho
    Erotɨhomɨ naisohosɨ kotihɨ Sorɨho siya Andiyokɨhanda bindawaayopo.'
  ubr-ubr: 'Ekalesia nan Antioch simama amosi on aubairuruotis a baibebeotis fani
    simama: Orot wabin Barnabas Simeon (on orot seyoyorai Gugugurin), Lucius on (Cyrene
    mafam gagamin emon inat), Manaen (on Gawan Herod, tafanam an bainetewarotin osi
    rus situes sirat) a Saul mat.'
  tsw-NT: A̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni† a Antakiya a̱ da̱na̱ ta̱ na ama̱sula̱ na̱ munlu
    lon. Ele ɗa nan Banaba, na̱ Saminu za na e ɗesuyi “Vuma Lima̱,” na̱ Lusiya za
    lyuci va Kurani, na̱ Manayan za na kungwai mantsa ma̱ ta̱ na̱ Mogono Hiridu Antiba
    na̱ Shawulu.
  cax-NT: Au Antioquía amoncoma arrti Bernabé, arrti Simón, naqui nürirrtito “Cübüsi”,
    arrti Lucio auqui Cirene, arrti Manaén, naqui sunaunti ichepeti maniqui quiatarrü
    Herodes naqui yüriaburrü au Galilea, y arrti Saulo. Arrüma amoncoma eana bama
    icocoromati Jesús. Manunecanama y manitanama uiti Espíritu Santo.
  aia-aia: I heisoi na'i Antiok, ra'i rarabea mana ha'ausuri ra awa na'iei. 'Ia Banabas
    mia Simion nara 'unua ro'u 'inia mo'o na abeburu, mia Lusias baaniai Saerin, mia
    Sol mia Manaen. 'Ia Manaen 'a raha ara'a goni beia Herod Antipas na'i ruma adaau.
  srp-1865: 'A u crkvi koja bješe u Antiohiji bijahu neki proroci i uèitelji, to jest:
    Varnava i Simeun koji se zvaše Nigar, i Lukije Kirinac, i Manail odgajeni s Irodom
    èetverovlasnikom, i Savle.'
  agt-agt: A ya mangurug kiden nga magaammung ta ili na Antiyoka a ya kadwan tekid
    ya aglavun na Namaratu nga mangiuhohug ta ibar na, a ya kadwan para ya makkamu
    mangituldu ta mangurug kiden. A ya ngagan da hapa a i Barnabas, ikid ni Simyon
    nga magngagan hapa te Niger, ikid ni Lusyo nga taga Sirene, ikid ni Manaen nga
    pinadakal ni Gubernador Herud, ikid ni Salu nga magngagan hapa te Pablu.
  lug-lug: 'Mu Kkanisa y’omu Antiyokiya mwalimu bannabbi n’abayigiriza bano: Balunabba,
    ne Simooni, eyayitibwanga, “Omuddugavu” ne Lukiyo ow’e Kuleene, ne Manaeni, eyakulira
    awamu ne kabaka Kerode, ne Sawulo.'
  yby-yby: Enitiyoko numutokaya Omaimidana wewenalale yuha luwawanipouya Omaimidana
    epaloti ga likaka weki ito monoka monawa api-napi ibikaka wekiya minae. Aya wesida
    dulinipoya Banabasile ito Simiyonile uliwa makoya Lubukawe, ito Lusiyasiya Sailini
    ebatoti we, ito Maneyaniya ujapa we Helotida ahaluwa makoko aweyaha iki napa leibo
    we, ito Sololekiyae.
  heb-heb: ואנשים נביאים ומלמדים היו באנטיוכיא בקהלה אשר בה בר נבא ושמעון הנקרא ניגר
    ולוקיוס הקוריני ומנחם אשר גדל עם הורדוס שר הרבע ושאול׃
  mpp-mpp: Yesule habu Antiok gaibong, yengele hewacka Wapongte siduc-mimi ngic nga
    wewedu momoc yangucti gaibong. Banabas nga Simeon, wacine monic Niger, ailu Lukius,
    ye Sairini mackacni. Nga Sol ailu Manain. Manain ye Herodeholec momoc galu suguleiboc.
  apb-apb: Aana soihaada'inge i Antiok ngaeta mo propet na mo ha'a-uusuli kire ii'o
    wau i leune. Na mo mwaena nge a Banabas, na a Simion nge ngaeta sata aana a Pulu-pulu'e,
    na a Manaen iini nge e paine tararuru pe'ie a Herod Antipas Inemauri, na a Lusias
    mwane ni Saerin, na a Sol.
  san-TEL: అపరఞ్చ బర్ణబ్బాః, శిమోన్ యం నిగ్రం వదన్తి, కురీనీయలూకియో హేరోదా రాజ్ఞా
