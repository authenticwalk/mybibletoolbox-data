  txq-txq: 'Numa kota Antiokia, hatahori noꞌuk ka ramahere neu Yesus ena. Hambu hatahori
    hida fo Manetualain pake sara dadi neu Ndia mana toꞌu dedeꞌan, ma hambu hida bali
    fo Ana pake sara fo ranori hatahorir. Sira raa, ndia: Barnabas, Simeon, fo hatahorir
    rasiꞌe roken rae ‘Tou Nggeok’, Lukius, numa kota Kerene mai, Menahem, fo ara rakaboin
    numa kadiꞌi anan mai sama-sama no manek Herodes, ma Saulus.'
  aaz-aaz: 'Anbi kota Antiokia, tuaf amfaun anpirsain anrarin neu Usif Yesus. Anmuiꞌ
    tuaf-tuaf reꞌ Uisneno anpaek sin he njarin In mafefa kninuꞌ. Ma bian anteniꞌ In
    npaek sin he nanoniꞌ too sraniꞌ. Sin esan reꞌ: naiꞌ Barnabas, naiꞌ Simeon, (sin
    biasa anteek nain je mnak, ‘naiꞌ Metan’), naiꞌ Lukius, naꞌko kota Kirene, naiꞌ
    Menahem, (reꞌ sin npairoir je naꞌko aanꞌ-anaꞌ nok usif Herodes), ma nok naiꞌ Saulus.'
  qup-NT: 'Antiokiapi Jesukristuta kirik runakuna tantarishkapi Yaya Diospa yachayninwa
    yachachikkuna tiyarka. Paykuna karkakuna: Bernabé, shukka Simón, maykantami rimapayanahun
    Yana, shukka Sirenemanta Lusio, shukka apu Herodeswa pakta wiñashka Manaén shutiyu,
    chaymantapas Saulo.'
  azb-azb: 'Antakyadakı cəmiyyətdə peyğəmbərlər və müəllimlər var idi: Barnaba, Niger
    adlanan Şimeon, Kirenalı Luki, hökmdar Hirodun süd qardaşı Menaxem və Şaul.'
  eng-DBY: 'Now there were in Antioch, in the assembly which was [there], prophets
    and teachers: Barnabas, and Simeon who was called Niger, and Lucius the Cyrenian,
    and Manaen, foster-brother of Herod the tetrarch, and Saul.'
  guo-NT: Antioquía paklowaxxot, naexasitixot Jesucristo pejwʉajan, japixot asew profetas,
    asewbej judíos chanaekabʉanapi. Kaen profeta pawʉl Bernabé. Asan pawʉl Simón.
    Japon asawʉl Pafoeyan. Asan pawʉl Lucio, Cirene paklowaxpijin. Kaen judíos chanaekabʉanapon
    pawʉl Saulo. Asan pawʉl Manaén. Japon, Herodes sʉapich, yamxʉlan wʉt, kaebatat
    ti'tpon. Do baxael, Herodes chiekal ti't wʉt, wʉlduwson Galilea tʉajnʉpijiw tato'laliajwa.
  hla-hla: I gusuna pal katun tere Kristo i Antiok i kaia u propet nu katunun hihatuts
    turu lotu. Nori ere Banabas, mere Simion ti ngö hasei a Korokun, ne Lusias ni
    Sairini, ne Maneien a hatoulana tere Herot a King, ne Sol.
  mav-NT: Mi'i hawyi tawa Antiokia pe tukup­te'en Iesui mohey haria. I'ewyte i'atu­mu'e
    haria Tupana ehay wuat ihay rakaria tukup­te'en. Wẽtup ok mehĩ Panãpe hawyi wẽtup
    ok Simeãu i'atu­wẽ­powat Tapaiũ'ã i'atu'e hap. Wẽtup Irusiu tawa Sirene kaipywiat.
    Wẽtup ok Mana'ẽ morekuat Eroti ty mẽpyt wat'yp'i hawyi wẽtup ok Pauru mekewat
    sa'a­wy'i Iesui mohey haria auka hat mi'i hawyi toran na'yn itotiaria atumu'e
    haria.
  kpf-kpf: Antiokia kamânân Yesugât kâmut, zeŋgâren Propete nâmbutŋâ ândiwe. Kutziŋâ
    itâ Banaba sot Simoŋ (Zak a sumun konsâmarâwe.), Lukio Kirene kamânân gokŋâ sot
    a ŋâi kutŋâ Manaeŋ. Zâk a kutâ Herode tâlaŋâ. Zet ârândâŋ ândim lâmbarâwet. Oi
    ŋâi Saulo.
  ppo-ppo: Atéró, Antiok bemó betere Keriso so whi̧ kuamó Kótóné ko̧ló whi̧raperó
    yó matere whi̧rapetamo betó molepó. Ai whi̧rape atimané doita Banabas, Simeon-tei,
    me doi Niser, Sairin be hulua whi̧kó Lusias, kale Kin Herot-tamo beta̧mó doayale
    whi̧ Manain, Sol, atima atéró betó molepó.
  hin-2017: अन्ताकिया की कलीसिया में कई भविष्यद्वक्ता और उपदेशक थे; अर्थात् बरनबास
    और शमौन जो नीगर कहलाता है; और लूकियुस कुरेनी, और चौथाई देश के राजा हेरोदेस का
    दूधभाई मनाहेम और शाऊल।
  wol-KYG: 'Ca biir mbooloom gëmkat, ña woon ca dëkk ba ñuy wax Àncos, amoon na ay
    yonent ak ay jànglekat: ñuy Barnaba, ak Simeyon mi ñu dippee Ñuule, ak Lusiyus
    mi bawoo Siren, ak Manayen mi yaroondoo ak Erodd boroom Galile, ak Sóol.'
  bef-bef: Atioki hepalugu Huꞌmamofihi kagaꞌa megeꞌi melete neminana boanaꞌmagi folagahaꞌanigu
    kaga lu yege holata bo lugaꞌa hiti to kaga enelepise bo hiti mineꞌahanamagi enigiꞌani
    Banabasi yagi Simioni fato giꞌa Nupa Bo yabe lilata hana bo yagi to Lusiu, Sailini
    hepato bo yagi Manaeni ai Helotihi gamanilo hofa toꞌehina bo yagi to Soliu yagi
    hite mineꞌahana yabe.
  amm-amm: Isisoso mulumolo luwai noko Anotiyoko nokonuso no siki no, toi mulumaiso
    mo Kotoni mulu lukasiko nokowoi tani imo aiyoloko nokowoi siki. Nonani noko siyolo
    siyolo mo Panopasowoi Simiyowoi siyolo siya mo Soli, Sailini nokota Lusiyawoi,
    komano nokota siyoli Hiloni siyokutono Manainowoi Solowoi.
  zaj-zaj: Mdidale da wanhu wamtogole Kilisto ako kudiwambo da Antiokia kukala na
    wahokozi na wakulufunzi wakalile wokemigwa Banaba, Simioni yakalile na twaga diyagwe
    dikemigwa Munhu Mtitu, Lukio munhu wa Kilene, Manaeni yakalile yakulile mding'anda
    da Mndewa Helode Antipa, na Sauli.
  chq-NT: Jee²¹² 'in jai'² lɨ́ɨi² néei¹ fu Antioquía do‑o seein²¹ 'inlɨ́ɨi¹³ 'in cwo¹
    júu³ tyʉ́² tya' Dios joongɨ 'e'²e tsá². Jaain²¹ jee²¹² 'ii sii²¹ Bernabé jaain²¹gɨ
    sii²¹ Simón, 'in sii²¹o jon Negro. Jaain²¹gɨ sii²¹ Lu'³, 'in seein²¹ fu Cirene.
