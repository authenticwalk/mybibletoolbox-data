verse: ACT.013.001
translations:
  kpx-kpx: Antioka ekalesia ata kebiamo kosive degomoleau ua. Degomoleau beloveta
    ataea. Isege degomoleau ata haivemale ataea. Iale kosive kebia iviabulike koea.
    Mole ivilike Banabasi. Ige malaha bukate Simioni. Ige Sailini malaha mole Lusiasi.
    Ige subuta Elodi omo umale ata mole Maniani. Ige Solo.
  okv-H: Eto da Antioch ta ekalesia ta peroveta te ahe poekari embo te pure ere uahera
    enana ta javo amo erevira. Barnabas te Simeon amo mume embo te Lucius amo da Cyrene
    embo te Saul te Manaen amo Herod ta e mamo na unduo Herod ga pajina.
  tbo-tbo: 'Tu witumagana u Anitiyoka naka gehouhi tu bahapiko po gehouhi tu wiatatiyana.
    Naka geka gowahi: Banabasi po Simiyona (hi wigowaya po Uguwa) po Lukasi Sailinagei
    po Wasawasa Heloda a woilata Manaeni po Saulo.'
  mal-C: അന്ത്യോക്യയിലെ സഭയിൽ പ്രവാചകന്മാരും ഉപദേഷ്ടാക്കന്മാരും ആയ ബർന്നബാസ്, നിഗർ
    എന്നു വിളിക്കപ്പെട്ട ശിമോൻ, കുറേനക്കാരനായ ലൂക്യൊസ്, ഭരണാധികാരിയായ ഹെരോദാവിനോടൊപ്പം
    വളർത്തപ്പെട്ട മനായേൻ, ശൗൽ എന്നിവർ ഉണ്ടായിരുന്നു.
  grc-SR: Ἦσαν δέ ⸋τινες⸌ ἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι,
    ὅ τε Βαρνάβας καὶ Συμεὼν ὁ καλούμενος Νίγερ, καὶ Λούκιος ὁ Κυρηναῖος, Μαναήν τε
    Ἡρῴδου τοῦ τετράρχου σύντροφος, καὶ Σαῦλος.
  bgc-bgc: अन्ताकिया नगर की कलीसिया म्ह कई नबी अर उपदेशक थे, यानी बरनबास, शमौन जो
    नीगर (काळा आदमी) कुह्वावै सै, अर शाऊल अर कुरेनी लूकियुस, मनाहेम जिसका पालन-पोषण
    चौथाई देश के राजा हेरोदेस कै गैल होया था।
  khz-khz: Antioka ekalesiana aonai peroveta talimara e vevega-ripa talimara reketa.
    Araria Banabas; Simeona, arana ta Nika; Lusias, Kureni talimana; Manaen, ia Kavana
    Heroda goti gekamu-kouto; e Saulo.
  deu-TKW: 'Es waren aber in Antiochia bei der Gemeinde daselbst Propheten und Lehrer
    als: Barnabas, und Simeon genannt Niger, und Lucius von Kyrene, sowie Manaen der
    Spielgenosse des Tetrachen Herodes, und Saulus.'
  zsr-NT: 'Dza naꞌz gulacuꞌë Antioquía bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios len bönniꞌ
    tuꞌsëdnëꞌ bunách, nútsaꞌquëꞌ ladj bunách queëꞌ Cristo lu yödz naꞌ. Cni lëquëꞌ:
    Bernabé, Simón, (lëꞌ caꞌ Niger), Lucio, (bönniꞌ Cirene), Saulo, Manaén, (bönniꞌ
    naꞌ gzxö́nlenëꞌ tsazxö́n Herodes, bönniꞌ rna bëꞌë luyú Galilea).'
  lin-lin: 'Kati na Lingomba oyo ezalaki na Antioshe, ezalaki na basakoli mpe balakisi :
    Barnabasi, Simeoni oyo bazalaki kobenga « Moto mwindo, » Lusiusi ya Sirene, Manaeni
    oyo akolaki esika moko na moyangeli Erode, mpe Saulo.'
  hns-NT: Antiokia sahar ke iesaai ke samaadj me ekaatgo bhaai Parmeswar ke sanesian
    raha aur ekaatgo partjaarie log. Baarnaabaas, Siemeon djaun bhie „‘Kariewa”’ bolaawal
    djaat raha, Sierene des ke Loesias, Manaain djaun raadja Herodes ke sanghe posaail
    raha, aur Saulas partjaar karat raha.
  noa-E: Antioquía phöbör eem iglesia ee Ẽwandam i jaaumien dʉ̈i maestronaan naajeejim
    aajem. Makhʉʉn thʉ̈r ãb Bernabé ajim aajem; ãb Simón, am dën ĩchab “Chi Phʉich”
    a thʉ̈ʉrjerr; ãb Lucio, Cirenepierr; ãbakhai Manaén, Galilea durram gobernador
    Erodes aajerr dʉ̈i ãba bãautarr; maimua Saulo.
  eng-EMTV: 'Now there were some in the church being in Antioch who were prophets
    and teachers: both Barnabas, and Simeon who was called Niger, Lucius of Cyrene,
    Manaen, brought up with Herod the tetrarch, and Saul.'
  mib-NT: Te mēhñu grupo ñayuu cácandíje ini ñuu Antioquía ni cahīyo tēe cástéén jiín
    tée cánacani jnūhun Yaā Dios, te cánaní de Bernabé, Simón jeē suni nání de Negro,
    Lucio ñuu Cirene, Saulo, jiín Manaén tēe ni jehnu jíín ɨnga Herodes jeē ní cuu
    gobernador Galilea.
  lif-NT2: एन्‍तिओकस्‍मा सेसेहुप्‍लक्‍को माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ नु सिक्‍साम्‍बाहाॽ
    मे़वये़–बरनाबास, माक्‍ला मे़प्‍मनाबा सिमियोन, साइरेनिलाम् के़दाःबा लुसियस, सुहाङ्‌गे़म्‍बा
    हे़रोदे़न्‍नु के़बोःबा माने़न हे़क्‍क्‍याङ् सावल वये़रो॥
  xnj-xnj: Mu msambi wa vandu vevakumsadika Kilisitu va ku Antiokia kwavili na vandu
    vangi vevavi vamlota va Chapanga na vawula, pagati yavi vavi Banaba na Sauli na
    Simioni mweikemiwa mtitu, Lukio wa Kulene, Manaeni mwealeliwi pamonga na Nkosi
    Helodi.
  mmx-mmx: At loogu lotu go Antiok lentaba lavaeme vapaase ali la lentaba luvuttadi
    loklox ase mo gak lok. Banabas, Simion (diga tong box i do laradi bibi), Lusias
    (boro Sairini), Manaen (mo nedu mi laradi gomgo ne Erodes duga etangas eburu),
    la ne Sol.
  cbr-NT: Antioquíanu 'icë axa Jesucristomi catamëcë unicama raírinëx ca an Nucën
    Papa Diosan sinánmicëxun bana uni ñuixuncë uni 'iacëxa, raírinëx ca an aín bana
    unicama 'unánmicë 'iacëxa. Usa 'ain ca Bernabé 'imainun Simeón 'icëbi Tunan Uni
    caquinribi anëcë, a 'imainun Cirene menu 'icë uni, Lucio, a 'imainun Manaén, axa
    Galilea menu 'icë 'apu Herodes, abë canicë, a 'imainun Saulo, acamax Antioquíanu
    'iacëxa.
  tee-NT: Sia yu'unch amachak'an Antioquía ju ixtalhilaca'anta Jesús ix'alin ju lapanacni
    ju ixtanajun ixchivinti Dios chai ju ali'in amamaka'unin ixtajunita. Yu'unch ju
    Bernabé chai ju Simón ju ixjuncan Niger chai ju Lucio amachaka' Cirene chai ju
    Saulo chai ju Manaén ju ixt'atak'ayana' ju k'ai ucxtin Herodes ixjunita.
  eng-LSV: 'And there were certain in Antioch, in the assembly there, prophets and
    teachers: both Barnabas, and Simeon who is called Niger, and Lucius the Cyrenian,
    Manaen also—Herod the tetrarch’s foster-brother—and Saul;'
  cak-NT: Chiquicojol ri kach'alal ri niquimol-qui' pa rubi' ri Dios pa Antioquía,
    jec'o kach'alal ri niquik'alajij ri ni'ix chique roma ri Dios, y jec'o chuka'
    maestros ri niquic'ut ri rutzij ri Dios, anche'l ri Bernabé, ri Simón ri ni'ix
    chuka' Niger che, ri Lucio ri aj-Cirene, ri Manaén ri junan xeq'uiytises-pe riq'uin
    ri Herodes ri gobernador chiri' pa Galilea, y ri Saulo.
  pah-NT: Kiro Antioquia pe oko Jesus'gareheve'g̃a pyteri pe g̃ambo'ehara'g̃a Tupana'ga
    nhi'ig̃a mombe'uhara'g̃a no. G̃a ko Barnabé'ga; Simão'ga – kiroki ga ipiryvytunuhũve'ga;
    Lúcio'ga – kiroki ga Cirenepeve'ga; Saulo'ga; Manaém'ga – ga ko onhimomboaka governadorag̃wama'ga
    pavẽi Herodes'ga pavẽi.
  sja-NT: Antioquiadepema Cristode ijãapataarã t'ãide paraaji Ak'õre pedee jarapataarã
    mãik'aapa jarateepataarã. Mãgɨɨrã paji Bernabé, Simón (ichiaba t'ɨ̃jarapata Nerro),
    Lucio Cirene p'uurudepema, Menahem (auk'a warida Galilea pidaarã poro Herodes
    ome) mãik'aapa Saulo.
  xed-xed: Ma Igliza luwa Aŋtakiya ná, mamu la anabiha nda gwal ta tagha skwiha ŋa
    mnduha. Hahəŋ na i Barnabas, nda Simeyuna ta hgu lu ka mnda ŋra ya, nda Lukiyus
    mnda la Sireŋ, nda Manaheŋ ta glafta kawadaga nda Hiridus, ya si ta ga mgham ta
    haɗika Galili ya, nda Sawulu.
  mks-NT: 'Ta ndaja coo tañu na̱ cúú cuéntá Jesús ndúu ñuu Antioquía cán ndúu na̱
    cúú profeta ta ndúu ri na̱ jána̱ha̱ tu̱hun Ndióxi̱. Ta ña̱ yóho cúú qui̱vi̱ ná:
    Bernabé xi̱hi̱n Saulo xi̱hín Simón, da̱ cáha̱n na̱ Ta̱a Tu̱ún xi̱hi̱n, xi̱hi̱n
    Lucio, da̱ ñuu Cirene xi̱hín Manaén, da̱ na̱sahnu xi̱hín Herodes. Mé Herodes yóho
    cúú dá da̱ cómí cuéntá sa̱há ña̱yivi estado Galilea.'
  gfk-S: Ma nalamin ta ira matanabar na lotu Entiok iga mon ra tangetus ma ra tena
    harausur kaia. Ira hinsa di karek. Banabas, Simion nong di ga kilam ie be no Bungbungana,
    Lusias merasi Sairin, Manaian nong ga tamat tikai ma ne Herot no tamat na ut na
    harkurai, ma ne Sol.
  bmu-bmu: 'Antiokia sitinöŋ tosatŋan uruŋini meleŋda urumeleŋ könagesö aketka jitŋememeŋini
    kewöŋan kezapqetok keu jiba kusum eŋgiba malget: Qetŋini Barnabas aka Simeon qetŋi
    kun Injaŋi (Grik keunöŋ Naijö) aka Lusius (Sairini gölmegöra), Manain (mi kembu
    gawönö Herod yambuk öröröŋ mala qariyohot) aka Sol.'
  dgz-dgz: At pa Antiok gapan, Iesu dugup mega nagirewa gapan, upi wadiamot nagirewa
    amba upi God oise opata waine nagirewa. Upi mu yaumua mame, Banabas, Simion yaua
    dawa Epi Pumpuniwa apanewa, Lusias at Sairini apanewa ge apan Manaen ayop Erot
    gwep mega daitonawa, amba Sol.
  eng-GNV: There were also in the Church that was at Antiochia, certaine Prophets
    and teachers, as Barnabas, and Simeon called Niger, and Lucius of Cyrene, and
    Manahen (which had bin brought vp with Herod the Tetrarche) and Saul.
  zaa-NT: Le' iglesia re' le' yetsi Antioquía nna gùtse'e tuchùppa ca enne' bete Tata
    Dios la' riyeni tsè' qui' cabi para guni cabi predicar nna quixá'a cabi ca cosa
    nu chì' ccálá, ą'hua bethàtsilà'na cabi claru taá enseñanza tì' tabá ra titsa'
    qui' Tata Dios; anía beni Bernabéa nna Simón enne' lá Negro nna, ą'hua Lucio enne'
    Cirene, ą'hua Manaén enne' biỹèni tulappa ba lani Herodes nu uccua gobernador
    qui' región Galilea, ą'hua Sáulua nna.
  eng-WEBSTER: Now there were in the church that was at Antioch certain prophets and
    teachers; as Barnabas, and Simeon that was called Niger, and Lucius of Cyrene,
    and Manaen, who had been brought up with Herod the tetrarch, and Saul.
  guh-guh: Antioquía tomarata Dioso pejumecovënëtsivijavata, jinavanapa mapamatabëxëyoje.
    Itsanë Bernabé. Itsanë Simón, ponë vënërubatsi itsavënë, Negro. Itsanë Lucio.
    Bajaraponë Cirene tomarapijinë. Itsanë Saulo. Itsanë Manaén. Bajarapamonae cajena
    profetavi, Dioso pejumecovënëtsivijavabelia livaisi petsipaebabiabivinua. Herodes
    Galileanacua pevetsinë. Herodesbeje Manaénbeje penajuavitsabinëbeje.
  bon-bon: 'Puga ge Antiyoka ätrunga biname cama poto Acejiyame me tagepogogo mene
    iicana biname piiyepu abiberäja biname: Banaba; Simeona, lui yaainusi cäsäcäsä
    tääpe biname ca; Lukiyus, lui Kurene ceweyame ge; Manena, lui Mopeyame Heroda
    me keege ge teepi liba bägrä je; cuta piiyepu Saulo.'
  nhw-BL: Itztoyaj sequin tlajtol pannextiani huan tlamachtiani ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Antioquía. Itztoyaj Saulo, Bernabé, Simón catli
    nojquiya itoca Niger huan itztoyaj Lucio catli ejqui Cirene huan Manaén catli
    moscalti ica Herodes catli quipixqui tequiticayotl ipan estado Galilea.
  mgw-mgw: Mukanisa lya Antiokia kwaabile na bandu bi'ngi' babaabile alondoli ba Nnu'ngu'
    na balimu, nkati yabe baabile Balanaba, Simoni ywakemelwage Mpili, Lukio wa Kulene,
    Manaeni ywaalelilwe pamope na nkulungwa Helode, na Sauli.
  swh-ONEN: 'Katika kanisa huko Antiokia ya Shamu walikuwako manabii na walimu, yaani:
    Barnaba, Simeoni aitwaye Nigeri, Lukio Mkirene, Manaeni aliyekuwa amelelewa pamoja
    na Mfalme Herode Agripa, na Sauli.'
  wbi-wbi: Lino mulukong'ano ulwa ku Atiokia kwevaliale Vamos avaviili na vavulanisi.
    Valyale u Barnabas, Simeoni (akatambulivwagha Nigeria). Lukio ughwa ku Kirene,
    Manaeni(unyalukolo juno alyale ghwa danda ja Herode mulongosi ghwa kighavo), nu
    Sauli.
  bba-bba: Gusunɔn sɔmɔbu kɑ keu koosiobu ɡɑbɑ wɑ̃ɑ Antiɔsin Yesun yiɡbɛru sɔɔ. Ben
    yĩsɑ wee. Bɑɑnɑbɑsi kɑ Simɛɔ wi bɑ sokumɔ tɔn wɔ̃ko, kɑ Lusiu Sirɛniɡii, kɑ Mɑnɑhɛni
    wi bɑ nɛnuɑ yɛnu teu kɑ Herodu sinɑ boko, kɑ mɑɑ Sɔɔlu.
  eng-KJVCPB: Now there were in the church that was at Antioch certain prophets and
    teachers; as Barnabas, and Simeon that was called Niger, and Lucius of Cyrene,
    and Manaen, which had been brought up with Herod the tetrarch, and Saul.
  kgk-NT: Oĩ va'ekwe Antioquia tetã-my Hesu reroviaha onhomboaty aty va'e. Ipa'ũ-my
    oĩ ave Nhandejáry nhe'ẽ-py omombe'u va'ety, imbo'eháry ave. Oĩ Barnabé, oĩ Simeão
    héry va'e Kamba ave. Upéi Cirene pygwa héry va'e Lúcio. Upéi Manaém mburuvixagwasu
    Herodes tyvyranga. Upéi Saulo ave. Entéro imbo'e mbo'eha kwéry.
  waj-waj: Gioonna kiaapu vaa ausa hanigiada Adiookiaa varuuyakidiri vooya forofetaa
    vaidiya varuduu vooya vitaira vaidiya variravai. Iya nnutuuyauvo voovai nnutuuvo
    Panapaaso vo vaidi voovai nnutuuvo Simioono vuai nnutuuvo Naisiaava yoosinna Kureena
    diaa vaidi voovai nnutuuvo Rukiiva voovai tauraa kieeta vaidi Herootaa ferengaanna
    tasipama varuuvaa nnutuuvo Manaino voovai nnutuuvo Sauruusootama variravai.
  cpy-cpy: 'Eenitatsi kamantan-taniri-paeni janta Antioquía-ki jempe ipiyota-piinteeyani
    kemijantzinkari-paeni, eenitatsi eejatzi yotaantaniri-paeni. Irika ikaateeyini:
    Bernabé, Simón iiteetziri eejatzi Cheenkari, Lucio Cirene-jatzi, Maneén itsipa-minthatani
    paerani Herodes eeniro imaenarita-paaki, eejatzi Saulo.'
  mpx-mpx: Palopitau ge topankite enuna iyoho ekelesiya Antiyok elana, heliya Banabas,
    Simiyon alana etega al hi tun Tuwabiki, Lusiyasi gagama Sailini, Manaen iya ahi
    wawayana alona ge Kin Helodi hi bwata toyawa, ge Sol.
  wbp-wbp: 'Yalirla kirringka Yantiyukurla, nyinajalpalu yapa-patu Kirijini-patu,
    ngalya-kari jarukungarduyu-patu manu ngalya-kari pinarri-maninjakungarduyu-patu.
    Nyampu-patunyalu yirdiji: Parnapa, jinta-kariji Jimiyani ngulaju yirdiji ‘Marumaru’,
    jinta-kariji Lujiji ngulaju kirri-wardingki Jarini-wardingki, jinta-kari yirdiji
    Juurlu, manu jinta-kari yirdiji Maniya. Ngulaju Maniyaju nyinajalparla yarlpurru
    Kingi Yarurduku. Kingi Yarurdukupalangu-jarrarlu, wungu-jukulu-jana wiri-manu
    Kingi Yarurdu manu Maniya.'
  luo-luo: Kanisa mane ni Antiokia notingʼo jonabi gi jopuonj. Ne gin Barnaba gi Simeon
    miluongo ni Ratengʼ, gi Lukio ja-Kurene, gi Saulo kod Manaen mane odongo gi Herode
    ma ruoth.
  nhe-NT: Itztoyaj sequin tiocamanalohuani huan tlamachtiani ipan nopa tlasentilistli
    tlen tlaneltocani ipan altepetl Antioquía. Itztoyaj Saulo, Bernabé, Simón tlen
    nojquiya itoca Niger, huan itztoyaj Lucio tlen ejqui Cirene huan Manaén tlen moscalti
    ihuaya Herodes tlen quipixqui tequihuejcayotl ipan estado Galilea.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ ܕܐܵܢܛܝܘܿܟ݂ܝ ܢܒ݂ܝܼܹ̈ܐ ܘܡܲܠܦܵܢܹ̈ܐ، ܫܸܡܵܢܵܝ̈ܗ‌ܝ ܒܲܪܢܒ݂ܵܐ،
    ܘܫܸܡܥܘܿܢ ܕܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܢܝܼܓܲܪ، ܘܠܘܼܩܝܼܘܿܣ ܡ̣ܢ ܩܸܘܪܝܼܢܹܐ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܡܵܢܵܐܹܝܠܔ
    ܚܲܒ݂ܪܵܐ ܕܗܹܪܘܿܕܸܣ ܛܸܛܪܲܪܟܵܐ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬܹܗ، ܘܫܵܐܘܿܠܔ.
  esk-NT: Ukpiqtuaŋuruat Antioch-mi iḷaqaġniqsut iñuŋnik sivuniksriqiriniglu iḷisautriñiglu
    itna, Barnabas-miglu, Simeon-miglu (taiyuutiliŋmik Taaqsipaŋmik), Lucius-miglu
    (Cyrene-miumik) Manaen-mik (iñuguqatiqaġniqsuaq Herod-mik kavanauruamik) suli
    Saul-mik.
  msb-msb: Niyan, kaupod san mga nagatuod sa Antioquia may mga propeta kag mga paratukdo.
    An iba sa inda didi amo sinda Bernabe kag Saulo, Simon na ginabansagan na Negro,
    Lucio na taga-Cirene, kag Manaen na myimbro san panimalay san Gobernador na si
    Herodes.
  cpa-NT: 'Mi³tiogh³ dsa² hǿ² jǿg³ quiah¹² Diú¹³ jøa³juøi² Antioquía, dsa² heh¹² dsa²
    quián¹² Jesús jǿg³: Ju³lah Bernabé, quianh¹³ Simón, dsa² tǿh²dsa Negro calah,
    quianh¹³ Lucio, dsa² chian² Cirene, quianh¹³ Manaén, dsa² mi³guǿ¹³ ja³quiah¹³
    dsi³máh² Herodes, quianh¹³ Saulo.'
  dso-dso: ଆନ୍‌ଟିଅକି ମଣ୍ଡଲିତେଇ କେତେଟା ବବିସତ୍‌ବକ୍‌ତା ଆରି ସିକିଆ ଦେବା ଗୁରୁ ରଇଲାଇ । ସେମନର୍‌
    ବିତ୍‌ରେ ରଇଲାଇ ବର୍‌ନବା, ସିମନ୍‌ ଜାକେ କି ନିଗର୍‌ ଡାକ୍‌ତେରଇଲାଇ, ଲୁସିଅସ୍‌, ଜେ କି କୁରିନିୟ
    ଅନି ଆସିରଇଲା, ମନଏଁମ୍‌ ଜେ କି ଏରଦର୍‌ ଗରେ ବଡି ରଇଲା ଆରି ସାଉଲ୍‌ ।
  meu-meu: 'Ekalesia oreana Antioka lalonai be mai edia peroveta bona hahediba taudia
    haida. Ladadia bini: Banaba; Simeon Nigera; Lukio, tau Kurene; Manaen (ia na Herod
    Ḡaubada ida e ubua hebou tauna); bona Saulo.'
  yva-NT: 'Anawae Amisy muno kurun inta una anugano Amisye marijat no munijo Antiokia
    awa tame mirati: Barnabas, Simeon awain tavonamo vatano karisya, Lukius vatano
    Kirene, Menahem napi akumo Akarijo Titi Herodes atavono arono imamaun kava we,
    muno Saulus awain tavonamo Paulus.'
  dgc-dgc: Nadid, du méniwala ta Antiokia éy te sénganya dide a purupeta, sakay te
    séngasénganya be a mégtoldu. I ngahen dia éy ti Bernabe, sakay ti Simion Niger,
    ti Lusio a taga Sirene, ti Saulo, sakay ti Manaen (ti Manaen éy kaguman ni Herod
    to kéanak de).
  zpm-NT: Lo grë zha ne rliladz Jesús Antioquí, nzian zha ne noteed Xtiidz Dios, nzian
    zha ne rseed miech Xtiidz Dios no lo zho. Lad grë zha co no Bernabé, no ti mgui
    lë Simón ne rnee zho “Meṉ Yaas”, no ti meṉ Ciren lë Lus, gaque no Saul, ni ti
    meṉ lë Manaén, bets pchoob Herod.
  hix-NT: Tohsamnohsomà ro me nehxatxkon hatà, Txesusu mryenon komo, Antxeyokeya hon
    komo rma. Àwawonye nehxatxkon hatà, Khoryenkomo rwonà yokarymanye ro komo. Khoryenkom
    yokato yano me amnye toto yehtxoho yokarymanye ro me nehxatxkon hatà. Toto komo
    hananàhnye ro me xarha nehxatxkon hatà. Bahnakme komo rma nyamoro hatà. Anaro
    xarha Semawu. Nekru rma noro hatà, esot yowtà. Anaro xarha Rusyu. Seryene honotho
    rma noro hatà. Anaro xarha Sawru. Anaro xarha Manaenà. Eroknes heno yakorono rotho
    rma noro hatà, Karyeryeya hon komo kayaryetà yakorono rotho rma hatà.
  sim-sim: Sios Antiok orok lindari ma lal hi lihi karem. Barnabas, Simeon, Simeon
    oto hi yoko orhi Niger, Lusius yanga Sairinik fehenda, Sol, Manain. Manain oto
    or king Herot Antipas nga nakrem sahandari ma ri. Lir profet mashik li mbaha mashi
    Avui Wasilakahin armek owesawendari ma lir.
  npi-ULB: एन्टिओखियाको सभामा त्यहाँ केही अगमवक्‍ताहरू र शिक्षकहरू थिए । तिनीहरूमा
    बारनाबास, सिमियोन (जसलाई नाइजर भनिन्‍थ्यो), कुरेनीका लुसियस मनेन (जो पालनपोषण
    गरेर हेरोदसँगै हुर्किएका भाइ) र शाऊल थिए ।
  cgc-cgc: 'Naan ta mga gatipon-tipon na gatuo naan ta Antioquia, may mga prupita
    na manugsugid ta kabebet-en ta Dyos daw mga gatudlo man ta mga gatuo. Yi danen:
    Bernabe, Simeon na paumaw na Negro, Lucio na taga-Cirene, Saulo daw Manaen na
    gabakod duma ki Herodes na manugdumala naan ta Galilea.'
  tim-tim: Yesugât kâmotlupŋe Antiokia kepian gâtŋe Anutugât den makmâ miawagi akto
    den makyeŋgimini are yeŋgât kotyeŋe hin. Banaba akto hâk heleŋ siâ kotŋe Simeoŋ
    akto Lukio Kirene hânân gâtŋe akto Manaeŋ are luâk kotdâ Herote olop nanaŋânbak
    manmâ gala konok akmâ maliat. Akto siâ kotŋe Saulo.
  yor-yor: Àwọn wòlíì àti àwọn olùkọ́ni sì ń bẹ nínú ìjọ ti ó wà ni Antioku; Barnaba
    àti Simeoni tí a ń pè ni Nigeri, àti Lukiu ará Kirene, àti Manaeni (ẹni tí a tọ́
    pọ̀ pẹ̀lú Herodu tetrarki) àti Saulu.
  wos-wos: 'Antiokmbu reta Jisasna hundi xékékwa du nawulak di profetna hundi wa.
    Nawulak di du takwaré wakwe Jisasna jémbaka. Wunde duna xi angi di: Barnabas,
    simeon déka nak xi Niger, Sairinimbu yandé du Lusius, néma du Herotna nyayika
    du Manain, Sol.'
  emp-NTPO: Djabarã Antioquía purud̶ebema tãẽna Ãcõrẽneba bed̶eabadada, Critod̶ebema
    jaradiabada sid̶a b̶easia. Bernabeda, Sauloda, Lucio Cirenenebemada idjab̶a Simoʌ̃da
    b̶asia. Simoʌ̃ trʌ̃ ĩyãgad̶ara “Dji Pãĩma” abadjid̶aa. Manaeʌ̃ sid̶a b̶asia. Idjira
    Galilea druad̶ebema boro Herode ume ãbaa warisia.
  eng-F35: 'Now in the congregation that was in Antioch there were certain prophets
    and teachers: Barnabas, Simeon (the one called Niger), Lucius the Cyrenian, Manaen
    (who had been brought up with Herod the tetrarch), and Saul.'
  ind-ind: Pada waktu itu, di antara saudara-saudari seiman di Antiokia ada beberapa
    orang yang mempunyai kemampuan rohani untuk bernubuat dan mengajarkan Firman Allah.
    Mereka adalah Barnabas, Saulus, Simeon (yang juga disebut Niger), Lukius orang
    Kirene, dan Manaen. Manaen adalah saudara angkat Raja Herodes sejak kecil.
  pes-OPCB: 'در کلیسای انطاکیهٔ سوریه، تعدادی نبی و معلم وجود داشت که عبارت بودند
    از: برنابا، شمعون که به او «سیاه» نیز می‌گفتند، لوکیوس اهل قیروان، منائن که برادرخواندۀ
    هیرودیس پادشاه بود، و سولس.'
  mpt-mpt: Nakai niniino Banabas esa Simione e niniin mako Milil esa eka Lusias Sailini
    naka esa Isleli komoke Helote ninge Maneyen esa Sol esa itabe. Naka eli maki Gode
    weng omkeimalin nakabe. Eka mak ile e wengo aleyemin naka nabe. I Yesuse bainobo
    galin nakaia unangai Antiok bibo blibi bekebe bliba
  ssx-ssx: Mo A꞉ndioko siosi tapake pa꞉ta꞉ mandane potopede haliweki make pi walo
    haemeke haliweki make haemekeme. Koda꞉na꞉ pi lao hayeke Banabasi make Simioni
    biki ma꞉nda꞉ Naidia make Saitini hali Lusiasi make hande you hali Hetodina꞉ yankeke
    hali homeke Maneini make Solo make haemekeme.
  mkl-mkl: Wɑlii do woo kɔsi cio ɡɔ ŋɑ ɑ̀ wɑ si inɔi inɛi iɡbɛi Jesu ŋɑ Antiɔsi bɛ.
    Iri nŋɑ wee. Bɑɑnɑbɑsi, do Simeɔ̃ iyi í jɛ ɑmɑnɛ dũdũ, do Lusiu inɛi Sirɛni,
    do Mɑnɑhɛnu, nŋu iyi ɑ̀ bíí do Herodu ilɑɑluu inyɑ ɑkɑ̃, do Sɔlu.
  gaq-gaq: ଆଣ୍ଟିୟକ ମଣ୍ଡଲିନ୍ନିଆ ଉଡ଼ିରୁଆ ବାବବାଦି ବାରି ସିକ୍ୟାଗୁରୁ ଲେଃଆର୍ଗେ । ଆକ୍ମେଇଂନେ
    ବାନ୍‍ ଲେଃଆର୍‌ଗେ, ବର୍ଣ୍ଣବା, ଶିମୋନ ଜାଣ୍ତେକେ ନିଗର ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ, କୁରୁଣୀ ଇନିନେ
    ରେମୁଆଁ ଲୁସିଅସ୍‍, ମନହେମ, ମେଁ ରାଜ୍ୟପାଲ୍ ହେରୋଦନେ ପରିବାର୍‍ନ୍ନିଆ ମ୍ନାଲେଗେ । ବାରି ଶାଉଲ
    ।
  gof-RNT: Anxookiyan de7iya woosa keethan nabetinne asttamaareti de7oosona. Entti
    Barnnabaasa, Kareethi geetettiya Simoona, Qereenaappe yida Luukiyosa, Kawuwa Heroodisara
    diccida Minaahenne Saa7ola.
  unx-unx: ଆନ୍ତିୟୋଖ୍‌ କାଲିସିୟାରେ ଚିମିନ୍‌ ନାବୀକ ଆଡଃ ଇତୁହଡ଼କ ତାଇକେନା, ଇନ୍‌କୁଏତେ ବର୍ଣ୍ଣବାସ୍‌,
    ନିଗର୍‌ ହଡ଼ ମେନ୍ତେ କାଜିୟଃ ତାଇକେନ୍‌ ଶିମୋନ୍‌, କୁରିନିରେନ୍‌ ଲୁସିୟସ୍‌, ଲାଟ୍‌ସାହେବ୍‌
    ହେରୋଦ୍‌ଆଃ ଅଡ଼ାଃରେ ଆସୁଲ୍‌ହାରାକାନ୍‌ନିଃ ମନହେମ୍‌, ଆଡଃ ଶାଉଲ୍‌ ।
  gah-gah: Atiokia numutoka Ómasímini vegenala zuhatini holúikú Ómasímini agepagutí
    gakó liaká a vegi monó apí i kimiaká vegi minamó, kugulizá Panapasí itó Simeó
    agulizá makó Anupavé, itó Lukió eza Kulena apatotí ve, itó Manaé, ezagi gizapa
    ve Heloteki ganagana minimi niteki napa asi ve, itó Sauló.
  lcm-lcm: Au, nei liuan i kuvkuvulan i vap lomlomon ang e Antiokeia katapo atogon
    a keve katakai i akus ve keve katakai i akalit. Barnabas, Simeon voiang kipo kin
    kapa ia ta Niger, na Lukio le Kurene, Manaen igenen vopo ago ke nei vainagoan
    si tulava Erodes, na Saulo.
  aer-aer: 'Kele Antioch-ele aneke Jesus-kenhe areyele-arlenge arrpenhe areye nhenge
    angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre akenhe Jesus-akerte-arlke
    akaltyele-anthenhe-anthenhe: Barnabas uthene Simeon uthene, arritnye arrpenhe-kenhe
    ikwerenhe aneke “Urrperle-arle”, arrpenhe akenhe Lucius arritnye Cyrene-arenye-arle,
    artwe arrpenhe Manaen arritnye aneke, Herod uthenenge-arle apurte amangkeke Saul-arlke.'
  qvc-NT: 'Antyukiya llaqtapi tandakaq kriyintikunamandaqam karqan Dyuspaq rimaqkuna,
    yach''achikuqkunapis. Paykunaqam shutiqllapa: Birnabi, Simun. Chay Simunllam Yanitapis
    shutiq. Karqambismi suq runa Sirini llaqtamanda Lusyu shutiq. Suqqam shutiq Manayin.
    Payqam Galiliyapa gubyirnun Irudispa pullan uywakashqa karqan. Suqqam karqan Sawlu
    (Pablu).'
  tgl-ULB: At ngayon sa kapulungan ng Antioquia, mayroong mga iilang propeta at mga
    guro. Sila ay sina Bernabe, Simeon (na tinatawag na Niger), Lucio na taga-Cirene,
    Manaen (kinakapatid na lalaki ni Herodes na Tetrarka) at Saul.
  cbs-NT: Antioquía anuxun ikunwain ichaibu jabun jatu yusiainan, eska jayanibukiaki,
    Diosun jancha mextanmanikabu inun jabun kakape Jesúskidi jancha yusinananmisbu
    betsa betsapabudan. Jatun kenadan, Bernabé inun, Simón jawen kena betsa Meshupa
    inun, Cirene anua juni betsa Lucio inun, Galilea xanen ibu Herodesbe ewani Menahem
    inun, Saulo inibukiaki.
  xtm-NTPP: 'Ne''un ñayii ka kandija Su''si ma ja ka iyo i ñuu Antioquía ma ka iyo
    tee ka ndakaxtnu''u tnu''u ni wa''a Su''si ma, ji''in tee ka skua''a tnu''u Su''si
    ma, te tee ya''a ka kuu de: Bernabé ma, Simón tee ka xnani i Negro ma, Lucio tee
    ñuu Cirene ma, Manaén tee ni ka ja''nu kaa ji''in Herodes tee ni tatnuni ñuu Judea
    ma, ji''in Saulo ma.'
  nnq-nnq: Kati ji kikuta cha bandu abunhwamini Kilisto Kuantiokia kukiba na akalondoli
    bange na akaboli. Benia nga Banaba na Simioni ojwakemigwa Mpili, Lukio kuboke
    ku Kulene, Manaeni ojwannela Nngwana Helode na Sauli.
  bao-NT: Antioquíare Jesucristore ca tʉo nʉnʉjeerã, ca biipere wede jʉgue, bue majio,
    ca tii niirã, Bernabé, “Ca ñiigʉ” cʉ̃ja ca ĩigʉ Simón, Cirene macʉ̃ Lucio, Galilea
    yepa wiogʉ ca niiricʉ Herodes ména ca bʉcʉaricʉ Menahem, to biri Saulo, niiupa.
  san-ORI: ଅପରଞ୍ଚ ବର୍ଣବ୍ବାଃ, ଶିମୋନ୍ ଯଂ ନିଗ୍ରଂ ୱଦନ୍ତି, କୁରୀନୀଯଲୂକିଯୋ ହେରୋଦା ରାଜ୍ଞା
    ସହ କୃତୱିଦ୍ୟାाଭ୍ୟାସୋ ମିନହେମ୍, ଶୌଲଶ୍ଚୈତେ ଯେ କିଯନ୍ତୋ ଜନା ଭୱିଷ୍ୟଦ୍ୱାଦିନ ଉପଦେଷ୍ଟାରଶ୍ଚାନ୍ତିଯଖିଯାନଗରସ୍ଥମଣ୍ଡଲ୍ୟାମ୍
    ଆସନ୍,
  rmn-rmn: 'Андэ кхангери андэ Антиохия сас прарокя тай сикляримаря: о Варнава, о
    Симон, кай бучёлас Нигер, о Луцый андар Кирени, о Манаин, саво барило екхетханэ
    э сагбуса-тетрархеса э Иродеса, тай о Савл.'
  huv-NT: Tiül nipilan monyar andeac Teat Jesús monlüy tiül Antioquía altiül acas
    mondeac andeac Teat Dios, aton altiül monquiaach wüx Mipoch Teat Dios. Ajcüw ayaj
    nop Bernabé, alinop Simón nasoic Niger, alinop Lucio naw Cirene, alinop Manaén,
    alinop Saulo. Aaga naxey nenüt Manaén quiaj, tatang aweaag a Herodes, aaga nenajiüt
    tiül Galilea.
  otn-NT: Nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Antioquía, i̱ n'youi p'ʉ 'da yø
    pønga̱hya̱ Oja̱ 'nɛ̱hyø xännba̱te 'da. Guehna̱ ra̱ Bernabé, ra̱ Simu̱ nu̱na̱ ni̱
    hu̱ ngue ra̱ Niger, ra̱ Lucio nu̱na̱ ra̱ mmɛ̱ngu̱ Cirene, ra̱ Manaén nu̱na̱ rá̱
    tede ra̱ Herodes mi̱ nda̱st'abi p'ʉ Galilea, 'nɛ̱hra̱ Saulo.
  nop-nop: 'Gawaŋbop Antiyok uŋoŋ me wohiye indiŋdi polofet eŋ hinale hatigiŋ: Banabas,
    Simion (wou noli Naisa), Lusiyas Sailininiŋ eŋ Manaen (adi Helot me wapum dut
    wanaŋ hatibedigumuk) agaŋ Sol.'
  obo-NT: Na, diyot id lolivuung nod pompomakoy riyot bonuwa to Antioquia, duwon mgo
    propeta woy mgo tohodnonaw. Sikandan onsi Bernabe, si Simon no iddos angga rin,
    Metom, si Lucio no toho Cirene, si Saulo woy si Manaen no id dakkoo riyot baoy
    ni Herodes no gubernador amoy id po-oukuy kandin to anak pa sikandan.
  kca-kca: 'Антиохия вошән, щита уԓты пойәкщәты хойатәт ӑктәщиты вер хŏща тухәԓ Турәм
    айкеԓ туты хŏйатәт пӑ утәԓтәты йох усәт: Варнава, пӑ Нигера айәԓтты Симеон, пӑ
    Луций, Киринея ху, пӑ Манаил, Ирод ԋӑԓмет мўв щуӈ куща пиԓән энмәм ху, пӑ Савл.'
  cak-ENT: Chiquicojol ri hermanos ri nquimol-qui' pa rubi' ri Dios pa tinamit Antioquía,
    yec'o c'a hermanos ri nyek'alajrisan ri nbix cheque roma ri Dios, y yec'o chuka'
    maestros ri nyetijon quichin ri hermanos chupan ri rutzij ri Dios, cachi'el ri
    Bernabé, ri Simón ri nbix chuka' ri Xak chin, ri Lucio ri aj-Cirene, ri Manaén
    ri junan xq'uiytisüs riq'uin ri Herodes ri xbanun mandar chiri' pa ruch'ulef Galilea,
    y ri Saulo.
  lif-NT: ᤀᤣᤴᤋᤡᤀᤥᤁᤛ᤻ᤔᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤏᤢ ᤛᤡᤰᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤘᤕᤧ–ᤒᤖᤏᤠᤒᤠᤛ.
    ᤔᤠᤰᤗᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤛᤡᤔᤡᤕᤥᤏ. ᤛᤠᤀᤡᤖᤣᤏᤡᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤗᤢᤛᤡᤕᤛ. ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤜᤧᤖᤥᤍᤧᤴᤏᤢ ᤁᤧᤒᤥ᤺ᤒᤠ
    ᤔᤠᤏᤧᤏ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤘᤗ ᤘᤕᤧᤖᤥ॥
  mie-NT: 'De māhñú grupo nchivī cándíja inī ñuū Antioquía nī īyo ndá tēe nácani tūhun
    Yāā Dios jíín ndá tēe stéhēn tūhun yā. De súcuán nání ndá dē: Bernabé, Simón tēe
    nání Negro, Lucio ñuū Cirene, Saulo, jíín Manaén tēe nī jahnu jíín incā Herodes
    jā ní ncuu gobernador Galilea.'
  san-TIB: ཨཔརཉྩ བརྞབྦཱཿ, ཤིམོན྄ ཡཾ ནིགྲཾ ཝདནྟི, ཀུརཱིནཱིཡལཱུཀིཡོ ཧེརོདཱ རཱཛྙཱ སཧ ཀྲྀཏཝིདྱཱाབྷྱཱསོ
    མིནཧེམ྄, ཤཽལཤྩཻཏེ ཡེ ཀིཡནྟོ ཛནཱ བྷཝིཥྱདྭཱདིན ཨུཔདེཥྚཱརཤྩཱནྟིཡཁིཡཱནགརསྠམཎྜལྱཱམ྄
    ཨཱསན྄,
  qve-NT: 'Antioquía llaqtapi kaq iglesiapin karan Diosmanta willakuq profetakuna,
    hinallataq Diosmanta yachachiqkuna ima. Paykunan karanku: Bernabé, Negrowan sutichasqa
    Simón, Cirene llaqtamanta Lucio, Saulo, hinallataq Manaén; kay Manaenqa rey Herodes
    Antipaswan kushka wiñaqmi karan.'
  pao-NT: Ka oonow mu pepetugase, mu susumudu tunaka'oedyukudu ka Antioch mee naneadu-kwi
    nonobe-ga'yoo. Umu-matu nanesootuhibu numu tunedyooedu, mu Barnabas-no Paul umu-no.
  cbu-NT: Ántiyukash Isusoom tayaspatamaam taaranganaya. Kamanirangana Isusoo kuku;
    an tputs sura Bernabi, misha Simo itaru Mikuru ísamarangana, misha Sirínshuch
    tputs Oróssiya, misha Manáyiga, misha Saula, aship tayaspatampan taarangana. Manáyiga
    Herodespa kanungarangiya. In Herodes nllitarit yuw Galileyshuch gobernador ancha.
  usa-usa: Áátioki-marukaqa Îtun-aama ítáa-kayukama áíkutaae. yepímmá yaímma Áánûqtuni
    yirááqti-wayukama amuné-wáyúkágáráq máqe-uraamma yeráwáqtí yíwîqa Páánabatie.
    Tímionie. wení káqon-awiqa Abuqtákóé. káqomma Arútiama Tairíni-marukake-nakaraq
    Máánéoma Érôtini ábârawaaogaraq Tórogarare.
  soy-soy: Antepuyɛ nɛ pisoi pɛɛ Nléécɑɑsimɛ́ n céési yɛ pɛɛ Antiyɔɔsi-pɔ Uléécɑɑ
    icɑ́pinɛ-i welɛ. Pɛpɛɛ Pɑrinɑpɑsi nɛ Simeyɔɔ kɑpi yɛ kɔ n sée rɛ Uŋmɔ́hɔ nɛ Sirɛɛni
    ukɔ́ Lusiyuusi nɛ Mɑnɑyɛɛni nɛ Sɔɔli. Mɑnɑyɛɛni nɛ Kɑlilee uyɔɔpi Erooti pɛɛ kɛsẽ́
    iwɑ̃́ li.
  hui-hui: Keriso hameigini Andiogoni hearu maru Ngode Datagaliwabe mana latagi haga
    halu maru Ngode Datagaliwabe mana lawai haga hene. Tinaga mini Banabasabi Simiono
    ibu ka̱i̱ mini Mindibi ibubi Sairiniali mini Lusiasabi Manaini ibu ala haru haga
    Herodo heba haga henego ibubi Solobi uruni hene.
  amf-amf: Anthokia gidir dohon misken ooninte Barjokala qansayse eenna giyaynabee
    eenaam dhettsaynabe ke dahade; kediar Barnabaasbee, Thiya hambhea Simoonbee, Qerena
    peen ea Lukiyoosbee, peen wottsea Herodisbesana kinka gebhaa Minahebee, Sawlbene.
  quc-NNT: E k'o k'u q'alajisal taq re ru Loq' Pixab' ri Dios chkixol ri qachalal
    kojonelab' ri e k'o pa ri tinimit Antioquía, xuquje' e k'o tijonelab'. E are'
    ri tat Bernabé, ri tat Simón ri xuquje' käb'ix Negro che, ri tat Lucio ri aj Cirene,
    ri tat Manaén ri junam xk'iyisax ruk' ri tat Herodes ri nim q'atal tzij re Galilea,
    xuquje' k'o ri tat Saulo.
  dob-dob: 'ꞌAsa Anitioki ꞌenaya, ekalesiya ꞌidi palopitao be toeꞌitao getedi: Banaba
    be Simioni (tauna sibwauyena Bwalagai) be Lusiasi (tauna goma Sailini) be Maneeni
    (tauna kini Elodi ꞌana ꞌepata ꞌebweu) ta Saulo.'
  wrs-wrs: Diva Kristusnindrava Antiokrava honi moashulnindna katekisnamba aevulvna,
    Barnapas, Simon Niser, Lusius Sairini kotanindrini, Sol, eva Manain, ten Herot
    kuwuli samblasingina elohnam.
  mca-mca: Pekhewe' yijayan pa' Jesús pa' Antioquia'ai na'l pa'aj pe' profetas qa
    na'l iye pe' maestrol, pekhewe'en ƚiyits Bernabé, Simón ƚii iye Niger, Lucio Cirene
    ƚeiƚe', Saulo qa pa' Manaén, hik ha'ne witjuwaikayek'iƚha pa'aj pakha' tenek'enhei
    Herodes in mente' qits pa'aj.
  tzo-TZC: Ti ta stojol ti jchꞌunolajeletic ti oyic ta jteclum Antioquíae, oy jꞌalcꞌopetic,
    oy jchanubtasvanejetic. Jaꞌic ti Bernabee, ti Sauloe, ti Simone, Negro ti yan
    sbi xtoque, ti Lucioe ti liquem talel ta Cirene banomile, ti Manaene ti ichꞌi
    talel ta stojol ti ajvalil Herodes ta Galileae.
  mya-mya: အန္တိ​အုတ်​မြို့​အ​သင်း​တော်​တွင် ပ​ရော​ဖက်​များ နှင့်​ဆ​ရာ​များ​ရှိ​၏။
    ထို​သူ​တို့​ကား​ဗာ​န​ဗ၊ နိ​ဂါ​ခေါ်​ရှုမောင်၊ ကု​ရေ​နေ​ပြည်​သား​လု​ကိ၊ (စော်​ဘွား​ဟေ​ရုဒ်​၏​ငယ်​သူ​ငယ်​ချင်း​ဖြစ်​သူ)
    မာ​နင်​နှင့်​ရှော​လု​တို့​တည်း။-
  gng-NT: '*Kristo ya taanl yaab bà te Antiyɔk ya du ni nnɔ, *Uwien ya ñɔbonsɔknb
    nin *Yesu ya gbɛr ya wɔnwɔknb te biʼni. Bɛn si: Banabas nin Simeyɔn, bi baanh
    wɔ unibɔn nin Lusiyus, u yé Sirɛnn ya du ya nil nin Manayɛnn, bi taan'' ki wube''
    wɔn nin Herod Antipas nɛ. Utɔ si Sɔl.'
  cbi-NTPO: 'Siria tusha Antioquía pebulunu kerangue'' waku wakudimu mantsa rukula
    naa Diosa'' mitya pamu rukula bain, naa mashturula bain pula: mainya Bernabé;
    kamainya Simón (pababa tinu ruku); kamainya Lucio, Cirene pebulusha chumu; kamainya
    Menahem, Galileasha chumu uñi Herodesba bulu chudi'' awamu ruku; tsenmala kamainya
    Saulo.'
  ikk-NT: 'O nwẹ ndị-amụma lẹ ndị-nkuzi rị ụka rị Antịọkụ. Ndịnị wụ: Banabasị, Simiọnụ
    (w''a kpọ Onyẹ-ogi), Lushiọsị (onyẹ alị Saịrin''), Manẹnị (hụn ya lẹ Hẹrọdụ hụn
    rị a kịnị wụ ọwụ gha alị lala) lẹzi Sọlụ.'
  leu-leu: La palou ina rabuna aava ri namkai pe Antiaak, saxano rabuna ina kuus fatuxai
    e mu rabuna ina fepitaa ri taxa waan; nari ve na Baanabas e na Simeon, ri xalie
    pa Maxata, na Lusias ti Sairiin, na Manen aava fo molava xuvul pa Herot aava putuna
    gavamen e na Sol.
  maz-NT: C'o cjuarma c'o mi cãrã a Antioquía, mi bübü c'o mi profeta 'ñe c'o mi xöpüte
    mi jizhiji o̱ jña Mizhocjimi. Mi ngue e Bernabé, 'ñe e Simón c'ü mi xiji Negro,
    'ñe e Lucio c'ü mi menzumü a Cirene, 'ñe e Manaén c'ü junto va tevi e Herodes
    c'ü mi manda a Galilea, 'ñe e Saulo.
  bod-N: དེ་ཡང་ཨན་ཏི་ཡོག་ཡཱ་ཡི་ཆོས་ཚོགས་ཀྱི་ནང་དུ་ལུང་སྟོན་པ་དང་སློབ་དཔོན་འགའ་ཡོད༌དེ།
    པཱར་ན་པཱ༌དང༌། ནེ་གེར་ཞེས་ཀྱང་འབོད་པའི་སི་མུ༌ཨོན། ཀི་རེ་ནེ་ཞེས་པའི་ལོ་ཀེ༌ཨོ། ས་གནས་དཔོན་པོ་ཧེ་རོ་དཱ་དང་མཉམ་དུ་བསྙོར་བའི་མཱ་ན་ཧེན་དང་སོ་ལོ་བཅས༌ཡིན་ནོ།།
  tca-NT: Rü yema yaxõgüxü̃ ga Aü̃tioquíawa yexmagüxü̃tanüwa rü nayexma ga ñuxre ga
    yatügü ga Tupanaãrü orearü uruü̃gü, rü ñuxre ga yatügü ga Tupanaãrü orewa ngu̱xẽẽtaegüxü̃.
    Rü yematanüwa nayexma ga Bernabé, rü Chimáũ ga Waxwegu ãe̱gaxü̃, rü Dúchiu ga
    Chirenecü̱̃ã̱x, rü Manae̱ ga wüxigu ãẽ̱xgacü ga Erodemaã yaexü̃, rü Chauru.
  zpl-NT: Leta beneꞌ Jesucristo enu nucuaꞌa eyeche Antioquía nucuaꞌa bee profeta,
    cuna bee ulaxcuela enu udixiuleꞌe Stichiaꞌ Diose. Leta beella nzu Bernabé, Simón
    (enu leꞌca lee enu natsa), cuna Lucio enu neca bene eyeche Cirene, cuna Saulo
    cuna Manaén (enu tucutse uruꞌcunu arre Herodes enu unibiyaꞌ Galilea).
  mbc-NT: Miarî innape Jesus ku'nenan kore'ta Antioquia po Paapa maimu ekareme'nenan
    profetayamî' moropai yenupatonkon wanî'pî. Barnabé, Simão meekoro kai'ma tesa'sen
    moropai Lúcio Cirene pon, Manaém manni' pata esa' Herodes yarakkîrî arenta'pî
    moropai Saulo. Inkamoro wanî'pî innape Jesus ku'nenan kore'ta Antioquia po.
  ndg-ndg: Nambeambe katika likanisa lya Antiokia, pabile na baadhi ya manabii na
    baalimu. Babile Barnaba, Simeoni(ywakemwa Nigeri). Lukio ba Kirene, Manaeni (nongowe
    abile wa myai kwaa Herode kiongozi wa mkoa), na Sauli.
  wsk-wsk: 'Se sios Antioch mu nunga prophet alo ago se, kausa kari alo ago: Barnabas,
    se Simeon, ko nup bo Niger, se Lusias Cyrene kari mu, se Manaen, se Saul. Kari
    Manaen mu governor Herod ilak wete lagara suan.'
  toj-NT: Ja janec' aye ja creyente ja ba Antioquía, aye ni chaboxe aluman‑Dios ja
    yenlea soc ay ni smaestroe ba huax jeeji yile ja yabal ja Diosi. Tey ja Bernabeji
    soc ja Simón ja ma' huax cho alji yab Negroili, soc ja Lucio sbaj Cirene, soc
    ja Manaén ja ma' smoj q'uiel ja Herodes ja ma' gobierno ni ja ba Galilea, soc
    ti ni ay ja Sauloa.
  kkl-kkl: 'Saulasap Barnabasap samoro yarek li as Antiokhia Yesusag “Sikne” aro seneragtop
    nimi haibil talamek nimi anabiag Allahri yubu silimu tiptop nimi Allah yubu tibin
    nenero ambatsirop nimi wamek. Allahri yubu tipto tibin nenero ambatsirop nimi
    taneko sina: Barnabasap, Simeon si nhon Nigerap, mog so''o Kirene nimi nhon si
    Lukiusap, Saulusap, Menahenap wamek. Menahen ponekona yubu sia leropne Herodesap
    nhon mo''obhaiekpa, Herodes elkae Menahen wamog. Sin Allahri yubu silimu tiptop
    nimi wamekti, as Antiokhia nimi Yesusag “Sikne” aro seneragtop nimiap nhon haibil
    talamek.'
  tbc-tbc: 'Antiok na midaeŋ ilon lo profet adi, agod girek maŋau adi dumado dan yaŋadi
    igo ya: Barnabas, Simion a yaŋan neinta Niger dubol da. Lusias iŋ Sairini tamol.
    Manain man iŋ Herod da dilasag ditalbusi kisaek. Agod Sol sen dam mi a.'
  sna-sna: 'Mukereke yapaAndioki maiva navaprofita navadzidzisi vaiti: Bhanabhasi,
    Simeoni ainzi Nigeri, Rusiasi wokuSairini, Manaeni (akanga arerwa naHerodhi mubati)
    naSauro.'
  smk-NT: Sawanin, sa dupong ran mammemper itaw sa Antioquia, main saray prupita tan
    mangangakay nin minsahi nan Dios, bilang si Bernabe, si Simeon a say purarag na
