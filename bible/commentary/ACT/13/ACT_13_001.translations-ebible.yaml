  swp-swp: Ekalesia Anetioka eai peroveta headi eo tauheaheata hinage; doha Banaba,
    eo Simeona esana esau Nigeru, eo Lukaio Kurene tauna, eo Manaena, Heroda tetarake
    ena numa eai se miaesega, eo Saulo hinage.
  bjr-bjr: Antiooka maqusai Yisuna ufa irimarusaki Anutuna tamummaqara fasiqa akaqausa
    mariqau. Anutuna ufara qimannimimarusa akaqausa mariqau. Misa nuqu Baranabasifa
    faqa Simeeoonara dunduqarira fee qimarufa faqa mariqau. Rukiusafa Sireenee maqusaindaraafa
    moo fannoo marinau. Manaeenafa Eeroodeefa narí maaqaki firimarufa moo fannoo marinau.
    Sauroofa faqa marinau.
  aby-aby: Anidiyoka goiro moi Godinu wake naukeka orou iro ibeibisa. Ibeibisaro emuabairo
    Godinu we bou ukeka orouini sisa orou emuaini ibeibisa. Emenu ibiye Banabasini
    Simioni danu moi ibiye Naiga dawaini, Rusiasi dawae Sairina goi mi, dawaini Manaeni
    dawae Erodinu nabue, dawaini Soroini i orouma Anidiyoka goi orouini emuabairo
    ibeibisa.
  eng-YLT: And there were certain in Antioch, in the assembly there, prophets and
    teachers; both Barnabas, and Simeon who is called Niger, and Lucius the Cyrenian,
    Manaen also — Herod the tetrarch's foster-brother — and Saul;
  jni-jni: Anyimo udenge unigura sa wa rani vantakiya, anu ukurzuzo utize nan anu
    dungura wa rani. We wani Barnabas, saminu (sa a tisa we agenu) nan lukiya Barkurame
    nan manayin (desa wa hiri nigoo me nan ugomo Hiridus) nan shawulu.
  kne-kne: 'Sin gimong di mamati ed Antiok, wada di naitatapi ay pankalkalian Diyos
    ya man-it-itdo sin kalin Diyos. Siya dana di ngadan da: da Barnabas, Simeon ay
    nabdayan si Natoling, Lucius ay taga-Cirene, Saulo, ya si Manaen ay gait Gobernador
    Herod ed Galilea.'
  tgj-tgj: 'Antiok gv gvrja hoka ka nyijwk vdwv okv tamsarnv vdwv meego doonyato:
    Barnabas, Saimeon (Yakianv vla minto), Lusias (Sairene lokv), Manaen (Herod gobunor
    gv lvkobv sochakunam), okv Sol.'
  wat-wat: Ekanesiya Anitiyoki nenei sinesiyai o tunisi tomatakawa yota tunisi tovisawavenena.
    Kasi wava o Banabasi, Simiyoni (kana wava venuwana Bowa), Nusiyasi tene Sainini,
    Manaeni (tanake tufomu Enoda Anitifasi nukusi vikatufutufuwasima), eketa yota
    Sauno.
  gui-NT: Jare yogüɨreco oporogüɨrovia vae Antioquía pe ñogüɨnoi vae reta ipɨte pe
    amogüe Tumpa iñee omombeu vae reta jare Tumpa iñee re oporomboe vae reta. Jae
    reta co Bernabé, Simón Niger, Lucio Cirene pegua, mburuvicha guasu Herodes jentara
    Manaén jee vae, jare Saulo.
  quc-TT: E kꞌo kꞌu qꞌalajisal taq rech ri utzij ri Dios xuqujeꞌ aꞌjtijabꞌ pa ri komontyox
    rech ri tinimit Antioquía pa Siria, ri Bernabé, ri Simón (ri kabꞌix Qꞌeq che),
    ri Lucio (aj Cirene), ri Manaén ri junam xekꞌiy rukꞌ ri Herodes Antipas, xuqujeꞌ
    ri Saulo.
  heg-NTPO: 'Se kota Antiokia, muik atuli mamo parsai se Lamtua Yesus son. Muik atuli
    deeh man Ama Lamtua Allah pakes le daid Un mee-baha, nol muik atuli deeh pait
    man Un pakes le tui-tikang atuli las. Atuil nas ngalan nas elia: Barnabas, Simeon,
    man atuli las taom haman noan ‘Aap Mitang’, Lukius deng kota Kirene, Menahem,
    man oen papa-piaran deng ana blutu bii ku leo-leo nol lahing Herodes sa, nol Saulus.'
  ptu-ptu: 'Illaam indo jumaa'' dio Antiokhia wattu eta too deempi sanaka-naka nabi
    anna tuangguhu solana Saulus: Barnabas, Simeon indo si diuaam Malotä, Lukius (to
    Kirene), anna Menahem si dipasiampaipi gubernur Herodes.'
  bzd-NTPO: Skëkëpa Jesús icha erule tso' Antioquía, e'pa shu̱a̱ Skëköl ttekölpa ena
    s'wöbla'u̱kwakpa tso'rak ee̱. E'pa dör Bernabé ena Simón (Simón e' kiè ñies Dalo'riwak),
    ena Lucio dör Cirene wak, ena Menahem (Menahem e' talane Galilea blú kiè Herodes
    e' ta̱ ñita̱), ñies Saulo tso'ñak.
  kwf-kwf: 'Ma ti profet, ngwae neꞋe kira talongaꞋinia faꞋarongoꞋa leꞋa, ma na ngwae
    faꞋamanata ki neꞋe kira faꞋamanata na ngwae faꞋamamana ki, kira tua logo Ꞌi Antiok,
    saena na fikutaꞋi ngwae faꞋamamana neꞋeri, ma kiraꞋa neꞋe: sa Banabas, sa Simion
    ba kira saea Ꞌani “ngwae bulu,” sa Lusius faꞋasia Ꞌi Saeren, sa Manaen ba kira
    gonia faꞋinia sa Herod na tatalafaꞋa, ma sa Saul.'
  eng-WYC-2017: And prophets and doctors were in the church that was at Antioch, in
    which Barnabas, and Simon, that was called Black, and Lucius Cyreneus, and Manaen,
    that was the suckling-frère of Herod tetrarch, that is, prince of the fourth part,
    and Saul were.
  eng-WMBB: 'Now in the assembly that was at Antioch there were some prophets and
    teachers: Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen the
    foster brother of Herod the tetrarch, and Saul.'
  zat-NTPS: Ládujla benne' ca' zaj nazraga chee̱ Cristo lu xe̱zre Antioquía zaj zra'
    benne' ca' dxelenné̱' waláz chee̱ Dios, ne benne' ca' dxulusé̱dene̱' bénneache
    xrtizra' Dios. Ládujla benne' caní zaj zua Bernabé, ne Simón, bénnea' lé̱queze̱'
    benne' gasaj, ne Lucio, benne' xe̱zre Cirene, ne Manaén, benne' gúlale̱be' Herodes,
    benne' xu'u lu ne̱'e̱ xe̱zr la xu Galilea na', ne Saulo.
  spp-spp: 'Kile tùnntunmii ná cyelentii na mpyi Antiyɔshi kànhe dánafeebii kuruŋke
    e. Pire mɛyi yi ɲyɛ: Barinabasi ná Simiyɔn pi maha mpyi: «Nizhɛri» ke, ná Lusisi
    uru mpyi a yîri Sirɛni kànhe e, ná Manayeni uru ná saanŋi Erɔdi mpyi a lyɛ pyɛnnuge
    e, ná Soli.'
  zty-NTPS: 'Ḻa'' ža na''ze wnníta''gak benne'' ka'' ẕcháḻjgake'' ḻo wláz Dios, na''
    benne'' wsedle ka'', ḻo yež Antiokía, benne'' ka'' zej nbábḻene'' benne'' ka''
    che Benne'' Criston'' ḻo yežen''. Ki lágake'': Bernabé, Smon, (ḻezka'' lie'' Benne''
    Gasj), Lusio, (benne'' yež Sirene), Saulo, Manaén, (benne'' bgól-ḻene'' tẕen Herodes,
    benne'' ẕnna bi''e gan nbab Galilea).'
  mek-mek: Pau Antiok taoninai pakoꞌa papiauꞌi epoꞌiai, profeta ke pamalele auꞌi isafa
    keagu. Iꞌina auꞌi auga Banabas, Simion Niker keoma auga, Lusius Sairene taonina
    auga, Manaen, kin Herod auniꞌi kefaꞌa auga, ke Saulo.
  aey-aey: Antiok tamanecna je hahun madec dana iwaladec dana leihca bilein. Eu age
    Banabas, Simion age Naija dogina, Lusias uqa Sairinidec, Manejen uqa Herod gabman
    dana uqana begabeg meh, Solca.
  urd-GVH: 'अंताकिया की जमात में कई नबी और उस्ताद थे : बरनबास, शमौन जो काला कहलाता
    था, लूकियुस कुरेनी, मनाहेम जिसने बादशाह हेरोदेस अंतिपास के साथ परवरिश पाई थी और
    साऊल।'
  ycn-ycn: 'Jesucristo ja''apiyá jema''ajeño, Antioquía e i''imacaño, naquiyana ja''apátaño
    Tupana puráca''alo ajopana naquiyánajlo. Ajopana naquiyana caja jehuíña''ataño
    necá Tupana puráca''alo nacú. Marí quele nanaquiyana i''imacá: Bernabé, Simón
    Negro, Lucio, Cirene te''eré eyaje ri''imacá. Apú nanaquiyana i''imari Manaén.
    Ricá tahuá''aro ne''emacánami, Heródesmi chu hua''até i''imacá. Eyá apú i''imari,
    Saulo rií i''imacá. Nanaquiyana caja ri''imacá.'
  djr-djr: Ga ŋunhal ŋunhi Yandiyuktja* wäŋaŋur, ŋunhiliyi Garraywalaŋumirriwal yolŋuwal
    malaŋur gan nhinan djawarrkmirr mala, ga wiripuny marŋgikunhamirr yolŋu walal,
    dhuwalawurr ŋunhi yäkuny gam', Bänabatj,* ga Djimiyan,* wiripuny ŋayi yäku Mol,*
    ga Lutjiya,* ŋunhaŋuwuy yolŋu wäŋa-Djärinipuy,* ga Manayin* yäku, ŋunhi maṉḏa
    gan rrambaŋin ŋuthar Yaritnha,* ga wiripuny Djolnha.
  kvg-kvg: Klisten bawan ezoqam mokho-te, Antiok taon-te ndøgo, Mbumbukiam-gi manqa
    vevezam ezoqam neka nømendim ezoqam, mø̀ndøgoám. Nøme Banabás. Neka nøme Simeón.
    Iz nøme gimbo-akhaemam, Nigá. Neka ezoqa nøme Lusiús. Ngenek Sailini taon-ák.
    Neka ezoqa nøme Manaén. Ngenek Elód namba me꞉fís, ndego kawa ezoqam. Neka ezoqa
    nøme Sól.
  rug-rug: Koasa ekelesia pa Anitioki si koa dia si kaiqa poropita, meke na tie variva
    tumatumae pa zinama te Tamasa. Arini sari Banabasi, e Simione sapu poza nia “tie
    muho” rini, meke e Lusiasi sa tie pa Saerini, e Manaeni sapu ta pausuna meke noma
    sage turaṉia se Herodi d, meke se Saula.
  hop-NT: Noqw Antioch epeq Jesus aw tōnawtaqamuy amuṅaqw hakim God lavay’aymat yēse,
    pu tūtutuqaynayaqamu, i’ hak Barnabas, pu Simeon Niger yan túṅwantiwhqa, pu Cyrenet
    aṅqw hak Lucias; pu Manaen, Moṅwi Herod amum wuṅwqa; noqw Saul.
  san-URD: اَپَرَنْچَ بَرْنَبّاح، شِمونْ یَں نِگْرَں وَدَنْتِ، کُرِینِییَلُوکِیو ہیرودا
    راجْنا سَہَ کرِتَوِدْیاाبھْیاسو مِنَہیمْ، شَولَشْچَیتے یے کِیَنْتو جَنا بھَوِشْیَدْوادِنَ
    اُپَدیشْٹارَشْچانْتِیَکھِیانَگَرَسْتھَمَنْڈَلْیامْ آسَنْ،
  heb-LB: 'אלה האנשים שנמנו עם המורים והנביאים בקהילת אנטיוכיה: בר־נבא, שמעון (המכונה
    ”כושי“), לוקיוס (מקוריניה), מנחם (אחיו החורג של הורדוס) ושאול (פולוס).'
  caf-NT: '''Et keyah Antioch Sizi bugha ''ilhuhowezdel bulunah Yak''usda be nus whúnilh''en
    ''ink''ez bulunah Yak''usda bughunek hubuhodulh''eh ''en chah ''et hudélhts''i.
    Ndunnah dune, ''en bulunah ''uhint''ah, Barnabas, ''ink''ez Simeon, ''en dune
    dulhgus hiyúlhni, Lucius chah, Cyrene whut''en ''int''ah, Manaen, ''en yun whu
    moodih, Herod yulh nézyi, ''ink''ez Saul chah ''int''ah.'
  mio-NT: Cha iyo ñivi Ndioo ñuun Antioquía can. Tican iyo ra cahan cuenda ra Ndioo,
    ta iyo tahan ra sacuaha tuhun Ndioo chi ñivi. Tacan ni iyo ra Bernabé chi ra Simón
    tuun chi ra Lucio ra ñuun Cirene chi ra Saulu chi ra Manaén ra cuu amigu chi ra
    chahnu Herode, vati tacan ni vachi cuahnu ra Manaén can chi ra Herode icaa ni.
  srq-NT: Jesús quiato que ñumunua nua nguia Antioquía jenda ra. Mbia mbaaquiatu quiatusa
    abe que chɨ erese ra. Dios cheẽ mbuchecuasa mo abe que chɨ erese ra. Bernabé,
    ɨ que emo je ra. Simón nondeɨ abe que ra. Lucio de Cirene abe que ra. Manaén abe
    que ra. Ae rei que Herodes resenda eñetẽ mose ra. Herodes ererecua nonde. Saulo
    abe que ra. Ũquɨ̃ ja que mbia mbaaquiatu quiatusa ra.
  kje-NT: 'Lolo Antiokia nin kerei raramne nabi-nabi roro meser-meser aile: onnenihe
    Barnabas, Simeon (waki Mau Mohon), Lukius nano Kirene, Saulus, noro Menahem (ai
    eni wayahu lapa wewerre noro rai Herodes).'
  gaz-gaz: Waldaa kiristaanaa Anxookiiyaa keessa Raajotaa fi barsiistotatu ture; isaanis
    Barnaabaas, Simiʼoon isa Niiger jedhamu, Luukiyoos nama Qareenaa, Maanaaʼen isa
    Heroodis bulchaa sana wajjin guddatee fi Saaʼol faʼa.
  kud-kud: Tauyemidiwo Anitiyoki ainai, neta tupwadi yadi tauwalo mahalavao yo tauve'itao.
    Eeta teina yehadi, Banabasi na Simiyoni iya hiyogaei taugibagibana, na Lusiyasi
    iya gama Sailini, na Mana'eni iya tauwasawasa Helodi ana abi'abiyemwala'i, yo
    Saulo.
  urb-NT: Antioki ok ta pe Jesu rehe jurujar katu ame'ẽ ta ixo. Ame'ẽ ta ngi har Tupã
    je'ẽha pandu ame'ẽ ta ixo. Mu'eha ta ke a'eta tĩ. Ko Manambe. Amõ Simã. “Amõ awa
    pihun” aja her tĩ. Amõ Rusi. Syre ok ta pe har a'e. Amõ Sáu. Amõ Manaẽ. Ero namõ
    a'e tyha oho ame'ẽ ke a'e.
  fra-LSG: 'Il y avait dans l’Église d’Antioche des prophètes et des docteurs: Barnabas,
    Siméon appelé Niger, Lucius de Cyrène, Manahen, qui avait été élevé avec Hérode
    le tétrarque, et Saul.'
  san-HK: aparaJca barNabbAH, zimon yaM nigraM vadanti, kurInIyalUkiyo herodA rAjJA
    saha kRtavidyAाbhyAso minahem, zaulazcaite ye kiyanto janA bhaviSyadvAdina upadeSTArazcAntiyakhiyAnagarasthamaNDalyAm
    Asan,
  cak-SNT: 'Chupan ri iglesia ri cꞌo Antioquía, icꞌo cꞌa profetas y icꞌo maestros:
    Ja ri Bernabé, ri Simón ri niꞌeꞌx jeꞌ Niger cha, ri Lucio ri aj-Cirene, ri Manaén
