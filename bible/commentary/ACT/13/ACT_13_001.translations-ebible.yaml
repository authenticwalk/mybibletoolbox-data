  cof-NT: Junni Antioquíabi Jesucrístochi tsachila tala Bernabé, Simón, Lucio, Manaén,
    Saulo mantá tan jominlanue. Aman Simonca tensaato mumun Pabacán timin jominlanue;
    Lucio, ya Cirene tobi nechi tsachi jominue. Manaenni miya Heródechi aco cuwenta
