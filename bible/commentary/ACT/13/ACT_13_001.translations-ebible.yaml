    na ulkukuha, ma ne Sol.
  bjz-bjz: Antiok bogu naava Iesu da yavero rova, God da feroveta dumenide irugari
    kakato dumenide vitiria aná evere. Barnabas, Simeon (aná mo, undú “Tamo Fitugo”
    regegeta urie), Sairini embó eini, Lusius kotú Manain (umó aná Kini Herot gha
    danode beforo gari tava eta urie), numonde Sol de dano vitirie.
  atg-NT: Emekẹguele ali eni ẹ sẹsẹ e la igbaa oyi eni e mie iJesu iKirisiti suọ ni
    ọ la Atiọki, ni e khi iBanabasi, ali iSamọ ni ọ khi ọgbọ ọbishi, ali iLushọsi
    ọngi iSairini, iMaini ọni a ga kuẹlẹ ọli ali oghie Erọdu, ali iSọlu.
  bjv-NT: '*NJé kəl ta je kɨ ta Luwə tɨ kɨ njé ndo nḛ je lə Luwə ɨsi dan njé kaw-naa
    je tɨ kɨ A̰tɨyosɨ tɨ no̰o̰. Adɨ e: Barnabasɨ kɨ Sɨmo̰ kɨ ɓari-e Nɨjər, kɨ Lɨsɨyusɨ
    kɨ ɓe lie e Sɨrən tɨ, kɨ Manaye kɨ oti-de naa tɨ kɨ *Erodɨ kɨ ɨsɨ dɔ dɔnangɨ tɨ
    kɨ Galile, kɨ Sol tɔ.'
  tos-NT: 'C-xlaksti̱pa̱ncan ti̱ xli̱pa̱huanko̱y Jesús c-Antioquía xuilakó̱ makapitzi̱n
    akskalalan ma̱kalhtahuaka̱naní̱n, chu̱ akchihui̱naní̱n hua̱nti̱ na̱ xuaniko̱cán
    profetas. Xlacán chuná̱ xli̱ma̱pa̱cuhui̱ko̱cán: Bernabé, Simón hua̱nti̱ xli̱ma̱pa̱cuhui̱cán
    El Negro, Lucio xala c-Cirene, Manaén (yuma̱ chixcú̱ lacxtum xta̱stacni̱t Herodes
    hua̱nti̱ maktum xma̱paksi̱nán c-Galilea), xa̱hua̱ Saulo.'
  rro-rro: Antioka mareana aonai mahabanai mai bamarere haukia baika atakia neiakia,
    Banaba, Simeona (hau umuna), Lukio (Kurene hauna), Manaen (Heroda ohi tekiro haeamo)
    mai Saulo.
  mxp-NT: Jam Antioquía wyɨnaty namay ja Jesús yjanchja̱ꞌwɨbɨdɨ, jam ja kyugajpxyꞌa̱jtpɨ
    jøts nay jam ja yikꞌɨxpøjkpɨdɨ. Ya̱ꞌa̱t ɨdøꞌøn jadeꞌen yiktejtɨp Bernabé, jøts
    ja Simón (midi nayɨdeꞌen yiktejp Negro), nayɨdeꞌen ja Lucio ja Cirenɨt ja̱a̱ꞌy,
    jam ja Manaén (midi yaaktɨ tukna̱x møøt ja Herodes midi wɨndsønꞌa̱jt jam Galilea)
    jøts jam nayɨdeꞌen ja Saulo.
  aak-aak: Jisasoyá sɨyikɨ́ imónɨgɨ́á Adiokɨyo ŋweáyɨ́ wigɨ́ wa wɨ́á rókiamoarɨgɨ́á
    imónɨro wa uréwapɨyarɨgɨ́á imónɨro egɨ́áwa rowarɨnɨ. Wo Banabasorɨnɨ. Ámɨ wo Simiono
    xegɨ́ yoɨ́ bɨ Naijeroyɨ wɨ́rɨgɨ́orɨnɨ. Ámɨ wo Sairini dáŋɨ́ Rusiasorɨnɨ. Ámɨ wo
    Maneyeno —O gapɨmanɨ́ Xeroto tɨ́nɨ nemerɨ́ná xwé iwiaroŋorɨnɨ. Ámɨ wo Sororɨnɨ.
  chd-NT: Jiƚpe liƚya' Antioquía petsi lafot'ƚepoƚtsi lapimaye timana' lam profeta
    jouc'a lomxiye nomuc'iyalepá litaiqui' Jesucristo. Iƚniya liƚpuftine Bernabé,
    Simón ƚacui'impa Ƚumi, Lucio ƚas Cirene, Manaén ƚitojyohuo'ma lejut'ƚ Herodes.
    Iƚque Herodes ƚacui'impa cal tetrarca. Jouc'a tipa'a Saulo.
  kdc-kdc: Mna iwanhu wamtogole Yesu ako Antiokia, kukala na watula ndagu wa Mulungu
    na wafundiza, Balinaba na Sauli na Simeoni yakemigwe Mtitu na Lukio yalawile Kilene,
    Manaeni yakulile hamoja na Mndewa Helode.
  nhr-nhr: 'Antioke koe hànas kerekes q''oo koe xu ko porofiti xu hẽé, naka xgaa-xgaa-kg''ao
    xu hẽéthẽé xu hàna: Barenabase ba hẽé, naka Simonem ncẽe ko Nigere ta kò ma tciiè
    ba hẽé (ncẽe kg''uia i ko ka̱biè ne i ko máá, ntcùúm khóè ba téméè ba), naka Lukiom
    Kurene di ba hẽé, naka Manaenem ncẽe kò tc''ãà-cookg''aim Herotem cgoa xg''ae
    a kaikaguèa ba hẽé, naka Saulo ba hẽéthẽé xu u kò ii.'
  uig-PIN: Antakyadiki jamaǝt iqidǝ bǝzi pǝyƣǝmbǝrlǝr wǝ tǝlim bǝrgüqilǝr bar idi.
    Ular Barnabas, «Ⱪara» dǝpmu atilidiƣan Ximeon, Kurinilik Lukius, Ⱨerod han bilǝn
    billǝ qong bolƣan Manaǝn wǝ Saullar idi.
  beo-beo: A:dioge Yesu Ea fa:no bobogesu fi amo ganodini, balofede amola olelesu
    dunu esalebe ba:i. Ilia dio amo da Banaba:se, Simione (eno dio da Bunumai), Liusiase
    (Sailini dunu), Ma:naene (Helode ea fofoi mano) amola Solo,.
  acf-NT: Anpami gany sé moun-an ki kwè an Jézi Kwi-a an vil Antiyòk la té ni déotwa
    pwòfèt ki té ka pwéché Bon Nouvèl-la bay sé moun-an, épi déotwa titja. La té ni
    Bannabas, Siméyon (yo té ka kwiyé Ti Nwè), Louchòs (ki té sòti Sayrini), Mannayèn
    (ki té lévé ansanm épi Gouvènè Hèròd), épi Sòl té anpami yo tou.
  tpi-OTNT: Sios bilong Antiok i gat sampela man i save autim tok profet na sampela
    man i save skulim ol manmeri long pasin God i laikim. Nem bilong ol i olsem, Barnabas,
    na Simeon, em i gat narapela nem Niger, na Lusius bilong taun Sairini, na Sol,
    na Manain, em wanpela poroman bilong namba wan gavman Herot.
  mbt-NT: 'Seini ka me talagpanulu diye te punduk te migmalintutuu te Antiyukiya:
    si Birnabi, si Simun ne eg-imuan te Nigru, si Lusyu ne matig-Sirini, si Manain
    ne diye migtulin te engki Gubirnadur Hirudis, wey si Saulu.'
  hau-SA: A ikkilisiyar da take a Antiyok akwai waɗansu annabawa da malamai. Barnabas,
    Siman wanda ake kira Baƙi, Lusiyus mutumin Sairin, Manayen (wanda aka goya tare
    da Hiridus mai mulki), da kuma Shawulu.
  mam-NT: Entonces cyxoltzen ocslal tuj tnom te Antioquía tocxsen Saulo bixsen Bernabé.
    Bix jax tocx Simón, juntl tbixin “K'ek,” juntlxin Lucio tej tnom te Cirene, bixsen
    Manaén, junxsen e jaw tz̈'iy jxi'na tuya Herodes, jxin cawel tuj Galileo. Cyjwe'yel
    tzunj xina oc ten xnak'tzalte tyol Dios cye ocslal.
  udu-udu: 'Dhali kun tiya ’kon e Pa Anthaakiya eya ḵaniisa jin di’d imun kun ta imanc̱i
    gwo mo dhali imanṯor gwo mo: iBarnaaba dhala Simaan jin yuḵu ka Nijar mo dhala
    Luḵiyus gi Paŋ Kerawaan mo dhala Manaayin jin ta’da amannyaḵ c̱a’b ka Hirodus
    jin ta’da mudhiir dhala Shawuul mo.'
  tvt-tvt: 'Entiok chaas ni khowah nyia nyootsootte eje angta: Erah loong ah langla
    Barnabaas, Simoon (mimak ih men rumta), Lusius (Siren nawa angta), Manaen (Kobono
    Herod ih haakpanta), nyia Sool loong ah ang rumta.'
  bgt-bgt: Kekeha profet mi kekeha tinoni velepuhi kena mono tadia na komi tinoni
    kiloau i Antiok. Kekeha itadia a Banabas, Saimon, (kena kiloagna na mane jongo),
    Lusius (eigna Sairin), Sol, ma Manain (imanea ke hutu hadi duagna a King Herod
    Antipas kori vathegna).
  mvn-mvn: Ka ekalesia Anitioki wayahina tau apa‑taputapu tupwai kadue tau viwavenena
    tupwai imamaei. Ka taui ai wava Banabasi, ka Simeoni ivi‑wahani Nigeri, ka Lukiusi
    onoto Sirene, ka Manaeni (tauna ka KiniV Erodi ainua yai tupua tuta aitamoata,
    ka manua aitamoata nihenina tomotau inau‑matavei) ka kadu Saulo.
  djk-NT: 'Da a ini a kulu biibiwan fu Antiyokiya, da i be abi apaiti takiman anga
    leliman. Den be de: Balnabasi; Simiyon, di den e kai Nigeli*f12*; Lusiyasi fu
    Sileni Kondee; Manayen, di kiya makandii anga Helowdesi, gaaman fu wan fu den
    fo pisi fu Dyu Kondee; Sawlesi tu.'
  uig-LAT: Antakyadiki jamaet ichide bezi peyghemberler we telim bergüchiler bar idi.
    Ular Barnabas, «Qara» depmu atilidighan Shiméon, Kurinilik Lukius, Hérod xan bilen
    bille chong bolghan Manaen we Saullar idi.
  nde-nde: 'Ebandleni elalise-Antiyokhi kwakulabaphrofethi labafundisi: uBhanabhasi,
    loSimiyoni owayethiwa nguNigeri, loLusiya waseKhureni, loManayeni (owayekhuliswe
    loHerodi umbusi) kanye loSawuli.'
  ton-ton: Pea naʻe ʻi he siasi ʻi ʻAniteoke ʻae niʻihi ko e kau palōfita mo e akonaki;
    ko Pānepasa, mo Simione ʻoku ui ko Nika, mo Lusio mei Sailine, mo Maneno, ʻaia
    naʻa na nonofo mo Helota ko e tuʻi, pea mo Saula.
  mir-NT: 'Jim̱ Antioquía, jim̱ä jäyaꞌayhajxy hänajty may tøø yhamugøꞌøy Jesúswiingudsähgøøbiä.
    Näjeꞌe hajxy hänajty tiuṉ̃ Diosmädiaꞌagy‑yajwiingapxøøbiä. Näjeꞌe hajxy hänajty
    tiuum̱bä yajnähixøøbiä. Jaꞌa hajxy hänajty jaduhṉ tuum̱bä, jueꞌe hajxy hänajty
    xiøhaty: Bernabé, Simón jaꞌa hum̱ybiä, Lucio jaꞌa Cirene‑tsohm̱bä, Saulo, møød
    Manaén. Quipxiä Manaén jaꞌa Herodes hänajty tøø miøødmuutsc‑haty, jaꞌa hänajty
    jim̱ tøø guiobiernähátiäbä Galilea.'
  cak-YNT: Chiquicojol re hermanos re niquimol-qui' pa rube' re Dios pan Antioquía,
    jec'o hermanos re ye'tzijon re nubij re Dios chique, y jec'o chuka' maestros re
    ye'tijon quichin re hermanos chupan re ruch'abal re Dios, ancha'l re Bernabé,
    re Simón re nibex chuka' Niger cha, re Lucio re aj-Cirene, re Manaén re junan
    xq'uiytisas riq'uin re Herodes re xbano gobernar chire' pa Galilea, y re Saulo.
  ces-1613: Byli pak v církvi, kteráž byla v Antiochii, proroci a učitelé, jako Barnabáš
    a Šimon, kterýž měl příjmí Èerný, a Lucius Cyrenenský, a Manahen, kterýž byl spolu
    vychován s Herodesem tetrarchou, a Saul.
