  gof-ENT: ኣንፆኪያን ዴዒያ ዎሳ ኬን ናቤቲኔ ኣስታማሬቲ ዴዖሶና። ኤንቲ ባርናባሳ፥ ካሬ ጌቴቲያ ሲሞና፥ ቄሬናፔ ዪዳ ሉኪዮሳ፥
