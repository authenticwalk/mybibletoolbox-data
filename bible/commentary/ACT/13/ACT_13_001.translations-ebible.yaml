  pan-pan: ਅੰਤਾਕਿਯਾ ਦੀ ਕਲੀਸਿਯਾ ਵਿੱਚ ਕਈ ਨਬੀ ਅਤੇ ਉਪਦੇਸ਼ਕ ਸਨ, ਜਿਵੇਂ ਬਰਨਬਾਸ, ਸ਼ਮਊਨ ਜਿਸ
