  qxn-NT: 'Antioquia marcachö goricarnin criyicug runacunachömi profëtacuna y yachatsicug
    maestrucuna cayargan: Bernabe, “Negro Simón,” Cirene marcachö yurig Lucio, Saulo
    y Manaen. Tsay Manaenga Galileachö mas mandacug rey Herodeswan, wajinchö pagta
    wiñagmi cargan.'
  wol-2010: 'Amoon na ci mbooloom ñi gëm, mi nekk dëkku Ancos, ay yonent ak ay jànglekat:
    maanaam Barnabas, Simeyon ku ñu dàkkentale Ñuul, Lusiyus mi dëkk Siren, Manayen
    mi yaroondoo ak Erodd boroom diiwaan ba, ak Sóol.'
  nss-nss: 'Hu ndramat hu tora Sios para Antiyok, ara hayah tahu ara hu poropet, pe
    hayah tahu yi ara hu ndramat para hinuwani hu ndramat. Ngala hu ara iye kene:
    Parnapas, Simeyon, mepo ngalan handra, ara Niker, Lusiyus ndramira Sairini, Manayen
    (ndramat mepo iro sura Herot pe hilu mandra hilya harong), pe Sol.'
  snc-snc: Antioka ekalesiana nuḡanai tu peroveta e vevaḡa-riba tarimari kotari. Arari
    tu Banabas; Simeona, arana ta tu Niga; Lukio, Kurene tarimana; Manaen, ḡia tu
    Gavana Heroda ḡesi ḡevaḡa-baregorito; e Saulo.
  lgl-lgl: 'Ma nali profet, wale gera faabasu ''alia faronona ''oka li, failia wale
    faalalau gi lia gera faalalaua ioli fakwalaimoki gi li, gera io lou ''i Antiok.
    ''I gera: Banabas, Simion ba gera soia ''alia “Wale gola,” Lusius faasia ''i Saeren,
    Manaen ba ''e ba''ela ruru mae failia Herod walelitalona, ma Saul.'
  mmo-mmo: + o 13:1 Sin 11:27*Hil sen danêêl Anutu-te vakasin langaah-ato osin kaputung-aso
    dando having hil bel vu Antiok ond sil haalend-anjo, Banabas ayuuh Simon sen danêêl
    nambe Valiis-ato, de Lusias vu Sailini, de Manayen sen yuuh yêêv bop Helot unoopasiv-ande
    yuuh oo dando hôôk ti bôôy-ato, de Saul.
  ncu-NT: Saŋ amo̱ Ante̱yɔke̱ya asɔre̱e̱ awuye‑o bo̱ko̱ gye̱ Wuribware̱ akyaamɛɛ na
    abware̱se̱ŋ akaapo̱po̱. Bamo̱ anyare̱ e̱ gye̱ Bar‑Nabas, na Simeyɔŋ (ne̱ ba te̱e̱
    ɛ Ogyigyii‑o) na Lukiyus (ne̱ ɔɔ le̱e̱ Kireenee maŋ‑nɔ‑ɔ) na Manaye̱ŋ (ne̱ baa
    be̱ra mò̱ aa Owure Hɛrɔd‑ɔ) na Sɔɔl.
  cni-NT: 'Icarajeitiri quemisantatsiri anta Antioquiaqui camantantatsiri, aisati
    oametantatsiri: jeri Verenave, aisati Shimo Nijeri. Iroshio shirenesati, Manaemi
    ishaninca pincatsari Eroreshi, Saoro, maaroni.'
  eng-WMB: 'Now in the assembly that was at Antioch there were some prophets and teachers:
    Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen the foster brother
    of Herod the tetrarch, and Saul.'
  zaw-NT: Lo rexpejṉ Jesucrist ni rdxaag sa' guedx Antioquía guyu' gaii niguii ni
    gunii xtidx Dios, näjza gaii niguii ni rusule' xtidx Dios loj guiraa rexpejṉ Jesucrist.
    Loj redee nadxaag Bernabé, näj Simón ni rniireni Negr; näj Lucio, beṉ Cirene;
    näj Manaén ni gulanäj ṟeii Herodes gujcni si'c bejtzni; näjza Saulo.
  san-MAL: അപരഞ്ച ബർണബ്ബാഃ, ശിമോൻ യം നിഗ്രം വദന്തി, കുരീനീയലൂകിയോ ഹേരോദാ രാജ്ഞാ സഹ
    കൃതവിദ്യാाഭ്യാസോ മിനഹേമ്, ശൗലശ്ചൈതേ യേ കിയന്തോ ജനാ ഭവിഷ്യദ്വാദിന ഉപദേഷ്ടാരശ്ചാന്തിയഖിയാനഗരസ്ഥമണ്ഡല്യാമ്
    ആസൻ,
  tam-TCV: அந்தியோகியாவில் இருந்த திருச்சபையிலே இறைவாக்கினரும், ஆசிரியரும் இருந்தார்கள்.
    பர்னபா, நீகர் எனப்பட்ட சிமியோன், சிரேனேயைச் சேர்ந்த லூசியஸ், அரசனான ஏரோதுவுடன்
    வளர்ந்த மனாயீன், சவுல் ஆகியோரே இவர்கள்.
  mit-NT: Ñuu Antioquía mà nì sandoo cuàhà nècuàchì natácá cahvi xi‑yá. Te dava‑ne
    nduú nècuàchì chináhá, te dava‑ne nduú profeta cachítnùhu razón xi Dios. Te nècuàchì
    chicá xíquida ducán nì sanduu Bernabé, xì Simón el Negro, xì stná Lucio nì quixi
    ñuu Cirene, xì stná Saulo, xì stná Manaén, iin nècuàchì dava‑ni nì sahnu xi gobernador
    Herodes.
  ceb-ULB: Karon sa panagtigom didto sa Antioquia, adunay mga propeta ug mga magtutudlo.
    Sila mao si Barnabas ug si Simeon (gitawag nga Niger), si Lucio sa Cirene, si
    Manaen (ang sinagop nga igsoon ni Herodes ang pangulo sa distrito), ug si Saulo.
  ces-LB: Ve sboru v Antiochii bylo několik mužů, kterým Bůh dával zvláštní porozumění
    jeho pokynům i schopnost tlumočit je lidem. Byli to Barnabáš, Šimon zvaný Černý,
    Lucius z Kyrény, Manahen, který byl vychováván spolu s galilejským knížetem Herodem
    Antipou, a Saul.
  mkn-mkn: 'Di kota Antiokia, banya orang su parcaya sang Tuhan Yesus. Ada barapa
    orang yang Tuhan Allah ada pake sang dong jadi Dia pung jubir, deng ada barapa
    lai yang Dia pake ko ajar orang. Dong tu, andia: Barnabas, Simeon, yang orang
    biasa pange sang dia ‘Si Itam’, Lukius, dari kota Kirene, Menahem, yang dong piara
    dari kici sama-sama deng raja Herodes, deng Saulus.'
  nce-nce: 'Kristen oneho fli Antiok lifate mëta tafa mla. Na bu mago fli, bu Gotobë
    lowene mago gali të mototokwefla. Na fliye, bu Kristen oneho flime Gotobë lale
    galime okokwe motloma. Kë enënebë weniji melë: Barnabas na Simeon, bume mefë lamototla,
    “Kokolebo ho,” na Lusius bu Sairini life mago ho, na Sol, na Manain bu eso hobë
    Herotbë yonane ho.'
  pol-UBG: 'A w kościele w Antiochii byli pewni prorocy i nauczyciele: Barnaba, Szymon,
    zwany Nigrem, Lucjusz Cyrenejczyk i Manaen, który wychowywał się z tetrarchą Herodem,
    i Saul.'
  qxh-NT: Chaura chay wichan Antioquía marcaćhüpis irmänucuna jutucaycaran. Waquin
    caran willacujcuna, waquinna yaćhajcuna. Chayćhu Bernabípis, «Yana Runa» nishan
    Simeónpis, Cirene marca Luciupis, Saulupis, Manahempis caycaran. Irmänu Manahemga
    Galilea marcacunata mandaj Herodespa wiñay-masin caran.
  nwi-nwi: 'Ye niməhuak apa Antiok, profet mɨnə mɨne nəmhajoun mɨnə kasarə aikɨn.
    Iriə e: Banabas, mɨne Sol, mɨne Simeon (yame kamni kɨmə yemapɨg), mɨne Lusias
    yemə Saerin, mɨne Manaen (apa kupan in yermamə kɨrik kape King Herod Antipas).'
  kmo-kmo: Piirapet ma kaw tisa ma kaw ye Antiok Kristen ma yechaka eecha tar. Diitata.
    Banabas, Simion (riina eecha habatar, Kehapa), Lusias (riiti nosap Sairini), Maneyen
    (Rii Herot riiti akak eeka sokwar), Sol yecha tar.
  agr-agr: 'Yaakat Antioquianum Jisusa nemajin aidau batsatbaunum Apajuí etsegtin
    aidau, jintinkagtin aidaushkam batsataidau. Nunuka ju ainawai: Bernabé, Simón
    (Shuwin tutai), Lucio Cirenenmaya nu, Manaén (Herodes Tetrarcajai ijunas tsakajua
    nu) nuigtú Saulo aatus.'
  kyc-kyc: Yuu Andioko Elyambu Pingi dokona mana lengepe dee poropeta akalipi kareyami.
    Banapasamoo Simione kingi mende Naisa lenge doko, Lusiasa yuu Sairini rangepe
    Maneyene kiŋi Erotena ree palu dokope dee Solemoo kareyami.
  urd-GVU: 'انطاکیہ کی جماعت میں کئی نبی اور اُستاد تھے: برنباس، شمعون جو کالا کہلاتا
    تھا، لوکیُس کرینی، مناہیم جس نے بادشاہ ہیرودیس انتپاس کے ساتھ پرورش پائی تھی اور
    ساؤل۔'
  yre-NT: Bali 'lewei vɩnɔn 'lee Bali -le 'fluba "paanɔn a -leglizi nɛn Antiɔs bɛ
    -a -ji. O 'tɔ nɛn Barnaba 'lee Simeɔn nɛn waa laabo min tiidii "bɛ 'lee Sirene
    min Lusiyu 'lee Manaɛl nɛn o 'vale Galile 'lɛglɔn plazan Erodi -a o o 'lɛbʋ 'e
    cin va bɛ 'lee Saul.
  fuh-BKF: Annabaaɓe e jannginooɓe ina ngoni ley kawrital goonɗinɓe gonngal Antiyoki
    ngaal. Kamɓe ngoni Barnabas e Simeyon noddirteeɗo Ɓaleejo e Lukiyus mo Sireene
    e Manahen, mawnidinɗo e Hirudus hooreejo leydi oon, kam e Sool.
  arl-NT: 'Antioquiya tiacajinia Jesuucua tiuuniaa pueyajinijinioni, noojiaqueyari
    quiquiaari Pueyaso sequenu panishano Pueyaso pueyara caminiujiuniaa. Quiquiaarijiaariuhua
    Pueyaso Rupaa niishitiojonaa. Nioori nojori sesaca: Bernabé; Simónnio, na sesa
    tarajanu quiquiaari Negro; Lucionio. Nojuajaari Cirene tiacajinijinio pueyano.
    Quiquiaarijiaariuhua Manaén. Nojuajaari mariyata Galilea jiyajinia jiyaniijiarano
    Herodesta canashitijiosaaquiaari. Quiquiaarijiaariuhua Saulo.'
  ziw-ziw: Kwedibunga dya wazumile uko Antiyokiya na kuna wawoni na wahinyi. Banaba
    na Simoni akwitangwa mtitu na Lukiyo mkilene na Sauli na Manaeni akuzigwe hamwenga
    na Helode.
  grc-TR: Ἦσαν δέ τινες ἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι,
    ὅ τε Βαρνάβας καὶ Συμεὼν ὁ καλούμενος Νίγερ, καὶ Λούκιος ὁ Κυρηναῖος, Μαναήν τε
    Ἡρῴδου τοῦ τετράρχου σύντροφος, καὶ Σαῦλος.
  nag-nag: Aru Antioch girja te bhabobadi khan aru hikhok khan bhi thakise. Barnabas
    aru Simon -junke Niger koi-, aru Cyrene laga Lucius, - Herod tetrarch pora pala
    bhai- aru Saul.
  eng-OEBCW: Among the members of the church at Antioch there were several prophets
    and teachers – Barnabas, Simeon who was known by the name of “Black”, Lucius of
    Cyrene, Manaen, foster-brother of Prince Herod, and Saul.
  knj-NT: Ja' xol eb creyente a conob Antioquía, ey wan eb chi yak' yal el sk'ane
    Dios, ey pax wan eb chi cuywa xol eb creyente. Ja' ton Bernabé, yetoj Simón, naj
    chi yij Niger, yetoj Lucio a conob Cirene, yetoj Saulo. Ja' pax jun Manaén, naj
    junne ch'ibnaj yetoj Herodes, ja' naj yaaw ye bey Galilea tu'.
  deu-1912: Es waren aber zu Antiochien in der Gemeinde Propheten und Lehrer, nämlich
    Barnabas und Simon, genannt Niger, und Luzius von Kyrene und Manahen, der mit
    Herodes dem Vierfürsten erzogen war, und Saulus.
  san-PUN: ਅਪਰਞ੍ਚ ਬਰ੍ਣੱਬਾਃ, ਸ਼ਿਮੋਨ੍ ਯੰ ਨਿਗ੍ਰੰ ਵਦਨ੍ਤਿ, ਕੁਰੀਨੀਯਲੂਕਿਯੋ ਹੇਰੋਦਾ ਰਾਜ੍ਞਾ ਸਹ
    ਕ੍ਰੁʼਤਵਿਦ੍ਯਾाਭ੍ਯਾਸੋ ਮਿਨਹੇਮ੍, ਸ਼ੌਲਸ਼੍ਚੈਤੇ ਯੇ ਕਿਯਨ੍ਤੋ ਜਨਾ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨ ਉਪਦੇਸ਼਼੍ਟਾਰਸ਼੍ਚਾਨ੍ਤਿਯਖਿਯਾਨਗਰਸ੍ਥਮਣ੍ਡਲ੍ਯਾਮ੍
    ਆਸਨ੍,
  nob-LB: 'I menigheten i Antiokia var det profeter som bar fram budskap fra Gud,
    og andre som underviste. Det var: Barnabas, Simeon, som også ble kalt ”den svarte”,
    Lukius fra Kyréne, Manaen, som var pleiebror til fyrst Herodes, og Saulus.'
  ntj-ntj: 'Nyangka Yantiyakala-ya wanalpayi pirni nyinarra lurrtjurringkulanytja.
    Tjiinya-ya Mama Kuurrku wangka kulira tjakultjunkupayi puru nintipungkupayi nyinarranytja,
    yini ngaanya-ya: Paanapayinya, Tjimiyannga tjiinya yini kutjupa Marunya-ya tjapilpayi,
    Lutjiyanya Tjaarininyamartatji, Tjuulnga, Manayinnga. Tjiinya Manayinnga puurrpa
    Yaratanya-pula kawaku nyinarrayirnu purlkarringu, palunyanya.'
  sxb-NT: '*Awagambi awa Katonda na awagerezi waawanga mu ekaniisa eya Antioki. Waawanga
    Baranabaasi, Simoni owaetwanga mbwe omuntu omumwamu, Lukiio owaemanga Kureene,
    Manea owakoma alala no Omwami *Eroode, ni Saulo.'
  nhu-NT: Bonyii bomew to nu ɛ̂ kentaashɛ ke bonyii bo mbee le Antiok, ɛ ɛ̀ nu bò
    seŋe mwɛɛm mvù bó yuuke ɛ Nyo' jemyi, bvuu yɛɛyi bonyii. Bonyii bodvu to nu Banaban
    bô Semeon wvù bó to teŋe lɛ Wvù Yiile, noo Lushus wvu Sɛlin bô Saul noo Manɛɛn
    wvù bó to lɛyɛɛ wvú bô 'Ɛlod wvù wee sa'.
  row-row: 'Sia kota Antiokia, atahori hetar ramahere Lamatuaꞌ Yesus ena. Ruma dadꞌi
    Lamatualain mana ola-ola Na, ma ruma fai ranori atahori ra. Nara nara: Barnabas
    Simeon atahori roꞌe e rae, ‘Tou nggeoꞌ’. Lukius (mia kota Kirene) Menahem (ara
    raꞌaboi e eniꞌ a aꞌana na naꞌabꞌue no mane Herodes.) ma Saulus.'
  msy-msy: Antioghɨn itir Kraisɨn adarasi, men marazi iti, Godɨn akam inigha izir
    gumaziba ko tisaba. Men ziaba Barnabas, ko Simeon (an ziar mam Niger,) Sairinɨn
    Lusius, koma Manain (a Atrivim Herotɨn roroam, a Herot koma aghungi) ko Sol.
  agg-agg: Sisasɨmbo anɨhondümbo-rɨhindeimbɨ Andiokɨhü anɨboadei ranahei mbusümo Godɨndɨ
    hoafɨ hoafɨyomo-rundeimbɨ asu yamundu-rundeimbɨ manɨŋgomo. Ahamundɨ ndürɨ ra Barnabas,
    Simion, ahambo fi nɨmbandɨ sei marɨhündɨ, Rusius Sairinihündɨ, Manayen, ai Herot
    bogorɨndɨ ŋgunindɨyu asu Sor.
  ptp-ptp: Vac konglegesen Antiok, xomxo wê plopete dɨ he wê tɨxuu xomxo ya xolac
    ge, he ya dô. He lê bêga nêbê Banabas yuu Simion wê lê ngwe nêbê ninɨvi vɨliac
    ge, dɨ Lusias wê lam gê Sailini ge yuu Maneyen wê gavman levac Helot nipɨpu ti
    ge, dɨ Sol.
  nak-nak: 'Oio te la mautu e Antiok, egite la tahalo la valolo oio, me egite tai
    la tahalo la vimari, la isa giteu maie: e Banabas; e Simion Naisa; e Lusias, eia
    loio la gale Sairini; e Maneien, egira me la uru e Herod Tetrak te la bibisi girua
    egira visuu la luma; e Sol tai oio tegiteu la tahalo la vimari oio e Antiok ele.'
  lbb-lbb: 'A propetla pa a tena asaerla tagun a tarai a lotu tumo e Antiok a risanla
    ne: e Barnabas, e Simion ning a risana otleng e Niger, pa e Lusius a te Sairini,
    e Sol pa e Manain ning di lawat taum diau ma e Herot a ningnigo.'
  kan-2017: ಅಂತಿಯೋಕ್ಯದಲ್ಲಿದ್ದ ಸಭೆಯೊಳಗೆ ಪ್ರವಾದಿಗಳೂ, ಬೋಧಕರೂ ಇದ್ದರು; ಅವರು ಯಾರೆಂದರೆ; ಬಾರ್ನಬ,
    ನೀಗರನೆಂಬ ಸಿಮೆಯೋನ, ಕುರೇನ್ಯದ ಲೂಕ್ಯ, ಸಾಮಂತ ಹೆರೋದನ ಜೊತೆಯಲ್ಲಿ ಬೆಳೆದ ಮೆನಹೇನ, ಸೌಲ ಇವರೇ.
