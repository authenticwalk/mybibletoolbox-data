    āsan,
  deu-ELBBK: 'Es waren aber in Antiochien, in der dortigen Versammlung, Propheten
    und Lehrer: Barnabas und Simeon, genannt Niger, und Luzius von Kyrene, und Manaen,
    der mit Herodes, dem Vierfürsten, auferzogen war, und Saulus.'
  mcb-NT: 'Yogari kematsaigatsirira timaigatsirira Antiokiaku ikonogagarantaigaka
    inti kamantantaigatsirira, pashini inti gotagantaigatsirira. Iriroegitari yoka:
    Verenave, Sumeon (ikantaganirira Potsityainari), Iroshio Surenekunirira, Saoro
