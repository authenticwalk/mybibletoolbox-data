    náipidená: Bernabé; Simón nacái, áibaalí íipidená Negro; Lucio nacái, Cirene yàasu
    cáli néeséeri; Manaén nacái, idàwinèericatéwa rey Herodes yáapicha, yái Herodes
    icuèricaté Galilea yàasu cáli; Saulo nacái áiba.'
  tsn-tsn: Mo baporofiting le mo baruting ba phuthego kwa Antioka go ne go le Barenabase
