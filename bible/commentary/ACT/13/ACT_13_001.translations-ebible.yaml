  ena-ena: Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ Anɨtiokɨ haiabɨla
    hɨniavɨhadami. Nulɨdɨ hulaŋ limu hɨhɨle agɨlaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ
