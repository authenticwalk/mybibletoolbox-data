    ഉപദേഷ്ടാക്കന്മാരും ഉണ്ടായിരുന്നു.
  tuo-NT: 'Antioquíapʉre Jesure ẽjõpeorã waꞌterore Õꞌacʉ̃ ye quetire weremʉꞌtãrĩ masã,
