    ne Saulo.
  byx-byx: De gel ama Kristenkena vet ma Antiok dai iari never a ra dai ama Slurlka
    aa Aamki na ra, de iari dai ama tiksiqena na ra. Iari navet lura dai araa rlen,
    i ma’, Banabas, de ma Saimon (i ra tis ka ma’, A Suqa); de ma Lusias navet ma
    Sairini; de ma Manain, i qa navet ma Herot aa liinka; de ma Saul.
  ctu-CTI: Ya'an yic'otyob ochemo' bʌ ti' t'an Dios ya' ti Antioquía winicob tsa'
    bʌ aq'uenti ti Dios i wen sub i sujmlel i t'an yic'ot i wen cʌntisañob ti' t'an
    Dios. Jiñʌch Bernabé yic'ot Simón (cha'chajp bʌ i c'aba' Negro) yic'ot Lucio ch'oyol
    bʌ ti lum Cirene bʌ i c'aba' yic'ot Saulo. An je'el jini Manaén bʌ i c'aba'. (Jini
    Manaén lajal ti coli yic'ot Herodes tsa' bʌ ochi ti ñuc bʌ ye'tyel ya' ti Galilea.)
  zos-NT: Antioquía cumgu'yomo ityajuna'ṉ tu'myajpapø ndø Comi'is ñøyicøsi, y je'tomo
    ityajuna'ṉ tza'maṉvajcoyajpapø y aṉma'yoyajpapø. Ityajuna'ṉ Bernabé, y Simón
    ñøjmayajpapø Yøcpø. Itque'tutina'ṉ Lucio, Cirene cumgupyøn; y Manaén oyupø tzoc
    parejo aṉgui'mbapø Herodesji'ṉ; y jendi itquetutina'ṉ Saulo.
  gvs-gvs: Ego Tomoya ana totugugunayao yaidi Antiyoki goi tokabivalavala be nakae
    tovatulúkwana maniyedi sikaaiyaka. Tauyadi moe Banabasi be Simion (tauyana youyuwoina
    Nigeri), be nakae Lukiyo guma Sairini. Aiyuwoina Manaeni be nakae Saulo. Manaeniyana
    boi nava giiyaina Tolovina Erodi ina bodao sikabi, siuyabebe, tauna Manaeni be
    Erodi vada tayamo goi taiyao sibíbina. Ame tauyadi adi tainima moe tokabivalavala
    be nakae tovatulúkwana.
  kbm-kbm: Pomate ane amolmol ebe inei Pomate avo ok be tis gidung subu ebe imbweg
    ivin amolmol bui ane nangge Antiok ok ares eteik, Banabas gabu Saimon ebe ital
    are ti inei ‘Tumtumi molge’ ok, be Lusias nangge Sairini. Be Saul gabu Herodes
    ane ulis ebe geb nalk siti-ngge dabin ok ane nune Maneyen.
  tew-tew: 'Oe Antioch búˀ iwe in wéˀgen méesateˀindáḏí wên Jôesi Táḏáví tukheˀmindá
    heḏá wên iví híˀ ovâyhá̖ˀoˀindá dijiˀ. Ginnân dikhá̖wä̖́: Barnabas-á, Saul-á,
    Simeon-dá (i-á “Phéndi Sen” gin óetu̖ˀoˀ), Lucius-á (i-á Cyrene nangeˀi namuu),
    Manaen-dá (i-áḏí heḏá iˀ tsondi Herod-áḏí wéˀge dasôe).'
  rmc-rmc: 'Andre khangeri andre Antiochija sas kala proroka the učiťeľa: o Barnabaš,
    o Šimon, saves vičinen Kalo, o Lucius andral e Cirenija, o Manahem (savo sas avribarardo
    paš o guverneris Herodes) the o Saul.'
  apr-apr: Di tooltool yo tigaua ye bareme ke Yesu a tinepe Antiok nga, ngan di tooltool
    tina ngan pattu ngan ben di Maro koonoo, inbe pattu ngan ben di pannoongoo nga.
    Di tooltool tina ngan edi nen; Banabas iye Simion yo ene san Niger i, inbe Lusius
    yo tool ke malala mai Sairini i, inbe Manain yo tool ke tool kuto mai Erot i,
    inbe Saolo.
  tiy-tiy: Diyo dob Antiokia, wén i de sénarigoy Tuluse muret bé kébéréh ne brab do
    témoro. I de ni, ro Bernabe, Saulo, Simeon (féndawét so mitam lagéy), Lusio (tidéw
    Sirin), brab Manaen (sani dumo Herode ménggésééruk).
  nlg-nlg: Tana holohoru i Antioch na balu prophet mana tarai iga - Barnabas ma Simeon
    (tara holoa nia Niger), Lucius (ni Cyrene), Manaen (gaia na tinoni eni te nia
    sule ghalagha koukolua na vunaghi haba Herod Antipas tana valena), ma Saul.
  dgr-DOGNT: 'Kǫ̀ta Antıoch ekǫ Nǫ̀htsı̨ wecheekeè gıta nakwenàoɂǫǫ eyıts''ǫ dǫ-hoghàehtǫǫ-dǫǫ̀
    gǫ̀hłı̨: Barnabas, Sımeyon (Naıger sı wìyeh), Cyrene got''ı̨į̀ Lucıyus, Manan
    (k''àowocho Herod xè dèzhǫ) eyıts''ǫ Saul.'
  pes-OPV: 'و در کلیسایی که در انطاکیه بود انبیا ومعلم چند بودند: برنابا و شمعون ملقب
    به نیجر و لوکیوس قیروانی و مناحم برادررضاعی هیرودیس تیترارخ و سولس.'
  ron-1924: 'Ын Бисерика дин Антиохия ерау ниште пророчь ши ынвэцэторь: Барнаба, Симон,
    нумит Ниӂер, Лучиу дин Чирене, Манаен, каре фусесе крескут ымпреунэ ку кырмуиторул
    Ирод, ши Саул.'
  tpz-tpz: Topnin i ra napan va po vaman varih pa vöön va Antiök, eꞌ to teꞌ non a
    ma teꞌ vanënën soe, me o teꞌ vavaasis. E Banabas, ke Simeon a meh ëhnaneah Niker,
    me e Lusius va pa vöön Saëriniꞌ, ke Manaën, a teꞌ poan a teꞌ sunön e Hëërot, me
    e Söl.
  agd-agd: Antiokí monó namumpin manáa sakhanampa vaya sin banta kayo vákan ma inká
    Tiyarafenui vaya ma afova amin banta kayo van ma ukharé ein mai vetin aví maen
    Banabasi má Saimonin nan ma sókon banta e sen ariyain má Sairiní baru rákena vanta
    Rusiusin má inká Kin Erotin má ma avunté iyá ein banta Manaenin má Sorin má ino.
  rkb-NT: Kyze Deus harere sohokotsitsa, Deus harere ty kytsa nisihyrinymyrykynahatsa
    kino niwatihi, Ãtiokia eze tu niaha. Sinaro Baranabe, Simaõ usa inarokota nioktsirõrõ,
    Rusio Sireni ezekta, Manae atahi Erodes tukta taypykta. Sauro iwatsa niaha. Erodes
    Karireja ezektsa pehatsa niyzik.
  san-THA: อปรญฺจ พรฺณพฺพา:, ศิโมนฺ ยํ นิคฺรํ วทนฺติ, กุรีนียลูกิโย เหโรทา ราชฺญา
    สห กฺฤตวิทฺยาाภฺยาโส มินเหมฺ, เศาลศฺไจเต เย กิยนฺโต ชนา ภวิษฺยทฺวาทิน อุปเทษฺฏารศฺจานฺติยขิยานครสฺถมณฺฑลฺยามฺ
    อาสนฺ,
  iws-iws: Mɨ iikamɨm naɨngwo tɨbmiiyɨm om Antiok hɨranɨm sɨmiir kam nhɨrɨm profetkɨm
    mɨ nhɨrɨm tisakɨm sɨma ɨni wara nɨnkɨn owɨm. Tɨ kamɨm sɨmiir inɨgɨm hɨnɨɨnɨn hɨnɨɨngɨm,
    Banabas mɨ Saimon siir inɨg whɨrɨn pɨu yhɨuwinankɨn mɨ Lusias om komii Sairini
    hɨrankɨn. Sol, Maneyen sowa bɨiya inkam komii Herot siir omaka ɨrua saiirara whwonkaigo.
  pol-SZ: 'W kościele w Antiochii prorokami i nauczycielami byli: Barnaba, Szymon—zwany
    Nigrem, Lucjusz z Cyreny, Manaen, który wychowywał się razem z zarządcą Herodem
    Antypasem, oraz Szaweł.'
  ztq-NT: 'Kwyo profet ni maestre lady meñ Antioquía nii bniladzy xtiits Dios. Lëë
    lë xaa nrii: Bernabé, Simoñ (Yeesy kwnee meñ lo Simoñ), Lucio xaa Cirene, Manaén
    (xaa nii kwroob tusyke chop Herodes, xaa nii kwnabey Galilea) ni Saulo.'
  zai-NT: Lade ca xpinni Cristu ni nuu Antioquía uyuu caadxi profeta ne maistru. Nuu
    Bernabé ne Simón ni rabi cabe Ya'se', ne Luciu de Cirene ne Manaén ni biniisi
    né gobernador Herodes tobi si, ne Saulo.
  upv-upv: Ko kalesia sopor ne Antiok arivi propet ko jinibb nevisvisenien. Banapas,
    ko Simeon nga marveruse nibmotmot, ko Lusias kele nga mivi m̃eri Saerin, ko Manaen
    nga bonevis marmetmet kortoni ni ko Erot Antipas renge naim sansan, ko Sol kele.
  aui-aui: 'Nama Antiyok kwanatune keresiyana mududi na peroperoveta da abawiiyeveveyana:
    Toudi na Banabas, Simiyon (kana waghawagha tana tomogha dumadumana), Lusiyas (touna
    Sairin tomogha), Manayen (touna Herod Antipas yawata siragata patapata), bi kate
    Sol.'
  wap-NT: 'Kainaꞌa mishidainao mashaapainao Antioch ii, Syria Baara iaꞌoraz. Ĩnao
    mishidainao biiꞌi kainaꞌa prophetnao, naꞌiki baꞌorainao kida tominapa-kidauzo
    mishidainao. Kaikapaudaꞌuꞌo wuruꞌu kaudinainaouz: kainaꞌa Barnabas, Simeon miikoroz,
    Lucius Cyrene sanaz, Manaen, Herod dyaupaitaniaz, naꞌiki Saul.'
  mva-mva: 'Makara Antiok ‘sios’-lo nge ‘propet’ be tamoata maka tamoata be aine lama
    diuni disulesuledi nge alu disoaki. Aradi nge: Barnabas, Simion (Zimzim kana kilaia
    ipurapura), Sairini tamoata ara Lusius, Manian (tamoata ngae nge anuatanepoa ara
    Erot diaru dilaba-buduru), be Sol.'
  dwr-NT: Anxxookiyan de7iyaa ammaniyaa asaa giddon nabatuunne tamaarssiyaawanttu
    de7iino; unttunttukka Barnaabaasa, Karethaa giyaa Simoona, Qereenappe yeedda Luuqiyoosa,
    gadiyaa mooddiyaa Heroodisanna dicceedda Minaahanne Saa7oola.
  kfw-kfw: Antioch koisuok ah kaom Pathian chongkachoi khat-um kaminchu lekkhat inleiom;
    Barnabas, akawom inti Simeon, Cyrene na inphut Lucius, halli Manaen Herod le hongkalok
    suom, khat-um Saul.
  bfz-bfz: अन्ताकिया नगरो री मण्डल़िया रे कई भविष्यबक्ता और उपदेशक थे। जिंयाँ-बरनबास,
    शमौन जेसरा दूजा नाओं नीगर बी बोलोए, लूकियुस कुरेनी और चौथाई देशो रे राजे हेरोदेसो
    साथे पल़ेया-बड़ेया रा पाई मनाहेम और शाऊल।
  cuk-09: Antioquía-neggweburgine Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-abargi
    Bab-Dummad-gaya-burba-berbemalad, degi, dulemar-odurdakmalad gudigusmarmogad.
    Amar Bernabé, Simón, Sichidye-bimarbalid, degi, Lucio-Cirenegined, agi Manaén,
    Rey-Herodes-tetrarca-ebo na dungusad, degi, Saulode.
  ben-OBCV: 'আন্তিয়খের মণ্ডলীতে কয়েকজন ভাববাদী ও শিক্ষক ছিলেন: বার্ণবা, নিগের নামে
    আখ্যাত শিমোন, কুরীণ প্রদেশের লুসিয়াস, মনায়েন (ইনি সামন্তরাজ হেরোদের সঙ্গে প্রতিপালিত
    হয়েছিলেন) ও শৌল।'
  mil-NT: Te ñuú Antiòquiá ndécú ɨ̀ɨⁿ úú cue tée càháⁿ tnúhu Yá Ndiǒxí núú nchàa ñáyiu
    ní sándáá iní‑xi tnúhu‑gá. Te ndècu tucu ɨɨⁿ úú cue tée cùu mestrú dácuàha ñaha‑güedé
    xií‑yu tnúhu‑gá. Ɨɨⁿ‑dé nání‑dě Bèé, te ɨɨⁿ‑dé nání‑dě Xǐmú, te té Xǐmú‑áⁿ xǎhaⁿ‑güedě
    Něgrú chi tnuu‑dě. Te ɨngá‑dé nání‑dě Lùciú, te tée‑áⁿ cúú‑dě tée ñuú Cìrené.
    Te ɨngá‑dé nání‑dě Sàulú, te ɨngá tucu‑dé nání‑dě Manàén. Te té Manàén‑áⁿ ndɨhɨ
    té Hèrodés tée cùu gobiernú Galìleá ío váha ní xóo cáháⁿ ndɨhɨ tnàha‑güedé cútnàhá
    ní cuu lǐhli‑güedé.
  myu-myu: 'Dinheiro ũm puje ip o''jepit Antioquia ka kay. João Marcos o''ju ceweju
    ip. Deus ekawẽn muwẽnuwẽn''ukayũ osodop ip Antioquia ka be, Deus ekawẽn imutaybitbin''ukayũ
    dak. Ibũrũ ma ibutet osodop ip: Barnabé, i. Simão i, Lúcio i, Manaém i, Saulo
    i. Ibũrũ ma ibutet osodop ip. Simão xepxep putet osunuy. Wara''at ibutet Topayõn
    i osunuy. Lúcio Cirene ka bewiat osunuy. Manaém o''yaypan Herodes eju, Galiléia
    eipi kukukat eju.'
  amk-amk: Na inontarai eroasoai na Antiokia fosa, na wanai nabifea tuti mantaunaufea,
    toyari Barnabasi, Simeoni mano wonong tatawa fino Kumetani, Lukiusi na Kirene,
    Menahemi (i mani Herodes Antipasi tamangno yuti kontai), tuti Saulusi.
  fai-fai: Kale Antiák abiw Got wanang kinim gu tem bidiw be kukumin kinim so lum
    senin kinim so im win be, Bánabas, Saimon am win mak Naika akbiw, Lusiyas Saidin
    kayak, Menaim, aka gawman kinim mak am win Edot aso makuw ifosidiw kinim ade mak
    be Saul so ita ko.
  ura-NT: Nihalu jetao, Antioquihau Jesocurisito ranojoinunru coaaraauru jelai teein,
    Cana Coaunera caje- erenaa raain acaauru rai beeureraauru profetacuru, chaen Cana
    Coaunera aitoonjoa que cacha relaureraauru, naaonjoainuri. Niichuru aina jetaote
    neeurelu, Berenabeen, chaen Simoon- jichojoaineein acaauruhacha curuaatei, chaen
    Losio- Sirene cocoaicha, chaen nii Calileea coberenadoroneein nenaalu- Erodesi
    aina fohena- Manaaen, chaaen Saoro, naaonjoainuri.
  mcd-NT: Ascatan Antioquía anoashu Jesús icoinra huafo ichananfafainifo. Atirifi
    Diosin tsain inonpacoai cuscan ato yoifain. Atirifi ato yosipacunifo. Nanfo futsa
    Bernabé non Simón ahuun anu futsa Negro non Lucio nan Cirene yafi Manaén nan Herodes
    niaifo fu pushconi non Saulo.
  urt-urt: Nato sios Antiok pe, lenge profet syeꞌ topoꞌe jetmam syeꞌ yarp. Lenge miyeꞌ
    uku, naŋ tinge Banabas, Simeon (naŋ umburꞌe kin Niger), Lusius (miyeꞌ tikin Sairini),
    Manain (yalh kin miyeꞌ ondoh Herot), topoꞌe Sol.
  kiz-kiz: Henu mu kanisa lya Antiokia pajhele n baadhi jha manabii ni bhalimu. Bhajhele
    Barnaba, Simeoni (jhaakutisbhu Nigeri). Lukio wa Kirene, Manaeni (Ndongo jha abeli
    kujha ghwa damu ghwa Herode kiongozi ghwa mkoa), ni Sauli.
  tzo-TZE: Li jch'unolajeletic tey ta Antioquíae oy j'alc'opetic xchi'uc jchanubtasvanejetic
    yu'unic. Ja' Bernabé xchi'uc Simón ti Negro xchibal sbie. Xchi'uc Lucio tey voq'uem
    ta Cirene. Xchi'uc Manaen ti co'ol ts'itesbil ich'iic xchi'uc li ajvalil Erodes
    ti ach' to ichame. Xchi'uc li Sauloe.
  lex-lex: La'a riy mak kpesiay Yesus mak kden la Antiokia, de makwohorulu-ktatrulu
    rora mak kwatutu-kwaye'a erla hande, de Barnabas, Simeon maka rweta la Niger (nnia'eratni
    de, riy metmetma), Lukius mak kwatiawua Kirene, Menahem maka rlahu wut niohora
    la raiya Herodes, me Saulus.
  dov-dov: Lino muchikombelo mu Antiyokki, kwakali bamwi basinsimi abayiisi,. Bakali
    Bbanabbasi, Simiyoni (utegwa Nayija), Lusiyasi waku Sayilini, Manayemi (mwananyina
    wa Helodi mu tetilaki) a Sawulo.
  rgu-rgu: 'Nai kota Antiokia, lahenda dodouꞌ ramahere Ramatuaꞌ Yesus. Lahenda ruma
    Manetualain pake sii dadi reuꞌ Ria manadedea nara, ma ruma bali soo na, pake sii
    fo elaꞌ ranori lahenda ra. Basa sii riiꞌ: Barnabas Simeon (lahenda raloon rae,
    ‘Tou Keoꞌ’), Lukius (neme Kirene), Menahem (ara raboi raan nemeꞌ aanan ria mai
    noo Mane Herodes), ma Saulus.'
  toc-NT: 'Nac Antioquía xta­hui­lá̠­nalh maka­pi­tzí̠n lak­ska­lalán ma̠kalh­ta­hua­ke̠­naní̠n
    hua̠nti̠ xca̠­hua­nicán pro­fetas porque tla̠n xta­li̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos
    xta­la­ca­pa̠s­tacni Dios, xlacán chiné xca̠­li̠­ma̠­pa̠­cu­hui̠cán: Ber­nabé,
    Simón hua̠nti̠ xli̠­ma̠­pa̠­cu­hui̠cán El Negro, Lucio xalac Cirene, Manaén (eé
    chixcú lac­xtum xta̠s­tacni̠t Herodes hua̠nti̠ xma̠­pek­si̠nán nac Gali­lea),
    xa̠hua Saulo.'
  som-som: Haddaba kiniisaddii Antiyokh ku tiil waxaa joogay nebiyo iyo macallimiin,
    kuwaas oo ahaa Barnabas, iyo Simecoon oo la odhan jiray Niger, iyo Lukiyos oo
    reer Kuranaya ah, iyo Mana'een oo la koray taliye Herodos, iyo Sawlos.
  mam-C: Kyxoljo Ttanim Dios toj Antyokiy, ite'taq yolil Tyol Dios ex xnaq'tzil. Bernabétaqjo
    jun; junx tuk'a Simun, Q'aqeyin juntl tb'i; ex Lucio te Cirene; Manaén, aj otaq
    jaw ch'iy junx tuk'a Herodes, a kawin toj tx'otx' te Galiley; exsin Saulo.
  ndj-ndj: Lipinga lya vandu yivamjumilili Kilistu lya aku Antiyokiya munyumba ya
    Chapanga kwaveli na vambuyi na vawula, vamu vaveli, Banabasi na Simoni yivamkema
    Mtitu na Lukiu Mkileni na Manaeni ayikalili kwa Helodi kandi kwavelili na Sauli.
  mbj-NT: 'Ti m'' Ãn-Tijoka bä, Jesus hã h''yy ka''eeh do sa mahang ti anäng P''op
    Hagä Do ky n''aa rod, P''op Hagä Do kyyh ma metëëk doo. Hahỹỹ da m'' sa häd: Béh-Nabéh,
    Simijãw “byyh hasus doo” ramaneëënh doo, Rusijo (panang Sirené häd näng doo hẽnh
    naa), Manaẽn (Eróts Garirej häj n''aa wahë n''aa daheeh hawäng do paah), Saw-Ru
    kä.'
  lat-VUC: Erant autem in ecclesia quæ erat Antiochiæ, prophetæ et doctores, in quibus
    Barnabas, et Simon qui vocabatur Niger, et Lucius Cyrenensis, et Manahen, qui
    erat Herodis Tetrarchæ collactaneus, et Saulus.
  ngp-ngp: Wamwenga mwe difyo dya wahuwila wa Kilisito dya Antiokia, wandaga walotezi,
    watuhu nao wandaga wahinizi. Banaba na Simioni etangagwa Mtitu, hamwenga na Lukia
    kulawa Kilene na Sauli, na Manaeni alelagwa ni Helode.
  enq-2: 'Siosa Antioko katea dokonya propetapi, mana lengepi, mendapu kateami dupanya
    kenge dupa: Banabasapi, Simione kenge mende Niga lenge dokopi, Sairini tange Lusiusapi,
    Galali isingi Erotepa tole katenge Manaenepi, Solopi, dutupa kateami.'
  eng-ASVBT: 'Now there were at Antioch, in the church that was there, certain prophets
    and teachers: Barnabas, and Simeon that was called Niger, and Lucius of Cyrene,
    and Manaen the foster-brother of Herod the tetrarch, and Saul.'
  mna-mna: 'Lupŋana ki Krisi ta imbot su kar Antiok na, Merere kwoono bizin pakan
    mi zin tau tipaute zin tomtom pa sua ki Merere na, ta zan tis: Panabas, Simion
    ta tipaati be Aigap na, Lusius ta imar pa lele pakaana ki Kairini na, Manaen ta
    muŋgu iwe Erot toroono na, mi Saul.'
  myw-myw: Ven Antiyok waseg, tayakelesiys wasigeis palopit mwasanin nisesus, o mwasanin
    takatimlakeins Yowbad nakaleiwag. Teitan yagan Ba̱nabas; tayuwein Simiyon, mtowen
    yagan kwayuwein Wobug; tatounun gum-Saylin yagan Lukiyos; tavasin Manen, son Elod
    asibweilim katanok-wan, kweiboug niskuls son towen, min-Galiliy siguyaw avakaein
    Elod; o tanimen yagan Soul.
  sby-sby: Mu mubungano waku Antiyokeya mwalikuba bashinshimi ne beshikwiyisha aba;
    Banabasi ne Shimoni walikukwiweti muntu mushipa, ne Lusiya waku Kulene, ne Manaeni
    uyo walalelwa pamo ne Mwami Helode, kayi ne Saulo.
  sll-sll: Ena Antiok malgi ari ha maing pire mongwo sina i tisa hana togu yal tau
    momia. Yalhobi iwe, haang Banabas ire, Simion Naisa haang su engwo yali ire, Sairini
    hong yal Lusias ire, nambawan gabman Herot gamahobo ta Meneyen ire, Sol ire dire,
    mongwi.
  yaq-NT: 'Jum bwe''u jo''ara Antiokia'' tea''po, Krijtota sualeme nasuk jum bem te''opopo,
    jume'' Liojta betana ju''uneetuawaka noktuawame intok jume'' a yee majtame ama
    aanen. Bempo intok inime''em tukan: ju''u Bernabee'' teame intok ju''u Simeon
    teame, ini''i ket Nekrommea ta''eewame. Intok ju''u Luusio'' teame, bwiaraa Sireene''
    tea''po joome. Intok ju''u Manaen teame, ini''i junen, bwiaara Kalilea'' tea''po
    yo''o ya''ari Eroorej teamtamak nau yo''oturiari tukan. Intok ju''u Saulo'' teame.'
  uro-uro: Näkt mänguräp ama qatnanaktpämda e ma Antiok di qale arhani ma Ngämuqa
    aa vämginarha e dä arhani qärarhani i rhat dräm di su ama ruvek. Iarhakt di ma
    Barnabas dä ma Simeon gärakni i qosaqi rhat tes ka i ma Niger dä ma Lusius kärakni
    i qa näva ama värhäm ma Sairini dä ma Sol näkt sävät ma Manain gärakni i sa mudu
    inamäk di ama tpäskinaqa ma Herot aa ruaqa na qa.
  ita-1885: 'OR in Antiochia, nella chiesa che vi era, v''eran certi profeti, e dottori,
    cioè: Barnaba, e Simeone, chiamato Niger, e Lucio Cireneo, e Manaen, figliuol
    della nutrice di Erode il tetrarca, e Saulo.'
  muy-muy: 'A Antiyos ti mis ndahaŋ tə̀bu təhəŋgri pakama ge Melefit ana ndam məfəki
    ahàr ka Yezu, mis ndahaŋ tə̀bu təcahi pakama ge Melefit ana tay. Nday gani nani
    ti ata : Barnabas, Simeyoŋ slimi gayaŋ nahaŋ Nizer, Lisiyʉs zal Sireŋ, Manayaŋ
    ya tə̀ɗəkkabu akaba bay *Erot ni, akaba Sol.'
  kqc-kqc: 'Antioch duburi bi Sei di ago niyadi vene ma oteimana vene be amegamadi.
    Ina vene di roka bi mini: Barnabas, Simeon (ini roka nigika bi amiye gabu), Lucius
    (kaere bi Cyrene gagani amiye), Manaen (kaere bi gavana Herod sa moi tora reyadi)
    ma Saul.'
  tav-tav: Antioquíapʉre Jesure caapiʉjarã mena cãñuparã Dio ye quetire buiori maja,
    aperã Dio yere aperãre camajiorã. Bernabé, apeĩ Simón “Cañii” na caĩi, apeĩ Lucio
    (Sirene cawamecʉti maca macacʉ) cãñuparã. Apeĩ Menaé — Ʉpaʉ Herode mena cabʉtiricʉ
    cãñupʉ. Apeĩ Saulo cãñupʉ. To cãnacãʉna cãñuparã naa.
  eng-ULB: Now in the church in Antioch, there were some prophets and teachers. They
    were Barnabas, Simeon (who is called Niger), Lucius of Cyrene, Manaen (the foster
    brother of Herod the tetrarch), and Saul.
  spa-VBL: 'La iglesia de Antioquía tenía profetas y maestros: Bernabé, Simón (llamado
    el Negro), Lucio de Cirene, Manaén (amigo de la infancia de Herodes, el tetrarca),
    y Saulo.'
  fra-_FOB: Il y avait dans l'Église d'Antioche quelques prophètes et docteurs, Barnabas,
    Siméon appelé Niger, Lucius le Cyrénéen, Manahem, élevé avec Hérode le tétrarque,
    et Saul.
  hau-ULB: A cikin iklisiyar da take Antakiya, akwai annabawa da malamai. Sune su
    Barnabas, Saminu (wadda ake kira Baki) da Lukiya Bakurame da Manayin (wanda aka
    yi renon su tare da sarki Hiridus mai mulki) da Shawulu.
  mal-mal: അന്ത്യൊക്യയിലെ സഭയിൽ പ്രവാചകന്മാരും ഉപദേഷ്ടാക്കന്മാരും ആയ ബർന്നബാസ്, നീഗർ
    എന്നു പേരുള്ള ശിമോൻ, കുറേനക്കാരനായ ലൂക്യൊസ്, ഇടപ്രഭുവായ ഹെരോദാവോടുകൂടെ വളർന്ന
    മനായേൻ, ശൌല്‍ എന്നിവർ ഉണ്ടായിരുന്നു.
  kkc-kkc: 'Antiyoka mi mapoo tei telaga odoo oso mooloogoodoloso, debei ma kulodu
    Godee maga to toloso kokodo takomo silesibili odoo sabolo Godeeyo goo ee eligili
    odoo ee dibada hu hagoso: Banabas, osoloso Simiyon (o hu hee Nigele), osoloso
    Kulene odoo Lukiyas, osoloso Manayen (wiligi odoo taba Helodee dio hodobo kauwa),
    osoloso Solo.'
  lit-lit: Ir Antiochijoje, ten esančioje bažnyčioje, buvo tam tikri pranašai ir mokytojai,
    antai Barnabas, ir Simeonas, vadinamas Nigeriu, ir kirėnietis Lucijus; antai Manaenas,
    kuris užaugo kartu su tetrarchu Erodu, ir Saulius.
  urd-GVR: 'Antākiyā kī jamāt meṅ kaī nabī aur ustād the: Barnabās, Shamāūn jo Kālā
    kahlātā thā, Lūkiyus Kurenī, Manāhem jis ne bādshāh Herodes Antipās ke sāth parwarish
    pāī thī aur Sāūl.'
  far-far: 'Ma tani profet, wane ne kera ''ainitalo ana farongoe lea, ma wane famanata
    ki ne kera famanata wane famamana ki, kera to laugo ''i Antiok, laona fikute wane
    famamana ''i senai, ma kera ne: sa Banabas, sa Simion be kera saea ana “Wane Goa”,
    sa Lusius fasia ''i Saerin, sa Manaen be to mai fai sa Herod na kingi ana tu''ulana
    mai, ma sa Saul.'
  suz-BL: एन्‍टीओक सहर ङा थमा सुइक्‍ब आन दातेमी परमप्रभु यावे आ लोव़ पाइ‍ब नु शेंब
    का निक्‍शी यो बाक्‍मा बाक्‍त। मोदेंशो मुर सु सु बाक्‍मा बाक्‍त देंशा हना, बारनाबास,
    क्‍येर माइश्‍शो सिमियोन, साइरेनी ङा लुसीयस, पिप हेरोद आ गेय पाइब मानाएन नु सावल
    बाक्‍मा बाक्‍त। प्रेरित ११:२७; १कोरिन्‍थी १२:२८
  car-NT: Moro Antioki pono Tamusi na'nanopy'san apyimy ta ro Tamusi auran uku'ponamon
    me, amepanamon me enapa kynatokon Barnabas, Simeon, mo'ko Niger me kynejatojaton
    inoro, mo'ko Sirene pono Lusius, mo'ko jopoto Herodes maro etuwaro'ma'po Manaen,
    Saulus enapa.
  amp-amp: Antiok tohmo sios, rroh womm profet hingrneft kakitohmoum. Wommn Bro Nkifrarhu
    mrokfot kmi thofm kfo hta bohta nuhasmoumm. Nd hus bro hingrneff yakitohmoa yimaroh
    yufam Barnabasr, Simeonr wom yufat futamoumr Niger yo Sairini korhof yima Lusiusr
    yo Manainr, gafana Herotrpno myewarho fnahmo yimar ee womr Sorr.
  bht-bht: अन्ताकिया शेहरे दिया कलीसिया च परमेश्वरे दा संदेश देणेबाले कने गुरु थे;
    मतलब की बरनबास कने शमौन जिदा दुज्जा ना निगर भी था; कने लूकियुस कुरेनी शेहर, कने
    चौथाई देशे दे राज हेरोदेसे दा दूध भाई मनाहेम कने शाऊल।
  eng-NOY: Now there were at Antioch, in the church that was there, prophets and teachers;
    Barnabas, and Simeon who was called Niger, and Lucius the Cyrenaean, and Manaen,
    the foster-brother of Herod the tetrarch, and Saul.
  cub-NT: Antioquía ãmicʉriĩmarocavʉ Jesúre jʉ aivʉ jẽneboi cʉrejaimad̶a apevʉ Jʉ̃menijicʉi
    yávaiyede coyʉivʉ aru põevare bueivʉ máre. Na marejáimad̶a Bernabé; aru Simón,
    ãmidoimʉ mácʉ ñemicʉ; aru Lucio, Cirene ãmicʉriĩmarocacʉ; aru Manaén, Herodei
    bʉcʉóvaimʉ mácʉ jʉed̶ocʉ cãreja; aru Saulo máre. (Ñai Herodes Galileacavʉ ne jabocʉ
    barejaquémavʉ.)
  ita-1927: 'Or nella chiesa d’Antiochia v’eran dei profeti e dei dottori: Barnaba,
    Simeone chiamato Niger, Lucio di Cirene, Manaen, fratello di latte di Erode il
    tetrarca, e Saulo.'
  lww-lww: 'E p̃egas nen li nalelagaena lala garu Antiok nap̃ani, ana yeririna lap̃asia
    la asum̃a nap̃a ape li navisawalena lala, a lap̃asia nap̃a la ape li navianena
    lala. La nene ana lap̃asia la kiela kia sanini: P̃anap̃as, a Simion Kuluyepe Malolo,
    a Lusias nae Saerin, a Manaen naga nanua sumo, nap̃a namratava m̃ana P̃arin Sup̃e
    Erot la akuslua naga pogos nap̃a lalua Erot ape sisi ke ga wa, a amio la nene
    Sol naga m̃ena ga pe lala yaru tai.'
  ckb-ckb: 'لە کڵێسای ئەنتاکیادا چەند پێغەمبەر و مامۆستایەک هەبوون: بەرناباس، شیمۆنی
    ناسراو بە ڕەش، لوکیوسی کورێنی، مەناینی شیربرای هێرۆدسی ئەنتیپاس پاشا، لەگەڵ شاول.'
  spm-spm: Antioghɨni iti Kraisɨnɨ andarsi mena marsi iti, Gotɨna ambuuŋn gumasi rako
    fhɨghɨn gumasi. Meni izɨɨri Barnabas, ri Simeon (aŋni izɨɨn mav Niger), Sairininɨ
    uŋuun gumagh Lusius, ri Manain (ana ativasir gumagh Herotɨn rɨkurukum, a Herotɨn
    phorugha aghuuŋi) koma Sol.
  nas-nas: Enang tee teke Antiokoꞌke dootuuꞌnupoong-koo niiꞌning nakaronuka eeꞌnoko
    nau-antanuka otorokoꞌnung, aaꞌnoko Banabasi, Simioniꞌ niiꞌnooꞌ Mutaanuꞌ tampaakoꞌ,
    Lusias Sairini-nung, Maneien, tee ovoꞌmaꞌ Eerotiꞌ ninka nariꞌ pankaꞌparetuꞌnung,
    eeꞌnoko Soolo.
  uvl-uvl: Nge Antiok, iri nenge leteria manmanna pe te heto hekeke Iesus te tutu.
    Pe hana hel nge iri, iri hetatalonga. Pe hel iri hetoronga. Hana nemur eria koi;
    Parnapas pe Simon (nenge singina muna) pe Lusius (nenge nena nge Sirini) pe Manaen
    (nenge ana lala Herot Antipas) pe Sol.
  eng-BBE: Now there were at Antioch, in the church there, prophets and teachers,
    Barnabas, and Symeon who was named Niger, and Lucius of Cyrene, and Manaen, a
    relation of Herod the king, and Saul.
  ixl-CNT: 'Uncheeꞌ aatz xoꞌl qꞌu niman tetz u Jesuus qꞌuꞌl atich tikuenta Antioquia,
    atich alol tetz u yolbꞌal Tioxh tuchꞌ chusul. Utz ayaꞌ qꞌu vinaj tzaꞌ: u Bernabee,
    u Xhim, vaꞌl Qꞌej chu teꞌleꞌ, u Luucio, vaꞌl aa Cirene, u Saulo, tuchꞌ u Manaeen
    majte, u tetz chꞌiiel u Herodes, u governadoor tikuenta Galilea.'
  xsi-xsi: 'Kinzi kalo-tawana tamâta lâ Antiok lawea nenzi ŋgua-tulâŋa tamâta wa pananâŋa
    wa simo, kinzi ŋanzi mine: Banabas; aŋga Simeon, i ŋa toŋge Naisa (ŋoa ŋine nde
    duvi mine tu “Tini Mâmâŋga”); aŋga Lusius, i Sairini tamwata; aŋga Maneyen, i
    muŋga imo kuku koipu ŋalae Herot nuwala; aŋga Saulo.'
  crx-NTPO: '''Et la keyoh Antioch Sizi gha ''ilhozdílne whulohne Yak''usda be nus
    hóo''enne ''ink''ez Yak''usda ooghuni hodulh''ehne cha hudilhts''i. Ndunne dune,
    ''enne whulohne ''uhint''oh, Barnabas, ''ink''ez Simeon, ''en la dune dulhgus
    huyúlhni, Lucius cha, Cyrene whut''en-un ''unt''oh, Manaen, ''en la yun whu moodih,
    Herod yulh dúnduninyai-un, ''ink''ez Saul cha ''unt''oh.'
  kan-OKCV: ಅಂತಿಯೋಕ್ಯದ ಸಭೆಯಲ್ಲಿ, ಪ್ರವಾದಿಗಳೂ ಬೋಧಕರೂ ಇದ್ದರು. ಅವರು ಯಾರೆಂದರೆ ಬಾರ್ನಬನು,
    ನೀಗರ ಎಂದು ಕರೆಯಲಾಗುತ್ತಿದ್ದ ಸಿಮೆಯೋನ, ಕುರೇನೆದ ಲೂಕ್ಯ, ಚತುರಾಧಿಪತಿ ಹೆರೋದನೊಂದಿಗೆ ಬೆಳೆದ
    ಮೆನಹೇನ ಮತ್ತು ಸೌಲ ಮುಂತಾದವರೇ.
  bbb-bbb: Ro e gue Godido vua vierafena kuaevo ijiakiro e vua nijasiavo are Enitioki
    sosi ijia kariva ijiebuo ive ijeja e Banabasikiro Simioni e ije bu kua e kazineno
    kuavo ijene. Ro kuke e Rusiasi e are Saeriniko ijiakiro e Maneni e Kini Erodido
    fari ije fu nifarikema ijiakina e Soru ijene.
  blw-blw: Angkay hiyachi, wachacha hen niya-ahrang hen anchichay cha omafurot way
    cha ma-am-among ad Antiokia way tapen hen anchichay cha mangempaka-ammu hen ifagan
    Apudyus way ekatchéén profeta, ya anat agé hen anchichay cha mangintudtuchu hen
    alen Apudyus. Hen ngachancha wat ah Bernabe ya ah Simeon way ngenadnancha ah Ngéttég,
    ah Lucio way eCirene ya ah Manaen way nìyafaréy an Gubérnador Herod ah man-ifana
    nanepod hen kaongana, ya anat ah Saulo.
  tam-2017: அந்தியோகியா பட்டணத்திலுள்ள சபையிலே பர்னபாவும், நீகர் என்னப்பட்ட சிமியோனும்,
    சிரேனே ஊரானாகிய லூகியும், காற்பங்கு தேசத்தின் அதிபதியாகிய ஏரோதுடன் வளர்க்கப்பட்ட
    மனாயீனும், சவுலும், தீர்க்கதரிசிகளாகவும் போதகர்களாகவும் இருந்தார்கள்.
  azz-NT: Huan nojón taneltocani ten calyetoyaj Antioquía ompa yetoyaj ihuan tamachtiani
    den Tajtoltzin de Dios. Huan no yetoyaj sequin tanahuatiani ten quiselijque tanahuatilme
    ten Dios quinmactiliaya. Huan ompa yetoyaj Bernabé, huan in Simón ten cojpacatocaytía
    Niger, huan Lucio de pohui Cirene, huan Saulo. Huan no inuan yetoya in Manaén
    ten moseniscaltía ihuan Herodes. Huan ne Herodes mochihuaco tayecanque tech in
    talme de Galilea.
  spa-RV-1909: 'HABÍA entonces en la iglesia que estaba en Antioquía, profetas y doctores:
    Bernabé, y Simón el que se llamaba Niger, y Lucio Cireneo, y Manahén, que había
    sido criado con Herodes el tetrarca, y Saulo.'
  csy-csy: Antioch pawlpi sung ah, kamsang le sya pawlkhat om hi; amate sia Barnabas,
    Niger a kici Simeom, Cyrene khuami Lucius, ngam uk Herod taw a khang khawm pa
    Manaen le Saul te a hihi.
  mxq-NT: 'Ma̱ ja mʉbʉjkpʉtʉjk ñaymyʉ́kʉdʉ Antyokiiʉ, tam ja Diosʉ kyuga̱jxpʉty esʉ
    yaꞌʉxpʉjkpʉty. Yʉꞌʉ xyʉꞌa̱jttʉp: Bernabee, Simonk (diꞌibʉ yajtijp Nijeer), Lusyʉ
    (diꞌibʉ Sirene kuga̱jpnꞌa̱jtp), Saulʉ esʉ Manaén (diꞌibʉ mʉʉt yaꞌktʉ Eroodʉs,
    ja Galileeʉ gobernadoor).'
  tzj-NT: Ja chipan ja riglesia ja c'o pan Antioquía ec'o jule' profeta in maestro.
    Quewa' quebi' ri', Bernabé, Simón ja c'o chic jun rubi' nbixi Niger, Lucio ja
    raj Cirene, Manaén ja re jun aq'uiyic ruq'uin ja Herodes ja gobernador xin Galilea,
    in Saulo.
  tdt-tdt: 'Sarani sira iha sidade Antiokia, balu profeta hodi foo tutan Maromak nia
    lia menon, i balu mestri hodi hanorin Maromak nia liafuan. Sira nee mak: Barnabé,
    Simeão, ema mos bolu Metan, Lúcio husi sidade Sirene, Manaen, nia liurai Herodes
    nia kolega komesa sira sei kiik, ho mos Saulo.'
  ron-BTF: 'Și erau în biserica ce era în Antiohia, anumiți profeți și învățători,
    precum: Barnaba și Simeon, chemat Niger, și Luciu din Cirene și Manaen, care fusese
    crescut cu Irod, tetrarhul, și Saul.'
  eng-WEBP: 'Now in the assembly that was at Antioch there were some prophets and
    teachers: Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen the
    foster brother of Herod the tetrarch, and Saul.'
  eng-FBV: 'The church at Antioch had prophets and teachers: Barnabas, Simeon Niger,
    Lucius of Cyrene, Manaen (the childhood friend of Herod the tetrarch), and Saul.'
  nld-1939: 'Er waren nu in de Kerk te Antiochië de volgende profeten en leraars:
    Bárnabas; Simon, bijgenaamd Niger; Lúcius, de Cyreneër; Mánahen, de zoogbroeder
    van den viervorst Herodes, en Saul.'
  bwo-bwo: Ans'okitse fa'a Ik'i moowutse nebiyiwotsinat danifuwots fa'ano botesh,
    boowere, Bernabasi, aak'a eteetso Sm'onu, K'eren datsats asho Lukyosu, awdlo kayo
    keewutso Herodisnton towaat eentso Mnahenat Sa'olne fa'ane boteshi.
  nch-BL: Itztoyaj sequij tajtolpanextiani huan tamachtiani ipan nopa tiopamit ten
    taneltocani ipan altepet Antioquía. Itztoyaj Saulo, Bernabé, Simón cati nojquiya
    itoca Niger. Huan itztoyaj Lucio cati ejqui Cirene huan Manaén cati moscalti ica
    Herodes cati quipixqui tequiticayot ipan estado Galilea.
  quc-TNT: E c'o c'u k'alajisal tak re ru Lok' Pixab ri Dios chquixol ri kachalal
    cojonelab ri e c'o pa ri tinimit Antioquía, xukuje' e c'o tijonelab. E are' ri
    tat Bernabé, ri tat Simón ri xukuje' cäbix Negro che, ri tat Lucio ri aj Cirene,
    ri tat Manaén ri junam xq'uiyisax ruc' ri tat Herodes ri nim k'atal tzij re Galilea,
    xukuje' c'o ri tat Saulo.
  tfr-NTPO: Antioquía kjokyo ga Jesús tjl̈õkwo kjragaga l̈öng eshko l̈i tjrëko Sbö
    tjl̈õkwo l̈agaga wl̈eniyo l̈öng kjl̈öbö, no pinggaga Sbö tjl̈õkwo go wl̈eniyo
    l̈öng kjl̈öbö bakoe. Kjl̈ara ko Bernabé; kjl̈ara ko Simón, e kowëba Kjl̈o Sĩ;
    kjl̈ara ko Lucio, e Cirene so; kjl̈ara ko Manaén, e kuno shäng Galilea so pjl̈uyo
    Herodes tjok; kjl̈ara obi ko Saulo.
  kaq-NT: Antioquía janin ta Papan caisaibo tocan haxemanicahbo betan Papan jismaha
    yohinicabo japahonishqui, huetsa cahen Bernabé, huetsa cahen Simon, joni huisoni
    hahcaibo, huetsa cahen Cirene janinhah Lucio, huetsa cahen Manaen jaton gobernador
    Herodesnin yanapannicah, huetsa cahen Saulo. Jaabo rahsi.
  sgb-sgb: Main kanlan patêl ha Panginoon ya angkapi-tsi-tsipon, ha balayan Antioquia
    ha probinsyan Siria, ya mámipamwang hên an-ipaihip kanla ni Apo Namalyari, haka
    main mámitoro kanlan ampaniwala kan Panginoon Jesus no hinoy dapat mag-in pamimiyay
    la. Ya langan la ay hi Bernabe, hi Simeon, ya ambaêgên lan Negro, hi Lucio ya
    taga-Cirene, hi Saulo, haka hi Manaen, ya kapatubo ni Gobernador Herodes Antipas
    ha probinsyan Galilea.
  vie-1934: 'Trong Hội thánh tại thành An-ti-ốt có mấy người tiên tri và mấy thầy
    giáo sư, tức là: Ba-na-ba, Si-mê-ôn gọi là Ni-giê, Lu-si-út người Sy-ren, Ma-na-hem
    là người đồng dưỡng với vua chư hầu Hê-rốt, cùng Sau-lơ.'
  kxv-kxv: ଏଚିବେ଼ଲା ଆନ୍ତିୟକିୟାତି କୁଲମିତା ବର୍ନବା, ସିମିୟନ କା଼ଡ଼ିୟା ଇନାସି, କୁରିଣି ଦେ଼ସାତି
