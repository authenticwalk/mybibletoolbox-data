  bel-N: 'Былі ж у Антыёхіі, у тамтэйшай царкве, некаторыя прарокі і настаўнікі: і
    Барнаба, і Сымон, называны Нігер, і Луцый Кірэнэец, і Манаэн, што гадаваўся разам
