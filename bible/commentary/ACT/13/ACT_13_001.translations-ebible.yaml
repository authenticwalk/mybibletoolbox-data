  sch-sch: Hanchu, Antioch koiindangngei lâia Dêipungei le minchupungei an oma;
    Ma ngei hah Barnabas ngei, Simeon (miduk an ti) ngei, Cyrene khuoa Lucius ngei,
    Manaen (Râiôt Herod'n a vâi minlien) ngei le Saul ngei an ni.
  mic-MIQNT: 'Ta''nig getlams''tasultijig Antioq, eig''snig ta''sijig, ta''nig teluejig
    ta''n Gjinisgam telimgwi''tij aq ta''nig gegina''mua''tijig ta''n Gjinisgam tel
    puatg. Etna na wegla: Pnnal, Simion telui''tut “An''tagwej,” Lusius (tle'' ''gjigan
    Sailin), Manien (negm toqwigwejig Elot na g''pnno''l, aq Sol).'
  huu-NT: 'Antioquíamo creyentiaɨ motomo Jusiñamui facaina lloraɨnɨ itɨmacɨ. Llofueraɨnɨ
    jɨaɨ itɨmacɨ: Bernabé, Simón. Simóndɨ jɨaɨe mamecɨ Negro. Lucio ite. Naimɨedɨ
    Cirene imɨe. Manaén ite. Naimɨedɨ Herodes ie amana mamede. Herodedɨ Galilea railla
    enɨrue gobernador. Saulo jɨaɨ ite.'
  jiv-NT: Antiukíanmaya̱ Yus-shuarnum Yusnan etserin páchitra ármiayi. Nútiksaṉ Yus-Chichaman
    jintinniuri̱sha ármiayi. Pirnapísha tura Mukusa Semuṉsha, nuyá chíkich, Serinianmaya̱
    Rúsiusha tura akupin Erutisa tsakatke̱sha, ni naari̱ Manaen, Sáurusha tímianu
    ármiayi.
  otm-NT: Nubʉ ra hnini Antioquía mi 'bʉpʉ yʉ 'yɛ̨c'yɛi ngue nząi dim pɛti. 'Da'ʉ
    yʉ pøngahyą, nɛ 'da'ʉ yʉ xänbate. Mí 'bʉpʉ ra Bernabé, nɛ Simón t'ɛ̨mbi Negro,
    nɛ ra Lucio ra mɛngu bʉ Cirene. Nɛ mí 'bʉpʉ ra Manaén, nu'a 'darpʉ bi mba ma tedeui
    ra Herodes rá ts'ʉt'abi ra häi Galilea, nɛ mí 'bʉpʉ ra Saulo.
  dah-dah: Be, Antiok taunde gor niŋ Yesuyen alya bereya sios bana goŋbe Al Kuruŋyen
    mere basaŋ maryabe saba mar kura hinhan. Go mar gote deŋembe Banabas, Saimon al
    beleŋ Niger ineŋ hinhan, irde Sairini taunde niŋ al Lusiusya, Manainyabe Solya.
    Manain gobe Galili naŋa gote doyaŋ al kuruŋ Herotya tumŋaŋde paka yirke karkuwaŋ
    haryum.
  tnk-tnk: 'Nakalasia me fwe Antiok, nepwɨn profet me mɨne nepwɨn nahatən me: Panapas,
    mɨne Sol, mɨne Simeon (Simeon in iəmə pitəv), mɨne Lusias (iəmə Saerin), mɨne
    Manaen (in rɨməpwinari pəri irau Herot Antipas, iəmə asori sə ramərɨmənu ia tənə
    Kalili).'
  kpr-kpr: Reighi Antiok aminda, Iesu da natofo jokáda, God da feroveta mendeni a
    ijuga kakato mendeniimi, dengoro indido ghuseri. Amo, Saul, nunda komana Barnabas,
    Simeon (nunda javo Ingago seraera), Sairin embo Lucius, a Manaen (nu anakora Kini
    (King) Herod ghae dabade faiya edo ghusira), aimi dengoro indido ghuseri.
  san-IAS: aparañca barṇabbāḥ, śimon yaṁ nigraṁ vadanti, kurīnīyalūkiyo herodā rājñā
    saha kṛtavidyāाbhyāso minahem, śaulaścaite ye kiyanto janā bhaviṣyadvādina upadeṣṭāraścāntiyakhiyānagarasthamaṇḍalyām
    āsan,
  nho-nho: 'E mee naa pure TeAtua maa naa tisa te lotu e ffai i naa tama te lotu i Antiok.
    Naa tama naa ko: Barnabas, Simeon, ttama e taapaa ma ko Naiger, Lusius, te tama
    i Sairin, Manaen, ttama ni purutia naa maatua Herod, aa ko Saul.'
  gym-NT: 'Nitre gätäkä Jesu käbti nämane juta Antioquíate, ye ngätäite nitre Ngöbö
    kukwei niekä nämanena amne nitre Ngöbö Kukwei dirikä nämanena abko kädian nämane
    krörökrörö: Bernabé, Simón (Simón ne mden abko kädian nämane Chen arato), Lucio
    juta Cirenebo amne Manaen. Manaen ne abko rirabare gwaire jrei Herodes Antipabe.
    (Jrei Herodes Antipas ne abko käkwe gobranbare Galilea). Angwane Saulo nämane
    arato.'
  azg-NT: 'Juu tmaanꞌ nnꞌan na vantyja nꞌon Jesús na mꞌanhan tsjoon Antioquía, quiiꞌ
    ntꞌanhan tomꞌan nnꞌan na toninncya jñꞌoonꞌ Tyoꞌtsꞌon ndoꞌ yo nnꞌan na conduihan
    na tonanꞌmanhan juuhanꞌ ndëë nnꞌan. Ndö nguee nanꞌñeen: Bernabé, Simón (mantyi
    conanꞌquijndyuhanhin Niger), Lucio tsꞌan tsjoon Cirene, Manaén yo ninꞌSaulo. Juu
    Manaénꞌñeen, nincüajon tëquehin yo Herodes, tsan na tocoꞌxen ndyuaa Galilea.'
  bhd-bhd: अन्ताकिया नगरेरे कलीसियाई मां काई नबी ते गुरू थिये, मतलब बरनबास, शमौन ज़ैस
    जो नीगर भी ज़ोतन, लूकियुस कुरेनी, ते मनाहेम ज़ै मुलखेरे च़ेवरोवं हिसे पुड़ हाकिम
    थियो ज़ै हेरोदेसेरो दुद्ध ढ्ला थियो, ते शाऊल थियो।
  too-NT: Chu lī'ū'tunu'n xalanī'n a'ntza' ixtatakēstoka nac Antioquía, ixa'nan a'cta'sana'nī'n
    lā' mākalhtō'kē'ni'nī'n. Makapitzīn ixtacuīni'ca'n Bernabé lā' Simón (a'ntī ixuanican
    Negro) lā' Lucio xala' nac Cirene lā' Manaén (a'ntīn tā'stacli rey Herodes) lā'
    Saulo.
  ind-AYT: Suatu saat, ada di antara jemaat Antiokhia, nabi-nabi dan guru-guru, yaitu
    Barnabas, Simeon yang disebut Niger, Lukius dari Kirene, Menahem yang dibesarkan
    bersama Herodes, raja wilayah, dan Saulus.
  cjo-NT: 'Iroñaaka janta Antyokiiyaki ikaateeyirini aapatziyariri Jesoshi matakaakiriri
    Ishire Tajorentsi: omatakaakiri apaanipaeni kamanantayitzirorini iñaani Tajorentsi
    eejatzi paashini apaanipaeni omatakaakiri riyotaakiri atziri Iwaperite Tajorentsi.
    Iwaero apaani omatakaanewo Ishire Tajorentsi rirotaki Werenawee, paashini Shimo
    (iiteetziri eejatzi Chenkari), paashini Rooshiyo, (riraga shireenejatzi); paashini
    Maneemi, (itsipamintharini pinkathari Erooreshi eenironi ikaatzini), paashini
    Sawoori, (iiteetziri eejatzi Paaworo), maawaeni.'
  nsn-nsn: O toto tamatang tagorong man i Antiok ra uangoul tagu ponor gisiameher
    propeit mesir gisiameher tang ualasir, doha hangasisina teenine. Banabas, Simeon
    ger hangan giamehe tang Niga, doh Lusius ger peng tar uan i Sairini, kare Manain
    gekura siokor uleik tokaha me Herot ger toia, doha uadouhin Sol.
  san-DEV: अपरञ्च बर्णब्बाः, शिमोन् यं निग्रं वदन्ति, कुरीनीयलूकियो हेरोदा राज्ञा
    सह कृतविद्यााभ्यासो मिनहेम्, शौलश्चैते ये कियन्तो जना भविष्यद्वादिन उपदेष्टारश्चान्तियखियानगरस्थमण्डल्याम्
    आसन्,
  tna-NT: 'Beju Antioquía ejude su aniji jei eputani cuana duju su profeta, ebuetsuaji
    cuana anitaina. Tuneda da uja banime: Bernabé. Simón. Mesa esitu ebani da Negro
    puina. Lucio. Tueda Cirene ejude jenetia puina. Manaén. Tueda Echua Puji Herodes
    Felipe neje sehuana. Saulo.'
  lid-lid: Udu bolo iri lau atehei budon tiri handru in ta Kindrei badu Antiyok badeh,
    iri propet rayah, ma hawe iri lau ta leheya rayah ale ado aliy. Nyara oro badeh,
    Banabas, Simiyon iri aloh iy Nijer, Lusiyus badu Sairini, hawe Mana-en iy mene
    asahan kawas ta kabin Herot na len iy atondrok kon, ma hawe Sol.
  wim-wim: Than pam wanch puungk wiyiya aak church Antioch anpalana pam prophets iiyin,
    aꞌ puungk wiy al-alangan wik God.antaman thaaꞌ-aath-aathin thanang pam wanch anangan.
    Namp inangan thant prophets aꞌ teachers al-alantana; Barnabasa, aꞌ Simeon, pam
    ngotanan waaꞌin nunang, aꞌ Luciusa aak anpalan wamp aak Cyrene.amana aꞌ puth Manaen,
    pam nilan karpam em-em nungantang pam moom piꞌan Herod alantangan, puth-a, Saul.
  zga-M: Leno mutembuile ya khu Antiokia, palena vasuhwa na vamanyisi. Vale uBarnaba,
    Simeoni(uviaei languvaga Nigeri). U Lukio uva khu Kirene, Manaeni( ulikoloeun'chila
    kisa gwa Helode undogonchi va koa), nu Savuli.
  yom-yom: 'Mu dibundu di Antioshi muba mimbikudi ayi minlongi mi Mina ; muna muba
    Balinabasi, Simewoni mutu baba ntedilanga “Ningeli” bu dinsundula : “Ndombi”,
    Lusuisi muisi Silene, Manayeni mutu wuyunduka va kimosi ayi ntinu Elode ayi Sawuli.'
  san-SIN: අපරඤ්ච බර්ණබ්බාඃ, ශිමෝන් යං නිග්‍රං වදන්ති, කුරීනීයලූකියෝ හේරෝදා රාඥා සහ
    කෘතවිද්‍යාाභ්‍යාසෝ මිනහේම්, ශෞලශ්චෛතේ යේ කියන්තෝ ජනා භවිෂ්‍යද්වාදින උපදේෂ්ටාරශ්චාන්තියඛියානගරස්ථමණ්ඩල්‍යාම්
    ආසන්,
  yut-yut: 'Antiok paŋmuwukbi kabɨkon kombɨ amɨn ae yoyɨŋdet amɨn kɨsi egɨpgwit. Uŋun
    dakon mani yaŋ: Banabas, ae Simeon mani kɨnda Naija yaŋ iyɨwit. Ae Lusias Sairini
    kokupmon nani, ae Manain uŋun monɨŋɨsogon da Erot gat kaloŋɨ egɨpgumal, ae Sol.'
  grc-BYZ: Ἦσαν δέ τινες ἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι,
    ὅ τε Βαρνάβας καὶ Συμεὼν ὁ ἐπικαλούμενος Νίγερ, καὶ Λούκιος ὁ Κυρηναῖος, Μαναήν
    τε Ἡρῴδου τοῦ τετράρχου σύντροφος καὶ Σαῦλος.
  cpc-NT: 'Tzimatsi kamantantaniriiti janta Antioquía-ki japatotapiintaiyani kimisantzinkariiti,
    tzimatsi iijatzi yotaantaniriiti. Jirika ikaataiyini: Bernabé, Simón jiitaitziri
    iijatzi Kisaakiri, Lucio poñaachari Cirene-ki, Manaén itsipatakari pairani Herodes
    jantaritaiyakini, iijatzi Saulo.'
  nhg-NT: Intzölö inu grupo de creyentes pa Antioquía oyejyeya seque tlayulepantejque
    hua seque tli tlamachtiöneme. Por ejemplo, Bernabé, Semu öque mocuitiöya Negro,
    Lucio de puieblo de Cirene, Saulo, hua Manaén, öque omobepö sa secni ca Herodes
    tli sötiepa oyeya tetrarca noso rey de estado de Galilea.
  nya-nya: 'Mu mpingo wa ku Antiokeya munali aneneri ndi aphunzitsi awa: Barnaba,
    Simeoni, Lukia wa ku Kurene, Manayeni (amene analeredwa pamodzi ndi mfumu Herode),
    ndiponso Saulo.'
  ngu-NT: Nemiyaj intzajlan on yejhuan tlaneltocaj ne Antioquía semej tiotlajtojquej
    niman temachtijquej. Yejhuamej catcaj Bernabé, Simón yejhuan no itoca Niger, Lucio
    on yejhuan hualehua ne Cirene, Manaén yejhuan ihuan onoscaltij Herodes on yejhuan
    gobernador ne Galilea niman Saulo.
  kup-kup: Met Antiok zeitak propet ravat heh-aban nari añarab Iesuz togutanañ honeo
    het ñetiv mañooh, ma nari amun Godiz ñetï modañ mañairat mañohot heh, met poriz
    abatañ ev, Banabas, met Simion pim abat modao Naisa, met Lusias Sairini zeitakanañap,
    met Manein pi Erod ahö popunañ parup goerah honeo het ahö ravah, pop met Sol,
    paru pori poek heh.
  jid-jid: Zizan ni Ekklisiya wu Antioch, Anabawa baba bi tsro bari bana he. Bana
    ba BArnabas, Siman (wa ba yondi Niger), Lucius wu Cyrene, Manaen (vayi Herod wu
    retrarch wa bana kpa'u nji toh wu ngrji hi mba), mba Shawulu.
  wmw-wmw: Nkati ya jamati ya Antiyokiya, wákiwapo minabii na wanlimu. Kati ya ewo,
    wákiwapo Barinaba, Ansumani (zina rengine akitiwa “Mwerufi”), Lukiyu nKireni,
    Manaheni (rafiki yake nfalume Herodi tangu usimana wawo) pamoja na Saulu.
  gmv-GGM: Anxxokiyan diza wossa keeththan nabetine asttamareti deetes. Heyitika Barinabassane
    Negeere geetettiza simmoonara qarrena dere ass lukiyosara herodossara isfe diccida
    minaherane sawulera wuri isfe deetes.
  ssg-ssg: Leili teka kahikahi Jises ti Antiok, Banabas, Simeon tel laha axai i Polun,
    Lusius ti Sairini, Sol ma Manaen, tel i lap tuaima Herod Antipas. Tesol seilon
    ien lato teka kaxi ahutiai meng solian ti Jises ma hanaui seilon sale usian.
  zpo-NT: Lo re xaa Jesús, xaa yezh Antioquía, nzho xaa nzaa kwent kwaan nzhé Dios
    lo lee xaa nu nzho maestr. Lee xaa nak Bernabé, Simón (xaa noka nii xaa lo “Nagaas”),
    Lus (xaa yezh Cirene), Manaen (xaa mxeen kwaan Herod, xaa mnabeyy Galilea), nu
    Saulo.
  poy-poy: Mushipinga sha wantu yawamjimira Yesu aku Antiokiya kuweriti na wantu wamonga
    yawaweriti wambuyi wa Mlungu na wafunda, muwamu kaweriti Barinaba, na Simoni yawamshema
    viraa Nigeri, na Lukiu gwa Kureni, Sauli na Manaeni ndo yomberi kaleritwi pamuhera
    na mfalumi Herodi.
  qwh-NT: Antioquia marcachonam Jesusman creyicoqcunacho Diospa profetancuna y yachatsicoqcuna
    cayarqan. Pecunam cayarqan Bernabe, “Nicshu” niyashqan Simon, Cirene marcacho
    yuricoq Luciu, Saulu y Menahem. Tse Menahemqa Galileacho mandacoq Herodiswan wayincho
    llullunpita winacoqmi carqan.
  gaw-gaw: Aria Antiok kristen tamaniakp̱a propet amu ip̱uniṯak danab laala ele ap̱a
    daap̱ig. Ag onilag am Banabas, Simion, nug onig laa Naisa, Lusias, nug am Sairini
    ted, Maneyen, nug Herodes Antipas ele buḏub laip̱u, amu Saul aaḵu.
  nca-nca: 'Asa iŋondutu koro huru-huru ŋu Antiok yendémo ŋunoko ye-ye uni kumimboya
    rondaqe-rondaqe uni kumi ŋuno yaŋgurí. Owéye muko ŋandiro: Barnabas, Simeon owí
    kako Niker, Lusius, Sairin yendé qu ka, Manain, wiri yerete uni Herot koya ya
    kanata quno parámi tariyó, ko Sol.'
  zpz-NTPP: Lat de mbecy ni Crisht nu yuꞌ Antioquía yuꞌ la be mbecy nu rnii por cuen
    ni Ñgyoozh, nunu yuꞌ gaꞌ la be mbecy nu rlyuu coz ni Ñgyoozh. Tub yu lay Bernabee.
    Tuubaꞌy lay Simo̱o̱, laab yu zeꞌ yu nu la Cas. Tuubaꞌy lay Lucio, yu zeꞌ mbecy
    Cirene. Tuubaꞌy lay Manaén, yu nu tublaazh la bguul dey nu Herodes, yu nu byub
    ic Galilea. Tuubaꞌy lay Saulo. De yu zeꞌ zuy riiñ lat de mbecy ni Crisht.
  mkj-mkj: Nehn mwomwohdjohn Antioch mine joukohp apel jounpadahk pwi ma ioar, Barnabas,
    Simeon ma kin adanki Niger, Lucius jang Cyrene, Manaen ma sikda ipen Koaun Herod,
    apel Saul.
  zac-NT: Ladi mënë narialdí lduꞌi dizaꞌquë guëꞌdchi Antioquía, nanú Saulo. Nanú Bernabé.
    Nanú Simón narniꞌi ra mënë Iaꞌsë. Nanú Lucio më Cirene. Nanú Manaén naguaruꞌbë
    lidchi Herodes, gubernadurë shtë Galilea.
  kyg-kyg: Atiyoki kotega siosileꞌmo mago Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌe aliꞌa apaya neꞌmalaya vayaꞌeꞌmo maiꞌnae. Ani vayaꞌai apakiꞌapimo
    haneꞌniye. Manamasiꞌagi anupa vekae huꞌa agi neꞌaya vekamo Simiyoniꞌagi Sailini
    kotega vekamo Lusiꞌagi Maneyeniꞌagi Soloꞌagi huꞌa maiꞌnae. Maneyeniꞌa afaluꞌamoꞌmo
    Helotiꞌa vayaꞌaleꞌmo yagaino neꞌapateya vekae.
  kmk-kmk: Utdat manuttuwa ud Antiokia, inggaw da ud propetan Apudyus kan mimistulu
    kan dida un maibilangan da Bernabe, Simeon un ngadnon dat Nangisit, Lucio un iCirene,
    Manaen un dummakoḻ sit boḻoy gubinnadul Herodes un buḻubuḻun na manipud sit kaabeng
    da kan si Saulo.
  cao-NT: Jabi Antioquiá ca iglesia naxërëquë tsi quiha Dios Chani yoati ibo bo, tiisimacanaibo,
    tihi cabo iniquë. Jabi toá ini quiha Bernabé, Simón naa Negro icanish cato, Cirene
    ax jonish ca Lucio. Tobi ini quiha Manaén, naa Herodes ya shinahamahacanish cato.
    Jasca, tobi ini quiha Pablo. Tihi cabo Dios Chani yoati ibo-iboria bo ini quiha
    toa iglesia ó no.
  bbr-bbr: Kiro Antiok mena roat woiaka epar moin ak kamuk opok karauk Anut nukan
    ämän roianik, areai roat pak karauk Anut nukan ämän tamareäi roat pak rain. Kiro
    opok Barnabas, Simeon (ko ro mokup äiäi), Lusius (ko Sairini menan), Manain, (ko
    Herot nukas penewon mokoi) pak Sol erek rain.
  inb-inb: 'Antio­kia pui­blupi Jesus­wa tukus­ka­kuna­pura, sug­kuna kar­ka­kuna
    Santu Ispi­ri­tu­wa rimag­kuna; sug­kunaka, Diuspa Rimaita iacha­chig­kuna. Chi
    runa­kuna suti kar­ka­kuna: Bernabé, Simón (paita, Iana ni­dur kar­ka­kuna), Sirene
    suti pui­blu­manda Lusio, atun mandag Hero­des­wa wiñaska Manaén suti i Saulo.'
  hrv-hrv: 'U antiohijskoj je Crkvi bilo proroka i učitelja: Barnaba, Šimun zvani
    Niger, Lucije Cirenac, Manahen, suothranjenik Heroda četverovlasnika, i Savao.'
  box-NT: Ho Ãntiosi kèrètĩ́ɛwa kuure yi á ɓa ɲi-cúa fɛɛrowà lè ɓa nì-kàránlowà
    hĩ́a wi yi. Ɓa lé o Baanabaasi là a Soole, là a Simiɔn na ɓa wee ve làa Nì-bírí,
    là a Sirɛɛna nìi Lisiyuusi, là a Manaɲɛɛ na páanía dɔ̃n là a bɛ́ɛ *Heroode.
  ote-NT: Mbi ꞌbʉ ja ra nija̱ nuni Antioquía ꞌrayá ꞌmɛhni Ajua̱ ne ꞌraya xahnate,
    ra cu Berhna ne ra cu Simu núꞌa̱ xqui thuꞌmbabi nehe ra Negro, ne ra cu Lucio
    núꞌa̱ mrá me Cirene, ne ra cu Saulo, ne ra cu Manaén núꞌa̱ bi teui mahyɛgui ra
    nda̱ Erode.
  wnu-wnu: Ginam Antiok end Yisast oabig igour eng qei Qenu qob gigi wurinob qamara
    dibes qamb ne qei Yisas yurau eng wuriimbig ende at igurei. Munon eng at igour
    eng unum ger Barnabas, ne goan qurun ger unum Simeon, ne Sairini munon ger Lusius,
    ne Manain, wo wayit igama Herot ur unor qoat igour eng ne ger Sol ende.
  zam-NT: Be taa be taa nde tee huiz axtaque' ngo ndxep mèn làth mèn co' ngòo loo
    cón che'n Diox, mèn co' mde'th di's co' ndxab Diox loo mèn no mèn co' ngòc maistr
    co' ndlu' cón che'n Jesucrist loo mèn. Mèna ngòc leque Mbèl', no tedib mbi' co'
    lèe Mon co' ne' tedib lèe Yàt, no tedib mbi' co' ngro' lèe Lus co' ngòc mèn gulàaz
    che'n làaz mèn ciren, no tedib mbi' co' ngro' lèe Manaén. Mbi'a thidte mxyèn con
    Herod liz Herod, Herod co' ngòc gobernador loo mèn yèezya' che'n làaz mèn galile
    yiloa, no leque Saul co' mque tee no Mbèl'.
  zyp-NT: 'Antiok khuapui khrisawbu leco Khazing khuavang sahlo le cawngpahtu sahlo
    a ung he: Barnaba, Niga aa tahpaw Simeon, Sairin khuapaw Lusia, Manian (Raang
    uhbui Herod khatah a chang hruipaw) le Saul a cang he.'
  sey-NT: Antioquía yejare Maijaꞌquëre quëacaicohuaꞌi cuiꞌne Maijaꞌquë coca yeꞌyacohuaꞌi
    paëꞌë, sehuosicohuaꞌi ja̱ꞌre co̱ni. Icohuaꞌipi paëꞌë, Bernabé, Simón yequë mami
    Negro hueꞌequë, yequë Lucio Cirene aquë pajiꞌi, Manaén pajiꞌi, (Herodes ja̱ꞌre
    ai deꞌosiquë Galilea yeja cua̱ñequë paꞌisiquë) cuiꞌne Saulo pajiꞌi.
  nvm-nvm: Regavo ar Entiok sos ijia e kafo Godon vuak vierafene kuaivo ijigam e vuak
    nijaidiavo ijiebuon if iji Banabas ko Simion e iji bu kua e kazin no kuavo ijin.
    Regavo madu e Rusias e ar Sairinko ijigam e Manain e Kin Erodon farif iji fu farikenma
    ijigam e Sor ijieb Godon vuak kuaiv.
  mps-mps: Te Antiok bulude, te Jisasgo po wali pabo bidi tomode, te Godigo po pusa
    mabo bidi profetgo pusubo po tiwai po wabo tiwai bidi me badu te bulude bidali,
    te Godigo po te we bidi augwaliba ola mabo bidi dabe me badu me bidali. Te bidi
    dabe augwaligo nogi me Barnabas, me Simeon, agai nogi me Husugo Bidi, me bidi
    Lusius, agai page bulu Sairini, me bidi Manain, te moni gavman bidi Herot aga
    age, tama me bidi nogi Sol.
  pab-NT: 'Antioquia nali iraiti tyakekoterenae koni iraiti xakaisaseharenae, xaotyakisatiyenae
    tyaonita: Barnabé, Simão Negro nexarexe, Lúcio, Manaém, Saulo xoaha. Lúcio atyo
    Cirene nalitare. Manaém atyo xekohaseti Herodes kakoa haxawalita kaxanaityakaha.'
  llg-llg: 'Nai kota Antiokia, hataholi noꞌu kala lamahele Lamatuak Yesus so. Hambu
    hataholi luma Manetualain ana pake sala daꞌdik neu Ndia mana kokolan ma luma bali
    na Ana pake sala daꞌdik neu mesen fo lanoli hataholi la. Basa sala ndia: Barnabas,
    Simeon fo hataholi la lateme loke ndia na lae, ‘Tou nggeok’. Lukius, neme kota
    Kirene mai, Manahem, fo lakaboin neme kadiꞌi anan mai sama-sama no Mane Herodes
    ma Saulus.'
  kyf-kyf: 'Antiɔsʋʋ leglizɩ ''wʋ, -Lagɔgbʋʋ -falɩpanya -yɔ nyɩmaa gbʋslolunya mɩa
    -bha. Wa ŋnɩ nɩ: Banabasɩ, ''Simeɔɔ wa laa nyɩmɛ -ylukpa, Silɛnɩyu Lusiusʋ, nyɩmaa
    ''wlulapɩlɩnyɔ Ewlodʋ Antipasɩɩ jijli -tale Manaɛɛ -yɔ Sɔlʋ.'
  tpi-tpi: Sios bilong Antiok i gat sampela man i save autim tok profet na sampela
    man i save skulim ol manmeri long pasin God i laikim. Nem bilong ol i olsem, Barnabas,
    na Simeon, em i gat narapela nem Niger, na Lusius bilong taun Sairini, na Sol,
    na Manain, em wanpela poroman bilong namba wan gavman Herot.
  mih-NT: Ihya cuu zɨvɨ ra profeta ta ra zacuaha Tuhun Ndyoo sii ñiyɨvɨ ñuu Antioquía.
    Minoo ra nañi ra Bernabé, inga ra nañi ra Simón, ra nengu cuu inga zɨvɨ ra. Inga
    ra nañi ra Lucio ra ñuu Cirene sihin ra Saulo ta ra Manaén. Ɨɨn ñi i sahnu ra
    Manaén sihin ra Herodes ra ndyaca ñaha nu cu si Galilea.
  qvh-NT: Antioquiachömi cargan Tayta Diosninsipa profëtancuna y yachasicogcunapis.
    Paycuna cayargan Bernabé, “Yana Runa” nishgan Simón, Cirenipita cag Lucio, Manaén
    y Saulupis. Manaentami ashmayargan rey Herodistawan say wayilacho.
  kms-kms: 'Wute Jisas nei mimbig kin Antiok mas ye ninge propet di ninge God ningg
    wand wute bei meny kin te mas. Wute te ni nyamb taq: Barnabas, di Simeon ni nyamb
    ire Niger, di Lusius Sairini kin, di Manain, ni gavman yumbui Herot ningg kimand,
    di Sol.'
  agn-agn: Ong mga pamagto ong ni Cristo don ong Antioquia, may mga manigtoldok ig
    mga manigpakabot tang bitala tang Gino. Kabilang don si Bernabe, si Simeon ang
    aggoyan ta Negro, si Luciong taga Cirene, si Saulo ig si Manaen ang tangay tang
    pangolokolo ang Herodes impisa asing ge-ley pa tanira.
  nhi-NT: Ompa Antioquía iuan in tlaniltocanih opouiah siquin naquin octematiltayah
    tlahtol tlen ocsilayah de Dios uan siquin naquin tlamachtihqueh. Yehuan yen Bernabé,
    Simón naquin oquiluayah Tliltic, noiuqui in Lucio naquin poui Cirene, in Manaén
    naquin omoscaltih iuan gobernador Herodes, uan in Saulo.
  ttc-NT: 'Kxol kye qerman tuj Antyokiy, ate'' tuq junjun erman aj yolil tyol Dios
    b''ix junjunky aj nkyexnaq''tzan tuq txq''anky, b''ix kyetz a''e'' aj ntzanije'':
    B''e''ch jun, b''ix junky te Simon aj n''ok tuq q''uma'' Níger, b''ix Lusy aj
    Siren junky, b''ix junky te Manaem aj ojaw kyib'' junx tuky''i Eródes te gobernador
    [tuj Galiley], b''ix junky Saulo.'
  dan-1931: Men i Antiokia, i den derværende Menighed, var der Profeter og Lærere,
    nemlig Barnabas og Simeon, med Tilnavn Niger, og Kyrenæeren Lukius og Manaen,
    en Fosterbroder af Fjerdingsfyrsten Herodes, og Saulus.
  kwj-kwj: 'Andiok ko pe sios ki Gotri mwanji bwarakarandau hima lenga ondiyakandiyandau
    hima lenga ya wu da. Hi wuhi ti kale: Banapas, Saimon hi rihi foti Naisa, Lusiyas
    Sairini pe, Maneyeni rini Herot Teterak ga muku funda fi andaro, e, Sol.'
  vie-OVCB: 'Hội Thánh An-ti-ốt có năm nhà tiên tri và giáo sư: Ba-na-ba, Si-mê-ôn
    (còn được gọi là “người đen”), Lu-si-út quê ở Ly-bi, Ma-na-ên, em kết nghĩa của
    vua chư hầu Hê-rốt, và Sau-lơ.'
  kze-kze: Ántíoku-naopa'a Ísóigona kwaásivinkemba Áánútun-aai kwésimatimen-kwaasiye
    kawer-ímáyáá kwéagaraantinkaan-kwaasiye mésa moóráwai áwí'a Páánápáasi úwana moóráwai
    avután-kwaasigo áwí'a Símiyoni úwana moóráwai Sáíríni-maravaken-kwaasigo áwí'a
    Árúsiyasi úwana moóráwai áwí'a Mánéyeni kwemá Éróti kawáánákóná naaúmpa'a maémaumba
    úwana moóráwai Sóro úwana umái mésa
  mpj-mpj: Jiijajmili walyjakajaya Yantiyukangka nyinapayi. Karlkiya Mamamili wangka
    jakurlpurluka nyinapayi. Karlkin kujupaya Mamamili nintipurlukaya nyinapayi, Mamamili
    wangka-jananyaya nintilpayi. Nintipurlukaya jiikaja, nyinapayi, yini Panapaj,
    Jimiyan. Jimiyan jii wajalpayiya yini kujupa, ‘Maru’. Karlki kujupangaya yini
    Lujiyaja jii Jarinimartaji, Juul, Manayin. Jiingara julyju maaja Yirutkura warrkamurripayi.
  lbk-lbk: Idwani isnan mamati ay maam-among id Antiokia wad-ay cha nan mamadto ya
    mimistolo. Chaicha cha Bernabe, si Simeon ay kananchan Ngittit, si Lucio ay iCirene,
    si Manaen ay nakiengngan ken Herodes ay khofernachor ya si Saulo.
  mto-NT: Je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe nayꞌamojkijidu je̱m Antioquía, je̱m tseꞌe
    aje̱ꞌe̱jyjida je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jk je̱ts je̱ yakꞌixpa̱jkpata̱jk.
    Je̱m tseꞌe je̱ Bernabé, je̱m tseꞌe je̱ Simón juuꞌ veꞌe yaktijpa Ya̱k Jayu, je̱m
    tseꞌe je̱ Lucio juuꞌ veꞌe ciréneit jayu, je̱mpa tseꞌe je̱ Manaén juuꞌ veꞌe kijpx
    du̱ma̱a̱tye̱e̱ꞌk je̱ Herodes juuꞌ veꞌe je̱ galiléait jayu du̱yakkutojkji, nay
    je̱mpa tseꞌe je̱ Saulo.
  bzh-bzh: 'Kerisi-yi-alam vu Antiok hir alam-denenër-ġaġek-ranġahsën la, getatovaha
    la, medenedo. Sir sën arëj agi: Barnabas, geSimeon sën denenër arë ngwë nebë Veriik
    lo, geLusius vu Kurene ga, Manain sën luho mehö-los-bengö Herot* derig loḳ ti
    lo ga, Saulus.'
  guj-2017: હવે અંત્યોખમાં જે વિશ્વાસી સમુદાય હતો તેમાં કેટલાક પ્રબોધકો તથા ઉપદેશકો
    હતા, એટલે બાર્નાબાસ તથા શિમયોન જે નિગેર કહેવાતો હતો તે, તથા કુરેનીનો લુકિયસ, તથા
    હેરોદ રાજાનો દૂધભાઈ મનાહેમ, તથા શાઉલ.
  jvn-NT: Nang pasamuan nang kuta Antioki kono ènèng nabi-nabi lan guru-guru kayadéné
    Barnabas, Siméon, sing uga katyeluk Niger, Lusius sangka Kiréné, Manain lan Saulus.
    Manain kuwi tyilikané diemong bareng karo ratu Hérodès.
  byr-byr: Aadɨyokɨ mwaalyara Kɨraazɨtɨyare kusɨlaanyavɨya pwara Gotɨyarɨ wɨꞌnawɨjɨwaakadɨvɨsara.
    Pwara Gotɨyare yagaala wɨjɨwaakadɨvɨsarera. Sahwara pwai Baanavaazai, pwai Sɨmɨyonɨ
    Dɨkwaagɨlyai, pwai Luzɨyaazai Anga Saairini mwaalyai, pwai Maanayanɨ maalɨkelyɨyagaaꞌ
    Naanga Erotɨyalyɨ mwaalagɨlyai, pwai Solɨ.
  ian-ian: Antiokmba lɨga Godna yelangɨna nat nɨmba God waa nyaangɨt mbutɨndi. Ndina
    nat nɨmba vɨsɨmogwindi Godna vat. Ndi kat vɨga lɨgiyaa njambwi nɨmbana sɨ kɨngiyan.
    Banabas, Saimon waa Naija walɨnja nyan. Lusias Sairinina nyan, Manaen, Herot antipasna
    kɨta lɨvɨ nyan, Sol.
  hun-hun: 'Antiókhiában az ott levő gyülekezetben volt néhány próféta és tanító:
    Barnabás és Simeon, akit Nigernek hívtak, és a cirénei Lucius és Manaén, akit
    Heródessel, a negyedes fejedelemmel együtt neveltek, és Saul.'
  mcf-NT: Adashic, Esuquidistu tantiaquid utsi-utsiec Nuquin Papan yuecquio icshun
    nanun chiaid chuiquido Antioquiya caid yacno tabadnubi Esuquidistu tantiamenuen
    chuibanquido tabadoapanëdash. Nëidic, Bednabe; utsibic, Simon, Dada Chëshë caid;
    utsibic, Sidene yacnoësh choquid, Dusio cuëmëdquid; utsibic, Cadidia yacnoësh
    choquid, tsusio dapa, Edodesën shubun icquid icboedi, Manain cuëmëdquid; utsibic,
    Saudo cuëmëdquid.
  kjs-kjs: 'Antiok su-para piri enaalinuna lotu ada-parare Gote-na agale lakale alinu-para
    tisaa-nu page pirisimi. Nimuna biri go-rupa: Barnabas-para Simeon nipuna bi medare
    Niger-para Sairini su-para piri ali Lusius-para gavman adaa ali Herot-na ame Manain-para
    Sol-para nimu raayo lotu ada komea-para pirisimi.'
  mni-mni: Antioch-ki Singlupta Tengban Mapugi wa phongdokpiba maichousing amadi tambiba
    ojasing kayamuk leirammi. Makhoising adudi Barnabas, Niger hainasu kouba Simeon,
    Cyrene-dagi Lucius, Manaen (Mahak Herod tetrarch-ka houminnarakpa) amadi Saul-ni.
  yad-NT: Rivyichanu̱yada Jesúsmu tuva̱chuvay, Antiyuquíya ja̱nvay, rityevay ji̱ta
    vichanu̱yada Ju̱denuju̱ tu̱chuvay, datyanuvay jarye, nu̱tyu Bernabébay, Simeyú̱bay
    jarye, jiryatiy ru̱tedani̱ Vadacu̱, Dúsiyu jarye, jiryatiy Sirénemu vichi̱ni̱;
    Manayé̱bay jarye jiryatiy savichanu̱yada ja̱mu nutyityu̱ Jeródesbe taryi̱vichí̱,
    Sávurubay jarye ruusa̱ju̱ntiy.
  mxb-NT: Tein na̱ kúú kuendá Jesús ndéi ñoo káꞌano naní Antioquía ndéi dao profeta
    xíꞌín na̱ dánaꞌa̱ to̱ꞌon Ndios. Ta na̱ yóꞌo kúú Bernabé, xíꞌín Simón, táꞌa̱n ra̱
    naní taꞌani ta̱a nde̱i̱ꞌí, xíꞌín Lucio, táꞌa̱n ra̱ ni̱ kii ñoo Cirene, xíꞌín iin
    ka̱ ta̱a naní Manaén, táꞌa̱n ra̱ ni̱ saꞌano dáó xíꞌín ra̱ néꞌe choon sa̱ naní
    Herodes, ta nákaa̱ taꞌani Saulo tein ta̱a yóꞌo.
  pon-2006A: 'Nan mwomwohdisohn Andiok mie soukohp oh sounpadahk kei me iei: Parnapas,
    Simion (ede Toantoal), Lusius (sang Sairihni), Manaen (me tikida rehn Kepina Erod),
    oh Sohl.'
  maq-NT: 'Quihndë ne, ngajñi rë xuta rë yungun xi tacun ngajan Antioquía ne, hinchajñi
    me xi má profeta hacuaha hinchajñi me xi vicuya cjuachacun. Cuitjin hmí rë xuta
    xi cuacun vë: Bernabé, Simeón, me xi cachja xuta tsëhë Nchava Jma, Lucio, ngu
    xuta Cirene, Manaén, me xi camacha tangun cojo Herodes, me xi matitjun, hacuaha
    cojo Saulo.'
  hto-hto: 'Antioquíamo ite gaɨríracomo nano nɨga uai jino llóraɨnɨ ite naa llófueranɨri.
    Afémacɨ mámecɨaɨ: Bernabé, Simón, Cirene ímɨe Lucio, Manaén, Saulo dɨ́gamɨediaɨoɨ.
    Simón jɨáɨfo mameina Negro. Galilea illaɨma Herodes Manaén dɨga, dáanomo comuídiaillɨnoɨ.'
  por-BRBSL: 'Agora, na assembléia que estava em Antioquia, havia alguns profetas
    e professores: Barnabé, Simeão que se chamava Níger, Lúcio de Cirene, Manaen,
    o irmão adotivo de Herodes, o tetrarca, e Saulo.'
  ces-NKB: V církvi, která byla v Antiochii, pak byli někteří proroci a učitelé, jako
    Barnabáš, Šimon zvaný Černý, Lucius Kyrénský, Manahen, který byl vychován společně
    s tetrarchou Herodem, a Saul.
  cui-cui: 'Baraxota Antioquía tomaratha jiwana jinompa pomonae pejume cowʉntsiwi
    Nacom pomonae Nacom pia peitorobi jume pepaebiwi irʉ pomonae jiwi pecuidubiwi
    Moisés pia peitorobi coyene. Barapomonae meje: Bernabé irʉ Simón pon icha wʉnno,
    Negro baraichi, irʉ Lucio Cirene tomarapin ecarʉ. Irʉ Saulo ecarʉ. Irʉ Manaén
    ecarʉ, pon Herodes bayatha caepinbe naexanabe xua nacuara wichaba ponabe. Herodes
    Galilea nacuapiwi peyanacua ewatsinchi naexana.'
  boj-2014: Antiok dia Qotei aqa medabu o tamo naŋgi ti Qotei aqa anjam plalto tamo
    naŋgi ti Kristen naŋgo ambleq di soqneb. Naŋgo ñam agiende. Bei Barnabas. Bei
    Simeon aqa ñam bei Niger. Bei Lusius. A Sairini qaji. Bei Manain. A nami Mandor
    Herot ombla tal qujaiq di aŋgro kiñilala sosib boleeb. Bei Sol.
  eng-OEBUS: Among the members of the church at Antioch there were several prophets
    and teachers – Barnabas, Simeon who was known by the name of ‘Black’, Lucius of
    Cyrene, Manaen, foster-brother of Prince Herod, and Saul.
  eri-eri: Antiok nomo sios langa fai ila nere profet beele malalamudu legane, ila
    nere fanyimu Itou no gau tuna waha fai-aita bagu isisiwou nigi gane. Nebere unyinege
    benou, Barnabas, Simeon, nomo unyi ete Niger, Lusius Sairini taonha, onodu Sol,
    Manain, no gabman amugou Herot ilibumu.
  aly-aly: Antioch tyaty-areny-rnem rernem angkakert-rnem-then akalty-anthey-angker-rnem-then
    anenh. Barnabas, Simeon itna ingweran itnewenh Irrpwerl, Lucius Cyrene tawen-areny.
    Manaen, renharl Herod ingwerel ilkwilek. Saul anenh arrpemarl.
  wiu-wiu: Adioke take losu yapu oboai toa Akolalinele takakoi-kitipa padekame one
    agale to̱awea akoa padekame onekemo pine to̱a olaukoa taneya. Eya yename nitoa
    meaneya. Banabasi ni Simione ni Lusiasi ni Maneyene ni Solo. Simione one pade
    ibini Naisa wa akeneya. Lusiasi onepa Sairini take ago. Maneyene einagopa Erode-pala
    tau takoa egetane ago. Eni Erodepa tubetoa wetini toa kakome Galili ta yopia kakeneya.
  swe-swe: '[Barnabas och Saulus hade kommit tillbaka till Antiokia sedan de lämnat
    de insamlade medlen i Jerusalem, se . Med sig har de också Barnabas kusin, Johannes
    Markus, se . Apostlagärningarna skiftar nu fokus från Petrus och församlingen
    i Jerusalem till Saulus, som snart kommer att kallas Paulus, och hans missionsresor
    till hedningarna. Ungefär tio år tidigare hade de första kristna kommit till Antiokia
    på grund av den svåra förföljelsen i Jerusalem, se . Under de sista åren hade
    nu många kommit till tro och Barnabas har skickats dit för att hjälpa till, se
    . På grund av den snabba tillväxten behövdes många lärare så Barnabas sökte upp
    Saulus i Tarsus, se . Det är ungefär åtta år sedan Saulus omvändelse på väg till
    Damaskus. Det är i den här stora församlingen som man nu samlas till bön och fasta.]
    I församlingen i Antiokia fanns det profeter och lärare: Barnabas [Han hade kommit
    från Jerusalem för att hjälpa den nya församlingen, se .] och Symeon, som kallades
    Niger, [Betyder färgad på latin. Troligtvis var han från Nordafrika. Det kan vara
    samma Symeon som bar Jesu kors, se .] och Lucius, från Kyrene, [Han var antagligen
    en av de första som kom till Antiokia, se .] Manaen, som var barndomsvän (fosterbror)
    med landsfursten Herodes, [Herodes Antipas var den som halshögg Johannes Döparen
    och regerade över Galileen 4-39 e.Kr.] och Saulus. [Apostelns hebreiska namn var
    Saul som betyder ”efterfrågad i bön”, men från och med och i övriga Nya testamentet
    omnämns han vid det grekiska namnet Paulus som betyder ”den lille”.] [Grammatiken
    i den här versen, ordet ”och” mellan de tre första och två sista namnen, antyder
    att de tre första var profeter och de två sista var lärare. Dessa fem personer
    från mycket skilda bakgrunder utgjorde ett delat ledarskap i församlingen.]'
  cth-cth: Antiok kho kaawm e kawhmoun dawkvah Barnabas, Niger telah kaw e Simeon,
    Sairen tami Lusius, Herod bawi e a hui Manean, Sawl tinaw, profetnaw hoi kacangkhaikungnaw
    teh ao awh.
  mti-mti: Antiok siosi danave propeta ge toewanewan igiyawa wakeya. Mu Banabas, Naijer
    waya Simeon, Sairin apan Rukias, Manaen, me piyu mame namuyoiyoi abnawa Erod gaibu
    am naya, ge Sauru.
  pad-NT: 'Hari. Oniaroa, Antioquia sidajia vajoronibakhiaha adani Jesus Cristo kaija''ari
    vaipohiki. Vahararana vahojaki adani Deus athi namoniva abono, ija''ari vaka''ojomo''iva
    abono vihiki. Onivani fori hihi ida vaonina: Barnabé, Simão, Lúcio, Manaém, Saulo
    vihina. Tapajona ada Simão. Lúcioa biva''banaki ibavini sidaji Cirene oniki. Manaém,
    Iroji khama isai vihina kari vaabono vavavijavajabana''iki. Karaho''aha ada Iroji
    kohana arabo vaka''da''diva hi''aha.'
  twi-twi: Adiyifo ne akyerɛkyerɛfo a na wɔwɔ Antiokia asafo no mu bi ne Barnaba ne
    Simeon, a na wɔfrɛ no “Onipa Tuntum,” Lukio a ɔyɛ Kireneni, Manaen, a ɔne Ɔhene
    Herode yɛ tipɛn, ne Saulo.
  hlt-hlt: Te vaengkah Barnabas neh Niger la a khue Simeon, Kurena hoel Lukia, khoboei
    Herod kah thawnpuei Manaen neh Saul te Antiok kah aka poe hlangboel taengah tonghma
    neh saya la om uh.
  tbz-SIM: 'Kirisi kɔbɛ tĩ̀nnì dìì bo Ãntiyɔsi di miɛkɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    do bomu nɛ̀ bɛ̀ɛ̀ tiè mbɛnìtìbɛ̀ Kuyie nnɑ́ɑǹtì: Bɑnnɑbɑɑsi nɛ̀ Simmɛɔ̃ɔ̃ osɔ̀ùwè
    nɛ̀ Dusiyu Sidɛnni kou nɛ̀ Mɑnnɑɑ wèè do bìíkú nɛ̀ okpɑ̀ɑ̀tì Edɔti nɛ̀ Sɔɔri.'
  san-GUJ: અપરઞ્ચ બર્ણબ્બાઃ, શિમોન્ યં નિગ્રં વદન્તિ, કુરીનીયલૂકિયો હેરોદા રાજ્ઞા
    સહ કૃતવિદ્યાाભ્યાસો મિનહેમ્, શૌલશ્ચૈતે યે કિયન્તો જના ભવિષ્યદ્વાદિન ઉપદેષ્ટારશ્ચાન્તિયખિયાનગરસ્થમણ્ડલ્યામ્
    આસન્,
  amx-amx: Antioch town-el werlamparenyel-ayeng artwang Altjerr-henh angketj angenh-angenh
    map anetjart, kaltj-anthenh-anthenh map thwen. Arreny inehenh Barnabas, Simeon,
    arreny arrpenh kwerenh Rrpwerl, Lucius Cyrene town-areny, Manaen, rang nheng Herod
    Antipas-el-ayeng mangkek. Artwang arrpenh anek Saul.
  ake-NT: Antiyo' po so'si tau te'san koro'tau, pu'kena' ton mɨrɨ awonsi'kɨ enupanin
    nan esi'pʉ. Kamoro si esi'pʉ Panapas; Simiyan, Mekoro tukai' to' nesakʉnʉ; Rusiyas,
    Sairini itese' pata winon; Manayen, kopʉna Era' isakon pe isemo'kasa' rʉ'pʉ; mɨrɨ
    awonsi'kɨ Saarʉ.
  qvn-NT: Chaypagga Antioquía marcachru Jesusman yupachicugcuna gotucagchru carapäcura
    juc ishcayga, Diospa willacugnincunam, jinaman capäcuratan Jesuspita yachrachigcunas.
    Paycuna capäcura Bernabëmi, ‘Yana’ nipäcungan Simonmi, Cirene marcapita Luciom.
    Chaypitam cara Saulo, jinaman Manaén. Chay Manaenga cara Galileachru Rey Herodes
    cachicungan runam.
  tku-NT: Chī ū'tunu'n tī ixtatakēstoka nac Antioquía, ixtahui'lāna'lh a'kchihuīna'nī'n
    ē mākelhtahua'kē'ni'nī'n. Makapitzīn ixtacuhuīni'ca'n Bernabé ē Simón (tī ixuanican
    Negro) ē Lucio xala' nac Cirene ē Manaén (tī tā'stacli rey Herodes) ē Saulo.
  bjk-bjk: Kölöme xö lotu niso Entiok nangen a dauleng ne propet ma tene ausu. Abo
    esene idi e Banabas, e Simion, tobo rengrengen ine ma Kong, e Lusias meriso Sairini,
    e Manaen ewe nang ixo taxin arixe me Erot nang a tödi raxin, me Sol.
  msy-2020: 'Antioghɨn itir Kraisɨn adarasi, men marazi Godɨn akam inigha izir gumaziba
    ko tisaba. Men ziabar kara: Barnabas, ko Simeon (an ziar mam Niger) ko Sairinin
    gumazim Lusius, ko Manain (a Atrivim Herotɨn roroam, a Herot koma aghungi) ko
    Sol.'
  bpr-bpr: Na déé di simbahan di Antyuk, nun dad tugad i Dwata na dad to tamdò i Tnalù
    Dwata. Ani i dad dagitla, Barnabas, na Simyon, (yé satu dagit dun Fitam To), na
    Lusyu (mdà di banwe Sirini), na Manaén (i deme Harì Hérod salnok), na Sol.
  rmy-VLAKH: 'Андэ кхандири андэ Антиохия сас пророкоря и сытяримаря: Варнава, Симеоно,
    саво акхарэнас Нигеро, Луцыё андай Киринея, Манаило, саво выбариля екхэтанэ лэ
    тетрархоса Иродоса, и Савло.'
  cle-NT: Xe̱y³ diáh⁴ profetas baáy⁴ diáh⁴ dsa³he⁴ jee⁴² chiáh² diáh⁴ hi³ ca³dsa³taáy³
    chiáh² Dios hi³ nieeyh⁴² Antioquía ja̱³. Liáh³la³ xɨ̱ɨ̱y³ diáh⁴ hi³hí̱³, Bernabé,
    Simón hi³ ca³dah²sɨɨ́h⁴ Liah³, Lucio dsa³ Cirene, baáy⁴ Manaén (hi³ cá⁴lɨ́⁴gaáy³
