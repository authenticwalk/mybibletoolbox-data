  beu-beu: 'Bendar Antiokia mi angu, nehe toang iomi Mutu Yesus vengaanamang iila.
    Nehe aaedeng Lahatala ing gahing metma Ehurvala ening, bot aaedeng angu di Ana
    ing gahing nehe avomung-apahang. Ing angu, benang ba: Barnabas, Simeon, ba nehe
    biasa earut hula, ꞌKaanaꞌ, Lukius, bendar Kirene mi angu, Menahem, ba kiki sehimi
    ini nehe raja Herodes oleve ing gariang hama-hama angu, bot Saulus.'
  wrk-wrk: Wanbiya yali langkurri Yandiyuk, Sul marda Barnabas, marda Jun Mak. Bijal
    yali jungku nanaba Yandiyuk. Jungku yali Krisjin langkurri Yandiyuk, kudukudu
    Krisjin. Yingkamuku yalundu, yali jala yanybawarr jangkurranyi Kudkanyi. Yingkamuku
    yalundu, yali jala milidimbawarr. Nanamuku niji yalungi, Barnabas, marda Simiyun,
    marda Lusiyus, marda Manayin, marda Sul. Nanda Simiyun, yingka nangangi niji ‘Kukurdu.’
    Nanda Lusiyus, nangangi yaji Sayirin, baki nanda Manayin, jardijba nyuli nangandu
    Yirudnyina ngala nyulu juka. Nanda Yirud nyuli yingka Yirud. Miku nyuli nanda
    jali yabimba kiji krisjinmukuyngka. Yingka nyuli, ngala nanamannga niji.
  nii-nii: 'Andiok konu ełe, Gos nge wumb tiłap mulnjung konu ełe Gos oł ermba, oł
    ei piik niłmin wu kombur mulnjung. Pe ek embe to ngołmun wu kombur mulnjung ku.
    Mulnjung kin, wu ombu embe yi: Banapas, Simiyon, embe endi eipi Naisa ni Lusiyas,
    wu ei Sairiini konu ełe wu, Manain ngii endi pałmbił wu Eros Terak, angim endi
    Sol wu ombu Andiok konu ełe mulnjung.'
  ign-NT: Ena téhicana ema Jesús ticava­sanahi te avasare Antioquía, natiarihi te
    namuri ena ticame­ta­rai­ru­rahiana eta máechaji­riruva ema Viya. Tímitu­ra­hianahi
    éna. Natiari­hichaha ema Bernabé émapa ema Saulo. Natiari­hi­hivare ema Simón
    (ema náimija­re­chavare Negro), émapa ema Lucio (eta máuchusinehi te avasare Cirene),
    émapa ema Manaén (ema machajuruhi ema Herodes Antipas, machicha ema Aluresini).
  dik-NT: Kɔc ke cï gam Antiök aake la yiic kɔc ke ye käk Nhialic tïŋ, ku jɔl aa kɔc
    ë kɔc cï gam piɔ̈ɔ̈c, ku keek aake ye yï Barnaba ku Thaimon. (Raan col) ku Lukiöth
    (raan pan Thirene) ku Maneen (ku yen ë ye mɛ̈thë bɛ̈ny cɔl Antipäth Ɣërot) ku
    Thawul.
  cac-cac: A d'a scal eb' creyente d'a chon̈ab' Antioquía chi', ay juntzan̈ eb' vin̈
    syac' Dios yalanel slolonel. Ay pax ec' juntzan̈ eb' vin̈ sc'ayb'umal eb' creyente.
    Ayec' vin̈aj Bernabé, vin̈aj Simón scuchanpax Niger, vin̈aj Lucio aj chon̈ab'
    Cirene yed' vin̈aj Saulo. Ayec' pax vin̈aj Manaén, aton vin̈ junn̈ej q'uib'nac
    yed' vin̈aj Herodes, vin̈ ac'jinac yajalil d'a Galilea.
  tzj-E: 'Chpam iglesia jc''ola p-Antioquía ec''ola jle'' profeta ruq''uin jle'' maestro
    cawra quebi'': Bernabé, Simón, chka'' nbixa tzra Niger, Lucio je aj Cirene, Manaén
    jawra junam xeq''uiy ta ruq''uin Herodes jgobernador rxin Galilea, y chka'' c''ola
    Saulo.'
  san-BUR: အပရဉ္စ ဗရ္ဏဗ္ဗား, ၑိမောန် ယံ နိဂြံ ဝဒန္တိ, ကုရီနီယလူကိယော ဟေရောဒါ ရာဇ္ဉာ
    သဟ ကၖတဝိဒျာाဘျာသော မိနဟေမ်, ၑော်လၑ္စဲတေ ယေ ကိယန္တော ဇနာ ဘဝိၐျဒွါဒိန ဥပဒေၐ္ဋာရၑ္စာန္တိယခိယာနဂရသ္ထမဏ္ဍလျာမ်
    အာသန်,
  yaa-NT: Antioquía ano Jesús Ifofamisfo inifo, a Niosnoa ato yoipaonifori ano ato
    fe inifo. A Jesús Ifofaax afeskax isharatirofomãkĩ ixõ ato tãpimamisfori ano ato
    fe inifo. Bernabé ikaino, Simón ãfe ane fetsa Nã Fisora fapaonifo ikaino, Lucio
    a Cirene anoa ikaino, Manaén xanĩfo Herodes fe yosini ikaino, nã Saulori ato fe
    ini.
  cab-NT: Tídan ligílisi to Antioquíaboun, ñíñanu profétagu jáma maésturugu. Wügǘriña
    jagía. Bernabé, Simón, le únbei jaríñaga Wuríti, Lúcio le Cirénena, Manaén le
    agǘriarúbei úara lúma Heródes le gumádimati Galiléa, lúma Sáulo.
  clu-clu: Doto sa Antioquia may mga propita kag mga manogtodlo nga kabilang sa mga
    tomoloo kay Cristo. Ang iba kananda si Bernabe, si Simeon nga ginatawag nga Nigro,
    si Lucio nga taga-Cirene, si Manaen nga nagbaul kaiban ni Herodes nga Gobirnador,
    kag si Saulo.
  swh-ULB: Sasa katika kanisa la Antiokia, palikuwa na baadhi ya manabii na walimu.
    Walikua Barnaba, Simeoni (aliyeitwa Nigeri). Lukio wa Kirene, Manaeni( ndugu asiye
    wa damu wa Herode kiongozi wa mkoa), na Sauli.
  tpt-NT: Ancha laka ay putaulan Antiokía ixtataqxtoꞌa lapanakni yu ixtalhakapuꞌan
    Jesús, lati ixtalaqputeꞌey ixchivinti Dios y lati ixtamalaninin. Yuꞌuncha ixlakjunkan
    Bernabé, ali Simón yu ixjunkan Niger, ali Lucio yu machaqaꞌ laka putaulan Cirene,
    ali Manaén yu chꞌantaun tꞌaꞌaynl ni jalhachimoꞌonuꞌ Herodes, ali Saulo.
  aai-aai: 'Ekaleisia Antioch wanawananamaim orot afa i dinab oro’orot naatu afa i
    bai’obaiyenayah, naatu orot wabih i iti: Barnabas, Simeon, wabin ta i Niger, Lucius
    Sairini matuwan, Manaen, Herod hairi bay ta’imon hi’aan hirara’at naatu Saul.'
  sny-sny: Lu taune tomu ne'ese, Jisas lo peri umasiteye ape, omo Antiok iroteye.
    Owane Sitewi lo au te'e siye lu tamo, atuatu siye lu tamo aiwawe a'i iroteye.
    Iyape lowe lo apou aiwawe a'i, meni ta iyape, Barnabas, meni tere'e iyape Simeon,
    aiwawe a'i tahe lo iwise a'i ne. Meni Lusius omo Sairini ma'e fai. Meni ta iyape,
    Manain. Tu le meni owane Herot lo wesi sahe iroteye. Sosu meni, Sol, lu Owane
    ape mo, lowe lu taune, Jisas lo yo umasiteye ape, au noweinoweiteye.
  myy-myy: 'Antioquíajʉ Jesure tʉorʉ̃nʉrã rãca ñayijarã Diore goti ĩsiri masa ito
    yicõri ĩ oca riasori masa cʉni. Ĩna ado bajiro wame cʉtiyijarã: Bernabé, Simón
    Ñigʉ̃, Lucio Cirene gagʉ, Manaén Galilea gagʉ ʉjʉ Herodes rãca bʉcʉarʉ, ito yicõri
    Saulo. Itocõ ñayijarã ĩna.'
  trc-NT: Dan me se chumanꞌ Antioquía roꞌ, taꞌa̱j nij síí cuchumán rá niꞌya̱j man
    Jesucristó me síí nataꞌ se na̱na̱ Diose̱, ne̱ yoꞌó taꞌa̱j nij soꞌ me síí tucuꞌyón
    se na̱na̱ Diose̱ rihaan yuvii̱ a. Ne̱ síí cuꞌna̱j Bernabé do̱ꞌ, síí cuꞌna̱j Simón
    Negro do̱ꞌ, síí cuꞌna̱j Lucio síí cavii estadó Cirene do̱ꞌ, síí cuꞌna̱j Manaén
    síí cachij tucuá síí cuꞌna̱j Herodes do̱ꞌ, síí cuꞌna̱j Saulo do̱ꞌ, me nij síí
    cata̱ ro̱j suun sa̱ꞌ yoꞌ a.
  cut-NT: Va̱n ihyan che ritahno ye Dihvo vo Jesucristo, che vate ye ya̱n Antioquía
    ne, chenun va̱n ihyan che rahndudo ye Ndudo yahn Dendiohs ma̱n, ihyan ricuahn
    ma̱n. Ihyan chahn ne, Bernabé ma̱n, Saulo ma̱n, Simón cuan ma̱n, Lucio yahn ya̱n
    Cirene ma̱n, Manaén ma̱n, ihyan min che chihta ye da̱ma nduco Herodes, gobernador
    yahn Galilea.
  bel-bel: 'У Антыахіі ў тамтэйшай царкве былі некаторыя прарокі і настаўнікі: Варнава,
    і Сымон, якога звалі Нігер, і Луцый Кірынеец, і Манаіл, выхаваны разам зь Ірадам
    тэтрархам, і Саўл.'
  zlm-KSZI: 'Di antara jemaah di Antiokhia ada beberapa orang nabi dan guru: Barnabas,
    Simeon yang bergelar Niger, Lukius dari Kirene, Menahem, yang dibesarkan bersama
    raja Herodes, dan Saul.'
  gdr-gdr: Ɨ Antiyok sosi wɨngɨrɨnd kea de wekenonj bageyam dɨde ouyaena rɨga. Sɨ
    opimemb jɨ rɨga Banaba, ɨ Simeon yena re kwa nyɨ yogenayo da Niger, ɨ Kurene tunggam
    Lukiyo, ɨ king Erod kɨma yɨpand ongeni rɨga Manaen, ɨ dɨde Saul.
  vmy-NT: 'Ngajinre xuta xi makjainre ngatꞌa tseꞌe Naꞌenna Jesús xi tjindu naxinanda
    Antioquía kisꞌe nchja chinga profeta ko chamaestru: Bernabé, Simón xi ꞌba nde
    Xuta xi Jma ꞌmi, Lucio xi Cirene tseꞌe, ko Manaén xi ñatjen kuacha ko Herodes
    xi yatexuma nangi Galilea, ꞌba ko Saulo.'
  cmn-FEB: 在安提阿教会中有几名先知和教师：巴拿巴、西门（尼结）、古利奈人路求、马念（君王希律儿时的伙伴）和扫罗。
  gmv-RNT: Anxokiyan diza Woosa Keeththan nabetinne astamareti deettes. Heytikka Barnabaassinne
    Negeere geetettiza Simoonara, Qareena dere as Luqiyoosara, Herdoosara issife dicida
    Minaheranne Sawulera wuri issife deettes.
  ncl-NT: Pa Antioquía ca in laneltocanijmes cataloaya lajtunijmes huan lamaxtinijmes.
    Cataloaya Bernabé huan Simeón, yihual noje motocaya Niger, huan cataloaya Lucio
    hual chantini pin lali itoca Cirene, huan Manaen hual moscaltic ca Herodes in
    hué pa ichan, huan Saulo.
  wed-wed: Kerisiana au Antiok au orai peroveta ma taugiu wavai wenanare, Barnabas,
    Simeon (e ḡoreḡorei Gawara), Lusias Sairiniei, Manaen (Tauna gulau Herod Antipas
    maiteni i rata tagogi), ma Saul.
  sua-sua: 'Vanang kun mnam e Yesus ka ngaomevek to ko mAntiok o propet kar o pattermia
    akuruk ngta vle. Endruk endri te: e Barnabas, e Simion to ngma mon kat te, e Niger,
    va e Lusias to nkong mSairin, e Sol va e Menakam, endo e Herot to lGalili ngalaip
    ta pavloum.'
  klt-klt: Jesu yan ámna náráwa it yáilá Antiok káin áturáng wata kinan profet kámá
    me Táwi yan me yánáng tolingngátaráng ámna kámá hányon áturáng wata kut yáni ku
    Banabas, Simion kutná nukngá Niga (kut Niga wata hulá ku sutná yángomá), Lusius
    it yáilá Sairini nan, Manain (ámna Manain wawu ámna yáilá Herot yot káman sing
    yámená) hang Sol.
  are-are: Antioch worlamparinyala, artwa nhanha ntjarra Altjirraka urrpia naka, kaltjinthanhinthanha
    turta. Barnabas, Simeon, erinhala etna Niger ilitjata, Lucius, Cyrene town-arinya,
    Manaen, erinhala Herod arrpunhalela mangkalhelakala, Saul-anha turta.
  gai-gai: Na an Antiok auŋna, Iesusna rɨtɨpaikta meikramtaɨrta tumbuna, mina ndeida
    Raraŋ Aetaniacna rambca morenan, na mina ndeida ririptica morena ramtaɨr, mina
    anna inik ndeacrena. Mina iremb tikca, ianna Banambas, na ianna Simeon, mina manmo
    Tik Mbɨkmbɨkna ramoot ŋgacrena, na ianna Lusius ma Sairini auŋ aniacna ramoot,
    na ianna Sol, na ianna Manain, ma gagrirta ramoot paŋan Erotna bubuocna kaŋgauk
    ndeacrena ramoot ian.
  qvm-NT: Antioquiachömi cargan Tayta Diosnintsipa profëtancuna y yachatsicogcunapis.
    Paycuna cargan Bernabé, “Yana Runa” nishgan Simón, Cirenipita cag Lucio, Manaén
    y Saulupis. Manaentami ashmapäcorgan rey Herodistawan tsay wayilacho.
  chz-NTPS: Jeeˊ kihˈ ø̱ø̱hꜗ jneˊ hi̱ˉ maˊ tä̱ä̱hˊ Antioquía ja̱ˉ, maˊ tä̱ä̱hˊ hi̱ˉ
    maˊ ngëë˜ juuˈ kihꜗ Dio hiꜙ maˊ tä̱ä̱hˊ taˉjwohꜗ. Hi̱ˉ heꜘ Bernabé, hiꜙ Simón
    hi̱ˉ maˊ tëëyh˜ Lähˉ, Lucio hi̱ˉ maˊ cha̱a̱ˉ Cirene, Manaén hi̱ˉ gaꜙkwa̱a̱ꜗ kweeˉ
    kya̱a̱hˊ Herode hi̱ˉ maˊ la̱a̱ˈ lleˊmohꜘ hwaꜗ Galilea, hiꜙ Saulo kaˉlähꜘ.
  kmu-kmu: Ani Atiokua Yisasi anagapiti nagoꞋa maineꞋya amaune laga huꞋya Yisasi ke
    hamanepaiya vayala mainae. Ani vayaꞋmogami amakia PanapasiꞋene SimioniꞋe kanomona
    nago agia NaisaꞋe. Tagai kefina ani agimoꞋa “Anupa kanoe.” huꞋya neꞋaya agie.
    Ani kanoene LusiasiꞋa Sailini kanoene SoloꞋenena ManainiꞋe. Ani kanoa HelotiꞋa
    Kalili kava kanomona afaluꞋamoꞋe.
  ood-NT: Sh am haꞌi ep d Jiosh haꞌichu i tashogiddam Antiok t am. Hema idam ash hab
    chehgig Simon ch wabshaba hab e aꞌaga S‑chukchu. Kush hema d Lucius ch ab Cyrene
    t amjed. Kush hema d Manaen ch am wehmaj geꞌeda g kownal Herod. Idam ash am ha
    mashcham am ha wehm g Barnabas ch Saul.
  lbm-lbm: 'अन्ताकिया की मण्डली म कुछ भविष्यवक्ता अऊर शिक्षक होतो; जसो: बरनबास अऊर
    शिमोन जो कारो कहलावत होतो; अऊर लूकियुस जो कुरेनी को निवासी होतो, अऊर जो हेरोदेस
    प्रशासक को संग म पल्यो बड़्यो मनाहेम, अऊर शाऊल।'
  ncj-NT: Ocatcahque tetlanonotzcahuan huan tlamachtiyanimen ipan tetiotlayehualoltzin
    Dios tlen ocatca Antioquía. Yehhuan Bernabé, huan Simón aquin noyojqui oquitocahhuiyaya
    Negro, huan Lucio ialtepeu Cirene, huan Manaén, huan Saulo. In Manaén yeh in aquin
    oyol ichan in hueyixtoc Herodes.
  yuj-yuj: Antiok mekamp sios mek te profet ankwap fárákap, tá Kwaro warákárnámp nɨnɨk
    yénkrá farákáp konap arop fákáre, makia yakáp napono. Am arop fákáreramp e te
    Barnabas, Simion, ankwap e te Yákáre Kor Arop, tá taun Sairini mekamp Lusius,
    ankwap te Gavman Tokwae Herotént pi-tɨkɨpámp Manaen, ankwap te Sol.
  kto-kto: 'Urie, na taun Antiok, papot ma teip ga magaulap la naganmeng ira Iesu
    ga betmeng kristenip. Pa kabirana ma miruo ekelesiap, maionama gat teip o unuli
    ga teip o usingnualap la mime maset masingmiala inamaniap a tavuk ang Morowa.
    Bop ma miruo teip o ubi la are ro: Banabas ga Simon meiva ‘pupulum neip’, ga Lusias,
    migana onim na taun Sairini ga Sol. Irio migana Manaen, na tara la kakapi ka iat
    sisiong ga orong Herot, irie orong maiang inamaniap onim na provins Galili ga
    iat kakanin.'
  gmv-NT: ኣንፆኪያን ዲዛ ዎሳ ኬꬃን ናቤቲኔ ኣስታማሬቲ ዴቴስ። ሄይቲካ ባርናባሲኔ ኔጌሬ ጌቴቲዛ ሲሞናራ፥ ቃሬና ዴሬ ኣስ ሉቂዮሳራ፥
    ሄርዶሳራ ኢሲፌ ዲጪዳ ሚናሄራኔ ሳዉሌራ ዉሪ ኢሲፌ ዴቴስ።
  por-BLT: 'Na igreja de Antioquia havia os seguintes profetas e mestres: Barnabé,
    Simeão, chamado “o Negro”, Lúcio de Cirene, Manaém (amigo de infância de Herodes,
    o tetrarca) e Saulo.'
  stp-NT: Baꞌ guiꞌ nam jɨꞌk mummɨx jaiꞌch kaꞌ Antiokiiya nam tɨ jɨɨgiꞌñdhaꞌ buiñor
    guch Xoiꞌkam, jaiꞌ dhɨt bhaankam tu aꞌgadaꞌ am gu Dios, jaiꞌ baꞌ nam jaꞌp pɨx
    tu mamtuxiꞌñdhaꞌ. Baꞌ dhiꞌ nam jir jaroiꞌ dhaꞌ moo gu Bernabee, gio gu Simoon
    guiꞌ nam Jix Ɨɨkaꞌ kɨꞌn jup jix mat kaꞌ, gio baꞌ moo gu Luusio ɨp guiꞌ na mummɨ
    jaꞌk kiokaꞌ Sireene, gio baꞌ moo gu Manain ɨp guiꞌ na mɨt maap gɨꞌgɨr gu Eroodis
    kat guiꞌ na mummɨr gɇꞌkam kat Galilea, gio baꞌ moo gu Saulo ɨp.
  mgc-mgc: Mï kutë vïdï 'ba kanisa 'ba Atiyɔkɔ nëbï maakowe ehe vo komoyandiye ëdïnnï.
    Zë ra Baranaba, Simiyɔno ako'jo kpa Nigara, Lusiyɔsi tëmï Sirënë, Manani mo aboka
    'ba yere Heroda ma kara, ehe Sawolo.
  ame-NT: 'Ñeñt̃ pameʼñeñot̃et apc̈hatseʼt̃ Antioquíopaʼ alloʼtsen puesheñaʼtets acheñ
    ñeñt̃ aʼm̃teneʼ Parets poʼñoñ, ñam̃a alloʼtsen ñeñt̃ nanac cohuen yec̈hatatseʼt̃
    Yompor poʼñoñ ñeñt̃ atet̃ ñerraʼm añ: Bernabé, ñam̃a Simón, ñeñt̃ Simónpaʼ oteñet
    ñam̃a Negro, ñam̃a alloʼtsen Lucio ñeñt̃ cireneoʼmarneshaʼ ñam̃a alloʼtsen Manaén
    ñeñt̃ parro cheshat Herodes ñeñt̃ am̃chaʼtaret̃tetsa all Galileo, ñam̃a alloʼtsen
    Saulo.'
  mgh-2016: Munlhokoni mwa attu anrumelhenlhe Kuristo o Uantiokiya yahokhalha akina
    yaari anamilhohi ni owiittuchiha, Nabanaba ni Nasimeoni aneehaniya Oriipa ni Nalukiyo
    o Ukirene ni Nasauli ni Namanaeni yaalhelhiye vamoka ni Naherode Antipasi.
  kvn-NT: 'Imi Antioquíagin-Jesúsgin-ibzhemalad-pukmalad Pab-kaka-palchoged-nikmal,
    tegin tule-oturdaked-nikmalbal. Tenal we tulemal: Bernabé, Simón-Chichid, Lucio-Cirenegined,
    Manaén-Errey-Herode-Tetrarcabak-mes-tunkujad-tule, tegin Saulo. Tenal we tulemal
    pelugles, tule-walatal.'
  gvf-gvf: Ena Antioko ai ka main ibal taminin milungwa, ka kebe yal kobe te nil si
    tongwa yal kobe para, iru mile kaan iru paingwa. Banabas, te Simion yalini kaan
    ta Naisa, te Sairini gariba nen milungwa kaan Ulusias, te yal ta yal singaba Kerodi
    ke kuunin mile ogu taran milungwa yalini kaan Maneyen, te Sol, yal iru milungwa.
  san-ISO: aparañca barṇabbāḥ, śimōn yaṁ nigraṁ vadanti, kurīnīyalūkiyō hērōdā rājñā
