    dhèu. Rèngu se, nuka: Barnabas, Simeon, dhu ra biasa pangare ne, ‘Mone Mèdhi’,
    Lukius, nèti kota Kirene, Menahem, dhu ra piara sama-sama dènge dhèu aae Herodes
    nèti ana iiki ka mai, aa dènge Saulus.'
  tnp-tnp: E niməfaki əpəha Antiok, iəni mɨn əha ikɨn mɨne nəgətun mɨn. Ilah u Panəpəs
    mɨne Sɨmion u kətəni məmə iətəmi apɨn, mɨne Lusiəs iətəm Saerin, mɨne Manaen u
    təmepət ilau Herot Antipas u təmətarmənɨg e Kaləli aupən, mɨne Sol.
  urd-urd: अन्ताकिया में उस कलीसिया के मुता'ल्लिक़ जो वहाँ थी, कई नबी और मु'अल्लिम
    थे या'नी बरनबास और शमौन जो काला कहलाता है, और लुकियुस कुरेनी और मनाहेम जो चौथाई
    मुल्क के हाकिम हेरोदेस के साथ पला था, और साऊल।
  hot-hot: 'Êntêk ma plopet lôk ŋê êdôŋ Wapômbêŋ anêŋ abô takatu ba êmô Antiok iniŋ
    athêŋ: Banabas lo Simeon elam nena Niga ma Lusius anêŋ Sailini lo Sol ma Manain
    bôk ba thai lôk Kiŋ Helot Antipas yaôna ma eveŋ haviŋ i.'
  mqj-NT: Attu iatoo dengan pira-pira nabi anna tuangguru dio Antiokhia, iamo Barnabas,
    Simeon sidikuan To' Lotong, Lukius (to Kirene), anna Menahem to dipasitaranak
    tomaraya Herodes, anna Saulus.
  rus-SYN: 'В Антиохии, в тамошней церкви, были некоторые пророки и учители: Варнава,
    и Симеон, называемый Нигер, и Луций Киринеянин, и Манаил, совоспитанник Ирода
    четвертовластника, и Савл.'
  mbh-mbh: Ako a lotuongare a rem ako a Antiok nge, God ile riong elnga pelie na patoralinga
    pelie or ako ru o voth. Areko oion a Barnabas na Simeon ako iion aininga a Niger
    ako i mirenga ve, ni pokukurutnga, na Lusius ako ini Sairini anga. Na Manain (ako
    ithanga a Herot ako i theal pen epee ako), na Sol mun.
  bdd-bdd: 'Casa Anitioki ꞌoina, tohekalesiyao ꞌidi palopitao ma toheꞌitao bewa: Banaba
    ma Saimoni (tauna sibwauweya Dubaduba) ma Lusiyasi (tauna gwama Sailini) ma Manaeni
    (tauna kini Helodi ꞌana yaso ꞌaigeda) ta wete Saulo.'
  cbt-NTPO: 'Antioquiaquë na''a Quisoso imapisopita ya''huëpi. Na''a niyontonahuatona'',
    Yosë chinotopi. A''natërápo quëmapi''sa'' ansiano ya''conpi. A''naquënso'' Quisoso
    nanamën sha''huitona'', pënëntopi. A''naquëonta'' imapisopita a''chintopi noya
    imacaiso marë''. Inapitaso'': Pirnapi, Simon, Nosio, Manain, Saono, inanapo ya''huëpi.
    Simonso'' yara piyapi. Nosioso'' Sirini quëran huë''nin. Manainso'', Cariria hua''an
    Irotisë pëinënquë so''sorinso''.'
  rmy-SERVI: 'Дэ антиохийско кхандири сле англунаря тай сикляримаря: Варнава, Симеоно,
    савэ инте акхарэнас «Нигеро», киренеянино Луции, Манаино, саво бариля їтханэ тетрархоґа
    Иродоґа, тай Савло.'
  srn-NT: 'Ini a gemeente fu Antiokia, yu ben abi profeiti nanga leriman. Den man
    dati ben de: Barnabas nanga Simeon di den sma ben kari Blaka. Moro fara yu ben
    abi Lusius fu Sirena, Saulus, nanga Manaen di ben kweki makandra nanga a tiriman
    Herodes.'
  cta-NT: Nu taju ñati̱ jiꞌi̱ Jesucristo ca quichi̱ Antioquía biꞌ ni, laja nguꞌ biꞌ
    ntsuꞌu xi nguꞌ nu laca tuꞌba jiꞌi̱ ycuiꞌ Ndyosi. La cuiꞌ juaꞌa̱ laja nguꞌ biꞌ
    tya ntsuꞌu la xaꞌ tyaꞌa nguꞌ nu tsoꞌo tsa nclyuꞌu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱
    tyaꞌa nguꞌ; nguꞌ nu nclyuꞌu jiꞌi̱ tyaꞌa nguꞌ ngua Bernabé, loꞌo Simón nu ngata,
    loꞌo Lucio Cirene, loꞌo Saulo, loꞌo Manaén. (Nu Manaén biꞌ ngua tyaꞌa miñaꞌa̱
    Herodes nu laca gobernador jiꞌi̱ loyuu su cuentya Galilea.)
  bqc-SIM: 'Ãnabiↄ ń yãdanɛdeↄ ku Antiↄsi Yesudeↄ guu, an tↄ́ↄn kɛ: Baanaba ń
