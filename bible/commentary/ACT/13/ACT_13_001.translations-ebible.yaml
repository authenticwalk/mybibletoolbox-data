  gvc-gvc: Tí pjare Antioquíapʉ Cohamacʉ yaina mehne macaina Cohamacʉ durucuare yahu
    turiaina jiha. Ã yoa Cohamacʉ to joa na dutiri cjirire, Jesu yaina ti yoaa tiare
    yahuina cʉ̃hʉ jiha. Bernabé, Simo Negro wama tiriro, Lucio Cirene macariro, Menahem,
    Saulo mehne tina jiha. Menahem sehe pʉhtoro Herode cjiro mehne tina pʉaro cʉ̃no
    potori bʉcʉaina jimaha.
  ksj-ksj: Antioka ekalesiaḡa zamaḡanoꞌe peroveta azaḡa zu ihore azaḡa ꞌeꞌe. Nizeꞌe
    Banabasi, Simeona, niḡa ꞌahogaꞌe Niḡera, ebu Kurene vazeḡa, niḡa Lukio, Manaena,
    aniꞌe Kini Heroda Antipasi teite tibano bororaroteꞌe vazeḡa, ebu Saulo.
  sbk-sbk: Eshi hwi kanisa lya hu Antiokia, bhahali akuwe na bhaalimu. Bhahali bha
    Barnaba, Simeoni itawa (elya mwao ali Nigeri). Lukio uwahu Kirene, Manaeni( yali
    mwanakwao nu Herode ulongozi we mkoa), nu Sauli.
  mya-JVB: အန္တိအုတ် မြို့တွင် ရှိ သော အသင်းတော် ၌ ဗာနဗ မှစ၍ နိဂါ ဟု ခေါ်ဝေါ် သော
    ရှုမောင် ၊ ကုရေနေ ပြည်သားလုကိ ၊ စော်ဘွား ဟေရုဒ် ၏ သူငယ်ချင်း အရင်း ဖြစ်သော မာနင်
    နှင့် ရှောလု တည်းဟူသောပရောဖက် ပြုသူ၊ ဆရာ ပြုသူရှိ ကြ၏။
  kgf-kgf: Antiokia hénaoriŋ sucginaiguc Anutuac tiliŋ tiliŋ ic ʒéma qeriawac kiwi
    ic yomuhuc kecgic; Banaba, Simeon qara méŋ Nigere, Lukio Kirene ama igucnec, Manaen
    (Ic kewu Herode i guc namu momacnec nema yandiyoc), ʒéma Saulo.
  awb-awb: Ántíóka suwahpeq Sísa tagaríáh ké míórabeq Manikáne ehweh iraru kereq síwáhnoru
    kereq míówe. Mi anímárí síwíqmé Páhnábása, Símíóni we mó awíq Naisa, Sáíríni marákórápéqté
    ání Árúsía, Sora, Mánái miraue míówe. Mánáireq anotah wahnáh ání Érótireq animairare
    míóyataq motakakiah áníté míóye.
  gdn-gdn: Iyesu sumapamawa Mamanuga God nene dibipamawa ragidai natere Antiyoka rabineya
    idiwa mu paunamugu ka iyapana dai Mamanuga God e bonanai wainapamawa tagamawa
    ade dai e yonai iyapana tademawa kabukabuwa mete kina. Iyapana ki mosi ka Banabasi,
    mosi ka Soro, mosi ka Simiyoni ki mu si daikere Pinai Apunai simupu, mosi ka Rusiyasi
    tawana Sairini mu apunumaga mosi, ade mosi ka Manaeni, e ka tawana Gariri mu kaiwawomaga
    Erodi mete ewapuru kawakawayatagubu sipumamaga eyaka mena.
  nko-NT: 'Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ atɔ́ asunápʋ́ akʋ betsiá Antiokia ɔpasua ámʋtɔ.
    Amʋ́gyí: Barnaba, Simeon ánɩ́ bʋtɛtɩ́ mʋ Obibi, Lukio ánɩ́ otsú Kirene ɔmátɔ́,
    Manaen ánɩ́ bɛyaɩ́ mʋa Galilea ɔmásʋ́ ogyípʋ́ Herodenyɔ tsukʋlɛ pʋ́ Saulo.'
  bsn-NT: 'To bajiri, Antioqu''ia vãme cʉti macajʉre Jesúre ajitirʉ̃nʉrã rãcana, ĩnare
    gotimasiorã, to yicõari, gãjerã Diore gotirẽtobosarã ñañujarã. Adocãrãcʉ ñañujarã:
    Bernabé, Simón, Lucio, Cirene vãme cʉti macagʉ, Manaén, Saulo. Tocãrãcʉ ñañujarã
    ĩna. Simónre, Ñigʉ̃ ĩre yiyujarã gãjerã. Manaénjʉa, Ʉjʉ Herodes ñamasir''i rãcagʉ
    ñaboayuju ĩ. Cojovata bʉcʉariarã ñañujarã ĩna.'
  pib-NT: Gantiyoki gajene gapatjetachinetskalaya wanena tokanchi geneklewatachine
    ga wa yimaklewatachine. Wirnawisi, ga wa Simo, Nigi giwakatletachri, ga wa Losyo,
    Surene gajeru, ga wa Manaya tseruwaakaluru Giroreyma, pasreta girukotlewatyachri,
    ga wa Sawolo.
  wiv-wiv: Manumanu ke Vuvu ni Antiok, taza ni dia na profet ia mai taza ni dia na
    tisa. Hizadia a Barnabas, ia mai a Simeon hizana katiu ve a Niger, ia mai a Lusius
    bukuna taon a Sairini, ia mai a Sol, ia mai a Manain (kaka kua, e vanga ruanga
    kamani Herot na nabawan king, ki paraha).
  reg-reg: Woli mwikanisa llya Antiokia, bhaliga bhalio abhalagi abhandi amwi na bheigisha.
    Bhaliga Barnaba, Simeoni (unu aliga natogwa Nigeri). Lukio awa Krene, Manaeni
    (omuili unu atali wa manyiga ga Herode omutangasha wa lijimbho) na Sauli.
  mlh-mlh: 'Antiokia sitio goineji maŋyaŋuŋ kerisieru maŋkekerisie kufufuŋ fukebi
    mineboboyaŋuŋ yo iŋiineji kajeqouŋ buŋo miku qaji yareru gobuŋ: Tinayaŋuŋ Barnabas
    eru Simeon tinaine mo Gogobu (Grik buŋoo Niger) eru Lusius (Sairini moreŋgone),
