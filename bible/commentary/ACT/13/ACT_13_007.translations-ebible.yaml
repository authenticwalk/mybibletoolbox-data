  san-PUN: ਤੱਦੇਸ਼ਾਧਿਪ ਈਸ਼੍ਵਰਸ੍ਯ ਕਥਾਂ ਸ਼੍ਰੋਤੁੰ ਵਾਞ੍ਛਨ੍ ਪੌਲਬਰ੍ਣੱਬੌ ਨ੍ਯਮਨ੍ਤ੍ਰਯਤ੍|
  nob-LB: Han brukte ofte å besøke den romerske landshøvdingen Sergius Paulus, som
    var en svært klok og forstandig mann. Landshøvdingen ba nå Barnabas og Saulus
