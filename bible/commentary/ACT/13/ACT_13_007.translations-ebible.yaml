verse: ACT.013.007
translations:
  kpx-kpx: Iale keu vata kemo kosive mole Segiasi Bolasi keti haokanu. Kosive keu
    lulelete ata. Iale keu Banabasita Solota hohavege abu avue loholu. Kosealemo keu
    isivialeike Dilava hoto evisi.
  okv-H: Eto Bar-Iesu amina tiuka ta governor javo Sergius Paulus amo siro embo amiga
    mihahija. Eto iji vahai Sergius Paulus na God te ke ingesi uje eto Barnabas te
    Saul te aingeto jage enu
  tbo-tbo: Tauna Saipilasi bonabonana hai taniwaga gowana Segasi Poulasi a hewali.
    Taniwagana naka lawa hanahanapuna, ma Banabasi ma Saulo i otugehi po hi nae babana
    ipa Yaubada a baha ina nonoli.
  mal-C: അയാൾ സെർഗിയോസ് പൗലോസ് എന്ന ഭരണാധികാരിയുടെ സുഹൃത്തായിരുന്നു. ബുദ്ധിമാനായിരുന്ന
    ഭരണാധികാരി ദൈവവചനം കേൾക്കാൻ ആഗ്രഹിച്ച് ബർന്നബാസിനെയും ശൗലിനെയും വിളിച്ചുവരുത്തി.
  grc-SR: ὃς ἦν σὺν τῷ ἀνθυπάτῳ Σεργίῳ Παύλῳ, ἀνδρὶ συνετῷ. Οὗτος προσκαλεσάμενος
    Βαρνάβαν καὶ Σαῦλον ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ θεοῦ.
  bgc-bgc: वो राज्यपाल सिरगियुस पौलुस कै गेल्या था, जो अकलमंद माणस था। उसनै बरनबास
    अर शाऊल ताहीं अपणे धोरै बुलाकै परमेसवर का वचन सुणणा चाह्या।
  khz-khz: E Ba-Iesu maki vomou velena, e aoneka rakavarakava talimana arana Serekias
    Paulo gatana. Vovele na Banabas e Saulo ekearato ia wailanai, kwalana gena ririwa
    Palagu gena kila pene kamonagia.
  deu-TKW: der sich in der Umgebung des Proconsuls Sergius Paulus, eines einsichtsvollen
    Mannes, aufhielt. Dieser ließ Barnabas und Saulus kommen, und verlangte das Wort
    Gottes zu hören.
  zsr-NT: Bönniꞌ ni dzaguëꞌ Sergio Paulo, bönniꞌ rejniꞌi rna bëꞌë. Bulidzëꞌ Bernabé
    len Saulo bönniꞌ rna bëꞌë naꞌ, le rëꞌnnëꞌ yönnëꞌ xtidzëꞌë Dios.
  lin-lin: Azalaki mpe moninga ya moyangeli Sergiusi Paulusi oyo azalaki moto ya mayele.
    Boye, Sergiusi Paulusi abengisaki Barnabasi mpe Saulo, pamba te azalaki na posa
    ya koyoka Liloba na Nzambe.
  hns-NT: Oe Siepras des ke laat ke saathie log sanghe raha. Laat ek samadjhdaar aadmie
    raha. Okar naam Sergias Paulas raha. Oe Baarnaabaas aur Saulas ke apane lage bolwaais
    aur maangies Parmeswar ke sanesa soene.
  noa-E: Mag bënkhʉʉn Barjesús anʉm, gobernador pör öphërg sĩerrʉm Sergio Paulo anʉm
    dʉ̈i sĩejeejim aajem. Mag gobernadorrau Ẽwandam iek ũrm khõsi sĩerr aawai Bernabé
    Saulo dʉ̈i ich aar thʉ̈rkhʉʉipʉ̈ijim aajem, am iek ũraag.
  eng-EMTV: who was with the proconsul, Sergius Paulus, an intelligent man. This man
    summoned Barnabas and Saul, and desired to hear the word of God.
  mib-NT: Te tēe tásɨ́ un jéjníñu de nuū gobernador Sergio Paulo, te tēe ndíchí cúu
    gobernador ún. Te ni cana de Bernabé jiín Saulo jeē cúni nahín de jnūhun Yaā Dios.
  lif-NT2: खे़ल्‍ले़ कुन्‍देःङ्‌बान् खे़न् वागप्‍लाजेॽओबा सुहाङ्‌गे़म्‍बा सर्गियस
    पौलुसे़न् वये़आङ् सोरिक् खे़न् खुने़ॽनु ताक्‍कन्‍दे़रो॥ सर्गियस पौलुसे़न् सिक्‍कुम्‍दिङ्
    निङ्‌वाॽसाबा वये़॥ खे़ल्‍ले़ बरनाबास नु सावले़न् उःत्तुसि, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफु
    पाःन्‍जाक्‍किन् खे़म्‍मा निङ्‌वाॽ चोगुरो॥
  xnj-xnj: Mwenuyo avi pamonga na Seligio Pauli, mkulu wa kisiwa chila avi mundu wa
    luhala neju. Selgio Pauli avakemili Banaba na Sauli muni ayuwana Lilovi la Chapanga.
  mmx-mmx: Neni ga gugu ri laradi gomgo ap mo losoxan laasen teren ne Segias Paulus,
    ni laradi ga umsu mi lakleklen. Laradi gomgo ga ro xaka ne Banabas mi ne Sol uto
    saparav i, mila neni ga vara i do na ronga levelinga at ne Moroa.
  cbr-NT: Barjesús ax ca aín anë itsi Elimas cacë 'iacëxa. Elimas quicë ax ca ñubë́
    qui quicë bana 'iacëxa. Barjesús ax ca Sergio Paulo cacë 'apu an ñu mëëxuncë uni
    'iacëxa. Usa 'ain ca Sergio Paulonën sinánñuira 'ixun Nucën Papa Diosan bana cuaisa
    tanquin Bernabécëñun Saulo unun quixun camiacëxa. Sergio Paulonëan Nucën Papa
    Diosan bana sinántisa taniabi ca Barjesúsnën a bana sinánxma 'inun quixun cacëxa.
  tee-NT: Pus ju yuchi ixlapanac ixjunita ju k'ai ucxtin Sergio Paulo. Pus ju anu'
    k'ai ucxtin na ix'ac'atsananta. Chai ju yuchi alact'asanilh ju Bernabé chaich
    ju Saulo. Va ix'alack'asmatniputun ju ixchivinti Dios.
  eng-LSV: who was with the proconsul Sergius Paulus, an intelligent man; this one
    having called for Barnabas and Saul, desired to hear the word of God,
  cak-NT: Y ri aj-itz achi ri' nisamaj riq'uin ri gobernador rubinan Sergio Paulo,
    ri gobernador ri' can c'o-wi runo'j (runa'oj). Raja' xutak coyoxic ri Bernabé
    y ri Saulo, roma nrojo' nuc'oxaj rutzij ri Dios.
  pah-NT: '@see-verse:ACT.013.006'
  sja-NT: Mãgɨ́ Romadepema poro Sergio Paulo k'õp'ãyo paji. Sergio Paulo k'ĩsia k'awaa
    baji. Mapa t'ɨ̃ pëiji Bernabé mãik'aapa Saulo, ũri k'inia bada perã ãchia jarateepata
    Tachi Ak'õrepa ooda Cristo piuda k'aurepa.
  xed-xed: Tavata ŋumna tsa haɗik ta tsavata ma drəf ya ta nzakwa tsi. Tsa ŋumna ya
    ná, Sergiyus Palus, mndu nda ghunizlak ma ghəŋani ya. Ka hgaftá tsi ta i Barnabas
    nda Sawulu, kabga ta kumay ta snanatá gwaɗa Lazglafta.
  mks-NT: Ta mé da̱ ta̱jí yóho na̱sahi̱in tuun da xi̱hín in da̱ naní Sergio Paulo,
    da̱ cúú gobernador nu̱ú ña̱yivi isla Chipre cán. Ta na̱sa̱cuu da da̱ ndíchí ji̱ni̱.
    Ta mé gobernador yóho na̱cana da Bernabé xi̱hi̱n Saulo jáchi̱ cúni̱ da̱ cuni jo̱ho
    da tu̱hun Ndióxi̱.
  gfk-S: '@see-verse:ACT.013.006'
  bmu-bmu: Suŋa azi mi gölme jölanŋi miaŋgö kiapŋi qetŋi Sergius Pol yaŋgö mire tata
    malök. Kiap miaŋön mötkutukutu azia malök. Mewö mala Anutugöreŋ Buŋa keu mötmamgö
    sihimŋi ahöiga Barnabas Sol köl öröm etkii yaŋgöreŋ kayohot.
  dgz-dgz: Ba-Iesu at ame ayop mugawa yaua Sogias Polas evenewa. Sogias me anut apane
    menan Banabas ge Sol inewa onamo God nop mega wadiapen menan nop watu enen.
  eng-GNV: Which was with the Deputie Sergius Paulus, a prudent man. He called vnto
    him Barnabas and Saul, and desired to heare the woorde of God.
  zaa-NT: Lą nna uccuą amigo tsè' lani gobernador Sergio nu lá huá Paulo, yala tsè'
    uccuanią ìttsì. Gobernador nna gutàỹią Bernabéa nna Sáulua nna yala uccua latsi'į
    quixá'ani cabi ą titsa' qui' Tata Dios.
  eng-WEBSTER: Who was with the deputy of the country, Sergius Paulus, a prudent man;
    who called for Barnabas and Saul, and desired to hear the word of God.
  guh-guh: Nexata Barjesúsbeje najuaponaponabiababeje Sergio Paulobeje. Sergio Paulo
    Chipre tunaetoxaneto pevetsinë. Sergio Paulo cajena bitso bepijia peyapëtaenë
    palivaisi tsipaebatsi. Nexata Sergio Paulo pijajivi itoroba petojunatsinexatsi
    Bernabébeje Saulobeje. Tsipaji Sergio Paulo bitso jamatabëjumetane Dioso pitorobilivaisi.
  bon-bon: Bar-Yeesu lui curä Mopeyame Sargiyu-Paulu me biname ge. Mopeyame Sargiyu-Paulu
    lui mage ngene atwanena biname ge. Tabe Banaba Saulo naabibine taasoglicige teeme
    opo gaabe otni-me, ingle naace popi tabe singi Acejiyame me mene ätecijame.
  nhw-BL: Huan Barjesús itztoya ihuaya se hueyi tequitiquetl catli itoca Sergio Paulo,
    catli quipixqui miyac itlalnamiquilis. Huan nopa tequitiquetl quinnotzqui Bernabé
    huan Saulo ma hualaca ichaj pampa quinequiyaya quicaquis icamanal Toteco.
  mgw-mgw: Ayu' aai pamope na Selgio Pauli, mpi'ndo wa palu' pakisiwa ywaabile mundu
    mwene malango. Selgio Pauli aatikwakema Balanaba na Sauli li'nga aliyu'we liyi'gi'yo
    lya Nnu'ngu'.
  swh-ONEN: Mtu huyu alikuwa pamoja na Sergio Paulo, mtu mwenye hekima aliyekuwa msaidizi
    wa mwakilishi wa mtawala wa kile kisiwa. Sergio Paulo akawaita Sauli na Barnaba
    akitaka kusikia neno la Mungu.
  wbi-wbi: Umavi uju alyatangine nu Liwali Sergio Paulus, juno alyale munhu umunyaluhala.
    umunhu uju alyavaghongolile u Barnaba nu Sauli, ulwakuvaulwakuva alyalondagha
    kupulika ilisiio lya Nguluve.
  bba-bba: U wɑ̃ɑ kɑ Seeɡiu Pɔlusi, Sipun tem yɛ̃ro. Tem yɛ̃ro wi, u sɑ̃ɑwɑ bwisiɡii,
    yerɑ u Bɑɑnɑbɑsi kɑ Sɔɔlu sokɑ yèn sɔ̃ u kĩ u Gusunɔn ɡɑri nɔ.
  eng-KJVCPB: which was with the deputy of the country, Sergius Paulus, a prudent
    man; who called for Barnabas and Saul, and desired to hear the word of God.
  kgk-NT: Ha mburuvixa ykõi járy va'e, hi'arandu va'e voi, héry va'e Sérgio Paulo.
    Nhandejáry nhe'ẽ ohenduse va'e. Upéa-gwi Barnabé-pe Saulo ndive ohenói ou hagwã
    omombe'u hagwã Nhandejáry nhe'ẽ.
  waj-waj: Ii mmata Kuporoo ivaa kieeta vaidiivaa nnutuuvo Serekiiva vuai nnutuuvo
    Pauruuso tinni yoketaa vaidivai varioo Parayisuunna seena vaidivai variravai.
    Varioo ivo Anutuuqaa mmayaayaivaa inna rikiaatauduu Panapaasaya Sauruusayara aayanna
    tuduu innasi nniravai.
  cpy-cpy: Irika sheripiyari raapatziyani pinkathari Sergio Paulo. Yotaniri irika
    pinkathari. Ikaemakaan-takiri Bernabé eejatzi Saulo, tema ikowa-perotatzii ikemiro
    iñaani Tajorentsi.
  mpx-mpx: Iya gavana Segiyas Polosi alona etega. He gavana iya tau sisibana etega
    inoke Banabas ge Sol i yogaagil, nuwana Yehoba wana baaba nihi papaatena-an ni
    hago.
  wbp-wbp: '@see-verse:ACT.013.006'
  luo-luo: Ajuogani ne otwere but ruodh chulano miluongo ni Sergio Paulo, mane en
    ngʼat mariek, kendo kaka nodwaro winjo Wach Nyasaye, nooro wach mondo oluongne
    Barnaba gi Saulo.
  nhe-NT: Huan Barjesús itztoya ihuaya se hueyi tequihue tlen itoca Sergio Paulo,
    tlen quipixqui miyac itlalnamiquilis. Huan nopa tequihue quinnotzqui Bernabé huan
    Saulo ma hualaca ichaj pampa quinequiyaya quicaquis itlajtol Toteco.
  aii-aii: ܐܵܗܵܐ ܟܹܐ ܗܵܘܹܐ ܗܘܵܐ ܠܟܸܣ ܫܲܠܝܼܛܵܐ ܕܩܸܘܦܪܘܿܣ ܕܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܣܲܪܓܝܼܘܿܣ
    ܦܵܘܠܘܿܣ، ܚܲܕ ܐܢܵܫܵܐ ܚܲܟܝܼܡܵܐ. ܐܵܗܵܐ ܩܪܹܐ ܠܹܗ ܠܫܵܐܘܿܠܔ ܘܠܒܲܪܢܒ݂ܵܐ ܘܒܵܥܹܐ ܗܘܵܐ ܕܫܵܡܹܥ
    ܗܘܵܐ ܡܸܢܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Ilaan iḷannaġiniġaa kavanauruaq taavrumani qikiqtami, atiqaqtuaġġuuq Sergius
    Paulus-mik suli puqiksuaŋupluni. Taavruma kavanauruamguuq aiyugaaqtullapiaġniġik
    Barnabas-lu Saul-lu tusaasukhuni Agaayyutim uqałhanik.
  msb-msb: Kaupod siya san gobernador san isla na si Sergio Paulo, usad na madunong
    na nagpatawag kanda Bernabe kag Saulo kay gusto niya mabati an mga surmaton manungod
    sa Dios.
  cpa-NT: Jøng² hiúg³ dsa² héi² quianh¹³ dsi³máh² tsen² Sergio Paulo, jan² dsa² huø³
    dsi³. Jøng² ca¹tǿh¹ dsi³máh² Bernabé quianh¹³ Saulo. Hniu¹dsa nang¹dsa jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ସେ ସମ୍‌ଦୁର୍‌ ମଜାଇ ରଇଲା ଜାଗାର୍‌ ସାସନ୍‌ କାରିଆର୍‌ ସର୍‌ଗିଅ ପାଉଲର୍‌ ମଇତର୍‌ ରଇଲା
    । ସର୍‌ଗିଅସ୍‌ ଗଟେକ୍‌ ଗିଆନି ଲକ୍‌ ରଇଲା । ସେ ପରମେସରର୍‌ ବାକିଅ ସୁନ୍‌ବାକେ ମନ୍‌ କରି ବର୍‌ନବା
    ଆରି ପାଉଲ୍‌କେ ଡାକାଇଲା ।
  meu-meu: 'ia na gavana launa, Seregio Paulo, dekenai e nohova. Una gavana be lalo-parara
    tauna: ia ese Banaba bona Saulo e boiridia, e ura henidia, Dirava ena hereva bae
    hamaorolaia.'
  yva-NT: Elimas umaso tavondi jirati vatano be gubernurive nupatimugo Siprus raije
    ai, apa tame mirati Sergius Paulus, opamo vatano akari mba dave. Gubernur Sergius
    Paulus umaso po Barnabas muno Saulus yawainde weye pare beker po Ayao Kovo Yesus
    ranauno yai.
  dgc-dgc: Kadimoy siya no gubernador ta éya, a ti Sergio Paulo, a matalinung a lélake.
    Siya éy nipauwet na ti Bernabe sakay ti Saulo, da gustu na éy mabati na i kagi
    na Diyos dide.
  zpm-NT: Guiedz co ga no ti meṉ lë Sergio Paul, meṉ co zob rnabey guidzliu co; dzigo
    lo meṉ co ga no Barjesús. Ti meṉ nixbiini nac meṉ ne lë Sergio ga, no me liaadz
    gacnaṉ me zha nac Xtiidz Dios; dzigo bnabey me gocredz Bernabé grop Saul.
  hix-NT: Xeprye hon komo kayaryetà yakorono ro me nehxakon hatà, noro. Sehxu Pawru
    rma noro hatà, àkayaryet komo yosotà. Takàhso rma haxa nehxakon hatà, Sehxu. Noro
    rma, Bahnakme komo yanyekye hatà. Sawru xarha yanyekye hatà. Khoryenkomo rwonà
    yonytxanàr xe nehxakon hatà.
  sim-sim: Malakama Sergius Paulus nga lindari ria. Sergius Paulus oto wavu krahak
    hishiyarindari ma ria. Undari osik mashi Avui Wasilakahin fri sawenak or misikmbaha
    fririn ormu ushara.
  npi-ULB: यो जादुगर त्यहाँको प्रान्तीय शासक सर्गियस पौलससँग सम्बन्धित थियो, जो एक
    विद्वान मानिस थिए । उनले शाऊल र बारनाबासलाई बोलाए किनभने तिनी परमेश्‍वरको वचन
    सुन्‍न चाहन्थे ।
  cgc-cgc: Kanen an pirmi duma ta gubirnador ta Cipre na ngaran din Sergio Paulo.
    Gubirnador an isya na maalam na mama. Papaumaw din Bernabe i daw Saulo tak gusto
    din na mamati ta iran na tudlo parti ta miad na balita parti ki Jesus.
  tim-tim: Hain dâm âmâ kiap siâ Seregio kotŋe siâ Paulosi yâkgât gala malep. Seregio
    yâk âmâ nâŋgâ nâŋgâŋe olop malep. Akto Anutugât den are nâŋgâwerâm akmâ Banaba
    akto Saulo mem oloŋyelegep.
  yor-yor: Ó wà lọ́dọ̀ Segiu Paulusi baálẹ̀ ìlú náà tí í ṣe amòye ènìyàn. Òun náà
    ni ó ránṣẹ́ pe Barnaba àti Saulu, nítorí tí ó fẹ́ gbọ́ ọ̀rọ̀ Ọlọ́run.
  wos-wos: Dé Saiprusna néma du wali dé re. Wun néma duna xi Sergius Paulas dé. Dé
    xékélelakikwa du dé. Dé wandéka bér Barnabas bér Sol yambéka dé bérré wa, “Wuni
    Godna hundi xékénjoka wuni mawuli ye. Béni wuniré mé wa wun hundi.”
  emp-NTPO: Idjira Chipred̶ebema boro Sergio Paulo abadama b̶abadjia. Maʌ̃ Sergio
    Paulora crĩcha cawa b̶asia. Ewari ab̶a idjia Bernabera, Saulo sid̶a trʌ̃bisia
    Ãcõrẽ bed̶eada ũrĩ quĩrĩã b̶ad̶a bẽrã.
  eng-F35: who was with the proconsul, Sergius Paulus, an intelligent man. This man
    summoned Barnabas and Saul, really wanting to hear the Word of God.
  ind-ind: '@see-verse:ACT.013.006'
  pes-OPCB: وی با «سرجیوس پولس» که فرماندار رومی قبرس و شخصی فرهیخته و دانا بود، طرح
    دوستی ریخته بود. فرماندار برنابا و سولس را به حضور خود فراخواند، چون می‌خواست
    پیغام خدا را از زبان آنان بشنود.
  mpt-mpt: Sesias Folase tekein kemin nakabe. E Gode wengo wentano genea naka make
    dabanea monea Banabase Sole i dabo baabenea Ibo Sesias Folas esu unine gesea mo
    temiba
  ssx-ssx: Koto halita꞉ mo hokina꞉ kapomani you hali Sesiasi Polasi yaapo ame̱le̱
    hao hayeke halie. Mo Sesiasi Polasi ipikita꞉ hone wopu lenkena꞉ pea u hayeke halie.
    Mo kapomani you halima꞉ Koda꞉na꞉ pi opuluekema꞉ Banabasi Solo yaapo ipiki pa꞉ta꞉
    epena꞉ wi leekeme.
  mkl-mkl: Í wɛɛ do Seejiu Pɔlusi, ilu ilɛi Sipu ilu bisiu. Ilu ilɛu í ni ɑ kpe Bɑɑnɑbɑsi
    do Sɔlu wɑ si nɑ iyi í jɔ̀ wɑ bi ku ɡbɔ idei Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ଆତେନ୍‌‍ ସାସନ୍‍ କର୍‍ତା ସର୍ଗିୟସ ପାଉଲ୍‌ନେ ମୁଇଂ ବନ୍ଦୁ ଲେଃଗେ । ସର୍ଗିୟସ ମୁଇଂ
    ବୁଦିମାନ୍‍ ରେମୁଆଁ ଲେଃଗେ । ମେଁ ଇସ୍‍ପର୍‍ନେ ସାମୁଆଁ ଦ୍ରିଗ୍‍ନ୍‍ସା ରାଜି ଡିଙ୍ଗ୍‍ଚେ ବର୍ଣ୍ଣବା
    ବାରି ଶାଉଲକେ ୱାକେ ।
  gof-RNT: He maroy deriya aysiya Sarggiyoos Phawuloosa giya akeekanchcho addiyara
