    litaiqui' ȽanDios.
  kdc-kdc: Munhu ayo kakala mbwiga wa mkulu wa kisiwa acho, yakemigwe Seligio Paulo,
    yakalile munhu mbala. Mkulu wa kisiwa kija kawakema Balinaba na Sauli kalonda
    kuhulika mbuli ya Mulungu.
  nhr-nhr: Me kò tc'ãà-cookg'aim Seregio Paulom cgoa ko hãa, tc'ẽega kò iim khóè me
