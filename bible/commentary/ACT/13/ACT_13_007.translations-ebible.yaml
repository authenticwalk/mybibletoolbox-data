  tos-NT: Yuma̱ scuhuaná luhua xa̱migo̱ xtlahuani̱t gobernador xuanicán Sergio Paulo,
    ma̱squi xlá̱ luhua acstaca̱ chixcú̱ xuani̱t, ankalhí̱n xli̱stacya̱huay la̱ntla̱
    tla̱n nama̱paksi̱nán. Hua̱mpi̱ ma̱squi chuná, yuma̱ ma̱paksi̱ná̱ ma̱tasani̱nanko̱lh
    Bernabé, chu̱ Saulo pi̱ nata̱chihui̱nanko̱y sa̱mpi̱ xlá̱ na̱ xkaxmatputún xtachihui̱n
