  san-TIB: ཏདྡེཤཱདྷིཔ ཨཱིཤྭརསྱ ཀཐཱཾ ཤྲོཏུཾ ཝཱཉྪན྄ པཽལབརྞབྦཽ ནྱམནྟྲཡཏ྄།
