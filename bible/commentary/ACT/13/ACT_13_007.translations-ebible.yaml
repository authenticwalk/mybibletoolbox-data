    se Saul nunga den beteram.
  toj-NT: Pero mero yamigo sbaje soc ja ma' ay yatel yujilei, Sergio Paulo sbiil,
    iday, ja yeni jel vivo juntiro. Huas sc'ana oj smacla ja yabal ja Diosi jayuj
    ti seca spayjel ja Bernabé soc ja Saulo.
  kkl-kkl: Baryesus poneko elkae Siprus so'o saelbamogne nimi nubunge sina Sergius
    poneko wamog. Nimi nubunge mog so'o eneko saelbamogne sina Sergius, si nhon Paulus,
    neneko wana hekto wamogti, “Barnabasap Saulusapti Allah yubu tibin nenero ambarelamsirangne
