    yjanchmadoowampy ɨdøꞌøn jaꞌ ja Dios kyajpxy yꞌayuujk jøts ja tyukmadowɨyɨt.
  aak-aak: O tɨ́nɨ pɨropenɨsɨ́ apimɨ dánɨ pɨrimiáo —O xegɨ́ yoɨ́ Sejiasɨ Porasorɨnɨ.
    Dɨŋɨ́ neyírorɨ aumaúmɨ́ inɨŋorɨnɨ. O tɨ́nɨ nɨkumɨxɨnɨrɨ ŋweagɨ́íorɨnɨ. O aŋɨ́
    apimɨ ŋweaŋagɨ Banabaso tɨ́nɨ Soro tɨ́nɨ sɨŋwɨ́ e nɨwɨnɨri wáɨ́ urɨmearɨ́ná pɨrimiáo
    xwɨyɨ́á Gorɨxo nánɨ wáɨ́ rarɨgɨ́ípɨ arɨ́á owimɨnɨrɨ awaúmɨ “Eɨnɨ.” urɨ́agɨ aí
  chd-NT: Barjesús ƚipoujna cuftine Sergio Paulo. Iƚque incuxepa jiƚpe Chipre, ac'a
