  gup-gup: '@see-verse:ACT.013.006'
  bss-NT: Báá Yesuɛ abédɛ́ɛ nsón a echoŋ awě Sɛgyus Paolusɛ. Sɛgyus Paolusɛ mɔ́
    abédé nkamlɛnɛ a ene mbwɔ́g echě mendíb mênləŋnédté. Abédɛ́ɛ mod awě
    anwóŋ debyɛ́ɛ́ bwâmbwam. Ane ngɔ́menaa anchɛ́lé Banabasɛ bɔ́ Sɔɔl áyə̄le ahɛdéʼáá
    eyale é Dyǒb awóg.
  met-met: Wa lipu haulingam tela mana mutumutua Saipras yanamidinga, yanoa Segias
    Polas. Lipu yanamga ba, ina lipu xabiangam, baing xusunga Banabas Sol tang ba
    tang dima namua na bo ba lungu Urana Xuanoa.
  kpj-NT: Tii Deuxu rybeduõmy raremyhỹmy iximy rarybere tahe aõkõre, raruire, riitxenanyre.
    Tii bedebute hãwã dinodu‑wana rare. Kadinoduni tahe Sergio‑Paulo inire. Tii hãbu
    bedeery nihikỹ rare. Tii Deuxu rybe‑ò roholakemy ratxireri. Tahe didyde Salu,
    Banabe‑wana tamy roholakemy.
  zao-NT: Ne nyey zha Sergio Paulo thib mbyi kuu kwathoz nalatts, ne Sergio Paulo
    nabee dita yezlyu Chipre, ne mtaal Sergio Paulo zha mrez Bernabé rop Saulo, tak
    nlaaz zha gon zha xkiiz Diox.
  byx-byx: Ma Barl-Iesus dai maikka aa rluaqa ne luqa i ama barlka na qa i qe uas
    te luqia ama ailanki. I luqa ama barlka dai aa rlenki ma Sagias Paulus. I qa dai
    maikka aa drlem peviit. Baiv aa de luqa ama barlka qa nes te ma Banabas de ma
    Saul iv ian den sagel ka. I maikka raquarli qe narliip ke narli ama Ngemumaqa
    aa lengi.
  ctu-CTI: Jini Barjesús ajtroñel i cha'an Sergio Paulo jini ñuc bʌ yumʌl ya' ti ili
    lum. Wen an i ña'tyʌbal jini Sergio Paulo. Che' jini ti' xiq'ui ti pʌyol Bernabé
    yic'ot Saulo cha'an yom i yubin i t'an Dios.
  zos-NT: Yøṉ brujo jena'ṉ it aṉgui'mbapøji'ṉ. Angui'mbapø'is ñøyi Sergio Paulo.
    Sergio Paulo'is algo ijtuti qui'psocuy, y vyejayaj Bernabé y Saulo syunbana'ṉ
    cyøma'nøjay Diosis 'yote.
  gvs-gvs: Tauyana moe da Saipiro adi gávana ana topaisewa. Gavanayana tonanamsa yoina
    Segiyasi Paulo. Ame tauyana Banabasi be Saulo valedi inove, tuwo iduduwedi sima
    ikawanoiyedi bego Yaubada ina livala inove.
  kbm-kbm: Be ei gibweg givin amol bamo ebe geb amolmol dabin ok are Sesias Polas.
    Sesias Polas nok ei amol ti ebe dabe-gwet vie molge ok, be ei gital Banabas gabu
    Saul ile ei ane nam, ve ei tang-givin ve sulu inei Pomate ane yaun nitangi ei
    be niute.
  tew-tew: Nä́ˀi sendá iˀ nangewi tsondi Sergius Paulus-ví kꞌema ûnmuu. Sergius Paulus-á
    hânho há̖ˀi sen namuu, heḏi Jôesi Táḏáví híˀ natꞌôeyandaˀḏi Barnabas-á Saul-á
    ovä̂ntu̖hkánnan.
  rmc-rmc: a ov sas le guverneriha, le Sergiusoha Pavloha, savo sas goďaver murš.
    Ov peske vičinďa le Barnabaš the le Saul, bo kamelas te šunel le Devleskro lav.
  apr-apr: Inbe ye in iye tool kuto mai yo ene Segias Paulus i, in yeru tinepe. Ngan
    Segias Paulus tani in tool lo galanga ki dook mata. Le nga iwanga pang Banabas
    ye Saolo bet yeru timan pang ye ngan, yesoo ye in lono bet le ilongo betanga ke
    Maro lapau.
  tiy-tiy: Brab i ni béliyan, been i dumoy ségétéwe gobernador dob no bungéd féndawét
    Sergio Paulo, toow fo métilédtéd. Atin i ni gobernador féntawagén i ro Bernabewe
    brab Saulowe non méuyot mégélingo bé kébéréh i Tuluse.
  nlg-nlg: Ma gaia te kabu itatana na vunaghi haba na ahana Sergius Paulus na mane
    manaha ngangata. Mana vunaghi te holora mai a Barnabas maia Saul, na pukuna te
    liona na rongoviana na bosana God.
  dgr-DOGNT: Eyı dǫ k'àowo Sergıus-Paulus gha k'eyaetıı elı̨. Eyı k'àowo nezı̨į̀-nànıwoo-dǫǫ̀
    hǫt'e. Nǫ̀htsı̨ yatıì k'èezǫ ha nıwǫ t'à, Barnabas eyıts'ǫ Saul gokàehɂà.
  pes-OPV: اورفیق سرجیوس پولس والی بود که مردی فهیم بود. همان برنابا و سولس را طلب
    نموده، خواست کلام خدا را بشنود.
  ron-1924: каре ера ку дрегэторул Серӂиус Паулус, ун ом ынцелепт. Ачеста дин урмэ
    а кемат пе Барнаба ши пе Саул ши шь-а арэтат доринца сэ аудэ Кувынтул луй Думнезеу.
  tpz-tpz: Eꞌ to teꞌ vaꞌpeh me non a teꞌ susun pa kaman, a ëhnaneah e Sergius Pölus.
    E Sergius Pölus a teꞌ nat, ko teꞌ me non o kokoman vih, pareꞌ vaoe en maꞌ pe Banabas
    pen Söl, eꞌ to iu pënton non pa soe pe Sosoenën.
  agd-agd: Mai vanta ano kamanini ánon banta Sekius Paurusin ne sin banta vá bákan
    maen kama ineine vá afova vá bain banta váken Tiyarafenui vaya ineno van Banabasin
    nú Sorin nú arákan oren mino.
  rkb-NT: 'Tsikzikdihi ezektsa pehatsa Serisio Pauro inarokota niy. Tispirikporẽta.
    Atahi Deus harere piwaby tsihikik iwaze Baranabe itukta Sauro nisiakzoko niy.
    Atahi: — Deus harere ty kabo tytsaso — niy. Serisio Pauro Deus harere piwaby tsihikik.
    Barosesus batu hỹ niy.'
  san-THA: ตทฺเทศาธิป อีศฺวรสฺย กถำ โศฺรตุํ วาญฺฉนฺ เปาลพรฺณพฺเพา นฺยมนฺตฺรยตฺฯ
  iws-iws: Mɨ siya sɨmiir inkamɨn bɨi nwowiyɨn siir inɨgɨn Sesias Polaskɨn. Mɨ siya
    saɨka yamwoni Sesias Polas siir kwoɨnɨn bɨmbɨiuwi rani. Mɨ siya yɨkɨugi Banabas,
    Sol sowiirɨm. Siya sowiirɨn mɨnɨn nɨkɨunakɨn, siir kwoɨnɨn Adi Komiini yai wakaeyam
    naɨngwowi.
  pol-SZ: Należał on do otoczenia zarządcy Sergiusza Pawła, człowieka bardzo rozsądnego.
    Ten zaprosił do siebie Barnabę i Szawła, chcąc posłuchać słowa Bożego.
  ztq-NT: Lëë bruj ko kok xamigw xtisy Chipre nii pcholë Sergio Paulo. Tu xaa nyaani
    kok xtisy ko, lëë xaa kwnabey koktsyetsy Bernabé ni Saulo, parñee jkëëtyag xaa
    xtiits Dios.
  zai-NT: Tobi si laa ne gobernador Sergiu Paulo. Nabé nuu xpiaani gobernador que,
    ne bisenda caa Bernabé ne Saulo purti racala'dxi guna diaga stiidxa Dios.
  upv-upv: Ko ni evi kele jinibb se Sejas Polas nga mimetmete norour ngok Saepras,
    nga batun muwlu milep. Ko Sejas Polas ngok everuse Banapas ko Sol nga poran jin,
    suri emrreni purnge nale se Atua.
  aui-aui: Bi Sodiyas Polas, na Roum tomogha bi ivituraneni. Sodiyas Polas na tomogha
    nuwanuwagiurina bi noko nuwana iyiibadeni. Bi yana wiina da God wonana iyawaiyaneni
    kiiravine na Banabas da Sol yadi sisiya idaru da siyapiika siyakita.
  wap-NT: Aizii wuruꞌu marunaouz, upaonaruitapanii naobanai wuruꞌu kazowautapaꞌoraz
    ipai amazada naꞌii, Sergius Paulus kiaꞌo uꞌuu. Aitapaꞌo naꞌiki kaimanaꞌo udiꞌitinpauzon
    wuruꞌu naobanaiz. Sariapa udapada-kidan paꞌidaꞌati Barnabas naꞌiki Saul, uabataꞌazon
    idi Tominkaru Paradan.
  mva-mva: Ba-Iesus nge ungguma Rom biabiadi nedi ara Sergius Paulus malipilipi kana.
    Rom bibiadi nedi ngae nge kauanga bibia be Nanaranga pilenga ngalongo kana irere.
    Bokaibe Barnabas be Sol pile inanga-diaru be dapuraru kana.
  dwr-NT: He sharechchuu gadiyaa mooddiyaa Sarggiyoosa Phawuloosa giyaa akeekanchcha
    bitaniyaanna de7ee. Sarggiyoosa Phawuloosa Barnnaabaasanne Saa7oola barekko xeesiide,
    Xoossaa qaalaa sisanaw koyyeedda.
  kfw-kfw: Amachu tuiram waikaroonpa Sergius Paulus inti akasing mipa sap eii, tuiram
    waikaroonpa khan Barnabas li Saul akoolla aleikoi, ajarchu ama'n Pathian chong
    alei rangaizoot.
  bfz-bfz: से हाकिम, सिरगियुस पौलुसो साथे था। सिरगियुस पौलुस अक्लमंद मांणू था। तिने
    बरनबास और शाऊलो खे आपू गे बुलाई की परमेशरो रा वचन सुणना चाया।
  cuk-09: We-dulede, dule-dummad-wargwen, saila-Sergio-Paulo, dule-binsaed-ibed, aba
    gudiid. Saila-dummadde Bernabé, degi, Saulo-nik gocha-gusad, ar ade Bab-Dummad-gaya-burba
    itobimogad.
  ben-OBCV: সে ছিল প্রদেশপাল সের্গীয় পৌলের একজন পরিচারক। প্রদেশপাল ছিলেন একজন বুদ্ধিমান
    ব্যক্তি। তিনি বার্ণবা ও শৌলকে ডেকে পাঠালেন, কারণ তিনি ঈশ্বরের বাক্য শুনতে চাইছিলেন।
  mil-NT: Te tée‑áⁿ quídé chìuⁿ‑dé ndɨhɨ té Sèrgiú, àdi Páblú chi úú dɨ̀u‑dé, te cùu‑dé
    gobièrnú Chìpré, te ío túha‑dé. Te ní cana‑dé té Bèé ndɨhɨ té Sàulú, chi cuìní‑dé
    cundedóho‑dé tnúhu Yá Ndiǒxí.
  myu-myu: '@see-verse:ACT.013.006'
  amk-amk: i kontai mangfata we gubernorifoi. Gubernuri yu na nufoi nani wonong fino
    Sergius Paulusi, i inontarai sewai dine. Sahu Barnabasi tuti Saulusi urua, weo
    enerorongfoi dohong we tarao Allai ne Kaiwofo.
  fai-fai: kinim mit Gadík ika win takudaw Elimas, akanábiw. (win Elimas umi mit be
    usong kinim kalbiw.) Kale aka Saibadas kawák imi Tabalasew Sedgiyas Faulas ami
    wok fakudawin kinim. Kale tabalasew kal keimin kinim ayo kinim imadála yak Bánabas
    so Saul so imadew tadino, kale imadála im fukan unsiw. Be watawo kaleyo bá, aka
    alaso Got ami weng mak kidilono, kale nadano kayo ko.
  ura-NT: Nii benane jetaote, cuu jataain nainaain nenaa- Coberenadoro Serijio Faoro
    aina nei nejesina ne. Nii coberenadoro jetaote, nii Pafosoo turuhin neeuruha-
    Berenabeen aina- Saorone coitucuhane jaun jetao, cotiharatenajae, nenajaun cuhin,
    rai Cana Coaunera que ereereecuruhane aohana jerihane jaun.
  mcd-NT: Nan niaifo Sergio Paulo fu imisi. Niaifoan ahuun mapo fasi shara. Shinansharamisi.
    Bernabé yafi Saulo nicapaiquin ato cunani Diospan tsain nicashquin.
  urt-urt: Kin ŋende wah tuwihme miyeꞌ ondoh gavena ende, naŋ kin Sergius Paulus.
    Sande tekeꞌe Sergius Paulus ŋembere sekete pe, kin ŋasande nange ka isyunde oworme
    wusyep Got. Taꞌe luku pe, kin galme Banabas hindi Sol yat.
  kiz-kiz: Mmabhi ojho ashirikiene ni liwali Sergio Paulus, jha ajhele munu mwenye
    luhala. Munu ojho abhaaliki Barnaba ni Sauli kwandabha alondeghe kupeleka lilobhi
    lya K'yara.
  tzo-TZE: Ja' xchi'il ta abtel li ajvalile. Li ajvalile Sergio Paulo sbi. Lec bij.
    La stac ta iq'uel li Bernabé xchi'uc Sauloe yu'un tsc'an ta xa'i sc'op Dios.
  lex-lex: Sergius Paulus, mak khi' ulu-o'ta la gen die, nora Bar Yesus de rora nhi'inde
    rwatamputu. Mak khi' ulu-o'ta de, de riy mak katu. Npolga Barnabas nor Saulus
    yoma niwra nor wal pia natlina Uplerlawna lirni-tunnu.
  dov-dov: Oyu siminsamu wakalijisini amwendelezi wachisi, Sejiyasi Pawulasi, oyo
    wakali mwalumi musongo loko. Oyu mwalumi wakapa mulandu kuli Bbanabbasi a Sawulo,
    nkambo wakali kuyanda kumvwa ijwi lya Leza.
  rgu-rgu: '@see-verse:ACT.013.006'
  toc-NT: Eé scu­huaná luu xamigoj xtla­huani̠t gober­nador xuanicán Sergio Pablo,
    ma̠squi xlá luu ska­lala chixcú xuani̠t anka­lhí̠n xli̠­ma̠­kalh­chu­hui̠ni̠y
    lácu tla̠n nama̠­pek­si̠nán. Pero ma̠squi chuná eé ma̠pek­si̠ná ca̠ma̠­ta­sa­ní̠­nalh
    Ber­nabé y Saulo xla­cata nata­ta̠­chu­hui̠nán porque xlá na̠ xkax­mat­putún xta­chu­huí̠n
    Dios.
  som-som: kaas oo la jiray taliye Sergiyos Bawlos oo ahaa nin garasha leh. Kaasu
    markuu u yeedhay Barnabas iyo Sawlos, wuxuu doonayay inuu ereyga Ilaah maqlo.
  mam-C: Antza ta'yetaqjo yuẍ anetzi'n tuk'a nmaq kawil Sergio Pabl tb'i, jun ichin
    manyor ẍtijxtaq. Xi tchq'o'n nmaq kawil q'olb'ilte Bernabé ex Saulo, qu'n tajtaq
    tu'n tb'inte Tyol Dios.
  ndj-ndj: Mundu ayu avelili pamu na mkomi wa lila liwunguli Segiu Pauli, mundu yaveli
    na luhala munu. Mweni avakemili Banabasi na Sauli vayendi kayaki, akadayileyi
    kupikanisha chilongu cha Chapanga.
  mbj-NT: Sesijo Paw-Ro, tsyt dëëg hã buuj sa wahë n'aa sii tamoo wät. H'yy ganäng
    mä ti sa wahë n'aa Sesijo Paw-Ro häd näng doo. Ti m' tamejũũ ta wë ranaëënh hyb
    n'aa Béh-Nabéh Saw-Ru daheeh, ta hã rabaher'oot hyb n'aa P'op Hagä Do kyyh.
  lat-VUC: qui erat cum proconsule Sergio Paulo viro prudente. Hic, accersitis Barnaba
    et Saulo, desiderabat audire verbum Dei.
  ngp-ngp: Andaga hamwenga na mbwiyaye ywo mkulu we kisiwa etangagwa Segio Paulo,
    andaga no udahi wo ukombaganyi. Uyo mkulu awetangaga Sauli na Banaba kwaviya aungaga
    ategeleze mbuli ya Mnungu.
  enq-2: Yuu dokonya gapena, Sejiusa Paulusa lenge dokopa akali doko tole katengemba.
    Sejiusa Paulusa doko baa masepae epe singi akali mende. Baame Gotenya pii doko
    sotoo lao masetala, Banabasapa Solopa epena lao lanyala pena lea.
  eng-ASVBT: who was with the proconsul, Sergius Paulus, a man of understanding. The
    same called unto him Barnabas and Saul, and sought to hear the word of God.
  mna-mna: Mi ni igabgaaba Sergius Paulus ta ni biibi mi imborro mutu tana. Sergius
    Paulus, ni tomtom ŋgarŋana, mi leleene be ileŋ sua ki Anutu. Tabe iso la pa Panabas
    ziru Saul be timar kini.
  myw-myw: Gabman-nen ven towen, yagan Segipawl, tassinap teitan. Mtowen Ba̱yosuw
    son Segipawl nisesus. Segipawl idawes Ba̱nabas son Soul bimeis, sivinan kid biligen
    Yowbad aygan, tage tamgameg towen Elaymas idoki bisilbwed; nag sivinan gabman
    towen biligen Yowbad nakaleiwag. (Yagan Ba̱yosuw takativin bein kaeig kweitan
    Elaymas.)
  sby-sby: Uyu muntu walikuba munendi Mwendeleshi Selegiyo Paulo, muntu wacenjela.
    Uyu Selegiyo Paulo, walakuwa Banabasi ne Saulo, pakwinga walikuyandishisha kunyumfwa
    maswi a Lesa.
  sll-sll: Molere, nambawan gabman Sesias Polas e nongwo molere, yasuri kina pana
    gal mongwi. Ena Sesias Polas iwe, nomani wai pamia, God ha maing di na tenama
    dire, Sol Banabas yasuri wo ditongwi.
  yaq-NT: Ini'i yee bai tatta'aame, junaman bwiaarapo ju'u kobanaao, Serjio Paulo'
    teaka, ini'i tua koba suawakai, iniamak au chaya'iakan. Ju'u kobanaao, ju'u Bernabee
    intok ju'u Saulo' teamtau, ameu chai tebok bwe'ituk ini'i, aapo, Liojta betana
    juka' nok lutu'uriata jikkajibaekai.
  uro-uro: Qa di qät lu vät ama tpäskinaqa ma Sergius Paulus. Iaqäkt ama tpäskinaqa
    di ama mädrämga masirhat dä qa rhäkne nani ma Barnabas kä nä ma Sol inguna nani
    a qa iva qä nari ma Ngämuqa aa enge.
  ita-1885: Il quale era col proconsolo Sergio Paolo, uomo prudente. Costui, chiamati
    a sè Barnaba e Saulo, richiese d'udir la parola di Dio.
  muy-muy: Naŋ gani anjəhaɗ afa ga zal Rom ya ti agur haɗ Sipir ni. Slimi ga bay ni
    Serjʉs Polus, àsəra zlam a. Awayay mici ma ge Melefit dal-dal, nahkay àzaloru
    ata Barnabas nday ata Sol afa gani.
  kqc-kqc: Ina bi mina motumotu di gavana Sergius Paulus di asini, kaere bi mokena
    moka amiye yokoi. Mina gavana yaku Barnabas ma Saul rofu ago nifeideyo, adina
    bi Sei di ago neidego di mokena moiyo dada.
  tav-tav: Cʉ̃ cumu ti poa macacʉ ʉpaʉ Sergio Pablo cawamecʉcʉ mena macacʉ cãñupʉ.
    Caroaro catʉgooña majii cãñupʉ Sergio Pablo. To bairi Sergio Pablo Dio ye quetire
    apigʉ capi roti jooyupʉ Pablo, Bernabé jãare.
  eng-ULB: This magician associated with the proconsul, Sergius Paulus, who was an
    intelligent man. This man summoned Barnabas and Saul, because he wanted to hear
    the word of God.
  spa-VBL: Era cercano al gobernador, Sergio Paulo, un hombre inteligente. Este gobernador
    invitó a Bernabé y a Saulo para que fueran a visitarlos pues quería escuchar la
    palabra de Dios.
  fra-_FOB: Qui était avec le proconsul Sergius Paulus, homme intelligent. Celui-ci,
    ayant fait appeler Barnabas et Saul, désira entendre la parole de Dieu.
  hau-ULB: Wannan mai tsafin wanda ke tare da Makaddas, shi Sarjus Bulus mutum mai
    basira ne. Wannan kuwa ya kira Shawulu da Barnaba domin yana so ya ji maganar
    Allah.
  mal-mal: അവൻ ബുദ്ധിമാനായ സെർഗ്ഗ്യൊസ് പൗലൊസ് എന്ന ദേശാധിപതിയോട് കൂടെ ആയിരുന്നു. സെർഗ്ഗ്യൊസ്
    പൗലൊസ് ബർന്നബാസിനെയും ശൌലിനെയും വരുത്തി ദൈവവചനം കേൾക്കുവാൻ ആഗ്രഹിച്ചു.
  kkc-kkc: '@see-verse:ACT.013.006'
  urd-GVR: aur jazīre ke gawarnar Sirgiyus Paulus kī ḳhidmat ke lie hāzir rahtā thā.
    Sirgiyus ek samajhdār ādmī thā. Us ne Barnabās aur Sāūl ko apne pās bulā liyā
    kyoṅki wuh Allāh kā kalām sunane kā ḳhāhishmand thā.
  far-far: Nia kwaimani fainia na wane gwaungai ana bubunga nai satana sa Sejias Polas,
    na wane lioto 'asiana. Na wane gwaungai nai ka akwa 'uria sa Banabas ma sa Saul
    siana, sulia nia doria ka rongoa fatalana God. Ma keroa ka dao kera ka faorai
    fainia.
  suz-BL: मेको चटक कोंइब सेरगीयस-पावल नें पाइश्‍शो हुकुम पाइब आ खिंमी बाक्‍बाक्‍माक्‍त।
    मेको हुकुम पाइब जोक्‍ब तुइक्‍ब मुर बाक्‍माक्‍त। मिनु काबु बारनाबास नु सावल आस
    कली ब्रेश्‍शा “परमप्रभु यावे आ लोव़ गो यो नेंनुङ” दे माइक्‍सी बाक्‍त।
  car-NT: Mo'ko ro mo'ko pa'wu undymanen Sergius Paulus ekosa kynakon. Mo'ko Sergius
    Paulus amy tupu'ponen wokyry me kynakon. Mo'ko 'wa ro Barnabas, Saulus ko'mapo'san
    ty'wa. Moro Tamusi auranymbo etary 'se kynakon iwyinoine.
  amp-amp: Nd yimar nd ailan Saiprushu primiarpno tohmour. Primiarhu yufat Sergius
    Paulus. Nd Sergiusrhu dukefm tu dboriohm, Jisasrhu mrokfom wany yibonetrn Barnabas
    Sorrof nakuyak-morf.
  bht-bht: सै टापूऐ दे राज्यपाल सोगी था, जिदा ना सिरगियुस पौलुस था, कने सै बड़ा बुद्धिमान
    माणु था। राज्यपाले बरनबास कने शाऊल जो परमेश्वरे दा बचन सुणने तांई अपणे बाल सदया।
  eng-NOY: who was with the proconsul of the country, Sergius Paulus, an intelligent
    man. He, having called for Barnabas and Saul, desired to hear the word of God.
  cub-NT: Ʉ̃i yóvaimʉ marejámed̶a no jiavʉcavʉi jabocʉ, ʉ̃i ãmiá Sergio Paulo. Ñai
    jabocʉ me majicʉ barejámed̶a ʉ̃. Jápiaiyʉrejamed̶a Jʉ̃menijicʉi yávaiye méne.
    Que baru cuturejamed̶a Bernabéde aru Saulore máre ʉ̃i yebai, ne coyʉrãjiyepe ayʉ
    diede ʉ̃́re.
  ita-1927: il quale era col proconsole Sergio Paolo, uomo intelligente. Questi, chiamati
    a sé Barnaba e Saulo, chiese d’udir la parola di Dio.
  lww-lww: Ana yaru na kiliaen m̃aki nene, naga pe yerkawa m̃ena ga tai e yum̃aena
    kiena ne p̃arin sup̃e na purvanua nene, nap̃a Sese Polos. Ana p̃arin sup̃e nene,
    naga pe yaru tai nap̃a naga kilia ruru suri po, ana naga pio P̃anap̃as lalua Sol
    sape aimi avisu naga, komin nap̃a naga sinenan sape loge visena kiena ne Ntewa
    tan la.
  ckb-ckb: باریەشوع لەگەڵ سرگیۆس پۆڵسی فەرمانڕەوا بوو، کە پیاوێکی تێگەیشتوو بوو. سرگیۆس
    بەرناباس و شاولی بانگکرد، چونکە دەیویست گوێی لە پەیامی خودا بێت.
  spm-spm: A Sergius Paulus, gavmanɨn gumaghan aphanan phorugha iti. Sergius Paulus,
    a nɨghɨnɨsir aghuire iti gumagh. Uthughun khavɨn a Gotɨna akamam mbaraghaousuava,
    kamagha amuigha a Pol ri Barnabasɨn dɨɨsima aniiŋ ze.
  nas-nas: Temuiꞌkoong ovoꞌmaꞌ ninka nariꞌ otorekoꞌnung miring Sesias Paulus, tee
    naning onou-poꞌnung. Tee eeꞌnara botoaruꞌnung Banabasi naanka-koo Soolo Kumponing
    bakaang kara taara-koo piavoma.
  uvl-uvl: Pe ana non tu ke rochroi nge non soke e nenge nauele mimio nem, ene laka
    Serkius Paulus. Pe Serkius Paulus nem, letena matana nga ure lochoch. Pe i hekulo
    Parnapas iri nai Sol aria, iange teke longo nga NeHalang nena helenga.
  eng-BBE: Who was with the ruler, Sergius Paulus, an able man. This man sent for
    Barnabas and Saul, desiring to have knowledge of the word of God.
  ixl-CNT: Aatz u istan tziꞌ, aꞌ atichku xeꞌ u governadoor, Seerjio Paulo, u tzakꞌkin
    vinaj. Aatz u governadoor tziꞌ, tal isikꞌlel opon u Bernabee tuchꞌ u Saulo tzixeꞌ.
    Aꞌ isaꞌ tabꞌit u yolbꞌal Tioxh.
  xsi-xsi: I uru ikai wurâta pa koipu toŋge, i ŋa mine Sesias Polas. Koipu ŋinde ne
    ilo-kalo nde ara nâ; mine kala ipasupwa ilâ panzi Banabas ku Saulo rua tu ma simâ,
    ŋana tu i ilo tu iloŋo Maro Kindeni kawa ŋgua.
  crx-NTPO: '''Ink''ez njan noo k''ut whumoodih, Sergius Paulus huyúlhni, dune beni
    hoonli-un ''unt''oh, ''en ndun ne''dulhdeh-un ooyadan unli. ''En la Barnabas Saul
    bulh, “''Anih,” hubudáni'' Yak''usda ooghuni dutáts''o hukwa'' ninzun ''et wheni.'
