    Wayahina, tauna ya tau mataeda vi‑tunei omo Banabasi ka Saulo na‑tua‑yauni inꞌ‑omo
    wayahina. Iuna tauna ya nuanua Yaubada yana vona na‑nononi.
  djk-NT: A be e wooko anga Gaaman Selkiyesi Pawlesi fu a peesi de. A gaaman ya e
