  san-ORI: ତଦ୍ଦେଶାଧିପ ଈଶ୍ୱରସ୍ୟ କଥାଂ ଶ୍ରୋତୁଂ ୱାଞ୍ଛନ୍ ପୌଲବର୍ଣବ୍ବୌ ନ୍ୟମନ୍ତ୍ରଯତ୍|
  rmn-rmn: Ов сас э римски праконсулеса э Сергиеса Павлэса, манушэса барэ годяса.
    О праконсул диняс икос э Варнавес тай э Савлэс, мангелас тэ шунэл э збора э Дэвлэски.
  huv-NT: Aaga naxey mbich meaw maquiiüb nop nenajiüt nenüt Sergio Paulo, nenajiüt
