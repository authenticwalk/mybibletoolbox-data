  bod-N: མི་དེ་ནི་དུས་རྒྱུན་སྤྱི་དཔོན་སུར་ཀེ་ཕོལ་ལོལ་དང་མཉམ་དུ་གནས༌ཤིང༌། སྤྱི་དཔོན་དེ་ནི་བློ་གྲོས་དང་ལྡན་པ་ཞིག་ཡིན༌ཏེ།
