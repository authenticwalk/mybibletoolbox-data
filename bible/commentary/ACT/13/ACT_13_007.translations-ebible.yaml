    ngthu ngai hlüki.
  cya-cya: Ngui'ni yu tñan lo'o yu Sergio Paulo nu lca gubierno can', lo' yu gubierno
    lca yu sca nu tiyaa, lo' msi'ya yu 'in yu Bernabé lo'o yu Saulo si'yana quine
    'in yu cha' tsu'hue 'in Ndiose.
  beu-beu: '@see-verse:ACT.013.006'
  wrk-wrk: Nyuli kandi nangangi walkurrayngka mambukanyi kubaminkanyi waliyanguna.
    Nanda mambuka nangangi niji Sirjiyus Bulus. Nyuli jingkijbawarr. Manjijba nyuli
    yingka karunki Barnabas baki Sul. Nanangini yingkawanyi karu nyuli bulanya, badaji
    barndarri mambukanyi, bula karunki mambuka Jisuskanyi.
  nii-nii: Wu ei gapman owundu kin tep to mułum gapman wu ei, eim embe Serkiyus Polas.
