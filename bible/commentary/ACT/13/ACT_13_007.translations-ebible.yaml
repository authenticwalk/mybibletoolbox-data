    ema Saulo, taicha mavarahahi masamaya eta máechaji­riruva ema Viya.
  dik-NT: Yen Bar-Jethu ë ye mɛ̈thë bɛ̈nydït cɔl Therjiuth Pauluth, bɛ̈ny wun tɔ̈
    gool nhom wär ciɛl yic. Ku yeen ë ye raan pel nyin apɛi. Bɛ̈ny ëcï Barnaba kek
    Thawul tuɔ̈c ku bïk bɛ̈n tënë ye, rin ë wïc bï piɔ̈ɔ̈c wɛ̈t Nhialic.
  cac-cac: A jun vin̈ chi', junn̈ej tz'ec' vin̈ yed' vin̈aj Sergio Paulo, vin̈ yajal
    d'a Chipre chi'. Te jelan spensar vin̈aj Sergio chi'. Ix yavtejcot vin̈aj Bernabé
    vin̈ yed' vin̈aj Saulo, yujto sgana vin̈ syab' slolonel Dios d'a eb' vin̈.
  tzj-E: Nesmaja precwent gobernador rxin Chipre. Jgobernador jara' jun acha congan
    rna'oj, Sergio Paulo rubi'. Jawra gobernador ajni'la c'ola rgan nc'axaj rtzojbal
    Dios rmal c'ara' xutak csic'sic Bernabé ruq'uin Saulo.
  san-BUR: တဒ္ဒေၑာဓိပ ဤၑွရသျ ကထာံ ၑြောတုံ ဝါဉ္ဆန် ပေါ်လဗရ္ဏဗ္ဗော် နျမန္တြယတ်၊
  yaa-NT: Nã yõfe Barjesús xanĩfo Sergio Paulo fe ipaoni. Nã xanĩfãfe tãpisharakõia
    ini. Nãskaxõ Bernabé yafi Saulo kenamani, Niospa meka shara nikapaikõiki.
  cab-NT: Garíyajati ligía lúmañein gumádimati le Sérjio Páulo, ában wügǘri janíchiguti.
    Ába loúnajan gumádimati ligía luágu Bernabé lúma Sáulo ladǘga busén lan lagáambuni
    lerérun Búngiu.
  clu-clu: Amigo tana ni Sergio Paulo nga gobirnador ang isla nga dato. Si Sergio
    Paulo nga dia maaram nga tao. Ginpatawag na si Bernabe kag si Saulo tungud nga
    gosto na nga magpamati anang ambal ang Dios.
  swh-ULB: Mchawi huyu alishirikiana na Liwali Sergio Paulus, aliyekuwa mtu mwenye
    akili. Mtu huyu aliwaalika Barnaba na Sauli, kwa sababu alihitaji kusikia neno
    la Mungu.
  tpt-NT: Yucha va chꞌantaun ixtꞌavil ni gobernador yu ixjunkan Sergio Paulo, yu ixlhitꞌajun
    lhuu jatapastakꞌati. Ni Sergio Paulo jalaklhijunil katamil ni Bernabé ali Saulo,
    va ixqasmakputun ixchivinti Dios.
  aai-aai: Naatu iti orot i gawan orot wabin Sergius Paulus ana of ta. Sergius i orot
    not wairafin, nati nuw ana gawan orot. Barnabas, Saul hairi e’af hina nanamaim
    hitit God ana tur nowar isan ifefeyanih.
  sny-sny: Meni ape awei meni owane erasi ta iyape Sergius Paulus lowesi nati wafei
    wou titeye. Meni owane ape marepi wisere a'i toteteye. Sosu meni owane ape lai
    Barnabas, Sol, ei aniye. Le Owane Sitewi lo peri wanuwei ne toteye.
  myy-myy: Ĩ cumu iti yoga ʉjʉ Sergio Pablo wame cʉtigʉ rãca baba cʉtiyijʉ ĩ. Queno
    tʉoĩagʉ̃ ñayijʉ Sergio Pabloama. Ito bajiri Dios oca tʉo ãmogʉ̃ Bernabé, Saulore
    cʉni ji rotiyijʉ ĩ.
  trc-NT: Ne̱ soꞌ me síí uꞌyón ina̱nj chéé ga̱ síí nica̱j suun gobernador cuꞌna̱j
    Sergio Paulo, ne̱ síí cavii ndoꞌo raa̱ me síí cuꞌna̱j Sergio Paulo yoꞌ a. Ne̱
    síí cuꞌna̱j Sergio Paulo canacúún man ro̱j síí cuꞌna̱j Bernabé ga̱ Saulo se vaa
    caꞌna̱ꞌ ro̱j soꞌ rihaan soꞌ, ne̱ guun ndoꞌo rá soꞌ cuno̱ soꞌ se na̱na̱ Diose̱,
    ne̱ da̱nj quiꞌyaj ro̱j soꞌ a.
  cut-NT: Nduco se gobernador Sergio Paulo, a̱ma ihyan che renahn ye. Ihyan min ne,
    tahve ye che chehua Bernabé nduco Saulo, te nahn cahnevan ye Ndudo yahn Dendiohs.
  bel-bel: які быў з праконсулам Сергіем Паўлам, мужам разумным. Той, паклікаўшы Варнаву
    і Саўла, пажадаў пачуць слова Божае.
  zlm-KSZI: Dia berkawan baik dengan Sergius Paulus, pemerintah pulau itu, seorang
    yang bijaksana. Sergius Paulus memanggil Barnabas dan Saul kerana ingin mendengar
    firman Allah.
  gdr-gdr: Ɨ ton re kwa ita wɨnɨnd Roma gabmani mopyam Sergiyo Paulo kɨma na yɨbnenonj.
    Ɨ Sergiyo Paulo re b'ogɨl multekɨp rɨga e. Sɨ ton ket engaukonj Banaba ake Saul,
    nokɨp ton singi na God ma yɨt utkundam towa pɨlke.
  vmy-NT: ꞌBa Barjesús tjenko xuta titjunre nangi Chipre, xi jngu xuta nkjikakun xi
    Sergio Paulo ꞌmi. ꞌBa kio xuta titjunbiu kinchjare Bernabé ꞌba ko Saulo, ngatꞌa
    mejénre kuasen ñojon enre Naꞌenchana.
  cmn-FEB: 他与省长士求·保罗走的很近。这位省长非常睿智，特别邀请巴拿巴和扫罗来为他讲上帝之道。
  gmv-RNT: Izikka issi Sargoosa Phawuloosa geetettiza woznama dere ayssizayssara issife
    dees. Ha dere ayssiza addezi Xoossa qaala siyana koydi Barnabaasanne Sawule xeygisides.
  ncl-NT: In Barjesús yec inahuac in huelitini (gobernador) itoca Sergio Paulo hual
    yec lacal hual quimatiaya, huan yihual quinnahuatic pa hualalosquiaya Bernabé
    huan Saulo pampa quinequiaya quicaqui ilajtol Dios.
  wed-wed: '@see-verse:ACT.013.006'
  sua-sua: '@see-verse:ACT.013.006'
  klt-klt: Iná ámna wawu kawana kutná Sergius Paulus watyot átnándamálák. Sergius
    Paulus wawu nanará ná álo kámá hálendu Banabas káling Sol mantáng yámán málámbán
    káin áwumálák, náuta Ánutu yan me wa há nanaráya naruk wata.
  are-are: Artwa nhanha erantama tjina kngarra naka Sergius Paulus-aka, Roman government-aka
    itornka kngarraka. Sergius Paulus nhanha era artwa inangkarla naka. Era wumalanga
    Barnabas Saul tharra Paphos-ala namanga, era ekuratharra ntangkalhaka, eratharra
    erinha Altjirraka Angkatja ilitjika.
  gai-gai: Na an ramoot tikca, memetmbaca ma ramoot paŋan Sergius Paulusap eacrena.
    Na Sergius Paulus tikca iro landamŋi laŋapna ramoot, na ma ŋgepca ndomo Raraŋ
    Aetaniacna kam mbarac ndopca, Banambasapa Solna mbaiŋ tɨkca.
  qvm-NT: Brüju captinmi payta Elimas nipäcog. Tsay brüjoga amistäta rurargan Chipre
    isla marcacunapa mandagnin Sergio Pauluwanmi. Sergio Pauloga ali yarpayniyog runa
    carmi Bernabëta y Sauluta gayatsergan wilacushganta mayananpag. Paycuna wilapashganta
    tantyarmi Jesucristuta chasquicuyta munargan. Chasquicuyta munaptinmi tsay brüju
    payta michargan mana chasquicunanpag.
  chz-NTPS: Dsaˉ të̱ë̱ˉ heꜘ maˊ jwa̱yhꜘ kya̱a̱hˊ lleˊmohꜘ hi̱ˉ maˊ che̱e̱ˉ Sergio
    Paulo, hi̱ˉ kyʉʉh˜ chaˉmiihˉ. Heˉja̱ˉ lleˊmohꜘ heꜘ gaꜙjmeeyꜘ madaꜚ heˉ naˊkya̱a̱yꜘ
    Bernabé kya̱a̱hˊ Saulo, kihꜗ heˉ gaꜙläꜙhyohꜙ dsëyꜗ nuuyꜗ juuˈ kihꜗ Dio.
  kmu-kmu: Ani kanomoꞋa mukiꞋa kanafina kava kanomo agia Sesiusi PolusiꞋene nemaiyane.
    Sesiusi PolusiꞋa kanale agu agesaene kanogino Anumaya Koti ke havigahe Panapasigani
    Sologanife ke higeꞋana eꞋana hapai-mainaꞋe.
  ood-NT: '@see-verse:ACT.013.006'
  lbm-lbm: बार-यीशु ऊ, राज्यपाल सिरगियुस पौलुस को संगी होतो जो बुद्धिमान आदमी होतो।
    राज्यपाल न बरनबास अऊर शाऊल ख अपनो जवर बुलाय क परमेश्वर को वचन सुननो चाह्यो।
  ncj-NT: Inon tlamatqui ocatca ihuan in hueyixtoc Sergio Paulo. Yehhuatl se tlacatl
    molui tlanehnehuilisyo. In hueyixtoc otlatitlan maquinnotzacan in Bernabé huan
    Saulo, tleca oquinequiyaya quicaquis itlahtoltzin Dios.
  yuj-yuj: Mao te Gavman tokwae Sergius Paulusént yak konámpono. Am Sergius Paulus
    te nɨnɨk kwapwerá yonkwae kourráp arop. Mao Kwaromp kar wa naeria maok, Barnabas
    ntia Solén koropenkrá sérrá, “Yumo koropea nepo, Kwaromp kar wa nae.”
  kto-kto: Ume unama ga natauan gavaman onim na ailan Saipras. Iruo gavaman la bonim
    a Sesias Paulus ga agat ang la uakap. Are ratmat ga namo aptang urio ties ang
    Morowa ga marikong aime Banabas ga Sol ga lila ai.
  gmv-NT: ኢዚካ ኢሲ ሳርጎሳ ጳዉሎሳ ጌቴቲዛ ዎዝናማ ዴሬ ኣይሲዛይሳራ ኢሲፌ ዴስ። ሃ ዴሬ ኣይሲዛ ኣዴዚ ፆሳ ቃላ ሲያና ኮይዲ
    ባርናባሳኔ ሳዉሌ ፄይጊሲዴስ።
  por-BLT: Ele era amigo do governador Sérgio Paulo, um homem inteligente. Sérgio
    Paulo convidou Barnabé e Saulo para visitá-lo, pois ele queria ouvir a palavra
    de Deus.
  stp-NT: Baꞌ dhiꞌ dhi maaꞌnkam nax jiboiñaraꞌ kaꞌ miꞌ daakaꞌ buiñor guiꞌ na miꞌr
    gɇꞌkam kaꞌ na puiꞌ tɨɨꞌ Serkio Paulo, nam guꞌ gook dɨt maap jix bhaiꞌm daaꞌnkaꞌ.
    Baꞌ dhiꞌ dhi gɇꞌkam jix chɨ bhɨiꞌñ kaꞌ gio nax chu matdaꞌ kaꞌ, baꞌ na puiꞌ ba
    tɇ kɇɇ na mɨt miꞌ paiꞌ ba ai gu Bernabee gio gu Saulo, muiꞌ ba tu ja joochxi,
    na guꞌx ja kaim nam tu aꞌgidhaꞌ gu ñioꞌkiꞌñ gu Dios.
  mgc-mgc: Mo o'dɔ lɔɔ kpa zi Serigisu Pawolosi, yere 'ba rutu ne. Serigisu Pawolosi,
    vo kö'du yɔlɔ, omba zi kowo kö'du kise 'ba Wïrï, ehe mo utu lïtu kö'du Baranaba
    ehe Sawolo.
  ame-NT: Ñañapaʼ c̈hocma yemtenana ñeñt̃ am̃chaʼtaret̃tetsa atet̃ ñerraʼm gobiernoʼ
    ñeñt̃ alloʼtsen. Añña am̃chaʼtaret̃paʼ añ paʼsoʼcheñ Sergio Paulo, ñeñt̃paʼ nanac
    es eñot. Añña am̃chaʼtaret̃paʼ oʼ agotatan Bernabé ñam̃a Saulo. Ñapaʼ mueneñ oʼch
    eʼman Yompor poʼñoñ atet̃ serrpareʼtenet.
  mgh-2016: Yoyo aari ampwana a Segiyo Paolo, ntu o irusho chinene aatawara yeyo ichirumba
    iyo. Segiyo Paolo aheehana Nabanaba ni Nasauli wiira awe eewa nlhove na Nlhuku.
  kvn-NT: Tenal we lel Gobernador-Sergio-Paulobak kudii. Tenal gobernador pirkin nono-nikad-tule.
    Tegin gobernador Bernabéje tegin Sauloje kocha, ega Pab-kaka-nuegangin chunmadagal.
  gvf-gvf: Gariba iray kenin erungwa yal bil kaan Sesias Polas nomanin paangwa milungure,
    yal ta kaan Baa Yesu bole para milungwa. Yal bil iray God ka main pirala dire,
    Banabas te Sol, ‘Ere wo,’ di gala dungwa.
  san-ISO: taddēśādhipa īśvarasya kathāṁ śrōtuṁ vāñchan paulabarṇabbau nyamantrayat|
  deu-ELBBK: der bei dem Prokonsul Sergius Paulus war, einem verständigen Mann. Dieser
    rief Barnabas und Saulus herbei und begehrte das Wort Gottes zu hören.
  mcb-NT: '@see-verse:ACT.013.006'
  yle-yle: Yi pini ngê yi dyámê w꞉uu u kada pini dpîmo yâmuyâmu, u pi Sêênjîs Póólîs.
    Yi dyámê w꞉uu u kada pini mb꞉aamb꞉aa ngê dpîmo nuw꞉o, u yi u ngwo doo kwo, Yâpwo
    ndîî u kópu ngmênî ny꞉oo, u l꞉êê dîy꞉o pi knî ye yepê, Mbanapas pini dê Sóól a
    pwiyé dniye.
  swh-1850: Huyu alikuwa pamoja na Sergio Paulo, mkuu wa kile kisiwa, ambaye alikuwa
    mtu mwelewa sana. Sergio Paulo aliwaita Barnaba na Saulo ili asikie neno la Mungu.
  ese-NT: Oya emeshi mese Senio Paono nijje jjapeequinaje. Emeshi mese Senio Paono
    quea jjashahuabaqui jaꞌa nee nee, quea huiso nee ojaya eba. Oya Eyacuiñajjija
    sohui shajjaꞌajja sa poanaje. Jamajjeya Benabe Sanoni peaꞌai iyaa canaje.
  jac-NT: Haꞌ huneꞌ naj tuꞌ, yamigo isba naj yeb naj Sergio Paulo, naj yahawil yeco
    yin̈ ismajul Chipre. Caw xin itzꞌat iswiꞌ naj Sergio tuꞌ. Yawtento naj naj Bernabé
    yeb naj Saulo iscꞌatan̈, yuto choche naj yabeꞌ Istzotiꞌ Comam Dios.
  cak-CNT: Y ri jun achin rubini'an Sergio Paulo jac'ari' ri k'atoy-tzij ri chiri',
    jun achin ri can c'o-vi etamabel riq'uin. Y jac'a riq'uin rija' ri nisamej-vi
    ri Barjesús ri achin aj-itz. Ri Sergio Paulo ri k'atoy-tzij xutek c'a coyoxic
    ri Bernabé y ri Saulo, roma nrajo' nrac'axaj ri ruch'abel ri Dios.
  zia-zia: Emo amimene diya emo baina zo yazo nuna Sesias Polas auna otao yero nasani
    nauna. Diya emo nung kotumao bainane. Nung Tuwa Bayaura ge nigari sero arataungno
    giro Banabato Saulo yunu garo nuna-una witiwato ara.
  mal-2015: അവൻ ബുദ്ധിമാനായ സെർഗ്ഗ്യൊസ് പൗലൊസ് എന്ന ദേശാധിപതിയോടു കൂടെ ആയിരുന്നു;
    അവൻ ബർന്നബാസിനെയും ശൗലിനെയും വരുത്തി ദൈവവചനം കേൾപ്പാൻ ആഗ്രഹിച്ചു.
  tuo-NT: Cʉ̃ yai ti nʉcʉ̃rõ wiogʉ Sergio Paulo wãmetigʉ añurõ tʉꞌomasĩse cʉogʉ meꞌrãcjʉ̃
    nicʉ niwĩ. Sergio Paulo Jesú ye quetire tʉꞌosĩꞌrĩgʉ̃ pijidutioꞌocʉ niwĩ Bernabé,
    Saulore. Tojo weerã cʉ̃ pʉꞌtopʉ wererã waꞌacãrã niwã.
  mbl-NT: Tu tik nõy mutik xip, 'ãxet'ax Xet Paot, tu Xip yõg tikmũ'ũn xat, tu hãmyũmmũg
    xexkah, tu Maname tu' xãnãhã xix Xaot, nũy Topa yõg hãm'ãktux'ax 'ãpax max.
  zpc-NT: Pues benꞌ brujo naꞌ zuëꞌ lao benꞌ naca gobernador laonëꞌ Sergio Paulo. Pues
    gobernador naꞌ naquëꞌ benꞌ de pensari. Bënëꞌ mandado tzexiꞌyaquëꞌ Bernabé len
    Saulo, porque reꞌennëꞌ yenëꞌ con cabëꞌ naca xtiꞌidzaꞌ Diuzi.
  gul-NT: Bar-Jedus beena stay longside de islant gobna. Dat gobna name Sergius Paulus,
    an e been a man wa hab sense. Now de gobna sen fa Barnabas an Saul, cause e been
    wahn fa yeh God wod.
  mau-NT: Ya⁴ ti¹jna³cao⁴ je² cho⁴ta⁴ti¹tjon² xi³ ˀmi² Sergio Paulo, jnco³ cho⁴ta⁴xˀin⁴
    xi³ cjai¹nca³ nta³ tjin¹ cjoa⁴fa³ˀai³tsjen³-le⁴. Je²-vi⁴ xi³ qui³nchja⁴-le⁴ Bernabé
