    anglimaⱪqi boldi.
  beo-beo: 'E da amo oga ouligisu dunu (e da Gamane dunu ea dio amo Sediase Bolase),
    bagade dawa:su dunu, ema na:iyado esalu. Sediase Bolase da Gode Ea sia: nabimu
