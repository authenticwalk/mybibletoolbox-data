    yiluk enayonggo bagagi.
  tgo-tgo: Iye gawana Segiyas Polos gheu regha. Gawanako iye rathimbathimba regha.
    I kula vathaŋgiya Banabas na Sol kaiwae nuwaiya thɨ vavaghareŋa Loi le utu na
    i loŋwe.
  yap-yap: I ir be’ ni yow ba pach e en ni ir e am ko re donguch nem, ni aram Sergius
    Paulus, ni be’ nib mo’on nib llowan’. Me pining fa’anem ni am Barnabas nge Saul
    ngar bow nga p’eowchen, ya ba’adag ni nge rung’ag e thin rok Got.
  mop-NT: Te'i que'en etel a gobernador ti cuenta Chipre. Sergio Paulo u c'aba' a
    gobernadoro. Seeb u yool a gobernador abe'e. U püyajoo' ca' talac aj Bernabe etel
    aj Saulojo. U c'atiintaj u yubi u t'an a Dioso.
  tet-tet: '@see-verse:ACT.013.006'
  hlt-MCSB: Anih tah tongpa lungming, Sergius khoboei Paul taengah om. Te long tah
    Pathen kah olka te yaak ham a toem dongah Barnabas neh Saul te a khue.
  xtd-NT: Kunduu‑s xiꞌin gobernador nani Sergio Paulo. Yo kaxi ini Sergio Paulo jan.
    N‑kana‑s Bernabé xiꞌin Saulo chi n‑juini‑s xa kunini‑s tnuꞌu Ianyuux.
  mdy-ETH: ዒዚ ሴርጊዮስ ጳውሎሴ ጌይንታ ኮሺ ጫዋ ማዒ ዓጪ ዎይሣስኬያኮ ላጌኬ፤ ዬይ ዎይሣ ዓሢ ባርናባሴና ሳውሌና ዔኤሊሲ
    ፆኦሲ ቃኣላ ዋይዛኒ ኮዔኔ።
  spl-spl: Otmu kiap âlâ, kutŋe Serehio Polasi, yâk orop buku oraŋgim manowot. Yâhâ
    Serehio Polasi yâhâmâ nâŋgân nâŋgânŋe pato. Yâkŋe Anitâhât den nâŋgâwe sâm Banawa
    yet Saulo ekyotgop.
  usp-NT: Man ajitz li, ji' wi' riq'ui man jb'ab'al k'atb'itzij re Chipre ri jb'ij
    Sergio Paulo, jun winak ri wi' jno'j. Man jb'ab'al k'atb'itzij li xtak jsiq'uij
    Bernabé pach Saulo jwi'l ri' raj tijta Jyolj Kakaj Dios.
  zav-NT: Barjesosən' naque' migw c̱he goberṉador ben' le Sergio Paulo. Sergio Paulən'
    naque' to beṉə' cheɉni'ichgüei. Na' ḻe' goxe' Bernaben' na' Saulən' c̱hedə' gone'ene'
    yoso'ozenene' ḻe' xtižə' Diozən'.
  sgz-sgz: Ái Ba-Iesu a kes tili di á boh tám him di lu him án anokwai holhol káián
    kálámul pakta tili sim er. Kálámul pakta er ngisán ái Sergius Paulus má ái a polon
    á hol, má ngorer ák artari suri sik pas Banabas mái Saulo uratung i narsán kabin
    a nem i longrai pinpidan si Káláu diara abitbitái on.
  kek-NT: Li cui̱nk a'an cuan riq'uin laj Sergio Paulo, li q'uebil xcuanquil chi takla̱nc
    sa' li na'ajej a'an. Laj Sergio Paulo, li cuan xna'leb, quixtakla xbokbaleb laj
    Saulo ut laj Bernabé xban nak quiraj rabinquil li ra̱tin li Dios.
  blz-NT: Sergius Paulus, gubernuur na togong iya'a, motolulusan tia mian men kadiiman
    iya'a. Gubernuur iya'a sa'angu' mian men pande. Ia nengeleelo' i Barnabas tii
    Saulus, gause ia mingkira' mongorongor wurungna Alaata'ala.
  poe-NT: A̱ ntá tí chꞌín nchexro̱a̱n a mé kjuákꞌeko chꞌán tí chꞌín gobernador Sergio
    Paulo. A̱ ntá tí chꞌín gobernador mé imá jína kjuenka̱yáxin chꞌán. Kꞌuíye̱he̱
    chꞌán tí chꞌín Bernabé la ko tí chꞌín Saulo kíxin jehe chꞌán tjinkaon chꞌán tsinhin
    chꞌán itén Dios.
  san-TAM: தத்³தே³ஸா²தி⁴ப ஈஸ்²வரஸ்ய கதா²ம்ʼ ஸ்²ரோதும்ʼ வாஞ்ச²ந் பௌலப³ர்ணப்³பௌ³ ந்யமந்த்ரயத்|
  cof-NT: '@see-verse:ACT.013.006'
  srm-NT: Nöö di tofuma aki bi nama ku di gaama u di paati. Hën de kai Seligiusi Paulosu.
    Nöö di gaama dë, a dë wan sëmbë abi bunu pakisei. Nöö fa de tu tjabukama u Masa
    Jesosi ko dë, nöö hën di gaama jei, hën a kai de taa be de ko nëën ko konda di
    buka u Masa Gadu dëën.
  qvs-NT: Chay llulla likidu runaka chay ishlapi kamachikuk runa Sergio Paulopa yanapaknin
    karkan. Sergio Pauloka sukaman yachaysapa runa karkan. Chayrayku Tata Diospa rimananta
    uyarinayashpa Bernabeta Saulota kayachirkansapa. Saulopa chikan shutin Pablu karkan.
  zca-NT: Bruj re' nichë'l kun gobiernador Sergio Paulo, xa' nile' mandad lazh men
    Chipre. No dox natsin gobiernador re'. Or mbin xa', lë' Bernabé kun Saulo nikizë
    ze', orze' ngurezh xa' rop xa' re', por nzhakla xa' gon xa' widi'zh che'n Dios
    por Jesukrist.
  cbc-NT: Barjesús pʉame to macããcʉ̃ quetiupaʉ Sergio Paulo cawãmecʉcʉ mena ãñupʉ̃.
    Cʉ̃, quetiupaʉ pʉame caʉ̃mʉ caroaro catʉ̃goñamasĩ ãñupʉ̃. Bairi Bernabé apei Saulo
    menarẽ cʉ̃tʉ na piijorotiyupʉ, na caquetibʉjʉrije Dios yaye caroa quetire tʉ̃gogʉ.
  qxo-NT: Tsay brüjoga amishtäta rurargan Chipre isla marcacunapa mandagnin Sergio
    Pauluwanmi. Sergio Pauloga alli yarpayyog runa carmi Bernabetawan Sauluta gayatsirgan
    Diospa willacuyninta willapäyänanpä. Paycuna willapäyanganta shumag tantiyacurmi
    Jesucristuta chasquicuytana munargan. Peru tsaynö chasquicuyta munaycaptinpis
    tsay brüjoga michäcurmi Sergio Paulo chasquicunanta mana munargantsu.
  mox-mox: Ta Baieisu nana Sagiu Faulosi maega itoatoa, tauna ʼabaga nana ana gavana,
    ta wese toalamani taha qiduana. ʼInega Sagiu Faulosi Banaba be Saulo gabedi imai,
    mana nuanuana Yaubada ena vona nanoqolia.
  kew-kew: Go yaina pape aare nipu mo ipa solwara rikiraana i su-para gavman-na mudu
    aa raapu pirisa. Aa muduri nipuna bi Sergius Paulus loa kone makuaae aa simide.
    Apo aa mudumi Gote-na epe agaa pagenalo Barnabas-para Sol laapo ipulupape lo lakesa.
  dww-dww: Be tauna inam primia Sergius Polas turanama. Sergius Polas tauna banaga
    nuanuauyauyanama be tauna Banabas be Sol ya riuedi da na vadae a saḡana, baninama
    tauna Mamaitua riunama vaienama ya ḡoeḡoena aubainama.
  twi-ASANTE: Na nʼadamfo ne amrado a ɔwɔ supɔ no so a ne din de Sergio Paulo no.
    Saa amrado a na ɔnim nyansa yie no soma ma wɔkɔfrɛɛ Barnaba ne Saulo, ɛfiri sɛ,
    na ɔrepɛ Onyankopɔn asɛm atie.
  aoj-aoj: Anen alipunai ma dembinai gavman agilinama Sergius Paulus. Sergius Paulus
    anen nomonas fasisi sagapaunai. Anen nofalai Barnabas naloma Sol mafiꞌi ma anen
    nogameꞌ basef Godi ma amom.
  cbv-cbv: Caán jióhni Romano maáh Sergio Paulo wʉ̃t jʉmnijeéh ãt jʉmʉp wʉt jĩ. Sergio
    Paulo, tʉ́i jenah joiní jʉmna, Dios naáwátdih joyát tʉ́ʉt niijná, Bernabéwãdih
    ãt bid bojop wʉt jĩ.
  taw-taw: '@see-verse:ACT.013.006'
  jic-NT: Barjesús, Sergio Paulo jomícatsja. Sergio Paulo jépatsja Chipre po'ó. Pasal
    pülücj seletsja jupj, Sergio Paulo. Jupj jostsja Bernabé, Saulo 'ots'ipj, ca ncul
    jupj nt'a jis la veles Dios tjevelá. Mpes yupj tjiquil jupj nt'a.
  zap-NT: Xpén gobernador-Sergio Paulo nak men. Kesentyent nan gobernador guin. Wbëz
    gobernador guin Bernabe yrup Bernabe Saulo, porke rlaan men gon men xdiiz Dëdyuzh.
  wer-wer: Omën pöp pi kus pötakë Rom yang ngarangkëp Sesias yapin nent Polas piiring
    ngönt rëak wëa. Yang ngarangk pöp pi ëwat panëëp. Pötaanök Panapasre Sool piarpim
    këmtakaan Anutuu ngönte kat wiipënëak yas mëëautak
  ipi-ipi: Bala ailene Saipatasa okona gapomane akali kawane Senjiasa Palusa oko towa
    atu atalaepia. Senjiasa Palusa bala mana andene akali mindi ateaipia. Balato Gotena
    pii oko ale wakale nembo toto, Banapasa, Solo-la, okonelapo epeakale leaipia.
  qul-NT: Chay laykataj allin yachayniyoj gobernaj Sergio Paulowan cachcarkan. Gobernajka
    Diospaj palabranta uyariyta munaspa, Bernabeta Saulotawan wajacherkan.
  tnc-tnc: '@see-verse:ACT.013.006'
  ter-NT: Hane óvo xoko hóyeno koéhati Sesiu Poûlu, ngovenâdo yaneko kali poké'e.
    Yoko koati hóyeno ko'isóneuti neko ngovenâdo. Iháxiko Mbaranâbe yoko Saûlu nê'e,
    vo'oku kahá'ayea kámokenoyea emo'u Itukó'oviti.
  bmr-NT: Jaamaaimo Sergio Paulo onoobo aivojɨɨbo fanoovaco gaajaabo cojɨri icahicauhi.
    Jaabo ihaivojɨɨbo cuuhuvauhi Bernabe, Saulo icamɨsico Moocaani iijɨco iguubuqui.
  fuf-fuf: Tawi himo wondi e on addaaɗo lamminaa ngal diiwal, ɗun ko oo wi'eteeɗo
    Sargiisu Puulusa, tawi on lanɗo ko jooma-hakkiljo. On lanɗo noddi Barnabaasi e
    Saawulu ɓay himo faalanoo nanude daaluyee Alla on.
  mwc-mwc: Ba kona wai, neyarina kana governor Sergius Paulus, sebare notanotana kwainana.
    Ba asi wara i porai sita botu kata ana waina God wonana siti sisiyei ita nonori.
  bhl-bhl: 'E aneng beem kamok kunum Selgius Faulus em akunum kese kale. Kate, kamok
    kunum be ibolow fukunin ken so kunum ke alenale kale. E Balnabas so, Sol so, aso
    ilo gaayemeko, bokoyemomele: “Yu nelo Sunbin-Got em weng bokonemina!”, yangse
    kale.'
  ons-ons: Baryesu so sia ware ware ere kima okangoik. Ware ware ea, eŋetine Sergius
    Paulus eŋe dereretine suaine ea wane eŋe Barnabas so Saul ere eŋane kaitko sarikeik
    wane etorake, eŋe Anutu wane don desiakane detke.
  con-NTPO: Tiseja governaror Sergio Pauloma shondo'su. Governarorja injama'pa a'ipa
    Chiga Aya'fama pañañe in'jamba Bernabé Sauloma'qque ttu'se.
  ghs-ghs: '@see-verse:ACT.013.006'
  peg-peg: ହେୱାନ୍‌ ସାସନ୍‌ କାର୍‍ୟା ସେର୍ଗିୟ ପାଉଲ୍‌ ସାଙ୍ଗ୍‌ ମାଚାନ୍‌, ହେ ସାସନ୍‍କାର୍‍ୟା
    ରୱାନ୍‌ ବୁଦିକାର୍‍ୟା ମୁଣିକା । ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ୱେଞ୍ଜେଙ୍ଗ୍‌ ମାନ୍‌ କିଜ଼ି ବର୍ଣ୍ଣବା
    ଆରି ସାଉଲ୍‌ତିଂ ଲାଗାଂ କୁକ୍‌ତାନ୍‌ ।
  txu-NT: Nãm pyka tãmkam bẽnjadjwỳrmã àpênh ar ba. Bẽnjadjwỳr nhidjibê ne Xedju Paur.
    Bẽnjadjwỳr krã mexkumrẽx. Banabemẽ Xaur ar Papu'ỳr bôx nhym bẽnjadjwỳr amiwỳr
    ar ku'uw ne arkum, —Imã Metĩndjwỳnh kabẽn jarẽ. Ije mar prãm, ane.
  eng-WEBU: who was with the proconsul, Sergius Paulus, a man of understanding. This
    man summoned Barnabas and Saul, and sought to hear the word of God.
  gnw-NT: Cua cuimbae oĩ mburuvicha Sergio Paulo jee vae ndive. Cua mburuvicha iyaracuaa
    catu co. Jae ueni Bernabé jare Saulo, jare uipota uyapɨsaca Tumpa iñee re.
  mux-mux: Ellimas yunu Saiporas propinj nukurum Rom-gapman-yi Sesias-Pollas kene
    tapú-toku muluringli yili. Sesias-Pollas yunu piliipa kungnjuli aima pirim yili.
    Yunu-ni ‘Pulu Yili-nga ungele piliilkanje mindi kapula.’ nimba yunu-ni Banapas
    kene Soll-sele “Wale.” nirim.
  maj-NT: ko̱ tje̱nko̱ nda̱ títjuhu̱n Chipre̱. Nku nda̱ kitikju̱a̱ xi 'mi Sergi̱o̱
    Paulo̱ nda̱ títjuu̱n. A̱s'a̱i kinchja̱ha̱ Bernabe ko̱ Saulo̱, a̱t'aha̱ mjehe̱
    ku̱a̱sínñjuhu̱ éhe̱n Nti̱a̱ná.
  bkq-NT: Chipre donro pymâ Sérgio Paulo eataen-ho myani mâkâ. Tonomegueim, Jesus
    wâgâ aguely tindadysedo warâ mykâinane mâkâ pymâ. Awylygue myani Barnabé, Saulo
    warâ ingâsedyly, eagâmo adâkehoem. Aituo myani eagâ agueze idâlymo.
  kue-kue: Yaglmo i gavana Sesias Polas bogl yeinembrika. Te yaglmo gavana i nomano
    pai pogl sungwa, ana ye God kamo piragledi pre Barnabas ya Sol wiro di singiye
    diendungwa,
  cot-NT: Iriguenti itsipataca majirontatsica Sergio Pavoro, caaviji itsamajati. Irira
    Sergio Pavoro ininquetarite inquemisanquero Iguenquetsatsare Aapani Irioshi icajemacaantantajiacarica
    Verenave, Saoro cameetsanijite intsatacaajiaqueri.
  bnp-bnp: A bakovi iea i made turana matakari tara na tanga, a rana e Sergius Paulus,
    a bakovi na lohokanga. I talo rike a ngava ne Barnabas e Saulus ru gu lakea vona,
    ru gu vakalongoa vona a nitana Vure.
  apn-NT: '@see-verse:ACT.013.006'
  ctp-NT: Mdiꞌin yu taꞌá kanꞌ seꞌen ndiꞌin gobernador nu naan Sergio Paulo. Tiya ꞌa
    yu gobernador kanꞌ, loꞌo nchka ꞌa tiꞌ yu kunan yu chaꞌ ꞌin Ndiose; kanꞌ chaꞌ msiꞌya
    yu ꞌin Bernabé loꞌo Saulo chaꞌ kan seꞌen ndiꞌin yu, chaꞌ kwaꞌu neꞌ chaꞌ kanꞌ ꞌin
    yu.
  opm-opm: Oh ama mong ohe kakhan Sergias Poras ohe atamreipat han ohmur. Ama ihat
    atamreipat han oh patgopri. Ama ihat pat han ohnong ma papat han oh dakuu ham
    kak hat pat han ohoh ihan oh Noh Got ohe meng amratiprohmur. Ihan Banabassi; Sor
    ihit aprisa Got orhe meng oh ha napotingwemur por meng darher hangopri.
  bvr-bvr: Nipiya an-buburda gata wugupa abirri-ni abirri-workiyana an-gata bunggawa
    gu-gata a-yika gu-bamara. Nipiya bunggawa an-nelangga Jerjiyach Bolach (Sergius
    Paulus), nipa bama a-jirra an-molamola. Ganapiya, lika a-gonyjinga butula Barnabach
    rrapa Jol, ngardawa jal a-ni a-galiya barra butula Wangarr gun-nika janguny.
  wal-wal: He shareechchoi deriyaa haariya Sarggiyoosa PHauloosa giyo akeekanchcha
    bitaniyaara de7ees. Sarggiyoosa PHauloosi Barnnaabaasanne Saa7oola baakko xeegidi,
    Xoossaa qaalaa siyanau koyiis.
  zad-NT: Na' beeni nllaguile' beena' chṉabi'e doxen Chíprena', beena' le' Sergio
    Paulo. Na' Sergio Paulona' nake' to beṉ' chajnii, na' goxe' Bernabéna' len Sáulona'
    kwenc̱he wzajni'gakile'ne' cho'a xtill' Chioza'.
  kmg-kmg: Ŋic e kia moc Seregio Paulo ere 390 juwec. Kia e maŋfânâŋ-ticneheczi Anuture
    dâŋ manaocte ecneme Banaba â Saulo hefârec-jofawec.
  aso-aso: Heteli nela Zuda ve ma aza mino soza gamazi lo sotoꞌ ogo minaaꞌ ive ma
    gulive Bala Izesuꞌ ve lo minineꞌ ma ninganiꞌ. Aꞌmine ve nene Kipilo aleveti guveꞌinesi
    ve naba gulive Selegioꞌ Pauloꞌ aza galauꞌ vevese minineꞌ minaniꞌ neivo makaꞌ minasineꞌ.
    Guvelesi ve Selegioꞌ aza Banabasingi Saulongi elese molo ngemo Oꞌmosoꞌmi gamazi
    gelelesa longoꞌ longoꞌ o-ngidineꞌ.
  uli-uli: Iy maryarel molwe aamel fulu we, le Sergius Paulus mala idal ngo iy semal
    mal le ye momay lal chemal. Aam we yesa dengag Barnabas mo Saul bo ye dipli le
    yebe rongrong mala yalol Deus.
  nin-NT: A di se ndo nu Sajo Bulu, nggo à si krizhizhi ku, na si ugona ni igbu wa
    nggo amasirr wa a harr ma yo na atsutsu. Sajo Bulu à tu ba yo anu Barrnaba tuku
    Shawulu du uwa à ta ni wo ure ku Abachi ku na ba.
  acu-NT: 'Nu wishnuka ni apuri Sergio Paulojai tsanias pujuyayi. Tura nu apuka nintip
    asa, Yuse chichamen antuktas wakerimiayi. Tura asa: —Bernabésha, tura Saulosha
    tati, —tusa untsukmiayi.'
  cak-WNT: Y ri aj itz ri' nisamej riq'ui ri Sergio Paulo ri aj k'atbel tzij chiri',
    jun achi ri can c'o runa'oj. Ri Sergio Paulo ri aj k'atbel tzij xutek c'a quisiq'uixic
    (coyoxic) ri Bernabé y ri Saulo, ruma nrajo' nrac'axaj ri ruch'abel ri Dios.
  ebk-ebk: Hiya at kiayyum nan gobernador ad Chipre ay hi Sergio Paulo ay naraing
    ay taku. Enpaayag nan gobernador cha Bernabe kan Saulo, tay laychuna ay chungrun
    nan kalen Apo Dios.
  spa-PDDPT: quien estaba con el procónsul Sergio Paulo, hombre inteligente. Éste
    llamó a Bernabé y Saulo para oír la Palabra de Dios.
  ruf-ruf: Imunu ayu tsakakala sale wa Serigiyo Pauli, imkulu we isi, imunu yane tsimbutsi
    ng'ani. Serigiyo Pauli tsakawakema Balinaba na Sauli waghende kuna yeye, tsakabama
    yahulike imbuli ye Imulungu.
  gun-gun: Ha'e va'e ma huvixa Sérgio Paulo irũ oiko. Ha'e rã huvixa ma ava hi'arandu
    va'e. Ha'e rami vy Barnabé ha'e Saulo oenoĩ vy oendu porã pota Nhanderuete ayvu
    omombe'u rã.
  agu-BL: Yi jun yaja'tz yi at tpisyo', cyamiw quib tu yi wi'tz ajcaw tetz tnum yi
    na bi'aj Sergio Paulo. I' jun ajcaw yi wi'nin tajtza'kl. Che' ẍchakol tzun yi
    wi'tz ajcawa'tz yi Bernabé tu Saulo, na yi tajbil i' i'tz tan tbite'n yi yol Ryos
    yi na chitzan tan xtxole'n.
  isn-isn: uMulogi uyu ai wihanguie nu Lawi Sergio Paulus, nai watulaa muntu munyamahala.
    Muntu uyu ai uanile uBarnaba nu Sauli, ku nsoko ai uloilwe kija u lukani nulang'wa
    Itunda.
  eng-PEV: '@see-verse:ACT.013.006'
  ilo-ULB: Daytoy a salamangkero ket nakikadkaddua iti gobernador ti ili, a ni Sergio
    Paulo, a maysa a nalaing a lalaki. Pinaayaban daytoy a lalaki ni Bernabe ken ni
    Saulo, gapu ta kayatna a mangngegan ti sao ti Apo.
  pir-NT: Sa yero tiquiro Sergio Paulo wame tiriquiro mehna cjʉ̃no ijiahye. Sergio
    Paulo pehe ti nʉcʉo cjẽna pʉhtoro masi pehoriquiro ijiahye. Sa yero Cohãcjʉ̃ yere
    tʉho duaro tiquinare Bernabé, Saulo mehna pijioahye tiquiro.
  anv-NT: Ne Ba-Jisɔs yina alu mejeé Sɛgɔs Pɔlɔs ayi alu gɔmena né gebagé mewaá
    ɛyimbɔ. Gɔmena yina abɔ́ alu muú yi awya defɔɔ́ ne akuú Banabas ne Sɔl getúgé
    akɛ́lege manwú mekomejɔɔ́ Ɛsɔwɔ.
  sab-NT: Barjesús agenga dolla kiralla giti kledu lle boi chugagwalla gobernador
    nga Chipremu kada Sergio-Paulo alin. Chugagwalla e ta molen tanre, chugagwalla
    e Bernabé jwanngu nate Saulo jwanngu nate, chugagwalla e tadu Chube gerua Jesu
    giti keruchugakalin.
  tmd-tmd: Taun dib Pepos aku, Saipras gapman nöbö dib ödöriö mɨdmɨda, ib nuŋwa Segias
    Polas. Nöbö aku nuŋ rɨbyöx nugw ri abmɨdöŋa. Nuŋ Banabas Sol yöŋö, God Mönö nɨ
    yad nölɨŋ nugunö, rön, ñɨgö yadmɨn hön nugwo God Mönö yad nölmä. Makwam kɨj cokwöi
    öimöb rɨb nöbö aku nuŋ nöbö dib aku nöbö nugub nuŋ i.
  acr-NNT: Waꞌ wa aj qꞌij kꞌo rukꞌ ri taqanel Sergio Paulo, jun achi lik kꞌo unaꞌoj.
    Ri taqanel xebꞌusikꞌij ri Bernabé y ri Saulo, ma lik kurayij kuta Rutzij ri Dios
    puwi ri Qanimajawal Jesucristo.
  kpg-kpg: Taane deenei e hai bolo ia di hoo hagaaloho ni Sergius Paulus, di gobinaa
    o tenua deelaa, mee taane kabemee huoloo. Di gobinaa ga gahi mai Barnabas mo Saul
    gi ono mua, idimaa, mee e hiihai bolo ia e hagalongo gi nnelekai a God.
  taj-taj: थे जादु लबा म्‍हि साइप्रस भिबा अञ्‍चलरी शासन लबा सर्गियस पौलुस भिबा म्‍हिला
    ह्रो मुबा। थे सर्गियस पौलुस बुद्धि मुबा म्‍हि मुबा। थेसे परमेश्‍वरला बचन ङ्‌यान्‍बा
    सेम लबासे लमा शाऊलदेन बारनाबासदा ङ्‌योइजी।
  avt-avt: Hɨrak wariyakɨt ke Sesias Polas kerek kinɨk naanmɨpre mɨt nau wit wan kimaak
    keketik, hɨrak mɨtɨk kertei menmen werek werek. Mɨtɨk Sesias Polas kenɨne Banabas
    ketike Sol tan tɨrek tentar hɨrak hanhan kemtau hɨm me God.
  cbk-cbk: Ese magiquero un amigo del gobernador del isla, si Sergio Paulo, quien
    un hombre bien inteligente. Ese gobernador ya manda tamen llama con Bernabe y
    con Saul, cay quiere le oi el mensaje de Dios.
  uig-ARA: ئۇ كىشى بۇ ئارالنىڭ رىملىق ۋالىيىسى سېرگىيۇس پاۋلۇسنىڭ ھەمراھى ئىدى. ۋالىي
    ئۇقۇمۇشلۇق بىر كىشى بولۇپ، بارناباس بىلەن سائۇلنى چاقىرتىپ، خۇدانىڭ سۆز-كالامىنى
    ئاڭلىماقچى بولدى.
  tuf-tuf: Barjesús eya Chipre gobernador íw̃ocro. Gobernador ajca Sergio Paulo íw̃ocro.
    Sergio Paulo eya urán cuitro. Sir chihtá rahcua racar rehjecro. Etar Bernabein
    Saúloin erar cucayat, eyin chíjacro.
  abx-abx: '@see-verse:ACT.013.006'
  mco-NT: Je huijyjäy ooy mɨɨd ñaymɨgüg'adyii anajty je huɨdibɨ ane'm jɨm, hue' anajty
    yxɨɨ Sergio Paulo. Je Sergio Paulo ooy anajty ycohuinma'ñɨty, ooy y'ixpɨ́cyɨty.
    Chi ni'ane'mdɨy co huen nɨcxy yajtzonyii Bernabé etz Saulo. Com je Sergio Paulo
    anajty mɨdoohuaanɨ je Dios y'ayuc.
  bsp-bsp: Wəwɛŋkɛ wəkakɔ ndena Serkus Polu ɛnayi, nwɛ ɛnayɔnɛ wəkiriŋ wəka sədare
    sa atɔf ŋaŋɔkɔ mɔ. Nkɔn Serkus Polu wərkun wəcempi domp ɛnayi. K’ender k’ewe Barnabas
    kɔ Sol pəc-tɛn kənenɛ ŋa toloku ta Kanu.
  kqf-kqf: Bi tana ba gabemani Segiyas Polas ena tau. Segiyas Polas tana lava nuwanuwa
    uyauyana, Maimaituwa giuna vaiyena i ḡoeḡoe taunana aubaina Sol bi Banabas i giuwedi
    te ena vanuwemo a saḡa.
  cpb-NT: Jirika sheripiyari raapatziyanewo rinatzi pinkathari Sergio Paulo. Osheki
    riyorenka jirika pinkathari, ikaimakaantakeri Bernabé eejatzi Saulo, ikowi inkemero
    riñaane Pawa.
  aon-aon: Anudok arman Barjisas douk nani anan debeini um gavman um enyudok unai
    iri hape. Ananin nyeigur Sergius Paulus. Anan douk nadukem enenyenen iri. Aria
    narig Barnabas iri Sol um hunaki hutrun. Um maresh? Anan nakri numnek Iruhin ananin
    baraen.
  hus-NT-2005: Jechéꞌ an dhiman, kʼwajat junax kʼal an pulek awiltaláb xin bij Serjio
    Pawlo. Na Serjio Pawlo, jaꞌich jun i inik xi chalpadh tʼajat. In abnaꞌ ka kanyat
    na Bernabé ani na Sawlo abal in léꞌ jeye tʼajat kin achʼaꞌ nin káwintal na Dios.
  mig-NT: Te cha̱a‑ún, ni̱ sátiñu‑de nuu̱ gobernador Sergio Paulo. Te gobernador,
    cha̱a ndíchí kúu‑de. Te ni̱ kana‑de xini̱ Bernabé jíín Saulo, ja̱ kúni ná'ín‑de
    tu̱'un Dios kuní‑de.
  bps-bps: Na i to gumaginan, dunan satu to dnagit Sirgiyus Fawlus, i gubirnador di
    fungul ani. Na gubirnador ani, satu to too fulung, na fafngén ale Barnabas na
    Sol, du kayean flinge i Tnalù Dwata.
  mbs-mbs: Egdoma sikandin te gobirnador te polò sìyan si Sergio Paulo. Ontò biyasa
    se gobirnador aw impeangay din si Bernabe aw si Saulo, so ibeg din menenalan te
    kagi te Timanem.
  cme-NT: U waa Sɛrju-Polusi dumɛlleŋ. Sɛrju-Polusi yaa waa fãamaaŋo‑i nelle fande-na.
    U taa u cɛ̃ ŋaa jumɛlĩɛŋo. Barnabasibaa-baŋ kãa, wuɔ ce ba bĩ-ba wuɔ ba ka
    waŋ Diiloŋ-nelma‑i baa-yo, kɛrɛ ma nyulmu dii-yuɔ. Baa kã ku'i nuɔ‑i ka ta ba
    piiye.
  sus-sus: A nu na mangɛ Sɛrigu Pɔlu sɛɛti ma, naxan xaxili nu fan. Na tan naxa Baranabasi
    nun Sɔlu xili, barima a nu wama Ala xa masenyi ramɛfe.
  pon-2006: Ohl menet kompoakepahn kepinahn dekeo, Serkius Paulus, me inenen loalokong
    mehlel. Kepinao ahpw ekerodo Parnapas oh Sohl pwehki eh men karonge mahsen en
    Koht.
  dad-dad: Bar-Jesus ĩ nuyo anĩ nẽ gawaman mudur Segius Paulus ado dibodon. Segius
    Paulus ĩ tamo kisi biya ado. Gawaman mudur ĩ, Negur nẽ od karĩ youf nigin, Banabas
    Sol ado iweignẽdin.
  zab-NT: Barjesúsqui laab gucbɨ xpɨny Sergio Paulo, gobernador xte Chipre ni quesentiand
    nán. Gobernadorqui gunaabbɨ Bernabé cun Saulo pur rcaazbɨ guindiagbɨ xtiidx Dios.
  jae-jae: Ŋac tau gêmoa gêwiŋ gôliŋwaga Sergi Paulus, eŋ ŋac tokauc teŋ. Ŋac tonaŋ
    kêkalem Barnaba agêc Saulu dêdêŋ eŋ sêja, ŋam eŋ gebe êŋô Anôtônê biŋ.
  ksd-ksd: dir ki ma ra ra luluai Sergio Paulo, a tena kabinana. Ma go i ting pa Banaba
    ma Saul pirana, ma i mainge upi na valongore ra tinata kai God.
  msm-NT: Songo upisyal sikandin to sikan gubernadur no iyan ngadan si Sergio Paulo
    no utokan no otow. Impatawag to sikan gubernadur si Bernabe dow si Saulo su gustu
    din no ogpaminog to kagi to Diyus.
  myk-myk: Wee sigaanfɔɔ wʼa bye gbafɛnɛɛrɛɛ Sirigusi Polusi kaban. Wee gbafɛnɛɛri
    wu bye ná xakiligbɔ fɔɔ. A wu Barinabasi ni Sɔli yiri, bani pu bi giin pʼi Kilɛ
    Kafila logo.
  sbe-sbe: yo gabana maiyana se miya. Gabana wa hesana ede Segiusi Paulo, na iya tausonoga
    hesau. Ye henuwa bena Yaubada wasana ye lapui, unai yona taupaisowa hesau ye hetamali
    ye lau Banaba yo Saulo hesabadi.
  mcr-mcr: Ämaqä iqu, ämaqeu miqä kiŋganäŋä Seŋgius-Paulusi iqutä, anä äpmamiŋiyi.
    Iqu ämaqä kŋuä äŋguä dinä indqäŋqä ique. Iŋgaŋi iqu, Goti Hanjuwä Iqueqä kukŋui
    qätä wiyätŋqä wiŋgaŋgi, Banäpasi iquesä, Soli iquesä, tääqä ätuätumakqe.
  cux-NT: Saⁿ'ā miiⁿ canéé sá ndúúcū saⁿ'ā gobernador Sergio Paulo ní 'áámá saⁿ'ā
    chi déénu sa. Sergio Paulo miiⁿ ní 'cai sa Bernabé ndúúcū Saulo. Neⁿ'e sa 'caandiveeⁿ
    sa nduudú yeⁿ'e Dendyuūs.
  tur-YTC: Bu adam, akıllı bir adam olan Vali Sergius Pavlus’la birlikteydi. Barnabas’la
    Saul’u çağırtıp Tanrı’nın sözünü duymak istedi.
  san-ITR: taddeshAdhipa Ishvarasya kathAM shrotuM vA nChan paulabarNabbau nyamantrayat|
  bel-N: які быў у праконсула Сяргея Паўла, мужа разумнага. Той, паклікаўшы Барнабу
    і Саўла, шукаў слухаць слова Божае.
  sch-sch: Ama hah tuihuol râiôt Sergius Paulus mi vâr tak khom a malpa ania. Ha
    râiôt han Pathien chong rangâi a nuom sikin Barnabas le Saul a koia.
  mic-MIQNT: Witapal iganpuguilitl na mnigu. Teluisilitl G'pnno'l Selgius Polus, nestuelitl
    ji'nmul. Na g'pnno'l wigumaji Pnnalal aq Solal negmeg, muta getu nutg's Gjinisgam
    ugglusuaqanm.
  huu-NT: Gobernador dɨga maɨjɨuide. Gobernadordɨ Sergio Paulo. Gobernadordɨ abɨna
    uiñotɨmɨe. Jusiñamui uaina cacaacana jira, naimɨe Bernabé iaɨmaiaɨ Saulo dɨga
    uaidote.
  jiv-NT: Akupin Serjiu Páuruja̱i̱ pujuyayi. Nu akupniusha ti péṉker enentáimniuyayi.
    Tura Pirnapín Sáuruncha chichaman akuptukmiayi, taarti tusa. Kame Yus-Chichaman
    antuktaj tusa wakerak untsukmiayi.
  otm-NT: Nu'a mín 'youi bʉ ja rá 'bɛfi ra Sergio Paulo, rá ts'ʉt'abi ra häi bʉ. Nu'a
    ra Sergio Paulo n'da ran 'yohʉ ɛ̨mmɛ mí ja rán 'yomfɛ̨ni xʉn ho. Nu'a bi zohna
    ra Bernabé nɛ ra Saulo nguetho nde da 'yøh rám Hman Oją.
  dah-dah: Al gobe gor niŋ gabman doyaŋ al Sergius Paulus goyen meteŋ faraŋ urde hinhin.
    Sergius Paulus gobe dufaymiŋ wuk yitiŋ niŋgeb, Al Kuruŋyen mere nure yeŋbe Banabasya
    Solya niŋ keya hiriŋ.
  tnk-tnk: Kleva nəha ramowok irau Sejas Polas, iəmə Rom riti sə ramərɨmənu ia tənə
    əmwerɨs nəha Saepras, mukurən mwi nari. Nəpɨn riti Sejas Polas rəkwein Panapas
    mɨne Sol, in rokeikei mə trɨreɡi nəɡkiariien səvəi Kumwesən.
  kpr-kpr: Butu ainda kotofu Sergius Paulus, nu genembo jiro munju evevari. Bar-Jesus
    setena amo, nu anakora Sergius Paulus ghae komana usira. Avori, Sergius Paulus
    resena emo, nu eredo God da Geka ningari dae sedo, aghi mutiri ira setiri, Saul
    nengae Barnabas ghae numokena iseri.
  san-IAS: taddeśādhipa īśvarasya kathāṁ śrotuṁ vāñchan paulabarṇabbau nyamantrayat|
  nho-nho: Te tama pakava naa ni vaisoa ma te hakamau te henua naa. Te inoa te hakamau naa
    ko Sergius Paulus, se tama e iloa i naa vana. Teenaa Barnabas laaua ma Saul ni arumia
    te hakamau naa ki oo ake kiaa ia, i te aa i aa ia e hii hakannoo ki naa taratara
    TeAtua.
  gym-NT: Chipre yete ni iti kädian nämane Sergio Paulo nämane gobrane emperador romano
    kräke. Amne Sergio Paulo abko ben ni kwrare ye nämane ja gete. Gobran ne abko
    töbtä krübäte abko tö namani Ngöbö kukwei nuai, käkwe Bernabé amne Saulo käräbare
    blite jabe Ngöbö kukweibtä. Erere nükanintre känti.
  azg-NT: Juu tsanꞌñeen tomꞌaan juu yo nquii tsanmꞌaantsꞌian na jndyu Sergio Paulo,
    tsanꞌñeen jndaꞌ jndyi xquen jon. Tqueenꞌ jon Bernabé yo Saulo ee ninꞌquindyi jndyi
    jon jñꞌoonꞌ Tyoꞌtsꞌon.
  bhd-bhd: तै तैट्ठेरे हाकिम सिरगियुस, पौलुस सेइं साथी थियो, ज़ै अक अक्लमन्द मैन्हु
    थियो, ते तैनी बरनबास ते शाऊल कुजाए ते परमेशरेरू वचन शुन्नू चाऊ।
  too-NT: Lā' huan tlahuāna' ixmaktāya huan gobernador Sergio Paulo a'ntī lej skalalh
    ixuanī't. Lā' huan gobernador cāmātayīni'lh Bernabé lā' Saulo lā' ixkaxmatcu'tun
    ixtachihuīn Dios.
  ind-AYT: Ia bersama dengan Prokonsul Sergius Paulus, seseorang yang cerdas, yang
    meminta Barnabas dan Saulus datang kepadanya dan ingin mendengar firman Allah.
  cjo-NT: Itsipatapiintari jewawenantatsiri iitachari Seerijiyo Paaworo. Eeniro riyoperotzi
    irira. Ikaemakaantakiri Werenawee, eejatzi Sawoori; ikowaki ikemiro iñaani Tajorentsi.
  nsn-nsn: Inggon e uoto kalekinale pono tang Sergius Paulus ger tang kaueke tar toron.
    Inggono Sergius a tamatang ate tun, inggono ke ualatue ra la kilais Banabas me
    Sol, teene inggono ke marang ualongoro tena uelhire God.
  san-DEV: तद्देशाधिप ईश्वरस्य कथां श्रोतुं वाञ्छन् पौलबर्णब्बौ न्यमन्त्रयत्।
  tna-NT: Tueda edhapupu sa huaraji aida Sergio Paulo sa eshanapa puina. Tueda da
    huaraji aida, bahue eni puina. Da su tuahueda Bernabé, Saulo detse ihuametana,
    Diusu sa quisa saida cuana id'abaja atana putsu.
  lid-lid: '@see-verse:ACT.013.006'
  wim-wim: Nil puth ngurp nungantam pam piꞌan alantaman aak angan wun pik-otang angana
    puth namp nungantiya Sergius Paulusa. Pam inan Sergius Paulus.ana nil pam kuchek
    waap min paththama. Aꞌ nil thaaꞌ-palath pulang Barnabasa aꞌ Saul.angan pul waaꞌ-waaꞌowpul
    nungant wik min God.antamana.
  zga-M: Ung'avi uyu vale paninie nu Liwali Sergio Paulus, ale munu einyaluhala. Umunu
    uyu avakaribisye uBarnaba nu Savuli, pakhuva anogwa ga ukhupulikha eilimenyu lya
    Nguluve.
  yom-yom: Bali-Yesu wuba vuandanga va kimosi ayi Selingiusi Pawulusi, nyadi wu sanga,
    wuba mutu wu diela. Niandi wutumisa Balinabasi ayi Sawuli bila wuzola wa mambu
    ma Nzambi.
  san-SIN: තද්දේශාධිප ඊශ්වරස්‍ය කථාං ශ්‍රෝතුං වාඤ්ඡන් පෞලබර්ණබ්බෞ න්‍යමන්ත්‍රයත්|
  yut-yut: Ba-Yesu uŋun gapman dakon mibɨltok amɨn mani Segius Paulus uŋun dakon paŋpulugokni
    egɨpgut. Segius Paulus uŋun nandak nandakni wukwisi. Sol gat Banabas gat da obɨŋ
    Piŋkop dakon gen yaŋbal nandɨsak do yaŋ yomgut.
  grc-BYZ: ὃς ἦν σὺν τῷ ἀνθυπάτῳ Σεργίῳ Παύλῳ, ἀνδρὶ συνετῷ. οὗτος προσκαλεσάμενος
    Βαρνάβαν καὶ Σαῦλον ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ Θεοῦ·
  cpc-NT: Jirika jyiripiyaari jaapatziyani jinatzi pinkathari Sergio Paulo. Yotaniri
    jinatzi jirika pinkathari, ikaimakaantakiri Bernabé itsipatakari Saulo, ikowatzi
    inkimiro iñaani Pawa.
  nhg-NT: Inu Barjesús oyeya itlac inu cubernadur itucö Sergio Paulo. Inu cubernadur
    cuale casojcömateya sösantle. Tlatitla ma quentzajtzelicö Bernabé hua Saulo porque
    oquenec quecaques tietlajtultzi Deus.
  nya-nya: Iyeyu, amathandiza mkulu wa boma, Sergio Paulo. Mkulu wa bomayu, munthu
    wanzeru, anayitana Barnaba ndi Saulo chifukwa anafuna kumva Mawu a Mulungu.
  ngu-NT: Yejhua nohuicaya ihuan on gobernador Sergio Paulo, se tlacatl yejhuan quipia
    cajsicamatilistli. On gobernador otlanahuatij ma quinotzatij Bernabé niman Saulo
    pampa quinequiya caquis on itlajtoltzin Dios.
  kup-kup: Met Roma aban zei posiz korav ahop ravat hehapuz abatao Sesias Polas, paru
    Bazisas ñod reet heh. Met Sesias pi hodad tinavonañap, povoz Banabasir Sol sahan,
    pim zeimakeh sat Godiz ñetiv mañapanen pi hatevetepanez as hahan sah.
  jid-jid: Ndji wu katibrji ana ta zren zontu ni kikle ndji wu gaatre, Sergius Paulus,
    wa aheni mre toh kpe kpukpome. Igu yi a yoye ni kpama, ba Barnabas mba Shawulu,
    nitu a nison wo lantre Irji.
  wmw-wmw: Iye ákiwa pamoja na nfalume wa kisirwa cire wakwitiwa Seruju Paulu, mwananlume
    mwerevu. Eyu akiwarifu Barinaba na Saulu konta akisaka kusikira usemi wa Mwenyezimungu.
  gmv-GGM: Izikka issi sarigoosa phawulossa geetettiza wozanama dere ayisizzadeera
    isfe dees. Ha dere ayssizza addezi Xoossa qaala siiyana koydi Barinabassane Sawule
    xeeyigisiidees.
  ssg-ssg: I lohi Sergius Paulus, tel masiwi kiliwakei Saiprus, seilon tenen namilon
    xewan. Sergius Paulus ilowi Banabas ma Sol nake pahan i hong kakai Haeu.
  zpo-NT: Xaa ne nzhaal kwaan Sergio Paulo, xaa nabeyy yizhyo Chipre. Nu Sergio Paulo
    nak tub xaa nzho doo yek. Zee mxaal Sergio Paulo mrezh Bernabé rop Saulo nel nzhekla
    xaa gon xaa xtizh Dios.
  poy-poy: Kaweriti ganja gwa mkolamlima gwa shisiwa Serigiu Paulu, ndo yomberi kaweriti
    muntu mheri nentu. Serigiwu Paulu kawashemiti Barinaba na Sauli su kapikaniri
    shisoweru sha Mlungu.
  qwh-NT: Tse nunam gobernador Sergiu Pauluta yanapar carqan. Y Sergiu Pauloqa allapa
    yachaq nunam carqan. Pemi Diospa palabranta wiyeta munarnin, Bernabetawan Sauluta
    qayatserqan.
  gaw-gaw: Nug gabman oḵai Sesias Polasnu ehaniṯak danab laa. Aria Sesias Polas nug
    nuhig dab mak ena ele amunu nug Banabas, Saul ele a uḏiglahnu onilahp̱a eum. Nug
    Kayaknu nai dooḵunu oo dayom.
  nca-nca: Eneko Rom koro uni parámi, owí Sergius Paulus, ŋuro topé ka. Uni kembé
    ŋundo Anutu koro mande qu iŋowero iŋoro Barnabas koya Sol koya neko yereró.
  zpz-NTPP: Yu zeꞌ nac nuy Sergio Paulo. Nunu Sergio Paulo, yu zeꞌ riib ic yu yu nu
    ri lo nisyudoo zeꞌ. Nac yu mbecy nu tonaꞌ la yuꞌ shcab ni. Orzeꞌ bredz yu Bernabee
    nu Saulo nu cha dey loy gun rlagy yu gyeñ yu riidz ni Ñgyoozh.
  mkj-mkj: Bar-Jesus pirienki koapinahn doakoahu, Sergius Paulus, ma inenin loalkoang.
    Koapinahu iloaklahng Barnabas apel Saul pwa ih nimen rong Mahjan in Koahs.
  zac-NT: Barjesús nall amigu shtë gubernadurë nalë Sergio Paulo. Gubernadurë nall
    tubi nguiu nasini guë́quëll. Bëshéꞌldëll rsunë parë cagnaꞌbë mënë Bernabé nu Saulo
    purquë gubernadurë rac shtúꞌull guínill dizaꞌquë shtë Dios.
  kyg-kyg: Ani vekamo ani agoꞌnanenafiꞌmo haneꞌniya koteꞌmo yagaino neꞌapateya vekamo
    agiꞌamo Sesiꞌasi Polasiꞌa ao vekamo maiꞌniye. Sesiꞌasi Polasiꞌa alagepa huno agesa
    afiꞌniya vekae. Agaemo Goti geꞌamo afisiyafeꞌmo Manamasiꞌe Soloꞌefeꞌmo ge huꞌnigeꞌana
    eꞌnaꞌae.
  kmk-kmk: Satuwa tagu gayyom dit gubinnadul sidiya pugu un si Sergio Paulo. Nasiliba
    tagu dit gubinnadul ot pinaayag na da Bernabe kan Saulo ta piyaona un dongḻon
    dit ugud Apudyus.
  cao-NT: Jabi toa tësëbë ototi ibo, naa Sergio Paulo bax toa yobë yonoconi quiha.
    Jasca, tiisi naa mai ototi ibo ini quiha. Jatsi quiha Chipre ototi ibobá Bernabe,
    Pablo, tihi cabo quënaniquë jato bëta chaninacasquí na.
  bbr-bbr: Kiro ro ko kiro om kameäwon ro Sergius-Paulus nukan sarau ro. Sergius-Paulus
    ko ro ronkat eposek orip ro. Kiro ro näwäus Barnabas Sol ori Anut nukan ämän mona,
    rowaun urwatonuk, kon owa potoirin.
  inb-inb: Chi iachaka, chi alpa­pi mandag Serjio Paulo suti­wa sumag­lla kaug­sa­kurka.
    Chi mandag runa karkami iapa iuiai­iug. Diuspa Rimaita uian­ga­pa muna­kuspa,
    kacharka, Bernabé i Saulota pusan­ga­pa.
  hrv-hrv: On bijaše uz namjesnika Sergija Pavla, čovjeka razborita. Sergije dozva
    Barnabu i Savla te zaiska čuti riječ Božju,
  box-NT: O hĩ́a wi ho kɔ̃hṹ mu ɲúhṹso na ɓa le Sɛɛziyuusi Poluusi cɔ̃́n. O
    nìi mu fù lée nùpue na hácírí wi. O wi ò o ɲí le Dónbeenì bíonì.
    Ó o von o Baanabaasi là a Soole le ɓa ɓuen mí cɔ̃́n.
  ote-NT: Núꞌá̱ nza̱ntho mri ꞌñoui ra nda̱ Sergio Paulo núꞌa̱ xi mrá nimfeni. Nepʉ
    núꞌa̱ ra nda̱ bi zohna ra cu Berhna ne ra cu Saulo ngueꞌa̱ mi ne da ꞌyøtua rá
    noya Ajua̱.
  wnu-wnu: Munon eng wonou munon banam ger unum Sergius Paulus, wo munon ai qaurt
    eng igour eng ibag igoai. Wo qoyam aib end Barnabas Sol nob Qenu qob qamarari
    igib qamb wurit arei.
  zam-NT: Mbi' co' ngòc hue'sa ngo no tedib mbi' co' lèe Serg Pab co' ngòc gobernador
    loo mèn làaz mèn chipr. Mbi' co' ngro' lèe Serg Paba ngòc thìb mbi' co' anze'f
    ndxác. Sya, mtel' Serg co' ngòc gobernador mèn par ngua càa mèn Mbèl' ryop Saul.
    Tac Serg mblya's gòn di's ndac che'n Diox co' ngo myen' yalbàn.
  zyp-NT: raang uhbui Serzia Pawla a mehchui a cangpaw khah a tong he. A singvang
    ngeteipaw raang uhbui taco Barnaba le Saul cawh a va ysah he, zecawtamaw tatah
    Khazing bia khah thui a dunah cawtah a cang.
  sey-NT: Ja̱ë dahuëpi Sergio Paulo ta̱ꞌñe asaquë ja̱ꞌre pa̱i ëjaë ja̱ꞌre pajiꞌi.
    Paꞌina, pa̱i ëjaëpi Bernabére cuiꞌne Saulore quërëja̱ijaꞌcohuaꞌire jëjo saopi,
    Maijaꞌquë coca quëajëna, asayere yë.
  nvm-nvm: Regavo Ba Jesu fu e Segias Foras e iji fu ar moik iji daturaik namo iji
    samuamo ijefuon kai. Regavo e Sejias Foras fuka e nigen ma fu ire fok amarigia
    vierafeno. Regavo e iji fu Godon vuak iji faikafa vierafen ijefuon fu Banabas
    ko Sor kiama bu fu fino ijia vain.
  mps-mps: Tama te bidi aga abagi te moni gavman bidi Sergius, aga nogi me Paulus,
    aga abagi dao. Tama Sergius, aga nogi me Paulus, agai te Saiprus bulu tǫde bidibo
    we bidi tigidali agai tonalubo da. Aga haniani kolesaga koneai bidi da. Tama te
    moni gavman bidigo Barnabas dali Sol si i olama, “Asao,” wali, agai homugo ‘Augwali
    sigo Godigo po enabolo ola mabo po odaio,’ te homu yai.
  pab-NT: Barjesus atyo kalorexe Sérgio Paulo hinaehare. Hatyo Sérgio Paulo atyo Chipre
    nali xekohaseti tyaonita. Waiyore, irihare ahekotita. Hatyaoseta hatyo xekohaseti
    kawisa Barnabé, Saulo xoaha, sema aokowita Enore niraine hoka.
  llg-llg: '@see-verse:ACT.013.006'
  kyf-kyf: '''Nyunyɩdɩdʋdʋʋ ''wlulapɩlɩnyɔ Sɛlɩjiusʋ Pɔlusʋʋ -gbɛ ɔ -dɩlɩa la, ''ylimnanyɔ
    mɔ. Ɔɔ dʋdʋʋ ''wlulapɩlɩnyɔ laa Banabasɩ -yɔ Sɔlʋ, ɔ ''yɩbha ɔ ''ka -Lagɔwɛlɩ
    ''nʋʋ ''gbʋ.'
  tpi-tpi: Dispela man i save stap wantaim namba wan gavman, nem bilong en Sergius
    Paulus. Sergius Paulus em i man i gat gutpela tingting na save. Em i singautim
    Barnabas na Sol i kam, long wanem, em i laik harim tok bilong God.
  mih-NT: Ndyaa ra cuan sihin ra Sergio Paulo, ra cu gobernador. Casi xaan iñi ra
    Sergio cuan. I cana ra sii ra Bernabé ta ra Saulo vatyi cuñi ra tyizoho ra Tuhun
    Ndyoo.
  qvh-NT: Brüju captinmi payta Elimas niyag. Say brüjoga amistäta rurargan Chipre
    isla marcacunapa mandagnin Sergio Pauluwanmi. Sergio Pauloga ali yarpayyog runa
    carmi Bernabëtawan Sauluta gayasergan wilacuyashganta wilapänanpä. Paycuna wilapäyashganta
    tantyarmi Jesucristuta chasquicuyta munargan. Chasquicuyta munaptinmi say brüju
    payta michargan mana chasquicunanpä.
  kms-kms: Barjisas ni nyamb aye Elimas. Ni pripri awo namb di mu nand ye te ningg
    bu Grik wand pe Elimas puq mindig. Ni wuti iri gavman yumbui ni nyamb Sergius
    Paulus ni ane mas ni ghav nindig ye. Sergius Paulus ni nei yuwon ye namb ye, ni
    God ningg wand nutungu yawo gureg, bu ni Barnabas Sol temi wand nuam ei mandi
    ningg. Sergius Paulus ni Barnabas Sol temi mingg wand nutungu, tedi Elimas ningg
    wand nutungu segi. Elimas te kin ningg yambu nari, bu ni pripri ni temi nyamb
    nem vighe viso, ni nari ni temi wandoqi mand. Ni gavman yumbui te nei brequ neng,
    ei ni God nei nimbig kin nei te si nare ningg.
  agn-agn: Pagtangayan tanira ni Sergio Paulo, ang gobirnador tang islang narin. Ang
    gobirnador ang na doro katakong taw. Pinagoy na si Bernabe ig si Saulo tenged
    galiliag tanandiang mamasi tang bitala tang Dios.
  nhi-NT: In naual ocyolchicauaya in gobernador Sergio Paulo, non tiquiuahqui ocatca
    se tlacatl tlaixmatqui. Yeh oquintlatitlanilih in Bernabé uan Saulo, nic ocniquia
    iccaquis nitlahtoltzin Dios.
  ttc-NT: B'ix te ja chmanni, tetz jun tuky'i'l te k'ulul mandad tuj aj amaq'ji, Sergio
    Paulo tb'i. Te k'ulul mandad tetz jun xjal b'an list tuq, b'ix etzaj tuk'le' te
    B'e'ch b'ix te Saulo tzan tok xhcha'o' tyol Qtata Dios.
  dan-1931: Han var hos Statholderen Sergius Paulus, en forstandig Mand. Denne kaldte
    Barnabas og Saulus til sig og attråede at høre Guds Ord.
  kwj-kwj: Woroti rini gapiman apukolaka ga ri daro, hi rihi ti Sesiyas Polas. Sesiyas
    Polas hambwa rihi kipe naha. O keke Banapas hima pi Sol i kinani ya fini ri ucha,
    Gotri mwanji ti ri mendi ki.
  vie-OVCB: Ba-giê-xu quen thân thống đốc Sê-giu Phao-lút. Thống đốc là người khôn
    ngoan, sai mời Ba-na-ba và Sau-lơ đến giảng Đạo Chúa.
  kze-kze: moóráwai kámááni-kwaanako áwí'a Sésiasa Porasa ména kawer-ímáyáágwárá-kwáásí
    póna Áánútun-aai isánáe séna Páánápáasinte Sóronte tááyowana Érímasa pukaa'á agayón-kwaasigo
    kámááni-kawaanakoe aasiyaasí maí'mai'a úwai máyowana kámááni-kawaanako Páánápáasinte
    Sóronte tááyowasarai tuyaná Érímasaagwara'a téna
  mpj-mpj: Yirnanga jiingara miirti nyinapayi, maaja majuku jiimartajiku, yini Jajajpulajaku.
    Jiinga Jajajpulajpa nintipuka nyinapayi. Jiilu-pulampa wajarnu Panapajkamu Juulku
    yankurakupula, palunyamili mayakarti, Mamamili wangka-pulanya kulilkura. Palunyalunga
    wangka-pulanya Mamamili kulirnuka pukurlarringu.
  lbk-lbk: Siya nan fob-oweg nan khofernachor ay si Sergio Paulo, ay khawis ya masilib
    ay takho, ya nangipaayag ken cha Bernabe ken Saulo tay laychena ay chengngen nan
    kalin Apo Dios.
  mto-NT: Je̱m tseꞌe vyeꞌniva toꞌk je̱ yakkutojkpa juuꞌ veꞌe Sergio Paulo du̱xa̱a̱j,
    kuvijts je̱ꞌe̱ veꞌe. Vanꞌit tseꞌe je̱ Sergio Paulo du̱yakjañu̱ke̱jxiji je̱ Bernabé
    ma̱a̱t je̱ Saulo ku̱x je̱ꞌe̱ veꞌe cha̱jkp je̱tseꞌe du̱ꞌamo̱tunáxu̱t je̱ Nteꞌyam
    je̱ kya̱ts je̱ yꞌayook. Je̱m tseꞌe je̱ Sergio Paulo du̱ma̱a̱da vyeꞌna je̱ maayva.
  bzh-bzh: Mehö-nenër-ġaġek-kuungsën sënë nevonġ huk vu kiap böp arë nebë Sergius
    Paulus, mehö kwa böp. Lob Sergius sënë tahi Barnabas luho Saulus deya vu yi in
    bë luho denanër Anutu yi ġaġek begenġo.
  guj-2017: ટાપુનો હાકેમ, સર્જિયસ પાઉલ, જે બુદ્ધિશાળી માણસ હતો, તેની સાથે તે હતો.
    તે હાકેમે બાર્નાબાસ તથા શાઉલને પોતાની પાસે બોલાવીને ઈશ્વરનું વચન સાંભળવાની ઇચ્છા
    બતાવી.
  jvn-NT: Bar-Yésus iki kantyané Sèrgius Paulus, gramangé pula kono, wong sing jeru
    kaweruhé. Gramang Sèrgius Paulus kongkonan nyeluk Barnabas lan Saulus, awit kepéngin
    krungu bab pituturé Gusti Allah.
  byr-byr: Ahuꞌmanna savɨ maremwaaidei Gaꞌmaanɨyaryaba Baajizaazai mwaalɨna. Maremwaaidei
    Sezɨyaazai Polaazai woꞌnɨkei sɨduꞌnakelyɨra. Sɨduꞌnakei “Gotɨyare yagaalyaꞌ kadɨka
    wɨꞌnɨma!” daka Baanavaazalyɨ Solɨjɨ saraarɨna wɨdasaabɨna yaꞌ.
  ian-ian: Wan yeno kwuta nyan wan ngepmana njambwi nyanonala tɨndɨ. Njambwi nyana
    sɨ Sesas Polas. Sesas Polas nɨma nambuo lɨga nyana. Banabasagwi Sol kat wandɨ.
    Yalaa wun kat God waa nyaangɨt ambuk.
  hun-hun: aki együtt volt Szergiusz Paulusz tiszttartóval, ezzel az okos emberrel.
    Magához hívatta Barnabást és Sault, és hallani akarta az Isten igéjét.
  mcf-NT: Aidi Pabos yacnocquido tsusion shubun tabadpanëdash. Anocquido tsusio cobednadod
    caid Sedquio Paudo cuëmëdquid icpanëdash. Aidi tantiaquiono, quec tabadquin, Isedquido
    chosh, quesho tantiash, Aidon chuibanaid tantianu, queshun Saudobëdta Bednabe
    chomeshun tsusion yuedpanëdash.
  kjs-kjs: Go yaina pi aliri nipu mo ipa solwara rikirana wi su-para gavman-na mudu
    ali raapu pirisa. Ali mudu nipuna bi Sergius Paulus loma kone makuaae ali lisimide.
    Apo ali mudumi Gote-na epe agale pagenalo Barnabas-para Sol laapo ipulupape lo
    lakalisa.
  mni-mni: Mahak asi ithat adugi heisinglaba leingak mapu Sergius Paulus-ka tinnabani.
    Leingak mapu asina Tengban Mapugi wa taningbadagi Barnabas amadi Saul-bu kourammi.
  yad-NT: Savicha̱da ji̱ta sisa̱ japu, jiryatiy Sérjyu Pávuru jtyati̱ dañi̱, ni̱ni̱
    vichanu̱yada si̱tenu vanu, jaryi varenu datyara. Sanatutyadeda ji̱ta japunada
    Bernabéju̱be Sávuruta, Ju̱denu niquejada satuva̱churu̱yada daryaju̱.
  mxb-NT: Ta daá ió va ra xíꞌín ta̱a néꞌe choon káꞌano naní Sergio Paulo, táꞌa̱n ra̱
    kúú iin ta̱ ndi̱chí. Ta ra̱ yóꞌo ni̱ kana Bernabé xíꞌín Saulo, chi̱ kóni̱ ra̱
    kueídóꞌo ra to̱ꞌon Ndios.
  pon-2006A: Ohl menet kompoakepahn kepinahn dekeo, Serkius Paulus, me inenen loalokong
    mehlel. Kepinao ahpw ekerodo Parnapas oh Sohl pwehki eh men karonge mahsen en
    Koht.
  maq-NT: Hane tangun tsujyihiya cha cojo me xi matitjun xi hmí rë Sergio Paulo, ngu
    me xi jemu vechú cjuatacun rë. Me vëhë ne, cajindaya me Bernabé cojo Saulo tsëhë
    xi meje cuihndë me cjua rë Nina.
  hto-hto: Afe aima ocuídɨllaɨma Sergio Paulo dɨ́gamɨe dáanomo itíaillɨnoɨ. Afe Sergio
    ráfuena ñue onódɨmɨe. Aféllaɨma Bernabé Saulo dɨga jɨ́ɨritade Juzíñamui uaillaɨ
    cacáillena.
  por-BRBSL: que estava com o procônsul, Sergius Paulus, um homem de entendimento.
    Este homem convocou Barnabé e Saulo, e procurou ouvir a palavra de Deus.
  ces-NKB: Ten byl u místodržitele Sergia Pavla, rozumného muže, který si zavolal
    Barnabáše a Saula, protože toužil slyšet Boží slovo.
  cui-cui: Barapon napuna poneiba pontha pon Chipre tunaetopiwi peyatunaeto ewatsinchi
    ponxae pewʉn Sergio Paulo. Bapon Sergio Paulo peyaputaein. Bernabé Saulono wabatsibe
    pia jume taetsibe xua Nacom Pejume Diwesi tatsi pepaebiwa.
  boj-2014: Rom naŋgo gate koba bei aqa ñam Sergius Paulus a Pafos qureq di soqnej.
    Barjisas a gaigai Sergius Paulus dauryosiq laqnej. Sergius Paulus a qalie tamo
    kobaquja. A na Barnabas Sol wo naŋgi metnjrnaqa aqa areq bosib Qotei aqa anjam
    minjoqneb. Onaqa Barjisas (Grik anjam na aqa ñam Elimas) a are qalej, “E na Barnabas
    Sol wo naŋgo anjam gegentoqnqai. Sergius Paulus a Yesus qa aqa areqalo siŋgilato
    uge.”
  eng-OEBUS: He was at the court of the Governor, Sergius Paulus, a man of intelligence,
    who sent for Barnabas and Saul and asked to be told God’s message.
  eri-eri: Fai no gabman amugou ngare yafagare waha, nomo unyi Sergius Paulus. Sergius
    Paulus no ninau isou hilou bagu. No Itou nomo hilou beele isona bona Barnabas
    Sol ngare yaure nirainga mayare.
  aly-aly: '@see-verse:ACT.013.006'
  wiu-wiu: Einagopa Saiperase ta yopia kakago Sesiasi Polasi-pala opia-kama yakene
    ago. Eni ta yopikago Sesiasi Polasi wene muno meane ago tokome Akolaline agale
    yakademe okome Banabasi Solota oto nomotoa wa agale oa wetekakale nekeneya.
  swe-swe: Han fanns nära [var associerad med] Cyperns prokonsul Sergius Paulus som
    var en förståndig (intelligent) man. [Sergius Paulus hade den högsta romerska
    befattningen på ön. Lukas använder de exakta romerska termerna som varierade från
    plats till plats och årtionde från årtionde. Cypern hade blivit en prokonsulär
    provins med en prokonsul under den fjärde romerske kejsaren Claudius regeringstid,
    år 41-54 e.Kr. Tidigare hade ön varit styrd av en propraetor.] Sergius Paulus
    kallade till sig Barnabas och Saulus och ville höra Guds ord.
  cth-cth: Ahni teh, hote tuilum ka uk e bawi Sergius tie teh Pawlus e a hui lah ao.
    Khobawi ni Cathut lawk thai hanelah puenghoi a ngai dawkvah Barnabas hoi Sawl
    teh a kaw.
  mti-mti: Apan mame at me namuyoiyoi atan abnawa Serugio Poras gumbe wakene. Serugio
    Paurus me anoano abnawa sira Banabas ge Sauru munan auwane. Kuiyawa me God gae
    meuma anotan anoivi.
  pad-NT: Elimas kava'ahi ada kajoviri kavaka'da'diva Sérgio Paulo oniki. Ogahaki
    ada Sérgio Paulo. Hari. Kajoviri kavaka'da'diva va'ora kaboa'iha adani Barnabé
    vara vavani'aja kaimoni ida Deus athi. Bikamithavini binofiki ida Deus athi kavaranihi.
  twi-twi: Na nʼadamfo ne amrado a ɔwɔ supɔw no so a ne din de Sergio Paulo no. Saa
    amrado a na onim nyansa yiye no soma ma wɔkɔfrɛɛ Barnaba ne Saulo, efisɛ na ɔrehwehwɛ
    Onyankopɔn asɛm atie.
  hlt-hlt: Anih tah tongpa lungming, Sergius khoboei Paul taengah om. Te long tah
    Pathen kah olka te yaak ham a toem dongah Barnabas neh Saul te a khue.
  tbz-SIM: Kɛ bo dɛ kó dihɛì kóo kùmɑ̀ndɑ́ɑ̀ Sɛɛsuusi Poduusi borɛ̀, wèè tu mɛciì
    nyiɛ̀, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ yúní Bɑnnɑbɑɑsi nɛ̀ Sɔɔri kɛ̀ bɛ̀ bo ò nɑ̀kɛ́ Kuyie nnɑ́ɑǹtì.
  san-GUJ: તદ્દેશાધિપ ઈશ્વરસ્ય કથાં શ્રોતું વાઞ્છન્ પૌલબર્ણબ્બૌ ન્યમન્ત્રયત્|
  amx-amx: '@see-verse:ACT.013.006'
  ake-NT: Mɨrɨ opa'wʉ epuru pe te'sen, Sɨsiyas Paaros itese' a'kɨrɨ inke itɨpɨtʉ'pʉ.
    Kʉrɨ rɨ kopʉna esi'pʉ i'tunin kuru. Tikin nan ka'pon ennoko'pʉ iya Panapas mɨrɨ
    awonsi'kɨ Saarʉ kɨ'mase'na to' uye'to' pe tʉpiya', apʉne pʉra Papa Maimu ɨnetapai
    tesi pɨ'. Mɨrɨ a'tai, Panapas mɨrɨ awonsi'kɨ Saarʉ pokon utɨ'pʉ ipɨ' ekamase'na.
  qvn-NT: Chay runaga pasay purig cara Chipre tishgochru mandag Sergio Paulo jutiyog
    runawanmi. Sergio Pauloga cara alisca yarpaysapa runam. Paymi Diospita mayayta
    munar, Bernabëtawan Saulota gayarachin Diospa ali willapanta willapapäcunanpag.
  tku-NT: Xantilh ixmaktāya gobernador Sergio Paulo tī skalalh ixuanī't. Gobernador
    cāmāta'satīnīni'lh Bernabé ē Saulo ē ixkexmatcu'tun ixtachihuīn Dios.
  bjk-bjk: Ine ewe nang a tene tinörön kö sisila meriso Rom, e Sergias Paulias. Ma
    ina sisila na, a tödi nanase, ixo tile tinenge ra lalamus e Banabas me Sol, möxösa,
    ine ixo mamaa ra ölangen a tinenge re God.
  msy-2020: A gavmanɨn gumazir dapanim Sergius Paulus ko iti. Sergius Paulus, a gumazir
    nɨghnɨzir aghuiba ko fofozir aghuiba itim. A Godɨn akam baraghasa, egha kamaghɨn
    a Pol ko Barnabasɨn diazɨ aning ize.
  bpr-bpr: Yé demen sgalak Sirgyu Pawlu, i gubirnador di fungul ayé. Kenen i satu
    to too fulung. Fngé i gubirnador ale Barnabas na Sol du kayèan falninge i Tnalù
    Dwata.
  rmy-VLAKH: Вов сас паша римско проконсуло Сергиё Павло, манушэс баря годяса. Проконсуло
    акхардя Варнавас и Савлос тай камля тэ ашунэл лав Дэвлэско.
  cle-NT: Jey¹xe̱y³ cáh³ti³² dsa³laá¹ ja̱³ chie̱é̱yh¹ gobernador Sergio Paulo ja̱³.
    Joó⁴ hi²xiáh³ jmɨɨh⁴ Sergio ja̱³, hi³ja̱³ gá⁴taáh⁴ ta² lɨ́⁴tiee¹ Bernabé chie̱é̱yh¹
    Saulo ja̱³, chiaah¹ ba² niaá⁴ hí⁴nuú⁴ fáh⁴liu⁴ chiáh² Dios ja̱³.
  txq-txq: '@see-verse:ACT.013.006'
  aaz-aaz: '@see-verse:ACT.013.006'
  qup-NT: Chay puruhu Elimaska Chipre islapi atun apu Sergio Paulo shutiyuta yanapak
    karka. Chay Sergio Pauloka yapa yuyayyu runami karka. Chasna kashpan Yaya Diospa
    shiminta uyanayashpan Bernabeta Saulotapas kayanankunapa kacharka. Saulopa shuk
    shutin Pablo karka.
  azb-azb: Baryeşu vali Sergi Paula yaxın adam idi. Ağıllı kişi olan vali Barnaba
    ilə Şaulu çağırtdırıb Allahın kəlamına qulaq asmaq istədi.
  eng-DBY: who was with the proconsul Sergius Paulus, an intelligent man. He, having
    called Barnabas and Saul to [him], desired to hear the word of God.
  guo-NT: Japon pinjoe'an kajachawaet Sergio Paulo, Chipre tanaetpijiw tato'lan. Japonbej
    matabijsmaenk. Dolisdo', Sergio Paulo wʉllala Bernabé, Saulo sʉapich, japi fʉlaeliajwadin
    japonlel, naewesasia xoton Dios pejjamechan.
  hla-hla: Nonei e ka gono mei e Gamman tara tolo teka, a solonen Setsias Polas, a
    katun te ka mei u niatei u niga. Be Setsias Polas e ngö rena ere Banabas mere
    Sol, taraha nonei e ngilin hengoen u ranga tere Sunahan.
  mav-NT: Itotiat yi porekuat ti Sesiu Pauru e hap toĩne'en. Mi'i e paini ti Iesui
    ran e hap morekuat pohag nug hat. Itotiaria aipo­rekuat wyti tuwe'eg moity'i i'atu'e.
    Mi'i hawyi put'ok'e itote hawyi morekuat tikaykay — Atiky­'esat kahato ti atikuap
    Tupana ehay hap uhyt'i'in e Panãpe Pauru pe. Ma'ato paini to'e morekuat pe.
  kpf-kpf: A zâk galem a ŋâi kutŋâ Seregio Paulo zâk sot pâlâtâŋ op ândeip. Oi Seregio
    Paulo zâk a nâŋgânâŋgâŋoot. Zâk Anutugât den nâŋgâbapkât Paulo sot Banaba diiziki
    mirâŋan zâiwet.
  ppo-ppo: Kale isi whi̧ Ba-Jisas, Gavman whi̧ Sersias Polas sisó supuróló, a̧tamo
    kutu betere whi̧pó. Ai Gavman whi̧ta, tuȩ́ tiki wisi mulu, Banabas-ró Sol-tamopaae
    Kótóné fokó a̧ wosaaipa, yó melaai ape yalepó.
  hin-2017: वह हाकिम सिरगियुस पौलुस के साथ था, जो बुद्धिमान पुरुष था। उसने बरनबास
    और शाऊल को अपने पास बुलाकर परमेश्वर का वचन सुनना चाहा।
  wol-KYG: Ma nga bokkoon ca toppum Sergiyus Póolus boroom dëkk ba, nit ku rafet xel.
    Kooku namma dégg kàddug Yàlla, daldi woolu Barnaba ak Sóol.
  bef-bef: Ana nagamilugu tiꞌehina metoga gamani bo mone minoꞌehina giꞌa Segiu Polasi
    ekesagu fe lina bomofihi laluꞌafu yabe. To yaꞌma gamani bouba Soliugo Banabasiugo
    Huꞌmamofihi kagaꞌa liꞌinogo kehelilube luto kehe i etimiꞌehina.
  amm-amm: To mo Saipolo asi samuku nokotani siyokutono. Samuku nokotani siyolo mo
    Saisiyo Polo. Sai nokota na, Kotoni imo kwai monoi yoki, no monoi no nokoso imo
    taikiyoki, kolisano monoi, Panopaso noko ti, Panopasowoi Solowoi.
  zaj-zaj: Yakalile munhu wa behi ng'hani na mkulu wa kisiwa kija yokemigwa Seligio
    Paulo, yakalile munhu m'bala ng'hani, ayo yagalile usenga ha Banaba na Sauli yolonda
    kuhulika Usenga wa Mulungu.
  chq-NT: '''In tsalaai¹ do tyíin¹in coon''¹³ jaain²¹ ''in tyʉ''² to² sii²¹ Sergio
    Paulo. Jaain²¹ tsá² jmɨɨ¹‑tsi ''in Sergio do joon gatyʉ''²ʉ to² ''e gajó² Bernabé
    coon''¹³ Saulo tsʉ ''iin²¹²in nuu¹un júu³ tyʉ́² tya'' Dios.'
  swp-swp: Ia wasawasa gavana esana Serio Paulo, tausonoga, arinai i miamia, ia Banaba
    eo Saulo i eogaidi i henua bena Eaubada ena riba abo i ataiei.
  bjr-bjr: Mi maqa maaqanaki maru kiapana auqu qaara auqu faqaafa marinau. Moo auqu
    Seerakiusafa moo auqu Paurusafa marufanoo uriqarara kiapafa marufanoo mi afunee
    fasiqafa mina aqoondi marinau. Mi kiapafa irirana faqaafa marufa mifa Baranabasina
    faqa Sauroona faqa naaramasee qinau. Aniree Anutuna ufa qifaqa iria qufanoo afunee
    fasiqa fannoo minasaa ititeemarinau. Kiapafa sia Yisunara irianifeera miqi marinau.
    Mi afunee fasiqana moo auqu Kirisa ufakiqari Eerimasa marinau.
  aby-aby: '@see-verse:ACT.013.006'
  eng-YLT: who was with the proconsul Sergius Paulus, an intelligent man; this one
    having called for Barnabas and Saul, did desire to hear the word of God,
  jni-jni: Unu umakiri nanu desa mazi nigoo me nan unu kkpanku udang me sajus Bulus
    unu rusa mani. Ma dusa ma titi shawalu nan Barnabas barki maa nyari ma kunna tize
    ta Asere.
  kne-kne: Sisya et esa ay gait di gobernador ed Cyprus ay si Sergius Paulus. Din
    gobernador et nalaing ay ipogaw, et inpaayag nas da Barnabas en Saulo tan laydena
    ay dengngen din kalin Diyos.
  tgj-tgj: Hv bokpin gv gobunor gv ajin bv rito, Sergius Paulusnyi chinvpanv gubv
    rito. Gobunor angv Barnabas nyila Solnyi vkvgvlo gokcho lwkto ogulvgavbolo ninyia
    Pwknvyarnv gv doina tvvnwngto.
  wat-wat: Namoinama o tene Noma kana wava Segiusa Fonasi nenei i fakwafakwa. Segiusa
    tanake simuna kana tovisime yota tanake tamo tonuwatasuyasuya. Nuwanuwana be Guyau
    fonana ina vaneneiya, na fasinei Banabasi keta Sauno i wenisiya be sina venufotiya.
  gui-NT: Cuae cuimbae oi mburuvicha Sergio Paulo jee vae ndive. Cuae mburuvicha iyaracuaa
    catu co. Jae oeni Bernabé jare Saulo, jare oipota oyeapɨsaca Tumpa iñee re.
  quc-TT: Ri achi riꞌ kachakun rukꞌ ri qꞌatal tzij, Sergio Paulo, jun qꞌatal tzij
    ri sibꞌalaj kꞌo retaꞌmabꞌal. Xtaqan kꞌu chikisikꞌixik ri Bernabé rachiꞌl ri Saulo,
    rumal cher karaj kuta ri utzij ri Dios.
  heg-NTPO: '@see-verse:ACT.013.006'
  ptu-ptu: Si sola lelem gubernurna leutam eta too isanga Sergius Paulus mesa to manähä.
    Iya untambaim Barnabas sola Saulus indo gubernur aka mohäe la uhhingngi Battakadanna
    Puang Allataala.
  bzd-NTPO: '@see-verse:ACT.013.006'
  kwf-kwf: Nia kwaima faꞋinia na gwaungaꞋi ngwae ana bubunga neꞋeri satana sa Sergius
    Paulus, neꞋe ngwae liatoꞋo liu. Na gwaungaꞋi ngwae neꞋeri ka ri Ꞌuana sa Banabas
    ma sa Saul siana, osiꞋana nia oga ka rongoa fatalana God. Ma keraꞋa ka dao kika
    alaꞋa faꞋinia.
  eng-WYC-2017: that was with the proconsul Sergius Paulus, a prudent man. This called
    Barnabas and Paul, and desired to hear the word of God.
  eng-WMBB: who was with the proconsul, Sergius Paulus, a man of understanding. This
    man summoned Barnabas and Saul, and sought to hear the word of God.
  zat-NTPS: Benne' wazrá' nigá zue̱' nen Sergio Paulo, benne' xu'u lu ne̱'e̱ xe̱zr
    la xu na', ne naque̱' benne' sina. Benne' xu'u lu ne̱'e̱ xe̱zr la xu na' gusel-le̱'
    benne' xeajnné̱' Bernabé, ne Saulo lawe' da dxaca lazre̱' xenne̱' dizra' chee̱
    Dios.
  spp-spp: Uru jinamahaŋi mpyi ná Sipiri kìni ɲùŋufooŋi Sɛrijusi Polusi i. Sɛrijusi
    Polusi yákiliŋi mpyi a ɲwɔ, ka u u Barinabasi ná Soli yyere, ɲaha na yɛ u la mpyi
    si Kile jwumpe lógo.
  zty-NTPS: Benne' ni zóaḻene' Serjio Paulo, to benne' wnná bia', benne' žejni'ile'.
    Benne' wnná bian' bḻiže' Bernabén' ḻen Saulon', dan' gónele' yenle' x̱tiža' Dios.
  mek-mek: Iꞌina auga kansolo kaniaꞌiai auga aka Serkius Paulus fou keagu. Egaꞌina
    kansologa eikifa alogaina. Ke isa Deo ega iifa aꞌo galogo eoma puo, Banabas Saulo
    auniꞌi eeꞌiai iifa eulaisa, isa eega kegamai eoma.
  aey-aey: Uqa Saipras nui agena ilo Segias Polasca gami bilesin. Segias Polas uqa
    doc dana. Odocob uqa Banabas Solca ale uqaca hocnu je oso suldualen. Uqa Anutna
    me je dah mecnu gale don.
  urd-GVH: और जज़ीरे के गवर्नर सिरगियुस पौलुस की ख़िदमत के लिए हाज़िर रहता था। सिरगियुस
    एक समझदार आदमी था। उसने बरनबास और साऊल को अपने पास बुला लिया क्योंकि वह अल्लाह
    का कलाम सुनने का ख़ाहिशमंद था।
  ycn-ycn: Ne'emacana hua'ateje ri'imacá. Ne'emacana ií i'imari Sergio Paulo. Capechuni
    huani ri'imacá. E ne'emacana huá'ari Bernabé, Saulo, quele maná, ne'emacáloje
    Jesucristo yucuna rijló penaje.
  djr-djr: Ga ŋayiny ŋunhiyiny marrŋgitjtja yolŋu ḻundu'mirriŋu ŋurikin ŋunhi ŋayi
    buŋgawa makarr yindiw wäŋaw yäku Djotjatj-Bolaw. Yo, mirithirr ŋayi ŋunhiyiny
    yolŋu ŋurruḏawalaŋu ḻiya-djambatj. Bala ŋayi ŋunhiyiny yolŋu dhäruk-djuy'yunminan
    maṉḏaŋgun Bänabatjkun ga Djolwun, garr'yunarawnha maṉḏaŋ balayin nhanukala, bili
    mirithin ŋayi gan djälthin God-Waŋarrwalaŋaw dhärukku ŋänharaw.
  kvg-kvg: Ndego gaman ezoqam-gé sasae ezoqam ndøgoám, iz qambogoam Segies Paulus.
    Ngenek matavap loloakh ezoqám. Ndego Mbumbukiam-qá Manqat yoge-qa ndøgoám,
    yaq Banabas neka Sol vøzø̄-akha.
  rug-rug: Keke baere soti tanisa Qavuna Seqiasi Paulasi pa nusa Saeparasi si asa.
    Keke tie bokabokana se Paula. Tioki sa Qavuna hie sari Banabasi e Saula, sina
    hiva avosia sa sa zinama te Tamasa.
  hop-NT: Pam hak pep tutskwat aw moṅw’iwtaqat, Sergius Paulus, pas qa ūnat amum hinnuma;
    noqw moṅwi Barnabas Saul enaṅ wáṅwayhqe, God lavayiyat navotniqey nāwakna.
  san-URD: تَدّیشادھِپَ اِیشْوَرَسْیَ کَتھاں شْروتُں وانْچھَنْ پَولَبَرْنَبَّو نْیَمَنْتْرَیَتْ۔
  heb-LB: בר־ישוע היה ידיד למושל המקומי, סרגיוס פולוס. המושל, שהיה אדם נבון מאוד,
    הזמין את בר־נבא ופולוס לבקר אותו, משום שרצה לשמוע מפיהם את דבר האלוהים.
  caf-NT: '''Ink''ez njan noo k''ut whumoodih, Sergius Paulus hiyúlhni, ''en dune
    whunih ''int''ah, ''en ndun duyun yulh dune unli. ''En Barnabas, Saul bulh, “Anih,”
    hubudáni Yak''usda bughunek dutéts''o hukwa'' ninzun ''et wheni.'
  mio-NT: Iyo ra cuenda ra Sergio Paulo ra ndaca ñahan ñuhun can, ta ra Sergio Paulo
    can nditi xaan xini ra suhva. Cana ra chi ra Bernabé chi ra Saulu, vati cuni tasoho
    ra tuhun Ndioo,
  srq-NT: Brujo que siqui ererecua rese ra. Sergio Paulo, ɨ que ererecua je ra. Ererecua
    aquiatu tuchɨ que ra. —Jenyu, Dios cheẽ tachandu rã, ɨ que ererecua Bernabé je
    ra. Saulo je abe no.
  kje-NT: Elimas eni namwali na'aromwali ri ida ma naran Sergius Paulus. Sergius Paulus
    namwali gubernur noho onne, la ai onne ri ma nauroin. Ai napolu Barnabas noro
    Saulus mai, ono ai raram nodi derne Makromod Lalap Lirna Wawan.
  gaz-gaz: Innis namicha hubataa bulchaa biyyaa taʼe kan Sergiyoos Phaawulos jedhamu
    tokko wajjin ture. Bulchaan sunis waan dubbii Waaqaa dhagaʼuu barbaadeef nama
    ergee Barnaabaasii fi Saaʼolin waamsifate.
  kud-kud: Na Bayeisunane Sagiyo Paulosi baidana, iya dalava ana tauloina, na towaho
    hanahanapuna. Ainaena Sagiyo Paulosi Banabasi na Saulo iyogaedima, na nuwanuwana
    ebeha Yaubada yana walo ibenalei.
  urb-NT: '@see-verse:ACT.013.006'
  fra-LSG: qui était avec le proconsul Sergius Paulus, homme intelligent. Ce dernier
    fit appeler Barnabas et Saul, et manifesta le désir d’entendre la parole de Dieu.
  san-HK: taddezAdhipa Izvarasya kathAM zrotuM vAJchan paulabarNabbau nyamantrayat|
  cak-SNT: Y ri aj-itz reꞌ nisamaj riqꞌuin ri gobernador Sergio Paulo, ri gobernador
    reꞌ cꞌo runoꞌj. Ri gobernador xutak quiyoxic ri Bernabé y ri Saulo, ruma nrajoꞌ
    nraꞌxaj ri ruchꞌabꞌal ri Dios.
  uvh-uvh: Ka adi Romni gavman ning girii wapni Sesias Polas wara'guk ira sasuk inga'ni
    fam anatintingna wara'ning kane tanga itarugu'. Ka Sesias Polas adindu' sasuk
    aming, ka adi aming nua'nining sasuk u ninak waraga' siamo' nakarugu' wara' adi
    midi ka Banabas ya Sol ya wari Anutuning midi ituanga yaregumu' u naknga midi
    u ituangaminga ninak waraga' midi kamiaminga adining yongganang unggung agumu'.
  ino-ino: Ani ve'kamo'a mi'ko afina kava ve'ka'ae lo'kano ne'maiye. Ani kumate kava
    ve'kamo aki'a Sesiasi Polasi'a akenopa hale'nea ve'kakeno Anumaya Koti ke afikefena
    Panapasi'ae Polo'ae ke hike'ana e'ana Anumayamo ke hapai'na'ae.
  gnn-gnn: Ga ŋayinydja ŋunhiyi marrŋgitjtja djämamirri yolŋu ŋuriki ŋurruŋuwu buŋgawawu
    wal'ŋu Djotjatj-Bolawu yäkuwu. Yo, ŋunhiyinydja ŋurruŋu yolŋu mirithirri ḻiya-djambatj
    ŋayi guyaŋinyarawu, bala ŋayi djuy'yurrunanydja Bänapatjkunydja ga Djolwunydja
    garr'yunarawuna balayi nhanukalana, bili wirrki ŋayi ḏukṯukthina Godkalaŋuwu dhärukku
    ŋänharawu.
  yal-yal: Kuntigina nde nan yi a ra yamana kanna Sɛriyu Pɔli fɛma. Xaxilimaan nan
    yi na yamana kanna ra. A yi Baranabasi nun Sɔli xili a konni amasɔtɔ a yi waxi
    a xɔn ma a xa Alaa falan namɛ.
  cnt-NT: Jme₁ quiain'₅₄ dsi₄má'₂ i₂chen₂ Sergio Paulo. Dsi₄má'₂ 'éi₂ jme₁lɨ́n₄ jan₂
    dsa₂ i₂niog₅ dsi₄ 'ŋio₅ lɨn₃. Co₂ráun₂ ca₂të́'₃ Bernabé quian'₅₄ Saulo, ia₁ a₂'nio₃
    nag₃ jág₁ dse₃ quió'₅ Diú₄.
  tif-tif: '@see-verse:ACT.013.006'
  nlx-nlx: तो आदिकारी सीरगीयुस पौलुसान जोड़ीदार ईतो, जो एकेलदार एदमी ईतो। आदिकारी
    बरनबास एने शाऊलाह ता फाय हादिन बोगवानान वचन होमेलने होद्यो।
  apw-NT: Áń nṉee góyáni, nant’án nlíni, Sérgius Paulus holzéhi yił n’áázh; áń Bik’ehgo’ihi’ṉań
    biyati’íí yidits’į́h hát’į́į́híí bighą Bárnabas ła’íí Saul yiká’iił’a’.
  gum-gum: Tru møøbe Sergio Paulo kubenadur maig kømigwan purø tab isua marøbig treeg
    møøba, tsubig køn. Inchen tru Sergio ashib karubigwane Tiuswei wamwan nune mørøg
    køben, Bernabéwanba, Saulonba wamønrrab ørøbig køn.
  not-NT: Ira matsi itsibatacari tininti ijita Sérijio Paoro ogótatsiri. Ira tininti
    icaimagantaiguëri Berinabé aisa Saoro. Icoque inguemobëro Irinibare Tosorintsi.
  plu-plu: Ig darihwekne gikak ner hiyaptigi ayge. Igme hiyaptigi giw kiyapwiye Sérjiyu
    Pawlu. Ig hiyakemniye hiyeg. Apim ini ig watiha kiyapwiye Barnabé gikak kiyapwiye
    Sawlu adahan igkis ayta ta gimkanit mmanawa ig timepkerepye Uhokri ginetni.
  iou-iou: Elimas u kome unitäŋo intäjukun äma wäpi Segius-Paulus unitäŋo täŋkentäk
    kubä. Täŋpäkaŋ Segius-Paulus uwä äma nadäk-nadäk ikek. U Anutu täŋo manbiŋam nadäwa
    yäŋpäŋ Banabas kenta Solta yäŋpewän äbumän.
  ntp-NT: Daidʌ ʌcʌʌdaracʌdʌ ʌʌmadu daacatadai ʌcaigi Serjio Paulo, ismaacʌdʌ ʌrʌmo
    cʌʌli saitudugami gʌtʌgitoidagʌrʌ. Daidʌ ʌcaigi ootosi ñiooqui ʌBernabé ʌʌmadu
    ʌSaulo sai iimʌna quiidiamu caʌca ʌliditadai ʌgai Diuusi ñiooquidʌ cascʌdʌ.
  rai-rai: '@see-verse:ACT.013.006'
  haw-1868: 'Aia no ia me Seregio Paulo, ke kiaaina, he kanaka akamai: a kii aku la
    oia ia Barenaba a me Saulo, makemake iho la ia, e lohe i ka olelo a ke Akua.'
  ffm-ffm: howruujo Segiyus Pool. Oon yo kaananke hakkilante, caahiiɗo. O noddi Barnabas
    e Sool sabi ana yiɗi nande konngol Laamɗo ngol.
  arb-NAV: وَكَانَ مُقَرَّباً مِنْ سَرْجِيُوسَ بُولُسَ حَاكِمِ قُبْرُصَ. وَكَانَ الْحَاكِمُ
    ذَكِيًّا، فَاسْتَدْعَى بَرْنَابَا وَشَاوُلَ، وَطَلَبَ إِلَيْهِمَا أَنْ يُكَلِّمَاهُ
    بِكَلِمَةِ اللهِ.
