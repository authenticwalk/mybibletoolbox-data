  eng-WMB: who was with the proconsul, Sergius Paulus, a man of understanding. This
    man summoned Barnabas and Saul, and sought to hear the word of God.
  zaw-NT: Bidxaare nu'ch lo rexpejṉ Sergio Paulo, nani najc gubernadoor xten Chipre.
    Nasiṉduxh Sergio Paulo. Gurejdxni Bernabé näjza Saulo, sa'csi rlajzni jiejn diajgni
    xtidx Dios.
  san-MAL: തദ്ദേശാധിപ ഈശ്വരസ്യ കഥാം ശ്രോതും വാഞ്ഛൻ പൗലബർണബ്ബൗ ന്യമന്ത്രയത്|
  tam-TCV: அவன் செர்கியுபவுல் என்னும் அதிபதியின் உதவியாளனாய் இருந்தான். அறிவாற்றல்
    உள்ளவனான அந்த அதிபதி, இறைவனுடைய வார்த்தையைக் கேட்க விரும்பியதால், பர்னபாவையும்
    சவுலையும் அழைத்துவர ஆளனுப்பினான்.
  mit-NT: '@see-verse:ACT.013.006'
  ceb-ULB: Kini nga salamangkero adunay kalambigitan sa prokonsul, Sergio Paulo, nga
    usa ka maalamon nga tawo. Kining tawhana ang nagpatawag kang Barnabas ug Saulo,
    tungod kay buot niya madungog ang pulong sa Dios.
  ces-LB: Tam sídlil římský místodržitel Sergius Paulus, vzdělaný muž, a ten k sobě
    pozval Barnabáše a Saula, aby od nich slyšel Boží zvěst.
  mkn-mkn: '@see-verse:ACT.013.006'
  nce-nce: Kë ho bu eso ho Sergius Paulusbë yonane ho. Sergius Paulus bu Saiprus afayo
    magobë eso ho. Na bu lale lowenenabë ho. Bu Barnabasname Solname gali telokwakeme
    bu belë migisitelo namëgelome, bu Gotobë gali aholokwane nalëgleme. Na tlemalë
    bu belë mitisitelo na bume Gotobë gali të mëtëtatelo.
  pol-UBG: Który należał do otoczenia prokonsula Sergiusza Pawła, człowieka roztropnego.
    On to, wezwawszy Barnabę i Saula, pragnął słuchać słowa Bożego.
  qxh-NT: Chipre marcapa mandajnin Sergio Pauluwanpis yaćhänacuran. Mandaj Sergio
    Pauluga yarpay-sapa runa caran. Tayta Diosninchipa shiminta wiyayta munar, Bernabítawan
    Sauluta jayachiran.
  nwi-nwi: Kleva a, in yasitu kɨrik kape gavman kape tanə a. Yamehuə a, nhagɨn e Sejas
    Polas, nɨrkunien kafan rehuə. Kɨni in rokrən kɨn Banabas mɨne Sol mə tukrauə mwəm
    in, meinai in rorkeikei mə tukrərɨg nəgkiarien kape Kughen.
  kmo-kmo: Rii Sesias Polas, harapa gavman ma, riiti nareboy. Sesias Polas rii harapa
    inyaka hikitar ma. Riita Banabas, Sol piiriina uwar. Rii God riiti maji meejiken
    eena piiriina uwar.
  agr-agr: Nunú iwishnuk apu Sergio Paulo tutaijai pujau. Nunú apuk dekas yacha aajakuí.
    Nunú Bernaben Saulojai untsukuí, Apajuí chichamen antuktatus wakegau asa.
  kyc-kyc: Baa kyapo mupwa Sesiasa Polusi lenge dokopa role pyao kareyambi. Kyapo
    baa akali mondo lao suu pingi dokome Banapasapa Solepa epena lapala Anatunya pii
    sipuli yaka leya.
  urd-GVU: اور جزیرے کے گورنر سرگیُس پولس کی خدمت کے لئے حاضر رہتا تھا۔ سرگیُس ایک
    سمجھ دار آدمی تھا۔ اُس نے برنباس اور ساؤل کو اپنے پاس بُلا لیا کیونکہ وہ اللہ
    کا کلام سننے کا خواہش مند تھا۔
  yre-NT: E ya -kɔnmandan Sɛrji Polo bee -a. -Kɔnmandan zɩɛ, e 'wɩ -tɔa 'kpa tɩglɩ.
    -A -nan nɛn e Barnaba 'lee Saul laabʋ 'e 'va, kɔɔ e ya "vale 'e Bali wei maan.
  fuh-BKF: Wo o howruujo kaananke bi'eteeɗo Sergiya Pool. Oon wo jom hakkillo. O noddi
    Barnabas e Sool sabo imo yiɗi nanude konngol Laamɗo.
  arl-NT: Cuno shimiacuuri pueyaracaanu Sergio Paulota quiquiaari. Sergio Pauloori
    Chipre jiya jiyaniijia quiquiaari. Cuno jiyaniijiaari jiyanohua niishijia quiquiaari.
    Nojuajaari Bernabé masuuquiaari Saulonio, nojori pohuatanura Pueyaso rupaa nojuaja.
  ziw-ziw: Nani mbuya ywa zumbe ywa chisiwa chikwitangwa Segiyo Paolo, mgosi mta akili
    zilozize, kawetanga Banaba na Sauli kwaviya nakaunga etegeleze ulosi wa Chohile.
  grc-TR: ὃς ἦν σὺν τῷ ἀνθυπάτῳ Σεργίῳ Παύλῳ, ἀνδρὶ συνετῷ. Οὗτος προσκαλεσάμενος
    Βαρνάβαν καὶ Σαῦλον ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ Θεοῦ.
  nag-nag: Etu jadu kora manu to Proconsul Sergius Paulus logote thakise, tai gyaan
    thaka manu asele. Tai Barnabas aru Saul ke matise, kelemane tai Isor laga kotha
    huni bole mon thakise.
  eng-OEBCW: He was at the court of the Governor, Sergius Paulus, a man of intelligence,
    who sent for Barnabas and Saul and asked to be told God’s message.
  knj-NT: Ja' jun winaj tu', yamigo sba yetoj naj Sergio Paulo, naj yaaw bey Chipre
    tu'. Caw jelan sna'bal naj Sergio tu'. Jix yawtetej naj Bernabé yetoj Saulo tu',
    yutol chi yoche naj chi yab sk'ane Dios tet eb.
  deu-1912: der war bei Sergius Paulus, dem Landvogt, einem verständigen Mann. Der
