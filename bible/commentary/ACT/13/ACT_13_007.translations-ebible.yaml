    vini paski i té vlé tann pawòl Bondyé.
  tpi-OTNT: Dispela man i save stap wantaim namba wan gavman, nem bilong en Sergius
    Paulus. Sergius Paulus em i man i gat gutpela tingting na save. Em i singautim
    Barnabas na Sol i kam, long wanem, em i laik harim tok bilong God.
  mbt-NT: Alukuy sikandin ni Sirgiyu Paulu te matagseb ne etew wey gubirnadur te seeye
    ne pulu. Impeumew ni Sirgiyu ensi Birnabi ki Saulu su egkeupian sikandin ne egpammineg
    te lalag te Manama.
  hau-SA: wanda yake ma’aikacin muƙaddas Sergiyus Bulus ne. Muƙaddas ɗin kuwa mai
    azanci ne ƙwarai, ya sa aka kira Barnabas da Shawulu don yana so ya ji maganar
    Allah.
  mam-NT: Ja tzunj xin Elimas otktzen tz'oc tk'on tiibxin tuya cawel tuj Chipre. Sergio
