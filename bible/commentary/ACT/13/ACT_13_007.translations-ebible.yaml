  sri-sri: Sergio Paulo wãĩkʉgʉ merãmʉ ããrĩyupʉ. Sergio Paulo iri nʉgʉ̃rõ marã opʉ,
    wári masĩgʉ̃ ããrĩyupʉ. Ĩgʉ̃ Marĩpʉya kerere pédʉagʉ, Bernabé, Saulore siiudoreyupʉ.
  nal-nal: Naan kat farawaal varaxai wana a waamua ila xurunuza angkanaan, aizina
    Segiaas Paaulus, a rapti xa rauxin a mazamang laba. A waamua Segiaas ka kilaai
    xun Baanabaas ma Sol wanaze xa saxot kana langarin a dorang sin Nakmai.
  kyq-kyq: Naan̰ se tiŋg te magal gɛn taa naaŋ gɔtn ese. Magal ese se ron̰ Sirgus
    Pɔlus ɔɔ gaabm se debm jeel naka. Naan̰ daŋo Barnabas ute Sɔl ɓeen̰ ki. Naan̰
    je naaɗe an̰ taaɗn taar Raa naan̰ Ꞌbooyo.
  kwd-kwd: Ngaia 'e taunga'i fe'enia nga wane ba'ita na mamalau no'ona latana la Sergius
    Polus, wane su'a'ola. Sergius Polas 'e soea la Banabas ma la Saul te'ana, tofuna
    ngaia 'e siria 'ani longoa fatalana God. Ma gala nigi ma gala ka alafuu fe'enia.
  ded-ded: Ngic yeac tosoya kia mong kpara Sergio Pauro. Kia imoc ye negen negengtoayagoc
    nga Anutuac yoac negembesonga ammiu Banaba nga Sauro kpacyuruec.
  ewe-ewe: Ame sia nye dɔtsɔla na mɔmefia si le afi ma si woyɔna be Sergio Paulo.
    Mɔmefia la nye ame si ƒe tagbɔ kɔ, eye wòdɔ woyi ɖayɔ Barnabas kple Saulo, elabena
    edi be yease Mawu ƒe nya.
  nuy-nuy: Naagi-yung ni-burri bagu nubagi-yung-duj wani-narrangi-yinyung-duj, naadagi-yung
    na-waḻyinyung na-nimuwaj-jung Sergius Paulus. Naagi-yung ni-yina-mamaaḻang. Naagi-yung
    niwu-ngaynbandangi ani-wawanggini ana-lhaawu na-God-jinyung. Nga ni-yamayn, “Nambarraagina
    nubiṉi na-Barnabas marri na-Saul.” Nga anubuguni yingga anubagu wini-waliyn.
  cop-BHC: ⲪⲀⲒ ⲈⲚⲀϤⲬⲎ ⲚⲈⲘ ⲠⲒⲀⲚⲐⲨⲠⲀⲦⲞⲤ ⲤⲈⲢⲄⲒⲞⲤ ⲠⲀⲨⲖⲞⲤ ⲞⲨⲢⲰⲘⲒ ⲚⲔⲀⲦϨⲎⲦ ⲪⲀⲒ ⲆⲈ ⲀϤⲘⲞⲨϮ
    ⲈⲂⲀⲢⲚⲀⲂⲀⲤ ⲚⲈⲘ ⲤⲀⲨⲖⲞⲤ ⲚⲀϤⲔⲰϮ ⲈⲤⲰⲦⲈⲘ ⲈⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Iŋ gêm akiŋ ŋgac Rom-ŋga naŋ gêm gôliŋ nduc Saipras, naŋ ndê ŋaê Segias
    Polas. Gôliŋwaga dau iŋ ŋgac tigauc, dec kêgalêm Banabas lu Saul sa, bu iŋ tac
    whiŋ bu sêwhê Anötö ndê yom sa têŋ iŋ.
  pri-NT: Wà pwiibà, âna pwi bée Sergius Paulus, pwi kupénoo kâra pô-bà, na pwi a
    tàmanga. Wà pwi kupénoo-bà, âna é todà wà Barnabas ma Saulo, ba dau nümee na é
    têre ê popai kà Pwiduée.
  zpq-NT: Barjesúsen' naque' xmigw gobernador ben' le Sergio Paulo. Sergio Paulon'
    naque' to beṉe' chejni'ichgüe'. Na' ḻe' goxe' Bernabén' na' Saulon', ḻe goclaže'
    yosozende' ḻe' xtiža' Diosen'.
  por-TFT: Ele costumava acompanhar o governador da ilha, que se chamava Sérgio Paulo,
    um homem inteligente/astuto. O governador mandou alguém buscar Barnabé e Saulo,
    pois ele desejava ouvir a palavra de Deus. Por isso Barnabé e Saulo chegaram e
    lhe explicaram aquela mensagem.
  gwi-NT: Ąįį njuu kat gwats'ą' k'eedeegwaadhat Sergius Paulus oozhii łyaa lak yaa'įį.
    Sergius Paulus łyaa dinjii gaandaii nilįį. Barnabas, Saul haa giiyandah nigiheedhat
    eenjit keeginkhe', Vit'eegwijyąhchy'aa viginjik oohąąhky'aa eenjit.
  gvn-gvn: Nyulu Bar-Jesus jawun majamu. Maja yinyaymba burri Serguis Paulus. Nyulu
    dukul-ngulkurr bajaku, binal bajaku. Nyulu bulanin Barnabas and Saul kunjan, nyulu
    kuku nyajinka Godunku and Jesusanka.
  nhy-NT: Yon texoxke omowikaya iwan gobernador Sergio Paulo, in gobernador oyeka
    tlalnamikilisej. Okintekuitlanke in Bernabé iwan Saulo, porke okinekia kikakis
    itlajtol in Dios.
  asm-FB: তেওঁ সেই দ্বীপৰ অধিপতি বুদ্ধিমান চৰ্জ্জিয় পৌলৰ লগত আছিল৷ সেই অধিপতিয়ে
    ঈশ্বৰৰ বাক্য শুনিবলৈ ইচ্ছা কৰি চৌল আৰু বাৰ্ণব্বাক মাতি পঠিয়ালে৷
  okv-okv: Eto Bar-Iesu amina ituka ta governor javo Sergius Paulus amo siro embo
    amiga mitiaetija. Eto iji vahai Sergius Paulus na God te ke ingesi uje eto Barnabas
    te Saul te aingeto jage enu
  mxt-NT: Ta ra tasɨ cuan nyaá ra chihin gobernador Sergio Paulo. Ta ra Sergio cuví
    ra noo ra cachi iñi. Ta cana̱ ra chi ra Bernabé ta chi ra Saulo, vatyi cuñí ra
    cuɨñɨ ra tuhun Nyoo.
  tzo-NT: Ja' te ochem ti abtel yu'un ti gobernadore. Sergio Paulo sbi ti gobernadore.
    Oy lec srazón ti Sergio Pauloe. Laj stac ti iq'uel ti Bernabee xchi'uc ti Sauloe
    yu'un sc'an cha'i ti sc'op ti Diose.
  ind-AGS: Ia dekat dengan gubernur, Sergius Paulus, seorang yang cerdas. Sergius
    Paulus mengundang Barnabas dan Saulus untuk datang mengunjunginya karena dia ingin
    mendengar Firman Allah.
  omw-omw: Mwitaa tiqaro mwiva kamaninra totiqama tero varura. Kamaninra mwia nrutu
    Sesiaasi Poraasiva mwiva kyuqe vu nraato vataava, mwiva Kotira qua riarero Vanavaasiravata
    Soruravata nyaanronra.
  yrb-yrb: '@see-verse:ACT.013.006'
  maa-NT: Jè xi̱ta̱ tj'e, ya̱á ojmeèko̱ Sergio Paulo xi xi̱ta̱xá ítjòn tíjna kóho̱kji
    nangui Chipre. Jè Sergio Paulo ndaà fìya‑la̱. Kiìchja̱‑la̱ jè Bernabé ko̱ Saulo
    nga mejèn‑la̱ kji̱'nchré 'én ndaà‑la̱ Nainá.
  mcq-mcq: ꞌEnaꞌomo hu ea natohwa kaꞌene ꞌajohiꞌinijiꞌi hinuna. Hu nihoꞌo hami vwihajiꞌina.
    Hu Godoni vuꞌa heꞌirono Panapasiꞌo Soruꞌo ꞌumenaume roara.
  sus-A: عَ نُ نَ مَنفّ سّرِفُ ثْلُ سّيتِ مَ، نَشَن شَشِلِ نُ قَن. نَ تَن نَشَ بَرَنَبَسِ
    نُن سْلُ شِلِ، بَرِ مَ عَ نُ وَ مَ عَلَ شَ مَسٍنيِ رَ مّقٍ.
  jpn-1965: この男は地方総督セルギオ・パウロのもとにいた。この総督は賢明な人であって、バルナバとサウロを招いて、神のことばを聞きたいと思っていた。
  fra-SBL: qui était avec le proconsul Sergius Paulus, un homme intelligent. Cet homme
    convoqua Barnabas et Saul, et chercha à entendre la parole de Dieu.
  yka-yka: Magbagay Bar-Isa miyaˈan duk si Sergus Paulus, gubnul pūˈ miyaˈan. Gubnul
    miyaˈan aˈa lalem pikilannen. Tinawag weˈ gubnulin si Barnabas duk si Saul pī
    si iye peggeˈ bayaˈ iye pakale si lapal Tuhanin.
  mle-mle: Saypiris-aam kwadiy duw taakw dayadi yitaypika duw dikidi si Sisiyas Polas.
    Di niki jaav niki jaav lakwudi duwad. Di Yilimas dikidi kapa duwad. Aw Sisiyas
    Polas maaj wayakidil Banapas-awa Solak. Di God diki maaj wukik.
  shp-NTPO: Ja yobé iká iki, ja joni koshi Sergio Paulo betan iká. Ja iká iki shinanya
    joni; ja joni koshira Diossen joi ninkátinin keena iki. Jaskáxon ja Bernabé betan
    Saulo kenamaa iki.
  aom-aom: 'Bar-Iesu ë saꞌare a börömo hesi ae jiadeje. Ësaꞌare a börömo hesi ihoho
    Sergius Paulus jiadeje. Hu uehoro maꞌe ae jiadeje. Uehoro maꞌe aëro jiëꞌëro jöe
    nugöꞌöromo Barnabasꞌo Saulꞌo uëvadeje: Rueromo God-are jöho majehirego na heꞌiröjo.'
  geb-geb: Mba guma, ana mba ŋgui gari guman pana vhari Sergius Paurus, phorga ki
    guma ma. Sergius Paurus, ana ndɨkndɨgi vhuuiŋ kav bigi kaŋgi guma ma. Ana maaŋ
    muuŋgiap, Fhe Bakɨme bunin vhuuiŋ mbararar zav, Barnabas gum Sor ga nzuav ŋgɨɨa
    muuŋgim, mani ana han zi.
  bsj-bsj: Ni fulene wo ci cuwo ti ki Makaddas, cho carju Bulus nii wo ki yilen ne.
    wuro cuwo co Bulus kange Barnabas co cwiti na cho nuwa ker kwama.
  cak-cak: Rija' nisamaj riq'uin ri gobernador rubinan Sergio Paulo, jun achi ri jabel
    ninojin. Ri Sergio Paulo re' xutak coyoxic ri Bernabé y ri Saulo, roma nrojo'
    nrac'axaj ruch'abel ri Dios.
  chf-NT: Jini winic ya'an t'oc ni ajmanda u c'aba' aj Sergio Paulo. Ni ajmanda jiniba,
    q'uen u c'ajalin une. Aj Sergio Paulo u joq'ui aj Bernabé y aj Saulo uc'a yo u
    yubin u t'an Dios.
  tlf-tlf: '@see-verse:ACT.013.006'
  piu-2006: '@see-verse:ACT.013.006'
  poh-NT: pa ricamaj chiwach cok i kꞌatal kꞌoric Se̱rjiyo Pa̱wlo ribihnal reꞌ jenaj
    winak kꞌe̱ꞌ tꞌulic ru̱cꞌ rinoꞌjbal. Junpech ajic nok reꞌ maꞌ Se̱rjiyo Pa̱wlo xiyukꞌej
    i maꞌ Wernaweh chꞌi̱l maꞌ Sa̱wlo ruꞌum chi ra̱j ribiram riCꞌuhbal i Dios,
  tue-tue: Tiinʉcʉ̃rõ dutigʉ́ bayiró masĩgʉ̃́ menamacʉ̃ niiyigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ
    Sergio Paulo. Cʉ̃ʉ̃ Cõãmacʉ̃ye quetire tʉodʉgágʉ, Bernabé, Saulore sʉodutíyigʉ.
  bjp-bjp: I kiis la turan famfamu na matanfuntih na bit ae, asa e Sergius Paulus.
    Sergius Paulus i nenge kaltu ae imel e rokap na wolwol kia. I fawuun isi Barnabas
    ru e Sol wara le i ier le in ongen orek ke God.
  xon-xon: Lidikl ngbaan aatim aaninkpel mu nan bi nima, bi yin u ke Sejius Pɔɔlus.
    U nan ye unii u kpa nlan na la. Ubɔɔ ngbaan aajɔ le nan bi na. Le uninkpel ngbaan
    yin Banabas ni Sɔɔl ke bi dan u chee, ki ban u ŋun Uwumbɔr aabɔr.
  tzo-ZNT: Ti Barjesuse jaꞌ la xchiꞌil ta abtel ti preserente Sergio Pauloe. Ti Sergio
    Pauloe pꞌij la tajmec. Chac la yaꞌi li scꞌop Rioxe yechꞌo un itaqueic la ta iqꞌuel
    li Bernabee xchiꞌuc li Sauloe.
  mpm-NT: Ni kuu mani da jiin Sergio Paulo, chaa ni taꞌu jniñu ñuu yukan. Sergio Paulo
    ni kuu ɨɨn chaa ndichi ñuu yukan. Ni kana Sergio Paulo Bernabé jiin Saulo ja kuni
    kunsoꞌo da jnuꞌun Yandios.
  ots-NT: Nu cʉ cja̱hni cʉ mí ña̱jʉ gá griego, mí xijmʉ ʉr Elimas. Nʉr tju̱ju̱‑nʉ́
    i ne da ma̱, ʉr dyøti‑tjoni. Guegue car Elimas mí ntzixihui car gobernador, cja̱
    nucá̱ mí ju̱ cár tju̱ju̱ múr Sergio Paulo. Car gobernador mí pɛhtzi mfe̱ni rá
    zö, cja̱ bi nzoh car Bernabé co car Saulo pa di ña̱hui‑cʉ́, como mí ndo ne di
    dyøh cár palabra ca Ocja̱. Nu car dyøti‑tjoni bi ntøxtihui car Bernabé co car
    Saulo. Mí ne di ccax car gobernador, pa jin di hñe̱me̱ car evangelio.
  hoy-hoy: आव शासक सिरगियुस पौलुस उन संगी ईरोन, जो बुद्धिमान मंळसा ईरोन. आव बरनबास
    अदिक शाऊल उक तान हात्‍ती कारूकु परमेश्वर उन वचन केळोद चाहासदुन.
  uri-uri: Melnum rikil pa kil nti melnum tukgunakgen a ikghlen ha knokg Saiprus pa
    arpm. Nang akil pa Serkius Paulus. Serkius Paulus pa kil melnum wonrekele wor.
    Kil ti kwe Parnapas ekg Sol pa kul ariel ekg la nasel yangkipm a Maur Wailen ti
    ekg kil akal atning.
  amo-amo: Unan nizu tikankane munu liti min mukadas, Sargis, nin Bulus unit ujinjin,
    unit une wasu manyardang nin Barnabas a Bulus, bara adinin su alanzauliru Kutelle.
  pjt-pjt: '@see-verse:ACT.013.006'
  cwe-cwe: Munhu iyo kakala mbwiya wa Seligiyo Paulo, mkulu wa ichisiwa, munhu yeli
    na luti. Seligiyo Paulo kawatanga Balinaba na Sauli wahite kumwake kwaviya kalonda
    yahulike Mbuli ya Mulungu.
  daa-NT: Ŋa goy ɗo serpey ta guberneer kaak ŋu kolaag Serziyuus Poluus. Guberneer-ak
    iban gamna. Ŋa koliig Barnabaas iŋ Pool ɗo geriy, asaan ŋa raka a ŋuuji gaare
    kaaw ta Buŋdi.
  mlp-mlp: Teq in gavman amebta anan Sergiyus Polus haqayta na inaq osyaqta. Sergiyus
    Polus in mat anad inaqta. Teq in God ago gamuk huritnan haqad in Barnabas ayow
    Sol inaq gibilenan agerab boliy.
  ape-C: Anudok arman Barjisas douk nani anan debeini um gavman um enyudok unai iri
    hape. Ananin nyeigur Sergius Paulus. Anan douk nadukem enenyenen iri. Aria narig
    Barnabas iri Sol um hunaki hutrun. Um maresh? Anan nakri numnek Iruhin ananin
    baraen.
  bgs-bgs: Rarak sikandin i Sergio Paulo na mapandé gobernador katô purù. Na, igpatawar
    i Sergio Paulo si Bernabe, su kakalyag din na maminág katô kagi ka Manama.
  faa-faa: Arirakano ipi Saéparase aporo kamani unihae yano motosa Sésease Póraseaki
    tákeraka reapo. Arirakano Sésease Pórasemo himumo koteaka hemakapuraka, someane
    kaikia, kepoane wate foaka hemakapurapo. Ipi Kotimo someane kaiyako, Pánapasepe
    Sore tetāki peaerakano,
  kik-kik: nake aatungatagĩra barũthi ũrĩa wetagwo Serigio Paũlũ. Barũthi ũcio warĩ
    mũndũ mũũgĩ, agĩtũmanĩra Baranaba na Saũlũ tondũ nĩendaga kũigua kiugo kĩa Ngai.
  cap-NT: Jalla nii layka z̈oñiqui chawc jiliri Sergio Paulo cjita niiz̈tan chicatakalc̈ha.
    Jalla nii jiliriqui cusa zizñi z̈oñitac̈ha. Nii z̈oñiqui Yooz taku nonz pecatc̈ha.
    Jalla niz̈tiquiztan Bernabez̈tan Sauluz̈tan kjawskati cuchanchic̈ha.
  ksr-ksr: Oweŋ eja ii wato kawaa kiapya qata Sergius Pool iwaa mirinoŋ rama laligoro.
    Kiap iikanoŋ momakooto ejaga laligoro. Kaaŋa laligoŋ Anutuwaanoŋ Buŋa qaa momambaa
    siiŋa eŋ muro Barnabas Sool koma horoŋ orono iwaanoŋ kari.
  eng-TNT: which was a Iewe named Bariesu which was with the ruler of the countre
    won Sergius Paulus a prudet man. The same ruler called vnto him Barnabas and Saul
    and desyred to heare the worde of God.
  sbs-sbs: Uzu iñanga yavali kwina chizwale kumuyendisi wa chikiliti Sergiusi Paulusi,
    mukwame yavali kutalifite. Cha ngongota Barnbasi ni Saule, kakuti avali kusaka
    kuzuwa inzwi lye Ireeza.
  sue-sue: Ema ami dia ema bamu zo zazo nuso Sezias Polas amira otao noisonua. Dia
    ema nu kotumai bamure. Nu Anutura ge ninamu sero yaba wero Banabato Saulore uzumunu
    so nusora witiwato awa.
  fra-NCL: qui vivait auprès du proconsul Sergius Paulus, homme sage. Ce dernier,
    ayant fait appeler Barnabé et Saul, manifesta le désir d’entendre la parole de
    Dieu.
  bhg-bhg: Iji dá ainde embo Sergius Paulus awa gatega ainda gisijiari edo imo awa
    dubogari embo. Edo iji jiwae Ba-Yesu mi gisijiari ainde imapuma edo esisina. Ango
    edo gisijiari eiwa God da ge ingain, Barnabas ae Saul de ainda yai gumborote sisina.
  snn-NT: Ja'nca caguëbi yua yequë bainguë, ja'an yija bain ëjaguë, baguë naconi baquëña,
    Sergio Paulo hue'eguë naconi. Ja'an Sergio Paulobi ai masi ëjaguë ba'iguëbi, Riusu
    cocarebare achaza caguë, Bernabé, Saulo, bacuare choquëña.
  atb-NT: Haú yuq gi, Sergi Poluq gâ é, myit hpaqchyî kûng é ginwáng zau hpó é byù
    rayuq nghut lhê. Minggyì hpó haû gi, Garai Gasâng é mungdang gyô yù naù mù, Barnaba
    eq Sholuq nhik lé ji yu ri.
  cek-AK: anih loe prae ukkung Sergia Paula khaeah oh, prae ukkung loe palungha kami
    ah oh, anih loe Sithaw lok thaih han koeh pongah, Barnaba hoi Saul to kawk.
  bkd-bkd: saena sinaligan daan ku matatau ha gubernador diyà ha iyan si Sergio Paulo.
    Pinaelegan ku gubernador si Bernabe daw si Saulo ta agkabayà agpaliliman hu lalang
    hu Dios.
  ctu-76: Jini Barjesús ajtroñel i cha'an Sergio Paulo jini ñuc bʌ yumʌl ya' ti ili
    lum. Wen an i ña'tyʌbal jini Sergio Paulo. Che' jini ti' xiq'ui ti pʌyol Bernabé
    yic'ot Saulo cha'an yom i yubin i t'an Dios.
  lac-NT: A je' Barjesúsa', ti' yʌn yejer Sergio Paulo. Raji' gobernador, mʌ' jach
    chich u jo'r quir u cʌnic. T'ʌnij Bernabé yejer Saulo ca' tacob tsec'bir yubej
    u t'ʌn C'uj, quire' u c'at yubic u t'ʌn C'uj Sergio Paulo.
  xla-xla: '@see-verse:ACT.013.006'
  xav-NT: '@see-verse:ACT.013.006'
  cuk-cuk: We-dulede, neggwebur-dummad-saila-Sergio-Pauloʼba gudiid. Sergio-Pauloʼde,
    dule-binsaed-ibedid. Geb a-Saila-dummadde Bab-Dummad-gayaburba itomogaga Bernabéʼbina,
    Sauloʼbina gochagusad.
  tbf-tbf: Eie a nga ko mon meie mi gavana e Segio Paulo, mi ka sievei. Mi gavana
    a nga tuturei surie e Barnabas ma e Saulo simi vunan a nga lalaron nia rongomie
    ken nama e Raban.
  uig-CYR: У киши бу аралниң римлиқ валийиси Сергиюс Павлусниң һәмраһи еди. Валий
    уқумушлуқ бир киши болуп, Барнабас билән Саулни чақиртип, Худаниң сөз-каламини
    аңлимақчи болди.
  ikw-NT: Ọ bụ enyi nye nẹechi ẹli ọhia esilawụru wam nye rẹwhna a bụ Sajọsi Pọlosi,
    nye nwernu akọniche. Nye ọchichi wam sukwuru Banabasị nụ Sọlu nụ ruwhnu a ma ọ
    nụrnu ikwu-ọnu Chiokike.
  khs-khs: 'Pa-Yesu e unu nowa Elimasekeye. Ko:yawemiye, ewa fapolo timinisene esa:
    Kiliki solopela:la: unuwapokeye. Ewa kamani piseiki sena Sesease Paluse ewalapulu
    ela: ewamo seselesekeye. Sesease Paluse ewa matana senanase eyawa Panapase Sole
    a:ko: mina seyakeye. Ko:yawemiye, eyawa Kote Solo ta:pa:na: matanese. Alawamona,
    Elimase fapolo timinisene sena eyawa Panapase Sole eli tima:na: tiwa sano tiye
    toliyetikeye. Ko:yawemiye eyawa kamani piseiki sena amokiwa Yesuwemi kulu hanose
    himu matana semetei tema:pekise.'
  dwr-ENT: ሄ ሻሬቹ ጋዲያ ሞዲያ ሳርጊዮሳ ጳዉሎሳ ጊያ ኣኬካንቻ ቢታኒያና ዴዔ። ሳርጊዮሳ ጳዉሎሳ ባርናባሳኔ ሳዖላ ባሬኮ ፄሲዴ፥
    ፆሳ ቃላ ሲሳናው ኮዬዳ።
  pma-pma: En avong vasi, Eleimas mul en usite onen avat ten kavmen koa mul losil
    kat out enek, isen Serkias Polas. Kei vi meatin koa marir, ka navong kur longlongien
    usil Banabas ka Sol, sisil en keilu luvamai luvahiten selusien onen Ahi mini vataengoni.
  atd-NT: Si Barhisus, nigdumaruma to gobirnador no si Sirgio Paulo. Sikandin, magaan
    ogpakasabut ko nokoy ka ogdinogon din. No impaangoy rin on si Birnabi woy si Saulo
    su ogkoiniat no ogpamminog to kinagian to Magboboot.
  tel-2017: ఇతడు వివేకి అయిన సెర్గియ పౌలు అనే అధిపతి దగ్గర ఉండేవాడు. ఆ అధిపతి దేవుని
    వాక్కు వినాలని బర్నబానూ సౌలునూ పిలిపించాడు.
  hat-BSA: ki te avèk pwokonsil la, Sergius Paulus, yon nonm byen entèlijan. Mesye
    sa te rele Barnabas avèk Saul pou vini pou l ta kapab tande pawòl Bondye a.
  bxh-bxh: Bonabonaluwa ni edi gawana hesana Segiyo Paulo, ena tau paisowa. Gawana
    mate doga sibasibana. Ya fanuha bena Yaubada ena liba ya atahi, be Banabasi yo
    Saulo ya yogaidi sa laoma lisina.
  top-NT: Jaé brujo ni̱ caj maktum akastacyá̱hualh tú ixli̱tláhuat gobernador xala
    amá pu̱latama̱n ixuanicán Sergio Paulo, ma̱squi xlá na̱ skalala ixuani̱t y tancs
    ixma̱kachakxí talacapa̱stacni. Jaé gobernador ma̱tasaní̱nalh Pablo y Bernabé y
    xlacán tzúculh talacspi̱tní ixtachihui̱n Dios.
  msk-msk: Sinarigan yaan ni Sergio Paulo, yang ungudan na gobernador nang Sipre.
    Pyapatawag nang gobernador si Bernabe aw si Saulo, kay gosto naan na maningug
    sang pagindo bain kang Jesu Kristo.
  gyr-NT: Ahe ipaye vahe oicove Chipre pendar mborerecuar Sergio Paulo serer vahe
    pɨri, ahe mborerecuar yaracua vahe. Ahe güeru uca Bernabé, Saulo avei Tũpa Ñehengagüer
    rendu potasave oyeupe.
  kmh-kmh: '@see-verse:ACT.013.006'
  ukr-ONPU: Він був разом із проконсулом Сергієм Павлом, розумною людиною. Проконсул
    покликав Варнаву та Савла, бажаючи послухати Слово Боже.
  emi-emi: Ia oia taumattu ngateva ghe tokatoka tee gavana ngateva, ararina ateae
    ta Sejias Polus. Gavana tee alomasaanga ia. Ghe kolola Banabas me Sol ta ghe aaloanna
    tani nongo inangarina God.
  zpv-NT: Ya bidxaꞌha riiꞌ guyuuꞌnee ba laꞌh gobernador nin laa Sergiu Paublu, ya
    gobernador riiꞌ nasiin duxa ba. Seguihdu gudihdxyi ba Bernabeh cun Saulu laasii
    guclaaꞌdzi ba dxihn ba xchiꞌdxyi Dxiohs,
  gux-gux: O den ye leni gufeneli Sejiyusa Polusa. Gufeneli yeni den tie yanfodaano.
    O den yini Banabasa leni Solo, ki waani ke o pia li yankuali U Tienu maama gbadima
    po.
  kos-kos: El kawuk nu sin governor lun tuka sac su pangpang Sergius Paulus, sie mwet
    na lalmwetmet. Governor el pangnolma Barnabas ac Saul nu ye mutal, mweyen el ke
    lohng ke kas lun God.
  ibo-ibo: Ya na otu onye ọchịchị obodo, aha ya bụ Sajiọs Pọlọs nọ. Ọ bụ nwoke nwere
    ọgụgụisi nʼebe ọ dị ukwuu, ọ kpọrọ Banabas na Sọl ka ha gwa ya okwu nke Chineke.
  yml-yml: '@see-verse:ACT.013.006'
  ory-ory: ସେ ଶାସନକର୍ତ୍ତା ସେର୍ଗିୟ ପାଉଲଙ୍କ ସାଙ୍ଗରେ ଥିଲା, ସେହି ଶାସନକର୍ତ୍ତା ଜଣେ ବୁଦ୍ଧିମାନ
    ବ୍ୟକ୍ତି। ସେ ବର୍ଣ୍ଣବ୍ବା ଓ ଶାଉଲଙ୍କୁ ଆପଣା ନିକଟକୁ ଡାକି ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଶୁଣିବାକୁ ଇଚ୍ଛା
    କଲେ।
  bzj-bzj: Hihn mi fren op wid Serjyos Paalos, weh da-mi di govna a di ailan. Dis
    man Serjyos Paalos da-mi wahn intelijent man, ahn ih sen fi Baanabas ahn Saal
    fi yehr weh dehn ga fi seh bowt di Werd a Gaad.
  chk-chk: Ätei a angang ngeni kepinan ewe fanü itan Serkius Paulus, i eman mwän mi
    tipachem. Ei kepina a körato Parnapas me Saul pwe repwe feito ren, pun a mochen
    aüseling ngeni kapasen Kot.
  ssd-ssd: Pafosŋge taŋgo ande wamdus kuyar mayenu ŋak nyunu Sersius Paulus nu gabat
    taŋgo minna. Nu Bar-Yesus ndoŋ gulab mayenu. Nu Kuate tuku pasa isam tuku Barnabas
    le Saulus wikina.
  acr-TNT: Waꞌ wa aj kꞌij cꞌo rucꞌ ri takanel Sergio Paulo, jun achi lic cꞌo unaꞌoj.
    Ri takanel xebusiqꞌuij ri Bernabé y ri Saulo, ma lic curayij cuta Rutzij ri Dios
    puwi ri Kanimajawal Jesucristo.
  rop-rop: en imbin gudfren blanga det boswan blanga det ailin. Det boswan bin neim
    Sejis Polas, en imbin abum kleba main. Imbin oldei jinggabat gudwei, en wen imbin
    irrim Banabas en Pol bin deya, imbin jingat langa dubala, dumaji imbin wandi irrim
    det wed blanga God.
  mee-mee: Ba i ka kolingana nga agau e kelapatantali ta porovins laeala a giana nge
    Sergios Paulus. Na ka kae te na kelangpatali laeala ora i a agau a kana ka lomatana
    e pe ke ba ta Barnavas riluae Sol ta ri atung te i, ta baina i nge longe pangamologa
    ae Nutu kanna.
  dif-dif: Nau Sergius Paulungu nganana wonti, nau mitaia kapakapara ja kana kiri
    nganana wonti. Nulupini Barnabas ja Saulus karkana wonti, ja ngantjana wonti Godaia
    jaura ngarala.
  gam-gam: Iwa kerman Sergius Paulus we dji ta moi ge Barjisas une boll aike molo
    molo yepill. Sergius Paulus ge une nomane momo pai iwa. Une iwa soka wombellka,
    God kandjiye piyo we dji. Djika soka Barnabas ne, Sol wopill.
  nou-nou: Edo umo awa ingigi ainda embobo da gitijigari jawo Sergius Paulus da otao
    ra. Edo Sergius Paulus awa embo gari jiwae embo ra. Edo unemi God da ge ingadi
    sedo setiri embo nenei mi Barnabas de Saul de awa budo uso yei bugusera.
  mqb-NT: Bar-Yesu ata nà, winen car ana Sergiyus Pawlus, guverner sə Kiprus ata
    awan. Guverner ata ɗukwen, ɗo ma san way a tə mindel. A ngaman anà atə Barnabas
    tə Sol àga winen awan, anga a nan sə sləne 'am a Mbərom.
  ape-B: Anudak alman Ba-Jisas douk nanu ananu nebenalimu gavman umu enyudak ailan
    uli hape. Ananin yeul Sesias Polas. Anan douk nadukemu enenyi enen uli. Ali nasolik
    Banabas uli Sol umu hunaki hutulunu. Umu moneken, anan nakli numnek God ananin
    balan.
  grc-F35: ὃς ἦν σὺν τῷ ἀνθυπάτῳ, Σεργίῳ Παύλῳ, ἀνδρὶ συνετῷ. Οὗτος προσκαλεσάμενος
    Βαρνάβαν καὶ Σαῦλον, ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ Θεοῦ.
  cav-NT: Tuquetu Sergio Pauloja etajiqui jucuare. Sergio Paulotu dutya tumeque ecububuju
    anicuare cuana naruquique jucuare. Riyaquetu dyaque inime jararaquida cuita jucuare.
    Ihuaramerecuaretu Bernabé, Saulo jadya Jesúsja quisarati bacacara aatsu.
  kgp-NT: 'Governador mré tóg nĩ nĩ. Governador jyjy hã vỹ: Sérgio Paulo, he mũ. Krĩ
    há ti nĩ, Sérgio Paulo ti. Kỹ tóg Barnabé jé prẽr mũ, Saulo jé ke gé, ti tỹ Topẽ
    vĩ jẽmẽ sór kỹ.'
  bvd-bvd: Nia sa Baadisas 'e rao kwaimani fai sa Segias Baulas waa ne gwaungai 'ana
    auaua nai, ma sa Baulas nia waa saitoma doo. Sa wala nai, nia 'e kwaiodui mai
    uri sa Baanabas fai sa Sol uri daru ka lea siana, suli nia dooria ka rongo 'ana
    bae lana God.
  ukr-1871: котрий був у старости Сергія Павла, чоловіка розумного. Сей, покликавши
    Варнаву та Савла, бажав слухати слово Боже.
  apz-apz: Mpajisas huhwo sohwo hwe yofe engoꞌnjo Sesiyas Poulos sohwoe aꞌamufoho.
    Sesiyas Poulos sohwo hwe huno wopɨngoꞌnjo hweho. Kako Anɨtuye hungkuno upaꞌnɨmo
    lonto Mponopasɨꞌnji Soulɨꞌnjineꞌno joho ulɨmentisofoho.
  yon-yon: Ye kuu dudbidan yi korok Seegius Paulus yeyiib doreen. Kwane, korok kuu
    inamen indengandengman kowe, Baanabas yoom Sool yoom yaa minime ye weng yuk keendoon,
    amborom kuu God ye weng wengambaranded kowe.
  poi-NT: Jém na̱wat it́ id́ɨc con jém gobernador Sergio Paulo. Yɨ́p aŋjagooyi tsa̱m
    jɨ̱xiɨ́y. Iŋwejáy jém Bernabé y Saulo porque agui imatoŋtooba jém Dios iŋma̱t́i.
  wuv-wuv: Hia hemea na o oa a'a mei gavanaa, mei harana Sergius Paulus. Mei gavanaa
    na bauanai fei apa'ana. Ma na lala'aa Barnabas ma Saul uaa na nunumiai ba i guainaa
    fei wareaa mei Haidaa.
  quf-NT: Chay brujuqami, Sergio Paulo shutiq gubirnadurwan amigu karan. Chaqa chay
    gubirnadurmi kusala yaĉhaq runa kaq. Chaymantaqa kaĉhakuran Bernabiwan Sauluta
    qayamunanllapapaq. Chaqa paymi kusata uyakunaran Dyuspa shumaq rimaynintaqa.
  yuw-yuw: Yu wömai gavmanthon moröma Sergius-Pol yuhon nucno idoc. Oro Sergius yu
    wömai amna orogoma sinom, yuhon kombic kombicno woi yungano. Tongo yu ‘Kopotorochon
    fatmata kombiwa’ yongo Barnabas orin Sol inong wodiuna ebomoroc.
  hus-NT-1971: Pel i alhua’ ja’ublab c’al an gobernador Sergio Paulo axi pel i lej
    tsalpath inic. An gobernador in abchi an cau ca chich a Bernabé ani a Saulo, cum
    in le’ quin ats’anchi in cahuintal a Dios.
  med-med: Ni kʉn, Barapas ni, kona ila nga gapman nga wu kuimbal ei mbi tek, ‘Sergiyus
    Paulus,’ nʉtʉng, ei nga wu puⱡ ei murum. Gapman nga wu kuimbal ei ndi, Barnapas
    Sol raⱡ, elim kʉn wunggil nitim. Ei nambuⱡ emel, Got nga ik kai kʉⱡ, elim pilmba
    pilpa nitim.
  bch-bch: Somisomi imamado toman ngan tibur toa oa aea madidnga kapei ieda Sergius
    Paulus. Sergius Paulus toa ei ele oatainga kemi ta ibaba Barnabas ga Saulus ga
    tinam pan, ngansa iuangga ilongo Deo ele posanga.
  cco-NT: Jo̱ i̱ dseaˋ láangˋ do nilɨ́ɨiñˊ jaangˋ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ dseata˜
    dseaˋ féngꞌˊ i̱ siiˋ Sergio Paulo, jaangˋ dseañʉꞌˋ i̱ tɨɨngˋ eáangˊ. Jo̱ mɨ˜ calɨñiˊ
    i̱ dseata˜ dseaˋ féngꞌˊ do e fɨˊ góoˋbre nɨtáangˋ Bernabé có̱o̱ꞌ˜guɨ Saulo, jo̱baꞌ
    catǿꞌˉreiñꞌ co̱ꞌ iiñ˜ ninúrˉ júuˆ quiáꞌˉ Fidiéeˇ e guiaiñꞌˊ do.
  deu-1951: welcher bei dem Statthalter Sergius Paulus war, einem verständigen Mann.
    Dieser ließ Barnabas und Saulus holen und begehrte das Wort Gottes zu hören.
  alq-ALGNT: O8a8idji8abanin ini naben ka ogima8indjin iima minitigokag, Segios Polos
    (Sergius Paulus) ka ijinikazondjin, ka kitci kagita8endagozindjin. Aa dac ogima
    ogi nd8e8emagoban Banabasan acitc Saulan, onada8endanaban mega kidji nodag Kije
    Manidon omin8adjimo8ini.
  ixl-NNT: As atik naj kꞌatz u Sergio Paulo uvaꞌ atik ok ibꞌooqꞌol unqꞌa tenameꞌ,
    tan jikik chit itxumbꞌal naj. As imolo veꞌt naj u Bernabé tukꞌ u Saulo, tan nik
    isaꞌ naj tabꞌit viyol u Tiixheꞌ.
  boa-NT: Aabéhjáa ícyahíjcyá ávyéjuube Tsééjio Páorómá ímí dííbyema iñáhbévácatsíhíjcyánélliíhye.
    Diibyéhjáa ávyéjuube pɨ́uvá Benabéemútsikye Píívyéébé uwááboju illéébúcunúné iímíllenélliíhye.
  etr-etr: Eda gamane beaha aligilo dolö Segiasa Folasabalä aligilo nelo. Gamane dolö
    amoda asigi gäwi nulügäi nelo. E Godeïe ado mala nabedelä Banabasale Solole misialola
    wei.
  quh-NT: Chay jallp'api Sergio Paulo camacherka, sumaj yuyayniyoj runataj carka.
    Chay layka paywan caj. Camachej Sergiotaj munarka yachayta Diospa sumaj willanasninta.
    Chayraycu wajyacherka Bernabeta Saulotawan.
  kwi-kwi: An tañu kimikane, Sergio Paulokasa, sun sukin mikwakasa tuazi. An mikwane
    wat minta. Mikwane Bernabérakas Saulorakas akwanpa ɨninta, Dios pit mɨshimtu akwa.
  agm-agm: Iyataatɨ utaaho wo yapɨpatɨ Saipɨraasihanda ja bimisɨho komɨ ambɨpatɨ Sesiyasɨ
    Poraasihosɨ koaisa Ba Jisaasiho maasɨ bindataahore. Iyataatɨ Sesiyasɨ Poraasiho
    komɨ gwɨnyaasɨtɨhandɨ awaindɨhandɨ gaahandisahore. Aihɨ ko Banapaasiyɨ Soriyai
    Autaahaatɨhomɨ pɨwɨha atitandɨ gaata numwaataise.
  ubr-ubr: On orot turan on ato nua an gawan wabin Sergius Paulus, on orot on sagobotin
    bag. On gawan on Barnabas a Saul rus iyores sirui nanai sitawar, yabin on igogoi
    God an dura ittatam mes.
  tsw-NT: Vuma nda a̱yi ɗa u tsu walasa na̱ gwamna vi iɗaꞌa, za na a̱ tsu ɗe Sarajiya
    Bulu. Gwamnaꞌa vuma ɗa na ri nu ugbozu waru u ta̱ nu urevu wi ili lon. A̱vu u
    ɗe Banaba na̱ Shawulu a̱ ta̱wa̱. U yuwan ta̱ ne adama a na u cigai wu uwwa adanshi
    a̱ A̱sula̱.
  cax-NT: Ñantarrtai anati ichepeti yüriaburrü Sergio Paulo. Pero arrti naqui yüriaburrü
    tarucu ñapanauncurrti. Bacüpuruti iyoti Bernabé y iyoti Saulo, itopiqui rranrrti
    onsapeti nurarrti Tuparrü.
  aia-aia: '''A hagu goro beia Sejias Polas, ''iiani ''e sae aidangi na Primia ''anai
    marausi. Na Primia ''a raba rongoai tarohana Araha ma ''unua Banabas mia Sol.'
  srp-1865: Koji bješe s namjesnikom Srðem Pavlom, èovjekom razumnijem. Ovaj dozvavši
    Varnavu i Savla zaiska da èuje rijeè Božiju.
  agt-agt: '@see-verse:ACT.013.006'
  lug-lug: Yayitanga ne Serugiyo Pawulo, gavana Omuruumi ow’oku kizinga ekyo. Gavana
    ono yali musajja w’amagezi, n’atumya Balunabba ne Sawulo ng’ayagala okuwulira
    ekigambo kya Katonda.
  yby-yby: Ya weya kiyape Selegiyo Poloda abalaya gahena lo mekaka iyoko atala golotokaka
    onebo weloka yowanuya lenebo ne. Kiyapemamoya Omaimidana gala elekoko Banabasiko
    Solokosida maya lesa molo biye.
  heb-heb: אשר היה עם סרגיוס פולוס שר המדינה איש נבון והוא קרא אליו את בר נבא ואת
    שאול ויתאו לשמע את דבר האלהים׃
  mpp-mpp: Ngic yele agoine kiya monic wacine Segius Polus. Kiya yogo ye ngage-ngage-motockolec
    ailu Wapongte yowa ngagenogale aicnome Banabas nga Sol wacepawec.
  apb-apb: '@see-verse:ACT.013.006'
  san-TEL: తద్దేశాధిప ఈశ్వరస్య కథాం శ్రోతుం వాఞ్ఛన్ పౌలబర్ణబ్బౌ న్యమన్త్రయత్|
  ben-IRV: সে রাজ্যপাল সের্গিয় পৌলের সঙ্গে থাকত; তিনি একজন বুদ্ধিমান লোক। তিনি বার্ণবা
    ও শৌলকে কাছে ডাকলেন ও ঈশ্বরের বাক্য শুনতে চাইলেন।
  ntu-ntu: Ba-Jiszs kc ngi kzte Gavzna Serjizs Polzs, kc tqngi ncblo kx rkrlz da.
    X Serjizs Polzs aveatile Banabas x Sol naoklatimlr nide, murde suti drtwrde nzxlr-krde
    Nrpa ngr Jiszs.
  pan-pan: ਉਹ ਰਾਜਪਾਲ ਸਰਗੀਉਸ ਪੌਲੁਸ ਦੇ ਨਾਲ ਸੀ ਜਿਹੜਾ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਸੀ। ਇਸ ਨੇ ਬਰਨਬਾਸ ਅਤੇ
    ਸੌਲੁਸ ਨੂੰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਸੁਣਨਾ ਚਾਹਿਆ।
  gvc-gvc: Ã yoa tiro Sergio Paulo wama tiriro mehne macariro jiha. Sergio Paulo sehe
    tí nʉco macaina pʉhtoro masi pahñoriro jiha. Ã jiro Cohamacʉ yare tʉho duaro tinare
    Bernabé, Paulo mehne pjirocaha tiro.
  ksj-ksj: Ani eꞌe ꞌumuḡa gavanaḡa teite vazetite radiunu. Gavana vazeḡa niḡaꞌe Seregio
    Paulo. Ani vadiga manoḡa, faifairu zamareꞌeteꞌe vazeḡa. Ani Badiꞌa ḡoere igihi
    reiro. Eꞌanoꞌo vaze tuḡunadu, Banabasi zu Saulo ane ne huze onairo.
  sbk-sbk: Umuntu unu ahavwanwaga nu ugosi we Wilaya u Sergion Paulus, ali umuntu
    wi njele umwene abhakwizizye a Paulo nu Barnaba ahanzaga atejelezye izu elya Ngulubhi.
  mya-JVB: ဗာယေရှု အမည် ရှိသော ယုဒ အမျိုးသားမိစ္ဆာ ပရောဖက် ဖြစ်သော နတ် ဝိဇ္ဇာအတတ်သမားကို
    မြို့ဝန်မင်း သေရဂိ ပေါလု ထံ၌တွေ့ ကြ၏။ ထိုမြို့ဝန် သည် ပညာ သတိရှိသဖြင့်၊ ဗာနဗ နှင့်
    ရှောလု တို့ကို ခေါ်ပင့် ၍ ဘုရားသခင် ၏ နှုတ်ကပတ် တရားတော် ကိုနာ လိုသောစိတ် ရှိသော်၊
  kgf-kgf: Waŋu inéŋ Baec galeŋ méŋ Serigio Paulo i guc keroc. Serigio Paulo inéŋ
    niniŋaguc. Waŋu inéŋ Banaba ʒéma Saulo ururuma Anutuac ackuaʒéc nimmaŋ ʒé waŋec.
  awb-awb: Wega Pápósa suwahpeqte wáhnáh áníbá míowe. Mi wahnáhné áwíqtare Ségía Pórásae.
    We áhnte ahtébíá ání ména Manikáne ehweh irankeheéna Sorararéyábé mahbeq sewéta
    Manikáne ehweh teníétao úwe.
  gdn-gdn: E waretai ka waira ki mu kawaimaga si ka Sogiyasi Porasi. Apunu Sogiyasi
    Porasi e notai ka supasupai kawaya. E nuwaiya Mama-nuga God e yonai wainapana
    waina-pupu ki pokere e apunu Banabasi yo Soro nene wagubu bautagubu.
  nko-NT: Mʋ nyawie gyí ɩnʋ ɔmásʋ́ ogyípʋ́ Sergio Paulo. Ɔmásʋ́ ogyípʋ́ anfɩ
    lɛ́tɩn ansɩ́. Ɔlɔwa bɛyɛ́tɩ Barnaba mʋa Saulo ba mʋ wóyítɔ́. Tsúfɛ́ odekléá
    mónu Bulu asʋ́n.
  bsn-NT: '@see-verse:ACT.013.006'
  pib-NT: Sergyo Pawlo girukotlewatachriymalu Wargeso. Jeji kgimatkalerni Sergyo Pawlo.
    Wale gepukna Wirnawisi ga wa Sawolo. Raluka yijnakletlu Goyakalu tokanu.
  wiv-wiv: Ia e lala kete mimia kamana gavana kara ailan kua, a Sergius Paulus. Gavana
    kua ia kaka katiu kua kana lohoihoia vona, ia ki geu kiri Barnabas hiro a Sol,
    na vuna e kulina kete longoria na polea ke Vuvu.
  reg-reg: Omulosi unu aliga ali amwi no Mtwale Sergio Paulus, unu aliga ali munu
    wo bhenge. Omunu unu abhakokele Barnaba na Sauli, kulwo kubha aganenda okungwa
    omusango gwa Nyamuanga.
  mlh-mlh: Kipe ŋi oi nu ore kiap tinaine Sergius Pol iŋore pigo ŋeku goya. Kiap oiji
    mamane-muku ŋi goya. Oŋu goku Anuture Biŋe buŋo maneiŋgo aŋi pe teko Barnabas
    Sol kepore yapeme iŋoreo warebu.
  gof-ENT: ሄ ማሮይ ዴሪያ ኣይሲያ ሳርጊዮስ ጳዉሎሳ ጊያ ኣኬካንቾ ኣዲያራ ዴዔስ። ሳርጊዮስ ጳዉሎሲ ባርናባሳኔ ሳዖላ ባኮ ፄጊዲ
    ፆሳ ቃላ ሲዓናው ኮዪስ።
  aau-aau: Hiykwe oionwaw sohiy so Gavman-makwey-uwr, Sergius Paulus ok ma me, so
    wayh. Makwey-uwr sohokwe nonkway yaprue-ar non, sa hiykwe Barnabas, Sol leys se
    me-huonok, payhokuaw, hiykwe God so ok me lonuayk e mon.
  tvk-tvk: Vehakut, Eleimas de sangas visal vat tei te kavmen xa di milaxat rute ak,
    hisen Serkias Polas. Xi be moletin tei xa tehe eimae, e melele xa nggur longeongen
    usil Banabas e Sol, misilasil ni xalu tengan mei lalsetu ni sepinien na Hi mini
    tengan iteong ni.
  prf-NT: Kaguman siya ni gubernador Sergio Paulo, essa a malalaki a tolay. Pinadulaw
    nen gubernador de Bernabe ay ti Saulo gapu gustu na a masanig en upos nen Diyos.
  auy-auy: moóráwigo kámáni-kawaagon-awiꞌa Sésiasi-Porasi ména kaweꞌ-ímáyááwáráꞌ-wáásí
    póna Maníkón-aai isánae séna Páánápáasinte Sóronte táántowana Érímasi aitambá
    éna fintómó ún-kwaasigo kámáni-kawaagoe aasiyaasí maéꞌmaeꞌo úwai mérowana kámáni-kawaago
    Páánápáasinte Sóronte táántowasarai tuyaná Érímasiwaraꞌa téna
  tbg-tbg: Minti tiharoma viva kamaanira nora vaiinti tontiqama tero vaura. Kamaanira
    nora vaiinti vira autu Segiusi Paulusiva viva koqe avu aato vataa vaiintivano
    vaiharo, viva Kotira uva irireva Banabaasiravata Soruravata naarora.
  hub-NT: 'Nigka shuara apuri Sergio Paulo tutaijai wekajaku. Nu apuka nekas yacha
    iman asa: “Bernabé Saulojai taati. Wisha nita Yuusa chichamen etserkai antuktajai”,
    tusa tinaiti. Nu tusa tama Bernabésha Saulojai jeariar, nu apun Yuusa chichamen
    ujaina.'
  hmo-hmo: Ia be gavana tauna, Seregio Paulo ena turana ta. Inai gavana be lalona
    namo tauna. Ia ese Banaba bona Saulo ia boiria idia mai ia dekenai, ia ura Dirava
    ena hereva idia hadibaia.
  big-big: Pi ilibu puleigi ngaibek yeikta Sesiya Paurusu meibekki kewengkebek. Sesiya
    Paurusu pi kangkabek iwaka panubek keya pi Anotogi ngagoragi kerewiyagi keli kopong
    pugu Panabas keya Sauluyegi, Koli, yeiya.
  gux-G: O den ye gufeneeli ban yi yua Sejiyusa Polusa kani. Gufeneeli yeni den tie
    yanfodaano. O den yini Barnabasa yen Solo kelima o bua gbadi U Tienu maama.
  cnl-NT: Jen³¹ quia̱'² dxi² juɨɨ³ 'i³ xi̱i̱n³ Sergio Paulo 'i³ bi²³ ta³jmee²³ 'i'²³.
    'E³ quie'²³ jo̱³ ca²³tøø³ Bee³² quia̱'² Saulo dxi² juɨɨ³ 'í³ 'e³ jua'³ 'née²³
    rɨ²³núu²³ júu² quiee'³² Dios.
  zar-NT: Bönniʼ ni dzáguiëʼ Sergio Paulo, bönniʼ réajniʼi rinná bëʼë. Bönniʼ unná
    bëʼ naʼ bulidzëʼ Bernabé, en Saulo, tuʼ rë́ʼënëʼ yönnëʼ xtídzëʼë Dios.
  kde-kde: Munu aneyo ávele na chinemba na Segiyo Paolo, nkulu wa chisiwa achila,
    munu anavele na ding'ano namene. Aneyo Segiyo Paolo nkunchema Banaba na Sauli
    ing'anya álembela apilikane Lilove lya Nnungu.
  ata-ata: Anu itema ane ne mulavusou ilou itema sou usaxilaꞌu laꞌolu ane ne e ualasou
    lexe Seluxio-Paulo e anu itema sou lavulavu laixe. Anu muꞌavaliꞌa Valunavasi ilou
    Saulo milai noxou xo anu mumasaxa lexe ulomusou vaikala noxou Lataua.
  qvw-NT: '@see-verse:ACT.013.006'
  nfa-nfa: '@see-verse:ACT.013.006'
  tnp-tnp: Suah u tətaliuək nian tepət ilau Setias Polas u kəpmən asoli rəha nətəm
    Saiprəs. Setias Polas in teinatɨg, rəhan nətəlɨgiən təuvɨr. Kəni in təmahli=pən
    nəghatiən məmə Panəpəs mɨne Sol okiəuva mueruh in, mətəu-inu tolkeikei məmə otətəu
    nəghatiən rəha Uhgɨn.
  urd-urd: वो सिरगियुस पौलुस सूबेदार के साथ था जो सहिब — ए — तमीज़ आदमी था, इस ने
    बरनबास और साऊल को बुलाकर ख़ुदा का कलाम सुनना चाहा।
  hot-hot: Yani hathak hamô haviŋ Lom iniŋ anyô bêŋ atu ba hayabiŋ loŋ êŋ, ba anêŋ
    athêŋ nena Segius Polus. Segius Polus ma anyô lôk auk mavi. Yani lahaviŋ endaŋô
    Wapômbêŋ anêŋ abô ba intu halam Banabas lo Sol ba êlêm.
  mqj-NT: Inde Baryesus-e sisola leen Sergius Paulus, to keaka' anna to ma'parenta
    illalan inde libukanne. Untambaimi Barnabas sola Saulus inde to ma'parentae annu
    morai la umperangngii battakadanna Puang Allata'alla.
  rus-SYN: который находился с проконсулом Сергием Павлом, мужем разумным. Сей, призвав
    Варнаву и Савла, пожелал услышать слово Божие.
  mbh-mbh: I voth tomo nge ithanga ako ini mtho aken a mukalinga e, iion a Sergius
    na iion mun a Paulus. Ini toko ako ile mire i aolonga. Ma i leng a Barnabas ome
    a Sol me. Eneke ia pun ako ve, aro i nongpol a God ile riong.
  bdd-bdd: Ma Bayesuina ꞌiyana ꞌasa ꞌana tohanugeta, sanina Sagiu Paulosi, loheya
    sanasanapuina. Eeta Sagiu Paulosiina Banaba ma Saulo ꞌibwauwedima, ta nuwanuwana
    ma Yehoba ꞌina gwae ꞌihesagohe,
  cbt-NTPO: Inaso' hua'an amiconën. Hua'anso' Siriquio Paono itopi. Inaso' noya yonquirin.
    “Canta' Yosë nanamën nata'in,” ta'ton, Pirnapi, Saono, inapita amatërin.
  rmy-SERVI: Вов сля пашэ римско проконсуло пав лавэ Сергии Павло, манушэ баря годяґа.
    Проконсуло камля тэ пошунэ Дэвлэхкоро лав тай акхарда пэстэ Варнава и Савло.
  srn-NT: A ben e tan na a oso fu a granman Sergius Paulus. A man disi ben de wan
    koni man èn a ben angri fu yere a wortu fu Gado. So a seni kari Barnabas nanga
    Saulus kon.
  cta-NT: Ndiꞌi̱ nu cuchaꞌa̱ biꞌ slo gobernador nu naa Sergio Paulo. Ngua tsa nu gobernador
    biꞌ, loꞌo juaꞌa̱ ntiꞌ tsa cuna chaꞌ jiꞌi̱ ycuiꞌ Ndyosi; biꞌ chaꞌ nguane gobernador
    jiꞌi̱ Bernabé loꞌo jiꞌi̱ Saulo chaꞌ ca̱a̱ nguꞌ ca slo, chaꞌ culuꞌu nguꞌ chaꞌ biꞌ
    jiꞌi̱.
  bqc-SIM: Ìↄ kú ń bùsupi gbɛ̃zↄ̃ↄ Sɛɛziu Pↄluo. Gbɛ̃zↄ̃ↄpiá ↄ̃nↄnaɛ, ↄ̃ à Baanaba
    ń Sↄluo sìsi, kɛ́ a ye Lua yãma yã́i.
  tcz-CHONGTHU: Chule amapa chu gamvaipo miching tah Sergius Paulus koma uma ahi.
    Chuin gamvaipo pa chun Pathen thu angai nom jeh chun Barnabas le Saul chu akou
    tan ahi.
  mar-mar: बर्येशू नेहमी सिर्ग्य पौल याच्या निकट राहण्याचा प्रयत्न करायचा, सिर्ग्य
    पौल राज्यपाल होता व तो हुशार होता, त्याने बर्णबा व शौल यांना आपणाकडे बोलावले,
    त्यास त्यांच्याकडून देवाचे वचन ऐकण्याची उत्कंठा दाखवली.
  snp-snp: Wewa ya aya ebau kiyaba we wenaba Segiusi Paulusiki lakoina minaito kiyaba
    we wenaba ka manenau nemo we yakafo Goti kala ya kolinae, loto Banabasite ido
    Solote ka fulo gedaiye.
  isl-isl: '@see-verse:ACT.013.006'
  spy-NT: Kiyēētyēēchinē ꞉chiichi bāytooyiintēētaab yēēmoonooto nyēē /kikēēkuurēē
    Sērkiiyō Bāwulō. Ki ng'oom ꞉bāytooyiintoonoo miisin. Kimwaayta /bokēēkuurchi Barnaaba
    āk Sāwulō kuuyu kimāchē kule kuyēbchi yiit ng'ālyoontēētaab Yēyiin.
  xnn-xnn: Siya nan esay ib-an nan nalaing ay gobilnadol id Chipre ay si Sergio Paulo.
    Isnan esay agew et inayagan nan gobilnadol da Bernabe ken Saulo tay laydena ay
    dengngen nan kanan Apo Dios.
  mwe-mwe: Jwene mundujo paliji na a Shegiashi Pauli, bhakulungwa bha shilambo shitimbililwe
    na mashi, bhandu bha lunda. A Shegiashi Pauli gubhaashemilenje a Bhanabha na a
    Shauli nkupinga bhapilikane lilobhe lya a Nnungu.
  tte-tte: '@see-verse:ACT.013.006'
  tcs-tcs: Em bin stap wea Segis Paulus, da gabana blo da ailan. Da gabana i bin prapa
    smatman. Em bin singaut po Banabas ane Saulu po kam yan po em bikoz em bin prapa
    wande lisen da gudniuz blo God.
  hlt-THB: Anih taw Rom qam ukkung Sergia Paula a venawh awm hy. Cawhkaw qam ukkung
    cetaw thlakcyi na awm nawh, Khawsak awi ce zaak aham a ngaih a dawngawh Barnaba
    ingkaw Saul ce thlang tyi nawh khy sak hy.
  soq-soq: '@see-verse:ACT.013.006'
  qub-qub: Payga Chipripa mandajnin Sergio Paulowanpis alli caran. Chay mandäga yarpaysapa
    runami caran. Paymi Tayta Diosninchïpa alli willacuyninta wiyayta munar Bernabëtawan
    Sauluta gayachiran.
  att-att: Á kopun ni Baresus si Sergio Polus nga gubinador sù pugu. Á maláppà nga
    mammaguray yù gubinador, á inipágál na di Bernabe kâ Saulo ta ikáyâ na gapay ginnán
    yù bilin ni Namarò.
  bki-bki: Ana toro napano m̃a mila m̃esi nei, naio be toro na toru tai bunu ea im̃auano
    na parinio tubo na uleule na, napano Sejes Poloso. Ana parinio tubo nei, naio
    be toro tai napano mijikia batitigio vite bo, ana bio Barnabas naljuo Sol ber
    amei aialio, bior napano naio jidom ka rijog Atua kiano iliano tai denlo.
  bqp-bqp: Àdigↄ̃ kú kũ bùsuu pì gbɛ̃ zↄ̃kↄ̃ Sɛgiu Pↄluo. Gbɛ̃ zↄ̃kↄ̃ↄ pì bi ↄ̃ndↄ̃riimɛ,
    akũ à Baanaba kũ Soluo sìsi kũ à ye à Luda yã ma yãi.
  mcp-mcp: Bar-Yésus ɛ́nɛ bá ŋgwə́mʉna Serzhus Polus wə́ bwə́ á ŋgə cʉgə. Ŋgwə́mʉna
    nywáá njúl nə fʉg, nyə á ka jɔ̂w Barnábas bá Sôl nəcé nyə á bə nə məma yéésh nə́
    á gwág kɛ́ɛl mə́ Zɛmbî.
  hat-hat: Li te bon zanmi ak Sèjiyis Polis, chèf lil la. Sèjiyis Polis la te yon
    nonm lespri. Li fè rele Banabas ak Sòl paske li te vle tande pawòl Bondye a.
  npl-NT: Nin tetlajchiwi omowikaya iwan tekiwa Sergio Paulo, akin okatka se tlakatl
    ixtlamatini. Ye otlanawati makinnotsatih n Bernabé iwa Saulo, porke okinekia kikakis
    itemachtilis Dios.
  bgg-bgg: Ai ne ji pha gachung pha badri Sergius Phaulus, hanyie yi bajo khani um
    pha bran ijak ro. Ji pha badri è Barnabas nane Saul shii awai moe shii ho. Nyieliieshii,
    ai de Hamangkhung-aphuii pha miyaogam ji nuii pha now.
  eng-TCENT: He was with the proconsul Sergius Paulus, an intelligent man, who summoned
    Barnabas and Saul, seeking to hear the word of God.
  eng-BSB: an attendant of the proconsul, Sergius Paulus. The proconsul, a man of
    intelligence, summoned Barnabas and Saul because he wanted to hear the word of
    God.
  cpu-NT: Irika sheripiyari iraapatziyane inatzi janta pinkathari Sergio Paulo. Iyotaneri
    inatzi irika pinkathari, ikaimakaantakeri Bernabé ipoña Saulo, tema ikovatzi inkemero
    iñaane Pava.
  san-ASM: তদ্দেশাধিপ ঈশ্ৱৰস্য কথাং শ্ৰোতুং ৱাঞ্ছন্ পৌলবৰ্ণব্বৌ ন্যমন্ত্ৰযৎ|
  tod-tod: É ɠɛni kundiɠii Sɛleziyuse Pɔluse ʋa, zunui naa ɠɛni ga faaɠwɛ nu wola.
    Naama zunui Ɓalanaɓase ta Sɔle lolini, é dɛɛ ga wɔin ɠa ma ga é GALA daawooi
    mɛni.
  tac-NT: '''Lige alué wa''lula Chipre nulame pe sujkurúgame gompaniérola nile. ''Lige
    alué rió wa''lula Serjio Páulo anilime nile ''lige ''we rejchirúgame nile ra''íchaga,
    ''we a''lá ''nátaga gateme nile ra''íchali. ''Lige alué rió wa''lula bayele alué
    Bernabé ''lige Sauli si napurigá smela alé napu ajtile alué rió wa''lula napurigá
    ruwimela alué ra''íchili Onorúgame ra''ichálila alé sébaga alué oká rió.'
  eng-WEBPB: who was with the proconsul, Sergius Paulus, a man of understanding. This
    man summoned Barnabas and Saul, and sought to hear the word of God.
  gfk-H: '@see-verse:ACT.013.006'
  viv-viv: Bana himula ana kabemani buye himiyami, tovehimeyai-nadi ana egana Sediyo-Folo,
    bana kaliva halamanina. Ada tovehimeya Banabasi be Saulo giyowanidi be bana againe
    hinaꞋela, faꞋina nuwanuwana Yaubada bonana ginanogalina.
  yao-yao: Jweleju ŵaliji pamo ni che Selujio Paolo jwankulu jwa chilumba, mundu juŵaliji
    ni lunda nnope. Che Selujio Paolo ŵaaŵilasile che Banaba ni che Sauli kuti apilikane
    Liloŵe lya Akunnungu.
  tgp-tgp: enia mo lo toho peresi na tamlohi aulu matan Cyprus sei supe non Rome mo
    taua atu, hijana Sergius Paulus, enia tamlohi lelevosahi matea. Tamlohi aulu atu
    mo vahar̃ule matan Barnabas enia Saul matan mo opoia vara i rongo na reti non
    God.
  auc-NT: Tömengä wää tëïmæ awënë Tedeguio Pabodo näni änongä tönö godongämæ̈ në cædongä
    ïnongäimpa. Awënë Tedeguio guiquënë në ocai encadongä inte Wængonguï nänö änö
    ante ëñëïnente wædinque Bedënabee tönö Taodo ïnate äñete mämongä pönatapa.
  kbc-NT: Niɡ̶ini ɡ̶oneleegiwa lokaaɡ̶edi niɡ̶ijo lacilo-nelegi romaanotedi ane iiɡ̶e
    niɡ̶ini lidelogo-nelegi. Niɡ̶ini lacilo romaanotedi liboonaɡ̶adi Sérgio Paulo,
    ɡ̶oneleegiwa anowidi lixaketedi. Niɡ̶ini lacilo romaanotedi ja dienaɡ̶ata Barnabé
    ijaa Paulo, leeɡ̶odi yemaa me wajipatalo lotaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Du go gue em go gumaneun du Sergius-Paulus nugau salau du. Sergius-Paulus
    go du dabeleu naliu mui Du banou gonug Barnabas zaug Sol dual Uwait nugau Ze mina,
    duabun ularena, gonugau zau betemenin.
  ctu-BL: Ya'an Barjesús yic'ot Sergio am bʌ i jol i c'aba' Paulo. An i ye'tel ti
    gobierno jini Sergio Paulo. Wen p'ip' i pusic'al. Tsi' pʌyʌ tilel Bernabé yic'ot
    Saulo come yom i yubin i t'an Dios.
  meq-meq: A ndzawa na, ka təv i bəy i gəma niye ma wuzlah i dəlov nakə tə zalay Sipəre
    aye. Bəy niye tə zalay na, Sergiyos Polus. Neŋgeye na, a tsah lele, a sər wu.
    Barnabas tə Sol tə ndisl naha na, a zalatay hərwi a say tâ tsikay bazlam i Mbəlom.
  noa-H: Mag bënk'ʌʌn Barjesús hanʌm, gobernador pör höp'ërg sĩerrʌm Sergio Paulo
    hanʌm dʌ̈i sĩejeejim haajem. Mag gobernadorrau Hẽwandam hiek hũrm k'õsi sĩerr
    haawai Bernabé Saulo dʌ̈i hich haar t'ʌ̃rk'ʌʌipʌ̈ijim haajem, ham hiek hũraag.
  alp-NT: '@see-verse:ACT.013.006'
  san-VEL: tadde"saadhipa ii"svarasya kathaa.m "srotu.m vaa nchan paulabar.nabbau
    nyamantrayat|
  kbq-kbq: Ana nera, Segius Paulosi knare antahizamo agatere'nea ne' Romu kamanimo
    huhamprintegeno ana ti amu'nompi kuma kava hu'nea ne'ene mani'ne, ana kamani kva
    (gavana) ne'mo'a Banabasine Soli kizni Anumzamofo ke eme asami'ogu zanagi hu'ne.
  kbh-kbh: Chë tats̈ëmbuá inatrabájaye chë Chipre luaroca mandadbiama, Sergio Paulo
    ca uabainá; y chë mandadna corente osertaná inamna. Cha yojtsebos̈e Bëngbe Bëtsabe
    palabra jouenama; as tojanmandá Bernabé y Saulo jobiats̈ana.
  ron-LSB: care se afla cu proconsulul Sergius Paulus, un om înțelegător. Acesta i-a
    chemat pe Barnaba și pe Saul și a căutat să audă cuvântul lui Dumnezeu.
  pon-pon: Me kin mi ren Jerkiuj Pauluj ol lelapok amen. I me ekere don i Parnapaj
    o Jauluj, pwe a men roneron majan en Kot.
  nhe-BL: Huan Barjesús itztoya ihuaya se hueyi tequihue tlen itoca Sergio Paulo,
    tlen quipixqui miyac itlalnamiquilis. Huan nopa tequihue quinnotzqui Bernabé huan
    Saulo ma hualaca ichaj pampa quinequiyaya quicaquis itlajtol Toteco.
  sps-sps: Ayei na vaatau tana gavana tana toor asangan ya Sejias Polas, a mes a nat
    fiisok. A gavana to aya te fikoo Banabas me Sol ma naa mi ri tsunia tana saa ayei
    te komainy ma nongoiny vegiau ten Gov.
  wnc-wnc: Siwan wa tasikakut tapaat gatu aminu keu wakomde tupan tapaatda notna dakngake
    yukumayak. Aminu wa kayuak kapa umana Sesias Polas ngang iniking. Ita natdetdetna
    bamban tapa. Ge Anutue wam natapnangge Banabaskat Solkat yayawakut.
  bus-bus: Ègↄ̃ kú kↄ̃n bùsu pì gbɛ̃nsi Sɛgiu Pↄluo. Gbɛ̃nsi pì nɛ́ ↄ̃ndↄ̃rimɛ, ben
    à Banaba kↄ̃n Soluo sìsi kɛ̀ à yezi à Luda yã ma yãnzi.
  gub-BL: A'e ywy rehe har wanuwihaw a'e, Xer Pawru her ma'e a'e, ma'e kwaw katu har
    romo hekon a'e. A'e paze ma'e imyrypar romo hekon a'e no. Amo 'ar mehe tuwihaw
    wenoz Panape uzeupe a'e, Xawru henoz pà uzeupe a'e no. — Pemume'u Tupàn ze'eg
    ihewe nehe ty wà, i'i wanupe.
  imo-imo: Aku iyemu yu waliwali gavman nokorumu iye Sergius Paulus kinye nondopa
    molorumu. Sergius Paulus yu iye konopu peyo lelimu molorumu. Aku iyemu yuni Barnabas
    kinye Sol talo ungu nimbe mundupelie yu morona walio nimu. Aku ambe telka yu Gotenga
    ungu tukumemu pilimbei nimu.
  boj-boj: Rom naŋgo gate koba bei aqa ñam Sergius Paulus a Pafos qureq di soqnej.
    Barjisas a gaigai Sergius Paulus dauryosiq laqnej. Sergius Paulus a qalie tamo
    kobaquja. A na Barnabas Sol wo naŋgi metnjrnaqa aqa areq bosib Qotei aqa anjam
    minjoqneb. Onaqa Barjisas (Grik anjam na aqa ñam Elimas) a are qalej, “E na Barnabas
    Sol wo naŋgo anjam gegentoqnqai. Sergius Paulus a Yesus qa aqa areqalo siŋgilato
    uge.”
  eng-DRA: Who was with the proconsul Sergius Paulus, a prudent man. He sending for
    Barnabas and Saul, desired to hear the word of God.
