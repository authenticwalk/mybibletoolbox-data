  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤴᤍᤣ᤺ᤱᤒᤠᤴ ᤂᤧᤴ ᤘᤠᤃᤵᤗᤠᤈᤣ᤹ᤀᤥᤒᤠ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤛᤷᤃᤡᤕᤛ ᤐᤦᤗᤢᤛᤧᤴ ᤘᤕᤧᤀᤠᤱ ᤛᤥᤖᤡᤰ
