  unx-unx: ସର୍ଗିୟସ୍‌ ପାଉଲୁସ୍‌ ମେନ୍ତେ ଇନିୟାଃ ମିଆଁଦ୍‌ ଗାତି ତାଇକେନାଏ, ଇନିଃ ଏନ୍‌ ଟାପୁରେନ୍‌
