verse: ACT.013.045
translations:
  kpx-kpx: Ige Diue kosiveau ata moagamoaga elegeveime Bolo maina mai isime avuho
    itumulahai hotove hamai avuho hotoe toela loui aiohavolu.
  okv-H: Eto horukari avo Judea embomeni na kito jo ngahia enu uje ae eto Paul ta
    degi hini kambari ke ijie Paul ta ke ena avo ke be mane sokova ke eo
  tbo-tbo: Hougana mi Yudeya lawa boluna hi gagaleya po omgenagenalili nugonugohi
    i wihogoya. Ma Paulo a baha hi tugotugowiwili po hi yampaligudugudu.
  mal-C: ജനക്കൂട്ടത്തെക്കണ്ട്, അസൂയാലുക്കളായ യെഹൂദർ പൗലോസ് പറഞ്ഞതിനെ എതിർക്കുകയും
    അദ്ദേഹത്തെ ദുഷിച്ചു സംസാരിക്കുകയും ചെയ്തു.
  grc-SR: Ἰδόντες δὲ οἱ Ἰουδαῖοι τοὺς ὄχλους ἐπλήσθησαν ζήλου, καὶ ἀντέλεγον τοῖς
    ὑπὸ ⸋τοῦ⸌ Παύλου ⸂λεγομένοις,⸃ ⸋2ἀντιλέγοντες καὶ⸌ βλασφημοῦντες.
  bgc-bgc: पर यहूदी भीड़ नै देखकै मन ए मन म्ह जळण लाग्गे, अर बुराई करदे होए पौलुस
    की बात्तां कै बिरोध म्ह बोल्लण लाग्गे।
  khz-khz: Iuda talimara na vogutuma gegitarato aonai, gemunemune-rakavato; gaurai
    Paulo na rakagau ekilagirawai kilara ira na gekilagi-piatogarato e gekogo-agiato.
  deu-TKW: Als aber die Juden die Massen sahen, wurden sie voll Neids, und widersprachen
    den Reden des Paulus und lästerten.
  zsr-NT: Niꞌr guluzxéꞌinëꞌ bönniꞌ judío cutaꞌyejlëꞌ, catiꞌ gulaléꞌinëꞌ bunách zian
    naꞌ, atiꞌ gulanë́ꞌ qui didzaꞌ ruꞌë Pablo, len guladáꞌbaguëꞌë lei.
  lin-lin: Kasi tango Bayuda bamonaki ebele ya bato, batondaki na zuwa ; bakomaki
    koloba mabe na tina na makambo oyo Polo azalaki koloba, mpe bakomaki kofinga ye.
  hns-NT: Bakie Israel ke djaatie djhoend dekhke Paulas aur Baarnaabaas ke djaran
    kare lagal aur abdjas lagaaike Paulas ke baat nahakaaries.
  noa-E: Mamʉ judionaanau mag atcha õor pöm thʉnʉm oobaawai iekkhõr wauphöbaadëwi,
    warag Pabloou jaau sim ichaaur õor wawinaa, irig sĩi parhooba iekha phöbaadëjim
    aajem.
  eng-EMTV: And the Jews, seeing the crowds, were filled with jealousy and spoke against
    the things being said by Paul, contradicting and blaspheming.
  mib-NT: Te nuū ní cajini tēe hebreo jeē ní candutútú cuéhē ñayuu, te ni cacucuésún
    ni de, te ni cacahān de jeē násūu jnúhun vāha cúu jeē steén Pablo, te ni cacahān
    neé de nuū Pablo.
  lif-NT2: कर यहुदि लाम्‍लोःबाहाॽरे़ खे़न् मनाहाॽ मे़निःसुसिआङ् साॽरिक् नामे़हे़त्तुसि,
    हे़क्‍क्‍याङ् पावलरे़ पाःत्तुबा पाःन्‍हाॽरे़ कुदक्‍ले़ङ्‌वाओ मे़बारे़र मे़दरुरो॥
  xnj-xnj: Nambu Vayawudi pavawaweni vandu vamahele vakamema wihu, vakagabela malovi
    gaajovayi Pauli na vakamliga.
  mmx-mmx: Ketla lentaba limixin me Judaia diga ven i, la diga umsu mi levereven peves.
    Diga paase tangarang mo levelinga ne Pol ga tong i, la diga paase xapmek tin.
  cbr-NT: Usaía 'itsaira uni timë́cë isi ca judíos unicamax pishui Pablomi nishacëxa.
    Ami nishi ca —cëmëi ca quia —quiax 'atimati Pablomi banacëxa.
  tee-NT: Para ju israelitanin ju jantu talaca'ilh na talhaccha'anilh ju Pablo acsni
    talakts'ilh ixtalhavat lapanacni ju ixtak'asmatniputun ixchivinti. Chai ixtanajunch
    ni jantu slivasalh tuchi ixnajunch ju Pablo chai ixtajunich macxcai chivinti.
  eng-LSV: and the Jews having seen the multitudes, were filled with zeal, and contradicted
    the things spoken by Paul—contradicting and slandering.
  cak-NT: Romari', cuando ri winak israelitas ri man niquinimaj ta ri Jesús xquitzu'
    chi je q'uiy winak xe'apon, itzel xquina', y niqui'ij chi ri nu'ij ri Pablo xa
    man ja' ta ri ketzij, y itzel xech'o'n chirij ri nu'ij.
  pah-NT: Emo judeus'g̃a onhimyrõ hete Paulo'ga rehe hepiagame he'yjuhuve'g̃a hoa
    ga pyri. Nurã Paulo'ga g̃a mbo'erame g̃a etehei ga pe. —Mbehea ga omombe'uuhu,
    e'i tehe g̃a. Igwete g̃a Paulo'ga mbotegwetei.
  sja-NT: Mamĩda judiorãpa unudak'ãri eperãarã chok'ara see nɨ̃bɨ, k'ĩraudachida mãik'aapa
    Pablomaa ik'achia jaramaa p'aneejida, Cristo ãpɨte paara.
  xed-xed: Nghay la Yahuda ta tsa tskata mnduha ya, ka lamə həŋ nda draku, ka dzadzə
    həŋ ta wa i Pwal, ka raraza həŋ.
  mks-NT: Joo tá na̱xini na̱ na̱quixi chi̱chi Israel cán ña̱ na̱taca cua̱há ndiva̱ha
    ña̱yivi já na̱casáhá na̱ Israel cáhi̱hvi̱ ini na. Já na̱casáhá na̱ cáha̱n núu
    na sa̱ha̱ Pablo ta na̱cana̱há na̱ xi̱hi̱n dá.
  gfk-S: Ing ira Iudeia di ga nes ira haleng na matanabar di ga hung ma ra bala ngungut.
    Di ga pukusane Pol ta ira nuno nianga ma di ga pines hagae ie.
  bmu-bmu: Kaŋgota tokogetka Juda yeŋön ambazip kambuŋi kambuŋi eŋgeka irimŋini seholim
    teköyök. Seholim teköiga Polgö keuŋi qemegö jitnakölik aka goranora (noragora)
    jiba mepaqepaik ak etkiget.
  dgz-dgz: Wam ame Diu nagire to iam baware ame yawane da di anu koeam mumane ap menan
    Pol dim da waiwandini mu nipep waiwanumun.
  eng-GNV: But when the Iewes saw the people, they were full of enuie, and spake against
    those things, which were spoken of Paul, contrarying them, and railing on them.
  zaa-NT: Pero ca judíua nna bilá' báni cą qui'ni yala telá enne' ỹé betùppa, acca
    gùppa cą la' yélatsi' nna biria cą contra nu riquixá'a Pablua nna ra cą qui'ni
    labí ná lí nu ra bía acca beduadí' cą bi.
  eng-WEBSTER: But when the Jews saw the multitudes, they were filled with envy, and
    spoke against those things which were uttered by Paul, contradicting and blaspheming.
  guh-guh: 'Nexata judíovi itsa tane bajarapajivibitsaëtoxanetonë Pablobeje Bernabébeje
    pemuxunanacaetuatsijavatsibeje, judíovi bitso cuenecaëbatsi. Nexata judíovi jumaitsi
    jivijavabelia pejumecovënëtsiyaniva bajarapalivaisi: —Pacuenia Pablo pacatsipaeba,
    apo xaniajai cajena, jai judíovi Pablo petsipaebilivaisi yabara. Judíovi bitso
    pibisiacuenia baracuaicuaijaitsi Pablo.'
  bon-bon: Yepä, poto Israela biname cina biname tomi ne liba jepänisi, teepi ire
    patre eglemisi egä, “Cime biname bine bewadimige,” piba Paulo me mene jeclanisi,
    teebine jicnecisi.
  nhw-BL: Pero nopa tlayacanca israelitame quiitaque para hualajtoyaj miyac masehualme
    para quicaquise icamanal Toteco huan pejque quichicoitaj Pablo. Quiijtojque para
    amo neli catli quiijtohuayayaj huan quintlaijilhuijque.
  mgw-mgw: Lakini Ayahudi pabaalibweni lipi'nga lya bandu baabi'i bwigu, ngabatauka
    saalongei Pauli na kumpwi'wa.
  swh-ONEN: Lakini Wayahudi walipoona ule umati mkubwa wa watu walijawa na wivu, wakayakanusha
    maneno Paulo aliyokuwa akisema.
  wbi-wbi: Ava Yahudi ye vavwene amapugha, vakamemagha igila nakujova amasio ghano
    ghakakanagha sooni sino silyajovilue nu Paulo kange vakamulighagha.
  bba-bba: Sɑnɑm mɛ Yuubɑ bɑ tɔn wɔru ɡe wɑ, bɑ nisinu kuɑ. Bɑ Pɔlun ɡɑri siki, bɑ
    ɡɑri kɔ̃si ɡerumɔ.
  eng-KJVCPB: But when the Jews saw the multitudes, they were filled with envy, and
    spake against those things which were spoken by Paul, contradicting and blaspheming.
  kgk-NT: 'Ha judeu kwéry katu ohexa ramo ojogweroatypa ramo, upéa mokõigwa-rehe ndaija''evéi-ma:
    “Ijapu Paulo” he''i hese. Onhe''ẽ vai rei hese hikwái.'
  waj-waj: Nnuduu teeda vaidi Yutayaiya ti kuaivaa rikiaateeraivaara kiaa iya nnannatooduu
    Pauruusaa kuaivaa hatokada innara rakanoo raaranoo tiravai.
  cpy-cpy: Roo kanteencha iñaakiri Judá-paeni ipiyotee-yapaakani atziri-paeni, ikija-shiretee-yanakani.
    Ari retanakawo ikosheka-waeta-nakari Pablo, itheenki-mawaeta-nakiri.
  mpx-mpx: Sauga Yudiya boda bwabwatana hi kitel, hi lamwa pulowan, inoke Pol hi ba
    panapanak-an ge wana baaba hi awa kakakawi-an.
  wbp-wbp: Kujalu-jana nyangu turnu-jarrinja-kurra ngalya-karirli Juwu-patu-karirli
    wiriwirirli, ngulangkujulpalurla ngurru-nyangu Puurluku. Manulurla jangkardu wangkaja
    Puurluku, manulu warlkanji-pajurnu.
  luo-luo: To ka jo-Yahudi noneno ogandano, nyiego nomakogi mi gichako wuoyo marach
    kuom gik mane Paulo wacho.
  nhe-NT: Pero nopa tlayacanca israelitame quiitaque para hualajtoyaj miyac tlacame
    para quicaquise itlajtol Toteco huan pejque quixicohuaj Pablo. Quiijtojque para
    ax neli tlen quiijtohuayayaj huan quintlaijilhuijque.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܠܟܸܢܫܹ̈ܐ، ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ،
    ܘܗܘܼܡܙܸܡ ܠܗܘܿܢ ܕܲܠܩܘܼܒ݂ܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܗܲܡܙܘܼܡܵܝ ܝܗܘܵܐ ܦܵܘܠܘܿܣ، ܘܓܕܝܼܦ ܠܗܘܿܢ.
  esk-NT: Tavrali Jew-ŋuruat qiñiqamisigiŋ iñugiakpauraqtuat siqñaliḷḷapiaqhutiŋ akikŋaqługich
    Paul-ŋum uqautai uqaġniqłuutiaqsiñiġaat.
  msb-msb: Pero pakakita san mga Judio sa kadamuan, nagkaarawa sinda, kaya ginkontra
    an ginsabi ni Pablo kag ginpakaraot pa siya.
  cpa-NT: Jøng² ca¹lø¹dsih¹² dsa² judío mi³ca¹jë́²dsa dsa² jue¹² héi². Ca¹juúh²dsa
    jǿg³ qui³jnah¹³ quiah¹² Pablo. Ca¹juúh²dsa hi² tø²júg²dsa.
  dso-dso: ବେସି ଲକ୍‌ ରୁଣ୍ଡ୍‌ଲାଟା ଦେକି, ଜିଉଦି ନେତାମନ୍‌ ଇଁସା ଅଇଲାଇ । ଆରି ପାଉଲ୍‌ କଇବା
    କାତା, ବିରଦ୍‌ କରି ନିନ୍ଦା କଲାଇ ।
  meu-meu: A Iuda taudia ese aru taudia e itadia, bena raruosi e vaḡeḡe henidia, Paulo
    ena hereva e gwau tubu mai ere dikadia ida.
  yva-NT: Weramu arono vatano Yahudi wo vatano wanuije umaso maen, manuga mparijo
    Paulusa pe yai, weti wo Paulus apa ayaowe raura tantunawi.
  dgc-dgc: Pero du mataas a Judeo, péketa de du meadu a tolay a dinumulug de Pablo,
    éy nanaghili side, sakay kinagi de a mali tu pégtoldu na, a medukés kan siya a
    lélake.
  zpm-NT: Zha ne rnabey lo grë zha Israel ne no ga, zeeṉe goṉ zho scataa ndal miech
    ne goclo ga, blëë zho lo Pabl, ndox zho lo me, rëb zho led diidzlid nac miṉe rseed
    me.
  hix-NT: Natakuyatxkon mak hatà, Xuknewyana kukuru komo. Thenyehra rma haxa nohsamnohtxow
    hamà, toto komo, Pawru komo hyaka, ketxkon hatà. Àro ke natakuyatxkonà rma haxa
    hatà. Yaworohra màkehe, ketxkon hatà, Pawru wya. Noro wàràhyaketxkon xarha tà.
  sim-sim: Hako Judama lal ma musha mendek li talandirsarik li heyehe wavu lihi osmu
    kavak nara. Uhu mashi os Pol sawerin li mblarnaha orin mashi kavan limu mbara.
  npi-ULB: जब यहूदीहरूले भिडलाई देखे, तिनीहरू डाहले भरिए, र पावलले भनेका कुराहरूको
    बिरुद्धमा बोल्न थाले र उनको अपमान गरे।
  cgc-cgc: Piro, na nakita ta mga manugdumala ta mga Judio na tama na mga ittaw gatipon
    dya, nainggit gid danen an. Pakuntra danen mga paambal Pablo daw papakalain man
    danen kanen an.
  tim-tim: Togombiâ Yuda luâkŋe yekmâ hin dâyi, “Hepun nenekbiâ kotnenŋe gewop.” dâm
    nâŋgâm aregât Paulogât denŋe are hâkâŋ akmâ yâkgât den are mem geyi.
  yor-yor: Ṣùgbọ́n nígbà tí àwọn Júù rí ọ̀pọ̀ ènìyàn náà, wọ́n kún fún owú, wọ́n ń
    sọ̀rọ̀-òdì sí ohun ti Paulu ń sọ.
  wos-wos: Rendaka di Judana du nawulak wunde du takwaré xéta hélék yata di haraki
    mawuli xéké. Xéka di Polna hundika bangwa wata di Polka akwi di haraki hundi wa.
  emp-NTPO: Baribʌrʌ judiorã bororãba ẽberãrã cãbana unusid̶ad̶e sod̶e biẽ́ duanesid̶aa.
    Pauloba jaradia b̶ʌd̶e ãdjirãba sewaad̶a abadjid̶aa idjab̶a Paulod̶ebemada biẽ́
    bed̶eabadjid̶aa.
  eng-F35: But when the Jews saw the crowds, they were filled with envy and started
    speaking against the things said by Paul, contradicting and blaspheming.
  ind-ind: Tetapi waktu sebagian orang Yahudi yang belum percaya kepada Yesus melihat
    betapa banyaknya orang yang datang untuk mendengarkan Paulus, mereka menjadi iri
    hati. Lalu mereka menentang dan menjelek-jelekkan apa yang dia ajarkan.
  pes-OPCB: اما وقتی سران یهود دیدند که مردم اینچنین از پیغام رسولان استقبال می‌کنند،
    از روی حسادت از آنان بدگویی کردند و هر چه پولس می‌گفت، ضد آن را می‌گفتند.
  mpt-mpt: Yuda naka maki yateniba Folwali okoko dafao ifananiba nisa inamin okoko
    mo okok kebobbabo ge funaib kesoa i atliaubesoa Fole weng dobo weng oha bianiba
    baaniba Fole wengo dim obebo gesib otane
  ssx-ssx: Kutu pimikipate mo Diu haliwekima꞉ mo wanda꞉hali paeyao handaata꞉ honditi
    pitolo hata꞉ Poloma꞉ leeke pita꞉ Ya pi ala꞉me laa ipiki pa꞉ta꞉ pi la la pimikime.
  mkl-mkl: Iyi Zuifu ŋɑu ɑ̀ yɛ zɑmɑɑu ŋɔi ɑ̀ dedeò iɡu ku jɑ ɑ̀ wɑɑ jɑ̃ ide iyi Pɔlu
    wɑ fɔu nɔ ɑ̀ wɑɑ buu.
  gaq-gaq: ରେମୁଆଁ ଗଅଲି କେଚେ ଜିଉଦିଇଂ ରିସାଡିଙ୍ଗ୍‌ଆର୍କେ ବାରି ପାଉଲ୍‍ନେ ସାମୁଆଁରେ ବିରଦ୍‍
    ଡିଙ୍ଗ୍‍ଚେ ଅପମାନ୍‍ ରକମ୍‍ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: Shin Ayhudeti daro asaa be7ida wode Phawuloosa qanaattidi iya haasaya ixxidi
    iya cayidosona.
  unx-unx: ଯିହୁଦୀ ହଡ଼କ ଗାଦେଲ୍‌ ହଡ଼କକେ ନେଲ୍‌କେଦ୍‌ତେ ହିସ୍‌ଙ୍ଗାତେ ପେରେଃୟାନାକ ଆଡଃ ପାଉଲୁସ୍‌ଆଃ
    କାଜିରେ କାଜିକଟଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନିଃକେ ଲାନ୍ଦାକିୟାକ ।
  gah-gah: Anitikago, Zuta vete keza ánigiake, kemekugú niake, Pauloni gakola pelevesava
    ziake Pauloni alivi galativi amó.
  lcm-lcm: Na ri Iudaia kita lapo atogon vinga rikek si taun kita arai ani ri vap
    si lapo seserei amiang ang. Kita asuai ani keve vuk kalinga rikek ani Paulo katapo
    tav pakangai ania si kana abis.
  aer-aer: Kenhe akngerrepate Jew areye-kenhe areye akenhe arrkngerte anthurre-arle
    irrerlenge, itne-arle tyerrtye areye apetyerlenge areke Barnabas uthene Paul uthene
    awetyeke. Akngerrepate areyele renhe-atherrenhe ilteke aheke angkerremele.
  qvc-NT: 'Chay yach''achikuq isrraylinukunaqam, achka runakuna tandakaqta rikashpaqa,
    Pabluwan Birnabita ancha imbidyarqanllapa. Chaymi ancha kuntrashpa, Pabluta musyarqanllapa:
    —Manam chayshinachu. Kayshinaraqmi. Qamqam mana nimatapis yach''angichu, nishpa.'
  tgl-ULB: Nang makita ng mga Judio ang maraming tao, napuno sila ng pagka-inggit
    at nagsalita laban sa mga bagay na ipinahayag ni Pablo at ininsulto siya.
  cbs-NT: 'janua judio xanen ibubun jaskaibu uinkatsi ikama Pablon jatu jaska wai
    bechipaiama jaki sinatakin ja ichabu xabakabi jatu ja akin: “Chani chakakin matu
    padainkiki”, ikaibun'
  xtm-NTPP: Kovaa nuu ni ka jini ñayii judío ma ja kua'a xeen ñayii ma kúu, ni ka
    kukueñu ini xeen i, te ka jiña'a i ja masu ja ndaa kúu ja ká'an Pablo ma, te ka
    ka'an ndeva'a i ja kuu de.
  nnq-nnq: Kingobu Akayahudi apabubona nkengeni gwa bandu, ngababe na bwiu, angweto
    ngabatauka agalenga Paulo nu kuntukana.
  bao-NT: To cõro paʉ bojoca cʉ̃ja ca nearo ĩarã, judíos pea bʉaro ĩa ajiari, Pablo
    cʉ̃ ca ĩirijere ĩi camota, cʉ̃re acaro bui tuti, ĩi jʉo waaupa.
  san-ORI: କିନ୍ତୁ ଯିହୂଦୀଯଲୋକା ଜନନିୱହଂ ୱିଲୋକ୍ୟ ଈର୍ଷ୍ୟଯା ପରିପୂର୍ଣାଃ ସନ୍ତୋ ୱିପରୀତକଥାକଥନେନେଶ୍ୱରନିନ୍ଦଯା
    ଚ ପୌଲେନୋକ୍ତାଂ କଥାଂ ଖଣ୍ଡଯିତୁଂ ଚେଷ୍ଟିତୱନ୍ତଃ|
  rmn-rmn: Кана о иудея дикхлэ сокабор дюняс, он пхэрдилэ кисгандилима тай лилэ тэ
    кушэн одова, со пхэнэл о Павел.
  huv-NT: Pero wüx ajcüwa judíos tajawüw laxeyay nipilan, quiaj tajcüyiw, ngo majneaj
