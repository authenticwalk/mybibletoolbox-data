  kan-OKCV: ಜನಸಮೂಹಗಳನ್ನು ಯೆಹೂದ್ಯರು ಕಂಡಾಗ ಅಸೂಯೆಗೊಂಡು ಪೌಲನು ಹೇಳಿದ ಮಾತುಗಳಿಗೆ ವಿರೋಧವಾಗಿ
