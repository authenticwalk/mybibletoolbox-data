    ਚ ਪੌਲੇਨੋਕ੍ਤਾਂ ਕਥਾਂ ਖਣ੍ਡਯਿਤੁੰ ਚੇਸ਼਼੍ਟਿਤਵਨ੍ਤਃ|
  nob-LB: Da de religiøse lederne så alt folket, ble de misunnelse og begynte å håne
    Paulus og latterliggjøre alt han sa.
  ntj-ntj: Nyangka Tjiyu pirnilu-ya nyangu mingapirinypa-ya kapurturrinyangka karurr-karurrarringu.
    Palunyalu-ya ngaparrkulu watjaranytja Puultu watjaranyangka. Palunyalu-ya Puulnga
    panypuratjarralu watjaranytja.
  sxb-NT: Olwa Awayaudi waawona kiomo awantu awangi waaza mu esinagoogi, iyari riawa-amba
    watanika okugamba-gamba uwiiwi ku amangʼana aga Paulo yawoola kandi ni wamunyega.
  nhu-NT: Ɛ Bojuu yɛn no kebombom ke bonyii le tase nonɛn, mum no bene kendoŋ, kicine
    fiɛɛ fì Baul jemyi, nan'yi wvú.
  row-row: Atahori Yahudi ra malangga nara rita atahori naeꞌ rema rae rena Paulus
    se, de rala nara mera. Leleꞌ Paulus olaꞌ, ara labꞌan poke-mbake e, ma olaꞌ raꞌatutudꞌaꞌ
    Paulus se.
  msy-msy: Ezɨ Judaba gumazamizir okuruar kamɨn ganigha, men naviba bar ikufi. Ezɨma
    me Polɨn akaba kurakuraghava a mɨgei.
  agg-agg: Asu Suda ai nindou afɨndɨ hoeirɨhi hehi ŋgusüfoambe moaruwaimayei. Ranɨyo
    ai Porɨndɨ hoafɨ hɨfɨnambo-rɨhindühɨ moaruwai moaruwaimbo-marɨhindɨ.
  ptp-ptp: Lêc he Yuda yê wê xomxo tɨbeac kɨtucma vô Pol yuu Banabas ge om he xêyaa
    vô nipaên vô yuu dɨ he so vya vô Pol hɨxôn xolac wê nêl ge.
  nak-nak: Eala moli egite la valalua e Iuda, egite hilo la valalua me hatavivile
    tomi, egite pou vikapopo mai ele, la gabutatalala tegiteu marapa, egite igo totolo,
    egite pile la vikararala tegirua, egite vikara kukumua girua, tahi taro, gilogilo.
  lbb-lbb: Ning a te Judala la oroi a kunum a tarai, a balanla i laulau tetek e Pol
    pa e Barnabas, pa la lingir ka a warwarala ning e Pol i warwara ono, pa la atong
    saksakani.
  kan-2017: ಆದರೆ ಜನರು ಗುಂಪುಗುಂಪಾಗಿ ಬರುವುದನ್ನು ನೋಡಿ ಯೆಹೂದ್ಯರು ಮತ್ಸರವುಳ್ಳವರಾಗಿ ಪೌಲನು
    ಹೇಳಿದ ಮಾತುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ದೂಷಣೆಯ ಮಾತುಗಳನ್ನಾಡುತ್ತಾ ಇದ್ದರು.
  cso-NT: Tɨ³la³ jmɨ́¹ ca³jɨ́e³ tsá² judíos hi³ má²ná¹ngɨh³² tsáu² juóun³² lɨ́n³²
    né³, ca³lɨ³ uóu³² tsɨ́³, hi³ jáun² ca³qui³ ca³táɨnh³² dí² Po¹ jáɨ¹³, hi³ ca³tu³
