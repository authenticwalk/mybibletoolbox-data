  bco-bco: A꞉la꞉gabikiyo꞉, Yu kaluwa꞉yo꞉ kegeo꞉ a꞉no꞉ ba꞉da꞉ga꞉, a꞉la꞉mo꞉wo꞉ kulufa꞉yaki,
