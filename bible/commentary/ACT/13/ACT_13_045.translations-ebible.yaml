  san-SIN: කින්තු යිහූදීයලෝකා ජනනිවහං විලෝක්‍ය ඊර්ෂ්‍යයා පරිපූර්ණාඃ සන්තෝ විපරීතකථාකථනේනේශ්වරනින්දයා
