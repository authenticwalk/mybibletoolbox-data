  soq-soq: Tane Iuswa apana uaraia wimoiena ewamone nuau kadiidaleno Paul Banabas
    nata obumone onau enane Paul gagaloleidio amboitusane wakadisasaiena.
  qub-qub: Achca runacunata ricar Israelcunaga rabyacurcuran. Pablo rimashanta manacajman
    churar ashlliran.
  att-att: Ngam ta pakasingan nayù ira Kudio ta nepaggagammung nira yù ira magaru
    nga ari Kudio, tapè maginná ra yù ituddu ni Pablo, á napassil yù ira Kudio. Á
    naríri ira sù kinagi ni Pablo ánna nakkakagiád da si Pablo.
  bki-bki: Mia bogo napano kulo Ju nalo kialo tomu na tortoru nalo amial tomu dolu
    nalo telabo nei, ana amijoku kanio, aju amil bova ka ga Pol, ajum̃a aberii ka
    tomu nalo aberenio naio jom̃a milasibi ga na.
  bqp-bqp: Kũ Yudanↄ pari è lɛ, ò nɛ̀sɛgↄ̃baa kpà manamana, akũ òtɛn Pↄlu yã ɛ́kɛ
    bo òtɛni a sↄ̃sↄ̃.
  mcp-mcp: Nda bɔ́ɔ́l Oyúdɛn bwə́ á dʉ́g bímbí lʉ́ ncúlyá buud bɔɔŋg nə́, bwə́ á ka
    zə mpii Pwôl bá Barnábas váál áwuwagʉwə̂, bwə́ mú ŋgə shwána bwo, ŋgə lwîy bwo.
  hat-hat: 'Lè jwif yo wè foul moun yo, yo pran fè jalouzi: yo t''ap demanti tou sa
    Pòl t''ap di a, yo t''ap joure li.'
  npl-NT: Pero ijkuak n judíojteh okitakeh miaktikeh n tlakah omoololojkeh, satlawel
    oxikojmikeh iwa opé kitlajtolkopah n Pablo iwa fiero okitenewayah.
  bgg-bgg: Jewthek è ji pha bran brog um pha doh mage ne mieg riie srane aishii khnaing
    ne makhak-riing rek noh.
  eng-TCENT: But when the Jews saw the crowds, they were filled with jealousy and
    began to contradict what Paul was saying, opposing him and slandering him.
  eng-BSB: But when the Jews saw the crowds, they were filled with jealousy, and they
    blasphemously contradicted what Paul was saying.
  cpu-NT: Iro kantacha jiñaakerira judío-payeeni ipiyotaiyapaakani atziriite, ikisashiretaiyanakani,
    jetanakaro imaimanevaitanakeri Pablo, ithainkimavaitanakeri.
  san-ASM: কিন্তু যিহূদীযলোকা জননিৱহং ৱিলোক্য ঈৰ্ষ্যযা পৰিপূৰ্ণাঃ সন্তো ৱিপৰীতকথাকথনেনেশ্ৱৰনিন্দযা
    চ পৌলেনোক্তাং কথাং খণ্ডযিতুং চেষ্টিতৱন্তঃ|
  tod-tod: Zuifuiti ti bɛbɛi ɠaai ma, ti laaveni ga toloi. Nii Pɔle ɠɛni bosu, ti
    ɗa naa maaɠaali ga woo ɲɔiti.
  tac-NT: '''Lige alué ralámuli jurío tabilé oyérame Esukristo napu''lige etesa alué
    we''ká ralámuli napuíka mochígame alé re''obachi, tabilé ganíliga rejpile, ''we
    gunaruga etele alué oká rió, ''lige saega ra''íchale napu anílige Páulo.'
  eng-WEBPB: But when the Jews saw the multitudes, they were filled with jealousy,
    and contradicted the things which were spoken by Paul, and blasphemed.
  gfk-H: Ing ira Iudeia diet ga nas ira haleng na mataniabar, diet ga hung ma ra bala
    ngungut. Diet ga pukusanei Pol ta ira nuna nianga ma diet ga pinas hagawai ia.
  viv-viv: Tu miYuda yoꞋo lakahina hiꞋita-yo higaꞋumaꞋuma-moꞋa, au Folo hiꞋihawadamanena
    kadu yana gahe himadubodana.
  yao-yao: Nambo Ŵayahudi paŵauweni mpingo wa ŵandu wo ŵagumbele wiu, nipele ŵachikanile
    chichasalaga che Paolo ni kwatukana.
  tgp-tgp: Pani Jew lara la hite vao atu, mereimerei mo mar̃ivisira, ale la tapulo
    vereleji na sava Paul mo lo verea isara, la lo retisatihia.
  auc-NT: Nanguï ïnäni mänömaï pönäni ate wædinque oodeoidi guiquënë pïinte badinque,
    Babæ ante änewengampa, ante Pabodo ingante godö pïinte tedewënänitapa.
  kbc-NT: Pida niɡ̶ijoa judeutedi noɡ̶onadi niɡ̶ijo lapo-nelegi me yatecoɡ̶o, odaa
    eliodi monocetema Paulo, codaa me notaɡ̶anaɡ̶ateloco modakapetege lotaɡ̶a, codaa
    me beyagi modotaɡ̶atibige.
  bmh-bmh: Zuda duailel ipal go duailel asiu Uwait nugau Ze duabun alai gotulina,
    piaraimai, oiagab eg wina, aiag sisileun. Ag Pol nugau enib ebu ze macanemen,
    ‘Pol go polumeu, emen.’
  ctu-BL: Tsʌytsʌyñayob jini judíojob che' bʌ tsi' q'ueleyob motocñayob winicob x'ixicob.
    Tsi' cha'leyob t'an ti' contra i cʌntesa Pablo. Tsi' p'ajbeyob i bijlel lac Yum.
  meq-meq: Siye i Yahuda hay tə ŋgatay a ndo neheye hay haladzay tə haya gər aye na,
    a ndalatay haladzay. Tə ge fataya sələk. Ta dazlay mətsike wu nakə lele bay aye
    ka Pol ada tə tsaɗay pəleslesle.
  noa-H: Mamʌ judionaanau mag hatcha hõor pöm t'ʌnʌm hoobaawai hiekk'õr waup'öbaadëwi,
    warag Pabloou jaau sim hichaaur hõor wawinaa, hirig sĩi parhooba hiek'a p'öbaadëjim
    haajem.
  alp-NT: Po kena tamata Yahudia maketaru esi selu tamata bokala meru, hoko lalesi
    tia titinai. Eleki esi lepae tiae ete Pauluse kai esi rare kaini le eni lepata
    meru.
  san-VEL: kintu yihuudiiyalokaa jananivaha.m vilokya iir.syayaa paripuur.naa.h santo
    vipariitakathaakathanene"svaranindayaa ca paulenoktaa.m kathaa.m kha.n.dayitu.m
    ce.s.titavanta.h|
  kbq-kbq: Mika vahe eritru nehazage'za Jiu mono vahe'mo'za nezmage'za kanive reneznantageno,
    Poli'ma hiankegura mago zamarimpa huoznante'za, ana vahe'mo'za ha' reznante'naze.
  kbh-kbh: Pero ba ents̈anga choye jouenama tmojánama chë judiënga tmojáninÿe ora,
    tmojanotjayaná, ba ents̈anga Pablo imojtseyeunanama; as chënga tmojanonts̈é mocá
    ichámuana ndayá cha yojtsóyebuambnama, y chábioye oyenguayana.
  ron-LSB: Dar iudeii, văzând mulțimea, s-au umplut de gelozie, au contrazis cele
    spuse de Pavel și au hulit.
  pon-pon: A Juj akan lao kilaner pokon o, ap pepeirinki o lidere meakan, me Pauluj
    kaweweda; re palian o lalaue.
  nhe-BL: Pero nopa tlayacanca israelitame quiitaque para hualajtoyaj miyac tlacame
    para quicaquise itlajtol Toteco huan pejque quixicohuaj Pablo. Quiijtojque para
    ax neli tlen quiijtohuayayaj huan quintlaijilhuijque.
  sps-sps: Te tagei a taa Jiun tagin vainy ser fitsufainy ri tsue vasuar iny ton vegiau
    te tsue iny e Pol ser tsue vaaserere iny ya.
  wnc-wnc: Apa ngana Judia nana aminda kawawa maya wawi kwaapzang sikngata apu yuwawa
    kaking. Kake musia ie siknga maiking. Maiwa wamu Polda yanikut taknga zipbuke
    kaitakepu teke inisapduke yaking.
  bus-bus: Kɛ̀ Yudanↄ parii è lɛ, aↄ̃ nↄ̀sɛgↄ̃aanↄ kpà maamaa, ben aↄ̃ↄe Pↄlu yã
    ɛgɛ boo wèe à sↄ̃sↄ̃ↄ.
  gub-BL: Zutew a'e wà, a'e teko tetea'u wanexak mehe hewyrowyroahy wanehe a'e wà.
    — Hemu'em iko a'e, i'i wanupe wà, Pawru rehe wà. Uze'eg zemueteahy hehe wà no.
  imo-imo: Imbo pana ongo nombeya teringi ulu kanokolio kinye Juda imbomani konopu
    keri panjiko Poloni ungu nimuma ungu taka tondoko nimbe kenjirimo ningo karaye
    teringi.
  boj-boj: Onaqa Juda naŋgi na naŋgi unjrsib are ugeinjrej. Deqa Pol a anjam mareqnaqa
    naŋgi na aqa anjam gegentoqnsib a misiliŋyoqneb.
  eng-DRA: And the Jews seeing the multitudes, were filled with envy, and contradicted
    those things which were said by Paul, blaspheming.
  knf-knf: '*Bayuday bakuj baka wi bawinuŋ pnŧuk pi bañaaŋ puŋ, aşë laţ uko wi *Pawulu
    akjakuŋ, akak akara.'
  san-KHM: កិន្តុ យិហូទីយលោកា ជននិវហំ វិលោក្យ ឦឞ៌្យយា បរិបូណ៌ាះ សន្តោ វិបរីតកថាកថនេនេឝ្វរនិន្ទយា
    ច បៅលេនោក្តាំ កថាំ ខណ្ឌយិតុំ ចេឞ្ដិតវន្តះ។
  arn-NT: Feymew tati pu judiu pelu rume fentren che, rumeñma ütriri engün. Eluwi
    ñi fillpiafiel ta Pablo ka lukatukafi engün.
  zas-NT: Per chi baguiaa ree bén Israel zien daꞌt ree bejn rigaꞌ yagaj, dxel guyu
    guialnadëdloj luxdoo reeman abiꞌ guzuloj caneeguijdx reeman canee tëë reeman diidxguijdx
    loj Pab.
  ken-NT: Kɛ bo Israɛl bághɔ́ nɔ́kɔ́ ndǔ ngɛ́mtay bo báchɛ̀m arɛ́ ɛnyu ɛyɔ, bábhɔ́ŋ
    bɛyǎ mpabhamɨ́k nɛ bɔPɔ̌l. Bábhó bɛsɔkɔti Pɔ̌l mánkɛmɛ nɔkɔ ɛpʉ́ítí ndu
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi árɛ̀m.
