  ena-ena: Ve mɨgudɨba hɨniavɨdaci Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨlaŋ hulaŋ iamɨgali
    akape sɨbaŋ agɨladɨ igavɨci nulɨdɨ humɨgaŋ sɨbɨlɨ sɨbaŋ lɨmi. Lɨci Polɨ dɨ ciaŋ
    agasaŋ nɨbu analɨ abɨlalɨ uavɨla nudɨ abacuvavɨmi.
  nbq-nbq: Homagwi ako vaga it Yakuri menda inil inigu lagagwarik, “A! Nit nenane
    hulup ova hera, it enane adigat hulup, nenanggon!” yiluk, enaninis en at Paulus
    ane iris ako saganggu dugwit, wiyiknom-weyaknom yagagwa.
  tgo-tgo: Ko iyemaeŋge mbaŋa Jiu gharɨgharɨniye ghanjigiyagiya thɨ thuwe wabwiko
    laghɨye, thɨ yamwanja laghɨye iya kaiwae thɨ wovakwanɨkwanɨŋa Pol na thɨ wovanjovanjo
    le utuko.
  yap-yap: Ma fa’ani guy piyu Israel fapi girdi’ ni aram urngirad, me yib e awan’
    ngorad; miyad non nib togopluw ko thin ni be yog Paul miyad yog e thin nib kireb
    ngak.
  mop-NT: Le'ecoo' aj Israel a ma' ta'achoo' u tz'ocsic a Jesusu, u yilajoo' boon
    a cristiano a tanoo' u c'ochol u yubi u t'an a ca' tuulu. Cajoo' u xüc-oolte a
    ca' tuulu. U yadajoo' ti ma' toj u t'an aj Pablojo. U p'a'astajoo' ala'aji.
  tet-tet: Baa oras ema Yahudi sia naree ema waꞌin mai rona Paulus nunia, sia hirus.
    Hotu, sia sakar Paulus dalen, hotu dale nahaat nia.
  hlt-MCSB: Hlangping te Judah rhoek loh a hmuh uh vaengah kohlopnah neh muep hah
    uh. Te dongah Paul kah a thui te a tloelh uh tih a soehsal uh.
  xtd-NT: ko nu n‑ka xini dava se ka kuu daꞌya dana Israel xa kueꞌe ñayiu n‑ka nataka,
    n‑ka kukuedi ini‑s, te n‑ka kixeꞌe‑s ka jan tnuꞌu‑s Spalu, te n‑ka jaꞌan‑s xa
    ñatu jaꞌan‑s tnuꞌu ñukax ini.
  mdy-ETH: ዓይሁዶ ዓሳ ዴሮኮ ሚርጉሞ ዛጋዖ ዒናፓ ቂኢሪ፥ ጳውሎሴኮ ሃይሶዋ ማኪ ዒዛ ጫሽኬኔ።
  spl-spl: Miti emetŋan yâhâŋetâ pik sâmu Yura lohimbiŋe yekmâ nâŋgâm bâleyiŋgim Paulo
    ekmâ sâwi.
  usp-NT: Pero yak rijajl Israel xriltak chi sub'laj cristian xmulb'a' rib'ak. Rechak
    sub'laj xti'tijtak Pablo, xoctak chi jk'atic jwich jyolj y xyok'tak.
  zav-NT: Pero beṉə' Izrael ca' cui chso'onḻilažə' Jesocristən' besə'əle'ine' catec
    beṉə' zanṉə' nžag na' gwsa'acxi'ine', nach gosə'əṉelaogüe' contr Pabən' na' gwso'onḻe'ega'aque'
    c̱he dižə'ən chzeɉni'i Pabən'.
  sgz-sgz: Má ngo bos tátáil kán tan Iudáiá di mákái lala matananu, di káng mai lala
    bálsák taladeng má ding kip arsobin i worwor si Paulo má dik ot bilingnai mul.
  kek-NT: Ut nak que'ril li q'uila tenamit eb li neque'c'amoc be sa' xya̱nkeb laj
    judío, c'ajo' nak que'cako' xch'o̱leb. Que'oc chixcuech'inquil laj Pablo. Que'xhob
    ut que'xmajecua.
  blz-NT: Sarataa samba Yahudi nimiile' mian biai' iya'a, raaya'a nasindirmo tuu'.
    Raaya'a ningirokimo i Paulus ka' nanggagai giigii' men ia tundun.
  poe-NT: A̱ ntá kꞌuíkon tí sín judío a kíxin nchónhya chojni tsíkójnkotsé, ntá imá
    kóchji̱no̱xínhin sín, ntá kjuankíxin sín kꞌuántaxínhi̱n sín tí chꞌín Pablo.
  san-TAM: 'கிந்து யிஹூதீ³யலோகா ஜநநிவஹம்ʼ விலோக்ய ஈர்ஷ்யயா பரிபூர்ணா​: ஸந்தோ விபரீதகதா²கத²நேநேஸ்²வரநிந்த³யா
    ச பௌலேநோக்தாம்ʼ கதா²ம்ʼ க²ண்ட³யிதும்ʼ சேஷ்டிதவந்த​:|'
  cof-NT: Junni israelítala duque tsachila layaicaca quirato mantimini wepanato pailainue.
    Tsachila yalaca puratuto, Páblolabe penenalaratusa pailainue. Junto Pablo cuenta
    quinaminca nene joe tito, epele palaquinue yape tsachila israelítala micarinanunca
    telaquepolaquitusa. Pábloca duque seiton fiqui pánaminlanue.
  srm-NT: Ma nöö fa dee oto Dju sëmbë u di köndë ko si fa dee hia sëmbë ta haika di
    buka, nöö hën de ko ta haun seei. Hën de sai dë ta fia ku Paulosu ta kosi ën.
  qvs-NT: Chay aypa mana judiyu runakuna tantanakuptinkuna chay judiyukunaka sukaman
    piñakurkansapa. Pabluta washanchashpa rimarkansapa yachachikunan mana alli kananta.
  zca-NT: Per or une rë men Israel xa' nak zhi'n, lë' dox men miza, orze' dox niyi'xian
    bixa', no nakap midi'zh bixa' tich kwa'n nidi'zh Pab, no unde bixa' Pab,
  cbc-NT: 'Bairo capããrã majũ na caneñarõ ĩñarĩ, judío majã pʉame na pesu cʉsuparã
    Pablojããrẽ. Bairo na pesu cʉtiri, atore bairo ĩñuparã: “Cariape mee niña atie
    na caquetibʉjʉrije. Ricaati quetibʉjʉyama ãnoa Pablojãã,” roro na ĩñuparã judío
    majã pʉame.'
  qxo-NT: Tsaynö goricäyanganta ricaycurmi mandacog Israel runacunaga Pablupa yachatsicuyninpä
    “Llullacogmi” nir contran sharcuyargan.
  mox-mox: ʼInega me Diu adi tovanugwetayavo baʼe qabu diavona iʼitedi ta iveʼifiʼifiedi,
    ʼinega Faulo ena lugaihi weaqina maega iveʼaeʼaetoga ta iʼawaluveifea.
  kew-kew: Goa pisimi pare Juda onaanumi go onaa adaapu epa kiritaawa adesimi rabu
    nimuna robaa-para udipa kone isimi. Goa pua nimumi Pol-na agaa rabuaniaatalo ero
    agaa lala pirisimi.
  dww-dww: Be Jius banegidima nama ta kitana be banaga toitoi a veraverauna, dabudine
    taudi a unura be Pol na giuma a riutuatuaḡaie be ai varavarana.
  twi-ASANTE: Yudafoɔ no hunuu nnipakuo no, wɔn ani bereeɛ, ma wɔsɔre gyee nsɛm a
    Paulo reka no ho akyinnyeɛ, kasa tiaa no.
  aoj-aoj: Owaꞌ esis Juda sagati amam nematawa hiasi aꞌowaꞌ sandakolasi, eaꞌ ukup
    kowalep endilisi aꞌowaꞌ. Eaꞌ saꞌi basef awafi ma Pol saꞌi anen nambasoꞌmas.
  cbv-cbv: Obohjeéhtih, judíowã ĩ maáta dawá wáac jʉibínitdih ennit, bʉ́dí ĩt íijip
    wʉt jĩ. Pánihna, Pablo ã bohénachah, queétboó caandíh jʉ̃ihna, yehna ĩt niijíp
    wʉt jĩ.
  taw-taw: Anɨgelak, bɨ Juda ogɨnap kɨli Pol ayɨp, Banabas ayɨp kɨlop nɨgel, mɨlɨk
    tɨmel yɨbɨl yowak. Yapek, binɨb okok kɨlop takaw tɨtay agɨlek ak agjuwɨl, kɨlop
    omɨŋal agjuwɨl gɨlak.
  jic-NT: Judiopan tjunuc pülücj 'a jis tjimyula. Po ma jisastsja. La tjejyamanan̈tsja.
    Mpes tjowelepj Pablo li tsuwile. Malala tjowelepj Pablo po'ó.
  zap-NT: Per chene wii yra men-Israel ne kesentyent ndal mén wdop, wakmbidye men,
    re men, nlidet ne rzëët Pabel, wzelo men wninyaan men lo Pabel.
  wer-wer: Omën kësang pan së wa top ëën Yuta omën narö pit itenak piarpimëën ya sangën
    ëa. Pël ëak Pool pim ngönten wak irëak koröp kolak mëëa.
  ipi-ipi: Wandakali kambua epo amunguli peaini utupane andoto, Juta yame wandakali
    tupamane Polo towa apiangu puato, balato pii kopeta leya loto, bala ando lamba
    leainipia.
  qul-NT: Judiocunataj achqha runacunata ricuspa, envidiacorkancu. Pablopaj yachachiskan
    contra rimarkancu, insultarkancutaj.
  tnc-tnc: I'suᵽaka nabaamaka jiamarĩa simaeka judíotatarã ĩᵽarimarãro'si. I'sirokaᵽi
    ãrĩwa'ri Ᵽablote bojamaka ã'mitiritirã aᵽerõ'õrã oyiaja nayi'rika. Suᵽabatirã
    kiwãrõeka okae'ebaraka ba'iuᵽakaja kire najairiwã'imarĩka.
  ter-NT: Itea noixoâne jûdeuhiko neko êno xâne, yupihovó koe ahúxukinovo okovo vo'oku
    íyokeovo ivávakeokono ne evo Poûlu. Ina turixóvo ne jûdeuhiko koémoke'eyea, koane
    koyúhoyea ákoyea akána'u neko yuho Poûlu.
  bmr-NT: Jaanegui judiomɨ sihidɨ miyamɨnaa ufuunoco aatyɨmeumoro diitohallɨtɨ Pabloco
    jɨɨheveuhi. Jaamoro Pabloco ejenaaumoro dejecuhicaumo.
  fuf-fuf: Ɓay Yahuudiyankeeɓe ɓen yi'ii on jamaa, ɓe nawli, ɓe yeddi ko Puulusa yewtaynoo
    kon, ɓe hoyni mo.
  mwc-mwc: Saba Jew biyisi mutusi koroto si kinani wai si nuwarauwa, ba Paul awaika
    i bisisiyei wai si kaobigoyoni ba si kawapatei.
  bhl-bhl: Talsiliw kate, mali Suda kunum im talsiliw kawtiw demdem biilo yetemsiliw
    ding dim bakate, i aso ilo ibolow mesem keyemeko, Fol em yangbe weng beelo sakalaw
    keko, weng bo bo keleweko, eso weng on ganesomi, em weng beelo ankiw dasiliw kale.
  ons-ons: Pakimo, Yuda edo ŋei ŋerep magu suaine one more, detpi boriki, ŋade don
    ra more Paulo ŋabaka don qotkoine olatkoi.
  con-NTPO: Tsa'ma poiyi'cco a'i tsa'caen bo'fasi israendeccuja attepa injama'choni
    se'pipa iyicca'ye'fa. Iyicca'yepa Pablo su'choma ccaningae afapa tisema afase'fa.
  ghs-ghs: '@see-verse:ACT.013.044'
  peg-peg: ମାତର୍‌ ଜିହୁଦିର୍‌ ମାନାୟାରିଂ ହୁଡ଼୍‌ଜି ରିସାତ ବାର୍ତି ଆତାର୍‌, ଆରେ ନିନ୍ଦା କିଉ
    କିଉ ପାଉଲ୍‌ତି କାତାତ ଆଡୁଙ୍ଗ୍‌ ଆଦେଂ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym mebê idjaer kwỳ arỳm ar'ã me krãptĩja pumũn arỳm me'ã ngry:k ne. Ta
    te kute uràk prãmje arỳm Paur japrỳo kumex.
  eng-WEBU: But when the Jews saw the multitudes, they were filled with jealousy,
    and contradicted the things which were spoken by Paul, and blasphemed.
  gnw-NT: Ẽrei judío reta uecha yave jeta vae yatɨ, uñemɨagüɨ̃ro, jare jei añete'ã
    co Pablo jei vae, jare jei icavi mbae vae Pablo cotɨ.
  mux-mux: Akiliinga-pe yambu pulele Poll-nga ungele piliingíndu liiku máku toku muluring
    kilia Juda-yambuma-ni kanukuliinga numanu kis panjiku Poll-ni ung nirim-ma ung-taka
    tonjuku “Nimba kis-sikem.” niring.
  maj-NT: Tu̱nga nk'ie nga i̱ncha kikie já judio̱ xu̱ta̱ nkjiu̱n, 'yún kama nchi̱ni̱.
    Ngji kontra̱ha̱ ni xi tíb'éni̱jmí Pablo̱ ko̱ ch'on kitsúhu̱.
  bkq-NT: 'Toenzepa aguelymo idataynrim modo tientuomo myani judeu domodo iwymârydo
    iewiâpadylymo Paulo, Barnabé warâ agâ. Tâsewânilygue kulâ myani akaemo pymâ domodo,
    Paulo, Barnabé warâ aguely nhakaladâdylymo: — Inokudylymo kulâ asaemo azagâ uguondo
    modo — kelymo.'
  kue-kue: Ana enge igle yomba merkinde makaisi meglko Juda wagle kandre, ye deno
    kumbro Pol ka dungwa i di ikine ende ana nangiye ka-si teingwa.
  cot-NT: 'Cotanquitsi irira joriojia iroompaqueate yamenajiavaquerigueti icapiocaventajianacari
    ocanquitiri shirec icatsimajianaquequeate. Ariqueate inijashijianacari Paavoro
    icantajiguiri maasano: —Aatoqueate piquemisantajiguiritsi, mana yamatavijajiaquempi
    intati.'
  bnp-bnp: Na tahuna e huriki a Iuda ri matai e huriki ala kupo ri bele, i madihi
    a hatene ria, ri hehea, ri harogia e Paulus vona a ngava i taki.
  apn-NT: 'Hãmri nhũm Ijaew kwỳjaja tee ri mẽ amnhĩ wỳr Ijaew kêt xwỳnhjê pumu nẽ
    mẽ hã Pawre mẽ Panãpe wa kamã gryk nẽ. Mẽ kãm Ijaew kêt xwỳnhjaja kot Tĩrtũm kapẽr
    mar prãm kêt jakamã mẽ hã wa kamã gryk nẽ. Hãmri nẽ Pawre kapẽr ma nẽ xatã kãm
    kapẽr punuj nẽ kãm: —Tk. Kwa na ka Tĩrtũm kapẽr jarẽnh o axêx. Ja kot anhỹr kêt.
    Anẽ.'
  ctp-NT: Loꞌo msinꞌ ꞌa tiꞌ neꞌ judío nu xaꞌan tiye xa wa naꞌan yu ꞌin neꞌ, chaꞌ wa
    lka neꞌ kaꞌan ꞌa nten bra kanꞌ. Xaꞌan ꞌa ykwiꞌ neꞌ judío kanꞌ loꞌo Palyu bra kanꞌ,
    ndukwin neꞌ chaꞌ kwiñi ꞌa lka chaꞌ nu nduꞌu yu kanꞌ.
  opm-opm: Tap tei hapti Juda bap ihir Kuuhan isip mama ihir Por ohe kopen ripat ohe
    mengnongwi amratiprohe ma hapat. Juda bap dire pohon ripti mengnong ihir na amratiprohe
    ma hapat daham ama heisup matpa oh. Heisup mara Epe. Mihtin han ohe mengnong moh
    amraptida. Gurri mihtin han ohe mengnong mohri amrapri pora Por ohnong dasei mar
    indeingopari.
  bvr-bvr: Wurra Ju yerrcha bunggawa birripa burrbi-nana aburr-jaranga aburr-bona
    gurda, lika mu-werrmbarra burrbi-nana Paul rrapa Barnabach. Lika gatiya Paul a-wena
    a-ji, birripa aburr-ngoyurra gubi-yerrnyjinga gun-nigipa janguny rrapa gun-bachirra
    aburr-wena nula.
  wal-wal: SHin Aihudati daro asaa be7ido wode, PHauloosa qanaatidosona; a haasayaa
    PHalqqidi, a cayidosona.
  zad-NT: Na' ka ble'i beṉ' Israelka' beṉ' zan ndop nllag, na' gokxe'gakile' Páblona'
    na' wṉegake' zban c̱he dillaa cho'e, na' biya dii wnagake' c̱he'.
  kmg-kmg: Fisipie Judaŋic jaŋe honec-joparâ mana sâqore-jarerâ Paulo dâŋticne mu
    surec ehuc bawahambiŋ.
  aso-aso: Vaiꞌ goloso ikevo Zuda ve nete eveneꞌ mukiꞌ aniꞌ ningi veꞌine muloloꞌ ingihi
    Paulongi idoꞌ Banabasingi lukehe naba ngibili Pauloꞌ lineꞌ gamazi nesi ataize
    li diꞌmi limi-ngidi diviꞌ ledivika li minaniꞌ.
  uli-uli: Yodwe Jews kowe rela wiri lepal buwa we ngo yesa kkel yar loltomay. Resa
    hapaliyel ngal Paulus irel mokwe ye sosor ngo re hapatpat tayikofloh irel.
  nin-NT: Nggo ani Yahuda ba a hi akpa anishirr wa nggo na zha di a ka si aba mu,
    na re are ndanda ni itu i ure ku Bulu ku na marr ma.
  acu-NT: 'Tura judíochu ainau timiá untsuri kaunkaramtai, judío ainau nuna wainkar,
    Pablon suwirpiaku jiisar: —Nangkami tawai, —tiarmiayi. Tura asar Pablon pachisar
    pasé chichasarmiayi.'
  cak-WNT: Rumac'ari', ri winek israelitas ri ma niquinimaj ta ri Jesús, tek xquitz'et
    chi ye q'uiy winek ri xe'apon, sibilaj itzel xquina', y riche (rixin) chi niquik'et
    ruwech ri tzij ri nubij ri Pablo, niquibij c'a chi xa ma ya ta ri kitzij nubij
    ri Pablo, y niquiyok'ola' c'a.
  ebk-ebk: Ngem kun pay inilan nan chiyuycha Judio nan ongoongor ay tataku, enmaposcha
    as solet. Kenontracha nan kenalen Pablo ya enkak-aliyancha hiya.
  spa-PDDPT: Pero los judíos, al ver la multitud, se llenaron de envidia. Blasfemaban
