  kxv-kxv: ସାମା ଜୀହୁଦିୟାଁ ଲ଼କୁ ମାନ୍ଦାତି ମେସାନା ଡା଼ହାରା ଆ଼ତେରି, ଇଞ୍ଜାଁ ପା଼ୱୁଲ କାତା
