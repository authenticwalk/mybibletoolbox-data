  taj-taj: चुदे ल्‍हाना म्‍हिला हुल म्राङ्सी कोइ कोइ यहूदीगदेदा ल्‍हानान डाह तजी,
    ओच्‍छे पावलसे पाङ्बा तामदा बिरोध लसी थेनीगदेसे पावलला बेइज्‍जत लजी।
  avt-avt: Me wɨ kerek mɨt ne weiwɨk me Isrel nɨr mɨt yapɨrwe nererek en, hir yɨnk
