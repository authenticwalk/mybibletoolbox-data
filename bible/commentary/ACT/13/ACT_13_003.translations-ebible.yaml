verse: ACT.013.003
translations:
  kpx-kpx: Kateai louge abu tota lovi halevai ioholisi Dilava imihai abu ada malei
    Solota Banabasita tatamo otoveito hanavege abu tilu.
  okv-H: ingito indari indae ingeni Barnabas te Saul te ta siro ta tetembeto pari
    eto ikeo pambua.
  tbo-tbo: Apoma tu witumaganahi hai wiyohi po tapalolo u mulina, nimahi Banabasi
    ma Saulo u ununuhi hi houna po hi kawaidewedewehi ma hi himilihi po hi nae.
  mal-C: അങ്ങനെ അവർ തുടർന്നും ഉപവസിച്ചു പ്രാർഥിച്ചശേഷം ബർന്നബാസിന്റെയും ശൗലിന്റെയുംമേൽ
    കൈകൾവെച്ച് അവരെ യാത്രയയച്ചു.
  grc-SR: Τότε νηστεύσαντες καὶ προσευξάμενοι καὶ ἐπιθέντες τὰς χεῖρας αὐτοῖς, ἀπέλυσαν.
  bgc-bgc: फेर उननै ब्रत अर प्रार्थना करकै अर उनपै हाथ धरकै उन ताहीं परमेसवर के काम
    खात्तर बिदा करया।
  khz-khz: Ira gevokato e gerapalito mulinai, gimara ira atarai getao-kaurato, ne
    getugurato.
  deu-TKW: Hierauf fasteten sie und beteten, und legten ihnen die Hände auf und fertigten
    sie ab.
  zsr-NT: Budx glunëꞌ gubás len gululidzëꞌ Dios, niꞌr gulaxóa naꞌquëꞌ chopëꞌ ni, len
    gulasölëꞌë lequëꞌ.
  lin-lin: Boye, sima na bango kokila bilei mpe kosambela, batielaki bango maboko
    mpe batikaki bango kokende.
  hns-NT: Tab oesab abbe bhoekha rahieke praatna karke oe doeno par haath rakhies
    aur oesabke djaain deis.
  noa-E: Magbaawai chadcha mag Ẽwandamag jëwaag sĩi thachjã khöba sʉrkha nʉmua makhʉʉn
    numiim ʉ̈rta jua ausĩunaa oraawi pʉ̈ijierram aajem.
  eng-EMTV: Then, fasting and praying, and laying their hands on them, they sent them
    away.
  mib-NT: Yūcuán na te ni cajicān tahú ndite ni de, te ni casoó de ndaha de xinī Bernabé
    jiín Saulo, te súcuan ni catají de ndɨndúú tée ún cuanacani de jnūhun nuū tāca
    ñáyuu.
  lif-NT2: हे़क्‍केःल्‍ले़ याम्‍मो खे़ङ्‌हाॽरे़ चाःने़त्तो मे़युङे़आङ् तुवा मे़जोगु,
    हे़क्‍क्‍याङ् खुनिॽ हुक्‍हाॽ बरनाबास नु पावलरे़ खुन्‍छिॽ सम्‍दाङ् मे़ने़स्‍सुआङ्
    तुवा मे़जोगु हे़क्‍क्‍याङ् मे़बाङ्‌घु मे़देःसुसिरो॥
  xnj-xnj: Hinu vakajihinisa chakulya neju na kumuyupa Chapanga, vakavapamisa mawoko
    panani yavi vakavatuma vahamba.
  mmx-mmx: La digan mun anan la diga ngising, la diga lok li levengkikngen di mavana
    atdu, la diga riki aonon ba du.
  cbr-NT: Usaquian cacëxun piquinma Nucën Papa Dios ñucáxuntancëxun atun mëcënan ramëquin
    ca axa Jesucristomi catamëcë unicaman Bernabécëñun Saulo, Nucën Papa Diosan bana
    uni ñuixunia bërúanx cuantánun caxun xuacëxa.
  tee-NT: Pus ju acsnich tatascajalh ali' chai tat'achivinichokolh ju Dios. Chai astan
    tamokslanilh ixmaca'an la'is'aktsulh'an chai amalakachalh lacalhich'alhcat.
  eng-LSV: then having fasted, and having prayed, and having laid the hands on them,
    they sent [them] away.
  cak-NT: Y cuando xqui'en yan ri ayuno y oración, ja' xquiya' quik'a' pa quiwi' ri
    Bernabé y ri Saulo, chi ne'quibana' ri samaj ri xu'ij ri Espíritu Santo.
  pah-NT: A'ero g̃a nhi'ig̃i Tupana'ga pe i'ue'yma. Kirẽ g̃a pokogi Barnabé'g̃a ndehe
    pejogweroho ti Jesus'ga mombe'gwovo a'ero javo. A'ero g̃a g̃a mondoukari ojihugwi.
  sja-NT: Ɨt'aa t'ɨ̃dap'eda nek'oda-ee, mãgɨɨrã ɨ̃rɨ jua bɨjida, maap'eda pëijida.
  xed-xed: Tahula kɗiŋta taŋ ta tsa suma nda maga duʼa ya, ka fanaghatá həŋ ta dzvu
    ta həŋ ka zliŋtá həŋ.
  mks-NT: Ta tá sa̱ na̱ndihi na̱xijuhun na ta tá na̱ndihi na̱xi̱ca̱ ta̱hví na̱ nu̱
    Ndióxi̱ já na̱chojó na̱ ndáha̱ ná ji̱ni̱ Saulo xi̱hín Bernabé já na̱ndinda̱yí
    na̱ na̱ cua̱ha̱n na̱ caja na chuun Ndióxi̱.
  gfk-S: Io namur, be di gate hahal ma di gate sasaring ter, di ga bul ira luma di
    ta dur ma di gom tule leise dur be dur na hana.
  bmu-bmu: Mewö jiiga köulukömegöra nene siŋgi mala böröŋini nöröpŋire algetka Kembugö
    ösumŋan etkualöŋniga melaim etkigetka anohot. Mewö.
  dgz-dgz: Ap menan mu taba virip tane amba mup gapan nanimu iamup sean Banabas ge
    Sol watu enamone amon.
  eng-GNV: Then fasted they and prayed, and layde their hands on them, and let them
    goe.
  zaa-NT: Làniana de chi beni cabi adí oración nna ayuno nna, betsia tè ná' cabi iqquia
    Bernabéa nna Sáulua nna guthèl·la' tè cabi chuppa taá cabi.
  eng-WEBSTER: And when they had fasted and prayed, and laid their hands on them,
    they sent them away.
  guh-guh: Nexata jane baja daxita bajarapamonae japasa vajëca Diosojavabelia. Bajaraxuacujinae
    Bernabébeje Saulobeje bajarapamonae tsimatanacobebuatatsibeje. Tovajëtatsibeje
    Diosojavabelia. Nexata jane baja copatatsibeje peponaenexabeje jivi daxitanacuanëjava
    petsipaebaponaenexabeje Dioso pitorobilivaisi.
  bon-bon: Peei ingwe ca teepi iyeta deedei cäco cuta cääri icrajige, irecu ätumutanininisi,
    piba ime icranemisi Banaba Saulo naabibime papa cabu, piba jäätyepisi teebibine.
  nhw-BL: Huajca mosajque huan motlatlajtijque, huan quintlalilijque ininmax ininpani
    Bernabé huan Saulo para ma quiselica inintequi. Huan quintitlanque ma yaca tequititij.
  mgw-mgw: Bai, bu'ka po yendelya sali no punga ngabaabi'kya moko panani yabe li'nga
    Nnu'ngu' ayali, ngabaaleka bayende.
  swh-ONEN: Ndipo baada ya kufunga na kuomba, wakawawekea mikono yao na wakawatuma
    waende zao.
  wbi-wbi: Pano ulukong'ano yelubuhila kulia, kukufunya, nakuvika amavoko ghave kuvanhu
    ava, vakavaleka valutaghe.
  bba-bba: Yen biru ye bɑ nɔɔ bɔkuru kɑ kɑnɑru kpɑ, durɔ be, bɑ Bɑɑnɑbɑsi kɑ Sɔɔlu
    nɔmɑ sɔndi wirɔ, mɑ bɑ derɑ bɑ doonɑ.
  eng-KJVCPB: And when they had fasted and prayed, and laid their hands on them, they
    sent them away.
  kgk-NT: Upe rire ohasa rire hikwái okaru e'ỹ reheve, omondo rire Nhandejáry-pe onhe'ẽ
    hikwái, omoĩ inhakã ári opo imondo-vy gwekovía.
  waj-waj: tuduu ngiari yeenna nneeraivaara ooqoo tuuvoota ngiari yaaku vareeraivootama
    taika kiooduu iya ngiari yaakuuyauvaa ivaitanaayaa utida titaa kiooduu viravai.
  cpy-cpy: Ikanta ipakaanakiro ramaneeyani eejatzi itziwenteeyani, roteya-patzii-toyitan-takari
    rako irika-paeni, rotyaantee-yakirini.
  mpx-mpx: Inoke ali galebu hi palahikan ge hi awaawanun, yaka nimaliya hi teli Banabas
    ge Sol pwataliyaa hi pwabwabwalena-agil tuwalali kaiwena, inoke hi patunal hi
    egon.
  wbp-wbp: Junga-juku, ngulakujulpalurla yati-wangkaja Kaatuku, ngulaju miyi ngarninja-wangu-juku.
    Junga-juku, warrulu-jana turnu-jarrija warrukirdikirdi, manulu-palangu rdakalku
    yaarl-yirrarnu jurrungka pirrjirdi-maninjaku. Ngula-jangkaju, yilyajalkulu-palangu
    yungu-palarla warrki-jarrimi Kaatukuju nguru-kari nguru-karirla.
  luo-luo: Omiyo kane gimedo lemo kendo gitweyo chiemo, ne gigwedhogi mi giweyogi
    gidhi.
  nhe-NT: Huajca mosajque huan momaijtojque, huan quintlalilijque ininma ininpani
    Bernabé huan Saulo para ma quiselica inintequi. Huan quintitlanque ma yaca tequititij.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܨܝܼܡ ܠܗܘܿܢ ܘܨܘܼܠܹܐ ܠܗܘܿܢ، ܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܥܲܠܵܝܗ‌ܝ ܐܝܼܕܵܬܹ̈‌ܐ ܘܫܘܼܕܪܵܝ
    ܠܗܘܿܢ.
  esk-NT: Tavra uisauraaqhutiŋ agaayuanikamiŋ argaŋmiknik patikługigḷu tuyuġiniġaich.
  msb-msb: Pakatapos ninda pag-ayuno kag pagpangadyi, gindapatan san inda kamot sa
    pagbendisyon an duha kag ginpalakat na.
  cpa-NT: Jøng² ca¹hlanh¹ dsa² héi² Diú¹³ calah. Ca¹jmo¹dsa hi³méh¹ hi² tsa¹gøah¹²dsa.
    Ni³ jøng² ca¹quieg² dsa² úg² héi² gug² ni³ quiah¹² Bernabé quianh¹³ Saulo. Ca¹hlanh¹dsa
    Diú¹³ ni³ huu¹³ quiah¹²dsa. Jøng² ca¹haih²dsa dsa² jǿg³.
  dso-dso: ସେଟାର୍‌ପାଇ ସେମନ୍‌ ଉପାସ୍‌ କଲାଇ ଆରି ପାର୍‌ତନା କରି ତାକର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇ
    ସେମନ୍‌କେ କବର୍‌ କଇବା କାମେ ପାଟାଇଲାଇ ।
  meu-meu: Taunabunai, idia na e anivaga bona e ḡuriḡuri, bena imadia na raruosi latadiai
    e ato kau, bena e kahudia nege.
  yva-NT: Weti ube sambayambe muno matawandijo marore raija jewen, umba wo maneme
    raijaseo ntamijo yai, umba wo yatutir yuje indamu yo Ayao Kovo Yesus ravov.
  dgc-dgc: Ey kétapos de a nagkulasiyon sakay nanalangin, éy nitupu de dide tu kamét
    de, sakay pinéglakad de side.
  zpm-NT: Blozhse pcuan zho, blozhse bzodiidznie zho Dios, dzigo pxobnia zho guic
    Bernabé grop Saul, bnab zho lo Dios gacnieṉ me zho; bnee zho lo zho, laa zho zie.
  hix-NT: Natahyehnometxkonà rma hatà. Khoryenkom yakoro nàrwonatxkon xarha tà, mexe
    nyhe txko hatà. Àro wyaro texetxhenye, tamor komo yetxownà hatà, Bahnakme kom
    hona, Sawru hona xarha. Àtotxoko, ketxkon hatà, àwyanye. Àro wyaro rma nànyahtxownà
    hatà.
  sim-sim: Urik akwan er li hala lihi tava lihin masiji frihik li hauowehe Avui Wasilakan
    li sawehe li mbashirik frimu ira.
  npi-ULB: सभाले उपवास प्रार्थना गरिसकेपछि, र तिनीहरूले यी मानिसहरूमाथि हातहरू राखेर
    प्रार्थना गरे र उनीहरूलाई पठाइदिए ।
  cgc-cgc: Pagtapos ta pagpwasa daw pagpangamuyo, patungtong ta mga gatuo iran an
    na mga lima naan ki Bernabe daw Saulo aged bindisyunan ta Dyos danen an na darwa.
    Tapos ta pagbindisyon ki danen, papanaw ta mga gatuo danen ya.
  tim-tim: Hain dâmbo aregât den lokom Anutu ulilaŋmâ sot bâlâk manmâ âmâ kautyetŋân
    mem âiân ariet dâm huŋgun yetkimbiâ Yohane kotŋe siâ Mareko are kewugumbela olop
    ariyiat.
  yor-yor: Nígbà tí wọ́n sì ti gbààwẹ̀, tí wọn sì ti gbàdúrà, wọ́n gbé ọwọ́ lé wọn,
    wọ́n sì rán wọn lọ.
  wos-wos: Wungi wandéka di hénoo sahafi yata reta Godré wakwexékétaka bérka makambu
    tamba takata di wa, bér wun jémba yanjoka yimbéte.
  emp-NTPO: Ãdjia ne cod̶aca ewari od̶aped̶a Ãcõrẽa iwid̶ibʌdad̶e ãdji jʌwara Bernabe
    ʌ̃rʌ̃, Saulo ʌ̃rʌ̃ bid̶a b̶ʌsid̶aa. Maʌ̃be ãdjira diabuesid̶aa dadjirã Boroba
    obi b̶ʌra od̶e wãnamãrẽã.
  eng-F35: Then, having fasted and prayed and laid their hands on them, they sent
    them off.
  ind-ind: Maka mereka berpuasa dan berdoa lagi. Sesudah itu mereka meletakkan tangan
    pada Barnabas dan Saulus sebagai tanda bahwa jemaat mengutus mereka untuk melakukan
    pekerjaan TUHAN.
  pes-OPCB: پس به روزه و دعا ادامه داده، دستها بر سر آن دو گذاشتند و آنان را روانه
    ساختند.
  mpt-mpt: i imeno sma ye hala bianiba Gode imin nganha bianiba naka eli yafuniba
    kweilo gabamon dim ut tebelubeniba Gode baabaniba Kobo naka eli daabeneba keb
    okoko okok kemine ge baabaniba dlaiba onsiobe.
  ssx-ssx: Kutupa pa ne na neke yeni peaata꞉ mo hali yaapona꞉ youna꞉ kiki wiata꞉ hande
    leeke e pokaena꞉ pena꞉ tapaemekeme.
  mkl-mkl: Iyi ɑ̀ ce ɑnu ku dĩ do kutɔɔu ɑ̀ tɑ̃, ŋɔi ɑ̀ leɑ Bɑɑnɑbɑsi do Sɔlu ɑwɔ
    si iri, nɔ ɑ̀ jɔ̀ ŋɑ ɑ̀ nɛ.
  gaq-gaq: ବାବବାଦିଇଂ ଉପାସ୍‌ ବାରି ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଚେ ଆତେନ୍‌‍ ମ୍ୱାୟାନେ ଆଡ଼ାତ୍ରା ନ୍ତି
    ବଚେ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ କାମ୍‍ରେ ବେକେ ।
  gof-RNT: Hessa gisho, entti xoomidaappenne woossidaappe guye bantta kushiya entta
    bolla wothidi yeddidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କାଟାବ୍‌କେଦ୍‌ତେ ଏନ୍‌ ବାରାନ୍‌କିନାଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହତାନ୍‌ଲଃ
    ବିନ୍ତିକେଦାକ ଆଡଃ ଇନ୍‌କିନ୍‌କେ ସେୱାକାମି ନାଗେନ୍ତେକ କୁଲ୍‌କେଦ୍‌କିନା ।
  gah-gah: Loko lokago, nosánetá mosiki minake Ómasiloka lake kigizani nene gotóitó
    milake lusa gikimiake, monó hozaló kimisilikago vasimó.
  lcm-lcm: Na kila apunuk kari alal ve sokotuk na kila amatung kunga singirilong le
    na kila atatung irilong na kilongla pasal.
  aer-aer: Itne akwete anthurre Ngkarteke angkemele aneke merne-arlke arlkwetyakenhele.
    Kele angkeke-arle iperre itne iltye akaperte ikwere-atherrenheke-arleke arrernemele
    Ngkarte apayuthnemele renhe-atherrenhe arntarnte-aretyeke imerte renhe-atherrenhe
    ilemele urrkapentye Utnenge Akngerrele-arle ileke mpwaretyeke.
  qvc-NT: Chaymi chay karguyuqkuna masta ayunashpa, Dyusman mañakushpa, Birnabipa,
    Sawlupa sawambi makinllapata rurashpa, paykunapaq Dyusman mañakurqanllapa. Chaymandaqam
    paykunata dispidirqanllapa, rinanllapana yach'achikuq.
  tgl-ULB: Pagkatapos na ang kapulungan ay mag-ayuno, manalangin at magpatong ng kanilang
    mga kamay sa mga lalaking ito, sila ay kanilang sinugo.
  cbs-NT: januxun samakeyabi jau Diosun jatu mekekubainxanun jabun jatu yunuaibun
    yukaxuntan jau dayatanunbun medibi wakin mamepixun jatu nichianbu
  xtm-NTPP: Chukan kúu ja ni jinu ni ka iyo ndite de ma, te ni ka ndakuan‑ta'vi de
    nuu Su'si ma, sani te ni ka jikan‑ta'vi de nuu ya, te ni ka sonee de nda'a de
    ma siki Bernabé ma ji'in siki Saulo ma, te ni ka ndakuan‑ta'vi de nuu tee ma,
    te kuan koo de.
  nnq-nnq: Ngabapunga nu kugongalela, nu kabekelanga maboko panani jabe, ngabaleka
    bajabulange.
  bao-NT: To biri betiri juu bue yapano, cʉ̃ja amori mena cʉ̃jare ñia peo, cʉ̃jare
    waarique uwicã cojoupa.
  san-ORI: ତତସ୍ତୈରୁପୱାସପ୍ରାର୍ଥନଯୋଃ କୃତଯୋଃ ସତୋସ୍ତେ ତଯୋ ର୍ଗାତ୍ରଯୋ ର୍ହସ୍ତାର୍ପଣଂ କୃତ୍ୱା
    ତୌ ୱ୍ୟସୃଜନ୍|
  rmn-rmn: Тай он палко оразас тай палко мангипэ э Дэвлэс тхэдэ опэр лэндэ пумарэ
    васта тай муклэ лэн.
  huv-NT: Quiaj wüx landoj aiündüw, landoj matüniw ocueaj Teat Dios, tayacüw owixaw
    wüx omalüw a Bernabé maquiiüb a Saulo. Condom tetepeayayej maquiüjpüw, quiaj tawüw
    quiaj.
  otn-NT: Mi̱ juadi bi̱ mat'Oja̱ yø ja̱'i̱ p'ʉya, 'nɛ̱ ɛtyø mmʉi, bi japyø 'yɛ p'ʉ
    ja yø ya̱ p'ʉya, para ngue da̱ fa̱di̱ ngue ya bi t'ɛ̱ts'i̱. Bi̱ n'yɛ̱te p'ʉya,
    bi̱ ma.
  nop-nop: Unduŋ yenimbu nanaŋe kameheŋa Bepaŋ ninadiŋa kohohik meyat kihik foloŋ
    kameeŋ yeniŋkulu Mede Momooŋ yohauta kwanai tide ugumuk.
  obo-NT: To nopongnga ran mid puasa woy id dasaa, id torungngan dan to bollad dan
    iddos uu ni Bernabe woy Saulo, woy id pologkiyat don sikandan.
  kca-kca: Щиӈәԋща ԓыв, ўщԓәмеԓ пӑ пойәкщәмеԓ йўпийән пӑ йошԓаԓ ԓын эԓтыԓән поныԓымеԓ
    йўпийән, ԓынан эсәԓсэԓ.
  cak-ENT: Y ri k'ij c'a ri quibanun que man ye va'inük tüj richin nquibün orar, jari'
    tok xquiya' quik'a' pa quivi' ri Bernabé y ri Saulo, richin nyebe-apu chubanic
    ri samaj ri rubin can ri Lok'olüj Espíritu.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤠ᤺ᤏᤧᤳᤋᤥ ᤔᤧᤕᤢᤅᤧᤀᤠᤱ ᤋᤢᤘᤠ ᤔᤧᤈᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤡ᤹ ᤜᤢᤰᤜᤠ᤹
