    eqmaq súówe.
  gdn-gdn: Mama-nuga God e Keyai inako wagubu ki pokere iyapana ki guriguri nene bani
    kamadumpu guriguritagamawa idiwa da kamadumpu manako mu idamaga apunu Banabasi
    yo Soro mu kawarimugu nakamupu tonotampu kayatagubu.
  nko-NT: Mʋ́ sʋ brɛ́á bɛklɩ́ ɔnɔ́ ámʋ bɔ́ mpáɩ tá á, bɔpʋ ɩbɩ dɩ́nká amʋ́ nwunsʋ,
    sí amʋ́ ɔkpa.
  bsn-NT: To yicõari, quẽna Diore rʉ̃cʉbʉorã bare bamenane, Diore ĩnare sẽnibosayujarã
    ĩna, Bernabére, Saulore. To yicõari, ĩna rʉjoari joere ĩna ãmori ñujeoyujarã,
    Bernabére, Saulore, “Dios ĩ bojarore bajirone gotimasiocudiya” yirã. To bajiro
    ĩnare yigajanocõari, ĩnare varotiyujarã ĩna.
  pib-NT: Giyagni rogajirewatna. Ragjigognetna. Wannatseptagi rutakamyotna. Yokanatkatkana.
  wiv-wiv: Pale, muri na kadia lotua, dia ta taru langaria limadia ni hiro dia ta
    gerihiro vano.
  reg-reg: Likanisa lyejile lyamala echisibho, okusabhwa no kubhatelako amabhoko abhanu
    bhanu, mbe nibhabhasiga bhagende.
  mlh-mlh: Oŋu yajime oŋga wosinimiŋ ore uqo sowo goku meyaŋuŋ qoruyakuŋgo ruabi Ofonde
    usunji kefa yapeme sore yapebi rabu. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ኤንቲ ፆሚዳፔኔ ዎሲዳፔ ጉዬ ባንታ ኩሺያ ኤንታ ቦላ ዎዲ ዬዲዶሶና።
  aau-aau: Homkwe hmo mey, ayay ma la lopa o, God se ma mesopok wayr o, seme meio
    lowpway menkin, uwr prueysyar sehe iha non nekie hiy-mesopok nok, nak-me-ha.
  tvk-tvk: Misak ni, melele xa laduxoh hoxalite te melele xa latelingi tengan laval
    ni anien e lasis, laling he e Banabas e Sol e lasil rat xalu luba.
  prf-NT: Káttapos di a nagkulásyon sakay nagdasal, ay intupu di ten duwwa en lima
    di sakay pinarektatan di dán hidi.
  auy-auy: tómbá ímbo nombá inaí aantemba sésa Maníkóní kísaurai máíwae sésa tineꞌá
    tiyáántamba taꞌótoresa tiꞌmárówasarai kurááye.
  tbg-tbg: Kotira Maraquravano minti tumanta vika qaiqaa kara auramate Kotira aaramake,
    viraqaahai vika vitantaqaa nai kauqu vate vitanta vo vataini nititomanta vura.
  hub-NT: Nu tusa tama yutsuk pujamunka inaiyainak, muuknum achikar Yuusan aujtusar
    akupkaruiti.
  hmo-hmo: Vadaeni, aniani idia taravatua, bona idia guriguri, bona edia imana idia
    ruaosi edia kwarana latanai idia atoa, bona ruaosi idia siaia lao.
  big-big: Tegi puwili waberek miza logo weik yeikwekke mele puwiligiyeng piyaugi
    ngalege walamiya logo piyauyegi waberek miza logo piyau wezayela.
  gux-G: Lane, ban gua den loli u ñɔbu ki jaandi ki mia U Tienu, b den maani b nui
    bi jaba yeni po ki cabi ba ke bi gadi.
  cnl-NT: '''E³ jo̱³ ca²³jmóo²te''²³ co̱''³ mɨ²³jmɨɨ²³. Ca²³lʉ́³te''²³ quia̱''²te''²³
    Dios. Ca²³dxá³te''²³ guoo³te''²³ ñi''² quiee''³² Bee³² quia̱''² Saulo. ''E³ quie''²³
    jo̱³ ca²³xíin²³te''²³ ''e³ sɨ³''íi³te''²³ júu².'
  zar-NT: Budxi gulunëʼ gubasa, en guluíʼilenëʼ Dios didzaʼ, níʼirö gulaʼxóa náʼagaquiëʼ
    chopëʼ ni, en gulaʼsö́l-lëʼë légaquiëʼ.
  kde-kde: Bahi pavamalidile kufunga na kuyuwa, nkuvavikila makono uvavabaliki, nkuvatuma
    vakakole madengo anelo.
  ata-ata: La sou aneꞌi mipelemu mo milingasiꞌa xe miꞌitalonu avoꞌa noxiꞌa ilou sou
    mialusiꞌa mukalu, la sou mipalusiꞌa ilou milai.
  qvw-NT: Niptinmi ayunaycul Diosta ruygacuyta camacalcälil pulanmanpis umanman maquinta
    ćhulaycul caćhälälila.
  nfa-nfa: Ropa ra puasa dènge sabajꞌa èle, hèia ra bane ai mi dedha Barnabas dènge
    Saulus, ho ra jꞌajꞌi ana pua-paleha Lamatua. Èle èèna ka, ra pua rèngu dua ra
    ho lasi sabꞌa sasabꞌa-laꞌa Lamatua.
  tnp-tnp: Kəni nian kəmotəpəh rəkɨs nauəniən məutəfaki, kəni motələhu=pən nəhlmɨlah
    e rəhn-kapə lau məmə okotəfəri ilau, kəni motahli=pən ilau məmə okian muol uək.
  urd-urd: तब उन्हों ने रोज़ा रख कर और दुआ करके और उन पर हाथ रखकर उन्हें रुख़्सत किया।
  hot-hot: Êŋ ma thêlô evak balabuŋ ek netak nôm lôk neteŋ mek esak loŋbô. Vêm ma
    etak baheŋiŋ hayô hêk thai ma êv thai ba i ek nindum ku takatu ba Lovak Matheŋ
    hanaŋ.
  mqj-NT: Mangkai ma'puasa anna ma'sambayang umballa'imi pala' inde to duae anna mane
    pabeai le'ba.
  rus-SYN: Тогда они, совершив пост и молитву и возложив на них руки, отпустили их.
  mbh-mbh: Vene na o sem nge aning na o nong, ma o ronga omeni a or paini nge, ma
    o pake or paini la.
  bdd-bdd: Ta Yehoba ꞌoina siꞌahwaꞌahwanoi hila magomaledi, ma siꞌabidebediya, ta
    Banaba ma Saulo sihewasediya ꞌidi paihowaina weyahina.
  cbt-NTPO: Napoaton co coshatatonaraihuë', inapita marë' chiníquën Yosë nontopi.
    Nani Yosë nontohuachinara, së'huamotorahuatona', acopi paatona' a'chinacaiso marë'.
    Ina quëran a'papi.
  rmy-SERVI: Тай вонэ, кала проджиле посто и мангимо, тховдэ пэ лэн васта и отмукле
    лэн.
  srn-NT: Baka di den faste èn begi, den poti den anu na den tapu dan den meki den
    go.
  cta-NT: Tyu̱u̱ hora ná ndyacu nguꞌ liꞌ, chaꞌ tsa cuꞌ ti nchcuiꞌ nguꞌ loꞌo ycuiꞌ
    Ndyosi. Liꞌ ngusta yaꞌ lcaa tyaꞌa ñati̱ jiꞌi̱ Jesucristo biꞌ hique Bernabé, loꞌo
    juaꞌa̱ hique Saulo, chaꞌ tsoꞌo ti tsaa nguꞌ ca su cuaꞌni nguꞌ cña cuentya jiꞌi̱
    ycuiꞌ Ndyosi.
  bqc-SIM: Kɛ́ aa lɛyè aa wabikɛ̀, ↄ̃ aa ↄnàmá aa ń gbáɛ, aa dàzɛu.
  tcz-CHONGTHU: Chuin amahon an ngola taona hatah-a anei jouvun amani chunga chun
    khut angam un, ataopeh jouvun asoldoh tauvin ahi.
  mar-mar: म्हणून मंडळीने उपवास व प्रार्थना केल्या, त्यांनी बर्णबा व शौल यांच्या डोक्यांवर
    हात ठेवून प्रार्थना केली, मग त्यांना पाठवून दिले.
  snp-snp: Yamu konuma ánoti moi witi Goti loumuiti anikafo atenido meleti gilifi
    melae.
  isl-isl: Eftir enn frekari föstu og bæn lögðu þeir hendur yfir þá og sendu þá af
    stað.
  spy-NT: Kunyoo, kumii ꞉bichoo kukirē kwoomiis ānkusooyē, kutiinyēē Barnaaba āk Sāwulō
    āwunnyēk ānkōōyookto.
  xnn-xnn: Isonga kasinda ninlowalo ya nintepe dadat ipatang nan ledengda isnan olon
    da Bernabe ken Saulo ay mangdotok ken daida. Dadat papikaen daida ta omeyda ikkan
    nan kayat Apo Dios ay ikkanda.
  mwe-mwe: Bhai, bhakajuganjeje Nnungu na kupunda tabha, gubhaabhishilenje makono,
    gubhaaleshilenje bhajendangane.
  tte-tte: Sauga yaboyoi mekali guliyam sikalakisiye yoi yo sikawakawanoi, imwawasi
    nimali sipei Banabasi yo Saulo kulukululi mena yo siwalo-muloloili paisowane kaiwena
    kabo siyawasali yo silau.
  tcs-tcs: Apta dem pipol i bin pinis pasting ane prea dempla bin pute an antap ed
    blo demtu po sete demtu wansaid po meke da wok blo God. Den dempla i bin sane
    demtu go.
  hlt-THB: Cedawngawh buh zeih unawh ami cykcah coengawh, cekqawi ak khan awh kut
    tloeng unawh amik cykcah peek coengawh tyi uhy.
  soq-soq: Mo idintoie rauparintoia diasane Aleu kakaiwa diamona rua mo witapu Banabas
    Saul nata osouwo itune sau euda wanamone waaubamoieno anton.
  qub-qub: Chaura Tayta Diosta mañacarcärir, ayunarcärir Bernabëpawan Saulupa umanman
    maquincunata churarcur Tayta Diosta mañacuran willacur purinanpaj. Nircurnami
    paycunata despacharan.
  att-att: Á ta kabalid da nga ari kiminán ánna nakimállà, sinámmì da yù ira duá nga
    sinullà da, á jinok da ira ta umay ira manuppál sù ipakuá nayù Mangilin nga Ikararuá
    nira.
  bki-bki: Ana iorou, amondulu bogo tai bereio ka abolkouo, ana nalo abokar Barnabas
    naio Sol pariparilo, ana amioakolo abe juo, bisi ana amiila bulaglo abano ka ala
    Atua kiano im̃auano.
  bqp-bqp: Kũ ò lɛ́ yĩ̀ ò adua kɛ̀, akũ ò ↄ dìdiḿma ò ń gbárɛ, ò dà zɛ́n.
  mcp-mcp: Nə́ ndɛɛ́, bwə́ mú jəgʉla nə Zɛmbî bwə́ ŋgə́ cɨ idʉ̂w, bwə́ mú bəd Barnábas
    bá Sôl məbwə̂, bwə́ mú bɨ́d bwo nə́ bwə́ kyéyʉg.
  hat-hat: Lè sa a, yo fè jèn, yo lapriyè, yo mete men sou tèt Banabas ak Sòl, epi
    yo kite yo ale.
  npl-NT: Satepa, ijkuak yotlankeh omotiotsajtsilijkeh iwa omosaujkeh, okintlalijkeh
    inmawah impah, iwa okinmakajkeh.
  bgg-bgg: Ithek è minyie nyie ne sia srane awaithek wad isa khrug shii khirzey phi
    ne thoh ge.
  eng-TCENT: So after they had fasted and prayed, they laid their hands on them and
    sent them off.
  eng-BSB: And after they had fasted and prayed, they laid their hands on them and
    sent them off.
  cpu-NT: Ikanta ithonkatakero jiñaañaataiyakani, itziventaiyani, jotzimikapatziitoyetantakari
    irako irikaite, jotyaantaiyakerini.
  san-ASM: ততস্তৈৰুপৱাসপ্ৰাৰ্থনযোঃ কৃতযোঃ সতোস্তে তযো ৰ্গাত্ৰযো ৰ্হস্তাৰ্পণং কৃৎৱা
    তৌ ৱ্যসৃজন্|
  tod-tod: Ti ɓegai ma ga zugi zo, ti GALA fali, ti yeelaani ti ma, ti ɓe ti ʋa, ti
    li.
  tac-NT: '''Lige alué ra''íchili akisá alué ralámuli, aminabi ayúnale alué ralámuli
    ''lige a''walí tale. ''Lige mo''chí nochale alué oká rió napurigá ''we a''lá sébali
    nochámala alué nóchali, ''lige júlale alué oká rió alé ''mimi.'
  eng-WEBPB: Then, when they had fasted and prayed and laid their hands on them, they
    sent them away.
  gfk-H: Io, namur, ing diet gata hahal ma diet gata sasaring taar, diet ga bul ira
    lima diet naliu ta Banabas ma Sol ma diet gaam tulei sei dir bia dir na haan.
  viv-viv: Ada au hilabewaviyo hiveꞋoꞋola gihavaina, nimadi badi agaidiya hisena be
    hiꞋatuhegedi.
  yao-yao: Nipele, paŵamasile kutaŵa ni kupopela, ŵaasajichile makono gao ni kwaleka
    ajaulangane.
  tgp-tgp: Hitahu na nora tapuhoro na hanhani peresi na usiusi, la tau na limara hinira
    ale la r̃ulera la vano na malelera.
  auc-NT: Ïninque ïinque cæ̈nämaï inte apæ̈nedinque tömënäni Bedënabee tönö Taodo
    ïnate gampocadinque Wængonguï ingante apæ̈nedinque änäni ate wadæ gogadaimpa.
  kbc-NT: Odaa joɡ̶oikatace me niodaɡ̶a me diɡ̶icata gaantokaaɡ̶icata anoyeligo, odaa
    joɡ̶oyotaɡ̶aneɡ̶etace Aneotedoɡ̶oji, oipeketeloco libaaɡ̶atedi Barnabé ijaa Saulo,
    odaa joɡ̶oibodetibigiwaji.
  bmh-bmh: Guzenai awarina, go ee ur maimai, Uwait auraimai, goagal ebeag dudu aliag
    go agal tabaiag pataimai, palautarena, wanemenin.
  ctu-BL: Che' bʌ tsa' ujtiyob ti ch'ajb yic'ot oración, tsi' yʌc'ʌyob i c'ʌb ti'
    jol. Tsi' subeyob majlel.
  meq-meq: Ta ndəv ha daliyam tə maɗuwule me na, tə pa həlay ka Barnabas tə Sol. Tsa
    na, tə gər tay ha, ti ye mata ge məsler i Mbəlom tuk.
  noa-H: Magbaawai chadcha mag Hẽwandamag jëwaag sĩi t'achjã k'öba sʌrk'a nʌmua mak'ʌʌn
    numiim hʌ̃rta jua hausĩunaa oraawi pʌ̈ijierram haajem.
  alp-NT: Eleki kena esi tahane tia senete kai kotie loko Alla pelare, esi tolae balasi
    kena luasi leke bitike luasi kai esi ulake luasi keu ne.
  san-VEL: tatastairupavaasapraarthanayo.h k.rtayo.h satoste tayo rgaatrayo rhastaarpa.na.m
    k.rtvaa tau vyas.rjan|
  kbq-kbq: Ana hute'za ne'zama a'o hu'za mani'neza henka zamazana znagofetu ante'za
    nunamu hute'za huzamantake'ne vu'na'e.
  kbh-kbh: Bëngbe Bëtsá jëtschuayama tondaye ntjascá imojtsemnëntscuana y cháftaca
    imojtsencuéntantscuana, chëngbe cucuats̈ënga chatbe bests̈as̈e juatsboica tmojancjá,
    chatbe trabajuiñe chaújabuachama Bëngbe Bëtsá jtseimpadánëse. Y chents̈ana chátbioye
    tmojtanadios̈oftá.
  ron-LSB: Apoi, după ce au postit și s-au rugat și și-au pus mâinile peste ei, i-au
    trimis.
  pon-pon: Irail ap kaijejol o kapakap o kidan po ’ra pa ar, re ap kadar ira wei.
  nhe-BL: Huajca mosajque huan momaijtojque, huan quintlalilijque ininma ininpani
    Bernabé huan Saulo para ma quiselica inintequi. Huan quintitlanque ma yaca tequititij.
  sps-sps: Ri tavtaav, ri faakats to ser fasaur a nimar patsuu rari ser jiat ra naa
    ri.
  wnc-wnc: Yaniwan nanam teke dua nake yuke tumuk wamu yakenga puya waaknga yama pasisande
    katakngi gwapakngane wasike yanipewan kukumayak.
  bus-bus: Kɛ̀ aↄ̃ lɛ́ yì aↄ̃ adua kɛ̀, ben aↄ̃ ↄ dìdiḿma aↄ̃ ń gbáɛ, aↄ̃ dà zɛ́n.
  gub-BL: A'e pe har uzekwaku wi wi umai'u 'ym pà wà. Uze'eg wi wi Tupàn pe wà. Na'e
    opokok Panape rehe wà, Xawru rehe wà no. — Pemume'u Zezuz rehe ze'eg puràg peho
    taw nàn nehe, i'i wanupe wà. Na'e oho a'e wi wanuwi wà kury.
  imo-imo: Altoko kere mi leko naa nongo konge teringi kano uluma teko pora tikolio
    kinye Barnabas kinye Sol talo ki pala noikolio Gotenga kongonona wendo tiko munduringi.
  boj-boj: Onaqa naŋgi iŋgi ti ya ti uratosib pailyosib naŋgo aiyel gateq di baŋ atsib
    qariŋnjrnab gileb.
  eng-DRA: Then they, fasting and praying, and imposing their hands upon them, sent
    them away.
  knf-knf: Wi bayimanuŋ akuţ añehan Naşibaţi, aşë paf baka iñen ţi ikow, awutan baka
    kë bayaa.
  san-KHM: តតស្តៃរុបវាសប្រាត៌្ហនយោះ ក្ឫតយោះ សតោស្តេ តយោ រ្គាត្រយោ រ្ហស្តាប៌ណំ ក្ឫត្វា
    តៅ វ្យស្ឫជន៑។
  arn-NT: Feymew rupan ngillatulu engün ka rupan ayunalu, fampuwülelngey engu kuwü,
    fey chalikünungey engu ñi tripayael kañpüle fey ñi kimeltuchemeael.
  zas-NT: Chi gulox gubaꞌn reeman gurejdx tëë reeman Dios, dxel guxhoob yaa reeman
    guijc Bernabé con Saulo din gagnë Dios laa reeman abiꞌ bazaadiidxnë reeman laa
    reeman.
  ken-NT: Bághókó nɔ́kɔ́ nɔ, bárɔ́k ambɨ nɛ nɛtarɛ́nsay nɛ nɛnɨkɨ́mʉɛt. Mányáŋa
    yɛ amɔ anti Banábas nɛ Sɔ̌l manɨkmʉɛt, barɔ yɛ bɔ mandɔk.
