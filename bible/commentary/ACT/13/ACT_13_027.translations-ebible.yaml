  nbq-nbq: Anderogo at ovara, it ap akwa Yerusalem menda enasini ap ombok-ombok inim
    ako en, 'At Yesus andi, nenagap wendarisiga menda aro,' yiluk, yedok hegetek ovara,
    ndugurek-ndagarek it Yakuri samban ogasagwi vaga, it ap navi-navi wene dirup warek
    bikegek yagalagwi ako, at warup hobaluk, warogo bagagwa vaga, wene andi atma at
    agagi.
  tgo-tgo: Jerusalem gharɨgharɨniye na ghanjigiyagiya mava thɨ ghareghare Jisas iye
    ravamoru, iyemaeŋge va thɨŋa na i mare na i vaemunjoruŋa Loi ghalɨŋae gharautu
    lenji utu Jisas kaiwae thɨ vaona Sabat regha na regha e tɨne.
  yap-yap: Ya girdi’ ni be par u Jerusalem, nge pi’in yad be yog e thin rorad, e da
    ur nanged ni ir fa’anem ni nge thapeg e girdi’ ngak Got, ma ku da ur nanged fan
    e thin rok e pi profet ni yima be’eg ngorad ni gubin e Sabbath. Machane kar riyul’niged
    e thin ni yog e pi profet ni bochan e ra turguyed ni ngan li’ Jesus ngem’.
  mop-NT: —Le'ecoo' a cristiano ich caj Jerusalen tac eteloo' a nucuch winic te'iji,
    ma' paatajoo' u na'tic wa nooch u wichil u meyaj a Jesusu, ma'ax u ch'a'ajoo'
    u tojil u t'an a uchbene, le'ec u yadajoo' u t'an a Dios a mas uchiji. Walac u
    xocbol a t'an abe' amal u q'uinil a jedele. Le'ec ti ca' u tz'ajoo' a Jesus ca'
    quimsabücü, chiclaji ilic u wichil jabix ti tz'iiba'an ichil a ju'um a walacoo'
    u xoquiqui,— cu t'an aj Pablojo.
  tet-tet: Hori uluk, Naꞌi Maromak naruka kedan Niakaan makoꞌan sia nakerek lia nosi
    Ema mak Nia atu solok mai. Ema Yerusalem no siakaan ulun sia, leno lia nia dala
    waꞌin tiꞌan. Sura loron boot, sia tama baa uma hamulak, leno lia nia. Mais sia
    la natene naꞌak, Ema mak Naꞌi Maromak nameno kedan nia, mak Yesus. Sia buka dalan
    atu taa ukun mate baa Nia. Mais lia neꞌe natoꞌo saa mak Maromak makoꞌan sia nakerek
    nela tiꞌan.
  hlt-MCSB: Jerusalem kah khosa rhoek neh a boei rhoek tah mangvawt uh. Te dongah
    Sabbath takuem kah a tae uh tonghma ol neh anih lai a tloek uh te soep coeng.
  xtd-NT: Ñayiu n‑ka xio Jerusalén xiꞌin se n‑ka taxnuni nuu‑i, ña n‑ka kutnuni ini‑i
    xiꞌin‑s jundu kuu Jesús, ni ña n‑ka kutnuni ini‑i tnuꞌu n‑chidotnuni se n‑ka jaꞌan
    tnuꞌu Ianyuux nuu ñayiu juini n‑ka xo kaꞌu‑i libru yodotnuni tnuꞌu‑s xiti veñuꞌu
    ntnaꞌa kɨu n‑ka xo ndetatu‑i. N‑xetnaꞌa xa xyodotnuni nuu libru‑s ná n‑ka jaꞌan‑i
    nuu se ka taxnuni nuu‑i jan xa kaꞌni‑s Jesús.
  mdy-ETH: ጋዓንቴ ዬሩሳላሜይዳ ናንጋ ዓሶና ዔያቶኮ ሱኡጎና ዬሱሴ ዓሲ ዻቂሻያ ማዔሢ ዔሪባኣሴ፤ ሃሣ ዓይሁዶ ዓሶኮ ሃውሾ ኬሎና
    ቢያ ናባቢንታ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሶኮ ማፃኣፖ ቃኣላኣ ዔያቶም ጌሊባኣሴ፤ ያዺ ማዔቴያ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ጌዔ ጎይፆ
    ዒዛ ዑፃ ፑርታ ዎጌ ዔያታ ዎጌኔ።
  spl-spl: Yawu gârâmâ Yerusalem kapi ambolipŋe otmu Yura papatolipnenŋaŋe Yesuhât
    topŋe ki nâŋgâm heŋgeŋguwi. Yawu otmâ tatmâ nâŋgâ nâŋgâ sâpŋe ârândâŋ miti selepŋan
    yâhâ poropete yeŋgât den sâlikum nâŋgâŋetâ ki keterakyiŋgimu manminiwi. Yakât
    otmâ yâkŋe sâm hârewaŋgiŋetâ kuŋetâ muop yan poropete yeŋgât den yakât bulâŋe
    tetem heŋgeŋguop.
  usp-NT: Yak cristian ri wi'tak Jerusalén pach yak jb'ab'alak ta' xretemajtak nen
    jb'anic Kakaj Jesús y ta' xtatak jcholajl Jyolj Kakaj Dios ri xcan jtz'ib'aj yak
    ajk'asaltak Jyolj Kakaj Dios ri tiilsaj chiwchak li wuj nojel k'ij re uxlan. Cuando
    rechak xjachtak Kakaj Jesús pi camic, jilonli xtaw chiwch ri b'il jwi'lak yak
    ajk'asaltak Jyolj Kakaj Dios ojrtaktzij.
  zav-NT: Beṉə' Jerosalen ca' na' beṉə' gwnabia' c̱hega'aque' ca' bito gwsa'acbe'ine'
    de que Diozən' bseḻe'e Jeso'osən'. Bito gwse'eɉni'ine' de que c̱he Jeso'os nan'
    boso'ozoɉ de'e profet ca' beṉə' ca' gwso'e xtižə' Diozən' cana' ḻe'e ḻibr ca'
    choso'olabe' ḻo'o yo'odao' ca' yoguə' ža dezcanz. Na' de'en gosə'əc̱hoglaogüe'en
    gwso'ote' Jeso'osən' goc complir can' nyoɉən.
  sgz-sgz: Tungu matananu á Ierusalem má kándi tan tátáil di lu longrai worwor káián
    bos tám worwor tus i bosbos bungán aunges no. Mái sár kápte di talas be suri dánih
    di parai á bos tám worwor tus suri Mesaia, pasi kápte dik mák ilam Iesu ngo ái
    á Mesaia sang. Má ngorer dik atri nagogon ur on ngo na mat ngorer sár i bos tám
    worwor tus di parai ngo na ngoi.
  kek-NT: Li cuanqueb Jerusalén ut eb li neque'taklan sa' xbe̱neb li tenamit inc'a'
    que'xtau ru li que'xye eb li profeta. Inc'a' que'xnau nak li Jesús, a'an laj Colonel.
    Abanan nak que'xk'axtesi chi ca̱mc li Jesús, quitz'akloc ru li a̱tin li que'xye
    li profeta, li na-ile' chiruheb rajlal sa' li hiloba̱l cutan.
  blz-NT: Kasee mian men dumodongo na Yerusalem tia tanaasna i raaya'a sian mamarasaya
    se' i Iamo a pansalamatkon iya'a. Raaya'a sian minginti'i pisiso'na nabii men
    basaon sanda' ilio Sabat, mbali' i raaya'a nungukum i Yesus. Kasee uga' tia limang
    men koiya'a, raaya'a nangawawau upa men ia ngaanmo nabii.
  poe-NT: Méxra̱ tí sín kꞌuékꞌejó sín chjasin Jerusalén la ko tí sín tꞌe̱to̱an ntiha
    mé kónoehya sín nkexro tí chꞌín Jesús la ko kuienxínhya sín tí nkehe tsíkjin tí
    sín kꞌuéchrónka itén Dios senó tió kjuínchekuáxin sín tí xroon tí nkaxenhen ni̱nko
    jnkojnko tí ya̱on tꞌo̱kꞌéhe sín. Mé xi̱kaha jehe sín tió kjuínchekjasóte sín tí
    chꞌín Jesús la kjuínchexiteyá sín éxí nixja tí xroon a.
