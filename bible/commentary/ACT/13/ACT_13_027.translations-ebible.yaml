  dwr-NT: Ayissi gooppe, Yeerusalaamen de7iyaa asaynne unttunttu kaappatuu Yesuusanne
    Sambbata gallassaa ubbaan nabbabettiyaa nabatuwaa qaalaa akeekibeenna diraw, A
    bolla pirddiide, nabatuwaa qaalaa poleeddino.
  kfw-kfw: Ajarchu Jerusalemma kaom ngaile inlamkakei ngai'n amakha leijetmu khat-um
    Jihudi ngai sernikhuo rakip ah inteel Pathian chongkachoi ngai rasa kha injetmak
    jarra, Jisu kha amasialna innoonna chongkha huui-inmintungjei.
  bfz-bfz: यरूशलेमो रे रणे वाल़े और तिना रे अधिकारिए, ना यीशु पछयाणा और ना भविष्यबक्ते
    रिया गल्ला समजिया, जो हर आरामो रे दिने पड़ी जाओई। तेबेई से दोषी ठराई की सेयो गल्ला
    पुरिया कित्तिया।
  cuk-09: Ar Jerusaléngi-bukmalad, degi, e-dummagan, Jesús-aku-daksamalad. Degine,
    Bab-Dummad-gaya-burba-berbemalad-narmakar-maid, itoged-irba obunnoged-ibagi absodimalan-inigwele,
    aku amba itosmalad. Degite, dummagan Bab-Dummad-Gardagi-narmakar-naidba imaksamalad,
    deun Jesús-oburgweye sognonimargu.
  ben-OBCV: জেরুশালেমের লোকেরা ও তাদের অধ্যক্ষেরা যীশুকে চিনতে পারেনি, তবুও তাঁকে
    দোষী সাব্যস্ত করে তারা ভাববাদীদের বাণী পূর্ণ করেছে, যা প্রতি বিশ্রামদিনে পড়া
    হয়।
  mil-NT: Te nchaa ñáyiu ndècu ñuú Jerusàlén ndɨhɨ nchaa cue tée cùnuu ñá ní cùtnuní
    iní‑yu ndɨhɨ‑güedé sá Yǎ Ndiǒxí ní tendaha‑gǎ Jèsús ní quixi‑gá ñuyíú‑a. Te ñá
    ní sǎha‑yu cuèndá sá dɨ́ú Jèsús ní cacunehe cue tée ní cáháⁿ tnúhu Yá Ndiǒxí ndéé
    sanaha cuěi ní dácuáhǎ‑yu tnúhu‑gá veñúhu‑yu ndɨ tnahá úná nduu, nduu ndètatú‑yu.
    Te ní cachí‑yu sá ndècuéchi Jèsús, te ní xáhǎⁿ‑yu sá cáhní ñàha‑güedé xii‑gá.
    Te xíǎⁿ sa nàha cue tée ní xóo cáháⁿ tnúhu‑gá ndéé sanaha sǎ dúcáⁿ càháⁿ‑yu.
  myu-myu: — Imẽnpit Jerusalém ka watwat itaybit g̃u o'e Jesus wuydaxijojo'ukat iam.
    Ika kukukayũ dak itaybit g̃u o'e ip iboam. Soat jebodoydoyap kabia be Judeuyũ
    ya'õberen tupcoco'uk ip osodop je'aweroroap'a―Deus ekawẽnmuwẽnuwẽn'ukat emudupmubararaktup.
    Soat Sábado bima ip tupcoco'uk osodop. Imẽnpit itaybit g̃u ip apẽg̃ape xe'e ijoptup
    ekawẽn iam. “Jesus cuy je'ũ ikẽrẽat kug̃ puye,” io'e ip napa ma. Kuyje Deus ekawẽn
    muwẽnuwẽn'ukayũ o'e'e'e iap tag̃ Jesus o'yaoka ip — io'e Paulo.
  amk-amk: Weo kaiwasa enayai na Yerusalemi fosa tuti ene mano ewenunggamiei fosa,
    ewaitawana kahai we Yesusi mani Mananu Mampariri dine, ampafe eteiayari tuti emuni.
    Ampafe kaiwo nabifosa emadurai na fafongfa nanai, amani kaiwo na Sabati neungfo
    etaramioaifa fo, wetarai kaririaia, na rahida bo emuni foi.
  fai-fai: Yedusalem kinim wanang so ilim gebom gebom so ika Yesus be mak kidasu atam
    kal keidongin danim ade lum senin kinim godin weng bede sun kuw Finuyámin am kal
    kímamsiw. Kata ika kidela mit mak utamongin banim dakoyamsiw. Be suwayo buk tem
    weng bako nadu ‘Yesus be anbidiw fikalokabano,’ kalesu kaí, kanodawsidiw ka.
  ura-NT: 'Satiin- nii Jerosaleeun nenacaaurulu, acaauru curuaanaacuru, naaonjoaihunrite,
    cajiha turuha Jesosone jana, coitucuurenelu. Nere bera inoaesihuru quete niqui,
    laenaerateein beratelu Cana Coaunera. Nii jaunte niqui, nii Cana Coaunera ere
    bera inoaesihuruhacha- laenanohilu ereretai nejesinanecure, nebetacanaa janonaa
    bana naineein. Nitohaneein, ita taojiaauruhana jaan- sinacoca asaae ereretai nejesinanecuruhane
    sajainejeeinte, cajiha turuha Jesosone jana, ‘Aca caara.’ naain coitucuurenelu.
    Nii jaunte, sohin joaerateuruhana jaun, aitiin: ‘Naaonjoaante, cuureeincha.’ naain
    nere bera inoaesihuru que laenaeratihalu beein- Cana Coaunerane nainauruhane coina,'
  mcd-NT: Diosin tsain inonpacoai yoimisifoan cununifo isca huaquin, “Nocon numamisi
    rutushcaniran,” ishon cununifo. Tunutitiansin na cunu noco yoifafaini. Ascafiacai
    nocon Numamisi nocoano Jerusalén anoa icafo futan nocon niaifofoanri a onannifoma.
    Ascan Diosin tsain inonpacoai yoimisifo cununifo cuscan nanscacoin huaquin. Nocon
    Numamisi Jesús rutunifo.
  urt-urt: Lenge miyeꞌ tuweinge Juta ya yoto Jerusalem, topoꞌe lenge miyeꞌ mbep tinge
    yukur yetekeꞌe yoworme nange Jisas kin Miyeꞌ nungwisme luku, pakai. Nye nyermbe
    ŋup Sabat tinge ya yoto yokoh jahilyeh jonose tup lenge profet, kom tinge yukur
    yetekeꞌe yoworme wusyep tehei kin, pakai. Taꞌe pe, ŋupe ŋaiye tinge yanange ka
    yonombe ka ole pe, tinge jande wusyep ŋaiye somohonme lenge profet yainge.
  kiz-kiz: Kwa bhala bhabhitama Yerusalemu, ni bhatawala bha bhene bhan'tambuili lep
    kwa bhuhalisia, na bhwala bhan'tambuili lepi ujumbe bhwa manabii kwa kun'hukumu
    kifo Yesu.
  tzo-TZE: Li jchi'iltactic tey nacajtic ta Jerusalene xchi'uc li banquilaletic yu'unique
    muc xich'ic ta muc' li Jesuse, xchi'uc muc xich'ic ta muc' c'usi laj yalic li
    yaj'alc'optac Diose, ja' ti chca'yilantic ta jujun sc'ac'alil ta jcux co'ntontique.
    Ja' yu'un la smilic li Jesuse. Jech ic'ot o c'usi laj yalic li yaj'alc'optac Dios
    ta vo'onee.
  lex-lex: Riy mak kden la Yerusalem rora ir o'tani-matni edonna rhe'du nana Yesus
    de ed mak kamori-kalewna. Ir edonna rna'erit nana makwohorulu-ktatrulu wniatutnu,
    maka rpaikia la'a Sabat lerni pede irukmu Yesusa. Mere la'a hihi'ini-yapyapni
    re, pede hya' maka makwohorulu-ktatrulu ha ror taru re, Israel mniotni rhi' nana-ryap
    niana.
  dov-dov: Nkaambo aabo bakkala mu Jelusalemu abazuluzi abasinsimi tebakamuziba pe,
    alimwi bakazuzikizya ayo majwi abasinsimi ayo abalwa mumasabata woonse akumuniaka.
  rgu-rgu: Neme maꞌulun ria mai, Amaꞌ Manetualain pake mana dedea nara fo ara tui-rafada
    lahenda ra, laꞌeneuꞌ Lahenda fo riiꞌ Amaꞌ Manetualain helu noi feen mai a. Boe
    ma, ita malaka agama nara, roo lahenda fekeꞌ fo nai Yerusalem, ara lees kose-kose
    hata, fo mana dedea ra duiꞌ asa soo. Tuka fai hahae aoꞌ a, ara leo uma huhule-haradoiꞌ
    daleꞌ reu, boe ma ara lees leo naaꞌ nai Amaꞌ Manetualain Susura Makamoi Na. Tehuu,
    sira ta bubuluꞌ rae lahenda fo riiꞌ Amaꞌ Manetualain helu noi feen mai, nana riiꞌ
    Yesus fa. Basa de, ara saka enoꞌ fo huku ramaten, naraa noo Amaꞌ Manetualain mana
    dedea nara dudui na.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ xta­hui­lá̠­nalh nac Jeru­salén xana­puxcun
    cura y lac­ta­li̠­pa̠hu mima̠­pek­si̠­nacán ni̠ tala­ká­pasli tícuya̠ chixcú xli̠­taxtuy
    Jesús, y na̠ ni̠para tzinú túcu ca̠li̠­ma­cuánilh ma̠squi tzi̠maj tzi̠má sábado
    tali̠­kalh­ta­huakay xta­chu­hui̠ncán pro­fetas nac xpu̠­si­cu­lancán, porque
    acxni̠ talí̠lh­ca̠lh pi̠ maktum namak­ni̠cán Jesús, chuná tancs tama̠­kan­tax­ti̠­ko̠lh
    a̠má tachu­huí̠n hua̠ntu̠ xamaká̠n quilh­ta­macú xta­li̠­chu­hui̠­na­ni̠­tan­chitá
    xalak­maká̠n pro­fetas xla­cata pi̠ chuná namak­ni̠cán.
  som-som: Waayo, kuwii Yeruusaalem joogay iyo taliyayaashoodii waa garan waayeen
    isaga iyo codadkii nebiyada oo sabti walba la akhriyi jiray, sidaas daraaddeed
    ayay waxyaalihii dhammeeyeen markay xukumeen isagii.
  mam-C: Me ayetzin kye' najleqetaq toj Jerusalén, ex aye' nmaq kawil kyxol, nya b'i'ntaq
    kye' kyu'n alkyetaqjo Jesús, ex mi n-eltaq kyniky' te kyyoljo yolil Tyol Dios,
    a n-u'jit toj ja te na'b'l Dios tojile junjun q'ij te ajlab'l. Ikytzi'n, ayex
    kye nchi b'inchin il, ex nxi kyq'ma'n tu'n tkub' kyb'yo'n. Me atzi'n lo n-ajb'in
    noq tu'n tkub' nimitjo yol tz'ib'in toj Tu'jil Tyol Dios kyu'n yolil Tyol.
  ndj-ndj: Vandu yivayikala Yelusalemu na vakomi vawu, vamumanyili ng'odu Yesu mkombola,
    wala filongu fya vambuyi fyavasoma Majuva va Kupumulila, hata naha vatolili filongu
    fya vambuyi figoleki nakaka kwanongwa ya kumuhigha.
  mbj-NT: Jerusarẽnh panang buuj, sa wahë n'aa na-ããj hẽ, dooh rah'yy ganyy bä jaa
    ti Jesus. Dajëb hã Jesus raky n'aa ety däk. Tii da takajaa Saab hã had'yyt hẽ
    tób P'op Hagä Do panyyg rayd naherot do yt hã P'op Hagä Do ky n'aa rod sa kyy
    kerih do raner'oot doo.
  lat-VUC: Qui enim habitabant Jerusalem, et principes ejus hunc ignorantes, et voces
    prophetarum quæ per omne sabbatum leguntur, judicantes impleverunt,
  ngp-ngp: Kwaviya want'hu wakwikala Yelusalemu ne vilongozi vawe, hawamanyaga kugamba
    yehe nie Mkombozi, hawakombaganyaga milosi ya walotezi wa Mnungu yaikilagwa lumwe
    kila zuwa dya kuhumula. Waitendaga milosi ya walotezi wa Mnungu kunda kindedi
    kwa kumsengela Yesu.
  enq-2: Endakali Jerusalema katengemapi, dupanya isingi akalipi, dupame propeta dupanya
    pii doko Sambata dii lao itaki pingimaka doko, pii dutupame Jisasa lao lea-lamo
    lao kanja naeyapala baa kuminana leami. Dopa leami dokome propeta dupanya pii
    pepa pyapae singi dupa angi jia.
  eng-ASVBT: For they that dwell in Jerusalem, and their rulers, because they knew
    him not, nor the voices of the prophets which are read every sabbath, fulfilled
    them by condemning him.
  mna-mna: Tamen zin Yerusalem kan ziŋan zin peeze kan kizin tikilaala Yesu som. Ŋonoono,
    tiwatwaata sua ki Anutu kwoono bizin ikot aigule potomŋan ta boozomen. Tamen tikam
    ŋgar pa som. Tanata tiseeze sorok Yesu mataana, mi timaŋmaŋ Pilatus, tabe ni iur
    sua ma tipuni ma imeete. Mi Yesu, ni le uunu sa isaana som. Mi mbulu ta tikam
    pini, ina ikam ma sua ki Anutu kwoono bizin ta tawatwaata na, iur ŋonoono.
  myw-myw: “O min-Yelusalem sisiyas situwa̱veks nag bikakins mtowen Yeisuw bikatinabweids;
    o nag bikakins palopits asilivan Bukitab wanuwan. Asilivan tasiyas Sa̱dad katanok
    katanok, tapwa̱loul waseg, ikatilutegsa mav tage nag bikakins silawun. Mapuna
    mo iyateles mtowen Yeisuw; o ma̱wana nikatigik kweiboug-o liva̱nen Yeisuw, Bukitab
    waseg, nagein gog mo ikamat liva̱nen ma̱wana nilivnek.
  sby-sby: Bantu bekala mu Yelusalemu ne batangunishi baliya kumwinshiba Yesu, kayi
    baliya kwanyumfwishisha maswi abashinshimi bakulukulu awo ngobalikubelenga pabusuba
    bwa Sabata bulibonse. kakuli balakwanilisha calambwa ne bashinshimi bakulukulu,
    pakumombolosha Yesu kwambeti ashiniwe.”
  sll-sll: Ungure Yerusalem ari hobi ire, singaba hobi ire dire, Yisas aki di na tenangwo
    sigare kunamna di pinangwo, obilga u werigi dinangwo gumang hankiwa. Te Sabat
    haung haung God hana togu yalhobi awa ha di engwo i kerimba, memini pir po sikimua.
    Sikire Yisas si gongwo i, hana togu awa ha di engwo meri nima omua.
  yaq-NT: Bwe'ituk junako, jume' jum bwe'u jo'ara Jerusalen tea'po jiapsa'um intok
    kia inimmeu ju'u yo'oraa juni'i, juka' Jesujta tua a' jabetuka'ut ka ju'unean.
    Intok kia jume' che'a bat naataka Liojta betana ju'uneetuawaka, chukula yeu weenemta
    tetteuwaame, aapo'ikut nokaka bem ji'osia ji'ojteim teuwaa'ut, chikti aet yum
    jo'e taewaipo juriom te'opommet nokwammet juni'i ka ju'unean. Intok junuen, jiba
    bempo junak juka' Jesujta, a' me'etune' betchi'bo aet nesawekai, junuen bempo
    junaka'a bat naataka au chupneeka ae betana teuwaarita, yeu a' yuma'atuak.
  uro-uro: Ama ruvek kärarhani i rhat dräm dat tas e ma Jerusalem näkt sävät arhä
    narhoerta di nävät iangärhäkt arha lat kärangät i sa rha vodäm ma Jisas sämät
    ama tñäpki di rhäkmamär varhäm ma Ngämuqa aa vämginarha arha enge qärangätni i
    vasägos dä rhat tes ngät pät ama Sabat moe. Rhoqoräkt dinguna sa qaku qunäga vät
    a rha sä ma Jisas bä qosaqi qaku qunäga vät a rha sä ma Ngämuqa aa vämginarha
    arha enge.
  ita-1885: Perciocchè gli abitanti di Gerusalemme, e i lor rettori, non avendo riconosciuto
    questo Gesù, condannandolo, hanno adempiuti i detti de' profeti, che si leggono
    ogni sabato.
  muy-muy: Ndam Zerʉzalem akaba gəɗákani gatay tə̀sər Yezu ti naŋ *Bay gəɗakani ya
    amara ni ndo, tìci ma ga ndam mahəŋgaray pakama ge Melefit ya tijeŋgey kəla vaɗ
    məpəsabana ni ndo daya. Nahkay tə̀ɗəm tâkaɗ Yezu kwa. Tàgray nahkay ti, tàgra
    ere ye ti ndam mahəŋgaray pakama ge Melefit tə̀ɗəm amagravu na.
  kqc-kqc: Adina Jerusalem ri amededi vene ini ourefeidena venesa ina toto mina bi
    moi vegu rina amiye mini, Sei di ago niyadi vene di ago Sabati meda neineiri bura
    vededi ka ini adari fatena de redo. Idu Iesu umuyegika dada Sei di ago niyadi
    vene di ago moi rama aeyadi.
  tav-tav: Jerusalén macana, aperã na ʉparã quena, “Jesu manire canetoo catiopaʉna
    ãcʉmi,” caĩ tʉjʉ majiquẽjuparã. To cãnacã sábado rʉmʉri na yerijãrica rʉmʉri cõo
    Dio ye queti cabuioñaricarã na caucariquere buebana quena caapi majiquẽjuparã.
    To bairi na ʉparã maca, “Jesucristore cʉ jĩa rocacõaña,” aperãre na caĩ rotiro
    cajʉgoyepʉ Dio ye quetire cabuioñaricarã na caĩrijere bairona cabaiyupa.
  eng-ULB: For they who live in Jerusalem, and their rulers, did not recognize him,
    and they fulfilled sayings of the prophets that are read every Sabbath by condemning
    him.
  spa-VBL: La gente que vivía en Jerusalén y sus líderes no reconocieron a Jesús ni
    entendieron las palabras que los profetas habían dicho y que leen cada sábado.
    ¡De hecho, ellos mismos cumplieron las palabras proféticas al condenarlo!
  fra-_FOB: Car les habitants de Jérusalem et leurs magistrats, l'ayant méconnu, ont
    accompli, en le condamnant, les paroles des prophètes, qui se lisent chaque jour
    de sabbat.
  hau-ULB: Saboda wadanda ke zaune cikin Urushalima, da masu mulkinsu, ba su gane
    shi ba, kuma sun cika fadin annabawa da a ke karantawa kowace ranar Asabaci ta
    wurin kashe shi.
  mal-mal: യെരൂശലേം നിവാസികളും അവരുടെ പ്രമാണികളും രക്ഷിതാവായ ക്രിസ്തുവിനെയോ ശബ്ബത്തുതോറും
    വായിച്ചുവരുന്ന പ്രവാചകന്മാരുടെ വചനങ്ങളെയോ തിരിച്ചറിയാതെ അവനെ ശിക്ഷയ്ക്ക് വിധിക്കുകയാൽ
    അവനെ പറ്റിയുള്ള തിരുവെഴുത്തുകൾ നിവൃത്തിവരുത്തുവാൻ ഇടയായി.
  kkc-kkc: Esino Yelusalem mi mapoo debeli Yu odoo sabolo, dia wiligi odoo tebisa
    sabolo oso Yesu yo kibiya hoodo egele. Esiga diayo Yesu yo wooloomalame goomogaso.
    Osoloso diayo goo mauwe dileso Pailet mapoo Yesu wooloomeye doloso tiasooso. Diayo
    goo hagee tomo silee ee Godee maga to toloso kokodo takomo silesibili odoo oso
    daga hogugu sabolo teibaso. O, esiga goolee, Yu odoowo hasali biame susuga mapoo
    wiligi odoo tebisa oso, Yu odoowo howo gisili moso kulodu to hogugu ee hesigeliso.
    Esino diayo goo eyo bei kibiya gooleedele.
  urd-GVR: Yarūshalam ke rahne wāloṅ aur un ke rāhnumāoṅ ne Īsā ko na pahchānā balki
    use mujrim ṭhahrāyā. Yoṅ un kī mārifat nabiyoṅ kī wuh peshgoiyāṅ pūrī huīṅ jin
    kī tilāwat har Sabat ko kī jātī hai.
  far-far: Aia, ma na wane ne kera to 'i Jerusalem, ma na wane fanaonao kera ki, kera
    nao si saitamana ne sa Jesus nia na wane famauri. Ma kera nao si saitamana go
    na fatalana profet ki, sui boroi 'ana kera ka idumia ana Sabat ki tafau. Kada
    kera ketoa sa Jesus, kera fatainia ne fatalana profet ki nia mamana.
  suz-BL: यरूसलेममी बाक्‍बपुकी नु आन ठेयब मुरपुकीमी येसु पाप रे प्रोंइब बाक्‍ब, दे
    मरुबेम। नाइक्‍तीक नाक्‍त किंत किंत परमप्रभु यावेमी ब्रेक्‍पाइश्‍शो लोव़ पढेशा
    नेंशा यो रुप्‍‍ने मचबेम। मोपा मारेइ रुप्‍‍ने मचाप्‍तीके येसु कली दोस गेम्‍तेक्‍म।
    आन मो पशोमी साइ ङा ब्रेक्‍शो लोव़ नेल्‍ल थमा सेल्‍तेक्‍म। यूहन्‍ना १६:३
  car-NT: Mo'karon Jerusalem ta amandonon irombo mo'karon tyjopotorykon maro mo'ko
