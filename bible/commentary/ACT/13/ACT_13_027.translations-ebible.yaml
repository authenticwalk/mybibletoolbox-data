verse: ACT.013.027
translations:
  kpx-kpx: Isito ata degomoleau Dielusalemae umale keau abu kosivehi Iesu hilokaito
    isiviholilu ehovaliho. Isi abu bulamo belovetae hoto dodavemale kemo luleleholilu.
    Katealemoike abu Iesu hamage vaveveabe keu belovetae hoto mai selevetinu.
  okv-H: amo Jerusalem embomeni te enana ta tihi jigari embo te aingeto Iesu avo enana
    ta orekari embo mane embo nei ke eto humbuto pehumba eto teo pehenu peroveta na
    ke mahu kajari avo giu ari iji puvuoi kaiketo ehekagora avo enana kiae uera. Eto
    Iesu ta sapura deire avo hambae eto sio Pilate na tau pehaja penunu ea.
  tbo-tbo: Tuwegana naka Yesu binei, tamogi iyawoi u Yelusalem tu mae hai tanitaniwaga
    mitehi ega hita hanapugeya naka tauna Tu wiluyagohana. Ma gasi tu bahapiko hai
    baha dalabu magamaga he hiyahiyawi naka ega hita nugotuhu tuhagaya. Tamogi Yesu
    hi igouya naka tu bahapikohi hai baha hi laimoineya.
  mal-C: ജെറുശലേംനിവാസികളും അവരുടെ ഭരണകർത്താക്കളും യേശുവിനെ തിരിച്ചറിഞ്ഞില്ലെന്നുമാത്രമല്ല,
    ശബ്ബത്തുതോറും വായിച്ചുപോരുന്ന പ്രവാചകവാക്യങ്ങളെയും തിരിച്ചറിഞ്ഞില്ല. അവർ അദ്ദേഹത്തെ
    വധശിക്ഷയ്ക്കു വിധിച്ചതിലൂടെ, ആ വചനങ്ങൾ നിറവേറപ്പെട്ടു.
  grc-SR: Οἱ γὰρ κατοικοῦντες ⸋ἐν⸌ Ἱερουσαλὴμ καὶ οἱ ἄρχοντες αὐτῶν, τοῦτον ἀγνοήσαντες,
    καὶ τὰς φωνὰς τῶν προφητῶν τὰς κατὰ πᾶν σάββατον ἀναγινωσκομένας, κρίναντες ἐπλήρωσαν.
  bgc-bgc: यरुशलेम नगर के रहणआळो अर उनकै सरदारां नै, ना मसीह यीशु ताहीं पिच्छाणा अर
    ना नबियाँ की बात समझी, जो हरेक आराम कै दिन पढ़ी जावै सै, ज्यांतै उस ताहीं कसूरवार
    ठहराकै उन बात्तां नै पूरा करया।
  khz-khz: Ierusalema talimara mageria vele ria Iesu ati gegitailiaato, eIesu, peroveta
    talimara geria kila Tapati mapararai geagirawai, na ati getugamagi-ilurato. Vovetaina
    gaurai ira na Iesu vagi-kwaregana kilana gekilagiato aonai, peroveta talimara
    geria kila gevega-taunataunarato.
  deu-TKW: Denn die Bewohner von Jerusalem und ihre Oberen haben diesen nicht erkannt,
    und haben die Sprüche der Propheten, die jeden Sabbat gelesen werden, erfüllt,
    indem sie Gericht hielten,
  zsr-NT: Cutu guluúnbëꞌ Jesús nup nacuáꞌ Jerusalén len bönniꞌ taꞌná béꞌinëꞌ lequëꞌ,
    len cutu gulayéjniꞌnëꞌ le nayúj lu guich le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios, zal‑laꞌ tuꞌlabczëꞌ yuguꞌ didzaꞌ ni yuguꞌ dza laꞌy, san lu yöl‑laꞌ
    curejniꞌi quequëꞌ glunëꞌ ga butság ca rna didzaꞌ ni catiꞌ niꞌ gulachuguëꞌ queëꞌ
    Jesús gatiëꞌ.
  lin-lin: Bato ya Yelusalemi mpe bakambi na bango basosolaki te soki Yesu azali nani ;
    basosolaki mpe te maloba ya basakoli oyo etangamaka mikolo nyonso ya Saba. Nzokande,
    tango bakatelaki Ye etumbu, bakokisaki nde masakoli yango.
  hns-NT: Parmeswar ke sanesian liekhies raha kie manai logan batjaawe Waala ke na
    apanaaiga. Ie baat har ek sabat ke dien par Israel ke partjaar ke ghar me parha
    hai. Aur djab Jeroesaalem ke manai log aur barkwan Jiesoe ke na maangat raha,
    tab oesab ie baat poera karies.
  noa-E: Jerusalén phöbör eem khʉʉnau amach pörnaan dʉ̈imua bʉ̈ʉrjã pöd Jesús khaug
    aubajierramgui ajim anʉm. Mag khãai ante i igwia Ẽwandam i jaaumienau phã pʉatarr
    iek sabarhedpierr thʉ̈r nʉmjã bʉ̈ʉrjã i khaug auba, warag amachdëuta warrgarwe
    Ẽwandam i jaaumienau jaauwai i dau aphʉʉ wau thõomamua thõopʉ̈iju a jaaujerrjöo
    ajierramgui ajim aajem, i dʉ̈i.
  eng-EMTV: For those dwelling in Jerusalem, and their rulers, because they did not
    know Him, nor the voices of the Prophets which are read according to each Sabbath,
    condemning him, they fulfilled the Scriptures.
  mib-NT: Chi tāca ñáyuu ñuu Jerusalén jiín táca tée cácujéhnu nuū i, tu ní cájecūhun
    ni i jeē Jesús cúu Cristo, Yaā ní jeni Yaā Dios jeē jnáma ya yohó. Te ndɨjnahan
    quɨvɨ̄ ndétātu ní cajini sōho i jnūhun ni cacahu jeē ní catee tēe ni canacani
    jnūhun Yaā Dios nde jenahán. Te vēsú súcuan te tu ní cájecūhun ni i, te ni candonda
    i ni cacahān i jeē na cúū yā. Te súcuan ni casquícu i sɨquɨ̄ tāca jnúhun jeē ní
    cacahān tēe ni canacani jnūhun ya nde jenahán.
  lif-NT2: कन् यरुसले़म्‍मो के़वाॽबा मनाहाॽ नु खुनिॽ लाम्‍लोःबाहाॽरे़ ये़सुःन् कुसिङ्
    मे़न्‍निःत्तुन्, कर आप्‍तिक् मे़गुःत्तुल्‍ले़ नाःम्‍सिङ्‌ये़न् थप्‍मे मे़निःरुबा
    माङ्‌निङ्‌वाॽपाःन्‍निन् के़रे़बारो॥
  xnj-xnj: Muni vakolonjinji va Yelusalemu na vakulu vavi vammanyili lepi Yesu kuvya
    Msangula, katu nakugamanya malovi ga vamlota va Chapanga gegasomewa kila Ligono
    la Kupumulila. Pamonga na ago vakagatimilisi kwa kumkoma Yesu lifwa.
  mmx-mmx: Mo limixin diga nemen to Jerusalem, la luvuttadi amgomgo atdi, di goxo
    ven kibis ne Iesu. La di goxo xasep at levelinga ro xeneng at levenbuk at lavaeme
    vapaase ali no diga vutus i at levenaleng kaala. Ketla diga lox asoorun levelinga
    at lavaeme vapaase ali, mila diga sok tixirixes ne Iesu.
  cbr-NT: 'Ësaquinribi ca Pablonën Pisidia menu ''icë ëma, Antioquíanu ''icë anua
    judíos unicama timë́ti xubunuxun cacëxa: —Jerusalénu ''icë unicamabëtan ca aín
    cushicamanribi Jesús, ax ca Cristo, axa uti atun caíncë, a ''icë quixun ''unánma
    ''icën. Anun ñu mëëtima nëtën ''icëbë timë́xun an Nucën Papa Dios quicë bana uni
    ñuixuncë unicaman cuënëo bana iscë ''ixunbi ca uisai quicë cara quixun ''unanimabi
    —ax ca bamati ''icë —quiacëxa, a bana quicësabi oi.'
  tee-NT: Pus ju ixtat'onachalhch ju Jerusalén chaich ju xalack'ajinch jantu istamispaich
    ju Jesús tichi chavaich ixjunita. Sin catamachakxa ju ixchivinti'an ju mak'aniya
    lapanacni ju ixtanajun ixchivinti Dios mas tak'asmatlh acsni ixlakts'incan chux
    avilhchan pa'astacni. Para acsni tavanan tasq'uinlh ix'aninti ju Jesús pus is'akstu'an
    tamuctaxtulh tachi ixtanajun ju anu' mak'aniya lapanacni.
  eng-LSV: for those dwelling in Jerusalem, and their chiefs, having not known this
    One, also the voices of the Prophets, which are being read every Sabbath—having
    judged [Him]—fulfilled,
  cak-NT: Xa ja ri winak ri jec'o pa Jerusalem y ri achi'a' ri c'o quik'ij jec'o chiquicojol,
    xa ja reje' ri man xena'en ta anchique ri Jesús, y chuka' man quibanon ta entender
    rutzij ri Dios ri tz'iban can coma ri achi'a' ri xquik'alajij rutzij ojer can.
    Y can ronojel k'ij chi uxlanen ni'an leer ri pa tak sinagogas, ri jay anchi' can
    nitzijos-wi rutzij ri Dios. Romari', cuando reje' xqui'ij chi ticamises ri Jesús,
    can ja' xeto'n chi xtzakon ri nu'ij ri rutzij ri Dios.
  pah-NT: 'Jerusalémmeve''g̃a nonhimombaragwahavi a''ea rehe raikwehe. G̃anduvihava''g̃a
    na jitehe no, ei ga. Onhi''ig̃ame aherembikwatijara pe sábado nanani g̃a nonhimombaragwahavi
    reki Jesus''ga mombe''ua rehe, ei ga. Tupana''ga nhi''ig̃a mombe''uharava''ea
    Jesus''ga mombe''ukatui reki ikwatija hako novĩa. Nahã ahe ei ikwatija hako: “Ojukauka
    po ti g̃a ga ereko te''varuhu nde javo,” ei ahe hako, ei ga. Jerusalémmeve''g̃a
    ahe nhi''ĩpo''ru reki g̃anduvihava''g̃a pavẽi. A''ereki g̃a e te''varuhu Jesus''ga
    pe ga jukauka, ei Paulo''ga g̃a pe.'
  sja-NT: Eperãarã Jerusalende p'anapatap'edaarãpa mãik'aapa ãchi poroorãpa k'awada-e
    p'anajida Jesús Tachi Ak'õrepa pëida eperãarã k'aripamerã. Ichiaba k'awadak'aa
    paji Tachi Ak'õrepa jara k'inia bada chonaarãwedapema Ak'õre pedee jarapataarãpa
    p'ãdap'edaade, ɨ̃ipata ewari chaa judiorãpa mãgɨ́ leepata mĩda Ak'õre Ũraa jarateepata
    tede. Maperã ãchiata oojida ma ũraade jaradap'edaak'a Jesús peepidak'ãri.
  xed-xed: Tsaw tama, tsatsaf a mnduha ma Ursalima nda mghamha tani ta Yesu wa. Sna
    a həŋ ta tsa gwaɗa la anabi ta dzaŋə lu inda sabat ya guli wa. Ka dzanaghatá həŋ
    ta ghəŋa skwi mna la anabi, nda ma dzata taŋ ta Yesu.
  mks-NT: Tócó ndihi na̱ ndúu ñuu Jerusalén xi̱hín na̱ sa̱cua̱ha̱ co̱ó na̱canda̱a̱
    ini na ña̱ na̱chindahá Ndióxi̱ Jesús ñuyíví yóho. Ta ni co̱ó na̱canda̱a̱ ini na
    tu̱hun na̱ca̱hyí profeta sa̱ha̱ Jesús tá na̱sa̱cahvi na ña̱ veñu̱hu tá qui̱vi̱
    ndíquehe ndée̱ ná. Sa̱há ña̱ cán quéa̱ na̱sahní na̱ Jesús joo xi̱hín ña̱ na̱caja
    na yóho na̱jáxi̱nu̱ co̱o na ña̱ na̱cachi profeta sa̱nahá.
  gfk-S: Ira matanabar me Ierusalem ma ira nudi lilie pa di gale nes kilam Jisas be
    aie tuno nesi. Ma pa di gale hadade kilam bileng ira nianga ta ira tangetus ing
    di la waswas ta ira kaba bungbung na Bung na Sinangeh. Iesene be di ga kure hagae
    ie be na kap harpadano, di ga hatutuno ira nianga ta kike ra tangetus.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Jerusalem toŋi aka galömurupnini yeŋön Jisösgö könaŋi
    qahö möt kutuget. Kezapqetok yeŋgöreŋ Buzup Kimbi Sabat kendon dop oyoŋmakzemö,
    miaŋgö könaŋi qahö möt asarimakze. Mewö tönpin maljemö, töndup galömkölköl aziurupninan
    Jisös kömumapkö keuŋi jim tekögetka kezapqetok ambazip yeŋgöreŋ keu mi mewö miaŋön
    ölŋambuk ahök.'
  dgz-dgz: Ierusalem wanumuine nagirewa mu arita mugawa den, nu inak nunini apanewa
    Iesu irewa ya yao anu kakayasene. Pot pot pura bawarewa gapan gapan wataget God
    no oise waiwanumune nagire seane ogewa batnagiwanumune go ya anu awane. Ap menan
    Iesu boepi oisewa wataget God nop mega namua gapan seane tavewa tauapen menan
    Iesu togurapen wan.” Pol ap anega wan.
  eng-GNV: For the inhabitants of Hierusalem, and their rulers, because they knewe
    him not, nor yet the woordes of the Prophets, which are read euery Sabbath day,
    they haue fulfilled them in condemning him.
  zaa-NT: Porqui'ni canu gùtse'e le' Jerusalén lani canu rigú'ubia' qui' quį nna labí
    gutéelíni cą nuỹa ènni'a Jesús, nìhua labí gutéelíni cą ca titsa' nu bedia ca
    profeta, màsqui'ba ttu ttu sábado ba rul·la cą nu ra lo Escritura. Pero de beni
    cą ne sentenciar para gattie nna, anía modo beni telá cą cumplir nu gutixa'a ca
    enne' uccua profeta.
  eng-WEBSTER: For they that dwell at Jerusalem, and their rulers, because they knew
    him not, nor yet the words of the prophets which are read every sabbath, they
    have fulfilled them in condemning him .
  guh-guh: Itsiata Jerusalén tomarapijivi apo yapëtae Jesús pecapanepaejavanexatsi.
    Jerusaléntomara pevetsivi ata apo yapëtae Jesús pecapanepaejavanexatsi. Bajarapamonae
    apo jumeyapëtaenua pacuenia jumaitsi Jesús yabara bajayata profetavi peyaquinaebaxutota.
    Penacueraevetsimatacabianë canacujitsia lebabiabi ata bajarapabaxuto judíovi penacaetuatabiabibota,
    itsiata bajarapamonae apo jumeyapëtae. Bajarapamonae itsa neconita Jesús pebeyaxuabinexatsi,
    nexata judíovi exana pacuenia baja cajena Diosojumepaebivi profetavi tajëvelia
    vajunupaeba Jesús pexanaejavanexatsi.
  bon-bon: Peei mene lui mime tääpume, ingle naace gyene Israela biname lui cina Yerusalema
    ngalebora icrajenige piiyepu teeme mutre biname, teepi umle lica ge egä Yeesu
    peese nyene pui biname teebibine niiya cabu ca äsecrerame. Cuta piiyepu teepi
    cängena umle lica ge mename biname bime mene, teepi lui Oogäräneji Mene cabu yaacnemusi
    iyeta Sabade bimu cabu. Yepä, teepi pui mename biname bime mene toraca me jewenemujisi,
    teepi liba Yeesu ne jigyujisi.
  nhw-BL: Pero quema ajsico Jesús nepa, amo quiiximatque Jerusalén ehuani huan inintequiticahua,
    masque sesen sábado momajtoyaj yohui israelita tiopa huan quitlacaquilíaj nopa
    camanali catli itlajtol pannextijcahua Toteco quiijcuilojque tlen ya. Inijuanti
    amo quimachilijque nopa camanali quinilhuiyaya tlen Jesús. Huajca quichijque senquistoc
    nochi catli nopa tlajtol pannextiani quiijtojtoyaj achtihuiya para quichihuasquíaj.
  mgw-mgw: Kwa mwanjaa benekaya ba ku Yelusalemu na api'ndo babe baatangiteli panga
    ywembe nkomboli wala mayi'gi'yo ga alondoli ba Nnu'ngu' gagasomelwa kila Sabato.
    Ata nyo, bagatimisike mayi'gi'yo ga alondoli ba Nnu'ngu' kwa kunsenwa Yesu kiwo.
  swh-ONEN: Kwa sababu wakaao Yerusalemu na viongozi wao hawakumtambua wala kuelewa
    maneno ya manabii yasomwayo kila Sabato, bali waliyatimiza maneno hayo kwa kumhukumu
    yeye.
  wbi-wbi: Kuvala vano vikukala ku Yerusalemu, navatemi vavanave, navalyan'kangwile
    sa kyang'ani, nakuuva navalyalutang'inie uvwolesi vwa vaviili vuno vukwimbua jaatu
    pa Sabati; pa uluo valyakwisisie imola ija vaviili ulwa kumigha u Yesu kufua.
  bba-bba: Domi Yerusɑlɛmuɡibu kɑ ben wiruɡibu, bɑ ǹ Yesu wi tubɑ, bɑ ǹ mɑɑ Gusunɔn
    sɔmɔbun ɡɑri tubɑ yi bɑ ɡɑrimɔ tɔ̃ɔ wɛ̃rɑruɡiru bɑɑtere. Adɑmɑ bɑ yi yibiɑ sɑnɑm
    mɛ bɑ Yesu tɑɑrɛ wɛ̃.
  eng-KJVCPB: For they that dwell at Jerusalem, and their rulers, because they knew
    him not, nor yet the voices of the prophets which are read every sabbath day,
    they have fulfilled them in condemning him.
  kgk-NT: 'Ha Jerusalém-my oiko va''e gwive huvixa kwéry ave ndoikwaái íxupe. Oha''arõ
    arõ ramo jepe Hesu-pe hikwái, ndoikwaái íxupe ogwahẽ ramo. Ndoikwaái ave Nhandejáry
    nhe''ẽ-py omombe''u va''ety he''i va''ekwe. Upe va''e omonhe''ẽ meme ojeporahéi
    haty haty-rupi. Pytu''u tu''uha áry-py omonhe''ẽ ha ndoikwaáiry voi hikwái. Upéi
    ogwahẽ-ma Hesu-rehe yma gware remimombe''ukwe-py. Hesu rehegwarã omoĩ kwatia-rehe
    va''ekwe-py ogwahẽ-ma: “Iporã katu jajuka Hesu-pe” he''i jave hese mburuvixa kwéry,
    ogwahẽ-ma voi yma gware remimombe''ukwe-py.'
  waj-waj: Gioonna kiaapu Yerusareema varuuyaata ngiari kieetaiyaatama ivo ti vitoo
    yoketaivau yapaanaraivaara hama teeda rikieerama kiada forofetaiya kuaiyauvaa
    makemakee kati varira suaiyauvaki yaariraivaara hama tuqinnama rikieeravai. Hama
    rikieeraida iya kua pinaivaki Yisuunna yapa kiooduu putuuvaara forofetaiya tuu
    kuaivo kaanaivo vairavai.
  cpy-cpy: Ikaatzi nampitawori Aapatziyaweniki eejatzi jewaripaeni, tee riyotee-yawakirini
    Jesús. Maawoeni kitejeri imakoryaan-teetari iñaanawita-piintakawo jempe rojankinata-kotakiri
    paerani Kamantan-taniri, roo kanteencha tee riyotakotero jankina-rentsi riiwitaka
    ikenkithata-koetziri Jesús. Riitaki iyakowenta-kiriri rowamaeteri Jesús, tee riyotzimaeta,
    imonkaata-kaatyaawo okaatzi ikamantan-takiri paerani Kamantan-taniri-paeni.
  mpx-mpx: Yaa Yelusalema ana tomina avaliyau ge wali tologugui nige hi aatena te
    Yeisu iya topwamwal. Bwagana nige wana nak etega hi kikite, yaa hi baek Pilato
    elana ni lopaaliga ya. Sauga hi lopaaliga, inoke eliyana palopitau wali baaba
    i tabwa tunahot, baaba ya Sabwata maisena ge maisena hi vavasili wali limi tapwalolowa.
  wbp-wbp: Yangka kuja wati Kaatu-kurlangu yanurnu Jurujulumu-kurra, Jurujulumu-wardingkirli
    yapangku Juwu-paturlu manu wiri-paturlu kulalpalu milya-pungu nyanunguju yali
    wati. Kanginy-pungulpalu Jijaji. Kulalpalu milya-pungu jaru jarukungarduyu-patu-kurlangu
    yangka kuja karlipa jinta-juku jaru riiti-mani jaajirla Jarrirtiyi-kari Jarrirtiyi-karirla.
    Ngula-jangkarluju, kujalu pungu Jijaji tarnnga-kurra, ngulajulpalurla muwarnku-juku
    ngungkurr-nyinaja yangkaku jarukuju jarukungarduyu-patu-kurlangukuju ngulaju jungaku
    jaruku.
  luo-luo: Jo-Jerusalem gi jotendgi ne ok ongʼeyo ni Yesu e Jawar, to kata kamano,
    kane gingʼadone buch tho, to negichopo mana weche jonabi misomo pile chiengʼ Sabato.
  nhe-NT: Pero quema ajsico Jesús nepa, ax quiixmatque Jerusalén ehuani huan inintequihuejcahua,
    yonque sesen sábado momajtoyaj yohui israelita tiopa huan quitlacaquilíaj nopa
    tlajtoli tlen itiocamanalojcahua Toteco quiijcuilojque tlen ya. Inijuanti ax quimachilijque
    nopa tlajtoli quinilhuiyaya tlen Jesús. Huajca quichijque senquistoc nochi tlen
    nopa tiocamanalohuani quiijtojtoyaj achtohuiya para quichihuasquíaj.
  aii-aii: ”ܥܵܡܪ̈ܵܢܹܐ ܕܒܐܘܿܪܸܫܠܸܡ ܘܓܘܼܪ̈ܵܢܵܝܗ‌ܝ ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܠܝܼܫܘܿܥ. ܐܝܼܢܵܐ ܒܕܝܵܢܬܵܝܗ‌ܝ
    ܐܸܠܹܗ ܬܘܼܡܸܡ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܕܟܹܐ ܦܵܝܫܝܼ ܩܸܪܝܹܐ ܒܟܠܔ ܫܲܒܬܵ‌ܐ.
  esk-NT: Jew-ŋuruat iñuuniaqtuat Jerusalem-mi suli sivulliuqtituummaġmiŋ iḷitchuġiŋiññiġaat
    Jesus Anniqsuutaułha. Minġuiqsiaġvipayaami agliqiraġigaich uqauttutiŋich sivuniksriqirit
    katraġviŋmikni aglaan kaŋiqsisaitḷugich. Patchisigikamitruŋ Jesus iliŋisa iḷumun
    atuumapkaġniġaich sivuniksriqirit uqautigikkaŋich.
  msb-msb: Pero an mga tawo sa Jerusalem kag san inda mga namumuno dili maaram na
    siya an Parasalbar. Dili man sinda nakasabot san mga mensahe san mga propeta na
    ginabasa kada Adlaw San Pagpahuway. Pero paagi sa pagkondinar kan Jesus ginpamatuod
    naman ninda ina na mga mensahe.
