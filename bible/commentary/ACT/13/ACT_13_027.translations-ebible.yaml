  met-met: Urana lipuxing suxunguxunguamdi haruangadinga, lipudi dititi sabasabia
    Xaidap Yaguangam taining tainina mana sabungading numandi. Yerusalemdi xaung yanamidingdi
    dibagu daxabia Yesu te, ne dahau haruangua ba dung mati, saing mana kuboludingga
    naga, haruanga titingamga ba aningona.
  kpj-NT: Jerusalẽ mahãdu, iwedureny‑wana raeryõhyyre tii tarasadu rare. Ibutumy sabado
    txu rybedu tyyriti‑di rariamyhỹre tohodỹỹna heto‑ki, tahe aõbo rare rieryõhyyre.
    Jesuisi rubudỹỹmy raryberenyreu, iwese rybeduõ rarybere wese, tiiboho rotỹỹnymyhỹre.
  zao-NT: Tak lee re zha Jerusalén ne re zha kuu nabee lo re zha, mndaat zha yek zha
    gagon zha diiz lo Jesús, neeka myent zha kuu mbez lo xkiiz Diox kuu mkee re profet,
    kuu nlab zha ta nkaltaa re zha nteed zha xkiiz Diox reta wiz kuu ndroxkwan zha.
    Kona mbeth zha Jesús, ne tabaa ngok re kuu nke lo xkeets Diox.
  byx-byx: Dap sama Iesus dai qa men pet ma Jarusalem dap lura navet ma Jarusalem
    te ne auur a barlta dai quasik ta drlem a qa. Dap maikka ra narli ama lengi sever
    a qa nev ama Ngemumaqa aa Langinka per ama Lautu mai dap kuasik ta drlem a qa.
    De maikka ra lenges ne auur a Barlka ma Iesus ip taquarl murl ama langin ngerel
    sil.
  ctu-CTI: Jini año' bʌ ti Jerusalén yic'ot jini yumʌlob i cha'an, ma'an ti' ña'tyʌyob
    majchqui jini Jesús. Ma'an ti' ch'ʌmbeyob isujm i ts'ijbujel jini tsa' bʌ i xiq'ue
    yʌle' Dios ti ñoj oniyix tsa' bʌ subentiyob ya' ti' templo israelob ti jujump'ej
    i q'uinilel c'aj oj. Jiñob tsa' bʌ wen yubiyob jini t'an ti yʌc'ʌyob ti tsictiyel
    bajche' ts'ijbubil che' ñac ti yʌc'ʌ ti sajtyel Jesús.
  zos-NT: Porque Jerusalén gumgu'yomo ityajupø'is y jiṉbø aṉgui'myajpapø'is ja myusyaj
