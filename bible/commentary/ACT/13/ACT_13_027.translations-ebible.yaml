    basat alolang-niang. Ved hamulang kakanap angse, ini hava hamulang mi maso, senge
    Lahatala Esurat hamulang angu basa. Aarunge nehe ba Lahatala vengpalai tilat hula
    panatut hoa benang ba Yesus angu, ini bae Ateing niang. Angmuse ini akal aalaping
    Aing hukung ameang. Aarunge ini ening aulang senge naba ba Lahatala Ehurvala ang
    naung hurak iila angu eamulung.
  wrk-wrk: Yali jala jungku Jirusalim, kurdanba yali Jisus. Nanamukunyi Jumukunyi
    marda yalunginyi mambukamukunyi kurdanba yali Jisus, mikungangi yaliya jingkijba
    nyulu marrimbawarr, lalanbawarr, nanda Jisus. Baki miku yaliya jingkijba nanda
    jangkurr jali yarrijba najana nanamukunyi wankalawanyi. Miku yaliya jingkijba
    nanda jangkurr kurdanbikanyi nanda jalija manjijba Kudwanyi. Miku yaliya jingkijba
    nanda jangkurr jalili yalu manku yingkana Sadidi, yingkana Sadidi yurrngumba.
    Ngala nanda jangkurr duja, kurdanbangangi yali Jisus Jumukunyi. Kurdanba yali
    nanda jali manjijba Kudwanyi.
  nii-nii: Jerusalem wumb ni wu mulnjung wumb ei, wu ei piinenjing. Gos epi nipe ekii
    se ermba ei, piik niłmin wumb ek ninjing kor kunum ełe mon geriłmin ei piinenjing
    ku. Wumb kis ombu Jiisas sipik kos erik ngunjung. Yi mił Gos oł ermba ni tor kindiłmin
    wumb ninjing mił yi enjing.
  ign-NT: Máchusera ácutihini ena tuparai­rucana te Jerusalén, énapa ena ticava­sanahi
    te jena avasare. Tamutu eta sávaruana eta náuruji­si­ravana, náechaji­cu­ha­pa­racahi
    eta libro nájucha­quenehi ena profetanaini. Váhisera nácaicu­tia­rahini. Eta tacahehi,
    vahi náimatihini ema Jesús eta émairahi Cristo. Váhivare najaca­pahini. Éma, tájina­hinéni
    matapi­ra­vai­nahini taviuchahini eta táimica­pa­cahini. Énasera nayaseacapa ema
    Pilato eta máimica­pa­siraya. Tacahepa masuapapa éma eta nayasea­rapihi. Tásiha,
    te títauchavapa eta nacapa­sirahi, ena máimitureana nacucu­paicapa te macurusura,
    náecarapa. Tacahehi eta táitauchi­ravahi tamutu eta nameta­rapiana ena profetanaini
    eta máichara­ca­va­yarehi ema Cristo eta máepenirahi, taicha tacaju­quenehi éta
    te Sagrada Escritura.
  dik-NT: Ku yeen akëc kɔc ke ciëŋ Jeruthalem ku bänyken ŋic, lɔn nadë ke yen raan
    bï kɔc bɛ̈n kony. Ku keek akëc wël deet yiic aya, wël ke ye kɔc käk Nhialic tïŋ
    lɛ̈k ke wäär ye kueen akölaköl, aköl lɔ̈ŋ. Ku keek aacï wël kɔc käk Nhialic tïŋ
    cɔl aa tiiŋ kenhïïm, rin cï kek Jethu cɔl anäk.
  cac-cac: Palta a eb' aj Jerusalén yed' eb' yajal, max nachajel-laj yuj eb' tato
    a Jesús chi' Yuninal Dios, vach'chom d'a junjun c'ual ic'oj ip, ix yab'an eb'
    yavtaj tas tz'ib'ab'ilcan yuj eb' schecab' Dios, palta maj nachajel-laj yuj eb'.
    Yuj chi', ayic ix yac'anoch chamel eb' d'a yib'an̈ Jesús chi', ix yaq'uelc'och
    juntzan̈ tas tz'ib'ab'ilcan chi' eb'.
  tzj-E: Com je' wnak jec'ola pJerusalén e quexbil e k'toy tak tzij je nquebnowa mandar
    cxin, arj-e' majo'n xch'obtaj ta cmal che Jesús arja' To'onel tkon ta rmal Dios,
    y majo'n xch'obtaj ta cmal chka' nak rbanic rtzojbal Dios jtz'ibtanak cana ojer
    cmal je' profeta je nsiq'uisa ptak quexquin ptak xlanbal k'ij. Per j-e' xecc'utuj
    recmic Jesús, y tzra' xbantaj wa' cumplir jtz'ibtanak cana cmal je' profeta.
  san-BUR: ယိရူၑာလမ္နိဝါသိနသ္တေၐာမ် အဓိပတယၑ္စ တသျ ယီၑေား ပရိစယံ န ပြာပျ ပြတိဝိၑြာမဝါရံ
    ပဌျမာနာနာံ ဘဝိၐျဒွါဒိကထာနာမ် အဘိပြာယမ် အဗုဒ္ဓွာ စ တသျ ဝဓေန တား ကထား သဖလာ အကုရွွန်၊
  yaa-NT: Nã Jerusalén ano ikafãfe ãto xanĩfofo feta tãpinifoma Jesús tsoamãki. A
    inõpokoai yoikĩ aõnoa kirika kenenifori tsõa tãpiyameama, pena tenetitĩa ichanãti
    pexe mẽraxõ anefikakĩ. Nãskakaxõ reteyameafo nã aõnoa yoikĩ kenenifo keskakõifakĩ.
  cab-NT: Já meja gürígia ja aganoúbaña Jerusalén jáu sun jábutigu, ibídiñetí yébe
    joun ca lan Jesúsubei, úa ligía gunfaráanda jamáni jerérun profétagu, láu sun
    aliijoúa lan jerérun tídan jalígilisin ságü luwéyuri eméraaguni, jagía guánarügüti
    gúnfuli jamúti le bürǘwañubei láu jasíadiruni Jesúsu lun loúnwen.
  clu-clu: Piro ang mga Judio nga nagaoroli sa Jerusalem pati andang mga manogdomara
    ara nagkilala nga si Jesus maman ang Manlolowas. Ara sanda ra kaintindi anang
    ginambal ang mga propita nga ginabasa nanda kada Adlaw nga Inogpaway sa andang
    mga simbaan; piro sanda run da mismo ang nakaimo anang mga gintagna ang mga propita
    pagkondinar nanda kay Jesus nga patayun.
  swh-ULB: Kwa wale waishio Yerusalemu, na watawala wao, hawakumtambua kwa uhalisia,
    na wala hawakuutambua ujumbe wa manabii ambao husomwa kila Sabato; kwa hiyo walitimiliza
    ujumbe wa manabii kwa kumhukumu kifo Yesu.
  tpt-NT: Yu ixtavilanal Jerusalén kun ixjalhachimoꞌonunkꞌan, yuꞌuncha jantu ixtakꞌatsay
    tasꞌayucha ixjunita ni Jesús y jantu ixtamalaqasiy ixchivinti Dios yu ixlaqputeꞌekan
    xajulchan jastaknati taꞌan ixtatamoꞌoy ni israelitas. Yuꞌuncha tamukꞌanil laqtaqal
    ni Jesús ex chuncha tapasaꞌol ni anchanu chivinti yu maqancha tanaul yu ixtalaqputeꞌey
    ixchivinti Dios.
  aai-aai: Anayabin Jerusalem bar merar sabuw hai ukwarih bairi Jesu ana bowabow men
    hi’inan, naatu dinab oro’orot hai tur mar etei Baiyarir Ana Veya hibiyab men naniyan
    hibaib, imih abisa hisisinaf i tur hio inu’in na iturobe.
  sny-sny: Jerusalem lo lu taune werese, lu owane lowe lo aiwawe a'i Jisas ne so'oru
    ta'ama. Ahowa, lowe meni ape temeniyeyei ne te'eye su, lowe Owane Sitewi au te'e
    siye lu lo peri wiyeme a'i wanu ta'ame. Peri ape lowe nowe amou se siye te'eteye
    ape, siye te'eteye.
  myy-myy: Ito bajibojarocati Jerusalén gãna ito yicõri ĩna ʉjarã cʉni, “Ĩ ñami Dios
    Macʉ manire masorʉ”, yi masibisijarã ĩna. Ito yicõri co rʉmʉ tujacãra rʉmʉ rʉyabeto
    Dios oca goti ĩsiri masa ĩna ucare gãjerã ĩna ti gotibojarocati tʉo masibisijarã
    ĩna. Ito bajiri Jesús ĩ ejaja, “Dios ĩ cõarʉ ñami ĩ”, yi masibisijarã ĩna. Ito
    bajiri Jesure ĩna sĩa rotija, Dios oca goti ĩsiri masa ĩna ucado bajiroti rẽtayijʉ
    ĩja.
  trc-NT: ꞌO̱ se tuviꞌ níꞌ síí ya̱nj chumanꞌ Jerusalén do̱ꞌ, nij síí uun chij rihaan
    nij soꞌ do̱ꞌ, ne xca̱j nij soꞌ cuentá cheꞌé Jesucristó maꞌ. Ne̱ cutaꞌ nij soꞌ
    cacunꞌ xráá Jesucristó se vaa no̱ xcúún soꞌ ticavi̱ꞌ nii man soꞌ, ne̱ dan me se
    quisíj ya̱ nu̱ꞌ se na̱na̱ nij síí nataꞌ se na̱na̱ Diose̱ ga̱a naá nana̱ nayaa
    níꞌ daj a̱ güii naránj rá níꞌ, quiꞌyaj nij soꞌ na̱nj á.
  cut-NT: Ihyan ya̱n Jerusalén nduco ihyan ndina̱n yahn ye ne, hua checadino cua̱co
    ye deh vederihquentiyon quenan cuma Dihvo vo Jesucristo, nde hua chenahn ye che
    dirun ihyan profeta, andahre ndate ndate, ro che rahtetuhno ihyan, rihnevan ye
    ndudo min, rahndudo ihyan chete ya̱co. Chemin che chihco ca̱de ye che ca̱hno se
    ihyan min, ne nduco chemin chinahn nducuahn che dirun ihyan profeta chahn.
  bel-bel: Бо жыхары Ерусаліма і начальнікі іхнія, не пазнаўшы Яго і засудзіўшы, спраўдзілі
    словы прарочыя, чытаныя кожнае суботы,
  zlm-KSZI: Penduduk Baitulmaqdis dan ketua-ketua mereka tidak sedar bahawa Penyelamat
    itu ialah Isa. Mereka tidak memahami ajaran nabi-nabi yang dibacakan setiap hari
    Sabat, maka mereka menghukum Isa. Dengan tindakan mereka itu, segala yang telah
    dinubuatkan oleh nabi-nabi menjadi kenyataan.
  gdr-gdr: Ɨ rɨga yepiya re wekenonj Yerusalem taunɨnd dɨde towaina wɨp iyoi rɨgap
    maka Yesund yongwato da Ton re Keriso e. Ɨ ton kwa maka nony aukenento Yesum gatab
    bageyam waina yɨt rɨna re ton agenkenento ita towaina wɨram dɨde yɨr opmitena
    bibɨrɨnd. Sɨ Ti gatab wumɨr kesand, ton negɨr ma b'ɨsagɨka mɨle yomnɨko Tin ongandam.
    Sɨ odede nya ke, onggɨtyam towaina mɨlet kemb bageyam waina yɨt rɨrɨrkɨp yomnonj.
  vmy-NT: Ngatꞌa xuta naxinanda Jerusalén ko xutaxare bi kuankjinre ꞌyá= ni Jesús
    ninga bi kuankjinre mé= xi kuaꞌindutꞌa xujunre nchja chinga profeta xi sꞌexkiya
    xki nixtjin nga xutu. ꞌExa nga sikꞌen Jesús ꞌba ꞌbatsaꞌen kitsikꞌetjusun mé= xi
    kitsiꞌindu nchja chinga profeta.
  cmn-FEB: 住在耶路撒冷的众人和他们的长官，他们不认识基督，也不理解安息日所读的先知之语。事实上，他们为耶稣定罪恰好应验了先知的预言。
  gmv-RNT: Yerusalame asatinne ista halaqati Yesusa eribetenna; gido attin isti iza
    bolla pirdida; hessanka sambatan sambatan nababetiza kase nabeta qaalay iza bolla
    polettides.
  ncl-NT: Yehuanten hual chantilo pa Jerusalén, huan yehuanten hual quipialo lahueliltilisli
    amo quimatiloaya aqui yec Jesús. Amo quimatiloaya len quinequi quijtúa in hual
    quijcuiluje ilajtunijmes Dios. Amo quimatiloaya mas que momaxtilo inon pan mochi
    in tonalijmes quiman timosehuilo. Pampín quitilanije in Jesús pa quimictilosquiaya,
    yoje lamije quichihuaje in hual yec lajcuiluli.
  wed-wed: Mai Jerusalem ai babada maiteni God ana Tauvilawana i vinua-nainei, ma
    lamnei Iesu i kovoḡi, Peroveta wei lamna i jimejimei au Sabate marana patapatana.
  sua-sua: Ii, tesgun e Yesus tmi pis mo kmor ruk lIsrael ko mYerusalem, va ngolmialaol
    ngat lo vokom ka mnor mang te, her en arhe Endo Kam Sulgim o mia e. Ngat lo sim
    mmok mang tok, to ngat sia riring a kerkeknen tang ko vgum, kam sim kaikkiem ngaro
    pos he mia mon orom lsir, ktar mang ngar kmim kngam a yoror. Ngat sia riring tang,
    vanangko ngat ngae ho lo vur pis mang tang hak. Tsi vle tok ko ngat lo pis mang
    a kerkeknen tang ko vgum, vanangko ngat kle kmonik kim a yor ngang ge. Ii, ngat
    kle kmonik kim a yor tok, to le ka mnganang e Pailet kam gi en a re ge, o mia
    kam krong orom o ot kvat engnang a ho. Ii, ngat eharom tok, he aottam o propet
    ngaro rhek ruk tennik, endruk muma him mar mo Sabat tgus.
  klt-klt: Jerusalem bán ámna náráwa me watán ámna yáilá watá ámna wa kándáng ma naráng
    muráng, hang profet tá me rina miuráng ga Sabat hára sángingngátaráng wa kándáng
    hánám ma naruráng. Wáina hálendu kámutnek ingga miuráng, wahára kungga ku uláp
    profet tá me rina miuráng wata páliná yá pálipuk há tunggafiuk.
  are-are: Arai, relha Jerusalem-arinya ntjarra, itornka etnakanha turta, etna itja
    kaltja naka Jesuanha Tangkalhelanha era namanga. Etna Altjirraka Urrpia Imankinya
    ntjarraka angkatja turta itja lhangkaraka, etna angkatja etnakanha Sabbath-ama-Sabbath-ala
    wukalangatanya. Relha Jerusalem-arinya etnantama Altjirraka Urrpia Imankinya ntjarraka
    angkatja nthurrpilaka, Jesuanha imilamala.
  gai-gai: Na an meikramtaɨra Ierusalem ndeacrinandapa, mina ramtaɨr paŋaindap, mina
    memetmbaca Wɨktɨtɨkna Raia mina an rambca morina ramtaɨrta mbopatna kambca mina
    waracrina, na an ramoot Iesusmo ndori mac nda aŋtaŋgɨna kambca, mina mba lamŋia
    rapacatke, wanaiŋ ŋgoin. Ainda moca mina manmo mo menacna moca matimndacat. Na
    mina ainda moatnanna, mina atuna an rambca morina ramtaɨra mbopatna ramtaɨrta
    kambca mina ainda moatke, mina an kambmo moa mɨn matɨkat.
  qvm-NT: Jerusalencho tag runacuna y autoridänincunapis manami tantyapäcorgantsu
    salvamänantsipag Jesucristuta Tayta Dios cachamushganta. Tsaynog mana tantyapäcorgantsu
    Tayta Diosnintsipa profëtancuna Jesucristupag escribishganta cada sábado jamay
    junagcho liyirpis. Mana tantyarmi paycuna Jesucristuta wanutsergan. Tsaynog wanutsiptinmi
    Cristuta wanutsinanpag cashganta Tayta Diospa wilacognin profëtacuna escribishgannogla
    pasargan.
  chz-NTPS: Pero dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ Jerusalén, kya̱a̱hˊ dsaˉtaˊ kya̱a̱yˈ saꜙ gaꜙläꜙkyu̱u̱yꜙ
    Jesús. Niꜙ kihꜗ hi̱ˉ gaꜙngëëꜗ juuˈ kihꜗ Dio lloꜘjooꜗ saꜙ gaꜙläꜙngëëyꜘ, maꜙkeꜙ
    maˊ hëˉ dsaˉ heꜘ juuˈ ja̱ˉ läꜙjëꜙ jmɨɨˊ heˉ te̱e̱hˉ dsaˉ dsëꜗ. Hehꜗ läꜙko̱hꜘ maˊ
    jäyhꜘ heˉ jmeeꜙ biiꜗ ju̱u̱ꜘ Jesús, gaꜙläꜙteꜗ läꜙjëꜙ juuˈ heˉ maˊ hëyˉ ja̱ˉ.
  kmu-kmu: Yelusalemu mainaya veaꞋmoꞋya kava vayaꞋamiene Yisasina agelama ohunae.
    MukiꞋa sapati kanafina amaune vayaꞋmoꞋya Yisasina kaiyeke huteteꞋya haesaya yafema
    kae-malenaya kea hapaliyanagi aepaꞋa havilama huꞋya ohavinae. Yisasina kaiyekema
    hutenaya yafe humainaya kemoꞋa ago falote huno tamage humaine.
  ood-NT: Hegam kekelibad Jiosh haꞌichu i tashogiddam atki an oꞌoha matsh has wo masmak
    g Jiosh si Kehsha. K g ha‑neꞌoki e neꞌokchulid t‑shaꞌashagid wehs mihshmda tash.
    Kuki eda hegam t‑hajuni mo ab kih Jerusalem t ab pi amichud g haꞌichu ha‑ahga
    ch hab pi amich g Jiosh si Kehsha mat hekid am jiwia k chum s‑ha doꞌibiamk. Jiosh
    at am i kei g e‑alidag Jesus mat wo t‑doꞌibia.
  lbm-lbm: कहालीकि यरूशलेम को रहन वालो अऊर उन्को मुखिया न, ओख नहीं पहिचान्यो अऊर नहीं
    भविष्यवक्तावों की बाते समझी, जो हर यहूदियों को आराम दिन ख पढ़्यो जावय हंय, येकोलायी
    ओख दोषी ठहराय क उन बातों ख पूरो करयो।”
  ncj-NT: Huan in aquin omochantiyayahque Jerusalén niyan itlayecancahuan ahmo oteixmatiyayahque
    in Jesús. Niyan oquinehnehuiliyayahque tlen quihtosnequi in tlahcuiloli den tetlayolchicaucahuan,
    masque quipohuasque ic chichicueyi den nesehuilistli. Ijcon yehhuan oquitzonquixtique
    inon tlahcuiloli ihcuac otetlahtlacoltihque in Jesús.
  yuj-yuj: Aenámpan maok, Jerusalem mek yakápnap arop, ntia am fárákapan taokeyakáp
    konap arop fárákap te, am arop nomwan warko érékép naenámp aroponrá wuri nke moi
    napon. Aeria maok, profet fákáreramp kar Sabat yae méntép farákáp konap te nɨnɨk
    mo. Aenapara, am fárákapao sérrá, ‘Am arop te ankár sumpwiano’rá sériap te wokwaek
    profet fákárerao sériap kar méntér pwi námpon.
  kto-kto: Pa teip onim Ierusalem ga teip maiam mila meke la tale ameit irio migana
    ga tale arakimeng Iesu irie aga. Mirie la mime ovas ties maiong unulip na Babam
    ula puaru ma mirier lap o aganuliap, pa tale omeit maset muana o uriro ties. Are
    ratmat ga maiabua Iesu na ties ga avuremeng o ties meba aving. A nat iruo tavuk,
    mirie kan la ovuomeng ties maiong unulip ga iario mulinim.
  gmv-NT: ዬሩሳላሜ ኣሳቲኔ ኢስታ ሃላቃቲ ዬሱሳ ኤሪቤቴና፤ ጊዶ ኣቲን ኢስቲ ኢዛ ቦላ ፒርዲዳ፤ ሄሳንካ ሳምባታን ሳምባታን ናባቤቲዛ
    ካሴ ናቤታ ቃላይ ኢዛ ቦላ ፖሌቲዴስ።
  por-BLT: O povo que vive em Israel e os seus líderes não reconheceram Jesus e nem
    compreenderam as palavras dos profetas, que são lidas todos os sábados. Na verdade,
    eles cumpriram as profecias, ao condenar Jesus.
  stp-NT: Guꞌ ji na guꞌ guiꞌ nam bhammɨ oiꞌñkaꞌ Jerusaleen, pu cham maatɨt am nar
    tuꞌp tuꞌm daꞌ gu Jesuus, ni gu ja gɇꞌgɇrkam tuk kum cham mat kaꞌ, gio nam cham
    maatɨt kɇɇkɇꞌ gu uꞌuan na jax baꞌ kaiꞌñkam jup jum kaiꞌchdhaꞌ mi jaꞌp na mɨt paiꞌ
    jax tu uaꞌnak guiꞌ nam bhaankamuꞌn tu aꞌgimɨk gu Dios nam tɨi tu jiñkuiꞌñdhaꞌ
    bhaiꞌ na paiꞌ tum daandaꞌ gammɨjɨ na paiꞌ dhuuk jum aꞌjɨdaꞌ na cham tum juandaꞌ
    na dhiꞌ bhaan tu aꞌgat jup kaiꞌchdhaꞌ. Dhiꞌ dho baꞌ pɨx puiꞌ jaꞌk tu kuugalh jamɨt
    na jax bam kaiꞌch gu uꞌuan na mɨt tu chia nam muꞌaaꞌ gu Jesuus.
  mgc-mgc: Vïdï 'ba Yerusalema ehe vo dagba 'bëzëë ayɔlɔnnï dë ëyï ra Yësu. Mandere
    zë ayɔlɔnnï kpa dë mï me'do 'ba nëbïyë mati ëdï ako'jonnï mï ko'do 'ba ralawo
    biya. Zë o'dɔnnï me'do 'ba nëbïyë ayi ku tïnyö vurë kikye aba ra Yësu.
  ame-NT: Amaʼt oʼ c̈hap ñeñt̃ Cristotatspaʼ añña ñeñt̃ jerusaléñoʼmarneshaʼ, ñam̃a
    ñeñt̃ paʼm̃chaʼtaret̃erneshaʼ penet, ñetñapaʼ ama eseshaʼ eñotaye. Ama c̈hapaneto
    pueyoc̈hreto atet̃ oteʼt̃ ahuat̃ ñeñt̃ aʼm̃tayeʼt̃ Yompor poʼñoñ ñeñt̃ c̈hocma
    lleyenet añ yet̃ro allempocma amesenet. Ñeñt̃oʼmar t̃eʼñapaʼ oʼ etsotatoñet Yompor
    poʼñoñ. T̃eʼñapaʼ oʼ pomet Jesús att̃och muetset.
  mgh-2016: Ukhalhawaya attu o Uyerusalemu ni aholhelhi aya khayanchuwenlhe wiira
    Yoyo phi Moopolhi, mena khayaachuwenlhe malhove a anamilhohi anoshomiya kila Nihuku
    no Wiittuwa. Ata chiicho yahopanga malhove a anamilhohi atimire wo unhukumulha
    Yesu wiiviya.
  kvn-NT: “Tenal tulemal-Jerusaléngin-pukmalad tegin e-tummagan wichulmal Jesúsde
    toa-tule. Al tule-Jerusaléngin-pukmalad chogzhamal Jesúsde purkweenab. Al tule-Jerusaléngin-pukmalad
    ulukued-ibe-ilbal Pab-kaka-palchogmalad apchosmaladyob Jesús-imasmalzhun.
  gvf-gvf: Yerusalem ki paangwa ibal kobe, te yalin kobi singaba kobe yalini guman
    kawen ta kanekire, te ka kebe yal kobe ka minin ganin bilungwa Sare kaun kaun
    kerungwa, para ta kanekimua. Kanekimba Yesu gulangwa owa dungwa, ka kebe yal ka
    di paalungwa u maribe omua.
  san-ISO: yirūśālamnivāsinastēṣām adhipatayaśca tasya yīśōḥ paricayaṁ na prāpya prativiśrāmavāraṁ
    paṭhyamānānāṁ bhaviṣyadvādikathānām abhiprāyam abuddhvā ca tasya vadhēna tāḥ kathāḥ
    saphalā akurvvan|
  deu-ELBBK: Denn die in Jerusalem wohnen und ihre Obersten, indem sie diesen nicht
    erkannten, haben auch die Stimmen der Propheten erfüllt, die jeden Sabbat gelesen
    werden, indem sie über ihn Gericht hielten.
  mcb-NT: Maganiro timaigatsirira Jerosarenku intiegiri itinkamiegi tera irogoigenika
    onti ipokashitake Jeso irogavisaakoigakaera, tera inkemaigavakeronika itsirinkakoiganakerira
    kamantantaigatsirira iniavantaigirira kutagiteriku apishigopireantaganirira. Impo
    yogakagantaigakerira onti itsatagasanoigakero otsirinkakotunkanirira.
  yle-yle: '@see-verse:ACT.013.026'
  swh-1850: Kwa maana wenyeji wa Yerusalemu na wakuu wao hawakumtambua yeye kuwa Mwokozi.
    Wala hawakuelewa maneno ya manabii yanayosomwa kila Sabato. Hata hivyo, waliyafanya
    maneno ya manabii yatimie kwa kumhukumu Yesu adhabu ya kifo.
  ese-NT: Jamatii dejja cuana Jenosanenajo baꞌeja, Jodio etii cuanaja peaꞌai ba jjima
    Jesosa Eyacuiñajjija huoojeaꞌyo ojjaña jaahuanajji. Oya cuanaa Eyacuiñajjija esohui
    huohuijjija esohui shajjaꞌajja canaje ojjaña ejomishocajji pojjajo; ma esohui
    Jodio cuanaja quea quehua. Jamatii Jesosa quecua caꞌyonaje; ma esohui yahuajo
    nei nei etehueꞌyo jayojja jama acanaje Jodio cuaa.
  jac-NT: Yaj anma Israel ay yul con̈ob Jerusalén, yebpaxo ebnaj yahaw xol ebnaj tuꞌ,
    mach chitxumchalo yu ebnaj tato caw haꞌ Comam Jesús Iscolomal ebnaj. Wal xin hunun
    tzꞌayic xewilal chaben ebnaj tzet tzꞌibn̈ebilcano yu ebnaj ischejab Comam Dios
    yet payat, yaj machi nachalo yu ebnaj tzet yehi. Yuxin hayet iscawxenico ebnaj
    camical yiban̈ Comam Jesús yijnicano isba tzet tzꞌibn̈ebil yu ebnaj ischejab Comam
    yet payat.
  cak-CNT: Xa ja ri vinek ri ec'o pa Jerusalem y ri principal-i' chuka' ri ec'o chiquicojol,
    xa jari' ri man xenaben ta achique ri' ri Jesús, ni man chuka' k'axinek ta chiquivech
    ri ruch'abel ri Dios tz'ibatel can coma ri achi'a' ri xek'alajirisan ri ruch'abel
    ojer can. Y pa ronojel c'a k'ij richin uxlanen nisiq'uix ri pa tak jay ri can
    richin nitzijox ruch'abel ri Dios. Romari', tok rije' xquibij chi tika' ri camic
    pa ruvi' ri Jesús, can ja rije' ri xeto'on chi kitzij xbe'el ri nubij ri ruch'abel
    ri Dios.
  zia-zia: Yerusalem nape atu nowa awong aune gitau yao nunae amimene Yesu nung Sorao
    Emo awiya oko giro baingtao nasani porofetera ge gayao awiya Sabat iya be sero
    zazagairo nigiro ayero nowa, awiya dema oko gao nasani nung iwora waweng pugaiwa.
    Awong ayero yewa porofetera ge awiya me yena ara.
  mal-2015: യെരൂശലേം നിവാസികളും അവരുടെ പ്രമാണികളും അവനെയോ ശബ്ബത്തുതോറും വായിച്ചുവരുന്ന
    പ്രവാചകന്മാരുടെ വചനങ്ങളെയോ തിരിച്ചറിയാതെ അവനെ ശിക്ഷക്കു വിധിക്കയാൽ അവെക്കു നിവൃത്തിവരുത്തി.
  tuo-NT: Tojo weemicã, Jerusalẽ́cjãrã, na wiorã quẽꞌrã “Jesú marĩrẽ yʉꞌrʉoacjʉ nimi”,
