    Dios macʉ̃, cʉ̃ caãnierẽ masĩẽsupa. Tunu bairoa yerijãrĩcã rʉ̃mʉ caãno ñubuerica
    wiipʉ neñarĩ, profeta majã ãnana na caquetibʉjʉ woatucũñarĩqũẽrẽ buemirãcʉ̃ã,
    tʉ̃gomasĩẽsupa na cabuerijere. Bairi na majũã Jesure na capajĩãrĩ rʉ̃mʉi, tirʉ̃mʉpʉ
    profeta na caĩjʉ̃goyeticũrĩcãrõrẽã bairo to baio joroque ásupa.
  qxo-NT: Jerusalenchö runacuna ni autoridänincunapis manam tantiyayargantsu salvamänantsicpä
    Jesucristuta Tayta Dios cachamunganta. Tayta Diospa willacognin profëtacuna Jesucristupä
    gellgayangancunata cada säbadu jamapay junagchö liyiycarpis manam shumagga tantiyayargantsu,
    sinöga yarpäyargan Jesucristo runalla cangantam. Tsaynö mana tantiyarmi Jesucristuta
    wanutsiyargan. Tsay wanutsiyanganwanmi Tayta Diospa profëtancuna gellgayangan
    cumplirgan.
  mox-mox: Ta Ielusalema ana totoayavo be edi tovanugwetayavo Toʼetoyavua nana gebu
    ida ʼinanea. Sabate ʼaidega ʼaidega ʼidia tovesimasimana edi vonayavo Toʼetoyavua
    weaqina iavoavodi ta nuadi ge daʼeqaʼuya. Ta ʼesi Toʼetoyavua nana iluvinea naʼaliga,
    ta baʼe ʼinega tovesimasimana qabudi edi simana nugwenugweina ana aqiaqi iveʼifoqeyea.
  kew-kew: Go Jerusalem su-para piri onaanumi page nimina aa mudunumi page Yesu ora
    raba mi aa lo na-adesimi. Go page oro yaalo Kitu Pirape Yapi rabu Gote-na agaa
    lakene aanuna buk dipinaloa gimoa napagesimi. Goa peme pare Yesu madaa koso lape
    agaa simi rabu nimumi Gote-na agaa lakene aa-na agaa ora yaana lo adesimi.
  dww-dww: Jerusalem taumieninama be adi babadama mate taudi Yesu a nuababaḡena. Taudi
    Yesu a vunuḡina, be taudi Yesu a vunuvunuḡina raḡanine, dabudine taudi peroveta
    adi giuma, Sabat patapatanama a siesievidina, a maḡatara.
  twi-ASANTE: Esiane sɛ na nnipa a na wɔte Yerusalem ne wɔn mpanimfoɔ nnim sɛ ɔno
    ne Agyenkwa no, na wɔnte adiyifoɔ no nsɛm a wɔkenkan no Homeda no ase no enti,
    wɔbuu Yesu kumfɔ, maa adiyifoɔ no nsɛm no baa mu.
  aoj-aoj: Eaꞌ esis sagape Jerusalami saloma amom agufumi asasimi, esis ina sogawa
    aman anamba nofaꞌapa mogotanimaii, owaꞌ. Esis ina sogawa andeandeꞌ basef ifimba
    amom profet fowaꞌ magaꞌiefi, owaꞌ. Anom agufumi matalifif sabat nimaguf hiafi
    sagapoma nomaꞌwafi. Apaꞌ ina sogawef, owaꞌ. Basef ifimba atif fataga endilisi
    nemaf afamba esis sandaꞌ kotima Jisas sagaꞌi anen aman aunai ma sahana nogagaꞌ.
  cbv-cbv: Jerusalén tʉ́tchidih moón, ĩ maáta biícdih, chooát yeó jáap jʉmat pah,
    Dios naáwátdih naóh yapanit ĩ daacátjidih ĩ en naáwáchah joiná yʉhna, queét ĩ
    beh joicáp jĩ. Pánih beh joicán, Jesucristo Dios ã wahni ã jʉmatdihbʉt ĩ jéihcap
    jĩ. Pánih jéihcan, Jesucristodih mawat tʉ́ʉtnit, Dios naáwátdih naóh yapanit ĩ
    daacátji biíc yoobó ĩ chãjap jĩ.
  taw-taw: Jelusalem binɨb okok sek, bɨawl kɨli okok sek, kɨli Juda apnan gɨpal kal
    ak amɨl, Juda añɨŋ lep ñɨn awl mɨdupsek kɨli bɨ God gos ñek agñeb okok takaw kɨl
    tɨkɨlak ak nepal agak. Pen Klays kɨdek ownɨgab agɨl tɨkɨlak takaw anɨb ak, nɨgtep
    ma gɨlak agak. Jisas apek nop kelɨgɨlak agak. Ned bɨ God gos ñek agñeb okok, kɨli
    tɨkɨl agɨlak, Nop pɨsnep paklɨnɨgabal agɨl tɨkɨlak ak, agɨlak tek nep gɨlak agak.
  jic-NT: Jerusalén nt'a patja ma topon Jesucristo niná p'iyá Dios tjevele ca jas
    majamas. Yupj jis jepapan ma wa topon. Pjü sábado mo'o tjowelepj profetapan püna
    tapac, mop'in ma sin tji'yüsa pjacj mpes tapac yupj. Ma sin tji'yüsa yupj tapac
    Jesucristo po'ó. Mpes yupj tjowelepj más 'ücj cus ntülücj jupj. Püna profetapan
    papel tapac ca nin la mijicj yupj, ne nin tepyala, yupj tapac jin p'iyá.
  zap-NT: Per nakdeto por men-Jerusalén ni por mén ne rnebééy lo men-Jerusalén, porke
    wlaandet men nyaknan men gan txu nak Jesus, ni wdeedet men kwent gan pe rna yra
    xdiiz Dëdyuzh ne wkaa yra profet ne rool men lenydoo te te dxe ne rne men-Israel.
    Laake men yra men wket Jesus; zenga wun men kumplir yra diiz guin ne wkaa profet.
  wer-wer: Omën Yerusalem kak wëauröere pitëm wotöökörö pit omën pöpë songönten këëkë
    kön nawiin ëa. Pël ëak pit tektek omnaröa ngönöt pitëm kë yesaö akunatë ngönën
    pepeweri sangk kelak pötë songönötta kön nawiin wel wiipëna ngön yaatak moulmëa.
    Pöt tektek omnaröak ngön pël ëëpnaat ëa pöt kë oröa.
  ipi-ipi: Sambasa dindi lo Gotena piape akali tupamane potopesa akali utupanena pii
    pepa peleaini tupa dii leai-kola, wandakali Jutusaleme atalaini tupapi, utupanena
    akali kawane tupapi, utupane-mane pii utupane ale wato teke, pii utupanena tene
    tupa tatake yainipia. Utupane-mane tatake wato, Jisasato wandakali molo-peke lolo
    epeane nembo natene, bala kosimi loto, bala omeakale leainipia. Bala omeakale
    leaini okonemane potopesa akali tupamane pii wamba pepa peleaini okone enene gulaya
    yainipia.
  qul-NT: Jerusalenpi tiyajcuna jefencunapiwan mana yacharkancuchu pi Jesús caskanta,
    ni profetacunapaj escribiskancunatapas entenderkancuchu, sapa samana p'unchaypi
    leechcaspapas. Ajinapi Jesusta juchachaspa, profetacunapaj niskancuta junt'arkancu.
  tnc-tnc: I'suᵽaka simako'omakaja Jerusalénkarã suᵽabatirã niᵽarimarãoka, “Mare tããrimaji
    kime”, ãrĩwãrũberikarã. Suᵽabatirã jẽrĩtarirĩmi rakakaja Tuᵽarãro'si bojaĩjirimajare
    o'oeka ĩatirã aᵽerãte sabojako'omakaja sanorĩwãrũberika. I'suᵽaka imawa'ri Jesúre
    ĩariᵽotojo, “Tuᵽarãte ᵽũataekaki kime”, narĩwãrũberika. Saᵽi ãrĩwa'ri Jesúre najããrũjemaka,
    Tuᵽarãro'si bojaĩjirimajare o'oeka uᵽakaja sajarika.
  ter-NT: Itea enepohikoneko ko'óvokuti ya Njeruzálem yóko'o neko tutíhiko, ako éxa
    itukóvotiye ne Jesus. Ákomaka éxa nekôyohiko kixó'ekone ne íhikaxovike porófetahiko
    yuhoíkovoti heú koeti sâputu íhikaxovokuke hó'e. Yoko enepo koepékohiko Jesus,
    koati kousókoatihiko ne kúxoti yutoéti emó'uke Itukó'oviti.
  bmr-NT: Mɨɨro Jerusaleri iicamo paryɨ ihaivojɨtoma Jesuco gaajautɨhi, Moocaani iimaamɨnaa
    aameque fahiijɨvaro jaguisɨsumi ɨɨfɨnɨcɨrumo gaajahicautɨmo. Jaamoro diitoro Jesuco
    iguijenɨguusumi toohaamefaño onoonoco miyaavusuumo.
  fuf-fuf: Ko fii yimɓe Yerusalaam ɓen e lamɓe mun ɓen andaali ko hombo woni Iisaa,
    awa kadi ɓe faamaali konguɗi annabaaɓe wonaaɗi jangeede ɗin asewe kala, ɓe laatiniri
    ɗi ɲaawugol mo.
  mwc-mwc: Ba Jerusalem biyisi ba asi babada koi Iesu kega si kuiri, kata kona wai
    Baibaiyawasina Kaobaisiyena, God ana binebinena ba si kasibunui wai, kata peroperoveta
    gamosi Sabath patepatena, te baibaiyavi wai bisuwona e tuputupuwa.
  bhl-bhl: 'Selusalem abiw mutuk fian kasel so, ikalem kak yetebiliw kunum iso, alik
    alik i Yesus elo kilele atemeko, dolon kelinba kesiliw kasike, i elo ibolow wa
    keleweko, geelewsiliw te. Geelewsiliw kasike, im Sabat fingendakamin ding dim
    fut tem bakameliw weng be fein dem gilase kale. Nimtew angom? Sua kel akate, Sunbin-Got
    em bontem dim bakamin kunum i bokolomeliw: ‘I Mesaya elo aliwi, e kuanoke te!’,
    angsiliw kasike.'
  ons-ons: Anutuŋo Yesu ŋene ma menaŋ ŋoniakane birakake, Yerusalem ŋei ŋerep so eŋane
    ŋetne ea eŋe mi detluk kakoi, eŋe propet eŋane zonom mama naso dapore more mi
    detlukkakoi. Ŋo eŋe Yesu qeu seukke, ea wane eŋe propet eŋane don, ea mau wele
    wakonge.
  con-NTPO: Jerusalénisundeccu, tise'pa nasundeccu'qque atesu'fambi majan tsu Jesús.
    Nane poi sema'ma'qquia a'ta canjan'fa tayopi'su Chiga Aya'fama afasundeccu tevaen'jema.
    Tsa'caen canjamba ñotsse paña'ma in'jan'fambi. Tsa'ma tsa Chiga Tevaen'jen suqquia'caen
    Jesúsma fi'tti'fa.
  ghs-ghs: Ohongai napake ingonaitarota naru noo oke too abi napaho quba qeetemi dzuma
    samaneke isaitorai oke Dzerusaremu abi mina ma adzai nookorai oonihe nokoi Dzesuke
    teesuqi naru noo oke meenomaiteta oke noko teqaha qupadzomara.
  peg-peg: ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜେ ମୁକ୍‌ଡ଼ାତି ମୁଣିକା ଇଲ୍‌ ପୁନ୍‌ୱାଦାଂ ମାଚାର୍‌ ଜିରୁସାଲମ୍‌ତ
    ବାହା କିନାକାର୍ ଆରେ ହେୱାର୍‌ତି ବିଚାର୍‌ କାର୍‌ୟା ହେୱାନିଂ, ଆରେ ନିତ୍ରେ ଜମ୍‌ନିବାର୍‌ତ ପାଟ୍
    ପଡ଼ିକିନାକା ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ବଚନ୍‌ ସବୁ ପୁନ୍‍ୱିତିଲେ ହେୱାନିଂ ଦସି କିଜ଼ି ହେ
    ୱିଜ଼ୁ ପୁରା କିତାନ୍‌,
  txu-NT: 'Djeruxarẽkam me jamẽ kam me bẽnjadjwỳrmẽ ne me kute Jeju raxkôt mar kêt.
    Amrẽbê: ne Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh me bakukãmãremã arẽ. Me kute
    Kritu''ã axwe nhôr ne bĩnmã arẽ. Nhym me aben djô''ã kabẽn jarẽnh djwỳnh kabẽn
    jarẽ. Pi''ôk ràràr kunĩkôt kabẽn jarẽnho mõr tãmtã. Nãm me te arẽn mỳjja''ã kabẽn
