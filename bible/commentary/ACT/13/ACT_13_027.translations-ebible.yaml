  bht-bht: यरूशलेम शेहरे दे लोकां कने उदे अगुवां मसीह जो पछेणया नी कने उना परमेश्वरे
    दे संदेश देणेबालयां दे बचना जो नी समझया जिना जो सै हर सब्त दे रोजे पढ़दे थे। इस
    तांई उना उसयो दोषी बोली करी परमेश्वरे दे संदेश देणेबालयां दे बचना जो पूरा किता।
  eng-NOY: For they that dwell at Jerusalem, and their rulers, not knowing him, nor
    the voices of the prophets which are read every sabbath, fulfilled them in condemning
    him.
  cub-NT: Ʉbenita ina Jerusalén ãmicʉriĩmarocavʉ aru ne jabova máre coreóvabetequemavʉ
    ñai Jesúre náre mead̶aipõecʉre. Ne boaicõjeiyede ʉ̃́re d̶aquemavʉ yópe ina Jʉ̃menijicʉi
    yávaiyede coyʉcaipõeva mácavʉ ne toivaiye báquepe, diede jã́ri boroteivʉvacari
    ne jabʉóvaijãravʉai sábadoa coapa. Ʉbenita ne boarĩ́ jarʉvaicõjeiyede Jesúre,
    vaiquémavʉ caiye yópe ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉ ne toivaiye
    báquepedeca.
  ita-1927: Poiché gli abitanti di Gerusalemme e i loro capi, avendo disconosciuto
    questo Gesù e le dichiarazioni de’ profeti che si leggono ogni sabato, le adempirono,
    condannandolo.
  lww-lww: Lala nae Yerusalem amio kiela yerkawa lala, la pe apisu kilale re nena
    Yesu poli e pogos nap̃a naga pimi, a pe apisu kilale re asape naga pe Natamaliaena
    poli nap̃a li navisawalena la apisayu e Visena Wa la nap̃a apuloyu silaga e Legiena
    Wa lala. Sanene, ana pe apisu kilale re poli, nap̃a la akila visena kiena ne navisawalena
    la moki apimi ape lelaga, komin nap̃a la ke nene narui la amlip̃ere kiela Navisaarena
    nene asape naga monar mare.
  ckb-ckb: دانیشتووانی ئۆرشەلیم و ڕابەرەکانیان مەسیحیان نەناسی، کەچی کاتێک تاوانباریان
    کرد وتەی پێغەمبەرانیان هێنایە دی کە هەموو شەممەیەک دەخوێنرێتەوە.
  spm-spm: Jerusalemɨn gumasi rako amisi koma men gumasiri ikii mee kamagh ikeeŋsi
    phatɨ, Iesus ena akuruvasir gumagh. Mee mɨghasɨgh avhugususanɨ uthughun Gotɨna
    ambuuŋn gumaghan akaar rɨmborava inderaghɨvɨra anda ikeeŋsi phatɨ. Mee kamaghɨusue
    gumaghan khav aremighemi. Kamagha amuisima, Gotɨna ambuuŋn gumaghan akaa guisimbaaŋra
    otogha gɨva.
  nas-nas: Teing nantoonge Jerusalemaꞌnupoonge eeꞌnoko biikaning pankenankai tasiꞌpaavaruuꞌ
    tee Jiisuuꞌ, teka tee booꞌkoong kiimata tampauꞌnooꞌkoo teinge tee dupe-antavauꞌnung
    tee kara urikupoong Kumponing-etaing nakaronukai daariauꞌnung eeꞌnara deeruampimaung
    ookara nko-nko-ita uaanaꞌmunanka-koo.
  uvl-uvl: Iange hana nenge Iersalem pe aria papalauna mur ramaria mallaha nge Iesus
    ero. Pe pule te eteia hetatalonga mur ria helenga luna ero, nenge tesis hote ke
    kokoes mana nga Sapat ana etue. Ke pomalam tetal sio tote Iesus.
  eng-BBE: For the men of Jerusalem and their rulers, having no knowledge of him,
    or of the sayings of the prophets which come to their ears every Sabbath day,
    gave effect to them by judging him.
  ixl-CNT: Pek yeꞌt paal itxumbꞌal qꞌu aa Jerusaleen tuul, tuchꞌ qꞌu qꞌatbꞌal tzii
    aas abꞌil u Jesuus. Utz yeꞌt paal itxumbꞌal tu qꞌul iyol qꞌu alol tetz u Yolbꞌal
    Tioxh tzꞌibꞌamal majte, vaꞌl nisikꞌlel jun ilanbꞌal qꞌii. Tan aal anat koꞌxh tzojpin
    jeꞌ u Yolbꞌal Tioxh tiꞌ iyatzꞌax u Jesuus.
  xsi-xsi: Kinzi tamâta simo Jerusalem sitavanzi nenzi katonâŋa ŋandai sisama Yesu
    kilala sondo ŋga, kala sio i lâ ŋgua nia. Andeta nenzi vetâŋa ndainani iveta ŋgua-tulâŋa
    tamâta nenzi ŋgua ipâŋga kanaŋo, ŋguani ŋinde kinda uru tapono ikura pwareâŋa
    ne zo sapâŋa ndoni.
  crx-NTPO: Jerusalem 'et whut'ine 'ink'ez bumoodih unline cha 'aw t'éhinúszun neulhyis-un
    'únt'oh. Lizwif nahulyis-un dzin totsuk ndi Yak'usda be nus hoo'enne 'uk'unuháyuzguz-i
    ook'uyaduk 'et hoonts'i 'aw bubeni tálhodulhts'it. Sizi datítsah ts'e be' hininya,
    'et huwa Yak'usda be nus hoo'enne bughuni 'alha' 'unt'oh huyulhtsi.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿರುವವರೂ ಅವರ ಅಧಿಕಾರಿಗಳೂ ಯೇಸುವನ್ನು ಯಾರೆಂದು ಗುರುತಿಸಿಲಿಲ್ಲ.
    ಆದರೂ ಅವರು ಪ್ರತಿ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಪಾರಾಯಣವಾಗುವ ಪ್ರವಾದಿಗಳ ವಾಕ್ಯಗಳನ್ನೂ ಗ್ರಹಿಸಲಿಲ್ಲ.
    ಅವರು ಯೇಸುವನ್ನು ಅಪರಾಧಿಯೆಂದು ತೀರ್ಪು ಮಾಡಿ, ಪ್ರವಾದಿಗಳ ವಾಕ್ಯಗಳನ್ನು ನೆರವೇರಿಸಿದರು.
  bbb-bbb: Ro e are Jerusareme ijia kariva ije abero e mamekanu ije bu e Jesu fu ruaema
    ije buka naebe ma vierafei. Ro bume uri Jesu dabe kanavo fu baronekuma ijia e
    ije Godido vua vierafena kuaevo ijiebuo vua ije bu kuaeva ije fune ijiakuma riarei.
  blw-blw: Ngém hen anchichay inib-ataaw way Judio ad Jerusalem ya hen anchichay anap-apocha,
    iggaycha peet ma-awatan way ah Jesus hen anchi empopostan Apudyus way mangenharà
    an chitaaw, te anchag iggay na-awatan hen anchi chacha faséfaséén hen Senafachu
    way ensosorat hen anchichay profeta ad namenghan. Ngém ammag chichaat agé peet
    hen tommot-owaan hen anchi nesosorat te empapchitcha ah Jesus.
  tam-2017: எருசலேமில் குடியிருக்கிறவர்களும் அவர்கள் அதிகாரிகளும், அவரைத் தெரியாமலும்,
    ஓய்வுநாட்களில் வாசிக்கப்படுகிற தீர்க்கதரிசிகளின் வாக்கியங்களைத் தெரியாமலும், அவரை
    தண்டனைக்குள்ளாக்கியதினால் அந்த வாக்கியங்களை நிறைவேற்றினார்கள்.
  azz-NT: Huan nochi inpueblojyetoni de Jerusalén huan in tayecanani, yejuan nijínques
    amo quixmatque de aconi nojón Jesús. Huan hasta amo no cajsicamatíaj in tajtolme
    ten den huejcautanahuatiani de Dios ten quileerohuiliayaj tech in tonal de nesehuilis
    campa ne nintiopanuan. Huan cuac in tayecanani quimictijque Jesús, ijcuacón quitamichiuque
    ya nochi ten ne achtopa ya in tanahuatiani quijcuilocoj que monequi mochihuaquiu.
  spa-RV-1909: Porque los que habitaban en Jerusalem, y sus príncipes, no conociendo
    á éste, y las voces de los profetas que se leen todos los sábados, condenándole,
    las cumplieron.
  csy-csy: Banghangziam cile Jerusalem a om te le ulian te in Jesus a heak ngawl uh
    hang ahizong, sabbath ni sim in a sim kamsang te kammal te zong a heak ngawl lai
    uh hu in, amate in Jesus mawsak in kamsang te thu tangtungsak uh hi.
  mxq-NT: Es diꞌibʉ tsʉna̱a̱ydyʉp jap Jerusalén es ja wyindsʉ́nʉty, kyaj oy tnija̱ꞌa̱dʉ
    pʉ́nʉ dʉꞌʉn Kristʉ, es ni tkajaygyujkʉ wiꞌix jyʉnáñ ja Diosʉ kyuga̱jxpʉty diꞌibʉ
    ꞌyʉxpʉjktʉp ma̱ ja tsa̱jptʉjk sa̱a̱bʉdʉ sa̱a̱bʉdʉ. Es ja mʉjja̱ꞌa̱ydyʉjk yʉꞌʉ
    oj ttuknibʉjta̱a̱gʉdʉ esʉ Jesús ꞌyoogʉt, es dʉꞌʉn tkuydyuundʉ diꞌibʉ ja Diosʉ
    kyuga̱jxpʉty jyaaydyʉ.
  tzj-NT: Como ja winak ja rec'o pa Jerusalén e cachbil ja k'etol tak tzij ja nebano
    mandar quixin, eje'e' ma xch'obtaj ta cumal chi ja Jesús arja' ja To'onel ja takonto
    rmal ja Dios nixtac'a ch'obtaj ta cumal chakaja' nak rbanic ja rtzobal Dios ja
    tz'ibtal can ojer cumal ja profeta ja nsiq'uix pa tak quixquin pa tak xula'nbal
    k'ij. Quic'utuj rcamic ja Jesús in tri' bantaj wi' cumplir ja tz'ibtal can ojer
    cumal ja profeta.
  tdt-tdt: Povu Jerusalém ho sira nia nai ulun sira la hatene katak, Jesus nee mak
    Ema nebee atu mai salva sira. Sira la kompriende profeta sira nia liafuan nebee
    Sabadu-Sabadu ema lee sai iha uma kreda. Tanba nee, sira desidi kastigu mate Jesus.
    Maibee sira nia hahalok nee tuir lo-loos profeta sira nia liafuan nebee sira rona
    beibeik nee.
  ron-BTF: Fiindcă toți cei ce locuiesc în Ierusalim și conducătorii lor nu l-au cunoscut,
    și vocile profeților care sunt citite în fiecare sabat, le-au împlinit, condamnându-l.
  eng-WEBP: For those who dwell in Jerusalem, and their rulers, because they didn’t
    know him, nor the voices of the prophets which are read every Sabbath, fulfilled
    them by condemning him.
  eng-FBV: The people living in Jerusalem and their leaders didn't recognize Jesus
    or understand the words spoken by the prophets that are read every Sabbath. In
    fact they fulfilled the prophetic words by condemning him!
  nld-1939: Zeker, de bewoners van Jerusalem en hun hoofden hebben Hem miskend; en
    door hun vonnis hebben ze in vervulling doen gaan, wat de profeten hebben voorspeld,
    en wat iedere sabbat wordt voorgelezen.
  bwo-bwo: Iyerusalemn beyiru ashuwotsnat boon jishiruwots Iyesus kashitso b́ wottsok'o
    danatsne, sanbati aawu aawon nababeyiru nebiyiwots mas'aafwotsi t'iwintso bok'aztsosh
    bíats boangshor bek'on keewetso b́s'eenetuwok'o woshrne.
  nch-BL: Pero quema ajsico Jesús ipan Jerusalén, nopa masehualme huan inintequichijcahua,
    amo quiixmatque, masque sese sábado momajtoyaj yahuij israelita tiopa huan quitacaquilíaj
    nopa camanali cati nopa tajtolpanextiani quiijcuilojque ten ya. Inijuanti amo
    quimachilijque nopa camanali quinilhuiyaya ten Jesús. Huajca quichijque senquisa
    nochi cati nopa tajtolpanextiani quiijtojtoyaj achtohuiya para quichihuasquíaj.
  quc-TNT: Conojel c'u ri winak pa ri tinimit Jerusalén, xukuje' ri c'amal tak qui
    be, man xquetamaj taj jachin ri' ri Jesús. Man xquicoj tä c'u pa cuenta ri tzij
    ri tz'ibtal can cumal ri k'alajisal re ru Lok' Pixab ri Dios ri cäsiq'uix pa ri
    rachoch Dios pa tak ri k'ij re uxlanem. Ri e are' xquicämisaj ri Jesús, je' c'u
    xel wi jas ri qui bim can ri k'alajisal tak re ru Lok' Pixab ri Dios.
  tfr-NTPO: Jerusalén sopga, Jesús, e ë miydara l̈ok l̇l̇ëme. Ba kägäyoga ëmdë ga
    ommiydono l̈ok l̇l̇ëm bakoe. Woshtozl̈ong dbaryo kjwobi go ga kjibokwo tara Sbö
    tjl̈õkwo l̈agaga tek dënashko sorë l̈i l̈e l̈ok, gueniyo l̇l̇ë l̈okl̈o miyde l̈ok
    l̇l̇ëme. Eni ga epga om go Jesús ichono shdungobashko ga l̇l̇ëye jyã tak dënashko
    l̈i, e shäryono eni.
  kaq-NT: Jaa teehihmanica jisxon bi ta jaa honanyamacannishqui. Jatihibi tantiti
    neten Papan yohinicabaan joi nincamaha bi nincayamarihbixon ta Jerusalen janin
    jihuetaibaan jaton hapobo betan jaa rehtemacanishqui, jayaxihquibo Papan yohini
    quescabijaquin.
  sgb-sgb: Gawan a la naintindihan lan ampaidi ha Jerusalem haka hilay ampamaala kanla,
    ya hi Apo Jesus, ay habaytoy impangakon Mámiligtas, ya ambahaên la hên balang
    allon pamagsimba, ha Kahulatan lan mámipamwang hên an-ipaihip kanla ni Apo Namalyari,
    ay hila pon êt ya nanupad hên Kahulatan, hên hinabi la ya dapat yan patsên.
  vie-1934: Vì dân và các quan ở thành Giê-ru-sa-lem chẳng nhìn biết Đức Chúa Jêsus
    nầy, nên lúc xử tội Ngài, chúng đã ứng nghiệm lời của các đấng tiên tri mà người
    ta thường đọc trong mỗi ngày Sa-bát.
  kxv-kxv: ସାମା ଏ଼ୱାସି ଗେଲ୍‌ପିନାସି, ଜିରୁସାଲମତା ମାନାରି ଅ଼ଡ଼େ ତାମି ବାରେ କାଜାରି ଏ଼ଦାଆଁ
    ପୁଞ୍ଜାହିଲାଆତେରି, ଅ଼ଡ଼େ ବାରେ ଜ଼ମିନି ଦିନା ପ଼ଡ଼ୱି ଆ଼ହିମାନି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ
    ୱେହ୍‌ନାରି କାତା ପୁଞ୍ଜିହିଲାଆତେରି, ଆ଼ତିଜିକେଏ ଜୀସୁଇଁ ଦ଼ହ କିହାନା ମାହାପୂରୁ ବ଼ଲୁ ୱେହ୍‌ନାରି
    କାତା ପୂରା କିତେରି ।
  cha-cha: Pot ayo sija y mañasaga Jerusalem, yan y magasñija sa ti matungo si Yuus,
    ni y sinangan y profeta ni y jatataetaeja cada sabado, anae masentensia güe jacumple
    sija.
  amu-NT: Nnꞌaⁿ na mꞌaⁿ Jerusalén ñequio nnꞌaⁿ na cwiluiitquiendye jo nda̱a̱na ticalaꞌno̱ⁿꞌna
    ꞌñeeⁿ cwiluiiñe Jesús. Ee meiiⁿ ticwii cwii xuee na cwitaꞌjndyeena cwilaꞌnaaⁿna
    ñꞌoom na tyolaꞌljeii profetas sa̱a̱ ticalaꞌno̱ⁿꞌna na matseineiⁿ ñꞌoomꞌñeeⁿ cantyja
    ꞌnaaⁿꞌ Jesús. Joꞌ na manquieetona tquiana jnaaⁿꞌaⁿ chaꞌxjeⁿ tso ñꞌoomꞌñeeⁿ na
    nntjoom.
  hin-CV: येरूशलेम वासियों तथा उनके शासकों ने न तो मसीह येशु को पहचाना और न ही भविष्यद्वक्ताओं
    की आवाज को, जिनका पढ़ना हर एक शब्बाथ पर किया जाता है और जिनकी पूर्ति उन्होंने
    मसीह को दंड देकर की,
  spa-BES: Porque los hombres de Jerusalén y sus gobernantes, que no tenían conocimiento
    de él, ni de las palabras de los profetas que les llegaban a oídos el día de reposo,
    les dieron efecto al juzgarlo.
  san-BEN: যিরূশালম্নিৱাসিনস্তেষাম্ অধিপতযশ্চ তস্য যীশোঃ পরিচযং ন প্রাপ্য প্রতিৱিশ্রামৱারং
    পঠ্যমানানাং ভৱিষ্যদ্ৱাদিকথানাম্ অভিপ্রাযম্ অবুদ্ধ্ৱা চ তস্য ৱধেন তাঃ কথাঃ সফলা
    অকুর্ৱ্ৱন্|
  tdx-tdx: Toe nihenefa’ o mpimoneñe e Ierosalemeo naho o mpifehe’eo, ie tsy nahafohiñ’
    aze ndra ty talili’ o Mpitoky vakieñe boa-tSabatao, fe nihenefa’iareo ami’ty namàra’
    iareo aze.
  naf-naf: Yaŋŋ an ke sokbeme Zelusalem animbi sambe ma an ŋeŋaŋine ekŋenaŋ an yomengatnan
    gilik zemndatitiyet koge elak an kapi kegok nânâpiŋ ma ekŋenaŋ kâtnânâ kendo kataŋ
    golaŋ zenze an ekŋenaŋ an kapiyet meluwaŋ mimiŋaŋ mamaiŋ kwatnup ke an kapi e
    nâmâtâtâpiŋ belak etaŋ ekandatpemti kume gakiye. Kegok mme golaŋ zenze an ekŋenaŋ
    zet meluwaŋ mbien bee penaŋaŋmak etaŋ bemâge.
  grc-MT: οι γαρ κατοικουντεσ εν ιερουσαλημ και οι αρχοντεσ αυτων τουτον αγνοησαντεσ
    και τασ φωνασ των προφητων τασ κατα παν σαββατον αναγινωσκομενασ κριναντεσ επληρωσαν
  vid-vid: Mina wenyeng'haye wa Yelusalemu na wakulu wa hewo nahawamzelele Yesu kota
    mlohozi, kahi hawavizelele lizi lya waloli wa Nguluwi gali ngusomigwa chila Zuwa
    lya Kwesela. Ahyo, nawadita ulonzi wa waloli wa Nguluwi wenele kwa kumtagusa heye
    yabagame.
  pio-NT: Siùcade nucàlidacué piríni. Níara Jerusalén ìyacàlená mìnanáica, nía nacái
    náiwacanánáica, càmitaté náalíawa cawinácaalíni yái Jesúsca. Siùcade mamáalàacata
    càmita náalía néemìaca càinácaalí íimáaná macáita tàacáisi profetanái itànèericaté
    Jesús iináwaná ìwali, éwita naléecáanítani néewáidacàalu irìcuwa sábado imanùbaca
    nayamáidacatáicawa. Iná nachùulìacaalíté úwinái inúaca Jesús, yáté judíonái namànicaté
    macáita càide iyúwaté profetanái itànàanáté tàacáisi Jesús iináwaná ìwali.
  tsn-tsn: Bajuta mo Jerusalema le baeteledipele ba bone ba diragaditse seporofeso
    ka go bolaya Jesu, gonne ba ne ba sa mo lemoge, kgotsa ba sa itse gore ke ene
    yo baporofiti ba neng ba kwadile ka ga gagwe, le fa ba ne ba utlwa mafoko a baporofiti
    a balwa Sabata mongwe le mongwe.
  amr-NT: Ken Jerusalén jak hua̱e̱ʼeri kenpaʼti kenomeyen huairi Jesústaj oknopo̱e̱hueʼ
    o̱ʼneonhuahuikaʼuyate. Dios Jesústaj oʼtaʼmonaʼuyate oknopo̱e̱hueʼ o̱ʼneʼuyate.
    Okmapi̱e̱ʼahuaddik huameʼnoete Diosen huamanbatiaʼpakerienbaʼ onʼmonaʼpakpo oroʼen
    judío huairia onʼpe̱i̱kaʼnigʼa nopoenkahueʼda o̱ʼnikaʼuyate. Konig Diosen huamanbatiaʼpakeria
    ondaʼikaʼuyatenig konigda Jerusalén jak hua̱e̱ʼeria huairiere dakhueaʼ oʼnogkaʼuyate.
    Kanʼarakeʼpo Jesústaj onʼbayokuyate.
  pwg-pwg: Jerusalem kamonai wawaya i babada yavata ke iti vaghinei da Yesu na God
    ina Vivinevine Wawayina. Ma ivi raboboi da peroperoveta aviyavisina igirugirumi
    na itupuwa. Ma nani girumisi na viyakam marasiyai mara nonowa iyava.
  cjv-cjv: Di noromba ari yokamai Yerusarem kei fainga te yokamai arinoma mokoinga
    yokamai Yesu mapunom fikeime. Yokamai Yura ari iron kakom kakom ka mapunom ari
