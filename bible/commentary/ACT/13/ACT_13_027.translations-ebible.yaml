  eng-WEBU: For those who dwell in Jerusalem, and their rulers, because they didn’t
    know him, nor the voices of the prophets which are read every Sabbath, fulfilled
    them by condemning him.
  gnw-NT: Echa'ã Jerusalén pegua reta jare juvicha reta uicuaa'ã quía ra co jae Jesús.
    Uicuaa'ã vi Tumpa iñee aracae umɨmbeu vae reta uicuatiacue opa mbutuu ara pe jae
    reta umɨngueta tẽi vae. Jáeramo jae reta jei Jesús uyeyucaca vaerã, jare jucuarãi
    uyeyapo uyecuatía oĩ jese vae —jei Pablo—.
  mux-mux: “Jerusallem muluring yambuma kene eninga yi-aulima kene enini Yesos kanuku
    bi naa siku, ‘Pulu Yili-ni “Enini nokupa konjumba yi te liipu mundumbu.” nimba
    makó turum yi-nuim Kraisele yunu.’ niku naa piliiku, yunga bili we kaí-kanuku
    leku ‘Yunu we-yi te.’ niku piliiring. Akiliinga-pe oliunga yi-nuim kanuma-ni “Yesos
    toku konjangi.” niringeliinga Pulu Yili-ni “Ninjai!” nimba ung nimba sirimuma
    piliiku yambuma niku siring yima-ni “I-siku i-siku tingí.” kórunga-ui niring aku-sipa
    mele wendu urum. Ung kanuma yi kanuma-ni bukna turing molemú ungma “Yesos toku
    konjangi.” niring yambuma-ni ⸤enini kóru molemele⸥ ena-Sambat-manga pali bukma
    kanuku piliiring akiliinga-pe ung taki-taki bukna kanuku piliiring kanumanga pulele
    naa piliiring.
  maj-NT: A̱t'aha̱ xu̱ta̱ Jerusalen ko̱ já tjíxáha̱ najmi kamankjihi̱n yáha Jesu ko̱
    ta̱ ndaha ni xi tjít'a xu̱ju̱hu̱n já profeta̱ xi n'eya xki̱ xua̱tu̱. I̱ncha kitsú
    nga ngabaya tje̱he̱n ra̱ Jesu. B'a̱ ts'ín i̱ncha kits'íntjusuhun ni xi y'ét'a
    já profeta̱.
  bkq-NT: Nutuba lelâlâ myani akaemo Jerusalém donro modo, iwymârymo warâ, Jesus kâmakerin-em
    igonotyby awyly. Tâzekobyzegueho oday tydasemo myani, Deus itaumbyry wâgâ aguewâni
    modo Deus Ingonokyly Messias wâgâ inwenibymo. Nutubamo olâ myani, Jesuslâ Messias
    awyly. Jesus xyâhoem tâkazemo myani. “Warâ ise amidylymo” Deus kehobyry ara kehoem
    myani akaemo aidyly.
  kue-kue: Jerusalem yomba ye yombano kande bogl Yesus yomba ere-ikine endinambuka
    yagle moglmedi ta kanpogl sikrikwa. Te Sabat yomere yomere propet wagle kanno
    kerikwa i ye ombugl ta pirpogl sikrikwa. Ana Yesus gorambedi ka dikeglkwa i mina
    propet wagle kanno i kaima paiyungwa.
  cot-NT: Maasano guintenijiatsica Jerosarequi, aisa imajirojiate teenicate intsajiguenicate
    iroguenti icoraquetashitaque Jesoshi irimeshiajiajaji, teenicate inquemeroji itioncacotaqueca
    tsavetantirinica Aapani Irioshi yapatsajavantapinijiavetacarogueti savincaguiteri
    imagorejantajitaca. Cotanquitsiqueate imetojacaantajiaquerigueti onetsanatanaca
    itioncacojiquerogueti.
  bnp-bnp: E huriki o Ierusalem turane huriki a matakari ne ria, i uka ma ri matakilalea
    a bakovi iea. I uka ma ri longokilala a ngava ne huriki a propet, ra ni gi tala
    na Parava Nimalo lobo. I mavonga, na tahuna ri takia e Isu ge mate, ri rata a
    ngavane huriki a propet hosi i bele muholi.
  apn-NT: Nom Jerujarẽ nhõ xwỳnhjê mẽ mẽ àptàr tũmrejaja na prem Jejus kêp Tĩrtũm
    kot mẽ pakaxyw ãm xwỳnh ã harẽnh mar tã hkôt hamaxpẽr kêt nẽ. Na pre htem mẽ inhõ
    arĩgromnu pê sap ã akuprõ nẽ axpẽn mã Tĩrtũm kapẽr ã kagà htũm kamã ujarẽnh o
    hkrĩ. Kagàja kamã Tĩrtũm nhỹ hã mẽ kapẽr o mẽ pa xwỳnhjaja kot hprĩ hã Jejus jarẽnh
    nẽ hã kagà nhũm mẽ kot mar tã hprĩ hã mar tỳx kêt nẽ. Jakamã na prem axtem nẽ
    mẽ kãm hã amỹnê. Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnhjaja kot mẽ hkukamã mẽ harẽnh
    xàja kôt nhũm mẽ kot hpĩr kaxyw mẽ kãm hã amỹnê.
  ctp-NT: Loꞌo ja ngwa biyaꞌ tiꞌ neꞌ nu nka ndloo la kichen Jerusalén ti ka nu lka
    Jesús, loꞌo neꞌ kichen kanꞌ ja ngwa biyaꞌ tiꞌ neꞌ ti ka nu lka yu. Ja ngwiꞌya
    neꞌ kwenta ni sa ñaꞌan ndyoꞌo chaꞌ nu ngwaꞌan ayman kula nu ykwiꞌ loꞌo nten chabiyaꞌ
    ꞌin Ndiose nu ngwa sꞌni; ni siya ynan neꞌ bra nu ykwiꞌ neꞌ lo kityi kanꞌ niꞌ lyaa
    nchga tsan nu nxitñaꞌ neꞌ judío, ja ngwiꞌya neꞌ kwenta chaꞌ nchkwiꞌ kityi kanꞌ
    chaꞌ ꞌin Jesús. Kanꞌ chaꞌ kuxi ꞌa yꞌni neꞌ loꞌo Jesús xa nu mstya neꞌ kiꞌya ꞌin
    yu. Ti kwiꞌ chaꞌ kuxi nu ykwiꞌ ayman nu ngwaꞌan kityi kanꞌ, chaꞌ kuꞌni nten loꞌo
    yu, kwiꞌ ngwañaꞌan yꞌni neꞌ kanꞌ bra kanꞌ.
  opm-opm: Ihat diradire boknong naham brak matpa orhor Jerusarem ap mutuh ma kak
    hat pati han bapo be han bapo ihir Jisas ohnong na daham imtirimur. Ama imtiri
    oh ire propet ire Kaput imtiprimur rim ma brak matpa mengnong iraire tuperipti
    dik ma sapti han irair imtirimur.
  bvr-bvr: Wurra gu-galiya yerrcha Jirúchalam aburr-nirra, birripa rrapa aburr-birripa
    bunggawa yerrcha gala abu-malawujarna Jesus nipiya Wanngu An-gunega. Minypa Wangarr
    gun-nika janguny gun-guwarr gala aburr-bama jechinuwa gu-nirrarna burrwa marrban
    gun-narda aburr-galiyana aburr-workiyana, Jarradi gu-ni gu-workiyana. Wurra jarra
    gun-gata minypa mari gubu-garrana nula Jesus, gun-narda ngardawa Wangarr burr-yika
    aburr-mujaruk ngunyuna aburr-guyinda aburr-wena gun-burral janguny.
  wal-wal: Aissi giikko, Yerusalaamen de7iya asainne eta halaqati Yesuusanne Sambbata
    gallassa ubban nabbabettiya hananabaa yootiyaageetu qaalaa akeekibeenna gishshau,
    a bolli pirddidi, hananabaa yootiyaageetu qaalaa polidosona.
  zad-NT: Beṉ' Jerusalénka' na' beṉ' wṉabia' c̱he'ka' bi gokbe'gakile' bseḻ' Chioza'
    Jesúza'. Ni bi wyajni'gakile' diika' bzej dii beṉ'ka' wdix̱jee daa goll Chioza'
    ḻegake' kani'yi, ḻa'kzi chlabgake'n yog' lla sabd gana' chdop chllaggake' choe'ḻwillgake'ne'.
    Na' daa wnagake' chiyaḻ' guet Jesúza', billinin daa bzej dii beṉ'ka' be' dill'
    daa goll Chioza' ḻegake'.
  kmg-kmg: Jerusalem ŋic fekicne wahakicne jaŋe Jesu mi šâŋitahuc šikao feocte mutaracnembiŋ.
    Jaŋe iŋuc epie porofete jaŋere findaŋdâŋ sabata hombaŋ sâc wose manac eeŋgopeneŋ
    i deŋkewec.
  aso-aso: Zelusalemi alevesi engiꞌ gizebo veꞌinesi Izesuꞌ monovo ningi gili lamineꞌ
    ami Oꞌmosoꞌmi gamazi li sotoꞌ igaꞌ ave polohetelite gizikaniꞌ gamazi nene holiseꞌ
    mukikuꞌ gataaꞌ naniꞌ nesi gili lamineꞌ ami Izesuꞌni gonitoꞌ eleꞌmizi mili helelive
    laniꞌ neꞌmo aꞌmine gizikaniꞌ gamazi di gihile izaniꞌ.
  uli-uli: Bo rechokla re mel wol Jerusalem mo mal kala yar re togla le iy, iy Demer
    we, ngo re temedaf irel mokwe yalor profeta kowe ir rema talenga wol pangal Sabbath.
    Iwe rela foru meka irel yar fangloh Jesus bo yebe mes, ye sala far llah le ye
    katos mokwe yalor profeta kowe.
  nin-NT: Anishirr ba nggo a so nu Urushalima na ankpinkpye ambarr ba, a di bre angbamvu
    ka abi kpa are ba na Azhibarr a Isu anu Yahuda wa na si hi inkpi i are yi hen.
    A ngu Yesu na si hi di aba a ko na si inkindirr yi nggo a ka da zu mu ba hen.
  acu-NT: 'Nintimrataram. Jerusalénnum pujuinausha, tura ii juuntri ainausha ¿Jesús
    warí aintski? tusar nekaacharmiayi. Tura ayamtai kintajai metek tuke judío iruntai
    jeanam wayaawar, Yuse chichamen etserin ainau Yuse chichamen aujinamtaisha pachischarmiayi.
    Antsu Yuska yaanchuik: Nu turunatnuitai tímia nunisarang: Jesús jakati tiarmiayi.
    Tura asar Yus tímia nunaka miatrusarang umirkarmiayi.'
  cak-WNT: Y re' xa ruma chi ri winek ri yec'o pa Jerusalem y ri principali' chuka'
    ri yec'o chiquicojol, can ma xquetamaj ta achique ri' ri Jesús, ni ma xch'obotej
    ta chiquiwech ri nubij ri ruch'abel ri Dios ri tz'ibatal ca cuma ri profetas ojer
    ca, ri nisiq'uix pa ronojel uxlanibel k'ij ri pa tak jay ri kas nic'ut wi ri ruch'abel
    ri Dios. Rumari', tek xquibij riye' chi ticamisex ri Jesús, can yec'a riye' ri
    xebano chi kitzij xbe'el ri nubij chupan ri ruch'abel ri Dios.
  ebk-ebk: Ngem nan chiyuycha inmiili ad Jerusalem ya nan anap-apucha at chaancha
    enmatonan ay hi Jesus nan infiaor Apo Dios winnu naawatan nan insurat nan chiyuycha
    pomapadtu ad pus-uy ay naifiasa as nan tunggal Urkiw ay Mun-iblayan. Uray mu hiyasa,
    chicha nan nangtongpar as nan infiakian nan chiyuycha pomapadtu as nan nangekeddengancha
    kan hiya ay matuy.
  spa-PDDPT: Porque los habitantes de Jerusalén y sus gobernantes no reconocieron
    a Jesús, ni las Palabras de los profetas que se leen cada sábado. Las cumplieron
    al condenarlo.
  ruf-ruf: Iwanu wa Yerusalemu na iwakulu wawo ng'awamtangile bae Yesu ka iyo imkombotsi,
    apfo watimilitsa mbuli tse manabii we Imulungu itsisomighwa chila litsuwa lya
    Sabato kwa kumuwamba mna msalaba.
  gun-gun: Mba'eta Jerusalém pygua kuery nguvixa kuery reve ndoikuaai okuapy Jesus,
    neĩ profeta kuery nhombo'ea noendu kuaai guive, sábado ára nhavõ ogueroayvu teĩ,
    mba'eta ojuka uka raka'e Jesus, profeta kuery ijayvuague ojeupity aguã rami.
  agu-BL: Ma yi e' katanum yi najlche' Jerusalén, scyuch' yi cyajcawil, quinin pujx
    cya'n yi mbi eka'n tan Jesús. Ncha'tz quinin pujx cya'n yi mbi na elepont yi e'chk
    xtxolbil yi tz'iba'nt cyen cyak'un yi e' elsanl stzi' Ryos. Wech na chisi'lej
    lakak e'chk k'ej ujle'n. Poro ja el cu'n te'j yi e'chk xtxolbila'tz yi tz'iba'nt
    cyen yi cyoque'n tan biyle'n.
  isn-isn: Ku awo ni ikie ku Yersalemu, ni atemi ao, shanga ai amulingile ku kulu
    kuulu, ni ang'wi shanga ai alulingile u lukani nula anyakidagu naza lisong'wa
    kila luhiku nula kusupya; ku lulo ai apikiiye u lukani nula anyakidagu ku kumulamula
    insha uYesu.
  eng-PEV: A long time ago, the men that told God’s messages to people wrote those
    words in his book. They said that God will send a special man, but people will
    kill him. And people read those words from God’s book in their meetings every
    Saturday, but they don’t understand them. The people in Jerusalem and their leaders
    didn’t know that Jesus was that special man, and they said, ‘We have to kill him.’
  ilo-ULB: Ta dagiti agnanaed idiay Jerusalem, ken dagiti mangiturturay kadakuada,
    saanda a pudpudno nga am-ammo isuna, ken saanda a pudno a maawatan ti timek dagiti
    profeta a maibasbasa tunggal Aldaw a Panaginana; isu a tinungpalda dagiti mensahe
    dagiti profeta babaen iti panangipatawda iti dusa a patay kenni Jesus.
  pir-NT: Jerusalẽ cjẽna tiquina pʉhtoa mehna saurú decori ijigʉ̃ Cohãcjʉ̃ yere yahu
    mʉhtariquina tiquina ojoarire buhepeta quehnoano masiedari jiri. Sa masiedaye,
    Jesu tiquinare yʉhdʉoatiquiro tiquiro ijigʉ̃ gʉ̃hʉre masiedari jiri. Tiquina sa
    masiedapeta Jesure wejẽ dutiahye. Sa yeye Cohãcjʉ̃ yere yahu mʉhtariquina tiquina
    ojoariro sahata yeye niahye.
  anv-NT: Bɔɔ́ Jɛrosalɛ ne ákpakpa bwɔ́ ábɔ́ ákaá fɔ́ nnó Jisɔs alu menchyɛ geŋwá
    wɔ́. Yɛ unó bɔɔ́ ɛkpávé Ɛsɔwɔ ɛbi ɛbwɔ́ ákuú yɛndé bií né uwyaá bwɔ́,
    ákage ula. Ɛbwɔ́ ápyɛgé mbɔ, ásɔ́ mpa Jisɔs nno áwá ji ne ápyɛ uno bi bɔɔ́
    ɛkpavé Ɛsɔwɔ ásámé nnó ubɛ́ wáwálé.
  sab-NT: Kwian Chube gerua ketanga chada degu unsuialin Jesu giti, Jesu toidu nga
    dba ai giti suiale kwian chada e degaba Jesu giti batunga. Kwian toinga una Jerusalénge
    ule mo chugagwalla ulita ole diali mo litu u mo litangwa Chube gerua jwanngwage,
    ama chada e batunga diali undege chuiage, kwian ulita geru e keruchugu, agwa ulia
    ama ulitage geru e me sugedu. Ama chada batunga alin allabi, me uñadu amage chada
    e kle gerule Jesu giti. Malen Jesu chku amaske ama me Jesu uñu gire ama mo ta
    gbu Jesu gweda. Boidu ene ulita chada degaba unsuialin gerule kare.
  tmd-tmd: Jerusalem nöbö mö bla aipam, nöbö dib ñɨŋ bla aipam, Jisas nuŋ Krais aku
    hö, rön nugwölim. Jisas nugwo pɨl pal nɨgɨŋ wöröxaŋ, me rɨmä aku, God mönö yadɨb
    nöbö piaku mönö kai kɨtim mag akwör rɨmä. Makwam God höjöpainöb Juda mögum rɨb
    rama öim hömɨdöi aku, ñɨŋ mönö kai kɨtim mönö mag aku öim öim nugumɨdöia.
  acr-NNT: Yey ri ejeqel Jerusalem kukꞌ ri e aj wach ke, na xketaꞌmaj taj ri Jesús
    e Uchaꞌoꞌn lo ri Dios y na xkimaj tane usukꞌ ri tzꞌibꞌital kan kuma ri qꞌalajisanelabꞌ
    puwi ri Jesús, tobꞌ waꞌ kakajilaj ronoje qꞌij re uxlanibꞌal. Yey echiriꞌ rike
    xkitzꞌonoj rukamik ri Jesús, e xkiꞌan kꞌu ri tzꞌibꞌital kan puwi Rire.
  kpg-kpg: Idimaa, nia daangada ala e noho i Jerusalem mo nadau dagi digi modongoohia
    ginaadou bolo Mee go Tangada Hagamouli, gei digi modongoohia labelaa nia helekai
    nia soukohp ala e daudau i nia Laangi Sabad huogodoo, gei digaula gu hagahonu
    nnelekai nia soukohp i di nadau hagi aga a Jesus.
  taj-taj: तर यरूशलेमरी चिबा म्‍हिगदेदेन ह्राङला नेतागदेसे थेदा ङोआसेनी, ओच्‍छे ब्‍लप्‍बा
    न्‍हबा धिनकुनु पढब लबा अगमवक्तागदेसे भ्रिबा बचन आघोना थेदा सिबाला सजाय पिन्‍सी
    थे बचन पूरा लजी।
  avt-avt: Mɨt nepu wit Jerusalem netike mɨt iuwe ninɨn naanmɨprai hɨr netariyek hɨrak
    Mɨtɨk God kehimɨtanek hɨrak kan kɨkaap haiu mɨt ne Isrel. Hɨr netari hɨm nɨpaa
    mɨt profet newisɨm mau tɨwei me mɨtɨk ik, hɨram me wɨ Sabat yapɨrwe hɨr nekinaam.
    Hɨr nesiuwerek ken wɨnak ke kaunsil nesiuwe hɨm nises menmen nɨpaa mɨt profet
    netpim mamnen.
  cbk-cbk: El maga gente pati el di ila maga alto oficial quien ta queda na Jerusalem
    nuay sabe que si Jesus amo ya el Salvador. Masquin todo′l dia de Sabado ta oi
    ya sila el maga palabra del maga profeta que ta lee na iglesia, nuay sila siempre
    entende. Pero cuando ya sentencia sila con Jesus para muri, ya cumpli gayot el
    cosa ya habla el maga profeta.
  uig-ARA: يېرۇسالېمدا تۇرۇۋاتقانلار ۋە ئۇلارنىڭ ھاكىملىرى ئەيسانى تونۇماي، ئۇنىڭ
    ئۈستىدىن گۇناھكار دەپ ھۆكۈم چىقارغىنى بىلەن، ھەر شابات كۈنى ئوقۇلىدىغان پەيغەمبەرلەرنىڭ
    ئالدىن ئېيتقان سۆزلىرىنى ئەمەلگە ئاشۇردى.
  tuf-tuf: Sirat Jesús áyjacro. Sirat ayjac cuar Jerusalén úwatra Sirat Jesús ayjac
    síhw̃atiro. Cárinat cat Jesusan Uw Síuquib síhw̃atiro. Etar éyinat Jesús yau áyjacro.
    Eyta yauwi cuitaran Sir chihtá ehcúquinat récaji cuihsujác eyta yajacro. Tan jaquin
    rícara, bucoy bucoy Sir chihtá ehcúquinat Jesús ojcor cuihsujaquey tacaro.
  abx-abx: kay sumatan-ta kam, i mga a'a si Jerusalem angabuyon si mga punu'-na nga
    ga'i pagkilala si Jesus. Lugod, si karuyag-na mga iya nga nagmatay to, si ma'in
    tinuyo' agtuman-na dina mga iya i mga allingun-na si mga paragsumat nga nagparabasa
    balang Allaw Pandidiskanso.
  mco-NT: Je jäy ajcxy huɨdi anajty ajcxy tzɨnaayb jɨm Jerusalén etz tungmɨɨdpɨ ajcxy,
    ca' ajcxy nejhuɨy pɨn je' anajty je Jesús, ni ca' anajty huinjɨhuɨɨygɨxy y'ayucnajtzcapxɨɨybɨ
    ajcxy y'ayuc huɨdibɨ anajty yajcapxp ma ajcxy ñaymujctac huindüg sábado. E je'
    ajcxy cɨ'm yajpocycäy Jesús, e cuyduñ nej anajty ajcxy yjaybetyɨty ma Dios ñecy.
  bsp-bsp: Mba aka Yerusalɛm kɔ abɛ aŋan ŋanacərɛ fɛ fum nwɛ Yesu ɛnayɔnɛ mɔ. Ŋanagbɛkərɛ
    fɛ sɔ moloku ma sayibɛ-e mmɛ aŋc-karaŋ dɔsɔk o dɔsɔk da kəŋesəm mɔ, mba ŋanader
    ŋalas moloku mamɔkɔ ntɛ ŋanabocər Yesu kiti mɔ.
  kqf-kqf: Bi Diu lavedi edi babada vaitedi Yelusalemmo miyemiyedi ba mote a sibe
    te Yesu tauwaiyawasana bi a giu te sai peki. Bi laḡannemo a waipeki ba taugiuwatana
    a gilugilumina, waiyawasi laḡandimo a iyeiyevi nonoḡena banina i tubuḡa.
  cpb-NT: Tema ikaatzi nampitawori Jerusalén-ki eejatzi reewarepaini, te riyotawakeri
    Jesús riyakowentaiyakerini. Iro opoñaantari kaari riyotantawo rimonkaatero okaatzira
    rosankenatakotakeriri Kamantantaneriite, okantaweta reshiwentapiintawetawo riñaanawetawo
    ipiyotaiyanira kiteesheriki rimakoryaantaitari.
  aon-aon: Shape Jerusalem iri armam armago shani esheshim debeimi madae shudukemesh
    um anan douk nunakumori nutaurumesh aria wata nuraesh iri uwe, uwok. Esheship
    urkwip madae gamo purumen wosik uwe enyudok baraen seiwok amam profet henyemaguk
    aria shape shatarihen ihih nyumneh Sabat douk eshesh Juda mour uwok shape meyoh
    ehi. Aria shenek amamin baraen nyatogur adurin um shabo Jisas nagok um.
  hus-NT-2005: Pos xu kʼwajíltsik Jerusalén ani nin okʼlékiltsik, yab in exlaꞌ xitam
    jáꞌ jeye na Jesús, nibal in exbantsi tin káwintal an tʼiltsixtsik xu ajyáb ban
    atátsik xon tu tʼajnal an junkuntaláb tam in kʼítsájil an koyóxnich. Jaxtám, tam
    ti jajáꞌtsik in pidhnaꞌ na Jesús abal ka chemdhá, in tʼajaꞌichtsik abal ka támun
    jelt xan tin ulúmal an tʼiltsixtsik.
  mig-NT: Chi ta̱ká ña̱yɨvɨ ñúu̱ Jerusalén jíín táká cha̱a kákuñá'nu nuu̱‑í, tú ní
    kánakuni̱‑i nuu̱‑yá. Te ni̱ ka̱ndonda‑i sɨkɨ̱‑yá. Te súan ni̱ ka̱skíkuu‑i tu̱'un
    ni̱ kaka'a̱n cha̱a ni̱ ka̱jani tu̱'un Dios onde̱ sáá, va̱sa a ni̱ ka̱jini ná'ín‑i
    tu̱'un‑ún ndɨta'a̱n kɨvɨ̱ ndéta̱tú.
  bps-bps: Du i dad to mnè di Dyérusalém na i dad ganlalla, làla gadè ku Dyisas i
    To Falwà, na làla glabat i dad sulat tugad Dwata galla bnasa di klit Duh Kaftud.
    Kabay di kukumla ku Dyisas di fati tagdohòla i sulat i dad tugad Dwata.
  mbs-mbs: Meneng se menge otaw doton te Jerusalem aw otaw limowan kandan, wedà dan
    ketaga-taga te sikandin se Egpelowà. Pengkey binasa dan se kagi insolat te menge
    telekeliwat te kagi te Timanem doton te simbahan dan te kelikit te simana, meneng
    wedà dan iyan kelebeti. Mig-okom dan kandin, aw yan netoman se inikagi te telekeliwat
    te kagi te Timanem.
  cme-NT: Yerusalɛmutaamba‑i baa ba yuntaamba saa suɔ Yesu sĩnni‑i, ba bel-o ko-yo.
    Baŋ waŋ mamaŋ yitĩɛnanni-na hiere *Diilopɔpuɔrbiemba sɛbɛbaa-ba-na, ba ciɛ ma
    yaa‑i.
  sus-sus: Darisalamukae nun e xunmatie mu tin Isa ra. E mu fahaamui sɔtɔ namiɲɔnmɛe
    xa masenyi ma, naxan xaranma malabu lɔxɔɛ birin. Kɔnɔ e naxa na masenyi yati rakamali
    Isa tɔɔɲɛgɛfe ra.
  pon-2006: Pwe aramas akan me kin kousoan Serusalem, oh arail kaun akan, re sohte
    ese me iei ih me Sounkomour, oh re pil sohte wehwehki mahsen en soukohp ako me
    kin wadawad ni rahnen Sapad akan koaros. Ahpw irail kapwaiadahr mahsen en soukohp
    ako ni arail kemehla Sises.
  dad-dad: Jerusalem tamo kayau, dogo neid mudur adodo geid, Jesus ado, profet neid
    od Sabat naa ganan bun diwesedig anĩ to kelei ken, Jesus bouwa bun od dun, anĩ
    bunem profet neid od kisi fel wõ yen.
  zab-NT: Per de bniety Jerusalén cun de gurtisy xtendeb quɨt niumbeetideb Jesús zec
    ni ná par niumbeedebny. Niclɨza quɨt gucbeetideb xi zelo de xtiidx Dios ni bcuaa
    de profet, de diidx ni ruulddeb laniudoo de dxi ni rzilaaz bniety, parzi lagac
    laadeb gudinxúdeb Jesús. Ax ziy xquel guzub de diidx ni cá lo xquiits Dios.
  jae-jae: Lau taŋ sêŋgôŋ Jerusalem naŋ, to nêŋ laumata sêjala Jesu tônê to propetenêŋ
    biŋ, taŋ sêsam kêtôm sabatgeŋ naŋ atom. Mago sêkic ênê biŋ, tec sêgôm biŋ tau
    ŋanô kêsa.
  ksd-ksd: Tago diat dia ki Ierusalem ma kadia umana luluai, pa dia ga nunure, ma
    pa dia ga nunure bula ra nilai nam ra umana propet dia lukluk ia ta ra bungbung
    Sabat par, dia ga pait ot pa ia ka, ba dia ga kure vakaina.
  msm-NT: Sikan mgo Hibru diya to Jerusalem yakip to mgo panguyu dan wada kamaan no
    si Jesus to ogpakayuwas ita. Ogkapaminogan dan no ogbasahon kada Aedow no Tigpahuway
    sikan sinuyat to diya mgo otow no kibali ba-ba to Diyus. Di wada dan gihapun kasabuti
    no sikandan naan to diya ognangonon no ogpahimatoy ki Jesus.
  myk-myk: Bani Yawutuu pii pʼa bye Zheruzalɛmu ni ge, pere ni ɲuŋɔfɛɛ pu bi ta li
    cɛ na Shɔvɔɔ wu ɲɛ Yesu wɛ. Kilɛ tudunmɔɔ pu jomɔ pemu bɛ pu bi galaa cadɛɛngɛ
    bɛɛri ge, pu ya pee bɛ cɛ wɛ; bani pʼa Yesu jaagi, na wu gbo. Ga lee funŋɔ ni
    a pʼi pee jomɔ pe ɲɔ fa puyɛ kategee.
  sbe-sbe: Tamowai maudoidi Yelusalema unai taumiya yo yodi tauwoyawoya nige se nuwatulobai
    meta Yesu ede Yaubada yona kaisunuwa tamowaina, na iyamo peloweta yodi hedehedede
    Sabati kesega kesega udiyedi se hasihasilidi wa se hemamohoiyeidi na iya se hegilu
    yo se hekamkamna.
  mcr-mcr: Jisasi Iqu qua iu pmetaŋgaŋi, ämaqä Jerusälemä iu pmeqä iquatä, iquauqä
    ämaqä naqä iquatä, Iquenyqe näqŋqä äŋguänäŋi maeqä imiŋuwiqä. Itaŋga Goti Iqueqä
    kukŋui hiŋuä-tqä iquauqä bukä iuta, hiunji hapä pmeqä ique-ique a ätäumiŋuwä-qe,
    qu iiŋqä-pqe näqŋqä äŋguänäŋi maeqä imiŋuwiqä. Iiŋä dutaŋi, qu ‘Ämaqä Tqu äpäkonätŋqeqä’
    ätukuwä iuŋi, Goti Iqueqä kukŋui hiŋuä-tqä iqua äqäkuwi, naqä-qakuä imäkkuwiqä.
  cux-NT: '''Iiⁿ''yāⁿ chi snée yā na yáāⁿ Jerusalén miiⁿ ndúúcū nducyáácá yā chi ngaⁿ''ā
    ntiiⁿnyuⁿ yeⁿ''é yā nguɛ́ɛ́ n''diichí yā Jesús ní nguɛ́ɛ́ nduudu yeⁿ''e profetas
    chi n''geeⁿ yā nducuéⁿ''ē nguuvi sábado chi intaavi''tuunúúⁿ yā. Ní ''iiⁿ''yāⁿ
    s''eeⁿ diíⁿ yā condenar Jesús.'
  tur-YTC: Yeruşalem’de oturanlar ve onların yöneticileri, O’nu bilmediler. O’nu yargılayarak
    her Şabat'da okunan peygamberlerin sözlerini, yerine getirmiş oldular.
  san-ITR: yirUshAlamnivAsinasteShAm adhipatayashcha tasya yIshoH parichayaM na prApya
    prativishrAmavAraM paThyamAnAnAM bhaviShyadvAdikathAnAm abhiprAyam abuddhvA cha
    tasya vadhena tAH kathAH saphalA akurvvan|
  bel-N: Бо жыхары Ерусаліму і начальнікі іхнія, не пазнаўшы Яго і асудзіўшы, споўнілі
    словы прарокаў, чытаныя кожную суботу,
  sch-sch: Jerusalema mi omngei le an ruoipungei han sanminringpu ani an riet loi
    sik le dêipungei chong Sabbathni tina an pore ngâi hah aomtie an rietloi sikin
    Jisua theiloi min changin dêipungei chong an mintung min dik zoi.
  mic-MIQNT: Na mimajuinu'g wigultijig Selusalemg aq ta'nig iganpugutagwi'tiji, mo
    gejia'tigupnn Se'susal, nujiugs'tawi'welin. Mo nestasulti'gw ugglusuaqanmual iganigjitegewinugi'g
    ta'n i' gitmi'titeg te's atlasmutigisg'g. Gatu teliaqapneg ta'n tujiw ne'po'teg
    Se'susal ta'n iganigjitegewinugi'g igan tluepnig.
  huu-NT: Jerusalémo itɨnodɨ, caɨ illaɨcomɨnɨ dɨga, Jesúna jaie meinetɨmacɨ. Naga
    sábado Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ cuegafuiaɨna facadɨmacɨ; iadedɨ iena
    raise cacaiñedɨmacɨ. Jesúna naimacɨ meiniamona, Jusiñamui lloraɨnɨ mɨcorɨaɨ cuegafuiaɨna
    jai suitatɨmacɨ.
  jiv-NT: Iis, Jesusa túrunatniuri̱n Yuska yaunchu ni etserniuri̱n áamtikrachmakia.
    Tura ukunam Jerusaréṉnumia̱ shuar ni akupniuri̱ji̱a̱i̱ tuke sáwartin nuna áujeatskesha
    peṉké nekaacharmiayi. Tuma ásar Jesuska Yusa Uchiri̱nti tícharmiayi. Tura, jakatí,
    tiarmia nui̱, Jesusa túrunatniuri̱n, Yus yaunchu chichakmia nuna, tímiatrusaraṉ
    umikiarmiayi, tímiayi.
  otm-NT: Pɛ nu ma mɛnguhʉ mí 'bʉpʉ Jerusalén, nɛ yʉ́ ngʉrpi ʉ, him mi pądi gue gue'a
    ra Jesús mí o't' yʉ pøngahyą, madague'bʉ i hmam bʉ ja ma nijąhʉ gätho yʉ́ pa ran
    säya. Janangue'a bi 'yørpa ra Jesús tengu mán t'o't'i 'bʉ mí yąpi gue da hyo.
  dah-dah: Gega Yerusalem marya doyaŋ marmiŋya beleŋ Yesu goyen keneŋ bebak ma tiyamiŋ.
    Mel gobe Sabatmiŋ Sabatmiŋbe Al Kuruŋyen mere basaŋ mar beleŋ mere asaŋde katiŋ
    goyen kapyaŋ heŋ hinhan gega, mere gote miŋ bebak ma teŋ hinhan. Irdeb Yesube
    buluŋ usi teŋ mayteke kami yeŋ mere mayamiŋ. Mata tiyamiŋ gobe Al Kuruŋyen mere
    basaŋ mar beleŋ kame mata gwahade forok yiyyeŋ yitiŋ goyen po forok yiriŋ gogo.
  tnk-tnk: Nəpɨn Iesu ruvehe, nərmama səməme kamharə fwe Jerusalem mɨne nəmə asori
    me səvənraha həpkətə sas mhə in, mhəreirei mwi nɨpwrai nəɡkiariien səvəi profet
    kupwən me kaməvisau irapw ia Sapat me pam. Ro iamɨnhi irə irəha ho nəɡkiariien
    me nəha həuvehe mhəukuə. Həkiri Iesu mə traməkeikei memhə.
  kpr-kpr: Namonde God tumonderaera avata, Iesu namondeda ari ekoko seghe fugari dae
    sedo fusira ava, evetu genembo Jerusalem aminda nenda babojegaride dabade, ne
    buniseri. Ne Jangutari da Sifo evovodae God da feroveta da geka tegedo, ainda
    tuka jo kasama ae edo ghuseri. Jo kasama ae edo ghusera avata, Iesu daoro ambare
    dae sero, God nu rea nunda ferovetakena osa saoro dae sisira, ainda beká ava isagha
    usira.
  san-IAS: yirūśālamnivāsinasteṣām adhipatayaśca tasya yīśoḥ paricayaṁ na prāpya prativiśrāmavāraṁ
    paṭhyamānānāṁ bhaviṣyadvādikathānām abhiprāyam abuddhvā ca tasya vadhena tāḥ kathāḥ
    saphalā akurvvan|
  nho-nho: Naa tama e nnoho i Jerusalem aa ma naa hakamau laatou raa ni see illoa
    maa Jesus ko te tama e hakasao te henua ki ora. Naa tama naa hoki ni see illoa
    hakaraaoi i naa taratara naa pure TeAtua teelaa e paaua laatou i naa Sabat hakkaatoa.
    Tevana iaa naa taratara naa pure TeAtua raa ni haia laatou no ttino maaoni i te saaita
    Jesus ni mee pakavaina laatou.
  gym-NT: Jesu abko ni Dianinkä juani Ngöbökwe nükani gare ñakare nitre nünanka Jerusalénye
    amne nitre ji dokwäte Jerusalénbo yeye. Erere arato, nitre Ngöbö kukwei niekä
    käkwe kukwe niebare Ni Dianinkä Ngöbökwebtä btä ñäkäta niken köbö jadükakrä näire
    bämän kratirekratire, aisete rükadre gare ietre. Akwa ye abko nükani gare ñakare
    ietre arato, aisete Jesu kitani ngite müre ketadre kwetre angwane, kukwe rakadrekä
    ño Ni Dianinkä Ngöbökwebtä nämane tikani, btä ñäkäta niken bämän kratirekratire
    ye abko niaratre ara jire käkwe mikani neme bare jökrä.
  azg-NT: Majoꞌ nque nnꞌan na mꞌan Jerusalén yo ninꞌnnꞌan na conintque ndëëhan, tataaꞌ
    nꞌonhan nin condui juu Jesús. Nque nnꞌan judíos tyiꞌncüii cüii xuee na cotaꞌjndyeehan,
    conanꞌjnꞌaanhan jñꞌoon na totji nnꞌan na toninncya jñꞌoonꞌ Tyoꞌtsꞌon nchu vaa
    ꞌnan na nnguaa. Majoꞌ joo nnꞌan judíosꞌñeen, joo jñꞌoonꞌñeen na itsininhanꞌ ntyja
    ꞌnaanꞌ nquii Jesús, tataaꞌ nꞌonhan nin ꞌnan itsiquindyihanꞌ. Mangꞌe na nndaꞌ,
    manquetohan jnanꞌjndaꞌhan jnanhan chaꞌxjen joo jñꞌoonꞌñeen tsiquindyihanꞌ na ngenonhan,
    tsojnaanꞌ na tataaꞌ nꞌonhan nin condui Jesús.
  bhd-bhd: यरूशलेम नगरेरे रानेबाले लोकेईं ते तैन केरे प्रधानेईं यीशु मसीह न पिशानो,
    ते न नेबी केरि गल्लां सेमझ़ी, ज़ैना हर आरामेरे दिहाड़े पेढ़तां शुनेई गैती थी।
  too-NT: Lā' xalanī'n nac Jerusalén lā' nā ixpūchihuīna'nī'nca'n tū' ixtaca'tzī tichū
    Jesús. Lā' tū' tamāchekxīlh ixtachihuīnca'n ixa'cta'sana'nī'n Dios a'ntū lakapūtle'kecan
    pō'ktu huan chi'chinī'n a'ntū pūjaxcan. U'tza' līmāpa'ksīni'nca que Jesús namaknīcan.
    Lā' chuntza' tatlōkentaxtūlh chu a'nchī tahualh huan a'cta'sana'nī'n xalanī'n
    makān.
  ind-AYT: Sebab, mereka yang tinggal di Yerusalem dan para pemimpin mereka, yang
    tidak mengenali Dia dan tidak memahami ucapan para nabi, yang dibacakan setiap
    hari Sabat, telah menggenapi ucapan para nabi itu dengan menghukum Yesus.
  cjo-NT: 'Omaanta tee riyoteeyawakirini jerojareejatzi, itheenkaeyawakirini. Eejatzi
    ikimiteeyakani iwinkatharitepaeni, tee riyoteeyawakirini rirotaki Rotyaantanewo
    Tajorentsi. Maawaeni saawaro iñaanatapiinteeyawitawoni rojankinatayitzirini kamanantayitzirorini
    iñaani Tajorentsi, omaanta tee ikemaperotawakiro, rootaki kaari riyoperoeyantawoni
    kameetha okenkithatakotziri Jesoshi. Tema okantzi: “Rowamaeteri paata Rotyaantanewo
    Tajorentsi”. Ari rowamaakaanteeyakirini maawaeni atziri rirori, rooma tee riyotawakiri.'
  nsn-nsn: O tamatang Jerusalem mesnosio tamat uleik ahik tun pah ka bang paroko tang
    Iesu pare, te Kristo. Bo gine puk ka uiliatung pous pesina tatanon, gisina ka
    uauelmatout sira tun tenas menemener propeit gera uoto mene uakeluk dedeig tar
    mamang Mareiniliking Pepe Uah.
  san-DEV: यिरूशालम्निवासिनस्तेषाम् अधिपतयश्च तस्य यीशोः परिचयं न प्राप्य प्रतिविश्रामवारं
    पठ्यमानानां भविष्यद्वादिकथानाम् अभिप्रायम् अबुद्ध्वा च तस्य वधेन ताः कथाः सफला
    अकुर्व्वन्।
  tna-NT: Jerusalén ejude su aniji cristiano, huaraji cuana ja Cristo da Diusu sa
    Jabeituti Deja aimue shanapaja ataina mahue. Pamapa janahua tsine Diusu sa quirica
    mimiametaina huecuana biame, shanpaja mahue atana huecuana. Tueda quirica su daja
    epuani Cristo jepuiti. Diusu sa biahua tiempo profeta chenu cuana ja cuaja Cristo
    manume epu jepuiti deretaidha. Beju Cristo manuamemetana huecuana, cuaja Diusu
    sa quirica su derejiji yani batame.
  lid-lid: Iri lau badu Jerusalem, ma hawe lau ta atondrok iri badeh, maliye seben
    tiri Jises, Kindrei nane suni iy eme ta aseben taha, bwe. Iri babudon sahou tiri
    propet, iri anuhun na bolo len ta amunyau mari bamwenen bwe. Eme ma iri tiye iy
    kimek. Ya, ta sahou doh, iri amekes sahou mene tiri propet asehek asahan handru.
  wim-wim: Than pam wanch aak Jerusalem punchan anangana aꞌ puth moom piꞌ-piꞌanam
    thanttam anangan than ngoongk-ngoongkam than keꞌ meeꞌmiy yaꞌa nil Jesus.an uk
    kaaꞌ-piichanathow thanangana. Than wik thanttam pam piꞌan prophets al-alantaman
    maꞌ-yotam readimpung-pungin aak Saturdays.ana, than puth wik ananganiya min-minan
    keꞌam ngaantam-ngeeyin yaꞌa. Than prophetsangan keenk-keenkan wikan waaꞌin nunang
    latangan than mulathayn nunangana, aꞌ than kan-kanam ngul mulathin nunang.
  zga-M: Khuvala avitama khu Yelusalemu, na vavaha vavene, savamanye uvufumbule wa
    vanyamalago uvuvu khweimbiwa mu Sabato; pu vakhamalisya ufumbwe wa vanjamalago
    pakhung'eiga uvufye uYesu.
  yom-yom: Bila batu bakalanga ku Yelusalemi ayi bapfumu ziawu basia zaba Yesu ko,
    ayi basia sudika ko minkanda mi mimbikudi miba tangungu kadika lumbu ki saba.
    Badedikisa mambu beni bu bazengila Yesu nkanu.
  san-SIN: යිරූශාලම්නිවාසිනස්තේෂාම් අධිපතයශ්ච තස්‍ය යීශෝඃ පරිචයං න ප්‍රාප්‍ය ප්‍රතිවිශ්‍රාමවාරං
    පඨ්‍යමානානාං භවිෂ්‍යද්වාදිකථානාම් අභිප්‍රායම් අබුද්ධ්වා ච තස්‍ය වධේන තාඃ කථාඃ
    සඵලා අකුර්ව්වන්|
  yut-yut: Jerusalem amɨn gat ae kɨla amɨn gat da Yesu uŋun namɨn amɨn kɨnda yaŋ uŋun
    dɨma nandaba pɨsagɨt. Ae kombɨ amɨn dakon gen Sabat bɨsap morap manjɨwit, mani
    dɨma nandaba pɨsagɨt. Do uŋun amɨn gen pikon yɨpmaŋek aŋakba kɨmakgɨt. Yaŋ aba
    kombɨ amɨn da gen yawit uŋun bamɨ noman tagɨt.
  grc-BYZ: οἱ γὰρ κατοικοῦντες [ἐν] Ἱερουσαλὴμ καὶ οἱ ἄρχοντες αὐτῶν τοῦτον ἀγνοήσαντες,
    καὶ τὰς φωνὰς τῶν προφητῶν τὰς κατὰ πᾶν σάββατον ἀναγινωσκομένας κρίναντες ἐπλήρωσαν,
  cpc-NT: Tima ikaatzi nampitawori Jerusalén-ki iijatzi ijiwaripaini, tii jiyotaiyawakirini
    Jesús, jiyakawintaiyakirini. Kaari jiyotantaajaitawakawo, jimonkaatatziiro josankinatakoyitakiriri
    Kamantantaniriiti, okantawita japiipiintawitakawo jiñaanatapiintakiro japatotapiintaiyani
    kitiijyiriki jimakoryaantaitari.
  nhg-NT: Pa teopanme giente quentlajtultea ömame de tlayulepantejque. Ejqueu quechihua
    cara semöna pan söbro, cuöc tosiebea tli tejoriojte. Sin embargo, giente tli chönteya
    pa Jerusalén, ca tiehua intlajtoönejua, amo casojcömatque tli quejejtoa inu ömame,
    nimpor amo tieixomatque Jesús. Cache yejua mismos oquecumplirojque lo que tli
    ca ye niepa oquejtojque inu tlayulepantejque. Oquecumplirojque cuöc inu tlötlajtoönejme
    tiecuntenörojque Jesús para ma mecoa.
  nya-nya: Anthu a ku Yerusalemu ndi atsogoleri awo sanazindikire Yesu, komabe pomuweruza
    Yesu anakwaniritsa mawu a Aneneri amene amawerengedwa Sabata lililonse.
  ngu-NT: On chanejquej ne Jerusalén niman intlayecancahuan xquimatiyaj aquinon catca
    Jesús, nion xcajsicamatiyaj on tlen quinomachtiayaj ipan inamau on tiotlajtojquej
    ipan nochi quech sábados. Pero sa no yejhuamej otenquisquej intlajtol on tiotlajtojquej
    ijcuac oquimictijquej Jesús.
  kup-kup: Oñ Zerusalem zeitakari parum aban ahorinañ honeo orah rezah darim gogot
    nat hez-aliz poñik topourat propet aban pori tepatak red menahan hezaek rekö hat
    hateveteoh, oñ kapotaz paru tin hodad narav, povoz Iesu erahan pimaz kut tahapuh
    pi horï metah. Met pot tahaek propet abanari tepatak pim metapanez ñetiv menahan
    hezavoz rotapuv ou haravah.
  jid-jid: Ni ndji biwa ba ki ni Urushelima, baba bi tuchu mba, bana mla too na nda
    du lantre ba anabawa wa ba ta bla chachu ni vi wu Sati'a, a hon tumba niwa ba
    kaamba niwu.
  wmw-wmw: Kamana wanu wa Yerusalemu pamoja na wenye mamulaka awamwijiwe Insa wala
    awejiwe vyawákifundanga minabii vyawakifyomanga kila sabadu. Pawanhukumire kifo,
    watimiza novyo-novyoni.
  gmv-GGM: Yerusalame asatine istta hallaqati Yesussa erribeytena. Gido attin isti
    iza bolla pirdida; hessanikka sambbatan sambbatan nabbabetiza kasse nabeta qaalay
    iza bolla pooletidees.
  ssg-ssg: Teka seilon ti Jerusalem ma teka masiwi ti laha, laha kum paxai tioi Jises.
    Tuahe ti laha hani Jises he mini teka teleian, i hapoponowi hawane kakai teka
    kuluiai kakai Haeu ti lawe kako riridai na Sabat.
  zpo-NT: Nel lee re xaa nzho Jerusalén, nu re xaa nabeyy lo xaa, namzaat xaa yek
    xaa gon xaa xtizh Jesús, nixa namlaat yek xaa re kwaan mkee re xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa yilo, mer kwaana nlab xaa re mbizh nzholl be lo Dios.
    Mle xaa zee mbarlo re kwaan mkee xaa ne, leezha mzaa xaa Jesús lo yalgut.
  poy-poy: Toziya wenikaya wa Yerusalemu na wakulu wawu wammana ndiri weri mlopoziya,
    wala wavimana ndiri visoweru vya wambuyi wa Mlungu vyawabetula kila lishaka lya
    kwoyera. Ata hangu, wavitenditi visoweru vya wambuyi vitimii kwa kumtoza Yesu
    kuhowa.
  qwh-NT: Jerusalencho täraqcuna y autoridacuna, cada jamaqui junaq Diospa une profetancuna
    escribiyashqancunata leyicarninpis, manam musyayarqantsu Jesus pi cashqanta. Peru
    peta condenar wanuratsiyaptinmi, cumplicärerqan tse willacoqcuna Jesuspaq escribiyashqancuna.
  gaw-gaw: Aria danab Jerusalem daaṯeb amu ahilḵad iḵi danab ele, ag am ehaniṯak danab
    amu anidna ii doop̱ig, ag propet dilag yak, haen oh Meṯidp̱a eb qeṯeb ele amu,
    ag amu diig tutuḵu ii anidna, ag Nug heṯoḏiakp̱a mena, qeeg mauhom amunu propet
    ag anuḵa nuhignu ap̱ig amubia hena, ag nai amu elele medap̱ig.
  nca-nca: Dokoro unipare Yerusalem yoteŋgo qu, ko uni kembé-kembéye ŋuko Yesu okeyá
    kama iŋo inaŋgurí. Sapat naru rokóŋomo ye-ye unindoro mandeye weyoro kama iŋoyi
    tondaŋeyote. Ŋunde ŋuroko Yesu topé piyimi inaŋgurí quno ŋuno ye-ye unindoro mandeye
    ŋu ri hamó taró.
  zpz-NTPP: Tees de yu nu yuꞌ Jerusaleeng nu de yu nu riib ic dey wangad lagy dey
    cyu nac Jesuuz. Niꞌ ziꞌl wangyet lag dey cuen de riidz nu bzeeñ de mbecy nu mnii
    por cuen ni Ñgyoozh, de riidz nu rlab dey de sab la, dzi nu rzu lagy mbecy Israeel,
    nañ yuꞌ nu rsyaꞌ de mbecy Israeel riidz ni Ñgyoozh. Ndeꞌ nu mnii dey nu gat mi
    par nu byuꞌ niñ gal nu pcaa de yu nu mnii por cuen ni Ñgyoozh ornu mnii dey nu
    rlagy ñi gat mi.
  mkj-mkj: Pwa armaj kan ma kin koaujoan Jerusalem, apel arai koaunnok, irai johpwa
    kidal pwa ioar Ih ma Jounkoamoaur, a irai pel joah woahwoahki mahjan en joukohppok
    ma kin wadwad nehn Sabbath ohroj, a irai ne kapwaihahda padahk in joukohppok nehn
    arai kadkadeik Jesus.
  zac-NT: Ra naguquëreldë Jerusalén nu jëfë shtë rall, adë guc bë́ꞌadiꞌi rall chu
    na Jesús. Nu adë guasë́diꞌi rall ra diꞌdzë shtë ra profetë nabëquëꞌë shtiꞌdzë
    Dios guahietë. Rsëꞌdë rall diꞌdzë rëꞌ laꞌni iáduꞌu shtë mënë israelitë cadë dzë
    narziꞌi lduꞌu ra mënë, perë tsana bëꞌnë rall condenar Jesús, bëꞌnë rall cumplir
    grë lo quë naná escritë de lëꞌë më.
  kyg-kyg: Yulusalemu taonifiꞌmo maiꞌnaya vayaꞌe yagaiꞌa neꞌapataya vayaꞌapimogiꞌeꞌmo
    Kalaisi neꞌmo maiꞌniye, huꞌa oꞌageꞌa Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌmogi avoꞌmo kae maleꞌnaya gemo muki sapati afinaꞌmo lekana nepaiya
    gemo aepaꞌamo oꞌafiꞌnayaꞌmofeꞌmo amagiyo, huꞌa huꞌnaya geletiꞌmo hogoteꞌa ago
    avoꞌmo kae maleꞌnaya gemo aliꞌa afole aiꞌa ateꞌnae.
  kmk-kmk: Ta sadat Judio utdin Jerusalem kan dat pappangat da, adi da nabigbig si
    Jesus un siya dit Managu. Adida pay naawatan dat maibasbasa kan dida utdit sinagoga
    nu aḻ-aḻgawa iillongan un ingkanglit dat propeta maipanggop kan siya, ot tinungpal
    da dadiya naikanglit sidit ingkoddong da un mapatoy si Jesus.
  cao-NT: Jabi Xabahamati Ibo Jesu ini ca Jerusalén ca nohiria bo, jato chama bo,
    tihi cabá cahëyamaniquë rë. Jabi jatiroha ca joiti barí tsi mahitsa Dios Chani
    yoanish cabá quënëni ca ja nicacaniquë. Jasca, ja quënëcani ca ja jatihuacaniquë
    ra, Jesu namëhacati ja raacaniquë no.
  bbr-bbr: Jerusalem mena rain roasiret pak akan kamwareäi roat näunäu pak ak Jisas
    ko ätäi imäikaun ro äpu wa. Akas Jisas wena, meiewon. Keseria, ak Anut nukan ämän
    roianik, areain roat akan ämän sumaun omre opok orip orip ninareäi erekapu iporwon.
  inb-inb: Jeru­sa­lenpi kaug­sag­kuna i pai­kunapa taita­kuna­pas manima rigsir­ka­kuna
    Jesús pi kagta. Tukui warda puncha­kuna Santu Ispi­ri­tu­wa rimag­kuna willas­ka­kunata
    uiaspa­pas, mana iachar­ka­kuna ima ni­raiagta. Chi­manda­mi Jesusta mana rigsispa­lla
    wañu­chi­chir­ka­kuna. Chasa­waka, imasa chi ñugpa­manda librupi willa­raias­ka­sina­mi
    tukug­samurka.
  hrv-hrv: Doista, žitelji Jeruzalema i glavari njihovi ne upoznaše njega ni riječi
    proročkih što se čitaju svake subote pa ih, osudivši ga, ispuniše.
  box-NT: Ho Zeruzalɛɛmusa lè mí ɲúnása á yí zũna a Yeesu bìo ɓàn ɲúhṹ
    á mún yí zũna ɓa ɲi-cúa fɛɛrowà bíoní na wee kàrán ho *Sabaa wizooní
    lè mí dà-kéní kéní yi kúará. O Yeesu mu á ɓa síinía ɲúhṹ á tiíraráa
    ɓa ɲi-cúa fɛɛrowà bíoní ɲii.
  ote-NT: Nuya me Jerusale ne yá nda̱ꞌʉ himi pa̱diꞌʉ toꞌo gueꞌa̱ ra Jesu, y nixi mi
    tso yá mfeniꞌʉ te ꞌbɛꞌa̱ mi ne da ma̱ núꞌʉ ya noya bi ꞌyofo mayaꞌbʉ yá ꞌmɛhni
    Ajua̱, masque mi heꞌtiꞌʉ núꞌa̱ ra pa dega tsaya. Hangue nuꞌʉ́ bi ꞌyɛꞌmbi pa da
    hyo pa bi njabʉ ngu núꞌa̱ xqui ma̱nga mayaꞌbʉ yá ꞌmɛhni Ajua̱.
  wnu-wnu: Eng imurima dara ne in munon yurau aib Yerusalem igour eng qob qoan gumatemir
    eng qas inorou qent wanunger igour eng Yisas sir me imbigau. Qob qoan gumatemir
    eng gor munon eng dara sumungasiorubour end taut ebetemir eng wuri me imbigau.
    Yisas mindigar qob ger wot igo qamb gunor ego ue gab Pailat uyes waramari uminer
    qamamirei.
  zam-NT: 'No nalle'' niin loo gu'': Le'' mèn co'' naban le''n ciuda Jerusalén, no
    mèn co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn ciuda Jerusalén,
