    ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ କାତା ସିଦ୍‌ କଲାଇ ।
  meu-meu: Badina be Ierusalem taudia bona lohiadia na asi dibadia ia; bona peroveta
    taudia edia hereva Dina Helaḡa iboudiai e duahi to lalodia asie parara; una dainai
    e revaia mase, bona unu amo peroveta taudia edia hereva e hamomokani.
  yva-NT: Yesus wepirati anawae wo aurairive to arono wusyinoe, weramu vatano una
    no Yerusalem muno awa akarije wanave Aije ramu weye wantatukambe Ai. Wo anawae
    Amisy awa ayao umaso ranauno masyoto sambaya ranteter, weramu wantatukambe ama
    ine rai. Weti wo mangke raugaje Yesus ai, wemamo mamaisyo anawae umaso awa urairijo
    wusyine rai.
  dgc-dgc: Du Judeo ta Jerusalem, éy éwan de tukoy a ti Jesus i tagapagligtas. Sakay
    tu kasulatan du purupeta a bébasaén de ta tuwing pangilin, éy éwan de be napospusan.
    Kanya tinupad de to nipamuno de ni Jesus.
  zpm-NT: Grë zha Jerusalén ni grë zha ne rnabey lo zho, ib bieṉd zho cho nac Jesús,
    niicle ne scataa gzobse dze ne rdziiladz zho lo dziin, rlab zho lo grë guits ne
    pquiaa zha ne biadteed xtiidz Dios padzeela; haxta bnab zho gut me zigne bneese
    grë zha co.
  hix-NT: Kryestu me Txesus hutwahra nehxatxkonà, Xerusaryen hon komo, eh komo xarha.
    Khoryenkomo rwonà yokarymanye ro heno nmenhotho hutwahra xarha nehxatxkonà, kekon
    hatà. Ànmenhothàyamo rma, tàrwonàhyamaxem me roro nay hamà. Hokano ytxoho yawasàn
    ho roro tonytxaxem me nay hamà. Uhutwahra mak nehxatxkonà, Xerusaryen hon komo,
    kekon hatà. Àro ke, onà wyaro nketxkon hatà. Atxke naha, Txesusu, amoyathoko,
    yahkotohen hona, ketxkon hatà. Àro wyaro àwyanye tatoko rma, ànmenhothàyam yawo
    ro rma nehxakon hamà, Txesusu, kekon hatà, Pawru.
  sim-sim: Ma ol Jerusalemik lindari nga lida lihi ondo nga mbeek orin li heyehe lirin
    jivinakmbaha Avui Wasilaka kamahanda ma ri, karem yawur hishiyariri ambu lir.
    Uhu mashi mashi os profet kayehendari ermba ermbak Sabat wolok li sawendari oso
    nga yawur hishiyariri ambu lir. Uri osik orin li mandingormekmbaha limu mbara.
    Mashi os karem li mbari oso er nga osmu profet mas li mbahandari hom nara.
  npi-ULB: यरूशलेममा बस्‍नेहरू र तिनीहरूका शासकहरूले उहाँलाई वास्तमै चिनेनन्, न त
    हरेक शबाथमा पढिने अगमवक्‍ताहरूको आवजलाई नै बुझे । त्यसकारण तिनीहरूले यसरी येशूलाई
    मृत्यु दण्डको आज्ञा दिएर अगमवक्‍ताको भविष्यवाणीलाई पुरा गरे ।
  cgc-cgc: Mga Judio na gaistar naan ta Jerusalem daw iran na mga manugdumala ula
    danen nakala na Jesus ya, kanen Manluluwas na papadala ta Dyos. Maskin kada Adlaw
    Ta Pagpuay may pabasa danen an naan ta Mga Sinulat Ta Mga Prupita, ula danen naintindii
    na may mga ambal dya na parti ki kanen. Piro, maskin ula danen naintindii, danen
    mismo tenaan na mga paambal ya ta mga prupita natuman en na Jesus ya nasintinsyaan
    ta kamatayen paagi ta iran na pabuat.
  tim-tim: Yerusalem kepia ambolupŋe akto damunlupyeŋande Yesugât keiŋe akto propeteŋe
    kulemgoyi aregât keiŋe bo nâŋgâm heŋgemgom bugâ neâk dâm aregât makmâ hâreaŋi.
    Makmâ hâreaŋbiâ mondo ainâk Propete luâk are yeŋgât den kârikŋe are Sarere ârândâŋ
    oyaŋmâ manmaen are bunŋe agep.
  yor-yor: Nítorí àwọn tí ń gbé Jerusalẹmu, àti àwọn olórí wọn, nítorí tiwọn kò mọ̀
    Jesu, tí wọn kò sì ní òye ọ̀rọ̀ àwọn wòlíì, tí a ń kà ní ọjọọjọ́ ìsinmi fún wọn,
    kò yé wọn, wọ́n mú ọ̀rọ̀ àwọn wòlíì yìí ṣẹ nípa dídá a lẹ́bi.
  wos-wos: Wandéka dé Jisas diré yikafre hurunjoka yandéka di Jerusalemémbu rekwa
    du takwa deka néma du akwi déka xékélakihambandi. Atéfék baka hwa nukwa di xéké,
    néma du nawulak Godna nyingambu xéta Godna profet hayindan hundi xéta hambukmbu
    wandaka. Xékéta di wun hundika xékélakihambandi. Xékélakihafi yata di wa, Jisasré
    xiyandate. Wungi wandaka Godna profetna hundi mwi hundi dé xaku.
  emp-NTPO: Jerusaleʌ̃nebemaba, ãdji bororã bid̶a Jesura dadji Ẽdrʌ Edabarida cawad̶aẽ́
    basía. Ãcõrẽneba bed̶eabadaba b̶ʌped̶ad̶ara ʌ̃nãũbada ewariza jĩgua lebadamĩna
    idjid̶ebema b̶ʌped̶ad̶ada cawad̶aẽ́ basía. Ãtebʌrʌ Jesu beabisid̶ad̶e maʌ̃ bed̶eaba
    jara b̶ʌra wãrãda osid̶aa.
  eng-F35: The Jerusalem dwellers and their rulers, understanding neither Him nor
    the voices of the prophets that are read every Sabbath, fulfilled them by condemning
    Him.
  ind-ind: Tetapi orang-orang Yerusalem dan para pemimpin mereka tidak menyadari bahwa
    Yesus adalah Raja Penyelamat. Mereka juga tidak mengerti nubuatan para nabi yang
    dibacakan setiap hari Sabat. Lalu secara tidak sadar, mereka menggenapi nubuatan
    itu dengan menjatuhkan hukuman mati kepada-Nya.
  pes-OPCB: «ولی یهودیانِ شهر اورشلیم، با سران قوم خود عیسی را کشتند، و به این ترتیب
    پیشگویی پیامبران را تحقق بخشیدند. ایشان او را نپذیرفتند و پی نبردند که او همان
    کسی است که پیامبران درباره‌اش پیشگویی کرده‌اند، با اینکه هر شَبّات نوشته‌های آن
    پیامبران را می‌خواندند و می‌شنیدند.
  mpt-mpt: Yesuse daak tenea nib hengmino walubene otane Yelusalem bib sel isa eka
    i komokwal isa i mo funanibta Yesuse Gode miinobo geim blimobe. I singkalin amo
    tlang gamo dimo Gode weng omkeimalin nakai Gode wengo dolaibbuo kibib otane i
    o mitmakamo mo tekein keim blimobe. Weng olo dolaniba baaniba I Gode Dofakamin
    Nakae kukubo wateniba baaniba Anaine genomabiobo geibbuo i bain inaniba anaibbiobe.
  ssx-ssx: Mo Diutuseleme da pa꞉ta꞉ haleme wanda꞉halima꞉ make ika꞉ you haliwekima꞉
    make Yesuta꞉ wanda꞉hali Da꞉taasa꞉ Hali hala꞉ ekita꞉ hone na wimikime. Mo Hoto
    Pila꞉ Natemanu paeyaona꞉ mo hande potopede haliwekima꞉ wape pea ula꞉ ekimanu yata꞉po
    halemeeki make hone wopu na wilimime. Kutu pimikipate ikana꞉ma꞉ta꞉ Yesuta꞉ lia
    homaemeke ekima꞉ mo hande potopede haliwekima꞉ wape pea ula꞉eki kone yaemekeme.
  mkl-mkl: Wee inɛi Zeruzɑlɛmu ŋɑ do inɛ nɡbo nŋɑ ŋɑ ɑ kù mɑ̀ yooi Jesu í jɛ dee dee,
    ɑ kù nɔ ɑ kù ɡbɔ yɑɑsei idei wɑlii ŋɑ iyi ɑ̀ yɑ mɑɑ cio si ɑjɔi kusĩmi feiu.
    Ammɑ do nŋu fei ɑ̀ jɔ̀ ideu í kɔ̃ si wɑɑti iyi ɑ̀ yɛ tɑɑlei Jesu.
  gaq-gaq: ମାତର୍‍ ମେଁ ଜେ ଉଦାର୍‍ କର୍ତା ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ବାସା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂକ୍ନେ ବାରି
    ମେଇଂନେ ନେତାଇଂ ଆତେନ୍‌‍ ମ୍ୟାଃ ଆଲେଃଆର୍‍ଗେ ଣ୍ଡୁ, ମେଇଂ କାଲାଆଃ ସାନ୍ତା କାଲା ବ୍ନାଲିର୍‍
    ଆଦ୍ରିଗ୍‍ମ୍ୟାଃକ୍ନେ ବାବବାଦି‍ଇଂନେ ସାମୁଆଁନେ ଅର୍‍ତ ଦ୍ରିଗ୍‍ ଆଡିଂଆର୍‍ଗେ । ତେଲାଡିଗ୍‍ ଜିସୁକେ
    ଦସ୍‌ ବିଚେ ମେଇଂ ବାବବାଦି‍ଇଂନେ ସାମୁଆଁକେ ପୁରା ଆଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Ays giikko, Yerusalaamen de7iya asaynne entta halaqati Yesuusa eribookkona.
    Sambbaata ubban nabbabettiya nabeta qaala akeekiboonna gisho iya bolla pirddidi
    nabeti odida qaala polidosona.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ଜୀଉବାଞ୍ଚାଅନିଃ ତାନିଃ ମେନ୍ତେ ଯୀରୁଶାଲେମ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ହଡ଼କ ଆଡଃ
    ଇନ୍‌କୁଆଃ ଆଗୁଆଇକ କାକ ସାରିକାଦ୍‌ ତାଇକେନା । ଇନ୍‌କୁ ସବେନ୍‌ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ପାଢ଼ାଅଃ
    ତାଇକେନ୍‌ ନାବୀକଆଃ କାଜି କାକ ଆଟ୍‌କାର୍‌ଉରୁମେ ତାଇକେନା । ଏନ୍‌ରେୟ ଇନ୍‌କୁ ୟୀଶୁକେ ଚିଟାକେଦ୍‌ତେ
    ନାବୀକଆଃ କାଜିକେ ପୁରାକେଦାକ ।
  gah-gah: Zelusale numutoka kugulizaki vegi vegená lugáa mukí keza Izesuni ánigi
    hee lamake, Ómasímini agepagutí gakó liaká a vete gizi mila gakó holisi zupa zupa
    gatoaká nouháma gili hee lamake, Izesuni apilitave liki li hukitamó. Lá ikago,
    Ómasímini agepagutí gakó liaká a vete aikumú luhuva gizina gakó nene alévolé imó.
  lcm-lcm: Using ri vap i Ierusalem kuvul ve kari keve ainoinoai parik kitapa kinle
    na Iesu sikei kitapo ba ani mengen ang si ri katakai i kus amalangas nang kipo
    uli tataot ania si keve taun i atailai ang. Na kitala apunuk ia si kari saupai
    ania ta ka mat.
  aer-aer: Kele Jew Jerusalem-arenye areye akngerrepate itnekenhe-arlke Jesus alhengke-aretyakenhe-arle
    aneke renhe ikwele-aremele. Itne-arle uyarne itelareke ayeye nhenge angkentye
    Ngkarte-kenhe awemele ilerle-apentye akngerre areyele-arle arrule intelhe-ileke.
    Itne akwetethe-arle angkentye read-eme-ilemele arlte Saturday arrpe-anenhele itne
    apurte-irremele Ngkarte utyernemele tnaketyeke. Itne akenhe angkentye ikwere akangkwe-irretyakenhele-arle
    renhe apale ilperneke. Alakenhe-arle Ngkarte arrule angkeke, kele arratye anteme
    alakenhe-irreke.
  qvc-NT: 'Jirusalin llaqtapa kamachikuqninguna achka llaqta masingunawambismi mana
    yach''arqanllapachu: Jisusmi Washadurninchiq, nishpaqa. Chaqa tukuy samana diyapim
    sinaguga wasikunapi Dyuspaq rimaqkuna iskibrishqanda liyishpapis, paykunaqa mana
    intyindirqanchu. Chaymi Jisusta sintinsyarqanllapa wanchinanllapa. Piru chayshina
    ruraptinllapaqam, kumplirqan Dyuspaq rimaqkuna iskibrishqanqa.'
  tgl-ULB: Para sa kanila na taga-Jerusalem, at sa kanilang mga pinuno, na hindi totoong
    nakakakilala sa kaniya, ni hindi talaga nila nauunawaan ang tinig ng mga propeta
    habang binabasa tuwing Araw ng Pamamahinga; kaya natupad nila ang mga mensahe
    ng mga propeta sa pamamagitan ng paghatol kay Jesus sa kamatayan.
  cbs-NT: Juindukunti sábado tibitian janu ichamisbu anuxun Diosun jancha yuixunikabun
    kenenibu jatu yuimisbu inun jabuan jatu yuibiamisbun jawa tapianma Jerusalén anuabu
    inun jatun xanen ibubun shinankin jawa unanma Jesús jau tenanunbun, iwanan, dananibuki,
    jaska jawen jancha yuixunikabun bebunkidi yuini keska wakin menekinan.
  xtm-NTPP: Ñayii ñuu Jerusalén ma, ji'in tee ka kuu gobiernu ka tatnuni nuu i ma,
    ñatuu ni ka ndakuni i ji'in de na in kúu Jesús ma, te visi ndaka kivi ni tatnuni
    Su'si ma ja ma jin satniñu o ma ni ka yo ndaka'vi i tnu'u ni ka yo ka'an tee ni
    ka yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma, kovaa ni ñatuu ni ka jaku'ni ini
    i sukan ká'an ma. Chukan kúu ja ni ka ka'an i ja na kûu ya ma, te ja sukan ni
    ka sa'a i ma, te ni yo kuu sukan jâ ni ka'an ya ja iyo ja ko kuu ma.
  nnq-nnq: Gambu bandu abatama Kuyelusalemu na akiilongoi babe bummanyije kutenda
    jwenio nga Nkomboi na bamanyije malobe ga akalondoli ba Nnoongo agachomigwa Machoba
    goa gu Kupomalela. Na yene bagatei malobe ga akalondoli ba Nnoongo galenganile
    kukunhwukumu Yesu awe.
  bao-NT: Jerusalén macãrã, to biri cʉ̃ja wiorã, Jesús're ĩa majitiupa. To biri cʉ̃re
    jĩa cõarã ca biipere wede jʉgueri maja cʉ̃ja ca ĩirique, yerijãarica rʉmʉri cõrora
    cʉ̃ja ca buerije ca ĩirore birora tiirã tiiupa.
  san-ORI: ଯିରୂଶାଲମ୍ନିୱାସିନସ୍ତେଷାମ୍ ଅଧିପତଯଶ୍ଚ ତସ୍ୟ ଯୀଶୋଃ ପରିଚଯଂ ନ ପ୍ରାପ୍ୟ ପ୍ରତିୱିଶ୍ରାମୱାରଂ
    ପଠ୍ୟମାନାନାଂ ଭୱିଷ୍ୟଦ୍ୱାଦିକଥାନାମ୍ ଅଭିପ୍ରାଯମ୍ ଅବୁଦ୍ଧ୍ୱା ଚ ତସ୍ୟ ୱଧେନ ତାଃ କଥାଃ ସଫଲା
    ଅକୁର୍ୱ୍ୱନ୍|
  rmn-rmn: О мануша, кай бэшэн андэ Иерусалими, тай лэнги барэ на пэнджярдэ э Христос,
    он цындоскердэ Лэс тай одолэса кердэ о зборэс э прарокенги, савэ драпкердён кажни
    суббота.
  huv-NT: Cos ajcüwa micual miiütaats moncül tiül Jerusalén, at monajiüt tiül nejiw
    ngome tajawüw jane nej Teat Jesús. Cos ngo maxomüw omeajtsüw wüx Mipoch Teat Dios
    leaw tarangüw mondeac andeac Teat Dios, nateoraw wüx nüt axoodaran. Áag nejiw
    tayacüw asoet Teat Jesús mandeow. Quiaj tajlüy atnej landoj lajlüy tiül Mipoch
    Teat Dios.
  otn-NT: Nu̱'ʉ yø mmɛ̱ngu̱ Jerusalén conyø ts'ʉt'abi hi̱ngui̱ 'yo yø mmʉi te'o na̱
    ra̱ Jesús. Nu̱na̱ ra̱ hya̱ bi 'yotyø pønga̱hya̱ Oja̱, nhya̱to nhya̱to di xäp'ʉ
    ja ra̱ ni̱ja̱ yø ja̱'i̱, pɛ hi̱ngui̱ ti̱nyø mmʉi'a̱ te ra̱ hya̱ nt'ot'i. I̱ njarbʉtho
    ya, nu̱'mø mi̱ sentencia ra̱ Jesús, ya bi̱ nja'a̱ te ra̱ hya̱ nt'ot'i.
  nop-nop: Metam be me talitimeŋ Jelusalem uŋoŋ hatiyagiŋ adi Tubuloda-menik u Sabat
    nai indigoŋ polofet hekidi mede youkiŋ u kunatabiiŋ, iŋgoŋ mu nadidakaleiŋ doktiŋa
    Jesu folooŋ mintaune mu kakiyondaaŋ uutdok mede yofafaŋe tigiŋ. Unduŋ tigiŋ kaŋ
    polofet hekidi mede youkiŋ u folooŋ tuguk.
  obo-NT: Su iddos id pon-oubpa riyot Jerusalem woy dos kandan no mgo ponguu, waa
    ran kilaanna no si Disas kos Tohodtobbus. Woy waa ran mandad nokaabbot taddot
    id sulat to mgo propeta nod bosan dan diyon to ipat Allow't Kod-imolloy. Piru
    ukit to kodsilut dan ki Disas to kopotayan, notuman iddos nosulat to mgo propeta.
  kca-kca: Иерусалимән уԓты мŏхет пӑ ԓыв кущайԓаԓ, Иисус ӑт мŏштәсэԓ пӑ сўтәтсэԓ,
    пӑ щишән Турәм айкеԓ туты хŏйатәт йасӈәт тӑԓаӈа версәԓаԓ, щи йасӈәт кашәӈ шаббат
    хӑтәԓән ԓўӈәтԓайәт.
  cak-ENT: Xa ja ri vinük ri yec'o pa tinamit Jerusalén y ri más nimalüj chuka' ri
    yec'o chiquicojol, xa jari' ri man xenaben tüj achique ri' ri Jesús, ni man chuka'
    k'axnük tüj cheque ri rutzij ri Dios tz'iban can coma ri achi'a' ri xek'alajrisan
    ri rutzij ojer can. Y pa ronojel c'a k'ij richin uxlanen nsiq'uis pa tak jay ape'
