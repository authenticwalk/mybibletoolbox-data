  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་སྡོད་པའི་མི་རྣམས་དང་དེ་དག་གི་དཔོན་རིགས་རྣམས་ཀྱིས་གཙོ་བོ་ཡེ་ཤུ་སུ་ཡིན་མ་ཤེས༌ལ།
