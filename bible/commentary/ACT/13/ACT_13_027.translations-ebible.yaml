    gamalile kwa kwaukumula a Yeshu bhabhulagwe.
  tte-tte: Na Yelusalema kana tomiya mekalikavao ali toloinao nige sikakatai yakato
    Yeisu iya tolebolebo. Bwagana nige ana nae yabo silolobai na iyamo siwalolau Pailato
    koina iunuyamate mowoi. Saugana Yeisu iunuyamate mwa koina palopitao beyabeyali
    ali palopisai iyamala yawasosi, walone ali sabati kaigeda kaigeda Yudiya siyasiyasili
    ali nume tapwalolo mena.
  tcs-tcs: Dem Zuwispipol ane ol dem lida blo dempla wea Zarusalem ol no bin sabe
    uda Zizas. Ebri Zuwis Sabatdei dempla bin lisen dem wod blo God wanem dem pastaim
    spesilmesizman i bin raitem. Bat nomata dempla bin lisen dem wod, ol stil no bin
    kesem wanem i min. So dempla i bin meke da seimkain ting wanem dem spesilmesizman
    i bin raitem. Dempla i bin sane Zizas go po ded.
  hlt-THB: Jerusalem khaw awhkaw thlangkhqi ingkaw a mingmih ak ukkungkhqi ing Jesu
    ce am hat uhy, Sabbath a hoeiawh ami noet tawnghakhqik awi ce a soepnaak aham
    anih ce thawlh sak kuphlet uhy.
  soq-soq: Tane Ierusalemwa wanwanlala ita mo uwaulala sape waimoia Iesu ipa Inawamba
    God sauawalena wisene nolaleidia mai atentopona, dia. Mo me wadanaitue kotusane
    bosaiena bedewe dima me umanawa peroweta bukau bedewe girumantoiena ulaipalen.
    Ita dima me umanawa peroweta waiena Sabat walamawa ruawantoie wisiantoio apana
    etei.
  qub-qub: Jerusalencho tiyajcunapis, Israel mandajcunapis manami musyaranchu Jesús
    salbacoj cashanta. Profëtacuna isquirbishancunata cada säbadu jamay junajcho liguiycarpis
    manami tantiyaranchu. Chaymi Diospa profëtancuna unay willacushan cumlinanpaj
    ‹Jesusta wañuchichun› niran.
  att-att: Á yù ira tatolay nga maggián ta Jerusalem ánna yù ira nga kátannangád da,
    arád da natákkilalán ta si Apu Kesu yù mangiyígù nira, gapu ta arád da nánnámmuán
    yù kebalinán nayù initúrâ nayù ngaw ira ábbilinán ni Namarò, mássiki nu binibbik
    da ta kapilliá ra ta káda Sabadu. Ngam sinuppál da yù dán nga netúrâ ta pamagikáru
    ra kâ Apu Kesu.
  bki-bki: Nalo na vio Yerusalemo naliko kanalo tomu na tortoru nalo, nalo maka lele
    avitilubar Yesu ea bogo napano naio binimei, a maka avitilubar ka naio be Ioruriano
    napano naverialiano nalo aberiio ea Iliano Lu nalo napano abuluku julaka ea Legiano
    Lu nalo. Tibe na, nalo maka avitilubario, mia amila ka naverialiano nalo kialo
    iliano telaboamei ave riano, bior nalo naruei ajibure kanalo Naverikariano nene
    nei aber naio monokanio rim̃aro.
  bqp-bqp: Yurusalɛmudenↄ kũ ń gbãnadenↄ dí Yesu dↄ̃ro, odi annabinↄ takada kũ
    òdigↄ̃ a kyó kɛ kámmabogↄrↄ zĩ pínki zɛ́ dↄ̃ro, akũ ò tò annabii pìnↄ yã pàpa
    ò yã dàala.
  mcp-mcp: Buud ɔ́ Yurʉ́səlɛm bɛ̂sh nə otɔ́we ɔ shwóg báŋ bwə́ á shígɛ́ mpu Yésus.
    Bwə́ á yida cɛ̧ɛ̧lə nyə shwɨy. Ntɔ́, bwə́ á sá nə́ iciyá í búúd ɔ mícúndə́ shé
    mə́ dʉ lɔ̧́ ósábaad bɛ̂sh dɨ́ yí í bwə́mag.
  hat-hat: Paske, moun lavil Jerizalèm ansanm ak chèf yo pa t' konnen ki moun Jezi
    te ye. Yo pa t' konprann sans pawòl pwofèt yo, pawòl ki li nan zòrèy yo chak jou
    repo. Men, se yo menm ankò ki fè tout pawòl sa yo rive vre lè yo te kondannen
    Jezi.
  npl-NT: Porke akimeh ochanchiwayah Jerusalén iwa intlayakanwah mach okimatiah kox
    Jesús, nion okajsikamatiah intlajtol n profetas maya okiamapoaya itech sinagogas
    nochi sábado. Yika, ijkuak okimiktijkeh n Jesús, innewiah okichijkeh tlan ya wejkawitl
    okijtojkeh n profetas.
  bgg-bgg: Jerusalem shii rai pho nane thiichiih shii dumuii rek phothek ne ai ne
    giawo rek pha ji rone athieg ro, chiih-è, ithek ne chaigthek pha miyaogamthek
    ne Jewish Thung pha Inai shii idang tham ne rai magungde jithek pha miyao agao
    ro. Jishii, ithek è Isu shii layog nin ne chaigthek miyaogamthek ji izai rey yi
    dun ro.
  eng-TCENT: Since those who dwell in Jerusalem, along with their rulers, failed to
    recognize this man and the voices of the prophets that are read every Sabbath,
    they fulfilled their words by condemning him.
  eng-BSB: The people of Jerusalem and their rulers did not recognize Jesus, yet in
    condemning Him they fulfilled the words of the prophets that are read every Sabbath.
  cpu-NT: Tema ikaratzi nampiyetarori Jerusalén-ki ipoña ijevarepayeeni, tera iriyotaiyavakerini
    Jesús, aña jiyakoventaiyakeri. Arira okanta kaari jiyotantaajatavakaro imonkaratakaatyaarora
    okaratzi josankinatakoyetakeri kamantantaneriite, okantaveta japiipiitziivetakaro
    iñaanatapiintziro japatotapiintaiyanira kitaiteriki jimakoryaantaitari.
  san-ASM: যিৰূশালম্নিৱাসিনস্তেষাম্ অধিপতযশ্চ তস্য যীশোঃ পৰিচযং ন প্ৰাপ্য প্ৰতিৱিশ্ৰামৱাৰং
    পঠ্যমানানাং ভৱিষ্যদ্ৱাদিকথানাম্ অভিপ্ৰাযম্ অবুদ্ধ্ৱা চ তস্য ৱধেন তাঃ কথাঃ সফলা
    অকুৰ্ৱ্ৱন্|
  tod-tod: Tɔɔzei Zeeluzalɛme zei wo nuiti ta ta-ɠundiɠiiti ti la Yesu ná-fai ɠaaɠaani,
    naa ʋɛɛ GALA goo wo nuiti gooi ʋa, nii é ɠalasu dooɠo foloi pɛ. Ti peelalaai
    ma, ti GALA goo wo nuiti daawooi naati pilɛni su.
  tac-NT: 'Alué ralámuli napu alé Rusaleni ejperégame nile, ''lige suwábaga alué e''wélalachigó,
    tabilé námale alué osilí alué napu osálige alué ''ya mochígame rió napu ruwime
    nílige napu anele Onorúgame. Alé osilichi ''we ''la ruwime nile churigá nímala
    alué Esusi. ''Lige nabí rawé sawalachi resíbulichi ''we akeme nile alué ra''íchali
    alué ralámuli. ''Lige abirigáchigo tabiléchigo námale ko. ''Lige alué ralámuli
    Rusaleni mochígame anile: «Me''libóleké alué Esusi.» ''Lige alarigá ''la sébali
    olale napurigá osirúgime nile ''ya rawé.'
  eng-WEBPB: For those who dwell in Jerusalem, and their rulers, because they didn’t
    know him, nor the voices of the prophets which are read every Sabbath, fulfilled
    them by condemning him.
  gfk-H: Ira mataniabar ma Ierusalem ma ira nudiet lualua pa diet ga nunurei kilam
    Iesu bia ia tutun siga. Ma pa diet ga hadadei kilam mah ira nianga ta ira poropet
    ing di la waswas ta ira kaba bungbung na Bung na Sinangeh. Iasen ing bia diet
    ga kurei ia bia na kap harpidinau, diet ga hatutun ira nianga ta kaikek ra poropet.
  viv-viv: Tu miYelusalema adi tonagona buye Yesu hifaniyena, keke hidahalamaneni
    BanaꞋe adi Tokibababala, kadu Yaubada bonana ana toꞋawatalatalaina yadi gahe hifaniyena,
    gahe-nadi sabati moyaꞋaina agaidiya kaliva hihawahawana. Tu Yesu alikeya hihegenauwena
    faꞋina, toꞋawatalatalaina tuwai-moꞋena yadi gahe badi yadi huluva faꞋina velemoꞋena
    gilakayemu.
  yao-yao: Pakuŵa ŵanyawo ŵakutama ku Yelusalemu pamo ni achakulu ŵao nganiŵamanyilila
    Che Yesu kuti ali Nkulupusyo, iyoyo nganagamanyilila malembelo ga ŵakulondola
    ŵa Akunnungu gagakusyomekwa pa Lyuŵa lya Kupumulila lyalili lyose. Kwa ligongo
    lyo ŵagamalichisye maloŵe ga ŵakulondola ŵa Akunnungu pakwalamula Che Yesu kuŵambikwa
    pa nsalaba.
  tgp-tgp: Tamlohin Jerusalem peresi na nora tamlohi aulu la mar̃ivisi na retimangovi
    hin haratu la sile na talai isan Iesu vara i mate. La sopo hitevosahia vara enia
    haratu sei pr̃ovet la lo uliuli matana, hina purongo vara la lo rongo na retireti
    nona pr̃ovet tarea na Sabbath.
  auc-NT: Eedotadëë quëwënäni tönö tömënäni awënëidi ïñömö, Itota æcänö ingää, ante
    pönënämaï ingadänimpa. Ïninque guëmanguïönæ ïñö guëmanguïönæ ïñö Wængonguï beyæ̈
    në apæ̈negaïnäni näni yewæ̈mongainta cöwë adäni incæte tömënäni, Itota nänö wænguinque
    wënæ wënæ cæcä ingampa töö, ante babæ ante apænte änewëninque edæ dodäni näni
    yewæ̈monte angaïnö baï ïinque cædänitapa.
  kbc-NT: Niɡ̶ijo niɡ̶eladimigipitigi nigotaɡ̶a Jerusalém, ijaaɡ̶ijoa lacilodi aɡ̶oyowooɡ̶odi
    Jesus nijaaɡ̶ijoa ane nimonya Aneotedoɡ̶oji meote me ɡ̶odewiɡ̶atace. Codaa aɡ̶oyowooɡ̶odi
    ane diitigilo niɡ̶ijoa lotaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko
    niɡ̶ijo jotigide, niɡ̶ijo moditece Jesus, idaaɡ̶ida melioditibece moyalomeɡ̶etelogo
    niɡ̶idiwa notaɡ̶a inoatawece saabadotedi catiwedi niiakanaɡ̶axiidi. Pida aɡ̶oyowooɡ̶odi
    noɡ̶owote micotece niɡ̶ijoa ane lotaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko, niɡ̶ijo modi me leeditibige moyeloadi Jesus.
  bmh-bmh: Zerusalem uzan daremen duailel mui, goagal gumaranemen dudu banban mui,
    go Yesus koli imaigabun du go i abiu. Goagen Yesus wina, noumeun. Guzenaimai,
    ag Uwait nugau ze doimai, awaranemen dudu agal ze Imabun Ziwas ebu umkoskos nanalanem
    unum iboreun.
  ctu-BL: Jini chumulo' bʌ ti Jerusalén yic'ot i yumob ma'anic tsi' cʌñʌyob Jesús.
    Ma'anic tsi' ch'ʌmbeyob isujm i t'an jini x'altañob mu bʌ i q'uejlel ti jujump'ejl
    i q'uiñilel c'aj o. Tsi' ts'ʌctesʌbeyob i t'an x'alt'añob che' bʌ tsi' yʌc'ʌyob
    ti chʌmel Jesús.
  meq-meq: Andza niye, ndo i Zerozelem hay ta bəy tay hay, Yesu neŋgeye way na, ta
    sər ha bay. Bazlam i ndo məɗe ha bazlam i Mbəlom neheye tə dzaŋgawa pat i mazəzukw
    bo aye na, ta tsəne bay. Ahəl nakə tə kəɗ Yesu aye na, bazlam i ndo i məɗe ha
    bazlam i Mbəlom hay kə ge bo tuk.
  noa-H: Jerusalén p'öbör heem k'ʌʌnau hamach pörnaan dʌ̈imua bʌ̃ʌrjã pöd Jesús k'aug
    haubajierramgui hajim hanʌm. Mag k'ãai hante hi higwia Hẽwandam hi jaaumienau
    p'ã pʌatarr hiek sabarhedpierr t'ʌ̃r nʌmjã bʌ̃ʌrjã hi k'aug hauba, warag hamachdëuta
    warrgarwe Hẽwandam hi jaaumienau jaauwai hi dau hap'ʌʌ wau t'õomamua t'õopʌ̈iju
    ha jaaujerrjöo hajierramgui hajim haajem, hi dʌ̈i.
  alp-NT: Po tamata mpai kota Yerusaleme kai esi elakaru esi rekwa be Yesuse mere
    Ile rebe Alla IulakeNi kena Iono hlamate ete tamatare mo. Kai nabiaru esi lepata
    bei Alla kenaI rebe baiselu pela petu pleije, eni nati mo hoko esi suka bunuI.
    Eleki esi pleta kena bunuI. Ele mere hoko hnaune bei Alla rebe nabiaru esi lekiule
    uono tinaije mere peneka.
  san-VEL: yiruu"saalamnivaasinaste.saam adhipataya"sca tasya yii"so.h paricaya.m
    na praapya prativi"sraamavaara.m pa.thyamaanaanaa.m bhavi.syadvaadikathaanaam
    abhipraayam abuddhvaa ca tasya vadhena taa.h kathaa.h saphalaa akurvvan|
  kbq-kbq: Na'ankure Jerusalemi mani'naza vahe'mo'zane, kva vahe'zmimo'zanena Agra
    taza hu'nere hu'za ke'za antahi'za osu'naze. Kasnampa vahe'mo'za Agriku hu'za
    kre'naza kea maka mani fruhu (sabat) mono knare'ma hampri'za nentahi'za, antahiso'e
    osu'za ahenaku huhaviza hunte'naza kemo'a, avufa'a fore hu'ne.
  kbh-kbh: Masque cada ochnayté, Bëngbe Bëtsabe juabna oyebuambnayëngbe uabemana palabra
    monjanalía chëngbe enefjuana yebnents̈e, Jerusalenents̈a oyenënga y chents̈a mándayënga
    ndoñe quenjátanësertana nda Jesús bétsemnama, y chë tmojtsalía soyëngama cach
    ndoñe. Y chca, chënga Jesús chamóbama tmojánboshjona ora, chë chca amënga tmojanma
    nts̈amo Bëngbe Bëtsabe juabna oyebuambnayëngbe librë́s̈angañe iuabemancá.
  ron-LSB: Căci cei care locuiesc în Ierusalim și conducătorii lor, pentru că nu l-au
    cunoscut, nici glasurile profeților care se citesc în fiecare Sabat, le-au împlinit
    condamnându-l.
  pon-pon: Pwe me kaukaujon Ierujalem o ar jaumaj akan kapwaiada kokop en jaukop akan,
    me kin wadawad ni japat akan karoj, ni ar kadeikada i, pweki re jaja i.
  nhe-BL: Pero quema ajsico Jesús nepa, ax quiixmatque Jerusalén ehuani huan inintequihuejcahua,
    yonque sesen sábado momajtoyaj yohui israelita tiopa huan quitlacaquilíaj nopa
    tlajtoli tlen itiocamanalojcahua Toteco quiijcuilojque tlen ya. Inijuanti ax quimachilijque
    nopa tlajtoli quinilhuiyaya tlen Jesús. Huajca quichijque senquistoc nochi tlen
    nopa tiocamanalohuani quiijtojtoyaj achtohuiya para quichihuasquíaj.
  sps-sps: Tsurin vainy te kaa ror Jerusalem ana rin tsoiny mumua gima inainy fanatnat
    iny e Jisas, Ayei na Tsoiny Fiisaup ri faan iny naa Ya ma mat en Ya ri kat to
    na fo vegiau tan kuigin muan te natiny gosias rori tan fo Nainy Fafaatouf tana
    taa Jiu ruak iny man ovei nato.
  wnc-wnc: Siwan aminu Jerusalem nana moo amikat take amikat ngangga Jesu kake ngana
    waapa gatanimuya apanin ngangu dua natapbing. Wa aminda Anutue wamu tupa siknga
    ngang yakapbing aminda matatekingu yuwatakak tapduk gwene asinggan kendeke tawake
    ngana yapii dua nataaing. Yapii dua natake Jesu tanguwa kupikge wam yawa kekekawan
    wamu wa ayakapsa aminda tupa siknga matateking kaknga buya unin aakut.
  bus-bus: Yerusalɛmudeenↄ kↄ̃n ń gbãadeenↄↄ e Yesu dↄ̃ro, aↄ̃ↄe annabinↄ takada
    kɛ̀ wègↄ̃ à kyó kɛɛ kámmabogurↄↄ zĩ píngi zɛ́ dↄ̃ro, ben aↄ̃ↄ tò annabi pìnↄ yã
    pàpa aↄ̃ yã vɛ̃̀ɛa.
  gub-BL: Ta'e Zeruzarez tawhu pe har a'e wà xe, wanuwihaw a'e wà no xe, nukwaw kwaw
    Zezuz Purupyro Ma'e romo heko haw a'e wà xe. Tuweharupi mytu'u haw 'ar nànàn umugeta
    Tupàn ze'eg imume'u har kwehe arer wanemimuapyk kwer wà. Nuenu katu kwaw wà. Nukwaw
    kwaw wà. — Teko uzuka putar tuwihaw ur ma'e ràm a'e wà nehe, i'i ze'eg kwehe arer.
    Zeruzarez pe har ko 'ar rehe har uzuka tuwe a'e wà, a'e ze'eg kwehe arer rupi
    katete a'e wà.
  imo-imo: Nalo Jerusalem imboma kinye enonga kombu meli iyemani Jisas yu kanoko imbi
    naa tiringi. Oi Gotenga profet iyemani toko panjiringi unguma Israel imbomani
    Gote popo toromele wali kinye waliwalimanga kambu toko ningo tirimelema pimele
    nalo naa liko manjirimele. Nalo kelko Jisas yu toko kondoringi ulumuni kano unguma
    kere mepili ningi.
  boj-boj: Tamo uŋgasari Jerusalem di unub qaji naŋgo gate ti naŋgi na Yesus qalib
    moiqajqa anjam qoseb. Di kiyaqa? Yesus a bole Kristus di naŋgi poinjrosai deqa.
    Qotei aqa medabu o tamo naŋgo anjam yori bati gaigai sisiyeqnub qaji di aqa damu
    dego naŋgi poinjrosai. Utru deqa naŋgi na Yesus qalib moiqajqa anjam qoseb. Naŋgo
    kumbra dena naŋgi Qotei aqa medabu o tamo naŋgo anjam keretosib yeb.
  eng-DRA: For they that inhabited Jerusalem, and the rulers thereof, not knowing
    him, nor the voices of the prophets, which are read every sabbath, judging him
    have fulfilled them.
  knf-knf: Bañaaŋ banfëţuŋ du Yeruŧalem na baweek biki baka, baamme kë Yeŧu awooŋ
    Nabuuran Bañaaŋ. Kë baankak ate ŋţup ŋi baţupar Naşibaţi ŋi bajaaŋ bapiban baka
    ţi unuur undoli wi pnoorfën, aşë baañşaan pdo jibi ujakuŋ wi baţuuŋ pbi kafiŋ
    Yeŧu.
  san-KHM: យិរូឝាលម្និវាសិនស្តេឞាម៑ អធិបតយឝ្ច តស្យ យីឝោះ បរិចយំ ន ប្រាប្យ ប្រតិវិឝ្រាមវារំ
    បឋ្យមានានាំ ភវិឞ្យទ្វាទិកថានាម៑ អភិប្រាយម៑ អពុទ្ធ្វា ច តស្យ វធេន តាះ កថាះ សផលា
    អកុវ៌្វន៑។
  arn-NT: Rüf dungu mew chumngechi ñi wiriel Chillka mew ti pu pelon wentru tati chillkatukeel
    ti ürkütun antü mew itrokom felefuy. Ngüneduamfimün tati pu che mülelu ta Jerusalen
    ka ti pu awtoridad kimlafingün ñi ineyngen ta Jesus, ka pilay ñi llowafiel, fey
    langümfingün ta kürus mew.
  zas-NT: Per ree bén Jerusalén con ree xguxtis reeman ad bayagbeet reeman Jesús.
    Ad gogbee tëët reeman xhie rën guiëb xtiidx Dios ni bacaa ree bén badëëd ree xtiidxaman
    loj ree bejn, ni rool reeman lën yadoo dxej raziiladx ree bejn, dxel laagajc reeman
    bagüjt Jesús, zian gojc cumplid ni ca loj xtiidx Dios.
  ken-NT: Bǒ Yerusalɛm nɛ bǒbatí bhap bábhɨ́kɨ́ sɔt nyaka Yesu mbɔ Mpɛmɛ anɛ Mandɛm
    átó. Ɛkʉ bátáŋ yi, bakpɔt manyé yi bɛ babhɔŋ bɛway yi. Nɛ ndu bákʉ́ nɔ,
    ɛnyɨŋ ɛnɛ barɛmɛ́ kɛpɨ̌ntɨ bárɛ́mɛ́ nyaka ɛ̌ti yi ɛ́fú tɛtɛp. Nɛ yɔ kɛ bɔ bápày
    nyaka yɛ̌ntɨkɨ nywɔbhɛ́ nɛywɛ̌mʉɛt ɛnap.
