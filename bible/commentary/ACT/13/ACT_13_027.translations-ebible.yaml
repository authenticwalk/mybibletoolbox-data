  buk-buk: Lau Israel Jerusalem-ŋga ti ŋac si lau bata sêsam propet akwa-kwa si yom
    asê yêc ŋac si lôm wê-ŋga tôm bêc Sabat-ŋga hoŋ. Magoc têŋ têm Yisu hôc asê, naŋ
    sêŋyalê dom bu iŋ Mesaya dau, ma sêkic yom bu sêndic iŋ ndu. Ŋac sêŋyalê dom bu
    lêŋ bocdinaŋ dec kôm yom naŋ lau propet dau sêhoc asê pi Mesaya, naŋ ŋandô sa.
  pri-NT: Êco na wà tèpa âboro Iérusaléma ma tèpa ukai kàra, âna càra caa câmogòori
    pâ, wà Iésu, âna é me, ba na jè udò. Càra caa tâmogòori ê popai na rà ina béaa
    wà tèpa péroféta; ê popai na rà mu pûra diri na ê pâ tòotù pwicîri! Êco na rà
    pacoo ê popai-bà, na rà pwa ma é bà wà Iésu.
  zpq-NT: Beṉe' ciuda Jerusalén ca' len beṉe' gwnabia' c̱hegaque' ca' bi gosejḻi'e
    gwseḻa' Diosen' Jesúsen', na' bi gosejni'ide' da' ca' zjanyoj c̱he' ḻe'e libr
    dan' bosozoj beṉe' ca' goso'e xtiža' Diosen' cani' ḻa'czḻa' chosolaben' ḻo' yodaon'
    yogo' ža c̱he Dios. Na' dan' bi gosejni'ide', da'nan' gosec̱hoglagüen' yesote'
    Jesúsen', nach goc can' nyoj c̱he'.
  por-TFT: Os habitantes de Jerusalém e seus governantes não perceberam/entenderam
    que este homem, Jesus, foi o Enviado de Deus para os salvar. Embora as mensagens
    dos [MTY] profetas fossem lidas em voz alta {alguém lesse em voz alta as mensagens
    dos [MTY] profetas} em cada dia de descanso dos judeus, eles não entenderam aquilo
    que os profetas escreveram sobre o Messias. Por isso os líderes judaicos condenaram
    Jesus à morte, bem como os profetas tinham profetizado que as pessoas fariam.
  gwi-NT: Jerusalem gwich'in nąįį ts'ą' gook'eedeegwaadhat nąįį haa, łyaa Jesus dinjii
    neediihahshii nilįį juu giiyaandaii kwaa. Deenaa dąį' Vit'eegwijyąhchy'aa Eenjit
    Ginkhii nilįį gwadąąntł'oo nąįį. Ąįį Jews Neegwaazhii Drin zhit Jews nąįį tr'igiinkhii
    zheh gwizhit Dęhtły'aa Choh kat giginkhii. Googaa giiky'anjii kwaa. Nijin Jesus
    tr'ahaahkhwaa, ginyąą dąį', Vit'eegwijyąhchy'aa Eenjit Ginkhii nilįį nąįį googinjik
    łi'didlii haa gwik'it teegweheedhat gwiłtsąįį.
  gvn-gvn: Jana, yinyarrin bama townbu Jerusalem, and jananga maja-maja, jana binal
    kari Jesusanka. Jana Godumu kuku milkabu nyajin Saturdaymundurr churchmunbu, kuku
    Godundumun prophet-prophetangka kabanba balkan. Kari, jana kari milka-janan, binal
    kari kukuku. Jana Jesus yarkinkaku kunin, yalaku Godumu kuku manubaja-bungan.
  nhy-NT: Katlej chantij Jerusalén iwan tlayekankej de ompa, mach okimatiaj akin Jesús,
    nion mach okimomakayaj kuenta de intlajtol in profetajtin maski omoleroaya itech
    tiopanmej de yen judiojtin nochipa nijkuak weyi tonale. Nijkuak okimiktijkej in
    Jesús, mach okimomakakej kuenta nik okichijkej tlan ya wejkawitl okijtojkej in
    profetajtin.
  asm-FB: কিয়নো যিৰূচালেম নিবাসী আৰু তেওঁলোকৰ শাসনকৰ্তা সকলে তেওঁক নাজানি আৰু প্ৰত্যেক
    বিশ্ৰামবাৰত পঢ়া ভাববাদী সকলৰ বাক্যকো নুবুজি, যীচুক দোষাৰোপ কৰি, সেই বাক্য পূৰ্ণ
    কৰিলে৷
  okv-okv: amo Jerusalem embomeni te enana ta titi jigari embo te aingeto Iesu avo
    enana ta orekari embo mane embo nei ke eto umbuto pehumba eto teo ambunu peroveta
    na ke matu kajari avo giu ari iji puvuoi kaiketo etekeora avo enana kiae uera.
    Eto Iesu ta sapura deire avo tambae eto sio Pilate na tau amburoja penunu ea.
  mxt-NT: Ñáyɨvɨ ñuu Jerusalén ta ra cuví nuu chi ñu cuan, ña chitó ñu vatyi ra Jesús
    cuví ra cha sacacú chi yo. Ta ni ña cutuñí iñi ñu tuhun cha catyaa̱ ra profeta
    Nyoo ta cha naha, vasɨ sacuaha vavaha ñu tuhun cuan tandɨhɨ quɨvɨ cha nyitatu
    ñu, soco ña cutuñi̱ iñi ñu. Ta quɨvɨ chahñi̱ ñu chi ra Jesús chino̱ cava tari
    cuhva catyi̱ ra profeta Nyoo cuan.
  tzo-NT: Ti jchi'iltique ti te nacajtic ti Jerusalene xchi'uc ti totiletic yu'unique
    muc spasic ti muc' ti Jesuse. Muc spasbeic uc ti muc' ti sc'op ti j'alc'opetic
    yu'un ti Diose, ja' ti sc'opic ti yac'oj sba chca'itic ti sc'ac'alil ti jcux co'ntontic.
    Ic'ot sc'op ti Diose ti albil yu'un ti j'alc'opetique. Laj yaq'uic ti milel ti
    Jesuse.
  ind-AGS: Orang-orang yang tinggal di Yerusalem dan para pemimpin mereka tidak mengenali
    Yesus atau memahami perkataan yang diucapkan oleh para nabi yang dibacakan setiap
    Sabat. Nyatanya mereka menggenapi kata-kata nubuatan dengan menghukum mati dia!
  omw-omw: Ierusaremini variahuavata, mwihuaqaa ntaqikyiahuavata, hia ntapihiavaro
    Iesusiva Kotiva titaiva varihata mwihua mpo mwaanraqaa mpo mwaanraqaa poropetivanto
    qara ntumwatora kyaara ntita hia ntapihiavaro mwi quava Iesusirara tihata mwihua
    poropeti qua hia ntapihi kye riaraitita, Iesusiraqaa qua vataavarora tiro, haaru
    poropeti vaisivanto qua tuva mwivauma vaiho.
  yrb-yrb: I Jerusaremu suro ibebita uwaraini emanu dera uwaraini emana Yesu utaro
    ui. I uwarama Dawa iwata meba imutawa uta. I we bou ueta uwaranu sina sabate kowaro
    ainewaure yawitebitaro nautebitate imutawa utebita. Eno utebitaba i we bou ueta
    uwaranu weita sina enanari ba ui.
  maa-NT: Jñà xi̱ta̱ na̱xa̱ndá Jerusalén ko̱ xi̱ta̱xá‑la̱, mìkiì kijtseèxkon Jesús
    nga jè xi Cristo, ti̱koa̱á mìkiì kjòchi̱ya‑la̱ jñà 'én xi maxke̱ nga jiìn jiìn
    na̱chrjein jè na̱chrjein nìkjáya ya̱ ni'ya i̱ngo̱ sinagoga koni s'ín tjít'aà xo̱jo̱n
    ts'e̱ xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá. Ta̱nga jñà xi̱ta̱ koi kitsjaà o̱kixi̱
    nga kàtiyaà Jesús ko̱ k'oa̱á s'ín tsitasòn koni tsò 'én koi.
  mcq-mcq: Ea kaꞌene Jerusaremi hijujija ꞌee puni ꞌajohaiꞌina Hua ꞌee poropetiepo
    ꞌwaravara kaꞌene naꞌia mapokaꞌe Sapati rejukaviꞌi tahujaho pu maiꞌo pahena pakavuraꞌomo
    ijara nimaa reꞌamarono pu Hu apene ꞌotua vetiara.
  sus-A: دَرِ سَلَمُكَيٍ نُن عٍ شُنمَتِيٍ مُ تِن عِسَ رَ. عٍ مُ قَهَامُي سْتْ نَمِحْنمّيٍ
    شَ مَسٍنيِ مَ، نَشَن شَرَنمَ مَلَبُ لْشْي بِرِن. كْنْ عٍ نَشَ نَ مَسٍنيِ يَتِ
    رَكَمَلِ عِسَ تْوحّفّقٍ رَ.
  jpn-1965: エルサレムに住む人々とその指導者たちは、このイエスを認めず、また安息日ごとに読まれる預言者のことばを理解せず、イエスを罪に定めて、その預言を成就させてしまいました。
  fra-SBL: Car les habitants de Jérusalem et leurs chefs, parce qu'ils ne l'ont pas
    connu, ni les voix des prophètes qu'on lit chaque sabbat, les ont accomplies en
    le condamnant.
  yka-yka: Meˈ aˈa Awrusalamin duk meˈ nakuraˈden, gaˈ hep kataˈuhande weˈ si Isa
    ne miyaˈan manimbulin. Gaˈ isab tahātide meˈ bissā tasulat meˈ kanabi-nabihan
    awwalley. Bu meˈ tasulat miyaˈan binatsa du dem langgal kahabaˈ ellew Sabtuˈ.
    Saguwaˈ bisan gaˈ tahātide, asal katumanan ne weˈ de meˈ tasulat meˈ kanabihan
    miyaˈan, pagilaboˈan ne weˈ de hukuman si Isa.
  mle-mle: “Jiruwsalimaam kwanadiy duw takwawa, dayadiy sapakwa nyanugwawa, day maa
    laakw Jisas di dayadi Nyigildi Duw tad. Ababa Sapat nyaam day God dikidiy maaj
    wasapwiydiy duw dayadiy God diki lapa nyigaam sukwudadiy maaj wukidaal. Aw day
    adiy maaj dayadiy maaw maaj day maa laakw. Day maa wadaak Jisasak, adiy maaj dayadiy
    maaw maaj maykaar wakwudiy.
  shp-NTPO: Jaskara ikenbira, jaton joni koshiboyaxonbi ja Jerusalénhain ikábaon Jesús
    onanyamakana iki; jainxon ja *profetabaon wishani meran yoiai joibo, ja tantiti
    netetiibi yoyo akinbi, onanyamareskana iki. Jaskáakin onanyamaxonra. Jesús retekana
    iki, ja Wíshakan yoiai keskábo senenmakin.
  aom-aom: 'Ëhesi bëhoho Jerusalem raromarue ariböviohuꞌo jabesi a masijohuꞌo ëho
    jaburo Iesuare bëhoho bogo avoho garomo bogo uvare höjo: Iesu iae ajamuiromo manö
    bamavuaje aho höjo. Bogo avoho garomo röhu Jew rajo nosi nuho majaho rueꞌego henövare
    jö God-aro baeromo majëhinövare a jabesi surire jöho adahoromo uvoꞌego: Uꞌemu
    a börömëro rueromo ajamuiꞌajëꞌego dadivëvoꞌego uvonövare höjo: Ëa börömoho bogo
    Iesuhu jioꞌi ae gö jioꞌaꞌajëjo Iesuare bëhoho bogo avoho gavëꞌëro. Bogo gavëꞌëro
    aehu Iesuare örire vaeruomoröhego ë surire jajivarëhi Jerusalem raromarue ariböviohuro
    ëhi ëꞌoromo Iesu court vaeromo uaruomade höjo: Sisë ae javëꞌëro guomoꞌaꞌanuëjo.'
  geb-geb: Mba Zerusareman ki gumgi gu mben gumgir ruu, mbe tuituigiap kha guma kaŋgi
    fhuvara. Mbe vhɨra mba Fhe Bakɨme kamthooŋ gumgi suaŋgi buni, mbe zazera Sabatar
    nta garav nta nzuaim, mbe tuituigiap nta ndɨkndɨgi fhuvara. Mbe maaŋ muuŋgiap,
    mbe khaŋ ana nzuai, ‘Ana rimgirga.’ Mbe maaŋ mbuav, mbe mba Fhe Bakɨme kamthooŋ
    gumgi fhum suaŋgi kameŋ, ne guigira mba tegi.
  bsj-bsj: Ki ker nobo yirangum Ursalima kange nobo tanki ciye, ci nyom cho bou cin
    dim tok ka nob to dukumtiye wo ci kiyeranti kakuk Asabaici fiye twalka ceko.
  cak-cak: Roma ri vinak pa tinamit Jerusalem y ri yebano gobernar chiquicojol, man
    xquetemaj ta chi ja ri Jesús ri Colonel takon-pe roma ri Dios, nis-ta xquetemaj
    chi nitzakon ri quitz'iban can ri profetas ojer, masque c'o che ri tz'iban can
    ni'an leer chiquivech pa ronojel tak sábado ri k'ij richin uxlanen. Y roma man
    xquetemaj ta, jari' xbano chi xquic'utuj chi tika ri camic pa ruvi' ri Jesús,
    y riq'uin ri' xtzakon ri quitz'iban can ri profetas.
  chf-NT: Aj Jerusalénob y u yajnojajob mach yuwijob caxca une aj Jesús, y mach u
    chi entendejob u t'an ajt'anob ta Dios, jini u tzijcan upete q'uin ch'ämbäjiba.
    Jin uc'a u yäq'uijob tä chämo aj Jesús. Ca' chich ayan tz'ibi tä junba, che' chich
    u chijob.
  tlf-tlf: Kale Jerusalam kasel so imi kamogimal so iyo atamipta e, Yesus beyo nulumi
    dong dogobe numi fengmin umi kupkan kebela waalanan-temup tinum ita tala kalaa
    agesaalip kale minte, alugum God imi ifin am daanamu uyo, sugayok umi God imi
    profet ko age weng kem baga-emin tinum imi weng dola kosip uyo suun kup tiki-bilipta,
    tinangkan-nuubip kuta, bomi magam uyo tele utamsaalip kale, bogobe-nilip e, ‘Yesus
    iyo angkolip kaanak o,’ agelipta, kanube sugayok weng dola kosip boyo tol kup
    mitam ti-suu ko.
  piu-2006: Tjarutjalumanya ngurrara tjuṯaya mayutju tjuṯaṯarra tjanampa ngurrpaya
    nyinangu, Yiitjuku, yaṉangu kanalpayiku. Paluru tjana Katutjaku wangka puṯu kulilpayi
    riitarringkula, wangka palunya Katutjaku wangka watjalpayi tjuṯangku piipangka
    irriṯi wakaṉu. Tjuwuku tjaatji tjuṯangka kutuya Tjarritiyingka tjarrparra puṯu
    riitarringkupayi. Tjarutjalumanya ngurrara paluru tjana watjaṉu Yiitjunya mirrintankunytjaku.
    Yalatji tjana watjaṉutja Katutjaku wangka ngarrinyi. Wangka palunya yiltarringu,
    Katutjaku wangka watjalpayi tjuṯangku watjaṉutja.
  poh-NT: eh to̱b ta woꞌ nak jeꞌ reꞌ, reꞌ take tinamit aj Jerusalen chꞌi̱l take nahsil
    chi quina̱, xa xquichꞌuk woꞌ kꞌoric china̱ i Jesus. Ru̱cꞌ aj xcaꞌn take tinamit
    reꞌreꞌ, xo̱j manlajok wach i quikꞌorbal take aj kꞌorol riCꞌuhbal i Dios reꞌ quitzꞌihmbam
    cho chiri̱j i Jesus chipam take hu̱j nilmijic wach pan tak hiꞌlbal kꞌi̱j, xa reꞌ
    laꞌ to̱b ta woꞌ nilmijic wach take hu̱j reꞌreꞌ pan tak hiꞌlbal kꞌi̱j, reꞌ take
    tinamit xa maꞌ xquirak ta woꞌ chiri̱j i kꞌoric xcaꞌn take aj kꞌorol riCꞌuhbal
    i Dios eh xa ta woꞌ nak xquinaꞌbej chi reꞌ Jesus aj coꞌlonel queh cꞌacharel.
  tue-tue: Jerusalén macãrã, cʉ̃́ãrẽ dutirácã Jesuré ĩñamasĩriyira. Cʉ̃́ã yeerisãre
    bʉrecoricõrõ profetas jóariguere buepacara, tʉomasĩ́riyira. Jesuré sĩãdutíri,
    tee jóaripũ jĩĩrõbirora tiiyíra.
  bjp-bjp: Fanu na Ierusalem turan foron tom nagogon kiri biil ri iliim ta Iesu ke
    orek ken foron profet, ae ri wes u la na foron Biingen Mangeh tikii. Isau le ri
    ka fasuut u tom e orek ae, aunbiing ri somangat isi rin siimete u.
  xon-xon: Binib bi bi Jerusalem ni na, ni baaninkpiib aa nyi ke Yesu le ga gaa bi
    lii. Likpaakool mɔmɔk daal, bi karni Uwumbɔr Aagbaŋ ponn ni, Uwumbɔr aabɔnabtiib
    aah nan len pu na, kaa bee naatataa. Le bi jin Yesu tibɔr ki len ke waabɔr bii.
    Uwumbɔr aabɔnabtiib nan len ke bi ga ŋa kina.
  tzo-ZNT: Li jchiꞌiltactic ta Jerusalene xchiꞌuc ti jmeltsanejcꞌopetique, muc xichꞌic
    ta mucꞌ ti Jesuse. Mi jaꞌuc xichꞌic ta mucꞌ noxtoc ti cꞌusitic yaloj ti yajꞌalcꞌoptac
    Riox ti ta voꞌnee, ti jaꞌ ta xcaꞌitic ta scꞌacꞌalil ta jcuxtique. Yechꞌo ti iyaqꞌuic
    ta milel ti Jesuse. Jaꞌ icꞌot ti cꞌusitic stsꞌibaojic ti yajꞌalcꞌoptac Rioxe.
  mpm-NT: Sábado taka semana, ka skuaꞌa yɨvɨ ñuu Jerusalén jiin taka chaa ka taꞌu
    jniñu un, tutu ni ka saꞌa profeta janaꞌan, ko tu ka chaku ini ra taka jnuꞌun ka
    skuaꞌa ra. Yukan kuu ja ni ka siuku i jnuꞌun ni ka skuaꞌa ra un, chi tu ni ka
    nakuni ra na chaa ni kuu Jesús, ti ni ka xndichi ra ya.
  ots-NT: Nu cʉm mi̱nga̱‑israelitajʉ cʉ mbí bbʉh pʉ Jerusalén, co ni cʉ möcja̱ cʉ
    mí mandadobi, jin gá mba̱dijʉ jabʉ güí hñe̱h car Jesús, cja̱ jin gá ntiendejʉ,
    guegue car Jesús mí gue car cja̱hni ca mí ddøhmi pa di hñe̱cua jar mundo. Segue
    i jnøn cʉ Escritura pʉ jabʉ i ña̱ digue ca hnáa ca di hñe̱je̱, i jnøn‑cʉ́ pʉ já
    templo, göhtjo cʉ pa gá nttzöya. Nu cʉm jefejʉ, nim pa gá meya bbʉ mí ni̱gui guegue.
    Nucʉ́, bi dyödijʉ bi bböhti car Cristo ca xcuí mɛjni ca Ocja̱. Ncjapʉ gá nzʉh
    cʉ palabra cʉ xquí ma̱n cʉ profeta, ya má yabbʉ.
  hoy-hoy: यतिकी यरूशलेम इन ईरावाळेर अदिक आंदुर अधिकारीगोळ ना उद्धारकर्ता अक अरतुर
    अदिक ना भविष्यवक्तागोळ्द अव मातगोळ जो हर ऊंद आराम इन दिन वाचुसकु आगतद आऊक सम्सत.
    अदिक यीशु उक दोषी ठहरूसदुर द्वारा भविष्यवक्तागोळ्द मातगोळी सही साबित माळ्द.
  uri-uri: Tu wrong kinkpman a ha wail Jerusalem wa tu melnum tukgunakgen wail wail
    ake wa tu ari Jisas pa melnum a pike Maur Wailen akrkahan akal akwio pa. Ake wa
    tu akwonalmpen yangkipm a pike tu melnum ek wripm a Maur Wailen ro pa wa tu aklei
    wang klein klein ak wang a arpm ekg yapm pa. Tolpa yatom tu yipon yangkipm ekg
    alm melnum ripa mo, apm tu ak komkiti yangkipm a pike tu melnum ek wripm a Maur
    Wailen ro pake, apm paln ek arke apm tike.
  amo-amo: Bara inughe na iwa sosin nanyan Urushelima nan nago mine, na iwa yinin
    ghe ba, sa iyinin tiwui nanan nliru nnu Kutelle na isa ibelle ko ayeme assabar,
    ina ni na Kullo ubellu we, kadure nti Yesu unan kul.
  pjt-pjt: Ka panya Jew tjuṯa nyara Jerusalemala nyinapai tjuṯangku munu tjanampa
    mayatja tjuṯangku kuḻu Jesunya ngurkantankuwiyangku wantingi nganampa panya wankaṟunkupainya
    Godalu kalkuntjitja. Munuya paluṟu tjana tjukurpa panya wangkatjara tjuṯangku
    iriti walkatjunkunytja puṯu kuliṟa nintiringangi. Panya tjukurpa nyara palunya
    tjananyaya rawangku nyakula wangkapai inmangka tjunguringkula Saturday kutjupa
    Saturday kutjupa. Palu tjana tjukurpa palumpa mulamularingkuwiyangku wantira Jesunya
    puḻkaṟa anaṟa kuranmanangi, panya alatjirinytjakuya wangkatjara tjuṯangku iriti
    nyiringka walkatjunu.
  cwe-cwe: Wanhu wa Yelusalemu na walangulizi wawo hawavimanyile kuwa Yesu kakala
    yelihi, na hawavimanyile mbuli za walotezi zowosoma chila Isiku ya Mhumulo. Ivo
    wamtagusa Yesu fana walotezi viwalongile.
  daa-NT: Min Iisa astu ɗo duniiner, gee ku Zeruzaleem ho iŋ aginduwco, ŋu bal ibine
    a ŋaar ko Masi. Ŋu balco girse ɗo kaawin ku nabiinnar ɗo bi kan̰ji kuuk ŋu garkiyiico
    ay sabit. Kar gay, wiktin ta ŋu obiig Iisa ho ŋu deeyiiga, kaaw taat nabiinna
    kaawtu-at astu ɗo werti.
  mlp-mlp: Mataw Jerusalem-ub osayta na gigo aseseqta nenaq in Yesus ago a hi hurit
