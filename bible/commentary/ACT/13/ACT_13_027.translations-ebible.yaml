    indo si dibata liu ke lambi' oom allo Katohhoam. Napolalam illaam indo mualai
    kattuam anna umpopepatei Puang Yesus naongei ungganna'i tula'na ingganna nabi.
  bzd-NTPO: Jerusalén wakpa ena iwökirpa e'pa kë̀ wa̱ ijche̱r tö Jesús dör S'tsa̱tkökwak.
