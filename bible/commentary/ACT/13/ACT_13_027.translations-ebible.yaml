    oe-oe son. Leol teen in dake kam, oen tamas lakos se um in kohe-kanas sa, le les
    ela deng Ama Lamtua Buk Niu ka. Mo oen taan dehet deng Yesus, Atuling man Ama
    Lamtua hid son le tunang maa ka lo. Hidim oen nuting lalan le hukung tele Una.
    Molota dais ni tom nol asa man Ama Lamtua mee-baha las in dul meman son na.
  ptu-ptu: Aka issinna Yerusalem sola ingganna to pebabanna tä' naissam naua Puang
