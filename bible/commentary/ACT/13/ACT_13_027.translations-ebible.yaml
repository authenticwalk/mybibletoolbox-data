    no mdyaaque'' di''s co'' ndlab mèn loo libr co'' mque'' mèn co'' mde''th di''s
    co'' ndxab Diox ye''s loo mèna.'
  zyp-NT: Jerusalem khuapui letei a ungpaw cawngsaw sahlo le aaning a uhtu sahlo he
    taco Zisu khah bi be ca he ka, Ama cawh sua aa phosah. Sabat ning maikaw tei aa
    rei teipaw Khazing khuavang sahlo tei a konglang aa ciapaw bia zong khah aa tlingsah.
  sey-NT: Jerusalén paꞌicohuaꞌi cuiꞌne i̱ohuaꞌi ëjaohuaꞌije̱ Jesure huesëjë coa pa̱ije
    paꞌire ñahuë. Ñajë cuiꞌne huajë muꞌseña ñape pa̱i tsiꞌsi huëꞌepi Maijaꞌquëre quëacaicohuaꞌi
    toyaseꞌere ñanije asa ti̱ꞌañe pa̱huë. Pa̱jë ja̱re i̱ohuaꞌipi Maijaꞌquëre quëacaicohuaꞌi
    caseꞌere yoꞌo ti̱ꞌacaëꞌë, Jesure huani je̱o maca.
  nvm-nvm: Regavo e ar Jerusarem ijia karinva abevo ebuon mamkanuk iji bu Jesu buka
    ba ma vierafen. Regavo bum e iji Godon vuak vierafene kuaivo ijiebuon vuak iji
    bu kuainva ijekma riarekafa bu Jesu dab kot rene kua, A isema renmado a guakno
    kuain.
  mps-mps: Tama te Jerusalemde bidibo we bidi me, augwaligo tobolu bidi dabe me, augwaligo
    te bidi Jisas agai yali sę page konebe, agai wali po page me augwaligo konebe.
    Augwaligo te Godigo po polobadu pusa mani bidi profet dabego wali po tigidali
    Sabat sogode odama, tama augwaligo te po page bugagia konebe. Tiali goli, augwaligo
    homugo Jisas elaibao homu e baso, polobadu Godigo po pusubo profet bidi dabego
    wali po megi nai gilama mu walalio.
  pab-NT: Aliterexe Jerusalém nali tyaoniterenae, exahe exekohasenaiha hoka maisa
    waiyekehalakita Jesus enomanaha, motya maisa haliti niyasehareheta xini aokahita.
    Exahe tehitiya hoka maisa iraiti xakaisaseharenae niraine waiyekehalakita enomanaha,
    sábado nihatyaka xakore kakaixaretyakita enomanaha hoka. Maisa waiyekehalakere
    enomanaha hoka Jesus xaisaka aokaha. Koxakereharenai xaokalaoseta mokahene.
  llg-llg: Neme makahulun mai, Lamatuak ana pake Ndia mana kokola nala fo ala sulak
    lafaꞌda hataholi la, laꞌeneu Hataholi fo Manetualain ana helu sangga haituan mai.
    Boe ma ita malangga-malangga anggama nala, lo hataholi selu kala lai Yerusalem
    ala lees lasaluluan so, hata fo mana kokola nala sila ala sula kana so. Tungga-tungga
    fai hahae ue-leꞌdis, na ala leni uma huhule-haladoik dale leu fo ala lees leondiak
    nai Manetualain Susula Malalaon. Tehuu ala taa lalelak laꞌeneu Hataholi fo Lamatuak
    ana helu sangga Ana haituan ndia, na ndia Yesus. Boe ma ala sangga dalak fo ala
    huku lisan, nandaa no hata fo Lamatuak mana kokola nala ala sula kana so.
  kyf-kyf: Nɩɩ, -Zeluzalɛmʋ -nyɩma -yɔ wa 'yugalɩnya 'nɩ -Zezu yibheli *nyɩmaa Gbʋwʋsanyɔ
    nya. 'Ɩn -Lagɔgbʋʋ -falɩpanyaa wɛlɩ -we wa zɛlɩa Zuifʋʋ Nyapɛylɩ weee nya, wa
    'nɩ -mʋʋ 'wʋlanʋ. 'Ɩn wa yia we lɛnʋe gbalɩ -Zezuu 'bhabhɩe nya.
  tpi-tpi: Ol man i stap long Jerusalem, wantaim ol hetman bilong ol, ol i no save
    gut long dispela man. Na ol i no tingim gut tok bilong ol profet, ol i save ritim
    long olgeta de Sabat. Olsem na ol i bin tok long dispela man i mas i dai, na long
    dispela pasin ol inapim tok ol profet i bin mekim bipo.
  mih-NT: Ñiyɨvɨ ñuu Jerusalén sihin ra ndyaca ñaha sii ñu, ñá sito ñu yoo ra cuu
    ra Jesús vatyi zehe Ndyoo cuu sii ra, ta ñá ñihi ñu cuhva sihin tuhun i tyaa ra
    profeta ta tyiemvu vazu cahvi ñu sii si vehe ñuhu ñu tahan xiñi vitya. Ta zuun
    ñi ñiyɨvɨ cuan i tyaa cuatyi sata ra Jesús. Ta tacuan i natahan si tañi sa catyi
    ra profeta.
  qvh-NT: Jerusalencho tag runacuna y autoridänincunapis manami tantyayargansu salvamänansipä
    Jesucristuta Tayta Dios cachamushganta. Sayno tantyayargansu Tayta Diosninsipa
    profëtancuna Jesucristupä guelgashganta cada sábado jamay junagcho liyirpis. Mana
    tantyarmi paycuna Jesucristuta wanusiyargan. Sayno wanusiyaptinmi Cristuta wanusiyänanpä
    cashganta Tayta Diospa wilacognin profëtacuna guelgayashgannöla päsargan.
  kms-kms: Wute Jerusalem mas kin nikin wute nyamb kin ane Jisas beghi nitamu powi
    ningg nandi kin te nei mamb segi. Di ni propet mingg wand Sabat kin nginy manyi
    muqond di simbe mand kin te oghine nganye nei mimbiny segi. Pudi ni oyi Jisas
    ningg mo nikin yumbui nde wandoqi wand simbe mand, di ni mi nati ningg wand taq
    mamb. Ni puq men kin te nganyene asi propet te simbe mand kin wand te ane tuquine
    muq puq men.
  agn-agn: Ang mga taga Jerusalem ig ang mga pangolokolo ong nira indi gangatakong
    si Jesus yay ang Maniglibri. Indi ka naintindian nira tang mga sinolat tang mga
    propita asing tokaw, ang agbasaen kada Kaldaw ang Igperenay. Piro tanira ya ka
    tang nagboat tang inaning dang lagi tang mga propita asing sinintinsian nira si
    Jesus ta kamatayen.
  nhi-NT: Naquin chanchiuah Jerusalén uan nintiquiuahcauan amo ocahsicamatqueh aquih
    in Jesús, dion amo ocahsicamatqueh nintlahtol in teotlanauatanih tlen nochipa
    camapouah itich moseuilistonal. Ica non, ihcuac octemactihqueh Jesús itich in
    miquilistli, yehuan innohmah occhiuqueh tlen in teotlanauatanih yoquihtohcah achtoh.
  ttc-NT: Kye aj nkyenajan tuq Jerusalen b'ix te b'uch'uj tijxjal aj mas nim kyajwalil
    kxol qxjalil, k'onti'l oxik kyoksla' te Jesus, b'ix ni k'onti'l owox tuj kywi'
    te kyyol kye aj yolil tyol Dios oqtxi' aj njaw e'elet kyuj kye jay nab'il Dios
    tuj kyaqil q'ij ojla'mj. Ikxji kyetz, aj txik ksi' te Jesus tuj il, oponkix te
    aj nq'umjik tuq oqtxi'.
  dan-1931: Thi de, som bo i Jerusalem, og deres Rådsherrer kendte ham ikke; de dømte
    ham og opfyldte derved Profeternes Ord, som forelæses hver Sabbat.
  kwj-kwj: Kale Jerusalem ko laka ki dau hima lenga wui hiꞌucha hima lenga wunu kari
    hima ni wu hikisandau. Wunu ka Gotri mwanji bwarakarandaro hima lei chengi ni
    ele himati gisi hinga wu hambwandaro ti norukweni wu hambwa nambwe, mina. Wunu
    rini ni kotimwoni ka imbihumbwa Gotri mwanji bwarakarandaro hima le bwaro hinga
    tini ya rini wu wosi.
  vie-OVCB: Vì dân thành Giê-ru-sa-lem và các cấp lãnh đạo không nhận biết Chúa Giê-xu,
    là Đấng đã được các vị tiên tri nói đến. Thay vào đó, họ kết án Ngài, và việc
    này làm ứng nghiệm các lời tiên tri thường được đọc trong ngày Sa-bát.
  kze-kze: Yérúsaremuvaken-kwaasiye miwítí kawáánárawate sáwí'o umáímo máyáampinkemba
    kawer-ámpá'á métinkaniyemo siráin-aimba Ísuntavai sirómba íma imáyáa uráawe. aasiyaasi-táwai
    monor-áímbá kwéison-kanaama Áánútun-aai simátímakowai agaimakón-aimba aúváí-kwandaavinkemba
    táámpamai kwésuwasa isésa Ísuntavai sirómba íma imáyáa uráavo tuvúwana pukáivo
    mináúváí-kwándááívínkén-áímbá paáruraiye.
  mpj-mpj: Jarujalumumartaji martukajakamu maajakajaraya ngurrpa nyinapayi, Kurayijku,
    martukaja-langku wankalku. Mamamili wangka jakurlpurlukaluya julyju wakarnu, Kurayijpa
    yankurni. Jarriti kujupa Jarriti kujupaluya Jarujalummapulu purtuya kulilpayi,
    wangka palunyanga, riitamunyjanjanu. Jiikajaluya wajarnuraya Jiijajpaya mitu pungkura.
    Wangka palunyanga yiltarringu, Jiijajpa miturrinyjangka.
  lbk-lbk: Nan iJerusalem ya nan aap-apocha, egaycha finigfig si Jesus paymo naawatan
    nan ayen nan kinwanin nan cheycha'y mamadto ay naifasfasa isnan Sinabfacho. Ngem
    ket ay inpatet-ewacha chachi isnan nangisaklangancha ken siya.
  mto-NT: Ku̱x je̱ꞌe̱ juuꞌ veꞌe tsu̱u̱nidup je̱m Jerusalén ma̱a̱t je̱ vyintsa̱nda,
    kaꞌats je̱ꞌe̱ veꞌe du̱nu̱jávada pa̱n pa̱n je̱ꞌe̱ veꞌe je̱ Jesús. O̱yam tseꞌe vyeꞌema,
    ku veꞌe du̱yakjayꞌo̱o̱ꞌkjidi, kyutyoondu tseꞌe je̱ ayook juuꞌ veꞌe jyatyaandu
    je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta, je̱ ayook juuꞌ veꞌe je̱ israeejlit
    jayu kyo̱jtstup vimpo̱o̱ꞌkxtku̱n xa̱a̱j je̱p chaptu̱jkpta.
  bzh-bzh: Alam sën denedo Yerusalem losho hir alam ggev lo su deraḳ Yesu sagi ni
    nivesa rë, gesu detöḳ raḳ alam-denenër-ġaġek-ranġahsën hir ġaġek sën denenër
    loḳ Buk-sewahsën-yi* pin lo degwa rë. Om dejoo yi ġaġek bë nadiiḳ, lom ġaġek
    sën alam-denenër-ġaġek-ranġahsën denenër wirek lo anon raḳ.
  guj-2017: કેમ કે યરુશાલેમના રહેવાસીઓએ તથા તેઓના અધિકારીઓએ તેમને વિષે તથા પ્રબોધકોની
    જે વાતો દરેક વિશ્રામવારે વાંચવામાં આવે છે તે વિષે પણ અજ્ઞાન હોવાથી તેમને અપરાધી
    ઠરાવીને તે ભવિષ્યની વાતો પૂર્ણ કરી.
  jvn-NT: Wong-wong nang kuta Yérusalèm lan para pinituwané ora pada ngerti nèk Gusti
    Yésus kuwi Juru Slameté. Wong-wong kuwi ora dunung tembungé para nabi, senajan
    tembungé para nabi mau saben kumpulan ing dina sabat diwatya. Wong-wong mau malah
    pada nyalahké Gusti Yésus lan mengkono kuwi malah pada nuruti tembungé para nabi.
  byr-byr: Sare dareꞌnesɨ. Aꞌmwe sarɨna Jeruzaalemɨ mwaalyarajɨ kumɨre naangerajɨ
    myawɨri yeꞌ. ‘Sahwai pwainaavɨre kayaaꞌnanyanna nevadaihasamaaradelyɨ,’ myawɨri
    yeva, nabaai, Kwazaakegaaꞌ yuyagaaꞌ Gotɨyarɨ wɨꞌnawɨjɨwaakadɨvɨsaraavɨre yagaaipɨkarya
    tɨnna wanganeva kɨrɨꞌ myawɨri yeꞌ. Yagaala saꞌ yɨdaꞌnɨkeꞌna myawɨryesara sahwarɨ
    jɨdaꞌna kyeꞌ yunebanna nebulyaꞌna yɨmaꞌnaka Pɨropetɨyaraavɨre yagaala saꞌ.
  ian-ian: Jerusalemba lɨga nɨmba, njambwi nɨmba Jisas ndi kat kwunapmak yanda vat
    ana vɨga lɨndi. Njɨvwa lapma nandinyamba aywaa God waa nyaangɨt mbutɨga nɨmba
    pɨlɨwuta nyaangɨt vɨlɨgandi. Maawupmba ana yelavɨkandi. Tamba God waa nyaangɨt
    mbutɨga nɨmba pɨlɨwutndi. Ngɨni Jisas kat ndɨ kat vatnya waa waigandi. Pɨlɨwutnja
    nyaangɨtmba wan vak yindi.
  hun-hun: De akik Jeruzsálemben laknak, és azoknak vezetői, nem ismerték fel őt,
    és a prófétáknak szavait, melyeket minden szombaton felolvasnak, ítéletükkel betöltötték.
  mcf-NT: Padnuen, Aton madombo Nuquin Papan chomiaid Esus nec, quenquiocquin Edusaden
    yacnocquidobëd aton tsusio dapabo, Icsambocquid neque. Unës ua, quequin chuipanëdash.
    Aden chuiquin utsibëd iccuededte ushën-ushënquien abi isec onquiaid Nuquin Papan
    dada uamiampicpadembi aidon napanëdash.
  kjs-kjs: Go Jerusalem su-para piri enaalinumi page nimina ali kalunumi page Yesu
    ora raba mi ali lo na-adisimi. Go page ade abuna Pomo mu Pirape Yapi rabu Gote-na
    agale lakale alinuna buk yarepema giyoma napagesimi. Go peme pare Yesu madaa kose
    lape agale lisimi rabu nimumi Gote-na agale lakale alina agale ora yaana lo adisimi.
  mni-mni: Jerusalem-gi mising amadi makhoigi luchingbasingna Jisubu Kanbiba Mapuni
    haiba khanglamde aduga Potthaba numit khudingda paba Tengban Mapugi wa phongdokpiba
    maichousinggi wa adusu khanglamde. Adubu makhoina Ibungoda maral theijinduna maichousing
    adugi wa adu thung-halle.
  yad-NT: 'Jiryatiy Jerusarí̱ ja̱nvaryi, rintyityu̱ jarye, ne ridyetyaru̱y jantyutyarani̱
    Jesús. Ramutimyu̱ ne rityuva̱chunu̱yada ramu, saju̱ tu̱chu̱bay niquejada, jiryatiy
    riñiquettanu̱yada varirya catera, jiituyada rundamu day. Jasiñuma ruuto̱tadeda
    varirya jirya saju̱ tu̱chuvabe niquejada day, riñiquejada daryaju̱ sanijyu̱ Jesús:
    Dañuma rirya̱munu rivani̱.'
  mxb-NT: Chi̱ ko̱ ní nákoni ña̱yuu ndéi Jerusalén, xíꞌín ta̱a néꞌe choon ña̱ Jesús
    kúú na̱ ni̱ ta̱ndaꞌá Ndios kii dáka̱ki ñaá. Ta ko̱ ní kándaa̱ taꞌon ini na̱ to̱ꞌon
    ni̱ taa profeta, va̱ꞌará káꞌi naa̱n noo̱ ná iin iin kuu̱ kuu̱ nániꞌi̱ ndée̱ yo̱.
    Tído ni̱ xi̱nko̱o to̱ꞌon ni̱ kaꞌa̱n profeta ñoó tá ni̱ ka̱ndo̱o na̱ ñoo yo̱ ña̱
    kánian kuu Jesús.
  pon-2006A: Pwe aramas akan me kin kousoan Serusalem, oh arail kaun akan, re sohte
    ese me iei ih me Sounkomour, oh re pil sohte wehwehki mahsen en soukohp ako me
    kin wadawad ni rahnen Sapad akan koaros. Ahpw irail kapwaiadahr mahsen en soukohp
    ako ni arail kemehla Sises.
  maq-NT: Yëjë xuta xi siu ngajan Jerusalén cojo xutaxa rë jan ne, hvíin me xi Jesús
    ne, hacui me xi catsingatju Nina, hacuaha cajnii rcu me cjua rë yëjë ni profeta
    xi chutaya rë yëjë ni nixtin xi nixtin chjahájenda rë. Vëhë xi hya xi catsicanijijyë
    xuta xi cuacun vë Jesús ne, casahmi me xi cavetjucaa cjua xi cachja profeta vë.
  hto-hto: Mei Jerusalemo itɨno íaɨoɨ illáɨnɨri Jesús nahí ífuena fɨdɨ́ñediaɨoɨ. Daje
    izói naga ocózinaillaruimo facádoga uai llóraɨnɨ llogáuaillaɨna cacádiaɨoɨ, mei
    íadɨ aféuai daɨnáfuena onóñediaɨoɨ. Aféuaillaɨna íaɨoɨ onóñenado Jesús duere fɨnótatiaɨoɨ.
    Daɨí jaiai nɨnomo mamécafuiaɨ afémɨemo fuitádiaɨoɨ.
  por-BRBSL: Para aqueles que habitam em Jerusalém, e seus governantes, porque não
    o conheciam, nem as vozes dos profetas que são lidas todos os sábados, cumpriram-nas,
    condenando-o.
  ces-NKB: Obyvatelé Jeruzaléma ani jejich vůdcové ho totiž nepoznali a odsoudili
    a [tak] naplnili hlasy Proroků, kteří se čtou každou sobotu.
  cui-cui: Barapomonae pomonae Jerusalén tomaratha jinompa irʉ pia pentacaponaewi
    tatsi jopa Jesús yaitaetsi po coyene xua bapon apara Mesías. Mataʉtano barapomonae
    jopa yaputaeyo xua bayatha Nacom peitorobi jume pepaebiwi yabara wʉnae tsiwanaya
    paeba xua bexa Jesús cana exanaeinchi. Pentaquei seicae matacabitha poxonae ichamonae
    yoroba po diwesi xua Nacom pia peitorobi jume pepaebiwi tina, judiomonae pia penacaetutsi
    botha tatsi barapomonae jopa yabara yaputaeyo barapo diwesi. Poxonae Jesús naetotha
    tʉparucua exanatsi, barapomonae nanta jʉpiya exana Jesustha icha be pocotsi coyeneya
    bayatha Nacom pia peitorobi jume pepaebiwi paeba.
  boj-2014: Tamo uŋgasari Jerusalem di unub qaji naŋgo gate ti naŋgi na Yesus qalib
    moiqajqa anjam qoseb. Di kiyaqa? Yesus a bole Kristus di naŋgi poinjrosai deqa.
    Qotei aqa medabu o tamo naŋgo anjam yori bati gaigai sisiyeqnub qaji di aqa damu
    dego naŋgi poinjrosai. Utru deqa naŋgi na Yesus qalib moiqajqa anjam qoseb. Naŋgo
    kumbra dena naŋgi Qotei aqa medabu o tamo naŋgo anjam keretosib yeb.
  eng-OEBUS: The people of Jerusalem and their leaders, failing to recognize Jesus,
    and not understanding the utterances of the prophets that are read every Sabbath,
    fulfilled them by condemning him.
  eri-eri: Nere fai Jerusalem langa yafa gane waha, nebere mora bagu gaara, nere fai
    waha bode tigini ada isi degane. Nere profet nebere beele, Bori fati oruwanga
    la lelege gane waha bode ninanege isi dewegu uwa. Onou waha bode nere fai waha
    tigini umei nomo lewane, onodu onowou waha langa, amina profet beele lewane waha
    tigini edomu wane.
  aly-aly: Aray, Jerusalem-areny-rnem atyetyart rernem iterl-arey-angenh akwerrparl,
    Jesus ikwer, rarl itethiley-angker aneyel. Pip rernem reytemilenh akwerrpel, Saturday
    arrpanenhel.
  wiu-wiu: Yesu taatekoa nokale Yerusaleme take pitikoi yenameka kini tobou ali-kitameka
    einago eni nekedeko wa wene toameneya. One wene toamekete koiso akakoipa nipa
    oneke papete oa piane toa taatekoa taneya. Einapa kini ko mea pupu toamiki-pete-kama
    Akolaline bokuke oneke wia mekane agale oi mokala tikiyake taneya. Nipa Akolaline
    agale papete to̱awea akane ali-kitame oneke papete wia mekapiane agale oi mokala
    tikiyake nitaneya.
  swe-swe: Jerusalems invånare och deras ledare förstod nämligen inte vem han var.
    De uppfyllde profeternas ord, som man läser varje sabbat, när de dömde honom.
    [De borde ha vetat bättre eftersom de läste berättelserna om Messias varje vecka.]
  cth-cth: Jerusalem e taminaw hoi kacue e naw ni, hote Bawipa hoi Sabbath hnintangkuem
    touk lah kaawm e profet lawknaw hai a thai panuek awh hoeh dawkvah, hote Bawipa
    hah a theinae lahoi profet lawknaw teh a kuep sak awh toe.
  mti-mti: Jerusarem igiyawa ge namuyoiyoi mumawa mu Iesu mame den yaug anoya, sira
    propeta gaiyawa Sabat Kumiwa evedni basieme go mu den yaug anoya. Mu Iesu kukaeba
    abnawa waya, me gumbe propeta gae mumawa natawa ane.
  pad-NT: Jerusalém sidaji kaija'arini, judeus kaija'ari vanava'isohiva abono vihiki
    khama ni-avigaki ada Jesus ija'ari hahavi ka'aihotahi abono hina. Aakoirina kamahini
    hahavi ija'aria vara bivani'aki ida Deus athi namoniva abono vaathi Deus athi
    kapapirani hojaki. Vakamithavini kaba'i ni-avigaki ida Deus athi namoniva abono
    kohana vaathi nahina hini. Avigaravini kaba'i, Jesus kania namitha'ihi ida Deus
    athi namoniva abono kohana vaathi. Jesu-ra vanaabinivini mani ida vaathi nanamithani
    hi'ia.
  twi-twi: Esiane sɛ nnipa a na wɔte Yerusalem ne wɔn mpanyimfo nnim sɛ ɔno ne Agyenkwa
    no, na wɔnte adiyifo no nsɛm a wɔkenkan no Homeda no ase no nti, wobuu Yesu kumfɔ
    maa adiyifo no nsɛm no baa mu.
  hlt-hlt: Jerusalem kah khosa rhoek neh a boei rhoek tah mangvawt uh. Te dongah Sabbath
    takuem kah a tae uh tonghma ol neh anih lai a tloek uh te soep coeng.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ nɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ mɛ nyí bɑntɛ́ Yesu, koò kùɔ kɛ
