    ɓeen mbi'ii Iisaa sarete. Ko ɓe carii mo ɗuum, ɓe tabintinii haalaaji ɗiin.
  arl-NT: Jerusalén tiacajinia quiniaa, mariyata na camarucuanio, nojoriiri maja na
    niishiniu quijia cante Jesu quiquiaarini. Majaari nojori niishitiuniu quiquiaarijiuhuaj
    Pueyaso sequesano caminiujiuniaa naajiotasano tariucuacaanu. Cunoori najuhuana
    nojori serojonuusano puetunu samaatenu juucajanaa. Naacuajitij, nojori jaara moquiaari
    Jesu, maninia tohuateequiaariiri Pueyaso sequesano caminiujiuniaa naajiotasano,
    taa Jesujiniji sequesaaquiaari tariucuacaanucuajani.
  ziw-ziw: Kwaviya wantu wakwikala Yelusalemu na vilongozi wawo hawammanyaga kugamba
    ni mkombola naho hawakombanyaga ulosi wa wawoni ukusomwaga mwe zuwa dya kuhumula.
    Wachei wautenda ulosi wa wawoni utende chindedi kwa kumkantila Yesu.
  grc-TR: Οἱ γὰρ κατοικοῦντες ἐν Ἱερουσαλὴμ καὶ οἱ ἄρχοντες αὐτῶν, τοῦτον ἀγνοήσαντες,
    καὶ τὰς φωνὰς τῶν προφητῶν τὰς κατὰ πᾶν σάββατον ἀναγινωσκομένας, κρίναντες ἐπλήρωσαν.
  nag-nag: Kunkhan Jerusalem te thaki ase, aru taikhan laga cholawta khan Taike chini
    bole para nai, aru bhabobadi khan kowa to pura kori dise, jun to ase, hodai Bisram
    dinte Taike hinsa aru bodnam kori kene puri thake.
  eng-OEBCW: The people of Jerusalem and their leaders, failing to recognise Jesus,
    and not understanding the utterances of the prophets that are read every Sabbath,
    fulfilled them by condemning him.
  knj-NT: Pero ja' eb a Jerusalén, yetoj eb yaawil eb, c'am chi na'cha el yu eb, ta
    tol cu Colomal ye Jesús tu'. Jun jun c'al sc'ual xewilal, jix yaben eb sk'aneal
    tzet tz'ibebil can yu eb ẍejab Dios, pero ma na'cha el yu eb. Yuxan, ja' yet jix
    yaon oc camich eb yiban Jesús, jix yak'on yun eb tzet tz'ibebil can tu'.
  deu-1912: Denn die zu Jerusalem wohnen und ihre Obersten, dieweil sie diesen nicht
    kannten noch die Stimme der Propheten (die alle Sabbate gelesen werden), haben
    sie dieselben mit ihrem Urteil erfüllt.
  san-PUN: ਯਿਰੂਸ਼ਾਲਮ੍ਨਿਵਾਸਿਨਸ੍ਤੇਸ਼਼ਾਮ੍ ਅਧਿਪਤਯਸ਼੍ਚ ਤਸ੍ਯ ਯੀਸ਼ੋਃ ਪਰਿਚਯੰ ਨ ਪ੍ਰਾਪ੍ਯ ਪ੍ਰਤਿਵਿਸ਼੍ਰਾਮਵਾਰੰ
    ਪਠ੍ਯਮਾਨਾਨਾਂ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਕਥਾਨਾਮ੍ ਅਭਿਪ੍ਰਾਯਮ੍ ਅਬੁੱਧ੍ਵਾ ਚ ਤਸ੍ਯ ਵਧੇਨ ਤਾਃ ਕਥਾਃ ਸਫਲਾ
    ਅਕੁਰ੍ੱਵਨ੍|
  nob-LB: Folket i Jerusalem og lederne deres forsto ikke hvem Jesus var. De skjønte
    ikke at han var den som Gud talte om ved profetene, til tross for at de hadde
    hørt profetene sitt budskap bli lest hver uke på hviledagen. Derfor dømte de ham
    til døden, og gjennom det som skjedde, ble det til virkelighet som Gud hadde forutsagt.
  ntj-ntj: Nyangka-ya Tjurutjamala nyinapayilu, puru palunyaku-tjanampa puurrpa pirnilutarrartu
    ngurrpalurtu-yanku wankarunkupayinya wantingu, kutjupakukantjalu. Tjiinyamarntu-ya
    Tjatiti kutjupa Tjatiti yaka-yakangka purtu kulilpayi wangka nyarra Mama Kuurrku
    kulira tjakultjunkupayilu-ya walkatjunu wantitjanya tjiinya-ya nyakula watjaranyangka.
    Palunyalu-ya Tjiitjanya mirritjuralpi wangka palunyanyartu yartakanu.
  sxb-NT: Awantu awa Yerusaleemu na awakangasi waawu ngawakamanya mbwe Yesu nio Omununuzi,
    kandi okumulowa okwa waamulowa okwo kwatuusianga amangʼana aga awagambi awa Katonda
    agasomwa Sabato ki Sabato.
  nhu-NT: Geenɛn, ɛ bonyii bo Jɛlusalɛm bô bonyii bobole bò saake woŋ, faŋɛ yaa jo
    Jisos diɛwɛ Mboyse le kɛ. Ɛ bó bvuu faŋɛ yaa kiɛɛ kenyi ke mwɛɛm mvù bonyii bo
    ntum Nyo' le to saŋɛɛ ɛkumɛ wvú kɛ. Ɛ ɛ̀ nu kɛ mvú mvù bó to shee taaŋke ɛdiuw
    ɛ mbam e ɛcii. Ɛ bó ke dioo gay lɛ bó eyu wvú nonɛn, ɛ fifin mum ge ɛ fí to kocɛn
    no bonyii bo ntum Nyo' le to jemyɛɛ.
  row-row: Mia dalahulu na, Lamatualain pake mana ola-ola Nara fo suraꞌ rafadꞌe atahori
    soꞌal Atahori fo Ana helu nae fee nema. Hita malangga agama nara, ro atahori feaꞌ
    sia Yerusalem, baca rasafafali saa fo mana ola-olaꞌ ra suraꞌ hela. Tungga fai
    hahae aoꞌ, ara risiꞌ ume hule-oꞌe rala, fo baca Lamatualain Susura Meumare Na.
    Te ara nda rahine rae atahori fo Lamatualain helu nae feeꞌ naa, naeni Yesus sa.
    Ara sangga dalaꞌ de hukun risa e. Te dalaꞌ ia ndaa no saa fo mana ola-olaꞌ ra
    suraꞌ hela ena.
  msy-msy: Jerusalemɨn gumazamiziba koma gumazir dapanir ekiaba, me kamaghɨn fozir
    puvatɨ, Iesus en Akurvazir Gumazim. Egha me zurara Sabatɨn dughiamɨn Godɨn akam
    inigha izir gumazimɨn akaba dɨbora, egha deragha dagh fozir puvatɨ. Egha ghaze
    gumazir kam aremegham. Kamaghɨn amizɨma, Godɨn akam inigha izir gumazimɨn akaba
    guizbangɨra otos.
  agg-agg: Serusaremɨhündɨ nindou anei asu ahei bogor-anemo ai moai Sisasɨmbo aboedambore
    randeimb-ani sei ndorɨhorɨ fɨfɨrɨhorɨ. Asu ai moai Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ-yomondɨ
    hoafɨ muŋguambo ŋgoafɨmbo nɨmarɨmbo si ranambe hoeiru marundɨ ra fɨfɨrɨhindɨ,
    ŋga wanɨ. Ai ahambo papɨ-hoafɨmarɨhorɨ horombo Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ
    ranɨ-moatükunɨ tükündɨfemboe mehomo süŋgu.
  ptp-ptp: Ên xomxo Jelusalem hɨxôn he nên xomxo levac, he o xovô Yesu lêm, dɨ he
    o xovô plopete kɨyang wê he mi kɨtong vô buc sabat ge kehe lêm. Om he vông kɨyang
    vô Yesu nêb ob hi i yib, lêc môp wê he vông ge vông plopete kɨyang vô nôn lec.
  nak-nak: Egiteu tomi la valalua e Israel, me egiteu tai la mulugaluga tegiteu, egite
    tomi rovi tigia la tahalo aleie. Eala moli egite kama gabutatala tigia la merera
    tegiteu la bilalaha ale pala ale etato lolo bibibia te la luma la lotu. Egite
    tilimuli seselea la vulovulo ale kama kokora, mai ale egite la bilalaha valolotila
    alaura.
  lbb-lbb: A tarai Jerusalem, taum ana anunla na ningnigola, bel la oroi lalan e Iesu
    mang i a Tena Alaun ning a propetla la ka tumus tari ono. Ika ning la malmaling
    tar e Iesu sur ir mat, la tolsot pas a warwara anuna propetla, ning di wasi ana
    pukakiar Sabatla rop.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿರುವವರೂ, ಅವರ ಅಧಿಕಾರಿಗಳೂ, ಆತನನ್ನಾಗಲಿ, ಪ್ರತಿ ಸಬ್ಬತ್
