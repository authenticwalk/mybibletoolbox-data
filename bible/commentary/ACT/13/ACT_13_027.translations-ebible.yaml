  cof-NT: Matu tote Diosichi mantate paminla Jesuca pila chuteto yaca totesa carilaquichunae
    tilatie tinue. Junni Jerusalenbi chuminlabe yalaca mantaminlabe jun fiquica tennatumin
    jominlanue. Jasaino ma cura ya pilacanan quiraminla jotonan, natiya tennatumin
    jominlanue tinue. Jun tenchi Jesús jaca josa, ya Diosichi tsachi joeque tenhilaitunue.
    Aman Jesús sen jominue. Junni ya israelítala yaca paito culpa quechique tenfelainue
    yaca totesa carichun. Junni tsa culpa quino podeitutonan, Jerusalenbi chuminlari
    miya Pilátobe rocailainue yape Jesuca toteniquisa. Tsanqueri Jesuca totesa carino
    podeilainue. Tsanque matu mate Jesuca totesa carilaquichunae tica fiquiri tsa
    patinue. Junni aman Jesús puyacaca tsachila corosibi nechi manpataricato mantanjato,
    menalaquinue tinue.
  srm-NT: “Nöö dee oto sëmbë fuu a Jelusalen dë ku dee hedima fuu, de an bi sabi taa
    Masa Jesosi hën da di Heepima e. Fa de ta lesi dee pampia u dee fesiten tjabukama
    u Masa Gadu hiniwan saba dë seei, ma töku de an bi sabi ën. Nöö hën de du hogihogi
    ku ën leti kumafa dee tjabukama bi taki a fesi.
  qvs-NT: Jerusalenpi kawsak runakunawan tukuy paykunapa kamachikukninkuna Jesusta
    kawashpankunapish mana yacharkansapachu pimi nishpa. Tukuy samana diyakuna tantanakunankuna
    wasikunapi ñawpa yachachikukkunapa killkadunkunata leyishpankunapish mana entiendirkansapachu.
    Chayrayku chay killkadunpi rimananshina Jesusta wañuchichirkansapa.
  zca-NT: Pwes rë men xa' nzho Jerusalén, kun rë xa' kwa'n nile' mandad lo bixa',
    nangalibe't bixa' cho nak Jesús, mbaino ni nangazobyekt bixa' rë widi'zh che'n
    rë profet kwa'n nzho'l men rë zhë kwa'n nile' men Israel diskans. Kuze', mis lë'
    bixa' mile' ngok rë kwa'n nzobni' la, or michi bixa' Jesús lo rë men par ngut
    Jesús.
