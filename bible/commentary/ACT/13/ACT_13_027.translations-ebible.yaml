  dso-dso: ମାତର୍‌ ସେ ଆକା ଉଦାର୍‌କାରିଆ । ଜିରୁସାଲମର୍‌ ଲକ୍‌ ଆରି ସେମନର୍‌ ନେତାମନ୍‌ ବିସ୍‌ରାମ୍‌ବାରେ
