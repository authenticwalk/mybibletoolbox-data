  ena-ena: Hulaŋ iamɨgali Jelusalem haiabɨla hɨniavɨhadami agɨlaŋ hula nulɨdɨ manɨgali
    agɨlaŋ hula Isɨlaelɨ hɨdɨlɨ agɨladɨ alusɨsɨ mɨhiŋ hɨvɨ ciaŋ igalahalaha hɨsɨŋ
