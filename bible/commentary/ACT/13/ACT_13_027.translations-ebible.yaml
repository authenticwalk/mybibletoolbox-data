    dingoro ena iran ka mapunom ari kanom mora mukom faime.
  tha-KJV: ฝ่ายชาวกรุงเยรูซาเล็มกับพวกขุนนางมิ​ได้​รู้​จักพระองค์ หรือเข้าใจคำของศาสดาพยากรณ์​ทั้งหลาย
