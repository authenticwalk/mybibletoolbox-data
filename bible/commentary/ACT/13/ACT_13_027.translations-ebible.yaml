  ron-1924: Кэч локуиторий дин Иерусалим ши май-марий лор н-ау куноскут пе Исус ши,
    прин фаптул кэ Л-ау осындит, ау ымплинит кувинтеле пророчилор, каре се читеск
    ын фиекаре Сабат.
  tpz-tpz: O teꞌ susun to teꞌ ne Jerusalëm, me a ma napan to hikta nat voh ne a ö
    ne Ieesuꞌ se kon hah a ra, pare hikta maaka ne a soe voh po teꞌ vanënën soe vëh
    nee to ëhëh ne po Poen Apaapo. Ee to vateꞌ poë po vahutët ka tah pamëh to vapuh
    en pa soe voh po teꞌ vanënën soe.
  agd-agd: Máan turan maen Yerusaremí nanin banta vá betíi yafisin kéká bá ano Yisasi
    nan banasi ída evaránen aviran banta ino siren béin ída kamaen oman afová en pasen
    sakhanampa vanta kayo ano ma ena ena Sabati yamú ma vanasi siamyaré ein baya ánain
    mi vákuren béin arino sen mino.
  rkb-NT: Serusarẽhe ezektsa Sesus Deus zipehata mywata batu sihyrinymyry. Taparaktsa
    kino niwatihi Sesus Deus zipehata batu sihyrinymyry. Sudeutsa nawa zuruze mybyrywy
    eze kytsa Deus harere ty opykani nitsasokonaha iwatsa tu batu ity nymyry. Deus
    sohokotsa botu ziwatahakanaha astatu zinymyrybakanaha. Sudeutsa wahoro eze zinymyrybakanaha.
    Asahi ana papeu humo hi batu sihyrinymyry. Sihyrinymyrybyitsa tu hawa Deus sohokotsa
    botu ziwatahakanaha atsatu nikaranaha.
  san-THA: 'ยิรูศาลมฺนิวาสินเสฺตษามฺ อธิปตยศฺจ ตสฺย ยีโศ: ปริจยํ น ปฺราปฺย ปฺรติวิศฺรามวารํ
    ปฐฺยมานานำ ภวิษฺยทฺวาทิกถานามฺ อภิปฺรายมฺ อพุทฺธฺวา จ ตสฺย วเธน ตา: กถา: สผลา
    อกุรฺวฺวนฺฯ'
  iws-iws: Iikamɨm om komii Jerusalem hɨr nwowɨm mɨ sɨmiir bɨiyan inkam ɨma mɨ tɨ
    inkamɨn siir bɨ sɨbgu nɨnoknɨnkɨnkɨn. Mɨ digworaekwo hoɨmgakɨm sɨma Jisɨs siir
    tɨrɨm bɨdi bɨdinanɨn profet kamɨm sɨma wɨnɨn tɨ digworaekwowɨm tariinanɨn bɨdi
    yɨmbiniyɨm. Juda sɨmiir ɨi komii komiiyɨm sɨma tɨ profet kamɨm sɨmiir yaiyɨm pɨ
    sɨmiir mwaɨni. Mɨ sɨma sɨmiir sɨbgu nɨnoknɨnkɨn tani. Nɨɨngaka.
  pol-SZ: Mieszkańcy Jerozolimy i ich przywódcy nie rozpoznali jednak w Jezusie Mesjasza.
    A skazując Go na śmierć, wypełnili słowa proroków, które dotychczas czytali w
    każdy szabat.
  ztq-NT: Koknandy meñ nii no Jerusalén ni koknandy xaa xñabey cho kok Jesús. Ni byeñdy
    xaa kchë kitsy nii pkëë profet nii xkab leñ ktoo ksatyee tse nii xiladzy meñ lo
    tsiiñ. Por ngo lëë xaa beeñ cumplir nii pkëë profet tsi lëë xaa beety Jesús.
  zai-NT: Ca binni Jerusalén ne ca xaíque stica qué ñunibiá' ca Jesús ne qué ñene
    ca ni bicaa ca profeta ni ruunda ca irá dxi enda riziila'dxi'. Peru bi'ni ca ni
    na ni ra gudixhe ca gati be.
  upv-upv: Daron nga Iesu mivini, ko m̃eri Jerusalem nir ko nabur ser nir arrelenge.
    Ko sete arongwose nale se propet kele nir nga marok-eve renge nabong on jijle
    nir. Iok ko ololi nir arlingi Iesu pian re mijen, mian ko arwera ni pimij ko wor,
    erpe nga propet nir marwerai wowomu pae musuw.
  aui-aui: Bi wawaya Jerusalem kamone yadi babada yawata gesiyakovi da Yesu na God
    yana Wiivinevinegha Kiiwawona. Wiiyawiitaveyana gabudaridi nunudigha na Keriso
    kiiravine peroperoveta sigirumana wawaya kabepepa barene sakabikabiyawa na sawaiwaiyana,
    bi gegha da geakovina siyakabi na sivitupawamiwamireni da iyarabobo bi mmko siberana
    peroperoveta yadi sisiya sibera da iyarumaghatara.
  wap-NT: Jerusalem sannao, naꞌiki ĩzowaunaanao aonaa ĩaitapan Jesus wuruꞌu kazannaatin-kinaiz.
    Naꞌiki aonaa ĩaitapan naꞌapaꞌoram dauaꞌo tawuruꞌu Tominkaru prophetin saadanii
    kida kianuz, tawuruꞌu ĩabatautaniaz padamata uaita-kao ipai Sookapa-karu Kamoon
    dono. Mazan upuꞌu zii ĩmishian naa tawuruꞌu prophetnao saadauzonii kidaz, pazowii-kidan
    idaꞌan Jesus.
  mva-mva: Ierusalem tamoata be aine be tamoata nedi bibia nge kaba tago bokai dikauataki
    Iesus ka kateka ngae Uketiketi ne. Ata bong dipile be umoatea ipura nge ono pile
    moarunga ‘propet’ digere nge diemaki be dikalingo. Be pile-tina ma ngaedi ka ‘Sabat’
