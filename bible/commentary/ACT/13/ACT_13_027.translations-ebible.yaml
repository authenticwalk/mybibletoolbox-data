  gvs-gvs: Guna nuwonúwana alumavivisi. Kidi Yerusalema ana tokaiyakoyao madi tolovinao
    ame valayana geya siyagoiyeta. Aiyuwoina Sabati tamo tamo goi Yaubada ina tokabivalavalayao
    idi livala sikatuyaaividi go, geya siyagoidita. Moeko goi silovina bego Yeisu
    itoboine ikámasa. Tuwo ame idi guinuwayana goi siguinuwa tokabivalavalayao boi
    bogina nakae sigimitalavaite.
  kbm-kbm: Be amolmol ebe imbweg Jerusalem ok tis as awaga-gen itpweng amol nok are
    be tis amolmol ebe inei Pomate avo ok as yaun ebe isam givin Sonda Sabat walang
    ok, ok are ite. Bemem eisir ilgum gen etok gitangi yaun ebe warik amolmol ebe
    inei Pomate avo ok inei ve asonge eisir inalgum ok ano gile.
  tew-tew: Hewänbo in tꞌowa Jerusalem dithaaˀin heḏá inbí tsonnindá taˀgendi wíḏínhanginnáhpí
    toˀ Jesus namuuˀin, heḏá iˀ híˀ Jôesi Táḏáví tukheˀmin Jesus-ví̖ˀgeḏi dâytaˀnandi
    wíḏikaˀpóyaˀpí. Tobá inbí méesate eeje kaykhanwówá thaa waa nä́ˀi híˀ dâytundo
    wänboˀ, híwó wíḏikaˀpóyaˀpí. Heḏânho ditú̖ Jesus óeháyjíˀin ûnkhâyˀäˀ, heḏiho
    háa in Jôesi Táḏáví hä́nˀoeˀin tukheˀmin dâytaˀnan waa taˀgendi napóe.
  rmc-rmc: Bo ola, ko bešen andro Jeruzalem, the lengre vodci les na prindžarde, ale
    aleha, hoj les odsudzinde, naplňinde o lava le prorokengre, so pes genel sako
    šabat.
  apr-apr: Bong ngan di tooltool ke Yerusalem tiye di kuto maimai yo matadi kala di
    Yuda nga, ngan lodi galanga dook ye tool tani, in tiap. Inbe lodi kaua urata dook
    ye betanga kidi Maro koonoo yo kanakana ngan tikinkat ye lal kidi Yuda ke sungunu,
    ngan tiap lapau. Ngan nen le tiwete bet nen ngan ole tiraumata tool tani in a
    imata. Ngan tina tiyei dada nen nga, ngan le lo iyei betanga kidi Maro koonoo
    yo mugu ngan tiwete nga, ngan le kanono pombe moolmool.
  tiy-tiy: I de étéw dob Jerusalem brab de odoro ro énda énggétiga ro de ké Jesusey
    Mémukase. Brab énda énggésobuto roy ménsulate kébéréh i de sénarigoy Tuluse muret
    bé kébéréh ne fiyon fo ké bénasa ro sénga fadiyan bé de gai kétérén. Endob fiyon
    fo ké loo bé ni, ténuma ro soy ménsulate bé kékukum ro bé Jesuse.
  nlg-nlg: Agaira tara ghahara Jerusalem maia tara vunaghidira tara mua ghilalaa agaia
    na vavola, mara mua ghilalaa na bosadira na lei prophet tara idumighi tana lei
    sopa Sabbath. Me kalei na lei bosa kiri tara dete matea nia Jesus.
  dgr-DOGNT: Dǫ Jerusalem nàgedèe eyıts'ǫ gıgha k'aodèe sìı Zezì amìı ne gık'èezǫ
