    eta̱ e' wa ie'pa tö ie' tté tso' kitule Skëköl yëkkuö ki̱ e' wà tkö'wé̱.
  kwf-kwf: Aia, ma na ngwae neꞋe kira tua Ꞌi Jerusalem, ma na ngwae faꞋinaꞋonaꞋo kira
