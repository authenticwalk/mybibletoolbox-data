  txu-NT: Nhym kam me amikadjy Metĩndjwỳnhmã bẽnjadjwỳr raxo a'uw. Nhym arỳm memã
    Xau, Ki kute irja jarẽ. Nhym memã bẽnjadjwỳr'ã amexbê 40 apêx. Xaubê ne Bẽnjamĩn
    djô'ã me'õ.
  eng-WEBU: Afterward they asked for a king, and God gave to them Saul the son of
    Kish, a man of the tribe of Benjamin, for forty years.
  gnw-NT: Jayave jae reta uyerure mburuvicha guasu re. Jayave Tumpa umee chupe reta
    Cis taɨ Saúl jee vae cuarenta año pegua. Jae co penti cuimbae Benjamín iñemoñaa
    pegua.
  mux-mux: Yi Samuel kanili-ni enini nokupa mulupili enini we tápu-yambuma-ni nukuring
    akili enembu kolkuliinga ⸤Samuel-ndu⸥ “Yi nuim king te-ni mindi oliu nukupili
    nu-ni makó tunjui.” niring. Kanu-kene Benjamen-ni kalupa liirim yi kanumanga yi
    te, Kis málu Soll, Pulu Yili-ni makó turum, yi kanili eninga pulu monjupa yi nuim
    kingele mulupili punie paon tale omba purum.
  maj-NT: A̱s'a̱i tsanki na̱xi̱nantáná nga nku nda̱ rei̱ ku̱a̱téxumaha̱. B'a̱ ts'ín
    Nti̱a̱ná kitsjáha̱ ra̱ nku nda̱ rei̱. Yachán nú tjíhin tsatéxuma Saul xi ntíhi̱
    Cis xi y'aha̱ ra̱ ntje̱he̱ Benjamin.
  bkq-NT: 'Aituo myani Paulo agueondyly: — Samuel juizem awyly ume myakâwândy kurâdo
    aguely: “Pymâ tynrenseim, ton-honreim kuru warâ xina tywymâryem ize ato, ‘rei’
    keho, âkelo anary modo iwymâry ara” kewândymomy. Awylygue myakâwândy Deus saguhoem
    kuru Saul induakely, kydamudo iwymâryem. Uguondo Quis imery myakâwândy mâkâ, kydamu
