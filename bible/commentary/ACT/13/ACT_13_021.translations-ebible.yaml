  mcr-mcr: Iŋgaŋi qu Samueli iqueŋi, tii ätukuwiqä. ‘Ne ämiqä naqä hŋqueqä yäpä iqi
    näweqä pmetatuŋquänä, si ämaqä hŋque atäuŋuä isŋqeqä.’ Qu e tquaŋguwäŋga, Goti
    Hanjuwä Iqu, Soli ique ätekqeqä. Iqu Kisi iqueqä ymeqä eä, awiqu Benjämenä iquesaŋä
