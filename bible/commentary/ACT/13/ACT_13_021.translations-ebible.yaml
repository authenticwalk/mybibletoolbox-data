    Sauli mwanawe Kisi, wa litawa lya Benjamini, aneyo Sauli nkuva nfalume wavo kwa
    vyaka alubaini.
  ata-ata: Xe ta mitema miavuti la milinga sou itema vile sou uxali loxo aneꞌi iꞌa
    motuxu tuala vile. La sou Lataua mulosiꞌa Saulo e Kisi ꞌolu xe anu no anu mata
    noxou Beniamini. La anu muxali mutuxu tuala noxiꞌa la muxolu musaxilaꞌa mumomomo
    loxo tauu ie itemaxu tamei.
  qvw-NT: 'Chaynu allin cayäśhanpïmi llapa awquillunchic mañacula Diosta: ‘Juc puydï
    mandacüta śhaycaycälichipämay’ nil. Niptinmi śhaycachila Benjamin caśhtapi Cispa
    chulin Saulta. Paymi gubirnala tawa ćhunca wata intiru.'
  nfa-nfa: Lodꞌo Samuel jꞌajꞌi dhèu nèti lii padhai Lamatua, bèi-baki èdhi neo abhu
    dhèu aae. Ka Lamatua padhèdi Saul, ana Kis, nèti suku Benyamin. Saul jꞌajꞌi dhèu
    aae dꞌai èpa nguru tèu.
  tnp-tnp: Kəni nətəmimi kəmotətapuəh kəm Samuel o kig, kəni Uhgɨn təməfən Sol kəm
    lah u nətɨ Kis, təmsɨpən e nəuanɨləuɨs rəha Benjəmɨn. Kəni in təmarmənɨg e lah
    o nu fote.
  urd-urd: इस के बाद उन्हों ने बादशाह के लिए दरख़्वास्त की और ख़ुदा ने बिनयामीन के
    क़बीले में से एक शख़्स साऊल क़ीस के बेटे को चालीस बरस के लिए उन पर मुक़र्रर किया।
  hot-hot: Vêm ma avômalô Islael enaŋ hik Wapômbêŋ liŋ ek nêm kiŋ êndêŋ thêlô ma Wapômbêŋ
    hatak Sol ek imbitak kiŋ. Yani ma Kis nakaduŋ ba habitak anêŋ Benjamin anêŋ ôdôŋ.
    Yani hayabiŋ Islael hatôm sondabêŋ 40.
  mqj-NT: Anna mane umpelau mesa tomaraya langngan Puang Allata'alla napolalan ummangka'
    tomaraya Saul anakna Kish peampoanna Benyamin, ma'parenta appa' tapulo taunna.
  rus-SYN: Потом просили они царя, и Бог дал им Саула, сына Кисова, мужа из колена
    Вениаминова. Так прошло лет сорок.
  mbh-mbh: Nge wop lemi ako o nina ol nge nepes e. Ma ina God i sungu ol a Sol ako
    ini a Kis itun a or nge ma ini nepes ol. Ma ini a Benjamin ile net ma i voth ini
    nepes i pavurvur nge tovu po or mule pa penel.
  bdd-bdd: “Samuwela ꞌilatuwa ta siꞌahwaꞌahwanoi ma Yehoba ꞌidi kini ꞌiꞌebwaedi, ꞌoinega
    Saulo ꞌiꞌebwaediya, tauna Kisi natuna, ta ꞌina susu Beniyamina ꞌoinega, ma bolime
    poti ꞌoidiya ꞌiloiloinaedi.
  cbt-NTPO: 'Inaso'' noya pënëntopirinhuë'': “Copirno nohuantërai huachi,” topachinara,
    Yosëri Saono acorin. Inaso'' Mincamin huënton quëmapi, Quisi hui''nin. Catapini
    shonca pi''ipi Saono hua''anëntopirinhuë'','
  rmy-SERVI: Тунчи мануша помангле тхагаре, тай Дэвэл дэня лэнди Сауло, Кишохкэрэ
    чявэ, Вениаминохкорэ родостар. Сауло сля тхагареґа саранда бэрш.
  srn-NT: Dan den aksi fu wan kownu. So Gado gi den Saul, a manpikin fu Kis, di ben
    de fu a lo fu Benyamin. Saul tiri a pipel fotenti yari langa.
  cta-NT: Liꞌ ngüijña nguꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ ta Ni sca rey chaꞌ caca loo jiꞌi̱
    nguꞌ, biꞌ chaꞌ nda Ni jiꞌi̱ jyoꞌo Saúl sñiꞌ Cis jiꞌi̱ nguꞌ; ngua yu biꞌ loo jiꞌi̱
    nguꞌ tuꞌba yija̱ liꞌ. Jyoꞌo Saúl biꞌ ngua tyaꞌa ñati̱ jiꞌi̱ nguꞌ Benjamín.
  bqc-SIM: Kɛ́ aa kía gbɛ̀a, ↄ̃ Lua Kisi nɛ́ Saulu, Bɛ̃yãmɛɛ bui dìlɛnɛ́. À kpalablè
    wɛ̃̀ bla,
  tcz-CHONGTHU: Chuin mipi chun leng ana thum'un, ahile Pathen in Benjamin phunga
    kon Kish chapa Saul chu ana pen ama chun kum somli lengvai anapon ahi.
  mar-mar: मग लोकांनी राजाची मागणी केली, देवाने त्यांना किशाचा पुत्र शौल याला दिले,
    शौल हा बन्यामिनाच्या वंशातील होता, तो चाळीस वर्षापर्यंत राजा होता.
  snp-snp: Ido aya kamenalo ya Isilaeli wenena yate Goti eti loti loga o edamo, Kiyabate
    we wekudi kiyaba o ledenami we ma lumunabe? loti loga o edato, Benisamini ufa
    fiyaigu yauti ya Kisi nalafo Solo ya olu oloto pi gimaito wewa kiyaba o gedemo
    melege foti (40) ya wiye.
  isl-isl: Þá bað þjóðin Guð um konung og hann gaf þeim Sál Kísson, mann af Benjamínsætt,
    og hann ríkti í fjörutíu ár.
  spy-NT: Kimākyi keey ꞉biiko bāytooyiintēēt nyēē nyeeng'waa. Yooto, /kiikoochi bichooto
    Sāwulō araab Kiis nyoo kichōōnēē kōōtaab Beenchamiin. Kibāytooyiis ꞉Sāwulō kēnyiisyēk
    artam.
  xnn-xnn: Dat mendawat din alal-apo tako ken Apo Dios is ali ay men-apo ken daida.
    Isonga pinilin Apo Dios si Saulo ay anak Kis ay kaalapo ken Benjamin. Dat siya
    nan men-ali is epatpoo ay tew-en.
  mwe-mwe: Bhai gubhajujilenje bhapegwanje mpalume, a Nnungu gubhaapelenje a Shauli
    bhanabhabho a Kishi, bha kabhila ja a Bhenjamini, bhabhe a mpalume bhabhonji kwa
    yaka makumi nsheshe.
  tte-tte: Kabo muli mena tomo Isileli siwalo Samuela koina siba, ‘Ama kin yabo kuyeyama
    kolimai.’ Kabo Yaubada ali kin igitesipwai yo iwolena kolili iya Kisi natuna esana
    Saulo iya susu Beniyamina na iloinayagili bolime kana baibaiwa poti (40).
  tcs-tcs: Bat dempla i bin wande king wase dem nada neisin. So God i bin suze Saulu,
    boi blo Kis prom da pamlelain blo Benzaman. Em bin king po poti iya.
  hlt-THB: Cekcoeng awhkawng thlangkhqi ing sangpahrang ce ana thoeh unawh, cedawngawh
    Benjamin kaw ak khuiawh kaw Kish a capa Saul ce ana pek khqi hy, anih ing kum
    phlikip ak khuiawh ana uk khqi hy.
  soq-soq: Samuel Israel apanawa oniamodio waimoie iririntoiena warereu da segalepe
    oniamopona. Ita God mo iririu etene Kis otopa Saul, me Beniamin damba bedewe mulena
    wanamono warereulene oniamona enawa 40 dialen.
  qub-qub: Chay wichan Israelcunaga ruwacuran raynin cananpaj. Chaymi Tayta Diosga
    Cispa wamran Saulta churaran ray cananpaj. Payga caran Benjamín trïbu runami.
    Saulga chuscu chunca (40) watami Israelcunapa raynin caran.
  att-att: Á keggá ni Samuel, kiniddo nayù ira tatolay kâ Namarò yù tullatan na ta
    patul da. Á sinullà ni Namarò si Saulo nga anâ ni Kì, nga ginaká ni Benjamin.
    Á nammaguray si Saulo nira ta appátapulu ta dagun.
  bki-bki: Ana nalo aberinavo maka bunu asidom tubo nalo na jibe na, mia aber ka Samuel
    aberinavo naio rileal toro tai napano mijikia ve kanalo parinio tubo na toru.
    Ana Atua jiloglog Sol, Kis kenerinio, banlo, napano naio be bajulukuti na Beniamen
    kiano, ana Sol binimei be kanalo parinio tubo na toru na be moti garuei, ana naio
    be tubo kalo bokar yuka duelimo va veri [40].
  bqp-bqp: Kũ ò kína gbɛ̀ka, akũ Luda Kisi nɛ́ Solu, Biliaminu buri dìtɛńnɛ. À kpata
    blè wɛ̃̀ bupla,
  mcp-mcp: Ja jɔɔŋgʉ̂ bwo mú jɨɨ nə́ bwə́ bə́g nə wáŋ njwú-buud. Zɛmbî mú yə bwo Sawul
    mwân mə Kís a njúl mbyágá á bɛɛnd mə́ Bəŋzhamɛ̧̂. Sawul mú jwú nə bwo tâŋ mimbû
    məwûm mə́nɔ̧̂.
  hat-hat: Lè sa a, yo mande pou yon wa. Bondye ba yo Sayil, pitit gason Kis la, moun
    branch fanmi Benjamen, pou wa pandan karantan.
  npl-NT: Ijkuakó yejwah okitlajtlanilijkeh Dios makintlalili se rey para makinnawatijto,
    iwa Dios okinmák n Saúl akin okinnawatijtoka ome póali (40) xiwitl. Nin Saúl ye
    ikone n Cis, iwejkaixwi n Benjamín.
  bgg-bgg: Chiih è, ithek è saja zen yi pha lia mage shii, Hamangkhung-aphuii è Khish
    pha dufuii, Benjamin pha jad è giak pha Sual shii ithek saja rey ne idam sawi
    khoh yi.
  eng-TCENT: Then the people asked for a king, and God gave them Saul the son of Kish,
    a man of the tribe of Benjamin, who reigned for forty years.
  eng-BSB: Then the people asked for a king, and God gave them forty years under Saul
    son of Kish, from the tribe of Benjamin.
  cpu-NT: Iro kantamaitacha ikovavetaka aparoni ivinkathariteperotyaari. Irootakera
    Pava ipairyaantakaniriri Saúl-ni, itomi Cis, isheninkamirinka Benjamín. Iriira
    pinkathariventakeriri okaratzi 40 osarentsi.
  san-ASM: তৈশ্চ ৰাজ্ঞি প্ৰাৰ্থিতে, ঈশ্ৱৰো বিন্যামীনো ৱংশজাতস্য কীশঃ পুত্ৰং শৌলং চৎৱাৰিংশদ্ৱৰ্ষপৰ্য্যন্তং
    তেষামুপৰি ৰাজানং কৃতৱান্|
  tod-tod: Naa ʋoluma, wɔin ɠɛni ti ma ga masa ge zei ti unda. GALA ge Kise ná-doun
    zunui Sɔle zeini ti unda kona ʋuunaanigɔ (40) laawu, é ɠɛni ga Ɓɛnzamɛn ná-bolodamai
    zu nui ta.
  tac-NT: '''Lige alué ralámuli alé mochígame Onorúgame tánele napurigá ajchámala
    bilé rió abé wa''lula bochígimi gawichí nulame alé Israeli. ''Lige Onorúgameka
    alué Sauli anilime rió ajchale napurigá wa''lula nímala napu alué Siso inolá nile.
    Alué Benjamini rijimala nile alué Siso, alué ''we ''ya ajtígame rió. ''Lige alué
    Sauli oká liá bamile alé wa''lula asagá.'
  eng-WEBPB: Afterward they asked for a king, and God gave to them Saul the son of
    Kish, a man of the tribe of Benjamin, for forty years.
  gfk-H: Io, ira mataniabar diet ga sasaring pinei tiga king, ma Kalou gaam tar Sol
    no nati Kis maram tano huna ta Benjamin bia wara nudiet king. Ma Sol ga kurei
    diet, haruat ma aihat sangahul na tinahon.
  viv-viv: Au medema tovai-nadi kini faꞋina Samuwela againe hiveꞋoꞋola, ada Yaubada
    Saulo gisena yadi kini faꞋina. Bana Saulo Kisi natuna, Beniyamina yana yoꞋo kalivana.
    Ada au malamala foti agaidiya bana givehivehimeyedi.
  yao-yao: Ni pelepo ŵasachile kuŵa ni mwenye, ni Akunnungu ŵapele che Sauli mwanagwao
    che Kishi jwa lukosyo lu che Benyamini aŵe mwenye jwao kwa yaka makumi ncheche.
  tgp-tgp: Moiso, tamlohi la tangi matan vara te nora supe, ale God mo silera hin
    Saul natun Kish, tavtavuin Benjamin matea, ale enia mo aulu mata tauni mo ngavulu
    vati.
  auc-NT: Ïincayæ̈ ate mönitö dodäni ïñömö Wængonguï ingante apæ̈nedinque, Bitö adocanque
    ingante ämi ate tömengä tæiyæ̈ awënë bacæcäimpa, ante ancaa änäni ëñente wædinque
    tömengä wæætë Beencamïnö wodi pæ̈ingä incæ Titæ wengä Taodo ingante angä bagacäimpa.
    Tæiyæ̈ awënë badinque tömengä coadenta wadepo mänimpoga ïñonte aagacäimpa.
  kbc-NT: Niɡ̶ijo Samuel malee yewiɡ̶a, loiigi Israel joɡ̶odipokota meo ane dibata
    oko meo me inionigi-eliodi. Odaa Aneotedoɡ̶oji ja yajigotediogi Saul me ninionigi-eliodi,
    niɡ̶ijo lionigi Quis, anida aneetege licoɡ̶egi loiigiwepodi Benjamim. Odaa cwareenta
    nicaaɡ̶ape Saul mijo me inionigi-eliodi.
  bmh-bmh: Duailel agen emgasag gumarabun du banou king tapai mabun Samuel aurina,
    Uwait nug Sol, Kis nugau nag, Benzamin nugau ug ebuan tapai moroun. Go wai houhou
    iwanarai sag, duailel gumarai dareun.
  ctu-BL: Ti wi'il, tsi' c'ajtiyob i rey. Dios tsi' wa'chocobeyob Saúl cha'c'al jab.
    Jini Saúl i yalobilʌch Cis, loq'uem bʌ ti' p'olbal Benjamín.
  meq-meq: «Ma dəba eye na, ta tsətsah bəy ka Mbəlom. Mbəlom a vəlatay Sayul, wawa
    i Kis, ma ləver i Bendzameŋ. Sayul a ndza ma bəy məve kuro kuro faɗ.
  noa-H: hõrau hamach garmua Hẽwandamag hamach pörk'amk'ĩir rey jëeubaawai, woun hãb
    warr jöoingar Benjamín haajerr hag chaain hewagam k'ʌʌn dën woun Cis hanʌm hiewaa
    Saúl hanʌmʌgta cuarenta años Hẽwandamau ham reik'apijimgui hajim haajem.
  alp-NT: Eleki esi kotie loko Alla leke Ibitike tamata esa kena iono kamale etesi.
    Eleki Alla Ibitike Saula, Kisi eni nanae, bei nusa toini Benyamine. Eleki Saula
    iono kamale musuna butu ata.
  san-VEL: tai"sca raaj ni praarthite, ii"svaro binyaamiino va.m"sajaatasya kii"sa.h
    putra.m "saula.m catvaari.m"sadvar.saparyyanta.m te.saamupari raajaana.m k.rtavaan|
  kbq-kbq: Anante kini ne' tamisane hu'za antahigageno, Anumzamo'a Kisi nemofo Benzameni
    naga nofipinti ne' Soli zamigeno, 40'a zagegfufi kini manino kva huzmante'ne.
  kbh-kbh: Chents̈ana, Israeloquënga Samuel tmojanimpadá canÿe rey chabojayé chaotsamë́ndama;
    as Bëngbe Bëtsá Saúlbioye chëngbe rey tbojánbema, canta bnë́tsana uatëscama. Saúl
    inamna Cisbe uaquiñá y Benjaminbe bëts pamillanguents̈á.
  ron-LSB: După aceea au cerut un rege, și Dumnezeu le-a dat pe Saul, fiul lui Chiș,
    un bărbat din tribul lui Beniamin, timp de patruzeci de ani.
  pon-pon: A jan ni anjau o re inon ion nanmarki amen. Kot ap kotiki on ir. Jaul nain
    Kij, ol en kadaudok en Peniamin amen, jaunpar paeijok.
  nhe-BL: Huan teipa tohuejcapan tatahua quitlajtlanijque Toteco ma quitlali se hueyi
    tlanahuatijquetl. Huan Toteco quitlali Saúl, icone Cis, yajaya tlen se iteipa
    ixhui tohuejcapan tata Benjamín. Huan Saúl tlanahuati para se 40 xihuitl.
  sps-sps: Te rangat iny ari ta aatouf, Gov faan ratuari Sol, a guei tsoiny ten Kits
    a vun ten Benjamin, a aatouf tsuri onots fats safunuu na ingainy.
  wnc-wnc: “Siwan Samuel waapata kayuke tasiwawan iat nana tapatu tupan tapa keu komduine
    nana binga dakngake kayuwikge yawa kekekakut. Yawa kekekawana Anututa yake aminu
    tapatu umana Kis ngang inikinggane waaknga tapatu umana Sol ngang iniking kapa
    yaman tupan tapa dakngawan wam yawa kupsa aminda tasiking kaknga waomune wena
    sikut. Siwan ita wa aminde tangge yukut. Sol waapa Benjamindane dongune aakut
    tapatu. Yaman ita tupan tapa dakngake Isrel nana nakanu 40-kan kayukut.
  bus-bus: Kɛ̀ aↄ̃ kína gbèka, ben Luda Kisi nɛ́ Solu, Bɛyãmi borii dìɛńnɛ. À kpata
    blè wɛ̃̀ baplaa,
  gub-BL: Amo 'ar mehe Izaew izuapyapyr uze'eg Xamuew pe a'e wà kury. — Naheta kwaw
    tuwihaw ikàg ma'e xe urewe, i'i izupe wà. A'e rupi Tupàn a'e, umuigo kar Xau tuwihaw
    romo a'e, wanuwihaw romo a'e. Ki ta'yr romo hekon a'e, Mezàmi hemimino romo hekon
    a'e. 40 kwarahy umumaw wanuwihaw romo wiko pà.
  imo-imo: Aku wali imbomani eno nokopili iye kingire kanoko liko tiwi ningo konge
    teringi. Aku teko ningi wali Goteni Kis nimbe iye tenga malo Sol nimbe iye te
    kanopa lipe tirimu. Sol yu Benjamin ningo anda pupu peringi aku lapuna iyemu.
    Aku iyemu yu poinye 40 tukundo king kamako molorumu.
  boj-boj: “Onaqa Israel naŋgi na Samuel minjeb, ‘Ni na tamo bei giltimqa a gago mandor
    koba sosim iga taqatgwas.’ Degsib Samuel minjnabqa a na Kis aqa ŋiri Sol giltonaqa
    a Israel naŋgo mandor koba soqnej. Sol a Benjamin aqa leŋ. A Israel naŋgo mandor
    koba sonaqa wausau 40 koboej.
  eng-DRA: 'And after that they desired a king: and God gave them Saul the son of
    Cis, a man of the tribe of Benjamin, forty years.'
  knf-knf: Wi wi başaaŋ ahepar Ŧamiyel pka naşih, kë Naşibaţi awul baka *Ŧawul abuk
    Kiŧ i pşini pi Benyamin, kë aşih baka ŋşubal iñeen ŋbaakër.
  san-KHM: តៃឝ្ច រាជ្ញិ ប្រាត៌្ហិតេ, ឦឝ្វរោ ពិន្យាមីនោ វំឝជាតស្យ កីឝះ បុត្រំ ឝៅលំ
    ចត្វារិំឝទ្វឞ៌បយ៌្យន្តំ តេឞាមុបរិ រាជានំ ក្ឫតវាន៑។
  arn-NT: Feymew kisu engün feypi ñi elelngeael kiñe longko ülmen tañi ngünenieaetew
    engün, fey Ngünechen, elfi meli mari tripantu ta Saul ñi longko ülmenküleael,
    Sis tañi fotüm, Benjamin tañi tribu mew tripalu.
  zas-NT: Dxel gunab reeman din chuꞌ tijb rey nabee laa reeman, abiꞌ bazuj Dios rey
    Saúl xiꞌn Cis, bén zëëd loj xdiaa Benjamín persi gunabeeman laa reeman tiuu ijz.
  ken-NT: Ɛ́gháká nɔ́kɔ́ mpok bábhɛ́bhɛ́ yɛ Samuɛl bɛ ánchyɛ bhɔ mfɔ, Mandɛm ayap
    Sɔ̌l, mmɔ̌ Kish. Kish afú ndǔ nnɛrɛ́kɛt Bɛnjamin. Sɔ̌l abhak mfɔ wap ndǔ mamiɛ́
    bɛsa bɛ́pay. Kish afú nyaka ndu nnɛrɛ́kɛt Bɛnjamin.
