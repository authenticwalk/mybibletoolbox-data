    laj Cis xcomoneb li ralal xc'ajol laj Benjamín.
  blz-NT: Kasi i raaya'a nama'ase' sa'angu' tomundo'. Alaata'ala nongorookonmo i Saul
    anak ni Kish men bense' Benyamin, bo pontomundo'i i raaya'a, koi patompulo' taun.
  poe-NT: Ntá kjuanchia tí sín israelita ijnko chꞌín rey tsꞌe̱tue̱nhen sín. Ntá kjueyá
    Dios tí chꞌín Saúl la kꞌue̱to̱an chꞌán cuarenta nánó. Jehe chꞌán itꞌé chꞌán mé
    chꞌín Cis la kꞌuaxrjeníxin chꞌán chꞌín Benjamín.
  san-TAM: 'தைஸ்²ச ராஜ்ஞி ப்ரார்தி²தே, ஈஸ்²வரோ பி³ந்யாமீநோ வம்ʼஸ²ஜாதஸ்ய கீஸ²​: புத்ரம்ʼ
    ஸௌ²லம்ʼ சத்வாரிம்ʼஸ²த்³வர்ஷபர்ய்யந்தம்ʼ தேஷாமுபரி ராஜாநம்ʼ க்ருʼதவாந்|'
  cof-NT: Junni Samuel israelítalaca mantanasanan, tsa miyaca munaralarayoe tilatinue
    tinue. Junnan Diosi yalaca meráto tsachi mancaca mantaponue yape miya josa. Yari
    Saúl mumun jominue. Yachi apa, Cis tinun, ya Benjaminchi bolon israelita jominue
    tinue. Junni Saúl junpalu chunca wata fecári mantanasanan,
  srm-NT: “Te wan pisi, hën dee gaan sëmbë fuu ko a Samueli, hën de begi ën taa be
    a da de wan könu u tii de. Hën Gadu da de Saulosu, di womi mii u di tata de kai
    Kisi, sëmbë u di lö u Benjamin. Hën Saulosu tii de föteni jaa longi.
  qvs-NT: Chaymanta ñawpa awilunchikuna Tata Diosta roygarkansapa suk runata churananpa
    sinchi kamachikukninkuna kananpa. Tata Dioska almitishpa Saulta churarkan chusku
    chunka watata sinchi kamachikukninkuna kananpa. Saulpa tatan karkan Sis Benjaminpa
    ayllunmanta.
  zca-NT: Orze' mina'b men Israel tu rey lo Samuel, par le' mandad lo bixa'. Kuze'
    mile' Dios ngok Saúl rey lo bixa'; no xuz Saúl ngurulë Kis, xa' kwa'n nzë ben
    che'n Benjamín; cho' li'n midi'y li'n che'n Saúl.
  cbc-NT: To bero yua, marĩ ñicʉ̃jãã ãnana pʉame na quetiupaʉ caãnipaʉ rey ũcʉ̃rẽ
    boyayupa. Bairo na caboroi, Dios pʉame Cis macʉ̃, Saúl cawãmecʉcʉre cuarenta cʉ̃marĩ
    majũ na quetiupaʉ reyre bairo cʉ̃ cũñañupĩ. Cʉ̃, Saúl pʉame Benjamín ya poa macããcʉ̃
    majũ ãñupʉ̃.
  qxo-NT: '@see-verse:ACT.013.020'
  mox-mox: “ʼInega me Isileli Yaubada ivenoqiea taha kini weaqina, ʼinega veʼiedi
    ta Saulo neidi, tauna Kisi natuna Beniamina ena gadeyega. Ta Saulo nana luvinedi
    yaʼwala 40 ʼidia.
  kew-kew: Goa pua Israel onaanumi aa mudu meda mulalo pisimi rabu Gote-me Sol mapiraasa.
    Solo-re nipu Kis-na si ora Benjamin-na ruru ru-para pirisa. Nimuna aa mudu maali
    40 pirisa.
  dww-dww: Be inam raḡanine taudi guyau a ḡoena. Vutuna aubainama Mamaitua Sol ya
    utedina, tauna Kis natunama, Benjiman damnama nopone. Be tauna modi 40 nopone
    yai guyauna.
  twi-ASANTE: Ɛberɛ a wɔpɛɛ sɛ wɔnya ɔhene ma ɔdi wɔn so no, Onyankopɔn de Kis ba
    Saulo a ɔfiri Benyamin abusua mu no maa wɔn maa ɔdii wɔn so mfeɛ aduanan.
  aoj-aoj: Nogota atamba esis sawa salef saꞌi sofaꞌ anona king dembinai, eaꞌ God nasoꞌasa
    anona aman Sol, Kis nogamana. Aman anamba nataga miniꞌap Benjamini. Eaꞌ anen nape
    king dembinai ma afagof hiagufi 40-pelaiguf.
  cbv-cbv: Pánihna, Samuel jʉm láa, jwĩ nʉowãboó queétdih wʉtni pínah maáhdih Diosdih
    ĩt yójah ʉʉ́bʉ́p wʉt jĩ. Páant ĩ ʉʉ́bátdih joinít, queétdih ĩ jwíih maáh pínah
    Cis wʉ̃ʉ́h Saúljidih Dios ãt ñío wʉ̃hʉp wʉt jĩ. Saúl Benjamín jʉimená poómpdih
    bóo ãt jʉmʉp wʉt jĩ. Pánihna, caán Saúl cuarenta jópchi maáh ãt jʉm jwʉhʉp wʉt
    jĩ.
  taw-taw: bɨ Yislel okok kɨli agɨlak, Chɨn bɨnonɨm man chɨnop mɨdupsek kod yenɨgab
    olap dɨnɨgun agɨlak agak. Agelak, God ne Sol nop aglek, bɨnonɨm kɨli yolɨgup agak.
    Sol bapi ne ak Kis agak. Nop Bejamin jɨj ak tɨk dad amɨl tɨkɨlak agak. Ne kɨlop
    kod yolɨgup, sub anep 40 yɨnak agak.
  jic-NT: Locopyaya israelpan jisastsja jepa püné jis la jütütj, p'a gente jinwá.
    Mpes Dios la t'ya Saulo, israelpan jis jepa püné nsem jupj. Nujola tapalas Saulo
    Cis jatjam waytsja jupj. Benjamín püna tüpü'ü popa p'iyá waytsja Saulo; püs naya
    tüpü'ü jupj. Saulo yupj jis jepa pünetsja año cuarenta mpes.
  zap-NT: Lex wnab men lo Dëdyuzh ne tsuu te rrey ne ynebééy lo men. Por neguin wzu
    Dëdyuzh Saul xpee Cis, men ne nak xfamilye Benjamin, wak rrey lo men txuplal iz.
  wer-wer: Akun pötak pitëm naë omën omp ak namp orööpënëak maan Anutuuk Pensaminë
    kurtakaan Kis pim ruup, Sool pöp tekeri wes mangkën pöpök Israel omnarö ngarangk
    ëak wëën krismaki 40 ëak won sa.
  ipi-ipi: Okone angi, Isatale yame wandakali utupane-mane kiŋi mindi gii loto, Gote
    lo tee leai-kola, Goteto Benjamene yame okona akali Kisa iwanane Solo lene oko
    utupanena kiŋi ateakale lea. Bala ateakale lea-kola, Solo bala mali paiyasa tukumindi
    kiŋi atoto, Isatale tane wandakali tupa ando ateaipia.
  qul-NT: Israel runacuna uj reyta gobernananpaj mañajtincu, Dios Benjaminpaj mirayninmanta
    Cispaj churin Saulta churarkan. Paytaj tawa chunca watata gobernarkan.
  tnc-tnc: Samuelte nare imaruᵽutayukã'ãja “Ĩ'rĩka yija ĩᵽamaki yija yaᵽayu”, mañekiarãte
    ãrĩka Tuᵽarãte. I'suᵽaka naᵽakã'ã, Saúl, Quis maki, niᵽamaki kimaerã Tuᵽarãte
    kire wã'maeka. Suᵽa imarĩ ĩ'ᵽarã ᵽo'imajarakakuri wejejẽ'rãka rõ'õjĩrã ĩᵽi kimaeka.
    Benjamín imaekaki riᵽarãmerã riᵽarãmi kimaeka Saúl.
  ter-NT: Yane épemonehiko Itukó'oviti itúkinoa natína. Koáne, itúkinoa Itukó'oviti
    kuteâti âha. Poréxoa Sâu, xé'a Kî, ámoripono Mbejámi, itúkeovo natína kúveu koarenta
    koeti xoénae.
  bmr-NT: Moocaanico dilluumo aivojɨɨbotɨ diitoco ihacɨqui diitoco itajɨɨbahicaqui.
    Jaanegui Moocaani diitoco acɨuhi miimɨsiicɨ ficabanohachuta tɨcovovɨ aivojɨɨbotɨ
    Saul onooboco Sis onoobo achico, Benjamin cuumiooboco.
  fuf-fuf: Ɓawto ɗun ɓe torii heɓugol lanɗo. Onsay Alla addani ɓe Saawulu ɓiɗɗo Kiisi
    on, jeyaaɗo e oo bolondaa *Buniyamiinu, ko laamoo ɓe e nder duuɓi cappanɗe nay.
  mwc-mwc: Ba taupauma kairavina si baba wai God, Kish natuna Saul i berisi, sebarena
    wai kona Benjaman ana rakaraka kesana, ba bodu 40 rubana i bada.
  bhl-bhl: 'Kaem ding dim bakate, kawtiw i gaaneko, bokolomeliw: ‘Nu emisik kamok
    fian mak kulomin ibolow keluma!’, angsiliw kasike, Sunbin-Got e im gaanin be kiliko,
    im emisik kamok fian Sol elo mo kolewse kale. Sol be Benyamin em mulki Kis em
    min ete kale. Keko beli, e emisik kamok kebelei, uneko, 40 kel itol kese kale.'
  ons-ons: Naso yewao Israel ŋei eŋe Anutuŋo kepe ware ware suaine mane mawakone birakaki
