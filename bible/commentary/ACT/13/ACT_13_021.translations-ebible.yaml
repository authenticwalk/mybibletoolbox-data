  kpr-kpr: Siroretiri, namanenda abuamane ne, tavo kakato God gategedo ghusira ava
    imboe edo, kini (king) gategedo mutare dae sedo, God kena benunu siseri. Setero,
    God nu genembo javo Saul ava gategusira. Genemboá nunda oro Benjamin, numamo javo
    Kish. Numoá gategedo setiri, nu kini usira. Edo irise, ghaeko 40 ava dadabusira.
  san-IAS: taiśca rājñi prārthite, īśvaro binyāmīno vaṁśajātasya kīśaḥ putraṁ śaulaṁ
    catvāriṁśadvarṣaparyyantaṁ teṣāmupari rājānaṁ kṛtavān|
  nho-nho: Araa te saaita te kanohenua naa ni ssee ki TeAtua ki kauake se tuku ma laatou raa,
    TeAtua ni hakanoho Saul te tama Kish i te manava Benjamin, ki noho no tuku i naa setau
    e matahaa.
  gym-NT: Yebti ni mräkä kirakira käkwe jrei käräbare Samueliye mda abko rabadre gobrane
    niaratre ngätäite abkokäre. Ye erere bkänä, Ngöbökwe Saúl tukwe mikani jreire
    kä gre ketebu jire niaratre ngätäite. Saúl ne abko Cis ngobo. Cis ne abko jatani
    Benjamín mräkäkri.
  azg-NT: Juu xjenꞌñeen joo nnꞌan Israelꞌñeen, totanhan nnon Tyoꞌtsꞌon na incyaa jon
    ncüii tsꞌan na taquintyja na tꞌman conduihin na ntcoꞌxen tsanꞌñeen joohan. Ndoꞌ
    ngꞌe na nndaꞌ, joꞌ tꞌion jon tsꞌian nquii Saúl, jnda tsan na jndyu Cis. Juu Saúlꞌñeen
    tonduihin tsjan ꞌnaan nnꞌan tmaanꞌ Benjamín. Vennꞌan chu tocoꞌxen Saúl joohan.
  bhd-bhd: ज़ैखन हेजू शमूएल तैन केरो हाकिम थियो त तैन लोकेईं राज़ो बनानेरे लेइ दरखुवास
    की, ते परमेशरे बिन्यामीनेरे गोत्रे मरां कीशेरू मट्ठू शाऊल राज़ो बनावं ते तैनी 40
    साल यरूशलेम नगरे मां राज़ कियूं।
  too-NT: A'calīstān huan quinapapna'ca'n israelitas tasqui'nli kalhatin ixreyca'n.
    Lā' Dios hui'līlh ixlīrey Saúl, ixcaman Cis. Lā' ixtalakapasni' Benjamín ixuanī't.
    Xla' ixmāpa'ksīni'n tu'pu'xam cā'ta.
  ind-AYT: Kemudian, mereka meminta seorang raja, dan Allah memberi mereka Saul, anak
    laki-laki Kish, orang dari suku Benyamin, selama empat puluh tahun.
  cjo-NT: 'Roojatzi ikantakiri achariniiteni Tajorentsi: “Nokowaeyakini atziri reewawentaperoeyenani”.
    Ari riyoyaakinirini noshametzi Sawoori itomi Shishi, reewawenantaririni achariniiteni.
    Riroteeyakini icharineeteni Irijamiini. Okaatzi 40 ojarentsi reewawenantaki Sawoori,'
  nsn-nsn: Tar binaka re uoum keip haraha pe Samuel tasisin, gisina ka malahir menasi
    toia, doh God ke heir tasisina tang Sol ger tuna Kis gere la tur toro matina tang
    Benjamin. Inggono ke uoum keip tasisina toro toueit ro hangaul ro krismas.”
  san-DEV: तैश्च राज्ञि प्रार्थिते, ईश्वरो बिन्यामीनो वंशजातस्य कीशः पुत्रं शौलं चत्वारिंशद्वर्षपर्य्यन्तं
    तेषामुपरि राजानं कृतवान्।
  tna-NT: Da su beju Samuel chenu bajataidha huecuana tu echua puji paichata puji,
    tuna ecuatsasia puji. Da su Diusu ja Saúl chenu ichataidha echua puji papu puji.
    Saúl chenu sa tata banime Cis. Tueda da Benjamín chenu sa familia jenetia. Saúl
    ja pushi tunca mara puji cuatsasiataidha huecuana.
  lid-lid: Ano iri aseken tiri ari kabin, ya eme iy atehei Sol asahan kabin tiri.
    Iy badeh, nadu Kis, asahan ta lundriye Benjamin. Iy atondrok kon badeh, jaha ma
    hanoh (40).
  wim-wim: Anpalana, than pam wanch aak Israel punchanana thawin pam moom piꞌanaka
    nil yipam piꞌowan thanang, aꞌ piip God.angan Saul.ana miꞌ nunang, pam nil nhengk
    nungantam Kish.antama, nil ngulan iiyow pam moom piꞌanana. Wuut mangk nungantamaniya
    Benjamin.ana aꞌ nilan puth pam piꞌan ngul iiy-iiy aak Israel.akan kaap forty.akama.
  zga-M: Vuvavombile aga avanu vakhadova ukhuludeva, pu Unguluve akhavapa uSavuli
    umwana va Kishi, umunu va kheivumbukho kya Benjamini, ukhuva iikhuludeva eimiakha
    alubaini(40).
  yom-yom: Bosi balomba ntinu ; buna Nzambi wuba vana Sawuli muana Kisi, muisi dikanda
    di Benyamini ; niandi wuba yadila mu makumaya ma mimvu.
  san-SIN: තෛශ්ච රාඥි ප්‍රාර්ථිතේ, ඊශ්වරෝ බින්‍යාමීනෝ වංශජාතස්‍ය කීශඃ පුත්‍රං ශෞලං
    චත්වාරිංශද්වර්ෂපර‍්‍ය්‍යන්තං තේෂාමුපරි රාජානං කෘතවාන්|
  yut-yut: Samuel da bɨsapmon Piŋkop da kɨla amɨn madepni kɨnda aŋalon aŋyomjak do
    Israel amɨn da yawit. Yaŋba Samuel da Sol, Kis dakon monji naŋ aŋalon aŋ yoban
    uŋun da kɨlani aŋakwan bɨlak 40 yaŋ agɨt. (Sol uŋun Benjamin da jalapmon nani
    kɨnda.)
  grc-BYZ: κἀκεῖθεν ᾐτήσαντο βασιλέα, καὶ ἔδωκεν αὐτοῖς ὁ Θεὸς τὸν Σαοὺλ υἱὸν Κίς,
    ἄνδρα ἐκ φυλῆς Βενιαμίν, ἔτη τεσσαράκοντα·
  cpc-NT: Iro kantzimaitacha ikowawitaka apaani iwinkatharipirotityaari. Irootaki
    Pawa jowantakanariri Saúl-ni, itomi Cis, ijyininkamirinkaiti Benjamín. Iri pinkathariwintakiriri
    okaatzi 40 osarintsi.
  nhg-NT: Totötajua oquenejque quepeasque sente rey. Entunses Deus quenmacaque Saúl
    quieme rey por cuarenta años. Saúl oyeya iconie Cis hua oyeya de inu grupo de
    Israelitas itucö Benjamín.
  nya-nya: Kenaka anthu anapempha kuti awapatse mfumu, ndipo anawapatsa Sauli mwana
    wa Kisi, wa fuko la Benjamini amene analamulira zaka makumi anayi.
  ngu-NT: Quemaj ijcuacon on tlacamej oquitlajtlanquej se rey para yejhua quinyecanas,
    niman Dios oquinmacac Saúl quen rey para ompoajli xipan. Saúl on iconeu Cis niman
    on huejca teixhuiu catca itech Benjamín.
  kup-kup: Met porah aban nap parum kiñ ahop ravat hepanez Zudahol hahan Benzamen
    añarab porihanañ aban nap Kis popuz rop Sol pi Godihö ba ou batahan parum kiñ
    ahop ravat hehan krismasañ 40 bon tah.
  jid-jid: Mle ndji ba ba mye ndi du nuba chu, u Irji a nuba Shawulu vren Kish, ndji
    wu grijhi Benjamin, ni du hon ti chu nitumba wu se tso-tra-don-nza.
  wmw-wmw: Basi sambi, wanu ware wâlebela wapewe nfalume, na Mwenyezimungu akiwapa
    Saulu, mwana wa Kishi, mwananlume mmoja wa rikolo ra Benjami. Iye kamiliki myaka
    arubaini.
  gmv-GGM: Hessafe guye derey ba bolla kawoo kawoothana mala Samela wossides, Xoossikka
    Biiname baggafe Qisse na Sa7olle isttas immides. Izika istta oyddu tammu laythth
    hariidees.
  ssg-ssg: Imuh lato kamei Haeu axialato tel masiwi liai. Ape i hani lato Sol, tel
    nati Kis, kahi nati Benjamin. I masiwi ti lato leili ahang 40.
  zpo-NT: Zee lee re xaa ngunaab tub rey zee nabeyy xaa xaa; nu lee Dios mleyy Saúl,
    xinn Cis lo xaa, xaa nak dii cheen Benjamín. Nu mnabeyy xaa lo re xaa tub choo
    liin.
  poy-poy: Panu wafiriti waweri na mfalumi na Mlungu kawayupa Sauli, mwananguta gwa
    Kishi gwa likabila lya Benjamini, kaweriti mfalumi gwawu kwa shipindi sha vinja
    malongu mhanu.
  qwh-NT: Tsenam Diosman mañacuyarqan une castantsiccuna juc reynincuna churecunanpaq;
    y Saultam churaraporqan reynincuna cananpaq. Tse Saulqa Benjaminpa mireninpita
    Quis jutiyoq nunapa tsurinmi carqan. Y chuscu chunca (40) watam mandacoqnincuna
    carqan.
  gaw-gaw: Samuel dayeye, nuhig haenp̱a ag king aoglagnu aeg amu Kayak nug Kis beḵa
    Saul awa me, ahilag king maḏ 40 dayom. Nug am Benyamin buḏubp̱an danab.
  nca-nca: Ŋu naru ŋunoko unipareto wiri yerete uni karo kirayaŋgurí, asa ko Anutuko
    Sol, Kis naŋuní ŋu, Benjamin koro wini qu ka, ŋu re yunaró. Ko kumima naru 40
    ŋunde rotoro Solko unipare wiri yereró.
  zpz-NTPP: Orzeꞌ bdiiñ dey lom nu cuic mi tub mbecy nu gac rey ni dey. Orzeꞌ Ñgyoozh
    briic mi Sauul, iꞌñ yu nu la Cis, nez Benjamiing, par nu gac rey ni dey nañ cyuu
    ñaꞌn.
  mkj-mkj: A irai poaki emen nahmwarki. Koahs ken kioang irai Saul, nihn Kish jang
    nehn kadaudok in Benjamin, pwa en wia arai nahmwarki oaroain johnpar pahijek.
  zac-NT: Iurní gunaꞌbë ra mënë lu Dios tubi rëy naguënibëꞌa lëꞌë rall. Bëdëꞌë Dios
    tubi rëy nalë Saúl. Gunibëꞌa Saúl lëꞌë rall cuarenta izë. Saúl nall shini tubi
    nguiu nalë Cis nazeꞌdë ladi shini Benjamín.
  kyg-kyg: Henagaꞌamo apakaemo Gotifeꞌmo, mago kini vekamoꞌa yagaino latesiyafeꞌmo
    avaleka lamiyo, huꞌa ge huꞌnageno Gotiꞌa yagaino apatesiya kini vekamo agiꞌamo
    Soloꞌa Kisi mafaꞌneꞌamo Menisameni nofi vayapati vekamo avaleno apamiꞌnigeno fotiꞌa
    kafugamo yagaino apateꞌniye.
  kmk-kmk: Utdiyon nangdaw da si ali un mangiyapu kan dida ot painsaad Apudyus kan
    Samuel si Saulo un abeng Kis un kaganakan Benjamin. Ot siya ud nangiyali kan dida
    si opata puḻu’n dagun.
  cao-NT: Jaquirëquë rey, naa chama-chamaria ó quiha noba jimibo quëëniquë, jato ja
    yonano. Jatsi quiha Saulo yamabo, naa Cis baquë jato qui Diós aniquë jato obësoti.
    Jabi Benjamin maxo quima Saulo joni quiha. Jatsi cuarenta ca año no tsi quiha
    noba jimibo Saulo yamabá yonaniquë.
  bbr-bbr: Roasiret akas omsau kamwaraun ro näwäu king sare maraun Samuel aurna, Anut
    nukas Sol, Kis nukan mokoi, Benjamin nukan askanai pakan sare muruwon. Ko woisan
    40 orip roasiret kamware rawon.
  inb-inb: Samuel pai­kuna­wa ka­ura, pai­kunaka mañai kalla­rir­ka­kuna, sug atun
    mandag tiachu. Chi­ura Taita Dius, ñugpa­manda taita Ben­ja­minpa iawar­manda
    kaska Sis suti runapa wam­bra Saul suti­ta­mi agllarka. Paika, chusku chunga wata­mi
    atun mandag karka.
  hrv-hrv: Onda zaiskaše kralja pa im Bog za četrdeset godina dade Šaula, sina Kiševa,
    iz plemena Benjaminova.
  box-NT: Bṹn mɔ́n á ɓa fìora a bɛ́ɛ le Dónbeenì cɔ̃́n á le nɔn o Kiisi za
    Sayuule ɓa yi. Wón na wee lé o Bɛ̃nzamɛɛ zĩ-ɲúhṹ yi. Á wón kɛra ɓa ɲúhṹ
    wán á dɔ̃n hã lúlúio ɓúará-ɲun.
  ote-NT: Nepʉ nuꞌʉ́ bi ꞌyadi ꞌnayá nda̱ pa da nda̱ de gueꞌʉ. Y Ajua̱ bi umba ra Sau
    pa bi nda̱ ñote njɛya, núꞌa̱ mrá tꞌʉ ra Cis, mi gueꞌa̱ ꞌnara ꞌñøhø desde yá tꞌʉ
    ra Benjami.
  wnu-wnu: Samuel ende igama ne Yuda wuri der Qenu King ger bo wurit maribiginer qamb
    at igamari ne Benyamin yurau end ger maribigatarer eng unum Sol ur unum Kis. Eng
    bo togun 40-ende bo oroar igoai.
  zam-NT: Per le'n tiemp co' mnibe' Samuel loo mèn co' ngòc xudgool na', mèna mna'b
    loo Samuel. Ndxab mèna yo thìb rey co' ñibe' loo mèna. Sya, mbli Diox ngòc thìb
    mbi' co' ngro' lèe Saul rey par ñibe' Saul loo mèna le'n cho' lín'. Saula ngòc
    xgan' thìb mbi' co' ngro' lèe Cis. Cis ngòc bin che'n mèn co' ngòc bin che'n thìb
    mbi' co' ngro' lèe Ming.
  zyp-NT: Mataico aaning sahlo taco siangpahrang ma pei law tatah hae he ka, Khazing
    taco Benjamin hring a cangpaw Kish a sawcapaw Saul khah pei he ka, ama taco kung
    songli a uh he.
  sey-NT: Ja̱je yoꞌoye paꞌina, yuretaꞌa se̱iꞌë, yëquëre cua̱ñe ëjaëre pare necaijë̱ꞌë
    cajë. Se̱jëna, Maijaꞌquëpi Cis mamaquë Saúlni pa̱i ëjaëre necajiꞌi, cuarenta o̱metëca
    i̱ohuaꞌire cua̱ñejaꞌquëre. Ja̱ë cato Benjamín tsëcapë aquë pajiꞌi.
  nvm-nvm: Ijefuon tavan iji fu nafenva iji rokga bu una Kinfuon God kuavga God fu
    e Sor abe miain. Regavo Sor fu e Kison farif gavo fu e Bezmanon uifarif ijefuon
    bu fu abeja fu juaivasia foti (40) ijeg fu Kin buon ren.
  mps-mps: Tama te sogo augwaligo Godibolo hanalu wali, ‘Da gegasa pabo bidi, moni
    genuai gavman bidi dabolo mao,’ wali. Tama God agai te bidi Kis aga ogwa Sol te
    sa muani. Te bidi agai hani nogi Benjamin. Agai augwaligo moni genuai gavman bidi
    nigilama, tama bidali. Te sę eyu bidibadi, kibu be te 40 yia silali.
  pab-NT: Hatyaoseta axaha xekohaseti haomana hoka Enore moka Saul enomanaha exekohaseha
    maheta. Saul atyo Quis ityani, Benjamim hotyalihare. 40 terehokoane exekohaseha
    tyaona.
  llg-llg: Faik fo Semuel ana daꞌdi neu Manetualain mana kokolan, ita bei-baꞌi nala
    ala nau-nau fo ala hambu manek esa. Boe ma Lamatuak ana soꞌu nala Kis anan naꞌde
    Saul, neme leo Benyamin mai. Saul ana toꞌu palenda teuk haa hulu.
  kyf-kyf: «-Mʋʋ 'bɩgʋ, -amɩaa dʋkpasɩ yia -Lagɔ wa 'wlulapɩlɩnyɔ -zlalɩ. 'Ɩn -Lagɔ
    yia wa Kisɩɩ 'yu Saulʋ 'nyɛ, Bɛzamɛɛɛ zʋaylinyɩmɛ nya. -Mɔɔ pɩlɩ wa 'wlu la -zʋʋ
    glʋ 'sɔ.
  tpi-tpi: “Orait long dispela taim ol i singaut long kisim wanpela king, na God i
    makim Sol bilong bosim ol, na em i stap king inap long 40 yia. Sol em i pikinini
    bilong Kis, em man bilong lain Benjamin.
  mih-NT: Ta zɨquɨ i sica ñiyɨvɨ minoo rey, ra cua cundyaca ñaha sii ñu. Ta i saha
    ra Ndyoo sii ra Saúl zehe ra Cis sii ñu. Ñiyɨvɨ sii ra Benjamín i cuu sii ra.
    I sindyaca ñaha ra Saúl sii ñu uu xico cuiya.
  qvh-NT: '@see-verse:ACT.013.020'
  kms-kms: “Propet Samuel nas kin tende puayi muq ni king iri meti nowi ningg mari,
    di God ni Sol Kis ningg wo nem. Ni wute tit Benjamin kin. Di ni ber 40-pela pu
    king ningg nas.
  agn-agn: Asing mama-dol tanira ta sadiling adi nira, sindol ong nira tang Dios si
    Saulong ana ni Cis, tatang laling nagalin ong tribo ni Benjamin. Naggaem si Saulo
    bilang adi ong teled ta epat ang polok ang takon.
  nhi-NT: Ihcuacon octlahtlanqueh se ueyitiquiuahqui, uan Dios oquinmactih in Saúl
    iconeu Cis, naquin ualeuani de Benjamín, uan yeh otlanauatih ome poual xiuitl.
  ttc-NT: Yaji kyetz okyqanij tuky'i Qtata Dios tzan stzaj tsi' jun twitzale' k'ulul
    mandad te kyetz, b'ix tetz okaj tsi' te Saúl aj tk'ajol Sis aj te b'uch'uj tijajil
    Minch. B'ix te Saúl ok'ulun mandad kawnaq (40) aq'b'i.
  dan-1931: Og derefter bade de om en Konge; og Gud gav dem Saul, Kis's Søn, en Mand
    af Benjamins Stamme, i fyrretyve År.
  kwj-kwj: “Ete wosiwani o gisi ki Gotri ni ya wu uchanda, king apukolaka fori wu
    rata kinani. Wowani Gotri Kisi ri che fori, Sol, ni ya wunu ha. Rini Benesamin
    hima kupu fo. Wosiwani rindo king apukolaka ri waꞌaisini ete ri da dawani asama
    ti 40 ya i.
  vie-OVCB: Theo lời thỉnh cầu của dân chúng, Đức Chúa Trời lập Sau-lơ, con trai Kích,
    thuộc đại tộc Bên-gia-min làm vua trong bốn mươi năm.
  kze-kze: Ísareri-kwaasi Áánútu íma kentáárá'á kárákwiyinkwae sésa kentáávínkémbá
    moóráwaimo éna kentáárá'á kárákwiyiniye suwaná Áánútu séna Pénisamini-andarakewai
    Kísaa ááninko áwí'a Sóro kwemá kárákwiyi-mayai mayáníye súwana mimbáyáí mairéna
    40 ima maisuwówana
  mpj-mpj: “Mitunyjanirrikajaluya japirnu Jamiyulpa, maaja kujupa-janampa kiingu nyinara.
    Palunyajanu-janampa Mamalu junu yini Juulpa, maaja maju-janampa wulu nyinangu,
    puuti yiiya. Juulpanga jiinga nyinapayi, Kiijaku kaja. Kiijamapungaya nyinapayi
    Pinjaminkurnu marlajanukaja.
  lbk-lbk: Sa cha't kinomchaw is en-ali ken chaicha, ya inischon Apo Dios si Saulo
    ay anak Kis ay nalpo isnan tribon Benjamin ay nen-ali is epat poo ay tawen.
  mto-NT: Vanꞌit tseꞌe je̱ jayu je̱ Nteꞌyam du̱ꞌamó̱tudi toꞌk je̱ yakkutojkpa. Vanꞌit
    tseꞌe je̱ Nteꞌyam du̱vinka̱a̱jn je̱ Saúl je̱tseꞌe yakkutojku̱xjadat, je̱ Cis je̱ꞌe̱
    veꞌe je̱ myajntk, je̱ Benjamín je̱ chaan je̱ kyo̱o̱j. Ax vu̱jxtkupx joojnt tseꞌe
    je̱ Saúl yakkutujk.
  bzh-bzh: Lob vu buk saga denesu vu Anutu bë gevonġ mehö-los-bengö ti in geġin
    sir, lob Anutu vonġ Saulus sën Kis nalu lo vu sir. Yi degwa vu Benyamin, lob
    tu mehö-los-bengö menedo yoh vu ta mehödahis luu.
  guj-2017: ત્યાર પછી તેઓએ રાજા માગ્યો; ત્યારે ઈશ્વરે ચાળીસ વર્ષ સુધી બિન્યામીનના
    કુળનો કીશનો દીકરો શાઉલ તેઓને રાજા તરીકે આપ્યો.
  jvn-NT: Bangsa Israèl terus njaluk ratu. Gusti Allah terus ngekèki Saul, anaké Kis,
    dadi ratuné. Saul iki sangka turunané Bènyamin lan dèkné dadi ratu patang puluh
    taun suwéné.
  byr-byr: Mwaalɨna yadɨꞌnyɨ aꞌmwera Gotɨyarɨ wɨdeꞌ ‘Nemɨnyɨne Kingɨyai nemaremwaaladerɨ
    dɨnejaama!’ Sara kudeꞌ Gotɨyai Kɨzɨyare gawaalɨvaangei, Ne sɨnnawɨnya Bejaminɨmɨrei,
    Solɨmɨ wɨjaavɨna kyaꞌ kwarame 40 wavɨlaꞌdaaꞌnyɨ Solɨ kingɨyai maremwaaina.
  ian-ian: Tɨga lɨga wan nɨmba God kat wagala lɨndi. King nɨn kat agwi. Nɨn kat vɨga
    lɨgiyandɨ waa wandi. Wandi maa God ndi kat Sol kwindɨ ndina Kingnat tɨndangat.
    Sol Kisna nyana. Ndɨna yelangɨ Bensamin. Sol Kingnat tɨga lɨga naambi ndumi vɨlɨlɨk
    ndi kat vɨga lɨndɨ.
  hun-hun: Azután pedig királyt kértek maguknak, és az Isten Sault adta nekik, a Kis
    fiát, a Benjámin nemzetségéből való férfiút negyven esztendeig.
  mcf-NT: Aidi isadaidbo chuiquid icnubic, Matses utsibo ancaquidpadquid bunebi, quequin
