  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ hulaŋ mu aludɨ manɨgali hɨnibali aba abavɨci
    Asɨ agaŋ Solɨ dɨ lɨbɨmɨŋɨci nulɨdɨ migɨlɨdaci hualɨ 40 umi uami. Solɨ nɨbu Kisɨ
