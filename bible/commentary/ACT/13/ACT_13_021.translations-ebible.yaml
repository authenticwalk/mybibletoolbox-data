    man of the tribe of Benjamin, who reigned for forty years.
  knj-NT: Ja' tu' jix sk'anon junoj sreyal eb tet Dios, yet watx', ja' chi ak'on cuenta
    eb. Yuxan jix ak'le naj Saul sreyal oj eb yu Dios. Ja' naj Saul tu', sc'aal jun
    naj chi ijon Cis, yic'aal Benjamín. Cawinaj jabil ocnaj sreyal oj eb,
  deu-1912: Und von da an baten sie um einen König; und Gott gab ihnen Saul, den Sohn
    des Kis, einen Mann aus dem Geschlechte Benjamin, vierzig Jahre lang.
  san-PUN: ਤੈਸ਼੍ਚ ਰਾਜ੍ਞਿ ਪ੍ਰਾਰ੍ਥਿਤੇ, ਈਸ਼੍ਵਰੋ ਬਿਨ੍ਯਾਮੀਨੋ ਵੰਸ਼ਜਾਤਸ੍ਯ ਕੀਸ਼ਃ ਪੁਤ੍ਰੰ ਸ਼ੌਲੰ ਚਤ੍ਵਾਰਿੰਸ਼ਦ੍ਵਰ੍ਸ਼਼ਪਰ੍ੱਯਨ੍ਤੰ
    ਤੇਸ਼਼ਾਮੁਪਰਿ ਰਾਜਾਨੰ ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Folket tigget om å få en konge, og Gud ga dem Saul, som var sønn av Kis,
    en mann av Benjamins stamme. Han regjerte i 40 år.
  ntj-ntj: Nyangka-ya puurrpa purlkanyaku ngatjirnu. Nyangkalta Mama Kuurrtu-tjanampa
    puurrpa Tjuulnga tjunu. Tjiinya wati palunyanya Pintjimanku tjamu, puru Kiitjaku
    katja. Palunyanya puurrpa nyinarrayirnu, nyangka kurli 40-tjanulu Mama Kuurrtu
    watjarnu wiyarringkutjaku. Palunyalu puurrpa Tayipirrngalpi tjunu. Palunyalu wati
    palunyatjarra watjarnu, ‘Yuwa, Tjatjiku katja Tayipirrtu-tju wangka wangarnarralu
    kulira palyalpayi. Wati palunyapirinypa-rna pukurltu nyakula.’
  sxb-NT: Lunyima olwa awantu waasawa mbwe wagala omwami, Katonda yawa-aa Saulo omuzia
    owa Kiisi owaema mu ekiriango ekia Benjamiini okuwa omwami ku emiaka amakumi ane.
  nhu-NT: Kɛ yî kefew kekiɛ le ɛ bó ke nɛ lɛkɛ keekɛŋke ɛ ɛ̀ nu nfon, ɛ Nyo' mum nya
    Saul, waa Kish wvu ɛ̂ kfuu di Bɛnjamen e. Ɛ wvú saw bvunfon yî bilum e mbaanyɛ.
  row-row: Leleꞌ Samuel dadꞌi mana ola-ola Na, hita bei-bai nara nauꞌ a hambu maneꞌ
    sa. De Lamatualain soꞌu Kis ana na, naran Saul, mia leo Benyamin. Saul toꞌu parendaꞌ
    too haa nulu.
  msy-msy: “Ezɨ me atrivim bagha Godɨn azangsɨsi. Ezɨma a Sol me ganɨngi, Kisɨn otarim,
    Benjaminɨn adarasi, a 40 plan azenibar men gari.
  agg-agg: Ranɨ-sɨmboanɨ Israer ai adükarɨ bogorɨ semɨndɨmbo hoafɨmehündowamboyu asu
    God ai Sor, Kisɨndɨ nɨmorɨ, ahei adükarɨ bogorɨ kamafoarirɨ. Ai-ana Bensaminɨndɨ
    sɨrambeahɨnd-ani. Ranɨyu ai adükarɨ bogorɨmbo 40 hɨmbanɨ mamaru.
  ptp-ptp: “Lêc he Islel nêb he ob vɨnoo king wê ob viac he ge om Anutu vɨnoo Kis
    nu Sol wê kehe yêp vac Bensamin ge, dɨ i tu king mɨ viac he tɨyi klismas kehe
    yuu.
  nak-nak: Goio, mulimuli ovola, egite veiale Samuel veia eia ge toia giteu isasa
    la mulugaluga mai e king, goio, egite kaka tavu La Tahalo Uru, La Tahalo Uru goio
    sugu taroa giteu e latule Kis, la isala e Sol, eia loio tegiteu la karakara te
    Beniamin, eia mamugea giteu.
  lbb-lbb: Lamur la nunung sur ta king, pa e God i saran tar e Sol tetek la. E Sol,
    a nat e Kis, miting na mangis a tarai Benjamin pa i nigon la diat a bonot a rau.
  kan-2017: ತರುವಾಯ ಅವರು ತಮಗೆ ಅರಸನು ಬೇಕೆಂದು ಕೇಳಿಕೊಳ್ಳಲು, ದೇವರು ಅವರಿಗೆ ಬೆನ್ಯಾಮೀನನ ಕುಲದ
    ಕೀಷನ ಮಗನಾದ ಸೌಲನನ್ನು ರಾಜನನ್ನಾಗಿ ಕೊಟ್ಟನು. ಅವನು ಅವರನ್ನು ನಲವತ್ತು ವರ್ಷ ಆಳಿದನು.
