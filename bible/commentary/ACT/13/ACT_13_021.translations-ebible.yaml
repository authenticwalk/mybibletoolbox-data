    upetebꞌem chike ri ralkꞌoꞌal kan ri Benjamín. Cuarenta junabꞌ kꞌu xtaqan pakiwiꞌ.
  kpg-kpg: Gei digaula e hiihai belee hai di nadau king. God guu wanga a Saul gi digaula,
    tama daane a Kish, mai i di madawaawa o Benjamin, guu hai di nadau king i nia
    ngadau e madahaa.
  taj-taj: जमाहेन्‍से म्‍हिगदेसे ग्‍ले ह्रीजी, थेतबासेलमा परमेश्‍वरसे बेन्‍यामीनना
    वंशला कीश भिबा म्‍हिला झा शाऊलदा बोगल न्‍ही दिङधोना शासन लपुङ्‌जी।
  avt-avt: “Me wɨ im, mɨt ne Isrel nitehi Samyuel kehimɨtan mɨtɨk hɨrak kakre king
    hɨrak kakinɨni naanmampri, te God kehimɨtan mɨtɨk Sol nɨkan ke mɨtɨk Kis ke weiwɨk
    miutɨp me maam Bensamin. Hɨrak kinɨn naanmɨpre mɨt ne 40 tito.
  cbk-cbk: Aquel tiempo el maga gente ta pidi gayot que tene sila rey, entonces Dios
