    si Saul ya reina por cuarenta años.
  uig-ARA: ئاندىن ئۇلار بىزگە بىر پادىشاھنى بەرسىكەن، دەپ سامۇئىل پەيغەمبەردىن تىلىدى.
    شۇنىڭ بىلەن خۇدا ئۇلارغا بىنيامىن قەبىلىسىدىن كىش ئىسىملىك ئادەمنىڭ ئوغلى سائۇلنى
    تىكلەپ بەردى. ئۇ قىرىق يىل ھۆكۈم سۈردى.
  tuf-tuf: Samuel yehnyat, uwat rey cara chíjacro. Eyta chícayat, Sirat Saúl rey cara
    yehn áyjacro. Saúl Cis waquijró. Cohtín Benjamín bómcatro. Saulo cara yehnár,
