  tgo-tgo: Amba gharɨgharɨ thɨ naŋgo vurɨgheghe weya Loi na i tuthiya lenji kiŋ. Loi
    i vatomwe Sol Kis nariye, i mena uu Benjamin e tɨne. Iye va i mbaro theghathegha
    ghwevarɨ e tɨne.
  yap-yap: Ma fa’anra weniggad ngak Got ni nge pi’ ba pilung ngorad, me pi’ Got Saul
    ngorad, ni be’ nib mo’on ni fak Kish, ni yib ko ganong rok Benjamin, me par ni
    ir e pilung rorad ni aningeg i ragag e duw nap’an.
  mop-NT: —Tu pach abe'e, u c'atiintajoo' aj Israel ca' yanacoo' u reyil. Tz'abi ti
    reyil aj Saul u mejen aj Cis u men a Dioso. Le'ec u uchben mamaa'a, aj Benjamin.
    Cuarenta jaab culaji ti reyil aj Saulu,— cu t'an aj Pablo ti'ijoo' a que'enoo'
    ich naj tuba walacoo' u c'ajsic a Dioso.
  tet-tet: Mais baa oras nia, bei uluk sia nakara tebes atu nanaꞌi baa naꞌin ida.
    Tan lia nia, Naꞌi Maromak foti ema ida nosi hunun Benyamin, nalo baa naꞌin. Ema
    nia, Kis oan naran Saul. Saul kaer ukun toꞌo tinan haat nulu.
  hlt-MCSB: Manghai a hoe uh vaengah Benjamin koca hlang pakhat, Kish capa Saul te
    amih ham kum sawmli khuiah Pathen loh a paek.
  xtd-NT: Ijan dada n‑ka xijan se Israel nuu Ianyuux ɨɨn rey taxnuni nuu‑s, te n‑xiaꞌan
    Ianyuux Saul, se kuu daꞌya yɨɨ Cis, daꞌya dana Benjamín. Uu diko kuia n‑taxnuni‑s.
  mdy-ETH: «ዬካፓ ሄሊሲ ካኣቲ ዔያቶም ካኣታሳንዳጉዲ ፆኦሲ ዔያታ ሺኢቃዛ፥ ፆኦሲ ዔያቶም ቢኢኒያሜ ፃጳፓ ማዔ ቂሴ ናኣዚ ሳኣዖኦሌ
    ዖይዲታሚ ሌዔ ካኣታሴኔ።
  spl-spl: Sâp yan Isirae tâmbâlipnenŋaŋe lok kutdâ âlâŋe galemnongomu manne sâm Samue
    ekuwi. Yakât otmâ Samueŋe lauyeŋan mem Anitâ ulitgumu Benyamingât senâmbâ gâtŋe
    lok âlâ, kutŋe Kisi sâm, yâkât nanŋe, kutŋe Saulo, yâk kânâŋgâmu kunyeŋe manmâ
    galemyongomu yambu lok yâhâp ŋerek pesuk sâop.
  usp-NT: Ajruc're' yak kamam li xtz'onajtak jun rey re Kakaj Dios pire titakon chib'ak.
    Kakaj Dios xcoj Saúl pire rey. Ca'winak (40) junab' xan pire rey. Saúl jc'ajoli'
    Cis ri jun rechak mak k'at rijajl Benjamín.
  zav-NT: Nach gosə'əṉabe' so to rei par ṉabi'e ḻega'aque' na' Diozən' bnežɉue' ḻega'aque'
    Rei Saulən' par gwnabi'e c̱hoa iz. Saulən' goque' xi'iṉ ben' gwle Sis, beṉə' golɉə
    lao dia c̱he Benjamin.
  sgz-sgz: Io, namur bál matananu Israel ák ri suri kándi tekesi kabisit, má ngorer
    dik sung Káláu mái Káláu a ilwa Saulo áng kabisit kándi. Ái Saulo natun ái Kis
    má ái tili kabinhun si Beniamin, mái Saulo a kabisit pasi ahat á sángul á bet.
  kek-NT: Chirix chic a'an que'xtz'a̱ma xreyeb. Ut li Dios quixq'ue laj Saúl chok'
