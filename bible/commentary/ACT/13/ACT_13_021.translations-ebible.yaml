    Saoroni irijaniteni Quishini ichoviquini Vejamineni. Ariquea imajirontaca 40 ajagantsi.
  bnp-bnp: Muri ri ngarua a hariki ge matakari ria, lakea a Vure i habia ne ria e
    Saulus e tune Kis, a hamone Bensamin. I matakari ria na pida i ravulu va.
  apn-NT: '—Tã nhũm mẽ ixpãmjaja axpẽn ma nẽ ra te krĩ hkwỳ kamã mẽ uràk nẽ mẽõ pahi
    kot Sãmuew pãnhã mẽ ho amnhĩptàr o pa hprãm xàj amnhĩ to Tĩrtũm wỳ nẽ kãm: “Pa
    Tĩrtũm. Kwa mẽ ixkaxyw pahi hõ xãm kê mẽ ixto amnhĩptàr o pa nà. Ja na mẽ inhmã
    hprãm tỳx kumrẽx.” —Anhỹr o amnhĩ to hwỳr jakamã nhũm mẽ kuma nẽ mẽ kaxyw Sawti
    xãm. Kisti hkra na pre. Nẽ mẽ inhĩgêt Pẽjamĩ kanrẽhã htàmnhwỳ na pre. Hãmri nhũm
    Tĩrtũm mẽ kaxyw ãm nhũm kêp mẽõ pahi nẽ mẽ ho amnhĩptàr o pa hã amgrà pê 40.'
  ctp-NT: Chunꞌ ndiꞌin la mjñan neꞌ ꞌin Ndiose chaꞌ ta Ni ska ree chaꞌ tyuun loo la
    ꞌin neꞌ, kanꞌ chaꞌ ngulo suwi Ndiose ayman Saúl sñiꞌ Cis chaꞌ ka ndloo ꞌin neꞌ;
    ngwa yu kanꞌ ndloo tuꞌwa yijan bra kanꞌ. Ayman Saúl kanꞌ ngwa taꞌa nten ꞌin neꞌ
    Benjamín.
  opm-opm: Samuer oh ihtin han hat patin kuuhan ihirdapat ohnong Gin nuhurnong ohe
    hrepnong naham napapten kakhan tit nakis matinmur potpamur. Potperhan Got oh Benjamin
    ohe puh Kis ohe mon Sor ohnong akis matipmur. Akis matporhan oh kak han hat patin
    40 krismas birhitpamur.
  bvr-bvr: Lika nuwurra abu-wengganana bunggawa wana an-babalapa burr-wu barra, lika
    burr-wuna Jol (Saul) an-gata Gich (Kish) an-nika an-walkurpa, Benyjamin (Benjamin)
    an-bapurr. Nipa Jol bunggawa wana an-babalapa a-ni burrwa jemberr gun-jaranga
    minypa 40.
  wal-wal: Hegaappe guyyiyan, eti banttassi kawo immana mala woossin, Xoossai Biniyaama
    zariyaappe Qiisa na7aa Saa7oola oitamu laittau kawotana mala, etassi immiis.
  zad-NT: Na'ch wṉabgake' soa to beṉ' wṉabia' kwenc̱he iṉabi'e ḻegake'. Na' Chioza'
    bi'e ḻegake' dii Saúla', beena' wṉabi'e ḻegake' lo c̱hoa yiz. Goke' xiiṉ dii beena'
    wle Cis, beena' gok xiiṉ dia c̱he dii Benjamínna'.
  kmg-kmg: Eme ŋicwofuŋte mupie Anutuzi Benjamiŋte ɋâricfâc jaŋeraonec Kisi ŋokâ-ticne
    Saulo âkendâŋne-jareme jara 40 micne bajarehuc juwec.
  aso-aso: Sotoꞌ ogo neivo avotemote ingine guvelesi ve naba loloꞌ ili ve mamuꞌ longoꞌ
    ikevo Oꞌmosoꞌmo Benizaminiꞌ aꞌvopilemoꞌ zuhoutiꞌ ve ma Kisiꞌ gipele Sauloꞌni do
    sotoꞌ o-ngedavo Sauloꞌ aza guveꞌinesi ve loloꞌ ogo neivo Kilisimasi foti (40)
    ogo vineꞌ.
  uli-uli: Ngo yodwe rela dongor yar king, ngo Deus yesa fang ngalir Saul we lol Kish
    we ye budoh mo irel haleng we yael Benjamin, bo yebe mel bo yar king irel fayeg
    raeg.
  nin-NT: Nggo a gru so zha uttu, Abachi a nu ba Shawulu uvuvurr a Kishi, nggo zhi
    nu uga ku Benyami. Uwa a hru ittu yi ki ase iso ne̱s (40).
  acu-NT: 'Nunia Israel ainau Samuelan chicharinak: Apu inaiturkata tiarmiayi. Tinamtai:
    Cisa uchiri Saúl naartin, Benjamínka weari amia nuna atumi juuntri apuri ati tusa,
    Yus tsangkatkamiayi. Turamtai Saúl cuarenta (40) musach Israel ainaun inarmiayi.'
  cak-WNT: Yac'a ri kati't kamama' xquic'utuj rey riche (rixin) chi nik'ato tzij pa
    quiwi'. Y ri Dios can xuya' wi c'a jun rey pa quiwi' ri xubini'aj Saúl, ri ruc'ajol
    jun achi ri Cis rubi'. Ri rey Saúl cawinek juna' c'a xk'ato tzij pa quiwi' ri
    kati't kamama'. Y riya' jun chique ri ye riy rumam ca ri Benjamín.
  ebk-ebk: Angkiay ya as nan chinmawatan nan tataku kan Apo Dios as ari, inchatna
