  gvs-gvs: Moeko goi tolovina tayamo sikawanoiye Yaubada yaina. Tuwo itagona, e Saulo
    ivayoko kidi idi tolovina. Tauyana Kisa natuna go, ma Beniyamina. Tala ana badabada
    40 goi iilovina.
  kbm-kbm: Be givin sawa etok eisir tas-givin ve in-gas amol bamo ti ebe ve nemb eisir
    dabin ok. Beti Pomate geb Kis natu Saul ve nemb eisir dabin. Saul geb eisir dabin
    gitangi Sonda bamo 40. Be Saul nok ane dani-nggen ete Benyamin ane amolmol-gen
    ok.
  tew-tew: Heḏi in tꞌowaḏi Samuel óedaaˀan wí kwꞌáyeˀi tsondi ovâysôege-íḏí, iˀ
    wéˀgeˀi nangeˀin tꞌowa dínˀä́n waagibá, heḏiho Jôesi Táḏáḏí Saul ovâymä́gi,
    i-á Kish-ví ay ûnmuu, heḏi in Benjamin-bí ây iweḏiˀiˀbáho namuu. Saul-á jónä́ntä̖
    (40) pa̖a̖yo inbí kwꞌáyeˀi tsondi dínmuu.
  rmc-rmc: Akorestar peske mangenas kraľis a o Del lenge diňa pro saranda (40) berš
    le Saul. Ov sas le Kišoskro čhavo andral o kmeňos Benjamin.
  apr-apr: Motong la ye kene tani in di tooltool tina ngan titoro Saumel a timangmang
    ye bet titara tool atu a iyei kuto mai bet matan kala di tooltool ke Isrel le
    imot. Le nga Maro itara Saolo yo Kis natunu inbe ipa ye rara ke Bensamen i, in
    bet matan kala di. Ngan le Saolo tani in iyei kuto mai a matan kala di ye rai
    sangaul pai.
  tiy-tiy: Tidéw béno, i de Judio ménongot ro dob Tuluse datu ro. Atin fénémili i
    Tulusey ségétéwe lagéy féndawét Saulo nga Kis tidéw dob katufua Benjamene. Atin
    ménwaléy datu roy Saulowe bé ménfote folo gébélintuwa.
  nlg-nlg: Ge ra nongia na vunaghi haba, ma God te vahera Saul dalena Kish tana kemana
    Benjamin, ge ke vunaghi pungisira e vati hangavulu ni niulu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'àowocho gogha k'àowo elı̨ ha gı̨ı̨wǫǫ̀ agejà. Eyıt'à Nǫ̀htsı̨
    sìı, Kısh weza Saul (Benjamın gots'ǫ dǫ), dı̨ènǫ xo gots'ǫ̀ gogha k'àowocho elı̨
    ayį̀į̀là.
  pes-OPV: و از آن وقت پادشاهی خواستند و خدا شاول بن قیس را ازسبط بنیامین تا چهل سال
    به ایشان داد.
  ron-1924: Ей ау черут атунч ун ымпэрат. Ши, тимп де апроапе патрузечь де ань, Думнезеу
    ле-а дат пе Саул, фиул луй Кис, дин семинция луй Бениамин,
  tpz-tpz: E Pöl to vaato avoeꞌ e non, pareꞌ soe pan, “Po poen no a napan va Israël
    to hin a teꞌ sunön pa matop raoe, e Sosoenën to heꞌ raoe e Söl, e sunaiꞌ e Kis.
    Eꞌ a teꞌ va po vuteꞌ pe Bënjamin. Eꞌ to teꞌ non a teꞌ sunön pee po 40 kirismas.
  agd-agd: Máan tiyain damú anan banasi ano kin nan muno siren inantiyaimpin mi Tiyarafenu
    ano Benisamenini anan banta finte Kisin anin Sorin aní uran foti (40) oranará
    kiní ukhen betintá dafíkaren mino.
  rkb-NT: Samue izumu. Kyze taparaktsa mydiritsa Deus bo nizapykykynaha. “O Deus mypehatsa
    tsimyzihikiknaha, ustsa tyryktsa watsa” nikaranaha. Iwa Deus bo nikaranaha. Iwatahi
    Deus Sauro zipeha atahi sipehatsa niyzik. Taparaktsa mydiritsa tsyhyryze Deus
    Sauro zipeha atahi sipehatsa niyzik. Sauro Kis tse niy. Bẽsami itukytsa niy. Kuarẽta
    anos Kanaã ezektsa pehatsa niyzik.
  san-THA: 'ไตศฺจ ราชฺญิ ปฺรารฺถิเต, อีศฺวโร พินฺยามีโน วํศชาตสฺย กีศ: ปุตฺรํ เศาลํ
    จตฺวารึศทฺวรฺษปรฺยฺยนฺตํ เตษามุปริ ราชานํ กฺฤตวานฺฯ'
  iws-iws: Mɨ mhoɨiya sɨma ɨna srɨiyɨm profet inkamɨn Samyuel siirɨm, kɨra krɨmiirɨn
    inkam komiiyɨn nwɨra dɨmbingi siya krɨmiir kɨgrɨraowɨm. Mɨ Adi Komii siya hauugɨn
    kwoɨn mɨiyɨk Samyuel siir, siya ɨni Sol siirar yɨmbingiyɨn, siya Kis siir yɨnisɨmkɨn,
    siya Bensamin siir pɨugana saiir hɨran inkamkɨn. Bɨewiyɨm siya kɨgrɨraowɨm sɨmiir
    kamnwɨskɨm (40).
  pol-SZ: Wtedy Izrael zażądał od Boga króla. Dał im więc na czterdzieści lat króla
    Saula, syna Kisza, pochodzącego z pokolenia Beniamina.
  ztq-NT: ’Loxsye ngo lëë pxusykoltoo no kwnab tu rey lo profet Samuel, aan lëë Dios
    pso Saúl xiñ Cis nii sëëd lo xtiiy Benjamín kok rey. Choow iz kwnabey Saúl lo
    pxusykoltoo no.
  zai-NT: De raqué unaba cabe gapa cabe rey. Para ulí Dios Saúl xiiñi Cis ni za de
    Benjamín. Laa guca rey sti cabe cuarenta añu.
  upv-upv: Ko marngoni kele batu numal san, mian ko Atua elai Sol nga mivi natu Kis
    re metka ngok Benjamin nga pivi batu numal ko putori vanu ser. Ko ni otori ejpari
    sia ngavöl ivij (40).
  aui-aui: Wasina bi Isrel damdi kiiwawo kiiravine sivibaba; na God dam Benjiman kamonama
    Kis natuna Sol ivineyi da bodu 40 kiiravidiye iyikiiwawo.
  wap-NT: Uruu dono tuukii ĩpishaan Samuel, marii kizi uikodan king nii paꞌati. Uruu
    idi Tominkaru taan naa ĩꞌati Saul, Kish daniz, Benjamin diꞌikiinao kidaz ĩiribainan.
    Saul kazowautapan ĩdyaun 40 wunu.
  mva-mva: Ata alauri nge Israel ditaguraki be Nanaranga dirai be anuatanepoa teke
    ngandi kana. Bokaibe Nanaranga itaguraki be Sol anuatanepoa kandi bokana inangai.
    Sol nge Kis natu, be bagi ne ara Benzamin. Ngai barasi kulemoadi-oati Israel anuatanepoa
    kandi bokana isoaki.
  dwr-NT: Hewaappe guyyiyan, unttunttu barenttoo kaatiyaa immana mala woossina, Xoossay
    Biiniyaama zariyaappe Qiisa na7aa Saa7oola oytamu laythaw kawutana mala, unttunttoo
    immeedda.
  kfw-kfw: Inmani'n reng inleini, halli Pathian in inmani diang Benjamin phungnga
    mi, Kish sapa Saul kha kum soommili sik-ah apejei.
  bfz-bfz: जेबे शमूएल एबु बी तिना रा अगुवा था तेबे इस्राएली लोके आपू खे एक राजा मांगेया।
    तेबे परमेशरे चाल़ी साला खे बिन्यामीनो रे गोत्रा बीचा ते एक मांणूए खे, मतलब-कीशो
    रा पाऊ शाऊल, तिना रा राजा बणाया।
  cuk-09: A-sorba anmar-dadgan, rey-nikubi-guarmalad. Bab Dummadse rey-egichismargu,
    Bab Dummad ega Saúl, Cis-machi, uksa-gusad. A-dulede, anmar-dad-Benjamín-e-wagwad.
    Saúl birga-dulabo reyga mai-gusad.
  ben-OBCV: তারপর প্রজারা একজন রাজা চাইল। তিনি তাদের বিন্যামীন গোষ্ঠীভুক্ত কীশের ছেলে
    শৌলকে দিলেন। তিনি চল্লিশ বছর রাজত্ব করলেন।
  mil-NT: Te dàvá‑áⁿ nǐ cuiní ñáyiu isràél sá cúndècu ɨɨⁿ tée quɨndaha ñàha‑dé xií‑yu,
    te Yá Ndiǒxí ní cachí‑gá sá tě Sàúl quɨndaha‑dě‑yu, te tée‑áⁿ nǐ cuu‑dé déhe té
    Cǐs, te té Benjàmín tée ní xíndecu ndéé sanaha‑gǎ ní cuu ñaní tnáhá‑dě. Te té
    Sàúl ní xɨ́ndaha‑dě ñáyiu údico cuíá.
  myu-myu: 'Samuel koap osunuy Deus ekawẽn muwẽnuwẽn''ukan. G̃uyjom kuyjeayũ o''e
    Deus pe: “Ag̃okatkat cuy ejomuy ocekukukan,” i — io''e Paulo. — Imẽnpuye Deus
    Saulo o''jomuy Canaã eipi watwat kukukan kuyayũ kukukan. Saulo Quis ipot osunuy.
    Ixe Benjamim diwat osunuy. Ixe Canaã eipi watwat kukukat osunuy 40 koato.'
  amk-amk: Mayeai etutang we esobu mananu manei, ampafe Allai dohong Kisi antungno
    Sauli na Benyamini ne ririafoi, we wemananu wesa. I yu mananufo defuina piaru.
  fai-fai: beta kinim wanang ika Samuel bakodaw, ‘kaba kamok mak waluyamalo.’ Kale
    dákadá bidiwo, Got aka Kis min Saul beta waluyamsa. Kale aka Bensamin ami kinim
    mito kinim. Kale aka Kamok kei bi itol deng mak ade bako tade tam kin kal keidane,
  ura-NT: Nii jana jetaote, itolere curuaanaaneein- itolere sirichaaunu que jetao
    leeinjiin rey bajaaure jetao. Nii jaun jetaote, Beenjamiin lauri caje neferatenaaneein
    nenaa Sisi calaohi- Saoro tee jetao, Cana Coaunera, jena choonca ajaanacaneein,
    acaauru rai- reyneein nihane coina.
  mcd-NT: Ascatan nocon shunifoan Samuel yoinifo, “Caifo futsa niaifo cuscara noco
    inanhuun,” huanifo. Ascano Diosin Cispan ahuun facu Saulo catonni aton niaifo
    inon. Aafin cuarenta fari Israelifoan aton niaifo ipaoniquin. Saulofin Benjamín
    ahuun funa iniquin.
  urt-urt: Ŋup uku pe, tinge yisilihme Got ŋaiye ka alaŋatme miyeꞌ ondoh ende. Taꞌe
    pe, Got nalaŋatme Sol ŋaiye ka embepeteme tinge. Sol kin talah tikin Kis ŋaiye
    bamtihei Benjamin. Kin bepeteme tinge na tatame wahtaip 40.
  kiz-kiz: Baada jha agha, bhanu bhasokili mfalme, hiyo K'yara abhapelili Sauli mwana
    ghwa Kishi munu ghwa kabila lya Benjamini, kujha mfalme ghwa miaka arobaini.
  tzo-TZE: C'alal ja' o ochem ta jchapanvanej li Samuele, lic sc'anic ajvalil yu'unic
    li jmoltot jyame'tic ta vo'onee. Li Diose ja' laj yac' ochuc ta ajvalil yu'unic
    li Saule, ja' li xnich'on Cise. Ja' smoltot ta vo'one li Benjamine. Cha'vinic
    jabil i'och ta ajvalilal li Saule.
  lex-lex: Nhor nioma Israel mniotni rwak walia Samuel pa nrana ray ida. Noka Uplerlawna
    Ntutga Saul, Kisa a'nani la'a Benyamina duratni-waitni. Noka Saul nla' nan ray
    anni terampwogata.
  dov-dov: Mpawo bantu bakakumbila Mwami, alimwi Leza wakabapa Sawulo mwana wa Kkishi
    mulombe, mwalumi uzwa kumusyobo wa Bbenjamini, kuti aabe mwami kwamyaaka makumi
    one.
  rgu-rgu: Tepoꞌ fo Samuel dadi neuꞌ Amaꞌ Manetualain manadedea naa, ita bei-baꞌin
    nara nau-nau elaꞌ hapu maneꞌ esa. Boe ma, Amaꞌ Manetualain soꞌu na Kis ana na,
    nadeꞌ Saul, nemeꞌ Benyamin suku na. Saul homu pareta losaꞌ teuꞌ haa hulu.
  toc-NT: ’Aca­li̠stá̠n a̠ma̠ko̠lh xalak­maká̠n israel­itas tali̠­ma̠aka­tzán­ke̠lh
    Dios xla­cata pi̠ xlacán xta­la­cas­quín cha̠tum tali̠­pa̠hu rey hua̠nti̠ naca̠­ma̠­peksi̠y.
    Dios tla̠n tláhua hua̠ntu̠ xlacán xta­la­cas­quín y ca̠ma­ca­má̠x­qui̠lh Saúl
    xka­huasa Cis la̠qui̠ nama̠­pek­si̠nán cumu la̠ xreycán; eé chixcú antá xmak­ta­peksi̠y
    nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh li̠ta­la­ka­pasni hua̠nti̠ xca̠­hua­nicán la
    tribu de Ben­jamín. Rey Saúl ma̠pek­sí̠­nalh ti̠puxam ca̠ta.
  som-som: Dabadeed waxay weyddiisteen boqor, markaasaa Ilaah wuxuu iyagii siiyey
    Saa'uul ina Qiish oo ahaa nin reer Benyaamiin intii afartan sannadood ah.
  mam-C: Me xitzin kyqanin aj Israel jun nmaq kawil, ex tu'n kykub' kawin tu'n. Ex
    tzajtzin tq'o'n Dios Saúl, a k'walb'aj te Cis, tzajnin tojjo jun ch'uq aj Israel,
    Benjamín tb'i, tu'n tok te nmaq kawil kyxol toj ka'wnaq ab'q'e.
  ndj-ndj: “Pambeli valuva avagayili mutwa, Chapanga kavapa Sauli mwana wa Kisi, mundu
    wa kabila la Benjamini, kwa chipindi cha myaka milongu mchechi.
  mbj-NT: Ti m' ër wahë makũ rabetsẽẽ, P'op Hagä Do anoo hyb n'aa sa wahë n'aa pan'aa.
    Ti m' P'op Hagä Do banoo né hẽ Sauh häd näng doo, Kis häd näng do t'aah, sa wahë
    n'aa tabahadoo hyb n'aa. Bẽn-Jamih häd näng do panaa ti Sauh. 40 ta baab Sauh
    bag'ããs.
  lat-VUC: 'Et exinde postulaverunt regem: et dedit illis Deus Saul filium Cis, virum
    de tribu Benjamin, annis quadraginta:'
  ngp-ngp: Naho weze walombeze kwinkwa Zumbe, Mnungu awegailaga Sauli, mwana Kishi,
    kabila dya Benjamini kunda seuta ywawe kwa myaka milongo mine.
  enq-2: Gii dokonya pituu, Israele dupame kiŋi mende dina lao tee leaminopa, Goteme
    Benjamene tata dokonya Kisa ikiningi, Solo lenge doko kiŋi katena lao makande
    lea. Dokopa Solo baa kiŋi katao, Israele isoo ee kana 40 katea.
  eng-ASVBT: 'And afterward they asked for a king: and God gave unto them Saul the
    son of Kish, a man of the tribe of Benjamin, for the space of forty years.'
  mna-mna: Tona zin tisu na titaŋroro Anutu pa len king. Tana ni iur Saul ta Kis lutuunu
    na, ma iwe king pizin. Saul tana, uunu kini ipet pa Benyamen. Mi ni imboro Israel
    pa ndaama tomtooru.
  myw-myw: “Wankuyeim mo ivag sivines siking kid beivag; initougs waseg Yowbad, mo
    isekes siking teitan, Kis natun yagan Soul, anakum Binyamin, anbweilim sinawavas.
  sby-sby: Bantu balasenga kwambeti Lesa abape Mwami, neco Lesa walabapa Saulo, mwanendi
    Kisi, wamucikombo ca Benjameni, uyo walabendelesha byaka makumi ana.
  sll-sll: Bol tongure yol Bensamin yal Kis wang Sol i tibi olimua. Olungure singaba
    king Sol me erin yal sutani kebering aling muru Isrel ari hobi kene ol tomua.
  yaq-NT: Junako bempo, senuk, bempo'im betana che'a bepa ameu yo'otaka yeu pu'atuneemta
    a'awak. Junak intok ju'u Lios, woi taka wasuktiammeu tajtia, Saul teamta, senu
    Kiij teamta yoemia, inika'a ameu yo'o yaak. Inika'a, ju'u Benjamin tuka'utat yeu
    katriam betana yeu simriata.
  uro-uro: Bä vät ma Samuel aa rhodäm dä ama Israelqäna rha nän ma Ngämuqa iva qa
    rhäranas na anga vitnaqa bä ba rha dä qa muqunän bät ma Sol ma Kis aa emga nämäni
    ma Benjamin aa enevaqi bä qale rha va aa muräkt angärha rem bät ama ruiom ama
    udiom na ngät ama qoeo.
  ita-1885: E da quell'ora domandarono un re; e Iddio diede loro Saulle, figliuol
    di Chis, uomo della tribù di Beniamino; e così passarono quarant'anni.
  muy-muy: Kələŋ gani tìhindifiŋa bay kè Melefit a, mək Melefit àdiaba Seyʉl ana tay
    a. Seyʉl ti naŋ wur ge Kis, ge dini ge Benjemeŋ. Naŋ gani àgur tay vi kru kru
    faɗ.
  kqc-kqc: Kamini kini rofu usa niyadiri, bi Sei yaku Saul maro, kaere bi Kish di
    mida. Ini rubu bi Benjamin. Ina yaku lagani 40 ri ini kini niyo.
  tav-tav: 'To bairi Samuel cʉ cãno yua cʉ̃re cʉ caĩ jeniñuparã: “Jĩcaʉ jã ʉpaʉ majuu
    cãnipaʉre jã boocʉpʉ.” To bairo na caĩro apii na ʉpaʉ majuu cãnipaʉre cʉ cajõoñupʉ
    Dio Saulo cawamecʉcʉre. Cʉ̃a, Quis macʉ, Benjamín ya poa macacʉ cuarenta cʉmari
    ʉpaʉ cãñupʉ.'
  eng-ULB: Then the people asked for a king, and God gave them Saul son of Kish, a
    man from the tribe of Benjamin, to be king for forty years.
  spa-VBL: Entonces el pueblo pidió un rey, y Dios le dio a Saúl, hijo de Quis, de
    la tribu de Benjamín, quien gobernó durante cuarenta años.
  fra-_FOB: Ensuite ils demandèrent un roi, et Dieu leur donna Saül, fils de Kis,
    de la tribu de Benjamin, pendant quarante ans.
  hau-ULB: Sai jama'a suka roka a ba su sarki, Allah kuwa ya ba su Saul dan Kish,
    mutumin kabilar Binyamin ya zama sarki har na tsawon shekara arba'in.
  mal-mal: അനന്തരം യിസ്രയേൽ ജനം ഒരു രാജാവിനെ ചോദിച്ചു; ദൈവം അവർക്ക് ബെന്യാമിൻ ഗോത്രക്കാരനായ
    കീശിന്റെ മകൻ ശൌലിനെ നാല്പതാണ്ടേക്ക് നൽകി.
  kkc-kkc: '@see-verse:ACT.013.020'
  urd-GVR: Phir in se tang ā kar unhoṅ ne bādshāh māṅgā, is lie us ne unheṅ Sāūl bin
    Qīs de diyā jo Binyamīn ke qabīle kā thā. Sāūl chālīs sāl tak un kā bādshāh rahā,
  far-far: Ma ana kada kera gani 'uria ta kingi, God ka filia sa Saul ka gwaungai
    fuada. Sa Saul ne na wele sa Kis, fasia na fui wane sa Benjamin. Ma nia ka gwaungai
    fuada sulia fai akwala fangali ki.
  suz-BL: सामुएल आ पालामी आंइ किकी पिपीमी ‘आंइ कली सासन पाइब पिप का गेचा नकी’ दे पुन्‍मे
    बाक्‍त। मिनु परमप्रभु यावेमी बेन्‍यामीन थर ङा कीश आ तौ सावल कली योव़शा, आन पिप
    सेला बाक्‍त। मिनु सावल ४० बर्स सम्‍म पिप दुम्‍माक्‍त। १सामुएल ८:५; १सामुएल १०:२१-१४
  car-NT: Morombo wyino tywoturupo mandon amy poto 'su jopoto poko. Tamusi 'wa mo'ko
    Kis ymuru Saul tyje man ijopotorykon me. Mo'ko ro amy Benjamin pajanymbo a'sakary
    me tywaije man. Oko-kari'na siriko jopoto me tywaije man.
  amp-amp: Yo tfit memom, ‘Kingmn tawo yakrahnom.’ Inji kfomotm Kisrhu yinem Sorrn,
    Benjamin yon kunys, rorn nd king hingrneft Bro Nkifrar fak htamor. Ror nd king
    hingrneft yakhato 40 gunyjimm tohhato hingrnamor.
  bht-bht: जालू शमूएल हले दीकर उना दा अगुवा ही था, उना इक राजा मंगया, तालू परमेश्वरे
    बिन्यामीन दे गोत्र चे इक माणुऐ जो मतलब की कीश दे पुत्र शाऊले जो उना दा राजा बणाया,
    उनी चालियां सालां दीकर इस्राएल दे लोकां पर राज किता।
  eng-NOY: And afterward they asked for a king; and God gave them Saul the son of
    Kish, a man of the tribe of Benjamin, for forty years;
  cub-NT: ’Aru Israecavʉ bácavʉ ne jẽniaiyede Samuel bácʉre, “Epejacʉ jabocʉre ñʉjare”
    ne aiyede, Jʉ̃menijicʉ jabotede d̶arejaquemavʉ Saúl bácʉre, Cis bácʉi mácʉre,
