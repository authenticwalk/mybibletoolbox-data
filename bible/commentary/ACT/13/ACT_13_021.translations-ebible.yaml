    tegoo ŋine ma wakone birakake, paki eŋe kepe ŋei waom eŋane ware ware geki koma
    40 okange.
  con-NTPO: israendeccuja tisupa na'suve in'jamba iñajan'fa. Tsa'caen iñajan'fasi
    Chiga Quitsaja Saúlma na'suve tson. Tsa Saúlta tsu Cis dutssi'ye, israe'su Benjamíndeccu'su.
