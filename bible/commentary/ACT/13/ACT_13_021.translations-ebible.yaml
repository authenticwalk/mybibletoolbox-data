verse: ACT.013.021
translations:
  kpx-kpx: Iniale Samuela vani kemo Iselala ataeau kiniho isivilahage Dilavau Kisi
    mo Solo ebagemanu. Solo keu Benidiameni valadamo lohoniale vagana voti (40) ke
    uvumo Iselala ata kebia bevuevei nibievenu.
  okv-H: rate embomeni na King humbasi uje eto God ta degi eo Benjamin ta jeka hoka
    embo Kish ta meni Saul avo ikena. Eto amina King eto jua tapa 40 amita jo ta embo
    tihi ere jigihahija,
  tbo-tbo: Hougana Yaubada ugolina tu wiwasawasa hi laupaliyeya yaka Kisi natuna gowana
    Saulo i welehi. Saulo tauna Beniyamina guguninei i nei po bolima magouna 40 i
    witaniwaga.
  mal-C: പിന്നെ ജനം ഒരു രാജാവിനെ ആവശ്യപ്പെട്ടു. അപ്പോൾ അവിടന്ന് അവർക്ക് ബെന്യാമീൻഗോത്രക്കാരനായ
    കീശിന്റെ മകൻ ശൗലിനെ രാജാവായി കൊടുക്കുകയും അദ്ദേഹം നാൽപ്പതുവർഷം ഭരണം നടത്തുകയും
    ചെയ്തു.
  grc-SR: Κἀκεῖθεν ᾐτήσαντο βασιλέα, καὶ ἔδωκεν αὐτοῖς ὁ θεὸς τὸν Σαοὺλ υἱὸν Κίς,
    ἄνδρα ἐκ φυλῆς Βενιαμίν, ἔτη τεσσαράκοντα.
  bgc-bgc: इसकै पाच्छै उननै शमूएल तै उनपै एक राजा ठैहराण की माँग करी, फेर परमेसवर
    नै चाळीस साल कै खात्तर बिन्‍यामीन के गोत्र म्ह तै एक माणस, यानिके कीश के बेट्टे
    शाऊल ताहीं उनपै राजा ठहराया।
  khz-khz: E geria vele pa king ta pia gapia-noginogina gekalaato gaurana Palagu na
    Saulo evenirato. Ia Kisi natuna, Peniamina gena kwalu talimana. Saulo na rigolo
    gagala vativati (40) egita-tagorato.
  deu-TKW: Und hierauf begehrten sie einen König, und Gott gab ihnen Saul, den Sohn
    des Kis, einen Mann aus dem Stamm Benjamin, vierzig Jahre lang.
  zsr-NT: Niꞌr gulanabëꞌ lahuëꞌ Dios uzóëꞌ quequëꞌ bönniꞌ gna bëꞌë, atiꞌ Dios buzóëꞌ
    quequëꞌ Saúl, zxiꞌnëꞌ Cis, nababëꞌ diꞌa dza queëꞌ Benjamín. Gdu ca choaꞌ iz gna
    béꞌinëꞌ lequëꞌ Saúl naꞌ.
  lin-lin: Bongo, basengaki mokonzi, mpe Nzambe apesaki bango Saulo, mwana mobali
    ya Kisi, moto ya libota ya Benjame, oyo asalaki mibu tuku minei na bokonzi.
  hns-NT: Tab oesab ek raadja maangies. Aur Parmeswar Benjaamen ke koel me se Kes
    ke betwa Saul ke tjaalies baries khaatien raadja banaais.
  noa-E: õrau amach garmua Ẽwandamag amach pörkhamkhĩir rey jëeubaawai, woun ãb warr
    jöoingar Benjamín aajerr ag chaain ewagam khʉʉn dën woun Cis anʉm iewaa Saúl anʉmʉgta
    cuarenta años Ẽwandamau am reikhapijimgui ajim aajem.
  eng-EMTV: And then they asked for a king, and God gave them Saul the son of Kish,
    a man of the tribe of Benjamin, for forty years.
  mib-NT: Yūcuán na te máá ñáyuu un ní cajicān i ɨɨn rey, te ni jeni Yaā Dios Saúl
    ni ndacu de jniñu nuū i uū xico cuiyā. Te yucūn Benjamín sēhe Cis ni cuu Saúl.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ हाङ् मे़नाःक्‍तुल्‍ले़ खुने़ॽ बे़न्‍जामिन सुवाङ्‌स्‍मा
    किसरे़ कुस्‍साः सावले़न् पिरुसिआङ् खे़ल्‍ले़ तङ्‌बे लिबोःङ्‌(४०) थारिक् हाङ् चोगुरो॥
  xnj-xnj: Chechagelekili ndi vakamyupa nkosi, ndi Chapanga akavapela Sauli mwana
    wa Kishi wa lukolo lwa Benjamini, akalongosa mulukumbi lwa miyaka alobaini.
  mmx-mmx: La melemu diga sing ti toorong la ne Moroa ga lok taba di mi ne Sol, lamdak
    at ne Kis, at libibinat at ne Beniamin, kusu neni loorong tinedi at lavanuet sangaun
    maares.
  cbr-NT: Usaía 'icëbëa Samuel anu 'ain ca Israel unicamax 'apuñu 'iisa tancëxa. Usa
    'ain ca Nucën Papa Diosan Benjaminën rëbúnqui, Cis cacë unin bëchicë, Saúl, a
    cuarenta baritia 'apu 'imiacëxa.
  tee-NT: Ju astan tasq'uinlh ju k'ai ix'ucxtin'an. Pus ju Dios axtaknilh ju Saul
    ists'alh Cis. Ju yuchi ixtamask'at'anti Benjamín ixjunita. Pus ju Saul tanulh
    la'ixpu'ucxtin t'up'uxam c'ata.
  eng-LSV: and thereafter they asked for a king, and God gave to them Saul, son of
    Kish, a man of the tribe of Benjamin, for forty years;
  cak-NT: Pero reje' jun rey ri xquijo' chi xeru'on gobernar. Y ri Dios can xuya-wi
    qui-rey. Y cuarenta juna' xeru'on gobernar ri kati't-kamama' ri jun rey ri xubinaj
    Saúl. Ri Saúl ri' ralc'ual ri achi xubinaj Cis, ru-familia can ri Benjamín.
  pah-NT: 'Aerẽ nhaneramonhava''ea ruri javo Samuelva''ea pe: “Huvihavuhu''ga ore
    oropota ag̃wamo toremondomondo ti ga nde py''rovo,” ei ahe Samuelva''ea pe hako,
    ei ga. Igwete Tupana''ga Saulva''ea mongoi aheruvihavuhuro a''ero. Saulva''ea
    ko Quisva''ea ra''yrava''ea Benjamimva''ea rymyminova''ea, ei ga. Igwete Tupana''ga
    Saulva''ea mongoukari aheruvihavuhuro he''yi kwara rupi quarenta kwara rupi, ei
    Paulo''ga g̃a pe.'
  sja-NT: Mãpai ãchia iidijida Samuelmaa rey bɨmerã ãchi ak'ɨpari. Mapa Tachi Ak'õrepa
    Saúl ãchi rey papiji cuarenta años. Mãgɨ́ Quis warra paji, Benjamín ëreerãdepema.
  xed-xed: Ka ɗawu həŋ ta fanamtá mghama taŋ ta həŋ. Ka fanamtá Lazglafta ta həŋ ta
    Sawulu zwaŋa Kis, ta sabi ma mndəra la Benzameŋ. Fwaɗ mbsak vakwani ta ga mgham
    ta ghəŋa taŋ.
  mks-NT: A̱nda̱ já na̱xi̱ca̱ ta̱hví na̱ Israel nu̱ Ndióxi̱ ña̱ ná cacu mé á in rey
    ná cacomí da̱ cuéntá sa̱ha̱ ná. Sa̱há ña̱ cán quéa̱ na̱sacu Ndióxi̱ in da naní
    Saúl ná cacuu da rey nu̱ ná. Na̱sa̱cuu da ja̱hyi Cis, da̱ na̱quixi chi̱chi Benjamín.
    Ta na̱sa̱comí Saúl cuéntá sa̱ha̱ ná ti̱xi i̱vi̱ jico cui̱a̱.
  gfk-S: Io, ira matanabar di ga sasaring u tike king ma ne God gom ter Sol no natine
    Kis metuma tano huno tane Beniamin ura nudi king. Ma ne Sol ga harkurai haruat
    ma aihet sangahul na tinohon.
  bmu-bmu: “Samuelnöŋ asuhuba mali nalö miaŋgöreŋ kiŋ kembugöra uletketka Anutunöŋ
    azi qetŋi Sol eŋgiyök. Sol yaŋön Benjamin isikurup yeŋgöreŋök azi qetŋi Kis yaŋgö
    nahönŋa ahök aka (yara) yambu 40:gö dop kiŋ kembuŋina malök.
  dgz-dgz: Samuero wam mega gapan, omayan baewa ayop muga bawarewa da endawapen mupe
    wane, menan God apan Kis otua Sol munen. Sol dugup mega yaua Bendiman apanewa,
    me Ayop en apane dere (40) ta wande en.
  eng-GNV: So after that, they desired a King, and God gaue vnto them Saul, the sonne
    of Cis, a man of ye tribe of Beniamin, by the space of fourty yeres.
  zaa-NT: Làniana gunàba yétsiá ttu rey para cu'úbia'nią cabi. Tata Dios nna bedue
    Saul ỹi'ni ttu enne' lą́ Cis descendiente qui' familia qui' Benjamín, para ccą́
    rey por chùà' ida.
  eng-WEBSTER: 'And afterward they desired a king: and God gave to them Saul the son
    of Kish, a man of the tribe of Benjamin, by the space of forty years.'
  guh-guh: 'Nexata vajasalinaivimi jumaitsi profeta Samuelpijinëjavabelia: “Pajitsipajë
    nitorobijava vajayajuvënënë penaexanaenexa vajanacayanacuaevetsinënexa,” jai.
    Nexata profeta Samuelpijinë Dioso pejamatabëcueneta itoroba Saúlpijinë vajasalinaivimi
    cuarenta pavaibeje peyanacuaevetaponaponaenexatsi. Bajaraponëmi Saúlpijinë, Cispijinë
    pexënato, vajasalinainëmi Benjamínpijinë pemomoxiyajunënënë.'
  bon-bon: Siige, teepi liba Acejiyame ne mope biname tääpume itinärujisi, tabe piba
    Saulo teeme mopeyame tääpume ecäremuji. Saulo lui Kiisa me bägrä ge Benjamina
    me ingle cabu ca. Tabe Israela biname bime mopeyame enajuji footi kämäge cama,
  nhw-BL: Huan teipa tohuejcapan tatahua quitlajtlanijque Toteco ma quitlali se hueyi
    tlanahuatijquetl. Huan Toteco quitlali Saúl, icone Cis, yaya catli se iteipa ixhui
    tohuejcapan tata Benjamín. Huan Saúl tlanahuati para se cuarenta xihuitl.
  mgw-mgw: Apo ngabalonga babe na nkulungwa, na Nnu'ngu' ngaapeya Sauli mwana ywa
    Kishi ywa kabila lya Benyamini abe nkulungwa wabe kwa myaka alubaini.
  swh-ONEN: Ndipo watu wakaomba wapewe mfalme, naye Mungu akawapa Sauli mwana wa Kishi
    wa kabila la Benyamini, aliyetawala kwa miaka arobaini.
  wbi-wbi: Ye sisilile isi, avanhu valyasumile u Ntua, pe u Nguluve akavapela u Sauli
    umwana wa Kishi, umunhu ughwa kabila ija Benjamini, kuuva Ntua ghwa make ifijigho
    fine.
  bba-bba: Yerɑ bɑ sunɔ bikiɑ mɑ Gusunɔ u bu Sɔɔlu Kisin bii wɛ̃, sɑɑ Bɛnyɑmɛɛn bweserun
    di, mɑ u bɑndu di wɔ̃ɔ weeru.
  eng-KJVCPB: 'And afterward they desired a king: and God gave unto them Saul the
    son of Cis, a man of the tribe of Benjamin, by the space of forty years.'
  kgk-NT: Upe rire ndoipotavéi gwuvixarã yma gware ramigwa hikwái. Mburuvixagwasu
    ete ramigwa ae oipota. Upéa-gwi Nhandejáry ome'ẽ íxupe kwéry huvixagwasu eterã
    héry va'e Saul. Túvy ko héry va'e Quis. Tamoigwasu ko héry va'e Benjamim. Upe
    ramo oiko-ma Saul mburuvixa ramo. Quarenta ro'y rire ae omosẽ íxupe Nhandejáry.
  waj-waj: Taika kiooduu iya kieeta voovaara Anutuuqaa yaparauduu rikioo vaidiivaa
    nnutuuvo Kisiinna mmaapuuvo Sauruuso Piniomiinaa oyaivakidiri diitoovaa iya kieetavai
    yapa kiooduu ivo taara vaidi yuku yaaku taika kioo nuanuuvaa (40) iya kieetavai
    variravai.
  cpy-cpy: Roo kanteencha ikowa-kotee-yakirini Tajorentsi itzimi iwinkathari-pero-tetyaari.
    Rootaki ikowakan-takariri Tajorentsi asheninkani Saúl, itomi Cis, isheninka Benjamín-paeni.
    Riitaki pinkathari-wenta-kiriri okaatzi 40 ojarentsi.
  mpx-mpx: Yaka gamagalau hi ba, ‘Nuwama wama kin ni gan.’ Inoke Sol Kisi natuna,
    ana un Beniyamina, Yehoba i pek elal wali kin ge i logugui-agil baliman ana gewi
    poti.
  wbp-wbp: '@see-verse:ACT.013.020'
  luo-luo: To achien jo-Israel nokwayo mondo omigi ruoth, mi Nyasaye nomiyogi Saulo
    wuod Kish, ma ja-dhood Benjamin. Saulo nobedo ruodh pinyno kuom higni piero angʼwen.
  nhe-NT: Huan teipa tohuejcapan tatahua quitlajtlanijque Toteco ma quitlali se hueyi
    tlanahuatijquetl. Huan Toteco quitlali Saúl, icone Cis, yajaya tlen se iteipa
    ixhui tohuejcapan tata Benjamín. Huan Saúl tlanahuati para se 40 xihuitl.
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܛܠܝܼܒ ܠܗܘܿܢ ܡܲܠܟܵܐ. ܘܐܲܠܵܗܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ
    ܫܵܐܘܿܠܔ ܒܪܘܿܢܵܐ ܕܩܝܼܫ، ܡ̣ܢ ܫܲܒ݂ܛܵܐ ܕܒܸܢܝܵܡܹܝܢ، ܘܥܒ݂ܝܼܕ ܠܹܗ ܡܲܠܟܘܼܬܵ‌ܐ ܩܵܐ ܡܸܬܚܵܐ
    ܕܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ.
  esk-NT: Aasiiñ taapkua Jew-ŋuruat umialiqaġuaqsipmata Agaayyutim qaitchiñiġai Saul-mik
    iġñiŋanik Kish-ŋum kiŋuviaŋiñiñ Benjamin-ŋum. Malġukipiani ukiuni atanniqsuqtigiluummaan
    umialiginiġaat.
  msb-msb: Tapos, nangayo sinda sin hadi. Kaya, ginhatag man sa inda san Dios si Saulo
    na anak ni Cis na hali sa lahi ni Benjamin. Siya an naghadi sa inda sa sulod sin
    40 ka tuig.
  cpa-NT: Jøng² mi³ca¹møa¹ dsa² hóg¹ hi² li¹chian² rai¹³ quián¹²dsa, ca¹cuan¹ Diú¹³
    Saúl, ja³ŋiúh³ Cis, tsø³jong¹³ hlai³ Benjamín. Ton¹lág¹ ji²ŋi² jmai³ lán¹² Saúl
    rai¹³.
  dso-dso: ଜେଡେବେଲେ ସେମନ୍‌ ଗଟେକ୍‌ ରାଜା ଦର୍‌କାର୍‌ ବଲି କଇଲାଇ, ପରମେସର୍‌ ସେମନ୍‌କେ ଚାଲିସ୍‌
    ବରସ୍‌ ଜାକ ସାସନ୍‌ କର୍‌ବାକେ ବେନ୍‍ଜାମିନ୍‌ କୁଟୁମର୍‌ କିସ୍‌ଅର୍‌ ପଅ ସାଉଲ୍‌କେ ବାଚ୍‌ଲା
    । ସାଉଲ୍‌ ଇସ୍‌ରାଏଲିୟମନ୍‌କେ ଚାଲିସ୍‌ବରସ୍‌ ସାସନ୍‌ କଲା ।
  meu-meu: Gabeamo idia na e noinoi, pavapava ta bae abia eto; bena Dirava ese Saulo
    Kisa, Beniamina ena iduhu tauna, e henidia, laḡani hari-ahui ia ese e pavapavadia.
  yva-NT: Umba vatano Israel ubeker ware akarijo titi inta aijaseo indamu be akarive
    mansai. Weti Amisye po vatane inta apatimu no susyo Benyamin rai, apa tame mirati
    Saul, aja pirati Kisy. Weti Saul umaso pamo akarijo titi no Israel tume tename
    jirum.
  dgc-dgc: Ey nadid gustu du Judeo a te hari side. Kanya pinili na Diyos i esa a lélake
    a gébwat ta lahi ni Bendyamin. Ti Saulo i ngahen na, a anak ni Kis. Siya i hari
    de para to épat a pulu a taon.
  zpm-NT: Blozh ga, laa zho bnab so ti rey gnabey lo zho, nacne bzo me Saúl, bzob
    Saúl choo iz goc me zhirey zho. Lëë pxoz Saúl ga brieelë Cis, meṉ ne ziaad lo
    xtii pxozgol no Benjamín.
  hix-NT: Samwew heno yehtoko rma, tkayaryet komo wahanonkanàr xe nehxatxkon hatà,
    khoryen heno komo. Àro ke, àkayaryet kom me Saw wahanonkahoy hatà, Khoryenkomo,
    àwyanye. Kes muru rma noro hatà, Sawu, kekon hatà. Benytxamen heno yohamàthàyamo
    kukur me rma nehxakon hatà. Àkayaryet kom me rma, 40 me txemnyehàntay hatà, Saw
    heno, kekon hatà, Pawru.
  sim-sim: Urik Israel ondo king nga li nakmbaha limu mbara. Urik Avui Wasilaka Solin
    or kamashirik kingik or naha asama 40-k ormu sira. Sol oto jikisi Kishi ri. Benjaminhi
    krahak fehendari ri.
  npi-ULB: त्यसपछि, मानिसहरूले एउटा राजाको माग गरे, त्यसैले परमेश्‍वरले बेन्यामिन
    कुलको किशका छोरा शाऊललाई चालिस वर्षसम्मको निम्ति दिनुभयो ।
  cgc-cgc: Piro, ta timpo Samuel, nangayo ame ya na mga kaapuan ta ari na magdumala
    ki danen. Tenged ta iran na pangayo, paatag ta Dyos ki danen mama na ngaran din
    Saulo. Kanen ya bata Cis na alin ta linai Benjamin. Gaari kanen ya ki danen ta
    kwarinta na taon.
  tim-tim: Miawakto âmâ luâk humogât dâmbiâ Anutuŋe Bensamiŋgât kâmolân gâtŋe kotŋe
    Saulo miep. Saulo amâ Kisigât nanŋe yâkŋe damunyeŋe akto hombaŋ 40 bo agep.
  yor-yor: Lẹ́yìn náà ni wọ́n sì béèrè ọba; Ọlọ́run sì fún wọn ní Saulu ọmọ Kiṣi,
    ọkùnrin kan nínú ẹ̀yà Benjamini, fún ogójì ọdún.
  wos-wos: “Hukémbu di israelna du Godré wa, ‘Méni wamét dé néma du nak nanika hatitandé.’
    Wungi wandaka God wandéka dé Kisna nyan Sol dé deka néma du re. Dé Benjaminéna
    hémna du dé. Dumi yétiyéti héki hwari dé deka néma du re.
  emp-NTPO: Maʌ̃ ewarid̶e ãdjirãba Ãcõrẽa bed̶ea djuburiasid̶aa ẽberã ab̶a ãdjirã
    boroda b̶ʌmãrẽã. Maʌ̃ carea Ãcõrẽba Quis warra Saulda b̶ʌsia. Maʌ̃ Saulora Benjamiʌ̃neba
    yõna basía. Cuarenta poa israelerã boroda b̶asia.
  eng-F35: And then they asked for a king, and God gave them Saul, a son of Kish,
    a man of the tribe of Benjamin, for forty years.
  ind-ind: Pada waktu itu bangsa Israel meminta supaya mereka dipimpin oleh seorang
    raja. Lalu Allah menunjuk Saul, anak Kis dari suku Benyamin, dan dia memimpin
    mereka selama empat puluh tahun.
  pes-OPCB: «پس از آن، قوم خواستند برای خود پادشاهی داشته باشند؛ و خدا شائول، پسر
    قیس از قبیلهٔ بنیامین را به ایشان داد که چهل سال بر آنان سلطنت کرد.
  mpt-mpt: kimane dimo nib faninwali Gode baabaniba Kobo ni komok sumi mo dofakabenale
    geibta e komok sume niniino Sole Bensamine molofeite Kise miine dofakaneta kima
    bia bifolo 40 o blimanota
  ssx-ssx: Mo wanda꞉halima꞉ Nika꞉ kini hali ma꞉nda꞉ haena꞉e laa honke lemeke handa
    Koda꞉ma꞉ iki pa꞉ta꞉ Solo mea haena꞉ leekeme. Ipikita꞉ Benisamini tapake hali Kisina꞉
    eiyeke hata꞉ ika꞉ kini hali haena꞉ yapeeke bapi manuta꞉ 40e.
  mkl-mkl: Ŋɔi ɑ̀ ni ɑŋɑ ɑ̀ bi ilɑɑlu, nɔ Ilɑɑɔ̃ í mu nŋɑ Sɔlu ɑmɑi Kisi hɑi si dimii
    Bɛnzɑmɛɛ nɔ í jɛ bommɑu zɑkɑi ɑdɔ̃ ciiji.
  gaq-gaq: ଉଡ଼ିବେଲା ମେଇଂ ମୁଇଂ ଇଃସାଙ୍ଗ୍‌କେ ଚାଏଁଆର୍‌କେ । ପର୍‍ମେସର୍‍ ଆମେଇଂକେ ଚାଲିସ୍‍
    ମୁଆଁ ଜାକ ସାସନ୍‍ ଡିଙ୍ଗ୍‍ନ୍‍ସା ବେଞ୍ଜାମିନ ବଂସନେ କୀଶ୍‌ନେ ଉଂଡେ ଶାଉଲକେ ଇଃସାଙ୍ଗ୍‌ ଆଡିଙ୍ଗ୍‍ଚେ
