  pon-2006: Eri, re ahpw peki emen nanmwarki. Koht eri ketikihong irail Sohl, nein
    Kis, sang ni kadaudok en Pensamin, pwe en wia arail nanmwarki erein sounpar pahisek.
  dad-dad: Anĩ bure fele di, tamo kayau king nigin dirõ di, Negur, Sol Kis naal, Benjamin
