    Piṉjamíṉkiauyayi. Tura Saúrsha kuarenta (40) uwí nú áentsun akupkat tusa Yus
    tsaṉkatkamiayi.
  otm-NT: M'bɛjua bi ndesɛ yʉ ją'i n'da ra hmuts'ʉt'abi di manda ʉ. Nɛ bi jap Oją
