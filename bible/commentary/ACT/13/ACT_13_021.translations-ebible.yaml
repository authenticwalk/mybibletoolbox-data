    dzeima qaata.
  peg-peg: ତା ପାଚେ ହେୱାର୍‌ ର ରାଜା ଗାଟାଦେଂ କାଜିଂ ପାର୍ତାନା କିତାର୍‌, ଆରେ ଇସ୍ୱର୍‌ ରିକଡ଼ି
