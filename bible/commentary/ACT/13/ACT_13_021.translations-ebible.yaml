    puru ay tawwun.
  spa-PDDPT: Entonces pidieron un rey, y Dios les dio a Saúl, hijo de Cis, de la tribu
    de Benjamín, por 40 años.
  ruf-ruf: Kuya iwanu walomba wawe ne imndewa, Imulungu kaweng'a Sauli, imwana wa
    Kishi wa kabila lya Benjamini yawe mndewa wawo kwa chipindi cha miyaka alubaini.
  gun-gun: Ha'e gui nguvixaverã re ha'e kuery ojerure okuapy ramo Nhanderuete omoĩ
    uka Benjamim regua Quis ra'y Saul. Ha'e va'e ma quarenta ma'etỹ re oĩ.
  agu-BL: Kalena's tzun chijakol jun chireyil tetz Kataj, nintzun bixe' yi Saúl ta'n
    tetz chireyil. Ma yi jun Saúla'tz, i' jun scyeri yi e' cy'ajl Cis, jun scyeri
    yi e' xonl Benjamín. Ca'wnak tzun yob xcon i' tetz chireyil kamam kate'.
  isn-isn: Ze yakilaa aya, antu ai alompile u mutemi, iti Itunda ai uinkiiye uSauli
    ng'wana wang'wa Kushi, muntu nua ndugu ang'wa Benjameni, kutula mutemi ku myaka
    makumi anne,
  eng-PEV: Samuel was their leader, but the people wanted a big boss that would always
    tell them what to do. So God gave them Saul. He was the son of Kish. Saul belonged
    to the Benjamin tribe, and he was the big boss over the Israel people for 40 years.
  ilo-ULB: Kalpasan daytoy, dimmawat dagiti tattao iti ari, isunga inted ti Dios kadakuada
    ni Saulo nga anak a lalaki ni Kis, maysa a lalaki iti tribu ni Benjamin, iti uneg
    ti uppat a pulo a tawen.
  pir-NT: Came Israe masa pehe tiquina pʉhtoro ijiatiquirore macae tiahye. Sa ye Cohãcjʉ̃re
    sinie tiahye. Tiquina sa sinigʉ̃ ihñano Cohãcjʉ̃ Saulore cũahye tiquinare. Saulo
    Cis macʉno ijiro, Benjami ya curua cjʉ̃no ijiahye. Sa yero cuarenta cʉhmari waro
    tiquina pʉhtoro ijiatiquiro cũahye Cohãcjʉ̃ tiquirore.
  anv-NT: Né gébé géfɔ́, ágii nnó áchyɛ́ ɛbwɔ́ mfwa. Ne Ɛsɔwɔ ajya Sɔl, maá
    Kish nnó abɛ mfwa bwɔ́. Atané ntoné Benjamɛn ne agbaré melɔ né usaá aŋmɛ
    upea.
  sab-NT: Cha israelita enusulian unsuialin mo chugagwalla kadu Chubege mo chudaboale,
    enusulian takalin mo bitalla gdaite chege ama ulita kagangale. Gire Chube agedu
    enusulian tadukalin kare, Chube Saúl gbu cha israelita enusulian unsuialin chugagwallale
    chura cuarenta kwian ulita kagangale, Saúl Cis kirolla ama Benjamín oindalla.
  tmd-tmd: nöbö mö Isrel bla ñɨŋ Samuel nugwo yadmä, ‘Nagö kiŋ i yad nɨgaŋ, anɨŋ nöbö
    mö magalɨg nugwidɨx mɨdaŋ,’ me rɨmä. Aliö rɨmɨn, God nuŋ Kis ha nuŋwa Sol nugwo
    yad nɨgmɨn, kiŋ ñɨŋa mɨdmɨda. Nöbö aku Benjamin hödɨga yöxɨp duön yöxɨp duön yöx
    nɨgmä. Sol kiŋ ñɨŋa mɨdmɨn, kɨm padokwo padök paŋyöbö i höuöiliö hö pɨn du adokwebö
    mɨj bö (40) yönöŋa.
  acr-NNT: Chupa kꞌu rutaqanik ri Samuel, ri tinamit xkitzꞌonoj che ri Dios kuya juna
