    naꞌ juani ―nacui̱―, chaꞌ ta naꞌ sca chaꞌ loꞌo cuꞌma̱, ñiꞌya̱ nu ngua chaꞌ ngusta
    nguꞌ judío tyaꞌa na quiꞌya biꞌ jnaꞌ.
  bqc-SIM: Kí Agipa, má è ma minakɛ̀, kɛ́ má è málɛ mazĩa yã́ bↄↄlɛkɛ n aɛ
    gbã, yã́ pↄ́ Yudaↄ lìamazi musu píi.
  tcz-CHONGTHU: “Kakipah lheh jeng e, Leng Agrippa, tunia Juda lamkai hon themmo eichen
    nau chung chang a kakihon nathu ja ah nang bou nahi.
  mar-mar: अग्रिप्पा महाराज, मी स्वतःला धन्य समजतो कारण यहूद्यांनी आपल्यासमोर माझ्याविरुद्ध
    केलेल्या आरोपांचा बचाव करण्याची संधी आज मिळाली.
  snp-snp: Kiyaba we wekudi Agilipao, onema Yuda wenena ligiya lo nedamo ka muki ya
    itibito lenagolo omugalo neidomo ya sene-muluneu lalo kolowe.
  isl-isl: „Það er mér gleðiefni, Agrippa konungur, að fá að kynna þér mál mitt,
  spy-NT: “Bāytooyiintēēt Akiriiba, ang'erechaat ra āyyoonyēē taayeeng'uung' āmwooyē
    ng'aleek chēē āyēētēē keey kurubta keey āk ng'aleek tukul choo mwooyē ꞉Yuutayeek
    kurubta keey āk anii.
  xnn-xnn: “Apo Ali Agripa, dadama nan gasingko tay sik-a nan mangibagaak isnan songbatko
    isnan ipabasbasol nan ib-ata ay Judio ken sak-en.
  mwe-mwe: “Mmakulungwa Agilipa, lelo ngunakwiibhona njikola shikono sha jima na mmwe
    nibheleketa malobhe ga kuitapula, kwa ngani ja malobhe gowe gubhanugwilenje Bhayaudi.
  tte-tte: “Kin Agilipa, yayaliyaya lalakina kaliyate kabona yatolo manimiu mena yo
    yaedeedede tomo Yudiya ali yakewaiyau meuloili kaiweli.
  tcs-tcs: Em bin stat tok ane em i bin spik diskain, ‘King Agripa, ai prapa glad
    yu go lisen mi tidei, bikoz ai spik yu ol demting wanem dem Zuwislida i bin spikbaut
    mi, i no tru.
  hlt-THB: “Agrippa sangpahrang, Judakhqi ing thawlh ami nik puknaak awh kak cangnaak
    awi kqawn aham na haiawh kang dyih thai dawngawh ka zoseen hy tinawh poek nyng,
  soq-soq: “Warere Agiripa niapo, ne nuana eudidalen e danawo walama ande bedewe enane
    uduudu ewaneio Iuswa dima wawuwaneia umanawa neba wasauna wapa.
  qub-qub: «Tayta ray Agripa, fiyupami cushicö Israel runacuna manacajta jitapämashanpita
    gampa ñaupayquicho chapacunäpaj captin.
  att-att: “Patul Agripa, magayáyákà ta ággawo, ta sikaw yù manángngák sù itabbák
    ku tayù pangikeká ra nikán nayù ira ikáttole ta nga Kudio.
  bki-bki: Naruei naio berii jibe nei, ber “Parinio Tubo Akripa, kiniou nemial bo
    laka ka napano nemijikia notumolu banei ea miramo, ka mia nalavonio ka neverdop̃e
    iliano nalo napano kulo Ju nalo amila ban kiniou.
  bqp-bqp: Kí Agaripa, ma è ma mìnna kɛ̀, kũ ma lè matɛni ma zĩda yã bↄkↄtɛ n arɛ
    gbãra taari kũ Yudanↄ dìma pínki yã musu.
  mcp-mcp: «Njwú-buud Agʉrípa, mə dʉ́g nə́ í mə́ bul jəla mə nda mə́ tə́l wódɨ́ mpwóómbʉ́d
    múús nə́ mə zə kaad shú ísâ byɛ̂sh Oyúdɛn bwə́ ŋgə́ máág mə ínɨ.
  hat-hat: Se pa ti kontan mwen kontan, wa Agripa, pou m' defann tèt mwen devan ou
    jòdi a anba tout bagay jwif yo ap plede akize mwen.
  npl-NT: —Niyolpaki miak porke weletis nitlajtos monawak rey Agripa, iwa nimotlajtolpalewis
    de nochi tlan nechteiliah n tlayakankeh judíojteh.
  bgg-bgg: “Agripha Saja wo! Sudoh gune chua wie mua ne na moe shii Jewthek è khinyama
    jia nin pha miyao chiang gui shii haro rek mua yi pha miyao yao mua ro.”
  eng-TCENT: “I consider myself fortunate that it is before yoʋ, King Agrippa, that
    I am about to make my defense today concerning all the things of which I am being
    accused by the Jews,
  eng-BSB: “King Agrippa, I consider myself fortunate to stand before you today to
    defend myself against all the accusations of the Jews,
  cpu-NT: “Pinkatharí Agripa, ovanaa nokimoshiretake nonkinkithavaitakaimi iroñaaka,
    nokovi noñaaventero okaratzi ikantakovaiyetakenari judío-payeeni.
  san-ASM: হে আগ্ৰিপ্পৰাজ যৎকাৰণাদহং যিহূদীযৈৰপৱাদিতো ঽভৱং তস্য ৱৃত্তান্তম্ অদ্য ভৱতঃ
    সাক্ষান্ নিৱেদযিতুমনুমতোহম্ ইদং স্ৱীযং পৰমং ভাগ্যং মন্যে;
  tod-tod: «Ee, masagi Agelipa, gòla undaanɛɛʋɛ ga gè woozuɠula è ɠaazu, é ʋilɛ
    naama vaiti pɛ ba, nii Zuifuiti ti daazu ùnma.
  tac-NT: ―Mué wa'lula Agripa, ne 'we ra'sálagá nemí ye ra'íchili jena asagá mué wa'lula
    ajtígichi, napurigá ne 'la suwábaga 'la ruwimela ye ra'íchili napurigá lanilí
    ne ye ralámuli juríote.
  eng-WEBPB: “I think myself happy, King Agrippa, that I am to make my defence before
    you today concerning all the things that I am accused by the Jews,
  gfk-H: “Uga Agripa, no king, iau tanga tahut wara tuntunur ra matmataan taam katin
    wara tangtangai ira nugu nianga na turtur bat ira hartakun ta ira Iudeia.
  viv-viv: Gigayo, “Kini Agelifa, nuwaku giyamumu faꞋina adamoya o mataniya gamidimidi
    be gaitoma moyaꞋaina faꞋina miYuda hihawavekoyoyeku-ma iya tauku ganalugolegoleku.
  yao-yao: “Mwenye che Agilipa, nguliwona ngwete upile lelo jino kwima paujo penu
    ni kulichenjela yankati yanayose yakumechetela une Ŵayahudi.
  tgp-tgp: “Enau na avulahi jea supe Agrippa matan engko natu o pa tapurongo na noku
    retireti matan la hinau nike tamlohi tatavera nona Jew la lo tuvaiau hinira.
  auc-NT: “Awënë odeye Agodipa, ëñëmi. Oodeoidi näni pïinte änïnö tömänö ante nämä
    beyænque wææ apæ̈nedinque botö bitö awënë ïmi weca ongonte apæ̈nebopa, ante adinque
    botö waa edæ tobopa.
  kbc-NT: Odaa jeɡ̶ee, “Iniotagodi Agripa, anakaami lacilo-nelegi niɡ̶ina nipodigi.
    Niɡ̶ina noko idinitibeci leeɡ̶odi me jakadi me jotaɡ̶a ɡ̶adodoe, codaa me jakadi
    me ininiɡ̶odi inoatawece ane lotaɡ̶a niɡ̶ijoa judeutedi ane leedi me ee nilaagedi.
  bmh-bmh: '@see-verse:ACT.026.001'
  ctu-BL: 'Tsi'' yʌlʌ: Rey Agripa, tijicña mi cubin, come wolic sub c bʌ wʌle ti a
    tojlel cha''an pejtelel chuqui tac tsi'' subuyob judíojob tij contra.'
  meq-meq: «A nəkar bəy Agəripa, ɗərev ga kə ŋgwasa haladzay, hərwi na huta tsəveɗ
    mətsike me abəra ka bo ga bəgom kame yak hərwi bazlam neheye tebiye Yahuda hay
    tə ŋgeŋ naha a gər aye.
  noa-H: —Rey Agripa, chadcha maach meeunaupai nem parhooba hamachdëu t'ʌm haig mʌ
    gaai t'ʌ hiek'a t'ʌnʌm. Mamʌ hʌ̈u pua mʌchigcha hiek'api chiraawai mʌ honee chirʌmgui
    hajim hanʌm, mʌchdëucha wir haig mʌch jawaag.
  alp-NT: “Ntuane kamale! Ntuane gubernure! Au blake laleku ndina titinai le au supu
    lepa leku mei ntuane ale oamu loko pusue yelu rebe tamata Yahudiaru esi elakaru
    esi tutuke au kenare.
  san-VEL: he aagripparaaja yatkaara.naadaha.m yihuudiiyairapavaadito .abhava.m tasya
    v.rttaantam adya bhavata.h saak.saan nivedayitumanumatoham ida.m sviiya.m parama.m
    bhaagya.m manye;
  kbq-kbq: Jiu vahe'mo'za nagri'ma ha'ma renante'za navare'za trate'ma neazana ana
    mika zamofo agafa'a amananki Kini ne' Agripaga antahi'ankero, nagra tusi'a muse
    hu'na kagri kavurera oti'na, Jiu vahe'mo'zama hunante'naza kemofo nona'a huzmantegahue.
  kbh-kbh: —Ats̈e ndegombre sëntsoyejuá mora chjobenaye acbe delante jóyebuambayama,
    uámana rey Agripa, chca, ats̈e jenë́uyanama nÿetsca soyëngama nts̈amo judiënga
    ats̈be contra montsichámuama;
  ron-LSB: “Mă consider fericit, rege Agripa, că astăzi îmi voi lua apărarea în fața
    ta cu privire la toate lucrurile de care sunt acuzat de iudei,
  pon-pon: I ap peren kidar main nanmarki Akripa, me i pan kapakaparok mo ’mui ran
    wet duen meakan, me Juj oko pan kin ia la,
  nhe-BL: “Tlanahuatijquetl Agripa, nipaqui ama pampa nihuelis nimitzcamahuis para
    nimomanahuis, pampa ax nijchijtoc tlen ica nechteilhuíaj nopa israelitame.
  sps-sps: “O Aatouf Agripa! Rof ovei sanyi faan vanyon ar nainy to roman te komainy
    faan iny ronyon vegiau iny fasakaa ot iny ronyo na tsivou mata manyi tana fo vegiau
    te sak vanyo ri na taa Jiu.
  wnc-wnc: “Take apana. Wama nombane yanangge natapa take siknga singgak. Ge wamu
    notna Judia nana aminda nae temapa yaking kakngae yake yananggenggat.
  bus-bus: Kí Agaripa, má è ma mìnnaa kɛ̀, kɛ̀ má è mɛ́ɛ ma zĩnda yã bↄkↄ̃tɛɛ n aɛ
    gbã̀a taari kɛ̀ Yudanↄↄ dìma píngi yã musu.
  gub-BL: — Tuwihaw Akiri. Herurywete kutàri ihe, ta'e amume'u putar heremiapo kwer
    heremimume'u kwer newe ihe kury xe, kutàri ihe kury xe. Ta'e zutew umume'u mua'u
    ma'e tuwihaw pe a'e wà xe, ipuruzuka wer pà herehe a'e wà xe.
  imo-imo: “King Agripa, kinye Juda imbomani nando teko alowa terinu ningi ungumanga
    moke ltendepo nimboimunga nunge kumbekerena angilipolio, na tono kolto.
  boj-boj: “O Mandor Agripa, bini e ino ulatamuq endi tigelejunum. Une kalil Juda
    naŋgi ijo jejamuq di qameqnub qaji di bolesai. Deqa e na kamba ijo anjam marit
    ni que. Yim e areboleboleibqas.
  eng-DRA: I think myself happy, O king Agrippa, that I am to answer for myself this
    day before thee, touching all the things whereof I am accused by the Jews.
  knf-knf: « Iwi Agripa naşih, dlilan nţa, wi nnaţuŋ ţi kadunu, kaŧeem ţi iko yi bayiţ
    naan *bayuday bataparaanuŋ bŧi.
  san-KHM: ហេ អាគ្រិប្បរាជ យត្ការណាទហំ យិហូទីយៃរបវាទិតោ ៜភវំ តស្យ វ្ឫត្តាន្តម៑ អទ្យ
    ភវតះ សាក្ឞាន៑ និវេទយិតុមនុមតោហម៑ ឥទំ ស្វីយំ បរមំ ភាគ្យំ មន្យេ;
  arn-NT: “Rume ayüwkülen tañi dunguael ta fachantü eymi tami mülen mew, fütra longko
    ülmen Agripa, ñi ingkawael kom tañi feypintukungeelchi dungu mew tati pu judiu
    ñi trürümdunguletew ta iñche,
  zas-NT: ―Dád nix yuꞌ luxdon guial bileꞌ zaꞌn lojl yan rey Agripa, par ganen lojl
    yadxiꞌ tëën gra ni rudxiib ree bén Israel guican.
  ken-NT: “Mfɔ Agripa, nkáysɨ́ bɛ́ ɛrɨ ɛcha bɛ nté bɛsí ɛbhɛ ɛchɔŋ ndu bɛ́táŋa
    mmʉɛt ndǔ barak anɛ́ bo Israɛl bábhàt mɛ amʉɛt.
