  cak-SNT: Inreꞌ can altíra nquiquicuot ruma chavach atreꞌ rey Agripa in-paꞌl-ve chi
    niꞌan defender-viꞌ. Ruma ri nuvanakil israelitas niquiꞌej chi qꞌuiy nuchꞌoꞌj i-nubꞌanun.
  uvh-uvh: o king Agripa na kami midi ka Juda aming wari sige fanangbeing wara'ning
    u guning dimiga ganang ubu adenga toutik waraga' kabakna karengsa' nakarik.
  ino-ino: Akalipaka ala yahauve ve'kamoka meni kakaeya kaulakale hu'na fole ai'na
    Yuta vaya'moki kake hunate'naya kele anona'a kahapaisoa yafe lusi amuse nehoe.
  gnn-gnn: “Buŋgawa Goripa, dhuwalana ŋarra dhärra yukurra ŋayaŋu-djulŋithirrina nhuŋu
    yolŋunydja, ŋunhi nhokalana ŋarra yurru ḻakaranhamirrinydja ŋarranhawuynha ŋarra,
    liŋgu nhenydja marŋgi muka ŋunhi ŋilimurruŋgalaŋunydja Djuwskalaŋunydja romgu
    malaŋuwu. Nhepina yurru dharaŋandja nhäma nhäku walala Djuwsthu yätj-ḻakarama
    yukurra waŋa ŋarranha, ŋunhi ŋarra yaka djäma ŋula nhä yätj. Ŋäkanydja ŋamathaŋa
    yana ŋarranha buku-djulŋi, yaka nhe yurru djawaryundja gandarrŋuranydja.
  yal-yal: A naxa, “Manga Agiripa, Yahudiyane n kansunma feen naxanye ra, n sɛwaxi
    to, n xa ti i yɛtagi n xɔnbadeni i xa lan ne birin ma.
  cnt-NT: ―Jmo₅ jniá₂ dsɨ₃, 'e₂ bá₄ dsen₃ jniá₂, a₂ma₂chéng'₅ ne'₅₄ 'ne₂ Rag₅₄ Agripa,
    a₂long₅₄, juɨg₅₄ 'ne₂ 'a₂ lia'₂ lë́₅ ca₂le₃jë́₃ dso₄ a₂bóg'₂ dsa₂ judíos jniá₂.
  tif-tif: 'King Agripa kapyo, nali yaap ke kamala ayo kaltapni tiin diim kulu tola-lomdi,
    Juda kasel alik iyo kala bakap-nam-bamdip: Kano-lomdap ban ukduu-salap o, kem-tabasip
    kaami sang kaayo, bokop-tokomi. Kemin,'
  nlx-nlx: “एय राजा अग्रीपा! जोल्युक वातुन यहुदि मार पोर दोस लागाड़तेह, आज तार सामने
    तान जापाप देणे माय मी तुवाह हाजो सोमेजथु,
  apw-NT: 'Agríppa, ízisgo nant’án ńlíni, Jews daanliiníí yee shaa dahdaagoz’aaníí
    dawa díí jįį niṉááł bee ádá hasdziihíí baa shił gozhǫ́ǫ́:'
  gum-gum: —Møi na naimburab ‘treeg mara pasrømur’ chib waminchib pasramig mayaguen
    tab kuim pasrar cha, nai rey Agripai merrab, nan judíosmera chigurrimbunø ‘øyeeg
    mara pasrømøtirru’ chib kuigwan.
  not-NT: —Natingomi Aguiripa, pigóti cara icomantëgotëna joríojegui ora te onganinate.
    Nacaninasëretanë yamai cara nongomantëgotëma catingasatiquë obiro
  plu-plu: ―Kiyapwiye Agrippa, nah ay pipetun ku apim inin adahan nah ekkepye pit
    ku nah ka keh madikte ini mbayka ku pariye nerras uyakiwiy judeyenepwi awna numinhu.
    Nah batek numinhu ku samah nah ay pipetun
  iou-iou: Intäjukun äma Agripa, näk Juda ämatä bäräpi näkä terak peŋo unita kowata
    ŋode yäwayäŋ; Gäk iŋamka-ken man yäŋahäkta itat ŋonita tägagämän kubä nadätat
    yäk.
  ntp-NT: ―Aliʌ baigiñʌlidi aanʌ istutuiditai isgʌʌmadu gaaatagagi aapi raí. Dai giñsoiñagi
    vʌʌsiaʌcatai istumaasi gʌpiʌrʌ giñvuupai ʌjudidíu.
  rai-rai: “King Aagripa, iaau gaaia aakit kupi ang tur u ra mugaana mataam ma ang
    pirpir baat iaau u ra kum utnaa raap baa a taara Iudaia diat takuna iaau uni.
  haw-1868: 'Pomaikai au i ko''u manao, e ke alii, o Ageripa e, no ka mea, e hoakaka
