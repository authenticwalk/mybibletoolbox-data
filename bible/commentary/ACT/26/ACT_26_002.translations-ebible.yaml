  sri-sri: —Opʉ Agripa, dapagorare mʉ yʉre weredoremakʉ̃, bʉro ʉsʉyáa. Irasirigʉ yʉ
    irideare, judío masaka yʉre weresãdeare ããrĩpererire mʉrẽ weregʉra.
  nal-nal: “A xalxaal Aagripaa, ga naxaam adu xa daxa wana nia ga wat tur lamaraam
    taning ma gana xis amun faakarang faakdul zin amun Judaa.
  kyq-kyq: «Gaar Agripa, jaaki maam mꞋɗaar naani ki ara se, maakum raap aak eyo. Taa
    maam mꞋɔk ɗoobo gɛn taaɗn mɛtn taargen Yaudge lee ɔkum mindum se.
  kwd-kwd: “Agripa, wane ba'ita, nau ku aile'a, tofuna nau ku to'omia 'aku kwairii
    te'amu fana to'ofonosilagu na nga 'ola na'a Jiu gila aole'ekwala fafi nau 'ania.
  ded-ded: “Ngictau Agripa, yudangic yeni yoacfu fainudae, imocac turunga gearu debade.
  ewe-ewe: “Fia Agripa, enye dzidzɔ kple bubu gã aɖe nam be mekpɔ mɔnu sia be maƒo
    nu na wò le nu siwo katã Yudatɔwo tsɔ le nunye tsom la ŋuti,
  nuy-nuy: “Ana-yimbaj ngaaḻaaḻarriyn, nugawi-wuy ngunu-yambina Agrippa. Warruburru
