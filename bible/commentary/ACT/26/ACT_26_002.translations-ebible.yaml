  cop-BHC: ⲈⲐⲂⲈ ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲦⲞⲨϪⲈⲘ ⲀⲢⲒⲔⲒ ⲈⲢⲞϤ ⲚϦⲎⲦⲞⲨ ⲚϪⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲘⲠⲞⲨⲢⲞ ⲀⲄⲢⲒⲠⲠⲀ ϮⲘⲈⲨⲒ
    ϪⲈ ⲀⲚⲞⲔ ⲞⲨⲘⲀⲔⲀⲢⲒⲞⲤ ⲈⲒⲚⲀⲈⲢⲀⲠⲞⲖⲞⲄⲒⲤⲐⲈ ⲘⲪⲞⲞⲨ ϦⲀⲦⲞⲦⲔ.
  buk-buk: “Kiŋ Agripa, kwahic dec aö bu waô yom hoŋ naŋ lau Israel-ŋga sêŋgôliŋ pi
    aö. Ma aö atac ŋayham bu wasôm asê walhac am aŋôm-ŋga.
  pri-NT: «Bwa; go nye dau ipwàdée kaa, co Ukai Agrippa, na go tùra na aragà nabà,
    ma go tobapwâ ê pwina rà pitòtio goo wà tèpa *Juif.
  zpq-NT: ―Chbechgüeda' rey Agripa, ba gosoṉe' latje gua' diža' laguo' nga ṉa'a ca
    nac dan' chosocuiš beṉe' Israel gualaž c̱hecho ca' neda'.
  por-TFT: “Rei Agripa, considero-me um afortunado, pois hoje–enquanto o senhor me
    escuta–posso me defender de todas as coisas de que sou acusado pelos líderes judaicos
    [SYN] {de que me acusam os líderes [SYN] judaicos}.
  gwi-NT: “Agrippa k'eedeegwaadhat choh, juk drin nandaa nihthat khadeenjit gihihkhyaa,
    ąįį nats'ahts'ą' Jews nąįį ‘gwiizųų gwitr'it t'agwał'ya',’ shagaiinyą' eenjit.
    Jii geh'an nandaa nihthat, łyaa geenjit shoo ihłįį.
  gvn-gvn: Nyulu balkan, “King Agrippa, ngayu wawurr-wawurrmalda, because ngayu yunundu
    jakalba janjananya. Jew-warrangka nganya nyuyal-nyuyal, yamba ngayu yununduku
    ngaykunkuku balkanka.
