  wmw-wmw: “Nfalume Agiripa, kuhusu piya vinu vyanilongoperiwa na Mayahudi, niwa radi
    kuwa mbere yako rero kurikotola.
  gmv-GGM: “Kawoo Agirphpha! tana Ayhudati moootiza yoo wursisos hach ta ne sinththan
    tana maadana malththe immiza gish tana daroo ufayses.
  ssg-ssg: “Tel masiwi Agripa! Pate onotan ka o tel hong paxaiai kakaiak ti nga xengei
    kakai teka suluak.
  zpo-NT: —Rey Agripa. Nyakdoola na nzo na lo lu nalzhe, zee nii na lo lu nu keb na
    re kwaan ngaazh re xaa sawlazh be tich na.
  poy-poy: Mtuwa Agiripa, nuliwona nana bahati lelu kujiteteya panlongulu paku kuusu
    mashitaka goseri aga geni Wayawudi waweriti watakula kuusu neni.
  qwh-NT: “Respetashqa teyta rey Agripa, israel mayïcuna llapan mana caqpita acusayämarnï
    denunsiayämanqanpita qampa nopequicho defendicur parlacaramurnin, allapam cushicü.
  gaw-gaw: “O King Agripa, da na noomp̱a dayeye, Juda danab ag da aḏi aḏi heminu yaaiḏṯeb
    amu da keeke aḏi aḏi hemi amunu madiḵulnu ug ii dooṯem.
  nca-nca: “Wiri yerete Uni Agripa, iŋo. Itaka no toŋeŋgemo kaŋero Juda unindoro mandeye
    soso topé yewano. Ŋundiro puriŋo ka reteno.
  zpz-NTPP: ―Rey Agripa, ya̱ ricya̱ uba̱ par tub mbecy nu tonaꞌ la cyit na dzi ni,
    gun gac ne̱e̱ lor dzi na lagu sac falt ne̱. Lo dela gyidza nu driib de mbecy Israeel
    ica̱, rila sac falt ne̱ nu nac de coz zeꞌ.
  mkj-mkj: “Maing Nahmwarki Agrippa, ngoahi inenin paimwehu rehn oauwe, pwa oai kak
    en doaroa ngoahi mwohn koawoa jang me ohroj ma mihn Jew kan kadpoahki ngoahi.
  zac-NT: ―Nalë́ rquitë lduaꞌa iurneꞌ purquë zugáꞌahia delantë lul, rëy Agripa, parë
    guna defender na de grë ra cusë narunë ra israelitë acusar na.
  kyg-kyg: Ala kini vekamo Agalipao, huno, Kaulagaleꞌmo he tiꞌna maiꞌneꞌnaeꞌmo gemo
    huꞌna naha maesuvafeꞌmo Yu vayaꞌmogi agoti huꞌa nateꞌnaya gemo kaha paisuvafeꞌmo
    naipamoꞌmo falu huꞌniye.
  kmk-kmk: “Nadayawa Ali Agripa, nagasatak situwa aḻgaw ta uttun atubang nu ud manungbatak
    sida’l losana nangidaḻuman dan buḻun un Judio kan sakon.
  cao-NT: —Shoma xo ëa, rey Agripá, ë qui jodiobo quësocani ca quëbixëna. Anomaria
    tsi xo toa ë qui ja quësocanaina rë.
  bbr-bbr: '@see-verse:ACT.026.001'
  inb-inb: '—Atun mandag Agripa, kam alli­lla­mi iachangi, tukui nukan­chi judiu­kuna­pura
    imasa kustum­bri iukas­ka­kuna­manda i nukan­chi kikin­pura ima­manda rima­na­kuska­manda­pas.
    Chi­manda­mi nukata iapa alli iuia­chiwá, kamba ñawipi judiu­kuna tukui ima nukata
    jucha­chispa ni­wa­na­kuska­manda rima­rin­ga­pa. Nukami mañaiki: mana rabia­rispa­lla
    uia­wai.'
  hrv-hrv: “Smatram se sretnim što se u svemu za što me Židovi optužuju mogu, evo,
    danas braniti pred tobom, kralju Agripa,
  box-NT: «Bɛ́ɛ Akiripaa, ĩ sĩi ɓɛ̀ntĩ́n wan ho wɔ̃hṹ na á ĩ yú ho zuia bìo
    yi à fɛɛ ĩ tũ̀iá à lénnáa ĩ ɲúhṹ ũnɛ́n yahó, làa bìo ɓúenɓúen
    na ɓa zúifùwa le ĩ wó khon bìo yi.
  ote-NT: ―Con gatho ma paha ma hoga nda̱ꞌi Agripa ma ga xiꞌaꞌi hanja ña̱pcagui núꞌʉ
    ꞌra de ma mixodyohʉ.
  wnu-wnu: '@see-verse:ACT.026.001'
  zam-NT: ―Anze'f huen nzo lezon no axta gust nda' lezon por mda' U' lugar loon toodizen
    loo U', rey Agrip, par tuben razon cón chenen cón che'n ryethe con' co' mquexù'
    mque' fals mèn nación Israel daa le'n tiemp co' nde teele' ndri'th.
  zyp-NT: “Siangpahrang Agripa, Juda cawngsaw sahlo tei sua aa pa pupaw vytei a cang
    lynah kong rei rua pawtah na hme letah atoning ka dawpaw heh vaichah ngetei tah
    a rei neh ka,
  sey-NT: “Israel pa̱i yëꞌëre sa̱ñope caseꞌere yëꞌëpi sehuoquëna, Ëjaë Agripa mëꞌëpi
    asaja̱ꞌquë api caquë sihuayë.
  nvm-nvm: Kin Agrifa na ivia na vuak e Jius bu nuisina kuaivo na iji a kuardak.
  mps-mps: “Genuai gavman bidi Agripa, nage gesabidide eno megi e po pusubo, ena dwagi
    yai homu ebao. Te Juda hani dabe augwaligo ena dali umabo dwai po tų yabo po
    wali, eno homugo te po wei begelebao. Tiali goli, nago mu koneai dao, tigidali
    da Juda bidigo haniani ebo kolesaga. Tama bidi dabe me badu augwaligo homu me
    deli te tiwai ebo dao. Bidi dabe me badu augwaligo pogo hwįbo tiwai elama, gasa
    homu dali wali pabo da, te me nago koneai dao. Tama eno te po eno nage gesabide
    pusubo, eno dwagi yai homu ebao. Tilama, megi eno homugo nage bugagia bidama,
    tonaluao, eno wabo po odao,” wali.
  pab-NT: — Xekohaseti Agripa, kalikini nihalahare hihaotita niraihena notahi akiti
    judeunae niraeharera natyo nahalakoa.
  llg-llg: “Ama Manek Agripa fo au fee haꞌdak. Au ameꞌda amahoko, huu ama ana mboꞌi
    au bole tui ama sala, basa dedeꞌak, fo hataholi Yahudi la ala kalaak au.
  kyf-kyf: «Nyɩmaa 'wlulapɩlɩnyɔ Aglipa, na dlɩ mɛnɩ -zɛɛn bhabha. Nɩɩ, gbʋ weee Zuifʋ
    dɩa 'mɩ 'wlu, ɩn 'ka we na 'dɛ 'wlu -sa -mɩ 'yu.
  tpi-tpi: “King Agripa, mi laik bekim dispela tok ol Juda i bin sutim long mi, na
    mi tingting olsem, i gutpela tru long mi ken autim dispela tok bilong mi long
    yu.
  mih-NT: Yoho rey Agripa, zɨɨ xaan cuñi vityi vatyi saha moo sa nacatyi suhun. Cuaha
    xaan cuatyi cuñi ñiyɨvɨ hebreo ra tahan yo sihin.
  qvh-NT: “Tayta Agripa, naupayquicho car cushicömi. Canan musyanayquipä wilashayqui
    Israel autoridäcuna manacagcunata tumpaycäyämashganta.
  kms-kms: “King Agripa. Nge nu nde rar pe yengu wand gad di Juda ni nge kotim maind
    kin wand buagi te oyi gidim kin te nge nde nei pe te quan nganye yuwon rind. Pugri
    bu nge wand gad ye.
  agn-agn: “Mga ong yen, masoirtio enged mandian, Ading Agripa, tenged ong nio mismo
    mapagdipinsao tang sadilio natetenged ong tanan ang mga riklamo tang mga Judio
    kontra ong yen.
  nhi-NT: —Simi inpaqui, ueyitiquiuahqui Agripa, nic axan inmotlahtolpaleuia monauactzinco
    ica nochi tlen nechteiluiah in judíos.
  ttc-NT: «Wetz nkyinchalaj tzan nyolin ajna'l awitz yatz tat Agrípa, b'ix tzan nkolon
    wib' ti'j kyaqil te aj nxik kyq'uma' wi'j kye [nxjalil] aj tijajil Israel.
  dan-1931: “Jeg agter mig selv lykkelig, fordi jeg i Dag skal forsvare mig for dig
    angående alle de Ting, for hvilke jeg anklages af Jøderne, Kong Agrippa!
  kwj-kwj: “King Akiripa, ai mwanji ti mi miyaningisopo ki a bwano ti ani hambwawani
    kipe naha. Ani Juta hima kupu le ani kotimworo mwanji wasa tini a sawekondau.
  vie-OVCB: “Tâu Vua Ạc-ríp-ba, hôm nay tôi lấy làm hân hạnh được minh oan trước mặt
    vua và trả lời những điều người Do Thái tố cáo.
  kze-kze: kentáásí anóndako Ágárípaao Yútaa-kwaasi simásínkaraan-aimba enaúranka'a
    anondá sénaundayavai sirunkó aamoí kwéiye.
  mpj-mpj: Jilanya-jananya wajarnu, “Pukurlarrinparnangku nyuntuku maaja Yakiripaku,
    ngayukujun wangka kulilku. Wajalkurnanta Juwukajalurniya ngukarrini.
  lbk-lbk: “Ali Agripa, kanak ay naoney ak idwani ay akhew, tay mabfalin ay itakchegko
    nan kalentekhak isnan sakhangmo maipoon isnan am-in ay chalom nan kailiyanta ay
    Judio ken sak-en.
  mto-NT: ―Yakkutojkpa Agripa, xo̱o̱jntkp xa a̱tseꞌe nnayjávaja ku a̱tseꞌe yaja mits
    mvinkujk nmakyukó̱tsju̱t je̱ts a̱ts mitseꞌe ntukꞌíxu̱t je̱ts xnu̱vampe̱jttup a̱tseꞌe
    je̱ israeejlit jáyuda ku a̱tseꞌe xnu̱xa̱ꞌa̱ada,
  bzh-bzh: “Mehö-los-bengö Agripa! Alam Yuda denenër ġaġek raḳ sa yoh vu buk, lob
    gwëbeng sa kwaġ vesa rot in sa nare malam meġenër bë gwenġo sa ġaġek.
  guj-2017: ઓ આગ્રીપા રાજા, યહૂદીઓ જે સંબંધી મારા પર આરોપ મૂકે છે, તે બધી બાબતો વિષે
    મારે આજે આપની આગળ પ્રત્યુત્તર આપવાનો છે તેથી હું પોતાને આશીર્વાદિત ગણું છું;
  jvn-NT: “Duh ratu Agripa, bungah tenan aku dikèki kelunggaran mbales kelahané wong-wong
    Ju bab aku nang ngarepé ratuné.
  byr-byr: “Kingɨya Aahɨripaagɨ, dahaaꞌ nɨnnya yagaalyaꞌ gɨthɨdeꞌna yɨlaaya yɨvanɨge.
    Juyara nɨmɨnyɨna kotɨyaꞌ wɨdadɨvɨsaꞌna gɨthɨdeꞌnanyɨ.
  ian-ian: King Agripa. Yima vat ambuk wamɨn, mbukiyowun. Nolin ngwandɨga mbukiyowun.
    Juda wun kat walɨgandi. Kavle vat yilɨga nyana waa walɨgandi. Kavle vat ana yilɨgowun.
  hun-hun: „Agrippa király! Boldognak tartom magam, hogy mindazok felől, amikkel a
    zsidók vádolnak, előtted fogok védekezni e mai napon,
  mcf-NT: 'Adoaquien Pabado nadpondash: —Ancanquid dapa Aquidipa mibi tabadnubi isadaidbon
    ëbi chushcaid chuibanec bëdambo iquebi.'
  kjs-kjs: Adaa King Agripa, nina kose madaa abulale agalere ne piri-para ipuma lalore
    ora epelea kone salo. Go Juda alinu nimuna kose laarimide agale madaa lalo.
  mni-mni: “Iningthou Agrippa, ngasi Jihudising asina eingonda iral siriba pumnamaksing
    asidagi nahakki mangda eigi ngakthokchaba wa haijabasi eigi laibak phabani haina
    khanjei.
  yad-NT: '@see-verse:ACT.026.001'
  mxb-NT: ―Ta kádii̱ nda̱ꞌo inii̱, rey Agripa, chi̱ sónó ní ki̱ꞌoi kuendá noo̱ ní
    saꞌa̱ ndidaá kúú kua̱chi káꞌa̱n ta̱ ñooi̱, ta̱ Israel, sa̱ꞌí.
  pon-2006A: Maing Nanmwarki Akripa, I inenen paiamwahu rahnwet pwehki ei kak doareiehsang
    mehkoaros me mehn Suhs akan kedipahkin ie.
  maq-NT: ―‍Agripa, ngayun xi matitjun ngayun ne, jemu ndaja tsahan xi xcun ngayun
    suá cjuaquixi naha quihndë tsëhë yëjë jyë́ xi vincha xuta tjë rë Israel tsahan.
  hto-hto: —Ɨllaɨma Agripa, cue abɨ rɨ́idollɨfue o uícomo cue llólleri ióbidɨcue.
    Nana judíuaɨ cuemo nitaca táɨnofuiaɨ jino jaɨ́cɨna llóitɨcue.
  por-BRBSL: “Eu me considero feliz, Rei Agripa, por fazer hoje minha defesa diante
    de você a respeito de todas as coisas que sou acusado pelos judeus,
  ces-NKB: “Králi Agrippo, pokládám se za šťastného, že se dnes mám před tebou zodpovídat
    ze všech těch věcí, ze kterých mě Židé obviňují,
  cui-cui: “Agripa, pon neyanacua ewatsin jiwi, maisa bichocono jʉntʉ coyene weiweinan,
    xua anoxuae neitabaratha tana nayabara jume paebixae tsane pocotsiwa bayatha neyabara
    paeba judiomonae po coyene xua pinae abe exaneiban.
  boj-2014: “O Mandor Agripa, bini e ino ulatamuq endi tigelejunum. Une kalil Juda
    naŋgi ijo jejamuq di qameqnub qaji di bolesai. Deqa e na kamba ijo anjam marit
    ni que. Yim e areboleboleibqas.
  eng-OEBUS: “I have been congratulating myself, King Agrippa,” he said, “that it
    is before you that I have to make my defense today, with regard to all the charges
    brought against me by my own people,
  eri-eri: “King Agripa, Juda nere ji langa beele waranenga mayaha beha gidu lewonboni,
    ji benou isini, hilobainga, ji yame beele beha ne langa malalamudu lewonboni.
  aly-aly: “King Agrippa, Jew-rnemel ayenh ayntarrp-ileyel. Ayeng-anem inkwerelheyel,
    ngkweng-warl anngetherr ilelhetyek.
  wiu-wiu: ako tobou ago Ageripa i Yu yename no koiso akoa ikili pinali anu wa kei
    piane ikilepa ne kakakoane ukuno, ke wane wediane kakene uku.
  swe-swe: ”Kung Agrippa, jag är glad (lycklig, tacksam) att det är inför dig jag
    får försvara mig i dag mot allt som judarna anklagar mig för,
  cth-cth: Hatdawkvah Pawl ni a kut a dâw teh, Agrippa siangpahrang, Judahnaw niyah
    kai yon na pen awh e naw hah sahnin nang na hmalah dei nahane atueng ka hmu e
    heh yawhawinae buet touh lah ka pouk.
  mti-mti: “Kin Agrippa. Ne degadega eni, kuiyawa ne gare mame oma ane nembo oya papara
    vintna divi da undag me Ju igiyawa pui yunegemewa oya.
  pad-NT: —Agripa, judeus kaija'ari hora avanaathidanoararibakhiavini hi'iki ida vakadihojai
    okajonivini, oniani ida oabono ovajari'davini kavaranihi-ra ikamithavini-ra khai
    oni'avini hija.
  twi-twi: “Ɔhene Agripa! Ɛyɛ me anigye sɛ nnɛ manya mu kwan gyina wʼanim ha reyi
    me ho ano wɔ asɛm a Yudafo aka atia me no ho.
  hlt-hlt: “Manghai Agrippa, Judah rhoek loh n'tingtoeh kawng boeih dongah tihnin
    kah namah hmaiah huul uh ham ka cai he yoethen la ka poek.
  tbz-SIM: Okpɑ̀ɑ̀tì Akiripɑɑ dɛ̀ n nɑɑtimu yíe mmɛsɑ̀ɑ̀ n yóó bɛ́immɛ̀ ɑ ììkɛ̀ Sifubɛ
    m bekùnɛ̀ tìì kpɛ́í.
  san-GUJ: હે આગ્રિપ્પરાજ યત્કારણાદહં યિહૂદીયૈરપવાદિતો ઽભવં તસ્ય વૃત્તાન્તમ્ અદ્ય
    ભવતઃ સાક્ષાન્ નિવેદયિતુમનુમતોહમ્ ઇદં સ્વીયં પરમં ભાગ્યં મન્યે;
  amx-amx: “King Agrippay! Yeng kangkem, ngkwengeng ularr ilelhetjeh. Ntwang kwenh
    kaltj tjerrtj Jew nwern-henh mpwareng-arengeh, nthakenh nwern arrwekel angkerretjart
    thweneh. Tjerrtj nhenh mapel kwenh yengenh pelkel nakepakel-ilemel pawenhem. Inang
    ilek, thang mpwareng-areng nwern-henh arrkentj-ilek kwel. Yeng lyet ngkweng-warn
    ilelhem, yengenh mantjel awang.
  ake-NT: “Kin Akʉri'pa, wakʉ pe serɨ esi uiwano' pe usekamato' pe, to' nʉsauro'ai'ne'
    upɨ' pɨ'. Ito'ka'nʉkʉ uya tu'kan nɨ urɨ pɨ' kasi pe Esuwerʉ amʉ' usauro'to' upɨ'
    ekama uya ɨpɨ',
  qvn-NT: “Ima-ayga cushishachr cayä gampa naupaychru rimanäpag tayta Agripa, Israel
    castäcuna ima-aygatas manacagpita lapan nipäcamanganta rimamunäpag.
  tku-NT: ―Rey Agripa, iclīpāxuhua ixpālacata quit na'ictamaktāya na milacatīn ixpālacata
    ixlīpō'ktu tū quintalīmālacsu'yu israelitas.
  bjk-bjk: “King Agripa, e döxömen bara i deek kö e rua tinuu mesila xö wawara re
    nöngön nixinen, rua rengrengen abo tinenge ne ruruu wi abo apuk köbo Judeia.
  msy-2020: “Atrivim Agripa, kɨ Judaba na gasir akar kam ikarvaghasa. Ezɨ bar dera
    kɨ an gun nɨ mɨkɨmam.
  bpr-bpr: “Harì Agripa, too fye bagìgu di mdu ani du tadag agu di kanfem talù msen
    i ktogu gablà di kdee dad tifù i dad Dyu di do.
  rmy-VLAKH: — Тхагар Агрипа! Мэ бахтало тэ допхэнав адес тути пэско чячимос англай
    всаворэ иудеёря, савэ ужылисарэн ман.
  cle-NT: ―Hi²xiáh³ jé⁴ dsɨy⁴ hi²liuy⁴² rúh⁴ñíy¹ niu³ rey Agripa, hi²fooh¹á² niu³
    liáh³xɨ³ ná⁴lɨ¹ jɨɨ⁴ lɨ́⁴ hi³ ca³dah²cuo⁴ dsaa² chieéy⁴ diáh⁴ israelitas nɨ³.
  txq-txq: “Papa manek Agripa fo au fee hada-horomatak. Au ameda aua, nahuu papa fee
    lelak neu au, fo bole tui fee papa sara basa hata fo hatahori Yahudi nakasasaꞌek
    salak neu au.
  aaz-aaz: “Aam usiꞌ Agripa reꞌ au ꞌtunaꞌ ma uꞌratan ko. Au ꞌteenb ate, au neek ii
    nmainua, natuin ho mfee kau mainuan he au uꞌuab, ma sin amaꞌ arki he mneen kau,
    saaꞌ-saaꞌ reꞌ atoin Yahudis sin nakuu ma ntuꞌiran sin neu kau.
  qup-NT: Atun apu Agripa, yapa kushillami kani puntaykipi rimashpa alichanaynipa
    israel masinikuna ñukata uchachiwashkankunamanta.
  azb-azb: «Padşah Aqrippa, Yəhudilərin məni ittihamlandırdığı hər şeyə görə bu gün
    sənin hüzurunda özümü müdafiə edəcəyim üçün özümü xoşbəxt sayıram.
  eng-DBY: I count myself happy, king Agrippa, in having to answer to-day before thee
    concerning all of which I am accused by the Jews,
  guo-NT: “Rey Agripa, xam xabich matabijtam xanal judíos tajkabʉananpoxan. Matabijtambej
    xanal kaenejchaxoelaxa-enilpox. Samata, xabich nejchachaemlax xam nejwʉajnalel
    naksiyaliajwan, tajut chiekal jʉmchiliajwan, judíos natasalapoxanliajwa. Xam wʉljowx
    chiekal xan nanaewesliajwam jʉmchiyaxaelenpox” —aech Pablo.
  hla-hla: Ba nonei e poiena, “O King Agripa. Alia e poiegu e nigana i tar te go kato
    meni lia u ranga i matamulö i romana ba te hatei negu a man ka hoboto te kot sil
    meri lia u Jiu.
  mav-NT: Mi'i hawyi Pauru ihay ra'yn — Morekuat Akipa e waku kahato uruipuẽti en
    mehĩ katu­pono Iuteu ywania eko kuap kahato hat en. Ha'a­wy­tepyi uruikuap uruwa­nẽtup
    hap kuap kahato hat en hap e. Mi'i pote uhehay kuap kahato hano aru ereĩne'en
    e. Mi'i pote yt areken'ẽ hin i uhehay moherep epiat hamo uru'y­wania ky'e hat
    en mote e. Ui'y­wania Iuteu ywania i'atuehay ko'i ko'i kahato mesup uhete mehĩ
    ma'ato yt pywo pe i hap e.
  kpf-kpf: “Yuda a ziŋâ denân nâbanse, zorat torenŋâ a kutâ Agripa mâtegan sâbatkât
    umnâ âlip uap.
  ppo-ppo: “Doasi Kin Agripa-ó, ai Juda whi̧rapené ȩ só deratere fo ya̧lo me dowi
    alakó yalemó dere nisi yao̧sóró, naao keletómó ȩ hȩkesetamo atima dere fo tokó̧
    melaai dapó.
  hin-2017: “हे राजा अग्रिप्पा, जितनी बातों का यहूदी मुझ पर दोष लगाते हैं, आज तेरे
    सामने उनका उत्तर देने में मैं अपने को धन्य समझता हूँ,
  wol-KYG: «Buur Àggripa, mbégte laa am ndax dinaa layool sama bopp ci sa kanam tey,
    ngir tontu mboolem lu ma Yawut yi jiiñ.
  bef-bef: Kibina bo Agilipao. Yatai kai kubulo kagaꞌni lu hokolo huto negelo bito
    lu kimilubeꞌmu nohube. To enali Yuta bonaꞌmagi nifisa neina kaga lu kimilunaꞌmu
    yabe.
  amm-amm: “Akolipa, nono mo noko siyoli. Yo mo tomoloki, na timonoki, yo mo hani
    mo yowoi muwoi. Yuto nokoyo afonimaiso tofaumini.
  zaj-zaj: “Mndewa Agilipa! Nokiyona munhu yali na mhome inogile mdizua da lelo kwima
    haulongozi wako na kuigombela sama ya mbuli zose zinitagusigwe na Wayahudi.
  chq-NT: ―Lɨ́ɨ¹ jløø'³na 'e lí²‑i fo'³oo tyani'i rǿøi¹³ Agripa 'e un'øø'²¹na 'ñii'a
    tya' jileei'²¹ tsá² Israel 'in nigafaa'²¹ 'laa'²¹ tyiia.
  swp-swp: I ene, “Guiau Ageripa e, eau nuagu i lolo wau ta egu riba ea ribaei oa
    matam eai, wau riba gamagamagari Iudea tataodi aridi eai se hegirunapaigu wa.
  bjr-bjr: Oo Karaambaiqa Akaripa, ani afusaa ufa qiannanara dufi dufi qidaqa. Yuda
    maqannaasa qimoosau maqee maria ufana qimamianaura.
  aby-aby: '@see-verse:ACT.026.001'
  eng-YLT: '''Concerning all things of which I am accused by Jews, king Agrippa, I
    have thought myself happy, being about to make a defence before thee to-day,'
  jni-jni: In zini uruba irum in ni ce num, ugomo Agippa, in e in tize tum nan na
    Ayudawa ageme in malim mam.
  kne-kne: “Madayaw ay Ari Agrippa! Inbag ta wada kas na ed wani ta mabalin ay songbatak
    en sik-a din am-in ay pangidardaruman di iib-a ta ay Judio en sak-en.
  tgj-tgj: “Dvbv Agrippa! ngo silu atubongv gamdak nvgobv mvngsudunv ho ngo atuv noogv
    kaagialo mvngging sula Jius vdwgv nga gungnying lwknam lokv,
  wat-wat: “Agigiku tufomu Aganifa, a sebobowa uḡuna kimoki mataweu fiyao Diu yasi
    bwaduvinoi matatafuna fasinei tauku ana tanafafafanikuwa.
  gui-NT: —Mburuvicha guasu Agripa, ayerovia quirai añave chemiarita cheyee nderóvai
    opaete judío reta chemboeco vae re.
  quc-TT: Nim taqanel Agripa, sibꞌalaj kakiꞌkot wanimaꞌ lal katow la ri nutzij tobꞌal
    wibꞌ che ri jastaq ri kinkitzujuj wi ri kꞌamal taq kibꞌe ri winaq aꞌj Israel.
  heg-NTPO: “Ama laih Agripa man auk in todan. Auk nangan nam ulat, undeng ama bel
    auk dola, le halin auk dehet bel amas totoang deng dais man atuil Yahudi las in
    klaa nol au kia.
  ptu-ptu: “O tomahaja Agripa, napaboboiä' tula' to Yahudi, sapo' iko to ullatta'ko
    ingganna ada' kabiasaanna to Yahudi sola ingganna kaha-kaha to si nasipengka-pengkai.
    Dadi kehongko'ä' kusi'dim allo temo aka malaä' sule dio olomu la untula' katähängangku.
    Sapo' kupelau kela mala sa'baha'ko säpäi' umpehingngii pa'tula'ku.
  bzd-NTPO: “A blu' tai̱ë Agripa. Se' judiowak se̱r, e' jche̱r buaë be' wa̱. Ñies
    ttè i' ki̱ sa' ñì chöke, e' jche̱r buaë be' wa̱. E' kue̱ki̱ i̱'ñe ta̱ ye' ttsë'ne
    buaë e̱' tsa̱tkök be' wörki̱ ì ko̱s ki̱ judiowak tö ye' kkateke, e' yöki̱. Es
    ikiéyö be' a̱ tö ye' ttö̀ ttsö́ e̱naë.
  kwf-kwf: “Kwala Agripa na ngwae tatalafaꞋa Ꞌae, nau ku saeleꞋa goꞋo Ꞌaku, osiꞋana
    nau ku totolia nai faꞋarongo Ꞌoe Ꞌani na suꞋusilaku Ꞌani na ru neꞋe Jiu ki kira
    fai fafi nau Ꞌania.
  eng-WYC-2017: Of all things, in which I am accused of the Jews, thou king Agrippa,
    I guess me blessed at thee, when I shall defend me this day;
  eng-WMBB: “I think myself happy, King Agrippa, that I am to make my defence before
    you today concerning all the things that I am accused by the Judeans,
  zat-NTPS: ―Dxebéle̱'e̱da' dxunu' neda' lataj dxuchálaja' lau lue', wenná bea Agripa,
    chee̱ xeche̱ba' ca da gulenná benne' judío chia' neda',
  spp-spp: 'U à jwo: «Saanŋi Agiripa, l''à táan mii i mà naye ta mu yyahe taan niɲjaa,
    si li cyêe mu na na Yahutuubil''à yaaga maha yaaga jwo a taha mii na ke, na kuru
    kà ɲyɛ sèe mɛ.'
  zty-NTPS: —Benne' wnná bia', Agripa. Žaz ḻaža'a dan' de latje na'a wchaḻja' ḻo wlaza'
    neda' ḻawo' le' kan nak yógo'te da' žesbága'gak benne' judío ka' neda' ẕia.
  mek-mek: “Kin Akripa, Iudea papiauꞌi iifa ipakainai kepaapa ukaisau kainai, laopolaga
    Deo lau kapa feloꞌi epeniiau puo, pau oi agomuai laapae egaꞌina iifaꞌi kaiꞌiai
    ifou iiu laoge.
  aey-aey: “King Agripa! Hina Juda agena kobolnu sisilecnuca cunug du cuhadogona.
    Eunu ija ijadodoc ijanu mele je himec qila hina amenna Juda dana ceteteh cunugnu
    ija balijitein eunu ha madigen eu me bahic. Eunu ija hina cehna dah miti bibilem
    mahigen,” en.
  urd-GVH: “अग्रिप्पा बादशाह, मैं अपने आपको ख़ुशनसीब समझता हूँ कि आज आप ही मेरा यह
    दिफ़ाई बयान सुन रहे हैं जो मुझे यहूदियों के तमाम इलज़ामात के जवाब में देना पड़
    रहा है।
  ycn-ycn: —Pu'ují nupechu me'etení, hue'emacana Agripa, maare nu'umacale pijimaje.
    Caja judíona naquiyana arucátaño nucá cajrú huani hue'emacánajlo. Ñaquele maare
    nucá, nupura'acóloje nuchayo penaje.
  djr-djr: “Buŋgawa Geŋ-Guripa, dhiyaŋuny bala gäthurnydja ŋarra ga dhuwal dhärra
    ŋayaŋu-mulkan', ŋunhi nhokalnha ŋarra dhu lakaranhamirrnydja ŋarranhawuynhany
    ŋarra, bili nheny marŋgi muka ŋuriki ŋanapurruŋgalaŋawnydja Djuw malawalaŋawnydja
    romgu. Nhepi dhu yan nhäma dharaŋandja, nhaku walal gan ŋunhi Djuw malay yätjkurr-lakaraŋal
    ŋarrany, ŋunhi ŋarra yaka djäma ŋula nhä yätjkurr. Ŋäkuny marrtji ŋamathaŋ yan
    ŋarrany dhäruktja, buku-djulŋi, yaka nhe dhu djawaryundja gandarrŋurnydja.”
  kvg-kvg: “Nigi kawa ezoqam, Aglipa! No khanakhanakh kandambá, qoqa megemege-te,
    no manqat tæ-ovøyam, Zu ezoqam-qa manqat ate ndægo-qa yaq-te, ginø-søkuzømem.
  rug-rug: “Baṉara Aquripa, qetu hola si rau, sapu boka vagia rau sa totoso pude turu
    pa kenumu goi pa rane ṉinoroi, meke pude lavelave pule nau koari doduru ginugua
    pu zutu nau rina tie Ziu.
  hop-NT: Pas nu nánapnihqe sakina, Moṅwi Agrippa, kurs nu pu’haqam Jew‐sinmuy amuhpiy
    sohsok hihta tsok̇aniwhqey ep utpip tuwat hin lavayhtiniqey ōviy’o.
  san-URD: ہے آگْرِپَّراجَ یَتْکارَنادَہَں یِہُودِییَیرَپَوادِتو بھَوَں تَسْیَ ورِتّانْتَمْ
    اَدْیَ بھَوَتَح ساکْشانْ نِویدَیِتُمَنُمَتوہَمْ اِدَں سْوِییَں پَرَمَں بھاگْیَں
    مَنْیے؛
  heb-LB: ”בר־מזל אני, כבוד המלך אגריפס, על שניתנה לי הזכות להשמיע באוזניך את תשובותיי
    להאשמותיהם של היהודים,
  caf-NT: “Hubudayi cho Agrippa, Lizwif lhat sk'ehúhoonla hubugha, sich'oh mbut duba
    yanatelhútuk. K'an dzin sugha ooní'ai, 'et huwa tube suba hóolya nuszun.
  mio-NT: ―Yoho tata Agripa, cusii ini xaan yu, vati chaha maun ndatu chihin yu vitin,
    ta cua cuu cati ndique chihun yoso cuhva cha ni savahi, vati cuaha xaan ticuati
    ñivi judío chihin yu.
  srq-NT: —Secheẽse rete ndeje, Sererecua. Judíos que ñee ɨcuã tuchɨ quia serɨɨ̃ nda,
    Sererecua.
  kje-NT: “Konohiyala makrom'u, rai Agripa man i horhawe! Ya akin nahuwa'an wake'e
    ono lere eniyeni makrom'u nala leken ya'u mehe odiyala kem'u lolo makrom'u kalarna
    leke i walha heri Yahudi rira tunum desne na'akeme.
  gaz-gaz: “Yaa Agriiphaa Mooticha, ani sababii waan Yihuudoonni ittiin na himatan
    hunda falmachuudhaaf jedhee harʼa fuula kee dura dhaabadhuuf akka ayyaantuu tokkoottin
    of ilaala.
  kud-kud: ‘Tauwasawasa Agalipa ee, wau yayaliyaya mwala'ina wuwuna owa mehemwai yatowolo,
    na Yudeya yadi ve'ewao aliguwai vehabadi ya'aubabada,
  urb-NT: —Angi! Nde riki ihẽ rehe har nde erehendu ta, a'erehe ihẽ rury katu. Ihẽ
    rehe har jundéu awa ta je'ẽ je'ẽ hũ. Ame'ẽ rehe har upa katu te nde pe ihẽ apandu
    ta apo.
  fra-LSG: Je m’estime heureux, roi Agrippa, d’avoir aujourd’hui à me justifier devant
    toi de toutes les choses dont je suis accusé par les Juifs,
  san-HK: he AgripparAja yatkAraNAdahaM yihUdIyairapavAdito 'bhavaM tasya vRttAntam
