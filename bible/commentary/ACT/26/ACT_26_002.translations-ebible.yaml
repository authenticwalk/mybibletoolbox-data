verse: ACT.026.002
translations:
  kpx-kpx: Di a vudimo lamisi Diue ataeau daemo loumale ke loui a haivui vahaehoanu.
  okv-H: “Oio nau King Agrippa na Judea embomeni na nau degi ta pehumba ere ora amita
    ke be avo no degi ta aisona
  tbo-tbo: ‘Wasawasa Agilipa, a kaoha duma naka amalai apo u matam biugei a wibaabani
    po mi Yudeya hai wigou atapuna a wimiheya.
  mal-C: “അഗ്രിപ്പാരാജാവേ, യെഹൂദരുടെ എല്ലാ ആരോപണങ്ങൾക്കുമെതിരായി, അങ്ങയുടെമുമ്പിൽ
    നിന്നുകൊണ്ട് പ്രതിവാദം നടത്താൻ ഇന്ന് എനിക്ക് അവസരം ലഭിച്ചതിൽ, ഞാൻ എന്നെത്തന്നെ
    ഭാഗ്യവാൻ എന്നു കരുതുന്നു.
  grc-SR: Περὶ πάντων ὧν ἐγκαλοῦμαι ὑπὸ Ἰουδαίων, βασιλεῦ Ἀγρίππα, ἥγημαι ἐμαυτὸν
    μακάριον ⸉ἐπὶ σοῦ μέλλων ἀπολογεῖσθαι σήμερον·⸊
  bgc-bgc: “हे राजा अग्रिप्पा, जितनी बात्तां का यहूदी अगुवें मेरै पै इल्जाम लावै सै,
    आज तेरे स्याम्ही उनका जवाब देण म्ह अपणे ताहीं धन्य समझूँ सूं,
  khz-khz: “King Agripa! Au avererena, kwalana Iuda talimara na gerolikuna gaura maparara
    toma goi wailamu ai avega-gelerana.
  deu-TKW: Ich schätze mich glücklich, König Agrippa, wegen all der Anklagen, welche
    die Juden gegen mich erheben, mich heute vor dir verteidigen zu dürfen,
  zsr-NT: ―Bönniꞌ uná bëꞌ, Agripa. Rdzag ladxaꞌa le dë latj naꞌa guꞌa didzaꞌ uláz
    quiaꞌ lauꞌ liꞌ ca nac yúguꞌtë le nuquiquëꞌ nedaꞌ bönniꞌ judío.
  lin-lin: — Mokonzi Agripa, nazali na esengo mingi ya kosamba lelo liboso na yo,
    na tina na makambo nyonso oyo Bayuda bafundeli ngai,
  hns-NT: „Raadja djie, aap Israel ke djaat ke nem khoeb thiek se djaane hai aur bhie
    kaun tjiedj ke biese me oesab me ekta na hai. Ohie se ham khoesie baatie kie aadj
    ham aapke saamne apane ke batjaai sakiela. Aur ham aapse bienaai kariela hamaar
    baat dhieradj se soene ke.
  noa-E: —Rey Agripa, chadcha maach meeunaupai nem parhooba amachdëu thʉm aig mʉ gaai
    thʉ iekha thʉnʉm. Mamʉ ʉ̈u pua mʉchigcha iekhapi chiraawai mʉ onee chirʉmgui ajim
    anʉm, mʉchdëucha wir aig mʉch jawaag.
  eng-EMTV: “I have considered myself fortunate, King Agrippa, being able to speak
    in my own defense today, concerning all the things of which I am accused of by
    the Jews,
  mib-NT: Tátā rey Agripa, cúsɨɨ̄ ni ná vijna jeē cúu cahān na jíín ní sɨquɨ̄ ndɨhɨ
    jeē casájnúhún ñáyuu ñuu yō hebreo sɨquɨ̄ ná.
  lif-NT2: “आदाङ्‌बा अग्रिपा हाङ्‌ङे, इङ्‌गाॽग आइन् यहुदिहाॽरे़ मे़गुःत्ताङ्‌बा आप्‍तिक्‍ले़
    कुदक्‍ले़ङ्‌वाओ नाङ्‌सिङ्‌मा पाःन् के़दगाङ् युङ्‌मा सुये़म् खोःसुङ्‌बाओ इङ्‌गाॽ
    आबाङे कुदॽयाःन्‌के़नुॽबा चोःक्‍का फाॽआङ् निङ्‌वाॽ इःत्‍छिङ्‌ङारो॥
  xnj-xnj: “Nkosi Agilipa, lelu niheka neju, kujikengelela palongolo yaku ndava ya
    mambu goha gevanitakili Vayawudi.
  mmx-mmx: “Laradi silok ne Agripa, a vara na tong i do a lok momo mila ana lok bok
    lavapaase rak de melamgo ram na lingina, la ana vorang levelinga at leme Judaia
    diga lok li i rak.
  cbr-NT: —Agripa, 'ëmia judíos unicamax manáncë banacama ñuiquin uisai carana 'ia
    quixun mi cai cana cuëënin.
  tee-NT: ―Na iclhik'achan ji ucxtin Agripa ni laich acjunan ju uxint'i ju stavasalanti
    ixlacata ju talak'alhin ju quintasamuc'ani ju quint'a'israelitanin.
  eng-LSV: “Concerning all things of which I am accused by Jews, King Agrippa, I have
    thought myself blessed, being about to make a defense before you today,
  cak-NT: Ren can yalan yiquicot roma chawech ret rey Agripa jin-pa'l-wi chi ninto-wi'.
    Roma ri kawinak israelitas niqui'ij chi q'uiy numac jenubanon.
  pah-NT: —Pyry ji ve ji nhimombe'ui nde ve kiro, ei Paulo'ga ga pe. A'ereki nde erekwaha
    hete judeus'g̃a ndeaporog̃ita ekovo. Nde erekwaha g̃anamonhava'ea nhi'ig̃agwera
    g̃anhi'ig̃ayvara no, ei ga Agripa'ga pe. Judeus'g̃a ombojamboja tehe reki ji rehe
    ikwehe, ei ga. Kiro ti ji nhimombe'ukatui nde ve. Ejapyaka katu ti ji rehe a'ero,
    a'e ji nde ve, ei Paulo'ga ga pe.
  sja-NT: —Tachi Rey Waibɨa Agripa, mɨ o-ĩa bɨda aji, idi pɨ k'ĩrapite pedeeru perã.
    Wãarata jarait'ee mɨchi k'ap'ɨa pari, judiorãpa mɨ ãpɨte seewa jara jõnapata perã.
  xed-xed: «Ta rfu yu katakata gita, a mgham Agripa, nda mutsafta ɗa ta tvi ŋa mnaŋta
    gwaɗa ta kəma gha ŋa waɗaptá ghəŋa ɗa ma inda skwiha ya tsatsaɗiva la Yahuda.
  mks-NT: —Cáji̱i̱ íní i̱ ña̱ cuu ndiquehe e̱ sa̱ha̱ mí i̱ nu̱ ndó, rey Agripa jáchi̱
    a̱ ju̱ú quia̱hva cua̱há cua̱chi jíquí jácojo na̱ Israel ja̱tá i̱.
  gfk-S: “Augo Agripa, no king, iou tanga tahut ura tuntunur ra num matmataan katiak
    ura tangtange ira nugu nianga na tutur bat ira hartutung ta ira Iudeia.
  bmu-bmu: “O kiŋ Agripa! Juda jitŋememe yeŋön keu silene ala jim niŋgizei, nöŋön
    keu pakpak miaŋgö likepŋi mi merak ölöp göhö jege aukŋe jimamgö simbawoŋ mötzal.
  dgz-dgz: “Ayop Agiripa, Diu nagirewa enu yawanek wane menan endi ne garewa namugap
    nop wapena menan aton baware anuivin.
  eng-GNV: I thinke my selfe happy, King Agrippa, because I shall answere this day
    before thee of all the things whereof I am accused of the Iewes.
  zaa-NT: Yala redacca' látsa'a' qui'ni té ttu oportunidad innía' tuchùppa titsa'
    ru'a lo cuią'lu' señor rey Agripa, para gunia' defender quia' iyaba nu chi ra
    ca judíuą' contra inte'.
  eng-WEBSTER: 'I think myself happy, king Agrippa, because I shall answer for myself
    this day before thee, concerning all the things of which I am accused by the Jews:'
  guh-guh: —Barëyanë. Tsipaji ajena pamatacabi netocopatame nitabarata tanavajunupaebinexa
    daxita paneconi yabara judíovi neneconitsijitsia.
  bon-bon: “Agripa Mopeyame, page babo miijirage gyene cäme tääpume egä cane määme
    opo gaabe je naclajutenige cäme ngii cängena wawename Israela biname bime aitneja
    poto cidi me,
  nhw-BL: “Tlanahuatijquetl Agripa, nipaqui ama pampa nihuelis nimitzcamanalhuis para
    nimomanahuis, pampa amo nijchijtoc catli ica nechtelhuíaj nopa israelitame.
  mgw-mgw: “Nkulungwa Agilipa, inogelile muno nenga li'no yi'ma nnu'ngi' yako, kwikengya
    bu'kana na makowe goti Ayahudi gabanisitakile.
  swh-ONEN: “Mfalme Agripa, najiona kuwa na heri kusimama mbele yako leo ninapojitetea
    kuhusu mashtaka yote ya Wayahudi,
  wbi-wbi: “Nikuvona nili nuluvelo, Untua Agripa, kuuti kuvomba u n'kole pavulongolo
    palyuve umusyughu amasitaka ghoni agha va Yahudi.
  bba-bba: sinɑ boko Aɡiripɑ, nɛn nukurɑ dorɑ ɡisɔ yèn sɔ̃ kon kpĩ n tii tubusiɑ wunɛn
    wuswɑɑɔ ɡɑri yi kpuro sɔɔ yi Yuubɑ bɑ mɑn mɑnimɔ.
  eng-KJVCPB: 'I think myself happy, king Agrippa, because I shall answer for myself
    this day before thee touching all the things whereof I am accused of the Jews:'
  kgk-NT: —Xe avy'a aiko-vy, xe ruvixa Agripa. Heta omombe'u mbe'u mo'ã xe rehegwa
    nhe'ẽ judeu kwéry. Xe renohẽ vaise mo'ã xe-rehe ijapu-gwi. Ha etería nde xe monhe'ẽ-ta.
    Amombe'u-ta xejehegwigwa nhe'ẽ, he'i. —Xe monhe'ẽ ramo, ereikwaa porã-ta xe-rehe
    ijapu reiha. Upéa-gwi xe avy'a.
  waj-waj: Ti kieeta Akiripaa-o, Yutayaa vaidiiya mmuakiaa kua pinaivaki ni yapaivaa
    irisai kuaivaa makee na i kiaa i mminaraivaara rikiauko ni yoketainoo.
  cpy-cpy: “Pinkathari Agripa, osheki nokimo-shiretaki nokenkitha-waeta-kaemi nimaeka,
    nokoyi nokenkithata-kotero okaatzi ikantako-waeta-kinari Judá-paeni.
  mpx-mpx: “Kin Agilipa, ya yaliyaya bubun lan ebe na talmilil matamwa ge bugul bolo
    Yudiya hi woleyau kaiweliya na baaba.
  wbp-wbp: “Kingi Kiripa, nyampurrarlu Juwu-paturlu ngulangkujujulu yimi ngurrju-manu
    ngajuku ngulaju yijardu-wangu warlkangku. Ngulangkanya karnaju jaarl-karri jalanguju.
    Kala nyuntulu, ngurrju-nyayirninpa nyampu-kurraju yanurnu purda-nyanjakuju ngajukuju
    yungunpaju purda-nyanyi.
  luo-luo: “Akwanora kaka ngʼat mogwedhi, Ruoth Agripa, kuom yudo thuolo mar chungʼ
    e nyimi kawuono, mondo awuo kuom weche duto ma jo-Yahudi osedonjonago.
  nhe-NT: “Tlanahuatijquetl Agripa, nipaqui ama pampa nihuelis nimitzcamahuis para
    nimomanahuis, pampa ax nijchijtoc tlen ica nechteilhuíaj nopa israelitame.
  aii-aii: ”ܝܵܐ ܡܲܠܟܵܐ ܐܵܓܸܪܦܵܐ، ܐܵܢܵܐ ܪܵܒܵܐ ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܕܟܵܠܹܝܢ ܩܲܕܡܘܼܟ݂ ܐܸܕܝܘܿܡ
    ܘܓ̰ܲܘܸܒܸܢ ܠܟܠܵܝܗ‌ܝ ܩܒ݂ܵܠܝܵܬܹ̈‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܒܸܥܒ݂ܵܕܵܝ ܝܢܵܐ ܥܲܠܝܼ،
  esk-NT: “Umialiik Agrippaa! Uvaŋa quviasullapiaqtuŋa uvlupak sivuqqapni uqaġviqaqtitaułłapkun
    tamarrumuuna iluqaġmiŋ Jew-ŋuruat akikŋautaatigun uvamnun.
  msb-msb: “Hadiʼn Agripa, maswerte ako na sa imo atubangan magdepensa ako san akon
    sadiri niyan kontra sa tanan na akusasyon san mga Judio.
  cpa-NT: ―Tøa¹² báh³ dsøa¹jni ma²tsenh¹²jni neih³hning rai¹³ Agripa, hi² lé² juǿi³jni
    hning² ha²lah lǿa¹² ca¹lah¹jǿ¹ dsag³ cuøh¹² dsa² judío jní².
  dso-dso: “ରାଜା ଆଗ୍‌ରିପା ! ଜିଉଦିମନ୍‌ ମକେ ଜନ୍‌ ସବୁ ବିସଇ ନେଇ ଦସି କରିଆଚତ୍‌, ସେଟାର୍‌
    ବିରଦେ ତମର୍‌ ମୁଆଟେ, ନିଜର୍‌ ବାଟେଅନି କଇବାକେ ବେଲା ପାଇଲାର୍‌ ପାଇ ମୁଇ କେଡେ କରମର୍‌ ଲକ୍‌
    ବଲି ବାବ୍‌ଲିନି ।”
  meu-meu: King Agripa e, na moalemu badina be Iuda taudia ese e habadelaigumu ḡaudia
    iboudiai na oi vairamu ai hari dina ai aina haerelai.
  yva-NT: “Akarijo Titi Agripa, risyamo rinanayanambe weye ritet no namun masyoto
    unumeso indamu syo vatano Yahudi awa ana wo rangkivano rinaije rasakinav tenambe.
  dgc-dgc: “Hari Agripa,” kagi na; “salamat, da siko i pégkagian ko ta katuwiran ko
    tungkul ta néngiablaan diyaken du Judeo;
  zpm-NT: ―Rley naa goṉ rey Agrip ne laa naa ziaḻ lo luu nadze, zeeṉa gzodiidz naa
    lo luu gacnaṉ luu gaṉle nlid grë ncuaaṉe rquiaqui grë meṉladz naa naa.
  hix-NT: Akryepa y, toto komo kayaryetà y, teryehorye wehxaha, amnye rma, owya roskarymanàr
    ke, kekon hatà. Xuknewyana komo ryhe, ranhànà yokarymetxhe rma haryhe. Àro ke,
    koskarymehe, ryekrunhonàr horà, kekon hatà.
  sim-sim: �King Agripa, mashi os Judama anin li kotim undan angop mi misiwa sir.
    Uwa osik mashi os an nga mirin a sawenak mi misikrahakorokwan amu rupshinduwa.
  npi-ULB: “यी यहूदीहरूले लगाएका सबै दोषहरूको विरुद्धमा मेरो मुद्दालाई राजा अग्रिपास
    तपाईंको आगाडि राख्‍न पाउँदा म आफै खुसी भएको महसुस गर्दछु ।
  cgc-cgc: “Dungganen na Ari Agripa! Anduni, miad gid na kadipindir a ta ake na kaugalingen
    naan ki kaon parti ta tanan na mga sugid ta mga Judio kuntra ki yaken,
  tim-tim: “Yuda luâkŋe hâkne tunmâ den makmâ manmai aregât uŋak âmâ luâk humo Agripa
    gâŋgât dewungân kinmâ den bikŋe makgiŋberâm aregât biwine âlepŋe aktâp.
  yor-yor: “Agrippa ọba, inú èmi tìkára mi dùn nítorí tí èmi yóò wí ti ẹnu mi lónìí
    níwájú rẹ, ní ti gbogbo ẹ̀sùn tí àwọn Júù fi kan mi,
  wos-wos: “Néma du Agripa, méni nani Judaka atéfék méni xékélaki. Nana hambuk hundika
    akwi nana nak maki nak maki hundika akwi méni xékélaki. Xékélakiméka némbuli wuna
    hundi wanjoka ména makambu téta wuni yikafre mawuli ya. Judana du wunika wandan
    hundika hasa watawuni. Méni nakélak reta wuna hundi xékéta bari wendé namémboka
    wuni mawuli ye.
  emp-NTPO: –Mʌ̃ boro Agripa, mʌ̃ra b̶ʌsrid̶a b̶ʌa id̶i bʌ quĩrãpita ara mʌ̃djiare
    bed̶eai bẽrã. Mʌ̃a cawabiya judiorãba biẽ́ jara panʌmĩna mʌ̃ra bed̶ead̶e b̶ʌẽ́da.
  eng-F35: “I consider myself fortunate, King Agrippa, in that I am to make my defense
    before you this day concerning the things of which I am accused by the Jews,
  ind-ind: “Yang Mulia Raja Agripa, saya senang sekali karena hari ini saya diperkenankan
    berdiri di hadapan Tuan untuk membela diri dari semua tuduhan yang disampaikan
    oleh orang Yahudi,
  pes-OPCB: «ای اگریپاس پادشاه، برای من باعث افتخار است که بتوانم در حضور شما به اتهاماتی
    که از طرف یهودیان بر من وارد شده است جواب دهم و از خود دفاع کنم.
  mpt-mpt: Komok sum Agliba kobo Yudai baaniba Fole inamin namin misiamo nabebo geibbuo,
    kobo Yuda ni kukub osa ni hekmel weng osa kla tekein kebeb kesoa ne memalo seimbiania
    inamin namino naibio wengo baabkenamabibe. Kobo ne wengo tengo mo kemone! Kla
    wentene!
  ssx-ssx: Kini Akatipao. I̱ma꞉ta꞉ neke pa꞉ta꞉ hata꞉ kone mo hande Diu haliwekima꞉
    I̱ ba꞉sa꞉ pimi ekimanu yaka pi alo ekina꞉ a꞉pa꞉la꞉me.
  mkl-mkl: ɑwɔ ɑmɑnlu Aɡiripɑ, inɔm í dɔ̃ do bɛi ɑn fɔ ide nnyi n kɔò ɑrɑm si wɑjuɛ
    si ide ŋɑ iyi Zuifu ŋɑu ɑ̀ wɑɑ mɑ́m nɔu fei.
  gaq-gaq: “ଇଃସାଙ୍ଗ୍‌ ଆଗ୍ରୀପା ! ଜିଉଦିଇଂ ଆନେଙ୍ଗ୍‍ ଜା ସାପା ବିସୟ୍‌ରେ ଦାବି ଡିଂବଆର୍‍କେ
    ମେଁ ବିରୁଦ୍‌ରେ ନା ଡାଗ୍ରା ନେଙ୍ଗ୍‍ ନିଜ୍‍କେ ଅପେନେସା ବେଲା ବାନ୍ଲେଃଲା ଏକେ ନେଙ୍ଗ୍‍ ନିଜ୍‍କେ
    ବାଗ୍ୟବାନ୍‌ ମନେ ଡିଂଣ୍ଡିଂକେ
  gof-RNT: “Kawaw, Agirpha, Ayhudeti tana mootidabaas zaaro immanaw hachchi ne sinthan
    eqqashe ta qaaday lo77o gada qoppays.
  unx-unx: “ହେ ରାଜା ଆଗ୍ରିପା, ଯିହୁଦୀ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେ ଚିଟାଇଙ୍ଗ୍‌ତାନ୍ ସବେନ୍‍ କାଜିକ ନାଗେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ତିସିଙ୍ଗ୍‌ ଆବେନାଃ ଆୟାର୍‌ରେ ଆପ୍‌ନାଃସାଃଏତେ ବାଞ୍ଚାଅଃ ନାଙ୍ଗ୍‌ କାଜିରେୟାଃ ସୁଯୋଗ୍‌
    ଏମାକାନ୍‌ ହରାତେ ପୁରାଃଗିଇଙ୍ଗ୍‌ ସୁକୁକାନା ।
  gah-gah: Zuta vete gonitó nilími mili mili niave. Gugulizaki ve Agilipaga, géisi
    nene Zuta vetini monokumú lova logoka unike oko moloko oaká nouni mogonate géisi
    geleaká noanimó nenazo, geí govogisaló litove loko mulúnegú lamaná gelekuve. Nenemú
    geza gelekako mulukagú hulu okiko, gakóne litoze.
  lcm-lcm: “Tulava Agiripa, napo atogon a uruk si tung e matam kana na naka mengen
    ta poisan a mengen si asapang pok anig le si keve tupang ke si ri Iudaia.
  aer-aer: “Agrippa Akngerrepate! Ayenge akangkeme anthurre unte-arle ayenge awetyeke
    ahentye aneme angkerlenge nthakenhe-arle Jew akngerrepate areyele ayenge ilpernemenge.
  qvc-NT: —Gubyirnu Agripa, qamba ñawpaykipi kashpam, ancha kushikuni rimanaypaq,
    yach'anayki isrraylinu llaqta masinchiqkuna noqapaq yumbay nishqanda.
  tgl-ULB: “Masaya ako, Haring Agripa, na gagawin ko ang pagtatanggol ng aking kaso
    sa harapan mo sa araw na ito laban sa lahat ng paratang ng mga Judio;
  cbs-NT: —Xanen ibujaida Agripaan, jaska ekidi kayaibukidi mia bebun nixun en jaskakunkainmis
