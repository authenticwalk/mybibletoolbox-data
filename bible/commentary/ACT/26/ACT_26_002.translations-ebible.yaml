  heb-heb: מאשר אני את נפשי המלך אגרפס כי לפניך אצטדק היום על כל אשר שטנים אתי היהודים׃
  mpp-mpp: “Ngictau Agripa, gagi Yuda ngic nongele aibaba nga yowa miminonggeng fagac,
