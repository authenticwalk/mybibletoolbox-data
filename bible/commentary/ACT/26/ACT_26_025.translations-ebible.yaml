  ron-LSB: 'Dar el a răspuns: “Nu sunt nebun, preafericite Festus, ci spun cu îndrăzneală
    cuvinte adevărate și rezonabile.'
  pon-pon: 'A Pauluj kotin majani: I jota iakalar main ijou Pejtuj, a kin kida kajoi
    melel o pun.'
  nhe-BL: 'Pero Pablo quinanquili: ―Ax nilocojtic, titohueyi tequihue Festo. Nimitzilhuía
    tlen nelía xitlahuac huan temachtli.'
  sps-sps: Pol biny naa to Festas sa tsue, “Festas, anyo gima piou, u vegiau te tsue
    iny ronyon man, anyo gima vegiau fapeepiou rou.
  wnc-wnc: Iniwan yake anzing inikut, “Buyambam tapa! Na dua katuptat. Wena siknga!
    Na wamu siakan siknga yanggat,” ngang Festas inikenga ita Agripa anzing inikut,
  bus-bus: 'Ben Pↄlu bè: Ĩa e kámaro, gbɛ̃ bɛ̀ɛde Fɛsutu. Yãzɛdeen mɛ́ɛ oo, bensↄ̃
    yãpuraamɛ.'
  gub-BL: — Nan kwaw ty. Nahere'o kwaw ihe ty, i'i Pawru izupe. — Heze'eg azeharomoete
    har romo ihe. Heze'eg uzawy he'o ma'e ze'eg ihe, i'i izupe.
  imo-imo: Poloni pundu topa nimbei, “Iye awili Festus, na lowi naa lteo. Nani ungu
    paimbo tumbi tipo nio.
  boj-boj: Onaqa Pol na minjej, “O Gate Koba Festus, e nanariosai. Ijo anjam endi
    bole. E areqalo bole na anjam mareqnum.
  eng-DRA: 'And Paul said: I am not mad, most excellent Festus, but I speak words
    of truth and soberness.'
  knf-knf: 'Kë Pawulu aşë ŧeema aji : « Iwi Naweek maakan, mënyilaa, uko wi nji kaţupuŋ
    ujoonan akuţ aţëp ţi bgah.'
  san-KHM: ស ឧក្តវាន៑ ហេ មហាមហិម ផីឞ្ដ នាហម៑ ឧន្មត្តះ កិន្តុ សត្យំ វិវេចនីយញ្ច វាក្យំ
    ប្រស្តៅមិ។
  arn-NT: 'Pablo llowdungueyew: —Wedwedkülelan tati, eymi chi kim wentru Festo. Kom
    tañi feypipeel nor dungu tati ka kom rüfngey.'
  zas-NT: 'Per badxiꞌ Pab laan rëbaman: ―Ad guictan rajc, gobernador Festo. Ni canin
    najn xnejz në diidxli.'
  ken-NT: Kɛ Pɔ̌l akɛmɛ bɛ, “Ɛta, wo mmu kɛnókó ɛkɛ kɛya kɛcha, mpú bhokori! Mɛnyɨŋ
    ɛbhɛ́n mɛ́rɛ̀m bɛchi tɛtɛp.
