verse: ACT.026.025
translations:
  kpx-kpx: Ige Bolou avuho loui avoe, “Kosive, di tilogoholisito hoto seleveike di
    ke lounu.”
  okv-H: Paul na ke mine einge ena, “Nau embo okose, na pipi-konene ae rate ke peni
    be avo ehena
  tbo-tbo: Ma Paulo i pa, ‘Taniwaga Petasi, ega ata badebade! Ununuwe a dumaluna ma
    baha moinahi a bahebahehi.
  mal-C: 'അതിനു പൗലോസ്: “ബഹുമാന്യനായ ഫെസ്തൊസേ, എനിക്കു ഭ്രാന്തില്ല; ഞാൻ പറയുന്നത്
    സത്യവും യുക്തിസഹവുമാണ്.'
  grc-SR: ⸂Ὁ δέ,⸃ Οὐ μαίνομαι, φησίν, κράτιστε Φῆστε, ἀλλὰ ἀληθείας καὶ σωφροσύνης
    ῥήματα ἀποφθέγγομαι.
  bgc-bgc: पर पौलुस नै कह्या, “हे महामहिम फेस्तुस, मै बावळा कोनी, पर सच्चाई अर बुद्धि
    की बात कहूँ सूं।
  khz-khz: Paulo evega-geleto, netiwato, “Geku vele Festas, au ati kawa. Au na rakagau
    akilagirana kilara taunatauna e matagai.
  deu-TKW: 'Paulus aber erwiderte: ich bin nicht wahnwitzig, hochgeehrter Festus,
    sondern ich spreche Worte der Wahrheit aus und der Vernunft.'
  zsr-NT: 'Niꞌr Pablo gudxëꞌ lëꞌ: ―Cutu nachixi icjaꞌ, rëpaꞌ liꞌ, Festo, atiꞌ didzaꞌ
    ni ruꞌa nac gdutë li, len nac lsacaꞌ.'
  lin-lin: 'Polo azongisaki : — Tata mokonzi Festisi, nazali na liboma te. Makambo
    oyo nazali koloba ezali ya solo mpe ezali penza na nzela.'
  hns-NT: 'Bakie oe bolies: „Laat djie, ham be-baat ke baat na boliela, ham khaalie
    sattja baat bataaila.'
  noa-E: Magbaawai jũrr ich Pablo garmua Festoog, —Mʉ chan lököo khaba chirʉm, muan
    agchata nem jaau chitʉmgui ajim anʉm. Maagwai mʉch iekhamamjã mua khaphʉ chitʉmgui
    ajim aajem irig.
  eng-EMTV: But he said, “I am not mad, most excellent Festus, but I boldly declare
    words of truth and reason.
  mib-NT: 'Te ni cahān Pablo: Tu ní tɨ́vɨ xínī na, tátā Festo, chi sa suhva íyó cájí
    ndáā jnūhun cáhán na.'
  lif-NT2: कर पावलरे़ नोगप् पिरु, “आदाङ्‌बा सुहाङ्‌गे़म्‍बाए, इङ्‌गाॽग मे़न्‍नाङ्‌ङे
    वाॽआ॥ इङ्‌गाॽग से़क्‍खा सेनिङ्‌वाॽओ पाःत्तारो॥
  xnj-xnj: Nambu Pauli akajova, “Mtopeswa Festo, nipenga lepi mu malovi genijova ndi
    gachakaka na gana luhala.
  mmx-mmx: Pol ga vorang i rin keretna, “Leeme silok! Nia xopmen ana baulang. Na levelinga
    rak i ruturun la ik mokso.
  cbr-NT: 'Cacëxunbi ca Pablonën cacëxa: —Festo, ''ëx cana ñunshíncëma ''ain. ''Ën
    ñuicë bana ënëx ca sinánñuma uníxa quicësama ''icën, ax ca cëmëi quicëma ''icën.'
  tee-NT: 'Para ju Pablo junich: ―Jantu va iclakachapui ji ucxtin Festo. Laquintak''oxiti
    ju icchivinin chai stavasalanti ju tuchi icnajun.'
  eng-LSV: And he says, “I am not mad, most noble Festus, but of truth and soberness
    I speak forth the sayings;
  cak-NT: 'Pero ri Pablo xu''ij che ri Festo: Nimalaj achi, ren man jin ch''u''j ta,
    roma ronojel ri nin-ij, can ketzij-wi.'
  pah-NT: —Avi pyry hete nhiakag̃a, ei Paulo'ga javo ga pe. A'itituhẽva'ea ji amombe'u
    katu, Festo, ei ga.
  sja-NT: 'Mãpai Pablopa p''anauji: —¡Mãga-epɨ, tachi poro waibɨa Festo! Mɨ k''ĩra
    pia bɨda aji. K''ĩra jĩp''a nepɨrɨmaa bɨ mãik''aapa wãarata jara bɨ.'
  xed-xed: 'Ka Pwal mantsa: «Mghama ɗa, halaway a iʼi wa. Vərɗaka gwaɗa ŋa ndanay
    ta gwaɗə yu.'
  mks-NT: 'A̱nda̱ já na̱cachi Pablo já xi̱hi̱n dá: —Co̱ó na̱cata̱chi̱ toho i̱, tá
    Festo jáchi̱ ndinuhu ña̱ nda̱a̱ cáha̱n i̱ xi̱hi̱n ndo̱.'
  gfk-S: Ma ne Pol ga balu ie, “Watong Pestus, iou paile ba. Ira linge iou tangtange
    i tutuno ma paile taram be a nianga gar na ba.
  bmu-bmu: Mewö jiyökmö, Polnöŋ meleŋnök, “O kembu sorokni Festus, nöŋön nöröpsohop
    qahö akzal. Keu jizali, mi mötkutukutu keu ölŋa akza.
  dgz-dgz: Go Pol gare anega wan, “Ayop nuga aigapewa, ne bumbam ya taivin. Nop dim
    da waingina ame yaunewa den men tavewa di waivin.
  eng-GNV: But he said, I am not mad, O noble Festus, but I speake the wordes of trueth
    and sobernes.
  zaa-NT: 'Becàbi Pablua nna ra bi ą: Álahua locu cca inte'' señor Festo, sino nu
    rinnia'' nna ną́ lígani.'
  eng-WEBSTER: But he said, I am not insane, most noble Festus; but speak forth the
    words of truth and soberness.
  guh-guh: 'Pablo nexata jumaitsi: —Festo, pecayaiyataenë, nacua nevetsinë. Apo nematajemabi
    raja xanë. Palivaisi raja pacatsipaebatsi, pepo pexaniajailivaisi.'
  bon-bon: Paulo jejige egä, “Mopeyame, cane buduma lica gäne. Cane toraca mene miiji
    ngene atwana cama jiicemenine.
  nhw-BL: 'Pero Pablo quinanquili: ―Amo nilocojtic, tihueyi tequichijquetl Festo.
    Nimitzilhuía catli nelía xitlahuac huan temachtli.'
  mgw-mgw: Pauli ngannyangwa, “Mundumuko Fesito, nenga niminyali lilalu'. Makowe ganikubakia
    ga kakape na gampu'ku'bi'la.
  swh-ONEN: Lakini Paulo akajibu, “Mimi sijarukwa na akili, mtukufu sana Festo, bali
    nanena kweli nikiwa na akili zangu timamu.
  wbi-wbi: Looli u Paulo akaati, une naninyalukwale, mwoghopua Festo; looli kulukangasio
    nijova amasio agha kya ng'haani ghooni.
  bba-bba: Pɔlu nɛɛ, Yinni Fesitu nɑ ǹ wiirɑmɔ. Gɑri yi nɑ ɡerumɔ yi sɑ̃ɑwɑ ɡem,
    yi mɑɑ swɑɑ swĩi.
  eng-KJVCPB: But he said, I am not mad, most noble Festus; but speak forth the words
    of truth and soberness.
  kgk-NT: 'Ha''e katu he''i: —Naháni, naxe tavýi voi katu, xe ruvixa Festo, he''i
    joty Paulo. —Anhetegwa meme amombe''u.'
  waj-waj: 'tuduu rikioo Pauruuso inna sai tunoo: Ti kieeta yoketaa-o, hama na yaata
    duunavaivee. Na kiau kuaivo safuuma kutaa kuavai kiaunoo.'
  cpy-cpy: 'Ikantzi Pablo: “Pinkathari. Tee noshinki-wenta, tema omaperotatyaa okaatzi
    nokanta-yitakiri.'
  mpx-mpx: Pol Pesito anana i lahe i ba, “Pesito gamagal bwabwatana owa, nau nige
    ya kokokona. Alou no nuwasapu ya baaba, ge baaba toto ya baunan i tunahot.
  wbp-wbp: Junga-juku, Puurlurluju jangku-manu Pijituju, “Nyuntu Pijitu wiri-jarlu,
    lawa, kularna ngajuju warungka! Junga karna wangkami langarrpa nyampuju, manu
    junga karnangku wangkami.
  luo-luo: To Paulo nodwoke niya, “Ok an janeko, Ruoth Festo. Gima awacho en adier
    kendo winjore maber.
  nhe-NT: 'Pero Pablo quinanquili: ―Ax nilocojtic, titohueyi tequihue Festo. Nimitzilhuía
    tlen nelía xitlahuac huan temachtli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܠܹܐ ܝܘܸܢ ܫܘܼܕܸܢܵܐ ܝܵܐ ܦܹܗܸܣܛܘܿܣ ܢܲܨܝܼܚܵܐ، ܐܸܠܵܐ
    ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܫܲܪܝܼܪܘܼܬܵ‌ܐ ܘܕܨܲܠܝܼܠܘܼܬܵ‌ܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ.'
  esk-NT: Paul-ŋum kiuniġaa, “Kamanaqtuatiin Festus! Uvaŋa isumaiḷaġuŋitchuŋa. Uqautiqaqtuŋa
    iḷumutuupluni ittuamik.
  msb-msb: Pero nagsabat si Pablo, “Halandon na Festo, dili ako nabubuang kundi matuod
    kag may kadunungan an ginasurmaton ko.
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―Ha¹chi² ŋá¹²jni, Guiuh¹³ Festo. Jǿg³ dsøg¹² lah¹dsóh²
    dsioh¹²jni hniah¹², jǿg³ té¹² báh³.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ଏ ମାପ୍‌ରୁ ପେସ୍‌ଟସ୍‌, ମୁଇ ବାୟା ଅଇନାଇ, ମୁଇ ଜାଇଟା କଇଲିନି ସେଟା
    ପୁରାପୁରୁନ୍‌ ସତ୍‌ । ଆରି ତବିର୍‌ ବୁଦିର୍‌ କାତା କଇଲିଆଚି ।
  meu-meu: A Paulo na e haere, eto, Namo-herea taumu Festo e, lau na dia kava; momokani
    bona lalo-parara herevadia na gwauraimu.
  yva-NT: Weramu Paulus po raura nakananto ai pare, “Gubernur Pestus ko dave winy,
    risyamo anaivije inta mo rinave ramu. Ana syo raura somamo tugae muno mamaisy.
  dgc-dgc: “Ewan,” kagi ni Pablo. “Ewanék luku-luku, Gubernador, da katutuhanan tu
    kinagi ko.
  zpm-NT: ―Coo, gobernador Fest ―rëb Pabl―, led rzhiṉd guic naa. Niapse miṉe nac diidzli
    miṉ co none naa,
  hix-NT: Festu y, ehonomnà me xaxa manaha, omoro. Tàywenyekenohnà mak uro ha, kekon
    hatà, Pawru. Takàhsom haxa uro. Yaworon xaxa wekarymano, owyanye, kekon hatà.
  sim-sim: Urik Pol mu mbara, �Malakama Festus, an ferfar a mbawa ambu nir, wahau.
    An a hishiyarihi omendingak amu sawenduwa.
  npi-ULB: तर पवालले भने, “म पागल होइनँ, सम्माननीय फेस्तस, तर म साहसकासाथ यी सत्य
    र गम्भीर वचनहरू बोल्छु ।”
  cgc-cgc: Sabat Pablo, “Dungganen na Festo, dili a buang. Matuod ake an na mga paambal
    daw usto ake na isip.
  tim-tim: Hain dâmbo Pauloŋe den hâuŋe hin dâm magaŋep, “O Pesto luâk humone, nâ
    biwine gulip bo aktâp. Nâ den bunŋe dondâ maktân.
  yor-yor: Paulu dalóhùn wí pé, “Orí mi kò dàrú, Festu ọlọ́lá jùlọ; ṣùgbọ́n ọ̀rọ̀
    òtítọ́ àti ọ̀rọ̀ òye ni èmi ń sọ jáde.
  wos-wos: Wungi wandéka dé Pol wa, “Néma du Festus, wuni wangété yahambawuni. Wuna
    hundi mwi hundi dé. Yénataka hundi yingafwe.
  emp-NTPO: 'Baribʌrʌ Pauloba jarasia: –Dji droma Pesto, mʌ̃ra dji quĩrã biaa. Mʌ̃a
    jara b̶ʌra wãrã bẽrã arid̶e b̶ʌa.'
  eng-F35: 'So he said: “I am not crazy, most excellent Festus; rather I pronounce
    words of truth and reasonableness.'
  ind-ind: Tetapi Paulus menjawab, “Saya tidak gila, Festus Yang Mulia! Apa yang saya
    katakan itu benar dan masuk akal.
  pes-OPCB: 'اما پولس جواب داد: «عالیجناب فستوس، من دیوانه نیستم. آنچه می‌گویم عین
    حقیقت است.'
  mpt-mpt: Fol esak Festase baabanea Yeye ne klangmikinbabe, motonobe. Ne bobol temo
    ayam fumbiania bain baabkeiobe.
  ssx-ssx: Poloma꞉ alota꞉ Hali keilekeo. I̱ta꞉ siaka꞉hali dia꞉me. I̱ma꞉ta꞉ ota꞉ pi
    alome.
  mkl-mkl: Ammɑ Pɔlu í ni, n kù jɛ sũmu Fesitu, ɑwɔ ilu bɛɛrɛu. Ide iyi ǹ wɑ n fɔu
    dei í jɛ ntɔ, nɔ wɑ too kpɑ̃ɑ.
  gaq-gaq: ପାଉଲ୍‍ ଆକେନ୍‍ ଅଁଚେ ଉତର୍‍ ବିକେ ଅ ମାପ୍‌ରୁ ଫେଷ୍ଟସ୍‌ “ନେଙ୍ଗ୍‍ ବାୟା ଣ୍ଡୁ ମଣିମା
    ! ନେଙ୍ଗ୍‍ ମେଃନେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଆତେନ୍‌‍ ସତ୍ ଆରି ପାର୍‌ମାନ୍ ଡିଂଚେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ
    ।
  gof-RNT: Shin Phawuloosi, “Bonchcho Fisxoosaa, taani tumaabanne bessiyabaa odaysippe
    attin gooyabiikke.
  unx-unx: ପାଉଲୁସ୍‌ କାଜିରୁହାଡ଼୍‌କେଦାଏ, “ଏ ମାଇନାନ୍‌ ଫେଷ୍ଟସ୍‌, ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ବାଏହାକାନା,
    ଆଇଙ୍ଗ୍‌ କାଜିତାନ୍‌ତେୟାଃ ସାର୍‌ତିତାନାଃ ଆଡଃ ଲାଗାତିଙ୍ଗ୍‌ରାଃ କାଜିଇଙ୍ଗ୍‌ କାଜିକାଦା ।
  gah-gah: 'Loko lokago, Pauló láa loko lo amimó: Gugulizaki venemaka Pesto, negi
    gakó lamuve. Gakó lamaná gihila noluve.'
  lcm-lcm: Sikei Paulo kala antok ta, “Parik nang napa nio, kag igenen ro luai ta
    Pesito. Napo mengen kana ta mengen tutuman luai.
  aer-aer: Paul akenhe alakenhe-arle ikwere angkirtnerlenge, “Arrangkwe Pwathe! Ayenge-arle
    arerte anetyakenhe-arle, ayenge-arle angkentye arratye-arle angkeme akaperte mwerre-arle.”
  qvc-NT: 'Chaymi Pabluqa nirqan: —Uyaway ancha kamachikuq Taytitu Fistu. Manam lukuchu
    kani. Ashwanmi tukuy jwisyuywan allip kaqtalla rimaykani.'
  tgl-ULB: Ngunit sinabi ni Pablo, “Hindi ako nababaliw, kagalanggalang na Festo;
    ngunit nilakasan ko ang aking loob na magpahayag ng mga salita ng katotohanan
    at kahinahunan.
  cbs-NT: 'Pablon kemakin: —Xanen ibu pepajaida Festoon, en unainsmapakidi janchamaki.
    Chanima xabakabi jancha kayabi besti en matu yuiaii.'
  xtm-NTPP: 'Kovaa Pablo ma, jiña''a de: ―‍Masu iyo ku''u sa, vi Festo, nú masu ja
    tnu''u ká''an sa a, ja ndaa kúu, tnu''u va''a tnu''u ndija kúu.'
  nnq-nnq: Nambu Paulo ngalenga, “Ngwetije machonjo angwana ana Festo. Chanenga nga
    kweli jika.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pablo pea o biro cʉ̃re ĩi yʉʉupi: —Yʉ mecʉ̃ti, ca
    nii majuropeegʉ Festo. Añuro tʉgoeñacãri, díámacʉ̃ra ca niirore biro ĩigʉ yʉ tii.'
  san-ORI: ସ ଉକ୍ତୱାନ୍ ହେ ମହାମହିମ ଫୀଷ୍ଟ ନାହମ୍ ଉନ୍ମତ୍ତଃ କିନ୍ତୁ ସତ୍ୟଂ ୱିୱେଚନୀଯଞ୍ଚ ୱାକ୍ୟଂ
    ପ୍ରସ୍ତୌମି|
  rmn-rmn: 'О Павел пхэнляс: — Намлысана Фест, мэ на сом дэнило, тай одова, со мэ
    пхэнав, чячипэ тай годявэрипэ.'
  huv-NT: 'Quiaj Pablo tasaj nej: ―Ngwüy teat xan Festo, xique ngome nechachiüs, xique
    sandeac naleaing leaw alndom majlüy.'
  otn-NT: 'Mi̱ da̱hra̱ Pablo p''ʉya, bi ''yɛ̱mbi̱: ―Hi̱ndí̱ locogä grá̱ ts''ʉt''abi
    Festo. Hante gue nu̱na̱ ra̱ hya̱ dí xi''i, guehna̱ ra̱ hya̱ ma̱jua̱ni̱ na̱.'
  nop-nop: Unduŋ nimbune Poldi yoguk, “Me wapumne Festa, nu nadibubuye mu tilat. Nu
    mede folooŋnit biyagoŋ hinek yolat.
  obo-NT: Piru mid tavak si Pablo to, “Od bontuhon no Gubernador, konna a od busawon.
    Mooggot en kos id pon-ikahi ku woy motallong kos koddin poomdom.
  kca-kca: «Ӑнтом, йэшәк ԓӑтәӈ Фест», - ԓўв йастәс, - «Ма ŏхем атәм ӑнтом, туп тŏрԓы
    пӑ ошәӈ йасӈәт пŏтәрԓәм.
  cak-ENT: 'Pero ri Pablo xbij chin ri Festo: Nimalüj achi, yin manak ch''ujinic chuve,
    roma ronojel ri ninbij, ketzij, y ronojel chuka'' pa rubeyal ninbij-vi.'
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤠ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤀᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤧᤴᤏᤠᤱᤅᤣ ᤘᤠ᤹ᤀᤠ॥ ᤀᤡᤱᤃᤠ᤹ᤃ
    ᤛᤧᤰᤂᤠ ᤛᤣᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤐᤠ᤺ᤳᤋᤠᤖᤥ॥
  mie-NT: 'Sochi nī ncāhān Pablo: Nduú ndúcuéhé sá, señor Festo, chi sa íyó cájí inī
    sá jā cáhān cājí sá ndācá tūhun yáhá.'
  san-TIB: ས ཨུཀྟཝཱན྄ ཧེ མཧཱམཧིམ ཕཱིཥྚ ནཱཧམ྄ ཨུནྨཏྟཿ ཀིནྟུ སཏྱཾ ཝིཝེཙནཱིཡཉྩ ཝཱཀྱཾ པྲསྟཽམི།
  qve-NT: 'Chaymi Pabloqa gobernador Festota contestaran khaynata: —Ancha respetasqa
    wiraqocha Festo, manan noqaqa locochu kani. Hinaspapas kaykunataqa allin yuyayniypi
    kaspaymi, cheqaqtapuni rimashani.'
  pao-NT: Soo Paul mee unne, “Nu gi hownne'yoo, nu oetu besa soohanena tubetse togekoo
    yadoo'a.
  cbu-NT: 'Paporsha: Ichee, nuw mirusinlltakeezi. Mangiptaritana tsiyatkashina. Itsinsaru
    k''kuzee kamankina; tárangu Pístootsi.'
  usa-usa: 'ánibo Póro wemá tiráiye: “anó-nako, kemá íma aíbôqnaaboqa kéune. kemá
