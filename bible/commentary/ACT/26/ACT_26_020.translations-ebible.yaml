  gum-gum: Damascosrø warabelaisrømaymerrig ibig kur cha. Incha trugurrimbe Jerusalénsrømay,
    trugurrimbe Judea pirau kerrigu truørø ya, katø trugurrimbe judíos kømø misaameraisrømay
    ya, nømui kaig mariilan isua møra, Tiusweimay llirawa, yandø tru kaig marmønrrab
