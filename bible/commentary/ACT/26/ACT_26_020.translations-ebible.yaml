  cya-cya: Culo nducua la ycuin' cha' re lo'o ne' ndi'in quichen Damasco, a cunta
    lo'o ne' Jerusalén, lo'o ña'aan se'en lyi'ya loo Judea, cui' cuaña'an ycuin' lo'o
    ne' gentil si'yana tyaa ti' ne' 'in Ndiose, lo' culo'o xñan ne' 'in ne' lo'o scasca
    cha' tsu'hue nu cu'ni ne'.
  beu-beu: Ehalomang angu Yesus Evia Aabetang angu na metma Damsik mi Yahudi enehe
    ang naung veng iat hubai. Seng angmuse, na hoa Yerusalem mi, bot propinsi Yudea
    mi Yahudi enehe ang naung di ing emangpi metma veng iat hubai. Seng angmuse, na
    bot lamal nehe ba bae Yahudi enehe niang ang naung di iaabang ang naung migoleng.
    Ing emangpi angu di na metma veng iatmateng tarang, aulange iaabetang elamal-etahi
    ba jasi-ahala angu ini malekang vengbaroti, sengila ba iava metma Lahatala enang,
    senge ini aaung-hama anguba vengkarajang, aulange metma nehe etubing hula, etatabit
    ini iahalang-iavali ang naung vengbaroti tila.
  wrk-wrk: Waluku ngayi jila Damaskusyurri. Milidimba ngayi yalunya Jumuku nanaba.
    Baki ngayi milidimba yalunya Jirusalim. Baku barri ngayi milidimba yalunya bukambijunyina
    yajina, Jumukuyngka. Baki milidimba ngayi ngurranyimuku marda. Karu ngayi yalunya,
    marda yalungkimi ngindu yalunginkanyi balkinyi yajinyi. Marda yalungkimi yangkalamba
    Kudkanyi. Marda yalimi yabimba kunyba yaji Kudkanyi. Baki yingkamukunyi, jala
    yalu najba yalungi kunyba yaji, baki jayalu jingkijba yalunya, ngindu yali yalunginkanyi
    balkinyi yajinyi.
  nii-nii: Mon, na ek nip, Damaskas konu ełe wumb ok ngop; ekii se Jerusalem wumb
    mulnjung konu ełe pup, ni ngop; nga pup, Jura wumb konu ełe orung nip; nga pup,
    ek ka ei nip, wumb ngamb kin, enim wumb noman ak tok, Gos kin orung ongii nge
    ninj. Nip yi ninj kin, enim noman ak dinga tok, Gos kin orung ongii ninj,” pa
    nim.
  ign-NT: Nucame­ta­rairupa tativahi nayehe ena ticava­sanahi te Damasco. Te nuchavapa,
    étapa te Jerusalén, étapa te avasa­re­chichana te Judea. Tásiha, núchucapa tayehe
    eta avasareana tayere­hi­queneana nayehe ena apava­sanana. Numeta­ca­va­capahi
    eta nácaiju­heraina ema Viya, náeneuchi­ravaina náitsiva­chiraina eta náitare­siraina,
    táuripa eta náitare­siraina.
  dik-NT: Wäär tueŋ Damathkuth ku Jeruthalem, ku jɔl aa wuɔ̈t kɔc Itharel yiic ëbën,
    ku kam kɔc cie kɔc Itharel, aake ya lɛ̈k lɔn bïk luɔi kärɛc puɔ̈l ku dhukkë Nhialic,
    ku yekë luui käpath ye nyooth lɔn cï kek muɔ̈l kärɛc.
  cac-cac: Yuj chi' a d'a Damasco chi' in b'ab'laj alejel slolonel Dios. Slajvi chi'
    ec' valanel d'a Jerusalén yed' d'a masanil yol yic Judea, svalanpax d'a eb' man̈
    israeloc to sna sb'a eb', syac'anpaxoch spensar eb' d'a Dios. Svalan pax d'a eb'
    to yovalil vach' syutej sb'eyb'al eb', yic vach' scheclaji to yel sna sb'a eb'.
  tzj-E: Kas xenya' wa' rbixic nabey mul chca wnak jara' pDamasco. Xenbij chca che
    nc'atzina nqueq'uex cna'oj y nqueya' cana itzel tak achnak y nquejach qui' pruk'a'
    Dios. Xenbij chca chka' che nc'atzina nqueban ajni' nrajo' Dios chca ch-utz c'ara'
    ntz'ettaja chquec'xon chic cna'oj. C'jara' xenya' rbixic chca wnak jec'ola pJerusalén
    ruq'uin jec'ola chpam departamento Judea, y chka' chca wnak jme aj Israel ta.
  san-BUR: ပြထမတော ဒမ္မေၐက္နဂရေ တတော ယိရူၑာလမိ သရွွသ္မိန် ယိဟူဒီယဒေၑေ အနျေၐု ဒေၑေၐု
    စ ယေेန လောကာ မတိံ ပရာဝရ္တ္တျ ဤၑွရံ ပြတိ ပရာဝရ္တ္တယန္တေ, မနးပရာဝရ္တ္တနယောဂျာနိ
    ကရ္မ္မာဏိ စ ကုရွွန္တိ တာဒၖၑမ် ဥပဒေၑံ ပြစာရိတဝါန်၊
  yaa-NT: 'Damasco anoxõ ẽ ato yoikĩ taefani Jesúsnoa meka shara ato yoikĩ. Nãskata
    Jerusalén anoafori ẽ ato yoini, Judea mai anoafori ẽ ato yoini. Askatari a judeofoma
    ẽ ato yoini iskafakĩ: ‘Mãto chaka xatekãfe Nios Ifosharakõifaxikakĩ, askaxori
    afarafo shara fakĩ ato õimakãfe mato chanĩmara fanõfo mã Nios Ifofasharakẽ,’ ixõ
    ẽ ato yoiaito,'
  cab-NT: Furúmiñe, ába napúrichijan joun ja Damáscobaña, aríñagatina joun lun jaságürijan
    luágu jafígoun, lun jagíribudun lun Búngiu, lun jadǘgün cátei buíti, arijúa lámuga
    luágu sáansiguaali lan jagáburi. Lárigiñe, ába napúrichijani cátei méme le joun
    ja Jerusalénbaña, ja mámabaña juríu.
  clu-clu: Primiro nagwali ako sa Damasco kag pagkatapos sa Jerusalem dayon. Alin
    sa Jerusalem ginalid ko ang bilog nga probinsya ang Judea, kag ginayanan ko ra
    ang mga bukun Judio. Ginwalian ko sanda nga dapat maginulsul sanda sa andang mga
    sala kag magparapit sa Dios, kag ipakita paagi sa andang mga inimoan nga sanda
    naginulsul manda.
  swh-ULB: lakini, kwa wale walio katika Dameski kwanza, na kisha Yerusalemu na nchi
    yote ya Yudea, na pia kwa watu wa mataifa mengine, nilihubiri kwamba watubu na
    kumgeukia Mungu, wafanye matendo yanayostahili toba.
  tpt-NT: Pꞌunaj klaqlaqputeꞌenil yu ixtavilanal Damasco, ex astan yu ixtavilanal
    Jerusalén y mas va toꞌoxtaycha xaꞌestado Judea, ex astan klaqlaqputeꞌenil yu jantu
    israelitas kataval. Kitꞌin klaklhijunil ni katamapaxal ixjatapastakꞌatkꞌan para
    katatꞌaꞌal ni Dios. Iknaul ni katamakal yu lajꞌox ex katasul ni laqsaval tamapaxatacha
    ixjatapastakꞌatkꞌan.
  aai-aai: Bowabow wantoro’ot i Damaskas imaim abusuruf naatu ana sabuw iyab Jerusalem
    hima’am isah atit, Judea wanawanan etei abinan naatu Eteni Sabuw wanawanahimaim
    auman a binan. Abibinan anayabin sabuw bowabow kakafihine God isan hitatatabir
    naatu hai bowabowamaim titurobe i dogor baikitabir hibai.
  sny-sny: Tu ane lai lu taune, omo Damaskus iroteye ape, au te'e fiyariteye. Sosu
    omo Damaskus arunati su, ane lu taune ma'e omo Jerusalem sahe au te'eyei ne fi.
    Aiwawe a'i ane omo pani Judia ma'e lu taune werese ma'e au te'e fiyariye. Mo'o
    ane lu tewi tere'e werese ma'e au te'e fiyariye. Ane Owane Sitewi lo peri lowe
    werese ma'e au te'e fiyariye. Lowe yo seni luwaru a'i lowe lo fa ani aweto arunatiyewe,
    Owane Sitewi ne umasite. Lowe yo seni luwaru a'i ani aresaiye arunatiyei su, lu
    taune werese wiyawi lowe lo wisere a'i siyeye.
  myy-myy: Ĩ “Yiba”, yicato bajiroti Damasco gãnare Jesús oca gotisʉocʉ yʉ. Ito bero
    Jerusalén gãna Judea sita gãna ñajediro, ito yicõri judio masa mejere cʉni, ĩ
    ocare goti ucucʉ yʉ. “Mʉa ñeñaro yirise jidicãcõri, Dios robo bajiro tʉoĩaña mʉa.
    Ito yicõri quenarise yiba, gãjerã, ‘Diore masirã ñama’, ĩna yi ti masitoni”, yicʉ
    yʉ ĩnare.
  trc-NT: Asino ya̱a̱n natáꞌ ꞌu̱nj chumanꞌ Damasco do̱ꞌ, chumanꞌ Jerusalén do̱ꞌ, nu̱ꞌ
    estadó Judea do̱ꞌ, ga̱a ne̱ natáꞌ ꞌu̱nj nda̱a rej ma̱n nij síí yaníj uún a. Natáꞌ
    ꞌu̱nj rihaan cunuda̱nj nij yuvii̱ se vaa ca̱nica̱j nimán nij yuvii̱ canoco̱ꞌ nij
    soꞌ Diose̱, ne̱ veꞌé quiꞌya̱j nij soꞌ nda̱a vaa ꞌyaj síí canica̱j ya̱ nimán na̱nj
    ado̱nj.
  cut-NT: te cahndudó ndudo min na̱n ihyan ya̱n Damasco ma̱n, na̱n ihyan ya̱n Jerusalén
    ma̱n, na̱n ihyan che vate ye numachahte esta̱do yahn Judea ma̱n, na̱n ihyan che
    vate ye nación chena̱hn ma̱n. Riya̱hvé ihyan chahn che nto ino ye nunde yahn ye
    ma̱n, che cuah ye Dendiohs ma̱n, che nda̱hca̱ cuahtenan ye ca̱va che ca̱hco ro
    ye che a nto ino ye ma̱n.
  bel-bel: а спачатку жыхарам Дамаска і Ерусаліма, потым усёй зямлі Юдэйскай і язычнікам
    прапаведаваў, каб яны пакаяліся і навярнуліся да Бога, учыняючы дзеі, вартыя пакаяньня.
  zlm-KSZI: Aku telah menyampaikan kepada semua orang Damsyik, Baitulmaqdis dan seluruh
    tanah Yudea, juga kepada orang bangsa asing, bahawa mereka hendaklah bertaubat
    dan berpaling kepada Allah serta berkelakuan selaras dengan pertaubatan itu.
  gdr-gdr: Ajɨ kon ɨta Tina yɨt yɨmta yundokenenyɨn. Sɨ onggɨt penaemb kon naskand
    nekenond Damasko taun rɨga wa pɨlwa, ɨ Yerusalem taun rɨga wa pɨlwa, ɨ komkesa
    Yuda eriya nata, ɨ dɨde ket God ma obagɨki kesa rɨga wa pɨlwa. Ɨ kon ket kea towa
    pɨtapɨta amnenainond da, 'Wɨn b'ogla gar tengenjindam waina negɨr mɨle ke de Godɨm
    pɨlwa. Ɨ ra wɨn ɨmɨnjog gar b'etngenjindam negɨr mɨle ke de Godɨm pɨlwa, wɨn b'ogla
    b'ogɨl mɨle nena tamnɨkindam gar ke utkunda rɨgaina mɨle rɨrɨrɨnd. Ɨ ɨdenat rɨgap
    tangwatenanj da wɨn re ɨmɨnjog Yesund gar ke utkunda rɨga im.’
  vmy-NT: Titjun kitsikjaꞌaxtiuya_ra̱ enre Naꞌenchana xuta xi tjindu naxinanda Damasco
    ꞌba jaskan xi tjindu naxinanda Jerusalén ko ngayéje ngaꞌnde xi tjindu nangi Judea
    ꞌba nde xuta xi bi judío ngayeje. Kixin_ra̱ nga ngatatsikꞌantjaiya kjuafaꞌetsjenre
    ꞌba ngatjaꞌe ngani ngixkun Naꞌenchana ꞌba ngatatsaꞌen mé= xi kꞌuenduchuba nga
    je kitsikꞌantjaiya kjuafaꞌetsjenre.
  cmn-FEB: 我先在大马士革、耶路撒冷、犹太全地向众人宣讲这忏悔之道，然后又向异教徒宣讲：关于如何转信上帝，通过行动彰显他们的悔改。
  gmv-RNT: Gido attin ta kasetada Damasqon diza asa kaalethada Yerusalameninne Yuhuda
    deren ubban dizayta qasseka Ayzaabetikka nagara ogeppe Xoossakko simmidi maarettana
    mala erisadis; isti nagarappe simmidayssa bessizazi ooththana mala ta istas yootadis.
  ncl-NT: Jo quema, nipehuac niquinlaquetzilijtataya yehuanten hual chantiloaya pa
    Damasco in hual niquitac. Niquinmilic pa quipalalosquiaya inminyolo pa pehuasi
    laijnamiquisi quinami yihual Dios huan pa canalosquiaya iojli Dios. Niquinmilic
    pa quichihualosquiaya len quinnextilisquiaya moxtin pampa axan quipalaje inminyolo.
    Cuaquín, panuc inon, nicchíac yojque pa Jerusalén, cuaquinon pa mochi in lali
    Judea. Noje niquinmilic inon yehuanten hual amo judíos.
  wed-wed: Au naona a jima mai Jew awarii au Damaskas ma nanare au Jerusalem ma Judea
    anatapuna ma muriai Jentail maiteni awarii. A jima da ai ḡoʼapoapoe ina votere-tawanei
    ma ina mae-tavirei God awarina, ma ai lawana ina vimataira da ai kaua apoapoe
    i voterei-tawanei.
  sua-sua: Nove, ko her ktar kngae ngok mDamaskas to her le kngae mYerusalem va si
    o Yuda tgus ruk ko mnam a mhe to e Yudea va kua havaeng ngar tgus kat te, ngak
    hortgi kaeknik ngok kim E Nut kmitgung ngaro kerkeknen, nang kle kaeharom o keknen
    ruk lyar kam mrua khenam ma mmok tok te, ngat mi itgung ngar. To ko hera ngae
    ngok kim o vrong rhek kat he le khavaeng ngar gi enang tok kat.
  klt-klt: ináku hulátingga ku Damaskas káin Táwi yan me yánángga ku Jerusalem ámna
    náráwa, Judia ále yan ámna náráwa, me ámna náráwa ále kámá káinnan watán káin
    hányon kungga Táwi yan me yánángga kut. Pahán hurik tángga Ánutu yan káin kuineráng
    ingga yánángga ku pahán hurik táineráng wata páliná ku ket tárák sáni hára hiták
    tunggafeinek ingga yánánggiut.
  are-are: Atha relha Jew ntjarranha, Relha Lorinya ntjarranha turta kaltjinthaka,
    Damascus-alakimparra, Jerusalem-alantama, pmara Judea-ala turta. Kurunga pmararrpaninhala
    turta. Atha etnanha ilaka etna Altjirrurna toperritjika. Etna turtantama arratja
    ntelalhitjika, arrpunha ntjarrala lhangkaritjinanga etna toperrakala.
  gai-gai: Ainda moca aku ŋgepca meikramtaɨrmo mbopca mina ndorita iroar inkar ŋgetrikica,
    Raraŋ Aetaniacna kaŋgauk ndeacna mo te, minmo kirarir laiŋga mona. Te, anna ndo
    wandacna mina maŋgetrikiri, na aku an kamma Damaskusnandmo outta mbopatna, na
    iŋmbaia Ierusalemapa Iudiananapa Iudana meikramtaɨr wanaiŋnandmo mboprina.
  qvm-NT: Tsaymi wilacuyninta wilapayta galaycorgä Damascucho cag runacunata. Nircurmi
    wilacorgä Jerusalencho y Judea provinciacho cag waquin marcacunachöpis. Nircur
    mana Israel runacunatapis wilapargä jutsancunata cacharir Tayta Diosnintsi munashgannog
    alicunata rurar cawapäcunanpagmi.
  chz-NTPS: Toˉnëˊ gaꜙjmeenꜗ juuˈ kihꜗ dsaˉ hi̱ˉ cha̱a̱ˉ Damasco. Ja̱ˉgaˊ naꜙ gaꜙkwanꜗ
    juuˈ jeeˊ jwɨɨˉ Jerusalén hiꜙ läꜙka̱a̱ˉ hwaꜗ Judea. Hiꜙ läꜙja̱ˉ gaꜙkwanꜗ juuˈ
    kihꜗ hi̱ˉ saꜙ la̱a̱ꜗ judiu kaˉlähꜘ, gaꜙjwɨɨꜗ jnihꜘ waˊ läˉdsa̱a̱˜ dsëyꜗ kihꜗ läꜙjëꜙ
    heˉ jmeeyꜙ mahꜗ waˊ dsaˉje̱e̱yh˜ kya̱a̱hˊ Dio. Hiꜙ läꜙja̱ˉ gaꜙjwɨɨꜗ jnihꜘ hnøøꜗ
    jmeeyꜗ läꜙko̱o̱ˉ lleˋ kihˈ ja̱a̱ˉ hi̱ˉ maˉje̱e̱h˜ kya̱a̱hˊ Dio.
  kmu-kmu: HagoteꞋna Tamasigusi uteꞋna anileti Yelusalemua uaꞋyamoꞋna anileti mukiꞋa
    Yutia kotega ute ete huꞋna Yuta veaꞋne omainaya veateꞋene mage huꞋna hamapai-mainoe
    “Kefo yatamia neꞋataletama tamakuꞋa aiyahae hutama Anumaya Kotitega etama kanale
    auꞋava yana hisageꞋya tamakuꞋama aiyahae hisaya yana agesae.” huꞋna hamapai-mainoe.
  ood-NT: k am ha hekaj i ahgahi Damascus t am g haꞌichu ahgaj k amjed am ahgahi Jerusalem
    t am ch wehsko Judea chekshani ch ed. K am hahawa ni‑tashogid g Jiosh mant am
    ha wui wo hih g nahnko mahs hemajkam. Ni am muꞌikpa ha ahgidahim mat gam hu wo
    s‑ohhod g pi ap e‑chegitoi k ab wo i e nohnogi Jiosh wui k amjed hab wo junihid
    g s‑apꞌekam.
  lbm-lbm: पर पहिलो दमिश्क को, तब यरूशलेम को, अऊर तब यहूदियों को सब रहन वालो ख, अऊर
    गैरयहूदियों ख समझावत रह्यो, कि मन फिरावो अऊर परमेश्वर को तरफ फिर क मन फिराव को
    लायक काम करो।
  ncj-NT: In tlahmo oniquinnonotz in itlahtoltzin Dios achto in aquin ocatcahque Damasco,
    huan niman in Jerusalén, huan nohuiyan ipan tlali den Judea. Huan noyojqui oniquinnonotz
    in aquin ahmo judeahtecos. Oniquinyolchicahuayaya mamoyolcuepacan ica in Dios,
    maquichihuacan intequiu in tlen cuali.
  yuj-yuj: Aeria maok, ono Damaskus mekamp aropanénkɨr am kar farákápea maok, tá wakmwaek
    Jerusalem mekamp aropan kor farákápria maok, táte Judia apár me mwaekamp koumteouráp
    aropan, tá ankwap fi koumteouráp aropan kor mént am kar farákáp nampon. Ono arakrá
    farákáp, ‘Yumo te ankár Kwaronámpok arákarrá koropea man méria maok, yumonap nɨnɨkao
    yumo wae kwatae nɨnɨk pwaranap yénkép naenámpon.’
  kto-kto: Oruluo ties ang Iesu ga okosartung ubi. Lake la tula na taun Damaskas ga
    baistung me mai Iudaiap. Ga okosartung it gare rie na taun Ierusalem ga mana gat
    pialap ganam maiam Iudaiap, ga kabirana ma inamaniap la tale onim Israel gat.
    Na miruo pialap ganam la baistung ga marulo gare ro, ‘Mialam ibup mi ira ma tavukup
    mim ganam mila kiram ga masingmiala tavukup mila murum meba mameira la marigiming
    migat dalap mi ga mila ai Morowa.’
  gmv-NT: ጊዶ ኣቲን ታ ካሴታዳ ዳማስቆን ዲዛ ኣሳ ካሌꬃዳ ዬሩሳላሜኒኔ ዩሁዳ ዴሬን ኡባን ዲዛይታ ቃሴካ ኣይዛቤቲካ ናጋራ ኦጌፔ
    ፆሳኮ ሲሚዲ ማሬታና ማላ ኤሪሳዲስ፤ ኢስቲ ናጋራፔ ሲሚዳይሳ ቤሲዛዚ ኦꬃና ማላ ታ ኢስታስ ዮታዲስ።
  por-BLT: Eu anunciei esta mensagem de arrependimento primeiro em Damasco, depois
    em Jerusalém e, então, em toda a Judeia e também para os não-judeus. E essa mensagem
    diz que devemos nos voltar para Deus, demonstrando todo o nosso arrependimento,
    por meio de nossas ações.
  stp-NT: na ñich bhaiꞌ pu ji chu ja aꞌgi gux bhaiꞌm kaiꞌchdham ñiꞌook guiꞌ nam mummɨ
    oiꞌdhaꞌkaꞌ Damaasko. Miꞌ dhɨr baꞌ bhammɨ jaꞌk Jerusaleen jañich bhaiꞌp ji chu
    ja aꞌgi, miꞌ dhɨr baꞌ bɨɨx kap na jɨꞌx jir Judea. Sia guiꞌ nam cham jir Israel
    kam jaꞌtkam jañ puiꞌ ja tɨtdaim nam cham kam uaꞌtulhiꞌñdhaꞌ, dai nam miꞌ puiꞌ
    ba jimiaꞌ pɨx na jax jix aaꞌ gu Dios, gio baꞌ nañ puiꞌ ja tɨtdaidhaꞌ nam jir jix
    bhabhaiꞌkam kaꞌ na baꞌ bhaan jix maatɨꞌ kaꞌ nam tuꞌ sɨlhkam cham tuꞌ puiꞌ jaꞌk
    ka tu jim na jax bɨɨpɨꞌ dɨr.
  mgc-mgc: Dagba mo ma yëtï kö'du zi vïdï mï Damasika, ehe here mï'bë zi Yerusalema,
    ehe biya mï Yudiya. Ndundu mo, mï'bë zi tu'dë maakowe ehe miya henye, ‘Ɔre ta
    bi kö'du kyënyë ko'dɔ, ehe otɔ de zi Wïrï! Here ayada wa ma o'de tëmï gërï lima
    'be.’
  ame-NT: Ñanompaʼ oʼ neserrpareʼtatanet Damasco att̃och cot̃apeʼcherret ello cohuen
    Yomporecop. Allochñapaʼ oʼch p̃aʼyenet ñeñt̃ cohuentetsa Yomporecop, att̃och yeñoch
    poʼñoc̈h oʼ cot̃apeʼcherret etserra. Att̃ecma neserrpareʼtatanet amaʼt Jerusaléño,
    ñam̃a ora erracmañen Judeoʼmar, amaʼt ñam̃a alloʼtsaʼyen ñeñt̃ ama judioneshayaye.
  mgh-2016: Nkakaahimiacha Nlhove na Nlhuku kichokholhaka Udameski, khuwaaka Uyerusalemu
    ni ilhapo yonkhaye yo Uyudea ni chiicho wo attu ahiri Ayahudi. Kahaakurumicha
    akhorome, ahiye uwonya anrukunuwelhe Nlhuku oonihaka wo mitheko wiira ahorukunusha
    mirima chaya.
  kvn-NT: 'Imi an kepegin Damascogin-pukmaladga Pab-kakagin chunmas, tegin te-cholbal,
    an kep Jerusaléngin chunmanonibal. Tegin an Provincia-Judeagin, pel-kwapa chunmasbal.
    Tule tule-Judiojulmalad-ugakche, an nega chogzha: ‘Imi pemal aga iskuedgin pukib-itogenabmal,
    tegin pe Pabzhe tagenabmal, tegin pemal nued naneenabmal tulemalzhe oyogal: Antin
    ogwales.’'
  gvf-gvf: Ibal kal digan ere taalime erungwa pisere, nomanin suna si kiruul sire
    God guman mina yenama dire, di maribe eregire, nomanin suna si kiruul sungwa ibal
    taw kobe kanama dire, kalkan iru erangwa para di teiwa. Iru diga goma Damaskas
    ai ibal di tere, te Yerusalem ai, te Yudia gariba gul ibal para di tere, te Yuda
    milekungwa ibal para di teiwa.
  san-ISO: prathamatō dammēṣaknagarē tatō yirūśālami sarvvasmin yihūdīyadēśē anyēṣu
    dēśēṣu ca yēेna lōkā matiṁ parāvarttya īśvaraṁ prati parāvarttayantē, manaḥparāvarttanayōgyāni
    karmmāṇi ca kurvvanti tādr̥śam upadēśaṁ pracāritavān|
  deu-ELBBK: sondern verkündigte denen in Damaskus zuerst und Jerusalem und in der
    ganzen Landschaft von Judäa und den Nationen, Buße zu tun und sich zu Gott zu
    bekehren, indem sie der Buße würdige Werke vollbrächten.
  mcb-NT: Iketyo nokenkitsatimoigake timaigatsirira Iramashikoku. Impogini nomaiganakeri
    timaigatsirira Jerosarenku intiegiri maganiro timageigatsirira Joreaku. Nokenkitsatimoigakeri
    aikiro terira iriroegi jorioegi nokantaigakerira inkantatigaiganakempara irapakuaiganakerora
    ikañovageigara irirokyaniri inkematsatasanoiganake Tasorintsi.
  yle-yle: Kwo, Yi kópu yilî Dîmaskîs mwiyé noo a d꞉uud꞉uu dé, Njedusalem myenoon꞉aa
    d꞉uud꞉uu dé, kuwó Njuda Wee u kwo p꞉aani n꞉ii a pyede, y꞉i noon꞉aa d꞉uud꞉uu dé,
    kn꞉aa yéli yi vy꞉o myenoon꞉aa d꞉uud꞉uu dé. Kwo, Pi yintómu knî ye yenê, Nmyi dono
    yintómu a kuwo tóó, Chóó Lémi ka diyé dmyeno, u maa mb꞉aamb꞉aa ngê kalê yó, kópu
    mb꞉aa yilî dmyinê d꞉uud꞉uu, pi knî y꞉oo ala kópu paa vyi y꞉e, Yi nuw꞉o dmi kêdê
    ngmêê ngmê.
  swh-1850: Ila nilianza kuhubiri kwanza kwa watu wa Damasko, halafu kwa wale wa Yerusalemu
    na nchi yote ya Yudea, na pia kwa watu wa mataifa mengine. Niliwahimiza wamgeukie
    Mungu na kuonyesha kwa vitendo kwamba wamebadilisha mioyo yao.
  ese-NT: 'Ebionei eyaya Jesosaja esohui quea pame nee huohuinaje Damasicojo baꞌeca
    cuanaja eshajjaꞌajjajji. Majoya Jenosanena huasije poe oꞌoya majje eyaya ojjaña
    cuana sohuihuohuinaje. Majoya eya poquinaje ojjaña cuiñajji yasijje Jodea meshijo.
    Esohui quea pame nee Jesosajo huohui poquianaje. Jodio pojjeama cuana peaꞌai eyaya
    sohuihuohui poquianaje jama baꞌa: “¡Miquea mimishi cuana pajeaꞌyocue! ¡Jesosa
    nijje jjapeequicue! ¡Quea pame nee baꞌecue! Jamaya onaaya ba caje miya eꞌe jojo
    nei Jesosaja epeejji poani, eshahuaja pojjeama” jamaya eyaya ojjaña cuana huohui
    poquianaje —Pabo poanaje—.'
  jac-NT: To caw babel walicꞌojan Istzotiꞌ Comam xol anma ay yul con̈ob Damasco, lahwi
    tuꞌ intohan walnocꞌojan xol anma ay yul con̈ob Jerusalén yeb yul ismajul Judea,
    yebpaxo xol anma mach Israeloj, yun̈e isbejnicano isbeybal txꞌoj ikꞌbilticꞌa yu,
    cat ismeltzoco iswatxꞌen tzet chiyoche iscꞌul Comam Dios, cat yocpaxo anma tuꞌ
    iswatxꞌen iscꞌulal, haꞌ xin chiyeniloj tato helbilxa isbeybal anma tuꞌ.
  cak-CNT: Romari' can xinchop c'a rutzijoxic nabey chique ri vinek ec'o pa Damasco,
    c'ari' chique ri vinek ec'o pa Jerusalem y chique c'a chuka' ri vinek ri ec'o
    pa ronojel tinamit vave' pa Judea, y c'ari' chique c'a ri vinek ri man e israelitas
    ta, chi nej chi nakaj. Chique conojel c'a xinbij chi titzolej-pe quic'u'x riq'uin
    ri Dios, tijalatej ri quic'aslen, y can tiquik'alajirisaj-qui' riq'uin ri quibanobal
    chi e jalatajinek chic.
  zia-zia: Arare na gitau Damaskas nape atu zayero ge tugata yero aune nupema baungno
    Yerusalem napora emo bauno ge tugata yero aune emo Yuda oko dema ge tugata yero
    bamuwang ara. Dubo nunae kapetegairo Tuwa Bayaura una desetiro dubo kapetegaiwa
    auna teng buro yaese ge tugata nasani naungwa ara.
  mal-2015: ആദ്യം ദമസ്കൊസിലും യെരൂശലേമിലും യെഹൂദ്യദേശത്തെങ്ങും ഉള്ളവരോടും പിന്നെ ജാതികളോടും
    മാനസാന്തരപ്പെട്ടു ദൈവത്തിങ്കലേക്കു തിരിഞ്ഞു മാനസാന്തരത്തിന്നു യോഗ്യമായ പ്രവൃത്തികൾ
    ചെയ്യേണം എന്നു പ്രസംഗിച്ചു.
  tuo-NT: Yʉꞌʉ ne waro Damascocjãrãrẽ Jesú ye quetire werenʉꞌcãwʉ̃. Beꞌro Jerusalẽ́cjãrãrẽ,
    nipeꞌtiro Judea diꞌtacjãrãrẽ, ãpẽrã judío masã nitirã quẽꞌrãrẽ aꞌtiro werewʉ.
    “Ñaꞌarõ mʉsã weesetiꞌquere duꞌuya. Õꞌacʉ̃ cʉ̃ ʉaro weeya”, niwʉ̃. Na tojo wééca
    beꞌro na dʉcayuꞌquere ãpẽrãrẽ ĩꞌoato nígʉ̃ narẽ añurõ nisetidutiwʉ.
  mbl-NT: Tu hãm'ãktux Namãn tu hãmãxap, tuk-nãy tu Yenoyanẽn tu hãm'ãktux, xix hãpxexka
    Yonex tu', xi' puknõg xop punethok pu', tu yãyhãhup yũmmũgãhã', pu hãpkummuk mĩy
