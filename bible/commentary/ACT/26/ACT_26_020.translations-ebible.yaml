  nho-nho: Nau ni kaamata te hakaea naa taratara TeAtua raa i Damascus, araa hano iloo
    nau no hakaea ake ki naa tama i Jerusalem ka hakataka atu ki naa matakaaina vaaroto
    Judea. Ki oti raa hano iloo nau no hakaea hoki naa taratara naa ki naa tama i naa henua sara.
    Nau ni hakaea ake ki tiiake naa haisara laatou aa laatou ku ffuri no lotu i TeAtua,
    teenaa laatou ki ffuri naa sosorina laatou ki maatino maa laatou ku oti te tiiake
    naa haisara laatou.
  gym-NT: Ye mden kisete, nitre israelita amne ni ñakare israelitare käkwe kukwe käme
    kitadre temen, bti Ngöbö kadre ngäbti kwetre abko ti rikaba niere ietre. Erere
    arato, Ngöbö kani ngäbti kwetre abko bä mikadre sribi kuin nuenbti kwetre, ti
    rikaba niere ietre. Kukwe ne abko ti rikaba niere käne juta Damascote abti Jerusalénte.
    Yebti ti rikaba niere kä ketareketare te kä ngrabare Judeate.
  azg-NT: Na vejndyee ndëë nnꞌan tsjoon Damasco toninncyaa jñꞌoon na quintcüeꞌ nꞌonhan
    jnanhan ndoꞌ quinanꞌtꞌmaanꞌhan nquii Tyoꞌtsꞌon na vandoꞌ. Ndoꞌ mantyi tꞌua tsꞌian
    ndëëhan na quitsamꞌanhan chaꞌxjen na chuhanꞌ chaꞌ quitsiꞌmanhanꞌ na jndë ntcüeꞌ
    nꞌonhan. Ndë joꞌ maninjuuntyi jñꞌoon sinën ndëë nnꞌan tsjoon Jerusalén ndoꞌ mantyi
    ndëë nnꞌan judíos ninvaa ndyuaa Judea. Ndoꞌ majoꞌntyi totsjö jñꞌoonꞌñeen ndëë
    nnꞌan na chito tsjan nnꞌan judíos conduihan.
  bhd-bhd: ते पेइले मीं दमिश्क नगरेरे लोकन मां ते फिरी यरूशलेम नगरेरे ते सारे यहूदिया
    इलाकेरे रानेबालो ते गैर कौमन भी प्रचार केरतो कियो। कि पापन करां मनफिराथ, ते परमेशरेरे
    पासे फिरा ते अपने स्भावे सेइं साबत केरा कि तुसेईं पापन करां मन फिरावरोए।
  too-NT: 'Quit xapū''la iccākalhachihuīna''ni''lh xalanī''n nac Damasco lā'' ā''calīstān
    xalanī''n nac Jerusalén lā'' ixlīhuāk xalanī''n huan nac estado de Judea. Lā''
