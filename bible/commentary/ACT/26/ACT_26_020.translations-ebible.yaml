  ata-ata: Tei ne eni esoko eaꞌalo noxiꞌa aneꞌi ane mixolu ne Temasukasi mo noxiꞌa
    aneꞌi ane mixolu ne Ielusalemu, mo no xalee lia ne Iutaia mukalusi mo noxiꞌa ta
    mitema aneꞌi ane ta Iutaia uasi kalumo. Eni eaꞌalo lexe laixe sou aneꞌi ixiu oponeꞌi
    no anu ꞌilixo masumasua io ineꞌe noxou Lataua, mo ꞌilixoneꞌi umaxaꞌu lexe aneꞌi
    mixiu mukalu.
  qvw-NT: '@see-verse:ACT.026.019'
  nfa-nfa: Hiu-hiu èèna, jaꞌa lole Jꞌara Mamuri Yesus mi dhèu Yahudi ètu Damsik sèra.
    Èle èèna ka, jaꞌa mai lole dènge dhèu Yahudi dhu ètu Yerusalem dènge palème propensi
    Yudea. Hèia jaꞌa laku palème kabarai dhèu dhu Yahudi boe sèra. Jaꞌa padhai lii
    pahuni boe dènge rèngu aaꞌi-aaꞌi ra, ho ra tèke eele jꞌara mamuri rèngu dhu sala
    sèra, sèna ka ra saraka mamuri rèngu mi Ama Lamatua. Rèngu hudꞌi tao dhu beꞌa
    ku ètu dꞌara mamuri rèngu hia mi dhèu leo kahèi, ho jꞌajꞌi tadha, peka na, rèngu
    jꞌajꞌi le dhèu hiu ètu Lamatua.
  tnp-tnp: Iəu iətəni pətɨgəm rəhan nəghatiən iəmətuəuin əpəha Təmaskɨs, kəni uərisɨg
    u iəkuvən mətəni pətɨgəm əpəha Jerusɨləm, mɨne ikɨn mɨn e nɨtəni Jutiə, mɨne ima
    nətəm ikɨn mɨn rəfin u Nanihluə mɨn. Kəni mətəni pətɨgəm kəm lah məmə okotəkeikei
    motəuhlin ilah e rəhalah noliən tərah mɨn motəhatətə e Uhgɨn, kəni motol natimnati
    iətəm tətəgətun məmə kəmotəuhlin pəhriən ilah.
  urd-urd: बल्कि पहले दमिश्क़ियों को फिर येरूशलेम और सारे मुल्क यहूदिया के बाशिन्दों
    को और ग़ैर क़ौमों को समझाता रहा। कि तौबा करें और ख़ुदा की तरफ़ रजू लाकर तौबा के
    मुवाफ़िक़ काम करें।
  hot-hot: Ma yahanaŋ Abô Mavi hadêŋ avômalô ek nede kapôlôŋiŋ liliŋ êndêŋ Wapômbêŋ
    ma nindum kobom thêthôŋ ek injik thô nena avanôŋ lêk ele kapôlôŋiŋ liliŋ yôv.
    Môŋ ma yahanaŋ abô êŋ halôk Damaskas vêm ma Jelusalem lôk Judia sapêŋ aleba yahanaŋ
    abô êŋ hadêŋ ŋê loŋ buyaŋ haviŋ.
  mqj-NT: 'Bunga''-bunga''na kupakareba lako to Yahudi dio Damsyik, anna mane dio
    Yerusalem, anna mane illalan lembangna Yudea; susi duka'' lako tau senga'' salianna
    to Yahudi, kumua: ‘Pengkatoba''koa'' ammu ma''palulako Puang Allata''alla ammu
    pogau'' kara-kara situru'' pengkatobasammu.’'
  rus-SYN: но сперва жителям Дамаска и Иерусалима, потом всей земле Иудейской и язычникам
    проповедывал, чтобы они покаялись и обратились к Богу, делая дела, достойные покаяния.
  mbh-mbh: Na tho panongpol tel ako a Damaskus lama a Jerusalem mun, na nge rem alavusnga
    ako ini Judare ole, na ako a tokokoe areko or ini Judare avele mun. Tho panongpol
    or ve aro o lel okime nge ole vothung kerenga na o eksing olemi mo olemio nge
    a God, na o panes vothung areko i pathengal i a tokokoere nge ve o eksing olemi
    lale.
  bdd-bdd: ma hesi Damasiko ꞌoina yahepwaila nugeta, ma muliyetega Yelusalema wete
    ꞌoina, ma Yudiya ꞌasanao mabwaiyana ꞌoidiya, ma taudi geya meYudiya ꞌasa ganamuli
    wete ꞌoidiya yahepwaile, ta ꞌabehega mumugadi galana ꞌoidiyega sinuwabui Yehoba
    ꞌoina, ta mumuga bwebweꞌana ꞌoidiyega ꞌidi nuwabui siheꞌitae.
  cbt-NTPO: Tamascoquë ya'huëpiso'ton sha'huitërahuë. Ina quëran Quirosarinquënta'
    sha'huiantarahuë. Ya'ipi Cotia partinta' inachachin sha'huiantarahuë. Nisha piyapi'santa'
    a'chintërahuë. ‘Co noyahuë' yonquiramasopita naniantatoma', Yosë chachin tahuërëtaantaco'.
    Tëhuënchachin imapatama', noya nisarama',’ itërahuë.
  rmy-SERVI: Мэ пхэнавас лав майанглал кодэлэнди, ко сля дэ Дамаско, тунчи дэ Ерусалимо
    тай пав всавири Иудея. Ай тунчи наиудеенди, тэ ачявэн вонэ бэзимо тай тэ обрисявэн
    Дэвлэстэ, тэ допхэнэн пэхкэрэ рындонэнца, со чячимаґа ачявдэ бэзимо.
  srn-NT: Mi go fosi na Damaskus. Dan mi go na Yerusalem nanga heri Yudea, èn na den
    sma di no de Dyu. Mi taigi den tak' den mus drai den libi kon na Gado, èn tak'
    den mus du sani san e sori tak' den drai den libi trutru.
  cta-NT: Clyo nguluꞌu naꞌ jiꞌi̱ nguꞌ judío tyaꞌa na nu ndiꞌi̱ ca quichi̱ Damasco,
    chaꞌ culochu̱ꞌ nguꞌ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu tsa tyiquee nguꞌ jiꞌi̱ tya
    saꞌni la, chaꞌ xñi nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi liꞌ; loꞌo juaꞌa̱ xcuiꞌ chaꞌ tsoꞌo
    ntsuꞌu chaꞌ cuaꞌni nguꞌ liꞌ, chaꞌ ca cuayáꞌ tiꞌ xaꞌ ñati̱ chaꞌ cua nguxcutsaꞌa̱
    Ni cresiya jiꞌi̱ nguꞌ biꞌ. La cuiꞌ juaꞌa̱ nguluꞌu naꞌ jiꞌi̱ nguꞌ Jerusalén, loꞌo
    jiꞌi̱ nguꞌ lcaa quichi̱ nu ndiꞌi̱ loyuu su cuentya Judea re. Loꞌo liꞌ nguluꞌu
    naꞌ chaꞌ biꞌ jiꞌi̱ nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Ma waasokɛ̀ Damasi gĩa ń Yelusalɛũo, ↄ̃ má kɛ̀ Yude bùsu gupiiu ń
    buipãleↄ kĩ́io. Má ònɛ́ aa nↄ̀sɛlilɛ aa zɛ ń Luao, aai yã́ pↄ́ a to wà
    dↄ̃ aa nↄ̀sɛlìlɛ kɛ.
  tcz-CHONGTHU: Amasan Damascus a umho heng a kahil lhanglen, chu jouvin Jerusalem
    le Juda gamkol sung chukitle chidang namdang ho heng ah, chonset kisih a Pathen
    lam ahin bel nadiu le alung hei utoh lhon a thilpha abolna diuvin kahil lhanglei.
  mar-mar: उलट पहिल्यांदा दिमिष्कातील आणि नंतर यरूशलेम शहरातील, यहूदीया प्रांतातील
    सर्व आणि परराष्ट्रीय लोकांससुद्धा प्रभूच्या वचनाची साक्ष दिली, त्यांनी पश्चात्ताप
    करावा, देवाकडे वळावे आणि पश्चात्तापाला साजेल अशी कामे करावी असे मी त्यांना सांगितले.
  snp-snp: komu ya Damasikusi numudo uto logimito, ido yaloti Yelusalemu minamo wenenaleka
    ya uto logimito, yaloti Yudia ebau muki minamo wenenaleka uto logimito ido ailo
    feka wenenaleka yaki yalo uto logimito, muki ya eti loto logimomo, Seti-muludi
    olu eleyapa witi Gotidoka oti ido monatina melenawamo ya wenena yate eyeti seti-muludi
    moda olu eleyapa witae, loti kolinawae, loti mona lalo ya melalo, loto lo oloto
    mele-mele o minowe.
  isl-isl: Fyrst predikaði ég í Damaskus, síðan í Jerúsalem og um alla Júdeu og að
    lokum meðal heiðingjanna. Ég hvatti alla til að snúa sér frá syndinni og til Guðs
    og sanna afturhvarf sitt með því að ástunda góð verk.
  spy-NT: Kyāā-āmchi kurook biiko chēē kimii Tamaasko kule kuweeksee choolwookātēēng'waa
    ankucham Yēyiin ānkōōboorunēē yēyuutēk kule kiikuweek. Nto yityo, chāā-āmchi nkicheek
    chēbo Yēērusālēēm āk chēbo Yuuteeya kumukuul āk mbo bōrōryōōsyēk tukul choo kimā
    Yuutayeek.
  xnn-xnn: tay inbagbagak isnan kaipoipogaw ta dokoganda nan basolda ta si Apo Dios
    di patiyenda dadapay ik-ikkan nan gawis ay mangipagtek isnan pammatida. Id Damasco
    nan damo ay nangisolowak is dadi dat id Jerusalem dat isnan kailiili isnan probinsiya
    ay naay ay Judea dat abes isnan baken Judio.
  mwe-mwe: Ikabhe gundandwibhe kulunguya kubhandunji bha ku Dameshiki na kubhandunji
    bha ku Yelushalemu na nshilambo showe sha ku Yudea na kubhandunji bha ilambo ina.
    Nilikwaakwiyanga bhaatendebhushilanje a Nnungu na bhalangulanje kwa itendi kuti
    bhaipetilenje.
  tte-tte: Yaguguye baguna Damasiko tomoliyao kolili kabo muli mena Yelusalema tomoliyao
    kolili yo Yudiya tomo simiyamiya dedei meuloina koina, yo tabe siya nige tomo
    Yudiya kolili. Yaguguye na yakato mumugali naenaeli kolili sinuwabui na silau
    Yaubada koina mumugana namwanamwana sikalai kabo ali nuwabui kana yawasosi siyakenayan
    ali paisowa koina.
  tcs-tcs: Stretwei ai bin prise da Gudniuz blo God po dem Zuwispipol wea Damaskas
    ane den ai bin go po Zarusalem ane den oloba Zudia. Den apta, ai bin go spik da
    Gudniuz po ol dem pipol uda Nozuwispipol. Ai bin spik dis mesiz, “Sluraun prom
    ol nugudwei blo yupla, ane aske God po pogibe yupla. Den yupla mas soem wea laip
    blo yupla, dat yupla pole da gudwei blo God.”
  hlt-THB: Lamma cyk awh Damaska khaw awhkaw thlangkhqi venawh, cekcoengawh Jerusalem
    khaw awhkaw thlangkhqi ingkaw Juda qam awhkaw thlang boeih a venawh, Gentel thlangkhqi
    boeih a venawh awm, zutnaak ing Khawsa venna hlat unawh zutnaak ce them sainaak
    ing a ming dang sak thai aham awi kqawn pe nyng.
  soq-soq: Ita ne Gagalo euda amonantene anten apana insaisau leusapue God mampe dodomanantopua
    baiwa, ita do mo dewau euda dewasampa. Sa ipa eueuwantoi mo ulaipa mampe kadiwa
    ene God mampe dodomananton. Ne bauta Damaskas bedewe Gagalo euda amonanten, muriwa
    Ierusalem bedewe ita Iudia bolau uduudu bedewainta, tane do uwa daitada apanawa
    mampo.
  qub-qub: Chaymi willacushcä Damascucho, Jerusalencho y Judeacho caj waquin marcacunachöpis.
    Mana Israel runacunatapis willapashcä arpinticur Dios munashannöna cawananpaj.
  att-att: Á minayà ta olu nga nangilayalayâ ta Damasku, á ta Jerusalem, ánna yù ira
    ngámin nga ili ta purubinsia na Judiya. Á nangilayalayákà sù ira ari Kudio gapay.
    Á inilayalayâ ku nira ta máwák nga likuránád da yù narákè nga kustombare ra, á
    tuttulad da si Namarò ánna tuppálad da yù napiá nga ipakuá ni Apu nira, tapè mepasingan
    ta kuruk nga tatole ni Namarò ira.
  bki-bki: Ana na-bano Tamaskas jukamu, naruei nemioliolu ban tomu nalo, neberenio
    monoka aviliglo rivan ea Atua, a kialo meuliano nalo monoka avu bereio aviniu,
    rimemedu ka viligiano nei. Ana iorou kanio, nabavin bereio ea vio Yerusalemo,
    nemioliolu jibe na bereio banlo, karina nabano nemila jibe na ea komeli dolu nalo
    ea tanobuku na vio Yutea, a karina, naban janea vio reraio nalo napano maka ave
    kulo Ju nalo kanalo, nomidu iliano nene ga banlo.
  bqp-bqp: Ma waazi kɛ̀ Damasuku gĩa kũ Yurusalɛmuo, akũ ma kɛ̀ Yudea bùsu gu sĩnda
    pínkia kũ buri pãndenↄ kĩnaao. Ma òńnɛ ò nɛ̀sɛ litɛ ò arɛ dↄ Ludaa, ò yã kũ
    ani tó ò dↄ̃ kũ ò nɛ̀sɛɛ lìtɛ kɛ.
  mcp-mcp: Mə á yida tɛ́ɛ́d njɔɔnd, mə tɛ́ɛ́d kə búúd ɔ Damás dɨ́, mə mú nyiŋgə́ kə
    bɔɔŋg wâ Yurʉ́səlɛm nə bɔɔŋg wâ Yudéa yɛ̂sh dɨ́, kə nə́mə́ íkûl ishúsʉ́d, mə kə
    bwiiŋg bɛ̂sh nə́ bwə́ cɛ́ndʉ́g mítə́dʉ́gá bwə́ cɛ́nd kuú njɔɔnd yid wə́ Zɛmbî,
    bwə́ mú cʉgə cʉg í lwágʉlə nə́ bwə́ mə́ cɛ́nd mítə́dʉ́gá yí.
  hat-hat: Mwen kòmanse bay moun nan lavil Damas ak nan Jerizalèm mesaj la. Apre sa,
    m' ale nan tout peyi Jide ak nan mitan moun lòt nasyon yo. Mwen t'ap mande yo
    pou yo chanje lavi yo, pou yo tounen vin jwenn Bondye, pou yo fè bagay ki pou
    fè wè yo chanje tout bon.
  npl-NT: Achto onikinmatilti itlajtol Dios akimeh chantitokeh Damasco, otlanki akimeh
    kateh Jerusalén iwa itech nochi n tlali de Judea. Noiwa non amo judíojteh onikintlalwi
    makinkawakah intlajtlakolwah iwa makichiwakah tlan kuali inawak Dios, para mamota
    de milajka omoyolpatlakeh.
  bgg-bgg: Gune ithek shii awaithek layog rek pha lumuii è thado riie ne dun srane
    Hamangkhung-aphuii shii izai now chid pha miyao yao marui ro; chiih-è, ithek de
    layogthek è lubukhid gey rone doh yi pha bliathek rek ne doh yi bo. Jithek pha
    miyao ne gu è igobi Damaskhus hà, chiih-è Jerusalem hà de, chiih-è zab Israel
    pha soh Judeathek nane Gaibranthek shii de yao marui ro.
  eng-TCENT: but first to those in Damascus and then to those in Jerusalem, to all
    the region of Judea and to the Gentiles, I proclaimed that they should repent
    and turn to God, doing works consistent with repentance.
  eng-BSB: First to those in Damascus and Jerusalem, then to everyone in the region
    of Judea, and then to the Gentiles, I declared that they should repent and turn
    to God, performing deeds worthy of their repentance.
  cpu-NT: 'aña netanakaro nokinkithatakaanakeri Damasco-satzi, Jerusalén-satzi, ipoña
    maaroiteni nampiyetarori Judea-ki eejatzi ikaratzi kaari asheninkata, nokantayetziri:
    ‘Pimpiyashiyetairi Pava, pantayetairo oñaakanterone povashaantairo piyaariperonka.’'
  san-ASM: প্ৰথমতো দম্মেষক্নগৰে ততো যিৰূশালমি সৰ্ৱ্ৱস্মিন্ যিহূদীযদেশে অন্যেষু দেশেষু
    চ যেेন লোকা মতিং পৰাৱৰ্ত্ত্য ঈশ্ৱৰং প্ৰতি পৰাৱৰ্ত্তযন্তে, মনঃপৰাৱৰ্ত্তনযোগ্যানি
    কৰ্ম্মাণি চ কুৰ্ৱ্ৱন্তি তাদৃশম্ উপদেশং প্ৰচাৰিতৱান্|
  tod-tod: Kɛlɛ gè tɔɔzeini dɛ, gè daazeeli Damase nuiti ma, naa ʋoluma Zeeluzalɛme
    nuiti, naa ɠa é zeelini Zudee yooi zu nuiti pɛ ma, gaaɓela ga zii ɠiligiti, gè
    ɠɛni ɠɛɛzu ti ma, kɛni ti ziɛ ʋelei maavalibo, ti ɠidaaleʋe GALA ma, ta ti kɛɛwotiiti
    kɛ niiti ti zoloogai maavalibogi ma kɛai ta-eteai zu.
  tac-NT: '''Lige ne pe nujubapi chojkí ruyá alé Ramáskochi ''lige Rusalénichi ''lige
    ejiro Juréachi ''lige ruyéturu ne alué ralámuli tabilé jurío. ''Lige ané ne alué
    ralámuli: «''Ma a''rewa ''emi ralámuli alué resítiri ''nátili, ''emi ralámuli
    ''la oyérame niwa Onorúgame. ''Lige ''la suériga nakúriwa ''emi napurigá alué
    uché jaré ralámuli ''la machimela ''emi ''la Onorúgame oyérame ko.»'
  eng-WEBPB: but declared first to them of Damascus, at Jerusalem, and throughout
    all the country of Judea, and also to the Gentiles, that they should repent and
    turn to God, doing works worthy of repentance.
  gfk-H: Iau ga luena warawai taar ta diet ira Damaskas, io, namur ta diet aram Ierusalem
    ma tano kidilona hanua Iudeia ma taar ta diet ing pai Iudeia mah diet. Iau ga
    warawai taar ta diet bakut bia diet na lilik pukus ma diet na tahurus tupas Kalou
    ma bia diet na tatalen haruat ma ra tutun na lilik pukus.
  viv-viv: Au nagona Damasiko kadu Yelusalema againe galumamala. Muliya miYuda yadi
    melala moyaꞋaina agaidiya kadu yoꞋo tulidiyao agaidiya galumamala gagayo, Yami
    dewa koyona wanahegena be Yaubada againe wanahagavilami, ada yami hagavila velemoꞋena
    ma yami huluva hagihagina againe wanaseyemaunena be moyaꞋaidi hinaꞋitana.
  yao-yao: Nipele natandite kulalichila maloŵe ga Akunnungu kwa ŵakutama ku Damesiki
    ni ku Yelusalemu ni chilambo chose cha ku Yudea pamo ni ŵandu ŵangaŵa Ŵayahudi.
    Naalalichile aleche sambi ni kwaujilila Akunnungu ni kulosya kwa isambo yao kuti
    alesile sambi.
  tgp-tgp: ale matana, na vereulia isana mara Damascus tiroma, moiso isan la haratu
    la lo toho Jerusalem ale na jara tari Judea, ale isana tamlohi r̃or̃oha matan
    vara la pa vahar̃i na nora hehe la mai isan God, ale la vujangia vara varar̃uhu
    la posi moiso na nora vavahinau r̃uhu la lo vaira.
  auc-NT: Täno Daämaco ïñömö quëwënäni ïnänite apæ̈nedinque botö ayæ̈ Eedotadëë ïñömö
    godinque mänïñömö quëwënäni ïnänite apæ̈nedinque Oodeabæ quëwënäni ïnänite go
    apæ̈neboque go wayömö oodeo ïnämaï ïnäni ïnänite mäo apæ̈nedinque ïïmaïnö ante
    apæ̈nebo ëñënänitapa. Mïnitö wënæ wënæ mïni cædö ante, Ancaa wæwente awædö, ante
    ñimpo cædinque Wængonguï gämæ̈nö edæ pöedäni. Ayæ̈ pöninque mïnitö, Mänïnö wënæ
    wënæ botö cædïnö edæ æ̈mæ̈wo ñimpo cæbopa, ante edonque acæ̈impa, ante cædinque
    waa cæte quëwëedäni, ante ämo ëñënänitapa.”
  kbc-NT: Odaa ja jatematikatibece odoejegi digoida nigotaɡ̶a Damasco, niɡ̶idiaaɡ̶idi
    jeɡ̶ejigo nigotaɡ̶a Jerusalém, odaa niɡ̶idiaaɡ̶idi jaɡ̶aɡ̶ejigoteloco iditawece
    nipodigi Judéia codaa me miditaɡ̶a ane daɡ̶a judeutedi. Jatematitibece me leeditibige
    niɡ̶ina oko modinilaatece niɡ̶inoa libeyaceɡ̶eco modopitalo Aneotedoɡ̶oji, codaa
    leeditibige me gela lakataɡ̶a ane ikee mewi noɡ̶odinilaatece libeyaceɡ̶eco.
  bmh-bmh: Ze go amegai Damaskus uzan maraimai, alai Zerusalem uzan awaraimai, betei
    Zudia agaig unum mui, emgasag ipal ebuan duailel ereg ze maremin. Iz go agal igul
    eg macanemen ebuan koli ailina, Uwait en oiagab petak an awaremin. Go igul naliu
    mina, dudu ipal uligaraimai, abe macanemen go agal igul eg ebuan ailemenin.
  ctu-BL: Ñaxan tsac subeyob jini año' bʌ ti Damasco yic'ot ti Jerusalén yic'ot ti
    pejtelel Judea, yic'ot gentilob cha'an mi' cʌyob i mul cha'an mi' sutq'uiñob i
    bʌ cha'an mi' ñopob Dios. Tsac subeyob cha'an mi' cha'leñob chuqui wen, cha'an
    mi' tsictiyel tsa'ix i cʌyʌyob i mul.
  meq-meq: Na ɗa ha bazlam i Bəy Maduweŋ ma Damas təday, ma dəba eye ma Zerozelem,
    ka dala i Yahuda tebiye, ada a ndo neheye Yahuda hay bay aye. Na tsikatay, tâ
    gər ha mezeleme, tâ yaw ka təv i Mbəlom, tâ ge məsler nakə ma ɗiye ha ta deɗek
    ta gər ha mezeleme tay aye.
  noa-H: Nacha Damascopienagta mua jaaujim maach peerdʌajem hiek. Magtarr k'ur Jerusalenpienag
    jaauwi, Judea durram k'ʌʌnagjã jaauwi, hĩchab judionaan k'abam k'ʌʌnagpa t'um
    jaau p'ʌʌrdʌ chitʌmgui hajim hanʌm. Mag jaau chitʌmʌn, hamag hamach k'aibag hãsie
    hewag k'ĩirjuwia hisegnaa, Hẽwandamagta mag k'aibag chugpaapi jëeumk'ĩir jaaunaa,
    hĩchab t'umaam k'ʌʌn daar nem wajap'ata waupi jaau chitaajemgui hajim hanʌm, bigaaum
    k'ʌʌnau mag hoowai hamach hëugar, “Jãk'ʌʌnan chadcha k'ĩirjug hiiur wai nʌisim”
    hamk'ĩir.
  alp-NT: Memenaije au atetuke tamata Yahudiaru ndete kota Damsike. Kai ndete kota
    Yerusaleme kai me pusue otoi Yudea, kai tamata makete rebe tamata Yahudi more
    lekwe. Au atetuke be, suke esi hleke bei ono dosa, kai suke ono lulu Alla, kai
    aseluke kena hidupe ete Alla kai tamata be esi hleke bei ono dosa peneka.
  san-VEL: prathamato damme.saknagare tato yiruu"saalami sarvvasmin yihuudiiyade"se
    anye.su de"se.su ca yeेna lokaa mati.m paraavarttya ii"svara.m prati paraavarttayante,
    mana.hparaavarttanayogyaani karmmaa.ni ca kurvvanti taad.r"sam upade"sa.m pracaaritavaan|
  kbq-kbq: Hu'neanagi pusantera Damaskasi vahe zamasmite'na, Jerusalemine maka Judia
    vahe'enena zamasmite'na megi'a vahe'enena anazanke hu'na zamasmi'na, tmagu'a rukarehe
    hutma Anumzante nevinkeno, tamu'tmama hanaza zamo'a, hago tamagua rukarehe hu'naze
    hino.
  kbh-kbh: y natsana, Damascoca ents̈anga chë ts̈abe noticiëngama sënjanabuayená;
    chents̈ana, Jerusalenoquënga y nÿetsca chë Judea luaroquënga y ndoñe judië́ngnaca;
    chënga sënjánaimpadana bacna soyënga amama ngménaca chamuatenójuaboma, chca amana
    chamuajbaná y Bëngbe Bëtsabe benache chámuatishachama, y soyënga chamotsama jinÿinÿiyama
    chca ndegombre tmojanmama.
  ron-LSB: ci am vestit mai întâi celor din Damasc, la Ierusalim și în toată țara
    Iudeii, precum și neamurilor, că trebuie să se pocăiască și să se întoarcă la
    Dumnezeu, făcând fapte vrednice de pocăință.
  pon-pon: Pwe maj i padaki on toun Damajkuj o Ierujalem, o jap en ludaa kan, o men
    liki kan, en kalula o wiiki on Kot, o kapwaiada wan kalula mau.
  nhe-BL: Huan achtohui niyajqui Damasco para niteilhuis tlen Jesús huan teipa niyajqui
    Jerusalén huan ipan nochi ni estado Judea. Nojquiya niquinilhuijtoc tlacame tlen
    ax israelitame para ma quipatlaca ininyolo, huan ma quitoquilica Toteco huan ma
    quichihuaca tlen cuali para nochi quimatise ya quipatlatoque ininyolo.
  sps-sps: Vaamuan nan nainy unya Damaskas i voun nainy nyo naa fi to Jerusalem ai
    vou nyo naa fi to tana fo gum fan faavot tana taa Jiu ai fapoopoan nar vainy sikia
    ma taa Jiu, nyo favaanan ma baainy iny ari na fo aveto tsuar ri te naa fi me ten
    Gov, ri te kat kat tavaron faatok iny non ari te naus osing kat iny aveto tsuri.
  wnc-wnc: Waakngakan tasike tupan siknga tuwanguke Damaskas you gwan kukum gapmane
    yuke aminu unenana gamok yanikum. Yanike uneta Jerusalem yot gapmane kuke aminu
    unenana amin yanikum. Jerusalemu nana yanikenga uneta you Judia kep komune yuaing
    gapma gapmane kuke gatu aminu kepman nana amin keu komduine nanaaya yanisukukum.
    Yanisukuke wamu anzing yanikum, ‘Ginu musipza tapa tekwamban waiaknga tawake tasikaing
    kakngae masa imuke Anutuekan kuwa puyuyok. Kuwa puyuwan kepi kayuk tawake Anutue
    gwa kuwa puyukut takngata anggaman siwikge tasinong,’ ngang yanisukukum.
  bus-bus: Ma waazi kɛ̀ Damasiku gĩa kↄ̃n Yerusalɛmuo, ben má kɛ̀ Yudea bùsu gu píngia
    kↄ̃n bori pãndenↄ kiiao. Má òńnɛ aↄ̃ nↄ̀sɛ liɛ wà aɛ dↄ Ludaa, aↄ̃ yã kɛ̀ eé
    tó wà dↄ̃ kɛ̀ aↄ̃ nↄ̀sɛ lìɛ kɛ.
  gub-BL: Namaz pe ràgypy aha ihe. A'e re aha Zeruzarez pe ihe no, zutew ywy rehe
    taw nànàgatu ihe no, zutew 'ym wapyr ihe no. Amume'u Zezuz rehe ze'eg puràg aha
    ihe. — Pepytu'u ikatu 'ym ma'e iapo re nehe, a'e aha teko wanupe. — Pezewyr Tupàn
    pe nehe, a'e aha teko wanupe. — Pezapo ikatu ma'e peho peiko nehe no, izupe pezewyr
    haw hexak kar pà purupe nehe no, a'e aha teko wanupe.
  imo-imo: Nalo oi pulu polopo Damaskus kombu pumbo Gotenga ungumu nimbo tipolio nimboi,
    ‘Eno oi teringi ulu kerima tiye kolko Gotenga ungumuni nimo mele aku ulu teaio.
    Aku ulu tenge lemo Gote kinye angileringi imboma kinye eno paimbo Gotenga kanopa
    ltimu imboma moromele ningo kanoko imbi tinge,’ niu. Aku tepa unguma Jerusalem
    kombu pumbo nimbo kelepo Judia komba palinga andopo nimbo imbo lupemanga kombu
    malio kape andopo niu kala.
  boj-boj: E aqa anjam di dauryosim tigelosim Damaskus qureq gilem. Gilsim dia Qotei
    aqa anjam plaltoqnsimqa tamo uŋgasari naŋgi endegsi minjroqnem, ‘Niŋgi are bulyosib
    Qotei aqaq boiy. Bosib kumbra bole bole yoqnibqa tamo uŋgasari naŋgi na niŋgi
    nuŋgsib merŋgwab, “Bole, niŋgi are bulyonub.” ’ E Jerusalem dia, Judia sawaq di,
    sawa bei beiq di dego tamo uŋgasari naŋgi anjam di minjroqnem.
  eng-DRA: But to them first that are at Damascus, and at Jerusalem, and unto all
    the country of Judea, and to the Gentiles did I preach, that they should do penance,
    and turn to God, doing works worthy of penance.
  knf-knf: Djunna Damaŧ na Yeruŧalem, abaañşaan ŋfëţ ŋi *Yuda bŧi na ŋi banwooŋ baanwo
    bayuday. Aţup baka aji bawut pjuban bakak du Naşibaţi, bado kado iko inkyuujuŋ
    kë bawut pjuban.
  san-KHM: ប្រថមតោ ទម្មេឞក្នគរេ តតោ យិរូឝាលមិ សវ៌្វស្មិន៑ យិហូទីយទេឝេ អន្យេឞុ ទេឝេឞុ
    ច យេेន លោកា មតិំ បរាវត៌្ត្យ ឦឝ្វរំ ប្រតិ បរាវត៌្តយន្តេ, មនះបរាវត៌្តនយោគ្យានិ កម៌្មាណិ
    ច កុវ៌្វន្តិ តាទ្ឫឝម៑ ឧបទេឝំ ប្រចារិតវាន៑។
  arn-NT: Fey wünelu mew llitun ñi kimelafiel feyti dungu tati pu che müleyelu ta
    Damasku, ka femngechi ta Jerusalen mew ka kom ta Judea ñi trokiñ mapu, ka ti pu
    judiu tuwünngenolu. Mangelniekefiñ tañi trokiñche, ka ti pu judiu tuwünngenolu
    tañi wiñorakiduamtuael, ka tañi wiñotuael ta Ngünechen mew ka ñi nietuael kümeke
    dungu ñi mongen mew, femngechi tañi pengelael engün tañi wiñorakiduamtun.
  zas-NT: Yaloj luguiedx Damasco gutiechan xtiidxaman, dxelri Jerusalén në guidib
    niz Judea në loj ree bén ad najt bén Israel. Rën loj reeman din yayüjn reeman
    xgab por xtol reeman, yadxiꞌ loj reeman loj Dios güün tëë reeman ni rayal güün
    reeman din guiguien guial ma bidxaa mod naban reeman.
  ken-NT: Ɛ́kʉ́ mbo bɛ́gháti Ɛyɔŋ Mandɛm ɛtɔk Damáskɔs, nɛ nkɔ ndɔk nɔkɔ Yerúsalɛm,
    nɛ atú Judɛ́ya ankɛm, kɛ nde rɔ́ŋ ntá abhɛn bápú bo Israɛl nkwɔ, bɛ́ bɔ́ mántɨknsɛm
    ndǔ bɛbʉ́ bhap mámpɛtnsɛm ntá Mandɛm nɛ mámbo bɛkʉ mɛnyɨŋ ɛbhɛ́n bɛ́tɔ̀ŋ bɛ́
    bɔ́ bátɨknsɛm ndǔ bɛbʉ́ bhap.
