    abulo fasia ta'alae kera ki, ma kera ka abulo 'uria God ma fuana sasilana na ru
    lea ki fua ka fatainia kera kari abulo mamana.
  suz-BL: दमस्‍कसमी जाक्‍दीश्‍शा, लोव़ शेंचा गोव़ता। मिनु यरूसलेममी, यहूदीया रागी
    हिरशा गाक्‍ती। अर्को रागी ङा मुर आन रागी रागी हिरशा गाक्‍ती। मोपा गाक्‍ङानु, मुर
    आन कली ‘पाप पचा प्रोंइशा, इन थुं परमप्रभु यावे गे हिरदीने। मिनु परमप्रभु कली शिरशो
    गेय पा इन थुं थमा पा हिरशो बाक्‍त, दे कोंइदीने’ दे शेंना शेंन गाक्‍ती।
  car-NT: Koromo 'ne wyto'nen mo'karon Damaskus ponokon 'wa, irombo mo'karon Jerusalem
    ponokon 'wa, pa'poro Judea ponokon 'wa, mo'karon Simosu me e'i'non 'wa enapa.
    Wykan i'waine moro tamamyrykon u'mato'me i'waine, Tamusi 'wa iwotu'mato'ko'me,
    asery amano wyinonokon otykon ka'to'me enapa i'waine.
  amp-amp: Na wany yakiohato rorhu mrokfom tuha Damaskus yo Jerusalemko yo yima tangimpno
    mrokfot kfo ptha htfas bugamoyant. Kfo memoyanm, ‘Niko yima yuhum wayak kekutkahkomm
    Bro Nkifrar wahikko. Hikhato tu yima yuhu yak kekutet yimam tohwa kanjo inji tohkfot.’
  bht-bht: मैं पेहले दमिश्के शेहरे दे, फिरी यरूशलेम शेहरे दे रेणे बालयां जो, फिरी
    सारे यहूदिया प्रदेश च कने होर जातियां जो प्रचार किता, कि पाप करणा छडी दिया कने
    परमेश्वरे पासे फिरी करी ऐसे कम्म करा ताकि तुहाड़िया जिन्दगिया ला पता लग्गे की
    तुसां अपणे पापां ला पश्चाताप करी लिया है।
  eng-NOY: but first to those in Damascus, and Jerusalem, and to all the country of
    Judaea, and then to the gentiles, I proclaimed that they should repent and turn
    to God, doing works worthy of repentance.
  cub-NT: 'Que baru coyʉcacʉ mamarʉmʉre Damascocavʉre, aru no yóboi Jerusalẽ́cavʉre,
    no yóboi caino Judeacavʉre, aru no yóboi judíova ãmevʉre máre. Coyʉcacʉ náre:
    “Chĩojara mʉja mʉje ãmeina teiyede. Aru jarʉvajarã diede. Oatʉvajarã mʉje d̶aiyede.
    Aru d̶ajarã yópe Jʉ̃menijicʉi ʉrõpe, apevʉ põeva ne majinajiyepe ayʉ jãve mʉja
    jʉ aivʉre Jʉ̃menijicʉre”, arĩ coyʉcacʉ náre.'
  ita-1927: ma, prima a que’ di Damasco, poi a Gerusalemme e per tutto il paese della
    Giudea e ai Gentili, ho annunziato che si ravveggano e si convertano a Dio, facendo
    opere degne del ravvedimento.
  lww-lww: Ana nepa Tam̃askas sumo, nemlologon pa yeririna lala, nepisape monar avilopu
    la ava puna Ntewa, a kiela malena monar awo make nena ga, torokin navilopuena
    nene. Ana siraunia, nepa ke sina ga ma Yerusalem, nemlologon ke sina ga sanene
    pan la, siraunia nepa nekila sanene e kumali tap̃ena lala e lepas nae Yutea, a
    siraunia, nepa kar ga e yo kiena ne la nap̃a pe ape Yu re poli, nemla ke ga visena
    maran taaga sanene pan la.
  ckb-ckb: یەکەم جار بۆ دانیشتووانی دیمەشق، پاشان ئۆرشەلیم و هەموو ناوچەکانی یەهودیا
    و دواتر بە ناجولەکەکانم ڕاگەیاند، کە تۆبە بکەن و بۆ لای خودا بگەڕێنەوە و لە ڕێگەی
    هەڵسوکەوتیانەوە تۆبەکردنەکەیان دەربخەن.
  spm-spm: Khɨɨ ufhuaragha Damaskusɨnɨ uŋuuna akamɨ ukunigha, Jerusalemɨna akamɨ ukunigha,
    Judian distrighɨn itira aŋaani bara andara akamɨ ukurava, ivhɨra khɨɨ igharisirɨ
    unuaghɨnan gumasi rako amisivɨusua guava akamɨ ukurava, kamaghɨusue, ‘Gen non
    nɨghɨnɨsigh ɨraghɨva nomthegh Gotɨusua zɨɨ. Gee amuiro othevi, gumasi andar ganɨva
    ikeeŋgɨm mbɨkɨmaŋŋga gee non nɨghɨnɨsigh ɨragha gɨva.’
  nas-nas: '@see-verse:ACT.026.019'
  uvl-uvl: Ke e talune ume nem nge Tamaskus ke het pe e lange Ierusalem ke het pe
    e la nga kileng nemur nge Iutea ke het pe ela nge hana lomonmona ngana mur. E
    i i nga kileng nemur pe e hetottoro ke e teke te hulia leteria nga reria poinga
    poreke ngana mur pe tenau la mana nge NeHalang. Pe e teke te poia ure nemur nenge
    henonou hote iri ke te esia ke manmanna toto ke te hulia reria poinga pe leteria
    mur lo.
  eng-BBE: But I went about, first to those in Damascus and Jerusalem, and through
    all the country of Judaea, and then to the Gentiles, preaching a change of heart,
    so that they, being turned to God, might give, in their works, the fruits of a
    changed heart.
  ixl-CNT: Ech aꞌ bꞌaxal valvu tu qꞌuꞌl atil tu Damasco. Ech tek val tu Jerusaleen
    tuchꞌ tikuenta kajay u Judea utz, tuchꞌ tu puera aanima majte. Nival te aas samotxikꞌaxa
    ikꞌuꞌl, ech soꞌok kꞌatz u Tioxh. Bꞌaꞌn ibꞌanon siꞌaneꞌ, techlal ikꞌaxat ipaav.
  xsi-xsi: Naŋa amandi ku atula ŋgua pwataki muŋga panzi tamâta simo Damaskus lawea
    mine tu, ‘Miki ma kapile nemi kiesaka ku kapalele ilomi kalomi ilâ pa Maro Kindeni.
    Aku kapaveta kuku vetâŋa ara nâ, ŋana ŋinde ma itula panzi tamâta tu miki kapalele
    ilomi kalomi mao nâ.’ Aku muli, ŋineŋga atula ŋgua kaŋa taituni panzi tamâta simo
    Jerusalem lawea aŋga lâ lawea ndoni ikeno Judia tâno. Ŋineŋga atula ŋguani ndaina
    panzi tamâta lâ tinikoa ŋgu tona.
  crx-NTPO: '''Udechoo Damascus ''et ''ink''ez Jerusalem cha ''et hukw''elh''az Lizwifne
    buyun k''ut ndulcho whe, ''udun yun k''ut whut''enne butoh cha, dudeni nahondunooleh
    huba'' hoont''oh ''ink''ez Yak''usda ts''u náhoolyeh ''ink''ez dudzi náhondunizdla
    ts''e whuz un''a za ne''hóot''en, ubudúsni.'
  kan-OKCV: ಆದರೆ ಮೊದಲು ದಮಸ್ಕದಲ್ಲಿದ್ದವರಿಗೂ ಆಮೇಲೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಯೂದಾಯದ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ
    ಇದ್ದವರಿಗೂ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೂ ನಾನು ಬೋಧಿಸಿದೆನು. ಅವರು ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು,
    ಪಶ್ಚಾತ್ತಾಪಕ್ಕೆ ಯೋಗ್ಯ ಕೃತ್ಯಗಳನ್ನು ನಡೆಸಬೇಕೆಂದು ನಾನು ಘೋಷಿಸಿದೆನು.
  bbb-bbb: Ijadufuo amure na va Damasikasi ijia vua fuone maeje dabe e ijia kariva
    ije kuariae. Areme na va e Jerusaremekina sakae Judia guove ijia kariva ijene
    kuariae. Areme nane kuke vua ije abena va e Jiusi baki ije bu are irore boegia
    karinoeva ije kuariae. Ro Jesudo vua maeje na abe e boeje kuariaeva ije na kia,
    Ni ise jone Godi kuara areme una oe kuderiafo. Ja oe kuderia areme uri ire ma
    bino rega e bu ijia giana vierafero jane ma oe kuderiaevaro bu ijiege vierafeno
    kiae.
  blw-blw: Wat inlugì ad Damasco way manudtuchu hen tatagu ya ana-at éméy ad Jerusalem
    ya anat agé hen aminay sakopon hen Judea. Yag tinudtuchuwà agé hen anchichay faén
    Judio way hen intudtuchù an chicha amin, masapor ifafawicha hen fasorcha ya manhagongcha
    an Apudyus ya anchaat agé ammaan hen usto ah manot-owaan way namfafawicha.
  tam-2017: முன்பு தமஸ்குவிலும் எருசலேமிலும் யூதேயா நாடெங்குமுள்ளவர்களிடத்திலும்,
    பின்பு யூதரல்லாதோர்களிடத்திலும் நான் போய், அவர்கள் தேவனிடத்திற்கு மனம்திரும்பி
    குணப்படவும், மனம்திரும்புவதற்கேற்ற செயல்களைச் செய்யவும் வேண்டுமென்று அறிவித்தேன்.
  azz-NT: 'Huan nejua achto niquinmachtito ica in Tajtoltzin de Dios ne pueblojuani
    de Damasco. Huan nimampa niquinmachtito neques ten calyetocque Jerusaléncopaca.
    Huan de ompa niquinmachtiaya nochi in pueblojuani ten pohuíaj campa talme de Judeajcopaca.
    Huan cachi satepan niquinnojnotzato ne pueblojuani ten amo poutinemíaj queme judíos.
    Huan nejua niquinmachtiaya ijcuín: Ma moyolnemilican de nintajtacoluan, huan ma
    mocuepacan den nintajtacolopan huan ma quitoctilican Totajtzin Dios. Huan no niquinilij
    ma quichiutinemican chihualisme ten cuali, para que ijcón ixnestinemis que yejuan
    melau moyolnemilijque den nintajtacoluan huan quitoctilijtocque Dios.'
  spa-RV-1909: Antes anuncié primeramente á los que están en Damasco, y Jerusalem,
    y por toda la tierra de Judea, y á los Gentiles, que se arrepintiesen y se convirtiesen
    á Dios, haciendo obras dignas de arrepentimiento.
  csy-csy: Amasabel in Damascus, taciang Jerusalem, taciang Judah ngamsung theampo
    le Gentile te kung ah amate mawna ki sikkik a, Pathian kung ah a heakkik thei
    natu le ki sikkik nataw a kiphu nasep te a sep natu in thu ka hil hi.
  mxq-NT: Jayʉjpts nga̱jxwaꞌxy ja oybyʉ ayuk ma̱ ja̱ꞌa̱yʉty diꞌibáty jap Damaskʉ,
    ta net diꞌibáty Jerusalén es ma̱ tʉgekyʉ Judeeʉ ñax, es nandʉꞌʉn ma̱ diꞌibʉ kyaj
    ꞌyisraelítʉty; es nꞌanma̱a̱yʉts nidʉgekyʉ es dyajtʉgátstʉt yʉ wyinma̱ꞌa̱ñʉty es
    jyʉmbíttʉt ma̱ Dios es ttúnʉt éxtʉm ja Dios jyʉnaꞌañ.
  tzj-NT: Ja kas xinya' wi' rbixic nabey chique ja winak ja rec'o pa Damasco. Xinbij
    chique chi rjawaxic chi nqueq'uex ja quina'oj in nqueya' can ja ritzelal in nquejach
    qui' pa ruk'a' ja Dios. Xinbij chique chakaja' chi rjawaxic chi nqueban ja nrajo'
    ja Dios chique chi nqueban utzc'a chi bien k'alaj chi quiq'uexon chic ja quina'oj.
    C'ac'ari' xinya' rbixic chique ja winak ja rec'o pa Jerusalén in chique ja rec'o
    chipan ja departamento Judea in chique chakaja' ja winak ja ma e aj Israel ta.
  tdt-tdt: Primeiru hau foo sai Jesus nia dalan ba ema Judeu sira iha Damasku, depois
    ba ema Judeu sira iha Jerusalém ho provinsia Judeia tomak, ho mos ba ema nebee
    laos Judeu. Hau foo sai katak sira tenki husik ona sira nia sala hodi fila ba
    Maromak. Sira mos tenki halo buat nebee diak hodi hatudu katak sira tuir duni
    Maromak.
  ron-BTF: Ci am arătat mai întâi celor din Damasc și Ierusalim și prin toate ținuturile
    Iudeii și apoi neamurilor, să se pocăiască și să se întoarcă la Dumnezeu și să
    facă lucrări cuvenite de pocăință.
  eng-WEBP: but declared first to them of Damascus, at Jerusalem, and throughout all
    the country of Judea, and also to the Gentiles, that they should repent and turn
    to God, doing works worthy of repentance.
  eng-FBV: 'First in Damascus, then in Jerusalem, and then all over Judea and also
    to the foreigners I shared the message of repentance: how they should turn to
    God, demonstrating their repentance through their actions.'
  nld-1939: Maar ik heb gepreekt eerst aan de Joden van Damascus en van Jerusalem
    en van heel het joodse land, later ook aan de heidenen, dat ze zich zouden bekeren
    en zich wenden tot God, door waardige werken van boete te doen.
  bwo-bwo: Ernmó shino Demask'on fa'a ashuwotsi, maants dabat Iyerusalemnat Yhud dats
    jamatse, Ik' danawu ashuwotsi naandrone err Ik'o maants bo aanituwok'o tdaniyi,
    naandrone boettsok'ono kitsit fino bo finituwok'o boon tdani.
  nch-BL: Huan achtohui niyajqui Damasco para niteilhuis huan teipa niyajqui Jerusalén
    huan ipan nochi ni estado Judea. Nojquiya niquinilhuijtoc masehualme cati amo
    israelitame para ma quipataca iniyolo, huan ma quitoquilica Toteco huan ma quichihuaca
    cati cuali para nochi quimatise ya quipatatoque iniyolo.
  quc-TNT: Xane xinchap u tzijoxic ru Lok' Pixab ri Dios nabe pa ri tinimit Damasco,
    te c'u ri' pa ri tinimit Jerusalén, pa ronojel ri Judea, xukuje' chque ri niq'uiaj
    winak chic ri man e aj Israel taj. Xink'alajisaj chquiwäch chi rajwaxic cäquiq'uex
    canima', cäquiq'uex qui chomanic, queniman c'u che ri Dios. Xukuje' xinbij chque
    chi rajwaxic cäca'n ronojel u wäch utzil rech k'alaj chi q'uextajinak ri canima',
    q'uextajinak c'u ri qui chomanic.
  tfr-NTPO: Bäm go ga tjl̈õkwo ëre l̈oror judíoga l̈öng Damasco kjokyo l̈i kong, e
    irgo ga judíoga l̈öng Jerusalén kjokyo l̈i kong, judíoga l̈öng Judea kjokyo kjok
    kjwang jĩkong l̈i kong, nopga judío l̇l̇ëm wl̈eniyo kong bakoe. Tja tjl̈ẽno ba
    kong ga “L̇l̇ëbo owa shäryëmi l̈öng l̈i, e owa jl̈õe l̈ozĩ, ga rayozĩ, ga pjãy
    optwos Sbö kong dey. E irgo ga l̇l̇ëbo shäryozĩ pjl̈o bek, pjãy kjl̈opswono jl̈õe
    l̈ëba wl̈o” l̈oror.
  kaq-NT: Damasco janinxon pari yohixon Jerusalen janinhahbo sca yohixon Judea mai
    mehabo jatihibi yohixon judiomabo rihbi sca tah hen jato yohinihqui. Shinan pontexon
    Papa Dios sca nincaxon behnajaquin shinanxon quescabijaquin sca hahcabo hihxon
    tah hean jato yohinihqui.
  sgb-sgb: Nanoro ko ha balayan Damasco, ha balayan Jerusalem haka ha boon angkasakopan
    hên probinsyan Judea, ya logal lan kapareho tan Israelita, bayo nanoro ko etaman
    kanlan alwan Israelita. An-intoro ko kanla ya dapat hilan maghêhê, haka dumani
    kan Apo Namalyari. Habaytoy pamaghêhê la, ay dapat mahêlêk ha dyag la.
  vie-1934: nhưng đầu hết tôi khuyên dỗ người thành Đa-mách, kế đến người thành Giê-ru-sa-lem
    và cả xứ Giu-đê, rồi đến các dân ngoại rằng phải ăn năn và trở lại cùng Đức Chúa
    Trời, làm công việc xứng đáng với sự ăn năn.
  kxv-kxv: ତଲିଏ ଦମେସକତା ଇଞ୍ଜାଁ ଜିରୁସାଲମତି ଲ଼କୁତା଼ଣା ଡା଼ୟୁ ଜୀହୁଦା ରା଼ଜିତି ବାରେ ନା଼ସ୍‌କାଣାଁ,
    ଅ଼ଡ଼େ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା ଜିକେଏ ୱେ଼କ୍‌ହେଏଁ, ଏ଼ନିକିଁ ଏ଼ୱାରି ମ଼ନ ୱେଟ୍‌ହାନା ମାହାପୂରୁ
    ତା଼ଣା ୱା଼ନେରି, ଇଞ୍ଜାଁ ଏ଼ୱାରି ମ଼ନ ୱେଟ୍‌ହା କଡାମାନେରି, ଏ଼ଦାଆଁ କାମାତା ତ଼ହ୍‌ନେରି ।
  cha-cha: Lao jusangane finenana ayo sija y mangaegue Damasco, yan iya Jerusalem,
    yan todo y tano Judea, yan y Gentiles, na ufanmañotsot ya ujabira sija para as
    Yuus, yan ufanmachocho y chechoñija ni y para mañotsot.
  amu-NT: Najndyee seina̱a̱ⁿya nda̱a̱ nnꞌaⁿ tsjoom Damasco. Tsjo̱o̱ na calcweꞌ nꞌomna
    jnaaⁿna, cꞌoontyjo̱na naxeⁿꞌ Tyꞌo̱o̱tsꞌom. Mati tsjo̱o̱ na calꞌana yuu na matyꞌiomyanaꞌ
    cha caꞌmo̱ⁿnaꞌ na mayuuꞌ na jnda̱ lcweꞌ nꞌomna. Jnda̱ joꞌ majoꞌti seina̱ⁿya nda̱a̱
    nnꞌaⁿ Jerusalén ñequio chaꞌwaa tsꞌo̱ndaa Judea. Mati seina̱ⁿya nda̱a̱ nnꞌaⁿ na
    nchii judíos.
  hin-CV: मैंने सबसे पहले दमिश्क नगर में, इसके बाद येरूशलेम तथा सारे यहूदिया प्रदेश
    तथा गैर-यहूदियों में भी यह प्रचार किया कि वे पश्चाताप करके परमेश्वर की ओर लौट
    आएं तथा अपने स्वभाव के द्वारा अपने पश्चाताप को प्रमाणित करें.
  spa-BES: Pero fui, primero a aquellos en Damasco y Jerusalén, y por todo el país
    de Judea, y luego a los gentiles, predicando que se arrepintiesen de corazón,
    para que ellos, convertidos a Dios, pudieran dar, en sus obras, los frutos de
    un corazón arrepentido.
  san-BEN: প্রথমতো দম্মেষক্নগরে ততো যিরূশালমি সর্ৱ্ৱস্মিন্ যিহূদীযদেশে অন্যেষু দেশেষু
    চ যেेন লোকা মতিং পরাৱর্ত্ত্য ঈশ্ৱরং প্রতি পরাৱর্ত্তযন্তে, মনঃপরাৱর্ত্তনযোগ্যানি
    কর্ম্মাণি চ কুর্ৱ্ৱন্তি তাদৃশম্ উপদেশং প্রচারিতৱান্|
  tdx-tdx: fa nitaroñeko hey o e Damaskoseo le e Ierosaleme añe naho nanitsik’ an-tane
    Iehodà, vaho nimb’ amo kilakila ondatio, soa t’ie hibaboke naho hitolik’ aman’
    Añahare vaho hitoloñe mañeva soloho.
  naf-naf: '@see-verse:ACT.026.019'
  grc-MT: αλλα τοισ εν δαμασκω πρωτον και ιεροσολυμοισ εισ πασαν τε την χωραν τησ
    ιουδαιασ και τοισ εθνεσιν απαγγελλων μετανοειν και επιστρεφειν επι τον θεον αξια
    τησ μετανοιασ εργα πρασσοντασ
  vid-vid: Ila mwaluko nanyaluka kudamla kwa wanhu wa Damasiko, hamba kwa wala wa
    Yelusalemu na isi yeng'ha ya Yudeya, kahi na wanhu hawawele Wayahudi. Nandiwadamlila
    waleche gehile na kumgalamchila Nguluwi na kulajila kwa madito kuli nhumbula za
