  heb-heb: כי אם קראתי ראשונה לישבי דמשק וירושלים ובכל ארץ יהודה וגם לגוים כי ינחמו
    וישובו אל האלהים ויעשו מעשים ראוים לתשובה׃
  mpp-mpp: Na molickelu Damasko hikeiba. Iwacni hefaliyelu Yerusalem nga Yudeya himongka
