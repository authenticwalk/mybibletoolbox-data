  zpc-NT: Tanëro uyaꞌa yetixoguiꞌa benꞌ ciudad Damasco con cabëꞌ rna xtiꞌidzaꞌ Diuzi.
    Ude beyudyi naꞌ, uyaꞌriaꞌ ciudad Jerusalén yetixoguiꞌa benꞌ nitaꞌ naꞌ. Hasta yugu
    yedyi nebaba estado Judea uyaꞌ. Lëscanꞌ uyaꞌa yetixoguiꞌa nutezi benꞌ binaca benꞌ
    Israel. Canaꞌ biaꞌ uyaꞌa gatezi yedyi, porque reꞌen Diuzi utzaꞌjëꞌ pensari quiejëꞌ
    inaojëꞌ xnezëꞌ. Lëscanꞌ gudyaꞌyaquëꞌ reyaꞌalaꞌ tajëꞌ neza dyaꞌa tacuenda inezi
    ja benëꞌ tabala naꞌ aptzaꞌjëꞌ pensari quiejëꞌ.
