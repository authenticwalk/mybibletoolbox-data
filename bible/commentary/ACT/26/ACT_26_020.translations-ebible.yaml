verse: ACT.026.020
translations:
  kpx-kpx: Di ke evisi vasohuta tiale Damasikasi ata haivei halei tiale Dielusalemae
    velemai ata haivenu. Isi Diue ata isi Diue ata holioholiale kebia vata bahatae
    tiale haivei namigevei kosea, ‘La vaveve toela halevai Dilava ehovai vaveve dua
    vage auna ke elehai huhuige laeau ekalesia seleve.’
  okv-H: Damascus ta eto Jerusalem ta eto Judea ta enda tapa eto enda nei embo ta
    enda ta ke hande ere uahena amo enana ta ari sasapura ajato eto God ta degi egerembeto
    jo haperekau enanata irari nei ururoro embo nei na kito ke be eto tunga haperekari
    ke asora.
  tbo-tbo: Yaka lawa u Damaseko a paliwelena tahaehi ma apoma u Yelusalem, po gasi
    Yudeya tupona atapuna po gasi tauhi ega mi Yudeya. A guuguya ipa hai apapoe hina
    palihalehi ma hina luhagawilehi Yaubada ugolina. Ma awai hina dewadewahi naka
    ipa hai nugobui ina wogeletaya.
  mal-C: ഒന്നാമത് ദമസ്കോസിലുള്ളവരോടും പിന്നെ ജെറുശലേംനഗരത്തിലും യെഹൂദ്യപ്രദേശത്തെങ്ങുമുള്ളവരോടും
    തുടർന്ന് യെഹൂദേതരരോടും അവർ മാനസാന്തരപ്പെട്ടു ദൈവത്തിലേക്കു തിരിയണമെന്നും, അവരുടെ
    മാനസാന്തരം പ്രവൃത്തികളിലൂടെ തെളിയിക്കണമെന്നും ഞാൻ പ്രസംഗിച്ചു.
  grc-SR: ἀλλὰ τοῖς ἐν Δαμασκῷ πρῶτον ⸆ καὶ Ἱεροσολύμοις, ⸋εἰς⸌ πᾶσάν τε τὴν χώραν
    τῆς Ἰουδαίας, καὶ τοῖς ἔθνεσιν, ⸂ἀπαγγέλλων⸃ μετανοεῖν, καὶ ἐπιστρέφειν ἐπὶ τὸν
    θεόν, ἄξια τῆς μετανοίας ἔργα πράσσοντας.
  bgc-bgc: मन्नै सबतै पैहल्या दमिश्क नगर कै, फेर यरुशलेम नगर कै, अर फेर यहूदिया परदेस
    के बासिन्दा ताहीं, अर गैर यहूदियाँ म्ह भी यो प्रचार करदा रहया के पाप करणा छोड़कै
    परमेसवर कान्ही बोहड़ आओ, अर अपणे सुभाव के जरिये यो साबित करो के थमनै पाप करणा
    छोड़ दिया सै।
  khz-khz: Kune Damaseko ai e Ierusalemai avopatato, voia mulinai Iudea tanona maparanai
    e ati Iuda talimara nuganugarai maki. Au avopatawai aonai, avaikilarawai, geria
    rakava geriana pia vetugamagi-kule, Palagu genai pia ago. Ne geria vetugamagi-kule
    geria kala na pia vega-taunataunaa.
  deu-TKW: sondern ich kündigte denen in Damaskus zuerst und denen in Jerusalem und
    im ganzen Land Judäa, und den Heiden an, Buße zu vollbringen.
  zsr-NT: Buzéjniꞌdaꞌ nup nacuáꞌ yödz Damasco, len gdöd niꞌ nup nacuáꞌ Jerusalén len
    nup nacuáꞌ luyú Judea, len bunách yuguꞌ yödz ziꞌtuꞌ quië lubíꞌi ládxiꞌgac len
    luhuöác queëꞌ Dios, len lun le lac bëꞌ chgulubíꞌi ládxiꞌgac.
  lin-lin: 'Nateyaki liboso bavandi ya Damasi ; sima, nateyaki bavandi ya Yelusalemi,
    ya Yuda mobimba mpe ya bikolo ya bapaya : nateyaki bango ete basengeli kobongola
    mitema, kozonga epai ya Nzambe mpe, na nzela ya misala na bango, kolakisa penza
    ete babongoli mitema.'
  hns-NT: Ham pahiele Daamaskas, Jeroesaalem, Israel des bhar me, aur doesar des me
    sab aadmie log khaatien partjaar karlie hai. Ham batailie hai kie oelogke tjaahie
    aapan paap pastaaike Parmeswar ke rasta par tjale ke, aur oelogke tjaal-tjalan
    se dekhaawe ke kie oelog sattje ke aapan paapie ke djiewan tjhor deis hai.
  noa-E: Nacha Damascopienagta mua jaaujim maach peerdʉajem iek. Magtarr khur Jerusalenpienag
    jaauwi, Judea durram khʉʉnagjã jaauwi, ĩchab judionaan khabam khʉʉnagpa thum jaau
    phʉʉrdʉ chitʉmgui ajim anʉm. Mag jaau chitʉmʉn, amag amach khaibag ãsie ewag khĩirjuwia
    isegnaa, Ẽwandamagta mag khaibag chugpaapi jëeumkhĩir jaaunaa, ĩchab thumaam khʉʉn
    daar nem wajaphata waupi jaau chitaajemgui ajim anʉm, bigaaum khʉʉnau mag oowai
    amach ëugar, “Jãkhʉʉnan chadcha khĩirjug iiur wai nʉisim” amkhĩir.
  eng-EMTV: but to those first in Damascus and in Jerusalem, and throughout all the
    region of Judea, and to the Gentiles, proclaiming that they must repent and turn
    to God, and do works worthy of repentance.
  mib-NT: Chi ni jetáhú ná, te ni nacani ná jnúhun ya xīhna gā nuū ñáyuu ñuu Damasco,
    te sáá te ni nacani ná jnúhun ya nuū ñáyuu ñuu Jerusalén jiín nɨ́ɨ́ región Judea
    jiín núū ñáyuu tāca gá nación. Te jnūhun ni nacani ná núū i cúu jeē na nácani
    ni i jeē stóo i cuēchi i te nasāma ini i sáha Yaā Dios, te na sáha i jniñu váha
    jeē steén jeē ní nasāma ini i.
  lif-NT2: काक्‍नु तगि दमस्‍कसओ हे़क्‍क्‍याङ् यरुसले़म नु काक् यहुदिया लाजेॽबा, हे़क्‍क्‍याङ्
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ् खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍लो
    नुःक्‍खे़म्‍मे़ॽ हे़क्‍क्‍याङ् खिनिॽ लायोलाम् के़हिन्‍दिबा कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ तासे़म्‍मे़ॽओ फाॽआङ् इङ्‌भन्‌चोगुङ्‌सिङ्‌लो॥
  xnj-xnj: Hinu natumbwili hoti kuvakokosela vandu va ku Damasko, kangi kwa vandu
    va ku Yelusalemu na mulima woha wa ku Yudea mewawa kwa vandu vangali Vayawudi.
    Navakokosili vamuwuyila Chapanga kwa kulangisa mumatendu kuvya vang'anamwiki.
  mmx-mmx: Aga vavang avot to Damasko la to bok Jerusalem, la melemu bok to at lengkot
    axap Judaia, la kantubu bok at limixin kopmen di me Judaia. Aga vavang do dina
    leeng basinge laxakapmek atnedi la dina mumu asu ne Moroa la dina lok lempanga
    ri lox asuusu i do dira leeng pam.
  cbr-NT: '''Aquin, Jesús ñuiquin, Damasconu ''icë unicama ñuixuntancëxun cana Jerusalénu
    ''icë unicama ñuixuanan Judea menu ''icë ëmacamanuxunribi bana ñuixuan. Ñuixuanan
    cana judíosma unicamaribi ñuixunquin ësaquin can: ''Atimaquin sináncë ''aíshbi
    sinanati camina Nucën Papa Diosnan ''iti ''ain. Usai ami sinánquin camina ñu ''aisama
    ''aquinma ax cuëëncësabi oquinshi ''ati ''ain, mix camina ainan ''ai quixuan camabi
    unin ''unánun.'
  tee-NT: Pus p'ulhnan ic'ajunilh ixchivinti Dios ju amachak'an Damasco chai astan
    ju amachak'an Jerusalén. Chai astan ic'ajunilh ju lapanacni ju ixtat'ajun ixlhilacaputs'un
    ju xa'estado Judea. Vachu' ic'ajunilh ixchivinti Dios ju yu'unch ju jantu israelitanin
    tajunita. Ic'ajunk'o ni catamacaulh ju macxcai is'atsucunti'an chai catach'ak'ok'alh
    ju Dios chai catanavilh ju k'ox. Ju chunch caputasuyach ni vasalh tamacaulh ju
    macxcai chai tach'ak'ok'ata ju Dios.
  eng-LSV: but to those in Damascus first, and to those in Jerusalem, also to all
    the region of Judea, and to the nations, I was preaching to convert, and to turn
    back to God, doing works worthy of conversion;
  cak-NT: Romari' can xintz'om rutzijoxic na'ey chique ri winak ri jec'o pa Damasco,
    c'ajari' chique ri winak ri jec'o pa Jerusalem y chique ri winak ri jec'o pa ronojel
    tenemit we' pa Judea, y chuka' chique ri winak ri man je israelitas ta. Can chique
    conojel xin-ij chi tiquiya' can quimac y tiquibana' ri nrojo' ri Dios, chi tiquijala'
    quic'aslen, y can tiquik'alajij-qui' riq'uin ri quic'aslen chi je-jalatajnak chic.
  pah-NT: 'Igwete ji imombe''ui Jesus''ga nhi''ig̃a Damascopeve''g̃a pe na''ẽ Jerusalémmeve''g̃a
    pe no. Judéiapeve''g̃a gwyra rupi ji hojihoi imombe''gwovo g̃a pe. Judeus''g̃arũive''g̃a
    pe ji imombe''ui no, ei ga. A''ea''e ji g̃a pe jipi: Perojijyi ti pejeaporog̃ita
    pejipohia pejikote''varuhua hugwi pejikoga Tupana''ga rehe. Peko katu ti a''ero
    hepiuka pejipohiragwera pejikote''varuhua hugwi, a''e ji g̃a pe, ei Paulo''ga.'
  sja-NT: Naapɨara jaranaji Damasco p'uurude, maap'eda Jerusalende mãik'aapa Judea
    eujãde. Ichiaba judio-eerãmaa jarateeji. Ma jõmaarãmaa jaraji k'achia oo amaadamerã
    mãik'aapa oodamerã Tachi Ak'õrepa oopi bɨk'a, mãgá awaraarãmaa ak'ɨpidait'ee wãara
    Tachi Ak'õrede ijãa p'anɨ.
  xed-xed: Katək ná, “mbəɗanaf wa mbəɗa ta nzakwa ghuni, ka mbəɗakta kuni ta vgha
    da Lazglafta. Magawamaga ta ŋərma slna ŋa maraŋta tsa mbəɗata nzakwa ghuni ya,”
    ka yu zlrafta mnay karaku ma luwa Damas, nda ya ma luwa Ursalima. Tahula tsa,
    ka mnanata yu ta inda gwal ta haɗika Zudiya, nda ya da gwal kul nzakway ka la
    Yahuda guli.
  mks-NT: Sa̱há ña̱ cán quéa̱ i̱vi̱ la̱á na̱casáhá cáha̱n i̱ tu̱hun va̱ha sa̱ha̱ Jesús
    nu̱ú ña̱yivi ñuu Damasco cán. Tá na̱ndihi já na̱quee e̱ na̱sa̱ha̱n i̱ ca̱ha̱n
    i̱ ña̱ xi̱hín na̱ ndúu ñuu Jerusalén xi̱hín na̱ ndúu ndijáá ñuu estado Judea.
    Ta ja̱nda̱ xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel na̱ca̱ha̱n i̱ sa̱ha̱ Jesús.
    Ta na̱cachi i̱ xi̱hi̱n ná ña̱ ndítahan nu̱ ná jándacoo na ña̱ núu cája na ta ná
    ndicó co̱o na nu̱ Ndióxi̱. Ta ndítahan caja na ña̱ va̱ha já ná na̱ha̱ ña̱ mé a̱
    nda̱a̱ táhyí na̱ndiquehe na íchi̱ cuéntá Jesús.
  gfk-S: Iou ga huna harpir ter ta di tuma Damaskas, io, mekaia utuma ta di ruma Ierusalem
    ma tano kudulena katano Iudeia ma ter ta di ing pa dile Iudeia bileng. Iou ga
    harpir ter ta di bakut be di na lilik pukus ma di na tahurus tupas God ma be di
    na tatalen haruat ma ra tutuno na lilik pukus.
  bmu-bmu: 'Mi tem köla liliköba Buŋa keu kewö jim sehiba malal: Iŋini mönö uruŋini
    meleŋda Anutugöreŋ liliŋgöba kaba uru meleŋgeraŋgö ölŋi mi ahakmemeŋinan kondela
    malme. Buŋa keu mi mutuk Damaskus aka Jerusalem siti yahöt miaŋgöreŋ maljei, yeŋgöra
    jim asariba malal. Miaŋgö andöŋe Juda kantri pakpak yeŋgöra jial aka kian kantri
    yeŋgöra jiba uruŋini kuŋguba malal.'
  dgz-dgz: Menan ne God inap wat entane, koewa muga tane ame vetavet ta anu tamanamepen
    oisewa, namu at Damaskas amba pa Ierusalem, ame ewap at Isurero iragi, amba ian
    ugupe at muga wanumuine nagirewa den nop ame wadiamona.
  eng-GNV: But shewed first vnto them of Damascus, and at Hierusalem, and throughout
    all the coasts of Iudea, and then to the Gentiles, that they should repent and
    turne to God, and doe workes worthy amendment of life.
  zaa-NT: Sino qui'ni luegu taá gudúlua' benia' predicar. Huà'a' primérute ru'a lo
    canu tsè'e Damáscuá, làniana ru'a lo canu tsè'e Jerusalén, ą'hua le' ituba región
    Judea hàstaá làti anta' adí ca nación qui' ca enne' labí ná raza judío. Gutixa'áni'a'
    iyaba cą qui'ni dàni cą guni cą reconocer qui'ni ná cą enne' tul·la' nna tanó
    cą Tata Dios nna guni cą nu ná tsè', seña de qui'ni chi bettsiání la'labàni qui'
    quį.
  eng-WEBSTER: But showed first to them of Damascus, and at Jerusalem, and throughout
    all the region of Judea, and then to the Gentiles, that they should repent and
    turn to God, and do works meet for repentance.
  guh-guh: Copiata Jesús pelivaisi tsipaebaponajë Damasco tomarapijivijavabelia, Jerusalén
    tomarapijivijavabelia ata, Judea nacuapijivijavabelia ata. Bajaraxuacujinae icatsia
    tsipaebaponajë apo judíovijavabelia ata. Nexata itorobajë daxita bajarapamonae
    pecopabinexa pibisiacuene pexanabiabijava penajamatabëcuenepënëyorotsinexa Diosojavabelia.
    Nexata itorobajë xaniavaetsia pejinavanapaenexa pibisiacuene pexanaeyaniva. Nexata
    baja bajarapacuenia itsa jinavanapa, daxitajivi yapëtanetsi pepacuene penajamatabëcuenepënëyorotsijava
    Diosojavabelia.
  bon-bon: Yepä, cane mene jiicemune niinäce Damaseko je, puma cita ca Yerusalema
    je, puma cita ca iyeta Israela biname bime gawe cabu ta, piba cuta piiyepu nuuja
    gawe biname bime bau me. Cane apu jiicemune egä, ‘Weeme niiya mule ebmalemepeye,
    Acejiyame bau me atatrongäripeye. Piba miiji mule jewenemepeye awabudnitame egä
    weene niiya mule bine ituge abmala.’
  nhw-BL: Huan achtihui niyajqui Damasco para niteilhuis huan teipa niyajqui Jerusalén
    huan ipan nochi ni estado Judea. Nojquiya niquinilhuijtoc masehualme catli amo
    israelitame para ma quipatlaca ininyolo huan ma quitoquilica Toteco, huan ma quichihuaca
    catli cuali para nochi quimatise ya quipatlatoque ininyolo.
  mgw-mgw: Lakini naatumbwi wi'ti' kwaalya benekaya ba Damasiko, nganiyenda ku Yelusalemu
    na Yudea, kai' na bandu bangali Ayahudi. Naalyage panga bagalambuke bu'ka mumasambi
    gabe li'nga bammuyangani Nnu'ngu', na babonekane kwa gabapanga panga bagalambwike.
  swh-ONEN: bali niliyatangaza kwanza kwa wale wa Dameski, kisha Yerusalemu na katika
    vijiji vyote vya Uyahudi na pia kwa watu wa Mataifa, kwamba inawapasa kutubu na
    kumgeukia Mungu na kuthibitisha toba yao kwa matendo yao.
  wbi-wbi: looli, kuvala vano vano vali mu Dameski pavwasio, kange ku Yerusalemu na
    ku iisi jooni ija ku Yudea, kange na vaanhu ava kufisina ifinge, nikadalikile
    kuuti valete na kukunsyetukila u Nguluve, vavombe imbombo sino sinoghile ululato.
  bba-bba: Nɑ wɑɑsu kuɑ, ɡbiikɑɑ Dɑmɑsiɔ kɑ mɑɑ Yerusɑlɛmuɔ, yen biru Yudeɑn tem kpuro
    sɔɔ, kɑ mɑɑ tɔn tukobun mi. Nɑ bu sɔ̃ɔwɑ bu ben ɡɔ̃ru ɡɔsio bu torɑnu deri bu
    wurɑ Gusunɔn mi, kpɑ bu ɡɔ̃ru ɡɔsiɑbun kookoosu sɔ̃ɔsi.
  eng-KJVCPB: but shewed first unto them of Damascus, and at Jerusalem, and throughout
    all the coasts of Judea, and then to the Gentiles, that they should repent and
    turn to God, and do works meet for repentance.
  kgk-NT: 'Amombe''u ranhe Damasco tetã mygwa-pe Nhandejáry nhe''ẽ. Upe rire ae amombe''u
    mbe''u Jerusalém tetã mygwa-pe. Judéia yvy rupigwa-pe gwive ave amombe''u mbe''u
    imosarambi-vy Nhandejáry nhe''ẽ. Amombe''u ave judeu e''ỹ va''e-pe: “Perova katu
    pende rekoha. Pejere katu Nhandejáry ha-koty ojehexa porã hagwã pene rembiapo
    porãha” ha''e imombe''u-vy judeu e''ỹ va''e-pe.'
  waj-waj: 'Iina tauraa Damasakuusa viee nnaagiai Yerusareema viee nnaagiai mmata
    Yutayaivakiaata ngiari voopinnaiya mmataiyauvakiaatama viravai. Viee na iya kiaa
    mmiee kiaanoo: Ngiingii ausaiyauvaa hanigiada ngiingii mminnamminnaa maisaiyauvaa
    pikiada ngiingii ausa mmuduuyaiyauvaa Anutuuqaa mmida mmoori yoketaivaa iikiai
    fai gioonna kiaapuuya teeda kiaara: Vaa kutaa ausa hanigiaanoo, kiaaravai.'
  cpy-cpy: 'Netanakawo nokenkithata-kaanakiri Ontyaamaerini-jatzi, Aapatziyaweni-jatzi,
    nomatanakiri ikaatzi nampiyitawori iipatsiteki Judá-paeni, eejatzi nokimita-nakiri
    itsipa-jatzi ikaatzi kaari asheninkata, nokanta-yitziri: ‘Pipiya-shiteeri Tajorentsi,
    pantayiteero oñaahan-teeroni pipakahaero pantawitakawo kaari-perori.’'
  mpx-mpx: Inoke ya papaatena houwan ga Damasiko elal, yaka abwe bolo Yelusalema ge
    Yudiya labena gegewena elal, yaka abwe al bolo nige Yudiya i oola elal. Ya papaatena
    ya ba, ‘Wami gegi ana en nuku pek ge nuku mipil awomiu nuku pek Yehoba elana,
    ge pagan waiwaisana nuku ginol yaka gamagalau nihi atena tunahot wami gegi ana
    en ku pek.’
  wbp-wbp: Ngula-jangkaju, yarnkajarrarna Tamaka-kurra-wiyi, ngulangkarna juul-nyinanjunu.
    Ngula-jangkaju, pina-yanurnurna Jurujulumu-kurra. Ngularna warru wapaja Juwu-kurlangu-wana
    ngurrara-wana Yijirali-wana. Manu ngula-jangkajurna warru yanu ngurrara-kari ngurrara-kari-wanalku
    Juwu-wangu-kurlangu-wanalku nguru-wanaju. Yalirla ngurrara-kari ngurrara-karirla
    wangkajarna-jana kuja, ‘Pina-yaninjarlalu yalala-yirraka maju-warnurlu Kaatu,
    manulu nyiyarningkijarra yampiya majumajuju yapangku, manulu nyinaya jungarni
    karlirr-karrinja-wangu. Kaji-nyarra Kaaturlu nyanyi, ngulaju kapu-nyarra milya-pinyi
    jungarni ngulaju yalala-yirrarninja-warnu.’ Kujanyalparna-jana warru wangkaja
    warrarda.
  luo-luo: Mokwongo ne anyiso joma nodak Damaski kendo joma odak Jerusalem nyaka joma
    odak Judea duto kaachiel gi joma ok jo-Yahudi ka ayalonegi mondo gilokre giwe
    richo kendo gidwog ir Nyasaye, mondo ginyis ni giseweyo richo adier gi kit ngimagi.
  nhe-NT: Huan achtohui niyajqui Damasco para niteilhuis tlen Jesús huan teipa niyajqui
    Jerusalén huan ipan nochi ni estado Judea. Nojquiya niquinilhuijtoc tlacame tlen
    ax israelitame para ma quipatlaca ininyolo, huan ma quitoquilica Toteco huan ma
    quichihuaca tlen cuali para nochi quimatise ya quipatlatoque ininyolo.
  aii-aii: ”ܡܘܼܟܪܸܙ ܠܝܼ ܩܲܕܡܵܝܬܵ‌ܐ ܠܐܵܢܝܼ ܕܓܵܘ ܕܲܪܡܣܘܿܩ، ܘܕܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܘܒܟܠܹܗ ܐܲܬܪܵܐ
    ܕܝܼܗܘܼܕ، ܐܘܼܦ ܠܐܸܡܘܵܬܹ̈‌ܐ ܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܕܬܲܘܸܒܝܼ ܘܕܵܝܪܝܼ ܠܟܸܣ ܐܲܠܵܗܵܐ ܘܦܵܠܚܝܼ ܦܘܼܠܚܵܢܹ̈ܐ
    ܚܫܝܼܚܹ̈ܐ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ.
