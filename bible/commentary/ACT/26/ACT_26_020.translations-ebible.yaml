    mala qaalaa odaaddi.
  kfw-kfw: Takkha ma-insakhet ah Damascus li Jerusalem mi ngaidiang, halli Judea rampumpui
    khat-um zaatlop ngaidiang inmani'n inmanu ah inphut inmalung hongthuul nasik,
