    mana epene minulai tupamane yakamana yamapane peke laima lo andawa lalapape lewa.
    Wuane lalu, matili namba Jutusalemepi, Jutiya disitiki yuu waka tupapi, utupane
    pitakana poto, Juta yamepi, wandakali yame waka tupapi, utupane pitaka pii mindiki
    okone teke lamaewa.
  qul-NT: Ñaupajtaka evangeliota willarkani Damascopi, chaymanta Jerusalenpi, tucuy
