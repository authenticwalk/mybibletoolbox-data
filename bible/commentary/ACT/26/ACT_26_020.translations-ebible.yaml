    ⲉⲩ⳿ⲙ⳿ⲡϣⲁ ⳿ⲛϯⲙⲉⲧⲁⲛⲟⲓ⳿ⲁ.
  sri-sri: Irasirigʉ Damasco marãrẽ ĩgʉ̃ya kerere werepʉroribʉ. Pʉrʉ Jerusalén marãrẽ,
    ããrĩpererogue Judea marãrẽ werebʉ. Judío masaka ããrĩmerãdere werebʉ. “Mʉsã ñerõ
    irideare bʉjawere, mʉsã gũñarĩrẽ gorawayuka! Marĩpʉ gããmerĩ gapʉre irika! Irasirirã
    mʉsã gũñarĩ gorawayuadeare ĩmurãkoa”, ãrĩ buebʉ ĩgʉ̃sãrẽ.
  nal-nal: Ga tabung fazei xalaak sin amun Judaa in Daamaaskas ma mur zin naandi Jerusalem
    ma lamun non faakdul zaait in Judia, ma lawalaua naandi zaait kawit amun Judaa.
    Ga fazei adu naandi dina inaxam taawuk siaana amun matmalabuk taksaat sin naandi
    ma dina los Nakmai. Ma dina giu amun faamuzazang kuna vatanginang adu di inaxam
    taawuk faanong.
  kyq-kyq: Gaŋ booyo deet deet se, maam mꞋtaaɗo taar Raa jeege tun Damas ki ɔɔ jeege
    tun Jeruzalɛm ki ɔɔ mꞋtaaɗ mꞋdɔɔɗo jeege tun taa naaŋ Yaudge tu paac ɔɔ tɛr mꞋtaaɗɗega
    jeege tun Yaudge eyo se kici. MꞋtaaɗɗen mꞋɔɔ, kꞋtɛrl kiŋgɗe ɔɔ jꞋaal maakɗe do
    Raa ki ɔɔ kꞋtɛɗ nakgen jiga kɛn Ꞌtaaɗn jeege tu ɔɔ naaɗe se Ꞌtɛrlga kiŋgɗe.
  kwd-kwd: Eteeta nau ku leka 'i Damaskas, sui ma fani Jerusalem, ma 'afutana lefu
    'i Israel te'efou, sui ma te'ana nga ta'a na'a gila 'ame Jiu, mai nau ku kwairii
    'ania fana 'agila bulota'i mai fa'asia rianga aaga, ma gila ka bu'ota'i te'ana
    God ma fana agelana ni 'ola le'a lo'oo ne'e faate'enia gila bulota'i mai kwala'imori.
  ded-ded: Ni hanahema Damasko kemma dzigenema Yerusareng nga Yudaia bangecac yuda
    ngicngac amma bangec monnunac ngicngac, yenearu kenai. Kemma yeni ubangina dzigeneu
    Anutuaru kpeketahema ubamerem merenggac angammeme meficgegecdeac edeyunukefai.
  ewe-ewe: Gbã la, megblɔ nyanyui la na ame siwo le Damasko, eye tso afi ma la, meva
    Yerusalem kple Yudea nutowo me. Emegbe la, meyi ame siwo menye Yudatɔwo o dome,
    eye megblɔ na wo be woadzudzɔ nu vɔ̃ wɔwɔ, atrɔ ɖe Mawu ŋu, eye woana woƒe nu
    nyui wɔwɔ nafia be wotrɔ dzi me vavã.
  nuy-nuy: Ana-wulhu-wulhurr ngarra-magaa anubagu ana-Damascus. Anubanila, warruburru
    ana-Jerusalem-jinyung, marri anubani ana-Judea-yinyung, wugurraayung warra-Gentile
    ngarra-magaa. Nguynju yadhu ambirriij-garru aniij-galaaladi-wala marri amburru-wiḻibiḻingini
    na-God-guy, marri amburru-waṉbini maaḻamburrg-galawaj.
  cop-BHC: ⲀⲖⲖⲀ ⲚⲎ ⲈⲦϦⲈⲚ ⲆⲀⲘⲀⲤⲔⲞⲤ ⲚϢⲞⲢⲠ ⲚⲈⲘ ⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲚⲈⲘ ⲦⲬⲰⲢⲀ ⲦⲎⲢⲤ ⲚⲦⲈϮⲒⲞⲨⲆⲈⲀ ⲚⲈⲘ
    ⲚⲒⲈⲐⲚⲞⲤ ⲀⲒϨⲒⲰⲒϢ ⲚⲰⲞⲨ ⲈⲐⲢⲞⲨⲈⲢⲘⲈⲦⲀⲚⲞⲒⲚ ⲞⲨⲞϨ ⲈⲐⲢⲞⲨⲔⲞⲦⲞⲨ ⲈⲪⲚⲞⲨϮ ⲈⲒⲢⲒ ⲚϨⲀⲚϨⲂⲎⲞⲨⲒ ⲈⲨⲘⲠϢⲀ
    ⲚϮⲘⲈⲦⲀⲚⲞⲒⲀ.
  buk-buk: Aö gam mêtê lau bu sênem dau kwi ma sêsôc Anötö ŋapu, ma sêkôm mêtê gitêŋ
    bu sêtôc asê bu ŋac sem dau kwi ŋandô. Aö gac hu yêc malac Damaskas, ma malô goc
    gam mêtê yêc Jerusalem, ma yêc gameŋ Judia-ŋga hoŋ e gatêŋ lau apa si gameŋ whiŋ.
  pri-NT: 'Â go picémara ê popai—tapoo na Damas, ma wâ Iérusaléma, ma wâdiri na ê
    pâ napô kà tèpa Juif, ma wâjaa mwara tàpé na càra caa tèpa Juif. Â go ina tàra
    diri pâ: “Guwà pinünüma ma guwà biiwà naa goo wà Pwiduée. Â guwà paari naa na
    ê càrawà pâ guwà jèe pinünüma.”'
  zpq-NT: Zgua'tec jazejni'ida' beṉe' ca' že' ciuda Damasco xtiže'na' na' gwdechle
    jazejni'ida' beṉe' ca' že' Jerusalénṉa' len beṉe' že' doxen distritw Judean',
    goše'gaca'ne' cheyaḻa' yesebejyic̱hje' xtoḻa'gaque' na' yosozenague' c̱he Diosen'
    na' yesone' da' güen cont gacbia' ba gosebejyic̱hje' da' malen'. Can' bzejni'ida'
    beṉe' Israel gualaž c̱hecho ca' lente beṉe' ca' bi zjanac beṉe' Israel.
  por-TFT: Primeiro preguei aos judeus em Damasco. Depois preguei aos judeus em Jerusalém
    e por todo o resto da província de Judeia. Depois disso, preguei também aos gentios/não
    judeus. Preguei que eles deveriam abandonar seu comportamento pecaminoso e entregar
    sua vida a Deus. Disse-lhes que deveriam fazer as coisas que comprovassem que
    eles realmente tinham abandonado seu mau comportamento.
  gwi-NT: Jii t'igwiizhik tł'ęę, tr'ookit Damascus kwaiik'it gwats'ą' hoiizhii. Ąįįtł'ęę
    chan Jerusalem gwats'ą', ąįįtł'ęę Judea nahkat gwizhit kwaiik'it goodlii datthak
    gwitee hoiizhii. Ąįįtł'ęę Israel gwich'in nilįį kwaa nahkat chan gwats'ą' hoiizhii.
    Izhik gwa'an datthak, ‘tr'agwaanduu t'akhwa'in akhagohnyąą ąįįts'ą' Vit'eegwijyąhchy'aa
    k'injohkhit,’ gavaihnyąą. Ąįįts'ą' Vit'eegwijyąhchy'aa doo'ya' nakhoonyaa, ąįį
    gwik'it t'ahokhwa'yaa eenjit. Jyąhts'ą' digwigwitr'it gwinzii gwagwahąąh'yaa.
    Ąįįts'ą' Vit'eegwijyąhchy'aa ts'ą' łihts'eeneegahaa'ee li' geenjit, gaageheendaii
    eenjit goovoihnyąą.
  gvn-gvn: Ngayu jakalbaku Damascus-warrandarr balkan. Yinyamun ngayu bamanda townbu
    Jerusalem balkan, yinyamun bamanda wubulbuku bubungu Judea balkan. Ngayu Gentile-warranda
    yalarrku balkan. Ngayu jananda balkan buyun-buyunmun jurrkijinka, Godundu jurrkijinka.
    Ngayu balkan jana must junkayku bundarika, jana Godundu jurrkijinya.
  nhy-NT: Achtoj onikinmatiltij de itlajtol in Dios in judiojtin katlej katej Damasco,
    satepan katlej katej Jerusalén iwan katlej katej itech nochi in estado de Judea.
    Noijki onikinmatiltij katlej mach judiojtin. Nochtin onikinmatiltij itlajtol in
    Dios para ma moyolpejpenakan (ma moyolkuepakan) de intlajtlakol iwan ma mokuepakan
    inawak Dios. Onikinmilwij ma kichiwakan tlan kuale para ma mota nik melawak yomokuepkej
    tlaneltokakej.
  asm-FB: দম্মেচক আৰু যিৰূচালেমত থকা লোক সকলৰ আগত, পাছত যিহুদীয়া আৰু তাৰ সকলো অঞ্চলৰ
    লগতে অনা-ইহুদী সকলৰ আগতো মই প্ৰচাৰ কৰিলোঁ, যাতে তেখেত সকলে মন-পালটাই ঈশ্ৱৰলৈ ঘূৰে
    আৰু মন-পালটনৰ যোগ্য আচৰণ ঈশ্ৱৰৰ সাক্ষাতে কৰে৷
  okv-okv: Damascus ta eto Jerusalem ta eto Judea ta enda tapa eto enda nei embo ta
    enda ta ke hande ere uatena amo enana ta ari sasapura ajato eto God ta degi egerembeto
    jo haperekau enanata irari nei ururoro embo nei na kito ke be eto tunga haperekari
    ke asora.
  mxt-NT: Ta cahi̱n tuhun ra xihna ca chihin ñu nyicu ñuu Damasco. Yaha̱ cuan ta cahi̱n
    chihin ñu ñuu Jerusalén ta tandɨhɨ ityi Judea. Ta cahín chihin ñu cha ñima ñu
    Israel cuví ñandɨhɨ. Sacote̱ chi ñu nandu uvi iñi ñu cuatyi ñu, ta nandɨhvɨ ñu
    chichi ndaha Nyoo cha ndicha cuii. Na nasama̱ ñu cuhva iyó ñu chihin cha sacuvi
    ñu cha vaha.
  tzo-NT: Ja' jbael laj jcholbe ya'yic ti much'utic nacajtic te ti jteclum Damascoe.
    Patil laj jcholbe ya'yic ti much'utic nacajtic ti Jerusalene. Laj jcholbe ya'yic
    uc ti much'utic nacajtic ti scotol estado Judea. Patil ba jcholbe ya'yic yanlum
    crixchanoetic uc. Scotolic laj calbe ti ac'o sutes yo'ntonic yu'un smulic, ac'o
    yac' sbaic ti sc'ob ti Diose, ac'o yaq'uic ti q'uelel ti sventa yabtelic ti sutem
    xa yo'ntonic ti mero melel.
  ind-AGS: 'Pertama-tama di kota Damsyik, lalu di kota Yerusalem, dan lalu ke seluruh
    Yudea, dan juga kepada orang-orang bukan Yahudi saya membagikan pesan pertobatan:
    bagaimana mereka harus berbalik kepada Allah, menyatakan pertobatan mereka melalui
    tingkah laku mereka.'
  omw-omw: vuni Ntamaasikaasini nraante uro ntena mwini variqana mwi quara timwa nyina,
    mwiaqaataina Ierusaremini uro ntena mwi quara timwa nyina, mwiaqaataina Iutiaani
    uro variqana mpo mwatukya mpo mwatukya nrohiqana ekyaa timwa nyina, mwiaqaataina
    mpo mwatanaa mpo mwatanaa timwa nyiqina vurave. Nte mwihua mwataamama timwa nyina,
    Nkye qora aanra qaqira kyeta tuqasaa vita Kotira aanraqaa quate. Kotirara aakyara
    ntamwaqita viqata Kotira kyaiqa nraahu varaqita quate, ti varurave.
  yrb-yrb: '@see-verse:ACT.026.019'
  maa-NT: Ta sa̱á, tsibeno̱jmí ítjòn‑la̱ jñà xi̱ta̱ Damasco, i̱kjoàn tsibeno̱jmí‑la̱
    xi̱ta̱ Jerusalén, ti̱koa̱ tsibeno̱jmí‑la̱ kóho̱kji nangui Judea, ko̱ jñà xi mìtsà
    xi̱ta̱ judío. K'oa̱á s'ín tsibeno̱jmí‑la̱ nga kàtasíkájno jé‑la̱ nga mì ti̱ jé
    ko̱hótsji‑ne. Nainá kàtjít'aà‑la̱; ndaà kàtas'ín mé‑ne nga jcha̱‑la̱ nga jye jahatjìya‑la̱
    kjo̱hítsjeèn‑la̱.
  mcq-mcq: ꞌEnakaivo na marako Tamasikasi najahuta. ꞌEnarejo ijiꞌa roe Jerusaremi
    najahe vaꞌe Jutia puni ara kwaa vaja najahuta. ꞌEne Jenitaru ꞌuꞌo najahuta. ꞌEnarejo
    Na ikaꞌina ꞌwaravuta Pu puni sisea niarevarepo hine ojujaꞌinaꞌe oꞌavarono ꞌiavuta.
  sus-A: ﭑ نَشَ نَ كَوَندِ تِ دَ مَسِ، دَرِ سَلَمُ، يُدَيَ، نُن سِ فبّتّيٍ تَفِ. ﭑ
    نَشَ عَ مَسٍن عٍ بّ عٍ شَ تُوبِ، عٍ شَ دَنشَنِيَ عَلَ مَ، نُن عٍ شَ وَلِ قَنيِ
    رَبَ نَشَن عٍ شَ تٌفٌندِيَ مَسٍنمَ.»
  jpn-1965: ダマスコにいる人々をはじめエルサレムにいる人々に、またユダヤの全地方に、さらに異邦人にまで、悔い改めて神に立ち返り、悔い改めにふさわしい行ないをするようにと宣べ伝えて来たのです。
  fra-SBL: mais j'ai annoncé d'abord à ceux de Damas, à Jérusalem, dans tout le pays
    de Judée, et aussi aux païens, qu'ils devaient se repentir et se tourner vers
    Dieu, en faisant des œuvres dignes de la repentance.
  yka-yka: Manjari magusihat ne ku tinagnaˈan laˈi si Damaskus, ubus si Awrusalam,
    ubus bu laˈi isab si meˈ kalahat-lahatan si Yahudiya duk sampay si meˈ aˈa dumaˈin
    Yahudihin. Magusihat ku si siye kēmon weˈ subey pagsusunande duk lebbahande ne
    meˈ duseden duk subey ne siye nuhut Tuhanin. Duk subey isab pakitehande si meˈ
    hinanganden weˈ asal pinda ne ateyden.
  mle-mle: “Taay Damaskasaam, ata Jiruwsalimaam, ata Juwtiya miyawa tamiyaam, adiy
    tipaam kwanadiy Juwak, nuwukadiy jaka tipa kidiy duw takwak ab, wun wasapwiy-tuwdiy
    day dayadiy valik wukikuw, bwan kwiykuw, Godak dayadiy mawul yikwadiy. Duw taakw
    atawa kwurkuw, dayadiy yawiy nuwukadiy duw takwak simaka-kwadiy dayadiy kupwarapa
    mawul bwutaay wapadadiy.
  shp-NTPO: Jaskáyamakinra, rekenpari ja Damascoainoabo en jato joi yoia iki; japekaora
    ja Jerusalénhain, itan jatíbi Judea main iká jemabaonribi en jato joi yoia iki.
    Jainxonra ja judíomaboribi en jato yoia iki, jaton jakonma shinanbo akonkin jenexon,
    Dios ikonhakanti, itan moa ikonkon joi biabo onanti iti kopi, jakoni jakanti.
  aom-aom: 'Bogo bijönimoꞌi aꞌi huhu uevadëhi ëhi vaeromo urimo Damascus amore ijonö
    Jerusalem amore Judea saꞌae bövioho saꞌa ioroꞌioro rajo jabesi saꞌare ëhi Iesuare
    jöho majëhibe juvoromo uënövode höjo: Uehoro sisëho vuonugoꞌi God mae uehorovoromo
    mu maemu vaenövorëjo. Mu mae vaejëꞌoho ëhuro noro gëromo uvoꞌejarëjo: Iae mae-ëjo.
    Jemëro mu iꞌoho mabëhe baejëꞌe jëvajëjo.'
  geb-geb: Gu mba bigɨna gangiap, fhara guarara gu Damaskusan ki gumgi gu mbigi, gu
    mbe phorga suaŋgi. Gu zumgum zav Zerusareman ki gumgi gu mbigi phorga suaŋgiap,
    mba Zudia fhain gu za mbe phorga nzua vov, harigi ŋgui gumgi gu mbigi, gu vhɨra
    mbe suaŋgi. Gu mbe phorga nzuav, khaŋ mbe nzuai, ‘Nde wari won ndavi domdorɨv,
    Fhe Bakɨme khothɨgɨv, nden tɨvi, mbe nta ganɨrim, nde ndavi domdorgi gumgi mbui
    tɨvir muuŋri.’
  bsj-bsj: Dila, kabokoce buro mor Dimaskus. kange Ursalima kange biten Yahudawa gwam,
    kange nob furenebo, mima cinen bwiranke naci yiloten fiye kwama wiyeu, cin ma
    dike daten yilokau.
  cak-cak: Ja chique ri ec'o pa tinamit Damasco na'ey xintzijoj-vi, c'ajari' chique
    ri ec'o pa tinamit Jerusalem, chique ri ec'o pa tak tinamit vave' pa Judea, y
    chique ri man israelitas ta xintzijoj-vi chi tiquijala' quino'oj, tiquiya' can
    ri mac, y que'oc richin ri Dios, y chi quequibanala' favores ri nic'utu chi jalatajnak
    ri quic'aslen.
  chf-NT: Cä tz'aycäbijob u t'an Dios najtäcä aj Damascojob, y aj Jerusalénob, y upete
    tä Judea y aj gentilob. Cälbijob u q'uexe' u c'ajalinob y u ch'e' ni bij ta Dios
    y u chenob tu toja ca' chich u chenob jini q'uexe ayan u c'ajalinobba.
  tlf-tlf: niyo Damaskus tono, Jerusalam tono, Provins Yuudiya umi abiip maak maak
    tono, asit kek kek imi abiip maak maak tono kem tiine-bomta bogobe-nili e, ‘Ibo
    ipmi fengmin uyo kupkaa ipmi aget uyo fupkela ko God imi ilunom-nilip e, ibo kuguup
    tambal tambal uyo waafulipta, kek kek iyo utamipta, fen aget fupkela kobip kalaa
    agelin o,’ agan tam tam tiinan-nuubi kale,
  piu-2006: Yurrunpa ngayulu Tamatjakatjanya ngurrara tjuṯa nintiṉu. Palulanguru ngayulu
    tjananya Tjarutjalumanya ngurrara tjuṯa, manta Tjuutiyalawana nyinanytja tjuṯaṯarra
    nintiṉu. Tjuwuwiya tjuṯaku ngurrawanaṯarra ngayulu tjananya nintirinangi. Palunya
    tjananya ngayulu nintilpayi yalatji, ‘Kuya palyantjawiya nyurrangarri Katutjaku
