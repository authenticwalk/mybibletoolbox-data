  gvc-gvc: Damascoi buhe mʉhtai. Baharo Jerusalẽi buhei tjoa. Baharo Judea yahpai,
    judio masa jieraina cahapʉ cʉ̃hʉre masare “Ñaano yoaeraja sã”, ni ti tʉhotumari
    cjirire tʉhotu cohtota duti, Cohamacʉ yare cahma dutii. “Noaare mʉsa yoachʉ ñʉa
    ‘Noaina jija sã’ ni, mʉsa tʉhotumari cjirire mʉsa tʉhotu cohtotarire paina masiahca”
    nicʉ, tinare noaare yoa duticʉ buhei.
  ksj-ksj: E ibite Damaseko neḡa azaḡa mazao, ebu Ierusalema neḡa zu Iudea habaꞌa
    niduꞌa zamaḡano radiuꞌeteꞌe azaḡa mazao, ebu Iuda mene azaḡa mazao zuni haramiro,
    raenaꞌa, 'Zamaze ḡihunadu, Badiꞌa vaḡe aroꞌi! Ebu haḡai manoḡa haḡaenaꞌa, zamaze
    ḡihunateꞌe furenoꞌi!'
  sbk-sbk: bhaala bhabhli hu Yerusalemu na hunsi yonti eya hu Yudea, na huula hwa
    bhantu bha mataifa aganji, nabhalumbiliye huje bhabhombe enyinza zyazibhoneha
    huje bhalambile.
  mya-JVB: လူတို့သည် နောင်တရ ရမည်။ နောင်တရ ခြင်း နှင့်ထိုက်တန် သော အကျင့် ကို ကျင့်
    ရမည်။ ဘုရားသခင် အထံ တော်သို့ ပြောင်းလဲ ရမည်ဟူ၍ဒမာသက် မြို့၌ ရှေ့ဦးစွာ ဟောပြောပြီးလျှင်၊
    ယေရုရှလင် မြို့မှစ၍ ယုဒ ပြည်အရပ်ရပ် ၌နေသောသူတို့အား၎င်း ၊ တစ်ပါး အမျိုးသားတို့အား၎င်း၊
    ဟောပြော ပါ၏။
  kgf-kgf: walac imi Damasiko ama areŋa yanda miŋina, waŋu keŋkecma Yerusalem miŋina
    ʒéma Yuda baec séc ic embac ʒéma ic enia momac yanda ewagina melemma Anutuaru
    liliŋgéma hama haka hiabia, qeri meleŋ meleŋac séha wammu niŋ ackuaʒéc énézéma
    keri.
  awb-awb: Téhwe Támákása suwahpeq síwáhnorurauge. Síwáhnoréna mitaqté kéyábé, Itene
    ahbabáq sansa sueq Manikánsabe áhraboro. Áhrabirataq mó ahbábáq pehragéq peh kaweqtaq
    méq wene arambehri miraoro. Mirairataq mó kegá itene ahbabáq sansa aiq pútaq sutowe
    íwíáhigehe urauge. Anehemé Sarúsarama suwahpeqkakáq moke Súría marákórápéqkákáq
    naruo ke míarorabeqkakáq mah ehwéh síwáhnorurauge.
  gdn-gdn: Nau upini ki kerarai ki nau yabiri natere Damaskasi rabineya birikapuwani
    manako ewa kayasugu-buwani natere Diyerusaremu rabineya, tawana Diyudiya rabineya
    ade tawana kwaiyanai ragidai mu bamamugu mete kina ki nau umekeya wadekeya mu
    tadeyekeya da mu beramaga berokoi ki kamadamana mu notamaga wirawagana Mamanuga
    God bameya. Iyapana gwedewau mu notamaga wirawena ki ka nau mu tadeyekeya, suwegekeya
    ke; ‘Wi notaga karako wirawena ki pokere naigida mena idiwoi da iyapana wi eminimoto,
    tagisi ke; Mu ka mibai mu notamaga oragai kamadumpu ragidai.’
  nko-NT: Gyankpapʋ a, nɔyɔ Damasko wúlutɔ. Mʋ́ ɔma a, nɔyɔ Yerusalem pʋ́ Yudea ɔmátɔ́
    fɛ́ɛ́. Nɔyɔ ahá ámʋ́ʋ́ bʋmegyí Yudafɔ ámʋ ɛ́ wá. Nɛyɛ́bláa amʋ́ mbɛ́ɛ, bʋsíi
    lakpan bwɛ, abʋdamli ba Bulu wá, abʋtsia tsiátɔ́ ánɩ́ ilosuná ánɩ́ badámlí
    klʋntɔ.
  bsn-NT: Damasco vãme cʉti macanare ĩnare gotimasiosʉocajʉ yʉ. Bero, Jerusalén macanare,
    Judea sitanare, to yicõari jud'io masa me ñarãre quẽne ĩnare gotimasiocudirũgũcajʉ
    yʉ. “Rojose yʉa yisere yitʉjacõari, ‘Dios ĩ bojasejʉare yirʉarãja yʉa’ yigoticõari,
    quẽnasejʉare yirũgũña mʉa”, ĩnare yigotirũgũcajʉ yʉ.
  pib-NT: Seyni wa Tamasko gwanatachine gapka, ga wa Gerosale gajene, ga wa psolusretako
    Gote gajene, ga wa payineko nunkaklewyegita renshinikanutinripna. Kashrijetikolupna
    Goyakalunune rixinripna, genshinikanutachine kamrure pixkapotuko kamrutinripna.
  wiv-wiv: Ta muga ka vaketekete ni Damaskus, ba muri ka zahe ka vaketekete ve ni
    Ierusalem ia mai na poloki Iudea laveve, ta vano ve na nuhu kua beta dia na lala
    a Vuvu. Hau ta vavaketea ni dia habuka dia kata zuka tapunia kadia moge zahazaha
    dia na tare poki dia na vamule ni Vuvu, dia na vavana papa na matani Vuvu, dia
    kata vatunga habuka e matoto dia te zuka tapuni matotonia kadia moge zahazaha
    kava.
  reg-reg: nawe, kubhalya bhanu bhali mu Dameski okwamba, no kumala Yerusalemu na
    muchalo chona echa Yudea, one na KU bhanu bha maanga agandi, nasimuye ati bhate
