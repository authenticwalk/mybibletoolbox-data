  twi-ASANTE: Mefirii aseɛ kaa asɛmpa no wɔ Damasko ne Yerusalem ne Yudeafoɔ aman
    nyinaa so ne amanamanmufoɔ mu sɛ, ɛsɛ sɛ wɔnu wɔn ho na wɔde wɔn ho ma Onyankopɔn,
    na wɔn nneyɛeɛ akyerɛ sɛ wɔasakyera.
  aoj-aoj: Aeꞌ aliꞌ awalapa basefa esis amam nematawa sagape Damaskusi ma main owaꞌ,
    awalapefa epes sagape Jerusalami eaꞌ awalapefa esis sagape itap luꞌupa Juda hiagomai,
    ama main afeꞌ awalapefa isimba sogololama Godi wapani. Aeꞌ awalapa basefa pendaꞌ
    maol peloma waf sambema nelelemb sagafeꞌma Godafi fendahamaf.
  cbv-cbv: Pánihna, Damasco tʉ́tchidih moondíh wã jwíih naáwáp jĩ. Tʉ́ttimah, Jerusalén
    tʉ́tchidih moondíh, Judea baácdih moondíh, judíowã nihcannitdihbʉt naóhnit, ‘Ñi
    yéejatdih cádahnit, Diosdih bidnit, ã náahat pahjeh ñi chãjaá. Pánih chãjnit,
    “Yoobópdih Diosdih jepah tigaá ĩ chãjap”, bita ĩ niijbípna caá’, wãpĩ́ niijíp
    jĩ.
  taw-taw: Taun Damaskus amɨl, binɨb anɨb okok kɨlop God takaw tep ak agñɨnek agak.
    Kɨdek amɨl Jelusalem binɨb kɨlop agñɨl, Judiya binɨb okok mɨdupsek kɨlop agñɨl,
    binɨb Juda mel man okok agñɨl gɨnek agak. Kɨlop agñɨl agɨnek, Nɨbi tap si tap
    tɨmel gɨpun ak taynen anɨgɨpun agɨl kelɨgɨnɨmɨb agɨnek agak. Kelɨgɨl, adɨkɨd God
    nop gos nɨŋɨd, gos teplep pal ak kɨdek gɨnɨmɨb agɨnek agak. Kɨdek gem, nɨbi God
    yɨl opɨm agɨl nɨgɨnɨgabal agɨnek agak
  jic-NT: 'Mwalá way napj tjevelé Damasco po''o patja jis lal. Jerusalén po''o patja
    jis lal tjevelé ''ots''ipj. Nin tjevelé jun ta''á Judea po''ó. Tjevelé judiopan
    tulucj jilal ''ots''ipj. Pjü jilal tjevelé: ‘Dios jos ''aplijila nsem nun malala
    nyuca la tjüjí mpes. Dios quelel la müjí. Dios jos jinwá la müjí, ne la p''a ca
    jus nlayecj t''üc'' way nujisas Dios’, nin tjevelé yupj jilal.'
  zap-NT: Primer lo men-Damasco wzëët noo xdiiz Ne, zhich guin wzëët noo we lo men-Jerusalén
