    tuwéꞌa Maníkómpá téꞌa kawe-kísáú maíyasa tuwánésa sésa Maníkómpáꞌó tiyáawin-owe
    síwae séꞌa simátímaꞌmaeꞌa kuráumne.
  tbg-tbg: 'hoqaramake te Damasikusini naane orure mini vaiha vi uvara tiva nimi,
    viraqaahai Ieruharemini orure vi uvara tiva nimi, viraqaahai Iutia vataini oru
    vaiha vo vatuka vo vatuka niha ekaa tiva nimi, viraqaahai vo vatanaa vo vatanaaka
    tiva nimiqi vuavaunarave. Te vika maantimakema tiva nimuro: Ne qora aara qaqirake
    tuqantaavi Kotira aaraqaa vuate. Kotira aaramaqi viha Kotira kaiqaqai varaqi vuate,
    ti vaunarave.'
  hub-NT: 'Tura asan nu chichamnaka Damasconmayana ujakmiajai. Tuman Jerusalénnum
    wemiajai, nuiyan ujakan ikuakun, ashi Judea nugkanmaya ainancha ujakan, nuiyasha
    judíochu ainancha: Tunau takatairam inaiyakrum, Yuus umirkatarma, tura atum takamurmesha
    Yuus umirmau iwaintumaina nu takastarma tusan timiajai.'
  hmo-hmo: to Damaseko taudia dekenai lau haroro guna, gabeai Ierusalema taudia, gabeai
