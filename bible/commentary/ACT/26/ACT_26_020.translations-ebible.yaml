  aaz-aaz: Nahunu te, au utoon Usif Yesus In Raan Aꞌhonis ꞌeu atoin Yahudis sin anbin
    Damsik. Rarit au ꞌuum utoon ꞌeu atoin Yahudis sin anbin Yerusalem, ma propinsi
    Yudea nfuun am nateef. Rarit au ꞌnao ꞌfuun am uteef atoniꞌ ꞌtetaꞌ sin pah-pah.
    Au uꞌuab ꞌeu sin nok mutiꞌ monas, he sin npoin naꞌko sin raan penu reꞌ asanat,
    rarit sin nnonaꞌ sin neek ein ma sin tuak ein ii neu Uisneno. Sin ro he nmoꞌen
    ꞌmoeꞌ reko neu tuaf bian, he njair tanar nak, sin nmonin feꞌu nbi Uisneno.
  qup-NT: 'Puntiru Damasko llaktapi, chaymanta Jerusalenpi, tukuy Judea allpapipas,
    israel masinikunata, mana israel runakunatapas kwintashpa yachachirkani: Uchata
    ruranata sakishpaykichi Yaya Diosta kasushpa, alitana rurashpa kawsaychi. Chasna
    rurashpaykichimi mushu yuyayyu tukushkaykichita rikuchinkichi nishpa yachachirkani.'
  azb-azb: Əvvəlcə Dəməşqin, sonra Yerusəlimin və bütün Yəhudeya bölgəsinin əhalisini,
    başqa millətləri də tövbə edib Allaha tərəf dönməyə və bu tövbəyə uyğun tərzdə
    iş görməyə çağırdım.
  eng-DBY: but have, first to those both in Damascus and Jerusalem, and to all the
    region of Judaea, and to the nations, announced that they should repent and turn
    to God, doing works worthy of repentance.
  guo-NT: Ow-an wʉt, tʉadutx jiw naewʉajnaliajwan, Damasco paklowaxpijiw. Do jawʉx,
    Jerusalén paklowaxpijiw naewʉajnax. Judea tʉajnʉpijiwbej naewʉajnax potʉajnʉcha.
    Judíos-elibej naewʉajnax. Japi puexa naewʉajnafʉlax babijaxan ispoxan kofaliajwa.
    Naewʉajnax naexasisliajwapi Dios. Naewʉajnaxbej isliajwa pachaempoxan, asew jiw
    matabijaliajwas, diachwʉajnakolaxpox japi babijaxan ispoxan kaelel kofapox.
  hla-hla: Alia u la mam u i Damaskas me na hatei ragi a barebana te gi hakapa koru
    menien u markato u omi nu hakats u omi i taren ba te habirits uar tere Sunahan,
    na te gi kato menien a man ka te haruto nena ti hakapa koru menien u markato u
    omi nu hakats u omi i taren. Na lia u kato has u i iesana i Jerusalem na tara
    man han hoboto i Judia na tara pal barebana halhal turu Jiu.
  mav-NT: Mi'i hawyi areto ra'yn tawa Tamaku kape hawyi itote ati'a­tu­mu'e kahato
    itotiaria — Ewei'atoiat ro yne eiminug sa'ag ko'i hawyi ewei'aipok to Tupana kape
    hawyi ewetunug no eipy'a pyi wakuat miit'in me eimi­mohey moherep wuat'i piat
    hamo are yn tawa Ieru­sarẽi miaria pe. I'ewyte yi Iuteu totiaria i'ewyte aikope
    aikope irania'in ywania tukup­te'en hap totiaria ati'a­tu­mu'e Uruka­'iwat ete
    e.
  kpf-kpf: Zo ko kândom Damasiko kamânân dâzâŋgowan. Oi kamân zo birâm Yerusalem kamânân
    âim dâzâŋgowan. Zobâ Yudaia kamânŋâ kamânŋâ âi dâzâŋgowan. Oi hân ŋâin gokŋâ,
    zeŋgâren âi nep tuuga umziŋ melâŋâ Anutu sot pâlâtâŋ op târârak ândibigât dâzâŋgowan.
  ppo-ppo: Ai alarape fea, mo folosóró Damaskus be hulua so whi̧paaepi yó melóló nalota,
    ti i Jerusalem bemó betó mole so whi̧paae yó melale walepó. Téturaalu, Judia hae
    kwiapaaekélé, Juda meire so whi̧ betere hae kwiapaaekélé, mo fea Kótóné fo tuȩ́
    yó̧póló yó melaté kwȩyalepó. Dowi ala fea taaróló, tuȩ́ tiki feteyóló Kótó beterepaae
    wapa ti tó tikimó dere nisi yao̧sóró, mo ala dapó yó̧póló, naao dere alané ha̧kearae.
  hin-2017: परन्तु पहले दमिश्क के, फिर यरूशलेम के रहनेवालों को, तब यहूदिया के सारे
    देश में और अन्यजातियों को समझाता रहा, कि मन फिराओ और परमेश्वर की ओर फिरकर मन फिराव
    के योग्य काम करो।
  wol-KYG: Waaye li dale Damaas ak Yerusalem ba ci réewum Yawut gépp, ba ca ñi dul
    Yawut, ñoom ñépp yégal naa leen seen wartéef, muy tuubeel ak waññiku ci Yàlla,
    ak jëf ju tuubeel yellool.
  bef-bef: 'Nani yataꞌa hapi fito Tamasiko hepaꞌalugu bonaꞌi lu epilotoꞌni alihi Yelusale
    bonaꞌi lu epiloto to asaga Yutia kegiꞌa hepaꞌi niꞌinalo niꞌinalo lu epimofaꞌna
    hulotoꞌni to ana huto fegutoga bonaꞌi hiti ma luto lu yege ho epiꞌohuna: Lenali
    foipa fato fato suhi nehanamofihi heꞌmi su helete Huꞌmamofitoga i behe hite bilete
    hetofa sunogo hite bonaꞌi enubulo minalanauba manaꞌa huto hilibe.'
  amm-amm: No monoi no toku mo Tomasoko noko nokolaloso imo lukasikanoki. Ulai nosai
    no Yolusolimo noko nokolaloso imo lukasikanoki. Ulai nosai no Yutiya asi nokonu
    nokonuso imo lukasikaloki, noko nokolaloso. Noko nokonu nokoso mani, imo lukasikaloki.
    Noino na ikikaloki, “Mulu na palosokomowo, Kotoso na palosimowo. Molo itouniyaimoso
    na pa aluwai manowo, no monoi no noko nokolalo mo sai, moiyo mulu alosokomo mo.”
  zaj-zaj: Ila tanhu nisonga kuwapetela wanhu wa Damaski, abaho, wanhu wa Yelusalemu
    na muisi yose ya Yudea, vivija na ha Wamhazi. Niwapetela kamba waleke vilozo vao
