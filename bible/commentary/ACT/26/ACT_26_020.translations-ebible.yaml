    uri kire oonisae to'ohuu. Hola'ina'o, nou hola'i lae i saana mwala ni Jiu nge
    kire ko o'o'o i Damaskas na i Jerusalem na ta'ena nga leu i Israel, oto puriha'ana
    nge nou si lae lo'u weu i saana mo Aapoloa Aaopa.
  san-TEL: ప్రథమతో దమ్మేషక్నగరే తతో యిరూశాలమి సర్వ్వస్మిన్ యిహూదీయదేశే అన్యేషు దేశేషు
