  wat-wat: A vibutuwa a numamana fiyao Diu Damasiko sinenei yota Yenusanema sinenei
    eketa fafani Yudiya kana matatafu a numamananiya. Munifotai Kani Kwauna nenesiyai
    a numamana vitana yasi fufuna goyosi sina onovisiya eatu yawasisi Guyau sina veniya.
    A iyavisiya vitana yasi fufuna nenesiyai, sina visawavenena venemokena gewa naki
    i kavinisiya.
  gui-NT: Echa tenonde amombeu Damasco pegua reta pe. Jayave amombeu vi Jerusalén
    pegua reta pe, opaete Judea pegua reta pe, jare judío mbae vae reta pe. Amombeu
    chupe reta oeya vaera iñemongueta icavi mbae vae ipɨa pe oi vae, jare oyerova
    vaera Tumpa cotɨ. Amombeu vi chupe reta oyapo vaera icavi vae, iru vae reta oicuaa
    vaera oeya ma co iñemongueta icavi mbae vae —jei—.
  quc-TT: Nabꞌe xintzijoj chike ri winaq aꞌj Damasco, kꞌa te riꞌ pa Jerusalén, pa
    Judea xuqujeꞌ chike konojel ri winaq ri man aꞌj Israel taj, kakikꞌex kikꞌuꞌx che
    ri kimak, ketzalij rukꞌ ri Dios, xuqujeꞌ kakibꞌan ri utz laj taq jastaq rech kakikꞌutu
    chi xekꞌextajik.
  heg-NTPO: Laih hmunan na, auk tek Yesus Lalan in Nuli ka muna, bel atuil Yahudi
    in ne kota Damsik kas. Hidi nam, auk maa tek atuil Yahudi man in ne Yerusalem
    mias, nol totoang in ne propinsi Yudea nguas. Hidim auk laok pukiu atuil Yahudi
    lo kas mana las. Auk tek oen nol langa-langa, le halin oen totoang nang oen lalan
    in nuli, man kula-sala ngas, le sao oen aap-inan nas bel Ama Lamtua Allah. Oen
    kon musti daek sa-saa banan se oen in nuli ka, le daid taad bel atuil didang noan,
    oen daid atuil balu ne Ama Lamtua son.
  ptu-ptu: 'Uhu-uhuna kupa''pakahebaam lako to Yahudi dio Damsyik, mane yaboi Yerusalem,
    anna lembäna Yudea; duka'' lako taianna to Yahudi, kuuaam: ‘Tihokongangkoa'' gau''mu
    ammu pa''pasule lako Puang Allataala anna ma''pogau''koa'' la situhu''na indo
    katihokongammu.’'
  bzd-NTPO: 'Jesús tté buaë tsá̱ pakéyö Damasco wakpa a̱, e'' ukuöki̱ ta̱ yö ipaké
    Jerusalén wakpa a̱ ñies ká̱ malè̱ tso'' Judea e'' ko̱s wakpa a̱. Ñies ipakéyö
    pë'' kë̀ dör judiowak esepa a̱. Ye'' tö ie''pa ko̱s patté: “A'' e̱r mane''ú̱ Skëköl
    a̱. A'' se̱nú buaë yësyësë ikkachoie tö moki̱ a'' e̱r mane''wé̱tke ie'' a̱.”'
  kwf-kwf: Etana nau ku leka Ꞌi Damaskas, sui Ꞌi Jerusalem, ma Ꞌafutana Ꞌi Israel
    taꞋifau, sui siana na ngwae neꞋe noaꞋa laꞋu Jiu ki, nau ku faꞋarongo Ꞌani Ꞌiri
    kira ka kakari alifaꞋi faꞋasia taꞋangaꞋa kira ki, ma kira ka abula Ꞌuana God ma
    fuana sasilana na ru leꞋa ki Ꞌiri ke faꞋataꞋinia kira kakari alifaꞋi mamana.
  eng-WYC-2017: but I told [or I showed] to them, that be at Damascus first, and at
    Jerusalem, and by all the country of Judea, and to heathen men, that they should
    do penance, and be converted to God, and do worthy works of penance.
  eng-WMBB: but declared first to them of Damascus, at Jerusalem, and throughout all
    the country of Judea, and also to the Gentiles, that they should repent and turn
    to God, doing works worthy of repentance.
  zat-NTPS: Nedxu bchálaja' dizra' chee̱ Dios lau benne' zaj zre̱'e̱ xe̱zre Damasco,
    na' gudé na' lau benne' zaj zre̱'e̱ Jerusalén, ne ca naca naga nababa Judea, ne
    lau benne' ca' quebe zaj naque̱' judío. Gucha' benne' ca' dxal-la' xelexebí'i
    lazre̱', ne xelexexaque̱' chee̱ Dios, na' xelune̱' da xelunna bea na ca da ba
    zaj naque̱'.
  spp-spp: Damasi kànhe shiinbil'á mii à fyânha a yi jwo, lire kàntugo maa yi jwo
    Zheruzalɛmu kànhe ná Zhude kùluni shiinbii sanmpii pun'á fo mà sà nɔ supyishiŋi
    sanŋi shiinbii na. Mii à yi jwo pi á pi pi toroŋkanni kɛ̂ɛnŋɛ, pi i núru Kile
    á, pi raa karii pyi ɲcyiimu cyi sí li cyêe na pi à pi toroŋkanni kɛ̂ɛnŋɛ sèeŋi
    na ke.
  zty-NTPS: Bzejni'ila' benne' ka' nníta'gake' ḻo yež Damasko, na' wdé na' benne'
    ka' nníta'gake' ḻo yež Jerusalén, na' benne' ka' nníta'gake' gan nbab Judea, na'
    benách ka' che yež zi'to' ka', nich yeyát ḻáže'gake', na' yeyákgake' che Dios,
    na' góngake' da' gak bia' ba beyát ḻáže'gake'.
  mek-mek: Kai aina laafiia Damaskus taonina lalao kaukau, Iudea papiauꞌi egae keagu
    auꞌi maaꞌiai isa fouga laifafoua. Egae kai Ierusaleme taonina, Iudea ago fofouga,
    ke agofaꞌai Iudea papiauꞌi laaꞌi auꞌi isafa eeꞌi lalao, isa fouga laifafoua. Laifafoua
    aisama, isa eꞌi laomai apalaꞌi fekeumakalainiꞌi ke Deo fekeaipenia laoma. Egae
    kai laomai felo mo fekekapa, iifa gome eꞌi laomai apalaꞌi keumakalainiꞌi auga
    koꞌa mo papiau fekepakinaꞌi laoma.
  aey-aey: Ija casac Damaskas me je maadimig hibna Jerusalemca Judia hatu cunugnaca
    Juda dana qee eundec ageha maadem. Agena silail hibemdumeig Anutca falicdoiga
    ec maadem. Odimeig age agena silailnu tului falicdoin uqana odoc eu ihacecnu ec
    maadem.
  urd-GVH: बल्कि इस बात की मुनादी की कि लोग तौबा करके अल्लाह की तरफ़ रुजू करें और
    अपने अमल से अपनी तबदीली का इज़हार भी करें। मैंने इसकी तबलीग़ पहले दमिश्क़ में
    की, फिर यरूशलम और पूरे यहूदिया में और इसके बाद ग़ैरयहूदी क़ौमों में भी।
  ycn-ycn: Ñaquele nuqueño'ó Tupana puráca'alo yucuna i'imacana ina'uquejlo. Dasmasco
    erúnajlo nu'umá riyucuna pamineco. Nu'umá riyucuna najló, napajno'otácaloje napéchuhua
    pu'uhuaré nala'acare liyá raú penaje. Nala'acáloje caja Tupana huátaca que raú
    penaje. Palá nala'acare aú ajopana ina'uqué hue'epiño Tupana apiyácaca napechu.
    Marí caje penaje nu'umá riyucuna najló. Ñaqué caja nu'umajica riyucuna Jerusalén
    erúnajlo, Judea te'eré ehuájenajlo, uncá judíona calé naquiyánajlo, cajénajlo
    nu'umaqué riyucuna.
  djr-djr: Ŋurruŋuny ŋarra gan lakaraŋal yolŋuwal walalaŋgal ŋunhal Damatjkatj* wäŋaŋur,
    bala ŋarra yan roŋiyinan balayi Djurutjalamlil, ga ŋunhalnydja muka ŋarra gan
    lakaraŋal. Yo, lakaraŋalnydja ŋarra gan ŋunhi dhäwuny' ḻiw'maraŋala yan ŋulatjarryiny
    Djudiyakurrnydja, ga lakaraŋalyi ŋarra ŋurikiwurruŋguny ŋunhi Djan'tayilwuny yolŋuw
    walalaŋ bukmakku yan. Bawalamirrikurra ŋarra gan ŋunhi lakaraŋalnydja, märr walal
    dhu bilyuna walalaŋgiyingal yätjkurruŋurnydja mala romŋur balan nhanukala God-Waŋarrwala.
    Ga wiripuny ŋarra walalaŋ gan bitjarr waŋan gam', ‘Nhinany nhuma dhu ga rom-ŋamathirra
    yan, märr walal dhu ga ŋunhi yolŋuynydja walal nhämany nhumalany, ŋunhi nhumany
    dhuwal yuwalknha yan bilyurr, ḏaḏawyurra manapar nhumalaŋgiyingal yätjkurruŋurnydja
    romŋur.’ Bitjarra ŋarra gan ŋunhi lakaraŋalnydja bukmakkal yan walalaŋgal.”
  kvg-kvg: 'Yaq no até qatøndego, Damaskus taon-te ndøgo, Mbumbukiam-qa Manqat nømendim
    vø̄engaz. Taqa zita-te, no Zelusalem taon-té qatønáv neka Zudia manqei ate ndægo
    vø̄e-okhoam, neka até bawan vini-ak-té-a, vø̄e-okhoam. No ezoqa āv qate-zømesimám
    nqǽgo: Manqa-zapazapa matanam, zitá giabiti-wuøém, neka Mbumbukiam-te bēqambuz.
    Yaq tiqa matev mokho-te, ndigu ndimatanam, āv giabiti-zømás, ndigu ùnime꞉-qambúz,
    Mbumbukiam-te.'
  rug-rug: Ba podalae tarae mo si rau pa Damasikasi, meke tiqe pa Zerusalema pule,
    meke tiqe la koari doduruna sa popoa Ziudia, meke gua tugo koari na tie Zenitailo,
    pude doduru tie si madi luara pani sari na dia sinea, meke kekere mae koe Tamasa.
    Madi evaṉi sari na tinavete pu va sosodei sari dia kinekere.
  hop-NT: Mohti Damascus ep yesqamuy put āawna, pu Jerusalem epeq yesqamuyu, pu Judeat
    qaqlavaqe yesqamuyu, nit aṅk pu qa‐Jew‐sinmuyu. Puma qaantunatyay aṅqw lasye’,
    God awwat nánamtök̇aniqat nu amumi yuaata, nen aw hayawtaqat yesni.
  san-URD: پْرَتھَمَتو دَمّیشَکْنَگَرے تَتو یِرُوشالَمِ سَرْوَّسْمِنْ یِہُودِییَدیشے
    اَنْییشُ دیشیشُ چَ یےेنَ لوکا مَتِں پَراوَرْتّیَ اِیشْوَرَں پْرَتِ پَراوَرْتَّیَنْتے،
    مَنَحپَراوَرْتَّنَیوگْیانِ کَرْمّانِ چَ کُرْوَّنْتِ تادرِشَمْ اُپَدیشَں پْرَچارِتَوانْ۔
  heb-LB: תחילה בישרתי את הדבר לאנשי דמשק, לאחר מכן בירושלים ובכל יהודה, ואחר כך גם
    לגויים. קראתי לכל בני־האדם לזנוח את חטאיהם, לשוב אל אלוהים ולהוכיח את חרטת לבם
    במעשים טובים.
  caf-NT: '''Udechoo Damascus ''et ''ink''ez Jerusalem chah ''et hukw''elh''az Lizwif
    hubuyun k''ut ndulhcho hoh, ''udun yun k''ut whut''en hubutah chah, lubeshi whuch''a
    bubeni nahodunooleh huba'' hoont''ah ''ink''ez Yak''usda ts''un nahóolyeh ''ink''ez
    hubudzi náhundunezdla chah, whuz na''a zeh ne''hóot''en, hubudúsni.'
  mio-NT: Cati tuhin chi ñivi ti na cua saña ihni ñi ndavaha ni ndacu ñi, ta na cua
    cuinu ini ñi chi ra Jesuu, ta na cua savaha ñi cha vaha cuhva ndacu ñivi chinu
    ini chi ra Jesuu. Tacan ni cati tuhun xihne ñuun Damasco, ta tacan ni cati tuhun
    tahin ñuun Jerusalén. Ini tuhun cati tuhun tahin niniin ñuhun Judea, ta suvi ni
    tuhun can cati tuhun tahin chi ñivi cuu inga tucu ñivi iyo inga ñuhun.
  srq-NT: Dios cheẽ ngue asenei senei tuchɨ mbia je ra. Mbia Damasco jenda je. Jerusalén
    jenda je abe no. Judea rurubinda je abe no. Judíos eã je abe no. “¡Jẽɨcuã sɨ jẽhuɨ
    chõ jẽ! Dios ɨcha ruɨ jẽɨngo. Jẽɨngo turã. ‘Dios ɨcha ruɨ eriqui’, ɨ nda mbia
    jẽje chã”, ae que ee ra. Embaaquiatu quiatu.
  kje-NT: Ende ya'u nounaku ri na'akeme herredi rir morimori ma ka namloleni, la derne
    rakani Makromod Lalap mehe, leke lo'o ri namehin po'on hirira hini'i wenewhe,
    idewe hi rauroin nahenia rira morimori herredi me'e. Loloi kakaru eni dedesne
    i loikaru lolo kota Damsyik. Horu ne, lolo Yerusalem noro Yudea ne'en raram na'akeme,
    la lolo eni laa ri ma ka namwali Yahudi haenhi.
  gaz-gaz: Anis akka isaan qalbii jijjiirratanii gara Waaqaatti deebiʼaniif, qalbii
    jijjiirrachuu isaaniis akka hojiidhaan mirkaneessaniif jalqabatti warra Damaasqootti,
    warra Yerusaalemiitti, warra Yihuudaa guutuutti akkasumas Namoota Ormaatti lallabeera.
  kud-kud: Na hesi Damasiko ainai yawalo mahalava mugai, na mulitai Yelusalem ainai
    na Yudeya tupwana maudoidi aidiyai, na hinage nigele Yudeya aidiyai, yawalo mahalava
    ta ebeha yadi mumuga yababana aidiyena hinuwabui Yaubada ainai, na yadi mumuga
    namwanamwana ainaena yadi nuwabui hive'itaei.
  urb-NT: 'Kuja ihẽ apandu aho: “Ma''e peka''u te''eha pema''ema''eha ke pehijar.
    Tupã koty pehẽ py''a pemuruwak katu pemondo. Katu ame''ẽ ke pema''ema''e. Aja
    rahã, Tupã koty pehẽ py''a pemuruwak katu pemondo, aja ngã pe pemujekwa ta” aja
    Ndama ok ta pe ihẽ apandu py. Aja Jerusarẽ ok ta pe ihẽ apandu aho tĩ. Aja upa
    Jundéi ywy rupi ihẽ apandu aho tĩ. Aja amõ awa ta pe ihẽ apandu aho tĩ. Jundéu
    awa aja ym ame''ẽ ta pe apandu.'
  fra-LSG: à ceux de Damas d’abord, puis à Jérusalem, dans toute la Judée, et chez
    les païens, j’ai prêché la repentance et la conversion à Dieu, avec la pratique
    d’œuvres dignes de la repentance.
  san-HK: prathamato dammeSaknagare tato yirUzAlami sarvvasmin yihUdIyadeze anyeSu
