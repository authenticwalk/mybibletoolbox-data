  txq-txq: Makasososan au afada Yesus Eno-dala Masodan neu hatahori Yahudir marai
    Damsik. Basa boe ma au mai afada hatahori Yahudir marai Yerusalem, ma marai basa
    profensi Yudea. Basa boe ma au laꞌo ndule basa hatahori ta Yahudir nusan nara.
    Au kokolak no manggaledok neu basa sara, fo ara laꞌo ela sira leleo-lalaꞌo kasalan,
