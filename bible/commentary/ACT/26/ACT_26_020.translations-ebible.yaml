    Egu haroro be, idia edia lalona do idia giroa, Dirava dekenai do idia mai, bona
    kara do idia karaia, edia lalona giroa hamomokania totona.
  big-big: Ne ngagora kozak yeiyawekkerik were yongkambanu Tamasiko yerengkewiliyegi
