  mux-mux: '“Ti.” nirim mele tembundu ui-pulu-pulu kolea-auli Damaskas pupu ung nimbu
    sipu, penga kolea-auli Jerusallem ombu nimbu sipu, Judia distrik-nga sukundu lirim
    koleamanga pali andupu nimbu sipu kene, penga yambu-lupa muluring koleamanga andupu
    nimbu sirinduko. Na-ni enini nimbu sipu kene nimbu mele: “Eninga ulu-pulu-kísima
    piliiku kis piliiku numanu topele toku, Pulu Yili molemúna okuliinga, ‘Sika numanu
    topele tundu lam.’ niku Pulu Yili-ni kanupa kaí piliilimú ulu akuma teai.” nirindu.'
  maj-NT: Títjun y'eni̱jmíhi̱ éhe̱n Nti̱a̱ná xu̱ta̱ xi tjín nanki Damasco̱, ko̱ a̱skahan
    xi tjín nanki Jerusalen ko̱ ngayjee̱ nanki xi tjín a̱nte Judea̱, ko̱ santaha xu̱ta̱
    na̱xi̱nantá xi tjín a̱sunntee̱. B'a̱ kixihi̱n nga ngju̱a̱i̱kj'áha̱ ra̱ ani̱ma̱ha̱
    ko̱ ts'i̱ínkjáíhi̱n Nti̱a̱ná, ko̱ nga ts'i̱ín ni xi ku̱a̱kúchji nga ja kits'ínk'óntjaiya
    ani̱ma̱ha̱.
  bkq-NT: Warâ ani unâ iwâkuru Jesus wâgâ aguely kanguly. Saguhoem kuru iwâgâ auguely
    Damascodâ. Ilâpyryem Jerusalémdâ, idânârâ Judéia eynynâ warâ ani xunârybyry kâengatuly.
    Judeu domodoram, judeu keba modoram alelâ inanry iwâgâ auguely. “Âjityendaungâ,
    inakanhe amitomo wâgâ. Deus izepa ato aiedyly imowâdaungâ. Jesus einwântaungâ.
    Koendonro lelâ aietaungâ, Jesus eynynonroem mawylymo, inakanhe amidyly imoimbyryem
    warâ mawylymo xutuhoem” uguezesedyly inanry.
  kue-kue: Komnaiye kana na Damaskas yomba ditendre te okuwo yomba Jerusalem meglkwa
    ya te Judia makan prapra, te Yomba Bina ama akiye, ye tandaglme mina nomano yakete
    God mina enaglmedi pre kamambuno dipene ende teinga. Ana ye embriye mambunono
    wakai eraglkwa i kaima nomano yake tengwa pamedi yomba kanaglkwa.
  cot-NT: Iriquetiquea noquenquetsatacaajiaque guintenijiatsica Tamashicoqui. Ariqueate
    noquejejiaqueri guintenijiatsica Jerosarequi jerijia maasano guinteniguetatsica
    Joreaqui. Noquenquetsatacaajiaqueri aisa teeca iriojia joriojia nocantajiaqueri
    incantashitatiajianajempa irovashiantajianajero iguempevaerejia, irioqueate intsaroventamajajiaquempa
    Aapani Irioshi, cameetsaqueate inchoocajianaje intsatantajiaquemparica caquinte
    arimaja iquemisantaqueri Aapani Irioshi.
  bnp-bnp: A vakatubu ni vakalongo e huriki ri gi pulo a vilone ria, ri gi ramai a
    Vure, ri gi rata a naro ge vakasiri ria ri mapulo muholi pali. A vakalongo muga
    e huriki o Damaskus e huriki o Ierusalem. Muri a lakea na tanga lobo na tabeke
    ne Iudea, muri a lakea ne huriki i uka ma ria a Iuda, a vakalongo ria.
  apn-NT: 'Jakamã na pa pre ma mẽ hkôt mẽ kãm kapẽr jarẽnh o ri ixpa. Tamas kumrẽx
    hwỳr nẽ hpãnhã Jerujarẽ hwỳr nẽ hpãnhã pika pê Jutej piitã hkôt Ijaew mã kapẽr
    jarẽnh o ri ixpa. Tã hpãnhã Ijaew kêt xwỳnhjê mã harẽ. Na pa hte mẽ kãm ixkapẽr
    o: “Kwa mẽ ate amnhĩ tomnuj kaga nẽ hpãnhã Tĩrtũm kôt amnhĩ xunhwỳ. Hãmri nẽ hkôt
    pix mã amnhĩ nhĩpêx o ri apa. Mẽ piitã mẽ kot apê hkwỳ hã mẽ apumunh kaxyw.” Anẽ.'
  ctp-NT: Kulo ndukwa la ngwaꞌuǔn ꞌin neꞌ judío taꞌaan nu ndiꞌin nde kichen Damasco,
    chaꞌ kulaa yaꞌ neꞌ nchga chaꞌ kuxi nu mdaꞌan tiye neꞌ nu ngwa sꞌni, chaꞌ sten
    neꞌ chaꞌ ꞌin Ndiose bra kanꞌ; nde loo la ndiꞌin chaꞌ kuꞌni neꞌ xkwiꞌ chaꞌ suꞌwe
    ti bra kanꞌ, chaꞌ ka biyaꞌ tiꞌ nten chaꞌ wa mxaꞌan kasiya ꞌin neꞌ kanꞌ. Kwiꞌ ngwañaꞌan
    ngwaꞌuǔn chaꞌ kanꞌ ꞌin neꞌ Jerusalén, loꞌo neꞌ nchga kichen nde lo yuu ꞌin Judea
    re. Chunꞌ ndiꞌin la ngwaꞌuǔn chaꞌ kanꞌ ꞌin nten xka laꞌa tsuꞌ.
  opm-opm: Orhe meng amram ma dimtip oh Damaskas apteinongri susa meng potipmur. Porpat
    Jerusarem apteinong sus potipmur. Pora Judia mong aptei aptei oh sus pot pihipmur.
    Pot pisapat Juda na hat pati bap ire aptei aptei oh gonsi meng pot pisapatmur.
    Noh ihat ma meng pot pisapat meng oh ihirnong Gur er da hat sapti danong oh kom
    asar mandama Got ohe danongwi henmur. Ihat saptin kuuhan ihir gurnong wanahama
    Maihir er danong kom asar mandama yah hat son ohe danongwi hat sapti ma hapat
    dahatin ohe da ohwi pitap teinongwi mar pinggit pisashenmur por imat pot pisapatmur.
  bvr-bvr: Wurra gu-galiya yerrcha ngu-wena burrwa ngu-bona aburr-gata Daméchkach
    aburr-nirra mu-ngoyurra, rrapa aburr-werranga Jirúchalam aburr-nirra, rrapa aburr-werranga
    aburr-nirra Judíya rrawa gu-jirra gu-boya, rrapa gu-werranga gu-werranga gu-rrawa
    Jentayl yerrcha burr-guta ngu-wena burrwa barra gun-nerra gubu-bawa rrapa aburr-ngukurdanyjiya
    nula Wangarr, rrapa minypa gun-molamola jama aburr-ji barra ngardawa gun-nerra
    gun-burral gubu-bawuna.
  wal-wal: SHin taani kasetada, Damasqqooninne Yerusalaamen hegaappe guyyiyan, Yihudaa
    biitta ubban de7iyaageetussinne Aihuda gidennaageetussi bantta nagaraappe simmana
    mala, qassi nagaraappe simmanau bessiyaabaa oottiiddi, Xoossaakko simmana mala
    qaalaa yootaas.
  zad-NT: Na' zigaate beṉ' Damáscoka' bli' bsedid' cho'a xtill' Jesucrístona', na'tech
    beṉ' Jerusalénka', na' beṉ' lle' doxen yell-lio Judeana', na' ḻekzka' beṉ'ka'
    bi nak beṉ' Israel. Gosh'gake' chiyaḻ' yiyaj yileni c̱he xtoḻeeka' na' wzenaggake'
    c̱he Chioza', na' gongake' ka gakbe'i beṉ' nan ba biyaj bilengakile'.
  kmg-kmg: ine qanaŋ Damasko haeonec ŋic â Jerusalem haeonec ŋic erâ wâc Juda mâreŋ
    rune sasawa â ŋic qâpuc mâmâc maŋjeŋic bârisierâ Anuturao qohotahuc maŋ bâbârisiere
    fârine bâfuaniŋte irec miti jazahuc jupo.
  aso-aso: Aꞌmine gamazi gele do ganaꞌ apiꞌ ogo Damasiko aleve lo-ngemo idoꞌ alingeꞌ
    Zelusalemi aleve idoꞌ Zudaia misubouꞌ aleve idoꞌ heta atoꞌ ve nizaniꞌ inginesi
    luꞌine di velepeꞌ izi Oꞌmosola vi giꞌmizi lute do velepeꞌ izaliꞌmi aka gihileloꞌ
    imineꞌ mili initeꞌ lisiheꞌ laminekovoꞌ igi mili minilizave lo nene gamazi lo-ngeme
    ngemeꞌ ogo minuvoniꞌ ve.
  uli-uli: Ichapiy yai foloy mo woal Damascus ngo isa loh woal Jerusalem, ngo imoch
    loh wol pangal loh mele fuluyel Israel iwe mo luwulur Gentiles le panger ngo ifoloy
    ngalir bo rebe tagul tang mekla molfider ngo resa tagul ngal Deus; ngo rebe foru
    mekla yebe halehaloh le tos le sa rrig deper irel mekla molfider.
  nin-NT: Ni ime̱me̱ yi, ingga i bre ku anishirr ure ku nu Damasika, ni kuma nu Urushalima
    tuku igbu yi kago nggo i si si anu Yahudiya hen. Ni ikikre yi, ingga i kuma na
    abangga ba nggo a si si anu Yahuda hen ni ku ddu ba di, a bu kasarr na kanga na
    Abachi ku! Ni du iso tsitsirr imbarr yi i tsarr inta di aba a kasarr jiji.
  acu-NT: 'Tura asan nu chichamnaka Damasconam pujuinaun nuná eemkan ujakmiajai. Nunia
    Jerusalénnum waketkin, nunia mash Judea nungkanmasha wekaasan, nunia arák nungkanmasha
    wekaasan, judíochu ainauncha nu chichamnaka ujaakun: ‘Atumi pasé nintimaurisha
    yapajiaram Yus umirkataram. Nunia Cristonuitjai tusaram, nekas pengker aa nu turataram’
    timiajai.'
  cak-WNT: Rumari' can xinchop c'a rutzijoxic nabey chique ri winek ri yec'o pa Damasco,
    c'ac'ari' chique ri winek ri yec'o pa Jerusalem y chique c'a chuka' ri winek ri
    yec'o pa ronojel tinamit wawe' pa rucuenta ri Judea, y c'ac'ari' chique c'a ri
    winek ri ma ye israelitas ta, chi nej chi nakaj. Chique quinojel c'a xinbij wi
    chi titzolin pe quic'u'x riq'ui ri Dios, tijalatej ri quic'aslen, y can tiquik'alajsaj
    qui' riq'ui ri yequibanala' chi ye jalatajnek chic.
  ebk-ebk: Nun-ekasabaak on-ona as nan tataku ad Damasco, angkiay ad Jerusalem, ya
    henan intiru ay probinsiya ay Judea ya uray as nan chiyuycha Gentil. O, enkaskasabak
    kan chicha ay masapor munfiafiawicha as nan fiasfiasorcha, munsakongcha kan Apo
    Dios, ya atuncha nan ammay ay mangepaila ay tit-iwa ay nunfiafiawicha.
  spa-PDDPT: 'Primero anuncié el cambio de mente a los de Damasco, Jerusalén, toda
    la región de Judea y a los gentiles: que volvieran a Dios y que hicieran obras
    dignas del cambio de mente.'
  ruf-ruf: Ila nyandusa kwa iwanu wa Damasko, kuya kwa awala iwali Yerusalemu na Yudeya
    yose, na kwa iwanu si Wayahudi bae. Niwapetela watsileke nzambi tsawo wamuyile
    Imulungu na walanguse kwa ghamatendo ghawo ka watsileka nzambi.
  gun-gun: Ha'e rami vy Damasco tetã py ranhe ayvu amombe'u, ha'e gui Jerusalém py
    ju, Judéia regua ha'e javi rupi, ha'e judeu e'ỹ va'e kuerya rupi amombe'u aikovy
    ikuaiaty gui ojepe'a vy Nhanderuete re ojeko rerova aguã, ha'e iporã va'e ojapoa
    py oexa uka aguã ojeko rerovaague.
  agu-BL: Na bajx xna'ke'n Damasco tan xtxole'n. Pontzaj tlen xna'ke'ntz Jerusalén,
    tu cyakil yi e'chk luwar cwent Judea. Ncha'tz xna'knak tan xtxole'n scyetz yi
    e' yi nk'e'tz e' judiy. Wal scyetz yi chin tajwe'n cunin tan chitx'ixpul cyajtza'kl
    nin tan chixome'ntz te tajbil Ryos. Nin wal scyetz yi tajwe'n cunin tan chibnol
    yi e'chk takle'n yi na ẍchaj yi bintzinin ja chitx'ixpuj cyajtza'kl.
  isn-isn: kuiti, ku awo niakoli mu Dameski hanza, ni uugwa ku Yerusalemu ni ihi ihi
    nuku Yudea, hangi ga ku antu ni a mahi mangiiza, ai ntanantilye kina ile itunu
    nu kumupilukila Itunda, itume i ntendo ni itakiwe kila itunu.
  eng-PEV: I told a lot of people to stop doing bad things and turn to God, and to
    start doing good things to show that they are following God now. At first I told
    that message to the Jews in Damascus, then I told it to the Jews in Jerusalem,
    and I told it to the Jews in Judea country. After that, I told it to people that
    are not Jews.”
  ilo-ULB: ngem, umuna kadagidiay adda iti Damasco, ken kalpasanna iti Jerusalem,
    ken iti entero a pagilian ti Judea, ken kasta met kadagiti Hentil, nangasabaak
    a nasken nga agbabawida ken agsublida iti Dios, nga agaramidda kadagiti banbanag
    a napateg, a mangipakita iti panagbabawi.
  pir-NT: Damascopʉ buhe mʉhtaʉ. Came Jerusalẽpʉ buhei tja. Came Judea yehpapʉ, judio
    masa ijieyequina cahapʉ gʉ̃hʉre masare tiquina ñañe yerire bʉjʉa witi dutii, Cohãcjʉ̃
    yere cahme dutigʉ. “Quehnoañene mʉsa yegʉ̃ ihñañe ñañene mʉsa bʉjʉa witirire apequina
    masieta”, nigʉ, tiquinare quehnoañene ye dutigʉ buhei.
  anv-NT: Nlɔ né Damaskɔs ngaré mekomejɔɔ́ wuú ne nle nchwɔ́ fa né Jɛrosalɛ. Nfɛ́
    ntó yɛndé mbaá né malɔ bɔɔ́ Jus ne ayi álá pɔ́ bɔɔ́ Jus. Mbɔ́ ne ngarege
    yɛ́ndémuú nnó ákwɔre metɔɔ́ alyaá gabo wuú, ákéré mbaá Ɛsɔwɔ ne ápyɛge
    unó bi ulɛre nnó ɛbwɔ́ ákwɔre geŋwá bwɔ́.
  sab-NT: Cha jo ngeru Jesu gerua dbe kwian toinga una Damascoge gire cha jo geru
    dbe kwian toinga una Jerusalénge kaire cha jo nga nage chage ulita nga kweri Judeage
    geru dbe kaire cha geru e Jesu giti du ulita kwian me israelitage. Cha kwian e
    ulita ta gbu suge ama mo ta blitadale Chube ole joge siere ama kle age me noge,
    ama mo ta gbadale age trate Chube takalin kare kwian gwa giti ene suge kwian nage
    ulia Jesu ama ta blitu.
  tmd-tmd: Damaskas duön, nöbö mö piaku ñɨgö mönö wä aku yad nölma. Mai du Jerusalem
    nöbö mö ñɨgö yad nölön, mögörɨb Juda nöbö mö mɨdöi piaku magalɨg ñɨgö yad nölön,
    Juda nöbö mö yöi piaku yad nölön, rɨma. Ñɨgö yad nölön yadma, ‘Ap kib mag gwogwo
    röi aku, pödpöd rɨmɨn aliö alölɨŋö, rön, röböxön, God paŋyöbö akwör nugw pön,
    ap gwogwo piaku mödö röböxöl aku nugwɨŋ, me rön, God nuŋ rɨg yad mag akwör cɨne,’
    rɨma.
  acr-NNT: Ma ri xinꞌano e nabꞌe xinꞌek che utzijoxik chike ri e kꞌo pa ri tinamit
    Damasco, tekꞌuchiriꞌ chike ri e kꞌo pa ri tinamit Jerusalem y pa ronoje taq ri
    luwar re Judea. Yey xinꞌek ne che utzijoxik chike ri na e ta aj Israel. Chike
    kꞌu konoje ximbꞌiꞌij lik chirajawaxik wi kakitzelej kitzij chwach ri Dios, kakiya
    kibꞌ puqꞌabꞌ y kakiꞌan kꞌu ri utz jelaꞌ pachaꞌ ri taqal chike ri kitzelem chi
    kitzij chwach ri Dios.
  kpg-kpg: Kaedahi i Damascus, mo i Jerusalem, mo i lodo nia waahale o Israel, mo
    i baahi digau tuadimee, au gu agoago gi digaula bolo gi huli hoou, gii huli ang gi
    God, gi heia nia mee ala e haga modongoohia bolo ginaadou guu huli hoou.
  taj-taj: ङाइ ङाच्‍छा दमस्‍कसरी, जमाहेन्‍से यरूशलेमरीदेन यहूदिया य्‍हुल्‍सा नाङनोन
    चिबागदेदा, ओच्‍छे अर्गु य्‍हुलला म्‍हिगदेदाएनोन ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि
    दोःगो ओच्‍छे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःबा अन्‍छारला गे लउ भिसी
    थेःना लजी।
  avt-avt: Au, hi hinɨn hewepyapɨr menmen im heit wit Damaskas ketike wit Jerusalem.
    Epei au, hi hen herer wit wit kerek mɨt ne Isrel newi, wit im metike wit mɨt ap
    ne weiwɨk me Isrel newim. Hi hatɨp mɨt hɨr enweikɨn sip enwet menmen enum enises
    God, hɨr enrɨak menmen yaaim neteikɨn mɨt hɨr epei neweikɨn sip newet menmen enum.
  cbk-cbk: Poreso ya anda yo primero na Damasco, despues na Jerusalem, y na entero
    lugar de Judea pati con el hende-Judio, para predica yo que necesita sila arripinti
    el di ila maga pecado y despues obedece con Dios, y necesita sila hace trabajo
    bueno para dale mira el di ila arripintimiento.
  uig-ARA: بەلكى ئالدى بىلەن دەمەشق خەلقىگە، ئاندىن يېرۇسالېم شەھىرىدىكىلەرگە، پۈتۈن
    يەھۇدىيە ئۆلكىسىدىكىلەرگە ھەمدە يات ئەللىكلەرگىمۇ، «توۋا قىلىپ، خۇداغا باغلىنىڭلار،
    شۇنداقلا توۋا قىلىشقا ئۇيغۇن ئەمەللەرنى كۆرسىتىڭلار» دەپ جاكارلاپ خەۋەر يەتكۈزۈپ
    كەلدىم.
  tuf-tuf: Etar aját ey chihtá uw quin ehcujacro. Récajian Damasco cuitar ehcujacro.
    Búcoyra Jerusalén cuitar cat ehcujacro. Etar Judea cajc cuitar cat ehcujacro.
    Judío bár bin quino cat ey chihtá ehcujacro. Uchta síw̃jacro. Uwat ur ay bár yajác
    ojcor cue rehcátaro. Cue rehquír, ay bár yajquíc etátaro. Urá tehmótaro. Etar
    Sir tamo séhw̃ataro. Urá tehmojóc ey ehcwátaro. Ay itir cuitar ehcwátaro. Aját
    eyta síw̃jacro, -wajacro, Pábloat rey quino-.
  abx-abx: Agwali ako si mga sunsari'i si Damasco, mangno si mga taga Jerusalem ngan
    si bug'os prubinsya Judea hasta nga takka ako si mga ma'in Hebro nga kinahanglan
    mga iya agbasol huwang si pagbag'o ngan padugok si Diyos. Kinahanglan pamatu'uran-nay
    to mga iya pina'agi si mga buhat-na.
  mco-NT: Jayɨjp ngapxhuäcxɨch Dios y'ayuc jɨm Damasco, chi ngapxhuäcxɨch jɨm Jerusalén
    etz tüg'ócɨy Judea ñaaxjot, etz cham ngapxhuäcxɨch Dios y'ayuc ma huɨdi ca' yjudíojäyɨty.
    Nyajnɨmáaygɨxyɨch huen jothuimbijtcɨxy, huen mɨbɨjccɨxy Dios y'ayuc ytɨy'ajt,
    etz huen yajtungɨxy oyjot oyhuinma'ñ jɨgɨx ñiguëxɨ̈gɨpy co tɨ yjothuimbijtcɨxy.
  bsp-bsp: Mba inacam kərɛsna afum aka Damas kɔ aka Yerusalɛm, kəbəp ka afum aka atɔf
    ŋa Yude fəp haŋ atɔyɔnɛ Suyif. Iloku ŋa kəsəkpər bəkəc ŋakafəlɛ nnɔ Kanu kəyi
    mɔ, ŋayɔ mɔyɔ mɔtɔt mmɛ meŋmentər kəsəkpər kəŋan bəkəc mɔ.
  kqf-kqf: Bi Damaskasmo lauguguya lava lisidimo ei tubu, tena Diu lavedi lisidimo
    Yelusalemmo bi Diudiya plovinsina nopona matabuna bi kota Eteni lavedi lisidimo
    te maso a laukuvasa bi a nuwavitala Maimaituwa lisinemo bi kauwa visuvisudi a
    voiyedi te a kamaḡati munaḡedi te giukauwa te a laukuvasa.
  cpb-NT: 'netanakawo nokenkithatakaanakeri Damasco-satzi, Jerusalén-satzi, maawoini
    nampiyetawori Judea-ki, nokenkithatakayitanakari ikaatzi kaari asheninkata, nokantayetziri:
    ‘Pipiyashitairi Pawa, pantayetairo oñaaganterone pipakagairo piyaariperonka.’'
  aon-aon: Sagomatin yakripeshen abrudok wabur Damaskus um jurug aria yanak yakripeshen
    Jerusalem. Arigaha aria yanak yakripeshen ihirub warub agudok shokugi nahobig
    Judia ba iyoh aria yanak um kupairubi warubish arpesh douk eshesh madae Juda iri
    uwe, uwok. Yakripesh um shukeshuk agabus yoweishi inahos, shatanam shukon aparuh
    Iruhin aria shunek yopihi aih shiyabigesh um agundok eshesh shakutukuk yoweishi
    inahos um.
  hus-NT-2005: Okʼox tu tʼiltsitsik an ti alwaꞌ tʼilab an atiklábtsik xu kʼwajíl Damasko.
    Tayíl u tʼiltsitsik xi Jerusalén, xi putálkʼi ban chabál xi Judea ani xi yabtsik
    u judío jeye. U utsáltsik abal kin jilaꞌichtsik ti walablom ani kin belaꞌich na
    Dios, kin tʼajaꞌichtsik xowaꞌ alwaꞌ abal kin xalkʼaꞌ ke in jilámalichtsik ti walablom.
  mig-NT: Chi̱ xna'a̱n‑ga̱ ni̱ jani‑ná tu̱'un nuu̱ ñáyɨvɨ káxiu̱kú ñúu̱ Damasco, jíín
    iní ñuu̱ Jerusalén, jíín nɨ́ɨ́ ñúu̱ Judea, jíín núu̱ ñáyɨvɨ sɨ́ɨn nación. Ni̱
    jani‑ná tu̱'un nuu̱‑í ja̱ ná nákani ini̱‑i, te ná náxíó káva ini̱‑i ichi núu̱
    Dios, te ná sá'a‑i tiñu va̱'a ja̱ kánúú sá'a‑i te nú a ni̱ nakani ini̱‑i.
  bps-bps: Funagu tamdò i dad to déén di Damaskus, di Dyérusalém, kafnge én di klamang
    banwe Dyudiya, na i dad to ise Dyu. Tdògu ale fye ku msal ale, tmagak i dad sasè
    nimòla, fdadong di Dwata, na fite i ksalla fagu di dad fye nimòla.
  mbs-mbs: Migtoladà a doton te Damasko aw Jerusalem aw menge lonsod te Judiya aw
    doton heman te menge otaw kenà Judiyo. Migtoladà a diyà kandan te keilangan megselsel
    dan aw tomaking dan te Timanem, aw keilangan ipekità dan te kaling se pedowan
    dan pineokit te eg-inangen dan.
  cme-NT: 'Mi duɔŋ Damasi yaa nuɔ‑i igɛ̃na ta mi waŋ u maama‑i, aa hel terieŋgu-na
    kã *Yerusalɛmu. Miŋ siire Yerusalɛmu‑i-na, mi wuɔra gbuo *Yude nilɛiŋa‑i hiere
    ka cor baa niɛraamba‑i. Mi taa mi piiye baa-ba miɛ: ‹Naanaŋ na cilɔbabalaŋo‑i
    aa na suur Diiloŋ-hũmelle-na. Yaaŋ na ciluɔ tuɔ fa ku yaa pigãaŋ wuɔ na naana
    na cilɔbabalaŋo‑i ninsoŋo.›'
  sus-sus: N naxa na kawandi ti Damasi, Darisalamu, Yudaya, nun si gbɛtɛe tagi. N
    naxa a masen e bɛ e xa tuubi, e xa danxaniya Ala ma, nun e xa wali fanyi raba
    naxan e xa togondiya masenma.»
  pon-2006: Keieu, nan Damaskus oh nan Serusalem, oh pil nan kahnimw en Sudia pwon,
    oh nanpwungen mehn liki kan, I kapahrengkihong irail re en koluhla oh wiliakapwala;
    re en wekiong Koht, oh wia soahng kan me pahn kasalehda me re wiliakapwalahr.
  dad-dad: Uruwa, oun Damaskus taun difaref anidi bun, Jerusalem ado Judia distrik
    ganan bun difaref anidi bun ado, haiden buneg, idi waud falei ye, Negur bun falei
    dife fen, ereb age difef bunem, idi waud falei yen anĩ yaor difouf nigin wogõ
    aun.
  zab-NT: Nidoote láani guɨdx Damasco btɨɨcha xtiidxny, chiyru Jerusalén ne iduibte
    nez Judea cun lo de bniety ni quɨt ná bniety Israel. Raipiadeb yialaazdeb pur
    de xtulddeb, yaicquideb cun Dios ne gúndeb de ni ná güen par yíany dec abchu zec
    ni nabánydeb.
  jae-jae: Aê gawa sa gêdêŋ êsêac, taŋ sêŋgôŋ Damaskus kêtu ŋamata to gêdêŋ Jerusalem
    ma Judaia ŋagamêŋ samob ma gêdêŋ lau samuc, gebe sênam tauŋ ôkwi dêndêŋ Anôtô
    sêna to sênam nêŋ koleŋ ŋasakiŋ êwaka êsêac sa, gebe sêjam tauŋ ôkwi su.
  ksd-ksd: iau ga varve diat aro Damasko ma Ierusalem, ma ta ra gunagunan par Iudaia,
    ma diat ra lavur Tematana bula, ba diat a nukpuku, ma diat a talil tadav God,
    ma diat a pait ra umana papalum dia topa ra nukpuku.
  msm-NT: Su iyan una no pigwalihan ku to mgo Hibru duon to siyudad to Damasco, dajun
    diya to siyudad to Jerusalem hasta duon to tibuuk Judea. Pigwalihan ku isab to
    kona no mgo Hibru. Pigpasabut ku sikandan tibo no kinahangyan musosey sikandan
    aw talikudan to mgo sae dan. Mupakatarong isab sikandan agun ogkakiyayahan no
    pigtalikudan dan on to mgo sae dan.
  myk-myk: Ga, a nɛ fɛnhɛ kii keree kii wo yɛrɛ li ɲɔ kɔn Damasi shɛɛn mu. Lee kadugo
    na na nɔ Zheruzalɛmu ni, ni Zhude fiige ki bɛɛri fo na shɛ nɔ shi wusama bɛ na,
    wemu ɲɛ Yawutuu wɛ ge. A nɛ li shɛ pu bɛɛri na jo pʼa yaa pu daburajɛ jo pu jurumu
    wu bɛɛri na, pʼi guri pa Kilɛ mu. Keree kii kʼa li shɛɛ na pʼa daburajɛ jo pu
    jurumu wu na ge, pu da kee pyi.
  sbe-sbe: Bagubaguna ya lauguguya Damaseko tamowaidiyao udiyedi, na kabo ya lau Yelusalema
    yo Yudeya tehana maudoina, yo hinage dagela tamowaidiyao udiyedi ya lauguguya,
    bena se nuwabui na se laoma Yaubada unai, na yodi kabikabi yo yodi miyamiya udiyedi
    se hemamohoiyei meta se nuwabuiko.
  mcr-mcr: Kiŋganäŋi, Dämaskasi pmeqä iquau ätuätmä, qänakŋi, Jerusälemä pmeqä iquautä,
    qua Jutiya iuŋi eeqänäŋä iquautä, itaŋga Israitqä qäyä etaŋgi huizi iquautä, awä
    tiiŋä ätumiŋqeqä. ‘He heqä kŋui äkunmäknäpu, Goti Hanjuwä Iquenyqä quuvqä heqäpiyä.
    Iŋi ämaqe, he iiŋä ae iquwiŋqä näqŋqä mapŋqe, suqä qäyunä imäkpiyä’ ätumiŋqeqä.
  cux-NT: Naati caⁿ'á vmnaaⁿ vmnaaⁿ 'iiⁿ'yāⁿ chi snéé na yáāⁿ Damasco, ní cuayiivi
    caⁿ'á na yáāⁿ Jerusalén ndúúcū nuuⁿmaⁿ na yáⁿ'āa yeⁿ'e Judea ndúúcū 'iiⁿ'yāⁿ s'eeⁿ
    chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel chi canee cuuⁿmíⁿ yā chi ndaacadaamí yā yeⁿ'ē
