    ukhuta vikhudwada Unguluve.
  yom-yom: Vayi ndituama samunina theti batu bobo badi ku Damasi, ayi bobobadi ku
    Yelusalemi ayi mu zunga kioso ki Yuda, ayi kuidi Bapakanu muingi babalula mavanga
    mawu ; ayi babaluka kuidi Nzambi mu vanga mavanga mammonisa ti bukiedika babaludi
    mavanga.
  san-SIN: ප්‍රථමතෝ දම්මේෂක්නගරේ තතෝ යිරූශාලමි සර්ව්වස්මින් යිහූදීයදේශේ අන්‍යේෂු දේශේෂු
    ච යේेන ලෝකා මතිං පරාවර්ත්ත්‍ය ඊශ්වරං ප්‍රති පරාවර්ත්තයන්තේ, මනඃපරාවර්ත්තනයෝග්‍යානි
    කර්ම්මාණි ච කුර්ව්වන්ති තාදෘශම් උපදේශං ප්‍රචාරිතවාන්|
  yut-yut: Damaskus da wasaŋek Jerusalem ae Judia mɨktɨm kɨsi, ae Amɨn Ŋwakŋwarɨ Kabɨkon
    agek Piŋkop dakon gen yoyɨŋ teŋteŋaŋek yaŋ yagɨm, ‘Ji but tobɨl aŋek Piŋkop nandaŋ
    gadaŋ ɨmni. Yaŋ aŋek asi but tobɨl ayɨŋ yaŋ amɨn da dandani do aŋpak kɨlegɨsi
    ani.’
  grc-BYZ: ἀλλὰ τοῖς ἐν Δαμασκῷ πρῶτον καὶ Ἱεροσολύμοις, εἰς πᾶσάν τε τὴν χώραν τῆς
    Ἰουδαίας καὶ τοῖς ἔθνεσιν ἀπαγγέλλω μετανοεῖν καὶ ἐπιστρέφειν ἐπὶ τὸν Θεόν, ἄξια
    τῆς μετανοίας ἔργα πράσσοντας.
  cpc-NT: 'aña nitanakawo nokinkithatanakiniri Damasco-jatzi, Jerusalén-jatzi, maawoni
    nampiyitawori Judea-ki iijatzi ikaatzi kaari ajyininkata, nokantayitziri: ‘Pimpiyashitairi
    Pawa, pantairo oñaagantironi powajyaantairo piyaaripironka’.'
  nhg-NT: Onequennunutz joriojte cachto pa puieblo de Damasco hua sötiepa pa Jerusalén
    hua pa noche estado de Judea. Nuyejque onequennunutz giente tli amo joriojte.
    Innochtie onequennunutz nele ma moyulcuepacö hua ma tietocacö Deus. Onequemelfe
    ma quechihuacö sösantle tli conbenierebe ma quechihuacö giente que de melöhuac
    ye omoyulcuejque.
  nya-nya: Kuyambira kwa anthu a ku Damasiko, a ku Yerusalemu, a ku Yudeya konse ndi
    kwa anthu a mitundu inanso, ndinalalikira kuti akuyenera kulapa ndi kutembenukira
    kwa Mulungu ndikuti aonetse kulapa kwawo mwa ntchito zawo.
  ngu-NT: Achtoj oniaj ne intech on yejhuan nemij ne Damasco, quemaj intech on yejhuan
    nemij ne Jerusalén niman quemaj oniaj ipan nochi iregión Judea niman no intech
    on yejhuan xhebreos. Onictemachtij para ma cajcahuacan ica quichihua on tlen xcuajli
    niman para ma quicuitlapanhuican Dios, niman ma quichihuacan cuajli tlajtlamach
    yejhuan ica quiteititisquej ica yonoyolpatlaquej.
  kup-kup: Pol pot mañovai maot epat mañah, “Met garos ne Damaskas zeitak ma Zerusalem
    zeitak ma Zudia zeisik mañovai emooh, met tokat zeisikaroh Zudaholor añarab patari
    hezaek epat mañovai emooh, ‘Arim horiñ betet loporizaro boreurat Goditihar ravei.
    Tat tinam sohopeken modarihö arin etet, “Rotap paru loporizaro boreurah,” pot
    hapan.’
  jid-jid: Mi hi ni bi Damaskus guchi, nda ka ri ni Urushelima, nda ka kagon gbungblu
    Judiya, mba ni bikora ngame, mi nu ba tondua, nitu du ba kma sran nda kma ye ni
    Irji, nda ti ndu wa a bi tsra ni kma sran sron mba.
  wmw-wmw: Nanza kuwereza wanu wa Damashiku, waYerusalemu, inti za Yudeya, pamoja
    na Sawari-Mayahudi. Piya‑wo niwereza watubiye, waludire upande wa Mwenyezimungu,
    watende vitendo vyakolota kutubiya kwawo.
  gmv-GGM: Gido attin ta kassistada Dammasqqon diza asa kaaliethada Yerussalamenine
    Yuhuda deren wursion dizayta qassekka Ayhuda gidoontta deretikka nagare ogeppe
    Xoossakko simmidi maretna mala erisadis. Istti nagarappe simmidayssa beessizayssa
    ooththana mala ta isttas yootadis.
  ssg-ssg: Imat nga kaxi ahuti meng solian ti Jises hani teka seilon ti Damaskas,
    muhin leili Jerusalem ma hatexux xux ti Judia ape tin hani teka seilon laha kumahe
    Ju. Nga honewen laha ka laha towiahua ti lialui woulaha ape usiwa Haeu. Nga kakanewen
    laha ti ailei saun tetenen i kola ka laha lioiwen saun lialun.
  zpo-NT: 'Nu yilotlaka lo re xaa Damasco nzhé na: “Nzhaal laa gu naletra gu kwaan
    nawent nu wii gu lo Dios”. Zeera ngwa na Jerusalén nu noka ngwa na lo re xaa Judea,
    nu zeera ngwa na lo re xaa nanakt xaa Israel. Nu nzhé na lo xaa: “Nzhaal laa gu
    re kwaan nawent nu wii gu lo Dios, nu le gu kwaan wen, zee luu wlipa mbare gu
    lo Dios”.'
  poy-poy: Ila nyanjiti kubwera kwanja kwa wantu wa Dameski, shakapanu kwa walii wa
    Yerusalemu na isi yoseri ya Yudeya, na viraa kwa wantu wa maisi gamonga. Nuwahimiziyiti
    wamgalambukiri Mlungu na kulangalira kwa vitendu handa waleka vidoda vyawu vyawatenditi.
  qwh-NT: alli willaquicunata willacorqä Damasco y Jerusalen marcacunacho, enteru
    Judea marcacho y mana israel caqcunapa marcacunachopis mana alli rurayashqancunata
    jaqirïcur Diosman cutiquicuyänanpaq, y tsepita witsepa alli ruraqna cayänanpaq.
  gaw-gaw: Iiṯa. Da tatam Damaskus danab amelagp̱a nai maṯieye amu dimp̱a Jerusalem
    danab amu Juda danab amu iiṯa aḏi ele amelagp̱a ami. Da ag amelagp̱a nai inam
    maṯimi. ‘Ag oolag eḏueb, ag eḏun Kayak waap̱a daanna, danab laala ag genab oolag
    eḏuom anidḵulagnu, ag kobol tutuḵuib dim lamiṯeg!’ awe ami.
  nca-nca: Kini, no koretero Damaskus yendémo ŋuno, ko imemoŋgo Yerusalem ŋuno, ko
    Judia mira koro yendé soso ŋuno, ko uni wini meyowo quno ŋuno ŋuya mande yesowanowó.
    Ŋande yimiranowó, ‘Ye newonde rohoré teya Anutuko oyi, ko newondeye rohoréŋaŋgurí
    qu oteteyewore witú yiri qembe.’
  zpz-NTPP: Sinu nu loga la pshaala̱ de riidz nu bruu lo Ñgyoozh lo de mbecy Damasco.
    Niga pshaala̱ de riidz zeꞌ lo de mbecy nu yuꞌ Jerusaleeng. Niga pshaala̱ ñii lo
    de mbecy nu yuꞌ dutuub la lo yu ni de mbecy Israeel. Niꞌ ziꞌl pshaala̱ ñii lo
    de mbecy nu walab mbecy Israeel. Ya̱ mne̱e̱ lo dey nu rlagy ñi nu neꞌ dey dela
    coz cyi nu ricy yu, nunu rlagy ñi nu gyicy dey coz nu rlagy Ñgyoozh, nunu rlagy
    ñi nu gyicy dey tub mod nu gabe nu bi mneꞌ dey dela coz cyi nu ricy yu.
  mkj-mkj: Keiou nehn Damascus apel nehn Jerusalem apel nehn wein Judea pwon, apel
    nehn pwungen mihn likin kan, ngoahi kapkapahrakkihoang irai en koaluhla apel wiliakapwla;
    irai en wiklahng Koahs apel wia joang kan ma pirin kajalehda pwa irai ne wiliakapwla.
  zac-NT: Lueguë guniaꞌa dizaꞌquë shtë Jesús lu ra më Damasco. Despuësë guahia Jerusalén
    nu guëdubi regiuni shtë Judea. Lu ra mënë nanádiꞌi më israelitë, guagniaꞌa dizaꞌquë.
    Guniaꞌa lu rall de quë gunë nadzëꞌë rall mudë nanabani rall nu guëabrí lduꞌu rall
    con Dios. Guniaꞌa lu rall guëluaꞌa cambi laꞌni lduꞌu rall por cusë zaꞌquë naquëhunë
    rall.
  kyg-kyg: '@see-verse:ACT.026.019'
  kmk-kmk: Ot inwalagawag ku un masapula ibabawin dat tagu dat basuḻ da kad tuttuwaon
    da si Apudyus ot ipaila da utdat angwat da un tuttuwa’n nambabawi da. Siyatu’d
    inwalagawag ku un inlugik ud Damasco asi ud Jerusalem, kan sida’l losana lakub
    Judea, kadon sidan bokona Judio.
  cao-NT: Jariapari tsi Damasco ó cabo qui Cristo Chani ë yoaniquë. Jaquirëquë Jerusalén
    cabo, Judea maí cabo, carayanabo, tihi cabo qui Cristo Chani ë yoaniquë. “Mato
    jocha quima Dios quiri bësocana. Jabi jia ca jayacana, ma chahahuaha ca nohiria
    bá cahëno ra” i jato qui ë niquë chanihi na.
  bbr-bbr: Kiro ämän amke Damaskus mena maromoi, koi Jerusalem mena awaromoi, pote
    Judia provins erekapu pak karauk omsau pakan roasiret erek ämän maromin. Is ak
    akan onok aru miäi pakan ätäi pirirnai, Anut mesin woiaka epar mowe awaromin.
    Ak onok eposek mona, karauk roat apwareanik, äpu maiei ak akan onok aru pakan
    piririn.
  inb-inb: Damasko pui­blu­pi­mi kalla­rirkani; nis­paka, Jeru­sa­lenpi i Judea alpa
    suiu; nis­paka, mana judíu kag­kuna­pagpi­pas­mi willaspa purirkani, pai­kuna
    panda­ris­ka­kunata sakispa, Taita Dius­wa tigran­ga­pa; chi­wanka, mana alli­lla
    rurai­kunata sakispa, alli rurai­kuna­wa kaug­san­ga­pa.
  hrv-hrv: Nego najprije onima u Damasku pa onda i u Jeruzalemu, svoj zemlji židovskoj
    i poganima navješćivah da se pokaju i obrate k Bogu i čine djela dostojna obraćenja.
  box-NT: Ĩ nín-yání bía le Dónbeenì bìo ho Damaasi yi. Bṹn mɔ́n á ĩ zéenía
    mu ho Zeruzalɛɛmu yi, à lá ho *Zudee kɔ̃hṹ ɓúenɓúen, á zéenía mu làa
    bìa yínɔń ɓa zúifùwa. Ĩ wee bío na ɓa yi le ɓa yèrèmá mí yilera lè
    mí wárá, à sĩ́ mí yara lè le Dónbeenì, à wé wé hã wárá na wee zéení
    le ɓa yèrèmáa bìo bon.
  ote-NT: Hangue dá fʉdi dá zofo ya ja̱ꞌi ꞌbestho de guehni Ndamasco, nepʉ dá ma pa
    Jerusale ne gatho ja maꞌra ya hnini Judea. Ne dá ma nehe habʉ bí ꞌbʉ núꞌʉ hingyá
    xodyo, dá zofo gue da ñobriꞌʉ de yá tsꞌoqui ne da gamfri Ajua̱, ne da ꞌyøtꞌa núꞌa̱
    xá hño pa da hnequi gue majua̱ni xa pata yá ꞌmʉi.
  wnu-wnu: Se qamart ende igub der Damaskus umo isomei igo ne bo Yerusalem qite diamei.
    Ne end Yudia ai gugum qib igumei. Qib igo munon ar eng qob qemerine Qenu wot igar
    qamb. Eng ende ebine wuri oabig qomon boru gugum wogub Qenut igumirei.
  zam-NT: Ndxe'leque', ngua tethen no ngua lon yalbàn cón che'n di's ndac che'n Diox
    nerleque' loo mèn ciuda Damasc. Ngoloa, nguan loo mèn ciuda Jerusalén. Ngoloa,
    nguan loo mèn par ned le'n rye yèezya' co' nac làaz che'n mèn jude par ngua lon
    yalbàn cón che'n di's ndac loo mèn par neda, ne. No nguan loo mèn co' inacte mèn
    nación Israel chol lugar. Mbezen loo rye mèna ndxàal lyàa yéc mèna no lyàa lezo'
    mèna no zye' mod co' ndxàp mèna loo Diox par yòo mèn loo cón che'n Diox. No mnibe'en
    loo mèn lu' mèna thìb mod ndac loo taamas mèn le' mèna, lìcque', ngulàa yéc no
    ngulàa lezo' mèna no mzye' mod co' ndxàp mèna loo Diox.
  zyp-NT: A hmasaw letah Damaska khua cawngsaw khatah phung rei neh ka, mataico Jerusalem
    khuapui leteipaw sahlo le Judia raang chung letei a ungpaw vytei khatah rei neh
    ka, Gental cawngsaw sahlo khatah zong ka rei. Ka reipaw cawh a ngepachih la, Khazing
    lang a paleh myca o, na ngepachihnah pawhe ceh cawh tuasená tah a langsá o ka
    tah he.
  sey-NT: 'Sehuoni duꞌru macarepa Damasco paꞌicohuaꞌini quëahuë. Jeteyoꞌje Jerusalén
    paꞌicohuaꞌire quëahuë. Cuiꞌne siꞌa Judea yeja paꞌicohuaꞌire quëahuë. Cuiꞌne Israel
    pa̱i peocohuaꞌireje̱ quëahuë, ñeje: ‘Tsoe paꞌiseꞌe je̱oni Maijaꞌquëre sehuojë̱ꞌë.
    Sehuoni sehuosicohuaꞌi yoꞌoyere yoꞌojë̱ꞌë.’'
  nvm-nvm: Na vuak iji abe amur na Damaskas ijia kuardiame va Jerusarem ijia kuardiain.
    Areme na madu va moik uruvana Judia guf ijia kuardiaknum va e Jius bakin iji kuardiain.
    Na ijia oknum vuak iji nijaidiame kia, Ni ise jon God kuardame una oi karoime
    fuon ruaknum ire ma kafo rega e bu ijia game vierafero jan oi karoinvaro bu ijeg
    vierafek.
  mps-mps: Tama hasia bolo eno te Damaskus we bidi pageba pali. Eno augwalibolo te
    po tama pusa mani, ‘Dagego dwai kolesaga ebo sę tudiba sąnama, dage God pageba
    asao. Tama dagego dwagi yai kolesaga ebo tigidali we bidi augwaligo sulama, dwai
    kolesaga tudiba sąyani konemainao,’ wali. Tama eno te po Jerusalem we bidibolo
    me, te Judia tǫ tomode bidibo we bidi tigidalibolo me, te Israel hani isąwai
    we bidibolo me, eno te po tama augwalibolo pusali.
  pab-NT: Damasco nali hotohare noxani noxakai iraeti. Hatyaoseta Jerusalém nali,
    exahe Judéia koa hakakoare. Majudeuneharenae hiye noxakaihitiya. Hoka nomita ihiyeha,
    halakisaha iniyalahare háomaneha hoka Enore koamaniya tyaohenahita hoka waiye
    maniya tyaohenahitaha hoka katyakekotyakaha maheta.
  llg-llg: Makasososan, au afaꞌda Yesus Dala Soꞌdan neu hataholi Yahudi la, manai
    Damsik. Basa ndia, boe ma au mai afaꞌda hataholi Yahudi la manai Yerusalem, ma
    manai propinsi Yudea. Basa ndia, na au laꞌok afeok uni hataholi taa Yahudi la,
    nusa-nusa nala uu. Au kokolak manggaleꞌdok ua basa sala, fo ala laꞌo ela sila
    dala soꞌda kasala nala, ma fee sila aon neu Manetualain. Sila boe oo, ala tao
    lalole sila soꞌdan, fo feen neu hataholi feꞌek, fo ana daꞌdik tanda nae, sila
    daꞌdik hataholi beuk nai Manetualain dalek.
  kyf-kyf: '''Ɩn -Damasɩ -nyɩma -yɔ -Zeluzalɛmʋ -nyɩma -yla ɩn gbaa -Lagɔgbʋ tɩa.
    ''Bhie, ɩn yia Zudee -dʋdʋ weee -gʋ -nyɩma -yɔ nyɩma -wa ''nɩa Zuifʋ we -yla gba.
    Ɩn nɛɛ wa -yla, wa ''bhiti wa dlɩ, wa yi -Lagɔɔ -gbɛ, ''ɩn wa lɛnʋgbʋ -slolu wa
    ''bhitibhitie sazɔnʋ sa.'
  tpi-tpi: Mi autim tok long ol man bilong Damaskus pastaim, na bihain mi kam autim
    long ol manmeri bilong Jerusalem, na long olgeta hap bilong Judia, na long ol
    manmeri bilong ol arapela lain tu. Mi autim tok olsem, ‘Yupela i mas tanim bel
    na bilip long God, na pasin bilong yupela i mas soim olsem yupela i tanim bel
    pinis.’
  mih-NT: I nacatyi sihin ñiyɨvɨ vatyi cuñi si sa ndu‑uu iñi ñu cuatyi ñu ta tyaa
    ñu yahvi sii Ndyoo. Nazavaha ñu sa vaha cuhva zavaha ñiyɨvɨ sino iñi sii ra Jesús.
    Tacuan i quehin sa xihna ñi ñuu Damasco. Ta tacuan i cahan tuqui ñuu Jerusalén.
    Zuun ñi tuhun cuan i quehin nu cu si Judea ta inga ñuu nu iyo inga ñiyɨvɨ, ñu
    yɨvɨ ñiyɨvɨ hebreo cuu.
  qvh-NT: Saymi wilacuyninta wilapar galaycorgä Damascucho cag runacunata. Nircurmi
    wilacorgä Jerusalencho y Judea provinciacho cag waquin marcacunachöpis. Nircur
    mana Israel runacunatapis wilapargä jusancunata cacharir Tayta Diosninsi munashganno
    alicunata rurar cawayänanpämi.
  kms-kms: 'Nge wand bir kawo kin nge wute Damaskus kin pe puate ki righe, pre dobu
    muq wute Jerusalem kin mune wand bir kuam, dobu di tiqe buagi Judia opu kin, di
    wute buagi Juda segi kin te mune wand birne kuam. Nge ni wand bir kuam kin taq
    pugri: ‘Nungoqi nei ware witinde God nde ruso, di nungoqi yumbo ur wand kin te
    wute nei mare mitinde pre kin yumbo ur te bei wand.’'
  agn-agn: Nagtoldokong lagi, primiro don ong Damasco, oman ong Jerusalem, pagatapos
    ong tanan ang mga lansangan ong probinsia tang Judea ig asta ra lamang ong mga
    belag ta Judio. Inaningo tanirang mamagtogat da tanira ong mga kasalanan nira
    ig magbalik ong Dios, ig ipaita nira ong mga kaboi nira ang tanira namagtogat
    da ka kaman.
  nhi-NT: Ica non onquinmatiltih in tocniuan tlen pouih Damasco, uan satepan tlen
    pouih Jerusalén uan Judea uan noiuqui naquin amo judíos, mamoyolcuipacan de nintlahtlacol
    uan maualmocuipacan inauactzinco Dios, uan macchiuacan chiualistli tlen macnexti
    nic omoyolcuipqueh.
  ttc-NT: Tb'ay oxik npakb'a' te tpakb'alil galan kxol kye aj Damask, yaji kxol kye
    aj Jerusalen b'ix tuj kyaqil tkwentil Judey, b'ix ax kxol kye aj nya'tx qxjalil
    tijajil Israel aj k'onti'l nkye'okslan te Qtata Dios. Oje xik nq'uma' kyetz tzan
    tjaw kky'ixpu' kynab'lin b'ix tzan kyokslan ti'j Qtata Dios, b'ix tzan tqet kyk'ulu'
    tidi'chq galan tzan tpaj b'an'ax oje jaw kky'ixpu' kynab'lin.
  dan-1931: men jeg forkyndte både først for dem i Damaskus og så i Jerusalem og over
    hele Judæas Land og for Hedningerne, at de skulde fatte et andet Sind og omvende
    sig til Gud og gøre Gerninger, Omvendelsen værdige.
  kwj-kwj: Ani ini Damasukas ko pe hima le a bwasinimbwa da hinga woni ani ini Jerusalem
    pe hima le ya a sawe. Wosinumbwa Jutiya ko pe hima leni a sawesini ele biya ko
    ba fwele kipe hima le ya a sawe. Ani ka mwanji hinga tini ete a sawendaro, ‘Kunu
    kapwa sumbu kuhi gumwa ma ku sisini sembe Gotri ni ma ku ha. Wosini kunu sembe
    handau sumbu tumbwa ma ku sirinanda.’
  vie-OVCB: Tôi truyền giảng tại Đa-mách, Giê-ru-sa-lem và cả xứ Giu-đê và khắp các
    dân ngoại, kêu gọi mọi người phải ăn năn tội lỗi mình quay về Đức Chúa Trời và
    sống xứng đáng để chứng tỏ lòng ăn năn.
  kze-kze: aiva'á Támásikasi-naopa'a simátime'a naaémba Yérúsaremuva'a simátime'a
    minkákémbá Yútaa-kwaasiti maravá'á simátime'a ó'onkaa-kwaasiti maravá'á simátime'a
    sé'a kentí sáwí-imayaa tuwé'a Áánútumpa'a té'a kawe'-máyáí mayáíyasa tuwánésa
    sésa Áánútumpa'a tiráawain-owe sígwáe sé'a simátíma'mae'a kuráumne.
  mpj-mpj: Jungalurna-jananya yanu nintilpayi, Tamajakajmartaji. Palujanurna yanu
    Jarujalumungkarna-jananya nintilpayi, parna Juutiyawanalurrju. Palujanurna yanu
    ngurra kujupakajangka Juwuparningkalurrju nintilpayi. Jilanyarna-jananya wulikaja
    nintilpayi, ‘Walykuya jurra jungaya nyina Mamaku! Kunyjunyu-janampanyurra nyinakura,
    martu karlkinku.’
  lbk-lbk: Nan magtek inangnek et inmey ak ay nenpap-alawag id Damasco ona, sa et
    id Jerusalem ya isnan am-in ay kailiili id Judea, sa et isnan kawad akhes nan
    Gentil. Infaagko ay masapol ay chokokhancha nan fasolcha, ta maiyornos cha ken
    Apo Dios ya angnencha nan osto ay kail-an nan nenfafawiyancha.
  mto-NT: ñojkꞌó̱y a̱tseꞌe ntukkaꞌamayꞌukvaajñ je̱ o̱y ka̱ts je̱ o̱y ayook je̱m Damasco,
    vanꞌitts je̱m Jerusalén, je̱ts je̱m nu̱jom je̱ israeejlit jayu yꞌit jo̱o̱tmda,
    nay veꞌempa veꞌe joma veꞌe cha̱a̱nada pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap,
    je̱ꞌe̱ a̱tseꞌe nvaajnjidup je̱tseꞌe du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda,
    je̱tseꞌe je̱ Nteꞌyam du̱pana̱jkxtinit, veꞌem tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kadat je̱ts
    ta̱ veꞌe vyinmayu̱mpijttini.
  bzh-bzh: Gaḳ senër ġaġek ranġah vu alam Damaskus muġin, log senër vu alam Yerusalem,
    gevu nyëġ Yudea pin, gevu alam-yu-ngwë ving. Senër vu sir bë degërin sir vu hir
    nġaa nipaya gedenam vu Anutu, bedegevonġ nġaa niröp in tato nabë deggërin ayoj
    ggovek ya.
  guj-2017: પણ પહેલાં દમસ્કસના, યરુશાલેમના, તથા યહૂદિયાના બધા પ્રાંતોના લોકોને તથા
    બિનયહૂદીઓને પણ ઉપદેશ આપ્યો કે તમે પસ્તાવો કરીને તથા ઈશ્વરની તરફ ફરીને પસ્તાવો
    કરનારને શોભે એવાં સુકૃત્યો કરો.
  jvn-NT: Aku terus ndisik déwé nang kuta Damaskus, sangka kono aku terus nang kuta
    Yérusalèm, terus nang bawah Yudéa kabèh lan uga marang wong-wong sing dudu Ju.
    Aku ngabari wong-wong, supaya pada molai urip sing anyar lan pada mbalik marang
    Gusti Allah lan pada nduwèni klakuan sing tyotyok karo kauripan sing anyar.
  byr-byr: Aawa. Sɨnnawɨ Anga Damaazɨkazɨjɨ Anga Jeruzaalemɨjɨ sabanna wɨjɨwaakɨna
    ye. Dɨvi Kwaaka Juthɨya yuyabajɨ ajɨmya yuyangɨyaraavɨrebajɨ avaaina wɨjɨwaakɨna
    ye. Ayabwi wasɨꞌnadɨvɨꞌ mudɨkebwi Gotɨyarebwi jawɨramaarila! Sara yapɨjɨ ‘Mudɨkebulyɨyaina
    sare yaana!’ dapɨjɨ aꞌmwera tɨnna wanganyaꞌna nayaa sara jɨla!
  ian-ian: Damaskas yiga Jerusalem yiga Judia walɨnja nɨma kɨpmana ngepma ngepma yiga
    mbukwun. Juda ana ndi nat nɨmba kat mbukwun. Tamba yetɨngwa maawut kwagala wowun.
    Kwagalalaa God kat yelavɨk ngwula. Apma vat yetɨ ngwula waa wowun. Apma vat yetɨngweyan
    apma vak yetɨngwa vak kat nat nɨmba vɨgiyandi.
  hun-hun: hanem először a damaszkusziaknak és jeruzsálemiaknak, majd Júdea egész
    tartományában és a pogányoknak hirdettem, hogy bánják meg bűneiket, és térjenek
    meg az Istenhez, megtéréshez méltó cselekedeteket cselekedve.
  mcf-NT: Damasco yacnoshomba chuibanondambi. Anoshomba chuibanshumbic Edusaden yacnoshontsen
    chuibanoaondambi. Anoshon chuibanshumbic nidaid Udeya caid shubu utsi-utsiec yacnoshontsen
    chuibanondambi. Isadaidboba chuibanombi. Isadaidpembotsen chuibanombi. Mibi icsaid
    ënquin Nuquin Papa abimbo tantiaquin ambi chiacpaden nabanta, quequin chiombi.
  kjs-kjs: Neme agale mogeaaripude rabu nimuna kone pereke yoma Gote madaa kone rulaoma
    epe agale raitalepape lo mogeasuade. Go puma pa enaalinumi nimi kagaa kone raitalimi
    rabu adalimi lisuade. Go agalere neme Damaskus su-para Jerusalem-para puma lakelomare
    Judia su raayona pu lakelomare ruru radonu-para page lagelisuade.
  mni-mni: Ahanbada Damascus-ta mathangda Jerusalem-da adudagi Israel-gi lam pumnamakta
    amasung Jihudi nattabasinggi marakta makhoigi papsingdagi pukning hongduna Tengban
    Mapuda onsillaknaba amasung pukning hongle haiba utpa thabaksing tougadabani haina
    eina pao sandokle.
  yad-NT: 'Munatya raya̱da Damáscumuju̱, jadchiy ji̱ta raya̱da Jerusarí̱muju̱ntiy,
    ti̱ta̱ju̱ Judéya mucadivaju̱. Jadchintyi raya̱da ruumuju̱ jiryatimyu̱ ne Judíyuveda
    daryi. Ti̱ta̱ju̱ rijyu̱ rañique vijyo̱mujache: Jirya̱paru̱y riva taji jachipiya̱jada,
    jirya̱jachipiya̱ ji̱ta variy sanijyu̱ Ju̱denu, daryaday jirye̱chaniy varintyirya.'
  mxb-NT: Ta mií no̱ó ni̱ da̱náꞌi̱ sa̱ꞌá to̱ꞌon va̱ꞌa yóꞌo no̱ó na̱ ndéi ñoo Damasco.
    Ni ndiꞌi, dá ni̱ saꞌi̱n ni̱ da̱náꞌi̱ no̱ó na̱ ndéi ñoo Jerusalén, xíꞌín no̱ó na̱
    ndéi iin níí kúú kuendá Judea diꞌa, xíꞌín no̱ó na̱ ko̱ kúú na̱ Israel. Chi̱ ni̱
    kaꞌi̱n xíꞌín ná ña̱ ná nandikó iní na̱ sa̱ꞌá kua̱chi kée na, ta ná nduu na ña̱yuu
    Ndios, ta xíꞌín ña̱ va̱ꞌa kée na ná naꞌa̱ na̱ ña̱ miía̱n ndaa̱ kuiti ni̱ na̱ndikó
    iní na̱ sa̱ꞌá kua̱chi kée na.
  pon-2006A: Keieu, nan Damaskus oh nan Serusalem, oh pil nan kahnimw en Sudia pwon,
    oh nanpwungen mehn liki kan, I kapahrengkihong irail re en koluhla oh wiliakapwala;
    re en wekiong Koht, oh wia soahng kan me pahn kasalehda me re wiliakapwalahr.
  maq-NT: Tjun tjun ne, cachjá cojo xuta ngajan Damasco, sehe cachjá cojo xuta ngajan
    Jerusalén cojo jingujyë ni nación Israel, hisca cojo xutaxín. Cachjá cojo rë me
    xi tsindeya me cjuatacun rë me hacuaha cuisehen me ladu rë Nina. Hacuaha cachjá
    cojo rë me xi catisahmi me cjuandaja xi tsingacun xi catsindeya jain me cjuatacun
    rë me.
  hto-hto: Afe meífomo Jerusalén comɨ́nɨmo daje izói nana judea énɨedo llócaidɨcue.
    Afe izói jɨáɨ judíoñedɨnomo llócaidɨcue. Nana íaɨoɨmo itɨ́fuiaɨ íaɨoɨ meídollena
    rɨire llotɨcue. Iemona Juzíñamui dɨbénemo íaɨoɨ íficaillena íaɨoɨ llófuetɨcue.
    Ñúefuiaɨdo íaɨoɨ macállena llotɨcue íaɨoɨmo ite meídogafue jino ácatallena.
  por-BRBSL: mas declarei primeiro a eles de Damasco, em Jerusalém, e em todo o país
    da Judéia, e também aos gentios, que se arrependessem e se voltassem para Deus,
    fazendo obras dignas de arrependimento.
  ces-NKB: ale oznamoval jsem nejprve těm, kdo jsou v Damašku, a [potom] v Jeruzalémě
    i po celé judské zemi, i pohanům, že mají činit pokání, obrátit se k Bohu a dělat
    skutky odpovídající pokání.
  cui-cui: Copiya matha Damasco tomarapiwi tsipaeban Nacom Pejume Diwesi. Bapoxonae
    equeicha barapo diwesi tsipaeban Jerusalén tomarapiwi. Bapoxonae equeicha daxita
    Judea nacuamonaepiwi barapo diwesi tsipaebanno. Irʉ pomonaetha pomonae jopa judiomonae
    naexanaeyo tsipaebanno. Barapo diwesi tsipaeban xua barapomonae icha jʉntʉ coyenein
    pexeinaenexa, yawa Nacom pejume cowʉntsinexatsi, mataʉtano xua barapomonae petsita
    itapeinya xeinaenexa jiwitha xua bara Nacom jume cowʉntatsi xua beta peexanaexae.
  boj-2014: E aqa anjam di dauryosim tigelosim Damaskus qureq gilem. Gilsim dia Qotei
    aqa anjam plaltoqnsimqa tamo uŋgasari naŋgi endegsi minjroqnem, ‘Niŋgi are bulyosib
    Qotei aqaq boiy. Bosib kumbra bole bole yoqnibqa tamo uŋgasari naŋgi na niŋgi
    nuŋgsib merŋgwab, “Bole, niŋgi are bulyonub.” ’ E Jerusalem dia, Judia sawaq di,
    sawa bei beiq di dego tamo uŋgasari naŋgi anjam di minjroqnem.
  eng-OEBUS: on the contrary, first to those at Damascus and Jerusalem, and then through
    the whole of Judea, and to the Gentiles as well, I began to preach repentance
    and conversion to God, and a life befitting that repentance.
  eri-eri: Ji amugedu Damaskusha fai beele malalamudu lenigidu boni, iinga ji maidu
    Jerusalemha fai-aita bagu malalamudu lenigene, onodu Judia nebere haumu oruwa
    langa, nere fai-aita bagu fereha fere. Ji beele benou malalamude lenigene, ‘Tere
    huwanyatege ubuludu Itou bonade huwanyatege ngalengawou. Onodu tebere fanyitege
    no tere ngalenga huwanyatege ubulu yaha waha, abiti wonbona.’
  aly-aly: Atha Jew-rnem-then Jew-weny-rnem-then akalty-anthek Damascus-itwek-anem
    Jerusalem-itwek-anem, apmer Judea-itwek-anem. Ikwer-penhan apmer arrpanenhek.
    Atha renh-rnem ilek, rernem Akngey-warl angkepirretyek, rernem-anem arraty-angkwarr
    anetyek. Ingwer-rnemel iterl-areyenh rernemarl angkepirrek Akngey-warl-athek.
  wiu-wiu: Onekemo akama yakilepa Damasikase ta laigoane tokou. Nititikoane Yerusaleme
    takeka Yudea ta luduka pa yatene-kiti pitikikaka pima yakene ekene kini namolo
    poane wene wia wawa Akolalike tepe kolotini pekoa piamene. Tepe kolotini nimini
    pekoa pianeya meadiki wa ete-kitame wene tomotono, epetanele toma pamene wane
    oma pokou.
  swe-swe: Jag har predikat, först i Damaskus och sedan i Jerusalem och hela Judéen
    och även ute bland hedningarna, att de ska omvända sig (förändra sitt tänkesätt)
    och vända sig till Gud och göra gärningar [leva ett värdigt liv] som hör till
    omvändelsen. [Resultatet av en genuin omvändelse är ett liv som karaktäriseras
    av goda gärningar. De kan dock aldrig vara grunden för frälsningen, samtidigt
    som de är ett ofrånkomligt resultat från ett nytt liv i Jesus.]
  cth-cth: Ahmaloe poung lah Damaskas kho kaawm e naw, hathnukkhu Jerusalem kho kaawm
    e naw hoi Judah ram dawk kaawm e tami pueng koehoi Jentel miphun pueng koehai
    pankângai vaiteh Cathut koe kâthung hanelah pankângainae hoi kamcu e naw hah na
    sak awh nahanelah ka pâpho.
  mti-mti: Ne namu Damaskas igiyawa gumbo opata wana, sira ivi Jerusarem igiyawa,
    Judia danave undag sira Ju onan igiyawa gumbo gaibu. Ne opata wanawa mu nonemagowa
    biroriyag God gumbe sira amtanit di, sira mu nonemagowa biroriyayawa toyau muntanit
    di emewa gumbe.
  pad-NT: 'Damasco sidaji kaija''arini-ra va''ora onava''isohi''imidiavini hiki ida
    Jesus monina. Jerusalém maina ookhahi, va''ora onava''isohi''aha. Judéia kaaraboni
    maina ookha''ihi va''ora oanava''isohionivini. Naothinia judeus kaija''ari vihiriki
    vakadiania oa''aadahaoni''ihi va''ora oanava''isohionivini Deus athia. Va''ora
    okaabanivini hiki vakava''ipahinija kaimoni ida vakadihojai asohiriki. Va''ora
    oni''abakhia''avini: “Deus kania avaabononi gahinai vaniha''a mahija kidija''ari
    avihi''avini. Bada vani''a ida badani asohiki afoha''oadaha mahija vahoariha avigavini
    ida avakadihojai asohiriki-ra avanofijanaravini.” Va''ora oni''abakhia''aha.'
  twi-twi: Mifii ase kaa asɛmpa no wɔ Damasko ne Yerusalem ne Yudeafo aman nyinaa
    so ne amanamanmufo mu sɛ, ɛsɛ sɛ wɔsakra wɔn adwene na wɔde wɔn ho ma Onyankopɔn
    na wɔmma wɔn nneyɛe nkyerɛ sɛ wɔasakra.
  hlt-hlt: Tedae lamhma la Damasku ah, te phoeiah Jerusalem, Judea paeng pum neh namtom
    rhoek taengah khaw tholh yut tih Pathen taengla mael sak ham, yutnah neh a tingtawk
    la khoboe hlawt ham ni ka puen pah.
  tbz-SIM: N ketɛ́ kɛ́nɑ́kɛ́ Kuyie nnɑ́ɑǹtì Dɑmɑɑsi nwe nɛ̀ Sedisɑdɛmmu nɛ̀ Sudee
    kó yɛhɛkɛ̀ yɛmɔu nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ, kɛ tú bɛ̀ɛ ceetɛ kɛ́ndɔɔ̀ri Kuyie ndɔ́mɛ̀.
  san-GUJ: પ્રથમતો દમ્મેષક્નગરે તતો યિરૂશાલમિ સર્વ્વસ્મિન્ યિહૂદીયદેશે અન્યેષુ દેશેષુ
    ચ યેेન લોકા મતિં પરાવર્ત્ત્ય ઈશ્વરં પ્રતિ પરાવર્ત્તયન્તે, મનઃપરાવર્ત્તનયોગ્યાનિ
    કર્મ્માણિ ચ કુર્વ્વન્તિ તાદૃશમ્ ઉપદેશં પ્રચારિતવાન્|
  amx-amx: Thang tjerrtj map kaltj-antherl-apek town Damascus kwerel-amparr, kwereng
    mer Jerusalem-elemeh mer Judea ntjaperelemeh thwen, tjerrtj lwereny map thwen.
    Thang inenh ilek, inang anetj inehenh impemel Altjerr-warn twep-irretjeh. Inang
    arratj mernelhetjeh, arrpenh mapel alhengk-aretjenheng, inang kel twep-irrekarl.
  ake-NT: Iyepiya'tɨ pe kuru, itekare ekama'pʉ uya Tamaskas pata awon kon pɨ', Surusiran
    pon kon mɨrɨ awonsi'kɨ tanporo Isutiya pata pon kon pana ya' nɨrɨ. Mɨrɨ tʉpo,
    itekare ekama'pʉ uya Esuwerʉ amʉ' pen pana ya' to' era'tɨto' pe tʉmakooi kon apai
    Papa winɨkʉi'. To' auro'ka'pʉ uya i'napai rɨ to' uko'manto' pe tʉmakooi kon apai
    tera'tɨsa' kon ekamanin pe.
  qvn-NT: Chaura naupata galayurä Jesuspita willapäcuyta Damascochru cagcunatam. Chaypitam
    Jerusalenchru cagcunata, jinaman Judea ninganchru lapan yachragcunata. Chaypitaga
    rimaparämi juc casta runacunatas juchancunapita wanacurcur Diosman cutipäcunanpag,
    chaynuypa ali ruragman muyusha capäcunganta reguechicurcänanpag.
  tku-NT: 'Quit xapūla iccā''a''kchihuīna''ni''lh xalanī''n nac Damasco ē ā''līstān
    xalanī''n nac Jerusalén ē ixlīpō''ktuca''n xalanī''n nac estado Judea. Nā xa''iccāhuani
    tī jā israelitas: “Calakpalī''tit mintalacapāstacni''ca''n ē castālani''tit Dios
    ē chuntza'' catahui''la''tit chī tī talakpalīnī''t ixtalacapāstacni''ca''n.” Chuntza''
    xa''iccāhuani.'
  bjk-bjk: E xo arun ta winörö urungan tö idi ringan Damaskas, io, meringan urungan
    te idi niang Jerusalem ma xö boxönö xirip Judeia ma urungan te idi niang idi kaim
    bölök bara abo Judeia. E xo tenge lölös urungan te idi xirip bere idi tabo dödöm
    puxus ma tabo talingen urungan te God, ma bere idi tabo pet abo mangana tatalien
    i eöt tua ömaras bara i turunon bere idi toxoro dödöm puxus.
  msy-2020: Egha kɨ faragha Damaskusɨn nguibamɨn akam akuni, egha Jerusalemɨn akam
    akunigha, Judan nguibaba bar dar akam akurava, uaghan Kantrin Igharazibar Gumazamiziba
    sara akam me mɨkɨra ghaze, ‘Ia uan navibagh iragh ua God bagh izɨ. Eghtɨ ian arazir
    ia amiba, ian gun mɨkɨm suam, ia navibagh iragha gɨfa.’
  bpr-bpr: Yé tnanin banwe gutamdògu di Damaskus, na kafnge ayé, di Dyérusalém na
    di kabal banwe i dad Dyu, na i dad to ise Dyu. Na yé tdògu dale nsalla i dad salàla,
