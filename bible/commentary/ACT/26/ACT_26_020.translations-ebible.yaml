  nbq-nbq: Yuknogogi ako endak erogo it o Ndamasik agarwik ako yugirigya, o Yerusalem
    agarwik ako yugirigya, andi okbaluk, o Yudeya avilis ambot inim, it weram Yakuri
    dek menda inim, yugeregek lagya, ogagya dugwit, Hit ovok henendawi wenggebaluk,
    henomaluk vagalogo mbo bagu dogones. Eke, henomaluk mbo baluk, Ala musek lagwi
    avyarat henombarupwak yiluk, yi ogagek ndi ogagek eyave adigat ogarit lagu dogones,
    yiluk, yugirigya lagagis.
  tgo-tgo: I viva moli ya vavaghare Damasiko e tɨne, ko amba ya wa Jerusalem e tɨne
    na Judiya laghɨyeko na tembe ya wa weŋgiva thiye ma Jiu gharɨgharɨniye. Ya vavaghare
    weŋgi na valɨkaiwae thɨ roiteta lenji tharɨ na thɨ ndeghereiyewana, ghamwanji
    i ghembe Loi, na thɨ vakatha thanavu i rumwaru, gharɨgharɨ mbala thɨ ghareghare
    kaero thɨ vɨva yawalinji.
  yap-yap: Som’on e lan yu Damaskus ngu lan yu Jerusalem, ngu lan e nug nu Judea ni
    polo’ ngu fithik’ e pi’in gathi yad piyu Israel, e gu machibnag riy nthingar ra
    kalgad ngan’rad ngar pi’ed keru’rad ko denen ni yad be rin’ ngar pigichealgad
    ngak Got, ngar ngongliyed e pin’en ni ir e ra m’ug riy ni kar pi’ed keru’rad ko
    denen ni yad be rin’.
  mop-NT: —Se' in wadaj ti'ijoo' ich caj Damasco cu jeloo' u tucul ca' tun u tz'oquesoo'
    a Dioso. In wadaj ti'ijoo' ca' u betoo' a qui'i. Etel a qui' abe' a tanoo' u betiqui,
    beloo' u ca'a ilbil u menoo' a cristiano ti u jelajoo' u tucul. Baalo' ilic in
    wadaj ichil a caj Jerusalene, y tulacal tubajac ich cuenta Judea. Joq'ueen te'i.
    Bineen in wadü' ti'ijoo' boon a ma' Israele,— cu t'an.
  tet-tet: Haꞌu kahuu serwisu nia kodi kalore Yesus dalan moris baa ema Yahudi sia
    iha Damsik. Hotu haꞌu kmai kalore tenik baa ema Yahudi sia iha Yerusalem no rai
    Yudea tomak. Hotu tiꞌan, haꞌu klaꞌo kasiri ema lahoos Yahudi rain, kodi kanorin
    ema nebee sia soe lakon siakaan salan, hotu sera aan baa Naꞌi Maromak. Haꞌu kalore
    kaꞌak sia musti nalo lia diꞌak bodik ema seluk, nebee dadi tadak naꞌak sia dadi
    Naꞌi Maromak eman tiꞌan.
  hlt-MCSB: Tedae lamhma la Damasku ah, te phoeiah Jerusalem, Judea paeng pum neh
    namtom rhoek taengah khaw tholh yut tih Pathen taengla mael sak ham, yutnah neh
    a tingtawk la khoboe hlawt ham ni ka puen pah.
  xtd-NT: Kiꞌna nu ka nuu ñayiu Damasco n‑jaꞌan‑da xa na natu ini koio‑i xa n‑ka kida‑i
    kuechi, te na kukanu ini‑i Ianyuux. Dɨuni n‑jaꞌan‑da xa na kada koio‑i xavaꞌa
    xa na kundeꞌa koio dava ka ñayiu xa n‑ka natu ini‑i xa n‑ka kida‑i kuechi. Ijan
    dada n‑jaꞌan‑da xaꞌa nuu ñayiu Jerusalén xiꞌin nituꞌu región Judea xiꞌin nuu ñayiu
    ñatu ka kuu yatnuꞌu Israel.
  mdy-ETH: ጋዓንቴ ቤርታዺ ዴማስቆይዳ ዓኣ ዓሶ፥ ሄሊሲ ዬሩሳላሜና ዪሁዳ ዓጮናይዳ ዓኣ ዓሶ ቢያሢና ሃሣ ዬያጉዲ ዓይሁዴ ማዒባኣ
    ዓሳኣ ጊዳ ጎሞ ቡኡፂ ፆኦሲ ባንሢ ሙካንዳጉዲ ታ ዔርዜኔ፤ ጎሞ ቡኡፂፆ ዔርዛ ባኣዚያ ዔያታ ማዻንዳጉዲ ዔያቶም ታ ኬኤዜኔ።
  spl-spl: Lohimbiŋe orotmemeyeŋe bâleŋe bet pilâm Anitâhâlen biwiyeŋaŋe kepeim tem
    lâuwaŋgim lohotŋan mannomaihât nâŋe topŋe katmâ den pat âlepŋe ya Damasiko kapi
    ambolipŋe ekyongowan. Otmu kapi ya pilâm Yerusalem kapiân âwurem taka yawuâk ekyongowan.
    Otmu yapâ ari kapi tipi tapi Yuraia hânân tatmâ arap ya ambolipŋe ekyongowan.
    Otmu bâiŋeâmâ pâku lohimbi yeŋgâlen ari den pat âlepŋe ya ekyongowan.
  usp-NT: Nab'e ximb'ij tzilaj jtaquil chirij Kakaj Jesucristo rechak yak cristian
    ri wi'tak Damasco y ajruc're' ximb'e Jerusalén y lak luwar re Judea y rechak yak
    ma' rijajl ta' Israel. Juntir rechak li ximb'ij rechak chi jq'uexe' jno'jak pire
    tioctak laj jk'ab' Kakaj Dios y rane'tak utzil pire tic'utun chi xq'uexa' jno'jak.
  zav-NT: Zgua'atec Damasco na' gwzolaogua' bzeɉni'ida' beṉə' ca' ža'anə' c̱he Jesocristən',
    na' ḻeczə ca' Jerosalenṉə' na' doxen gan' mbane Jodean'. Na' lente beṉə' ca' cui
    zɉənaquə beṉə' Izrael gwdix̱ɉue'iga'acda'ane' de que cheyaḻə' yesyə'ədiṉɉene'
    xtoḻə'əga'aque'enə' na' yoso'ozenague' c̱he Diozən', na' so'one' ca gacbia' de
    que babesyə'ədiṉɉene' xtoḻə'əga'aque'enə'.
  sgz-sgz: Iau mulán arbin ur si di anang Damasko, má namur ur si di ami Ierusalem
    má i bos malar no á Iudáiá, má uri narsá di mul ái rung tili risán. Iak parai
    si di ngo da hol kaleng má dák tapriu sur Káláu. Má iak parai mul si di ngo kándi
    lain tatalen na inngas tari ngo dikte hol kaleng muswan.
  kek-NT: Ut xbe̱n cua quinch'olob xya̱lal chiruheb li cuanqueb Damasco ut Jerusalén.
    Chirix a'an quinch'olob xya̱lal chiruheb laj judío li cuanqueb Judea, jo' ajcui'
    chiruheb li ma̱cua'eb aj judío. Quinye reheb nak tento te'yot'ek' xch'o̱leb te'xjal
    xc'a'uxeb ut te'xk'axtesi ribeb re li Dios ut te'xba̱nu li us jo' xc'ulubeb li
    ac xe'pa̱ban.
  blz-NT: Yaku' nambantilkon na mian, se' i raaya'a tio monsosoli ka' mangkadarai
    wawauna men ba'idek ka' mongorookon wakana i raaya'a na Alaata'ala, kasi mimpipiile'kon
    na tutuo'na se' i raaya'a mingilimang men kana'. Yaku' nambantilkon men koiya'a,
    tumbena na Damsyik, kasi na Yerusalem ka' na longkop Yudea, ka' uga' na mian men
    taasi' Yahudi.
