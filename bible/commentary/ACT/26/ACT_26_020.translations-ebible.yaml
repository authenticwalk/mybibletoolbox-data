  not-NT: Iritsita nocomantaiguë Tamásicosati, aique Jerosarésati, aique Joreasati.
    Aique nocomantaguequeri ira basiniati matsiguenga. Nocomantëri irojocaigairo ora
    icantagueigui te onganinate, inguemisantaigairi Tosorintsi, imasiniatitanae, ingantagueteta
    ora caninaro.
  plu-plu: 'Nah tipik muwwapu kinetihwene ta gitkis hiyeg. Nah awna gitkis: “Wagesnabay
    yihiyakemni ariw yitaraksan. Iwepnabay Uhokri gihiyakemni. Wewnabay takunipti
    akak ini yihiyakemni nukunewa ini yiwewni nukunewa. Ininewa arakak ku yis inyerwa
    wages yihiyakemni.” Inakni nah kinetihwene ta gitkis kit nerras hiyeg ayge paytwempu
    Damasku. Ayteke nah kinetihwa henne gitkis hiyeg ayhté paytwempu Jerusalém. Ayteke
    nah kinetihwene gitkis henne muwwapu apuriw Judeyamnaw. Pisenwa nah kinetihwene
    henne gipuriwkis hiyeg ku pariye kane judeyenepwima.'
  iou-iou: Imaka u kaŋkuro unitäŋo biŋam Damaskus nanik jukun yäwet ahäŋkaŋ Jerusalem
    ämawebe ba Judia kome päke u yäwet ahäŋkut yäk. Ba guŋ äbotken imaka, yäwet ahäŋkut.
    Man ŋode upäŋ yäwet ahäŋtäŋ kuŋatkut; In bänepjin sukureŋpäŋ Anututa nadäkinik
    täŋ imineŋ. Täŋkaŋ bänepjin bureni sukurekamäŋ yäŋ yäwoŋärekta kädet tägatäga
    täŋpeŋ kuŋat täkot.
  ntp-NT: Dai ʌpʌga aagidi aanʌ gomaasi Damascʌrʌ oidacami dai gooquiʌrʌ Jerusaleenʌrʌ
    oidacami, dai vʌʌsi Judeea dʌvʌʌriʌrʌ dai ismaacʌdʌ maitʌrjudidíu ʌʌpʌ. Aagidiña
    aanʌ sai gʌaagai isʌma duucai gʌntʌtʌgituagi dai camaisoimaasi ivuaadagi dai ʌʌgidagi
    Diuusi, dai sai cʌʌgacʌrʌ oidacana sai nʌidiña aa iscaʌma duucai gʌntʌtʌgito ʌgai
    dai camaisoimaasi ivuaada agai.
  rai-rai: Iaau warawaai muga irong Damaasko ma Ierusalem ma u ra kum taamtaamaan
    u ra papaar Iudaia raap, ma namur karom diat kaai baa wakir a taara Iudaia, naa
    diat a nukpuku, ma diat a waan talili karom God, ma diat a paam a kum pinapaam,
    baa in waiaai naa diat aa nukpuku.
  haw-1868: Aka, hoike mua aku la au ia lakou ma Damaseko, a ma Ierusalema, a ma na
    mokuna a pau ma Iudea, a i ko na aina e, i mihi lakou, a e huli i ke Akua, a e
    hana i na hana e ku i ka mihi.
  ffm-ffm: Ɓe miɗo adoo waajaade fuu yo yimɓe Damas e yimɓe Urusaliima e piilol Yahuudiya
    fuu. Caggal ɗum, njokkin-mi hen yimɓe leɲi goɗɗi tuuba, ngarta e Laamɗo, ngolla
    golleeji kollitooji ɓe tuubii.
  arb-NAV: فَبَشَّرْتُ أَهْلَ دِمَشْقَ أَوَّلاً، ثُمَّ أَهْلَ أُورُشَلِيمَ وَمِنْطَقَةِ
    الْيَهُودِيَّةِ كُلِّهَا، ثُمَّ الأَجَانِبَ. فَدَعَوْتُ الْجَمِيعَ إِلَى التَّوْبَةِ
    وَالرُّجُوعِ إِلَى اللهِ، وَالْقِيَامِ بِأَعْمَالٍ تَلِيقُ بِالتَّوْبَةِ.
  cop-CNT: ⲁⲗⲗⲁ ⲛⲏⲉⲧϧⲉⲛ ⲇⲁⲙⲁⲥⲕⲟⲥ ⳿ⲛϣⲟⲣⲡ ⲛⲉⲙ Ⲓⲗ̅ⲏ̅ⲙ̅ ⲛⲉⲙ ⳿ⲧⲭⲱⲣⲁ ⲧⲏⲣⲥ ⳿ⲛⲧⲉ ϯⲒⲟⲩⲇⲉ⳿ⲁ
