    Biŋe buŋo oi rone Damaskas eru Jerusalem siti yoyoka oi gobuŋ, yoŋore mitaniŋgaru
    goboŋ. Ore ŋadiineo Juda kantri sosowo yoŋore miboŋ eru kotu kantri yoŋore miku
    maŋyaŋuŋ bapakareru goboŋ.'
  gof-ENT: ሺን ታኒ ኮይሮታዳ ዳማስቆን ሄሳፌ ጉዬ ዬሩሳላሜኒኔ ዪሁዳ ቢታ ኡባን ዴዔይሳቲኔ ኣይሁዴ ጊዶናይሳቲ ባንታ ናጋራፔ
