  qxh-NT: 'Manchäga Damasco marcaćhüpis, Jerusalén marcaćhüpis willaparä. Jinarcur
    Judea quinran runacunata willaparä. Chaypitaraj jäpa runacunata willaparä. Llapanta
    willaparä: ‹Tayta Diosninchipa maquinćhu cawanquiman. Jucha aparicushayquipita
    wanacunquiman. Wanacushayqui musyacänanpaj runa-masiquita llaquipar yanapanquiman›
    nir.'
  nwi-nwi: Yɨmavən məkupən tuk nəmə Damaskes, kwasɨg ikɨn yɨmavən tuk nəmə Jerusalem,
    mɨne nəmə Judia, mɨne nəmə tanə pɨsɨn pɨsɨn mɨnə, maməvhag kɨmi əriə mə tukasəkeikei
    mɨsarar ye nərɨgien kapəriə tuk təvhagə hah, mhauə tuk Kughen. Mə narmamə tuksəm
    norien kapəriə, kharkun mə kwəsarar əfrakɨs ye nərɨgien kapəriə tuk təvhagə hah.
  kmo-kmo: 'Mapo Damaskas akamak, komas Jerusalem akamak, eyey Judia nosapek, akar
    biish tar ma yechi nosapek ada God riiti majin sawotar. Ada eecha wor, ‘Kwoti
    kapasek boboyen na heechinak, God riitak na dareboy. Kwo napa otii mukuchi: Kwo
    kwoti inyaka God riitak dareboyer.'
  agr-agr: 'Dutikau asan dekatkauk Damasconmaya aidaun nunú chichamnak ujakbaijai.
    Nui nagkaematkin Jerusalegnumianash, nuigtú ashí nugka Judeanmayanash ujakan,
    nuigtushkam judiuchu aidaunash: ‘Tudau takat idaikujum, Apajuí nemagkatajum, nuniakjum
    dekas Apajuí nemajuidau takamaina nunú takaakjum iwainmamkatajum’, tusan.'
  kyc-kyc: Kamba laa napala wambo Damasakesa range dupwa boo pyao lamaiyu. Lamaipala
    enakana Jerusaleme dokonape yuu Jutia kipwa kipwa dupwa peparaena rangepe wambu
    rara wakale dupwa opetae polo lamaiyuo, Nakama mona kapu kyepala Anatu suu pyao
    karalapape. Karapala mona kapu kyingi wambu yulu rolae pingi dupwa iki pyuo karalapape,
    lao kareyo.
  urd-GVU: بلکہ اِس بات کی منادی کی کہ لوگ توبہ کر کے اللہ کی طرف رجوع کریں اور اپنے
    عمل سے اپنی تبدیلی کا اظہار بھی کریں۔ مَیں نے اِس کی تبلیغ پہلے دمشق میں کی، پھر
    یروشلم اور پورے یہودیہ میں اور اِس کے بعد غیریہودی قوموں میں بھی۔
  yre-NT: '''Pian ''wɩ nɛn maan ''vɩ Damas ''nɔn lɛ, ''lee Zeruzalɛm ''nɔn lɛ, ''lee
    Zude ''lɛglɔn ''ji ''nɔn lɛ, ''lee ''lɛglɔn pee da ''nɔn lɛ bɛ, -nyrɛn ''gʋ: ''Ka
    ''si ''wɩ ''wlidɩ "drɛdɩ man, -e ''ka ''fli -nɔn Bali lɛ. ''Ka ''wɩ "yi "drɛ,
    -e ''e -kɔɔn ''nan ''ka ''si ''wɩ ''wlidɩ "drɛdɩ man.'
  fuh-BKF: Ɓe artiimi waajaade wo yimɓe Damas e yimɓe Urusaliima e piilol Yahuudiya
    fuu. Caggal ɗuum, njokkinmi yimɓe lenyi goɗɗi tuuba, ngarta e Laamɗo, ngolla golleeji
    kollooji tuubii.
  arl-NT: Janiyari jiyacari juhuacatecara Damasco tiacajinia Pueyaso rupaa Jesujiniji
    pohuatanu coteequiaarini, na nuhuaji Jerusalén tiacajinia, mariyata puetunu cuno
    Judea jiyajiniajanaanio. Maja saaja cuarta Judiocuaca cua pohuatanu quiquiaari
    Jesujiniji, janiyari taucuaca pohuataquiaarijiuhuaj. Nojori nacasuquiaarinijia
    cuaara sesa nojori miishano carteera, Pueyasoocua nojori tacatonuhuara nojori
    jiuujia. Janiyari nojori sequequiaarijiuhuaj, cuaara saaja maninia miijiaca quiiria,
    na niishishaanura Pueyasoori seetanujuanaa nojori jataniquianu.
  ziw-ziw: Kukongela Damesiki na Uyahudi ukajika mwe Yudeya yoseni na mwa sawo Wayahudi,
    silonga kugamba weile wausizwe masa yawo kumhitukila Chohile kudamanya viya vikunga
    vilagise kwa ntedwa kugamba wausizwa masa.
  grc-TR: ἀλλὰ τοῖς ἐν Δαμασκῷ πρῶτον καὶ Ἱεροσολύμοις, εἰς πᾶσάν τε τὴν χώραν τῆς
    Ἰουδαίας, καὶ τοῖς ἔθνεσιν, ἀπήγγελλον μετανοεῖν, καὶ ἐπιστρέφειν ἐπὶ τὸν Θεόν,
    ἄξια τῆς μετανοίας ἔργα πράσσοντας.
  nag-nag: kintu poila moi Damascus te thaka khan ke koi dise, aru Jerusalem te thaka
    khan ke bhi, aru Judea sob te bhi, aru Isor najana khan ke bhi taikhan laga paap
    pora Isor phale ghuri ahibole, aru mon bodli huwa kaam khan kori bole koi dise.
  eng-OEBCW: on the contrary, first to those at Damascus and Jerusalem, and then through
    the whole of Judea, and to the Gentiles as well, I began to preach repentance
    and conversion to God, and a life befitting that repentance.
  knj-NT: Yuxan, ja' bey Damasco tu', ja' tu' jix babi wal el sk'ane Dios. Catu' jix
    jin ec' walon el bey Jerusalén, c'al bey jun jun conob yul yet Judea tu'. Jix
    walon pax yab eb man Israel oj, tzet utbil tol chi sna' sba sc'ul eb, catu' chi
    yaon oc sna'bal eb yin Dios. Catu' jix walon tet eb, tol sowalil watx' chi yute
    sbeybal, yet watx' miman txequel tol chi sna' sba sc'ul eb.
  deu-1912: sondern verkündigte zuerst denen zu Damaskus und Jerusalem und in alle
    Gegend des jüdischen Landes und auch der Heiden, daß sie Buße täten und sich bekehrten
    zu Gott und täten rechtschaffene Werke der Buße.
  san-PUN: ਪ੍ਰਥਮਤੋ ਦੰਮੇਸ਼਼ਕ੍ਨਗਰੇ ਤਤੋ ਯਿਰੂਸ਼ਾਲਮਿ ਸਰ੍ੱਵਸ੍ਮਿਨ੍ ਯਿਹੂਦੀਯਦੇਸ਼ੇ ਅਨ੍ਯੇਸ਼਼ੁ ਦੇਸ਼ੇਸ਼਼ੁ
    ਚ ਯੇेਨ ਲੋਕਾ ਮਤਿੰ ਪਰਾਵਰ੍ੱਤ੍ਯ ਈਸ਼੍ਵਰੰ ਪ੍ਰਤਿ ਪਰਾਵਰ੍ੱਤਯਨ੍ਤੇ, ਮਨਃਪਰਾਵਰ੍ੱਤਨਯੋਗ੍ਯਾਨਿ ਕਰ੍ੰਮਾਣਿ
    ਚ ਕੁਰ੍ੱਵਨ੍ਤਿ ਤਾਦ੍ਰੁʼਸ਼ਮ੍ ਉਪਦੇਸ਼ੰ ਪ੍ਰਚਾਰਿਤਵਾਨ੍|
  nob-LB: Først forkynte jeg for dem som bodde i Damaskus og Jerusalem, så fortsatte
    jeg i hele Judea og gikk videre til andre folk. Over alt oppfordret jeg alle til
    å forlate syndens vei, vende om til Gud og vise sin forvandling gjennom gode gjerninger.
  ntj-ntj: Ngarnmanytju-rna tjukurrpa watjaranytja yiwarla Tamarrkala puru Tjurutjamala.
    Palunyatjanu-rna ngurra Tjutiyalawanalu puru Tjiyu wiya pirningkatarra parrawatjaranytja
    tjiinya-ya palyamunu wantirralpi Mama Kuurrtakutu pinkurraaltjaku. Palunyalu-tjananyarna
    watjaranytja walykumunu-ya palyaratjaku nyangka-yayi pirnilu nyawa mula-mularriwa
    palyamunu-ya wantinyangka.
  sxb-NT: No owusookere nyagia ngalanzia ku omugizi ogwa Damaskaasi, nikwo ngia Yerusaleemu
    ni mu ekialo kiona ekia Awayaudi ni mu ewialo ewia awatari Awayaudi. Asi-uasi
    aa nyagia, nyalanzizia awantu mbwe wagaluke wareke amawi, kandi walagane ne enkola
    ziawu mbwe kuwuene wagaluuke.
  nhu-NT: Ɛ me mum n'yaw ŋkɛw no nfewci Damaskus, nsɛ ŋke ŋgɛn Jɛlusalɛm. Ɛ me no
    ŋghane woŋ wvù Judea le tfuu noo bitum e bicii bì yaa nu kɛ bi Bojuu le, nfewci
    ɛ̂ bó lɛ bó ekumɛn mvuntelem mvubole, etu bô bo Nyo', egeè ɛ ɛ̀ nu mwɛɛm mvù duŋci
    lɛ bó nu ɛ kumɛn wase.
  row-row: Fefeu na au ufadꞌe Yesus Dala Masodꞌa Na neu atahori Yahudi ra sia Damsik.
    Basa de au uma ufadꞌe atahori Yahudi mana sia Yerusalem, ma basa nusaꞌ Yudea.
    Basa ma, au lao ndule atahori nda Yahudi ra nusa nara. Au olaꞌ relo-relo neu basa
    se, fo ara lao hela dala masodꞌa sala nara, ma fee ao nara neu Lamatualain. Ara
    musi tao malole sia masodꞌa nara neu atahori feaꞌ, fo dadꞌi bukti oi sira dadꞌi
    atahori feuꞌ ena sia Lamatuaꞌ.
  msy-msy: Egha kɨ faragha Damaskusɨn nguibamɨn akam akunigha, egha Jerusalemɨn akam
    akunigha, egha Judan nguibaba bar dar akam akurava, egha uaghan Kantrin Igharazibar
    Gumaziba sara akam me mɨkɨra ghaze, ‘Ia uan navibagh iragh egh ua God bagh izɨ.
    Eghtɨ ian arazir ia amiba, ian gun mɨkɨm suam, ia navibagh iragha gɨfa.’
  agg-agg: Ŋga Damaskus ŋgoafɨhü boatei hoafɨyahandürɨ heheamboyahɨ asu Serusarem
    ŋgoafɨhü, Sudia-yafe hɨfambe, Suda-yafe ndɨfo aheimbo amboanɨ hoafɨmehandürɨ.
    Ro sahɨya, ‘Se sɨhei moaruwai hohoanɨmo hɨnɨŋgɨndɨhi hehi God sowana ŋgei. Asu
    se sɨhei moaruwai hohoanɨmo hɨnɨŋgɨfembo nafuimbohünda aboedɨ hohoanɨmo süŋgundɨhindɨ,’
    masahɨ.
  ptp-ptp: Nge, a la nêl xolac vô xomxo Damaskas tax, nang dêc a la nêl gê Jelusalem
    dɨ a nêl vac vɨgwe Judia vɨhati, dɨ a la nêl vô tɨbii wê o Yuda lêm gee ya hɨxôn.
    A nêl bêga vô he ên a nêbê, ‘Xam pɨlepac xam dɨ vông nɨlôm i loc vô Anutu dɨ xam
    vông môp nivɨha ên i nêl kɨtong bê xam pɨlepac xam vɨxôhɨlôg.’
  nak-nak: Eala eau hiliti, eau vimuga soio e Damaskas, soko la valolo ovola, mulimuli
    eau goio e Ierusalem, goio lou te la galegale tomi omai e Iudea, goio tai tegiteu
    ale logala, eau kama maila te la valolo la isale Iesus. Eau veia giteu veia egite
    ge gabutatala rivu la iruru tegiteu, egite ge vulo la gabutatalala tegiteu tavu
    La Tahalo Uru, egite ge tilimuli tai la vulovulo ale maroka, eia ge veipalea veia
    egite la valalua te La Tahalo Uru.
  lbb-lbb: A warawai nigo tumo e Damaskus pa e Jerusalem pa ana hananuala ana papar
    Judia rop, pa lamur tetek la ning bel a tarai Juda, mang lar lingir a nuknukinla,
    pa lar talingir tetek e God, pa lar tol a titolla, sur ir asangani mang la ka
    lingir a nuknukinla.
  kan-2017: ಆಮೇಲೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಯೂದಾಯದ ಎಲ್ಲಾ ಸೀಮೆಯಲ್ಲಿಯೂ ಇರುವವರಿಗೆ ಮತ್ತು ಅನ್ಯಜನರಿಗೆ
