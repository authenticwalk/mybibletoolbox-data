    eii tia kei'n kaleiril.
  bfz-bfz: पर पईले दमिश्क नगरो रे और तेबे यरूशलेमो रे रणे वाल़ेया खे, तेबे यहूदिया
    रे सारे देशो रे और दुजिया जातिया खे समजयांदा रया कि मन फिराओ और परमेशरो री तरफा
    खे फिरी की मन फिराणे जोगा काम करो।
  cuk-09: 'Gebesaila Damascogi-bukwamaladgar-inse an sogsad, degi, Jerusalénginmaladga,
