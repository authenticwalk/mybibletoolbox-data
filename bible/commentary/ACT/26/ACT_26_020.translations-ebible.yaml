  ixl-NNT: As bꞌaxel kat val kan te unqꞌa uxhchileꞌ uvaꞌ at tu u Damasco tiꞌ uvaꞌ
    la ikꞌaxa tibꞌ. As la ijalpu vitxumbꞌaleꞌ tiꞌ tok kꞌatz u Tiixheꞌ. As bꞌex veꞌt
    in tiꞌ valat u yoleꞌ tu u Jerusalén, tukꞌ tu unqꞌa talaj tenameꞌ tu u Judea, as
    tukꞌ xoꞌl unqꞌa tenameꞌ uvaꞌ jit tiaal Israel tiꞌ uvaꞌ la ikꞌaxa tibꞌ. As la ijalpu
    vitxumbꞌaleꞌ tiꞌ tok kꞌatz u Tiixheꞌ. As la ibꞌan veꞌt u bꞌaꞌneꞌ tiꞌ ikꞌuchataꞌ
    uvaꞌ kat ijalpul vitxumbꞌaleꞌ.
  boa-NT: Aabée muurá Damájco múnáadítyú ó úwáábótujkénúhi. Átsihdyúu úwááboobéré
    o péé Jerotsaréetújuco páneeríyé Jodéá iiñújɨri. Aabée jodíómú íjcyátúrómeke ó
    nehíjcyá ditye ímityúné iícyahíjcyáné ɨɨ́hvéjtsóne Píívyéébekéréjuco iúráávyeki.
    Áhdurée ó nehíjcyá tééné uwááboju néhdújuco iíjcyáneri ditye iwáájácútso tsíjtyeke
    ɨ́mɨááné tsíhdyuréjuco iíjcyane.
  etr-etr: Dafidida Damasaga nefolalebe amolimage, Yalusaleme nefolalebe amolimage,
    amase, Yudia sege sulubadela dibea nefolalebe amolimage säla ïahalea, Dili asigi
    besulahilä Godemadi nea, dili dofä asigi besui amo gadola mala hedabi olela hamosa
    namialola säla ïalahilä, hobealada fii odoa ilimage amala säla ïaha aligilomelë.
  quh-NT: Ajinapi nokaka runasman willararkani juchasnincuta sakespa Diosman cutirinancupaj.
    Chaywanpis nerkani cheka cajta ruwanancuta Diosman cutiriskancuta ricuchinancupaj.
    Damasco llajtapi kallarerkani willarayta, chaymanta Jerusalenpipis. Ajinata tucuy
    Judea jallp'api tiyacojcunaman waj llajtayojcunamanpis willararkani.
  kwi-kwi: An ñancha nane Damasco pɨpulura uztuza Dios pit kainanarau. Suasne Jerusalén
    pɨpulura uztuzakas, wan Judea sura uztuzakas, Judío awachiruzakas Dios pit kainanarau.
    Nane usparuza akwanarau, uspa kwail kiarɨt maizanapa, Diosta kaiyanapa. Uspane
    wat kal kiarawa. Mamaz tuntu uzarane, awane uspa maizarɨt awakana uzamtu kizanazi.
  agm-agm: 'Wɨndɨ namaamatɨ aunahɨpatɨ Damasɨkaasihanda wuwanɨnɨhɨ Autaahaatɨhomɨ
    pɨwɨha ausaataayo. Aindɨ kasɨnɨ isɨhiya Jerusaremɨhanda bimohiyɨhiyai ausaatɨ
    pɨwɨha kaundataayo. Aindɨ yapɨpatɨ Judiyaahandamɨ aunahɨpɨhaiwa nahatewaara isɨhiyai
    pɨwɨha ausaatɨ kaundataayo. Aindɨ amɨ isɨhiya Judaahiyaamatɨpɨmetahiyaapɨhɨ kaanɨhɨ
    nundɨ Autaahaatɨhomɨ pɨwɨha ausaatɨ isɨhiyai kaundataayo. Aindɨ nɨnɨ pɨwɨha ausaataatɨ
    isɨhiyai saundɨtɨ kaundataayo: Sahɨ samɨ maipɨhaiwa kiyohɨwaiwa namamapɨ Autaahaatɨhoenda
    napɨwɨ nepemaitɨwɨse. Aiwɨ samɨ nepemaitohɨtɨhandɨ kandetɨ tɨtɨhɨ japepihɨrɨwɨ
    gaahandɨ kaiwɨ bimaawɨse undɨtɨ isɨhiyai kaundataayo.'
  ubr-ubr: Yau ainau Damascus nan dura akurereb weie Jerusalem nan ato Jew yangan
    asi tafanam engon tutufin a sabu men Jew yangan sanasi, yau dura akurereb on osi
    ya baikitabir sinboai ato God aurin sinrutabir, ato on bobo sinfofour nan iniyoboet
    on osi ya baikitabir sibo.
  tsw-NT: N fara ta̱ yuwaan aza a Dimaska alajiya. A̱vu n ka̱ra̱ a̱ tyo Urishelima
    hali a̱ tyo e iɗa ya Yahuda. Reve waru n ka̱ra̱ a̱ ꞌya̱wa̱ uba̱ta̱ wa Atakpaci.
    A̱vu n damma le, ama suru a lyawa mayan mo unusu, a̱vu a vadala a̱ ka̱mba̱ uba̱ta̱
    wa̱ A̱sula̱. Reve a yuwan isaꞌani tsa̱ra̱ o roco ama a na a vadalai.
  cax-NT: 'Surapoi nurarrti Tuparrü primero isucarü bama pohoso au manio puebluca
    Damasco y Jerusalén. Auqui taha surapoi au manu cürrü Judea, y auqui taha yerotü
    esa bama chütüpü israelitarrü. Sucanañü ümoma: “Apiñorroncosaño, apicoñoco nausüboriqui
    aübuti Tuparrü. Apisamuse arrüna urria, na atusi, ta chauqui tapiñorroncocaño”.'
  aia-aia: '''Au heitaroha''i tahamora tanaraaui sae na''i Damaskas maugu ''ari Jerusalem
