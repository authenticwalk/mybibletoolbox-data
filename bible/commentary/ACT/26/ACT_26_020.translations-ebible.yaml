  dwr-NT: Shin taani kasetaade, Damasqqoninne Yeerusalaamen hewaappe guyyiyan, Yihudaa
    gadiyaa ubbaan de7iyaawanttussinne Ayihuda gidennawanttoo barenttu nagaraappe
