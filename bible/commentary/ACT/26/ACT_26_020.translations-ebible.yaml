    ka jurio yoememmeu nee ameu nookak, inime'e, ka tu'ik betana emo temaeka a' koptaka
    intok achai Liojta mak bem eaka jiapsine' betchi'bo, intok ta'abwisi bem jiapsa'uta
    teuwaaka, tu'ik bo'o jooriaka bem jiapsinee'u betana, a' tetteuwaan.
  uro-uro: Sa ngua met parhäm ngät i narhoer dä ngua met sage ama ruvek e ma Damaskus
    näkt sage ama ruvek e ma Jerusalem bä e ma Judia moe näkt kosaqi sage ama Jentailqäna.
    Nguat tet dä ngu sameng bä bä iarhakt ama ruvek i mamär iva rhi näpgoer na nas
    näkt pa rhit dong sage ma Ngämuqa näkt pa rhat tualat na ama lat kärangätni i
    ngärhi sämaengäktki i sa rha näpgoer na nas.
  ita-1885: Anzi, prima a que' di Damasco, e poi in Gerusalemme, e per tutto il paese
    della Giudea, ed a' Gentili, ho annunziato che si ravveggano, e si convertano
    a Dio, facendo opere convenevoli al ravvedimento.
  muy-muy: Nahkay nə̀hi ma ge Melefit enjenjeni ana ndam Damas. Kələŋ gani nə̀hi ma
    gani ana ndam Zerʉzalem, ana ndam ga haɗ *Zʉde ɗek akaba ana ndam ya nday ndam
    Zʉde do ni. Nə̀hi ana tay tâmbatkaba majalay ahàr gatay a, tə̂fəki ahàr ke Melefit
    akaba tâgray tʉwi sulumani ti mis tə̂sər tàmbatkaba majalay ahàr gatay a eɗeɗiŋ
    eɗeɗiŋena.
  kqc-kqc: Ye Damascus ma Jerusalem ri siko ago buni niokusi Judea tora noibanuri
    ma tutubena idana vene ini fogori ago buni niokuyaka, bi ini vegu no feresi moi
    etagae risi Sei rofu kero resi vegu no ferena di reremama reyaganedi.
  tav-tav: —Nemoo Damasco macanare Jesu ye quetire na yʉ caĩ buionucuwʉ. Cabero Jerusalén
    macanare Judea yepa nipetiro macana quenare na yʉ caĩ buionucuwʉ. Cabero judío
    maja cãniquẽna quenare na yʉ caĩ buionucuwʉ. “Caroorijere mʉja cátiere jʉtiritiri
    áti janaña. To bairo bairi Dio macare cʉ apiʉjaya. Cʉ caboorije macare ája. To
    bairo mʉja cabairo aperã, ‘Dio yarã ãma,’ mʉja ĩ tʉjʉ majigarãma,” na yʉ caĩ buionucuwʉ.
  eng-ULB: but, to those in Damascus first, and then at Jerusalem, and throughout
    all the country of Judea, and also to the Gentiles, I gave them the message that
    that they should repent and turn to God, doing deeds worthy of repentance.
  spa-VBL: 'Primero en Damasco, luego en Jerusalén y luego en toda Judea y también
