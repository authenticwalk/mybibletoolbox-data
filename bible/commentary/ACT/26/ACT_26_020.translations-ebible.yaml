  met-met: Muga ngala rangua Damaskasdi, saking rangua Yerusalemdi, saing ngala Yudia
    long longgalo, xaung rangua Yuda Teguamdi xauna. Ngabaxanga nadi ba duxugia hatumingadingdi,
    saing duxugia mala rangua Urana. Ngabaladi ba dilibu kubolu maringindi bu dahatanga
    maxung sibuna duxugia hatumingadingdi.
  kpj-NT: '@see-verse:ACT.026.019'
  zao-NT: Ne ner yez Damasco mndan kwent xkiiz Jesús, tsaraa Jerusalén ne dita yezlyu
    Judea ne lo re zha kuu nagt zha Israel. Nzhapa na lo re zha laa zha re falt chaan
    zha, ne tsow zha kuu wen kuu loo lee zha mtseeʼa mod went kuu nak zha.
  byx-byx: Be nauirl dai ngua mit savet ma Damaskas de ngua sil bareq ama qaqet ip
    te ngim temanau ne araa viirang de rlas tem ta men ama Ngemumaqa. De mager ip
    te tekmet ne ama tekmeriirang i ama atliirang ip te teqerl ai sa ra ngim temanau
    ne araa viirang. De saqikka ngua sil taqurla vet ma Jarusalem de vet ma Judia
    Provins de ngua sil barek ngen ne lura i quasiq ai ra navet ma Isrel.
  ctu-CTI: Ñaxan tic wen sube año' bʌ ti Damasco cha'an mi' q'uexob i pensal i cʌyob
    i mul cha'an mi yʌq'ueñob i bʌ Dios. Ti wi'il chʌ'ʌch tic wen subeyob je'el ya'
    ti Jerusalén yic'ot ti pettyʌlel Judea. Tic subeyob je'el mach bʌ israelob. Tic
    lu' subeyob cha'an yom mi' chʌc mel wen tyac bʌ i melbal cha'an tsiquil q'uexelix
    i pensal.
  zos-NT: Vi'na ndzajmayajøjtzi Damasco cumgu'yomda'mbø, y jøsijcam Jerusalém gumgu'yomda'mbø
    y mumu Judea nasomda'mbø. Y ndzajmayajøjtzi eyata'mbø pøn lo que ji'ndyet Israel
