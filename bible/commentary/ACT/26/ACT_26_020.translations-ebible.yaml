  cak-SNT: Rumareꞌ can xintzꞌom rutzijoxic naꞌay chica ri vinak ri icꞌo Damasco, después
    chica ri vinak ri icꞌo Jerusalén y chica ri vinak ri icꞌo nojiel tanamet vaveꞌ
    Judea, y chica ri vinak jeꞌ ri man israelitas ta. Can chica quinojiel xinꞌej chi
    titzalaj-pa cánima riqꞌuin ri Dios y tiquibꞌanaꞌ ri nrajoꞌ jajaꞌ y tiquicꞌaxaꞌ
    ri quicꞌaslien, y can tiquicꞌutu-quiꞌ riqꞌuin ri quicꞌaslien chi i-cꞌaxtajnak
    chic.
  uvh-uvh: Mokngang na ninaksa' tanga marara anga midi tim munumung ka Damaskas yong
    do unggung ituaguk. Ning tanga abanga Jerusalem yong girii a kama tubo Judia tara'
    dabiksa' u ituanga yaranga ning tanga aming arantagim nua'ni ka Juda mo' wara'siga'
    undu' ningsa' anga ituaimguk. Ka midi ka u ituaimguk wa ning, o aming sidi kabaksi'
    faranga kadagang tanga iking u kabinga Anutu ganang abanga kadapmang kareng ka
    naktangka aming wari titining u didimengsa' tinga Anutu wari karengsa' sabota'.
  ino-ino: Hokote'na Tamasi'kasi vaya hapapaite'na anile Yelusalemu vaya hapapaite'na
    anile mi'ko Yutia kote mai'naya vaya'ae hapapaite'na Yuta nofi o'mai vaya'ae inake
    hu'na hapapai'noe “Hao'otake yatapi ne'ataletapa lapaipa aitapa yahae hutapa Anumaya
    Kotiteka etetapa lapaipa ako aitapa yahae hutapa mai'nisaya kanale au'avate ali'yama'a
    aleo.” hu'na hapapai'noe.
  gnn-gnn: Ŋurruŋunydja ŋarra ḻakaraŋala ŋunhala yolŋu'-yulŋuwala Damatjka wäŋaŋura,
    bala ŋarra roŋiyirrina balayi Djurutjalamliliyi, ga ŋunhalanydja ŋarra ḻakaraŋalayi
    yana. Yo, ḻakaraŋalanydja ŋarra ḻiw'maraŋala yana ŋuliwitjarra Djudiyakurrunydja,
    ga ḻakaraŋalayi ŋarra yana ŋurupa mulku'-mulkuruwanydja. Bukmakpa yana birrka'-mirriwana
    ŋarra ḻakaraŋalanydja, märr yurru walala yukurra ŋanydjala'yunna walalaŋgalay
    yätjŋurunydja romŋuru nhanukala Godkalana. Ga bitjarrayi bili ŋarra ḻakaraŋala
    walalambala bitjarranydja, ‘Nhuma yurru nhina rom-ŋamathirrina, märr yurru walala
    yolŋu'-yulŋuyu nhämana, ŋunhi nhenydja yuwalknha ŋanydjaḻa'yurruna, ḏaḏaw-yurrunana
    manapara nhokiyingalaŋuŋurunydja gatjaḻŋuru yätjŋurunydja.’ Bitjanayinydja ŋarra
    ŋuli ḻakaranhayi yana bukmakku yolŋu'-yulŋuwu.
  yal-yal: N yi kawandin ba Damasi kaane nun Yerusalɛn kaane nun Yudaya kaane birin
    nun siya gbɛtɛne fan tagi. N yi a fala e xa, n naxa, e xa e xun xanbi so e hakɛne
    yi, e fa Ala ma, e kɛwanle yi a yita fa fala a e bata tubi.
  cnt-NT: Jaun₂ lë₃, jë₄ juɨg₂ Damasco ca₂'ë́₃ le₂'uɨg₅₄ jág₁ dse₃. Jaun₂ guë́₄ ca₂ŋeg₅₄
    juɨ₅ Jerusalén, le₂tan₅₄ juɨg₂ ja₁tén₄ 'uë₃ Judea në́₃. Ján₃ bá₄ ca₂ŋeg₅₄ jɨn₄
    dsɨ₂nau₂, ca₂i₁chei₁₂ a₂'nió'₅ dsɨ₃quén'₅ dsɨ́₅, jéin'₃ le₃quió'₅ Diú₄, a₂jme₃li₅₄
    a₂ma₂ca₂rë₃tsɨ́n₃ dsɨ́₅ të₂le₃ quian'₅₄ ca₂le₃jë́₃ a₂jmo₂₃.
  tif-tif: 'Nali Damaskus aba, Jerusalam aba, kem yakyak din Provins Judiya kaptam-ami
    abip ma ma aba tunum miit kusnum imi abip kaayo, din yak-bam bokoya-lomdi: Ibi
    kaltipni ban kemin ayo kambola kipni aket ayo fal-siki-lom God ami kola-lomdip,
    kukup tambal tangbal kaata kutal-fukulipla, kayak kayak iyo itamiwa yi, Fan aket
    fal-sikibip kala kalin o, yakan-kaa-bam ken-umbi. Kemin,'
  nlx-nlx: पुण पेल दमिश्‍क माय ओवतो यरूशलेम माय एने यहुदियान आखा देसान रेणाराह एने
    बिगेर यहुदिह सोमजाड़ते रिनो, पासतावो केरीन पापा माय रेन फिरीन बोगवाना उगे वोलीन
    आवो, एने मोन बोदेलनेन लायेक काम केरी।
  apw-NT: Damáscusyú daagolííníí iłtsé, áígé’ Jerúsalemyú daagolííníí, ła’íí ni’ Judéa
    dahot’éhé biyi’yú daagolííníí, ła’íí doo Jews daanlįį dahíí ałdó’ gádaałdishṉii,
