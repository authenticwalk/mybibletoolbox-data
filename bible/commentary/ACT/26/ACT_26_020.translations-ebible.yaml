  bel-N: але абвяшчаў спачатку жыхарам Дамаску і Ерусаліму, а пасьля ўсёй краіны Юдэйскай
    і паганам, каб навярнуліся і зьвярнуліся да Бога, робячы ўчынкі, вартыя навяртаньня.
  sch-sch: Motontaka Damascus sûnga male Jerusalem sûnga male chu Judea ram murdi
    le Jentailngei lâia khom, an sietnangei renga insîrin, male Pathien tieng an
    nin hei zoi ti riet theina rangin thurchi ki misîr pe ngâi ani.
  mic-MIQNT: Amgweseweieg Tamasgusg aq Selusalemg toqo ta'n telgi'g Jutia aq ta'n
    maw mo Lesui'peulti'gw na pestunmaqapnig. Amujpa na gawasgita'sultijig aq ejiglita'jig
    elue'utigtug aq el'ta'jig Nisgamewigtug. Amujpa na tela'taqati'tij ta'n goqwe'l
    musga'tunew ejiglitatgig elue'utigtug. Na.
  huu-NT: 'Damascomo itɨnomo iena nano llotɨcue. Ie mei Jerusalémo itɨnomo iena jɨaɨ
    llotɨcue. Dɨga Judeamo itɨnomo iena jɨaɨ llotɨcue. Judíuaɨñedɨnomo iena jɨaɨ llotɨcue.
    Llotɨcue: “Omoɨ comecɨaɨmo itɨcɨnona meido, Jusiñamui dɨbeimo omoɨ illena. Omoɨ
    comecɨaɨmo itɨcɨnona omoɨ meidua mei, mare rafuena fɨnocana jai”.'
  jiv-NT: Enentai yapaji̱áwar Yus-shuar ajastinian, emka Tamaskunam pujuarmia nuna
    ujakarmiajai. Tura nuya̱sha Jerusaréṉnumia̱n, Jutía nuṉkanmaya̱ncha tura nútiksanak
    Israer-shuarchancha nuna ujakarmiajai. Tura ujainiakun “Yus-shuar ajasmarum paant
    ajasat tusarum, péṉker túratarum” tímiajai ashí shuaran.
  otm-NT: Rá mbʉdi dá xi'ʉ 'bʉpʉ Damasco, gue di päh yʉ́n 'yomfɛ̨ni nɛ din 'yo bʉ
    rá 'yu Oją. Nɛ dá xifi da 'yøt' ra 'bɛfi xʉn ho nguepʉ da fądi xʉ päh yʉ́n 'yomfɛ̨ni.
    Ngutho dá mangä bʉ Jerusalén, nɛpʉ gätho ra häi Judea, nɛ dá xicä yʉ ją'i ngue
    hing yʉ judío.
  dah-dah: Nebe meremiŋ po gama irdeb Damaskus taunde niŋ Yuda mar hitte wa Al Kuruŋyen
    mere tagalmiriŋ. Irdeb Yerusalem taunde niŋya Yudia naŋare niŋya al hitte kuŋ
    Al Kuruŋyen mere tagalde hinhem. Irde al miŋ hoyaŋ Yuda mar moŋ hitte wor Al Kuruŋyen
    mere tagalde kuŋ hinhem. Gwahade tagalde kuŋ heŋyabe, ‘Mata buluŋtiŋ yubul teŋ
    Al Kuruŋ niŋ bitiŋ mulgaŋ henayiŋ. Gwaha teŋbe Al Kuruŋ diliŋde mata igiŋ po teŋ
    hinayiŋ. Irkeb al hoyaŋ beleŋ deneŋbe fudinde Al Kuruŋ niŋ biŋ mulgaŋ haŋ yeŋ
    dennayiŋ,’ yeŋ saba yirde hinhem.
  tnk-tnk: Mətə iakukupwən fwe Tamaskes, nənə fwe Jerusalem, mɨne ia kwopun me nepwɨn
    mwi fwe ia tənə Jutia, mɨne ia tənə me səvəi nərmama rɨpko mhə irəha nəkur Isrel.
    Iakəvisau irapw mə nərmama me tuhaməkeikei mhərərɨɡ ia noien ərəha me səvənraha,
    mhəuvehe tɨ Kumwesən, mho noien amasan me səməme tuhahatən pen mə irəha həuvərərɨɡ
    pərhien ia rerɨnraha.
  kpr-kpr: 'Na reighi Damascus a reighi Jerusalem aminda tuturo edo, amboda Frovensi
    Judia ainda reighi isambu aminda ise, vironu sedo ghuseni. A kotugo, namane Jusi
    embo da gitofukena barago, ya vironu sedo ghuseni. Ne nenda ari ekoko vujegedo,
    God tumondedo ari eveva vanembo aoro dae sise, vironu sedo ghuseni. Ari eveva
    aoro dae sedo ghusena, ainda beká mo eviri: genembo mave ari ekoko dodo, ari eveva
    vanembo arira amo, evetu genembo isambu kasama arera: genembo amo dubo jovereghusira.'
  san-IAS: prathamato dammeṣaknagare tato yirūśālami sarvvasmin yihūdīyadeśe anyeṣu
