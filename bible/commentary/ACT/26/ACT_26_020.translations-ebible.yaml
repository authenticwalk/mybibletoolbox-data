  eng-WEBU: but declared first to them of Damascus, at Jerusalem, and throughout all
    the country of Judea, and also to the Gentiles, that they should repent and turn
    to God, doing works worthy of repentance.
  gnw-NT: Echa'ã tenonde amɨmbeu Damasco pegua reta pe. Jayave amɨmbeu vi Jerusalén
    pegua reta pe, opaete Judea pegua reta pe jare judío mbae vae reta pe. Amɨmbeu
