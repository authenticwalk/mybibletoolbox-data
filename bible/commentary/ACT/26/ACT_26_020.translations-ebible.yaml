    va̱gan kid bukunekes Yowbad. Awoum ninoumiy bikanavin makaw; kadilok sinap bwein
    kuwteles.’
  sby-sby: Ndalatanguna kukambauka mu Damasiko, ne mu Yelusalemu ne mu cishi conse
    ca Yudeya, kayi ne kubantu bamishobo naimbi. Ndalabakambaukila kwambeti basanduke
    kushiya bwipishi bwabo, basandukile kuli Lesa ne kwinsa bintu bilaleshengeti basanduka
    cancinencine.
  sll-sll: Olere Damaskas malgi homa kebering hole di tibi ol tere, pi Yerusalem pire,
    ere di tibi ol tere, pi Yuda oo tabil tabil i di tere, wiyol tau kepangwo hona
    i para ware di teiwa. Ditere yu dia, ‘Ni yalhobi tal nigi dongwo ol wanga i, nigi
    de pir tere nomani si kulu sire, God ha maing hol i doling bolere, tal dime dire
    ole monanga arihobi hanere, o nomani si kulu simia di hanamua,’ diwa.
  yaq-NT: Ala inepo, che'a bat, jum jo'ara Lamajko' tea'po anemmeu nee juka' Krijtota
