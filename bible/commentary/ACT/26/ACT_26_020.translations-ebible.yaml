  lat-VUC: sed his qui sunt Damasci primum, et Jerosolymis, et in omnem regionem Judææ,
    et gentibus, annuntiabam, ut pœnitentiam agerent, et converterentur ad Deum, digna
    pœnitentiæ opera facientes.
  ngp-ngp: Nk'hongo mwe Damesiki, na mwe Yelusalemu naho akajika mwo Uyahudi yose
    na mwa want'hu wamwenga hi Wayahudi, Nehiwabilikiza waleke wavu wawe, wamuuie
    Mnungu, no kulagisa kwa udamanyi kugamba wakeiila wavu wawe.
  enq-2: Endakali dupa mona kapilyetala, Gote-kisa pena lao wai pii epe doko, wambao
    Damasakasa tange dupa lamaitala, maitakao Jerusalema tangepi, Judia yuu dupa pitakanya
    tangepi, akali tata wakapi, dupa nambame lamaiyoaka. Lamaiyoo pituu, ‘Nyakamanya
    mana minatami dupame nyakama mona kapilyiamana lao panasoo kalyepape’ lao lamaiyoo
    paeyo.
  eng-ASVBT: but have been declaring to them of Damascus first, and at Jerusalem,
    and to all the country of Judea, and also to the Gentiles, that they should repent
    and turn to God, doing works worthy of repentance.
  mna-mna: Tana mataana mi aŋzzoyaryaara ka sua isu Damaskus. To isu Yerusalem, to
    isu lele ta boozomen ki Yudea. Mana ila kizin wal ta Yuda somŋan i tomini. Nio
    aŋzzo pizin tomtom be tipizil ndemen pa mbulu kizin sananŋana, mi tiur lelen ila
    ki Anutu, mi tikam kat mbulu. Naso tiswe kembei titooro kat lelen.
  myw-myw: “Bo naguyes min-Damasik, wankuyeim min-Yelusalem, o vena babaw wawnuwan
