    lā'' castālani''tit Dios lā'' nā chuntza'' catahui''la''tit hua''chi a''ntīn taxtāpalīnī''t
    ixtapāstacna''ca''n”, xa''iccāhuani.'
  ind-AYT: tetapi, pertama-tama, aku memberitakannya kepada mereka yang ada di Damsyik,
    lalu di Yerusalem dan di seluruh wilayah Yudea, juga kepada bangsa-bangsa lain,
    bahwa mereka harus bertobat dan berbalik kepada Allah, dengan melakukan perbuatan-perbuatan
    yang sesuai dengan pertobatan mereka.
  cjo-NT: 'Nitanakari riraga tamaashikojatzi, nokamantakiri. Roojatzi janta Jerojareeki
    nokamanantaki. Eejatzi nothotyagaeyakirini janta Joreeyaki. Nokamanteeyakirini
    riraga kaari yotziri Tajorentsi, maawaeni. Nokamanteeyakirini: “Pikenkithashireeyanakyaani,
    eero pikimita paerani, inta pameenteeyaarini Jesoshi. Kameetharoña pijeekaeyeeni,
    riyoteeyanteeyarini atziri kyaaryo paapatziyaperoeyakarini”.'
  nsn-nsn: Temaeit, inggo ku la mene ualasira uakikilang i Damaskus, song ku la poluk
    i Jerusalem meniampe toro mamang buturulik i Judia, karu la pono tasisis ahik
    paho Ju tagu mara hiliu tenas niguata uasa, kara siokor lame tang God, kara ualasira
    tar niguata uaia mara ateisisina pare, ka uapalih.
  san-DEV: प्रथमतो दम्मेषक्नगरे ततो यिरूशालमि सर्व्वस्मिन् यिहूदीयदेशे अन्येषु देशेषु
    च येेन लोका मतिं परावर्त्त्य ईश्वरं प्रति परावर्त्तयन्ते, मनःपरावर्त्तनयोग्यानि
    कर्म्माणि च कुर्व्वन्ति तादृशम् उपदेशं प्रचारितवान्।
  tna-NT: Equene Damasco ejude su aniji cristiano cuana yama quisana. Da su Jerusalén
    ejude su aniji cristiano cuana di yama quisana. Pamapa Judea yahua je aniji judío
    cuana, daja huecha pia yahua cuana su aniji judío mahue cuana yama quisana. Diusu
    peje su papibaturucatita huecuana puji ema tuna peje su quisaquisa puana. Tu peje
    su jei pu putsu, ai saida cuana paata huecuana puji quisaquisa puana.
  lid-lid: Jo atiye sahou ma bwena handru ili tiri lau badu Damaskus. Ano ja, jo atiye
    ili bolo kon Jerusalem ma Judiya mara-ei, ma ili bolo kon leheleh ale. Jo atiye
    sahou, ta iri karuwani kandriyen ndra-in tiri ki-iu, ma iri katubuni ndrine iri
    kili ta Kindrei. Ma iri kamekes kandriyen mwasin ta leheya iri ndratubuni ndrine
    iri handru.
  wim-wim: Ngay wik minan waaꞌ-waaꞌangan Damascus.anga aꞌ puth Jerusalem.anga, anpalaniya
    ngay wik minan waaꞌ-waaꞌangan thant Jews al-alantan aak Judea wakanangana, anpalaniya
    ngay aakanak iiyangan thant Jews yaꞌ al-alantan thampanga. Ngayan wik waaꞌ-waaꞌang
    thant than keꞌ-ngul wayan yumpayn aꞌ weentayn nungant God.antana. Than min anman
    yumpayn yipam meenathayn than kan-kanam monkan-wakantan ngul nunang God.ana.
  zga-M: ulwakhuva, khuvala avakhatamaga khu Damesika, nakhu Yelusalemu na avankhilunga
