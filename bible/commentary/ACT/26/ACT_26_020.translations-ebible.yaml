    va'cø ityaj vøjø va'cø istøjø que qui'psvitu'yaju'am.
  gvs-gvs: go sem ana Damasiko goi agimitalavaita namliyeta ana da Yerusalema yaidi
    atalavaita. Niga Diyuu Yudiya madabokina goi be nakae Totuyoyowo yaidi goi ataalavaita.
    Ago guna talavaitayana goi alatuwokoidi adigo kagu, “Kotugavīla go, Yaubada komēko.
    Ago guinuwa dedevidi koguinuwēdi. Guinuwayadi moe imi tugavila ana kaba kinana.”
  kbm-kbm: Ayeu ganei yaun etok lavo gitangi amolmol ebe imbweg Damaskus ok be tis
    Jerusalem be nangge Juda as taku love gile gitangi amolmol ebe nangge Juda ite
    ok as taku givin. Be ganei gitangi eisir be ganei inro is-ate vukir intangi Pomate
    inde be ines as luev weik amolmol ebe isov Pomate ane yaun ane lu ge ok.
  tew-tew: Páaḏé in Damascus búˀwin dovâyhéeˀan, iweḏá in Jerusalem-indá, heḏá
    oe Judea nange i̖ˀgeˀin tꞌä̖hká, heḏá in Huḏíyo dimuupíˀin wänbo-á. Dovâytu̖ˀan
    inbí tꞌaywóˀdi dâyjoeˀandi Jôesi Táḏávíˀpiye dívíhâ̖a̖ḏi-í, heḏá híwó dívítsiyeˀa̖mí
    dâykeeya̖míḏí taˀgendi inbí tꞌaywóˀdi dâyjoeˀannin.
  rmc-rmc: Me vakeravas ešeb andro Damašek the andro Jeruzalem the pal caľi judsko
    phuv a paľis the le avre narodenge, hoj pes te visaren le binendar ko Del a hoj
    te sikaven oda peskre skutkenca.
  apr-apr: Le amadit ye urata kulkulunu nga, ngan le awetewete betanga ke Maro pang
    di tooltool ke Damaskas mugu a imot, motong la alo Yerusalem lo awetewete betanga
    ke Maro pang di tooltool ke Yerusalem, inbe ye ni kapala yo iken ye tana mai Yudia
    nga, inbe pang di tooltool yo tipa ye rara kidi Yuda tiap, ngan lapau. Ngan le
    awete pang di nen, ‘Kaportak lomu, inbe katara lomu medana pang Maro. Inbe katoo
    dada dook mata yo ke Maro nga, a bet nen ngan di tooltool tikamatang nga, ngan
    tikilalang ben ang ngan kaportak lomu moolmool oo.’
  tiy-tiy: Mélaw ménuretu sungu dob Damasko, tidéw béno dob Jerusalem. Tidéw béno
    dob kéluhanay de ingéd i de Judio, tidéw béno dob ingéd i de békén Judio. Nureto
    ku bero bé fatut ro gésénule bé de sala ro brab munur ro bé Tuluse. Atin féfégito
    roy kégésénule ruwe bé de fiyo rigoné ro.
  nlg-nlg: Mi nau tu vuivuni mai Damascus maia Jerusalem mu holaa vaa i Judea talighu
    maia ghua rana mua Jew mu taraira ge kara tughulio tana lei paludira ma kara liliu
    vania God. Ma kara talu tate utunia ta didira lei gehegehe uto.
  dgr-DOGNT: Kǫ̀ta Damaskus t'akwełǫ̀ǫ̀ ekǫ dǫ ts'ǫ̀ goıhde, eyı tł'axǫǫ̀ kǫ̀ta Jerusalem
    eyıts'ǫ Judea nèk'e hazǫǫ̀ dǫ ts'ǫ̀ goıhde. Eyıts'ǫ dǫ eyıì-le xàɂaa sı gıts'ǫ̀
    goıhde. Edek'egı̨ı̨lı̨ xè Nǫ̀htsı̨ ts'ǫ̀ anaahde ha, gèehsı̨. Edek'egı̨ı̨lı̨ nı̨dè
    wek'ę̀ę̀ eghàlageeda ha hǫt'e, gèehsı̨.
  pes-OPV: بلکه نخست آنانی را که در دمشق بودند و در اورشلیم و درتمامی مرز و بوم یهودیه
    و امت‌ها را نیز اعلام می‌نمودم که توبه کنند و به سوی خدا بازگشت نمایند و اعمال
    لایقه توبه را به‌جا آورند.
  ron-1924: Чи ам проповэдуит ынтый челор дин Дамаск, апой ын Иерусалим, ын тоатэ
    Иудея ши ла нямурь, сэ се покэяскэ ши сэ се ынтоаркэ ла Думнезеу ши сэ факэ фапте
    вредниче де покэинца лор.
  tpz-tpz: Vamomoaan, eöꞌ to vatvus a soe manih Damaskas, paröꞌ nö manuh Jerusalëm,
    me pa ma vöön kurus po Jiuꞌ, me pa napan to hikta teꞌ ne pan ee ro Jiuꞌ. Eöꞌ to
    vatvus a soe va pa ö nee se panih ko këh a ma taateꞌ hat ko heꞌ rea pe Sosoenën,
    pare nok a tah to vataare non a ö nee to panih.
  agd-agd: Téi maen Damaskasí barurá ma vain nanin bantafin araí uré Yerusaremí barurá
    onóbé inká Yudiá barafin eúkuaré ena anan nanin bantafin oriyáké ará baéde vá
    Tiyarafenu vaípá erive vá mai ma fura se ará baékanona mai siretíi avúavá posá
    aní ono siré tiamé uno.
  rkb-NT: Tapara Damasko bo ikpamykysoko. Bykyze Serusarẽhe bo ikukuru. Anaeze Sesus
    soho ty ikpamykysoko. Nanabyitaba Sudeja eze Sesus soho ty ikpamykysoko. Sudeutsa
    bo ikpamykysoko. Sudeutsabyitsa bo kino niwatihi ikpamykysoko. “Ahamysapybyitsa
    tsikykaranaha tsimoewynahaktsa! Sesus harere bo hyỹ tsimaha ihumo tyspirikponahaktsa!
    Tsisapybakanaha!” ikykara. Iwaze kytsa sihyrinymyrẽtsa. Tahamysapybyri nikaranaha
    pimoewykynaha zeka meky watu sispirikporẽtsa mozikiknaha iwa kytsa bo ikpamykysoko.
  san-THA: ปฺรถมโต ทมฺเมษกฺนคเร ตโต ยิรูศาลมิ สรฺวฺวสฺมินฺ ยิหูทียเทเศ อเนฺยษุ เทเศษุ
    จ เยेน โลกา มตึ ปราวรฺตฺตฺย อีศฺวรํ ปฺรติ ปราวรฺตฺตยนฺเต, มน:ปราวรฺตฺตนโยคฺยานิ
    กรฺมฺมาณิ จ กุรฺวฺวนฺติ ตาทฺฤศมฺ อุปเทศํ ปฺรจาริตวานฺฯ
  iws-iws: Nɨɨngaka. Kara yaiyɨm bɨi om Damaskas hɨr boɨnmɨmauugɨn. Mɨ kara om komii
    Jerusalem hɨran inkam ɨmiirɨn mhoɨiya boɨnmɨmauugɨn. Mɨ om whɨekakɨm nu Judia
    hɨranɨm mɨ iikam nhɨrɨm Juda iikam tani mɨ kara yai sɨmiirɨn hɨnɨɨna boɨnmɨmauu,
    kɨma kɨmiir kwoɨnɨm tɨ kisɨna haigi Adi Komii siiram mɨ siyɨu mɨiyɨk ɨiir dap.
    Mɨ sɨma nwokɨ kɨgi.
  pol-SZ: Dlatego wzywałem ludzi—najpierw mieszkańców Damaszku, następnie Jerozolimy
    i całej Judei, a potem również pogan—do opamiętania się, zwrócenia do Boga i zmiany
    życia.
  ztq-NT: Klootyee lo meñ Damasco bluyaa xtiits Dios. Loxsye ngo lëëw bluyaa lo meñ
    Jerusalén ni tyub xtañ meñ Judea ni lo meñ sit. Chëpaa nii ktsëë meñ xmod, ni
    ktikche meñ styoo lo Dios, ni kuuñtsyey meñ cos nii kluuy nii nli xniladzy meñ
    Dios.
  zai-NT: Ne casi bizuluá' byue nia ni ca binni Damasco. Gudxe laaca inaba ca perdón
    Dios, udxii lú ca jneza be ne ibani ca jneza ti ihuinni ma adxé laaca'. De raqué
    biree yegüé ni Jerusalén ne idubi Judea ne lade cani cadi judíu.
  upv-upv: Womujnen, nuwerwer tevi jinibb nir iak Damaskas, mian ko nutajer kele van
    Jerusalem e ko lat jijle ne Jutia, ko mian ko ji kele jinibb ne vare nir. Nuwrai
    tevi jinibb nir nga parieni norrorrmien ser suri nololien ser, ko parosuri Atua.
    Ko murrur piviseni ko wor nga arieni pa norrorrmien ser osuw.
  aui-aui: Wasina bi Damaskas kwanatune dima adaguni Jius damdi biiyadi bi muriye
    na Jerusalem kwanatune da Jiudiya kubura tupana kamone Jius damdi biiyadi bada
    adimakovi. Noko murine, na akanibu gegha Jius damdi biiyadi bada adima. Yagu dima
    kamone na awonedi da yadi bera beroberodi sinakabitoura bi yadi yawa sinakabiwamira
    God biidi. Da bera miisedi sinabera na toudi sinimatakira da wiisuwona yadi beraberodi
    sikabitoura.
  wap-NT: Kiwiin õkakuwaapan Damascus ii aka, udaunaꞌan Jerusalem ii aka, naꞌiki ipai
