  ena-ena: Sebɨlɨ mɨse viaŋ hulaŋ iamɨgali Damasɨkusɨ haiabɨla hɨsɨŋ agɨlasaŋ ciaŋ
    suladamin uami. La cɨhu Jelusalem haiabɨla vevɨla hulaŋ iamɨgali agɨlasaŋ suladamin
