    n'dai ní ch'iⁿ'í yā tanáⁿ'ā 'iiⁿ'yāⁿ chi ndaacadaamí yā yeⁿ'ē nuuⁿndi yeⁿ'e yā.
  tur-YTC: Önce Damaskus ve Yeruşalem halkını, sonra bütün Yahudiye ülkesini ve öteki
    ulusları tövbe edip Tanrı’ya yönelmeye ve bu tövbeye yaraşır işler yapmaya çağırdım.
  san-ITR: prathamato dammeShaknagare tato yirUshAlami sarvvasmin yihUdIyadeshe anyeShu
    desheShu cha yeेna lokA matiM parAvarttya IshvaraM prati parAvarttayante, manaHparAvarttanayogyAni
