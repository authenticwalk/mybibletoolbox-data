  qvs-NT: Primeruka Damasko llaktapi kawsak runakunata yachachirkanisapa Jesus salvakuk
    runa kananta. Chaymanta Jerusalenpipish, tukuy Judea partipipish judiyu runakunata,
    mana judiyu runakunata yachachirkanisapa. Willarkanisapa uchankunamanta wanashpa
    Tata Diosta kasushpa kawsanankunapa. Yachachirkanisapa allita rurashpa kawsanankunapa
    tukuy runakuna yachanankunapa Tata Diosta kreyinankunata.
  zca-NT: sino ke galo laka yezh Damasco midizhne, dispwés ngwadizhne yezh Jerusalén,
    orze' midizhne dub lazh men Judea, mbaino lult midizhne lo rë men gat lë't men
    Israel; no midizhne kad plo, la' bixa' rë kwa'n nakap kile' bixa', par gon bixa'
    ro' Dios, mbaino le' bixa' kwa'n lu', walika mila' bixa' rë kwa'n nakap.
  cbc-NT: 'Bairi atie, cʉ̃ yaye quetire Damasco macããnarẽ yʉ quetibʉjʉ jʉ̃gowʉ. Cabero
    Jerusalén macããna, bairi nipetiro Judea yepa macããna, judío majã, judío majã caãmerã
    cʉ̃ãrẽ atore bairo na ñi quetibʉjʉwʉ: ‘Dios mena tʉ̃goña qũẽnoña roro mʉjãã caátiãnajẽrẽ.
    Tiere tʉ̃goña qũẽnorĩ, Dios cʉ̃ carotirore bairo pʉame ása. Bairo caroaro ãnajẽ
    pʉamerẽ mʉjãã caáto ĩñarã, camasã pʉame, “Bairi na yerire merẽ wasoa yaparoupa,”
    ĩ masĩgarãma,’ na ñi quetibʉjʉwʉ.'
  qxo-NT: Tsaypitam itsanga Jesucristupa willacuyninta runacunata willacur gallaycurgä,
    puntata Damasco marcachö, nircurmi Jerusalenchö y Judea provincia quinran waquin
    marcacunachöpis. Nircurnam mana Israel cag juclä runacunatapis willapargä jutsancunata
    jagirirninna Tayta Dios munangannö allillata rurar cawayänanpä.
  mox-mox: ʼInega nugweta me Damasiko yalugaihidi, ta ʼabiboda me Ielusalema ta wese
    tomotau diʼwe Iudia ʼabaganavo ʼidia. Ta wese taudi ge me Diu yalugaihidi. Ta
    qabudi yasimana ʼidia be ina nuagivila ta giwalidi ina awafelea Yaubada ʼinaya.
    ʼInega tomotau edi ilivu tunutunuqina ina ʼitedi ta ina ʼawahaqiaqiedi vonigo
    niʼa inuagivila.
  kew-kew: Neme agaa mogeasude rabu nimuna kone perekea Gote madaa kone rulaawa epe
    agaa ratalepape lo mogesude. Goa pua pa onaanumi nimi kagaa kone ratalimi rabu
    adalimi sude. Go agaare neme Damaskus su-para Jerusalem-para pua lakeloare Judia
    su rayona pua lakeloare ruru radonu-para page lakesude.
  dww-dww: be taugu noḡone Damaskasma è rauguguyana, muriḡa Jerusalem, Judia dobunama
    matabuna be eteni mate ḡarodie da taudi sibo nuedima a vitaredina Mamaitua ḡarone.
