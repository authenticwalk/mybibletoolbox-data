  aau-aau: Hakwe peyr uwrsa Damaskus ko me mesor kow pie nok, sei, uwrsa Jerusalem
    ko o, uwrsa kipay lowpwarowp Judia mon ma lwak sohom o, seme ma-ley mesor kow.
    Seyr uwrsa uwrkayn irweyk ko me nak-mesor kow. Hakwe senkin mesor kow, hom hmo
    uron me kankoum e, seyr God so owh mon samis ne e. Seyr yor hom ma meio sohom
    nonaw mesair kow e, hom uron ma kankoum hokwe, ok-ar-ar.
  tvk-tvk: Misak ni, e hal Damaskas, natehithiteni mi Siu xil vus xa momal tengan
    lihiles ra tesaen nae xil e lipol ni holesok xil xa ipisen ni xa latsa meulien
    nae mi Hi. Di, natehithiten vatit sepinien ak mi Siu xil e hal Serusalem, e e
    ut xil vus e provins te hal Sudea. Di, natehithiteni mun mi ngan xil xa latave
    Siu ti.
  prf-NT: En purumeru ku a nangaralan ay ti Damasco káttapos ay ti Jerusalem, ten
    buu a prubinsiya a Judea hanggan ten Hentil hidi. Impangaral ku a dapat di a adággan
    en kasalanan di sakay mággid hidi ti patawad sakay pasakup ten Diyos. Sakay gamitán
    di en bagay hidi a mángpeta a nagsisi dán hidi.
  auy-auy: Aifaꞌá Támásikasi-naopa simátimeꞌa ánaaemba Yérúsaremufa simátimeꞌa minkákémbá
