    vamughalambukili Chapanga na kulangusha kucha vapomela.
  mbj-NT: Nayyw hẽ kä ỹ baher'ood kän Jesus ky n'aa Damas-Ko bä habong do sa hã, ta
    jawén Jerusarẽnh bä habong do sa hã, sahõnh hẽ Judah häj n'aa bä habong do sa
