  peg-peg: ମତର୍‌ ପର୍ତୁମ୍‌ତ ଦମ୍ମେସକ୍‌ନି ଆରି ଜିରୁସାଲମ୍‌ନି ମାନାୟାର୍‌ ଲାଗାଂ, ପାଚେ ଜିହୁଦା
