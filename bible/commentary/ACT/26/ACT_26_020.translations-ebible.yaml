    ফিরে আসে ও তাদের কাজ দিয়ে তাদের অনুতাপের প্রমাণ দেয়।
  mil-NT: Te díhna‑gá ñáyiu ñuú Dàmascú ní cáháⁿ‑í tnúhu‑gá núǔ‑yu, te ní xáhaⁿ‑ǐ
