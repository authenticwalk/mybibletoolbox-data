    catatláhualh tú tla̱n. Aquit pu̱la cca̱ma̱kalhchihuí̱ni̱lh cristianos xalac Damasco,
    xalac Jerusalén, xalac Judea y na̱ cca̱lákcha̱lh ixpu̱latama̱ncán amá tí ni̱ judíos.
  msk-msk: Yagagogodanun ako bain kang Jesus ag Damasko aw ag Jerusalem, kayan yaglimpud
    ako sang kariko nang banwa nang manga Judio aw sang buku nang manga Judio. Pyagalaong
    ko silan antak silan magtangku sang pagimo sang sara kayan tyomoo sang Dios aw
    pagimo sang madyaw na manga imo na akatoosan na yangagad da silan sang Dios.
  gyr-NT: 'Aipo ahe ava upe: ‘Pemboasɨ pe angaipa; peyevɨ Tũpa upe. Peicove tuprɨ,
    ipɨpe sui toicua ava yuvɨreco pe ñecuñarosa’ ahe. Aipo ahe Damasco pendar upe
    rane añehe, ipare Jerusalén pendar upe iyavei Judea rupindar upe, coiye catumi
    ava ndahei vahe judío upe.'
  kmh-kmh: Damaskas amiy, biynimb kun okok kuyip Jiysis minim tep ak aŋgñinik. Kisen
    am Jerusalem biynimb kuyip aŋgñiy, Jiwdiya biynimb okok kuyip aŋgñiy, biynimb
    Jiwda mer miñmon okok aŋgñiy ginik. Kuyip aŋgñiy aŋgnik, ‘Tap siy tap timey gipim
    gok yenen kun gipun aŋgiy kirgiy, Gor nup gosimb nokom niŋiy, aŋgip rek ginimimb
    aŋgnik.’
  ukr-ONPU: а проповідував спершу тим, хто в Дамаску, потім в Єрусалимі, по всій Юдеї
    і язичникам, щоб вони покаялись і навернулися до Бога, роблячи діла, гідні покаяння.
  emi-emi: Aghe tiuaala eDamaskas vara me eJerusalem me eJiudia ngakapa me ta taumattu
    ngeleka atoa aghe poppooaa va la kiri tale gheeleiaaira sesa me la mae ta God
    me la ghapasunga tale masi uunguaaira va ngila ghe aikolikoliaala.
  zpv-NT: niꞌchin seguihdu gahca baluuꞌyiꞌhn xchiꞌdxyi Jesucristu laꞌh raꞌ bwiinn
    nin rii guihdxyi Damascu cun guihdxyi Jerusalehn cun gaduhbi regiohn xteenn Judea,
    nee cun neezaa raꞌ nin ayi naa raꞌ bwiinn Israel cañiꞌnee raꞌn ba tin gusaguuꞌdzi
    stoꞌ raꞌ ba loh Dxiohs nee guunn gahca raꞌ za ba dziꞌn zaꞌca nin guchiipaꞌh baguuꞌdzi
    stoꞌ raꞌ ba.
  gux-gux: den kpa wangi Damasa yaaba, ki yuandi ki wangi Jelusalema yaaba, leni Jude
    ya diema nni yaaba kuli. N go den wangi bi nilanba moko, ke ban lebidi bi yama
    ki hoadi U Tienu, ki yaa tuuni yaa tuona n doagidi ke bi lebidi.
  kos-kos: Nga fahkak nu sin mwet in Damascus meet, ac in Jerusalem, na in facl Judea
    nufon, oayapa inmasrlon mwet sayen mwet Jew, tuh elos in auliyak liki ma koluk
    lalos ac forla nu sin God, ac oru ma su ac akpwayei lah elos auliyak.
  ibo-ibo: Ebidoro m izisa oziọma a na Damaskọs. Emekwara m otu a na Jerusalem na
    nʼime Judịa niile na nʼetiti ndị mba ọzọ. Ana m ekwusa mkpa ọ dị ka mmadụ niile
    nwee nchegharị lọghachikwute Chineke. Ka ha gosikwa nchegharị ha site nʼezi ọrụ
    nke ha na-arụ.
  yml-yml: '@see-verse:ACT.026.019'
  ory-ory: କିନ୍ତୁ ପ୍ରଥମେ ଦମ୍ମେଶକର ଓ ଯିରୂଶାଲମ ସହରର ଲୋକମାନଙ୍କ ନିକଟରେ, ପରେ ଯିହୂଦିୟା ପ୍ରଦେଶର
    ସମସ୍ତ ଅଞ୍ଚଳରେ, ପୁଣି, ଅଣଯିହୁଦୀମାନଙ୍କ ନିକଟରେ ମଧ୍ୟ ପ୍ରଚାର କରିବାକୁ ଲାଗିଲି, ଯେପରି ସେମାନେ
    ମନ-ପରିବର୍ତ୍ତନ କରି ଈଶ୍ବରଙ୍କ ପ୍ରତି ଫେରିଆସନ୍ତି ଓ ମନ-ପରିବର୍ତ୍ତନର ଉପଯୁକ୍ତ କାର୍ଯ୍ୟ କରନ୍ତି।
  bzj-bzj: Ah staat tu preech fos da Damaskos, den Ah gaahn da Jeroosalem, ahn den
    Ah gaahn rong di hoal a Judeeya, an Ah staat preech tu peepl weh da noh Joo tu.
    Ah preech seh dat dehn mos ton fahn dehn sin dehn ahn ton tu Gaad ahn du di tingz
    weh rait fi shoa seh dat dehn chaynj.
  chk-chk: Üa afalafal akom lon Tamaskus me Jerusalem, mürin lon unusen fanüen ekewe
    chon Juta, pwal lein ekewe chon lükün Israel, pwe repwe aier seni ar tipis o kul
    ngeni Kot, pwe repwe föri sokun föför mi pwärätä pwe ra ekieksefäl.
  ssd-ssd: Ye amboŋga Damaskus mbal tugumŋge pasa kuklimba nane ŋgamuŋgal biye mbilmba
    naŋgine maŋau ŋaigonu kusreka Kuate dubimba maŋau kitek ta tuku alonu kile-mayokkuwaig
    ŋgen. Ŋgumneŋga ye Yerusalemŋge Yudea ma tugu ŋakmba mbolŋge kasomok mbal turmba
    ŋgamukŋge pasa ndui ta kuklimba saniŋgen.
  acr-TNT: Ma ri xinꞌano e nabe xinꞌec che utzijoxic chique ri e cꞌo pa ri tinamit
    Damasco, tecꞌuchiriꞌ chique ri e cꞌo pa ri tinamit Jerusalem y pa ronoje tak ri
    luwar re Judea. Yey xinꞌec ne che utzijoxic chique ri na e ta aj Israel. Chique
    cꞌu conoje ximbiꞌij lic chirajawaxic wi caquitzelej quitzij chwach ri Dios, caquiya
    quib pukꞌab y caquiꞌan cꞌu ri utz jelaꞌ pachaꞌ ri takal chique ri quitzelem chi
    quitzij chwach ri Dios.
  rop-rop: en aibin tok langa ola Juwish pipul deya langa Dameskas basdam, en afta
    aibin go en tok langa olabat deya langa Jerusalem, en brom deya aibin go en tok
    langa olabat ebriweya langa Judiya, en laswan aibin go en tok langa ola Jintail
    pipul du. Aibin dalimbat ol detlot pipul blanga tenim miselp brom olabat nogudbalawei
    en bulurrum God, en aibin dalimbat olabat dei garra dumbat det gudbala ekshan
    du.
  mee-mee: 'Iau ka pulimalaglage pangamologa pala ta re ngae Ramaskus. Ba ngarume
    na ka pulimalaglage ta re ngae Ierusalem ba ta magame kinung ngae Iurea, ba ta
    ragau ra sana ri ra Iura bole. Iau ka pulimalaglage pangamologa minakai roma:
    ‘Miau ngaka pulivalakale baingamiau reke sosoali ba ngaka kampiliu te Nutu. Ba
    ngaka bavaia bainga reke pakosining roma, pulingvalakala laeala ae miau ka kaomannmannangana
    kia.’'
  dif-dif: A‐ai, ngopera ngato tanangu Damaskungu, ja Jerusalemingu ja Judaia mitani
    paruparu, ja bakana kana koni, ngantjani jaura kaukaubana wonti, tana madlentjandru
    karitjinanto Godani, ja karitjinaia ngankana ngumu ngankananto.
  gam-gam: Na asamoll dumo Damaskus una moi al po kandja embe djill, ye nomane ake
    to, er God moro al pinembe! Ye singare yene ge una nomane ake tonj mal embe yene,
    kende nayene. Na kandja djill ge Jerusalem una moi al ge dje awo, dumo Judia pakna
    po dje awo, epil djell una dumo yemyem moi al, na po kandja ge dje awill.
  nou-nou: Edo giti awa Damascus nati da mambusena edo Jerusalem nati da isena edo
    amboda yei Jew embobo atima era ainda yei mambusena edo embo Jew ae ainda yei
    mambusena edo ungo berari awa atopapotisena. Edo na iji berari ungoda wasiri bebegae
    awa dodo God da yei wareregorase atopatido isena. Edo daedo ungo ungoda wasiri
    bebegae awa dodo God da yei wareregetera awa embo mi gorase sedo wasiri ewagaewa
    orase atopatido isena.
  mqb-NT: Na lah sə wazay anan 'am ata nà, à Damas, à Urəsalima, aday pə daliyugo
    sə Yahudiya fok. Pə dəɓa anahan a wa, nə pərahan azar sə wazan anà ɗo su kon
    azar aya re. Nə wazan atan nà, tə̂ mbəsak ines a tinen ahay, tə̂ mbəɗa 'am pə
    Mbərom, tâ ga mer su way a təɗe anga tə mbəɗahak anan lœn anà ines ata kutok.
  ape-B: Susubati yaklipechen abuldak wabul Damaskas umu julug ali yanak yaklipechen
    Jerusalem. Aliga ali yanak yaklipechen ihalub walub enyudak provins Judia iyuh
    ali yanamu kipahelubichi elpech douk echech wak Juda uli e. Yaklipech umu chukenyuk
    agabus yowenyi, chutanamu chukanu apaluh God ali chunek yopinyi pasin chugilapech
    umu agundak echech achatukemaguk yowenyimu.
  grc-F35: —ἀλλὰ τοῖς ἐν Δαμασκῷ πρῶτον καὶ Ἱεροσολύμοις, εἰς πᾶσάν τε τὴν χώραν τῆς
    Ἰουδαίας καὶ τοῖς ἔθνεσιν, ἀπαγγέλλω· ‹μετανοεῖν καὶ ἐπιστρέφειν ἐπὶ τὸν Θεόν,
    ἄξια τῆς μετανοίας ἔργα πράσσοντας.›
  cav-NT: Jadya juatsu catibuticuare Jesúsja jidaque quisarati, Jesús eje buchique
    cueja. Icuene cuita tuna Damascoju aniya cuanaque cuejacuare. Tuequedya tuque
    Jerusalénju aniya cuanaque, Judea yahuaju aniya cuanaque jadya cuejacuare. Israelita
    cuana, israelita ama cuanaque jadya tuna Jesúsja quisarati cuejaajecuare. “Necacuareticue
    inime. Nebijiseriume cajuchati. Jesús queja necatyaticue. Jidaque neacue, peya
    cuanara yuneridya micuana Jesús jaque juishu inime cacuaretihuaque baishu”, jadya
    tuna cuejajacacuare ama.
  kgp-NT: Damasco tá ke ag mỹ sóg tó vén, kar Jerusalém tá ke ag mỹ ke gé, ga tỹ Judéia
    tá ke ag kar mỹ ke gé. Israel kar ag mỹ sóg tó mũ, kar sóg fóg ag mỹ tó mũ gé
    sir, kanhgág ag mỹ ke gé. Ag mỹ sóg tó, ag tỹ ãjag jykre tovãnh jé, ag tỹ Topẽ
    jykre han jé sir, ag tỹ vẽnh jykre kuryj han jé, vẽnh kar tỹ ag tỹ ãjag jykre
    tovãnh ve jé,” he tóg, Paulo ti.
  bvd-bvd: Etana nau ku lea 'i Damaskas, sui 'i Durusalem ma lao fera 'i 'Israel sui
    naa. Ma sui nau ku lea naa siana toaa nao lau Diu ki, uri ku faarongo kera uri
    daka bulasi manataa faasia abulo ta'aa laa kera ki ma daka oli mai sia God uri
    ili lana doo diane ki ne faatainia kera da bulasi manataa mamana.
  ukr-1871: а найперш у Дамаску і в Єрусалимі і по всїй землї Юдейській та й поганам
    проповідував, щоб покаялись та обернулись до Бога, роблячи дїла, достойні покаяння.
  apz-apz: Oso hungkuno hisoꞌno aꞌamu ango Ntomasɨkos humamotofo somo ulɨmentohefoho.
    Osopontaꞌango aꞌamu Jelusalem soꞌnji aꞌamu hwaho Jutiya hopiꞌnono humamotofo soꞌnji
    aꞌamu temtitofo kengo soꞌnjimo Anɨtuye hungkuno lutɨhwamentohefoho. Ole ulɨmentoho,
    Sekwo honɨngkano wonyomo hohujo ikenjaofɨkuji Anɨtumneꞌno sɨmeho fɨwoloꞌmokumno.
    Honɨngkano wonyoangkafoꞌnohino utɨhwaꞌnyopo fiyɨmno. Aꞌamu nomꞌneso sehonɨfijoso
    Anɨtuye aꞌamu ne kuyoho woselantɨfeho. Ose ulɨmentohefoho.
  yon-yon: Kowe, ne kuu kee dakmimain kuu ‘Yiib ambarakmi abdon yaa kuu koronde God
    yaa amonombe menenib, anam andiwen korokbi ye dowad inamen amunmo awinime.’ andimain.
    Ibduruk kuu Damaskus aomdan yaa kumbed wene Yerusalemdan yaa kumbed wene Yudeadan
    yaa kumbed wene Yuudanban yaa kwane daandimain kui.
  poi-NT: Wiñt́i oy anaŋmadáy jém aŋma̱t́i jém it́yajwɨɨp jém attebet Damasco, ocmɨ
    anɨc Jerusalén y icuwɨ̱t́i jém naxyucmɨ de Judea. Ocmɨ anɨc ju̱t́ it́ jém tuŋgac
    pɨxiñt́am jém d́apɨc je de Israel. Anɨ́máy iga icucaguiñ ijɨ̱xi y iga ichaguiñ
    iga imalwatpa y mojpa iwɨ̱wat iga quejiñ iga cucacneum ijɨ̱xi.
  wuv-wuv: Fama'a nado'o u'u a'a ei yei Damascus, nenee fei, yei Jerusalem ma tadiwe'aiaa
    Judea mawe ei Gentile anaa. Una u'u ba ronei filoginaa naranaraa ro'ou ma foisinaa
    a'a mei Haidaa ma fama'aia ba ronapa'aa filoginaa naranaraa ro'ou a'a ei bigi'aa
    ro'ou.
  quf-NT: Chayraykumi ashwan naypaqtaqa Dyus rimashankunata Damasco pwiblupi rimar
    yaĉhachikuray. Chaymantami yaĉhachikuray Jerusalenpi, chaynulla Judea pwiblukunapi,
    mana Israel runakunata, Dyuspina kriyir, paymanna tikrakar kusa allinkunatana
    rurar kawsananllapapaq.
  yuw-yuw: 'Muno, noc Yesuhon fatmata osuc Damaskas nano forosingga fandat inogot.
    Tongo mitu noc Yerusalem öngmaina Yerusalem nano fandat inogot. Tongo mit nocho
    ongmaina Yudia guroc danong itongmaina yu fandat inogot. Tongo mit nocho sa korungon
    itongmaina bumbumyi nano inong tonggot. Fatmata ogepma wömai nocho ingoroc yong
    fandadidot: Son irotsoni ibanmuya Kopotoroc kombing tobing imarut. Tongo kombing
    tobic tobic sonihon werantha son muyu toroc kiap wöntucmuno soni dongyu fauya
    toroc kiap ogepmagon tongitnung. Ihoroc tuyai owi amna ambarac toroc kiap ogepma
    soni yangga ingoroc kombinahing: ‘Boinno sinom son irotsoni ibanmuya Kopotorochon
    owi amna idang.’'
  hus-NT-1971: An Israelchic ti Damasco jats u oc’ox olchi ca jic’tson c’al in hualab
    ani ca huichiy c’al a Dios. Quin lejat t’aja’ jahua’ alhua’, ani antsana’ ti quin
    tejhua’metha’ abal chubax jic’tsonenequits c’al in hualab ani huichenequits c’al
    a Dios. Talbel u olchichic an Israelchic axi ti Jerusalén ani tim puhuel an tsabal
    Judea. Jaye u olchi axi yab Israelchic.
  med-med: Wote, kuimp tep Damaskas na, Jerusalem kona raⱡ ila pur. Wote, Jura wamp
    na, wamp rʉⱡaip elpa na, mʉi kʉmp tetʉm mbila pora mbʉ, ik mbo endʉp, uⱡ kit mbʉ
    wak rok, Got kʉn rukʉr puk, uⱡ kai mbʉ, pep ring nit.
  bch-bch: Matamata napaola posanga ga ila pagid panua Damaskus, ga kus ta nakado
    bedaoa pade Ierusalem, ga ngan tibur toa ngada oa Iudea, ga pagid alu padengada.
    Nakeo ga manta tipul lolod ga ila pan Deo, ta led kadonga manta ipasolan mambe
    tipul lolod tautaunga.
  cco-NT: Jo̱ laꞌuii˜ canaanˉ e jmóoˋo ta˜ guiaˊ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ fɨˊ jee˜
    jaléngꞌˋ dseaˋ seengˋ fɨˊ Damasco, jo̱guɨ mɨ˜ cangɨ́ˋ jo̱ fɨˊ jee˜ jaléngꞌˋ dseaˋ
    seengˋ fɨˊ Jerusalén, lɨ́ꞌˆ latøøngˉ lɨ˜ se̱ꞌˊ Judea. Jo̱guɨ lajo̱bɨ fɨˊ jee˜
    dseaˋ góoˋooꞌ dseaˋ Israel e fɨ́ɨˉɨre e nijángꞌˋ yaaiñ˜ fɨˊ jaguóˋ Dseaˋ Jmáangˉ
    jo̱guɨ e niquɨ́ꞌˉ nijíngꞌˋ yaaiñ˜ fɨˊ quiniˇ Fidiéeˇ, jo̱guɨ e ꞌnéˉ niꞌérˉ jmangꞌˉ
    e guiʉ́bˉ e laco̱ꞌ cuøˊ li˜ e nɨcaquɨ́ꞌˉ jímꞌˋ yaaiñ˜ fɨˊ quiniˇ Fidiéeˇ.
  deu-1951: sondern ich habe zuerst denen in Damaskus und in Jerusalem und dann im
    ganzen jüdischen Lande und den Heiden verkündigt, sie sollten Buße tun und sich
    zu Gott bekehren, indem sie Werke tun, die der Buße würdig sind.
  alq-ALGNT: Midac ka iji madji inag8a a8iagog kidji an8endizo8adj acitc kidji teb8eta8a8adjin
    Kije Manidon. Nigi inag kidji mino inakamigizi8adj kidji gi nag8anig egi an8endizo8adj.
    Nitam nigi 8idama8ag igi8e Damas odena ka tajike8adj, mina8adj dac igi8e Jerusalem
