  pan-pan: ਸਗੋਂ ਪਹਿਲਾਂ ਦੰਮਿਸ਼ਕ ਦੇ ਰਹਿਣ ਵਾਲਿਆਂ ਨੂੰ, ਫਿਰ ਯਰੂਸ਼ਲਮ, ਸਾਰੇ ਯਹੂਦਿਯਾ ਦੇਸ ਵਿੱਚ
    ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਨੂੰ ਵੀ ਉਪਦੇਸ਼ ਕੀਤਾ ਕਿ ਤੋਬਾ ਕਰੋ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵੱਲ ਮੁੜੋ ਅਤੇ ਤੋਬਾ
