  gmv-NT: ኣጊርጳይካ ፊስፆሳ “ሃይሲ ኣዴዚ ዮዖዛ ቄሳሬስ ሺቆ ጎንታኮ ኣይኮ ዎሶይ ባይንዳ ሜላ ዬዴታናኮ ሺን” ጊዴስ።
  por-BLT: 'Agripa disse a Festo: “Ele poderia já estar solto, se não tivesse pedido
