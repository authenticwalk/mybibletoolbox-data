  soy-soy: 'Kei kɛ Akiripɑ uu pɛɛ Fɛsituusi mɑɑ rɛ: Usoi nkó unsɑ́ pɛɛ́ m pisɛ rɛ
    pikɛ́ nɛ Rɔm uyɔɔpi Sesɑɑ kɛ́mɛɛ u hɑ, pi yɛ́ pɛɛ fe ɑpi u yɑ́pɔ.'
  hui-hui: Ani layagola Agiribahanda Pesedasahondo lalu, Agali ogonime Lomonaga Kini
