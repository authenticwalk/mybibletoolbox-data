  peg-peg: ଆରେ, ଆଗ୍ରିପ୍‌ପା ପେସ୍ଟଙ୍ଗ୍ ଇଚାନ୍‌, “ଇ ଲକ୍‌ ଜଦି କାଇସର୍‌ତି ମୁମ୍‌ଦ ବିଚାର୍ଣ୍ଣା
