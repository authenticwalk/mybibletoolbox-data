  wsk-wsk: Se Agrippa Festus maonam, “Kari imi Caesar noko den arigokko me balam le
    mu, ni am betesam se namoso le,” mam.
  toj-NT: 'Ja rey Agripa ti yal yab ja gobierno Festo: ―Mi c''a yen mismo sc''ana
