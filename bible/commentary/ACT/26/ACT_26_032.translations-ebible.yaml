  mya-mya: အ​ဂြိပ္ပ​မင်း​က ``အ​ကယ်​၍​ဤ​သူ​သည်​ကဲ​သာ ဘု​ရင်​ထံ​သို့​အ​ယူ​ခံ​ဝင်​ရန်​မ​လျှောက်​ထား
    ခဲ့​ပါ​မူ​သူ့​ကို​လွှတ်​ပစ်​နိုင်​၏'' ဟု​ဖေတ္တု အား​ပြော​၏။
  gng-NT: 'Nɛ Agripa tɔke'' Fɛstus ki ye: «Ujɛ bugbɛn ŋa bi ye ubɛrciɛn Sesa nɛ li
