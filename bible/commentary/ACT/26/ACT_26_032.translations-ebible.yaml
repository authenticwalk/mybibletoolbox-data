  mgc-mgc: Agiriba ayada zi Fesitɔsi henye, “Kora nenye ɔ'bɔ zi kila na dangölö, ëzë
    mo ako'jo kö'du dë zi Yere 'ba Roma ra zi vurë 'bënï kiya.”
  ame-NT: 'Allempoña am̃chaʼtaret̃ Agripa otan Festo: —Amach ña muenetsñe oʼch aʼpoctatenanaʼ
    ñoñets am̃chaʼtaret̃esho Romopaʼ yapaʼ oʼt̃eʼ yaʼrroyereñ eʼñe t̃ayecma.'
  mgh-2016: Amwene Naagiripa nkayeerelha Nafesto, “Ulha ntu ulha aanooria uthaphulhiya
