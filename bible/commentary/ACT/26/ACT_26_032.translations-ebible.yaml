  klt-klt: Iná Agripa yá ku Festus inuk, “Ámna náwu Sisa yá watán me nanaráya ma miuk
    ináku satá along háná kunggim.”
  are-are: Agrippa-alantama Festus-anha ilaka, “Nurna kala artwa nhanha erinha jail-anga
