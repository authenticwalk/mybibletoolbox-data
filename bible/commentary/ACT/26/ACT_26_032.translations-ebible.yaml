    Sisakanyi. Marda ninjimi muningka manjijba, ngala nyuli ngajaka yanybiji Sisakanyi
    nanaba Rum.” Barriwa.
  nii-nii: King Akripa ek nipi Peses ngum, “Wu ei Siisa kin kos piinenmbii niłang
    kin, nim wu ei kindan pułang,” pa nim.
  ign-NT: 'Ema Agripa mametacapa ema Festo: —Tiúrihini picaitica ema maca achane te
