  zlm-KSZI: Agripa berkata kepada Festus, ‘Orang ini boleh dibebaskan, kalau tidak
    kerana dia hendak mengadukan halnya kepada Kaisar.’
  gdr-gdr: Ɨ king Agripa Pestond yomnonj da, “Rako ton maka yoramitonj onggɨtyam kot
