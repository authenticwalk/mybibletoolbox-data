  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤑᤧᤛ᤻ᤋᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤁᤸᤗᤧ ᤛᤡᤈᤖᤧᤴ ᤕᤧᤰᤐᤣᤗᤡ
