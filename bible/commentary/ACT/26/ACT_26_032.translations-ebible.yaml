verse: ACT.026.032
translations:
  kpx-kpx: Ige Agilibau Vesitasi namihai avoe, “Malaha keu Loma kosive baluga Sisa
    elehaho namihaholivatebe nahi iovage au oe tinu.”
  okv-H: King Agrippa na Festus ta degi ke einge ena, “Embo emo Rome ta embo okose
    ta degi pambasi ke aehija amo mahu ikaro arahata pambaehija.” ainge ena.
  tbo-tbo: Ma Agilipa Petasi ugolina i baha i pa, ‘Geka lawana emoemotana hau panipani
    uta wohaleya itapa ega Sisa ita lupaliyeya.’
  mal-C: അഗ്രിപ്പാ ഫെസ്തൊസിനോട്, “ഇയാൾ കൈസറുടെമുമ്പാകെ മേൽവിചാരണയ്ക് അപേക്ഷിച്ചിട്ടില്ലായിരുന്നെങ്കിൽ
    ഇയാളെ വിട്ടയയ്ക്കാമായിരുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἀγρίππας δὲ τῷ Φήστῳ ἔφη, Ἀπολελύσθαι ἐδύνατο ὁ ἄνθρωπος οὗτος, εἰ μὴ ἐπεκέκλητο
    Καίσαρα.
  bgc-bgc: अग्रिप्पा नै फेस्तुस तै कह्या, “जै यो माणस कैसर की दुहाई न्ही देंदा, तो
    छूट सकै था।”
  khz-khz: Na Agripa na Festas evaikilaato, netiwato, “Pere ati pere kila, Kaisara
    na gena kila peneve kamonagia ati neperetiwa genai, etalima patara tugu-lakaa.”
  deu-TKW: 'Agrippa aber sagte zu Festus: der Mensch hätte können frei gelassen werden,
    wenn er nicht den Kaiser angerufen hätte.'
  zsr-NT: 'Agripa gudxëꞌ Festo: ―Huac usanaꞌ‑nëꞌ bönniꞌ ni laꞌnaruꞌ cu gnabëꞌ tsijëꞌ
    lahuëꞌ César ga cuequi xbeynëꞌ lëꞌ.'
  lin-lin: 'Agripa alobaki na Festisi : — Soki moto oyo asengaki te kosamba liboso
    ya Sezare, esengelaki kotika ye.'
  hns-NT: 'Tab raadja laat se bolies: „Djab ie aadmie na maangat kie maahaaraadja
    okare biese me faisala kare, tab oe tjhoet sakat.”'
  noa-E: 'Mag iyʉ̈ʉ naawi Agripaau Festoog magjim aajem: —Jãg presoou ichdëucha emperador
    aarta ich deepʉ̈ipi jaauba arr akhiin, weeupʉ̈iju aai sĩejimgui ajim anʉm. Mamʉ
    emperadorrauta i dʉ̈i ichdëu khap aju aai sim atarr aawai pöd weeupʉ̈ibamgui ajim
    anʉm.'
  eng-EMTV: Then Agrippa said to Festus, “This man could have been released if he
    had not appealed to Caesar.”
  mib-NT: 'Te ni cahān Agripa jiín Festo: Cuu siáá ni tée yáha núu jeē tu ní cáhán
    maá de jeē quihín de nde nuū rey yō nación Roma nuú, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् अग्रिपा हाङ्‌ङिल्‍ले़ सुहाङ्‌गे़म्‍बा फे़स्‍तसे़न् मे़त्तु,
    “कल्‍ले़ सिजरे़न् ये़क्‍पेलि मे़न्‍जोःक्‍के वये़ल्‍ले़ग ले़प्‍मादेःमाआङ् सुक्‍ते़त्ते़बारो॥”
  xnj-xnj: Agilipa akamjovela Festo “Mundu uyu ngaihotoliki kulekekeswa kuvyaa ayupili
    lepi uhamula kwa Nkosi wa ku Loma.”
  mmx-mmx: La ne Agripa ga lok ti ne Pestas, “I epovo xusu ata lox asu na laradi mo
    do ni xopmen goxo sing ti ne Kaisar kusu na ronga linga ren.”
  cbr-NT: 'Usai quiquin ca Agripanën Festo cacëxa: —Chiquíntisa ''aíshbi ca ënë unix
    Romanu ''icë ''apu, Césarnëinsa ënë ñu mëníoxunun anu cuancatsi quiaxa.'
  tee-NT: 'Chai ju Agripa chani juni ju Festo: ―Laich ixmacaju ju ani ya lapanac ni
    jantu cava sq''uinlh ni yuchi ju César ju calak''oxinilh ju ixlhamak''an.'
  eng-LSV: and Agrippa said to Festus, “This man might have been released if he had
    not appealed to Caesar.”
  cak-NT: 'Romari'' ri rey Agripa xu''ij che ri Festo: Man ta ru''in chi ja ri César
    ri nibano juzgar richi, nakalesaj-e, xcha'' ri Agripa.'
  pah-NT: 'Igwete Agripa''ga ei Festo''ga pe: —Ga hopotare''ymame César''ga pyri po
    ahe omohemuka ga cadeia hugwi ga mondovo hamo, ei ga ga pe.'
  sja-NT: 'Mãpai Rey Agripapa mãgaji Festomaa: —Iru carceldeepa uchia pëik''ajida
    aji, César k''ĩrapite wã k''inia-e bɨda ada paara.'
  xed-xed: 'Ka mgham Agripa nda ŋumna Festus guli mantsa: «Ka má zbaŋ a na mndu na
    ta kla na gumani na ta kəma mgham Sezar wu katsi ná, ma dzaʼa zliŋzla lu ta na
    mndu na,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi rey Agripa cán já xi̱hi̱n Festo: —Tá ná a̱ cáha̱n da̱
    yóho ña̱ cúni̱ da̱ cavií sa̱ha̱ dá nu̱ú da̱ cúú emperador ñuu Roma ta cuu janí
    vún da̱, nduu —na̱cachi Agripa cán xi̱hi̱n Festo.'
  gfk-S: Ma ne Agripa ga tange tane Pestus, “Ikin ra turadi gor be langalanga mon
    be pai nagele hinat be no tamat na king sakit gar na Rom na hadade ie.”
  bmu-bmu: Mewö jiba eraum möta Agripanöŋ Festusgöra jiyök, “Sisa kiŋgöreŋ anbiga
    keuni mindiŋgöi diŋgimapköra qahö kapaŋ köla qesiba jibawak ewö, mönö ölöp pösaringa
    gebawak.” Mewö.
  dgz-dgz: Amba ayop Agiripa Pestas inap anega wan, “Apan ma Ayop bawarewa nuga Sisa
    wanene tapen menan ya wapo, me wat vetapo tau aepo.”
  eng-GNV: Then sayd Agrippa vnto Festus, This man might haue bene loosed, if hee
    had not appealed vnto Cesar.
  zaa-NT: 'Rey Agripa nna rą Festua: Nubéyu''ą'' nna l·lá bą́ cáalá bíttuá gunàbą
    tsíą ru''a lo emperador para gunie lu''uxtícia quì''į.'
  eng-WEBSTER: Then said Agrippa to Festus, This man might have been set at liberty,
    if he had not appealed to Cesar.
  guh-guh: 'Nacuaevetsinë Agripa jumaitsi nacuaevetsinë Festojavabelia: —Itsa apo
    cavajëtsi tsipae nitorobinexa vajatuxanenëbejejavabelia, Romanonacua pepo pevetsinëjavabelia,
    bajaraponë pitabarata peneconitsinexatsi, nexata baja picani copatsipatsi pepitsapaenexa
    penaneconitsivi pejebabiabibovecua, jai nacuaevetsinë Agripa Pablo yabara.'
  bon-bon: Puma cita ca Agripa te Peesto ne jejige egä, “Ai biname cire lasateji,
    yepä tabe Rooma Babo Mope Biname bau me otnime meebine itu näätemlepi.”
  nhw-BL: 'Huan Agripa quiilhui Festo: ―Sintla Pablo amo tlajtlantosquía para yas
    iixpa César para quitlajtolsencahuas, huelisquía tijmajcahualtijtosquíaj.'
  mgw-mgw: Agilipa ngammakia Fesito, “Mundu yu' kwa kitumbu sa kuupeleka mwalo wake
    nnu'ngi' ukapi'kanilwe na Nkulungwa ywa Roma, ayu'gu'li'lwa lili.”
  swh-ONEN: Agripa akamwambia Festo, “Mtu huyu angeachwa huru kama hangekuwa amekata
    rufaa kwa Kaisari.”
  wbi-wbi: U Agripa akam'bula u Festo, “Umuunhu uju anoghile kuuti ave mwavuke ndavule
    nakekile i piru kuva Kaisari.”
  bba-bba: Mɑ Aɡiripɑ u Fesitu sɔ̃ɔwɑ u nɛɛ, durɔ wi, ù kun win siribu tem yɛ̃ro nɔmu
    sɔndie, sɑ ko rɑɑ kpĩ su nùn kɑrɑ.
  eng-KJVCPB: Then said Agrippa unto Festus, This man might have been set at liberty,
    if he had not appealed unto Cesar.
  kgk-NT: 'Upéi mburuvixagwasu he''i Festo-pe: —“Aipota xe monhe''ẽ César” he''i kuri
    nde-vy Paulo. Upe va''e nde''íry ramo ra''e, jaheja arã íxupe toho ra''e. Japoi
    jevy arã ra''e íxugwi, he''i Festo-pe mburuvixagwasu.'
  waj-waj: 'kiaa kiada Akiripaava Peseteenna tunoo: Hama aa vaidi aavo na Roomaa kieeta
    tuanaivaasi kuanaravee tutiri. Vaa oovi nnauvakidiri mmaanai tuoo vutirivee. Akiripaava
    itaa kua tiravai.'
  cpy-cpy: 'Ikantanakiri Agripa pinkathari Festo: “Aritaki apakahaerimi irika atziri,
    eero ikowakimi rirori ramina-koteri awinkathari-perote.”'
  mpx-mpx: Inoke Agilipa i baek Pesito elana i ba, “Binimala nige ni aawanun ni nana
    Sisa wana kot elana, bosowaina ta sokal.”
  wbp-wbp: Ngula-jangkaju, Kingi Kiriparla wangkaja Pijitukuju, “Kaji nyinayarla wurdungu
    manu japirninja-wangu, ngulaju kapurlipa yilyayarla wilypi-maninjarla rdaku-ngurluju
    yarlu-kurra. Kala-ngalpa payurnu nyanungurlu yilyanjaku Ruumu-kurrakuju kuwurtukuju.
    Kuja-warnuju, ngulaju karlipa yilyami Ruumu-kurra.”
  luo-luo: Bangʼe Agripa nowacho ni Festo niya, “Ngʼatni dine wagonyo thuolo ka dine
    bed ni pok okwayo mondo otere e nyim Kaisar.”
  nhe-NT: 'Huan Agripa quiilhui Festo: ―Intla Pablo ax tlajtlantosquía para yas iixpa
    César para quitlajtolsencahuas, huelisquía tijmalacanijtosquíaj.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܵܓܸܪܦܵܐ ܠܦܹܗܸܣܛܘܿܣ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܒܸܬ ܦܵܐܹܫ ܗܘܵܐ ܫܸܪܝܵܐ ܐܸܢ ܠܵܐ
    ܗܵܘܹܐ ܗܘܵܐ ܛܠܝܼܒܵܐ ܕܦܵܐܹܫ ܕܝܼܢܵܐ ܒܝܲܕ ܩܹܣܲܪ.“'
  esk-NT: Tavra Agrippa-m nipliutiniġaa Festus, “Tamanna aŋun pituiġayaġniqsuaq iŋiaqaŋitpan
    Caesar-muguguni.”
  msb-msb: Tapos, nagsabi si Agripa kan Festo, “Nalibre na kuntani siya kun wara maghangyo
    kan Cesar.”
  cpa-NT: 'Jøng² ca¹juúh² Agripa, ca¹tsáih¹dsa Festo: ―Mi³lé² liúg² dsa² ná¹² ju³
    jmai³ tsa¹ca¹møa¹dsa hi² mi¹rø¹² rai¹³ guǿ¹² Roma jǿg³ quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଆଗ୍‌ରିପା ପେସ୍‌ଟସ୍‌କେ କଇଲା, “ଜଦି ଏ ଲକ୍‌ ବଡ୍‌ସାସନ୍‌କାରିଆଟାନେ ବିଚାର୍‌ ପାଇବି
    ବଲି ଗୁଆରି କରି ନ ରଇଲେ, ତେବେ ଆମେ ତାକେ ଚାଡି ଦେଇତୁ ।”
  meu-meu: Agripa danu Festo e hamaoroa, eto, Kaisara ladana basinema hatoa, baitama
    ruhaia nege.
  yva-NT: Muno Akarijo Titi Agripa po raura nanto Gubernur Pestus ai pare, “Vatane
    sopamo po ranajo indamu seo tet no Kaisar amune rai wije, weramu jewen datire
    wamo apaya vayave. Weti kova to, seo no amun kai.”
  dgc-dgc: Ey kinagi ni Hari Agripa to gubernador, a “Eng éwan na kitam pinilit a
    paangen tam siya ta Roma a monda bistaan siya no hari tam ta éya, éy maari tam
    maka siya a légsiwan.”
  zpm-NT: ―Niacpaa nsilaa ne me ―rnee Agrip lo Fest―, teḻne nabd me tsiepaa me lo
    César.
  hix-NT: Onà wyaro nkekon xarha tà, Akryepa, Festu wya. Sesa hyaka ronyaknyàr xe
    wehxaha owya kahra ehtok haxa, owya enampatakanàràtho haryhe, kekon hatà, Akryepa,
    Pawru hoko.
  sim-sim: Agripa Festusin ormu mbara, �Pol oto karem mbari ria, �Malakama Sisar vai
    kot anhin misi.� Os karem or mbahanda ambukop nimu halashiwak ormu jip iwa,� karem
    ormu mbara.
  npi-ULB: अग्रिपासले फेस्तसलाई भने, “यदि तिनले कैसरकहाँ अपील नगरेको भए यी मानिसलाई
    छाड्न सकिन्थ्यो ।”
  cgc-cgc: Gambal Agripa an ki Festo, “Daw ula nang inta kanen an gadangep ta pangulo
    ta Roma, pwidi en inta kanen an buy-an.”
  tim-tim: Hain dâm magaŋgi goaŋgi akmâ Agripaŋe Pesto hin dâm magaŋep, “Luâk irekŋe
    Roma luâk humogât dewunŋân kindere makmâ hâreniŋâk, hain bo dâep dâine gâŋe âlepŋe
    huŋgun aŋmenâ arim âlepŋe manbop.” dâep.
  yor-yor: Agrippa sì wí fún Festu pé, “A bà dá ọkùnrin yìí sílẹ̀ bí ó bá ṣe pe kò
    ì tí ì fi ọ̀ràn rẹ̀ lọ Kesari.”
  wos-wos: Wungi wandaka dé Agripa Festusré wa, “Wun du Sisar déka hundi xékéndéte
    dé tale wa. Wahafi yandét, méni dé baka yindéte hali wamé.” Wungi dé Agripa wa.
  emp-NTPO: 'Maʌ̃ne Agripaba Pestoa jarasia: –Romanebema boroba cawa omãrẽã naʌ̃ ẽberãba
    iwid̶id̶aẽ́bara, bʌa idjira poya ẽdrʌ b̶ʌcasia.–'
  eng-F35: And Agrippa said to Festus, “This man could have been set free, if he had
    not appealed to Caesar.”
  ind-ind: Lalu Raja Agripa berkata kepada Festus, “Seandainya orang itu tidak meminta
    perkaranya diadili oleh baginda raja, sebenarnya dia sudah bisa dibebaskan.”
  pes-OPCB: 'اگریپاس به فستوس گفت: «اگر از قیصر دادخواهی نکرده بود، می‌شد او را آزاد
    کرد.»'
  mpt-mpt: Aglibae Festase baabanea Nibo klabuto tileisanomabbio otane e baanea Lom
    teni komok sum eta ne wengo klaneko gabe kesoa deibanomo ge baabasebe.
  ssx-ssx: Kutupa Akatipama꞉ Pesitasi pa꞉ta꞉ alota꞉ Do halima꞉ta꞉ Sisa pa꞉ta꞉ wi na
    lea꞉ka꞉na꞉ yoluta꞉ da nane pa pua꞉peke yolo pia꞉me laa leekeme.
  mkl-mkl: Ŋɔi Aɡiripɑ í sɔ̃ Fesitu í ni, bii mɔkɔu kù so kiitiu ku dɑɑ ilɑɑlu nlɑi
    Romu si ɑwɔ wo ɑɑ kɑ yɔkɔ kɑ jɔ̀ɔ.
  gaq-gaq: ଆଗ୍ରୀପା ଫେଷ୍ଟସ୍‌କେ ବାଲିର୍‍କେ, “ଜଦି ଏନ୍‍ ରେମୁଆଁ କାଇସରନେ ଡାଗ୍ରା ଗୁଆରି ଡିଂଆବ
    ପାଡିଂ, ତେଲା ଆମେକେ ନେ ମୁକ୍ତି ନେପାବି ।”
  gof-RNT: Agirphi Fisxoosakko, “Ha uray ‘Qeesarey tabaa pirddo’ goonnaako bilettanaw
    dandda7ees, shin attis” yaagis.
  unx-unx: ଆଡଃ ଆଗ୍ରିପା ଫେଷ୍ଟସ୍‌କେ କାଜିକିୟା, “ନେ ହଡ଼ କାଇସାର୍‌ତାଃରେ ବିଚାରଃ ନାଗେନ୍ତେ
    କାଏ କାଜିଗରଙ୍ଗ୍‌କେଦ୍‌ରେଦ, ଆବୁ ଇନିଃକେ ଜେହେଲ୍‌ହେତେ ରାଡ଼ା ଦାଡ଼ିକାଇତେୟାଃବୁ ।”
  gah-gah: 'Liki likago, Agilipá nene Pestoni láa loko lo amimó: Ve imanémo Loma vetini
    agulizaki ve napámo není gakó lo asú itive loko lamilina, gologí omikuko, hanuva
    viline, loko limó.'
  lcm-lcm: Na Agiripa kala antok a Pesito ta, “Oro tarala akala na igenen ke man parik
    katapa sokotuk tan tu aserei mete Kaisar.”
  aer-aer: Kele Agrippa Festus pwathe akngerre nhengeke angkeke, “Unte apeke artwe
    nhenhe ipmentye aywepetyeke, kenhe re akenhe kele apayuthneke Caesar pwathe atyeperre,
    rarle renhe awemele ikwere-akerte itirretyeke. Kenhe ilerne renhe ipmentye aywepetyakenhe,
    rarle apayuthnerlenge Caesar aretyeke alhetyeke.”
  qvc-NT: 'Chaymi Agripaqa Fistuta nirqan: —Kach''anchiqmannam kay runata, mana pay
    kikin nishqa kaptin: “Gubyirnunchiq Sesar Agustu dimandayta ushyanqa”, nishpa.'
  tgl-ULB: Sinabi ni Agripa kay Festo, “Ang taong ito ay maaaring napalaya na kung
    hindi sana siya umapila kay Cesar.”
  cbs-NT: 'januxun Agripan Festo yuikin: —Ja juni jawawama min nichintidubia jamebi:
    “Jau Césarn ea unanti waxanun”, ikin mia yukashinadan, jadi nichinyuxanwen— akabu'
  xtm-NTPP: 'Te tee kúu rey Agripa ma, jiña''a de nuu Festo ma: ―‍Iyo tee ya''a ja
    kuu xsiaa ni de, nute ñatuu ni jikan maa de ja ki''in de nuu César ma ja te''nde
    tniñu de ma ―‍kúu de jiña''a de.'
  nnq-nnq: Nngwana Agilipa ngannengela Festo, “Mundu ojo kabi alekekigwe anda akabi
    ajopitije lufaa kwa nkolongwa jwa Loma.”
  bao-NT: 'Agripa pea o biro ĩiupi Festore: —Cʉ̃ majuropeera, “Roma macʉ̃ wiogʉ majurope
    yʉre cʉ̃ jãiña bejejato,” cʉ̃ ca ĩitijata, cʉ̃re ca wienecãpe niimijapa —ĩiupi.'
  san-ORI: ତତ ଆଗ୍ରିପ୍ପଃ ଫୀଷ୍ଟମ୍ ଅୱଦତ୍, ଯଦ୍ୟେଷ ମାନୁଷଃ କୈସରସ୍ୟ ନିକଟେ ୱିଚାରିତୋ ଭୱିତୁଂ
    ନ ପ୍ରାର୍ଥଯିଷ୍ୟତ୍ ତର୍ହି ମୁକ୍ତୋ ଭୱିତୁମ୍ ଅଶକ୍ଷ୍ୟତ୍|
  rmn-rmn: — Камэлас би лэс тэ мукас, тэ на мангел цындос ко император, — пхэнляс
    о Агриппа э Фестески.
  huv-NT: 'Condom Agripa tasaj a Festo: ―Aaga naxey quiaj alndom tsajmbiüm sitiül
    nej ngo mapiüng mamb teombas a César ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Agripa p''ʉya, bi ''yɛ̱mbra̱ Festo: ―I sä da̱ ma ma̱thøgue
    na̱ ra̱ n''yohʉ na̱, ngue''mø hi̱ndi̱ ädi da̱ thop''ʉ ''bʉhra̱ da̱st''abi Roma.'
  nop-nop: Kaŋ Agilipadi Festa niŋguk, “Me u Loma Mapmedi medeŋiŋ yodapmaŋdok mu yobe
    tiŋak binek tawa fafaŋeniŋ (sen) du kedem dilitelekulimimbu hatiluwek.”
  obo-NT: Id osengan mandad ni Harin Agripa si Gubernador Festo, kahi rin to, “Od
    polegguangon nanoy sikandin diyot prisuwan otik waa id aput diyot hari to Roma.”
  kca-kca: 'Пӑ Агриппа Фест пеԓа йастәс: «Тӑм хŏйат эсәԓты кўш рӑхәс, кесарь эԓты
    сўт ӑт вохәс ки». Щишән куща ԓўвеԓ кесарь хŏща китты нŏмәс верәс.'
  cak-ENT: 'Romari'' ri rey Agripa xbij chin ri Festo: Man ta na rubin chic que ja
