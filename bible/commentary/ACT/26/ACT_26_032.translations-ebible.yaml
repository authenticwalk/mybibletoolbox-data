    ma taŋna mɨn, na ma makukar kocor.”
  qvm-NT: 'Tsauraga Agripa caynog nergan Festuta: “Romacho arreglananpag mana manacushga
    captenga cay runata cacharishwanmi cargan. Cananga imanog captinpis Romamanrag
    apatsishun manacushgannogla tsaycho arreglananpag.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ rey Agripa sɨɨyhꜙ Festo: —Leꜘ maˊ lä̱ä̱ꜘ baˊ dsaˉñʉʉhˉ
    naˉ jeeˊ laˉ waˊraˉ jähꜘ kihꜗ saꜙ gaꜙngɨɨyꜘ dsooyꜗ chaˊnëˊ rey toˉnëˊ.'
  kmu-kmu: Hayanagi AgalipaꞋa Fesatusina mage huno hapaiye “Mani kanoa, PoloꞋe, ‘SisaꞋa
    kaiyekeꞋnia havisie.’ hunoꞋma ohuneleꞋasina ‘Nofipitila atalegeno vino.’ huꞋna
    huleꞋasine.” huno humaine.
  ood-NT: K hab kaij g Agrippa ab wui g Festus, “T wo wa chum e dagito ihda mat hems
