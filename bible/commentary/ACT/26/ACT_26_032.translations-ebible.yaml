  san-TIB: ཏཏ ཨཱགྲིཔྤཿ ཕཱིཥྚམ྄ ཨཝདཏ྄, ཡདྱེཥ མཱནུཥཿ ཀཻསརསྱ ནིཀཊེ ཝིཙཱརིཏོ བྷཝིཏུཾ ན པྲཱརྠཡིཥྱཏ྄
