  bod-N: དེ་ནས་ཨག་རི་པཱ་བྱ་བས་ཕེ་ཏི་ལ་འདི་ལྟར༌སྨྲས་པ། གལ་ཏེ་མི་འདིས་སེ་བཟིར་ལ་གཏུག་བཤེར་མ་ཞུས་ན་བཙོན་གྲོལ་བཏང་ཆོག་ཅེས་པའོ།།
  tca-NT: 'Rü Festuxü̃ ñanagürü ga Agripa: —Ngẽxguma chi tama nümatama naxcèx ínacaxgu
