  tbc-tbc: Agog Agripa Festus irupei, “Tamol en iŋsan kot Kaisa iloŋ o ibol a. Ago
    ta ibol na yak man subanek lo tupasi wa.”
  sna-sna: Agiripa akati kuna Fesitasi, “Munhu uyu angadai asunungurwa dai akanga
