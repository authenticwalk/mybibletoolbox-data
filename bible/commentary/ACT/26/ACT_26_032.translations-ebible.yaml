  cmn-FEB: 亚基帕对非斯都说：“如果他没有请求向凯撒上诉，就可以释放了。”
  gmv-RNT: Agirphayka Fisxoosa “Hayssi addezi yo7oza Qeesares shiiqo goontakko aykko
