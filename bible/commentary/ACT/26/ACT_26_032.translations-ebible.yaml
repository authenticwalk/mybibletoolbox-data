  lbm-lbm: अग्रिप्पा न फेस्तुस सी कह्यो, “यदि यो आदमी कैसर की दुवा नहीं देतो, त छूट
    सकत होतो।”
  ncj-NT: 'Huan in hueyixtoc Agripa oquiluic in Festo: ―Cuali ticahuanihque inin tlacatl
    in tlahmo san yehhuatl oquitlahtlan maquixcomaca in hueyixtoc Augusto César.'
  yuj-yuj: Tá Agripa Festusén arakrá sér, “Amo te fwap am arop pwar napo, amwar akwap
