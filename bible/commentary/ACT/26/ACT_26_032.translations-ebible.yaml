  tnk-tnk: Nənə Akripa rɨni pen tɨ Festas i mə, “Rɨpkəpwəh a nəresien mə Kiɡ Sisa
    trəkiri nəɡkiariien səvənhi, səseni rier irapw ia kalapus mamevən.”
  kpr-kpr: Aminge sedo, Agrippa nu Festus kena sisira, “Ni genembo emo doyaso yaeti.
    Avata makasí, nu namonde Rome embo da kotofukena yari dae sisira. Ava sedo, mutaso
    aminda yarira,” aminge sisira.
  san-IAS: tata āgrippaḥ phīṣṭam avadat, yadyeṣa mānuṣaḥ kaisarasya nikaṭe vicārito
    bhavituṁ na prārthayiṣyat tarhi mukto bhavitum aśakṣyat|
  nho-nho: Teenaa ki huri Agripa no mee ake ki Festus, “Ki mee maa te tama nei ni see mee
    ma ki tuku tana koti nei ki te Tuku Hakamau i Rome raa, te tama nei ni tiiake koi
    taatou ki hano.”
  gym-NT: 'Angwane Agripakwe niebare Festoye: Ni ne käkwe ñan kukwe ükatemna au jakrä
    emperadoreye akräke niara tikadrete. Akwa niara ara jire käkwe kukwe ükatemna
    kore, aisete ni ñan raba tikete, niebare kwe ie.'
  azg-NT: 'Ndoꞌ tso Agripa nnon Festo: —Xe na aa juuhanꞌ taꞌnan tcan juu na nquii
    tsanmꞌaantsꞌian tꞌman tsjoon Roma na quitsijndaꞌ jon jñꞌoon ꞌnaanꞌ juu, ndëë ndyaahin.'
  bhd-bhd: अग्रिप्पा राज़े फेस्तुस सेइं ज़ोवं, अगर एनी मैने महाराज़े कां फरयाद न भोथी
    कियोरी त ए छुटी सकतो थियो।”
  too-NT: 'Lā'' Agripa huanilh Festo: ―Palh huā''mā'' chi''xcu'' tū'' ī''squi''nli
    nalacāxtlahua César, quina''n tzē ixmakxtekui.'
  ind-AYT: Maka, Agripa berkata kepada Festus, “Orang ini sudah boleh dibebaskan jika
    ia tidak naik banding kepada Kaisar.”
  cjo-NT: 'Riraga Akiriipa ikantziri Jeeshito: —Eeromi rawentaarimi Seesari, potyaanterimi
    riyaateetami.'
  nsn-nsn: Kare kula Agripa tang Pestus pare, “A tamata dehetie paka uatauetein ge
    paka hikiono pahe malarala tang Sisa i Roum tar tabila tar kedanga tatanon.”
  san-DEV: तत आग्रिप्पः फीष्टम् अवदत्, यद्येष मानुषः कैसरस्य निकटे विचारितो भवितुं
    न प्रार्थयिष्यत् तर्हि मुक्तो भवितुम् अशक्ष्यत्।
  tna-NT: 'Da su Agripa ja Festo uja atana: —Ahua Pablo ja romano echua puji aida
    ja tueda enime cuana paabata puji bajatana mahue su mu detse, jiahue quita mesiajiji
    pu cua.'
  lid-lid: Agripa eme tiye ta Pestus i buku doh, “Ou winiyan tolowei iy ndramak kodo-oh
    iu laleyah. Arile, iy amwenen aso-ok Sisa kanuhun sahou tan.”
  wim-wim: Agrippa.an thaw nungant Festus.antan, “Ngamp yimanaman kuchimp nunanga,
    puth nilana thaw nil pam wuut piꞌan alantan iiyow, puth anpalana ngamp ingman
    mak piꞌāmp nunang aak jailanga nangmana.”
  zga-M: U Aglipa akhambula uFesito akhata, “Umunu uyu akhalondiwa alekhe ukhuloleliwa
    ave ndunonchehencho akhale uvuvopolwa khwa Kaisali.”
  yom-yom: 'Buna Angilipa wukamba Fesitusi : —Mutu wawu fueni yekolo enati kasi lomba
    kuenda sambi va ntuala Sezali ko.'
  san-SIN: තත ආග්‍රිප්පඃ ඵීෂ්ටම් අවදත්, යද්‍යේෂ මානුෂඃ කෛසරස්‍ය නිකටේ විචාරිතෝ භවිතුං
    න ප්‍රාර්ථයිෂ්‍යත් තර්හි මුක්තෝ භවිතුම් අශක්‍ෂ්‍යත්|
  yut-yut: Yaŋ yaŋakwa Agripa da Pestus yaŋ iyɨgɨt, “On amɨn yɨpbɨ ɨsal tagɨ kɨgɨgɨ,
    mani iyɨ Sisa da geni nandɨsak do yagɨt, do Sisakon yɨpno kɨsak.”
  grc-BYZ: Ἀγρίππας δὲ τῷ Φήστῳ ἔφη· ἀπολελύσθαι ἐδύνατο ὁ ἄνθρωπος οὗτος, εἰ μὴ ἐπεκέκλητο
    Καίσαρα.
  cpc-NT: 'Ipoña Agripa ikantanakiri Festo: “Ari ampakagairimi jirika shirampari,
    iiromi ikowakimi irirori jaminakotiri César awinkatharipiroriti”.'
  nhg-NT: 'Rey Agripa oquelfe Festo: ―Cuale oquisane libre ini tlöcatl tlö yaja mismo
    amo oquejtoöne ma quejuscöro César.'
  nya-nya: Agripa anati kwa Festo, “Munthu uyu akanamasulidwa akanakhala kuti sanapemphe
    zokaonekera kwa Kaisara.”
  ngu-NT: 'Niman Agripa oquijlij Festo: ―Yejhua in tlacatl huelisquia ticmacahuasquiaj
    tla xquitlajtlanisquia para ajsis itech César.'
  kup-kup: Pot nae nap mañat Agripa Pestasin epat mañah, “Aban okop pi Sisaz nakoe
    sapanen pim ñetiv hatevetepanez nakatin, ni bavereveñ narab, oñ popuhaz sapanez
    hakah, povoz rekot ni ba naverevotü,” pot mañah.
  jid-jid: Agrippa a tre ni Festus ndi, kinina chu Iguyi chuwo hama wa ana bre hi
    to Kaisar.”
  wmw-wmw: 'Basi, Agiripa akimwambira Feshitu: “Mwananlume‑yu nanga kafunguriwa sambi‑pa
    paiwa âlebele kulamuriwa na Kaisari!”'
  gmv-GGM: Agirphphaykka Fisxxossa “hayssi addezi yooza Qessares shiiqo gonttako aykko
    woththoy bayndda mela yedistanako shin” gides.
  ssg-ssg: Agripa hone Festus ukek, “Na i tai katei ka Sisa hongoi kakain ti suluan,
    i pon kako hanahi lioi i.”
  zpo-NT: 'Lee rey Agripa nzhé lo Festo: —Nzho mod ngzela lu xaabyi ne, chol lee xaa
    nangnaabt xaa zee César naab kwent lo xaa.'
  poy-poy: Yomberi Agiripa kamgambira Festu, “muntu ayu kaweza kuyopolwa handa mekaweriti
    ndiri kakata lufaa kwa Kaisari.”
  qwh-NT: 'Rey Agripanam gobernador Festuta queno nerqan: —Roma marcacho rey cesar
    jusgananpaq quiquin Pablu mana mañacushqa captenqa, cacharishwanmi carqan —nishpa.'
  gaw-gaw: Am king Agripa nug Pestus amegp̱a aum. “Danab umu nug Kaisa nuhig heṯoḏiak
    dooḵunu ii elo amu na paḏap̱e golo,” awa aum.
  nca-nca: Ko Agripako Festus miraró, “Uni ŋundo Sisa kama nekoníqo, meté keto roti
    toŋeweya.”
  zpz-NTPP: 'Orzeꞌ na Agripa rab yu Festo: ―Benu cueꞌ ñgyiiñ yu nu ri bee yu nu riib
    ic de nasyoong niy, orzeꞌ ñgyac ndulaay i ga la ―nay.'
  mkj-mkj: Agrippa pwehng Festus, “Woal mene kakkoar lapwda, ma ih pwen johpwa poaki
    koapwung japahl ipen Caesar.”
  zac-NT: 'Agripa repi lu Festo iurní: ―Beꞌrquë naldaꞌa hiaꞌa nguiu rëꞌ si talë adë
    nanáꞌbëdiꞌill gunë rëy Augusto rëglë shcuéndëll.'
  kyg-kyg: Agalipaꞌa Fesitasifeꞌmo, Agaemo ala hogote vekamo Sisaꞌa agoti huno nategaiye,
    huno osuꞌniyesinana kalavusifatiꞌmo afaꞌa hatu maeta atesunageno viyesine, huno
    ha paiꞌniye.
  kmk-kmk: Ot imbagan Ali Agripa kan Festo un, “Nu Adina okyan kindaw un maiyoy kan
    Emperador ud Roma tu un kasu na, mabalin taku okyanon un pawayaan.”
  cao-NT: Jatsi, —Jishopë. Romanoba chama-chamaria pi Pabló jiscasyamarohano tsi jaboqui
    bëro tsi ja iquë aquë ja paquëmahacahaina rë —i Festo qui quiha Agripa niquë.
  bbr-bbr: Agripa nukas Festus auruwon, “Okoro ro Pol ko Sisa nukas kon ämän wasare
    muraun wa äiewon maro, ko rusapai utoita, manowo.”
  inb-inb: 'Chasa rima­ri­na­kus­kapi, Agri­paka Festota nirka: —Iaia mandag­pagma
    kachai tukun­ga­pa mana mañanmi, alli karkami, paita kacha­rin­ga­pa.'
  hrv-hrv: 'Agripa pak reče Festu: “Ovaj bi čovjek mogao biti pušten da se nije prizvao
    na cara.”'
  box-NT: 'Ó o Akiripaa bía nɔn o Fɛsituusi yi: «Mu yínɔń bìo ó o nìi mu le
    o bɛ́ɛ fĩ̀ mí cítíi, ó o lá dà à día.»'
  ote-NT: 'Nepʉ ra nda̱ Agripa bi ꞌñembabi ra Festo: ―Ya xa za xa thɛhma̱ nuna ra
    ꞌñøhø ꞌbʉ hinxqui ꞌyadi da ma ja ma nda̱hʉ ra Augusto Cesa pa ja dí tha̱ꞌmbani
    nguɛnda ꞌbʉ te xa ꞌyøtꞌe.'
  wnu-wnu: 'Ende qamb igamari king Agripa der Pestus nob qamar: “Munon e gabman baraitari
    Sisar eng qob ubersiseis qamb me nob qamarei ende qi eng, in ar wugune qoa qi,”
    ende qamarei.'
  zam-NT: 'Sya, ndxab Agrip loo Fest: ―Ngàcque'' ngtelá''l mbi'' pezea, Fest, chele''
    mbi'' ne''ngna''bte di''s lool par nga mbi'' loo gobiern co'' ndub ciuda Rom par
    tyub rez cón che''n mbi''.'
  zyp-NT: Mataico siangpahrang Agripa taco Festa cawh, “Ma cawngsawpaw tahei ka bia
    heh Sizar tah pa cepah seh tah lytah ung my seh la, thlaw khy a cang thlangpaw,”
    tatah a tah.
  sey-NT: 'Caquëna, ja̱ maca Agripapi Festore capi: “Romano ëjaërepapi ne deꞌhuaja̱quë
    i̱pi camaꞌquë paꞌito yurepi i̱te joyeni etoraꞌhuë.”'
  nvm-nvm: Rega Agrifa fu uri Festas kua, E iji fuba Sisan vuak kuaim irasekafa kuaimabatie
    no vierafe noka ivia fu keunakno kuain.
  mps-mps: Tama Agripa agai te Festusbolo te po wai, “Te bidi agai ‘Te Sisar agai
    eno po tų odomainao’ wabo po wagi menigi sogo da, teda dago aga olo tagala paligi
    da,” te po wai.
  pab-NT: 'Hatyaoseta Agripa nexa: — Ikoiya awa Roma nali kalorexe tyaonitere ana
    kaxaxikatyaka aokita hoka kalikiniya kaxaihikoatyakeheta berexo akota.'
  llg-llg: Boe ma Manek Agripa nafaꞌda gubenor Festus, nae, “Kasian laꞌi esak hataholi
    ia, noke nakahehenek neni mana palenda Roma husen neu. Te taa na, dei dedeꞌak
    ia bisa basan so, de bisa mboꞌi henin so.”
  kyf-kyf: '''Ɩn Aglipa nɛɛ Fɛsɩtusʋ -ylaɛ: «Nyɩmɛ -mɔnɩ ''nɩ yaa ɔ gbʋ nyɩmaa ''wlulapɩlɩnyɔ
    ''kadʋ Sezaaa -gbɛ kwa, -zugba -ɩn ka ɔ ''yitide.»'
  tpi-tpi: Na Agripa i tokim Festus olsem, “Yu inap long lusim dispela man i go fri,
    tasol em yet i bin tok long Sisar i mas harim kot bilong em.”
  mih-NT: 'Ta i catyi ra Agripa sihin ra Festo: Sa xihna ñi cuu zaña moo sii ra Pablo,
    zoco vityi ma cuu ca vatyi sa sica ra sa cua cutuñi ra nuu ra César.'
  qvh-NT: 'Saymi Agripa nergan Festuta: “Romacho arreglananpä mana manacush captenga
    cay runata cacharishwanmi cargan. Cananga imano captinpis Romamanrä apasishun
    manacushgannöla saycho arreglananpä.”'
  kms-kms: Di Agripa Pestus simbe nindig, “Wuti nen Sisar nde no ei Sisar mune ni
    wand nutungu ningg nari segi pu, tedi muq nu ni segine si gheri no.”
  agn-agn: Ganing si Agripa ong ni Festo, “Mga indi ra rin tanandia nagapilar ong
    Adi tang Roma, palpatan da rin tanandia.”
  nhi-NT: 'Uan Agripa oquiluih Festo: —Nin tlacatl ouilisquia itcahcauasqueh, tla
    amo octlahtlanini moteixpantis mactlahtolti yen César.'
  ttc-NT: 'Yaji te Agrípa oxik tq''uma'' tuky''i te Festo ikxjani: «B''a''n-tal tzan
    txik tzoqplet te ja xjalni, cha k''onti''l-wit otq''umaj tzan txik in twitz te
    César.»'
  dan-1931: 'Men Agrippa sagde til Festus: “Denne Mand kunde være løsladt, dersom
    han ikke havde skudt sig ind under Kejseren.”'
  kwj-kwj: Wosini Akiripa Fesitas ni ya ri sawe, “E, kari hima Sisa to koti rihi ti
    mendi kinani ri ucha nambwe napo, rini mi hanjaꞌaipo ya ri iu.”
  vie-OVCB: 'Ạc-ríp-ba bảo Phê-tu: “Nếu người này chưa khiếu nại lên Sê-sa thì có
    thể tha được.”'
  kze-kze: Ágárípa Vésétasintavena séna Árómáani-kamaani-aiva-kawaanakonopa'a kónaumne
    ímo siráinkakai ayúrankaanana kówisina mináímbá siráimba po ai'márénana Árómáani-kamaani-aiva-kawaanakonopa'a
    kwíno Ágárípa siráiye.
  mpj-mpj: Maaja Yakiripalulu wajarnu Pijajja, “Yirna jiilunta Puulju julyju japirnu,
    maajaminyirringkalu yankura wangkakura, kuutja, maaja yini Yukajajja. Jilanyanta
    mirta japirnu kali kuwarri kurtingkungara. Nyamu, maaja Yukajajkartili kuwarri
    kurtingku.”
  lbk-lbk: Kinwanin akhes Agripa ken Festo, “Mabfalin ay maipalofos koma siya mo san
    ya egayna kinchaw ay nan Emperador nan mangokom ken siya.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Agripa du̱nu̱u̱jmi je̱ Festo: ―Ku̱yakmasa̱a̱k xa ya̱ꞌa̱
    veꞌe ya̱ jayu pa̱n viinmeꞌe ku̱du̱kahꞌamo̱tu je̱tseꞌe je̱ yakkutojkpa César tyo̱kimpayo̱ꞌo̱yju̱t.'
  bzh-bzh: Lob Agripa nër vu Pestos bë, “Nabë mehö sënë su ketaġ nabë Sisar* genġo
    yi ġaġek rë, og yoh vu bë ġebo yi vër mena.”
  guj-2017: ત્યારે આગ્રીપાએ ફેસ્તસને કહ્યું કે, ‘જો એ માણસે કાઈસારની પાસે દાદ માગી
    ન હોત તો એને છોડી દેવામાં આવત.’”
  jvn-NT: 'Ratu Agripa terus ngomong marang gramang Fèstus: “Semunggoné wong iki prekarané
    ora njaluk diunggahké nang nggoné ratu gedé, saiki dèkné wis bisa metu.”'
  byr-byr: Sara dɨnyɨna kyeꞌ Aahɨripaa Pezɨtaazarɨ wɨdaꞌ “Pezɨtaazaigɨ, aꞌmwe dai
    ‘Sizaai nɨmɨre yagaalyaꞌ wɨꞌnana!’ mujazɨ kwajɨ ‘Gɨnnya angevɨna dɨwona!’ kudɨthɨka!”
    wɨdaꞌ.
  ian-ian: Agripa Festas kat wandɨ. Romba lɨga njambwi nyan kat wan nyaangɨt mbupmak
    yiwun wan nyan Pol walapman yiga yindan ndɨ kat kwagala wageli.
  hun-hun: 'Agrippa pedig ezt mondta Fesztusznak: „Ezt az embert szabadon lehetett
    volna bocsátani, ha a császárhoz nem föllebbezett volna.“'
  mcf-NT: 'Aden chiash: —Empedadod chuite bunebi Pabado quiambocsho quënën nauedacnoshon
    aidi mimbi nidmetsenosh —quepondash Aquidipa Pesto chiec.'
  kjs-kjs: 'Go rabu King Agripa-me Festus-para talo: Go ali nipu mada pena lalua pare
    nipu ali mudu Sisar-me nipuna kose abala pagena lisa.'
  mni-mni: "Aduga Festus-na Agrippa-da hairak-i, “Mi asina karigumaba Ningthourelda\
    \ wakatlamdrabadi mahak thadokpasu yaramlabani.”\x94"
  yad-NT: 'Su̱teda ji̱ta Acrípa variy siva Véstu: “Vu̱ryimya̱ jmu̱ryani̱ jiñu vanu,
    netimyu̱ ne saryi jiyasanta tu̱choda vijyo̱mujache satuunu ja̱mu nutyityu̱ daryaju̱.”'
  mxb-NT: 'Dá ni̱ kaa rey Agripa xíꞌín Festo: ―Kuu va dáyaa̱ yo̱ ta̱a káa, ní kúu.
    Tído ni̱ xika̱ ra̱ ña̱ keyíko̱ mií César saꞌa̱ rá ―kaá ra̱.'
  pon-2006A: Akripa eri mahsanihong Pestus, “Ohl menet kakete lapwada, ma e sohte
    peki kopwung sapahl rehn Sihsar.”
  maq-NT: 'Sehe ngajan xi Agripa ne, cachja me cojo Festo cuitjin: ―‍Cha xi cuajyihi
    vë ne, sá tsajin xi cafehya cha xi cuma cha consina xcun me xi matitjun camahani
    ne, cuma nismi rë cha. ―‍Cuatjin cachja me.'
  hto-hto: 'Jira Agripa Féstona daɨde: —Bímɨe naui jamánomo ocuídɨllaɨma íemo jɨcánollena
    jɨcáñeniadɨ ja birui zuitárede, mei íadɨ báillaɨmamo jɨcádeza zuitánide, —daɨde.'
  por-BRBSL: 'Agripa disse a Festus: “Este homem poderia ter sido libertado se não
    tivesse apelado para César”.'
  ces-NKB: 'Agrippa tedy řekl Festovi: “Kdyby se tento člověk neodvolal k císaři,
    mohl být propuštěn.”'
  cui-cui: 'Agripa tsipaeba, Festo baraichi, jeye: —Icha metha jopa naca wʉcaetsipae
    Pablo xua peponaewa tsane pontha pon romanomonae itorobiya pia pepa peewatsinchi
    xua baxotiya peyabara paebinexatsi penatsicuentsiwa xua abe peexanaexae metha
    pu copatsipatsi xua bara pepanepaewa tsane yatsicaewa, jei Agripa.'
  boj-2014: Naŋgi degsib marsibqa Agripa na Festus minjej, “Pol a Sisar aqa ulatamuq
    di tigelqa marosai qamu ni na endego a tonto talq dena uratonum oqedqo qamu.”
  eng-OEBUS: and, speaking to Festus, Agrippa added, “The man might have been discharged,
    if he had not appealed to the Emperor.”
  eri-eri: Ono wainga Agripa no Festus benou letuwai, “Ne fai beha awa tu wagenga
    ewe heigei nomo edo langa, ariya no nogo Sisar no nomo kot isei nomo lewaha.”
  aly-aly: Agrippa-el-anem Festus renh ilek, “Anantherr renh tyayl-they menty tyarlewey-angenh,
    Caesar-elant renh court-emiletyek rarl ilkelheyel-angkwarr.”
  wiu-wiu: Nitikoli Ageripayo Pesasi-pala okome ae i agomepa Sisayo one koiso yatekamotoane
    uku wa wamoo tokapa padele poanele toameadekono, poano pa wa neme one po kotokoa
    wetekatekale pioo toka wa oka.
  swe-swe: 'Agrippa sade till Festus: ”Den mannen hade kunnat friges, om han inte
    hade vädjat till kejsaren.”'
  cth-cth: Agrippa siangpahrang ni Festus koe, hete tami ni Sizar koe nganga ka dei
    han tet hoehpawiteh hlout sak hanlah ao atipouh.
  mti-mti: Sira meve Agrippa me Pestas dine, “Apan mame Siisa gumbe keptete oya nun
    den wanewa, ne anoeni me taibe dauwag aipa.”
  pad-NT: 'Oniaroa, Agripa bini''aha ada Festo: —César kania okhana-ra kanikhariarara
    vaha; ni-gathana hojajanaki vaha. Bikanikhariavini mani ida bana Paulo-ra arakhaja
    César kania Roma sidajia.'
  twi-twi: Ɔhene Agripa ka kyerɛɛ Festo se, “Sɛ onipa yi nguan ntoaa Kaesare a anka
    yebetumi agyaa no.”
