    ef hann hefði ekki skotið málinu til keisarans.“'
  spy-NT: Yooto, kumwoochi ꞉Akiriiba Fēēstō kule, “Nto kāmānāāmwooy ꞉chiichi kule
    /bokiiyyoong'tēē taayeetaab *Kayisaar, nto /kaakiityaakta.”
  xnn-xnn: Dat kanan Agripa ken Festo, “Mabalin ay palobosam siya no baken nan nangwaniyana
    en si Ali Cesar nan mangbanag isnan kasona.”
  mwe-mwe: Na bhalabho Agilipa gubhaabhalanjile a Peshito, “Aju munduju gwangali pinga
    malobhe gakwe gakamaliywe kwa a Kaishali, akagopwelwe.”
  tte-tte: Kabo Agilipa iwalo Pesito koina iba, “Tem tomo bwaite baguna nige ikakawanoi
    Sisa koina yatala kaiwena sowasowana talivasi.”
  tcs-tcs: Agripa bin spik po Pestus, ‘Ei! Wiswei mitu go mekem? Yu sabe. Bikoz em
    bin spik em wande go kot wea da bigking blo Rom, mitu kan lete em go pri.’
  hlt-THB: Agrippa ing Festa a venawh, “Kaisara a venna ceh aham ama thoeh mantaw,
    ve ak thlang ve hlah aham awm mai hawh hlai hy,” tina hy.
  soq-soq: Ita Agiripa Pesitas diene wanase, “Apana ema kotu epee inalepe di alepona
    rua, tane meba bauta wane wanase, ‘Ne menanedia Rom warerewa ionoidoa danawe enape
    kotunteapa.’ Me epe wana baiwa me ideita alepie Rom bedewe kotulepi.”
  qub-qub: 'Agripana Festota niran: «Cay runata cachaycushwanmi caran Romacho mandajninchi
    Cesar-raj arreglananpaj mana ruwacusha captenga.»'
  att-att: Á kinagi ni Patul Agripa kâ Gubinador Pesto, “Mapalubbáng yù tolay nakuan,
    nu arán na nakuan kinagi ta umay makipanunnù kâ Patul Sisar,” kun na.
  bki-bki: Ana Akripa ber ka Vestas, berinavo “!Ver toro na river re Sisa ga tibure
    naio, mia naio mijikia riva tavio ga tibe na ruei!”
  bqp-bqp: 'Akũ Agaripa pì Fɛsutunɛ: Tó gbɛ̃ pì dí zɛ kũ gɛna Siza kĩnaao yãro,
    de óni fↄ̃ ò a gbarɛ.'
  mcp-mcp: 'Agʉrípa mú cɨ nə Festos nə́: «Í mbə̂m bə muud ɛ́nɛ kú jî nə́ lə́sʉ́ yé
    í kə́g wə́ *Káázɛl, wo mbə̂m je bɨ́d nyə.»'
  hat-hat: 'Agripa di Festis konsa: Si nonm sa a pa t'' mande pou Seza tande l'',
    ou ta ka lage l'' wi.'
  npl-NT: 'Iwa Agripa okili n Festo: —Nin tlakatl weletiskia tikkajkawaskiah, tla
    amo kitlajtlaniskia yas inawak César.'
  bgg-bgg: Ji-è, Agripha è Festhus shii yao, “Hì pha bran è Bisiu moe shii yao pha
    khung ne alia arone aishii ne thoh jong ge phro.”
  eng-TCENT: And Agrippa said to Festus, “This man could have been released if he
    had not appealed to Caesar.”
  eng-BSB: And Agrippa said to Festus, “This man could have been released if he had
    not appealed to Caesar.”
  cpu-NT: 'Ipoña Agripa ikantanakeri Festo: “Aritakemi apakagairimi irika shirampari,
    eeromi ikovajaantakemi irirori iramenakoteri César avinkatharijanorite Roma-ki.”'
  san-ASM: তত আগ্ৰিপ্পঃ ফীষ্টম্ অৱদৎ, যদ্যেষ মানুষঃ কৈসৰস্য নিকটে ৱিচাৰিতো ভৱিতুং
    ন প্ৰাৰ্থযিষ্যৎ তৰ্হি মুক্তো ভৱিতুম্ অশক্ষ্যৎ|
  tod-tod: 'Agelipa ɠɛni Fɛsetuse ma: «Ni zunui nii la ɠɛni wooɠulani masagi Seezaal
    ma, nu a la yeeɓe ba.»'
  tac-NT: '''Lige alué rió Agripa anele alué wa''lula Besto: ―Aka ''la supaná téligipaché
    ye rió, alué bo''né tabilé tasa ka napurigá alé Roma o''toboa napurigá alé gatémala
    ye ra''íchali alué wa''lula gobierno alé Roma ajtígame ''yuga.'
  eng-WEBPB: Agrippa said to Festus, “This man might have been set free if he had
    not appealed to Caesar.”
  gfk-H: Ma Agripa ga saring Pestus bia, “Iakan ra tunatuna gaar baa langalanga mon
    bia pa naga sasaring bia no tamat na king sakit gar na Rom na hadadei ia.”
  viv-viv: Ada au Agelifa Fesito againe gigahe gigayo, “KaꞋi bana hida kalivai-nadi
    keke gidaveꞋoꞋola be Loma Tokaiwabu againe gidakotu digo, adafaiweya kadayauna
    be gidana.”
  yao-yao: Che Agilipa ŵansalile che Festo, “Ikakomboleche kungopola mundu ju ngaakaŵende
    kulamulikwa ni Mwenye jwa ku Loma.”
  tgp-tgp: Agrippa mo verea isan Festus mara, “Tamlohi akerihi i er̃i malue purongo
    vara i sopo lo usia vara i turu na nahon supe matan Rome.”
  auc-NT: Ante tedeyönäni Peto ingante Agodipa apæ̈necantapa. —Tetædo incæ botö ïmote
    apænte ancæcäimpa, ante Pabodo wïï angä baï botö edæ tömengä ingante do ñimpo
    cæcædömoimpa, angacäimpa.
  kbc-NT: Odaa Agripa jeɡ̶eeta Festo, “Niɡ̶ida makaami akatiɡ̶ikanitice niɡ̶ida ɡ̶oneleegiwa
    daaditaɡ̶a epaa dipokota me César iwi anigota.”
  bmh-bmh: Agripa nug Pestus aureun, “Du Pol e go Sisar nug gonugau ze sisiai murabun
    tam eun zob, go ulis utemin, waneu zob.”
  ctu-BL: 'Agripa tsi'' sube Festo: Machic tsi'' c''ajti i mel i bʌ ba''an César,
    tsa'' mejli ti colel jini winic, che''en.'
  meq-meq: 'Tsa na, Agəripa a gwaɗay a Festus: «Ndo nakay taɗə ɓa ka tsətsah a say
    bəy i Roma mâ ŋgənay ha sariya bəna, haɓe na, məgər ha.»'
  noa-H: 'Mag hiyʌ̈ʌ naawi Agripaau Festoog magjim haajem: —Jãg presoou hichdëucha
    emperador haarta hich deepʌ̈ipi jaauba harr hak''iin, weeupʌ̈iju haai sĩejimgui
    hajim hanʌm. Mamʌ emperadorrauta hi dʌ̈i hichdëu k''ap haju haai sim hatarr haawai
    pöd weeupʌ̈ibamgui hajim hanʌm.'
  alp-NT: Kai Agripa ibeteke loko Pestuse be, “Tamata meije mahake isake pakalare
    ete Kaisare mo hoko tiei peneka.”
  san-VEL: tata aagrippa.h phii.s.tam avadat, yadye.sa maanu.sa.h kaisarasya nika.te
    vicaarito bhavitu.m na praarthayi.syat tarhi mukto bhavitum a"sak.syat|
  kbq-kbq: Agripa'a, Festusi asmino, Sisante'ma vugahue osiasina, ama nera katufe
    atrosine.
  kbh-kbh: 'Y Agripa Féstbioye tbojaniyana: —Chë Romoca bëts mandado, quem chabe soyama
    cháuayanama cachá ndoñe matënjábos̈enëse, bënga matmënjobená quem boyabása jëtsboshjonama
    ca.'
  ron-LSB: 'Agrippa i-a spus lui Festus: “Omul acesta ar fi putut fi eliberat dacă
    nu ar fi apelat la Cezar.”'
  pon-pon: 'Akripa ap majani on Pejtuj: Aramaj men et pan lapwada, ma a jota dorolan
    Jija.'
  nhe-BL: 'Huan Agripa quiilhui Festo: ―Intla Pablo ax tlajtlantosquía para yas iixpa
    César para quitlajtolsencahuas, huelisquía tijmalacanijtosquíaj.'
  sps-sps: Kat to ai Agripa tsue to ten Festas, “A mes to aya onot non ma tafuts en
    ma gim ya ma sing ma naa fi ya tan vaatsuk ten Sisa Na Aatouf A Karap.”
  wnc-wnc: Agripata Festas anzing inikut, “Aminu waapa aminu tupan tapaninu Rom yot
    gapmane yuke ninduyuak kapata wamna natapikge dua yakut gamu take tewi kuwan,”
    ngang inikut.
  bus-bus: 'Ben Agaripa bè Fɛsutunɛ: Tó gbɛ̃ pì e zɛ kↄ̃n gana Siza kiiao yãro, lɛ
    wé fↄ̃ wà à gbarɛ.'
  gub-BL: I'i Akiri Poraxipez pe a'e no. — Aze mo 'aw awa nuenoz iwer Hom pe oho àwàm
    a'e, tuwihawete ikàg wera'u ma'e huwa rupi oho àwàm a'e, a'e mehe mo zapuner mo
    imuhem kar haw rehe zemunehew paw wi zane, i'i izupe.
  imo-imo: King Agripani Festusindo nimbei, “Iye imu yu Rom kombu Sisar kanomboi pumboi
    naa nilkanje yu kinye ina manda ka ulkena wendo pupili nilimala,” nimu.
  boj-boj: Naŋgi degsib marsibqa Agripa na Festus minjej, “Pol a Sisar aqa ulatamuq
    di tigelqa marosai qamu ni na endego a tonto talq dena uratonum oqedqo qamu.”
  eng-DRA: 'And Agrippa said to Festus: This man might have been set at liberty, if
    he had not appealed to Caesar.'
  knf-knf: 'Kë Agripa aşë ji na Feŧtuŧ: « Ŋhinan lah kawutana, kë aşaaŋ ahepar pwayëşaana
    du naşih najeenkal. »'
  san-KHM: តត អាគ្រិប្បះ ផីឞ្ដម៑ អវទត៑, យទ្យេឞ មានុឞះ កៃសរស្យ និកដេ វិចារិតោ ភវិតុំ
    ន ប្រាត៌្ហយិឞ្យត៑ តហ៌ិ មុក្តោ ភវិតុម៑ អឝក្ឞ្យត៑។
  arn-NT: 'Fey Agripa feypifi ta Festo: —Tüfachi wentru feypinofule tañi inaramtuaetew
    tati emperador, iñche werküafun ñi lifrekünutuafiel.'
  zas-NT: 'Dxel rëb rey Agripa loj Festo: ―Zileꞌ naslaa reex, balidix niniab tëdix
    loj rey César.'
  ken-NT: Nɛ Mfɔ Agripa arɛm ntá Fɛstɔs bɛ, “Mbɔ abhɨ́kɨ́ rɛm bɛ mántɛn manyé yi
    ntá Mfɔ Rom, mbʉ sɛ́rɔ́ yi arɔŋ.”
