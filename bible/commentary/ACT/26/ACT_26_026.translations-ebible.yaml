    inene, ala'aji, u yeel tulacal a c'u' a maniji, u men ma' muctzil ti betabaaniji,—
    cu t'an aj Pablojo.
  tet-tet: Naꞌi Agripa moos natene saa mak haꞌu kalore neꞌe tebes, tan lia neꞌe lahoos
