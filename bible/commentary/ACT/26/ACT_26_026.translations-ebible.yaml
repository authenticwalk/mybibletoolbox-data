  ibo-ibo: Eze nʼonwe ya makwaara ihe ndị a niile, nʼihi ya ejighị m egwu ọbụla agwa
    ya okwu a. Ekwenyere m na ọ dịghị ihe ọbụla nʼime ihe ndị a merenụ nke ezonarịrị
    ya, nʼihi na o nweghị nke mere na nzuzo.
  yml-yml: Avaꞌai a veifufuyediga ꞌakonadi Kini Akalifa i ꞌasetadi begaidi ma yaku
    venuafoufaꞌala ꞌaku fata a na veveifufu ꞌwaineye. Iesu yana wafa wata yana tovi-vaitugana
