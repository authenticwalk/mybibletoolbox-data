  yap-yap: Agrippa ni Pilung! Rayag ni gu welthin ngom ndab gu tamdag, ni fan e ga
    manang murung’agen e pin’ey. Bmuduwgil u wun’ug ni go’ ga manang fan e pin’ey
    nreb nge reb, ya pin’ey e gathi bogi n’en ni yib i m’ug mi ni mithag.
  mop-NT: —Wa'ye' que'en a rey Agripaja,— cu t'an ti'i aj Festojo. —U yeel ti qui'
