  gux-gux: O bado Agilipa ma bani laa bonla maama fuuli. Lani n teni ke n maadi o
    kani leni li papaali, kelima n bani ke laa maama siiga baa mayenma ki boani o,
    kelima laa den tieni wuoli nni.
  kos-kos: Tokosra Agrippa! Nga arulana pulaik in kaskas nu sum, mweyen yohk etu lom
    ke ma inge. Nga lulalfongi mu kom akilen ma inge nukewa, mweyen tia lukmaiyuk
