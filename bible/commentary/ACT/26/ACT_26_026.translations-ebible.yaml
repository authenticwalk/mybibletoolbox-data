  kan-2017: ಅಗ್ರಿಪ್ಪರಾಜನು ಈ ಸಂಗತಿಗಳನ್ನೆಲ್ಲಾ ತಿಳಿದವನು; ಆದುದರಿಂದ, ಅವನ ಮುಂದೆ ಧೈರ್ಯವಾಗಿ
