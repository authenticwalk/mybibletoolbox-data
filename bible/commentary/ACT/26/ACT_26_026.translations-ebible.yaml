  mbh-mbh: Nepes a Agripa, tho ri milemu ur alavusnga a wong nge, eneke lomum mire
    nge ur alavusnga areken. Na a ur e avele ako i melpot a lomum, eneke ur alavusnga
    ake i velpol nge pen lalanga na e avele kene i ngo kineo.
  bdd-bdd: ma nuwatuhuwedi bewa kini Agalipa ꞌisanasanapudi, ta matana bewa yagwaegwae
    geya maꞌigu debamwadina, ma yasanasanapu ginaula bewa geya ꞌeta wete ꞌiꞌwaiꞌwaiha,
    weyahina bewa geya paihowa dahwana.
  cbt-NTPO: Ya'ipi sha'huitëranquëmaso' hua'an Acripa nani nitotërin. Co po'oana quëran
    napopihuë'. Ya'ipi piyapi nitotopi. Inanta' nani natantërin. Napoaton co të'huatohuë',
    ina nontarahuë.
  rmy-SERVI: Тхагари, англа савэ мэ пхэнав бидаракоро, джянэл пала када. Нисо кадэлэстар
    на гаравдо важ лэ, колэсти со терэласпэ всавэрэндэ пэ якхэн.
  srn-NT: Fu di kownu sabi fu san mi e taki, meki mi e taki sondro frede nanga en.
    Mi sabi tak' a sabi den sani disi heri bun, bika den no psa na wan bakabini.”
  cta-NT: Cua jlo tiꞌ rey Agripa re, xquiꞌya chaꞌ nchca cuayáꞌ tiꞌ nu cusuꞌ chaꞌ biꞌ;
    biꞌ chaꞌ tlyu tyiquee naꞌ loꞌo nchcuiꞌ naꞌ loꞌo nu cusuꞌ re. Loꞌo juaꞌa̱ jlo tiꞌ
    nu cusuꞌ ñiꞌya̱ ngua chaꞌ biꞌ, chaꞌ siꞌi na cuaana ti ngua chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Kí, lá ń yã́ beeↄ dↄ̃, má fↄ̃ mà a yã'onɛ wásawasa bakũaanakɛsai.
    Má dↄ̃ kɛ́ a kee i kɛ n mi kpɛo, asa yã́piá gusaɛ yã́ no.
  tcz-CHONGTHU: Chule Agrippa Lengpan jong ahei. Ijeh inem itile aning koi a kibol
    ahilou jeh in aman hitobang ho hi ahesoh keiye ti kichen tah in kahei, hijeh a
    chu hangsan tah a kasei ahi,” ati.
  mar-mar: येथे हजर असलेल्या महाराजांना याविषयी चांगली माहिती आहे आणि यामुळे मी त्यांच्याशी
    उघडपणाने बोलू शकतो, त्याच्या ध्यानातून काही सुटले नसेल, असे मला खात्रीने वाटते,
    मी हे म्हणतो, कारण ही गोष्ट एखाद्या कानाकोपऱ्यात झाली नाही.
  snp-snp: Ido kolomo ya aya netawa muki ya falukuto ma o minámainako, netawa ya moda
    koli minaiye.
  isl-isl: Agrippa konungur skilur þetta allt mætavel. Ég tala hreinskilnislega, því
    að ég er viss um að hann er þessu vel kunnugur, enda hafa þessir atburðir ekki
    gerst í leynum heldur fyrir allra augum.
  spy-NT: Inkētē mbo ꞉nkinee bāytooyiintēēt kubooyiit man ng'aleechaa kuuyu mēēbērē
    kiyēyāksēē wōlēē kimābo laat. Kunyoo, āmuuchē mbo āmwoochi nkinee nyēē māmii ꞉muyātēēt.
  xnn-xnn: Intoledko ay mangibaga isnan naayda ken Ali Agripa tay getkek ay getkena
    am-in dana tay inom-ommat isnan mangiilaan nan adoado ay ipogaw.”
  mwe-mwe: Agano malobhe gano mwe mmakulungwa nngamanyi, kwa nneyo nangali bhoga kummalanjila.
    Pabha genega gamanyishe kwenu mmwe, gangali ng'iyo.
  tte-tte: Na Kin Agilipa ginauli bwaite meuloina ikatailiko mwa sowasowana me yagu
    katepatu yawalo koina. Yakatai nuwatu bwaite wasana yawalowen nuwana imayaleyan,
    kaiwena nige ginauli yabo imimiya-wadam.”
  tcs-tcs: King Agripa sabebaut demting. Daswai ai no prait po spikaut demting bikoz
    demting i no bin apen wea sikret ples.
  hlt-THB: Sangpahrang ing vemyihkhqi ve sim hy, anih a venawh ngaihding na kqawn
    pe thai nyng. A kil awh ang hyp ik-oeih sai na ama awm adawngawh, vawhkaw kak
    kqawnkhqi boeih ve ama sim pynoet ca awm am awm hy tinawh sim nyng.
  soq-soq: Warere Agiripa, e dewa ema uduudu ateitena baiwa ne mai mala ba sa do badowa
    manawo gagalontedina. Ne atentene insedina dewa ema uduudu e ewee ateiten, ipawa
    dewa ema mai werego segalepona, dia.
  qub-qub: Chaytaga ray Agripapis musyanmi. Chaymi mana manchacuypa parlamö. Noga
    musyämi llapan parlaycashäta pay musyashanta. Cay willacuycashäga manami pacayllapachu
    päsasha.
  att-att: Á ammu nayù patul yù meyannung ta ngámin nga kinagì. Yáyù nga aringà mappasirán
    nga makkagi daretiu kuna, ta kánnámmuán na ngámin danniaw nga kinagì. Awán támma
    ta arán na nemámmatán nga nakuá, ta ari nelímak,” kun ni Pablo kâ gubinador.
  bki-bki: Vite nalo napano nojom̃a nojukunu kanio, nemijikia batitigio bo ka Tubo
    Akripa naio mijikia ruei, abinimei bokar kiano vitiiano, nina naruei mila ana
    maka nemerou ka neverialio ea mirano. Vite nalo nei, maka ayotuba ea vio na telisu
    ga tai napano toro maka rijikia vo, mia tomu nonovio amijikia ruei, ajum̃a aberiio
    va telabo bunu.
  bqp-bqp: Kí, lákũ ń yã birenↄ dↄ̃ nà mani fↄ̃ mà yã onnɛ súsu vĩna sari. Má dↄ̃
    kũ a ke dí kɛ n mì kpɛro, zaakũ yã pì bi gukpado yãnlo.
  mcp-mcp: Njwú-buud mə́ ŋgə́ lésha nə ndɨ̂ kú fúndə yɛ́, a mpú ísâ ínɨ. Mə tə́dʉ́gá
    nə́ mə aŋgɛ̂ nə kwab ja mə́ cɨ́ ntɔ́ yí, nyə ajágɛ́ tɔɔ sâ na. Nəcé isâ byɔɔŋg
    í á shígɛ́ dʉ sɨ̂y íshwoo mə́fəfʉd.
  hat-hat: Wa Agripa konn tout bagay sa yo. Se poutèt sa mwen pa pè pale devan li.
    Mwen sèten li konnen tout bagay sa yo, paske pa gen okenn ladan yo mwen te fè
    an kachèt.
  npl-NT: Nika kajki n rey Agripa, akin kuali kimati tlan nikijtojtok, yika nimixewia
    nitlajtoa ika yolchikawálistli ixpa, ken kuali nikmatok ye ya kimatok tlan nikijtojtok,
    porke nochi tlan mochijtiwits, amo san moichtakachijtiwits.
  bgg-bgg: Agripha saja! Gune na shii gui Lubo boh rek ne ngya yao mua phro nyieliieshii
    nawai de hìthek ne zab thiegjong ro. Gune thieg muii ro na de hìthek rey phane
    zab riig jong ro, Hìthek rey phane ug ne rey pha asi ro.
  eng-TCENT: For the king knows about these things, to whom I am speaking boldly.
    I am convinced that none of these things has escaped his notice at all, for this
    has not been done in a corner.
  eng-BSB: For the king knows about these matters, and I can speak freely to him.
    I am confident that none of this has escaped his notice, because it was not done
    in a corner.
  cpu-NT: Jiyotakoperotzirori pinkathari Agripa iroka, irootake nokantantayetakarori
    irokapayeeni. Niyotzi naaka jiyotakotziro maaroni, tera omanakoyetya iroka.
  san-ASM: যস্য সাক্ষাদ্ অক্ষোভঃ সন্ কথাং কথযামি স ৰাজা তদ্ৱৃত্তান্তং জানাতি তস্য
    সমীপে কিমপি গুপ্তং নেতি মযা নিশ্চিতং বুধ্যতে যতস্তদ্ ৱিজনে ন কৃতং|
  tod-tod: Tɔun vɔlɔ masagi Agelipa ɓɔɠɔi niima vaiti suɠwɛɛ, naa ɠa é kɛɛzu gè
    la ɓɔɛzu pɔ ga inɛinɛ, dàaʋɛ da ga niima vai tanɔpɛ ge la ɠɛɛni zeemazu, tɔɔzei
    ti la ɠɛɛni ga dɔɔɠuzu va.
  tac-NT: Jena ajtí ye rió wa'lula Agripa, 'lige alué rió 'we a'lá sébali machí ye
    ra'íchali larigá ko. Ne alekeri 'we semáriga ruwí ye ra'íchili jena napu ajtí
    ye wa'lula, 'lige tabilé chélagá ruwí ne ye ra'íchili. Neka machiame ye rió wa'lula
    'we a'lá machió ye ra'íchili. 'Lige alué napurigá 'sile alué Esusi tabilé chíboka
    'sile, iligá we'ká ralámuli etériga 'sile.
  eng-WEBPB: For the king knows of these things, to whom also I speak freely. For
    I am persuaded that none of these things is hidden from him, for this has not
    been done in a corner.
  gfk-H: Ma iau hamaan bia iakanin i palai kanong King Agripa i madaraas timaan taar
    ta kaiken ra linga. Ma i tale bia iau na haianga ia ma pa iau na burut kanong
    iau nunurei tar bia i ta kap timaan bakut kaiken ra linga iau iangianga utanei.
    Ma i ta kap timaan, kanong kaiken ra linga pa ga hanuat munmun.
  viv-viv: Kini Agelifa, hida gaitoma ahe uhalamanena faꞋina akufaiweya o againiya
    ganagaheye-moꞋena, keke tamo gavadi ganasevauyeni. Gaitoma ahe gilakayemu-ma keke
    hukune gidalakayemu, au kabuꞋavane gilakayemu faꞋina iya gavaita hida gaitoma
    moyaꞋaina uhalamane-Ꞌowona.
  yao-yao: Alakwe mwenye che Agilipa nkuimanyilila uchenene yose yaikopochele yo.
    Noneji ngukombola kuŵecheta pangali lipamba paujo penu pakuŵa nguimanyilila isyene
    kuti ngapagwa chichatendekwe pachisyepela.
  tgp-tgp: Matan supe Agrippa mo levosahi la hinau nike, ale na lo vere la hinau nike
    isana matan a sopo er̃i rasua vara enia mo sopo levosahi la hinau nike, matan
    la hinau nike la sopo masese hin te tavalu jara rihirihi hatea.
  auc-NT: Awënë odeye Agodipa guiquënë tömengä mänïnö botö apæ̈nedö ante tömää ëñengä
    ïñongante tömengä ingante edonque apæ̈nebo ëñengampa. Edæ mänïnö botö änïnö wïï
    awëmö cætimpa, ante pönëninque botö, Awënë odeye incæ do adingä inte ædö cæte
    ëñënämaï inguingää, ante awædö.
  kbc-NT: Igaataɡ̶a Agripa niɡ̶ini ɡ̶odacilo-nelegi yowooɡ̶odi niɡ̶ida anejita. Joaniɡ̶idaa
    leeɡ̶odi mabo yaaleɡ̶ena me jotaɡ̶a digoina lodoe. Igaataɡ̶a niɡ̶ida niciagi adineli
    niɡ̶ina nipodigi ane dinaɡ̶aditini ane doɡ̶oyakadi oko mowajipata.
  bmh-bmh: Pol nug koli Agripa aureun, “Du banou, igul go guzenemen na abiu, gonun,
    iz unum araog mamoroi. Igul go ag wagei mabun iborain tam. Igul go araog guzenemen
    na abiu.
  ctu-BL: Come jini rey yujil pejtelel jini. Ma'anic mic bʌc'ñan c sub c bʌ ti' tojlel
    ja'el. Come mi cʌl yujil pejtelel chuqui tsa' ujti, come mach muculic tsa' ujti.
  meq-meq: Wu neheye na, bəy bagwar eye kə tsəne ada na tsikeye parakka, hərwi na
    sər ha ta deɗek wu nakə neŋgeye a sər bay aye ada kə tsəne bay aye na, andaya
    bay. Hərwi wu neheye tebiye a ge bo aye na, ta məkal bay.
  noa-H: Magʌm hiek rey Agripaaujã wajap'a k'ap'ʌ simgui hajim hanʌm. Mag hirua k'ap'ʌ
    sim mʌchdëu k'ap'ʌ chiraawai hĩs mag hirig mʌch hiek hũrpim hök'öta mʌ hiek'a
    chirʌmjã haba chirʌmgui hajim hanʌm. Hõor hãbpaimuajã k'aba, ni hõor chukag heejã
    k'abata Jesús t'õowia deeu hiiu p'iidʌba harr haawai, chadcha hirua meraajã k'aba
    sim mua k'ap'ʌ chirʌmgui hajim hanʌm.
  alp-NT: Kamale ruamu arekwa pusue rebe ukena Yesuse meiju. Hoko au nehe kena lepae
    meije titinai mei kamale oamu. Kai saisa rebe au beteke kena Yesuse meiju, au
    rekware, alene pusulu peneka. Le saisa rebe uono kena Yesuse mei otoi meije uono
    kena otoi kbunite mo.
  san-VEL: yasya saak.saad ak.sobha.h san kathaa.m kathayaami sa raajaa tadv.rttaanta.m
    jaanaati tasya samiipe kimapi gupta.m neti mayaa ni"scita.m budhyate yatastad
    vijane na k.rta.m|
  kbq-kbq: Ama'na kema nehuana Kini ne'mo'a antahino keno hu'negu nagra agritera hu'ama
    hu'na nehue. Ama anazanku'ma nehuana kinimofo avurera fra'okine.
  kbh-kbh: Chents̈e rey Agripa entsuenana, y cha puerte ts̈abá chë soyëngama endë́tats̈ëmbo,
    chíyeca, tondayama ntjatauatjcá, ats̈e chabe delante sëntsoyebuambná; ats̈e corente
    sëndë́tats̈ëmbo chánaca chë soyëngama yotats̈ëmbuama, er ndayá Jesús tojanmcá,
    ndoñe tonjopasá ndaye iytë́mena chaboye.
  ron-LSB: Căci împăratul știe aceste lucruri, căruia îi vorbesc și eu liber. Căci
    sunt convins că nici unul dintre aceste lucruri nu-i este ascuns, căci acest lucru
    nu s-a făcut într-un colț.
  pon-pon: Pwe nanmarki kotin mani duen mepukat; i me i pil aima padapadakieki on
    i, pwe i aja, jota meakot, me a jota kotin ereki, pwe kaidin waja rir, me mepukat
    wiauier.
  nhe-BL: Huan nica itztoc ni Tlanahuatijquetl Agripa tlen cuali quimachilía nochi
    tlen panoc ica Jesús huan yeca nimoneltlalía para nicamatis xitlahuac iixtla tlen
    ni tlamantli. Nijmati yajaya quicactoc nochi ni tlamantli tlen Jesús quichijqui
    pampa nochi tlacame quimatque nochi tlen panoc ihuaya.
  sps-sps: Aatouf Agripa, anyo ongoor rou ma vegiau fiisen ma mi nyi, tana saa anyi
    natiny rom a foka to. Anyo nat fi rou nei anyi tagei a fo mamatsiny ka te ruak
    ten Jisas te gima takop.
  wnc-wnc: “Takeapana! Sanga waakngae ganinangge dua gwaukgat. Gata sanga wa kuupbamu
    atnataayak. Sanga wa ganinggat taknga anggaman aakinggen. Sike ganinangge dua
    maakat.
  bus-bus: Kí, lán ń yã beeenↄ dↄ̃ nà mɛ́ fↄ̃ mà yã onnɛ súusu vĩa sai. Má dↄ̃ kɛ̀
    à kee e kɛ n mì kpɛɛro, zaakɛ yã pì nɛ́ gusaɛ yãnlo.
  gub-BL: — Tuwihaw Akiri, i'i Pawru inugwer tuwihaw pe kury. — Apuner newe heze'egaw
    rehe ihe, hekyze 'ym mà ihe, ta'e erekwaw katu agwer ma'e ne no xe, i'i izupe.
    — Erexak Zezuz hemiapo kwer paw rupi ne, ta'e nuzapo kwaw a'e ma'e muitea'u a'e
    xe. Nuzeàmim kwaw iapo mehe. Xe har paw rupi katete wexak Zezuz xe ko ywy rehe
    heko mehe a'e wà no.
  imo-imo: King Agripa i lopeke tepa naa ltemo uluma pali yu oi pimo konopu lteo.
    Oi pimomunga nani yundo manda nio.
  boj-boj: Mandor Agripa a ijo anjam endi aqa utru nami qalieosiq soqnej. Deqa e na
    minjqa ulaosai. Yesus aqa kumbra kalil endi uli na brantosaioqnej. A boleq di
    unu.
  eng-DRA: For the king knoweth of these things, to whom also I speak with confidence.
    For I am persuaded that none of these things are hidden from him. For neither
    was any of these things done in a corner.
  knf-knf: Agripa naşih, dñoom kaţup na a na mntëŋ ţiki dme kë aampaam iko mënţ bŧi,
    iindolana du bñot, dme kë ame ya bŧi aba.
  san-KHM: យស្យ សាក្ឞាទ៑ អក្ឞោភះ សន៑ កថាំ កថយាមិ ស រាជា តទ្វ្ឫត្តាន្តំ ជានាតិ តស្យ
    សមីបេ កិមបិ គុប្តំ នេតិ មយា និឝ្ចិតំ ពុធ្យតេ យតស្តទ៑ វិជនេ ន ក្ឫតំ។
  arn-NT: Tüfey tañi mülen tati longko ülmen Agripa, kisu ta fente küme kimniey ta
    tüfachi dungu, feymew ta dungupen ka llükalelan rume kisu tañi mülen mew, fente
    küme kimnielu am iñche kisu tañi kimnien kom ta tüfachi dungu, fey tüfachi dungu
    am rupanolu kiñe ellkalechi ngüyon mew.
  zas-NT: Laa rey Agripa zaꞌ guie, laaman ragbee ni canin, zeel sin guialrdxeb canen
    delant lojman. Naj ragbeechaaw guial laaman ragbee gra ni canin, din ad canitan
    ni goc ralan lod achut zajc gagbee laan.
  ken-NT: Mfɔ árɨ́ŋɨ́ mɛnyɨŋ ɛbhɛn mɛnkɛm, ɛ̌ti yɔ kɛ̌ nchí ghati wɔ mɛnyɨŋ ɛbhɛn
    nkɛbhɔ́ŋ bɛcháy. Ndɨ́ŋɨ́ bɛ́ ndu mɛnyɨŋ ɛbhɛn mɛnkɛm ɛnɛ́ ɛ́bhɛ́sɛ́ wɔ ɛ́pú,
    mbɔnyunɛ yɛ̌nyɨŋ ɛ́bhɨkɨ fakari bhɛ́sɛ́ bhɛ́sɛ́.
