  ceb-ULB: Kay ang hari nasayod mahitungod niining mga butanga; ug busa, ako gawasnon
    sa pagsulti kaniya, kay ako nadani nga walay matago gikan kaniya; Tungod kay kini
    wala gibuhat diha sa usa ka suok.
  ces-LB: Král je v pojmech židovské víry doma, a proto mohu mluvit tak otevřeně.
    Myslím, že i o nás křesťanech dobře ví; vždyť nejsme žádná tajná sekta.
  mkn-mkn: Bapa raja Agripa sandiri tau batúl, apa yang beta bilang ni. Andia ko beta
    barani bicara tarús-taráng. Beta parcaya bilang, bapa raja su dengar ini hal samua,
    tagal apa yang su jadi tu, sonde jadi di tampa sunyi. Bilang, Yesus yang mati,
    su idop kambali. Samua orang ju su tau itu hal.
  nce-nce: Na iniwa gali bo kë të nogotlëbë, eso ho Agripa lowene lalëletëme. Këme
    nëgeme, bo bume kë gali të nëgëtatelëbëme uli hana nelë. Bo walowene nëletelë,
    Jisas iniwa wesibi kë totomebë, bu li mumu hana lëbetle. Iniwa wesibi Jisas kë
    totomebë bubë naba lime ëho hana lëgleme nëgeme na bu lowene sle këme lëletle.”
  pol-UBG: Król bowiem, przed którym śmiało mówię, wie o tych sprawach, gdyż jestem
    przekonany, że nic z tych rzeczy nie jest przed nim ukryte, ponieważ nie działo
    się to w jakimś zakątku.
  qxh-NT: Willapäcushäta llapan runa musyan. Mandaj Agripapis musyan. Mana upa-tucunmanchu.
    Chaymi shimïta mana amucurcümanchu.
  nwi-nwi: Yakamətgah tuk nəgkiarien kɨmi King Agripa, meinai yakɨrkun mə in ruərkun-ta
    narɨmnar mɨnə a. In rɨmɨvəh fam nəgkiarien mɨnə a. Pəh nien mə nar kɨrik yame
    kɨmnor kerkwaig kɨn.
  kmo-kmo: Harapa Agripa, ada miina anabeyichi wocho. Mii diita boboyen mii hikitu.
