  bss-NT: Mɛ̌panléd kə̂ŋ ḿmɛ́n mekan mésyə̄ə̄l áte áyə̄le mbíí mɛɛ́ asóŋtɛ́né
    ḿmɛ́n mekan. Ndúbpé nɛ́n mɛɛ́ mwěn asóŋtɛ́né akan tɛ́ɛ́ áde ábɛ́nlédé,
    áyə̄le dyam áde ábɛ́nlédé déebɛnledɛɛ́ á eʼkoŋnéd-te.
  met-met: Xaitamoxi Agripa xabia axadi li, saing nga sanga ba ngaharua sabasabia
    na. Ngaxabiau, axamang tela mana axadi li dali maxanoa xaung tangangliandi te,
    namua na ding disok hisangia te.
  kpj-NT: Tule Iòlò Agripa rieryre ibutumy tuu tamy rarybere. Aõ wasina aõkõ rarybere.
    Iòlò Agripa.
  zao-NT: Lee rey Agripa ndo nzhee, lee zha ne re koree, kona nzebtʼn ngetedizʼn,
    tak wen nen lee zha ne reta kuu ngetan kwent, tak ngetediztʼn thib kuu ngok xlaan,
    kuu yent cho ne.
  byx-byx: I maikka ma King Agripa dai qa drlem sevet liirang aa. Taqurla dai maikka
    ngua taqal sil ba ngen sever iirang. I maikka qat drlem se liirang aa mai, i maikka
    ama qaqet mai dai rat drlem sevet liirang aa mai.”
  ctu-CTI: Wʌ'an rey Agripa. Wen yujil isujm pejtyel jini tsa' bʌ cʌlʌ. Jin cha'an
    ma'an tic bʌc'ñʌ cʌle' wʌ' ba'an. Cujil isujm ubibil i cha'an jini rey Agripa
    pejtyel bajche' poj ujtyel c subeñetla. Como mach chʌ'ic jach ti mucul ujti jini
    tsa' bʌ ujti.
  zos-NT: Porque aṉgui'mba Agripa'is myuspa lo que øtz ndza'maṉvacpase. Jetcøtoya
    jana na'tzcuy ø ndzajmapya ñe' vi'na'ṉdøjqui. Øtz seguropø chøṉø que je'is myuspa
    mumu yøcsepø tiyø lo que jujche oyse tyuc Jesús, porque ni ja tyuc aṉgøvø'ngu'yomo.
  gvs-gvs: Tolovina Agiripa itoboine ikamoitamoegu. Tauyana nakae magu katepatu aavadigo;
    ame dogoiyadi bogina iyagoidi. Ayagoidoko dogoiyadi geya itamogemogeyedita. Geya
    itoboineyeta itamogemogeyedi. Tomota liliudi matadi goi sisowóduwo!
  kbm-kbm: '@see-verse:ACT.026.025'
  tew-tew: Iˀ tsondi Agrippa nä́we naˀä́ndiˀ ûnhanginná nä́ˀi hä̖ä̖wí tꞌä̖hkí i̖ˀgeḏi.
    Heḏânkun iví páaḏépiye dáyhíˀmáaḏí hä̖ä̖wí wänbo wíḏókaayohpí. Naa híwó dînhanginná
    tꞌä̖hkí nä́ˀi hä̖ä̖wí napóe i̖ˀgeḏi Agrippa-á natꞌoeˀin, gá kaaḏi wínapóepíḏân.
  rmc-rmc: O kraľis džanel pal kala veci, a vašoda ke leste šmelones vakerav. Bo som
    presvedčimen, hoj ov mištes džanel kale vecendar, bo oda pes na ačhiľa varekhaj
    garudo andro kutos.
  apr-apr: Ngan tool kuto mai Agiripa in lon galanga dook ye so le imot yo awetewete
    ye nga. Ngan nanga, au i atattadai tiap, bong awete pobe panga, yesoo au i lok
    galanga nen, so tina le imot yo awetewete ye nga, ngan sa yo iko le lon galanga
    ye tiap, ngan tiap. Inbe ye in lon galanga ye betanga kiau nga le imot, yesoo
    so tina ngan pombe sollono tiap.”
  tiy-tiy: Datu Agripa, gétiga moy kéluhanay de ni. Mélaw énda mégilaku de émbéréh
    dob beeme. Non gétiga ku, énda méndirungén dob beeme non ménrigoy de ni dob gonone
    gétigay kéluhanay de étéw. Ménlalag mélaw i kéurete de.
  nlg-nlg: Vunaghi haba Agrippa, inau tu kokoe maemane vanigho, na pukuna ighoe to
    ghilala sokoi na lei totobo raeni. Mu tu pukua to rongovighi tua na lei totobo
    raeni tara mua tangomana na polo tana matamu.
  dgr-DOGNT: K'àowocho Agrıppa, ededı̨ eyı hazǫǫ̀ yek'èezǫ hǫt'e, wets'ǫ̀ gohde ha
    edèdaehdı-le. Eyı hazǫǫ̀ deɂı̨į̀ agòjà-le t'à wenaàhtǫ nıìle hotıì wek'èehsǫ.
  pes-OPV: زیراپادشاهی که در حضور او به دلیری سخن می‌گویم، از این امور مطلع است، چونکه
    مرا یقین است که هیچ‌یک از این مقدمات بر او مخفی نیست، زیرا که این امور در خلوت
    واقع نشد.
  ron-1924: Ымпэратул штие ачесте лукрурь ши де ачея ый ворбеск ку ындрэзнялэ, кэч
    сунт ынкрединцат кэ ну-й есте нимик некуноскут дин еле, фииндкэ ну с-ау петрекут
    ынтр-ун колц!
  tpz-tpz: Teꞌ Sunön Agripaꞌ! Eöꞌ hikta nanaöp noꞌ pa vaato me a oah, suk a ma tah
    manih. Eöꞌ to nat e noꞌ, eën to nat e nom pee, suk a ma tah varih to hikta tatanok
    vakoaan voh non.
  agd-agd: Téi ma éin tiamiyaruna vaya kayo ída feranton Kin Akhripan avora safi atarenta
    safi ída mana vaya fa savifá esanten mifo minó baya kayo inikhái siamé uno. Para
    vara seyo, ída mana vaya aúpasíé uno.
  rkb-NT: Akiripa ikiahi tsihyrinymyrẽta. Iwatahi ikpamykysoko ahumo batu kapyby.
    Amy ty ikia bo ikykara wasani my. Kytsa okze tu ana hi ziwatawyky. Kytsa papatu
    habyita tu nikara.
  san-THA: 'ยสฺย สากฺษาทฺ อกฺโษภ: สนฺ กถำ กถยามิ ส ราชา ตทฺวฺฤตฺตานฺตํ ชานาติ ตสฺย
    สมีเป กิมปิ คุปฺตํ เนติ มยา นิศฺจิตํ พุธฺยเต ยตสฺตทฺ วิชเน น กฺฤตํฯ'
  iws-iws: Mɨ inkam komiiyɨn nu kɨgrɨraowiyɨn siya tɨ digworaekwo whɨekakɨm ɨna nɨnoknɨnkɨnɨn.
    Mɨ kara siir asi boɨnmauugɨn. Mɨ kara bɨ nɨdidigɨn tɨ digworaekwo whɨekakɨm kara
    boɨnmɨmauuɨm siir wɨɨnga wakaeyɨm mɨ siir nhwokar kɨgɨmokɨm. Tɨ dimɨnɨm boskwo
    bɨ nɨmbiyamkɨm.
  pol-SZ: Król Agryppa dobrze wie o tych sprawach. Mówię o nich zupełnie otwarcie,
    jestem bowiem przekonany, że te wydarzenia nie uszły jego uwadze. Nie miały bowiem
    miejsca w jakimś zapadłym kącie!
  ztq-NT: Lëë rey Agripa so nu. Nan buen xaa xa nak kchë cos re. Por ngo nder confians
    xñen lo xaa. Nan bueenaa nii wi xaa nan xa nak kchë cos re, por lëdy tu cos nii
    koktsilaano.
  zai-NT: Qué ridxibe inié ni purti rarí nuu rey Agripa, nanna dxandí ni. Nanna dxi'che
    gunna be guca ni, purti cadi naga'chi guca ni.
  upv-upv: Ko nanu ngel jijle sete arremali re lat san nga muto teptepi. Nurongwose
    nik kurongwose sev nga mosp̃e suri ngok. Niko nurongwose nga sete kutor jabble
    nanu ngok san.
  aui-aui: Mmkodi bera iisisiyedi na gegha gawara kowoyidiye siyatubughana, na anoghonoghosi
    da Yesu yana kabikwarakwara, rabobo da geghomiirimagha na kiiwawo Agripa bera
    tupadi nada akovidi iyouna, noko biidi tagu kawadebae kiiravidiye anisisiya touna
    biidi.”
  wap-NT: King Agrippa! Aonaa õkibaꞌazon õparadan puꞌati, ushaꞌapanum kauꞌan pugaru,
    puaitapanii ipai kanom dauaꞌo kaiwuruꞌu õkadakotinanuz. Ushaꞌapanum kauꞌan aonaa
    dizinpaꞌo mani Jesus shaꞌapata-kao, ipai uaitapa-kao.
  mva-mva: Anuatanepoa Agripa nge kana moarunga urarangaki nge ikauataki-doi. Nge
    bokai ka adoado-la uraraiko be tago taburigu ira be upilepile. Ngau ukaua kana
    moarunga ngaedi nge nem matam-lo kuita be nem kungim-lo kulongo. Bakara, kana
    ngaedi nge tago komanga-lo ka emakadi dipura.
  dwr-NT: Taani Kaatiyaa Agriiphphaassi ha yewuwaa qoncciyaan odiyaawaa I eree; ayissi
    gooppe, ha yewuu geeman oosettibeenna diraw, hawaappe ittuunne aappe geemmennawaa
    taani geeshshaade eray.
  kfw-kfw: Reng Agrippa! nangdiang kei'n kachi omleiya karilmator, ajarchu nang in
    hiwa ngai jarra najetjei. Kei'n ka-inngamna jei khachu nang in inmani rakip kha
    najetjei, ajarchu hiwa chuon kasuok hi akil inkhat ah akasuok emak.
  bfz-bfz: राजा बी जेस सामणे आऊँ निडर ऊई की बोलणे लगी रा, इना गल्ला खे जाणोआ और माखे
    विश्वास ए कि इना गल्ला बीचा ते कोई एसते छीपी दी निए, कऊँकि ये घटणा कोई कूणे रे
    नि ऊई री।
  cuk-09: Ar Rey-Agripa a-ibmar nue wisid, degisoggu, agala a-asabin gwen dobsuli
    an sunmakgwichid. An insagua, we-ibmar-gusad bela Rey-Agripa wis an insado, ar
    we-ibmar arbakee dukuagwar gussulid.
  ben-OBCV: রাজা এসব বিষয়ে পরিচিত ও তাঁর কাছে আমি স্বচ্ছন্দে কথা বলতে পারি। আমি দৃঢ়রূপে
    বিশ্বাস করি, এর কোনো কিছুই তাঁর দৃষ্টি এড়ায়নি, কারণ তা কোণে করা হয়নি।
  mil-NT: Te té Àgripá‑a sa nàha‑dé ndɨhɨ nchaa ñáyiu isràél nàcuáa ní cuu, chi sa
    ní níhí‑dě tnúhu ndɨhɨ dava‑gá‑yu nàcuáa ní cáháⁿ‑í, núu xíǎⁿ cúyɨ̀ɨ‑í càháⁿ ndɨhɨ‑í‑dé
    —càchí‑dé xǎhaⁿ‑dě xii té Fèstú.
  myu-myu: G̃ebuje Paulo o'jekawẽn ipi kukukat eju―Agripa eju. — Agripa, wa'õcam õn
    jewejom exe — io'e. — Etaybit icẽmãn õn e'em iam. Soat og̃uwẽn Festo be iam kuy
    etaybit. Soat iboap o'jebapuk adeayũ etabutpe — io'e. — Iba'arẽm g̃u o'jebapuk
    — io'e.
  amk-amk: Mananu Agripai kontai deitawang kaiwo imadurai ninai na mai, donio imatai
    we imadu worawa kaha mae imadu parai na arongreafe ninai. Iroasoai we Mananu Agripai
    wiro sera we wea kaha, weo fi imaduri nini kiai wiro fi dadiwa fea kaha, mae fi
    kaiwasa bitoya ewati para fine.
  fai-fai: Kamok Akidiwa aka adikum bo alam kal keisa. Kayo naka fingánin banim ken
    luk bala weng bakadabi ade naka atin nalam kal nam kanam kámusi bo adikum alam
    kal keisa, watawo kaleyo bá, bo iwál kanamusi bá, afan kaim kalám gu kanamusi.”
    Akei nadanade beta Kamok Akidiwa bakodaw,
  ura-NT: Caute ne, caa curuaanaa rey Aquirifa- itolere niriinanai coitucuera. Nii
    jaunna, chaque tonajelanaala, nacatiha caa ereerejeeun, acaentonai niriinanai
    coitucuhin nihane jaun. Coatia chaaelai asinojoineein nenaa que caitono nihei.
  mcd-NT: Un mato yoia cuscan niaifo Agripa nicamisi. Ascan un shafacafi afohuunoa
    yoitiro. Un shinan arifi afohuunoa nicamisi. Man onan. Un mato yoia cuscacai onutirofoma.
    Nantifiton nicacuanifo.
  urt-urt: Kiŋ Agripa kin si sisyeme wusyep eꞌe, yukur sai tase. Ŋam sisyeme nange
    kin si sande tekeꞌe ŋai uku. Ŋai uku yukur sai tase. Taꞌe luku pe, ŋam tatame
    ma mininge wusyep hlaininge topoꞌe kin.”
  kiz-kiz: Kwa kujha mfalme umanyili kuhusu mambo agha; na hivyo, nilongela kwa uhuru
    kwa muene, kwa maana nijhe ni hakika kujha lijhelepi lyolyoha lya libetakufighibhwa;
    kwa kujha e'le libhombiki lepi pa pembeni.
  tzo-TZE: Li ajvalil Agripae sna' ti melel scotol c'usi laj cale. Jech muc xixi'
    ti laj calbe scotole. Scotol cristianoetic sna'ojic ti icham icha'cuxi li Jesuse
    yu'un muc ta muculuc ic'ot ta pasel. Jech ta jna' ti scotol sna'oj ec li ajvalil
    Agripae ―xut Festo li Pabloe.
  lex-lex: Marna Agripa natga plu'unu-plehenu olek hare wa. La hade pede apuaran pia
    ukot momuoga a li'ru la'a Yesusa. Agatga de hari id mana edonna nayade' la matro'mu,
    yoma hari honona de edonna rhi'a la'a gen miaka kayade'a.
  dov-dov: Nkambo mwami ulaza makani aya; lino ndambula achamba anguwe, ndakombelezya
    kuti kumakani aya oonse taakwe ngatabwene, nkambo echi techakachitwa kumbali pe.
  rgu-rgu: Papa Mane Agripa bubuluꞌ matetuꞌ hata fo au dedean ia a, au aparani tuin
    neuꞌ loa na. Au amahere ae, papa mane namanene basa ia ra, huu basa hata ra dadi
    soo, ma ta dadi nai mamana nafuniꞌ fa. Rae Yesus fo maten ria nana nasoda seluꞌ.
    Basa lahenda a boe bubuluꞌ hata ria.
  toc-NT: 'Pablo lak­lá­ca̠lh antaní xuí rey Agripa y chiné huá­nilh: —Huix tali̠­pa̠hu
    rey Agripa, luu li̠huana̠ laka­pasa hua̠ntu̠ aquinín cka­lhi̠­yá̠hu quin­tas­ma­ni̠ncán,
    pus caj huá xpa̠­la­cata luu ni̠para tzinú cquilh­pu­huán cchu­hui̠nán nac mila­catí̠n
    porque cca­tzi̠y pi̠ hua̠k catzi̠ya hua̠ntu̠ kan­tax­tuni̠t nac quim­pu̠­la­ta­ma̠ncán,
    porque hua̠ntu̠ antá kan­tax­tuni̠t ni̠tu̠ caj tze̠k lani̠t.'
  som-som: Waayo, boqorka aan ikhtiyaar ula hadlayaa wuu garanayaa waxyaalahan; waayo,
    anigu waxaan hubaa inaan waxyaalahan midkoodna uusan isaga ka qarsoonayn; waayo,
    waxyaalahan laguma samayn meel qarsoon.
  mam-C: Ex lu'pe Agripa lo, a nmaq kawil. Atzin te ojtzqil te', a jni'chaqjo ma b'aj
    nq'ma'n. Tu'npetzi'n, nchin yolin jikyin wen twutz, qu'n b'i'nxix wu'n, qa b'in
    tkyaqiljo lu'n tu'n, qu'n nya toj ewajil xb'ante, a ma b'aj nq'ma'n.
  ndj-ndj: Yuwi mutwa Agilipa kumanya milandu ayi, nongwa nguwesha kudeta ngajila
    lyova paulongolu yaku. Ndivahela lyogha kucha filongu afi fimanyika kwa yuwi nongwa
    chindu achi chigoleka pachifisu ha.
  mbj-NT: —Mameaaj paawä Agaripa hã. Baad ub tabahapäh ỹ her'oot do ky n'aa. Ti hyb
    n'aa tahajaa baad ỹ baher'oot ta hã. Hã ỹỹ, ta heen n'aa näng né hẽ ỹ her'oot
    do ky n'aa hã. Dooh kejën doo gó tawäd wäd hahỹ Jesus ky n'aa ỹ her'oot doo. Sahõnh
    hẽ raheen n'aa enäh —näng mä Paw-Ro.
  lat-VUC: 'Scit enim de his rex, ad quem et constanter loquor: latere enim eum nihil
    horum arbitror. Neque enim in angulo quidquam horum gestum est.'
  ngp-ngp: Zumbe, weye kuyamanya aya, kwa ivo na mwadaha kulonga haheina kogoha. Nna
    ikindedi kugamba aya yalaile yamanyika kwako, kwaviya mbuli izi hazidamanywe kifiso.
  enq-2: 'Emba kiŋi dokome sipinopa, nambame paka nakaeyao emba langilyo: Piana lelyo
    dupa pitakanya emba kiŋi dokome nakandenge mende yalo petae nasoo pilyamo lao
    nambame kyeto joo masilyo. Piana lelyo dupa pitaka denge mendasa yalo pyoo napiamo
    dokonya, embame kandengena lao masilyo.'
  eng-ASVBT: 'For the king knoweth of these things, unto whom also I speak freely:
    for I am persuaded that none of these things is hidden from him; for this hath
    not been done in a corner.'
  mna-mna: Tanata aŋmototo som, mi aŋzzo katkat sua. Sua ti, king Agripa ni iute ma
    imap. Pa mbulu ta boozomen ti, sa ike som.
  myw-myw: “King Agalip ikakina sinap towen, mapun nag ivag agumwasin, peinan nag
    itagouwaw sinap towen waseg; peinan bo ikamat wavtakon ven.
  sby-sby: Mwami Agilipa, bacinshi ncondambanga, ecebo cakendi ndambanga mwakusunguluka.
    Ndashoma kwambeti paliya cintu nacikaba cimo ca bintu ibi mbyobalabula kunyumfwa,
    pakwinga makani awa aliya kwinshikila mu musena wasolama.”
  sll-sll: Ha weni kara nomani si pire diminia. Singaba Agripao, ha hobi ni para pinia.
    Pinga meri iwe, na ha hobi ari moma pama dire, kulung pirikire, di tibi oliwa.
    Yisas ganba baniya mole ongwo meri ta di kul sikungwo han po sinua.
  yaq-NT: Ju'u yo'o ya'ari Akriipa' teame junum aane inia betana weyemtat tu'isi ju'uneame.
    Inia betchi'bo inepo witti, ka jain eaka inim ae bichapo nooka. Bwe'ituk ju'uneane,
    ketchia aapo'ik si'imeta inika'a in teuwaa'uta a' ju'uneiyaa'po. Ini'i su, ka
    kia jakun eusi ya'arita betana weyekai.
  uro-uro: Ainge ama vitnaqa di qunäga vät a nge sä rhärhong däkt bä äkt i mamär vät
    a ngo iva nguat tamän na ama isiska sävät a nge. Bä rhäkt di nguat dräm i ainge
    ama vitnaqa di sa ngiat dräm nä rhärhong däkt moe inguna sa irhong ngä märanas
    da ama ruvek arhä saqong.
  ita-1885: Perciocchè il re, al quale ancora parlo francamente, sa bene la verità
    di queste cose; imperocchè io non posso credere che alcuna di queste cose gli
    sia occulta; poichè questo non è stato fatto in un cantone.
  muy-muy: Bay Agripa àsəra zlam nday nana. Nahkay nisliki məɗəm ma gani vay-vay kè
    meleher gayaŋ, aŋgwaz àwərki nu do. Nə̀səra lala, Bay Agripa àsəra ere ye ti àgravu
    na ɗek, aɗaba zlam nday nani tàgravu ti akal-akal do.
  kqc-kqc: Kini bi mina kana vegu ina diba, mina dada mina ago makai nida. Na bi nai
    uka moiyo, adina nai mokenari ya bi mina tau veyo, bi teukanari mina sui sina
    ni dina de reyo dada.
  tav-tav: 'To bairo cʉ ĩ yaparo Agripa macare tunu cʉ caĩñupʉ Pablo: —Atiere caroaro
    mʉ majii. To bairi boboquẽcʉna mʉ yʉ ĩ buio. Nipetiro mʉ yʉ cabuiorijere caroaro
    mʉ majii. Atie Jesu cʉ cabairica wame yajioro mee, baujaro maca cabaiyupa.'
  eng-ULB: For the king knows about these things; and so, I speak freely to him, for
    I am persuaded that none of this is hidden from him; for this has not been done
    in a corner.
  spa-VBL: El rey reconoce esto, y lo estoy explicando de manera muy clara. Estoy
    seguro de que él sabe lo que está sucediendo, porque ninguna de estas cosas ha
    sucedido en secreto.
  fra-_FOB: Le roi les connaît; et je lui en parle avec hardiesse, parce que je suis
    persuadé qu'il n'en ignore rien, car elles n'ont point été faites en cachette.
  hau-ULB: Saboda sarkin ya san wadannan abubuwa duka; shi ya sa nake magana gabagadi,
    don na hakikance cewa, ba abin da ke a boye gare shi; gama ba a yi wadannan abubuwa
    a boye ba.
  mal-mal: രാജാവിന് ഇതിനെക്കുറിച്ച് അറിവുള്ളതുകൊണ്ട് അവനോട് ഞാൻ പ്രാഗത്ഭ്യത്തോടെ സംസാരിക്കുന്നു;
    അവന് ഇത് ഒന്നും മറവായിരിക്കുന്നില്ല എന്ന് എനിക്ക് നിശ്ചയമുണ്ട്; കാരണം അത് രഹസ്യമായി
    നടന്നതല്ല.
  kkc-kkc: Esiga wiligi odoo taba Agilipaye goo susuga hagee yo gooleedooso. Ayo goo
    susuga hagee yimapoo takooga, ayo to takalai koo obuso. Bei, goo susuga hagee
    mada moodele. Haye! Odoo susuga eyo howo woola ka moodoo,” diso.
  lit-lit: Nes yra informuotas apie tuos dalykus karalius, kuriam aš drąsiai ir kalbu.
    Mat esu įsitikinęs, kad niekas iš tų dalykų nėra jo nepastebėtas, juoba kad tai
    dėjosi ne kur nors užkampyje.
  urd-GVR: Bādshāh salāmat in se wāqif haiṅ, is lie maiṅ un se khul kar bāt kar saktā
    hūṅ. Mujhe yaqīn hai ki yih sab kuchh un se chhupā nahīṅ rahā, kyoṅki yih poshīdagī
    meṅ yā kisī kone meṅ nahīṅ huā.
  far-far: Nau ku saitamana nau fata nonira'a ga 'aku fuana sa Agripa na kingi, sulia
    nia saitamana ga 'ana na ru ne ki. Nia ka rongo sulia na ru ne ki tafau ne fuli
    ana sa Jesus, sulia ru ne fuli ana sa Jesus ki nao si fuli lau ana ta kula agwa.
  suz-BL: अग्रीप्‍पा सरकारमी आं देंशो लोव़ नेल्‍ल रुप्‍शो बाक्‍ब, दे तुइक्‍ताक्‍ङ।
    मोपतीके आं ग्राकी लोक्‍शा लोव़ पाता। सरकारमी ख्रीस्‍त आ पर्बम ब्रशो शुश लोव़ नेंशा
    रुप्‍शो बाक्‍माक्‍त। ख्रीस्‍त आ पर्बम दुम्‍शो चहिं का निक्‍शीमी ला तुइश्‍शो मनमी।
    शुशेमी तुइश्‍शो बाक्‍नीमी। यूहन्‍ना १८:२०
  car-NT: Mo'ko poto 'su jopoto Agripa erokon otykon uku'san. I'wa ro enari'ma yjauranaje.
    Anamonopy'pa amy pairo ynekarityry oty wairy suku'sa iru'pyn po. Ekapyn ta kapyn
    irombo morokon otykon tywo'ka'se man.
  amp-amp: Kingr, ror nd mrokfom bi wanyeter ndnetann nhai yakrmehato ptha nuhas hekahanr.
    Nd na pthiwa mrokfom bi turhu nyingaye htimorm to turhu yimbhindange wanymorm.
    Nd na kfiwa nefm nhai be yak hamong-rmom. Yima yimam hti bugamomm.
  bht-bht: राजा भी ऐ गल्लां जाणदा है जिदे सामणे मैं बिना डरयो बोला दा है, कने मिंजो
    भरोसा है इना गल्लां चे कोई भी गल्ल उसला छुपियो नी है, क्योंकि जड़ा यीशुऐ सोगी
    होया सै गुप्त च नी होया है।
  eng-NOY: 'For the king knoweth about these things well; to whom also I speak boldly;
    for I am persuaded that none of these things is hidden from him: for this was
    not done in a corner.'
  cub-NT: Ñai jabocʉ Agripa majibi caiye iye ji coyʉiyede. Que baru yʉ jidʉbecʉva
    coyʉivʉ ʉ̃́re. Yavenina ãmeno d̶aiye ãmevʉ iye. Que baru javede jápiaquemavʉ diede
    ñai jabocʉ Agripa, arejamed̶a Pablo.
  ita-1927: Poiché il re, al quale io parlo con franchezza, conosce queste cose; perché
    son persuaso che nessuna di esse gli è occulta; poiché questo non è stato fatto
    in un cantuccio.
  lww-lww: Suri la nap̃a nesum̃a nesunyu ke ne, nekilia ruru nesape Sup̃e Akrip̃a
    naga kilia ruru rui, la apimi atol kiena navisuena rui, nanene narui kila pe nemaraun
    re nap̃a nevisawal e marana poli. Suri la nene, pe apimi am̃alivi re ga e narin
    yo ta nap̃a yaru la pe akilia re poli, peraga, yeririna la punu ga akilia rui,
    asum̃a apisayu pap̃isi.
  ckb-ckb: ئەم پاشایەی ئازادانە قسەی لەگەڵ دەکەم، ئەم شتانە دەزانێت، دڵنیام هیچ لەمانە
    لەلای شاراوە نییە، چونکە ئەم کارانە لە سووچێک نەکراون.
  spm-spm: Ativasi gumagh Agripa bisir kharsi bar anda ikaaŋi, anda mondughava otuivisi
    phatɨ, khɨɨ ikaaŋi, a ti bisir kharsiv oraghava, andar garava arama anda ikheeŋgamati.
    Kamagh amuisima khɨɨ atiti phatɨgha, bar andar gun ativasi gumagh Agripa mbɨŋgeeghi.
  nas-nas: Aunge dauraronge noruꞌui otong, masikee-antamupeuꞌ aing-koo kapooꞌkoo,
    eeꞌnoko tee-ankoi tamung danto minkuampeuꞌ teie noruꞌuioꞌ, aiꞌ ninge masikaꞌ noruꞌansi
    oꞌnong kapooꞌ aing-koo niiꞌnaare bakaang punkaaꞌkoo nerakanaare deeaꞌ, aiꞌ ookarai
    noruꞌai otong kapooꞌ nkoaruꞌnaꞌ.
  uvl-uvl: Pe naungaala ana non soke Akripa eteia ure lochloch ngana nei nge lohot
    lo, pomalam e hele hot lochloche ure mur pe e topala hite ute e ero. Pe e eteia
    ke i esia ure lochloch ngana pule iange ure nemur, te lohot nga kileng koana unne
    nge talkome ero.
  eng-BBE: For the king has knowledge of these things, to whom I am talking freely;
    being certain that all this is common knowledge to him; for it has not been done
    in secret.
  ixl-CNT: Tootzajlu qꞌu kam u ijlenal Agripa atziꞌ. Echtzixeꞌt ayaꞌl unkꞌuꞌl nunyolon
    siatz. Utz yeꞌxhkam nivitzꞌa aas yeꞌ koj tootzaj. Tan yitꞌiꞌas tu koj maꞌj tzꞌitzꞌoꞌn
    niuchka.
  xsi-xsi: Koipu Agripa isama naneŋgu ŋgua ŋine ne duvi marumbu lâ. Mine kala akura
    tu aporo ŋgua pwataki papa i. Vetâŋa ŋinde rârâni ŋandai ikeno paveâŋa ŋga. Mine
    kala naneŋgu morâŋa tu i isama ŋgua ŋine ne duvi lâ.”
  crx-NTPO: Lerwe Agrippa soo ts'et whucho nyudúsni, nyunch'oh cha soo t'éooninzun
    hoonliyaz nts'oh te ne'whust'en soo ts'iyawh nyunalh 'úhoot'en, 'aw whunist'i
    whe 'et ndulhúhoot'el.
  kan-OKCV: ಏಕೆಂದರೆ ರಾಜರಿಗೆ ಈ ಎಲ್ಲಾ ಸಂಗತಿಗಳ ಪರಿಚಯವಿದೆ. ರಾಜರೊಂದಿಗೆ ನಾನು ಸಹ ಭರವಸೆಯಿಂದ
    ಮಾತನಾಡುತ್ತಿರುವೆನು. ಇವುಗಳಲ್ಲಿ ಯಾವುದೂ ರಾಜರ ಗಮನಕ್ಕೆ ಬಾರದೆ ಹೋಗಿಲ್ಲ ಎಂಬುದು ನನ್ನ ದೃಢ
    ನಂಬಿಕೆ. ಏಕೆಂದರೆ ಇದು ಮೂಲೆಯಲ್ಲಿ ನಡೆದ ಸಂಗತಿಯಲ್ಲ.
  bbb-bbb: Na vierafe Kini Agirifa fu ire boeje bu reva ije fune vierafei. Ijadufuo
    maeje ire ije bu sauina reva baki ro bune samadukua ijia rei. Ijadufuo na vierafega
    kini fu ire boeje na kuariaeva ije fune vierafei.
  blw-blw: Ya manchinar agé hen hamhamào way manaphapet an cha natto an Are Agripa
    te innilà way chechengngarna chillu, te iggay met ma-ammaanto hen helang.
  tam-2017: இந்தச் செய்திகளை ராஜா அறிந்திருக்கிறார்; ஆகவே, தைரியமாக அவருக்கு முன்பாகப்
    பேசுகிறேன்; இவைகளில் ஒன்றும் அவருக்கு மறைவானதல்லவென்று நினைக்கிறேன்; இது ஒரு பக்கம்
    நடந்த காரியமல்ல.
  azz-NT: Huan nican niyetoc inixpan in rey Agripa ten yejuatzin no cuali quixmatoc
    nijín tanahuatilme. Ica ya nojón iixpantzinco in rey Agripa, nejua nimitznojnotztoc
    ica nochi ne yolchicahualis. Porín nejua cuali nicmati que in rey Agripa no cuali
    cajsicamatoc nijín tanahuatilme. Huan ijcón nimitzonilía porín ne tequit de Jesucristo
    mochihuaco senteixteno huan amo teyi quitatij.
  spa-RV-1909: Pues el rey sabe estas cosas, delante del cual también hablo confiadamente.
    Pues no pienso que ignora nada de esto; pues no ha sido esto hecho en algún rincón.
  csy-csy: 'Banghangziam cile kumpipa in hi thu te he hi, a mai ah suaktatak in ka
    son hi: hi thu te theampo sia a kung pan in phualseal khat zong om ngawl hi; banghangziam
    cile hi thu sia a kingsong mun ah a kivawt hi ngawl hi, ci sia keima in ka tel
    thiang hi.'
  mxq-NT: Esʉ tya̱dʉ rey Agripʉ myʉda̱jtypy ja tʉyꞌa̱jtʉn diꞌibʉts ngajxypy, pa̱a̱dyʉts
    nniga̱jxta̱ꞌa̱y yajxón ma̱ yʉꞌʉn, mʉt ko kyaj tya̱a̱dʉ tyuun jya̱jtʉ ayuꞌudsyʉ.
  tzj-NT: Como ja rey Agripa arja' bien rotak nojel ja nmajon rbixic chewe camic,
    c'o nconfianza nintzijon ruq'uin. C'o nseguro chi ekajnak chic rbixic ruq'uin
    nojel awa' wari' como ma pan awatal ta ja tok bantaji, ne'e ja Pablo tre ja Festo.
  tdt-tdt: Liurai rasik hatene ona buat sira nee, tanba laos akontese iha fatin subar.
    Nunee hau brani koalia mo-moos iha liurai nia oin.
  ron-BTF: Fiindcă împăratul știe despre acestea, înaintea căruia și vorbesc pe față;
    fiindcă sunt convins că nimic din acestea nu îi sunt ascunse; fiindcă aceasta
    nu s-a făcut într-un colț.
  eng-WEBP: For the king knows of these things, to whom also I speak freely. For I
    am persuaded that none of these things is hidden from him, for this has not been
    done in a corner.
  eng-FBV: The king recognizes this, and I'm explaining it very clearly. I am sure
    that he is aware of what's been happening, because none of this took place as
    if it were hidden in a corner.
  nld-1939: Want de koning weet van al die dingen, en ik spreek er hem dus vrijmoedig
    over. Ik ben er zeker van, dat niets daarvan hem onbekend is gebleven; want het
    is niet in een uithoek gebeurd.
  bwo-bwo: B́ shinatse keewan tkeewiru nugúso keewan danfee. Hanwere ashon k'alerawo
    b́wottsotse nugúso b́dantsok'owo danfee.
  nch-BL: Huan nica itztoc ni Tanahuatijquet Agripa cati cuali quimachilía nochi cati
    panoc ica Jesús huan yeca nimoneltalía para nicamanaltis xitahuac iixpa ten ni
    tamanti. Nijmati yaya quicactoc nochi ni tamanti cati Jesús quichijqui pampa nochi
    masehualme quimatque nochi cati panoc ica ya.
  quc-TNT: Waral c'o wi we nim takanel Agripa. Kas retam ri are' ronojel wa' ri tajin
    quinbij, rumal c'u ri' man quinxej tä wib quintzijon chuwäch ri are'. Quincojo
    chi ronojel wa' retam ri are', rumal chi ri tajin quinbij man banom tä wa' chi
    c'uyal.
  tfr-NTPO: Tjl̈apga Pjl̈u Agripa sök kjwe. Tjl̈õkwo l̈ër l̈i, e miyde sök pjl̈úe.
    E shäryak l̈ũtshko l̇l̇ëm, e wẽl̈ëe. E kjĩshko ga tja tjl̈ẽ shäng wl̈ẽp ba bokshto.
    Miydër pjl̈ú ga sök kjwe ommiydë pjl̈úe» l̈e.
  kaq-NT: Noquen quiquin hapo hihxon tah min hen yohuanai min honanquin sirijahi.
    Jaa copi tah hen shinanquin sirijahanan yohuanai. Hen yohuanai tah min honanscai.
    Hen tah hen honanai. Hen mia rahma yohihi tah hen jonéxon hahyamaniqui.
  sgb-sgb: Muwang nan anggalangên tamon Ari ya tungkol bayro ta ayn namitago hên habayto.
    Kabay a ko angkarêng-êy hên ihabi kana ya habiên ko.
  vie-1934: Vua biết rõ các sự nầy; lại tôi bền lòng tâu vì tin rằng chẳng có điều
    nào vua không biết; vì mọi việc đó chẳng làm ra cách chùng vụng đâu.
  kxv-kxv: ରାଜା ଆଗ୍ରିପା ନୀନୁ ଈ ବାରେ ପୁଞ୍ଜାମାନାକି, ନା଼ନୁ ନୀ ନ଼କିତା ସା଼ସାତଲେ କାତା ଜ଼ଲିମାଇଁ,
    ନା଼ନୁ ସାତେଏ ନାମିମାଇଁ, ଈ ବାରେ ନୀନୁ ପୁନାଆରେ଼ଟୁ ଆ଼ହା ହିଲେଏ; ଅ଼ଡ଼େ ଈ ବାରେ କାତା ଡ଼ୁଗାନା
    ମେ଼ଣେଏ ଆ଼ହାହିଲେଏ ।
  cha-cha: Sa y ray jatungoja estesija, cumuentosyoja gui menaña locue libre; sa seguroyo
    na taya güine sija na güinaja umanaatog guiya güiya; sa estesija, ti manmafatinas
    gui rincon.
  amu-NT: Luaa mꞌaaⁿ Agripa, tsꞌaⁿ na matsa̱ꞌntjom. Jom tcuu ntyjeeⁿ ñꞌoommeiⁿꞌ. Joꞌ
    chii ja ñequio na tꞌmaⁿ tsꞌo̱o̱ⁿ matseina̱ⁿya jo nnoom ee ntyjiiya na jom chaꞌtso
    ñꞌoommeiⁿꞌ mantyjeeⁿ cantyja na jnda̱ tuii, ee nchii na tuii joꞌ na cweꞌ wantyꞌiuuꞌ.
  hin-CV: महाराज तो इन विषयों से परिचित हैं. मैं बड़े आत्मविश्वास के साथ उनसे यह सब
    कह रहा हूं. मुझे पूरा निश्चय है कि इन विषयों में से कुछ भी उनके लिए नया नहीं है
