  ory-ory: ରାଜା ତ ଏସମସ୍ତ ବିଷୟ ଜାଣନ୍ତି, ଆଉ ମୁଁ ତାହାଙ୍କ ଛାମୁରେ ମଧ୍ୟ ସାହସରେ କଥା କହୁଅଛି,
