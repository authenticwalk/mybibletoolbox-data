  tam-TCV: அரசர் இவற்றையெல்லாம் அறிந்திருக்கிறார். அதனால்தான் நான் அவருடன் தாராளமாய்
    பேசுகிறேன். நான் பேசும் இவை ஒன்றும் அவருக்குத் தெரியாமல் நடந்தவை அல்ல என்பது எனக்குத்
    தெரியும். ஏனெனில், இவை மூலைமுடுக்கில் நடந்தவை அல்ல.
  mit-NT: Te cunaha‑ní, yohó iá stná rey Agripa, te có‑cùcáhán núìˊ càhìn nùù mii‑né,
