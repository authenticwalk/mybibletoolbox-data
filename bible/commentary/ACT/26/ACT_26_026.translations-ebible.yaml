  tgo-tgo: Kiŋ Agripa ina gheke i ghareghare iya bigibigiko wolaghɨye thiyako. Na
    valɨkaiwaŋgu weiŋgu lo gharematuwo ya utuwe. Ya ghareghare bigibigiko thiyako
