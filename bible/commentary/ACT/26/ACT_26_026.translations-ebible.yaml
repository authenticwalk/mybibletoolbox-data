    takatsuk ashí iwainaja takasbau asamtai.
  kyc-kyc: Kiŋi akali baame pii dupwa silyamo dokona mona yaepapala baa lamailyu.
    Dokona lao panda dongepe yulu dupwa yuu yalu mendena pyuo kareyaminyisa baa kanda
