    nued wismo neg igi kujad: Jesús purkwis, tegin Jesús kannan tullejad. Tenal an-choggwichid
    immal otukal kwen kuszhul.'
  gvf-gvf: Yal bil Agiripo, na ka digiray i main wen piringa, ka di gawa diralwa.
    Yesu gariba gul ere milungwa mere, aal kule dikungwa, i para piringa kaniwa.
  san-ISO: yasya sākṣād akṣōbhaḥ san kathāṁ kathayāmi sa rājā tadvr̥ttāntaṁ jānāti
    tasya samīpē kimapi guptaṁ nēti mayā niścitaṁ budhyatē yatastad vijanē na kr̥taṁ|
  deu-ELBBK: Denn der König weiß um diese Dinge, zu dem ich auch mit Freimütigkeit
    rede; denn ich bin überzeugt, dass ihm nichts hiervon verborgen ist, denn nicht
    in einem Winkel ist dies geschehen.
  mcb-NT: Yogari yoga koveenkari Aguripa irirori pinkante yogotasanotiro magatiro,
    irorotari noshinevagetantakarira ikemakerora magatiro nokantaigakempirira. Yogoti
    onti arisanorira, ogarika omanakogetakenkani nokenkitsatakogetakerira maika.
  yle-yle: Kwo, Nmî lémi Akîdipa ka n꞉aa tpapê, mywenemywene ngê kêê daanê t꞉oo, mu
    kópu u dîy꞉o yi kópu yilî yintómu u lama ka pyede. Kwo, Kópu yilîni Yesu ngê pyodo
    daa tumu kópu dé, ngmênê pi yilî knî yi ngîma pyaa dniye.
  swh-1850: Wewe Mfalme unayafahamu mambo haya, kwa hiyo ninaweza kuongea bila uoga
    mbele yako. Sina mashaka kwamba matukio hayo yanajulikana kwako maana jambo hili
    halikutendeka mafichoni.
  ese-NT: Jamaya emeshi meseja Anipaja eba. Eꞌe emeshi mese Anipa, ojjaña Jodio cuanaja
    esohui etehueꞌyo miquea eba. Jamajjeya eya minijje mimiani bichoꞌama. Ecuea esohui,
    Jodio etii cuanaja esohui peaꞌai quehuajje huohui jjima. Jamajjeya ojjaña ma esohui
    cuanajo miya quea jaꞌa nee jjashahuabaquinaje —Pabo poanaje—.
  jac-NT: Yaꞌ rey Agripa tiꞌ caw yohta yaꞌ sunil huntekꞌan tiꞌ, yuxin caw sunil wanmahan
    chintzotelan yin̈ sat yaꞌ, yuto caw wohtajan tato caw yohta yaꞌ sunil tuꞌ yuto
    mach ewantajo yehi.
  cak-CNT: Vave' c'o-vi ri rey Agripa. Romari' man c'a ninxibij ta vi' yich'on-apo,
    roma yin ninch'ob chi can ronojel ri e banatajinek e retaman, roma xa can pa sakil
    ri banatajinek-vi.
  zia-zia: Ge sinena auna susuwa emo tuwa Agripa mene teng nigitiniya. Nuna-una etu
    be eo yaore sinena. Tani sinena awiya ake atu oko kasa yena, arare emo tuwa Agripa
    mene oko kau niya.
  mal-2015: രാജാവിന്നു ഇതിനെക്കുറിച്ചു അറിവുള്ളതുകൊണ്ടു അവനോടു ഞാൻ പ്രാഗത്ഭ്യത്തോടെ
    സംസാരിക്കുന്നു; അവന്നു ഇതു ഒന്നും മറവായിരിക്കുന്നില്ല എന്നു എനിക്കു നിശ്ചയമുണ്ടു;
    അതു ഒരു കോണിൽ നടന്നതല്ല.
  tuo-NT: 'Beꞌro Agripare werecʉ niwĩ tja: —Mʉꞌʉ aꞌte cjasere añurõ masĩsaꞌa. Tojo
    weegʉ yʉꞌʉ mʉꞌʉrẽ uiro marĩrõ wereꞌe. Nipeꞌtise yʉꞌʉ mʉꞌʉrẽ wereꞌquere añurõ masĩsaꞌa.
    Aꞌte Jesú ye queti yaꞌyioropʉ waꞌatiwʉ.'
  mbl-NT: 'Tu ''Aginip pu hãm''ãktux, hu: —''Ãte yãyhãhup ''ohnãg, ha tikmũ''ũn xohix
    te'' yũmmũg. ''Aginip, xate hãmyũmmũg kamah. Topa te'' xaptop hã'' mĩy ''ohnãg.'
  zpc-NT: Dyëꞌëdi nezi rey Agripa con cabëꞌ niaꞌ. Quie lenaꞌ birdzebaꞌ iniaꞌ laonëꞌ
    como nacan seguro babenëꞌ cabëꞌ bë Jesús, porque cala nagachiꞌzi uda Jesús psëdinëꞌ
    benëꞌ.
  gul-NT: King Agrippa, ya know bout dem ting yah. A know dat dey ain been hide fom
    ya, cause dey ain been done een a cona weh ain nobody kin shim. So A ain scaid
    fa tell ya bout um.
