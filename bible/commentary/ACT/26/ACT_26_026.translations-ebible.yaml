  urd-GVU: بادشاہ سلامت اِن سے واقف ہیں، اِس لئے مَیں اُن سے کھل کر بات کر سکتا ہوں۔
    مجھے یقین ہے کہ یہ سب کچھ اُن سے چھپا نہیں رہا، کیونکہ یہ پوشیدگی میں یا کسی کونے
