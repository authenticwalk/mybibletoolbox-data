  gup-gup: Nahni nawu King Agrippa nungka kuninjkunu kaburrbun rowk, dja ngaye ngahyolyolme
    mankarredjad nuye. Kuhni kore ngayolyolmeng wanjh kurobbe marnbuyindanj bu birriwern
