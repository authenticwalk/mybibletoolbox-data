  tbz-SIM: Okpɑ̀ɑ̀tì Akiripɑɑ tì yɛ̃́mu timɔu, dɛɛ̀ te kɛ̀ n nɑ̀ɑ́ kɛ í yĩɛ̃̀kù, kɛ
