  msk-msk: Pyagalaong ko yani asang atobangan mo, kay Ari Agripa, kay yamasigoro ko
    na yatigam da kaw sini, kay wa yani akatago na yamapagguna.
  gyr-NT: Co mborerecuar revo oicua tuprɨ avei che remimombehu. Sese ndasɨquɨyei opacatu
    co mbahe mombehu ãgua chupe. Esepia, opacatu co mbahe yaposa vahe ndahei ñomiprɨ
    tẽi.
  kmh-kmh: 'Kiyŋ Aŋgriypa! Chin niŋiy gipun ar ak, nand niŋban ak mey, yand nip pirikiy
