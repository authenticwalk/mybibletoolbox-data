    କରା ହୋଇ ନାହିଁ।
  bzj-bzj: King Agripa noa bowt dehn tingz ahn ih noa seh dat Ah taak di chroot bikaa
    dehnya ting weh Ah di taak bowt, dehn neva hapm eena wahn kaana!
  chk-chk: King Akripa, en ka silei usun ekei mettoch meinisin, iei mine üa pwora
    le kapas ngonuk. Üa lükü pwe ka sileiöchü ekei mettoch meinisin, pun resap fis
    le monomon chök.
  ssd-ssd: Mandor Agripa, ye pasa saket te ŋakmba ne kila. Ye wam kubeu tiŋget te
    kuirka pro ndanaig. Ne o buk isna. Ta tuku miŋge bulokmbi ne sanet.
  acr-TNT: Ma e ne ri rey Agripa, ri in cꞌo chwach, rire lic retaꞌam puwi tak waꞌ.
    Ruma ne riꞌ, lic quinchꞌaꞌt rucꞌ ronoje nucꞌuꞌx chwach rire. Ma chinuwach riꞌin,
    ronoje tak wa quintajin che ubiꞌxiquil, utom chi rire; ma tak waꞌ na xa ta xeꞌlakꞌay
    uꞌanom.
  rop-rop: En imbin dalim det king, “King Agripa, aibin tok streidat langa yu, dumaji
    yu sabi dislot ting. Ol dislot ting bin hepin weya ebribodi bin luk, en ai sabi
    yu du sabi dislot ting bin hepin.
  mee-mee: Kelangpatali Agripa, iau ka sana matau ta pangamologa te one ta one ka
    longomatana tapu ka oru nginngina, ba ka sana inte ko nga matang kanname. Ke lele
    nga karakarangana mana.
  dif-dif: Ngangau mitaia kaparali tananapini morlalu ngujamai, nunkangu ngato bakana
    manubakujeli kaukaubai; ngangau ngato morlalu ngundrai, nunkangupini pratjanandru,
    nunkangu panila kurukuru nganai, ngangau naupini wata kurukuruni pantjinala.
  gam-gam: Na kandja djindo ge king Agripa pille kane yei. Wal pai we dje na dje pene
    wordo ge seke napai, una nalene al kani. Ge pille une pille kane yendo dje na
    pro.
  nou-nou: Gitijigari nembodiba Agrippa gosira na ge sena awa gebe sena. Edo na ge
    isaga edo gebe sena ainda be awa umo ro berari iutara awa berari umo gosira. Edo
    eiawa berari gae unjugari aera.
  mqb-NT: Agaripa ɗukwen a san zle coy, awan a inde mi ɗer aya uda panan wa ibay,
    anga tə təra aday nà, à miɗer aya inde bay.
  ape-B: King Agripa douk nadukemech umu enyudak nyanatimaguk nyatogloluli. Namudak
    ali yek wak elgeiwe ye wakuli douk yeneyagamanu. Yadukemech umu enyudak nyanatimaguk
    yek yeyagwleh-umen uli, enyen douk natulin ali nadukemen. Umu moneken, enyen wo
    nyunobechuk nyutogloguk anagun algas e, wak.
  grc-F35: Ἐπίσταται γὰρ περὶ τούτων ὁ βασιλεύς, πρὸς ὃν καὶ παρρησιαζόμενος λαλῶ·
    λανθάνειν γὰρ αὐτόν τι τούτων οὐ πείθομαι οὐδέν, οὐ γὰρ ἐν γωνίᾳ πεπραγμένον τοῦτο.
  cav-NT: Riyadya rehua ecuari Agripa. Bajida tsehue ama tuja yacuaju quisaratiya.
    Turatu adebayadya ique yuneri quisaratiyaque. Turatu adebayadya Jesús eje bucha
    juhuaque. Etehua amatu jadya juhua, dutyaja yacuaju, —jadyatu Pablora Festo acuare.
  kgp-NT: “Tag kã nĩ vỹ ki kanhró nĩ, pã'i tỹ Agripa tag ti. Hã kỹ sóg ti ve kỹ mỹ'ãg
    tũ nĩ. Tó kãn sóg mũ. Mẽ ti huri, ki kanhró tóg nĩ. Vẽnh kar tóg mẽ kãn tĩ ha,”
    he tóg.
  bvd-bvd: Nau ku saitomana kwai bae noniraa gwaku fua sa 'Agriba waa 'inito, suli
    nia saitomana gwana doo neki. Nia ka rongo suli si doo neki sui guu ne fuli 'ana
    sa Disas, suli doo ne fuli 'ana sa Disas ki nao dasi fuli lau 'ana ta kula agwa.
  ukr-1871: Знає бо про се цар, до котрого і промовляю вільно; певен бо я, що нїщо
    з сего перед ним не втаїлось; бо не в закутку се дїялось.
  apz-apz: Hwe yofe engoꞌnji Akɨlipa sohwo kako olo hilo soꞌno huno uyohoho. Osoꞌno
    iyoho mannɨngkahonɨngki ulalokweno. Olo yoꞌmayo kilohe soꞌno Akɨlipa kakoe tɨmoꞌnji
    halohoꞌnjimo muyakolofefoho. Olo hiloso hiyasoꞌmo imoꞌnɨmentisoꞌmaho. Oꞌo, utɨhwaꞌnyopo
    imoꞌnɨmentisofoho.
  yon-yon: King Agripa kuu barang korem kee dakmiin kee ye kuu ma koroniibban kowe,
    ne kuu ye yaa arudkonomombed dakmiin. Yesumbed komo kamoon kuu nimakaruwiibban
    angkambed kamindo kowe, king Agripa kuu korem wengambere ye kaadkeroon, weng maa
    ma biknindo.
  poi-NT: Yɨɨm it́ jém rey Agripa. Je tsa̱m iwɨ̱cutɨɨyɨ́ypa it́u̱mpɨy yɨ́pyaj cosa.
    Jeeyucmɨ maŋwɨ̱aŋmadáypa, d́a acɨ̱ŋpa. Ɨch anɨmpa iga iwɨ̱jo̱doŋ it́u̱mpɨy yɨ́p
    jo̱mipɨc aŋquímayooyi porque d́a yamwatneta̱ ju̱t́ d́a i̱ iixpa.
  wuv-wuv: Mei hapara na apa'idigaa ena manumanu ena ma a warefa'a'a'ua i a'ana. Unapa'aa
    aida ba tamanu ei una wareia, hia na aidadii uaa abaa manumanu opa'aia.
  quf-NT: Mana kriyimatkillapapismi, kay tayta gubyirnu Agripa, pay yaĉhan Jesuspaqqa
    tukuyta. Chaymi nuqaqa paypa naypanpimapis mana manchakurchu rimani. Chaqa nuqaqa
    yarpuni payqami chiqapta intrakasha kaykunapaqqa nir. Chaqa kaykunapaqqami tukuy
    runakuna yaĉhan.
  yuw-yuw: King Agripa yu mata ngo yatma kombingbödehac. Worocha nocho mata erangon
    kanogot. Yesuhon fatno woi öp maec. Worocha manomano öngkubocma woi yuhon daro
    orin onggimo mang yembodoc.
  hus-NT-1971: Te c’uajat an ts’ale Agripa ax tin alhua’ tso’obits c’al axe’ xi cau
    jahua’ u olnal. Lej chubax in alhua’ tso’obits, cum jahua’ u olnal yab ja axi
    tsincath t’ajnenec. Jaxtam xo’ in cau ta tamet c’al i lej inictalab.
  med-med: Pol ndi, nimba mel, “King Agripa, na nim kʉn mundmong iti natʉp. Ik nimp
