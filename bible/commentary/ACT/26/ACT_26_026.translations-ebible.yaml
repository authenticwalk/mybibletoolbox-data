verse: ACT.026.026
translations:
  kpx-kpx: Kateai louito Kini Agiliba namihai avoe, “Di huhuige vaveve ko bahataeau
    hogodeveholige a vaveve bahata kobia hilokaevenu. Iale di vabuoholisito momoleai
    hoto ko louma.
  okv-H: eto King Agrippa, na ke ehena amo umo kiarira avo eto na joru ae no degi
    ta ke erena eto ke emo ojikari ke mane avo ehene oje hiriketo ingea avo erena.
  tbo-tbo: Wasawasa Agilipa, geka ginoulihi i hanapugehi ugolinei ma a bahabaha dumalu
    tauna ugolina. A hanapugeya geka ginoulihi atapuhi i nonola tuhagahi. Matababana
    geka ginoulihi hi waawala ega hita lugowagowadehi.
  mal-C: രാജാവിന് ഈ കാര്യങ്ങൾ നന്നായി അറിയാവുന്നതുകൊണ്ട്, എനിക്ക് അദ്ദേഹത്തോടു സ്വതന്ത്രമായി
    സംസാരിക്കാം. ഇത് ഏതോ ഒരു കോണിൽ നടന്ന കാര്യമല്ല. അതുകൊണ്ട് ഇത് അദ്ദേഹത്തിന്റെ ശ്രദ്ധയിൽപ്പെടാതെ
    പോയിട്ടില്ല എന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: Ἐπίσταται γὰρ περὶ τούτων ὁ βασιλεύς, πρὸς ὃν ⸋καὶ⸌ παρρησιαζόμενος λαλῶ·
    λανθάνειν γὰρ αὐτόν ⸋2τι⸌ τούτων οὐ πείθομαι οὐδέν· οὐ γὰρ ⸆ ἐν γωνίᾳ πεπραγμένον
    τοῦτο.
  bgc-bgc: राजा नै भी जिसकै स्याम्ही मै बिना डरे बोल्लण लागरया सूं, इन बात्तां का
    बेरा सै, अर मन्नै बिश्वास सै के इन बात्तां म्ह तै कोए उसतै लुक्ही कोनी, क्यूँके
    यो वाक्या गुप्त म्ह कोनी होया।
  khz-khz: King Agripa! Au makwalimuku e ati kaliku na goi pana vaikilamu, kwalana
    egaura maparara goi ripamu. Au ripaku, pakilagira gaura maparara goi gemu ai ta
    ati peveavuga, kwalana egaura veavugai ta ati ewalato.
  deu-TKW: Der König weiß ja wohl davon, weshalb ich auch mit allem Freimut mich an
    ihn wende; denn ich kann nicht glauben, daß ihm etwas von diesen Dingen unbekannt
    sei, sind sie doch nicht im Winkel geschehen.
  zsr-NT: Lëczëꞌ Agripa, bönniꞌ ni rna bëꞌë, nözcznëꞌ yuguꞌ lë ni, len qui lë ni naꞌ,
    gdu ladxaꞌa ruꞌa didzaꞌ lahuëꞌ lëꞌ. Nözcznëꞌ yuguꞌ lë ni, le cutu guc bagachiꞌz
    lë naꞌ guc.
  lin-lin: Mokonzi Agripa kutu ayebi makambo oyo malamu ; yango wana nazali koloba
    na molende nyonso liboso na ye. Nandimisami ete abungi ata likambo moko te kati
    na makambo yango, pamba te esalemaki na nkuku te.
  hns-NT: Raadja ie sab baat ke biese me soenies hai, ohie se ham ose be-dar se bataaila.
    Ham bieswaas kariela kie oe ie baat thiek se djaane hai. Ie sab tjiedj to doenia
    ke kona me na bhail hai, bakie sab djanta ke aage.
  noa-E: Magʉm iek rey Agripaaujã wajapha khaphʉ simgui ajim anʉm. Mag irua khaphʉ
    sim mʉchdëu khaphʉ chiraawai ĩs mag irig mʉch iek ũrpim ökhöta mʉ iekha chirʉmjã
    aba chirʉmgui ajim anʉm. Õor ãbpaimuajã khaba, ni õor chukag eejã khabata Jesús
    thõowia deeu iiu phiidʉba arr aawai, chadcha irua meraajã khaba sim mua khaphʉ
    chirʉmgui ajim anʉm.
  eng-EMTV: For the king knows about these things, to whom also I speak freely; for
    I am persuaded that none of these things escapes his notice, since this thing
    was not done in a corner.
  mib-NT: Te máá rey Agripa je jíní vāha de tācá jniñu ní íyo jeē ní nacani ná, te
    tu yúhú ná cahān na táca jnúhun yáha, chi je jíní vāha na jéē jiní de tāca jnúhun
    yáha, chi tú sāhi ní cúu tācá jniñu yáha.
  lif-NT2: आदाङ्‌बा अग्रिपा हाङ्‌ङिल्‍ले़आङ् कन् पाःन्‍निन् नुःरिक्‍काङ् निःसुबाल्‍ले़
    खुने़ॽ कुदगि हाङ् हाङ्‌ङाङ् पाःप्‍मा सुक्‍कारो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ पाःत्तुङ्‌बा
    कन् पाःन्‍हाॽग नुःरिक्‍काङ् कुनिङ्‌वाॽओ युक्‍खुआङ् वाॽ लॽरिक् इङ्‌गाॽ निस्‍से
    चोगुङ्‌ङाङ् वाॽआरो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ पाःत्तुङ्‌बा ये़सुरे़ कुयाःम्‍बेबा
    पाःन्‍हाॽग के़रे़क्‍ले़ मे़निःसुरो॥”
  xnj-xnj: Wamwene Nkosi, ukugamanya mambu aga, hinu nihotola kulongela kwa ukekesi
    palongolo yaku. Mambu genago gamanyikini kwaku muni lijambu ilo lahengiki lepi
    mumfiyu.
  mmx-mmx: Loorong ne Agripa! Ana vaase ru mi lolos la kopmen a noxo marat, mila nenu
    u xasep at na lempanga mumu ne Iesu. Nia a lok do nenu u xasep at na lempanga
    axap, mila na lempanga xopmen goxo ravasu ro at toxot lipe.
  cbr-NT: '''Apu Agripa ënën ca ''ëx a ñui quicë ñucama ënë upí oquin ''unánxa. Unían
    isnunma ñu ''acëma ''ixun cana ''ën, an ca asérabi ''ën ñuicë ñucama ''unánxa
    quixun ''unanin. Usa ''ain cana racuë́quinma ënë ñucama a ñuixunin.'
  tee-NT: Ju ani vi k'ai ucxtin Agripa c'atsak'ojui junima taxtokni. Yuchi jantu iclhitalhanan
    acsni icnajun ju chunch la'ix'ucxlacapu' ju yuchi. Icc'atsai ni c'atsak'ojui junima
    taxtokni ni jantu va sek xanavi tu'u' ju Jesús.
  eng-LSV: for the king knows concerning these things, before whom I also speak boldly,
    for none of these things, I am persuaded, are hidden from him; for this thing
    has not been done in a corner;
  cak-NT: We' c'o ri rey Agripa, romari' man ninxi'j ta wi' yich'o'n-apo; roma ren
    nin-ij chi raja' can reta'n-wi ronojel ri xbanataj, roma xa can pa sakil xbanataj-wi.
  pah-NT: Agripa'ga okwaha hete nanongara. A'ero ji ndapojihuvi nhinhi'ig̃a ga pe,
    ei ga. A'ereki Jesus'ga mombe'ua nonhimimi'i'i ga pe. A'ereki jukwaha hete Jesus'ga
    rekohava, ei ga Festo'ga pe.
  sja-NT: Rey Agripapa pia k'awa bɨ mɨa jara bɨ. Mapa waawee-ee mɨa nepɨrɨmaa bɨ ichi
    k'ĩrapite, k'awa bairã nãgɨ́ net'aa mera ooda-e paji.
  xed-xed: 'Nda ghada snaŋta mgham Agripa ta inda tsa skwiha ya. Tsaya ta kəl yu ka
    gwaɗa na gwaɗa na kul haɗ dzudzukway ta kəmani. Grafgra yu kazlay: Nda sna tsatsi
    ta inda tsa skwiha ya kəʼa, kabga haɗ ya magə lu ma ɗifa ma ɗifa wa.'
  mks-NT: Ta xíni̱ va̱ha mé rey Agripa yóho ña̱ cáha̱n i̱ ña̱ nda̱a̱. Ta co̱ yíhví
    ca̱ha̱n i̱ nu̱ dá jáchi̱ cánda̱a̱ ini i̱ ña̱ xíni̱ va̱ha mé dá ndá sa̱ha̱ cáha̱n
    i̱ jáchi̱ co̱ cúú á ña̱ha na̱ya̱ha nu̱ú je̱hé.
  gfk-S: Ma iou hamaan be ikinin i palai kinong Agripa, no king, i madares timaan
    ter ta kakarek ra linge. Ma i tale be ni haianga ie ma pa nile burut kinong iou
    nunure ter be ite hatarame bakut kakarek ra linge iou iangianga urie. Ma ite hatarame
    kinong kakarek ra linge pai gale hanawat kumaan.
  bmu-bmu: Kiŋ Agripanöŋ keu kiaŋgö könaŋi möt soroköza, mewö mötzal. Yuai pakpak
    mi tölapŋe waŋgöm kunöŋ qahö asuhuyök. Miaŋgöra keu buzupŋi pakpak mi mönö kiŋgö
    kezapŋe gei möt teközawi, mewö möt köhöizal. Miaŋgöra nöŋön keuni ki ölöp awösamkakak
    qakŋe kinda jibiga mötzan.
  dgz-dgz: Ayop Agiripa! Nop mame wadiaingina iravi ge asigigap ap menan inagap aroga
    di waivin. Dim dim iravi venaseni ge anu kakayasean, iwa karaua ya tainton.
  eng-GNV: 'For the King knoweth of these things, before whom also I speake boldly:
    for I am perswaded that none of these things are hidden from him: for this thing
    was not done in a corner.'
  zaa-NT: Ą'hua rey Agripa enne' re' nì nna tsè'ni nabia'ni bi ca cosį, acca lani
    confianza ba riquixa'a' ca tìtsi'į ru'a lo bi. Hua yú bá' qui'ni nabia' huáni
    bi iyate nu chi gutixa'ánia' cuią'le acerca de Jesucristua, porqui'ni nu beni
    Jesucristua nna labí ną́ nu ùccua gàttsi' bá.
  eng-WEBSTER: For the king knoweth of these things, before whom also I speak freely.
    For I am persuaded that none of these things are hidden from him; for this thing
    was not done in a corner.
  guh-guh: Bajarapalivaisi ajumejunavijibia pacatsipaebatsi tsipaji maponë ecaje,
    nacua pevetsinë Agripa, xaniavaetsia yapëtane bajarapalivaisi. Agripa xaniavaetsia
    yapëtane daxita xua Jesús exana. Tsipaji abaxë pamatacabi Jesús ponapona mapanacuataje,
    daxita xua exana, muetsia apo exanae.
  bon-bon: Yoo, Agripa Mopeyame, cane wälu lica gäne ai mene meebine jajime, ingle
    maane umle gäte ai mule poto cidi me, ingle naace gyene ai mule ämlitäneji lica
    gyene, yepä biname bime sobe cabu wawenäneji ge.
  nhw-BL: Huan nica itztoc ni Tlanahuatijquetl Agripa catli cuali quimachilía nochi
    catli panoc ica Jesús huan yeca nimoneltlalía para nicamanaltis xitlahuac iixpa
    tlen ni tlamantli. Nijmati yaya quicactoc nochi ni tlamantli catli Jesús quichijqui
    pampa nochi masehualme quimatque nochi catli panoc ica ya.
  mgw-mgw: Nkulungwa Agilipa aagatangite wiso makowe galu' gagapitike. Nanenga nendakombwa
    longela kaaniyu'wa wangali yogopa. Ndangite kakape panga makowe aga goti gatanganikwe
    kwake kwa mwanjaa gaaiyanikweli.
  swh-ONEN: Naam, Mfalme anajua kuhusu mambo haya yote, nami nasema naye kwa uhuru.
    Kwa sababu nina hakika kwamba hakuna hata mojawapo ya mambo haya asilolijua, kwa
    kuwa hayakufanyika mafichoni.
  wbi-wbi: Ulwakuva untua ikagula vwimila vwa masio agha; pa oluo, nijova nu vwavuke
    vwa mwene, ulwakuva niili nuvwa kyang'haani kuuti nakwelile lyoni lino lifisime
    kwa mwene; ulwakuva iili nalivombilue palubale.
  bba-bba: Domi sinɑ boko Aɡiripɑ u ɡɑri yin ɑsɑnsi yɛ̃. Nɑ mɑɑ kɑ nùn ɡɑri mɔ̀ kɑ
    toro sindu yèn sɔ̃ nɑ yɛ̃ mɑ yen ɡɛɛ kun nùn berue, domi ɡɑri yi, yi ǹ koore
    ɡbɛnum.
  eng-KJVCPB: 'For the king knoweth of these things, before whom also I speak freely:
    for I am persuaded that none of these things are hidden from him; for this thing
    was not done in a corner.'
  kgk-NT: 'Upéi he''i jevy mburuvixagwasu Agripa-pe: —Ko va''e rehegwa Hesu rehegwa
    ereikwaa porã voi, xe ruvixa Agripa. Oiko ramo, nokanhỹiry ndéhegwi ni peteĩ ra''e.
    Erehendupa voi ra''e, he''i. —Nanhemíry-py oiko va''ekwe. Ereikwaapa voi nipo
    ra''e. Upéa-gwi natĩry voi, he''i. —Anhembopy''agwasu anhe''ẽ hagwã nde-vy, xe
    ruvixa.'
  waj-waj: Ti kieeta Akiripaava na kiau kua aavaara safuuma rikiaivaara na yaagueeqama
    innaata itaa kua kiaunoo. Vaa na tauvai. Hama na hataumaki ni mmooriivaa iikiaivaara
    ivo mmuakiaavai too rikiaivaivee.
  cpy-cpy: Riyota-kotziro pinkathari Agripa okaatzi nokaman-takimiri. Niyotzi naaka
    riyota-kotziro maawoeni, tema tee omanako-yityaa.
  mpx-mpx: He Kin Agilipa iyehe bugul bolo o gegewel i atena ya, inoke nige bugul
    etega i kakausau bosowaiu na liwaliwan ya elana. Ya atena bugul bolo o wasana
    iyaka i hago haba, kaiwena nige etega i mimisumi.”
  wbp-wbp: Manu nyuntu Kingi Kiripa, wangkami karnangku nyunturlangukuju lani-wangu
    manu ngarrurda-wangu nyampuju jaru. Yalarni yangka kanpa nyuntu milya-pinyi jaruju
    kujarnangku yangka muku yirri-puraja manu milki-wangkaja. Yangka kuja Jijaji Kaaturlu
    milyi-jangka wankaru-maninjarla yakarra-manu, ngulaju kula parlangka wurnturu
    yapa-wangurla wankaru-maninjarla yakarra-manu milyi-jangkaju, lawa. Yakarra-manu
    Jijaji Kaaturluju yapangka panungka manu milparniwarrarla kulkurrirni.
  luo-luo: Kata Ruoth Agripa ongʼeyo wechegi maler, omiyo anyalo wuoyo kode gi chir.
    Angʼeyo maonge kiawa ni wechegi duto ok opondone, nikech ok osetimgi lingʼ-lingʼ.
  nhe-NT: Huan nica itztoc ni Tlanahuatijquetl Agripa tlen cuali quimachilía nochi
    tlen panoc ica Jesús huan yeca nimoneltlalía para nicamatis xitlahuac iixtla tlen
    ni tlamantli. Nijmati yajaya quicactoc nochi ni tlamantli tlen Jesús quichijqui
    pampa nochi tlacame quimatque nochi tlen panoc ihuaya.
  aii-aii: ”ܣܵܒܵܒ ܡܲܠܟܵܐ ܟܹܐ ܝܵܕܹܥ ܠܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܒܘܼܬ ܐܵܗܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܒܓ̰ܘܼܪܐܲܬ
    ܩܲܕܡܘܼܗ‌ܝ، ܘܗܲܡܘܼܢܹܐ ܝܘܸܢ ܕܐܲܢܹܐ ܠܹܐ ܝܢܵܐ ܛܸܫܝܹܐ ܡܸܢܹܗ، ܣܵܒܵܒ ܠܹܐ ܝܢܵܐ ܦܝܼܫܹܐ
    ܥܒ݂ܝܼܕܹܐ ܒܛܸܫܘܵܐ.
  esk-NT: Uqautiłhiñaugiga umialiŋmun taluqsrautaiġḷuŋa atakkii iḷisimagaa Agaayyutim
    uqałhagun suli anniqsuqtimigun. Nalupqigiŋitchiga iḷitchuġiłha supayaamik Jesus-kun
    atakkii iluqani atuumaŋitchuq iriġaqtuġuni.
  msb-msb: Hadiʼn Agripa, aram ko na makasurmaton ako sa imo na waraʼn kahadlok kay
    aram mo an manungod sani na ginasurmaton ko. Nakakasiguro ako na wara sani na
    dili mo aram kay wara ini ginhimo sa patago.
  cpa-NT: Hein³ rai¹³ guǿ¹² ná¹² ma²ŋi¹² jǿg³ jøng². Hi² jøng² báh³ tí² dsøa¹jni juǿi²jni
    dsá¹ jǿg³ ma²na²juúh¹jni. Lë́²jni ma²ŋi¹²dsa jǿg³. Di³ ha¹chi² ca¹løa¹ lah¹jøng²
    ju³lah ja³quiunh³, ja³tsa¹jái¹² dsa².
  dso-dso: ଏ ରାଜା ଅଗ୍‍ରିପା ! ତମେ ଏ ବିସଇ ଜାନିରଇଲାର୍‌ ପାଇ, ତମର୍‌ ମୁଆଟେ ଏ କାତା କଇବାକେ
    ସାଆସ୍‌ କଲିନି ! ମୁଇ ଜାନାଇରଇବା ସବୁ ବିସଇର୍‌ କାଇ କାତା ମିସା, ସେ ନାଜାନେ, ବଲି ମୁଇ ବିସ୍‌ବାସ୍‌
    କରିନାଇ ! କାଇକେବଇଲେ ଏଟା ଲୁଚ୍‌ତେ କରାଅଏ ନାଇ ।
  meu-meu: Badina be Ḡaubada danu ini mai goadagu ida na gwaurai heniamu ḡaudia na
    dibana. Vada name diba ini ḡau ta ienai se hehunimu, badina be ina ḡau na dia
    daiguni ai asie karaia.
  yva-NT: Akarijo Titi Agripa winy, risyamo ibambunino idaura kakavimbe nai weye nyo
    anakotare umaso ranaun to. Syo raen winanto rai tenambe, weye ana nande Yesus
    aije umaso mamo inta rangkokaibe jewen yara vatan tenambe wo raen to.
  dgc-dgc: Maski ipakelagip mo ni Hari Agripa i éye, da tukoy na dén a nale a tutuhanan
    i iyébaheta kua dikam, da tanyag dén. Ewanék mésanike a mégkagi ta éya ni Hari.
  zpm-NT: laa rey Agrip zob i, me naṉ gaṉle nli grë miṉe rne naa nu. Tibliladz naa
    none naaw lo me, sac naṉpaa naa naṉ me nli miṉe rnee naa, nacda ncuaaṉe goc ngueets
    zhliaan.
  hix-NT: Ronekarymatxho hutwanyenhàr me naha, mosonà, Akryepa, toto komo kayaryetà.
    Àro ke towankaryhe kàrwonaha, noro yakoro, kekon hatà. Omeroro enytxanyenhàr me
    nay hamà, noro ha. Àsok tawro hana. Txesusu yexetxhàrà, ekayhàn mehra ro mak nehxakon
    hamà, kekon hatà, Pawru, Festu wya.
  sim-sim: King Agripa, mir mbele mbele amber ol talahandak a mbawa angop mi heyenda
    lir. Uwa osik kormbak a sawewa nir. Mbele mbele ol a mbawa mbeek misokome mihikop
    mi heyehe mambla mihikop mi misiwa ambu lir, wahau. Ma amber angop li heyerakonda
    lir.
  npi-ULB: किनकि राजाले यी कुराहरूको बारेमा जान्‍नुहुन्छ, र यसैले म उहाँसँग खुलेर
    बोल्छु, किनकि मलाई विश्‍वास छ, कि उहाँबाट यीमध्ये कुनै पनि कुराहरू लुकेका छैनन्,
    किनकि यो कुरा गुपचुपमा गरिएको छैन ।
  cgc-cgc: Nlaman gid Ari Agripa parti an ta Pinili Ta Dyos Na Mag-ari na ake na pasugid.
    Yon na gambal a ki kanen na ula a adlek tak nlaman ko na namatian din parti ki
    Jesus tenged ula palikem natabo ya parti ki Jesus.”
  tim-tim: Dâ Agripaŋe iregât keiŋe nâŋgâmap. Aregât magaŋdere nâŋgâwerâp. Wan me
    wan dân are tipŋân bo miawagep. Aregât luâk kembuŋe nâŋgâm metemap.
  yor-yor: 'Nítorí ọba mọ̀ gbogbo nǹkan wọ̀nyí, níwájú ẹni tí èmi ń sọ̀rọ̀ ni àìbẹ̀rù:
    nítorí mo gbàgbọ́ pé ọ̀kan nínú nǹkan wọ̀nyí kò pamọ́ fún un, nítorí tí a kò ṣe
    nǹkan yìí ní ìkọ̀kọ̀.'
  wos-wos: Néma du Agripa dé wun jonduka dé xékélaki. Wun jondu faakwa rehambandé.
    Rehafi yata di déka makambu xaku. Xakundaka wuni angi wuni saréké, dé wawun atéfék
    jonduka dé xékélaki. Wungi sarékéta wuni déré wun jonduka wanjoka roohambawuni.
