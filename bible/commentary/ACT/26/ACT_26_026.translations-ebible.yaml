    ena, nda dadꞌi sia mamana maꞌafuniꞌ sa. Oi, Yesus mana mateꞌ naa, nasodꞌa baliꞌ
    ena. Basa atahori o, bubꞌuluꞌ ena.
  msy-msy: Ezɨ Atrivim Agripa bizir kaba bar dagh fo, da modogha otivizir puvatɨ,
