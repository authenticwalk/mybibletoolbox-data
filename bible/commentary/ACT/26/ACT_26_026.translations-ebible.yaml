    ginno maan kaak begirji, asaan gamin-aŋ bal ase iŋ cigile.
  mlp-mlp: King Agripa nawa huritad osaqta na in nagah kawa ya anan bilaqaiqta ka
    ago in tuhurit bugta ham. Nazaq iyan ya bilaqnan a hi rabaiq ham. Ya inad emaiq
    ham, King Agripa in nagah ka bunmo ahol tuwamta haqaiq ham. Na ezaqgo ham nagah
    ka ulilemim a hi gwahtimta ham.
  ape-C: King Agripa douk nadukemesh um enyudok ihinyumorim nyatograri iri. Namudok
    aria eik madae inogugur uwe aria douk yakripesh-umen. Yadukemesh um enyudok ihinyumorim
    eik yeyagwrehen iri, enyen douk natrin aria nadukemen. Um maresh? Enyen madae
    nyunabeshuk nyutograguk anabik um anagas uwe, uwok.
  bgs-bgs: Isóddóran katô harì tô langun katô ilumu. Purisu ándà máddang ku ágkagi
    kandin, su isóddóran din na bánnal tô langun katô igkagi ku, su ándà lumuwi ni
    tun ta ikallás lugar.
  faa-faa: Unihae Kini Akarípao, makata some kepoane nómo hemakapurakano, néaki nōmo
    mapiraraka somerakanapo. Nōmo faremarekea rakirafaraka, mafekemaraka ereketae
    rakirakarakano nómo kaisiapo.
  kik-kik: Mũthamaki nĩoĩ maũndũ maya, na no ndĩmwarĩrie itegwĩtigĩra. Nĩ njũũĩ atĩ
    gũtirĩ ũndũ o na ũmwe wa maũndũ maya aagĩte kũmenya, tondũ matiekĩirwo hitho-inĩ.
  cap-NT: Tekzimi Agripa chawc jilirimi z̈ejlc̈ha. Niimi zumaz̈ tii puntuquiztan zizza.
    Jalla niz̈tiquiztan wejrqui tjup kuztan tiiz̈ yujcquiz chiiz̈inuc̈ha. Tii Agripa
    chawc jiliriqui tjapa weriz̈ paljayta puntunacaqui zizzipanc̈ha. Niz̈aza tii puntunacaqui
    watchic̈ha tjapa z̈oñinacaz̈ zizan, anac̈ha tsjii chjojzak watchi quintu.
  ksr-ksr: Kiŋ Agripanoŋ qaa kokawaa kania moma yagoja, kaeŋ mojeŋ. Iwoi kuuya ii
    aasaŋgoyanoŋ waŋgoŋ moŋnoŋ mende kolooro. Kawaajoŋ buju qaa kuuya ii mono kiŋ
    pombaa gejianoŋ kemero modaboroji, iikaeŋ moma kotiijeŋ. Kawaajoŋ niinoŋ qaana
    koi saanoŋ awasaŋkaka qaganoŋ nama jewe mojaŋ.
  eng-TNT: 'The kynge knoweth of these thinges before whom I speke frely: nether thynke
    I that eny of these thinges are hydden from him. For this thinge was not done
    in a corner.'
  sbs-sbs: Kakuli Simwine mukando wizi izi zintu; njikuti, niwamba kwali nini lukuluhite,
    kakuli ni susuweze kuti kakwina zi patitwe kwali; mukuti izi kena ziva pangilwa
    kuliungwiile.
  sue-sue: Ge tona amira susu ema tua Agripa meni te ninitinoya. Nuso nana ena peu
    inoise tona. Nena tona awa asike ena oko kei awenua, are ema tua Agripa meni oko
    kau inoya.
  fra-NCL: Le roi est instruit de ces choses, et je lui en parle librement, persuadé
    qu’il n’en ignore aucune ; car rien de tout cela ne s’est passé dans un coin.
  bhg-bhg: Edo daotari daedo, nane ainda dombuda do jinenegedo ge eiwa tena, awa garibé.
    Buro ro Yesu da yai idegesisina awa onjigedo ae. Awatedo, na gebé ena, embo awa
    bino eiwa matu gosisina.
  snn-NT: Mai ta'yejeiye ëjaguë Agripabi ënjo'on ba'iguëbi ja'an si'ayete masiji.
    Ja'nca masiguëre sëani, yë'ë recoyo ro'taguë ba'iyete gare huaji yëye beoye baguëni
    quëani achoyë yë'ë. Aito. Baguëbi si'aye yë'ë case'ere achani, te'e ruiñe ro'taji,
    si'a bainbi Riusu ba'iyete masicua sëani.
  atb-NT: Shí hkyô lé hkohkâm wa yhang le sê to gù nghut lhê mù, yhâng é hí má ngò
    a gyuq a kyum taî é nghut lhê. Hkâsu mù gâ le, shí hkyô gi, nungwò má kut é a
    nghut é yanmai, hkohkâm wa yhang a bo sê é gi, haî le a joq ra nghut lhê nghû,
    ngò myit lum nyi lhê.
  cek-AK: 'Siangpahrang mah hae hmuen kawngnawk hae panoek, to pongah anih hma ah
    kamtueng ah lok ka thuih: hae hmuennawk loe takii taket ah tamquta hoi sak ih
    hmuen na ai ni, anih mah panoek ai ih hmuen tidoeh om ai, tito ka panoek, tiah
    a naa.'
  bkd-bkd: Sikaw Halangdun ha Harì Agripa, natun-an nud en haini. Aman hurà a gayed
    magduwa-duwa hu pag-ikagi diyan ta ikaw ta saini hurà gayed makaheles ikaw.
  ctu-76: Wʌ'an rey Agripa. Wen yujil isujm pejtyel jini tsa' bʌ cʌlʌ. Jin cha'an
    ma'an tic bʌc'ñʌ cʌle' wʌ' ba'an. Cujil isujm ubibil i cha'an jini rey Agripa
    pejtyel bajche' poj ujtyel c subeñetla. Como mach chʌ'ic jach ti mucul ujti jini
    tsa' bʌ ujti.
  lac-NT: Te' yʌnecha' reyech Agripa, a techo', a jach er tu cotor ba' a caj in wa'araj,
    rajen mʌ' u jac'ʌr in wor in tsicbar ʌcʌtan tech. A teno', quin tucric a wer tu
    cotor a ba' quin tsicbar raji' t'ʌn jach taj, quire' mʌ' mucu ara'ani', tu cotor
    mac yubmʌnob.
  xla-xla: Epapedeme dokopala oplami Agilipaye koko hapuloma iye ya꞉malamana. Epedeme
    na꞉ta ya꞉ watle koko i atlowe ka꞉pi. Adipalati, koko hapuloma iye hemele po-apena.
    Hao. Opa hapuloma inoma dali dla apuwapo,” diyo.
  xav-NT: 'Tawamhã apito Adaripaha ma, te duré tinha: — Apito Adaripa, Zezusi hã ti''ai
    ãma ''re morĩ ré hã uburé marĩ hã tãma ''re ĩromhâimana mono zém na hã aima waihu''u
    pese di, ĩdâ''âzém na hã duré ĩhâiwa''utuzém na zama. Da''ahâ na ma tô ãma ''re
    danhopré. Taha wa, apito Adaripa, a zama ma tô ĩwaihu, uburé Zezusihi wasu''u
    hã te aima ĩwasu''u hã. Taha wa, sena na, wa aima ĩ̱siwasu''u ĩ̱pahi ãna, waihu''u
    da.'
  cuk-cuk: Ar Rey-Agripa we-ibmar nue-wisid. Agala, an e-a-asabin gwen dobsuli sunmakgwichid.
    An insagua, we-ibmar-gusad bela Rey-Agripa wis an insado, ar we-ibmar arbakee
    imaklessulid.
  tbf-tbf: E Agripa, mi kovakova ka leong a telekiran ine bu kepineits, ma o ketseketseng
    nia vakokoit sien simi vunan o vodovodon tuktuk va a telekiran ine bu kepineits
    kokouk. Ine bu kepineits gi kap nga tsorubeit si ka tiligu.
  uig-CYR: Чүнки Агриппа алийлириниң бу ишлардин хәвири бар. Мән униңға жүрәклик билән
    очуқ сөзләватимән, чүнки бу ишларниң һеч қайсисиниң униңдин йошурун әмәслигигә
    ишинимән. Чүнки бу иш булуң-пучқақларда қилинған әмәс!
  ikw-NT: Eze, ị magwụ kpakara nhne me ji m ọnu nookwu. M magwụ m nụ ị magwụ kpakara
    be, kwnornu nụ ọ zá nhne be mernu nụ hne zị mgwụgwa.
  khs-khs: 'Kini Akalipayawa ne solo seyawa sopoke matane tikeye. Alanase, neyawa
    ema solo hekeya selesekiwa newa eta: ipilamakeye. Apula: neyawa matanakeye. Ne
    solo seyawa sopoke e siyawala apula: e kena:yawana semetei nowa eta: helepa:pemakeye.
    Nano ketea epamowa koane kukunanewemi o:sulu eta: ela: timiyamakeye.'
  dwr-ENT: ታኒ ካቲያ ኣግሪጳሲ ሃ ዬዉዋ ቆንጪያን ኦዲያዋ ኢ ኤሬ፤ ኣዪሲ ጎፔ፥ ሃ ዬዉ ጌማን ኦሴቲቤና ዲራው፥ ሃዋፔ ኢቱኔ
    ኣፔ ጌሜናዋ ታኒ ጌሻዴ ኤራይ።
  pma-pma: Asuv houlu ekek kilea anatinien ten tounah vasi keil ekek tuai, ka nakilea
    mahitenis vamal mini. Kei kilea revi veni tounah keil enek rokurtei out en sise
