  zpv-NT: Pwihsi rrehyi Agripa, naann chaꞌyi ba guchii naa garaa raꞌ xcweenta dxyiꞌdxyi
    raꞌ riiꞌ, niꞌchin cañiꞌn dxyiꞌdxyi raꞌriiꞌ cun gaduhbi stoꞌn loh ba laasii naann
