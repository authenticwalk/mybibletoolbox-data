    moris nikar tiꞌan. Ema hotu-hotu moos natene.
  hlt-MCSB: He kawng he manghai loh a ming coeng dongah amah taengah khaw sayalh la
    ka thui. Anih ham pakhat khaw ka phah tih ka rhoih pawt moenih. Congket kah aka
