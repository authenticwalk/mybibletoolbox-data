verse: ACT.026.016
translations:
  kpx-kpx: Iale hovelahai laminela. Di ae lohoi isiviale au di esemu holisi a nova
    elehale ko loui ata haivei di gabie onole vaveve a haivuge keta loui ata haivenela.
  okv-H: te ereto hete. Eto na puvuto nau hondate ari embo ere humbuhona eto inena
    eha ere kogoa eto ambota do ano kesoa amite tapa ke hande asoa
  tbo-tbo: Tamogi una welutowolo po aemgei una towolo. A wogeletena meu ugolim ipa
    a witowolim po tam u tu bagibagi. Amalai awai ugoliu u gagaleya ipa lawa gehouhi
    una paliwelehi. Ma gasi houga u naota awai ana iatatiyem naka ipa lawa una paliwelehi.
  mal-C: ‘നീ എഴുന്നേറ്റു നിവർന്നുനിൽക്കുക; നീ എന്നെക്കുറിച്ചു കണ്ടതിനും ഇനി നിനക്കു
    കാണിച്ചുതരാനുള്ളതിനും നിന്നെ ഒരു ശുശ്രൂഷകനും സാക്ഷിയുമാക്കേണ്ടതിനാണു ഞാൻ പ്രത്യക്ഷനായത്.
  grc-SR: Ἀλλὰ ἀνάστηθι, καὶ στῆθι ἐπὶ τοὺς πόδας σου· εἰς τοῦτο γὰρ ὤφθην σοι, προχειρίσασθαί
    σε ὑπηρέτην καὶ μάρτυρα ὧν τε εἶδες ⸆ ὧν τε ὀφθήσομαί σοι,
  bgc-bgc: पर तू उठ, अपणे पायां पै खड्या हो, क्यूँके मन्नै तेरे ताहीं ज्यांतै दर्शन
    दिया सै के तन्नै उन बात्तां का भी सेवक अर गवाह ठहराऊँ, जो तन्नै देक्खी सै, अर
    उनका भी जिनकै खात्तर मै तन्नै दर्शन दियुँगा।
  khz-khz: Ono kuliiti, e ono ruga-tali. Au goi gemu ai pamatagai kwalana ana vega-rugamu,
    pe au geku vetugunagi talimamu ai pono ago ulanana. Ewagumona rakagau pogitaa
    gaura e wailai rakagau pana vega-gitamu gaura maki talima reketa geria ponove
    kilagi-matagaira gaurana.
  deu-TKW: Aber stehe auf, auf deine Füße, denn dazu bin ich dir erschienen, dich
    zu bereiten zum Diener und Zeugen davon wie du mich gesehen hast, und mich sehen
    sollst,
  zsr-NT: Naꞌa, gyas, len gzui, le buluíꞌ lahuaꞌ liꞌ naꞌa, quië uzóaꞌ liꞌ gunuꞌ xchinaꞌ
    len gunuꞌ lnaꞌ lau qui lë ni chbléꞌinuꞌ, lencaꞌ quegac le uluiꞌidaꞌ liꞌ, uluíꞌ
    lahuaꞌ ga zuꞌ.
  lin-lin: Kasi lamuka mpe telema ! Pamba te namimonisi epai na yo mpo na kokomisa
    yo mosali na Ngai mpe motatoli ya makambo oyo osili komona, mpe ya makambo oyo
    nakolakisa yo na sima.
  hns-NT: Thara how, ham apane ke dekhailie hai toke aapan kamkarta banaawe khaatien.
    Toke doesar koi se bataawe ke tjaahie kie aadj toe hamme dekhle hai aur phieno
    dekhiehe.
  noa-E: Jöpkhaa phiidʉ dʉnʉisí, maimua mʉ iek ũrbá” ajim mʉrʉg. “Mua pʉrʉg mʉg mʉch
    oopibarmʉn mʉch chogkhamkhĩrau ajim, mag mʉ chog khabaadeewai pʉchdëu mʉg oobarm
    õrag jaaunaa ĩchab mʉg atag mʉchdëu pʉchig nem oopimampa thumaam khʉʉnag jaau
    chitamkhĩir.
  eng-EMTV: But arise and stand on your feet; for I have appeared to you, to appoint
    you a minister and a witness both of the things which you have seen, and of the
    things which I will appear to you,
  mib-NT: Ndonda condichi rō, chi vēji ri nuū rō jeē tejníñu ri rohó sáha ró jniñu
    cúní rī, te nacani cájí ró jnūhun tāca jéē ní jito ró vijna, jíín jéē steén gā
    rī nuū rō tāca quɨ́vɨ̄ quíji.
  lif-NT2: आल्‍ल पोगे़ॽ, आइन् खे़ने़ॽनु ओसेःन्‍धाक्‍सिङाङ्‌ङाङ् आसेवारोबा नु आदोःन्‍दि
    के़बिबा चोःक्‍ने़आङ् वाॽआरो॥ खे़ने़ॽ आइन् के़निःसुबा पाःन्‍निन् नु ताःन्‍दि ताये़म्‍मो
    ओसेःन्‍धाक्‍ने़बा पाःन्‍हाॽ वेॽ मनाहाॽ इङ्‌गे़भोःसुसिर पोःङ्‌लो॥
  xnj-xnj: Nambu hinu yimuka, uyimayi. Nikuhumalili muni nikuvika kuvya mtangatila
    wangu. Ukavajovela vandu vangi mambu geugaweni lelu na gala genivii nakona kukulangisa.
  mmx-mmx: Ketla una xatu kaxat la una ru mi luxangkedek taram. Anaa, ara vot asaxaven
    pam tu xusu ti soxolik ka u, i ngan lasaxaruki rak. Nenu uba tong asu na lavanga
    nenu u ven i rak lingina ri lentaba vetpes la lempanga bok anaba lox ase u min
    melemu.
  cbr-NT: Ca nirut. Minmi 'ë ñuiquin, unicama canan bërími 'ë iscë ñuianan, minmi
    'ën 'aia isti ñucamaribi ñuiquin, unicama canun cana mi cain.
  tee-NT: Para ak'ost'a'ulh. At'aich. Ju quit'in iclhitalacasuniyan ni anaviya' ju
    quilhich'alhcat chai ni anona'ich ni q'uilakts'int'ach ju lacati. Chai vachu'
    anona'ich ju tuchi acmalacasuniyanch astanch.
  eng-LSV: but rise, and stand on your feet, for this I appeared to you, to appoint
    you an officer and a witness both of the things you saw, and of the things [in
    which] I will appear to you,
  cak-NT: Pero cami capa'e'. Xinc'ut-wi' chawech roma jac'atzin chue, chi natzijoj
    chuka' chique ri winak ri xatzu' y ri xquienc'ut chawech chupa ri k'ij ri je-benak-apo.
  pah-NT: “Here epo'ama kirog̃we,” ei Jesus'ga ji ve, ei ga. “Ajipiuka ji nde ve toko
    ti ga jipokoharamo javo nde ve. Eremombe'u po ti nde g̃a pe enhimbiepiaga nehẽ,”
    ei ga, ei ga. “Ji jipiukara'javame nde ve po ti nde a'ea mombe'ui nehẽ no,” ei
    Jesus'ga ji ve, ei Paulo'ga.
  sja-NT: P'irabaipáde aji, mɨ mimiapari pait'ee perã. Eperãarã k'ĩrapite pɨa jarait'ee
    mɨ idi unuda mãik'aapa ichiaba jarait'ee mɨa ne-inaa na ewari ak'ɨpiit'ee pɨmaa.
  xed-xed: Sliʼafsliʼa ka sladata ka. Kəl yu ka maraghaŋta ghəŋa ɗa ná, zbapzba yu
    ta kagha ŋa magihata slna ɗa, ŋa nzakwa gha ka masləmtsəka ɗa, ŋa mnay gha kinawu
    ká ka nghaŋtá iʼi gita, ŋa mnay gha ta skwi dzaʼa maraghaŋta yu dzaʼazlay guli.
  mks-NT: Ta viti cuáhán ndaco̱o, candichi. Na̱na̱ha̱ i̱ mí i̱ nu̱u̱n já ná caja chúún
    cuéntá mí i̱ viti já ná ndicanún nu̱ú ña̱yivi ndaja cáa ña̱ na̱xinún viti ta já
    ná ndicanún nu̱ ná java ga̱ ña̱ha jána̱ha̱ i̱ nu̱u̱n chága̱ chí nu̱u̱.
  gfk-S: Kaia, taman tut um ma nu tur. Iou te harapuasa tam ura timtibe ugo be nu
    gil ira nugu pinapalim ma be nu tike ut na hininaawas ta ira linge ing u te nes
    utagu ma ta ira linge iou ni hamanis tam.
  bmu-bmu: Mi akzalmö, ölöp wahöta kinöŋ. Ni aka yuai ekzani aka könaŋgep toroqeba
    asuhuba kondel gihimami, mi mönö naŋgöba jiba dangunu ewö kinda nöŋgö jitŋememeni
    aka weleni qeba malman. Gi nup mi memba malman. Nöŋön miaŋgöra aka asuhum gihizal.
  dgz-dgz: Go endi pusigap ao yon. Ne inagap venat nigasena iwa ne om enugen ame ge
    nao nega ayamase tapen menan. Ge endi yawanegeana oisewa amba evi amba dim da
    wa ewagepena oisewa waenapan wadiamopen menan om enugen.
  eng-GNV: 'But rise and stand vp on thy feete: for I haue appeared vnto thee for
    this purpose, to appoint thee a minister and a witnesse, both of the things which
    thou hast seene, and of the things in the which I will appeare vnto thee,'
  zaa-NT: Beyátha nna bedúni, qui'ni lu' ba chi ríà te' para guni lu' tsina quia'
    nna quixá'a lu' acerca de inte' nna ą'hua acerca de nu chì' gúlu'érunia' lu' bitola.
  eng-WEBSTER: 'But rise, and stand upon thy feet: for I have appeared to thee for
    this purpose, to make thee a minister and a witness both of the things which thou
    hast seen, and of the things in which I will appear to thee;'
  guh-guh: Nonotabapunare. Catsitanaitajëtatsi raja tacaitapetsinexa tajajivitonënexamë.
    Xamë nexata tsipaebianame itsajivijavabelia pacuenia aeconoxae netaneme. Tsipaebianamenua
    pacuenia icatsia catsitanaitajëtsianatsi bexëa itsamatacabijavabelia.
  bon-bon: Maane abujängti, ernge ca naaclajutege. Cane määme bau baboclomtine meebine
    jajime cäme kaakesea biname me äbitame. Maane biname bine cire jejanemepi, maane
    ngena page bii jepänite cäme poto cidi me, piiyepu ciige cane ngena cire nawabepene.
  nhw-BL: Ximoquetza nimantzi. Ama nimonexti moixpa para nimitztequimacas tiitztos
    tinotequipanojca huan tinotlayolmelajca. Nijnequi tiquinilhuis masehualme nochi
    catli tiquitztoc ama, huan catli tiquitas quema nimonextis moixpa teipa.’
  mgw-mgw: Lakini ukatuke na uyi'me wi'ma lelo. Nikuisili li'nga upange wa ntumisi
    wangu'. Wenga walu'a panga wa nkong'ondeli wangu', wabakie bandu makowe gaugabweni
    li'no, na galu' ganaakulaya.
  swh-ONEN: Sasa inuka usimame kwa miguu yako. Nimekutokea ili nikuteue uwe mtumishi
    na shahidi wa mambo ambayo umeyaona, na yale nitakayokuonyesha.
  wbi-wbi: Lino ghwime kumaghulu ghako, ulwakuva nu luhuvilo ulu une nihufisie kulyuve,
    nukusalwile kuuti uve m'bomba mbombo kange uve mwolesi ghwa masio agha ghukagula
    vwimila une lino na masio ghano nikukusona ye ghakilile agha;
  bba-bba: Tɛ̃, ɑ seewo ɑ yɔ̃rɑ. Nɑ nun kuremɑwɑ n kɑ nun ɡɔsi ɑ ko nɛn sɔmɔ, kpɑ
    ɑ kɑ ɡɑ̃ɑ nin seedɑ di ni ɑ wɑ kɔ kɑ mɑɑ ni kɑɑ wɑ sɑnɑm mɛ kon kpɑm nun kure.
  eng-KJVCPB: 'But rise, and stand upon thy feet: for I have appeared unto thee for
    this purpose, to make thee a minister and a witness both of these things which
    thou hast seen, and of those things in the which I will appear unto thee;'
  kgk-NT: Ha epu'ã katu, enhembo'y jevy. Ánga ete ajehexa uka-ma nde-vy oromoĩ hagwã
    xe pytygwõharã. Aipota eremombe'u mbe'u xe-rehe erehexa va'e. Ajehexa uka jevy
    ramo nde-vy, erehexa va'erã aipota eremombe'u mbe'u.
  waj-waj: Diitee ngiau dianee. A ni mmoori vareera ngiaammuauvai na i mmataama kiaanaraivaara
    na aita kua kiaunoo. Makee a ni tee rikiaannaivaaraata yapooma na i vitainaraivaaraatama
    gioonna kiaapuuya kiaa mmianee.
  cpy-cpy: ¡Pikatziye! Eenitatsi oeta noñaaha-yitemiri nimaeka, tema nokowatzii nomperatee-yimini.
    Otzimatyee pikenkithateero okaatzi piñiiri nimaeka, eejatzi okaate nantakaemiri
    paata.
  mpx-mpx: Sauga ya u lut ge u talmilil. Ya masal elam ge na telewa no totuwalali
    ge no towasa, inoke hauna gun iyaka u kiteya eliyau ge hauna gun al abwe na pankitewa
    nu wasaan.
  wbp-wbp: Karrinja-pardiya! Warraja-jarrijarnangku, manu karnangku milarni nyuntu
    ngaju-nyanguku warrkiki. Ngulanya kapunpa-jana warru yimi-ngarrirni yapa-kari
    yapa-kariki ngajulu kujanpaju jalangurlu nyangu nyuntulurlu. Ngaka kajirnangku
    nyiyarlangu milki-yirrarni, ngularlangunya yungunpa-jana milki-wangkami manu yirri-pura.
  luo-luo: To koro aa malo ichungʼ gi tiendi. Asefwenyorani mondo awali kaka jatich
    kendo janeno kuom gik miseneno kuoma kendo kuom gik mamoko ma abiro nyisi.
  nhe-NT: Ximoquetza nimantzi. Ama nimonexti moixtla para nimitztequimacas tiitztos
    tinotlatequipanojca huan tinotlayolmelajca. Nijnequi tiquinilhuis tlacame nochi
    tlen tiquitztoc ama huan tlen tiquitas quema nimonextis moixtla teipa.’
  aii-aii: ”’ܐܝܼܢܵܐ ܩܘܼܡ، ܘܟܠܝܼ ܥܲܠܔ ܐܲܩܠܵܬܘܼ̈ܟ݂. ܒܘܼܬ ܐܵܗܵܐ ܥܸܠܬܵ‌ܐ ܦܝܼܫ ܠܝܼ ܚܸܙܝܵܐ
    ܐܸܠܘܼܟ݂ ܕܓܲܒܸܢܘܼܟ݂ ܦܲܠܵܚܵܐ ܘܣܵܗܕܵܐ ܥܲܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܚܙܹܐ ܠܘܼܟ݂ ܡܸܢܝܼ، ܘܥܲܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܗܕܝܼܪܵܐ ܝܘܸܢ ܕܡܲܚܙܸܢܘܼܟ݂.
  esk-NT: Makittin! Sagviutigikpiñ nalunaiġiaqługu savaktiksraqtaaŋułhiñ uvaŋnun.
    Uqautritqugikpiñ iñuŋnik iḷitchuġikkapnik uvapkun uglupak suli iḷitchuġipkaġumaakkamnik
    ilipnun aquagun.
  msb-msb: Niyan, magbangon ka kag magtindog kay nagpakita ako sa imo agod pilion
    ka na magin akon suruguon. Dapat ka man magtestigos san mga nakita mo sa akon
    yana kag sa mga ipapakita ko pa sa imo.
  cpa-NT: ¡Hiugh¹² nung²! Huu¹³ la² na²mi³jnia¹³jni neih³hning hi² lénh²hning dsa²
    mi¹ti¹ jǿg³ guieg¹jni, dsa² hǿ² jǿg³ ha²lah lǿa¹² quieg¹ jní², hi² na²jaih³hning
    jní² na¹ quianh¹³ hi² jáih³hning jmai³ siíh².
  dso-dso: ମାତର୍‌ ଉଟିକରି ଟିଆ ଅ । ତକେ ମର୍‌ ସେବାକାରିଆ କର୍‌ବାକେ, ଦର୍‌ସନ୍‌ ଦେଲିଆଚି । ଆଜି
    ତୁଇ ମର୍‌ ବିସଇ ଜାଇଟା ଦେକ୍‌ଲୁସ୍‌ ଆରି ପଚ୍‌କେ ମିସା ମୁଇ ଜାଇଟା ଦେକାଇବି, ସେ ବିସଇ ତୁଇ
    ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସାକିଦେସ୍‌ ।
  meu-meu: 'A tore isi, badina be emu ai vada name hedinarai badina binai: egu hesiai
    tauna ai baina halaomu, vada o ita ḡaudia bona do baina hahedinarai henimu ḡaudia
    danu ba gwaurai hedinarai.'
  yva-NT: Weramu soamo winseo ntet! Ride rinarorono nai weye syare Syo napatimu indamu
    nyanapatambe Rinai. Syare ana nyo raen no Rinaije unumeso wemamo nyo raura kakavimbe
    irati vatano kaijinta mansai. Muno ana indati Syo rarorono nai jakato no masyoto
    rijat wemamo nyo ravovo vatane mansai tavon.
  dgc-dgc: Nadid, umégkat ka, Saulo,’ kagi na, ‘pinumeta ék diko da pinili ta ka a
    siko dén i utusan kua. Ipahayag ék mo ta tolay a mineta ék mo nadid a aldew. Sakay
    ipahayag mo be i ipeta kua diko ta esa a aldew.
  zpm-NT: ¡Na zeeṉa guche i, bzoli! Laa naa bredz luu zeeṉa guṉ luu xtsiṉ naa, tsiezodiidz
    luu lo miech miṉe blozh bzhaac luu nu, ni grëragaa miṉe naraa gaṉ luu.
  hix-NT: Ohror ho harha asanàmko, kekon xarha. Ranoto me anyaknye rma uro kosonyhono,
    owya, kekon xarha, kekon hatà, Pawru. Rokarymaxe dyakyaha. Onenyetxhàrà rma yokarymaxe
    dyakyaha, kekon xarha. Amnye kosonyhehe xarha, owya, àro hoko xarha rokarymany
    me oyehtxoho me, kekon xarha, Kohkomo, rowya, kekon hatà, Pawru.
  sim-sim: Hako usasika. An mirin a kamashinak lerawu anhin mi lakmbaha amu randuwa.
    Unak mbele mbele ol ter mi heyewa nga kumak a mukunak mi heyekwa nga yanga yangak
    hulaima nokopman mi sawekmbahan.
  npi-ULB: अब तिमी उठ, र तिम्रो पाउमा खडा होऊ, किनकि म तिमीलाई सेवक र अहिले तिमीले
    मेरो बारेमा जानेका कुराहरू र पछि मैले तिमीलाई देखाउने कुराहरूको गवाही बन्‍नको
    लागि नियुक्त गर्ने उद्देश्यले म तिमीकहाँ देखा परेँ l
  cgc-cgc: Mangon ka! Gapakita a ki kaon tak papili ta kaw para magsirbi ki yaken
    daw magpamatuod ta imo i na nakita anduni daw ta mga ipakita ko pa ki kaon.
  tim-tim: Nâŋgât hoŋ bawa akben dâm meŋgekberâm miawak giŋdân aregât gâ ire wan me
    wan ektât aregât hâmbâi âmâ den makgiŋdere hain akbiat aregât pat makyeŋgim manben.
  yor-yor: 'Ṣùgbọ́n dìde, kí o sí fi ẹsẹ̀ rẹ tẹlẹ̀: nítorí èyí ni mo ṣe farahàn ọ́
    láti yàn ọ́ ní ìránṣẹ́ àti ẹlẹ́rìí, fún ohun wọ̀nyí tí ìwọ tí rí nípa mi, àti
    àwọn ohun tí èmi yóò fi ara hàn fún ọ.'
  wos-wos: Sé raama ména manmbu té. Wuni ménika wuni ya, méni wuna jémba yaméte. Wuniré
    némbuli xétaka méni wun jooka hundi wataméni. Hukémbu wakwetewuka jémbaka akwi
    hundi wataméni.
  emp-NTPO: Baribʌrʌ piradrʌdua. Ara mʌ̃da bʌ́a unubisia mʌ̃ nezocada b̶ʌi carea.
    Bʌa ununada idjab̶a mʌ̃a unubi sid̶a bed̶eaida b̶ʌa.
  eng-F35: Now get up and stand on your feet; because I have appeared to you for this
    purpose, to appoint you as a servant and a witness both of the things you have
    seen and of the things I will reveal to you,
  ind-ind: Tetapi sekarang, berdirilah! Aku memperlihatkan diri kepadamu karena Aku
    sudah memilih kamu untuk melayani-Ku. Dan kamu akan memberitakan kesaksianmu tentang
    apa yang sudah kamu lihat dan apa yang akan Aku tunjukkan kepadamu nanti.
  pes-OPCB: حال، برخیز! چون به تو ظاهر شده‌ام تا تو را انتخاب کنم که خدمتگزار و شاهد
    من باشی. تو باید واقعهٔ امروز و اموری را که در آینده به تو نشان خواهم داد، به
    مردم اعلام کنی.
  mpt-mpt: hanamanale! Ne tenia kemakaia kobo ne okoko okok kebianeba inamin namino
    watemeb osa eka sinanoa alebkeia watemamabeb osa naka mak unang maki aleyemale
    genita tlibe.
  ssx-ssx: Kutu pitelepate neke tiao hapeke laata꞉ Nakana꞉ma꞉ ya e pokaalena꞉ I̱ma꞉
    ya kone neke pa꞉ta꞉ peneme yaowa꞉me lea꞉me. I̱ma꞉ pua꞉ hau nakana꞉ma꞉ handa la
