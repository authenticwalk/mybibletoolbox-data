    ancora, per le quali io ti apparirò,
  muy-muy: Nihi ti cikaba, cik jik. Nàŋgazlukvu ti nawayay kîgi bay məgru tʉwi. Nawayay
    ti kîgi zal sedi goro, kə̂hi ere ye ti kìpi kani ni akaba pakama ndahaŋ ya anəɗəfukki
    ni ana mis.
  kqc-kqc: Dadisi are re. Ya rofu ogau niyaka ini adina bi nai naivo amiye kana ya
    omagida. Ya bi beika gua na rofu veyo ma beika gabi ya rofu oteimagida mina amiye
    bouna rofu nigiya.
  tav-tav: “Wamʉnʉcacõaña. Mʉ tʉpʉ yʉ apʉ́, yʉ yere cabuio teñaʉ mʉ anigʉ ĩi. Yucʉacã
    mʉ catʉjʉrijere, cabero mʉ yʉ caiñoope quenare aperãre cabuioʉ mʉ anigʉ.
  eng-ULB: Now get up and stand on your feet; because for this purpose I appeared
    to you, to appoint you to be a servant and a witness concerning the things that
    you know about me now and the things that I will show to you later;
  spa-VBL: ‘Pero levántate y ponte de pie. La razón por la que he aparecido ante ti
    es para designarte como mi siervo, para que seas mi testigo, contando a otros
    lo que has visto y todo lo que voy a revelarte.
  fra-_FOB: Mais lève-toi, et te tiens sur tes pieds, car je te suis apparu pour t'établir
    ministre et témoin, tant des choses que tu as vues, que de celles pour lesquelles
    je t'apparaîtrai encore.
  hau-ULB: Yanzu ka tashi tsaye domin saboda wannan dalili ne na bayyana gare ka in
    sanya ka, ka zama bawa da mashaidi na game da abubuwan da ka sani a kaina yanzu
    da wadanda zan bayyana maka daga bisani;
  mal-mal: എങ്കിലും എഴുന്നേറ്റ് നിവിർന്നുനിൽക്ക; ഇപ്പോൾ നീ എന്നെ കണ്ടതിനും ഇനി ഞാൻ
    നിനക്ക് കാണിക്കുവാനിരിക്കുന്നതായ കാര്യങ്ങൾക്കും നിന്നെ ശുശ്രൂഷകനും സാക്ഷിയുമായി
    നിയമിപ്പാൻ തന്നെ ഞാൻ നിനക്ക് പ്രത്യക്ഷനായി.
  kkc-kkc: Esiga no tebee! Ayo namapoo sibileso peledobooso. Bei, ayo no olo hesiaso,
    nayo mo tou teli odoo doloso badolone, ayo namapoo eligi sabolo, osoloso eligilei
    goo sabolo, odoo mapoo eligilame.
  urd-GVR: Lekin ab uṭh kar khaṛā ho jā, kyoṅki maiṅ tujhe apnā ḳhādim aur gawāh muqarrar
    karne ke lie tujh par zāhir huā hūṅ. Jo kuchh tū ne dekhā hai us kī tujhe gawāhī
    denī hai aur us kī bhī jo maiṅ āindā tujh par zāhir karūṅga.
  far-far: Tatae na. Nau ku fatai fuamu, ma nau ku fili 'oe, fua 'oko rao fuaku. Ma
    'oko farongoa wane ki ana na ru ne nau fatainia fuamu 'i ta'ena ma ana kada loki
    mai 'i buri.
  suz-BL: मुल छुल बोक्‍को। इ कली योव़शा आं लोव़ नेंपाइक्‍ब सेल्‍तन। मुलाक्‍त इ कली
    तपांइसाक्‍यी। मुल ङा मेरे इ कली तपांइसीन सीन बाक्‍नुङ। मिनु मुलाक्‍ती तशो नेंशो
    खोदेंशो पा नोले यो नेंनेवे, ताइनेवे। मेको लोव़ नेल्‍ल नेंपाइक्‍ब सेल्‍तन।
  car-NT: Ajawongo te. Ypyitory me awaito'me irombo wasenepoi o'wa. Morokon ypoko
    anene'san otykon amyikaponen me, morokon ynenepory man otykon amyikaponen me enapa
    kyja.
  amp-amp: Be tfit wasinya watohn. Ni bi nanhu mrokfothu kfo hta htfasyuk yima bi
    kak htewann. Nd dukeftpno mifnahann. Yo ni asomif htitwa nefm, kto yak nuhasruha
    nefm, nd ndm wakfo srh nuhas hanyswanm.
  bht-bht: पर तू उठ, अपणे पैरां पर खड़ा हो; क्योंकि मैं तिजो दर्शण इस तांई दिता है
    ताकि तिजो उना गल्लां दा भी सेवक कने गबाह बणां, जड़ियां तू दिखियां न, कने उना दा
    भी जिना तांई मैं तिजो दर्शण देणा है।
  eng-NOY: But arise and stand upon thy feet; for I have appeared to thee for this
    purpose, to prepare thee as a minister and a witness both of the things which
    thou sawest, and of those on account of which I will appear to thee;
  cub-NT: Caride nacajari nújacʉ. Yʉ jã́d̶ovaivʉ mʉre, ji baju mi memecaquiyepe ayʉ
    yʉre. Beoivʉ mʉre, mi coyʉquiyepe ayʉ apevʉre yópe mi jã́inope yʉre caride. Aru
    mi jã́quiyede yʉre bedióva coyʉcʉyʉmu diede máre.
  ita-1927: 'Ma lèvati, e sta’ in piè; perché per questo ti sono apparito: per stabilirti
    ministro e testimone delle cose che tu hai vedute, e di quelle per le quali ti
    apparirò ancora,'
  lww-lww: Ana osum̃alu sina, komin nap̃a yoko oyum̃ae kiau. In na nem̃alivin ko sanene
    komin suri nena nene narui. P̃ane opisu kilale inu sane ovisave in na ai, a siraunia,
    yoko ovisu inu nesum̃a nem̃alivin ko e suri la ve moki e legiena lala nap̃a pimi
    ke sirau. Suri la nap̃a nepian kon ke ne, naga ke narui nap̃a ovano ovisawal van
    yeririna lala.
  ckb-ckb: بەڵام هەستە و لەسەر پێیەکانت ڕابوەستە. لەبەر ئەوە بۆت دەرکەوتم، کە وەک
    خزمەتکار و شایەت هەڵتبژێرم بۆ ئەوەی بینیت و ئەوەی تێیدا بۆت دەردەکەوم.
  spm-spm: Nɨɨ rɨkavigh uthuu. Khɨɨ thighira noni iŋaarivɨusua niam mbɨsɨvaousuava
    nɨmba oto. Nɨɨ thighira ganisi bisi rako, khɨɨ gɨn nɨɨn khɨvamir bisi na andara
    akamɨ ukunaŋga.
  nas-nas: 'Teka donkoniaing deto, ning tee daꞌkoo oroꞌmarinooꞌ aung kapooꞌ otoko:
    Daꞌ miruꞌdamaang botorampainaꞌ nkovema siraꞌpeeꞌnaang enang oomeinaꞌ eeꞌnoko damaꞌke
    kapooꞌ napoꞌ daꞌkoo oroꞌmarara naurampainaꞌ.'
  uvl-uvl: O lohaka ke omes nga apem ol. Heueu nei e lohot nge iong pe e henonou hote
    iong ke lek non iong toto ol. Iong lape o heleia iau lange hehei pe hana nga ure
    nemur nenge o esia heueu nei pe nga ure nemur nenge lape e henonoua lange iong
    nga hoena kura.
  eng-BBE: 'But get up on your feet: for I have come to you for this purpose, to make
    you a servant and a witness of the things in which you have seen me, and of those
    in which you will see me;'
  ixl-CNT: Pek lakpen utz, txakach. Tan kam koj tokeꞌ vetcheeꞌin saatz, pek savoksaꞌaxhs
    vaqꞌonom. Utz saꞌan axh txakbꞌaꞌn tetz qꞌu kam qꞌuꞌl vetiillaꞌ tzaꞌ, tuchꞌ tereꞌn
    qꞌu kam qꞌuꞌl siil viꞌ.
  xsi-xsi: Ayo, kumandi sânda. Naŋa amâ apatua pano ŋana duvi ŋine kâ; naŋa apateano
    tu ma kuveta wurâta pa naŋa. Aku noko ma kutula ŋgua pwataki panzi tamâta ŋana
    vetâŋa ŋinde naŋa muŋga atula pano, aku ŋana vetâŋa pinde ma muli atula pano tona.
  crx-NTPO: '''Et hoonts''i dudinyaih ''ink''ez sinyin, njan nyunalhts''et hasya sba
    ''int''en nyutiselh ha. ''Andit dzin san''en ''ink''ez ''udun cha nus de whúnyuntistun,
    ''et cha huwun ''uyoonne ubudóni''.'
  kan-OKCV: ನೀನು ಎದ್ದು ನಿಂತುಕೋ, ನೀನು ಕಂಡಿದ್ದವುಗಳಿಗಾಗಿಯೂ ನಾನು ನಿನಗೆ ತೋರಿಸುವಂಥವುಗಳಿಗಾಗಿಯೂ
    ನಿನ್ನನ್ನು ಸೇವಕನನ್ನಾಗಿಯೂ ಸಾಕ್ಷಿಯನ್ನಾಗಿಯೂ ನೇಮಿಸಲು ನಾನು ನಿನಗೆ ಕಾಣಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo ni una urina manine. Na a biedaeva ijadufuo maeje nare a umui
    datedo a noefuo i menoeke. Ro are rade izege na one revo a giakinu fiema ijiakiro
    ire gue na sone rade nijasadufuo ijene dabe oenoekinu e boeje kuariake.
  blw-blw: Yachi yag ekatna agéén, ‘Tomàchég-a, te hen ganchat-o way mampàila an hea,
    ta chutokà hea ah fafà-arê way i mangamma hen laychê. Wat masapor im haphapetén
    hen katagutagu hen antoy nangil-am an haén ad uwan ya hen epàilà an hea ah tapen
    chi ag-agaw.’
  tam-2017: இப்பொழுது நீ எழுந்து, காலூன்றி நில். நீ பார்த்தவைகளையும் நான் உனக்குத்
    தரிசனமாகிக் காண்பிக்கப்போகிறவைகளையும்குறித்து உன்னை ஊழியக்காரனாகவும் சாட்சியாகவும்
    ஏற்படுத்துகிறதற்காக உனக்குக் காட்சியளித்தேன்.
  azz-NT: Nimitzilía que ximehua huan ximoquetza porín Nejuatzin nimonextico moixpan
    para nimitztequimactis de que ma tejua xinechtequitiliti, huan no para xictetajtohuiltijtinemi
    nochi ten axcan tiquitac ya. Huan no xictetajtohuiltijtinemi de nochi ten tinechitilis
    oc satepan.
  spa-RV-1909: 'Mas levántate, y ponte sobre tus pies; porque para esto te he aparecido,
    para ponerte por ministro y testigo de las cosas que has visto, y de aquellas
    en que apareceré á ti:'
  csy-csy: 'Ahihang tho in a, nangma peang tung ah ding in: banghangziam cile hi ngealna
    atu in na kung ah kong kilaak zo hi, na musa hi thu te le kong lak laitu thu te
    atu in naseam tu le tetti tu in kong vawt tu hi;'
  mxq-NT: Pʉdʉꞌʉk es mdánʉt. Tʉ nnimíñ es mij nmʉga̱jxa̱ꞌa̱ñ es ngajxa̱ꞌa̱ñ esʉ ja̱ꞌa̱y
    xyꞌawánʉt diꞌibʉ tyam tʉ xyꞌixy es diꞌibʉ mꞌíxʉp óknʉm.
  tzj-NT: 'In xbij chic chwe: —Catyictaji, camic nch''ob chawach nak tre tok xinc''ut
    wi'' chawach. Camic atncha''on chi natoc jun ajsamajel wxin utzc''a chi naya''
    rbixic chique ja winak nojel ja xatz''at camic in nabij chique chakaja'' nojel
    ja xtatz''at tok xtinc''ut chic jutij wi'' chawach.'
  tdt-tdt: Agora, hadeer hodi hamriik ona! Hau hatudu Hau nia Aan ba o hodi foti o
    sai Hau nia atan. O tenki baa foo sasin ba ema seluk kona ba saida mak o haree
    ona husi Hau iha loron nee, ho mos kona ba buat nebee Hau sei hatudu ba o aban-bainrua.
  ron-BTF: Scoală-te dar și stai în picioare; căci cu acest scop ți-am apărut, să
    te fac un servitor și un martor deopotrivă a cele ce ai văzut și a acelora în
    care mă voi arăta ție;
  eng-WEBP: 'But arise, and stand on your feet, for I have appeared to you for this
    purpose: to appoint you a servant and a witness both of the things which you have
    seen and of the things which I will reveal to you;'
  eng-FBV: ‘But pick yourself up and get to your feet. The reason why I've appeared
    to you is to appoint you as my servant, to be a witness for me, telling others
    how you have seen me and everything I will reveal to you.
  nld-1939: Maar richt u op, en sta op uw voeten. Want hiertoe ben Ik u verschenen,
    om u aan te stellen tot dienaar en getuige van wat ge gezien hebt, en van wat
    Ik u zal laten zien.
  bwo-bwo: Andmó tuur n tufoon need'owe, taa neesh tbe'eyiye and taan nbek'tsannat
    shino maants neesh tbe'et keewosh gútsonat gawo nwotitsh tgetsotsne.
  nch-BL: Ximoquetza nimantzi. Ama nimonexti moixpa para nimitztequimacas tiitztos
    tinotequipanojca huan tinotayolmelajca. Nijnequi tiquinilhuis masehualme nochi
    cati tiquitztoc ama huan cati tiquitas quema nimonextis moixpa teipa.’
  quc-TNT: “¡Chatwalij ba'! Nu c'utum c'u wib chawäch rech catoc che patänil we, xukuje'
    rech catoc che k'alajisal re ri awilom cämic chi are ri In, in awilom. Xukuje'
    cak'alajisaj ri quinc'ut na chawäch.
  tfr-NTPO: Pja kojõzong. Tja weno shäng bop kong ëre, pja kjroror ber shäng bor parkaga
    wl̈o kjĩshko. Woydër ga l̇l̇ëye ĩnop ëre, l̇l̇ëye pin bop kong l̈i, e l̈ëp oba
    kong.
  kaq-NT: Huenitax nihresscahue. Mia caisnoxon tah hen mihqui cainai. Min hea teexonnon
    tah hen mia caisai. Min hea jisresscai tah min jonibo yohiyaxihqui, hen mia jismayaxihquibo
    min yohicoinnon hihxon tah hen mia caisai.
  sgb-sgb: Mirêng kay na ta napahlêk ko kamo ta êmên hika ya iutoh kon maghuyo kangkon
    mamaptêg hên tungkol ha nahêlêk mo amêhên, haka hatoy ipahlêk ko êt kamo.
  vie-1934: Song hãy chờ dậy, và đứng lên, vì ta đã hiện ra cho ngươi để lập ngươi
    làm chức việc và làm chứng về những việc ngươi đã thấy, cùng những việc ta sẽ
    hiện đến mách cho ngươi.
  kxv-kxv: ସାମା ନିଙ୍ଗାମୁ କଡାତା ବା଼ଡ଼୍‌ୟୁ ହୀହାନା ନିମୁ, ଇଚିହିଁ ନା଼ନୁ ନିଙ୍ଗେ ନା଼ ସେ଼ବା
    କାମା କିହାଲିତାକି ତ଼ଞ୍ଜା ଆ଼ହାମାଞ୍ଜାଇଁ, ନୀଞ୍ଜୁ ନୀନୁ ଏ଼ନାଆଁ ମେସାମାଞ୍ଜି ଡା଼ୟୁ ନା଼ନୁ
    ନିଙ୍ଗେ ଏ଼ନାଆଁ ତ଼ସ୍ତାଇଁ ଏ଼ କାତା ଏଟ୍‌କା ତାରାଇଁ ସା଼କି ହୀଦି ।
  cha-cha: Lao, cajulo ya untojgue; sa jufatoigüe jao pot este na jinaso, para junaministro
    jao yan untestigo ni este sija na güinaja y liniimo, yan ayo sija y pot y jufatoigüe
    jao;
  amu-NT: Sa̱a̱ quicantjaꞌ, cwintyjeꞌ, ee ja jnda̱ teitquiooꞌndyo̱ njomꞌ na nntꞌio̱ⁿ
    tsꞌiaaⁿ ꞌu na nndiꞌntjomꞌ no̱o̱ⁿ. Nncwjiꞌyuuꞌndyuꞌ ljoꞌ na jnda̱ ntyꞌiaꞌ jeꞌ ndoꞌ
    mati na quia nntyꞌiaꞌtiꞌ ja.
  hin-CV: किंतु उठो, खड़े हो जाओ क्योंकि तुम्हें दर्शन देने का मेरा उद्देश्य यह है
    कि न केवल, जो कुछ तुमने देखा है परंतु वह सब, जो मैं तुम्हें अपने विषय में दिखाऊंगा,
    उसके लिए तुम्हें सेवक और गवाह ठहराऊं.
  spa-BES: Pero levántate, porque he venido a ti para este fin, para hacerte siervo
    y testigo de las cosas en que has visto, y de aquellos en que me apareceré a ti;
  san-BEN: কিন্তু সমুত্তিষ্ঠ ৎৱং যদ্ দৃষ্টৱান্ ইতঃ পুনঞ্চ যদ্যৎ ৎৱাং দর্শযিষ্যামি
    তেষাং সর্ৱ্ৱেষাং কার্য্যাণাং ৎৱাং সাক্ষিণং মম সেৱকঞ্চ কর্ত্তুম্ দর্শনম্ অদাম্|
  tdx-tdx: Mitroara arè, miongaha am-pandia. Inao ty talim-piboahako ama’o, ty hanendreako
