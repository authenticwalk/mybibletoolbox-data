    erowaika ne ari yai opai di mari de erowanie.
  tha-KJV: แต่​ว่าจงลุกขึ้นยืนเถิด ด้วยว่าเราได้ปรากฏแก่​เจ้​าเพื่อจะตั้งเจ้าไว้​ให้​เป็นผู้​รับใช้​และเป็นพยานถึงเหตุ​การณ์​ซึ่งเจ้าเห็น
    และถึงเหตุ​การณ์​ที่​เราจะแสดงตัวเราเองแก่​เจ้​าในเวลาภายหน้า
  por-BR-2018: Mas levanta-te, e fica de pé, porque para isto eu apareci a ti, para
