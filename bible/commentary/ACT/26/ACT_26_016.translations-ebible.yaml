  buk-buk: Kwahic dec tisa. Aö gahoc dauŋ asê têŋ am, ma kayaliŋ am sa bu nem akiŋ
    aö. Ma gêŋ naŋ am kêyalê pi aö, ti gêŋ naŋ watôc têŋ am, naŋ am oc hoc asê têŋ
    lau.
  pri-NT: Cimadò, ba go âpàparigà, ba na gà pwi ênawéna kôo. Â gà o pwi a paâjupâraô,
    â gà mwa piwiâ ê pwina gà côo nabà, bau ê pâ pwina go o mwa paari tâgà.
  zpq-NT: Beyas, ḻe bac̱h blo'elagua' le' na' ba gwleja' le' gono' xšina' na' go'o
    diža' c̱he da' nga ba ble'edo' na' c̱he bichle dan' za' le'edo' da' za' gwlo'eda'
    le'.
  por-TFT: Mas, em vez de continuar desse jeito, fique em pé agora! Apareci a você
    para lhe dizer que já escolhi você para me servir. Você deve falar às pessoas
    sobre aquilo que lhe mostrei agora quando você me viu e sobre aquilo que lhe mostrarei
    ao aparecer a você no futuro.
  gwi-NT: Ndak nininjii. Łyaa shitsyaa hinlyaa sheenjit gwitr'it t'agwǫh'ya' noihnyąą.
    Juk drin jii jidii gwąąh'ya', yee'an dinjii nąįį datthak geenjit haa goondak noihnyąą.
    Ąįįt'ee datthak nats'ą' gwik'eech'ahąąłtyaa, ąįį chan yee'an dinjii nąįį geenjit
    haa gwahaandak geenjit.
  gvn-gvn: Yundu dakada. Ngayu yunun wangkanin ngaykunku workmanijinka. Yinyayinka
    ngayu ngayuku nguwimal milbijin yunundu. Yundu bamanda yindu-yinduymbu balka ngayu
    nyiku nguwimal milbijin yunundu. Ngayu juma yunundu balkal wanjarrmanka.
  nhy-NT: Ximoketza, porke onimitzmonextilij para titekipanos nonawak iwan para xiktematilti
    tlan axan yotikitak de Nej iwan tlan satepan tikitas.
  asm-FB: এতিয়া উঠা, তোমাৰ ভৰিত ভৰ দি থিয় হোৱা; কিয়নো, তুমি যি দর্শনত মোক দেখা
    পালা আৰু ইয়াৰ পাছত এই মানুহবোৰৰ আৰু অনা-ইহুদী সকলৰ হাতৰ পৰা তোমাক উদ্ধাৰ কৰি
    যি দর্শনত মই তোমাক দেখা দিম, সেই সকলো বিষয়ৰ প্ৰচাৰক আৰু সাক্ষী হ’বৰ বাবে তোমাক
    দাস ৰূপে মনোনীত কৰিবলৈ মই দর্শন দিলোঁ;
  okv-okv: te ereto hete. Eto na puvuto nau hondate ari embo ere uhona eto inena eha
    ere kogoa eto ambota do ano kesoa amite tapa ke hande asoa
  mxt-NT: Ndɨ̱cuita ta cui̱nanyaun, vatyi yuhu tuví nuun tacuhva vatyi cuasacuvun
    tyiño nui, vatyi cuacuvun cha ndaa cha nyehu̱n vityin. Ta cucuvun cha ndaa cha
    nyehun chii nu cuahan ca chi.
  tzo-NT: “Lican”, xiyutun. “Yu'un ti hech laj cac' jba ti q'uelel ti atojole yu'un
    chacabatin. Chavich' avabtel cu'un hech chatun cu'un. Ja' chachol c'usi laj xa
    avil xchi'uc c'usi ta to xacac'bot avil.
  ind-AGS: ‘Tetapi sekarang, bangkitlah berdiri. Alasan Aku muncul dihadapanmu adalah
    karena Aku memilihmu untuk melayani-Ku, menjadi saksi bagi-Ku, memberitahukan
    kepada semua orang bagaimana kamu sudah melihat-Ku dan segala sesuatu yang akan
    Aku tunjukkan kepadamu.
  omw-omw: Qio e sivira mwaamwianra vira variante. E ni kyaiqa vaisi varianterama
    nte i vuqaa qovarama vuqo. E mate ni taqenanranrave, nraakiara nte mpo kyaiqara
    i timwa mwianinranrave, e mpohua timwa nyinanrave.
  yrb-yrb: '@see-verse:ACT.026.015'
  maa-NT: Ti̱sítji̱in; ti̱si̱jna kixi̱i; koií xá kàyaxkon‑ná nga 'a̱n si̱xá‑ná; ji̱í
    k'oi̱i 'én, jè kjoa̱ xi kà'yi ko̱ kjoa̱ xi i̱skan 'a̱n kokoò sobà‑lè.
  mcq-mcq: ꞌEnakúne ꞌurine namina. Nara oni roujihuni maijaho a Nuni kaukara vejiꞌina
    rene raka kaꞌene Nara vejume a kamaji najahe ꞌee Nara najaꞌuji ꞌwaraꞌamana.
  sus-A: كٍلِ، تِ عِ سَنيِيٍ شُن نَ. ﭑ مِنِشِ نّ عِ مَ عَلَكٌ ﭑ شَ عِ قِندِ وَلِكّ
    نُن سٍيدٍ رَ قٍيٍ مَ عِ نَشٍيٍ تٌشِ نُن عِ قَمَ نَشٍيٍ تٌدٍ.
  jpn-1965: 起き上がって、自分の足で立ちなさい。わたしがあなたに現われたのは、あなたが見たこと、また、これから後わたしがあなたに現われて示そうとすることについて、あなたを奉仕者、また証人に任命するためである。
  fra-SBL: Mais lève-toi et tiens-toi sur tes pieds, car c'est dans ce but que je
    te suis apparu, pour t'établir serviteur et témoin des choses que tu as vues et
    de celles que je te révélerai,
  yka-yka: Saguwaˈ kuwat kew nengge,’ paˈinne. ‘Hangkan ku paguwaˈ si kaˈu, peggeˈ
    tapeneˈte kew hinang daraˈakanku. Subey kew magaka si meˈ aˈa sabab pangitenu
    aku ellew inin duk sabab niyaˈ pe pakitehanku si kaˈu si pasōngan.
  mle-mle: “‘Min rasin ada minabir manir. Wun minak maykaar wakwukuw, wun tasakwu-tuwadimin
    wunadi yawiy duw tikidimin. Agwa jaav nibwul vimina, agwa jaav ginyir wun simaka-kituwadimin,
    adiy jaav min nuwukadiy duw takwak awasapwiy.
  shp-NTPO: Rama wenixon en mia yoiai ninkáwe. Eara miki pikóke, nokon yonoti imaxon,
    en ati yoiaibo min ea axonti kopí. Jainxon ja en aká min oinna jawékibo itan en
    ramakaya ati jawékibo oinxon, min jato yoinon ixonribi.
  aom-aom: Röhu de jero riꞌöromo jasi hörëro döro namijëjo. Naehu jasi nunire rovode
    ë hesi bëhoho naro ja nasi baejavego jero nasi muoho vaejehoromo jaehu na gevanue
    jöhuꞌo uꞌemu naehu röjahijego gaꞌirane jöhuꞌo ae majëhibe juvonövoꞌiranego ëhuni
    rovode höjo.
  geb-geb: Ndu khavgi thɨgɨ. Gu ntige ndun hɨgap, ndu farasarigi. Ndu ntigem nan ŋaara
    suirav, ana muunga. Ndu nan ŋaarar muuŋv, ndu ntige gangi bigeŋ, ndu ne bun suaŋv,
    ndu vhɨra gu zumgum ndu khɨvɨrga bigi, ndu vhɨra nta bun suanga.
  bsj-bsj: Naweu kwen titiye ki co kerowo manun dor miro munenen nan yome? na yilam
    canga kange nii warkere dor dike moyume dormireu nawo kange wuro miyinentiye.
    fokab.
  cak-cak: Pero vacami cacataj, capa'e'. Xinc'ut-vi' chavech richin yatoc nusamajinel
    richin nak'alajrisaj ri xe'atz'et yan viq'uin y ri xque'atz'et tok xtinc'ut chic
    vi' jun bey chavech.
  chf-NT: Ch'oyen, wa'i'. Uc'a jin tuba ton bajca anet, tuba cäq'ue'et a chen cä patan
    y a wäle' cua'tac a chäni y cua'tac cä xe cä ye'benet to.
  tlf-tlf: kabo fen yaan uyo tele molal a. Niyo bogopke-nili e, “Kapta nimi bon tem
    kiit fen-bom-nalapta, kaa nitamap umi sang so, bii-nili kafalepkeli nitamaman-temap
    umi sang so uyo unang tinum imi baga-emal o agelan o,” age-nilita, tal kafalepkeli
    nitamap kale,
  piu-2006: Kala, pakara ngara! Ngayuluṉanta yutitjarringu yalatji watjalkitja. Ngayulu
    kuliṉi nyuntu ngayuku waarrkana nyinanytjaku. Nyuntu yankula yaṉangu tjuṯangka
    tjanala tjakultjunkunytjaku, kuwarriṉin kuliṉutjangku. Ngulaṉanta wangka kutjupa
    nintilku. Wangka palunyaṯarra nyuntu tjananya tjakultjurinkunytjaku.’
  poh-NT: 'Tipa̱ꞌ johtok kꞌuruꞌ chabiraj chaj bih i camanic na̱banam chi niwach: Reꞌ
    riwi̱ꞌ chi yuꞌna xnicꞌuhtaj wi̱b aweh ruꞌum chi cꞌahchiꞌca̱t nipahba̱b chi waj
    tzꞌeꞌ wa̱ch aj yeꞌol akꞌorbal chiri̱j i cꞌahchiꞌ awilom chiwach juncꞌam wili ru̱cꞌ
    rilmijic niwach eh jeꞌ woꞌ chiri̱j take ricꞌuhtjic wi̱b aweh nanibanam johtok
    chi kawach.'
  tue-tue: Wʉ̃mʉnʉcãña. Yʉʉ mʉʉrẽ ‘wedecotearo’ jĩĩgʉ̃, mʉʉrẽ bauáa. Mecʉ̃tígã mʉʉ
    ĩñarére, yʉʉ mʉʉrẽ too síropʉ bauáadarere wedegʉ wáagʉdacu.
  bjp-bjp: Kang, ok sotih. Ia tapiek sing o, wara le ia tim pes ta wo arae nenge tom
    foim ke nenge tom fafamalal na sani o ka par ta u lo iau ke na sani ian finngas
    wo ini.
  xon-xon: Fii sil. M dan aa chee, ke m lee si aan aa tun maatuln, ki ji seeraa, ki
    tuk binib saah kan mi pu na, ki tuk bi maah ga mɔk si n‑yoonn mu choo na pu na.
  tzo-ZNT: Lican. Ti avilone, oy stu, yuꞌun chba avalbe crixchanoetic ti avilone xchiꞌuc
    ti cꞌusi ta to xcacꞌ avile.
  mpm-NT: Ndokuɨñɨ ti kundichi ra. Ni jini ra ruꞌu, chi ruꞌu ja ni nakaji ri roꞌo
    ja na saꞌa ra jniñu ri, ti kani ra jnuꞌun taka ja ni jini ra vijna. Suni nakani
    ra jnuꞌun nu na kuni ra taka ga ja xnaꞌan ri nuu ra.
  ots-NT: Nuya, gui nantzi ya, gui bböy. Xtú nzohqui ya pa gui sirvegui. Xtú i̱xqui
    pa gui xih cʉ cja̱hni ja ncja xquí cca̱jtigui ya. Guejtjo gui ma gui cca̱jtigui
    pé dda vez, gui cja ʉm testigo, cja̱ pé gui nzoh cʉ cja̱hni por rá nguejquigö.
  hoy-hoy: लेकीन नी येळ, तान कालगोळ मा निदुर; यतिकी ना नीनी इदुरसाटी दर्शन कोटीन कि
    नीनी आ मातगोळ्द भी सेवक अदिक गवाह ठहरूसाईन, जो नी ईंद नोळ्या, अदिक अदुर साटी भी
    जो ना नीनी भविष्य दा हेळाईन.
  uri-uri: Ti kitn wreitn itn om! Kupm apm paln arieitn tike, ekg kupm akal akrkahan
    kitn ekg ak kwap akupm, ekg kitn al laron kuina ur a wet kitn ari ak ti, wa kuina
    ur a hi kupm planteitn ak wang kanukg pa.
  amo-amo: Nene fita uyissin nin nabunu fe; bara ile imonere ndurso liti nighe kitife,
    nfere fi uso kucin a unan wazi nbell nimon ile na uyiru inin nin nen nin nimon
    ile na Mma dursu fi iwa dandaun;
  pjt-pjt: Palu pakala kuwari panya ngayulu nyuntunya ngurkantanu ngayuku waṟkarinytjaku,
    panya ngayulu kuwari nyuntunya wituṟa iyaṉi ngayunya nyanga nyakunytjatjanungku
    aṉangu tjuṯangka tjakultjunkunytjaku. Munuṉa nyuntula ngula piṟuku utiringkuku,
    kan piṟukuṯu ngayunya nyakunytjatjanungku tjanala tjakultjunkuku.
  cwe-cwe: Mbali inuka na wime kwa migulu yako. Nikulawila kukusagula uwe msang'hani
    na makalangama wangu. Walongele wanhu wamwenga yaja youyawone diyelo na yaja yondanikulagusile
    hamwande.
  daa-NT: Di ŋaar-ak, uc kaƴ asin̰jiŋ. Nu bayniijiŋ-aŋ a kii gine gay riyor kanto.
    Kii gine saadiner ho kiico kaawe ɗo geemir a nu bayinjiŋ ƴiriyta. Kar naan̰ bayne
    pey ho naan̰ gaare gamin ku pey kiico kaawe.
  mlp-mlp: Teq ni eraqeq tur haqad in bilam ham. Ya ni nitowun eman ni yaqgo kabibiy
    mat tiqiy haqad in bilam ham. Nazaq iyan nagah ni yaqgo hib ahol tuwamta ka teq
    nagah ya abeb teq niqisihundaiqta na agamukan ni tibilaqdaq haqad in bilam ham.
    Ya niqemid ni kabiy nazaq emdaq haqad ya ni nigerab kawa tugwahtiy haqad in bilam
    ham.
  ape-C: Aria nakripe nakri, ‘Kakitak yotu iruhw. Douk yatogrumen agundok um igraehen
    aria nyusuhw eikin mour. Um nyunak nyukripesh um enyudok douk nyatogrumen nyatrin
    iri nyuni enen douk nuhut um ta iyabigen iri.
  bgs-bgs: Tindág ka. Igpakita a áknikó su igsalin ku sikuna ébô imun ka na ágsuguánnán
    ku. Mulit ka katô duma mga manubù tingód katô igkita nu ni álló ni, asta tingód
    katô pakitanán ku áknikó tun ta dumunggù pa mga álló.
  faa-faa: Yumo né takahisie. Né nōmo aporo raipa murikimako, neaki nōmo faesane
    tarirakanapo. Nōmo neaki atarira one pipu nómo asekea, aporo metakiraki somehoanie.
    Keseke nōmo tariakosane soko, aporo metakiraki somehoanie.
  kik-kik: Rĩu ũkĩra ũrũgame na magũrũ maku. Ndaakuumĩrĩra ngwamũre ũtuĩke ndungata
    na ũtuĩke mũira wa maũndũ marĩa wonete mangoniĩ na marĩa ngũkuonia.
  cap-NT: Z̈aaz̈na. Tsijtsna. Amqui wejr sirwaquic̈ha. Niz̈aza tii amiz̈ chertanacami
    declaraquic̈ha muzpa z̈oñinacz̈quiziqui. Wiruñaqui iyam cheraquic̈ha wejt puntuquiztan.
    Jalla nekztan tjapa wejt puntuquiztan parlaquic̈ha. Jalla niz̈tajapa am illzinc̈ha.
    Jalla nuz̈ cjen amquiz pariscuc̈ha.
  ksr-ksr: Ii koloojento, gii saanoŋ waama namba. Nii ano iwoi iijaŋi ano kanageŋ
    toroqeŋ asugiŋ goma qendeemaŋati, ii mono naŋgoŋ jeŋ daŋgunu kaaŋa nama noo jotamemena
    kolooŋ welena qeŋ laligowa. Gii gawoŋ ii meŋ laligowa. Niinoŋ kawaajoŋ ama asugiŋ
    gonjeŋ.
  eng-TNT: But ryse and stond vp on thy fete. For I have apered vnto the for this
    purpose to make the a minister and a witnes both of tho thinges which thou hast
    sene and of tho thinges in the which I will appere vnto the
  sbs-sbs: Linu vuke uzimane cha matende ako; nji cheli ivaka haniva voneki kwako,
    kuketa iwe kuva umuhikana ni mpaki kuamana ni zintu ziwizi zangu hanu nizintu
    zete ni kutondeze chitwe kalakala;
  sue-sue: Ata ni eriro dope. Nama ni bua mai naso pamu sero niso nana kei awinona.
    Are ni nena gosinosa nena emire noma ama gipana gamunosa nena amire dai amira
    oziga sai ema naso wero nuase.
  fra-NCL: Mais relève-toi, et tiens-toi ferme sur tes pieds, car je t’ai apparu,
    afin de te constituer ministre et témoin des choses que tu as vues et de celles
    pour lesquelles je t’apparaîtrai encore.
  bhg-bhg: ‘Ata erido peteyo. Ro awa embo na ito yai idegeteni awa eire. Aindabé,
    nato buro embo atate awa imo avigetena. Edo inemi embomainde ro jisimi geta edo
    daedo amboda arapa ano gido awa karigato gara.
  snn-NT: Yureca huëni nëcajë'ën. Më'ëre yë'ë bainguë conguëte re'huani baza caguë,
    më'ëna gaje meni ëñohuë yë'ë. Yë'ëre ja'nca yo'o conguë, yë'ë ba'iyete ëñani masini,
    si'a bainna sani quëani achoguë ba'ijë'ën.
  atb-NT: Ahkuî toq yap aq, hkâsu mù gâ le, ahkuî, nàng, ngo lé myàng bê hkyô eq,
    ngò, nang lé tûn shit shirâ nghut é hkyô pê é matú, ngá é mû wùn râ byù eq saksé
    dut nhâng râ dông nang lé hkyin to râ nghû, ngò náng chyáng lé htoq shit é nghut
    lhê.
  cek-AK: 'Toe vaihi angthawk ah loe angdoe ah: na hnuk tangcae hmuennawk hoi kang
    patuek han ih hmuennawk hnukung ah na oh moe, toksah kami maeto ah kang ohsak
    hanah, nang khaeah kam tueng boeh;'
  bkd-bkd: Bangun ka ta nakadini a ta daw mabuhat ka ha suluguen ku daw manunultul
    ka duun hu kaet-etawan mahitenged hu naahà nu daw hu igpadayag ku pa ikaw.
  ctu-76: Tyejchen. Tic pʌsʌ c bʌ ba'añet cha'an ma' wotsan a bʌ ti ajtoñel c cha'an,
    cha'an ma' sub majlel jini tsa' bʌ a wubi tsa' bʌ a wilʌ sajmʌl yic'ot mu' bʌ
    quej c pʌs'eñet ti yambʌ ora.
