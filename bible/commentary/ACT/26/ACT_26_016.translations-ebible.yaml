    yá nacái núasáidéeripináca pirí.
  tsn-tsn: Jaanong ema ka dinao! Gonne ke bonetse mo go wena go go dira modiredi le
    mosupi wa me. O tshwanetse go bolelela lefatshe ka tiragalo e, le kaga tse dingwe
    tse ke tlaa di go supegetsang.
  amr-NT: Yaboʼ, o̱ʼna doʼhued kakikeʼpo oʼtiahuayeaʼne kenpaʼti onteʼti doʼtaj iʼtiahuayaponigkon
    kenda yamanbatiaʼpakikaʼ.
  pwg-pwg: Kevomiiri. Avinem da tam aku bigabiga ma vimamatara wawayim, tuna kubiine
    arumatara kurim. Wawaya kuna vonesi da karako kukitiku, ma bade mara muriyai ana rumatarame
    kurim na kuni mamatarei.
  cjv-cjv: Ena ne ario! “Ne na nuwi kokonan gan morane,” diro na u ne moingi tei uro
