  nal-nal: Singsaxai gu ramaraat ma gu rur. Naari ga balas faanong sunum la maravas
    kuna kalinang nua malasing a iaana kilaaiang surugu. Nua guna pitfiaat azaan angkari
    gu raamin pana nia taning sin azanon tawarak ma azanon saan saait gana vatangin
    sunum mur.
  kyq-kyq: Num gɔti ki se, iin̰ ɗaar raan. Maam mꞋteeco naani ki se, mꞋbɛɛr mꞋɔɔɗi
    taa am tɛɗn debm tɛɗn naabuma. Jaaki, mꞋteeciga naani ki naai aakumga ute kaami
    se, maam mꞋutu mꞋteec naani ki ɔɔ mꞋai taaɗn nakgen kuuy daala.
  kwd-kwd: Tata'e. Nau ku faata'i famu, mai nau kua firi'o, fana 'i'oo 'ani taunga'i
    fagu. Ma 'i'oo 'ani kwairii te'ana ta'a lo'oo la'u 'ania nga 'ola na'a 'i'oo agasia
    lo'oo tala'ina, ma tani 'ola ngaa'i la'u na'a nau taku faate'enia famu.
  ded-ded: Ge yacma nanna. Yaguc neac enac tofoc tofohongic annadeac fingecgenduae.
    Imocac wiac yaguc hennec nga ngade edzacguba hennade, imocac enacdedena kecbesena.
  ewe-ewe: Tsi tsitre, elabena metia wò be nànye nye subɔla kple nye ɖaseɖila. Yi
    nàɖe gbeƒã wò nuteƒekpɔkpɔ sia kple bubu siwo gbɔna la fia xexea me katã.
  nuy-nuy: Ba-ḻaḻagiiyn marri ba-lhangang. Ngaya ngaarrarra-gini nugawi-wuy. Ngaya
    yamba nga-wijangani, nguynju yadhu nimba-yandhurrbangana. Bamba-magana warra-mulung-aynbaj,
    anubani-yung-jinyung nimba-nayii-yinyung ngaya, marri anubani-yung wa-bajiyina
    wurrugu.
  cop-BHC: ⲀⲖⲖⲀ ⲦⲰⲚⲔ ⲞϨⲒ ⲈⲢⲀⲦⲔ ⲈϪⲈⲚ ⲚⲈⲔϬⲀⲖⲀⲨϪ ⲈⲐⲂⲈⲪⲀⲒ ⲄⲀⲢ ⲀⲒⲞⲨⲞⲚϨⲦ ⲈⲢⲞⲔ ⲈⲤⲞⲦⲠⲔ ⲚⲞⲨϨⲨⲠⲈⲢⲈⲦⲎⲤ
