  eng-TCENT: But rise and stand on yoʋr feet, for I have appeared to yoʋ for this
    purpose, to appoint yoʋ as a servant and witness to the things yoʋ have seen and
    to the things in which I will appear to yoʋ.
  eng-BSB: ‘But get up and stand on your feet. For I have appeared to you to appoint
    you as a servant and as a witness of what you have seen from Me and what I will
    show you.
  cpu-NT: ¡Pintzinaye! Iroora noñaakantamiri iroñaaka pantavaitantanakyaanari. Ari
    onkantya pinkinkithatantanakyaarori okaratzi piñaakeri iroñaaka, onkarate piñeeri
    eejatzi apaata nantakaimiri.
  san-ASM: কিন্তু সমুত্তিষ্ঠ ৎৱং যদ্ দৃষ্টৱান্ ইতঃ পুনঞ্চ যদ্যৎ ৎৱাং দৰ্শযিষ্যামি
    তেষাং সৰ্ৱ্ৱেষাং কাৰ্য্যাণাং ৎৱাং সাক্ষিণং মম সেৱকঞ্চ কৰ্ত্তুম্ দৰ্শনম্ অদাম্|
  tod-tod: Kɛlɛ wuzeɠe, è lo ɠɔɠɔiti ga, mazɔlɔɔ gè ɠulaa è ʋɛ kɛlɛma, nii a kɛ
    gè è ɠɛ ga nà-botiɠɛ nui, è ɗa zeele wooi wo nuiti ma ga è kàaʋɛ, ta è
    naama vaiti bo ti ma, niiti gè ʋaazu ti lɛɛzu ga ɗe mɔnɔ.
  tac-NT: «Jípeko ilísiwagó yati, neka alekeri ra'icha jena napurigá mué rió ne'chí
    'yuga nóchame nímala. 'Lige aminami ruyémela mué uché jaré ralámuli tachiri etiá
    mué jena, 'lige aminami napu a'kinana etémili ju mué, 'lige alué suwábaga ruimeli
    ju mué.
  eng-WEBPB: 'But arise, and stand on your feet, for I have appeared to you for this
    purpose: to appoint you a servant and a witness both of the things which you have
    seen and of the things which I will reveal to you;'
  gfk-H: Kaia, taman tut um ma u na tur. Iau ta puasa taam wara pilpilak uga bia u
    na gil ira nugu pinapalim ma bia u na tiga tena hasahesa ta ira linga ing u ta
    nas utagu ma ta ira linga iau na haminis taam.
  viv-viv: Au umidi. O againiya gaꞋivemogataliku be yaku tofaisewa ganavegide. E,
    gavegide be tova adamoya uꞋitaku ma valeyaku unaꞋawatalatalainena, kadu gavadi
    aimo tova mulina ganaꞋivemogatalina-ma unaꞋawatalatalainena.
  yao-yao: Nambo Sambano njime, nankopochele kuti nambiche mme nkamusi jwangu. Mmwejo
    chimmalanje ya uneji, chimwasalile ŵandu yanyiweni lelo jino ni ichinannosye kanyuma.
  tgp-tgp: Pani o turu! Matan na pala isam vara a vir̃oniho vara engko volitusi matea.
    Ale o pa vereuli na hinau ko hitera ale hin te hinau a pa mele vujangira isam.
  auc-NT: Ñöwo edæ ængæ̈ gantidinque adiyæ̈ næ̈ gongæ̈mi ämopa. Botö beyæ̈ në pönö
    cæbi ämo edæ bacæbiimpa. Ayæ̈, Botö ïmote æbänö abii, ante bitö adïnö ante në
    apæ̈nebi ämo bayömite botö ïincayæ̈ ate godömenque odömömo ate bitö aquïnö ante
    bitö në apæ̈nebi ämo bacæbiimpa. Mänömaïnö ante ämo bacæbiimpa, ante apæ̈necæte
    ante botö bitö weca ponte a ongömopa.
  kbc-NT: Pida adabititini! Idinikeetaɡ̶awa igaataɡ̶a jaɡ̶akamaɡ̶akaami ane jao makaami
    iotagi, codaa jaɡ̶akamaɡ̶akaami nakataɡ̶anaɡ̶a. Emii eloɡ̶otitiogi niɡ̶ina oko
    niɡ̶ijo ananatitici niɡ̶ina noko, codaa atematiitibece niɡ̶ida anicota me jikeetaɡ̶awa
    nigidiaaɡ̶idi.
  bmh-bmh: Na asen, iz na izal salau du tapai mizabun na wautab alem. Na beteiba,
    igul ulis uligem mui, igul aiu ses abai mizai mui duailel awaramam.
  ctu-BL: Ch'ojyen, wa'i', come tsa' tsictiyiyon ti a wut cha'an mic wa'chocoñet cha'an
    ma' melbeñon que'tel. Mi caj a wʌc' ti cʌjñel jini tsa' bʌ a q'uele yic'ot jini
    mu' bʌ caj a q'uel che' mic tsictiyel ti a wut.
  meq-meq: Ane tuk na, lətse. Lətse dzək tə sik yak lele. Na bəzaka ha bo na, hərwi
    matəre kar ha ndo i məsler ga ada ka ɗiye ha wu neheye ka ŋgatay aye ada neheye
    ka ta ŋgateye aye.
  noa-H: Jöpk'aa p'iidʌ dʌnʌisí, maimua mʌ hiek hũrbá” hajim mʌrʌg. “Mua pʌrʌg mʌg
    mʌch hoopibarmʌn mʌch chogk'amk'ĩrau hajim, mag mʌ chog k'abaadeewai pʌchdëu mʌg
    hoobarm hõrag jaaunaa hĩchab mʌg hatag mʌchdëu pʌchig nem hoopimampa t'umaam k'ʌʌnag
    jaau chitamk'ĩir.
  alp-NT: Abetu kai kele! Au aseluke ruaKu meije ete ale kena Au bitikemu kena akerike
    ete Au kai kena alenake Au aselukeKu ete ale meije kai saisa rebe tatike pine
    Au aselukele ete ale petu susuike ete pusue tamata.
  san-VEL: kintu samutti.s.tha tva.m yad d.r.s.tavaan ita.h puna nca yadyat tvaa.m
    dar"sayi.syaami te.saa.m sarvve.saa.m kaaryyaa.naa.m tvaa.m saak.si.na.m mama
    sevaka nca karttum dar"sanam adaam|
  kbq-kbq: Hianagi otio, na'ankure ama'na agafare, Nagra kavurera efore hue, korapa
    kagrira eri'za ne' kazeri otisugenka, amama kana zane, Nagri'ma naganane, Nagrama
    kaveri hanuazana huama hugahane hu'na hugante'noe.
  kbh-kbh: Pero matëtsbaná y matëtsá. Ats̈e cbonjébëbocna jinÿinÿiyama aca tcbojuábuayanama
    ats̈e s̈cochjasérviama, y chacotsetats̈ëmbuama y ents̈anga chacuacuntama, mora
    tconjinÿe soyama y más chcoye ats̈biama cbochanjinÿinÿiye soyëngámnaca.
  ron-LSB: 'Dar ridică-te și stai în picioare, căci pentru aceasta m-am arătat ție:
    ca să te numesc slujitor și martor atât al lucrurilor pe care le-ai văzut, cât
    și al celor pe care ți le voi descoperi;'
  pon-pon: Koe ari paurida, kajinenda, pwe i me I pwaraki don uk, pwen kajapwil uk
    ada, pwe koe en papa o jaunkadede men en meakan, me koe kilanada, o meakan, me
    I pan kapwara don uk.
  nhe-BL: Ximoquetza nimantzi. Ama nimonexti moixtla para nimitztequimacas tiitztos
    tinotlatequipanojca huan tinotlayolmelajca. Nijnequi tiquinilhuis tlacame nochi
    tlen tiquitztoc ama huan tlen tiquitas quema nimonextis moixtla teipa.’
  sps-sps: Sana nyi ma pitaa iny a moum nyi tsutsun to. Nyo ruak manyi, Nyo asang
    matuanyi ma bobot faarei mi nyi na tsoiny binun Tsonyo; nyi nai pokei of rarori
    na mesapan vegiau tana ka te kat Anyo tsumanyi roman nyi tagei towa; an tana ka
    te faatok marom vou.
  wnc-wnc: Ge puyana takngatu gama apmanu wa na nanduayak kaknga gatu masande sanga
    tapatu tapatu yeukgamit taknga aminbamde yanikapso.
  bus-bus: Ǹ fɛɛ ǹ zɛ. Ma bↄ ma mↄnzi lɛ mà n sɛ́ ma zĩkɛri ũmɛ, ǹgↄ̃ dɛ yã kɛ̀
    ń è kↄ̃n yã kɛ̀ mɛ́ ↄdↄannɛɛo sèedadee ũ.
  gub-BL: — Epu'àm ty, i'i ihewe. — Azexak kar kwez newe kury, ta'e urumuigo kar putar
    heremiruze'eg romo ihe nehe xe, i'i ihewe. — Emume'u xe kutàri neremixak kwer
    eho teko wanupe nehe, ma'e neremixak ràm imume'u pà nehe no, ta'e aexak kar putar
    amo ma'e amo 'ar mehe newe ihe nehe no xe, i'i ihewe.
  imo-imo: Kinye nupe para leko makiliwi. Nu nanga kongono iyemu molani kanopo ltiomunga
    i wendo ombo angilipolio nio. Kinye na kandono ulumu imbo wemando anjo ningo tiwi.
    Altopo kape lipo ondombo uluma aku ulu tekola ningo tiwi.
  boj-boj: Deqa ni tigel. E ni giltmonum deqa ni ijo wau tamo sosimqa kumbra ni bini
    unonum qaji ti kumbra bunuqna osormoqnqai qaji ti deqa mare mare laqnqam.
  eng-DRA: 'But rise up, and stand upon thy feet: for to this end have I appeared
    to thee, that I may make thee a minister, and a witness of those things which
    thou hast seen, and of those things wherein I will appear to thee,'
  knf-knf: Naţiin iwo bnaţ, dpën awinana ţi kadunu, kakakanaanu nalempar naan. Iwo
    kaţup bandukiiŋ uko wi iwinuŋ nţa ţi nji, na wi nji kaluŋ kadiimanu.
  san-KHM: កិន្តុ សមុត្តិឞ្ឋ ត្វំ យទ៑ ទ្ឫឞ្ដវាន៑ ឥតះ បុនញ្ច យទ្យត៑ ត្វាំ ទឝ៌យិឞ្យាមិ
    តេឞាំ សវ៌្វេឞាំ កាយ៌្យាណាំ ត្វាំ សាក្ឞិណំ មម សេវកញ្ច កត៌្តុម៑ ទឝ៌នម៑ អទាម៑។
  arn-NT: Welu witrapürange, ka witrakünuwnge, iñche pewfaluwpeeyu eymi tami poyeafiel
    ka tami nütramyeael tami peel ta fachantü ka femngechi tami peaelchi dungu ta
    iñche mew.
  zas-NT: Per bixche, guzuli, din balülon lojl par güünl naj sirv gü tëël diidx ni
    baguiaal yan në ni gulün lojl.
  ken-NT: Kɛ faté. Mbésí wɔ bɛsí ndu bɛyap wɔ ɔ́mbák mǔbɛtok awa. Chɔŋ ɔ́mbak
    ntísiɛ wa, ɔ́ngati nɔkɔ bo mɛnyɨŋ ɛbhɛn ɔ́ghɔ́ fá ambi ɛchɔŋ, nɛ ɛbhɛ́n mɛ́tɔ̀ŋ
    chɔŋ wɔ ansɛm mpok.
