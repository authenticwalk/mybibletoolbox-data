    ama’oo,
  naf-naf: Geŋ wati dendaŋ tat neŋ geŋ nâlen mulupm mimiyet nâmti sokbemgayap. Keyepmti
    neŋ kwitnaŋ kwitnaŋ alak zikat gama ekdik kapi ma bam zikat gamobap keyet zet
    zapatnaŋ zenze an mambanik.
  grc-MT: αλλα αναστηθι και στηθι επι τουσ ποδασ σου εισ τουτο γαρ ωφθην σοι προχειρισασθαι
    σε υπηρετην και μαρτυρα ων τε ειδεσ ων τε οφθησομαι σοι
  vid-vid: Winuche lelo, wime. Ndilawila leka ndikuwiche chitumagwa na mlolezi wa
    heni. Kumbona heni lehano, na vinhu vyondikuvumisila hamba.
  pio-NT: Siùcade pimichàa pibàlùacawa, nudéca numàaca núawawa piicáca núa píibaidacaténá
