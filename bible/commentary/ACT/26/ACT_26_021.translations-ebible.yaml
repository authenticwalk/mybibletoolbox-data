  pan-pan: ਇਨ੍ਹਾਂ ਹੀ ਗੱਲਾਂ ਕਰਕੇ ਯਹੂਦੀਆਂ ਨੇ ਮੈਨੂੰ ਹੈਕਲ ਵਿੱਚ ਫੜ ਲਿਆ ਅਤੇ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟਣ
    ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ।
  gvc-gvc: Cohamacʉ ya wʉhʉi yʉ jichʉ yʉ ã ni yahuri buhiri judio masa yʉhʉre ñaha,
    wajã duamare.
  ksj-ksj: Eḡeꞌa ꞌougiroteꞌe uꞌano, Iuda azaḡaniꞌa dibuꞌo neḡano obohe tiro, ebu uḡuhe
    ruhihi reiro.
  sbk-sbk: Hwilyo Ayahudi bhahata mushibhanza, bhalinga ambude.
  mya-JVB: ထို အကြောင်းများကြောင့် ၊ ယုဒ လူတို့သည် ဗိမာန် တော်၌ အကျွန်ုပ် ကိုဖမ်းဆီး
    ၍ ကွပ်မျက် ခြင်းငှာအားထုတ် ကြပါ၏။
  kgf-kgf: Waŋu imuac niŋ Yuda ic eneŋ ocmuŋ téréyaiguc népésima nuwiŋ ʒé waŋgic.
  awb-awb: Mah ehwéh síwáhnoruraunsabé Asiu kegá Manikánsabe iwíáh íwíáh atáh náhtápéq
    íné tagéra táhtoqme, Subiq suanéhe íwíáhurowe.
  gdn-gdn: Nau iyapana inako tadeyekeya umekeya manako mara mosi nau natere Diyerusaremu
    Mamanuga God e Tawai rabineya tondekeya ki ka Diyu ragidai dai bautagubu nau wadisinimupu
    dokodoko manako nau susinimana po mete kwaetagamawa.
  nko-NT: Ɩ́nɩ sʋ́ Yudafɔ ámʋ bɛkɩtá mɩ́ brɛ́á mbʋ Bulu ɔtswɛ́kpa ɩnʋ bɛɛ bɔ́mɔ
    mɩ́ nɩ́.
  bsn-NT: To bajiro yʉ yijare, Diore yirʉ̃cʉbʉoriavijʉ yʉ ñaro yʉre ñiacõari, yʉre
    sĩarʉaboacama ĩna, jud'io masa.
  pib-NT: Wale chinanu Goteyone kashichno kpashiwakapjiya. Ruylatmaknona.
  wiv-wiv: Ia na vuvuna kua, a vuni Iuda dia ka paho taduriau na poloka banis kara
    tempel dia ka parakilania dia kata hubi matehiau.
  reg-reg: kwa insonga eyo abhayaudi bhangwatile mwiyekalu, nibhalegeja okunyita.
  mlh-mlh: Fuŋne ore eru Juda ŋiŋigo goineji boji soriŋgo roperu oo qafa nuru yameŋ
    keku komiine nuiŋgo ore ebuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኣይሁዴቲ ታና ፆሳ ኬን ኦይኪዲ ዎናው ኮዪዶሶና።
  aau-aau: Juda mo aw-ok ko meyk-ar kokwe mo sohok-kwaw. Homkwe hane kokwe God so
    a pekney-weys so a-yier ko hokwe sehe nekie sakawk. Seyr hane kokwe sehe lokin
    kwor okrue e mon liok.
  tvk-tvk: Ve sexien ak vari iaxa, Siu xil latetal xat nou e vioh te Nim Eo e latesak
    pisi tengan lavas vin nou.
  prf-NT: Gapu ti iyud a ginamet ku kaya dinikáppák nen Judio hidi dikona kedák ten
    Templo sakay gustuwák di a bunuwán.
  auy-auy: Mindásafeꞌa óraaꞌ-amaan-daumpa méraawandaraꞌa Yúndaa-waasi kembá taꞌótokesa
    sínkamonae siyáambanifo
  tbg-tbg: Te vi uvaraqai turamanta vira kaara Iutaa vaiintinavu te Kotira Naavuqi
    vauramanta ti ravaaqavuke ti haru kareka auti vaurave.
  hub-NT: Nuna tusan tau asamtai, Yuus ememattasa iruuntai jeanam pujai, judío aina
    achirkar winaka mantuataj tiarmiayi.
  hmo-hmo: Inai lau karaia dainai, Iuda taudia ese Dubu Helaga lalonai lau idia dogoatao,
    lau idia alaia gwauraia.
  big-big: Togo ne Anotogi i walek yemanemakke tawizeige Yudawiligu ne puragi wiyeke
    kebangkela logo neliweki miza.
  gux-G: Lanyapo i ke jufinba cuo nni ku jaandiegu nni ki bigni ke ban kpa nni.
  cnl-NT: '''E³ jo̱³ hua² ''e³ sø̱''n² jné² te''²³ dsa³ Israel ñʉ''²³ ''ñʉ́² gáan³.
    ''E³ jo̱³ hua² ''e³ ca²³la²³''née²³te''²³ ''e³ rɨ²³jŋɨ''n²³te''²³ jné².'
  zar-NT: Tuʼ benaʼ caní, yuguʼ bönniʼ judío gulaʼzönëʼ nedaʼ cateʼ niʼ zoaʼ löʼa
    yudoʼ, en gulë́ʼënnëʼ ilútiëʼ nedaʼ.
  kde-kde: Bahi ing'anya ya malove anelo Vayahudi nkungukamula pannavele mu Ing'ande
    ya Nnungu nkulambela vambwalale.
  ata-ata: Tavaꞌu aloxo ne, la sou ta Iutaia mitetelisilo no taasou lalotu tatila
    noxou Lataua, mo miꞌoxe ivelo asoli.
  qvw-NT: Chaymi juntunacunan chuya wasićhu Israel-masïcuna chalalcälimal wañuchiyta
    munapämäla.
  nfa-nfa: Lula sasabꞌa jaꞌa sèmi èèna, ka dhèu Yahudi sèra kèpe jaꞌa ètu dꞌara Èmu
    Kapua Manèngi-Mangajꞌi ètu Yerusalem. Rèngu neo pamadhe jaꞌa kahèi.
  tnp-tnp: Mətəu nati u inu əmə, kəni nətəm Isrel kotələs iəu əpəha e Nimə Rəha Uhgɨn
    motolkeikei məmə okotohamu iəu.
  urd-urd: इन्ही बातों की वजह से कुछ यहूदियों ने मुझे हैकल में पकड़ कर मार डालने की
    कोशिश की।
  hot-hot: Aêŋ ba intu avômalô Islael evaloŋ ya hêk unyak matheŋ anêŋ piklêvôŋ ma
    idum ek nijik ya vônô.
  mqj-NT: Iamo nangei umpealaina' to Yahudi illalan Banua Ada'na Puang Allata'alla
    anna la pateina'.
  rus-SYN: За это схватили меня Иудеи в храме и покушались растерзать.
  mbh-mbh: Mako Judare o rere tho a Lotu Tepun a Vel a lok lemi ma o ri ve o pun rin
    tho, eneke tho panongpol or venen aken.
  bdd-bdd: “Cigu paihowa bewa weyahina meYudiya siꞌabi yahigauwa Hada Heꞌasisi ꞌoina,
    ma ꞌabehega silohe ꞌamasigau.
  cbt-NTPO: Ina marë' cotioro'sa' no'huirinaco. Yosë chinotopiso pëiquë masahuatonaco,
    yatëpapirinacohuë',
  rmy-SERVI: Пала када иудея схутилдэ ман дэ храмо и камле тэ умарэ.
  srn-NT: Na fu den sani disi den Dyusma grabu mi ini a mamakerki, èn den suku fu
    kiri mi.
  cta-NT: Biꞌ chaꞌ ntejeyaꞌ nguꞌ judío tyaꞌa na jnaꞌ toꞌ laa tlyu, chaꞌ ngua tiꞌ nguꞌ
    chaꞌ cujuii nguꞌ jnaꞌ.
  bqc-SIM: Bee yã́i Yudaↄ ma kũ Lua ua, aa ye ma dɛ.
  tcz-CHONGTHU: Hiche thu kahil lhang le jeh a hi Judahon Houin sung a eimat uva,
    thading eigot u ahi.
  mar-mar: या कारणांमुळे मी परमेश्वराच्या भवनात असताना काही यहूदी लोकांनी मला धरले
    आणि जिवे मारण्याचा प्रयत्न केला.
  snp-snp: Eti omo yamu Yuda wenena yate namo felegaga kuliyai numuna naba kilalau
    minodo ane-kiyanelo oluti nofo fulunune, loti lafa,
  isl-isl: Fyrir að predika þetta, handtóku Gyðingarnir mig í musterinu og reyndu
    að drepa mig.
  spy-NT: Ng'ālyoontoonooto ꞉nyēē kiyey Yuutayeechu kunama āmiitē biiwuutaab *Kōōtaab
    Yēyiin ankusyeem kule kubakachaa.
  xnn-xnn: Et gapo isnan insolsolok et dinpap nan Judio sak-en isnan Templo tay kananda
    en mangpateyda.
  mwe-mwe: Kwa lyene ligongolyo Bhayaudi gubhangamwilenje nili nniekalu gubhalinjilenje
    kumulaga.
  tte-tte: Bwaite iya kaiwena tomo Yudiya sikabikalatagau Nume Tabu kalona mena yakato
    siunuyamateyau.
  tcs-tcs: Bikoz ai bin spik diskain, dem Zuwisman i bin kese mi ane bin trai po kile
    mi wen ai bin de wea da Tempol blo God.
  hlt-THB: Vawh Judakhqi ing bawkim awh nim tu unawh him aham ni ngaih uhy.
  soq-soq: Ne gagalo ema benemantena baiwa Iuswa God duwa bedewe ne wadaituneane boneapona
    baiwanton.
  qub-qub: Chayta willacushäpitami waquin Israel runacunaga Templucho chariycäramar
    wañuchimayta munamasha.
  att-att: Yáyù inituddù nira, á yáyù nga ginápù dangà nayù ira ikáttole ta nga Kudio
    sù pangilayalayâ ku sù mangilin nga kapilliá, á gustu rangà nakuan papatáyan.
  bki-bki: Naruei bior kiaku im̃auano nei ga, mila ana kulo Ju nalo abinimei abokar
    kiniou joomo ea Atua kiano Yimo Lu, ana ajidom auebin kiniou nam̃aro riviorio.
  bqp-bqp: Abire yãin Yudanↄ ma kũ Luda ↄnn, ò ye ò ma dɛ.
  mcp-mcp: Sâ jɔɔŋg wə́ Oyúdɛn bwə́ á kə bií mə *Luŋ mə́ Zɛmbî dɨ́, bwə́ ŋgə́ sɔ̧́
    nə́ bwo gwú mə nə ndɨ̂ yí.
  hat-hat: Se poutèt sa wi jwif yo mete men sou mwen nan tanp lan, se poutèt sa yo
    t'ap seye touye mwen.
  npl-NT: Yika, n judíojteh onechkitskijkeh kan Weyi Tiopa iwa okinekiah nechmiktiskeh.
  bgg-bgg: Ji phachiang è Jewthek ne gune Misiahò shii um iang shii zum srane ua muii
    pha rek.
  eng-TCENT: That is why the Jews seized me in the temple courts and were trying to
    kill me.
  eng-BSB: For this reason the Jews seized me in the temple courts and tried to kill
    me.
  cpu-NT: Irootakera kantakaantzirori, joirikakaantavetakanari nosheninkapayeeni tasorentsipankoki,
    ikovavetaiyakani irovena.
  san-ASM: এতৎকাৰণাদ্ যিহূদীযা মধ্যেমন্দিৰং মাং ধৃৎৱা হন্তুম্ উদ্যতাঃ|
  tod-tod: Naa maaʋele ɠa é kɛa Zuifuiti ti sògai GALA sei ʋɛlɛi wu, ti ɠɛ ti pàa.
  tac-NT: '''Lige pe ye rejcholi ''nátili gite cha''pirúkuru ne alué ralámuli juríote
    alé wa''lú re''obá ra''pichílachi alé Rusaleni anilichi, ''lige ''ma me''linali
    ne''chí alué ralámuli.'
  eng-WEBPB: For this reason the Jews seized me in the temple and tried to kill me.
  gfk-H: Ma iakanong no burena kaikek ira Iudeia diet gaam palim kahai iau aram tano
    tamat na hala na lotu ma diet gaam walar bia diet na bu bing iau.
  viv-viv: Hida yaku laumamala faꞋina miYuda manuwa-tafalolo lakahina againe hikiveꞋaviku
    ada higaluvaluva be hidaluveꞋalikaku.
  yao-yao: Kwa ligongo lya maloŵe go Ŵayahudi ŵangamwile une ndili pa Nyuumba ja Akunnungu
    ni kusaka kumulaga.
  tgp-tgp: Matan hinau atu natu, Jew la tauriau na lolo rope Temple, ale la lo vaihitea
    vara la vilimateiau.
  auc-NT: “Ïninque botö mänömaï cæbo beyænque Wængonguï oncö ñæ̈næncö boyæ̈ ongöñömote
    oodeoidi botö ïmote bæi ongöninque edæ wæ̈noncæ cædänitapa.
  kbc-NT: Odaa joaniɡ̶idaa leeɡ̶odi judeutedi noɡ̶odibatiwa niɡ̶ijo midiaaɡ̶ejo minitaɡ̶a
    Aneotedoɡ̶oji liɡ̶eladi, domeɡ̶etideloadi.
  bmh-bmh: Gonun, iz Uwait esab muranemen zau banou zaueim daremin ebu Zuda dudu agen
    gusig patilaimai, iwebi, noumanai emin.
  ctu-BL: Jini cha'an jini judíojob tsi' chucuyoñob ti Templo. Tsi' ñopo i tsʌnsañoñob.
  meq-meq: Anaŋ, hərwi niye Yahuda hay tə gəs ga mə gay i məɗəslay ha gər a Mbəlom
    ada a satay məkəɗe ga.
  noa-H: Mag chitʌm gaaimuapaita chadcha Haai hi jëeujem deg judionaanau mʌ pʌr hauwia
    warre mʌ t'õopʌ̈im hig naajim.
  alp-NT: Le au ono pusue meru tamata Yahudiaru esi kerike au bei me Tuhane Eni Lumare
    kai esi ono kena bunu au.
  san-VEL: etatkaara.naad yihuudiiyaa madhyemandira.m maa.m dh.rtvaa hantum udyataa.h|
  kbq-kbq: E'ina kegafare mago'a Jiu vahe'mo'za ra mono nompintira navuzuhu fegi'atre'za,
    nahe fri'nakura nehaze.
  kbh-kbh: Chca sënjánama causa, judiënga Bëngbe Bëtsabe bëts yebnoca s̈monjanishache
    y tmonjánbos̈ena ats̈e jtsóbana.
  ron-LSB: Din acest motiv, iudeii m-au prins în templu și au încercat să mă ucidă.
  pon-pon: Nan i me Juj akan jaik ia kidi nan im en kaudok o, o re jon kame ia la.
  nhe-BL: Huan yeca nopa israelitame nechitzquijque ipan tohueyi tiopa huan quinequiyayaj
    nechmictise.
  sps-sps: Ai na ka te nots of vanyo ri na taa Jiu te kaa nyo koman na saape, ri tanaf
    to ma atsuiny famat vanyo.
  wnc-wnc: “Nata nina unzing siknga tasiwawa notna Judia nana aminda nae semna siknga
    natake na yot takwan gwene tanggaganupa atnutapa kupitde tasiking.
  bus-bus: Beee yãnzin Yudanↄ ma kũ Luda uazi, aↄ̃ↄ yezi wà ma dɛ.
  gub-BL: A'e rupi zutew hepyhyk a'e wà, Tupàn hàpuzuhu pe hereko mehe a'e wà. Uzeagaw
    zepe hezuka pà wà.
  imo-imo: Aku terumunga Juda imbomani na Gotenga ulke tempelena ambolko liko na toko
    kondongei teringi.
  boj-boj: Utru deqa Juda tamo qudei na atra tal miligiq di e ojsib moiyotbqa maroqneb.
  eng-DRA: For this cause the Jews, when I was in the temple, having apprehended me,
    went about to kill me.
  knf-knf: Uko waŋ ukaaŋ kë *bayuday bamobën wi nwooŋ du *Katoh Kaweek ki Naşibaţi
    aŋal pfiŋën.
  san-KHM: ឯតត្ការណាទ៑ យិហូទីយា មធ្យេមន្ទិរំ មាំ ធ្ឫត្វា ហន្តុម៑ ឧទ្យតាះ។
  arn-NT: Feychi dungu mew, tati pu judiu püresuenew ta ngillatuwe ruka mew ka küpa
    langümfenew engün.
  zas-NT: Abiꞌ por zian, gunaaz ree bén Israel naj lën yadooroꞌ Jerusalén, guyën reeman
    nugüjt reeman naj.
  ken-NT: Ɛ́yɔ kɛ ɛ́kʉ́ bo Israɛl bákɛ́m mɛ amɛm ɛkɛrákap Mandɛm, nɛ báré yaŋ
    bɛ́wáy mɛ.
