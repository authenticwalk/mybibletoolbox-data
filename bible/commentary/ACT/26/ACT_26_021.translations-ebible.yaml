verse: ACT.026.021
translations:
  kpx-kpx: Katealemoike di vani mole Diue dubu baluga keve usege abu isiviale dahavoge
    di hatai.
  okv-H: Eto na temple jo ta mihie ke avo hande uena eto Judea embo na ke avo ingari
    uje ae ue na humbuto taro pehana uje ea
  tbo-tbo: Mi Yudeya numa dalabu baneina u hinena hi womomohiu po hi ileta ipa hina
    ununiu naka a matababana geka a paliwelem.
  mal-C: ഇതാണ് യെഹൂദന്മാർ ദൈവാലയാങ്കണത്തിൽവെച്ച് എന്നെ പിടിച്ചു കൊല്ലാൻ ശ്രമിച്ചതിന്
    കാരണമായത്.
  grc-SR: Ἕνεκα τούτων ⸂οἱ Ἰουδαῖοί με⸃ συλλαβόμενοι ⸆ ἐν τῷ ἱερῷ ἐπειρῶντο διαχειρίσασθαι.
  bgc-bgc: इन बात्तां कै कारण यहूदी मन्नै मन्दर म्ह पकड़कै मार देण की कोशिश करै थे।
  khz-khz: Voia galamanai Iuda talimara na Rupu Veaga aonai gegapikuto, ia vagi-kwaregaku
    negetiwato.
  deu-TKW: Dieserhalb haben mich die Juden ergriffen im Tempel, und versucht mich
    zu töten.
  zsr-NT: Le benaꞌ cni, gulazönëꞌ nedaꞌ bönniꞌ judío catiꞌ niꞌ zoaꞌ löꞌa gdauꞌ, atiꞌ
    glëꞌnnëꞌ ludöddëꞌ nedaꞌ.
  lin-lin: Ezali kaka mpo na tina oyo nde Bayuda bakangaki ngai kati na Tempelo mpe
    balukaki koboma ngai.
  hns-NT: Ohie khaatien koetjh Israel log hamme Parmeswar ke mahal ke angana me pakaries
    aur kausies karies hamme maar dhaare ke.
  noa-E: Mag chitʉm gaaimuapaita chadcha Aai i jëeujem deg judionaanau mʉ pʉr auwia
    warre mʉ thõopʉ̈im ig naajim.
  eng-EMTV: Because of these things the Jews arrested me in the temple and attempted
    to kill me.
  mib-NT: Te sɨquɨ̄ jeē súcuan ni nacani ná jnúhun te ni cajnɨɨ jnáhan ñuu yō hebreo
    sāñá ini templo, te ni cacuni i cahni i sāña núú.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌भन् चोगुङ्‌बाल्‍ले़ चोगुल्‍ले़ए यहुदिहाॽरे़ माङ्‌हिम्‍मो
    इङ्‌गाॽ मे़दे़म्‍साङ्‌ङाङ् से़प्‍मा मे़गोःत्ताङ्‌बारो॥
  xnj-xnj: Ndava ya genago Vayawudi vanikamwili Munyumba ya Chapanga, vakalinga kunikoma.
  mmx-mmx: Lavasuun mun at nai la leme Judaia diga ranga alis ia ro at loogu laplavang,
    la diga lok do dina sev amer ia.
  cbr-NT: Usaquin 'ën bana uni ñuixuncë cupí ca judíos unicaman anuxun Nucën Papa
    Dios rabiti xubunuxun bitancëxun 'ë 'aisa tanxa.
  tee-NT: Chai va ixlaca'atalh ni chunch xac'ajuni ju lapanacni quintaquilhich'apalh
    ju quint'a'israelitanin lacak'ai pujitat chai xaquintamakniputun.
  eng-LSV: because of these things the Jews—having caught me in the temple—were endeavoring
    to kill [me].
  cak-NT: Jari' ri xin-en. Y xe romari' ri kawinak israelitas xinquitz'om-pe chiri'
    pa rocho ri Dios ri c'o pa Jerusalem, y xquijo' ta xinquicamisaj.
  pah-NT: Nhirembi'ea rehe judeus'g̃a ji pyhygi nhandejatykahavuhua rokari pe ji juka
    pota.
  sja-NT: Maperãpɨ judiorãpa mɨ jita atajida mãik'aapa perá peejida Tachi Ak'õre te
    waibɨade.
  xed-xed: Ta ghəŋa tsaya kəl la Yahuda ka ksaftá iʼi ma nzakwa ɗa ma həga Lazglafta
    má ŋa dzihata.
  mks-NT: Ta sa̱há ña̱ yóho cuití na̱tiin na̱ Israel ye̱he̱ nani ndáca̱a̱n i̱ veñu̱hu
    cáhnu ñuu Jerusalén ta viti ndúcú na̱ cahní na̱ ye̱he̱.
  gfk-S: Ma ikinong no burwana kaie ira Iudeia di gom palim kawase iou tuma tano tamat
    na hala na lotu ma di gom walar be di na ubu bing iou.
  bmu-bmu: Könaŋi miaŋgöra aka Juda ambazip tosatŋan jöwöwöl jikenöŋ öŋgöba miaŋgöreŋ
    qeraköba nömimba kapaŋ köla köhömuŋi nuŋgubingö aket.
  dgz-dgz: Ap wadiamuingina menan Ierusalem God Paewa gapan waingena Diu nagirewa
    waranegen toguranegepen tane.
  eng-GNV: For this cause the Iewes caught me in the Temple, and went about to kill
    me.
  zaa-NT: Porqui'ni riquixà'a' evangelio lani iyaba ca enne', acca ritsa'áni ca enne'
    judío inte' nna calatsi' quį gutti cą inte'; acca bedàxu' cą inte' loti' dua'
    le' templua.
  eng-WEBSTER: For these causes the Jews caught me in the temple, and went about to
    kill me .
  guh-guh: Bajarapalivaisi tatsipaebaponaexae, nevaetaba judíovi pamatacabi ponaponajë
    templobota. Nevaetaba tanebeyaxuabinexa picani.
  bon-bon: Peei mene pi Israela biname cina cebine itu noomlepesi, cane liba iiwäreja
    mete cabu jage, siige läbitipesi cebine aglime.
  nhw-BL: Huan yeca nopa israelitame nechitzquijque ipan tohueyi tiopa huan quinequiyayaj
    nechmictise.
  mgw-mgw: Kwa kitumbu sa makowe go Ayahudi baaniboywi nibile munyumba ya Nnu'ngu'
    li'nga banibulage.
  swh-ONEN: Ni kwa sababu hii Wayahudi walinikamata nilipokuwa Hekaluni, wakataka
    kuniua.
  wbi-wbi: Ulwakuva uluii ava Yahudi vakanin'kolile mu nyumba im'baha inyimike ija
    ku funyila, pe vakaghela kukum'buda.
  bba-bba: Yenin sɑɑbuwɑ Yuu ɡɑbɑ mɑn mwɑ sɑ̃ɑ yerɔ bɑ kɑ swɑɑ kɑsu bu mɑn ɡo.
  eng-KJVCPB: For these causes the Jews caught me in the temple, and went about to
    kill me.
  kgk-NT: —Ha judeu kwéry katu xe juka-ta mo'ã ramo, xe pyhy. Xe aime ramo Nhandejáry
    róga kakwaa-py, xe pyhy. Judeu e'ỹ va'e-pe amombe'u-gwi, xe pyhy hikwái.
  waj-waj: Na itaa kua kiaivaara na nuunaira nnau pinaivaki kuaaduu Yutayaa vaidiiya
    ni utu raririima rada ni ruputuaara iiravai.
  cpy-cpy: Rootaki kantakaan-tzirori roteeya-kaantan-takinari nosheninka-paeni tajorentsi-pankoki,
    ikowawitee-yakani rowamayina.
  mpx-mpx: Inoke heiya te kaiwena Yudiya hi libau Limi Bwabwalena elana ge tage hi
    tatagapaaligau.
  wbp-wbp: Kujarlanyajulu Juwu-paturluju puuly-mardarnu Yuwarli Maralypirlaju, manu
    kapujulu pakakarla.
  luo-luo: Mano e gima nomiyo jo-Yahudi omaka e laru mar hekalu kendo negitemo mondo
    ginega.
  nhe-NT: Huan yeca nopa israelitame nechitzquijque ipan tohueyi tiopa huan quinequiyayaj
    nechmictise.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܝܼ ܝܗܘܼܕܵܝܹ̈ܐ ܓܵܘ ܗܲܝܟܠܵܐ ܘܒܥܹܐ ܠܗܘܿܢ ܩܵܛܠܝܼ
    ܠܝܼ.
  esk-NT: Taamna pisigiplugu Jew-ŋuruat tigguġlukłuŋa agaayyuvikpaŋmi tuqunniuraġaatŋa.
  msb-msb: Dahilan sani, gindakop ako san mga Judio myintras adto ako sa templo kag
    gintalinguha ako patayon.
  cpa-NT: Huu¹³ jøng² ca¹chiángh² dsa² judío jní² ja³dsi¹² guøh¹² hi² mi³jŋaih¹dsa.
  dso-dso: ଏଟାର୍‌ପାଇ ମୁଇ ମନ୍ଦିରେ ରଇଲାବେଲେ ଜିଉଦିମନ୍‌ ମକେ ଦାରି ମରାଇବାକେ ଚେସ୍‌ଟା କଲାଇ
    ।
  meu-meu: Badina binai Iuda taudia ese Dubu Helaḡa lalonai e dabaigu tao, bae alagu
    mase eto.
  yva-NT: Ana umaso mi mbeamo vatano Yahudi wo rinaijar no Yavaro Amisye ama uga muno
    ware ubera wo rinaubaisy.
  dgc-dgc: Dahil ta éya a gimet ko, Hari, éy dinaleék du Judeo ta Templo, a talaga
    ék de a bunon.
  zpm-NT: ’Miṉ co nagoṉ nacne rlëënie zha Israel naa, biadnaaz zho naa leṉ yadoo ro
    ne zob Jerusalén, gocladz zho niutgazh zho naa.
  hix-NT: Àro wyaro rowya ekarymanàr ke ryhe, rahohtxownà, Xuknewyana komo, kekon
    xarha tà. Khoryenkom màn yawo ryehtoko, rahohtxownà. Rotahatxahke nehxatxkon haryhe,
    kekon hatà, Pawru.
  sim-sim: Erem a saweri nombok Judama tempel aka orok olmu anin tolora. Uhu anin
    li mandingormekmbaha olmu ura.
  npi-ULB: यसैकारण, यहूदीहरूले मलाई मन्दिरमा पक्राउ गरे, र मलाई मार्ने प्रयास गरे
    ।
  cgc-cgc: Tenged ta ake na pagwali ta iling tan, padakep a ta mga Judio na naan a
    ta Timplo daw gatingwa danen an na patayen a.
  tim-tim: Akto hain akmâ Yuda nenŋe sumbe emetŋân âgâre nuguwerâm menegi.
  yor-yor: Nítorí nǹkan wọ̀nyí ni àwọn Júù ṣe gbá mi mú nínú tẹmpili, tí wọ́n sì ń
    fẹ́ pa mí.
  wos-wos: Wun hundi wataka tempelré wulaaye téwuka di Judana du wawun hundika hélék
    yata di wuniré huluke di wuniré xiyanjoka huru.
  emp-NTPO: Maʌ̃ careabʌrʌ judiorãba mʌ̃ra Ãcõrẽ de dromane jidad̶aped̶a bea quĩrĩãsid̶aa.
  eng-F35: That is why the Jews seized me in the temple and tried to kill me.
  ind-ind: Karena alasan itulah orang Yahudi menangkap saya di rumah Allah dan berusaha
    membunuh saya.
  pes-OPCB: به خاطر همین موضوع، یهودیان در معبد مرا دستگیر کردند و کوشیدند مرا بکشند.
  mpt-mpt: nabi o dafa ota Yudai teniba ne Gode am sumo tem tam blio nafuniba baaniba
    Ananoba kaaneko gabib otane
  ssx-ssx: Koto ekina꞉ta꞉ mo Diu haliwekima꞉ mo tembolo da pa꞉ta꞉ I̱ da꞉ka꞉pa꞉ mina
    luekema꞉ taapemepate
  mkl-mkl: Nɑ ŋɔi í ce Zuifu ŋɑu ɑ̀ mum hɑi kpɑsɛ̃i Ilɑɑɔ̃ ɑ̀ wɑɑ dɛ ku kpɑm.
  gaq-gaq: ଆତେନ୍‌‍ସା ମନ୍ଦିର୍‍ଅରିଆ ଲେଃକେଲା ଜିଉଦିଇଂ ଆନେଙ୍ଗ୍‍କେ ବନ୍ଦି ଆଡିଂଆର୍‍କେ ବାରି
    ବାଗୁଏଃ ନ୍‍ସା ଚେସ୍‌ଟା ଡିଂଆର୍‍କେ ।
  gof-RNT: Hessa gisho, Ayhudeti tana Xoossa Keethan oykkidi wodhanaw koyidosona.
  unx-unx: ନେଆଁ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ତାଇକେନ୍‌ ଇମ୍‌ତା ଯିହୁଦୀ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେ
    ସାବ୍‌କେଦ୍‌ତେ ଗଗଏଃ ନାଗେନ୍ତେକ ସେକାଡ଼ାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Nenémini umómave liki Zuta ve makolite monó zagusave napagú nigizató aliake,
    nepele hilitune liki niago,
  lcm-lcm: Nang tukulai ina na ri Iudaia kita teng akit iau nei rina i atailai na
    kila atokngai asi raung anig singina.
  aer-aer: Kenhe Jew akngerrepate areyele anteme ayenge arntwirrkeke tharle ayeye
    nhenhe ilerle-apekenge tyatye akngerrenge itne ayenge atwerre-alke-irreke irrerlknge
    atwetyeke-arle itne aneke.
  qvc-NT: Kayshina yach'achikuptiymi, Dyuspa adurana wasimbiqa llaqta masinchiq isrraylinukunaqa
    prisuwashpa, munashqallapa wanchiwayta.
  tgl-ULB: Sa kadahilanang ito hinuli ako ng mga Judio sa loob ng templo at sinubukan
    akong patayin.
  cbs-NT: En jatu jaska wamiswen taexun Templo anuxun judiobun ea achixun ea tenanun
    ika iyamabuki.
  xtm-NTPP: Te chukan kúu ja ñayii judío ma, ni ka tnii ña'a i ini veñu'u ka'nu ma,
    te ni ka kuni i ja jin ka'ni ña'a i.
  nnq-nnq: Kwa magambu genia, Akayahudi ngabambukilanga mbi munyumba ja Nnoongo, ngabajiga
    kungoma.
  bao-NT: To biro yʉ ca ĩi wede yujurije jʉori, judíos Ʉmʉreco Pacʉ yaa wiipʉ yʉre
    ñeeri, yʉre jĩarʉgawa.
  san-ORI: ଏତତ୍କାରଣାଦ୍ ଯିହୂଦୀଯା ମଧ୍ୟେମନ୍ଦିରଂ ମାଂ ଧୃତ୍ୱା ହନ୍ତୁମ୍ ଉଦ୍ୟତାଃ|
  rmn-rmn: Андар адалэстэ о иудея астардэ ман андэ храми тай манглэ тэ мударэн.
  huv-NT: Ajcan sarang aag ayaj tasapüw xic judíos tiül nadam nangaj iüm tiül Jerusalén;
    tandiümüw mambiyaw xic.
  otn-NT: Conná̱ nguehna̱ ra̱ hya̱ na̱ya, bi bɛnnga̱ yø judío p'ʉ ja ra̱ da̱ni̱ja̱
    ngue nne xta̱ hyogui.
  nop-nop: Unduŋ tiyaugut doktiŋa Judame hekidi Siloŋyotneŋ nohoneeŋ nulukumune tigiŋ.
  obo-NT: Na, ini en kos unayan no id ammot a to mgo Judio riyot templo woy od imotayan
    a nanoy nikandan.
  kca-kca: Щи урәӈән иудейәт мӑнэм Турәм Хотән ԋӑрэмәсэԓ пӑ лакки мӑншиты ўтщисэԓ.
  cak-ENT: Jari' ri xinbün. Y xaxe romari' tok ri kavinak israelitas xinquitz'om-pe
    chiri' pa racho ri Dios ri c'o pa Jerusalén, y xcajo' ta xinquicamsaj.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧᤀᤣ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤍᤧᤶᤛᤠᤱᤅᤠᤱ
    ᤛᤧᤵᤔᤠ ᤔᤧᤃᤥ᤺ᤳᤋᤠᤱᤒᤠᤖᤥ॥
  mie-NT: De jā síquī jā nácani sá tūhun yáhá nūū ndá ji cúu jā ní ntiin ndá táhán
    ó hebreo sāán inī templo, chi cahnī ji sāán cúnī ji nícu.
  san-TIB: ཨེཏཏྐཱརཎཱད྄ ཡིཧཱུདཱིཡཱ མདྷྱེམནྡིརཾ མཱཾ དྷྲྀཏྭཱ ཧནྟུམ྄ ཨུདྱཏཱཿ།
  qve-NT: Ichaqa chaykuna willakusqaymantan Israel nacionniyoq wakin runamasiykunaqa,
    Dios yupaychana templo wasipi presota hina hap'iwaspanku, wañuchiwaytapuni munaranku.
  pao-NT: Nu ka e tuusoobedyana mayohona mu Jew numu nu-ma tzakadu, ka tu nanesootuhi
    nobe-kobena'yoona e tooe batsa.
  cbu-NT: Ashirucha, kapung kamankaturi xiyranguri, zapish Apanllish pang' pshturangashina.
    Anush wanasiritaa pshturanguri, Utaáshuch nuwaa putaranganaya. Pachayani nuwaa,
    táranganaya.
  usa-usa: kemá mirá kéunata minnáyaba Ítíráaeo-wayukama yeráwáqá monoq-náúpáké kemmá
    yáqtoqma tíkamineta urááe.
  soy-soy: Nsímɛ́ mmɛ̃ nnyɑ kɛ Pisuifi ɑpi Uléécɑɑ kɛyɔ-i nɛ́ tĩ́, pin wɛ́ɛ́si
    pikɛ́ nɛ́ kpu.
  hui-hui: Ani lamialu harugonaga Yu agali hearume i̱ Anduane Homogonaga andaha hewaria
    minuwa homelo bole manda biya.
  amf-amf: Ogonante Ayiwd eena Barjosa gazan ooninsa mayante iam ke yedade; deesanaar
    iam ke zagade.
  quc-NNT: Xa k'u rumal wa' ri winaq aj Israel xinkichapa loq pa ri nimalaj rachoch
    Dios, are ta xkaj xinkikämisaj.
  dob-dob: “ꞌIgu guinuwa gete manuna me Yudia sigiyaigu Anuwa Tabu ꞌenaya, ta ꞌaene
    sida loemwawasigu.
  wrs-wrs: Men honinda ambo Yutanindva owalva kevrina kamba, wo helvakomandhalm vivna
    tempelpulmeram.
  mca-mca: Qa aka'an qa hik aka' ta'ƚijupi' hekhewe' judiol in t'eku'myi' ke' qi witlijtsitjiyifi
    qa yisu'untax qu' natslan aje'eƚ.
  tzo-TZC: Jaꞌ jech jmul ti laj stsaquicun ti jchiꞌiltac ti tey ta temploe, ti ta
    xismilic yaꞌiique.
  mya-mya: ထို့​ကြောင့်​ယု​ဒ​အ​မျိုး​သား​တို့​သည် အ​ကျွန်ုပ် ကို​ဗိ​မာန်​တော်​ထဲ​တွင်​ဖမ်း​ဆီး​၍​သတ်​ရန်
    ကြိုး​စား​ကြ​ပါ​၏။-
  gng-NT: Nɛn bo nɛ *Sufmbɛ cuo' nni Uwien ya duku ya luo bo, ki nuunh bɛ ń ku nni.
  cbi-NTPO: Entsaaya kiikentsuñu' mityan inu judíola aa eleshasha ka' tu'nu dekive.
  ikk-NT: Ufiri ihiẹnni kẹ ndị Ju gi kwọndọn m imẹ Ụlọ-nsọ, a chọ nị wẹ gbu m.
  leu-leu: Sena buk fepitaian aave a mu Juda ri yotau pe lana saxa nobina ina lifu
    lotu xena punuxau.
  maz-NT: Nguec'ua 'ma mi bübügö cja c'e templo, o zücügö c'o ín menzumügöji mi ne
    ro mbötcüji.
  bod-N: དེའི༌ཕྱིར། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ང་རང་མཆོད་ཁང་གི་ནང་དུ་སྡོད་དུས་བཟུང་ནས་གསོད་པར་བརྩམས་མོད།
  tca-NT: —Rü yemacèxtama nixĩ ga tupauca ya taxü̃negu choxü̃ yayauxgüxü̃ rü choxü̃
    yamèxgüchaü̃xü̃ ga chautanüxü̃gü i Yudíugü.
