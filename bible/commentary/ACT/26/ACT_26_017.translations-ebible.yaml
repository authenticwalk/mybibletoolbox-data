    yaleboiwo nimali mena. Na yayawasao kolili yakato manili kuyalalali na boniboniyai
    mena sitagelakeile mayale sigitai. Besiele Seitani ana kaiwe mena ukwalailima
    na Yaubada sikatai simeli koliyau na Yaubada ali naenaena inuwatu-pwaikili. Kabo
    kani ali kaba miya iwolena kolili ana wasawasa tomoliyao luwaluwalili mena.’ Bwaite
    Yeisu ana walo koliyau besiele.
  tcs-tcs: Ai go lugaut yu so nobodi ken meke nating po yu. Ai go sane yu go po spik
    dem wod blo mi po ol dem Zuwispipol ane ol dem Nozuwispipol.
  hlt-THB: Nak thlangkhqi ingkaw Gentelkhqi kut khui awhkawng kai ing ni hul kawng
    nyng.
  soq-soq: E apanaaida Israelwa ita uwa daitada apanawa kadiempo ne inaepa. Ne e waaubaedina
    uwa daitada apanawa mampo
  qub-qub: Cananga gamta cachashayqui Israel runacunaman, mana Israel runacunamanpis.
    Maygan mana allita rurashunayquipitapis nogami chapäshayqui.
  att-att: Á dobat taka sù ira ikáttolem nga Kudio ánna yù ira ari Kudio, á sikán
    yù mangiyígù nikaw nu ajjan yù ira mangnguá nikaw.
  bki-bki: Mia jau kava koverialio ka kulo Ju, a ka nalo dolu napano maka ave kulo
    Ju, ana mia keial ka nalo na, mia ala rivova kaso, mia niukniuku rivieso re, kiniou
    noyotuba kaso ea bogo nalo na jibe na, nalarurso. “ ‘Nina naruei, kiniou nemiilaso
    ka kavan ealo,
  bqp-bqp: Mani n sura ba Yudanↄ ↄĩ kũ buri pãndenↄ. Mani n zĩḿma
  mcp-mcp: Mə é cʉg wo nə kúl gwô nə ikûl ishús, kʉ́l jɛ̂sh mə́ é lwâm wo yí.
  hat-hat: M'a delivre ou anba men pèp jwif yo, anba men moun lòt nasyon yo. Se mwen
    menm k'ap voye ou ba yo,
  npl-NT: Ne nimitsmokuitlawis inmak n judíojteh iwa inmak non amo judíojteh, kan
    axa nimitstitlani
  bgg-bgg: Gune na shii Jewthek nane Gaibranthek shii thoh ge srane nathek wad è ragia
    rek phi phro.
  eng-TCENT: I will rescue yoʋ from yoʋr own people and from the Gentiles, to whom
    I am sending yoʋ
  eng-BSB: I will rescue you from your own people and from the Gentiles. I am sending
    you to them
  cpu-NT: Aritakera piñeero nontsiparyaakoventaimi pisheninkaki, eejatzira janta kaari
    pisheninkata tsika notyaantemira iroñaaka.
  san-ASM: ৱিশেষতো যিহূদীযলোকেভ্যো ভিন্নজাতীযেভ্যশ্চ ৎৱাং মনোনীতং কৃৎৱা তেষাং যথা
    পাপমোচনং ভৱতি
  tod-tod: Nà è unmɔɔ Zuifuiti ma ta zii ɠiligiti, niiti gè è leʋesu ti zaama.
  tac-NT: '''Lige ne ''la nejkúrimala napurigá tabilé me''liboa mué alué ralámuli
    juríote ''lige tabilé juríote.'
  eng-WEBPB: delivering you from the people and from the Gentiles, to whom I send
    you,
  gfk-H: Iau na halangalanga sei uga makaia ta ira num mataniabar at ma makatika mah
    ta diet ing pai Iudeia diet. Iau tultulai uga taar ta diet wara paapos ira mata
    diet ma wara lamlam sasei diet tano kankado tupas no lulunga, ma wara kapkap sei
    diet tano dadas ta Satan ma diet naga haan tupas Kalou, waing Kalou na lik luban
    sei ira nudiet magingin sakena ma na was halaka diet taar ta diet ing Kalou gata
    hasasingen lah diet wara nuna kanong diet ga nurnur tagu.’
  viv-viv: Tauni ya yoꞋo miIsileli agaidiya ganalugolegole, kadu yoꞋo tulidiyao agaidiya
    ganalugolegole be keke hinakivekoyo. Au badi agaidiya ganaꞋiveninise be matadi
    unakivemahalina.
  yao-yao: Chinankulupusye kutyoka mwa ŵandu wa ku Isilaeli pamo ni ŵandu ŵangaŵa
    Ŵayahudi kuchinantume une ko.
  tgp-tgp: A pa juriho isana tavtavuim peresi la tamlohi r̃or̃oha sei na lo r̃uleho
    vano isara,
  auc-NT: Ayæ̈ bitö guiidënäni oodeoidi incæ wadäni wabæca quëwënäni incæ bitö ïmite
    wënæ wënæ cæcæ cæyönäni ate botö bitö ïmite gä pe æmpote wææ gompobo beyænque
    bitö wæætë quëwencæbiimpa. Tömënäni weca botö bitö ïmite da godömo gocæbiimpa.
  kbc-NT: Idoweditaɡ̶aloco me diɡ̶icata anodigotaɡ̶awa niɡ̶ijoa judeutedi idiaaɡ̶idi
    ane daɡ̶a judeutedi anicota makaami nakapetegi miditaɡ̶a ane ɡ̶adimonyaatiogi.
  bmh-bmh: Iz na Israel duailel mui, emgasag ipal ebuan duailel ebalagab palautizai,
    iz go na eg mizabun tapelizemin, na eg i mizamam.
  ctu-BL: Come mi caj j coltañet loq'uel ti' c'ʌb a pi'ʌlob yic'ot ti' c'ʌb gentilob.
    Ya' wolic choquet majlel wʌle
  meq-meq: Na tsəpiye kar abəra ka Yahuda hay ada ndo neheye Yahuda hay bay aye. Na
    sləriye kar ha ka təv i ndo neheye Yahuda hay bay aye.
  noa-H: Judionaanau wa judionaan k'abam k'ʌʌnau k'ãijã pʌ chig ham hugua, mʌchdëuta
    pʌ t'ʌa wai chitajugui hajim, chadcha judionaan k'abam k'ʌʌn heejã mʌchdëuta pʌ
    pʌ̈i chiraawai.
  alp-NT: Kai Au ono hlamate ale bei pusue tamata Israelaru kai bei tamata bei nusa
    otoi makete rebe tamata Yahudi mo rebe esi sukamu more. Au ulake akeu lokosi,
  san-VEL: vi"se.sato yihuudiiyalokebhyo bhinnajaatiiyebhya"sca tvaa.m manoniita.m
    k.rtvaa te.saa.m yathaa paapamocana.m bhavati
  kbq-kbq: Nagra Jiu vahe ka'afinti'ene megi'a vahepintira kaza hu'na kava hunegante'na,
    Nagra hugantesugenka zamagrite vunka,
  kbh-kbh: Ats̈e chanjama judiënga y ndoñe judiënga tondaye chacmondëborlama; y morna,
    ndoñe judië́ngbioye cbontsichamná,
  ron-LSB: să te eliberez de la popor și de la neamuri, la care te trimit,
  pon-pon: O l pan dondore jan uk ni pa en aramaj akan o men liki kan me I pan kadar
    uk wei on,
  nhe-BL: '“Huan yajaya quiijtoj: ‘Nimitzmanahuis ininmaco israelitame huan tlen ax
    israelitame. Quena, ama nimitztitlanis para tiquinilhuis tlen ax israelitame notlajtol.'
  sps-sps: Nyo nai saup marom anyi na tana taa Isrel to te kat fifiiring fi Vanyo
    mi ana rin vainy sikia ma taa Jiu kan, nyo nai faan faavot ma nats rom anyi ri.
  wnc-wnc: Nata ganitewa kuke notda Judia nana aminde kuke yanikapmake tasiwawi gatu
    ganitewa kuke aminu dongu keu komduine nana aminde yanikapmake tasiwawi katakngane
    apme sandewit.
  bus-bus: Mɛ́ n mì sí Yudanↄ ↄzĩ kↄ̃n bori pãndenↄ. Mɛ́ n zĩiḿma
  gub-BL: — Urupyro putar Izaew izuapyapyr wanuwi ihe nehe, zutew wanuwi ihe nehe.
    Nanezuka kwaw wà nehe, i'i ihewe.
  imo-imo: Nani imbo lupemani kape Israel imbomani kape nu umbuni liko tiko toko kondongei
    tenge wali nu aku imbomanga kindo wendo limbo.
  boj-boj: Bunuqna e ni qariŋmitqa ni Juda naŋgi ti sawa bei bei qaji naŋgi ti naŋgoq
    giloqnqam. Deqa ni naŋgi qa ulaaim. E ni taqatmesoqnitqa naŋgi ni moiyotmqasai.
  eng-DRA: 'Delivering thee from the people, and from the nations, unto which now
    I send thee:'
  knf-knf: Dluŋ kayeŋu, ţi *bayuday na banwooŋ baanwo bayuday biki nji kayiliiŋ iya.
  san-KHM: វិឝេឞតោ យិហូទីយលោកេភ្យោ ភិន្នជាតីយេភ្យឝ្ច ត្វាំ មនោនីតំ ក្ឫត្វា តេឞាំ យថា
    បាបមោចនំ ភវតិ
  arn-NT: Montulaeyu tati pu judiu mew ka tati pu judiu tuwünngenolu mew. Fachantü
    werküaeyu ta iñche kisu engün mew.
  zas-NT: Naj gaxhal lüj loj ree bén Israel në loj ree bén ad najt bén Israel, abiꞌ
    naj gagnëꞌ lüj chitëë xhie güün reeman lüj.
  ken-NT: Chɔŋ mbak ɛkuti ɛyɛ mpoknkɛm, nɛ bǒbhɛ bápú kway bɛkʉ wɔ yɛ̌nyɨŋ, nɛ
    yɛ̌ chí bo abhɛn bápú bo Israɛl. Nchí to wɔ ntá yap nɛ́nɛ.
