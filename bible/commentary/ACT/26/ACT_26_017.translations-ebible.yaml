verse: ACT.026.017
translations:
  kpx-kpx: Isege dana bae Diue ata isi Diue ata holioholiale kebiamo a tedahoi a hanavoge
    kebiae tenela.
  okv-H: eto umo Israel embomeni ta eto enda nei embomeni ta degi ikano pambasoa amo
    enana ta ingeni ta eto oreto umbasona.
  tbo-tbo: Apo a himilim po una nae mi Yudeya po tauhi ega mi Yudeya ugolihi. Geka
    tauhi lawahi ugolihi apo a wiluyagohanim hai pilipili ubeihi.
  mal-C: നിന്റെ സ്വജനത്തിൽനിന്നും സ്വജനം അല്ലാത്തവരിൽനിന്നും ഞാൻ നിന്നെ രക്ഷിക്കും.
  grc-SR: ἐξαιρούμενός σε ⸂ἐκ τοῦ λαοῦ καὶ τῶν ἐθνῶν,⸃ εἰς οὓς ⸂2ἐγώ⸃ ⸉σε ἀποστέλλω,⸊
  bgc-bgc: अर मै तन्नै तेरे माणसां तै अर गैर यहूदियाँ तै बचान्दा रहूँगा, जिनकै धोरै
    मै इब तन्नै इस करकै भेज्जू सूं
  khz-khz: Au na Isaraela talimara e ati Iuda talimara geriana pana vega-magulimu.
    Goi au na atugumuna,
  deu-TKW: indem ich dich herausnehme aus dem Volke und aus den Heiden, zu denen ich
    dich entsende,
  zsr-NT: Usláꞌ liꞌ lu naꞌquëꞌ bönniꞌ uládz quiuꞌ, len lu naꞌquëꞌ bönniꞌ gzaꞌa, laugac
    nup niꞌ rsölaꞌa liꞌ naꞌa.
  lin-lin: Nakokangola yo wuta na maboko ya bato ya ekolo na yo mpe na maboko ya bato
    ya bikolo ya bapaya. Nakotinda yo epai na bango
  hns-NT: Ham toke Israel ke djaatie ke aur sab doesar djaat log ke bas me se batjaabe.
    Ham toke pathaabe oelogke aakhie khole khaatien djeme oelog aapan paap pastaaike
    andhiaar me se andjor me lautke aai, aur saitaan ke saktie me se Parmeswar ke
    alang aai. Tab oesabke tjhama mieliega, aur oelog aapan bieswaas dwaara ekwan
    Parmeswar ke alag karal waalan se ek hoi djaai.’ ”
  noa-E: Judionaanau wa judionaan khabam khʉʉnau khãijã pʉ chig am ugua, mʉchdëuta
    pʉ thʉa wai chitajugui ajim, chadcha judionaan khabam khʉʉn eejã mʉchdëuta pʉ
    pʉ̈i chiraawai.
  eng-EMTV: delivering you from the people, and from the Gentiles, to whom I am sending
    you,
  mib-NT: Te jnama ri rohó núū tāca jnáhan ñuu rō jiín núū ñáyuu tāca gá nación, chi
    nuū ñáyuu un tájí rí rohó quíhīn rō.
  lif-NT2: इङ्‌गाॽ खे़ने़ॽ के़मनाहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ ने़प्‍जाङ्‌लाम्
    ताङ्‌से़ःप्‍ने़ॽरो॥ हे़क्‍क्‍याङ् खुनिॽ मिक्‍हाॽ हन्‍छे़, माक्‍चिगे़न् खादाम्‍मोलाम्
    से़न्‍दाङ्‌गे़न् ओःत्तिओ ताःत्‍छे़ हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिल्‍ले़ कुयुक्‍कोलाम्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयुक्‍को ताःत्‍छे़ खे़ङ्‌हाॽरो पाङ्‌ने़ॽरो॥ हे़क्‍केलॽरिक्
    खे़ङ्‌हाॽरे़ इङ्‌गाॽ नसाःन् मे़जोगाङ्‌बाल्‍ले़ चोगुल्‍ले़ खुनिॽ लायोलाम् ले़प्‍मि
    मे़घोःसुॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे सेसे चोगुसिबा कुमनाहाॽनु
    खुनिॽ युङ्‌दे़न् मे़घोःसुॽरो॥’
  xnj-xnj: Yati nikusangula kuhuma kwa vandu va Isilaeli na vandu vangali Vayawudi,
    ndi nene kwenikutuma kwavi.
  mmx-mmx: Anaba lox asepsu u basinge limixin me Judaia la basinge bok limixin kopmen
    di me Judaia, nia anaba riki u saparap di.
  cbr-NT: Usa 'ixun cana 'ë ñuiquinmi bana ñuixunun judíos unicama 'imainun judíosmacamanu
    mi xutin. Usaquinmi 'aia cana unían bëtsi bëtsi onan bamamisa taniabi mi bërúanti
    'ain.
  tee-NT: Pus ju chavai acmalakachayan ni alakp'ina'ich ju yu'unch ju jantu israelitanin
    tajunita. Chai ac'aktaijuyan ni jantu lai catamakniyan ju yu'unch nin yu'unch
    ju mint'a'israelitanin.
  eng-LSV: delivering you from the people, and the nations, to whom I now send you,
  cak-NT: Anchi' xcatapon-wi, xcatinto' chiquiwech ri awinak, y chuka' chiquiwech
    ri winak ri man je israelitas ta. Y quiq'uin ri winak ri' jatintak-wi-e cami.
  pah-NT: “Judeus'g̃a jigwarairame nde rehe po ti ji nde mbopiro'yi g̃a hugwi. Judeus'g̃arũive'g̃a
    hugwi po ti ji nde mbopiro'yi nehẽ no,” ei ga javo ji ve, ei ga. “G̃a pyri po
    ti ji nde mondoukari nehẽ judeus'g̃arũive'g̃a pyri.
  sja-NT: Ma-it'ee pɨ pëiit'eeda aji, judiorãmaa mãik'aapa judio-eerãmaa. Mamĩda pɨ
    k'aripa atait'ee ãchi juadeepa.
  xed-xed: Da la ghuni nda ya da gwal kul nzakway ka la Yahuda ta ghuna yu ta kagha,
    dzaʼa katay yu ta kagha guli.
  mks-NT: Mí i̱ jáca̱cu u̱ yo̱hó já ná a̱ cáhni na̱ Israel yo̱hó ni na̱ tóho̱ a̱ cáhni
    na yo̱hó jáchi̱ nu̱ mé na̱ tóho̱ cán chindahá i̱ yo̱hó cu̱hún ca̱hún sa̱há i̱
    viti.
  gfk-S: Iou ni halangalanga ise ugo mekatika ta ira num matanabar iat ma mekatika
    ta ing pa dile Iudeia. Iou tultule ugo ter ta di ura paapos ira mata di ma ura
    lamlamus ise di mekatika ra kadado tupas no palai, ma mekatika tano dades tane
    Satan tupas God. Ma ina ngan hokakarek ta di waing God na lik luban leise ira
    nudi sana tintalen ma ina was halala di ter ta di ing God gate hasisingen leh
    di ura nuno kinong di ga nurnur tagu.’
  bmu-bmu: Nöŋön mönö nangi Israel ambazip kambu yeŋgö böröŋineyök meköm gihimam aka
    kian kantri ambazip yeŋgöreŋ melaim gihibiga anmani, yeŋön guhubepuköra mewöyök
    galöm mem gihimam.
  dgz-dgz: Isurero nagirewa ge ian ugupe nagirewa inamup watu enagivin go mu toguragepen
    tapi ame ne ta warit gimagain.
  eng-GNV: Deliuering thee from this people, and from the Gentiles, vnto whom now
    I send thee,
  zaa-NT: Ca judío nna ą'hua ca enne' qui' adí ca nación làti ithél·la'a' lu' nna
    gutsia làtsi' quį lu', pero inte' nna gudilá'a' lu' làtsi' ná' quį.
  eng-WEBSTER: Delivering thee from the people, and from the Gentiles, to whom now
    I send thee,
  guh-guh: Cacapanepaenatsi raja judíovi pecobevecua pecaitsacueniabiyaniva. Caitorobianatsi
    apo judíovi pijanacuanëjavabelia. Apo judíovi ata pecobevecua cacapanepaenatsi
    pecaitsacueniabiyaniva.
  bon-bon: Cane määme Israela biname bime ime cabu ca meebine cire naasatepene, piiyepu
    nuuja gawe biname bime ime cabu ca, cane lui biname bime bau me cire näätyepepene.
  nhw-BL: '“Huan yaya quiijto: ‘Nimitzmanahuis ininmaco israelitame huan catli amo
    israelitame. Quena, ama nimitztitlanis para tiquinilhuis catli amo israelitame
    nocamanal.'
  mgw-mgw: Nalu'a kukosopolya bu'ka mumaboko ga bandu bako Isilaili na ga bandu bangali
    Ayahudi, banaakutuma.
  swh-ONEN: Nitakuokoa kutoka kwa watu wako na watu wa Mataifa ambao ninakutuma kwao,
  wbi-wbi: Nikum'poka kuhuma kuvaanhu kange vaanhu ava panji kuno nikukwomola,
  bba-bba: Kon nun yɑkiɑ sɑɑ Isirelibɑn nɔmun di, kɑ mɑɑ tɔn tukobun min di bèn mi
    kon nun ɡɔri,
  eng-KJVCPB: delivering thee from the people, and from the Gentiles, unto whom now
    I send thee,
  kgk-NT: Ororesende-ta heru-vy judeu kwéry-gwi. Ipo-gwi kwéry oroipe'a-ta heru-vy.
    Judeu e'ỹ va'e ave ororesende-ta ave íxugwi kwéry. Oromondo-ta judeu e'ỹ va'e
    kwéry-pe.
  waj-waj: Na i titanai a gioonna kiaapu Isarairaiyasiaata ngiari voopinnaiyasiaatama
    kuanaravai. A viee iya tinai arinaima rikiada upisi aataruuvau pikiada mmeekia
    tai aataruuvau vida Sataangaa yaagueeqaivaa pikiada Anutuuqaa yaagueeqaivaa varaaraivaara
    na i titanai kuanaravai. A viee iya tinai iya niiyara kutaavaivee tikiai na iya
    mminnamminnaa maisaiyauvaa ruga kinai iya Anutuuqo ariiniee tii gioonna kiaapuuya
    tasipama variaaraivaara na i titanai kuanaravai. A vinai vooya aiyara nnannateekiai
    fai na i vitee yoketaivau i yapaanaravai.
  cpy-cpy: Aritaki piñaakiro nookakaa-wenteemi ikoshekimi pisheninka-paeni Judá-paeni,
    aritaki nookakaa-wenteemi eejatzi notyaantemira inampiki itsipa-jatzi atziri kaari
    pisheninkata.
  mpx-mpx: Ebo Yudiya o ebo bolo nige Yudiya i oola nihi huga elam, yaka na pwamwaliwa
    nimaliyaa. Ya papatunawa elal
  wbp-wbp: Kajirnangku yilya yimi-kirli Juwu-patu-kurra Juwu-wangu-patu-kurra yapa-kari-kirra,
    ngulaju kapurnangku warrawarra-kanyi manu jaarl-karrimi yapa nyampu-patu-kujakuju.
  luo-luo: Abiro resi e lwet jou kendo kuom joma ok jo-Yahudi. Aori irgi
  nhe-NT: '“Huan yajaya quiijtoj: ‘Nimitzmanahuis ininmaco israelitame huan tlen ax
    israelitame. Quena, ama nimitztitlanis para tiquinilhuis tlen ax israelitame notlajtol.'
  aii-aii: ”’ܒܸܬ ܦܲܨܸܢܘܼܟ݂ ܡ̣ܢ ܥܲܡܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܡ̣ܢ ܐܸܡܘܵܬܹ̈‌ܐ ܕܫܲܕܘܼܪܘܼܟ݂ ܝܼܘܸܢ
    ܓܵܘܵܝܗ‌ܝ،
  esk-NT: Uvaŋa annautigisigikpiñ Jew-ŋuruaniñ suli Jew-ŋuŋitchuaniñ tuyuġigupkiñ
    iliŋitñun.
  msb-msb: Ililibre ko ikaw sa mga kalahi mo na Judio kag sa mga dili-Judio kun diin
    didto ta ikaw susuguon.
  cpa-NT: Jøng² tsë́³jni hning² juu¹² ja³tiogh³ dsa² tsa¹lán¹² judío. Tsa¹cuø³jni
    jǿg³ jŋaih¹ dsa² judío, a¹jáng¹ dsa² héi² calah.
  dso-dso: ଜନ୍‌ ଜିଉଦି ଆରି ଜିଉଦିନଇଲା ଲକ୍‌ମନର୍‌ତେଇ ତକେ ପାଟାଇବି, ସେମନର୍‌ତେଇ ଅନି ତାଡ୍‌ନା
    ପାଇଲେ, ମୁଇ ତକେ ରକିଆ କର୍‌ବି ।
  meu-meu: Heberu taudia bona idau bese taudia imadia amo baina hamaurimu. Idia dekedia
    baina siaimu lao,
  yva-NT: Risyi indati syo naorai jirati ana ngkakaijo nya vatano Yahudi ware wo rave
    naije rai, muno vatano Yahudi jewen ware wo rave tavono naije rai. Soamo Syo natutir
    inda nyoronto no vatano Yahudi jewene mansai.
  dgc-dgc: Agawén ta ka,’ kagi na, ‘ta gimet du Judeo sakay pati du éwan Judeo. Da
    paangen ta ka du éwan Judeo
  zpm-NT: Peet tsienied guic luu, naa yquianaap luu, niicle zhaladz luuw niiclegaa
    zha zita peet grieelod guṉ zho luu. Sac laa naa cxeḻ luu grë guiedz zit
  hix-NT: Kukurunhehe, Xuknewyana kom hona, Xuknewyanahnà kom hona xarha, kekon xarha,
    rowya. Xuknewyanahnà komo hyaka dyakyaha, kekon xarha, kekon hatà.
  sim-sim: Mbeek a halashinak Judama nga Judama ambu ondo nga mirin kavak nakwa ambu
    lir, wahau. Avak a mbashinak Judama ambu ondohik ikwa mira.
  npi-ULB: म तिमीलाई मानिसहरूबाट र गैरयहूदीहरूबाट उद्धार गर्नेछु, जसकहाँ मैले तिमीलाई
    पठाइरहेको छु ।
  cgc-cgc: Ipadala ko kaon yan naan ta mga Judio daw ta mga dili-Judio daw librien
    ta kaw alin ta iran na mga malain na buaten ki kaon.
  tim-tim: Makyeŋgiwiatgât Yuda luâk akto Yuda luâk bo manmai areyeŋgâlân huŋgun giŋdere
    ariwiat. Aregât kipia ambolupŋande bâleŋe akgiŋberâm akbiâ are meyektere yeukŋe
    akbai.
  yor-yor: Èmi yóò gbà ọ lọ́wọ́ àwọn ènìyàn rẹ àti lọ́wọ́ àwọn aláìgbàgbọ́. Èmi rán
    ọ sí wọn nísinsin yìí
  wos-wos: Hundi wamét di ména du, nak téfambu rekwa du akwi méniré haraki hurunjoka
    hurundat, wuni ménika hatitawuni. Wawut méni nak téfambu rekwa du takwaka yitaméni.
  emp-NTPO: Mʌ̃a bʌra bʌ ẽberãrã jʌwad̶ebemada idjab̶a judiorãẽ́ jʌwad̶ebemada ẽdrʌ
    edaya. Mʌ̃a bʌra judiorãẽ́maa diabueya mʌ̃ wãrã bed̶eara cawad̶amãrẽã. Maʌ̃ bẽrã
    pãĩmane duananada ʌ̃naane nĩbad̶ia. Diauru jʌwaed̶abemada ẽdrʌd̶aped̶a Ãcõrẽmaa
    zed̶ia. Mʌ̃ ĩjãbʌda carea ãdjia cadjirua oped̶ad̶ara Ãcõrẽba quĩrãdoaya. Idjab̶a
    Ãcõrẽba ãdjirãra b̶ʌya idjia edad̶a purud̶ebemarãda b̶ead̶amãrẽã.”
  eng-F35: 'delivering you from ‘the people’ and the ethnic nations, to which I am
    sending you:'
  ind-ind: Aku akan menyelamatkan kamu dari orang-orang yang memusuhimu, baik orang
    Yahudi maupun yang bukan Yahudi. Dan sekarang Aku mengutusmu kepada orang yang
    bukan Yahudi,
  pes-OPCB: و من از تو در برابر قوم خود و قومهای بیگانه حمایت خواهم کرد. بله، می‌خواهم
    تو را نزد غیریهودیان بفرستم،
  mpt-mpt: Ne kobo kimanamabi kesoa Yuda isa eka Yudaba isa kobo mo kananomabibbabe.
    Ne kemaia moneba isu unaneba
  ssx-ssx: Kutupa mo Diu Diendaili yaapo tapake haliwekima꞉ neke na mina꞉ laata꞉ mo
    Diendaili wanda꞉hali pa꞉ta꞉ neke tapaasome lea꞉me lea꞉me.
  mkl-mkl: Ǹ cicɑɛi hɑi si inɛi Izirɛli ŋɑ do hɑi bi dimi mmu ŋɑ nɔ ǹ wɑ n bɛɛ bi
    tu ŋɑ
  gaq-gaq: ମୁଡ଼ି ଜିଉଦି ଆରି ଅଣଜିଉଦି ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ନିଂ ଆନାକେ ମ୍ବେଏ ମେଇଂନେବାନ୍ ନିଂ
    ଆନାକେ ରକ୍ୟା ଣ୍ଡିଂଏ ।
  gof-RNT: Isra7eele asatappenne taani nena enttako kiittiya Ayhude gidonnayssatappe
    nena ashshana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଅକ ଯିହୁଦୀ ଆଡଃ ସାଅଁସାର୍‌ ହଡ଼କତାଃତେ କୁଲ୍‌ମେୟାଁଇଙ୍ଗ୍‌, ଇନ୍‌କୁତାଃଏତେ
    ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ବାଞ୍ଚାଅମେୟାଁଇଙ୍ଗ୍‌ ।
  gah-gah: Zuta vegená imane itó hetoka vegenalitini kigizakutí gelémo ahulo ahulo
    ogetoko minatove.
  lcm-lcm: Naka asapang ua si ri vap i Iudaia na si ri vap i ngising kapa voiang naka
    asok ua ane singiria.
  aer-aer: The ngenhe arntarnte-aretyenhe ngenhe-arle atwetyeke ahentye aneme areye-ketye,
    Jew areye ngkwinhe areye-ketye anteye Jew anetyakenhe areye-ketyenge-arlke. The
    anteme ngenhe yerneme Jew anetyakenhe areye-werne.
  qvc-NT: Washashuqmi rini isrraylinukunamanda tukuy furastiru kaqkunamandapis. Kananqam
    kach'ayki, paykunaman rishpa,
  tgl-ULB: at ililigtas kita mula sa mga tao at mula sa mga Gentil kung saan kita
    isusugo,
  cbs-NT: Ena mia watan judiobu anu inun judiobuma anu janu en mia yunuai anu min
    ka en mia mekepakexanaii, mia chakabuwatidubumadan.
  xtm-NTPP: Chukan kúu ja masu nawa kuu ja jin sa'a ña'a ñayii judío a ni a ñayii
    masu judío ka kuu i ma, vaa nuu ñayii masu judío ka kuu i ma tetniñu ña'a sa ki'in
    ni,
  nnq-nnq: Manankombola na bandu ba ku Isilaeli na bandu banga Akayahudi bombe nenga
    nankinga kwabe.
  bao-NT: Judíos, to biri judíos ca niitirã pʉtopʉ mʉre tiicojo cojogʉ, ñañaro mʉre
    cʉ̃ja ca tiirʉgarijere mʉre yʉ ametʉenerucu.
  san-ORI: ୱିଶେଷତୋ ଯିହୂଦୀଯଲୋକେଭ୍ୟୋ ଭିନ୍ନଜାତୀଯେଭ୍ୟଶ୍ଚ ତ୍ୱାଂ ମନୋନୀତଂ କୃତ୍ୱା ତେଷାଂ ଯଥା
    ପାପମୋଚନଂ ଭୱତି
  rmn-rmn: Мэ кан кутардияв тут тэ дюнястар тай катар наиудея, савэндэ Мэ тут бичялав,
  huv-NT: wüx xique sanawün ic teowixaw nipilan judío, at tiül pálwüx nipilan niüng
    sanüüch ic meamb nganüy,
  otn-NT: Pɛ ga̱ nya̱n'a̱'i̱ 'mø bi zʉ'i yø judío. 'Nɛ̱ ga̱ pɛn'na̱'i̱ p'ʉ 'bʉhyø
    ja̱'i̱ hi̱ngyø judío. Nu̱'mø bi zʉ'i, ga̱ nya̱n'i̱.
  nop-nop: Nu Isilaehi eŋ metam fekhinit mokit heki kohohik foloŋneniŋ ganagituwaat,
    tiŋa ganiŋkule adi’walaŋ lekiŋgoŋhik gineŋ yauŋa
  obo-NT: Od polegguangon ku sikkow pomon diyot bollad to mgo Judio woy riyon mandad
    to konna mgo Judio no od po-undiyonnan ku kikow.
  kca-kca: Ма нӑӈен иудей мирэн эԓты хŏԓт пайәтԓэм пӑ па рут мир эԓты, хŏйтат хŏща
    Ма нӑӈен ин китԓэм,
  cak-ENT: Ri ncatapon-vi, ncatinto' c'a chiquivüch ri avinak, y chuka' chiquivüch
