    aśhta Jerusalenman ćhaycul paycunawan cusca yaćhanäcama imanuy cawsaśhätapis.
  nfa-nfa: Karèi nèti ana iiki ka mai, ra ajꞌa-nori le jaꞌa, sèna ka mamuri madhutu
    adꞌa èdhi dhèu Yahudi. Uru èèna, ra ajꞌa jaꞌa ètu rae. Èle èèna ka, jaꞌa sakola
    tabha hari ètu Yerusalem. Dhèu Yahudi ètu Yerusalem sèra reꞌa le jꞌara mamuri
    dènge tatao jaꞌa.
  tnp-tnp: “Nətəm Isrel rəfin kotəhrun natimnati rəfin e rəhak nəmiəgəhiən məmə təhro
    lanu e rəhak natɨgiən, nian iəmatəkəku e nətuəuiniən imak ikɨn e rəhak nɨftəni,
    mətəuarus=pa uərisɨg iəkuvən Jerusɨləm.
  urd-urd: सब यहूदी जानते हैं कि अपनी क़ौम के दर्मियान और येरूशलेम में शुरू जवानी
    से मेरा चालचलन कैसा रहा है।
  hot-hot: “Avômalô Islael sapêŋ bôk eyala yenaŋ bôk lo loŋ takatu ba yahasopa hadêŋ
    sêbôk atu ba ya yaôna ba yahamô yenaŋ loŋ aleba lêk. Lôk eyala loŋôndê takatu
    ba yahasopa hamô Jelusalem haviŋ.
  mqj-NT: Angganna to Yahudi ummissanan asan pa'palakoku mengkalao dio mai angku mangngurapa
    susi dio tondok kadadiangku tenni dio Yerusalem.
  rus-SYN: Жизнь мою от юности моей, которую сначала проводил я среди народа моего
    в Иерусалиме, знают все Иудеи;
  mbh-mbh: “Judare olemi mire nge lek mimiong ako nge lek posngaing ma me pavurvur
    nge ponange ako i patea nge lek wainlangaing ako a lek rem tepun, na olemi mire
    mun nge lek mimiong ako ro a Jerusalem.
  bdd-bdd: “MeYudiya mabwaiyadi sisanasanapugau, mumugagu, ꞌigu tuta sedaseda ꞌoina
    yahegaineya taugu ꞌigu ꞌasa, ta muliyetega Yelusalema ꞌoina,
  cbt-NTPO: Hua'huatapo quëran huarë' ya'huërahuëso', Quirosarinquënta' ya'huërahuëso',
    inapita ya'ipi cotioro'sa' nitotopi.
  rmy-SERVI: Иудея мишто джянэн, сар мэ джювдом машкар мурэн манушэн дэ Ерусалимо
    тэрнэ бэршэндар.
  srn-NT: Ala den Dyusma sabi fa mi ben libi na mindri fu mi eigi pipel di mi ben
    yongu, nanga fa mi ben libi ini Yerusalem.
  cta-NT: ’Jlo tiꞌ lcaa nguꞌ judío tyaꞌa na ñiꞌya̱ nu nguaꞌni naꞌ lcaa yija̱ loꞌo
    ngutiꞌi̱ naꞌ ca quichi̱ tyi naꞌ, masi loꞌo ngutiꞌi̱ naꞌ ca quichi̱ Jerusalén;
  bqc-SIM: Yudaↄ ma kua dↄ̃ za ma nɛ́fɛ̃nɛnzĩ daalɛa ma bùsuu e Yelusalɛũ.
  tcz-CHONGTHU: Keima ka chapan lai a pat a kanam mite lah le Jerusalem a kon hung
    seilen a, Juda nam chon le khan kichuh them sa kahi hi Juda lamkai hon ahetsoh
    keiyu ahi.
  mar-mar: मी माझे जीवन तरुणपणापासून माझ्या प्रांतात व यरूशलेम शहरात कशा रीतिने जगत
    आलो हे सर्व यहूदी लोकांस चांगले माहीत आहे.
  snp-snp: Komu adeina kipa kefola minodoti oto oiya kamenalo ya Yuda wenena muki
    yate mona melomo ya ko minae. Ido nanimo ebaneuka ya olu oloto piyamo kamenaloti
    monane neyeti, ido Yelusalemuka minoto mona melomo yaki moda ko fuli lae.
  isl-isl: Eins og Gyðingarnir vita, fékk ég gyðinglega uppfræðslu frá fyrstu bernsku
    í Tarsus en seinna meir í Jerúsalem og lifði ég lífi mínu í samræmi við hana.
  spy-NT: Inkēt ꞉Yuutayeek tukul ām Yēērusālēēm wōlēē kiwuu ꞉soboonnyuu kung'eetee
    āmining'.
  xnn-xnn: Getken am-in nan ib-ata ay Judio nan inik-ikkak enggana isdin kaongak tay
    nakiteteeak ken daida isnan ilik ya id Jerusalem.
  mwe-mwe: “Bhayaudi bhowe bhamanyinji nne shinjite tama kutandubhila gwana gwangu,
    shinjite tama pa shilambo shangu na ku Yelushalemu.
  tte-tte: Tomo Yudiya meuloili yagu miyamiya yo mumugagu sikatai, iyatubu yagu sauga
    gagagili koina yamiyamiya yagu yanuwa mena Silisiya dedeina mena yo besiele tabe
    saugana yamiyamiya Yelusalema.
  tcs-tcs: ‘Ol dem Zuwislida sabe mi prom de longtaim baut laip blo mi prom wen ai
    bin smolpikinini wea kantri blo mi Salisia ane wen ai bin wea Zarusalem.
  hlt-THB: Judakhqi boeih ing ka naasen ca awhkawng ka khawsaknaak ce sim uhy, ka
    mik a keh cyk ca awhkawng ka qam khui ingkaw Jerusalem awh ka khawsaknaakkhqi
    sim uhy.
  soq-soq: Ne oto kerauda muntene neba bolanawo wainedine ene Ierusalem bedewe winene
    wainedine leidino Iuswa uduudu dewana atenidantoiena.
  qub-qub: «Marcächöpis, Jerusalenchöpis Israel runacuna llapanmi musyan wamra cashäpita
    imano goyashätapis.
  att-att: “Yù ira ngámin nga Kudio, ammu ra ta napiá yù nonò ku ánna yù kustombarè
    ta áddè ngaw sù kabaddì ku, ta naggiánà nira sù paggiák ku ta Tarsu ánna ta Jerusalem.
  bki-bki: “Kiaku tukunuano naio jikar jibe nei, kanio kiniou, jikar ea bogo napano
    nebe kiritete kia ga vo, nojo dam̃ariga kumemi liko kulo Ju nalo ga, nina ea kiaku
    vio, mia iorou kanio, ana yako Yerusalemo bunu. Naruei nalo amijikia batitig kiaku
    bajago nalo re nua ruei, a amijikia ka bogo napano nebe toro m̃eaku kia ga vo,
  bqp-bqp: Yudanↄ ma kunna dↄ̃ zaa ma nɛ́ fíti zĩ naana zaa ma bùsun ari Yurusalɛmu.
  mcp-mcp: «Oyúdɛn bɛ̂sh bwə́ mpú cʉg jâm tɛ́ wúlə shí. Bwə́ mpú nda mə́ á ŋgə cʉgə
    wa mə́dɨ́ lwoŋ buud dɨ́ nə wa Yurʉ́səlɛm nə́.
  hat-hat: Tout jwif yo konnen ki jan m' mennen tèt mwen depi lè m' te jenn gason,
    ki jan m' t'ap viv depi nan konmansman nan mitan moun peyi mwen yo ak nan Jerizalèm.
  npl-NT: '''Nochteh n judíojteh kuali kimatokeh kenijki oninenki kan altepetl de
    Tarso iwa kan altepetl de Jerusalén desde ni chokotsi.'
  bgg-bgg: “Jewthek ne ìu è gune khi è rek ne riig pha ji zab thieg chak ro.” Ithek
    de gune igobi gui soh hà khi è rek ne rai pha ji, chiih-è Jerusalem shii de khi
    è rek ne rai pha ji thieg ro.
  eng-TCENT: “All the Jews know about my manner of life from my youth up, which was
    spent from the beginning among my own nation in Jerusalem.
  eng-BSB: Surely all the Jews know how I have lived from the earliest days of my
    youth, among my own people and in Jerusalem.
  cpu-NT: “Jiyotaiyinira nosheninkapayeeni judío tsika nokanta eeniro nevankaritapaake,
    nosaikimoyetantakariri janta Jerusalén-ki,
  san-ASM: অহং যিৰূশালম্নগৰে স্ৱদেশীযলোকানাং মধ্যে তিষ্ঠন্ আ যৌৱনকালাদ্ যদ্ৰূপম্ আচৰিতৱান্
    তদ্ যিহূদীযলোকাঃ সৰ্ৱ্ৱে ৱিদন্তি|
  tod-tod: Zuifuiti pɛ ti sìɛ ʋelei ɠwɛɛ, kaite kɛ̀ai ma ga buzeɠe niinɛgi nà-nuɓusɛiti
    saama, ma un ge da ma ga Zeeluzalɛme taazuʋɛ.
  tac-NT: '''Lige uché rajpé ra''íchale alué Páulo, anile: ―Alué ralámuli jurío suwábaga
    ''we a''lá machíguru churigá níliga ne u''tá kachi, ''lige aminami alé Rusaleni
    napu ne wa''lú ochérale alé asagá.'
  eng-WEBPB: “Indeed, all the Jews know my way of life from my youth up, which was
    from the beginning amongst my own nation and at Jerusalem;
  gfk-H: “Ira Iudeia bakut diet nunurei ira nugu tintalen makatika laah ing iau ga
    gona buluhuat. Diet palai bia tano nugu kidilona nilon iau ga kis aram tano nugu
    hanua ma aram mah Ierusalem.
  viv-viv: Au miYuda moyaꞋaidi yaku dewa boi kabiꞋokuya be tova adamoya ganunauwena-ma
    ahe hihalamanena. Tauku yaku melala againe kadu Yelusalema againe gavaiyaꞋamine
    iya gahuluva ma au hihalamanena.
  yao-yao: “Ŵayahudi wose akuumanyilila une uchenene chitandile uchanda wangu. Akumanyilila
    inatite pakutama ni ŵanyawo mu chilambo changu ni ku Yelusalemu nombeko chitandile
    ndanda jo.
  tgp-tgp: Jew tari la levosahi mamahuni na mauriku, mo tapulo na lo uluvou peresi
    na tahisaku tataholo ale na rani na lo toho Jerusalem.
  auc-NT: Ante apæ̈nedinque, “Botö ñöwo ganca æbänö quëwëmoï, ante oodeoidi tömänäni
    do ëñënänipa. Edæ do wëñæ̈moyedë botö ëñagaïmæ quëwente pædinque botö edënïmoyedë
    ñöwo ganca æbänö Eedotadëë ïñömö quëwengaboï, ante do ëñënänipa.
  kbc-NT: Inoatawece judeutedi oyowooɡ̶odi anodaaɡ̶ee yewiɡ̶a niɡ̶ijo maleeɡ̶ee nigaanigawaanigi
    codaa niɡ̶ina natigide. Eledi oyowooɡ̶odi anodaaɡ̶ee yewiɡ̶a miditaɡ̶a emaɡ̶a
    inipodigi, codaa me digoida nigotaɡ̶a Jerusalém.
  bmh-bmh: Zuda duailel unum, ag iz mogoi awau daremin ebu iz erunai daremin ag abiu.
    Getal mogoi ginampet ebu, izal uzan Zerusalem erunai daremin ag abiu.
  ctu-BL: Pejtelel jini judíojob yujilob chuqui tsac cha'le ya' tic lumal yic'ot ti
    Jerusalén, c'ʌlʌl che' ch'itoñon to.
  meq-meq: «Yahuda hay tebiye tə sər məndze ga lele, kwa abəra ma wawa. Məndze ga
    mə walaŋ i gwala ga hay ma Tarsis ada ma Zerozelem, na ndza mə walaŋ tay ahəl
    niye kəkay na, tə sər.
  noa-H: ’Judionaanaun t'umaam k'ʌʌnau k'ak'apdö t'ʌnʌm, mʌch hẽwan gurwe jãga mʌ
    ham hee chitaajeejĩ, mʌch durr chiraajeewai maimua Jerusalén chiraajeewaijã hagjö.
  alp-NT: Tamata Yahudia boka esi rekwa be auku hidupe elia ndi auku henare kena akmena
    auru belu sare kai roma au ndete kota Yerusaleme.
  san-VEL: aha.m yiruu"saalamnagare svade"siiyalokaanaa.m madhye ti.s.than aa yauvanakaalaad
    yadruupam aacaritavaan tad yihuudiiyalokaa.h sarvve vidanti|
  kbq-kbq: Nagra inankna navu'navate osi'ni'aretira mani'na nehaza nera asete'na,
    esetetira vahe'ni'afine Jerusalemima mani'na e'noana, mika Jiu vahe krerafamo'za
    ko antahi'za ke'za hu'naze.
  kbh-kbh: “Nÿetsca judiënga mondë́tats̈ëmbo nts̈amo ats̈e tempscana chë́ngbeñe tsiyenama,
    bobontse sënjamna orscana, ats̈e sënjanonÿná luarents̈e y Jerusalenents̈e.
  ron-LSB: “Toți iudeii știu cum am trăit din tinerețe, de la început în neamul meu
    și la Ierusalim,
  pon-pon: Ai wiawia kan arain maur i, me tapida Ierujalem ren jau i kan, Juj akan
    karoj aja due.
  nhe-BL: “Nochi israelita tlayacanani quimatij tlen quema niitztoya nipilsiltzi huan
    hasta quema nimochijqui nitelpocatl, nimomachti ica israelita tlamachtiani ipan
    notlal campa niejqui huan teipa ipan Jerusalén.
  sps-sps: “A taa Jiu faavot te nat faarof iny a tou kaakaa tsonyo, onot patsukan
    te vurots anyo. Ri natiny ror tatanik nan a toto tsonyo te kaa nyo tana gum fan
    fatoobing tsonyo, Silisia, ai to kan te kaakaa nyo Jerusalem.
  wnc-wnc: “Aminu Judia nana aminda atnataaing. Tupata na waatdakaneta daak kep komune
    yuke gatu pakapu Jerusalem yot gapmane yuke kepi tawake tasike apmanu yutakapunggatden.
  bus-bus: Yudanↄ ma kuuna dↄ̃ ń píngi zaa ma nɛ́ féte zĩ naana zaa ma bùsun ai Yerusalɛmu.
  gub-BL: Zutew ukwaw katu hereko awer hekwarer mehe arer a'e wà, ukwaw te hereko
    haw ko 'ar rehe har a'e wà no. Izypy mehe arer we aiko heywy rehe ihe, Zeruzarez
    tawhu pe hereko pà ihe.
  imo-imo: Na oi bakulu moloru wali nanga ulke kombu molopolio mele, kelepo akopo
    awi lepolio Jerusalem kombu ombo moloru aku uluma Juda imboma palini liko manjirimele.
  boj-boj: “Juda kalil naŋgi e qa qalie unub. E aŋgro wala qa Judia sawa ti Jerusalem
    qure ti dia soqnem.
  eng-DRA: 'And my life indeed from my youth, which was from the beginning among my
    own nation in Jerusalem, all the Jews do know:'
  knf-knf: « Bayuday bŧi bame jibi nţoori ţi kpoţ. Bame kak bŧi jibi ţi kaŧeeku nţoori
    du uŧaak wi naan, na du Yeruŧalem.
  san-KHM: អហំ យិរូឝាលម្នគរេ ស្វទេឝីយលោកានាំ មធ្យេ តិឞ្ឋន៑ អា យៅវនកាលាទ៑ យទ្រូបម៑
    អាចរិតវាន៑ តទ៑ យិហូទីយលោកាះ សវ៌្វេ វិទន្តិ។
  arn-NT: “Kom ti pu judiu ta kimniey ñi chumngechi mongen ñi niekefel ta iñche kisu
    engün mew, weche wentrungen müten iñche ñi mapu Tarso mew ka Jerusalen mew.
  zas-NT: ’Gra ree bén Israel ragbee xhienaag gubajnan con laa reeman ziꞌc ladxan
    ziꞌc Jerusalén, diizd xindoon.
  ken-NT: “Bo Israɛl mankɛm bárɨ́ŋɨ́ mɛ tɛ kɛ̌mbɔ́ ɛka. Ngo chí nɛ bǒbha nɛ amɛm
    ɛtɔk Yerúsalɛm.
