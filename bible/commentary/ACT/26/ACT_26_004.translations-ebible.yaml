verse: ACT.026.004
translations:
  kpx-kpx: Di esebuluta ui lohoale ke bahata Diue ataeau hilokalu. Isi di vata seleve
    uniale kosi holisi halei lohoale Dielusalemae uale ke bahata abu hilokalu.
  okv-H: Eto na singa ta eto puvuto iji eha vasiri nau tapa avo Judea embomeni tapa
    na kiarira. Eto na enda nau ta eto Jerusalem ta daingeto mihahena avo enana kiarira
  tbo-tbo: ‘A habuluwe ma u mae i nei po amalai mi Yudeya hi hanapugeya. U luyagohana
    u meyagai po u Yelusalem naka i wawala po i nenei hi hanapugeya.
  mal-C: “ജീവിതാരംഭംമുതൽ, ബാല്യത്തിൽ സ്വദേശത്തിലും തുടർന്ന് ജെറുശലേമിലും ഞാൻ ഏതുവിധമാണ്
    ജീവിച്ചുപോന്നിട്ടുള്ളത് എന്ന് എല്ലാ യെഹൂദർക്കും അറിവുള്ളതാണ്.
  grc-SR: Τὴν μὲν οὖν βίωσίν μου ⸋τὴν⸌ ἐκ νεότητος, τὴν ἀπ᾽ ἀρχῆς γενομένην ἐν τῷ
    ἔθνει μου ἐν ⸆ Ἱεροσολύμοις, ἴσασιν πάντες ⸋2οἱ⸌ Ἰουδαῖοι,
  bgc-bgc: “मेरा चाल-चलण शरुआत तै अपणी जात कै बिचाळै अर यरुशलेम नगर म्ह जिसा था, उसका
    सारे यहूदियाँ नै बेरा सै।
  khz-khz: Au raka atalu-tiwato, keiku na vegata pene vogomai etoma, geku tanoparai
    e Ierusalemai, Iuda talimara maparara ripara.
  deu-TKW: Meinen Wandel von Jugend auf, wie er von Anfang an war, unter meinem Volke
    und in Jerusalem, kennen alle Juden,
  zsr-NT: 'Gnëꞌ caꞌ Pablo: ―Nö́zgaccznëꞌ yúguꞌtë bönniꞌ judío ca naꞌ benaꞌ ga gdél‑laꞌtë
    cuidiaꞌ ga nacuáꞌ bunách uládz quiaꞌ lencaꞌ lu yödz Jerusalén.'
  lin-lin: Bayuda nyonso bayebi evandeli na ngai, wuta na bomwana na ngai, kobanda
    na ebandeli ya bomoi na ngai, kati na ekolo na ngai, mpe ezala kati na Yelusalemi.
  hns-NT: Sab Israel ke djaatie log djaane hai kie ham tjhotahie se oesabke bietj
    me Taarsas aur Jeroesaalem me rahat rahielie.
  noa-E: ’Judionaanaun thumaam khʉʉnau khakhapdö thʉnʉm, mʉch ẽwan gurwe jãga mʉ am
    ee chitaajeejĩ, mʉch durr chiraajeewai maimua Jerusalén chiraajeewaijã agjö.
  eng-EMTV: “Therefore my way of life from my youth, which from the beginning was
    spent among my own nation in Jerusalem, all the Jews know,
  mib-NT: ’Je cájini tāca jnáhan ñuu yō hebreo ndese ni sáha ná ini ñuu nuū ní cacu
    ná jíín ini ñuu Jerusalén nde ná lulí ná.
  lif-NT2: इङ्‌गाॽ चुक्‍ताङ्‌ङाङ्धोए आबाङे आलाजेॽसाबालुम्‍मो नु यरुसले़म्‍मो वयाङ्‌ङिल्‍ले़
    आहिङ्‌मन् आक्‍तङ्‌बा वये़ फाॽआङ् यहुदिहाॽरे़ मे़निःसुरो॥
  xnj-xnj: “Vayawudi voha vamanyili wumi wangu kutumbula uwana wangu, chenitamili
    kutumbula kadeni pamulima wangu ndi mewa ku Yelusalemu.
  mmx-mmx: Buaang atnedi leme Judaia diklen avukat lorooro rak ga vaxaru xaka i at
    laau rak. Diklen avukat luruptuvuk tarak ga lok kereva to at lemenemen tarak la
    to bok Jerusalem.
  cbr-NT: Judíos unicaman ca uisai 'i carana 'ën nëtënuax cania quixun 'unánan uisai
    carana Jerusalénuaxribi 'ia quixun 'ë 'unánxa.
  tee-NT: Chux ju quint'a'israelitanin tamispai ju qui'atsucunti tus quilhitalacat'icst'inti
    acsni ictak'ayacha laquilak'achak'an chai acsni xacvi ju lak'achak'an Jerusalén.
  eng-LSV: The manner of my life then, indeed, from youth—which from the beginning
    was among my nation, in Jerusalem—all the Jews know,
  cak-NT: Ri kawinak israelitas can quieta'n-pe anchique rubanon ri nuc'aslen cuando
    c'a jin ac'ual, pa nutenemit y chuka' pa Jerusalem.
  pah-NT: —Judeus'g̃a nhaporemo okwaha jireaporog̃ita jivoja'ia rupi. G̃a okwaha jireaporog̃ita
    ymya vehevi ji ruvame jijigwyri pe na'ẽ aerẽ Jerusalém me no, ei ga.
  sja-NT: —Judiorã jõmaarãpa k'awa p'anɨ mɨ bapata ãra ome mɨchi tode mãik'aapa Jerusalende.
  xed-xed: «Daga ma ga zwaŋa ɗa, nda sna la Yahuda ta nzakwa ɗa. Nda sna həŋ ka yu
    nzakwagapta daga taŋtaŋ mataba la ini nda ya ma Ursalima.
  mks-NT: ʼTócó ndihi na̱ Israel xíni̱ va̱ha na ña̱ na̱caja i̱ tá na̱sa̱cuu u̱ da̱
    tacú. Ta a̱nda̱ viti xíni̱ na̱ ye̱he̱ ta xíni̱ na̱ ña̱ na̱caja i̱ ñuu i̱ xi̱hín
    ñuu Jerusalén.
  gfk-S: “Ira Iudeia bakut di nunure ira nugu tintalen mekatika leh ing e ga bana
    bulu huat. Di palai be tano nugu kudulena nilon iou ga kis tuma tano nugu katano
    ma tuma bileng Ierusalem.
  bmu-bmu: “Nöŋön Juda ambazip kambu uruŋe ahuba könakönahiŋeyök könahiba nani kantri
    ki aka sitinini Jerusalem miaŋgöreŋ mala koral. Miaŋgöra Juda ambazip pakpak yeŋön
    malmalni gwaböneyök denöwö kota malali, mi ölöp möt kutuze.
  dgz-dgz: Ne orup otu waingena, ge guegue nega inan taingina ameme Diu nagirewa asik
    tane. Ne at Isurero pa Ierusalem den yonan ingina ame den asigimup.
  eng-GNV: As touching my life from my childhood, and what it was from the beginning
    among mine owne nation at Hierusalem, know all the Iewes,
  zaa-NT: Iyaba ca judíuą' nna bien ba yù cą qui'ni entre làba cą biỹenia' látsi ya'a
    nna ą'hua le' Jerusalén nna dèsdeba ná' huatsa.
  eng-WEBSTER: My manner of life from my youth, which was at the first among my own
    nation at Jerusalem, know all the Jews,
  guh-guh: 'Pablo icatsia jumaitsi nacuaevetsinë Agripajavabelia: —Daxita judíovi
    baja cajena neyapëtane pacuenia copiaya ponaponajë bajarapamonaejavata. Bajarapamonae
    neyapëtane pacuenia ponaponajë patajanacuata tsiquirinëyojavaveliacujinaenë. Neyapëtanenua
    pacuenia ponaponajë Jerusalén tomarata ata.'
  bon-bon: Iyeta Israela biname umle gemi cäme ireclota lipu ge matikolä bägrä cabu
    ca. Teepi umle gemi cane lipu nanajuji niinäce cäme gawecewe cabu cuta piiyepu
    ingwe ca Yerusalema je.
  nhw-BL: “Nochi israelita tlayacanani quimatij tlen quema niitztoya nitziquitetzi
    huan hasta quema nimochijqui nitelpocatl, nimomachti ica israelita tlamachtiani
    ipan notlal campa niejqui huan teipa ipan Jerusalén.
  mgw-mgw: “Ayahudi boti batangite mwanaatami kunni'ma wangu' bu'ka unng'elo wangu'
    na ata ku Yelusalemu.
  swh-ONEN: “Wayahudi wote wanajua jinsi nilivyoishi tangu nilipokuwa mtoto, kuanzia
    mwanzo wa maisha yangu katika nchi yangu na pia huko Yerusalemu.
  wbi-wbi: Kyang'haani, ava Yahudi vooni vakagwile pene nilyale nikukala kuvujelela
    vwango mukisina kyango kula ku Yerusalemu.
  bba-bba: Yuubɑ kpuro bɑ nɛn wɑ̃ɑru yɛ̃ sɑɑ nɛn ɑluwɑɑsirun di. Bɑ yɛ̃ mɑ Yerusɑlɛmuɔrɑ
    nɑ biru di nɛn bweseru sɔɔ.
  eng-KJVCPB: My manner of life from my youth, which was at the first among mine own
    nation at Jerusalem, know all the Jews;
  kgk-NT: —Xe mitã ramogware ãy peve xe rekokwe oikwaa porãmba judeu kwéry gwive.
    Ni peteĩ ndoikwaa e'ỹiry. Xe mitã ramo aiko va'ekwe xe re'ýi kwéry pa'ũ-rupi.
    Upe-py Jerusalém-my aiko ave va'ekwe.
  waj-waj: Na kiisayaa nini yoosinnaivakiaata Yerusareemaivakiaatama varia ree ngiee
    ngiee variauvaa vaa mmuakiaa vaidi Yutayaiya teeda rikieeravai.
  cpy-cpy: “Riyoteeyini Judá-paeni jempe nokanta paerani newankarita-paaki, eeniro
    nojeekawita nonampiki, eejatzi nojeeki-moyitan-takariri Aapatziyaweni-jatzi.
  mpx-mpx: Yudiya gegewel yawaliu ge no pagan hi atena, i telipunaa no sauga wawaya
    ya miminaa no panuwaa, ge i ola al sauga toto ya miminaa Yelusalema.
  wbp-wbp: “Nyampurluju kajulu Juwu-paturlu milya-pinyi ngajuju kurdu-warnu nyurru-warnu,
    ngula-jangkanya kajulu milya-pinyi ngajuju. Manu kajulu milya-pinyi yapa panungku
    kujalparna nyinaja warrarda ngurrararla ngaju-nyangurla manu Jurujulumurlangurla
    kujalparna nyinaja, ngulanya kajulu milya-pinyi.
  luo-luo: “Jo-Yahudi duto ongʼeyo ngimana kaka chalo nyaka aa e nyathi; bende gingʼeyo
    nyaka aa chakruok kaka ngimana osebet e pinywa kendo e Jerusalem.
  nhe-NT: “Nochi israelita tlayacanani quimatij tlen quema niitztoya nipilsiltzi huan
    hasta quema nimochijqui nitelpocatl, nimomachti ica israelita tlamachtiani ipan
    notlal campa niejqui huan teipa ipan Jerusalén.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܝܗܘܼܕܵܝܹ̈ܐ ܟܹܐ ܝܵܕܥܝܼ ܕܵܐܟ݂ܝܼ ܚܝܹܐ ܠܝܼ ܗܵܐ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬ‌ܝܼ ܓܵܘ
    ܥܲܡܵܐ ܕܓܵܢܝܼ ܘܐܘܼܦ ܠܲܐܟ݂ܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: “Iluqaġmiŋ Jew-ŋuruat iḷisimagaat iluqaan iñuuniałiġa, atakkii nutaułłamniñaglaan
    iñuuniaqtuŋa iñumni nunamni suli Jerusalem-miḷu.
  msb-msb: “Niyan, aram na san tanan na mga Judio an akon buhay tuna pa sa pagkabata
    didto sa amon nasyon kag didto man sa Jerusalem.
  cpa-NT: ’Jøa³ ja³tiogh³ dsa² judío ca¹ŋi¹juanh¹²jni juøi² go²jni quianh¹³ jøa³juøi²
    Jerusalén. Ma²ŋi¹² báh³ dsa² héi² ha²lah ca¹ŋøa¹jni cónh¹ jmai³ meh²jni.
  dso-dso: “ପିଲାବେଲେଅନି କେନ୍ତି ମୁଇ ଜିଇଲି ଆଚି, ସେଟା ଜିଉଦିମନ୍‌ ଜାନତ୍‌ । ପର୍‌ତୁମ୍‌ ମର୍‌
    ନିଜର୍‌ ଦେସେ ଆରି ପଚେ ଜିରୁସାଲମେ ମୁଇ କେନ୍ତି ଜିବନ୍‌ କାଟ୍‌ଲି ଆଚି, ସେଟା ମିସା ସେମନ୍‌
    ଜାନତ୍‌ ।
  meu-meu: Egu kara, tauhaugu negana ema harihari, egu bese taudia bogaragidiai bona
    Ierusalem ai danu, Iuda taudia iboudiai vada dibadia.
  yva-NT: Vatano Yahudi wo sya ana idave raen tenambe to, arono rimamaunoe rino sya
    munije rai yava syanakoe rino no Yerusalem.
  dgc-dgc: Du étanan a Judeo, éy tukoy de dén i ugali ko a sapul to kéanak ko, da
    sapul to nikeenak ko éy négiyanék dide ta banuwan ko sakay ta Jerusalem.
  zpm-NT: ’Grëse zha Israel naṉ wen zho gaṉle zha mban naa, sac mëëdlas naa bdziṉ
    naa Jerusalén, ga broob naa.
  hix-NT: Àsok hana wehxakon ha, kekon xarha tà. Rohutwatxehketxhe, Xuknewyana komo.
    Romryenà rma hutwetxhe. Amnyehra rowto ho ryexetxhàràtho rma hutwetxhe, kekon
    hatà. Horykomo me ryexetxhàràtho xarha hutwetxhe. Xerusaryen ho ryexetxhàràtho
    rma hutwetxhe, kekon hatà.
  sim-sim: An ma anhi lihi nindik a lindari nir. Os jikisakrik a nari wolokop sishi
    raha Jerusalemik a i liri wolo nga Judama amber anin angop li heyendari nir.
  npi-ULB: साँच्‍चै, यी सबै यहूदीहरूले जान्दछन्, कि म कसरी मेरो जवानीदेखि मेरो आफ्नै
    देशमा र यरूशलेममा जिएँ ।
  cgc-cgc: “Nlaman ta tanan na mga Judio daw ino ake na kabui daw batasan alin na
    sise a pa asta anduni bisan naan a ta ake na kaugalingen na banwa daw naan man
    ta Jerusalem.
  tim-tim: Nâ nanaŋân manmâ nune kipian akto Yerusalem kipian bam gutmâ galalupne
    hutyeŋân manmâ kauleân Yuda luâkŋe emelâk negi arekŋe yu akmâ manmâ gan aregât
    keine nâŋgâi.
  yor-yor: “Àwọn Júù mọ irú ìgbé ayé tí mo ń gbé láti ìgbà èwe mi, láti ìbẹ̀rẹ̀ ayé
    mi ní orílẹ̀-èdè mi àti ní Jerusalẹmu.
  wos-wos: “Judana du atéfék wunika jémba di xékélaki. Wuni yikama nyan reta huruwun
    sémbutka di xékélaki. Némafwi du xaakwa reta huruwun sémbutka akwi di xékélaki.
    Tale wuni yikama nyan reta wuni wuna hém wali wuni re. Hukémbu ye wuni Jerusalemémbu
    re.
  emp-NTPO: Jũma judiorãba cawa panʌa mʌ̃ra cũdraed̶a sãwã b̶asida mʌ̃ druad̶e idjab̶a
    Jerusaleʌ̃ne bid̶a.
  eng-F35: Really, the Jews all know my way of life from my youth, which was spent
    from the beginning among my own nation in Jerusalem,
  ind-ind: “Semua orang Yahudi tahu pendidikan dan cara hidup saya sebagai orang Yahudi,
    karena sejak masih muda saya tinggal di antara mereka, pertama di kota kelahiran
    saya Tarsus, kemudian di Yerusalem.
  pes-OPCB: «همان‌طور که یهودیان می‌دانند، من از کودکی در دین یهود آموزش دقیقی دیدم،
    اول در شهر خود طرسوس و بعد در اورشلیم، و مطابق آن هم زندگی کرده‌ام.
  mpt-mpt: Sino ne gwab binibuo dim osa eka damania Yelusalem bibo binibuo dim osa
    Yudai ne kukubo kla natem tekein kebiobe.
  ssx-ssx: Yaka wanda꞉hali pa꞉ta꞉ weki hata꞉ pua꞉eki make Diutuseleme da pa꞉ta꞉ haowa꞉eki
    make Diu wanda꞉hali paeyaoma꞉ handememe lea꞉me.
  mkl-mkl: Zuifu ŋɑu fei ɑ̀ mɑ̀ kuwɛɛm hɑi wɑɑti iyi ǹ wɛɛ ɑwɑɑsũ. À mɑ̀ iyi Zeruzɑlɛmu
    bɛi ǹ jɛ ɑmɑ bi dimii inɛm ŋɑ.
  gaq-gaq: “ଗଡ଼େଅବାନ୍‍ ନେଙ୍ଗ୍‍ ଡିରକମ୍‍ ବ୍ରୁଆ ଡିକେଃ ନ୍ଲେକେ ଆତେନ୍‌‍ ଜିଉଦିଇଂ ମ୍ୟାଲେଃଆର୍କେ
    । ସେନୁଗ୍‍ ନିଜେନେ ଦେସ୍‌ନ୍ନିଆ ତେନ୍ଇଡ଼ିଂ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍‍ ଡିରକମ୍‍ ମ୍ବ୍ରୁଆ
    ନ୍ଲେକେ ମେଇଂ ଆତେନ୍‌‍ ମ୍ୟାଲେଃଆର୍କେ ।
  gof-RNT: “Taani na7atethafe doomada ta asaa giddoninne Yerusalaamen de7ida ta de7uwa
    Ayhude ubbay eroosona.
  unx-unx: “ମିଦ୍‌ ସିଟିଆଏତେ ଆଇଁୟାଃ ଜୀଦାନ୍‌ରେୟାଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ବିଷାଏରେ ସବେନ୍‌ ଯିହୁଦୀ
    ହଡ଼କ ସାରିକାଦାକ । ସିଦାତେ ଆଇଁୟାଃ ଆପ୍‌ନାଃ ଦିଶୁମ୍‌ରେ ଏନ୍ତେ ଯୀରୁଶାଲେମ୍‌ରେ ଆଇଙ୍ଗ୍‌ ଚିଲ୍‌କା
    ଜୀଦାନ୍‌ ବିତାଅକାଦାଇଙ୍ଗ୍‌, ଏନାହ ଇନ୍‌କୁ ସାରିକାଦାକ ।
  gah-gah: Nénisi nene umaki ve komalotí Zelusalega ve nigivénegini holúikú minuke
    napa uke, oko moloko umó mogonáa nene Zuta vegenalite gilinave.
  lcm-lcm: Kag to le si liklik ta natapo ago ve kag vap akorong na e Ierusalem kapa,
    ri Iudaia kipo nas aongos ia.
  aer-aer: “Jew areye kwenhe atyenge akaltye. Itne itelareme nthakenhe-arle ayenge
    anetyarte apmere nthenhele-arle ayenge ampe akweke inteke, ayenge anteme Jerusalem-ele
    anetyarte.
  qvc-NT: ’Yumbay isrraylinu llaqta masinchiqkunam yach'anllapa llaqtaypi, Jirusalimbipis
    imashina paykunawan wambraymandapacha tiyashqayta.
  tgl-ULB: nga, nalalaman nang lahat ng mga Judio kung papaano ako namuhay sa aking
    kabataaan sa aking sariling bansa at sa Jerusalem.
  cbs-NT: Dasibi judiobun ea unan keyukanikiki, en jatube jiwekunkaunidan, en mae
    anuabu inun janua en yumeni Jerusalén anuabunan.
  xtm-NTPP: ’Ndaka ñayii judío ma chi ka jini i sukan ni yo kuu sa onde nuu jaa sa
    ma, nuu ni iyo sa ñuu sa ma ji'in ñuu Jerusalén ma.
  nnq-nnq: “Akayahudi bamanyi nenga kuboke ungota gwango. Panatama kutumbu kubandu,
    kutumbu kukilambo kachango na mpaka Kuyelusalemu.
  bao-NT: ”Judíos niipetirãpʉra, wimagʉ niigʉpʉra, yʉ yaarã watoare, ñucã Jerusalén're
    yʉ ca bii niiriquere añuro majima.
  san-ORI: ଅହଂ ଯିରୂଶାଲମ୍ନଗରେ ସ୍ୱଦେଶୀଯଲୋକାନାଂ ମଧ୍ୟେ ତିଷ୍ଠନ୍ ଆ ଯୌୱନକାଲାଦ୍ ଯଦ୍ରୂପମ୍ ଆଚରିତୱାନ୍
    ତଦ୍ ଯିହୂଦୀଯଲୋକାଃ ସର୍ୱ୍ୱେ ୱିଦନ୍ତି|
  rmn-rmn: Алаи о иудея лачес джянэн мо бэшыпэ тай одова, кай мэ тикнярила бэшав машкарэ
    мэ дюнястэ андэ Иерусалими.
  huv-NT: ’Meáwan judíos tajawüw nguineay sajngot miün sarang quich, cos xique tatangas
    tiül micual xeíüt, átan tiül xecambaj, átan tiül Jerusalén.
