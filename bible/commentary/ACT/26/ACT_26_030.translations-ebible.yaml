  zar-NT: Cateʼ budxi bëʼë Pablo didzaʼ ni, guzuínëʼ bönniʼ lo unná bëʼ naʼ, ateʼ
    gulazuínëʼ caʼ bönniʼ rinná bëʼë, en Berenice, en nupa rö́ʼlengaca légaquiëʼ.
  kde-kde: Anepo Nfalume Agilipa na Festo, nkulu wa chilambo nawi Beneke na avala
    vammalele vanavele apala pamo na vanang'o, nkuimilanga.
  ata-ata: Xe tatananu tuala muavuti mutulu, la itema tila sou usaxilaꞌu xalee lia
    tila ne Iutaia mo Belunike mo aneꞌi ane iloꞌa mixolu ne mitulu kalumo.
  qvw-NT: 'Nïluptinmi chayćhu tayta Agripa, Festo, Berenice ñatac lluy puydïcunäpis
    śhalcutityalcul liculcan juc-lädućhu limanacamü. Chayćhümi quiquin-pula ninaculcan:
    “Cay umri manam ima juchacta lulaśhanpis camalanchu wañuchisha cananpä nï wićhalänallanpäpis”
    nil.'
  nfa-nfa: Ropa Paulus peka nare, ka dhèu aae Agripa dènge ana hèni na Bernike, gubernur
    Festus, dènge dhèu kapai aaꞌi-aaꞌi sèra, kèdꞌi titu, hèia lèpa aaꞌi.
  tnp-tnp: Kəni Kig təməhtul ilah kəpmən u Festəs, mɨne Pernis, mɨne nətəmimi rəfin
    u kəutəharəg,
  urd-urd: तब बादशाह और हाकिम और बरनीकि और उनके हमनशीन उठ खड़े हुए,
  hot-hot: Pol hanaŋ abô êŋ, ma Kiŋ Aglipa lôk anyô bêŋ hayabiŋ Judia ma Benaisi lôk
    ŋê takatu ba êmô haviŋ thêlô, lôkthô iviyô imiŋ
  mqj-NT: Ke'de' siami tomaraya anna gubernur sola Bernike anna angganna to dio reen
    attu iatoo.
  rus-SYN: Когда он сказал это, царь и правитель, Вереника и сидевшие с ними встали;
  mbh-mbh: Lama nepes na rem a mukalinga tomo nge a Bernis na areko o men tomo nge
    or o losa.
  bdd-bdd: Ta kini mamwanena Belinisi ma gabana ma tomiyatoi mabwaiyadi sitoholowa
    ta silatuwa,
  cbt-NTPO: Ina natanahuaton, hua'an huanirin. Pisto, Pirinisa, ya'ipi inaquë huënsëpisopitarë
    chachin huanipi.
  rmy-SERVI: Тхагари вщиля тай лэґа вщиле барэдэр, Берника тай кодэла, савэ бэшэнас
    лэнца.
  srn-NT: Dan kownu Agripa, granman Festus nanga Bernisa opo tnapu. Ala den tra sma
    di kon nanga den opo tu.
  cta-NT: Cua ndye nchcuiꞌ Pablo loꞌo nguꞌ, liꞌ ndatu̱ rey, ndatu̱ gobernador loꞌo
    maꞌ Berenice, loꞌo juaꞌa̱ ndatu̱ lcaa nguꞌ nu ngaꞌa̱ loꞌo nguꞌ biꞌ liꞌ.
  bqc-SIM: Ɔ̃ kípi ń bùsu gbɛ̃zↄ̃ↄo ń Beenisio ń gbɛ̃́ pↄ́ kãaaa weↄ fɛ̀lɛ bↄ̀lɛ.
  tcz-CHONGTHU: Hichun Lengpa, Gamvaipo, Bernice chule adangho se adingdoh un adalha
    tauve.
  mar-mar: यानंतर राजा, बर्णीका, राज्यपाल आणि त्यांच्याबरोबर इतर जे तेथे बसले होते,
    ते सर्व उठले.
  snp-snp: Eti loumaito, kiyaba we wekudima ya nedaito, ido gamani kiyaba we wenaba
    ido Benaisi ido wenena muki lakoina minamo yaki nediti
  isl-isl: Þá stóð konungurinn upp ásamt landstjóranum, Berníke og öllum hinum og
    fór.
  spy-NT: Kōōyyo ꞉Fēēstō, Akiriiba āk Bēērnikē ākoo mbo nkicheek choo kiboonto keey
    tukul ankuba saang'.
  xnn-xnn: Dat bomala da Ali Agripa ya nan gobilnadol yas Bernice ya nan nakitotokdo
    ken daida.
  mwe-mwe: Penepo bhakulungwa Agilipa na liwali na a Bhenike na bhowenji bhatemingenenje
    pepala bhala, gubhajiminji.
  tte-tte: Kabo Kin meduna Benisi mekalikavao gavana Pesito yo tomo meuloili sitolo
    silogwaligwali.
  tcs-tcs: Den King Agripa, Pestus, Benis ane dempla uda bin sidaun de insaid i bin
    gedap, go ausaid.
  hlt-THB: Cawh sangpahrang ce tho hy, anih ak pyikung qam uk boei ingkaw Bernice
    ingkaw cawh ak ngawikhqi boeih ce tho uhy.
  soq-soq: Mape warere Agiripa, gabeman debama Pelikis, Beanis, ita mida mo do waimoia
    enanawimone
  qub-qub: Chaypitaga Agripa, Berenice, Festo y llapan shuntacajcunapis aywacuran.
  att-att: Á di patul kári gubinador kári Bernis ánna yù ira ngámin nga nagitubang
    tán, gimikkáng ira.
  bki-bki: Mo Tubo Akripa naio jetavoko iliano ea vio na, ana naio naljuo Vestas,
    bija Benisi, naliko tomu dolu nalo na tortoru napano ajum̃a ajutano mave naliko,
    nalo ajumormolu, abava tavio bereio.
  bqp-bqp: Akũ kína pì kũ bùsu gbɛ̃ zↄ̃kↄ̃ↄo kũ Benisio fùtɛ kũ gbɛ̃ kũ ò kakarana
    gwenↄ.
  mcp-mcp: Njwú-buud mú tɔ̂w, nə ŋgwə́mʉna, nə Berenís nə buud bɛ̂sh bə́nɔ́ŋ bwə́
    á bə bwə́ njúl wá.
  hat-hat: Wa a, gwouvènè a, Berenis ansanm ak tout moun ki te la yo leve.
  npl-NT: Ijkuak Pablo okimijto ninteh tlájtolteh, n rey Agripa omóketski iwan Berenice,
    noiwa Festo iwa nochteh non ompa okatkah,
  bgg-bgg: Saja, Badri nane Bernise chiih-è zab branthek jai dun,
  eng-TCENT: After Paul said these things, the king stood up, along with the governor,
    Bernice, and those who were sitting with them.
  eng-BSB: Then the king and the governor rose, along with Bernice and those seated
    with them.
  cpu-NT: Ipoña ikatziyanaka pinkathari Agripa itsipatakaro Berenice, eejatzi ikempitanakari
    pashine pinkathari Festo, ipoñaanaka maaroiteni ikaratzi thointainchari,
  san-ASM: এতস্যাং কথাযাং কথিতাযাং স ৰাজা সোঽধিপতি ৰ্বৰ্ণীকী সভাস্থা লোকাশ্চ তস্মাদ্
    উত্থায
  tod-tod: Naa wogai ma, masagi ʋe-o, zou zɛʋɛ ɠundiɠii ʋe-o, Ɓelenise ʋe-o ta zɔiti
    pɛ ti sei woni ti ɠoba, ti pɛ ti wuzeɠeni.
  tac-NT: '''Lige alanisá alué Páulo, ilísele alué wa''lula Besto, ''lige jásele alué
    uché jaré oká, alué wa''lula Agripa ''lige alué Berenísichigó, ''lige alué uché
    jaré ralámuli napu mochile alé suwábaga jáseleke''échigó.'
  eng-WEBPB: The king rose up with the governor and Bernice, and those who sat with
    them.
  gfk-H: Io, no king ga taman tut tikai ma no tamat na lualua ma ne Bernis ma diet
    mah ing diet ga kis tikai taar ma dal,
  viv-viv: Hidedemi gigahe-yo bana kini gitowamidi kadu kabemani ada Benisi, kadu
    moyaꞋaidi badi buye hihiyoto-ma himidi.
  yao-yao: Pelepo mwenye che Agilipa ni jwankulu che Festo ni che Belinike pamo ni
    ŵane wose ŵaŵaliji pamo nawo ŵajimi.
  tgp-tgp: Moiso, pa supe atu mo turu ale Festus, Bernice peresi la haratu la lo sakele
    peresira la usuria,
  auc-NT: Ante Pabodo mänömaï apæ̈necä ëñëninque awënë odeye Agodipa ængæ̈ ganticantapa.
    Ayæ̈ pancabaa awënë Peto, Bedänite, godongämæ̈ ongönäni adobaï tömengä tönö ængæ̈
    gantidinque,
  kbc-NT: Niɡ̶idiaaɡ̶idi Agripa niɡ̶ijo lacilo-nelegi niɡ̶idi nipodigi ja dabiditini.
    Odaa jaɡ̶aɡ̶a dabiditini Festo, niɡ̶ijo lacilo romaanotedi ane dowediteloco niɡ̶idi
    nipodigi, Berenice, codaa me ijotawece niɡ̶ijo anidiaaɡ̶iticoace miditaɡ̶a me
    yatecoɡ̶o.
  bmh-bmh: Guzenaimai, Agripa, Pestus, Bernaisi go asai utei wanemen.
  ctu-BL: Che' bʌ tsa' ujti ti t'an Pablo, tsa' ch'ojyi jini rey yic'ot jini gobernador
    yic'ot Berenice yic'ot yaño' bʌ ya' bʌ buchulob.
  meq-meq: Bəy Agəripa, Festus, Berenis ada ta ndo neheye mandza eye ka təv tay aye
    tebiye tə lətse.
  noa-H: Pabloou magbarm hee chi rey p'iidʌbaadeewai, chi gobernador, Berenice, maimua
    tag ham dʌ̈i hãba narr k'ʌʌnpa p'iidʌtk'a p'öbaadëjim haajem.
  alp-NT: Eleki kamale, gubernure, Bernike kai tamata maketaru esi kele kai keu beini.
  san-VEL: etasyaa.m kathaayaa.m kathitaayaa.m sa raajaa so.adhipati rbar.niikii sabhaasthaa
    lokaa"sca tasmaad utthaaya
  kbq-kbq: Anage hige'za, Kini neki, Gavana neki Benesiki, zamagranema mani'naza vahe'amo'za
    oti'naze.
  kbh-kbh: Chorna, chë rey, chë mandado, Berenice y chë chë́ngaftaca imojantbiámanënga
    tmojantsbaná,
  ron-LSB: Împăratul s-a sculat, împreună cu guvernatorul, cu Bernice și cu cei ce
    stăteau cu ei.
  pon-pon: Nanmarki, o kopina, o Pernije, o me ian irail kaipokedi waja o, ap kotida,
  nhe-BL: Huajca moquetzque Tlanahuatijquetl Agripa, Gobernador Festo, huan Berenice
    huan nochi tlen mosehuijtoyaj ininhuaya.
  sps-sps: Kat to Agripa na aatouf fiisen kainy me Festas ai Benis ana ri na fokinai
    tsutsun to.
  wnc-wnc: Yake bitawan tupan amin takwau Agripa gatu Festas gatu Benaisi gatu amin
    mooi kundu une yuking kuut siknga enake epu kuking.
  bus-bus: Ben kína pì kↄ̃n bùsu gbɛ̃nsio kↄ̃n Benisio fɛ̀ɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ kakↄ̃ana
    gweenↄ.
  gub-BL: Na'e tuwihaw Akiri a'e, tuwihaw Poraxipez a'e no, Pereni a'e no, amogwer
    a'e pe har paw rupi a'e wà no, upu'àm 'àm a'e wà, a'e wi oho pà a'e wà.
  imo-imo: Kano wali King imu kinye yunge kemulu ambomu Bernaisi kinye waye moloringi
    imbo kanoma tiye kolko eno puringi. Aku pungolio enonga nendo yando ningei, “Iye
    imu yu ka ulke pewinga kape yu toko kondonge kape ulu alowa te naa temo ltemo,”
    ningi.
  boj-boj: Onaqa Agripa Bernaisi wo tamo kalil awesoqneb qaji naŋgi ti Festus koba
    na tigelosib warumq dena oqedeb. Oqedosib endegsib qairosib mareb, “Iga Pol aqa
    jejamuq di une kobaquja bei unosai bole sai. Deqa iga a qalsim moiyotqa keresai.
    A tonto talq di waiyqa keresai dego.”
  eng-DRA: And the king rose up, and the governor, and Bernice, and they that sat
    with them.
  knf-knf: Hënk kë naşih, na nanŧuŋa i uŧaak, na Bereniŧ, na bañaaŋ bŧi banwooŋ na
    baka başë naţa.
  san-KHM: ឯតស្យាំ កថាយាំ កថិតាយាំ ស រាជា សោៜធិបតិ រ្ពណ៌ីកី សភាស្ថា លោកាឝ្ច តស្មាទ៑
    ឧត្ថាយ
  arn-NT: Feymew witrapüray tati longko ülmen, ka tati gobernador, Berenise engün
    ka kom tati anüleyepulu tüye mew.
  zas-NT: Dxel bisu rey Agripa con gobernador Festo con Berenice në gra ree bén zojbnë
    laa reeman ni.
  ken-NT: Afɔ̌ kɛ Mfɔ Agripa, nɛ gɔ́bhanɔ Fɛstɔs, nɛ Bɛnis manɔ Mfɔ Agripa, nɛ bǒ
    mankɛm abhɛn báchí chɔ́kɔ́ nɛ bhɔ́ báfáté.
