verse: ACT.026.030
translations:
  kpx-kpx: Bolou kateai louge gamani kosive Vesitasi, Kini Agilibau abu amakini Benisiti
    isi esemuiabe bahata keau hovedevei heie tilu.
  okv-H: King Agrippa te Governor Festus te evohu Bernice te embomeni tapa na ereto
    pahue
  tbo-tbo: Apoma wasawasana po taniwagana Petasi po Benisi po iyawoi mitehi hi duhuduhuna
    naka atapuhi hi towolo.
  mal-C: രാജാവും ഭരണാധികാരിയും ബർന്നീക്കയും അവരോടുകൂടെ ഇരുന്നവരും എഴുന്നേറ്റു.
  grc-SR: ⸂Καὶ ταῦτα εἰπόντος αὐτοῦ, ἀνέστη⸃ ὁ βασιλεὺς καὶ ὁ ἡγεμών, ἥ τε Βερνίκη,
    καὶ οἱ συγκαθήμενοι αὐτοῖς·
  bgc-bgc: फेर राजा अर अधिकारी अर बिरनीके अर उनकै गेल्या बैठणीये उठ खड़े होए,
  khz-khz: Paulo vovetaina ekila-gatuto, ne king, kavana, Benis, e ira ria getanuto
    talimara maparara gekuliitito.
  deu-TKW: Und der König erhob sich, sowie der Statthalter und auch Bernike und ihre
    Gesellschaft,
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Pablo, gyasëꞌ bönniꞌ blau uná bëꞌ naꞌ, atiꞌ gulayasëꞌ
    caꞌ bönniꞌ rna bëꞌë len Berenice len nup rö́ꞌlengac lequëꞌ.
  lin-lin: Wana azalaki koloba bongo, mokonzi, moyangeli, Berenise mpe bato nyonso
    oyo bazalaki elongo na bango batelemaki.
  hns-NT: Bas raadja thara bhail aur laat Festas, Berniesa aur sab doesar log bhie
    aur oesab tjal gail.
  noa-E: Pabloou magbarm ee chi rey phiidʉbaadeewai, chi gobernador, Berenice, maimua
    tag am dʉ̈i ãba narr khʉʉnpa phiidʉtkha phöbaadëjim aajem.
  eng-EMTV: When he had said these things, the king stood up, as well as the governor
    and Bernice and those sitting together with them;
  mib-NT: Te ni ndɨhɨ ni cahān Pablo tāca jnúhun yáha. Te ni ndocuɨñɨ̄ rey jiín gobernador
    jiín Berenice jiín táca gá tēe cácujéhnu cáyūcu jíín de.
  lif-NT2: हे़क्‍क्‍याङ् अग्रिपा हाङ्, सुहाङ्‌गे़म्‍बा फे़स्‍तस नु बर्निस हे़क्‍केलॽरिक्
    खे़प्‍मोबा वेॽ मनाहाॽ मे़बोगे़आङ्
  xnj-xnj: Kangi Nkosi Agilipa, mkulu Festo na Belinike na vandu voha vevatamii pamonga
    nawu, vakayima.
  mmx-mmx: La ne Agripa, la laradi gomgo ne Pestas, la ne Benis, la nedi bok lentaba
    vetpes diga xatu kaxat.
  cbr-NT: Usaquian Pablonën cacëx ca Agripa 'imainun Festo 'imainun Berenice 'imainun
    abëa anu tsócëcama ax niruacëxa.
  tee-NT: Pus acsni nonk'o junima chivinti ju Pablo pus lana tataya ju tucan xak'ai
    Agripa chai ju ucxtin Festo chai ju Berenice chai chux ju anch ixtavilanalh.
  eng-LSV: And he having spoken these things, the king rose up, and the governor,
    Bernice also, and those sitting with them,
  cak-NT: Y can xe xtane' ri nich'o'n ri Pablo, ri rey Agripa y ri Berenice, ri Festo
    ri gobernador y ri ch'aka chic ri can je-ch'ocol chuka' quiq'uin, xecataj y xe'el-e.
  pah-NT: Igwete Agripa'ga po'ami a'ero Festo'ga pavẽi. Berenicehẽa po'ami no jara'g̃a
    pavẽi. Igwete g̃a jogwerohoi pea hugwi onhomonhi'ig̃a.
  sja-NT: Mãpai Rey Agripa mãik'aapa eujã ak'ɨpari Festo p'irabaidap'eda, uchiajida
    Berenice mãik'aapa awaraa mama su-ak'ɨ p'anadap'edaarã ome.
  xed-xed: Ka sliʼafta i mgham Agripa nda ŋumna Festus, nda Beranis, nda gwal kawadaga
    nda həŋ.
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Pablo já na̱nda̱ca̱ ndichi rey Agripa cán xi̱hi̱n
    Berenice ta na̱nda̱ca̱ ndichi Festo xi̱hi̱n java ga̱ na̱ na̱sa̱nduu coo xi̱hi̱n
    dá cán.
  gfk-S: Io, no king ga taman tut tikai ma no tamat na lilie ma ne Bernis ma di bileng
    ing di ga kis tikai ter ma duhat.
  bmu-bmu: Mewö jiiga kiŋnöŋ wahöriga premiö aka Bernaisi yetkön mewöyök wahörohot
    aka yembuk tatkeri, yeŋön körek wahötket.
  dgz-dgz: Nop ame wani boge Ayop Agiripa, waenewa Bonis den, amba at i apane ge da
    da tanam wanumone nagirewa yonan amone.
  eng-GNV: And when he had thus spoken, the King rose vp, and the gouernour, and Bernice,
    and they that sate with them.
  zaa-NT: Beyacca gùnne Pablua ca tìtsa'a nna, làniana bedulí rey Agripa lani Bernice,
    ą'hua gobernador Festo lani iyaba canu ỹuàni nía.
  eng-WEBSTER: 'And when he had thus spoken, the king rose, and the governor, and
    Bernice, and they that sat with them:'
  guh-guh: Itsa baja Pablo najumevereta bajarapacuenia petsipaebijava, nacuaevetsinë
    Festo nonotapuna. Nacuaevetsinë Agripa ata, pijava Berenice yajava, nonotapuna.
    Daxita baja penajuanacaetuatsivi ata nonobapuna peponaenexa.
  bon-bon: Mene liba siige, Mopeyame Peesto, Mopeyame Agripa, Berenike, piiyepu iyeta
    cina abujängige.
  nhw-BL: Huajca moquetzque Tlanahuatijquetl Agripa, Gobernador Festo, huan Berenice
    huan nochi catli mosehuijtoyaj ininhuaya.
  mgw-mgw: Palongei go, Nkulungwa Agilipa, Mpi'ndo ywa Nkoa Fesito, Belinike na boti
    babaatami pamope nabo baayi'mi wi'ma.
  swh-ONEN: Baada ya kusema hayo, mfalme akainuka pamoja na mtawala na Bernike na
    wale waliokuwa wameketi pamoja nao.
  wbi-wbi: Pe untua akima, nhu n'sikali kange nhu Bernike, na vala vano vakikalile
    palikimo na vene,
  bba-bba: Sɑnɑm mɛyɑ sinɑ boko kɑ tem yɛ̃ro kɑ Berenisi, kɑ be bɑ sɔ̃ mi, bɑ seewɑ.
  eng-KJVCPB: 'And when he had thus spoken, the king rose up, and the governor, and
    Bernice, and they that sat with them:'
  kgk-NT: Upe ramo mburuvixagwasu opu'ã onhembo'y. Opu'ã ave heindýry. Opu'ã ave Festo.
  waj-waj: Pauruuso itaa kua tuduu rikiada Yutayaiya kieetaivoota mmata kieetaivootama
    Berenikioovaata gioonna kiaapu vooyaatama diitada
  cpy-cpy: Ari ikatziyanaka pinkathari Agripa eejatzi Berenice. Imatzita-nakawo pinkathari
    Festo, eejatzi maawoeni ikaatzi itsipatakari.
  mpx-mpx: Yaka kin Agilipa alonau gavana Pesito, Benisi ge gamagalau bolo avaliyau,
    gegewel hi lut,
  wbp-wbp: Junga-juku, Kingi Kiripa manu nyanungukupurdangka ngawurru-nyanu Pirniji
    manu Pijitu manu panu-kari wiriwiri-kari, ngulajulu muku karrinja-pardinjarla
    jintakumarrirni-jiki wilypi-pardija yuwarli-ngirliji.
  luo-luo: Eka Ruoth Agripa gi Ruoth Festo, nochungʼ kaachiel gi Bernike gi ji duto
    ma nobet kodgi.
  nhe-NT: Huajca moquetzque Tlanahuatijquetl Agripa, Gobernador Festo, huan Berenice
    huan nochi tlen mosehuijtoyaj ininhuaya.
  aii-aii: ܩܝܼܡ ܠܹܗ ܡܲܠܟܵܐ، ܘܫܲܠܝܼܛܵܐ، ܘܒܲܪܢܝܼܩܹܐ، ܘܐܵܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Taatnaanikman Paul umialiglu kavanauraġlu Bernice-lu suli atlallu makinniqsut
  msb-msb: Pakatapos sani, nagtindog an hadi, an gobernador, si Berenice kag an mga
    nagairingkod kaupod ninda.
  cpa-NT: Mi³ ca¹juúh² Pablo lah¹jøng², ca¹nung² rai¹³ quianh¹³ dsi³máh² quianh¹³
    Berenice quianh¹³ ca¹lah¹já¹ dsa² mi³tiogh³ quianh¹³dsa.
  dso-dso: ତାର୍‌ ପଚେ ରାଜା, ସାସନ୍‌କାରିଆ, ଆରି ବର୍‌ନିସ୍‌ ଆରି ବିନ୍‌ ଲକ୍‌ମନ୍‌ ଜିବାକେ ଉଟ୍‌ଲାଇ
    ।
  meu-meu: Bena hari Ḡaubada bona Gavana bona Berenike, bona idia ida e helaiva taudia
    iboudiai, e tore isi,
  yva-NT: Umba akarijo titi umaso seo tet, muno gubernur muno Bernike muno kaijo wenao
    tenambe usea usayai.
  dgc-dgc: Nadid, tinumaknég tu hari, sakay ti Bernise, sakay tu gubernador,
  zpm-NT: Gataa laa Agrip guso, gusoque Fest, gusoque Berenis ni grëraa zha ne zobnie
    zho, laa zho briee ga.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nasanàmtxownà harha tà, eryewtaxemotho
    komo, Akryepa komo rma, kofehnakno xarha, Beryenese xarha, anar komo xarha.
  sim-sim: Urik king Agripa nga Festus nga Bernaisi nga ma ol nakrem orok li siri
    nga olmu usasira.
  npi-ULB: त्यसपछि राजा उठे, र शासक, बरनिकी र तिनीहरूसँग बसिरहेकाहरू पनि उठे ।
  cgc-cgc: Pagtapos ta ambal Pablo ki Ari Agripa, gatindeg Ari Agripa an daw Gubirnador
    Festo daw Bernice daw tanan na mga gamungko na duma ki danen.
  tim-tim: Hain dâmbo luâk kembu akto siâ akto Beanike akto luâk bikŋe agatmâ potalakmâ
    ariyi.
  yor-yor: Nígbà tí ó sì sọ nǹkan wọ̀nyí tan, ọba dìde, àti baálẹ̀, àti Bernike, àti
    àwọn tí o bá wọn jókòó,
  wos-wos: Pol wungi wandéka dé néma du Agripa raama téndéka di néma du Festus, Bernaisi,
    di wali rendé atéfék du takwa akwi di wungi raama té.
  emp-NTPO: Mãwã jarad̶acarea Agripara, Pestora, Berenicera, jũma mama chũmea sid̶a
    piradrʌsid̶aa.
  eng-F35: Upon his saying this, the king stood up, along with the governor and Bernice
    and those sitting with them;
  ind-ind: Sesudah Paulus berkata begitu, Raja Agripa berdiri dan mulai berjalan ke
    luar. Lalu Gubernur Festus, Bernike, dan semua orang yang duduk bersama mereka
    juga meninggalkan ruangan itu.
  pes-OPCB: آنگاه پادشاه، فرماندار، برنیکی و سایرین برخاستند و از تالار دادگاه بیرون
    رفتند.
  mpt-mpt: komok sum esa eka kimanin naka esa Benaisi osa eka i bekeb isa hana tamniba
  ssx-ssx: Kutupa mo hande kini hali tiaota꞉ mo kapomani you hali make Benisi make
    mo iki ame̱le̱ pitimiki wanda꞉hali make tiao mina꞉pa꞉lao puaata꞉
  mkl-mkl: Iyi Pɔlu í fɔ bɛɛbɛ í tɑ̃ ŋɔi ɑmɑnluu do ilu ilɛu do Berenisi do inɛ ŋɑ
    iyi ɑ̀ wɑ bi tu ŋɑu fei ɑ̀ dede
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଇଃସାଙ୍ଗ୍‌ ସାସନ୍‌ ନେତା ଆରି ବର୍ଣ୍ଣିସ୍‍ ବାରି ବିନ୍‍ ସାପାରେ ୱେନ୍‍ସା
    ତଃଡ଼ିଆଆର୍‍କେ ।
  gof-RNT: Hessafe guye, Kawoy Fisxoosi, Barnniiqeynne enttara uttida ubbayka denddidosona.
  unx-unx: ଏନ୍ତେ ରାଜା, ଲାଟ୍‌ସାହେବ୍‌, ବର୍‌ନିସ୍‌ ଆଡଃ ଏଟାଃ ସବେନ୍‌କ ବିରିଦ୍‌ୟାନା,
  gah-gah: Loko lokago, agulizaki ve napa Agilipá ezagi kiapeki mohó agunala Pelenikeki
    ve lugáagi otiake,
  lcm-lcm: Au, tulava kala tapasuk kuvul ve ainoinoai lava na Bernike na keve vap
    po sinong ang ngereria.
  aer-aer: Kele Agrippa-arlke, yaye ikwerenhe-arlke akeme-irreke pwathe akngerre Festus-arlke,
    arrpenhe ingkirreke-arlke ikwerenge-arle anetyame areye-arlke.
  qvc-NT: Chayshina Pablu niptinmi, chay gubyirnu, panin Birinisindin, chay prifiktuwan,
    yumbay chay pullanllapa tiyaykaqkunapis atarirqanllapa.
  tgl-ULB: Pagkatapos tumayo ang hari at ang gobernador, at si Bernice din at ang
    mga naka-upong kasama nila;
  cbs-NT: januxun jatu jaska wai ninkatan judio xanen ibu Agripa inun romano xanen
    ibu Festo inun Berenice inun xanen ibu betsabu jatube tsaua
  xtm-NTPP: Nuu ni jinu ni ka'an de sa'a, sani te ni ka ndokuiñi rey ma, ji'in tee
    kúu gobernador ma, ji'in ña'a kúu Berenice ma, ji'in ñayii ni ka yo nukoo ji'in
    de ma.
  nnq-nnq: Penia nngwana Agilipa na ntawala jwa kilambo na Benike, na boa abakiba
    pamwe nabo, ngabajema.
  bao-NT: To cõrora ʉpʉ, macã wiogʉ cãa, Berenice mena, to biri too cʉ̃ja mena ca
    duwiricarã niipetirã wãmʉ nʉcã,
  san-ORI: ଏତସ୍ୟାଂ କଥାଯାଂ କଥିତାଯାଂ ସ ରାଜା ସୋଽଧିପତି ର୍ବର୍ଣୀକୀ ସଭାସ୍ଥା ଲୋକାଶ୍ଚ ତସ୍ମାଦ୍
    ଉତ୍ଥାଯ
  rmn-rmn: О патишаи ваздиняспэс, тай лэса ваздинэпэс о сагбус-пракуратори, э Вереника
    тай одола, кон бэшлэ лэса.
  huv-NT: Wüx landoj mapiüng aag ayaj a Pablo, quiaj witiüt aaga natang nenajiüt maquiiüb
    alinop nenajiüt, at a Berenice, at meáwan montsoton quiaj maquiüjpüw.
  otn-NT: Mi̱ ma̱nna̱ Pablo na̱ ra̱ hya̱ na̱ p'ʉya, bi̱ nangra̱ Agripa 'nɛ̱hra̱ Festo
    conna̱ Berenice. Gätho mi̱'da yø ja̱'i̱ mi̱ hu̱p'ʉ bi̱ nangui̱.
  nop-nop: Unduŋ yobune Mapme Agilipa yawit, kiyap, tiŋa metam noli pilali mowogiŋ.
  obo-NT: Na nopongnga idda, si Harin Agripa, si Gubernador Festo, si Bernice woy
    dos langun no id pon-unsad dutun, id lohinat su od pon-uli ron.
  kca-kca: Хун ԓўв щит йастәс, хон пӑ куща ики, Вереника пӑ ԓыв пиԓԓаԓән опсәм ŏтәт
    нŏх ԓойсәт;
  cak-ENT: Y xe c'a xtane' que nch'o-apu ri Pablo, ri rey Agripa y ri Berenice, ri
    Festo ri gobernador y ri ch'aka chic ri ye tz'uyul chuka' quiq'uin, xecatüj y
    xe'el-e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱ. ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤑᤧᤛ᤻ᤋᤛ ᤏᤢ ᤒᤷᤏᤡᤛ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤵᤔᤥᤒᤠ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹
    ᤔᤧᤒᤥᤃᤧᤀᤠᤱ
  mie-NT: De tá nī jīnu nī ncāhān Pablo ndācá tūhun yáhá de nī nacuiñī rey jíín gobernador
    jíín Berenice jíín ndá cā tēe cúñáhnú jā íyó jíín dē.
  san-TIB: ཨེཏསྱཱཾ ཀཐཱཡཱཾ ཀཐིཏཱཡཱཾ ས རཱཛཱ སོ྅དྷིཔཏི རྦརྞཱིཀཱི སབྷཱསྠཱ ལོཀཱཤྩ ཏསྨཱད྄ ཨུཏྠཱཡ
  qve-NT: Saynata Pablo niqtinmi, rey Agripapas, gobernador Festopas, Berenicepas,
    hinallataq paykunawan kaqkunapas, tiyasqankumanta sayariranku.
  pao-NT: Mu Agrippa, nanodukwa, ka Felix-no konnohoose,
  cbu-NT: Kurak Agríp, wizanllpa naamani átu chiyzayaru, tputssha ichingurusin chiyzartarangitamana.
  usa-usa: Póro wemá mirá téna kétitana anómma yabíkái-naqa Aagarípaa Penítigaraq
    yaímma-wayukagaraq yeráwáqá itó-uma máápaq kóuraae.
  soy-soy: Kei kɛ uyɔ́ɔpi Akiripɑ nɛ uyɔ́ɔpi píimɑ Fɛsituusi nɛ Pereniisi nɛ pɛ̃
    nnɛ́í pɛɛ kei kɛsẽ́ ń we ɑpi pɛɛ yisi,
  hui-hui: Ani layagola kini biagobi gabumane haru hagabi Benaisibi ti heba maru ngoai
    hayarubi bibahende biaru heyalu
  amf-amf: Ogora bitaabee, peen wottseabee, Barniqebee, kembesana kinka dooqaana eenabe
    dhaabhayse,
  quc-NNT: Xuwi xb'itaj wa' we tzij ri' rumal ri tat Pablo, xwalij ri nim taqanel,
    xuquje' ri nim q'atal tzij rachi'l ri nan Berenice, xuquje' konojel ri e t'uyul
    chila'.
  dob-dob: ꞌEnega Kini be mwanena Belinisi be gabana be tomiyatowa maiboꞌadi sitoolo
    ga siapwesa,
  wrs-wrs: Wo vena, King Akripa, duang mendekli Vestus, Bernaisi, eva indkumbi indhana,
    noita avnam di mongawulm mera, pulvonamba,
  mca-mca: Ma' qa ha' wittata, qa ha' gobernador, qa ke' Berenice qa week hekhewe'
    ewi'ƚ i'ni'ƚi' qa niipha'mkii.
  tzo-TZC: Cꞌalal jech laj yal ti Pabloe, tey lic vaꞌiuc ti ajvalil Agripae, ti gobernadore,
    ti ants Berenicee, schiꞌuc scotolic ti cꞌu yepal tey chotolique.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​နှင့်​ဘု​ရင်​ခံ​တို့​သည် မိ ဖု​ရား​ဗေ​ရ​နိတ်​နှင့်​အ​ဖွဲ့​ဝင်​အ​ပေါင်း​တို့
    နှင့်​တ​ကွ​နေ​ရာ​မှ​ထ​ကြ​၏။-
  gng-NT: Nɛ ubɛr Agripa nin gobina Fɛstus nin Berenis nin binib bà kɛ te kuducɛnciɛnku
    kùa ubɛr teknh binib kuʼni nnɔ fii',
  cbi-NTPO: Tsenñu rei mangujmi, tsenmala naa uñi bain, naa Berenice bain, naa kumuinchi
    yaiba bulu chumula bain demangujpa',
  ikk-NT: Ebẹhụ kẹ eze lẹ Gọvanọ wụ Fẹstọsị lẹ Bẹnisi lẹ ndị ọzọ wẹ lẹ wẹ gba rị oche
    nọ lihi ọtọ.
  leu-leu: Na King Agripa a tamasiak e nane xuvul pa matalava Festas, na Beniis e
    saxanofuna aava ri nai pave
  maz-NT: O böbü c'ua c'e rey 'ñe c'e gobernador 'ñe e Berenice 'ñe c'o ma jũ'ũ nu.
