    Bɛ́ɛ Akiripaa, bṹn lé bìo nɔn ɓa zúifùwa wee koonínáa miì.
  ote-NT: Hangue gatho ma mixodyohʉ tøꞌmi da hña̱nga núꞌa̱ ra hña̱ꞌtiꞌa̱, ne nza̱ntho
