    ak mei istal ihe reitin. Mak ma suv toto, ve vatit nenesien navan e hitxatien
    ak, Siu xil ak di lasepsisil nou.”
  prf-NT: Iyán bi a pangaku en asaan nen sapulu ay ti duwwa a lahi mi kaya aldew ay
    ti gibi ay mágsasambaán hidi ten Diyos. Gapu ti pag-asaid a iyád, Hari a Agripa,
    ay ingkasuwák nen Judio hidi!
  auy-auy: Kentáá síwáꞌná sísamaifakemba kaeꞌá kumbaimái-waasifinkemba Yúndaa-waasi
