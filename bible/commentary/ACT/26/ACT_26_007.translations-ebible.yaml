    cainembi, quesho, Icsambocquid nec, capebi isadaidbo tsusiobon.
  kjs-kjs: Werepe naana ruru 12-pela go kome enaalinu marekaape agalena re adawe kone
    suma Gote-na bi minasaaeme. Ali mudu, paga. Neme go agale madaa kone rulaayo-pulu
    Juda enaalinumi ni kose talo pemere go agale madaa yaade.
  mni-mni: Madumak eikhoigi salai taranithoinasu madu phangjagani haina asa toujaduna
    makhoina ahing nungthil animakta Tengban Mapubu khurumjei. Iningthou Agrippa,
    asa asigidamak Jihudising asina eibu iral siribani.
  yad-NT: Richiityari̱ ratyevañi̱ Ju̱denu, jiryatiy rivyicha̱da ratyevajyuu, vu̱yaju̱y
    danu̱ju̱y rinchaju̱. Ru̱mu̱tyasara jna̱ryani̱ Ju̱denu, nupora jarye, jiryatiy
    rityuva̱choda daryaju̱ra, daryatiy saniquenu̱yada ta̱riy vu̱myunatyi̱ra. Daryaday
