    exakere judeunae kahalakoahareta nokakoi.
  llg-llg: '@see-verse:ACT.026.006'
  kyf-kyf: -Amɩaa nyɩmaa *zʋa kugbua lɛ 'sɔɔ dlɩ mɩ we -gʋ, wa 'ka wɛlɩ nɩɩ lɛnʋda
    'yɩ. 'Ɩn wa bhubhoea -Lagɔ 'kʋa 'tɩtɛ nya, zlʋkpɛ jibheza. Nyɩmaa 'wlulapɩlɩnyɔ
