  kan-OKCV: ರಾಜರೇ, ನಮ್ಮ ಹನ್ನೆರಡು ಗೋತ್ರಗಳವರು ಅತ್ಯಾಸಕ್ತಿಯಿಂದ ಹಗಲಿರುಳು ದೇವರ ಸೇವೆಮಾಡುತ್ತಾ,
