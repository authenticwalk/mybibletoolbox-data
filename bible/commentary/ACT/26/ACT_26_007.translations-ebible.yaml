    ra ñiyaca ta ndyiyaca. Ta zuun ñi cuenda cuan tyaa ñu cuatyi sate vatyi catyi
    vatyi sa yaha quisi ra zacacu sii yo.
  qvh-NT: '@see-verse:ACT.026.006'
  kms-kms: Te yumbo beghi Juda kin wute tit 12-pela pu te pripri burpoq di bogisumb
