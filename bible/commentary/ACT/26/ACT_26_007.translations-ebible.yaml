    nda̱ꞌi Agripa, y hangue por gueꞌa̱ xa ña̱pcaguiꞌʉ.
  wnu-wnu: Qenu qob qoan qamar eng Isrel qanam 12-eng wuri qenen itum woromt wot igub
    qamb igurei. Eng gas end ye gor Yuda ebet igour gas ende ebet igoum.
  zam-NT: Ryete si' fchop ned mèn co' mche's bin co' nac mèn nación Israel nalle'
