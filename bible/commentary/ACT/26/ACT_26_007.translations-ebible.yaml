    éra áwénunuwe. Ínéga moq miraue áwénururauge. Minayabe Asiu kegá ehweh aintárówe.
  gdn-gdn: Nu Isiraero ragidai kunu kuduba ida esida kewowena kerapu apeya (12) kemora
    nawaru Mamanuga God e si tepapemei idiwei ki mibai ka popotagubu ragidai ade iyatagisi
    kimoto ubumoto Mamanuga God wagubu ki yonai nu sumapemei ade mara ki bauwagana
    nawanai nu idiwei. Kaiwawoni Agiripa, Diyu ragidai karako mu idamaga gurai nau
    naurineya ugwadisiniyamu ragiragi ki kerarai ka yau kena; Mamanuga God takari
    kawaya gwaiyaba wagubu ki nau sumapakani ade nawanai tondakani.
  nko-NT: Anɩ abusuan dúanyɔ ámʋ fɛ́ɛ́ bɔpʋ ansɩ́ dɩ́nká ntam anfɩsʋ ánɩ́ ɩbɛ́ba
    mʋ́tɔ́ há amʋ́. Mʋ́ sʋ́ bʋdɛ Bulu súm ekekegyíɛkɛ nɩ́. Nanáin, ntam anfɩ sʋ́
