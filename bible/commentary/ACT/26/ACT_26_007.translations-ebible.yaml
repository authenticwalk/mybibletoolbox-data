    embeji e Agripa.
  bod-N: ངེད་ཅག་ཚོ་པ་བཅུ་གཉིས་ཐམས་ཅད་ཀྱིས་ཉིན་མཚན་ཀུན་ཏུ་འབད་པ་ལྷུར་ལེན་སྒོས་དཀོན་མཆོག་ལ་བསྙེན་བཀུར་བྱས་ནས་ཞལ་བཞེས་དེ་འཐོབ་པར་རེ་སྨོན་བྱེད།
    རྒྱལ་པོ༌ལགས། ཡ་ཧུ་དཱ་པས་ང་རང་གཏུགས་པ་ནི་རེ་སྨོན་འདིའི་རྐྱེན་ཡིན།
  tca-NT: —Rü guxü̃ma i totanüxü̃gü i Yudíugü rü ínananguxẽẽgü na nüxü̃ nadaugüxü̃
