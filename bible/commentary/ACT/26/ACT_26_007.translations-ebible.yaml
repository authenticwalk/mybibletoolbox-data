  ena-ena: Isɨlaelɨ hɨdɨlɨ aludɨ latɨhiŋ human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ
    agɨlaŋ hɨfɨlɨ hɨfɨlɨ uaiadi uaiadi Asɨ dɨ sibɨla vihavɨlalɨ uami. Lɨdɨŋ Asɨ dɨ
    ibi mɨŋaiahaiaha nɨbu ciaŋ mɨguavɨla abami agasaŋ migɨla migɨla hɨniavɨlalɨ uami.
    Manɨgali Agɨlipa uami. Viaŋ avi migɨla migɨla hɨnidalɨŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ
