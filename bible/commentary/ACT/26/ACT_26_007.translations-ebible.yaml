    an haén.
  tam-2017: இரவும் பகலும் இடைவிடாமல் ஆராதனை செய்துவருகிற நம்முடைய பன்னிரண்டு கோத்திரத்தார்களும்
    அந்த வாக்குத்தத்தம் நிறைவேறுமென்று நம்பியிருக்கிறார்கள். அகிரிப்பா ராஜாவே, அந்த
