    Agripa yëꞌëje̱ cuiꞌne ute doꞌire yëꞌëre sa̱ñope judío pa̱i cayë.
  nvm-nvm: Vuak iji God fu kuainma iji e aganuvuon uruvana vuak fuon faivo iji bu
