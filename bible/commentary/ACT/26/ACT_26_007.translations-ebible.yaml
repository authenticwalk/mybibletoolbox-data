    ghimbi muany kin te. Muq King Agripa, nge mune pugrine God quan nganye yumbui
    nyamb girag di yumbo ren ne ghimbi kuany ye te ningg bu Juda ni nge taq maimb
    ningg mari.
  agn-agn: Ang pangakong na yay ang aggelaten tang tanan ang tampolok may doroang
    tribo ni Israel, animan tanira pamagto ong Dios kaldaw may labi ang de-dek ong
    popotokon nira. Aggalangen ang Adi, tenged yo pagtaligo ka ang maning atan tang
    mainabo, dinimandao ra mandian tang mga Judio!
  nhi-NT: Nochtin in mahtlactlamome pantli de tocniuan tlen pouih Israel noiuqui icchiah
