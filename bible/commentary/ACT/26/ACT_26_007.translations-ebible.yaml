    xib mèna no ncòo' mèna yéc mèna loo Diox. No ndli mèna sirv loo Diox ze no yál'.
    No ante por cón che'n leque con'a ngue quexù' ngue que' fals mèn nación Israel
    daa nalle', Tad rey Agrip. ¿Xá nee U'? ¿Ché' lé' nac co' ngue li no mèn nación
    Israel daa, cà'?
  zyp-NT: Ma biakangpaw heh kaa mapaw leh phinghraw hluihning sahlo tah a tlingnah
    khah hmuh rua pawtah a rawh chi caw he tah Khazing rai cawh ching kha, zai khah
    lungtho teitah aa hrepaw a cang. Ma hnabeisuinah rawng tahei, vy siangpahrang
    Agripa, Juda cawngsaw sahlo tah sua aa pa pulai leimeipaw a cang hi.
  sey-NT: Ja̱je paꞌina, siꞌa Israel pa̱i doce tsëca paꞌicohuaꞌi siꞌa muꞌseña siꞌa
