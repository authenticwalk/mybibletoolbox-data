    kintandrangan pwen, kinna kili tumbu yowu hu para kimbusiy kirayah. King Akrippa,
    tunan ara ko, pe yihu Yutah ara hutasusut nongan isa kili yo.
  snc-snc: Ḡai ḡema doḡoro gabanana ruarua (12) na mo guruḡa-tore ḡevaḡa-moḡoniani,
    ma ḡenari-taḡoani bemoḡonini naima, ḡia na Barau ḡetoma-rakariḡoani boḡi-laḡani
    ma kokoreri ḡesi. Vere o, au tu mo tuḡamaḡikau ḡaramanai Iuda tarimari na ḡevaḡa-daḡaguni.
  lgl-lgl: Ma lia lo 'are ba akwala wala rua fuui wale gia 'i Israel gi gera kwaimamali
    fala sakenai, talasi gera foasia God sulia atoa ma boni li. Agripa, 'i fofola
    fitoona 'e, lau kwaimamali lo masia lia 'e wale 'i Jiu gi gera kae suafafi lau!
  mmo-mmo: De yate himbop-aso bôôy dangga nomaayuuh-ambe laam yuuh oo mondalohak vu
    Anutu niwêêk lôôt hôôk busin-ande langaah, de lawii-having-ambe danggin vakasin
    timuu-ju in nambe daatovu nôôn, tombe yik sa having. O omaaho lulemak, saawii-having-ambe
    sa nanggin vakasin-anju, ond danggakook-anju sen hil Yuda lawiing vakasin lak
    saa-jo.
  ncu-NT: Ke̱tɔ ko̱ŋko̱ ne̱ ane̱ ase̱sɛ a nsuro kudu ŋnyɔ‑ɔ a kɔɔre̱ gyi fe̱yɛ ane̱
    e̱ nya ne̱ a kperi amo̱ se̱ ane̱ i suŋ Wuribware̱ mpase̱ na kanye‑o. Na bo̱ le̱e̱
    mo̱ ko̱kɔɔre̱gyi mɔ se̱ ne̱ Yudaa awuye e̱ po̱rɔ mo̱‑ɔ.
  cni-NT: 'Peerani itimini Jacovoni itomini 12, ijoriojeitini. Meeca icoajeitaque
    maaroni ishanincani irineeri yora Quirishitotatsiri iquenquetsatacotiniri Tasorentsi.
    Coajicani irointinaajeitajeri maaroni camajeitatsiri. Icantatiani yaamaajeivetacari:
    quitaiteriqui, tsiteniriqui. Meeca nocantaque ipocasanotaque, irootaque icantacotantanari
    meeca noshaninca.'
  eng-WMB: which our twelve tribes, earnestly serving night and day, hope to attain.
    Concerning this hope I am accused by the Judeans, King Agrippa!
  zaw-NT: Guitzubitiop cuaa rexpejṉ Israel huililajz siliäs Dios guiraa rebeṉgut te
    guibaṉsacreni. Ni'cni bazuxhijbreni lo Dios dxej-yääl. N̲aj rniliä lo guejblu
    ṟeii Agripa, sa'csi rililazä siliäs Dios guiraa rebeṉgut te guibaṉsacreni, ni'cni
    rlajzreni gusäureni narä.
  san-MAL: തസ്യാങ്ഗീകാരസ്യ ഫലം പ്രാപ്തുമ് അസ്മാകം ദ്വാദശവംശാ ദിവാനിശം മഹായത്നാദ് ഈശ്വരസേവനം
    കൃത്വാ യാം പ്രത്യാശാം കുർവ്വന്തി തസ്യാഃ പ്രത്യാശായാ ഹേതോരഹം യിഹൂദീയൈരപവാദിതോഽഭവമ്|
  tam-TCV: இந்த வாக்குத்தத்தம் நிறைவேறுவதைக் காணும் எதிர்பார்ப்புடனேயே, எங்கள் பன்னிரண்டு
    கோத்திரத்தினரும், இரவும் பகலுமாய் இறைவனுக்கு ஆர்வத்துடன் பணிசெய்கிறார்கள். அரசே,
    அந்த எதிர்பார்ப்பின் காரணமாகவே, யூதர்கள் என்மேல் குற்றம் சுமத்துகிறார்கள்.
  mit-NT: Pues sàhà ñà‑nì cachi‑yà ducán, ñàyùcàndùá, nsidaa nèhivì nduú nsì‑úxìn
    ùì descendencia xi raza‑ndà, xinúcuáchí vîi‑né nùù Dios ndui te ñuú, xiníndísâ‑né,
    te ndiatú‑né cuu ndisa ñà‑ndùá nì quida‑ya comprometer mà. Cunaha‑ní rey Agripa,
    yùhù xiníndísâ stnáì, te ñà‑jaàn ndùá dìsáhà‑xí sanícuàchi nèhivì raza‑ndà sàhí.
  ceb-ULB: Alang niining pangatarungan sa atong napulog duha ka tribu nga matinud-anon
    nga nag-alagad sa Dios gabii ug adlaw, ug naglaom kita nga makab-ot kini. Alang
    kini sa paglaom sa mga Judio nga namasangil kanako, Hari!
  ces-LB: '@see-verse:ACT.026.006'
  mkn-mkn: '@see-verse:ACT.026.006'
  nce-nce: Sebobë semle, Israelbë we ita tële nëbalebë afenëboni, bu klabëna olëna
    Gotome fwa lotu mëtlekefëtla. Na bu melowene sle këme mëtletla, ‘Goto gigli enëneme
    huhuju logotomeme na bu kë wesibi hwi mëtëkaketla.’ Eso ho, kë wesibime fwa Israelbë
    afenëboni, bome sobelë këme mëtlesuna.
  pol-UBG: Której spełnienia ma nadzieję doczekać dwanaście naszych pokoleń, służąc
    Bogu ustawicznie dniem i nocą. Z powodu tej nadziei, królu Agryppo, oskarżają
    mnie Żydzi.
  qxh-NT: Tayta Diosninchi aunishan ćharcucänanta ćhunca ishcaywan castantï llapanï
    shuyarpaycä. Chaymi pagas-junajpis mana yamacällar Tayta Diosninchita alliman
    ćhurarcaycä. Shungun munashantapis llapanta rurarcaycä. Chaypis, Tayta Agripa,
    wañushcunata Tayta Diosninchi cawarachinanta mana ćhasquir, waquin mayur Israel-masïcuna
    tumparpaycäman. Tayta Diosninchi aunishanman nuwapis yupachicü.
  nwi-nwi: Yenpɨg mɨne yeraan, kwənərəus twelef kapəmawə mɨnə kasəhuak kɨmi Kughen
    mɨseito kɨn nəgkiarien a kape Kughen tukrɨtərhav-pə. King Agripa, meinai yakamərəhu
    məkneikɨn nərɨgien kafak, nəmə Isrel a kamhani hah yo.
  kmo-kmo: Kata wochar majin noti wayega yechi 12 magwi yecha eechaba eechaba hikichi
    kowu tawey, God riiti hin yesokwa taweyn, eena ada eechaba kowubato. Ada eena
    kowubatawak, eena Ju ma ye ana maji ba diimato.
  agr-agr: Israela uchijí doce aajakajua nunú wegantuk imanisajag Apajuí anagkagtuamua
    nunú umintai wainkagtatus dakaidau asag, tuke kashish tsawaijai Apajuinak emematuinak
    umijuinawai. Nuna apu Agripah, amina ujaajam nuaduik mina pataag judío aidauk
    yamaish chichaman aputujuinawai.
  kyc-kyc: Namwana rara akalisa ipisu lama dupwame kukwa korakamape Anatu ketae pyambuo
    kingi lao karo baame pii lalu lao leyamo doko nakama keta palipyali lao suu pyao
    karaminyi. O Kiŋi, Anatu leyamuli pyuo pira renge dokona suu pyao karo dokona
    ingyuo Juu wambu dupwa namba kando letaminyi.
  urd-GVU: حقیقت میں یہ وہی اُمید ہے جس کی وجہ سے ہمارے بارہ قبیلے دن رات اور بڑی
    لگن سے اللہ کی عبادت کرتے رہتے ہیں اور جس کی تکمیل کے لئے وہ تڑپتے ہیں۔ توبھی
    اے بادشاہ، یہ لوگ مجھ پر یہ اُمید رکھنے کا الزام لگا رہے ہیں۔
  yre-NT: '''Kʋe ''lɛglɔn ''fuda "fli ''bɔ ''ji bɛ, minnun -a "nrɔnman ''o ''ji ''nan
    Bali ''wɩ zɩɛ -a ''lɛ sɔɔman, te waa "sua bodrun funnin, wa''a ''flian dɩ. Mingɔnnɛn
    Agripa, ''wɩ ''lein zɩɛ "an "nrɔnman "nyian ''an ''ji, -yee "wɛan Zuif ''nɔn ''wɩ
    ''tɔ ''an man.'
  fuh-BKF: Ƴuwdiiji meeɗen sappo e ɗiɗi ɗiin ina njowi jikke muɓɓen e tabintingol
    amaana oon, ina ndewira semmbe jemma e nyalooma. Kaananke, wo saabe jikke o Alhuudiyankooɓe
    peldi kam!
  arl-NT: Quiarijiani, canaa supuetana Israel doce niquiohuacuajinio caneno pueyari
    naa seetanujuanaa Pueyaso sequesano niquiniuria sashiyajaa. Naaratej, nojoriiri
    pueyaracaanu Pueyaso secojonuuquiaa, juuca, niucuanio, Pueyaso na tojitiasacari.
    Naa cua sashishacari Pueyaso sequesanojuhuaj Jiyaniijia Agripanaa, nio cuarta
    Judiocuacaari quiarijia cucuara saquiriojotanuuquiaa.
  ziw-ziw: chintu ichiya makabila mlongo na maidi ya wantu wetu yakusinya kuhokela,
    umo wakavika kwa Chohile chilo na msi. Zumbe, ni kwachausa cho msuhi uwo, nalahwa
    ni Wayahudi wano!
  grc-TR: εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον ἐλπίζει
    καταντῆσαι· περὶ ἧς ἐλπίδος ἐγκαλοῦμαι, βασιλεῦ Ἀγρίππα, ὑπὸ τῶν Ἰουδαίων.
  nag-nag: Etu kosom ke pabo karone asha pora amikhan baroh-jati khan pura mon lagai
    kene raat-din Isor ke sewa kori ahise. Raja Agrippa, etu asha nimite he Yehudi
    khan moike golti lagai ase.
  eng-OEBCW: A promise which our twelve tribes, by earnest service night and day,
    hope to see fulfilled. It is for this hope, your Majesty, that I am accused –
    and by Jews themselves!
  knj-NT: Ey lacaweb bulan eb wet Israelal. Echbanebil yunen el tzet yalnaj can Dios
    ku, cu masanil on. Yuxan chi yi' atej sc'ul eb yak'on servil Dios c'ualil c'al
    ak'balil. Mamin rey Agripa, yu c'al tol chi wechbane yunen el jun tu', yu c'al
    tu', yuxan chin yak' queja eb Israel ti' tinani'.
  deu-1912: zu welcher hoffen die zwölf Geschlechter der Unsern zu kommen mit Gottesdienst
    emsig Tag und Nacht. Dieser Hoffnung halben werde ich, König Agrippa, von den
    Juden beschuldigt.
  san-PUN: ਤਸ੍ਯਾਙ੍ਗੀਕਾਰਸ੍ਯ ਫਲੰ ਪ੍ਰਾਪ੍ਤੁਮ੍ ਅਸ੍ਮਾਕੰ ਦ੍ਵਾਦਸ਼ਵੰਸ਼ਾ ਦਿਵਾਨਿਸ਼ੰ ਮਹਾਯਤ੍ਨਾਦ੍ ਈਸ਼੍ਵਰਸੇਵਨੰ
    ਕ੍ਰੁʼਤ੍ਵਾ ਯਾਂ ਪ੍ਰਤ੍ਯਾਸ਼ਾਂ ਕੁਰ੍ੱਵਨ੍ਤਿ ਤਸ੍ਯਾਃ ਪ੍ਰਤ੍ਯਾਸ਼ਾਯਾ ਹੇਤੋਰਹੰ ਯਿਹੂਦੀਯੈਰਪਵਾਦਿਤੋ(ਅ)ਭਵਮ੍|
  nob-LB: Dette løfte håpet Israels tolv stammer å få se oppfylt ved at de dag og
    natt tjente ham! Det er altså, kong Agrippa, helt inkonsekvent av jødene å påstå
    at det er en forbrytelse å tro på dette løftet.
  ntj-ntj: Nyangka wangka palunyanyartu Yitjurayilku tjamupirtilu-latju mularrkuliranytjalu
    Mama Kuurrnga karlarla mungangkatarra marninypungkupayi. Yuwa puurr, Tjiyu pirnilu-rniya
    kuurrpangka ngaratjunu palunyapirinypa-rna mularrkuliranyangka.
  sxb-NT: Ewio niwio ewintu ewigera na awantu awa ewiriango wiifu ikumi ni wiwiri,
    wasawa Katonda owuire ki owuire ni warindirra okuwituukra. Omwami, okuganya okwa
    ndi nakwo kuno, nikwo okugera Awayaudi wano ni wanyingirra.
  nhu-NT: Ŋkawma wvun nu lɛ wvù dikfuu disɛse di yuufe ncow difɛɛ cɛyte no bó bunlee
    Nyo' shiee le ɛntaŋ bô ɛmvunsheeŋ. Nyaa', ɛ̀ nu lɛ nje ŋkawma wvudvu wvun wvù
    Bojuu kɛŋke lɛ nsaw dvú bee bó.
  row-row: '@see-verse:ACT.026.006'
  msy-msy: Ezɨ kar Godɨn akar dɨkɨrɨzim, en 12 plan adarasi, me Godɨn ziam arueba
    ko dɨmagaribar a fe, egha nɨghnɨzir gavgavim ikia bizir kam baghavɨra mɨzuai.
    O Atrivim, e bizir kam bagha mɨzuai, ezɨ bizir kamɨn, Judaba a bagha akaba na
    gasi.
  agg-agg: Yɨhoefɨ 12 sɨrɨ ranai Godɨmbo nɨmboambo sɨrühɨ dɨdɨbafɨyahindo rɨhündühɨ
    ranɨ-moatükunɨ ranahambo yaŋgɨrɨyei ai anɨhondümborɨhi hehi hɨfandɨmarɨhündɨ.
    Ŋga Bogorɨ, ro-amboanɨ hoafɨ ranahamboane anɨhondümborɨhe hehea hɨfandarɨhandɨ.
    Ŋga ranahandɨ nɨmɨndɨhündɨyo Suda ai wambo papɨmaründɨrɨ.
  ptp-ptp: He Yuda wê hɨpu vɨgê yuu dɨ tô mɨ la yuu ge he vông i vin kɨyang tige dɨ
    he kɨtaa xêkɨzêc vô Anutu tɨyi bucên yuu vɨdiiên vɨhati dɨ dô bin kɨyang tige.
    King Aglipa, a êno vông i vin kɨyang tige, lêc gwêbaga he Yuda vông kɨyang vô
    a lec kɨyang tige.
  nak-nak: Ale alaura tegite la karakara tamite Iuda savulusa gete lua, egite lotu
    bibibi tavu La Tahalo Uru te la haroharo me la logologo, la vuhula egite gabu
    tikumu sesele la vikararala aleie, veia La Tahalo Uru ge vimahuli egiteu. Me eau
    tai mai moli ele. Eala egite Iuda tahi tataroau ovolale.”
  lbb-lbb: Anumila ning a bonot pa pisir naur a mangis a tarai la harnanai ana tortorot
    sur dir tolsot pas a lele ning tetek la, pa la lotlotu tetek e God ana kabakiarla
    pa ana moromla rop. King, a tarai Juda la arup iau, anasa a tortorot ana lele
    ning.
  kan-2017: ನಮ್ಮ ಹನ್ನೆರಡು ಕುಲದವರು ಹಗಲಿರುಳು ಆಸಕ್ತಿಯಿಂದ ದೇವರನ್ನು ಆರಾಧಿಸುತ್ತಾ, ಆ ವಾಗ್ದಾನದ
    ಫಲವನ್ನು ಹೊಂದುವುದಕ್ಕಾಗಿ ನಿರೀಕ್ಷಿಸುತ್ತಾ ಇದ್ದಾರೆ. ಅರಸನೇ, ಅದೇ ನಿರೀಕ್ಷೆಯ ವಿಷಯದಲ್ಲಿಯೇ
    ಯೆಹೂದ್ಯರು, ನನ್ನ ವಿರುದ್ಧ ದೋಷಾರೋಪಣೆಮಾಡುತ್ತಿದ್ದಾರೆ.
  cso-NT: Tá¹ quia³tún³ tsoh³ jáun² dí² tsá² *Israel má²ná¹tioh³ tsɨ́³ hi³ ma³tí³²
