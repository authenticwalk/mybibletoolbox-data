    kpakxanꞌiy katakujaꞌ janinin, xlhiyucha kintamukꞌaniy laqtaqal.
  aai-aai: Iti omatanen i aki ai big etei 12 hibitumitum mi’itube hita’itin titurobe,
    imih fai mar dogoroh tutufin etei God hikwakwafir, naatu anayabin iti baitumatum
    isan. Aiwobomon, Jew sabuw ayu ubar hitu iti tao.
  sny-sny: Owane Sitewi lai peri wiyeme a'i ape au te'eye su, Israel lo lu tewi (12)
    lowe werese peri te'e naneiyei ape mo ne ninawesiya. Lowe Owane Sitewi ma'e wiyawi
    ta'aneteye su, lowe mi mi pasi pasi peri te'e naneiyei ape mo ne ninaweteye. Meni
    owane, marepi ape aiwawe a'i ane tote tawesisiya ape, lowe ane etiyei ne totesiya.
    [Ap 23:6; 28:20]
  myy-myy: Dios ĩ yicato bajiroti yirotire bocatirã yama gʉa masa jʉa gʉbojeno buturi
    ñarã. Ito bajiri ñamiri, ʉ̃mʉari Diore rʉ̃cʉbʉo ñama ĩna. Ito yicõri Diore cʉdi
    ñama ĩna. Yʉ cʉni ĩnare bajiroti rʉ̃cʉbʉoa itire. Iti gaye yʉ tʉoĩajare, “Ĩre
    seti ña”, yama ĩna.
  trc-NT: Ne̱ nuvi̱i niga̱nꞌ yoꞌo̱ naꞌvi̱j cunu̱ꞌ chuvi̱j nij xꞌneꞌ nij síí israelitá
    rihaan Diose̱, cheꞌé se guun ya̱ rá maꞌa̱n nij soꞌ se vaa quiꞌya̱j Diose̱ nu̱ꞌ
    da̱nj cheꞌé nij soꞌ a. Ne̱ cheꞌé rasu̱u̱n yoꞌ rasu̱u̱n quiꞌya̱j Diose̱ cheꞌé níꞌ
    roꞌ, cheꞌé dan cutaꞌ nij soꞌ cacunꞌ xráj, na̱nj rey Agripa.
  cut-NT: Nducoya̱ca ihyan, nduh che ndichio nda̱ta yahn Israel ne, ritahno ye che
    dinahn Dendiohs ndudo yahn ye, ne chemin che, nde ro nde ra̱hn, redinahn ye che
    rihquentiyon ye ma̱n, rendeva ye yavena̱n ye numacuahn chedave yahn ye ma̱n. Rey
    Agripa, ma̱n ne, a yahn che tihca̱ ritahnó che va che conahn ndudo min che rica
    nunde sa̱hn chahn yáhn.
  bel-bel: 'выкананьне якога спадзяюцца пабачыць нашыя дванаццаць родаў, рупліва служачы
    Богу дзень і ноч: за гэтую вось надзею, цару Агрыпе, вінавацяць мяне Юдэі.'
  zlm-KSZI: Dua belas suku bangsa kami tekun menyembah Allah siang malam dan berharap
    akan janji itu juga. Oleh sebab harapan inilah, aku dituduh oleh orang Yahudi.
  gdr-gdr: '@see-verse:ACT.026.006'
  vmy-NT: Ndekuini en xi inyakuyare nga sa̱kure xuta naxinandani̱, xi tejó kaꞌa mani
