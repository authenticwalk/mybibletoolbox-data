    ⳿ⲛϫⲉ ⲛⲓⲒⲟⲩⲇⲁⲓ ..
  sri-sri: Gʉa judío masaka, Israel bumarã pe mojõma pere su gubu peru pẽrẽbejari
    buri marãgora, Marĩpʉ marĩ boadero pʉrʉ masũburire ʉsʉyari merã yúa. Irasirirã
    ʉ̃mʉrĩ, ñamirĩ Marĩpʉre bʉremuníkõãa. Opʉ Agripa, gʉa irire yúkeremakʉ̃, surãyeri
    judío masaka weresãma yʉ irire bʉremurĩ waja.
  nal-nal: Amun patbung sin dia xa zangaaflu ma urua, dit simbang faraxai wana ainaxam
    paazaaiang pana Nakmai xuna waambazovang a xalxalang kanaan pana naandi, la notaan
    angkanaan saait dit faamuzas paan bulaai zina lawaanaas ma labung. A xalxaal Aagripaa.
    Amun Judaa, aubina zurugu vaatak, di vakor nia wana a zimbongang a xalxalang kanaan!
  kyq-kyq: Taa naan̰ se ɓo, taa ɓeejegen sik‑kaar‑di se eem Raa nɔɔrɔ katara; taa
    naaɗe ɔnd doɗe ɔɔ utu kɔŋ nakgen kɛn Raa taaɗ ɔɔ utu ajeki kɛɗ se. Bin ɓo Gaar
    Agripa, maam kic mꞋɔnd dom do nakge tun se kici, ɔɔ taa naan̰ se ɓo, Yaudge lee
    ɔkum mindum se.
  kwd-kwd: Ma ngaia no'o na'a ni 'ola laka'u nga akwale'e fufutalaa ma ruaai adauru
    gila mamania fana ngarilai, alata gila fo'asia God suria gani ma logo. Kwe Agripa,
    tofuna nga 'ola lo'oo nau ku kwaimamani no'o fai, ngai lo'oo ta'a 'i Jiu gila
    ka aole'ekwala fafi nau!
  ded-ded: Israehabu 12 yeni hadzing tofocnac nasoya kpac Anutungo wiac deseriyemmeec,
    imoc fingecdarudeac negensinggema Anutu afehema kecdae. O ngictau Agripa, imocac
    hania imoc nenahafoc negensinggemaguc yudangic yeneng yoacfu fainudau.
  ewe-ewe: Nu sia ke ko Israelviwo ƒe to wuieveawo katã hã le mɔ kpɔm na, hele kutri
    kum le subɔsubɔ wɔm zã kple keli gbe sia gbe ɖe eta. Gake Fia Agripa, le nye ya
    gome la, Yudatɔwo le nunye tsom be enye nu vɔ̃ mewɔ.
  nuy-nuy: Warruburru-yung warra-12 warru-mandag warra-Israel, wugurraayunggaj wurru-wurrij-dhaḻagina
    anaani-yinyung ana-lhaawu. Wirri-ngaynbandii anggu-wandhurrg-gina. Wunu-warraarriwana
    na-God, anaani wiijamana, arrarra marri miyn.ngu. Ngaayunggaj, nga-wurrij-dhaḻagina,
    wiij-nguynju. Wudani-yung-gala, ngijang ngambi-lhajbini, warruburru warra-Jew!
  cop-BHC: ⲈⲦⲈ ⲦⲀⲒϨⲈⲖⲠⲒⲤ ⲦⲈ ⲈⲚⲀⲢⲈ ϮⲒⲂ ⲘⲪⲨⲖⲎ ϢⲈⲘϢⲒ ϦⲈⲚⲞⲨⲘⲞⲨⲚ ⲈⲂⲞⲖ ⲘⲠⲒⲈϨⲞⲞⲨ ⲚⲈⲘ ⲠⲒⲈϪⲰⲢϨ
    ⲈⲨⲞⲨⲰϢ ⲈⲐⲢⲈ ⲦⲞⲦⲞⲨ ϮⲘⲀϮ ⲈⲢⲞⲤ ⲈⲐⲂⲈ ⲦⲀⲒϨⲈⲖⲠⲒⲤ ⲠⲞⲨⲢⲞ ⲤⲈϪⲈⲘ ⲀⲢⲒⲔⲒ ⲈⲢⲞⲒ ⲚϪⲈⲚⲒⲒⲞⲨⲆⲀⲒ.
  buk-buk: Yac lau Israel-ŋga mba toŋ 12 sem akiŋ Anötö acsalô ti ôbwêc, ma sêkêŋ
    bata bu sêlic gêŋ naŋ Anötö gic bata, naŋ ŋandô sa. O kiŋ, aö wasôm têŋ am bu
    lau Israel-ŋga sêkêŋ kisa aö tu gêŋ dinaŋ-ŋga eŋ.
  pri-NT: Êco na, nye muru na rà cau cèikî naa goo, wà diri tèpa 12 wâao kâjè, na
    rà piênawéna kà Pwiduée, naa ne ma pwaa. «Êkaa na rà tèio, co Ukai Agrippa, wà
    tèpa Juif bèepwiri.
  zpq-NT: Beṉe' zan ḻo šižiṉw cue' chio' beṉe' Israel nite' chesebeze' batcan' yosban
    Diosen' beṉe' ca' ba gosat, can' že' gone'. Da'nan' chesonxene' ḻe' do ža do yel.
    Ḻecz neda' zoa' lez gac ca', na' da'nan' baḻ beṉe' Israel gualaž c̱hechon' chosocuiše'
    neda' nga rey Agripa.
  por-TFT: Nossas doze tribos também estão esperando confiantes até Deus cumprir em
    nosso benefício aquilo que já prometeu, enquanto elas O cultuam respeitosamente,
    dia e noite. Respeitado rei, é por eu esperar confiante, bem como elas esperam,
    que Deus faça aquilo que já prometeu fazer, que estou sendo acusado por estes
    líderes judaicos [SYN] {que estes líderes [SYN] judaicos me acusam}!
  gwi-NT: Jii t'ee neezheedijii (12 tribes) nąįį Vit'eegwijyąhchy'aa deehee'yaa nyąą
    gwik'it t'ihee'yaa geenjit tǫǫ, drin haa giits'ą' khagidiinjii ts'ą' giiyeenjit
    gwitr'it t'agwah'in. K'eedeegwaadhat choh, jii deehee'yaa nyąą ąįį gwik'it t'ihee'yaa
    geenjit vit'injarahchy'aa geh'an jii Jews nąįį gwiizųų shigwitr'it gwanlii shagahnyąą!
  gvn-gvn: Jakalbamunku nganjin Jew-warra wubulku bamandamun 12-balandamun kadarin.
    Nganjin wubulduku God kuku nyajin nyulu bama juran-bungal baja. Yinyayinka nganjin
    Jew-warrangka nyungun God buyay-manilda wuljaljiku. Ngayu yunundu balkal, King
    Agrippa, jana yinyayinka nganya nyuyal-nyuyalda.
  nhy-NT: In tlakaj de yen majtlaktle iwan ome familias de Israel, noijki kichiaj
    ma mochiwa tlan achtoj in Dios okinkakitij. Por yonik kiweyikixtiaj in Dios ika
    nochi inyolo iwan kitekipanoaj tonayan iwan yuak. Iwan por yonik, tejwatzin rey
    Agripa, axan in judiojtin nechtilwiaj porke nej noijki nikchia tlan yejwan noijki
    kichiaj.
  asm-FB: সেই প্ৰতিজ্ঞাৰ ফল পাবলৈ আমাৰ বাৰটা জাতিয়ে, ৰাতিয়ে-দিনে উৎসাহেৰে আৰাধনা
    কৰি, আশা কৰি আছে। সেই আশাৰ কাৰণে, হে মহাৰাজ, ইহুদী সকলে মোক অপবাদ দিছে ৷
  okv-okv: ke avo ungotena Judea ta ohihi javo tapa 12 ta meniundi tapa na iji te
    mume te God ta ke ena avo simba ue God jakeka eora. Eto nau king, ke be erena,
    eto ke avo namote tapa simba mitena avo embo Judea embomeni na na pehumba ere
    ora.
  mxt-NT: Ndɨ uchi uvi tahan ityi ñáyɨvɨ Israel ñu vachi tata sutu chahnu yo nyatú
    tucu ñu nyehe ñu tyi ndicha cusanandoto Nyoo chi ñáyɨvɨ chihi̱. Ta yucuan chaha
    nyita ri sacuví ñu tyiño nuu Nyoo sacahnu ñu chi ra ñicahñu ta cha cuaa. Vatyi
    suri cha cuenda tuhun ihya tyaá ra Israel cuatyi sɨqui vityin, yoho rey Agripa.
  tzo-NT: Ho'ucutic lajchachopucutic ho'ucutic ti judioucutique. Scotolic ta to smalaic
    mu to chtal scuyojic ti hech chaj c'u che'el laj yal ti Diose. Hech yu'un ti c'ac'al
    ti ac'ubal toyol to yo'ntonic tspasbeic yabtel ti Diose ti scuyojique. Rey Agripa,
    ja' jmul c'otem yu'un ti jchi'iltique yu'un jch'unoj ti ital xa ti Jcoltavaneje.
  ind-AGS: yang diharapkan diterima oleh kedua belas suku kami sementara mereka dengan
    terus menerus sungguh-sungguh melayani Allah. Ya, karena harapan inilah saya menerima
    tuduhan oleh orang-orang Yahudi, Yang Mulia!
  omw-omw: '@see-verse:ACT.026.006'
  yrb-yrb: '@see-verse:ACT.026.006'
  maa-NT: Nga tejò tje̱‑la̱ na̱xa̱ndá Israel, ko̱ na̱chrjein ko̱ ni̱tje̱n, jeya nchisíkíjna
    Nainá nga nchikoñaá‑la̱ nga ki̱tasòn kjoa̱ koi. K'oa̱á xan‑lè ngaji̱ Agripa, nga
    ti̱koií‑ne kjo̱ndaà xi 'a̱n tìkoña‑la̱; k'oa̱á ma‑ne nga óngui‑na jñà xi̱ta̱ judío.
  mcq-mcq: Núni ituha iropu ropu noꞌo nahama ꞌwaravajara roe nimaa reꞌamarono ꞌajaha
    hijiꞌi naꞌia veiriꞌa siporua ꞌojiꞌi hijura. Oo kini ijaꞌinaꞌe na ꞌuꞌo nimaa rojujihunaꞌe
    Juakaho na namihe avaju.
  sus-A: مُشُ بْنسْي قُ نُن قِرِنيِ نَشَن مَمّقٍ. عٍ عَلَ بَتُمَ تّمُي بِرِن، كْي
    نُن يَنيِ. ﭑ لَشِ نَ لَايِدِ نَن نَ. مَنفّ، يُوِقِيٍ ﭑ كَلَمُشِ نَ نَن مَ.
  jpn-1965: 私たちの十二部族は、夜も昼も熱心に神に仕えながら、その約束のものを得たいと望んでおります。王よ。私は、この希望のためにユダヤ人から訴えられているのです。
  fra-SBL: que nos douze tribus, servant avec ardeur nuit et jour, espèrent atteindre.
    C'est au sujet de cette espérance que je suis accusé par les Juifs, roi Agrippa !
  yka-yka: Iye du isab inin inase-ase meˈ bangsa kami Yahudi sampūˈ duk duwehin, hangkan
    nambahayang teˈed siye si Tuhan ellew-sangem. Saguwaˈ sabab pangase-ngaseku inin,
    Tuwan, tiyaˈ ku tinuntutan weˈ meˈ pagkasiku Yahudihin.
  mle-mle: “Nyanyi, nyi gaan nyanadiy duw taakw, gwalugw tabatiy maan vitiy, gaba
    maaj Godak sukwudaak, day kavin kwakwanadiy a maaj maykaar wakwulikik. Aw ki javik
    day kita maaj wadaal wunak.
  shp-NTPO: Jaskara yoini jawéki senenai ointininra, ja chonka rabé tsamaa rarebo
    *Israelbo manata ikanai. Jakopira yaméyabi neten Dios rabiananbi jawen tee axonkanai.
    Jaskaratonribi manata ikenra, akanai, ea ja judíobaon jakonmaakin apo Agripa.
  aom-aom: 'Nosi Jew rajo anie ahoꞌobëhe 12-ho jabumë ae ahoꞌobëhe vae majae God rajahiemu
    rajahiromo naehu uehorovajëhi jabuꞌo ëhi gemuoho uehorovoromo uvarue höjo: God-ro
    uövuadëhi ijonö nosi örire ajamuiꞌiramu mae raromoꞌejarëjo. Agrippa jabuhu uehorovaruëhi
    naꞌo ëhi gemuoho uehorovaje höjo röhu ë jöhuni Jew rajohuro nasi jö sisëho huruoho
    majëhiꞌego naro jasi nunire namijajëjo.'
  geb-geb: Mba nzan 12 thɨgi nzɨgi, mbe ra gu maan Fhe Bakɨme rotu mbuav, mbe guigira
    ana khothɨgap, ana mba muun za mbui bigen rarga ki, ne hɨrga. Ŋgui vhɨrve gari
    guman pan, gu vhɨra mba bigeŋ khothɨgap nen rarga ki. Mba bigen nɨɨeŋra khare,
    mbe Zudaiŋ nera nzuav bunin na sav na nzuav nzuai.
  bsj-bsj: Wo cou nure ber gero kwab curomboyo yoti ner wiye. ciya wou ki kwamawo
    ci wabkwamati ki nero win fiye kwama wiyeu kakum kange kume. Ki yoka nerewa, Liya
    agrippa, yahudawa buranti.
  cak-cak: Roj ri roj quiy-quimam can ri doce ruc'ajol ri Israel nikanimaj chi nikil
    ri rusujun ri Dios, romari' chi chak'a' chi pak'ij nika'an ri nrojo' rija' riq'uin
    ronojel kánima. Y xaxe roma voyo'en ri' tok ri mismo nuvinak israelitas yinquisujuj
    chavech, oh rey Agripa.
  chf-NT: Jini doce u tomtä de no'on t'ocobba cä paq'uin c'ajti'in t'ocob Dios upete
    q'uin upete ac'äb. Cä pitän äc'binticon t'ocob jini u yäli Diosba. Uc'a no'on
    täcä cä tz'onän cache' cä xe tä äc'binte jini u yäli Diosba, jin uc'a u subonob
    aj judíosob, cajnoja Agripa.
  tlf-tlf: Juda kasel numi tinum miit ilimi kup tuluun kal kalip igil mungkup taap
    so mililep so uyo suun kup God iyo aman duga-e-bom-nilip e, God beyo fen kanupman-tema
    kalaa age-nilipta, fen-nuubip ko. Kale nagal mungkup bota kanu-bilita, Juda kasel
    iyo tebe nan-togon tebesip kale, king kabo bo utamal a.
  piu-2006: '@see-verse:ACT.026.006'
  poh-NT: Chi reꞌ aj i Dios xkꞌoric cho chi reꞌ take camnak nacucsjic woꞌ chic cho,
    reꞌ take kama̱m katiꞌt xquichꞌica̱ꞌ woꞌ cho quicꞌux chi narimanlajic wach i kꞌoric
    reꞌreꞌ eh ruꞌum aj reꞌ xa eli̱c woꞌ cꞌahchiꞌ quilokꞌem wach i kaDios. Jeꞌ reꞌ
    kꞌuruꞌ ajabe̱s maꞌ Acri̱pa, reꞌ take wich ra̱ꞌ riꞌsil cho maꞌ Israhel xa ruꞌum
    peꞌ chi reꞌ hin chꞌiclic woꞌ nicꞌux chiri̱j take kꞌoric reꞌreꞌ cꞌahchiꞌ quitzꞌakam
    wach nimahc! nqui maꞌ Lu̱ꞌ.
  tue-tue: Teeréna yuera tiia ʉ̃sã doce põnarĩ macãrã. Teero tiirá, bʉ́recori, ñamirĩ́
    Cõãmacʉ̃rẽ padeorucújãã. Yʉʉcã teeré yuegʉ tiia. Ʉ̃sã õpʉ̃, tee yʉʉ yueré wapara
    judíoa yʉʉre wedesãrã tiiíya.
  bjp-bjp: Nenge sangful ini u e mat kimem ri lotu la unaisa God na foron siat ke
    na foron wor tikii, wara le ri nene isi falimlim ae ik suut. King, iwara sau na
    unune igii, ke fan Iudaia ri ka tiu iau.
  xon-xon: Timi Juu yaab aanibol kipiik ni ŋilee dooni Uwumbɔr nwiin pu ni kinyeek,
    ki mu kpa limakl ke bi ga kan tipuur ngbaan. Ubɔr Agripa, m mu kpa limakl ngbaan,
    nima le cha Juu yaab galn mi.
  tzo-ZNT: Yan li jchiꞌiltactic ta jurioale yilel to ta smalaic ti muchꞌu stꞌujoj
    Riox tspasvan ta mantale. Yechꞌo ti cꞌacꞌal acꞌubal sjunul yoꞌonic ta xchꞌunbeic
    smantal Riox ti yalojique. Preserente Agripa, jaꞌ ijmulin ti chcalbeic ti tspas
    xa ta mantal crixchanoetic ti muchꞌu stꞌujoj ti Rioxe, jaꞌ ti Jesuse.
  mpm-NT: Siaꞌan ti tendɨꞌɨ yɨvɨ Israel ka kandixia i. Yukan kuu ja ka kuni siuku
    niꞌin da, ti ka junukuachi da nuu Yandios ndɨ kɨvɨ ndɨ ñuu. Ja siaꞌan kuu ja kandixia
    na ja nandoto ndɨyɨ, ti sɨkɨ yukan ni ka kankuachi da jaꞌa na. Siaꞌan kaꞌan na
    jiin niꞌin, chaa ñaꞌnu.
  ots-NT: Göhtjo cʉ doce quí familia cʉm cja̱hnije Israel, i tøhmijʉ car pá bbʉ xta
    ncumpli car promesa‑cá̱. Eso, dí ndo i̱htzibije ca Ocja̱, cja̱ dí nzojme pa ʉr
    xu̱y. Nuquɛ, rey Agripa, jøña̱ por rá nguehca̱ dár e̱me̱gö ncjapʉ, eso, xí tsjeyagui
    yʉ judio, cja̱ nuyʉ́, göhtjo te xí jiøxquigö.
  hoy-hoy: अदा वादा अन पुरा आगोद आशा हचकु, नाम हन्नेळ गोत्र तान पुरा मन देल ईळ्लक-हागुल
    परमेश्वर उन स्यावा माळतेला बंदार. हे राजा, ईदा आशा अन बारा दा यहूदी नान मा दोष
    हचतार.
  uri-uri: Ti kil pa yipon yangkipm namponen tu hom wampwam yikakwomwekg (12) alpmenen
    a tu ukpma arpm nungkwangen ekg akal ari kuina ur a hi paln pa. Tolpa om tu kpor
    klko lein Maur Wailen pa mning hranen tolpa arpm nungkwangen atn pake. Ti kitn
    melnum tukgunakgen, apm kupm ukpma a arpm nungkwangen ekg akal ari kuina ur a
    Maur Wailen hi ntekg pa, tolpa yatom tu Juta arkiopm atn tike.
  amo-amo: Bara nanere akura nnonon Israila na su Kutelle katwa kitik nin lirin nan
    nya kidegen, arik ani nceo ayi ti duru kite bara ule uciu nayere a Yahudawa nvuroyi,
    Ugo!
  pjt-pjt: Palu kalkuntja panya paluṟu utiringkunytjaku paṯaṟa nganaṉa Jew tjuṯangku
    Godanya rawangku alatjiṯu waḻkulpai mungangka kaḻaḻa kuḻu. Ka wati wiṟu, wanyu
    kulila! Nyanga alatji palyannyangkaya wati nyanga Jew tjuṯangku ngayunya kukanymanu
    wiyanguṟu alatjiṯu.
  cwe-cwe: Chilagano icho niicho chiya chochiloleligwa na makabila longo na maidi
    ya isi yetu, womtosela Mulungu vinogile imisi na ichilo, mwenevale mfalume, Wayahudi
    wonisitaka kwa ichimu cha uhuwilo uwo.
  daa-NT: Kaaw-at, Yuudinna okin̰co era a taa ase ɗo werti. Tamba taat orok iŋ seer
    ta gee ku Israyeel gina riy ta Buŋdi ƴiriyo aando ɗo bi ŋaar-aka. Gem kol sultinji,
    ki talaw, ya ŋu sakkiyaanu, ŋu sakkiyaan ɗo bi ka kaaw-an di.
  mlp-mlp: Ta teq Juda on mataw bun diqmo God aqez nawa na anan helmo haqad in amen
    emad osaytamo ham. Nazaq iyan zeqab taromab inaqmo in ginad awaz meqin amalib
    God ayon kabiy emayta ham. King Agripa ham God teq i gilumsiheq ta giwaqdaqta
    na ya anan helmo haqad amen emaiqta naqmo ago Juda mataw ko ya igilehunan bilaqad
    imalib nan tiqemay ham.
  ape-C: Asudok apakis 12-poreis awiros shenek lotu um Iruhin nyumnah wab aria shakri
    adur shape shatrugun um enyudok baraen nyutogur adurin. Aria debeini king, eik
    yakri nyumnek. Eik douk shopunek yenek bilip yape yatrugun um eshudok. Aria baugenyum
    baraen um amam Juda henek kwot-ume um enyudok baraen um douk namudok atin.
  bgs-bgs: Tô gó tô gimanan katô langun ka sapulù duwa (12) grupo ta na mga Judio
    róggun ágpangadap ki ka Manama agad álló ó dukilám. Sir, igdimanda tô mga unawa
    ku na Judio kanak su tô gó tô gimanan ku!
  faa-faa: Asiamo Kotimo ayiakakosaposane, isiapo aporo ira keno sumo kakimaraka,
    ereamo soko, sere soko, maiya suamo Kotiaki kekerenapo. Kekereraka Kotimo ayiakakosaposane
    nōmo kakimasakipoko, Yu aporomo ano hokorerakanapo. Unihaeo, hukurura kepoane
    oyapo.
  kik-kik: Kĩĩranĩro kĩu no kĩo mĩhĩrĩga ĩrĩa iitũ ikũmi na ĩĩrĩ ĩĩrĩgagĩrĩra kuona
    gĩkĩhingio, rĩrĩa ĩtungatagĩra Ngai na kĩyo ũtukũ na mũthenya. Na rĩrĩ, wee Mũthamaki,
    Ayahudi maathitangĩte nĩ ũndũ wa kĩĩrĩgĩrĩro kĩu.
  cap-NT: Pero Israel wajtquiziqui wejtnac tuncapan t'akanacaqui Yooziz̈ ecta taku
    cumplis zakaz tjewz̈a. Jalla niz̈tiquiztan Yoozquin rispitñic̈ha, niz̈aza majiñami
    weenami niiz̈quin sirwic̈ha. Wejt chawc jiliri, jalla niipan tjewzñiz̈ cjen judionacaqui
    wejt quintra tjojktichic̈ha.
  ksr-ksr: “Ananaa Israel ejemba tuuŋ 12 nononoŋ korebore soomoŋgo qaa iikawaa hoŋa
    koloowaatiwaajoŋ mambomakejoŋ. Ii mamboma jejeromoŋromoŋ ama asaga gomantiiŋa
    pororo Anutu waeya meŋ mepeseeŋkejoŋ. Oo Uutana, niinoŋ jejeromoŋromoŋ kaaŋ amakejeŋiwaajoŋ
    Juuda jotamemeya yoŋonoŋ qaa bologa bologa selenanoŋ kuuŋ jeŋ nomakeju.
  eng-TNT: vnto which promes oure .xii. tribes instantly servynge God daye and nyght
    hope to come. For which hopes sake kynge Agrippa am I accused of the Iewes.
  sbs-sbs: Cheyi insepiso masika etu ekumi ni tobele vava lisepise kutambula niva
    kwatilile kulumbeka Ireeza masiku ni musihali. Nji cheyi insepo, Simwine mukando
    Agiripa, Juda chingi ivanihambiliza.
  sue-sue: Are seronai ge awa me waise Isreli ema dubu 12 nukare tuma didinoise zewai
    wero pi waiko be giti Anutu zame potitinoise bowi zewai-zawai inowera. O ema tua
    naso, na nena awa tuma didinoise nowena amira Yuda ema meni ge bua namore potitinowera
    awa.
  fra-NCL: promesse dont nos douze tribus, en servant Dieu sans relâche, nuit et jour,
    attendent la réalisation. C’est pour cette espérance, ô roi, que les Juifs m’accusent !
  bhg-bhg: Edo kaenato ewowo 12 ami tarigari eiwa bé ari bain tumonda eite ijide muyaende
    God tumondebain edo era. Daotari Agrippa, aindabé nato tumonda ari awa dá tarigarida
    einda piedo ena, awatedo, Judah embomaimi na bekumba edo era.
  snn-NT: Si'a judío bain jubëan, si'a sara samu jubëanbi Riusu coca cani jo'case'ere
    ro'tajën, Junni tonsi'cuabi go'ya raija'cua'ë mai cajën, Riusu yo'oja'yete ëñajën
    ëjojën, baguëni gare jo'caye beoye yo'o conjën ba'iyë. Yë'ë'ga güina'ru ëñaguë
    ëjoguë ba'iguëna, judío bain hua'nabi yë'ëni bëinjën, yë'ë ba'iyete gu'aye cajën
    ba'iyë, ëjaguë.
  atb-NT: Ngamoq é byù myû raxe í hú gi, danggidiq jeju haû lé wó hkam yù shoq ga,
    Garai Gasang lé nyí myín noqkuq dojaú shikut nyi bum akô; Hkohkâm wa ê, myit myoqbyù
    hkyô hau é yanmai, ngo lé Yudaq byu pé mara hun bum akô nghut ri.
  cek-AK: to lokkamhaih loe akoep tih, tiah oephaih tawnh o pongah, acaeng hatlai
    hnettonawk mah aqum athun Sithaw tok to sak o. Siangpahrang Agrippa, to oephaih
    pongah ni Judahnawk mah kai zaehaih ang net o.
  bkd-bkd: Iyan haini taghinamen hu alan ha mga Judio aman tagsimbahen day gayed sa
    Dios aldaw daw ku daleman. Halangdun ha Harì, tumenged hu pagtuu ku taini insumbung
    a hu mga Judio.
  ctu-76: Jini doce mujch'ob lojon c pi'ʌlob chʌncol i lu' pijtyañob je'el cha'an
    Dios mi' ts'ʌctisan tsa' bʌ i wʌ alʌ bʌ t'an. Jin cha'an mi' lu' ch'ujutisañob
    Dios yic'ot mi' melbeñob i toñel ti q'uinil ti ac'bʌlel. Rey Agripa, mic subeñet
    jini israelob chʌncol jach i jop'beñon c mul ti caj chʌ'ʌch mic ch'ujbin. Chʌ'ʌch
    je'el mic pijtyan i ts'ʌctisan jini tsa' bʌ i wʌ alʌ Dios.
  lac-NT: 'Mʌ'' ja wirej, tu cotor u winiquirob judío, a doce yo''neno'', caj u toc
    pajajob je'' u riq''uir tu cotor mac tu quimen, quire'' caj u toc araj C''uj je''
    u ric''sique'' rajen u winiquirob judío cu naj c''ujinticob C''uj. Mʌ'' ja wirej,
    Rajra'' u naj pajicob u q''uinin ca'' u nup''sej u q''uinin a ba'' cu ya''aric
    C''uj uch. Rajen cu taquicob in jo''r baje''rer, quire'' caj in chen quibaj a
    ba'' cu ya''aric C''uj: “Je'' u riq''uir mac tu quimene''.” Baxuc quin wa''aric
    tech in reyech Agripa.'
  xla-xla: Amasiyama di Yu so 12 elele hapulomata alila hapuloma God dla inoma sumha꞉ha꞉mama
    yia꞉ ma yu himili hatlo metlo omha꞉ha꞉po. Epedeme na꞉ dokopala oplami Agilipa,
    na꞉ mape watapo yu himili hatlo medla mikadepe dlati Yu sota na꞉ yumuluwedeme
    ammdepo.
  xav-NT: Wahi'rata norĩ, 12 na ĩhâiba norĩ nhihudu mono bâ, wa wanhimi'ẽ na ãma 're
    wawata za'ra, 'Re ĩhâimana u'âsi mono ãma hã. Rowa'a na wa ãma 're wawata za'ra,
    barana zama. 'Re ĩhâimana u'âsi mono te te wama ĩropisutu zô, wa wanhimipari sina
    ãma 're wawata u'âsi za'ra. Õhõ zô 're ĩ̱nhimipari mono wa, te zudezu norĩ hã
    ĩ̱wasédé hã ĩ̱'ãma sa'ra. Ĩ̱wapari'wa norĩ, e marĩ wa, te 'Re ĩhâimana u'âsi mono
    ãma 're ĩrosa'rata upa za'ra wa'aba mo, te te 're ĩda'ahâiwa'utu mono zéb da hã,
    tãma ĩwaihu'u õ newa.
  cuk-cuk: Anmar na dadgan-sogambe-gakabo-gumaladi (12), Bab-Dummad-ise-sogar-ibmar-sogsad-guoed
    edarbedimalad. A-ulale, bane-bane mutik-mutik Bab-Dummad-nug-ogannodimarsunnad.
    Rey-Agripa, ar an we-igar-nue-bensuli-edarbediid-ular, we-Judíoʼmarse solegagwar
    an be-asabin selenonisunnad.
  tbf-tbf: Ine arie mi kinubuits kegei matabu mi sinangavur kes ma luo gei vodovodon
    rorrois va gei ta pare va ta tsorubeit tuktuk sien gei ta munu rangarie e Raban
    ngan kegei tino kokouk sibu rosisiat ma rokati. Kovakova ka leong! Surie ine mi
    vodovodon rorrois mo, bu Iuda gi vepitsie iou nge nama.
  uig-CYR: Шу вәдиниң несивисигә йетишни бизниң пүткүл он икки қәбилимиз кечә-күндүз
    тохтавсиз Худаға ибадәт қилип үмүт қилмақта. И алийлири, Йәһудийларниң мениң үстүмдин
    қилған шикайәтлири дәл шу үмүткә бағлиқтур!
  ikw-NT: Ka bụ mkwna ke Chiokike kweru kpakara nri avnụrnu nụ ẹbo ke aị, kpa be neekpenu
    Chiokike iwhnehnie nụ abalị. Ọ bụ kwnornu ọkwnata ovu ka, Eze Agịripa, nhne ele
    Ju kwno noobno m nhne.
  khs-khs: 'Aluse, sena i kukuluipe niniwamokiwa Kote unuwa wapiyeselekiwa nukulapo
    honosanewemiwana ikilalewemiwana iyawa sepapo epamowa hetetiyaposakeye esa: seli
    matane tiye yesi sita:nekeye. Alanase, kini, neyawana ka epapuluse matane tiye
    yesipela: elapita: Yu sena iyawa sowa nema tiolo:lukepiyakeye.'
  dwr-ENT: ቃሲ ታማኔ ላዑ ኑ ኣዋቱዋ ዛራቱ ፆሳው ቃማኔ ጋላሲ ኡባዴ ሚኒሲ ጎዪኒዴ፥ ፆሳይ ኢማና ጌዳዋ ኣካናው ናሼቻን ናጊኖ፤
    ካቲያ ኣግሪጳ፥ ኣዪሁዳቱ ታና ሞቲያዌ ታኒ ሄዋ ናሼቻን ናጊያ ዲራሳ።
  pma-pma: Meatin vasi keil koa aka en mari vatiamal teindan elu (12) onomai, koa
    uva netan min Ahi meneai rokol vongien, keil vasi emun aling demkatien one eni
    keke hatkatien enek hemai hehi anatin. Sakini, asuv houlu, Siu keil ekek aselus
    tisa va kat inau ven demkatien onak en hatkatien koanik.”
  atd-NT: No sikan dod ian ka im–imanan to mgo duma ku no mgo Hudiu no ian pinanganak
    to sikan no sampulu woy daruwa no kaap–apuan noy. Sikan ian to maallow woy ko
    marusilom, ogpoomot ka mgo Hudiu to pogsimba ran to Magboboot. Nò, Buyag, ka soini
    no im–imanan noy, ian ka ligkatan to nigbabayungan a to mgo Hudiu.
  tel-2017: మన పన్నెండు గోత్రాల ప్రజలు రాత్రింబగళ్ళు దేవుణ్ణి సేవిస్తూ ఆ వాగ్దానం
    నెరవేర్పు కోసం ఎదురు చూస్తున్నారు. రాజా, ఈ నిరీక్షణ గురించే యూదులు నాపై నేరం మోపారు.
  hat-BSA: Pwomès pou sila douz tribi yo gen esperans wè reyalize, pandan yo rete
    fidèl nan sèvi Bondye lajounen ak lannwit. Se pou esperans sa a, o Wa, mwen akize
    pa Jwif yo.
  bxh-bxh: Iꞌipa yo lahai ema sulu 12 laulauwewedi ma nuwa ofi fahidi sa fafadebasae,
    na liba fasunuma te, ma sunumadi sa fafamata watan be haba ainiyona ya tubu sa
    ita. Aee, Baꞌisa, sunuma fafamata watan te debana yai Diusi dodogadi sa fagilu gaibuigu.
  top-NT: ’Akcu̱tuy pu̱latama̱n xalac Israel ca̱cuhui̱ní y ca̱tzisní tamacuaní Dios
    xlacata cama̱kantáxti̱lh tú ma̱lacnu̱ni̱t. Chí ma̱kantaxti̱ni̱t ixtachihuí̱n y
    aquit cca̱najlani̱t talacastacuanán ni̱n nac ca̱li̱ní̱n, pues caj huá jaé xlacata
    quintali̱ma̱lacapu̱ni̱t namá lacchixcuhui̱n judíos.
  msk-msk: Yaan na saad yang kyakaimanan nang kariko nang Judio na amatoman, wakaw
    yisimba silan allaw gabi. Kay Ari Agripa, tungud sang pagkaiman ko na amatoman
    yaan na saad syosombong ako nang manga Judio.
  gyr-NT: “Doce ore ramoi suindar opacatu judío yuvɨrecoi, osãro vɨte evocoi Tũpa
    remimombehugüer avɨye vahe yuvɨreco. Sese yuvɨroique tũparove arɨ, pɨ̃tu pɨpe
    avei Tũpa mboetei ãgua yuvɨreco. Ore rerecuar Agripa, eyapɨsaca tuprɨ che ñehe
    rese. Evocoi Tũpa remimombehugüer reroyasa sui judío eta semira-mira tẽi che amotarẽhɨsave
    che rese yuvɨreco” ehi.
  kmh-kmh: '“Nand niŋban: ‘Chin Jiwda biynimb gok kiñiŋ keykey onep wimiŋgan ak mindpun.
    Chin maŋgiysek, Gor basind apis sikop kuyip aŋgak minim tep ak kond mindpun. Nuk
    biynimb kumbay gok, gen tikjakniŋgambay aŋgak minim ak niŋmindiy, pumbnamb kisyimken,
    nup aŋgniŋyiŋg mindpun. Pen kiyŋ Aŋgriypa nand niŋan! Kumiy tip tikjakniŋgambun
    minim anep aŋgen, yip kor gipay!'
  ukr-ONPU: до здійснення якої сподіваються дійти наші дванадцять племен, ревно служачи
    Богові вдень та вночі. За цю надію, о царю, юдеї звинувачують мене.
  emi-emi: Isaa oia inangari nialokoi, kasangaulu ghalua (12) ararimangaliita la aloanna
    tani tara va etani lutu ekoronna, nau la kakkaua God llaa me voo. King Agripa,
    mausi ia o niaikaaia ngateva me aJiu etoa la ghaauliaa teeieghi.
  zpv-NT: Dxyiꞌdxyi nin biaꞌhan dxyiꞌdxyinee Dxiohs loh raꞌ guehtu xtatita raꞌ nu
    nin guhca raꞌ gadziꞌh bichiohpa raꞌ lliiꞌn guihdxyi Israel, laꞌh raꞌ ba bazuꞌnllihbi
    raꞌ ba nee bwiꞌhnn raꞌ za ba xtsiꞌn Dxiohs dxyih naa gueꞌla laasii naannloh raꞌ
    ba guicaꞌha raꞌ ba nin biaꞌhan dxyiꞌdxyinee Dxiohs gudiꞌhi Ñiꞌh laꞌh raꞌ ba. Niꞌchin
    nin guñiꞌ Dxiohs loh raꞌ ba xcweenta dxyiꞌdxyi raꞌ riiꞌ, yannah rrehyi Agripa,
    pur nin riachii za stoꞌn zadzihn dxyih chi niꞌchin nin rbahchi raꞌ bwiinn Israel
    xquelchiaan.
  gux-gux: Ti buolu yaaba, bani i piiga n buoliedi yeni, yaaba n tuuni U Tienu po
    u yensiinu leni ku ñiagu kuli, n moko sugini laa ñoanianu kuama. O bado, li
    tie kelima laa suginma po yo ke Jufinba tabi nni.
  kos-kos: nuna finsrak se na ma sruf singoul luo lun mwet lasr uh finsrak nu kac
    ke elos alu nu sin God ke len ac fong. O Tokosra, finsrak se inge pa oru mwet
    Jew elos tukakinyuyak uh!
  ibo-ibo: Nkwa nke ebo iri na abụọ niile na-ele anya ịnata mgbe ha na-efe ofufe ehihie
    na abalị. Eze Agripa, ọ bụ nʼihi olileanya a, gị onye a na-asọpụrụ, ka ndị Juu
    ji na-ebo m ebubo.
  yml-yml: '@see-verse:ACT.026.006'
  ory-ory: ଆମ୍ଭମାନଙ୍କ ବାର ଗୋଷ୍ଠୀ ସେହି ପ୍ରତିଜ୍ଞାର ଫଳ ପ୍ରାପ୍ତି ଆଶାରେ ଦିବାରାତ୍ର ଏକାଗ୍ର
    ଚିତ୍ତରେ ଈଶ୍ବରଙ୍କ ସେବା କରୁଅଛନ୍ତି। ହେ ରାଜନ, ସେହି ପ୍ରତ୍ୟାଶା ହେତୁ ମୁଁ ଯିହୁଦୀମାନଙ୍କ
    ଦ୍ୱାରା ଅଭିଯୁକ୍ତ ହେଉଅଛି।
  bzj-bzj: Dat da di sayhn pramis weh di twelv chraib a fi wee peepl dehn di luk faawod
    tu, ahn dat da wai dehn wership Gaad day ahn nait. Yu Majesti, da sayka dis sayhn
    pramis, di Jooz dehn di akyooz mi.
  chk-chk: ewe chök pwon aramasach kewe seni ekewe engol me ruu ainang ra apilükülükü
    pwe repwe angei lupwen ra fel ngeni Kot lerän me lepwin. Iwe, ämäfen king, pokiten
    ei apilükülük ekewe chon Juta ra atipisiei ren.
  ssd-ssd: Sine Zu mbal tugu 12 ŋakmba ki furir pasa ta idusmba Kuate mbariŋmba alonu
    tairŋga mineg. Ye alonu ta kaŋgeren ŋga saket. Ta tuku Zu mbal ye tumba pasa mbolŋge
    pilnaig.
  acr-TNT: 'Waꞌ wa biꞌtisinic e koyeꞌem riꞌoj oj calcꞌoꞌal can ri cablajuj ucꞌajol
    ri kamam Jacob ojertan, chaꞌ e cuꞌana kucꞌ janipa ri biꞌtisim chike. Ecꞌu uwariꞌche
    na cakokꞌotaj ta ulokꞌnimaxic ri Dios chipakꞌij chichakꞌab. Cambiꞌij cꞌu riꞌ cheꞌla,
    lal rey Agripa: Xa ruma cꞌu ri nucubam pan nucꞌuꞌx riꞌin che waꞌ wa biꞌtisinic,
    catzꞌak nuchiꞌ cuma raj judiꞌab.'
  rop-rop: Olawei detlot twelbala Isreil klen bin oldei weship God deitaim en naitaim,
    en deibin oldei weidabat blanga det taim wen God garra gibit langa olabat det
    ting weya imbin pramisim olabat, en blanga det ting na detlot Juwish bos wandi
    kotim mi.
  mee-mee: Galiau ka ri tangulelu ba lua rae mangng kinung ka momalla ta ravunge oru
    rae Nutu role tao nga patongkala laeala. Ba ragau rae mangng ka loreavavai ta
    ollaeala mana ineke kumkuma raumana ka kumangng ae Nutu kanna ka kae ba ka rigo
    bole. Na iau ka role te one a kelangpatali roma, kurumea lopatokona laeala mana
    na Iurame keke paro iau ka pangamologa.
  dif-dif: Nunkangu kana wolaraia mardu marapratjana ja mandru kalkai wokarala jiglerali
    mili ngamanali tinkawirdi ja ditjiwirdi; nunkangupini wolkareli kalkanandru Juda
    kanali ngakangu ngulkuterkai, mitaia kapara Agrippajai!
  gam-gam: Juda una epilene 12 pela mor ge imina armina God pille pla ye awo, une
    kandja dje wori yei mal, kaima yenda dje kui yemor. Alla na para kui yemoro we
    djill al ge kambono na kot ye awinj.
  nou-nou: Edo nangoda Jew embobo da orobe 12 da embo berari awa soregari God mi adi
    sari sisira awa badi dipapa ewora. Edo ungo soregari awa badi sedo simba ise God
    tumondebain ewora. Edo na soregari eiawa burisena awasedo embo na bekuba ewora.
  mqb-NT: Zahav a manay ahay kuro nga cew ɗukwen, tinen apan ti ɗəfan iɗe anà way
    ata awan. Bina tinen apan ti ɗəfan apan anà Mbərom, luvon tə ipec nà, anga na
    awan. Ba məduwen, Yahuda ahay ta zlah upo nà, nə ɗəfan apan nə anà 'am ata awan.
  ape-B: Asudak apakis 12-poleis awilas chenek lotumu God nyumnah wab ali chakli adul
    chape chatulugunmu enyudak balan nyutoglu adulin. Ali nebenyali king, yek yakli
    nyumnek. Yek douk chopuk yenek bilip yape yatulugunmu echudak. Ali bawogenyumu
    balan umu amam Juda hechopoke enyudak balan umu douk anamudak ati.
  grc-F35: εἰς ἣν τὸ δωδεκάφυλον ἡμῶν, ἐν ἐκτενίᾳ νύκτα καὶ ἡμέραν λατρεῦον, ἐλπίζει
    καταντῆσαι. Περὶ ἧς ἐλπίδος ἐγκαλοῦμαι, Βασιλεῦ Ἀγρίππα, ὑπὸ Ἰουδαίων.
  cav-NT: Dutya jujeri israelita cuanaratu ejeneya Yusura dutya emaju cuanaque chacha
    nityatsuranucabuqueque. Peadya tunca beta earacana Israelja ebacua cuanaque eque
    ejuracana cuanaratu jadique ejeneya. Jadya tibudyatu ecuana israelita cuanara
    Yusu muijacaya ama. Huecada tupu, meta tupu jadya tuque ecuana merejacatsu ama
    mereya. Amena iyacua, ecuari Agripa, riyaque israelita cuanara “Iquepa jidama
    juya” jadya aya, era Yusura emaju cuanaque chacha nityatsuranucabuque jadique
    ejeneya baatsu, —jadyatu Pablora Agripa cuejacuare.
  kgp-NT: “Povo tỹ 12 (ke) vỹ tỹ ẽg nỹtĩ. Ẽg kar vỹ Topẽ jykre hyn han tĩ, kuty ki,
    kurã ki ke gé. Ẽg tỹ ter kar rĩr mãn jé, hã jé ẽg tóg ke tĩ, hã jé ẽg tóg Topẽ
    jykre han tĩ, pã'i tỹ Agripa',” he tóg. “Sỹ Topẽ tỹ ẽg mỹ tag tó kri fi kỹ Israel
    ag tóg inh kato vĩ mũ,” he tóg.
  bvd-bvd: Ma nia naa ne doo bae na akwala ma roo fiiwane kia neki da kwaimaasi mai
    uri ngali lana, kada kera foosia God suli fa dani ma fa rodo. Wala 'Agriba, 'ana
    manata too ngadoa nai ne adea toaa Diu ki kera daka keto nau faafia!
  ukr-1871: котрого дванайцять родів наших, без перестану день і ніч служачи, надїють
    ся дойти. За сю надїю, царю Агриппо, винуватять мене Жиди.
  apz-apz: Nakwo aꞌamu Juta temtitofo sɨfe mtaꞌni hufaꞌu soꞌnwi Anɨtuneꞌno imɨngoꞌnji
    sɨkunoꞌnji isamoyoka ulɨwoꞌnɨngkuhwonefoho. Hwapɨngoso yoꞌmayo Anɨtu neyakwosamo
    ulɨmentiso soꞌno ne imoꞌnyo soꞌno hontohumaleno. Osoꞌno hofɨko ngkineꞌno hungkuno
    hoꞌnahumalofofoho.
  yon-yon: Keye weng kunduk kee nub nimakarub amyenimbon wad ayoowiibbed amnoomiib
    awingyawiib kurikuri kamembirimamenib id anam keri yaron yaa meedmiib. Kwanekob
    ne kangkon keye weng kunduk kee meedmiin kumbed Yuudan kuu ne yaa dabab kanminiwen.
  poi-NT: It́u̱mpɨy jém Israelpɨc pɨxiñt́am, jém doce tribu, iŋjócyajpat́im jém promesa.
    Jeeyucmɨ anjɨ̱stámpa Dios y aŋcuyo̱xatámpa tsuucɨɨm y sɨŋñi. Sɨɨp, manrey Agripa,
    jém Israelpɨc pɨxiñt́am aquejajwadayñe porque anaŋjócpa jeet́im promesa.
  wuv-wuv: Ma fei nadii fa'unainia mei Haidaa a'a ei hefua ma guapaloei pai Israel,
    ronamina neneraa mei Haidaa arewaa ma poi ba ro'aa fanunuaa tamanu mei Haidaa
    nadii fa'unainia ba i bigi'ia. Mena hapara, wagii feni o'onaia unuu, ei Jew rona
    ware ba una bigifatata.
  quf-NT: Chaynu kay Israel dusi ayllukunamanta, Dyus chay arnishanta rikayta yarpur,
    unaqpis tutapis Dyusta allita kasur sirbir ima kawsanllapa. Gubyirnu Agripa, nuqapis
    chaynu paykuna yupay katiymi, yanqa illaqta uchachamayanllapa.
  yuw-yuw: Israel nanohon feno 12 yu ihorocgon kumbongu o apmanohu Kopotorocha yong
    moröng imongidang. O yu Kopotorochon irotgon tantantha youp morö tang. Wömai yaha
    yu ihorocgon ‘Kopotorocho mata godingmun fadocma worochon boinno öngkuuna ana
    fehun’ yongo torengga idang. Mayain king Agripa, nocho yapmu worochagon torengga
    itat mahong Yuda nano ngo yu noc mata youpdec tohongnuang.
  hus-NT-1971: Jats nixe’ am bijchith cau axi patal huahua’ tu Israel lajuj tsab i
    cuenel i aychal a Dios tucu putunthanchi. Jaxtam i c’ac’nal ani i t’ojonchal a
