    xua poxonae Nacom exanaena. Daxota barapomonae Nacom wʉnae jainteibatsi. Mataʉtano
    itapeta exana pocotsiwa Nacom itoroba, merawithano, matacabithano. Xam Agripa
    pon neyanacua ewatsin jiwi catsipaebatsi baxua tayabara jume cowʉntsixaerʉ, daxota
    judiomonae neyabara paeba xua pinae abe exanan.
  boj-2014: Gago moma naŋgi di agi Jekop aqa aŋgro 12 naŋgo moma. Naŋgi e ti koba
    na iŋgi bole bole di oqajqa tariŋoqnsim qolo ti qanam Qotei qa loueqnum. O Mandor
    Agripa, utru deqa Juda naŋgi ijo jejamuq di une qametbeqnub.
  eng-OEBUS: A promise which our twelve tribes, by earnest service night and day,
    hope to see fulfilled. It is for this hope, your Majesty, that I am accused –
