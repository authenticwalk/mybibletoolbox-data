  bco-bco: A꞉la꞉ta꞉ga꞉ Yuwa꞉ so꞉lo꞉ kugula꞉fo꞉ a꞉ma꞉yo꞉ Godeya꞉lo꞉ dinali sio꞉ a꞉no꞉
