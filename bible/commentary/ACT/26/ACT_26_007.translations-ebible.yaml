    samuavo ijefuon e Jius bu iji na abe ise nun iji kuaim iraseknum vuak nuisina
    kuaiv.
  mps-mps: '@see-verse:ACT.026.006'
  pab-NT: Hiyaiya, wiso Israel yerenae hotyaliharenae atyo 12-hare hoka wawaiyetyahitaha
