  tpi-tpi: Ol 12-pela lain bilong mipela ol i save lotu long God long san na long
    nait, na ol i bilip tru na wetim dispela samting tasol i kamap. Na king, mi tu
    mi bilip na wetim dispela samting. Na dispela tasol em i as bilong tok ol Juda
    i sutim long mi.
  mih-NT: Zoco ña sino iñi tandɨhɨ sa usi uu tahan ityi ñiyɨvɨ hebreo vatyi sa i quisi
