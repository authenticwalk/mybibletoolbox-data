  beu-beu: '@see-verse:ACT.026.006'
  wrk-wrk: Wankalanyi yanybayi Kud, janyulu manjijba yingka. Jungku janyulu walkurramirra
    mambuka bukambijuyngka Jumukuyngka. Yurrngumba kamambarra yukumba yali Jumuku
    nanankanyi mambukanyi. Yurrngumba yali yukumba nangangi. Jingkijba yali Kud, janyulu
    manjijba nanda, yanybangangi nyuli nanda jangkurr manjiykanyi yingka. Yalu yanyba
    mududu Kudkanyi bukambiju Jumuku. Yanyba yalu mududu yalibala marda mungana nanankanyi
    manjijba jalija Kudwanyi. Manjijba nyuli nanda mambuka Kudwanyi, baki janyba nangki.
    Ngala nyuli wankamba mili nanda Kudwanyi. Mankukiyi ngaki jangkurr, mambuka Yakriba.
    Yanyba yali ngaki, ngayu jungku balkina yuwana, kuyungangi ngayu nanda jangkurr
    wankiykanyi mili.
  nii-nii: Sin nge wumb tiłap engki nga tał wumb ei, Gos keimi kin, emii peng, tinga,
