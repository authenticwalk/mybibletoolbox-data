  nbq-nbq: Avyarat nggatuk erogo yugeragagi ako nit Yakup aburi nininis unggul 12
    suku ako en, ‘Atma arisogon, ai!’ yiluk, umbutu dugwit, o hup-dingga, nenendawi
    eve vaga, Ala siyabelagwi. An ogo wene andi, nape wenggelek agirik andi vaga it
    Yakuri en naruguluk, wene novaga bagaoma, nasin!
  tgo-tgo: Dageraweke iyake ghamauu theyaworo na theghewo tembe thɨ woraweva Loi ghamidi
    iyake kaiwae gougou na ghararaghɨye thɨ kurukururu weya Loi. Oo Kiŋ, Jiu thɨ wonjoweŋgo
    na thɨŋa i tharɨ iya ya loŋweghathɨgha dageraweke iyake.”
  yap-yap: nre n’en ni ba’aram ni yog Got nra pi’ ngak piyu Israel ni ir e be sonnag
    fare ragag nge l’agruw i ganong rok e tirorad e girdi’, ir e be l’agan’rad ngay
    ni bayi pi’ Got ngorad, ma yad be par ni yad be meybil ma yad be liyor ngak Got
    ni rran nge neap’. Ere bochan e re Pagan’ ney, i gur pilung, ma aram fan nike
    togopluw piyu Israel ngog!
  mop-NT: —Tulacaloo' aj Israele, u mejenoo' ti uchben mamaa' a doce tuuloo' tu bajil,
    le'ecoo' u mejen aj Jacobo. Tulacaloo' aj Israele, tanoo' u paac'tic u yuchul
    c'u' u yadaj a Dios uchi, mentüc aj Israele, ti q'uin ti ac'ü' walacoo' u c'ajsic
    a Dioso. Rey Agripa, walac ilic in tz'ocsic c'u' a walacoo' u tz'ocsiqui, mentüc
    u tzolajenoo' aj Israele,— cu t'an.
  tet-tet: '@see-verse:ACT.026.006'
  hlt-MCSB: Kamah pacaphung loh khoyin khothaih thahluenah neh a bawk tih pha hamla
    a ngaiuep. Manghai aw, te ngaiuepnah kawng dongah ni Judah rhoek loh n'tingtoeh.
  xtd-NT: Ka xinokuechi‑da xa ka kuu‑da daꞌya dana uxi uu daꞌya yɨɨ Israel nuu Ianyuux
    xa na niꞌi koio‑da xa xndetu‑da, te xaꞌa kida xa ka jaꞌan‑s xa io kuechi‑da.
  mdy-ETH: ዬኖ ሃጊ ማዓንዳ ዎዞ ሄላኒ ታጶ ላምዖ ፃጳ ሮኦሪና ዋንቴና ፆኦሲ ካኣሽኪ ካኣሽኪ ካፔኔ፤ ካኣቲዮ! ታና ሃሢ ዓይሁዶ
    ዓሳ ዎጎና ዓይሢሳሢ ዬኖ ታ ጉሙርቃሢሮኬ።
  spl-spl: '@see-verse:ACT.026.006'
  usp-NT: Yak cab'lajuj (12) k'at rijajl Israel tijin trulb'ejtak tib'an ri b'il jwi'l
    Kakaj Dios chi tina ranna, jwi'li'li rechak mas tioctak il chi jnimirsaj jk'ij
    Kakaj Dios chi lak'j chi lak'ab' chapca' in. In cub'uli' inch'ol chirij ri b'il
    jwi'l Kakaj Dios. Kaj rey Agripa, lajori tijin tijtz'onajtak k'atb'itzij yak rijajl
    Israel chwij jwi'lke tancoj juntir li.
  zav-NT: Beṉə' zan lao šižiṉ famiḻy c̱he chio'o beṉə' Izrael nite'e chso'elaogüe'e
    Diozən' do yic̱hɉ do lažə'əga'aque' na' do ža do yel nite'e lez gaquə complir
    ca naquə lyeben'. Na' ni c̱he de'en zoa' lez yosban Diozən' beṉə' guat ca', de'e
    na'anə' choso'ocuiš beṉə' Izrael ca' nada' Rei Agripa.
  sgz-sgz: Oror pagas minái ngo ái Káláu na salaptur kalengnai kán matananu tili minat.
    Má á di á sángul mai aru á kabinhun káián Israel, di ruruna ngo da kipi á oror
    taru minái e ngo da lu lotu uri narsán ái Káláu i bosbos bung no ngorer a parai
    i nagogon. Mái sár á iau, iau ruruna ngo ái Káláu ákte aptur kalengnai má á kesá
    kálámul tili minat. Má kabin i kak ruruna ngorer, kabisit, bos Iudáiá dik atiutiu
    iau suri.
  kek-NT: Li cablaju xte̱paleb laj Israel yo̱queb chiroybeninquil nak te'xc'ul li
    yechi'inbil chak reheb xban li Dios. Chi k'ek chi cutan neque'xlok'oni li Dios.
    At rey Agripa, xban xyo'oninquil a'an nak yo̱queb chinjitbal eb laj judío.
  blz-NT: Toon iya'amo uga' a men ooskononna sompulo' rua' bense' na lipu' Israel.
    Pintanga' mempeperai toon iya'a i raaya'a monsoosa' Alaata'ala ilio-malom. Tomundo'
    men angga'ion, gause i yaku' parasaya men koiya'a, mbaka' ia poposala'mo samba
    Yahudi.
  poe-NT: Tí teyó tribu tsíkꞌaxrjeníxin chꞌín Israel mé tjejóchónhen sín kíxin tsꞌikon
    sín tsoxiteyá tí nkehe tsíchrónka Dios. Méxra̱ xraxinkaon sín Dios ncha̱kotjin
    la ko tie. Méxra̱ mé xi̱kaha tjécho̱nha̱n, jaha rey Agripa, la mé xi̱kaha nínkakonna
    tí sín judío ijie.
  san-TAM: 'தஸ்யாங்கீ³காரஸ்ய ப²லம்ʼ ப்ராப்தும் அஸ்மாகம்ʼ த்³வாத³ஸ²வம்ʼஸா² தி³வாநிஸ²ம்ʼ
    மஹாயத்நாத்³ ஈஸ்²வரஸேவநம்ʼ க்ருʼத்வா யாம்ʼ ப்ரத்யாஸா²ம்ʼ குர்வ்வந்தி தஸ்யா​: ப்ரத்யாஸா²யா
    ஹேதோரஹம்ʼ யிஹூதீ³யைரபவாதி³தோ(அ)ப⁴வம்|'
  cof-NT: Aman jerale chunca palu bolon israelítalanan jun tsanquenan tenca caminla
    joe Diosi puyaca junlaca mansoncarino joeque. Yalari quepen, malon Diosichi tenchi
    titiya quichi timinla joe yalanan mansonhiminla ichique. Nulanan junca quereituntsan
    joe titulajona! Junni miya, israelítalari tsanque tenca caminla jotonan, laca
    culpa quichi latinae puyaca junla mansonhinola joeque quereinun tenchi.
  srm-NT: '@see-verse:ACT.026.006'
  qvs-NT: Chay chunka ishkay ñawpa awiluynikunamanta mirashkan judiyu runakuna shuyaykanisapa
    Tata Dios chay willawashkankunata rurananpa. Chashna shuyashpaynikuna diyapi tutapi
    Tata Diosta kuyashpa kawsanisapa. Ñuka Tata Dios willawashkanta kreyiptini, kamachiwaknini
    Agripa, kunanka kay judiyumasinikuna chatawaykansapa.
  zca-NT: Mbaino dub tu dusen ben men Israel ñila kure'. Kuze' kun dub la bixa', zhëy-yë'le,
    nile' bixa' kult lo Dios. No nal, por ñilan kure', o rey Agripa, ne bixa' nzë'b
    xkin.
  cbc-NT: Marĩ yarã Israel yepa macããna pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacã poari
    majũ caãna pʉame Dios cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ bairo cʉ̃ caátipeere coterã átiyama.
    Bairo coteri yua, ʉmʉrecóo, ñamii cʉ̃ãrẽ, cʉ̃rẽ caĩroarã pʉame cʉ̃ ñubuecõã ãninucũñama.
    Tierea yʉ cʉ̃ã yʉ cacoterije wapa yʉ pesua pʉame ãmerẽ yʉ bʉsʉjãrã átiyama.
  qxo-NT: Israel runacuna criyiyanmi salvamagnintsicta Tayta Dios cachamunanpä canganta.
    Tsaymi pagasta junagta Tayta Diosta rugacur shuyaraycäyan. ¡Peru tsay shuyacuyangan
    salvacogtaga Tayta Dios cachamushganam! Tsayman criyingäshi paycunapäga mana alli
    caycan.
  mox-mox: Vonahaqiaqi, baʼe vona fofofola nana weaqina me Isileli ema gade tuwelo
    Yaubada ʼinaya iluluʼita vane velovelovana be ʼaubena qabudi ʼidia, mana taudi
    wese nuanuadi ana aqiaqi naʼifoqe ina ʼita aqiaqiea. Ta kini uʼitei, baʼe luʼita
    vane nana weaqina me Diu iveveʼewegu.
  kew-kew: Oropere niaana ruru 12-pela go ome onaanu marekaape agaana re adawe kone
    sua Gote-na bi minasaaeme. Aa mudu, paga. Neme go agaa madaa kone rulayo-pulu
    Juda onaanumi ni koso talo pemere go agaa madaa yaade.
  dww-dww: Uma sauginama tauda dà damma sievinama 12 nopodima ya riuriuna da sibo
    ya tubuḡa be a kitana. Vutuna aubainama taudi kupi da suara awai taunoyana Mamaitua
    ḡarone. Be guyau, taugu yau waisumaḡama inam sauginama ḡarone, vutuna aubainama
    Jius banegidima tawai wavuguna.
  twi-ASANTE: Saa bɔhyɛ yi na yɛn mmusuakuo dumienu hwɛ ɛkwan sɛ ɛbɛba mu no enti
    na wɔsom Onyankopɔn awia ne anadwo no. Ɔhene, saa anidasoɔ yi enti na Yudafoɔ
    asɔre atia me yi.
  aoj-aoj: Ambeh apeꞌihi 12-pelaih mandaꞌ lotuma God owamb alip eaꞌ mahapilif endilisi
    mape mohafa isimba atis. Deiꞌ aꞌipa inaꞌ dembinai king, aeꞌ wapani ahapilif ape
    ehafa amamba. Eaꞌ esis Juda sasapagae.”
  cbv-cbv: Nihat jwiít doce judíowã poómpbʉt ã naáwátdih joinítji jwĩ pã́ina caá.
    Yeó jáap, cheibʉt Diosdih jwĩpĩ́ tʉ́i wẽi wʉ̃hna caá. Pánihna, Maá Agripa, jwĩ
    maátaboó caandíh wã páñat jíib weemdíh ĩ naóh yacap jĩ.
  taw-taw: Chɨn Juda binɨb okok jɨj keke anep umɨgan ak, subnab maynab God nop kɨdek
    gɨl agnɨgɨlɨg mɨdobun agak. Chɨn mɨdupsek, God based apɨs sɨkop kɨlop agak takaw
    tep ak kod mɨdobun agak. Pen bɨnonɨm, nad nɨgan agak. Takaw anɨb anep agen, yɨp
    kot gɨpal agak.
  jic-NT: Judiopan pjü qjuis tribu dóceya sin popé japon wa Dios ca sin müjünsüs tecya'lin̈.
    Jupj nin tjevele, mpes japon. Mpes lovin jisas Dios, lovin lajay Dios jos jinwá.
    Napj pyon wa Dios ca sin müjünsüs tecya'lin̈, mpatjam ca niswá. Pyon mpes p'in,
    judiopan jat' javelepj napj nin po'ó.
  zap-NT: Yrandxee men ne zëëd xnëz yra chibtxup xpee Israel kambë́z men ne kwii men
    gak neree ne re Ne; por neguin rzaknon men Dëdyuzh, rlaa men xdxiin Ne dxe gyëëltee.
    Orrenaa, rrey-Agripa, por ne rlaleedx noo ne sneban Dëdyuzh mengut, por neguin
    rkagyii men-Israel noo.
  wer-wer: Tiarim ëarö, kur 12 pötëaan pörö, kët kanaan rö kanë Anutuun yaya maimeë
    kön wi kosang wesak omën pötön kor wakaima tapël ne yeë. O omën omp aköp, ne pöten
    kor wëaö pötaanök Yuta omnarö pit nem ngësël wesak aö ne ngön yaatak neulnëeim.
  ipi-ipi: '@see-verse:ACT.026.006'
  qul-NT: Israelpaj chunca iscayniyoj miraynincuna suyacuncu cay quiquin prometicuskan
    junt'acunanta. Chayraycu Diosta adorancu, tuta p'unchay sirvispa. Rey Agripa,
    cay quiquin promesata suyaskayraycu judiocuna juchachawancu.
  tnc-tnc: “Tuᵽarãte ãrĩka uᵽakaja kibaarãñu”, ãrĩwa'ri nata'ayu judíorãka ĩ'ᵽoũ'ᵽuarãe'earirakatata
    imarã. Suᵽa imarĩ ĩmi, ñamioka Tuᵽarãte jiyiᵽuᵽayeebaraka nime. Nuᵽakaja i'siakaka
    yiᵽuᵽajoako'omakaja “Oka kire ima”, yireka nañu.
  ter-NT: Énomonemaka kúxoixo ne nduse koeti iháxakoku viyénoxapa, uti jûdeu. Káxe,
    yóti kóxuna'ixovoxo ikéneke Itukó'oviti, kaha'âti itóponeamaka. Koati vo'ókuke
    ra ngúxone xoko Itukó'oviti, énjone koúsokeovo, ene koyúhoino ne jûdeuhiko indúkeovo
    váhere.
  bmr-NT: Jaamaño mɨɨro Israel cuumino fahuseecɨ motɨhaitɨ miicuumiicɨ icano iicamo.
    Toono imiyaavejinoco otoomomo Moocaanico jeecɨvehicahi cuujehachuta, fucuhachuta
    icano. Jaanoco uujoho imiyaavogonohallɨtɨ uuditɨ judiomɨ jisumi imitɨno iimaahi.
  fuf-fuf: Bolondaaji* amen ɗin sappoo e ɗiɗi, ɗin duumiiɗi e rewugol Alla jemma e
    ɲalorma, no tanƴinii yi'ugol laatagol ndin fodaari. Yaa an Lanɗo, ko fii nden
    tanƴinaare Yahuudiyankeeɓe ɓen tooɲirimmi.
  mwc-mwc: Niko kaobiyoyobana ata dam asi 12 te bitumagana kata ina tupuwa wai nuwanuwasi,
    tupanai kao ba pom God te bosaibirei. Aeee Taupauma, niko bitumagana kairavina
    Jew biyisi te bikunumakiku.
  bhl-bhl: Sunbin-Got e em ‘Ne kuankemin kawtiw ilo fomkamin dim elote yemkalfolii,
    i baba teinokoliw te!’, yangse fawtuk ayem weng be Isalael kawtiw num kalun kel
    kunum mongom kawtiw alik alik nulo yangei, nu kiliko, num ibolow tem ka kel aluwkabuluw
    te. Aluwkabuluw kasike, alik alik nu kitil keko, mililiw banim taw banim diwkuw
    diwkuw Sunbin-Got em wiin fian daolewbomi, em ‘Kaneloki te!’, yange weng beem
    ding fenkabuluw te. Emisik kamok fian Agliwba kutaka! Num fenkakabuluw ding beem
    mongom ete Suda kawtiw bi nelo kaisuw ibolow kenemeko, kame, yetebiliw kunum biim
    kiin dim mo kolewkabiliw te.
  ons-ons: Donine iwa mo ra edange, ea wane ŋenane Israel esep milop magu 12, eŋe
    ea maikei wane malipka tomaka ge more, Anutu meŋen kamami, kaiwe so ruo, yemo
    onoka wane na yaleka iwa malipka more toma kamaile. O ŋei waom, kine iwa wane
    Yuda eŋe naŋane solao don qekoi!
  con-NTPO: Nane ingi doce ande'su israendeccuja poi a'ta, poi cose quia'me Chigama
    iñajamba tsesu jai'ngae tsoña'chove ronda'je'fa. Na'su Agripa, ña'qque tsa'caen
    in'jansi tsu israendeccuja ñama egae afa'fa.
  ghs-ghs: Oonita abi qiba name ana noo ooqaho ttidza dzebidzebi nokoi anake qomaqoma
    hiirorai.
  peg-peg: ମା ବାର୍ ପାର୍ତାନା ହେ ପାର୍ମାଣ୍‌ନି ପାଡ଼୍‌ ଗାଟାନି ଆହାତ ୱେଡ଼ାନାଣା ର ମାନ୍ତ ଇସ୍ୱର୍‌ତି
    ପାର୍ତାନା କିନାରା । ଏ ରାଜା, ବାର୍ସି କାଜିଂ ଆନ୍‌ ଜିହୁଦିର୍‌ତି ହୁଦାଂ ଦାବା ଆନାଙ୍ଗା ।
  txu-NT: 'Me ikukãmãkjê Djako ne krabê 12 jadjuw. Krabê 12 ja ne ar aben djô''ã apỹnh
    tàmdjwỳ ba djàri kubê 12, apỹnh me krãptĩ: ba djàri kubê 12. Apỹnh me ikukãmãkjê
    ba ja ne me akatikammẽ akamàtkammẽ mã Metĩndjwỳnhmã amijarẽnho kumex. Ne mã kum
    àpênho kumex ne mã amim, “Mrãmri dja Metĩndjwỳnh akubyn me tyko tĩn”, ane. Ne
    mã me akubyn tĩn nhõ akati bôx jabej ajkam ama. Ba ne ba mekôt tu amim kamnhĩxkumrẽx
    ne mã me kunĩmã kum, “Mrãmri dja Metĩndjwỳnh akubyn me tyko tĩn”, ane. Nhym kôt
    mebê idjaer kamingrãnyre imã ijaxwe jarẽ ga kam ijaxwe''õ jabej ikukjêro nhỹ.'
  eng-WEBU: which our twelve tribes, earnestly serving night and day, hope to attain.
    Concerning this hope I am accused by the Jews, King Agrippa!
  gnw-NT: Jare jocua doce yandetenondegua reta iñemoñaa reta vi güɨrovia Tumpa uyapota
    co jei chupe vae. Jáeramo uyeyocui reta Tumpa pe iquɨrẽɨ reve ara rupi jare pɨ̃tu
    rupi. Mburuvicha guasu Agripa, cua che arovia ramo, judío reta chembɨjeco —jei—.
  mux-mux: Na-ni ‘Wendu ombá.’ nimbu piliipu nokupu moliu akili oliu Juda-yambumanga
    talape rurepu molemulu yambuma-ni pali ‘Ulu ili wendu upili.’ niku, sumbulu tanguli-manga
    Pulu Yili-nga ungele piliiku yunga bili paka tonjuku nokuku molemeleko. Yi-Nuimele,
    ulu tilu akili mindi oliu Juda-yambuma nokupu molemuláliinga-pe na aku-sipu piliipu
    nokupu moliáliinga Juda-yambuma-ni enini na kot tenjikimili.
  maj-NT: Ta̱ kui nihi xi tíi̱ncha kuyáha̱ nga ts'i̱ínkjáíhi̱n xu̱ta̱ni̱ xi te jo
    maha ntje̱ chá xi y'aha̱ ra̱. Kui kju̱a̱ha nga tíi̱ncha ts'íntsjoho̱ ra̱ Nti̱a̱ná
    ni̱stjin ni̱stje̱n. Nda̱ rei̱ Agripa̱, tíbatéjénena já judio̱ nga̱t'aha̱ ni xi
    an tíkuyáha̱.
  bkq-NT: Judeu domodo tâinwânse, Deus xypyry etay igueypy kurâem nhetondyly. Awylygue
    xina judeu modo, Deus xyrendyly xina nimopa awyly. Peto oday, kopae alelâ xina
    “Aiekâ” kehobyry anhedyly. Deus iguewâtyby modo kurâem ietonze kely kâinwândylygue
    kulâ judeu domodo ienwentâdyly, Pymâ — kely myani Paulo.
  kue-kue: Ka dipandigl ikra no Israel yungu ombuno 12 nomano pond pirkwa i mongomo
    plau dinambedi ye ermine ya enduwer God dembiye site meglkwa. King yagl wakai,
    na ama mongomo i plau dinambedi pirtre sugl moglka pre Juda yomba ka dikitne ere
    narikwa.
  cot-NT: Arimajaqueate icanque Aapani Irioshi intancorejajiajeri metojajiatsica,
    irooqueate yoguijajiaque maasano agonorojia irirajia ichoviquiguetaqueca 12 irijanijiateni
    Ishiraerini. Irootaquequeate ogantaga isavicaventajiguiro irinetsanamajajiaquero
    inintaguetica Aapani Irioshi cameetsanijite intancorejajiajeri coajica. Irootaquequeate,
    Nomajirote Aguiripa, icatsimatimentajiaquena imaica joriojia yamenajiaquenagueti
    noquejejiacari iriatimpajia nocanquequeate nontancorejanaje naatimpa aisa.
  bnp-bnp: A ngava muholi iea, e huriki a kabu ne mia, ala ravulu a polona i rua,
    ri ngaru ni bolena na tahuna ri kavurikea a Vure na haro a rodo. O Hariki Agripa,
    na niluhoi iea kunana e huriki a Iuda ri padi virihi iau na ngava!
  apn-NT: Mẽ ixpê Ijaew nhĩgêt piitã na prem Tĩrtũm kapẽr kôt hamaxpẽr o ri pa. Kot
    nhỹrmã akupỹm mẽ ho htĩr ã amnhĩ jarẽnh kôt hamaxpẽr tỳx o pa. Amnepêm finat Jako
    mẽ hkra pê 12jaja na prem hkôt hamaxpẽr. Nẽ ixpê mẽ hkanrẽhã mẽ htàmnhwỳ na pa
    hte ijaxwỳja ja kôt ijamaxpẽr tỳx rãhã ho ri ixpa. Tã ãm mẽmoj pixi mỳrapê na
    ixkwỳjaja ã amã ixto kapẽr punuj anẽ.
  ctp-NT: Taꞌa tii tyukwa ta neꞌ Israel nu lka neꞌ taꞌaan ni, ngita neꞌ ni ñaꞌan bra
    nu kuꞌni Ndiose chaꞌ tyuꞌu nchga ayman xiyaꞌ; kanꞌ chaꞌ ngiꞌni tnun neꞌ ꞌin Ndiose,
    nchga tsan loꞌo nchga tla. Kwiꞌ ngwañaꞌan loꞌoǔn, ndyaa ñaꞌan tiǎnꞌ chaꞌ kanꞌ,
    ree Agripa; kanꞌ chaꞌ mstya neꞌ judío taꞌaan kiꞌya ꞌñaǎn.
  opm-opm: Got orhe rit natip mengnong ma minhan pati oh nohwi basmur. Isrer ohe nathe
    brer ire puh nuhur gonsi minhan patim kwitem timbas mong da timbas dipwi Got ohe
    danong ham atamrein patimur. Noh ama ihat dahat pati ohe danong ham minhan ihat
    sapatin Juda nuranur kat han ihirdapat Go er hat sapat hanmur napor meng oh nohe
    boknong naham inahaptimur.
  bvr-bvr: Wurra gun-narda gun-ngardapa minypa ngayburrpa nyiburr-jaranga Yichrayal
    (Israel) nyiburr-yika gu-galiya yerrcha, ngarla, marr nyiburr-balcharra rrapa
    nyibu-borrwuja nyiburr-workiya minypa Wangarr nyiburr-marrngoypiya nula nyiburr-workiya
    ji-gurdarrja rrapa ana-munya, ngayburrpa nyiburr-gurda minypa bapurr arr-jirrapa
    arr-murna rrapa abirri-jirrapa, 12. Wuriya jarra gun-narda nula birripa Ju yerrcha
    mari gubi-rrimanga apula, a-lay, Bunggawa.
  wal-wal: Qassi tammanne naa77u nu aawatu zareti Xoossau qamminne gallassi ubbatoo
    minttidi goinniiddi, Xoossai immana giidoogaa ekkanau ufaissan naagoosona; Kawuwaa
    Agriiphphaa, Aihudati tana mootiyoogee taani hegaa ufaissan naagiyo gishshassa.
  zad-NT: Na' neto' naknto' shlliṉ kwente dia c̱he dii Israela', nonnto' lez gon Chioza'
    daa bc̱hebe' gak, na' daan choe'la'onto' Chioza' ka tella ka waḻ. Na' daa non'
    lez gak daa bc̱heb Chioza', daan chao beṉ' Israelki xya c̱ha', li' beṉ' wṉabia'.
  kmg-kmg: eme dâŋ i fârinehec eocte Israe ŋicguru 12 jaŋe ŋafe šoaŋ qâqâtiri Anutu
    tiwâ bâzi rikecnehuc mai ecneeŋgopieŋ, ŋicwofuŋ-nane, biŋedâŋ irec hâcne Judaŋic
    jaŋe dâŋgie nareeŋgopieŋ.
  aso-aso: Nouvoniꞌza aꞌmine salani gamazi neve leze Zuda veti zuho tuvelu ingine
    gihile izelive li gili gizebo igi mini goꞌ laneme goꞌ laneme voꞌine gilingili
    ivo Oꞌmoso opoꞌni li gelekeleꞌ i-di minaaꞌ nave. Guvekasi ve make, naza aꞌmine
    salani gamazimuꞌ nene gele eleꞌvoleꞌ ogo nouvongumuꞌ ingine aꞌmineꞌmine igi minaaꞌ
    ave Zuda ve nete gonitoꞌ neleꞌmizi nimilave.
  uli-uli: ila mele haleng kowe yach wol Israel we seg mo ruwow re yalyal bo yebe
    yoh ngalir luwul yar kekasrowu Deus lebong mo leral. Iwe ngo fael yai luglug,
    ho Tamol, mele re Jews ka resa sor bo itayikof iyang!
  nin-NT: Ima yo i du aki awurr na aha ka Israila ka a so di barr Abachi na azhi ni
    ibittu, na so di surr ashishi ku aseki ka nggo Abachi à da zu du uwa à taka na
    nggo. Uttu, ùwà à si ku i surr ashishi iyiyirr ima yo, du ani Yahuda ba a bre
    aseki angga ka surr ki ingga.
  acu-NT: Iikia Israela uchiri doce (12) armia nuna weari asar, mash jakamunmaya nantaktasar
    wakerau asar, tsawaisha tura kashisha Yuska miatrusrik umirnuyaji. Apu Agripaya,
    wikia jakamunmaya nantaktinuapitji tinu asamtai, judío ainau wína tsanumrutinawai.
  cak-WNT: Y ma xu (xe) ta c'a riyin woyoben re jun c'astajbel re', xa can queri'
    chuka' ri kech aj Israel. Riyoj ri yoj quiy quimam ca ri cablajuj ruc'ajol ri
    Israel cukul kac'u'x chi ri caminaki' xquec'astej na pe, y rumari', can chi pak'ij
    chi chak'a' nikaben rusamaj ri Dios ri biyon ca queri'. Rey Agripa, riyin ya c'a
    ri' ri numac ri niquibij chuwij.
  ebk-ebk: Nan matongparan nan nauy kari nan namnamaun nan hinpuru ya chuwa ay tribu
    takú ay awatuncha as nan mangepapasnekancha ay munchaychayaw kan Apo Dios as inurkiw
    ya lenafi. Machayaw ay Ari, kiapú ta afurotok nan nauy ay namnama, hiyana nan
    kiapúna as nangicharuman nan chiyuycha Judio kan ha-un.
  spa-PDDPT: a la cual esperan llegar nuestras 12 tribus, y sirven con fervor noche
    y día. Por esta esperanza, oh rey, soy acusado por los judíos.
  ruf-ruf: Ghamakabila ghetu kumi na meli ghobetetsa laghano alyo litimile, ka pfaghomtumikila
    ghoya Imulungu ichilo ne imisi. Lelo kwaajili ayo, ghwe Mndewa, Wayahudi wanighala
    mwigheletsa.
  gun-gun: Ha'e nunga ae ore kuery doze regua orekuai va'e roupity aguã ronhea'ã rokuapy
    ara py ha'e pyávy, Nhanderuete pe orekuai vy. Xeruvixa, ha'e nunga re ajerovia
    ramo ae judeu kuery xemboayvu.
  agu-BL: Poro nk'e'tz ntin in at inch'iw te'j ma na ncha'tz cyakil yi e' xonl Israel
    yi coblaj cu'n k'u'j. At len chich'iw tan chije'n pone'n te yi suki'nt tan Kataj
    Ryos sketz, na sk'ejl nin lak'bal na chitzan tan banle'n chimunl swutz Ryos. Ta'
    Agripa, tan tu' yi at inch'iw te yi jun oya'tz yi suki'nt tan Kataj Ryos scyetz
    e' kamam kate', ya'stzun wil cyak'un yi e' intanum judiy.
  isn-isn: Ili ingi ilago naiza i ndugu yitu ikumi na ibiili ai isumbiiye kusingiilya
    anga amipoelye Itunda ku ngulu utiku nu mung'wi. hangi kunsoko a uhuiili uwu,
    mutemi Agripa, kina i Ayahudi akunsemela.
  eng-PEV: '@see-verse:ACT.026.006'
  ilo-ULB: Ta daytoy ti kari a namnamaen dagiti sangapulo ket dua a pulimi a maawatda,
    iti sipapasnek a panagrukbabda iti Dios iti rabii ken aldaw. Gapu iti daytoy a
    namnama, Ari Agrippa, nga indarumdak dagiti Judio.
  pir-NT: Yʉhʉ acaye judio masa ijipihtiyequina doce cururi cjẽna Cohãcjʉ̃ masare
    tiquiro masoatire bucue, cohteducure. Sa ye Cohãcjʉ̃re ño peoducure. Sa cohteducuyequina
    ijiye ʉsã yero saha yere tiquina. Pʉhto Agripa, sa ihcãno saha yena ʉsã ijiepegʉ̃ta
    tiquina pehe tiquiro masoatire yʉhʉ cohteri buhiri yʉhʉre yahusã mʉjare judio
    masa.
  anv-NT: Gɛ wyɛ menomenyɛɛ́ ɛwé matoó ɛse áfyanéápeá ajwɔle ágile ndɛre ɛbwɔ́
    ánógé Ɛsɔwɔ utuú ne ŋwɔmese. Ata ɛlé getúge nnɛré metɔɔ́ ne nkpɛ́ne mbɔ
    unɔɔ́ mpa ne bɔɔ́ Jus bina.”
  sab-NT: Cha bitalla kwian israelita mne gdataboko giti gdaboke ulita takalin Chube
    ama gbeni gwade chui bdaglige malen ama ulita Chube gai dage gerule no Chube giti
    kle mo ta gbe lle boi Chube alin diali. Cha gerule ba ole chugagwalla Agripa,
    Chube gerudu unsuialin Chube be jaba gbeni gwade, geru e cha kle gai ulia, geru
    e giti cha bitalla kle cha gbe jiske.
  tmd-tmd: An Juda il hörɨrör akuyöbö möl sö magalɨg, God nöso auso nöbö ñɨgö yad
    nɨgöŋ mönö wä aku pöxmɨdöla. God nuŋ ap wä nöinö, röŋ ap wä aku pɨnɨŋö, rön, mil
    pɨxmag yuö bö nugwo höjöpal gɨr mɨdöla. Makwam Kiŋ Agripa, nagö nugwö! God nuŋ
    mönö yadöŋ aku mönö mör yadö, rön, nugw pön mɨdɨl makwam, nɨ mönö diba yadmɨdöi
    mɨk.
  acr-NNT: 'Waꞌ wa bꞌiꞌtisinik e qoyeꞌem riꞌoj oj kalkꞌoꞌal kan ri kabꞌlajuj ukꞌajol
    ri qamam Jacob ojertan, chaꞌ e kuꞌana qukꞌ janipa ri bꞌiꞌtisim chiqe. Ekꞌu uwariꞌche
    na kaqoqꞌotaj ta uloqꞌnimaxik ri Dios chipaqꞌij chichaqꞌabꞌ. Kambꞌiꞌij kꞌu riꞌ
    cheꞌla, lal rey Agripa: Xa ruma kꞌu ri nukubꞌam pan nukꞌuꞌx riꞌin che waꞌ wa bꞌiꞌtisinik,
    katzꞌaq nuchiꞌ kuma raj judiꞌabꞌ.'
  kpg-kpg: Gei deenei di hagababa dela e hagadagadagagee ginai nia madawaawa madangaholu
    maa lua belee kae mai i di nadau hai daumaha ang gi God i di boo mo di aa. Meenei
    di king, di hagadagadagagee deenei, dela e hala iei au i baahi digau o Jew!
  taj-taj: अग्रिपास ग्‍ले य्‍हाङला च्‍युक न्‍ही वंशगदेसेन चु कबुल याङ्बाला लागिरी
    धिन म्‍हुननोन सेम गिक लसी परमेश्‍वरदा तेन्‍बा मुला। चुनोन कबुलरी ङाइ विश्‍वास
    लबासे लमा यहूदीगदेसे ङादा दोष लबा हिन्‍ना।
  avt-avt: Mɨt ne weiwɨk hiswiyen wik (12) me Isrel hɨr wɨtaan wanewik newenɨpi niuk
    me God nemerɨr mɨtɨk kaknen kakɨkaap haiu mɨt kakɨr nɨpaa God ketpim. Mɨtɨk iuwe
    Agripa, mɨt ne Isrel nesiuwau hɨm nentar hi hises hɨm me mɨtɨk kerek kakɨkaap
    haiu mɨt ne Isrel.
  cbk-cbk: Mientras el doce herencia del maga Judio ta sirvi con Dios dia y noche,
    ta espera ya lang sila con ese promesa, y ahora, Señor Rey, por causa gayot de
    este esperanza el maga Judio ta acusa conmigo.
  uig-ARA: شۇ ۋەدىنىڭ نېسىۋىسىگە يېتىشنى بىزنىڭ پۈتكۈل ئون ئىككى قەبىلىمىز كېچە-كۈندۈز
    توختاۋسىز خۇداغا ئىبادەت قىلىپ ئۈمىد قىلماقتا. ئى ئالىيلىرى، يەھۇدىيلارنىڭ مېنىڭ
    ئۈستۈمدىن قىلغان شىكايەتلىرى دەل شۇ ئۈمىدكە باغلىقتۇر!
  tuf-tuf: Is israelin bomcar doce sicar bin cohná rojóc binat cat eyta yiníc acor
    itro. Eyta yiníc acor itic rehquít ricar cat, cheycar cat Sir tamo sihw̃an acu
    owár sécuaro. Imarat eyta yiníc acor it cuar, as cahm icar im ey ques tew̃ro,
    -wajacro, Pábloat-.
  abx-abx: ngan si kamatu'uran, i katumanan-na sinan, iya i nagpara'anduy-na si dusi
    pamilya si ginikanan-ta kam pina'agi si kadisididu-na mga iya pagsirbi si Diyos
    allaw sangom. Talahuron Hadi', agpa'akusar-na ako si ditangnga' mga punu'-na si
    mga Hebro tungod sinan pagla'om.
  mco-NT: Je majmetzpɨcypɨ Israel ymang y'ap y'oc y'ahuijxpy mɨna Dios cuyduna'ñ nej
    anajty tɨ yajnɨmäyii je' ajcxy ymɨj'ap ymɨjteedy. Paady ajcxy Dios ojadaty huindzɨgɨ̈y
    xɨɨm tzuum. Miich, rey Agripa, nmɨbɨcyɨch co Dios yajjugypɨgɨpy je jäy tɨɨbɨ y'öccɨxy,
    paady ycɨxpɨ yɨ judíojäy yxɨ̈yɨch.
  bsp-bsp: Cusuŋka cosu ncɛ wəco kɔ mɛrəŋ cəŋsali tɛm fəp, daŋ kɔ pibi, ŋayɔ amera
    kəsɔtɔ ka kəlɛkɛ temer kaŋkɔ. Wəbɛ, teta kəgbɛkər amera kaŋkɔ kɔ aSuyif ŋamboŋc
    em mes.
  kqf-kqf: Bi niga giuwapana eda dam 12 a noḡonoḡoti te maso i tubuḡa te a kita. Taunana
    aubaina ma vivilidi dudubala bi suwala Maimaituwa aubaina a waitaupaula. Ḡalibona,
    tagu niga giuwapana yà waisumaḡe, taunana aubaina Diu lavedi sa waiwavugu.
  cpb-NT: Pinkatharí Agripa, irojatzi noyaakotzitakari naaka, irootake ikantakotakenari
    asheninkapaini. Irojatzi royaakoneentakeri maawoini asheninka icharineyetaari
    12 itomipaini Israel-ni. Irootake iñaashintsiwaitashitantakari rantawaitainiri
    Pawa iñaantayetaiyaaworime.
  aon-aon: Asudok apakis 12-poreis awiros shenek lotu um Iruhin nyumnah wab aria shakri
    adur shape shatrugun um enyudok baraen nyutogur adurin. Aria debeini king, eik
    yakri nyumnek. Eik douk shopunek yenek bilip yape yatrugun um eshudok. Aria baugenyum
    baraen um amam Juda henek kwot-ume um enyudok baraen um douk namudok atin.
  hus-NT-2005: Xi lajucháb an kidhtaláb xi Israel xi wawáꞌ i kidhtal, in aytsím kin
    tʼajaꞌ na Dios xan tin ulúmal. Jaxtám tin kʼakʼnáltsik na Dios ani in tʼójontsal
    akal i kʼij. Jaꞌich kʼal jechéꞌ an aytsixtaláb, pulek takʼix Agripa, tin utsbiyaltsik
    xoꞌ nu at kidhtaltsik.
  mig-NT: Chi̱ ndɨ́'uxí uu̱ tata̱ Israel, ndúú ñúú kájatíñu va̱'a‑i nuu̱‑yá sanaa
    te kuni̱ máá‑i tu̱'un ni̱ keyu'u‑yá. Sɨkɨ̱ tú'un yá'a ni̱ ka̱sátú'ún cháa judío
    sɨkɨ̱‑ná, táta̱ rey Agripa.
  bps-bps: Na i sfalò lwe lumbuk i gutambulmi dad Dyu, fatanmi i kagdohò Dwata i fakangan
    klola mangamfù di kenen di mduh na kifu. Na Harì Agrifa, du mdà di kfatangu i
    fakang ani, tadnalamla agu.
  mbs-mbs: Yan heman se egpelimanan te kedita te sempolò teg dowa pongan tadon te
    Judiyo, aw yan se doun te gayed dan egsimba te Timanem te aldaw aw delem. Sir,
    neopalan a den te menge doma ko Judiyo so yan se pinelimanan ko.
  cme-NT: '*Isirahɛl-baamba‑i hiere ba kũŋgu-na ba hĩŋ ku taaluŋgu‑i, ku''i ciɛ
    ba ta ba cãrã Diiloŋo‑i bãaŋgu‑i baa isuɔŋgu‑i. «Nellentie, muɔ miŋ bi hĩŋ
    taaluduɔŋgu faŋgu‑i, Yuifubaa-ba gãŋ baa-mi ma yaa nuɔ‑i.'
  sus-sus: muxu bɔnsɔɛ fu nun firinyi naxan mamɛfe. E Ala batuma tɛmui birin, kɔɛ
    nun yanyi. N laxi na laayidi nan na. Mangɛ, Yuwifie n kalamuxi na nan ma.
  pon-2006: iei inou wetohte me at kadaudok eisek riauo koaros kin koapworopworki
    en ale, ni arail kaudok ong Koht ni rahn nipwong. Eri, koapworopwor wet, maing
    nanmwarki, me I dipkidahr rehn mehn Suhs akan.
  dad-dad: Negur age afouf bagai fiyẽdin anĩ nigin, ada neda ibor tuwelf, gaa ado
    bõ ado totol bagai Negur aruna dales fen, anĩ kisi fele di, dilouf nigin waud
    iseya adon. O king, wau iseya enei nigin, Juda idi aya bouwau bun od duk.
  zab-NT: Irate tsɨbtiop cuaa de bniety Israel canuudeb idzɨny dxi ni gún Dios ziy,
    pur ningui rtodebny ne rundeb sirvɨ lony rdxi ne guxin. Chiy anre pur ni reldilaaza
    ziy ax cayun de bniety Israel contrɨ nare, rey Agripa.
  jae-jae: Aê kakêŋ matoc biŋ, taŋ aêacnêŋ gôlôac sêkêŋ mateŋ gebe têtap saŋa naŋ,
    ma sêjam sakiŋ Anôtô kêtôm bêc to geleŋgeŋ kêtu biŋ tonaŋŋa. O kiŋ, kêtu biŋ,
    taŋ takêŋ mateŋ tamoa naŋŋa, tec Judawaga sêgôliŋ biŋ kêpi aê.
  ksd-ksd: ma kada a vinun ma a ivu vuna tarai dia vura torom muka tadav God a bungbung
    na keake, ma ra bungbung na marum, ma dia nurnur bula, upi diat a vatur vake nam
    ra tinata na varvatading. Io, King, nam ra nurnur a Iudaia dia takun iau tana.
  msm-NT: Sikan isab to og-imanon to angod ku no mgo Hibru no ogpadajun to pagtuman
    to Diyus aedow dow madukilom. Na talahudon no Hari, anoy su sikan isab to pigtuuhan
    ku, inriklamu a dan!
  myk-myk: Wèe gbaweye kɛ ni shuun wu tadaŋa ki bye na lee ɲɔmɛɛ le ɲɔ na ba fa. Lee
    wuu na pu bi Kilɛ pɛlɛ ni pu see ɲaha ni caŋa fara piige na. Saan we, kee tadaŋa
    ke ki wa nɛ mu ge dɛ, kee wuu na Yawutuu pu wa nɛ jaagi!
  sbe-sbe: Iya ede hededehesunuma Isalaela bogana saudoudoi-labui se nayanayai bena
    ye laoma, na huya maudoina, mayadai yo boniyai, Yaubada se kaihelahui ma nuwakohihaidi.
    Yogu wasawasa, teina hededehesunuma ta kawamamohoiyena debanaena Dius tamowaidiyao
    se hegilugau ta.
  mcr-mcr: Israitqä iquneqä hueqä-himqä 12 iqua, qu Goti Hanjuwä Iqueqä yoqe, mäptqäŋgatä,
    heatqäŋgatäŋi, haqeqä ämamäupu, Iqueqä kukŋuä asä iquenyqä quuvqä eqiyäpu, hiŋuä
    äqämbu äpmeŋäuä. Ämiqä naqä iqukiyä, nyi iiŋqä hiŋuä äqänmä äpmetŋqeŋqe, ämaqä
    iqua kukŋuä äyä ämindätqäŋäuä.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e ndiichúúví daiyá yā ''iiⁿ''yāⁿ Israel yeⁿ''é ''nū i''teenu
    yā chi Ndyuūs caⁿ''a yā chi diiⁿ yā. Ní cáávā chuū cueⁿ''e daāⁿmaⁿ idiíⁿ yā ntiiⁿnyuⁿ
    yeⁿ''é Dendyuūs ndii nguuvi ndii n''gaaⁿ. N''diī rey Agripa, caati cáávā chuū
    chi cunee ngíínú ntuúⁿ ''iiⁿ''yāⁿ Israel ngiicá yā yeⁿ''é.'
  tur-YTC: Bu, on iki oymağımızın gece gündüz Tanrı’ya gayretle hizmet ederek erişmeyi
    umdukları vaattir. Bu umutla ilgili olarak Yahudiler tarafından suçlanıyorum,
    ey Kral Agrippa!
  san-ITR: tasyA NgIkArasya phalaM prAptum asmAkaM dvAdashavaMshA divAnishaM mahAyatnAd
    IshvarasevanaM kR^itvA yAM pratyAshAM kurvvanti tasyAH pratyAshAyA hetorahaM yihUdIyairapavAdito.abhavam|
  bel-N: асягнуць якое спадзяюцца дванаццаць каленаў нашых, служачы ўночы і ўдзень
    безупынна. За гэту надзею і абвінавачваюць мяне Юдэі, валадару Агрыпа!
  sch-sch: Ma chonginkhâm sika han ei jât sômleinik ngeiin sûn le jânin Pathien
    chubai an lei mûk ngâi ani, male ma sabeina sika han Pumapa, hima sikin kêng
    Judangei hin min nôn ani.
  mic-MIQNT: Ula na wijei teplumtimgewe'um Gjinisgam gisituapni 'ms't ta'n te'sijig
    newgtisgegsijig je ta'pu inguti nemigsijig Lesui'paq, ginu 'gmimajuinuminaq. Elita'sultijig
    'msnmnew ge's elugowala'titl Nisgaml tepgig aq na'gweg. Mawi espe'n Aglippa, nige'
    pisui elsutmuijig Lesui'paq muta elita'si Gjinisgam Gisiteget tla'tegetew ta'n
    teli tplumsip.
  huu-NT: Nagarui Jusiñamuina naimacɨ eo sedajamona, caɨ doce naɨraɨdɨ naie llogacɨno
    suillemo jɨaɨ nia ocuiridɨmacɨ. Ore illaɨma, bie ocuirillacɨno muidona judíuaɨ
    illaɨcomɨnɨ cuena llogɨdotɨmacɨ.
  jiv-NT: Tura ashí mash Israer-shuarti, tuse (12) aents matsatka ájinia nu, ju̱ nantaktin
    chichaman Yus tímia nuna túrunati tusar nákainiaji. Tuma asar Yus áujkurⁱ, tsawa̱i̱sha
    káshisha nú enentáimtuiniaji. Tura wisha nú chichamnak enentáimta asamtai wíniaka
    kajertuiniawai, uunt Akripia.
  otm-NT: Nugähe yʉ́m bom'bɛto ʉ 'dɛ'mayoho yʉ́ ts'ʉnt'ʉ ma ngʉrpa bombøtahe ra Jacob,
    dí ɛ̨hyahe ma pa nɛ ra xui nangue rá 'bɛfi Oją. Nɛ nugähe dí tømhbe 'bɛ'a bi man
    Oją, gue da xox'ʉ xʉn du. Nugä dí ɛ̨c'yɛi gue majuąni bi dʉ'mi bi 'yøt'a, nɛ gue'a
    ní yącpä ya ma mijudíohe, ma ts'ʉt'abi Agripa i.
  dah-dah: Al Kuruŋ beleŋ biŋa tiyyiŋ gote igineŋbe Yuda mar kuruŋ gayen wawuŋya naŋkahalya
    hugiŋeŋ Al Kuruŋ doloŋ irde heŋya kentek yeŋ doyaŋ heŋ haŋyen. Gega, doyaŋ al
    kuruŋ Agripa, Al Kuruŋ beleŋ biŋa tiyyiŋ goyen neŋ tumŋaŋ doyaŋ irde hityen gote
    igineŋ forok yiriŋ goyen goke tagalde himekeb gago Yuda mar beleŋ merem yaŋ nirde
    haŋ. Igineŋbe Yesu kamyiŋde mat huwaryiŋ gogo.
  tnk-tnk: Promes nəha kwənəkwus me twelef səkɨmaha kamhəmri pen əknekɨn nətərɨɡien
    səvənraha irə, mamhəfwaki skai ia nəpɨn mɨne ia ran, mamheitenhi mə tuhəuvehi.
    Promes əpa nəha, Kiɡ Akripa, tɨ nəri nə mə iakaməmri pen əknekɨn nətərɨɡien səiou
    irə, nəkur Isrel me i kamhəni ərəha iou.
  kpr-kpr: Namane Jusi embo da oro isambu 12, God da beka gajari setena amo kotise,
    tumonde baingheraera. Avata tumondari resena eindae, na kotoda fifiterera.
  san-IAS: tasyāṅgīkārasya phalaṁ prāptum asmākaṁ dvādaśavaṁśā divāniśaṁ mahāyatnād
    īśvarasevanaṁ kṛtvā yāṁ pratyāśāṁ kurvvanti tasyāḥ pratyāśāyā hetorahaṁ yihūdīyairapavādito'bhavam|
  nho-nho: Teenei ko naa purepure TeAtua teelaa e taaohi manava ai naa manava e sinahuru
    maa rua Israel i naa lotu laatou peenaa i te ao ma te poo. Ttuku nei, nau nei
    e kotia naa tama nei i aa nau e taaohi manava ki naa purepure TeAtua!
  gym-NT: Mdakäre abko, Ngöbökwe jändrän köböi mikani kira ni mräkä israelita juta
    keta jätäbti ketebuye, ye mden ngibiata ngäbti kisere kwetre, käta sribi nuene
    Ngöbökrä amne Ngöbö käikitekä kore köbö kwatirekwatire dibire rare, ye arabebti
    tita tödeke arato, abtä nitre israelita käta ti mike ngite mtare ma ngwärekri
    jrei Agripa.
  azg-NT: Já nnꞌan Israel condui já nchoꞌve tmaanꞌ, ndoꞌ ncüii cüii tmaanꞌ joohan
    manndaꞌ contyja nꞌonhan na ntcüi nndaꞌhan vi na jndë tjëhan. Mangꞌe joꞌ naxuee
    ndoꞌ natsjon, tyiꞌtsacüentyjeeꞌhan na conanꞌtꞌmaanꞌhan Tyoꞌtsꞌon. Ndoꞌ ꞌuꞌ, ta
    Agripa, tsojnaanꞌ na mantyja tsꞌön na ntcüi nndaꞌ nnꞌan na jndë tjë, joꞌ cotquen
    nanminꞌ jñꞌoon cjö na vaa jnan.
  bhd-bhd: एस वादेरे पूरे भोनेरी उमीद इश्शे 12 केरे 12 गोत्रने, एल्हेरेलेइ तैना दिले
    सेइं रात दिहाड़ी परमेशरेरी सेवा केरते रातन। हे अग्रिप्पा राज़ा मेरी इस उमीदरे लेइ
    यहूदी मीं पुड़ दोष लातन।
  too-NT: Quina'n, israelitas, ī'xū'yātā'natna'ca'n huan kalhacāujtu' lītā'timīn a'ntī
    ixo'kxa'n Israel ixtahuanī't. Lā' quilīhuākca'n ickalhlaka'ī'yāuj que Dios natlōkentaxtū
    a'ntū hualh. Lā' ū'tza' iclīmācā'tanīyāuj Dios de tzī'sa lā' tuncuj. Icuaniyāni',
    rey Agripa, nā quit ickalhlaka'ī' que Dios natlōkentaxtū a'ntū hualh. Lā' ū'tza'
    ixpālacata quintalē'ksa'nīni'n huan israelitas.
  ind-AYT: Janji inilah yang diharapkan oleh kedua belas suku bangsa kita dapat tercapai,
    sementara mereka menyembah Allah dengan sungguh-sungguh siang dan malam. Dan,
    karena pengharapan inilah aku dituduh oleh orang-orang Yahudi, ya Raja.
  cjo-NT: 'Pinkathari Akiriipa, paerani ikoñaatantapaakarini nochariniiteni Jakoowoni
    itomi ikaatzi 12, ijoriiyoteeyinini. Iroñaaka ikowaeyakini maawaeni icharineeteni
    iñeeri riraga Rotyaantanewo Tajorentsi, rootaki rantawaetantanariri irira iroñaaka.
    Ikantatyaani raamagaeyawitakarini: kitejiriki, tsiteniriki. Iroñaaka nokantakiri
    ipokaperotaki, rootaki ikantakotantanari iroñaaka nojoriiyotzinkarite.'
  nsn-nsn: Inggonor ualapagah teene ra uanguangoulin ro hangaul, doho torik ro matinasine,
    mangiha re kotpokoso pare, o man, ra lotu pe tang God tar boung, doh tar marein.”
    “Ir toia, inggono ter nitagorong manon temaene ra toholar Ju totoguo.
  san-DEV: तस्याङ्गीकारस्य फलं प्राप्तुम् अस्माकं द्वादशवंशा दिवानिशं महायत्नाद् ईश्वरसेवनं
    कृत्वा यां प्रत्याशां कुर्व्वन्ति तस्याः प्रत्याशाया हेतोरहं यिहूदीयैरपवादितोऽभवम्।
  tna-NT: Pamapa judío cristiano cuana ja tsine, dhidha Diusu mebaja putsu, emitsutsuatani
    huecuana manujiji cuana eid'emetayu tsine eid'uatani huecuana putsu. Tueda janimeid'uati
    su ema jei epuani jepuiti quitaita huaraji judío cuana ja ema matseja yatani.
  lid-lid: Iri boho kamen tahi ma ronoh la-uh atondrok ta akohok tandrakan badeh,
    asahan. Iri atudun Kindrei na len ma ben mari, ma iri atehei budon tiri mara-ei
    handru ta iy winiyan mete-ei iri lau ndramak ame loken ame awas ja. O, kabin tek,
    jo ale atehei budon tek mara-ei in ta atondrok lakou doh. Ta kati sahou le doh,
    bwidi iri Juwis orowei sahou eme tek.
  wim-wim: Kampan nganttamana maꞌmangkam anangan than wuut mangk nganttam twelve al-alantaman
    wamp-wampin-a, than thaaꞌ-kuump-kuumpantan nunang God.an kinchang aꞌ ngutanga
    puth than kuup-kuupantan nungant God.antan nil anan yumpow nil ngeen nathan kaaꞌngak
    nganangana. Ayyang, Moom-ang, ngay anan waaꞌ-waaꞌang thant nil God.angan kanam
    ananiy yump keꞌ nilaman kaaꞌngaka nganangana, than pam wanch Jews.angan nanpalan
    wik wayanang thak thawantan waaꞌ-waaꞌantan ngayanganiya.
  zga-M: Ulu lululagielo lulwa ifikoolo fwietu khinchigho nifivieli fihuvile ukhupokele
    inave fikwupilila ienava finkhumwidikha Unguluve nukwiyumilincha pankhilo na pamusi.
    Ni kwa ajili ya tumaini hili, mfalme Agripa, kwamba Wayahudi wananishitaki.
  yom-yom: Dikumi ayi makanda meto muadi meti tula diana mu mona ndungusulu yi tsila
    yoyi ; bu beti sadila Nzambi mu kambu vongabuilu ayi muini. A ntinu, mu diambu
    di diana diodi Bayuda bamfundidi !
  san-SIN: තස්‍යාඞ්ගීකාරස්‍ය ඵලං ප්‍රාප්තුම් අස්මාකං ද්වාදශවංශා දිවානිශං මහායත්නාද්
    ඊශ්වරසේවනං කෘත්වා යාං ප්‍රත්‍යාශාං කුර්ව්වන්ති තස්‍යාඃ ප්‍රත්‍යාශායා හේතෝරහං යිහූදීයෛරපවාදිතෝ(අ)භවම්|
  yut-yut: Juda amɨn nin dakon amɨn kabɨ 12 uŋun kalbi ae gɨldarɨ Piŋkop gawak ɨmamaŋ.
    Yaŋ aŋek yo uŋun asi altokdɨsak yaŋ nandaŋ teban taŋek ekwamaŋ. Kɨla amɨn madep,
    nak kɨsi uŋun dogɨn nandaŋ teban taŋek egɨsat. On gen dogɨn Juda amɨn da gen pikon
    nepgwit.
  grc-BYZ: εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον ἐλπίζει
    καταντῆσαι· περὶ ἧς ἐλπίδος ἐγκαλοῦμαι, βασιλεῦ Ἀγρίππα, ὑπὸ [τῶν] Ἰουδαίων.
  cpc-NT: Pinkatharí Agripa, irojatzi noyaakoniintsitakari naaka, irootaki ikantakotakinari
    iroñaaka ajyininkapaini. Irojatzi joyaakoniintsitakari maawoni ajyininkaiti ichariniyitaari
    12 itomiitini Israel-ni. Irootaki jiñaashintsitapiintakari jantainiri Pawa jiñaantaiyaawori.
  nhg-NT: Giente de noche inu doce grupos noso tribus de tonación Israel quepea confiönsa
    que queresibirusque inu tli Deus queprometierojque. Porieso inu joriojte tieteochihua
    Deus ca noche inyulo hua tietequepanoa yohualen tunale. Hua öxö, rey Agripa, seque
    joriojte motejtieyelfejque cuntra naja sampor que naja nuyejque necpea inu confiönsa.
  nya-nya: Ili ndi lonjezo limene mafuko athu khumi ndi awiri akuyembekezera kuti
    likwaniritsidwe pamene akupembedza Mulungu molimbika usana ndi usiku. Wolemekezeka
    Mfumu, nʼchifukwa cha chiyembekezo chimenechi Ayuda kuti akundiyimba mlandu.
  ngu-NT: On majtlactli huan ome families yejhuan hualehuaj itech toachtojtaj Israel
    quichixtoquej para tenquisas ipromesa Dios chica quitequipanohuaj ican tonajli
    niman ican yejhuajli. Yejhua ica in tlamachalistli yejhuan nicpia, tejhua rey
    Agripa, aman nechteixpanhuiaj on hebreos.
  kup-kup: met deim mimihol 12 poriz toguñ 12 ravat hez-pori orah rezah Godiz mañ
    haovai pi meepanen erapanez au mañahan hez-popuz ñai bizat etehot hez. Met ni
    aban ahop hatevet, Ne amun batam darim iz mimiholon au mañahan hez-popuz homeamoh-nen
    povozam paru Zudahol nemaz ñetï horiv hahot ñevok ev nevizahan ne hez.
  jid-jid: A he nitu yo sron kpe ni shishi wa ba grji wlon don ha ba ba yo sron wu
    kpa niwa ba nzu nde Irji hon ni chu mba ni virhi. Wa a he nitu yo sron a, Ichu
    Yahudawa ba ban nha me.
  wmw-wmw: Neyo ndi tamaa moja noyo irindiriwa na marikolo etu kumi na mawiri, kuntumika
    na niya Mwenyezimungu usiku na nsana. Ndi kuhusu noyo tamaa‑yo, nfalume wangu,
    kuwa nankulongoperiwa na Mayahudi.
  gmv-GGM: Ha uhaaththaayssako gakkanaas nu zarkketi taammane namm7ati Xoossa gaallasine
    qamma goyinnishe naggida. Kawo nees too! takka Ayhudati tana mootizay ha yoza
    gishaskko.
  ssg-ssg: Teka huopanim huosol seilon ti Israel lato monomon waliko tin tetenen ape
    lawe lato lolotui Haeu ma ailele puasan. Tel masiwi, ti teik monomon ien teka
    Ju susului nga.”
  zpo-NT: Nu reta lo chiibchop xaa, xaa nak dii cheen be, nkambaz be nen cho gor gak
    re kwaan nguné Dios, nu kwaanzee tubka nzholl be lo Dios. ¡Per nal rey Agripa,
    lee re xaa sawlazh be ngaazh kwaane tich na nel noka na nkambaz na gak kwaan nguné
    Dios!
  poy-poy: Lagilu ali ndo liraa lilii lyalitumbirwa na makabila lilongu na mbili lya
    maisi getu, wankumtendera Mlungu kwa nakaka paliwala na pashiru. Mtuwa mfalumi,
    Wayawudi wankunzitaki toziya ya litumbiru ali!
  qwh-NT: Tse promesa cumplicänantam Israelcho chunca ishque (12) casta nunacuna shuyaräyan.
