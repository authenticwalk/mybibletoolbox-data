  gui-NT: Jare jocuae doce ñanetenondegua reta iñemoña reta vi güɨrovia Tumpa oyapota
    co güɨrocuavee vae. Jae rambue oyeócuai reta Tumpa pe iquɨreɨ reve ara rupi jare
    pɨtu rupi. Mburuvicha guasu Agripa, cuae che arovia rambue, judío reta chemboeco
    —jei—.
  quc-TT: Are waꞌ rumal keqꞌijilaꞌn che ri Dios chi paqꞌij chi chaqꞌabꞌ ri kabꞌlajuj
    puq winaq rech Israel, kuꞌl kikꞌuꞌx che ri kuꞌl wi na kꞌuꞌx in. Pune jeriꞌ, Nimalaj
    Taqanel, aꞌreꞌ kinkitzujuj rumal waꞌ we kꞌulibꞌal na kꞌuꞌx.
  heg-NTPO: '@see-verse:ACT.026.006'
  ptu-ptu: Pa'dandiam ia too napemmitai liu duka' to Israel pessubunna to sapulo dua.
    Napolalam menomba liu lako Puang Allataala allo anna bengi. Dadi iam nasuhum,
    tomahaja Agripa, napasalaä' to Yahudi aka kukatappa'i pa'dandiam ia too.
  bzd-NTPO: Se' dör Israel aleripa e' ditséwöpa döka̱ dabom eyök ki̱ böl (12), e'pa
    tö iwà paneke ñies e̱r moki̱ wa. E' kue̱ki̱ ie'pa tö Skëköl dalöiè e' wakanewe̱kerakitö
    ñië nañeë ke̱kraë. A blu' Agripa, s'duowa̱ shke̱rdaka̱ne, e' panekeyö we̱s se'
    wakpa male̱pa es, e' ta̱ ¿ì ki̱ ie'pa tso' ye' kkatök?
  kwf-kwf: Ma nia naꞋa neꞋe ru ba na akwala ma ro fuuꞋi ngwae kia ki kira kwaimasi
    Ꞌuana ngalilana, kaidaꞋi kira foꞋosia God sulia asoa ma na rodo. Kwala Agripa,
    osiꞋana na fitoꞋonga neꞋe nau ku kwaimasi naꞋa ana neꞋe ngwae Ꞌi Jiu ki kira ka
    fai fafi nau!
  eng-WYC-2017: in which hope our twelve lineages, serving night and day hope to come;
    of which hope, sir king, I am accused of the Jews.
  eng-WMBB: which our twelve tribes, earnestly serving night and day, hope to attain.
    Concerning this hope I am accused by the Judeans, King Agrippa!
  zat-NTPS: Dxelebeza lazre' chazrinnu cue' zri'ine zre sua Israel xelelé'ene̱' gaca
    ca naca da nigá guche̱be lazre' Dios, na' chee̱ le̱ na' dxulucá'ana szrene̱' Dios,
    ne dxelune̱' zrin chee̱' te zra ne chizrela. Na'a, wenná bea Agripa, benne' judío
    ca' dxelawe̱' neda' zria lawe' da dxebeza lazra' ca naca da caníqueze da nache̱be
    lazre' Dios.
  spp-spp: Wuu shiŋi tùluyi kɛ ná shuunniŋ'à pi sɔ̀nŋɔre taha li na na Kile sí lire
    ɲwɔmɛɛni fûnŋɔ, lire kurugo pi na Kile pêre pìlaga bâra canŋa na. Saanŋi Agiripa,
    mii mú à na sɔ̀nŋɔre taha lire na ke, lire kurugo Yahutuubii na mii cɛ̂ɛge amɛ!
  zty-NTPS: Žx̱en ḻáže'gak benne' chežinno kwe' lježto' ka' sí'gake' dan' bchebe ḻaže'
    Dios chégake'. Che ḻen ẕka'n ẕéngake' Dios, na' žóngake' x̱chine' te ža, na' žel.
    Dan' žx̱en ḻaža'a da' ni, žesbága'gak benne' judío ka' neda' ẕia. Ki naken, benne'
    wnná bia', Agripa.
  mek-mek: '@see-verse:ACT.026.006'
  aey-aey: Je hahun eu ege Juda dana agena sihul 12-pela cunug ocnu wawaga ben bahic
    ninijen age Anut witic cahinegca binan suloloig. O King, wawi meleec eunu Juda
    dana age balijitegina.
  urd-GVH: हक़ीक़त में यह वही उम्मीद है जिसकी वजह से हमारे बारह क़बीले दिन-रात और
    बड़ी लग्न से अल्लाह की इबादत करते रहते हैं और जिसकी तकमील के लिए वह तड़पते हैं।
    तो भी ऐ बादशाह, यह लोग मुझ पर यह उम्मीद रखने का इलज़ाम लगा रहे हैं।
  ycn-ycn: 'Iyamá iphata ji''imaji nacojé quele hua''ajútayami chuna i''imajica. Nalaquénami
    huecá, Israélmi chu laquénami huecá piyuque. Tupana macápo''otajeri caja taca''acaño.
    Hua''ajútayami chúnajlo Tupana i''imari riyucuna i''imacá. Richuhuajena huecá
    riyucuna a''acana huanacojó. Ñaquele huapechu Tupana nacú hue''echú ca''alá queja
    lapí hua''ató. Ñaqué caja nupechu. Tupana puráca''alo lana''aquéjami quemari caja
    taca''acaño nacú: “Tupana macápo''otajeri necá” que. Aú nuhue''epí ñaqué rila''ajica.
    Hue''emacana, Agripa, marí que nupechu i''imacá chona, judíona naquiyana quemaño
    nunacu: “Pu''uhuaré la''ajeri ricá” que.'
  djr-djr: Walalnydja ŋunhiyi 12-tja bäpurru Yitjuralpuynydja ŋuli ganha buku-ŋal'yuna
    nhanŋu God-Waŋarrwuny bitjana bili munha-ŋupana, ga walu-ŋupana, bili walal ŋuli
    ganha ŋunhiyi gatjpu'yuna ga dhukarr-nhänha ŋurikiyi ŋunhi ŋayi Waŋarryu dhawu'-nhirrpar
    walalany. Ga ŋarrapiny ga dhuwal galkundhi yan, gatjpu'yuna ga dhukarr-nhäman
    ŋurikiyi bili waŋganygu yan ŋunhi ŋayi God-Waŋarryu wäwunguŋal. Ga dhiyaŋiyin
    gämurruy' ŋunhi walalnydja gan Djuw malaynydja ŋarranhany rom-nyamir'yurra yätjkurr-lakaraŋala.
  kvg-kvg: Zu ezoqam-qa khagua bawan tuelv, ndigu Mbumbukiam pavpave neka lovølova
    ndimbovizap, te-te ndego, até taqa yaq-te nqánek gonotazá. Nigi kawa ezoqam!
    Ta matev ndøgo, no nqæ-unimanqatinat, tøfakhan, ta zapaya nqánek, Zu ezoqam,
    no manqa ginø-søkuzømem.
  rug-rug: Asa tugo sa vina tatara sapu okoro vagia ri ka manege rua mami butubutu,
    sipu vahesia ri sa Tamasa boṉi na rane. Baṉara, koasa laena sa vina tatara tugo
    mo asa, si ta zutu nia rau hie koari na tie Ziu.
  hop-NT: Noqw put awinit hapi itahsinom pakwt lȫq sihk̇ay’tasikip himuñam okiw as
    aw ö́kiniqey tunatyawk̇ahk̇anw aṅqaqw nāqavo pu tōkilat aṅ God tumalay’yuṅwa.
    Noqw nu’ hapi put ṅȫyit ep Jew‐sinmuy amuhpiy hihta qalomátsok̇aniwa, Moṅwi Agrippa.
  san-URD: تَسْیانْگِیکارَسْیَ پھَلَں پْراپْتُمْ اَسْماکَں دْوادَشَوَںشا دِوانِشَں
    مَہایَتْنادْ اِیشْوَرَسیوَنَں کرِتْوا یاں پْرَتْیاشاں کُرْوَّنْتِ تَسْیاح پْرَتْیاشایا
    ہیتورَہَں یِہُودِییَیرَپَوادِتوبھَوَمْ۔
  heb-LB: שנים־עשר שבטי ישראל מתפללים יומם ולילה שה׳ יגשים את אותה הבטחה שלה אני מצפה.
    אדוני המלך, בגלל צפייה זאת הם מאשימים אותי!
  caf-NT: '''Et whuz na''a ndunnah lanezi ''o ''at nawh dédowh dune, ''en ndi khunek
    buts''ú yoosdzi hubugha ítelts''ulh, ''et hukwa tsih huhóoli, dzin ''ink''ez ''ulh''ek
    ''i bulh Yak''usda ts''un téni'' ''uhunilhzun whutah. ''Et hubudayi cho Agrippa,
    ndet ndunnah Lizwif, hukwa tsih huhóoli, si chah hukwa tsih hóosdli. ''Ink''ez
    ''et hukwa sk''ehúhoo''ai.'
  mio-NT: ta ta ni cuhva chinu tahan ini ndihi ñivi judío. Chacan cuu cha cundee ini
    ñi, ta satiñu ñi cuenda ra Ndioo nduvi ta niñu, ta tacan ni ticuati ñi chihin
    yu, vati chacan ni chinu ini yu, yoho tata chahnu.
  srq-NT: “Mbia raaque ra ambuquera sɨ”, ɨ que Dios ra. “Ae beɨ”, ɨ ja Israel jenda
    quia ee ã. Nyebe Israel jenda riqui beɨ nguiã echeẽ nduɨ sɨ ã. “Mbia raaque ra
    Dios mbuquera sɨ”, ae sequia se abe co. Ũquɨ̃ je chõ judíos ɨcuã ɨcuã ndiqui nguiã
    seje, Agripa.
  kje-NT: Israel nina luhu idaweli woro'o onne, hi na'akeme akin naili'il nahenia
    lere man mai nou eniyeni namwali kokkoo penia hi ramkene ilitolle Makromod Lalap
    lelere a'alam. Maa, makrom'u, heri Yahudi eniyenihe tumdesne ya'u hi'iyedi yaksala
    me'e, ono ya akin naili'il nou onneni haenhi.
  gaz-gaz: Waadaan kun isuma gosoonni keenya kudha lamaan halkanii guyyaa Waaqa tajaajiluutti
    jabaatanii raawwatamuu isaa arguu hawwan sanaa dha. Yaa Agriiphaa Mooticha, Yihuudoonnis
    sababuma abdii kanaatiif na himachaa jiru.
  kud-kud: Na hesi yada huhu ana bagibagili 12 ahubena yo boniyai aidiyai Yaubada
    hiwalowalo vetuvehaeyei, na teina waloyemidi ainai hiha'waha'wa na hiyemidi ebeha
    mata hilobai. Tauwasawasa owa, teina ainaede ha'wane yo yemidine vehabana na Yudeyaone
    hive'ewaigau wuwuna ya'au'aubabada Yeisu yana towolouyo vehabana.
  urb-NT: Awa py mokõi jy'ariha renda pe jande anam ta ihĩ. Manõ ame'ẽ ta ke Tupã
    mukwera katu ta muhem. Ame'ẽ ke rehe a'eta harõ ixo. A'erehe Tupã rehe ipy'a ke
    a'eta moĩ moĩ. Pytun rahã aja tĩ. Wera rahã aja tĩ. Moĩ moĩ katu tĩ. Kapitam!
    Esarahã! Manõ ame'ẽ ta ke Tupã mukwera katu ta muhem, ame'ẽ rehe ihẽ ajurujar
    katu tĩ. A'erehe ihẽ rehe har jundéu awa ta je'ẽ je'ẽ hũ.
  fra-LSG: et à laquelle aspirent nos douze tribus, qui servent Dieu continuellement
    nuit et jour. C’est pour cette espérance, ô roi, que je suis accusé par des Juifs!
  san-HK: tasyAGgIkArasya phalaM prAptum asmAkaM dvAdazavaMzA divAnizaM mahAyatnAd
    IzvarasevanaM kRtvA yAM pratyAzAM kurvvanti tasyAH pratyAzAyA hetorahaM yihUdIyairapavAdito'bhavam|
  cak-SNT: Y man joꞌc ta inreꞌ ri voyoꞌien ri kꞌij reꞌ, xa quireꞌ jeꞌ ri kavanakil
    israelitas. Ojreꞌ ri oj quimáma can ri doce (cabꞌalajuj) ralcꞌual ri Jacob, nakanimaj
    chi ri quiminakiꞌ xcaꞌcꞌastaj-pa, y rumareꞌ can pakꞌij chi chakꞌaꞌ nakaꞌan rusamaj
    ri Dios. Rey Agripa, inreꞌ jareꞌ ri nuchꞌoꞌj ri niquiꞌej.
  uvh-uvh: '@see-verse:ACT.026.006'
  ino-ino: Vae Ala Nenao ani Anumaya Koti'a huno lo'kiya vaimale'nea ke ayatala'a
    hano huteno aiyalekati aole alea vayana Yuta nofi vaya'moki apame'atiti hu'a nate'ae
    hani'ainaka'ae ani ya alisaya yafe Anumaya Koti aki ali'a asaka hume ne'vake'na
    ani yafe name'atiti hoa yateti Yuta vaya'moki kake mai'a hune'natae.
  gnn-gnn: Walalanydja ŋunhiyi 12 miṯtji Yitjuralpuyŋunydja ŋuli yukurranha buku-ŋal'yuna
    nhanŋu Godkunydja bitjana liŋgu munha-ŋupana ga walu-ŋupana, liŋgu walalanydja
    ŋuli ŋunhiyi yukurranha gatjpu'yuna muka dhukarr-nhänha ŋurikina ŋunhi Godthu
    dhawu'mirriyaŋala. Ga ŋarrapinydja yukurra dhuwala galkundhi yana, gatjpu'yun
    dhukarr-nhäma ŋuriki bili waŋganygu ŋunhi ŋayi Godthu dhawu'-nherrara. Ga dhiyakuyina
    ŋayaŋuwu ŋunhi walala yukurra Djuwsthunydja malayu ŋarranhanydja yätj-ḻakaramana.
  yal-yal: En bɔnsɔn fu nun firinne birin yigi saxi na tuli sa rakamalixin nan to
    fe yi, e nɛma Ala batuɛ kɔɛɛn nun yanyin na e sɔbɛɛn birin na. Mangana, Yahudiyane
    n kansunma na yigin nan ma fe ra.
  cnt-NT: Ta₁guia₃-tɨ́n₂ bá₄ cho'₅₄ tsɨ₁jon₂ dsa₂ juɨg₂ jnia'₅₄ jme₂juɨin'₂ Diú₄,
    jaun₂ lia'₂ 'uë₂-jmɨ₂ bá₄ jme₂ti₃ ta₁ ne₄ Diú₄ ia₁ le₁'ɨ́n₂ dsɨ́₅ a₂jme₂ti₃ Diú₄
    jág₁ jaun₂ quió'₅ ca₂cuë₃. 'Uɨg₅₄ jaun₂ bá₄ në́₃, 'ne₂ gui'₅₄ Rag₅₄ Agripa, 'uɨg₅₄
    ia₁ a₂'ɨ́n₂ dsɨ₃ jniá₂ le₂jaun₂ bá₄, a₂'nag₅ dsa₂ judíos jniá₂.
  tif-tif: 'Juda kasel nulmi tunum miit almi-kup talangkal yakal ti kanola kutamiip
    so, taap so, iyo suunkup God ami naan-bamdip: God ali fan kanolokoma kala kalalipla,
    fen-unbip. Kemin, nakal ti kanola kabak-ata kanu-biliya, Juda iyo taba-bom nam-bak-saan-umbip
    te! King kapkal, ti kabak utam-taman!'
  nlx-nlx: तास वायदान पुरो एणेन आसा लागाड़ेल, आमरा बारा वोस तान आखो मोन लागाड़ीन रात
    दिह बोगवानान सेवा किरते आयेल हेते। एय राजा, ज्‍यीस आसान बाराम यहुदि मार पोर दोस
    लागाड़तेह!
  apw-NT: Díí Bik’ehgo’ihi’ṉań ngon’ááníí begolṉe’go nohwíí nakits’ádahyú hahiit’i’íí
    dájįį biigha dátł’é’ biigha nłdzilgo Bik’ehgo’ihi’ṉań daahohiikąąh. Díí oshdlaaníí
    Jews daanlíni shaa dahdaagoz’ąą, Agríppa, ízisgo nant’án ńlíni.
  gum-gum: Tru Israelweinukkurri namui doce srøig, srøig karrab misaamera Tius tru
    trannrrab kørrømisrigwan nømbe nebunrrab isua, yem kwaløm Tiuswan køriibala tabig
    waminchib kuigwan, nagucha truigwan muniirabig kuinukkurri, judíosmerabe yu ñi
    øyeeg kaig marøbig kømøtirru tainab pasrar chibig køn, nai rey Agripa.
  not-NT: Jirai itimi Jacob aisa itomijegui icarati 12. Antagaisati cataguiteri aisa
    tsitiniri iquemisantaiguëri Tosorintsi irooti yamai. Përosati cara yoguiaqueri
    ira Tosorintsi inganquero ora icantasantë Irinibarequë jirai. Natingomi, aisati
    naro noguiaqueri. Iroro icantocotaguëquina yamai jorío ora te onganinate.
  plu-plu: Kabá madikte uyakipwiy judeyenepwi iha inakni giwn. Ku samah ignes wahemnete
    ini hawkri danuh adahan ig kannikasigkis igkis ay adohepkenes Uhokri takunipti.
    Henneme ku apim inin, kiyapwiye, ignesnewa judeyenepwi kamiyepun apatra ini.
  iou-iou: Imaka Anututä yäŋkehärom täwani unitäŋo bureni ahäŋirän kakta Isrel äma
    äbot 12 ude yäpmäŋ daniwanitä ehutpäŋ kepma bipani Anutu iniŋ oretoret täk täkaŋ
    yäk. Äma ärowanina, imaka bureni unita näk imaka, nadäkinik täk täyat. Mebäri
    unitagän Juda ämatä manken ŋo nämagut yäpmäŋ kuŋatkaŋ yäk.
  ntp-NT: Dai vʌʌsi ʌcajiudadʌ ʌbaivustaama dan gooca cʌcʌʌli maamaradʌ Isirelicaru
    ʌgai vaa ʌrgʌrʌʌqui aaduñicaru dai ʌgai quiaa nʌnʌra ispoduucai iduñiagi Diuusi
    cascʌdʌ siaa duutudai ʌgai dai ʌʌgidi Diuusi tasʌrʌ dai tucarʌ. Dañi tudu aapi
    raí Agilipo gomaasi vaavoidaragaicʌdʌ gʌpiʌrʌ giñvuupai ʌgai vaa judidíu.
  rai-rai: Anumiaat 12 wuna taara diat ki walaang ma ra nurnur kupi din paam ot paa
    a weweliman maa karom diat, ma diat lotlotu karom God u ra bungbung na mage ma
    u ra bungbung na marum raap. Io, King, maraa ut ia a utnaa maa a taara Iudaia
    diat takuna iaau uni, maa iaau kaai iaau nurnur u ra weweliman maa.
  haw-1868: Ke manaolana nei no hoi ko makou poe ohana, he umi a me kumamalua, e loaa
    ia mea, me ka malama mau aku i ka po a me ke ao; no ia manaolana o'u, e ke alii,
    e Ageripa e, ua hoopiiia mai noi au e na Iudaio.
  ffm-ffm: Leɲi meeɗen sappo e ɗiɗi ɗii ana pawi jikke muuɗum e tabital fodoore ndee,
    ana ndewira soobee jemma e ɲalooma. Kaananke, saabe oo jikke Yahuudiyankooɓe ngullanorii
    kam!
  arb-NAV: وَمَازَالَتْ أَسْبَاطُ شَعْبِنَا الاثْنَا عَشَرَ تُوَاظِبُ عَلَى الْعِبَادَةِ
    لَيْلَ نَهَارَ رَاجِيَةً تَحْقِيقَهُ. مِنْ أَجْلِ هَذَا الرَّجَاءِ، أَيُّهَا الْمَلِكُ،
    يَتَّهِمُنِي الْيَهُودُ.
