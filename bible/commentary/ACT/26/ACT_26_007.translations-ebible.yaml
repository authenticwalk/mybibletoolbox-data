    ¡o teyta rey Agripa, israel nunacuna canan acusayäman!
  gaw-gaw: Jakop beḵod tuelp, ag buḏulḵad, am Juda danab, ag Kayak binag amun tuqan
    ele meegeg, ag amu gog teḵunu oolag huana daaṯe. O King da ele nai qaḵa anak amu
    gog teḵunu dab meṯem amunu ag da eheḏ heminu aṯeb.
  nca-nca: Norendo wini qu 12 ŋundo kosano suwono Anutuko mande kusiyowí riní o meté
    mu tunoqeweya ŋuro iŋoro soporo eneŋo khoyó teyoteto. Asa, Wiri yerete Uni, iŋo.
    O meté mu tunoqeweya ŋuro naŋge Juda unindo mande kho nunoyoteŋgo.
  zpz-NTPP: Lo trocyup nac nez de̱ drish lo̱ de̱ lo Ñgyoozh nu gzac de̱ nu gyicy yac
    mi de riidz nu mniim. Nunu ndeꞌ nu rca̱ de̱m, nunu ricy de̱ coz nu rlagy mi dzi
    rel la. Ndeꞌ nu ru rey Agripa par nu nac nu laabaꞌ de coz zeꞌ drish lo̱ looñ,
    ndeꞌ nu de mbecy Israeel driib dey gyidza ica̱ na.
  mkj-mkj: Me ioar inoauwahr ma amai kadaudok eijek riauwo ohroj kin koapwoarpwoarki
    en oaloa, nehn arai joarwihoang Koahs inrehn apel inpwong. Koapwoarpwoar oauwe,
    maing nahmwarki ioar ngoahi dipkihda ipen mihn Jew kan.
  zac-NT: Grë ra chiꞌbë chupë grupë shtë naciuni Israel, runë rall adorar Dios dzë
    la gueꞌlë. Cabezë rall niaꞌa guc guëldishtë́ më ra tëgulë, perë guná, quëhunë
    rall acusar na purquë rialdí lduaꞌa mizmë cusë ni.
  kyg-kyg: Felugaꞌe haniꞌilagaꞌeꞌmo tuolofuꞌa nofi vayatimogi Gotifeꞌmo mono huge
    apakesa afiꞌa fatago huge huꞌa ani gelefeꞌmo apavayagunagu huꞌa agava neꞌmaiye.
    Ala kini vekamo Agalipao, huno, Navayagunagu huꞌna agava neꞌmauva kavatefeꞌmo
    agoti huꞌa neꞌnatae.
  kmk-kmk: Satu un insapatan Apudyus, siya pay ud nanam-on dat kaganakan dat kagwampuḻu’t
    duwa un aappu taku un matungpal, siya’d gapuna’n mandaydayaw da kan Apudyus si
    inaḻgaw kan linabi. Apu Ari, gaputa mannamnamaak situwa insapatan Apudyus, siya’d
    namabasuḻan dan Judio kan sakon.
  cao-NT: Jariapari tsi noba doce ca nohiria maxo bá nicani quiha. Jasca, barihani,
    baquichá, tihi cató tsi arapama tsi quiha bësotëquëxëti ó pasoqui noa, noqui ri
    ra. Jama, toa ó tsi ë pasohai iqui tsi ë qui quësocani quiha no jimibo rë. Toca
    xo, taita Agripá.
  bbr-bbr: Kiro paip karar meter iken askanai 12 orip ak akan tupsiu pak aparaun,
    sankeu pututu Anut jou muriäin. O ro näwäu, kiro onokun Juda roasiret akas is
    nan amun opok tai muroi.
  inb-inb: Nukan­chipa chunga iskai ñugpa­manda atun taita­kunapa wam­bra­kunapa wam­bra­kuna­wa
    puncha i tuta Taita Diusta kungu­rispa iuia­rispa­mi suia­na­kun­chi, Taita Dius
    imasa nis­kata pai kikin rurag­samun­ga­pa. Nuka chasa iuia­rispa suia­kug­manda­mi
    judiu­kunaka mana alli­lla kagta nispa jucha­chi­wa­nakú.
  hrv-hrv: i kojemu se dovinuti nada dvanaest plemena naših, svesrdno noću i danju
    služeći Bogu. Za tu me nadu, kralju, tuže Židovi.
  box-NT: Wàn sìí nùpua zĩ-ɲúná pírú ɲun á mún dó mí sĩa le mi wé è
