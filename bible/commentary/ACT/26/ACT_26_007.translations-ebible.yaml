  hin-2017: उसी प्रतिज्ञा के पूरे होने की आशा लगाए हुए, हमारे बारहों गोत्र अपने सारे
    मन से रात-दिन परमेश्वर की सेवा करते आए हैं। हे राजा, इसी आशा के विषय में यहूदी
