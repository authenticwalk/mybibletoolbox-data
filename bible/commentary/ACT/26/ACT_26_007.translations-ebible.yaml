  zar-NT: Tunëʼ löza yuguʼ bönniʼ idxinnu cöʼ diʼa dza queë́tuʼ ilaʼdéliʼnëʼ lë naʼ
    guzxíʼ lu nëʼë Dios. Que lë ni naʼ taʼyéaj ládxiʼgaquiëʼ Dios, en tunëʼ xichinëʼ
    rëla, en të dza. Tuʼ runaʼ löza lë ni, nuzéguigaquiëʼ bönniʼ judío nedaʼ. Caní
