  azz-NT: Huan ica por ne netenilil de Dios, nochi ne majtactiomome pantime de tetatme
    de Israel, nochi yejuan quichixtihualayaj que se tonal mochihuaquiu ijcón queme
    Totajtzin Dios moyectencahuac inuan. Ica ya nojón nochi in judíos quimohuistilijtinemij
    huan quitacamatinemij in Totajtzin Dios yohual itonal. Huan nimitzonilía, tejuatzin
