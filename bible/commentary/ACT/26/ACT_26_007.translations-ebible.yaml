    yiḳ raḳ degwa sënë sën Yuda denër ġaġek kuungsën raḳ sa.
  guj-2017: અમારાં બારે કુળો પણ (ઈશ્વરની) સેવા આતુરતાથી રાત દિવસ કરતાં તે (વચન) ની
    પૂર્ણતાની આશા રાખે છે; અને હે રાજા, એ જ આશાને લઈને યહૂદીઓ મારા પર આરોપ મૂકે છે!
  jvn-NT: Taleré bangsa Israèl rolas ngarep-arep prejanjian kuwi ndang bisa keturutan,
    mulané mbah-mbahané awaké déwé ya pada ngabekti marang Gusti Allah awan lan wengi.
    Lan jalaran aku uga nduwèni pengarep-arep iki, duh ratu, aku dikelahké karo wong-wong
    Ju.
  byr-byr: Sawɨtagaaꞌ yɨrɨkagaaꞌ Ne sɨnnawɨnya sɨvɨlɨraai ata purɨdaasɨ pwaraalyaraavɨreina
    Gotɨyarɨ yɨlaaya yadaanyainera. Yadaanyaꞌna Gotɨyai Ne sɨnnawɨnyaraavɨ wɨjaake
    nebulyaꞌna yɨmaꞌnyaꞌna yemwaaimanɨgo. Nabaai, nɨmɨ sara yemwaaimanɨgeꞌna, Kingɨyaigɨ,
    Juyara kotɨya beꞌna nyɨmarivanɨgava! Kumɨrebwina!
  ian-ian: Judana yelangɨ tamba vɨli kiyeli vɨlɨlɨk yelangɨna nɨmba aywaa God ndi
    kat kwunatndeya njɨmbla kat yelavɨka lɨgandi. Wan apma vat klavat wandi. Wan apma
