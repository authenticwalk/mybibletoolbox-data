  mya-mya: ထို​က​တိ​တော်​ကား​ယု​ဒ​အ​မျိုး​အ​နွယ် တစ်​ဆယ့်​နှစ်​ပါး​တို့​သည် နေ့​ည​မ​ပြတ်
    ဘု​ရား​သ​ခင်​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​လျက် မျှော်​လင့်​စောင့်​စား​နေ​ကြ​သည့်​က​တိ
    တော်​ပင်​ဖြစ်​ပါ​၏။ အ​ရှင်​မင်း​ကြီး၊ ဤ သို့​မျှော်​လင့်​စောင့်​စား​ခြင်း​ကြောင့်
    အ​ကျွန်ုပ် အား​ယု​ဒ​အ​မျိုး​သား​တို့​စွပ်​စွဲ​ပြော​ဆို ကြ​ခြင်း​ဖြစ်​ပါ​၏။-
  gng-NT: Tinbi *Sufmbɛ ya baamul piik nin ile nnɔ kɛ pukeh Uwien ñɔnku nin wien
