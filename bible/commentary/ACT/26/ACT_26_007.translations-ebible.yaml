    ku, King owundu, na ek ei pii gii nip, kułii wumb nga konj ongii nge, kui er moł.
    Ełe nge, Jura wumb, na sik, kos ngii ełe, tu wunmun,” pa nim.
  ign-NT: '@see-verse:ACT.026.006'
  dik-NT: kën yen ye kuat kackua kathiäär ku rou ŋɔ̈ɔ̈th ka bïk yök, tɛ̈ ye kek Nhialic
