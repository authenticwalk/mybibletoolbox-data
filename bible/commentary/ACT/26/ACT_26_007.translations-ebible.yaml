    itich nitiquitzin Dios. Ueyitiquiuahqui Agripa, ica non in judíos nechteiluiah,
    nic inpia nin nichialistli.
  ttc-NT: '[Te aj oxik tsi'' tyol te Qtata Dios ti''j,] axkix te aj lo''ik kyk''u''j
