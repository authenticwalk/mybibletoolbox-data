    nixtjin nga nistjen. Ji naꞌen rey Agripa, ngatꞌare mé= xi tekuya_ra̱= kui= kjua
    inyabangina̱ nchja judío.
  cmn-FEB: 我们的十二族群始终虔诚地服侍上帝，都是盼望这希望可以实现。是的，国王陛下，犹太人控告我也是因为这希望。
  gmv-RNT: Ha ufayssakko gakkanaas nu zarketi tammanne nam7ati Xoossa gallassinne
    qamma goynnishe naagida. Kawo intes hoola! Ayhudati tana mootizay ha yo7oza gishassa.
  ncl-NT: Huan inon quichixticate moxtin inminmiahuimes in doce totajtzitzían tehuanten
    hual ilacames Israel, quichixticate pampa quinequilo yulilo oc sejpa. Pampín quimolancuacuetzililo
    Dios huan quitequipanuililo yihualitonali, pa semilhuil huan pa layúa. Huan Tata
    Hué Agripa, nehual noje nicchixtica Dios yahui nechyuliltía. Huan pampa in, in
    judíos nechmotexpahuilijticate axcan, in nimitzilía Tata Hué Agripa.
  wed-wed: Wei parivai-nuaḡanana ata dam 12 e vipaipaiei da ina nei lamna aubaina
    ata rava i vipatutu ma marai ma waguvarai God e viviborumei. Au gulau wei vitumaḡanana
    aubaina mai Jew e viviwavuiu.
  sua-sua: Va her a tnangal to arhe mor o Yuda nguaro usiel ruk loktiek hori orom
    alomin tgus ngam sei kam sir kuon mang kat. Ii, ngata sir kuon mang a tnangal
    to endo, kam paneng E Nut kmaottam karo rhek, mar kmel mit ma mmok mo kmor. Ii,
    ngma paneng E Nut kmaottam ka tnangal tok, pum ngaro reha ruk ngam vu kaeharom
    mar ngang mo kolkhek va mo segain tgus. O, kua Taven, o Yuda ngat her mon dok
    orom o rhek ruk mang her E Nut ka tnangal to enda arhe.”
  klt-klt: Israel tombong 12 wawu káen me yáungán Ánutu wu pahán yot ináng sákngingga
    átang gu me rina yánuk wata páliná yá tunggafen kanin ingga hálengga átnándaráng.
    King, nák ku wáinanyon wata naráng hátingga hálengga átnándat wata ingga ku Juda
    ámna yá neháng me hára ná tiuráng.
  are-are: “Israel-aka ramarama 12 pula nhanhaka itjala kaltja. Etna kaaralhamantema
    Altjirraka Angkatja Imankinya nhanha nthurrperritjika. Etna turta Altjirrurna
    kuta ingkama nhanhakakwia. Lyartantama relha Jew ntjarrala yinganha imilitjika
    antja nama, King-ai, atha etnanha ilamanga Altjirrala angkatja imankinya kala
    nthurrpilakalanga.
  gai-gai: Na aina barna tumnamb parniŋapa mbut mbuniŋa mina Raraŋ Aetaniacmo muruŋa
    mouŋapa ra manmo mbendeirena. Na mina rɨtɨpaik anik koindap tik, mina an reac
    niŋgikna ndabirena. Ainda moca gagrirta ramoot paŋan, auk toco rɨpaca an reacna
