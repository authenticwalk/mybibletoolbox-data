  ixl-CNT: Utz antu kajay qꞌu Israeel nichꞌian itzojpeꞌ, ayaꞌ kabꞌlaal tanul qꞌu Israeel.
    Echtzixeꞌt nimotxtaqꞌonin tiꞌ Tioxh, niqꞌila isikꞌle Tioxh qꞌiils aqꞌbꞌal. Utz
