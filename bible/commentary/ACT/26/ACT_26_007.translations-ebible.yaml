    nüxü̃ chadauxü̃ rü tá na yanguxü̃ i ngẽma uneta, rü ngẽmacèx nixĩ, Pa Ãẽ̱xgacüx,
    i ñu̱xma i choxü̃ ínaxuaxü̃güxü̃ i ngẽma chautanüxü̃gü i Yudíugü.
  zpl-NT: Nu nucuaꞌ neca nú nucuaꞌaquiee lu chiꞌchiucu texcuaꞌa bee bene Israel nú
    tsaꞌalu Diose nú sibiꞌ beella lunu bichia si rulaꞌ, nu nee arre Agripa, equie
    nú nzeli arquia scua rriꞌi condra bee bene Israel liꞌá.
  mbc-NT: Uurîya neken inîmîkî pepîn tîîse tamî'nawîronkon Judeuyamî'ya nîrî inîmîkî
    pî' utamokon Jacó payannî'sanya a'ka ya', ewaron ya', Paapa yapurînenanya inîmîkî,
    Paapaya itîrî. Mîrîrî nîmîkî pî' uuko'mamî wenai uurî winîkîi Judeuyamî' wo'ma'ta
    sîrîrî, Rei Agripa —‍ta'pî Pauloya.
  ndg-ndg: Ayee nga ahadi ambayo makabila yitu komi na ibele yatumaini pokya kati
    bamwabudu Nnongo kwa bidii kilo na mutwekati. Ni kwa ajili ya litumaini lee, mpwalume
    Agripa, panga Ayahudi banishitaki.
  wsk-wsk: Se den borta tala, Juda gue ko kariimet motam 12 mu nunguning kaparuk se
    arigimonko, nongomang nongomang tirom woremkalal Kaem nup patawu se bagasan. O
    king, mu loagara borta ko Juda alo aitak ani den te aga beteman.
  toj-NT: Spetzanil ja lajchauc'ole jau ja sbaj Israeli, huanticon ni smajlajel jas
    ora oj c'ot smeranil ja jastal yala can ja Dios que oj ni sac‑huuc ja cristiano.
    Como jach alji yabyea, jayuj c'ac'u acual huala cooticon mec'an ja ba sti sat
    ja Diosi. Huax cateltaticon ja Diosi. Señor rey Agripa, ja queni ja' ni huanon
    smajlajel jas ora oj c'ot smeranil ja jahui, jayuj jach ni huax c'uanticona, iday,
    ja jmoj judioili, ja mero jmul yujile.
  kkl-kkl: Nu Yahudinang sisa aobare wamapne nene, 'Allahri samenag salag pibogne
    sunsunum uro sik talul,' aro nu niri sinag kweleknag sol wali, wali uro Allah
    omeklamekne saog uro nu babe nang-nang aro omeklamap. Nani Agripa, undo seneraglamekti,
    ulamekne sunsunum uro ulamnonge sembe Yahudi nimiri nanag, 'Tam malinge ulamlam,'
    alamangpa, na wene pelebeltanan yubu ambarelangken.
  tbc-tbc: Isrel san gugoi 12 an promis nek amaiak nuŋon ilasap dile wo tidom ad Anut
    o ubou dile da. O tamol tubun en, ŋai promis an san nuŋon ŋile wo mala nouk ŋumado
    dak, Juda adi dam nek ago mi digane da, ak gug kagin nek amaiak niŋen o ŋai ŋigane
    saian dak ago dubol da!
  sna-sna: Iyi ndiyo vimbiso yakamirirwa namarudzi edu gumi namaviri kuti isvike sezvavanoshumira
    Mwari kwazvo masikati nousiku. Imi mambo, vaJudha vari kundipa mhosva nokuda kwetariro
    iyi.
  smk-NT: Anta sara ket mampagmatalek sara konan siti nin pangako'. Bana' sa sain
    ket sarba ran puri ra nin labinrway a'nak na ni Israel, mampagsirbyan rayan masulit
    a Dios sa awro tan yabi. Man-galangen a Adi', bana' anaod sa pagmamatalek kon
    lamang, man'iriklamo rako!
  grc-TCGNT: εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον ἐλπίζει
