    táɨjɨdiaɨoɨ. Illaɨma Agripa, afe bie daje úiñogafue ɨ́coɨnia, judíuaɨ fɨénidɨfuiaɨ
    birui cuemo nitádiaɨoɨ.
  por-BRBSL: que nossas doze tribos, servindo sinceramente noite e dia, esperam alcançar.
    A respeito desta esperança, sou acusado pelos judeus, Rei Agripa!
  ces-NKB: Dvanáct našich pokolení ustavičně slouží [Bohu] dnem i nocí v naději, že
