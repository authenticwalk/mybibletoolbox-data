  san-BUR: တသျာင်္ဂီကာရသျ ဖလံ ပြာပ္တုမ် အသ္မာကံ ဒွါဒၑဝံၑာ ဒိဝါနိၑံ မဟာယတ္နာဒ် ဤၑွရသေဝနံ
