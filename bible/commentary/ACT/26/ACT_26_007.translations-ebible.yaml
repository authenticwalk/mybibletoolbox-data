  bsn-NT: Tire yʉ yitʉoĩarore bajirone tʉoĩaama jud'io masa, jʉaãmo cõro, gʉbo jʉa
    jẽnituarirãca jũnari ñarã jedirone. Tire tʉoĩarã, ñari ʉ̃mʉari, ñamirire quẽne
    bʉto Diore ĩre yirʉ̃cʉbʉorũgũama ĩna. Tire tʉoĩagʉ̃ yʉ ñajare, “Rojose yigʉ ñaami”,
    yʉre yi ocasãcama jud'io masa.
  pib-NT: Wale kagwakikolu kagwaka gapkapletna wpamolegepinerutene, Goyakalu kamrurewyempotutachine
    gogi ga wa goyechno. Wale kagwakikolu chinanu Goteyone jigyegitno, Pogirchi Gakripa.
  wiv-wiv: Ia na promis kua za kua na zukazuka kua e 12 ni Israel kua dia ta guguria
    kete bele kubarae dia ka lolotu ni Vuvu na dama na marigo. Kagu king, ia hau ve
    ta vaka maroro ve ka guguria goloa kua kete bele matoto. Ia na goloa kua za kua
    dia ta gala dia ka papadea polea kirigu vona.
  reg-reg: Gunu ni mulago gunu jiganda jeswe ekumi ne bhili jili no kwiikanya okulamila
    labha bhakamulamya Nyamuanga kwa managa mugeta na mu mwisi. Ni ingulu ye liikanya
    linu, Omukama Agripa, ati abhayaudi abhansitaka.
  mlh-mlh: “Noŋunde Israel ŋiŋigo kubu 12 niŋoji sosowo jojofo buŋo ore fori fukeiŋgo
    odigaegobeneŋ. Oi odigaru oori eru una ubu jijiki Anutu ohowe baku miteŋ gaegobeneŋ.
    O Ropekiinene, nonji oori oŋu eego ore Juda minebobo yoŋoji buŋo sembene sembene
    sakineo ruaru minareegobi.
  gof-ENT: ቃሲ ታማኔ ናምዑ ኑ ኣዋታ ሼሻይ ፆሳ ቃማኔ ጋላስ ሚንዲ ጎይኒሼ ፆሳይ ኢማና ጊዳይሳ ኤካናው ኡፋይሳን ናጎሶና።
