  kde-kde: Ahadi yene nni uila ilolêwa na matawa letu kumi na mbili la vanu vetu,
    uvamwabudu Nnungu kwa bidi chilo na muhi. Nfalume Agilipa, ing'anya ya lilolelo
    anelyo Vayahudi vànangusitaki!
  ata-ata: Vaikala e misakiinu ne ane ta mata noxinge ta Isilaeli mavulovexa mo muluꞌe
    no lia tamei iloloopala sou lexe imaisou uxali manina no mine loxo aneꞌi ilolotu
    noxou Lataua no aso mo no ꞌolovoxo utotomu. Nini tila. Ta Iutaia itulusilo no
    anu vaivaikala ꞌo xo eni loopala ane nesi.
  qvw-NT: Ñatac jinantin malcäpa ćhunca ishcayniyu milaynincunapis cayta ćhasquipäcunanpämi
    tutay-walächi Diosninchicta alawapäcul alcayalcan. Canan, Tayta Agripa, paycunanu
    chalapacuśhäpïmi cayman quijäläliman.
  nfa-nfa: '@see-verse:ACT.026.006'
  tnp-tnp: Nəniəskasɨkiən u kətiəh əmə u rəhatɨmah tueləf nəuanɨləuɨs mɨn kəmautəfaki
    kəm Uhgɨn lapɨn mɨne e nərauiə məmə okotos. Kig Akripə, nətəm Isrel mɨn u kəutəni=pɨnə
    nəghatiən mɨn əha lak nati əpnapɨn iəu mɨn, iətələhu=pən nətəlɨgiən rəhak e nəniəskasɨkiən
    u.
  urd-urd: उसी वा'दे के पूरा होने की उम्मीद पर हमारे बारह के बारह क़बीले दिल'ओ जान
    से रात दिन इबादत किया करते हैं, इसी उम्मीद की वजह से ऐ बादशाह यहूदी मुझ पर नालिश
    करते हैं।
  hot-hot: Yêlô ma lodôŋlodôŋ hatôm laumiŋ ba lahavuju, ma wak lo bôlôvôŋ ma athak
    aêv yeŋ lôklokwaŋ hadêŋ Wapômbêŋ lôk aêv maleŋ ek nôm takatu ba yani bôk havak
    ek nêm injik anêŋ anôŋ. Kiŋ, yahêv yamaleŋ ek nôm takêŋ ba intu lêk avômalô Islael
    enaŋ ya bêŋ.
  mqj-NT: Iate pa'dandie narannuan asan to Yahudi napolalan allo bongi menomba liu
    langngan Puang Allata'alla. O tomaraya Agripa, iamo te pa'dandi kurannuanne nangei
    umpasalana' to Yahudi.
  rus-SYN: которого исполнение надеются увидеть наши двенадцать колен, усердно служа
    Богу день и ночь. За сию-то надежду, царь Агриппа, обвиняют меня Иудеи.
  mbh-mbh: Lemem net or mule pa omole pothoi or aini o lotu engeng nge a God nge nang
    na mlik na o men tetal mun nge ur ako God i kin ile riong tomo nge or ve aro i
    velpol. Lek nepes, Judare olemi otun tho, eneke lemik i engeng na tho men tetal
    mun ur aken aro i velpol.
  bdd-bdd: Gwae hemisaina ꞌima susu site tuwelowedi sinuwatuhu yahiya ma ꞌabehega
    sida loba, ta maꞌidi hemisa Yehoba ꞌoina sitapwatapwalolo, sabwelo ma hinuwana
    ꞌoidiya. Ta nuwatuhuyahina bewa weyahina meYudiya siheꞌewegauwa.
  cbt-NTPO: '@see-verse:ACT.026.006'
  rmy-SERVI: Дэшудуй чянга амарэ народостар диво тай рят терэн бути Дэвлэсти тай дожутярэн,
    кала заджяла дэ зор кадэва Лав. Пала кадыя надия, тхагари, ман дошарэн иудея.
  srn-NT: Den twarfu lo fu wi pipel e tan dini Gado dei nanga neti fu di den e howpu
    a srefi sani tu. Mi kownu, na fu a howpu disi den Dyusma tyari mi kon kragi.
  cta-NT: Ca taꞌa tii tyucuaa tyaꞌa taju nguꞌ Israel nu laca nguꞌ tyaꞌa na ni, ntajatya
    nguꞌ ni jacuaꞌ cuaꞌni ycuiꞌ Ndyosi chaꞌ tyuꞌú lcaa jyoꞌo chaca quiyaꞌ; biꞌ chaꞌ
    nduꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi, lcaa tsa̱ loꞌo lcaa talya nduꞌni tlyu nguꞌ
    jiꞌi̱ Ni. La cuiꞌ juaꞌa̱ loꞌo naꞌ, jlya tiꞌ naꞌ chaꞌ biꞌ, rey Agripa; biꞌ chaꞌ
    laca ngusta nguꞌ judío tyaꞌa na quiꞌya jnaꞌ.
  bqc-SIM: Wá bui kuɛplaↄ aaìↄ zↄble Luaɛ gwãasĩna ń fãanɛo wɛdↄa lɛgbɛ̃a doũpizi
    guu. Kí, wɛdↄa yã́pizi yã́i Yudaↄ fɛ̀lɛmanↄ.
  tcz-CHONGTHU: Adih tah a sei din, Israel phungsom le phung nin sun le jan a anahou
    jing u ahi. Vo Lengpa hiche kinep na thudol a Judaten eiheh-u ahi bouve.
  mar-mar: ते वचन प्राप्त होण्याची आशा बाळगून आमचे बारा वंश देवाची सेवा रात्रंदिवस
    एकाग्रतेने करीत आहेत, महाराज, तीच आशा बाळगल्याबद्दल माझ्यावर यहूद्यांनी आरोप ठेवला
    आहे.
  snp-snp: Ido lo mele gimami kawa ya lamo wenenate afo monalo-monalo tuwelu (12)
    yate kamena-kamena ya Goti auma witi kouba-naba o ede-ede minamo ya kulawa olunune,
    loti kiyabala o-o minamo ne. Wenabao, kulawa olunae, loto ya kiyabala o-o minomo
    yamu Yuda wenena ya ligiya lo nede-nede o minae.
  isl-isl: Það er loforðið sem allar tólf ættkvíslir Ísraelsmanna bíða eftir að verði
    uppfyllt. En konungur, nú segja þeir að með því hafi ég gerst afbrotamaður!
  spy-NT: Kumii ꞉Yuutayeek tukul kuyēyē yiisyēētaab Yēyiin bēēt āk kwēēmooy, kōōkēnēē
    keey kukas kule makuyeyakay kuu yoo /kikēēkuurtoochinē. Boontēēt nyēē wōō, ng'ālyoontooni
    /kiikēnēē keey ꞉nyēē kayey ꞉Yuutayeek kōōyyoong'tēēnoo kōōk.
  xnn-xnn: Dapay siya nan sedsed-en nan am-in ay Judio isnan mangdaydayawanda ken
    Apo Dios isnan kaageagew ya kalabilabi. Et gapo isnan naay ay namnama et siya
    di nan mangipabasolanda ken sak-en, Apo Ali Agripa.
  mwe-mwe: Gene malaganogo ni gaakulupalilwa na makabhila likumi limo na gabhili ga
    bhandunji bhetu, akuno bhalitumbilanga kwaatindibhalila a Nnungu shilo na mui.
    Mmakulungwa, gubhanugulanga nne Bhayaudi, ni ga jene ngulupaijo!
  tte-tte: Kabo kai ama susu yoli tuwelo waloyameline kaiwena kasanasanai nuwali mena
    sikawa yawasosi kabo kaliyate yo boniyai sitapwatapwalolo Yaubada koina. O Kin,
    yagu meli Mesaiyane koina kaiwena mwa tomo Yudiya siyakewaiyau.
  tcs-tcs: Dis promis i dat seim promis wea God i bin mekem po dem tuelb pamlelain
    blo yumpla. Dempla bin weit po longtaim po dis promis wail dempla bin wosip God
    naittaim ane deitaim. Bat nau king Agripa, dem Zuwisman i bin bleime mi bikoz
    ai gad dis seim oup wase da bipotaim pamlelain blo yumpla.
  hlt-THB: Vawhkaw awikamnaak a soepnaak a tym ce lamtoen doena pilnam hlaihih tloek
    ing khawthan khawkdai Khawsa bi ce bi uhy. Aw sangpahrang vawhkaw ngaih-unaak
    a dawngawh Judakhqi ing kai thawlh nik puk uhy.
  soq-soq: No nosinosimba dan 12 God sauawa sa bedewe insaisau badowa ituie sumanaintoia
    mampo ulaipalepona. Sa baiwa mo walama ita tadina God simbiasaie ebowa wadaposisaie
    waimoie. Warerena niapo, no nosinosimba ruau God sauawa sa bedewe sumanaintedine
    insaisana itudine wainedina osowe Iuswa ne wawuneie kotu osowe itunei.
  qub-qub: Chunca ishcay Israel trïbucunapis musyanmi Dios aunishanta cumlinanta.
    Chaymi chacaypa junajpapis mana yamacaypa Diosta sirbëcuna. Tayta Agripa, chay
    ‹aunishan cumlishana› nishalläpitami Israel runacuna dimandaycäman.
  att-att: Á nepatalugáring sù ira ikáttole ta nga ginaká nayù ira mapulu duá nga
    ánâ ni Kákay Israel, pakimorayád da si Namarò ta kággággaw ánna káda gabi megapu
    sù iddanamád da gapay, nga mesipà ira sù napiá nga initabbá ni Namarò. Á Patul
    Agripa, yaw nga iddanamát tam nga Kudio yù ipangikeká ra nikán! Á yù ira ikáttole
    ta nga Kudio yù mangikeká nikán!
  bki-bki: Verikariano nene, kiado yati nalo duelimo ba juo [12] bunu nalo ajum̃a
    abolkouo legiano a bogiano ka amijikia avokario. !Parinio tubo, jau keialio vo!
    Vite nei Atua berkario ban kulo Ju nalo ruei, ana vonganei kulo Ju nalo nei ajidom
    ail van kiniou bereio bior kiniou nomoneaio.
  bqp-bqp: Ó buri mɛ̀n kuri awɛɛplanↄ dìgↄ̃ do Ludai fãnantɛ̃ kũ gwãanio wɛ́dↄna
    lɛ́sɛna dokↄ̃nↄ pìii. Kí, tãmaa pì yãin Yudanↄ fùtɛmai.
  mcp-mcp: Ibɛɛnd wûm nə íbá byɛ̂sh sə́ bʉ́sə́ nə ndɨ̂ yí í ŋgə yə Zɛmbî gúmə́ bulú
    nə mwásə́ kú yɔw. Ibɛɛnd byɔɔŋg í ŋgə bwánd ŋkaagə́ nyɔɔŋgʉ́ nə búgə́. Yé Njwú-buud,
    wâm bwándʉ́lə wɔɔŋg wə́ Oyúdɛn bwə́ ŋgə́ wáámb mə nə ndɨ̂ ga.
  hat-hat: Se menm pwomès sa a douz branch fanmi nou yo ap tann lè y'ap sèvi Bondye
    san rete, lajounen kou lannwit. Se pou menm pwomès sa a jwif yo ap akize mwen,
    monwa.
  npl-NT: N tlakah non walewatokeh itech n májtlakteh iwa ome familias de Israel kichiah
    mamochiwa tlan Dios okinkakiti, yika kiweyijkachiwah iwa tlajka iwa n yuak kimopantiah.
    Iwa porke ne noiwa nikneltoka tlan yejwah kineltokah, yika axa, tejwatsi rey Agripa,
    n judíojteh nechteiliah.
  bgg-bgg: Gethek branthek pha jad snanyi è luthong muii pha Hamangkhung-aphuii shii
    hanai habiu sia pha ji shii luthong mage ne riu yi bie ro. Saja wo! Hì pha chiang
    è sudoh na moe shii Jewthek è gu shii layog nin bie ro.
  eng-TCENT: a promise that our twelve tribes hope to attain as they earnestly serve
    him night and day. Regarding this hope, King Agrippa, I am being accused by the
    Jews.
  eng-BSB: the promise our twelve tribes are hoping to realize as they earnestly serve
    God day and night. It is because of this hope, O king, that I am accused by the
    Jews.
  cpu-NT: Pinkatharí Agripa, irojatzira noyaakoneentzitakari naaka, irootake ikantakoyetakenari
    iroñaaka asheninkapayeeni. Irojatzira joyaakoneentzitakari maaroni asheninkaite
    itzimi icharineyetaari 12 itomiiteni Israel-ni. Irootake iñaashintsiventashivaitapiintayetakari
    jantavaitaineri Pava onkantya iriñaantayetaiyaarori.
  san-ASM: তস্যাঙ্গীকাৰস্য ফলং প্ৰাপ্তুম্ অস্মাকং দ্ৱাদশৱংশা দিৱানিশং মহাযত্নাদ্ ঈশ্ৱৰসেৱনং
    কৃৎৱা যাং প্ৰত্যাশাং কুৰ্ৱ্ৱন্তি তস্যাঃ প্ৰত্যাশাযা হেতোৰহং যিহূদীযৈৰপৱাদিতোঽভৱম্|
  tod-tod: ada-woloda puugɔ maazu felegɔiti (12) pɛ kitogɛ naa laazeeli vai ʋa, ti
    ɗa GALA dɛbi ma vaa zu kpidi ʋɛɛ folo ʋa. Ee, masagi Agelipa, naama ɠitogi maaʋele
    ɠa Zuifuiti ti màalɔɔzu su!
  tac-NT: '''Lige ramué ralámuli israelita makué okaná chojkégame buigá mochiru napurigá
    ''la sébali olámala Onorúgame napurigá anílige. Alekeri ''la nirali ramué Onorúgame
    ''lige ''la e''wilí rawemi rukomi napurigá bo''né nulá. Mué wa''lula Agripa, neka
    ''la bijchígame kame Onorúgame ku mochiámili ko suwígame, alekeri nejíliru ne.'
  eng-WEBPB: which our twelve tribes, earnestly serving night and day, hope to attain.
    Concerning this hope I am accused by the Jews, King Agrippa!
  gfk-H: Iakan no kunubus ing ira numehet sangahul ma irua na huntunaan diet kis na
    balamasa taar bia diet na kap ia ing hatikai diet latlotu tupas Kalou. Io, king,
    i taar burena ta iakan ra kinkinis na balamasa kaikek ira Iudeia diet gaam takun
    iau.
  viv-viv: Ada au ide miYuda yada yoꞋo tuwelo matatabudi uyadayada be bogi Yaubada
    hihawahawadavadavana tu hinuwaveꞋavina higa Yaubada giwonadabadaba amine, au badi
    agaidiya ginalakayemu. Ho Kauveya, miYuda higahe vaita hida nuwanuwai-nadi hidanuwaveꞋavini
    tu iya kadu hidedemi ganuwaveꞋavina nonogana hihawavekoyoyeku.
  yao-yao: Chilanga cho ni chichocho chaakuchilolela ngosyo kumi na mbili sya ŵandu
    ŵetu kuti chimalile, achatumichilaga Akunnungu nkulimbangana muusi ni chilo. Ni
    kwaligongo lyo alakwe mwenye, Ŵayahudi ŵa akuumechetela une.
  tgp-tgp: Supe Agrippa, noku tamlohi tavera, retitauhi atu natu mo vai la tavtavui
    tupu sangavulu r̃omana mo rua atu la lo volitusi isan God tarea matana. Matan
    r̃omtoho atu natu, la Jew nike la lo tuvaiau matana.
  auc-NT: Wængonguï, Mïnitö beyæ̈ pönö waa cæcæboimpa, ante nänö angaïnö ante ïinque
    bacæ̈impa, ante möni pönënö beyænque möni oodeo pægaincabo önompo tipæmpoga go
    mencaboga mänimpomöni ïmöni ïñömö woyowotæ̈ itædë, Wængonguï ingampa, ante tömengä
    beyæ̈ cæte quëwëmönipa. Incæte awënë odeyebi, ëñëmi. Wængonguï, Cöwë cæcæboimpa,
    ante nänö angaïnö ante möni pönënö beyænque oodeoidi incæ botö ïmote, Wïwa cæbipa
    töö, ante pïïnänipa.
  kbc-NT: Aneotedoɡ̶oji eote ligegitediogi niɡ̶ijo dooze dinoiigiwepodi ɡ̶odaamipi
    jotigide. Odaa natigide niɡ̶ina anida aneetege licoɡ̶egi aaɡ̶aɡ̶a onibeotege Aneotedoɡ̶oji
    meote niɡ̶ijo ane ligegi, codaa eliodi modoɡ̶etetalo noko codaa menoale monibeotibigege.
    Iniotagodi Agripa, niɡ̶inoa judeutedi odoletibige me ee nilaagedi idoka leeɡ̶odi
    me ee eledi inibeotibigege Aneotedoɡ̶oji meote niɡ̶ijo ane ligegitediogi jotigide
    ɡ̶odaamipi.
  bmh-bmh: Baib go tutak getal igual embigeg begurug sag agal ug mui piabun, amban
    umaum Uwait ulagwag muranemen. O Du banou, go gonugun Zuda duailel agen iz nait
    amen ebu tapilai milem.
  ctu-BL: Che'ʌch mi' ñopob ja'el jini lajchʌnmojt i p'olbal Israel mu' bʌ i ch'ujutesañob
    Dios ti jump'ejl i pusic'al ti q'uiñil yic'ot ti ac'ʌlel. Rey Agripa, che'ʌch
    wolic ñop ja'el. Jini cha'an jini judíojob woli' jop'beñoñob c mul.
  meq-meq: Slala may hay kuro gər eye sulo ta pa mədzal gər tay ka wu nakə Mbəlom
    a gwaɗ ma vəliye aye na, ta məgay məsler a Mbəlom tsekerkerre həvaɗ ta həpat tebiye.
    Bəy Agəripa, Yahuda hay ta raw fagaya me na, hərwi nakə na pa faya mədzal gər
    aye dərmak.
  noa-H: Warrgarwe mag jaaujerr haawaita, maach jöoin hãbam k'odpai doce narr hag
    chaain t'umaam k'ʌʌnau hĩs hewag pawiajã hagt'a hʌ̈k'a durrum hiek'au hedaram
    magwe Hẽwandamag jëeu durraba haajeeb hajim hanʌm, hichdëu jaautarrjö hiiu p'iidʌtk'aag.
    Magnaa, Rey Agripa hajim hanʌm, maach meeun t'umaam k'ʌʌnau k'abam, mamʌ hiwiir
    hãbam k'ʌʌnau par chad k'abamta hiek pöm mʌg mʌ gaai t'ʌ nʌmʌn, sĩi chadcha mʌchdëu
    mag Hẽwandamau maach hiiupi haaujem hanʌm hʌ̈k'anaa jaau chitʌm gaaimuapaiu hajim
    hanʌm.
  alp-NT: Tamata Yahudiaru bei sukua butu esa lesini lua esi isike Alla rame pita
    kpetu. Esi hlaleke be Alla Iono mere. Po ntuane kamale, esi tutukeku le au lekwe
    hlaleke ele mere.
  san-VEL: tasyaa"ngiikaarasya phala.m praaptum asmaaka.m dvaada"sava.m"saa divaani"sa.m
    mahaayatnaad ii"svarasevana.m k.rtvaa yaa.m pratyaa"saa.m kurvvanti tasyaa.h pratyaa"saayaa
    hetoraha.m yihuudiiyairapavaadito.abhavam|
  kbq-kbq: Hagi tagrira 12fu'a naga'nofiku huvempa huno erigahaze hu'nea kere zamua
    kete'za mani'ne'za, zagene haninena hanaveti'za monora hunentaze. E'i anazante'ma
    navuma ketena namentintima hu'noa zanteku, Juda vahe'mo'za nagrira hafra hunenantaze.
    Mareri'namoke! (king)
  kbh-kbh: Bëngbe bnë́tsana uta Israeloca bëts pamíllanga mondobátmana chë s̈buachenana
    soye chëngbiama chaóshjanguama y chíyeca, cada te bnëté y ibeta chënga Bëngbe
    Bëtsá mondadorana y mondëservena. Y ats̈e cach soyama obatmana causa, bëts rey
    Agripa, judiënga mora ats̈be contra montsabíchamo.
  ron-LSB: pe care cele douăsprezece triburi ale noastre, slujind cu sârguință zi
    și noapte, speră să o obțină. Cu privire la această speranță sunt acuzat de iudei,
    rege Agripa!
  pon-pon: Nan i inau o, me at kainok eijokriau kin kaporoporeki, me re pan pwaiki
    on ar nantion kaudok on Kot ni ran o ni pon. Main nanmarki Akripa iei kaporopor
    me i pan kila ren Juj oko.
  nhe-BL: Nochi tohuejcapan tatahua, nopa majtlactli huan ome iconehua Jacob, huan
    ininteipa ixhuihua nojquiya quineltocaj quitlamichihuas itlajtol, yeca quitequipanohuaj
    Toteco tonali huan yohuali pampa quipiyaj ni tlaneltoquili. Pero pampa na nijpiya
    ni tlaneltoquili, Tlanahuajtiquetl Agripa, nopa israelitame ama nechteilhuíaj.
  sps-sps: U tsuen man ten Gov te faan iny Ya tan tsuvurara tan safunuu ana fuan a
    vun tana vainy Jiu tsura te naano anaanos ror ya ma ruak me tan nainy tsuri, ai
    na ka te fafaatouf of rori Gov tan nuaf ai tana voiny. Ai na ka te tsue Gov to
    te naano anaanos ronyo to sana taa Jiu peits ser sak vanyon a fo vegiau.
  wnc-wnc: Sike notna Judia nana kuupbamda zikaane gatu kwakngaom ngang kwepapman
    Anutuekan natake inindatake sanga Anututa tupa yawan yukut takngata buya aawikge
    natayuaing. Unzing natayuwawa na kaya kuut unzakan natayuat ngana notna Judia
    nana aminda wamu waakngae temapa yakaing.
  bus-bus: Wa bori mɛ̀n kuri awɛɛplaaanↄ ègↄ̃ dↄↄ Ludazi fãantɛ̃ kↄ̃n gwãavĩo wɛ́ɛdↄna
    lɛ́gbɛ̃na dↄ̃nkↄ̃ pìzi. Kí, tãmaa pì yãnzin Yudanↄ fɛ̀ɛmazizi.
  gub-BL: Zutew paw rupi a'e wà, wàro Tupàn hemimume'u kwer tur àwàm waiko a'e wà.
    Zutew kwer paw rupi umuwete katu Tupàn waiko wà, tuweharupi wà, 'aromo wà, pyhaw
    wà no. Wàro tuwe a'e Tupàn hemimume'u kwer tur àwàm waiko wà. — Zezuz Zaneruwihawete
    a'e Tupàn hemimume'u kwer romo hekon a'e, a'e zutew wanupe ihe. A'e rupi ipuruzuka
    wer herehe wà kury. A'e rupi umume'u mua'u heremiapo kwer ikatu 'ym ma'e newe
    wà kury.
  imo-imo: Nalo aku tendeku konopumunga linonga Juda imbo lapu 12 akumani Goteni tembo
    nimu ulumu tembalo lepamo ningo nokoko waliwali ipu leli tangoli ningo Gote popo
    topolio yunge teaio nimu unguma teremele. Yane kingimuya liko manjiwi. Goteni
    tembalo ulumu nokopo moromunga Juda imbomani na kot tenderemele.
  boj-boj: Gago moma naŋgi di agi Jekop aqa aŋgro 12 naŋgo moma. Naŋgi e ti koba na
    iŋgi bole bole di oqajqa tariŋoqnsim qolo ti qanam Qotei qa loueqnum. O Mandor
    Agripa, utru deqa Juda naŋgi ijo jejamuq di une qametbeqnub.
  eng-DRA: Unto which, our twelve tribes, serving night and day, hope to come. For
    which hope, O king, I am accused by the Jews.
  knf-knf: Kë kşini iñeen na ktëb ki pntaali pi nun, kahoŋ mënţan ki ki kahaţuŋ pyeenk,
    wi kadëmanuŋ Naşibaţi na ŋhaaş ŋi baka nfa na utaakal. Iwi Agripa naşih, mnhaţ
    maŋ mankahaŋ kë bayuday baţijën uruha.
  san-KHM: តស្យាង្គីការស្យ ផលំ ប្រាប្តុម៑ អស្មាកំ ទ្វាទឝវំឝា ទិវានិឝំ មហាយត្នាទ៑ ឦឝ្វរសេវនំ
    ក្ឫត្វា យាំ ប្រត្យាឝាំ កុវ៌្វន្តិ តស្យាះ ប្រត្យាឝាយា ហេតោរហំ យិហូទីយៃរបវាទិតោៜភវម៑។
  arn-NT: Iñchiñ taiñ mari epu trokiñche üngümküley ñi mupiael tati wirikonkülechi
    dungu, feymew ta püramyekefi ka poyekefi Ngünechen engün antü ka pun. Kafey tüfachi
    maneluwün mew, tati pu judiu feypintukumekeenew eymi tami adkiñ mew longko ülmen
    Agripa.
  zas-NT: Gra guidxiptioꞌp cwaꞌ ree bén Israel cabëz dxej güün Dios zian, zeel rën
    reeman laaman rüjn tëë reeman sirv lojman dxej guiaal. Abiꞌ yan guial rliladxan
    laan zeel rbeꞌc ree bén Israel da guialquian, rey Agripa.
  ken-NT: Chí nkúbhɛ́ bariɛp amɛn manɛrɛ́kɛt yɛsɛ́ byo nɛ apay babhaka ntɨ arɛ́
    bɛ́ chɔŋ amfú kpoŋoroŋ ndǔ mánɨ̀kmʉɛt mánchyɛ nɔkɔ Mandɛm kɛnókó bɛti nɛ
    ngósí. Mfɔ, mbɔ̌ŋ ɛsɔŋɔri nɛ bo Israɛl ɛchɔŋ chi ɛ̌ti mbákántɨ ndǔ bariɛp
    amɔ.
