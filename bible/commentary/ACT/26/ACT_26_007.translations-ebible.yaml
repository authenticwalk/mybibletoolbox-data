    dia ginaakosar ako ang mga Judio.
  swh-ULB: Hii ni ahadi ambayo makabila yetu kumi na mbili yanatumaini kupokea kama
    wakimwabudu Mungu kwa bidii usiku na mchana. Ni kwa ajili ya tumaini hili, mfalme
    Agripa, kwamba Wayahudi wananishitaki.
  tpt-NT: Tachun yu sasꞌatꞌankꞌan ni anchanu pumakautꞌuy sasꞌatꞌan Israel, yuꞌuncha
    vachuꞌ ixtapakxanꞌiy kamakayaꞌ Dios tacha naul y xlhiyucha tatapatsaniy ni Dios
