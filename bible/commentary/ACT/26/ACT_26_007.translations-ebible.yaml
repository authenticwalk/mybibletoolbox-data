  eri-eri: Ere ebere olobeta mutu 12 waha nere hoonga bagu ooru bagu Itou unyi isou
    isoude, nere huwanyanege ngalenga de ganga dada wahanga heigei nomo itaride. Ariya
    king, ji fere huwanyafe ngalenga ganga dada waha itarini. Dada wahanga no beele
    hugu, Juda nere ji geefe langa wari ganenga maina.
  aly-aly: '@see-verse:ACT.026.006'
  wiu-wiu: Enile taatekakolo toto Yu yatene tuku (12) kakoa yateneka kolotine nepia
