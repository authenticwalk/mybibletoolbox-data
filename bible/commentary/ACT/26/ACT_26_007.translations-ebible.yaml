    van mi Yutan kayo ano séin kó tisintiyan mino.
  rkb-NT: Iwatsahi Sudeutsa Deus bo mosakibazikiknaha. Okoroze, unata kino niwatihi
    itsyhyryze tarabaja mykaranaha. Sudeutsa kahumo siharerewabymybarẽtsa. Deus siakbatsa
    mynasihyrizikpowy yhỹ ikyze iwatsahi kahumo zisapybyrikinaha niy.
  san-THA: 'ตสฺยางฺคีการสฺย ผลํ ปฺราปฺตุมฺ อสฺมากํ ทฺวาทศวํศา ทิวานิศํ มหายตฺนาทฺ
    อีศฺวรเสวนํ กฺฤตฺวา ยำ ปฺรตฺยาศำ กุรฺวฺวนฺติ ตสฺยา: ปฺรตฺยาศายา เหโตรหํ ยิหูทีไยรปวาทิโต''ภวมฺฯ'
  iws-iws: Mɨ Juda iikam ɨuur whɨswo, sɨma nɨi nabɨe hainankɨm Adi Komii siir inɨgɨn.
    Mɨ sɨma ɨriipa hɨriinan ta siya nɨmbina saiirɨm warar nɨnkɨn okwokɨni, Jisɨs siya
    ɨe hɨrankɨ nɨnsiin ɨdwowi. Inkam komii tɨ hɨriinan siyɨuɨn kara naɨngwo tɨbmiiya
    mɨ sɨma saiirsiya boɨnwokiyopnatkaigi kariirɨn. Juda iikamɨm sɨma boɨnwokiyopnatkaigi.
  pol-SZ: Dwanaście rodów Izraela dniem i nocą służyło Bogu, oczekując wypełnienia
    jej. Królu, żydowscy przywódcy oskarżają mnie właśnie z powodu tej nadziei.
  ztq-NT: Ni ksa tsiipchop kaa xtiiy noo nii no Israel këmbës nii kak cumplir nii
    kwneel Dios. Por ngo, tsel kyool choxko kchë meñ go kleni Dios ni kuuñtsyey nii
    xñabey Dios. Aan porñee win xniladzy nii kwneel Dios, lëë meñ Israel biid kso
    naa nu.
  zai-NT: Irá ni za de idubi doce xiiñi Israel cabeza idxiña dxi que. Nga runi cadi
    cusaana dxí ca de usisaca ca Dios ridxí ne huaxhinni. Ne pur nga ca caguu ca judíu
    xqueja', rey Agripa.
  upv-upv: Rijrijen ngok kobbong nga metka esngavöl drromon eru (12) se kerr ngok
    marok-surövi Atua nutpong ko nutrin nga partor sweri.
  aui-aui: Kama dam yadi 12 kamone na bada situmaghana da God awaki kiiravimiiye ivisuwonemii
    na inabera, toudi gabudara da nubabasu na kabikarawaye sakabekabepepi. Kiiwawo
    kabikabikarawayina, yana basuna noko kiiravine na mmkodi Jius babada tagu siwawuwapawapagu.
  wap-NT: Uruu idiꞌo tawuruꞌu wairibannao, 12 Jacob dainaouz, naꞌiki ĩnao takaan-daunnao,
    karikaonan daꞌi ĩtoriinpan naꞌiki ĩtaainan Tominkaru ati, ipai kamoo naꞌiki marutaꞌo.
    Ĩzaudapan idiꞌi naa kaimanaꞌo taaꞌazoo-kariwaiz paꞌati. King Agrippa, uruu kapam
    wuruꞌu õzaudapaniaz naa, naꞌiki uruu dikin iaꞌo wuruꞌu Jewnao toꞌorainapanuz õꞌati.
  mva-mva: Nanaranga kana moimoi be irangaki ngae ka bagi neda kulemoa-be-rua dadoki
    kana be dirapurapu. Bokai ka ariata be oabubu-lo nge Nanaranga dirakerakeakia-la.
    O anuatanepoa biabia, nge kana tarapurapungi ngae lili-nao ka Iuda giriki oguo
    diunglako.
  dwr-NT: Qassi tammanne laa77u nu aawatuwa zaratuu Xoossaw qammanne gallassi ubbaade
    minissi goyinniidde, Xoossay immana geeddawaa akkanaw nashechchaan naagiino; Kaatiyaa
    Agriiphphaa, Ayihudatuu taana mootiyaawe taani hewaa nashechchaan naagiyaa diraassa.
  kfw-kfw: Khawa ngamna kha munasik ah eini phung soomleini ngai'n suunli zaan Pathian
    kha malung kaluut ah chubei inleitho. Khawa ngamna jarra eii, E reng, kei kadiang
    Jihudi ngai'n noonkuung innape hi.
  bfz-bfz: तेसी वादे रे पूरे ऊणे री उम्मीद लगाए रे आसा रे बारा गोत्र, आपणे सारे मनो
    ते रात-दिन परमेशरो री सेवा करदे आयी रे। ओ राजा! इजी उम्मीदा रे बारे रे यहूदी मां
    पाँदे दोष लगाणे लगी रे।
  cuk-09: Bab Dummad deyob sogsad, degi-guoed an bensuli-edarbediidyobi wemar edarbedimogad.
    A-ular anmar-belagwapa Israel-dulemar-sogambe-gakabogwad mutikidba, degi, ibginedba,
    gwagegi Bab Dummadgi binsabukmalad. Rey-Agripa, ar a-igar an nue bensuli-edarbediid-ular,
    we-Judiomarse solegagwar an be-asabin selenonisunnad.
  ben-OBCV: আমাদের বারো গোষ্ঠী সেই প্রতিশ্রুতি পূর্ণ হওয়ার প্রত্যাশায় আগ্রহভরে দিনরাত
    ঈশ্বরের সেবা করে আসছে। মহারাজ, এই প্রত্যাশার জন্যই ইহুদিরা আমাকে অভিযুক্ত করেছে।
  mil-NT: Te nchaa ñáyiu‑áⁿ xǐndetú‑yu nduu ndòto ñáyiu ní xíhí ní cùu. Te dɨu‑ni
    ducaⁿ ndètu nchaa ñaní tnáhá‑ó ndècu ñuyíú‑a ndéé vitna, te xíǎⁿ nǔu cuěi nduu
    cuěi niú càháⁿ ndɨhɨ́‑yu Yá Ndiǒxí. Te sá sàndáá iní‑í nǔu xíǎⁿ ní cáháⁿ‑í, te
    tèe ñaha cue tée isràél cuéchi xii‑í.
  myu-myu: Soat Judeuyũ itabut Deus waram ce'ũ'ũayũ g̃utait iap kay―doze be tiwatwat
    — io'e. — Imẽnpuye “Ka'ũma ma ejo'iat xipacat,” i'e'em ip Deus pe. Imẽn e'em ip
    kabiam, ixima be dak. Agripa, Judeuyũ ma wawẽg̃mukẽrẽrẽn Deus waram ce'ũ'ũayũ
    g̃utiat iap kay wetabut puye — io'e.
  amk-amk: Ne kaiwo dererai nanai kontai aino inontarai Israeli rabuangno suraya boru
    foi kiai etamang weai, diru rahida erurai we enarifi we Seng Allai pampang ninai.
    Dai mananune waune, kaiwo dererai nanai iroasoai kontai, aiwedaya Yahudinesa etinggai
    yau nayai ninai.
  fai-fai: Kale weng takadáyamsa ade belata nulum kinim mit kilung kal iyo kudulumo
    kale mimin dok diyamsiw. Kale nalam Kamok kaba, naka nalaso kano mimin beta dok
    di bidino, ika akinam bom kananamusiw.
  ura-NT: Canacaanu lechoonca coroata laurii Isaraeli cocoaichacuru- foeratenojoineein
    nihacaanunena, nii cana foerateeurera rai Cana Coaunera aitoonjoa cohajihacaanu
    enanetojoeein. Nii jaunte, Cana Coaunera coroajeein bajajeein, naitoonjoan niicha
    jerenohin ichacaaun, jiicho, janotiin, naaonjoaainchuru. Nii cana inoaensihuru
    rai Cana Coaunera aitoonjoa- canaacha cohajei ere tonoraanune corenihate, caa
    cacouluruhecure Jorioocurura, rey Aquirifa.
  mcd-NT: Uhuun yorafo nan shoco doce maniafo shafatifi yonofafaincani Diosin nocon
    shunifo yoiyoni cuscan fishcaquin. Uhuun niaifoan, uarifi fuchipaifiaiton, “Na
    nocofunun chaca huaran,” ishon uhuun caifoan ua chaca huafo.
  urt-urt: '@see-verse:ACT.026.006'
  kiz-kiz: Ejhe ndo ahadi ambajho makabila ghitu kumi na mbili ghinoghela kupokela
    kama bhakamwabudu K'yara kwa bidii kiru ni musi. Ndo kwandabha jha tumaini e'le,
    mfalme Agripa, kujha Bhayahudi bhakanishtaki.
  tzo-TZE: Vu'utic li israelutique lajcha'choputic. Pero scotolic yoquel to tsmalaic
    chtal li boch'o t'ujbil yu'un Dios chventainvane. Jech ta c'ac'al ta ac'ubal scotol
    yo'nton ta xch'unbeic smantal Dios yalojic. Ajvalil Agripa, ja' no'ox jmul yu'unic
    jchi'iltactic ti ta jchol ti tsventainbe xa yo'ntonic cristianoetic li boch'o
    t'ujbil yu'un Diose, ja' li Jesuse.
  lex-lex: Nnielu-niau die wal pia ed maka lodna-hairi termida wehrani woru la'a Israel
    e rwuwu-rwei reria, de hota Uplerlawna Namori owa'an riy mak kmati. Me rkola-tieru
    lelera-melmel la Uplerlawna. A'u muana wuwu-wiei nnielu-niau die, mere riy Yahudi
    ri rhapartiklia a pesia'yu di pa rwaghal a'u, tuna.
  dov-dov: Chisyomezyo chamikowa yesu ili kkumi ayibili nchituli abulangizi akutambula
    kuti twakomba Leza mansiku asikati, nkambo kabulangizi obo chembikilwa kaambo
    kubaJuda.
  rgu-rgu: '@see-verse:ACT.026.006'
  toc-NT: Lhu̠hua judíos hua̠nti̠ tamin­ti̠­lha­ni̠­tanchá nac a̠ma̠ko̠lh pu̠lac­cu̠tiy
    pu̠la­tama̠n hua̠ntu̠ xca̠­ma̠­peksi̠y Israel na̠chuná taca̠­naj­lani̠t pi̠ Dios
    naca̠­ma̠­kan­tax­ti̠niy a̠má xta­ma̠­lacnú̠n, y huá xpa̠­la­cata tali̠­la­ka­chix­cu­hui̠ni̠t
    y tapu­tzani̠t la̠ta lácu nata­li̠­ma­cuaniy, pero caj huá chú xpa̠­la­cata lhu̠hua
    judíos quin­ta­ma̠­la­ca­pu̠­má̠­nalh cumu aquit cca̠­najlay pi̠ Dios naca̠­ma̠­laca­stac­uani̠y
    ni̠n nac ca̠li̠ní̠n.
  som-som: Oo laba iyo tobankayaga qabiilba waxay Ilaah aad ugu adeegaan habeen iyo
    maalinba iyagoo rajaynaya in ay ballankaas helaan. Haddaba boqorow, Yuhuuddu waxay
    igu ashtakeeyeen wax rajadaas ku saabsan!
  mam-C: 'Ajo kab''lajaj ch''uq xjal, tyajil Israel, a ojtxe qxe''chil, loqo''y nqo
    ayon ti''j tu''n tjapin b''ajjo a tzaj ttziyin qMan Dios qe''y: Qa il ti''j tu''n
    kyjaw anq''in juntl majl kyimnin. Tu''npetzi''n, nqo k''ulin twutz Dios, ex nqo
    ajb''in te, q''ijl ex qniky''in. Ay Agripa, noq tu''njo qq''uqb''il qk''u''ja
    lo loqe Judiy nchi patin wi''ja tojjo pa''b''in ja''lin.'
  ndj-ndj: Sheni siva jangi kwa makabila vetu lilongu na mbili vakulembelela kuyifikila,
    pavamujuma Chapanga nendu majuva vosi. Yuwi mutwa nenga dahighiwi na Vayawudi
    kwanongwa ya shuvililu ali!
  mbj-NT: Isaraéw taah 12 hedoo do du na do sa panaa ragada P'op Hagä Do ky n'aa enooh
    doo, P'op Hagä Do rawén hyb n'aa jewyyg had'yyt hẽ. P'op Hagä Do ky n'aa enooh
    do ỹ gada do hyb n'aa né hẽ Judah buuj hã ỹ rawén ky n'aa tapaa —näng mäh.
  lat-VUC: in quam duodecim tribus nostræ nocte ac die deservientes, sperant devenire.
    De qua spe accusor a Judæis, rex.
  ngp-ngp: ino niyo indagano idya ikukawiilwa na wakale wetu, wakamvika Mnungu msi
    na kilo. Zumbe dyangu, aya nayo yakuleka Wayahudi wakanilongeleza.
  enq-2: Goteme mende pitona lea doko kiningi pitana lao naimanya akali tata 12 dutupame
    nee kaeyao malisoo katao, kuka kotakapi yakinala naeyao Gote mambo pingima. Kiŋi
    Agripa, Goteme mende pitona lea doko kiningi pitana lao nee kaeyao malisoo kateami
    dokoaka nambame nee kaeyao malisoo kalyo dokonya, Juu dupame namba-kisa tenge
    setelyamino.
  eng-ASVBT: unto which promise our twelve tribes, earnestly serving God night and
    day, hope to attain. And concerning this hope I am accused, King Agrippa, by the
    Jews.
  mna-mna: Sua mbukŋana tana, ta niam Yuda uunu laamuru mi ru amurur motoyam pa, mi
    amzuŋzuŋ Anutu pa ikot mbeŋ ma aigule be iur ŋonoono. O king, nio aŋurur motoŋ
    pa koroŋ ambaiŋana tana, tanata ikam ma zin Yuda tiŋgal sua pio.
  myw-myw: “O yakamey, amakum sinawatan akweiy, meiveka yakamey kasimkakin yam babaw
    o boug babaw kakanow aygan Yowbad, kadoki bisekem ma̱wan anilivan. O yey anmis
    sinap towen, igaw kanig waseg bitakits vayuwein, mapun min-Yudiy tasiyas bo iyateleigs.
  sby-sby: Mikowa yetu yonse ili likumi ne ibili ilapembelelenga kutambula copeleco
    Lesa ncalashomesha, kupita mukukambilila munshi ne mashiku. Neco Mobami Mwalemekwa,
    cebo cakupembelela uku Bayuda balambepeshenga!
  sll-sll: Aling kere e tongwo iwe, Isrel wiyol tabil tabil ana holo holo kebena sutani
    God maa e tere tere molere, aling kere e tongwo i, pi tege ere kwi mominua.
  yaq-NT: Si'ime jume' inim woj mamni ama woika, Ijra'el tuka'uta yoemiam, ito benasi
    inim yoemra, inika'a teuwaari chupneemta a' bit bo'o bichaka jiapsa. Intok i'an,
    jiba inia betchi'bo bempo, Liojta a' alleetuabaeka a' yo'ore intok tukaariat intok
    taewait naa buustia a' sual ta'aaka jiapsa. I'an intok jiba inika'a chukula itom
    bit bo'o bicha'u betchi'bo junen, jume' juriom nee beje'eka nooka, empo achai
    yo'o ya'ari Akriipa.
  uro-uro: “Qärangät ka enge na ama mumänaris iangärhäkt i ama ruvek pät ama ngärhäqyisem
    da udom na ama enivirhong nae ma Israel di rhat nanakt iva rhi lu i ama enge ngä
    rhu angät släqyige vät a nas. Rhat nanakt dap ti saengäkt sa ama ansäs sage ma
    Ngämuqa qunäng näp bängang. Qamoräsnaqa ama vitnaqa ma Agripa, ama Judaqäna di
    rhat tair na ngo va ama muräkt di nak kop nävät tangät täkt gu qatnanakt.
  ita-1885: Alla quale le nostre dodici tribù, servendo del continuo a Dio, giorno
    e notte, sperano di pervenire; per quella speranza sono io, o re Agrippa, accusato
    da' Giudei.
  muy-muy: Ndam ge dini kru mahar cʉeni ga jiba geli ni təgri tʉwi ana Melefit məlafat
    akaba məlavaɗ àna njəɗa gatay ɗek, aɗaba tawayay tipi zlam gani nani ya Melefit
    àɗəm agray ni. Bay Agripa, nu day nawayay nipi zlam gani nani, ay ndam Zʉde tacalki
    nu ti ka pakama gani hini !
  kqc-kqc: mina bi uni vene di rubu 12 rofu nitore reyo ma, uka mokena regasa uru
    ari rama iniye Sei nivakededi bi moigedi. O, kini, mina uka mokena dada Jew vene
    yaku na nitourage rededi!
  tav-tav: Tierena jã apiʉja nʉcʉbʉgo jã judío maja nipetirã doce poari macana. To
    bairi jã catunu catípere tʉgooñari ʉmʉreco, ñami quena Diore jã áti nʉcʉbʉgo jeninucu.
    Yʉ quena tie cabaipere yʉ tʉgooña. Tie wápana judío maja yucʉra yʉ wadajãrã áama.
  eng-ULB: For this is the promise that our twelve tribes sought to receive as they
    earnestly worshiped God night and day. It is for this certain hope, King Agrippa,
    that the Jews accuse me.
  spa-VBL: que nuestras doce tribus esperaban recibir si se consagraban al servicio
    de Dios. ¡Sí, es por esta esperanza que soy acusado por los judíos, Su Majestad!
  fra-_FOB: Et dont nos douze tribus, qui servent Dieu continuellement nuit et jour,
    attendent l'accomplissement. C'est pour cette espérance, roi Agrippa, que je suis
    accusé par les Juifs.
  hau-ULB: Domin wannan shine alkawalin da kabilunmu goma sha biyu suka sa zuciya
    su karba, yayin da suke yin sujada da himma ga Allah dare da rana. Saboda wanan
    bege, Sarki Agaribas, Yahudawa ke tuhuma ta.
  mal-mal: നമ്മുടെ പന്ത്രണ്ട് ഗോത്രങ്ങളും രാപ്പകൽ ശ്രദ്ധയോടെ ദൈവത്തെ സേവിച്ചുംകൊണ്ട്,
    എത്തിപ്പിടിക്കുവാൻ ആശിക്കുന്നതായ അതേ വാഗ്ദത്തത്തിലുള്ള പ്രത്യാശയെച്ചൊല്ലി ആകുന്നു,
    രാജാവേ, യെഹൂദന്മാർ എന്റെ മേൽ കുറ്റം ചുമത്തുന്നത്.
  kkc-kkc: Osoloso ibada Yu odoo bala 12 susuga oso biame susuga Godeeyo hu poudoolone
    dobolone, diba to magoo hedebe ee bamoloso. Esiga mo wiligi odoo taba Agilipa,
    abolo epedee to magoo hedebe omapoo tei teme, Yu odoo oso a wooloomalame goomogoso.
  urd-GVR: Haqīqat meṅ yih wuhī ummīd hai jis kī wajah se hamāre bārah qabīle din
    rāt aur baṛī lagan se Allāh kī ibādat karte rahte haiṅ aur jis kī takmīl ke lie
    wuh taṛapte haiṅ. To bhī ai bādshāh, yih log mujh par yih ummīd rakhne kā ilzām
    lagā rahe haiṅ.
  far-far: Ma nia na ne ru be na akwala ma ro fui wane kia ki kera kwaimakwali 'uria
    ngalilana, kada kera fosia God sulia dangi ma na rodo. Agripa 'ae, sulia nau ku
    famamana na alangaie nai ne sasia wane Jiu ki kera ka fai fafi nau!
  suz-BL: मिनु मेको लोव़ नेल्‍ल खाप्‍ब, दे आंइ १२ थर ङा यहूदी नेल्‍लेमी थमा सुइश्‍शा,
    परमप्रभु यावे कली नाक्‍दो नाक्‍त ठेयब सेल्‍शा बाक्‍नीकी। मेको आन थमा सुइश्‍शो
    खोदेंशो पा गो यो थमा सुइक्‍ब का नङ। मेको थमा सुइश्‍शो आ पर्बम आं कली दोस गेतीमी,
    अग्रीप्‍पा सरकार। प्रेरित २४:१५
  car-NT: Moro Tamusi wykatopombo wo'kapyry momosa'ton ro mo'karon ainapatoro itu'ponaka
    oko kopykon. Moro me ro tyweja'nakarykon ta koko kurita maro ro Tamusi ety awongaton.
    Moro aimomo'topo poko ro mo'karon Simosu yjemendojaton, poto 'su jopoto.
  amp-amp: Nmoh 12-pela tangim Bro Nkifrar yiha yiha yifung mar kfo tatohato kakitohwonomr.
    Bro dukefm Bro Nkifrar yihato duka kangnom, ‘Afo ror kfiwa nefm afo htirahnom.’
    To kinge, na to nd dukeft duka hasiwota rom ndt htihato kotimwoma.
  bht-bht: उसी बायदे जो पूरा होणे दी आसा च, साड़े बारा गोत्र अपणे सारे मने ला दिन
    रात परमेश्वरे दी सेबा करदे आये न। हे राजा, ऐ उसा आशा दिया बजा ला है की परमेश्वरे
    सेई करणा जड़ा उनी बायदा कितया था की ऐ यहूदी मिंजो पर दोष ला दे न।
  eng-NOY: which our twelve tribes, earnestly serving God day and night, hope to obtain;
    concerning which hope, O king, I am accused by Jews.
  cub-NT: Aru caivʉ ñʉje doce paiyajuboacavʉ Israecavʉ máre cored̶ama yópe ji coreiyepe.
    Que baru mearore jíyama na Jʉ̃menijicʉre jãravʉre aru ñamine máre. Aru mʉ, ñʉje
    jabocʉ Agripa, ina judíovavacari boro coyʉrĩ ad̶aivʉbu yʉre, iye ji coreiye boje.
  ita-1927: della qual promessa le nostre dodici tribù, che servono con fervore a
    Dio notte e giorno, sperano di vedere il compimento. E per questa speranza, o
    re, io sono accusato dai Giudei!
  lww-lww: Ana navisaarena nene, kieta lus m̃ena ga la lualima taaga pa lua [12] nene
