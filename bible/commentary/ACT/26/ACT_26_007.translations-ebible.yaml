    kua̱chi ta̱ Israel yóꞌo sa̱ꞌá yuꞌu̱ viti.
  pon-2006A: iei inou wetohte me at kadaudok eisek riauo koaros kin koapworopworki
    en ale, ni arail kaudok ong Koht ni rahn nipwong. Eri, koapworopwor wet, maing
    nanmwarki, me I dipkidahr rehn mehn Suhs akan.
  maq-NT: Ngayejen ni xi tjë rë tejó xutachanga naja ne, vetahantacun xi cuechuntahan
