verse: ACT.026.007
translations:
  kpx-kpx: Iale hoto ke igaeike Diue valada tuelo (12) keau ke kaovai vavita gututa
    Dilava hoesehavoi isivialeike ke mai. Diue ataeau di mai kotalahale keu di menakaeabe
    aiohavoholisito hoto nehe ke igae no abuhi ehovamale keike di louge abu di mai
    kotalahalu.
  okv-H: ke avo ungotena Judea ta ohihi javo tapa 12 ta meniundi tapa na iji te mume
    te God ta ke ena avo simba ue God jakeka eagora. Eto nau king, ke be erena, eto
    ke avo namote tapa simba mihena avo embo Judea embomeni na na pehumba ere ora.
  tbo-tbo: Ma tamogi ata guguni magouhi 12 iyetei po uguwei Yaubada he wootalagiyeya,
    ma geka paliwitumaganana ugolina he iotonana ma he itumagana ipa apo hina tuhagaya.
    Wasawasa tam, geka tauna wiotonanana po witumaganana binei ma mi Yudeya he igouwe
    babana a ibaabani Yesu a towolo meme binei.
  mal-C: ഞങ്ങളുടെ പന്ത്രണ്ട് ഗോത്രങ്ങളും രാപകൽ ശ്രദ്ധയോടെ ദൈവത്തെ ആരാധിച്ചുപോരുന്നത്
    ഈ വാഗ്ദാനം പ്രാപിക്കാമെന്ന പ്രത്യാശയോടെയാണ്. അല്ലയോ രാജാവേ, ഈ പ്രത്യാശനിമിത്തമാണ്
    യെഹൂദർ എന്റെമേൽ കുറ്റം ചുമത്തുന്നത്.
  grc-SR: εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον ἐλπίζει
    καταντῆσαι· περὶ ἧς ἐλπίδος ἐγκαλοῦμαι, ⸂βασιλεῦ Ἀγρίππα, ὑπὸ Ἰουδαίων.⸃
  bgc-bgc: यो वोए वादा सै, जिसके पूरे होण की आस म्हारे बारहां कुल दिन-रात सच्चाई म्ह
    परमेसवर की भगति-आराधना करदे होए आये सै। हे राजा, आज मेरे पै यहूदियाँ के जरिये
    मुकद्दमा इस्से आस कै कारण चलाया जाण लागरया सै।
  khz-khz: Ai gema kwalu gagalana ruala na vokilagavu gevega-taunataunaana, e gealo-tagoana
    pene taunatauna gaurai, ira na Palagu gealiruputaliana pogi-lagani makwalimura
    na. Vele o, au voveraramani galamanai Iuda talimara na gerolikuna.
  deu-TKW: die von Gott an unsere Väter kam, wozu unsere Zwölf Stämme in anhaltendem
    Gottesdienst bei Nacht und Tag zu gelangen hoffen; um dieser Hoffnung willen,
    mein Fürst, werde ich von Juden verklagt.
  zsr-NT: Tunëꞌ löz bönniꞌ idxinnu cöꞌ diꞌa dza queëtuꞌ laꞌdél‑liꞌnëꞌ lë naꞌ gzxiꞌ
    lu nëꞌë Dios. Qui lë ni naꞌ taꞌyíj ládxiꞌquëꞌ Dios len tunëꞌ xchinëꞌ rël len të
    dza. Le runaꞌ löz lë ni, nuquiquëꞌ nedaꞌ bönniꞌ judío. Cni nac, bönniꞌ uná bëꞌ,
    Agripa.
  lin-lin: Bato ya mabota na biso zomi na mibale basalelaki Nzambe, butu mpe moyi,
    na kolemba te, mpo ete bazalaki na elikya ete bakomona kokokisama ya elaka yango.
    Mokonzi Agripa, ezali kaka mpo na elikya yango nde Bayuda bafundi ngai.
  hns-NT: Hamlogke djaat ke baara koel log bhie ohie waada par aasa kare hai aur oesab
    raat dien Parmeswar ke aadar kare hai djab talak oe aapan waada na poera kare
    hai. Raadja djie, ehie aasa ke kaaran se oelog hamme kasoer deis hai.
  noa-E: Warrgarwe mag jaaujerr aawaita, maach jöoin ãbam khodpai doce narr ag chaain
    thumaam khʉʉnau ĩs ewag pawiajã agtha ʉ̈kha durrum iekhau edaram magwe Ẽwandamag
    jëeu durraba aajeeb ajim anʉm, ichdëu jaautarrjö iiu phiidʉtkhaag. Magnaa, Rey
    Agripa ajim anʉm, maach meeun thumaam khʉʉnau khabam, mamʉ iwiir ãbam khʉʉnau
    par chad khabamta iek pöm mʉg mʉ gaai thʉ nʉmʉn, sĩi chadcha mʉchdëu mag Ẽwandamau
    maach iiupi aaujem anʉm ʉ̈khanaa jaau chitʉm gaaimuapaiu ajim anʉm.
  eng-EMTV: a promise to which our twelve tribes, as they earnestly serve God night
    and day, hope to attain. Concerning which hope I am accused by the Jews, King
    Agrippa.
  mib-NT: Chi máá yó jeē cácuu yó jnáhan ndɨhúxí uū yucūn ñayuu Israel, cáñūhun ni
    yō jnūhun ni jejnūhun ya jeē nastécu yā ndɨ̄yɨ, te jeē yúcuan nduú ñuú cáchiñúhún
    yó Yaā Dios te cájejníñu yó núū yā. Te suni súcuan ñúhun ni maá ná, tátā rey Agripa,
    te sɨquɨ̄ jeē nácani ná jnúhun jeē natecu ndɨ̄yɨ cúu jeē cájicān jnáhan ñuu yō
    hebreo cuēchi sɨquɨ̄ ná.
  lif-NT2: बा खे़न् माङ्‌हे़क्‍किन्‌खोःमा निङ्‌साङ् मे़जोगुर आनिगे़ थिक्-ने़त् थाःक्‍सुवाङ्‌हाॽरे़
    से़न्‍दिक्‌ले़न्‍दिक् निङ्‌वाॽफुमाङ्‌ङिन् सेवा मे़जोगुरो॥ आदाङ्‌बा हाङ्‌ङे, बा
    खे़न् निङ्‌साङ्‌ङिल्‍ले़ चोगुल्‍ले़ आइन् कन् यहुदिहाॽरे़ आप्‍तिक् मे़गुःत्ताङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Malaganu gene ndi galagala gegihuvalila na makabila kumi na gavili ga vandu
    vitu, vakumhengela Chapanga muhi na kilu. Mtopeswa nkosi, Vayawudi vakunitakila
    ndava ya sadika yeniyo!
  mmx-mmx: La lasangaun mi legepura levenabung mixin atnama di ngangais ne Moroa xusu
    naba lox epovo na laxakaape ren tidi la dina lotu saparap amisix i at levenaleng
    axap. La mumu vam i na laxakaape, la leme Judaia, limixin tino rak, dia lok li
    ia at lavapaase!
  cbr-NT: Nucën rara Israel, aín bëchicëcamax ca mëcën rabë́ 'imainun rabë́ 'iacëxa.
    Aín bëchicëcaman rëbúnquinën ca anúan Nucën Papa Diosan uni bamacama baísquimiti
    nëtë cainia. Anúan aturibi baísquimicë 'iti nëtë ca uti 'icë quixun sinánquin
    ca nëtë́nbi imë́bi ami sinánquin Nucën Papa Dios rabia. Usa 'ain cana mi cain,
    usaribiti 'ëx 'icë cupí ca ënë unicamax 'ëmi manania.
  tee-NT: Chux ju quilhmaccaut'ui ju quint'a'israelitanin talaca'i ni camuctaxtuya'
    ju Dios ju tuchi xanajun chai ca'amacxtuchokoya' ju tanitach. Chai yuchi iclhilak'ayayau
    chai iclhich'alhcatnaniyau ju Dios tuncuj chai ts'is. Para ji k'ai ucxtin Agripa
    yuchi jumpalat ju quintalhichivimak'anan ni vachu' chun ju iclaca'i ju quit'in.
  eng-LSV: to which our twelve tribes, intently serving night and day, hope to come,
    concerning which hope I am accused, King Agrippa, by the Jews;
  cak-NT: Y man xe ta ren ri nuyoben ri k'ij cuando xquiec'astaj-pe ri caminaki',
    xa can quiri' chuka' ri kawinak israelitas. Roj ri joj qui-familia can ri cablajuj
    ralc'ual ri achi Israel, nakanimaj chi ri caminaki' xquiec'astaj-pe, y romari'
    can pak'ij chi chak'a' naka'an rusamaj ri Dios. Rey Agripa, ren jari' ri numac
    ri niqui'ij.
  pah-NT: A'ea jitehe orere'yja'g̃a omboha'u no judeus'g̃a – kiroki g̃a doze oko huvihavamo
    ojiheve'g̃a pavẽi. Igwete g̃a nhaporemo imboha'uvi ombogweravag̃wama omanoa hugwi.
    A'ero g̃a Tupana'ga mbohetehetei upa arimo ypytunimo no tonhimohẽ Tupana'ga nhande
    rehe javo, ei ga. Ombogwerava mboha'uva reki g̃a ombojamboja ji rehe gweroviaruhu
    ga a'ea javo ji ve, ei ga Agripa'ga pe.
  sja-NT: Tai Israeldeepa uchiadap'edaa ëreerã docedepemaarãpa nɨ p'anɨ Tachi Ak'õrepa
    oomerã ichia jaradak'a. Maperãta ewari chaa tai Tachi Ak'õremaa ɨt'aa t'ɨ̃pata
    mãik'aapa oopata iru ũraa p'ãdade jara bɨk'a. Mɨa auk'a ijãa bɨ mĩda, mɨ ɨmɨatee
    p'anɨ judiorãpa, ¡mɨchi auk'aarãpa pida!
  xed-xed: Tsa mndəra amu ghwaŋpɗə his ya guli ná, nda fa ghəŋa taŋ ŋa nghaŋta magatá
    tsa tatá imi ta sləməŋ ya. Tsaya ta kəl həŋ ka ŋavata nda fitik tani, nda rviɗik
    tani, ka tsəlɓu ta kəma Lazglafta ya. Ta ghəŋa tsa fafta ɗa ta ghəŋa ya tama,
    ta kəl la Yahuda ka tsatsafta gwaɗa ta iʼi, a mgham Agripa.
  mks-NT: Tócó ndihi ña̱yivi táhan na̱ na̱quixi chi̱chi ndíhu̱xu̱ i̱vi̱ ja̱hyi Israel
    cán ndáti na cuni na nu̱ú jáxi̱nu̱ co̱o Ndióxi̱ nu̱ú tu̱hun a. Sa̱há ña̱ cán quéa̱
    ñuú ta ndiví cája cáhnu na Ndióxi̱. Cande̱hé ndo̱, rey Agripa. Sa̱há ña̱ cándúsa
    i̱ tá quia̱hva cándúsa na̱ cán sa̱há ña̱ cán quéa̱ jácojo na̱ Israel cua̱chi ja̱tá
    i̱ viti —na̱cachi Pablo xi̱hi̱n rey Agripa.
  gfk-S: Ikin no kunubus nong ira numem sangahul ma iruo na huntunana di kis na balaraan
    ter be di na kap ie be hatikai di lolotu tupas God. Io, king, tano burwana ta
    ikin ra kinkinis na balaraan kaie ira Iudeia di gom tung iou.
  bmu-bmu: “Nanine Israel ambazip kambu 12 neŋön körek pakpak jöhöjöhö keu miaŋgö
    ölŋi asuhumapköra mambörakzin. Mi mamböta jörömqöröm aka qösösök (qörörök) suŋgem
    asak Anutu waikŋi memba möpöseimakzin. O Öŋgöŋgöŋamni, nöŋön jörömqöröm mewö ahakzalaŋgöra
    Juda jitŋememe yeŋön keu bölöŋi bölöŋi silene ala jim niŋgimakze.
  dgz-dgz: Nu omayan bae nugawa, dugup i nagirewa, aonagaet pusinawan dere, wataget
    agi mame menan God inap ayamat tamanagaet mum woup wa taragasiwanumun. O ayop
    aigapewa, ne anu dao mame menan Diu nagirewa enu yawanegene waiwanum.
  eng-GNV: 'Whereunto our twelue tribes instantly seruing God day and night, hope
    to come: for the which hopes sake, O King Agrippa, I am accused of the Iewes.'
  zaa-NT: Iyaba tu' ca descendiente qui' tsì'nu ca ỹi'ni Israel nna ribèda tu' ilá'ni
    tu' cca cumplir promesį; por nui nna iyaba ca enne' de raza quia' Israel nna runi
    cą Tata Dios adorar, ą'hua runi cą ne servir la' réla la' ritsá bá. Porqui'ni
    runi ba' sostener promesį, acca runi ca judíuą' contra inte' ỹa, señor rey Agripa.
  eng-WEBSTER: To which promise our twelve tribes, assiduously serving God day and
    night, hope to come. For which hope's sake, king Agrippa, I am accused by the
    Jews.
  guh-guh: Daxita raja paxanë, Israelpijinëmi pexi doce ponëmibeje papemomoxinë. Pacopiaevetavanapajë
    Dioso icatsia piasaëyaexanaejavanexa petëpaevimi pacuenia baja cajena tajëvelia
    Dioso najumecapanepaeya jumaitsi patajasalinaivimijavabelia. Bajaraxuata najamatabëcuenecopatsiaya
    pavajëtabiabajë Diosojavabelia. Patonacuenebavanapajënua caematacabi canacujitsia,
    meravi yajava. Agripa, nacua nevetsinë, abaxë nenamuxunaevere. Dioso icatsia petëpaevimi
    piasaëyaexanaejavanexa, copiaevetaponaponajë. Bajaraxuata judíovi neneconitsijitsia.
  bon-bon: Yoo, cime biname lui iyeta twelb ingle cabu ca gemi, teepi liba Acejiyame
    ne ciiye bimu yaawejanusi, teepi cuta jaawagrijusi peei jajeji mule ne päpäname.
    Yoo, Mopeyame, cäme peei ngene atwana name pi Israela biname cina cebine naitnenisi.
  nhw-BL: Nochi tohuejcapan tatahua, nopa majtlactli huan ome iconehua Jacob, huan
    ininteipa ixhuihua nojquiya quineltocaj quitlamichihuas icamanal, yeca quitequipanohuaj
    Toteco tonali huan yohuali pampa quipiyaj ni tlaneltoquili. Pero pampa na nijpiya
    ni tlaneltoquili, Tlanahuatijquetl Agripa, nopa israelitame ama nechtelhuíaj.
  mgw-mgw: Makabila gitu ku'mi na gabi'li' gantumikia Nnu'ngu' kilo na muntwekati
    kwa mwanjaa gau'bi'lya kugabona kagatimya galu' gagalagilwe. Na kwa kitumbu so
    u'bi'lya ku'lu', wa Nkulungwa, Ayahudi ngabanisitakya!
  swh-ONEN: Hii ndiyo ahadi ambayo makabila yetu kumi na mawili yanatarajia kuiona
    ikitimizwa wanapomtumikia Mungu kwa bidii usiku na mchana. Ee mfalme, ninashtakiwa
    na Wayahudi kwa ajili ya tumaini hili.
  wbi-wbi: Ulu lwe lufingo luno amakabila ghitu ifijigho fivili vihuvila kukwupila
    ndavule vikun'suma u Nguluve ni ngufu pakilo na pamwisi. Vwa vwimila uvwa luhuvilo
    ulu, untua u Agripa, kuuti ava Yahudi vikunisitaki.
  bba-bba: Nɔɔ mwɛɛ teyɑ bɛsɛn bwesenu wɔkurɑ yiru nu kɑ Gusunɔ sɑ̃ɑmɔ ɡem kɑ tiɑ
    bururu kɑ yokɑ. Sinɑ boko, yĩiyɔ bin sɔ̃nɑ Yuubɑ bɑ mɑn mɛm mɑnimɔ.
  eng-KJVCPB: unto which promise our twelve tribes, instantly serving God day and
    night, hope to come. For which hope’s sake, king Agrippa, I am accused of the
    Jews.
  kgk-NT: 'Ogwerovia ave ore re''ýi kwéry gwive peteĩ teĩ tetã-rupi oiko va''e, doze
    tetã-rupi oiko va''e. Áry ramo, pyhare ave omboete Nhandejáry-pe hikwái. Oha''arõ
    arõ imboete-vy omoingove jevy hagwã Nhandejáry he''ýi kwéry omano va''ekwe. Xe
    aha''arõ ave oikove jevy hagwã. Upéixa ramo jepe: “Hembiapo vai voi Paulo” he''i
    joty mo''ã xe-rehe gwĩ judeu kwéry. Ma''erã he''i joty upéixa xe-rehe hikwái?
    he''i mburuvixagwasu-pe.'
  waj-waj: Ii kua kiaa teerama kioo kua ivaa ti oyai yaakuuvaitana yukukidiri taaravaitanaakidiri
    diaunnaiya ta ivaa varaaraivaara yaata utida heenagieena ikiannagisanna Anutuuqaa
    ti ausa mmuduuyaiyauvaa mmiaunnavai. Ti kieeta Akiripaa-o, na ii kua kiaa teerama
    kioo kua ivaa puaisa utuee faannakiauvaara Yutayaa vaidiiya kua pinaivaa niiki
    yapaanoo.
  cpy-cpy: Pinkathari Agripa, roojatzi noyaako-tzi-takari naaka, rootaki ikantako-yitanari
    asheninka-paeni nimaeka. Roojatzi royaa-kotzi-taari asheninka-paeni kaatatsiri
    12 icharinini Israel, ikoyi imonkaateero Tajorentsi ikashiya-kaantakiri. Rootaki
    ishintsitantari roetziñaawentaari Tajorentsi maawoeni kitejeri.
  mpx-mpx: Inoke ama un ali gewi elulutega eluwa bateli o kaiwena hi matamatan nuwaliya
    ni tabwa tunahot, yaka lan ge bulin hi tapwatapwalolo Yehoba elana. Oo kin, nau
    alou ge no atimatuwa ya abulilek i ola to, inoke bugul o kaiwena Yudiya hi woleyau.
  wbp-wbp: Parra wiri, munga wiri kuja kalu Juwu-paturlu jintawarlayirli purami Kaatu
    yirriyirrirli, ngulaju kalurla pardarni-juku yangka Mijayaku nyangurla kaji yanirni.
    Kula kalurla wala nyinami Jijaji Kirajiki ngaju-piya. Kujarlanya kajulu nginji-wangka
    ngajuku nyampurla kuwurturla.
  luo-luo: Mano e singruok ma dhoutwa apar gariyo geno mondo one kochopo kare, ka
    gisiko gitiyo ni Nyasaye odiechiengʼ gotieno. To koro ruoth Agripa, en mana wach
    genoni, emomiyo jo-Yahudi kwana kaka jaketho.
  nhe-NT: Nochi tohuejcapan tatahua, nopa majtlactli huan ome iconehua Jacob, huan
    ininteipa ixhuihua nojquiya quineltocaj quitlamichihuas itlajtol, yeca quitequipanohuaj
    Toteco tonali huan yohuali pampa quipiyaj ni tlaneltoquili. Pero pampa na nijpiya
    ni tlaneltoquili, Tlanahuajtiquetl Agripa, nopa israelitame ama nechteilhuíaj.
  aii-aii: ”ܗ̇ܘ ܩܵܘܠܵܐ ܕܬܪܸܥܣܲܪ ܫܲܒ݂ܛܹ̈ܐ ܒܗܹܒ݂ܝܼ ܝܢܵܐ ܕܚܵܙܝܼ ܠܹܗ ܬܘܼܡܸܡܵܐ ܟܲܕ ܐܵܢܝܼ
    ܒܸܥܒ݂ܵܕܵܐ ܚܸܠܡܲܬ ܠܐܲܠܵܗܵܐ ܚܦܝܼܛܵܐܝܼܬ، ܒܠܲܝܠܹܐ ܘܒܝܵܘܡܵܐ. ܝܵܐ ܡܲܠܟܵܐ ܐܵܓܸܪܦܵܐ، ܒܘܼܬ
    ܐܵܗܵܐ ܗܹܒ݂ܝܼ ܕܐܝܼܬ ܠܝܼ، ܝܗܘܼܕܵܝܹ̈ܐ ܒܸܩܒ݂ܵܠܵܐ ܝܢܵܐ ܥܲܠܝܼ.
  esk-NT: Iluqatiŋ qulit malġuich qitunġaġiich sivulliapta niġiugigaattuuq Agaayyutim
    akiqsruutaa agaayumaaġvigikkaqtiŋ uvluġaġipman. Umialiik, taavrumuuna niġiugaqaġnipḷuŋaptuuq
    patchisiqutigaatŋa Jew-ŋuruat.
  msb-msb: Ini an gintuga na ginalauman san amon dose na kalahian na mapasa inda.
    Dahilan sani, nagaparasamba sinda sa iya adlaw kag gab-i. Pinalangga na Hadi,
    kaya ginaakusar ako san mga Judio tungod sani na paglaom.
  cpa-NT: Hi² jøng² báh³ mi²juanh¹² cu¹dsie¹² ta³guie¹tǿn² chiúh³ dsa² go² jnieh³
    Diú¹³ ca¹lah¹jǿ¹ dsǿa¹² lah¹huu² lah¹jmø². Di³ hniu¹dsa jái¹dsa ja³li¹ti¹ jǿg³
    jøng². Huu¹³ hé²jni jǿg³ jøng² cuø¹² dsa² judío dsag³ quieg¹ jní², hning² rai¹³
    Agripa.
  dso-dso: ମାତର୍‌ ଏ ରାଜା, ଏ ଆସା ଆମର୍‌ ବାର୍‌ଟା ଜିଉଦି ଜାତିର୍‌ ଲକ୍‌ ଦିନ୍‌ ରାତି ମାପ୍‌ରୁକେ
    ପାର୍‌ତନା କରି, ପାଇବାକେ ଆସାକଲାଇନି । ଆରି ଏ ଆସାର୍‌ ଲାଗି ଆମର୍‌ ଜିଉଦିମନ୍‌ ମକେ ଦସି କରିଆଚତ୍‌
    ।
  meu-meu: Iduhu gwautaruaosi ese una gwau-hamata ihamomokanina e laroamu dainai idia
    ese Dirava e toma henia diho boi toma henia diho ranimu mai goadadia ida. Ḡaubada
    e, una helaro dainai Iuda taudia ese e habadelaigumu.
  yva-NT: Muno Amisye apa urairije umaso omirati wama susyo Israel abusyinara eane
    jirum wanave rai tavon. Wirati ube sambayambeve Amisye aijo namane rinit, weye
    mansanaveano Amen wepi indati Po urairije umaso ravera mamaisy. Akarijo Titi winy,
    risyamo syanave Amisye apa urairije umaso rai omi mbewar vatano Yahudi wo inaura
    tantunawi so.
  dgc-dgc: Ey du labindalawa a lahi na Judeo, éy umasa be side ta éya. Séˈ san ya,
    Hari, i néngidimandaana du Judeo diyakén.
  zpm-NT: Grëse zha Israel, zigne ziaad zho lo gza tsiipchop dii ne psaṉ xmeṉgol no,
    grëse zho dze guieel bii quiambëz zho gac miṉ co. ¡Masaque rzac zho doḻ ga quiayuṉ
    naa rliladz naa laaw gocle!
  hix-NT: '@see-verse:ACT.026.006'
  sim-sim: Neloko nihi kraha 12-pela niri tandi ermba ermbak Avui Wasilaka sawehendari
    mashin ni hishihi ma ol hahanda indik li usahakwa oson ni nikishinda nira. King
    mirin, an er nga, oson a nikishinda nir. Unda nombo orok anin limu kotim unduwa.
  npi-ULB: यसैकारणले गर्दा, हाम्रा बाह्र कुलले उत्कटतासाथ दिन-रात परमेश्‍वररको सेवा
    गरे, र हामी पनि यसमा पुग्‍ने आशा राख्छौँ । हे राजा, त्यही आशाको कारणले यहूदीहरू
    मलाई दोष लगाउँछन् ।
  cgc-cgc: Yon man na pangako papaabot alin pa sa ta dusi na grupo ta mga linai Israel.
    Tenged ta iran na paglaem na matuman pangako ya ta Dyos ki danen, pasimba ta mga
    Judio Dyos an adlaw daw kilem. Anduni, paakusar a ta mga Judio, Ari Agripa, tak
    gasalig a man na matuman yon man na pangako!
  tim-tim: '@see-verse:ACT.026.006'
  yor-yor: Ìlérí èyí tí àwọn ẹ̀yà wa méjèèjìlá tí ń fi ìtara sin Ọlọ́run lọ́sàn án
    àti lóru tí wọ́n ń retí àti rí i gbà. Ọba Agrippa, nítorí ìrètí yìí ni àwọn Júù
    ṣe ń fi mi sùn.
  wos-wos: Wungi wandéka di Judana hém tamba yéti man yéték nani Judana du takwa atéfék
    wungi nani God wasékérékéndén hundika sarékéta naniré yikafre hurutendéka nukwaka
    nani haxé. Gan nukwa nani Godka wata nani wun nukwaka nani haxé. Wuni akwi God
    naniré yikafre hurutendéka nukwaka wuni haxé. Haxéwuka di Judana du nawulak wunika
    di wa, ‘Wungi huruta haraki saraki sémbut dé huru.’ Néma du, di wungi wandaka
    wuni ména makambu té.
  emp-NTPO: 'Wãrãda jũma Israel doce warrarãneba yõped̶ad̶arãba ĩjã panʌa Ãcõrẽba
    dadjirãra ʌ̃rẽbabida. Maʌ̃ carea dadjirãba ãsa, diamasi bid̶a Ãcõrẽa bia bed̶eabadaa.
    Mʌ̃ boro Agripa, maʌ̃ ĩjã b̶ʌ carea dewara judiorãba mʌ̃ra biẽ́ jara panʌa.– Maʌ̃ne
    Pauloba judiorã mama b̶earãa jarasia: –Ãcõrẽba dadjirãra ʌ̃rẽbabida ĩjã panʌbʌrʌ
    ¿cãrẽ cãrẽã ĩjãnaẽ́ panʌ idjia beu b̶ad̶ada ab̶a ʌ̃rẽbabisida?– Mãwã jaraped̶a
    Agripaa nẽbʌrʌsia:'
  eng-F35: to which our twelve tribes, earnestly serving God night and day, hope to
    attain. It is because of this hope that I am accused by the Jews, King Agrippa.
  ind-ind: Kedua belas suku bangsa kami juga masih menanti-nantikan janji itu ditepati.
    Oleh karena itulah mereka sungguh-sungguh beribadah kepada Allah siang dan malam.
    Tetapi justru karena pengharapan yang sama itulah, ya Raja Agripa, saya dituduh
    oleh bangsa saya!
  pes-OPCB: تمام دوازده قبیلهٔ اسرائیل نیز شبانه روز تلاش می‌کنند تا به همین امیدی
    برسند که من دارم، همین امیدی که، ای پادشاه، یهودیان آن را در من محکوم می‌کنند.
  mpt-mpt: '@see-verse:ACT.026.006'
  ssx-ssx: Koto pi la꞉ wiekeeki muluekema꞉ nika꞉ tapake 12 wanda꞉halima꞉ Koda꞉ pa꞉ta꞉
    panda꞉puniao yeni pu halememe lea꞉me. Kini halio. Koto pi la꞉ wieke ekina꞉ hone
    ulu ekina꞉ mo Diu haliwekima꞉ I̱ ba꞉sa꞉ pitelememe.
  mkl-mkl: Kuwɑ̃ui dimi mɑɑteeji nwɑ ŋɑu mɔ fei ɑ̀ wɑɑ cɔ kpɑ̃ɑɛ. Nɑ ŋɔi í jɔ̀ ɑ̀
    wɑɑ ceɑ Ilɑɑɔ̃ icɛ do himmɑ ɑlɛò dɑɑkɔ. Amɑnlu, kpɑ̃ɑu bɛ iyi ǹ wɑ n cɔ nŋui
    í jɔ̀ Zuifu ŋɑu ɑ̀ wɑɑ mɑ́m ide.
  gaq-gaq: ନେ ଜାତିନେ ଗମ୍ୱାର୍ ଜାତି କାଲାଆଃ ମାପ୍‍ରୁକେ ପୁଜା ଡିଂଚେ ଆତେନ୍‌‍ ମୁଇଂ ବିସୟ୍ ବାନ୍‌ସା
    ଆସା ଡିଂଆର୍‍ଡିଂକେ । ଅ ଇଃସାଙ୍ଗ୍‌ ନେଙ୍ଗ୍‍ନେ ଆତେନ୍‌‍ ଆସା ନ୍‌ସା ନିଂ ଜିଉଦିଇଂ ଆନେଙ୍ଗ୍‍କେ
    ଦସି ଆଡିଂଆର୍‍ଡିଂକେ ।
  gof-RNT: Qassi tammanne nam77u nu aawata sheeshay Xoossaa qammanne gallas minthidi
    goynnishe Xoossay immana gidayssa ekkanaw ufayssan naagoosona. Kawaw Agirphaa,
    Ayhudeti tana mootey taani ufayssan hessa naagiya gishossa.
  unx-unx: ଆଲେୟାଃ ହଡ଼କଆଃ ଗେଲ୍‌ବାର୍‌ କିଲିକ ନିଦା ସିଙ୍ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସେୱାକେଦ୍‌ତେ
    ଏନ୍‌ ମିଆଁଦ୍‌ ବିଷାଏଗି ନାମେ ନାଗେନ୍ତେକ ଆସ୍ରାକାଦା । ହେ ମାଇନାନ୍‌ ରାଜା ଆଗ୍ରିପା, ଆଇଁୟାଃ
    ଏନ୍‌ ଆସ୍ରା ହରାତେ ଯିହୁଦୀ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେକ ଚିଟାଇଙ୍ଗ୍‌ତାନା ।
  gah-gah: Nene gihila zitive loko Isilae vegená lelí mulusi 12 leza únaká neteká
    Ómasi gupá ze ameko minoaká noune. Gugulizaki venemaka, hanuva lá oko gakó lamaná
    nene gele zagukumú Zuta vete gonitó nilími nimilave.
  lcm-lcm: na kamem 12 na patvap kana kipo lomlomon akoai tatana asi kana serei atutuman
    using kipo uli abis papakangai serei si God si keve taun aongos. Numai tulava,
    ri Iudaia kipo mengen arikek anig si lomlomonai akoai ke.
  aer-aer: Alakenhenge anteme 12-pele arunthe Israel-arenye areyele akwetethe Ngkarte
    tnakewarreme, itne-arle itelaremenge nthakenhe-arle Ngkartele arrule alhileke
    arrekwelenye anwerne-kenhe areyeke, ayenge-arteke. Jew nhenhe areyele ayenge ilperneke
    ayenge-arle Ngkarteke akangkwe-irrekenge ware itelaremele rarle alhilekeke.
  qvc-NT: Isrraylinukunapa chay dusi atun ayllunchiqkunam ancha munanllapa ch'askiyta
    Tayta Dyus ufrisikushqanda. Chaymi paykunaqa Tayta Dyusta aduranllapa punchawnindin
    tutapnindin. Uyaway, Gubyirnu Agripa. Noqapismi paykunashina Tayta Dyus ufrisikushqambi
    ancha yuyakuni. Chayraykum kay isrraylinukunaqa kuntrawanllapa.
  tgl-ULB: Sapagkat ito ang pangako na inaasahang ng aming labing dalawang tribo na
    tanggapin habang matiyaga silang sumasamba sa Diyos gabi at araw. Dahil sa pag-asang
    ito, Haring Agripa, kaya pinaratangan ako ng mga Judio.
  cbs-NT: 'Israelin bakebu 12 xukuabu tibitun jaska uinkatsi manakin badidi inun meshu
    medan Dios kenwankin duawakubainmisbu keska wakin jaska manakabu keskadi eandi
    en ikunwainwen taexun jaska bestiwen taexun jabun ea chitei kayanamei ikanikiki—
    iwanan, ichabudi uinbaunkin ana jatu yuikin:'
  xtm-NTPP: Te ndi‑uxi uu jichi tna'a o ma ka ndetu ja ko kuu ja ni skuiso Su'si ma,
    te chukan kúu ja ka chiñu'u i Su'si ma nduu ñuu, vaa ka kukanu ini i ya ja sa'a
    ya sukan. Te chukan kúu ja ka xtekuechi ña'a ñayii judío a, vi rey Agripa.
  nnq-nnq: Lilagano lyene nga ulyale eligahyobalela makabila komi na mabele ga kilambo
    chito, kunng'ongalela Nnoongo kwa machoba goa kilo na mui. Angwana, Akayahudi
    bandakiana kwa magambu gwa kuhyobalela kwenio!
  bao-NT: Mani yaarã Israel yaa pooga macãrã pʉa amo peti, dʉpore pʉaga penituaro
    ca niiri punari, ate “O biro yʉ tiirucu,” cʉ̃ ca ĩirique ca bii eapere ĩarʉgarã
    yuema. To biri ʉmʉrecori, ñamiri, yerijãari méé Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉo niima.
    Atere yʉ ca yue niirije jʉorira mecʉ̃ra, judíos yʉre wedejãama, wiogʉ Agripa.
  san-ORI: ତସ୍ୟାଙ୍ଗୀକାରସ୍ୟ ଫଲଂ ପ୍ରାପ୍ତୁମ୍ ଅସ୍ମାକଂ ଦ୍ୱାଦଶୱଂଶା ଦିୱାନିଶଂ ମହାଯତ୍ନାଦ୍ ଈଶ୍ୱରସେୱନଂ
    କୃତ୍ୱା ଯାଂ ପ୍ରତ୍ୟାଶାଂ କୁର୍ୱ୍ୱନ୍ତି ତସ୍ୟାଃ ପ୍ରତ୍ୟାଶାଯା ହେତୋରହଂ ଯିହୂଦୀଯୈରପୱାଦିତୋଽଭୱମ୍|
  rmn-rmn: О дэшудуй породэс амарэ дюняски о дес тай рат сальтя керэн иргатлыки э
    Дэвлэски тай ишандиен, кана адая збора э Дэвлэски кан овэл. Патишаи, андар адава
    ишандима о иудея керэн ман дошалэс.
  huv-NT: Meáwan micualüw a gajpiüp (12) monxey micual Israel apiüngüw naleaing aag
    ayaj aton; áag arangüw, ayambüw Teat Dios nüt ongwiiüts. Teat Xan Agripa, xique
    aton sayac ximeaats wüx aag ayaj atnej nejiw, áag tayacüw sasoet.
  otn-NT: Gätho'ʉ 'dɛ'ma̱ yo'bʉi yø judío di̱ mmɛ̱ni̱ ya, i tø'mi̱ ngue da̱ nu̱ di̱
    nja'a̱ te xá̱ mma ma̱ ya̱t'i̱. Ja̱na̱ngue njap'ʉ tha̱nne Oja̱ ra̱ pa ra̱ xu̱i̱.
    Pɛ nu̱na̱ ra̱ hya̱ dí xi'i ngue nthø'mi̱ ya grá̱ ts'ʉt'abi Agripa, guehna̱ gui
    ya̱jpä yø judío na̱ya.
  nop-nop: '@see-verse:ACT.026.006'
  obo-NT: Woy siketa langun no Judio, duwon mandad ko-immanan ta nod kotuman en inin
    tandu. De-en allow bulli, id simba ki to Monama. Na ko-ungkay, od bontuhon no
    hari, pomon da en ka-ay'n ko-immanan, id bovallan to mgo Judio inin unayan amoy
    id ampoo koddi.
  kca-kca: щи аԉәм вер тӑԓаӈа йиты вер кӑтхŏщйаӈ сыр рут мўӈ мирэв шийаԓәты нумәсԓәт,
    атәԓ пӑ хӑтәԓ сӑмәӈа Турма верәт верман. Щи пŏнәм нŏмәс урәӈән, Агриппа хон, ма
    иудейәтән нўрмәԓԓайәм.
  cak-ENT: Y man xe tüj c'a yin yin oyobeyon ri jun c'astajbül re', xa quiri' chuka'
    ri kavinak israelitas. Roj ri quixquin-quimam can ri doce ruc'ajol ri Israel nkanimaj
    que ri caminaki' nyec'astüj vi pe, y romari', chi pak'ij chi chak'a' nkasamajij
    ri Dios ri biyon can quiri'. Rey Agripa, yin jari' ri numac ri nquibij.
  lif-NT: ᤒᤠ ᤂᤧᤴ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤂᤥ᤺ᤔᤠ ᤏᤡᤱᤛᤠᤱ ᤔᤧᤈᤥᤃᤢᤖ ᤀᤠᤏᤡᤃᤧ ᤌᤡᤰ-ᤏᤧᤳ ᤌᤠ᤺ᤰᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤛᤧᤴᤍᤡᤰ
    ᤗᤧᤴᤍᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤖᤥ॥ ᤀᤠᤍᤠᤱᤒᤠ ᤜᤠᤱᤅᤣ. ᤒᤠ ᤂᤧᤴ ᤏᤡᤱᤛᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤀᤠᤀᤡᤴ ᤁᤴ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤀᤠᤵᤋᤡᤰ ᤔᤧᤃᤢ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Chi maá ó jā cúu ó tatā ndihúxī ūū sēhe Israel jā cúu ó nchivī hebreo, chi
    ñúhún inī ō tūhun jā ní nquee yuhú yā jā nastécū yā ndīyi. De jā ñúcuán cúu jā
    nduú ñuú chíñúhún ndasí ó Yāā Dios de sátíñú ó nūū yā. De sīquī jā inuú-ni ñúhún
    inī sá jíín ndá táhán ó hebreo cúu jā cáhān maá ji cuāchi sīquī sá, chi nácani
    sá tūhun jā natecū ndīyi, señor rey Agripa.
  san-TIB: ཏསྱཱངྒཱིཀཱརསྱ ཕལཾ པྲཱཔྟུམ྄ ཨསྨཱཀཾ དྭཱདཤཝཾཤཱ དིཝཱནིཤཾ མཧཱཡཏྣཱད྄ ཨཱིཤྭརསེཝནཾ
    ཀྲྀཏྭཱ ཡཱཾ པྲཏྱཱཤཱཾ ཀུཪྻྭནྟི ཏསྱཱཿ པྲཏྱཱཤཱཡཱ ཧེཏོརཧཾ ཡིཧཱུདཱིཡཻརཔཝཱདིཏོ྅བྷཝམ྄།
  qve-NT: Diospa chay promesankuna cumplikunantan, Israel nacionpa chunka ishkayniyoq
    hatun ayllunkunaqa suyakushanku. Chayraykun tuta p'unchaw, tukuy sonqonkuwan,
    Diosta yupaychashanku. Chaymi wiraqocha rey Agripa, noqapas Diospa chay promesankunata
    suyakusqayrayku, kay Israel nacionniyoq llaqtamasiykunaqa juzgawashanku.
  pao-NT: '@see-verse:ACT.026.006'
  cbu-NT: 'Mang iy zitaminarini k''tsas tsimbun matayaru anchich Apanllee mangoonarangana.
    Apanlli mang; Tputs tsipakchu, nuwsha ituyamachima; táyaru, anungaz kizpur zandarangusin,
    psaantaa Apanllee chinaranganaya, manga. Nuw anootstam chinaktana. Anumand kiyung
    kachiykina Apanll tputsee ituyamaku anumanda. Itaru, siy: ¿Tamari ashich Apanlli?
    átpasa.'
  usa-usa: ánibo ketááí títaubake kaayaq-ánná-wáyúkámá yeráwáqá wágááwabi nokáámma
    Áánûqtukaq nunamummá tíq-tiq umá awé kéone. ánibo anómma yabikáana-nako, kemá
    itáíq-itaiq kéunata Ítíráaeo-wayukama yemá kemmá aabi matíkaraae.
  soy-soy: Isirɑyɛɛli pikɔ́ ipuri kɛfi nɛ itɛ́ iyɛ̃ pɔ̃́ nɛ kɔ mɛsɛ́rɛ kɛsinɛ nɛ kɛtúŋɛ́
    Uléécɑɑ yɑ́ɑ́silɛ in nɛ tɑ́lɛ̃ tɛ i yɛ́ lɛ̃ kuu mɛkɛɛ-mɛ pirɔ́sɑ́ɑyɑhɑ ḿ mɑ
    yɛ̃. Kɑm likɛcɑ́ɑ́ n tɑ́lɛ̃ nnyɑ kɛ Pisuifi ɑpi pitele nɛ́ wɑi, uyɔ́ɔpi Akiripɑ!
  hui-hui: Bi lowinigo ogoni hondole inanaga hameigini hombearia (12) karume mini
    dunu bia ho howa horombe mbiragabi Ngode Datagaliwabe mitangi bialu lotu lalu
    ibuhondo bi laabo halu ka. Kini-o bi lowinigo ogoni i̱na hondole mini dunu bia
    ho kogonaga Yu agali tigua, Í̠ ko biri, lalu ka.
  amf-amf: Wosa muldhana tabhi lamaa sootibee roorobe wocchimbhayse Barjona kenin
    goodimenka, ogo Barjo ‘yena imayda ime’ kinin hamonam tiyana toolite ke dahade.
    Bitaa Agirbha, ogo bhocchin goynka Ayiwd eena iam bersite ke dahade.
  quc-NNT: Are k'u wa' ri keye'm ri winaq aj Israel ri e k'o che ri ki mam ojer ri
    kab'lajuj u k'ojol ri tat Jacob, chi je' käb'antaj na. Rumal ri' keq'ijilan che
    ri Dios. Chi paq'ij chi chaq'ab' kepatänin che. Tat Agripa, are k'u rumal rech
    wa' chi ku'l nu k'ux chi kek'astaj na ri käminaqib', xa k'u rumal ri' k'o ri käkib'ij
    ri winaq aj Israel chwij kämik.
  dob-dob: ta tauna manuna ꞌima susu site tuwelo sinuwayaina be sida loba, ga ma idi
    yaleyale Yaubada ꞌena silotalotapwalolo, ꞌasiyata be boiboi ꞌediya. Ga nuwayaina
    gete manuna me Yudia sieꞌewegu.
  wrs-wrs: Honi memba moamba, ten 12pelara Yutatindinind ningvnam, Sesoava si osangas
    vevav. Hona moarava Yutanindva kana owalva sembayang vinivnamba sia okomba. Kava
    kavpa eva keknam wohwulluhvta nomba moamba, heva os himba kamba kinmba opluthumnivna
    noindava. Wo nonawusra kamba himba wetat uni.
  mca-mca: Qa week in uja'xek pekhewe' ta'ƚetskii pe' doce (12) ƚelits pa' Israel'ik'i
    in notkitaxets qu' yape nafits qa yijayantax pa' Dios neƚuts qa najai iye. Qa
    ha'ne ƚoq'otkineye'j taxijik'ui, wittata Agripa, qa hik ha'ne qa wenutenij ye'm
    hane'ej ene' judiol.
  tzo-TZC: Jaꞌ jech spatoj yoꞌntonic ti lajchaꞌchop jmolmucꞌtotcutic ec ti ta xcꞌot
    ta pasel yuꞌun ti Dios taje. Jech o xal un, ti stuquique, cꞌacꞌal acꞌobal yacꞌoj
    sbaic ta tunel ta yichꞌel ta mucꞌ ti Diose. Ti jech jpatoj coꞌntone, jaꞌ jmul
