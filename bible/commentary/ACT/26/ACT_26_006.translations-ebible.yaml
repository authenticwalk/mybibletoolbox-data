verse: ACT.026.006
translations:
  kpx-kpx: Iale di nova lamisi kotamale keu koseanu. Di huhuige Dilavau subuta no
    buluvebiaho louale keike lohoale nova velemanu.
  okv-H: Eto na eha ei heteto court ere ona amita be amo God na dagota ohihi ta degi
    ke ena avo simba mihena
  tbo-tbo: Ma amalai naka geka hosi a towolo ma he lauhetaleu, matababana Yaubada
    a paliwitumagana googata ugolihi towolo meme binei naka ugolina a iotonana ma
    a itumagana.
  mal-C: ദൈവം ഞങ്ങളുടെ പിതാക്കന്മാർക്കു നൽകിയ വാഗ്ദാനത്തിലുള്ള എന്റെ പ്രത്യാശയാണ്
    ഞാൻ ഇന്നു വിസ്തരിക്കപ്പെടാനുള്ള കാരണം.
  grc-SR: Καὶ νῦν ἐπ᾽ ἐλπίδι τῆς ⸂πρὸς⸃ τοὺς πατέρας ⸆ ἐπαγγελίας γενομένης ὑπὸ τοῦ
    θεοῦ ἕστηκα κρινόμενος,
  bgc-bgc: अर आज मै परमेसवर के जरिये म्हारे पूर्वजां नै दिए गये उस वादे की आस के कारण
    उरै दोषी के रूप म्ह खड्या सूं।
  khz-khz: Ewagumona au Kota kapunai pama ruga, kwalana au Palagu na ai tenemai ekila-gavurato
    kilana araramaniana gaurai.
  deu-TKW: und jetzt stehe ich vor Gericht wegen der Hoffnung auf die Verheißung,
  zsr-NT: Naꞌa, zoaꞌ ni lauliꞌ quië nu cuequi xbey nedaꞌ le runaꞌ löz Dios, uspanëꞌ
    bönniꞌ nat, gunëꞌ ca naꞌ gzxiꞌ lu nëꞌë lauquëꞌ xuz xtauꞌtuꞌ.
  lin-lin: Mpe nazali kosamba lelo mpo na elikya na ngai kati na elaka oyo Nzambe
    apesaki na bakoko na biso.
  hns-NT: Parmeswar hamlogke baap-daada log ke koetjh waada karies hai, aur ham bieswaas
    kariela kie oe aapan baat poera kariega. Ohie se ham aadj djadj ke aage thara
    baatie.
  noa-E: Mamʉ magba amau sĩi mʉ mʉig wai nʉmʉn, warrgarwe Ẽwandamau maach jöoinag
    jaautarrjö chadcha maach meewi deeu iiu phiidʉju ʉ̈kha chitʉm gaaimuapaita amau
    mʉ mʉig wai naabahab ajim aajem.
  eng-EMTV: And now for the hope of the promise having been made by God to the fathers,
    I stand before you judged,
  mib-NT: Te ñúhun ni na jnúhun ni jejnūhun Yaā Dios nuū tāca jíí yō jeē nastécu yā
    ndɨ̄yɨ, te máá sɨ́quɨ̄ tāca jnúhun yáha‑ni cúu jeē cájequin de cuēchi sɨquɨ̄ ná.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ थाःक्‍थे़बाहाॽनु चोगुबा माङ्‌हे़क्‍किन्‌के़त्
    लॽरिक् निङ्‌साङ् चोगुङ्‌बाल्‍ले़ इङ्‌गाॽग आइन् कप्‍मो खासे़न् लोःम्‍मा ते़न्‍नो
    ये़प्‍पारो॥
  xnj-xnj: Na hinu nivii palongolo yaku nihamuliwa ndava nisadika lilaganu lila Chapanga
    avalagazili vagogo vitu.
  mmx-mmx: La na a tu nade at lavapaase atla a ngangais ne Moroa do ni naba lox empana
    laxakaape ren ga lox i ri lavalabat atdik. Na laxakaape ri lox axatu limixin basinge
    lanmet la dinaba vubeles at Linintoo at ne Moroa.
  cbr-NT: An nucën raracama cásabi oquin ca Nucën Papa Diosan uni bamacama baísquimiti
    'icë quicë banax ca asérabi 'icë quixun cana 'ën sinanin. Usaquin 'ën sináncë
    cupí ca ënë unicamax 'ë ñui 'ëmi manánxa.
  tee-NT: Chai ju chavai iclhichivimak'ancantach va ixlaca'atalh ni iclaca'i ni ca'amacxtuchokoya'
    ju Dios ju tanita ni chunch ju alaclhit'atak'oxita ju mak'aniya quilacpa'itni
    quinc'an.
  eng-LSV: and now for the hope of the promise made to the fathers by God, I have
    stood judged,
  cak-NT: Pero cami jinc'o we' chi yi'an juzgar, xe roma ren can ninnimaj chi ri caminaki'
    c'o jun k'ij cuando xquiebec'astaj-pe, anche'l ru'in ri Dios chique ri kati't-kamama'
    ojer can.
  pah-NT: 'Kiro g̃a ji mo''ami reki avo timbojamboja mbatera ga rehe javo. “Gweroviaruhu
    ga g̃ambogweravag̃wama,” ei g̃a ji ve, ei ga. A''iti tuhẽ ji imboha''uvi nhanembogweravag̃wama,
    a''e ji. A''ereki ymya Tupana''ga e''i tuhẽ oreramonhava''ea pe: “Aerẽ ti ji g̃a
    mbogwerapavi nehẽ,” ei Tupana''ga ahe ve hako, ei ga.'
  sja-NT: Maperãta mɨ parã k'ĩrapite anee p'anɨ, ijãa bairã Tachi Ak'õrepa jaradade
    tai chonaarãmaa.
  xed-xed: Ndanana, wana yu ma guma ta ghəŋa fafta ɗa ta ghəŋa ɗa ta tatá imi ta sləməŋ
    ya tanaf Lazglafta ta dzidzíha mu.
  mks-NT: Ta sa̱há ña̱ cándeé cáhnu ini i̱ ña̱ va̱xi qui̱ví jánditacu tucu Ndióxi̱
    tócó ndihi na̱ na̱xi̱hi̱ sa̱há ña̱ cán quéa̱ na̱ Israel yóho ñéhe na ye̱he̱ na̱casa̱a̱
    na̱ caja vií na̱ sa̱há i̱ nu̱ mé ndó. Ta mé Ndióxi̱ quéa̱ na̱sa̱ha̱n tu̱hun a
    nu̱ tásáhnu jícó nde̱ ña̱ nditacu tucu ndi̱i.
  gfk-S: Ma iou tur ter ra harkurai kakarek utano burwana no nugu kinkinis na balaraan
    uta ing God ga kukubus ter urie ta ira hintubu mem.
  bmu-bmu: Anutunöŋ ambösakonurupnini yeŋgöra jöhöjöhö keu alöhi, nöŋön miaŋgö ölŋi
    ahumapköra al mamböta jörömqöröm aka maljal. Miaŋgöra aka merak keu jakeŋe al
    niŋgigetka kinjal.
  dgz-dgz: Go endi anu dao negawa ame God omayan bae nugawa inamup agi wa agiat mumeni
    menan enu yawanegene waiwanum.
  eng-GNV: And now I stand and am accused for the hope of the promise made of God
    vnto our fathers.
  zaa-NT: Annana porqui'ni té confianza quia' eyátha canu yatti de lo lù'uti tì'a
    beni Tata Dios prometer lani ca tà' tàta qui' tu' gùtse'e tiempo antigua, acca
    taxi' cą inte' ru'a lo cuią'le.
  eng-WEBSTER: 'And now I stand, and am judged for the hope of the promise made by
    God to our fathers:'
  guh-guh: Bajarapamonae neneconitsijitsia tsipaji baja xanë jumecovënëtajë petëpaevimi
    itsamatacabi Dioso icatsia piasaëyaexanaejavanexa. Tsipaji baja cajena bajarapacuenia
    Dioso najumecapanepaeya jumaitsi patajasalinaivimijavabelia. Nexata bajarapalivaisi
    jumecovënëtajë.
  bon-bon: Yoo, page cane naclajutenige atrana tääpume, ingle cane ngene atwana ne
    ecitenine peei mene cabu Acejiyame cime kaakesaare bine lui mene itu jejemuji.
  nhw-BL: Pero ama inijuanti nechtelhuíaj nica pampa nijneltoca Toteco Dios techtlamichihuilis
    nochi catli quintencahuilijtoc tohuejcapan tatahua huejcajya para quichihuas huan
    techyolcuis quema timiquise.
  mgw-mgw: Na nambi'yambi', niyi'ma pano senulwa kwa mwanjaa niliu'bi'lya li'lu' lilagano
    Nnu'ngu' lyaapei au'ku' bitu.
  swh-ONEN: Nami sasa ni kwa sababu ya tumaini langu katika kile ambacho Mungu aliwaahidi
    baba zetu, ninashtakiwa leo.
  wbi-wbi: Lino nimile apa nihighua ulwakuva une nilola ulufingo luno u Nguluve alyavombile
    nava Nhaata viitu.
  bba-bba: Mɑ tɛ̃, bɑ mɑn siri mini yèn sɔ̃ nɑ nɔɔ mwɛɛ te yĩiyɔ te Gusunɔ u bɛsɛn
    sikɑdobɑ kuɑ.
  eng-KJVCPB: 'And now I stand and am judged for the hope of the promise made of God
    unto our fathers:'
  kgk-NT: '—Yma ete-ma ore ramói kwéry-pe he''i va''ekwe Nhandejáry: “Oikove jevy
    va''erã omano va''ekwe gwive” he''i. Upéa he''i va''ekwe arovia voi aiko-vy.'
  waj-waj: Nnaaru Anutuuqo ti rubuungainna ari kua kiaa teerama kioo kuaivaa iya mmuuvaara
    na yaagueeqama yaata utuee faannakiauvaara aanna makee na aavau diee vakiaukai
    iya kua pinaivaa niiki yapaanoo.
  cpy-cpy: Rooma nimaeka ikantakoe-tatenawori nokenkithata-kota-neero royaakoteetani
    ikashiya-kaakiriri Tajorentsi paerani awaejatziteni.
  mpx-mpx: Lan ya o kot hi ginol puna kaiwena alou ge no atimatuwa ya atena Yehoba
    ni ginol ni ola wana bateli tubumeyau elal.
  wbp-wbp: Nyampuju-ngarra karnarla wala nyinami Jijaji Kirajiki kuja wankaru-jarrija
    pina. Ngulaju yangka jinta-juku Yapa-nyayirni-wangu Mijaya kuja-jana Kaaturlu
    jangku-pungu nyurru-wiyi nganimpa-nyanguku nyurnunyurnuku yilyanjakungarntirli.
    Kujarlanya karnaju nyampurlalku jaarl-karrimi jalanguju.
  luo-luo: To koro sani iyala nikech geno ma an-go kuom singruok mane Nyasaye otimo
    ne kwerewa.
  nhe-NT: Pero ama inijuanti nechteilhuíaj nica pampa nijneltoca Toteco Dios techtlamichihuilis
    nochi tlen quintencahuilijtoc tohuejcapan tatahua huejcajquiya para quichihuas
    huan techyolitis quema timiquise.
  aii-aii: ”ܘܐܵܕܝܼܵܐ ܣܵܒܵܒ ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܒܩܵܘܠܵܐ ܕܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܥܲܡ ܐܲܒ݂ܵܗܵܬܲܢ̈،
    ܦܝܵܫܵܐ ܝܘܸܢ ܕܝܼܢܵܐ ܐܸܕܝܘܿܡ،
  esk-NT: Pakma qikaqtuŋa uvuŋa atanniqsaksraġukłuŋa piqutigiplugu niġiugaqałiġa Agaayyutmun
    immiumaniałhanik akiqsruutmiñik sivulliaptiknun.
  msb-msb: Niyan, nagatindog ako didi na mahusgaran kay nagalaom ako sa gintuga san
    Dios sa aton mga kalulululuhan.
  cpa-NT: 'Huu¹³ la² báh³ ma²tsenh¹²jni ni³ dsa² ta³: Di³ hé²jni jǿg³ ca¹jmo¹ Diú¹³
    quianh¹³ dsa² hóg¹ quián² jnieh³ hi² hiog¹ dsa² jmøi¹guǿi¹.'
  dso-dso: ପର୍‌ମେସର୍‌ ଆମର୍‌ ଆନିଦାଦିମନ୍‌କେ ଜନ୍‌ କାତା ଦେଇ ରଇଲା, ତେଇ ମର୍‌ ଆସା ରଇଲାର୍‌ପାଇ
    ଆଜି ମୁଇ ଇତି ବିଚାର୍‌ନା କରାଇଅଇବାକେ ଟିଆ ଅଇଲିଆଚି ।
  meu-meu: Harihari ina hahemaoro gabuna ai name gini, badina be Dirava ena gwauhamata
    na laroamu, senemai e henidia gwauhamatana.
  yva-NT: Akarijo Titi winy, masyoto unumeso ritet no so weye syanave Amisye apa urairije
    rai. Apa urairijo syo raura somamo wusyinoe Po raurairive irati wama anene mansai
    to, purairive pare arono munije ama akari indati Po vatano ugwenene maijasea ukovakato.
  dgc-dgc: Ey nadid, Hari,” kagi ni Pablo, “éy bakit bistaanék moy? Dahil ta pag-asa
    ko to pangako na Diyos du apo me to araw, a buhayén na i tolay a huway.
  zpm-NT: Per mazd goṉ, laa zho rlëë lo naa porne dib zdoo naa rliladz naa laa Dios
    beeṉle miṉe psaṉ me diidz lo grë pxozgol no.
  hix-NT: Àwayehxemotho komo wanàmyaha hampànà, kanyenhàr me naha, Khoryenkomo, amna
    horyen heno komo wya, kekon xarha tà. Àro wyaro katxhàrànhàr hona ro wehxaha,
    kekon hatà. Àro wyaro katxhàrànhàr hona ro rma rha natxhe xarha, Xuknewyana komo,
    12 heno komo yohamàthàyamo rma. Khoryenkomo yowakryenye ro kom kax mak natxhe
    ha, kekon hatà. Emahona ro noro yowakryetxhe, enmahrà ro xarha, awanaka xarha.
    Nyamoro rma, ranhànà yokarymetxhe rma haryhe, rowya àwayehxemotho komo yanàmnye
    me naha Khoryenkomo tawro kmak ha. Akryepa y, àro wyaro tawro hoye ro ryhe, atxke
    manaha katxho me harha wehxaha, onenytxanàr kom me, kekon hatà, Pawru.
  sim-sim: Hako an ma ol hahanda li usahakwa mashin neloko nihin Avui Wasilaka or
    sawehenda oson a misihi na nikishinda nombo orok anin limu kotim unduwa.
  npi-ULB: अब म यहाँ न्यायको लागि उभिन्छु, किनकि म परमेश्‍वरले हाम्रा पुर्खाहरूलाई
    दिनुभएको प्रतिज्ञाको आशा राख्दछु ।
  cgc-cgc: Anduni, paakusar a tak gasalig a ta pangako ta Dyos naan ta ate na mga
    kaapuan na may ipadala kanen na Manluluwas.
  tim-tim: Nâ kala busi kâlegen malân are keiŋe siâgât bo malân. Anutugât den pat
    âlepŋe are bâgilupnenŋe makyeŋgiep are bunŋe agâk dâm Israe yeŋgât kâmot keiân
    lâuwâ manden nen hârokŋe hândâk me hilâm Anutugât kotŋe mem agatmâ manmâ den aregât
    biwinenŋande mem heŋgemgom manden. O luâk humone den ire maktere nâŋgâ. Nâŋe den
    pat maktân ire biwinân katmâ heŋgemgom manman aregât Yuda luâkŋe denân katnektâi.
  yor-yor: Nísinsin yìí nítorí ìrètí ìlérí tí Ọlọ́run tí ṣe fún àwọn baba wa ni mo
    ṣe dúró níhìn-ín fún ìdájọ́.
  wos-wos: Némbuli ambu wuni té, méni néma du reta wuna hundi xékéméte. Ané moka wuni
    ambu té. Hanja God dé nana mandékaré angi wasékéréké, ‘Guniré yikafre hurutawuni.’
  emp-NTPO: Baribʌrʌ Ãcõrẽba dadji drõã naẽnabemarãa diai jarad̶ada jʌ̃ã b̶ʌ carea
    id̶ira ãdjirãba mʌ̃ra biẽ́ jara panʌa.
  eng-F35: And now I stand here being judged for the hope of the promise made by God
    to our fathers,
  ind-ind: Dan sekarang, di sini saya berdiri untuk diadili justru karena keyakinan
    saya, yaitu bahwa Allah akan memenuhi salah satu janji penting yang dulu Dia janjikan
    kepada nenek moyang kami.
  pes-OPCB: ولی این همه تهمت که به من می‌زنند به این علّت است که من در انتظار انجام
    آن وعده‌ای می‌باشم که خدا به اجداد ما داده است.
  mpt-mpt: Sinanggwano Gode Yuda ni faninwali moton wengo baabenea Sinanomo ne inamin
    namin mako nanamabibo ge baabenebua Ni faninwali 12 i bainobo gabianiba kwinomo
    dim osa tab dim osa amitie lotu kebianiba am olo waiso binibbua eka molobsel isa
    memalo i inabibo nesa inania bainobo gabi o dafa ota i kot ketneibbiobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ nika꞉ apa꞉ ameda pa꞉ta꞉ la꞉ wiekeeki pa꞉ta꞉ hone uluma꞉
    ekina꞉ ame I̱ ba꞉sa꞉ pitelememe lea꞉me.
  mkl-mkl: Nɔ nsɛi ɑ̀ wɑɑ kiitiim si nɑ iyi í jɔ̀ ǹ wɑ n cɔ kpɑ̃ɑi kuwɑ̃ iyi Ilɑɑɔ̃
    í ceɑ bɑlɑ nwɑ ŋɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ନେନେ ନ୍ତା ଞ୍ଜାଇଂକେ ଆଣ୍ଡିନେ ପାର୍‌ମାନ୍‌ ବିବ ଆର୍‍ଗେ ଆତ୍‍ବା ନେଙ୍ଗ୍‍ନେ
    ଆସା ଲେଃଗେସା ଏକେ ନେଙ୍ଗ୍‍ ଆକ୍‍ଅରିଆ ବିଚାର୍‌ ଡିଂନେସା ତୁଆଁ ନ୍ଲେକେ ।
  gof-RNT: Ha77ika taani Xoossay nu aawatas immana gida ufayssaa naagiya gisho mootettada
    hayssan eqqas.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଲେୟାଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କକେ ଅକ ବାନାର୍‌ସା ଏମାକାକ ତାଇକେନାଏ,
    ଏନାରେ ଆଇଁୟାଃ ଆସ୍ରା ମେନାଃ ହରାତେ ତିସିଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ନେତାଃରେ ବିଚାର୍‌ ହବାଅଃ ନାଙ୍ଗ୍‌
    ତିଙ୍ଗୁକାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza Ómasímo avotegini lo moloketa gakóma gihila zitive loko gele molo
    moloko noukumú imane gonitó nilími nimilago noluve.
  lcm-lcm: Na kana napo tung mete saupai marai kag lomlomon akoai ta igenen ang a
    God katala palapalatung tatana si keve tivumem,
  aer-aer: Kele ayenge nhenhele tneme court-enge akwenpe anthurre tharle itelaremenge
    Ngkartele-arle mpwaretyenhe nthakenhe-arle re arrekwelenye areyeke alhileke. Re
    alhileke rarle ilweke-arle areye itethe-ilirtnetyenhe.
  qvc-NT: 'Chayshina kaptiypismi, rikay, apamuwashqallapa dimandawaq, ancha kriyiptiy:
    Tayta Dyusmi wañuqkunata rin kawsachimuq, nishpa. Chaqa wañuqkunata kawsachinanmi
    payqa ufrisishqa karqan unay agwilunchiqkunata.'
  tgl-ULB: Ngayon nakatayo ako rito upang hatulan dahil umaasa ako sa pangako na ginawa
    ng Diyos sa aming mga ninuno.
  cbs-NT: Jaskawen taexun en jaskadaken daki ea unanti watan kupikatsi jaska nukun
    xenipabu Diosun yubani ikunwankin en manai ea aki ikanikiki. Januxun mawabu ana
    jatu bestenwain kai Diosun nukun xenipabu yubani en ikunwainwen taexun ea kupikatsis
    ikanikiki.
  xtm-NTPP: Te vitna, ja kuechi ja kúkanu ini sa ja ni skuiso Su'si ma nuu yuva o
    ñayii jana'a ma, chukan kúu ja iyo sa ya'a, ja te'nde tniñu sa a.
  nnq-nnq: Na ngoe mbi pamba nhukumigwa kwa magambu gwa kuhyobalela malagano ga Nnoongo
    galagana na akahokabito.
  bao-NT: Mecʉ̃ra Ʉmʉreco Pacʉ mani ñicʉ̃ jãapʉre, “O biro yʉ tiirucu,” cʉ̃ ca ĩiriquere
    yʉ ca yue niirije jʉorira yʉre wedejãama.
  san-ORI: କିନ୍ତୁ ହେ ଆଗ୍ରିପ୍ପରାଜ ଈଶ୍ୱରୋଽସ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷାଣାଂ ନିକଟେ ଯଦ୍ ଅଙ୍ଗୀକୃତୱାନ୍
