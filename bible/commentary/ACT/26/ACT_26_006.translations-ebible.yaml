    Lula jaꞌa parcaya, peka na, èèna na Lamatua pamamuri hari dhèu madhe, nèti èèna
    ka, rèngu se tao lii langu dènge jaꞌa. De jaꞌa karèi ku: tasamia ka ètu talora
    aae miu se, abhu dhu moꞌo boe parcaya, peka na, Ama Lamatua bisa pamamuri hari
    dhèu dhu madhe le? Tatu Nèngu bisa!'
  tnp-tnp: Kəni rəueiu u, iatəhtul ikɨnu məmə ik onəkakil rəhak nəghatiən mɨn mətəu-inu
    iəu iatələhu=pən rəhak nətəlɨgiən e nəniəskasɨkiən iətəm Uhgɨn təmol aupən ilah
    tɨpɨtɨmah mɨn.
  urd-urd: और अब उस वा'दे की उम्मीद की वजह से मुझ पर मुक़द्दमा हो रहा है, जो ख़ुदा
    ने हमारे बाप दादा से किया था।
  hot-hot: Ma yahathak yahêv yamaleŋ ek malêla takatu ba Wapômbêŋ bôk havak abô haviŋ
    bumalô thêlô ek nêm. Ma hathak ôdôŋ êŋ, ma lêk idum abô ek ya.
  mqj-NT: Tapakala dibisaramo' temo annu ummoreanna' pa'dandinna Puang Allata'alla
    lako neneki.
  rus-SYN: И ныне я стою перед судом за надежду на обетование, данное от Бога нашим
    отцам,
  mbh-mbh: Na tho mit nge riong ponange, eneke lemik i engeng na tho men tetal nge
    ur ako God i kin ile riong tomo nge titevimemre ve aro i velpol.
  bdd-bdd: “Ta bewa ꞌigu yatala huhuna matauwa, beno Yehoba ꞌina gwae hemisa tubumao
    ꞌoidiya yahemiseya.
  cbt-NTPO: 'Iráca shimashonënpoapita nontaton, Yosëri itërin: ‘A''na tahuëri nicha''ësaranquëma'',
    nanpimiatarama'',’ itërin. Ya''ipi cotioro''sa'' ina ninapi, shonca cato'' huënton
    chachin ninarapi. Nani tahuëri tashirë chachin ina chinotatona'', naporapi. Canta''
    ina ninarahuë. Ina marë'' sinioro hua''an, cotio hua''ano''sa'' sha''huirapirinaco.'
  rmy-SERVI: Авдивэ мэ ачяв англа сындо пала надия пэ Дэвлэхкоро Лав, саво Дэвэл дэня
    амарэ дадэнди.
  srn-NT: Now mi e tnapu dya na fesi krutu fu di mi abi a howpu tak' Gado o du san
    a pramisi den afo fu wi.
  cta-NT: Ñiꞌya̱ nu jlya tiꞌ jyoꞌo cusuꞌ jiꞌna chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi loꞌo nguꞌ,
    juaꞌa̱ jlya tiꞌ naꞌ juani; biꞌ chaꞌ nchca cuayáꞌ jnaꞌ loꞌo ma̱ juani.
  bqc-SIM: Tiasa wàlɛ yã́kpalɛkɛmanↄ, kɛ́ ma wɛ́ dↄ lɛ́ pↄ́ Lua gbɛ̃̀ wá deziↄnɛzi
    yã́i.
  tcz-CHONGTHU: Chule tuahi kapu kapa teu heng a Pathen tepsa hung guilhung ding kakinep
    na thudol a, kachung thu khol dia hikom a ding ah kahi.
  mar-mar: आता देवाने आमच्या पुर्वजांना जे वचन दिले त्याची आशा धरल्याबद्दल माझा न्याय
    होण्याकरता मी उभा आहे;
  snp-snp: Etito nefa, oiya ya Gotikafo autefo-mota lo mele gimami ka ya koli kikito
    umuto kulawa ya kiyabala o-o omo yamu olu kalo mele nede minae.
  isl-isl: Ástæðan fyrir því að ég er lögsóttur, er sú von mín að Guð muni standa
    við loforðið sem hann gaf forfeðrum okkar.
  spy-NT: Neennyi /kākiiyyoong'tēēnoo kōōk /kiikuumwoo, kuuyu ākēnēē keey kiyēē kikuurtoochi
    ꞉Yēyiin mbo kuuko.
  xnn-xnn: Gapo tay patpatiyek nan inkalin Apo Dios isdin alal-apo tako ay awnit kasin
    matago nan natey et siya nan gapo ay wadaak isna ay mabisbista.
  mwe-mwe: Na nnaino nyimi apano kuukumulwa ligongo lya kulupalila malajilo gubhapegwilwenje
    bhanangulungwa bhetu na a Nnungu.
  tte-tte: Kaliyate kabona siyatala-yagau na yatala yaina kaiwena Yaubada yameliyan
    yakato kani iginauli besiele ana waloyameli tubumayao kolili bwaimwana Mesaiya
    ana laoma.
  tcs-tcs: Ai stanap ya tidei wea dis kot bikoz dempla zaze mi po bilib dat promis
    wanem God i bin mekem po dem bipotaim pamlelain blo yumpla.
  hlt-THB: Ka pakhqi venawh Khawsa ing awi a taaknaak amyihna ngaih-unaak ka taaknaak
    a dawnawh tuhngawi awh kai ing awidengnaak hu nyng.
  soq-soq: Ne insaisana uduudu dima God no nosinosimba mampo saualena bedewe itudina
    baiwa mo ne wadaituneieno mape kotuntedino ewaneilana.
  qub-qub: Cananga Tayta Dios unay aunishanman yäracushäpitami cayman prësu apachimasha
    jusgamänanpaj.
  att-att: Á kunangane manáddagà ta arubáng mu nga mabestigán megapu sù iddanamák
    ku, nga palurotan na sangaw ni Namarò yù initabbá na sù ira ngaw naggaká nitta,
    ta paginnanolayan na yù ira námmatay.
  bki-bki: “?Naruei bior vaio ana nalo tiniel jer kiniou bereio? Nina bior kiniou
    noju jikili dam̃ariga ea verikariano tai napano Atua mila bija korobido nalo nua
    ruei, napano naio berenio mia naio rila tomu nalo napano am̃arm̃aro mia nalo amemeul
    bereio.
  bqp-bqp: Tera sà òtɛn yãkpatɛ kɛ kũmao kũ ma wɛ́ dↄ lɛ́ kũ Luda sɛ̀ ó dizinↄnɛɛi
    yãi.
  mcp-mcp: Mə mə́ zə tɔ̂w kɔɔdʉd ja ga dɨ́ nəcé ŋkaagə́ Zɛmbî nyə á kaag odá yí, mɛɛ
    ŋgə bwánd nywo nə búgə́.
  hat-hat: Koulye a, yo rele m' an jijman paske m'ap tann pwomès Bondye te fè zansèt
    nou yo.
  npl-NT: Iwa axa nika onechalikakeh nechteiliah. Nechteiliah porke nikneltoka Dios
    kinyolitis akimeh yomikkeh, kemi Ye okisentlali kichiwas ijkuak okinkakiti totatawah.
  bgg-bgg: Sudoh gune ichiih shii riu ne phak yi phane gu è Hamangkhung-aphuii è gethek
    pha blangthek shii sbang rek marui pha ji shii luthong pha chiang riu yi dun ro.
  eng-TCENT: And now I am standing trial because of my hope in the promise God made
    to our fathers,
  eng-BSB: And now I stand on trial because of my hope in the promise that God made
    to our fathers,
  cpu-NT: Irootajaantakera nosaikantari iroñaaka jaka, tema noñaaventakitziiro okaratzi
    ishinetakeneriri Pava pairani avaisatziite, tsika otzimi oyaakoneentaiyakarini
    aakaite.
  san-ASM: কিন্তু হে আগ্ৰিপ্পৰাজ ঈশ্ৱৰোঽস্মাকং পূৰ্ৱ্ৱপুৰুষাণাং নিকটে যদ্ অঙ্গীকৃতৱান্
    তস্য প্ৰত্যাশাহেতোৰহম্ ইদানীং ৱিচাৰস্থানে দণ্ডাযমানোস্মি|
  tod-tod: Niima ziɛgi zu ti ʋa ga ze tukpɔɠaaleʋezuʋɛ, tɔɔzei kitogi naa ʋa, nii
    é zèa minazeɠegi zu, nii GALA ge kɛɛni ade-mɛmɛwolani bɛ,
  tac-NT: Jípeko nejí oliá ne, neka 'la bijchígame kame napu aníligo Onorúgame 'we
    'yasi ku ajánamio oríligo ralámuli suwígame.
  eng-WEBPB: Now I stand here to be judged for the hope of the promise made by God
    to our fathers,
  gfk-H: Ma iau tur taar ra warkurai kaiken taar burena tano nugu kinkinis na balamasa
    uta ira sa ing Kalou ga kukubus taar utanei ta ira hintubu mehet.
  viv-viv: Ada tova adamoya yaku nuwanuwa saꞋeyana faꞋina hivekotuku. Boi tuwai-moꞋena
    Yaubada bwanenedeyao agaidiya giwonadabadaba higa yana Tovegida adi kibababala
    faꞋina ginaꞋiveninisena. Hida Yaubada yana wonadabadaba iya ganuwaveꞋavina faꞋina
    hivekotuku.
  yao-yao: Ni sambano nyimi pelepa kulamulikwa ligongo nguchilolela chilanga chiŵalanjile
    Akunnungu kwa achambuje ŵetu chila.
  tgp-tgp: Ale nakerihi na lo turu na aria, na lo r̃omtoho matan retitauhi atu God
    mo vaia isana nor̃a pua vara i masese.
  auc-NT: Mönitö mæ̈mæ̈idi ïnänite apæ̈nedinque Wængonguï, Mïnitö beyæ̈ cöwë pönö
    waa cæcæboimpa, ante nänö angaïnö baï cæcä beyænque mönö watapæ̈ bacæ̈impa, ante
    botö pönëmopa.” “Ñöwo ïñömö mänïne botö pönënö beyænque ïïnäni, Pabodo ingante
    apænte ancæmïnimpa, ante ænte mämönäni pöninque botö mïnitö weca a ongömo aedäni.
  kbc-NT: Odaa natigide joɡ̶oleetibigetiwaji mawini anemiitiwa leeɡ̶odi me inibeotege
    Aneotedoɡ̶oji micota meote niɡ̶ijo ane ligegi meote aneetediogi ɡ̶odaamipi niɡ̶ijo
    jotigide.
  bmh-bmh: Ulis iz imailei alina, ameagab ebu zoi tapai darem. Gonugau zebigeg enai,
    getal Uwait nug igual embigeg baib mareun. Go dudu noumemen koli asamam. Go en
    izal oiab petak ina, go petak zumau en gumei darem. Gonun iz ulis nait amen ebu
    tapilai milem ze mai.
  ctu-BL: Wolix c mel c bʌ cha'an tsa'ix c ñopbe i t'an Dios tsa' bʌ i sube c ñojte'el
    lojon.
  meq-meq: Ada anəke faya ta geŋeye sariya na, hərwi nakə na pa mədzal gər ga ka wu
    nakə Mbəlom a tsik ahəl niye, a gwaɗ ma vəlateye a bəba təte hay həlay ŋgwalak
    eye.
  noa-H: Mamʌ magba hamau sĩi mʌ mʌig wai nʌmʌn, warrgarwe Hẽwandamau maach jöoinag
    jaautarrjö chadcha maach meewi deeu hiiu p'iidʌju hʌ̈k'a chitʌm gaaimuapaita hamau
    mʌ mʌig wai naabahab hajim haajem.
  alp-NT: Kai petu meije au kele ete meije kena ateu lepate be au sala pibe mo le
    au hlaleke be Alla Iono tamata kwana suike lulu Italuke amiki ntuana menaru.
  san-VEL: kintu he aagripparaaja ii"svaro.asmaaka.m puurvvapuru.saa.naa.m nika.te
    yad a"ngiik.rtavaan tasya pratyaa"saahetoraham idaanii.m vicaarasthaane da.n.daayamaanosmi|
  kbq-kbq: Hige'na menina ama keagarera eme oti'noe, na'ankure Anumzamo'ma tagehe'ima
    huvempama huzmante'nea kere namentinti hu'na, mani'noe.
  kbh-kbh: Y mora, nts̈amo Bëngbe Bëtsá bëngbe bëts taitanga tojanas̈ebuachenacá,
    chë obanënga jtayenama cha yochjamama puerte jtsos̈buáchiyëse ats̈e obatmana causa,
    s̈mojuánatse ats̈be contra jayanama.
  ron-LSB: Acum stau aici pentru a fi judecat pentru speranța promisiunii făcute de
    Dumnezeu părinților noștri,
  pon-pon: Nai ari mi mon kadeik, pweki ai kaporoporeki inau o, me Kot kotiki on jam
    at akan.
  nhe-BL: Pero ama inijuanti nechteilhuíaj nica pampa nijneltoca Toteco Dios techtlamichihuilis
    nochi tlen quintencahuilijtoc tohuejcapan tatahua huejcajquiya para quichihuas
    huan techyolitis quema timiquise.
  sps-sps: Sai tovei nyo tsutsun rou to tan fi rangat tana saa tana faaman te kaa
    mi ronyo tan tsuen man te faan iny e Gov tan fuainy tsuvurara.
  wnc-wnc: Siwan wamu takngatu Anututa yake ninu Judia nana aminu gatanimunangge baminde
    yaniwan kekekakut. Wamu wa yaniwan kekekakut taknga buyana asaawikge natayuatde
    wamu nae temapa yakaing.
  bus-bus: Tia sa wèe yãkpaɛ kɛɛmao kɛ̀ ma wɛ́ɛ dↄ lɛ́ kɛ̀ Ludaa gbɛ̃̀ wa dezinↄnɛzi
    yãnzi.
  gub-BL: Kutàri apu'àm xe ihe, neruwa rupi ihe, ta'e azeruzar Tupàn ze'eg kwehe arer
    rehe ihe xe. Ta'e kwehe mehe Tupàn umume'u ma'e wemiapo ràm zaneràmuz wanupe a'e
    xe. Azeruzar tuwe a'e hemimume'u kwer rehe ihe.
  imo-imo: Oi Goteni linonga ara kaue kamendo ulu penga tembo nimbe mi lerimu aku
    uluma tembalo lepamo nimbo lipo mantiro akumunga na kinye Juda imbomani kot tenderemele.
  boj-boj: Bini e iŋgi bole bole Qotei a nami gago moma naŋgi enjrqa marej qaji di
    oqajqa tariŋoqnsim unum. Utru deqa e ino ulatamuq endi tigelejunum.
  eng-DRA: 'And now for the hope of the promise that was made by God to the fathers,
    do I stand subject to judgment:'
  knf-knf: 'Kë hënkuŋ, uko unkaaŋ kë bakwayşaan ţi, uwooŋ kë: Dhaţ uko wi Naşibaţi
    abiiŋ ahoŋ başinun.'
  san-KHM: កិន្តុ ហេ អាគ្រិប្បរាជ ឦឝ្វរោៜស្មាកំ បូវ៌្វបុរុឞាណាំ និកដេ យទ៑ អង្គីក្ឫតវាន៑
    តស្យ ប្រត្យាឝាហេតោរហម៑ ឥទានីំ វិចារស្ថានេ ទណ្ឌាយមានោស្មិ។
  arn-NT: Allkütumuchi, ta fewla iñche küpalngen tañi ramtukangeael ñi nien mew tüfachi
    maneluwün rüf dungu mew Ngünechen tañi femkünulfiel taiñ kuyfi fütakeche em.
  zas-NT: Abiꞌ yan zaꞌn guie, badëëd reeman naj loj ree guxtis guial rliladxan yasban
    Dios bengüt ree ziꞌc beenman promejs loj ree dux béngulal ree.
  ken-NT: Nté fá ɛchɔŋ bǎtàŋ mɛ chí mbɔnyunɛ mbákántɨ ndǔ bariɛp amɛn Mandɛm
    afyɛ́ nyaka ntá bachǐmbɨ abhɛsɛ.
