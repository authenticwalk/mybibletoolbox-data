    nùù‑ní ñà‑nì còó calma xi‑ní cunini‑ní ñà‑ndùá cuàhìn càhìn.
  ceb-ULB: ilabina, tungod kay ikaw hanas sa tanan nga nabatasan sa mga Judio ug mga
    pangutana. Mao nga manghangyo ako kanimo nga paminawon mo ako nga mapailubon.
  ces-LB: Vím, že znáš dobře židovské zvyky i sporné otázky. Chci ti vše vyložit od
    začátku, a tak tě prosím o trpělivost.
  mkn-mkn: Beta tau bilang, bapa mangarti batúl kotong orang Yahudi pung adat, deng
    kotong pung soꞌal mati-idop. Jadi beta minta bapa dengar bae-bae sang beta.
  nce-nce: Ju sebobë, Israelbë afenëbonibë iniwa lowenebë wafi lowene sle eletëna.
    Na kofe kofe gali kë gëgali nëglelogwayabë, kë wesibime mata ju wafi lowene eletëna.
    Këme nëgeme bo metole nanelë, ju alabujuwa tafa eleme. Na iniwa galime aholo mana
    bo sle etagwime.
  pol-UBG: Zwłaszcza że jesteś obeznany ze wszystkimi zwyczajami i sporami, które
    są między Żydami. Dlatego proszę cię, żebyś mnie cierpliwie wysłuchał.
  qxh-NT: Tayta, Israel runacuna yarpashantapis, imapita apaycaćhänacushantapis sumaj
    musyanqui. Chaymi mana yamacällar wiyaycallämay, ari.
  nwi-nwi: meinai ik nakɨrkun huvə narəyen kapəmawə nəmə Isrel mɨne narɨmnar yame
    kamotgoh tukun. Ror pən, yakmə jakaiyoh mə nərɨgien kafam tukrapomh tuk nərɨgien
    nəgkiarien kafak.
  kmo-kmo: Miita Ju ma yechi otii tawa abo miita hecho. Yecha saniga saniga hikichi
    otii ye i tawa boboy miita yen hecho. Eeta kepi. Eena ada miina wohecho ada baneyn
    miita hehar meejikiita.”
  agr-agr: Amek judío aidauti dutiktaiji aina duka ashí dekame. Nuniau asamin minash
    shiig emamkesam antugtukta tusan segajame.
  kyc-kyc: Dokona lao Juu wambu dupwame yulu wakale wakale dupwa pyuo apiyanda pyuo
    lao karenge dupwa peparae embame ama soo gisingi. Dokona embame nambana pii doko
    rape rape lao soo pisapili yaka lao leto.
  urd-GVU: خاص کر اِس لئے کہ آپ یہودیوں کے رسم و رواج اور تنازعوں سے واقف ہیں۔ میری
    عرض ہے کہ آپ صبر سے میری بات سنیں۔
  yre-NT: -Yɛɛ cɩ 'nan Zuif 'nɔn 'le -pei -tɔ wɩnun pɛɛnɔn bɛ yia -tɔa, ɛn 'wɩ nɛn
    Zuif 'nɔn 'bɔ o -sa -fɔa "da "bɛ yia -tɔa. -Yee "wɛan maan laabo 'i 'lɔ 'nan,
    'i man -sran -e 'i "trɔɛn "tɔ 'an wei lɛ.
  fuh-BKF: Aɗa anndi al'aadaaji Alhuudiyankooɓe e haalaaji muɓɓen fuu. Saabe majjum
    miɗo nyaage, kettindanoɗaa kam e munyal.
  arl-NT: Quiaari puetunu cuarta Judiocuaca miijiosanojuanaa niishijiajuhuaj, puetunu
    canaa nacoojotasanojuanaanio. Janiyari cunora quia sequeyani, nareja cua tojiri
    cua pohuatasacari quiajaniya.
  ziw-ziw: vitendese kwaviya weye kumanya vyedi mazwela ya Wayahudi. Haluse, nakulombeza
    unetegeleze ukanijijimiza.
  grc-TR: μάλιστα γνώστην ὄντα σὲ πάντων τῶν κατὰ Ἰουδαίους ἐθῶν τε καὶ ζητημάτων·
    διὸ δέομαί σου, μακροθύμως ἀκοῦσαί μου.
  nag-nag: kelemane Yehudi khan laga niyom te kotha namila kora sob apuni jani thaka
    karone, aru moike morom kori nomro pora moi laga kotha huni bole anurodh kori
    ase.
  eng-OEBCW: especially as you are so well-versed in all the customs and questions
    of the Jewish world. I beg you therefore to give me a patient hearing.
  knj-NT: Yel ton watx' chi wal e ach an, yutol ja wotaj xa cu ley jaon Israel jon
    ti'. Ja wotaj xa tzet yin chi cu teele cu ba on. Yuxan chin k'an favor e ach an.
    Miman cha wute ja c'ul win an, catu' cha waben tzet oj wal an.
  deu-1912: allermeist weil du weißt alle Sitten und Fragen der Juden. Darum bitte
    ich dich, du wollest mich geduldig hören.
  san-PUN: ਯਤੋ ਯਿਹੂਦੀਯਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਯਾ ਯਾ ਰੀਤਿਃ ਸੂਕ੍ਸ਼਼੍ਮਵਿਚਾਰਾਸ਼੍ਚ ਸਨ੍ਤਿ ਤੇਸ਼਼ੁ ਭਵਾਨ੍
    ਵਿਜ੍ਞਤਮਃ; ਅਤਏਵ ਪ੍ਰਾਰ੍ਥਯੇ ਧੈਰ੍ੱਯਮਵਲਮ੍ਬ੍ਯ ਮਮ ਨਿਵੇਦਨੰ ਸ਼੍ਰੁʼਣੋਤੁ|
  nob-LB: Jeg vet at du er ekspert på jødiske skikker og stridsspørsmål. Derfor ber
    jeg deg om å høre på meg med tålmodighet!
  ntj-ntj: '@see-verse:ACT.026.002'
  sxb-NT: aeniki manyire mbwe omanyire geeza enkola ezia Awayaudi alala no okutawurizania
    kwawu mu amangʼana. Kutio nkusawa mbwe oganye ontegerezie mpoola.
  nhu-NT: Me njemyi lɛ nɛn, njefo bó looci lɛ kee nce woŋ Bojuu noo bombew bò bó ké
    no kɛŋke. Nonɛn, me ɛ no nlɛke lɛ bó eyekɛ kɛ lɛ nyɛkeey eyuw fiɛɛ fì me nu enjeme.
  row-row: Au bubꞌuluꞌ amaꞌ nahine tebꞌe, hai atahori Yahudi ra adat ma, ma hai masodꞌa
    mate-mori mara. Dadꞌi au oꞌe amaꞌ rena malolole.
  msy-msy: Kamaghɨn ami, nɨ e Judaba en araziba ko bizir e mɨgɨa uarir atariba nɨ
    bar a dagh fo. Kamaghɨn kɨ nɨn azai, nɨ nɨmɨra daperagh ikɨva nan akaba baragh.
  agg-agg: Ndanana awi anɨhond-ane, ranɨ-moatükunɨ ra nɨmboe se Suda yɨhoefɨ Godɨmbo
    hohoanɨmo sɨmborɨ hoafɨyefɨ arɨhundɨ ra wudɨpoaporo fɨfɨrowandɨ. Ranɨmbo anɨmbo
    asu se wandɨ hoafɨ nda afurɨndo nɨmandɨfɨ hɨmborɨndafɨ.
  ptp-ptp: ên ông xovô môp wê xe Yuda vông ge vɨhati hɨxôn kɨyang wê xe mi nêlma lec
    ge, om a kɨtaa ông bê ông ngô kɨyang wê a ob nêl ga dɨ ông nim i o lêc ma lec
    lêm.
  nak-nak: Eala moli eme rovi tigi sesele la vulovulo mite Iuda, la merera ale polo
    viri eme koramulia ge lubea. Ale eau masagea veia eme umala ge silaha harari te
    la ilolo la vigagiala taku gageie.
  lbb-lbb: Anasa u tasman wakak a toltol anuna tarai Juda pa a utna otleng ning la
    arlak ono. Mang larning, a nunung u sur ur kes longoroi pa ur longor iau.
  kan-2017: ಏಕೆಂದರೆ, ಯೆಹೂದ್ಯರಲ್ಲಿರುವ ಎಲ್ಲಾ ಆಚಾರಗಳನ್ನೂ, ವಿವಾದಗಳನ್ನೂ ನೀನು ಚೆನ್ನಾಗಿ ಬಲ್ಲವನಾಗಿರುತ್ತೀ.
    ನನ್ನ ಮಾತುಗಳನ್ನು ಸಹನೆಯಿಂದ ಕೇಳಬೇಕೆಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
