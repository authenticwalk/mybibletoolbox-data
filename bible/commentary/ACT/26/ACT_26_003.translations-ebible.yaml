verse: ACT.026.003
translations:
  kpx-kpx: Kosealemo di hilokage au Diue menaka isi vaveveabe ke hilokale di isiviale
    kabebi haleito di louale ke evinela.
  okv-H: avoeto na tunga javotoho be ere ona amita be amo inena Judea embomeni ta
    ari te ke te amo mahu kiari avoeto na ke asona avo oje jevito ingijo.
  tbo-tbo: Matababana tam mi Yudeya ata mamae po ata dewa u hanapugena dumahi. Ugolinei
    a lupaliyem ipa upum ina hegoya ma u baha una nonoli ma mi Yudeya hai wigou atapuna
    a wimiheya.
  mal-C: പ്രത്യേകിച്ചു യെഹൂദരുടെ ആചാരങ്ങളെക്കുറിച്ചും അവരുടെ മധ്യേയുള്ള തർക്കവിതർക്കങ്ങളെക്കുറിച്ചും
    അങ്ങ് വളരെ പരിചിതനാണല്ലോ. ആകയാൽ എനിക്കു പറയാനുള്ളതു ക്ഷമയോടെ കേൾക്കണമെന്നു ഞാൻ
    താഴ്മയായി അപേക്ഷിക്കുന്നു.
  grc-SR: μάλιστα γνώστην ὄντα σὲ πάντων τῶν κατὰ Ἰουδαίους ἠθῶν τε καὶ ζητημάτων·
    διὸ δέομαί ⸋σου,⸌ μακροθύμως ἀκοῦσαί μου.
  bgc-bgc: खास करकै ज्यांतै के तू सारी यहूदी प्रथा अर परेशानियाँ नै भली-भाँति जाणै
    सै। इस करकै मै बिनती करुँ सूं, धीरज तै मेरी सुण।”
  khz-khz: Kwalana Iuda tenera na vegata geria kala e veitu maparara goi ripamu vealeva.
    Gaura pakurai anogimuna, pono vaigaoka, pe geku kila pono kamonagira.
  deu-TKW: da du ein vorzüglicher Kenner der jüdischen Sitten und Streitlehren bist;
    darum bitte ich mich geduldig anzuhören.
  zsr-NT: Rdzag ládxiꞌraꞌ le núnbëꞌu yúguꞌtë le nalëbcnëꞌ tunëꞌ bönniꞌ judío, lencaꞌ
    yuguꞌ lë ni rdil‑ltuꞌ didzaꞌ.
  lin-lin: pamba te oyebi malamu bizaleli mpe tembe ya Bayuda. Boye nasengi na yo
    ete ozala na motema monene mpo na koyoka ngai.
  hns-NT: '@see-verse:ACT.026.002'
  noa-E: Mua khaphʉ chirʉmgui ajim anʉm, pua chadcha maach meeun i wajapha khaphʉnaa
    ĩchab maach leijã wajapha khaphʉ sim. Maagwai pua sĩi mʉ iekdam wajapha ũrbarjugui
    ajim anʉm.
  eng-EMTV: especially since you are well versed both in all the customs and questions
    in relation to the Jews; therefore I beg you to hear me patiently.
  mib-NT: Chi je jíní vāha máá ní tāca jéē ní tajnúní ñayuu ñuu yō hebreo jiín táca
    jnúhun jeē tu cáhīin ɨnuú i jíín. Jeē yúcuan cáhán ndahú ná jiín ní jeē coo paciencia
    ni cuni sōho ní jnúhun cahān na jíín ní.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुत्‍चिओग खे़ने़ॽ नुःरिक्‍काङ् आनिगे़ यहुदि चोःक्‍थिम्
    नु ये़मे़न्‍दङ् पाःन्‍हाॽरे़ कुयाःम्‍बेओ के़निःसु के़ले़स्‍सुरो॥ हे़क्‍केःल्‍ले़
    आबाःन्‍निन् नासि थःत्ते़ॽआङ् खे़प्‍से़ॽओ फाॽआङ् पेलि फाक्‍ने़ॽरो॥
  xnj-xnj: Neju ndava wamwene wimanya bwina mivelu ya Vayawudi na muhutanu wavi, nikuyupa
    uniyuwanila bwina.”
  mmx-mmx: Anaa i ruturun mila nenu ukleklen tinotno leretere la levenekarakat ik
    lok kantubu atnedi leme Judaia. A sing u, do una xis atnaasan la una ronga ia.
  cbr-NT: Min camina judíos unicamaxa usabi 'icë 'aish, usai 'ia 'unanin. 'Imainun
    camina añu ñu ñui cara quia quixunribi 'unanin. Usa 'ixun camina 'ën mi camainun
    bënë́quinma cuati 'ain.
  tee-NT: Yuchi iclhik'achan ni icc'atsai ni mach'akxak'o'ui chux tachi ju iclhilanitauch
    ju quijnan ju israelitanin icjuntau. Chai vachu' mach'akxaich tuchi iclalhilak'ayauch.
    Pus yuchi iclhitapaininiyan ni va lacsni aq'uink'asmatninch.
  eng-LSV: especially knowing you to be acquainted with all things—both customs and
    questions—among Jews; for this reason, I implore you to hear me patiently.
  cak-NT: Y ren más yiquicot roma ret can aweta'n ri anchique nu'on jun israelita
    chupa ri ruc'aslen, ri anchique nic'atzin nu'on. Chuka' can utz aweta'n anchique
    ri yebanataj chiquicojol ri kawinak israelitas. Romari' ninjo' chi yinac'oxaj
    juba' y nic'ue' ta juba' a-paciencia roma ri tzij ri ninjo' nin-ij.
  pah-NT: '@see-verse:ACT.026.002'
  sja-NT: O-ĩa bɨ pedeeit'ee pɨ k'ĩrapite, pɨa k'awa bairã tai judiorã p'anapata mãik'aapa
    k'ĩsiapata. Mapa pɨmaa chupɨria iidiit'ee ũrimerã mɨ pedeeru misa.
  xed-xed: Kəl tsi ka vlihata rfu katakata ná, nda sna kagha tsiɗiɗ ta nzakwa la Yahuda
    nda ghəŋa skwi ya ta zlərɗə həŋ tani. Kdəkkdək, ka ksa ka ta ŋuɗuf, ŋa fihata
    gha ta sləməŋ ka sna na gwaɗa ɗa na.
  mks-NT: Cáji̱i̱ íní i̱ cáha̱n i̱ nu̱ mé ndó, rey Agripa jáchi̱ cánda̱a̱ va̱ha ini
    ndó ndaja íin costumbre na̱ Israel. Ta cánda̱a̱ ini ndó ndá ña̱ha quéa̱ ndítúhún
    táhan nde̱ sa̱ha̱. Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná caja ndó
    ña̱ma̱ni̱ cáhnu coo ini ndó cuni jo̱ho ndó ña̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱ yóho.
  gfk-S: Ma iou manga tanga tahut kinong augo iat u palai timaan ter ta ira numem
    tintalen ira Iudeia ma ta ira hargor i tahuat leh ta kike. Io kaie, iou sasaring
    marmaris tam be nu bala iou be ni ianga baak ma nu hadade iou.
  bmu-bmu: 'Göŋön Juda neŋgöreŋ ahakmeme aka aŋgururuk keunini pakpak mi törörök möt
    yaközan. Miaŋgöra nöŋön ölŋa simbawoŋ mötzal. Mewö aiga qesim gihizal: Keu jimami,
    mi ölöp möta mökösöŋda kezap alman.'
  dgz-dgz: Aton anuivin iwa Diu nagirewa gutut nuga amba notatae nuga ge asigigap.
    Ap menan nona ge yaemantu anupen menan mupewa inagap waivin.
  eng-GNV: 'Chiefly, because thou hast knowledge of all customes, and questions which
    are among the Iewes: wherefore I beseech thee, to heare me patiently.'
  zaa-NT: Ą'hua porqui'ni hua nabia' báni cuią'lu' iyaba ca costumbre qui' intu' ca
    enne' Israel, ą'hua ca enseñanza nu runi tu' discutir. Acca ratta'yúà' qui'ni
    gudà naga' cuią'lu' quia' lani paciencia.
  eng-WEBSTER: 'Especially, because I know thee to be expert in all customs and questions
    which are among the Jews: wherefore I beseech thee to hear me patiently.'
  guh-guh: Aeconoxaeta bitso barëyanë. Tsipaji yapëtaneme xaniavaetsia daxita palivaisi
    paxainajë pajudíovinë. Yapëtanemenua pajamatabëcuenelivaisi yabara panajumeanaenotabiabajë.
    Nexata cavajëtatsi ajamatabëcuenesaëya bajayaepato xaniavaetsia tanenamuxunaevetecaenexamë,
    jai Pablo nacuaevetsinë Agripajavabelia.
  bon-bon: ingle naace popi maane babo umle gäte Israela biname bime mule piiyepu
    teeme äciseräja mene poto cidi me. Peei name pi cane meebine näätemlenine cäme
    mene cängenarage ätecijame.
  nhw-BL: Ta cuali tijmati nojquiya nochi totlamachtil tiisraelitame huan nochi tlamantli
    catli ica timonajnanquilíaj. Huajca nimitztlajtlanía techtlacaquili catli nimitzilhuis.”
  mgw-mgw: Nipulaika muno kwa mwanjaa wenga utangite yali yoti ya Ayahudi na makowe
    gagaabaganiya, kwa nyo nikulu'ba ukomeye kwa kunipi'kania.
  swh-ONEN: hasa kwa sababu unajua vyema desturi zote za Kiyahudi na ya kuwa wewe
    unajua kwa undani mila na masuala ya mabishano. Kwa hiyo, nakusihi unisikilize
    kwa uvumilivu.
  wbi-wbi: Lino, ulwakuva uve ulin'kagusi ghwa lwigho isa va Yahudi na maswali. Pe
    nisuma umulikisiaghe mulugudo.
  bba-bba: Domi nɑ yɛ̃ mɑ ɑ Yuubɑn komɑru yɛ̃ sɑ̃ɑ sɑ̃ɑ kɑ ben sikirinɔsun ɡɑri. Ǹ
    n mɛn nɑ, nɑ nun kɑnɑmɔ ɑ tɛmɑnɔ ɑ nɛn ɡɑri swɑɑ dɑki.
  eng-KJVCPB: 'especially because I know thee to be expert in all customs and questions
    which are among the Jews: wherefore I beseech thee to hear me patiently.'
  kgk-NT: Ha nde ereikwaa porã katu judeu kwéry rekoha gwive. Ndorogweroviái oronhonhe'ẽha
    ereikwaa porã ave. Upe va'e nhe'ẽ ereikwaa porã-gwi xe avy'a. Ajerure nde-vy erejeapysaka
    porã hagwã xe nhe'ẽ-rehe, he'i mburuvixagwasu-pe.
  waj-waj: 'A mmuakiaa Yutayaiya iikiaa aataruuyauvaa arinaima rikiaannaivaara na
    i kiaa i mminaraivaara ni yoketainoo. Ivaara na yamaa kuavai i yaparaina kiaunoo:
    Tirooma variee ni kuaivaa rikiaanee, kiaunoo.'
  cpy-cpy: Tema piyoperotziro eeroka okaatzi rametari asheninka-paeni Judá-paeni akenkithata-koteri
    nimaeka. Rootaki nokowantari pikemijanta-wakina nokantemiri.”
  mpx-mpx: No yaliyaya puna kaiwena Yudiya wama pagan gegewena ge bugul bolo kaiweliya
    ha awabalgig, u atena bubun. Inoke ya awanun elam nu palahikan ge no baaba nu
    laeganan.
  wbp-wbp: Nyuntu kanpa-jana milya-pinyi muku Juwu-kurlanguju kuruwarriji, nyarrpa
    kuja karnalu purami kuruwarriji. Nyuntuju kanpa milya-pinyi nyiyarningkijarra
    kuruwarri-jangka kuja karnalu-nyanu warrarda wiljiwilji-mani Juwu-paturluju. Kujarlanya
    karnangku wardinyirli payirni yungunpaju nyuntulurlu purda-nyanyi nganyunganyu-wangurlu.
  luo-luo: Moloyo mano, amor, nikech in ngʼat molony e chike jo-Yahudi duto kod mbakagi
    ma ok rum, kendo makelo miero. Kuom mano, akwayi mondo iyie iwinj wechena gi ngʼwono,
    ma ok ijok.
  nhe-NT: Ta cuali tijmati nojquiya nochi totlamachtil tiisraelitame huan nochi tlamantli
    tlen ica timonajnanquilíaj. Huajca nimitztlajtlanía xinechtlacaquili tlen nimitzilhuis.
  aii-aii: ”ܒܘܼܫ ܙܵܘܕܵܐ ܕܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܟܠܵܝܗ‌ܝ ܥܝܵܕܹ̈ܐ ܘܕܘܼܪ̈ܵܫܹܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
    ܒܘܼܬ ܐܵܗܵܐ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܕܫܵܡܥܹܬ ܠܝܼ ܒܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ.
  esk-NT: Ilvich suvaluk iḷisimmaaġiksutin iluqaitñik Jew-ŋuruat ilitqusiatnik suli
    uqaksraqtutigisuukkaŋitñik. Taatnaqługu iŋiġikpiñ naalaġnitqupluŋa qiñuiġutin.
  msb-msb: Nasabi ko ini kay maaram ka gayod san kaugalian kag ginasuruayan san mga
    Judio. Kaya niyan nagahangyo na ako na pamatian mo na may pagpasensya.
  cpa-NT: Ma²ŋih³hning cu²rø² ha²lah lǿa¹² ca¹lah¹jǿ¹ mai³¹ quián¹² jnieh³ dsa² judío.
    Ma²ŋih³hning ha²lah lǿa¹² jǿg³ quián² jnieh³. Jøng² juanh¹² jmóh³hning hoh¹².
    Nǿngh³hning jǿg³ quieg¹jni.
  dso-dso: କାଇକେବଇଲେ ଜିଉଦିମନର୍‌ ରିତିନିତି ବିସଇ ଆରି ସେମନର୍‌ ଲାଗାଜଡା ବିସଇ ତମେ ନିକସଙ୍ଗ୍‍
    ଜାନାସ୍‌ । ମୁଇ ଗୁଆରି କଲିନି, ତମେ ବିଜାର୍‌ ନ ଅଇକରି ମର୍‌ ସବୁକାତା ସୁନା ।
  meu-meu: Badina be Iuda taumai emai kara bona emai hepapahuahu iboudiai vada o diba
    bada, taunabenai na noimumu mani emu kara a haheauka, egu hereva ba kamonai.
  yva-NT: Inanayanambe rave weye winyamo nyo wama koano Yahudi raen kobe tenambe.
    Muno arono reamayaowi jirati ananyao Yahudi inta rai, winanto ama ine rai tenambe
    tavon. Maisyare omai ti, mbaya rati vavai inda syo ana so raura nai.
  dgc-dgc: 'da tukoy mo dén i étanan a ugali me a Judeo, sakay ta rilihiyon me. Baten
    mo pad i kagin kuae:'
  zpm-NT: Rley naa sac naṉ naa naṉpaa luu zha nac grë xcostumbr no, grë ncuaaṉe rliladz
    no. ¡Rnab naa lo luu sca, guieete luu yquiaadiag luu grë miṉe gne naa!
  hix-NT: Omoro ryhe, Xuknewyana komo yweronàhyamatxho hutwanye ro me manaha. Nyamoro
    yatameryekatxho xarha hutwanye ro me manaha. Àro ke, teryehorye wehxaha, owya
    roskarymanàr ke, kekon hatà. Àro ke mexe nyhe kàrwonaha. Uro nyhe txko enytxako,
    kekon hatà, Pawru.
  sim-sim: Mberem ushiwak? Mir mbele mbele os nir Judama unda nombo nga mashi mashi
    os ni anamblarnanda nga angop mi heyetakonda sir. An mbeek mashi mushak mirin
    a sawekwa ambu nir. Uwa osik armek mi lihi mashi anhin misika.
  npi-ULB: खास गरी, किनकि तपाईं यी सबै यहूदी रीतिरिवाजहरू र प्रश्‍नहरूबारे ज्ञाता
    हुनुहुन्छ । त्यसैले, तपाईंले मेरो कुरा धैर्यपूर्वक सुनिदिनुहोस् भनेर म बिन्ती
    गर्दछु ।
  cgc-cgc: labi en gid tak nlaman no tanan na mga kaugalian daw mga padiskasan ta
    mga Judio. Gani, gapangabay a na daw maimo, pamatian a no anay.
  tim-tim: Gâŋe Yuda nengât keinenŋe nâŋgâm nengât den kârikŋe aregât dâm papalakmâ
    âmâ wan me wan owâiŋe aregât dâm magaŋgi goaŋgi akmaen aregât keiŋe nâŋgât. Aregât
    nune keine makgiŋdere bo hâkâŋ akmâ âmâ nâŋgâ.
  yor-yor: pàápàá bí ìwọ tí mọ gbogbo àṣà àti ọ̀ràn tí ń bẹ́ láàrín àwọn Júù dájúdájú.
    Nítorí náà, èmi bẹ̀ ọ́ kí ìwọ fi sùúrù tẹ́tí gbọ́ tèmi.
  wos-wos: '@see-verse:ACT.026.002'
  emp-NTPO: Bʌa bio cawa b̶ʌa dadji judiorãra sãwã b̶eabarida idjab̶a cãrẽ cãrẽã caicayabadada.
    Maʌ̃ bẽrã bed̶ea djuburiaya mʌ̃ bed̶eara sẽẽ́ ũrĩmãrẽã.
  eng-F35: especially because you are expert in all the Jewish customs and issues;
    therefore I beg you to hear me patiently.
  ind-ind: terutama karena Tuan mengetahui sedalam-dalamnya tentang semua adat istiadat
    Yahudi dan hal-hal yang menimbulkan perbedaan pendapat di antara mereka. Karena
    itu, saya mohon Tuan mendengarkan saya dengan sabar.
  pes-OPCB: 'مخصوصاً که می‌دانم شما با قوانین و آداب و رسوم یهود آشنا هستید، پس تمنا
    دارم با شکیبایی به عرایضم توجه بفرمایید:'
  mpt-mpt: '@see-verse:ACT.026.002'
  ssx-ssx: Nakana꞉ma꞉ mo hande Diu haliwekina꞉ peleme ekimanu make ika꞉ pi yokaalu
    pu haleme hauna꞉ ekimanu handolo hata꞉ yaka pi yopu opu pita꞉peke lea꞉me.
  mkl-mkl: Ǹ mɑ̀ iyi ì mɑ̀ dedembɑi Zuifu ŋɑ sɑ̃ɑ sɑ̃ɑ do idei kɑkɔɔ nŋɑ. Nɑ ŋɔi í
    jɔ̀ ǹ wɑ n tɔɔɛ i ɡbɔ idem do lɑɑkɑi.
  gaq-gaq: ଡାଗ୍ଲା ଜିଉଦିଇଂନେ ନିତି ନିୟମ୍‍ ଆରି ବାସଙ୍ଗ୍‌ନେ ସାମୁଆଁ ବିସୟ୍‌ରେ ନାଁ ନିମାଣ୍ଡା
    ବାବ୍‍ରେ ମ୍ୟାଃନାଲେଃକେ । ସାର୍ଲ ଣ୍ଡିଂକେ ନା ସାହାସ୍ ସାଚେ ନେଙ୍ଗ୍‍ ସାମୁଆଁ ଦ୍ରିଗ୍‍ ।”
  gof-RNT: Neeni Ayhude wogaanne palamaa loythada eriya gisho tana salettonna si7ana
    mela woossays.
  unx-unx: ଚିଆଃଚି ଯିହୁଦୀ ହଡ଼କଆଃ ରିତିରିୱାଜ୍‌ ଆଡଃ ଇନ୍‌କୁଆଃ ଏପ୍‍ରାଙ୍ଗ୍‌ କାଜିକ ଆବେନ୍‌
    ବୁଗିଲେକାବେନ୍‌ ସାରିକାଦା । ଏନାତେ ବିନ୍ତିବେନ୍‌ ତାନାଇଙ୍ଗ୍‌, ଆବେନ୍‌ ଧିରାଜ୍‌ତେ ଆଇଁୟାଃ
    କାଜି ଆୟୁମେବେନ୍‌ ।
  gah-gah: '@see-verse:ACT.026.002'
  lcm-lcm: Na alaba luai ina ta numai kupo nas aroron luai ani keve laulauan aongos
    na keve anggegelai kapa nei liuan i ri Iudaia, asukang a napo sokotuk ta ku sinong
    ananap na ku longong iau.
  aer-aer: Ayenge akangkeme anthurre unte-arle akaltye anemenge Jew angkentye anwerne-kenheke,
    anwerneke iwerreke-arlke iwenheke-arle anwerne ilterreme. Alakenhenge anteme ayenge
    akangkeme ngkwenge lyete angketyeke, ayenge anteme ahentye aneme unte ayenge mwantye
    anthurrele awetyeke.
  qvc-NT: Kanan mastam kushikuni ancha allita riqsishqaykirayku noqanchiq isrraylinukunapa
    kustumbrinchiqkunata, tukuy ima layata anyanakuptiypis. Chaymi mañayki, ama piñakushpa,
    allita uyawanayki kay nishushqayta.
  tgl-ULB: lalo na, sapagkat dalubhasa ka sa lahat ng mga nakaugalian at mga katanungan
    ng mga Judio. Kaya't hinihingi ko ang katiyagaan mong makinig sa akin.
  cbs-NT: Mianan, dasibi judiobun beya unankin jaska betsa betsapa shinain nun ja
