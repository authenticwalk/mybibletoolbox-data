  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤳᤆᤡᤀᤥᤃ ᤂᤧᤏᤧ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤌᤡᤶ ᤏᤢ ᤕᤧᤔᤧᤴᤍᤱ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ
