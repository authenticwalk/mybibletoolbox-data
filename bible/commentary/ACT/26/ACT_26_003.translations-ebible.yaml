  mek-mek: Lau eꞌu kina felo laoma auga oi Iudea papiauꞌi eꞌi kagakaga maꞌoai lologo
    felo. Ke eꞌi kagakagai aꞌoaꞌo keꞌuegekae auꞌi fouꞌi isafa lologo felo. Ega puo
    lagoi penio, folopaafiafi ainau mologo.
  aey-aey: '@see-verse:ACT.026.002'
  urd-GVH: ख़ासकर इसलिए कि आप यहूदियों के रस्मो-रिवाज और तनाज़ों से वाक़िफ़ हैं। मेरी
    अर्ज़ है कि आप सब्र से मेरी बात सुनें।
  ycn-ycn: Pu'ují caja nupechu, pihue'epícale palá judíona puráca'alo nacojé. Raú
    pihue'epí na nacuca huecá judíona pura'acó pajhua'atéchaca. Pihue'epícare caja
    na jimájeca huaca'ácaco pajhua'atéchaca. Ñaquele pila'á nojló nacaje, pema'á nupuráca'alo
    a'ajná nutajátajica ricá ejená.
  djr-djr: '@see-verse:ACT.026.002'
  kvg-kvg: 'Qo Zu bawan-ak-qa matev ate ndægo-qa yaq-te, qateqat kandambá. Até ndøgó-a,
