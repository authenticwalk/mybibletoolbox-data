    muwa, jingkijbangangi ninji yaji. Ngajaka ngayu ninga, ninji jungunki kardarda,
    ngala ngayu karu ninga ngaki jangkurr.
  nii-nii: “Nim sin Jura wumb ełmin oł ei, nim piikin si kindłin. Pe sin noman kanim
