    areĩne'en epo pe uheko kuap hamo sio uito waku rakat areĩne'en sio yt hap kuap
    hamo mehĩ e. Pyno ewetum no ehewaure ka'a ko'i uhepe mehĩ'in mana'in e.
  kpf-kpf: Gâŋâ Yuda a neŋgât orot mâmeniŋâ sot kut ŋâi ŋâi upmen, zo topŋâ nâŋgâm
    naŋgat. Nâŋgânina den siŋgi kârep patâ sa mân âkon upan.
  ppo-ppo: Ti noatepae, ya̧ta da̧ Juda so whi̧né mara mole alakélé, atimané dóroi
    du betere fokélé, naao mo wisiyóló kisiparapó. Téreteiné, ya̧lo i dere fo beta̧
    naao wosaasepóló dapó.
  hin-2017: विशेष करके इसलिए कि तू यहूदियों के सब प्रथाओं और विवादों को जानता है।
    अतः मैं विनती करता हूँ, धीरज से मेरी सुन ले।
  wol-KYG: Rawatina ba ma xamee ne ku géeju nga ci aaday Yawut, ak werante yi ci seen
    wàllu yoon. Kon dama lay ñaan rekk, nga muñal ma, déglu ma.
  bef-bef: To Yuta bonaꞌmagi hapaꞌani hiti to enali enoloka helata nehanamofihi kai
    keheliya iꞌahane. To nalaluꞌniga kai kagaꞌnilo koseleꞌi mekehenogo kehelito minobo.
  amm-amm: Yo mo sai, nono mo sosoli muwoi, Yuto nokoni molo monoi mo sai yasoi, nono
    mo. Koini ima imo mani, nono mo sai. No monoi no yani imo na pukwaimono. Noiyo
    ulosukomoi.
  zaj-zaj: Hasa kwavija gweye kozitanga goya nzoela za Wayahudi na mbamila zao, avo
    nokuyalalila unhegeleze mkunyazaganya.
  chq-NT: Tsʉ ñí³o'o la jilaa'²¹ tɨɨ² 'e si'² tya' tsá² Israel. Joon ñí³o'o jilaa'²¹
