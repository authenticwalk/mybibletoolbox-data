  urt-urt: Nin si sisyeme bworerme yarp lenge Juta, topoꞌe tehei ŋaiye tinge tingilyeꞌ
    wusyep. Taꞌe luku pe, ŋam da misilih nin ŋaiye na orp ŋumwaiye isyunde wusyep
    ŋam.
  kiz-kiz: Hasa, kwandabha bhebhe ghwe n'taalamu ghwa desturi sya bhajhahudi ni maswali.
    Hivyo nisoka unipelekesiajhi kwa uvumilivu.
  tzo-TZE: Yu'un li vo'ote lec xana' scotol c'u x'elan jtaleltic, vu'utic li israelutique.
    Xana' ti ta jtsaquilan ono'ox jbatic ta lo'il ta sventa ti mu co'oluc c'u x'elan
    jch'unojtic Diose. Jech avocoluc a'ibun li c'usi ta xcalbote.
  lex-lex: Uhepur memna yoma tuna wal pia nat momuou Yahudi re deullu-tatarni la'pa
    hya' ed maka nhi'inde ha rawo'or nohora. Pede awuak pa matro'mu ntulan pa natlin
    kalwiedweda lir mak a'ukota ri.
  dov-dov: kapati nkambo we ulimusongo kuziyanza zyabaJuda akumibuzyo. Aboobo ndakumbila
    kuti indiswilizye mebo chamoyo mulamfu.
  rgu-rgu: Au bubuluꞌ ae papa malelaꞌ matetuꞌ ita lahenda Yahudi ra hada naa, ma nahote
    nara. De au hule papa mamanene matalolole au.
  toc-NT: Huix sta­lanca catzi̠ya la̠ta lácu taka­lhíy xtas­ma­ni̠ncán judíos, y aya
    catzi̠ya hua̠ntu̠ aquinín cli̠­taaklhu̠­hui̠­ma̠­náhu, pus huá chú xpa̠­la­cata
    cli̠­ma̠­ka­tzan­ke̠yá̠n y csqui­niyá̠n li̠tlá̠n pi̠ luu li̠huana̠ xquin­kax­patni
    quin­ta­chu­huí̠n la̠qui̠ naaka­ta̠ksa hua̠ntu̠ aquit nacuaniyá̠n.
  som-som: maxaa yeelay, adigu waxaad khusuusan xariif ku tahay caadooyinka iyo su'aalaha
    oo dhan oo Yuhuudda dhex yaalla; haddaba waxaan kaa baryayaa inaad ii dulqaadatid
    oo aad i maqashid.
  mam-C: Tzun nchin tzalaja, qu'n tu'n tojtzqi'n te, ay Agripa, a jni'xjo nb'ant toj
    kychwinqil Judiy exqetzi'n nchi b'aj yolajtz qxola. Tu'npetzi'n, kxel nqanin tey
    tuk'a tipin tchwinqila, ex tu'n tkub' tb'i'njiy a kxel nq'ma'n.
  ndj-ndj: Kwanongwa ayi yuwi kumanya nendu chishovi cha Vayawudi na malimbanu vawu,
    ponopa ngukuluva wuyiwunishili umbikanishi.”
  mbj-NT: —Ỹ h'yy gadajang na-ããj hẽ, baad mabahapäh do hyb n'aa nyy da ëër, Judah
    buuj, ër bahed'oo doo da. Mahapäh né hẽ h'ëëd p'ãã ëër, Judah buuj, ër ky ked'aak.
    Ti hyb n'aa ỹ karẽn paawä h'yyb jawyk doo me da ỹ mamaa newëë —näng mäh.
  lat-VUC: 'maxime te sciente omnia, et quæ apud Judæos sunt consuetudines et quæstiones:
    propter quod obsecro patienter me audias.'
  ngp-ngp: vitendese kwaviya weye mwenye ummanyi we vihendo va Wayahudi hamwenga nezimbuli
    hewekuivana, ivo nakulombeza unitegeleze kwa kufinyiliza.
  enq-2: '@see-verse:ACT.026.002'
  eng-ASVBT: 'especially because thou art expert in all customs and questions which
    are among the Jews: wherefore I beseech thee to hear me patiently.'
  mna-mna: Pa mbulu tiam Yuda mi sua pakan ta amparzorzooro pa i, na nu ute lup kek.
    Tana aŋsombe aŋwi u ten. Ko irao be ŋgun talŋom mi leŋ mar pa kalŋoŋ? Pa sua tio
    ko moloŋana ri. Kokena nim gesges ma iŋgi.
  myw-myw: “Peinan kukwakin amasinap, min-Yudiy yakamey, o kukwakin silawun makamnimana
    babaw, sivinag kwaptuleim bukuligen agulivan.
  sby-sby: Amwe muyinshi cena miyambo yonse ya Bayuda, ne kutanyumfwana konse. Neco
    ndamusengengeti munyumfwishishe mwakwikalika moyo ncondambanga.
  sll-sll: Ni Yuda ari memini pangwo ogolo weni pire dinia, ha di tibi ol ni teralga
    wai piriwa. Omaga na ha di ni teralga, ni singaba monia gin tani nigi de pir na
    tekio.
  yaq-NT: Junuen inim itepo juriomtaka, ito nasuk itom au joiwalataka itom bo'o jooria'ut
    intok i'an lautipo juka' inim ito betana weyeka ka nanau machik itom tu'utebae'ut,
    iniat si'imekut em tu'isi ju'unea'ut, ju'uneakai. Jiba inia betchi'bo san, chuubaa
    juni'i, nee jiokoeka nee jikkajine ―ti jiiakai―.
  uro-uro: Bä märmär gem ngo masirhat dinguna ainge di ama mädrämga na nge masirhat
    sävät ama Judaqäna arhä qärhong bä qosaqi iarhongäkt kärqärhong i qaku sägäni
    na rha sä irhong. Bä äkt i rhäkt di ngut nok pät a nge iva ngi sangar ama bulap
    bä ngi nari ngo.
  ita-1885: Principalmente, sapendo che tu hai conoscenza di tutti i riti, e quistioni,
    che son fra i Giudei; perciò ti prego che mi ascolti pazientemente.
  muy-muy: Nəmərvu ahar gəɗakani ti aɗaba kə̀səra manjəhaɗ ga ndam Zʉde akaba pakama
    ya tagrakivu gejewi na lala. Nahkay kam-kam biaba slimi ana ma goro ya nəɗəm na.
  kqc-kqc: adina bi rama iniye ya diba Jew vene di toutou ma kayamo ago. Mina dada
    ya usa nida, amuta dudu nai ago neide.
  tav-tav: '@see-verse:ACT.026.002'
  eng-ULB: especially, because you are an expert in all the Jewish customs and questions.
    So I ask you to hear me patiently.
  spa-VBL: especialmente porque usted es un experto en todos los asuntos y costumbres
    judías. Le ruego su paciente atención al escuchar lo que tengo que decir”.
  fra-_FOB: Surtout parce que tu connais toutes leurs coutumes et leurs discussions;
    je te prie donc de m'écouter avec indulgence.
  hau-ULB: musamman ma don kai masani ne game da al'adun Yahudawa da al'amuransu.
    Don haka, ina rokanka ka yi hakuri ka saurare ni.
  mal-mal: വിശേഷാൽ നീ യെഹൂദന്മാരുടെ ഇടയിലെ ആചാരങ്ങളും പ്രശ്നങ്ങളും സംബന്ധിച്ച് നിനക്ക്
    നന്നായി അറിയാമെന്ന് മനസ്സിലാക്കിയിട്ടുള്ളതിനാൽ ഞാൻ സന്തോഷിക്കുന്നു. അതുകൊണ്ട്
    എന്റെ പ്രതിവാദം ക്ഷമയോടെ കേൾക്കണമെന്ന് ഞാൻ അപേക്ഷിക്കുന്നു.
  kkc-kkc: Bei, no Yu odoo ibada adaga dia goo susuga sabolo, osoloso ima kulodu to
    agadigeli goo sabolo no gooleedooso. Esiga ayo namapoo howaso, mo to hagee takoo
    medee dui.
  urd-GVR: Ḳhāskar is lie ki āp Yahūdiyoṅ ke rasm-o-riwāj aur tanāzoṅ se wāqif haiṅ.
    Merī arz hai ki āp sabar se merī bāt suneṅ.
  far-far: Nau ku eele 'asiana, sulia 'oe saitamana lea ana falafala kia Jiu ki fainia
    na olisusue kia ki. Nia ne nau ku gani 'oe, fua 'oko fafurongo lea basi fuana
    fatae nau ki.
  suz-BL: मारदे हना यहूदी आन पतीके नु गारचा ङा मगारचा ङा लोव़ नेल्‍ल हजुरमी, रिम्‍शो
    पा तुइश्‍शो बाक्‍नीनी। लोव़ शुश बाक्‍ब। मोपतीके मब्रीथु, हजुरमी, नेंशा गेचा नङ।
  car-NT: Amoro 'ne ka'tu rapa iru'pyn po pa'poro morokon Simosu emery, iwosauranakato'kon
    enapa muku'sa. Iro ke ro waturupoja o'wa pyi'me'ke awepanamato'me y'wa.
  amp-amp: Nom Judanom nmoh toh nmbuham, nmoh yirmoht, tamoh tamoh dukefm ni bi tawisafete.
    Ndnettn kanga afo rhu wawanyswanm nanhu mrokfom. Mirahn bi ahhreka.
  bht-bht: क्योंकि तू यहूदियां दे सारे रिबाजां कने समस्यां जो अच्छे ला जाणदा है। इस
    तांई मैं बिनती करदा है, अच्छे ला मेरी सुणी ले।
  eng-NOY: especially as thou art acquainted with all the customs and questions among
    the Jews. Wherefore I beseech thee to hear me patiently.
  cub-NT: Mʉ́vacari coreóvaivʉ me judíova ne d̶arĩ cõmajiyede aru ne bueiyede máre.
    Que baru jẽniaivʉ mi jápiaquiyepe ayʉ ji coyʉiyede napiyeque, arejamed̶a Pablo.
  ita-1927: principalmente perché tu hai conoscenza di tutti i riti e di tutte le
    questioni che son fra i Giudei; perciò ti prego di ascoltarmi pazientemente.
  lww-lww: Nepisa visena nene komin nap̃a ko ke narui, okilia ruru kieta p̃elaga ita
    le Yu la rui, a okilia ruru m̃ena suri la nap̃a pogos punu ga kieta yeririna lala
    asum̃a apepeyun la ke vanon rui, a nap̃a la asum̃a amlip̃ere la ke vanonia. Ana
    inu nepiun tan ko vena ko ve sinem̃a kar inu re, komin nap̃a yoko kiau suniena
    naga tawa manene e suri la ne sanene narui, a ve piavi towe m̃ena ga.
  ckb-ckb: بە تایبەتی تۆ لە هەموو نەریت و کێشەی جولەکە شارەزایت، بۆیە لێت دەپاڕێمەوە
    بە ئارامی گوێم لێ بگریت.
  spm-spm: Ee Judarii kamagha amuava, nori vɨŋgɨ norira norigha atharava amui bisir
    kharsi nɨɨ bara anda ikaaŋi. Kamagha amuisi khɨɨ nɨɨna azaaghi, ‘Nɨɨ inɨmɨrara
    apheraghɨv ikhɨva nana akava oraa.’
  nas-nas: eeꞌ noruꞌamira daꞌ tee ookara aarumonanka eeꞌnoko turananka Juꞌnupoong
    biikaning noruꞌei otomaung dau basinooꞌ. Teeꞌkoo ninge niaꞌdamaang tampaꞌ dooroontari
    ning taarameeꞌnaang.
  uvl-uvl: Iong o etei tote Iuta mur reria poinga mur pe tehun hel ngaria. Ke heueu
    nei lemek ke o are ke nek pe o longo ke nek toto at nga lek helenga mur.
  eng-BBE: 'The more so, because you are expert in all questions to do with the Jews
    and their ways: so I make my request to you to give me a hearing to the end.'
  ixl-CNT: Qeꞌl tan, tekꞌ ootzajlu kajay qꞌu kostuumbre tuchꞌ kajay qꞌu kam xoꞌl qꞌu
    Israeel tzaꞌ. Echtzixeꞌt nunjaj bꞌaꞌnil see aas saꞌatin apaciensia tiꞌ vabꞌileꞌ.
  xsi-xsi: ŋana tu noko kusama pâta ŋana maka Juda ŋgu nema mâsi ndoni wa ŋgua rârâni
    uru kapawa wa. Mine kala ano pano tu ma kuloŋo naneŋgu ŋgua sondo, aku kulelea
    naneŋgu ŋgua ŋine walele ndimo.
  crx-NTPO: '''Et njan ''alha'' hoont''oh nyunch''oh soo t''eóoninzun nts''en''a la
    Lizwif duk''oh ts''e dune hinli ''ink''ez huwulh dulhyoh ''uhudutni ''oh cha ''et
    huwa soo cho soo zólhts''ai''-un nts''u húkwa'' dusni.'
  kan-OKCV: ಯೆಹೂದ್ಯರ ಎಲ್ಲಾ ಆಚಾರ ವಿಚಾರಗಳನ್ನು, ವಾದವಿವಾದಗಳನ್ನು ತಾವು ಚೆನ್ನಾಗಿ ತಿಳಿದಿದ್ದೀರಿ.
    ಆದ್ದರಿಂದ, ತಾವು ತಾಳ್ಮೆಯಿಂದ ಆಲಿಸಬೇಕೆಂದು ಕೇಳಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: A koro ane e Jiusi ijiebuo vame bu kevo ijiakiro vua buone binobino bu
    kuaena bue madinamivo ije ane mukore vierafe. Ijadufuo iviama na vua none ige
    kuarakuvejo ije mukore fiene.
  blw-blw: Kaskasen hen layad-o te innilà way ma-awatam amin hen ugalitaaw way Judio
    ya hen chataaw mansosongelan, wat anoham koma way mangngar hen antoy aryê an hea.”
  tam-2017: விசேஷமாக நீர் யூதர்களுடைய எல்லாமுறைமைகளையும் விவாதங்களையும் அறிந்தவரானதால்
    அப்படி எண்ணுகிறேன்; ஆகவே, நான் சொல்வதைப் பொறுமையோடு கேட்கும்படி உம்மை வேண்டிக்கொள்ளுகிறேன்.
  azz-NT: Huan cachi oc nimoyolpactía de nimotajtoltenpalehuis moixpan porín nicmati
    que tejuatzin cuali ticonajsicamati nochi in tanahuatilme den pueblojuani judíos.
    Huan tejuatzin no cuali tiquixmati nochi nijín tamachilisme tenica timotajtoltehuíaj
    tejuan tijudíos. Ica ya nojón nimitzontatautía que xinechonyecaquili ica nejmach
    de nijín notetajtohuilis.
  spa-RV-1909: 'Mayormente sabiendo tú todas las costumbres y cuestiones que hay entre
    los Judíos: por lo cual te ruego que me oigas con paciencia.'
  csy-csy: 'A tuan in nangma sia Judah mite ngeina te le thudokna theampo ah a telbel
    na hihi, ci ka he hi: tua ahikom thinsautak in nong ngaisak tu kong thum hi.'
  mxq-NT: es waanʉ niꞌigʉ jaꞌagyʉjxm ko mij mnija̱ꞌa̱p tʉgekyʉ wiꞌixʉts jaayʉm tii
    ndundʉ, ʉʉdsʉty israelitʉ ja̱ꞌa̱yʉty, es mjaygyujkʉp diꞌibʉts nmadyakypy. Pa̱a̱ty
    tunʉ mayꞌa̱jtʉn, mʉdooꞌít yajxón.
  tzj-NT: Ninquicoti como atat bien awotak nak rbanic nojel ja kacostumbre ja rok
    aj Israel, bien awotak nojel ja nkach'a' chibil tak ki'. Rmalc'ari' tok nc'utuj
    jun utzil chawe, tac'waxaj jutz'it chi utz ja xtinbij chawe ri'.
  tdt-tdt: Hau kontenti, liu-liu tanba liurai hatene klean ema Judeu nia lisan. Ita
    boot mos hatene problema sira nebee mak halo ami haksesuk malu. Nee duni hau husu
    ita boot pasiensia uitoan hodi rona lai hau.
  ron-BTF: Mai ales știindu-te a fi expert în toate obiceiurile și întrebările dintre
    iudei; de aceea, te implor să mă asculți cu răbdare.
  eng-WEBP: especially because you are expert in all customs and questions which are
    among the Jews. Therefore I beg you to hear me patiently.
  eng-FBV: particularly because you are an expert in all Jewish issues and customs.
    I beg your patient indulgence as you listen to what I have to say.
  nld-1939: en dit des te meer, omdat gij alle gebruiken en strijdvragen der Joden
    kent. Daarom bid ik u, mij geduldig aan te horen.
  bwo-bwo: Bítsnowere nee ayhudiwots niwonat moosh jamo t'iwintsdek'at danfnee, mansh
    k'amoon taan nk'ebetuwok'o neen k'onirwe.
  nch-BL: Ta cuali tijmati nojquiya nochi totamachtil tiisraelitame huan nochi tamanti
    cati ica timonajnanquilíaj. Huajca nimitztajtanía xijtacaquili cati nimitzilhuis.
  quc-TNT: Wetam c'ut chi kas etam la ronojel ri uj nak'atal wi, uj ri winak aj Israel,
    xukuje' jachique tak ri tzij cujch'ojin chrij. Rumal ri' quinta' jun tok'ob che
    la chi cächajij la paciencia wuc' che nu tatabexic, —xcha ri tat Pablo che ri
    nim takanel Agripa.
  tfr-NTPO: Tjawa judíoga, tjawa l̇l̇ëbo shäryë sorë l̈i miydëp sök pjl̈úe. Tjawa
    ëng dboryë kar kar l̇l̇ë kjĩshko l̈i miydëp pjl̈ú bakoe. Eni ga miydër ga tja
    tjl̈ẽ bop kong ga tja kup sök pjl̈úe. E kjĩshko ga rokër bop kong ga tja kus sök
    wop tjok sira guing.
  kaq-NT: Jenquetsih noque judiobo jihuetain, mian tah min honanquin sirijahi. Non
    yohinanai joi tah min hashoan honanai. Jaa copi hea tenexon hen mia yohihi nincarohahue.
  sgb-sgb: Ta paubat hên hato, ay kamwangan mina ya natotoan tamo ha toa tamo, haka
    ya a tamo pamikakasundo hên hikitamo ya Israelita, kabay ampakihabi ko kamo ya
    pagtêêhan mo kon gilamên.
  vie-1934: nhất là vì vua đã rõ mọi thói tục người Giu-đa, và cũng biết sự cãi lẫy
    của họ. Vậy, xin vua hãy nhịn nhục mà nghe tôi.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ, ନୀନୁ ଜୀହୁଦିୟାଁ ପା଼ଣାପା଼ଟୁ ଅ଼ଡ଼େ କାତା ନେହିଁକିଁ ପୁଞ୍ଜାମାଞ୍ଜି;
    ଏ଼ଦାଆଁତାକି ନା଼ କାତା ସା଼ସାତଲେ ୱେଞ୍ଜାଲି ନିଙ୍ଗେ ବାତିମା଼ଲିମାଞ୍ଜାଇଁ ।”
  cha-cha: Yan pot y jutungo na jago untungo todo y costumbre yan y finaesen gui entre
    y Judios; pot enaomina jutayuyut jao na con pasensiamo umaecungogyo.
  amu-NT: Ee ꞌu mantyjiꞌyaꞌ chaꞌtso costumbre na cwilꞌaa jâ nnꞌaⁿ judíos ñequio chaꞌtso
    ñꞌoom na tileicatjoomꞌ mꞌmaaⁿyâ. Joꞌ chii matsꞌaa tyꞌoo njomꞌ na cꞌoomꞌ na tꞌmaⁿ
    tsꞌomꞌ na nndiꞌ ñꞌoom na nntsjo̱o̱.
  hin-CV: विशेष रूप से इसलिये भी कि आप यहूदी प्रथाओं तथा समस्याओं को भली-भांति जानते
    हैं. इसलिये मैं आपसे विनती करता हूं कि आप मेरा पक्ष धीरज से सुनें.
  spa-BES: 'Cuánto más, porque eres experto en todas las cuestiones que tienes que
    ver con los judíos y sus costumbres: así que te pido que me des una audiencia
    hasta el final.'
  san-BEN: যতো যিহূদীযলোকানাং মধ্যে যা যা রীতিঃ সূক্ষ্মৱিচারাশ্চ সন্তি তেষু ভৱান্
    ৱিজ্ঞতমঃ; অতএৱ প্রার্থযে ধৈর্য্যমৱলম্ব্য মম নিৱেদনং শৃণোতু|
  tdx-tdx: mentsake te fohi’o soa ze hene lilitse naho fifandi­era’ o nte-Iehodao.
    Aa le mihalaly ama’o ty hijanjiñe ahy am-pahaliñisañe.
  naf-naf: Geŋ ilak Zuda am nin mama mimiyet zet mmot mtot mamnup ma kwitnaŋ kwitnaŋ
    notnaŋgat mamnup ke giti yaŋaŋ penaŋ ŋep nâmâtât tadik. Keyepmti geŋ wisat mimipiŋ
    wakdi bemti tatnâmane zetn zewi.
  grc-MT: μαλιστα γνωστην οντα σε παντων των κατα ιουδαιουσ ηθων τε και ζητηματων
    διο δεομαι σου μακροθυμωσ ακουσαι μου
  vid-vid: Kwa vila hegwe ndo kuvizela gala ga Wayahudi na vinhu vyowalingitwanza
