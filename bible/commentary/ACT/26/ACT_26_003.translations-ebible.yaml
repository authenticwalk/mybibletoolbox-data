  myy-myy: '@see-verse:ACT.026.002'
  trc-NT: ꞌO̱ se neꞌén ꞌu̱nj se vaa so̱ꞌ me síí nica̱j cuentá cheꞌé nu̱ꞌ se tucua̱nj
