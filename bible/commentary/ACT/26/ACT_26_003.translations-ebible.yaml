  bod-N: དེ་ལས་ཀྱང་ཤིན་ཏུ་ལེགས་པ་ནི་ཁྱེད་ཀྱིས་ཡ་ཧུ་དཱ་པའི་ལུགས་སྲོལ་དང་ཁོ་རྣམས་ཀྱི་རྩོད་གླེང་གི་ནང་དོན་ཡང་རྟོགས་པས་ཁྱེད་ཀྱིས་ཐུགས་མི་སུན་པར་བདག་ལ་གསན་རོགས༌ཞུ།
