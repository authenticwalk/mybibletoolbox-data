    qonǿ-ewág. Aiyav-té.'
  rug-rug: Qetu si rau sina agoi si gilana valeani sari na hahanana tana tie Ziu,
    meke sari na mami vinaritokei. Gua asa, ke tepa atu si rau koa goi, pude mamu
