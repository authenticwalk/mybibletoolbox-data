  wat-wat: Kita Diu kata sanu yota yama nuwatabausima ka oovigwavigwaeisiya matatafuna
    sanasanamaniu. Na fasinei a vivikokoniwa be kunuwaneina nenei yaku sifufu kuta nafanafiya.
  gui-NT: Echa nde reicuaa catu opaete judío reta jeco jare iyoaca. Jae rambue romoñera
    reyeapɨsaca vaera cheré ndepɨaguasu reve —jei—.
  quc-TT: Wetaꞌm chi lal qas etaꞌm la ri naqꞌatajibꞌal xuqujeꞌ ri qas ubꞌanik ri jastaq
    ri kakichꞌoꞌjij rij ri winaq aꞌj Israel. Kamik kꞌut kinta jun toqꞌobꞌ kintatabꞌej
    la. Ri ukꞌaslemal kan ri Pablo nabꞌe.
  heg-NTPO: Auk taan noan, ama taan kit atuil Yahudi li in nuil-nola kia, hidim taan
    kit hadat ti nol baktetebes. Tiata, auk nodan le ama hii babanan se au.
  ptu-ptu: '@see-verse:ACT.026.002'
  bzd-NTPO: '@see-verse:ACT.026.002'
  kwf-kwf: Nau ku saeleꞋa ka tasa, osiꞋana Ꞌoko sai leꞋa ana falafala kia Jiu ki faꞋinia
    na olisuꞋusuꞋunga kia ki. Ta neꞋe nau ku gani Ꞌoe, fasi Ꞌiri Ꞌoke fafarongo nau
    basi faꞋinia mabetauꞋa.
  eng-WYC-2017: mostly for thou knowest all things that be among Jews, customs and
    questions. For which thing, I beseech, hear me patiently.
  eng-WMBB: especially because you are expert in all customs and questions which are
    amongst Jews. Therefore I beg you to hear me patiently.
  zat-NTPS: ne da naca blaudxa, lawe' da nézqueznu' lue' ca naca da zéajle̱ntu' netu',
