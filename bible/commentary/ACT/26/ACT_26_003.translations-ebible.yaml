  san-TIB: ཡཏོ ཡིཧཱུདཱིཡལོཀཱནཱཾ མདྷྱེ ཡཱ ཡཱ རཱིཏིཿ སཱུཀྵྨཝིཙཱརཱཤྩ སནྟི ཏེཥུ བྷཝཱན྄ ཝིཛྙཏམཿ;
