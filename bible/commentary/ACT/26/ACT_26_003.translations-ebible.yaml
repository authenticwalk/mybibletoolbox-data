    encaʼ yuguʼ lë ni ridíl-latuʼ didzaʼ.
  kde-kde: asa kwa kuva wako umwene ùnimala namene mihambo ya Vayahudi na matahukano
    lavo lammalele, bahi nakuyuwa ungupililile kwa kungupilikanila.
  ata-ata: Xo nini nelavu laixe no anu ꞌiliꞌilixo mukalusi noxiꞌa ta Iutaia mo no
    anu mimii ane telavusou taꞌotosou ananexe sou. La sou eni alinga noxine lexe naxolu
    seꞌisisi mo nalomu laixe uneꞌe noxilo.
  qvw-NT: Am rasunpa cay Israel custumrïcunacta, lluy cay cüsacunapïta sumätam yaćhanqui.
    Chaymi Taytay mana piñacullal uyaliycamänayquipä mañacullac.
  nfa-nfa: Jaꞌa keꞌa, na, ama meꞌa risi eele adꞌa èdhi dhèu Yahudi, dènge jꞌara madhe-muri
    èdhi. De jaꞌa manèngi ho ama nanene paie ku lii jaꞌa ne.
  tnp-tnp: Nɨkik tagiən mətəu-inu ik nəkəhrun vivi noliən mɨn e kastɨm rəha nətəm
    Isrel e natimnati mɨn iətəm ilah kəutəghati pɨk ohni. Kəni onəkətəlɨg mətɨg-to
    e rəhak nəghatiən.
  urd-urd: ख़ासकर इसलिए कि तू यहूदियों की सब रस्मों और मसलों से वाक़िफ़ है; पस, मैं
    मिन्नत करता हूँ, कि तहम्मील से मेरी सुन ले।
  hot-hot: ek malê nena o ma anyô lôkauk bêŋ hathak yêlô Islael iniŋ kobom sapêŋ.
    Ma hoyala abô takatu ba yêlô avak i vose hathak. Aêŋ ba yahalaŋ hadêŋ o nena ondaŋô
    yenaŋ abô vêmam.
  mqj-NT: La'bi-la'binna kuissanan kumua untarru' tongangko kabeasaanna to Yahudi
    sola kara-kara sibeasa nasipekkai. Iamo too, kupelau la sa'bara'ko umperangngii
    tula'ku.
  rus-SYN: тем более, что ты знаешь все обычаи и спорные мнения Иудеев. Посему прошу
    тебя выслушать меня великодушно.
  mbh-mbh: Eneke lomum mire senu nge them Judare lemem vothung alavusnga na nge lemem
    ripeling nge lemem patorong. Na tho nong mos inga nge wong ve aro ong men senu
    mo ong nongpol lek riong.
  bdd-bdd: weyahina tauma meYudiya mumugama ta ꞌima heꞌoheꞌoheyao ꞌusanasanapudi.
    Ta yaꞌahwanoiyego, ma ꞌuꞌalamaꞌiꞌita ma ꞌigu gwae ꞌuhesagohe.
  cbt-NTPO: Quëmaso' cotioro'sa' a'chininso' noyá nitotëran. Nisha nisha inachintopiso'
    ya'ipiya nitotëran. Ama no'huitatonhuë', noya natanco.
  rmy-SERVI: Ту ж мишто джянэх, со прылито иудеендэ тай кода, пала со вонэ ханпэ екх
    екхэґа. Колэсти фартэ мангав тут, соб ту тэ на холявэх, нэ тэ шунэх ман.
  srn-NT: Bika yu sabi ala den gwenti fu den Dyusma nanga den sani pe den no man feni
    densrefi. Fu dat'ede mi e begi yu fu arki mi nanga pasensi.
  cta-NT: Jlo tiꞌ naꞌ chaꞌ nchca cuayáꞌ tiꞌ nuꞌu̱ lcaa chaꞌ cusuꞌ nu ntsuꞌu jiꞌi̱
    nguꞌ judío tyaꞌa na; nu loꞌo lye tsa nchcuiꞌ nguꞌ loꞌo tyaꞌa nguꞌ, nchca cuayáꞌ
    tiꞌ nuꞌu̱ liꞌ. Biꞌ chaꞌ cuaꞌni nuꞌu̱ chaꞌ tsoꞌo, talo tyiquee nuꞌu̱ cuaꞌa̱ jyaca̱
    nuꞌu̱ jiꞌi̱ lcaa chaꞌ nu chcuiꞌ naꞌ loꞌo nuꞌu̱ juani.
  bqc-SIM: Atɛ̃sa kɛ́ ń Yudaↄ fɛlɛkaayã dↄ̃ píi ń ń yãkeleↄ. Bee yã́i ma wabikɛ̀ma,
    ma yã́ɛ mamɛɛ.
  tcz-CHONGTHU: Ajeh chu judate kivaipoh dol le akinel bautam nau hethem ah nahi kahen,
    hijeh chun kathusei hi lung neng tah in nei ngai peh in.”
  mar-mar: विशेषत, यहूदी चालीरीति आणि प्रश्न इत्यादी गोष्टींची आपणांला चांगल्या प्रकारे
    माहिती असल्याने तर हे जास्तच खरे म्हणावे लागेल, तेव्हा आपण माझे बोलणे धीराने ऐकून
    घ्यावे अशी मी विनंती करतो.
  snp-snp: Ena Yuda wenena monate ailo-ailo muki ya moda koli minanimo nenako, yamu
    sene-muluneu lalo kolowe. Yamu you loto koli minageto ka lenae.
  isl-isl: því að ég veit að þú gjörþekkir lög og siði Gyðinga. Sýnið nú þolinmæði
    og hlustið á mig.
  spy-NT: Ang'erechaat kuuyu inkētē ꞉inyiing' nyēē karaam ātēbuutēkaab Yuutayeek āk
    mbo kiyēē kēēchuunchuunnyēē. Kunyoo ii, boontēēt, āsooyiing' kule imuyte ānkiiyēbchi
    yiit kiyēē āmiitē wāāmwooyē.
  xnn-xnn: Tay sik-a et getkem ay osto nan ogali tako ay Judio ya getkem gedan nan
    mensinsinongbatan tako. Isonga anosam kad ay mangdenge isnan kanak.
  mwe-mwe: Kwa nneyo mmwe mmayene muimanyi ukoto ikubho ya Bhayaudi na shibhakuti
    taukangana, bhai ngunakunnjuga mwiipililile kumbilikanishiya.”
  tte-tte: Yagu yaliyaya yaina kaiwena Yudiya mumugamai meuloina yo ginauli bwaite
    kaiweli kagamwapakiki ukwatai namwanamwai kabo yakawanoi koliwo ukwalakisiye yo
    yagu walo kubenalan.
  tcs-tcs: Ai sabe yu smatman blo kastam blo dem Zuwispipol ane ol demting dempla
    no gri baut. So ai aske yu plizgar, po gibe mi taim po tok!
  hlt-THB: Judakhqi phunglam ingkaw dum a lai ben awikaa na sim soeih adawngawh, kak
    awih kqawn ve kawdungnaak ing na ning ngai law peek aham qeennaak thoeh law nyng.
  soq-soq: Ne e manawo gagalonteapo etaa baiwa nuana eudidalen, ipawa e Iuswa dewau
    tontau uduudu ita mo insaisau atendewaitena apanawa. Ne e iririedina ne gagalontepino
    gagalona daumalepio e asisuneano os gagalona dialepi.
  qub-qub: Tayta, gamga musyanquimi Israelcunapa custumrin imano cashantapis, imapita
    apaycachänacushätapis. Chaymi canan ruwacö parlamushäta mana yamacayllapa wiyaycamänayquipaj.
  att-att: Nepatalugáring ta sikaw yù makánnámmu ta ngámin nga kustombare tam nga
    Kudio ánna yù ngámin nga ariríri tam. Á pasensiám mà bì, á ginnám mu yù kagiak
    ku nikaw.
  bki-bki: Neber iliano na bior jau naruei, jau komijikia batitig ruei kanado bajago
    nalo kito kulo Ju, a jau komijikia batitig bunu ruei vite nalo napano bogo nonovio
    kiado tomu nalo ajum̃a amila baravo kalo biorio, a napano ajum̃a aburuburevurelo
    bunu biorio. Naruei kiniou nebika denso ka jau tiniem ser re kiniou, bior mia
    kanaku tukunuano naio tokol vite ve telabo tibe na naruei, a ve tebievi kija bunu.
  bqp-bqp: Atɛ̃nsa kũ ń Yudanↄ futɛokarayã dↄ̃ pínki kũ ń yãketenↄ. Abire yãi
    ma wɛ́ kɛ̀mma ǹ ma yã dí mamɛnɛ.
  mcp-mcp: Í bul jəla nəcé wo mpú íjâm nə ijag í Oyúdɛn byɛ̂sh, wo mpú nə́mə́ ísâ
    bwə́ dʉ sɛ́ŋʉsa məkə̂l nə ndɨ̂ yí. Mə́ ka jəgʉla nə wo nə́ wo gwágʉ́lə́g mə nə
    lâm jísɔ́w.
  hat-hat: Ou menm ou konnen tout koutim jwif yo ansanm ak kalite keksyon yo renmen
    diskite yo byen. Tanpri souple, pran yon ti pasyans pou koute mwen.
  npl-NT: Iwa okachi, porke tejwatsi kuali tikmatok nochi tlan tejwah akimeh tijudíojteh
    ya wejkawitl tikchijtiwitseh, iwa tikmatok tlan techtoktia matimotlatlajtolwikah.
    Yika nimitsontlatlaujtia xikonkaki nochi tlan nikijtos.
  bgg-bgg: Na ne Jewishthek pha Iphey nane gu rai phatheg wie thieg ne rai pha bran
    ro. Ji-è, gune na shii khung ne yao phro, gu miyao hì jum rek ne nuii phi bo.
  eng-TCENT: especially since yoʋ are acquainted with all the customs and controversies
    of the Jews. Therefore I beg yoʋ to listen to me patiently.
  eng-BSB: especially since you are acquainted with all the Jewish customs and controversies.
    I beg you, therefore, to listen to me patiently.
  cpu-NT: Tema piyoperotziro eeroka okaratzi jameyetari asheninkapayeeni judío. Irootakera
    nokovantari pinkempisantavakena nonkantemiri.”
  san-ASM: যতো যিহূদীযলোকানাং মধ্যে যা যা ৰীতিঃ সূক্ষ্মৱিচাৰাশ্চ সন্তি তেষু ভৱান্
    ৱিজ্ঞতমঃ; অতএৱ প্ৰাৰ্থযে ধৈৰ্য্যমৱলম্ব্য মম নিৱেদনং শৃণোতু|
  tod-tod: Tɔɔzei ɗa ɓɔɠɔi è Zuifuiti kɛɛ vaa ʋɔlɔmaiti kwɛɛ kala, ta ta-ɓɔɛzuɠulaiti.
    Nà è maanɛɛnɛzu soma kae, è yiilɔɔ, è woilo gòo ma.
  tac-NT: '''Lige alué ra''íchili suwábaga ruimé ne napugiti mué wa''lula ''we a''lá
    suwábaga machí churigá nírigo ramué ralámuli jurío, ramué tabilé bi''lepi ''nátame
    nírigo i''sínimi. Alekeri pe rekó ''la ''nátaga gepúwagó mué wa''lula ye ra''íchili.'
  eng-WEBPB: especially because you are expert in all customs and questions which
    are amongst the Jews. Therefore I beg you to hear me patiently.
  gfk-H: Ma iau manga tanga tahut kanong uga at u palai timaan taar ta ira numehet
    magingin ira Iudeia ma ta ira hargau i tahuat laah ta kaikek. Io, iau sasaring
    marmaris taam bia u na taram iau bia iau na ianga baa ma u na hadadei iau.
  viv-viv: Wona velemona nuwaku giyamumu faꞋina oꞋeni miYuda yada dewa moyaꞋaina kadu
    gaitoma moyaꞋaina kavekwavekwageyena-ma uhalamane-hagihagiyena. Hidema faꞋina
    gaveꞋoꞋole be ya waꞋatuvefaꞋila yaku kahihi unavanenegena.
  yao-yao: Nnopennope pakuŵa alakwe mwasyene nkumanyilila uchenene masyoŵelo ga Ŵayahudi
    ni umenyani wao, ngunchondelela mumbilikanile mu upililiu.
  tgp-tgp: Matan na levosahia vara engko ko levosahi mamahuni na posposi nona Jew
    peresi na retiusia sei tamlohi la lo sorahira tarea. Ale matan haratu, na lo usia
    isam vara o r̃omperavu mata tapurongo isaku.
  auc-NT: Möni oodeocabo dodäni näni cægaï baï möni cæïnö ante bitö ïñömö edæ do ëñëmipa,
    ante tobopa. Ayæ̈ adobaï, Oodeoidi ñöwodäni æbänö ante wæætedö wæætë ante tededänii,
    ante do ëñëmi ïnömi inte bitö botö wææ apæ̈nedö ante edonque ëñenguïmi ïmipa,
    ante pönëninque botö godömenque tobopa. Ïninque bitö Ao ante ee ongöninque ëñencæbiimpa,
    ämopa.”
  kbc-NT: Igaataɡ̶a jowooɡ̶odi me iɡ̶enaɡ̶a mowooɡ̶oti ane lakataɡ̶a judeutedi, codaa
    anodinotigimadetigi. Enice jipokotaɡ̶awa me adinatiitalo yotaɡ̶a.
  bmh-bmh: Go petak, na ig Zuda duailel igual igul gue ze eim alalabun abiu memen.
    Gonun, iz na izal ze suban doi dacan.
  ctu-BL: Come wen a wujil bajche' mi' melob judíojob yic'ot pejtelel chuqui mi' yʌlob.
    Jini cha'an mij c'ajtibeñet a wocolic ubibeñon c t'an ti' yutslel a pusic'al.
  meq-meq: Ɗərev ga a ŋgwasa wene wene eye na, hərwi nəkar ka sər məndze i Yahuda
    hay ada ta məkəɗe wuway nakə tə kəɗawa ka kule tay nakə tə paway bəzay tebiye
    aye na, ka sər. Neŋ faya na gakeye amboh, bazlam ga nakə na tsikiye na, pay zləm
    tey.
  noa-H: Mua k'ap'ʌ chirʌmgui hajim hanʌm, pua chadcha maach meeun hi wajap'a k'ap'ʌnaa
    hĩchab maach leijã wajap'a k'ap'ʌ sim. Maagwai pua sĩi mʌ hiekdam wajap'a hũrbarjugui
    hajim hanʌm.
  alp-NT: Au blake lalekue ndina titinai le arekwa amiki atate titinai kai saisa rebe
    ami rare kai lomai lokore arekwae. Hoko au kotie bei ntuane ale be atahane lalemu
    kena lene loko auku lepataru mina.
  san-VEL: yato yihuudiiyalokaanaa.m madhye yaa yaa riiti.h suuk.smavicaaraa"sca santi
    te.su bhavaan vij natama.h; ataeva praarthaye dhairyyamavalambya mama nivedana.m
    "s.r.notu|
  kbq-kbq: Hanki Jiu vahe'mokizmi zamu'zma'ene, Jiu vahe'mo'zama keframa nehaza zana,
    kagra ko kenka antahinka hu'nananki, kema hanua keaga akohenka mani'nenka rezaganenka
    antahio.
  kbh-kbh: y más sëntsoyejuá, taitá conduábuatmama lempe nts̈amo judiënga monduamancá
    y condë́tats̈ëmbo chë judiënga ndayama imuenoboyebuambnama. Chcasna, Diosmanda
    uantádoca s̈motsoyeuná.
  ron-LSB: mai ales că tu ești expert în toate obiceiurile și în toate chestiunile
    care există printre iudei. De aceea te rog să mă asculți cu răbdare.
  pon-pon: Pwe komui me erekilar en Juj oko ar lamalam o peipeidok kan, i ap poeki
    re omui, en kotin kanonama mamani ia.
  nhe-BL: Ta cuali tijmati nojquiya nochi totlamachtil tiisraelitame huan nochi tlamantli
    tlen ica timonajnanquilíaj. Huajca nimitztlajtlanía xinechtlacaquili tlen nimitzilhuis.
  sps-sps: A ka na man to aya tana saa nyi nat faarof iny rom kat tan taa Jiu an tan
    fatsutsue tsuri. Sai nyo sing rou tsumanyi ma nongon tsonyo nyi te anaanos faamo
    tsun.
  wnc-wnc: Gika atnataayak. Ninu Judia nana aminda kepi takngatu takngatu tawake tasike
    wamu takngatu takngatu yake yanganuke tasikamanggen. Sike nata wama ganiwa natapiyakge
    take siknga nataat. Ge wama ganiwa natake semna ma natapim. Wikake yuwawi ganiwit,”
    ngang inikut.
  bus-bus: Atɛ̃nsa kɛ̀ ń Yudanↄ fɛɛakaarayã dↄ̃ píngi kↄ̃n ń yãketenↄ. Beee yãnzi
    ma wɛ́ɛ kɛ̀mma ǹ ma yã kɛ̀ mamɛ.
  gub-BL: Herurywete ihe, ta'e newe aze'eg ihe xe, ta'e erekwaw katu zutew wanàmuzgwer
    ze'eg ne xe. A'e rupi einu katu tuwe heze'eg ne nehe kury. Tuwe nanekweraz kwaw
    heze'eg mehe nehe.
  imo-imo: Nuni Juda imbomanga ungu mele nale teko, ulu pulu teremele palima liko
    manjiko kondoronomunga nani tono kolopolio nu taka liko molko nanga unguma pileni
    nimbo walipo pilto.
  boj-boj: Gago Juda kumbra kalil di ni qalie. Iga gaigai anjam titeqnum qaji di ni
    dego qalie. Deqa ni ijo anjam endi quime. Ni asgimaiq.
  eng-DRA: 'Especially as thou knowest all, both customs and questions that are among
    the Jews: Wherefore I beseech thee to hear me patiently.'
  knf-knf: Dkak alilan maakan, ţiki ime udolade wi baka bnuura akak ame bnuura iko
    yi bajaaŋ baŋomna. Ukaaŋ kë nji kakooţu kooţ iŧiinkën bnuura.
  san-KHM: យតោ យិហូទីយលោកានាំ មធ្យេ យា យា រីតិះ សូក្ឞ្មវិចារាឝ្ច សន្តិ តេឞុ ភវាន៑
    វិជ្ញតមះ; អតឯវ ប្រាត៌្ហយេ ធៃយ៌្យមវលម្ព្យ មម និវេទនំ ឝ្ឫណោតុ។
  arn-NT: eymi chi longko ülmen am kimnielu kom ñi wimtun ñi nieel ti pu judiu ka
    tati dungu mew tañi ayütukeel engün. Feymew ta feypipeeyu allkütuñmayaen ñi dungu
    ngenoafeluwün mew.
  zas-NT: Din lüj ragbee zagdxe gra xcostumbr ree bén Israel, në conin rüjn persi
    rdildiidx reeman. Zeel rniaaban lojl gapil pasens gucaagdiajguil ni ganin.
  ken-NT: Ɛ́rɨ sayri bɛ mbɔ̌ŋ mfɔ arɨ́ŋɨ́ bɛpɨŋɨ́ bo Israɛl mɛnkɛm nɛ mɛnyǔ mɛnyɨŋ
    ɛbhɛn bɛ́twɔ̀ bhɔ nɛ ákɔ́rɛ́. Nchí nɨk yɛ wɔ mmʉɛt bɛ́ ɔ́nkɛ́pntɨ ɔ́ngɔ́k ɛnyɨŋ
    ɛnɛ mɛ́rɛ̀m.
