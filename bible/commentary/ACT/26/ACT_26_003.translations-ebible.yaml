  gaz-gaz: Kunis waan ati duudhaa fi wal mormii Yihuudootaa hunda keessa beektuufii
    dha. Kanaafuu ani akka ati obsaan na dhaggeeffattu sin kadhadha.
  kud-kud: Yudeya yama mumuga yo yama hamahamadudu uhanapuidi'o. Eeta ya'awanoiyego
