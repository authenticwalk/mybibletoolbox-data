    tĩ. A'erehe ihẽ rury katu tĩ. Apo nde pe ihẽ apandu. Ewapyk katu we eĩ rĩ. Ehendu
    katu we rĩ.
  fra-LSG: car tu connais parfaitement leurs coutumes et leurs discussions. Je te
