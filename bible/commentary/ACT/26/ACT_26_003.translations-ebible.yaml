  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ akuaba akuaba lɨhavɨlalɨ agɨladɨ nama ci igɨlanaŋ
    uami. Ciaŋ agasaŋ hɨbɨŋ hɨbɨŋ abavɨlalɨ agadɨ avi nama igɨlanaŋ uami. Hameŋ sadaŋ
    ciaŋ hɨdɨlɨ agadɨ hivavɨla nasaŋ sulɨben uami. Iadɨ ciaŋ hutesɨ tagɨlaŋ daŋ sulɨlɨŋ
    igahɨlɨbanaŋ uami. Hameŋ lɨben agasaŋ nama alifɨmɨnaŋ uami.
  nbq-nbq: Nit Yakuri ogasagwi menda inim, wene ngga menda yidibaluk yagalagwi inim,
    hat ovok helup atma, yegek lagya neyagek, 'Hanggon,' nombarubuk, nasin.”
  tgo-tgo: Ya warari rɨghethoru kaiwae ghen u ghareghare wagiyaweya Jiu ghamathanavu
    na budakai kaiwae na tomethi lama renuwaŋa. Iya kaiwae ya naŋgo e ghen na u ghataŋaghathɨ
    u vandeŋe lo utuutuke.”
  yap-yap: Re bugithin ney e ba riyul’ yi gur ma rib tamilangan’um u yalen nge tin
    nder ta’reban’ piyu Israel riy. Ere gu be wenig ngom ni ngam gum’an’nigem ngam
    motoyil ngog.
  mop-NT: —A weel ti qui' tulacal a c'u' a sucoo' u bete' in wetcaal aj Israele. A
    weel ti qui' c'u' aj etel walac ti yaaltic ti tojquinte ti bajil,— cu t'an aj
    Pablojo. —A weel ti baalo', mentücü, tan in wadic tech. Ma' u tuc'ul a wool ca'
    a wu'yi in t'an,— cu t'an ti'i.
  tet-tet: Haꞌu moos sotir diꞌak tan ama natene tebe-tebes itakaan adat Yahudi no
    itakaan lia mate-moris. Haꞌu kusu nebee ita boot rona diꞌa-diꞌak.
  hlt-MCSB: Olpuei la Namah khaw Judah rhoek kah khosing neh oldawtnah boeih aka ming
    la na om. Ka ol he vawlhvawlh na hnatun ham kam bih.
  xtd-NT: Xini ndixi na xa xneꞌe tnɨɨ koio‑da xa ka kuu‑da yatnuꞌu Israel, te dɨuni
    xini‑n nax kuu xa ka jantnaꞌa tnuꞌu‑da. Xijan kuu xa xijan taꞌu‑da nuu‑n xa kada
    nde ini‑n xa kunini‑n tnuꞌu na jaꞌan‑da.
  mdy-ETH: ዓይጎሮ ጌዔቶ ኔኤኒ ዓይሁዴ ዓሶ ዳምቦና ዔያቶኮ ማርማሢና ፔጋሲ ዔራያታሢሮ፥ ሼሌዔ ዒናና ዳንዳዒ ታ ጌኤዞ ኔ ዋይዛንዳጉዲ
    ታ ኔና ሺኢቃኔ።
  spl-spl: Gâŋe Yura nengât orotmemenenŋe nâŋgâm meteat. Otmu Moseŋe girem den âlâlâ
    kulemguop yakât nâŋgâm sâm kuaŋgiain ya gurâ yawuâk naŋgat. Yakât otmâ nâŋgânihirâ
    nine topne ekgohowe.
  usp-NT: Y wetami' chi at awetami' juntir mak jc'utu'nak y mak chomorsa'n ri ta'
    tijc'ul jwichak yak rijajl Israel y tantz'onaj tok'ob' chawe chi tata chi usil
    jcholajl inyolj.
  zav-NT: Le' ṉezdo' ca naquə costombr c̱he chio'o beṉə' Izrael, na' ca naquə beṉə'
    gwlaž c̱hecho ca' chsa'acyože' entr ḻega'acze'. De'e na'anə' ža chatə'əyoišgueida'
    le' par gapəšgo' yeḻə' chxenḻažə' əgwzenago' c̱hia'.
  sgz-sgz: Má iau ot kuluk mul kabin á iáu sang iáu kámlemen á kángim tatalen á tan
    Iudáiá má uri tan holhol a aptur pas tili katbán i gim má gimá lu arngangar kunán.
    Keskam, minái iau sung iáu suri una longra noi be i kak worwor.
  kek-NT: K'axal cui'chic us xban nak la̱at nacanau chixjunil li c'a'ru c'aynakeb
    xba̱nunquil eb laj judío ut nacanau chanru lix na'lebeb. Jo'can ut nak nintz'a̱ma
    cha̱cuu nak ta̱cuy rabinquil li c'a'ru oc cue xyebal.
  blz-NT: Men tukona tuu', gause i Tomundo' minginti'i giigii' adat ka' men poogagaikononna
    samba Yahudi. Ya'a mbali' pa'ase'onku too daa i Tomundo' maloos mongorongor tundunanku.
  poe-NT: Ó noheni kíxin jaha la ó noha jína kuènte tí ley la ko tí nkehe tinkáchónki
    tí sín judío, la ko jaha noha nkehe tí kjua̱cha̱xi̱n sín kíchó sín. Méxra̱ xrja̱nnóa̱ha
    kíxin tjakꞌetinhín jína.
  san-TAM: 'யதோ யிஹூதீ³யலோகாநாம்ʼ மத்⁴யே யா யா ரீதி​: ஸூக்ஷ்மவிசாராஸ்²ச ஸந்தி தேஷு
    ப⁴வாந் விஜ்ஞதம​:; அதஏவ ப்ரார்த²யே தை⁴ர்ய்யமவலம்ப்³ய மம நிவேத³நம்ʼ ஸ்²ருʼணோது|'
  cof-NT: Nuri chiquilachi mica seque mirae. Chiquila panuncanan nu jera mirae. Junni
    nube rocainayoe yape laca de fecári merása.
  srm-NT: Wë biga i sabi hii dee guwenti fuu Isaëli sëmbë finifini, te dou ku dee
    soni dee u ta fia ta taki. Nöö fa i si mi o fan ku i aki, nöö mi begi i hoi pasensi
    haika mi.
  qvs-NT: Kanka judiyukuna amañanaynikunata allita yachanki. Chaymanta yachanki imakunapami
    ayninakunisapa nishpa. Chayrayku roygayki allillapi uyariwanaykipa.
  zca-NT: porke go nane ka xmod nak rë kostumbr che'n rë men Israel, no rë kwa'n nichë'lro'
    bixa' xid bixa'. Kuze' kina'ba lo go gon go che'p kwa'n ganin lo go.
  cbc-NT: Mʉ, nocãrõ carotimasĩ, judío majã marĩ caátiãnierẽ mʉ masĩjãñuña. Tunu bairoa
    marĩ ya wãme marĩ caãmeo bʉsʉrique netõnucũrĩjẽ cʉ̃ãrẽ mʉ masĩjãñuña. Bairo cabai
    mʉ caãnoi, caroaro mena yʉ caquetibʉjʉrijere mʉ catʉ̃goro yʉ boya.
  qxo-NT: Gamga musyanquim Israel runacuna Diosta imanö adoracuyangantapis y tsay
    adoray janan imanir rimanacuyangantapis. Tsaymi masllata tantiyarcunayquipä willapäriyäshayqui”.
  mox-mox: mana imaʼa me Diu ema ilivu be ema nuanua taha taha niʼau ualamani aqiaqiedi.
    ʼInegana yanoqieu be me eu bibitaqo egu vona baʼe una noqolia.
  kew-kew: Go neme Juda onaanuna kone poranu niminaawa nimuna apelape agaa page pagesi.
    Goa pea-daa neme agaa lano pawa pagaina kone salo.
  dww-dww: Taugu nuaguma ya verena, baninama tam Jius adi vaivaima be adi waiḡinanama
    kuya katai kauedina. Vutuna aubainama taugu yàwai baḡamna da tam kwai beavaia
    kaueguna.
  twi-ASANTE: Deɛ ɛma meka saa ne sɛ, wonim Yudafoɔ mmara ne wɔn amanneɛ nyinaa fekɔɔ.
    Enti, mesrɛ wo, to wo bo ase tie me.
  aoj-aoj: Deiꞌ main? Inaꞌ negawa andeandeꞌma waf apaꞌ Judai faloma hiahawes apaꞌ
    ukup pandandaꞌmas pagafeꞌ daindaimasi. Isimba atis deiꞌ aeꞌ aꞌi inaꞌ nemeꞌ basef
    aeꞌafi, okom ineꞌimi ina aꞌ iwanim kwafalis, owaꞌ.
  cbv-cbv: Nihat jwiít judíowã ded pah jwĩ chãjatdih, ded pah jwĩ bohéátdihbʉt meemjéh
    ma tʉ́i jéihna caá. Pánihna, nihat wã naáwát pínahdih ma tʉ́i joyoó”, Pablo ãt
    niijíp wʉt jĩ.
  taw-taw: Chɨn Juda binɨb gɨpun gɨpun adek ak sek, takaw penpen agolɨgɨpun ak sek,
    nad mɨdupsek nepan ak nɨm, nep agɨnɨgebin ak, nɨgɨnɨgaban agɨl nɨgen yɨp tep gup
    agak. Anɨb ak takaw agen, yɨp yɨlɨk ma nɨgɨnɨmɨn agak.
  jic-NT: Jipj selen pjü way niná judiopan japon. Selen pjü way yupj lajay. Selen
    wa yupj lovin la velel mpes. Nin mpes po 'ücj najas napj polel velé jipj lal.
    Po le mon mpjacam ca pjü velé.
  zap-NT: Porke laa de nanwen de pezee nak yra xkoxtumber noo yra noo ne nak noo men-Israel
    no gan pe kwentzhe rdildiiz noo. Por neguin rnab noo lo de, gugap pasens ykagyedyag
    de ne yzëët noo.
  wer-wer: Tiar Yuta omnaröa ngönënëën ngaal witwit ë omnant yeë pöten ni ëwat wëën.
    Pötaanök ni wiap sak kat wiaan ök niamaan.
  ipi-ipi: '@see-verse:ACT.026.002'
  qul-NT: Astawan cusiskaraj canipas judiocunapaj tucuy costumbrencuta imamantachus
    parlaskaycutawan yachaskayquimanta. Chayraycu mañayqui, pacienciawan uyariway.
  tnc-tnc: '@see-verse:ACT.026.002'
  ter-NT: Ínapoxo koeku yéxi uhá koeti kixoku itúkeovo ne jûdeuhiko, koánemaka ne
    koekútihiko ákoti akutíkoko isóneunoa yumópinokokoke. Énomone émbeminopi kévesekimo
    kémokenoyi ra yûnzo.
  bmr-NT: Fanoocoro ɨɨjoho imino gaajahi paryɨ judiomɨ jeevamaajeque, tollɨro fanooro
    mihiimaanɨcɨnoco icano. Jaanegui ɨco dilluhi uco guubunɨcɨqui sɨɨcuno.
  fuf-fuf: Ko fii hiɗon andi haa yaltoyi naamuuji Yahuudiyankeeɓe ɓen fow e yeddondire
    maɓɓe ɗen fow. Ko ɗun waɗi si mi torike on, jebbilagol heɗoo lan.
  mwc-mwc: kairavina kom Jew biyisi asi dudura, ba asi wose ereonowana ku kuira kabitamni.
    Kona kairavina a bibabaim kata ke ma guguba ba ki tainabaenega kuriku.
  bhl-bhl: Nimtew angom? Suda kawtiw num kukuw amen amen beso, num weng on ganakabuluw
    weng beso, alik alik be kukalem ete kilele kal kebelew kasike kame, ku nem kangoki
    weng bakati kilele kililolewka!
  ons-ons: Iwa weku yemo welekatne, onoka wane ge Yuda ŋenane tanik manik so qeso
    qeson kine kineze mo korop detlukmaine. Ea wane ge tikŋane mere naŋane don desikenane
    na golatmaile.
  con-NTPO: Tsa'ma que'qque pa'cco israendeccu ccaningae in'jan'choma, tise'pa afacco'fa'choma'qque
    atesusi gi avujatsse quenga conda'je. Tsa'camba gi su, chigáne ñama ñotsse pañajan.
  ghs-ghs: Oi teeho bahe ana nookami nii dzuta abi nanaho sinabidzaho kurekure ma
    quba eetoraiho khooba gesina. Oonita nii nookamake ana noo name hiibare.
  peg-peg: ବେସିଆତିସ୍‌ ଇ ଇନାକିଦେଂକି ଜେ, ଏନ୍‌ ଜିହୁଦିର୍‌ ବିତ୍ରେ ଚାଲାତି ସବୁ ରିତିନିତି ଆରି
    ମାନ୍‌ ବିସ୍ରେ ବେସି ପୁନାୟ୍‌; ଇଦାଂ କାଜିଂ ସାସ୍‌ ଆଜ଼ି ନା କାତା ୱେଞ୍ଜେଙ୍ଗ୍‌ କାଜିଂ ଆନ୍‌
    ନିଂ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା ।
  txu-NT: Ga ne ga aje prĩne mebê idjaer kukràdjà mar. Me kute kukràdjà jabej aben
    kukjêrdjwỳ aje prĩne mar. Aje markam ne ba ikĩnhkumrẽx. Dja ba amã amijã ajarẽ.
    Gop amijamãr 'iryn ikabẽnja kunĩ ma.
  eng-WEBU: especially because you are expert in all customs and questions which are
    among the Jews. Therefore I beg you to hear me patiently.
  gnw-NT: Echa'ã nde ndicuaa catu opaete judío reta iyemboe jare iyeaca. Jáeramo numɨñera
    ndiyapɨsaca vaerã cheré ndepɨaquɨrẽɨ reve —jei—.
  mux-mux: Juda-yambumanga ulu-puluma ekupu eni-enini numanale-ni piliiku tombulku
    nilimele akili nu-ni aima piliikunu konjullaliinga na numanu aima kaí pekemu-na
    nu nimbu simbu. Akiliinga ‘Na-ni ung nimbále toku pula tokunu arerembi naa kolkunu,
    we mimi sikunu piliikunu molani.’ nimbu mawa teker.
  maj-NT: A̱t'aha̱ ji ya sisin xi nkú ts'ín tíjña sin cháha̱ xu̱ta̱ xi ntje̱ judio̱
    tje̱he̱n ra̱ ko̱ ni xi b'ésiyáha. Kui b'a̱ maha, tíbankihi ra nga n'e̱tsentai
    nga ku̱a̱sinñjuní.
  bkq-NT: Judeu domodo ezewenry tutuzelâ âmâ, idânârâ kehoem. Tutuze lâpylâ âmâ, xina
    izepa ato, xina nâseinwâmbyra ato warâ. Awylygue olâ ydakâ wao. Auguely ara uguely
    — kely.
  kue-kue: 'Na gun yeinga i mambuno yegl: no Juda yomba mambunono ya ka tengramo dumga
    i ene pirkan dime dinga. Ipre na krapoglka, ene mitna gogltre ana kanna pir naro.'
  cot-NT: Aviatimpa pitsamajatitarite yameguetaca apijoriojiateni aisa pitsati taa
    opajita icatsimatimentantajigui. Irootaquequeate nonintantacaca pinquemisantamajatavaquena,
    aato piperatanatsi.
  bnp-bnp: a vuhuna ioe o lohoka kamumu vona a narone huriki a Iuda, turana maka ngava
    mi vahehe bala vona. Iau a nana ioe go hatenono go longo kamumu a ngava nau.
  apn-NT: '@see-verse:ACT.026.002'
  ctp-NT: Jlyo tiǎnꞌ chaꞌ nchka biyaꞌ tiꞌ wan nchga chaꞌ kula nu ndiꞌin ꞌin neꞌ judío
    taꞌaan; xa nu lye ꞌa nchkwiꞌ neꞌ loꞌo taꞌa neꞌ, nchka biyaꞌ tiꞌ wan bra kanꞌ.
    Kanꞌ chaꞌ kuꞌni wan chaꞌ suꞌwe, talo wan kunan suꞌwe wan nchga chaꞌ nu chkwiǐnꞌ
    loꞌo wan ni ―ndukwin Palyu―.
  opm-opm: Wes go apir ma dahah da oh mamarumur. Go Juda bap nure pohon ma ihapti
    dao nure kat han ire dahat sapti da orhe haya kat ire dahat sapti da orhe haya
    ham ma sakarap goshapti dao oh go am hat pato rim noh Go wes apir dahahmur. Go
    ihat pat han ohoh ihan nohe boknong ma nahat napisapti meng oh dapsi meng napotiproh
    ohoh ihan go garhatiprarim pan hat orhorwi amrat indinmur. Noh ma ihat sapat meng
    oh mamarumur.
  bvr-bvr: Minyja nginyipa marn․gi burrwa Ju yerrcha gun-birripa gun-guwarr rrapa
    gun-nga minypa ngarndarrk ngarndarrk aburr-negiya aburr-workiya. Lika galiya apula,
    japurra ngapa ny-jirra, wurra ngaypa gun-baykarda ngu-wengga barra.
  wal-wal: '@see-verse:ACT.026.002'
  zad-NT: Ḻa' ṉezkzilo' ka yoolo neto' beṉ' Israel chonnto', na' ḻekzka' c̱he diḻ
    c̱hix̱ c̱hento'ka'. Daan chṉab' gapgacho' yeḻ' chxenlall' na' wzenaggacho' ka
    nak dga iṉia' li' ṉaa.
  kmg-kmg: Go hâcne Judaŋic mitire hehefaric-nâŋecte â wiac eenâŋecte fuŋne manaekic.
    Irec go mana uruehaŋtec dâŋnane mupe.
  aso-aso: '@see-verse:ACT.026.002'
  uli-uli: Ye momay bo ho yam irel meka kkor Jews ngo ho gola meka ir re chil fefedgagili.
    Ila fael pechem ngo hobe talenga hamayu meka ibele sor.
  nin-NT: Ingga da meme nu nggo ùwà hi aseki ka nggo ani Yahuda ba a di na ka. Ùwà
    hi iso yi nggo ani Yahuda ba a di so nggo, ni hi anko ka nggo iso yi i si ba na
    nkanka nggo.
  acu-NT: '@see-verse:ACT.026.002'
  cak-WNT: Y riyin sibilaj yimatioxin ruma riyit can jabel wi awetaman ri achique
    ri kacostumbre riyoj israelitas, y awetaman chuka' ri achoj pa ruwi' yojch'ojin
    wi ki' chkawech. Rumari' nwajo' c'a chi yinawac'axaj ta juba' y man ta c'a nic'o
    ac'u'x ruma ri ch'abel ri nwajo' nbij.
  ebk-ebk: kaskasin tay ammom as solet nan am-in ay iniili ay ukialen chi Judio ya
    nan masussusumaan takú. Isunga chawatok ay anosanak koma ay chungrun.
  spa-PDDPT: especialmente porque eres un experto en cuanto a las costumbres y controversias
    entre los judíos. Por lo cual suplico que me escuches con paciencia.
  ruf-ruf: Kwaapfila ghweghwe komanya pfihendo pfose pfa Wayahudi na aghala ghose
    ghawehisanyila. Apfo nolomba ufunye ghumoyo unitegheletse.
  gun-gun: Mba'eta ndee ma judeu kuery reko ha'e ayvu oiko va'e ha'e javi reikuaa
    porãve va'e. Ha'e nunga rupi ajerure rejapyxaka porã aguã re.
  agu-BL: Mas tcu'n na chintzatzin na elnak xtxumu' te cyakil yi ketz kaley yi o'
    judiy tu yi e'chk oyintzi' yi at skaxo'l. Cha'stzun te ta', max c'u'lu' tan tbitalu'
    cobox inyol, —stzun Pawl tetz.
  isn-isn: Lukulu, ku nsoko u ewe ingi wi mulingi nua ntendo nia Ayahudi ni makolyo.
    Iti gwa kulompa untegeelye ku ugimya.
  eng-PEV: '@see-verse:ACT.026.002'
  ilo-ULB: nangnangruna, gapu ta nalaingka kadagiti amin a kaugalian dagiti Judio
    ken kadagiti saludsod. Isu a dawatek kenka nga anusannak a denggen.
  pir-NT: Mʉhʉ judio masa ʉsã yee tiyere, ʉsã buheye gʉ̃hʉre mʉhʉ quehnoano masigʉ̃
    pũritare bucueaja yʉhʉ. Sa yegʉ mʉhʉ yʉhʉre quehnoano tʉhoya, ni dʉcahye Pablo.
  anv-NT: Njɔgé mbɔ, gétúgé nkaá nnó ɔkaáge gepɔge bɔɔ́ Jus cháŋéné ne unó
    bi ɛbwɔ́ anyɛɛ́ mbeé ne atɛ. Mbɔ ne nkwɔ wɔ mata nnó ɔsɛ gébé ɔwuú genó
    ɛyigé nkɛlege manjɔɔ́.
  sab-NT: Kaire nga suga noare chadi ba giti ba kwian israelita suia ulita uñe, uñale
    bage llema giti kwian israelita kle kira bate modi malen cha takalin ba mo ta
    dbe no cha keruchuge.
  tmd-tmd: An Juda nöbö mö röl röl adaku aipam, mönö nuö nuö yadöl yadöl adaku aipam,
    naŋ magalɨg mödö nugulö makwam, nagö yadɨba rɨmɨdɨl kɨ, nɨ wä ra. Makwam, nɨ mönö
    yadmön rödmɨjɨnö.
  acr-NNT: Lik kꞌu utz uꞌanom, ma rilal lik etaꞌam la puwi taq ronoje ri qakojobꞌal
    ri oj aj judiꞌabꞌ yey etaꞌam ne la saꞌ taq ri kaqachapalaꞌ qibꞌ riꞌoj puwiꞌ. Ruma
    kꞌu laꞌ, kantzꞌonoj ko cheꞌla, chinta ko la rukꞌ unimal kꞌuꞌxaj.
  kpg-kpg: Deenei la koia e donu huoloo, idimaa, goe e iloo hagahumalia nia hangaahai
    mouli o digau o Jew mo nadau hai lagamaaloo. Deelaa laa, au e dangi adu gi di goe
    bolo gi manawa hagakono gi hagalongo mai.
  taj-taj: यहूदीगदेला जम्‍मान रिमठिमदेन थेनीगदे खाह्रङ्‌बाधोना मुला भिबा ह्राङदा ज्‍यना
    लसी था मुबासे लमा ङाला ताम आछेर्ना ज्‍यना लसी ङ्‌यान्‍सी पिन्‍गो भिबा ङाला बिन्‍ती
    मुला।
  avt-avt: Hi han yaaik iuwe hentar ti hertei werek werek menmen haiu mɨt ne Isrel
    misesim. Ti hertei markeik te haiu mɨt han kitet hɨm ham, mɨt han au, han kitet
    hɨm ham, te hi hituthi ti ap han ekiteta waswas au. Ti emtau hɨm mai.
  cbk-cbk: Ta habla yo este cay uste bien sabe el maga costumbre y el maga idea del
    religion Judaismo, poreso ta roga yo que uste ay oi conmigo con paciencia.
  uig-ARA: '@see-verse:ACT.026.002'
  tuf-tuf: Cuatán bahat judíoin chihtá itro. Judíoin bi chihtá ques técuactara, bahat
    ey itro. Eyta cuácayat, aját bah ojcor conro. Aját tew̃ic ay rahcuayta acu conro,
    wajacro, Pábloat Agripa quino.
  abx-abx: labihan na kay sayod kaw gayod si mga kabatasanan-na pati' si mga ga'i
    nagka'arabuyunan-na. Sanglit makimalu'oy ako nga ga'i kaw a'uyam pagtuninong si
    ako.
  mco-NT: Com miich mnejhuɨɨyb yajxon nej judíojäy ajcxy yhuinma'ñ mɨɨdɨty, etz tijaty
    tzip yɨ' ajcxy ymɨɨd, etz jadu'n nej yɨ' ajcxy y'ixpɨ́jcɨn oy ñay'ijxquíipxɨgɨxy.
  bsp-bsp: Məŋcərɛ bel-bel mes mokur aŋa ma aSuyif kɔ kəgbɛkəlɛnɛ ka mi. Ilɛtsɛn’
    am məcəŋkəl im bel-bel.
  kqf-kqf: Banina tam Diu edi vaivai bi edi waiḡinana kuna sibe kauwe. Taunana aubaina
    yà waibaḡam te kwai beyavaiyegu.
  cpb-NT: Piyotakoperotziro eeroka okaatzi rameyetari asheninkapaini Judá-ite. Irootake
    nokowantari pinkemisantawakena nonkantemiri.”
  aon-aon: Eik yanadudareh abom. Um maresh? Nyak nyadukemesh abom um ihihmori apak
    Juda apakih aih hani ihinyumori douk apa manitok baraen um mugipeshen sisigin
    atin um. Namudok aria yakri nyumnek eikin baraen aria mare nyukri arigehin arigas,
    uwok.
  hus-NT-2005: Pos tatáꞌ a exlál ejtal xowaꞌ in ujnámal kin tʼajaꞌ an judíotsik ani
    kʼal tin kwenta jeye xowaꞌ u kʼwajat xoꞌ i káwlíxnál. Jaxtám tu kontsal abal ti
    kin axtsi kʼal i kʼayúmtaláb.
  mig-NT: Chi̱ a jiní va̱'a máá‑ní ta̱ká tani̱nu jíín táká tu̱'un ña̱yɨvɨ judío jíná'an‑i.
    Ja̱ yúán ká'a̱n nda̱'ú‑ná jíín‑ní ja̱ jíín paciencia kuni so̱'o‑ní tu̱'un kani‑ná
    nuu̱‑ní.
  bps-bps: Satu gufye i nawagu du toom gadè sa i kdee dad ukum i dad Dyu na i dad
    tdò galmi sanbulaw. Taman toogu beg fakdo di ge ku fantahaam i nawam flinge deg.
  mbs-mbs: so ontò ka netaga-taga tepad te ketanem tadon Judiyo aw gayed tadon egdindilan.
    Yan keleyati se pedowan no aw menenalan ka kanak.
  cme-NT: Na niŋ yeŋ terieŋgu maŋ nuɔ‑i, molo siɛ gbãa pigãaŋ-ni Yuifu ba bĩncuɔŋ-maama‑i,
    aa ŋ suɔ baŋ fanuŋ ba-naa nelma maŋ nuɔ‑i hiere. Terieŋgu faŋgu-na, jande, fɛ̃
    ŋ huɔŋga‑i aa ŋ nu mi nelma‑i.
  sus-sus: I e xa diinɛ nun e xa sɛriyɛ kolon ki fanyi ra. Awa yandi, i xa i tuli
    mati n na.
  pon-2006: Met me inenen mehlel, pwehki komw mwahngih mwahu duwen tiahk en mehn Suhs
    akan oh pil arail wiewia kan. Eri, I peki rehmwi komwi en kanengamah oh ketin
    karonge ie.
  dad-dad: Bolẽ bagai auf, ere nigin, õ Juda neid tobonunã ado luwa irouya anĩ ganan
    keleĩ. Anĩ nigin, õ folo reis fen, karĩ wiyauf nigin agonok.
  zab-NT: Te pur laabiu nánpacbiu irate de costumbrɨ xte de bniety Israel, ne xi de
    run rchaadeb lo diidx. Pur ningui rnaaba lobiu gúpbiu paciency icuadiagbiu ni
    iniia.
  jae-jae: Aê têtac ŋajam kêlêlêc ŋam gebe aôm kôjala Judawaganêŋ mêtê to nêŋ biŋ
    sêpê tauŋŋa samob tomalageŋ. Amboac tonaŋ tec jateŋ aôm gebe ôpuc taôm tôŋgeŋ
    ma ôkêŋ taŋam ŋoc biŋ acgom.
  ksd-ksd: tago u a tene ta ra lavur mangamangana ma ta ra lavur tinata na vartovo
    kai ra Iudaia; ma go iau lul u, ba una valongore mal iau.
  msm-NT: Su yagboy nud man namaanan to batasan dow to mgo nayayalisan noy no mgo
    Hibru. Kaling oghangyuon ku sikuna no kona ka podom ogtakahan to pagpaminog to
    seini og-ikagihon ku.
  myk-myk: Bani mayɛ pyaa ki bɛ wa Yawutuu pu wo kalɛgɛɛ kee, ni pu nakaara keree
    ki bɛɛri cɛ. Lee wuu na nʼa ma ɲɛɛri jo ma ɲɔ mayɛ na, mʼa luu li gbo na tàan,
    mʼa logo na ɲɔ na.
  sbe-sbe: Matawuwuna kabina ya kata meta kowa Dius kadi kulutubu kabikabidiyao yo
    Dius yodi laulauhetala kabidi ku katakalili. Unai ya kaibwadaigo bena ku lapulapuinamwanamwa
    kaliguyena.
  mcr-mcr: Ne Israitqä iquneqä suqeŋqätä, nätmatqä ne mikakä ätnätŋqueŋqätäŋi, si
    näqŋqä äŋguänä eŋinyä. Iiŋiŋqe, si quamä qeiqi äpmanä, nyaqä kukŋui qätä nyisŋqeŋqä
    änyiŋgiyä” ätukqe.
  cux-NT: N'diī ní deenú nī tanducuéⁿ'ē costumbre ndúúcū chi itiinguuneeⁿ yeⁿ'ē chi
    vɛ́ɛ́ nguaaⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ. Ní ngiicá n'diī chi 'caandiveéⁿ nī yeⁿ'é ndúúcū
    n'dai.
  tur-YTC: Özellikle senin Yahudiler’in bütün törelerini ve sorunlarını iyi bilen
    birisi olmana seviniyorum. Bunun için beni sabırla dinlemeni rica ediyorum.’’
  san-ITR: yato yihUdIyalokAnAM madhye yA yA rItiH sUkShmavichArAshcha santi teShu
    bhavAn vij natamaH; ataeva prArthaye dhairyyamavalambya mama nivedanaM shR^iNotu|
  bel-N: тым больш, што ты знаўца ўсіх звычаяў Юдэйскіх і спрэчак. Дзеля гэтага прашу
    цябе выслухаць мяне доўгацярпліва.
  sch-sch: mahin, Judangei balam le ânjêlna omngei murdi ni riet minthâr sikin
    rangâihoitakin ko chong hi ni lei rangâi pe rangin nang ko hong ngên ani.
  mic-MIQNT: '''Pjiliw, muta gi''l weli gji''tun ta''n Lesui''paq telo''lti''tij aq
    mil pipanigesultijig mo wijei teli gtlams''tasulti''gw. Nige'' pipanimul ewlistui
    aq sangew jigs''tuin.'
  huu-NT: Nana caɨ judíuaɨ rafuena raise uiñotɨo. Nana caɨ einamacɨ rafuena jɨaɨ uiñotɨo.
    Cuemo raise cacarei.
  jiv-NT: '@see-verse:ACT.026.002'
  otm-NT: Nguetho guí pądi xʉn ho 'bɛ'a gätho yʉ́n t'øt'e yʉ judío, nɛ guí pądi 'dahma
    'dan'yo ma t'ɛ̨c'yɛihe dyʉ judíohe. Janangue'a dí ä'a ra mate, gui 'yø'i ts'ʉ
    xʉn ho 'bɛ'a gam mangä.
  dah-dah: Delger huwarhem gake amaŋeŋ nurde hime ginhem gobe dahade moŋ. Gebe Yuda
    marte mata keŋkela wor po nurde hayen. Irde da misiŋde wor po nindikeŋ Yuda mar
    uliŋ kadom mohoŋde teŋ hityen goyen wor keŋkela nurde hayen. Niŋgeb mere tiyeŋ
    tihim gayen piŋeŋ ma nurayiŋ.
  tnk-tnk: tɨ nəri nə mə ik ikukurən amasan narəien səvəi nəkur Isrel mɨne nousariien
    me səvənraha. Ro pen iakase ik tiko nətərɨɡien səim rəpwəmwɨs, mətərɨɡ ia nirak.
  kpr-kpr: Ni namane Jusi embo da kiki a agho dari anakora kasama e gogoghombusesi.
    Ava sedo, na ivuga erena. Erá dubo mema eose! Nanda geka itako ghousa evia sari
    dae erena.
  san-IAS: yato yihūdīyalokānāṁ madhye yā yā rītiḥ sūkṣmavicārāśca santi teṣu bhavān
    vijñatamaḥ; ataeva prārthaye dhairyyamavalambya mama nivedanaṁ śṛṇotu|
  nho-nho: I te aa i aa koe e iloa hakaraaoi iloo i naa tiputipu te nnoho naa Jew
    aa i naa hakatauttau laatou ki laatou. Teenaa nau e hiihai maa koe ki hakannoo mai
    hakaraaoi iloo ki aku taratara nei.
  gym-NT: ñobtä ñan angwane ma ti dänkien ütiäte kri, akwa nitre israelita tätre nüne
    ño, ye garera kuin mae amne, drebtä tätre ja kwete jabe kwärikwäri, ye garera
    kuin mae arato, aisete makwe ti kukwei nua jäme abko ti bike ribere mae.
  azg-NT: Tsoñꞌen costumbre nján já nnꞌan judíos, jndë mantyjiꞌ jndaꞌ joohanꞌ, ta.
    Mangꞌe na nndaꞌ, cyonꞌ na tꞌman tsonꞌ na ndyiꞌ chjo jñꞌoon na ntsjö nnonꞌ.
  bhd-bhd: खास केरतां तू सारे यहूदी केरि रीति रुवाज़ेरे बारे मां ज़ानतस, ते एल्हेरेलेइ
    अवं तीं कां मिनत केरताईं, कि तू सबरी सेइं मेरी गल शुन।
  too-NT: Hui'x xa'nca lakapasa' ixlīhuāk a'nchī ixtalanānca'n israelitas lā' nā a'ntūn
    talālīsta'la. Lā' ū'tza' iclīsqui'ni'yāni' caquinkaxpa'tni' līlacatejtin.
  ind-AYT: khususnya karena engkau adalah orang yang benar-benar tahu semua kebiasaan
    dan persoalan di antara orang-orang Yahudi. Karena itu, aku memohon kepada engkau
    untuk mendengarkan aku dengan sabar.
  cjo-NT: tema piyotaperotziro maawaeni rametayitarini nojoriiyotzinkarite, eejatzi
    piyotzitawoni maawaeni ikantawakaawenteeyarini. Nokowaki pikemijantaperotena,
    eero pijamashiryaana.
  nsn-nsn: Doh inggon e la uia tun pare, ge ingga pe o ate uaia tun pono tenas niguatar
    Ju, kara inetenine king ueluelnimalianagieim. Temaene, inggo u dangata totomua
    tar tabtabila sikor, karo ualongoro totoguo.”
  san-DEV: यतो यिहूदीयलोकानां मध्ये या या रीतिः सूक्ष्मविचाराश्च सन्ति तेषु भवान्
    विज्ञतमः; अतएव प्रार्थये धैर्य्यमवलम्ब्य मम निवेदनं शृणोतु।
  tna-NT: Beju pamapa judío cuana sa ai puiti, jacuicuinati cuana miada eshanapaeninia.
    Da putsu, paciencia neje id'abaque ema.
  lid-lid: Arile, ou ndratanam kandriyen tahi Juwis marakon, ma ou ale tanam iri rayah
    a-en hamon ta budon ari labai, ya iri rayah ja tebelese na sahou, ma iri a-en
    hamon ta budon ari ja. Sebwe, ou kameh winiyan anuhun sahou tek dah.
  wim-wim: Ngay kaangk paththam wikan thawāng nungka puth nint kan meeꞌmiy yotam anangan
    aak wanttakan wunan nganta Jews.antan, puth wik yotam anangan nganan thawanan-a,
    an nint kan meeꞌmiy nganang. Yaa, ngay inan thawang nungkara, nint wik min-min
    ngeeyān ngayanganiya.
  zga-M: Ulwakhuva uve uliemanyi unchimanyi indagielo ninchu vivuncha. Pwu nikhukhudova
    wiemuliekhenche nukwiyumilincha.
  yom-yom: bila ngeyo zebi bumboti bifu biawu ayi ziphaka ziawu. Lemvuka mueni, kanga
    ntima mu kungua bu ndieka ntuba.
  san-SIN: යතෝ යිහූදීයලෝකානාං මධ්‍යේ යා යා රීතිඃ සූක්‍ෂ්මවිචාරාශ්ච සන්ති තේෂු භවාන්
    විඥතමඃ; අතඒව ප්‍රාර්ථයේ ධෛර‍්‍ය්‍යමවලම්බ්‍ය මම නිවේදනං ශෘණෝතු|
  yut-yut: '@see-verse:ACT.026.002'
  grc-BYZ: μάλιστα γνώστην ὄντα σε πάντων τῶν κατὰ Ἰουδαίους ἐθῶν τε καὶ ζητημάτων·
    διὸ δέομαί σου μακροθύμως ἀκοῦσαί μου.
  cpc-NT: Tima piyopirotziro iiroka okaatzi jamitari ajyininkapaini Judá-mirinka.
    Irootaki nokowantari pinkimisantawakina nonkantimiri”.
  nhg-NT: Nepajpöque tönto porque tejuatzi timixomachelea noche costumbres tli tejua
    tejoriojte tecpea. Temixomachelea noche asuntos tli tiechimportöroa. Por inu temetzmotlajtlanelejteca
    xeniechmocaquite ca meyac paciencia.
  nya-nya: ndipo makamaka chifukwa inu mukudziwa bwino miyambo yonse ya Chiyuda ndiponso
    zonse zimene amatsutsana. Nʼchifukwa chake ndikukupemphani kuti mundimvetsere
    moleza mtima.
  ngu-NT: Niman más nipaqui pampa tejhua tiquixmati nochi on quen nohuicaj yejhuan
    hebreos niman nochi on tlen tlajtlamach ica notencuicuij. Yejhua ica nimitztlajtlanilia
    cuajli xnechcaqui ican ijyohuilistli.
  kup-kup: '@see-verse:ACT.026.002'
  jid-jid: kima me nitu wu to zan tu ni tu nkon zren Yahudawa rhini sen. Niki, mi
    bre du u wome ni kru sron.
  wmw-wmw: Visitoshe, niwa radi kwa kuwa ukwijiwa piya kuhusu tabiya na tafauti za
    Mayahudi. Ndimana nukulebela uhitamili kunisikiriza canisaka kusowera‑ci.
  gmv-GGM: Gasoyka ne Ayhudata wogane istta palama wursia looetha errasa; Hessa gish
    ne ta giza wursia dandda7ada siyana mala ta nena wosays.
  ssg-ssg: Pake pate o tioi hatesol saun ti teka Ju ma waliko ti laha kak he hapatapat.
    Nga kamei eliel o, hong matainiwa kakaiak.
  zpo-NT: Nel lu ne wen xomod nak rese kostumbr cheen re be, nu re kwaan nle nkediizh
    be. Kwaanzee nii na lo lu kenzha lu kwaan nii na lo lu tub rat.
  poy-poy: Asa toziya gumweni gwenga ndo mwana malifa gwa ntambu za Wayawudi na migogolu
    yawu, nukuluwa su gumpikiniri kwa uhepelera.
  qwh-NT: Qamqa llapantam musyanqui noqacunapa costumbrïcunata, y creyensiacunacho
    mana acuerdu cayanqäta. Tsemi rogallaq shumaq pasensiequiwan parlacaramonqäta
    wiyarallämänequipaq.
  gaw-gaw: Aḏinu? Na Juda dilag kobol amu ahilag dab mak piḏe piḏe ele oh elelenab
    dooṯem amunu da ug ii dooṯem. Na amu oh dooṯem amunu na ootp̱a maḏoḏ ele nai dahil
    imu dooḵutnu unuqidṯem,” awa aum.
  nca-nca: Hamó, keko Juda uniparetoro muríye iŋomukote, ko o kumi ŋuro kiro kuma
    yeyoteŋgo ŋuro iŋomukote. Ŋunde ŋuro ŋande osese kereyoteno, mandene ŋa iŋoya
    waka ta ma piyimiŋowero.
  zpz-NTPP: Nunu yet zir lagya̱, gun ru nap rad lagy ru dela cushtom ni de mbecy Israeel,
    nunu nap rad lagy ru dela nu la gyiꞌ nu rtub su̱ de̱ losa̱ꞌ. Ndeꞌ nu rne̱e̱ lor
    nu bicy pase̱z zuub gyidag ru de riidz nu ne̱e̱ lor ―na Baly―.
  mkj-mkj: Ma uhdahn mehlel pwa koawoa inenin woahwoahki mwehu doahroar siahk in mihn
    Jew kan apel mehkan ma irai kin akmaikihpene. Ngoahi poaki koawoa en kanangmah
    apel rong ngoahi.
  zac-NT: Lë́ꞌël nanël ra custumbrë nu ra creenci nanapë ra israelitë, lla na pegadë
    rall lu cusë ni. Por ni rnaꞌba lul, bëcuedchí ldúꞌul. Guëquë́ diáguël shtiꞌdza
    naguëniaꞌa lul.
  kyg-kyg: Kagaemo muki Yu vayaꞌmogitamo nehuna kavatiꞌe lagesa neꞌafuna yaꞌeꞌmo ago
    afiteka ageꞌnanaꞌmofeꞌmo magoꞌe huno naipamoꞌmo falu nehiye. Kahao ke hove. Alaga
    okahaeꞌninageka geꞌnimo afiyo.
  kmk-kmk: Mataḻokak gaputa titiggammuma losan dat ugali taku’n Judio kan dat adi
    taku man-aannamungan. Isunga kodawok kan sika ta anusama dongḻon datu’n ibagak.
  cao-NT: Jasca jia tsi xo toa ëa mi nicahaina ra, jodioba jabi bo, jato yoba bo,
    tihi cabo cahëxëni ca mi nori iqui na. Jatsi jia tsi mi nicano. Mi yosanayamano.
  bbr-bbr: Kiro epar, na ik Juda roasiret iken onok pak ämänis ketäiäun äpu momon.
    Keseria, is na isan ämän jekur roi rau.
  inb-inb: '@see-verse:ACT.026.002'
  hrv-hrv: jer ti najbolje poznaješ židovske običaje i zadjevice. Zato me, molim,
    velikodušno poslušaj.”
  box-NT: À ũnɛ́n ũten yàá zũ ɓa zúifùwa làndáwá ɓúenɓúen làa bìo ɓa
    wee wé kán mín wán. Á ĩ bĩná wee fìo fo à ũ ɲì ũ yi à ɲínáa ĩ
    cɔ̃́n.
  ote-NT: Ne drí johya ngueꞌa̱ nuꞌi guí pa̱di xá hño gatho ma nza̱ihʉ nújʉ dyá xodyohʉ,
    nehe guí pa̱di de gatho núꞌa̱ te dí ma̱ñhʉ. Hangue nuga drí ba̱nteꞌi gui ꞌyøde
    gatho núna ma ga ma̱.
  wnu-wnu: '@see-verse:ACT.026.002'
  zam-NT: Más de cona, ndyac lezon tac U' nda'que' cuent no nonque' U' xal nac costumbr
    co' mbed no nu', nu' co' nac mèn nación Israel, no cón che'n di's co' ndxetoo
    làth nu'. Con'a, ndlyazen no ña'ben loo U' ta' U' nza U' par gòn U' di's co' toodizen
    loo U' nalle'.
  zyp-NT: ma hratei ka rawhpaw cawh Juda phung le bia a einah sahlo khah achaw teitah
    a hnih thlupaw na cang cawtah a cang. Macawtaco, ka bia heh lungsy teitah na pa
    ngepá pawtah ka ca naw hri.
  sey-NT: Siꞌaye Israel pa̱i ja̱ꞌnë yoꞌojë paꞌiseꞌe asaquëpi, cuiꞌne siꞌaye ja̱ohuaꞌi
    ja̱ꞌre yëꞌë sa̱ñope coca caye asaquëpi, yure yëꞌëpi quëaquëna, asa jujamaꞌë dahuëre
    asacaijë̱ꞌë caquë se̱ñe mëꞌëre.
  nvm-nvm: Iji fun ma an koikon e Jiusbuon unam bu rejo ijigam duna buon bu kuaivo
    iji an mukoi vierafen. Ijefuon ni vuak nun igi na kuardakrejo iji mukoi fai.
  mps-mps: '@see-verse:ACT.026.002'
  pab-NT: Hiso homana judeunae nawenane, xaotyakiraho harenae masakare waiyekehalakita.
    Hoka maika hasema niraini himaholowakeneta.
  llg-llg: Au bubuluk, Ama ana bubuluk no teteꞌben, ita hataholi Yahudi la haꞌdan,
    ma laꞌeneu ita natokan. De au hule fo Ama mamanene neulalau au.
  kyf-kyf: -We ka gbʋ -wa, -ɩn -yi Zuifʋʋ lɛnʋgbʋ 'cɩn 'nanʋʋ, we -yɔ gbʋ -we -gʋ
    wa kpɛlɩlɩa. We 'gbʋ, -mɩ na bhubhoea, -ɩn pʋlʋ 'mɩ yukwli dlɩtie nya.
  tpi-tpi: Yu save tumas long olgeta pasin bilong mipela Juda, na long ol samting
    mipela i save tok pait long en. Olsem na mi laik bai yu sindaun isi tasol na harim
    gut olgeta tok bilong mi.
  mih-NT: Zoco zɨɨ cuñi vatyi sito moo tandɨhɨ costumbre iyo sii maa yo ñiyɨvɨ hebreo.
    Ta sa sica iñun sa cuenda tandɨhɨ sa sino iñi maa yo hebreo. Yucuan cuenda sique
    tumañi iñi suun sa nacoo tundyee iñi suun ta tyizohon tandɨhɨ cuii sa cua quehin
    suhun.
  qvh-NT: Gamga musyanquimi Israel runacuna imano cayashgantapis y imapita rimanacuyashgantapis.
    Saymi maslata tantyarcunayquipä canan wilapäshayqui.
  kms-kms: Nu beghi Juda beghi pas kin yumbo ur te quan nganye nei guab, di yumbo
    yumbo buagi beghi nei kin kin bibiny kin te nu nei guab. Pugri bu nu ei nge wand
    tungu yawo kuregh, nu yambu ghari wayequ.
  agn-agn: Labi pa yawa, gata-wanan mo ta mo-ya tang kinaogalian ig mga bagay ang
    agpagsoayan ang pirmi tang mga Judio. Animan mga maimo pasinsiaeno ka niong pama-yan.
  nhi-NT: Pues inmatoc touatzin cuali itconixmati in toihmachtilis uan tlenoh ica
    itmotlahtolixnamiquih tehuan itjudíos. Ica non inmitzontlatlautia ixnechoncaqui
    ica pacahyouilistli.
  ttc-NT: Komo yatz awotzqi' kyaqil ti'j te qrelijyona qxol qetza aj tijajil Israel
    b'ix kyaqil tidi'chq aj nqob'isun, astilji wetz ngan tzan txik nq'uma' ch'in yatz
    tzan ntzaj acha'o' ch'in tuky'i apasens.
  dan-1931: navnlig fordi du er kendt med alle Jødernes Skikke og Stridsspørgsmål;
    derfor beder jeg dig om, at du tålmodigt vil høre mig.
  kwj-kwj: Hinde wowani, mini Juta hima kupu lei nui sumbu ga ele inakahambwa inakahambwa
    sumbu nuhi ga mi hambwasindau. O keke apa ai mwanji ti ma mendi, apa ku diyaha
    kei.
  vie-OVCB: Tôi vui mừng nhất là vì biết vua thông thạo pháp luật và phong tục của
    người Do Thái. Vậy kính xin vua kiên nhẫn nghe tôi trình bày.
  kze-kze: Yútaa-kwaasiti ááinkwara ámáánkwara'a kawe'á umái kwéisaandayavai sirunkó
    kawe'á kwéintavai íma sívón-kaiyé sé kesáái kawe'á umái isáníyone.
  mpj-mpj: Ngayulurnanta kulini, nyunturan Juwumili luwuku ninti, murrarnilu-ngkuya
    warrkirninpa, palujanu japirnirnanta ngayumili wangkan kintilu kulilkura.” Puuljulu
    yarrarnu wajarnu maaja Yakiripangka,
  lbk-lbk: Am-amed tay sik-a, et chadlos mo ammo nan am-in ay okhali ya nan ad-i tako
    enkasiawatan ay Judio. Adi kad kedchawek ta anosam ay mannge isnan ifaagko.
  mto-NT: ku̱x mnu̱jaꞌvinup xa mitseꞌe nu̱jom je̱ israeejlit jayu je̱ kyostuumbreda
    je̱ts je̱ꞌe̱ juuꞌ a̱a̱tseꞌe nnatyukko̱jtsvintso̱o̱jvjup. Je̱ꞌe̱ ka̱jxts a̱tseꞌe
    toꞌk aaj nꞌamo̱tu je̱tseꞌe xꞌamo̱tunáxu̱t joma vaat a̱tseꞌe nka̱ts.
  bzh-bzh: Sa kwaġ vesa in nġo ġeraḳ nġaa pin sën hil Yuda nġo nesepa loḳ lo
    ni, genġaa pin sën hil nemehoo hil in lo. Om sa bë gwenġo sa ġaġek, og su
    nim tebö jaḳ pevis.
  guj-2017: વિશેષે કરીને જે રિવાજો તથા મતો યહૂદીઓમાં ચાલે છે, તે સર્વ વિષે તમે પરિચિત
    છો, માટે હું આપને વિનંતી કરું છું કે, ધીરજથી મારું સાંભળો.
  jvn-NT: Aku bungah, jalaran aku ngerti nèk ratu Agripa ngerti apik bab adat-tata-tyarané
    bangsa Ju. Mulané aku nyuwun tenan, supaya ratu Agripa gelem ngrungokké tembungku
    karo sabar.
  byr-byr: Juyainaavɨrebulyɨ Juyainaavɨre yawɨta ge gejɨ sangɨna sɨduꞌnakeigɨnyɨ.
    ‘Sara yawɨꞌdɨnyavɨ nɨmɨre yagaala naanga nayaa duꞌnana!’ dɨragɨnna githaangamanɨge.
  ian-ian: Judana vat vɨga lɨgamɨn. Judana nyaangɨt wuka lɨgamɨn. Wungi kat tɨga wan
    nyaangɨt nolin ngwandɨga mbukiyowun. Ngwaama nyan tɨlɨga vat tɨga wunai waiga
    nyaangɨt awut mɨla.
  hun-hun: mivel te nagyon jól ismered a zsidók minden szokását és vitás kérdését.
    Azért kérlek, hallgass meg engem türelmesen!
  mcf-NT: Isadaidbon naden nata quequin chiaidbëdta abi onquiaid mimbi tantiec. Aden
    tantiaquid mibi icsho ëmbi nabanaid ëmbi chuibansho tantiata. Chuinu.
  kjs-kjs: Go neme Juda enaalinuna kone poranu makuaaoma nimuna ape lape agale page
    pagisi. Go paa-daa neme agale lano pawa pagaina kone salo.
  mni-mni: "Thoidokpa maramdi Jihudisinggi chatnabi amadi wathoksing pumnamak nahakna\
    \ yamna phajana khangbi. Aduna nahakna khaangbibaga loinana eigi wa tabinaba nonjari.”\x94"
  yad-NT: '@see-verse:ACT.026.002'
  mxb-NT: Ta kádii̱ taꞌani inii̱, chi̱ sa̱ náꞌá va̱ꞌa va mií ní saꞌa̱ ley nduꞌu̱,
    na̱ Israel. Ta sa̱ náꞌá va̱ꞌa taꞌani ní saꞌa̱ ndí ki̱án kédaá xíꞌín na̱ ñooi̱,
    dá ko̱ nákiꞌin táꞌan ña̱xintóni̱ ndú. Sa̱ꞌá ño̱ó seí ndaꞌíi̱ noo̱ ní ña̱ kueé
    ni koo ini ní, dá kueídóꞌo ní ña̱ koꞌi̱n kaꞌi̱n xíꞌín ní.
  pon-2006A: Met me inenen mehlel, pwehki komw mwahngih mwahu duwen tiahk en mehn
    Suhs akan oh pil arail wiewia kan. Eri, I peki rehmwi komwi en kanengamah oh ketin
    karonge ie.
  maq-NT: Jemu ndaja tsahan ta, tsëhë xi ngayun ne, ha hyun yëjë xcusun naja cojo
    cjuacjintacun naja ngayaan xuta tjë rë Israel. Vëhë xi nihñu cjuandaja ne, nihñu
    jyë tacún xi cuisiñuju ngujo cjua naha.
  hto-hto: Nana judíuaɨ fɨbíllafuiaɨna ñue onódɨoza. Daje izói conímamo caɨ úrillafuena
    onódɨo. Aferi ɨere ióbidɨcue. Ie jira fɨ́aicana cue úrillamo o cacáreillena jɨcádɨcue.
  por-BRBSL: especialmente porque você é especialista em todos os costumes e questões
    que estão entre os judeus. Portanto, peço-lhe que me ouça com paciência.
  ces-NKB: 'zvláště proto, že jsi znalcem všech zvyků a otázek, které se týkají Židů.
    Proto tě prosím, vyslyš mě trpělivě:'
  cui-cui: Poxoru yaitama, xam Agripa, bayatha yaputaneme pata jʉntʉ coyenein pomonae
    judiomonae panxaein. Yaputanemeno baxuan xua pana najume matsontsonoban. Daxota
    cabaraichi xua saya beta nejume taema xua jopa aitaconaeinde”, jei Pablo.
  boj-2014: Gago Juda kumbra kalil di ni qalie. Iga gaigai anjam titeqnum qaji di
    ni dego qalie. Deqa ni ijo anjam endi quime. Ni asgimaiq.
  eng-OEBUS: especially as you are so well-versed in all the customs and questions
    of the Jewish world. I beg you therefore to give me a patient hearing.
  eri-eri: Ne Juda ebere fanyige bagu, dada ere beele langa wara waraya waha bagu
    ne isi deni. Waha bona ne foinga yafa bonahe yame beele oruwanga isi dewau ganga
    gau hina.
  aly-aly: Nga akalty Jew-rnem-kenh-angkwarr ayeng ngkweng-warl angkeyel. Atyeng awelha!
  wiu-wiu: Nipa no Yu yatenamepa kini kaua-mikitame tanele po pitia toma pikileka
    emo kumo pili pili toa ikimoka neme wene tootapekolo tekene ni ukuno, i ukumo
    poti yakakoa meamene.
  swe-swe: särskilt eftersom du är så väl insatt i judarnas alla seder och tvistefrågor.
    Därför ber jag dig att lyssna på mig med tålamod. [På samma sätt som vid förhöret
    med Tertullus i öppnar Paulus sitt tal med en ”captatio benevolentiae”, några
    smickrande ord, dock är den sanningsenlig utan överdrifter.]
  cth-cth: Bangkongtetpawiteh siangpahrang nang teh, Judahnaw e singyoe hoi kamcan
    pueng na panue dawk doeh. Hatdawkvah pahren lahoi ka dei e lawk heh lungsaw lahoi
    na thai pouh haw telah ka kâhei.
  mti-mti: Kuiyawa me genan, Ju igiyawa anoano muma ge ibnawa muma oya ge yaiyai yaug
    anoana. Garawapa nenan naunagwa taiya ebnotu gumbe.
  pad-NT: Ivani iogajahakiki ida judeus kaija'ari vakadihojai, vakadivarania vaabono
    avakanaathidanoararikhamavini, oniani ida kodivarani-ra ikamithavini khai hora
    ni'aja. Ira okanikhariaki ho bana, iva'ini vidavidaharini kodivarani-ra mitha
    ini'aja kaimoni.
  twi-twi: Nea ɛma meka saa ne sɛ, wunim Yudafo mmara ne wɔn amanne nyinaa fekɔɔ.
    Enti mesrɛ wo, tɔ wo bo ase tie me.
  hlt-hlt: Olpuei la Namah khaw Judah rhoek kah khosing neh oldawtnah boeih aka ming
    la na om. Ka ol he vawlhvawlh na hnatun ham kam bih.
  tbz-SIM: A yɛ̃́mu Sifubɛ kó ikuɔ́ nɛ̀ bɛ̀ mɔ̀kɛmɛ̀ tinɛìtì, n dɑ bɑ́ɑmmu ɑ minnɛ́
    kɛ́ n kéntɛ́.
  san-GUJ: યતો યિહૂદીયલોકાનાં મધ્યે યા યા રીતિઃ સૂક્ષ્મવિચારાશ્ચ સન્તિ તેષુ ભવાન્
    વિજ્ઞતમઃ; અતએવ પ્રાર્થયે ધૈર્ય્યમવલમ્બ્ય મમ નિવેદનં શૃણોતુ|
  amx-amx: '@see-verse:ACT.026.002'
  ake-NT: apʉne pʉra kuru tanporon nɨ Esuwerʉ amʉ' uko'manto' eseru mɨrɨ awonsi'kɨ
    to' manenpanin ton eseru i'tu auya wenai nɨrɨ ɨseseru yawon kon pe pʉra to' esi.
    Mɨrɨ wenai, uyeta auya i'se e'ai' wakʉ pe.
  qvn-NT: Nätan masga cushirayä gam cay Israel castäcunachru imanuy cawapäcungätas,
    jinaman imapita rimag capäcungätas musyaptiquim. Chauragar mayamay rimamungäta
    mana piñäcular.
  tku-NT: Hui'x lakapasa' ixlīpō'ktu chī quintahui'latca'n quina'n israelitas ē nā
