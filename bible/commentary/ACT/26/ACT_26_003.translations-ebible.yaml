  hop-NT: Tis pi Jew‐sinmuy sohsok hintsakpiyamuy‐nik̇aṅw, pu hīhihta aṅ qa súnahpay’yaqw,
    it um pās navoti’taqw, nu put navoti’ta. Noqw ōviy as um okiw inumi pās tūqaytani.
  san-URD: یَتو یِہُودِییَلوکاناں مَدھْیے یا یا رِیتِح سُوکْشْمَوِچاراشْچَ سَنْتِ
    تیشُ بھَوانْ وِجْنَتَمَح؛ اَتَایوَ پْرارْتھَیے دھَیرْیَّمَوَلَمْبْیَ مَمَ نِویدَنَں
    شرِنوتُ۔
  heb-LB: כי אני יודע שאתה בקיא בחוקינו ובמנהגינו. אני מבקש ממך, אנא, הקשב לי בסבלנות.
  caf-NT: '''Et njan ''alha'' hoont''ah nyunch''oh soo t''eóoninzun nts''e na''a Lizwif
