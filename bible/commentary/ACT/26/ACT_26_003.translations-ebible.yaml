  guo-NT: '@see-verse:ACT.026.002'
  hla-hla: Taraha, alö e atei sil haniga koruem u markato hoboto na man harangata
    turu Jiu. Ba lia te ranga hatatagigu te go hengo meni lö alia ba lö te ma haseseimi.
  mav-NT: Uimo­wepit ro en katu­pono etikuap po'og irania'in kai Iuteuria eko ko'i
