  swp-swp: Teina hinage i lolo Iudea laulaudi eo ribadi gamagamagari u ataariri, arinai
    ea awanorim egu riba ta bena u ataiei, eo nuam ie taru.
  bjr-bjr: Anee Yuda maqannaa mariana faqa misa oosana oosana ufa qimariana faqa anee
    irimarianafa marianaqa qinee minara ani ufa qimamirara dufi dufi fee qidaqa. Amanee
