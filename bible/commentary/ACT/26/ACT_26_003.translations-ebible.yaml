  jni-jni: Barki urusa imum me sa u wuza anyimo Ayahudawa nan nu utanda uweme, ane
    ani in igizo me u kunam seke.
  kne-kne: Tan mo sik-a, dadlon mon ammo kayman di ogali tako ay Judio ya din pansosongbatan
