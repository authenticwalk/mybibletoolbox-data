  sri-sri: Gʉa judío masaka iririkʉrire gʉa gãme werenírĩdere õãrõ masĩkoa. Irasirigʉ
    bopoñarĩ merã yʉ weremakʉ̃, õãrõ péka!
  nal-nal: Ma xa daxa mase zaait panaze nua gu rexaazin fatalamin amun tataawuk faakdul
    zin amun Judaa ma amun faramangatang ka iziar lawalaua naandi. Ga maainung nua
    adu guna zimbong fatalamin nia ma guna langarin a dorang surugu.
  kyq-kyq: Taa naai lɛ, Ꞌjeele nakŋ bubɗegen naaɗe lee tɛɗa ute do taargen naaɗe lee
