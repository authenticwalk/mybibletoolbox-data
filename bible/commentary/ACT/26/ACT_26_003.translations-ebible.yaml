    maam mꞋai taaɗ se.
  kwd-kwd: Nau ku aile'a 'e iiki, tofuna 'i'oo su'a le'a na falafala adauru Jiu fe'enia
    ni 'ola meru orisu'usu'u du'ai. Nau ku orisi'o, fana 'i'oo 'ani gwaalongo aloalo
    madi mai fagu.
  ded-ded: Geng yudangic neneac haifaka nga deendemanina fede, imoc negendacnec, imoc
    fora, amma negennemma tacmana yoacna debadeac ubana ngereede.
  ewe-ewe: elabena ènya nu tso Yudatɔwo ƒe sewo kple kɔnuwo ŋu tsitotsito. Azɔ meɖe
    kuku na wò be nàgbɔ dzi ɖi aɖo tom.
  nuy-nuy: Anubani-yunggaj, warra-Jew wurru-jambarrgini-yinyung, nu-marrbuy maaḻamburrg-galawaj.
