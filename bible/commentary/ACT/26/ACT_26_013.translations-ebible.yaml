  aly-aly: King-ay, lyenenty ilkwel ayenh arrtyernek alker-they. Ayenh artwa ingwer-rnem-then.
  wiu-wiu: Poadene pekene enekolu lou mataike keleponokaka a tibu laigoa pa̱ toka
