    kambanyi ngawamba walkurra bijal, ngala nayinda yingka mirnbi walkurramirra. Bilyirrbayi
    nanda mirnbi ngakindu marda yalundu, nganinymukunyina, jila jali yalu ngakindu.
    Bilyirrbayi mirnbi kudanyu nurrundu lalijinanyi.
  nii-nii: King owundu konu ełe seng kin, andłam andip punj. Pup kenj ni, dup endi
