    ajnëngbe shë́conana corente enjétsebuashinÿinÿana.
  ron-LSB: la amiază, împărate, am văzut pe drum o lumină din cer, mai strălucitoare
    decât soarele, care strălucea în jurul meu și al celor ce călătoreau cu mine.
  pon-pon: Main nanmarki, nin jauaj i ap kilanadar nani al o marain eu jan nanlan,
    me linan jan katipin, me jenjereda imp ai o me ian ia kai.
  nhe-BL: Pero Tlanahuatijquetl Agripa, ica tlajco tona niquitac se tlahuili más chicahuac
    que tonati. Nopa tlahuili hualajqui tlen elhuicactli huan nechyahualo huan quinyahualo
    nochi tlen nohuaya yohuiyayaj.
  sps-sps: O Aatouf Agripa, tan nainy te taan naa nyo sanaan tana gagoniny nuaf tsian
    kat to nyo tagei ton sen kurun baraar fafis pis non baraar nan a nuaf to te kurun
    me Gormirmir te afis vanyo fiisen kainy me na tee vainy to te taataan fiisen vaminyo.
  wnc-wnc: Kuke kepiapane kuwawa gunziu banakan gan yuwawan kusika kawawa enandangga
    kakaa takngatu waenga siknga gunzit binga dua siwan kake naat aminu kundu papa
    kukumangga apmaakakumang.
  bus-bus: Kí, kɛ̀ má tɛ́ zɛ́n kↄ̃n ↄfãntɛ̃o di mìdangura, ma gupuraa è à bↄ̀ ludambɛ
    à dàmala kↄ̃n ma gbɛ̃nↄ, à pãsĩ dɛ ↄfãntɛ̃la.
  gub-BL: Pe rupi Namaz kutyr heata mehe kwarahy wapytepe hin mehe aexak tatainy heny
    katu mehe ihe. Heny katu wera'u kwarahy wi a'e. Awa herupi wata ma'e wexak a'e
    wà no.
  imo-imo: Yane kingimuya piliwi. Awi tangoli aulkena ena mele pa enge nili te muluna
    mainye ombalie wali na kinye waye purumulu iyema pa tepa lipe okorumu.
  boj-boj: '@see-verse:ACT.026.012'
  eng-DRA: At midday, O king, I saw in the way a light from heaven above the brightness
    of the sun, shining round about me, and them that were in company with me.
  knf-knf: Kaya pban mndiiŋ unuur, djaku iwi, naşih, kë nşë wo ţi bgah, aşë win bjeehi
    bloŋ banwoonuŋ baţi aşë jeehan apel unuur, kë babi agurën nji na bankyaanţuŋ na
    nji.
  san-KHM: តទាហំ ហេ រាជន៑ មាគ៌មធ្យេ មធ្យាហ្នកាលេ មម មទីយសង្គិនាំ លោកានាញ្ច ចតស្ឫឞុ
