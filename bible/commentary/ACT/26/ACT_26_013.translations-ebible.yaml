    püle ka ti pu che amulelu iñche engün mew.
  zas-NT: Per ganin lüj rey Agripa, lunejz baguian tijb xbachaꞌ xanyabaa ziꞌc garol
    dxej, per mazri naynin guial loj ni rusni gubijdx, abiꞌ basnin guidib lod zaꞌn
    con ree bén zinëꞌn.
  ken-NT: Mfɔ, ndu nchí rɔ́ŋ, bɛ́gháka nɛ́ntɨ́ ngósí, bɛdiɛ́rɛ́ ɛbhɛn bɛ́chá
    ɛbhɛn nnyɔ́mok bɛ́fú amfay bɛ́kwɛ́n bɛkap mɛ nɛ bo abhɛn mɛ́kɔ̀ nɛ bhɔ.
