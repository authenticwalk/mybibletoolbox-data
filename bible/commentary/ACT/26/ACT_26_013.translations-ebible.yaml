  gmv-NT: ካዎ ኢንቴስ ሆላ! ቡሮ ታ ኦጌን ዲሺን ጋዴይ ሴታ ጋላስ ጊዲሺን ኣዋ ኣርሼ ፖዖፔ ኣꬊዛ ፖዖ ቤያዲስ፤ ሄ ፖዖይ ታናኔ
