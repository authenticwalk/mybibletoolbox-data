    ꞌisae sakowasiyemaiya.
  cbt-NTPO: camotëchin iratërasoco, inápa quëran chiníquën a'pintimarincoi. Pi'i quëran
    chini chiníquën a'pintërincoi. Huënaráchin huënaráchin ni'nahuë. Ca'tanincosopitanta'
