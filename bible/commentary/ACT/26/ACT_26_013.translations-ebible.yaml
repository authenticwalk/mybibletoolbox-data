  eng-BSB: About noon, O king, as I was on the road, I saw a light from heaven, brighter
    than the sun, shining around me and my companions.
  cpu-NT: Iro kantacha niyankithakineki avotsi, joveraaka tampatzika ooryaatsiri noñaake
