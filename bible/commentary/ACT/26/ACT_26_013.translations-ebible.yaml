  gof-ENT: ካዋው፥ ታኒ ሴታ ጋላስ ኦጊያን ዴዒሺን ኣዋ ፖዖፔ ዳሮ ኣያ ፖዖይ ታ ዩሹዋኒኔ ታራ ቤይሳታ ዩሹዋን ሳሎፔ ፖዒስ።
