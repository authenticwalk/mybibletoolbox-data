  pan-pan: ਤਾਂ ਹੇ ਰਾਜਾ, ਦੁਪਹਿਰ ਦੇ ਵੇਲੇ ਮੈਂ ਰਾਹ ਵਿੱਚ ਅਕਾਸ਼ ਤੋਂ ਇੱਕ ਜੋਤ ਸੂਰਜ ਨਾਲੋਂ ਵੀ
