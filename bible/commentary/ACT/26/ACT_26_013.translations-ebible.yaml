    to yi' wal dii za' yabana' dii chzeeni'ch aga ka wbilla', na' wyec̱hjan nad' len
    beṉ'ka' zyaalen'.
  kmg-kmg: Rakuhape qâqâtâc bembeŋkeha sambâŋkonec šoc tatamac bâricnehuc waha no
    â ŋicfâc-nane âke tamaec-nâpowec. Opoŋ, ŋicwofuŋ-nane, šoaŋ tatamacne i weweaŋne,
    â honepo tatamac izi hâhâwicne jâmbâŋ.
  aso-aso: hoꞌ omo olusoꞌ neivo, ee, guvekasi ve, Okulumokutiꞌ labanaꞌ ma hoꞌ ivileꞌ
    ogo lemo nezesi idoꞌ makaꞌ vunivesi hize vodo vodo o-ledavo ninguvoniꞌ ve.
  uli-uli: Ha dedarloh lal yalap irel yodwe yesa wwel yaal, ho Tamol, iwe ngo isa
    wiri sew werloh le ye kkel tang werel yaal, le ye bidiy mo wol laeng yesa werloh
    luwulumem mo mal kala choluway.
  nin-NT: A si na anko a Damasika na azhi na atsutsu, ingga i hi uru numa la nzarr
    zhi nu unkplassu nu la mri azhi wa. Ù la kago ingga na anishirr ba nggo a so zirr
    ni ingga ku nggo.
  acu-NT: '@see-verse:ACT.026.012'
  cak-WNT: ¡Oh rey! Pero ri pa nic'aj k'ij tek nchapon el bey pa Damasco, xintz'et
    jun nimalaj sakil ri petenak chila' chicaj, ri k'axnek ruchuk'a' chuwech ri k'ij,
    y xka pe pa nuwi' riyin y pa quiwi' chuka' ri wachibil.
  ebk-ebk: Kun pay nunkiawa as nan kawad-ak as nan charan, machayaw ay Ari, kalina
    at ya inilak nan silaw ay nurpu ad chaya ay kaskasin sumili mu nan urkiw ay nangliwus
    kan ha-un ya nan kakadwak.
  spa-PDDPT: en el camino, oh rey, como a mediodía, vi una Luz del cielo, superior
    al brillo del sol, que resplandeció alrededor de mí y de mis compañeros.
  ruf-ruf: Mndewa wangu, nemisi haning'ali mnzila, mbona lumwesa kulawa kulanga lwong'ala
    kubita litsua, lunimwemwesela nene na wayangu chila ubali.
  gun-gun: Xeruvixa, kuaray mbyte jave tape rupi aa vy peteĩ hendy va'e aexa yva re,
    kuaray gui hendy ratãve va'e. Ha'e va'e ma xeyvýry rupi omoexakãmba, ha'e xerupive
    oo va'e kuery yvýry guive.
  agu-BL: Ma jalu' ta' rey Agripa tbit tzaju', te yi na chinxon tbe' tan wupone'n
    Damasco, e'chk chajcu'n k'ej lo' yi bene'n wilol jun chin pak'puchal yi cho'n
    saje'n tcya'j. Mas tcu'n na txekun swutz yi tkan k'ej. Cho'n cwe'n mule'n swibaj
    scyuch' yi e' yi xomche' swe'j.
  isn-isn: nai nikatula munzila matungo a mung'wi, Mutemi, nikihenga welu kupuma kilunde
    nai watula utaki kukila i mpasu hangi ukelya ku upilimikiilya unene ni antu nai
    atula atungile u muhinzo palung'wi nu nene.
  eng-PEV: And I’ll tell you what happened next, boss. In the middle of the day, while
    I was going along the road, I saw a bright light in the sky. It was even brighter
    than the sun. It shined all around me, and all around the men that were with me.
  ilo-ULB: ket iti dalan a mapan sadiay, iti tengga ti aldaw, apo Ari, nakakitaak
    iti lawag manipud langit a nalawlawag ngem iti init ken linawaganna ti aglawlawmi
    kadagiti tattao a kaduak nga agdaldaliasat.
  pir-NT: 'Ohõ saha ijiri pʉhto Agripa: Coheri pje ijigʉ̃ waro mahapʉ yʉhʉ wahagʉ̃
    ʉhmʉano cjẽ asi siteye, asʉ̃ deco cjʉ̃no yʉhdʉoro, yʉhʉre yʉhʉ mehna wahayequina
    gʉ̃hʉre asi siteri.'
  anv-NT: Ata, ndɛre njyɛ ne metɔɔ́ ŋwɔmese, ngɛ gekpɛ́kpɛ́gé geŋbɔ ɛyi gégɛ́ne
    gepwɔ ŋmɛɛ́ getané né mfaánebuú, gechwɔ gɛne gegya me mme ne bɔɔ́ abi abɔ́
    akɛ́ne ne me.
  sab-NT: Cha gerule ba ole chugagwalla Agripa, cha jo chage jonkare una Damasco ngnagu,
    chui tainkwli bduke cha gwagedu jichra chra chie nga ngaña gitidi, jichra chra
    e gwadenga ma no chui chrage. Jichra chra chku dba chadi ule cha chagemanalladi
    tangle.
  tmd-tmd: Makwam kiŋ wä na nugwö! Nɨ naiö mibɨl yör kɨpisö höŋ mag aku, ödöi mibɨl
    yöra du gɨrön nugumön, mil mag keiryöbö adöx yöd röul adö kau sebö nɨ nöbö bli
    pɨsaŋ dumɨdmɨŋ yöra ab nölöŋa. Mil aböŋ aku, naiö mil akuyöbö yöi; mil keiryöbö
    ödöriö aböŋa.
  acr-NNT: 'Kantzijoj kꞌu riꞌ cheꞌla, lal nimalaj taqanel, ri xinkꞌulumaj: Pa tikꞌil
    qꞌij e riꞌ numajom bꞌi ri nubꞌe, xinwil ruwonibꞌal jun aqꞌ xpe chilaꞌ chikaj.
    Yey waꞌ más ne kawolqꞌin chwa ruwonibꞌal ri qꞌij; ekꞌu riꞌ waꞌ xusutij wij kukꞌ
    konoje ri ebꞌenaq wukꞌ.'
  kpg-kpg: Meenei di king, i hongo di ala, i di oodee, dela ne gidee au di maahina
    koia e maahina i di laa, e maahina mai i di langi, e haganiga au mo nia daane
    ala nogo lloomoi i ogu muli.
  taj-taj: अग्रिपास ग्‍ले, ङनी निबान लमा धिनी गुङरी ङाइ स्‍वर्गग्‍याम धिनीला य्‍हाल
    भन्‍दा ल्‍हानान य्‍हाल खबा म्राङ्जी। थे य्‍हाल ङादेन ङाला ह्रोगदेला क्‍युर्सीन
    ज्‍वालङलङ तजी।
  avt-avt: Hi hitet yayiwe hepno hepno ere wepni kan kau nɨmɨniuwe hi hɨr menmen mɨre
    si iuwe minɨn wepni hɨram meke nepni man mɨr meweiknɨna hetike mɨt kerek nan netikewa.
  cbk-cbk: Señor Rey, como maga medio dia ya na camino pa came y ya mira gayot yo
    un claridad que ya sale na cielo mas arde pa que con el sol, y ya queda yo envuelto
    de ese claridad hasta aquellos quien ta sigui conmigo.
  uig-ARA: چۈش ۋاقتىدا يولدا كېتىۋېتىپ، ئاسماندىن چۈشكەن، قۇياش نۇرىدىنمۇ كۈچلۈك بىر
    نۇرنىڭ ئەتراپىمنى ۋە بىللە كېتىۋاتقانلارنى يورۇتۇۋەتكەنلىكىنى كۆردۈم.
  tuf-tuf: Caru, as Damasco cun be rabar rahs urá jat ibit awat bicayat, as rúhracat
    cuasojocro. Rahsi siran cuít cuasojocro, -wajacro-. As owár bequin rúhracat cuasojocro.
  abx-abx: Talahuron Hadi', tika'amudto na siray ngan ari ako si tinampo, mangno akakulaw
    ako danta' man langit nga mas madanta' pa si allaw. Agsigay to palibot si ako
    pati' si mga kahuruwangan-ko.
  mco-NT: E tü'am, señor rey, ɨɨch anajty nɨcxy, cujc xɨɨ anajty co n'ijxyɨch tügɨ
    tɨɨcxɨn jacmɨc ca'ydɨ xɨɨ ytɨɨcxɨn chooñ tzajpjoty, xyñigɨdacyɨch etz nañ jadu'n
    huɨdi anajty ajcxy xymɨɨdnɨcxɨch.
  bsp-bsp: Daŋ dɛc-faŋ kəbəp, Wəbɛ Akripa, k’inəŋk dəndo dɔpɔ pəwaŋkəra mpɛ pɛnakɛl
    im kɔ afum akɔ sənasol mɔ. Pəmot mpɛ pənayɛfɛ dəkɔm mɔ, poc-mot pɛtas dec.
  kqf-kqf: Ḡalibona, tagu suwalamodo mainana etamo bi yanayana malaḡa waimatakanikanina
    i yovo. Bi yana e kita i waimatakanikani gulata mote mai suwala. Ḡome tagu bi
    olooloto vaitedi ke nawanawana i laiyana kwavivilemai.
  cpb-NT: Iro kantacha niyankithakineki awotsi, ikaatake tampatzika ooryaa noñaake
    shipakiryaanaintsiri inkiteki, ranaanakeri ooryaa, roorentakotapaakena nokatziyakaga,
    eejatzi ikaatzi tsipatakenari.
  aon-aon: Aria debeini King, yakripen adurin atin. Orokohunih um nyumnah yape yanak
    yah aria anat lait douk tabuhi tenek uhwinyumaguk wah abom iri tabuhi gani iruhw
    utag tabuhi tasuhw eik yani amudok heire mape manak iri.
  hus-NT-2005: Por ti bél, pulek takʼix Agripa, tam ti chʼejelich xónaꞌ a kʼítsá,
    u chuꞌu jun i tajaxtaláb xi tál walkʼiꞌ. Jechéꞌ an tajaxtaláb más tajax ke nin
    tajáx na kʼítsá ani tu wiliy kʼal nin tajáx.
  mig-NT: Te máá ká'uxi̱ uu̱ kúu, táta̱ rey, kua'a̱n‑ná ichi‑ún. Te ni̱ jini̱‑ná ɨɨn
    ndua ndíi ní kii ichi ándɨ́vɨ́, ví'í‑gá vásá ndíka̱ndii káa. Te ni̱ ndii ncháa̱‑ni
    nɨ́ɨ́ núu̱‑ná jíín núu̱ cháa kua̱ngoyo jíín‑ná.
  bps-bps: Na Harì Agrifa, di ltu i duh slenggu magu, teengu bong neng mdà di langit,
    too bong fa di kneng i duh, glibut di deg na di dad to magin deg.
  mbs-mbs: Meneng pegkealas dosi te wedà a pa dateng doton, doen anyag lekat te langit
    kinità ko labi pa melowa diyà te aldaw. Neenyagan heman se doma otaw timaking
    kanak.
  cme-NT: Mi waa baa nuɔmba namba. Nellentie, muɔmɛi tũɔ-niŋ, bãaŋguŋ juɔ hi yuhuɔŋga‑i,
    miɛ mi ne da cecerma naŋ temma hilaa dɔrɔ‑i-na jo ji dii-ye huɔŋga. Cecerŋ daama
    taa ma carra ma yaŋ bãaŋgu‑i.
  sus-sus: Mangɛ, yanyi tagi n naxa yanbɛ to kira xɔn ma kelife koore, n tan nun n
    booree rabilinyi. A yanbɛ nu dangi soge ra.
  pon-2006: Eri, pohn ahlo nin souwas, maing nanmwarki, I ahpw kilangada marain ehu
    me lingaling sang ketipin, me dakodo sang nanleng ahpw kapiliepene oh pil ohl
    akan me iang ie seiseiloak.
  dad-dad: O king, gaa atun age fiya naab luwe ele mog, aya saa ilun tamal fula fiya
    taka, gaa nẽ medeĩya wal fiya, aya neu kabĩ turau tar geid bun, fula felen anĩ
    ailen.
  zab-NT: Per caurienbiu rey Agripa, nez gunáa tuby bcháa xte llayabaa zecti laidxi,
    per mazru nieeny que zec ni rzieeny gubidx, ax bzieeny bcháaqui iduibte rut záa
    cun de bniety ni zéne nare.
  jae-jae: O kiŋ, kasêlêŋ gamoa intêna e gêdêŋ oc kêkô ŋaluŋ ma galic ŋawê aŋga undambê
    ŋawasi kêlêlêc oc su mêŋkêpô aê to lau, taŋ sêwiŋ aê naŋ, e gêjam aucgeŋ.
  ksd-ksd: ma ba ra keake i ki tur, io, King, iau gire ra ngala na kapa marama ra
    bakut, i manga lia ta dir ma ra matana keake, ina i pupua kikil iau ma diat bula
    ave varagur.
  msm-NT: Na, anoy man no maugtu on no duon a pad to pangindaenan, pigkita ku to masiga
    likat to yangit no migsimag kani kanay dow to mgo duma ku. Yupig pad to kasilow
    to soga.
  myk-myk: Saan we, na nɛ yaha nɛ na gaaŋi Damasi kulo li ni, a nɛ ba shɛ kpɛɛngbɔhɔ
    ka fo ɲa fugba we ni. Lee bi caŋa ke ta kʼa nɔ ɲiŋɛ niŋɛ ni. Kee kpɛɛngɛ ke bi
    pɛlɛ caŋa ke wogo ke na. A kʼi ɲi na nɛ ni na ɲaariɲii pu maha.
  sbe-sbe: Yogu wasawasa, mayamayadailakiyena keda wa unai mala hesau galewa ne unai
    ye sinadobima ma kagu kahao kalimaiyena. Mala wa ya kita meta ye dawayakalili
    na kabo mahana dawayana.
  mcr-mcr: '@see-verse:ACT.026.012'
  cux-NT: N'diī rey, taachi canuúⁿ yúúní taanduu ná maⁿ'a nguuvi n'diīchí 'áámá dɛɛvɛ
    nanguuvi chi ch'ɛɛtɛ n'dáí cá dɛɛvɛ nguɛ́ɛ́ tii dɛ́ɛ́vɛ yeⁿ'ē 'yáⁿ'ā. Dɛɛvɛ́ miiⁿ
    ní nuuⁿmaⁿ ndiivii 'úú ndíí 'iiⁿ'yāⁿ chi sneé yā nduucú.
  tur-YTC: öğlen vakti, ey kral, yolda gökyüzünden güneşten daha parlak bir ışığın
    etrafımı ve benimle birlikte yolculuk edenleri aydınlattığını gördüm.
  san-ITR: tadAhaM he rAjan mArgamadhye madhyAhnakAle mama madIyasa NginAM lokAnA ncha
    chatasR^iShu dikShu gagaNAt prakAshamAnAM bhAskaratopi tejasvatIM dIptiM dR^iShTavAn|
  bel-N: пасярод дня, валадару, убачыў я на шляху сьвятло з неба, ярчэйшае за зьзяньне
    сонца, якое асьвяціла мяне і тых, што ішлі са мной.
  sch-sch: Pu Mirit-omtak, lampuia ke se lâitak sûnchimripa, O Rêngpa, invân renga
    juong vâr, nisa nêka vâr uol hah, keima le ka champuingei revêla hin ajuong
    êl ku mua.
  mic-MIQNT: Mawi espe'n Aglippa, assma na mewlia'gweg'p, miawi awgtigtug, ta'n tujiw
    nemituaneg paqtasa's'g. Musigisg'tug wejiaq, me' naji gsateg je mu na'gu'set.
    Gigto'qwateg ni'neg aq negla ji'nmug pemitaieg'pnig.
  huu-NT: Ore illaɨma, jitoma naidai ia, monamona quetiñotena cɨodɨcue. Naidɨ jitoma
    baɨfemo quetiñote. Cue abɨna quetiñote. Cue dɨga itɨno abɨna jɨaɨ quetiñote.
  jiv-NT: Tura, uunta, nantu tutupin a̱i̱, jintiá wéai̱ newaat ajaki ti tsáapin, tsawái
    nantuja̱i̱ naṉkaamas etsantrutramiayi. Tura wiji̱a̱i̱ wearmia nunasha núnisaraṉ
    etsantrurarmiayi.
  otm-NT: Nu'i ma ts'ʉt'abi Agripa i, nu'bʉ mbɛ huxyadi dá nu bʉ 'yu n'da ra nyot'i
    bí 'yɛ̨h mahɛ̨ts'i, nɛ man'da madí hyät'i xínda gue ra hyadi. Nɛ nu'a bi hyärpʉ
    dí 'bähmbe.
  dah-dah: O, Agripa, kuŋ heŋyabe naŋa baŋkahal heke hulsi saŋiŋ kura naŋa folek kuruŋ
    gore naŋkiŋde mat neyabe al neya kuŋ hinhet mar hitte temeyke kinmiriŋ.
  tnk-tnk: Kiɡ Akripa, fwe ia suatuk, ia kurkwai nəpɨn ia ran, iakətə nukuraanien
    ruku pen ia nɨmaɡouaɡou, məhiəpwɨn iou mɨne nərmama me səməme haməkurirə ia nirak.
    Raməhiapw pɨk məpi raka meri.
  kpr-kpr: Avori, Kotofuko, na ena isonga emboro soroda, usasa tomanako janimbetiri
    gosuseni. A nanda kokomana barago gosuseri. Iji beká da usasa kitakori, usasa
    janimbusira amo, teriago bekári.
  san-IAS: tadāhaṁ he rājan mārgamadhye madhyāhnakāle mama madīyasaṅgināṁ lokānāñca
    catasṛṣu dikṣu gagaṇāt prakāśamānāṁ bhāskaratopi tejasvatīṁ dīptiṁ dṛṣṭavān|
  nho-nho: Ttuku nei, i te laaraatea, i taku saaita koi hanatu iloto te ara raa, nau
    ni kite i naa maasina iho te mee raa i te lani, e maarama iaa i te laa no aareha
    iaa nau. Naa tama maatou ni oo hakapaa naa ni too katoo te maasina naa.
  gym-NT: 'Akwa ti rikaba ji ngrabare angwane, kukwe rakakaba tibtä abko ti bike niere
    mae jrei abko krörö: Ti näma dikekä ji ngrabare juta Damasco kukwäre angwane,
    ñänä ruäre käin angwane, batibe kä trä gitiaba dirare kä käinbti se kwrere. Kä
    trä ye abko rababa bäri dirare ñänä träkrä abko rikaba mate jökrä nun bäre temen
    ti kukwe muko tikwebe.'
  azg-NT: Ndoꞌ juu natoꞌñeen na ñjön, ta, chaꞌna yajminꞌ tyioo ncüii chon na xueentyichenhanꞌ,
    chichen juu ndoꞌcüjioonꞌ. Sixueehanꞌ cjö, ja ndoꞌ mantyi nnꞌan na tyenanꞌjon yo
    ja.
  bhd-bhd: त हे राज़ा अवं हेजू बत्तां थियो, त मीं दुपहरां केरे मौके अम्बरेरां अक लौ
    एंइती लाई, ज़ै दिहाड़ेरी लौई करां भी जादे थी, ते तै इश्शे च़ेव्रे पासन चमकने लगी।
  too-NT: Lā' na'icuaniyāni' hui'x, rey, a'ntū quimpātle'keni'lh. Lā' hua'chi tastu'nūta
    a'xni'ca' xa'ictlā'huantēlha, quit iclaktzī'lh lakatin xkakana' a'ntū mincha'
    nac a'kapūn. Xla' más xkaka que chi'chini'. Quilītamacxti'li'lh quit lā' nā a'ntī
    ixquintatā'a'mā'na.
  ind-AYT: Saat tengah hari, ya Raja, di tengah perjalananku, aku melihat suatu cahaya
    dari langit, lebih terang daripada matahari, yang bersinar di sekelilingku dan
    orang-orang yang berjalan bersamaku.
  cjo-NT: Ari nokantanaka niyaatanaki awotsiki, itampatsikataki oorya. Ari noñaawakiro
    janta awotsiki shipakiryaatsiri opoñaanaka jenokinta, shipakiririri. Oshipakiryaaperotapaakiroña,
    anaakoperotakiri oorya. Inkitapaakina, eejatzi rirori nokaateeyakinira.
  nsn-nsn: Ir toia, inggono kaelainane namoloi, gine ring la pela inggeim tar lel,
    inggo ku bang huara tar luh e balo turuha i Heuen, inggon a balontiehe uain poluk
    tar balbalanar pisar, inggono ke me balo uiloho totoguo, kare gisis ra la tagu
    teil totoguo.
  san-DEV: तदाहं हे राजन् मार्गमध्ये मध्याह्नकाले मम मदीयसङ्गिनां लोकानाञ्च चतसृषु
    दिक्षु गगणात् प्रकाशमानां भास्करतोपि तेजस्वतीं दीप्तिं दृष्टवान्।
  tna-NT: Ema edid'i je epuhu su, buepatia su beju id'eti sa hueda ebia su tucheda
    yama bana. Tueda hueda ja ema, quema ebuqueji cuana jubida pehuejurabatana.
  lid-lid: Ndramak tinan, an ndrame loken ndrare le alih. Jo badeh, edek san, se nawin
    bwe jo anyolom lomada sun ari udu kandrah eme andri. Sun doh lomadan boto-on ma
    tinan labai ja ta an. Sun doh anya eme bwele-ek, ma hawe oro lau rayah nane adek
    hawek.
  wim-wim: Moom-ang, ngay kinch kenyan iiy-iiyangan woyan wakanan-a, ngay nganth paththam
    thathangan yuw inpal kenyana. An paththam nganthana park-parka, an keꞌ kinchan
    park-parkan-a, an nganth yimanangan yaꞌa. Pam anangan nganan iiy-iiyanwey-a, an
    nganttang angman parka.
  zga-M: vunielimunjila pamusi, Untwa ninkhavona ulumuli ululuti khulinchuva lukhamulikha
    ukhunjula une na vanu uvutwa geendanga nnjela nune.
  yom-yom: A ntinu, mu nzila mu thangu midi, ndimona kiezila kingolo biba ku diyilu
    kilezama viokila kiezila ki thangu, kinzungidila minu ayi batu bobo baba yama
    mu nzila.
