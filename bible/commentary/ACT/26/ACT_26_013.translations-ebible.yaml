  rmy-SERVI: Тай пав дром пордэ, тхагари, мэ удыкхлём дэ епашдиво душлимо болыбнастар,
    саво пхаболас зоралэдэр кхамэстар. И дэ кодэва душлимо попэлём и мэ, и кодэла
    мануша, савэ сле манца.
  srn-NT: Mi kownu, di mi ben de na pasi, bigibigi brekten, mi si wan faya di ben
    krin moro a son. A fadon fu heimel kon na tapu mi nanga den sma di ben de nanga
    mi.
  cta-NT: Nde hora ngua, rey Agripa, liꞌ ndacaꞌa̱ sca xee tlyu jiꞌi̱ ycuiꞌ Ndyosi
    nde cua̱; lcaa su ndu̱ cua loꞌo tyaꞌa ndyaꞌa̱ ya ngujuiꞌi̱ xee biꞌ lo yuu. Joꞌo
    la ngujuiꞌi̱ xee cuichaa, lye la ngujuiꞌi̱ xee biꞌ.
  bqc-SIM: Kí, kɛ́ má bɛ zɛ́u ĩatɛ̃ minanguo, ma gupua è à bↄ̀ luabɛ à kùlɛa
    ń ma gbɛ̃́ↄ, a pãsĩ dɛ ĩatɛ̃a.
  tcz-CHONGTHU: Sunkim don tah in, vo Lengpa, lampia chun van'a kon nisa sang a vah
    jo vah khat in keile kalhon piho eihin khouvin ahile.
  mar-mar: वाटेत भर दुपारच्या वेळी मी माझ्या व माझ्यासमवेत असणाऱ्यांच्या भोवती स्वर्गीय
    प्रकाश फाकलेला पाहिला, तो प्रकाश सूर्यापेक्षाही जास्त प्रखर होता.
  snp-snp: Woneto, wenabane, folilo kanudo u minodo lamena ma fo olu fulo edami ya
    lamena kosinauti oto namoki ido wenena lakoina wonimo yaki ogona o ledeto lamena
    naba-naba iye.
  isl-isl: Þá gerðist það einn daginn, um hádegisbilið, að ljós, bjartara en sólin,
    birtist á himninum og skein á mig og félaga mína.
  spy-NT: Nto makuriik kuyit āsiiswēkaab bēēt, kutāāmiitē kēēltaab too āwēētii ii,
    mokoryoontēēt, kuchōōnēē ꞉lēbkēēyyēēt barak nyēē kiilēkēchēēchē kusiir asiista.
    Kiikweny yooto kyāāmiitē āk chōōrōōnuutēkyuu.
  xnn-xnn: Ngem isnan osto ay kag-aw Apo Agripa et nasilanganak isnan pat-a ay nagapo
    id daya ay napigpigsa mo nan agew et nasilangan gedan nan bobowegko.
  mwe-mwe: Mmakulungwa, puyaliji mui nili mumpanda, gunishibhweni shilangaya shapunda
    shilangaya sha lyubha shilikopoka kunani kunnungu, nimulishila nne na ashaamwanja
    ajangunji.
  tte-tte: Pwasinasina mena yau ele kamwasa mena yo mayale kaikaiwena yabo yagitai.
    Ilaoma bulibuli mena yo kana koleya besiele dabwelo na dabwelo mayalena ilalaki-gabaen.
    Yau yo kaukavao iyatakiki-lagimai.
  tcs-tcs: King Agripa, i bin klostu po melendei, wea da rod klostu po taun blo Damaskas.
    Prapa braitlait prom eben, mobrait wase da san, em bin sain raitraun wea mipla.
  hlt-THB: Khawnghyp awh, Aw sangpahrang, lam ka ceh huili awh, khan na kaw vangnaak
    ce hu nyng, cawhkaw vangnaak cetaw khawmik anglakawh awm vang khqoet hy, ce ing
    ce kamah ingkaw ka ceh pyikhqi ce nik coei pheng khqi hy.
  soq-soq: Warerena niapo, ne dieepo etaa! Ne ana antedino intasino enautalen ita
    sape ewedino sapa debamaia mai omo sapawa rua uboe iene ne ita sosona do einentewan.
  qub-qub: Las-dösino aywarcaycaptë nogamanga intipitapis mas achicyajraj chayamuran.
  att-att: Á Apu Patul, pallakák ku ta dálan ta tangngá na ággaw, inikáddagâ lâ yù
    nawák nga nasingak ku nga naggapu ta lángì nga naddalingáráng ánnè sù bilák, á
    nanawagán kami ngámin sù ira kábuluk ku.
  bki-bki: Naruei kumemi numitu numiel nubatove, ka m̃erenio jo memedu, nemial burum̃ara
    yulu tai merera ea vio mave, napano merera jovulu m̃erenio, naruei yulu nei mijegili
    memedu vio napano kumemi numituaio.
  bqp-bqp: Kína, kũ má tɛ́ zɛ́n kũ ifãntɛ̃o di mìdangura, ma gupura è à bò ludambɛ
    à damala kũ ma gbɛ̃nↄ, à pãsĩ de ifãntɛ̃la.
  mcp-mcp: Mə ŋgə́ kə ntʉ́nɨ tâm mwásə́, yé Njwú-buud, mə mú dʉ́g njɨ məma mə́ŋkɛnya
    mə́ mə́ faan cɔ̧́ yásə́. Məŋkɛnya mə́nɨ mə́ mú lyɛ̧ sə́nɔ́ŋ buud ɔ́ gwooŋg bâm.
  hat-hat: Antan m' te sou wout la, vè midi konsa, monwa, mwen wè yon limyè ki soti
    nan syèl la pi klere pase solèy la. Li te klere tout kote m' te ye a ansanm ak
    moun ki t'ap vwayaje avè m' yo.
  npl-NT: Pero ik tlajko tonati, ijkuak oniaya itech ojtli onikitak se tláwili non
    owalaya de kan ilwikak okachi teixmijmikti ke n tonati. Non tláwili onechyawalo,
    iwa akimeh oyayah nowa noiwa okinyawalo.
  bgg-bgg: Ji ne lumuii hà hanai duchoi rey pha ishak shii ro. Saja! Na de nuii mage
    bo, gu è hasiang è de bajo sang chuang pha muchuang jia Hamangkhung è gu nane
    gu rog shii wuii gieng pho moe shii wiid thog ruii.
  eng-TCENT: when at midday, O king, I saw on the way a light from heaven, brighter
