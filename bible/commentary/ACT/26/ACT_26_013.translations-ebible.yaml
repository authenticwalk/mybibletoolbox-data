    nokatziyaka naaka, eejatzi ikaratzi tsipatakanari.
  san-ASM: তদাহং হে ৰাজন্ মাৰ্গমধ্যে মধ্যাহ্নকালে মম মদীযসঙ্গিনাং লোকানাঞ্চ চতসৃষু
    দিক্ষু গগণাৎ প্ৰকাশমানাং ভাস্কৰতোপি তেজস্ৱতীং দীপ্তিং দৃষ্টৱান্|
  tod-tod: Ee, masagi, gè yɛni pelei zu, folo ɓekpegi gè wozakalagi ɠa, é zeɠe
    geeɠɔlɔgi zu, é ɗa volo gi-maaɠoolii zu ga sìɛɲɔɠɔiti, ma zezei leʋegai foloi
    nɔnɔi ʋa.
  tac-NT: Mué wa'lula, ne alé boichimi enágichi amulí sébachi ne alé Ramasko, 'lige
    ra'ósaga iliba 'pa rewagáchikana amulí rawilichi, 'lige 'we rasórume nile me'tagá
    rayénili. 'Lige noligá ra'ósiga iliba alé napu ramué jale.
  eng-WEBPB: at noon, O king, I saw on the way a light from the sky, brighter than
    the sun, shining around me and those who travelled with me.
  gfk-H: Io, tamat na king, huteta ra tingana kasakesa ing iau kana tano ngaas, iau
    ga nas tiga lulunga maram ra mawai. No lulunga tano kasakesa pa ga haruat ma ia,
    ma ga murarang sarai iau tikai ma ira tunatuna ing diet ga saksakatei hani iau.
  viv-viv: Kauveya unogali! Edeya ganauna tu mahalina lakahi-moꞋena lobameya gaꞋitana,
    mema kauwana yana mahala gitubuhegena. Ada iyaꞋeku kadu kaliva hivebwaꞋuliyeku-ma
    buye gituvemahalima.
  yao-yao: Alakwe mwenye, panaliji mwitala muusi, lyuŵa lili pa ntwe naliweni lilanguka
    lyekulungwa kupunda lilanguka lya lyuŵa lichilanguchisyaga kutyochela kwinani.
    Ni lyatusyungwile uneji pamo ni achinjangu ŵanaliji nawo mu ulendo mo.
  tgp-tgp: moiso na pa lo toho na maleleku korong alo mo posi noku tamlohi tavera,
    na hite na memera tavera matea mo tai na tuka, mo mera mo jeu na alo, mo sasari
    r̃alihiau peresi la haratu la lo hahau peresiau.
  auc-NT: Awënë odeyebi, ëñëmi. Mänömaï gote idömæ goyömo tæcæ bæcä pönï bayonte nænque
    nänö näwä baï godömenque näwä öönædë ïnö botonga möni godongämæ̈ gocaboga pö tömäo
    guïnæ̈ gongæ̈.
  kbc-NT: Iniotagodi Agripa, naigitinece naɡ̶a yaxoɡ̶o-noko, odaa ja jinadi ijo natalaɡ̶a
    ane icoɡ̶otibigimece ditibigimedi. Niɡ̶ijo natalaɡ̶a daɡ̶axa me datale caticedi
    me liciagi aligeɡ̶e, naloteloco iditawece anejonaɡ̶a niɡ̶ijo ane iniwiajeeɡ̶a.
  bmh-bmh: Am gusig ula abu ebu al banou tub amel sul Emes wageim aleun pemin. Al
    go nugau hilanau nug am hilaneu zilacoroun. Al gonug alaimai, iz mui, dudu iz
    ibail ereg betemun mui, ig enimig ebu hilai heun.
  ctu-BL: Ti xinq'uiñil, c rey, tsaj q'uele i sʌclel c'ajc ti bij, ch'oyol bʌ ti panchan.
    Ñumen i sʌclel bajche' q'uin. Tsi' yʌc'ʌ i sʌclel tic joytilel yic'ot ti' joytilel
    jini tsa' bʌ i cha'leyob xʌmbal quic'ot.
  meq-meq: Bəy bagwar eye, ma giye magərhəpat, neŋ faya na diye a Damas nakə na ŋgatay
    a dzaydzay faya ma mbəzlaweye abəra mə mbəlom aye. A dəv na, a ze madəve i pat.
    Dzaydzay niye a lawara may ta ndo ga neheye faya ta lakiye ga ha aye.
  noa-H: Magnaa, Rey, mamʌ pua hʌ̈k'abamgui hajim hanʌm, mag mʌ mamta, hedausĩe t'ʌnʌm
    hee, cha hedau wʌʌ t'ʌnʌm k'ãyaujã dau hararaacha sĩi hedjã heemua dëgölp pagt'ʌm
    daujö p'ʌr jẽer hat'amua warre maach chi wënʌrrarr k'ʌʌn t'umwe maar k'ĩir harar
    wʌʌ jẽer hat'ajimgui hajim hanʌm.
  alp-NT: kena au me lalane tlai, kena mere kwata, au selu hitate elake bei ndete
    lanite esi hitaije lesi bei lemataije. Ehita keholi au kai auku tamata rebe esi
    keu sakesa kai aure.
