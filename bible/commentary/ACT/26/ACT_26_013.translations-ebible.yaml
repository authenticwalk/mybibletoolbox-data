  cnt-NT: La₁ lia'₂ con'₂ jme₁ŋó₃ le₂'i₄ juɨ₅, 'ne₂ gui'₅₄ rag₅₄, con'₂ dsi₃ŋí'₃ bá₄
    jaun₂, ca₂jág₃ jniá₂ caun₂ si₂ a₂já₃ juɨ₅ guei'₅₄ i₂juɨ́g₃, ca₂tág₃ le₃lág'₃ quió₃,
    quian'₅₄ dsa₂ i₂jme₁quiang'₅₄. 'Ŋio₅ lɨn₃ guë́₄ tág₅ con'₂ guë́₄ 'iog₂.
  tif-tif: King kapyo, nali Damaskus unemin liip kawu kutal-fuku una-biliya, atan
    tal dibimnule, kulu falala-kalin dukum ma abiil tikiin kaptamu falala-kalin dukum
    ma kulaala tal nasole, tunum-miin alik kaa naso talabup iso, numi diim aba alik
    falala-kup kalula, utam falala-kalin kaa atan tap kanolin disa; atin ti akal ma.
  nlx-nlx: तेवी एय राजा, वाटे दोपान टेम माय जाणे बुखेत, मी जुगाम रेन मोटली उजेड़ एक
    उजेड़ मार एने मार हेऱ्या जाणारान कावदेन चोमेकतालो दिख्यो।
  apw-NT: Ízisgo nant’án ńlíni, hishaałyú ha’iz’ąągo shíí ła’íí bił hishkaahíí biłgo
    nohwiṉaayú ch’ígona’áí be’idindláádíí bitisgo yaaká’gé’ nohwich’į’ nke’dindláád
    ni’.
  gum-gum: ¡Nai tab rey! mayu kwaløm tøbøtaabe srømbalasrøngurri kan tørbilabig pørr
    lataguen kømø, purø tørig naingatanba, tru naba ambubelaingatanba piløben,
  not-NT: Niáque abatsiquë, aro catinga paba. Omanapague oquëtaguetasantë naniobëro
    cataguiterisonoriguinte yosangueguitetocopëna Tosorintsi naro aisati ira tsipataiguina.
  plu-plu: ―Nah ayge apigkune ahin, kiyapwiye, pahaye adahan puwipka abet, nah hiyá
    kabutniki ayte inugiktak. In pi tigigihwete ariw kamuw. In uguhpen. In uguhe nuhaptiyepwi.
  iou-iou: Äma ärowanina, Damaskus kuŋtäyiwa kädet miŋin kepma bämopi-ken peŋyäŋek
    pähap kubä kunum gänaŋ naniktä näk ba notnayetä itkumäŋ-ken u peŋyäŋeŋkuk. Peŋyäŋek
    unitäŋo peŋyäŋekitä edap täŋo peŋyäŋeki irepmitkuk.
  ntp-NT: Dañi aapi raí, voiyʌrʌ imʌitadai aanʌ dan duucu tʌʌ aanʌ ʌmo gʌʌ cuudagi
    vaamioma dadadacʌdami sitasai vai gʌrsicoli dadadacʌi aanʌ ʌʌmadu ismaacʌdʌ giñʌʌmadu
    iimʌitadai.
  rai-rai: Aai, King, u ra ngaala na mage, baa iaau waan u ra aakapi iaau babo a ngaala
    na kaapa taanginaanga u ra maawa, i baarabaara aakit taa ra kaapa i ra in mage,
    ma i puaa lilili iaau ungaai ma diat baa miaat weur.
  haw-1868: I ke awakea, e ke alii e, ike aku la au ma ke alanui, he malamalama mai
    ka lani mai, he mea oi loa aku mamua o ka malamalama o ka la, ua puni au i ka
    malamalama, a me ka poe i hele pu me au.
  ffm-ffm: Kaananke, miɗo e laawol wakkati hakkunde naange, njii-mi fooyre ana iwa
    dow kammu ana filoo kam, miin e yaaduɓe e am ɓee fuu. Fooyre ndee ana ɓuri naange
    jalbude.
  arb-NAV: فَرَأَيْتُ، أَيُّهَا الْمَلِكُ، عَلَى الطَّرِيقِ عِنْدَ الظُّهْرِ نُوراً
    يَفُوقُ نُورَ الشَّمْسِ يَسْطَعُ حَوْلِي وَحَوْلَ مُرَافِقِيَّ،
  cop-CNT: ⲉⲓϩⲓ ⲡⲓⲙⲱⲓⲧ ⲇⲉ ϧⲉⲛ ⳿ⲧⲫⲁϣⲓ ⳿ⲙⲡⲓ⳿ⲉϩⲟⲟⲩ ⲁⲓⲛⲁⲩ ⳿ⲡⲟⲩⲣⲟ ⳿ⲉⲟⲩⲟⲩⲱⲓⲛⲓ ⳿ⲉⲃⲟⲗϧⲉⲛ ⳿ⲧⲫⲉ
    ⲉϥⲫⲟⲣⲓ ⳿ⲉϩⲟⲧⲉ ⳿ⲫⲣⲏ ⲁϥ⳿ⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲓ ⲛⲉⲙ ⲛⲏⲉⲑⲛⲉⲙⲏⲓ ..
  sri-sri: Opʉ Agripa, yʉ maague waamakʉ̃, ãsũ waabʉ. Goeripoe ããrĩmakʉ̃, ʉ̃mʉgasigue
    abe ʉ̃mʉmʉ gosero nemorõ gosesiribʉ yʉ pʉro, yʉ merã waanerã pʉrodere.
  nal-nal: Inaan la lan angkanaan araan a marana iaas ka iziar vaatak labirua, ga
    raamin a maravas ka wilwilak dikdik puat ikula la lia, ma a wilaakna xa dikdik
    pana a wilaaka iaas. Ka wilaak faraxulin nia varaxai wana amun paliaanugu.
  kyq-kyq: Gaar Agripa, kɛn maam mꞋutu mꞋɓaa ɓaa ɗoob ki jaay kaaɗa aan katara ki
    se, maam mꞋaak pooɗo raap lak lak iin̰o maakŋ raa ki. Ɔɔ pooɗn se, raap cir kaaɗa,
    ɓaaɗo deebje maam jꞋutu jee kꞋɓaa ɓaa ɗoob ki tɛl se.
  kwd-kwd: Kwe Agripa, alata meru leka suria tala dalototo'o na gani, nau ku agasia
    te'e kwangakwanga ne'e lala maka talariufia no'o nga watagalana sisina, ma ngaia
    'e lala mai fa'asia 'ubulana lalo maka leka 'afui nau fe'enia ni wane na gila
    leka fe'eni nau.
  ded-ded: O ngictauna, ni sinnu kembare naso 12 kiroc ammanu kurumennunac kperagi
    mong kuneng wenacac kperagia ferahade, ifiango mama ni nga arengfocna nerarannunuec.
  ewe-ewe: Esi míenɔ mɔa dzi yina anɔ abe ŋdɔ ga wuieve me lɔƒe ene la, fia Agripa,
    mekpɔ keklẽ gã aɖe tso dziƒo heklẽ ɖe nye kple ŋunyemewo dzi.
  nuy-nuy: “Nagang barra-narrii-yinyung Agrippa, nga-yanggi amaadi-waj, yaaji ngi-waḻirr-wadadiyn
    arrwar. Ngaarranggayn, wudhalng, wu-lhalmbaarriyn aarrwar-wala. Ngi-waḻirr-nguwarr
    ngarraaḻirr, wugurru runggal-windiyung, wu-lhalng-jaḻdhiyn. Aadani wu-lhalmbaarriyn-jinyung
    nganggu-dhawawarumayn, marri warruburru-yung nurraanggarra-yanggi-yinyung.
  cop-BHC: ⲈⲒϨⲒ ⲠⲒⲘⲰⲒⲦ ⲆⲈ ϦⲈⲚⲦⲪⲀϢⲒ ⲘⲠⲒⲈϨⲞⲞⲨ ⲀⲒⲚⲀⲨ ⲠⲞⲨⲢⲞ ⲈⲞⲨⲞⲨⲰⲒⲚⲒ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲈϤⲪⲞⲢⲒ
    ⲈϨⲞⲦⲈ ⲪⲢⲎ ⲀϤⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲒ ⲚⲈⲘ ⲚⲎ ⲈⲐⲚⲈⲘⲎⲒ.
  buk-buk: '@see-verse:ACT.026.012'
  pri-NT: Bà pâra wii naigé, co pwi Ukai Agrippa, â, na po gopaé bwàti, â go nye côo
    kaa ê pwi pwéelaa na é me gée napwéretòotù, naa gòbà ma wà tèpa béeò. Â é dau
    pwéelaa jii ê tòotù.
  zpq-NT: Ca do guagwbiž zya'a ngua'a nezen' señor rey, cate'cze ble'eda' to be'ni'
    juisyw da' za' ḻe'e yaba, chseṉi'chen ca gwbižen', na' gwyec̱hjen neda' len beṉe'
    ca' zya'alena' txen.
  por-TFT: Respeitado rei, enquanto eu viajava pela estrada, por volta do meio-dia,
    vi no céu uma luz brilhante, mais brilhante que o sol. Essa luz brilhava a meu
    redor e ao redor dos homens que viajavam comigo.
  gwi-NT: Izhik gwa'an tąįį gwinjik ihshyaa drintł'an gwanlii dąį', shįį ts'ą' shaa
    adaa nąįį haa yeedaa diik'aa ch'eegwąhndit nagwaanąįį, gwąął'in. Shree andaa ts'ą'
    ch'eegwąhndit.
  gvn-gvn: Yalada, king, ngayu yunundu balkal wanjarrman ngaykundu. Ngayu baraldarr
    dungan-dungan wungara jarra-jarranga. Ngayu light dayirr-dayirr nyajin jiringa.
    Light dayirr bajaku wungaraka. Lightmundu yinyangkarr baja balban nganjinandarr.
  nhy-NT: Pero ipan ojtle, tejwatzin rey, kej tlajko tonale onikitak se tlanextle
    de ilwikak okachi chikawak ke itlawil in tonale, otlawij nopan iwan inpan katlej
    oyayaj nowan.
  asm-FB: হে মহাৰাজ, দুপৰীয়া বাটৰ মাজত সূর্যৰ ৰশ্মিতকৈয়ো দীপ্তিমান এটি পোহৰ আকাশৰ
    পৰা আহি মোৰ আৰু মোৰ লগত যাত্ৰা কৰি থকা লোক সকলৰ চাৰিওফালে প্ৰকাশিত হ’ল৷
  okv-okv: degi orohuta iji 12 oi usasa iji ta usasa ainge mane amina joeketo kajenu
  mxt-NT: Soco yoho Rey, ityi cuahin ñáá cuhva ora, nyehi̱ noo nduva ñuhu quichi̱
    andɨvɨ, ñihi ca ican saha ñuhu ñanyii. Sandundichi̱n chi nicachico nu cuahin ta
    ra cuahan coyo chihin.
  tzo-NT: C'alal ista o'lol c'ac'al, oyun xa ti be. Laj jq'uel, tote, ti iquevan tal
    c'alal ti vinajel yo' bu chixanave. Ech'em to hech chaj c'u che'el squeval c'ac'al
    iquevan tal ti jtojol xchi'uc ti stojol ti much'utic laj xchi'inune.
  ind-AGS: Ini sudah sekitar tengah hari ketika saya sedang dalam perjalanan, Yang
    Mulia, saya melihat cahaya dari langit yang begitu menyilaukan melebihi matahari.
    Cahaya itu bersinar mengelilingiku dan rekan-rekan seperjalananku.
  omw-omw: Qio nronrao, e rie variante. Nte aanrani vi variavaro huarivanto qiataqaa
    vahuvana taqaavaro omwavanto nyaamwusairo nronraqama kyero iteqaro huarivanto
    itairavata nraatara kyero iteqaro nte hiavaranivata, nivata vuhua hunanivata,
    itorave.
  yrb-yrb: Foroma nono wei, na anebitarana kowa otoro ario derawere, kowana danu ario
    kikiratu. Kini nanu sina naua, i ario derawere ureroma tararite naini nanu uruama
    aneta uwaraini wokuku ui.
  maa-NT: Ngaji̱, xi xi̱ta̱xá ítjòn tijni, k'e̱ nga ijchò nchisen, kìjtseè ya̱ i̱ya
    ndi̱yá, jngoò ni'ín xi ngajmiì inchrobà‑ne xi ìsa̱ 'ñó ote tsejèn mì k'oa̱á‑ne
    koni ts'e̱ ts'oí. Nguì kisìhiseèn‑né nga jngoò itjandiì‑na ko̱ ts'e̱ xi̱ta̱ xi
    tji̱koa̱.
  mcq-mcq: Oo kinia vea uariri namiꞌeme ꞌunamu toi na vaꞌi kavume akúpa ꞌahi niꞌimaꞌura
    hanaꞌeme nuni haha hanana. Ijara hananajaho veakara rinujaho asimana. ꞌEꞌeme ea
    kaꞌene nú puꞌúmo vaꞌajija ꞌuꞌo hananiana.
  sus-A: مَنفّ، يَنيِ تَفِ ﭑ نَشَ يَنبّ تٌ كِرَ شْن مَ كٍلِقٍ كٌورٍ، ﭑ تَن نُن ﭑ بٌورٍيٍ
    رَبِلِنيِ. عَ يَنبّ نُ دَنفِ سٌفٍ رَ.
  jpn-1965: その途中、正午ごろ、王よ、私は天からの光を見ました。それは太陽よりも明るく輝いて、私と同行者たちとの回りを照らしたのです。
  fra-SBL: à midi, ô roi, je vis en chemin une lumière venant du ciel, plus brillante
    que le soleil, qui m'entourait ainsi que ceux qui voyageaient avec moi.
  yka-yka: Manjari sābuku si lān, Tuwan, lettu ellew ne miyaˈan, niyaˈ takiteku sahaya
    amban diyataˈ langit sinag pe amban ellew. Ninag dantaˈ miyaˈan pī si aku duk
    meˈ saweˈku maglengnganin.
  mle-mle: “Yitaypika duw Agripa, a nyi nyidi nyi tidik, wun yabir yitaay, tikuw,
    lait vituwid. Adi lait nyaam kakilid. Di dakuw, wun wunawa yidiy duwawa kariyaad
    walibab.
  shp-NTPO: 'Ikaxbi en mia yoibanon, ninkáwe apó: Bain ea kakatainbira, moa bariapan
    iketian en oinna iká iki, bochikiax westíora joé bari winoa kikin koshi, itan
    pené eki itan ebé boaiboki paketi, jainxon noa katekin tenaa iki.'
  aom-aom: Röhu Agrippa naro örire vaꞌoromo majae ririre jiamu vaꞌihö gavode höjo
    ajoho öꞌidöre jioromo ruvebiromo naꞌo naꞌo gemu mae öꞌarue ariböviohuꞌo ajivavuamu.
    Maja nuni hesi ajoho ma-jianovoꞌi ëho aji bëhe jiamu gavode höjo.
  geb-geb: Ŋgui vhɨrve gari guman pan, ndu mbarara. Gu ndav kim, ra ndav vov, phɨɨŋ
    ndim, gu garim, vhava bakɨ mbe tor vhekvhegi fara muuŋgiap buivar kega zeri. Mba
    vhava ŋaar, ana guigira havhargiap ran ŋaara kambarigi. Ana zerav na shɨgap, vhɨra
    na phorga ndai gumgi, ana vhɨra mbe shɨrigi.
  bsj-bsj: Mor yame mi, ki kaku, mo liya mito firen dikawama wo la kaku filanken filanko
    ketenye, kange nubo nyo yakenti wari.
  cak-cak: Pero pa nic'aj k'ij chiri' tok yin benak pa bey, ¡ah nu-rey! Xintz'et jun
    sakil petenak chicaj ri más nich'ich'an chuvech ri k'ij y xrepero' xe tak kaxiquin
    quiq'uin ri ebenak viq'uin.
  chf-NT: Cajnoja, jinq'uin bixe to cä chen tä bijba cä chäni tänxin q'uin ump'e noj
    junch'äcni tä cielo, más u c'ac'a' chictan que q'uin, u chicton con to'o ni u
    bixejob t'oc no'onba.
  tlf-tlf: King kabaa. Niyo Damaskus umi ilep kugol abe-silita, ataan tal dubim e
    tala kota, dong afalik maak abiil tigiin kutam ilota ke kwaalu tal niso alugum
    tinum niso unan-bilip so numi diim abe alugum ilagen koluta, utami kale, dong
    uyo ataan umi dong ulutap ba kale, afaligen kale,
  piu-2006: Yankulaṉa kaḻaḻangka tawunu palula tjarrpakitjangkuṉa nyangu katunguru
    tili tiṉa ngaranyingka. Tili paluru tjiṉṯu nguwanpa ngarangu nganaṉala.
  poh-NT: 'xa reꞌ laꞌ ruꞌ wach be̱h, jeꞌ peꞌ nchel wili xcꞌuluric jeꞌ na cablaj o̱ra
    reh kꞌi̱j, ajabe̱s maꞌ Acri̱pa: Reꞌ hin xwilow jenaj sakom yohbal wach sakomil
    cu pan taxa̱j xelic cho. Chiri̱j ruꞌ, nok reꞌ hin chꞌi̱l take wichꞌi̱l chi sutumaj
    chic ki̱j ruꞌum i sakom reꞌ xiqꞌuic woꞌ chic na̱ risakomal chiwach risakomil i
    kꞌi̱j,'
  tue-tue: Maapʉ yʉʉ wáari, coeritó niirĩ, ʉ̃mʉã́sepʉ muĩpũ bʉ́reco macʉ̃ bóero nemorṍ
    bóediatiri ĩñawʉ̃. Yʉʉ pʉto yʉʉmena wáarira pʉtopʉcãrẽ bóesesajõãwʉ̃.
  bjp-bjp: King, na siat tuntun, aunbiing ia toltole sal la, ia ka par nenge malal
    tina kukulii, i barang kanaka na matan pisiih ma ka popos kawil iau turan fanu
    ae ri la turang.
  xon-xon: Ubɔr Agripa, maah nan bi Damaskus aasan pu ki cha nima na, le nwiin kaasisik
    ni, nwiihn nyan ni paacham, ki wiin jer nwiin, ki woln ki mann gonn m ni bijab
    bi dii na.
  tzo-ZNT: Preserente Agripa, ta ol cꞌacꞌal oy cꞌusi iquil ta be. Tsots tajmec xojobal
    iyul yoꞌ bu chixanavoticotic xchiꞌuc ti jchiꞌiltaque. Ti xojobale más to sac;
    jaꞌ jutuc noꞌox li cꞌacꞌale.
  mpm-NT: Ti niꞌin, chaa ñaꞌnu, na kachi na nuu ni ja ichi kuaꞌan na undi Damasco,
    ti ja kuan kuu koxiuu, ti ni jini na undi andɨvɨ ni ndinchaa ɨɨn nduva nuu na,
    jiin suni chaa kuankoyo jiin na, niꞌin ga ni ndinchaa nduva un ja kuu nduva ndikandii.
  ots-NT: Nuquɛ rey, dí xihqui, ndá pa pʉ jar hñu̱, bbʉ mí zʉ ju̱ xadi, cja̱ dú janti
    hnar tjay más már nti̱ ni ndra ngue nʉr jiadi. Nuca̱ bi hñi̱jquije madé, nugö
    cja̱ co göhtjo cʉ ndá yobbe.
  hoy-hoy: रा हे राजा, हादी दा मदणी इन समय ना आकाश टु सुर्य अन तेज से भी वाळुसकु ऊंद
    ज्योति, तान अदिक तान सांगुळ नळावाळेर्द नाकु दी चमकुसतेला नोळदीन.
  uri-uri: Om, kitn melnum tukgunakgen! Kupm kaino ngko ya pa, pa yampingken ekg al
    takgni no kwarngkwarn tike, pa kupm ari wakg ur a hangken takgni ti, hakaino ktnong
    pa nar helentopm namponen tu melnum a ntiopm kaino pa.
  amo-amo: libowe ucin due, nin wui gberere, Ugo, in yene imon nkanan unuzu kitene
    Kutelle mida mala kiti bite vat umunu alenge na iwa din cin ligowe nan mi.
  pjt-pjt: Ka wati wiṟu, wanyu kulila! Kaḻaḻa nyara palulaṉa tjiṉṯu katu ngaṟanyangka
    iwarangka anangi, munuṉa nyangu tili pitalytji puḻka ilkaṟinguṟu irnyannyangka.
    Ka tili nyara paluṟu tjiṟirpi puṟunypa wiya puḻka mulapa ngayula irnyaningi munu
    ngayula panya tjungutja tjuṯangka kuḻu.
  cwe-cwe: Saa sita imisi niwona bung'hulo kulawa kuulanga dofosa bung'hulo da zuwa,
    dinimwemwesa niye na wayangu wochikalile wose muna umwanza chila ubanzi.
  daa-NT: Gem kol sultinji, iŋ ƴiriyo, wiktin taat nu ɓaayiy ɗo botildi, tala kar
    maan irin̰tu cippit pak cir ku pati paayinti kaani min kuwa ka samaaner, iŋ eendu
    kuuk ni ɓaay marti.
  mlp-mlp: Lehsa zeq gabolim liqabmo tiqiysa ya danib lehad luw ham. King Agripa ham
    hel diqmo ya nibilenaiq ham. Ya lehad luwsamo Heven-ib saw anuwan araq gehitiqim
    ya iyogniz nenaq gililut igim atoranmo oysa ya ahol way ham. Anuwan na in zeq
    uriyamim oy naqmo hiqiyyaq ham.
  ape-C: Aria debeini King, yakripen adurin atin. Orokohunih um nyumnah yape yanak
    yah aria anat lait douk tabuhi tenek uhwinyumaguk wah abom iri tabuhi gani iruhw
    utag tabuhi tasuhw eik yani amudok heire mape manak iri.
  bgs-bgs: Asal Harì, tô malássád dán é álló, tô madaniyad tun ta Damasco, igkita
    ku tô séllaán tikud tun ta langit na tuu pa ágséllà ka tandingán katô álló. Iséllaanna
    asta tô duma mga manubù na igtákkás kanak.
  faa-faa: Kini Akarípao, ano ikia kara tipia puraka reakipoko, maiya hi titipiamo,
