  heb-heb: והנה אדני המלך בצהרים בדרך ראיתי אור צח מזהר השמש אשר משמים נגה עלי מסביב
    ועל ההלכים אתי׃
  mpp-mpp: Oc, ngictaune, na yefewa hikebe dameng 12 kilok aiwec. Dameng iwa honocmengkacni
