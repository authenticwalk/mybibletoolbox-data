verse: ACT.026.013
translations:
  kpx-kpx: Isi kateai tiale keu humahada tavae vanie lilimo tisege ataga baluga vanie
    ni ke evihaleu daemo halui daluvuta tiale kebiatamo halunu.
  okv-H: degi orohuta iji 12 oi usasa iji ta usasa ainge mane amina joeketo kajenu
  tbo-tbo: Wasawasa, iyeta bolinai tahayagei a nenae ma yayata namanamalina yadei
    i hopu mai po tau po lawa mitehi to nenae naka i yayata wiiwileiyai. Geka yayatana
    naka i kadidili duma ma apoma kabudala yayatana a kadidili.
  mal-C: അല്ലയോ രാജാവേ, ഉച്ചയോടടുത്ത സമയം, ഞാൻ വഴിയിലൂടെ പോകുമ്പോൾ ആകാശത്തുനിന്നു
    സൂര്യനെക്കാൾ ഉജ്ജ്വലമായ ഒരു പ്രകാശം എന്റെയും എന്റെ സഹയാത്രികരുടെയും ചുറ്റും മിന്നുന്നതുകണ്ടു.
  grc-SR: ἡμέρας μέσης, κατὰ τὴν ὁδὸν εἶδον, βασιλεῦ, οὐρανόθεν ὑπὲρ τὴν λαμπρότητα
    τοῦ ἡλίου, περιλάμψαν με φῶς καὶ τοὺς σὺν ἐμοὶ πορευομένους.
  bgc-bgc: तो हे राजा, राह म्ह दोफारी कै बखत मन्नै अकास तै सूरज कै तेज तै भी बढ़कै
    एक चाँदणा, अपणे अर अपणे गेल्या चाल्लण आळा कै चौगरदे नै चमकदा होड़ देख्या।
  khz-khz: Gaurai, geku vele, au raupara na aagowai, aonai, garogota kilipaaluna ne
    garo maekana maki evanagiato maekana, kupa na emarigoto, agitaato, au ria gaagoto
    talimara e au ewae-talimaito.
  deu-TKW: Da sah ich, o König, mitten am Tage unterwegs vom Himmel her ein Licht,
    das die Sonne überstrahlte und mich und meine Begleiter umleuchtete;
  zsr-NT: Cni guc, bönniꞌ uná bëꞌ, Agripa. Catiꞌ niꞌ zijaꞌ laꞌ nöz, niꞌ nac gdu huagbídz,
    bléꞌidaꞌ tu yeníꞌ luzxbá le buzeníꞌr ca gbidz. Buzeníꞌ ga naꞌ zoaꞌ len ga nacuáꞌ
    nup zjaclen nedaꞌ.
  lin-lin: Mokonzi, na ngonga ya midi, wana nazalaki kokende, namonaki pole moko kowuta
    na likolo, elekaki kutu ata kongenga ya moyi ; pole yango ezipaki ngai mpe bato
    oyo bazalaki kotambola elongo na ngai.
  hns-NT: Tab rasta par dien doepahare swarag me se ek soeroedj se auro tjatak tjamkal
    djotie hamlogke oeppar gieral.
  noa-E: Magnaa, Rey, mamʉ pua ʉ̈khabamgui ajim anʉm, mag mʉ mamta, edausĩe thʉnʉm
    ee, cha edau wʉʉ thʉnʉm khãyaujã dau araraacha sĩi edjã eemua dëgölp pagthʉm daujö
    phʉr jẽer athamua warre maach chi wënʉrrarr khʉʉn thumwe maar khĩir arar wʉʉ jẽer
    athajimgui ajim anʉm.
  eng-EMTV: at midday, O king, along the road I saw a light from heaven, brighter
    than the sun, shining around me and those traveling with me.
  mib-NT: Te cuahān ná ichi ún, tátā rey, te caxū cúu, te ichi ándɨvɨ́ ní quiji ɨɨn
    nduva ni ndindēé ndaxín núū na jíín núū tée cuangoo jíín ná, te víhyá gā ndíī
    vēsú niāndii.
  lif-NT2: आदाङ्‌बा हाङ्‌ङे, ले़न्‍दिक् लाम्‍मो पेगाङ्‌ल पत्‍छाङ्‌ङिल्‍ले़ ताङ्‌साक्‍पोलाम्
    नाम्‍मिन्‍नुःल्‍ले़आङ् साॽरिक् के़ले़क्‍पा से़न्‍दाङ्‌गे़न् ओःत्तिःन् आनिगे़ खिरि
    मिक्‍किन् चे़मुर ले़क्‍ते़रो॥
  xnj-xnj: Mtopeswa Nkosi, lukumbi nivii munjila, muhi wa saa sita nauwene lumuli
    luvaha kuliku wa lilanga utilangasa kuhuma kunani kwa Chapanga, wanitidili nene
    pamonga na vamulugendu vayangu.
  mmx-mmx: Mo go mun ap mo langas ga xanangking tubu, aga ven lababao gamgames aleng,
    ga soosoo boro vana at laxalibet. Laxasep teren ga volo laxasep at laxangking
    la ga ngao pavaa ia eburu minedi luvuttadi diga emu minia.
  cbr-NT: Cuanquin cana bari xamárucëbë naínuax pëqui, barían pëcacësamaira oi ichuquin
    nëbë́tsioraquin axa 'ëbë cuancë unicamacëñunbi 'ë pëcacëxun isacën.
  tee-NT: Para ji k'ai ucxtin acsni xac'anta ju lacati iclakts'ilh lakatam maclhcu
    ju xatapulhcuyacha ju lact'iyan. K'atuncuj ixjunita para palai tachapun ixjunita
    ju anu' maclhcu. Palai jantu ju avilhchan. Tapulhcuchilh junta xac'anta lacati
    ju quit'in chai ju xaquintat'a'anta.
  eng-LSV: at midday, I saw in the way, O king, out of Heaven, above the brightness
    of the sun, shining around me a light—and those going on with me;
  cak-NT: Pero pa nic'aj-k'ij ¡a nu-rey! cuando jin-benak pa Damasco, xintzu' jun
    sakil ri petenak chila' chicaj ri c'o más ruchuk'a' chech ri k'ij ri xka-pe pa
    nuwi' y pa quiwi' chuka' ri je-benak wiq'uin.
  pah-NT: Ahaji katu ji hepiagi reki hendy'javuhuva'ea. Yvaga hugwi turi ji ve. A'ea
    hendy'javuhu hete koji'i kwara hohe. Mbyteri pe ji rekoi a'ero jirupive'g̃a pavẽi,
    ei ga.
  sja-NT: Mamĩda ode wãde imat'ɨpa unuji ɨt'ariipa ɨ̃daa jẽra t'ĩudaru ak'õrejĩru
    k'ãyaara ɨ̃daara, mɨ ɨ̃rɨ mãik'aapa mɨ ome wãdap'edaarã ɨ̃rɨ.
  xed-xed: Ta labla yu ta tvi, wər ɗək fitik ma ghəŋ tama a mgham Agripa, ka nghaŋta
    yu ta saha tsuwaɗak daga ta luwa wamtá iʼi, nda gwal ta dzaʼa mista ɗa tani. Malaghumala
    wuɗakwa tsa tsuwaɗak ya katakata ka ŋa fitik.
  mks-NT: Cande̱hé ndó, rey Agripa. Nani xíca i̱ cua̱ha̱n i̱ íchi̱ cán cúú á tátu̱hun
    ca̱xi̱vi̱ já na̱xini i̱ na̱ndiyi̱hvi̱ ndaa in ñúhu̱ indiví ta yéhe̱ chága̱ ña̱
    a̱ ju̱ú ga̱ ca̱ndii. Ta na̱ca̱va̱ nuu a ja̱tá i̱ xi̱hín ja̱tá da̱ cása̱ha̱n xi̱hín
    i̱ cán.
  gfk-S: Io, king, hutate ra tingana kasasa tuma tano ngas iou ga nes tike lulungo
    metuma ra mawe. No lulungo tano kasasa pai gale haruat ma ie ma iga murarang sare
    iou tikai ma ira turadi ing di ga sasate hanane iou.
  bmu-bmu: O Öŋgöŋgöŋamni, nöŋön könanöŋ anbiga silim bibiŋe miaŋgöreŋ Suepnöhök asakmararaŋ
    kun wölaŋ erök. Eta wölbilik ewö asuhuba wehön jeŋi oŋgita asariiga ehal. Asak
    miaŋön mönö ni aka azi nömbuk anini, nini turum neŋgiyök.
  dgz-dgz: Ayop nuga aigapewa Agiripa, ne neginaet angingina, wam ianupe wariwandini
    gapan, ganat baware da kimani vise gamunap enun yawan, wam ganasewa otu koentu,
    go ganat ame baware iragen, ame tanam angena nagirewa den enunen.
  eng-GNV: At midday, O King, I sawe in the way a light from heauen, passing the brightnes
    of the sunne, shine round about mee, and them which went with me.
  zaa-NT: Áccaỹa señor rey Agripa, méruani lahui' tsáa nna chì' taáduą itsína'a' Damáscuá
    nna, bilá' te' ttu la'yani' qui' ỹiabara' nna adila fuerte uccuą tì'chu la'yani'
    qui' bitsą' nna, bedàni'ą ìta'lùbani inte' nna ą'hua canu dia lani ya'a nna.
  eng-WEBSTER: At mid-day, O king, I saw in the way a light from heaven, surpassing
    the brightness of the sun, shining around me, and them who journeyed with me.
  guh-guh: Agripa, nacua nevetsinë, abaxë nenamuxunaevere. Nexata jane baja ponajë
    Damasco tomarabelia. Nexata tanajetarucaejavata namutua, taniji matonejeepatota
    athëbëvetsica pinijicotia tanematatoyorotsianaitayotsijava. Naitayota matacabipijijuametocotia
    matatoxenetsia. Daxita tayajavaponaevi tayajavanajetarucaejavata, panematatoyorotsia
    naitayota.
  bon-bon: Yoo, Mopeyame, bimu duusa gaabe cabu jage, cane apaclyera ne jepänujine
    lui baborage ge bimu cabu ca, dume cabu tuungepmaluji cäme gome piiyepu teeme
    gome lui cina cane cama secluji.
  nhw-BL: Pero, Tlanahuatijquetl Agripa, ica tlajco tona niquitac se tlahuili más
    chicahuac que tonati. Nopa tlahuili hualajqui tlen ilhuicactli huan nechyahualo
    na huan nochi catli nohuaya yohuiyayaj.
  mgw-mgw: panaabile mundi'la muntwekati, wa Nkulungwa, niubona bweya nku'lu' kulikoni
    bweya wa lisu'ba kaubu'ka kunani. Bweya wu'lu' waatuti'li'tike twaboti twatwaabile
    mumwanja wu'lu'.
  swh-ONEN: Ilikuwa yapata adhuhuri, ee mfalme, nilipokuwa njiani, niliona nuru kutoka
    mbinguni kali kuliko jua, ikingʼaa kunizunguka pande zote mimi na wale niliokuwa
    pamoja nao.
  wbi-wbi: unsiki ghuno nikale musila pa mwisi, Untua, nilyalwaghile ulumuli kuhuma
    kukyanya luno lukale lumulika kukila ilijuva lukamulike kusyuta une na vaanhu
    vano vakale vighenda palikimo nune.
  bba-bba: Sinɑ boko, sɔ̃ɔ wii wɔllun sɑkɑ swɑɑ ye sɔɔ, nɑ yɑm bururɑm wɑ mu nɑ wɔllun
    di mu sun wukiri nɛ kɑ be bɑ mɑn yɔ̃siriɔ. Yɑm bururɑm mɛ, mu sɔ̃ɔɡim bɑllim kere.
  eng-KJVCPB: at midday, O king, I saw in the way a light from heaven, above the brightness
    of the sun, shining round about me and them which journeyed with me.
  kgk-NT: Áry mbyte-py oĩ jave kwarahy, xe ruvixa, agwata aha-vy. Agwata ramo tape-rupi,
    ahexa-ma áry-gwi hendy va'e, kwarahy rendy ramigwa. Hendy mbaraeteve va'e kwarahy-gwi.
    Hendy xe-rehe, xendive ogwata va'e-rehe ave hendy.
  waj-waj: ikianna tammauduu mmeekia ari vookarauvo suaivaa mmeekiaivaa yaataroovo
    ngiau aapuuvakidiri niiyaa ruvuaahoo ni tasipama vuuyayaatama ruvuaaheeravai.
  cpy-cpy: Roo kanteencha eenitatsi awijeen-tsiri niyanki-thaki awotsi, ikaataki tampatzika
    ooryaa, ari noñaaki oorenta-neenchari inkiteki, rawijanakiri ishipakiryaani ooryaa,
    roorenta-kota-paakina nokatziyakaha naaka eejatzi ikaatzi tsipata-kinari.
  mpx-mpx: O kin, nau iyoho kamwasaa, inoke alalati bwagatau elana mwananal etega
    ya kite i loem labulabumwa sabwelu yanana i lake, yaka alowau ge alowau i yana
    painanagima.
  wbp-wbp: Nyampuju junga karnangku wangka nyuntukuju Kingi Kiripaku. Kujalparna-jana
    jirrnganja yanurra yapaku yirdiyirla Tamaka-kurra, mirntangalijirna nyangu jarra
    wita-wangu kujalpa nganimpa-kurra mirilmiril-karrija kankarlarra-ngurlu kaninjarra-kari
    nganimpa-kurra ngulaju wanta-piya-wangu.
  luo-luo: To ruoth Agripa, kane an e yo awuotho kar odiechiengʼ tir, ne aneno ler
    moa e polo mangʼangʼni moloyo wangʼ chiengʼ kendo nomenya kaachiel gi joma ne
    awuothogo.
  nhe-NT: Pero Tlanahuatijquetl Agripa, ica tlajco tona niquitac se tlahuili más chicahuac
    que tonati. Nopa tlahuili hualajqui tlen elhuicactli huan nechyahualo huan quinyahualo
    nochi tlen nohuaya yohuiyayaj.
  aii-aii: ”ܒܦܲܠܓܵܐ ܕܝܵܘܡܵܐ، ܒܐܘܼܪܚܵܐ، ܝܵܐ ܡܲܠܟܵܐ، ܚܙܹܐ ܠܝܼ ܒܲܗܪܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܒܘܼܫ
    ܒܲܗܪܵܢܵܐ ܡ̣ܢ ܒܲܗܪܵܐ ܕܫܸܡܫܵܐ ܡܲܒܪܘܼܩܹܐ ܠܚܵܕܸܪ̈ܘܵܢܝܼ ܘܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܐܵܢܝܼ ܕܝܼܗܘܵܘ
    ܥܲܡܝܼ.
  esk-NT: Umialiik, igliłłamni uvluqpaguqtuami qauma siqiñiġmiñ qaumatluŋniqsuaq qiñiġiga.
    Puuqtiġaatigut taapkualu igliqatitka qaumanġum pakmakŋa.
  msb-msb: Niyan, Halandon na Hadi, pagkaalas dose na kaadlawan sadto, may nakita
    ako sa dalanon sin ilaw hali sa langit na masilaw pa sa adlaw. Nagpawa ini sa
    patalibod namon san akon mga kaurupod.
  cpa-NT: Jøng² lah¹la² ca¹løa¹ dsi²juu¹², rai¹³. Cónh¹ dsi¹hiég¹ ca¹jái¹jni cøng²
    si² guiuh¹³. Ca¹táih¹ si² lah¹tan¹³ ja³mi³ŋøa³jni quianh¹³ dsa² quianh¹³jni. Hiug¹²
    jín³ hi² taih¹² si² cónh¹ jín³ hieg².
  dso-dso: ଏ ରାଜା ଏଗ୍‌ରିପା, ଅଟାତ୍‌ ଦିନେକ୍‌ ମୁଣ୍ଡ୍‌ବେଲା ଲଗେ, ଜିବାବାଟେ ବେଲ୍‌ ତାରାସେଅନି
    ଅଦିକ୍‌ ଉଜଲ୍‌ ଦେକ୍‌ଲି । ସର୍‌ଗେଅନି ସେ ଉଜଲ୍‌ ଆସି ମକେ ଆରି ମର୍‌ ସଙ୍ଗ୍‍ ଜିବା ଲକର୍‌ ଚାରିବେଟ୍‌ତି
    ବିଚି ଅଇଲା ।”
  meu-meu: Bena dala ai, dina tubua negana ai, diari ta guba amo e tara dagu na itaia,
    dina hururu-hururuna e hereaia, lau mai bamogu ida e ḡeḡemai ahu.
  yva-NT: Weramu, Akarijo Titi ko dave winy, syare syo raura kakavimbe nai, weye arono
    masyoto namije ama yasyin dave, syanyana unanuije ama yasyin. Arono naije risyo
    vare inta raen no naumo warae, ama vare manakoe ti mo uma apa vare rakivan. Maje
    mbaro rinakiani muno ama vare umaso mo vatano utavondi inatavone umaso makiani
    tavon.
  dgc-dgc: 'Ey nadid, Hari, saye i nanyaria diyakén: to kétamo ko ta Damasko, a tanghali
    tu bilag, éy bigla a mineta ko ta langet i demlag, a natanglawan kame du kakaguman
    ko. Ey medédemlag pa ta bilag.'
  zpm-NT: 'Teḻ gaṉ luu gaṉle rey Agrip zha bzhaac naa: Zig rwe ngbidza, tibaque zeeṉe
    ziaad ti biinidoo nëz zhan gbaa biab lo naa, ni lo grë zha ne zanie naa ga, nroobraa
    nac biini co lo xbiini ngbidz.'
  hix-NT: Toto komo kayaryetà y, koskarymehe rma, owya, kekon xarha tà, Akryepa wya.
    Kamàmà thataw ehtoko, awasànà ymo wenyeye, asama yarye rotontoko. Kahe yaye ro
    nawasmeye. Kamàm yoho rma haxa nawasmeye. Rohorye ro, rakoron kom horye ro xarha,
    bamtotàhkaxe ro nawasmeye, awasànà ymo, kekon hatà, Pawru.
  sim-sim: Unda mashin king Agripa, mirin amu sawekuwa. Am takondik si narik nombok
    lervlandari hom metenje yok si saika rakaha an nga ma ol nakrem ni iri ondo nga
    simu arangora. Os erem si nari oso ta jindarin si tikrihi haruja menderi sir.
  npi-ULB: अनि बाटोमा, मध्यदिनमा, हे राजा, मैले स्वर्गबाट आएको ज्योति देखेँ, जुन सूर्यभन्दा
    पनि चम्किलो थियो, र त्यो म र मसँग यात्रा गर्ने मानिसहरू दुवैका वरिपरि चम्कियो
    ।
  cgc-cgc: Ugto-adlaw gid nya, Ari Agripa, na gabyai a kan-o. Nali nang yaken daw
    mga duma ko nasilakan ta sikad pawa na naan alin ta langit na pawa an mas pa ta
    adlaw.
  tim-tim: O luâk humone, ire makgiŋdere nâŋgâ. Dâp arienŋe hilâm kârikŋe akto âmâ
    himbimânba pagaleŋe siâ miawakto egân. Ektere âmâ dewutâ kârikŋe kom kilewân mem
    belek akmâ are ewangiep.
  yor-yor: Ni ọ̀sán gangan, ìwọ ọba Agrippa, bí mo ti wà ní ojú ọ̀nà, mo rí ìmọ́lẹ̀
    kan láti ọ̀run wá, tí ó mọ́lẹ̀ ju oòrùn lọ, ó mọ́lẹ̀ yí mi ká, àti àwọn tí ń bá
    mi lọ sì àjò.
  wos-wos: Néma du, yak, wuni yambumbu yiwuka nukwa dawimbu téndéka némafwi ya nyirmbu
    gaye dé wuni wali yindé du témbenmbu hanyi. Wun ya hanyita nukwana hanyiré dé
    sarékéngwandé. Gaye téndéka wuni xé.
  emp-NTPO: Baribʌrʌ, mʌ̃ boro, umatipa od̶e nĩne uruada ʌ̃mãdau cãyãbara dorrodorroara
    b̶ʌda unusia. Maʌ̃ uruaba mʌ̃ra, mʌ̃ ume nĩna sid̶a bajãneba jʌ̃rã tẽũsia.
  eng-F35: at midday, O king, as I was on the road, I saw a light from heaven brighter
    than the sun, blazing around me and those traveling with me.
  ind-ind: Tetapi Yang Mulia, kira-kira tengah hari dalam perjalanan itu, suatu cahaya
    dari langit— yang lebih terang dari matahari— menyinari saya dan juga orang-orang
    yang berjalan dengan saya.
  pes-OPCB: در بین راه نزدیک ظهر، ای پادشاه، از آسمان نور خیره‌کننده‌ای گرداگرد من
    و همراهانم تابید، نوری که از خورشید نیز درخشانتر بود.
  mpt-mpt: abilim ute ayale bomat ge tubunea ne bekeb isa ge dlakanea atemibuo afoko
    tubunabo ulabbabe. E inanea ge dlakasea
  ssx-ssx: Ya tiekeo. Nate you tikekena꞉ haena꞉ pota꞉na꞉ pulu hamono oli ya nanema꞉
    pa̱a̱ tieke nate tupa꞉ dia꞉me mo I̱ ame̱le̱ mandakena꞉ poma꞉ haliweki hande pa̱a̱
    tiekema꞉ niki dopuaeya꞉eki handoa꞉me lea꞉me.
  mkl-mkl: Amɑnlu, zɑkɑi dɑsɑ̃ si kpɑ̃ɑu ǹ yɛ inyɑ kumɑ́ í nɑɑ hɑi lele í bii wɑ,
    ɑmu do inɛ ŋɑ iyi ɑ̀ wɑɑ sim. Inyɑ kumɑ́u í re bɑɑ inyɑ kumɑ́i inunu.
  gaq-gaq: ଅ ଇଃସାଙ୍ଗ୍‌ ମାରିୟାତୁଗ୍ ମେସୁଆ ସ୍ମିବେଲା ଇଃସାଙ୍ଗ୍‌ ଗାଲି ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‍ ସ୍ନି
