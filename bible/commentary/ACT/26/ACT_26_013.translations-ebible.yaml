  cmn-FEB: 国王陛下，就在那天中午，我在路上看见来自天上的一道光，比太阳更明亮，照耀着我和其他同伴。
  gmv-RNT: Kawo intes hoola! Buro ta ogen dishin gadey seeta gallas gidishin awa arshe
