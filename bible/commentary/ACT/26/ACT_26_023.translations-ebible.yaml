    foi ne, ambori na ne mambiriu nanai, kia sambewarafo we Yahudine tata tuti Yahudi
    kaha fosa, amani feriri tata.”
  fai-fai: Ika weng belata kalesiw, ‘Yesus Kadais aka kál funin kudu fikale nadanade
    alasik mit kei talá tabe nadano alam kinim mit Yu kayak so Mifiw kinim so ika
    Got ami kail bá takeikuyamámin sung bakayamin uyo yakom eidin kuwáyamin taw keimokabano.’
    Kalesiw.”
  ura-NT: ‘Ohanete ne nii Cana Coaunera letononeein unaa- Mesihasicha. Nete, nitohaneein
    ohane baiha, aca niicha ranojoihunru ajiinchateraniha, oo caje ichanananeein niha
    cureeincha. Nii baihate, itolere sacutaain, beebejenojoineein niha cureein, satiin
    cacha nota jirichaeraaunu quera, nii aina, Cana Coaunera coitucuuruha, satiin
    cana araaichuru necoina, chaen nejelau ataneu nenacaauru niha natiinine coinara.’
    naain aitoroaetooruhalune rijitojoeeina aitoonra,” naain Aquirifa rai beebeje
    Faboro.
  mcd-NT: “Nocon Cristo omitsiscai. Naafiashu funi tauniquin. Funishon uhuun caifo
    nan Israelifo yafi Israelifoma yoishquin ahuuscashumain Upa Dios fu ipatirofoquin,”
    ishon ato yoipaoni. Urifi nannorisi un yoimisiran, —ishon Pablonun yoini.
  urt-urt: Tinge yanange wusyep me Miyeꞌ alaŋatme, Krais, ŋaiye mindemboi ka ambaꞌe
    nihe syohe no, ka ole. Kom kin ka miyeꞌ ŋendehei ŋaiye ka plihe tuhur. Pe kin
    ka tuꞌe ŋaiye yirise el lenge bamtihei kin Juta topoꞌe lenge haiten.”
  kiz-kiz: kwamba Kristu lazima ibetakutesibhwa na ibetakujha gwa kuanza kufufuka
    kuhoma kwa bhafu ni kutangasya mwanga kwa Bhayahudi ni bhanu bha mataifa.
  tzo-TZE: Ja' laj yalic ti ta persa ta xcham li Cristoe. Laj yalic noxtoc ti ta xcha'cuxie
    yu'un jech ta xilic o li jchi'iltactic ta israelale xchi'uc li boch'otic muc ja'uc
    jchi'iltic ta israelal ti xu' ta xcolic ta sventae ―xi li Pabloe.
  lex-lex: de emkadilla, hota Ray mak ha rnel tiar die pa Namori-nalewna rimormiori
    de hota Nler la yamuki-yama'ala la'pa Nmati, me hota Enpanulga la Nmori owa'an
    la matmiatni ralamni. Totpa la' hade pa Enakot nohora Uplerlawna Kot Kalwiedni
    mak emolmolla lelerni totpa riy Yahudi me riy maka Yahudi atia'a rler la mormiori-lewlewna
    ralamni.”
  dov-dov: Kuti Kilisito ulelede kupenzegwa, akuba mutanzi kubuka kubafu akupandulwida
    mumuni kubantu bakulindiswe akuli bamasi.”
  rgu-rgu: Ara ranori laꞌe Kristus, Lahenda fo Amaꞌ Mantualai helu basa nae feen mai,
    nae Ana muste lepa doidoso, de maten, ma Ana dadi lahenda masososaꞌ fo Amaꞌ Manetualain
    nafoa faliꞌ Ana. Ria rina neuꞌ ko fee makaledoꞌ a neuꞌ lahenda Yahudi ra, ma lahenda
    fekeꞌ fo nai dae-bafoꞌ ia.”
  toc-NT: xla­cata pi̠ a̠má Cristo hua̠nti̠ xámaj mín la̠n nama̠­pa̠­ti̠­ni̠cán y
    hasta namak­ni̠cán, pero acxni̠ namak­ni̠­ko̠cán juerza xama̠paj lacas­ta­cuanán
    nac ca̠li̠ní̠n, y xlá xámaj liakchu­hui̠nán aktum lak­táxtut, y cumu aya xla­cas­ta­cuana­ni̠ttá
    nahuán pus ni̠ xma̠nhuá judíos sinoque xli̠­hua̠k cris­tianos cani̠hua xalaní̠n
    la̠ta xli̠­ca̠­lanca ca̠quilh­ta­macú nata­li̠­la­ca­hua̠nán xtax­káket chu xlak­táxtut.
  som-som: taasoo ah in Masiixu xanuunsan doono, iyo sida isagoo ah kii kowaad oo
    kuwii dhintay ka soo sara kacay uu iftiin ugu naadin doono dadka iyo quruumahaba.
  mam-C: Qa ilxtaq ti'j tu'n tkyim Crist, a Klolqe. Me tb'ajlinxitaqjo tkyimlin, axixtaq
    tnejiljo, tu'n tjatz anq'in juntl majl; exsin tu'n tq'metjo kolb'il te qtanima
    ex kye' txqantl junxil tnam. Atzin kolb'il, ikyx tze'nku jun tzaj te yek'b'il
    te' b'a'n.
  ndj-ndj: Vadeta Kilistu agobuleki na mweni ghavi wa kwaa kushukuka munjifwa, ili
    alanduli kucha lwengi lwa ukombola lukuvang'alikila Vayawudi na vandu vangajila
    Vayawudi.”
  mbj-NT: Ti raher'oot né hẽ P'op Hagä Do H'yyb Däng Do dajëp do ky n'aa. Jããm né
    hẽ pooj jé dejëp do mahang taganä wät do hyb n'aa, tamaher'oot da Judah buuj sa
    hã, Judah buuj nadoo do sa hã na-ããj hẽ, nyy da ta bag hadoo doo gó rababok hyb
    n'aa —näng mä Paw-Ro kyyh.
  lat-VUC: si passibilis Christus, si primus ex resurrectione mortuorum, lumen annuntiaturus
    est populo et gentibus.
  ngp-ngp: Wakagamba, neviungwa Kilisito Mkombozi kusulumizwa no kunda wa nk'hongo
    kuuyuka kwa wabanike, kubwelekeza ung'azi wo ukombola kwa Wayahudi na want'hu
    wose.”
  enq-2: '@see-verse:ACT.026.022'
  eng-ASVBT: how that the Christ must suffer, and how that he first by the resurrection
    of the dead should proclaim light to the people and to the Gentiles.
  mna-mna: Pa tiso Mesia, ni ko ire yoyouŋana, mi iwe mataana pa maŋgaŋana kizin wal
    meeteŋan. Mi ni ko isoyaara sua tabe ikam zin Yuda mi zin wal ta Yuda somŋan i
    ma timbot mat.”
  myw-myw: “Ma̱wan tasiyas kweiboug, yey alana, ‘Kadilok a̱ban Kelis bigeg, bikanig,
    o kanig waseg mtowen biginikit, mo anilivan bwanabwein bimteilis nagamag min-Yudiy,
    wankuyeim vena babaw.’”
  sby-sby: Wasalwa wakendi Lesa nakapenshewe ne kumushina, nsombi nakabe mutanshi
    kupunduka ku bafu kwambeti, akakambaukile Bayuda ne bantu bamishobo naimbi mu
    muni walupulusho.”
  sll-sll: Awa ha iwe, yu pamia, singaba Kraist gaung gul ire golere, nan airhobi
    homa e na tere airamua. Dungwo ha i Isrel ari wiyol tau ari para God aki di tenangure,
    sigare kule u wai pire nabile au dungwo bani ware monamua,” dungwi.
  yaq-NT: Inika'a, juka' Krijto' teamta, tua jiokot au a' bitnee'uta, intok ket, aapo'ik
    muksuka, chukula jume' kokkoarim nasuk bat jiabijteneemta aapo'ik a' juna'a tunee'u
    ti jiakai. Intok ketchia aapo'ik, kia inim juka' itom yoemrata, intok waka'a tatta'abwi
    yoemrata juni'i, tachiriata benaka, Liojta betana juka' bemela nok lutu'uriata,
    aapo'ik ameu a' nu'upanee'uta, inika'a yee majtakai ―ti jiiak.
  uro-uro: doqor sävät ma Krais iva qa rhon säda ama märänga aa ron näkt nguna ama
    narhoerqa na qa iva qa rhäranas nämät ama tñäpki diva qä sameng sävät ama neraqa
    bä ba aa ruvek maräkt dä bä ba ama Jentailqäna.”
  ita-1885: 'Cioè: che il Cristo sofferirebbe; e ch''egli, ch''è il primo della risurrezion
