  bdd-bdd: beno ꞌabehega Toꞌabihetenaina muya ꞌiloba ma ꞌamasa ꞌoinega ꞌitoholo nugeta,
    ta ꞌasilala ꞌilelewane meYudiya ta taudi geya meYudiya wete ꞌoidiya.”
  cbt-NTPO: Yosë nohuanton, Cristo chiminapon. Chiminaponahuë', Yosëri ananpitaantarin.
    Ina'ton nanpiantarin. Ina quëran a'chintapon tahuëri pochin cancantacaiso marë'.
    Co cotioro'saráchin nicha'ësarinhuë'. Nisha piyapi'santa' nicha'ësarin, topi ninshitatona',”
    tënin.
  rmy-SERVI: Нэ пхэнав, со Христости сля трэбуни тэ пэрэлиджя кадыя грыжа, пэрвонэсти
    тэ отджювдё мулэндар и тэ пхэнэ пала душлимо и амарэ манушэнди, и наиудеенди.
  srn-NT: Den ben taki tak' a Mesias o nyan pina, èn tak' A o de a fosi sma di o opo
    baka na dede, fu tyari leti kon gi en eigi pipel nanga den sma di no de Dyu.”
  cta-NT: Cua nguscua nguꞌ chaꞌ lye tsa xcubeꞌ ñati̱ jiꞌi̱ nu Cristo biꞌ nde loo la;
    ntsuꞌu chaꞌ cajaa yu, loꞌo liꞌ Cristo laca nu clyo nu tyuꞌú chaca quiyaꞌ loꞌo
    cua ngujuii yu. Cua nguscua nguꞌ chaꞌ tyuꞌú yu chaca quiyaꞌ chaꞌ cuaꞌni lyaá Ni
    jiꞌi̱ lcaa na, masi nguꞌ judío tyaꞌa na, masi nguꞌ xaꞌ tsuꞌ. Juaꞌa̱ nclyuꞌu naꞌ
    jiꞌi̱ ñati̱.
  bqc-SIM: Aa mɛ̀ Mɛsii a taasikɛ, ↄ̃mɛ a bↄ gau sɛ̃́ia, i gupua yã'o Yudaↄnɛ ń
    buipãleↄ.
  tcz-CHONGTHU: Christan hesoh genthei athoh a, thina a kon a thoudoh masapen a pang
    ding, chuleh Judate le chidang namdang ho heng a Pathen vah thudol aphondoh ding
    je kasei ahibouve,” ati.
  mar-mar: त्यानुसार देवाचा अभिषिक्त जो ख्रिस्त तो दुःखसहन करील आणि मरण पावलेल्यातून
    उठविला जाणाऱ्यांत तो पाहिला असेल, यहूदी लोकांस तसेच परराष्ट्रीयांनाही देव प्रकाशाची
    घोषणा करील.
  snp-snp: Amo ya eti lamo, Gotikafo ilifi melami we Kilisto ya ogofu naba kolito,
    kana folaguti nedinami we yakafo aimola wenenalaki, ido ailo feka wenenaki ya
    Goti kala kuwa lo oloto mele giminagoliye, loti lamo ne, loto loumaiye.
  isl-isl: Þeir sögðu að Kristur yrði að þjást og myndi rísa upp frá dauðum, fyrstur
    allra, til að verða ljós bæði Gyðingum og heiðingjum.“
  spy-NT: Kimwooy kule makunyalil *꞉Kāārārookiintēēt anku inee ꞉nyēē mākuyēk nyēbo
    taayta /kiing'eetee meet kwoorōōrchi Yuutayeek āk mbo choo mā Yuutayeek lēbkēēyyēēt.”
  xnn-xnn: Tay inbagada en awnit wada nan ibaan Apo Dios ay si Kristo et masapol ay
    matey siya ngem awnit siya nan damo ay kasin matago. Et siya nan mangipagpagtek
    isnan Judio ya nan baken Judio tapno malawagan nan nemnemda ta maisalakanda.”
  mwe-mwe: kuti a Kilishitu bhashinkupinjikwa bhapotekwe na kubha bha ndandubho kuyuka
    kukopoka kubhawilenje, nkupinga bhalunguye kuti nnaino shilangaya shaagombolwa
    bhandunji, shinakwaalangashiyanga bhandu bhowe, Bhayaudi na bhandunji bha ilambo
    ina.”
  tte-tte: Wasa bwaite iyamala yawasosi Mesaiya kamkamna ilobaiyako yo iya totolo
    baguna boita mena na iwalo-masala lebo kana mayale kaiwena tomo Yudiya yo siya
    nige Yudiya kolili.”
  tcs-tcs: Dempla i bin raitem dat da Promiswan uda God i go sanem kam, em go sapa
    nadakain ane ded ane em gobi pas man uda go gedap laipgen prom ded. So em ken
    teke da lait kam po ol pipol blo em, dem Zuwispipol ane demwan uda Nozuwispipol.’
  hlt-THB: Khrih ing a khuikha awh thlakthi anglak awhkawng lammacyk na tho kaw, ak
    thlangkhqi ingkaw Gentel thlangkhqi venawh vangnaak awi kqawn pe kaw, ti ceni
    kak khypyi hy,” tina hy.
  soq-soq: 'Moses ita peroweta isiwa do ema epe waiena: Keriso me God insaisawa rua
    poka etepi ita God me bolala bedeuwo bauta inasapio enepiwisepi. Ita me apanawaida
    Israelwa ita do uwa daitada apanawa mampo me inaida sapawa benemawalepi.”'
  qub-qub: Paycuna niran Tayta Dios cachamushan Cristoga ñacar wañunanpaj cashanta;
    wañushanpitapis rimir-puntata cawarimunanpaj cashanta; cawarircamurna Israel runacunatapis
    mana Israel runacunatapis alli willacuyta willapänanpaj cashanta.»
  att-att: Ta máwák nga napapátay si Apu Kesu. Á aggina yù olu nga naginnanolay, tapè
    ilayalayâ na yù pangiyígù na sù ira ikáttole ta nga Kudio ánna sù ira ari Kudio.”
  bki-bki: Nina naio jibe na, napano Naverikariano, na bogo napano mia naio rimei
    riyotuba, mia tomu nalo monoka ala rivova ka naio, mia iorou, mia naio naruei
    ve toro na meul ve moti den m̃ariano bereio. A kiano tumoluano nene bereio den
    nam̃ariano, mia vite na naruei rive m̃arabo ka rivar yulu na ioruriano rimei rimiamo
    ea tomu nalo nonovio, kulo Ju nalo a nalo napano maka ave kulo Ju.”
  bqp-bqp: Ò pì Arumasihu ni wari le, àkũ mɛ́ ani futɛ bona gan káaku à gupura yã
    o Yudanↄnɛ kũ buri pãndenↄ.
  mcp-mcp: Í á bə nə́ *Krîst mə́ jəlá nə bá jug, á jəlá nə bá bə múúd ashúshwóógʉ́
    gwûmʉ́lə, á jəlá nə bá bwiiŋg kúl jísʉ́ nə byɔɔŋg í cúgə́ Oyúdɛn yí məŋkɛnya.»
  hat-hat: Kris la te gen pou l' soufri. Se li menm ki an premye gen pou l' leve soti
    vivan nan lanmò pou l' fè pèp Izrayèl la ansanm ak tout lòt nasyon yo konnen limyè
    k'ap delivre yo a.
  npl-NT: Cristo tlaijyowiskia, iwa ijkuak mikiskia, Ye achto moyolitiskia de kan
    mikemeh, iwa kitematiltiskia itlajtol Dios innawak n judíojteh iwa non amo judíojteh.
  bgg-bgg: “Masi ne diig rek chid phro, chiih-è, iyjong pha è de igobi hòi din phro,
    chiih-è Jewthek nane Gaibranthek shii de muchuang pha giawo yao ruii phro.”
  eng-TCENT: that the Christ would suffer and that, as the first to rise from the
    dead, he would proclaim light to our people and to the Gentiles.”
  eng-BSB: that the Christ would suffer, and as the first to rise from the dead, would
    proclaim light to our people and to the Gentiles.”
  cpu-NT: Ontzimatye inkame Cristo, iro kantacha aririka inkamavetakya iri etakaantyaarone
    irañagai eejatzi. Ari onkantya iriñaaventantayeetyaaniriri avisakotaantsi asheninkapayeeni,
    ipoña iriñaaventayeetaineri eejatzi kaari asheninkata.”
  san-ASM: ভৱিষ্যদ্ৱাদিগণো মূসাশ্চ ভাৱিকাৰ্য্যস্য যদিদং প্ৰমাণম্ অদদুৰেতদ্ ৱিনান্যাং
    কথাং ন কথযিৎৱা ঈশ্ৱৰাদ্ অনুগ্ৰহং লব্ধ্ৱা মহতাং ক্ষুদ্ৰাণাঞ্চ সৰ্ৱ্ৱেষাং সমীপে
    প্ৰমাণং দত্ত্ৱাদ্য যাৱৎ তিষ্ঠামি|
  tod-tod: Naa ɠa é kɛɛni Kilista a la ɓɔlɔ, ta é ɠɛ ga nu mɔungi gɔvɛiti saama,
    é wuzeɠe, naa ʋoluma é kizo fai ma wozakalagi laazeeli dɛ Zuifuiti ma, é leɠa
    zeeli zii ɠiligiti ɓalaa ma.»
  tac-NT: '''Lige alué ''ya nerúgame rejcholi Onorúgame ra''ichálila anime ju Onorúgame
    julámioríligo alé ''pákana rewagáchika alué Kristo ramué ralámuli a''kabámana
    jawamia. ''Lige alué rió ''we resí ikimeo jena wijchimoba eyénaga. ''Lige alué
    rió me''lisuga ''lige ku ajánamio. ''Lige alué rió nile bajchá napu mukusá ku
    ajánale. ''Lige alekeri ''la machirú ramué ralámuli jurío, ''lige alué ralámuli
    tabilé jurío, napu''lige suwisuga ramué abiena ku ajánawili ju.'
  eng-WEBPB: how the Christ must suffer, and how, by the resurrection of the dead,
    he would be first to proclaim light both to these people and to the Gentiles.”
  gfk-H: Ma diet ga hasahesa bia no Mesaia na maat ma ia nong na luena tut hut talur
    ra minaat, ma na warawai taar ta ira Iudeia ma diet ing pai a Iudeia diet utano
    madaraas nong na hanuat taar ta ira mataniabar.”
  viv-viv: Ada badi toꞋawatalatalaina higahe vaita Yaubada yana Tovegida Keliso aulolo
    tagiya gidanuhagana, kadu gidaꞋalika be gidamididi-havagi. Au BanaꞋe gidamiditowamidi
    faꞋina, miYuda agaideya kadu yoꞋo tulidiyao agaidiya mahalina faꞋina gidalumamala.”
  yao-yao: yakuti yaŵajilwe Kilisito alaje ni kuŵa mundu jwaandanda kusyuka mwa wose
    ŵawile. Nombejo chakombole kwaichisya lilanguka Ŵayahudi ni ŵandu ŵangaŵa Ŵayahudi.”
  tgp-tgp: vara Kr̃isto i pa lavi na nona rani r̃ilangi, ale i pa tiroma hin la haratu
    la turu na mateia sohena malarani matea isana Jew peresi na tamlohi r̃or̃oha.”
  auc-NT: Möiteeidi ïñömö, Mönö Codito cöwë caate wæquingä ingampa, ante apæ̈negadänimpa.
    Ayæ̈, Wænte ate tömengä tänocä në ñäni ömæ̈möningä ïnongä inte, Acædänimpa, ante
    cædinque ñäö tica ënente baï tömengä guiidënäni ïnänite wadäni ïnänite edæ odömoncæcäimpa,
    ante yewæ̈mongadänimpa. Botö ïñömö, Möiteeidi näni angaïnö do edæ ïinque batimpa,
    ante apæ̈nedinque wadö ante apæ̈nedämaï ïmopa,” ante Pabodo apæ̈negacäimpa.
  kbc-NT: Oyatematitibece me leeditibige me dawikode Niɡ̶ijo Aneotedoɡ̶oji ane niiɡ̶e
    meote me ɡ̶odewiɡ̶atace, codaa jiɡ̶ijaaɡ̶ijoa odoejegi me yewiɡ̶atace, codaa me
    yatematitedibece Aneotedoɡ̶oji lotaɡ̶a, ane liciagi lokokena, minataɡ̶a judeutedi
    codaa me minataɡ̶a eledi noiigi ane daɡ̶a judeutedi.”
  bmh-bmh: Go guzenemen Kristus go mu banou oimai, noumaimai, koli go amegai waseun.
    Guzenaimai, Zuda duailel mui emgasag ipal ebuan duailel mui koli imaramau, Kristus
    go goagal al hilanau sul usalamau.”
  ctu-BL: X'alt'añob yic'ot Moisés tsi' yʌlʌyob wersa mi caj i yubin wocol Cristo.
    Tsi' yʌlʌyob Cristo mi caj i ñaxan ch'ojyel loq'uel ba'an chʌmeño' bʌ, mi caj
    i subeñob israelob yic'ot gentilob i sujmlel i sʌclel pañimil. Che' tsi' yʌlʌ
    Pablo.
  meq-meq: 'Tə ɗa ha, tə gwaɗ: “Kəriste ma ta siye ɗəretsətseh, ma mətiye ada neŋgeye
    ma təriye makurre i ndo mələtsew abəra ma mədahaŋ. Ma ɗatay ha dzaydzay i bazlam
    ŋgay a Israyel hay ada a ndo neheye nəteye Yahuda hay təbey aye.”»'
  noa-H: Cha mua jaau chirʌmjö warrgarm k'ʌʌnaujã jaauwai, mag Cristota bëewia, meewia,
    deeu hichta nacha hiiu p'iidʌjugui haajeejim hanʌm; magbarmua judionaanagjã k'ap
    hapinaa judionaan k'abam k'ʌʌnagpa hichta hed k'ĩe hee hõtdau paa dʌnʌmjö sĩerraawai,
    hi higmʌn hirua k'ap hapijugui haajeejim hanʌm, jãga Hẽwandam haar barju.
  alp-NT: Mere Isupu susate, eleki Iono tamata memenai rebe imata eleki ikwana suike
    bei matale. Irue kai beteke ete tamata Yahudiaru kai tamata Yahudiaru more be
    Alla Ihlamatesi. Saka hitate eono tamata iselu. Alla hlamatesi kena Iono esi nati
    Eni lepataru.”
  san-VEL: bhavi.syadvaadiga.no muusaa"sca bhaavikaaryyasya yadida.m pramaa.nam adaduretad
    vinaanyaa.m kathaa.m na kathayitvaa ii"svaraad anugraha.m labdhvaa mahataa.m k.sudraa.naa nca
    sarvve.saa.m samiipe pramaa.na.m dattvaadya yaavat ti.s.thaami|
  kbq-kbq: Kema hu'za Kraisi'a ataza erino friteno pusante fri'pintira otino, Jiu
    vahete'ene megi'a vahetera tavi'a eri ama hugahie hu'naze.
  kbh-kbh: 'Chënga tmonjánayana: ‘Bëngbe Bëtsabe Uámana Uabuayaná, Cristo jóbanama
    bontsemna; pero chaojóbanents̈ana, cha chë natsaná echántsemna obanënguents̈ana
    jtayenama, y cha judië́ngbioye y ndoñe judië́ngbioye echanjabuayená, y chca, chënga
    mochántsetats̈ëmbo nÿetscanga chábeñe tmojtsos̈buáchenga atsebácanënga mochtsemnama
    ca.’ ”'
  ron-LSB: cum trebuie să sufere Cristos și cum, prin învierea morților, el va fi
    cel dintâi care va vesti lumina atât acestui popor, cât și neamurilor.”
  pon-pon: leteten, Krijtuj en kamekam, o me a pan men maj en me pan iajada jan ren
    me melar akan, o padaki on toun wei o pil on men liki kan duen marain o.
  nhe-BL: Niquinilhuía queja monejqui tlaijiyohuis huan miquis nopa Cristo tlen Toteco
    Dios quititlanqui. Huan monejqui yajaya elqui tlen achtohui moyolcuic tlen inijuanti
    tlen mictoyaj para quintlahuilis huan quinmaquixtis israelitame huan tlen ax israelitame.”
  sps-sps: Ai to aya te tsuen kuigin, te tsue romam to, tana Guei Tsoiny te pisainy
    e Gov ma Tsoiny Fiisaup Ya tana vainy te naa minon, Ya te sarei nats a kamits
    tsian ana Ayei kan a vaamuan nan a mes te nai tsun fatabin non tana mat, ana Ayei
    te onot ma fa'arasainy fakats tsuri na taa Jiu ana sikia ma taa Jiu ana Ayei te
    onot ma saup rari tan aveto tsuri, Ya te onot iny faan rari na toto na rof roman
    ana suu tan nai vou.”
  wnc-wnc: Aminu tupa yakingga anzing yaking, ‘Aminu Anututa tapan Krais gatanimuya
    apanin dakngake apik kapa aminda tangutapa toknga pake kungwake gatuna enake aminu
    moita kungwake unzakan enatningge kepi kayuk kapa tasiwik. Tasike ninu aminu kuupbam
    Judia nana amikat gatu kepman nana amikatda kakaa akngane yutnimde kepi yeutniman
    kanim,’ ngang yaking kakngaekan natake yanisukukum,” ngang inikut.
  bus-bus: Aↄ̃ bè Mɛsaya é mɛ̀'ↄ̃amma e, àmbe eé fɛɛ bↄna gaan káaku à gupura yã
    o Yudanↄnɛ kↄ̃n bori pãndenↄ.
  gub-BL: — Zaneruwihawete zanepyro har ur putar a'e nehe, i'i teko wanupe wà. — Upuraraw
    putar ma'erahy a'e nehe. Umàno putar a'e nehe no. A'e ràgypy ukweraw wi putar
    umàno re a'e nehe no. Umume'u putar Tupàn purupyro haw zutew wanupe nehe, zutew
    'ym wanupe nehe no, i'i izupe wà. — A'e rupi katete heze'egaw ihe no, i'i Pawru
    a'e pe har wanupe.
  imo-imo: Aku ningina nio ungumu i tepa, Gotenga iye Kraist paa mindili nomba kolombalo.
    Aku kamukumu kolopalie, yu imbomanga kumbe lepa makilipe koinjo molombalo. Aku
    iyemuni yunge Israel imboma kinye lupe imboma kape wayendo enonga konopu pa mele
    tendepa Goteni imboma tepa limbelo ulu nimbe mona ltendembalo,” nimu.
  boj-boj: Naŋgo anjam di aqa utru agiende. Kristus a jaqatiŋ koba osim moiqas. Osim
    a tamo kalil qa namoosim subq na tigelosim Juda naŋgi ti sawa bei bei qaji naŋgi
    ti anjam minjroqnimqa naŋgi suwaŋoq boqnqab.”
  eng-DRA: That Christ should suffer, and that he should be the first that should
    rise from the dead, and should shew light to the people, and to the Gentiles.
  knf-knf: '*Kriŧtu aluŋ kahaj kaşë kawo naŧeek anknaţiiŋ ţi pkeţ kaţup bayuday na
    banwooŋ baanwo bayuday, bjeehi bi mbuur. »'
  san-KHM: ភវិឞ្យទ្វាទិគណោ មូសាឝ្ច ភាវិកាយ៌្យស្យ យទិទំ ប្រមាណម៑ អទទុរេតទ៑ វិនាន្យាំ
    កថាំ ន កថយិត្វា ឦឝ្វរាទ៑ អនុគ្រហំ លព្ធ្វា មហតាំ ក្ឞុទ្រាណាញ្ច សវ៌្វេឞាំ សមីបេ
    ប្រមាណំ ទត្ត្វាទ្យ យាវត៑ តិឞ្ឋាមិ។
  arn-NT: Ti Cristo feley tañi layael, welu ñi wünenküleael tati wiñomongetun mew,
    ka ñi kimelael tati küme montuluwün dungu iñchiñ taiñ pu judiuchengen mew ka femngechi
    tati kakelu trokiñche, judiu tuwünngenolu.”
  zas-NT: guial Cristo na̱j guial tëdaman guialzi, guiëtaman. Per chi ma güjtaman
    yaloj laaman na̱j bén yaban loj ree bengüt, abiꞌ gugojnman bén Israel ree në ree
    bén ad najt bén Israel xhienaag gap reeman perdon.
  ken-NT: Nɔ chi ɛnyɨŋ bárɛ́mɛ́ bɛ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò abhɔŋ
    bɛghɔ ɛsɔŋɔri angú, nɛ ambak mmǔ mbɨ bɛ́pɛ́tnsɛm ndǔ nɛpɛ́m angati bo Israɛl
    nɛ abhɛn bápú bo Israɛl ɛ̌ti ɛrɔ́ŋɔ́ ɛnɛ ɛ́chyɛ̀ nɛpɛ́m.”
