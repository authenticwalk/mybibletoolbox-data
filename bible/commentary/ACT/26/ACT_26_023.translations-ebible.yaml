  muy-muy: 'Pakama gani nani ti nihi : Ahàr àɗəm *Krist *Bay gəɗakani ya amara ni
    amacaka daliya kwa, aməmət mək amaŋgaba e kisim ba enji ge mis a ɗek, aməhi ana
    ndam geli, aməhi ana ndam jiba ndahaŋ Melefit ahəŋgay mis. Pakama ge Krist nani
    ti akaɗa zlam ya aslaɗay ni. »'
  kqc-kqc: Keriso esika esika moigo ma ina siko muyenari gutuna dadi rae resi moi
    vegu rina di vabara sina mina Jew vene ma tutubena idana vene rofu niokuda.”
  tav-tav: 'Cristo cʉ cabaipere ocõo bairona caĩ buio jʉgoyeyeyupa: “Popiye tamʉo
    yajigʉmi. Cabai yajiricʉ anibacʉ quena tunu catigʉmi. To bairo catunu catí jʉgoʉ
    aniri cʉ̃re caapiʉjarãre to cãnacã rʉmʉ na cacatipere caroaro na majiogʉmi judío
    majare, judío maja cãniquẽna quenare,” caĩ buio jʉgoyeyeyupa tirʉmʉpʉ macana,
    caĩñupʉ Pablo maca.'
  eng-ULB: that Christ must suffer and that by being the first to rise from the dead,
    he would proclaim light to our own people and to the Gentiles.”
  spa-VBL: cómo sufriría el Mesías, y que al resucitar de los muertos él anunciaría
