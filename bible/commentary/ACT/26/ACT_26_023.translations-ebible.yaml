  hau-ULB: wato lallai Almasihu zai sha wahala, ya kuma zama na farko da za'a rayar
    daga matattu ya kuma yi shelar haske zuwa ga mutanen Yahudawa da Al'ummai.”
  mal-mal: ക്രിസ്തു കഷ്ടം അനുഭവിക്കയും മരിച്ചവരുടെ പുനരുത്ഥാനത്തിൽ ആദ്യനായി, യഹൂദജനത്തോടും
    ജാതികളോടും വെളിച്ചം അറിയിക്കുകയും ചെയ്യും എന്ന് പ്രവാചകന്മാരും മോശെയും ഭാവികാലത്തെക്കുറിച്ച്
    പ്രസ്താവിച്ചതൊഴികെ വേറെയൊന്നും ഞാൻ പറയുന്നില്ല”.
  kkc-kkc: Esiga to hagee eyo bei hagoso, Keliso dala toloso talaiso. Osoloso yayo
    daga malalo ta maga hogabuloso, gadeebugu ee Yu odoo sabolo, osoloso Yu odoonee
    sabolo mapoo tosibileiso,” diso.
  urd-GVR: ki Masīh dukh uṭhā kar pahlā shaḳhs hogā jo murdoṅ meṅ se jī uṭhegā aur
    ki wuh yoṅ apnī qaum aur Ġhairyahūdiyoṅ ke sāmne Allāh ke nūr kā prachār karegā.”
  far-far: Kera saea na wane filia God kai nonifi ma ka mae, ma nia laugo na wane
    eteta ka tatae fasia na maea ma ru nai ne ka fatainia madakwalae sa God fuana
    wane Jiu ki, ma fuana wane ne nao lau Jiu ki laugo.”
  suz-BL: मेकोपुकीमी ‘ख्रीस्‍तम श्‍येत जचा माल्‍ब’ दे ब्रेक्‍शो बाक्‍शो बाक्‍तेक्‍म।
    मिनु बेक्‍शो रे सेंसीशा ब्रोंइशा बाक्‍ब। बेक्‍शो रे सेंचा पुंइसीबपुकीमी नेल्‍ल
    आन क्‍येङा ङोंइती मेको येसु ख्रीस्‍त बेक्‍शो रे सेंसाक्‍व। मिनु मोपा यहूदी नु
    अर्को रागी ङा मुर नेल्‍ल आन कली छेङछेङ दुम्‍शो खोदेंशो पा आन लां कोंइब दुम्‍त”
    दे पावलमी सांकछी गेशा शेंदीमी बाक्‍त। १कोरिन्‍थी १५:२०
  car-NT: Mo'ko Mesias wota'karykary man takari'se i'waine man. Koromo 'ne iromby'san
    wyino awomy'po me aweinano ekarory man tywaije i'wa man, Simosu 'wa, Simosu me
    e'i'non 'wa enapa.”
  amp-amp: Nd nkiframpno pthayuk mrokfom kfo hta memom, ‘Kraisr krhopam yakhato nohhato
    tfit sinyarahr. Sinya thombat rorn sinya gngonrahrm wom yimam. Sinyahato yima
    tangim minrfa htiyak yuhat kfo ptha nuhasrahrm.’”
  bht-bht: कि मसीह जो दुख झेलणा पोंणा है, कने सै मरयां चे जिन्दा होणेबाला पैला जन
    होणा, इस तरीके ला उनी यहूदियां च कने होर जातियां च ज्योति दा प्रचार किता।”
  eng-NOY: that the Christ should suffer, and that, as first of those raised from
    the dead, he was to proclaim light both to the people and to the gentiles.
  cub-NT: 'Yópe arĩ, toivarejaquemavʉ na: “Cristore, Jʉ̃menijicʉi daroquimʉre, jaʉvʉ
    ʉ̃i ñájiquiye, aru ʉ̃i yaiquíye, aru ʉ̃i nacajaquiye yainore jarʉvarĩ caivʉ apevʉ
    jipocai. Que d̶arĩ yópe pẽoino jã́re d̶aiyepe põevare, nopedeca Cristo jã́d̶ovacʉyʉme
    judíovare aru judíova ãmevʉre máre Jʉ̃menijicʉi mead̶aquiyede náre”, arejaquemavʉ
    na, arejamed̶a Pablo.'
  ita-1927: che il Cristo soffrirebbe, e che egli, il primo a risuscitar dai morti,
    annunzierebbe la luce al popolo ed ai Gentili.
  lww-lww: Naga nene naga sanini, nap̃a Navisaarena, pogos nap̃a naga imi m̃alivi,
    ana yeririna lala monar akila viowa vania, ana siraunia, yoko naga ve yaru nap̃a
    naga mal p̃esania petan marena. A kiena nasum̃alena si nene petan marena, ana
    suri ne nanene narui ve mrapa nawaren yomerarava na tamaliaena imi tegoli yeririna
    la punu ga, Yu lala, a la nap̃a pe ape le Yu re poli.”
  ckb-ckb: کە مەسیحەکە ئازار بچێژێت و یەکەمی هەستانەوەی مردووان بێت و ڕووناکی بۆ گەلەکەی
    و نەتەوەکان ڕابگەیەنێت.»
  spm-spm: Mee kamaghɨusue, ‘Got nom ee niamɨusua mbɨsevisi gumagh, Krais aŋm mbɨzagh
    nighɨva aremighɨva, a ufhuaraghɨvɨra rɨkhavighemi gumagh maghɨ. A Gotɨn aŋaran
    Judarir akoghɨn gumasi rako igharisirɨ unuaghɨnan gumasir khɨvami.’ ”
  nas-nas: Aaꞌnoko Kumponinge niiꞌ domang-anta-koo Pakoꞌpariꞌniiꞌke baike toraꞌpuaing-koong
