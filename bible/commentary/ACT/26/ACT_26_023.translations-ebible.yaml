    araka siraꞌparaaꞌnaang ookavitura-koo aaꞌnoko Juꞌnupoong-koo eeꞌnoko Juꞌdeeaing-koo.”
  uvl-uvl: Nenge te teke, Non nenge NeHalang kulosia at ke mene mule nena hana mur,
    lape mete pe i nge i muka toto nge ita lochloch nge maul haka mule nga metenga.
    Pe lape poia na lemenge ke tua leme hite Iuta mur lochloch pe hana lomonmona mur
    pule.”
  eng-BBE: That the Christ would go through pain, and being the first to come back
    from the dead, would give light to the people and to the Gentiles.
  ixl-CNT: Echaꞌ vaꞌl tal tiꞌ viTxaaom u Tioxh aas saꞌchitkami. Loqꞌ aꞌ vaꞌl bꞌaxa
    qꞌaavitzꞌpu xoꞌl qꞌu kamnaj. Ech ipaxsa itziiul u chitpichil tu paav. Ikꞌuch u
    txijtxubꞌal tu vitenam tuchꞌ tu puera aanima.— Texh u Pablo.
  xsi-xsi: Kinzi muŋga siporo tu, ‘Kirisi ma ikai nâna ku ma imâte. Ŋineŋga i ma imuŋga
    panzi tamâta rârâni ŋana imandi lâ mateŋa nianzi imo via kilo. I ma itula ŋgua
    panzi i tamwata ne ŋgu Isrel, sitavanzi tinikoa ŋgu. Aku ŋgua ŋinde ma isinala
    ilonzi kalonzi itogo sinâla mine.’”
  crx-NTPO: Christ 'en dzoh nutizut 'udéchoo dune utinilh, datítsah, 'ink'ez 'ilhiz
    dunadutádalh whuz un'a ooneh huba' hoont'oh. 'Et whe la Lizwif 'ink'ez 'udun yun
    k'ut whut'enne hudutijih. 'Ants'i be hoot'en-un le'hooja, 'i be ndi tsálhgus hiyáhanadutidulh.”
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಶ್ರಮೆಹೊಂದಿ, ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತರಾಗಿ ಮೊದಲು ಎದ್ದು ತಮ್ಮ ಜನರಿಗೂ
    ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೂ ಬೆಳಕಿನ ಸಂದೇಶವನ್ನು ತರುವರು ಎಂದು ಪ್ರವಾದಿಗಳು ಮತ್ತು ಮೋಶೆಯು ಹೇಳಿದ್ದಾರೆ,”
    ಎಂದನು.
  bbb-bbb: Ro vua ije bu kuaeva ije bu ijiege kuae, E Ije Godi kuamo fu ari ruaema
    ijare ude vajae fiane abena areme baroneke. Areme fu una urina vua sanaema ije
    e bu ijia ma karivadufuo ije dabe e Jiusi abero e Jiusi baki ije kuariakono kuae.
  blw-blw: te ilanyu ngén, imfafaggacha met way masapor mapap-aligatan hen anchi Cristu
    way empopostan Apudyus ya anat mepapchit. Ya imfagacha agé way hiya hen pés-éy
    man-uchi ah mangempaka-ammuwana ah kahara-an hen tatagu way Judio ya uray agé
    hen anchichay faén Judio way yachi agé hen mahelawan hen hamhamàcha amin.”
  tam-2017: தீர்க்கதரிசிகளும் மோசேயும் முன்னமே சொல்லியிருந்தபடியே, கிறிஸ்து பாடுபடவேண்டியதென்றும்,
    மரித்தோர் உயிர்த்தெழுதலில் அவர் முதல்வராகி, சொந்த மக்களுக்கும் அந்நிய மக்களுக்கும்
    ஒளியை வெளிப்படுத்துகிறவரென்றும் சொல்லுகிறேனேயன்றி, வேறொன்றையும் நான் சொல்லுகிறதில்லை
    என்றான்.
  azz-NT: 'Huan nejua niquiniliaya ijcuín: Que in Cristo Temaquixtijque monequi ma
    quitajyohuiltisque huan ma quimictisque. Huan Cristo yejua nojón yesqui in achto
    tagat ten Dios quipanquixtij yoltoc intzalan in ánimajme. Huan in Cristo Yejuatzin
    quinyoltahuilis ica Nitajtoltzin ne ipueblojcahuan judíos huan no quinyoltahuilis
    ica Itajtoltzin de nochi in talticpacuani ten amo judíos.'
  spa-RV-1909: Que Cristo había de padecer, y ser el primero de la resurrección de
    los muertos, para anunciar luz al pueblo y á los Gentiles.
  csy-csy: Tua Christ sia thuak tu a, ama sia mithi te sung pan in a masabel thokik
    tu hi, taciang Judah mite le Gentile mite kung ah khuavak thu tangsak tu hi, ci
    hi.
  mxq-NT: Yʉꞌʉjʉty jyʉnandʉ ko koonʉm yʉ Kristʉ ꞌyayówʉt es taanʉm ꞌyoogʉt; es ko
    ꞌyoogʉt, yʉꞌʉ tim jayʉjp jikypyʉ́kʉp jatʉgok es dyákʉt ja nitsokʉn mʉt diꞌibʉ
    israelítʉty es diꞌibʉ kyaj ꞌyisraelítʉty.
  tzj-NT: ja Cristo rjawaxic chi nutij na rpokonal in arja' ja kas nc'astaj na nabey
    chiquicojol ja camnaki' in rmal ja rtzobal arja' ja tok neq'ueje' na pa sakil
    ja winak chi aj Israel chi ma aj Israel ta. Queri' quibin can, ne'e ja Pablo.
  tdt-tdt: 'kona ba Mesias, Salvador nebee Maromak atu haruka mai. Sira dehan nunee:
    Mesias sei terus too mate. Nia mak Ema primeiru nebee moris fali husi mate. Depois
    Nia sei foo sai Liafuan Diak hodi foo naroman ba ema Judeu ho mos ba ema nebee
    laos Judeu.”'
