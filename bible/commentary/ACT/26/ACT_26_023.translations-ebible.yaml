verse: ACT.026.023
translations:
  kpx-kpx: Abu loui avoe, ‘Kelisona hatiniege tota hatihatimo hovelahai ukolikolie
    hoto loui Diue ata isi Diue ata holioholiale kebia haivege abuna kemo lulelelahai.’
    Iale ke nahateike data louma.”
  okv-H: avo Judea embomeni ta Hondate Ari Embo na memenga kito peheto ehako vasiri
    te kihi erasuja eto ainge dombo Judea embomeni te enda nei embomeni ta degi amita
    oreketo humbari ke au usasa kesora,”
  tbo-tbo: Geka pite hi baha hi pa Keliso apo wiyuwa ina wialoni po hilage ugolina
    apo tauna lawa tahatahayana ina towolo meme. Ma luyagohana tahayana apo ina baheya
    mi Yudeya po tauhi ega mi Yudeya ugolihi.’
  mal-C: ക്രിസ്തു കഷ്ടമനുഭവിക്കുമെന്നും മരിച്ചവരിൽനിന്ന് ആദ്യനായി ഉയിർത്തെഴുന്നേറ്റ്
    സ്വന്തം ജനമായ യെഹൂദർക്കും ഇതരർക്കും പ്രകാശം വിളംബരംചെയ്യുമെന്നും ആണ് ഈ സന്ദേശം.
    ഭാവിയിൽ സംഭവിക്കുമെന്ന് മോശയും മറ്റു പ്രവാചകന്മാരും പറഞ്ഞതിനപ്പുറമായി ഒന്നുംതന്നെ
    ഞാൻ പറയുന്നില്ല.”
  grc-SR: εἰ παθητὸς ὁ χριστός, εἰ πρῶτος ἐξ ἀναστάσεως νεκρῶν φῶς μέλλει καταγγέλλειν
    τῷ ⸆ λαῷ καὶ τοῖς ἔθνεσιν.
  bgc-bgc: के मसीह नै दुख ठाणा होगा, अर वोए सब तै पैहल्या मरे होया म्ह तै जी उठकै,
    म्हारै माणसां म्ह गैर यहूदियाँ म्ह चाँदणे का प्रचार करैगा।”
  khz-khz: Gauna ea, Keriso pene vitiviti, e talima tovotovona kwarega na pene kuliiti-wai,
    ne Palagu gena maeka valina Iuda talimara e ati Iuda talimara geriai pene vali-piagia.”
  deu-TKW: ob der Christus zu leiden bestimmt, ob er als Erstling aus der Auferstehung
    der Toten ein Licht verkünden soll dem Volke sowohl als auch den Heiden.
  zsr-NT: 'Gulanë́ꞌ: “Sacaꞌ quiꞌë Cristo, len töd gatiëꞌ gaquëꞌ nu su lau ubán tsaz
    lu yöl‑laꞌ gut, quië uluꞌë lahui nac löz laꞌdxín latj yeníꞌ bunách, len gac lban
    quegac lë ni laugac bunách uládz queëtuꞌ lencaꞌ laugac bunách gzaꞌa.”'
  lin-lin: Klisto akomona pasi mpe akozala moto ya liboso ya kosekwa kati na bakufi
    mpo na kosakola pole ya lobiko epai ya Bayuda mpe epai ya bato ya bikolo ya bapaya.
  hns-NT: Oelog bolies raha kie Parmeswar ke Kriest doekh oethaaiga aur pahiela Waala
    ghat djie oethiega sab Israel ke aur doesar djaat log ke djanaawe khaatien kie
    okar dwaara Parmeswar andjor dewe hai!”
  noa-E: Cha mua jaau chirʉmjö warrgarm khʉʉnaujã jaauwai, mag Cristota bëewia, meewia,
    deeu ichta nacha iiu phiidʉjugui aajeejim anʉm; magbarmua judionaanagjã khap apinaa
    judionaan khabam khʉʉnagpa ichta ed khĩe ee õtdau paa dʉnʉmjö sĩerraawai, i igmʉn
    irua khap apijugui aajeejim anʉm, jãga Ẽwandam aar barju.
  eng-EMTV: that the Christ was to suffer, that as the first to rise from the dead,
    He was about to proclaim light to the Jewish people and to the Gentiles.”
  mib-NT: Te ni cundaā jnūhun ni canacani de un jéē cánuú ndoho Cristo nde cuu yā,
    te xīhna gā maá yá natecu vēsú tāca gá ndɨ̄yɨ, te súcuan stéén cají yá nuū ñáyuu
    jeē jnáma ya i, cúu ñayuu nación yō Israel jiín ñáyuu tāca gá nación, áchí Pablo.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़ल्‍ले़ तुक्‍खे
    चामाआङ् सिःमाए पोःङ्, सिःमे़न्‍लाम् कुहिङ्‌वे़त् पोःङ्‌मा हे़क्‍क्‍याङ् काक्‍नु
    तुम्‍बा पोःङ्‌ङाङ् से़न्‍लप्‌रे़न्‌ओःत्तिःन् यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ
    इङ्‌भोःसुसिरो लॽरिक् खे़ङ्‌हाॽरे़ मे़बाःत्तुआङ् मे़वये़रो॥”
  xnj-xnj: kuvya yamganili Kilisitu kung'aiswa na mutumbula kuyuka, muni akokosayi
    kuvya lumuli lwa usangula lukuvalangasa vandu voha, Vayawudi na vandu vangali
    Vayawudi.”
  mmx-mmx: Diga tong i do Lanarong naba xip losongsongot la neni lara avot naba roo
    xat amlong basinge lanmet, kusu ti vaase asu langas ti lok ka lorooro ri leme
    Judaia la ti limixin kopmen di me Judaia.”
  cbr-NT: 'A banax ca ësai quia: Tëmëratancëx ca Cristo bamati ''icën. Bamatancëxa
    baísquia ''ain ca usaribiti camabi uni bama ''aíshbi Cristo utëcëncëbë baísquiti
    ''icën. Usai baísquia ''ixun ca Jesusan judíos unicamaishima judíosma unicamaribi
    sinanati ami catamëtía aín sinan upí ''inun ''imiti ''icën.'
  tee-NT: Pus ju yu'unch ixtanajun chai ju quit'in vachu' icnajun ni akts'iya istasq'uini
    ni camak'alhk'ajnalh ju anu' ju ixnoncan ni camalakachayachilh ju Dios. Chai canilh
    chai yuchi ju p'ulhnan calok'onchokolh la'ix'aninti. Ju chunch catac'atsaya' ju
    quint'a'amachivinti chai ju ali'in lapanacni ni catatak'alhtaxtuya' chai jantu
    catita'alh ju lacajipi ju catalhilaca'anach ju yuchi.
  eng-LSV: that the Christ is to suffer, whether first by a resurrection from the
    dead, He is about to proclaim light to the people and to the nations.”
  cak-NT: Ja reje' ri je-biyon can chi ri Cristo q'uiy sufrimiento xti'an che chi
    xticamises. Y ja raja' ri xtic'astaj-pe na'ey chiquicojol conojel ri je-caminak-e.
    Y romari' raja' can xtuya-wi sakil chique ri winak, chique ri winak israelitas
    y chique chuka' ri man je israelitas ta.
  pah-NT: 'Nahã ahe ei hako: “Aerẽ po ti Cristo''ga manoi nehẽ. Cristo''ga na''ẽ po
    ti Tupana''ga ga mbogwera gamanoa hugwi a''ero nehẽ,” ei ahe. “Nahã po ti Cristo''ga
    ikwahavukari g̃ambogweravag̃wama judeus''g̃a pe judeus''g̃arũive''g̃a pe no,”
    ei ahe hako, ei Paulo''ga g̃a pe.'
  sja-NT: Ãrapa jarajida Cristo piut'ee mãik'aapa naapɨara chok'ai p'irabaiit'ee.
    Mãgá p'irabaik'ãri, ak'ɨpiji judiorãmaa mãik'aapa judio-eerãmaa ãchi ichiaba ɨt'aa
    wãdai, mãgá ãchi uchiadamerã p'ãriu pɨk'a bɨdeepa ɨ̃daa bɨdee.
  xed-xed: Dzaʼa ghuyə ghuya Kristi ta ɗaŋwa, tsatsi ta nzakway ka taŋtaŋa mndu ta
    dzaʼa sliʼagapta mataba gwal nda rwa ŋa mnanaŋtani ta tsuwaɗak ta mnduha mu, nda
    gwal kul nzakway ka la Yahuda tani.»
  mks-NT: Ta ña̱ na̱cachi na̱ cán quéa̱ va̱xi qui̱ví quixi Jesucristo ñuyíví yóho
    ta a̱ ju̱ú quia̱hva jándoho na ini a. Ta cahní na̱ ña̱ ta tá na̱ndihi jánditacu
    tucu a. Ta mé á cacuu ña̱ nu̱ cuítí nditacu nu̱ú tócó ndihi na̱ sa̱ na̱xi̱hi̱.
    Ta mé á jána̱ha̱ nu̱ú ña̱yivi ndaja cuu ca̱cu ndaa ínima̱ ná co̱ó caja toho a
    á cúú ná na̱ Israel á cúú ná na̱ tóho̱ —na̱cachi Pablo xi̱hi̱n rey Agripa cán.
  gfk-S: Ma di ga hinawas be no Mesaia na mat ma aie nong na huna tut hut sukun ra
    minat, io kaie, aie mon nong na harpir ter ta ira Iudeia ma di ing pata be a Iudeia
    di utano palpalai nong na hanawat ter ta ira matanabar.”
  bmu-bmu: Anutunöŋ areŋ ali Amötqeqe Toŋi Kraist yaŋön sihimbölö möta kömumba azi
    mutukŋi kömupnöhök wahötma. Wahöta Anutu asakŋaŋgö könaŋi mi Juda kambu neŋgöra
    aka kian kantri yeŋgöra indela jim tuarim eŋgiba malmamgö jiyök.”
  dgz-dgz: Mu nop manega wane, ame God om enuni apane Keriso watu enepi, anu tanep
    borit wane nagire yaumakamup namu inakae sia yon wandeta. Ap yon wandepi nu Diu
    amba Diu uoni ugupe nagirewa den God ganat mega gapan wat inakam nimanini noa
    wadianeta.” Pol ap anega wan.
  eng-GNV: To wit, that Christ should suffer, and that he should be the first that
    should rise from the dead, and should shew light vnto this people, and to the
    Gentiles.
  zaa-NT: Tulidàba riquixa'ánia' iyaba ca enne' ca titsa' nu bedia ca profeta qui'ni
    Cristua nna uccua duel·la' quée padecer nna gattie, ą'hua lèe nna uccue primérute
    enne' beyátha de lo lù'uti. Riquixà'a huá' qui'ni chi gutixè'e ca titsa' tsè'
    cubi de la'yani' para espíritu qui' ca enne', tàntua para ca enne' Israel ą'hua
    para ca enne' qui' adí ca nación tì'a chi ra ca profeta chìa gutsá.
  eng-WEBSTER: That Christ should suffer, and that he should be the first that should
    rise from the dead, and should show light to the people, and to the Gentiles.
  guh-guh: “Pamatacabi Cristo Dioso itorobianicatsi jivi pecapanepaenexa, beyaxuabianatsi.
    Itsiata baitsi jane pebeyaxuabicujinaetsi Dioso icatsia asaëyaexanaenatsi. Nexata
    Cristo Dioso itsa asaëyaexanaenatsi petëpaecujinae, namataxainaeya asaëyaexanaenatsi
    daxita petëpaevivecua,” jai bajayata tajëvelia profetavi. Nexata jane baja Cristo
    Dioso itsa asaëyaexanatsi petëpaecujinae, namataxainaeya jane baja asaëyaexanatsi
    daxita petëpaevivecua. Nexata pamonae Dioso pepuajumecovënëtsi tëpa, Dioso icatsia
    cotocaevi asaëyaexanaenatsi petëpaecujinae. Nexata bajarapalivaisi tsipaebaponajë
    judíovijava, apo judíovijava ata. Daxita bajarapamonae itsa jumecovënëta bajarapalivaisi,
    pecapanepaenexatsi Diosojavabelia, jai Pablo nacuaevetsinë Agripajavabelia.
  bon-bon: Peei mene apu egä, ‘Israela biname bime niiya cabu ca äsecrera biname te
    miiji mäpu päpäna, budre äbita, siige niinäce me cirege äbita budre cabu ca arpinentame,
    mene iicemame piiyepu ireclota gaabe pepu apaclyerame Israela biname bime tääpume
    piiyepu nuuja gawe biname bime tääpume.’”
  nhw-BL: Niquinilhuía quen monejqui tlaijiyohuis huan miquis nopa Cristo catli Toteco
    Dios quititlanqui. Huan monejqui yaya elqui catli achtihui moyolcuic quema ya
    mictoya para elis catli quintlahuilis israelitame huan catli amo israelitame ipan
    ininyolo huan quinmaquixtis tlen inintlajtlacolhua.”
  mgw-mgw: Yani, Kilisitu aapalikwe pata ngu'su'mbu' no panga nnongoi kwo yu'ka kwa
    boti babawile, naywembe alu'a ala, panga kwa ndi'la yake, bweya ulu'a mulika kwa
    Ayahudi na bangali Ayahudi.”
  swh-ONEN: kwamba Kristo atateswa, na kwamba yeye atakuwa wa kwanza kufufuka kutoka
    kwa wafu, na atatangaza nuru kwa watu wake na kwa watu wa Mataifa.”
  wbi-wbi: Kuuti u Kilisite lasima apumuke kange iiva ghwa kwasia kusyuka kuhuma kuvafue
    na kupulisia ulumuli ku vayahudi na vaanhu ava panji.
  bba-bba: Yeyɑ, Kirisi u ǹ koo ko u kun nɔni sɔ̃ɔre, kpɑ u n sɑ̃ɑ ɡbiikoo wi u koo
    se ɡɔrin di u kɑ yɑm bururɑm ɡɑri kpɑrɑ Yuubɑn mi kɑ mɑɑ tɔn tukobun mi.
  eng-KJVCPB: that Christ should suffer, and that he should be the first that should
    rise from the dead, and should shew light unto the people, and to the Gentiles.
  kgk-NT: 'Yma gware nhe''ẽ no''ã-rami: “Ohasa asy va''erã Cristo, Nhandejáry rembiporavo
    va''e. Upe rire ha''e katu ranhe oikove jevy va''erã. Upéa-gwi ha''e ranhe omombe''u
    va''erã arandu judeu kwéry-pe, judeu e''ỹ va''e-pe ave oikwaa hagwã omano va''ekwe
    oikove jevymaha” he''i. Upéixa voi he''i va''ekwe yma gware nhe''ẽ, he''i mburuvixagwasu-pe
    Paulo imombe''u-vy.'
  waj-waj: 'Musiivaata forofetaiyaatama Anutuuqo mmataama kioo vaidiivaara kiaanoo:
    Fai ivo mmamma nniitaraivaa varoo putiivakidiri ivannaadee kava diitaanaravai.
    Diitaivoono mmeekia tai aataruuvaa gioonna kiaapu Yutayaiyaata ngiari voopinnaiyaatama
    kiaa mminai rikiada ausa hanigiakio iya vitoo yoketaivau yapaanaravaivee. Musiivaata
    forofetaiyaatama itaa kua tuu kuaivaa neeta mmuai kuaivaa kiauvaivee.'
  cpy-cpy: Otzimatyee ikami Jeepatzii-totaa-rewo, roo kanteencha aririka ikamawitakyaa
    riitaki etakaan-teeyaawoni rañahae. Rootaki ikenkithata-koetan-tyaanariri awijakotaantsi
    asheninka-paeni, ikenkithee-teeniri eejatzi itsipa-jatzi kaari asheninkata.”
  mpx-mpx: hi ba, ‘Mesaiya lomwan ni pwawa, yaka iya houwan hot ni lutem yaomala ge
    mwananal ni pwatanim Yudiya ge bolo nige Yudiya i oola elal.’”
  wbp-wbp: Kujanyalu yirrarnu jaruju Payipulurla yapangkuju yangka-kurlu Mijaya-kurlu,
    ‘Kaji yanirni Mijaya Kaatu-kurlangu nyampu-kurra walya-kurra, yapangku kapulu
    pakarni tarnnga-kurra. Ngulaju kapu kamparru-juku yapa-patu-karikiji nyanunguju
    pina-wankaru-jarri milyi-jangkaju. Ngulaju kapu-jana jarra-nyayirni-wangu rdili-karrimi
    Juwu-patuku manu Juwu-wangu-patuku ngulanya yungulu nyanyi Kaatu warraja.’ Kujanyalu
    yangkangkuju jarukungarduyu-paturlu yirrarnu nyurru-wiyi Payipulurla.”
  luo-luo: Negiwacho ni Kristo nyaka sandi, kendo nyaka obed ngʼama okwongo chier
    oa kuom joma otho, mondo okel ler ni jo-Yahudi kaachiel gi joma ok jo-Yahudi.”
  nhe-NT: Niquinilhuía queja monejqui tlaijiyohuis huan miquis nopa Cristo tlen Toteco
    Dios quititlanqui. Huan monejqui yajaya elqui tlen achtohui moyolcuic tlen inijuanti
    tlen mictoyaj para quintlahuilis huan quinmaquixtis israelitame huan tlen ax israelitame.”
  aii-aii: ”ܕܒܸܬ ܩܲܒܸܠܔ ܚܲܫܵܐ ܡܫܝܼܚܵܐ، ܘܒܸܬ ܗܵܘܹܐ ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܕܩܵܐܹܡ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
    ܘܒܸܬ ܡܲܟܪܸܙ ܒܲܗܪܵܐ ܠܥܲܡܵܐ ܕܓܵܢܹܗ ܘܠܐܸܡܘܵܬܹ̈‌ܐ ܢܘܼܟ݂ܪ̈ܵܝܹܐ.“
  esk-NT: taamna Christ-ŋuruaq nagliksaaqtuksraunipḷugu, suli sivulliuruksraupluni
    aŋitqiksuaniñ tuquŋaruapayaaniñ iḷitchuġipkaġlugulu anniqsuġiaq iluqaitñun Jew-ŋuruanunlu
    Jew-ŋuŋitchuanunlu.”
  msb-msb: Amo ini an ginsabi ninda na an Cristo dapat magtios, tapos, bilang an mauuna
    na mabubuhay hali sa kamatayon magpaaram sa amon na mga Judio manungod san ilaw
    san pagkasalbar kag amo man sa mga dili-Judio.”
  cpa-NT: 'Jǿg³ la² báh³ jøng²: Hi² hniuh¹² jón² Cristo. Jøng² dsa² héi² hiog¹ lah¹ni³.
    Mi³jøng² li¹ŋi¹² dsa² jmøi¹guǿi¹ jǿg³ dsøg¹², cu¹dsie¹² dsa² judío quianh¹² dsa²
    siáh² calah ―ca¹juúh² Pablo.'
  dso-dso: ମସିଅ ଦୁକ୍‌ ପାଇସି ଆରି ମଲାଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ସିଗ୍‌ ପର୍‌ତୁମେ ଉଟି, ଜିଉଦି
    ଆରି ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ଲଗେ ମୁକ୍‌ତିର୍‌ ଉଜଲ୍‌ ଦେକାଇସି ।”
  meu-meu: 'Ḡaudia bini: Keriso na baine hisihisi guna, bena mase amo baine tore isi
    lou, bena diari ese Heberu taudia bona bese idauidau taudia baine hadiarilaidia.'
  yva-NT: Weye anawae muno Musa wo raurairive ware Amisye po Mesias apatimu indamu
    siuri umba wepirati Vatano manasyin dave kakai yara kovakato. Wemirati Ayao Kovo
    raurata irati vare rai. Po vare so raugaje vatano Yahudi wansai muno raugaje vatano
    Yahudi jewene mansai tavon.”
  dgc-dgc: a kailangan a mate tu pinili na Diyos a tagapagligtas. Sakay nihula de
    be a siya i meditol a mabuhay a huway. Siya be tu mégpahayag du Judeo sakay du
    éwan Judeo, a iligtas na Diyos du tolay.”
  zpm-NT: Teḻ zha, bzeetle zho ib sacsi miech meṉ ne cxeeḻ Dios ga, ni me gac meṉ
    ne glopaa grieeban, me gac zig ti biini ne gziini lo grëse miech, zigtaa zha Israela
    zigtagaa grë meṉzita.
  hix-NT: Teryewhamnohsom me mpànà naha ha, Kryestu, ketxkon heno hatà. Noro htxero
    mpànà nasanàmyaha harha, àwayehxemo kom waye, ketxkon heno hatà, kekon hatà, Pawru.
    Tasanàmàthàr hoye ro mpànà, yaworon xaxa hutwamohsehe, Kryestu, Xuknewyana komo
    wya, Xuknewyanahnà komo wya xarha, ketxkon hatà, àmenhonye ro heno komo. Nyamoro
    heno nekarymatxhàràtho marma wekarymehe, kekon hatà, Pawru, Akryepa komo wya.
  sim-sim: Mashi os li sawehendari karem, �Ma or Avui Wasilaka kamashinak man jivinakwa
    oto nomorawun or kishaha hakwa ri. Uhu ortonom maifuk indik usahakwa ri. Uhukop
    mashi jivi Avui Wasilakahi os man or jivinakwa mashin Judama nga Judama ambu nga
    sawekwa ri,� karem sawehendari lir.�
  npi-ULB: कि ख्रीष्‍टले दु:ख भोग्‍नुपर्छ, र उहाँ मृतकहरूबाट जीवित हुनेहरूमा पहिलो
    हुनुहुन्छ, र यहूदीहरूसाथै गैरयहूदी मानिसहरूमा ज्योतिको घोषणा गर्ने जन हुनुहुनेछ
    ।
  cgc-cgc: na Pinili an Ta Dyos Na Mag-ari maagian din gid segeng na kabellay daw
    patayen man. Ambal pa danen na kanen una na mabannaw aged magpapawa ta isip ta
    tanan na mga ittaw, mga Judio man daw mga dili-Judio, parti ta pagluwas ta Dyos
    ta mga ittaw alin ta silot ta iran na mga sala.”
  tim-tim: Anutuŋe huŋgunaŋdo gem damun nenŋe akbiap arekŋe hâk hilâlâm nâŋgâm mombiap.
    Mom âmâ moyi areyeŋgât ulik gulik akyeŋgim momoŋânba agatbiap. Agatmâ Yuda gâtŋe
