  san-TIB: ཏསྱམཱཾ ཀཐཱཾ ནིཤམྱ ཕཱིཥྚ ཨུཙྩཻཿ སྭརེཎ ཀཐིཏཝཱན྄ ཧེ པཽལ ཏྭམ྄ ཨུནྨཏྟོསི བཧུཝིདྱཱབྷྱཱསེན
