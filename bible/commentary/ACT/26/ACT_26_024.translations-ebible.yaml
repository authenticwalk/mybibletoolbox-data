  tcs-tcs: Bipo Pol i bin gede sans po pinis spik, Pestus i bin singaut prapa laudwan,
    ‘Pol, yu dugi yu. Yu senslus! Yu bin tumas stadi ane rid buk, so yu kan tingk
    stret, prapa mesap insaid ed blo yu.’
  hlt-THB: Paul ing ak cangnaak awi ak kqawn huili awh Festa ing awi ce qawt pehy.
    “Paul, na cyih am awm voel hy ve! Ak sang na cyihnaak na cawngnaak ing ni qaw
    sak hawh hy,” tina hy.
  soq-soq: Paul meba wasauwa wadio Pesitas mukalene diene wanase, “Paul, e uwaa koakoaidalen,
    e atena debamalena baiwa insaisaa nambeido aleide.”
  qub-qub: 'Pablo chapacur parlaptin gobernador Festoga niran: «Pablo, gamga löcuyashami
    caycanqui. ¡Estudyayllawanmi löcuyacäcushcanqui!»'
  att-att: Á lage na kabalin ni Pablo nanabbák ta arubáng nayù patul, á inikatol ni
    Pesto nga gubinador, á kinagi na, “Pablo, maguyung ka, ta nepasá yù ginigiámmum!”
    kun na.
  bki-bki: Naruei bogo napano Pol jom̃a jian kiano verdop̃eiano jibe na, Vestas jumolu
    jekorov kanano iliano nalo, mil toru, berinavo “!Pol, jau komiavovu ga na! Jau
    kojidom ka jau kove masou ka jikiaiano doldolu nalo, naruei milaio pariparimo
    banbano-o m̃a miavovu garuei.”
  bqp-bqp: 'Kũ Pↄlu tɛni a zĩda yã bↄkↄtɛ lɛ, Fɛsutu wiki dↄ̀a à pì: Ĩa kàmman yá
    Pↄlu? N dↄ̃na zↄ̃kↄ̃ mɛ́ àtɛni n mì litɛ.'
  mcp-mcp: 'Pwôl ŋgə́ kə shwóg nə kɔɔd yé ntʉ́nɨ, Festos mú ŋkáánd nə́: «Pwôl wo jɨ
    lad. Bulʉ́lə mpu wô nɨ í mə́ kənd wo ímpwúfúd.»'
  hat-hat: 'Antan Pòl t''ap pale konsa pou defann tèt li, Festis rele byen fò: Ou
    fou, Pòl! Twòp lespri fè ou pèdi tèt ou.'
  npl-NT: 'Ijkuak Pablo okimijto ninteh tlájtolteh non ika omotlajtolpalewiaya, Festo
    otsajtsik: —¡Yotikuatlapolo, Pablo! Yotikuatlapolo porke saikpanoa otimoixtlamachti.'
  bgg-bgg: Phaul è awaishii haro rek shii, Festhus è aishii ziak ne giung, “Na ne
    biu dun ara, Phaul! Na boh miidab è nawaishii biu pha lumuii hà khiyid ne noh
    dun ara!”
  eng-TCENT: As Paul was saying these things in his own defense, Festus said with
    a loud voice, “Yoʋ are out of yoʋr mind, Paul. Too much learning is driving yoʋ
    insane!”
  eng-BSB: At this stage of Paul’s defense, Festus exclaimed in a loud voice, “You
    are insane, Paul! Your great learning is driving you to madness!”
  cpu-NT: 'Ikantayetakerora Pablo iroka, ikaimanake Festo: “¡Pablo, pishinkiventatya!
    Okantakaami paakoventakaro piñaanavaitzi.”'
  san-ASM: তস্যমাং কথাং নিশম্য ফীষ্ট উচ্চৈঃ স্ৱৰেণ কথিতৱান্ হে পৌল ৎৱম্ উন্মত্তোসি
    বহুৱিদ্যাভ্যাসেন ৎৱং হতজ্ঞানো জাতঃ|
  tod-tod: 'Tɛi é ɠɛni ɓɔɛzu ɠanu, Fɛsetuse ɓainni la, é ɠɛ ma: «È litigɛ, Pɔle!
    Ɗa-vaaɠwɛ golai ɠana é ɓoloɠa!»'
  tac-NT: '''Lige alué ye ra''íchili ruwichi alué Páulo, ''lige alué rió Besto o''weti
    ilísiga anile: ―¡Pe lo''ígame rió káwé mué Páulo! Mué Páulo cha we''ká e''karúgame
    benime kame, alekeri lo''írile mué ―anile alué rió Besto.'
  eng-WEBPB: As he thus made his defence, Festus said with a loud voice, “Paul, you
    are crazy! Your great learning is driving you insane!”
  gfk-H: Ing Pol ga tangai hua Pestus ga ianga bat ia ta ira nuna nianga ma gaam kakonga
    bia, “Pol, u ta ba kaikek! Ira haleng hausur u ta kap i gil uga gu manga ba.”
  viv-viv: Ada au hidedemi Folo tauna gilugolegoleni tu Fesito bana againe gikova
    agona lakahina gigayo, “Folo, o kabakabaleya. Tova moyaꞋaina buki uhawahawana
    faꞋina uvekabakabaleya.”
  yao-yao: Che Paolo paŵalichenjele mpaka pelepo, che Festo ŵaŵechete kwa liloŵe lyekulungwa,
    “Mmwe che Paolo ntekupungwana! Kulijiganya kose kuntesile mpungwane.”
  tgp-tgp: Vahatea purongo, Festus mo ulo mara, “Paul, nom lelevosahi tavera mo vaiho
    ko putu!”
  auc-NT: Pabodo mänömaï nämä beyænque tæcæ wææ apæ̈neyongante awënë Peto do ogæ̈
    tededinque, —Ïñæmpa Pabodo ocai ömæcabi inte tedebi awædö. Nanguï wantæpiyæ̈ dibodo
    adïmi inte idiquibæ̈ pönente babiimpa töö.
  kbc-NT: Niɡ̶ijo Paulo me dotaɡ̶atibece, dotaɡ̶a me niniɡ̶odi lotaɡ̶a niɡ̶ijo ane
    domoɡ̶odoletibige me nilaagedi, odaa Festo ja dinigetaɡ̶atee me dapaaweta, meeta,
    “Paulo, niɡ̶ida makaami jaɡ̶akaami yetole! Eliodi midikoni neɡ̶epaaɡ̶icota ɡ̶adacilo
    me beyagi, odaa jaɡ̶akaami yetole!”
  bmh-bmh: Pol nug guzenina, Pestus go gusig ze meun, “Pol, na dabeleu asiu omen,
    gonun, dabun guageu.”
  ctu-BL: 'Che'' woli to ti t''an Pablo, c''am tsi'' cha''le t''an Festo. Tsi'' yʌlʌ:
    Pablo, sojquem a jol. Wolix i sojquel a jol cha''an ti'' q''uelol cabʌl jun, che''en.'
  meq-meq: 'Pol faya ma tsikiye andza niye na, Festus a tsik ta magala, a gwaɗay:
    «Gər a vuwaka ɗaw Pol? Məsəre wu yak nakə ka sər haladzay aye ka sər ha mətsike
    me ta tsəveɗ eye sa bay ɗaw?»'
  noa-H: Pabloou peerdʌm k'õchgau Cristo higwia mag hiek'a k'itaawai Festoou hirig,
    —Pablo, pʌʌn wajapta lökie chirʌmgui hajim hanʌm. Hatcha estudieuta sĩi warag
    pʌ pör hok'oo sĩebahab hajim hanʌm hirig.
  alp-NT: Kena Pauluse ilepa le ruai ele mere, Pestuse iklolo lokoi be, “Pauluse amake!
    Arekwa boka kuate eti eono amake.”
  san-VEL: tasyamaa.m kathaa.m ni"samya phii.s.ta uccai.h svare.na kathitavaan he
    paula tvam unmattosi bahuvidyaabhyaasena tva.m hataj naano jaata.h|
  kbq-kbq: Poli'ma agra'ama agu'mavazisia zamofo keagama nehiana, Festusi'a ranke
    huno Poliga hago ifo nehano! Ra'ma'a zama rempi hunka antahinana zamo kagrira
    kazeri savari nehie!
  kbh-kbh: 'Pablo, cachá jenë́uyanama chë soyënga tojánayana ora, Festo mënts̈á tojanáyebuachena:
    —¡Pablo, opá cojtsóbema! Yapa ualíaye causa, opá tcojtsóbema ca.'
  ron-LSB: 'Pe când se apăra el astfel, Festus a zis cu glas tare: “Pavel, ești nebun!
    Marea ta învățătură te face să înnebunești!”'
  pon-pon: 'A ni a kapun kila mepukat, pein i Pejtuj ap nil laudeda majani: Pauluj,
    koe iakalar! om jukujukul toto me kapwepwe uk adar.'
  nhe-BL: 'Huan Pablo noja quincamahuiyaya, huan Festo quiijto chicahuac: ―¡Pablo
    tilocojtic! Miyac timomachtijtoc huan yeca timolocochijtoc.'
  sps-sps: Tan nainy te kat e Pol vegiau to iny fasakaa ot a tsivon, sen Festas kuu
    naa to tsunia, “Pol! Nyi piou em naa to, a nat tsumanyi te kat manyi, sanyi piou
    em!”
  wnc-wnc: Siwan Polda unzing yake yuwawan Festasda apaa Pol anzing inikut, “Pol!
    Ga akatuptake yasukunggayak. Asikaya ga natdetdeu kwaapzang pake pasike botake
    unzingu yanggayak,” ngang inikut.
  bus-bus: 'Kɛ̀ Pↄlu e a zĩnda yã bↄkↄ̃tɛɛ lɛ, Fɛsutu wiii dↄ̀a à bè: Ĩa kàmman yↄ́
    Pↄlu? N dↄ̃na bíta bé èe n mì liɛɛ.'
  gub-BL: Ize'eg mehe we tuwihaw Poraxipez uhapukaz izupe a'e. — Nere'o ty, Pawru.
    Erezemu'e ma'e tetea'u rehe tuweharupi ne, erekwaw ma'e tetea'u ne, a'e rupi he'o
    ma'e romo ereiko kury, i'i izupe, hehe uze'eg uryw ahyahy pà.
  imo-imo: Aku tepa nimbe molopili Festusini ungu topa karu lepa are nimbelie nimbei,
    “Pol, nunge ungu mane ltinumani nu tepa pinyewe kikime bembo tirimo kinye nu lowi
    pulumu lteno,” nimu.
  boj-boj: Pol a anjam degsi mareqnaqa Festus na aqa anjam gentosiqa leleŋosiq minjej,
    “Pol, ni nanarionum. Ino qalie kobaquja dena ni tulaŋ nanaritmqo.”
  eng-DRA: 'As he spoke these things, and made his answer, Festus said with a loud
    voice: Paul, thou art beside thyself: much learning doth make thee mad.'
  knf-knf: 'Wi *Pawulu akyeŋanuŋ uleeful haŋ, kë Feŧtuŧ aşë huuh aji : « Iwi iyilaa!
    Pjuk pweek pi ijukuŋ pajun pfooyanu bkow! »'
  san-KHM: តស្យមាំ កថាំ និឝម្យ ផីឞ្ដ ឧច្ចៃះ ស្វរេណ កថិតវាន៑ ហេ បៅល ត្វម៑ ឧន្មត្តោសិ
    ពហុវិទ្យាភ្យាសេន ត្វំ ហតជ្ញានោ ជាតះ។
  arn-NT: 'Feypilu Pablo tüfachi dungu tañi ingkawpeel, Festo wirari: —¡Wedwedküleymi,
    Pablo! Fente tami chillkatun wedweduwimi.'
  zas-NT: 'Chi cayëb Pab zian, dxel gudidxaꞌ Festo rëbaman: ―¡Rajcguijquil Pab! guial
    tant rusiidil ma rajc guijquil.'
  ken-NT: Ɛnɛ́ Pɔ̌l ábhʉɛ́t bɛ́táŋa mmʉɛt ɛnyu yɔ, Fɛstɔs abɨk arɛm bɛ, “Pɔ̌l, ɛbhókórí
    ɛ́kɛm wɔ! Bɛyǎ ɛkáti bɛ́kʉ ɛbhókórí ɛ́kɛm wɔ!”
