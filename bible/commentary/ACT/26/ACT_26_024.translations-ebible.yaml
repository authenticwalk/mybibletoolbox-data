verse: ACT.026.024
translations:
  kpx-kpx: Bolou hoto kateale louge Vesitasiu baita avuho loui avoe, “Bolo, ana tilogoanu.
    Mesoho a lulele moaga kaovalage a kinau toelanu.”
  okv-H: ke ainge Paul na enu embo Festus na gagaha eto, “Paul, umo pipi-konene embo
    avo eto no kiari peni vahai be na ehei umo pipi-konene ere oa.” ainge enu
  tbo-tbo: Paulo tuawana ubeina geka pite i ibaabani ma Petasi i baha yahiyahi i pa,
    ‘Paulo, u badebade! Am hanapu baneina e laibuuwam!’
  mal-C: പൗലോസ് ഇങ്ങനെ പ്രതിവാദിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഫെസ്തൊസ് ഉച്ചത്തിൽ പറഞ്ഞു, “പൗലോസേ,
    നിനക്കു ഭ്രാന്താണ്. നിന്റെ വിദ്യാബഹുത്വം നിന്നെ ഭ്രാന്തനാക്കിയിരിക്കുന്നു.”
  grc-SR: Ταῦτα δὲ αὐτοῦ ἀπολογουμένου, ὁ Φῆστος μεγάλῃ τῇ φωνῇ ⸂ἔφη,⸃ Μαίνῃ, Παῦλε·
    τὰ πολλά σε γράμματα εἰς μανίαν περιτρέπει.
  bgc-bgc: जिब वो इस तरियां तै जवाब देण लागरया था, तो फेस्तुस नै ऊँच्ची आवाज म्ह कह्या,
    “हे पौलुस, तू बावळा सै। घणे ज्ञान नै तेरे ताहीं बावळा कर दिया सै।”
  khz-khz: Paulo vovetaina evetao-gavuto aonai Festas na einala-veniato, netiwato,
    “Paulo, goi kawa! Gemu ripa kamuna na eveakawamuna.”
  deu-TKW: 'Da er sich auf diese Weise verteidigte, rief Festus laut: du bist wahnwitzig,
    Paulus; über dem vielen Studieren wird dir der Kopf verrückt.'
  zsr-NT: 'Catiꞌ chbëꞌë yuguꞌ didzaꞌ ni Pablo, le bëꞌë uláz queëꞌ, niꞌr bëꞌë zidzj
    didzaꞌ Festo, gnëꞌ: ―Nachixi icjuꞌ, Pablo. Le nazëduꞌ szxöni, chbchixi icjuꞌ.'
  lin-lin: 'Wana Polo azalaki nanu koloba, Festisi akataki ye maloba mpe agangelaki
    ye : — Ozali na liboma, Polo ! Boyebi oyo otondi na yango ekomisi yo liboma !'
  hns-NT: 'Tab djab Paulas ie baat bolat raha, tab laat Festas djor se bolies: „Paulas,
    toe be-baat ke baat batia hai. Tor khoeb parhaai toke pagalwaai deis hai.”'
  noa-E: Pabloou peerdʉm khõchgau Cristo igwia mag iekha khitaawai Festoou irig, —Pablo,
    pʉʉn wajapta lökie chirʉmgui ajim anʉm. Atcha estudieuta sĩi warag pʉ pör okhoo
    sĩebahab ajim anʉm irig.
  eng-EMTV: Now as he spoke these things, Festus said with a loud voice, “You are
    mad, Paul! Your higher learning is driving you to madness!”
  mib-NT: 'Te súcuan ni cahān Pablo jehē maá de, te ni cahān jee Festo: Ni nduloco
    rō, Pablo. Sɨquɨ̄ jeē ni scuáha ndasɨ́ ró te jeē yúcuan ní tɨ̄vɨ xínī rō, áchí
    de.'
  lif-NT2: अक्‍खेलॽरिक् पावलरे़ नाङ्‌सिङ्‌मा पाःन्‍निन् पाःत्तुर पत्‍छे़ल्‍ले़ सुहाङ्‌गे़म्‍बा
    फे़स्‍तसरे़ फे़ःक्‍तु, “पावलए, खे़ने़ॽग के़नाक्‍खे़ के़बेरो! खे़ने़ॽग यरिक् निसाम्‍मिल्‍ले़
    के़नाक्‍खे़ के़बेरो॥”
  xnj-xnj: Pauli peajikengelelayi mu malovi ago, Festo akajova kwa lwami luvaha, “Pauli!
    Wipenga! Usomili neju ndi wipenga luhala.”
  mmx-mmx: Pol move ga paase la ne Pestas ga xup tin keretna, “U baulang nom, ne Pol!
    Langsangan lakleklen taram i lox u la ura baulang!”
  cbr-NT: 'Usaía Pablo an ñu ''acëcama ñui quicëbë ca Festo munuma banai quiacëxa:
    —Pablo, camina ñunshían. ''Itsairami quirica ''acë cupí camina ñunshían.'
  tee-NT: 'Pus acsni ixt''ajun nona'' junima chivinti ju Pablo pus ju Festo p''as
    chivinilh. Juncanch ju Pablo: ―Va lak''ach''ap''uich ju uxint''i. Na tak''alhinitach
    ju mi''aktsulh ni na lhu xalhit''amak''a''ui.'
  eng-LSV: And he thus making a defense, Festus said with a loud voice, “You are mad,
    Paul; much learning turns you mad!”
  cak-NT: 'Y ja tzij ri'' ri najin chubixic ri Pablo chi nuk''alajij chi raja'' man
    jun anchique rubanon, cuando ri Festo riq''uin ruchuk''a'' xch''o''n y xu''ij:
    Pablo, ret roma can q''uiy ano''j (ana''oj) c''o, cami xach''ujir-ka, xcha'' che.'
  pah-NT: 'Nahã Paulo''ga nhimombe''umbe''ui. Nanime Festo''ga eahyi ga pe: —Paulo,
    neakãte''varuhu nde. Ikwatijara repiahetea neakag̃a mbote''varuhui, ei Festo''ga
    ga pe.'
  sja-NT: 'Pablopa at''ãri mãga jaramaa bɨde, Festopa golpe pedeeji: —Pablo, pɨ k''ĩra
    k''awa-ee baibɨda aji, audú estudia bɨpa.'
  xed-xed: 'Tata mna tsa gwaɗa ŋa waɗaptá ghəŋani ya Pwal, ka Festus nda tsi nda lwi
    dagaladagala mantsa: «Pwal! Halaway ka ra? Tsaghis ka halaway na dzaŋa ta dzaŋa
    gha na ra?» kaʼa nda tsi.'
  mks-NT: 'Tá na̱catáji̱ loho Pablo nu̱ cáha̱n da̱ já na̱cayúhú cóhó Festo nu̱ dá
    já cáchí da̱ já: —Na̱cata̱chi̱ vún, Pablo. Na̱ya̱ha ndiva̱ha quia̱hva na̱jácuahún
    sa̱há ña̱ cán quéa̱ na̱cata̱chu̱n —na̱cachi Festo cán xi̱hi̱n Pablo.'
  gfk-S: Be Pol ga tange hobi Pestus ga ianga bat ie ta ira nuno nianga ma iga kakongane
    be, “Pol, u te ba kike! Ira haleng na harausur u te kap i hababa ugo.”
  bmu-bmu: Polnöŋ keuŋaŋgö likepŋi mewö jiiga premiö Festusnöŋ tereŋgöba keu kembaŋe
    kutuba jiyök, “Pol, gi kahapmahap akzan. Papia miriŋi miriŋi miaŋgöreŋ öŋgönöŋga
    mötmötkan sehiba nöröpsohop mem gihii maljan.”
  dgz-dgz: Pol nop ma waiwandini gapan ayop Pestas kaimakaet anega wan, “Pol ge bumbam
    taingi! Ge anut baware waraan ame gapan bumbam taingi!”
  eng-GNV: 'And as he thus answered for himselfe, Festus said with a loude voyce,
    Paul, thou art besides thy selfe: much learning doeth make thee mad.'
  zaa-NT: 'De beni Pablua defender qui'' bi anía nna gùnne Festua iditsa tsè'' nna
    rą: Locu bá cca lu'' Pablo. Nu tantu telá chi yù lu'' nna runią lu'' locu.'
  eng-WEBSTER: And as he was thus speaking for himself, Festus said with a loud voice,
    Paul, thou art beside thyself; much learning doth make thee insane.
  guh-guh: Pablo penavajunupaebijavata, nacuaevetsinë Festo jumevabaxuabatsi. —¡Pablo,
    xamë raja saya camatajemaba! Camatajemaba bitso nenacujarubixae, jai nacuaevetsinë
    Festo.
  bon-bon: Siige, Paulo liba pepu teemämu aitnäjige, Probins Mopeyame Peesto babo
    tage ca jejige, “Paulo, maane buduma gäte; määme oräre abiberäja te buduma me
    naawenige!”
  nhw-BL: 'Huan Pablo noja quincamanalhuiyaya, huan Festo quiijto chicahuac: ―¡Pablo
    tilocojtic! Miyac timomachtijtoc huan yeca mitzyolpolojtoc.'
  mgw-mgw: Pauli paabile kaikengya nyo, Fesito ngammakia kwa lilobe liku'lu', “Wenga
    wa Pauli ubile na lilalu'! Akwo soma kwako muno ngakualabiye malango gako!”
  swh-ONEN: Paulo alipokuwa akifanya utetezi huu, Festo akasema kwa sauti kubwa, “Paulo,
    wewe umerukwa na akili! Kusoma kwingi kunakufanya uwe kichaa!”
  wbi-wbi: U Paulo ye amalile pikutanga, u Festo akajova ku lisio ilivaha, 'Paulo,
    uve uli nyalukwale! amasomo ghako ghakubikile uve nyalukwale.
  bba-bba: Sɑnɑm mɛ Pɔlu u tii tubusiɑ mɛsum, Fesitu u ɡbɑ̃rɑ u nɛɛ, Pɔlu, ɑ wiirɑmɔwɑ!
    Wunɛn keu bɑkɑ yɑ nun wiiro kuɑ.
  eng-KJVCPB: And as he thus spake for himself, Festus said with a loud voice, Paul,
    thou art beside thyself; much learning doth make thee mad.
  kgk-NT: 'Upéixa voi omombe''u ojehegwa nhe''ẽ. Omombe''u jave upéixa, Festo onhe''ẽ
    hatã íxupe: —Nde tavy ra''e, Paulo, he''i. —Heta eterei eremonhe''ẽ-gwi kwatia,
    nde tavy-ma ra''e, he''i mo''ã íxupe.'
  waj-waj: 'Pauruuso ari tuu kuaivaa irisaivaa itaa kua tuoo varuduu rikioo Peseteeva
    puaisakama inna tunoo: Pauruuso, a yaata duunakuavee. A kaayau yanaiyauvaa yaaruannanono
    i yaataivo duunainoo,'
  cpy-cpy: 'Ikanta ithonkakiro Pablo ikamanta-yitakiri, ari ikaemanaki Festo, ikantzi:
    “¡Pablo, pishinki-wentatyaa! Okantakaemi poetziñaarikotawo piñaanatziro jankina-rentsi-paeni.”'
  mpx-mpx: Pol iyoho i liwaliwan Agilipa ge alonau elal, inoke Pesito anana i bwata
    i ba, “Pol, owa u kokona! Wam aatena bwabwatana iyaka i pakokona-agiwa.”
  wbp-wbp: Kuja-nyanu Puurlu jaarl-karrija jaru nyanungu, ngulakujurla Pijitulku purlaja,
    “Puurlu, nyuntujunpa warungka-nyayirni! Yangka kujanpa kuruwarri-kariki kuruwarri-kariki
    pina-jarrija, ngulangkunya kangku warungka-mani!”
  luo-luo: Kane Paulo dhi nyime gi wuoyo kamano, Festo nokok matek niya, “Wiyi okethore,
    Paulo! Somo misomo mangʼeny oseloki janeko!”
  nhe-NT: 'Huan Pablo noja quincamahuiyaya, huan Festo quiijto chicahuac: ―¡Pablo
    tilocojtic! Miyac timomachtijtoc huan yeca timolocochijtoc.'
  aii-aii: 'ܟܲܕ ܗܵܕܟ݂ܵܐ ܓ̰ܲܘܘܼܒܹܐ ܝܗܘܵܐ ܦܵܘܠܘܿܣ ܒܘܼܬ ܓܵܢܹܗ، ܐܡܝܼܪܹܗ ܦܹܗܸܣܛܘܿܣ ܒܩܵܠܵܐ
    ܪܵܡܵܐ: ”ܫܘܼܕܸܢܘܼܟ݂، ܦܵܘܠܘܿܣ. ܝܘܼܠܦܵܢܘܼܟ݂ ܪܵܒܵܐ ܫܲܕܘܼܢܘܼܟ݂ ܝܼܠܹܗ.“'
  esk-NT: Taatnaiḷipḷugu Paul uqaqman Festus-ŋum nipitusipḷuni nipliutiniġaa, “Paul!
    Ilvich isumaiḷaġuqtutin. Iḷitpauraqsimałiqpich kinnaŋaaġuigaatin.”
  msb-msb: Niyan, pagpahayag sani ni Pablo manungod san iya sadiri, ginsiyakan siya
    ni Festo, “Pablo, nabuang ka na ada! An sobra mo na kaaraman an nakapabuang sa
    imo.”
  cpa-NT: 'Mi³ca¹juúh² Pablo jǿg³ jøng², ca¹hløah¹ Festo tí². Ca¹juúh²dsa: ―Ŋah¹²
    báh³ hning², Pablo. Ma²ŋih³hning ma¹dsio¹² si² ma²ca¹jmo¹ hi² ŋah¹²hning ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲ୍‌ ନିଜର୍‌ ବାଟେଅଇ କଇଲା ବେଲେ, ପେସ୍‌ଟସ୍‌ ତାକେ ଆଉଲିଅଇ କରି କଇଲା, “ପାଉଲ୍‌,
    ତୁଇ ବାୟା ଅଇଗାଲୁସ୍‌ ! ତୁଇ ପାଟ୍‍ପଡି ବେସି ପାଇରଇବା ଗିଆନ୍‌ ତକେ ବାୟା କଲାଆଚେ ।”
  meu-meu: Ia na unu e haere toma, bena Festo e lolo, eto, Paulo e, oi na o kavamu;
    emu aonega badana ese lalomu vada e hakavaia.
  yva-NT: Paulus payaowa nene, naije Gubernur Pestus po rawain akoeve pare, “Wakoe!
    Paulus, winyamo anaivije mo navea! Nya bukugo nyo ranyaube omi ndaugabe ti ama
    akoeye mi anaivije mo navea!”
  dgc-dgc: Nadid, mégkagi pabi ti Pablo to katuwiran na, éy kinagi ni Pesto diya ta
    medegsén, a “Pablo, luku-luku ka! Sobra dén tu inadal mo, kanya naloko dén i isip
    mua!”
  zpm-NT: 'Tibaque nguiedz bnee Fest rëb me lo Pabl: ―¡Bod rzhiṉle guic luu goṉ Pabl!
    ¡Ne tibaque nagoṉ rio luu wseed gane squi riots xtiidz luu!'
  hix-NT: Àro wyaro Pawru yoskarymantoko rma, onà wyaro nkekon hatà, Festu, teryewrye
    ro hatà. Pawru y, tàywenyeke manay hamà, kekon hatà. Osompamnohposah me rma haxa
    oyehtxoho hoye ro, tàywenyeke manay hamà, kekon hatà, Festu.
  sim-sim: Pol mashin or sawerik Festus kwambu mendek ormu mbara, �Pol ferfar mimu
    mbanduwa. Hishiyarinda mihi wasilakak si nanda osik ferfar mbandam mbe?�
  npi-ULB: पावलले उनको बचाउलाई पुरा गरिसकेपछि फेस्तसले उच्‍च सोरमा भने, “पावल, तिमी
    पागल भएका छौ, तिम्रो धेरै विद्याले तिमीलाई पागल बनाएको छ ।”
  cgc-cgc: Na gadipindir pa Pablo i ta iya na kaugalingen, gasinggit Festo an ki kanen,
    “Pablo, buang ka gid imo! Subla no an na alam gapabuang ki kaon!”
  tim-tim: Pauloŋe keiŋe hain dâm makyeŋgim kindo Pestoŋe agatmâ den kârikŋeâk makmâ
    hin dâep, “Paulo gâ biwige gulip aktâp. Kulem emetŋân âgâm sop kâlep manmâ gaen
    aregât biwige gulip aktâp.” dâep.
  yor-yor: Bí ó sì ti ń sọ tẹnu rẹ̀, Festu wí ní ohùn rara pé, “Paulu! Orí rẹ dàrú;
    ẹ̀kọ́ àkọ́jù rẹ ti dà ọ́ ní orí rú!”
  wos-wos: Pol wungi wata téndéka dé Festus hambukmbu wata dé wa, “Pol, méni séfélak
    hundi xékéta séfélak nyingambu xéta wangété méni ye.”
  emp-NTPO: 'Pauloba mãwã idjiare bed̶ea b̶ʌd̶e Pestoba jĩgua jarasia: –Paulo, bʌra
    quĩrãẽ́ b̶ʌa. Bʌa jũmawãyã carta cawa b̶ʌd̶eba quĩrãẽ́ b̶esia.–'
  eng-F35: 'Well as he thus made his defense, Festus said with a loud voice: “Paul,
    you are crazy! Your great learning is driving you insane!”'
  ind-ind: Sementara Paulus sedang mengucapkan pembelaannya itu, Festus berbicara
    keras-keras, “Paulus, kamu sudah gila! Kamu terlalu banyak belajar tentang agama
    sampai menjadi gila!”
  pes-OPCB: 'ناگهان فستوس فریاد زد: «پولس تو دیوانه‌ای! مطالعۀ بسیار مغز تو را خراب
    کرده است!»'
  mpt-mpt: Festase nganabanea Fol kobo klangmikinobo, kobo skul kebianeba tekein kemin
    homono tekein keneba klangmikin anebbiobo ge baabasea
  ssx-ssx: Kutupa Poloma꞉ koto pi alo haena꞉ Pesitasima꞉ pi anekema꞉ alota꞉ Polo neketa꞉
    keaase lea꞉me. Nakana꞉ma꞉ hau paeyao pitele ekima꞉ neke koto mea keaasa꞉ handa꞉e
    lea꞉pate
  mkl-mkl: Si bɛi Pɔlu í sisi yɑɑsei ideɛ bɛɛbɛ ŋɔi Fesitu í lɑ hee lele í ni, Pɔlu,
    ì wɑɑ sũmui. Mɑ̀ cio nlɑ ku ceɛi í dɑsiɛ sũmu.
  gaq-gaq: ପାଉଲ୍‍ ଆତ୍ମା ରକ୍ୟା ନ୍‌ସା ଏନ୍‍ ସାପା ସାମୁଆଁ ବାଲିର୍‍ନେ ବେଲା ଫେଷ୍ଟସ୍‌ ୱାସାର୍‍ଚେ
    ବାଲିର୍‍କେ, “ପାଉଲ୍‍ ନାଁ ବାୟା । ଜାବର୍‌ ପାଟ୍‍ ଲଃନାଲେଃଗେସା ନାଁ ବାୟା ଡିଂୱେନାଲେଃକେ ।”
  gof-RNT: Phawuloosi hessa yaagidi zaarishin, Fisxoosi ba qaala dhoqqu oothidi, “Phawloosaa,
    ne gooyadasa; ne daro timirttey nena gooshshas gathis” yaagis.
  unx-unx: ନେ'ଲେକା ପାଉଲୁସ୍‌ ଆୟାଃ ଆପ୍‌ନାଃସାଃଏତେ କାଜିତାଇକେନ୍‌ ଇମ୍‌ତା, ଫେଷ୍ଟସ୍‌ କାଉରିକେଦ୍‌ତେ
    କାଜିକେଦା, “ପାଉଲୁସ୍‌, ଆମ୍‌ ବାଲୁଅଃ ତାନାମେ ! ଆମାଃ ମାରାଙ୍ଗ୍‌ ଇନିତୁ ଆମ୍‌କେ ବାଉଡ଼ାକାଦ୍‌ମେୟାଁ
    !”
  gah-gah: 'Pauló ezáa mogonala láa loko lo nokimigo, Pestó nene gakó napa like láa
    loko limó: Pauló, geza itínasa negi hizekane. Gamena gamena luhuva netá mukí gatoko
    minoaká anitímo itínasa negi nohizene.'
  lcm-lcm: Au, taun ang katapo mengen ta keve mengen ke si asapang pok ania, Pesito
    kala songosongo alava ta, “Paulo, kulapo nio. Kam akalit alava kalapo vil anio
    pok ua.”
  aer-aer: 'Urreke Paul awethe arrkngente-iwelheme angketyenhenge, Festus arlkeke:
    “Paul, unte kwenhe arerte! Pweke areye aremele akaltye-irremele kwenhe ngenhe
    akwete ante arerte-ileke!”'
  qvc-NT: 'Chayshina Pablu rimaptinmi, prifiktu Fistuqa jwirtita rimashpa nirqan:
    —¡A, lukuch''i kangi, Pablu! ¡Ancha liyishpach''i, lukuyashqa kangi! nishpa.'
  tgl-ULB: Nang matapos ni Pablo ang kaniyang pagtatanggol, sinabi ni Festo sa malakas
    na tinig, “Pablo, nababaliw ka; ang napakaraming natutunan mo ang nagpapabaliw
    sayo.”
  cbs-NT: 'Pablon jaska jawen jiweakidi yuiai ninkai romano xanen ibu Festo e itan
    unanxubima yuikin: —Pabloon, min patapaki. Kene ichapa unain min unainsmapakunkainaii—
    aka'
  xtm-NTPP: 'Nuu ni jinu ni ka''an de sukan, ja masu na ja u''vi sa''a de ma, sani
    te tee kúu Festo ma, ni ka''an nini''i de: ―‍Pablo, iyo ku''u ni. Ja skua''a xeen
    ni tutu a, ni sa''a neé ña''a i ―‍kúu de jiña''a de.'
  nnq-nnq: Paulo mpaka penia mu kukikombola kwakwe, Festo ngalenga kwa lilobe likolongwa,
    “Paulo! Mmi namachonjo! Kuchoma kwinu kujingi kummeka machonjo!”
  bao-NT: 'Pablo atere cʉ̃ ca wede tʉja waarora, Festo pea o biro cʉ̃re ĩi camotacãupi:
    —¡Pablo, mʉ mecʉ̃coa! Bʉaro buema ĩigʉ, mecʉ̃cã yai waagʉ mʉ tii —cʉ̃re ĩi acaro
    buiupi.'
  san-ORI: ତସ୍ୟମାଂ କଥାଂ ନିଶମ୍ୟ ଫୀଷ୍ଟ ଉଚ୍ଚୈଃ ସ୍ୱରେଣ କଥିତୱାନ୍ ହେ ପୌଲ ତ୍ୱମ୍ ଉନ୍ମତ୍ତୋସି
