  cmn-FEB: 保罗的自我辩护说到这里，非斯都大声说：“保罗！你疯了！你的学问让你疯了！”
  gmv-RNT: Phawuloosi hessa yootishin Fisxoossi “Phawuloosa! Ha7i ne gooyonta aggaka;
