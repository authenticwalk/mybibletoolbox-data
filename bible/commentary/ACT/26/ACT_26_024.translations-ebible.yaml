  bod-N: དེ་ནས་ཕོལ་ལོལ་གྱིས་དེ་ལྟར་དག་འབུད་བྱས་པ༌ལ། ཕེ་ཏིས་སྐད་ཆེན༌པོས། ཕོལ་ལོལ་ཁྱོད་རང་སྨྱོས་པ་མིན༌ནམ།
