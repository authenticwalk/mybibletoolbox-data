  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤘᤗᤖᤧ ᤏᤠᤱᤛᤡᤱᤔᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤠ᤺ᤳᤋᤢᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤑᤧᤛ᤻ᤋᤛᤖᤧ ᤑᤧ᤺ᤰᤋᤢ.
