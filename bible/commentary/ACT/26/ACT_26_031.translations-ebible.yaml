verse: ACT.026.031
translations:
  kpx-kpx: Heie tiale mole namigevei avoe, “Malaha kou vavevebe toela vaholiale nahiabuna
    oleve kateai dibulae hanavoi mesoho hamage au hatai.”
  okv-H: ke einge mine ara ea, “Eto embo emita sapura nei do irae avoeto tipura ta
    ikari eto tari pehari avo irae ra,” ainge eo
  tbo-tbo: Hi hopu po u uputa ma tuawahi hi ibaabani hi pa, ‘Geka lawana ega awai
    ita powaya po ipa ina hilage bo hau numa panipani ina mamae.’
  mal-C: അവർ മുറി വിട്ടുപോകുമ്പോൾ, “ഈ മനുഷ്യൻ മരണത്തിനോ തടവിനോ അർഹമായതൊന്നും ചെയ്തിട്ടില്ല”
    എന്നു പരസ്പരം പറഞ്ഞു.
  grc-SR: καὶ ἀναχωρήσαντες ἐλάλουν πρὸς ἀλλήλους, λέγοντες ὅτι ⸂Οὐδὲν θανάτου ἄξιον
    ἢ δεσμῶν⸃ πράσσει ὁ ἄνθρωπος οὗτος.
  bgc-bgc: न्यायालय तै बाहर लिकाड़कै आप्पस म्ह कहण लाग्गे, “यो माणस इसा तो किमे कोनी
    करदा, जो मौत की सजा या जेळ, म्ह गेरण जोग्गा हो।”
  khz-khz: Gelaka-piatito muli ai, ne gekilakilato aonai gekilato, “Etalima kala rakavana
    ta pakunai pere kwarega pa tipura numai pere talu kalana ta ati ekalaato.”
  deu-TKW: 'und sie zogen sich zurück und beredeten sich miteinander und urteilten:
    dieser Mensch thut nichts, was Tod oder Gefängnis verdient.'
  zsr-NT: 'Catiꞌ gularujëꞌ quizi, gluiꞌ xtídzaꞌquëꞌ, taꞌnë́ꞌ: ―Cutu bi nunëꞌ bönniꞌ
    ni le nabaguëꞌë zxguiaꞌ gatiëꞌ len clëg tsaziëꞌ lidx guia.'
  lin-lin: 'Wana bazalaki kobima, balobanaki bango na bango : — Moto oyo asali mabe
    ata moko te oyo ekoki komemela ye etumbu ya kufa to ya boloko.'
  hns-NT: 'Djaite me oelog apane me batiaai lagal kie: „Oe manai ke to ekko kasoer
    na hai maut ke kie to djahal ke sadja paawe khaatien.”'
  noa-E: Maimua amach ap wëtwi Pablo ig iyʉ̈ʉ nʉmua jũrr amach wir aigpai, —Keena,
    mua oowai jãg woun bʉ̈ʉrjã iekkhõr chukhu sim anaajim aajem, magʉm gaaimua i thõopäaig;
    ni sĩi cárcel degjã wai naaju khaba simta amau jãg i phãar wai nʉmgui a iyʉ̈ʉ
    naajim aajem amach ap.
  eng-EMTV: and when they withdrew, they were speaking among themselves, saying, “This
    man practices nothing worthy of death or chains.”
  mib-NT: 'Te ni cacujiyo de, te ni candajnūhun sɨ́ɨn máá de: Tú ni ɨɨn cuēchi ní
    sáha tēe yáha jéē cúū de ni jeē cóne ga de vecāa.'
  lif-NT2: खे़प्‍मोलाम् लाःक्‍कात् मे़लःन्‍दे़र मे़बत्‍छे़ल्‍ले़ खे़ङ्‌हाॽ अक्‍खे
    मे़मे़त्‍छिङ्‌लो, “कन् मनाःल्‍ले़ग पुङ्‌लाधाबा पोःङ्‌मा नु सिःमे़ल्‍ले़न् खुम्‍दिङ्
    खोःमाग थेआङ् याःम्‍बक् मे़म्‍भेःन्‍ने वाॽरो॥”
  xnj-xnj: Pevamali kuwuka ndi vajovisini, “Mundu mwenuyu ahengili lepi chindu chihakau
    hati kuganikiwa kukomiwa amala chifungu.”
  mmx-mmx: La diga vas su la diga lok tinedi getgesara xeretna, “Na laradi ixo lok
    kapmek tepanga xusu ni naba met nov i xopla na nemen at loogu xokoxo.”
  cbr-NT: 'Niruquiani ''uri cuanx ca canani quiacëxa: —Ënë unían ''acë ñu ''atima
    ca ''aíma ''icën. Usa ''aish ca a cupí sipuanan bamamiti an ''acë ñu ''aíma ''icën.'
  tee-NT: 'Chai acsni tataxtulh talaclajunich: ―Ju ani ya lapanac jantu tu''u'' navita
    talak''alhin ju lai calhimapalalh la''ix''aninti nin lai calhit''alhnucalh.'
  eng-LSV: and having withdrawn, they were speaking to one another, saying, “This
    man does nothing worthy of death or of bonds”;
  cak-NT: 'Y cuando xbequimolo'' chic qui'' juc''an, niqui''ij chiquiwech: Ri Pablo
    man utz ta chi c''o pa cárcel, y xa ta nicamises man utz ta, roma man jun ex itzel
    rubanon chi ni''an quiri'' che.'
  pah-NT: —Ndokote'varuhui reki Paulo'ga, ei g̃a javo ojohupe. Po ahe ndojukatehei
    te ga, ei g̃a. Nomondoukari po ahe ga cadeia pype hamo, ei g̃a ojohupe novĩa.
  sja-NT: 'Maap''eda ãchi pitapai mãgapachida: —Na eperãpa k''achia oo-e bɨ piumerã
    maa-e pɨrã carcelde bamerã.'
  xed-xed: 'Tahula saghwa taŋ ma vla tsa guma, ka həŋ mantsa: «Haɗ sana skwi maga
    na mndu na prək ka dzata, dər ka tsamta ma gamak wu,» ka həŋ.'
  mks-NT: 'Já na̱tavá táhan na ndítúhún na̱ sa̱ha̱ Pablo já cáchí xi̱hi̱n táhan na
    já: —Co̱ ndítahan toho nu̱ú da̱ yóho quivi da jáchi̱ co̱ó cua̱chi ndeé ná caja
    da ta ja̱nda̱ ni veca̱a co̱ ndítahan ndaca̱a̱n da̱ —cáchí na̱.'
  gfk-S: Di ga hana talur ikino katano ma ing di ga iangianga harbasie ta di, di ga
    tange, “Ikin ra turadi paile gil ta nirara i haruat be na hiruo pane, be da kilat
    bat ie urie.”
  bmu-bmu: Wahöta mosöta angetka azi ipŋan nanŋinök eraum möta kewö jiget, “Azi kiaŋön
    bölöŋi kun qahö aiga wuanöŋgöra mönö gwaröhöm waŋgiget? Yaŋön kömupkö buŋa akŋawaŋgö
    dop qahö akza, mi mötzin.”
  dgz-dgz: Mu pa gwane ame ae veane amba nop gare gare anega wane, “Apan ma top boe
    boe o gwat noke barae barae koewa ap mini da ya tan.”
  eng-GNV: And when they were gone apart, they talked betweene themselues, saying,
    This man doeth nothing worthy of death, nor of bonds.
  zaa-NT: 'Làniana huía tè cą yà''latsi'' nna gùnne cą acerca de Pablua nna ra luetsi
    quį: Labí biỹa mal ni beni nubéyu''ą'' para qui''ni ccą́ sentenciar gattią nìdiruba
    para gatta''ą litsi'' ìyyà.'
  eng-WEBSTER: And when they had gone aside, they talked between themselves, saying,
    This man doeth nothing worthy of death, or of bonds.
  guh-guh: 'Pepitsapaecujinaelia bajarapamonae najumaitsi: —Maponëje Pablo itsacuene
    baja cajena apo exanae. Nexata picani ajibi paneconi yabara beyaxuabijitsiatsi.
    Ajibinua paneconi yabara etsijitsiatsi penaneconitsivi pejebabiabibota, najai
    bajarapamonae Pablo yabara.'
  bon-bon: Teepi liba abyemärige, teemeteme ajananinisi egä, “Ai biname nuuja niiya
    lica ituge wawena lui daremu me teebine miiji budre me acita coo krokeciiye mete
    me äsinglenta.”
  nhw-BL: 'Huan moiyocatlalijque huan pejque mocamanalhuíaj ininseltzitzi. Huan nochi
    quiijtojque: ―Amo tleno quichijtoc ni tlacatl para quimictise, niyon para yaya
    tzactos.'
  mgw-mgw: Na pabaabile kababu'ka, ngababakiana, “Mundu yu' apangiteli ulau wo pwatilwa
    kiwo, wala tabilwa.”
  swh-ONEN: Walipokuwa wakiondoka, wakaambiana, “Mtu huyu hafanyi jambo lolote linalostahili
    kufa au kufungwa.”
  wbi-wbi: ye vabukile kuvukumbi, vakajovile vavuo kwa vavuo na kuuti, “Umuunhu uju
    nanoghile uvufue kange kupinyu,'
  bba-bba: Ye bɑ yɑriɔ, bɑ sɔ̃ɔnɑmɔ bɑ mɔ̀, durɔ wi, u ǹ ɡɑ̃ɑnu kue ni nu kɑ ɡɔɔ
    weenɛ, bɑɑ mɑm pirisɔm.
  eng-KJVCPB: and when they were gone aside, they talked between themselves, saying,
    This man doeth nothing worthy of death or of bonds.
  kgk-NT: 'Indive ogwapy va''e opu''ã ave. Oho ha''e anho oĩ ha-py onhomongeta-vy:
    —Ko kwimba''e nahembiapo vaíry va''e nipo ra''e. Naiporãi nhamoĩ preso, naiporãi
    jajuka ave íxupe, he''i ojóupe.'
  waj-waj: 'mmaanai vida ngiari kiaa mmi ngiari kiaa mmiida tunoo: Aa vaidi aavo hama
    mmoori maisavai iikiai teeda rikiadaata iya inna oovi nnauvaki yapa kiada inna
    ruputikio putuaiveeraivaara iikiaanoo,'
  cpy-cpy: 'Jateeya-nakini inteeneeni, ikenkitha-waeta-kotziro ikantakiriri Pablo.
    Ikanta-wakaeyani: “Eero romonkyaahaetzirimi irika atziri, tema tekatsi rantani
    rowamaetan-tyaariri.”'
  mpx-mpx: ge hi tagil tola. Inoke hi peliwaliwan-agil hi ba, “Tau ya nige bugul etega
    i giginol panak ge kaiwena ni aliga o ebo ni ulutuk dela.”
  wbp-wbp: Kujalu wilypi-pardija, ngulangkajulu-nyanu wangkaja kuja, “Nyampurlu Puurlurlu,
    kula rdilyki-pungu kuruwarri witarlangu, lawa. Ngulanya kulalparlipa nyiyakulku
    pina-yirrakarla rdakungkaju Puurluju, manu kulalparlipa nyiyakulku pakakarla tarnnga-kurraju.”
  luo-luo: Negia e odno, kendo sa mane gidhi negiwuoyo kendgi kagiwacho niya, “Onge
    gima ngʼatni timo marach mowinjore gi tho kata tere e od twech.”
  nhe-NT: 'Huan moiyocatlalijque huan pejque mocamahuíaj ininseltitzi. Huan nochi
    quiijtojque: ―Axtle tleno quichijtoc ni tlacatl para quimictise, niyon para yajaya
    tzactos.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܗܘܿܢ، ܗܘܼܡܙܸܡ ܠܗܘܿܢ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ
    ܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܥܒ݂ܝܼܕܵܐ ܡܸܢܕܝܼ ܕܚܵܫܹܚ ܠܡܵܘܬܵ‌ܐ ܝܲܢ ܠܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.“'
  esk-NT: aasii anił̣hiñaqhutiŋ uqaaqsiñiqsut avatmun, “Manna aŋun piŋitchuq sumik
    tuqurrutiksraġmiñik unniiñ isiqsiviŋmi irrutiksraġmiñik.”
  msb-msb: Paghali na ninda, nag-iristoryahan sinda, “Waraʼn ginhimo ini na tawo na
    dapat patayon siya o prisuhon.”
  cpa-NT: 'Ca¹ŋi¹lé²dsa tø¹cøg¹². Jøng² ca¹dsii¹dsa jǿg³ guiog³dsa. Ca¹juúh²dsa: ―Ha¹chi²
    ma²ca¹jmo¹ dsa² ná¹² hi² jón²dsa. A¹jáng¹ hi² hniuh¹² hiúg³dsa hni¹ŋí³ calah ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ବାରଇଲା ବେଲେ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କଇଲାଇ, “ଏ ଲକ୍‌ ଏନ୍ତି କାଇମିସା କାମ୍‌
    କରେ ନାଇ, ଜନ୍‌ଟା କି ସେ ମରନର୍‌ ଡଣ୍ଡ୍ ପାଇବାକେ କି ବନ୍ଦି ଅଇବାକେ ।”
  meu-meu: e raka lasi, e hereva heheni, eto, Ina tau be mase karana ta eiava iḡuina
    karana ta se karaia.
  yva-NT: Arono wujea jewen, wo raura vambinibe mansai ware, “Paulus opamo po ana
    ngkakai inta rave ramu. Weti mangke manakoe maisyare aubai dako, ausiso tanoano
    makova rai rako, weaveti mamaisye ramu.”
  dgc-dgc: éy linumwas side a étanan. Néguhon-uhonan de a kinagi de, a “Bakit gustu
    de a bunon siya? Ewan siya tu kasalanan a pamunuan diya o péngipihesuan diya.”
  zpm-NT: Grëse zho rnee peet xtoḻd Pabl, rapd me falt ne guiab ne rieguiaḻ guet me,
    rieguiaḻgaa tso me ladzguiib.
  hix-NT: Tahatakatxhenye rma, onà wyaro nketxkon hatà, tàwyanye rma. Ohxe manaye
    mokà, ketxkon hatà. Twayehkahoryehra manaye. Watxa ymo yaka tahryemporyehra xarha
    manaye, anhànà ehxera esnàr ke, ketxkon hatà, tàwyanye rma.
  sim-sim: Uhu aka oson li halaha lihi ambek limu mbara, �Ma toto mbeek mbele kava
    las uri ambu ri. Uwa osik hakwa ambu ri, o krawuk sikwa ambu ri.�
  npi-ULB: तिनीहरू सभा भवनबाट बाहिरिँदा, तिनीहरूले एक अर्कामा कुराकानी गरे, र भने,
    “यी मानिसले मृत्यु वा कैदमा पर्न लायक कुनै कुरो गरेका छैनन् ।”
  cgc-cgc: Na gagwa en danen an, gaisturyaay danen an, “Ula may nabuat na malain yon
    na ittaw na dapat sintinsyaan kanen an ta kamatayen, daw dili man gani dapat na
    mapriso.”
  tim-tim: Hain akbiâ âmâ Agripa, akto Pesto, akto Beanikeŋe den magaŋgi goaŋgi akmâ
    hin dâyi, “Luâk ire bugâ memegât akto kala busi kâlegen kat katgât dop bo aktâp.”
  yor-yor: Nígbà tí wọn wọ ìyẹ̀wù lọ, wọn bá ara wọn jíròrò, wọ́n sọ pé, “Ọkùnrin
    yìí kò ṣe nǹkan kan tí ó yẹ sí ikú tàbí sì ẹ̀wọ̀n.”
  wos-wos: Raama te di gwandi. Gwande di hafu buléta di wa, “Wun du haraki saraki
    joo huruhambandé. Déré séndé gembu yamba takakéndi. Déré yamba xiyakéndi.”
  emp-NTPO: 'Dajadaa wãnaped̶a ãdjirãza jara duanasid̶aa: –Jãʌ̃ ẽberãba cadjirua oẽ́
    b̶ʌa idji bead̶i carea wa preso b̶ʌd̶i carea.–'
  eng-F35: and when they had withdrawn they started talking among themselves, saying,
    “This man is doing nothing deserving of death or chains.”
  ind-ind: Di luar, mereka berbicara satu sama lain, “Orang itu tidak melakukan kejahatan
    yang membuat dia harus dihukum mati atau dimasukkan ke dalam penjara.”
  pes-OPCB: 'هنگامی که در این مورد با یکدیگر مذاکره نمودند، به توافق رسیده، گفتند:
    «این مرد کاری نکرده است که سزاوار مرگ یا حبس باشد.»'
  mpt-mpt: bib tam unaniba obianiba Naka ele mo hengaim blimobo, i e klabuto mo geniba
    eka anananimibe ge omonsiobe.
  ssx-ssx: ika꞉ kone pi la alu alu pitolo alota꞉ Do halita꞉ dipula pitina꞉ homaapeketa꞉
    ana꞉ na pa꞉la꞉me. Eki a꞉nda꞉ na pia꞉me laa lemekeme.
  mkl-mkl: ɑ̀ fitɑ hɑi inɔ ileu. Iyi ɑ̀ wɑɑ fitɑ ŋɔi ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni, inɛɛu bɛ
    kù ce dɑɑ kɑ̃mɑ iyi í to ɑ muu piisɔ̃ɔ hee mɑ́ jɛ ɑ kpɑɑ.
  gaq-gaq: ମେଇଂ ୱେନେ ବେଲା ମେଇଂମେଇଂ ବିତ୍‍ରେ ବାଲିର୍‍ ଆର୍କେ “ଏନ୍‍ ରେମୁଆଁ ଦେକ୍‍ରକମ୍‍ ମେଃଡିଗ୍‍
    କାମ୍ ଆଡିଂକେ ଣ୍ଡୁ ଜା ଆତ୍‍ଲା ମେଁ ଗୁଏନେ ଡଣ୍ଡ୍‍ ବାଏ ବାରି ସିକ୍ଲି ଏତେ ଆଗାଚେ ବନ୍ଦି ଡିଂଏ
    ।”
  gof-RNT: Yaappe keyidi bishe issoy issuwara, “Ha uray hayqos woykko qashos gathiyabaa
    aykkoka oothibeenna” yaagidi odettidosona.
  unx-unx: ଆଡଃ ସେନଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ କାଜିୟାନାକ, “ନେ ହଡ଼ ନେ'ଲେକାନ୍‌
    ଜେତାନ୍‌ କାମି କାଏ କାମିକାଦା, ଅକ୍‌ନାଃ ହରାତେଚି ଇନିଃ ଗନଏଃ ଚାଏ ଜେହେଲ୍‌ରେ ସାଜାଇ ନାମେୟାଏ
    ।”
  gah-gah: hetoka nilemeke ligili hagili niake ve imanémo hiliti netá ahe nagá numukú
    minati netá ahe ma alemive.
  lcm-lcm: Na kila pasal ane ngising na kian lapo angmemengenai ta, “Igenen ke parik
    katapa abis a mangsikei a abis rikek angkoai si ka mat vo ki vil akui ia singina.”
  aer-aer: Akeme-arle-irreke iperre, itne arratemele alheke. Akethe-werne alhemele
    itne alakenhe angkerreke, “Artwe nhenhele-arle akurne mpwaretyakenhe-arle. Kele
    iwenhenge-ame anteme itne artwe nhenhe atwetyeke angkerreke, jail-ke arrernemele,
    rarle akwele akurne mpwarekenge akwele?”
  qvc-NT: 'Chaymandaqam ashurqanllapa suq laduman parlaq. Chaypiqam paykunapura ninakurqanllapa:
    —Kay runaqam mana nima maluta rurashqachu wañunambaq, ni karsilpi kanambaq.'
  tgl-ULB: nang umalis sila ng bulwagan, nag-usap-usap ang bawat isa at nagsabing,
    “Ang taong ito ay walang ginawa na ano man na karapatdapat sa kamatayan o pagkabilanggo.”
  cbs-NT: 'tadi medibi benibain jamaudia Pablokidi jabu janchanamekin yuikin: —Ja
    juninan, jawa chakabuwaismawen taexun tenantima inun bichiti medan bichitimaki—
    ikaibun'
  xtm-NTPP: 'Nuu ni ka ndusiin de ma, te ka ndatnu''u tna''a de, te ka ka''an de:
    ―‍Ni‑in ja ni sa''a tee ya''a sa''a i ja kûu de xi ja kinee de vekaa ma ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Apababokanga, ngabalengelana, “Mundu ojo ateije kilebe chikipaligwa kunnhwukumula
    kuwe andaje kipungo.”
  bao-NT: 'apero pee waari, cʉ̃ja majurope o biro ameri ĩiupa: —Ania, ca jĩa ecopʉ
    cʉ̃ ca niipe ʉnopʉra tii bui cʉtitijapi. Yeera tia cũuricʉ niicãmi —ĩiupa.'
  san-ORI: ଗୋପନେ ପରସ୍ପରଂ ୱିୱିଚ୍ୟ କଥିତୱନ୍ତ ଏଷ ଜନୋ ବନ୍ଧନାର୍ହଂ ପ୍ରାଣହନନାର୍ହଂ ୱା କିମପି
    କର୍ମ୍ମ ନାକରୋତ୍|
  rmn-rmn: 'Он никлистэ, пхэнэнас екхаврэски: — Адава мануш на кердяс ништо, андар
    состэ камэл тэ мэрэл я тэ овэл андэ пханли.'
  huv-NT: 'Condom tawüw andüyiw ninguiün quiriw mandeacüw nguineay apmarangüw. Quiaj
