  kxv-kxv: ଏ଼ୱାରି ହାନିବେ଼ଲାତା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁଏ ଜ଼ଲ୍‌କି ଆ଼ତେରି, “ଈ ମାଣ୍‌ସି ଇଲେତି ଏ଼ନି
