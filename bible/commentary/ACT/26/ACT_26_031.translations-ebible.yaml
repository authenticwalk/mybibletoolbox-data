  amu-NT: 'Jluiꞌna chꞌeⁿ. Tyolaꞌneiⁿ ntyjeena nda̱a̱na. Jluena: —Tjaa ljoꞌ sꞌaa tsaⁿmꞌaaⁿꞌ
