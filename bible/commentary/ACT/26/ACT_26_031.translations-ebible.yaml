  kan-OKCV: ಅವರು ಅಲ್ಲಿಂದ ಹೊರಗೆ ಬಂದು, ಒಬ್ಬರೊಂದಿಗೊಬ್ಬರು ಮಾತನಾಡುತ್ತಾ, “ಮರಣದಂಡನೆಗಾಗಲಿ,
