  rmy-SERVI: 'Вонэ выджиле тай дэдумэнас екх екхэсти: — Кадэва мануш на терда нисо,
    соб тэ умарэ лэ чи тэ чувэ дэ барунэ.'
  srn-NT: 'Di den kmopo drape, den taigi makandra taki: “A man disi no du noti fu
    a dede noso fu a kisi strafu.”'
  cta-NT: 'Nduꞌu nguꞌ lijya̱ nguꞌ nde liyaꞌ liꞌ. Nchcuiꞌ tsaca nguꞌ loꞌo tyaꞌa nguꞌ:
    ―Ná ntsuꞌu chaꞌ cuxi nu nguaꞌni nu quiꞌyu jua ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ―.
    Ná ntsuꞌu chaꞌ cujuii nguꞌ jiꞌi̱ yu, ni ná ntsuꞌu chaꞌ tyuꞌú yu neꞌ chcua̱.'
  bqc-SIM: 'Kɛ́ aa bↄ̀lɛ, aalɛ o''okↄ̃ɛ: Gbɛ̃́pi i yãe kɛ à kà dɛa ge wà dakpɛuo.'
  tcz-CHONGTHU: Apotdoh uva akihou naule akinopto nau chun “Hiche mipa hin thina le
    songkul tan-na thei changei ima bolset aneipoi,” atiuve.
  mar-mar: ते न्यायालयातून बाहेर पडल्यावर एकमेकांशी बोलत होते, ते म्हणाले, “ज्यामुळे
    तुरुंगवास किंवा मरणदंड द्यावा असे काहीही या मनुष्याने केले नाही.”
  snp-snp: numuna fuliti feka uti, ka lo filiga-filiga oti minoti eti lamo, We ama
    mona melami ya ofo fulunumo monafe, ido nela numugu fulo edenumo monafe, yama
    melámaiye, loti lae.
  isl-isl: Þegar þau ræddu málið eftir á, urðu þau sammála um að Páll hefði ekkert
    aðhafst, sem réttlætti dauðadóm eða fangelsisvist.
  spy-NT: Kibokumwoochiin kule, “Ntēē māmii ꞉chiichi kuyēyē ng'al chēē yēmāktōōs /keebakach,
    nto mbo kule /keekerta kō.”
  xnn-xnn: Dadat mentotya ay mangwani en, “Si todi ay ipogaw et maid basolna is omanay
    is maibalodana wenno maipapateyana.”
  mwe-mwe: Bhakajabhulanganeje, gubhabhalanjilenenje, “Aju munduju shakwapi shatendile
    shaapinjikwa kubhulagwa wala kutabhwa.”
  tte-tte: Na ali laune koina siedeedede siba, “Tomo bwaite nige ginauli yabo isisibayanae
    na kaiwena tem iboita o tem ilusae deli mena.”
  tcs-tcs: Wail dempla bin wagbaut go, dempla i bin tok tugeda po wananada. Dempla
    bin spik diskain, ‘Dis man i no bin meke eniting rong po go zeilaus o po ded.’
  hlt-THB: Ipkhui awhkawng ami ceh awh, “Ve ak thlang ing ve thih ham ingkaw thawngim
    tlaak aham kawi na ikaw awm am sai hlai hy,” ti qu uhy.
  soq-soq: auweia duwa ene nomone muba gagalontone waienase, “Apana ema mai kadi da
    dewasapona ita me bowalepi ba dibura bedewe wampi, dia.”
  qub-qub: 'Juc-läman aywaycärirna quiquin-pura parlacuran: «Cay runaga manami imatapis
    rurashachu wañunanpaj ni carsilcho wichgaränanpäpis.»'
  att-att: Á nánaw ira laguk nga minay ta lawán. Á nakkaká-ubobuk ira, á kinagi ra,
    “Awán ta liwâ na yane tolay nga ipate na onu kebáluk na.”
  bki-bki: Ana bogo napano abava tavio bisi na, ajum̃a aberverii kalo aberinavo “Toro
    na maka rila titai rivova leleio, napano rimemedu ka mia naio rim̃aro p̃eli na
    mia rivar vironiano riviorio.”
  bqp-bqp: 'Kũ ò bↄ̀tɛ, òtɛn o''okↄ̃nɛ: Gbɛ̃ pì dí yã kũ à kà ò a dɛ ke ò a da
    kpɛ́siran kɛro.'
  mcp-mcp: 'Bwə́ músə kə shwushwagád, kə lésha nə́: «Muud ɛ́nɛ nyə asáyɛ́ tɔɔ sâ bʉ́sə
    nə ŋkul gwú nyə nə ndɨ̂ yí, kú nə́mə́ bə tɔɔ sâ bwə́ wálʉ́lə́g nyə məŋkəda yí.»'
  hat-hat: 'Apre yo fin ale, yonn t''ap di lòt: Nonm sa a pa fè anyen ki merite prizon,
    ale wè lanmò.'
  npl-NT: 'iwa inmixkoya omotlapowitoh. Iwa okimoliayah: —Nin tlakatl amitla fiero
    okichi kemi para se makimikti, nion amo para tsaktos.'
  bgg-bgg: Branthek dun ched pha idoh è awaithek chun yao rai, “Hì pha bran è iy chid
    pha nane phatheg chab muii pha blia rek pha adoh phi ro.”
  eng-TCENT: After leaving the room, they began saying to one another, “This man is
    doing nothing that deserves death or imprisonment.”
  eng-BSB: On their way out, they said to one another, “This man has done nothing
    worthy of death or imprisonment.”
  cpu-NT: 'jataiyanakeni jantyaatziini ikinkithavaitakotziro iroka. Ikantantavakaiyani:
    “Eeromi jashitakovaitaajatzirimi irika shirampari, tekatsi inkenakaashitya onkantya
    irovamaayeetantyaariri.”'
  san-ASM: গোপনে পৰস্পৰং ৱিৱিচ্য কথিতৱন্ত এষ জনো বন্ধনাৰ্হং প্ৰাণহননাৰ্হং ৱা কিমপি
    কৰ্ম্ম নাকৰোৎ|
  tod-tod: 'Siɛgi zu ti ɠɛni ɠulazu la, ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Zunui nii la faa nɔpɛ
    kɛɛni nu a paa ma vaa zu, ɓa é ʋa ʋili kasoɠa ma vaa zu.»'
  tac-NT: '''Lige alué lakí ralámuli alé ''minami wanáchigo simíbale alué ra''íchili
    gatewa. ''Lige anile alué a''bopi ra''íchaga alemi mochiga: ―Ye rioka tabilé tábiri
    najsibule napurigá me''liboa. ''Lige aminami tabilé galírale bajchátéleke''é ye
    rió, pecha tábiri najsibúliga.'
  eng-WEBPB: When they had withdrawn, they spoke to one another, saying, “This man
    does nothing worthy of death or of bonds.”
  gfk-H: ma diet ga haan talur iakano sibaan ma ing diet ga iangianga harbasiai ta
    diet, diet ga tangai bia, “Iakan ra tunatuna pai gilgil ta ronga ing ga tale bia
    na hirua panei, bia da bul ia narako tano hala na harpidinau utanei.”
  viv-viv: Ada hihobu be buye hiveꞋagahegahe higayo, “Ayoma! Bana hida kalivai-nadi
    keke tamo gavadi koyona gidafaisewani tu hima gavana hidamiyaluveꞋalikani o kaꞋi
    deliya hidamiyaseni.”
  yao-yao: Ni paŵakopokaga ŵasalilene, “Mundu ju nganapanganya chachili chose chakusachilwa
    kuulajikwa natamuno kwataŵa.”
  tgp-tgp: ale lara la lo malue, la lo vereverea isara lara, “Tamlohi nike mo sopo
    vai te hinau vara i tataholo mata i mate matana, teni vara i vano na ima r̃ilangi
    matana.”
  auc-NT: mänincönë tao godinque ïïmaï ante tededänitapa. —Ïingä Pabodo wënæ wënæ
    cædämaï ïñongante quïnante wææ wänonguïï. Quïnante apænte wæ̈nonguïï. Edæ wënæ
    wënæ nänö cædïnö dæ ampa.
  kbc-NT: Igaanaɡ̶a noditicoaci niɡ̶ijo diimigi-le nelegi, odaa ja dinotaɡ̶aneɡ̶etiwage,
    modi, “Niɡ̶ijo ɡ̶oneleegiwa aɡ̶ica loenatagi ane beyagi deɡ̶eo ane leeɡ̶odi modiiɡ̶enataka
    moyeloadi migetaɡ̶a oyokoletiwece niwiloɡ̶onaɡ̶axi.”
  bmh-bmh: Go utei wanemen ebu, agzozou enemen, “Du go gue igul eg tub mab tam. Go
    gaul webi, noumabun iborain tam. Go gaul hiacaranem zau oug utebi, dabun iborain
    tam.”
  ctu-BL: 'Che'' bʌ tsi'' tʌts''ʌyob i bʌ, tsi'' pejcayob i bʌ. Tsi'' yʌlʌyob: Ma''anic
    chuqui tsi'' cha''le jini winic cha''an mi'' chʌmel mi cha''an mi'' ñujp''el,
    che''ob.'
  meq-meq: 'Ahəl nakə nəteye faya ta deyeweye wu tay aye na, tə gwaɗ nəte nəte mə
    walaŋ tay: «Ndo nakay na, kə ge wuray nakə ɗa məkəɗe na kəgəbay məgəse na a daŋgay
    aye bay.»'
  noa-H: Maimua hamach hap wëtwi Pablo hig hiyʌ̈ʌ nʌmua jũrr hamach wir haigpai, —Keena,
    mua hoowai jãg woun bʌ̃ʌrjã hiekk'õr chuk'u sim hanaajim haajem, magʌm gaaimua
    hi t'õopäaig; ni sĩi cárcel degjã wai naaju k'aba simta hamau jãg hi p'ãar wai
    nʌmgui ha hiyʌ̈ʌ naajim haajem hamach hap.
  alp-NT: Kena esi me muli, esi beteke loko lomai be, “Tamata meije iono sala sasaisa
    kena isupu bunu pise kusu bui mo.”
  san-VEL: gopane paraspara.m vivicya kathitavanta e.sa jano bandhanaarha.m praa.nahananaarha.m
    vaa kimapi karmma naakarot|
  kbq-kbq: Oti'za ana noma atre'za fegi'a nevu'za, ke huganti hugama hu'za anage hu'naze.
    Ama'na nera mago knare ke agafa omaneneankita ahe frige kina huntege osutfa hugahune
    hu'za hu'naze.
  kbh-kbh: 'y luaroye tmojána chë soyama jencuéntama. Mënts̈á imojtsichamo: —Quem
    boyabása ndocna bacna soye tonjama jóbanama chabotsemnama, ni mo utamená jtsemnama
    ndoñe quebnátsmëna ca.'
  ron-LSB: 'După ce s-au retras, au vorbit unul cu altul, zicând: “Omul acesta nu
    face nimic vrednic de moarte sau de legături.”'
  pon-pon: 'O kelepala, ap kapakaparok nan pun ar mamajani: Aramaj men et jota kin
    wiada me war on kamela de jalidi.'
  nhe-BL: 'Huan moiyocatlalijque huan pejque mocamahuíaj ininseltitzi. Huan nochi
    quiijtojque: ―Axtle tleno quichijtoc ni tlacatl para quimictise, niyon para yajaya
    tzactos.'
  sps-sps: Ai tan nainy te vavakas ari, ri favevegiau patsukan rato fapoopoan narari,
    “A mes to te gima kat tu iring to ma atsuiny famat ari ya ge ma fasof ari ya tan
    kotskots.”
  wnc-wnc: Epu kuke taku inatakan anzing yaking, “Aminu waapa wai akumnanga ba kaautde
    yutnanga ba takngatu tasikut dua,” ngang yake
  bus-bus: 'Kɛ̀ aↄ̃ bↄ̀ɛ, aↄ̃ↄe o''ookↄ̃nɛ: Gbɛ̃ pì e yã kɛ̀ kà wà à dɛ ke wà à da
    kpɛ́siaan kɛro.'
  gub-BL: A'e wi uhem ire uze'eze'eg waiko uzeupeupe wà. — Azeharomoete kwez awa nuzapo
    kwaw ikatu 'ym ma'e a'e. Màràzàwe tuwe zutew ipuruzuka wer hehe a'e wà, i'i uzeupeupe
    wà. — Màràzàwe tuwe umunehew kar wà, i'i uzeupeupe wà.
  imo-imo: '@see-verse:ACT.026.030'
  boj-boj: '@see-verse:ACT.026.030'
  eng-DRA: 'And when they were gone aside, they spoke among themselves, saying: This
    man hath done nothing worthy of death or of bands.'
  knf-knf: 'Wi bapënuŋ aşë ţiini bukal bukal aji : « Ñiinţ i aando do uko uloŋ unkëşuŋ
    akeţ këme aya ukalabuş. »'
  san-KHM: គោបនេ បរស្បរំ វិវិច្យ កថិតវន្ត ឯឞ ជនោ ពន្ធនាហ៌ំ ប្រាណហននាហ៌ំ វា កិមបិ កម៌្ម
    នាករោត៑។
  arn-NT: 'Amuyetuy engün wichuke tañi nütramyeafiel tüfachi dungu. Kisuke feypiyey
    engün: —Tüfachi wentru ta chem wesa femlay rume tañi langümngeael, karsel mew
    rume tañi müleafel.'
  zas-NT: 'Chi bariica reeman tiblad guzuloj cayünë lasaꞌ reeman diidx, rëb reeman:
    ―Achet wayüjn xin guie ni rayal guiëtix, o chuꞌx ladxguiib.'
  ken-NT: Báfú nɔ́kɔ́, báré rɛm nɛ batɨ bɛ, “Mmǔ-nɛ abhɨ́kɨ́ kʉ yɛ̌nyɨŋ ɛnɛ́
    ɛ́yaŋ bɛ mángwáy yí nɛ yɛ̌ chi bɛfyɛ yi ɛkɛrɛ́kɛnɔŋ.”
