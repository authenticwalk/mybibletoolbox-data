  blz-NT: Sarataa inde'emo na liwana i raaya'a nopootundunimo simba-simbaya', taena,
    “Mian kale'e sian nangawawau titiu'po upa men sida ukumkonon pate kabai se' tarungkukonon
    i ia.”
  poe-NT: 'Ntá kaín sín kꞌuaxrjenta sín la ikjo sín kíchó sín. Ntáchro sín kíxin:
    ―Kohya jie̱ tsíkjasin tí chꞌín a kíxin chrókꞌuenxín chꞌán la ko chrókjuakꞌechjinaxín
    chꞌán nto̱echiso.'
  san-TAM: கோ³பநே பரஸ்பரம்ʼ விவிச்ய கதி²தவந்த ஏஷ ஜநோ ப³ந்த⁴நார்ஹம்ʼ ப்ராணஹநநார்ஹம்ʼ
    வா கிமபி கர்ம்ம நாகரோத்|
  cof-NT: Junni manlotobi, Pábloca tenpalaquinue. Culpa itoe latinue. Totentsancari
    jutsa natiya quica itoe latinue. Doranonan itoe latinue.
  srm-NT: 'Nöö fa de nango dë, hën de ta fan ku deseei taa: “Di womi aki an du hogi
    möönsö fu de musu kii ën e. An musu dë a dunguwosu seei.”'
  qvs-NT: 'Chaypina suk laduman rirkansapa Pablu rimashkanta kikinkunapura parlak.
    Parlashpa willanakurkansapa: —Kay runaka mana nimata rurashkachu wañuchichinanchikunapa
    nima karselpi churananchikunapa.'
  zca-NT: 'Orze'' nguro'' nab bixa'' tu lad, midi''zh bixa'', nzhab bixa'': ―Miyi''
    re'', yent kwan nak xa'' par ñal gat xa'', no ni par yo xa'' lizhyi''b.'
  cbc-NT: 'Bairo wãmʉnʉcãrĩ bero yua, ape arʉapʉ acoásúparã, Pablo cʉ̃ cabairijere
    ãmeo bʉsʉráná. Topʉ atore bairo ãmeo ĩñuparã na majũ: —Cʉ̃, Pablo, ñee ũnie buicʉperiyami.
    Bairi cʉ̃ cayasimasĩrõ maniña. Tunu bairoa preso jorica wiipʉ cʉ̃ caãnipee cʉ̃ã
    maniña —ãmeo ĩñuparã.'
  qxo-NT: 'Nircurnam läduman witirir quiquin pura caynö parlayargan: “Cay runapaga
    manam ima jutsanpis cantsu wanutsishga cananpä ni carcelchö wichgaränanpä” nir.'
  mox-mox: iʼifoqe ta taudi iveveqae ivonaya, “Baʼe ʼoloto nana ge daluaqiaqiei be
    naʼaliga nage vanue ʼebeyoqona ʼinaya natoatoa, mana ge taha luveifana daviaqi.”
  kew-kew: 'Pisimi rabu amaa pua agaa lala pirua gupa simi: Go aare mapatape pora
    naia tu maomape pora page naia simi.'
  dww-dww: Taudi anietara gabunama a gose pore be adi banagama mate a giu be a riuna,
    “Uma baneginama nam aba gewagewanama i voiena da sibo ai guri bo a pani.”
  twi-ASANTE: Wɔrekɔ no, wɔkeka kyerɛɛ wɔn ho wɔn ho sɛ, “Saa onipa yi nyɛɛ biribiara
    a ɛsɛ sɛ wɔgyina so bu no kumfɔ anaasɛ wɔde no to afiase.”
  aoj-aoj: Eaꞌ sawis andoꞌ. Esis atis sandaꞌipama saꞌi, “Aman anamba ina nandaꞌ anin
    mae awani ma nogagaꞌ aꞌa nondaꞌ kalabus, owaꞌ.”
  cbv-cbv: 'Pánih bac bejnitji nin pah ĩt niíj míic wéhenap wʉt jĩ: —Nin newé ã chãjatji
    jíib, mawat, nemat mʉʉ́boó waadáátbʉt caandíh ã wihcan caá, queétjeh ĩt míic niijíp
    wʉt jĩ.'
  taw-taw: Tɨkjakɨl, seŋayaŋ am mɨdɨl agɨlak, Binɨb okok tap tɨmel gel nɨm, kot gɨl,
    ogɨnap nag lɨl, ogɨnap pɨsnep paklɨl gɨpal agɨlak. Bɨ anɨb awl pen tap tɨmel olap
    ma gup agɨlak.
  jic-NT: 'P''a nt''a tjil jis la veles. Tjowelepj: —Niná ma malala la tjiji. Malala
    yupj tjo''onsopj jupj cawilta po''ó. Cupj ca ma müjü''tücj militarpan jis la ''ünan
    jupj.'
  zap-NT: 'wruu men tebkoo; wzelo men rulsaa men diiz, re men: ―Bet ne rzëël guet
    ménree wlaadet men, ni rzëëldet ne tsuu men chegyiib.'
  wer-wer: repak yesem pitëmënt neneren epël mëëa. “Omën epop pi mëmpööre wii kaatak
    ulmë pël ëëpëna pöta ök naën.”
  ipi-ipi: Kamaka pulu, utupane-mane yakama tane teke-teke pii lalawa piki puato,
    akali okomane mana koo mindi mina napea-kola, nanimato bala katapusa pale lape-penepi,
    peyo ome lape-penepi, tene mindi ata napeya leainipia.
  qul-NT: 'Waj chhicaman parlaj purerkancu. Paycunapura nerkancu: —Cay runaka ni imata
    ruwanchu wañuchinapaj jinaka, ni carcelpipas cananchu.'
  tnc-tnc: '@see-verse:ACT.026.030'
  ter-NT: 'Ahikúxopeovonehiko Poûlu, ina exókoko isóneu. Hara koéhiko: —Ako ítuke
    ra hóyeno mani koépekinokonoke. Muhíkova iká''akeokono, ákomaka évotikinokonoke
    —koénehiko.'
  bmr-NT: 'fuumo sihɨgovɨ. Jaamoro toonotɨ sanoomɨro ihiimaacasimoro noocasihicaumo:
    Jaanɨ imitɨno moonɨhicatɨɨbo. ¿Mɨllɨtɨ bu jaaboco magaicaaujirahi? ¿Mɨllɨtɨ bu
    mɨcɨvojanɨjirahi? noomoro.'
  fuf-fuf: 'Ko ɓe pottitotoo, ɓe woni e wi''indirgol: «Oo neɗɗo waɗaali hay huunde
    ko foddi e wareede maa jolkeede.»'
  mwc-mwc: Si kasikasibau maranai, kosi wata si kaoboneyana, si wona, “Niko sebare
    kega awaika goyona i wosei kata ku patuma yovena sita terei kona ita rabobo.”
  bhl-bhl: 'am fokong be koleweko, am dokong mali kawtem elo uneko, weng bokolew bokolew
    keko, bokolomeliw: “Kunum be kukuw wa mak kelinba kese te. Kasike, nu ki keko,
    bokolewomeluw: ‘Beem mongom ete nu kulo kenuwi, ku kuanoka!’, dangeko, bokolewinba
    kebuluw te. Beemdiw, nu ki keko, elo ‘Beem mongom ete nu kulo sok am tem dako,
    kokemuma!’, dangeko, bokolewinba kebuluw te.”, ange ange keko, bokosiliw te.'
  ons-ons: Eŋe urum qelige ketpi paki, ŋado maneŋo mane au rakoi, “Ŋei iwa eŋe sot
    kine kine mane maki seukeakane kop me mulap urumgo birakakei wane kop maine mi
    okange.”
  con-NTPO: 'cca''ttinga condaseccoye jaja''fa. Japa qquen condasecco''fa: —Va a''ija
    ma''caen paya''chove ni ma''caen piccoyeya''chove jinchoyembi.'
  ghs-ghs: Biranateqi qesa pobi pobi hiireqi erake hiireta, Mmhm, Pauro eetorai oi
    te teeta ma taangaho pobi oonidzara.
  peg-peg: ବିନେ ଆଜ଼ି ହାରି କାତାବାର୍ତା କିଉ କିଉ ଇଚାର୍‌, “ଇ ମାନାୟ୍‌ ହାକି କି ହିକ୍‌ଡ଼ି ଗାଚ୍ୟାନି
    ଜଗ୍ ଇମ୍‌ଣାକା ପା କାମାୟ୍‌ କିୱାତାନ୍ନା ।”
  txu-NT: Kàjmã djan kubê akẽx ne mõn kàxã o aben maro djan abenmã kum, —Ne ren axwe
    gwaj ren kubĩ nàr kubê ijê. Nhym be, kati. Axwe kêtkumrẽx, ane.
  eng-WEBU: When they had withdrawn, they spoke to one another, saying, “This man
    does nothing worthy of death or of bonds.”
  gnw-NT: 'Jare oẽ reta oca pe yave, jei uyupe: —Cua cuimbae uyapo''ã mbae umano vaerã
    ani oĩ vaerã peresorɨru pe.'
  mux-mux: 'pena pukuliinga, anju-yandu enini niku mele: “Yi ili ‘Ka-lkuna pípili.’
    nimulú kupulanum te kepe ‘Kulupili.’ nimulú kupulanum te kepe aima naa lelemú.
    Yunu-ni ulu te tepa kis naa sim lem.” niring.'
  maj-NT: 'I̱ncha ngji nchja̱ni̱jmíya t''axín kju̱o̱. B''i̱ i̱ncha kitsúhu̱ xinkjín:
    —Najmi ngabaya ko̱ ta̱ ndaha nu̱ba̱yá tje̱he̱n ra̱ ni xi kits''ín ndo̱.'
  bkq-NT: Tâgaselymo ume, tindatyby wâgâ aguelymo. — Âda nitaymba awâkâ Paulo etadâdoem,
    xyâhoem warâ — kelymo myani.
  kue-kue: Ye andigl ende menda pi ana di pirpir ere yegl dingwa, “Yagl i aglau ta
    eran ye gorambuka mo kane panambuka i ta manga.”
  cot-NT: 'Yoajianaquegueti iquenquetsatacojiaqueri Paavoro, icantajiaquequeate: —Namenaqueri
    naatimpa teequeate taaca opajita iranteji irimetojimentajiquerica aisa aatomesano
    yoguijaajitirime santanaqui.'
  bnp-bnp: ri pagitala. Lakea ri vata, ri ta maea, “A bakovi iea, i uka ma i ratea
    tara maki ge mate vona, o ge dili na bavi vona.”
  apn-NT: 'Nẽ nojarêt nẽ Pawre hã axpẽn mã: —Kwa tanhmã kot amnhĩ tomnuj to hkêt kênã
    kot kêt mẽ haxà rỳ kupĩ. Anẽ.'
  ctp-NT: 'Mdoꞌo neꞌ ndyaa neꞌ chunꞌ naꞌan bra kanꞌ. Ykwiꞌ skaa neꞌ loꞌo taꞌa neꞌ:
    ―Ja ska ꞌa chaꞌ kuxi yꞌni yu kwa ―ndukwin neꞌ ꞌin taꞌa neꞌ―. Ja ndiꞌin chaꞌ kujwi
    nten ꞌin yu, kwiꞌ ja ndiꞌin chaꞌ xuꞌwi yu niꞌ ñaꞌan chkwan.'
  opm-opm: Rosa kot tei oh tarmura Mama han oh er hat saporhan ohe boknong mar sutin
    ohe mengo karapus matin ohe mengo oh ti na pat moh ihan ohnong kinmatiprohe ama
    gigoshatpa oh.
  bvr-bvr: lika aburr-bona, aburr-bena yarlanga. Lika aburr-wena aburr-ni, “A-lay,
    an-guna gala gun-nga gun-nerra jama a-jirrarna rraka a-juwa. Gala gun-nga gun-nerra
    gu-rrima rraka wupa a-ni, wurra gun-nyagara.” Aburr-yinagata aburr-wena aburr-ni.
  wal-wal: issi baggi simmidi, issoi issuwaara, “Ha bitanee haiqoi atto shin, qashossikka
    bessiyaabaa oottibeenna” yaagidi haasayidosona.
  zad-NT: 'Na''ch bichejgake'' gana'' lle''gake'' na'' be''gake'' dill'', che'' ljwelle'':
    ―Aga bi ben beeni kwenc̱he c̱hogbi''a guete'' ni bi chiyaḻ'' gatee lillyana''.'
  kmg-kmg: 'Râwiŋnehuc nazaŋ gazaŋ erâ šiŋuc mumbiŋ: “Ŋic e šika me kâpâcwâru mi hotâckewec.”'
  aso-aso: 'heta limi tiꞌ li li voleloꞌ melo aniꞌ: Ve mene lihime apaso bele heleloneꞌ
    monovo nehe idoꞌ nalaꞌ numunguꞌ minaaꞌ monovo nehe eita nomive.'
  uli-uli: iwe ngo yodwe resa rol loloh ngo resa rol sosor bo, “Tor sew formel le
    yeramtale ye foru le hare rebe kalbusu hare re limeseloh iyang.”
  nin-NT: Na share nggo na ddu ikpa di, “Ugo nggo à si na inkindirr yi nggo i ma a
    bu ngu ma ka gri ma ku harr hen.”
  acu-NT: 'Tura kanakar apu ainau chicharnainak: —Ju aintsu tunaaringkia atsau asamtai
    maachminuitai. Tura karsernumsha engkeachminuitai, —tunaiyarmiayi.'
  cak-WNT: 'Y tek xbequimolo'' c''a qui'' juc''an chic, niquibila'' c''a chiquiwech:
    Ri Pablo man c''a ruc''amon ta chi c''o pa cárcel, y c''a ta c''a chi nitak pa
    camic, ruma majun itzel rubanon ta riche (rixin) chi niban ta queri'' chare.'
  ebk-ebk: As nan nak-akancha, natatakiatforcha, “Maid met payat enat tona ay taku
    as libfengna ay uy maepapatuyan winnu maifiaruchan.”
  spa-PDDPT: 'Cuando se retiraron, hablaban unos con otros: Este hombre nada hizo
    digno de muerte o prisión.'
  ruf-ruf: Na hawang'ali wakuka welongela, “Imunu yuno ng'atendile ichinu ichimtenda
    yakomighwe wala ukwikighwa mwigheletsa.”
  gun-gun: 'Ha''e kuery ojepe''apa vy peteĩ-teĩ joupe ijayvu vy aipoe''i: — Peva''e
    ava mba''eve rei ndojapoi ra''e ojukaa aguã, neĩ nhuã py ombotya aguã — he''i.'
  agu-BL: 'Itzun yi sken wi''t el chiẍkansal quibtz nin e'' baj jilon cu''ntz squibil
    quib. Itzun cyaltz: —Pues cya''l atit til tan tele''n cu''n swutz nka tan toque''n
    xetze'', —che''ch tzun bantz.'
  isn-isn: nai ahegile mu ugalagalo, ai itambuie enso ku enso nu kuligitya, 'Muntu
    uyu shanga utakiwe insha ang'wi kitungo.
  eng-PEV: and they all went out of that big room. While they were going out, they
    said to each other, “This man didn’t do anything bad. We don’t have to kill him,
    or even keep him in jail.”
  ilo-ULB: idi nakapanawdan iti siled, nagsasaritada ket kinunada, “Awan ti naaramid
    daytoy a tao a rumbeng a pakatayanna wenno pakaibaludanna.”
  pir-NT: '@see-verse:ACT.026.030'
  anv-NT: Ne ndɛre ɛbwɔ́ ájyɛ́ dafyɛ, ájɔge ne atɛ aké, “Mende yina apyɛ́ fɔ́ genó
    ɛyigé abɔ mangbó wɔ́ yɛ denɔ mankpɛ wɔ́.”
  sab-NT: '@see-verse:ACT.026.030'
  tmd-tmd: '@see-verse:ACT.026.030'
  acr-NNT: 'Yey echiriꞌ xkijach taq bꞌi kibꞌ, chikiwach kakibꞌiꞌij: «Waꞌchi, na jinta
    kꞌo uꞌanom chaꞌ taqal che kakamisaxik o kayaꞌ pa cárcel» kechaꞌ.'
  kpg-kpg: gei i muli nadau hagatanga, digaula ga helehelekai i nadau mehanga, “Taane
    deenei digi hai dana mee hala bolo gaa hidi iei mee ga lawalawa, be e daaligi
    gii made.”
  taj-taj: ओच्‍छे थेनीगदे थे ग्‍लाग्‍याम थोन्‍माहेन्‍से “चु म्‍हिसे साइनोन तोःबा अथवा
    झ्‍याल्‍खानरी झाङ्‌तोःबाधोनाला तिगै गे लबा आरेम” भिसी ह्राङ ह्राङ न्‍हङरी ताम
    लजी।
  avt-avt: 'Hɨr nekrit nanɨno witeik, hɨrakɨt tatɨpakɨt tar ik: “Mɨtɨk ik ap kɨrɨak
    menmen enum te hɨrak kaku wɨnak enuk o kaki au.”'
  cbk-cbk: Despues ya sale sila afuera y mientras ta camina sila, ta man hablajan,
    “Este gente nuay hace nada para tene sentencia de muerte o entra na calaboso.”
  uig-ARA: 'زالدىن چىقىپ، بىر-بىرىگە: ــ بۇ كىشىنىڭ ئۆلۈمگە ياكى تۈرمىگە سولاشقا تېگىشلىك
    ھېچبىر جىنايىتى يوق ئىكەن! ــ دېيىشتى.'
  tuf-tuf: 'waa béjecro. Beya rabar rahra rahra tew̃ír wajacro: —Uch serat icrí yájtiro.
    Ay batra icrí yájtiro. Cárcel icar túnajar binro. Icúr quesi yaúwajatro, wajacro.'
  abx-abx: Agpamagawas mga iya ngan si pagparapamaragaw-na, aniya' maminugad, “Gana'
    sabuhat-na sito lalla nga angay paratukan kamatayon o kaprisuhan.”
  mco-NT: 'Chi ajcxy ahuingujc oy capxyöygɨxy Pablo ypocy, ñayñɨmáayɨgɨxy miñ xyɨpy:
    ―Jada yëydɨjc ca'' jada ti tundɨgoy, ca'' ypadyii nɨcxy y''ögy, ni ca'' ypadyii
    nɨcxy ymach''ɨñäy pujxtɨgoty.'
  bsp-bsp: 'Ntɛ ŋaŋc-wur mɔ ŋac-lokɛnɛ: «Fum wəkawɛ ɔyɔ fɛ ntɛ o ntɛ pəmar padifɛ
    kɔ, kɔ pəyɔnɛ fɛ ti-ɛ pabɛr kɔ dəbili mɔ.»'
  kqf-kqf: Bi tedi etala gabuna a gose bi edi lava vaitedi ai giugiuna gado, “Niga
    lavana mote bai i voiye waigebo, te maso biliwelokomo ya miya ee ya peki.”
  cpb-NT: 'jataiyanakeni jantyaatsikaini ikenkithawaitakotziro jiroka. Ikantawakagaiyani:
    “Iitakakya romonkyagaitantakariri jirika atziri, tekaatsi inkenakaashityaari ritsitokantaityaariri.”'
  aon-aon: Douk shatogur aduk aria eshesh biyesh atin sheneyagwreh shakri, “Anudok
    arman madae nunek enesh yoweishi inahos uwe, um ta mon nugok o muweshikan-umen
    iri, uwok.”
  hus-NT-2005: 'kʼale píl abal kin tʼilaꞌtsik jechéꞌ. Ani u útsáxtsik enchéꞌ jajáꞌkʼitsik:
    ―Jechéꞌ an inik yab in tʼajámal ni jun xataꞌ xi yejat kin jalbiy kʼal i chemlá,
    nibal elaꞌ yejat ka kóꞌyat balidh ban wikʼaxteꞌ.'
  mig-NT: 'Te ni̱ ka̱kuxio sɨ́ɨn máá‑de. Te ni̱ kanda̱tu̱''ún‑de: Tú ni ɨɨn kua̱chi
    ní sá''a cha̱a yá''a ja̱ kúu̱‑de xí já kúndee‑ga̱‑de veka̱a, áchí‑de.'
  bps-bps: Na di kdàla stulen ale, manla, “Là fakay fnati to ani ku demen bnilanggù
    du landè sasè nimoan.”
  mbs-mbs: Pegkesayo dan, migpebelaw-belaway dan, kagi dan, “Wedad salà din mepakay
    ikeleboso aw iimatay kandin.”
  cme-NT: 'Umaŋ duɔ puur duɔ piiye, wuɔ: «Mɛi saa suɔ kumaŋ ciɛ ba bel naacolŋ daayo‑i
    aa migãaŋ ta ba taara ba ko-yo.»'
  sus-sus: E to nu sigama, e naxa a fala e bore bɛ, «Yi xɛmɛ mu fefe rabaxi a lanma
    a xa faxa naxan ma, xa na mu a ra a lanma a xa sa geeli kui naxan ma.»
  pon-2006: oh mwurin ar mwesel re ahpw ndapene nanpwungarail, “Ohl menet sohte mwahn
    wiahda mehkot me pahn kahrehiong en kamala de selidi.”
  dad-dad: Age de fen, idi aab ditor dile, abob diroken ken, diron, “Tamo enei ereb
    taka laa fouf nẽ be, kalabus ileya nẽ to age fef.”
  zab-NT: 'Chi gubicádeb tuby lad guzulo cayueedeb diidx cun saadeb, nadeb: —Bniety
    nguiuc xíteete gady gúntib ni riáld gatybɨ, o ni chúuzacbɨ láani lizguiib.'
  jae-jae: jasêsa ma sêsôm gêdêŋ tauŋ gebe “Ŋac tônê gêgôm sec teŋ amboac êmac êndu
    to êŋgôŋ kapoacwalôŋa atom.”
  ksd-ksd: 'ba dia tar vana irai, dia tatata, ma dia biti: Go ra tutana pa i ga pait
    ta magit i topa ia ba na virua tana, ba da vi ia tana.'
  msm-NT: Paggawas dan on, mig-iling sikandan, “Kona man naan angay no oghimatajan
    si Pablo ubin ogprisuhon.”
  myk-myk: 'Ba pʼa foro wɛ, na ganha na puyɛ pyi: «We ná we ya ta kakuunɔ la shishiin
    pye lemu na já xu nɔ wu na, kelee na wu le kaso ni wɛ.»'
  sbe-sbe: Kabahekohekoikesega numana wa se pesagabaei na se bom yodi se hedehedede
    se wane, “Teina tamowai ta nige saha hesau yababana ye ginauli na debanaena bena
    se koihemwaloi o se tole numatutugudu unai.”
  mcr-mcr: '@see-verse:ACT.026.030'
  cux-NT: 'Taachí ''iiⁿ''yāⁿ s''uuⁿ cueⁿ''é yā ''áámá lado caⁿ''á yā nguaaⁿ maáⁿ yā:
    Mar ''áámá nuuⁿndi ch''ɛɛtɛ nguɛ́ɛ́ vɛ́ɛ́ yeⁿ''ē sa ''cūū nguɛɛ chi ''caaⁿ''nuⁿ
    yú saⁿ''ā, ndíí nguɛ́ɛ́ chi caⁿ''a sa vácūū.'
