    mirie non Iudaiap ga man ameuluo tavuk ila mamarani.
  gmv-NT: ቃሴካ ኢስቲ ማርካታና ኮይኮ ኑ ኣማኖ ጊሽ ታ ኬሃ ሚንꬃ ዎጋ ናጊዛ ፋርሳዌ ባጋ ጊዳዳ ጋምዒዳዴ ጊዲዳይሳ ኢስቲ ኮይሮፔ
    ዴንꬂዲ ኤሬቴስ።
  por-BLT: Eles me conhecem há muito tempo e podem confirmar, se assim quiserem, que
