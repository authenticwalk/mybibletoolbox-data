    'gã ojomoyka je kwaapa. Fariseu 'gã 'ã Jarejuwarete 'ga je'eg imũ etee futat wapo
    jepi— 'jau Paulo 'ga Agripa 'ga upe u'ama imome'wau.
  dao-dao: Judah jumnak thum üng aktäa ling lü, Pharisea ka kya khawi cän ajana na
    ksingkie, ami pyen vai ta saksi na u se.
  cya-cya: Jlyo ti' ne' si'yana cua' s'ni nducui ncha'an cha' 'in ne' fariseo, ta
    nu ti lati ndi'in ne', lo' cui' ne' tca quitsa' ne' 'in um cha' re.
  beu-beu: Ini napang ateing luung iila, angu ebele agama enehe eele ang naung vengjali
    se, ini nelamal-netahi angu vengsarentat metma nimang raja di veng aat hubai.
    Naing anga di, Farisi enehe. Nehe emangpi ateing se hula, ning Farisi enehe anga
    naung ba, Yahudi eagama elamal-etahi angu etatabit emangpi eamulung.
  wrk-wrk: Yalu jungku kunybana yuwana Musiskanyi, bukamba Jumuku. Ngala nanamuku
    Barasimuku, yalu jungku kunybanyimirra yuwanyi. Jungku yalu yurlurr yuwanyi. Jingkijba
    ngananjali Jumukunyi, ngayi Barasi. Ngayi Barasi yurrngumba. Marda yalimi karu
    ninga ngaki, ngayi Barasi yurrngumba. Marda yalimi ninga karu ngaki, jungku ngayi
    kunybanyimirra yuwanyi Musiskanyi, barrinani bukambiju Barasimuku, yalu jungku
    kunybanyimirra yuwanyi.
  nii-nii: Kumb ok, na ek nip eł ei, enim kanik ełmin. Ełmin ei na ek nip eł mił,
    ni tor kindngii,” pa nim. “Wumb piinmin, na wumb lo ek piik ełmin oł ei nge, mił
    lo ek piiłmin wumb oł ei oł endi eipi mił; sinim men ngii lo ei mił kapłi sinałim
    mon.
  ign-NT: '@see-verse:ACT.026.004'
  dik-NT: Aŋickë akölaköl, ku acïk bï dhɔ̈l lɔn nadë ke ɣɛn acï kaŋ cieŋ ke ɣa ye
    raan akut Parathï kɔc ke muk lööŋ Nhialic cök apɛi.
  cac-cac: Tato ay sgana eb' syala', syal yalan eb' to ayxo tiempo fariseo in. A eb'
    fariseo chi' yelxo val sc'anab'ajej juntzan̈ b'eyb'al yic co c'ayb'ub'al eb'.
  tzj-E: Wc'ola cgan necbij chawa, j-e' cutkin bien chanen en aj fariseo, j-e' cutkin
    q'uen c'jol xenoc ta fariseo. Ajoj ja ok aj fariseo más nkaya' ruk'ij kreligión
    que chquewech jle' chic aj Israel.
  san-BUR: အသ္မာကံ သရွွေဘျး ၑုဒ္ဓတမံ ယတ် ဖိရူၑီယမတံ တဒဝလမ္ဗီ ဘူတွာဟံ ကာလံ ယာပိတဝါန်
    ယေ ဇနာ အာ ဗာလျကာလာန် မာံ ဇာနာန္တိ တေ ဧတာဒၖၑံ သာက္ၐျံ ယဒိ ဒဒါတိ တရှိ ဒါတုံ ၑက္နုဝန္တိ၊
  yaa-NT: '@see-verse:ACT.026.004'
  cab-NT: Lǘja jasúbudirunina, áni gayáraati jamúga jaríñaguni ánjaña jamúga busén
