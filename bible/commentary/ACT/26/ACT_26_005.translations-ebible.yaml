  cmn-FEB: 他们一直以来都很了解我，如果他们肯作证，你就会知道，我一直严格遵循最严格的教派，忠于我的信仰。我按照法利赛人的方式生活。
  gmv-RNT: Qasseka isti markattana koykko nu ammano gish ta keeha mintha woga naagiza
