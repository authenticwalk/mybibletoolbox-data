verse: ACT.026.005
translations:
  kpx-kpx: Iale abu hilokale ke abuna louge keu duave. Abu hilokage dau Balisia ata.
    Iale Balisia keau Diue menaka kebia ehovei vaveveabe kemo negoai ke vama. Ige
    data vaveveabe kemo negoai ke vama.
  okv-H: eto na Judea embo nei uhoho javo Pharisees ga kaju ue God jakeka kaikari
    eagona ke avo enana kiarira te ke avo ke be asi uje ue amo mahu ahera.
  tbo-tbo: Lolowa amaka hi hanapugeya, ata tapalolo wailugagayo dumana a bolu gowana
    Palisi naka tau tulahi gehouna. Inapa nugonugohi yaka apo hina bahena geleteya.
  mal-C: ഒരു പരീശനായി, ഞങ്ങളുടെ മതത്തിൽ ഏറ്റവുമധികം നിഷ്ഠ പുലർത്തുന്ന വിഭാഗത്തിലാണ്
    ഞാൻ ജീവിച്ചത്. ദീർഘകാലമായി എന്നെ അറിയുന്ന യെഹൂദർ മനസ്സുവെച്ചാൽ എന്നെക്കുറിച്ചു
    സാക്ഷ്യം പറയാൻകഴിയും.
  grc-SR: προγινώσκοντές με ἄνωθεν, ἐὰν θέλωσιν μαρτυρεῖν, ὅτι κατὰ τὴν ἀκριβεστάτην
    αἵρεσιν τῆς ἡμετέρας θρησκείας ἔζησα Φαρισαῖος.
  bgc-bgc: जै वे गवाही देणा चाहवैं, तो तू मेरै ताहीं तब तै पिच्छाणै सै जिब मै जवान
    था, के मै फरीसी होकै अपणे धर्म कै सबतै खरे पन्थ कै मुताबिक चाल्या।
  khz-khz: Au tovotovona na vegata geripakuto, ia kila matagai pene geririwana genai.
    Geku maguli evetinato vegata au Parisea goleana talimaku. Aliruputali gekwalanaana
    gevega-tiligaana goleana.
  deu-TKW: da sie von früher her von mir wissen, wenn sie Zeugnis geben wollen, wie
    ich nach der strengsten Sekte unserer Religion lebte als Pharisäer.
  zsr-NT: Nö́zgaccznëꞌ caꞌ len huac laꞌguíxjöꞌë ca naꞌ benaꞌ dza niꞌtë. Gucaꞌ bönniꞌ
    fariseo. Yuguꞌ bönniꞌ fariseo tuiꞌ ládxiꞌcrëꞌ laꞌyíj ládxiꞌquëꞌ Dios ca tunëꞌ
    yezícaꞌrëꞌ bönniꞌ judío.
  lin-lin: Bayebi ngai wuta kala mpe bakoki kotatola, soki balingi, ete natambolisaki
    bomoi na ngai lokola Mofarizeo, na botosi makasi ya mibeko, ndenge lingomba na
    biso esengaka.
  hns-NT: Oesabhan dher dien se djaane hai aur djab maange tab gawaahie dei sake hai
    kie ham Fariesie baatie aur aapan djiewan ek Fariesie ghat bietaaila. Aur Fariesie
    logan hamlogke dharam ke sab se bhaktie waalan hai.
  noa-E: Amau khaphʉ nʉmgui ajim anʉm ĩchab, warrgarwe mʉ ich mag fariseokha chitʉm.
    Pua khaphʉ sim, fariseonaanta chadcha bʉ̈ʉrjã maach jöoin i pʉaba wajapcha ʉʉrkhaajem
    khʉʉnau. Amau chadcha nem agchata jaau nʉm akhiin, magʉmta bʉ̈ʉrjã meerba thum
    jaaukhamgui ajim anʉm.
  eng-EMTV: since they have known me for a long time, if they are willing to testify,
    that according to the strictest sect of our religion I lived as a Pharisee.
  mib-NT: Te núu cácuni maá de cahān ndaā de, te je cájini de sāña jéē ndé lulí ná
    ni quɨ̄vɨ ná nuū grupo fariseo, te grupo un nīhin ga cánducú ndéyɨ́ de squícu
    de ley yā vēsú tāca gá grupo tēe nación yō.
  lif-NT2: उन्‍छेःन्‍नाङ्धोए खे़ङ्‌हाॽरे़ आयाःम्‍बेओ मे़निःसुआङ् मे़वाॽरो, हे़क्‍केःल्‍ले़
    निङ्‌वाॽ मे़जोगुने़ फाॽग्र इङ्‌गाॽग आनिगे़ साम्‌योथिम्‍मो काक्‍नु के़साक्‍पा हे़न्‍थिम्‍बा
    फरिसि साम्‌योलक्‍कोबा वयाङ् फाॽआङ् कप्‍मोआङ् तोःन्‍दि पिमा मे़सुक्‍तुॽरो॥
  xnj-xnj: Vanimanyili mu magono gamahele na vihotola kujova ndava yangu ngati vigana,
    kuvya kutumbula kadeni navili mmonga pagati ya chikundi cha Vafalisayu chechikangamalisa
    neju kulanda mvelu wa njila ya kumuyupa Chapanga yitu.
  mmx-mmx: Buaang levenmaares digakleklen ia. La nanga dikleklen i do aga nemen keneng
    at lara libinam tadi at lotu atnama mo di mumu asu aleng Laulis Linga. Di tong
    nedi do lubung Parisi. Di epovo do dina tong i do na levelinga rak i ruturun,
    mo do di vara i.
  cbr-NT: Usa 'ain ca atun 'unáncë 'ixun, 'ëx cana 'itsa baritian fariseo uni 'ai
    quixun caisa tanquin mi cati 'icën. Nux fariseo 'aish cananuna nux judíos unicama
    raíri 'icësamairai Moisésnën usai judíos unicama 'iti cuënëo bana quicësabi oi
    'ain.
  tee-NT: Ju yu'unch mak'anch quintamispaich chai laich catanaulh ni va catanomputulh
    ni tus quilhitalacat'icst'inti makfariseo xacjunita. Chai ju quilhamap'aksin quinc'an
    ju fariseonin icjuntau yuchi ju palai ts'inq'ui tachi chun ju quilhamap'aksin
    quinc'an ju israelitanin icjuntau.
  eng-LSV: knowing me before from the first (if they may be willing to testify), that
    after the most exact sect of our worship, I lived a Pharisee;
  cak-NT: Y reje' quieta'n chuka' chi c'a jin c'ajol-ala' cuando xic'ue-pe quiq'uin
    ri achi'a' fariseos. Y ja roj ri achi'a' fariseos ri más nakanimaj ri nu'ij ri
    ru-ley ri Moisés. Y xa ta ri kawinak re' niquijo' niquik'alajij, can nik'alajin-pe
    chi can ketzij ri yenbij-apo chawe cami.
  pah-NT: Jirekoagwera fariseuramo g̃a ymya ikwahavi no. Fariseus'g̃a ko koji'i reki
    g̃wendu katu g̃wamonhava'ea nhi'ig̃agwera jara'g̃a hohe, ei ga. Ji ko na tuhẽ
    ahendu katu ahenhi'ig̃agwera jipi. Ipotarame po g̃a imombe'ui te a'ea hamo, ei
    Paulo'ga g̃a pe.
  sja-NT: Ichiaba k'awa p'anɨ mɨ k'ũtrãa weda fariseorã eerepema paji, mãɨrãpa jõmaarã
    k'ãyaara pipɨara oopata perã Tachi Ak'õre Ũraa p'ãdade jara bɨk'a. Ãrapa mãga
    jara k'inia p'anɨ pɨrã, wãarada adai.
  xed-xed: 'Nda sna hahəŋ ta iʼi daga manda ghalya. Ka ta kumay həŋ katsi, laviŋlava
    hahəŋ ta mnay kazlay: Tekw iʼi mataba gwal ta fikaghuta si ta ghəŋa dina ŋni ta
    nzakway ka ŋa la Farisa kəʼa.'
  mks-NT: Ta xíni̱ va̱ha na ña̱ ja̱nda̱ yúta̱ i̱ na̱sa̱cuu u̱ ta̱a fariseo ta chí
    cuu ndicani na nu̱ mé ndó tá cúni̱ na̱. Ta nde̱he̱, na̱ fariseo cúú nde̱ na̱ cája
    ley Moisés xi̱hín ndinuhu chága̱ ini nde̱ a̱ ju̱ú ga̱ inga na.
  gfk-S: Di te nunure iou ra lawas na pana ma be ing di sip, io, di haruat be di na
    suro haut be iou ga tike Parisi, no dadeswana iabar naramon tano numem lotu.
  bmu-bmu: 'Yeŋön könaŋamni nalö köröpŋi möt kutuze. Sihimŋini ahöi mi ölöp kewö naŋgöba
    jibeak: Nanine jike nup uruŋe Farisi pati neŋön asa yeŋgöreŋ jike mötmöt mi törörök
    kötökŋi wuataŋgöba maljin. Nöŋön mutuk yeŋgö kambu patinöŋ aŋgota Köna keu kapaŋ
    köla wuataŋgöba malal.'
  dgz-dgz: Mu wam nonongataet asik di tanegene menan guturana mame wat anupi di wain
    go uon, ne oare. Ne Parisi nagirewa dugup muga apanewa da. Nu Parisi nagirewa
    iup kaimakaet waraton taintoni nagirewa, iup da ya topaiseton.
  eng-GNV: Which knewe me heretofore, euen from my elders (if they would testifie)
    that after the most straite sect of our religion I liued a Pharise.
  zaa-NT: Hua yù huá cą qui'ni dèsdeba ná' huatsa nna uccua' fariseo, grupo nu adiru
    estricto ná cą le' religión qui' tu'.
  eng-WEBSTER: Who knew me from the beginning, (if they would testify) that after
    the strictest sect of our religion, I lived a Pharisee.
  guh-guh: Judíoviyajuvënëvi itsamonae naexana fariseovi. Nexata bajarapamonae Dioso
    Moiséspijinëta penajumecopatsilivaisi, bitso jumecovënëtsiajinavanapa itsajudíovivecua.
    Nexata itsa yanijobijitsipame, daxita judíovi catsipaebijitsipa pacuenia picani
    pejevaxinëjavaveliacujinaenë catsitecaponaponajë fariseovi pecujarubicuene.
  bon-bon: Teepi sasa cabu ca umle gemi cane, siige teepi liba singi gemi, teepi miiji
    gemi aitname egä cane lipu niinäce cabu ca yepä sigu cabu nanajuji, lui Parisea
    sigu biname cina Acejiyame ne yaawejanusi mäpu cotre mule ca.
  nhw-BL: Nechiximajtoque miyac xihuitl huan sintla quinequisquíaj, huelis mitzilhuise
    para niitztoya se fariseo, nopa israelitame catli achi más chicahuac quitoquilíaj
    nochi catli quiijtohuaj toisraelita tlanahuatilhua.
  mgw-mgw: Baanitangite bu'ka kwai'mbu', na mana bapendile bakombwa kong'ondelya,
    panga naai na Mfalisayo kwa mu'lu' mwanibi'ngi'yage salya ngali' ya dini yitu.
  swh-ONEN: Wao wamefahamu kwa muda mrefu na wanaweza kushuhudia kama wakipenda, ya
    kwamba kutokana na misimamo mikali sana ya dhehebu letu kwenye dini yetu, niliishi
    nikiwa Farisayo.
  wbi-wbi: Vang'awile kuhuma kuvwasio luvanoghile kuuti vitike kuuti nikikale ghwene
    Mfarisayo, ikipugha kiino kilinuvwimo vunyangufu mu lukano lwitu.
  bba-bba: Bɑ mɑn yɛ̃ n tɛ. Yen sɔ̃, bɑ̀ n kĩ bɑ koo kpĩ bu mɑn seedɑ diiyɑ mɑ Fɑlisibɑn
    swɑɑ sɔɔrɑ nɑ kpɛ̃ɑ, ye yɑ Yuubɑn sɑ̃ɑrun komɑru nɛni n kpuro kere.
  eng-KJVCPB: which knew me from the beginning, if they would testify, that after
    the most straitest sect of our religion I lived a Pharisee.
  kgk-NT: Nhandejáry he'i va'ekwe gwive ahendu porãmba va'ekwe voi. Ndaipóri mba'e
    okanhy va'e xéhegwi. Fariseu kwéry ohendu porãve va'e outro judeu kwéry-gwi. Fariseu-rami
    aiko va'ekwe. Ahendupa porã ete. Are gware-ma voi oikwaa judeu kwéry xe rekokwe.
    “Upéixa voi Paulo rekoha” he'ise ramo, he'i arã xe-rehe.
  waj-waj: Na variee vaidi Farisaiya aataruuvaa iiravai. Ta vaidi Farisaiya Anutuuqaara
    uu aataruuvaa iiravai. Ta vaidi Farisaiya Anutuuqaara uu aataruuvaa safuuma iida
    mmuakiaa gioonna kiaapuuya Anutuuqaara uu aataruuvaa yaatareeravai. Na Farisaiya
    aataruuvaa tuqinnama uuvaa hokoba suai vaa vaidi Yutayaiya taavai. Ivaara iya
    kooyaa kiatainai aikiooma fai ivaara kiaaravai.
  cpy-cpy: Tema naakata-ki Inashitantaniri shintsitan-taniri, nomonkaa-yitziro Ikantakaan-teetani.
    Ikoyi-rikami nosheninka-paeni, kantacha ikenkithata-kotena, tema riyotana jempe
    nokanta-waeta.
  mpx-mpx: Sauga yayapona hi atenau ge binimala nuwaliya, bosowailiya wasau nihi wasaan.
    Nau Palisi wali boda elana ya ulutuka, boda ya wali logugui boda gegewel wama
    tapwalolo gamwanaa i gasisi lakel.
  wbp-wbp: Manu nyurru-wiyi, jinta-jarrijarna-jana turnu-warnuku Paraji-patuku, manu
    kalarna nyinaja Paraji-yijala. Manu kalarnalu Paraji-paturluju puraja Juwu-kurlangu
    kuruwarriji yirriyirri-nyayirnirli ngulaju panu-kari-piya-wangurlu turnu-warnu-kari-piya-wangurlu.
    Nyampuju junga-nyayirni karnangku wangkami, manu kajulu nyampu jaru milya-pinyi
    Juwu-paturlu kuja karna nyampu jaru wangkami. Kajilpanpa-jana payikarla yalumpu-patu
    Juwu-patu, ngulaju kajikangkulu kujarlu jangku-mani, ‘Yuwayi, junga-ka wangka
    yalumpu Puurluju, kujalpa nyinaja Paraji-wiyi.’
  luo-luo: Gisebedo ka gingʼeya kuom higni mangʼeny, kendo ginyalo timo nenda, ka
    gihero, ni kaluwore gi chike ma tiendgi tek mag ogandawa, naluwo kit jo-Farisai.
  nhe-NT: Nechixmajtoque miyac xihuitl huan intla quinequisquíaj, huelis mitzilhuise
    para niitztoya se fariseo, nopa israelitame tlen achi más chicahuac quitoquilíaj
    nochi tlen quiijtohuaj toisraelita tlanahuatilhua.
  aii-aii: ”ܟܹܐ ܝܵܕܥܝܼ ܠܝܼ ܡ̣ܢ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ، ܘܐܸܢ ܒܵܥܝܼ ܟܹܐ ܡܵܨܝܼ ܝܵܗܒ݂ܝܼ
    ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ، ܕܒܝܘܼܠܦܵܢܵܐ ܩܸܫܝܵܐ ܕܬܵܘܕܝܼܬܲܢ ܚܝܼܵܐ ܝܘܸܢ ܐܲܝܟ݂ ܚܲܕ ܦܪܝܼܫܵܐ.
  esk-NT: Uqałhiñaaŋurut iḷisimakkaqtiŋ uqautigisugluŋa piyumiŋ. Iḷisimapmiut aullaġniił̣haniñaglaan
    iḷagitilaamnik Pharisee-ŋuruanun tuvraiñiapiaġaqtuat maliġutaksranik pitḷuglugu
    atlaniñ.
  msb-msb: Aram naman ninda dati na kun magatestigo sinda na nabubuhay ako bilang
    Pariseo na amo an grupo san amon ginatuudan kag nagasunod gayod san tanan na Kasuguan
    ni Moises.
  cpa-NT: Ma²lán¹²jni dsa² fariseo cónh¹ jmai³ lah¹ni³ ma²juanh¹²jni. Cu²rø² hlaih¹³
    lǿa¹² mai³¹ quián² jnieh³ dsa² fariseo ha²lah jmo² jnieh³ ja³cog² Diú¹³ cónh¹
    jín³ ca¹lah¹já¹ dsa² jag¹³ siíh². Ma²ŋi¹² báh³ dsa² héi². Di³ tsa¹ne³ hi² tsih¹dsa
    jǿg³ dsøg¹² quieg¹jni mi³né³.
  dso-dso: ଆଗେଅନି ମୁଇ ଜିଉଦି ନିୟମ୍‌ ସବୁ ମାନିକରି ପାରୁସିମନର୍‌ ପାରା ଚଲାଚଲ୍‌ତି କଲିଆଚି,
    ସେ ବିସଇ ସେମନ୍‌ ସାକି ଦେଇପାରତ୍‌ ।”
  meu-meu: Matamana amo idia na dibadia lau, bona bema ura bema gwauraigu lau na Farisea
    taugu, toma-diho oreana bunai ena kara metaudia idoidiai na badinava.
  yva-NT: Maisyare omai ti, wo inaena nugoenta to, weti wo raen sya ana syo raura
    wasaije somamo tugae. Wo raenamo ritavondijo ananyao Parisije rai mavabe to. Parisi
    awa ananyaowe mamo manui rave, mo wama varoro Yahudi kaijinta awa ananyaowe rakivan.
  dgc-dgc: Napospusan de a nale a tétupadén ko ta mahigpit i utus na rilihiyon me,
    da Pariseyoék.
  zpm-NT: Naṉpaa zho zha farisé goc naa, ni zha farisé nac zha ne rioxcoraa ruṉ grëse
    miṉe rliladz zha Israel.
  hix-NT: Farysew me ryhe wehxakonà. Amna yweronàhyamatxho yawo ro rma haxa wehxakonà,
    Farysew kom kukuru kaxe, àro yawo ron kom kukuru kaxe, kekon hatà. Àro wyaron
    me rohutwetxkonà, Xuknewyana komo, mexe rma haxa mak ha. Yaworo rokarymanàr xe
    tehtokonye, àro wyaron me rma rokarymetxow hamà, kekon hatà, Pawru.
  sim-sim: Uwa osik os anin li mbakwak li hishi nahi, halanak li mbaka. An ma ondo
    amber angop li heyetakonda nir. Os jikanda ermbasik a nari wolokop a sishi raha
    Farisi ondo lihi lar anira. Farisi ondo Moses sawehendari mashi amber hom li tiyarakokmbaha
    hishinda lir.
  npi-ULB: तिनीहरूले मलाई सुरुबाट नै जान्दथे, र मैले फरिसीको रूपमा जिएको कुरा तिनीहरूले
    स्वीकार गर्नुपर्दछ, जुन हाम्रो धर्मको अति कठोर सम्प्रदाय हो ।
  cgc-cgc: Kala a danen alin pa kan-o. Daw gusto danen magsugid ta matuod, danen mismo
    magpamatuod na alin pa ta una, nangabui a bilang isya na mimbro ta Pariseo na
    grupo ta mga Judio na iran na pagtuman ta ame na tuuan pinakaistrikto.
  tim-tim: Akto nâmâ Parisaio luâkŋe nengât den kârikŋe aregât dâm memeŋe akbiâ yâk
    yeŋgât kâmolân malân. Hain mandere nekmâ keine nâŋgâmai arekŋe makberâm agi are
    magi dâine nâŋgât keine âlepŋe dâmbiâ nâŋgâwât.
  yor-yor: Nítorí wọ́n mọ̀ mi láti ìpilẹ̀ṣẹ̀, bí wọ́n bá fẹ́ jẹ́rìí sí i, wí pé, gẹ́gẹ́
    bí ẹ̀yà ìsìn wa tí ó lè jùlọ, Farisi ni èmi.
  wos-wos: Tale séfélak héki hwarimbu wuni di wali rewuka di wunika jémba xékélake
    di mawuli yata di huruwun sémbutka watandi. Wuna sémbut angi dé, wuni Farisina
    duna hambuk hundi wuni xéké. Farisina du Moses wandén maki hurunjoka di hambuk
    jémba di ya. Wun jémba atéfék Judana duna jémbaré dé sarékéngwandé.
  emp-NTPO: Ãdjirãba cawa panʌa mʌ̃ra pariseoda. Bariduaba maʌ̃da bʌ quĩrãpita jara
    quĩrĩã b̶ʌbʌrʌ jaraida b̶ʌa. Bʌa cawa b̶ʌa judiorã ley ĩjã od̶i carea pariseorãba
    quĩrãcuitaara obadada.
  eng-F35: since they have known me for a long time, if they were willing to testify,
    that according to the strictest sect of our religion I lived as a Pharisee.
  ind-ind: Mereka sudah lama mengenal saya, dan kalau mereka mau bersaksi, mereka
    bisa mengatakan bahwa saya sudah hidup dengan baik sebagai anggota kelompok Farisi,
    yaitu kelompok yang paling ketat didikannya dalam agama kami.
  pes-OPCB: اگر ایشان بخواهند، می‌توانند سخنانم را تصدیق کنند که من همیشه یک فریسی
    خیلی جدی بوده و از قوانین و آداب و رسوم یهود اطاعت کرده‌ام.
  mpt-mpt: Yuda ni Felisi ge oyebibi kukubo dot bumolokobe. Kukub olo Yuda ni kukub
    afeto gaisonobi otane ne wafu binibiobe. Yudai kukub olo watemibbio kesoa baabkenom
    gib mole baabkeine!
  ssx-ssx: I̱ta꞉ hande Pa꞉tisi tapake haowa꞉ ekita꞉ mo haliwekima꞉ amba꞉ kone handata꞉
    neke pa꞉ta꞉ lapeke ya꞉la꞉me lea꞉me.
  mkl-mkl: À mɑ̀m hɑi ku kpɛ. Nɑ nŋu, bii ɑ̀ bi ɑɑ yɔkɔ ɑ jɛɛm sɛɛdɑ iyi si kpɑ̃ɑi
    Fɑrisi ŋɑi ǹ lɑ, ɑŋɑ iyi ɑ̀ re inɛ fei si kpɑ̃ɑi Ilɑɑɔ̃ ku tɔɔ nwɑ.
