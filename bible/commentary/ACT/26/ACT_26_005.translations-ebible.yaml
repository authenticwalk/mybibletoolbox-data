  arl-NT: Cuno Judiocuaca quia nequesotasureeraj. Nojori cuaara quia pohuataara jaara
    paniri pohuatanu. Cua mashajajiniji, janiyari seetanujuanaa Fariseo quijiani.
    Fariseocuacaari puetunu canaa supuetanaa rootasano Pueyasojinijijianaa tojitiaja
    cutara, socua tamasaca cuarta Judiocuacajiniji.
  ziw-ziw: Wavimanya mazuwa yoseni, uneva wakaunga waukule kugamba kulaila nkongo
    sikala saviya mntu ywa bunga dya sila ya Chiyahudi ya kumlonda Chohile, kugamba
    bunga dya Mafalisayo.
  grc-TR: προγινώσκοντές με ἄνωθεν, ἐὰν θέλωσι μαρτυρεῖν, ὅτι κατὰ τὴν ἀκριβεστάτην
    αἵρεσιν τῆς ἡμετέρας θρησκείας ἔζησα Φαρισαῖος.
  nag-nag: Taikhan jodi gawahi dibole mon thakile to shuru pora taikhan moike jani
    ase, moi Pharisee hoi kene taikhan laga dhorom te sob pora kara te choli ahise.
  eng-OEBCW: and they have always known – if they choose to give evidence – that,
    in accordance with the very strictest form of our religion, I lived a true Pharisee.
  knj-NT: Ta chi yoche eb chi yala, chi ske' yalon eb, tol fariseo jin yin tax wach'eal.
    Ja' eb fariseo tu', yel jijyom eb yin cu cuybanil tet wanoj xa.
  deu-1912: die mich von Anbeginn gekannt haben, wenn sie es wollten bezeugen. Denn
    ich bin ein Pharisäer gewesen, welches ist die strengste Sekte unseres Gottesdienstes.
  san-PUN: ਅਸ੍ਮਾਕੰ ਸਰ੍ੱਵੇਭ੍ਯਃ ਸ਼ੁੱਧਤਮੰ ਯਤ੍ ਫਿਰੂਸ਼ੀਯਮਤੰ ਤਦਵਲਮ੍ਬੀ ਭੂਤ੍ਵਾਹੰ ਕਾਲੰ ਯਾਪਿਤਵਾਨ੍
    ਯੇ ਜਨਾ ਆ ਬਾਲ੍ਯਕਾਲਾਨ੍ ਮਾਂ ਜਾਨਾਨ੍ਤਿ ਤੇ ਏਤਾਦ੍ਰੁʼਸ਼ੰ ਸਾਕ੍ਸ਼਼੍ਯੰ ਯਦਿ ਦਦਾਤਿ ਤਰ੍ਹਿ ਦਾਤੁੰ
    ਸ਼ਕ੍ਨੁਵਨ੍ਤਿ|
  nob-LB: Jødene kjenner meg fra lang tid tilbake. Dersom de bare vil erkjenne det,
    vet de veldig godt om at jeg har levd som en ekte fariseer og fulgt den strengeste
    retningen i vår religion.
  ntj-ntj: Puru-ya nintilu kulira ngayulu-rna Paratji nyinarranytjalu Mawutjaku wangka
    tjukarurrulu kulira palyalpayi. Tjingurunta-ya palunyapirinypa watjara yartakanama
    ngayuku ninti-ya nyinarranytjalu.
  sxb-NT: Ngawaesa okulowa mbwe ku emiaka emingi wamiire okuwa ni wamanyire mbwe nyawanga
    mu owulala owua *Awafarisaayo owurindre endagirra ziifu wukalu ino mu ediini iifu.
  nhu-NT: Ɛ bó kee naa ntay lɛ ɛ kɛw lo ncejole nu ɛ me nu wee ŋgoo Bofalasii ɛ ɛ̀
    nu ŋgoo yì looci tɛmyi yî fiɛɛ fi Nyo' le fele yimi yicii. Fin nu fiɛɛ ɛ ɛ̀ nu
    lɛ bó kooŋke keejeme, ɛ́ bó ebee lɛ ɛ̀ nu kecɛɛy.
  row-row: Mete ma malangga agama ra nau, ara bisa dui oi sira rahine au mia doo na
    neu. Te au ia, masoꞌ partei agama Farisi boe. Basa atahori bubꞌuluꞌ, hai atahori
    Farisi ia ra, mana toꞌu mihereꞌ atahori Yahudi ra atoran agama na.
  msy-msy: Me fomɨra na gɨfo, egh me ifongegh, nan arazibar gun nɨ mɨkɨm. Kɨ uan igiamɨn
    ikiava, egha Farisibar gumazir mamɨn otogha men arazibar gɨn zui. Ezɨ gumaziba
    men arazibar gɨn mangan bar buraghburaki.
  agg-agg: Farisi-yafe hohoanɨmo ranana ai tüŋümbɨ safɨyo hayamboyo asu Suda yɨhoefɨ
    hohoanɨmo ranahambo ŋgasünde-andeimbɨyo. Ro ranɨ hohoanɨmo süŋgumarɨhandɨ. Ai
    fɨfɨrundɨrɨ-mboanemo, ŋga asu ai hoafɨndɨmondühɨ ana, ra anɨhond-ane mbeyahomo-ndamboane.
  ptp-ptp: He Yuda xovô a ilage om he obêc nêb nêl a kɨtong ge od he ob nêl bê a mi
    tɨmu vô môp wê xe Palisi vông ge vɨhati nivɨha. Xe Palisi ge, xe vông yuac levac
    lec môp kɨtaaên hɨxôn môp ya luu Yuda vông môp ya vêl.
  nak-nak: Tio egite rovi tigi seseletiau mai ele, ioge mai egite masagea ge veipaleamu
    la paga isa te la vulovulogu, eia taritigi moli. La vuhula pala eau isa tegite
    Pariseo sesele. Eau roromuli tomi la viputumulila ale tikumu pepeho oata te la
    vulovulo la lotu tamiteu ele.
  lbb-lbb: La tasman iau tagun nating, ning la mang, lar warwara talapor mang a mur
    ot a toltolla anuna Parisaiola. Mila ning a kunum tagun a tarai Juda ning mila
    mur sot rop pas a Warkuraila ana numila lotu.
  kan-2017: ನಾನು, ನಮ್ಮ ಧರ್ಮದಲ್ಲಿ ಬಹು ಕಟ್ಟುನಿಟ್ಟಾಗಿ ಆಚರಿಸುವ ಫರಿಸಾಯರ ಪಂಥವನ್ನನುಸರಿಸಿ
    ಫರಿಸಾಯನಾಗಿ ನಡೆದುಕೊಂಡೆನೆಂಬುದನ್ನು, ಪ್ರಾರಂಭದಿಂದಲೂ ಅವರು ಬಲ್ಲರು. ಸಾಕ್ಷಿ ಹೇಳುವುದಕ್ಕೆ
    ಅವರಿಗೆ ಮನಸ್ಸಿದ್ದರೆ ಹೇಳಬಹುದು.
