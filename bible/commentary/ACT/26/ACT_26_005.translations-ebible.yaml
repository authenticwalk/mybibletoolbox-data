    umasi etiteye su, lowe fara'u ne ma'e au te'e areiyerowa. [Fl 3:5-6]
  myy-myy: Gʉa masa fariseo gaye tʉoĩarã, ĩna ñama bʉto Moisés ñayorʉ ĩ rotirise gaye
