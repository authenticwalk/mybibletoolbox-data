    kirarira raŋgaina owai ŋgoin, ainda moca aina Iudana kabena tumbunnanda, mina
    Parisina tɨpemb kirarir gagrarta kirarirta toawanaiŋ.
  qvm-NT: Tsaynogpis musyapäcunmi mözu cashgäpita-patsa fariseo runa cashgäta. Tsaynog
