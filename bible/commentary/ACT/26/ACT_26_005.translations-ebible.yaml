    uami.
  nbq-nbq: Nit Yakuri wene yugup wokbaluk ogasagwi menda andi, it nin enane anye vaga
    yagan nagu lagagwa Parisi menda ako, an ogo it ninim yagan lagya lagagis ako,
    o muk en enelupma, vagalogo yukheraup embetao halok andi, yukheramwak.”
  tgo-tgo: Mbaŋa molao moli thɨ ghareghareŋgo na valɨkaiwanji thɨ utuŋa utuutuniŋgu,
    thoŋgo nuwanjiya; ghino ya ru Parisi e lenji wabwi tɨne na ya ghambugha ghamathanavu
    na wabwike iyake lenji mbaro e lama kururuko tɨne, i kivwala wabwike wolaghɨye
    lenji mbaro.
  yap-yap: Gubin ngiyal’ ma yad manang, ni fa’anra yad ba’adag ni ngar weliyed ni
    aram rogon, ni som’on i yib ke mada’ ko chiney e ug par ni gag reb i girdi’en
    fare raba’ i girdi’ ko ba’ romad e taliw, ni aram e Farise fithingrad, ni yad
    be par ni yad be fol u urngin e motochiyel.
  mop-NT: —U yeeloo' ti fariseo u c'aba' in na'at ti ch'ajomen to. Wa u c'atoo'o,
    jede'ecoo' u paataloo' u yadic ti jaj abe'e. Le'ecoo' aj fariseojo, mas walacoo'
    u tz'ocsic c'u' a sucoo' u bete' aj Israel tuwichoo' u chucaan in wetcaal,— cu
    t'an.
  tet-tet: Kalo naꞌilulik ulun sia ema moon, sia bele dale naꞌak, sia natene haꞌu
    tiꞌan hori uluk. Haꞌu neꞌe moos tama partee Farisi. Ema hotu-hotu natene ami ema
    Farisi neꞌe, mak makaꞌas kaliuk tuir ukun-badu Yahudi hotu-hotu.
  hlt-MCSB: Bawknah khuiah kaimih kah buhlaelh he a cuep kahlik vanbangla Pharisee
    pakhat la ka hing te, phong sak ham ngaih uh cakhaw kai he m'ming uh hlaai coeng.
  xtd-NT: Nde daa xini tnaꞌa‑da xiꞌin‑s, te na jaꞌan koio‑s nux ka juini‑s xa jaꞌan‑s
    nax kida‑da chi jandixa‑da ley se Israel ka kuu fariseu.
  mdy-ETH: ሃሣ ዔያታ ፔ ቶኦኪና ማርካዻኒ ኮዔቶ ኑ ካኣዦይዳ ዎጎ ኮሺ ዶዲሺ ዓርቃያ ማዔ፥ ፔርሴ ዓሶ ዛላ ማዒ ታ ናንጌሢ
    ዓይፃፓ ዓርቃዖ ዔያታ ዔራኔ።
  spl-spl: Parisaio lokŋe Yura nengât girem den âlâlâ tiŋâk lâum orotmemenenŋe tâŋ
    tâŋâk watmâ Anitâ mepaem manmai. Otmu nâŋe aŋgoân opon kâmbukŋan yâhâwan sâp yan
    embâŋâmbâek yâk yeŋgâlen torokatmâ manmâ gan. Yâhâ lok haknan sâm kinsaiŋe yakât
    topŋe naŋgai. Yakât otmâ den yukât âiyongorâ ekgohonomaihât dop tap.
  usp-NT: Y rechak retamaki'n y wi rajak, tijna' tijb'ijtak chawe chi tz'eti' ini'
    fariseo. Mak fariseo ri'taka' jun k'at ri sub'laj tioctak il chi jb'anic juntir
    ri tijb'ij kac'utu'n chirij Kakaj Dios.
  zav-NT: Na' zɉəṉezczene' de que nada' dezd bgüego'otia' naca' beṉə' fariseo, na'
    neto' beṉə' fariseo naochto' yoguə'əḻoḻ costombr de'en de ca naquən' cheɉṉi'alažə'əcho
    Diozən' mazəchlə ca notə'ətezəchlə beṉə' Izrael.
  sgz-sgz: Dikte lain mánán i iau i dolon pákánbung. Má ngo di nem, ki á di sang da
    worwor talas uri kak liu ngo á iau á kesá Parisaio, má ngorer iau lu mur arwat
    pas noi sang á keskeskesi rákán á nagogon si Káláu.
  kek-NT: Eb a'an neque'xnau cuu chalen chak sa' inca'ch'inal. Cui te'raj, ta̱ru̱k
    te'xch'olob xya̱lal chicuix. La̱in aj fariseo xcomoneb li neque'xq'ue xch'o̱l
    chixba̱nunquil chixjunil li naxye sa' li chak'rab jo' naraj li kapa̱ba̱l.
  blz-NT: Nanau'mo a ninginti'ianna i raaya'a i yaku'. Ka' kalu i raaya'a mo'uus,
    raaya'a sida mompotuutuu' se' tumbenapo i yaku' tonsoop mian Farisi. Mian Farisi
    iya'a a men muntukokon tuu' aturanna agamamai.
  poe-NT: Kja̱xin jehe sín la ó nohe sín la kjá jína chróchrónka sín kíxin tí na̱xa̱
    kꞌuéntasoána la kꞌuéfariseona. A̱ ntá tí sín fariseo a mé a̱ntsí má kjuínchexiteyéhe̱
    sín tí ley kuènte tí nkehe tinkáchónkini.
  san-TAM: 'அஸ்மாகம்ʼ ஸர்வ்வேப்⁴ய​: ஸு²த்³த⁴தமம்ʼ யத் பி²ரூஸீ²யமதம்ʼ தத³வலம்பீ³ பூ⁴த்வாஹம்ʼ
