    nogapis lapanta cumplergä.
  chz-NTPS: Läꜙja̱ˉ ñeyˉ kweeˉ la̱a̱ꜗ jnäꜘ fariseo. Jnäähˈ fariseo miˉteˋ baˊ jnäähꜗ
