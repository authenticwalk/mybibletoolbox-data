    “Ito bajiro bajiquĩ ĩ”, ĩna yi ãmoja, riti yirãji ĩna.
  trc-NT: Ne̱ sese gu̱un rá nij soꞌ, ne̱ gu̱un nucua̱j nij soꞌ cata̱j xnaꞌanj maꞌa̱n
