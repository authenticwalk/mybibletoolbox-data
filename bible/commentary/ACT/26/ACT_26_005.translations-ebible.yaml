  dwr-ENT: ታኒ ኮይሮፔ ዶማዴ፥ ኑ ኣማኑዋ ሂጊያ ኦፔኔ ሚኒሲዴ ናጊያ ፓሪሳዋቱዋ ባጋ ፓሪሳዌ ጊዳዴ ዴዒያዋ፥ ኡንቱንቱ ማርካታናው
