    nga sikta sa riliyon ang mga Judio.
  swh-ULB: Wananijua tangu mwanzo na wanapaswa kukubali kwamba niliishi kama Mfarisayo,
    dhehebu lenye msimamo mkali kwenye dini yetu.
  tpt-NT: Yuꞌuncha ox takꞌatsay y lay vas katanaul ni mas tus tejkan tsꞌal xajkunita,
