  tbz-SIM: Bɛ̀ n yɛ̃́mu nɛ̀ dimɔ̀nnì kɛ̀ bɛ̀ dɔ́ bɛ̀ bo nɑ kɛ́nɑ́kɛ́ n do túmɛ̀ Fɑdisĩɛ̃
