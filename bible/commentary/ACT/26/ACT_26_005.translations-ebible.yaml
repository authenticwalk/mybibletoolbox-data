    araa lengi mai.
  ctu-CTI: Mach cu isujm mi mux i sube' pero c'ʌlʌl wajali yujilob isujm cha'an fariseojon.
    Jini fariseojob mi' más mele' bajche' yaño' bʌ bajche' xic'bil ti i mandar Moisés.
  zos-NT: Israel pø'nis comusyajøjtzi desde une'csye'ṉo'mtzi. O'ca sunbana'ṉ mi
    ñchajmayajø, muspana'ṉ mi nchajmayajø que øtz fariseo va'ṉjajmocu'yomo tzojcøjtzi.
    Y fariseo'is cyo'aṉjamyajpa más vøjø Israel pø'nis vya'ṉjajmocutya'm
  gvs-gvs: Tala maanawena bogina siyagoigu. Tauna neta Diyuuyadi sitagona, itoboinedi
    sitalavaitegu bego yau Parisi tayamo. Diyuu ida tapwaroro goi Parisi Yaubada ina
    Katukeda sikiboboosidoko. E yau boi nakae.
  kbm-kbm: Be eisir ili inei ayeu amol Parisai ane ti. Be ginei eisir tas-givin kob
    inei awangg yaun ebe warik gavang mul ve Parisai as mateu ebe gwang-ne gitlek
    amei Juda amei mateu walang ok, ok lavo itangi mie.
  tew-tew: 'Heḏi in didaˀḏáho wóetu̖ˀâ̖a̖mí nä́ˀin: Báyékí pa̖a̖yo dínhanginná naa
    páaḏéḏíbo Pharisee omuuˀin, heḏi nä́ˀin Pharisee tꞌowa-á nanbí khuu shánkí
    kayˀin dâyhújaˀ nä́ˀin wéˀgen Huḏíyo tꞌowavíˀweḏi.'
  rmc-rmc: On man prindžaren ešebnovarestar, a te kamlehas, šaj mange dosvedčinen,
    hoj me dživavas sar jekh le Farizejendar a igen zorales doľikeravas savoro andre
    amaro pačaben.
  apr-apr: Ngan mukot yege a iman nga, ngan au i lodi galanga yau oo. Le kumata bet
    lodi nen nga, ngan dook mata ke bet di tapdi tiwete pong ye dada kiau. Di ngan
    lodi galanga yau nen, ye kene yo au kase paunu go nga, ngan au i ayei ben di tooltool
    ke Paresi tina ngan atu. Ngan di tooltool yo tinepe ye budanga ke di Paresi nga,
    ngan tillos di Yuda kapala, yesoo di ngan tiyei urata mai san ye yo bet titoo
    wer ke Maro ngan dook mata le imot nga.
  tiy-tiy: Ménrugayén énggétiga ro begén, brab géfayaga ro toow i ni ké kétaya ro,
    ségétéwu toow fo méngintulus mamung dob de Fariseo modor fo toow bé de kitab tom.
  nlg-nlg: Gaira tara ghilalaa tua, ge kara liona na tutuguagu ke, tana vuivuni inau
    tu kabu Pharisee, te vaghaa gaira tara pangoti kakaighi tana lei vata ni levu
    ta didira na taluutuni rana Jew.
  dgr-DOGNT: Whaà gots'ǫ sek'ègeezǫ hǫt'e. Hagı̨ı̨wǫ-ı̨dè, ayìı segha ehkw'ı-ahodıı
    eyıts'ǫ dànì Pharısee gınàowoò wèhoedı-le k'ę̀ę̀ ıhdàa sìı nets'ǫ̀ hagedı ha dìì-le.
  pes-OPV: و مرا از اول می‌شناسند هر گاه بخواهند شهادت دهند که به قانون پارساترین
    فرقه دین خود فریسی می‌بودم.
  ron-1924: Дакэ вор сэ мэртурисяскэ, ей штиу де ла ынчепут кэ ам трэит ка фарисеу,
    дупэ чя май ынгустэ партидэ а релиӂией ноастре.
  tpz-tpz: Ee to nat tamoaan voh e ne peöꞌ, ivëh, kee se keh iu ne, ee se soe tavus
    koman a tah pamëh. Eöꞌ to vavatet voh noꞌ o kum po Parësiꞌ, eöꞌ he a koaꞌ ka ma
    taateꞌ poë varih to hivaꞌ, ko upöm Jiuꞌ pemöm hikta teꞌ me ne a taateꞌ kikis pamëh.
  agd-agd: Téi Farasisi vanta ma váké betíi ákona man baya kayo aránaó eriyaré umpo
    Yutan kayoi monó avúavá bá ída manaí ukhein pasen tenti sivútivá ma siameno sinten
    maen kasaen tiaminten mino.
  rkb-NT: Utakta Pariseutsa tukta. Asaktsa Moises harere bo pykyhytu hyỹ mykaranaha.
    Uta kino niwatihi Moises harere bo hyỹ ikykara. Ana humo hi sihyrinymyrẽtsa.
  san-THA: 'อสฺมากํ สรฺเวฺวภฺย: ศุทฺธตมํ ยตฺ ผิรูศียมตํ ตทวลมฺพี ภูตฺวาหํ กาลํ ยาปิตวานฺ
    เย ชนา อา พาลฺยกาลานฺ มำ ชานานฺติ เต เอตาทฺฤศํ สากฺษฺยํ ยทิ ททาติ ตรฺหิ ทาตุํ
    ศกฺนุวนฺติฯ'
  iws-iws: Mɨ iikamɨm kariirɨn bɨdinanar nɨnoknɨnkɨnkɨm. Mɨ sɨma hɨriinan naɨngwokɨswo
    mɨpa pɨ boɨnɨn. Mɨ sɨma kariir bɨdi yɨnoknɨnkɨnɨm kara Farisi sɨmiir wanmi siyɨuɨn
    siir naɨngwo dirɨraerarkɨn. Tɨ siyɨuɨn ɨni kɨrɨe waiwii ywowɨn.
  pol-SZ: Gdyby tylko chcieli, mogliby potwierdzić, że jako faryzeusz bardzo ściśle
    przestrzegałem praw i zwyczajów tego najsurowszego żydowskiego ugrupowania religijnego.
  ztq-NT: Xyuumbey nyë xaa Israel naa. Schilo kñë xaa nii xtse kwyon xlad tub tiiy
    xaa nii lë fariseo deelñee chakladzy xaa. Lëë xaa fariseo nak tub tiiy xaa nii
    mastre choxko kuñ cumplir xleey noo.
  zai-NT: Laacabe nanna dxichi cabe, ne ñanda niní' cabe pa ñacala'dxi cabe, dede
    dxi nahuiine' fariseu naa. Ne ca fariseu nga jma rinanda ley sti ca judíu.
  upv-upv: Arongwose erres nga daron nga mevi malum m̃elakel e ko nukorti tevi gortien
    ngok se kerr nga marivi Parasi nga murrurr m̃iterter kele wor, ko inu kele nuvi
    san. Ko m̃eri Isrel arongwose parwera nale ngok evi weretunen.
  aui-aui: Toudi raghani gurina sakowa katamanegu, bi sinawonem da tagu Jius damdi
    yadi boru ghakighakina tana sakwatuveni Perisis kamone bi yadi bagibagi siradi
    tupadi ayakivikivina yaporidi.
  wap-NT: Ĩnyukunuu naꞌapan an, marii ĩkowaadan puꞌati kai naꞌapam ĩtukapauzon õmashaapan
    kiwiin, naꞌiki marii ĩkowaadan kanom õmishidanii. Õgaru Phariseenao diꞌitiꞌi daꞌi
    õzaamatinpauzon. Ĩnao tuukiaꞌoraz manawun ĩizoꞌatin Jewnao kakinaori kida.
  mva-mva: Di ambe unana sasalaga-tina dikauataka, be iboadu nedia-la be darangaka
    ngau tamoata bakarairai kata. Nge maka ma direre-re! Di dikaua ngau Parasi kata.
    Be kita Iuda marada nge Parasi ka mata kaiboangdi be tagadi ratadi ka ditagatagadi.
  dwr-NT: Taani koyroppe doommaade, nu ammanuwaa higgiyaa ooppenne minissiide naagiyaa
    Parisaawatuwaa bagga Parisaawe gidaade de7iyaawaa, unttunttu markkattanaw koyyooppe
    eriino.
  kfw-kfw: Inmani'n sakhi pekinte inti inchu, eini sinadan karra kacheet khet Pharisee
    rahooi inkhat ka-eya kaleiom itihi inmani'n apha matiangnga inphut innaleijetjei.
  bfz-bfz: सेयो जे गवाई देणा चाओए, तो शुरूओ ते माखे पछयाणोए कि आऊँ फरीसी ऊई की आपणे
    तर्मो रे सबी ते खरे पन्थो रे मुताबिक चलेया।
  cuk-09: Ar deginbali, bela an-wismarbalid, degine, ar sogbiele, sunna bega sogsamarbaliled,
    an gusgu sapingwagwad-akar Fariseo-sunnad gued. A-igar-gannarba anmar-dadgan-mesisadba
    an daed-dulemogad.
  ben-OBCV: দীর্ঘকাল যাবৎ তারা আমাকে জানে ও ইচ্ছা করলে সাক্ষ্যও দিতে পারে যে, আমাদের
    ধর্মের মধ্যে পরম নিষ্ঠাবান সম্প্রদায়, একজন ফরিশীরূপে আমি জীবনযাপন করতাম।
  mil-NT: Te mee‑güedě náhá‑güedě sá ndèé lǐhli‑í ní chitnahá‑í cue tée cùu fariséú.
    Te núu cuìní‑güedé cáháⁿ‑güedé sá těe farìséú cúù‑í àdi ñáhá dico nchaa‑güedé
    sa nàha‑güedé sá cuè tée‑áⁿ nǐ chitnahá‑í. Te cue tée cùu fariséú‑áⁿ ǐo cuìní‑güedé
    cada‑güedé nchaa nàcuáa nchìcúⁿ nihnu ñáyiu quìdé‑yu. Te yúhú nchaa sá nchìcúⁿ
    nihnú‑yu quìdé‑yu‑áⁿ nǐ quide‑í.
  myu-myu: '@see-verse:ACT.026.004'
  amk-amk: Wiro arahio iwaworu wesa nina kaha. Tarahio emaya fea reti, ea kontai emadu
    kariri yau, weo na reantenangfo yau mani Farisi di yau. Farisinesa mani enemirorong
    dohong we enari kariri Kaiwo Musai soi fo na mai paria, sewa mano siai fosa. Yau
    kontai tonana.
  fai-fai: Kale ika suwayo kal adikum ika naka kal keisiw. Kale ilim aket, ika ken
    nam sung bakanum, kaloliw. Be ken bakanodiw ka. Ilim kal naka Fedasi kukuw fakusi.
    Kale Fedasi ita atin Yu kayak imi sawa kidela abo nadiwe Yu kayak gu madik iyo
    akayamsiw.
  ura-NT: Chaen techu, raotojoeein fariseeoneein nihanune coitucuhin, rauhijiriin
    benaa nainecure ii rai, jerecuruhane. Nii coitucuhichene rijijieeina, leeochaauru
    amuritoheriin jataain rauhijiriin, canaacha esenetai tonoraera neein nihacaanu.
  mcd-NT: Fari ichapa ua onanmisifo. Nocon shunifoan noco yononi cuscan un tanasharapaoni.
    Uhuun caifoan Diosin tsain tanasharacun Fariseoran, huamisifo. Urifi Fariseo ipaoni.
    Un mia yoiai cuscan uhuun caifoanri tapiafo. Unmain icon yoicain mia yoipaiyaifo
    cuscan mia yoitirofo.
  urt-urt: Tinge sisyeme ŋam wahtaip wula wula. Kom ŋaiye tinge yisande pe, tinge
    tatame ŋaiye ka yininge yoworꞌe yember ŋaimune ŋaiye somohonme ŋam mende. Ŋam
    bamtihei ilyeh lenge Farisi pe, ŋam mende wah nihe ŋaiye ŋam gwande wusyep erŋeme
    tinge lalme.
  kiz-kiz: Bhanimanyili kuh'omela kubhuandu na bhilondeka kujhedekela kujha naiishili
    kama Mfarisayo, dhehebu lenye msimamo n'kali ku dini jhitu.
  tzo-TZE: Jech xu' ta xalic c'usi la jpas ta vo'one. Yu'un sna'ojic ti biq'uitun
    lic jch'un fariseoe. Ja' ti más tsots sc'oplal ta jch'uncutic li smantaltac Diose.
  lex-lex: Yoma honona re rat niohora olek a lia mahneka memna ne la'pa riy id ir
    mana rwayow nohora, de ratga rakot nohora a nhio'lu-lie'tu la ulul geni, de aghi'a
    ino'nu emek riy Parisi pa aghu'ru-ghelam matmiati ir deullu-tatarni honona, mak
    ha ror taru-rtatar targ olek la a agam mamni.
  dov-dov: Balizi atala andime kuzwa kumatalikil, kuti kabayanda kuzizumina, obo kuti
    ndakalikupona mbuli muFalisi, wamunkamu njumu loko yabukombi bwesu.
  rgu-rgu: Kalu malaka agama ra nau soo na, ara bisa tui rae, ara ralelaꞌ au neme
    uluꞌ mai. Te au ia, boe masoꞌ partei agama Farisi. Basa lahenda bubuluꞌ rae ami
    lahenda Farisi ia, homu mahere lahenda Yahudi agama na atoran katemaꞌ.
  toc-NT: Lhu̠hua xlacán quin­ta­la­ka­pasa y para xta­huam­pú­tulh tla̠n tama̠­lu­loka
    pi̠ aquit xac­ca̠­najlay hua̠ntu̠ taca̠­najlay tama̠­ko̠lh fariseos, porque xlacán
    hua̠nti̠ tancs tama̠­kan­taxti̠y hua̠ntu̠ quin­ca̠­li̠­ma̠­pek­si̠yá̠n nac xli̠­ma̠­peksí̠n
    Moisés.
  som-som: Haddii ay raalli ku yihiin inay ii marag furaan, iyaguba tan iyo horraantii
    aqoon bay u lahaayeen sidii aan ugu dhaqmi jiray dariiqada diintayada ugu qiiro
    adag anoo Farrisi ah.
  mam-C: Ex b'i'n kyu'n, ex aku kub' kyq'ma'n qa kyaj, qa Pariseyqinx we', ex intinkxa
    kyxoljo ch'uq xjal, a tzunxix kub' qniminji'y tkyaqil kyxnaq'tzb'il Judiy.
  ndj-ndj: Vamanyili nendu kukandila dahili na vakuwesha kutovilela, kucha ndaveli
    pakwandi ndayikalili kucha yumu wa chipinga chivelili na ujumilwa mkomi muujumilwa
    wetu, ndi chipinga cha Vafwalisayu.
  mbj-NT: Bäp peej däg ỹ rabahapäh né hẽ. Rakarẽn bä rahajaa raher'ood bä nyy da ỹ
    bawät paah. Baad had'op, ta wób sa bahä̃nh Pariséw raky daheeh Mosees ky n'aa
    jaw'yyk do ër mahang. Pariséw sa see né hẽ paa ỹỹh. Rababok doo da ỹ bawäd wät
    paah.
  lat-VUC: præscientes me ab initio (si velint testimonium perhibere) quoniam secundum
    certissimam sectam nostræ religionis vixi pharisæus.
  ngp-ngp: Wammanya Lupisi lutali, uneva nawadahe wakalonga uwona wawe mwa miye uneva
    wakaunga, kugamba kukongela nk'hongo nehikala enga yumwenga mwa kafyo chandile
    na siasa nk'hali, wakwitangwa Wafalisayo.
  enq-2: Naimanya lotuu mana dupa wata-minakondape pyoo miningi kambu kyeto Parasi
    lenge dokonya namba katao, kalai pio dupa pitaka wamba kandateami. Dopana, kandeami
    akali dupame emba langimana lao masetamino doko langyamino.
  eng-ASVBT: having knowledge of me from the first, if they be willing to testify,
    that after the straitest sect of our religion I lived a Pharisee.
  mna-mna: Tana indeeŋe ta taŋga mi tamar i na, zin tiute yo lup kek. Mi sombe lelen
    pa, na irao tipombol sua tio ti. Indeeŋe ta nio naŋgaŋŋoŋ mi imar na, aŋgabgaaba
    zin wal tutu kan ta timbol kat pa tutu mi suŋŋana tiam i. Amlip pizin Yuda pakan.
  myw-myw: '@see-verse:ACT.026.004'
  sby-sby: Na balayandanga kwamba pamenso penu, ngabasumineti ame kumasuba akunyuma
    ndalikuba mu likoto lya Bafalisi, bantu bakute kulama cena milawo ya mpaililo
    yetu, kupita bantu bonse.
  sll-sll: Molere Perisi ha maing ogolo weni i ware molga hangwo dimba, homa omaga
    para hanere, di tibi olangwo mere olekimua.
  yaq-NT: Jiba bempo, inime'e ket ju'unea, intok junen ea'ateko, a' teuwaane, in ju'ubwa
    yo'otuka'po naateka, jume' paiseeompo ta'eewame, inim Liojta jachin itom suale'uta,
    che'a yuma'isi aet yeu yumame, inime mak in na'ikiatusuka'uta.
  uro-uro: Bä nak tat dräm a ngo mauiu näkt ngakt bä nga nani a rha di mamär iva rhi
    sameng mamär sävät a ngo i nak aingo di qale ngo i ama Farisiqa na ngo qärakni
    i nguat tet mamär varhäm aut katnanakt ama Judaqäna säda aut kärhong angärha ron.
  ita-1885: Poichè mi hanno innanzi conosciuto fin dalla mia prima età, e sanno (se
    voglion renderne testimonianza), che secondo la più squisita setta della nostra
    religione, son vissuto Fariseo.
  muy-muy: Kwa ahaslani tə̀səra nu a, tamal tawayay magrakua sedi a ti tisliki məɗəmani
    ahəmamam nànjəhaɗ akaɗa zal Feriziyeŋ, nday ya ti taɗəbay *Divi ge Melefit lala,
    tə̀tam mis ndahaŋ ni ɗek ni.
  kqc-kqc: Ina vene bi senagi ina diba, niokugedi vonisi, na bi uni Sei rofu mokena
    vari gira aena di Pharisee vene di amiye yokoi amegamaka.
  tav-tav: Cawimaʉpʉna fariseo maja cabuerã na ya poa macacʉ nemoona yʉ cãmʉ. Tiere
    caroaro buio majirãma na cabuiogaata. Judío maja nipetirã aperã netoro Moisé cʉ
    carotiriquere caroaro cána ãma fariseo maja cabuerã.
  eng-ULB: They knew me from the beginning and they should admit that I lived as a
    Pharisee, the strictest party of our religion.
  spa-VBL: Me han conocido por mucho tiempo y pueden verificar, si eligen hacerlo,
    que he seguido la escuela religiosa que observa nuestra fe, de la manera más estricta.
    Pues vivía como Fariseo.
  fra-_FOB: Car ils savent, dès l'origine, s'ils veulent en rendre témoignage, que
    j'ai vécu Pharisien, suivant la secte la plus rigide de notre religion.
  hau-ULB: Sun san ni tun farko, kuma yakamata su yarda cewa na yi rayuwa kamar Bafarase,
    darikan nan mai tsatsauran ra'ayi ta addininmu.
  mal-mal: ഞാൻ നമ്മുടെ മതാനുഷ്ഠാനങ്ങൾ ഏറ്റവും കർക്കശമായി പ്രമാണിക്കുന്ന പരീശവിഭാഗത്തിൽ
    ഒരുവനായി ജീവിച്ചു എന്ന് അവർ ആദിമുതൽ അറിയുന്നു; അത് അവർ അംഗീകരിക്കേണ്ടതുമാകുന്നു.
  kkc-kkc: Esiga Yelusalem odoo susuga oso mo goo diba gooleedooso. Esiga diayo namapoo
    mo goo takalai dee takooga, diayo ayo Pelisi odoo toboloso badebei goo ee takalaiso.
    Egeesee mapoo Yu odoo ma kulodu Pelisi odoo oso Moseseeye eligi goo hogugu medee
    dedeliso.
  urd-GVR: Wuh mujhe baṛī der se jānte haiṅ aur agar chāheṅ to is kī gawāhī bhī de
    sakte haiṅ ki maiṅ Farīsī kī zindagī guzārtā thā, hamāre mazhab ke usī firqe kī
    jo sab se kaṭar hai.
  far-far: Ma kera ka saitamaku ka tau na mai, ana safalilana nau ta wane ana fikute
    wane ne kera fangasia na fosilana God ana falafala Jiu ki. Ma kera saea na fikute
    wane nai ana, ‘Farasi ki.’ Tala'ana kera ka leka mai 'i seki fua kera kai fata
    famamana sulia ru nai ki, dia kera nonimabe.
  suz-BL: मेकोपुकी गो शुश धर्म पाइब फरिसी का बाक्‍ती, दे ङोंइती रे तुइक्‍नीमी। मेकोपुकीमी
    गो फरिसी का बाक्‍ती, दे सांकछी दुम्‍ने चाप्‍नीम। प्रेरित २३:६; फिलिप्‍पी ३:५
  car-NT: Penaro terapa yjuku'saton. I'se ta'taine, morokon Tamusi pokonokon omenano
    wykary wara imero Farise me ywe'i'po amyikapota'ton.
  amp-amp: Bingot bi rihtiyakmoma. Kangm nanhu nefm womm akfo ptha srh nuhasnomm to
    nhai mrokfom. Htimoma na toh hnamohat. Na Farisiroh toh yuham toh hnamoya. Rroh
    nefm be tu yima duka marnyahato rim tohnikfot.
  bht-bht: सै मिंजो तालू ला जाणदे न जालू मैं बच्चा था, सै चांदे न तां इसा सच्चाईया
    दी गबाई भी देई सकदे न की, मैं फरीसियां दा इक सदस्य रिया है, जड़ा साड़े धर्मे दा
    सारयां ला कट्टर पंथ है।
  eng-NOY: and they know, if they are willing to testify, that from the first, according
    to the strictest sect of our religion, I lived a Pharisee.
  cub-NT: Joe baju yʉrecabu cũináyajubo fariseo ãmicʉriyajubocacʉ. Ñʉja fariseova
    mearore jívʉbu Jʉ̃menijicʉre yópe ʉ̃i d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés
    bácʉre caivʉ apevʉ judíova pʉeno baju. Ina judíova ʉrivʉ baru, jʉ ajebu jãve iye
    ji coyʉiyede.
