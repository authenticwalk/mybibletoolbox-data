  ory-ory: ସେମାନେ ମୋତେ ପ୍ରଥମରୁ ଜାଣିଥିବାରୁ ଯଦି ଇଚ୍ଛା କରନ୍ତି, ତେବେ ସାକ୍ଷ୍ୟ ଦେଇ ପାରନ୍ତି
