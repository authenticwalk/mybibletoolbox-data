    யதி³ த³தா³தி தர்ஹி தா³தும்ʼ ஸ²க்நுவந்தி|'
  cof-NT: Nalalan mánta fariseo tala Diosica tenca camin jomanyoe tinue. Aman fariséolari
    uyanlaca fécari tenfeminlae israelítalachi mantaca meráchique. Junni lari fariseo
    pejomanyoe tinue. Israelítala junca jera miralarae. Yalachi tsa pano muquilaquinari,
    junca pano jominlanue.
  srm-NT: Biga de sabi mi longi kaa. Nöö ee de bi kë, nöö de bi sa taki da i taa Faliseima
    mi bi dë. Nöö dee sëmbë fuu dee dë u di paatëi dë, de ta hoi dee wëti u Dju möön
    hii dee oto sëmbë fuu tuu. Nöö söseei miseei bi ta hoi de tu.
  qvs-NT: Chaymanta allita yachansapa fariseo runa kanaynita. Paykuna munashpa atipanmansapa
    chayta willashuyta. Tukuy pi yachan fariseokuna tukuy judiyu runakunamanta Moisespa
    kamachikunankunata ashwan allita kasunaynikunata.
  zca-NT: No por dizde nzhala nilibe' bixa' da, mbaino nu, chi nzhakla bixa'i, gak
    ne bixa'i, na ngok tu men fariseo, xa' kwa'n más nile' ley kwa'n mila' Dios lo
    Muisés, mbaino rë kostumbr kwa'n ñal le' no par ñakë no tich Dios.
  cbc-NT: Tunu bairoa fariseo ya poa macããcʉ̃ yʉ caãnie cʉ̃ãrẽ masĩrãma. ‘Torea bairo
    niñami,’ mʉrẽ ĩ quetibʉjʉ masĩrãma, na mʉ cajẽniñaata. Fariseo poa macããna pʉame
    judío majã tocãnacã poa macããna netõjãñurõ Dios yaye quetire jãã tʉ̃goʉsanucũña.
  qxo-NT: Tsaynöllam musyayan jövin caynïpita fariseo cangätapis. Tsaynö cangäta willayäshuyta
    munarga willariyäshuy. Fariseucunaga waquin cagcunapita masmi cumpliyan Moises
    gellgangan leycunata”.
  mox-mox: Tuta kuena ʼinega niʼa ialamanigu yaʼa wese taha Falisi ta edi qabu gamonaya
    yatoatoa, ta yaʼa qabu Falisi ema luvineavo yaʼamayabedi ta yaʼabiboda aqiaqiedi.
    Ta ʼeguma una vetalaʼaiedi taudi wese ana fata ʼidewani ina simana ʼifoqe weaqigu.
  kew-kew: Neme ora aba ripia rekena agaa mogea ni Farisi ruruna kone rate. Go Farisi
    ruru niaame Moses-na rekena agaa waru mogeaema. Juda aanumi goa ademe pare agaa
    mada lagialimi palo maarea.
  dww-dww: Inam raḡanine taugu Jerusalemma è miamiana, taudi a kataiegu da taugu Parisi.
    Be Parisi adi tarawatuma ya bagibagi kauana. Be deḡoda Jius taudi tima ḡoe, naumeki
    da taudi ta riuemna da yau giuma inam riukaua.
  twi-ASANTE: Sɛ wɔbɛka nokorɛ a, wɔnim sɛ meyɛ Farisini a medi Yudafoɔ mmara ne wɔn
    som so pɛpɛɛpɛ.
  aoj-aoj: Fowaꞌ gani esis sogawa aeꞌ. Iꞌi ukup asasipi piꞌi ahoꞌ, aꞌ sowalapa basef
    ifimba ma waf aeꞌafi. Esis sogawa aeꞌ aila waf miniꞌap apaꞌ Farisi. Waf afamba
    ahifif aꞌowaꞌ, fikilaꞌ waf hiafi anef daiafa lotu apeꞌini.
  cbv-cbv: Maatápdih fariseowãjeéh wã jʉmʉp jĩ. Jwiít fariseowã Moisés ã wʉtatjidih
    chah jepahnit jwĩ jʉmna caá. Pánihna, queét judíowã naáwíhna, ‘Yoobópdih caá ã
    niiját’, ĩta jéih niij tágaá.
  taw-taw: '@see-verse:ACT.026.004'
  jic-NT: Salejepj fariseo waytsja napj. Salejepj pjü la tjejay fariseopan lajay jinwá.
    Fariseopan más 'üsüs lajay pjü jilal judiopan jajütütj jinwá. Püs way mpes judiopan
    lovin nus tjunuc. Yupj 'ücj javelepj t'üc' way velé. Ma ca nin mvelecj ca nacj.
  zap-NT: No nan ke men ne axtegue chekwlo nak noo farisew; zak yzëët meno belne rlaan
    men yzëët meno. Noo wlaa noo yrandxee ne zëëd lo xley men-Israel zegne rlaa men
    ne nak farisewo, no laa men ne nak farisew nak ne mazre zanaldoo.
  wer-wer: Ne ngaan pitring wakaimaup yak neen ëwat wë. Pötaan pitök yok pangk apënëak
    pöt nem pitëm naë ngönën ya mënëimautön apnaat. Ne ngaan Parisi omnaröaring wë
    pitëm yaaö kan pöök imaup Pötak ngönën muntatë wëwëatre yaaut il yewas.
  ipi-ipi: '@see-verse:ACT.026.004'
  qul-NT: Yachallancutaj fariseopuni caskayta. Munaspaka, paycuna chaymanta niyta
    atincu. Uj judiocunamanta nejtenka religionniycuta junt'ajpuni caycu.
  tnc-tnc: Yitatarã fariseokaka ᵽuᵽajoairã, ĩ'rã imarã tẽrĩrikaja Moisés imaekakite
    jã'meroyikakaka yi'yurã. Me'rĩ ñimaeka ᵽotorãja fariseokaka naᵽuᵽajoaika yiᵽuᵽajoaroyika.
    “I'suᵽaka kimaroyika”, narĩjĩka, rita sime.
  ter-NT: Koati kaná'uti éxeonuhiko ukeátinekene ngalivónoxoiko. Yoko eneponi akahá'ahiko,
    mani motovâti koyúhoyea ngoêku vo'oku indúkeovo farîzeu, enepone koati hokoâti
    ra hó'e ûti, uti jûdeu.
  bmr-NT: Jaanoco bu diito gaajahi jaafa jaanoco iimogohachiijɨ ɨmɨɨdɨusumi fariseobadɨ
    iicaunoco jɨɨbogomo. Jaamo mɨɨhai fariseomɨ mihicamo Moocaanico saatoho janaanɨcɨ
    aivo imino mejeecɨvonɨcɨhi.
  fuf-fuf: Hiɓe andunoo lan gila ko neeɓi, hiɓe waawi non seeditaade. Miɗo wuurirnoo
    wa *Fariisiyaajo, mo fedde mun ɓurnoo cataade e diina amen kan.
  mwc-mwc: Niko mara veoromina si kuira roboiku, ba rubana sina waini wai sini mamatara
    kata yauku wai, Pharisee biyisi asi bigeruwana maragasina duguna kamonai pipiyina
    kesana.
  bhl-bhl: 'Feinka! Alik alik i nelo kilele kal kebiliw kasike, ku mali yan weng bokokemomin
    ibolow keliw kawtiw mak dakalalew tewe, i yan weng bokokemomeliw: ‘Sua kel akate,
    Fol e Falisi kunum iso makuw bomi, im kukuw gelewkakamele kunum ete te.’, kangokoliw
    te. Kangokoliw kate, ku kilele kal kelewete: Falisi kunum i mali kawtiw ilo bakiyemeko,
    atin kuw kitil kuw nukalem kukuyemin sawa weng be aluweko, gelewkabiliw te.'
  ons-ons: Eŋe mo naso baŋem detmaŋkoi, eŋe raikei wane onmaikeo, maine ra wakonikei,
    yemo na ŋenze maguzane numa togon, ea wane kopko mikepka mogale, Parisi numa tanik
    manik gekole, numa ea zok urata suaine, eaŋo ŋenane miti wane masi tanik natne
    ea yuan kamaike.
  con-NTPO: 'Bo''tsse tsu ñama atesu''fa. Tsendeccuja condaye in''jan''da tsu qquen
    conda''faya: “Pabloja fariseo in''jan''chove in''jamba canse.” Nane fariseondeccu
    tsu israe in''jan''chove ti''tsse in''jan''chondeccu.'
  ghs-ghs: '@see-verse:ACT.026.004'
  peg-peg: ହେୱାର୍‌ ନାଙ୍ଗେଙ୍ଗ୍ ପର୍ତୁମ୍‌ତାଂ ପୁନ୍‌ଞ୍ଜି ମାଚିସ୍‌ ଜଦି ଇଚା କିନାନ୍‌, ୱାଟିଙ୍ଗ୍‌
    ସାକି ହିଜ଼ି ଆଡ୍‌ନାର୍‌ ଜେ, ଆନ୍‌ ମା ଦରମ୍‌ନି ସବୁତାଂ ଆଟ୍‌ୱା ମାନ୍‌ ଇସାପ୍ରେ ପାରୁସି ଆଜ଼ି
    ଜିଜ଼ି ମାଚାଂ ।”
  txu-NT: Me kute ipumũnhkôt ren ijã amã ajarẽ. Ba mebê pardjêu kukràdjà man kôt ar
    amijo iba. Mebê pardjêu ne me prĩne kute me ikukãmãkjê kukràdjà marn kôt amijo
    ba mex. Prĩne kute kôt amijo ba mexo kute mebê idjaer kunĩ jakrenh. Me ja kôt
    ne ba amijo iba.
  eng-WEBU: having known me from the first, if they are willing to testify, that after
    the strictest sect of our religion I lived a Pharisee.
  gnw-NT: Jae reta uicuaa catu vi quirãi iyɨpɨ güive che aico moromboe fariseo pegua
    re. Cua moromboe pegua reta uipota yayapo cavi ete vaerã iporomboe jei vae. Jae
    reta ipuere chemɨmbeu ndeve, uipota yave —jei—.
  mux-mux: Na-ni tirindu akili punie pulele piliiku kanuku kene, na-ni tepu mulurundu
    akili ‘Piliangi nimbu samili.’ nilkimelanje na ui Perisi-yili molupu kene tirindu
    akili niku silkimela. Perisi yi kanuma oliu Juda-yambumanga ung-manima aima mindili
    siku piliiku telemele. Juda-yambumanga ung-manima Perisi-yima-ni piliiku telemele
    akili ola-kilia; we-yambuma-ni oliunga ung-manima piliiku telemele akili mania-kilia.
  maj-NT: Ko̱ ta̱ be ya jóo̱ ko̱ ka̱ma ku̱i̱tsu̱ya tsa mjehe̱, nga tehe̱nte kits'intjusan
    xi nkú ts'ín tíjña ni̱yáha̱ já fariseo̱, já xi 'yún je fiko̱ ni xi s'ejinni̱.
  bkq-NT: Judeu taunlo modo âkealâ aguely kezemo. Tutuzelâ akaemo, salokuzenomoenlâ
    fariseu-em wawyly. Xina judeu domodo ezewenry einwânni kuru mawânkâ fariseu domodo.
  kue-kue: Ye kamkand na embriyena pirkan erikwa, ana ye ka boglo kuramnedi pirmbi
    i pra dipene endiyodo. Na Parisi mogltre ana Parisi mambunono pamere ere wanmoglka.
    Mambunona i gigle dindre Juda yomba tau engrukwa.
  cot-NT: Irootaquequeate imaica irinintajiaquegueti incamantajiaquempi, incamantajiaquempiqueate.
    Naatimpa noponeanacaro iroaqueragueti noquenquevaritapojaque noguijatacomajataqueri
    pariseojia. Iriatimpajia caaviji yanaaque itsamajatiro itioncacotanaqueca Moishishini.
  bnp-bnp: I tabaka ngane ri lohoka nau. Ria bara ri malopi, bara ri vakalongo ioe
    vona a narogu, i vakatubu na tahuna a dili na tara ne huriki a Pariseo. E huriki
    a Pariseo, mi rangi e huriki a tara ranga, mi muri mai kamumu a naro na lotu ne
    huriki a Iuda.
  apn-NT: Ixpê mẽ hkwỳ pê Parijew nhõ xwỳnh kwỳjê hã mẽ kot ixpumunh. Koja mẽ apu
    ja hã amã ijarẽnh japêr rỳ ko. Mẽ ixpê Parijew nhõ xwỳnhjaja na pa htem amnepêm
    finat Mojes kot Tĩrtũm nhỹ hã mẽ inhĩgêtjê mã mẽmoj tã karõ xà hkôt amnhĩ nhĩpêx
    mex o ixkwỳjê jakre.
  ctp-NT: jlyo tiꞌ neꞌ nchga chaꞌ kanꞌ. Si nchka tiꞌ neꞌ, ka chkwiꞌ neꞌ loꞌo wan chaꞌ
    neꞌ fariseo lkaǎn ti nu kuneěnꞌ; loꞌo neꞌ fariseo, ñi la ti ndukwa neꞌ nchga chaꞌ
    kula nu ndiꞌin ꞌin neꞌ judío ―ndukwin Palyu―.
  opm-opm: Noh Parisi bap nuranurmur. Parisi nure ma ihat pati oh sawa mengnong gonsi
    pomat orhorwi dimar paptenmur ripti bap nuhurmur. Ama giripti ohe tan hat orhor
    noh sawa mengnong oh tit meng tit amkar na mandam gonsi orhor dindeisuh hanmur.
    Nohe ma ihat patesuh danong oh Juda bap ihir gonsi am hat pati ohoh ihan tit han
    tit nohe ma ri meng moh Oh arpin meng rimur ritpor dahahhanhe sa ritiproh.
  bvr-bvr: 'Gipa mu-ngoyurra birripa marn․gi aburr-ni apula, rrapa minyja burraya
    waygaji nawanawa aburr-ni, aburr-wengga nggula minypa gun-guna ngu-wengga barra
    nggula ngardawa gun-burral: Ngaypa ng-guna Berachi (Pharisee) ngu-ni ngu-workiyana,
    nyiburr-gata Berachi yerrcha minypa burr-guya nyibi-rrimarra gun-ngayburrpa rum
    gun-guwarr, wurra aburr-werranga marr aburr-yinaga.'
  wal-wal: Taani koiroppe doommada, nu ammanuwaa higgiyaa ooppenne minttidi naagiya
    Parisaawetu bagga Parisaawe gidada de7iyoogaa, eti markkattanau koyikko eroosona.
  zad-NT: Na' ḻekzka' ṉezgakile' toshiizi nak' toz fariseoka', beṉ'ka' chzenagchgake'
    c̱he ley c̱he dii Moiséza' aga ka nochlə beṉ' yoblə. Na' wak yizi' cho'agake'n
    shi gueengakile'.
  kmg-kmg: Irec Judaŋic mârâc honecnumbiŋzi juju-nanere fuŋne manaeŋgopieŋ. No farisaio
    ŋic mitire neŋgocne embiŋ Jaŋere guruo hâcne jupo. Eme fuŋne-nane hone manac embiŋzi
    muzo murâ munšapiŋ.
  aso-aso: Leliꞌ Zuda veti monokuꞌ eveneꞌ mulise atoꞌ atoliꞌmine minanguꞌ mulise hamoꞌ
    maliꞌmo nene monokutiꞌ gamazi vaiꞌ laaꞌ aniꞌ nene gele dalosa amuzo molo mulise
    mukiꞌ ngivileꞌ ogo neineꞌ mulise adoꞌ Halisaioꞌ aleve ve languꞌ nene naza vo giꞌmizo
    minosa Halisaioꞌ ve loloꞌ ogo minuvoniꞌ nenako ingine gamene galaꞌmudatiꞌ vomine
    neniꞌ monovoꞌne ninganiꞌ nene lo sotoꞌ olone ladini ha li sotoꞌ adine.
  uli-uli: Hare re dipli le rebe sor mala wwelel, ngo re faesul gola le ngang semal
    Pharisees, le reawe ye kkel yar itol deper irel hatobtob kowe.
  nin-NT: A ka ti da aba a ta da ure ujiji mu, aba ta da ki imba di ingga ì si anu
    Farrisi ni si di rro nu ure ku ibarr Abachi hen.
  acu-NT: 'Nunaka nekarinau asar, wi yaanchuik fariseo wajasmauncha nekarinawai. Fariseo
    ainauka: Yusen miatrusnak umirnuitjai tumaminawai. Nuna mash nekainau asar, ni
    wakerinakka wína pachitsar ujatmakarminuitai.'
  cak-WNT: Y riye' can quetaman c'a chuka' chi tek can c'a yin c'ajol na, xic'oje'
    yan pe quiq'ui ri achi'a' fariseos. Y ya c'a riyoj fariseos ri más yojniman ri
    nubij ri ley riche (rixin) ri Moisés. Y wi ta re kech aj Israel re' nicajo' niquik'alajsaj,
    can nik'alajin chi kitzij ri yitajin chubixic.
  ebk-ebk: O, am-ammuwak kan chicha as nafiayag. Mu laychuncha, mafialincha ay paneknekan
    ay nan panagfiyagku at maiyunud ay ustu as nan istriktu as solet ay relihiyon
    takú ay wacha as nan bunggoy nan Fariseo.
  spa-PDDPT: quienes saben desde hace mucho tiempo, si quieren testificar, que yo
    viví como fariseo, según la secta más estricta de nuestra religión.
  ruf-ruf: Wanimanya kulawa ghumwande, nawo ka wobama wodaha kukulongela ka tsanikala
    mne kingili lya Mafarisayo iwamtamanila ng'ani Imulungu kubita wanu wangi.
  gun-gun: Anhetẽ ae ha'e kuery jypy'i guive xekuaa, ha'e rami omombe'uxe rã. Mba'eta
    orereko rupi onhea'ãve va'e fariseu kuery regua xee voi aiko va'ekue.
  agu-BL: Nin elnak chitxum tetz yi mbi cu'n imbanak yi in tzaj parisey, na wi'nin
    q'uixbel tan je'n pone'n jun yaj te chiley yi e' parisey, na mas tcu'n q'uixbel
    swutz cyakil e'chk kacstumbr. Poro inxcye'nak te kacstumbra'tz. Nin ko na cyaj,
    ba'n cyal yi bintzinin yi inyole'j.
  isn-isn: Aningile puma u ng'wandyo hangi atakiwe kugomba kina ai nikiie anga Mufarisayo,
    ikumbiko ni likete u uambiila tai utaki mu kizindaalo ni kitu.
  eng-PEV: They know that I joined the Pharisee mob, and I kept our law properly,
    like all the Pharisee mob do. Those Jews that are blaming me, they know this,
    and they can tell you this about me if they want to.
  ilo-ULB: Am-ammodak manipud pay idi damo ken rumbeng nga aklunenda a nagbiagak a
    kas Pariseo, maysa a nainget unay a sekta iti relihionmi.
  pir-NT: Coã waropʉre fariseo masʉ ijimi. Sa yegʉ fariseo masa tiquina dutiyere,
    tiquina yeye borore ye pehogʉ yʉhʉ ijigʉ̃ tiquina masine. Tiquina mʉhʉre yahu
    duaye, tire yahu masine tiquina.
  anv-NT: Ɛbwɔ́ ákaá me tɛ gachí gefɔge muú ayi mbɔ nlu. Mbɔgé ɛbwɔ́ ábɔ́ ágárege
    wáwálé, mbɔ ájɔɔ́ nnó nlu muú né uchome Farasi ayi akwɔlege mabɛ chɛré
    chɛre ne anóge Ɛsɔwɔ mpwɔ́ bɔɔ́ ɛse ako.
  sab-NT: Kwian israelita ulita ñage gerule cha toidu kwian fariseo suiale agwa me
    gerukalin. Uñale amage kwian fariseo kle age ulita Moisés chadalla degaba unsuialin
    gerule kare ma no trate kwian israelita na ulitage, cha toidu geru eske, cha kwian
    fariseo.
  tmd-tmd: Ñɨŋ nɨ mɨxɨl magi nugumɨdöia. Nɨ Perisi nöbö, Juda lo mönö nugwön, mɨ ususör
    rön, hölul rɨ ri abön mɨdmɨdla. Ñɨŋör mönö aku wöxnö yadmɨjöñ aku, nɨ mönö mi
    yadmɨd, aku me rön, nugunö.
  acr-NNT: Yey we ne rike kakaj kakiqꞌalajisaj wa ketaꞌam, kakibꞌiꞌij kꞌu riꞌ, qatzij,
    riꞌin lik ojertan lo riꞌ xex wi in kukꞌil ri fariseos, ri lik qataqem ri kꞌutunik
    ke raj judiꞌabꞌ puwi ri taqanik re ri Moisés.
  kpg-kpg: Maa nei bolo digaula e hiihai e haga modongoohia, gei digaula ga haga modongoohia
    bolo ginaadou gu iloo mai taamada loo bolo au tangada ni di hagabuulinga Pharisee
    ala e hai hegau maaloo i nnegau daumaha.
  taj-taj: ङन्‍ना यहूदी धर्म तेन्‍बा म्‍हिगदे न्‍हङला ह्राङसे तेन्‍बा ताम जे जम्‍मान
    भन्‍दा ठीक हिन्‍ना भिबा फरिसीगदेला समूह न्‍हङला ङाएनोन गिक मुबा भिबा ताम थेनीगदेदा
    था मुला। थेतबासेलमा चु ताम पाङ्बा सेम मुसम थेनीगदेसे पाङ्‌खम्‍ला।
  avt-avt: Nɨpaa ein hɨr nerteiya te hɨr han kɨr hɨr netputem. Hɨr nertei nɨpaa hi
    hises menmen me Farisi, menmen im hɨram minɨn menmen ham haiu mɨt mɨrɨakem haiu
    misesim mewenɨpi niuk me God meriuwerem.
  cbk-cbk: Ya conoce sila conmigo por largo tiempo, y si quiere sila habla, puede
    sila testifica que yo ya sigui enbuenamente el maga reglamento del maga Pariseo.
    Y el di mio grupo amo el mas estricto grupo del di aton religion.
  uig-ARA: ئۇلار شۇ دەسلەپكى ۋاقتىمدىن بېرى مېنى تونۇغاچقا (ئەگەر خالىسائىدى، شۇنىڭغا
    گۇۋاھلىق بېرەتتى)، مېنىڭ ئىبادەت تۈزۈمىدىكى ئەڭ تەلەپچان مەزھەپنىڭ شەرتلىرى بويىچە
    ياشاپ، يەنى پەرىسىي بولۇپ ئۆمرۈمنى ئۆتكۈزگىنىمنى بىلىدۇ.
  tuf-tuf: Asan sasár echí ah ocso tas fariséoin chihtá wácati yajacro. Fariseo chihtá
    cuitar aját bachan to yajacro. Judíoinat ítitan, aját eyta yajacro. Eyta it etar
    aját eyta yajác ehcú cúntara bar ehcwátaro, -wajacro, Pábloat-.
  abx-abx: Maliyat na i pakakilala-na mga iya si ako ngan kon agkararuyag, agpakatistigos
    mga iya dimu'an si kamatu'uran, nga ag'agi ako si pagkaparisiyo ngan sayod kaw
    nga iyay nan i pinaka'istrikto grupo si rilihiyun-ta kam.
  mco-NT: E yɨ' ajcxy ñejhuɨɨyb nañ jadu'n, e jëbɨ nigapxcɨxy jadu'n nej tɨ nyujcyeecpɨ'atyɨch.
    Hue' naydijyiijɨch anajty fariseojäy, je tügpɨcpyɨ jäy huɨdi mɨctägy je judío
    jäy ycostumbre etz ycötújcɨn payöyɨp.
  bsp-bsp: Ŋaŋcər’ em kəyɛfɛ ntɛ pənawon mɔ, ŋantam sɔ kəboŋc ti, bawo fɔr yaŋan yati
    ŋanatəŋnɛ mes kɔ mɔyɔ ma doru dem fəp, a cəFarisi c’ inayi, kəgba ka afum akɔ
    ŋananaŋkanɛ kəyeŋk mes dinɛ dosu mɔ.
  kqf-kqf: Tedi a sibe mba sauginemo Yelusalemmo e miyamiyana ba tagu Palisi edi vaivai
    e kaikaiwata. Bi Palisi edi waiḡake ba i bagibagi kauwa. Bi bamoda Diu lavedi
    sima ḡoe te sa giu.
  cpb-NT: Naakatake Fariseo monkaawairentzi, te nipiyathanetawo Inintakaantaitziri.
    Ikowirika, kantacha inkenkithatakotena.
  aon-aon: Roubi nyutob shadukeme aria amudok Juda hukri, amam wosik hukripesh-umen.
    Shadukemesh um eik douk anan Farisi aria yagipesheh wosik amamih aih. Ehudok aih
    douk dodogowih atih abom heshagraguk ihihmorim aih douk amam Farisi hagipesheh
    henek lotu um Iruhin um.
  hus-NT-2005: In choꞌóbtsik jeye jechéꞌ ani neꞌech kin ejto kin ulu abal tsubax,
    max in léꞌ. Ke nanáꞌ in fariseo neye asta tin kwitóle ani in kidhtalábwiꞌik kʼal
    an junkunél xi más lujattsik tin beldhál an belomtaláb.
  mig-NT: Te máá‑de, nú kákuni̱‑de kachi̱ ndaa̱‑de, te a kájini̱‑de náá ja̱ ondé xnáñúú
    ní kuu‑ná ɨɨn fariseo. Te sa'a̱n fariseo, yíí‑ga̱ káa vásá táká‑ga̱ sa'a̱n‑yo̱.
  bps-bps: Tamlo gadèla gablà di deg, ku alò ale mayè tmulen moon, du mdà di katbuan
    gagin agu di fnaglut i dad Farisi, i lumbuk i dad Dyu too mimen i dad flalò Dwata.
  mbs-mbs: Aw meg-insà ka kandan, mekeindan dan te benal, so netegahan dan te ontò
    a egtolò te ketanem te menge Judiyo, so siaken se migpelenged te menge Parisiyo.
  cme-NT: Nyuŋgo saa jĩna-yiɛ baa i-naa. Ba suyaa wuɔ *Farisĩɛyiɛŋ muɔ, aa tiraa
    suɔ wuɔ i Diiloŋ-hũmelleŋ-kũŋgu kuolaaya yaŋ Yuifubaa-ba namba‑i. Da ŋ yuu-ba,
    da ba'a ba ka waŋ ninsoŋo‑i baa-ni, ba ka waŋ-ma baa-ni.
  sus-sus: a rakuya. E man a kolon Farisɛni nan nu n na diinɛla tagi naxee xa fe maxɔrɔxɔ.
    E nɔma na seedeɲɔxɔya bade.
  pon-2006: Irail pil wehwehki sang nin tapio, ma irail men kadehde, me sang mahs
    ngehi emen kisehn pwihnen Parisi me keieu poadidiong at palien lamalam.
  dad-dad: Idi aya nigin sain meluk kelein, anĩ idi orodiyouf are, idi sã wogõ douf,
    are ada neda momoiya mala bun, Farisia tamo idi lo totol bagai dõ difedig anidi
    neid taka abodon.
  zab-NT: Ziyza nándeb, ne zelee iniideb belati rcaazdeb, dec nare desdɨ bichiina
    naa fariseu, ne de fariseuy mazrupac zenuu ley xte de bniety Israel.
  jae-jae: Êsêac sêjala wanêcgeŋ su gebe aê Parisai. Embe taêŋ ênam, go tauŋ sêwa
    biŋ tonec sa gebe gajam sakiŋ Anôtô kasa êôc lêŋ kêdaguc Parisainêŋ gôliŋ ŋajaŋa
    kaiŋ teŋ.
  ksd-ksd: ba dia mainge upi diat a varvai, dia nunure iau, ba papa ania iat iau murmur
    muka ra mangamangana kai ra umana Parisaio, nina ra vuna tarai i ongor mat ta
    kada lotu.
  msm-NT: Tahan dan on namaanan no matinumanon a yagboy to tinuuhan noy, su Pariseo
    a. Ogkamatuud dan sikan ko maliyag pa sikandan mukistigus.
  myk-myk: Pu bu jo pʼi can jo kunni, pʼa li cɛ lʼa mɔ na koo lemu lʼa waha xuuni
    Yawutuu koo li ni ge, na nɛ bɛ wu bye lee wo sipyii pu ni. Lee ɲɛ Farizhɛɛn pu
    wo kuruŋɔ ke.
  sbe-sbe: Huyalohaloha kabigu se katakalili, na ena se henuwa kabo se hededehemasalahagau
    meta yau Paliseya tamowaina hesau, unai huya maudoina Dius yodi laugagayo yo yodi
    kabikabi ya ginauliwatanikaliliyeidi.
  mcr-mcr: Qu hiŋuiqänäŋi nyinyqä näqŋqä ae ekuwitaŋi, äwiŋgaŋgutqe, nyaqä suqeŋqä
    awä qäyunä tii ktpŋqeqä. Nyi hikŋäŋgata ti ipäqäka äpätŋqe, Parisi iquauqä suqä
    iunä qänaknä itŋqeqä. Parisi iquauqä qänaknä iqe, Israitqä huizi iquauqeuŋi ämäwqätäunä.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ntúūⁿ déénu yā yeⁿ''é ndíí cuaaⁿ vmnaaⁿ. Ní nduuti chi
    neⁿ''e yā caaⁿ''maⁿ cuaacú yā, caneé tan''dúúcā saⁿ''ā fariseo chi chɛɛchi taavi
    yeⁿ''ē religión yeⁿ''é ''nū ndúúcū costumbre yeⁿ''é ''nū.'
  tur-YTC: Beni öteden beri tanırlar ve isterlerse, inancımızın en katı mezhebi olan
    Ferisiliğe bağlı biri olarak yaşadığıma tanıklık edebilirler.
  san-ITR: asmAkaM sarvvebhyaH shuddhatamaM yat phirUshIyamataM tadavalambI bhUtvAhaM
    kAlaM yApitavAn ye janA A bAlyakAlAn mAM jAnAnti te etAdR^ishaM sAkShyaM yadi
    dadAti tarhi dAtuM shaknuvanti|
  bel-N: Ведаючы мяне раней, калі захочуць, засьведчаць, што я жыў як фарысэй паводле
    найдасканальшага накірунку набажэнства нашага.
  sch-sch: An misîr nuom ngânin chu, ku thurchi hi aphut renga an riet let, ei sakhuo
    tienga pâl inngartak Pharisee ngei lâia ke lei omngei hah.
  mic-MIQNT: Gis nige' geitu'tij pa na ugjo'tmi'tij gis tluetaq, mujga amgwes ne'gaw
    etligwei ta'n telo'lti'tij Palasiaq, melgoqtmi'tij ta'n teli emtoqwala'tij Nisgaml.
  huu-NT: Cuena naimacɨ lloiacania, fariseo imɨena cue illana are uiñotɨmacɨ. Jɨaɨe
    comɨnɨ baɨfemo fariseuaɨdɨ caɨ einamacɨ llogacɨnuaɨna ɨɨnotɨmacɨ.
  jiv-NT: Pariséu ajasan, ni akupeamuri̱n itiurchat ai̱ṉ ashí takamtsuk tuke umirniuitjai.
    Nunasha nékainiawai tura wakeruiniakka etserkamnia aintui.
  otm-NT: Nu'ʉ hin'yʉ ra pähä da ma, pɛ maya'bʉ mi pądi ngue nya'a thoho dá tɛnni
    xʉn ho tengu man yʉ fariseo. Nu yʉ fariseo man'da ɛ̨hya da 'yøt' man t'ɛ̨dihe
    dyʉ judíohe xinda gue'ʉ mi'da.
