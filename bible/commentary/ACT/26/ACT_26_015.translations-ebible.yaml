  bus-bus: 'Ma bè: Dén n ũu, Dii? Ben Dii bè: Mámbe Yesu kɛ̀ nɛ́ɛ wɛ́ɛ tãaa ũ.'
  gub-BL: — Mo romo ereiko ne, hezar, a'e izupe, hehe hepuranu pà. — Aiko Zezuz romo
    ihe, erepuraraw kar ma'erahy iko ihewe ne, i'i ihewe.
  imo-imo: Kano tepo nimu wali nani walipo pilipolio, ‘Iye Awili nu imbi nariya?’
    niu. Aku wali Awilimuni ungu pundu topa nimbei, ‘Nuni umbuni liko tirino iyemu
    na Jisas, i ungu nio.
  boj-boj: Onaqa e na minjem, ‘O Tamo Koba, ni yai?’ Onaqa a na merbej, ‘E Yesus agi
    ni na ugeugeibeqnum qaji.
  eng-DRA: 'And I said: Who art thou, Lord? And the Lord answered: I am Jesus whom
    thou persecutest.'
  knf-knf: 'Kë nşë hepar aji : “Iwi in ula ba, Ajugun?” Kë Ajugun aşë ŧeem aji : “Nji
    Yeŧu a, ikhajanuŋ.'
  san-KHM: តទាហំ ប្ឫឞ្ដវាន៑ ហេ ប្រភោ កោ ភវាន៑? តតះ ស កថិតវាន៑ យំ យីឝុំ ត្វំ តាឌយសិ
    សោហំ,
  arn-NT: 'Feymew feypin: ‘¿Iney anta eymi Ñidol?’ fey Ñidol ta llowdunguenew: ‘Iñche
    ta Jesus fey eymi tami inantukuyawülel.'
  zas-NT: 'Dxel rën: “¿Chu lüj Dad?” Badxiꞌman laan naman: “Naj na̱j Jesús bén rzunalil.'
  ken-NT: Mbɛ́p bɛ́, ‘Acha chí wɔ́ agha?’ Acha akɛmɛ mɛ bɛ, ‘Mɛ Yesu kɛ̌ ɔ́chyɛ̀
    nɔ́ nɛnyok.
