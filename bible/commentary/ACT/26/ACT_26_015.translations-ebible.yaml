verse: ACT.026.015
translations:
  kpx-kpx: Ige di hoto ke evisi loui kosea, ‘Kosive, ole a.’ Ige au loui avoe, ‘A
    di aiohavomale Iesu ke dalike.
  okv-H: ‘Bada, umo amunure?’ ainge eo, ‘Na Iesu ra, umo nau degi ta osaga ere ikihea
  tbo-tbo: ‘A lubayada a pa, “Guyau, tam iyai?” ‘Ma Guyau i pa, “Tau Yesu, houga daodaona
    e ihiniwiyuwau.
  mal-C: “അപ്പോൾ ഞാൻ, ‘അങ്ങ് ആരാകുന്നു, കർത്താവേ?’ എന്നു ചോദിച്ചു. “ ‘നീ ഉപദ്രവിക്കുന്ന
    യേശുവാണു ഞാൻ,’ കർത്താവ് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐγὼ δὲ εἶπον, Τίς εἶ, κύριε; ⸂Ὁ δὲ⸃ εἶπεν, Ἐγώ εἰμι Ἰησοῦς ὃν σὺ διώκεις.
  bgc-bgc: फेर मै बोल्या, “हे प्रभु, तू कौण सै?” प्रभु नै कह्या, “‘मै यीशु सूं, जिस
    ताहीं तू सतावै सै।
  khz-khz: Ne au akilato, ‘Velekou, goi rai?’ Velekou evega-geleto, netiwato, ‘Au
    Iesu, goi na ovega-rakavakuna talimaku.
  deu-TKW: 'Ich aber sagte: wer bist du, Herr? der Herr aber sprach: ich bin Jesus,
    den du verfolgst.'
  zsr-NT: 'Niꞌr gudxaꞌ‑nëꞌ: “¿Nuzxa liꞌ, Xan?” Xanruꞌ gudxëꞌ nedaꞌ: “Nedaꞌ ni Jesús,
    Nu naꞌ rbia ladxuꞌu.'
  lin-lin: 'Bongo natunaki : « Nkolo, yo nani ? » Nkolo azongisaki : « Ngai, nazali
    Yesu oyo yo ozali konyokola.'
  hns-NT: 'Tab ham bollie: ‘Prabhoe, aap ke baato?’ Tab oe bolies: ‘Ham Jiesoe baatie
    aur toe hamke sataawe hai.'
  noa-E: Magbaawai mua irig, “¿Ma pʉ khaiuma?” a chirajim. Magbaa ichdëu mʉrʉg ich
    thʉ̈r thʉ̈rnaa, “Mʉʉn Jesuu. Mʉʉta pua khaibag wauju ẽkha chitabahab ajim.
  eng-EMTV: So I said, ‘Who are You, Lord?’ And He said, ‘I am Jesus, whom you are
    persecuting.
  mib-NT: 'Yūcuán na te ni cahān ná: ¿Na nihín cúu jeē cahán, Tátā? achí ná. Te máá
    Jítoho na ní cahān yā jiín ná: Máá rí cúu Jesús, te jeē jíto xeēn rō ñayuu cácandíje
    i ruhū cúu jeē jíto xeēn rō ruhū.'
  lif-NT2: इङ्‌गाॽआङ् दाङ्‌बे, खे़ने़ॽग हाःत्‍ने़न्‍बे? फाॽआङ् सेःन्‍दोसुङ्॥ दाङ्‌बाल्‍ले़
    अक्‍खे पाःत्तुर नोगप् पिराङ्, ‘इङ्‌गाॽग तुक्‍खे के़जाःत्तुर के़वाॽबा ये़सुआरो॥
  xnj-xnj: Ndi nene namkotili, ‘Veve wayani Bambu?’ Bambu akayangula, ‘Nene ndi Yesu
    mweukuning'aha.
  mmx-mmx: Aga sue, ‘Leeme Silok, nenu nege?’ La Leeme Silok ga lok, ‘Nia ne Iesu,
    mo nenu uk lox asongor ia.
  cbr-NT: 'Ësai quia cana cacën: “¿Ui caramina ''ain? Nucën ''Ibu Dios sapi camina
    ''ain”. Cacëxun ca ''ë cacëxa: “''Ëx cana Jesús, ami bëtsi bëtsi ocë, a ''ain.'
  tee-NT: 'Chai icjunich: “Tis chavaich''at ji ucxtin”. Chai ju yuchi quijuni: “Quit''in
    icJesús ju q''uilhimakch''ap''uich.'
  eng-LSV: And I said, Who are You, Lord? And He said, I am Jesus whom you persecute;
  cak-NT: 'Y ja'' xin-ij che: ¿Jat ancu''x (anchique) ret c''a? xicha'' che. Y raja''
    xu''ij chue: Ja ren ri Jesús, y chuij ren jat-catajinak-wi.'
  pah-NT: '—A''ero ji ei ga pe: “Manamo pe?” —“Ji ko Jesusramo ako. Ji ve nde erembohahyuka,”
    ei ga, ei Paulo''ga.'
  sja-NT: '’Mãpai mɨa iidiji: “¿Pɨ, k''aima?” aji. P''anauji: “Mɨ Jesupɨ, pɨa eperãarã
    jɨrɨ ni poro waibɨa.'
  xed-xed: '“Wa kagha ní mghama ɗa,” ka yu nda tsi. Ka Mgham Yesu nda iʼi mantsa:
    “Iʼi tsa Yesu ta gə ka ta iri ŋani ya.'
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún i̱ já cáchí i̱ já: “Yo cúú mé ndó cáha̱n
    xi̱hín i̱.” A̱nda̱ já na̱nducú ñehe a̱ cán tu̱hun nu̱ú i̱ já na̱cachi a já: “Ye̱he̱
    cúú Jesús, mé a̱ xíca nuún cája xísún xi̱hi̱n.'
  gfk-S: “Io, iou ga tiri, ‘Nesi ugo, Watong?’ “Ma no Watong ga babalu, ‘Iou Jisas
    nong u haragawai tagu.
  bmu-bmu: “Mi möta qesial, ‘O Kembu, gi daŋön?’ Qesibiga jiyök, ‘Ni Jisös sesewerowero
    qakŋe al niŋgimakzani, mönö mia akzal.
  dgz-dgz: Boge ne singui anega wan, ‘Ayop, ge da?’ Me gare anega wan, ‘Ne Iesu, ta
    koeragam nimanegiana apanewa.
  eng-GNV: Then I sayd, Who art thou, Lord? And he sayd, I am Iesus whom thou persecutest.
  zaa-NT: 'Becàbi tìà'' nna nia'': Núní lu'' nuą'' Señor. Becàbie nna rèe: Inte''
    ná'' Jesús enne'' rutsia latsi'' lu''.'
  eng-WEBSTER: And I said, Who art thou, Lord? And he said, I am Jesus whom thou persecutest.
  guh-guh: 'Nexata xanë jumaitsinë: “Tajatuxanenë, ¿detsa ponëmë?” janë. Nexata icatsia
    nejumaitsi: “Xanë raja Jesúsnë. Xanë raja tajajivi netobejiobiaexanaponame.'
  bon-bon: Cane puma cita ca itemlujine egä, ‘Babo Biname, maane laasi näte?’ Yageyame
    te najuji egä, ‘Cane Yeesu säne, maane lui ne mäpu näcäranenite.
  nhw-BL: '“Huan niquijto: ‘¿Ajqueya ta, noTeco?’ “Huan Tohueyiteco quiijto: ‘Na niJesús
    catli tijtlaijiyohuiltía.'
  mgw-mgw: Nenga nganilaluya, ‘Wenga wanyai Bwana?’ Nembe Bwana ngayangwa, ‘Nenga
    ngana Yesu ywaunitesa.
  swh-ONEN: “Nikauliza, ‘Ni nani wewe, Bwana?’ “Naye Bwana akajibu, ‘Ni Mimi Yesu
    unayemtesa.
  wbi-wbi: Pe nikati, 'Uve veve veni, Mutwa?' U Mutwa akamula, 'Une nene Yesu juno
    ghukunipumusia.
  bba-bba: Mɑ nɑ bikiɑ nɑ nɛɛ, wunɑ were Yinni. Mɑ Yinni nɛɛ, nɛnɑ Yesu wi ɑ nɔni
    sɔ̃ɔmɔ.
  eng-KJVCPB: And I said, Who art thou, Lord? And he said, I am Jesus whom thou persecutest.
  kgk-NT: —“Kiva'e nde, xe Járy” aporandu íxupe. “Xe ko Hesu” he'i xe-vy. “Xe ko nde
    a'e'ỹha ave xe. Xe rereko asy va'e ave nde.
  waj-waj: 'tuduu rikiee na sai kiaanoo: Udaanga-o, a gioonoonna kiannannee? kiaaduu
    rikioo ivo ni sai tunoo: Na Yisuuvavee. A mmoori maisaivaa ni iikiannanoo.'
  cpy-cpy: 'Ari nakanakiri naaka, nokantziri: ‘¡Pinkathari! ¿Jempema piitaka eeroka?’
    Ikantzi Awinkatharite: ‘Naakataki Jesús pikoshekari.'
  mpx-mpx: Inoke ya ba, ‘Babala, henala owa?’ Babala anau i lahe i ba, ‘Nau Yeisu
    toto u papalomwan-an.
  wbp-wbp: “Junga-juku, payurnurna ngajulurlulku, ‘Warlalja-Wiri, ngananpa nyuntuju?’
    “Ngula-jangkaju, jangku-manuju Warlalja-Wirirliji, ‘Ngajujurna Jijaji ngulanya
    kuja kanpaju murrumurru-mani warrarda.
  luo-luo: “Eka napenjo ni, ‘In ngʼa, Ruoth?’ “Ruoth to nodwoka ni, ‘An e Yesu misando.
  nhe-NT: '“Huan niquijto: ‘¿Ajqueya ta, noTeco?’ “Huan Tohueyiteco quiijto: ‘Na niJesús
    tlen tinechtlaijiyohuiltía.'
  aii-aii: '”ܐܵܢܵܐ ܒܘܼܩܸܪܝܼ: ’ܡܵܢܝܼ ܝܘܸܬ، ܡܵܪܝܼ؟‘ ܘܡܵܪܲܢ ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܐܵܢܵܐ ܝܘܸܢ
    ܝܼܫܘܿܥ، ܗ̇ܘ ܕܐܲܢ݇ܬ ܟܲܡܘܼܪܹܗ ܝܘܸܬ.'
  esk-NT: Apiqsruġiga, ‘Ataniiq, kisuuvich?’ Atanġum nipliutigaaŋa, ‘Jesus-ŋuruŋa
    nagliksaaqtitaġikkan.
  msb-msb: “Didi ako naghunga, ‘Sir, sin-o ka man?’ “Nagsabat an Ginoo, ‘Ako si Jesus
    na imo ginapersigir.
  cpa-NT: 'Jøng² ca¹juúh¹jni: “¿Hein² hning² iéh², Guiuh¹³?” ca¹juúh¹jni. Jøng² ca¹juúh²
    Juu¹³ jniang³: “Jesús báh³ jní², dsa² mi²dsianh¹³hning dsǿa¹².'
  dso-dso: “ମୁଇ ପାଚାର୍‌ଲି, ‘ମାପ୍‌ରୁ ତମେ କେ ?’ ସେ କଇଲା, ‘ମୁଇ ଜିସୁ, ମକେସେ ତୁଇ କସ୍‌ଟ
    ଦେଲୁସ୍‌ନି ।’
  meu-meu: Lau nato “Lohiabada e, oi na daika?” Ia eto “Lau na Iesu, o daḡedaḡe henigumu.
  yva-NT: Umba syo anamote umaso raura nakananto syare, ‘Injae, are pi Winy?’ Muno
    Po raura aje akato pare, ‘Risyirati Yesus nyo rinave tatugadije wepi Risy.
  dgc-dgc: ‘Ti ésiya ka, Amo,’ kagi ko. Ey kinagi na Panginoon, a ‘Ti Jesusék. Sakén
    i lélabanan mua.
  zpm-NT: 'Dzigo rep naa: “Beeṉ guieḻnzaac bnë dieṉ cho luu.” Nëchaa meṉ co: “Naa
    nac Jesús, meṉ ne squi quiatsidiḻ luu.'
  hix-NT: Rohà y, onok omoro, àkekonà, àwya, kekon xarha tà. Txesusu uro ha. Uro meryewhamnohyaha,
    kekonà, Kohkomo, rowya, kekon hatà.
  sim-sim: Karem mbarik amu mbara, �Wasilaka, lawe mir?� Urik Wasilaka mu mbara, �An
    Jisas, mir anin kavak mimu nanduwa.
  npi-ULB: तब मैले भनेँ, ʻतपाईं को हुनुहुन्छ, प्रभु ? ʼ प्रभुले जवाफ दिनुभयो, ʻम येशू
    हुँ, जसलाई तिमी सताउँछौ ?
  cgc-cgc: Gainsa a, ‘Sir, kino ka?’ Gasabat Ginuo an, ‘Yaken Jesus na papangabot
    no.
  tim-tim: Hain dâm makniŋdo hin magaŋân, “Humo gâ niŋe?” dâre hin dâep, “Nâ gâŋe
    nugum watnekmâ manmat are nâ Yesu.
  yor-yor: “Èmi sì wí pé, ‘Ìwọ ta ni, Olúwa?’ “Olúwa sì wí pé, ‘Èmi ni Jesu tí ìwọ
    ń ṣe inúnibíni sí.
  wos-wos: Wungi wandéka wuni wakwexéké, ‘Néma Du, méni héndé?’ Wungi wakwexékéwuka
    dé wa, ‘Wuni Jisas wuni. Wuniré méni haraki huru.
  emp-NTPO: 'Maʌ̃ne mʌ̃a iwid̶isia: “Mʌ̃ boro, ¿bʌra cai?” Mʌ̃ Boroba panusia: “Mʌ̃ra
    Jesua. Bʌa biẽ́ oi carea ẽpẽ b̶ʌra mʌ̃́a.'
  eng-F35: 'So I said, ‘Who are you, Lord?’ And He said: ‘I am Jesus, whom you are
    persecuting.'
  ind-ind: “Lalu saya bertanya, ‘Siapakah Engkau, Tuhan?’ “Dan Dia menjawab, ‘Akulah
    Yesus, yang kamu aniaya itu.
  pes-OPCB: '«پرسیدم: ”خداوندا تو کیستی؟“ «خداوند فرمود: ”من عیسی هستم، همان که تو
    به او جفا می‌رسانی.'
  mpt-mpt: nesak baania Sum kobo wankebtane? gesia Sume baatnenea Ne Yesus netabo,
    kobo enino omkanebeb otane
  ssx-ssx: Kutupa I̱ma꞉ alota꞉ Tekehalio. Neketa꞉ epika꞉ta꞉pe loa꞉me. Kutupa Tekehalima꞉
    alota꞉ I̱ta꞉ Yesue. Nakana꞉ma꞉ I̱ pa꞉ta꞉ a꞉nda꞉ liteleme.
  mkl-mkl: Nɔ ǹ bee ǹ ni, ɑwɔi yoo Lɑfɛ̃ɛ. Nɔ í ni, ɑmui Jesu iyi ì yɑ mɑɑ kpɑ̃
    ijuu.
  gaq-gaq: ନେଙ୍ଗ୍‍ ନ୍‌ସାଲିଆକୁକେ “ମାପ୍‌ରୁ ନାଁ ଜାଣ୍ଡେଃ ?” ମେଁ ବାଲିର୍‍କେ “ନେଙ୍ଗ୍‍ ଆତେନ୍‌‍
    ଜିସୁ ଆଜାକେ ନାଁ ତାଡ଼ନା ଡିଂନାଡିଂକେ ।
  gof-RNT: “Taani, ‘Godaw, neeni oonee?’ yaagas. “Goday, ‘Taani, neeni gooddiya Yesuusa;
  unx-unx: ଆଇଙ୍ଗ୍‌ କୁଲିକେଦାଇଙ୍ଗ୍‌, ‘ପ୍ରାଭୁ ଆବେନ୍‌ ଅକଏତାନ୍‌ବେନ୍‌ ?’ ପ୍ରାଭୁ କାଜିରୁହାଡ଼୍‌କେଦିୟାଁଏ,
    ‘ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ୟୀଶୁ ତାନିଙ୍ଗ୍‌, ଅକଏକେଚି ଆମ୍‌ ସାସାତିତାନାମ୍‌ ।
  gah-gah: 'Loko lokago, Guivahani geza éagamave. Loko lokugo, láa loko lo nimimó:
    Gopoguni molonimiaká noani ve Izesunama noluve.'
  lcm-lcm: Na nala sui ta, ‘Numai kana na si, Volava?’ Na Volava kala antok ta, ‘Nau
    a Iesu voike kupo vil akui ia.
  aer-aer: The anteme renhe alakenhe apayuthneke, ‘Angwenhe-ame unte Akngerrepate?’
    Akngerrepate re akenhe angkerlenge, ‘Ayenge-arle Jesus-arle, unte itelareme ayenge
    akwele unte akwetethe atwerle-aneme akurne mpwaremele.
  qvc-NT: 'Chayshina qayawaptinmi, noqaqa tapurqay: “¿Pimir kangi, Taytitu?” nishpa.
    Chaymi payqa niwarqan: “Noqam Jisus kani. Noqa kikiytam qesachawaykangi.'
  tgl-ULB: Pagkatapos sinabi ko, 'Sino ka, Panginoon?' Sumagot ang Panginoon, 'Ako
    si Jesus na iyong inuusig.
  cbs-NT: 'eandi yukakin: “Xanen ibuun, ¿min tsua iki ikai?” en wa januxun ea yuikin:
    “Jabia ea ikunwainbu min jatu ichakawakubainaidan, en Jesúski.'
  xtm-NTPP: 'Sani te jiña''a sa: “¿Na in kúu ni, Señor?” Te Iya Tátnuni ma, ni ndakone''e
    ya: “Saña kúu Jesús iya sóndikin ni a.'
  nnq-nnq: Nenga ngangonya, ‘Nga mabeneke mwe ma Ngwana?’ Bene Angwana ngabajanga,
    ‘Nenga na Yesu jwenio mwenga mampoteka.
  bao-NT: 'To biro ca ĩiro yʉ pea: “¿Wiogʉ, ñiru mʉ niiti?” yʉ ĩiwʉ. To biro yʉ ca
    ĩiro Wiogʉ pea o biro yʉre ĩi yʉʉwi: “Yʉa Jesús, ñañaro tiirʉgʉ mʉ ca nʉnʉgʉra
    yʉ nii.'
  san-ORI: ତଦାହଂ ପୃଷ୍ଟୱାନ୍ ହେ ପ୍ରଭୋ କୋ ଭୱାନ୍? ତତଃ ସ କଥିତୱାନ୍ ଯଂ ଯୀଶୁଂ ତ୍ୱଂ ତାଡଯସି
    ସୋହଂ,
  rmn-rmn: 'Мэ пхучлём: «Кон Ту, Сагбуса?» — «Мэ о Исус, Савэс ту кувдиес, — пхэнляс
    о Сагбус.'
  huv-NT: 'Xique quiaj tasajas: “¿Jan ic Teat?” saj. Nej tapiüng: “Xique Jesús, leaw
    ique tenguial ijcüy mejaw.'
  otn-NT: 'Nu̱gä p''ʉya, dí ɛ̱mbi̱: “¿Te''o''i p''ʉya grá̱ Hmu̱?” Nu̱''a̱ ra̱ Hmu̱
    p''ʉya bi ''yɛ̱ngui̱: “Go guecä drá̱ Jesús ngue ɛ̱mmɛ̱i̱ guí sʉqui”.'
  nop-nop: “Unduŋ yobu nubo niŋgut, ‘Me wapum, du nedigoŋ?’ “Unduŋ yonadigut kaŋ Wapumdibo
    yoguk, ‘Nu Jesu, du nula nehikele tilaŋ, nukuyoŋ.
  obo-NT: Na mid ikahi a to, ‘Ondoy ka man, Sir?’ Mid tavak iddos Longaggon to, ‘Siyak
    si Disas no id posupittan du.
  kca-kca: 'Ма йастәсәм: ''Хŏй Нӑӈ, Турәм Куща?'' Ԓўв йастәс: ''Ма - Иисус, Хŏйтэн
    нӑӈ ԋўхәԓԓән.'
  cak-ENT: 'Y jari'' tok xinbij chin: ¿Rat achique c''a rat? xinbij chin. Y rija''
    xbij chuve: Ja yin ri Jesús. Y chuvij yin ri atz''amon-vi ch''a''oj.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤜᤠ᤺ᤳᤏᤧᤴᤒᤣ᥅ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤱ॥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ
    ᤏᤥᤃᤵ ᤐᤡᤖᤠᤱ. ‘ᤀᤡᤱᤃᤠ᤹ᤃ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤳᤋᤢᤖ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤧᤛᤢᤀᤠᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān sá: ¿Ní iin cúu ní, Señor? ncachī sá. De ñúcuán de
    nī ncāhān maá Jētohō sá: Maá nī cúu Jesús, de jā sáhá nāvāha nú ndá nchivī cándíja
    cúu jā sáhá nāvāha nú nduhū.'
  san-TIB: ཏདཱཧཾ པྲྀཥྚཝཱན྄ ཧེ པྲབྷོ ཀོ བྷཝཱན྄? ཏཏཿ ས ཀཐིཏཝཱན྄ ཡཾ ཡཱིཤུཾ ཏྭཾ ཏཱཌཡསི སོཧཾ,
  qve-NT: 'Saynata nimuwaqtinmi, noqaqa khaynata tapurani: “Señor, ¿pitaq qanri kankí?”
    nispa. Chaymi Señorqa contestamuwaran khaynata: “Noqaqa qatikachasqayki Jesusmi
    kani.'
  pao-NT: Nu yise ka e tuapa nakana mee netamma, ‘Haga u?’ Soo e tuapa nakana meeoo
    unne, ‘Nu yow Jesus Mu Pabe'e. U ooosapa suda e masoonammennumme.
  cbu-NT: 'Nuwsha: ¿Chaksha shiya, ichee? táyaruri, uwsha: Yuw shiy kiyung yachakish
    nuw antana. Nuw Isustana; tárangiya.'
