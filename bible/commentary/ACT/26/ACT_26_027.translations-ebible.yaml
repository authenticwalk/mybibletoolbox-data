  mya-JVB: အိုအဂြိပ္ပ မင်းကြီး ၊ ကိုယ်တော်သည် အနာဂတ္တိ ကျမ်းစာကို ယုံ တော်မူသလော။
    ယုံတော်မူသည် ကို အကျွန်ုပ်သိ ပါသည်ဟု လျှောက် ၏။
  kgf-kgf: Ic kewu, Agripa gi Anutuac kua meme ic ionac acgina imi ninʒéŋgéanʒaŋ?
    Gi ninʒéŋgéanʒaŋ imi ni ninʒua.
  awb-awb: Ágárípao, arega Manikáne ehweh iraru kené ehweh aiq pútare aritahno? Íné
    tagaríómé arega aiq pútare aritahne úwe.
  gdn-gdn: ki pokere nau karako kau nidiyani wainapi; Mamanuga God e bonanai wainapamawa
    tagamawa ragidai badidi tagubu ki kau sumapiyei bo pa mena? Nau kataineya da mu
    yonamaga ki kau sumapiyei.”
  nko-NT: Nanáin Agripa, fɔhɔ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ asʋn wanlɩ́nhɛ́ amʋsʋ gyi? Nyin
    ánɩ́ fɔhɔ mʋ́sʋ́ gyí.”
  bsn-NT: 'To yicõari, Agripajʉare ado bajiro yiyuju Pablo: —Diore gotirẽtobosariarã
    ĩna ucamasirere mʉ ajirʉ̃cʉbʉosere masiaja yʉ —ĩre yiyuju Pablo.'
  pib-NT: Pogirchi Gakripa, ¿gi ge palixna tokanchi geneklewatachine? Numatyi palixinri.”
  wiv-wiv: King Agripa, tu bilip na profet kamahi? Hau ta lala tu bilip na kadia polea.”
  reg-reg: Angu, owikilisha abhalagi, Omukama Agripa? Enimenya ati owikilisha.
  mlh-mlh: O kiŋ Agripa, Juda ŋi go kajeqouŋ yoŋore Biŋe Qurande buŋo manesiŋ gage
    me mata? Oi manesiŋ gage, oŋu manego.”
  gof-ENT: «ካዋው ኣጊርጳ፥ ኔኒ ናቤታ ኣማናሳ ጊዲኪ? ኔኒ ኣማኔይሳ ታኒ ኤራይስ» ያጊስ።
  aau-aau: King Agripa ara, hunkwe God so ok profet hom ma mey hain somokwe pankaw
    nanpanan kiykiy-ay o? Sawk hakwe papo nonkway, hunkwe papo nanpanan kiykiy-ay.”
  tvk-tvk: “?Ma midep e xouk, suv toto Akripa, oke reitin e naha xa provet xil latetisi?
    Nakila xa di oke reitin en.”
  prf-NT: Hari a Agripa, tukoy ku a maniwala ka ten propeta hidi, awan beman?”
  auy-auy: Maníkón-aaimo simátímakowi-taaisafe éraiꞌe wéseno. Éraiꞌemo sembá éꞌa ísaraumne
    Póro súwana
  tbg-tbg: King Agiripaao, quqaae are paropeti vaiintinavu tu uvarara quqaa uvama
    vaivo tiarao? Te irurara are vika uvara quqaa uvama vaivo tiarao, tiro.
  hub-NT: ¿Apu Agripaya, amesha Yuusa chichamen etserin tiarua nusha nekaspapita tamek?
    Wika nekajme, ameka nuka nekaspapita tame”.
  hmo-hmo: King Agripa e, peroveta taudia edia hereva oi abia dae, a? Lau diba vadaeni
    oi abia dae.”
  big-big: O King Ngai Akaripa, nugu yombanu Anotoyaga ngagora weiya logo kozak kisawiligu
    kisa puragi ngizi panu kumuli ma yeik? Nugu ngizi kumula yolu purik nogo iwaka,
    meiya.
  gux-G: O badciamo Agripa, a dugi bi sawalpuaba po oo? N bani ke a dugi bi po”
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹na¹ ''nʉ³, rey Agripa: ¿''A² sɨ³táan³nu³ júu² quiee''³²
    dsa³ ''i³ ca²³''ɨ́ɨ³ júu² quiee''³² Dios mɨ²jaa²³²? Sɨ³táan³nu³, maan²³. ―La''³
    ca²³jua''³ Poo².'
  zar-NT: Bönniʼ unná bëʼ, Agripa. ¿Naruʼ réajlëʼu le gulaʼnnë́ʼ bönniʼ guluʼë didzaʼ
    uláz queëʼ Dios? Nözdaʼ réajlëʼu lë ni.
  kde-kde: Nfalume Agilipa, dachi ùnakulupila malove lavatangwele manabii va kala?
    Nangu ǹnimala kuva ùnalakulupila.”
  ata-ata: Tatananu tuala Axulipa, loxovaa nini nemuxaxu taneni no anu vaikala noxiꞌa
    ta mitema sou palomatana? Eni elavu lexe nini nemuxaxu taneni.”
  qvw-NT: Tayta Agripa, ¿Diospa willacünincunap isquirbishanman am chalapacunquichun?
    Aw-ari, chalapacuyanquimá” nin.
  nfa-nfa: Karèi nèti uru ka, dhèu rèti lii padhai Ama Lamatua sèra peka mema le jꞌara
    neꞌe. Jaꞌa bani patèka, peka na, ama dhèu aae parcaya kahèi, lii dhèu rèti lii
    padhai sèra, sina ma?”
  tnp-tnp: ?Kig Akripə, təhro? ?Nəkotəni nɨpəhriəniən e nəghatiən iətəm iəni mɨn rəha
    Uhgɨn kəmotətei? Iəkəhrun əmə ik nətəni nɨpəhriəniən e lah.”
  urd-urd: ऐ अग्रिप्पा बादशाह, क्या तू नबियों का यक़ीन करता है? मैं जानता हूँ, कि
    तू यक़ीन करता है।
  hot-hot: Kiŋ Aglipa, hôêvhaviŋ plopet iniŋ abô takatu ba bôk eto bô mena mi e? Yahayala
    nena hôêvhaviŋ.”
  mqj-NT: O tomaraya Agripa, ummoreangkoka tula'na nabi? Kuissanan kumua muorean.”
  rus-SYN: Веришь ли, царь Агриппа, пророкам? Знаю, что веришь.
  mbh-mbh: Nepes a Agripa, i vava lomumo nge riong ako God ile riong elngare o wat
    i? Lemik mire ako lomumo nge lale.”
  bdd-bdd: Togidega ꞌowa kini Agalipa, palopitao ꞌidi gwaeyao ꞌuhemisaedi, ꞌawa? Yasanapuya
    ꞌuhemisaeya.”
  cbt-NTPO: ¿Quëmanta' sinioro hua'an, pënëntona'piro'sa' ninshitopiso' natëran pa'?
    Natëran tënahuë caso', itërin Paonori.
  rmy-SERVI: Тхагари Агриппа, ту патях англунаренди? Мэ джянав, со патях.
  srn-NT: 'Dan Paulus aksi kownu Agripa taki: “Kownu Agripa, yu e bribi san den profeiti
    taki? Mi sabi tak'' yu e bribi den!”'
  cta-NT: Cusuꞌ rey Agripa, ¿ha jlya tiꞌ nuꞌu̱ chaꞌ nu nguscua jyoꞌo cusuꞌ nu ngua
    tuꞌba jiꞌi̱ ycuiꞌ Ndyosi nu ngua saꞌni? Jlo tiꞌ naꞌ chaꞌ loꞌo nuꞌu̱ jlya tiꞌ chaꞌ
    biꞌ ―nacui̱ Pablo jiꞌi̱ rey Agripa.
  bqc-SIM: Kí Agipa, n yã́ pↄ́ ãnabiↄ ò sìa? Má dↄ̃ kɛ́ ń sì.
  tcz-CHONGTHU: Leng Agrippa, themgao ho natahsan em? Natahsan e ti kahei, ati.
  mar-mar: अग्रिप्पा महाराज, संदेष्ट्यानी जे लिहिले त्यावर तुमचा विश्वास आहे काय?
    तुमचा त्यावर विश्वास आहे.” हे मला नक्की माहीत आहे.
  snp-snp: Kiyaba we wekudi Agilipao, kamo ya polofete kanina koli kikito minabe?
    Namo kolomo, Koli kikito minane, loto ya loumaiye.
  isl-isl: Agrippa konungur, trúir þú spámönnunum? Ég veit að þú gerir það…“
  spy-NT: Boontēēt, bāytooyiintēēt Akiriiba, iyēnchiintōōsii ꞉inyiing' āk ng'aleekaab
    *wōōrkooyik? Ābērē iyēnchiintōōsii.”
  xnn-xnn: Danat itoloy ay mangwani isnan Ali, “Apo Ali Agripa, ay patiyem nan inbagan
    din mamadton Apo Dios id kasin? Getkek ay patpatiyem nan inbagada.”
  mwe-mwe: Mmakulungwa Agilipa, bhuli nnikulupalila ga ashinkulondola bha a Nnungu
    bha bhukala? Nimumanyi kuti nnikwaakulupalilanga.”
  tte-tte: Kabo Paulo itagelakeile yo iedeedede Agilipa koina, iwaloba, “Kin Agilipa,
    yakataiyako palopitao ali walo kumeliyagili, awa?”
  tcs-tcs: King Agripa, ai aske yu, yu bilib dem wod blo dem longtaim spesilmesizman
    blo God a? Wa, ai sabe yu bilib dem wod!’
  hlt-THB: Agrippa sangpahrang, tawngha khqi ve nak cangnaak nu? Cang na hyk ti tice
    sim nyng,” tina hy.
  soq-soq: Warere Agiripa, e peroweta aiau sumanaiwaiten, ba dia? Ne atenten e sumanaiwaiten,
    mai dia!”
  qub-qub: Tayta Agripa ¿riguinquichu profëtacuna nishanman? Nogaga musyaycämi gam
    riguishayquita.»
  att-att: Á kinagi na laguk ni Pablo sù patul, “Patul Agripa, ari ka panò manguruk
    sù kinagi nayù ira ngaw ábbilinán ni Namarò? Ngam ammù ta kurugam mu gemma.”
  bki-bki: ?Mia Tubo Akripa, venia naruei naio be kiamo jidomiano riano ea vite nalo
    nei? ?Kiniou nemial ka jau bunu, komonea iliano nalo na naverialiano nalo re nua,
    a?”
  bqp-bqp: Kí Agaripa, n yã kũ annabinↄ òo sì yá? Má dↄ̃ kũ n sì.
  mcp-mcp: Njwú-buud Agʉrípa, ye wo ŋgə *magʉlə isâ *búúd ɔ mícúndə́ bwə́ á cɨ yí?
    Haaw. Mə mpú nə́ wo ŋgə magʉlə byo.»
  hat-hat: Wa Agripa, èske ou pa kwè sa pwofèt yo di? Mwen konnen ou kwè.
  npl-NT: Rey Agripa, ¿tikneltoka tlan okijtojkeh n profetas? Ne kuali nikmatok tikneltoka.
  bgg-bgg: Agripha Saja! Na de chaigpho shii migi now bey? Gu munow arone, Na de migi
    now chak ro!”
  eng-TCENT: Do yoʋ believe the Prophets, King Agrippa? I know that yoʋ believe.”
  eng-BSB: King Agrippa, do you believe the prophets? I know you do.”
  cpu-NT: Pinkatharí Agripa, ¿tema pinkempisantero okaratzi josankinayetzitakari Kamantaneriite?
    Niyotzi naaka pikempisantziro.”
  san-ASM: হে আগ্ৰিপ্পৰাজ ভৱান্ কিং ভৱিষ্যদ্ৱাদিগণোক্তানি ৱাক্যানি প্ৰত্যেতি? ভৱান্
    প্ৰত্যেতি তদহং জানামি|
  tod-tod: Masagi Agelipa, è laaʋɛ nɛi GALA goo wo nuiti gooiti da? Nɔ̀un, kìsuɠalagɛ
    ga è laaʋɛ ti la.»
  tac-NT: Mué wa'lula Agripa, ¿'la bijchigi mué napu aní alué 'ya mochígame ralámuli
    napu ruwime nílige napu anele Onorúgame? Neka 'la machí mué 'la bijchigo napu
    ruwile alué 'ya mochígame ralámuli.
  eng-WEBPB: King Agrippa, do you believe the prophets? I know that you believe.”
  gfk-H: Uga Agripa, no king, u nurnur ta ira nianga ta ira poropet? Iau nunurei bia
    u nurnur tanai.”
  viv-viv: E, Kini Agelifa, gavaiyami? KaꞋi Yaubada bonana ana toꞋawatalatalaina yadi
    gahe uvetumaganena? Makewa uvetumaganena ma iya gahalamanena!”
  yao-yao: Mwenye che Agilipa, ana nkugakulupilila maloŵe gaŵaŵechete ŵakulondola
    ŵa Akunnungu, ŵa kalakala? Ngumanyilila kuti nkugakulupilila!”
  tgp-tgp: Supe Agrippa, engko ko rasu na pr̃ovet teni mo vono? Na levosahia vara
    ko rasura.”
  auc-NT: Awënë odeyebi Agodipa, ñöwo bitö ïmite apæ̈nebo ëñëe. Wængonguï beyæ̈ näni
    apæ̈negaïnö ante bitö pönëmitawo. Do pönëmi ïmitapa, ante ëñëmopa.
  kbc-NT: Iniotagodi Agripa, domige iwaɡ̶ati lotaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji niɡ̶ijo jotigide? Jowooɡ̶odi me iwaɡ̶ati!”
  bmh-bmh: O, Du banou, ze go Uwait nugau ze doimai, awaranemen dudu agen sikut wemen
    en iz abiu nait ounab petak emen.”
  ctu-BL: Rey Agripa, ¿mu' ba a ñopben i t'an x'alt'añob? Cujil ma' ñop, che'en Pablo.
  meq-meq: Nəkar, Agəripa bəy bagwar eye, ndo məɗe ha bazlam i Mbəlom neheye ahəl
    niye tə ɗa ha bazlam i Mbəlom aye na, ka dzala ha ka bazlam tay niye tə ɗa ha
    aye bəɗaw? Na sər ha, ka dzala ha.»
  noa-H: Magnaa hirigchata, Rey Agripa, ¿Warrgar Hẽwandam hi jaaumienau jaaujerr hiek
    pua chadcha hʌ̈k'a chirabá? hajim hanʌm. Mua k'ap'ʌ chirʌm pua chadcha hʌ̈k'aajem
    hajim Pabloou hichdëupai.
  alp-NT: Ntuane kamale, alene loko saisa rebe nabiaru esi betekele o? Au rekware
    ntuane alene lokole!”
  san-VEL: he aagripparaaja bhavaan ki.m bhavi.syadvaadiga.noktaani vaakyaani pratyeti?
    bhavaan pratyeti tadaha.m jaanaami|
  kbq-kbq: Kini ne' Agripaga kasnampa vahe kegu kamentinti'a nehampi? Nagra antahi'noe,
    kagra kamentinti nehane.
  kbh-kbh: Bëts rey Agripa, ¿Bëngbe Bëtsabe juabna oyebuambnayënga tmojánayana soyënguiñe
    aca quecos̈buaché? Ats̈e së́ntsetats̈ëmbo aíñe chiñe cos̈buáchema ca —Pablo tbojaniyana.
  ron-LSB: Împărate Agripa, crezi tu oare în profeți? Știu că tu crezi.”
  pon-pon: Nanmarki Akripa, komui pojon jaukop akan? I aja, me komui kin pojon.
  nhe-BL: 'Huan Pablo quiilhui Agripa: ―Tlanahuatijquetl Agripa, ¿tijneltoca tlen
    itiocamanalojcahua Toteco quiijcuilojque? Nijmati para tijneltoca.'
  sps-sps: Aatouf Agripa, fiisia, nyi faamainy rom a ka te tsuen kuigin? Anyo nat
    you, nyi faaman rom.”
  wnc-wnc: Siwan asikaya ga wamu tupa siknga Anutue wam yakapbing aminda yaking kakngae
    natapi siakan ba singgak? Gata atnatapi siakan singgaknga atnataat,” ngang inikut.
  bus-bus: Kí Agaripa, n yã kɛ̀ annabinↄↄ ò sìↄ́? Má dↄ̃ kɛ̀ ń sì.
  gub-BL: Tuwihaw Akiri. Aipo erezeruzar Tupàn ze'eg imume'u har wanehe ne, kwehe
    arer wanehe ne. Akwaw wanehe nezeruzar haw ihe, i'i izupe.
  imo-imo: King Agripa, nuni Gotenga oi iye profetemanga ningi unguma ipuki tirinoya?
    Nu paa ipuki tirino konopu lteo,” nimu.
  boj-boj: O Mandor Agripa, ni kiyersi are qalonum? Qotei aqa medabu o tamo naŋgo
    anjam nami neŋgreŋyeb qaji di bole e? Od, e qalieonum, ni maronum, di bole.”
  eng-DRA: Believest thou the prophets, O king Agrippa? I know that thou believest.
  knf-knf: Iwi Agripa naşih, ifiyaar uko wi *baţupar Naşibaţi bajakuŋ i? Dme kë ifiyaar
    wa. »
  san-KHM: ហេ អាគ្រិប្បរាជ ភវាន៑ កិំ ភវិឞ្យទ្វាទិគណោក្តានិ វាក្យានិ ប្រត្យេតិ? ភវាន៑
    ប្រត្យេតិ តទហំ ជានាមិ។
  arn-NT: Eymi chi longko ülmen, ¿feyentuymi am tati pu pelon wentru ñi wirielchi
    dungu? Iñche küme kimnien tami feyentulen.
  zas-NT: ¿Rliladxil ni rëb ree bén badëëd xtiidx Dios loj ree bejn ya, rey Agripa?
    Naj ragbee guial rliladxil.
  ken-NT: Mfɔ Agripa, pú ɔnókó ɛnyɨŋ barɛmɛ́ kɛpɨ̌ntɨ básɨ́ŋɨ́? Ndɨ́ŋɨ́ bɛ́ ɔnókó!”
