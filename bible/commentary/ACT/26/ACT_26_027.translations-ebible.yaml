verse: ACT.026.027
translations:
  kpx-kpx: Iale Kini Agiliba, ana belovetaeau louale ke evisi manu. Di huhuige a ke
    evisi manu.”
  okv-H: King Agrippa inena peroveta ke be eagoete? Avo na kogona.” ainge enu
  tbo-tbo: Wasawasa Agilipa, a hanapugeya naka tam tu bahapiko hai baha e itumaganeya.’
  mal-C: അഗ്രിപ്പാരാജാവേ, അങ്ങു പ്രവാചകന്മാരെ വിശ്വസിക്കുന്നോ? വിശ്വസിക്കുന്നെന്ന്
    എനിക്കറിയാം.”
  grc-SR: Πιστεύεις, βασιλεῦ Ἀγρίππα, τοῖς προφήταις; Οἶδα ὅτι πιστεύεις.
  bgc-bgc: हे राजा अग्रिप्पा, के तू नबियाँ का बिश्वास करै सै? हाँ, मन्नै बेरा सै के
    तू बिश्वास करै सै।”
  khz-khz: King Agripa, goi na eperoveta talimara geria kila ovega-taunataunarana
    pa? Au ripaku goi na ovega-taunataunarana.”
  deu-TKW: Glaubst du, König Agrippa, den Propheten? Ich weiß, daß du glaubst.
  zsr-NT: Bönniꞌ uná bëꞌ, Agripa. ¿Naruꞌ réjlëꞌu le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios? Nözdaꞌ réjlëꞌu lë ni.
  lin-lin: Mokonzi Agripa, boni, ondimaka basakoli ? Nayebi malamu ete ondimaka bango.
  hns-NT: Raadja djie, toe Parmeswar ke sanesian ke baat bieswaas kare hai? Ham djaaniela
    kie toe bieswaas kare hai.”
  noa-E: Magnaa irigchata, Rey Agripa, ¿Warrgar Ẽwandam i jaaumienau jaaujerr iek
    pua chadcha ʉ̈kha chirabá? ajim anʉm. Mua khaphʉ chirʉm pua chadcha ʉ̈khaajem
    ajim Pabloou ichdëupai.
  eng-EMTV: Do you believe the prophets, King Agrippa? I know that you believe.”
  mib-NT: Tátā rey Agripa, ¿á cándíje ní jnúhun jeē ní cacahān tēe ni canacani jnūhun
    ya nde jenahán? Jéni ni na jéē candíje ní, áchí Pablo.
  lif-NT2: हे़क्‍क्‍याङ् पावलरे़ मे़त्तु, “अग्रिपा हाङ्‌ङे, खे़ने़ॽ माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा पाःन्‍हाॽ नसाःन् के़जोगुबि? से़क्‍खासाङ् खे़ने़ॽ
    के़जोगु के़लॽबा इङ्‌गाॽ निःसुङ्‌लो॥”
  xnj-xnj: Nkosi Agilipa, wu, ukugasadika gegajoviwi na vamlota vakadeni va Chapanga?
    Nimanyili kuvya ukugasadika.”
  mmx-mmx: Kereva, u nunu at levelinga at lavaeme vapaase ali? Aklen i do nenu u nunu
    xuren!”
  cbr-NT: 'Usaquin Festo catancëxun ca Pablonën Agripa cacëxa: —¿An Nucën Papa Dios
    quicë bana uni ñuixuncë unicaman cuënëo banax cara asérabi ''icë quixun caina
    sinanin? ''Ën cana ''unanin, asérabi ca a bana ''icë quixun camina sinanin.'
  tee-NT: Ju uxint'i ji ucxtin Agripa ja lac'a'ich ju ixchivinti'an ju mak'aniya lapanacni
    ju ixtanajun ixchivinti Dios. Icc'atsai ni lac'a'ich.
  eng-LSV: do you believe, King Agrippa, the prophets? I have known that you believe!”
  cak-NT: ¡A rey Agripa! ¿Nanimaj ret ri qui'in can ri achi'a' ri xek'alajin ri x-ix
    chique roma ri Dios chupa ri ojer can tiempo? Ren weta'n chi can nanimaj.
  pah-NT: Oro nde, Agripa, ei ga. Ererovia nde Tupana'ga nhi'ig̃a mombe'uharava'ea
    nhi'ig̃agwera? Ki nde ererovia tuhẽ, a'e ji, ei Paulo'ga ga pe.
  sja-NT: Tachi Rey Waibɨa Agripa, pɨa ijãa bɨda aji, Tachi Ak'õre pedee jarapataarãpa
    jaradap'edaa. ¿Mãga-ek'ã?
  xed-xed: 'Mgham Agripa, grafgra ka kazlay: Mantsa ya tsa gwaɗa mana la anabi ya
    kəʼa ra? Nda sna yu kazlay: Na, grafgra ka kəʼa,» ka Pwal'
  mks-NT: Ta viti cachi ndó xi̱hín i̱, rey Agripa á cándúsa ndó ña̱ na̱ca̱ha̱n na̱
    profeta sa̱nahá. Cája i̱ cuéntá cándúsa ndó ña̱ na̱cachi na —na̱cachi Pablo.
  gfk-S: Augo Agripa, no king, u nurnur ta ira nianga ta ira tangetus? Iou nunure
    be u nurnur ta di.”
  bmu-bmu: O kiŋ Agripa, Juda azi gi kezapqetok yeŋgöreŋ Buzup Kimbigö keuŋi möt narizan
    me qahö? Mi möt narizan, mewö mötzal.”
  dgz-dgz: Ayop nuga Agiripa, wataget God noa waiwanumune nagirewa anu tumat mumingi
    go? Ne asik tagen ame watageta noa waiwanumune nagirewa ok seane ame anu tumasingi.”
  eng-GNV: O King Agrippa, beleeuest thou the Prophets? I know that thou beleeuest.
  zaa-NT: 'Làniana ra tè Pablua rey Agripa: Cuią''lu'' rey Agripa, tsí hua ríalatsi''
    cuią''lu'' nu bedia ca enne'' uccua profeta. Hua yú bá inte'' qui''ni ríalatsi''
    cuią''lu''.'
  eng-WEBSTER: King Agrippa, believest thou the prophets? I know that thou believest.
  guh-guh: Agripa, nacua nevetsinë, xamë baja cajena jumecovënëtame profetavi bajayata
    peyaquinaelivaisi. ¿Baja tsabaitsi jane? Cayapëtanetsi baja cajena nejumecovënëtsijava
    bajarapamonae peyaquinaelivaisi, jai Pablo nacuaevetsinë Agripajavabelia.
  bon-bon: Agripa Mopeyame, nää maane Acejiyame me sasa mename biname bime mene jitrungenemite?
    Cane umle gäne, maane peei ne jewenenite!”
  nhw-BL: 'Huan Pablo quiilhui Agripa: ―Tlanahuatijquetl Agripa, ¿tijneltoca catli
    itlajtol pannextijcahua Toteco quiijcuilojque? Nijmati para tijneltoca.'
  mgw-mgw: Wa Nkulungwa Agilipa, wendau'bi'lya mayi'gi'yo gabaalongei alondoli ba
    Nnu'ngu'? Ndangite panga wendau'bi'lya!”
  swh-ONEN: Mfalme Agripa, je, unaamini manabii? Najua kuwa unaamini.”
  wbi-wbi: Vuuli, ghukwitika avaviili, u Ntua u Agripa? nikagula kuuti ghukwitika.'
  bba-bba: Sinɑ boko Aɡiripɑ, ɑ Gusunɔn sɔmɔbun ɡɑri nɑɑnɛ doke ro? Nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ
    mɑ ɑ yi nɑɑnɛ doke.
  eng-KJVCPB: King Agrippa, believest thou the prophets? I know that thou believest.
  kgk-NT: Ma'erã ndereroviái Nhandejáry nhe'ẽ kwatia-rehe oĩ va'e? Ererovia nipo ra'e.
    Aikwaa voi ereroviaha, he'i mburuvixagwasu-pe.
  waj-waj: Ti kieeta Akiripaa-o, a ti forofetaiya kuaivaara kutaavaivee kiannannee?
    Vaa na tauvai. A kutaavaivee kiannavaivee,
  cpy-cpy: Pinkathari Agripa, ¿tema pikemijantziro okaatzi rojankina-yitakiri Kamantaniri-paeni?
    Niyotzi naaka pikemijantziro.”
  mpx-mpx: Inoke i baek Agilipa elana i ba, “Kin Agilipa, tab palopitau u abulilek-agil?
    He ya atena u abulilek-agil.”
  wbp-wbp: Kingi Kiripa, nyuntuju karnangku milya-pinyi yangka kuja kanparla nyuntu
    ngungkurr-nyina jaru nyampukuju, manu kanpa milya-pinyi jaru nyampuju nyuntulurluju
    yangka kujalu jarukungarduyu-paturlu yirrarnu Payipulurla nyurru-wiyi, ngulaju
    kanparla milya-pinjarla ngungkurr-nyina.”
  luo-luo: Ruoth Agripa, bende iyie kuom jonabi? Angʼeyo ni iyie kuomgi.”
  nhe-NT: 'Huan Pablo quiilhui Agripa: ―Tlanahuatijquetl Agripa, ¿tijneltoca tlen
    itiocamanalojcahua Toteco quiijcuilojque? Nijmati para tijneltoca.'
  aii-aii: ”ܝܵܐ ܡܲܠܟܵܐ ܐܵܓܸܪܦܵܐ، ܟܹܐ ܗܲܡܸܢܸܬ ܒܢܒ݂ܝܼܹ̈ܐ؟ ܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܟܹܐ ܗܲܡܸܢܸܬ.“
  esk-NT: Umialiik Agrippaa! Ukpiġivigich sivuniksriqirit uqautaat? Iḷisimagiga ukpiqsrisilaan
    tamatkuniŋa.”
  msb-msb: Niyan, Hadiʼn Agripa, nano, nagatuod ka sa mga propeta? Aram ko gayod na
    nagatuod ka.”
  cpa-NT: ¿Tsa³héh²hning jǿg³ ca¹juúh² dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³, rai¹³ Agripa?
    Guiang³ báh³ jní² héh²hning jǿg³ ―ca¹juúh² Pablo.
  dso-dso: ରାଜା ଆଗ୍‌ରିପା, ତମେ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି ତ ? ମୁଇ ଜାନି
    ତମେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି !”
  meu-meu: King Agripa e, peroveta taudia edia hereva o abi daemu a? Vada dibagu o
    abi daemu.
  yva-NT: Akarijo Titi Agripa, winyamo nyanave tugae irati Amisye apa anawae wusyine
    mansai rako? Ridatantona nyanave ivae!”
  dgc-dgc: Anya, Hari, isip ko méniwala ka ta kasulatan du purupeta?”
  zpm-NT: ¿Led nli lëë rey Agrip rliladz luu miṉe bzeet grë zha ne biadteed xtiidz
    Dios padzeela? Naṉpaa naa rliladz luuw.
  hix-NT: Onà wyaro nkekon xarha tà, Akryepa wya. Akryepa y, toto komo kayaryetà y,
    àsok màkeno, Khoryenkom karyehtan hoko, noro rwonà yokarymanye ro heno komo nmenhotho
    hoko, kekon hatà. Yaworo xaxa nay hamà, kahra kat manaye, àhoko. Àro wyaro kany
    me manay hamà, kekon hatà, Pawru.
  sim-sim: King Agripa, mashi ol profet sawehendarin misindiyanda mir. A hishiwa mir
    angop misindiyanda mir.�
  npi-ULB: राजा अग्रिपास, के तपाईं अगमवक्‍ताहरूमा विश्‍वास गर्नुहुन्छ ? म यो कुरा
    जान्दछु, कि तपाईंले विश्‍वास गर्नुहुन्छ ।”
  cgc-cgc: Pagtapos Pablo ta ambal naan ki Festo, patubang Pablo Ari Agripa an daw
    gambal, “Dungganen na Ari Agripa, gapati ka ta pawali ta mga prupita na manugsugid
    ta kabebet-en ta Dyos? Sigurado a na gapati ka.”
  tim-tim: Luâk humone Agripa, Anutuŋe ulikŋân den makyeŋgimbo kulemgoyi are nâŋgâmenâ
    bunŋe aktâp me bo? Gâmâ nâŋgâm heŋgemgomat aten.” dâep.
  yor-yor: Agrippa ọba, ìwọ gba àwọn wòlíì gbọ́ bí? Èmi mọ̀ pé ìwọ gbàgbọ́.”
  wos-wos: Néma du Agripa, méni profetna hayindan hundika méni jémba saréké, o yingafwe?
    Wuni xékélaki, méni jémba méni saréké.”
  emp-NTPO: Mʌ̃ boro Agripa, Ãcõrẽneba bed̶eabadaba maʌ̃nebema b̶ʌped̶ad̶ara ¿bʌa
    ĩjã b̶ʌca? Mʌ̃a cawa b̶ʌa bʌa ĩjã b̶ʌda.–
  eng-F35: King Agrippa, do you believe the prophets? I know that you believe.”
  ind-ind: Nah, Raja Agripa, apakah engkau percaya apa yang sudah dinubuatkan oleh
    nabi-nabi? Saya yakin bahwa engkau percaya!”
  pes-OPCB: ای اگریپاس پادشاه، آیا به انبیای یهود ایمان دارید؟ می‌دانم که دارید…»
  mpt-mpt: eka Fole imin Aglibae baabanea Komok sum kobo Gode weng omkeimalin nakai
    wengo bainobo gabeba? Ne tekein kebibe, kobo bainobo gabeobo ge baabasea
  ssx-ssx: Kini hali Akatipao. Hande potopede haliwekima꞉ wape pelemeeki manuta꞉ opitele
    laa naka꞉ opua pitele hauta꞉ handolome laa leekeme.
  mkl-mkl: Awɔ ɑmɑnlu Aɡiripɑ, ì dɑsi idei wɑlii ŋɑu nɑɑnɛ mbɛ? Ǹ mɑ̀ sɑ̃ɑ sɑ̃ɑ iyi
    ì dɑsi nɑɑnɛ.
  gaq-gaq: ଇଃସାଙ୍ଗ୍‌ ଆଗ୍ରୀପା ନା ବାବବାଦିଇଂକେ ବିସ୍‍ବାସ୍‍ ଡିଂନାଡିଂକେ ତ ? ନେଙ୍ଗ୍‍ ମ୍ୟାଃନ୍ଲେକେ
    ନା ବିସ୍‍ବାସ୍‍ ଡିଂନାମ୍ୟାଃକେ !”
  gof-RNT: “Kawaw Agirphaa, neeni nabeta ammanaasa gidikkii? Neeni ammaneyssa taani
    erays” yaagis.
  unx-unx: ହେ ରାଜା ଆଗ୍ରିପା, ଚିୟାଃ ଆବେନ୍‌ ନାବୀକକେ ବିଶ୍ୱାସ୍‌ସାଃବେନ୍‌ ? ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌
    ଆବେନ୍‌ ବିଶ୍ୱାସ୍‌ସାଃବେନ୍‌ !”
  gah-gah: Gugulizaki ve Agilipaga, geza Ómasímini agepagutí gakó liaká a vetini gakóma
    mota gele alévolé onoape. Mota gele zagenane loko gelenouve.
  lcm-lcm: Au tulava Agiripa. Sa, kupo lomlomon kana ta ri katakai i kus amalangas?
    Napo nas ta kupo lomlomon.”
  aer-aer: Pwathe Agrippa! Unte-ame akangkwe-irreme iwenhe apeke-arle angkentye Ngkarte-kenhe
    awemele ilerle-apentye akngerre areyele, arrule intelhe-ilekeke? Yewe, tharle
    itelareme unte ayeye ikwere akangkwe-irreke.”
  qvc-NT: Qamqam Gubyirnu Agripa kriyingi Dyuspaq rimaqkuna nishqanda, ¿manachu? Noqam
    yach'ani kriyingim, nishpa.
  tgl-ULB: Naniniwala kaba sa mga propeta, Haring Agripa? Alam ko na naniniwala ka.”
  cbs-NT: 'Agripakidi besuxun yuikin: —Xanen ibu Agripaan, ¿Diosun jancha yuixunikabun
    keneni jaskakidi en mia yuiaidan, min ikunwain? En shinanan, min ikunwaiin— aka'
  xtm-NTPP: Rey Agripa, ¿kándija ni ja ni ka yo ka'an tee ni ka yo ndakaxtnu'u tnu'u
    ni yo wa'a Su'si ma? Jini sa ja kándija ni ―‍kúu de jiña'a de.
  nnq-nnq: Angwana ana Agilipa, bo, mmi na imani na akalondoli ba Nnoongo? Manyi kube
    nhwamini.”
  bao-NT: Ʉpʉ Agripa, ¿Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja cʉ̃ja ca ĩiquĩriquere
    díámacʉ̃ mʉ tʉoti? Díámacʉ̃ mʉ tʉocu. Teere yʉ maji —cʉ̃re ĩiupi.
  san-ORI: ହେ ଆଗ୍ରିପ୍ପରାଜ ଭୱାନ୍ କିଂ ଭୱିଷ୍ୟଦ୍ୱାଦିଗଣୋକ୍ତାନି ୱାକ୍ୟାନି ପ୍ରତ୍ୟେତି? ଭୱାନ୍
    ପ୍ରତ୍ୟେତି ତଦହଂ ଜାନାମି|
  rmn-rmn: Патишаи Агриппа, ту пакяс э прарокенги? Мэ джянав, кай пакяс.
  huv-NT: ¿Ngwüy cuane ipiüng Teat xan Agripa, ngome naleaing leaw lamapiüngüw mondeac
    andeac Teat Diosa? Xique sajaw ique ijaw naleaing aag ayaj ―aj.
  otn-NT: Ague grá̱ ts'ʉt'abi Agripa, ¿ua̱ngui̱ guí ɛ̱c'ɛ̱i̱'ʉ yø hya̱ bi̱ ma̱nyø
    pønga̱hya̱ Oja̱? Nu̱gä dí pa̱di̱ ngue guí ɛ̱c'ɛ̱i̱.
  nop-nop: Mapme Agilipa, du Polofet heki mede yogiŋ u agaŋ nadikwambundalaŋ nadilat.”
  obo-NT: Na Harin Agripa, od pomakoy ka vo taddot langun nid sulat to mgo propeta?
    Nokosaddoo a no id pomakoy ka!”
  kca-kca: Агриппа хон, Турәм айкеԓ туты хŏйатәта эвәԓԓән амўй? Уйәтԓэм, эвәԓԓән».
  cak-ENT: ¡A rey Agripa! ¿Nanimaj rat ri quibin can ri achi'a' ri xek'alajrisan ri
    xbix cheque roma ri Dios chupan ri ojer can tiempo? Yin vetaman que nanimaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤔᤧᤳᤋᤢ. “ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱᤅᤣ. ᤂᤧᤏᤧ᤹ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤛᤠᤵᤋᤢᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤡ᥅ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥”
  mie-NT: Señor rey Agripa, ¿á cándíja ní ndācá tūhun jā ní ntee ndá tēe jā ní nacani
    tūhun yā jondē janahán? Nduú chi jáni inī sá jā cándíja ní, ncachī Pablo.
  san-TIB: ཧེ ཨཱགྲིཔྤརཱཛ བྷཝཱན྄ ཀིཾ བྷཝིཥྱདྭཱདིགཎོཀྟཱནི ཝཱཀྱཱནི པྲཏྱེཏི? བྷཝཱན྄ པྲཏྱེཏི
    ཏདཧཾ ཛཱནཱམི།
  qve-NT: 'Saynata niruspanmi Pabloqa niran rey Agripata: —Rey Agripa, ¿qan creenkichu
    profetakunapa escribisqanpirí? Yachanin creesqaykitaqa, nispa.'
  pao-NT: Soo Paul yise ka Agrippa meeoo netamma, “U ka umu o'nosoo Te Naa tuukwewabe
    tubotuguna naka'oedyukute, nu u sopedakwadoo.”
  cbu-NT: Sheeru, Agrípapsha tasaseeru, tsiyatku, tárangu; Ich Agrípaa, kamaningandama.
    ¿Ndusha kamanimapan Apanllee kuk kamanirangana anoo mangoonkish? Mangoonakpasha;
    Papor, tárangiya Agrípaatsi.
  usa-usa: anómma yabíkáana-naqa Aagarípaao, emá Áánûqtuni amuné-wáyúkátí yáama kéitaano?
    kemá ítáunama emá yetáama itáíq-itaiq kéone.” téna Póroma tiráiye.
  soy-soy: Pɔ ɑntepuyɛ nsímɛ́ nɛ kɛfɑ tɛnɛlɛ̃ɛ, uyɔ́ɔpi Akiripɑ? Nɛ nyulɛ rɛ pɔ nɛ
