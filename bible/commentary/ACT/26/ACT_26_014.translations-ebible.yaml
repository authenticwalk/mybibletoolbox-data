  tzo-ZNT: Liyaloticotic ta lum. Icaꞌi ti oy muchꞌu icꞌopoj ta jcꞌoptique. “Saulo,
    ¿cꞌu yuꞌun ti chacrontainon yaꞌele? Ti xꞌelan chapase, avocol noꞌox chasaꞌbe aba”,
