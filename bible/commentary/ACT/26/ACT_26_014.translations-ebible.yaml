    ya zumbe ywakwe.’
  enq-2: Dopa piamopa, naima pitaka isa lombapae siama. Lombapae soo pituu siopa,
    Ibru pii mende lea dokome lao pituu, ‘Solo, Solo, embame aipuma namba tanda dyoo
    koeyasilyi? Embame namba tanda dyoo koeyasilyino dokome, emba tange tanda nyotoo
    lao pilyinona’ lea.
  eng-ASVBT: And when we were all fallen to the earth, I heard a voice speaking unto
    me, and saying in the Hebrew language, Saul, Saul, why persecutest thou me? it
    is hard for thee to kick against the goad.
  mna-mna: 'Ikam ma niam iwal mi amtoptop su toono. To aŋleŋ sua ta iso la Iburu kalŋan
