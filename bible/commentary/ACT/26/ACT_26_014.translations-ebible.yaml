  cme-NT: 'Yiɛ pãŋ cii hiere, mɛi nu molo piiye baa-mi ebiremma-na wuɔ: ‹Sol, bige‑i
    ciɛ ŋ ta ŋ ce karaaŋ daaku temma‑i baa-mi? Ŋ saa suɔ wuɔ ŋ ce gbãŋgbãŋ wɛi?›'
  sus-sus: Muxu naxa bira bɔxi ma. N naxa xui nde mɛ naxan nu a falama n bɛ Eburu
