    tī na yáⁿ''á cuiiⁿnyuⁿ.'
  tur-YTC: Hepimiz yere düştüğümüzde, bir sesin bana İbranice, ‘Saul, Saul, neden
    bana zulmediyorsun? Üvendirelere karşı tekmelemek senin için zor’ dediğini duydum.’’
  san-ITR: tasmAd asmAsu sarvveShu bhUmau patiteShu satsu he shaula hai shaula kuto
    mAM tADayasi? kaNTakAnAM mukhe pAdAhananaM tava duHsAdhyam ibrIyabhAShayA gadita
