  gaq-gaq: ନେ ସାପାରେ ତୁବନ୍ନିଆ ନେଲକେ । ଆତେନ୍‌‍ବେଲା ନେଙ୍ଗ୍‍ ଏବ୍ରୀ ବ୍ନାସାରେ ମୁଇଂ ସାମୁଆଁ
