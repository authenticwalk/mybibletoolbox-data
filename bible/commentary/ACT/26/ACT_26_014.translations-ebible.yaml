    ibasim avakaein.’
  sby-sby: Twense twalawa panshi. Calakonkapo ndalanyumfwa liswi mu mulaka wa Cihebeli
    lyakwambeti, ‘Saulo! Saulo! Ulampenshelenga cani? Nulilinge omwine pakukakatila
    kulwana ne njame, ulyeti musune lawalanga bibambala bilashikilinga mukatondo nkateya
    mwineyo.’
  sll-sll: Bongwiwe, ari kulang gi dungwo meri ta dikima, bir weni ya na mominga bani
    bomua. Bongure na yalhobi yu yau ere ya manbi habalai siminua. Simingere ha ta
    Hibru ha dire, ‘Solye, ni talongwo na i kura ol na tene? Kun nona pare dirang
    pli sungure hong kuba galeng engwo sungwo meri ni pir na tekire yu nona pania,
    wai molala di pino? Ta molkinanua’ dimia.
  yaq-NT: 'Junak si''ime tee junama''a wawattek. Junama''a intok ket, inepo, jiawaita
    Epreeo nokpo nokaka: “Empo Saulo, jaisaaka empo neu suaka, net cha''aka weama.
    Inien jiba empo su''e ka tu''ik emo jariuria, jiba juka'' boejta, kutata bwawik
    a'' temuka, au ko''okosi a'' joa''a benasi”, ti neu jiamta nee jikkajak.'
  uro-uro: Dä arpus na ut moe samäk sävät ivät dä ngua nari ama eguinga i qat tamän
    särhäm ngo na ama Judaqäna arha enge rhoqortäqyia, ‘Sol, Sol, mäniekt bä ngi sangäm
    na ngo mavängam? Qoki nge ngit bon nas ta ama märänga ama mor qa rhoqoräkt i ngiat
    täranas sävät a ngo.’
  ita-1885: 'Ed essendo noi tutti caduti in terra, io udii una voce che mi parlò,
