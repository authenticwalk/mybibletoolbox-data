    amapoo dala ka tenemalala? Esiga no medee goolee. Nayo egeeseemo siloga, no Godee
    sabolo ha taso. Esiga eyo nei no dala talaiso,’ diso.
  urd-GVR: Ham sab zamīn par gir gae aur maiṅ ne Arāmī zabān meṅ ek āwāz sunī, ‘Sāūl,
