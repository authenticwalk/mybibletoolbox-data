    ïmote quïnante togænte pämii. Ïñæmpa wagada päintoca baï bitö nämä ïñæ̈ æ̈wate
    cowate baï bitö caate wæquinque cæbipa,’ angacäimpa.”
  kbc-NT: Odaa okotawece janiiɡ̶atinigi iiɡ̶o, odaa ja jajipata ijo ane dotaɡ̶a, dotaɡ̶atigi
    ioladi hebraico, meetiwa, ‘Saulo! Saulo! Igame leeɡ̶odi ina madiatenitibece? Niɡ̶ida
    makaami ja ɡ̶adinanacilotiti micataɡ̶a niɡ̶ina ɡ̶odinaɡ̶a ane nipoditege limigo
    nojocaɡ̶anaɡ̶adi.’
  bmh-bmh: Ig unum em nogoug ebu ululai nuna, du tub nugau zeu sul nug Hibru ze eim
    enai ailina, domin. Du gonugau zeu nug aileun, ‘Sol, Sol, na iz einen eg milei
    darem? Izal gusig banou, gonun, na iz ibail iwai darem, nagtal na koli mu umam.
    Go enai bulumakau gonugau memeg nugau ze sesamorabun uteimai, memeg nugau aumag
    mapau anemen sul koli koli arab sil hiba, bulumakau nugau arab mu banou umau.
    Na guzenai mu umam.’
  ctu-BL: 'Che'' bʌ tsa'' yajliyon lojon ti lum tic pejtelel lojon, tsa cubi t''an
    woli bʌ i pejcañon. Tsi'' subeyon ti'' t''an hebreojob: “Saulo, Saulo, ¿chucoch
    wola'' tic''lañon? Wola'' lʌlʌp tec'' jini jay bʌ i ñi'' te'' cha''an ma'' low
    a bʌ”, che''en.'
  meq-meq: 'Nəmay tebiye nəmaa dəɗ ka dala. Tsa na, na tsəne mətsike me, a tsik tə
    bazlam i Yahuda hay. A gwaɗ: “Sol, Sol, nəkar faya ka geŋeye ɗəretsətseh andza
    niye na, hərwi mey? Nəkar faya ka giye gədaŋ kurtsətsa andza sla nakə faya ma
    giye gədaŋ ka sakwal i ndo nakə faya ma kəɗiye na aye.”'
  noa-H: Mag pagt'ʌm daujö dëgölp p'ʌr jẽer hat'amua warre maach t'umwe maar jẽk'ʌt
    t'up'ãau sĩujimgui hajim hanʌm. Mag jẽk'ʌt chirʌmua hũurwai, hebreonaan meúata
    mʌ t'ʌ̃rcha t'ʌ̃rnaa mʌrʌg, “¿K'ant'eeta pua jãgcha jãg mʌ hiek hʌ̈k'a durrum
    k'ʌʌn k'aibag wawaag ham hẽudee hẽk'a nʌrrʌ́ma?” ha sĩejim mʌrʌg. “Jãg nʌrrʌm
    haiguin parta pʌchdëupai pua pʌch gaai mas haju jʌr nʌrrabahab hajim, p'ak hemk'öíu
    p'idk'amaaugau hewag t'ʌʌgwai hich bʌ̈k'ʌrr pa hëudʌ jörraajem gaai miu hʌa sĩejemʌg
    t'ʌʌgjemjö.”
  alp-NT: Kai kena ami pusuma koli lope tapele, au lene lepate lokoku kena sou Ibrani
    be, ‘Sauluse, Sauluse. Le mula pine aono susate ete Au rame? Mere aono susate
    ete ruamu, saka sape tulene eblake kera sepo epheta esi upuije eni ai buai kena
    tetare.’
  san-VEL: tasmaad asmaasu sarvve.su bhuumau patite.su satsu he "saula hai "saula
    kuto maa.m taa.dayasi? ka.n.takaanaa.m mukhe paadaahanana.m tava du.hsaadhyam
    ibriiyabhaa.sayaa gadita etaad.r"sa eka.h "sabdo mayaa "sruta.h|
  kbq-kbq: Ana higeta ana mika'mota traka huta mopafima nemasonkeno'a, mago kezamo'a
    Aramu (Hibru) kefinti antahugeno anage hu'ne, Solio, Solio, na'a higenka Nagrira
    nenahane? Nagri'ma nenahanana, kagra ka'a agona zante taru nehane.
  kbh-kbh: 'Nÿetscanga fsënjánshajaye y ats̈e sënjanuena canÿe oyebuambnayana, hebreo
    biyañe, mënts̈á s̈onjétsatsaye: ‘Saulo, Saulo, ¿ndáyeca chca s̈cojtsacmena ca?
    Cach aca bacá contsenabomá, ats̈be ents̈anga chamosufrima tcojtsama ora, mo uacná
    ngmëche niñëfjiñe cha tojtsoscunjná orcá, cachá jenótsets̈enana ca.’'
  ron-LSB: 'După ce am căzut cu toții la pământ, am auzit o voce care îmi spunea în
    limba ebraică: “Saul, Saul, de ce mă prigonești? Îți este greu să lovești cu piciorul
    în ghiare''.'
  pon-pon: 'Kit karoj lao pupedier nani pwel, i ap ronadar nil eu, katitiki on ia
    ni lokaia en Ipru: Jaul, Jaul da me koe kamekame kin ia? Nan a pan apwal on uk,
    en tametame tek o.'
  nhe-BL: 'Huan nochi tihuetzque tlalchi huan nijcajqui se tlen nechcamahui ica tohebreo
    tlajtoli huan nechilhui: ‘Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía? San
    moselti timococosnequi.’'
  sps-sps: Ana mam faavot gotsiny to putaa kat to nyo nongoiny ton sen kuu te vegiau
    of vanyo tan vegiau faa Hiburu sa tsue, ‘Sol! Sol! Kat fei sa nyi fakamits Varonyo
    ei? Nyi kat fakakamits fatabiny rom a Tsivom tan nainy te tanaf Anyo ma faatok
    manyi sana nyi baainy em.’
  wnc-wnc: Maakake kepdakane pimake nata aminu tapatu dua kawawa ngana wamdakan Hibru
    wam tangan anzing nanikut, ‘Sol! Sol! Na dasingge tasiwi mainanggenggat? Nata
    tanomanukgawamba ngana dasingge bitake kekekake gika tasiwi mainggak,’ ngang nanikut.
  bus-bus: 'Wa lɛɛ tↄↄtɛ wa píngi, ben ma kòto mà wà bèmɛ kↄ̃n Eberu yão: Solu, Solu,
    à kɛ̀ dia nɛ́ɛ wɛ́ɛ tãamaa? Lɛ̀zↄ̃na kↄ̃n gbáo kyatee sai e ĩa daamma fá!'
  gub-BL: Ure paw rupi uru'ar ywy rehe ure. Aenu amo teko ihewe uze'eg mehe ihe, zutew
    ze'eg rupi ize'eg mehe ihe. — Xawru, Xawru, màràzàwe tuwe erepuraraw kar ma'erahy
    iko ihewe ne, i'i ihewe. Aze kawaru omomor upy umukyzykaw rehe nehe, a'e mehe
    uzekutuk a'e ae nehe. Nezewegatete ne no, erepuraraw putar ma'erahy nehe no, ta'e
    erepuraraw kar ma'erahy ihewe ne no xe, herehe uzeruzar ma'e wanupe ne no xe.
  imo-imo: Kano wali lino palima topa dindeme tendepalie topa maina mainye mundurumu.
    Mainye lepolio pileru wali imboreni Hibru ungu lepalie nimbei, ‘Sol, Sol na ambe
    telka umbuni liko tirinoya. Nuni na umbuni liko tili none tekolio andi nu nunu
    umbuni mereno. Na tambo konopu lteno nalo ulte manda naa tenio,’ nimu.
  boj-boj: Suwantgonaqa iga kalil ululoŋosim mandamq di ŋereŋem. E ŋeiesosimqa tamo
    bei aqa kakro quem. A Hibru anjam na e endegsi merbej, ‘O Sol, ni kiyaqa e ugeugeibeqnum?
    Ni e ugeugeibeqnum dena ino segi jejamu dego ugeugeiyeqnum. Ni qaja na ino jejamu
    qoruyqam dego kere.’
  eng-DRA: 'And when we were all fallen down on the ground, I heard a voice speaking
    to me in the Hebrew tongue: Saul, Saul, why persecutest thou me? It is hard for
    thee to kick against the goad.'
  knf-knf: 'Hënk, kë ŋpën bŧi ajot ţi mboş. Kë nşë ŧiink pdiim ploŋ kë pakţiini na
    nji na uţup *uhebërë aji : “*Ŧawul, Ŧawul, we ukaaŋ kë ikhajanaan ba? Ibaa noor
    we atootar ji upatar wi ajug wa akwuukuŋ na pfeeru pjul.”'
  san-KHM: តស្មាទ៑ អស្មាសុ សវ៌្វេឞុ ភូមៅ បតិតេឞុ សត្សុ ហេ ឝៅល ហៃ ឝៅល កុតោ មាំ តាឌយសិ?
    កណ្ដកានាំ មុខេ បាទាហននំ តវ ទុះសាធ្យម៑ ឥព្រីយភាឞយា គទិត ឯតាទ្ឫឝ ឯកះ ឝព្ទោ មយា ឝ្រុតះ។
  arn-NT: 'Kom iñchiñ trananagiyiñ mapu mew, fey allkün kiñe dungun ñi feypietew ebrewdungun
    mew: ‘Sawlu, Sawlu, ¿chem mew anta inantukuyawülen? Kisutu ta üñfitumekewimi,
    famtukumekewkilnge reke tati wechuñngechi wayki mew.’'
  zas-NT: 'Abiꞌ dugraczan bareeyuj, dxel biguiejnan chaꞌ bén gunee naj con diidx hebreo,
    naman: “Saulo, Saulo, ¿chexc zeel rzunalil naj? Lüj gajc rguiil xguialnaal ziꞌc
    goꞌn rudxeguiaꞌ loj yag rulaagnë reeman laab.”'
  ken-NT: Bɛsɛ́ mankɛm sɛ́kwɛ́nti amɨk. Tɛ́mté wu, ngók ɛyɔŋ ɛnɛ́ ɛ́rɛ̀m ndǔ ɛyɔŋɔ́tɔk
    Hibru bɛ, ‘Sɔ̌l, Sɔ̌l, ndaká yí ɔ́chyɛ̀ mɛ nɛnyok? Ɔkáysí bɛ́ ɔ̌kwáy mɛ́nú
    nɛ mɛ? Mbák ɔ́nsɔ́t ɛkak ɔndɛp sɛtárɛ́bhɛ́ wɔ kɛ ɔ́ghòk bɛbe.’
