  mpj-mpj: Parnangkalaju punkarnu ngarripayi. Kulirnurna Yipuru wangkawintilurni wajarnu
    jilanya, ‘Juulpa! Juulpa! Nyaakujun jurtarringu, ngayumili walyjakaja-jananyan
    pungkuninpa. Mirtan kulirnin walyjalungkun pungkuninpa.’
  lbk-lbk: Sa kami't nenkatotokang am-in, ya chinngek nan nenkali ken sak-en isnan
    kalin si Hebreo ay nangwanin, ‘Saulo, Saulo! En ka man omipap-alikhat ay? Pap-alikhatem
    kannay nan awakmo ay kag isnan faka ay manapsapartak isnan nasangsangyotan.’
  mto-NT: 'Vanꞌitts a̱a̱tseꞌe nu̱jom nmaxvippku̱jx je̱ts a̱tseꞌe nꞌamo̱tunajxy toꞌk
    je̱ ayook juuꞌ a̱tseꞌe jidu̱ꞌu̱m xnu̱u̱jmi je̱ hebreo aaj: “Saulo, Saulo, ¿tya̱jxts
    a̱tseꞌe xtsoꞌoxpú̱k? Viinm xa mitseꞌe mnakyo̱ꞌo̱tyúnju̱ ku a̱tseꞌe veꞌem xtun.”'
  bzh-bzh: Lob he pin avës baya nahëp dob, lob sa hanġo ġaġek ti yam loḳ Hibru
    ayej bë, ‘Saulus, Saulus ġëvo vanë vu sa in va? Vonġin ġebaḳë nġaa sën los
    nevu lo, lob nġo vonġin ġebo vanë vu honġ.’
  guj-2017: ત્યારે અમે બધા જમીન પર પડી ગયા, પછી એક વાણી મેં સાંભળી, તેણે હિબ્રૂ ભાષામાં
    મને કહ્યું કે, ‘શાઉલ, શાઉલ, તું મને કેમ સતાવે છે?’ આરને લાત મારવી તને કઠણ છે.
  jvn-NT: 'Awaké déwé kabèh tiba nang lemah lan aku terus krungu swara ing tembung
    Ibrani ngomong marang aku ngéné: ‘Saulus, Saulus, kenèng apa kowé kok nyiya-nyiya
    Aku? Kowé nggawé tatuné awakmu déwé kaya sapi sing nyépak-nyépak palangé sing
    digawé ngepluk kaé.’'
  byr-byr: Sara kade kwaakevɨna yuyaina walaꞌna kyo Yɨvɨruyagaala maanguraayavɨ wɨꞌne,
    ‘Solɨgɨ, Solɨgɨ, kayaaꞌna beꞌna nyɨgaimanɨgɨna? Bulɨmakaawoyai “Aala!” dɨna yaka
    gyakware yɨta yesa yɨnɨkeꞌ sɨvɨlyasɨ tamɨna kyɨwaꞌ daanga wɨvɨmwakabaaibɨꞌ gɨmɨre
    Gotɨyarɨ kayaaꞌna kyɨwaa gɨmɨnyɨna daanga gɨvɨmanɨka.’
  ian-ian: Nɨn aywaa vɨlaa kɨpmamba ndanɨn. Hibru walɨnja kwundimba ngambula kwundi
    wutwun. Wun kat wandɨ. Sol Sol manda kat wun kat kavle vat yilɨganɨn. Wun kat
    manda kat nɨma njɨvwa kwuka lɨga wun kat kwagalamɨn. Kami vla lɨgamɨn. Mɨn kat
    sɨngwa nɨmamba taigandɨ.
  hun-hun: 'Amikor pedig mindnyájan leestünk a földre, szózatot hallottam, mely hozzám
    szólt, és ezt mondta zsidó nyelven: Saul, Saul, mit kergetsz engem? Nehéz neked
    az ösztöke ellen rugódoznod.'
  mcf-NT: 'Aidën dëcatiac ëbitedi nidaidën uebudcuededondabi. Adec uequimbi con matsesën
    onqueten ebedeyon onqueten abucuësh onquesho naden tantiondambi: Saudo, ¿atotsieshun
    ëbi tantiaquido mimbi mëyampe? Ëbitsen mëyantiadpambocquin mimbi aido mëyanec,
    quec onquequin chiondashi.'
  kjs-kjs: 'Go raburi naa raayo su kamaa lopalamona Hibru agaleme gu-rupa lisa: Sol,
    Sol-ya, neme niri ake paa-daa makoyaate lisa. Neme ne-ae ale one tya mone tya
    puma nena nere ake pa-daa makoyate?'
  mni-mni: "Eikhoi pumnamak leimaida tukhi. Aduga eingonda khonjel amana Hebrew londa\
    \ asumna haiba eina takhi, \x93‘Saul, Saul, nahakna eibu karigi ot neiribano?\
    \ Sal labana mapugi sajeida kaosinbagumna nangna nasabu sok-hanjare.’\x92"
  yad-NT: 'Nu̱ñi̱patyeya̱jada variy ramusiy, variy ratyuva̱chodara ti̱ niquejada rañiquejadamu,
    jiryatiy Ebrévu ravichanu̱yada ri̱tya rañiquejada. Ratyuva̱choda ji̱tara saniquejada:
    Sávuru, Sávuru, ¿ta̱rivara yarupanta ray, ta̱riva? Jiidye jivyatajo̱nutanidye
    ji, nu̱tyu voca vatajo̱nutaniy daryantiyu, sansiñumatiy yibivaju̱ ri̱dcha jiivu̱se
    mo̱nusara, jiryatiy si̱chityi saja̱mi̱ yipa̱jadamu satuditya̱sa.'
  mxb-NT: 'Ta kúú ndidaá vá nduꞌu̱ ni̱ kue̱i no̱ñóꞌo̱. Ta kúú ni̱ sei̱do̱ꞌo yuꞌu̱
    ni̱ kaꞌa̱n iin na̱ káꞌa̱n yúꞌu̱ hebreo, dá ni̱ kaa na̱ xíꞌíín: “Saulo, Saulo,
    ¿ndiva̱ꞌa xíonooón kéndava̱ꞌón xíꞌín yuꞌu̱? Chi̱ kéeón táto̱ꞌon kée che̱e tá chísáꞌá
    rí dini̱ karochá.”'
  pon-2006A: Kiht koaros eri pwupwudiong nanpwel, oh I ahpw rong ngihl ehu me peidohng
    ie ni mahsen en Ipru, ‘Sohl, Sohl, dahme ke kalokalokehkin ie? Ni omw wiewia men,
    ke pein kauwehkinuhkala, rasehng kouwol emen me kin pahd kisin tuhke keng me soundakepe
    kin wokihki.’
  maq-NT: 'Hane xi ha caticjin ngayijin ni ne, ngahan ne, cahndë ngu cjua xi cachja
    cojo ná hne hebreo, cuitjin cachja: “Saulo, Saulo, ¿mé má cuatjin nujyihiye tjengui
    ná cojo cjuahngatacun? Sacuahatjin tjin rë chu ndyaja tjin ri, ta chu vë ne, tsun
    chu nahñu quicha nahya ne, vanguihmu suva chu yojo ru hya xi vëhë hñu chu yojo
    ru xi vihndiin chu. Hane cuanitjin ni tjin ri, ye.” Cuatjin cachja cjua jan.'
  hto-hto: 'Iemona nana énɨemo baɨídɨcaɨ. Hebreo uáillaɨdo monámona cuena daɨ́nana
    cacádɨcue; cuena daɨde: “Saulo, Saulo, ¿nɨbái mei cue racádɨo? O dama o abɨ fɨeni
    fɨnódɨo. Aillue juráreto jiúraɨnomo ite jáirede razɨ. Afe rázɨmo juráreto záitacailla
    jilla izói, afe izói dama abɨ daɨí fɨnódɨo” daɨde.'
  por-BRBSL: 'Quando todos nós tínhamos caído na terra, ouvi uma voz que me dizia
    na língua hebraica: “Saulo, Saulo, por que me persegues? É difícil para você dar
    pontapés contra os gansos”.'
  ces-NKB: 'A když jsme všichni padli na zem, uslyšel jsem hlas, který ke mně mluvil
    a říkal hebrejským jazykem: ‘Saule, Saule, proč mě pronásleduješ? Je pro tebe
    těžké vzpírat se proti bodcům.’'
  cui-cui: 'Nexata daxita iratha paothopan. Jume tan xua pon hebreo jumetha nebarai,
    jeye: ‘Saulo, Saulo, ¿eta xua tamonae inta abe exaname? Poxonae tamonae peraxa
    exaname, apara jinya coutha atene nacana exaname icha be buey ichi poxonae ba
    pia coutha xua xota sojei nataxu matababa’, nejei.'
  boj-2014: Suwantgonaqa iga kalil ululoŋosim mandamq di ŋereŋem. E ŋeiesosimqa tamo
    bei aqa kakro quem. A Hibru anjam na e endegsi merbej, ‘O Sol, ni kiyaqa e ugeugeibeqnum?
    Ni e ugeugeibeqnum dena ino segi jejamu dego ugeugeiyeqnum. Ni qaja na ino jejamu
    qoruyqam dego kere.’
  eng-OEBUS: We all fell to the ground, and then I heard a voice saying to me in Hebrew
    – ‘Saul, Saul, why are you persecuting me? By kicking against the goad you are
    punishing yourself.’
  eri-eri: Ono wainga ere oruwanga oula langa orososo weye, onodu ji fai bolou ete
    no Hibru beele langa benou isoki higainga isene, ‘Sol, Sol, ne taate boni inyabamu
    hiyou haruwe tengani? Ne dada ma bagu kik boni, ne nage jimiri teni.’
  aly-aly: Anantherr ingkerrenh-antey ahern-warl aytnek. Ra ayenh Hebrew-kenh angkel
    ayernek, ‘Saul-ay, ilek ntwa atyenh-rnem alwerneyel atwetyek ngay? Atyeng irrpelthirremel
    nga ament apmwelheleyel!’
  wiu-wiu: toto peya itono aua pitakolo panagome Iberu agaleke nopala okome okome
    Solo Solo no edeyake tete mekala toko-pe. Pinagome layo toua witikolo pitimekawe
    kaime ete pedekaku pokome toa tete motoko toa pinali neke wa tete motokakala toko-kale
    yatekene ekene
  swe-swe: 'Vi föll alla till marken, och jag hörde en röst som sade till mig på det
    hebreiska språket (arameiska dialekten): Saul! Saul! Varför förföljer du mig?
    Det blir hårt för dig att sparka mot udden. [Den grekiska frasen ”te Hebraidi
    dialekto”, kan översättas det ”hebreiska språket” eller den ”hebreiska dialekten”,
    syftar troligen på den arameiska dialekten som var det vanliga språket vid den
    här tiden. I där samma fras används finns ett arameiskt ord med, se även . Här
    talar Paulus grekiska med Festus som nyss kommit från Rom. Anledningen att Paulus
    nämner vilket språk Jesus talade, är att det var Paulus modersmål och förstärker
    hur personligt Jesus möter människor. Detta är enda gången det uttryckligen nämns
    ett språk som Jesus talar, dock förstår vi att han måste ha talat de vanligt förekommande
    språken. Grekiskan var det romerska språket som Jesus kommunicerade med romare
    som centurionen och Pontus Pilatus. Hebreiska var det judiska religiösa språket,
    och redan som tolvåring diskuterade han Skrifterna i templet. Arameiska var vardagsspråket
    bland judarna på Jesu tid.]'
  cth-cth: Kaimouh abuemlahoi talai lah koung ka rawp awh teh, Hebru lawk lahoi Sawl,
