    u öxadik öbaling nöngön nang nöngön u wawas kaa xö laa i aan.’
  msy-2020: Ezɨ e bar nguazim gire, egha kɨ orazima akar mam Hibrun akamɨn kamaghɨn
    na mɨgei, ‘Sol, Sol, nɨ manmaghsua na gasɨghasɨghavɨra iti? Kɨ nɨn akurvaghasava
