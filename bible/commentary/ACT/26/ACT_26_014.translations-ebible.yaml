    Altic ti jech chapase, ja'' no''ox chasa'' avocol atuc”, xiyutun.'
  lex-lex: 'A honona mapru''wu la yawa. Noma utlina lira id nakot mai a''u de nnairia
    yawala Ibrani pa npol mai a''u niwra: “Saulus, Saulus ee! Hya''a nrei pia omumuki-muma''al
    A''u?! Pena orgahamu mumkek mehramu, yoma o matrommu ed maka ha mumuki-muma''ala
    de.”'
  dov-dov: Lino nitwakawida ansi, ndakamvwa ijwi kalyambula kulindime lyakuti mumulaka
    waHebbelu, 'Sawulo, Sawulo, undipenzezyanzi? Chiyumu kulindime kubbompa kasamu
    kalamfu kakubizya banyama.'
  rgu-rgu: Ami basa leku-bara meuꞌ dae, huu noo makaledoꞌ ria tande na. Basa boe ma,
