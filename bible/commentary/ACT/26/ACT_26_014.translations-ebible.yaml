    asam túruname” turutmai.’
  otm-NT: 'Nɛ nu''bʉ gätho má tąnje bʉ häi, dá øcä n''da ra nde ngue ma ndesɛ í ts''oqui,
    ra hebreo, i ɛ̨na: “Saulo, Saulo, hanja gní ʉngui. Xʉn hɛ̨i guí øt''e, tengu n''da
    ra mbʉndąni i pa ma sʉni ra t''o hndepe dim pɛfi xʉn ho, nɛ i nɛte thoho,” bi
    ''yɛ̨ngui.'
  dah-dah: Be, hulsi kuruŋ gore gwaha dirke neŋ tumŋaŋ megen dakteŋ mudunyiŋ. Irke
    al melak kura Yuda marte mere mat, ‘Sol, Sol, daniŋ buluŋ buluŋ nirde ha? Asogo
    nirde fuleŋa nirde ha gobe gigeŋ manaŋ buluŋ irde ha geb,’ ninyiŋ.
  tnk-tnk: Ia nəpɨn nəha kɨmaha pam iahəmwei ia tɨprənə, nənə iakreɡi reri iərmama
    riti rəɡkiari pehe miou ia nəɡkiariien Hipru, mɨni mə, ‘Sol, Sol, rəfo ikamometə
    iou? Ikamo a nəmisəien mik. Ikəmwhen ia kau nəha nəpɨn iəmə asori səvənhi raməpi
    ia nei əhiə, ramerukw kurirə nɨsun, nei əhiə raməpi.’
  kpr-kpr: Namane isambu endada du fafasuseri. Du fafasetero, beka utuda ghe namokena
    siri nininguseni. Namane Israel embo da gekaimi eminge sisira, ‘Saul, Saul, ni
    redae namokena dubo mema futuse fakarago eraesi? Aminguse, ni tofo mandi mema
    eretafesi.’
  san-IAS: tasmād asmāsu sarvveṣu bhūmau patiteṣu satsu he śaula hai śaula kuto māṁ
    tāḍayasi? kaṇṭakānāṁ mukhe pādāhananaṁ tava duḥsādhyam ibrīyabhāṣayā gadita etādṛśa
    ekaḥ śabdo mayā śrutaḥ|
  nho-nho: Maatou hakkaatoa ni ssina no pakkuu ki te kerekere i laro. Teenaa lono iloo
    nau i naa taratara iho te reo raa haka Jew peelaa, ‘Saul, Saul! Nau e seeia a koe
    ki taia i te aa? Koe ma ki mere iaa koe e huri mai no mee ma ki hetaa taaua; koe
    e mee ma se purumakau e aakasi ki te laakau e tuu makattau.’
  gym-NT: 'Angwane nun rikaba ngitiekä jökrä temen. Ye btäräbe ni kukwei jaraba krörö
    hebreore tie: ¿Saulo, ñobtä mata näin kisere ti jiebti ti mikakäre ja tare nike
    kore yere? ¿Ye ñobtä mata kukwe nuene käme ja rüere au? abko ni kukwei jaraba
    kore tie.'
  azg-NT: 'Ndoꞌ na tui na nndaꞌ, tsoñꞌen já tycyaa tyuaa. Juu xjenꞌñeen jndyi jndyeeꞌ
    tsꞌan na tꞌman jon ja yo jñꞌoon hebreo. Tso jon nnön: ꞌUꞌ Saulo, ¿Ndu na mantyꞌeꞌ
    ja? ꞌUꞌ maꞌndyi viꞌ nquii ꞌuꞌ, ndoꞌ na nndaꞌ matsaꞌ, itsijonhanꞌ ntyja ꞌnanꞌ chaꞌvijon
    toro na ijuꞌ oꞌ ntsiuꞌ nnon tsontë na itsityuaaꞌ tsꞌan oꞌ.'
  bhd-bhd: असां सब ज़मीनी पुड़ बिछ़ड़ी जे, ते मीं अक आवाज़ शुनी, ज़ै मीं सेइं इब्रानी
    भाषाई मां एन ज़ोने लगोरी थी। कि हे शाऊल हे शाऊल तू मीं किजो स्तातस? मीं सेइं लड़ाई
    केरनि तेरे लेइ बेकारे।
  too-NT: 'Lā'' quilīhuākca''n ica''kā''nui nac ti''ya''t. Lā'' ickaxmatli lakatin
    tachihuīn a''ntū quihuanilh ixtachihuīn hebreo: “Saulo, Saulo, ¿a''chī'' quimacaputzaya''?
    Chu tlakaj quintā''la''tla''hua''ya''. Hui''x hua''chi lakatin cahuāyuj a''xni''ca''
    chi''nta huan qui''hui'' a''ntū lītlakalē''ncan”.'
  ind-AYT: Lalu, ketika kami semua tersungkur di atas tanah, aku mendengar suatu suara
    berkata kepadaku dalam bahasa Ibrani, ‘Saulus, Saulus, mengapa kamu menyiksa Aku?
    Sulit bagimu untuk menendang galah rangsang.’
  cjo-NT: 'Notyagaeyanakini kipatsiki, tereei. Roojatzi nokemantakariri, ikenkithatakaana
    ipaanteki ewereeyo. Ikantakina: “Sawoori, Sawoori. ¿Iitaka pikijantanari? Aririka
    nokenkithatakayemi, ¿iitaka pikijashiryaantanari? Tema eeroka kijashiteencha apaniroeni”.'
  nsn-nsn: Maeit inggeim king siokor punga uahiu i kot, karu longoro inggo tar uauanar
    tamat re uelhire pe totoguo toro uelhireng Hibru pare, ‘Sol, Sol! Ae maeit ro
    uauelmahingia totoguo? Ingga e parakukuh baka pukia tar tur tane tereg nimalaro.’”
  san-DEV: तस्माद् अस्मासु सर्व्वेषु भूमौ पतितेषु सत्सु हे शौल है शौल कुतो मां ताडयसि?
    कण्टकानां मुखे पादाहननं तव दुःसाध्यम् इब्रीयभाषया गदित एतादृश एकः शब्दो मया श्रुतः।
  tna-NT: 'Pamapa ecuanaju dajajana yahua su. Dajaja putsu, etsui yama hebreo yana
    su uja epuani id''abana: “Saulo, Saulo, ¿jucuaja puji miada ema tijetije yainia?
    Mida quitaita neda yatiani, ema tijetije a putsu.”'
  lid-lid: Aso mari atarah ala bada munyak, ma jo anuhun boho ndramak ari aloh jo
    i boho iri Hiburu i buku doh, ‘Sol, Sol, tasah handru, ou anya adai jo kimek?
    Ou badeh, bwese maha-an ma sisi-in ta kandriyen, buku ou le amwenen morohani katim
    i ta lakou madan labai.’
  wim-wim: Ngan yotamana aakang keekan aꞌ ngay wik ngeeyangan thaw-thawar wik ngatharamangana
    Hebrew.anga. Nilan thawa, ‘Saul-ang, Saul-ang! Nint ngeenam wayan yump-yumpangan
    ngatharaniy e? Nint way yump-yumpangan nungkarakama!’
  zga-M: 'Twivoni tukhagwa pasi, pwuniekhapulikha ilimenyu linchova nune munjovela
    iya Khieblania: `Savuli, Savuli! Khikhi ikyuvukunesya? Khupala khulyuve ukhuvanya
    nilivalo khunchokoo.'
  yom-yom: 'Beto boso tubua va tsi, ndiwa mbembo yiba kukhamba mambu mu ki Ebelewo :
    “A Sawuli ! A Sawuli ! Bila mbi wulembo ndiamisinanga e ? A keti wulembo kilueki
    ngeyo veka bu wulembo diatilanga ba e ?”'
  san-SIN: තස්මාද් අස්මාසු සර්ව්වේෂු භූමෞ පතිතේෂු සත්සු හේ ශෞල හෛ ශෞල කුතෝ මාං තාඩයසි?
    කණ්ටකානාං මුඛේ පාදාහනනං තව දුඃසාධ්‍යම් ඉබ්‍රීයභාෂයා ගදිත ඒතාදෘශ ඒකඃ ශබ්දෝ මයා
    ශ්‍රුතඃ|
  yut-yut: Aŋek teŋteŋaŋ niban nin kɨsi mɨktɨmon maŋpak mudagɨmaŋ. Maŋ pagek nandaŋapbo
    Ibru genon da gen kɨnda yaŋ nandagɨm, ‘Sol, gak nido nak aŋupbal ak do pi asal?
    Gak nak dakon galaktok yol do kurak taŋek gaga naŋ tepmɨ ɨmɨsal.’
  grc-BYZ: πάντων δὲ καταπεσόντων ἡμῶν εἰς τὴν γῆν ἤκουσα φωνὴν λαλοῦσαν πρός με καὶ
    λέγουσαν τῇ Ἑβραΐδι διαλέκτῳ· Σαοὺλ Σαούλ, τί με διώκεις; σκληρόν σοι πρὸς κέντρα
    λακτίζειν.
  cpc-NT: 'Tyiiyanakinani maawoni. Nokimatzi jiñaanaitakina noñaaniki Heber-paantiki,
    ikantana: ‘¡Saulo! ¡Saulo! ¿Iitama pipatzimatantanari? Iirokataki owasankitaacha
    apaniroini, okimiwaitakawo pimpatzitatyiiyaawomi thoyimpithowari’.'
  nhg-NT: 'Entunses tonochtie otebejbetzeto pan tlöle. Onejcac öquenu oniechelfe ca
    hebreo: “Saulo, Saulo, ¿tlica teniechtepotztocateneme? Para taja icaca tiecoco
    quieme cuöc sente cuöcobe queterecsa inu corpus hua molastimöroa sa ye yaja”.'
  nya-nya: Tonse tinagwa pansi ndipo ndinamva mawu mʼChihebri akuti, ‘Saulo, Saulo
    chifukwa chiyani ukundizunza Ine? Nʼkovuta kulimbikira mtunda wopanda madzi.’ ”
  ngu-NT: 'Quemaj tinochimej otihuetzquej ipan tlajli. Niman nejhua onicac se tlajtojli
    yejhuan nechijliaya ican tlajtojli hebreo: “Saulo, Saulo, ¿tlica tinechtlahuelita
    niman tinechtlajyohuiltia? Sa no tejhua timococohua sa no ijqui quen on huacax
    quichihua ijcuac quitelicsa icuatipan on yejhuan ica quitzopiniaj.”'
  kup-kup: dei hamarah sa ñodegin Ibru deim ñevonañ epat hah, ‘Sol Sol ae, ni tairaiz
    ne orah rezah bahorï netameñ? Tat bolop oritom badat baeñat samegin, sapanez kaev
    ravat hezan beri hamegin kakamao hateveteamahavoz zut ni nimauhö nim loporï bahorï
    metat kakamao manameñ.’
  jid-jid: Niwa wawumbu ki kurjoku ni meme mi wo ilan ni tre ni me ni ilbe Ibraniyawa
    ndi Shawulu, Shawulu, u i tie me ya nitu ngye? A ni he ni ya ni du chuza too kpe
    wu ntsen nyu.
  wmw-wmw: 'Noparepare piya-fwe nakugwira pansi, nisikira shauti ikisowera kiebraniya,
    ikamba: “Saulu, Saulu! Sababuni kunilumbata? Wase kubishana na wema wako!”'
  gmv-GGM: Nu wurkka biita bolla kundidishin Ayhudata qaalara <Sawulle! Sawulle! tana
    aazas goddazi? Neni qara maashsha bolla eqqiikko nerkka nena qohasa> giza qaala
    siyadis.
  ssg-ssg: Amite hatesol put hani itan ape nga hong tenen kinax i kakane nga ti Arameik,
    kakaiak wanen, ‘Sol, Sol, alahan o aile hahalialu nga? Tel na i hil pahoi nga,
    i tunahi kawatan.’
  zpo-NT: 'Zee rese nu mla lo yo, nu na mbin tub bos kwaan ngunii lo na wdizh hebreo:
    “Saulo, Saulo, ¿chozhiin nrenal lu na? Leeka lu kaseweey lu, mod tub ma kwaan
    nkee patad yek yag kwaan ngin xaa ma. See nak lu.”'
  poy-poy: Twawoseri twenga tuguwiti pasi, naneni mpikanira liziwu ling'ambira kwa
    Shiebraniya, ‘Sauli, Sauli! Kwa shishi gundenda? Gulitenda hera handa ng’ombi
    yakaguma liteki fimbu ya mtuwa gwakuwi.”
  qwh-NT: 'Tse öram llapäcuna ishquiriyarqä patsaman. Jitarëcarnam, wiyecorqä hebreu
    idiomacho queno nïcamaqta: ‘Saulu, Saulu ¿Imanirtaq chiquir qaticachämanqui? Tseno
    rurarqa, quiquiquillam malniqui ashiquicanqui imeca cashata jetacacharcoq cuenta’
    nishpa.'
  gaw-gaw: Amahlak amu taliliḵe, ig oh neta qeut, baag laa Hibru naip̱a inam a doomi.
    ‘Saul, Saul na aḏinu da eheḏ heiḏṯem? Na heṯem am genab, ena iiṯa. Na da waalp̱a
    ii daaṯem.’
  nca-nca: Nore soso rokaráŋoro nokono umbutowó, ko no maŋgo ka Hibru mandeko iŋanowó.
    Ŋande yaró, ‘Sol, Sol, ke do karo no rambaruru nereyote? Keto tisi ka pitoro keŋo
    ŋuya rambaruru teyote.’
  zpz-NTPP: 'Orzeꞌ dela de̱ wes sa̱a̱ lo yu. Orzeꞌ güeñ ya̱ nu zaab tiꞌ tub mbecy.
    Orzeꞌ nam rab mi ya̱ nu riidz hebreo: “Saulo, Saulo, ¿lagu rsheed zir ya̱? Laab
    ru shiñ ricy nur ub ru gal nu ricy tor, ornu rlo ma too garoch, ornu rchiib mbecy
    ma”, nam.'
  mkj-mkj: Kamai ohroj kipdi nehn pwirej, a ngoahi rongda ngil oau ma indoahng ngoahi
    in lal in Hebrew, ‘Saul, Saul, amwda koawoa ke kin koalkoalkoa ngoahi? Nehn oamw
    wihwia men koawoa pein koauwehkihla koawoa, doahroar kahu mwein men ma kin pahd
    suhkoa ingkoang kij ma minno nainki kin pokihki.’
  zac-NT: 'Grë naꞌa gulaguë naꞌa lu guiuꞌu. Nu binia tubi bë naguniꞌi dizë́ hebreo:
    “Saulo, ¿pëzielú rzunáldël na? Quëhúnël ziquë runë ngunë iurë rldaꞌa ma patadë
    lu garrudchi.”'
  kyg-kyg: Mago vekamoꞌa Himulu gefatiꞌmo hunoꞌaeꞌmo, Solo, Solo, huno, Na kava higeka
    kaini huka neꞌnatane. Pulumakamoꞌa aliꞌya alinino visiyafeꞌmo neꞌyagaiya vekamoꞌa
    agufafiꞌmo akoꞌya kayotetiꞌmo nefaigeno aiyaletiꞌmo aeno fayo nehisigenoꞌaeꞌmo
    magoꞌe huno agafu kigiye. Ani kava huka akoꞌya kayoteꞌmo aeka lanu nepaine, huno
    naha paiꞌniye.
  kmk-kmk: Utdi, losan kami un naidugsut sidit pita ot nagngoḻ ku dit ginga un kanana
    kan sakon sidit bagbaga un Hebreo un, ‘Saulo, Saulo, apay palpaligatom sakon?
    Paligatom pay lawan nat long-ag nu utnata kokkoom un padan dit baka nu ikussad
    na dit tutuduk.’
  cao-NT: Jatsi mai qui no paquëyoniquë. Paquëxo tsi ë qui chanihai ca joi ë nicaniquë.
    Noba joí tsi chanijani quiha. “Sauló, Sauló, ¿Jënixo tsi ëa tënëmahai rë? Quiniahuë.
    Mi tëquëmitsa, buéy jamë tahë onëhai jasca cato” i ë qui joi ni quiha.
  bbr-bbr: Ik erekapu omnokou opok oike nonuk, kar ron pätu senekus Ibru ämänis keser
    aironuk, roimin. Kiro ron pätus airowon, ‘Sol, Sol, na is owon aru muroram? Isan
    sakau näwäu, okon, na is iwororam, nakasar na ätäi tätäi owam. Kiro kesek bulmakau
    kon momokun ämän tainorau utomoi, momokun amauk war senek ätäi ätäi isous kurenuk,
    isou tätäirai.’
  inb-inb: 'Tukui­kunami alpama urmar­kan­chi. Chi­uraka, hebreo rimai­wa uia­ri­wag­samurka,
    kasa nispa: “Saulo, Saulo, ¿imapatak puchu­ka­wan­ga­pa iuiai­lla­wa puri­kungi?
    Imasa­mi wagrata tawi­na­wa taka­ura, tawinata aitaspa, nana­chirí: chasa­lla­ta­mi
    kam kikin rura­ri­kungi”.'
  hrv-hrv: 'Pošto popadasmo na zemlju, začuh glas što mi govoraše hebrejskim jezikom:
    ''Savle, Savle, zašto me progoniš? Teško ti se protiv ostana praćakati.'''
  box-NT: 'Á wa ɓúenɓúen ló lùiorá, á ĩ wee ɲí à mu tãmu ɓúi wee bío
    bìo kà làa mi lè wàn bíonì: ‹Soole, Soole, fo wee beé ĩ lò kà síi
    le we? Fo ka lòn vàró nàa na wee yén tá mín so ká wón vĩ́na a. Ɛ̀ɛ ká
    ũ màhã́ à wé á à sa.›'
  ote-NT: 'Nepʉ ra oraꞌa̱ dá taguihe gatho, y nuga dá øde ꞌnara noya bi ña̱ca ebreo
    ne bi ꞌñengagui: “Saulo, Saulo, ¿hanja guí hongui pa gui ꞌyøtca ra ntsꞌoꞌmʉi?
    Nuꞌi grí ꞌñʉnsɛhɛ, guí nja ngu ra nda̱mfri ora tica ra nsʉmboi.”'
  wnu-wnu: 'Arirama in gab qiet qurer inab igo ye igoum ego munon ger Hibru qobt ete
    ye nob qamar: ‘Sol, Sol meimet qamb yonob yogub qib igoan?’ Ne bur tesimari opur
    qoaib qamb ubumot igama tes uben goa qarib ig gas at qibei wogub nonomi git opuramban.'
  zam-NT: 'Leque hora, ryete nu'' ngulàa loo yòo. No mbìnen thìb di''s co'' mbyèn
    loo mbii loon co'' gunii loon xal nac di''stèe co'' ndyoodi''s mèn nación Israel.
    Gunee di''sa loon: Saul, Saul, ¿chonon ngue tee ndub ngu''sl daa, à'', ey? Leque
    lùu ngue tehuí'' ladl con con'' ye''rsin'' co'' ngue lil loo mèna. Ndlila xal
    ndli ngon co''se'' nque'' ngon patad loo punt yaaroch co'' nguid mèn lad ngon
    co''se'' ntezeb mèn ngon.'
  zyp-NT: Kaa dawngkasawny co, alui letah pohly he peh ka, Aramaik rei tah bia a pa
    chingpaw o khah ka thui, ‘Saul, Saul zerawng tamaw na pa hreh? Kama ka dunah dy
    cawh na cawtah a sá a,’ a pa tah.
  sey-NT: Juꞌaquëna, ñani ta̱tajëna, yëꞌoseꞌe asahuë, hebreo cocapi. Caquëna, ‘¿Saulo,
    Saulo me yoꞌoquë yëꞌëre jo̱sa yoꞌoquëꞌni? Tarapë jë̱jësë̱ ñacana duruhue̱quë ti̱to
    pëꞌiyeje̱ paꞌye mëꞌëjaꞌa aꞌsi ne ju̱ꞌiñeje yoꞌoyë, mëꞌë.’
  nvm-nvm: Fu ijegrega e uruvana noka tuame moik ijia dijkoga na faik varur gufia
    vuak be fu e Ibrukobuon isama ijia na kumen. Vuak iji fu ijeg kume, E Sor Sor
    a irerafuon nun isema ren? A unam ma iji aba mukoi jam gavo a maf igeg adamene
    una unam ise ijia vakreno kumen.
  mps-mps: Tama da tigidali tǫba degasa pelama, munalubadi, bidi mego po wabo eno
    odali, te Hibru pogo wali. Agai enabolo te po wali, ‘Sol, Sol, nago ena magi baso
    dolobawe? Nago ena elebo sę ebadi, te naga digi dene sabao. Nage te kau kibu
    tiwai dao. Te kau kibu page bidigo te pua pai ni dagego te kau kibu dono tigiba
    tunu pabo si, te dwagi yai tųdu pomainu, te kau kibu sągą sabologo ibaba sela
    sąbo da, tama usu egobeo, aga sągą dili dene sabo da,’ wali.
  pab-NT: 'Wityotya wexoa waikoa hoka nasemehena atyo, iraehena atyo nokakoi hebreu
    xako: “Saulo, Saulo, xoana hoka hiyalijinihare noxahiti? Hisota atyo iniyalahare
    haxomokanikijoita. Bowi hatotokakala kase xahita tyahakahiyakatya hoka kawe mokoawitere
    akere atyo hisaonita”, nexa nohiye.'
  llg-llg: Ai basa nggai bala miu dae, huu manggaleꞌdok ndia haꞌdon tanden ana seli.
    Boe ma au amanene halak esa, nakokola no au, nenik dedeꞌa Aram nae, ‘Wei Saul!
    Huu hata de o mambue tao Au doidoso akandondoo henin? Totoꞌak laꞌi esak, mete
    ma o mambue laꞌban Au hihiing nakandondoo henin.’
  kyf-kyf: '-A ''dɛ weee ka bhli dʋdʋ, ''ɩn ɩn yia wɛlɩ yabhlo ''nʋ, -mʋʋ nɛɛ ''mɩ
    -yla zuifʋwɛlɩ ''wʋɛ: ‹Sɔlʋ, Sɔlʋ, lɛɛ -lu ka ''gbʋ -na palɩ ''mɩ ''klɩyɩe ''wʋa?
    Lɛɛ -lu ka ''gbʋ -na zʋ -gla bhea, nɛɛ bhli zʋ -gla we -kanyɔɔ ''pa ''pa -pnɩ
    zɔa?›'
  tpi-tpi: Mipela olgeta i pundaun long graun, na mi harim maus bilong wanpela man
    i tok Hibru na i askim mi olsem, ‘Sol, Sol, bilong wanem yu wok long bagarapim
    mi? Yu wok long kikim samting i gat sap, na yu givim pen long yu yet.’
  mih-NT: 'Tacuan ta i nduva tandɨhɨ ndi nu ñuhu ta siñi sa cahan ra cahan. Cahan
    ra zahan hebreo ta catyi ra sihin: “Saulo, Saulo. Ña vaha cahñi tohon sihin mi.
    Zuun ñi sii moo zañicuehun. Tañi minoo burro sañi ndyaa tatu cañi sitoho tɨ sii
    tɨ.”'
  qvh-NT: 'Sayno chilapyämuptin lapäcuna tuniyargä. Saychömi hebreo idiömacho cayno
    nimushganta wiyargä: ‘Saulo, Saulo, ¿imanirtä nogapa conträ sharcuycanqui? Sayno
    rurashpayquega picata jaytag törunöpis quiquiquimi nacanquipä.’'
  kms-kms: Di beghi quan buagine po paghe qi pe pase, di nge mim ire Arameik wand
    pe wand vind kutungu. Mim te viri, ‘Sol, Sol, pughe kin ningg nu nge pripri unje
    kuaip kuaip? Nu yumbo muy kin bu nyinge baq gudiny, te nunon ghimbine bu yuqo
    kueny. Te kin pugrine nu nge unje kuaip ningg, pudi nunon ghimbine bu unje kuap.’
  agn-agn: Nangatomba aming tanan ong tanek. Oman may naba-yanong bosis ang minitala
    ong yen ong bitalang Hebreo. Ganing, ‘Saulo, Saulo, angay agpaliwagano nio? Agpasitan
    mo lamang tang sadili mong babatoka ong yen, pario tang tatang bakang panipa ong
    panondot.’
  nhi-NT: 'Itnochtin otuitzqueh tlalpan, uan onicac se tlahtol onechnotz ica hebreohtlahtol.
    Onechiluih: “Saulo, Saulo, ¿tleca itconniqui itnechonpohpolos? San yen touatzin
    tonmocohcocohtoc quemeh in cuapoueh ihcuac quixtilicsa in tipostli den arado.”'
  ttc-NT: 'Qkyaqil qetza oqet tz''aqikna twitz tx''o''tx'' b''ix oxik ncha''o'' twi''
