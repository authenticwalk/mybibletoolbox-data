  agd-agd: Máan tiyain má minó ano varará eravé tinkamiyá inékun Aramaiki vaya finté
    téin tisimemí, ‘Sori oe, Sori oe, fará téin dakháan karudé tiriya fono. Éi ma
    séin namuroí iyaona mai anon eyan uman baran nono.’
  rkb-NT: 'Katsa wytyk bo tsiknatsubaiknaha. Niytahi mypehatsa kabo nipamykysoko.
    Kaharere eberaiko nipamykysoko tahi: “Sauro amo sa tsipiksukyryky niy. Iwaze anaty
    tsimykaraze ikia pikuza hyrity wata. Pikuza tarara tykure kure nikaraze iwaze
    sinini nikara. Ikia niwatihi katuktsa tsimysisukyrykyze ikia pikuza hyrity wata
    ikiatu sinini mykara. Uta kino abo mopamykysokoze katuktsa soho ikia batu waby
    ziky, waby byizeka pamyiwy. Iwa ikia pikuza hyrity wata”.'
  san-THA: 'ตสฺมาทฺ อสฺมาสุ สรฺเวฺวษุ ภูเมา ปติเตษุ สตฺสุ เห เศาล ไห เศาล กุโต มำ
    ตาฑยสิ? กณฺฏกานำ มุเข ปาทาหนนํ ตว ทุ:สาธฺยมฺ อิพฺรียภาษยา คทิต เอตาทฺฤศ เอก: ศพฺโท
    มยา ศฺรุต:ฯ'
  iws-iws: Mɨ krɨma ɨna yamakaigaiyɨuɨm nu hɨrar. Mɨ kara wakaeki yai gwɨra nɨnomor
    kou hɨr boɨnki, Hibru sɨmiir yai aiir. Siya hɨnɨɨna boɨnki, Solti! Solti! Kɨra
    kariir dimusi dirɨraerarbumbuwi? Mɨ kɨra kariirsi dimusi nɨdamkɨn? Ni tɨ hɨnɨɨnɨn
    kɨnakɨnar swokɨ ɨdɨmdɨrginakɨn pae mɨnaka.
  pol-SZ: 'Padliśmy na ziemię i usłyszałem głos, mówiący do mnie po hebrajsku: „Szawle,
    Szawle, dlaczego mnie prześladujesz? Wierzgasz jak trafione strzałą zwierzę i
    ranisz samego siebie”.'
  ztq-NT: 'Tsigo kchëësy noo byab lyu. Loxsye ngo lëën biñ tsiy tu xaa nii në lon
    con xtiitsë meñ hebreo: “Saulo, Saulo, ¿penak nii xsaksil naa? Misme lii gon no
    ksaksi lii, sinak nii chuuñtsyey yosy tsiñee xkëëniy ma punt yag nii xkwib meñ
    ma.”'
  zai-NT: 'Irá du biaba du layú, ne óraque bina dia''ga caní'' tuuxa diidxa hebreu
    na: “Saulo, Saulo, xiñee canazabi nanda lu naa. Cayuniná lu laca lii casi runi
    buey ora riguu ñee punta puya.”'
  upv-upv: Ko kem jijle namvitan re dan. Ko nurnge drrelan san re nale se m̃eri Isrel
    nir owrai tevik owra “Sol, Sol, suri sev komok-loli m̃isij tevik mirpok? Sete
    erres kopok-loli terter nanu tere inu.”
  aui-aui: Tupamii karirigha kayowogha dobodobove, bi wawaya tana gamona awaiyaneni
    Hibru gamoma iyisisiya tagu biidi bo, ‘Sol, Sol, awaki kiiravine kwiitupaketowanegu?
    Ipiropiro kirakii da tam kwiiaviyegu da gamogu gekuyawaiwaiyaneni, na tammani
    kwaburaburawa mayem.’
  wap-NT: Ipai wawaotaꞌakan imiꞌi baara iti, naꞌiki õabata parada-karu kian õꞌati
    Hebrew paradan idaꞌan, ‘Saul! Saul! Kandii nii puantamikitan õgaru kaikapaꞌa?
    Puantamikitan idi õgaru naꞌapa, puikodan kaziwaꞌo manawun puꞌati.’
  mva-mva: Makara nge keka moarunga nge kateka-o kitapuloria. Be malonga teke Ibru
    pile-lo bokai iraia, ‘Sol, Sol, bakara ka moatubu bibia kuianana? Bokai kumuzimuzi
    nge nem ka sururu kuianiangko.’
  dwr-NT: Nuuni ubbay sa7aan kunddeedda wode, Ibraayisxxe qaalaan, ‘Saa7oolaa, Saa7oolaa,
    taana ayaw yedesaan metoothay? Neeni taana ixussaan neena qohaasa’ yaagiide taw
