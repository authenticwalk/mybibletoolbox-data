    roten te moro apanaja''nary.’'
  amp-amp: Nd funeft yakmottnom nd yau hanyuk yima buganom bbinysoft suhnasuhmonom.
    Suhnasuh hanyetnomn wom tngt Hibrukfotn kfo memot, ‘Sor Sor, na tamoh dukeftpno
    be kak bebwona? Ni be tu huhra krt tu frtatotwo.’
  bht-bht: कने जालू असां सारे धरती पर डेई पे, तां मैं इब्रानी भाषा च, मिंजो ला बोलदे
    इक अबाज सुणी, ‘हे शाऊल, हे शाऊल, तू मिंजो कजो तंग करदा है? हरबरी जालू तू मिंजो
    दुखी करणे दी कोशिश करदा है, तालू तू अपु जो ही दुखी करदा है।’
  eng-NOY: And when we had all fallen to the earth, I heard a voice speaking to me,
    and saying in the Hebrew tongue, Saul, Saul, why persecutest thou me? It is hard
    for thee to kick against the goads.
  cub-NT: 'Que baru cuecumaivʉ caivʉ mori tʉcarã joborõi. Aru jápiacacʉ apeno yávainore
    ñʉja judíova ñʉje yávaicamuaque, yópe ainore: “Mʉ, Saulo, ¿aipe teni maucʉvacʉrʉ̃
    mʉ yʉre? Yópe d̶ayʉ, mʉ́vacari ñájine d̶aivʉ mʉ mi bajuma, yópe cũinácʉ oteiãimacʉ
    ʉracʉ ʉ̃i ñájine d̶aiyepe ʉ̃i bajure tãtañʉ abod̶o juijóiyore”, áme yʉre.'
  ita-1927: 'Ed essendo noi tutti caduti in terra, udii una voce che mi disse in lingua
    ebraica: Saulo, Saulo, perché mi perseguiti? Ei t’è duro ricalcitrar contro gli
    stimoli.'
  lww-lww: Ana yomerarava nene naga merarava keviu sanene narui, naga kila imimi mekekapil
    mepito tano e porotano, ana siraunia, nemloge pulgon yar tai, pis pan inu pis
    ga kome visena nae Epru, naga pisape ‘!Sol o, Sol o! ?Komin ya ne ko osum̃a okila
    kare inu ke sanene sa nap̃a ko osum̃a okila ke ne? Ko osum̃a lam̃a te p̃ataun
    inu ke sanene, ana kila lam̃a mlaea p̃isa.’
  ckb-ckb: 'هەموومان کەوتینە سەر زەوی. ئینجا گوێم لە دەنگێک بوو بە زمانی عیبری پێی
    فەرمووم: ”شاول، شاول، بۆچی دەمچەوسێنیتەوە؟ بۆت زەحمەتە لوشکە لە نەقیزەی من باوێی.“'
  spm-spm: Kamagha amuisima ee barɨ unuaghɨn aŋgi iree, khɨɨ orasima ithɨɨŋn mav Hibruiiŋna
    akaman kamagh nam mbɨŋgeeghi, ‘Sol, Sol, nɨɨ manmaghɨusuavɨra nara afharavaghavɨre
    iti? Nɨɨ nara afharavasi phatɨ, nɨɨ mbɨzaghɨn nombɨra nombɨa anɨndi.’
  nas-nas: Eeꞌnoko tenang niiꞌ ookara kansiꞌkoo doonko duaꞌmarira ninge aurong taaravantuꞌ
    Iiburunaꞌ karoma aaꞌmuko, ‘Soolo, Soolo, dake aming-koo ning mankiꞌantamemaang?
    Nkaang kara dimpaꞌema daka baikeraramaung irintoꞌ deemparako.’
  uvl-uvl: Ol pe imem lochloch mo losio langa ich pe e longe mele nge hele at nge
    iau nga helenga Hipru ke teke, ‘Sol! Sol! Pomere nenge o poi poreke iau ke pomam?
    O poia poinga nem at nge iau, pe lape iong nge o takis mule ana melmelenga laka.’
  eng-BBE: And when we had all gone down on the earth, a voice came to me, saying
    in the Hebrew language, Saul, Saul, why are you attacking me so cruelly? It is
    hard for you to go against the impulse which is driving you.
  ixl-CNT: 'Ech kuꞌoꞌ vatz txꞌavaꞌ taqꞌo. Utz vabꞌi maꞌl u yol nichqꞌilanin. Utz tal
    ve tu yolbꞌal hebreo ech tzaꞌ: «Saulo, Saulo, ¿kantuꞌ naꞌan akꞌuꞌl viꞌ, nachokꞌin?
    Ech naꞌaneꞌ vaꞌl niꞌan u vaakaxh aas nikoꞌnipaqꞌka ajan u tochꞌbꞌal tetz utz;
    yeꞌxhat niꞌenku te aas kꞌaxbꞌixsaibꞌ niꞌaneꞌ.» Texh ve.'
  xsi-xsi: Maka rârâni patama kandue tâno kulu, ŋineŋga aloŋo kawa ŋgua toŋge imâ
    pana lâ Hibru ŋgua mine tu, ‘Saulo, Saulo, ŋana sâ kâ ŋga kuveta wurâta ŋana kuyaula
    naŋa, a? Ŋinde itogo noko mbau kupu kelekele toŋge mata ikeno tini, kala nâna
    kulua tamwata.’
  crx-NTPO: '''Et ts''iyawh yun nats''ánkat whe Hebrew k''un''a sulh yáztilhduk whe
    nduwhútni, ‘Saul, di ha ''int''en, dzoh nusílhdzut? Mbe la tutsus nulé-un ook''únulhe''zint''en
    de nyunch''oh za dzoh nuná''dudutaldzut,’ súlhni.'
  kan-OKCV: ನಾವೆಲ್ಲರೂ ನೆಲದ ಮೇಲೆ ಬಿದ್ದೆವು. ಆಗ, ‘ಸೌಲನೇ, ಸೌಲನೇ, ಏಕೆ ನನ್ನನ್ನು ಹಿಂಸೆಪಡಿಸುತ್ತೀ?
    ಮುಳ್ಳುಗೋಲನ್ನು ಒದೆಯುವುದರಿಂದ ನಿನಗೇ ಹಾನಿ,’ ಎಂದು ಹೀಬ್ರೂ ಭಾಷೆಯಲ್ಲಿ ಹೇಳುವ ವಾಣಿಯನ್ನು
    ಕೇಳಿದೆನು.
  bbb-bbb: Ijadufuo e boeje noka tuana ume ijia dijei. Areme na ijia nana fiekoga
    vua be fu saove gufia e Iburuko ijiebuo isama ijia na ijiege kumei, Soru, Soru,
    a irerefuo none isema reme? A vame maeje a mukoe nuvemo baki ro aka mave igege
    adadana una vame ise ijia vakuveno kumei.
  blw-blw: yag an-anig nàchég amin yag an-owat changrén hen chan ale way Henebreo
    hen inyalena way ekatna an haénén, ‘Heay Saulo, pakay pap-aligatém haén te anno
    angkay cha pàpàgangén hen acharno hen cham mamachasan way mangufat an haén te
    a-abfaê chillu hea.’
  tam-2017: 'நாங்களெல்லோரும் தரையிலே விழுந்தபோது: சவுலே, சவுலே, நீ ஏன் என்னைத் துன்பப்படுத்துகிறாய்?
    முள்ளில் உதைக்கிறது உனக்குக் கடினம் என்று எபிரெயு மொழியிலே என்னுடனே பேசுகிற ஒரு
    சத்தத்தைக் கேட்டேன்.'
  azz-NT: 'Ijcuacón nochi tejuan tihuejuetzitoj talixco. Huan nejua nicaquic sequi
    tajtolis ten nechnojnotzaya ica in tajtol hebreo ijcuín: “Tejua Saulo, ¿queyé
    tinechtahuelitztinemi? Porín sayó timococojtinemi tejua san ijcón queme in cuacuejme
    mococojtinemij cuac in tapeuque quinquestzoponijtiu”.'
  spa-RV-1909: 'Y habiendo caído todos nosotros en tierra, oí una voz que me hablaba,
    y decía en lengua hebraica: Saulo, Saulo, ¿por qué me persigues? Dura cosa te
    es dar coces contra los aguijones.'
  csy-csy: Taciang ka vekpi in lei ah ka puk siat uh a, Hebrew kam taw, Saul, Saul,
    banghang in hong vawtsia ni ziam? nangma atu in a zum khat sui le te hasak mama
    hi, ci aw khat in hong paupui ka za hi.
  mxq-NT: 'Net ʉʉdsʉty nidʉgekyʉ ngʉda̱a̱da̱a̱ydyʉts, es nmʉdooyʉts kots xymyʉgajxy
    mʉt ja ebreeʉ ayuk, es jyʉnaꞌañ: “Saulʉ, Saulʉ, ¿tits ko xypyajʉdity? Kʉꞌʉm mnayyajtsayútyʉty,
    éxtʉmʉ yuubʉ ko tnepy yʉ kepyjyʉjptsétsy.”'
  tzj-NT: 'Xokbe chi tok''ulew rmal kanojelal. C''ac''ari'' c''o jun kulaj xinc''waxaj,
    tzijon chipan ja tzobal hebreo, quewa'' xbij chwe ri'': —Saulo, Saulo ¿nak tre
    ja tok naban pokon chwe? Como jari'' xa nacamsaj awi'' ayon ja cani'' nuban jun
    wacax ajcareta tok nuya'' akan tre jun che'' ja ch''ut rutza''m, ne''e ja kulaj
    chwe.'
  tdt-tdt: Ami hotu monu ba rai. I hau rona lian ida koalia mai hau ho lian Ebreu
    dehan, ‘Saulo, Saulo! Tansaa mak o halo terus Hau? Se o kontra Hau nia hakarak,
    entaun o halo terus o nia aan.’
  ron-BTF: 'Și după ce am căzut toți la pământ, am auzit o voce vorbindu-mi și spunând
    în limba ebraică: Saule, Saule, de ce mă persecuți? Greu îți este să dai cu călcâiul
    în țepușe.'
  eng-WEBP: When we had all fallen to the earth, I heard a voice saying to me in the
    Hebrew language, ‘Saul, Saul, why are you persecuting me? It is hard for you to
    kick against the goads.’
  eng-FBV: All of us fell to the ground. Then I heard a voice speaking to me in Aramaic,
    ‘Saul, Saul, why are you persecuting me? It's hard for you to fight against me!’
  nld-1939: 'We vielen allen neer op de grond, en ik hoorde een stem, die in het hebreeuws
    tot mij sprak: “Saul, Saul, waarom vervolgt ge Mij? Het valt u hard, terug te
    slaan tegen de prikkel”.'
  bwo-bwo: Noúnetswere datsats dih s'uwat nobefere ayhudiwots noon keewu keewon ‹Sawul!
    Sawulo! eegishe taan ngishiri? Shiki shashats nned'iyal neesh b́ gonditi!› etiru
    k'ááro tshishi.
  nch-BL: 'Huan nochi tihuetzque talchi huan nijcajqui se cati nechcamanalhui ica
    tohebreo camanal huan nechilhui: ‘Saulo, Saulo, ¿para ten techtaijyohuiltía? San
    moselti timococosnequi.’'
  quc-TNT: 'Ri uj konojel c''ut xujtzak cho ri ulew, te c''u ri'' xinta jun ri xch''aw
    lok chicaj ri xubij chwe pa ch''abal hebreo: “Saulo, Saulo, ¿jas che tajin caban
    we nimalaj c''äx ri'' chwe?” —cächa''. “Ri at c''ut tajin carik c''äx, jas ri
    cuban ri wacäx ri cucoj akan che ri jun che'' ri t''ist''ic u wi'',” —xcha chwe.'
  tfr-NTPO: Eshko ga tjawa dgono jer l̈öng töshko, ga kur ga ëbo tjl̈ẽ bor kong arameo
    tjl̈õkwo go ga “Saulo, Saulo, ¿tja irpjam ega? Pja opyë shäng bor wl̈oyo ga pja
    opshdung shäng om goshko, e so öng l̇l̇ë, ba shpokkl̈o dbo stek l̈i te om go kjoyoe”
    l̈e.
  kaq-NT: 'Noque jascajaquin xabajaha jatihibi racareneni. Noquen join yohuanai sca
    hea quenahi hean nincaquin: Saulon, Saulon, ¿jahua copi min hea tiromajaquin chibanain?
    Hahan toro chichachiti tahua cahchihohri jamaquihcamahi tah min hisinai.'
  sgb-sgb: Naubuh kay hên nihubhub ha luta, haka nakagilam kon baêg ha habin Hebreo,
    ya wana, ‘Saulo, Saulo, awta ampairapan mo ko! Hika ta êt ya ampamahakit hên sarili
    mo, nanad kan ampanabêng hên natayad.’
  vie-1934: 'Chúng tôi thảy đều té xuống đất, và tôi nghe tiếng phán cùng tôi bằng
    tiếng Hê-bơ-rơ rằng: Hỡi Sau-lơ, Sau-lơ, sao ngươi bắt-bớ ta? ngươi đá đến ghim
    nhọn thì là khó chịu cho ngươi vậy.'
  kxv-kxv: ମା଼ମ୍ବୁ ବାରେଜା଼ଣା ବୂମିତା ତର୍‌ଗାଲିଏ, ଏବ୍ରି ହା଼ଡାତଲେ ନାଙ୍ଗେତାକି ଈ ହା଼ଡା ୱେଚେଏଁ,
    “ଆଡ଼େ ସା଼ୱୁଲ ଆଡ଼େ ସା଼ୱୁଲ ଏ଼ନାଆଁତାକି ନାଙ୍ଗେ ସା଼ସ୍ତି ହୀହିମାଞ୍ଜାଦି ? ଏ଼ନିକିଁ ଡ଼ୁକି
    କ଼ଡି ହେ଼ରୁ ଡ଼ୂନାଣି ହୁତ୍ରୁ ବାଡ଼୍‌ଗାତା ଦୟିନେ ଏଲେକିହିଁ ନୀନୁ ଡା଼ୟୁୱାକି ଦୟାହାଁ ଜାହାରା
    କଡାତା ଗା଼ଣ୍‌ଙ୍ଗି ମାଞ୍ଜି ।”
  cha-cha: 'Ya anae mamodongjam todo gui jilo oda, jujungog y inagang na jacuentuseyo
    gui fino Hebreo, ilegña: Saulo, Saulo, jafa na unpetsisigueyo? mapot para jago
    y unfamateg contra y títuca.'
  amu-NT: 'Chaꞌtsondyô̱ tquiaandyô̱ nomtyuaa, ndoꞌ jndiiya na seineiⁿ tsꞌaⁿ no̱o̱ⁿ
    ñequio ñꞌoom hebreo. Matso: “Aa ndiꞌ Saulo, ¿chiuu na macoꞌwiꞌ ja? ꞌU macoꞌwiꞌndyuꞌ
    cheⁿnncuꞌ chaꞌna matjom quiooꞌjndyo na mameiⁿꞌ ntsioꞌ nnom tsꞌoom ta̱ na ñꞌeⁿ
    matseityuaaꞌ tsꞌaⁿ juuyoꞌ.”'
  hin-CV: जब हम सब भूमि पर गिर पड़े, मुझे इब्री भाषा में संबोधित करता हुआ एक शब्द
    सुनाई दिया, ‘शाऊल! शाऊल! तुम मुझे क्यों सता रहे हो? पैने पर लात मारना तुम्हारे
    लिए ही हानिकारक है.’
  spa-BES: 'Y cuando caímos al suelo, una voz vino a mí, diciendo en hebreo: Saulo,
    Saulo, ¿por qué me persigues? Te estas haciendo daño a ti mismo dura cosa te es
    dar coces contra el aguijón.'
  san-BEN: তস্মাদ্ অস্মাসু সর্ৱ্ৱেষু ভূমৌ পতিতেষু সৎসু হে শৌল হৈ শৌল কুতো মাং তাডযসি?
    কণ্টকানাং মুখে পাদাহননং তৱ দুঃসাধ্যম্ ইব্রীযভাষযা গদিত এতাদৃশ একঃ শব্দো মযা শ্রুতঃ|
  tdx-tdx: 'Nideboñe an-tane iaby zahay le tsinanoko ty fiarañanañañe nitsara amako
    an-tsaontsy Hebreo, ty hoe: Saole, Saole, akore ty añinjaha’o ahy? Sarotse ama’o
    ty mikambia i tsatokey.'
  naf-naf: Âpme nin sambe ke msat palen tokutumti wemti neŋ tatnâma Zuda zetnnaset
    zet ŋen kapigok sokbeme nâmban, ‘Sâl, Sâl, geŋ kwilekiyet nâgât sisipeŋpeŋ igagen
    tapmnanik? Sisipeŋpeŋ tapmnik ke yaŋepiŋ penaŋ. Mti keyaŋ gitaŋgat sekdi sindem
    tasanik kegok bein.’
  grc-MT: παντων δε καταπεσοντων ημων εισ την γην ηκουσα φωνην λαλουσαν προσ με και
    λεγουσαν τη εβραιδι διαλεκτω σαουλ σαουλ τι με διωκεισ σκληρον σοι προσ κεντρα
    λακτιζειν
  vid-vid: Hetwe tweng'ha natugwa hasi, na heni nyhulika lizi lindonjela kwa Chieblaniya,
    ‘Saulo, Saulo! Lekachoni ulingungaza? Kwangilumiza hela kota isenga lilingutowa
    teche ng'hweku ya mkulu wa heye.’
  pio-NT: 'Néese macáita wáuwàacawa walìacawa wacalùniwa cáli íinatalé, yá nuémìaca
    tàacáisi. Yá íimaca nulí hebreo itàacái iyú: ‘Saulo, ¿cáná piùwide pimànica núa?
    Catúulécanáca pimànica píawawa báawanama, pipéliacáiná nuípunita, càide iyúwa
    pacá ibawàacaalí cáiréeri ipùatalìcu’, íimaca nulí.'
  tsn-tsn: Re ne ra wela fa fatshe rotlhe, mme ka utlwa lentswe le bua le nna ka Sehebera
    le re, ‘Saulo, Saulo, o mpogisetsang? O ikutlwisa botlhoko fela!’
  amr-NT: Ken oroʼ ayaʼda sorokte okmahue̱ʼkuy. Hebreoen huaʼate ijpe̱e̱po, “¿Doʼhued
    aratbuttaj menaʼpo iʼmagkaʼ, Saulo? O̱ʼna huataʼda dakhueaʼ i̱gkaʼne. Diga̱ʼda
    i̱gkaʼne.” Kenpaʼ ijpe̱e̱ʼuy.
  pwg-pwg: Peyarikai karirigha ku tano ma wawaya gamona avi yanei da kuriku Hibru
    gamosiyai ivivi sisiya bo, ‘Sol, Sol, avi kubiine kitupaketowaneku? Am vikawakiikai
    kubiine kevowavowa meyem.’
  cjv-cjv: ena no yokamai muruwo ako mangi fairo na nokom fika Yura ari kanom epe
    di narome, ‘Sauro, Sauro, ta bengoro ne na bei niki de narene? Non kapakom kupa
    murom nongua sunguamere ne epe na nainie. Ne epe benga nen ganum bei kipi kainie,’
    epe di narongoro
  tha-KJV: ครั้นข้าพระองค์กับคนทั้งหลายล้มคะมำลงที่​ดิน ข้าพระองค์​ได้​ยินพระสุรเสียงตรัสแก่ข้าพระองค์เป็นภาษาฮีบรู​ว่า
    ‘เซาโล เซาโลเอ๋ย เจ้​าข่มเหงเราทำไม ซึ่งเจ้าถีบประตั​กก​็ยากนัก’
  por-BR-2018: 'E todos nós, tendo caído ao chão, eu ouvi uma voz que falava a mim,
    e dizia em língua hebraica: Saulo, Saulo, por que me persegues? Duro é para ti
    dar coices contra os aguilhões.'
  mhl-mhl: Kemaga nobeko sosowo rondiŋgaru moreŋgo waki kebeŋ. Waki keku pebeneŋ nonde
    buŋo mo fukeko Hibru buŋoo iŋi najime maneboŋ, ‘Sol, Sol, go wamore kekesuesue
    enareege? Go bulmakao ŋiine oŋuine egu fukemiŋ. Rauineji moreŋ bomogaiŋ ore bulmakao
    ŋiine kijuji kipeme waigowaigo furugame sagagayoŋ, kosa poreru joineke yoberu
    ro furugaru ŋoŋoruji qame joiserereŋ maneega. Go ore so kosa riŋaru gakere ŋadi
    omaine yobu egu ketigamiŋ.’
  klv-klv: Ginamit p̃isi namtuteh len tan, beti nosǝsǝloŋ hǝn nadoldol tosor mai ginau
    len nasoruan seIpru gail ke, ‘Sol, Sol, gomǝdas tabtab hǝn ginau hǝn nǝsa? Nǝboŋ
    gotomǝtahun ginau, gaiug sǝb̃om̃ gosǝnah hun nab̃uluk tosǝvat nǝhai tokan, amahean
    toturi hǝni hǝn b̃iyar b̃inor.’
  bco-bco: Nio꞉ hena sulufo꞉ ti ha꞉na꞉sa꞉ga꞉, fufulufo꞉liki dabu amio꞉, nemo꞉wo꞉ Alam
    to sa꞉lakiyo꞉ a꞉la꞉sio꞉, ‘So꞉l, So꞉l giyo꞉ Ne mogagakiyo꞉, waga migi kudaya? Gilo꞉
    dimidako, mo꞉lo꞉ma ka dimidab ko꞉lo꞉ i miyo꞉wa꞉lo꞉ go꞉no꞉n a꞉ma꞉la꞉lo꞉ olo꞉wo꞉
    a꞉ngab.’
  kdl-NT: An tsu rukpa̱i a iyamba gba̱ tsunu, aku n panai kala̱ga̱tsu ka dansa n Tsiꞌarama,
    ka tonuko mu, ‘Shawulu, Shawulu, ndya i zuwai va yan mu mavura? Utengeshi u ɗa
    kanaka ka shila̱ka̱na̱ n magutsu ma kalina.’
  apu-NT: 'Ate iriãkata xitipe. Iuasaakipeka nikenakotari nakiritiko: “Saoro, Saoro,”
    itxano Epiráiko inakori sãkiretxitiã. “Kixikapa pimisiritano nota? Piteka pimisiritaua,
    nota pimisiritakasaaki. Atxiĩti kema auĩteka karotaua ipitikiri aãketeẽ. Iua kema
    auĩte atoko pitxa,” itxano.'
  roo-roo: Uva igei rutu kovekoveiepa. Oire voa Hibru-pa reo uvua oa-ia oiso puraepa
    ragaire, Sol, Sol. Apeisi iava ragai vuri piepariveira vokiara rutu-ia? Ragai
    vo ruipaaro tapo upopariveira. Oiso rutu piepariveira osa bulmakau orekerovu otuotupara
    totopaeveira ora oira kokotoaro-ia. Eisi osa rutu ragai toopariveira ora vii raga
    ora vuri piepaoro.
  miz-NT: 'Uun ito tsi nantúve ntɨɨ́ ntɨ̄ɨ́ ntɨ itsi kān. Kidáā ne, tēkú ko uun tatsin
