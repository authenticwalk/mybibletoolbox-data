  guo-NT: 'Puexa xanal pajʉwlax satadik. Do jawʉt, xan jʉmtaenx, hebreojametat najʉm-aech
    wʉt athʉsik: ‘Saulo, Saulo, ¿ma-aech xotkat xam nachakifolam? Jasox isam xot,
    xam najut chiekal natabejtam’ —na-aech athʉsik.'
  hla-hla: Ba lam e rus hoboto uam i puta turu tsikitsiki, ba lia e hengoegu u toa
    u ranga turu Ha-Hibru ba te poiena i tar, ‘O Sol, o Sol, aha te kato hakamits
