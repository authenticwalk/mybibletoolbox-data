    e ka thai.
  mti-mti: Nu undag piyu egave petat aiktu, sira ne noiwa nenan gae Ibru gumbe waivine
    anona, ‘Sauru Sauru, divi oya ne edawai negege? Yoma gaut ganaganapam gumbe amagap
    toawa, me ge gungap dawaiba.’
  pad-NT: 'Ariadarihahavi''ihi, athii-ra okamitha''ihi, hebreu athinia hora ni''a''ihi:
    “Saulo, Saulo, nahina mani ida hora inajahariharibakhiavini hija? ''Daama kahidaria
    bikajonivini ida akadava''ava athi, oniani ida ava txo''dikia bitxagavini hija.
    ''Daama kahidari akadava''ava-ra kajonivini vani fori ihi''ia. Hora ikajonivini
    mani ida iabono inaima''banavini hija.”'
  twi-twi: Yɛn nyinaa twitwa hwehwee fam na metee nne bi wɔ Arameike kasa mu se, ‘Saulo!
    Saulo! Adɛn nti na wotaa me? Nea woyɛ yi nyinaa wode rehaw wo ho sɛnea nantwi
    tu ne nan wɔ ɔkafo pema ano.’
  hlt-hlt: Diklai la boeih ka bung uh vaengah ol pakhat ka yaak tih Hebrew ol la kai
