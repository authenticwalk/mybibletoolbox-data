    abin da ke mai tsini.'
  mal-mal: 'ഞങ്ങൾ എല്ലാവരും നിലത്തുവീണപ്പോൾ: ‘ശൌലേ, ശൌലേ, നീ എന്നെ ഉപദ്രവിക്കുന്നത്
    എന്ത്? മുള്ളിന്റെ നേരെ എതിരിടുന്നത് നിനക്ക് പ്രയാസം ആകുന്നു’ എന്ന് എബ്രായഭാഷയിൽ
    എന്നോട് പറയുന്നൊരു ശബ്ദം ഞാൻ കേട്ട്.'
  kkc-kkc: Osoloso iba susuga miyomoo misigedubuloso tiesamolome, kei ma dokodooga
