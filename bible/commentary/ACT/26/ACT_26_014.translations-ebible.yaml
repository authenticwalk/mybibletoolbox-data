  lat-VUC: 'Omnesque nos cum decidissemus in terram, audivi vocem loquentem mihi hebraica
    lingua: Saule, Saule, quid me persequeris? durum est tibi contra stimulum calcitrare.'
  ngp-ngp: Suwe chose chagwaga hasi, miye nevaga izwi dikunitanga kwa Kiibulania,
