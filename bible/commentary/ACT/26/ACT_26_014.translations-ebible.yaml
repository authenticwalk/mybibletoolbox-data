  san-TIB: ཏསྨཱད྄ ཨསྨཱསུ སཪྻྭེཥུ བྷཱུམཽ པཏིཏེཥུ སཏྶུ ཧེ ཤཽལ ཧཻ ཤཽལ ཀུཏོ མཱཾ ཏཱཌཡསི?
