    owasankewaitacha apaniroini, oshiyawaitakawo pipaikayitzitatyeeyaawome thoyempithowari.’'
  aon-aon: Namudok aria apak ihipmorim mabuh matu makus atap, aria yemnek anah mah.
    Aria enyudok arpen nyeyagwrehi enen baraen Hibru iri nyakripe nyakri, ‘Sol! Sol!
    Nyak nyape nyeneke enenyenen namudok um maresh? Nyak apa nyenenek debeiri eriger
    um nyak kanak kabi enen bulmakau nyape nyaduken aiyas enyenyin debeini nasuwen
    iri wanohwinyi rowog um.’
  hus-NT-2005: 'Ejtal tu éb u kwajlan chabál ani u achʼaꞌ tin tawnáb enchéꞌ kʼal jun
