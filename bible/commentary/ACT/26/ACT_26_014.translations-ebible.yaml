  jpn-1965: 私たちはみな地に倒れましたが、そのとき声があって、ヘブル語で私にこう言うのが聞こえました。『サウロ、サウロ。なぜわたしを迫害するのか。とげのついた棒をけるのは、あなたにとって痛いことだ。』
  fra-SBL: 'Lorsque nous fûmes tous tombés à terre, j''entendis une voix qui me disait
