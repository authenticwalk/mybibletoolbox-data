  tbz-SIM: 'Kɛ̀ ti duó timɔu kɛtenkɛ̀, kɛ̀ n keè mɛtɑmmɛ̀ mɑmɛ̀ nɛ̀ Ebedeebɛ kó tinɑ́ɑǹtì
    kɛ̀ mɛ̀ tu: Sɔɔri! Sɔɔri bɑ nte kɑ̀ɑ n fɛ̃́ũnko, dɛ̀ bo ndɑ yóùnɛ̀ ɑ bo m bɑɑomɛ̀.'
  san-GUJ: તસ્માદ્ અસ્માસુ સર્વ્વેષુ ભૂમૌ પતિતેષુ સત્સુ હે શૌલ હૈ શૌલ કુતો માં તાડયસિ?
