    komi namitan? Gäk näk närepmitta pipiri täk täyan yäk.
  ntp-NT: 'Tʌtai vʌʌscatai dʌvʌʌrapi suuli aatʌmʌ antai aanʌ caʌ ʌmo ñiooqui evreocʌdʌ
