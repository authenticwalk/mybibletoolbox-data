    chi quɨtɨ‑áⁿ òré cǔxi‑güedé‑dɨ pùyá te sǎha‑dɨ patàdá núú‑xi, te sá dúcáⁿ quìde‑dɨ
    te quìde úhú‑dɨ mee‑dɨ. Te ducaⁿ sǎtnahá‑xi cùu yohó chi ñá túú sàndáá iní ñáhá‑n
    xìi‑í”, càchí sá nǐ cáháⁿ‑áⁿ.'
  myu-myu: O'at ipi ju. Owejuayũ dak o'at ipi ju — io'e. — G̃ebuje kabi kadiwiat o'jekawẽn
    oweju wa'õm―Judeuyũ a'õm. “Saulo,” io'e. “Apẽnpuye ẽn ipiatpi'ajojoan owebe?”
    io'e. “Imẽn e'em pima jumento-buxim ẽn. Jumento jejorojorom jeiwat jemuju am jekpiokakam
    pima,” kabi kadiwiat adi o'e owebe.
  amk-amk: Ametau kiai aweu amewatai na kahofa nuwowongfo, mayeai raofui bei medu
    we yau na kaiwo Iberani meu deyo, ‘Sauluse, Saulusi wo! We fiani e nari kanggani
    yau ninai? Boiaya nehu kaiwo iwiwiang wau nai ne mani, ambori maraba we wau.’
  fai-fai: adikum nuka bila dák bakan abe naduwe naka kidilomo weng mak uyo Adameik
    weng bakonam, ‘Saul, Saul, watawo kale nam mafak dákabáwe? Kaba nam nangfau bom
