    akəzəkibiyu daliya ka ahàr gayak akaɗa ga slasla ya tatəhaɗ vədaŋ àna tay, tìcika
    tàcuhway masawaɗani do, təsi aday ana tay ni.”'
  kqc-kqc: Una tau noibanu bi konori keto reyafa, ma goroka yokoi Hebrew agori neideyaka
