  dob-dob: “Ga maiboꞌama ꞌabeꞌu sanamwaꞌuta baleꞌuya, ta ꞌenana ꞌebweu yanonona ꞌena
    Ibeliuyega ꞌieonegu, ꞌigwae, ‘Saulo, Saulo, toꞌase manuna ꞌuetalauwalegu? ꞌAna
    ꞌita ꞌatuwa sikwa ꞌuꞌonena, ta ꞌutootoo be ꞌuꞌausepale be tauyo ꞌuliꞌamiyo, ta
    saꞌi ꞌaeyo ꞌidididi be ꞌigiegieꞌelouya wawasaeyo.’
  wrs-wrs: Wo kamba indkumbimba nomba os vendral vena petharamba. Wo kava moalamangm
    hellevongo vilvna, ishomnavna kamba Hiprumona. No moalamangrava os ovna, Sol,
    Sol, manaram yimba osva vev, mana vemava sahonamba indkokla vrelmba kamba? Yimba
    ambo pevm totohla vrev, kamba helvelmba.
  mca-mca: 'Ma'' qa in hats ye''weeki''ƚ in tsami''ƚi''ju''kii sehe'', qa hepi''ye''
    pa'' ewi''ƚ wit''ax in yit''ij yiwets ke'' hebreo, qa yit''ij: “Saulo, Saulo,
    ¿inhats''ek in ƚatsawitjitax? Les qe wanawtshetenƚe ƚete''m na''aj ik''omettax
    qa tatjaitaxiju''ƚ na''aj leeseji'' najak.”'
  tzo-TZC: 'Jcotolcutic libajcutic ta lum. Tey laj caꞌi ti oy buchꞌu ta xcꞌopoj ta
    hebreo cꞌop ti jech ta xale: “Saulo, Saulo, ¿cꞌu chaꞌal ta xacrontainun? Ta xayayijes
    aba atuc jech chac cꞌu chaꞌal ta spas ti vacaxe ti ta slic ta teqꞌuel ti yabtejebe”,
    xiyutun.'
  mya-mya: ထို​အ​ခါ​အ​ကျွန်ုပ်​တို့​အား​လုံး​ပင်​မြေ​ပေါ် သို့​လဲ​ကျ​ကြ​ပါ​၏။ ထို​နောက်​ဟေ​ဗြဲ​ဘာ​သာ
    စ​ကား​ဖြင့်`ရှော​လု၊ ရှော​လု၊ သင်​အ​ဘယ်​ကြောင့် ငါ့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​သ​နည်း။
    တုတ်​ချွန်​ကို ခြေ​နှင့်​ကျောက်​လျှင် သင်​သာ​လျှင်​နာ​ကျင် လိမ့်​မည်' ဟူ​သော​အ​သံ​ကို​အ​ကျွန်ုပ်​ကြား
    ပါ​၏။-
  gng-NT: 'Tiʼkɛ lu'' tingi ni, nɛ n cii'' uniɛke uba bó u len'' *Sufmbɛ ya lenm
    ni ki ye: ‹Sɔl, Sɔl, bɛ tien'' a jɛ̀ndeh nni? Nì bre aʼbo nin á mɔ̀ nin Uwien.›'
  cbi-NTPO: 'Tsenñu tusha kumuinchi delupajtya deiwayu, tsenmalan inu kai''sha hebreo
    palaachi main entsandi pañu meewayu: Saulo, Saulo, ¿nenñaa inu firu'' kenu bendaa
    kentsuyu? Tsanguendu ñu maaliren firu'' intsuve, matyu wagara ju''ba ya'' miyan
    rukuchi animaalanu tsute tsutekentsumi cha''li kapabillaaba ajaatya'' neepachi
    teelaren tsangue'' tapantsu'' mitya, tiwa.'
  ikk-NT: Ẹnyi ile nọ dan. Ya m nọ nụ olu gi asụsụ Hibru sị m, ‘Sọlụ, Sọlụ, k'ị rị
    e kpokpo ni m? Ị rị a rụhụ enwẹn i ẹhụ nọkẹ okẹn-efin rị a gba ẹgbe di-nwọnn'ẹ
    ụkụ.’
  leu-leu: Maam poxo xe lapia e ne langai a ling aava ferawai xe siak lana pok bina
    Erameik, a kuus, ‘Sol, Sol, xenaso no taxa vil penganau? No famasak nano xa layaan
    no fevis malaan sena vio faꞌui aava yeis a yuuf fatateaxe.’
  maz-NT: 'Nguec''ua ró tögöjme a jõmü nu c''o mi chägäjme. Nuc''ua ró ärägö c''ü
    mi ña c''e jña hebreo o xitscö: “Nu''tsc''e Saulo, ¿jenga i̱ṉ cjapü ra sufre c''o
    creozgö? Chjëntjui c''ü ri nguetscö ri cjacö rá sufre. I̱ṉ chjëntjui nza cja ''na
    nzhünü c''ü dya ne ra dyärä, c''ü me pjech''e c''e maza c''ü ni chjocüji; nguec''ua
    ga s''odü”, enzgö.'
  bod-N: དེ་མ་ཐག་ངེད་རྣམས་ས་རུ་འགྱེལ་བ་དང་ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད་ཀྱིས་བདག་ལ་འདི་སྐད༌དུ།
    ཀྱེ། སོ༌ལོ། སོ་ལོ། ཁྱོད་ཀྱིས་བདག་ལ་གནོད་འཚེ་བྱེད་དོན་ཅི་ཡིན༌ནམ། དབྱུག་ལྕག་ལ་རྡོག་ཐོས་བརྒྱབ་ན་ཁྱོད་ཀྱིས་དཀའ་ཞེས་པའི་སྐད་སྒྲ་ཞིག་གྲགས་པ་ཐོས༌བྱུང་ངོ༌།།
  tca-NT: '—Rü guxãma ga toma rü ñaxtüanegu tayayi. Rü choma rü nüxü̃ chaxĩnü ga wüxi
    ga naga ga Yudíugawa choxü̃ ñaxü̃: “Pa Chauru Pa Chaurux, ¿tü̱xcüü̃ i chowe quingẽchigüxü̃?
    Poraãcü cugütama cuchixexẽẽ ñoma wüxi i ṯacü i ãmaguxü̃gu cucuxgüxü̃rüü̃”, ñanagürü
    choxü̃.'
  zpl-NT: 'Nu yeru uzanaꞌru luyuu, che uyenea tucu chi enu uni lua cuna dialu hebreo:
    “Saulo, Saulo, ¿xinu rriꞌi condralu liꞌá? Leꞌcatsia liꞌilu rriꞌilu equiya lulu,
    tucu nú rriꞌi uꞌnaꞌ nú subeeí lliꞌi icuꞌ aca rucha.”'
  mbc-NT: 'Mîrîrî ye''nen anna esenumî''pî non pona. Moropai mai eta''pîuya Judeuyamî''
    maimu pe. Ta''pîiya: “Paulo, î'' ton pe utaruma''tîya? Aawarîrî e''taruma''tîn
    pî'' nai. Manni'' paaka ewa''tîsa'' erepanpîtî tîwa''tîto'' pona warantî awanî
    mîrîrî, Saulo”, taawon eta''pîuya.'
  ndg-ndg: Twenga twabote twatitomboka pae, niyowine lilobe lyatibaya na nenga ikabaya
    katika lugha ya kiebrania,'Sauli, Sauli kwa mwanja namani wanitesa? Ni vigumu
    kwako kuukombwa teke mchokoo.
  wsk-wsk: Se ana suen la ali tuagu te dagulaman. Se ani kuring bo Aramaic den te
    munakaram se ikiem, nu mam, ‘Saul, Saul, ni awuk se ani aga bita maguwuwasam a?’
    mam. ‘Ni awuk se mel imi ni katir ko iki batagem bare am biriruwura ko munan te
    keta nimi yaman tuiwasam a?’ mam.
  toj-NT: 'Ch''ac ya mocoticon man luum. Ti cab jun c''umala, jaxa c''umal jahui,
    ja'' ni ja jc''umalticon hebreo: Saulo, Saulo, ¿jasyuj huaxa huixtalaanon eq''ui?
    Ja hueni lajana soc ja c''ac''al toro cuando mi to c''ajyeluc soc ja staq''uinil
    sni cubo. Huen ta ni huaxa yajbes abaj atuch''ila, xchi ja c''umali.'
  kkl-kkl: Warelamsiog abeneko nangkaboap nu so'oag malingkiburi, ka'elamsiba yubu
    nhon Ibrani yubuag lelamogti, 'Saulus, Saulus sa'a sembe “Seklebale,” aro Na ulamnelam?
    Eldi yagto pabalangkelne pheleptangka pululam kom. Pheleptangka palapmen tanena
    og seklebalulam,' alamogpa ka'ebahi.
  tbc-tbc: Maŋ fidian mau madug, ŋai awan ta Hibru lo irupaiag, ‘Sol! Sol! Ata wo
    ŋai malag sue dak i? Mel en ilo isou. Makau titianek yu luon geig ak nam makau
    imaspalu wo isue dop, makau an madai ikubianip ŋien ipar imul da, ago dop yu an
    ŋien isue ilon lo yaup madai tubun geig ak ikubiani da. Oŋ nek ibol makau amaiak
    oŋ a. Saen oŋ ŋaisag tamolpein malad sue dugo, kagin saiak a gane dan san miai
    isio gug, oŋ pare imul san oŋ o muruan geig a.’
  sna-sna: Tose takawira pasi, uye ndakanzwa inzwi richiti kwandiri norurimi rwechiHebheru,
    ‘Sauro, Sauro, unonditambudzireiko? Zvakakuomera iwe kuti ukave zvibayiso.’
  smk-NT: Naipalukob kami nga'min sa luta', kaaram main nin busis nin narnge' ko nin
    nag'irgo kongko sa sarita' nin Hebreo a wana, ‘Saulo, ambale' a manduksa'-duksaen
    nako? Mampaidapen moy lalaman mon diri no wanin ta bara'mo kan sayay kabayo nin
    mansipawen nayay maserey nin man'ipangambak kona.’
  grc-TCGNT: Πάντων δὲ καταπεσόντων ἡμῶν εἰς τὴν γῆν, ἤκουσα φωνὴν λαλοῦσαν πρός με
    καὶ λέγουσαν τῇ Ἑβραΐδι διαλέκτῳ, Σαούλ, Σαούλ, τί με διώκεις; Σκληρόν σοι πρὸς
    κέντρα λακτίζειν.
  gof-WFTW: Nuuni ubbayka sa7an kunddida wode Ibraysxe doonan, ‘Saa7ola, Saa7ola,
    tana ays goodday? Neeni nena caddiya xam77a qakkiko nena qohasa’ yaagidi taw odishin
    si7as.
  spa-BLM: 'Cuando todos caímos a tierra, oí una voz que me decía en lengua hebrea:
    “Saúl, Saúl, ¿por qué me persigues? Es difícil para ti dar coces contra los aguijones’.'
  kyz-NT: A'eramũ ore arajupa aru'aa enywyter ipe futat teirũ 'gã netee. A'eramũ Janejararete
    'ga eny awi je 'aramũ oje'ega jee. Judeu je'eg imũ 'ga oje'ega jee. Epyreu 'jawa
    'ga iapou jee. “Ma'eramũ te je rereko tywerete ape, ki Saulo?” 'jau 'ga jee oje'ega.
    “Sã'ã ene ejeymawa ejenuwe'emamũ, inupã ywyra pyu, imayrũmũ. Nan tee futat je
    renuwe'emamũ ene te futat erejemayrũ. Je rerowiaara 'gã erereko tywerete jepi.
    A'eramũ je ene mayrũukaa”, 'jau 'ga jee— 'jau 'ga imome'wau 'gã nupe.
  dao-dao: Kami van mdek üng kyu u ngüse, Hebru am, ‘Sawluh, Sawluh, i vai na na mkhuimkhaki
    ni? Se naw a mahpaa kcung a leha mäiha i vai namät naw namät na pawhki ni?’ tia,
    kthai ka ngjak.
  cya-cya: 'Cui'' ña''an lcaa mdlyu hua nchgaa hua, xacan'' ngune ''ñan jui sca nu
    ycui'' lo''o cha'' hebreo, lo'' juin ''ñan: Saulo, Saulo, ¿ñi cha'' nda''an y''ni
    lyi''o ''ñan? ¿Ta a jlyo ti'' si''yana ticuii'' ngui''ni ti''i lo''o ña''an nu
    ngui''ni cua?'
  beu-beu: Ning emangpi baat meke mi hela. Angmuse na vengmee se nehe amal nu Ibrani
    ehur metma nat mateng hula, ꞌSaulus, Saulus! Etatalang ba aana Naing ening susa-lalat
    alang anga? Aana Naing ening susa-lalat alang anga, eningse nehe aandi aaing ening
    susa-lalat aulang.
  wrk-wrk: Yirrba nurri jambarri, baki manku ngayi jangkurr kingkarrinya yanybikurri.
    Yanybayi jangkurr Ju yanyi, ‘Sul, Sul. Wanyingkanyi ninji ngarrangarra muwa ngaki.
    Wanyi wirangu ninji kurdanba ngaki kandimuku. Wanyingkanyi ninji yabimba walkurra
    kiji ngaki. Wanyingkanyi. Linjumba nganyingka. Jala burrkanijba dungala ladaladawanyi
    yarramawanyi, baki linjumba nangka nanda yarrama nukami. Nani, nganyingka linjumba,
    jala ninji yabimba kiji ngaki. Yabimba nganyingka kiji marda.’ Nani yanybayi nanda
    jangkurr kingkarrinya.
  nii-nii: Sin onjpun wumb pei, mei ełe kanpin mani punjpun. Na pep piinj ni, epin
    wumb ek mił ei, tonu muł ełe tor opu yi nim, ‘Sol, Sol, nimbił erang, nim na embe
    to mani kindin? Nim Gos opu en ei yi mił, nim epi mul mołum epi ełe ton ei, ninim
    ngenj kumbii sinjii,’ pa nim.
  ign-NT: 'Tacahe, viáquipái­cavapa vimutu eta vipisirahi. Nusamapa ema Viya, téchaji­canuhi
    te véchaji­riruva viti israelítana. Máichanupa: “Saulo, Saulo, ¿tájaha tacayema
    picatia­na­canuhi? Pésami­ri­ca­vachucha, taicha pítiji­váichucha píchavahi. Vahi
    piúrimahi te pímiyanava pipana­ji­ri­cavaca ena téhica­nuanahi” —máichanupa.'
  dik-NT: Ku wïïkku piny ëbën, ku piɛŋ röl ke ye lɛ̈k ɣa thuɔŋdiɛ̈, ‘Thawul, Thawul!
    Yeŋö cɔl yïn ɣa agum? Yïn acï rot baŋ, rin ye yïn ye wïc ku ba këcït këdhie ye
    akaja looi, kë ye yen wai ye raan la ye ye yup ke kuɛɛth, wɛc ciëën.’
  cac-cac: 'Telvi on̈ d''a sat luum yuj jun saquilq''uinal chi'' co masanil. Vab''an
    yavaj jun, yalan d''a ti'' hebreo icha tic: Saulo, Saulo, ¿tas yuj tzin ixtej?
    Palta munil tzixtej a b''a icha junoc noc'' vacax stec''vaj och d''a junoc te
    te'' stecjioch d''ay, xchi d''ayin.'
  tzj-E: 'Konjelal xokba ptak ulew rmal. C''jara'' xenc''axaj jun kul je xtzijona
    chpam tzojbal hebreo y cawra xbij chwa: —Saulo, Saulo ¿nak tzra tak naban lowlo''
    chwa? Xayon nacamsaj kaja awi'' ajni'' nuban jun chcop tak ruyon nerquiraj rwá''
    chwech jun che'' ch''ut rutza''m, cara'' naban atet.'
  san-BUR: တသ္မာဒ် အသ္မာသု သရွွေၐု ဘူမော် ပတိတေၐု သတ္သု ဟေ ၑော်လ ဟဲ ၑော်လ ကုတော မာံ
    တာဍယသိ? ကဏ္ဋကာနာံ မုခေ ပါဒါဟနနံ တဝ ဒုးသာဓျမ် ဣဗြီယဘာၐယာ ဂဒိတ ဧတာဒၖၑ ဧကး ၑဗ္ဒော
    မယာ ၑြုတး၊
  yaa-NT: 'Noko askafaino nõ nãmã pakeni. Askata ãfe meka ẽ nikani hebreo mekapa ea
    yoiaito iskafakĩ: ‘Saulo, Saulo, ¿afeskakĩ mĩ ea omiskõimanimẽ? Ea mĩa iskafai,
    mĩakõi mĩ chakamei oa fakka ifiki chachixõ pae meetiro keskai.’'
  cab-NT: Súngubei wagía, ába wáburujan múarugun, ába nagáambun ában umálali aríñaguti
    nun lídan hebréo, le jerérun juríu. “Sáulo, Sáulo, ¿ca uágu beíbaajana? Basúfuriraguagüdüñatia
    búngua láu bamánjarun nun quei ladǘga bágasu dan le líchaagun quíqui luágun cátei
    gágiriti.”
  clu-clu: Natomba kami tanan sa logta. Pagkatapos may nabatian ako dayon nga limug
    nga nagambal kanakun sa Hebreo nga ambal. Makon, ‘Saulo, Saulo! Basi ginaingabot
    mo ako? Ginasilotan mo lang imong kaogalingun ay sa imong ginaimo nga dan pario
    lang sa nagasipa kaw sa matarawis nga kaoy.’
  swh-ULB: 'Sisi sote tulipoanguka chini, nalisikia sauti ikizungumza na mimi ikisema
    katika lugha ya Kiebrania: `Sauli, Sauli! Kwa nini unanitesa? Ni vigumu kwako
    kuupiga teke mchokoo.'
  tpt-NT: 'Ex va chuncha tachun ktaqtaꞌojoo lakatꞌun, ex kitꞌin ijqasmaklhi taun chivinti
    laka lhihebreo, va kijunil: “Saulo, Saulo, ¿valiꞌiycha kꞌixkꞌaylhitꞌaꞌuncha ni
    kitꞌin? Va milaqꞌaman tꞌaunkꞌan lhimakꞌakꞌa tacha laqataun vakax yu jalhoqnun
    tejkan chꞌintay yu putiltoqolhaankan.”'
  aai-aai: Aki etei’imak me yan are, naatu ayu orot fanan anowar Hebrew turamaim iuwu
    eo, ‘Saul! Saul! aisim ayu irabu kubia’akiru? Ayu kubi’a’akiru i o taiyuw biya
    irab kubi’a’afiy.’
  sny-sny: Nomo werese awei sahe winetaiteye. Sosu ane peri ahi ta uteye ape, wanuwe.
    Peri ahi ape, peri ano se iyape Hibru apou uteye, ‘Sol, Sol! Piyene ane ma'e au
    luwaruwesiya awere? Ne lai apou te'e areiyesiya su, ne topo ne au luwaruwesiya.’
  myy-myy: 'Ito bajijare ñarocõti quedicoacʉ gʉa. Ito yija, hebreo ocana ado bajiro
    yʉre bʉsija tʉocʉ yʉ: “Saulo Saulo, ¿no yija yʉre ñeñaro yi ãmoati mʉ?” yire oca
    ruyucʉ ũmacʉ̃jʉ. “Ito bajiro mʉ yija mʉmasiti ñeñaro tõbʉjagʉ ya mʉ. Adocãta mʉ
    ya rujʉ jota mʉ jajuja, juniroja mʉre cʉni. Itioni yigʉ bajiro ya mʉ”, yi ruyucʉ
    oca yʉre ũmacʉ̃jʉ gaye.'
  trc-NT: 'Dan me se quinij taranꞌ núj rihaan yoꞌóó, ne̱ cunó ꞌu̱nj caꞌmii yoꞌo̱ soꞌ
    rihaan ꞌu̱nj, ne̱ xnaꞌánj hebreo caꞌmii soꞌ, cataj soꞌ: “Me cheꞌé ꞌyáá so̱ꞌ sayuun
    manj, ga̱ Sauloꞌ. ꞌO̱ se me rá so̱ꞌ qui̱ꞌyáá so̱ꞌ sayuun manj, tza̱j ne̱ man ma̱ꞌán
    so̱ꞌ ꞌyáá so̱ꞌ sayuun ase ꞌyaj scúj oꞌ tacanj rihaan chruun siha̱a̱ nica̱j síí
    ꞌyaj suun ga̱ yuntá na̱nj á”, taj síí caꞌmii rihanj a.'
  cut-NT: 'Chera nducoya̱ca nuhn ndiya̱hn, ne chihneván a̱ma ndudo deva̱co yahn má̱n,
    che ra̱hn: “Saulo, Saulo, ¿dehco che redin tan nduco ihyan yáhn? Che tihca̱ redin
    ne, nduhca̱ redin itenine che renun yah ma̱n te ite, renun te ya̱hn cuiyon che
    rahco nduco ihyan ite.”'
  bel-bel: 'Усе мы ўпалі на зямлю, і я пачуў голас, які гаварыў мне па-Габрэйску:
    Саўле! Саўле! што ты гоніш Мяне? цяжка табе ісьці супраць ражна.'
  zlm-KSZI: Aku rebah ke bumi, lalu aku mendengar suatu suara berkata dalam bahasa
    Ibrani kepadaku, “Saul, Saul, mengapakah engkau menganiaya Aku? Sukarlah bagimu,
    seperti menendang sesuatu yang tajam.”
  gdr-gdr: Sɨ sɨn komkesa gou wa sap otektondam. Ɨ onggɨt wɨnɨnd kon ket ara utkundond,
    ɨ ken Ibru yɨt ke nomnonj da, ‘Saul, Saul! Nangga pae man kor pɨlɨnd negɨr kɨma
    b'ɨdgotnena yoramitenenyɨt? Sɨ odede moina omnɨki mɨle ke man molenggyam ma sobijog
    e negɨr auka mekenyɨt odede wɨp rɨngma ra kaut tilenggyam menggɨp ke ɨtarɨk ti
    yonggyamɨmna oramiti soksok gasa.’
  vmy-NT: 'ꞌBa ꞌbatsaꞌen kiskai̱ tꞌanangiu ꞌba kjintꞌia̱ jngu jnda xi en hebreo jakona̱.
