verse: ACT.026.014
translations:
  kpx-kpx: Ige no bahata vatamo dobuluvisege da igaeu Diue hotomo hoto mole evige
    au loui avoe, ‘Solo, Solo, a osiohoike di aiohavoma. A di ata aiogevemale kemo
    onoinata a ebikata aiohavoma.’
  okv-H: dago tapa enda ta veto gombuto nanena Israel embo ta ke hajire avo einge
    ingia, ‘Saul, Saul umo do eto nau degi ta osaga ere ikihe, umo o cow ainge no
    mama ta ituha kojiketo memenga ere kogoa,’ ainge enu ingito,
  tbo-tbo: Ma atapuiyai to guli hopu hau hipuli po a lautanigana ma lawa gehouna Mi
    Yudeya ponatiyei i baha mai ugoliu i pa, “Saulo! Saulo! Awai binei e ihiniwiyuwau?
    Tam e ihiniwiyuwa mem. Galenam mei bulumakau ani lihunahi higeyala kamkamna ugolina,
    e ilabatena mem.”
  mal-C: ഞങ്ങളെല്ലാവരും നിലത്തു വീണുപോയി; ‘ശൗലേ, ശൗലേ, നീ എന്നെ പീഡിപ്പിക്കുന്നതെന്ത്?
    ആണിയിൽ തൊഴിക്കുന്നതു നിനക്കു ഹാനികരമാണ്,’ എന്ന് എബ്രായഭാഷയിൽ പറയുന്ന ഒരു അശരീരി
    ഞാൻ കേട്ടു.
  grc-SR: Πάντων ⸂δὲ⸃ καταπεσόντων ἡμῶν εἰς τὴν γῆν, ἤκουσα φωνὴν ⸂2λαλοῦσαν πρός
    με καὶ λέγουσαν⸃ τῇ Ἑβραΐδι διαλέκτῳ, Σαούλ, Σαούλ, τί με διώκεις; Σκληρόν σοι
    πρὸς κέντρα λακτίζειν.
  bgc-bgc: जिब हम सारे धरती पै पड़गे, तो मन्नै इब्रानी भाषा म्ह, मेरै तै न्यू कहन्दे
    होए एक बोल सुण्या, ‘हे शाऊल, हे शाऊल, तू मन्नै क्यांतै सतावै सै? पैने पै लात मारणा
    तेरे खात्तर ओक्खा सै। (जै तू मन्नै सतावैगा तो तू खुद नै सतावैगा)’”
  khz-khz: Ai maparamai kwano ai gaketo-talito. Ne au na karo ta akamonagiato, Heberu
    karonai au evaikilakuto, netiwato, ‘Saulo, Saulo! Rakagau gaurai au ovega-rakavakuna.
    Goi nema gau korilova mata-gogela okwakuana, gaurai gemu ai gaoka e matotaumu
    ovevega-rakavana.’
  deu-TKW: 'und da wir alle zu Boden stürzten, hörte ich eine Stimme auf Hebräisch
    zu mir sagen: Saul, Saul, was verfolgst du mich? es ist dir schwer wider den Stachel
    auszuschlagen.'
  zsr-NT: 'Niꞌr yúguꞌtëtuꞌ gdzöꞌtuꞌ lyu, atiꞌ byöndaꞌ chiꞌi nu bulídz nedaꞌ. Bëꞌë
    didzaꞌ hebreo, gnëꞌ: “Saulo, Saulo, ¿bizx quië rbia ladxuꞌu nedaꞌ? Run ziꞌ cuinuꞌ,
    rdáꞌbaguꞌu nedaꞌ. Rac quiuꞌ ca rac queëbaꞌ bëdx, run ziꞌ cuinbaꞌ, rchéguꞌbaꞌ yag
    tuchiꞌ le tundëꞌ‑baꞌ ziꞌ.”'
  lin-lin: 'Tokweyaki biso nyonso na mabele, mpe nayokaki mongongo moko koloba na
    ngai na lokota ya Arami : « Saulo, Saulo, mpo na nini ozali konyokola Ngai ? Ezali
    pasi mpo na yo komibamba na basende. »'
  hns-NT: 'Bas hamlog nietje gier gailie aur ham soenlie kie Israel ke bhaasa me koi
    hamse bole hai: ‘Saul, Saul, toe kaahe ke hamme sataawe hai? Hamse djabarai kare
    se toke koetjh faida na hoi. Toe khaalie apane ke kharaab kare hai.’'
  noa-E: Mag pagthʉm daujö dëgölp phʉr jẽer athamua warre maach thumwe maar jẽkhʉt
    thuphãau sĩujimgui ajim anʉm. Mag jẽkhʉt chirʉmua ũurwai, ebreonaan meúata mʉ
    thʉ̈rcha thʉ̈rnaa mʉrʉg, “¿Khantheeta pua jãgcha jãg mʉ iek ʉ̈kha durrum khʉʉn
    khaibag wawaag am ẽudee ẽkha nʉrrʉ́ma?” a sĩejim mʉrʉg. “Jãg nʉrrʉm aiguin parta
    pʉchdëupai pua pʉch gaai mas aju jʉr nʉrrabahab ajim, phak emkhöíu phidkhamaaugau
    ewag thʉʉgwai ich bʉ̈khʉrr pa ëudʉ jörraajem gaai miu ʉa sĩejemʉg thʉʉgjemjö.”
  eng-EMTV: And when we all had fallen down to the ground, I heard a voice speaking
    to me and saying in the Hebrew language, ‘Saul, Saul, why are you persecuting
    Me? It is hard for you to kick against the goads.’
  mib-NT: 'Te ndɨhɨ ná ní cacotúú ná nuū ñúhun. Te ni jini sōho ná ɨɨn jnūhun ni cahān
    jiín ná jiín jnúhun yuhu yó hebreo: Saulo, Saulo, ¿najehē jíto xeēn rō ruhū? Chi
    jeē sáha ró súcuan cúu nájnūhun stɨquɨ̄ jeē tu jéndije tɨ, te jéñú yatá tɨ́ xinī
    pulla, te súcuan stóho tɨ maá tɨ́, áchí.'
  lif-NT2: आनिगे़ काक् लाम्‍दिःक् के़जोःक्‍पाहाॽ लाम्‍मो हर्गुप्सा चोःन्‍दिगे़रो॥
    हे़क्‍क्‍याङ् हिब्रु पाःन्‍नो अक्‍तङ्‌बा इक्‍लाधिक् खे़म्‍मना, ‘सावलए, सावलए,
    इङ्‌गाॽ थेआङ् तुक्‍खे के़जाःत्ताबाबे? इङ्‌गाॽनु थङ् के़जोःक्‍ने़ फाॽग्र आबाङेरक्
    के़घुम्‍लो॥’
  xnj-xnj: Tavoha tete tagwili pahi, ndi nayuwini lwami lukunijovela kwa luga ya Chiebulania,
    ‘Sauli, Sauli! Ndava kyani ukuning'aha? Ukujilemasa waka ngati ng'ombi yeyitakula
    ndonga ya bambu waki.’
  mmx-mmx: Nema axap maga subu ukopok at laxangka, la aga ronga laxaka at lara ga
    vaase Ibru ria, ga lok keretna, ‘Sol, Sol! Tila uk lox asongor ia? Uk lox asongor
    axa u xerekngan lodongki i rubut alu mi laxangkedek teren la kerepmo i lox asongor
    i at loxonuna at laradi loklok tatao ren!’
  cbr-NT: 'Pëcacëx cananuna camáxbi menu nipacëacën. Nipacëxun cana hebreo banan ësai
    quia cuacën: “Saulo, Saulo, ¿uisoti caramina ''ë bëtsi bëtsi oin? Ami tatíqui
    chacati nishquin i tapun, taën ''aquinmi paë tancësa, usaribiti camina mibi ''in.
    Usaquin ''ë ''ai ''ëmi sinántisama tani camina mixbi ''atimóracatin”.'
  tee-NT: 'Pus lana tin iclacta''aktau ju lacat''un quinchux quinc''an. Chai ick''asmatlh
    lakatam chivinti ju xaminacha lact''iyan. Chai ju yuchi xaquijuni laquilhihebreo:
    “Saulo. Saulo. Jantu alhimakch''ap''u ju quilapanacni. Acsni ch''un ju lai pus
    tachi ju va jun quit''in ju q''uilhimakch''ap''ui. Para alai mi''akstu ju mamak''alhk''ajnich''ok''oc''an
    acsni sast''uc''a ju ixtaxtokni Dios”. Chunch xaquijuni.'
  eng-LSV: and we all having fallen to the earth, I heard a voice speaking to me,
    and saying in the Hebrew dialect, Saul, Saul, why do you persecute Me? [It is]
    hard for you to kick against goads!
  cak-NT: 'Y romari'' konojel xojtzak chech-ulef. Y xinc''oxaj chuka'' chi c''o Jun
    ri xch''o''n-pe pa ch''abel hebreo, ri kach''abel roj israelitas, y xu''ij chue:
    Saulo, Saulo, ¿anchique roma jat-catajinak chuij? Ayon ret naya-ka-awi'' pa sufrimiento,
    roma xa chuij ren jat-catajinak-wi, xcha'' chue.'
  pah-NT: A'ea ore mombori yvyvo, ei ga. Igwete ji henduvi ganhi'ig̃a ji ve. Judeus'g̃a
    nhi'ig̃imo ga ei ji ve. “Saulo, Saulo!” ei ga ji ve. “Maraname nde imbohahyukaruhui
    ji ve? Tiruahũ nde ve nde naneangarihu,” ei ga ji ve, ei ga Agripa'ga pe.
  sja-NT: 'Tai jõmaweda eujãde baainajida. Mãpai mɨa ũriji tai hebreo pedeede pedeeru:
    “Saulo, Saulo ¿sãap''eda mɨchideerã jɨrɨ nima? aji. Pɨchi k''ĩradoopa k''achia
    oomaa bɨ, p''ak''apa ooparik''a ãpɨtee t''ɨak''ãri chipari nek''ida misuamaa.”'
  xed-xed: 'Ka zləmbutá ŋni demdem ta haɗik. Ka snaŋtá yu ta sana lwi ta gwaɗgihata
    nda gwaɗa Hebru: “Sawulu! Sawulu! Kabgawu ta kəl ka ka giri ŋa ɗa na? Ghuya ɗaŋwa
    ŋa ghəŋa gha na pgha ghəŋ ta pghə ka nda iʼi na,” kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cu̱yu ndihi nde̱ nu̱ ñúhu̱ ta já na̱xini jo̱ho nde̱ in a̱
    cáha̱n tu̱hun hebreo já na̱cachi a já xi̱hín i̱: “Saulo, Saulo ndá cuéntá quéa̱
    ndícui̱tún cája xísún xi̱hín i̱. Cande̱hé. Cája xísún xi̱hi̱n mé vún. Ña̱ cáju̱n
    xi̱hín i̱ cúú á tátu̱hun ña̱ cája ti̱ndi̱qui̱ tá sáni̱ ndaa rí nu̱ póyá”, na̱cachi
    a̱ cán xi̱hín i̱.'
  gfk-S: 'Mem bakut mem ga puko ter tano pu ma iou ga hadade tike ingana turadi ga
    tange tagu tano nianga na Iudeia horek: ‘Sol! Sol! Ura biha be u haragawai tagu?
    Augo iat u hangungut habaling iat ugo ing u isise ter no kakim tano linge i kaskasum.’'
  bmu-bmu: Turum neŋgiiga körek tala gölmenöŋ eta kölin. Eta köla ahöinga nöŋgöra
    keu kun kaiga Hibru keunöŋ kewö jii möral, ‘Sol, Sol, gi wuanöŋgöra sesewerowero
    ak niŋgizan? Gi mönö bulmakau aziŋi ewö akanbuk. Toŋan gölme mözözamgömapköra
    bulmakau aziŋi kinoŋnöŋ jöhöi ösöŋ öröiga dop köljapmö, laŋ öröba könöpuk yaköriba
    öröm ureiiga kerösuap jitŋan uiga sihimbölö mörakza. Gi mönö miaŋgö dop laŋ luhuba
    nangi könisemgi öne töhön kutubanbuk.’
  dgz-dgz: Nu iragi piupa geanetoni amba ne inanap nop da ian Iburu nop muga gapan,
    anega dianegen, ‘Sol, Sol, dimen ta koeragam nimanegingi? Ap taingawa, man kao
    i apane gaura ni benop toin ame vek anuni ap mini gek ingane vek anuingi.’
  eng-GNV: So when we were all fallen to the earth, I heard a voyce speaking vnto
    me, and saying in the Hebrew tongue, Saul, Saul, why persecutest thou me? It is
    hard for thee to kicke against pricks.
  zaa-NT: 'Iyaba tu'' nna gubixi chì tu'' loyu nna biyeni te'' tsì''i ttu enne'' rul·luítse''e
    inte'' lani titsa'' hebreo nna rèe: Saulo, Saulo, biánícca rutsia latsi'' lu''
    inte'' nì''i; la''a lu'' ba runidí'' qui'' lu'' por nu runi lu''ą'', tì''a ttu
    gù''na canchu chi redúdítsią nna rúdé nì''į punta qui'' yarrucha.'
  eng-WEBSTER: And when we had all fallen to the earth, I heard a voice speaking to
    me, and saying in the Hebrew language, Saul, Saul, why persecutest thou me? It
    is hard for thee to kick against the goads.
  guh-guh: 'Nexata daxita paxanë irata pabobenajunuajë. Bajarajota irata jumetaenucajë
    hebreojumeta athëbëvetsica tanejumaitsijava: “Saulo, Saulo, ¿detsa xuajitsia tajajivi
    netobejiobiaexanaponame? Xamë nijacuata najamatabëcuenebijianaponame,” tanejaijava,
    jumetaenucajë irata.'
  bon-bon: Cine iyeta gawe me nitramitnimuji. Cane tagepogogo nätecijuji, Heberu mene
    ca lui najuji egä, ‘Saulo, Saulo! Maane ngenome cebine mäpu näcäranenite? Maane
    määmämu niiya cabu äbitenite peei mule cabu ca, ingle maane toraca gaabe ne jigyenite,
    nuuja gaabe cabu otnenite.’
  nhw-BL: 'Huan nochi tihuetzque tlalchi huan nijcajqui se catli nechcamanalhui ica
    tohebreo camanal huan nechilhui: ‘Saulo, Saulo, ¿para tlen techtlaijiyohuiltía?
    San moseltzi timococosnequi.’'
  mgw-mgw: Twatu'i pai' twaboti, nganiyu'wa lilobe kalilongela nanenga kwa Kiyahudi,
    ‘Sauli, Sauli, mboni wendakunitesa? Wendakwilumia bai, kati ng'ombe ywayu'mana
    na pimbo ya bwana wake.’
  swh-ONEN: Wote tulipokuwa tumeanguka chini, nikasikia sauti ikisema nami kwa lugha
    ya Kiebrania, ‘Sauli, Sauli, mbona unanitesa? Ni vigumu kwako kuupiga teke mchokoo.’
  wbi-wbi: 'Usue tweni ye twingile paasi, nikapulike ilisio lijova nune liiti mu njovele
    ija Kiebrania: ''Sauli, Sauli! nakiki ghuku nesa? Kitalamu kulyuve kutova iteke
    amam''fua.'
  bba-bba: Bɛsɛ kpuro sɑ wɔrumɑ temɔ, mɑ nɑ nɔɔ ɡɑɡu nuɑ, ɡɑ kɑ mɑn ɡɑri mɔ̀ kɑ Heberum
    ɡɑ nɛɛ, Sɔɔlu Sɔɔlu, mbɑn sɔ̃nɑ ɑ mɑn nɔni sɔ̃ɔmɔ. Mɛɛrɑwɑ ɑ tii mɔ̀ nɡe nɑɑ kinɛ
    te tɑ ten yinnin dɛki nɔɔ sɛmɡiɑ tɛsumɔ.
  eng-KJVCPB: And when we were all fallen to the earth, I heard a voice speaking unto
    me, and saying in the Hebrew tongue, Saul, Saul, why persecutest thou me? it is
    hard for thee to kick against the pricks.
  kgk-NT: 'Oro''apa-ma oroho-vy yvy-py. Upe-ma ramo ahendu onhe''ẽ va''e. Hebreu nhe''ẽ-py
    onhe''ẽ: “Saulo, Saulo” he''i, “Ma''erã xe mbohasa asy?” he''i onhe''ẽ-py. “Gwéi
    opy voi ramo, ogwerokwa ojekutu ave. Gwéi-rami erereko asy nde rekove. Ma''erã
    po nde erereko asy nde rekove? Nde poxy ramo xe-rehe, nde rekove ae erereko asy”
    he''i xe-vy onhe''ẽ va''e, he''i omombe''u-vy.'
  waj-waj: 'Ruvuaahooduu ta mmuakiaaya mmataivaki vida varada vaida na rikiaaduu kua
    voovai Eporai kuaivakidiri niita kuaivaa tioo tunoo: Sauruuso, e aaniira mmoori
    maisa mmamma nniitareera aataruuvaa ni iikiannannee? Nakaaraivo puara burimakauvaa
    yau avaikaraivaadiri ruaikio rikioo ariinoo ari yukuuvaadiri hatookio pinaa nniitaraivo
    innaki vaineema a mmamma nniitaraivaa ni iikiannaivo hama giaaki vainoo. Aiki
    vainoo,'
  cpy-cpy: 'Tyeeya-nakinani maawoeni kepatsiki. Nokematzii iñaanatee-tanakina iñaaniki
    nosheninka Heber-paeni, ikantana: ‘¡Saulo! ¡Saulo! ¿Iitaka pikoshekan-tanari?
    Eeroka owajankitaa-waeta-chari apaniroeni, kimiwitaka pipatzityaawomi thoyempi-thowari.’'
  mpx-mpx: Gegewema ha sogu ha tala bilibiliya, inoke anan etega ya hago pana Hibilu
    elana i baem elau i ba, ‘Sol! Sol! Hauna kaiwena u papalomwan-agau? Owa u towaagau,
    u ola bulumakau aena i tagapasikalek ana elopetaki elana, inoke totom am pulowan
    u ginol.’
  wbp-wbp: Ngula-jangkaju, mukurnalu wantija walya-kurra ngarrurdaju. Ngula-jangkarluju,
    purda-nyangurna linpa wangkanja-kurra kujaju wangkaja Yipuru jaruju, manuju kujarlu
    yirdi-manu, ‘Juurlu, Juurlu, nyarrparla kanpaju murrumurru-mani? Nyunturlangurlu
    kanpa-nyanu murrumurru-mani puluku-piyarlu jukuru-piyarlu. Ngula kuja-ka yapangku
    warlaljamarrirli watiya-kurlurlu jaka pantirninja-yani jungarniki yaninjaku, ngula-ka
    pulukurluju pina-yijala murrumurru-mani mirriji-jarra-kurlurlu. Ngula-piya-yijalanpa
    nyuntuju.’
  luo-luo: Ne wapodho piny waduto, eka ne awinjo dwol moro kawuoyo koda gi dho jo-Hibrania
    ni, ‘Saulo, Saulo, isanda nangʼo? Riwi mabith migweyono biro mana hinyi in iwuon.’
  nhe-NT: 'Huan nochi tihuetzque tlalchi huan nijcajqui se tlen nechcamahui ica tohebreo
    tlajtoli huan nechilhui: ‘Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía? San
    moselti timococosnequi.’'
  aii-aii: '”ܟܠܲܢ ܢܦܝܼܠܔ ܠܲܢ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܝܼ ܒܠܸܫܵܢܵܐ
    ܐܵܪܵܡܵܝܵܐ: ’ܫܵܐܘܿܠܔ، ܫܵܐܘܿܠܔ، ܩܵܡܘܿܕܝܼ ܟܲܡܘܼܪܝܼ ܝܘܸܬ؟ ܥܲܣܩܵܐ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂ ܠܸܡܚܵܝܵܐ
    ܪܲܦܣܵܐ ܠܢܸܟܣܹ̈ܐ.‘'
  esk-NT: Iluqata katakapta nunamun nipi tusaagiga Hebrew-liraaqhuni uqaqtuaq uvaŋnun,
    ‘Saul, suvaata nagliksaaqtitpiŋa? Ilipnun atniaqsiñaqtutin akiḷḷiḷiuqapŋa atripḷugu
    natmaksiġvik atniaqtitaqtuaq akiḷḷiḷiqsuikami iñumi anautaŋanun.’
  msb-msb: San nagkaturumba kami tanan sa duta, may nabati ako na boses na nagasurmaton
    sa akon sa Hebreo, ‘Saulo, Saulo, nano kay ginapersigir mo ako? Ikaw man lang
    an nasasakitan san ginahimo mo. Baga ka man lang an baka na nagasikad sa pampalo
    san nagaataman sani.’
  cpa-NT: 'Cu¹dsie¹² ca¹canh¹ jnieh³ ca¹lah¹jái¹ jnieh³. Jøng² ca¹nang¹jni ca¹hløah¹
    jan² dsa² quianh¹³ jǿg³ hebreo. Ca¹tsáih¹dsa jní²: “Saulo, ¿he² løa¹ mi²dsianh¹³hning
    dsøa¹jni? Hŋiah¹ báh³ hning² jmoh³hning ju³lah jmoh¹² ca³juu² quieng¹² hma² høah¹²
    juu¹³jah,” ca¹juúh²dsa.'
  dso-dso: ଆମେ ସବୁ ଲକ୍‌ ତଲେ ଅଦ୍‌ରି ଡୁଲିଦେଲୁ ଆରି ଇବ୍‌ରୁ ବାସାଇ ମକେ କଇତେରଇବା ଏ କାତା ସୁନ୍‌ଲି,
    “ସାଉଲ୍‌, ସାଉଲ୍‌ !” ତୁଇ ମକେ କାଇକେ କସ୍‌ଟ ଦେଲୁସ୍‌ନି ? କସ୍‌ଲାବେଲେ କସ୍‌ବାଲକ୍‌ ବଲଦ୍‌କେ
    ତୁତାରିବୁସ୍‌ଲେ ବଲଦ୍‌ ଲାତ୍‌ମାର୍‌ବା ପାରା, ତୁଇ ନିଜେ କସ୍‌ଟ ପାଇଲୁସ୍‌ନି ।
  meu-meu: Ai iboumai ai tano ai a hekida diho; bena lau mo gado ta na kamonai, Heberu
    gadodiai e hereva henigu, eto “Saulo e, Saulo e, dahaka dainai o daḡedaḡe henigumu?
    Ikodo e lahamu bena o hisihisimu”.
  yva-NT: Weti reantatayaje wantavai no mine von. Syo anamote ranaun mayao aje rinai
    jirati ayao Yahudi rai mare, ‘Saulus! Saulus! Mbeanimaibe irati nyo rinave tatugadi?’
  dgc-dgc: Nalugmuk kame to luta, éy nabati ko i boses a négkagi diyakén ta kagi na
    Judeo, a ‘Saulo, bakit lélabanan ék mo? Siko be dén i masakitan ta gimet mo a
    ina.’
  zpm-NT: 'Grëse no biab liu, dzigo bin naa ti tsi meṉ co rnee me xtiidz no, bredz
