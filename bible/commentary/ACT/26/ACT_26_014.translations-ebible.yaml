  mig-NT: 'Te ni̱ kandua̱ ndɨ''ɨ‑ná nuu̱ ñú''un. Te ni̱ jini so̱''o‑ná tu̱''un ni̱
    ka''a̱n jíín‑ná jíín yú''u hebreo: Saulo, Saulo, naja̱ chíndiki̱n‑ro̱ rúu̱. Xaa̱n
    yíí kúu ja̱ kuañú yatá‑ró punta garrocha. Achí.'
  bps-bps: Na i kdeemi tatek di tanà, na lingegu i talù manan di deg di talù Hibru,
    manan, ‘E Sol, Sol, kan kè ku fanlayamam agu? Balingam fanlayam i ktom fagu di
    galam nimò, salngad i baka smifà i talam tuad mfunan.’
  mbs-mbs: Pegkelangkeb day diyà te tanà, doen dinineg ko minikagi te kagi te Hebreo,
