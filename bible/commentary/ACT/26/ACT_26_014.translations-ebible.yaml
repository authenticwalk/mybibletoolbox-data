    to kick a goad.'
  spa-VBL: 'Todos caímos al suelo. Entonces escuché una voz que me hablaba en idioma
    arameo: ‘Saulo, Saulo, ¿por qué me persigues? ¡Es duro para ti pelear contra mí!’'
  fra-_FOB: 'Et étant tous tombés par terre, j''entendis une voix qui me parlait,
