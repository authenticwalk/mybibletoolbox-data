    ¿tistil nkyinjaw alajo''? ¡Cha a''ichx nqet awok''onsa'' awib'' oj njaw alajo''!”'
  dan-1931: 'Men da vi alle faldt til Jorden, hørte jeg en Røst, som sagde til mig
    i det hebraiske Sprog: Saul! Saul! hvorfor forfølger du mig? det bliver dig hårdt
    at stampe imod Brodden.'
  kwj-kwj: Wowani nunu tinda ete nuwe tiki nu yoꞌosikitani nu raisini a mendiwani
    tumwa foti Hipuru mwanji tiki ya ani sawe, ‘Sol, Sol, hinde wowani walambe sumbu
    ti mi ani wosindau? Lame chele me tiki mi yendani minjenga amwaka ti mi mendindau.’
  vie-OVCB: 'Chúng tôi đều ngã xuống đất. Tôi nghe có ai gọi tôi bằng tiếng Hê-bơ-rơ:
    ‘Sau-lơ, Sau-lơ, sao con bức hại Ta? Đá vào mũi nhọn chỉ đau nhức cho con thôi!’'
  kze-kze: marapátá tuvamówánanaya aaiyé su'mai súwa'a isááwánana simásimena Yútaa-kwaasi
    tááivinkemba séna Sóroo nóintavai kembá sáwí'a kwéono. póímo ándámo kwímakaawanamo
