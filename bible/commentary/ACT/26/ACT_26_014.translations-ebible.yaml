  bvr-bvr: Wugupa nyiburr-bungguna gu-jel, rrapa ngaypa ana-manyjirda ng-galiyana
    gun-ngaypa wengga a-wena apula Yibru (Hebrew). A-yinanga apula, ‘Jol (Saul), Jol,
    a-lay, wurriya ngaypa nguna-burnda ny-yorkiya? Wurra yapa marr ny-balcha apula?
    Wurra nginyipa minypa bulugi minypa gala jiny-nyarlcha nula an-nigipa jaga a-ganaja
    achila a-workiya. Minypa an-nigipa jaga a-ganaja achila a-workiya gun-jong gun-darrartka
    gu-rrimanga a-workiya barra jiny-jarlajarlapa, wurra nipa gala jiny-yinmiya, wurra
    minypa ji-rrepara gu-burnda jiny-yorkiya nipa wupa ji-murna jiny-jerndiya jiny-yorkiya.
    Gu-gurda ngacha minypa nginyipa gala marr ny-balcha apula wurra gun-nerra gu-nirra
    nggula.’
  wal-wal: Nuuni ubbaikka sa7an kunddido wode, Ibraisxxe qaalan, ‘Saa7oolaa, Saa7oolaa,
    tana aissi waissai? Boorai bana caddiya xam77aa qakkiyoogaadan, neeni qakkikko,
    nena qohaasa’ yaagidi taassi odishin siyaas.
  zad-NT: 'Yog''tento'' wzoatishnto'' lo yona'', na''ch nad'' benid'' shii to beṉ''
    wṉie'' nad'' dill'' hebreo, ne'': “Saulo, Saulo, ¿berac̱he chc̱hi'' chsak''zo''
    nad''? Daa chono'' ka'', zi'' c̱he kwinzon'' chono'' na'' chak c̱ho'' ka chak
    c̱he gooṉa'' chilibb xisa'' daa chbibe''b kwenc̱he sa''b.”'
  kmg-kmg: 'Eme nâŋe mâreŋko rândiŋke qarâ fohuc dâŋ wiwira moc Judadâŋko šiŋuc manambeŋ:
    `Saulo, Saulo, go wemocte nu jâpec enarehuc juekic? Go šârâ hewâcnetec âkecgume
    šâic manacmu. Ž'
  aso-aso: 'Hize vodo vodo o-ledavo misubouꞌ lemo gote hizo ongo nonivo Hebilaioꞌ
    gamaziutiꞌ gamazi ma nenikumuꞌ tiꞌ lo nolivo giluve: Saulo, Saulo, gaza nanitekumuꞌ
    goboni nomolo-nedane. Bulumakaꞌ ize aꞌmanapa igi meꞌningine gizeꞌine gavoso ngibililisa
    igaꞌ adiꞌmino gaza aꞌmineꞌmine ogo nebelelesa aneꞌza ize meꞌninge muluꞌ izi di
    minaniꞌ gavosoloꞌ hizi mulumo gilaaꞌ adiꞌmino gazasi aꞌmineꞌmine ogo mulumo nogelane.'
  uli-uli: Pangmemloh ngo ha ppungdiy wototol iwe ngo isa rongrong yalol semal yarmat
    le ye maliliy ngalyey le ye yalol Hebrew le ye sor bo, ‘Saul, Saul! Meda mele
    ho kekafahoyuyey iyang? Sa gel chog yam kekafohoyug irel yam hapaliyel ngalyey,
    le be wochog semal karbow le yema ffalgiloh tabol ire la lol masta la yal.’
  nin-NT: Inta kuhre ni imimi wemi, ingga i wo ukorr u ddu ingga ni irrirri inu Ibraniya
    di, ‘Shawulu, Shawulu, ùwà so ki ingga iha ngginggi? Ùwà so ki ku itu imuwa ankpa,
    nggo ùwà so ta anggaza nâ ta sa alando aniru nggo a so kà iwo amfarr a atiko ama
    wa.’
  acu-NT: 'Tura iikia mash shamkar, nungkanam ayaarar kuta antumkarmiaji. Tura kuta
    antumkakrin, hebreo chichamejai chichaun antukmiajai. Nu chichamka nuwaitai: ‘Saulo,
    Saulo, ¿waruka winasha waitkaratasmesha wekaaturme? Waaka kajek numin naka wajakun
    najar, nawen meseawa nunismek amek ami nintim meseame,’ turutmiayi.'
  cak-WNT: 'Y rumari'' konojel xojtzak c''a pan ulef. Y xinwac''axaj c''a chuka''
    chi c''o Jun ri xch''o pe pa ch''abel hebreo, ri kach''abel riyoj israelitas,
    y xubij c''a chuwe: Saulo, Saulo, ¿achique c''a ruma tek achapon wokotaxic? Xa
    ayon c''a riyit nasoc awi'', ruma achapon wokotaxic. Xa ayon riyit naya'' awi''
    chutza''n jun che'' ri ch''ut rutza''n, xcha'' chuwe.'
  ebk-ebk: Kun kami pay natu-ug am-in as nan luta, chinngorku nan kali ay cha mangali
    kan ha-un as nan kalen chi Hebreo, ‘Saulo, Saulo, adchi t'uyak palikiatun? Nan
    achormu at pay iwa nan cham parpalikiatun ay kaman as nan nuwang ay manatchat-ong
    as nan subsub nan arachu.’
  spa-PDDPT: 'Caímos todos a tierra. Oí una voz que me decía en hebreo: ¡Saulo, Saulo!
    ¿Por qué me persigues? Dura acción te es dar puntapies contra algo puntiagudo.'
  ruf-ruf: Wose tsatughwa hasi, nene nihulika litsi lyonongela kwa Chihebraniya, ‘Sauli,
    Sauli! Ebali konidununza? Kwelagha hela ka ng'ombe yoitowa teke ng'weku ye imtwatsa
    wake.’
  gun-gun: 'Ha''e ramo yvy rupi ro''a pavẽ. Ha''e gui peteĩ ayvu aendu hebraico ayvu
    py aipoe''i va''e: “Saulo, Saulo, mba''e re tu xerereko axyxe ri? Ndee ae renhemoingo
    axy, ferro rakua re opyvoi va''e rami reiko vy”, he''i.'
  agu-BL: 'Cyakil cu''n o'', o'' opon trimpujtz wuxtx''otx''. Nintzun ben wital jun
    yol yi cho''n jilone''n tzaj swetz le ketz kayol yi o'' hebreo, itzun taltz: ‘Saulo,
    Saulo, ¿nxac na cẍtzan tan imbuchle''n? poro aẍte''n na abiy awib, chi na ban
    jun mam tor tan xajle''n yi puy,’ chij yi juna''tz ban tzajtz.'
  isn-isn: Usese kihi nai kikagwa pihi, ai nigulye luli lukitambulya nu nene luzeligitya
    mu ntambu a Kiebrania; 'Sauli, Sauli ku niki ukunaja? Ingi ikaku kitalako ku ukua
    ilambi u mushokoo.
  eng-PEV: We all fell down on to the ground. Then I heard the voice of somebody talk
    to me in the Hebrew language. He said, ‘Saul, Saul, why are you making trouble
    for me and hurting me? You are hurting yourself too, you know.’
  ilo-ULB: Idi natumbakami amin iti daga, nakangngegak iti maysa a timek nga agsasao
    kaniak a kinunana iti pagsasao a Hebreo, “Saulo, Saulo, apay nga idaddadanesnak?
    Pakarigatam ti panangkugtarmo iti natirad a ruting.
  pir-NT: Ʉsã ijipihtina yehpapʉ bora quehe sa, judio masa ye mehna yʉhʉre tiquiro
    yahuducugʉ̃ tʉhou. “¿Saulo, dʉhse yegʉ mʉhʉ yʉhʉre ñano yeajari? Mʉhʉ yʉhʉ mehna
    usuagʉ yʉhʉre yʉhtieragʉ, mʉhʉ basi ñano yʉhdʉre”, nidi yʉhʉre.
  anv-NT: Ɛse ako dékwe mme, ne nwú meko muú fɔ ajɔɔ́ né mejɔɔ́ Hibru aké, ‘Sɔl,
    Sɔl ulannó ɔkɛlege manií me mbwɛ́? Ɔchyɛge gemɛ jyɛ ɛfwyale mantɛ́ne ukɔlɔ ne
    me. Ɔchyɛge gemɛ jyɛ nkane menya ayi asɛlé metaá adorege.’
  sab-NT: 'Cha ulita jo chke dba jichra chra kote gire cha geru keruchugu gerule cha
    ole mo kwira hebreole: “Saulo, Saulo, ¿mineade ba kle age cha dollale cha gbe
    boi tanre daga ngwale? Ba kle age me no cha dollale ba kle age kaire mo dollale
    naskuni bda kai dage dbe ska giti kare.”'
  tmd-tmd: Almɨn, an magalɨg mɨgrö bö hö pɨn palön, nɨ nugumön, mönö i, mönö ödöriö
    ana Arameik mönö yadön, nɨ yadöŋa, ‘Sol! Sol! Nɨ pödpöd rɨmɨn öim rɨ gwogwam rɨmɨdlö?
    Nagö öim ödöi wä yabunö, rɨl aku, jɨ naŋ nɨ pɨsaŋ nuö nuö rɨmɨdlö aku, naŋ keir
    ölɨŋ höb pɨmɨdlaŋö,’ röŋa.
  acr-NNT: 'Xojtzaq kꞌu qonoje riꞌoj pulew, yey xinta jun qulaj kachꞌaꞌt wukꞌ pa ri
    chꞌaꞌtem hebreo, jewaꞌ kubꞌiꞌij chwe: “Saulo, Saulo, ¿suꞌchak katchꞌoꞌjin chwij?
    Atukel kaꞌan kꞌax che awibꞌ jelaꞌ pachaꞌ kuꞌan ri bꞌoyex echiriꞌ kuya aqan che
    ri puya kachꞌik lo che” xchaꞌ.'
  kpg-kpg: Gimaadou huogodoo guu tinga gi hongo di gelegele, gei au gu hagalongo gi di
    lee e helekai mai i nnelekai Hebrew boloo, ‘Saul! Saul! Goe e aha dela e hagahuaidu
    au? Goe gu haga mmaemmae goe i dau hai be di kau e badubadu hai baahi gi di laagau
    o dono dagi.’
  taj-taj: ओच्‍छे ङनी जम्‍मान सरी ह्रिल्‍जी। जमाहेन्‍से ङादा हिब्रू ग्‍योइरी “शाऊल,
    शाऊल एसे ङादा तिग्‍दा दुख पिन्‍बा? ङादेन छ्‌याम छेसी एसे ह्राङसे ह्राङदान दुख
    तना लबा मुला” भिबा काइ ङाइ थेःजी।
  avt-avt: 'Haiu yapɨrwe menke mɨwaai tɨ, hi hemtau hɨm ke mɨtɨk ketpo keriuwe hɨm
    me mɨt ne Isrel netpim, hɨrak katɨp kar ik: ‘Sol, Sol henmak te ti herewaank?
    Ti hɨre bulmakau kewɨr hɨt kenep paap tɨknuk ke mɨtɨk kɨrak ti hewaank hɨrekes.’'
  cbk-cbk: Despues ya cae came na tierra y ya oi yo un voz ta habla na lenguaje Aramaic,
    ‘Saul, Saul, porque man tu ta persigui conmigo? Tu lang mismo ay sufri si ta man
    contra tu conmigo.’
  uig-ARA: 'ھەممىمىز يەرگە يىقىلغان بولۇپ مەن ئىبرانىي تىلىدا ئېيتىلغان: «ئەي سائۇل،
    سائۇل! ماڭا نېمىشقا زىيانكەشلىك قىلىسەن؟ سېنى زىخلاشلارغا قارشى تەپمىكىڭ سەن ئۈچۈن
    تەس كېلىدۇ!» دېگەن بىر ئاۋازنى ئاڭلىدىم.'
  tuf-tuf: 'Cuasór is bahnaquin ic oso tijcajacro. Tijcár car aját Hebreo cuw tew̃quey
    ajc rahjacro. As quin wacárora: “Saulu, Saulu, ¿Bahat asan bitara reht ruhw̃uca?
    Bahan cabálloan wanro. Cabálloat caruc cachá ji bi tajcro. Eyta tajcyat, ima ruhw̃uro.
    Bah cat éytaan wan behmá ruhw̃uro. As chihtá ques técuayat, behmá ruhw̃uro,” wacárora,
    as quin.'
  abx-abx: Agkaralaho' kami' dimu'an si nagkabayuhan kami' ngan aniya' sapamati'an-ko
    busis nga makibagaw si ako si Hebruhanon, ‘Saulo, Saulo, ay kay agpa'antus-mo
    ako? Kon padayon kaw pagdiri' si gahum-ko, ka'aw mismo i magpakuri si kalugaringun-mo.’
  mco-NT: 'Huin''it nidüg''ócɨy ɨɨch ajcxy ngɨdaday, e nmɨdooyɨch tüg ayuc xymɨgapxɨch
    mɨɨd hebreo y''ayuc, xyñɨmäyɨch: “Saulo, Saulo, ¿nej co chach xypahuɨdijttägyɨch?
    Cɨ''m nayyajtzaachɨ̈yii jadu''n nej huaj yuub co jɨjpconebɨ̈y huɨdi mɨɨd ñumygumyii.”'
  bsp-bsp: 'Kɔ səntɛmpɛnɛ fəp fosu dəntɔf, k’ine dim doc-lok’ im cəArame: ‹Sol, Sol,
    ta ake tɔ məntɔrəs em-ɛ? Pəŋcuc’ am kəbər tɛfaŋ ta wəbɛ kam.›'
  kqf-kqf: Bi matabumai ke kuluva doḡamo bi kalina e vaiye, Ḡibulu kalinedimo, i giu
    yovona lisigumo gado, ‘Sol, Sol! Bai aubaina kwai ḡaviyegu mba tam kwa kaka gebogebo
    munaḡem?’
  cpb-NT: 'Nityeeyanakeni maawoini kipatsiki. Nokematzi riñaanaitanakena niñaaneki
