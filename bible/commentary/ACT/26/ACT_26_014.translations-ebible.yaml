  geb-geb: Ana nza shɨrigim, nza za nɨɨeŋ regi. Nza nɨɨeŋ regav, gu guma mbe kama
    mbararagim, ana Hibruiŋ kaman nan nzav khaŋ na nzuai, ‘Sor, Sor, ndu thaŋ nzuav
    nan farfagi? Ndu bɨrgi bigi safuav, zaar wora ndɨɨi.’
  bsj-bsj: Kabom kwaob nyo yarken bitine, minuwa diro kange tok keroti kange mwoh
