    yudan-yudaji. Yundu yala bulki. Bamangka nguba bulki wukurril jukubu jalngkundu.
    Bulkingka juku jalngkun jabil, nyulu nyuluku yudaji. Yundu yala yinya bulki, Saul.’
  nhy-NT: 'Tinochtin otiwetzitoj ipan tlale, iwan onikakke se tlajtole onechtlapowij
