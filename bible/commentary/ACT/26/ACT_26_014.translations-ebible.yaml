  kfw-kfw: Keini rakip nuoipilchungnga kinpur phakhan, Saul, Saul! nang in angsikme
    kei ninaminpoong? thir raling nikaper nang sik ah intak, tia kei diang Hebrew
    chongnga iril rasa inkhat kei'n kajet.
  bfz-bfz: और जेबे आसे सब जमीना पाँदे रूड़ी गे, तेबे मैं इब्रानी पाषा (भाषा) रे मां
    साथे बोलदे ऊए ये शब्द सुणेया, ‘ओ शाऊल! ओ शाऊल! तूँ माखे कऊँ सताणे लगी रा? पईने
    पाँदे लाते बाणी ईदे तेरा ई नुकशाण ए।’
  cuk-09: 'Degi, bela-anmar-nadapmalad napase aimukudmargu, gaya-burba anga Hebreo-gayaba
    soge an itoalid: ‘Saulo, Saulo, ¿ibiga be an-baregindii? Iko be sarsoye sogele,
    na be dukin nunmaked amioed. Deyobmodo, Bab-Jesús-igargi be dodoye soger, na be
    dukin san wiogoed.’'
  ben-OBCV: আমরা সবাই মাটিতে পড়ে গেলাম। আমি একটি কণ্ঠস্বর শুনলাম, যা হিব্রু ভাষায়
    আমাকে বলছিল, ‘শৌল, শৌল, তুমি কেন আমাকে নির্যাতন করছ? কাঁটার মুখে লাথি মারা তোমার
    পক্ষে কঠিন।’
  mil-NT: 'Te nchaa‑ndɨ́ ní nduá‑ndɨ́ ndéé ñuhu, te ní tecú dóho‑í càháⁿ ɨɨⁿ sá càháⁿ
