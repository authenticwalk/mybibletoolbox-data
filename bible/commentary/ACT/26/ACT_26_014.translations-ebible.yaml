    'Oe nonifi ana kada 'oe tatae suali nau, dia na buluka nia nonifi kada ne nia
    bulia maana mae sue ana na wane ne 'e talaia.’
  suz-BL: मोदेंशो छेङछेङ दुम्‍शो तशा, गो नेल्‍ल दिङ दाङ गोल्‍तक। मिनु हिब्रू लोव़
