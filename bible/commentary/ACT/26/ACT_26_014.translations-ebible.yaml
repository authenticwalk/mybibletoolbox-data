  toc-NT: 'Aquit chu xli̠­hua̠k hua̠nti̠ xac­ca̠­ta̠ama lhken cta­mo­kosui y cta­ma̠­chá̠hu
    nac tíyat, acxni­tiyá ckáx­matli pi̠ xqui­li̠­xa­kat­li̠­má̠­calh nac xata­chu­huí̠n
    hebreo y chiné xqui­hua­nima: “Saulo, Saulo, ¿túcu xpa̠­la­cata qui­li̠­pu­tza­sta̠­lápa̠t?”'
  som-som: Oo kolkii aannu dhammaantayo dhulka ku wada dhacnay, ayaan maqlay cod afka
    Cibraaniga ku hadlaya oo igu leh, Sawlosow, Sawlosow, maxaad ii silcinaysaa? Way
