  peg-peg: ଆପେଂ ୱିଜ଼ାପ୍ ମେଦ୍‌ନିତ ଗୁର୍ତିଲେ, ଆନ୍‌ ଏବ୍ରି ବାସାତ ନା କାଜିଂ ଇ ବେଣ୍‌ ୱେଚାଙ୍ଗ୍‌,
