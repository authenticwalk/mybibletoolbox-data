    õ nigin malai bagai.’
  zab-NT: 'Chiy iratecnɨ biabnɨ lo yiu, ax bindiaga rsee ni guniné nare cun diidx
    hebreo: “Saulo, Saulo, ¿xínii zunaldu nare? Lagac liú caguíiliu guelna xtenu zec
    gúun ni rcuanii lo yarrudx.”'
  jae-jae: Aêac samob au tauŋ jaaêc nom, ma gaŋô awa teŋ kêsôm ŋa Ebolai aweŋ gêdêŋ
    aê gebe ‘Saulu, Saulu, asageŋ kôjanda aê. Kêm taŋ gêjam aôm naŋ, ôwê sa ôtôm atom.’
  ksd-ksd: 'Ba ave tar bura par ra pia, iau valongore ra nilai tikai i tatike tadav
    iau ta ra tinata Ebraio dari: Saul, Saul, dave u milmilikuane iau? I dekdek piram,
    ba una rua ra rumu.'
  msm-NT: Tibo koy natuad, aw migdinog a to migtawag kanay to Hibru no inikagihan,
    ‘O Saulo, nokoy no ogpaantuson a nu man? Angod ka to baka no og-atu to tag-iya
    kandin su ogsipaon din sikan maidob no kaju no ig-apura kandin. Di ginona ogkasakitan
    ko sipaon din sikan maidob. Sikan to ogkaangodan nu ko padajunon nu to pag-atu
    kanay. Sikuna da to ogkasakitan.’
  myk-myk: 'A wèe bɛɛri di do ɲiŋɛ na. A nɛ mujuu la logo wèe Heburuu wo jomɔ pu ni
    lee na nɛ pyi: ‹Sɔli, Sɔli, ɲaha na mʼa na kana mɛ ɲuŋɔ baa wɛ? Lʼa waha mu mu
    mu wu kuruŋɔ tɔɔrɔ ŋmaa na dɛ!›'
  sbe-sbe: Mala wa dawayana unai maudoimai ka gulidobi bwatano wa unai, na kalina
    hesau ya lapui galewa ne unai kalina Alamaikiyena ye hedehedededobima kaliguwai
    ye wane, ‘Saulo, Saulo! Idohagi to ku hekamkamnagau ta? Nige gonowana yogu nuwatu
    ta ku laukwatakwataei.’
  mcr-mcr: Iŋgaŋi ne eeqänäŋi qua iqi äpäknaqe, nyi maŋä hŋqu, Israitqä iquauqä kukŋuä
    ätätä, tiiŋä dqaŋgi, qätä äwikqeqä. ‘Soli iqukiyä, Soli iqukiyä, si Nyi qui suŋqä
    nyimäkätqäŋinyä? Si yuki, yaqŋquä iu äpäsätnä, ga täŋä-huŋqe tqä-täuänä äyä ämenyä’
    ändkqeqä.
  cux-NT: 'Chindɛɛvɛ nducyaaca nús''ūu na yáⁿ''āa. ''Úú ch''iindiveéⁿ ''áámá nduudu
    chi yaā''vī ''úú ndúúcu davaacu hebreo chi ngaⁿ''ā: Saulo, Saulo, ¿dɛ''ɛ̄ cáávā
