    ta''n tujiw getanin. Gi''gatgamigsin pa wijei aq etlatpetesg gun''ji gun''tewigtug.
    Je''gas asgaiasit, ta''n tujiw mo tela''tegegw ta''n assusilitl tel puatmlij.’'
  huu-NT: 'Enɨruemo cue ana uaia, damɨe lluana cacadɨcue. Judíuaɨ uaido cuemo llote:
    “Saulo, Saulo, ¿bue ñellena cuena duere fɨnodɨo? Cue dɨga icɨrillana eo sefuiruitɨo.
    Iemona o abɨna duere fɨnodɨo, rɨicaillamona raise maɨga jurareta suiñoacana isoi.
    Ie isoidɨo. Rɨicaillamona, cuena duere fɨnoacadɨo”.'
  jiv-NT: Tura túrunamtai ashí nuṉká tepetar wáinkiarmiaji. Wiki Israer-chichamja̱i̱
