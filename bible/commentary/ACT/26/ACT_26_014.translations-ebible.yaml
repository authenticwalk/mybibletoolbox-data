    Nijin geenjit gwakwaa, shats'ą' neech'itsyahthat, ąįįt'ee ididininjii t'ini'in.
    Ąįįt'ee k'aiich'i' vagoontrii vaa ideehaandal akwanghyii k'it t'ini'in, ąįįt'ee
