    ahtapeq nogigéhboq kosíwáhnorúno. Sega arene ehweh íréhrataqmé sene ahbabáq kaweraritaníe.
    Kaweraritena sensabé, Ite ínénsabe aiq pútare aintáh púana ínéga omaq itó ánímárí
    míáhwe aitaníe urairana írátáuge úwe.
  gdn-gdn: Mu yabumaga kenekenei idiwu ki pokere mu yabumaga ki kau waditami papi.
