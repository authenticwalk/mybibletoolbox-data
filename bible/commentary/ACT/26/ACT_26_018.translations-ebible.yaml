    ne ãmeina teiyede, ne yʉre jʉ aiye boje. Aru Jʉ̃menijicʉi põevaque cʉrãjarama
    na”, áme Jesús yʉre, arejamed̶a Pablo.
  ita-1927: per aprir loro gli occhi, onde si convertano dalle tenebre alla luce e
    dalla podestà di Satana a Dio, e ricevano, per la fede in me, la remissione dei
    peccati e la loro parte d’eredità fra i santificati.
  lww-lww: vena ovikepa kilamarala, vena ovilon la amolue vetan yemalolo nap̃a la
    asike ea, aim e yomerarava, a vena aligan m̃areraena kiena ne Yermare sike na,
