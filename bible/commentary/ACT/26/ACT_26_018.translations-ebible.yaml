  kan-OKCV: ನೀನು ಅವರ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದು, ಅವರನ್ನು ಕತ್ತಲೆಯಿಂದ ಬೆಳಕಿಗೂ ಸೈತಾನನ ಅಧಿಕಾರದಿಂದ
    ದೇವರ ಕಡೆಗೂ ತಿರುಗಿಸಿ ಪಾಪಕ್ಷಮಾಪಣೆಯನ್ನು ಪಡೆಯುವಂತೆ ಮಾಡಿ, ನನ್ನಲ್ಲಿ ವಿಶ್ವಾಸವಿದ್ದು ಶುದ್ಧೀಕರಣ
    ಹೊಂದಿದವರ ಮಧ್ಯದಲ್ಲಿ ಹಕ್ಕುಬಾಧ್ಯತೆಯನ್ನು ಪಡೆಯುವಂತೆ ಮಾಡಬೇಕೆಂದು ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತಿದ್ದೇನೆ,’
    ಎಂದರು.
  bbb-bbb: Ro are va niome buone kena nafaejiaga bu titutema bu kariva ije bu arena
    una sanaema ijia ruake. Ro kuke a ifejiaga bu kavene ise Setanido daro ije bu
    karinoejo ije bu arena una Godido ruake. Bu ijiege rena una na ma vierafekuva
    Godi fu ise buone giana areke. Areme fu kaenamiaga bu una Godido e ije maturaeva
    ijena maziekono kie.
  blw-blw: Tudtuchuwam chicha ta ma-awatancha hen mepanggép an haén ah kahelawan hen
    hamhamàcha way yachi hen manhagongancha an Apudyus, ya ta manchùgancha agé hen
    laweng, wat yachi agé hen ma-afa-an hen kafaelan Chumunyu an chicha. Yag gapo
    hen omafurotancha an haénat macharosan hen fasorcha yag nètapecha hen anchichay
    tapen hen tatagun Apudyus.’ Yaha hen imfagan Apo Jesus hen nampàil-ana an haén
    hen chà ayan ad Damasco.”
  tam-2017: அவர்கள் என்னைப் பற்றும் விசுவாசத்தினாலே பாவமன்னிப்பையும், பரிசுத்தமாக்கப்பட்டவர்களுக்குரிய
