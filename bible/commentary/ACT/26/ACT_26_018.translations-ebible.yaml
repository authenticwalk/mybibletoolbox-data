    hina haykunankupaq. Paykunaqa ñawsa runakuna hinan kawsashanku. Ichaqa qanmi paykunaman
    rispayki, ñawinkuta kicharimunki, Diosmanta allinta yachanankupaq, saynapi paykunaqa
    diablopa kamachisqankunata amaña kasukuspa, aswanqa Diosllapaqña kawsanankupaq.
