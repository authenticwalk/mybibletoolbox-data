  sgb-sgb: Iutoh kata kanlan habayto ta êmên ka manoro kanlan atsi ha kariglêman ni
    Satanas, ta êmên la talibatokan ya habayto hên dumani ha kahawangan ni Apo Namalyari.
    No maniwala hila kangko, ay patawarên hila ha kasalanan la, haka milamo hila kanlan
    pinili ni Apo Namalyari, hên mag-in kana.’ Habayto ya hinabi hên Panginoon Jesus
    kangko.”
  vie-1934: đặng mở mắt họ, hầu cho họ từ tối tăm mà qua sáng láng, từ quyền lực của
