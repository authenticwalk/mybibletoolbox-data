verse: ACT.026.018
translations:
  kpx-kpx: Kebiae tiniege niabe alavoge abuna vavie vaveveta Setene vaveveta halevai
    atagae vaveve vai Dilava ehovai. Abuna kateale vai abu evievi mai daemo mavoge
    dana vaveveabe toela ulihage abuna otogoe tai Dilavau au ata maleveale kebiahi
    ui.’”
  okv-H: Eto inena enana ta tihi hirikao mume ere kogora avo ahereketo usasa kesora
    eto Satan ta sovera toto God ta sovera jigama ue eto enana na be hotembihiroro
    enana ta ari sasapura hotembeto toto ano God ta toho aisora.’ ainge Iesu na nau
    degi ta enu ingia.
  tbo-tbo: Tam apo hau uguwa matahi una hoenihi ma una wiwilihi po hau yayata hina
    nae. Ma Tomodulele a manini ugolina ma una wiwilihi po hina nae Yaubada ugolina.
    Yaka hai witumagana tau ugoliu tepanei apo hai apapoe a paligigilihi. Ma Yaubada
    a lawa waiwoiyawahi u hayahi apo ani mae hina tuhagaya.”
  mal-C: അവരുടെ കണ്ണുകൾ തുറക്കാനും അവരെ ഇരുട്ടിൽനിന്ന് പ്രകാശത്തിലേക്കും സാത്താന്റെ
    അധികാരത്തിൽനിന്ന് ദൈവത്തിലേക്കും തിരിക്കാനും, അങ്ങനെ എന്നിലുള്ള വിശ്വാസത്താൽ അവർക്കു
    പാപക്ഷമയും വിശുദ്ധീകരിക്കപ്പെടുന്നവരുടെ ഇടയിൽ സ്ഥാനവും ലഭിക്കാനും ഞാൻ നിന്നെ അവരുടെ
    അടുത്തേക്കയയ്ക്കുന്നു.’
  grc-SR: ἀνοῖξαι ὀφθαλμοὺς αὐτῶν, τοῦ ⸂ὑποστρέψαι⸃ ἀπὸ σκότους εἰς φῶς καὶ τῆς ἐξουσίας
    τοῦ Σατανᾶ ἐπὶ τὸν θεόν, τοῦ λαβεῖν αὐτοὺς ἄφεσιν ἁμαρτιῶν, καὶ κλῆρον ἐν τοῖς
    ἡγιασμένοις πίστει τῇ εἰς ἐμέ.
  bgc-bgc: के तू उनकी आँख खोल्लै के वे अन्धेरै तै चाँदणे कान्ही, अर शैतान कै अधिकार
    तै परमेसवर कै कान्ही पलटै, इस करकै के पापां की माफी अर उन माणसां कै गेल्या जो
    मेरै पै बिश्वास करण तै पवित्र करे गये सै, वसियत पावैं।’”
  khz-khz: matara pono vega-alira, e mukuna na pono vaiwaikulera, pe maekai pia ruga,
    e Satani gena tiavu na pono gapi-vagira, pe Palagu kavanai pia ruga. Ne Palagu
    na geria rakava pene tugamagi-piatogara e Palagu na evirigirato e evega-veagarato
    talimara ria kapu pia vaia, kwalana au geku ai gekamonagina gaurai.’
  deu-TKW: ihre Augen zu öffnen zur Bekehrung, sie zu bekehren von Finsternis zu Licht,
    und von der Macht des Satans zu Gott, daß sie empfangen Sündenvergebung und Anteil
    bei den Geheiligten durch den Glauben an mich.
  zsr-NT: Rsölaꞌa liꞌ ga naꞌ nacuꞌë quië gunuꞌ ga luhuöálj yöj lauquëꞌ len luhuöaquëꞌ
    queëꞌ Dios, lucaꞌnëꞌ le nac chul xöhuiꞌ len laꞌdxinëꞌ lu yeníꞌ. Lurujëꞌ lu naꞌ
    Satanás tuꞌ xöhuiꞌ len laꞌyaziëꞌ lu nëꞌë Dios. Chquiꞌ laꞌyejlëꞌë nedaꞌ, Dios unít
    lahuëꞌ lequëꞌ, len ugǘëꞌ dul‑laꞌ nabágaꞌquëꞌ, atiꞌ laꞌdél‑liꞌnëꞌ laꞌbáblenëꞌ bunách
    chnubijëꞌ quizi queëꞌ Dios.”
  lin-lin: mpo ete ofungola bango miso, olongola bango na molili mpe omema bango na
    pole ; mpo ete olongola bango na se ya bokonzi ya Satana mpe omema bango epai
    ya Nzambe, na tina ete bazwa bolimbisi ya masumu mpe libula kati na bato oyo babulisama
    na nzela ya kondima kati na Ngai. »
  hns-NT: '@see-verse:ACT.026.017'
  noa-E: Mua am ee pʉ pʉ̈i chirʉmgui ajim, am sĩi dau khĩsumjöta naawai; pua mʉ iek
    jaaubaadeewai, dau egdʉtkha phöbaadëmjö wajapha oophöbaadeewai, tag amach pekau
    eepai khĩchag eemjö ich mag wënʉrram ugua. Mua pʉ pʉ̈i chirʉmʉn, jãg sĩi dösãt
    ipierraa wënʉrraju khãai, Ẽwandamau khõsi simjöta wënʉrramkhĩrau. Mag mʉ iek ʉ̈kha
    phöbaadeewai, Ẽwandamau amach khaibag chugpaabapäaiwain chadau, amjã judionaan
    chi ʉ̈kha wënʉrrʉm khʉʉn dʉ̈i ãba Ẽwandam chaainkha nʉisijugui” ajim. Maga maach
    Pör Jesuu mʉrʉg iekhajimgui ajim anʉm Pabloou Agripaag, mag Damasco phöbörög mamua
    khʉd ee Jesuu ichig iekhatarr jaaumamua.
  eng-EMTV: to open their eyes, in order to turn them from darkness to light, and
    from the authority of Satan to God, in order for them to receive forgiveness of
    sins and an inheritance among those who are sanctified by faith in Me.’
  mib-NT: Te tájí rí rohó quíhīn rō nuū i, chi nájnūhun nanune ró tɨ́nūú i cúu jeē
    steén rō jnūhun ri nuū i te jecūhun ni i. Chi ñayuu ná tu candíje i ruhū, nájnūhun
    cájica i nuū néē. Te jeē candíje i ruhū, quɨ̄vɨ i nuū luz rī, te tuá quɨhɨ i chīji
    jniñu jeē cuní jexeén jeē cúu Satanás, chi sa suhva quɨhɨ i chīji jniñu cúní maá
    rí. Te tájí rí rohó quíhīn rō nuū i, návāha candíje i ruhū te cone cáhnu ni rī
    nuū cuéchi i. Yūcuán na te ɨnuú níhīn tahú i jíín táca gá ñayuu jeē ni sándoo
    ri anuá i, áchí yá jiín ná.
  lif-NT2: '@see-verse:ACT.026.017'
  xnj-xnj: Yati ukugagubukula mihu gavi muni uvang'anamusa vahuma muchitita na kuyingila
    mu lumuli, vahuma muulongosi wa Setani, vamuwuyila Chapanga, muni kunisadika nene
    valekekeswa gevamubudili Chapanga muni vatola uhali pamonga na vandu vevahaguliwi
    na Chapanga.’ ”
  mmx-mmx: Nenu uba suang lodoxoma atnedi la uba sat kaka nedi basinge lamain at ne
    Satan uto at laxasep at ne Moroa, la basinge lolos at ne Satan uto saparap ne
    Moroa, kusu dina nunu rak. La kerepmo ne Moroa naba doxoma xepe leveloklok kakapmek
    atnedi la dinaba ruuna ka loxot tidi xantubu ap mo limixin soksoxolik at ne Moroa.’”
  cbr-NT: Minmi 'ë ñuixuncëxa atux ñu 'atima 'atishi sinani bëánquibucënu nicësa 'aíshbi
    sinanaquin ñu upíshi 'ati sinánun cana mi xutin, ñunshin 'atimanën 'apu Satanásnën
    'ibuacë 'aíshbi sinanatía Nucën Papa Diosnan 'inun. Usai 'ëmi catamëcë 'aísha
    aín 'uchacama tërë́ncë 'inun cana atunu mi xutin. Usa 'ain ca an mëníosabi oi
    atux aín unicamabë Nucën Papa Diosan nëtënu 'iti 'icën”.
  tee-NT: Acmalakachayan ni amalakp'uc'u'uya'. Ju chunch acsni catamacona' ju macxcai
    ju tamaputs'isini ju ix'alhunut'an chai catalaca'iniya' ixchivinti Dios pus tachi
    ju va catuncunach la'istac'atsan'an. Chai vachu' laich catatak'alhtaxtuya' la'ixtachaput
    ju lhacaticuru chai catach'ak'ok'aya' ju Dios. Vachu' aquintalhilaca'anch ju quit'in
    chai ju chunch camac'acxanicana' ju ixtalak'alhin'an chai vachu' quilapanacni
    catajuna' tachi ju ali'in ju quintalhilaca'anta”. Chunch xaquijuni.
  eng-LSV: to open their eyes, to turn [them] from darkness to light, and [from] the
    authority of Satan to God, for their receiving forgiveness of sins, and a lot
    among those having been sanctified by faith that [is] toward Me.
  cak-NT: Jatintak-e quiq'uin, chi quiri' reje' nijakataj quiwech, y ye'el-pe chupa
    ri k'eku'm y yec'ue' chupa ri sakil, ye'el-pe chuka' chuxe' rutzij ri Satanás
    y ye'oc chuxe' rutzij ri Dios, chi nicoch' (nicuy) quimac, y ri Dios xtuya' ri
    herencia chique, junan quiq'uin ri ch'aka chic ri ch'ajch'oj chic ri quic'aslen
    y je richi chic ri Dios, roma xquiya' cánima wiq'uin, xcha' ri Jesús chue.
  pah-NT: Igwete po ti nde ikwahavukari a'itituhẽva'ea judeus'g̃arũive'g̃a pe nehẽ,”
    ei ga ji ve, ei ga. “Igwete po ti nde g̃a mbopohirukari g̃andekote'varuhua hugwi
    g̃a mongokatuavo nehẽ. Igwete po ti nde g̃a mbopiro'yi Satanás'ga popoakara hugwi
    nehẽ Tupana'ga popoakara rerekouka g̃a pe nehẽ,” ei ga ji ve, ei ga. “A'ero po
    ti Tupana'ga imombori g̃andekote'varuhua g̃a hugwi nehẽ g̃ajikoga g̃waramo ji
    rehe nehẽ. Igwete po ti g̃a nduvi jara'g̃a pyri nehẽ – kiroki g̃a Tupana'ga omo'emo'ẽ
    g̃a ojive no,” ei Jesus'ga ji ve ikwehe, ei Paulo'ga imombe'gwovo g̃a pe.
  sja-NT: Ãchimaa pëiit'eeda aji, k'awaadamerã sãga uchiadai o k'achia p'ãriu pɨk'a
    bɨdeepa mãik'aapa Satanás juadeepa. Mãgá nipadai ɨ̃daa pɨk'a bɨde Tachi Ak'õre
    juade. Mɨde ijãa p'anɨ pɨrã, Tachi Ak'õrepa ãchi p'ek'au k'achia wẽpapiit'eeda
    aji, mãik'aapa ãchia ɨt'ari iru p'anadait'ee jõma Tachi Ak'õrepa k'ĩsia iru bɨ
    ichia awara bɨdaarã-it'ee.”
  xed-xed: Ŋa gwananata gha ta iri ta həŋ, Ŋa sliʼagapta taŋ ma grusl ka lamə da tsuwaɗak,
    ŋa kwala halaway ka gəgəlta mgham ta ghəŋa taŋ. Lazglafta ta dzaʼa ga mgham ta
    ghəŋa taŋ. Mantsa ya dzaʼa kəl həŋ ka mutsafta planata dmakwa taŋ, ŋa mutsafta
    taŋ ta vla nzaku kawadaga nda gwal ta zlghaftá Lazglafta,”» kaʼa.
  mks-NT: Ta jána̱hún nu̱ ná ndaja caja na jándicoo na íchi̱ naá ndiva̱ha nu̱ xíca
    na viti. Jáchi̱ ndítahan nu̱ ná ndicaca na íchi̱ mí i̱ nu̱ yéhe̱ ndiva̱ha. Ta
    jána̱hún nu̱ ná ña̱ ná a̱ ndíquia̱hva ga̱ na̱ mé ná ndahá tiñáhá sa̱cua̱ha̱. Ña̱
    ndítahan caja na quéa̱ ndiquia̱hva na mé ná ndáha̱ Ndióxi̱ ta ná caja na ña̱ cúni̱
    mé á. Ta ndítahan candeé ini na ye̱he̱ já ná caja cáhnu ini i̱ sa̱há cua̱chi na.
    Ta já ná cuu in nduu na xi̱hín na̱ na̱ca̱xi i̱ ñe̱he̱ táhvi̱ ña̱ cúni̱ Ndióxi̱
    quia̱hva nu̱ na̱”, na̱cachi Jesús xi̱hín i̱ tá na̱sa̱ha̱n i̱ íchi̱ ñuu Damasco.
  gfk-S: '@see-verse:ACT.026.017'
  bmu-bmu: Nöŋön melaim gihibiga anda ambazip jeŋini metohonöŋga uruŋini meleŋda söŋaupnöhök
    asakŋe kaŋgotme. Jeŋini tohoiga imbiŋini meleŋda Satangö kukösumnöhök lolohoba
    Anutugö sel uruŋe kame. Mewö kaba möt narim niŋgigetka siŋgisöndokŋini saŋgoŋda
    mosötmam. Mosötpiga Anutunöŋ alaurupŋi tök kutum eŋgiiga sarakŋi akzei, mönö yeŋgö
    sutŋine aŋgota dum tatatŋini memba oyaeŋkoyaeŋ aka malme.’ Jisösnöŋ mewö kutum
    nuasöta jiyök.”
  dgz-dgz: Yamamu boraseni nagirewa inamup age amba mum sisip gwanap wat entanamo,
    mu ganat gapan tauapen. Seitan aroewa gapan wanumuine nagirewa wat entanamo God
    inap tauapen. Ap gapan mu anu tumat nimanegepiwa, God mu koewa muga anu ae veta
    amba aro muga muneta. Aro ame God om enumoni anu tumat nagirewa den wanumopen
    menan.’ Iesu ap anega dianegen.
  eng-GNV: To open their eyes, that they may turne from darknes to light, and from
    the power of Satan vnto God, that they may receiue forgiuenes of sinnes, and inheritance
    among them, which are sanctified by fayth in me.
  zaa-NT: Rithél·la'a' lu' entre làcą para qui'ni gudà naga' quį qui' lu' nna iyàlia
    la' riyeni qui' quį nna eria cą le' la' chul·la nu yù'u cą nna thá' cą le' la'yani'
    nna, para qui'ni eria cą làtsi' ná' numalua nna tanó cą Tata Dios nna gata' fe
    qui' quį lani inte', làniana eyuniỹén látsa'a' ca tul·la' qui' quį nna gal·la'
    cą ttu lugar nu gutie qui' ca enne' chi beni nàrìe.
  eng-WEBSTER: To open their eyes, and to turn them from darkness to light, and from
    the power of Satan to God, that they may receive forgiveness of sins, and inheritance
    among them who are sanctified by faith that is in me.
  guh-guh: Caitorobatsi rabaja netsipaebinexa apo judíovijavabelia pexanialivaisi,
    xanë talivaisi. Nexata apo judíovi ata najamatabëcuene pënëyorotsiaexanaename
    Diosojavabelia. Nexata Dioso pexaniajailivaisita apo judíovi ata jamatabëcueneitayotsianatsi
    piaitaquirijamatabëcuenevecua, dovathi pejamatabëcuene itorobabiabijavatsivecua.
    Nexata apo judíovi ata talivaisi jumecovënëtsiana. Nexata bajarapamonae pibisiacuene
    pexanaeneconimi, Dioso vecuaajibiaexanaenatsi itsa jumecovënëtsiana talivaisi.
    Nexata apo judíovi ata pibisiacuene pexanaeneconimi, Dioso vecuaajibiaexanaenatsi,
    pacuenia baja daxita tanejumecovënëtsivi Dioso vecuaajibiaexanatsi pibisiacuene
    pexanaeneconimi,” nejai Jesús mapacueniaje athëbëvetsica, jai Pablo nacuaevetsinë
    Agripajavabelia.
  bon-bon: Maane teeme irecu cire jiitnemepi, teebibine etatrongäremepi krokeciiye
    cabu ca apaclyera cabu me, cuta piiyepu etatrongäremepi Satani me kokre cabu ca
    Acejiyame bau me. Pipu pi teeme cäme bau ätrunga name pi, teepi teeme niiya mule
    cabu ca cire läsecräripesi, teepi puupu ne piba cire jääpänepesi Acejiyame me
    miiji biname cama.’”
  nhw-BL: Huan tiquintlapolis inintlachiyalis para ma quicajtehuaca nopa tzintlayohuilotl
    huan ma nejnemica ipan tlahuili. Huan para ma quisaca tlen campa itztoyaj itla
    ichicahualis Amocualtlacatl para ma quiiximatica Toteco. Quena, masehualme catli
    amo israelitame nojquiya nechneltocase huan quipantise tlapojpolhuili por inintlajtlacolhua.
    Huan teipa pampa nechneltocase, quiselise catli iniaxca nepa ipan ilhuicac ininhuaya
    nochi sequinoc catli Toteco quiniyocatlalijtoc para elise itlatzejtzeloltijca
    masehualhua.’ Quej nopa nechilhui Jesús.
  mgw-mgw: Li'nga waabanjuye minyo gabe, kawaayi'gana babu'ke mulubi'ndu' na kwayingiya
    mubweya. Baabu'ke bu'ka pai' ya makakala ga Ibilisi na kunng'alambukya Nnu'ngu'.
    Kwa ndi'la yo u'bi'lya bapate samilwa masambi gabe no peyelwa ulisi pamope na
    bandu bake apeleteu.’
  swh-ONEN: uyafumbue macho yao ili wageuke kutoka gizani waingie nuruni, na kutoka
    kwenye nguvu za Shetani wamgeukie Mungu, ili wapate msamaha wa dhambi na sehemu
    miongoni mwa wale waliotakaswa kwa kuniamini mimi.’
  wbi-wbi: kudindula amaso gha vanave napikuvahumia mu ng'iisi kuluta kuvuvalafu nakuluta
    kungufu isa setano vasyetukile u Nguluve; neke vupile kuhuma kwa Nguluve ululaghilo
    ulwa vahosi nu vuhasi vuno nivapelile vala vano nivabaghwile nu lwitiko luno lilikulyune.
  bba-bba: ɑ kɑ ben nɔni wukiɑ bu kɑ ɡɔsirɑ yɑm wɔ̃kurun di bu du yɑm bururɑm sɔɔ,
    kpɑ bu ɡɔsirɑ Setɑm dɑm di bu nɑ Gusunɔn mi, kpɑ bu ben torɑnun suuru wɑ bu ɑyeru
    tubi di kɑ be sɑnnu be Gusunɔ u ɡɔsɑ u kuɑ wiɡibu yèn sɔ̃ bɑ mɑn nɑɑnɛ doke.
  eng-KJVCPB: to open their eyes, and to turn them from darkness to light, and from
    the power of Satan unto God, that they may receive forgiveness of sins, and inheritance
    among them which are sanctified by faith that is in me.
  kgk-NT: Oromondo-ta xe rehegwa nhe'ẽ eremombe'u mbe'u hagwã hi'arandu porã hagwã.
    Pytũ-my rei oiko va'e-pe oromondo-ta arakatu-py eremoingo hagwã. Oromondo-ta ereipe'a
    hagwã heru-vy anháy ruvixa Satanás-gwi, Nhandejáry ndive oiko porã-ma hagwã. Oromondo-ta
    ave xe-rehe ojerovia hagwã, omboyke hagwã Nhandejáry íxugwi kwéry hembiapo vaikwe,
    ipy'a omopotĩ hagwã, xe irũ gwéry-pe omoirũ-ma hagwã oromondo-ta” he'i xe-vy Hesu
    ojehexa uka-vy, he'i omombe'u-vy.
  waj-waj: '@see-verse:ACT.026.017'
  cpy-cpy: Okimiwityaawo pokiryaa-kaayiteerimi. Aritapaaki ikinashi-waetaka otsirenikaakitzira,
    tema ranashi-yitee jempe okoñeetye. Aritapaaki ipinkatha-waetakiri Yakatan-taniri,
    tema Tajorentsi pinkathari-wenteerini. Aritaki nopeyakoteeri rantayi-witakawo
    kaari-perori, nashiyitee-yaari awentahae-nani. Tema rootaki nokashiya-kaakiriri.’”
  mpx-mpx: mataliya nu pwela, nu aheliya gogouwa nu telel mwananala ge nu pasikaliliem
    Seitani wana gasisi elana nihi na nihi minaa Yehoba elana. Inoke wali abulilek
    eliyau kaiwena wali gegi Yehoba ni nuwayoho ge abaliya ni pek wana hilihili gamagaliliyau
    gamwaliyaa.’ He Yeisu wana baaba eliyau i ola to.
  wbp-wbp: Nyampu yapa panu-jarlu ngulaju kalu nyina milpa-parnta-piya pampa-piya
    kula-nganta mungangka. Ngulangkuju kula kalu Kaatuju nyanyi, ngulakuju kajana
    Juju Ngawu wiriji nyina. Ngulakunya karnangku yilyami yungunparla puntarni Juju
    Ngawuku manu yungunpa-jana milpa raa-pinyi Kaatuku nyanjaku, ngula-jangkanya yungu-jana
    wiri nyina. Kajijili ngajuku ngungkurr-nyina manu wala nyina, ngula-jangkakunya
    kapu-jana Kaatuju yawuru-jarrimi maju-warnuku. Manu kapurna-jana kanyirni Kaatu-kurlangu-kurralku
    jinta-kurralku turnu-kurra, ngulangkalku yungulurla nyina jintangka-juku warlalja
    nyanungu-mipaku.’ Kujanyaju wangkaja ngajukuju Warlalja-Wiriji.”
  luo-luo: mondo iyaw wengegi, kendo mondo ilokgi gia e mudho, giduogi e ler, kendo
    gia e teko Satan, giduogi ir Nyasaye; ka gitimo kamano eka richogi nowenegi, kendo
    gibedi e achiel gi ji duto mosepwodhi, nikech giyie kuoma.’
  nhe-NT: Huan tiquintlapohuilis inintlachiyalis para ma quicajtehuaca nopa tzintlayohuilotl
    huan ma nejnemica ipan tlahuili huan ma quichihuaca tlen xitlahuac. Huan para
    ma quisaca tlen campa ama itztoque tlatzintla ichicahualis Axcualtlacatl para
    ma quiixmatica Toteco. Quena, tlacame tlen ax israelitame nojquiya nechneltocase
    huan quipantise tlapojpolhuili ipampa inintlajtlacolhua. Huan teipa pampa nechneltocase,
    quiselise tlen iniaxca nepa ipan elhuicac ininhuaya nochi sequinoc tlen Toteco
    quiniyocatlalijtoc para iaxcahua.’ Quej nopa nechilhui Jesús.
