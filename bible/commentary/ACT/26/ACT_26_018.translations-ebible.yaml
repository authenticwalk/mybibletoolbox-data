    sambi na urithi ambao niwepeya balo banibatengile kwa imani yaibile kwango.
  wsk-wsk: ni nomotam pagaru se tiromorom betemon ale nubiring tumon ale nikim te
    taimonko. Ale Satan ko sokel memek mu betemon ale Kaem kote taimon se, nunga memek
    siwu waruk se, kariimet nongomang motam ningi nunguning te kuwim laili ningi bagasan
    mu ningi karogo bagamonko.’
  toj-NT: Oj huajan soc ja yenlei ba oja jam yi mas ja satei ba mi xa oj bejyuque
    ja ba q'uiq'uinali, ba ti xa oj bejyuque ja ba luzi. Oj eluque libre ja ba sc'ab
    ja Satanasi. Oj ajyuque ja ba sc'ab ja Diosi. Oj sc'uucone ja queni. Oj ni c'ulajuque
    perdonar ja smulea. Oj ni ochuque cuenta soc ja ma' ch'ayubal xa ja smulei. Jach
    ni yala caba.
  kkl-kkl: Poglangkenba, sin wamangag pimendi, sin nimi taneko haing uropne haing
    kwelekel palamsululam. Haing kweleklamsimenba, inibinag lilobiagha samoro tibinag
    yalamukang. “Haing kwelekamikti, phia sikini nubunge Iblis ponekori saeag agha
    sae loptangom agha Allahag samoro yalamikpa, Allahri saelbamsukang,” aro poglangken.
    “Sindam nimiri Na Yesusag 'Sikne' aro seneraglamik tanena, Allahri 'Naringe aghabog
    wamukang,' aro wepsirop nimi sembe sindi malia ulamangne tam orog nembaleba, Allah
    Eldamne mabo taukang,” aro poglangken,' aro Yesusti ambatneo.
