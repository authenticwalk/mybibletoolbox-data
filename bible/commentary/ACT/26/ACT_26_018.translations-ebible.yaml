  mya-JVB: သင်သည် ယခုမြင် ရသောအကြောင်း အရာတို့နှင့် ၊ နောက်မှငါသည်သင့် အား ထင်ရှားလတံ့
    သော အကြောင်း အရာတို့မှာ၊ အမှု ဆောင်ရွက်သောသူ၊ သက်သေခံ သောသူအရာ၌ သင့် ကိုခန့်ထား
    စေခြင်းငှာငါသည်သင့် အား ထင်ရှား၏ ။ တစ်ပါးအမျိုးသားတို့သည် မှောင်မိုက်မှ အလင်း
    သို့ ကူးမြောက် ၍၊ စာတန် ၏အာဏာ ထဲမှဘုရားသခင့် အထံ တော်သို့ ပြောင်းလဲသောအားဖြင့်အပြစ်
    လွှတ် ခြင်းကျေးဇူးကို ခံရ မည်အကြောင်းနှင့်၊ ငါ့ ကို ယုံကြည်သော အားဖြင့်သန့်ရှင်း
    ခြင်းသို့ ရောက်သောသူ တို့နှင့် ဆက်ဆံ အမွေခံရမည်အကြောင်း၊ သူ တို့၏မျက်စိ ကိုဖွင့်
    စေခြင်းငှာသူ တို့ဆီသို့ သင့် ကို ငါ စေလွှတ် မည်ဟု မိန့် တော်မူ၏။
  kgf-kgf: '@see-verse:ACT.026.017'
  awb-awb: Nahnso kegá sirupipeqté síúrá ebiqme tagéra sunkíkírirabeqte sánsá suera
