  ckb-ckb: تاکو چاویان بکەیتەوە، تاکو لە تاریکی بگەڕێنەوە بۆ ڕووناکی، لە دەسەڵاتی
    شەیتان بۆ خودا، ئەوسا لێخۆشبوونی گوناه وەردەگرن و لەگەڵ ئەوانەی بە باوەڕیان بە
    من پیرۆزکراون بەشیان دەبێت.“
  spm-spm: Nɨɨ kamaghɨrara ramuighɨva nɨɨ mena arɨmasi osemseghtima, mee akɨrɨ ɨraghɨva
    gɨngɨnan itira othevir maghatɨsigha aseghɨva, aŋaran zaami. Mee Satanɨn gamgaaŋ
    athaeghɨva, Gotɨusua zaami. Mee kamaghɨ ramuightima khɨɨ meno othevir maghatɨsi
    gɨna amaaŋga, mee ivhɨra nɨghɨnɨghana aghavaghar nani iti gumasi rako amisir arɨghan
    aŋan niaŋga. Nan gumasi rako amisir kharsi, mee nɨghɨnɨghana aghavaghar nan itima,
    khɨɨ meŋga amuisima mee uzue. Nɨɨ iŋaaran khavɨ ramuamɨusua, khɨɨ memɨusua nɨɨa
    amandi.’ ”
  nas-nas: Duta bante-antaveriko mutaanang-eta araka-koo bereꞌariaꞌnaang eeꞌnoko Sietaniꞌketa
    Kumponing-koo bereꞌariai biikaning orakaꞌ nkonanka tontaꞌaravainaꞌ, eeꞌnoko barenku-koo-navaro
    otoꞌevoroai teing ninka ning-koo baitoarira meekupoong deempariruꞌning ninka.’”
  uvl-uvl: Lape e kulosia iong lange iri ke o poia iri ke mataria charchara ke te
    ua hot nga kileng chantom ngana ke tela nga kileng mallaha ngana. Pe te hile sue
    non poreke ngana nena hekerkerenga ke tela nge NeHalang. Pomalam NeHalang lape
    saua reria poinga poreke ngana mur ke te lasus toto. Pe lape te mene muria pule
    luluch nge NeHalang nena hana mur nenge i sipona hesilei hote iri ke ulolo.’
  eng-BBE: To make their eyes open, turning them from the dark to the light, and from
    the power of Satan to God, so that they may have forgiveness of sins and a heritage
    among those who are made holy by faith in me.
  ixl-CNT: Ech axh sajajpixsan iatz tu qꞌu tatin tu sunvatz. Ech seꞌel tu elqꞌej.
