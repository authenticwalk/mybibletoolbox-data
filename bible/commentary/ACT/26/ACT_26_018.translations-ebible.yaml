    urá ji chácataro. Acsar eyin urá checúm caban wan rehti acu urá ji chácataro.
    Sisrám chihtá waca te áyayta acu urá ji chácataro. Sir chihtá cac áyayta acu urá
    ji chácataro. Eyta chácayat éyinat Sirat as ayjac síhw̃ayqueyra,” wacárora, Jesusat.
    “As ayjac síhw̃ayat, Sirat eyin ur ay bár yajác ey sicor tayar bár chácayqueyra.
    Sir imát cájaqueyin owár cuacúr ohbac etiti it áyayqueyra,” wacárora, Jesusat
    as quin. Pábloat rey quino eyta wajacro.
