    Bëtsá ts̈abe ents̈anga y chabe ents̈anga tojábiama, chënga áts̈beñe betsos̈buáchiyama
    ca’ ” —cha s̈onjaniyana.
  ron-LSB: să le deschizi ochii, ca să se întoarcă de la întuneric la lumină și de
    la puterea lui Satana la Dumnezeu, ca să primească iertarea păcatelor și moștenirea
    între cei sfințiți prin credința în mine'.
  pon-pon: Pwen kapad pajan maj arail, pwe re en wuki jan rotorot, wuki on marain,
    o jan ni manaman en Jatan on Kot, pwe re en lapwa jan dip ar akan, o ren ale ar
    jojo ren me kamakelekele kidar pojon.
  nhe-BL: Huan tiquintlapohuilis inintlachiyalis para ma quicajtehuaca nopa tzintlayohuilotl
    huan ma nejnemica ipan tlahuili huan ma quichihuaca tlen xitlahuac. Huan para
    ma quisaca tlen campa ama itztoque tlatzintla ichicahualis Axcualtlacatl para
    ma quiixmatica Toteco. Quena, tlacame tlen ax israelitame nojquiya nechneltocase
    huan quipantise tlapojpolhuili ipampa inintlajtlacolhua. Huan teipa pampa nechneltocase,
    quiselise tlen iniaxca nepa ipan elhuicac ininhuaya nochi sequinoc tlen Toteco
    quiniyocatlalijtoc para iaxcahua.’ Quej nopa nechilhui Jesús.
  sps-sps: Nyi nai karats rom a mata rari ana ri te takopis er naus osing miton a
    uurup tan aveto ri te naa me tana arasan tan kat tavaron, ana nyi te nom kainy
    ramiri te kaa ror tan parits ten Satan er takopis mito ten Gov, ai Gov te anofe,
    Ya te fious rari tan fo aveto tsuri, ri te kaa me ta pan iny kaa fapoopoan nar
    vainy te pisainy bus e Gov tana saa ari te faason Tsonyo.’”
  wnc-wnc: Na ganitewa kuku aminu kepman nana zikaa atang yuke pasikaing aminu yanikapi
    natake zikaa aknga teke kakaa akngane apning. Apuke Anutuekan yuke Setendane kekeknga
    akngae apbotake tening. Teke nae natapa kekeknga siwan kake Anututa waiakngana
    apme sandeyamik. Sandeyaman aminu tupa Anututa papan aminabam dakngake yuaing
    amikat unekan gatake yutning,’ ngang unzing nanikut.”
  bus-bus: lɛ ǹ ń wɛ́ɛ kɛ̃ńnɛ, aↄ̃ kpɛɛ li gusiaanɛ wà aɛ dↄ gupuraaa, aↄ̃ bↄ Setãn
    gbãaan wà gɛ̃ Luda pↄ́n, lɛ aↄ̃ durunnↄ e à kɛ̃ḿma, aↄ̃ baka gↄ̃ kú kↄ̃n Luda
    gbɛ̃nↄ ma náanɛkɛna yãnzi.
  gub-BL: — Emuhàpyhàgatu kar waneha nehe. Emuzewyr kar nehe, ipytunaw wi tatainy
    pe ne wà nehe, Zurupari ikàgaw wi Tupàn pe ne wà nehe. A'e rupi aze uzeruzar herehe
    wà nehe, Tupàn heharaz putar wanemiapo kwer ikatu 'ym ma'e wi nehe, imunàn pà
    nehe. Wiko putar Tupàn hemiruze'eg romo Tupàn hemixamixak romo a'e wà nehe no,
    i'i ihewe, i'i Pawru a'e, tuwihaw Akiri pe a'e.
  imo-imo: Aku tumbuluna moromele imboma Satanenga kindo wendo likolio Goteni eno
    nokopa kondopili ningo na imbi tiko kanangei pana mondani nimbo nani nu aku kongonomu
    teani nimbo lipo munduro. Aku tenio kinye kano imboma na ipuki tinge wali enonga
    ulu kerima Goteni tiye kondopalie, eno yunge imbo kake telima nimbe tepa tukundo
    limbelo,’ nimbe Jisasini aku tepa nimu.
  boj-boj: Ni naŋgoq giloqnsim ijo anjam minjroqnimqa naŋgi e qa poinjroqnim ambru
    uratosib suwaŋoq boqnqab. Ni na naŋgi are bulyetnjroqnimqa naŋgi Satan aqa siŋgila
    uratosib Qotei aqaq boqnqab. Amqa e na naŋgo une kalil kobotetnjritqa iŋgi bole
    bole e nami enjrqa marem qaji di naŋgi oqab. E na naŋgi ti tamo uŋgasari kalil
    e qa naŋgo areqalo siŋgilateqnub qaji naŋgi ti Qotei aqa segi kumbra boleq di
    ateleŋit sqab.’
  eng-DRA: To open their eyes, that they may be converted from darkness to light,
    and from the power of Satan to God, that they may receive forgiveness of sins,
    and a lot among the saints, by the faith that is in me.
  knf-knf: Iwoyi kahaabëş baka këş, kapënan baka ţi bdëm, kaţij moŋ bjeehi, kapënan
    baka ţi mnhina mi uweek wi ŋnŧaayi, kaţij du Naşibaţi. Hënk bahilna woli bafiyaarën,
    bapënan baka ipekadu bahil kawo ţi biki Naşibaţi adatuŋ aji bawo pntaali pi nul.”
  san-KHM: យថា តេ មយិ វិឝ្វស្យ បវិត្រីក្ឫតានាំ មធ្យេ ភាគំ ប្រាប្នុវន្តិ តទភិប្រាយេណ
    តេឞាំ ជ្ញានចក្ឞូំឞិ ប្រសន្នានិ កត៌្តុំ តថាន្ធការាទ៑ ទីប្តិំ ប្រតិ ឝៃតានាធិការាច្ច
    ឦឝ្វរំ ប្រតិ មតីះ បរាវត៌្តយិតុំ តេឞាំ សមីបំ ត្វាំ ប្រេឞ្យាមិ។
  arn-NT: Werküaeyu ta kisu engün mew tami ngülamafiel ñi femael kümeke dungu femngechi
    nülañmayafi reke ñi nge engün ñi miyawenoael dumiñ mew, welu may ñi miyawael pelon
    mew tañi amul ngünekanienoaetew engün ta weküfü, ñi inatuafiel engün ta Ngünechen.
    Ka tañi feyentuael engün ta iñche mew ka femngechi ñi lifngetuael engün ñi yafkan
    mew ka ñi konpaleael engün Ngünechen tañi lif küme trokiñche mew.’
  zas-NT: Gaxhalan lüj loj reeman din guixhialil loj reeman gusaꞌn reeman nejz mal,
    chinal reeman nejz zagdxe. Ad tiëbri reeman nabee xindxab laa reeman, chinal tëë
    reeman xnejz Dios. Abiꞌ chililadx reeman naj din gac xtol reeman perdon yayal
    tëë reeman ni rayal gra ree xbejn Dios, bén ma naya ree delant lojman.”
  ken-NT: Mɛ́tò wɔ ɔndɔk ɔ́nɛ́nɛ́ bɔ́ amɨ́k bɛ mándɔ́ ɛjuri mankoŋo bɛdiɛ́rɛ́, nɛ
    bɛ mamfu ndu bɛtaŋ Satan, mánkoŋo Mandɛm ɛnyu ɛnɛ Mandɛm áfoŋori bhɔ bɛbʉ́ ɛbhap,
    ankʉ mámbak ndu nkwɔ bo abhɛn yi ákʉ́ bachi nyáŋá mbɔnyunɛ babhɔŋ nɛka nɛ
    mɛ.’
