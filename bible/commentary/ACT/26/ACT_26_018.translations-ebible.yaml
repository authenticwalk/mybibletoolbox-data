    nechneltocase huan quipantise tapojpolhuili ten inintajtacolhua. Huan teipa pampa
    nechneltocase, quiselise cati iniaxca nopona ipan ilhuicac inihuaya nochi sequinoc
    cati Toteco quiniyocatalijtoc para elise itatzejtzeloltica masehualhua.’ Quej
    nopa nechilhui Jesús.
  quc-TNT: Catintak bi cuc' rech cabano chi ri e are' kas queca'yic, rech quebel bi
