    Apunai Seitani e kasiyarai pokaiya idiwu ki pokere mu bamamugu kayanuwagi mu nuwamaga
    notamaga wirapi da mu Mamanuga God e kasiyarai pokaiya idiwono. Iyapana nima nau
    sumasiniyoto ki ka nau e berai berokoi ki empani ddeni mena surupani manako e
    Mamanuga God e iyapanaiyoma winetapu ragidai ki mu mete idiwono.’ Iyesu bauwena
    yona inako sidibu.”
  nko-NT: Fóbwií amʋ́ ansɩ́, bɛ́dalɩ tsu oklúntɔ ba wankɩtɔ. Fɛ́lɛ amʋ́ tsú Satan
