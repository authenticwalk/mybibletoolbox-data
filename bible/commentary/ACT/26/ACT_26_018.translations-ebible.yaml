  azz-NT: Huan no nimitztitani campa ne pueblojuani ten amo judíos para que tejua
    xiquinnojnotzati. Huan xiquinyolmajxititi ica Notajtoltzin para que yejuan ma
    quicahuacan ne tajtacolyalis ten cualcui tayohuayanilot, huan ma nentinemican
    ica por ne tanextzin de Dios. Huan ijcón in amocuali Satanás ma amo quinmapachojto
    oc ica nichicahualis. Ta, yejuan ma nentinemican ica por ne chicaucahuelilistzin
    de Totajtzin Dios. Huan no nimitzilía que xiquinnojnotzati ne analtecocayome para
    ma yejuan tacuautamatican nohuantzin huan ijcón Notajtzin Dios quintajpojpoluis
    de nintajtacoluan. Huan ijcón no Dios quintayocolis ne analtecocayome se tanahuatil
    para ma yejuan poutinemican ihuan nochi in tocnihuan taneltocani ten Totajtzin
    Dios quinyolchipahuac ya”.
  spa-RV-1909: Para que abras sus ojos, para que se conviertan de las tinieblas á
