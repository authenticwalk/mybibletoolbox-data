    pa Maro Kindeni. Mine kala naŋa ma azavaru nenzi kiesaka piti lâ tininzi, aku
    kinzi ma simo naneŋgu tamâta, sitavanzi tamâta ndia rârâni kalonzi tawana naŋa
    kala sipâŋga mbâra-mbâra.’ Maro Ŋalae iporo ŋgua mine pa naŋa.”
  crx-NTPO: Whúbuntalhtun nts'en'a la tsálhgus yáhahudutidulh 'ink'ez hoot'en-un nehútidulh
    'ink'ez 'ants'i hitán'en le'huja de Satan uboontúnne Yak'usda ts'un 'unáhutilyalh.
    'Enne si buba 'alha' 'ust'oh huwa bulubeshi bubunaitidoh 'ink'ez Yak'usda ba 'udun
