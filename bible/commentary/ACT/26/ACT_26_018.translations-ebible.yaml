    cā ji nūū neē, chi sa caca ji jíín luz ni. De mā quīhí cā ji ndahá tāchī cúñáhnú
    jā cúu Satanás, chi sa nduhū cuniquīn ji. De tetíñú nī ndóhó quīhīn nū nūū ji
    tácua candíja ji nduhū de cune cáhnú inī ni nūū cuáchi ji. Ñúcuán de inuú-ni nīhīn
    ji tāhvī ji jíín ndá cā nchivī jā ní nacāji nī, ncachī yā jíín sá.
