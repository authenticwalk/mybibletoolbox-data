    tjayel-warn kwernetjart. Council map angkerrekarleng, inenh apek irrernng atwetjeh,
    yeng lakenheh kangketjart.
  ake-NT: Mɨrɨ na'ne' kuru kupʉ pɨ' esi'pʉ mɨrɨ Surusiran po. Esuwerʉ amʉ' use'man
    nɨto' tʉrawasomanin nan epuru ton eke ton kuru uya iku'kɨ tasa' maimu awɨrɨ, tu'kan
    kon Sises apurɨnin nan emaika'pʉ uya pariki'si ta'. To' uma'tato' pe to' ku'sa'
    a'tai, mɨrɨ kasa rɨ to' nʉma'tai tawon pe rɨ e'pɨtʉ'pʉ.
  qvn-NT: Nätan chay munangänuymi rurarä Jerusalenchru. Chayta ruranäpag sacerdöticunapa
    mandagnincunam ordinta gopäcamara. Chaymi nogaga achcata Jesusman yupachicugcunataga
    jitayurä carcelman. Nätan paycunata wanuchipäcuptinmi ‘Wactam ichaga alita rurayan’
    nig cä.
  tku-NT: Chuntza' ictlahualh nac Jerusalén. Xanapuxcu'nu' pālejni' quintamaxquī'lh
