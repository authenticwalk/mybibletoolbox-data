    ꞌak apirsait ein neu Naiꞌ Yesus etan mee-mee, maski sin ntean pen-pene ꞌtetaꞌ
    msaꞌ, au ꞌaim sin piut!”
  qup-NT: Chayrayku Jerusalenpi Jesusta kirikkunata parisichirkani. Chaymanta saserdotenchikunapa
