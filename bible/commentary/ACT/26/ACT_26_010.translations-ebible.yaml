  aaz-aaz: Oras naan, aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein anfee kau hak he
    au ꞌnao ma ꞌhaꞌmuiꞌ Naiꞌ Yesus Iin na anbin mee-mee. Au ꞌheek sin, rarit au ꞌheer
    ꞌeik sin neman anbin Yerusalem, ma au utaam sin anbin bui. Au ufeek ꞌok he nhukun
    naꞌmaet bian amsaꞌ. Au ꞌtaam ꞌeu uim oen ein, ma haꞌmuiꞌ sin amsaꞌ. Onaim au uꞌsekeꞌ
