verse: ACT.026.010
translations:
  kpx-kpx: Isi kateai subuta Dielusalemae ui vaveve kateimale vai Diue kosivebiamo
    vuvune malei Iesu ata kebia aiogevei malei dibulae otovema. Kosealemo kosive keau
    isiviale evievi ata kebia havege abu haluvisi. Ige data katealeho isivianu.
  okv-H: eto Jerusalem ta pambuto sapura be uena. Na priests okokose ta degi ke humbuto
    Iesu ta embomeni andito tipura ta gosukihena eto teo pepehekea amo nanena aravora
    ijiena.
  tbo-tbo: Ma geka pite dewa u Yelusalem a deweya. Tu witalaguyaba babadahi hi palihaleu
    po Yesu tu wotagona hi maga duma hau numa panipani a hounihi. Ma gasi hougana
    hi ununihi naka tau omunugohi a lueeneya.
  mal-C: ജെറുശലേമിൽ ഞാൻ ചെയ്തതും അതുതന്നെ. പുരോഹിതമുഖ്യന്മാരുടെ അധികാരപത്രം വാങ്ങി
    ഞാൻ അനേകം വിശുദ്ധരെ തടവിലാക്കുകയും, അവരെ നിഗ്രഹിക്കുന്നതിന് എന്റെ സമ്മതം നൽകുകയും
    ചെയ്തിട്ടുണ്ട്.
  grc-SR: ὃ καὶ ἐποίησα ἐν Ἱεροσολύμοις, καὶ πολλοὺς ⸆ τῶν ἁγίων ἐγὼ ⸆2 φυλακαῖς κατέκλεισα,
    τὴν παρὰ τῶν ἀρχιερέων ἐξουσίαν λαβών, ἀναιρουμένων τε αὐτῶν κατήνεγκα ψῆφον.
  bgc-bgc: अर मन्नै यरुशलेम नगर म्ह न्यूए करया, अर प्रधान याजकां तै हक पाकै घणखरे
    पवित्र माणसां ताहीं जेळ म्ह गेरया, अर जिब वे मार दिये जावै थे तो मै भी उनकै बिरोध
    म्ह अपणी राय द्यु था।
  khz-khz: Ierusalemai au vovetaina akalawai. Rupu Veaga velera kamura na tiavu gevenikuto,
    gaurai Palagu gena taunilimalima veagara vogo tipura numanai ataorawai, e pia
    vagi-kwaregara negetiiwai aonai, au maki pia kwarega kilara avega-taunataunarawai.
  deu-TKW: das habe ich auch gethan in Jerusalem, und habe viele von den Heiligen
    in Gefängnishaft gebracht, indem ich mir die Vollmacht von den Hohenpriestern
    verschaffte, und wenn sie hingerichtet wurden, habe ich meine Stimme dazugegeben;
  zsr-NT: Cni benaꞌ lu yödz Jerusalén. Gluꞌa lidx guia zian bunách taꞌyejlëꞌ Jesús,
    le guludödëꞌ lu naꞌa yöl‑laꞌ uná bëꞌ bxuz uná bëꞌ. Catiꞌ guludöddëꞌ bunách niꞌ,
    bénlenaꞌ lequëꞌ tuz didzaꞌ.
  lin-lin: 'Ezali mosala yango nde nasalaki kati na Yelusalemi : natiaki basantu ebele
    na boloko, na ndingisa ya bakonzi ya Banganga-Nzambe ; boye, tango bazalaki koboma
    bango, ngai mpe nazalaki kondima.'
  hns-NT: Ham ie kaam Jeroesaalem me soeroe karlie. Hoewa par to ham barka agwan ke
    hoekoem se dher iesaai log ke djahal me band kar deilie. Aur djab oelogke maut
    ke sadja mielal, tab ham bhie haamie bharlie.
  noa-E: Mʉchdëucha mag khĩirju chitarr gaaimua, Jerusalén phöbör een chadcha mua
    am gaai mas waaujeejim. Phadnaan chi pörkha nʉm khʉʉnaujã amach paarmua mʉ igar
    narr aawai, mʉchig jaaubaa, chi ʉ̈kha durrum khʉʉn khapan mua cárcel deg dubpʉ̈imaajeejimgui
    ajim anʉm. Mag phãarkhanaa khëchpi jaauwaijã mua dʉ̈i am igar chiraajeejimgui
    a jaaumajim aajem ichdëucha.
  eng-EMTV: which also I did in Jerusalem, and many of the saints I shut up in prisons,
    having received authority from the chief priests; and when they were being put
    to death, I cast my vote against them.
  mib-NT: Te súcuan ni sáha ná ini ñuu Jerusalén, chi tāca sútū cácujéhnu ni cajēhe
    de jnūhun jeē cóndiso jníñu ná chuhun ná cuéhē ñayuu vecāa sɨquɨ̄ jeē cácandíje
    i Jesús, te íyó váha ni na núu cájehni de i.
  lif-NT2: यरुसले़म्‍मो बा हे़क्‍केए चोगुङ्‌लो॥ तुम्निङ्‌वाॽफुसाम्‍बाहाॽरोलाम् युक्
    खोःसुङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ पुङ्‌लाहिम्‍मो थे़क्‍तुङ्‌सिङ्,
    हे़क्‍क्‍याङ् सिःमे़ल्‍ले़ खुम्‍दिङ् मे़बिरुसिल्‍ले़ इङ्‌गाॽआङ् ते़न्‍दिङ् पिरुङ्‌सिङ्‌लो॥
  xnj-xnj: Mambu genakitili ku Yelusalemu, napatili uhotola kuhuma kwa vakulu va kuteta
    va Chapanga, navasopili muchifungu vandu vamahele vevakumganisa Chapanga, ndi
    pavahukumiwi kukomiwa, nayidakili kuvya vakomiwa.
  mmx-mmx: Aga lok na lempanga ro Jerusalem la aga lok ka levelinga axasep boro at
    lavamaasa silok kusu ana lok li limixin buaang at ne Moroa ro at loogu xokoxo.
    Se diga lok do dina sev amet di, la nenia bok aga sisiam do dinap sev amet di.
  cbr-NT: Usaquin sinánquin cana Jerusalénuxun a unicama bëtsi bëtsi oquin tëmëramianan,
    sacerdotenën cushicaman 'ë cacësabi oquin axa Jesúsmi catamëcë uni 'aisamaira
    sipuacën. Sipuaia unin atu 'acëbëtan cana, asábi ca quixun sináncën.
  tee-NT: Chai chunch xacnaviyacha ju lak'achak'an Jerusalén. Chai ju xalack'ajin
    palijni xaquintaxtaknita ju alhiqui junta najun ni laich ac'at'alhnu ju talhilaca'anta
    Jesús. Chai na lhu ju ic'at'alhnu. Chai acsni ix'amakniputun pus vachu' quit'in
    xacmaknajun ni lhijun ni chunch ca'ulhtucalh.
  eng-LSV: which I also did in Jerusalem, and I shut up many of the holy ones in prison,
    having received the authority from the chief priests; they also being put to death,
    I gave my vote against them,
  cak-NT: Y can quiri' xin-en chique pa Jerusalem. Y roma ri nimalaj tak sacerdotes
    xquiya' uchuk'a' pa nuk'a', ren je q'uiy chique ri lok'olaj tak winak ri' xenya'
    pa cárcel. Y cuando c'o jun chique nicamises, ren nin-ij chi utz ri ni'an che.
  pah-NT: 'Na tuhẽ ji rekoi a''ero Jerusalém me ikwehe, ei ga. He''yive''g̃a ji amondouka
    g̃a mongiuka cadeia pype Jesus''gareheve''g̃a. Ikwava''ẽhara''g̃a nduvihava''g̃a
    omongiuka g̃a ji ve, ei Paulo''ga ga pe. G̃a g̃a jukapotarame ji ei no: “Pejukauka
    tuhẽ g̃a a''ero,” a''e ji g̃a pe, ei ga.'
  sja-NT: Mãga oopachi Jerusalende. Ijãapataarã chok'ara carcelde t'ɨ nɨ̃bɨpachi,
    p'aareerã poroorãpa mãga oopidap'edaa perã. Ma awara ãrapa ijãapataarã peepidak'ãri,
    mɨ o-ĩa beepachi.
  xed-xed: Tsaya skwi magə yu ma Ursalima guli. Da la mali ta ghəŋa gwal ta gra skwi
    ŋa Lazglafta mutsafta yu ta mbraku, kəl yu ka hla ndəghata gwal zlghay nda ŋuɗuf
    ka pghay da gamak. Tsaya ɗina, ka iʼi guli ta pslu lu ta həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ já na̱caja i̱ ñuu Jerusalén jihna. Ta na̱sa̱ha̱n i̱
    na̱xi̱ca̱ i̱ ña̱ma̱ni̱ nu̱ú na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ já ná quia̱hva na ña̱ma̱ni̱
    nu̱ú i̱ caja i̱ ña̱ yóho. Ta tá na̱ñe̱hé e̱ ña̱ma̱ni̱ já na̱taán cua̱há i̱ na̱
    cúú cuéntá Jesús veca̱a. Ta tá na̱sahní ñahá na̱, cáji̱i̱ ini i̱ sa̱há ña̱ cája
    na já xi̱hi̱n ná.
  gfk-S: Ma hokike iat mon kaie iou ga gil tuma Ierusalem. Ira tamat na pris di ga
    ter ra dades tagu ura kilkilat bat a haleng na turadi tus tane God ma ing di ga
    ubu bing di iou ga haut bileng uta ikinong.
  bmu-bmu: Kazik aka Jerusalem miaŋgöreŋ ölŋa bim qeba malal. Jike nup galöm bohonŋi
    yeŋön nam köl niŋgiget jim kutubiga Anutugö ambazip sarakŋi mi gwötpuk eŋgömemba
    kösö mire al eŋgiget aka tosatŋi kömumegö keu jigetka nöŋön mewöyök keu mi kötöngöba
    imbi köla (wout ala) malal.
  dgz-dgz: Ap menan, ne pa Ierusalem gapan ap anega tan. Amba Diu pirisi bawarewa
    amun nenane gapan ne Iesu waenapan mega aruga gwat noke semon, amba wam ame wanene
    tamon amba borit wapen diamone, ame ne den umap wan.
  eng-GNV: 'Which thing I also did in Hierusalem: for many of the Saints I shut vp
    in prison, hauing receiued authoritie of the hie Priests, and when they were put
    to death, I gaue my sentence.'
  zaa-NT: Aníaba benia' le' Jerusalén. Lani permiso nu benna ca sacerdote principal
    quia' nna, nuỹetse' ca creyente bedál·la' litsi' ìyyà. Ą'hua yala redacca' te'
    loti bilá' te' betti cą cabi.
  eng-WEBSTER: 'Which thing I also did in Jerusalem: and many of the saints did I
    shut up in prison, having received authority from the chief priests; and when
    they were put to death, I gave my voice against them .'
  guh-guh: Nexata bajarapacuenia exanajë Jerusalén tomarata. Sacerdotevi penamatacaitorobivi
    taneitorobixae, ayaibitsaëto Jesús pelivaisi pejumecovënëtsivi jebaponajë penaneconitsivi
    pejebabiabibota. Itsa bajarapamonae naneconitsiaexanatsi, itsa beyejebatsinua,
    netsitaxanepana bajarapacuenia pebeyejebijavatsi.
  bon-bon: Cane pepu jewenanujine Yerusalema je. Cane mene ecanujine modamoda iiwäreja
    biname bime bau ca, bucurage Acejiyame me biname bine icranemujine krokeciiye
    mete cabu me. Ingwe ca biname liba singi ge teebibine budre me acraname, cane
    cuta singi ge teepi budre me.
  nhw-BL: Huajca quej nopa nijchijqui nepa Jerusalén. Huan nopa tlayacanani tlen totajtzitzi
    nechmacayayaj tequiticayotl ma niquintzacua miyac catli quineltocaque Jesús. Huan
    nojquiya quema tlacame quinmictiyayaj tlaneltocani, na niquinyolchicahuayaya para
    quichihuase.
  mgw-mgw: Nani naagapangite go ku Yelusalemu. Panaapeyilwe amuli na api'ndo ba dini,
    naayingiye aumini bake baingi muutabilwe. Pabaasenulwe kiwo, nenga nayi'ki'tile
    babulagilwe.
  swh-ONEN: Nami hayo ndiyo niliyoyafanya huko Yerusalemu. Kwa mamlaka ya viongozi
    wa makuhani, niliwatia wengi wa watakatifu gerezani na walipokuwa wakiuawa, nilipiga
    kura yangu kuunga mkono.
  wbi-wbi: Nika ghavombile agha mu Yerusalemu; nikavakungile ava vitiki vinga mu ndinde,
    kange nilyale nu mutavulilua kuhuma mu vavaha nava tekesi kuvomba anala; unsiki
    ghuno vaka m'budagha, nilyatovile ikura kuvene.
  bba-bba: Mɛyɑ nɑ kuɑ Yerusɑlɛmuɔ. Nɑ woodɑ mwɑ sɑɑ yɑ̃ku kowo tɔnwerobun min di,
    mɑ nɑ nɑɑnɛ dokeobu dɑbiru doke pirisɔm sɔɔ. Bɑ̀ n mɑɑ kĩ bu ben ɡɑbu ɡo nɛn nɔmu
    ɡɑ rɑ n wɑ̃ɑ sɔɔ.
  eng-KJVCPB: 'Which thing I also did in Jerusalem: and many of the saints did I shut
    up in prison, having received authority from the chief priests; and when they
    were put to death, I gave my voice against them.'
  kgk-NT: '—Jerusalém tetã mygwa ambohasa asy voi va''ekwe. Pa''i ruvixa kwéry nhe''ẽ-py
    heta amoĩ preso va''ekwe gwĩ Hesu re''ýi kwéry-pe. Upe rire ojuka-ta ramo, arovy''a
    va''ekwe. Ajohu porã-gwi: “Tojuka katu” ha''e va''ekwe.'
  waj-waj: 'tuduu na Yerusareema maisa mmooriivaa yaagueeqama iya iiravai. Uuduu Anutuuqaara
    kati puara hudeera vaidiiya ee-oo tuu yanaiyauvaa ni muduu na varee Anutuuqaa
    gioonna kiaapuuya vitee oovi nnauvaki yapa kiaaduu varuduu vaidi vooya iya ruputikiai
    putuateera tuduu neeta kiaanoo: Ruputikiai putuatee, tiravai.'
  cpy-cpy: Rootaki nantakiri Aapatziyaweniki. Riitaki shineta-kinawori reewarite-paeni
    Ompera-tajorentsitaa-rewo, tema osheki kemijantzinkari-paeni nomonkyaa-kaantakiri.
    Ikanta noñaayitziri rowamahae-tziri inimotakina naaka.
  mpx-mpx: Inoke heiya te valila ya ginola Yelusalema elana. Gasisi ya aheya topowon
    bwabwatal elal yaka Yehoba wana gamagalau ya telel dela. Ge sauga ali logugui
    tohouwa hi ginol hi ba nihi aliga, nau al ge ya talam.
  wbp-wbp: Ngulaju kalarna-jana Jurujulumurlarluju yapaju putaputa warla-pajurnu,
    manu kalarna-janarla jukuru-jarrija. Wiriwirirli maralypikingarduyu-paturlu yungujulu
    pipa, ngula-kurlunya kalarna-jana jirrnganja warru wapaja yurrkunyu-patuku, manu
    kalarnalu-jana ngula-paturlunya Kaatu-kurlangu-patuju yapa-patuju warru puuly-mardarnu.
    Manu kalarnalu-jana puuly-mardarninjarla yirrarnu rdakungka. Manu kujalpalu-jana
    Kanjulu-paturlu jaka-yirrarnu Kirijini-patuku pinjaku, ngulakuju kalarna-janarla
    ngajurlangu ngungkurr-nyinaja.
  luo-luo: Chutho, mano e gima natimo Jerusalem, kuma nayudoe teko koa kuom jodolo
    madongo, mine atero jomaler mathoth e od twech; kendo kane inegogi, to nagoyo
    ombucha, ka ayie gi nekgi.
  nhe-NT: Huajca queja nopa nijchijqui nepa Jerusalén. Huan nopa tlayacanca totajtzitzi
    nechmacayayaj tequihuejcayotl ma niquintzacua miyac tlen quineltocaque Jesús.
    Huan nojquiya quema tlacame quinmictiyayaj tlaneltocani, na niquinyolchicahuayaya
    ma quichihuase.
  aii-aii: ”ܘܥܒ݂ܝܼܕ ܠܝܼ ܐܵܗܵܐ ܡܸܢܕܝܼ ܓܵܘ ܐܘܿܪܸܫܠܸܡ. ܕܪܹܐ ܠܝܼ ܪܵܒܵܐ ܩܲܕܝܼܫܹ̈ܐ ܓܵܘ ܒܹܝܬ
    ܐܲܣܝܼܪܹ̈ܐ ܒܫܘܼܠܛܵܢܵܐ ܕܫܩܝܼܠܔ ܠܝܼ ܡ̣ܢ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ. ܘܐܝܼܡܲܢ ܕܦܵܝܫܝܼ ܗܘܵܘ ܩܛܝܼܠܹܐ،
    ܐܵܢܵܐ ܟܹܐ ܣܲܙܓܸܪܸܢ ܗܘܵܐ ܥܲܡ ܩܵܛܘܿܠܹ̈ܐ.
  esk-NT: Taatnaiḷipḷugu savaaqaqłuŋa Jerusalem-mi. Qaukłiŋitñiñ agaayuliqsiniñ akuqtuiruŋa
    aŋalatchirrutiksramnik Agaayyutim iñugiaktuat iñui isiqtaupkatlasipḷugich. Tuqqutaksraġuqmatigik
    iḷaupmiraqtuŋa qaukłiġñi.
  msb-msb: Ginhimo ko man ngani ini sa Jerusalem. Dili lang ginpapriso ko an kadamuan
    na mga diosnon sa otoridad na ginhatag sa akon san mga namumuno na padi, kundi
    san ginpatay sinda nag-uyon pa ako kontra sa inda.
  cpa-NT: Jøng² ca¹jmo¹ báh³ jní² lah¹jøng² jøa³juøi² Jerusalén. Ca¹cuø¹ juu¹³ jmi²dsa²
    jǿg³ ca¹togh²jni jue¹² dsa² quián¹² Jesús hni¹ŋí³. Jø¹² bíh³ hiug² dsøa¹jni ca¹mi¹dsian¹²dsa
    ca²dsiog³ dsa² quián¹² Jesús.
  dso-dso: ମୁଇ ଜିରୁସାଲାମେ ସେନ୍ତି କଲି । ମୁକିଅ ପୁଜାରିମନର୍‌ତେଇଅନି ଅଦିକାର୍‌ ଚିଟି ପାଇ,
    ପରମେସରର୍‌ ବେସି ଲକ୍‌ମନ୍‌କେ ବାନ୍ଦି କରି, ବନ୍ଦି ଗରେ ପୁରାଇଦେଲି । ଆରି ସେମନ୍‌କେ ମରନର୍‌
    ଡଣ୍ଡ୍ ଦେବାକେ ବିଚାର୍‌ନା କଲାବେଲେ, ସେମନର୍‌ ବିରୁଦେ ଟିଆଅଇଲି ।
  meu-meu: Unu na kara toma Ierusalem ai. Hahelaḡa taudia ese siahu e henigu, bena
    helaḡa taudia hutuma be dibura rumadia ai na koudia; bona e revadia mase negadia
    ai, lau danu nato bae mase.
  yva-NT: Weti syo maorai mangkebe no Yerusalemoe. Syo ayaowe rauga no syeno akokoe
    mai indamu syo Yesus apa kawasae wanui maugave usisa no tanoano makova rai. Muno
    ritavondi arono vatano Yahudi wo rapatimu ware wo mangke raugaje mai indamu ukakai.
  dgc-dgc: Ey kona be sa tu ginimet ko ta Jerusalem. Dahil to kapangyarian ko a niatéd
    diyakén du mataas a padi, éy nipepihesu ko i meadu du méniwala ni Jesus. Ey to
    nipamunu de ta sénganya dide, éy nékiagumék dide.
  zpm-NT: Pe zhidaa zha ne blo naa ladzguiib Jerusalén, haxta grë pxoz non bneedz
    diidz beṉ naa grë miṉ co; ni zeeṉe rnabey zho ret grë zha co, ye naa rded diidz
    ret zho.
  hix-NT: Àro ke, Xerusaryen ho weryewhamnohyatxkonà. Watxa ymo yaka wahryemyatxkonà,
    ukukur heno komo, thenyenohnà heno komo, kekon hatà. Khoryenkom màn yonye ro yoh
    kom yano me wahryemyatxkonà. Twayehkaxem me ehtokonye, twayehkahorye natxhe kany
    me rma rha wehxakonà, uro xarha, kekon hatà, Pawru.
  sim-sim: Uri osik orin hishindiyandari ma ondon a toloho Jerusalemik krawuk a owendari
    nir. Uhu bikpris mbari nombon a tiyaha os li mbari hom ma ol Jisasin hishindiyandari
    ondon a toloho krawuk a owendari nir. Uhu Judama malakama lirin li mandingormekurik
    li mbari wolo an nga erem a sifale mbandari nir.
  npi-ULB: मैले यरूशलेममा यी कामहरू गरेँ; मैले धेरै सन्तहरूलाई झ्यालखानामा थुनेँ,
    र मैले यसो गर्ने अधिकार मूख्य पूजाहारीहरूबाट पाएँ । जब तिनीहरू मारिए, मैले तिनीहरूका
    विरुद्धमा मेरो मत पनि जाहेर गरेँ ।
  cgc-cgc: Yon pabuat ko naan ta Jerusalem. Tama na mga ittaw na iya ta Dyos papriso
    ko paagi ta uturidad na paatag ki yaken ta mga manugdumala na mga pari. Na mga
    gatuo an ki Jesus pasintinsyaan ta mga Judio ta kamatayen, gakumpurmi a man.
  tim-tim: Akto hain nâŋgâm Yerusalem kipian manmâ âmâ keiŋe kalân. Keiŋe katmâ makmâ
    sumbe kat kat luâk yeŋgât humomolupyeŋe yeŋgâlân arim maktere kulem esenŋe niŋbiâ
    are mem manmâ Yesugât kâmolân gâtŋe kuk akmâ kala busi kâlegen katyegân. Akto
    bugâ neŋet dâm makyeŋgimbiâ nâkâ denyeŋe areâk tânyeŋguân.
  yor-yor: Èyí ni mo sì ṣe ni Jerusalẹmu. Pẹ̀lú àṣẹ tí mo tí gba lọ́dọ̀ àwọn olórí
    àlùfáà, mo sọ àwọn púpọ̀ nínú àwọn ènìyàn mímọ́ sí inú túbú, nígbà tí wọ́n sí
    ń pa wọ́n, mo ní ohùn sí i.
  wos-wos: Wungi wata wuni diré haraki huru Jerusalemémbu. Prisna néma du wuniré wandaka
    wuni wandan maki Godna du takwaré huluke wuni séndé geré hura yi. Hura yiwuka
    di diré xiyanjoka hundi buléndaka wuni akwi diré xiyanjoka wuni wa.
  emp-NTPO: Mʌ̃a Jerusaleʌ̃ne wãrãda mãwã osia. Sacerdote bororãba ãdji trʌ̃neba mʌ̃́a
    idu Jesu ĩjã b̶eara zocãrã preso b̶ʌbisid̶aa. Idjab̶a maʌ̃ ẽberãrã beabisid̶ad̶e
    mʌ̃a bid̶a bia b̶ʌad̶a asia.
  eng-F35: I actually did this in Jerusalem, and many of the saints I shut up in prison,
    having received authority from the chief priests; and when they were put to death
    I cast my vote against them.
  ind-ind: Hal itu jugalah yang pernah saya lakukan di Yerusalem. Dengan kuasa yang
    saya dapat dari imam-imam kepala, saya sudah memasukkan banyak sekali umat Kristus
    ke dalam penjara. Dan saat mereka diadili oleh Mahkamah Agama, saya juga ikut
    memberikan suara agar mereka dihukum mati.
  pes-OPCB: از این جهت، به دستور سران کاهنان، مسیحیان زیادی را در اورشلیم زندانی کردم.
    وقتی به مرگ محکوم می‌شدند، من نیز به ضد ایشان رأی موافق می‌دادم.
  mpt-mpt: inania Yelusalem bibo Gode amo kimanin nakai komokwali baatneniba Kobo
    Yesuse bainobo galin nakaia unangai klabuto gengkalale geibo ne inania Yesuse
    bainobo galin homoni ge dleb monia klabutam tam kabia Yudai baaniba Yenanomo genimibo
    nesa baania Yenanomo genasia yebinibbiobe.
  ssx-ssx: Diutuseleme da pa꞉ta꞉ kutu pua꞉me. Mo yeni peao haleme you haliwekima꞉
    pea꞉peke lemeke handaata꞉ I̱ma꞉ mo Koda꞉na꞉ yakopiki wanda꞉hali woputa꞉ dipula
    homeke na pitaake ota꞉ litolo haena꞉ make I̱ma꞉ make kiki mea a꞉meiyaowa꞉me lea꞉me.
  mkl-mkl: Bɛɛbɛi ǹ ce Zeruzɑlɛmu. Inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ ɑ̀ nɑm ɡbuɡbɑ̃ n
    muò woo dɑsi Jesu nɑɑnɛ nkpɔ n dɑsi ŋɑ piisɔ̃ɔ. Bii ɑ̀ bi ɑ kpɑ inɛ ɡɔ mɔm ɑmu
    tɑkɑm ǹ yɑ n wɑ sii.
  gaq-gaq: ଯିରୁସାଲାମ୍‌ ଅରିଆ ନେଙ୍ଗ୍‍ ଦେତ୍‍ରକମ୍‍ ଣ୍ଡିଂକେ । ମ୍ନା ପୁଜାରିଇଂନେବାନ୍‍ ଅଦିକାର୍‌
    ଉଲିଆ ଡୁଂୱେଚେ ଇସ୍‍ପର୍‍ନେ ଦାର୍‌ମିକ୍‌ ରେମୁଆଁଇଂନେବାନ୍‍ ଗୁଲେରେକେ କଇଦ୍‍ ଡୁଆନ୍ନିଆ ଣ୍ଡ୍ରାଃଗାକେ
    ଆରି ଆମେଇଂକେ ଗୁଏନେ ଡଣ୍ଡ୍‍ ବିନେ ବେଲା ନେଙ୍ଗ୍‍ ମେଁନେ ପାକା ନ୍ଲେଃଗେ ।
  gof-RNT: Taani Yerusalaamen oothiday hayssa. Kahine halaqatappe maata ekkada Xoossaa
    asatappe darota qashisas. Entta wodhiya wodekka entta hayquwa dosas.
  unx-unx: ଯୀରୁଶାଲେମ୍‌ରେ ଆଇଙ୍ଗ୍‌ ଏନ୍‌ଲେକାଗିଇଙ୍ଗ୍‌ ରିକାକେଦା । ମୁଲ୍‌ ଯାଜାକ୍‌କତାଃଏତେ
    ଆକ୍‌ତେୟାର୍‌ ଅନଲ୍‌ ଆଉକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ପାବିତାର୍‌ ହଡ଼କକେ ଜେହେଲ୍‌ରେ
    ଦହକେଦ୍‌କଆଇଙ୍ଗ୍‌ ଆଡଃ ଇନ୍‌କୁକେ ଗନଏଃ ସାଜାଇ ଏମଃ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ବିରୁଧ୍‌ରେ
    ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Gelekuke, Zelusalega ámina hoza apí umó. Guguni giziaká a ve napaloka lokugo,
    luhuva netá nimikago, Izesukumú gili ame vegená mukí numutó namató nene nagá kememo
    mohona oko minumó. Lá okuke, kipilikiko hilitave liki likago, gakóini hize lé
    okimiaká umóma neve.
  lcm-lcm: Na nata abis ia e Ierusalem. Keve ainoinoai si ri katakai i sula kita alis
    iau ta kitmat asi kag alakai ani ri vap lomlomon nei lu i akangbat na nata alakai
    ani vap miang luai iria. Au na si taun i vil punuk aniria, nata ainak luai ani
    kari mat.
  aer-aer: Alakenhe-arle the mpwaretyarte Jerusalem-ele anemele. Ayenge alhemele Jesus-kenhe
    areye arntwirrkemele jail-ke akwernetyarte, kwertengerle akngerrepate tyatye-arenye
    areyele-arle ayenge ilekenge. Itne-arle Jesus-kenhe areye atwekenge ayenge akangketyarte
    itnenhe ayaketyakenhele.
  qvc-NT: 'Chaymi noqaqa Jirusalimbi kamachikuq isrraylinu kurakunamanda urdingunata
    surqoshpa, rirqani prisuq Jisuspi achka kriyiqkunata, karsilanaypaq. Kanan paykunata
    wanchiptinllapam: “Ancha allitam ruraykangillapa”, nirqani.'
  tgl-ULB: Ginawa ko ang mga ito sa Jerusalem; Ikinulong ko ang maraming mga mananampalataya
    sa bilangguan, at may kapangyarihan ako mula sa mga punong pari na gawin ito;
    at nang ipapatay sila, ibinigay ko rin ang aking boto laban sa kanila.
  cbs-NT: Na jaska akinan, Jerusalén anuxun en aniki, Diosbe nukunabu janchaxunika
    xanen ibubun jatu kushipawen ea yunuabudan. Jesús ikunwainbu ichapa achixun bichiti
    jiwe medan en jatu mistukubainiki. Januxun jatu tenainbun ean jatu nemama jabiaskadi
    shinankin pesxun en jatu uins bestikubainiki.
  xtm-NTPP: Te sukan ni sa'a sa ñuu Jerusalén ma. Nuu ni ka taa tee ka tatnuni nuu
    sutu ma tnu'u ja kuu sa'a ndeva'a sa ndaka ñayii ka ndikin ka sa'a i sukan ni
    tatnuni Jesús ma, te ni chinee sa i ini vekaa ma. Te nuu ni ka ja'ni de ñayii
    ma, te ni yo chindee sa de ja jin sa'a de sukan.
  nnq-nnq: Minhalo jenie nga ejinakamula kwenio Kuyelusalemu. Ne namwene, nakiba bambile
    kinala kuboka kwa akakung'i akolongwa, ngambata kabeka mukipungo ajingi bandu
    ba Nnoongo. Angweto apabaukumigwa komigwa, na ne nganyeketela.
  bao-NT: To biri ñañaro cʉ̃jare yʉ tiirucuwʉ, Jerusalén'pʉ niigʉ. Paia wiorã cʉ̃ja
    ca dotiro mena, paʉ Jesucristore ca tʉo nʉnʉjeerãre tia cũurica wiipʉ cʉ̃jare
    tia cũu, ñucã cʉ̃jare cʉ̃ja ca jĩajata cãare “Añu majuropeecã,” yʉ ĩirucuwʉ.
  san-ORI: ଯିରୂଶାଲମନଗରେ ତଦକରୱଂ ଫଲତଃ ପ୍ରଧାନଯାଜକସ୍ୟ ନିକଟାତ୍ କ୍ଷମତାଂ ପ୍ରାପ୍ୟ ବହୂନ୍ ପୱିତ୍ରଲୋକାନ୍
    କାରାଯାଂ ବଦ୍ଧୱାନ୍ ୱିଶେଷତସ୍ତେଷାଂ ହନନସମଯେ ତେଷାଂ ୱିରୁଦ୍ଧାଂ ନିଜାଂ ସମ୍ମତିଂ ପ୍ରକାଶିତୱାନ୍|
  rmn-rmn: Адава мэ да керавас андэ Иерусалими. Мэ диндилём барипэ катар барэ попазя
    тай бичялавас андэ пханли бутэ шужэн, ай кана лэн мударэнас, мэ сомас андар одолэндэ,
    савэ адава керэнас.
  huv-NT: Aag ayaj tarangas tiül Jerusalén. Tayacasüw tiül manchiüc xeyay minipilan
    Teat Jesús, cos tajiüras nawiig ocueajiw montangtang miteaats narang aag ayaj.
    At wüx tambiyaw minipilan Teat Jesús, at a xique aton sal tiül, tapiüngas najneaj
    mandeowüw.
  otn-NT: Ngu̱na̱ ra̱ hya̱ xtá̱ øt'ä p'ʉ Jerusalén. Pɛ gue yø hmu̱ yø mmäcja̱'ʉ ma̱di
    'dacra̱ nt'ɛ̱di̱ ngue dí cot'ä fädi yø 'yɛ̱c'ɛ̱i̱. Nu̱'mø bi hyo p'ʉya, 'nɛ̱qui̱
    dí̱ nnu̱ ma̱nho te øt'e.
  nop-nop: Jelusalem uŋoŋ Siloŋyot diniŋ talitimeŋ hekidi nanindapmau Bepaŋ’walaŋ
    metam yanagila yot fafaŋeniŋneŋ yapmelugut, tiŋa undugoŋ widihikumuŋdok yodapmaune
    na maaŋ medehik kasop tibene widihikumuyagiŋ.
  obo-NT: Woy ini en kos id puungan ku to riyon a pa to Jerusalem. Ukit to kotungud
    no id boggoy koddi taddot mgo ponguu to tohodbuwis, mo-uraa kos id poprisu ku
    no mgo minuvu to Monama. Woy sokkad a mandad taddot id aman nod silutan sikandan
    to kopotayan.
  kca-kca: 'Щит ма щи Иерусалимән версәм: Турма йир верты ŏх икет эԓты йур ўйман,
    ма ар Турәм хŏйатәт касна хотәта тухрыԓысәм, пӑ, хун ԓыв пӑратысайәт, ма щийэԓ
    кашащисәм;'
  cak-ENT: Y quiri' vi xinbün cheque chiri' pa tinamit Jerusalén. Y riq'uin chic que
    ri más nimalüj tak sacerdotes xquiya' autoridad pa nuk'a', yin ye q'uiy c'a lok'olüj
    tak vinük ri quitaken ri Jesús aj-Nazaret ri xenya' pa cárcel. Y tok c'o jun cheque
    ri takenela' ri' ncamsüs, yin ninbij c'a ri' que utz rubanic chin.
  lif-NT: ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤢᤱᤗᤥ॥ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥᤗᤠᤶ ᤕᤢᤰ ᤂᤥ᤺ᤛᤢᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤌᤧᤰᤋᤢᤱᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤒᤡᤖᤢᤛᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤋᤧᤴᤍᤡᤱ
    ᤐᤡᤖᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De suni súcuán nī nsāhá sá inī Jerusalén, chi nī nīhīn sá orden nūū ndācá
    sūtū cúñáhnú, de nī nchihi ndasí sá nchivī cándíja yā vecāa. De suni nī jetúhún
    sá tá nī jahnī nchivī ndá ji.
  san-TIB: ཡིརཱུཤཱལམནགརེ ཏདཀརཝཾ ཕལཏཿ པྲདྷཱནཡཱཛཀསྱ ནིཀཊཱཏ྄ ཀྵམཏཱཾ པྲཱཔྱ བཧཱུན྄ པཝིཏྲལོཀཱན྄
    ཀཱརཱཡཱཾ བདྡྷཝཱན྄ ཝིཤེཥཏསྟེཥཱཾ ཧནནསམཡེ ཏེཥཱཾ ཝིརུདྡྷཱཾ ནིཛཱཾ སམྨཏིཾ པྲཀཱཤིཏཝཱན྄།
  qve-NT: Saynata piensaspaymi, Jerusalén llaqtapipas tukuy imata ruwarani, Jesuspi
    creeq runakunata carcelman churachinaypaq. Chaykunataqa ruwarani sacerdotekunapa
    jefenmanta ordenta mañakuspaymi. Chaymi Jesuspi creeqkunata wañuchiqtinkupas,
    noqaqa chay wañuchisqankuwan acuerdopi karani.
  pao-NT: Nu mu Jerusalem-witu tunaka'oedyukudu tumoo'ookese, ‘Ewow Te Pabe'e naka'oedyukudu
    wutumeta,’ ka mu Jew tunehanedu meeoo nuka netamma. Ka mu tunaka'oedyukudu mu
    tunehanedu-kobena negonnokuse, nu punno'o meeoo mu netamma, ‘Mu sakwa nagoepebu'a.’
  cbu-NT: 'Ichtaru, Irusarinush Isuschichee kiyung yacharangina. Apanllpan urkar:
    P''tangsi táyarusin, nuwsha wanasireetstaa tputs tumanarangina. Zapan nuwmanda
    tupcharangi.'
  usa-usa: miráitaq kemá Yérútáárebaq uyátárai-monoq-wayukabikemma akoqnááma matéq
    netuqyaammá Áánûqtuni waayúkama yáqtoqma Yérútáárebaq ánná-naupaq kéyikeq yaímma-wayukama
    yíkamiyata púyoro téq tiráunae.
  soy-soy: Lɛ̃ kɑm Yerusɑlɛm-pɔ n wɑ yɛ lɛ̃. Nɛ rinɛ́cúruu ŋmɑɑ Uléécɑɑ pikɔ́ mɛyɑ̃
    kukpɑniilee tɑnlɛ. Pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ pɛɛ yɛ ncée nɛ́
    hɛ rɛ kɛ́ lɛ̃ wɑ. Pin kɔ n lɑ pikɛ́ pi kṍ, li yɛ pɛɛ́ nɛ nɛ́ risɑ́lɛ.
  hui-hui: Ani mitangi buwa i̱na Yarusalemeni howa ani bule harugoni. Loma binigo
    mo miaga haguane hearume i̱ hongo ngiyagola i̱na Ngode Datagaliwabenaga wali agali
    dewa garabaya biru. Tigua wali agali uruni homelo bolene nga layagola i̱nabi,
    E̱, larugoni.
  amf-amf: Yerusaalem gidir inin hayoono ogodettsine. Gudullasa hayonakalanka hayamo
    tiyayse, Barjodar woylamin qajayna eenasa thoothina eenaam dhaxin ooninte keam
    ida dhaxe; keam deesadhenkaar deesayna eenabesana kinka inta wormidine.
  quc-NNT: Je k'u ri' xinb'an in pa ri tinimit Jerusalén. E k'ia chke ri kojonelab'
    xeinkoj pa che' rumal ri taqanik ri xyi' pa nu q'ab' kumal ri ki nimaqil sacerdotes
    chi je' kinb'an wa'. Aretaq k'ut tajin kekämisax ri kojonelab', ri in sib'alaj
    utz xinwilo.
  dob-dob: Gete manuna Yelusalema ꞌena toekalesiyao yaudi deliya yasaꞌu luguyedi,
    nadigega totaliya sinabwadi siloinegu, be ꞌeguma sida loemwawasidi, ꞌaboꞌagu wate
    yatagwatagwala.
  wrs-wrs: Wo Yerusalemrava kava mindnam indkokla vewol vevna Sesoatindimba Kristusnindmba.
    Sembayang andranindna kuwul kamba moamba vreuhna, bui vewolalm hemba. Wo nonamba
    ovna, doa hemba helvakomo vei, kava unvna, lehra, sahonamba lohvmoa, memba besal
    wevsava.
  mca-mca: Qa hik kakha'ija ka' haqsiijkii na' Jerusalenii. Qa nite' ewi'ƚƚe qu' haqsiijkii
    kakha' tseƚisij hekhewe' tenek'enhe'yij he' pa'il in huihinifikii he' witq'opheƚitjiyits
    he' olots yijayan ha' Jesús, qe in hats yineqek'uyunji'ijju' iye, qa yakha' qa
    hetiya'xji'ijji' qu' natlanhetiiju'.
  tzo-TZC: Jaꞌ jech laj jpas tey ta Jerusalén. Ti jech yacꞌojbun ye ti banquilal paleetique,
    laj jtsac laj jticꞌ ta chuquel ti jchꞌunolajeletique. Cꞌalal jech ta xichꞌic milele,
    lec laj caꞌi.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​ထို​သို့​ပြု​ခဲ့​ပါ​၏။ ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ​၏​အ​မိန့်​အာ​ဏာ
    ဖြင့် ယုံ​ကြည်​သူ​အ​မြောက်​အ​မြား​ကို​ထောင် သွင်း​၍​အ​ကျဉ်း​ထား​ခဲ့​ပါ​၏။ သူ​တို့​အား
    သေ​ဒဏ်​စီ​ရင်​ချိန်​၌​လည်း အ​ကျွန်ုပ်​သ​ဘော တူ​မဲ​ဆန္ဒ​ပေး​ခဲ့​ပါ​၏။-
  gng-NT: N là teh nnɔ nɛ Yerusalɛm ni. Min nin nʼyul là coh Uwien ya nib nɛ ki
    tì pɛkndeh, kí ñɛ bitɔtuɔrciɛnb de' nni usɛn wà nnɔ bo. Bi là ye bi li ku
    bɛ la, nʼmɔ se biʼciɛk bó nɛ.
  cbi-NTPO: Tsa' mitya Jerusalénbi tsanguemuwaayu. Matyu chachilla' mitya Diosnu kalen
    jimu balela' uudenchi, Cristonu keenguemu chachillanu pure' peesusha ka' pukemuwaayu;
    tsenmin detu'ñu bain uwain ura' dekive ti' tsa tsanguikaren keenamuwaayu.
  ikk-NT: Ọhụn kẹ m mẹ imẹ Jerusalẹm. Ogẹn hụ, m'a narịn ndị-isi nchụ-ẹjan ikẹn, a
    tụ ndị kwerini Jesu e ye imẹ ụlọ-ngan; ẹlẹdẹ ọhụn sụọ, wẹ chọ nị wẹ ma wẹ ikpe-ọnwụn,
    e biye m ẹka.
  leu-leu: E ne vil malaane pe Jerusalem. Pana turoxoian sina mu memai priis ne pis
    a maana rabuna fatak sina Piran. E ne kuus turoxo pana punuxaan nari.
  maz-NT: Ngue c'ü mi cjagö a Jerusalén. O dyacü sjëtsi c'o mero ndamböcjimi mi pant'agö
    a pjörü c'o o̱ nte e Jesús, maco ma jo a jmi Mizhocjimi c'o. 'Ma mi jünpüji ngüenda,
    mi mangö c'ü mi jyodü ro ndũji.
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུའང་དེ་ལྟར་བྱས་མྱོང༌སྟེ། མཆོད་དཔོན་ཆེན་པོ་རྣམས་ལས་དབང་ཆ་ཐོབ་པ་དང་དད་ལྡན་དམ་པ་མང་པོ་བཙོན་དུ་བཅུག་ཅིང་དེ་རྣམས་དམར་གསོད་བྱེད་པ་ལའང་ཡིད་འཐད་བྱུང་བ༌ཡིན།
  tca-NT: —Rü yemacèx nawe chingẽchigü ga Yerucharéü̃wa. Rü paigüarü ãẽ̱xgacügüxü̃tawa
