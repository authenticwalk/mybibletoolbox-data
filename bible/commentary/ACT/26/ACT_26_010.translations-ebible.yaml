    ai nikua kula kitalao.
  eng-PEV: I started in Jerusalem. I put a lot of Christians in jail. The bosses of
    the Jewish ceremonies told me to do that. And if they judged any of those Christians
    and said, ‘Kill them,’ I agreed with them, and I said that too.
  ilo-ULB: Inaramidko daytoy idiay Jerusalem; pinaibaludko ti adu a sasanto idiay
