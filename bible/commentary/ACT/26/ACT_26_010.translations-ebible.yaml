  tur-YTC: Bunu Yeruşalem’de de yaptım. Başkâhinlerden aldığım yetkiyle kutsalların
    çoğunu zindana kapattım. Öldürüldükleri zaman oyumu onlara karşı kullandım.
  san-ITR: yirUshAlamanagare tadakaravaM phalataH pradhAnayAjakasya nikaTAt kShamatAM
    prApya bahUn pavitralokAn kArAyAM baddhavAn visheShatasteShAM hananasamaye teShAM
    viruddhAM nijAM sammatiM prakAshitavAn|
  bel-N: што і рабіў у Ерусаліме, і, узяўшы ўладу ад першасьвятароў, я шмат сьвятых
    замыкаў у вязьніцу, і як іх забівалі, я даваў голас.
  sch-sch: Maha Jerusalema ke lei tho ngâi. Ochaisingei renga rachamneina ngei ka
    mana, male Pathien mingei tamtak intângna ina ke lei khum ngâi; male that rang
    an ti zora khomin, asa ke lei ti pui ngei ngâi.
  mic-MIQNT: Etna na tela'tega'p Selusalemg. Iganpugultijig patlia'sg ignmuipni ml'gigno'ti,
    aq ni'n pugwelgig Gjinisgam ugtmimajuinumg pijo'l'g'pnig laplusang. Ta'n tujiw
    gissmuteg ne'po'qsinew, elt ni'n wel'te'tmap.
  huu-NT: 'Jerusalémo iena fɨnodɨcue. Cárcelmo ailluena Jesúna ɨɨnotɨnona jonetɨcue.
    Jusiñamui dɨga nanoca ñaɨraɨnɨ uaido iena fɨnodɨcue. Naimacɨna meinelle caɨ illaɨcomɨnɨ
    raia: “Jee” raisoidɨcue.'
  jiv-NT: Tura Jerusaréṉnum Yus-shuar ármia nuna kajerkarmiajai. Israer-patri uuntri̱
    chichame̱ja̱i̱ untsurí̱ áentsun Jesusnan umirkarmia nuna sepunam eṉkeamiajai.
    Tura nú shuaran máiniakuisha wikia péṉkeraiti tu wémiajai.
  otm-NT: Nubʉ Jerusalén xʉn ngu yʉ 'yɛ̨c'yɛi dá cot'a fädi, nguetho bi 'dacä ran
    t'ɛ̨di yʉ hmumbäją. Nɛ nu'bʉ mi t'ɛ̨na da mba ntho, 'da'angu dá bɛ̨mhbe.
  dah-dah: Irdeb goyen po gama irdeb kuŋ pris buda gote karkuwaŋmiŋ momoŋ yirmeke
    ok ninkeb kuŋ Yesu niŋ dufaymiŋ saŋiŋ irtiŋ mar goyen budam yade koyare yerde
    hinhem. Irde gasa yirteke kamnaŋ yeke ne manaŋ, ‘Igiŋ gwaha yirnayiŋ,’ yemeke
    gasa yirde hinhan.
  tnk-tnk: In nəha noien səiou sə iakɨnamo fwe ia Jerusalem. Pris asori me həməuvei
    pehe nasoriien miou, nənə iakəkwtəmhiri nərmama səvəi Iesu həpɨk, muvehi puvnimwə
    irəha ia kalapus. Nəpɨn kamhəni mə tukousi əpune irəha, iou mwi iakɨni mə ratukwatukw,
    pwəh housi əpune.
  kpr-kpr: 'Na tuturo edo, Jerusalem aminda emingedo ghuseni: na fristi+ da kokotofu
    da javoda, God da natofo mendeni mendeni diburada fitido ghuseni. Fiteono, daoro
    amboro dae sirureoro ningido, na daba ava sedo ghuseni.'
  san-IAS: yirūśālamanagare tadakaravaṁ phalataḥ pradhānayājakasya nikaṭāt kṣamatāṁ
    prāpya bahūn pavitralokān kārāyāṁ baddhavān viśeṣatasteṣāṁ hananasamaye teṣāṁ
    viruddhāṁ nijāṁ sammatiṁ prakāśitavān|
  nho-nho: Teenaa ko aku vana ni mee i Jerusalem. Nau ni heunatia naa maatua hakamaatua
    te Hare Tapu raa ka hano nau no ponotia te lopo tama TeAtua ki loto te hare karapusi;
    nau nei hoki ni hiihai maa naa tama naa ki taaia ki mmate.
  gym-NT: Ye erere tikwe nuenbare Jerusalén. Nitre blitaka Ngöböbe ni mda mda diäre
    dänkientre nämane ja di bien tie abko käbti tikwe nitre tödekaka Jesubti kitani
    ngite kwati kä teri. Erere arato, nitre tödekaka Jesubti kämika nämane ti okwäbti
    angwane, nämane nükebti tie arato.
  azg-NT: Juu tsꞌianꞌñeen totsꞌahanꞌ Jerusalén. Nque ntyee na conintque ndëë ntyjehan
    nnꞌan judíos, tyincyahan najndö na joo nnꞌan na vantyja nꞌonhan Jesús, totyꞌihan
    vancjo. Ndoꞌ xjen na tijndaꞌ na cüje nanꞌñeen, mantyi totsijon ja na quindui na
    nndaꞌ.
  bhd-bhd: एल्हेरेलेइ अवं यरूशलेम नगरे मां एन्ने केरतो राव, मीं प्रधान याजकन करां
    अज़ाज़त एन्तां बड़े परमेशरेरे सेवक कैद केरतां छ़डे, ते ज़ैखन तैना मारे गाते थिये,
    त अवं भी तैड़ी खलाफत केरतो थियो।
  too-NT: Lā' chuntza' ictlahualh nac Jerusalén. Huan xanapuxcu'nu' curas quintamaxquī'lh
    līmāpa'ksīn. Lā' chuntza' xa'iccāmānū nac pūlāchī'n lhūhua' a'ntī ixtastālani'
    Jesús. Lā' nā quit chu xa'iclīca'tzī a'xni'ca' ixcāmaknīcan.
  ind-AYT: Dan, itulah yang aku lakukan di Yerusalem. Aku bukan hanya memasukkan orang-orang
    kudus ke dalam penjara, setelah menerima wewenang dari imam-imam kepala, tetapi
    juga ketika mereka dihukum mati, aku menyetujuinya.
  cjo-NT: Aritaki nomatakiro janta Jerojareeki. Nomonkyaagayitawitakarini osheki riyoyaanewopaeni
    Tajorentsi. Rirotaki otyaantakinari jewawenantatsiripaeni ñaanakowenantatsiri.
    Nokowaeyawitani ikamaeyenimi aapatziyeeyaririni Jesoshi.
  nsn-nsn: Doh inggo teku guatampe tar kalekinaleon i Jerusalem. Inggo ku kale tena
    niuauia nasi uleikir pater, karu uamoko tasir burehe tar umang uih. Karu uauia
    tar binaka ra marang tung pousisina tasisin.
  san-DEV: यिरूशालमनगरे तदकरवं फलतः प्रधानयाजकस्य निकटात् क्षमतां प्राप्य बहून् पवित्रलोकान्
    कारायां बद्धवान् विशेषतस्तेषां हननसमये तेषां विरुद्धां निजां सम्मतिं प्रकाशितवान्।
  tna-NT: Jerusalén ejude su daja yama aina. Sacerdote aida cuana ja ema huaratiatana
    jei eputani cuana ina putsu, eteriichame puji. Piada piada Cristo peje su jei
    eputani cuana emanuametiani huecuana su, daja paata huecuana quea di piba puina.
  lid-lid: Jo amekes iri gok doh udu Jerusalem. Jo akohok sahou ta ateu lau badeh,
    badu mine tinan tiri pris badu Juwis, ma jo bawei iri lau nane a-en hamon ta Jises
    badeh, solo-an labai ala bolo asiu lulik. Buku iri Juwis atehei iri rayah ala
    ta mada sahou ta adai iri ta amak badeh, jo amwenen ale udu aliy edeu minek ta
    adai iri amak.
  wim-wim: Aꞌ ngay aak Jerusalem.angan wunangan-a, ngayaniya, way yump-yumpang thant.
    Than pam piꞌ-piꞌanam priests anangan thawin ngathar pam wanch God.antaman yot-yotam
    thenchāng thanang jailanganiya, aꞌ ngay thenchang thanang. Aꞌ nganan wik yumpan
    nganttakaman, ‘Ngamp mulathāmp thananga,’ ngay paththam erkam thawangan, ‘Eeꞌa,
    than mul wunayna.’
  zga-M: Nivomba inchi mu Yelusalemu; Navakhungile aveidikhi avingi avavalanche nikhava
    na makha agaakhutamula ukhuhuma khuvavaha va vatekhenchi vuvibudiwa une nene niliekhulamula.
  yom-yom: Buawu bobo ndivanga mu Yelusalemi. Banlongo bawombo ndikotisa mu nloko
    bu ndibaka lutumunu kuidi bapfumu banganga Nzambi. Bosi mu thangu baba mvondo,
    ndikikinina ti bafua.
  san-SIN: යිරූශාලමනගරේ තදකරවං ඵලතඃ ප්‍රධානයාජකස්‍ය නිකටාත් ක්‍ෂමතාං ප්‍රාප්‍ය බහූන්
    පවිත්‍රලෝකාන් කාරායාං බද්ධවාන් විශේෂතස්තේෂාං හනනසමයේ තේෂාං විරුද්ධාං නිජාං සම්මතිං
    ප්‍රකාශිතවාන්|
  yut-yut: Jerusalem kokup papmon pi yaŋsi agɨm. Mukwa sogok amɨn dakon amɨn madep
    kabɨ da yaŋ mudaŋ namɨŋakwa Yesu dakon telagɨ mɨŋat amɨn kabɨ morapmɨ dam tebanon
    yopgum. Ae si dapba kɨmotni do gen yaŋ aŋteban awiron nakyo kɨsi da si dapba kɨmotni
    do yagɨm.
  grc-BYZ: ὃ καὶ ἐποίησα ἐν Ἱεροσολύμοις, καὶ πολλοὺς τῶν ἁγίων ἐγὼ ἐν φυλακαῖς κατέκλεισα
    τὴν παρὰ τῶν ἀρχιερέων ἐξουσίαν λαβών, ἀναιρουμένων τε αὐτῶν κατήνεγκα ψῆφον,
  cpc-NT: Irootaki nantakiri Jerusalén-ki. Ishinitakinawo ijiwari Ompiratasorintsitaari,
    ojyiki nomontyaakaantakiri oitishiritaari. Ikanta noñiiri jowamaitziri inimotana.
  nhg-NT: Ejqueu onecchi pa Jerusalén. Ca permiso de jefes de teopexcötzetzi, naja
    mismo onequentzajtzac meyactie de inu giente yecteque ipa cörsel. Hua amo sa inu
    tlöcamo cuöc oquenmejmectejque naja mismo onetlabotöro ma quenmejmecticö.
  nya-nya: Ndipo izi ndi zimene ndinazichita ku Yerusalemu. Ndi ulamuliro wa akulu
    a ansembe, ine ndinayika mʼndende oyera mtima ambiri, ndipo pamene amaphedwa,
    ine ndimavomereza.
  ngu-NT: Niman ijqui onicchiu ne Jerusalén. Ican intlanahuatil on yejhuan tlayecanquej
    intech on tiopixquej, miyequej teyaxcahuan itech Dios niquintzajtzacuaya. Niman
    nejhua no tehuan onicmat para ma quinmictican.
  kup-kup: Met pot tooh-porah ne Zerusalem zeitak hehon paru aban anumaihol bareñ
    elat mañaroohariz ahorihö nañahan ne Iesuz añarab togut ravat hehari bat kakam
    zeimakeh memerizooh. Met paruhö nap ur ñomapanez haohan ne amun gu haohon ur ñomooh.
  jid-jid: Mi ti kpi biyi ni Urushelima, Mi vu loyo ni mi tratro gbugbu indji tsatsra
    wu Irji, ni vunvu kpanyme wa mi kpa rhini ninkon Prist, mba niwa ba sia wuuba,
    mi yo wo nyime mu nitu kima.
  wmw-wmw: Ndi vyanikunishe novyo Yerusalemu. Panikipewa mamulaka na wakulungwa wa
    dini, wengi kati ya watakatifu, nikiwataya nkalaboshu nikiwafunga. Na pawakiulaiwa,
    omi nikipendeleya.
  gmv-GGM: Tani Yerusalamen ooththidaykka hessakoshin; Qeessista hallaqqatape ta ekkida
    godateththara ammanizaytape daroota qasho keeththan yegiissadis; istta wodhdhishin
    wodhdhizaytara isfe days.
  ssg-ssg: Se pupuasak wanen ti leili Jerusalem. Na teka masiwi tuah ti hukuminiai
    Haeu ma seilon sowiniwa, nga xoti teka kahikahi Jises ape hana hani kalabus. Tin
    nga waheni na telei lato.
  zpo-NT: nu sbaa mle na Jerusalén. Nu kwaan yech kwaan mzaa ngwleyy non doo, mchep
    na zyen doo xaa Jesús lozhyib, nu gorna nzhut re xaa tub xaa Jesús, nroo na jabor
    cheen re xaa nzhut xaa.
  poy-poy: Shitwatira ashi ndo shantenditi aku Yerusalemu. Neni namweni mpatiti uwezu
    kulawa kwa Watambika wakulu, mpatiti kuwatula mushibetubetu wavua wa wantu wa
    Mlungu. Nawomberi pawatozitwi kuwahowiziya, ngalambuziiti simbi za kujimira.
  qwh-NT: Tsenomi rurarqä Jerusalencho. Y saserdoticunapa mandacoqnincuna autorisayämaptinmi,
    Jesusman creyicoqcunata atscaqta carselman llawitserqä. Pecunata wanutsiyaptinpis
    ‘¡Bienecho!’ nerqämi.
  gaw-gaw: Da anam aaḵu Jerusalem ap̱a hemi. Mana meṯak danab oḵai ag aeg amu da danab
    kuḏum, ag Jesus dim lamidp̱ig ele amu aḏalaṯen, mani guiṯakp̱a maadmi. Maaṯi amu
    laa mauhḵulagnu ap̱ig amu da ele anam ami.
  nca-nca: Ko no Yerusalem ŋuno ŋunde tanowó. No o qa-qa unindoro tapá uni noŋgo wimbu
    rero unipare meté horé ŋu yorero kusi-kusiko yorotanowó. Ko mande khono kaŋiqo,
    uni pará-parámbo, yurato khumowaŋgo, yaŋgurí quno no ŋuya ŋunde yanowó.
  zpz-NTPP: Ni mod bicya̱ Jerusaleeng. De yu zub lo ni de uz briic yu rishbeey ne̱.
    Orzeꞌ pshet laga̱ zigy mbecy nu ricy cup consuel lo Crisht nañ yuꞌ gyiib, nunu
    bicya̱ tub ziꞌl riidz ornu mnii mbecy nu gat dey.
  mkj-mkj: Me ngoahi ne wia nehn Jerusalem. Ngoahi ne oaloa manman jang ipen jamwrou
    laplap kan apel joalihdi nihn Koahs armaj; a nehn arai pangpanglahng kojkojdi,
    ngoahi pel inenin pwili pwungki mehlel.
  zac-NT: Zihani cusë bëna Jerusalén cuntrë lëꞌë rall. Ra jëfë shtë ra bëshuzi bëneꞌe
    cartë guiahia të gunaꞌzia zihani ra nagualdí lduꞌi dizaꞌquë. Bëtiáꞌahia lëꞌë rall
    lachiguiꞌbë. También guca de acuerdë tsana gudini rall bëldá shmënë Jesús.
  kyg-kyg: Ani agufa kavaꞌmo Yulusalemu taonifatiꞌmo huꞌnove. Mono huꞌa neꞌapataya
    vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌmogi mago lokiya gemo huꞌa himamuꞌnimo alisuva
    agufa avoꞌmo kaeꞌa namiꞌnageꞌna aliteꞌna asole apaote vayaꞌmo apavaleliꞌneꞌna
    kalavusi huꞌna apateꞌnove. Kanisole vayaꞌmogimo, kamiti apamagigune, huꞌa huꞌnageꞌnaeꞌmo
    nagaeꞌeꞌmo, he kanalene, huꞌnagekeꞌmo huꞌnove.
  kmk-kmk: Ot siyadi’d kingwaka tuwa’d Jerusalem. Adu dadit paimbaḻud ku un tagun
    Apudyus gaputa initdanak sidat aap-apun di padi si kalintogana mangwa. Ot nu makoddongan
    da un mapatoy, dagusa ampayunak pay.
  cao-NT: Toatiyá tsi ë yoyopaoni quiha Jerusalén ax na. Toa xo tsi preso qui huëstima
    ca chahahuacanaibo ë nanëniquë rë. Tocati arati ibobá ëa raani quiha. Jasca, “Namëhacacati
    xo” i jaca quë tsi quiha ë rani-ranipaoniquë pë, “Acahuë” iquiina.
  bbr-bbr: Is Jerusalem mena kiro onok keseriäimin, Anut nukan kamuk raiäi roat näunäu
    akas Jisas mesin woiaka epar moin roasiret imware koi, karapus owa kurwaraun is
    sakau iroin. Kiro roasiret akwarona, meiena, isas kiro eposek rai nepipiriäimin.
  inb-inb: Cha­sa­mi Jeru­sa­lenpi rurarkani. Taita Dius­manda­lla sumag­lla kaug­sag­kunata,
    achka­kuna­ta­mi kar­silpi chura­chirkani. Iaia sasir­duti­kunata chasa ruran­ga­pa
    mañaspa­mi chasa rura­kurkani. Chi Jesus­wa tukus­ka­kunata wañu­chi­na­ku­ura,
    nuka­pas chasa­lla­ta iuiai­wa­mi pai­kuna­wa karkani.
  hrv-hrv: 'To sam i činio u Jeruzalemu: mnoge sam svete, pošto od velikih svećenika
    dobih punomoć, u tamnice zatvorio, dao svoj glas kad su ih ubijali'
  box-NT: Bṹn lé bìo á ĩ wó ho Zeruzalɛɛmu yi. Mu ɓàn wéró wɔ̃hṹ á ĩ
    yú ɓa yankarowà ɲúnása cɔ̃́n á wìikaa le Dónbeenì nùpua cɛ̀rɛ̀ɛ kúaa
    ho kàsó yi. Ká ɓa le mí ì ɓúe ɓa à ĩ mún tà bṹn.
  ote-NT: Y njabʉ dá øtꞌe nuni Jerusale. Stí pønga ra nsɛqui ja ya nda̱ gá macja̱
    pa ndí jʉ ndunthi ya gamfri pa ndí cotꞌa fadi, ne dá tha̱di gue ha̱ da tho ꞌra
    de gueꞌʉ.
  wnu-wnu: End ne qoan Yerusalem qite Qenu munai qoat igour baraitari eng wuri yet
    qamarari Qenut oabig igour munon yurau eng ye uyort wuribig oromar dierine igaramari
    umari ye uber qamb igumei,” qamar.
  zam-NT: No tataaguè' mblin con mèn co' ndxela's loo Jesucrist le'n ciuda Jerusalén.
    Ale axta mna'ben ord loo mèn co' nac jef co' más ñibe' loo rye nguley' par mblon
    huax mèn co' ngola's loo Jesús lezi'f. No co'se' mdoo lezo' mèn guth mèn mèn co'
    ndxela'sa, daa, ne, thidte ngòc con mèna. No ale mdyac lezon mbeth mèn mèna.
  zyp-NT: Macawtaco, Jerusalem letei a ungpaw Khrisaw sahlo khah ka dy he. Tlangbui
    macang sahlo aa nawhnuinah khei mehpathai a hlupui khah thong letah thlah he neh
    ka, thawpaw he aa tah tihtah naw ka tlah khui he.
  sey-NT: Cuasaquë ja̱je Jerusalénna yoꞌohuë. Maijaꞌquë huëꞌe ñacaicohuaꞌipi cua̱ñejëna,
    jai pa̱ire cohuë, Jesure sehuocohuaꞌire. Yecohuaꞌipi sehuocohuaꞌire huani je̱ojëna,
    asaquë sihuaquë deꞌoji cahuë.
  nvm-nvm: Regavo iji nan ar Jerusarem ijia ijeg ren. Na e Godon isuf baroijo ijiebuon
    e mamkanuk ijieb daro mievga na Godon e iji bu Jesu ma vierafejo iji kafo kam
    dibur uniain. Rega madu na e ijiena vuak kuaim iganamivo bu e iji kam kaniava
    bu aoin.
  mps-mps: Tama eno te sę Jerusalemde yai dao. Te pris hani tobolu bidi dabe augwaligo
    usu da olama, tibaso eno Jisasgo po wali pabo umabo we bidi kalabus ilai dao.
    Tama me badu po tų elama, augwaligo elemai hagede, eno usu dao wai dao.
  pab-NT: Jerusalém nali nikare notyaonita. Naberexotya kahare Enore kaxaikone hotyali,
    sacerdotenae xekohasenae niraene kakoare notyaona hoka. Exaisakaha aohenaha hoka
    natyo tehitiya naokita exaisaka.
  llg-llg: Lelek ndia malangga-malangga anggama Yahudi la, ala fee koasa neu au, fo
    au uu tao akatotoꞌak Yesus hataholi nala suꞌdi lai bee. Au humu ala sala, boe
    ma au hela uni sala leni Yerusalem leu, fo nandee sala leni bui dale leu. Au boe
    oo, tungga aketu huku mate luma. Au boe oo, maso uni uma huhule-haladoi kala dale
    uu, fo tao ala sala doidoso. Boe ma au akataka sala, fo lalelesi Yesus. Laꞌi noꞌuk,
    au husi sala no dale matoꞌbik. Saꞌdi au amanene mana mamahele Yesus lai suꞌdi
    bee, na mae losa nusa dea oo, au uu husi sala!”
  kyf-kyf: '''Mʋ ɩn nʋa lɛ -Zeluzalɛmʋ. -Lagɔbʋbɔnyaa -cɩan ka ''mɩ ''yoo ''nyɛ, ''ɩn
    ɩn ''ka -Lagɔnyɩmaa -zlo -kaslʋ ''wʋpa. ''Ɩn -wa gbaa wa ''ka wa ''bha, ''ɩn na
    -yɔ -maa paa gwe.'
  tpi-tpi: Na mi mekim ol dispela samting long Jerusalem. Mi bin kisim namba long
    ol bikpris, na mi kalabusim planti manmeri bilong God. Na taim ol lida i vot long
    kilim ol i dai, mi tu mi bin tok long ol i mas i dai.
  mih-NT: Tacuan i zavehi ñuu Jerusalén. Saha ra zutu nahnu tundyee iñi sii sa cua
    tyihi cuaha xaan ñiyɨvɨ ndyico sii ra Jesús vehe caa. Ta i tahan iñi sa sahñi
    ñiyɨvɨ sii ñu.
  qvh-NT: 'Mandag cüracuna cachamaptinmi Jesucristuta chasquicogcunata Jerusalencho
    ascagta carcilman wichgasergä. Saynölami paycunata wanusiptinpis: ‘Alimi wanusinqui’
    nergä.'
  kms-kms: Nge Jerusalem pe te kin puq ken. Prist mingg yumbui nge puq ken kin ngiq
    mand, di nge God ningg wute nganye buagi taq gab. Di ni wute te babui riti kin
    ngeri mipiny ruso kin te nge anene ngeri pap ruso.
  agn-agn: Ig asi, bindoato ka kaman ong Jerusalem. Ong aotoridad ang sindol ong yen
    tang mga pangolokolo ong mga padi, dorong mga sinakepan tang Dios ang pinaprisoano.
    Ig asing pinatay da tanira, napaoyono ka.
  nhi-NT: Uan ohcon onicchiu ompa Jerusalén. Ica ninyequitalis in teopixcatlayacanqueh,
    neh onquintzacuaya miqueh iaxcatzitzin Dios; uan ihcuac oquinmictayah, neh onquihtouaya
    cuali tlen icchiuah.
  ttc-NT: B'ix ikxjikix oqet nk'ulu' txini tuj Jerusalen. Wetz eqex nsi' tuj pres
    ky'ila'j kye aj pawame' te Qtata Dios. Kye pal aj nim kyajwalil otzaj ksi' permis
    wetz tzan nk'ulun kyaqil ni'n b'ix yaji, aj kyqet kanslet, wetz dyakwerd tuq atin.
  dan-1931: og det gjorde jeg også i Jerusalem; og jeg indespærrede mange af de hellige
    i Fængsler, da jeg havde fået Fuldmagt dertil af Ypperstepræsterne, og når de
    bleve slåede ihjel, gav jeg min Stemme dertil.
  kwj-kwj: Wondani Jerusalem ko ki okwe o hingambwa a wosindaro. Ete wondani puris
    hima lei apukolaka ki kwambu a torosini Jisas ni sembe haro himiyama hurahama
    miyafo leni kalapus wunu a wondaro. Wondani wunu yeni sino mwanji ti wunu ani
    ohounandaro.
  vie-OVCB: Tôi đã thực hiện điều đó tại Giê-ru-sa-lem. Tôi được các thầy trưởng tế
    ủy quyền bắt giam nhiều tín hữu, và khi họ bị sát hại, tôi đã nhiệt liệt tán thành.
  kze-kze: Yérúsaremuva'a mirá ówánana mono-káwáá-kwáásí si'márówa'a Áánútuna kwaási
    sáwívarawai tí'mai ándáva'a tínkaraawanasa tínkamiyasa púwóro sumbá kegwárá'á
    mirán-oro siráumne.
  mpj-mpj: Palunyayururna kulilpayi. Tawun Jarujalumungka Jiijajmili walyjakajarna-jananya
    mankura jiilja jarrpajunkupayi, yatily majukajalurniya wajalpayi. Jiijajmili walyjakajaya
    kuutjaya yikipayi, palunyangka ngayulurna-jananya kujungkalulaju maajakajalulurrju,
    wajalpayi mituya-jananya pungkuraku, Jiijajmili walyjakaja.
  lbk-lbk: Siya chi nan inang-angnek id Jerusalem. Chinawatko nan kalebfengak isnan
    aap-apon si papachi ay nangipafalod isnan angsan ay takhon Apo Dios. Ya osto ay
    nasomarya cha, finotosak nan mapateyancha.
  mto-NT: Veꞌem a̱tseꞌe ntun yꞌijt je̱m Jerusalén. Je̱ teeꞌta̱jk je̱ vyintsa̱nda a̱tseꞌe
    xmo̱o̱ydu je̱ kutojku̱n je̱ts a̱tseꞌe nyakjapyoxu̱nta̱kpa̱a̱jmjidi nu̱may je̱
    jayu juuꞌ veꞌe du̱jaanchjaꞌvidup je̱ Jesús. Ku a̱a̱ts je̱ꞌe̱ veꞌe nto̱kimpayo̱ꞌydi,
    vaants a̱tseꞌe je̱tseꞌe yꞌo̱o̱ꞌktat.
  bzh-bzh: Sa nehevonġ nebë sënë vu Yerusalem, lom alam-deneḳo-seriveng hir ggev
    devo niwëëk vu sa beseya naduu Anutu-yi-alam nġahiseḳë benehaḳo yah ḳarabus.
    Log kaunsor denenër bë dengis sir medenadiiḳ, lob sa navo veyovin hir ġaġek
    ving.
  guj-2017: મેં યરુશાલેમમાં પણ તેમ જ કર્યું; મુખ્ય યાજકોથી અધિકાર પ્રાપ્ત કરીને સંતોમાંના
    ઘણાને મેં જેલમાં પુરાવ્યા, અને તેઓને મારી નખાતા હતા ત્યારે મેં તેઓની વિરુદ્ધ મત
    આપ્યો.
  jvn-NT: Lan aku molai karo penggawéan kuwi nang Yérusalèm. Aku terus njaluk layang
    pangwasa marang para pengarepé imam, kanggo nglebokké wong Kristen pirang-pirang
    nang setrapan. Nèk ènèng sing kudu dipatèni mbarang aku ya mèlu setuju.
  byr-byr: Sara yɨna kye Gotɨyarɨna mubɨthɨka yɨraꞌde naangera wɨdaasɨna kanyeꞌ kalavuzangevɨ
    Gotɨyare tewaanya kwalaalyaraavɨ wɨmwaaihɨna ye. Pɨgaaꞌ pwara dɨnyɨna ‘Jizaazarera
    baibɨzara,’ dɨnyɨna kyeꞌ nabaai nɨmɨ ‘Baibɨꞌderera,’ wɨde.
  ian-ian: Tat Jerusalemba ndi kat kavle vat yiwun. God kat kwunatɨga njambwi nɨmba
    wun kat kwondu kwindi maa Jisasna mbaapma nɨmba kat kwutaa kalabusmba taagawun.
    Wun kat wandi. Ndi kat vatnyagat waa wagalandi maa ndi kat wowun. Awa vatnya ngwula
    waa wowun.
  hun-hun: Ezt meg is tettem Jeruzsálemben, és a szentek közül sokat börtönbe vettettem,
    melyre a főpapoktól felhatalmazást kaptam. Sőt amikor megölték őket, szavazatommal
    hozzájárultam.
  mcf-NT: Edusaden yacnoshon adquid dadpen mëyamepondambi. Isadaidbo tsusiobon, Adota,
    cac ëmbibi Esus tantiaquid bëdambocquid icsho bedshun quënën nauedmepondambi.
    Unës uanu, quesho tantiash, Ai, unës uatiadquio iqueque. Adota, quepondabi.
  kjs-kjs: E, neme Jerusalem su-para go-rupa pisuade. Mo Gote-na lodo kirae ali kalunumi
    ni puri gisimi-pulu neme Gote-na ruru enaali medaloma karapo ada-para mapaitaasua.
    Go puma Juda alinu nimu lu makomaalepa lisimi rabu neme page go kone misuade.
  mni-mni: Madumak eina Jerusalem-da toukhi. Eina athoiba purohitsingdagi ayaba phanglammi
    aduga Tengban Mapugi mi kayabu keisumsangda thamlammi. Amasung makhoibu sibagi
    cheirak piba matamda einasu ayaba pirammi.
  yad-NT: 'Daryani̱ ravyichaniñu̱yadantiryi Jesúsmu tuva̱chuvantyi Jerusarí̱mu, jiryatiy
    ri̱tyenu̱yada nupocu rorivyimu riy, caserdótevyeda nutyityu̱miy jtedamu. Ru̱vañu̱yadantiñi̱
    Jesúsmu tuva̱chu̱ varintyi, rajerye va̱tanu̱yada varintyirya: Dañuma sa̱diiy jasiy.'
  mxb-NT: Ta dión ni̱ sa̱ keei ñoo Jerusalén, chi̱ ni̱ sa̱ taáín kua̱ꞌá nda̱ꞌo na̱
    kúú ña̱yuu Ndios veꞌe ka̱a xíꞌín choon sa̱ xi̱ꞌo ta̱ duti̱ kúú no̱ó noo̱í. Ta
    sa̱ na̱taꞌan va inii̱ tá sa̱ saꞌání ñaá rá.
  pon-2006A: Iei met me I wiahier nan Serusalem, I ahpw ale manaman sang rehn samworo
    lapalap akan oh salihedi sapwellimen Koht aramas tohtohie; oh ni arail pengpenglahn
    kamala, I pil inenen iang pwungki mehlel.
  maq-NT: Hane cuatjin casahme ngajan Jerusalén. Ngahan ne, jemu cjín xuta ladu rë
    Nina cavinchá me ndavaya ta, tsëhë xi nahmi xi matitjun casuaxa ná me xi cuatjin
    casahme. Hane hya xi cavitexa xutaxa rë xi cueya xuta ladu rë Nina xi cuacun jan
    ne, cojo ngahan cachjá xi ndatjin.
  hto-hto: Iemona Jerusalén imácɨna duere fɨnótatɨcue. Lletáriraɨnɨ illaɨnɨ rɨ́ibiaɨdo
    aillo Jesumo ɨ́ɨnotɨnona llavéracomo ɨ́baicotadɨcue. Comɨnɨ afe llavécamacɨ tɨtáacana
    llezica aféfuena faɨríotɨcue.
  por-BRBSL: Eu também fiz isso em Jerusalém. Ambos calei muitos dos santos nas prisões,
    tendo recebido autoridade dos chefes dos sacerdotes; e quando foram condenados
    à morte, dei meu voto contra eles.
  ces-NKB: To jsem také v Jeruzalémě dělal. Poněvadž jsem [k tomu] od velekněží dostal
    pravomoc, zavřel jsem mnoho svatých do vězení, a když [měli] být popravováni,
    hlasoval jsem proti nim.
  cui-cui: Jerusalén tomaratha baxua exanan. Sacerdotemonae pia pentacaponaewi pia
    peitorobi coyenewa necata xua daxota tana necui jʉpaewa xua jiwi tacaponaewa jiwi
    pecʉbi botha. Pinmonaecai caponan, pomonae Jesucristo pejume cowʉntsiwi. Xan yabara
    jume jejan xua barapomonae pejutebiwatsi.
  boj-2014: E Jerusalem dia kumbra uge di yoqnem. Atra tamo kokba naŋgi na e odbeqnabqa
    e Qotei aqa tamo uŋgasari naŋgi ojeleŋoqnsim tonto talq di breinjroqnem. Osim
    Juda gate naŋgi koba na areqalo qujaitosim maroqnem, ‘Naŋgi ñumsib moiyotnjriy.’
  eng-OEBUS: and I actually did so at Jerusalem. Acting on the authority of the chief
    priests, I myself threw many of the people of Christ into prison, and, when it
    was proposed to put them to death, I gave my vote for it.
  eri-eri: Onodu ji dada beha Jerusalem langa onogene. Ji pris aroro langa beele edo
    iwou tedu boni, Itou nomo fai-aita bagu baingaro dagou mata langa logosi nigi
    gene. Onodu saini amugou fai nere dunege kotewei nomo owonege aya ganenga, ji
    fere nere umeruwei nomo le gene.
  aly-aly: Alakenh atha mpwarek apmer Jerusalem-itwek. Jew-kenh tyaty-areny Atyetyart
    rernem ayenh thwenek, atha Ingkartarl apenteyel-rnem tyayl-warl akwernetyek, ingwer-rnem
    ipmek atwetyek, Ingkart-angkwarrarl apenteyel-rnem.
  wiu-wiu: Yerusaleme take nitoane mekene Yesuno agale litia tane yene peya mati po
    yapu moane pitikakala tokou. Nipa Akolalike lodo yotokoai tane tobou ali-kiti
    patu kautakoane kakene tokou. Nitoanepa eina ali atoa wia tukatekoi oi pedoa pikolika
    oyakeno, toe wane okala tokou.
  swe-swe: och det gjorde jag också i Jerusalem. Många av de heliga satte jag i fängelse
    med fullmakt från översteprästerna, och när man ville avrätta dem röstade jag
    för det.
  cth-cth: Kai teh vaihma bawinaw koehoi kâtawnnae ka hmu teh, tami kathoung moikapap
