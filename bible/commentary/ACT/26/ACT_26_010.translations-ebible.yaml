  zad-NT: Na' ka' ben' Jerusalénna'. Na' bx̱ozka' chṉabia' beṉgake' lsens wlo'a lillyana'
    beṉ'ka' nonḻilall' Jesúza', na' ka betgake' ḻegake' ḻekzka' len' chakid' kan'
    chiyaḻ' gak.
  kmg-kmg: Jerusalem haeo iŋuc hâcne epo, ehuc taha bapa micne jaŋerao mupe pasi narepie
