  san-BUR: ယိရူၑာလမနဂရေ တဒကရဝံ ဖလတး ပြဓာနယာဇကသျ နိကဋာတ် က္ၐမတာံ ပြာပျ ဗဟူန် ပဝိတြလောကာန်
