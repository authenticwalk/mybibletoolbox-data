    karselpi churachirkani. Chaymantapas kirikkunata wañuchihushpankuna alimi nirkani.
  azb-azb: Yerusəlimdə də bunu edirdim. Başçı kahinlərdən aldığım səlahiyyətə əsasən
    nə qədər müqəddəsi zindanlara saldırdım və edam olunanda onların əleyhinə səs
    verdim.
  eng-DBY: Which also I did in Jerusalem, and myself shut up in prisons many of the
    saints, having received the authority from the chief priests; and when they were
    put to death I gave my vote.
  guo-NT: Jasox isx Jerusalén paklowaxxot. Sacerdotespaklochow natapaei xot, xabich
    Jesucristo pejwʉajan naexasiti, japi jiw jebatat jiax. Do jawʉx, japi baes wʉt,
    xan xabich nejchachaemlax japoxliajwa.
  hla-hla: Na lia u mar kato has u teka i Jerusalem. Alia u lu u ranga u mal turu
    pris pan ba lia te hakarabus negu a para a katun tere Sunahan. Na tara poata ti
    katsin kato hamate rien ba lia e haniga hasigu.
  mav-NT: Sa'a­wy'i tawa Ieru­sarẽi me ati'a­tu­'uka Iesui emiit yt naku i hap ewy
    atunug mi'iria ete e. Irania'in ati'a­tu­pyhyp wo'o­pyhyp hawe imohey haria wakuaria
    Tupana ewywuaria pytkai e. Mekewat e'at pe pa'i kororia — Waku wati­'a­tu­'uka
    mi'iria sio yt i'atu'e uhepe. Mi'i pote — To'iro wati­'a­tu­'uka are'e yn. Mi'i
    hawyi pa'i kororia mi'airo wo areĩne'en Iesui mohey haria moweityk tawa Ieru­sarẽi
    piat hamo e Pauru.
  kpf-kpf: Yerusalem kamânân nep zo tuum ândim Yesugât a doŋbep tâk namin zâmbam ândiwan.
    Tirik namâ galem a patâ, ziŋâ kâmbam sot tâk namin zâmbanbatkât nep diŋ sâm nine
    ândiwan. A zâŋgonatkât den sâne den zo tângum sâmarâwan.
  ppo-ppo: Ya̧lokélé ai kaae kisipa mutu, Jerusalem bemókélé, atei alatóró yalepó.
    So whi̧mó momaratere topo whi̧rapené Keriso so whi̧ sóró dipula betera̧leta yae
    depa, ai ala dua yalepó. Téturaalu, mepaae so whi̧ mo ti daairaalu ȩpaae wosetepa,
