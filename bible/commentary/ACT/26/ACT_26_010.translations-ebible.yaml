  maj-NT: B'a̱ kits'ian Jerusalen. Já na̱'mi k'aku̱ kitsjána kju̱a̱ xi má nga ts'inkjas'en
    nu̱ba̱yá xu̱ta̱ xi yjankihi̱ Jesu. Ko̱ nk'ie nga n'ek'ien, an ta̱ kits'inj'a̱
    nga b'a̱ n'ehe̱.
  bkq-NT: Jerusalémdâ Jesus einwânni modo toenzepa senagazenehonwâm. Kurâdo eynynâ
