  bpr-bpr: Na yé nimògu di Dyérusalém, banlé i dad ganlal di kafaglut i dad Dyu agu
    ktoo fablanggù dad to ftoo di ku Dyisas, na ku ta nukum ale di fati, nagin-gu
    i kukum ayé.
  rmy-VLAKH: Када мэ и теравас андо Иерусалимо. Мэ прилем зор лэ барэ рашаендар и
