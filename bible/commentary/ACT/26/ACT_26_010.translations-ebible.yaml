  bss-NT: Né-ʼaá mêmbɛnlé á Jerusalɛm. Menkǔd kunze wɛ́ɛ beprisɛ bémbáá,
    nhɛ́-ʼɛ bad bé Dyǒb híin á mbwɔg. Nzé bémbīdēd-tɛ mbakú nɛ́n bán bétə́ŋgɛ́né
    awɛ́, mɛ́mpē nkwɛ̌ntánnáá.
  met-met: Baing kubolua naga ngalibu Yerusalem. Lipu hananiangamdi yanamidingdi disina
    yaya nanga, saing ngatuxu Urana lipuxing maringing xumana, ngatadi salak yabania.
    Baing bungina dungdi mati, nga xauna nganai mana matiadingdi.
  kpj-NT: 'Sõwemy ityhydỹỹdu mahãdu reròtenyre ròtenawo‑ò Jerusalẽ‑ki. Dohodỹỹna heto
    wedu rewawiòhenanyre tyyriti riwahinyreki. Kia irubudỹỹmy wi risỹnyrenyreu, jiarỹ
    rarybere: —Awire heka birubunybenyke.'
  zao-NT: ne tabaa mtsowʼn yez Jerusalén. Ne kon yeets kuu mndaa re ngwleyy kuu nabee
    lo re ngwleyy lon, kwaro zha kuu nyelaaz Jesús mloon tsib, ne or nzhuth zha zha
    mbezʼn kwathoz wene.
  byx-byx: A revan maikka mekai ngu tekmet taqurla vet ma Jarusalem i maikka ama barlta
    nep gua Lautu ta ruqun na ngua ip maget ip ngu kiat mer ama Ngemumaqa aa uis ip
    ngua tu ra ve ama Karabus. Baip ta sil se iari ip te peleng ta de maikka ama arlias
    per a ngua ip te tekmet taqurla.
  ctu-CTI: Chʌ'ʌch tic cha'le ya' ti Jerusalén. Jini ñuc bʌ curajob ti yʌc'on jun
    cha'an mi cotsañob ti cʌchol cabʌl ochemo' bʌ ti' t'an Dios. Yic'ot je'el tic
    laja c t'an yic'otyob che' ñac ti' tsʌnsʌyob.
  zos-NT: Jetse øtz oy ndzøjque't también Jerusalén gumgu'yomo. Somyajøjtzi vøti vya'ṉjamyajpapø'is
    Jesús, porque jetse aṉgui'myajøjtzi pane covi'najø'sta'm. Cuando yaj ca'yajtøju,
    o'yø nøndu'mbajcajyaje.
  gvs-gvs: Tuwo moitamo moe nakae Yerusalema goi aguinuwe. Tonúwala Gagaidi agu lovina
    sivinigu, ana Yaubada ina kimasabayao badabadaidi ayoisidi amedi deri goi avaisiudi
    sikaaiyaka go, tutayana tauyadi sikaumatedi, e guinuwayana yau akamoitamoe.
  kbm-kbm: Be nangge Jerusalem ayeu gagas gwang-ne nangge bambamo ebe emb da nangge
    lum yamar ok, be gab Pomate ane amolmol walang molge ta be gale gatak is imbweg
    kapual-lu. Be galgum eisir as yaun givin ve ganei ines eisir vunkunu nikwai.
  tew-tew: Heḏiho oe Jerusalem han dáyˀan. In owhaˀ pꞌóˀḏéḏíˀindi naa dînkꞌûˀ báyékí
    tꞌowa Jesus-víˀin ûnmuuˀin dovâypankwꞌôeníˀin, heḏá ovâytꞌakha̖nukhâymáa ihayḏi
    naví tun wáˀ eepiyebá dáymä́gi.
  rmc-rmc: A andro Jeruzalem oda the kerďom. O bare rašaja mange domukle te phandel
    but Devleskre manušen andro berteni. A sar len murdarenas, the me somas vaš oda,
    hoj len te murdaren.
  apr-apr: Ngan le dada tina ngan lo ayei nango la Yerusalem ngo. Motong la di tooltool
    maimai ke paroranga so pang Maro ngan timalum pau, ngan le atar gogo di tooltool
    alunu ke Maro la tilo rumu dook tiap kidi talnga dikidiki lono nga. Inbe ye kene
    yo di kuto maimai tina ngan tiraua betanga bet tiraumatamata di a timmata ye in
    nga, ngan au lapau ataula ye di a awete bet tirau di tooltool tina ngan a timmata.
  tiy-tiy: Atin bé gétaho, been i niy rénigo guwe dob Jerusalem. Atin méndotu kuwagib
    tidéw dob odoroy de fadi atin médooy fénrisu guwe bé de munur bé Tuluse. Brab
    amun kukumén ronén bé féléhuén ro, ménagayunu de so.
  nlg-nlg: Inau tu vuivuni ni gunaliadira gaira i Jerusalem. Rana manesukaghi kamanagho
    tara heu na maana, mi nau tu pitira gaira tana vale pipiti na lei tinoni tara
    taonia Jesus. Mi nau tu nia hevei na bosa kara labumatera.
  dgr-DOGNT: Eyıt'à Jerusalem hotıì hanì eghàlaıhdà. Yahtıı-gha-k'aodèe gıdahxà Nǫ̀htsı̨
    wets'ǫ dǫ łǫ dǫ-danìı̨laa-kǫ̀ ts'ǫ̀ agèhłà ı̨lè. Eyıts'ǫ ełaàgede ha gısınìyaetı
    ekò sı̨ sı k'aodèe gıxè hęɂę dehsı̨ ı̨lè.
  pes-OPV: چنانکه در اورشلیم هم کردم واز روسای کهنه قدرت یافته، بسیاری از مقدسین را
    در زندان حبس می‌کردم و چون ایشان را می کشتند، در فتوا شریک می‌بودم.
  ron-1924: ши аша ам ши фэкут ын Иерусалим. Ам арункат ын темницэ пе мулць сфинць,
    кэч ам примит путеря ачаста де ла преоций чей май де сямэ; ши, кынд ерау осындиць
    ла моарте, ымь дэдям ши еу вотул ымпотрива лор.
  tpz-tpz: Eöꞌ to nonok vavoh noꞌ nën manih Jerusalëm. Eöꞌ to kon voh a soe vaonöt
    manih po teꞌ susunön ësës heꞌ, paröꞌ vanö voh a nap peo to vaman voh e Ieesuꞌ
    pa nohnoh. Eöꞌ to teꞌ hop voh noꞌ pa napan varih nöꞌ to vapöh kokoman me noꞌ a
    ö se ip vamët o teꞌ varih to vaman ne Ieesuꞌ.
  agd-agd: Máan tiyáké monó ánon banta kayoi ánon banta kéká ano ma ákona simikhá
    maé Tiyarafenui vanasi fáké mo yumúkatifin dékun baréí maé ten má dere siyan befió
    urékun mai kéká arin puriyaren mino. Mai avúavái Yerusaremí barurá bariyaré uno.
  rkb-NT: Serusarẽhe eze tuze ziknasioktykyry. Sakyriukanikitsa hurukwy bo ziknasihurukuk.
    Sesus harere bo batu yhỹ ikykara ihumo batu kaspirikpo iwatahi ziknasisukyryky.
    Taparaktsa Sudeutsa kabo yhỹ nikaranaha. Asahi kytsa pe ziknatsasokonahaze Sesus
    tuktsa “tysibanahaktsa!” nikaranaha. Uta yhỹ ikykara.
  san-THA: 'ยิรูศาลมนคเร ตทกรวํ ผลต: ปฺรธานยาชกสฺย นิกฏาตฺ กฺษมตำ ปฺราปฺย พหูนฺ ปวิตฺรโลกานฺ
    การายำ พทฺธวานฺ วิเศษตเสฺตษำ หนนสมเย เตษำ วิรุทฺธำ นิชำ สมฺมตึ ปฺรกาศิตวานฺฯ'
  iws-iws: Mɨ kara om komii Jerusalem hɨrɨn hɨriinana tɨrkɨn. Mɨ kariirɨn bɨiyan prisɨm
    inɨgak sɨma nwowaigɨnɨugɨn. Kara Adi Komii siir iikamɨm omaka hɨuyokiyokaiya saiir
    hɨrɨn kasa bɨ hɨugrɨmkrɨpkɨikinoudnankaigikɨm. Mɨ ɨiya sɨma kariir srɨiya sɨmiir
    nɨsom aowam mɨ ɨni wadɨeya ywokiyɨn.
  pol-SZ: Zacząłem od Jerozolimy. Z upoważnienia najwyższych kapłanów aresztowałem
    wielu świętych. Głosowałem przeciwko nim, gdy ich skazywano na śmierć.
  ztq-NT: ni beeñtsyey gaan nii no kikaa leñ kyedzy Jerusalén. Con xtiitspey xaa nii
    xñabey lo pxosy ndaly kchë meñ nii no xlad Jesús kwlon skiib. Aan tsiñee lëë xaa
    xñabey chakladzy kuty tu xaa go, win kwne nonguial kety xaa.
  zai-NT: Zacá bine Jerusalén. Ne stiidxa ca xaíque sti ca sacerdote biseguayuaa stale
    xpinni be. Ne ora biiti cabe laaca', ne naa unié zaa gati ca'.
  upv-upv: Nuloli womue Jerusalem, ko jinibb sulsulen ko nir arlai derteren tevik
    nga m̃elngi jinibb se Atua milep van re naim ne nekaien. Ko daron nga numal nir
    marwera nga nir parmij ko wor, ko inu kele nuwrai erres, parmij ko wor.
  aui-aui: Dagudagune na Jerusalem kwanatune abera, prist babadidi name maragata siveregu
    na God yana wawaya korotodi biwa gawarine atorerughuvedi. Bi bada kiiravidiye
    aviwaghasina da siyikasunughana.
  wap-NT: Õkowaadan nii naꞌapam õshaꞌapaapauzon daꞌi aimaakan kida Jerusalem ii. Faadaanao
    zowaunaanao dyuudan kawanaꞌati õkaboota-kidauzon mishidainao Jesus taraa-kizai
    iti. Aizii ĩzowii-kao an, kaiman õꞌati naꞌapa õnyukunuu ĩkawan.
  mva-mva: Be Ierusalem-lo nge bokainatuka-la ka umuzimuzi. Tamoata Nanaranga ditabatabai
    dimuamuadi aradi-o be Nanaranga tamoata be aine ne kokoko-tina uaura-lo unangadi.
    Be bong rabatakadi dipurapura be umoateadi dapura kana nge ngau usumoalatakidi.
  dwr-NT: Taani Yeerusalaamen ootheeddawe hawaa; qeesatuwaa kaappatuwaappe maataa
    akkaade, Xoossaa asatuwaappe coratuwaa qashissaaddi; unttuntta wodhiyaa wodekka
    unttunttu hayqqiyaawaa dosaaddi.
  kfw-kfw: Khawa chuon kha kei'n Jerusalemma kaleitho; halli thiampu kalian ngai diangnga
    inphut ranak kamu ah, kei'n Pathian mi angjet mikhumna khan kaleida, halli inmani
    inthat pha kei um inmani inthat kha kaleizoot.
  bfz-bfz: और मैं यरूशलेमो रे एड़ा ई कित्तेया और बड़े पुरोईता ते अक्क पाई की बऊत सारे
    पवित्र लोक जेला रे पाए और जेबे सेयो काए जाओ थे, तो आऊँ बी तिना रे बिरोदो रे आपणी
    सलाह देऊँ था।
  cuk-09: Deyob Jerusaléngi an imaksad. Dule-irwa-Bab-Dummadse-gormalad-e-dummagan
    anga igar uksadba, Jesucristogi-akananaimalad bukidar eskaryagi an mete-gusad.
    Degine, amar-oburgwenanaile, oburgweye, an gorgwis-damogad.
  ben-OBCV: আর জেরুশালেমে ঠিক সেই কাজই আমি করেছিলাম। প্রধান যাজকদের দেওয়া অধিকারবলে
    আমি অনেক পবিত্রগণকে কারাগারে বন্দি করেছি। যখন তাদের মৃত্যুদণ্ড দেওয়া হত, তখন
    আমি তাদের বিরুদ্ধে আমার মত দিয়েছি।
  mil-NT: Te dɨu‑ni ducaⁿ nǐ quide‑í ñuú Jerusàlén. Te cue dútú cúnùu ní taxi‑güedé
    ɨɨⁿ tutú cuèndá tnɨɨ‑í ñáyiu ní sándáá iní tnúhu Jèsús, te vàí‑yu ní chihi‑í vecaá.
    Te òré ní cáháⁿ‑güedé sá cáhní‑güedě ñáyiu‑áⁿ, te tnàhá‑í ní cáháⁿ‑í sá cúú càhni
    ñaha‑güedé xií‑yu.
  myu-myu: Xipan'ũm cĩcã ip ojukukuk Jerusalém ka be bima. Ade itabucayũ og̃uõmõm
    daomũnmũnap'a be. Paĩyũ kukukayũ a'õbi ocece iboam. “Ayaoka juy ip,” i'e'em pima
    ip, õn tak “Epeyaoka juy,” i oce. Ade em ipiat osupi'ajojoat cebe ip itabucap
    epereap ojuy. “Jesus Deus emunaẽ g̃u,” i'e'e an ip cebe og̃uy.
  amk-amk: Ne nanai kontai aino raminde inari na bendari Yerusalemi ne. Rahida bo
    isobu surati yoasoai bei ria imami baba fosa foi, isoa kaiwasa eraria Yesusi fo
    bitoya paria. Nanai tera kaha, mae rahida ehutu kaiwo we esobu aiboi marareha
    fo mani, yau kontai iroa weai.
  fai-fai: Kale naka afan Yedusalem abiw kal be kanosi. Kale bude bokal kayak as fakiw
    dakádawin kinim iyo kitid daunamiw, Got wanang kinim seng iyo imadew tad kalabus
    am kal imtisi ade wanang kinim seng iyo anudiw fikalan bidiwe, naka be keno, kalsi.
  ura-NT: Jerosaleeun batirichuru curuaanaa letononeein caresero cuhanena maajeein
    arajii Jesocurisito esenetaeraauru teraterejetoonlu. Chaennachu, tabaauru sohin
    jaooruhane rautatiin coroaerejetoonlu.
  mcd-NT: Jerusalén anoashu un ascapaoni. Nocon yorafohuunshon Dios cufimisi niaifofoan
    ua yonoai cuscan un Jesús icoinra huaafo cunu muran iquimapaoni. Ato rutuaifono,
    “¡Aicho! Ato rutuhuu,” un huapaoni.
  urt-urt: Ŋai eꞌe somohon ŋam mende manar Jerusalem. Pe ŋam mambaꞌe wusyep erŋeme
    matme lenge pris ondoh pe, ŋam member miyeꞌ tuweinge tikin Got wula wula mal mwahupwaiꞌe.
    Ŋupe ŋaiye tinge jan wusyep ŋaiye ka yongomb lenge pe, ŋam manange nange ŋam ŋoihmbwaip
    ŋilyeh.
  kiz-kiz: Nabhombi agha ku Yerusalemu; Nabhafungili bhaamini bhingi mu ligereza na
    najhele ni mamlaka kuhoma kwa bhabhaha bha makuhani kubhomba naha; na wakati bhikomibhwa,
    napigili kura dhidi jha bhene.
  tzo-TZE: Jech la jpas tey ta Jerusalén. La jtic'an ta chuquel li boch'otic xch'unojique.
    Quich'oj batel jtsatsal ta stojol banquilal paleetic. C'alal chapanbil xa ta xmilatique,
    laj cal ec ti ja' lec ac'o chamicuque.
  lex-lex: Ne naplol la hade yoma aghi' hadella Yerusalem. Ler de awuak horta mak
    ha rtapla hiwliai la'a imam-imam o'tani-matni. Riy liawanni mak Uplerlawna mutnu-rahanu,
    a'g ed mak ka'ita la roma nhio'la ralamni. Rerehniande a'g ed mak kwayow nohor
    pa rhudia la niukum matmiati.
  dov-dov: Ndakachita ezi muJelusalema bantu basalali bingi baLeza ndakabanjizya muntolongo
    mbundapegwa bwendelezi abapayizi bapati, anibakalikujegwa, ndakazumina kuti bajayigwe.
  rgu-rgu: Tepoꞌ ria, agama Yahudi lahenda bauinaꞌ nara, fee au kuasa fo au uu tao
    asususaꞌ Yesus lahenda nara, nai basa mamanaꞌ a lalaꞌen. Au homu aa sii ma hela
    oo sii leo Yerusalem reu, fo tuꞌu sii leo bui daleꞌ reu. Au boe tuka uu aꞌetuꞌ
    fo huku ramate ruma. Au boe leo Uma Mamasoꞌ ara daleꞌ uu, fo tao doidosoꞌ asa,
    basa nana au aseti sii, fo rae ta ralelaꞌ Yesus. Kadodou na, au amahana a soo
    na, oiꞌ usiꞌ asa. Sadi au amanene lahenda fo ramahere neuꞌ Yesus rai bea a, leo
    mae losa rai nusa dea boe oo, au usi tuka sii.
  toc-NT: Nac Jeru­salén lhu̠hua cris­tianos cca̠­ta­mác­nu̠lh nac pu̠la̠­chi̠n y
    caj xac­li̠­pa̠­xu­huay acxni̠ xca̠­mak­ni̠cán maka­pi­tzí̠n ca̠naj­laní̠n; chuná
    aquit xac­tla­huay porque huá xana­puxcun cura xquin­ta­li̠­ma̠­pek­si̠ni̠t.
  som-som: Oo sidaasaan ku sameeyey Yeruusaalem; weliba waxaan xabsi ku xidhay kuwo
    badan oo quduusiin ah, anigoo amar ka wata wadaaddada sare, oo kolkii la dilayayba
    waan ku raacsanaa.
  mam-C: Ikytzin b'antjo wu'n toj Jerusalén; ila' nimil kux nq'o'n toj tze, tej ttzaj
    kytziyin kynejil pale. Ex atzaj te' kykub' b'yo'n, b'a'ntaqjo lu'n te we'y.
  ndj-ndj: Filongu afi ndi figolili aku Yelusalemu. Nengapa weka ndi yimbatili uwesu
    kwa vatambika vakomi, ili ndivawopi muchijaka vandu vatangalili va Chapanga na
    veni vahighiwili kuwulaghiwa, ndagolili doo ya kujumila.
  mbj-NT: Tii d' né paa ỹ bad'oo Jerusarẽnh bä. P'op Hagä Do tób n'aa yt hã moo heb'ooh
    do sa wahë n'aa kyy gó hajõk Jesus hã h'yy ka'eeh do ỹ dewäts b'ëëh. Radejëëb
    bä, ỹ karẽn né hẽ paa radejëp.
  lat-VUC: 'quod et feci Jerosolymis, et multos sanctorum ego in carceribus inclusi,
    a principibus sacerdotum potestate accepta: et cum occiderentur, detuli sententiam.'
  ngp-ngp: Mbuli izo nizo nidamanye uko Yelusalemu, miye mwenye handa hink'higwa udahi
    ni wakulu wa walava nt'hambiko, nawavugailaga kwe divugailo want'hu wengi wa Mnungu,
    naho wakasengelwa kukomwa, nehigwa mgongo kuzumila kukomwa kwawe.
  enq-2: Prisa mupa dupame yakana lateaminopa, endakali Gotenya latae longo Jerusalema
    dokonya nambame anjoo palyiu. Dokaita pyao kumasalanya piami dokopa, nambame pyao
    kumasina leowaka.
  eng-ASVBT: 'And this I also did in Jerusalem: and I shut up many of the saints in
    prisons, having received authority from the chief priests, and when they were
    put to death I gave my vote against them.'
  mna-mna: Mbulu tana, aŋkam su Yerusalem muŋgu. Zin bibip kizin patoronŋana kan ta
    tiyok pio, tanata aŋzebzeebe Anutu wal kini potomŋan boozomen lela ruumu sanaana.
    Mi nio ti aŋyok be tipun zin ma timetmeete tomini.
  myw-myw: “Yelusalem waseg navvag ma̱wan. Tanuwgwes lun situwa̱veks nisekeigs gunakaleiwag
    va̱gan bayousis tayakelesiys basenas kid wa̱deil; o igawa niyya̱tals yey bo a̱tam
    va̱gan bakakatimates.
  sby-sby: Ico encendalensa mu Yelusalemu. Ndalapewa ngofu shakwinseco kufuma kuli
    beshimilumbo bamakulene, ndalasungisha bantu ba Lesa bangi mujele. Mpobali kombolosheweti
    bashinwe ndalikubapo kayi ndalasuminishako.
  sll-sll: Pire Yerusalem malgi para yu oliwa. Olere Yuda ha maing singaba grang wine
    olere, ari Yisas pir tongwo hobi miki si hani sire i halabusi oo ala oliwa.
  yaq-NT: Intok jiba nee jum bwe'u jo'ara Jerusalen tea'po junuen inika'a yaak. Jume'
    bwe'u te'opopo tekiakammeu yo'owem betana inen junau lutu'uriakai, inepo juname'e
    Krijtota sualeme betana juebenam nee am eta'atebok. Intok inime betana watem su'awao
    juni'i, nee, jume' am su'abaemmak nee e ean.
  uro-uro: Bä qoki rhäkmamär i ngua mualat toqoräkt e ma Jerusalem. Sa nguat tualat
    pa ama priskäna ama moräs na rha arhä qrot angärha rem i nguat tu ama rhäqäp na
    rha ama qatnanaktpämda va ama tpäskiarharhäng dä ak na ngo rhäkt i sa mudu nguat
    dräm ngut tares pät ama ruvek arha rhäng iarhakt kärarhae i rhi veng da.
  ita-1885: Il che eziandio feci in Gerusalemme; ed avendone ricevuta la podestà da' principali
    sacerdoti, io serrai nelle prigioni molti de' santi; e, quando erano fatti morire,
    io vi diedi la mia voce.
  muy-muy: Nàgray a Zerʉzalem ti nahkay. Gəɗákani ga ndam *maŋgalabakabu mis akaba
    Melefit tə̀vua divi a ga məbiyu ndam ya tə̀fəki ahàr ka Yezu ni a daŋgay va, nahkay
    nə̀biya tay a kay a daŋgay ni va. Ka ya ti ndam magray seriya tə̀ɗəm tâbazl tay
    ni ti nu day nə̀gəskabá tâbazla tay a.
  kqc-kqc: Ma mina mokena bi Jerusalem ri rama reyaka. Sei ma amiye utari naivo vene
    di varika vene yaku ago vava na maradi ma Sei di vene tau moi dibura aegamaka.
    Ma mina vene umuyegi di sina nidodi renari, bi mina ka nai vana magamaka.
  tav-tav: To bairi rooro na yʉ cátinucuwʉ Jerusalẽpʉ ãcʉ. Dio wii macana sacerdote
    maja ʉparã nare yʉ na cañe rotiro na ñe, presopʉ na yʉ cajoonucuwʉ. Aperã nare
    na cajĩagaro, “Jaʉ, to bairona na cajĩape ã,” yʉ caĩnemonucuwʉ.
  eng-ULB: I did these in Jerusalem. I locked up many of the saints in prison by the
    authority I received from the chief priests, and when they were killed, I cast
    my vote against them.
  spa-VBL: Eso es lo que hacía en Jerusalén. Puse a muchos de los creyentes en la
    cárcel, habiendo recibido la autoridad para hacer esto de parte de los jefes de
    los sacerdotes. Cuando fueron sentenciados a muerte hice mi voto en contra de
    ellos.
  fra-_FOB: C'est aussi ce que je fis à Jérusalem. Je mis en prison plusieurs saints,
    ayant reçu ce pouvoir des principaux sacrificateurs, et lorsqu'on les faisait
    mourir, j'y donnais mon suffrage.
  hau-ULB: Na yi wadanan a Urshalima. Na kulle masu bi da yawa a kurkuku, sanadiyar
    iko da na samu daga wurin manyan firistoci, kuma da ake kashe su ma, ina ba da
    goyon baya.
  mal-mal: അത് ഞാൻ യെരൂശലേമിൽ ചെയ്തിട്ടുമുണ്ട്; മഹാപുരോഹിതന്മാരോട് അധികാരപത്രം വാങ്ങി
    വിശുദ്ധന്മാരിൽ പലരെയും തടവിൽ ആക്കി അടച്ചു; അവരെ കൊല്ലുന്ന സമയത്ത് ഞാനും സമ്മതം
    കൊടുത്തു.
  kkc-kkc: Egeeseelone tei moso wiligi odoo tebisa oso amapoo kitulugu teneme, ayo
    Godee o odoo esialoso toloso neliga moso ma kulodu tooseliso. Osoloso tei telaga
    odoo abo ee olo piligume, ayo goo omapoo tekepo doloso, goomegeliso.
  urd-GVR: Aur yih maiṅ ne Yarūshalam meṅ kiyā bhī. Rāhnumā imāmoṅ se iḳhtiyār le
    kar maiṅ ne wahāṅ ke bahut-se muqaddasoṅ ko jel meṅ ḍalwā diyā. Aur jab kabhī
    unheṅ sazā-e-maut dene kā faislā karnā thā to maiṅ ne bhī is haq meṅ woṭ diyā.
  far-far: Na ru nai ne nau ku sasi 'i Jerusalem. Nau ku ngalia na nikilalae fasia
    na fataabu baita ki, ma nau ku alua wane 'oro God ki laona beu ni kanie. Ma ana
    kada kera ketoda fuana maelada, nau ku ala laugo fafia.
  suz-BL: यरूसलेममी मेको आ नें क्‍याम्‍तीक गेय पा गाक्‍ती। ठेयब चढ़ेबपुकी रे अधिकार
    तशा, थमा सुइक्‍ब शुश आन कली जेल्‍खानमी चोक्‍पाइक्‍तामी। मोशो ला ममाइ, थमा सुइक्‍ब
    आन कली सदमेनु, गोमी ‘रिम्‍शो पाइतीनी’ देंती।
  car-NT: Moro poko ro ywairy sa'mon Jerusalem po. Pyime Tamusi wyinonokon saru'kasen
    yja'wangon kari'na aru'kato'kon taka. Mo'karon Tamusi pokonokon jopotorykon 'wa
    moro oty kapyry tyje kynakon yjainaka. Moro iworykon jako, awu enapa iru'pa seponen.
  amp-amp: Na Jerusalemt tohhato nd nefm namoahat bro prisroh tngtn hikhato bok yimam
    Jisasr hikmoam yakmoayanmn kalabus htamoanm. Waskfot kfomoahat na rompno fknehato
    kfo memounom, ‘Wawaskomm.’
  bht-bht: कने मैं यरूशलेम शेहरे च इयां ही कितया; कने बड्डे याजकां ला हक पाई करी बड़े
    पबित्र लोकां जो जेला च पाया, कने जालू उना जो मारी दिन्दे थे, तां मैं भी उना दे
    खिलाफ अपणी सेहमती दिन्दा था।
  eng-NOY: Which I also did in Jerusalem; and many of the saints did I myself shut
    up in prisons, having received authority from the chief priests; and when they
    were put to death, I gave my voice against them.
  cub-NT: 'Yópe d̶acacʉ yʉ Jerusalẽ́i: Obedivʉ ina Jesúre jʉ aipõevare jẽni, bʉorĩ,
    jarocacʉ yʉ náre ãmeina teivʉre jẽni jacoiñamiai, yópe ina sacerdotevare jaboteipõeva
    ne d̶aicõjeiyepe. Aru ne boarĩ́ jarʉvaiyʉede náre, yʉ máre jʉ acacʉ diede.'
  ita-1927: E questo difatti feci a Gerusalemme; e avutane facoltà dai capi sacerdoti
    serrai nelle prigioni molti de’ santi; e quando erano messi a morte, io detti
    il mio voto.
  lww-lww: Ana garu Yerusalem, nesum̃a nekila suri moki sanene. Yerkawa kiena ne li
    wa lala, la atam̃an pan inu, ana nepa nekila nalelagaena wa la nene, la moki nap̃a
    apa e yum̃a nakoaena, ana pogos nap̃a la amlip̃ere la asape monar la amare, in
    m̃ena ga nesike loyum̃a ea.
  ckb-ckb: لە ئۆرشەلیم ئەوەم کرد، دەسەڵاتم لە کاهینانی باڵا وەرگرت و زۆر کەسم لە گەلی
    پیرۆزی خودا خستە زیندانەوە، بۆ کوشتنیان دەنگم دەدا.
  spm-spm: Khɨɨ bisir kharsi Jerusalemɨn andagha amui. Khɨɨ Gotɨna aphuraphurava aghae
    rako bisir aŋga anɨndi gumasiri ikii andar gamgaaŋ nigha, khɨɨ Gotɨn gumasi rako
    amisi mena avhɨrara nigha rɨvɨnan khɨrthɨghan mee arɨghi. Uthughun khavɨn gumasira
    aphani mem mbɨsoghtima mee aremighaousuava mem mbɨŋgeema, khɨɨ ivhɨra kamaghɨusue,
    mee arɨmɨghireghɨri.
  nas-nas: Eeꞌnoko tee teeꞌ nkoankoꞌ Jerusalemaꞌke, aaꞌnokoꞌ meekupoong Jiisuuꞌ sionuka
    kiimatanava-koo kuꞌnumparankoꞌ tauraꞌ tee piristiꞌnanka-koo pankenankai amauꞌnung
    ninka, eeꞌnoko tee narung deeaꞌ, niiꞌninge teing meekupoong dupisiꞌkoo mauꞌaarikoꞌ
    teing irikumparanko.
  uvl-uvl: Pe i manmanna ke iau e poia poinga nem ke lohot nge Ierusalem. Tunginga
    ana hana mur aria papalauna mur te henonou hote iau pe te hekerkereng ia iau ke
    e poia ume nei. Ke etal teua NeHalang nena hana halang nga tuele au ngana. Pe
    nga etue nenge te hune iri, iau e ngata pule ke e teke urana toto nge te mete.
  eng-BBE: 'And this I did in Jerusalem: and numbers of the saints I put in prison,
    having had authority given to me from the chief priests, and when they were put
    to death, I gave my decision against them.'
  ixl-CNT: Utz unbꞌanlu tu Jerusaleen. Unjupoꞌk sibꞌal qꞌu niman tetz u Jesuus tu
    tzeꞌ. Aꞌ aqꞌon vijleꞌm tiꞌ ibꞌanaxeꞌ qꞌu qꞌesal oksan yol vatz Tioxh. Utz ant
    in nichval unyol tiꞌ aas nichiyatzꞌaxeꞌ.
  xsi-xsi: Aku naŋa aveta mine nâ lâ Jerusalem lawea. Akai patarawâŋa tamâta ŋalaŋala
    ndamwanzi, ŋineŋga alâ akainzi tamâta rârâ muŋga sio nenzi kalo-tawana ilâ pa
    Yesu, aku aonzi lâ luma sakamao ilo. Aku asâu tu ma sipunzi pâta simâte ŋana nenzi
    kalo-tawana ŋinde kâ.
  crx-NTPO: Jerusalem 'et ndust'en inle', lubret 'uk'enus dízti'ne stl'aháhon'ai whe
    lhane Yak'usda ooch'e'ne abisdla 'ink'ez yahitádla wheni buba nahisda whe, si
    cha buch'az dasni'.
  kan-OKCV: ಹಾಗೆಯೇ ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮಾಡಿದೆನು. ಮುಖ್ಯಯಾಜಕರ ಅಧಿಕಾರ ಪಡೆದು ಅನೇಕ ಭಕ್ತರನ್ನು
    ಸೆರೆಮನೆಗೆ ಹಾಕಿಸಿದೆನು. ಅವರನ್ನು ಮರಣದಂಡನೆಗೆ ಒಪ್ಪಿಸುವಾಗ, ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಮತ ಚಲಾಯಿಸಿದೆನು.
  bbb-bbb: Ro vame ije na are Jerusareme ijia zinuevena ijiege rei. Na e ije Godido
    zinone ifaejevo ijiebe daro mievoga na e ije bu Jesu ma vierafevo ije gue kame
    dibure uniae. Ro kuke e gue bu kania bu oekuae vua kuaenoeva ije nadua na ijia
    ifejianoe.
  blw-blw: Wat yachin enammaà ad Jerusalem, te inidchat hen anchichay anap-apon hen
    papachi hen karébféngà wat empafarud-o hen chuaray tatagun Apudyus. Yag no wachay
    mangaliyén mapchitcha koma, haén agé hen nangafun hen natéyancha.
  tam-2017: அப்படியே நான் எருசலேமிலும் செய்தேன். நான் பிரதான ஆசாரியர்களிடத்தில் அனுமதிபெற்று,
    பரிசுத்தவான்களில் அநேகரைச் சிறைச்சாலைகளில் அடைத்தேன்; அவர்கள் கொலைசெய்யப்படும்போது
    நானும் சம்மதித்திருந்தேன்.
  azz-NT: Huan melau nejua ijcón nicchihuac tech in pueblo Jerusalén. Huan ica nintencopaca
    ne tayecanani tiopixcame nejua niquincárceltalij miacque ne yolchipauque taneltocani
    de Jesús. Huan no cuac ne tayecanani judíos quinmictiayaj in taneltocani, ijcuacón
    nejua no nicuelitaya ya.
  spa-RV-1909: Lo cual también hice en Jerusalem, y yo encerré en cárceles á muchos
    de los santos, recibida potestad de los príncipes de los sacerdotes; y cuando
    eran matados, yo dí mi voto.
  csy-csy: 'Tasia sia keima in zong Jerusalem ah ka vawt ngei hi: thiampi lian te
    kung pan in sep thei na thu ka nga a, mithiangtho te thongsung ah ka khum hi;
    taciang amate thalup a thuak ciang zong, lungkimpui khi hi.'
  mxq-NT: Es dʉꞌʉnʉts nduuñ kots nꞌijty Jerusalén. Ja teedywyindsʉ́nʉty xymyooydyʉts
    ja kutujkʉn esʉts ʉj nbʉjta̱ꞌa̱gʉt pujxndʉgóty ni nʉꞌʉn diꞌibʉ myʉbejkypy yʉ Jesús;
    es ko dyaꞌoꞌktʉ, ʉj tʉdsʉ naty nnaygya̱jxʉdʉ mʉt ja teedywyindsʉ́nʉty.
  tzj-NT: in queri' xinban chique ja pa Jerusalén. Yataj chwe cumal ja jefe quixin
    sacerdote chi c'o nuk'a' chique ja winak ja quiniman ja Jesucristo chi e q'uiy
    chique xenucoj pa che'. Ja tok xecamsaxi anin jun xinc'utuni chi necamsaxi.
  tdt-tdt: Ida nee mak hau halo iha Jerusalém. Iha tempu nebaa nai lulik nia ulun
    sira foo kbiit mai hau hodi baa kaer Jesus nia ema sira i hatama ba kadeia. Hau
    mos konkorda bainhira atu foo kastigu mate ba sira balu.
  ron-BTF: Lucru pe care l-am și făcut în Ierusalim; și pe mulți dintre sfinți i-am
    închis în închisoare, primind autoritate de la preoții de seamă; și, fiind dați
    la moarte îmi dădeam votul împotriva lor.
  eng-WEBP: I also did this in Jerusalem. I both shut up many of the saints in prisons,
    having received authority from the chief priests; and when they were put to death
    I gave my vote against them.
  eng-FBV: This is what I did in Jerusalem. I threw many of the believers in prison,
    having been given authority to do this by the chief priests. When they were sentenced
    to death I cast my vote against them.
  nld-1939: Dat heb ik dan ook te Jerusalem gedaan. Door de opperpriesters gemachtigd,
    heb ik een groot aantal heiligen in de gevangenis geworpen; en als ze ter dood
    werden gebracht, stemde ik er voor.
  bwo-bwo: Iyerusalemitse tk'altsonúwere haniye b́teshi, kahni naashuwotsoke t dek'ts
    alon amantsuwotsitse ayuwots tipimoots bokindituwok'o k'alre, boon boúd'orowere
    úd'iruwotsnton ik wotere.
  nch-BL: Huajca quej nopa nijchijqui ipan Jerusalén. Huan nopa tayacanani ten totajtzitzi
    nechmacayayaj tequiticayot ma niquintzacua miyac cati quineltocaque Jesús. Huan
    nojquiya quema tacame quinmictiyayaj taneltocani, na niquinyolchicahuayaya para
    quichihuase.
  quc-TNT: Je c'u ri' xinban in pa ri tinimit Jerusalén. E q'uia chque ri cojonelab
