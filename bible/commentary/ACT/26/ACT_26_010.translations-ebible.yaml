  mgc-mgc: Mo'dɔ nenye dagba mï Yerusalema, ehe kalakonda 'ba kyedree 'ba vo karase
    mï'dï vïdï 'ba Wïrï kayo mï kamba. Momba da kö'du zi zë kofo.
  ame-NT: Ñeñt̃oʼmarña napaʼ nanac nemueroc̈htatyeseʼt̃ acheñ Jerusaléño ñeñt̃ ameʼñayeʼt̃
    Jesús poct̃ap̃ña. Shonteʼ acheñ ñeñt̃ nabeʼt̃ateʼt̃ cárcelo, t̃arroʼmar cornaneshaʼ
    ñeñt̃ paʼm̃chaʼtaret̃erneshaʼ pen allohuen judioneshaʼ poʼcornaneshar, ñetñapaʼ
    oʼ apnet orden ñeñt̃ecop. Ñam̃a allempo otyeseʼt̃ am̃chaʼtaret̃neshaʼ ahuoʼch
    muetsachet ñeñt̃ ameʼñenaya Jesús poct̃ap̃ñapaʼ, napaʼc̈hoʼña oʼchc̈hoʼ not, pocteʼñac̈hoʼ
    muetsetepaʼ.
  mgh-2016: Yoyo phi ulhe mwaha waapanga aka Uyerusalemu. Mii kimwanene kahovahiya
    ikuru yaakhumme wa opochera ishaani olhupalhe, nkakaattuka ujeerani atakatifu
    enchi a Nlhuku. Vaahukumulhiye aya wiiviya mii kahoopa ikhura yo urumelhelha.
  kvn-NT: “Imi teun an tule-irwal-Pabzhe-kolmalad-e-tummagan-chogedbal, Jerusaléngin
    oturdaleged-neggin Pab-Jesúsgin-akenanimalad-odos. Tenal Judio-tummagan chogzhamalgu
    we tule purkweenab, antin chogzhamo we tule purkweenab.
  gvf-gvf: Yerusalem ai mile iru wen ere miliga piro. God ibalin kobe kanin painama
    dire, Yuda ka main kenin erungwa yal bil kobe yobilaan bile na tomua. Kanin paingure
    si gulala di erungwa, na para owa, diwa.
  san-ISO: yirūśālamanagarē tadakaravaṁ phalataḥ pradhānayājakasya nikaṭāt kṣamatāṁ
    prāpya bahūn pavitralōkān kārāyāṁ baddhavān viśēṣatastēṣāṁ hananasamayē tēṣāṁ
    viruddhāṁ nijāṁ sammatiṁ prakāśitavān|
  deu-ELBBK: was ich auch in Jerusalem getan habe; und viele der Heiligen habe ich
    in Gefängnisse eingeschlossen, nachdem ich von den Hohenpriestern die Gewalt empfangen
    hatte; und wenn sie umgebracht wurden, so gab ich meine Stimme dazu.
  mcb-NT: Ariotari nokañoigakeriri Jerosarenkunirira nokisashivageigakarira nokogakera
    nashitakoigakerira. Nerotyo nokantantaigakaririra itinkamiegi saseroroteegi impaigakenara
    sankevanti iroroniri naventakempa, impo nashitakotagantaigakeri tovaini. Antari
    yogaigunkanira noshinevagetakatyo kara.
  yle-yle: Kwo, Njedusalem yi kópu vyîlo yinoo a d꞉uud꞉uu. Kwo, Kpêê yiyé pyu yoo
    yi kada pini u pi mbêmê, Chóó Lémi u yoo mbwa k꞉oo yilî nî kmungo. Kwo, Dini ghi
    n꞉ii ngê kada pini knî y꞉oo yi vyee u pi vyi ngópu, yi kópu my꞉aa vyu, yenê, Momye
    pw꞉oo dniye.
  swh-1850: Mambo hayo ndiyo niliyoyafanya huko Yerusalemu. Mimi binafsi, nikiwa nimepewa
    mamlaka kutoka kwa makuhani wakuu, nilipata kuwatia gerezani wengi wa watu wa
    Mungu. Nao walipohukumiwa kuuawa, nilipiga kura ya kukubali.
  ese-NT: 'Jamajjeya eyaya Jesosaja epeejji Jenosanenajo baꞌe napanaje quea huiso.
    Eꞌe, Eycuiñajji nijje mimiani etii cuaa eya esohui etehueꞌyo quia canaje Jesosaja
    epeejji cuana jeanobiajea meejji. Majoya eyaya Jesosaja epeejji cuana iñanaje,
    jeanobiajeanaje ejjajeanobiaquijji yasijje peaꞌai. Onaaya Jesosaja epeejji cuiajea
    canajejo, eyaya jama anaje baꞌa: “Eꞌe, ¡cuiajeaꞌyocue!” anaje eyaya.'
  jac-NT: Hac tuꞌ xin wutehan yul con̈ob Jerusalén yu huneꞌ wipan akꞌbil yu ebnaj
    yahawil sacerdote, yuxin hantan̈e anma chahn̈e Comam Jesucristo yul yanma, wactojan
    yul preso; caw xin haꞌ huninan walan ta chipotxꞌlax ebnaj.
  cak-CNT: Y can que vi ri' xinben chique ri chiri' pa Jerusalem. Y riq'uin chic chi
    ri principal-i' tak sacerdotes xquiya' k'atbel-tzij pa nuk'a', yin e q'uiy c'a
    lok'olej tak vinek ri quiniman ri Jesús aj-Nazaret ri xenya' pa cárcel. Y tok
    c'o jun chique ri nimanela' ri' nicamisex, yin ninbij c'a ri' chi utz rubanic
    chire.
  zia-zia: Yerusalem nape atu ayero nasani naungwa. Pirisa babuzera una baungno sinaungwa
    igi pugati nauwa puro Yesura dubu auna emo bauno daigairo bunao gare pugati nasani
    naungwa. Awiya gege oko, daya mamaga yaese sinauwa na ge nunae soga yero nasani
    naungwa ara.
  mal-2015: അതു ഞാൻ യെരൂശലേമിൽ ചെയ്തിട്ടുമുണ്ടു; മഹാപുരോഹിതന്മാരോടു അധികാരപത്രം വാങ്ങി
    വിശുദ്ധന്മാരിൽ പലരെയും തടവിൽ ആക്കി അടെച്ചു; അവരെ നിഗ്രഹിക്കുന്ന സമയം ഞാനും സമ്മതം
    കൊടുത്തു.
  tuo-NT: Jerusalẽ́pʉ paꞌia wiorã na dutioꞌomʉjãrõ meꞌrã Jesure ẽjõpeorãrẽ ñeꞌe, buꞌiri
    daꞌreri wiꞌipʉ miamʉjãwʉ̃. Narẽ wẽjẽcã, yʉꞌʉ quẽꞌrã ne cãꞌmotaꞌatiwʉ.
  mbl-NT: '@see-verse:ACT.026.009'
  zpc-NT: Canaꞌ bëcazaꞌ contra lejëꞌ ciudad Jerusalén. Naꞌ bdziꞌa yaca benꞌ zë luꞌu
    dyiguiba con nu ja benꞌ nao xneza Jesús. Pues quie tu guichi ben ja xanꞌ pxuzi
    nëꞌëdiꞌ, lenaꞌ biꞌan fuerza biaꞌ canaꞌ. Lëzi gucaliaꞌ ja xanꞌ pxuzi de acuerdo
    hora bëyaquëꞌ mandado gati yaca benꞌ quie Jesús.
  gul-NT: A done jes dat een Jerusalem. De leada dem ob de priest dem, dey gii me
    de tority, an A done chunk heapa God people een de jailhouse. An wen dey condemn
    um fa dead, A done cyas me vote ginst um too.
