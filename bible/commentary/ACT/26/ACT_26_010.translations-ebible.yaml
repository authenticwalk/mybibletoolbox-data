  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹಾಗೆಯೇ ಮಾಡಿದ್ದೆನು. ಮುಖ್ಯಯಾಜಕರಿಂದ, ಅಧಿಕಾರವನ್ನು ಪಡೆದು ದೇವಜನರಲ್ಲಿ
