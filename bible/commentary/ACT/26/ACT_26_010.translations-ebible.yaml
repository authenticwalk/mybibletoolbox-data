  pan-pan: ਸੋ ਇਹੋ ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਕੀਤਾ, ਅਤੇ ਮੁੱਖ ਜਾਜਕਾਂ ਕੋਲੋਂ ਅਧਿਕਾਰ ਪਾ ਕੇ ਬਹੁਤ ਸੰਤਾਂ
