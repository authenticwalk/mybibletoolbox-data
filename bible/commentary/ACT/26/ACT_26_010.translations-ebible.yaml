  mdy-ETH: ዬሩሳላሜይዳ ታ ማዼሢ ዬያኬ፤ ቄኤሶኮ ሱኡጎይዳፓ ታ ዔኬ ቢታንቶና ኪሪስቶሴ ጉሙርቃ ዓሶይዳፓ ሚርጌሢ ታ ቱኡሴኔ፤
