  mya-JVB: ယေရုရှလင် မြို့၌ ထို အမှုကို ပြု မိပါ၏။ ယဇ်ပုရောဟိတ် အကြီးတို့ထံ၌ အခွင့်
    ရ ပြီးလျှင်၊ သန့်ရှင်း သူ အများ တို့ကို ထောင် ထဲမှာ လှောင် ထားပါ၏။ သူ တို့သည်
    အသေ သတ်ခြင်းကို ခံရသောအခါအကျွန်ုပ် သည် ဝန်ခံ ပါ၏။
  kgf-kgf: Yerusalem imuaru ai imuhucya mia meyi. Waŋu hofac oo ic kuaya ionaru kuc
    buŋa mema météré ic sasala hésa amaiguc onopocma keri. Waŋu unuhumuwiŋ ʒé ʒétecgégic
    ewa momac wamma oaec ʒéénécmiyi.
  awb-awb: Iwíáhéna Sarúsarama suwahpeqte Sísa tagaríáh ké síwíoqnarauge. Manikáne
