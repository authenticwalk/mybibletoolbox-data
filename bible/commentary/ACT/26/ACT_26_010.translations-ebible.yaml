  kxv-kxv: ଜିରୁସାଲମତା ନା଼ନୁ ଏଲେଜିକେଏ କିତେଏଁ । କାଜା ପୂଜେରାଙ୍ଗା ତା଼ଣାଟି ଅଦିକାରା ଆ଼କୁ
