    mujarepie dâŋjeŋic dopecke jupac wâc.
  aso-aso: Neꞌmine lo gelo Zelusalemi numunguꞌ apiꞌ ogo aꞌmine gono duvoniꞌ. Evenetoꞌ
    medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave naba engita lokuvo ingine luhuvo niteꞌ
    nimikevo Izesuꞌ evenele zuho mukiꞌ do nalaꞌ numunguꞌ hulo-ngiduvoniꞌ. Neꞌmine
    okuvo ngibilikevo hililizave likevo voti hizo aꞌmine gamazi hize eleꞌ uvoniꞌ ma
    neive.
  uli-uli: Ila mele iforu mo woal Jerusalem. Tamol temarong kowe re fang kkeley ngo
    ye cholop yarmat ka lol Deus le ngang iyitlir long lal kalbus. Iwe ngo bela yodka
