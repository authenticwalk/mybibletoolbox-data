    iquau, guä äyä äkiqiyäumiŋqeqä. Itaŋga ämaqä naqä iqua, ‘Iquau pizqä päkpiyä’
    tqaŋguwäŋga, nyi-pqä inä ätmiŋqeqä.
  cux-NT: '''Tiicá ntúūⁿ diíⁿ na yáāⁿ Jerusalén. ''Úú ch''ií ''iiⁿ''yāⁿ chi i''téénú
