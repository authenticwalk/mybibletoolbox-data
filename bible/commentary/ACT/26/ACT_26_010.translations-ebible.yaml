    pu bɛɛri le kaso ni. Na fara lee bɛɛri na, pu bu jo pʼi pu gbo, nɛ bɛ na sɔɔ na
    jo pu pu gbo.
  sbe-sbe: Iya ede saha ya ginauli Yelusalema unai. Taukaitalasam tauwoyaidi yodi
    gigibwaliyena Yesu taukawamamohoiyeina ya toledi numatutuguduyena, na ena yodi
    hineli se ginauli bena se koihemwaloidi, kabo yau hinage ya talam.
  mcr-mcr: Itaŋga Jerusälemä iuŋi, nyi nätmatqä tä imäkmiŋqeqä. Hiqäva-imäkqä naqä
