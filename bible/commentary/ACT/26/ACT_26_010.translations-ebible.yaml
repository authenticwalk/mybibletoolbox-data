  mti-mti: Ne Jerusarem danave meib ana di. Pirisi koukawa mu yusiwa negiya, iyayapan
    iyakaisi dadi nog danave tena, mu guremewa ne ung wana.
  pad-NT: Jerusaléa ohojana kari va'ora onajaharihari'aha. Sasidotxi vavaka'da'diva
    hora honariavini hiki va'ora ogathivini adani Jesus athi-ra vanaaba'iki, cadeia
    va'ora oobai'aha. Va'ora vavahonariahi'aha vaabinina, oniaro kari va'ora onofiki
    jaboni adani vaabinina.
  twi-twi: Saa ara na meyɛɛ wɔ Yerusalem. Migyee tumi nhoma fii asɔfo mpanyin nkyɛn
    gyinaa so kyekyeree Onyankopɔn akyidifo guu afiase; na sɛ wobu wɔn kumfɔ a, midi
    mu akoten.
  hlt-hlt: Jerusalem ah khaw ka saii tih, khosoihham rhoek taengkah saithainah ka
    dang dongah hlangcim te yet te thongim ah kamah loh ka uup coeng. Amih aka ngawn
    rhoek kah lungcang khaw ka kuk coeng.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ n duɔ́ ndinùù kɛ̀ m pĩ̀ḿmú Yesu kɔbɛ pɛ́u
    Sedisɑdɛmmu miɛkɛ kɛ kpetínnɛ́, kɛ̀ bɛ̀ mbɛ̀ kɔ̀ù kɛ̀ n dɔ́,
  san-GUJ: યિરૂશાલમનગરે તદકરવં ફલતઃ પ્રધાનયાજકસ્ય નિકટાત્ ક્ષમતાં પ્રાપ્ય બહૂન્ પવિત્રલોકાન્
