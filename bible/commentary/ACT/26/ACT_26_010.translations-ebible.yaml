  arb-NAV: وَقَدْ عَمِلْتُ عَلَى تَنْفِيذِ خُطَّتِي فِي أُورُشَلِيمَ بِتَفْوِيضٍ خَاصٍّ
    مِنْ رُؤَسَاءِ الْكَهَنَةِ، فَأَلْقَيْتُ فِي السِّجْنِ عَدَداً كَبِيراً مِنَ الْقِدِّيسِينَ.
    وَكُنْتُ أُعْطِي صَوْتِي بِالْمُوَافَقَةِ عِنْدَمَا كَانَ الْمَجْلِسُ يَحْكُمُ
    بِإِعْدَامِهِمْ.
  cop-CNT: ⲫⲁⲓ ⳿ⲉⲧⲁⲓⲁⲓϥ ϧⲉⲛ Ⲓⲗ̅ⲏ̅ⲙ̅ ⲟⲩⲙⲏϣ ϧⲉⲛ ⲛⲏⲉⲑⲟⲩⲁⲃ ⳿ⲁⲛⲟⲕ ⲁⲓϩⲓⲧⲟⲩ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲛⲓ⳿ϣⲧⲉⲕⲱⲟⲩ
    ⳿ⲉⲁⲓϭⲓ ⳿ⲙⲡⲓⲉⲣϣⲓϣⲓ ϩⲓⲧⲉⲛ ⲛⲓⲁⲣⲭⲏⲉⲣⲉⲩⲥ ⲉⲩϧⲱⲧⲉⲃ ⳿ⲙⲙⲱⲟⲩ ϣⲁⲓϯⲱⲡ ϧⲁⲣⲱⲟⲩ ..
  sri-sri: Jerusalẽ́guere paía oparã dorero merã wárã Jesúre bʉremurãrẽ peresu iribʉ.
    Irasirigʉ oparã ĩgʉ̃sãrẽ wẽjẽdoremakʉ̃, yʉde neõ kãmutabiribʉ.
  nal-nal: Nia ga giu amun saan angkanaan Jerusalem ma ga zuruk a burburaaiang sin
    amun pris laba xuna gana rasin amala aubina ninis sin Iesu la vaal a vaamaazikang.
    Ma araan di zop famaat naandi, nia zaait gai rudaxa xuna dina zop famaat naandi.
  kyq-kyq: Kɛse ɓo nakŋ kɛn maam mꞋtɛɗo Jeruzalɛm ki. Naan̰ kɛn se, *magalgen gɛn
    jee tɛɗn sɛrkɛ Raage tu se ɓo, undumo kulu ɔɔ maam se, jee aalga kaal maakɗe do
    Isa *al‑Masi ki se, jeege dɛna kɛn mꞋtɔk mꞋɔmbɗeno daŋgay ki. Ɔɔ kɛn naaɗe jaay
    dɔɔk taarɗe gɛn tɔɔlɗe lɛ, maam kic mꞋtook ute naaɗe.
  kwd-kwd: Nga 'ola lo'oori nau ku agea 'i Jerusalem. Nau ku ngaria nga tegelangaa
    fa'asia nga fataabu ba'ita, ma 'inau ku arua ta'a 'e aula na God 'ubulana 'ifi
    na lokafu. Ma alata gila sufaga fana maenga aaga, nau ku ala la'u mola fafia.
  ded-ded: Anu womong gareng enarango uakibi nenggec mekecbare kpetiac arengfora noc
    efea witicamau faiyunukecma yunuhomegecdeac degec, imoc hepuc amma negengyemmeai.
    Imocngoc Yerusarennu anai.
  ewe-ewe: Le esia ta la, mexɔ ŋusẽ tso nunɔlagã gbɔ, eye melé xɔsetɔ geɖewo de gaxɔ
    me le Yerusalem. Gawu la, ne wotso kufia na wo dometɔ aɖe la, medaa asi ɖe nuwɔna
    sia dzi blibo.
  nuy-nuy: Ngaaṉbini angaḏajung anubani ana-Jerusalem-duj. Arrawindi ngarra-radbini,
    warruburru-yung wurru-maṉngulg-maa-yinyung warra-wurru-wurruj. Warruburru-yung
    wurru-yamba-yambini-yinyung waa-runggu-runggal wurru-yamaa ‘Wiij-maṉdhina.’ Warruburru-yung
    warra-mulung-arrgi-yung warra-wini, nga-yamaa ‘Yuu, aadanu wiij-maṉdhina, wurru-ngawina,’
    nga-yamaa.
  cop-BHC: ⲪⲀⲒ ⲈⲦⲀⲒⲀⲒϤ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲞⲨⲘⲎϢ ϦⲈⲚⲚⲎ ⲈⲐⲞⲨⲀⲂ ⲀⲚⲞⲔ ⲀⲒϨⲒⲦⲞⲨ ⲈϦⲞⲨⲚ ⲈⲚⲒϢⲦⲈⲔⲰⲞⲨ
    ⲈⲀⲒϬⲒ ⲘⲠⲒⲈⲢϢⲒϢⲒ ϨⲒⲦⲈⲚ ⲚⲒⲀⲢⲬⲎⲈⲢⲈⲨⲤ ⲈⲨϦⲰⲦⲈⲂ ⲘⲘⲰⲞⲨ ϢⲀⲒϮⲰⲠ ϦⲀⲢⲰⲞⲨ.
  buk-buk: Ma gêŋ dau dinaŋ dec gakôm yêc Jerusalem. Dabuŋsiga atu-tu sêlic ŋayham
    ma sêlôc têŋ aö bu wakôc lau sêkêŋ whiŋ-ŋga daêsam dôŋ, ma wakêŋ ŋac sêndöc gapocwalô.
    Ma têŋ ndoc sic ŋac si lau ŋatô ndu, naŋ aö galhac gawhiŋ ŋac ma galic ŋayham.
  pri-NT: Â go tòpi jii tèpa caa kà tèpa pwa *ârapwaailò ê tàrù, ba na go naa wârimuru
    tà tèpa âboro kêe. Dau wâru tàpé na go nama tòpòrà naa na karapuu naa Iérusaléma.
    Â go pwi a wâgoo mwara ê pai catàmwararà.
  zpq-NT: Beṉe' zan beṉe' chesejḻe' c̱he Jesúsen' Jerusalénṉa' gwdix̱jua' ḻižya, gwdapa'
    yiš dan' bosozoj bx̱oz gwnabia' ca' cho'en diža' napa' yeḻa' gwnabia' cont gona'
    ca'. Na' cate' gosec̱hoglagüe' yesote' no beṉe' ca', goca' toze can' bosoxi'e
    yesone'.
  por-TFT: E era precisamente isso que eu fazia enquanto morava em Jerusalém. Botei
    muitos dos cristãos na cadeia, como os principais sacerdotes de lá me autorizavam
    a fazer. Quando os líderes judaicos determinavam a morte dos cristãos {matar os
    cristãos}, eu votava em favor da proposta.
  gwi-NT: Jerusalem gwizhit Jesus k'injigiighit lęįį nąįį zhee gwaazhrąįį niilii.
    Giinkhih kįh dilk'ii nąįį t'aih shats'an gahtsii, ąįį haa. Nijin gooreheeghaa
    eenjit nideegoorilii dąį', gwintł'oo goonehts'į' giihkhe'.
  gvn-gvn: Ngayu jananin buyun-daman townbu Jerusalem. Ngayu kaban manin maja-majandamun
    priestandamun Jesusamu bama jailba mumbanka. Bamangka Jesus kuku nyajin, ngayu
    jananin jailba mumban. Jew-warrangka Jesusamu jawun-karra kuninka, ngayu yalaman,
    ‘Yinya ngulkurr. Yalada. Yarkinkaku kunida.’
  nhy-NT: Iwan ijkón onikchij itech weyikan de Jerusalén. Ika intlanawatil in tlayekankej
    tiopixkej, nej nonewian onikintzakke telpiloyan miekej yolchipawakej, iwan nijkuak
    okinmiktiayaj nej onikijtoaya kuale kajki.
  asm-FB: আৰু সেইদৰেই যিৰূচালেমত কৰিছিলোঁ৷ প্ৰধান পুৰোহিতৰ পৰা অধিকাৰ পাই, অনেক পবিত্ৰ
    লোকক বন্দীশালত থৈছিলোঁ আৰু তেখেত সকলক বধ কৰাৰ সময়ত, মই নিজে সন্মতিও প্ৰকাশ কৰিছিলোঁ৷
  okv-okv: eto Jerusalem ta pambuto sapura be uena. Na priests okokose ta degi ke
    umbuto Iesu ta embomeni andito tipura ta gosukitana eto teo ambuvujekea amo nanena
    aravora ijiena.
  mxt-NT: Ta tyicuan caa chinyacuvi̱ nya Jerusalén chihin ndusu yuhu ra cacuví nuu
    chi tata sutu. Ta cuaha ñu cha chinó iñi chi ra Cristo tyihi̱ vehe caa. Ta tatu
    cachahñi̱ ra chi ñu, vaha xaan cuñi̱.
  tzo-NT: Hech laj jpas te ti Jerusalén. Laj jtic' ti chuquel ep ti much'utic xch'unojbeic
    sc'op ti Cajvaltique. Quich'oj mantal yu'un ti totil paleetique. C'alal chmilatic
    ho'on laj jc'ambe smilel uc.
  ind-AGS: Inilah yang saya lakukan di Yerusalem. Saya memasukan banyak orang yang
    percaya kepada Yesus ke dalam penjara, sebab saya diberi otoritas untuk melakukan
    tindakan ini oleh para imam kepala. Dan ketika orang-orang yang percaya kepada
    Yesus ini dihukum mati, saya setuju.
  omw-omw: Nte Ierusaremini mwitaamaqina vi variavata mwaanra tu vaisihua nronranramwuvanto
    ni nronraqama kyovana nte Kotira nraaqiara airinti ntavaaqavuqina karavuqi uro
    kyena nte mpo uhua kyapata variqana kyauqu vera kyena tiqana, Qioma mwi nraakye
    qorahua rukyaate, qiavarave.
  yrb-yrb: I fuyo ode sina weta uwarama weitaro nana Godinu sina naueta uwara Jerusaremu
    dibura suro mune ode. I uwarama Godinu sina naueta uwara ma uifitae weitaro nana
    aiwia, ma uiawe weya wei. Nana ubusi derawere uyarete Godinu sina naueta uwara
    Godiba siosa sina webitae uete emaba siosawere ue. Jerusaremu suroma aika su su
    aboro aboro eno utebitara wei.
  maa-NT: K'oa̱á kis'iaàn ján Jerusalén. Jñà xi̱ta̱ sko̱‑la̱ no̱'miì kitsjaà‑na o̱kixi̱
    nga kjìn xi̱ta̱ tsjeè‑la̱ Nainá kiskinìs'en nda̱yá. K'e̱ nga kinìk'en xi̱ta̱ koi,
    'a̱n ti̱koa̱á kjòjngoò takoàn.
  mcq-mcq: Ikaho iraka kaꞌene Jerusaremi nara vejujina. Na ea kaꞌene nimaa rojiꞌinijija
    tipurai samahunaru pana kaivo pirisitia mamaꞌinapo harura mihume ea ꞌahoꞌa ꞌaniume
    kwamasahajaho na ꞌuꞌo nimaa vene ꞌwaravuta.
  sus-A: ﭑ نَ نَن نَبَ دَرِ سَلَمُ. سّرّشّدُبّ كُنتِفِيٍ نَشَ تِن ﭑ شَ سّنِيّنتْي
    وُيَشِ سَ فٍيلِ كُي. ﭑ مَن نَشَ تِن عٍ شَ قَشَ.
  jpn-1965: そして、それをエルサレムで実行しました。祭司長たちから権限を授けられた私は、多くの聖徒たちを牢に入れ、彼らが殺されるときには、それに賛成の票を投じました。
  fra-SBL: C'est aussi ce que j'ai fait à Jérusalem. J'ai fait enfermer dans des prisons
    un grand nombre de saints, ayant reçu l'autorité des principaux sacrificateurs ;
    et quand on les mettait à mort, je votais contre eux.
  yka-yka: Duk iye miyaˈan hininangkun laˈi si Awrusalam tagnaˈ. Kaˈurungan ku kapatut
    weˈ meˈ nakuraˈ meˈ imamin, hangkan ekka meˈ aˈa masandel pu si Isahin kinalabusu
    weˈ ku. Duk padūsku isab paghinukum siye hukuman kamatey.
  mle-mle: “Atawa kwurtuw Jiruwsalimaam, sapakwa nyanugw pris yaakiya wadiy wun God
    dikidiy duw taakw samasam kalabus im kwusawula-tuwkik. Day wadaak adiy duw taakw
    kiyakwadiy, wun yaakiya watuw daya majik.
  shp-NTPO: Jaskara ixonra, ja Jerusalénhainoa joi akaibo en jato jakonmaaka iki.
    Ja *sacerdotebaon koshiibakea jaki, koshiti kirika bixon, icha joi akaibo en jato
    cárcel meran aká iki. Jatian jato retekanaitian, enribi jakon shinankatitai.
  aom-aom: 'ëhuni Jerusalem hiromo hesi muoho ijumoꞌi ëꞌode höjo. Ëhiꞌoromo naro priest
    masijo jabesi jöho baeromo God-are aribövioho ahoꞌobëhe guduamo ujuoho vaꞌoromo
    savoji gagore ioꞌamonövode höjo. O Jew rajo a masijo ioroꞌiorohuro Iesuare aribövi
    jabesi jöho mevoromo vuovëvojöro uëꞌego naꞌo ajëmiromo uënövode höjo: Iae mae
    uëvarujëjo. Jabumë vuovëꞌoho iae mae höjo.'
  geb-geb: Gu Zerusareman mba bigi ga muuŋgi. Gu Fhe Bakɨme rotu gari gumgir pani
    han zɨ bakɨme ndigap, Zisas khothɨgap ana zɨn vui gumgi gu mbigi vhɨrver farfav,
    mbe ndi bɨna suegi. Gu maaŋ mbuim, mba gumgir pani mbe shogɨrim, mbe vhɨzɨ zav
    nzuaim, gu vhɨra khaŋ nzuai, ‘Mbe vhɨzɨrga.’
  bsj-bsj: Min ma buranka mor Ursalima, mi ku nob bwika kwamako duce mor Fursuna.
    Ki bikwan do wo mifiya fiye nob dur wabero wiyeu, kange wo ci twerciti mineci
    mwerka duwen.
  cak-cak: Y can quiri' vi xin-en ri pa Jerusalem. Q'uiy chique ri erucha'on ri Dios
    xenya' pa cárcel, roma ri nima'k tak quik'ij sacerdotes israelitas xqui'en-e vuj
    chinuk'a' ri nu'ij chi c'o nuk'a' chique chi yenya' pa cárcel. Y tok nic'utux
    si utz chi nika camic pa quivi', yin can xin-ij chi utz.
  chf-NT: Y cä chi chich ca' jini tä Jerusalén. No'on cä mäqui tä cárcel q'uen machcatac
    u tz'omben u t'an Dios, uc'a ajnojajob pale u yäc'bonob cä chen. Jinq'uin tzämsintijob,
    no'on cäli täcä chämicob.
  tlf-tlf: niyo Jerusalam kugol kanu-bom bom-bilita, tinum amem ko age pris imi kamogimal
    iyo ulaa nimdu ogok uyo kopnelip bomta un tubulin imi bogobeli Yesus imi ilak
    dolin unang tinum kwiin tagang iyo sok de imo kulep no kalabus am dagan abe-bilipta,
    kamogimal iyo tebe bogobe-nilip, ‘Anolip kaanin o,’ agan-bilip kota, niyo bogo-nili
    e, ‘Anolip kaan-nimip o,’ agan-bii-sii kale,
  piu-2006: Yalatji kulira ngayulu tawunu Tjarutjalumala Yiitjuku walytja tjuṯa witira
    tjiilangka tjarrpatjunkupayi, tuḻkuku mayutju tiṉa tjuṯangkuṉi watjantjala. Yiitjuku
    walytja tjuṯa kuutawutjungka ngaranyingka tjungungkulatju watjalpayi, tjananya
    wakara iluntankunytjaku.
  poh-NT: Jeꞌ ricab ar Jerusalen jeꞌ woꞌ reꞌ xniban. Nok yeꞌo̱j chic wajawric cuꞌum
    take cꞌamol quibe̱h take aj kꞌahsem si̱ ar reh chi nanichopom take nicꞌ nimal
    quiniminic reh Jesus, reꞌ hin xniban chi xicojoric take pan che̱ꞌ ar. Maꞌ xa reꞌ
    ta laꞌ woꞌ reꞌ xniban, xniban laꞌ woꞌ jenaj wach nicꞌux cu̱cꞌ take xichꞌukbic
    ri̱j quiquimic take aj niminel.
  tue-tue: Jerusalénpʉ teero tiimíwʉ̃. Paiaré dutirá cʉ̃́ã dutiriguemena paʉ Jesuré
    padeoráre ñee, peresu tiirucúmiwʉ̃. Cʉ̃́ãrẽ sĩãrĩ́, “teerora sĩãrṍ booa” jĩĩrucumiwʉ̃.
  bjp-bjp: Ke ia tel ta u sabin arae bae na Ierusalem. Foron laulaumet na pris ri
    ta rakrakai usuf iau, ke ia ka luun ifuun e fanu kalkaluu na kamkabet. Ma aunbiing
    ri siimete ri, ia sabin ia somangat.
  xon-xon: Le m nan ŋa kina Jerusalem ponn ni. M nan buen Uwumbɔr aatotoorninkpiib
    chee, ke bi tii mi nsan ke m chur Uwumbɔr aanib ki di ŋa tiyondir ni. Juu yaab
    yaa nan len ke bi ga ku bi kan, m mu nan keei la.
  tzo-ZNT: Jaꞌ yech ijpas ta Jerusalene. Ay quichꞌ tal orten yuꞌun totil paleetic
    yoꞌ jticꞌ o ta chuquel ti muchꞌutic yichꞌoj ta mucꞌ ti Jesuse. Ti cꞌalal icaꞌi
    ti chmileique, lec icaꞌi uc.
  mpm-NT: Ti siaꞌan ni saꞌa na ñuu Jerusalén. Ni ka jaꞌa sutu ka kuñaꞌnu jniñu un
    nuu na, ti saña ni jnaa na vekaa taka chaa ni ka kandixia Jesús. Ti suni nɨ ndu
    ɨɨn nuu ini na jiin chaa ni ka jaꞌni yɨvɨ ka kandixia Jesús.
  ots-NT: Ndí ndo øhtibijʉ tu̱jni bbʉ ndár bbʉh pʉ Jerusalén. Bi ddajqui cam cargo
    cʉ möcja̱ cʉ i mandado. Ndí tzʉdi rá ngu̱ cʉ cja̱hni mí e̱me̱jʉ car Jesús, cja̱
    ndí coti födi, masque jin te mí tu̱jʉ. Cja̱ bbʉ mí bböhti, ndí ma̱ngö, mír ntzöhui
    di du̱‑cʉ́.
  hoy-hoy: अदिक ना यरूशलेम दा हिंग अच माळदीन; अदिक प्रधान याजकगोळ से अधिकार ताकोमकु
    हापाळ सा पवित्र लॉकुरी बंदीगृह दा हाकदीन, अदिक याग आंदुर कोंदकु आगतोगोर रा ना
    भी आंदुर्द विरोध दा तान सम्मती कोळतोगीन.
  uri-uri: Kupm apm pike akwap tolpa atn kinar Jerusalem pake. Yatom tu melnum ipma
    krakgen a Maur Wailen a atn hep pa tu pike ro wurkapm wompel pa uk wor kupm ti,
    yatom kupm wi tu wrong kin kpman wailet a Maur Wailen wiyen ye kai arpm kai wan
    tipmning. Tu eln ek atn wrij la ekg alm tu pa mo. Wa kupm ti apm pike wa akhmprakel
    tu pa ekg akal almpen mo yat pake.
  amo-amo: Nna su in Urshalima; nwa yaccu anan katwa kacine kilari licin gbardang,
    nwa seru likara nsu nani kiti ndya na priest iwa molusu nani, asa mere yinna isu
    nani.
  pjt-pjt: Munuṉa ngayulu ngaṉmanytju alatji palyaningi Jerusalemala, munuṉa tjananya
    witiṟa tjailangka tjarpatjunangi wati tjukurtjara kuranyitja tjuṯangku ngayunya
    wangkara palyanmankunyangka. Munuṉa tjana Jesuku walytja tjuṯa iluntankunyangka
    ngayulu pukuḻariraṯu palyanmanangi.
  cwe-cwe: Vino ivo nitendile uko Yelusalemu. Kwa udahi wa wakulu wa nhambiko niweka
    wanhu wa Mulungu wengi muna ichifungo, nawo viwatagusigwe kukomigwa, niye nitogola.
  daa-NT: Riy taar-at ko, nu teestu gine Zeruzaleem. Nu gas izinne min ɗo agindaw
    ku gay satkiner ho nu meendu oki obtu gee ku Buŋdi dakina ɗo daŋaayner. Kar wiktin
    taat ŋu rakiy deen̰co sa, nu ooye.
  mlp-mlp: Ad ya uliq Jerusalem-ub nazaqmo emad ya mataw tamaz emayta gigo aseseqta
    na gigo hib zaway tuwaqim teq ya God ago on mataw tawonta na kuluwmo giwazeq bit
    giqirquran osaytab tigiqemyaiq ham. Sa mataw God ago on mataw na ginol emnan bilaqsa
    ya asor bilaqyaiqtamo ham.
  ape-C: Enyudok douk yeneken Jerusalem. Amam debeimi pris hoke big dodogoiwe um amam
    aria yoweshik sabaishi Iruhin ananish arpesh shonoweshik shape. Aria abudok nyutob
    amam hakri hubo enesh Jisas ananish arpesh shugok obi nyutob, eik douk shopunek
    yakri wosik um hesh shugok.
  bgs-bgs: Tô gó tô iglumu ku tun ta Jerusalem, su sakán tô igpapriso katô marapung
    manubù na ágpamaké ki Jesus, su igsugù kanak tô mallayat ka mga pangulu ka templo
    ka Jerusalem. Tô igruud ké kandan, igkagiya pagsik na matayan dan.
  faa-faa: Nōmo ayiáka hemakapuraka, Yarusarame sitia Keresoa paosa aporo hinamoane
    mokoatikisapo. Pirisiti aporo káramo ayiakanierakano kaikia, Kotimo aporo hinamo
    yakai nōmo mokoa tipura kesapo. Tipura kesane, ‘Rusua kukunie,’ aíyaka someaka
    motorakano, nōmo soko, ‘Ao, rusua kukunie,’ aisapo.
  kik-kik: Na ũguo nĩguo ndeekire kũu Jerusalemu. Ngĩikia andũ aingĩ a arĩa aamũre
    njeera, heetwo rũũtha nĩ athĩnjĩri-Ngai arĩa anene, na rĩrĩa andũ acio mooragagwo,
    nĩndetĩkanagia na ituĩro rĩu.
  cap-NT: Jalla nuz̈ wejrqui criichinacz̈ quintra anawalinaca paachinc̈ha Jerusalén
    wajtquin. Uc̈hum timplu jilirinacz̈ mantita jaru walja criichinaca carsilquiz
    chawjcskatchinc̈ha. Niz̈aza criichinaca conajo, wejr zakal taku utchinc̈ha.
  ksr-ksr: Kazi ama Jerusalem kanoŋ oŋanoŋ manja qeŋ laligowe. Jigo gawoŋ galeŋ waŋa
    yoŋonoŋ nemuŋ koma noŋgi jeŋ kotowe Anutuwaa ejemba soraaya ii mamaga uŋuama kapuare
    mirinoŋ oŋoomakegi ano tosaaŋa komuwutiwaa qaa jegi niinoŋ kaaŋagadeeŋ qaa ii
    kotiŋgoŋ wambelaaŋ (wout ama) laligoŋkebe.
  eng-TNT: which thinge I also dyd in Ierusalem. Where many of the sainctes I shut
    vp in preson and had receaved auctorite of the hye prestes. And when they were
    put to deeth I gave the sentence.
  sbs-sbs: Niva tendi izi mwa Jerusalema. Niva sumini valumeli vangi mwi ntolongo
    cha maata aniva wani ku mupurisita mukulwana, have haiwa, nivali kuvika inketisa
    zangu h havo.
  sue-sue: Yerusalem nate ena ago ine inoisona. Pris babezinomara nana baro sasana
    pas potasara puro Yesura dubura nana dainiro benai sora potitinoisona. Awa daba
    kota, dara bebetenarise sasara na ge nusokare soga inoisona awa.
  fra-NCL: C’est ce que j’ai fait à Jérusalem ; j’ai fait enfermer dans les prisons
    un grand nombre de saints, en ayant reçu le pouvoir des princes des prêtres ;
    et quand on les mettait à mort, j’y donnais mon suffrage.
  bhg-bhg: Awatedo, wasiri ango awa daedo Jerusalem nasida esitena. Pirisi babain
    awamanemi namonde awara tari pietero embo kokotopu jiwae bundari oroda pipisitena.
    Edo iji ainde awamane doreiworo betedo esitera, nane awamaneda betari awara esitena.
  snn-NT: Ja'nca yo'oguë, ja'an jubë bain Jerusalenre ba'ijënna, bacuani je'o bani,
    pairi ëja bainbi conjënna, bacuare preso zeanni, ya'o huë'ena guaoni, yequëcuani
    huani senjo güeseguë ba'nhuë yë'ë.
  atb-NT: Gè gè haú dông le Yerusalem wà mó má kut wú bê nghut lhê; hkyangjong agyi
    pê chyáng mâ é ahkáng wó yû luî, ngò gi, sân-yúng bang myo myo lé htóng má kat
    pyâm é eq, yhangmoq sat hui kôjáng le, ngò myit bo huî wú bê nghut lhê.
  cek-AK: To baktih hmuen to Jerusalem vangpui ah ka sak boeh; kalen koek qaima ih
    sakthaihaih akaa to ka patoh moe, pop parai kaciim kaminawk to thongim ka pakhrak,
    nihcae to a hum o naah, dueksak hanah palung ka due haih.
  bkd-bkd: Iyan haini binuhat ku su anay diyà ta Jerusalem ta sa mga labaw ha sinaligan
    hu paghalad mig-ila kanak hu katenged ha pamurisuwen ku sa mga tumutuu daw ku
    amin aghimatayan ag-uyun a daan.
  ctu-76: Chʌ'ʌch tic cha'le ya' ti Jerusalén. Jini ñuc bʌ curajob ti yʌc'on jun cha'an
    mi cotsañob ti cʌchol cabʌl ochemo' bʌ ti' t'an Dios. Yic'ot je'el tic laja c
    t'an yic'otyob che' ñac ti' tsʌnsʌyob.
  lac-NT: 'Baxuc caj in betaj ich u cajar Jerusalén uch. Mʌ'' ja wirej, u jach ts''urirob
    u sacerdote u winiquirob judío, caj u chucajob ju''un ten soc c''ucha''an in woro''
    in chucob u pachob. Mʌ'' jariri'', barej caj u c''atajob ten: “Tsoy wa ju quinsa''
    a yacsmʌnob tu yorob?” A teno'', caj in wa''araj: “Tsoy u quinsa''.”'
  xla-xla: Epammama aiyalma aya dokopala sota na꞉ watle itiyamale hamilati na꞉tapo
    Yelusalem dla God ya꞉ opaye totapo hohopame amtuwale aya dulu dla ka꞉ka꞉timsela꞉mduwapo.
    Epame mikadepe dle so opiye mo-potimalati na꞉ koko edla ka꞉pi demama siyemduwapo.
  xav-NT: Tawamhã Zeruzarẽ ãma ma, wa tô ãne hã te tãma 're 'manharĩ za'ra. Sasedoti
    ĩpire norĩ zadawa para, wa tô te 're 'maza, dazazéb 're, 'Re ĩhâimana u'âsi mono
    nhib'a'uwẽ norĩ hã. Duré da te dasiwi 're simroi mono da, da te dasima 're hâiba
    za'ré za'ra mono wamhã, wa tô te ãma 're dazaze za'ra.
  cuk-cuk: Deyob, Jerusalénʼgi an imaksad. Dule-irwa-Babse-gormalad-e-dummagan anga
    igar uksadbali, Jesucristoʼba-nanaimalad bukidar esgaryagi an metegusad. Degine,
    amar-oburgwenanaile, oburgweye, an gorgwisdamogad.
  tbf-tbf: Arie misa o tate nga tsana i Ierusalem. Ngan kegi sinusunuir bu prist leong,
    o nga terie palan mi kulou vodovodon tuktuk simi vona vinatoreis. Ma sien gi ta
    nga terie gie simi miensei, eou buer o nga sunurie.
  uig-CYR: вә Йерусалимда әнә шундақ ишларни қилған едим. Баш каһинлардин һоқуқ елип,
    өзүм Худаниң нурғун муқәддәс бәндилирини зинданға тутуп бәргән, улар өлүмгә һөкүм
    қилинғандиму, һөкүмгә аваз қошқан едим.
  ikw-NT: Ọ bụ nhne me mernu nụ Jerusẹlem. M nahịaru m rikne n'aka ele risi arịohna
    yisi agịda ele Chiokike n'ikelu, nga be noogbu be, m yisiri m aka m megidne be.
  khs-khs: 'Neyawa Yelusalemewemiwa alakeye. Yu pilisiti piseiki senala:yewi nema
    aupa: e selapita:, neyawa Keleso sena kesale mutawa tipolo selakeye. Aputa:, piseiki
    senayewi iwa sanose kula:pa: esa: sepatapita: neyawana ilikeye e seyakeye.'
  dwr-ENT: ታኒ ዬሩሳላሜን ኦዳዌ ሃዋ፤ ቄሳቱዋ ካፓቱዋፔ ማታ ኣካዴ፥ ፆሳ ኣሳቱዋፔ ጮራቱዋ ቃሺሳዲ፤ ኡንቱንታ ዎያ ዎዴካ
    ኡንቱንቱ ሃይቂያዋ ዶሳዲ።
  pma-pma: Ka en out Serusalem namumoni mukonek. Avat keil onen pris keil asan keihoen
    minau keke maha mahuli kat meatin keil onen Ahi ka mason keil avaha en eim takeih.
    Ka navong avat onen Siu keil e vati avou vini Kristin tei keil, inau mun namae
    en rendemien one.
  atd-NT: No sikan ian ka nighimu ku dio to Hirusalim no mohon–ing ka impapirisu ku
    no mgo otow no nigtuu ki Hisus su duon katondanan ku no nigligkat dio to mgo igbuyag
    to mgo talagpanubad to Dakol no Ampuanan noy. No ko duon otow no nigtuu ki Hisus
    no nighimatayan dan, songo nig–uyun a to igkamatoy ran,” kagi ni Pablo.
  tel-2017: యెరూషలేములో నేనలాగే చేశాను. ప్రధాన యాజకుల వలన అధికారం పొంది, అనేకమంది
    పవిత్రులను చెరసాలల్లో వేశాను. వారిని చంపినప్పుడు సమ్మతించాను.
  hat-BSA: Epi sa, mwen te fè menm Jérusalem; non sèlman ke m te fèmen anpil nan sen
    sila yo nan prizon, men avèk otorite ke m te resevwa soti nan chèf prèt yo, lè
    yo te mete yo a lanmò mwen te dakò pou yo aji kont yo.
  bxh-bxh: Yelusalem yai laulaudi te, E ginaginaulidi. Antalasam babaꞌisadi, tau nuwa bui
    boludi sa biya afuledi nimagu yai be E falau delidi; yena bena sa wunuidi, mate
    E ehe watawatanidi.
  top-NT: y ni̱ caj maktum cca̱má̱nu̱lh nac pu̱la̱chi̱n nac Jerusalén, xaclakatí cca̱cxila
    la̱ ixca̱makni̱cán y ni̱tú xacli̱puhuán porque xanapuxcun curas ixquintama̱xquí
    li̱tlá̱n chú cacca̱tláhualh.
  msk-msk: Yaan yang yiimo ko nangaon ag Jerusalem. Yatagan ako nang katungud nang
    manga pangoro na magampoway, aw pamirisowa ko yang madaig na tomotoo kang Jesus.
    Pagsilot kanilan na apatayun, yomoyon ako.
  gyr-NT: Ẽgüe ahe Jerusalén ve. Ombouse pahi rerecuar oporocuaita cheu, ahese serer
    pɨpe setá Jesús reroyasar asoquenda; iyavei ambuae ava oyucase Jesús reroyasar
    yuvɨreco, ‘Toyucaño yuvɨreco’ ahe voiño ité che” ehi.
  kmh-kmh: Pen Jerusalem minden, Gor nup simboŋgep biyomb gok yip aŋgey, Jiysis ker
    mindeyak biynimb gok kuyip am dand apen, kalambis ayiŋgipay. Gunap pisnep pikayiŋgipay.
    Biynimb pikayiŋgipay gok kuyip panj aŋgyiŋgipiyn.
  ukr-ONPU: 'Це я й робив у Єрусалимі: багатьох святих кинув у в’язницю, отримавши
    владу від первосвященників; а коли їх вбивали, на те був і мій голос.'
  emi-emi: Aghe gheelei llo oia voto eJerusalem. Aghe ghaaghaa sarasarakana ta namu
    ngatoa ta pristi etoa me aghe aatoka sso kapuna taumattu ngatoa God tale ale mata
    voovoo, me nau laghe aaisakei, aghi tee aghe aauliaa va la mate.
  zpv-NT: ziꞌchi bwiꞌhnnaꞌhn guihdxyi Jerusalehn. Ya cun xquelguxchiisi raꞌ bixohza
    raꞌ nin rnabwaꞌ laꞌh raꞌ bixohza basieꞌwꞌhn laꞌh raꞌ xpwiinn Jesucristu laꞌn lahtsi
    dxiꞌba, ya chin gudxiinn raꞌ ba laꞌh raꞌ xpwiinn Jesucristu neezahn guhcaꞌhn tuhsi
    diacwerdu cun laꞌh raꞌ ba.
  gux-gux: N den tieni yeni Jelusalema, ki baa bi kopadicianba kani li bali ki kuani
    bi nigagidihanba a kadidiena nni. Ban den jia leni ba, n den taa leni yaaba n
    den sua ke li pundi ba kpa ba.
  kos-kos: Pa inge ma nga tuh oru in acn Jerusalem. Nga tuh eis ku luk sin mwet tol
    fulat, ac kaliya mwet lun God puspis in presin; ac ke pacl wotla mu ac anwuki
    elos, nga wi pac akkeye.
  ibo-ibo: Otu a ka m mere na Jerusalem. Ọ bụghị naanị na m natara ikike nʼaka ndịisi
    nchụaja jiri ya kpọchie ọtụtụ ndị nsọ nʼụlọ mkpọrọ, ewelikwara m aka elu nʼoge
    a na-ama ha ikpe ọnwụ.
  yml-yml: Side baniꞌodi a munemunegidi Ielusalema ꞌwaineye. Tovelomu ꞌadi toꞌedakumetavo
    veimea i veleku bega Iesu ꞌana todumwebika fuedi a yatoyatodi vanuga ꞌeba yogona
    ꞌwaineye, wata i nikenikedi i wafawafa yau ꞌanigoku i bikabika.
  ory-ory: ଆଉ, ଯିରୂଶାଲମ ସହରରେ ମୁଁ ଏହା ମଧ୍ୟ କରିଥିଲି, ପ୍ରଧାନ ଯାଜକମାନଙ୍କଠାରୁ କ୍ଷମତା ପ୍ରାପ୍ତ
    ହୋଇ ସାଧୁମାନଙ୍କ ମଧ୍ୟରୁ ଅନେକଙ୍କୁ କାରାଗାରରେ ବନ୍ଦ କରିଥିଲି, ପୁଣି, ସେମାନଙ୍କ ପ୍ରାଣଦଣ୍ଡ
    ସମୟରେ ମୁଁ ମଧ୍ୟ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ମୋହର ମତ ଦେଇଥିଲି,
  bzj-bzj: Dat da weh Ah yoostu du da Jeroosalem. Ah geh atariti fahn di cheef prees
    dehn ahn put wahn lata bileeva eena jayl. Wen dehn sentens dehn tu det, Ai da-mi
    wan a dehn wan weh mi kyaas mi voat gens dehn.
  chk-chk: Iwe, iei met üa föri lon Jerusalem. Üa angei ai mwümwütä seni ekewe souasor
    mi lap pwe üpwe aturalong lon imwen fötek chomong nöün Kot kewe aramas, nge lupwen
    a towu pwüngün pwe repwe ninnila, üa pwal tipeeu ngeni.
  ssd-ssd: Pris gabat mbal nyu sinaig le ye nu tuku mbal muliŋ kilmba wandekŋge patiken.
    Afuŋge nane pasa mbolŋge kile-tidiŋga baleniŋgam sakinaig ta ye mata woken.
  acr-TNT: Y jenewaꞌ xinꞌan pa ri tinamit Jerusalem. Lic e qꞌui ri xebenuya pa cárcel
    ruma quicojom rubiꞌ ri Jesús. Waꞌ xyaꞌ ne uwujil panukꞌab cuma ri nimak e aj chacunel
    pa Rocho Dios. Yey riꞌin xinya ne nuchꞌaꞌtem chiquij chaꞌ quecamisaxic.
  rop-rop: '@see-verse:ACT.026.009'
  mee-mee: Ba iau ka kuma minmina mana ngae Ierusalem. Iau ka rave ngatangng nga Piris
    re kapunu, na ka pullue ragau papatu rae Nutu reke tupu nga pulangkala. Ba iau
    ka siaukena kala nge ri ineke ba rea ta ri mateng bole.
  dif-dif: Jenia ngato bakana Jerusalemingu ngankana wonti, woderi ngato kulikirila
    marapu kanjangari pungani widmana wonti, ngato Priesta pirnandru ngurula matja
    manina; ja tanali matja nari manina, ngani «kau» jatana wonti.
  gam-gam: Na Jerusalem molo pill mal yeno dje yell. Opa gale awi una kerman na namba
    aumaka, Jisas pillgi dji una moi al na po merke to kaye worillka, una wo togoi
    ge, na pora togor we djill.
  nou-nou: Edo namone buro awa Jerusalem nati da edo isena. Edo na iji berari priest
    babojegari da yei mambudo ove edo Iesu gebe ari embodo awa gajari oro da itadena
    awa awara jiworase sedo isena. Edo gajari oro da itono edo embo mi doro betorase
    seoro na awara sedo isena.
  mqb-NT: Na ga mer su way ata nà, à Urəsalima. Bahay sə gəɗan dungo anà way ahay
    tə varak uno cəveɗ sə dərazl anan ɗo a Yesu ahay à dangay. Ta sak a gan atan
    sariya sa vaɗ atan à məke ɗukwen, a taa zlo à nga re.
  ape-B: Enyudak douk yeneken Jerusalem. Amam nebemi pris heke namba dodogowiwemu
    amam ali yowechik wolobaichi God ananich elpech chenek kalabus chape. Ali ababuk
    nyultab amam hakli hubo enech Jisas ananich elpech chugak abali, yek douk chopuk
    yakli wosik umu hech chugak.
  grc-F35: ὃ καὶ ἐποίησα ἐν Ἱεροσολύμοις, καὶ πολλοὺς τῶν ἁγίων ἐγὼ φυλακαῖς κατέκλεισα,
    τὴν παρὰ τῶν ἀρχιερέων ἐξουσίαν λαβών· ἀναιρουμένων τε αὐτῶν κατήνεγκα ψῆφον.
  cav-NT: Ijahue ijahue tuna era acuare Jerusalénju. Jetiama tuna etare apudaju ishamerecuare
    Jesús queja ecatyati cuanaque. Jadya tuna acuare pae cuanaja huaraji cuanaja yanaju.
    Jesús queja ecatyati cuanaque iyetanayaju, ique dyaque pureama jucuare.
  kgp-NT: “Jerusalém tá sóg ke ja nĩgtĩ. Jesus tũ ag sigse ja sóg nĩgtĩ gé. Topẽ tũ
    ki rĩr tĩ to pã'i mág ag vỹ inh mỹ tag to permissão han ja nĩgtĩ gé,” he tóg.
    “Ag tỹ Jesus mré ke ag kãmĩ ũ tén kỹ tóg inh mỹ há ja tĩgtĩ gé,” he tóg.
  bvd-bvd: Na doo nai ne nau ku ilia 'i Durusalem. Nau ku ngalia naa tetedea faasia
    na waa baita ni foa ki, ma nau ku alua toaa 'oro God ki lao lookafo. Ma si kada
    da keto kera uri mae lada, nau ku ala lau guu faafia.
  ukr-1871: Що й робив я в Єрусалимі, і многих сьвятих замикав у темницї, прийнявши
    власть од архиєреїв, а як убивали їх, давав мій голос.
  apz-apz: Ose syafɨsyonji ango Jelusalem sopo nohumanji ose imentohefoho. Aꞌamu yofe
    engoꞌnjo tajo ango syohoꞌnjo sohwa syoho ntapontɨfi nɨhwojahonɨngkofi ngko aꞌamu
    Jisasɨmo inɨngkawowoꞌnɨngkohofo somo nokenji impoꞌangomo intofahumentohefoho.
    Oso aꞌamu hisomneꞌno aꞌamu nomꞌneso wopeꞌnantɨfeho lahonɨngkofi ngko eno ulɨmentohefoho.
  yon-yon: Kowe, kekaneyiib kee Yerusalem aom kuu kwane kamaan. Kwane, God dore Yuudan
    dore wedyiri dobiridan yi korok dareb dareb yaambed weng aromkono kandeni, kwane
    God ye yorokmodan yemoon ben wii aom kamobeni, yena kuu yengkadmi dowad be minimaib
    kuu duknime andimain.
  poi-NT: Je̱mpɨgam aŋwat Jerusalén con jém to̱to jém achiiñewɨɨp jém pa̱nij aŋjagooyiyaj.
    Ampaj tsa̱m jáyaŋ jém icupɨcneyajwɨɨp jém Cristo, jesɨc miccaayajta̱ jeeyaj, ɨch
    ait́ de acuerdo.
  wuv-wuv: Ma sifei fei bigi'au yei Jerusalem. Ei famamoaa humuu mei Haidaa na ugainau
    ma una bobo'ainaa watauda ei apunaiaa mei Haidaa ma ana una uga ba ronei ma'e.
  quf-NT: Chay yarpushaynumi ruraray Jerusalenpiqa, chay kurakunapa mantaqninkuna
    urdinta qumatinllapa. Chaymi Jesuspi kriyiqkunataqa prisuq kani. Chaynulla wanuchitinllapapis
    nuqapis chay yarpuylla kar ‘Wanuchiyllapa’ niq kani.
  yuw-yuw: Öret socsoc amna dugo yuhon madec wömai nocho Yerusalem sae Yesuhon suraro
    dongya obökuya yi bucin fohong yungidot. Fohong yuya mata soworec soworec amnaho
    ‘wot omom tarut’ yongo matano yun bödengidocma wömai nocu woroc tong koing tongidot.
  hus-NT-1971: Ti Jerusalén u ne’tha’ yan i belomchic ca baliyat al an huic’axte’.
    Antsana’ u t’aja’ cum talchic i oc’lec pale’chic tim pithamal i q’uijlab al i
    thuchath u. Ani tam ne’ets ca tsemthachic, nan u ucha’ne abal alhua’.
  med-med: Ei kʉn, na Jerusalem kona ila moⱡʉp it. Wu pris kuimbal kʉⱡ kʉn ronduⱡ
    tʉp moⱡʉp, Got nga wamp mbʉ, tʉp kan manga ila mundʉr. Wote, rok kondrung wamp
    mbʉ na ndi, kapⱡa nilmba rok kondrung ku.
  bch-bch: Ta nakado toa bedaoa ngan tuanga Ierusalem. Gid madidnga tenainga ad tidol
    edag kapei ta tisula gau ngan dolnga Maron ele panua tututui busa ga tidudunga
    ngan luma panasnga aea. Ta somisomi oangga tiraurau posanga ngan pamatenga gid,
    gau pade lolog kelede ngan ad pamatenga.
  cco-NT: Jo̱ lajo̱b cajméˉe fɨˊ jee˜ fɨɨˋ Jerusalén, e cangomɨɨˉ júuˆ fɨˊ quiniˇ
    jaléngꞌˋ fii˜ jmidseaˋ e catánꞌˋn fɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ fɨˊ dsíiˊ
    ꞌnʉñíˆ. Jo̱guɨ mɨ˜ huɨ̱́ꞌˋ ta˜ e júungˉ jaléngꞌˋ i̱ dseaˋ íˋ, dob sínꞌˋn e cuøøˉ
    júuˆ quiéˉe cajo̱.
  deu-1951: was ich auch zu Jerusalem tat; und viele der Heiligen ließ ich ins Gefängnis
    schließen, wozu ich von den Hohenpriestern die Vollmacht empfangen hatte, und
    wenn sie getötet werden sollten, gab ich die Stimme dazu.
  alq-ALGNT: Mi ka todaman Jerusalemikag. Coda8inni kitci aiamie ogimag nigi minigog
    kidji gi takonag8a igi8e ka teb8eta8a8adjin Jesosan. Mane dac nigi takonag. Apitc
