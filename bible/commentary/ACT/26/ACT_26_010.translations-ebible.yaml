    chique ri lok'olaj tak ralc'ual ri Dios ri xenya' pa cárcel. Y tek c'o jun chique
    ri ye nimanel ri' nicamisex, riyin nbij c'a chi utz rubanic chare.
  ebk-ebk: Hiyasa challu nan en-enatku ad Jerusalem. Inchat pay nan anap-apon chi
    papachi kan ha-un nan pammarufus ay mangepafiarud as nan ongor ay omaafurot. Kuncha
    pay maekeddeng ay maepapatuy, usaak ay nangiyafud.
  spa-PDDPT: lo cual hice en Jerusalén. Recibí autoridad de los principales sacerdotes,
    encerré en cárceles a muchos de los santos, y cuando eran condenados a muerte,
    deposité una piedrecita contra ellos.
  ruf-ruf: Tsanenda apfo ako Yerusalemu, kwa ghamalaghitso ghe iwatambika wakulu tsaniwaghela
    mwigheletsa wahenzeluka wengi, na hawang'ali wokomighwa na nene tsaning'ali notoghola
    wakomighwe.
  gun-gun: Ha'e rami ae aiko va'ekue Jerusalém py. Kuaxia para sacerdote yvatekueve
    va'e gui araa vy iky'a e'ỹ va'e kuery heta amboty va'ekue nhuã py. Ojukaa ta ramo
    xee voi ojuka aguã re xeayvu va'ekue.
  agu-BL: Ya'stzun banakin Jerusalén. Wi'nin kajwutz yi xansa'nche't yi ocnake' wa'n
