    ké karábúsiipéq sitáráuge. Se subiq suanéhe íwíáhurowana miraoro arítáráuge.
  gdn-gdn: Nau natere Diyerusa-remu rabineya tondekeya ki ka nau inako mete kwaesugekeya.
    Mamanuga God bameya dobopiyamu ragidai mu kawakawaimuguma nau kasiyara tegemupu
    manako kasiyara ki pokaiya ka nau kayasugubuwani Iyesu iyapana-iyoma ropani kawaya
