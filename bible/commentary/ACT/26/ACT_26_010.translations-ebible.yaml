    riong ve aro o so rin or.
  bdd-bdd: Bewa weyahina Yelusalema ꞌana tohekalesiyao tupwana baibaiwadi deliya yalagudiya,
    gidemusa topwaoli madoudi siloinaegauwa, ma ꞌeguma siloheꞌamasidi, taugu wete
    yatagwatagwala.
  cbt-NTPO: 'Quirosarinquë ya''huasoco, Quisoso imapisopita tashinan pëiquë po''morahuë.
    Cotio hua''ano''sa'' nanan quëtërinaco po''moa''huaso marë''. Yatëpahuachinara,
    carinta'': ‘Tëpaco'',’ itërahuë.'
  rmy-SERVI: Када мэ теравас дэ Ерусалимо, кала манди дэне лачимо англунэ рашая. Мэ
    бичалавас дэ барунэ бутэн свэнтонэн и, кала лэн умарэнас, подавас пала кода пэхкоро
    ґласо.
  srn-NT: Na dati mi ben du tu ini Yerusalem. Nanga a makti di mi ben kisi fu den
    prenspari domri, mi poti furu fu den sma fu Gado na straf'oso. Èn te den ben kiri
    den, mi ben taki tak' a bun.
  cta-NT: biꞌ chaꞌ nguaꞌni lyaꞌ tiꞌ naꞌ jiꞌi̱ nguꞌ biꞌ ca quichi̱ Jerusalén. Ngusñi
    naꞌ jiꞌi̱ tyu̱u̱ tyaꞌa ñati̱ jiꞌi̱ Jesucristo liꞌ, ngusuꞌba naꞌ jiꞌi̱ nguꞌ neꞌ
    chcua̱ xquiꞌya chacuayáꞌ nu cua nda sti joꞌó nu laca loo jnaꞌ; stuꞌba ntsuꞌu tyiquee
    naꞌ loꞌo nguꞌ nu ndyujuii jiꞌi̱ ñati̱ jiꞌi̱ Jesucristo biꞌ.
  bqc-SIM: Màa má kɛ̀ Yelusalɛũ. Sa'onkiaↄ ma gba zɛ́, ↄ̃ ma Lua gbɛ̃́ↄ kà kpɛ́u
    dasi. Tó wàlɛ ń dɛdɛ sↄ̃, ma lɛ́ ìↄ ku a guuɛ.
  tcz-CHONGTHU: Atah beh in jong Jerusalema kana bol in, Thempu pipui ho a kon in
    thuneina kalan, mitheng tampi songkul'ah kana khum in chule atha jeng-u jong chu
    pha kasan ahi.
  mar-mar: आणि नक्की हेच मी यरूशलेम शहरात केले, कारण मुख्य याजकांकडून मला तसा अधिकार
    मिळाला होता, म्हणून मी देवाच्या अनेक संतांना तुरुंगात टाकले आणि हे जे संतगण जिवे
    मारले गेले, त्यांच्याविरुद्ध मी माझे मत नोंदविले.
  snp-snp: Ido aya monawa ya Yelusalemu yalo melomo ne. Ido yokila ki umamo kiyabani
    we wenido ya Yesu wenenala so loti ya nela numugu olu fulo gedoneto gini fulunuwe,
    loti lamo ya lalole, loto lo-lo omo ne.
  isl-isl: Ég fékk leyfi hjá æðstu prestunum til að varpa mörgum hinna heilögu í Jerúsalem
    í fangelsi og samþykkti svo að þeir yrðu teknir af lífi.
  spy-NT: Kyaayey kuu nyooto ām Yēērusālēēm. Ām kāāmuukēywēēk chēē kikōōno ꞉mbo kibkōrōs
    chēē wōōyēch, kyāānāmootē biikaab Yēēsu wōlēē wōō ānkāākērtooy kō. Nto yoo /kābokiitiilchi
    kule /keebakach, ku anii akeenke nyēē kyāāyibē āwut barak āchāmchiintōōsii.
  xnn-xnn: Et siya di nan inik-ikkak id Jerusalem. Inyalin nan menkangangato ay papadi
    nan lebbengko ay mangibalod isnan mamati ken Jesus. Idi kinwanida en masapol ay
    mapateyda et inow-owenak abes tay kanak en gawis no mapateyda.
  mwe-mwe: Genego nigundendile ku Yelushalemu. Punapegwilwe malajilo na bhakulungwa
    bha bhaabhishilanga, njinkwaatabhanga mmagelesha bhandunji bha ukonjelo. Na pubhabhulagwangaga
    nne natendaga kunda.
  tte-tte: Yo bwaine besiele yapaisowai Yelusalema koina. Kaiwe yakalai topwaoli lalakili
    kolili kabo Yeisu kana tomeliwo yapeili deli mena yo ali sauga unuyamateli koina
    yau besiele tabe yatalam siunuyamateli.
  tcs-tcs: Dem edprist wea Zarusalem i bin gibe mi paua po kese dem biliba. So ai
    bin gibe oda po kese dempla ane po pute dempla insaid wea zeilaus ane ai bin gri
    dempla mas ded tu.
  hlt-THB: Cedawngawh Jerusalem khaw awh awm cemyihna ce ana sai nyng. Khawsoih boeikhqi
    a saithainaak ce haw na nyng saw thlakciim khawzah ce thawngim awh thla nyng,
    cekkhqi ce a thih sak awh, a mingmih ami thih ce ana ngaih pyi nyng.
  soq-soq: Ita ne dauna epe etedine Ierusalem bedewe Iesu onawa enana. Ne pirisi debamau
    mampo muka wadane God meba apanawaida kakaibu Iesu sumanaiwantoia uara diburamodine.
    Tane apana eiau mo mida ne diburamona bontopua sauau waio ne adiuwontene wana
    mo bontopu.
  qub-qub: Chaynömi Jerusalenchöpis rurarä. Mandaj cüracuna ordinta gomaptinmi achcajta
    carsilman wichgachishcä. Wañuchiptinpis ‹Allimi wañuchishcanqui› nirä.
  att-att: Á yáyù kingngikingnguâ ngaw ta Jerusalem. Á yù ira kátannangán nga pári,
    jinok dangà ta umayà mappagápù sù ira manguruk kâ Apu Kesu, á aru yù ira pinukù
    ku sù ábbalurán. Á pamagikáru nayù mamanunnù nira, sikán gapay yù tádday nga nakkagi
    ta pagikaruan na ira ta patay.
  bki-bki: Naruei ea vio Yerusalemo, nojom̃a nemila vite telabo jibe na. Tomu na tortoru
    nalo na kulo lu nalo amijamo kanio ban kiniou, ana nabano nemila telabo ka namoneano
    lu nalo nei aban ea nalakoiano, ana bogo napano ajiburelo ka monoka am̃aro, kiniou
    nojo joomo eaio.
  bqp-bqp: Lɛn ma kɛ̀ lɛ Yurusalɛmu. Sa'orikinↄ ma gba zɛ́, akũ ma Luda gbɛ̃nↄ kà
    kpɛ́siran dasi. Tó òtɛni ń dɛdɛ sↄ̃, ma lɛ́ dìgↄ̃ kú a gũmmɛ.
  mcp-mcp: Ntɔ́ nə́mə́ wə́ mə́ á dʉ sá Yurʉ́səlɛm yɛ́. Məmɛ́fwó mə á dʉ bií zhwog
    obúgʉla nə ŋkul milúlúú myâ ofada mí á yə mə yí, mə dʉ wá bwo mímbwugʉd. Mə á
    dʉ nə́mə́ bə cʉ́ŋ nə buud bwə́ á dʉ gwú bwo wá.
  hat-hat: Se sa m' te fè lavil Jerizalèm. Mwen te resevwa yon pouvwa espesyal nan
    men chèf prèt yo pou sa. Mwen te mete anpil patizan Kris yo nan prizon. Lè yo
    t'ap kondannen yo amò, mwen te dakò nèt ale.
  npl-NT: Ijkó onikchi kan altepetl de Jerusalén. Ika intlanekilis n tiopixkeh non
    tlayakantokeh onikintsak miakeh tlakah non kineltokah Cristo Jesús. Iwa ijkuak
    okiyejyekoliayah kinmiktiskeh ne onikijto kuali ka.
  bgg-bgg: Ji-è gune Jerusalem hà rai shii de ji è rek marui. Gune Phabi bohthek è
    jigigam yie srane Hamangkhung-aphuii pha branthek shii zum ne phatheg chab muii
    srane ithek shii ua pha, gu de haro rek gieng.
  eng-TCENT: And that is just what I did in Jerusalem. I locked up many of the saints
    in prison by the authority I received from the chief priests, and when they were
    being put to death, I cast my vote against them.
  eng-BSB: And that is what I did in Jerusalem. With authority from the chief priests
    I put many of the saints in prison, and when they were condemned to death, I cast
    my vote against them.
  cpu-NT: Irootakera nantakeri Jerusalén-ki. Ishinetakenaro ijevare omperatasorentsitaari,
    osheki nashitakotakaantakeri irikaite itasorentsitakaitairi. Ikanta noñaayetziri
    jovamaayeetziri onimotana.
  san-ASM: যিৰূশালমনগৰে তদকৰৱং ফলতঃ প্ৰধানযাজকস্য নিকটাৎ ক্ষমতাং প্ৰাপ্য বহূন্ পৱিত্ৰলোকান্
    কাৰাযাং বদ্ধৱান্ ৱিশেষতস্তেষাং হননসমযে তেষাং ৱিৰুদ্ধাং নিজাং সম্মতিং প্ৰকাশিতৱান্|
  tod-tod: Naa ɠa gè kɛɛni Zeeluzalɛme, zobogi nii gè sɔlɔɔni zalaɠa ɠula ɠundiɠiiti
    zea, gè lo naa ma, gè ɗa kidaaleʋe nui ma mɔinmɔin pili kasoi ɠa. Ni a la ɠɛna
    ga ti zaa vai leve vai, gè ɠɛni ʋɔɔpɛɛzu ba ga ti maanɛɛʋɛ ga ti za.
  tac-NT: '''Lige ne arigá simíturu alé we''ká riógichi Rusaleni anilichi. ''Lige
    alué balé e''wélalate ''yáreturu ne bilé apeli lisensia ''yagá ne''chí napurigá
    galírale mo''ámala ne alué ralámuli Esukristo oyérame. ''Lige napu''lige me''líliru
    alué ralámuli galírale mo''árigame, ''we a''lá nirame ke ne alué suwábaga larigá.'
  eng-WEBPB: I also did this in Jerusalem. I both shut up many of the saints in prisons,
    having received authority from the chief priests; and when they were put to death
    I gave my vote against them.
  gfk-H: Ma kaikek a mon ka iau ga gil aram Ierusalem. Ira tamat na pris diet ga tar
    ra dadas tagu bia ni bul haleng tunatuna ta Kalou tano hala na harpidinau, ma
    ing di ga bu bing diet, iau ga haut mah uta iakanong.
  viv-viv: Ada Yelusalema againe hidedemi gahuluva. Abaveyao ana tofaisewa kikaiwabudiyao
    yadi vehimeya againe Yaubada yana kaliva moyaꞋaidi gakiveꞋavidi be deliya gasedi.
    Muliya hivedewayaugidi againe, kaꞋi tovedewayauga hivehimeya be vaita alikeya
    hinahegedi, au iya gaveꞋehe.
  yao-yao: Yelei ni inaitesile ku Yelusalemu kula. Napochele lilamulo kutyochela kwa
    achakulu ŵambopesi, naakamwile ŵandu ŵajinji mwa ŵandu ŵa Akunnungu ni kwataŵa
    mu nyuumba jakutaŵilwa. Ni ŵanyawo paŵalamulikwe kuulajikwa, uneji nakundile aulajikwe.
  tgp-tgp: Ale hinau atu natu, na vaia Jerusalem. Na sopo tau na tapuhi na ima r̃ilangi
    na suiha na lavia isana moli nona pr̃is purongo, pani na majinga vara la pa vilimateira.
  auc-NT: Ïninque botö Eedotadëë ïñömö quëwëninque mänïnonque ante cægaboimpa. Mänïñedë
    edæ, Wængonguï quï, ante në godönäni ñæ̈næ̈näni ïnänite antabopa. Ämo Ao ante
    tömënäni në änäni inte yewæ̈monte pædæ pönönäni æ̈ninque botö Wængonguï Awënë
    quïnäni nanguï ïnäni ïnänite bæi ongonte æ̈ninque në tee mönebo ingaboimpa. Ayæ̈
    tömënäni ïnänite wæ̈noncæ cæyönäni botö cöwë godö Ao angaboimpa.
  kbc-NT: Jao niɡ̶ida ane idalaɡ̶ata digoida nigotaɡ̶a Jerusalém. Niɡ̶ijo anoiiɡ̶e
    sacerdotitedi onajigotiwa inaɡ̶atetigi, odaa ja jixotiobece niwiloɡ̶onaɡ̶axi eliodi
    niɡ̶ijo ane nepilidi Ǥoniotagodi. Odaa niɡ̶idiaaɡ̶idi niɡ̶ijoa lacilodi noɡ̶odiiɡ̶enatakatiogi
    monigodi, ee eledi jotaɡ̶a me jakapetege niɡ̶ijo ane nepilidi Ǥoniotagodi.
  bmh-bmh: Iz Zerusalem uzan igul go macanemin, Uwait nugau ula dacanemen dudu banban
    agen Yesus en oiagab petak emen duailel imarai alai, hiacaranem zau oug hiacarabun
    iz gusig milemen. Duailel go ugarina, noumina, izan igul go naliu aimai siksikanemin.
  ctu-BL: Che'ʌch tsac mele ti Jerusalén. Tsac mʌcʌ ti ñujp'ibʌl cabʌl i cha'año'
    bʌ Dios che' bʌ tsac ch'ʌmʌ que'tel ti' tojlel jini ñuc bʌ motomajob. Che' bʌ
    tsa' tsʌnsʌntiyob tsa cʌc'ʌ c t'an ti' contrajob.
  meq-meq: Wu neheye tebiye na ge na, ma Zerozelem. Na huta gədaŋ na, abəra ka təv
    i bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye. Na gəs ndo neheye tə paway
    bəzay a Yesu aye haladzay a daŋgay. Ahəl nakə tə gawatay sariya i məkəɗe tay ha
    aye na, na gwaɗawa faya yawa dərmak.
  noa-H: Mʌchdëucha mag k'ĩirju chitarr gaaimua, Jerusalén p'öbör heen chadcha mua
    ham gaai mas waaujeejim. P'adnaan chi pörk'a nʌm k'ʌʌnaujã hamach paarmua mʌ higar
    narr haawai, mʌchig jaaubaa, chi hʌ̈k'a durrum k'ʌʌn k'apan mua cárcel deg dubpʌ̈imaajeejimgui
    hajim hanʌm. Mag p'ãark'anaa k'ëchpi jaauwaijã mua dʌ̈i ham higar chiraajeejimgui
    ha jaaumajim haajem hichdëucha.
  alp-NT: Hoko au brokasi mpai Yerusaleme. Au kusue sie bokala kena bui le imama elakaru
    esi riluke kbasa ete au. Kai esi supu hukume matale au suka lekwe.
  san-VEL: yiruu"saalamanagare tadakarava.m phalata.h pradhaanayaajakasya nika.taat
    k.samataa.m praapya bahuun pavitralokaan kaaraayaa.m baddhavaan vi"se.sataste.saa.m
    hananasamaye te.saa.m viruddhaa.m nijaa.m sammati.m prakaa"sitavaan|
  kbq-kbq: Jerusalemi kumapina amanahu'zana hu'noe. Rama'a Anumzante mani'naza vahetamina,
    Jiu vahe mono nompima ugagote'naza pristi vahe'mo'zanena hugnare hazage'na zamare'na
    kina huzamante'na, zamahe frinaku'ma haza vahetera nagranena nazante'na izo huge'za
    zamahe'naze.
  kbh-kbh: y chca Jerusalenents̈e ats̈e sënjanma. Chë bachnangbe amë́ndayënga mando
    s̈monjanats̈etá, y chca, banga Jesucrístbeñe os̈buáchiyënga cárceloye sënjanëtame;
    y jtsëbáyama ca chëngbiama montsanichamo ora, áts̈naca aíñe chca chamoma ca sënjánichamo.
  ron-LSB: Am făcut și eu așa ceva la Ierusalim. Am închis deopotrivă pe mulți dintre
    sfinți în închisori, primind autoritate de la preoții cei mai de seamă, iar când
    au fost condamnați la moarte, mi-am dat votul împotriva lor.
  pon-pon: I me i pil wiadar nan Ierujalem; o me jaraui kan toto me I jaliedier on
    nan imaten murin ai aleer manaman jan ren jamero lapalap akan o irail lao kamelar,
    nai pil jauaja.
  nhe-BL: Huajca queja nopa nijchijqui nepa Jerusalén. Huan nopa tlayacanca totajtzitzi
    nechmacayayaj tequihuejcayotl ma niquintzacua miyac tlen quineltocaque Jesús.
    Huan nojquiya quema tlacame quinmictiyayaj tlaneltocani, na niquinyolchicahuayaya
    ma quichihuase.
  sps-sps: Ai nan kat te kat kat anyo Jerusalem. Nyo natiny nom rou tsue faunot tan
    tsunaun tan tsoiny faakor tana taa Jiu, nyo fakei raton vainy fafaaman a kinai
    ten Jisas tana numaa iny kotskots; ai to te natiny atsuiny famat fin rorin vainy
    fafaaman, anyo kan a isen te natiny famanat rou ma atsuiny famat rari ri na vainy.
  wnc-wnc: Unzing natake Jerusalem yot gapmane yuke umana tasiwa maikut. Tasiwa maiwan
    aminu Anutue yot takwan gwene pasiya aminde takeakwakga nandutewa aminu Jesuat
    nana amin dakngake yuaingu panggaganuke kaautde pewa yuking. Yuwawa taketa zipa
    kumningge yawa natake apbakngake take zipnong ngang yakum.
  bus-bus: Lɛn má kɛ̀ lɛ Yerusalɛmu. Sa'orikinↄ ma gba zɛ́, ben ma Luda gbɛ̃nↄ kà
    kpɛ́siaan pari. Tó wèe ń dɛdɛɛ sↄ̃, ma lɛ́ ègↄ̃ kú à guumɛ.
  gub-BL: A'e rupi nezewe haw azapo Zeruzarez tawhu pe hereko mehe ihe no. Xaxeto
    wanuwihaw umur uze'eg ihewe wà, Tuwihawete Zezuz rehe uzeruzar ma'e wamunehew
    kar pà wà. Na'e azuka kar hehe uzeruzar ma'e tetea'u ihe wà no. Ikatu wazuka haw
    ihewe.
  imo-imo: Aku tepolio Jerusalem kombu i tepo teru. Farisi iye awilimani nando i uluma
    pungo tepuwi ningo enge tiringina nani Jisasinga imbo pulumu ka ulke lipo panjiru.
    Kelko aku imbo kot tendeko toko kondangei ningi kinye nani kape aku ulu paa teangei
    nimbo ee niu.
  boj-boj: E Jerusalem dia kumbra uge di yoqnem. Atra tamo kokba naŋgi na e odbeqnabqa
    e Qotei aqa tamo uŋgasari naŋgi ojeleŋoqnsim tonto talq di breinjroqnem. Osim
    Juda gate naŋgi koba na areqalo qujaitosim maroqnem, ‘Naŋgi ñumsib moiyotnjriy.’
  eng-DRA: 'Which also I did at Jerusalem, and many of the saints did I shut up in
    prison, having received authority of the chief priests: and when they were put
    to death, I brought the sentence.'
  knf-knf: Kë hënk di di ndolaŋ du Yeruŧalem, amob banfiyaaruŋ Yeŧu baŧum awat ukalabuş.
    *Baţeŋan baweek badinanaan pdo haŋ, aji wonţi baţu baka pkeţ dji kawo ţi bandinanuŋ.
  san-KHM: យិរូឝាលមនគរេ តទករវំ ផលតះ ប្រធានយាជកស្យ និកដាត៑ ក្ឞមតាំ ប្រាប្យ ពហូន៑ បវិត្រលោកាន៑
    ការាយាំ ពទ្ធវាន៑ វិឝេឞតស្តេឞាំ ហននសមយេ តេឞាំ វិរុទ្ធាំ និជាំ សម្មតិំ ប្រកាឝិតវាន៑។
  arn-NT: fey femngechi femün ta Jerusalen mew. Feymew eluetew ti wirin dungu tati
    longkolelu ti pu saserdote mew, karsel mew tukufiñ pütrün tati pu feyentulelu.
    Fey ka petu langümngekelu engün, iñche ‘kümey tati’ pilen.
  zas-NT: abiꞌ zian benan Jerusalén. Con xtiidx ree bixhioz rniabee ree bixhioz, zien
    ree bén rliladx Jesucrist badxeꞌn ladxguiib. Abiꞌ chi rugüjt reeman laa reeman,
    në naj rë guiëtri reeman.
  ken-NT: Nɛ nkʉ́ nɔ amɛm ɛtɔk Yerúsalɛm. Bǒ-batí bachiǎkap báchyɛ́ mɛ bɛtaŋ
    bɛ́fyɛ́ bo Mandɛm amɛm ɛkɛrɛ́kɛnɔŋ. Nɛ mpok anɛ bárɛ́mɛ́ bɛ mángwáy bhɔ́, nka
    bɛ mángwáy.
