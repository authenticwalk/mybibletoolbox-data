  gup-gup: Wanjh kuhni ngaye ngakurduyimeng bu ngabenngurdkeyi bedberre kore Jerusalem.
    Nawu priest birrikihkimukni birrikarremakwam ngardduk kore ngadjalkurduyimi munguyh.
