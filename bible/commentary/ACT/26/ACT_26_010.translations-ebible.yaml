    ma nang toxo sexomet idi, e xo aut bölök ulamun.
  msy-2020: “Egha kɨ bizir kaba Jerusalemɨn dagh ami. Kɨ Godɨn ofa gamir gumazir ekiaba
    da gavgavim inigha, Kraisɨn adarazir avɨriba isa kalabus garɨki. Ezɨ gumazir dapaniba
