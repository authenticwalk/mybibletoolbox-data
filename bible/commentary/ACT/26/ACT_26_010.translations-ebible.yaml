  gmv-NT: ታኒ ዬሩሳላሜን ኦꬂዳይካ ሄሳኮሺን፤ ቄሴታ ሃላቃታፔ ታ ኤኪዳ ጎዳቴꬃራ ኣማኒዛይታፔ ዳሮታ ቃሾ ኬꬃን ዬጊሳዲስ፤ ኢስታ
