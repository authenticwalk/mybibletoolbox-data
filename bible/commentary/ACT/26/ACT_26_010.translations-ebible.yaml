    ria, iau tara longo ne ria ni gi rabalaki.
  apn-NT: —Anhỹr jakamã pa pre hte tanhmã mẽ homnuj tỳx to ho ri ixpa. Jao Jerujarẽ
    kamã mẽ inhõ patre krãhtũmjê nhỹ hã mẽ unê nẽ mẽ hagjênh xà kamã mẽ hagjênh o
    ixpa nhũm mẽ kot mẽ himex kaxyw mẽ hã inhmã amnhĩ jarẽ nhũm ja inhmã mex nẽ. Pa
