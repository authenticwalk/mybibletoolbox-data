  peg-peg: ଆରେ, ଜିରୁସାଲମ୍‌ତ ଆନ୍‌ ଇଦାଂ ପା କିଜ଼ି ମାଚାଙ୍ଗ୍, ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌
