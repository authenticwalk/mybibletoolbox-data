  bzh-bzh: Gesa navo maggin nġahiseḳë vu sir loḳ dub-supinsën-yi pin. Sa nehevonġ
    in bë denanër pelë los degeruu demij vu Mehöböp, gesahëġ sengën böpata rot vu
    sir besa nesepa sir rot meya nayoh vu alam-yu-ngwë hir nyëġ ving.”
  guj-2017: સર્વ સભાસ્થાનોમાં મેં ઘણી વાર તેઓને શિક્ષા કરીને તેઓની પાસે દુર્ભાષણ કરાવવા
    પ્રયત્ન કર્યા; તેઓ પર અત્યંત ક્રોધાયમાન થઈને પરદેશી શહેરોમાં જઈને પણ તેઓને સતાવ્યા.
  jvn-NT: Ping pira waé aku ngleboni sinaguk-sinaguk lan meksa wong-wong sing Kristen
    supaya ninggal pengandelé. Sangking sengitku karo wong-wong kuwi, aku sampèk budal
    nang kuta-kuta nang liya negara arep nyekel wong-wong Kristen kuwi.
  byr-byr: Sara wɨdena naangegaaꞌ Juyainaavɨre Lotuanga yuyangɨ pwara saraavɨna wɨdɨna
    ‘Dɨramyɨla!’ Jizaazareraavɨ wɨde ‘Jizaazarɨ bɨrala wɨdapɨjɨ gamɨre lɨmwangebwi
    dɨmarasɨꞌnyɨla!’ Dɨvi sahwaraavɨna nɨmɨre sɨnna tɨka nyɨdaꞌdaaꞌnyɨ Menyaraavɨre
    angebanna yɨwɨnamaꞌna kyapɨjɨ sabanna kumɨnyɨna kayaaꞌna yɨgalyaꞌna kaanna wɨna
    ye.”
  ian-ian: Nɨma sakwat njambɨ wowun maa Juda yisolaa tɨla ngaymba ndi kat viyandi.
    Ndi kat wowun. Wan mbaapma kwagala. Kavle vatna waa wowun. Ndi kat nɨma vat nyigi
    maawut yelavɨka tɨwun. Ngepma ngepma yiga ndi kat kavle vat yiwun.
  hun-hun: A zsinagógákban mindenfelé gyakran büntettem, káromlásra kényszerítettem,
    és féktelen dühömben egészen az idegen városokig kergettem őket.
  mcf-NT: Nuquin Papan chiaid chuibante shubu utsi-utsiec yacno nidted-nidtedondabi
    aido mëyamenuec. Esus, Nuquin Papan madopenquio nec, aido camenuen mëyamepondambi.
    Adembidi nidaid utsi yacnoshontsen adquid istuidshun mëyameoapondambi.
  kjs-kjs: Gore yapi adaapu nimu Juda alinuna lotu ada-para piruma nimumi Gote-para
    ero lemenalo koe kedaa kalisua. Go puma neme ora rono pagoma pa adare-para kimisu
    pora puma raita maa pisuade.
  mni-mni: Kayarak hanna eina synagogue amadagi synagogue amada chattuna makhoibu
    cheirak piduna namphuda makhoigi thajababu yahandanaba hotnakhi. Eina makhoibu
    mei houna saorammi maram aduna mireibakki saharsing phaobada makhoibu ot-neinaba
    eihak chatlammi.
  yad-NT: Ray tanuvu̱nunumaya̱ japichiy ju̱tye̱ryanijyo vimusiryi, rañi niquetaniryu̱yada
