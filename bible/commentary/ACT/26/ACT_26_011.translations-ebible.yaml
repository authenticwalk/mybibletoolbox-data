  kms-kms: Pripri nge God yumbui nyamb mirang kin baj buagi te ko, di ni unje kap
    mai isis keny. Nge ni puq keny ei ni Jisas wand brequ rindig ningg kari. Nge ni
    umbo ker nganye kuany, bu ni piyi tiqe wonji yeru kin tende ruso, pudi nge dobu
    karu.
  agn-agn: Dorong bisis liniboto tang mga simban tang mga Judio para dilemen tanira,
    ig pinasilotano tanira agod regesen tanirang magbitala kontra ong ni Jesus. Ong
    sobrang kasisilageno ong nira, pinampaningano pa maski ong alawid ang logar.
  nhi-NT: Micpa oncalaquia nouiyan itich in teotlanauatilcalmeh uan onquintlahyouiltaya,
