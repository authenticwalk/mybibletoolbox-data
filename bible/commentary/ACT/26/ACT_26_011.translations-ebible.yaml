    uan masqui itich uehca tlalmeh amo judíos, onquintemohtinimia tlensaso inquinchiuilis.
  ttc-NT: Kyuj kyaqil kye jay nab'il Dios wetz nkyinjoyon tuq tzan txik nsi' xhcho'nal
