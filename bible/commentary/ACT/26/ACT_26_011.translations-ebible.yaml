    mebimebi tiyemilugut. Unduŋ tiŋa yokwet niŋkade maaŋ yauŋa yanagitugut.”
  obo-NT: Mo-uraan timpu no id undiyonnan ku iddos langun no simba-an to mgo Judio
    amoy'd bodasan iddos ahad ondoy nod ko-ingumannan ku rutun, woy od pohoson ku
    sikandan no od soro nod pomakoy ki Disas. Pomon to lampas no lingasa ku kandan,
    id ponlupug ku sikandan ahad diyot moriyun mgo ingod amoy'd posupittan.”
  kca-kca: Пӑ хŏԓ иудейәт пойәкщәты хотәтән ма ар пўш ԓывиԓаԓ шукатысԓам пӑ Иисус
    атма айәԓты иԉамтысԓам пӑ, ԓыв пеԓайэԓ шек ԉикащман, хŏԓна пӑ па мўв вошәтән ԋухәтԓысԓам.
  cak-ENT: Y q'uiy mul ri xinya' pokonül cheque, richin quiri' nquiyok' ta can ri
