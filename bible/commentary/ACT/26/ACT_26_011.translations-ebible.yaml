  aby-aby: '@see-verse:ACT.026.010'
  eng-YLT: and in every synagogue, often punishing them, I was constraining [them]
    to speak evil, being also exceedingly mad against them, I was also persecuting
    [them] even unto strange cities.
  jni-jni: Ma wuzi we imum iburi inyizi uzatu ukadure inkunzina iruba in we, ine ini
    ya wu wa ziti atari tum.
  kne-kne: Namin ado abe di inmeyak sin kasinasinagoga ay manosadosa en daida ay mamati
    ta ipilit ko, mo mabalin, ay palawaen das Jesus. Olay sin addawi ay ilin di Gentil,
    inmeyak abes di ay nangipakaseseg-ang en daida, tan palalo di liget ko en daida.
  tgj-tgj: Achialv dwgo ngo bunua mvritririt motoku Jius kumkunaamlo okv bunua atugv
    mvngjwng am mvngnwng madubv gwngkwto. Ngo ho achialvbv haachi toku bunua ngo nyebumooku
    pamtv loka vngtoku bunua mvdwmvku dubv.
  wat-wat: Tova matayagwanina numa kafa yokoyoko nenei a vimatadawanisiya. A fiwana
    namaise be yasi vitumaḡana Yeisu fasinei sita vikeweiya. Kayoku i kuḡa eketa a niya
    maniuna yasi menanai a venunuwasisiya be ata givikuvakuvavanisiya.
  gui-NT: Jare jeta yae ainupauca opaete judío reta itupao reta rupi, jare aipota
    jae reta jei vaera icavi mbae vae Jesús cotɨ. Jare chepochɨ yae ma chupe reta
    rambue, ayapo icavi mbae vae chupe reta tenta ambué vae reta rupi —jei—.
  quc-TT: Kꞌi mul xinbꞌano chi kaqꞌat tzij pa kiwiꞌ pa ri Sinagoga rech kaketzelaj
