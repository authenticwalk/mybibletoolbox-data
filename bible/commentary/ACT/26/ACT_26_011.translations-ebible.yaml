    ke asta onikintlatlalochtijtinemia itech weyikantin katlej katej itech oksekimej
    paismej.
  asm-FB: এনেদৰে মই তেখেত সকলক শাস্তি দি যীচু খ্ৰীষ্টৰ নিন্দা কৰিবলৈ জোৰ কৰিছিলোঁ৷
    তেখেত সকলৰ বিৰুদ্ধে ক্ষোভ ইমানেই তীব্ৰ হৈ উঠিছিল যে, তেখেত সকলক তাড়না কৰিবৰ বাবে
    মই বিদেশৰ চহৰ সমূহলৈকো যাত্ৰা কৰিছিলোঁ৷
  okv-okv: Eto iji isapamane God ta jakeka ari bande ta toreto Iesu ta ambotani torana
    amo enana na Iesu amo ke be mane ara torana. Na enana ta degi tumo peni vahai
    be ue enda nei nei ta pambuto Iesu ta ambotani jombure eto uhue ere toruatena.
  mxt-NT: Cuaha chaha sanyehi̱ tɨndoho chi ñu ta sahi̱ fuerza chi ñu nacahan ña vaha
    ñu sɨquɨ ra Jesús. Tyehe caa chinyacuvi̱ tandɨhɨ ri vehe ñuhu ñu Israel. Ta xaan
    xaan cuñi̱ nyehi chi ñu. Ta chica̱ nyiquen chi ñu nyacua nya inga ñuu.
  tzo-NT: Ep vuelta laj cac'be yich'ic castigo ti scotol temploetic yu'unic. Laj jsuj
    yu'un chopol ac'o c'opojuc yu'un ti Diose. Xitec'tun no'ox ni'ilin. Batem co'nton
    chi'ilbajinvan c'alal ti jteclumetic ti yan balumil.
  ind-AGS: Saya membuat mereka mendapat hukuman dalam setiap rumah-rumah ibadah, berusaha
    memaksa mereka untuk menghina Yesus. Saya begitu murka kepada mereka sehingga
    saya pergi ke kota-kota di luar negara kami untuk menganiaya mereka.
  omw-omw: Nte mwi entara airi nani mwaanra nraamwu mpoqi mpoqi vera nteqana mwihua
    ntuqutuqina vina tiqana, Nkye Iesusira qua qaqira kyaate, qiavarave. Ni mpoqama
    kyero raraqa tovana nte Iesusira nraaqiara mponani varuhuavata ruankye tina uti
    variavarave.
  yrb-yrb: '@see-verse:ACT.026.010'
  maa-NT: Nga xki̱ xi ján ni'ya i̱ngo̱ sinagoga, kjìn k'a kitsjaà‑la̱ kjo̱'in nga
    mejèn‑na nga kàtíchja̱jno‑la̱ Cristo. 'Ñó kisìjtikeè, skanda kiìtji̱ngui kondra̱‑la̱
    ñánda xìn na̱xa̱ndá xi tjín i̱sò'nde.
  mcq-mcq: ꞌEne naꞌia mapoka na Sinakoku mapoka vajijino pu siseꞌi ꞌahiura ꞌee ira
    sisea ꞌwaraꞌavarono ꞌejahiura. ꞌEne nihoꞌo ajinima paranujaho vaꞌe apiopuni kwaa
    kajino ꞌanie ruarahura.
  sus-A: ﭑ نُ سِفَمَ سَلِدٍ بَنشِيٍ كُي عَلَكٌ ﭑ شَ عٍ تْورْ، عٍ شَ فبِلٍن عٍ شَ دَنشَنِيَ
    قْشْ رَ. ﭑ مَ شْنّ كُي، ﭑ نُ عٍ تْورْ هَلِ تَا فبّتّيٍ كُي.»
  jpn-1965: また、すべての会堂で、しばしば彼らを罰しては、強いて御名をけがすことばを言わせようとし、彼らに対する激しい怒りに燃えて、ついには国外の町々にまで彼らを追跡して行きました。
  fra-SBL: Les punissant souvent dans toutes les synagogues, je m'efforçais de les
    faire blasphémer. Étant extrêmement furieux contre eux, je les persécutais jusque
    dans les villes étrangères.
  yka-yka: Daran papeddiˈanku meˈ masandel pu si Isahin dem meˈ kalanggal-langgalan
    supaya lebbahande pakahagadde pu si Isahin. Duk hawal peddiˈ ateyku si siyehin,
    tinurul-turul siye weˈ ku bisan si meˈ kalahatan seddili supaya siye tabinasaku.”
  mle-mle: “Jaab samasam Juw dayadiy gaba maja wiyaam wun jawjaay kwurtuwdiy dayaam
    day maa wadakikik Jisasak. Wuna mawul samasam waril dayak. Atawa tikuw, wun nuwukadiy
    tamiyaam rinadiy tipaar yidiwun jawjaay kwurik adiy Kristen duw takwaam.”
  shp-NTPO: Jainxon ichaakinra, jaton ikonhaa jawékibo jenemakaskin en jato masá tenemaa
    iki, enra jato jaskáakatitai, jain tsinkíti xobotiibi kaxonbo. Jatoki ikonbiresi
    sinataxa, wetsa jemabo kamanbi ea kaa iki, jato ramianoxon benai.
  aom-aom: 'Ëhiꞌoromo majae ahoꞌobëhe Jew rajehu God rajahijarue osare osare vaꞌoromo
    Iesuare aribövi jabesi örire iꞌue bojëmijöro uënövode höjo. Iꞌue bojëmijöro uëromo
    uënövode höjo: Uöhëjo: Noehu Iesu mae uehorovaroho avevejöꞌoho vuonugëꞌe javuajëjo.
    O naro jabumë muoꞌamëvoꞌi vöröꞌiraeromo ëhuni nasi saꞌaho vuonugoꞌi saꞌa göre
    göre amo göre göre vaꞌonövode höjo sisë vaeꞌamoꞌiro.'
  geb-geb: Gu vhɨra tugi vhɨrvera vov, Fhe Bakɨmen buni mbararagi phenin vherir verar
    gumgi gu mbigir suigav, farfa mbatɨgar mbe muuŋgi. Gu khaŋ tɨgɨp mben muuŋrim,
    mbe kɨr Guma Bakɨme sɨv, buni mbatɨgir ana suanga. Gu guigira mbe nzuav ndav shigap,
    gu mbe nzuav garav, saman ki ŋgui bakɨvir vov, mbe ndi gari. Gu ŋgɨp, mbe gangirga,
    gu mben suigip, zɨv, farfa mbatɨgar mben muunga.”
  bsj-bsj: neci dotange duce kwab kuh wabe mi cuti nan dongcinen naci ma burkane.
    Ma ma kiye ciren kangeci minaci dotange yaken cuka bitiye tim bokage.
  cak-cak: Q'uiy (mul, paj) xenya' pa k'axomal pa tak sinagogas roma xinjo' chi can
    ta niquiyok' rubi' ri Jesús. Y roma can catajnak voyoval chiquij, hasta xi'e pa
    tak tinamit juc'an chic roch'ulef chiquicanoxic richin nin-en pokon chique.
  chf-NT: Che' chich täcä cä bon tz'ibajtesijob tama upete ch'u'ul otot, cä cocoj
    äc'bijob u yäle' cache' mach u ni' tz'ombejob aj Cristo. Uc'a tä' cäräxon t'oc
    unejob, bixon cachichcada tä natil cab cä tz'ibajtesanob.
  tlf-tlf: niyo suun kup ulotu am maak maak uyo no-nili e, bilip iyo kanu-e-bilita,
    bogo-nilip e, ‘Yesus beyo God tebe daala tilin-tem kale, yagal bisop ti-se kale,
    dupkalum o,’ agelin o age-nilita, bilip iyo niyo olsak kup depne-buluta, kuguup
    mafak uyo kupka-em tiine-bilita, sigin-bii ko yak abiip afalik simaan simaan unip
    iyo dubak kobe yakyak kem tiinan-bii-sii o,” age Fol iyo King Agripa imi baga-ema
    ko.
  piu-2006: Yiitjuku walytja tjuṯa tjana witira katirra Tjuwuku tjaatji tjuṯangka
    ngaratjunanyingka ngayuluṯarra watjalpayi tjananya wiipatjarrangku pungkunytjaku.
    Pungkunytjala ngayulu tjananya watjalpayi yalatji, ‘Yiitjunya mungutja, wiya Katutjalu
    yirriṯi palunya watjaṉu wantirriyalkitjangku, wiya. Yiitjuku wangkaya wanti!,
    palunya wiya waḻkuntjaku.’ Yiitjuku walytja tjuṯaku ngayulu puntura yunytjuwiya
    nyinapayi. Ngayulu tjananya witira tjiilangka tjarrpatjunkupayi. Waṉmaṉa yankula
    tjananya tawunu kutjupa tjuṯangka witira tjiilakutu katipayi.
  poh-NT: Jeꞌ woꞌ, qꞌuih pech xniban chi xbanjic tiꞌcꞌaxic queh aj niminel quirakmajic
    take pan tak pa̱t ntijiljic wi̱ꞌ ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses eh jeꞌ reꞌ xniban
    maj reꞌ nak nwa̱j chiqui̱j chi xquicana̱ꞌ ta nak rinimjic i Jesus. «Chi jeꞌ reꞌ
    ajic nok xnipꞌut chic ojic pan tak toco̱m chic tinamit chi quichoporic take aj
    niminel ruꞌum reh rinimal nicꞌa̱ xjohtic cho chiqui̱j,
  tue-tue: Pee judíoa neãré wiseripʉ wáa, Jesuré padeodúaro jĩĩgʉ̃, ñañarõ tiirucúmiwʉ̃.
    Bayiró cʉ̃́ãmena cúagʉ, tée apeyé ditapʉ cʉ̃́ãrẽ ñañarõ tiinʉnʉ́semiwʉ̃.
  bjp-bjp: Ifuun e aunbiing ia kau la na foron felun lotu isi ta fangungut usuf ri,
    ke ia ka fangongos ri la isi rin orek laulau ulo Iesu. Ia ngaliaf la ulo ri ma
    ia la la sabin una fale maleh keskes isi ta fangungut usuf ri.
  xon-xon: N‑yoonn mɔmɔk m nan chaa mmeen aadir ni ki ti dar bitafal, ki mukr bi ke
    bi sii Yesu. M nan gee liŋuul sakpen bi pu; nima pu na, m nan buen ntim muken
    ponn ni, ki ti ŋa bi falaa.”
  tzo-ZNT: Ep ta echꞌel iquilbajinic ta temploetic yoꞌ bu chaꞌiic smantal Riox li
    jchiꞌiltactique, yoꞌ xalic o ti jloꞌlovanej ti Jesuse, pero muc xalic. Icap o
    jol tajmec. Ay jsaꞌic cꞌalal slumal yan crixchanoetic ti jchiꞌiltactic yichꞌojic
    ta mucꞌ ti Jesuse, iquilbajin scotol.
  mpm-NT: Taka kɨvɨ ni jaꞌan na ini veñuꞌun nuu ka nchañuꞌun yɨvɨ naa i, ti ni jaꞌa
    na tau i. Siaꞌan ni ka chisaꞌyɨ i jnuꞌun Jesús. Ni kuɨtɨ xaan ini na nuu i. Yukan
    kuu ja ni jaꞌan na ɨnga ñuu jika ga, ti ni kani na taka yɨvɨ ka kandixia un.
  ots-NT: Segue ndí castiga cʉ cja̱hni‑cʉ́, pa di jiɛh ca xquí hñe̱me̱jʉ. Ndí dyo
    pʉ jáy templo cʉm mi̱nga̱‑judioje, ndí jon cʉ cja̱hni‑cʉ́, como ndí ndo ʉbbe.
    Bbʉ‑bbʉ ndí pa hasta hnahño jöy pa gua øhtibijʉ tu̱jni cʉ cja̱hni cʉ xquí guatijʉ
    car Jesús.
  hoy-hoy: हर यहूदी सभागृह दा ना आंदरी हापाळ अनली सजा कोळसुस्कु यीशु उन माकळोद विश्वास
    इक नकार माळली हेळ तोगीन, आंदुर प्रती नान सिट्ट यक्कुल ईरोद कि आंदरी सतुसोर साटी
    ईल ताका कि ना विदेशी नगरगोळ दा भी होदीन.
  uri-uri: Yatom ak wang wailet pa kupm pike atn hor wan a men Juta atning yangkipm
    a Maur Wailen atne pa. Kupm pike uk wleket tu wrong kinkpman a ukpma Jisas, wa
    kupm akal ntekg tu ekg tu la paitnel Jisas pa. Ake pike kupm ak atn ha alkupmen
    pa tolti pa, kalpm. Nikgwalpm akupm pike wrongken paitn tolti ngko hen, yatom
    kupm pike wa kai atn hor ha knokg tiur ai, ekg uk wleket tu pa.”
  amo-amo: Ina tizu nani ineo kang nan nya nilari nlira mine nkuru ntiza nani izoguzu
    Kutelle. Nwa yita nin tinana nayi nin ghinu kang ndortu nani uduzu mmin das.
  pjt-pjt: Munuṉa waḻi inmatja tjuṯangka tjarpara rawangku alatjiṯu palunya tjananya
    kuraṟa wililytjinganingi Jesuku panya walytja tjuṯa, munuṉa tjananya wituwituningi
    Jesunya wiyanmankunytjaku. Munuṉa tjanampa puḻkaṟa mirpaṉarira ngura parari ankupai
    malikitja tjuṯaku ngurakutu munuṉa Jesuku walytja kutjupa tjuṯa ngura nyara palula
    tjanala nyinanytja tjuṯa kuḻu kuralpai.
  cwe-cwe: Miyanza mingi niwatagusa muna zikaye za kutosela na nigeza kuwatenda waulige
    uhuwilo wawo, nikala nowehila ng'hani mbaka nihita muna yamabululu ya wageni kuwagaza.”
  daa-NT: Nu ɓaay ɗo ay ger ka salaaner, nu taaɓiyiigu a ŋuu rasin imaanco. Iŋ dapin̰kor
    taat aale loco, nu taaɓiyiigu oki yoo ɗo darrinay kuuk pey.
  mlp-mlp: Ya mataw na santitiy negnan haqad ime kabemmo bit humab wolayta bunmo luwad
    ginagunyaiqta ham. Ginagunim gibiyad ya in gibe yahsa in gigo Iyahta na abin bilawun
    yaqayta ham. Ad ya in ginan igem ayahmo meqniysa ya gimuzad gimeqin tonad luwad
    uliq pesantab inaqmo tilehyaiqta ham.
  ape-C: Sabaihi nyumneh yenekesh sharao debeiri eriger gani numunig um ihigwumorim
    eshesh Juda shape sheneyagwreh baraen-ogwi urusag. Yenekesh namudok um yakri shukonaguk
    agabus Debeini Jisas aria shiyagwreh enenyenen um anan. Juwehosiwe-umesh abom
    aria shopunek yanak um kupairubi rougunirub debeirubi warub um iyesh inekesh enenyenen.”
  bgs-bgs: Inalayun ku sikandan ágsupakan tun ta langun simbaan ka Judio, su kakalyag
    ku pád na pasódóán ku tô kapamaké dan ki Jesus. Su tuuwa ágkasókó kandan, iglupug
    ku sikandan agad tun ta madiyù mga lunsud ébô irrayatan.
  faa-faa: Aíyaka efera hunia soko, efera hunia soko, Yu aporomo sarimana ape metakira
    ano pukua, Yasu Keresoa paosa aporomo Yasu yano motosa mawakasemahoasimo, iane
    nōmo mokoatikisapo. Iaki nōmo kakaro kára saperaka, hauaka meta yamenoa soko,
    taone metakira soko, iane mokoatikihoko ano pusuapo.” Aíyaka Poremo somesapo.
  kik-kik: Mahinda maingĩ nĩndathiiaga kuuma thunagogi-inĩ ĩmwe nginya ĩrĩa ĩngĩ nĩgeetha
    ndĩmaneane maherithio, na ngageria kũmahatĩrĩria marume Ngai. Na tondũ wa ũrĩa
    ndaamarakarĩire mũno nĩndathiiaga kũmanyariira o na matũũra-inĩ marĩa manene ma
    kũngĩ.
  cap-NT: Niz̈aza kjaz̈ wilta criichi z̈oñinaca sufriskatchinc̈ha, Jesucristuz̈ quintra
    chiikatzjapa, niz̈aza Jesucristuz̈quiztan quejpskatzjapa. Wejrqui niz̈tapacha
    paachinc̈ha judionacz̈ ajcz kjuyquizimi. Niz̈aza walja z̈awjwiñtac̈ha nii criichinacz̈
    kjutñi. Jalla nuz̈ z̈awjz̈cu wejrqui criichinaca tani ojklayiñtac̈ha yekja watjaranami.
  ksr-ksr: Kambaŋa kambaŋa liligoŋ qamakooli miri so borojaŋ meŋ oŋombe uugia meleeŋgiti,
    iyoŋonoŋ asugigi. Asugigi Jiisas qakooma mepaegoŋ mubutiwaajoŋ kuuŋ qaa tokoroŋkota
    jeŋ horoŋ ureeŋ oŋombe. Kaeŋ ama oŋombe oolinoŋ geriawo taluŋgoŋ uŋugi siimbobolo
    moma laligogi. Uunanoŋ gere jeŋ sorogoro sisiwerowero ama oŋomambaajoŋ koriganoŋ
    waba kantriwaa sitia sitia kanoŋ kema laligowe.” Kiaŋ.
  eng-TNT: 'And I punysshed them ofte in every synagoge and compelled them to blaspheme:
    and was yet more mad apon them and persecuted the even vnto straunge cities.'
  sbs-sbs: Niva kuvaha inkoto mwi nako zingi mu ma Sinagoge ni kulika kuva hambiliza
    kuti vanyanse. Nivava vengeli ahulu nikuva nyandisa nanga mu muleneñi muvasazwi.
  sue-sue: Yuda emara yere ibu sero baro Yesura dubu eyaya doinoise nukare Yesura
    zazo duarise nena mou-mau numorekare wero tupisona. Ago inoise na goroba bamubake
    wero nata asike baro erama dero tuninoisona awa.
  fra-NCL: Souvent, parcourant toutes les synagogues et sévissant contre eux, je les
    ai forcés de blasphémer ; et ma fureur allant toujours croissant, je les poursuivais
    jusque dans les villes étrangères.
  bhg-bhg: Edo iji jiwae, na maundo Judah embomainda benunu oro da da, ainda torido
    idegedo eite, awamane vededo Yesu da yai ge bebegae ainde torote edo esitena.
    Edo na awamanede sinigambari bajinabé tega itae eite nasi babain aikamanabé ainda
    maundo memesi neindekainde awamaneda yai pisido esitena.
  snn-NT: Yequëcuare'ga zeanni, Jesucristoni zi'inni ba'iye gare jo'cani senjojë'ën
    caguë, bacuani ai jëja huaiguë ba'nhuë yë'ë. Ja'nca huaiguë, si'a judío bain ñë'ca
    huë'eñana cacani, bacuani ai je'o bani, Cristo bainre zeanni rërëni ai yo'o güeseni,
    so'o huë'e joboña tëca Cristo bainni be'teni tuni zeanjaë'ë yë'ë.
  atb-NT: Ngò gi, tarajong banshoq má a lhîng lhîng yhangmoq lé dam byi luî, Yesuq
    lé rhoî dang taí kó shoq shikut wú bê nghut lhê; nhik mó góng yo luî, gó mau mâ
    é wà pé lháng jé shoq, yhangmoq lé châng zing-rî wú bê nghut lhê.
  cek-AK: Nihcae hraem hanah sineko maeto pacoeng maeto ah ka caeh, nihcae han Sithaw
    ih ahmin kasae ka thuisak nganga; nihcae nuiah palung ka phui hmoek pongah, nihcae
    pacaekthlaek hanah kalah vangpuinawk khoek to ka caeh.
  bkd-bkd: Kapila ku gayed elegi sa mga simbahan daw siluti sa mga tumutuu diyà daw
    pigsiguruwan ku ha mangakaendà sidan hu pagtuu dan. Agkangapaukan ku gayed sidan
    aman pinanlupug ku pa sidan duun hu madiyù ha mga banuwa daw pasipalahi.
  ctu-76: Chʌ'ʌch cabʌl ti cʌq'ueyob i ñusañob wocol jini ochemo' bʌ ti' t'an Dios
    cha'an mic jop' cʌq'ueñob i cʌy i ch'ujbiñob Jesús. Chʌ'ʌch tic cha'le ya' ti
    jujump'ej i templo tyac. Cha'an tic wen mich'q'ueleyob tsajniyon c'ʌlʌl ti ñajt
    bʌ lumal tyac cha'an mic tyʌc'lañob. Che' ti yʌlʌ Pablo.
  lac-NT: Ya'ab u tenin caj in chuc u pachob ich tu cotor u chan naj tu cu naj c'ujinticob
    C'uj u winiquirob judío. Mʌ' ja wirej, caj in ts'aj u muc'yaj, in wirej wa cu
    p'ʌticob u yacsicob tu yorob ti' u t'ʌn Jesús. Quire' jach manan ts'iquen, rajen
    cax u jer ru'um jach nach, caj in cʌxtob quir in chuquic u pachob.
  xla-xla: Epo Yu so inoma sumalalo aya hapuloma dla hehetamsela꞉mama mikadepe dle
    so dla wotiyalle hapipame Yesu hi dla putlopo atlamaiya demduwapo. Na꞉ epo yia꞉
    dla sikemte siyaladepame mo opi dla tame mikadepe dle soye hohopo wotiyalle hapimduwapo.
  xav-NT: Taha wa, wa tô te ãma 're arowasété, rowahutuzé mono bâ, Zezusi hã te te
    siwi 're wẽ'õ za'ra mono da, ĩsazei'wa norĩ hã. Ta norĩ zada ĩ̱zahi uptabi wa,
    wa tô 'ri nho'õmo mono bâ te ãma 're rowasété za'ra, darob amoi ãma zama.
  cuk-cuk: Imbagwenale, Judíoʼmar-onmakednegyaba doge-doge an gudii daed. Jesúsʼba-nanaimalad-sabsur-imakdidaed.
    Jesúsʼgi ichakwa-sunmakmalaga an imakdidaed. Weyob, an Jesúsʼba-nanaimalad-baregindii
    an nanasad. Bela amar an nue-isdardakdii gussoggu, neggwebur-baiganse-bakar, an
    amar-baregindii gusad.”
  tbf-tbf: Palan bu ra o nga rubukien rovotsour ngan bu vona rengeir sibu Iuda nia
    ra votorosie gie, ma o nga konon nia votsuoke gie va gi ta nga oeng balapoik ngan
    e Karisito. Kong pientseir veie gie a te nga vara be nge iou, ma a nga tsana iou
    va o ta nga rakot buer sibu enamon sibu kibang nia ra vikikinie gie.
  uig-CYR: Мән һәммә синагогларда көп қетим уларни издәп тепип җазалап, күпүрлүк гәп
    қилишқа зорлиған едим. Мән уларға тәлвиләрчә өч болуп, һәтта яқа жуттики шәһәрләргә
    берип, уларға зиянкәшлик қилған едим.
  ikw-NT: Agịda ige m znernu m hite n'otu ọro ọgbako ele Ju dụ berere ta be awhnụwhnu,
