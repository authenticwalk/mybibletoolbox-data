    ngaran Jesus. Ta subla ko na kagilek ki danen, kalambot a ta madyo na mga lugar
    ta pagpangabot ki danen.”
  tim-tim: Akto Yuda nengât den emetŋe tatmâ ariep are ârândâŋ âgâm luâk âmbâleŋe
