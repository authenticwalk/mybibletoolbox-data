    lah totouh ka pâlei teh ouk ka rektap.
  mti-mti: Sira ne kum evedni sinagogu dada gumbe angeni mu nau ibnapam atan oya.
    Ne ayamuneni gae kukaeba wape. Ne ginanganwa pipau toivine, sira toimu upeba apa
    mu edawai muntan oya anedna.
  pad-NT: Judeus kaija'ari Deu-ra vara vani'avini kagorani hahavia va'ora onajahariharibakhia'iki
    adani. Vaimana 'banani ovahonariahi'iki adani, vakava'ipahinija kaimoni ida Jesus
    Cristo kaija'ari vihina. Va'ora okava'ijokojokoha'oadahavini mani ida sidaji hoariha
    hora arakhaja, va'ora onako'dihavini va'ora onajaharihari'ianara kaimoni.
  twi-twi: Mema wɔtwee wɔn aso mmere pii wɔ hyiadan mu sɛnea ɛbɛyɛ a wɔbɛpa wɔn gyidi.
    Mʼani beree wɔn so yiye ma metaa wɔn koduu aman afoforo so.”
  hlt-hlt: Tunim takuem ah khaw amih te tholhphu ka paek taitu tih, soehsal ham khaw
    ka tanolh coeng. Te vaengah taoe ka angsai tih kho voel duela amih te ka hnaemtaek.
  tbz-SIM: kɛ́ m bɛ̀ pĩĩ titííntouti miɛkɛ kɛ puotì, kɛ̀ bɛ̀ bo yetɛ Yesu, kɛ̀ m miɛkɛ
    mbɛ̀ cɔ̀ú mmɛsɑ̀ɑ̀ kɛ̀ m bɛ̀ fɛ̃́ũnko nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ miɛkoo.
  san-GUJ: વારં વારં ભજનભવનેષુ તેભ્યો દણ્ડં પ્રદત્તવાન્ બલાત્ તં ધર્મ્મં નિન્દયિતવાંશ્ચ
