    Atéturaalu, atimané Talepaae dowi fo yó̧póló, doakale dowi susupui ala erótua
    yóló, ȩ doasi fopaae butu, botokó fóló kae hae kwiamó betó mole so whi̧kélé sya
    kwȩyóló susupurótua yalepó.
  hin-2017: और हर आराधनालय में मैं उन्हें ताड़ना दिला-दिलाकर यीशु की निन्दा करवाता
    था, यहाँ तक कि क्रोध के मारे ऐसा पागल हो गया कि बाहर के नगरों में भी जाकर उन्हें
    सताता था।
  wol-KYG: Jàngoo jàngu laa leen daan tege mbugal ay yooni yoon, ngir xàccloo leen.
