  yut-yut: Bɨsap morapmɨ Juda amɨn dakon muwut muwut yut tawiron agek uŋun amɨn Yesu
    manji ɨmni do pi madepsi agɨm. Nak butjap madepsi nandaŋ yomɨŋek yo yokwisi aŋ
    yobeŋ do kokup pap dubagɨkon kɨsi yol paŋkɨgɨm.
  grc-BYZ: καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτοὺς ἠνάγκαζον βλασφημεῖν,
    περισσῶς τε ἐμμαινόμενος αὐτοῖς ἐδίωκον ἕως καὶ εἰς τὰς ἔξω πόλεις.
  cpc-NT: Tzimatsi ojyiki nowasankitaaki onkantya jowajyaantantyaawori ikimisantzi.
    Ari nokantapiintakiri tsika japatotapiintaita. Owanaa nokisaniintakiri jirikaiti,
    nopatzimawaitakiri, nimatsitakari saikatsiri pashiniki nampitsi”.
  nhg-NT: Meyacpa naja onequenbejbitec para ma checuatlajtucö cuntra Jesús. Ejqueu
    onecchijtenemeya pa noche teopancucone. Onecualöneya cuntra yejua pero bel meyac,
    hasta onequentejtepotztocac hasta pa puieblos de ocseque naciones.
  nya-nya: Nthawi zambiri ndinkapita mʼsunagoge iliyonse kuti alangidwe, ndipo ndinayesera
    kuwakakamiza kuti achitire chipongwe Mulungu. Mu mkwiyo wangawo, ndimapita ngakhale
    ku mizinda yachilendo kuti ndikawazunze.
  ngu-NT: Miyecpa nejhua niquintlahuelitaya niman niquintlajyohuiltiaya ne ipan on
    tiopantin pampa nicnequiya ma quinenequican intlaneltoc. Niman ica sanoyej nechcualaniayaj,
    miyecan niquintejtemojtinemiya para niquintlajyohuiltis.
  kup-kup: Tat ne orah rezah darim topour zeiñik lokat paru Iesuz kaev ravat pi horip
    ok hat betepanez ne kakamao ahoam paru metooh. Ma ne parumaz mogao ahoam tat zei
    modatakaroh sat taput metovai soh.” Pol pot parun mañah.
  jid-jid: Mi ti ba ya, nton gbugbuwu ni mi Sinagog, mba ni ta tsra yoba ni gbengblen
    du ba tre meme ntiu Irji. Mi ta vra ni nfu nitumba, mba nini tiba ya ka rhini
    igbu wu meme bari.
  wmw-wmw: Masinagoga mengi, mara nyingi zawenye, niwatubisa, niwashurutisa kukufuru.
    Niwashupa na niwalumbata anta na inti nyengine za baidi.”
  gmv-GGM: Daro wode Ayhudata wossa keethati dizason awankka istti qaaxxayistana malanne
    ba ammano kadana mala ooththadis; Istta bolla daro hanqqistadakka Isra7eleppe
    karen diza hara kaatamatakka baada ammanizayta goodadis.
  ssg-ssg: Nga nahih hani synagog tehu tehu ti aile halialualato ape lungei lato kak
    halialui Haeu. Kalak tataen ti taon ti teka kumahe Ju nga kum sosokol aile halialualato.
  zpo-NT: Zyen doo welt mteed na re xaa Jesús bid pa nzhool be lo Dios, zee yé re
    xaa naleet Jesús nak Xaa Mxaal Dios Nabeyy. Nu nayii doo na ne na re xaa, nu axta
    noka mrenal na re xaa re yezh zit.
  poy-poy: Ntambu yimonga neni ng'enditi munumba za Mlungu panagalira womberi wazibiwi,
    naneni panjera kwa makakala wayigilangi njimiru yawu. Maya gangu gaweriti makulu
    nentu kwawomberi ata ng'enditi kuwatabisiya mlushi za patali.
  qwh-NT: Atsca cutim ellucayänan wayicunachonäqa astarnin, malas obligarqä Teytapa
    contran tuquita niyänanpaq. Tsenomi pasepa piñashqa carnin, caru marcacamayaqpis
    tse creyicoqcunata ushacätsinäpaq qatirnin ewarqä.
  gaw-gaw: Haen kuḏum da Juda dilag nai doyak laḵa uḵen, ag Jesus dap̱idna, aon aon
    qeṯaglagnu wagai mein, guiṯak maṯami. Da ahilagnu op̱oḏi bak huanaknab doomi amunu
    da atu laihp̱an ab laalap̱a ele ug madaḵulnu ap̱a dim lamadmi.
  nca-nca: Ko naru parámi nondo huru-huru ya enemo-enemo seqa yerero yondoworo enendo
    Anutu yesaráŋowero kondé yimitoyanowó. Hamó, nondo eneya newonde saŋgirí naŋge
    tero yendé sewemo ŋuno ŋuya yohowero o piyimi te yunoyanowó.
  zpz-NTPP: Zañ tir pca̱a̱ mbecy nu cuic yu cashtig ni de mbecy zeꞌ ben a walaa yaa
    dey de coz nu ricy cup yu consuel lo. Ni bicya̱ nañ dela yuꞌ nu rsyaꞌ de mbecy
    Israeel riidz ni Ñgyoozh, gun tonaꞌ la guzi lagya̱ lo dey. Ndeꞌ nu gua̱ gashtal
    de gyedz nu yuꞌ lo yu nu walabaꞌ yu ni de mbecy Israeel par nu sheed zi̱ de mbecy
    zeꞌ.
  mkj-mkj: Pehn dir ngoahi kin koalkoa irai nehn jinakoke kan, jongin wia irai en
    kahmahmkihla arai pwojon. Ngoahi inenin lioassoang irai, kahrehda ngoahi inla
    nehn kahnihmw in mihn likin kan pwa ngoahi en koalkoa irai.
  zac-NT: Zihani vueltë bëzac zihia lëꞌë rall hashtë nihunë rall negar na rall shmënë
    Jesús. Bëquëꞌë hiaga lëꞌë rall laꞌni grë ra iáduꞌu shtë rall. De tantë rldënuhia
    lëꞌë rall, rzunalda lëꞌë rall hashtë ra ciudá de stubi naciuni.
  kyg-kyg: Umenitata huꞌna Yu vayaꞌai mono noꞌale noꞌaleꞌmo kayoꞌmo apamiteꞌna Yesufeꞌmo
    huꞌa faipa huꞌa atesayafeꞌmo apamagiꞌnove. Lusi kava huno naipamo leꞌnigeꞌnaeꞌmo
    alu nofi vayaꞌai taoniꞌapifiꞌe taoniꞌapifiꞌeꞌmo umenitata huꞌna kayoꞌmo apamiꞌnove.
  kmk-kmk: Namin-adu un ummoyak sidat kasinasinagogan di Judio un mamaligat sidat
    manuttuwa ot pinadas ku un pinapilit dida’n mangibaga si maisuganggang kan Jesus.
    Gapu’t dit amod un suḻag ku kan dida inummoyak ulay pay sin adayu’n il-ili daḻapnu
    paligatok dat manuttuwa.”
  cao-NT: Toatiyá tsi quiha ë co-copaoniquë, noba catiti xobó ca chahahuacanaibo mërahi
    na. Jato ë copicasni quiha. Jasca, Jesucristo quima jato ë casomacasniquë pë.
    Caxaxëniria ë i-ipaoni quiha toatiyá no. Caxahax carayanaba mai qui jato ë chibaniquë
    jato achacasquí na.
  bbr-bbr: Omre sosop opok is akan tururiäi owa atap atap ak aru maraun potea, is
    akan woiaka epar moin utaun sakau awareäimin. Is kasi näwäu penuk, karauk mena
    atapuk poteanik, Kristen roasiret aru mareäimin.
  inb-inb: Judiu­kuna tukui tanda­ri­diru wasi ukuma iai­kuspa, achka biajimi Jesus­wa
    suma iuiag­kunata asuti­chirkani; chasaka, Jesusta kunga­rin­ga­pa­kuna. Iapa
    rabia­wa­mi pai­kunata kalpa­chi­dur karkani. Sug alpa­kunapi kaug­sa­na­kuska­pagma­pas­mi
    chaiag­ri­dur karkani, Jesus­wa tukus­ka­kunata apin­ga­pa.
  hrv-hrv: i po svim ih sinagogama često mučenjem prisiljavao psovati i, prekomjerno
