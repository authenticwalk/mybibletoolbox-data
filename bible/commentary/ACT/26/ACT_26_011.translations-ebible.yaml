    tawun kujupakuturna-jananya wanara mankupayi, wirrilyiwintilu.
  lbk-lbk: Kad-in inpachosak chaicha isnan am-in ay sinagoga, ya pinilitko chaicha
    ay manokog ken Jesus. Chad-ama nan songetko ken chaicha, et nay olay faatek nan
    teken ay ili ta ennak yangkhay palikhaten chaicha.”
  mto-NT: May naxts a̱tseꞌe ntsaachtoondi je̱tseꞌe veꞌem vyaꞌandat je̱ts kaꞌa veꞌe
    du̱ꞌukjaanchjaꞌvidini je̱ Jesús. Toꞌk tsapta̱jkm jadoꞌk tsapta̱jkmts a̱tseꞌe veꞌem
    njátu̱ka yꞌijt. O̱o̱yts a̱tseꞌe ntuntukmuꞌe̱jkjidi ntuntukmujo̱tꞌaajnjidi, je̱ꞌe̱
