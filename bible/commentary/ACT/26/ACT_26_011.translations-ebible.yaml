    geine ge baabeia inabiba ne Yesuse bainobo gabibi alo tlinebua kan haablia skilaniba
    bib mak skeim ye unaib osa kan monia yafunia enino omkayebibua
  ssx-ssx: Kutupa mo wanda꞉halita꞉ pi hotu haleme da paeyao pa꞉ta꞉ panisi wotu peatiki
    peaata꞉ Yesu pa꞉ta꞉ hoke pi lena꞉yeke la handetiki pua꞉me. Kutupa mo wanda꞉hali
    pa꞉ta꞉ mineke wotu pankolo hata꞉ mandane damanu pa꞉ta꞉ kone tolu lia꞉tiki pua꞉me.
  mkl-mkl: Tuubɑ nkpɔ nkpɔ ǹ yɑ n mɑɑ n kpɑ̃ ŋɑ ijui ile bii Zuifu ŋɑ ɑ̀ yɑ ce kutɔtɔɔ
    nŋɑ ŋɑ fei ku bɑ n tilɑsi ŋɑ ɑ kɔsi idei Jesu. Ǹ yɑ n mɑɑ n mu ŋɑ do idɔɔkɔ̃ hee
    kɑɑ kɑɑ, ǹ yɑ n bɔ hee do si ilu mmu ŋɑ fei n koo n kpɑ̃ ŋɑ iju.
  gaq-gaq: ଗୁଲେତର୍‍ ପାର୍‌ତନା ଡୁଆଇଂ ଡାଗ୍ରା ନେଙ୍ଗ୍‍ ଆମେଇଂକେ ଡଣ୍ଡ୍‍ ବିମ୍ୱକେ ଆରି ମେଇଂନେ
    ବିସ୍‍ବାସ୍‍ ବାନ୍‍ ଅଲ୍‍ଗା ଆଡିଂନେସା ଚେସ୍‌ଟା ଚାଲେବକେ । ନେଙ୍ଗ୍‍ ମେଇଂନେ ଆଡ଼ାତ୍ରା ଅଃକେନ୍
