    dene mawai, augwaligo Jisasba augwa homu mubo sę tagalomainu yali. Tama ena moni
    sębę mu elama, te Juda hani isąwai bidigo be nani dabeba peyu, tede te Jisasgo
    po wali pabo we bidi augwalibolo sęgę mawainu, gegegi pali,” Pol agai te po
    wai.
  pab-NT: Kahareki iniyalahare namokahitene xahohisakoatyakalati hananae nihatyaka,
    exahe namahokoanetita etyakekoneha. Aehalikisahitaha natyo hoka noxanita haiyanae
    wenakalatikoanae iniyalahare namokahene maheta.
  llg-llg: '@see-verse:ACT.026.010'
  kyf-kyf: Zlɩ tɔlʋa zlɩ, 'ɩn na plɩlɩa -Lagɔbudu zɔ. 'Ɩn na palɩa wa 'klɩyɩe 'wʋ,
