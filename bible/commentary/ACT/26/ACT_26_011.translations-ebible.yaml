  kpf-kpf: Yuda a zeŋgât mâpâmâpâse namâ dâp a ambân Yesugât kutŋâ sâm bâliŋan kwapigât
    zâŋgom sâknam ziŋgâm gâwan. Oi nâ um kâlak otziŋgâm hân ŋâin ŋâin âi zâŋgom sâknam
    ziŋgâm gâwan.
  ppo-ppo: Be dȩ dere doko̧ ȩ Keriso so whi̧ Juda whi̧né fo wosetere berape doko̧
