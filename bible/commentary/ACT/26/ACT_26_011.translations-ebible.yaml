    Nocoacaavetari incantimaterime Tasorentsi. Nocaantirive, noijajeitanaqueri pashinipeequi
    nampitsi, nonquisanteariri.
  eng-WMB: Punishing them often in all the synagogues, I tried to make them blaspheme.
    Being exceedingly enraged against them, I persecuted them even to foreign cities.
  zaw-NT: Balti huält basacsiduxhäreni lagajc neṉ reguidobäz te niniyajreni Jesucrist.
    Luxh basacsiduxhäreni, hua'a guideb nez reguedxzijt te ro'c huisacsíä rexpejṉ
    Jesucrist.
  san-MAL: വാരം വാരം ഭജനഭവനേഷു തേഭ്യോ ദണ്ഡം പ്രദത്തവാൻ ബലാത് തം ധർമ്മം നിന്ദയിതവാംശ്ച
    പുനശ്ച താൻ പ്രതി മഹാക്രോധാദ് ഉന്മത്തഃ സൻ വിദേശീയനഗരാണി യാവത് താൻ താഡിതവാൻ|
  tam-TCV: பலமுறை அவர்களைத் தண்டனைக்கு உட்படுத்தும்படி, ஒவ்வொரு ஜெப ஆலயத்திற்கும்
    போனேன். இறைவனை அவமதித்துப் பேசும்படி அவர்களை வற்புறுத்தினேன். நான் அவர்களுக்கு
    எதிராகக் கடுங்கோபம் கொண்டிருந்ததால், அவர்களைத் துன்புறுத்தும்படி வெளிநாட்டின்
    பட்டணங்களுக்கும் போனேன்.
  mit-NT: Te nìsa nacàhin stnáì nsidaa veheñùhu cuachi nìsa nanduquí nèhivì xí Jesús
    ñà‑dandohí‑nè áma níhìndèí nacuaà‑né mii‑yá. Te ñà‑cuàhà guá nìsa xidà inì sàhà‑né,
    dècuèndè nìsa sahàn stnáì ñuu xìcà nì sanchicuìn‑nè.
  ceb-ULB: Kanunay nako silang gisilotan sa tanan nga mga sinagoga ug ako silang gisulayan
    aron mahimong magpasipala. Nasuko ako pag-ayo kanila ug gigukod ko sila bisan
    paman sa langyaw nga mga siyudad.
  ces-LB: Dával jsem ty lidi bičovat v synagogách a nutil je, aby veřejně tupili svou
    víru. Byl jsem jako posedlý a začal jsem je pronásledovat i v jiných městech.
  mkn-mkn: '@see-verse:ACT.026.010'
  nce-nce: Feilawa olë bo melatlekefë, Israelbë afenëbonibë lotu lowa nëkakuliwa nëgelëbë,
    na Jisasme kë lowene mëgletlabë onehome fafa nëkouwi na sebo mana tëtëkle nelutaya.
    Bo melëme tëbo fene totomë, bu Jisasme klëë gali namoglolame na bume kë lowene
    mëtletlabë lowenebë mëlëkëla namëglame. Bo ebëha wesibi Jerusalem lifate mëta
    fwa nane telë. Weye. Bo bume tako enisusumu metletemë, na bo kakë lifate enëneme
    mata melatëtagumë.”
  pol-UBG: A po wszystkich synagogach często ich karząc, zmuszałem do bluźnierstwa.
    Występując przeciwko nim z wielką wściekłością, prześladowałem ich nawet po obcych
    miastach.
  qxh-NT: Jesústa wasguipanan cashpan achca cuti shuntacäna wasiman yaycurir, irmänucunata
    ñacachir ushyashcä. Chigaypa ullgur juclä marcacunamanpis aywarcur, Jesústa wiyacuj
    irmänucunata jaticaćhar ushyarä.
  nwi-nwi: Nɨpɨg rehuə yɨmnarkurao ye niməhuak mɨnə kape nəmə Isrel mɨvəhsi-pən narpɨnien
    kɨmi nəməhuak mɨnə, mamarkut mə jakarar ye nərɨgien kapəriə, mə jakor əriə khani
    hah Yesu. Yɨmnaməməkɨn pɨk əriə, mɨvən mɨn apa yerkwanu isok mɨnə mə jakuh mɨn
    əriə apaikɨn.”
  kmo-kmo: Nok wapa nokwapa nedii ada yechi lotu akak ichinga kapasek boboy otiitar.
    Hik siitiichichawa boboyen nasowoyeken eena ada otiitar. Ada yenya harapa kwotayichiniga
    yenya sumowuniga yapa eemek yenya dagiirepoyeken eena ir.”
  agr-agr: Kuashtá aents aidaun suwibaijai, dita umijuinamujin idaimitkastasan. Nunak
    wika ashí jega judiuti ijuntaiji aidaunum wekaesan dutikiajai, imatikau asan,
    ditanak senchi kajejakun, tikich yaakat aidaunum batsatunash imatiksanuk wekaetusan
    egasan yajubiajai.
  kyc-kyc: Yuu malu sinakoke anda dupwa peparaena nakama randa maiyuo Yesunya kingi
    yaki nyinya lao pyalana pyuo kareyo. Dopa pyuo karo dokopa namba nakama kando
    imbumi kumuo sii leyamo karapala yuu wakale dupwana taone dupwana randa maiyuo
    papiyu.
  urd-GVU: مَیں تمام عبادت خانوں میں گیا اور بہت دفعہ اُنہیں سزا دلا کر عیسیٰ کے بارے
    میں کفر بکنے پر مجبور کرنے کی کوشش کرتا رہا۔ مَیں اِتنے طیش میں آ گیا تھا کہ اُن
    کی ایذا رسانی کی غرض سے بیرونِ ملک بھی گیا۔
  yre-NT: An ciɩ cin yɩ 'kɔn 'tʋdʋ pɛɛnɔn 'ji, te an Zozinɔn -sɔan. An -tɔa "o -sru
    "sa -a, te o "we "wlidɩ Zozi man. 'An 'ci a 'e srɛdɩ o man "bʋʋ -le "wɛan, an
    'tɛ 'pa o da, ɛn an -kʋ 'tɛ 'palɛ o da 'flanun nɛn -pɛn da bɛ -a da.
  fuh-BKF: Mi torrii ɓe kile keewɗe e cuuɗi baajorɗi ɗiin fuu. Miɗo tilsina ɓe njedda
    Almasiihu mo ɓe ngoonɗini oon. Tikkere am dow maɓɓe ina mawnunoo sanne, faa miɗo
    tewna ɓe ley gure janane, miɗo torra ɓe.
  arl-NT: Janiyari sequeyarucua naa miitiaquiaari Jesuucua tiuuniaa pueyani, nojori
    cua pishojonura Jesuucua nojori tiuuniu. ’Janiyari naa miiquiaari nojorini puetunu
    cuarta Judiocuaca rerejojua tiacajiniaqueyajanaa canaa jiyajinia. Janiyari jiyanohua
    nojori juaajia quiquiaarini. Majaari quenaaja nojori cua niquiniu paniniu quijia.
    Naa cua miitiasocoriquiano nojoritij, janiyari nojori pajequiaari tucuacaanu tamonu
    jiyaca tiacajiniani.
  ziw-ziw: Nkanana zilozize ziwakantila mwe nyumba zo kuvikila nakujeza kuwatenda
    waleke kuzumila kwawo. Nawakanijela maya vidala nahaita kuwalonda kwemizi ya wajeni
    kuwajela maya.
  grc-TR: Καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτούς, ἠνάγκαζον βλασφημεῖν·
    περισσῶς τε ἐμμαινόμενος αὐτοῖς, ἐδίωκον ἕως καὶ εἰς τὰς ἔξω πόλεις.
  nag-nag: Aru moi sob mondoli te taikhan ke dukh di-dikene joborjosti kori thakise,
    khali etu he nohoi kintu bisi gusa hoi kene bahar laga sheher te bhi jai kene
    taikhan ke dukh digdar di thakise.
  eng-OEBCW: Time after time, in every synagogue, I tried by punishments to force
    them to blaspheme. So frantic was I against them, that I pursued them even to
    towns beyond our borders.
  knj-NT: Ec'al el c'al etnebil eb wu an, yet watx' c'am xa chi yaoc sc'ul eb yin
    Jesús, jin na'oni. Jaxca c'al tu' jix ec' wute an bey jun jun snail sculto eb
    wet Israelal an. Caw chi chichon jin c'ul yin eb an. Catu' jix jin bet pax bey
    wan xa tx'oj conobal naat, yu c'al bet wetnen eb an.
  deu-1912: Und durch alle Schulen peinigte ich sie oft und zwang sie zu lästern;
    und war überaus unsinnig auf sie, verfolgte sie auch bis in die fremden Städte.
  san-PUN: ਵਾਰੰ ਵਾਰੰ ਭਜਨਭਵਨੇਸ਼਼ੁ ਤੇਭ੍ਯੋ ਦਣ੍ਡੰ ਪ੍ਰਦੱਤਵਾਨ੍ ਬਲਾਤ੍ ਤੰ ਧਰ੍ੰਮੰ ਨਿਨ੍ਦਯਿਤਵਾਂਸ਼੍ਚ
    ਪੁਨਸ਼੍ਚ ਤਾਨ੍ ਪ੍ਰਤਿ ਮਹਾਕ੍ਰੋਧਾਦ੍ ਉਨ੍ਮੱਤਃ ਸਨ੍ ਵਿਦੇਸ਼ੀਯਨਗਰਾਣਿ ਯਾਵਤ੍ ਤਾਨ੍ ਤਾਡਿਤਵਾਨ੍|
  nob-LB: Mange ganger brukte jeg tortur i synagogene for å få troende til å forbanne
    Jesus. Jeg var en så bitter motstander at jeg til og med forfulgte troende langt
    borte i fremmede land.
  ntj-ntj: Palunyalu-rna tjurrtjungka tjarrparra-tjananyarna pika purlkanya pungkulanytjalu
    witu-witura nintilpayi Tjiitjaku-ya ngurrparringkulatjaku. Puru-tjanamparna lirri
    warurringkula ngurra kutjupa-kutjupakutu yankupayi pungkukitja-tjananyarna.”
  sxb-NT: Kangi ino nyawanyaasia mu amasinagoogi ni mbanigirizia okugamba-gamba uwiiwi
    ku eriina eria Yesu. Nyawarega kandi okusu kwampambanga nawo ino, okwageranga
    ni ngia mu emigizi emikate-kaate egia ewialo windi ni mbaingizia mu eminyako-nyaako.
  nhu-NT: Me nto nyaa ŋgɛw ɛ̂ bó ɛfonɛfon yéw bunle le yicii, ŋkane lɛ bó ejemyi díɛw
    yì befe ɛkumɛ wee wvù Jisos. Ɛ shém ffuuke me bô bó baay, ɛ me mbone bikaa ɛ̂
    bó ɛjim, ŋgɛne mbuyte bilaante bi bitum bimew e.
  row-row: '@see-verse:ACT.026.010'
  msy-msy: Egha dughiar avɨriba kɨ God ko mɨgeir dɨpeniba roa dar aven ghua, men suigha
    egha me mɨsosi. Kɨ kamagh sua, me Iesusɨn ziam akar kurabar a mɨkɨm, egh nɨghnɨzir
    gavgavim Iesusɨn ikian kogham. Nan navim me bagha puv nan isi, ezɨ kɨ nguibar
    saghon itibar ghua me gasɨghasɨghasa me buri.”
  agg-agg: Asu ro aheimbo afɨndɨmbo Suda-yafe rotu worɨ muŋguambo ranambe tɨŋɨrɨfo
    afɨndɨ sahandürɨ marɨhandɨ. Ro aheimbo ramarɨheandürɨ ra Adükarɨmbo moaruwai-moaruwaimbofe
    hoafɨ, hoafɨmbeyahündowa saheheamboyahɨ ramarɨheandürɨ. Ro ŋgusüfoambe ŋgɨnɨndɨ-rɨhandürühɨ
    aheimbo ŋgoafɨ adükarɨ aŋgunɨ manaŋgo ranɨhü amboanɨ ha kokofoa-rɨheandürɨ marɨhandɨ.”
  ptp-ptp: Dɨ buc tɨbeac a la vông vɨyin vô he vac xumac lɨlo, ên a nêb he i sea vông
    vinên wê he vông ge dɨ nêl kɨyang nipaên lec Yesu. A xêgyaa vô myavɨnê levac vô
    he, om a la vông vɨyin levac vô he wê dô teva ge hɨxôn.
  nak-nak: Tiele vakausu eau vimarapa egiteu oilo te la lumaluma la lotu, la vuhula
    eau masagea veia egite ge tahi taro La Uru tegiteu. Eau bebetola sesele egiteu,
    eau goio basimuli taro egiteu soio la maututula ale sogalao.”
  lbb-lbb: A galis a taem a kas ting na rumai lotula sur ar alaulau la, pa a ngongos
    la sur lar warwara laulau o e Iesu. A sira balakut rakrakai tetek la, pa a han
    otleng ana dingla na hananuala masik, sur ar tai pas la pa ar alaulau la.
  kan-2017: ಎಲ್ಲಾ ಸಭಾಮಂದಿರಗಳಲ್ಲಿಯೂ, ನಾನು ಅನೇಕ ಸಾರಿ ಅವರನ್ನು ದಂಡಿಸಿ ಅವರಿಂದ ದೇವದೂಷಣೆಯ
    ಮಾತುಗಳನ್ನಾಡಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದೆನು. ಇದಲ್ಲದೆ ಅವರ ಮೇಲೆ ಬಹು ಕೋಪಾವೇಶವುಳ್ಳವನಾಗಿ ಬೇರೆ
    ಪಟ್ಟಣಗಳವರೆಗೂ ಹೋಗಿ, ಅವರನ್ನು ಹಿಂಸೆಪಡಿಸಿದೆನು.
  cso-NT: Hliáun³ jéin³² lɨ́n³² bíh¹ ca³jmuh³² jná¹³ tsú² hian² tsɨn³², hi³ jmɨ́¹
    hnó²¹ jná¹³ hi³ tu³ hión³² tsú² Tsá² má²tanh² tsú² hí³ ta²¹. La³ jáun² bíh¹ ca³ñí¹jmú²¹
    jná¹³ la³jɨ́³² hñu³ cuáh³² quiú¹³ dí² tsá² judíos, hú¹tá¹ jmɨ́¹ míh²³ lɨ́n³² tsɨn³²
    jná¹³ ñí¹con² tsú². Hí¹ la³ tɨ³ juú²co¹ juú²hñú¹³ *tsá²cá²jo²¹ yáh³ ñéi¹ jná¹³
    hi³ ñí¹jmú²¹ hian² tsɨn³² ñí¹con² tsá² judíos, tsá² má²tanh² hí³ ta²¹ Jesús ñí¹
    jáun².
  ena-ena: Viaŋ akape tɨbɨ nulɨdɨ aŋam ulaŋ mu hɨvɨ mu hɨvɨ hɨdahɨda nulɨdɨ mɨŋamɨŋa
    ifɨlalɨfadamin uami. Jisasɨ dɨ valavɨla nudɨ abacuvavɨbali aba lɨhadamin uami.
    Hameŋ lɨdalɨŋ iadɨ igɨvɨ hɨma sɨbaŋ lɨhadami uami. Lɨdaci viaŋ nulɨdɨ sɨbɨlɨ lamɨben
    aba haiabɨla hekɨlɨ hekɨlɨ ataŋ hɨniavɨhadami agɨlasaŋ uadamin uami.
  nbq-nbq: It Yakuri samban ogasagwima dombok edup-mbedup okbugu, eke, 'At Yesus inis
    wiyiknom-weyaknom erogo bas o,' yiluk, nane anye vaga yugirigya, ogagya lagagis.
    It avyarat ombasagwi andi, mondok nanggon inimbita dugwit, naninis ane yagan lagya
    neyalok, avakwa nin wisane enamwa o adumu andoma at enarigiluk, enamusek-enamusek
    lagya lagagis,” yiluk, yugeragagi.
  tgo-tgo: Mbaŋa i ghanagha ya wa e ŋgolo kururu weŋgi, na ya giya vuyowo weŋgiya
    raloŋweloŋweghathɨ na ya vavurɨghegheŋaŋgi thɨ tholoŋa Jisas idae na thɨ wovatharɨtharɨŋa.
    Ghareŋgu i gaithɨ wanaŋgi laghɨye moli, iya kaiwae va ya wa e ghembaghemba vavana
    eto na va giya vuyowo weŋgiya raloŋweloŋweghathɨ gheko.”
  yap-yap: Bo’or yay ni gog ni ngan gechig nagrad u gubin lan tafen e mu’ulung, mu
    gguy rogon ni ngug gelnigeg ngorad ngrogned nde mich Jesus u wun’rad. Ug wan ko
    pi binaw i yan ni bay nga wuru’ yu Israel ni fan e ngug gafgow nagrad ni bochan
    e kar gu damumuw ngorad.
  mop-NT: —Ichil tulacal a boon a naj tuba walacoo' u much'tal aj Israel u c'ajes
    a Dioso, yaab sut in tz'aj a c'as yoc'oloo' boon a walacoo' u c'ajsic a Jesusu.
    Biq'uin ado'o, in c'atiintaj cuchi ca' u p'ütoo' u c'ajes a Jesusu,— cu t'an aj
    Pablojo. —Top lic'a'an ten u menoo', mentücü, bineen in tz'aa' c'as ti'ijoo' ich
    naachil caj ich ulaac' a lu'umu,— cu t'an aj Pablojo.
  tet-tet: '@see-verse:ACT.026.010'
  hlt-MCSB: Tunim takuem ah khaw amih te tholhphu ka paek taitu tih, soehsal ham khaw
    ka tanolh coeng. Te vaengah taoe ka angsai tih kho voel duela amih te ka hnaemtaek.
  xtd-NT: Kueꞌe vuelta n‑kida uꞌu‑da ñayiu, te n‑kidajuexa‑da‑i xa na jan kuiꞌa‑i
    Jesús. Ntdaa veñuꞌu kuechi ñayiu Israel n‑xo kida‑da xaꞌa. N‑xo kiti ini‑da nuu
    ñayiu ka kukanu ini Jesucristu, te nde ñuu toꞌo n‑xo kandijun‑da‑i n‑xo xeꞌen.
  mdy-ETH: ሚርጌ ዎዴ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞይዳ ዔያታ ሜታዻንዳጉዲና ጉሙርቂፆዋ ዔያታ ሃሻንዳጉዲ ማሃኒ ታ ማሌኔ፤ ዔያቶ
    ዑፆይዳ ሚርጌና ዻጋዺ ሃሣ ሜሌ ሜሌ ካታሞይዳኣ ዓኣዺ ታ ዔያቶ ዳውሳኔ።
  spl-spl: Otmu nâŋe Yura nengât miti emetŋe tatmâ arap yan yâhâ mem teteyekmâ Yesu
    betguŋet sâm mem âlâlâ tuhuyekmâ hâhiwin yiŋgiwan. Yawu otmâ tepne kâlâp sem pâku
    lohimbi yeŋgâlen ari nengât miti emetŋe kapiyeŋan tatmâ arap yan yâhâm gem yongom
    watyekmâ gawan.
  usp-NT: Y q'uilaj b'welt ximb'an c'ax rechak, ri' chwaj tican jye'tak jcojic jk'ij
    Kakaj Jesús y tiyok'ontak chirij. Jilonli ximb'an lak juntir sinagog. Xe' imb'ane'
    c'ax rechak yak ri wi'tak lak jaljojtak tilmit.
  zav-NT: Na' de'e zan las gwya'a to to yo'odao' ɉəsaquə'əzi'iga'aca'ane' par nic̱h
    yoso'ožia yoso'onite'e Jesocristən'. Na' de'e tanttec bgue'iga'acda'ane' gwya'a
    blagzeɉə blagzidəga'aca'ane' syoda c̱he ṉasyon ca' yeḻa'.
  sgz-sgz: Marán pákán iau lu han uri bos rumán lotu no suri arangrangas i di má iau
    lu tohoi susdo di suri da para sáksákna Iesu. Má a tuan mos i balang uri di á
    bos tám ruruna, má ngorer iak han uri tan malar tepák i bos balis kándi ái rung
    tili risán suri abilbilingna di.
  kek-NT: Nabal sut quintakla xsac'baleb sa' li cab li neque'xch'utub cui' ribeb laj
    judío. Quinpuersiheb chixmajecuanquil xc'aba' li Jesús. Xban nak c'ajo' injosk'il
    sa' xbe̱neb, quebinta̱ke yalak bar sa' eb li jalanil tenamit re xba̱nunquil raylal
    reheb.
  blz-NT: Yaku' piribiai' mantalalais i raaya'a na laigan bakitumpuan, kada' mamakisaa
    i raaya'a mongkokundai kaparasaya'anna. Gause noangku buruki' tuu', mbaka' mau
    na kota sambanapo i yaku' mae' mompootorapikon i raaya'a.”
  poe-NT: Nchónhya veces kjui̱ntakjasóte tí sín tinkáchónki Ìnchéni kíxin chrókuíto̱he
    sín tí nkehe tinkáchónki sín. Mé xi̱kaha kꞌuékji̱tꞌa kaín xín ni̱nko kíxin imá
    kꞌuénínka̱konha̱n tí jehe sín la xi̱kaha kꞌuájichráha̱ sín kjónté sátsíkji sín
