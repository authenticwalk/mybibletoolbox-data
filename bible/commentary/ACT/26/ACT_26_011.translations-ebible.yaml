    kupeä lako kota senga'.
  bzd-NTPO: Tai̱ë ie'pa we'ikyö se' ñì dapa'wo̱ wé ulitane a̱ ie'pa koie ie'pa e̱rblö̀
    Jesús mik e' olo'yök. Ye' kësik blë' ie'pa ki̱ tai̱ë. Ye' tö ie'pa töte̱'rö tkörö
    ká̱ bár ki̱ we'ikè.
  kwf-kwf: Ana kaidaꞋi Ꞌoro ki, nau ku liu ku nangasida saena luma fuana foꞋongaꞋa
    ki, ma nau ku ili Ꞌuana suꞋungaꞋilada, fasi Ꞌiri kike danga Ꞌania naꞋa faꞋamamanaꞋanga
    kira ki. Ma osiꞋana nau ku saetaꞋa liu fuada, nau ku leka logo Ꞌuana fanoa matamata
    ki fuana faꞋakaisilada.
  eng-WYC-2017: And by all synagogues oft I punished them, and constrained to blaspheme;
    and more I waxed mad against them, and pursued [till] into alien cities.
  eng-WMBB: Punishing them often in all the synagogues, I tried to make them blaspheme.
    Being exceedingly enraged against them, I persecuted them even to foreign cities.
  zat-NTPS: Zane' lásate̱ bdea' benne' ca' ba xa' chee̱ xulusane̱' xel-la' dxeleajlí
    lazre' chee̱'. Caní be̱na' xúgute̱ lu xu'u ca' naga dxelezraga judío ca', na'
    lu xel-la' dxezrá'a chia' benne' ca', gudáu zi' xuzra' benne' ca' zaj zre̱'e̱
    lu xe̱zre zitu' ca'.
  spp-spp: Tèrii niɲyahagil'e, mii mpyi maha ɲaare Kile Jwumpe kàlambayi i, maa pi
    kyérege. Mii la mpyi maha mpyi si pi kárama ɲjige pi Kile kuni i. Mii lùuni mpyi
    a sàa yîri pi taan fo mii mpyi maha ɲaare kànkwoore na, maa pi kyérege.
  zty-NTPS: Zan chi'i bsaka' zi'a benne' ka', nich wsángake' kan žejḻé'gake' che Benne'
    Criston'. Ki bena' gan nak ḻo yo'o gan ẕdobgak benne' judío ka' nich yéngekle'
    x̱tiža' Dios. Bžá'aḻe'egaka'-ne', na' wžía ḻáže'gaka'-ne' na' zejte wyá'a gan
    zej nnita' yež zi'to' ka' nich bejx̱éngaka'-ne'.
  mek-mek: Ke kina maꞌo Iudea papiauꞌi eꞌi laꞌafou afuꞌi, agaꞌo agaꞌo aloꞌiai lakoko,
    pakoꞌa papiauꞌi Iesu kepakoꞌania auga, Deo maagai apala ipauma lapamia, laafi
    apalaniꞌi. Ke lapamaniꞌiniꞌi Iesu eegai kegaifa apala laoma. Ke egaꞌina papiauꞌi
    aniꞌi agaꞌo alaani mo laaꞌi aefuafua puo, agoma taoniꞌi iꞌoiꞌi iꞌoiꞌi isafa lalao
    laafi apalaniꞌi.
  aey-aey: Saen geh bahic Juda agena cuha cunug jonana culumen adolig. Agena wawaga
    meleec hibemdoqagannu odadolig. Ija eu agenu gemani gagadic beben taun ben hatu
    filfilna nijoloig han mige bili jabadi tooadolig,” en.
  urd-GVH: मैं तमाम इबादतख़ानों में गया और बहुत दफ़ा उन्हें सज़ा दिलाकर ईसा के बारे
    में कुफ़र बकने पर मजबूर करने की कोशिश करता रहा। मैं इतने तैश में आ गया था कि उनकी
