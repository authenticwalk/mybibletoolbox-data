    nguꞌ judío, masi quichi̱ loyuu re, masi quichi̱ tyijyuꞌ la su ngusna nguꞌ, chaꞌ
    ñasi̱ꞌ tsa naꞌ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Miↄ gɛ́ lousisikpɛ ń lousisikpɛo mↄ̀ↄmↄↄ màↄ wɛ́tɛ̃amↄnɛ́, mi gãnamá
    aa dↄ́ɛ ń Luao. Ma pↄ fɛ̃ańzi, ↄ̃ mi gɛ́ ĩadaimá ń wɛ̃́lɛ baaↄ.
  tcz-CHONGTHU: Phat atam jon houthu dol a akikhop nau in tina jong talent kamat sah
    jin, Yeshua atahsan nau taitom sah in hoise tah in kana douvin, gamdang miho khopi
    dung gei in kana nocheh jin ahi.
  mar-mar: अनेक सभास्थानात मी त्यांना शिक्षा केली आणि देवाविरुद्ध जबरीने वाईट भाषण
    करायला लावण्याचा मी प्रयत्न केला, या लोकांवरील माझा राग इतक्या पराकोटीला गेला
    होता की, मी त्यांचा छळ करण्याकरता इतर शहरांमध्ये देखील जात असे.
  snp-snp: Eti omo kamena-kamena muki ya Yesu mono wenenala olu kopa o gedenae, loto
    Yuda wenena mono numuni negu-negu dito, eleyapa witi koli kikitámenawae, loto
    kanu auma wito moni wili-wili omo ne. Ido sene kala-kala lito olu kopa o gedenae,
    loto numudo-namado eba faiga negu-negu yaki moni-moni omo ne.
  isl-isl: Ég notaði pyntingar til að neyða kristna menn, hvar sem þeir fundust, til
    að formæla Kristi. Slíkt æði hafði gripið mig að ég elti þá jafnvel til fjarlægra
    borga í öðrum löndum.
  spy-NT: Kyāāwēēsyētootēē kooriikaab saayeet chēē chaang' āng'woonchinootē biiko
    ānkāāsyēēmē ākērchi koong' kutayee keey ng'aleekaab Yēēsu. Kyāākōrōmiitu miisin
    kut ā-āchinē mbo kiriinkōōsyēk chēbo saang' wāāwusē alak chēē kimii wōlooto.
  xnn-xnn: Kanayon abes ay sinonggepak isnan sinagoga ay madagdagopanda ay mangpaligat
    ken daida. Pinadasko ay mangipapati ta taynanda nan pammatida. Dadama nan inik-ikkak
    ken daida tay olay isnan ilin di baken Judio et in-inmeyak gedan ay mang-amis
    ken daida.
  mwe-mwe: Na papagwinji mmashinagogi gowe nashinkwaapotekanga nilikwashishilishiyanga
    bhajikananje ngulupai jabhonji. Nnjimwa yangu ishinkupunda mbuti akwete shalubha,
    gumbite kwaapotekanga nkali muilambo ya taliya.”
  tte-tte: Sauga meuloina yalau nume tapwalolo kaigeda kaigeda kolili kabo tomeliwone
    yatonan yakabikalatagili na yaloinayagili tem Yeisu esana sisikotanan yo sikawa-naenae-yani.
    Yamunamunai lalakina kolili kabo yalau yanuwa uloina uloina kolili na tem tomeliwone
    yayakamkamnali.
  tcs-tcs: Plentitaim ai bin gibe oda po ploke dem biliba de wea dem zuwispreaus,
    trai po pose dempla po gibap bilib blo dempla. Ai bin eite dem biliba dat mas
    ai bin go lukraun wea dem nada kantri po meke dat seimting po dempla.
  hlt-THB: A mingmih toel aham sinakawk pynoet coeng pynoet awh cet nyng saw, Jesu
    ang ming ce kqawn seet sak ngah ngah nyng. Cekkhqi ak khan awh kak kaw a so soeih
    dawngawh, cekkhqi thekhanaak aham qam chang dy dyna cet nyng.
  soq-soq: Ne kainokaino gagalo dubu bedewainta antedine sumanailala auweie waimoia
    wadaitumodine onau enedine kadikadimodine. Tane do muka mampe dewamodina mo Iesu
    wakadisasape sumanaibu epona. Ne sumanailala mampo nuana kadiidaleidio mo kadimoipatuwaipona
    os insedine wainedine mai Israel bedewainta os anteape kadimoipe leipe, dia. Tane
    do bola nambea uamointa antene sumanailala onau enedine kadimodine.”
  qub-qub: Sinagogacunachöpis achcajtami castigashcä Jesusman mana yäracunanpaj. Fiyupa
    chiquirmi caru marcacunayaj yäracojcunata ashej aywarä prësu charimunäpaj.
  att-att: Á name-arungà nga nanigirigâ nira ta ngámin nga kapilliá ra, tapè kagumának
    ku ira nakuan ta mabbabáwi ira sù ángnguruk da. Á nerallà yù pátu na nonò ku nira,
    áddè ta arák ku ira gapay jinigirigâ ta makkakerumá nga ili nayù ira ari Kudio
    ta arayyu nga lugár.
  bki-bki: A kiniou nojom̃a najanea yimo nalo na volkouano, bogo nonovio ga nojom̃a
    nemila kikilo, a nojoma nomila vonvonlo, nojom̃a nomila vonvonlo ka aiolua Yesu
    siano. Mia nojom̃a nemila jibe na banbano-o napano nebitunu m̃ele, naruei nemijil
    dedade ealo abeve terakurano janea buruvenuo dolu nalo, karina, kiniou naban kalo
    bereio ea komeli nalo napano aba ajualo.”
  bqp-bqp: Madìgↄ̃ gɛ́ aduakɛkpɛ kũ aduakɛkpɛo gɛ̃̀n baaakↄ̃, màgↄ̃ wɛ́ tãḿma mà
    gã naḿma de ò ledi kpá Yesui. Ma pↄ fɛ̃nańyĩ, akũ madì gɛ́ wari dↄḿma ari buri
    pãnde wɛ̃tɛnↄa.
  mcp-mcp: Mə á dʉ kyey *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ Oyúdɛn dɨ̂, mə dʉ ŋgə lwágʉlə
    obúgʉla cúwʉ́lí, dʉ yɨ́ɨ́mbʉli bwo nə́ bwə́ kɨ́ɨ́lyág búgə́ jáŋ. Mə á ntɛɛŋg nə́mə́
    sɔ́ɔ́lʉ́gʉ́ wâm, mə kə dʉ bɛ̧ óbúgʉla míŋgwə́la mishúsʉ́d.
  hat-hat: Anpil fwa, mwen te fè bat yo nan tout sinagòg, mwen te konn fòse yo vire
    do bay Bondye. Mwen te sitèlman pa t' vle wè yo, mwen te konn al pèsekite yo jouk
    nan peyi etranje.
  npl-NT: Miak welta ne onikintlaijyowiltiaya itech n sinagogas iwa onikintoktiaya
    makijtokah itla pitsotik de Cristo Jesús. Satlawel onechkualaniayah, yika wejka
    onikintemojtinemia itech miakeh altepemeh.
  bgg-bgg: Bajo ishak ne ithek shii Jewthek misiahòthek hà bajo diig phi srane awaithek
    migi ji thoh yi pha rek phro. Gune ithek shii bajo buii rek ne ithek shii diig
    phi pha gai rajanthek de thog dang pha wuii dun.
  eng-TCENT: I also punished them often in all the synagogues and tried to force them
    to blaspheme. And being furiously enraged against them, I pursued them even to
    foreign cities.
  eng-BSB: I frequently had them punished in the synagogues, and I tried to make them
    blaspheme. In my raging fury against them, I even went to foreign cities to persecute
    them.
  cpu-NT: Tzimatsi osheki novasankitaayevetakari onkantya irovashaantantyaarori ikempisantzi.
    Ari nokantapiintayetakeriri tsika japatotapiintaita. Osheki nokisaneentakitakeri
    irikaite, nopatzimaminthavaitakeri, ari nomatzitakari saikayetatsiri pashineki
    nampitsi.”
  san-ASM: ৱাৰং ৱাৰং ভজনভৱনেষু তেভ্যো দণ্ডং প্ৰদত্তৱান্ বলাৎ তং ধৰ্ম্মং নিন্দযিতৱাংশ্চ
    পুনশ্চ তান্ প্ৰতি মহাক্ৰোধাদ্ উন্মত্তঃ সন্ ৱিদেশীযনগৰাণি যাৱৎ তান্ তাডিতৱান্|
  tod-tod: Gè ɠɛni leʋesu siɛ mɔinmɔin su GALA dɛbi ʋɛlɛiti pɛ bu, ga gè ɠɛni faa
    zeizu ti ma, gè ɓɔi ti la ga ti ɠɛlɛ ta-ɠidaaleʋei ʋa, nà-ziiɠulai lateʋe pele
    ma ti laalɔɠɔma, gè ɠɛni liizu gè ɗa ti zo wɛɛn laaiti su.
  tac-NT: 'We''sá simíturu ne alé u''kuchí jurío re''obálala jágichi gastigárimia
    alué ralámuli Esukristo oyérame napurigá animela: «Tabilé Esukristo oyérame ju
    ne.» ''Lige we''ká riógichi mejká e''sena ralámuli ejperélachi napu se''unáriga
    ra''íchame nile, ''mi alemi eyéname kéturu ne ralámuli najátaga Esukristo oyérame
    gastigárimia.'
  eng-WEBPB: Punishing them often in all the synagogues, I tried to make them blaspheme.
    Being exceedingly enraged against them, I persecuted them even to foreign cities.
  gfk-H: Haleng na pakaan iau git sursuur laka ta ira hala na lotu numehet ira Iudeia
    wara haphapidinau diet ma iau git walwalar bia iau na duan diet bia diet na tangai
    hagawai iakano Iesu. Ma ga manga mis no balagu taar ta diet hua iau gaam hanahaan
    taar mah ta ira pisa na hala ing i kis helik wara hagawai diet.
  viv-viv: Kadu tova keke saꞋeyadi manuwa-abavehawala sinagogi tulina tulina agaidiya
    ganauna be gamunumunudi higa yadi vetumagana hidahegena. Au Yesu yana kaliva agaidiya
    gaꞋilaꞋa-moꞋa faꞋina gana lauveya mali fafali melalai-dina agaidiya galuku be
    gakivekoyodi.
  yao-yao: Naalagesye mmajumba gao ga kupopelela ni kwakanganichisya atukane. Naatumbilile
    kwannope namose najawile kukwasosasosa mmisi ja ilambo yakutalichila kuti naalagasye.
  tgp-tgp: Vaha visa na rupira na asi maja matea na ima lotu nona Jew, ale na vaihitea
    vara la retisati hin Kr̃isto. Matan na lo lolokoru sasati hinira, na vano vara
    a tipahira na taon tavera na jara tinapua sohena.
  auc-NT: Botö wayömö wayömö godinque oodeoidi odömöincönë wantæ wantæ ïñö go guiidinque,
    Wængonguï Awënë quïnäni tömengä ingante godö wënæ wënæ ante pïincædänimpa, ante
    cædinque päedäni, ante nanguï ämo pangadänimpa. Ayæ̈ tömënäni ïnänite nanguï pïïninque
    godömenque ænguï badinque botö tömënäni ïnänite pancæte ante wabæca näni quëwëñömö
    wabæca näni quëwëñömö incæ togænte gogaboimpa,” ante Pabodo wææ apæ̈necantapa.
  kbc-NT: Elioditibece me jaoɡ̶a lawikodigi, jametibigo minoataɡ̶a niɡ̶inoa liiakanaɡ̶axiidi
    judeutedi, codaa me jiedeɡ̶e me beyagi modotaɡ̶atibige Ǥoniotagodi. Eliodi me
    idelatema codaa ejigo minoataɡ̶a niɡ̶inoa nigotadi ane ideitedice we niɡ̶idi nipodigi
    me jiniatetiniwace.”
  bmh-bmh: Ziwas asiu ebu iz agal gotulanemen zaueim unum ag eg marabun beteimai,
    iz agal oiagab petak emen utabun gusig awaranemin. Iz banban acisilina, uzan ipal
    pulig beteimai, Kristen duailel eg maranemin.
  ctu-BL: Cabʌl tsac bajbeyob ti pejtelel sinagoga. Tsac wersa xic'beyob cha'an mi'
    p'ajob Dios. Tsac wen mich'leyob. Tsac tic'layob c'ʌlʌl ti yan tac bʌ tejclum.
  meq-meq: Na yawa a gay i maɗuwule me hay wal wal, na gawatay ɗəretsətseh ada a seweŋ
    məgatay kutoŋ ada tâ gər ha məpe mədzal gər ka Yesu. A ndeleŋ fataya turtur haladzay.
    Na pəlawa tay ha, kwa ma gəma neheye dəreŋ aye. Na yawa fataya mata gatay ɗəretsətseh.
  noa-H: Magnaa, Magbaju k'ar mua sĩi pa gaai bʌʌrnaajã wʌ t'ʌnʌʌujeejimgui hajim
    hanʌm, tag Jesús higar hʌ̈k'apimaaugau. Mag chirʌmʌn Hẽwandam hiek jaaujem di
    nʌnʌidʌmpierr hich mag chitaajeejimgui hajim hanʌm. K'ar warag k'ĩir machk'abaadeewai
    deeum p'öbör heem magwe mua ham hẽudee hẽk'aajeejimgui ha jaaumajim haajem hich
    Pablooucha.
  alp-NT: Kai kena au hukumesi me pusu luma maka kotie loko Allare au ono esi lepa
    tiai loko Yesuse. Laleku musu lokosi titinai neka, hoko au ono susate etesi ndete
    kota Yerusaleme kai me kota maketa lekwe.
  san-VEL: vaara.m vaara.m bhajanabhavane.su tebhyo da.n.da.m pradattavaan balaat
    ta.m dharmma.m nindayitavaa.m"sca puna"sca taan prati mahaakrodhaad unmatta.h
    san vide"siiyanagaraa.ni yaavat taan taa.ditavaan|
  kbq-kbq: Hanki hakare zupa maka osi mono nompi mareri'na Anumzama huhaviza hunteho
    hu'na zamahe'noe. Na'ankure nagra tusi'za hu'na narimpa hezmante'noe. Ru moparegane
    me'nea ra kumapina ufre'na zamahe'noe.
  kbh-kbh: Y ba soye, chë judiëngbe enefjuana yebnënguenache jabuache chënga sënjanatsets̈ená,
    chënga Jesucristo ústonana chamotsajbanama, y chë́ngaftaca ts̈a etonaná sënjétsemna
    causa, chë inÿe luarëngoca bëts pueblënguenáchnaca chënga sënjanë́camena.”
  ron-LSB: Pedepsindu-i adesea în toate sinagogile, am încercat să-i fac să hulească.
    Fiind extrem de înfuriat împotriva lor, i-am persecutat până în cetăți străine.
  pon-pon: I kame irail pan pak toto nan jinakoke kan karoj, o koidon on irail, re
    en lalaue, o nai linaranar kaualap pa ’rail; i kin kame irail lel on kanim en
    wai kan.
  nhe-BL: Miyac huelta nitlanahuati ma quinhuitequica tlaneltocani ipan toisraelita
    tiopahua campa hueli pampa nijnequiyaya ma quitelchihuaca Cristo huan ma quicahuaca.
    Yeca niquintoquilijtinenqui tlaneltocani campa hueli yajtoyaj hasta niyajqui ipan
    altepetini ipan sequinoc tlaltini para niquintemos.
  sps-sps: A fo mar nainy kinai nyo natiny fasaraa rarori tana fo numaa iny fafaatouf
    tana taa Jiu, nyo kan natiny tanaf rou tan kat rari ma faungis iny ari na faason
    tsuri ten Jisas te kaa mirori. Nyo natiny koma iring rarori to sana nyo natiny
    naa tsun rou tana fo mes a fo ngats fan veevian nyo te nai fakamits rari.
  wnc-wnc: Sike you gapmanduine kuke miti yot gwene Jesue amina dakngaking aminu kundu
    undang yuwa kake asinggan asinggan tasiwa maiking. Unzing tasike Jesue inisapdutningge
    kwatanbam tasike musipma toknga siknga siwan zipmake pasiwa mainingge pasike you
    nisane kep komune yuaing gapma gapmane gatu you keu komduine yuaing gapma gapmane
    kuut kuke zipmake yukum.”
  bus-bus: Mɛɛ̀gↄ̃ gaa aduakɛkpɛ kↄ̃n aduakɛkpɛo gɛ̃̀n baaagↄ̃ màgↄ̃ wɛ́ɛ tãaḿma
    mà gã naḿma lɛ aↄ̃ lɛ́ sɛ́ Yesuzi. Ma pↄↄ fɛ̃nańzi, ben mɛɛ̀ gá ĩa daḿma wɛ́tɛ
    swabaaanↄa.
  gub-BL: Tuweharupi aha wazemono'ogaw pe, ma'erahy ipuraraw kar pà wanupe. — Pezewyr
    Zezuz wi nehe, a'e wanupe. Nupytu'u kwaw hehe uzeruzar ire wà. Aikwahy wanupe.
    Taw muitea'u har pe aha ihe no, wazuka kar pà ihe no.
  imo-imo: Waliwalima nani Juda imbomanga nombeya ulke manga tuku pumbolio Jisasinga
    imbo pulu mindili lipo tipo aku imbomando Jisasinga imbi ningo keri mondondangei
    niu. Aku ulumu paa teambo kau konopu lepolio imbo lupemanga kombu siti awili malio
    pumbolio akuna Jisas ipuki tiko moloringi imboma umbuni lipo tiru.
  boj-boj: E bati gargekoba Juda naŋgo Qotei tal kalil miligiq giloqnsimqa dia Yesus
    aqa tamo uŋgasari naŋgi ojeleŋoqnsim ugeugeinjroqnem. E endegsi are qaloqnem,
    ‘E naŋgi jaqatiŋ koba enjritqa naŋgi ulaosib Yesus qoreiyosib aqa ñam misiliŋyqab.’
    Degsi are qaloqnsim naŋgi ugeugeinjroqnem. E naŋgi qa minjiŋ ani oqetbeqnaqa naŋgi
    daurnjroqnsimqa qure isa isaq giloqnsim dia naŋgi itnjroqnsim ugeugeinjroqnem.
  eng-DRA: 'And oftentimes punishing them, in every synagogue, I compelled them to
    blaspheme: and being yet more mad against them, I persecuted them even unto foreign
    cities.'
  knf-knf: Dji kañaay na itoh iñehanaani bŧi, kahajan banfiyaaruŋ Yeŧu, kawuuk baka
    pkar katim ki nul. Ddeebaţër baka maakan, adoo ji kaya ŋbeeka ŋmpaţi prab baka
    kahajan.
  san-KHM: វារំ វារំ ភជនភវនេឞុ តេភ្យោ ទណ្ឌំ ប្រទត្តវាន៑ ពលាត៑ តំ ធម៌្មំ និន្ទយិតវាំឝ្ច
    បុនឝ្ច តាន៑ ប្រតិ មហាក្រោធាទ៑ ឧន្មត្តះ សន៑ វិទេឝីយនគរាណិ យាវត៑ តាន៑ តាឌិតវាន៑។
  arn-NT: Ka fentren rupachi kutrankafiñ engün ka katrütufiñ ñi tukulpawnoael ñi feyentunieelchi
    dungu. Fey tüfa femngechi femkefun itrokom sinagoga mew, rumeñma lladkütuniekefuiñ
    engün ka inakefuiñ kake trokiñ mapu ñi waria mew kütu.
  zas-NT: Zien volt benan laa reeman xhienin din günan naguiejn gusaꞌn reeman guialrliladx
    reeman Jesucrist. Zian benan lën gra ree yadoo, abiꞌ guial tant rdxeꞌchan laa
    reeman dxel guzunaalan laa reeman xt luguiedx ren ree.
  ken-NT: Mpok nɛ mpok, nchí rɔŋ nyaka ndǔ bɛkɛrɛ́ nɛnɨkɨ́mʉɛt mɛnkɛm nchyɛ́ nɔkɔ
    bhɔ ntɛ́msi bɛkʉ bɔ mandɛm ɛbʉ́bʉ ɛ̌ti Yesu. Mbɔ̌ŋ bɛyǎ bɛběntɨ nɛ bhɔ́ kpát
    ndɔk nɔkɔ bɛtɔk bo báchák ndu bɛ́chyɛ́ bhɔ nɛnyok arɛ́.
