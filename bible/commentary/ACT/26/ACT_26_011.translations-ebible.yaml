    caquë.
  nvm-nvm: Tavan uruvana na ar bu afuim vuak kuaivo ijia aru e iji kam ire kafo reja
    bu vajai fian abeknum biesiaga a bu Jesu vierafeoijo iji bu arevro na ijeg ren.
    Regavo madu bu na ka mukoi ziegafiainva ijefuon tavan kafo na e ai kafobuon mai
    kafokafo ijia va e iji aferdiame uruvana igia vajai fian vajiain.
  mps-mps: Tama hauwa sogo ena te Juda dabego bomo yai po ola mabo be dabe tomoba
