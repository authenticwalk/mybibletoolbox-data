  kan-OKCV: ಅನೇಕ ಸಲ ಅವರನ್ನು ದಂಡಿಸಲು ನಾನು ಒಂದು ಸಭಾಮಂದಿರದಿಂದ ಇನ್ನೊಂದು ಸಭಾಮಂದಿರಕ್ಕೆ ಹೋಗಿ
