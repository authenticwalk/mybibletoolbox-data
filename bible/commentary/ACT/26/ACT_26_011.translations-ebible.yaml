  gah-gah: Zuta vetini monó numúikú numúikú nene Izesuni vegenala zuha keza agulizá
    alivi letivi itahe loko nogosani kemeaká umóma neve. Lá okuke, nénisi nene lovámini
    galaváa minuke, apá hotokagi gopoguni moloketoloko vumóma neve.
  lcm-lcm: Na si taun natapo uli vilvil akui aniria nei keve lu i kivung, nata atokngai
    si vil aniria si kari mengen arikek ani God na natapo marala arikek luai aniria,
    asukang a nata pasal ane si keve rina e ring vunga sian teng akit aniria.
  aer-aer: Ayenge alhetyarte apmere itne-arle Ngkarte tnakewarretyarte-werne the arne
    akurne itneke mpwaretyarte itnenhe atwemele. The itnenhe uternetyarte alakenhe
    angketyeke, ‘Anwerne-arle Jesus-eke awethe akangkwe-irretyakenhe anteme-arle.’
    Ayenge arlenge anthurre alhetyarte apmere arntwarre anthurre-werne apmere ipenye
    areye-kenhe-werne the arne akurne mpwaretyenhenge Jesus apententye akngerre areyeke
    ayenge-arle itneke ahele anthurre irrekenge.”
  qvc-NT: Waqta kaytam purirqay Jisuspi kriyiqkunata ancha qesachashpa, Jisusta ñiganambaqllapa.
    Chayshinam rurarqani isrraylinukunapa yumbay sinaguga wasiyllapapi. Kanan ancha
    piñakushpam, paykunata ch'iqnirqay. Chaymi karu llaqtakunaman rirqani, paykunata
    qesachaq.
  tgl-ULB: Madalas ko silang pinarurusahan sa lahat ng mga sinagoga at sinubukan ko
    silang magsalita ng masama laban sa Diyos. Galit na galit ako sa kanila at hinabol
    ko sila kahit sa mga lungsod sa ibang bansa.
  cbs-NT: Jatu jaska wakinan, jawa betsa tukama janu ichamisbu jiwe tibi anuxun Jesús
    ikunwainbu jau jenenunbun jatu ichakawa chakayamakin bextejaidakatsis iki en jatuki
    bene bene ikin jawa jatu jenekatsi ikama judiobuman mae anudi paxaibu jabiadia
    jatuki sinatajaidakin jatu achinun, iwanan, en jatu kachibankubainiki.
  xtm-NTPP: Te kua'a xeen jichi ni yo sa'a ndeva'a sa i ini veñu'u lilikin ma, te
    ni yo xtetuu sa i ja jin ka'an ndeva'a i ja kuu Jesús ma. Te ni yo ndakiti xeen
    ini sa nuu i, te ni yo sondikin sa i onde in‑ka ñuu ma.
  nnq-nnq: Pajingi nganatendanga bapotekigwe mu nyumba ya kugongalela yoa nakapoteka
    bijikanange imani yabe. Lilaka lyango kwabe likiba likolongwa ata nganapalanga
    mpaka ilambo ya kutaali.
  bao-NT: Paʉ tiiri nea poo juu buerica wiijeri cõrora waari, ñañaro cʉ̃jare yʉ tiirucuwʉ,
    cʉ̃ja ca tʉo nʉcʉ̃ bʉorijere ñañarije cʉ̃ja ĩi tutijato ĩigʉ. Cʉ̃ja mena yʉ ca
    ajiarije bii ametʉene nʉcãcoari, ñañaro cʉ̃jare tiirʉgʉ, ape macãripʉ cʉ̃jare
    yʉ ca nʉnʉ yujuropʉ yʉre tiicãwʉ.
  san-ORI: ୱାରଂ ୱାରଂ ଭଜନଭୱନେଷୁ ତେଭ୍ୟୋ ଦଣ୍ଡଂ ପ୍ରଦତ୍ତୱାନ୍ ବଲାତ୍ ତଂ ଧର୍ମ୍ମଂ ନିନ୍ଦଯିତୱାଂଶ୍ଚ
