  rmn-rmn: Мэ бутвар маравас лэн андэ синагогя, тай тхавас лэн тэ болдэнпэс пумарэ
    пакямастар. Мэ сомас асавко холямэ опэр лэндэ, кай кувдиявас лэн джи андэ джятя
    диза.
  huv-NT: Ngome nomb tarangas, tawüüchasüw tiül meáwan sinagogas, nguineay ndom mapiüngüw
    apmacueatiw mandüjpiw Teat Jesús. Cos xeyay tajcüyiüs najawüw; tapots nayamb ombasüw
    masey tiül ngünantanej cambaj tiül palpálwüx iüt.
  otn-NT: Xa̱ngu̱ yø nni̱di̱ dá̱ ʉngä yø ja̱'i̱ ngue dí̱ nnepe da̱ hyɛp'ʉ yø nt'ɛ̱c'ɛ̱i̱.
    Da̱ guep'ʉ n'nanni̱ yø ni̱ja̱, ngu̱'a̱ da̱mbi̱ øt'e. Ja̱njua̱ni̱ gue jo ma̱ xi̱yu̱
    ngue ra̱ cuɛ, ngue di sʉcä yø ja̱'i̱ ɛ̱c'ɛ̱i̱ ra̱ Jesucristo, asta̱ xtá̱ magä
    n'nanni̱ yø hni̱ni̱ ngue dí honi̱ hapʉ ga̱ ti̱ni̱.
  nop-nop: Eŋ nai fee hinek Judahi’walaŋ bopyotneŋ Jesu sigilulum timiŋa wou nintubukadaka
