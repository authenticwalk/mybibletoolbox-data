    ja̱nvay vicha̱da sa̱ra̱ju̱.
  mxb-NT: Ta kua̱ꞌá nda̱ꞌo taꞌándá ni̱ sa̱ kendava̱ꞌi xíꞌín ná ini iin rá iin veꞌe
    noo̱ nátaka na̱ ñoo ndu̱, ta sa̱ kendúsa̱i̱ xíꞌín ná ña̱ kaꞌa̱n ndava̱ꞌa na saꞌa̱
    Jesús. Ta sa̱ꞌá ña̱ sa̱ xído̱ nda̱ꞌo inii̱ sa̱ xinii̱ ná, sa̱ꞌá ño̱ó sa̱ xi̱onooi
    sa̱ kendava̱ꞌi xíꞌín ná nda̱ dao ka̱ ñoo tu̱kú ñóꞌo xíká.
  pon-2006A: Pak tohto I kaloke irail nan en mehn Suhs kan ar sinakoke kan, oh song
    pwe re en kahmahmkihla arail pwoson. I inenen lingeringerkin irail; ihme kahrehda
    I pil kohkilahr nan kahnimw en wehin liki kan pwe I en kaloke irail.”
  maq-NT: Jemu cjín ndiya cëjë yëjë yungun naja, cavitéxa xi cuma xuta castigu, hacuaha
    jemu casahme ngahñu xi choho cuichja me tsëhë Jesús. Tjemu camacjan ná cojo rë
    me, hacuaha catsujyëhëya tjënguë me cojo cjuahngatacun hisca cojo jingu sa nandya
    rë xutaxín.
  hto-hto: Dɨga icaiño íaɨoɨna duere fɨnódɨcue, íaɨoɨ ɨ́ɨnogafue féitallena. Afe duere
    fɨnótafue naga llófueriracuaɨdo daɨí fɨnódɨcue. Afe ɨ́ɨnotɨnona jamánomo fɨéniruidɨcue.
    Ie jira afémacɨna onínemacɨ jófuemo racádɨcue.
  por-BRBSL: Punishing eles freqüentemente em todas as sinagogas, eu tentei fazê-los
    blasfemar. Estando extremamente enfurecido contra eles, persegui-os até mesmo
    a cidades estrangeiras.
  ces-NKB: Ve všech synagogách jsem je často trestal a nutil k rouhání. Nesmírně jsem
    na ně zuřil a pronásledoval [je] dokonce až do cizích měst.”
  cui-cui: Anaya caenaetan, peraxa exananno poxoru ichipan xua barapomonae pentsina
    xua Jesús pejume cowʉntsiwatsi. Ʉ baxua exanan. Daxita judiomonae pia penacaetutsi
    bontha tatsi exananno. Bichocono anaepanan. Daxota icha nacuantha ponan tajeichinexa
    pomonae pejume cowʉntsiwichi Jesús xua barapomonae abe taexanaenexa”, jei Pablo.
  boj-2014: E bati gargekoba Juda naŋgo Qotei tal kalil miligiq giloqnsimqa dia Yesus
    aqa tamo uŋgasari naŋgi ojeleŋoqnsim ugeugeinjroqnem. E endegsi are qaloqnem,
    ‘E naŋgi jaqatiŋ koba enjritqa naŋgi ulaosib Yesus qoreiyosib aqa ñam misiliŋyqab.’
    Degsi are qaloqnsim naŋgi ugeugeinjroqnem. E naŋgi qa minjiŋ ani oqetbeqnaqa naŋgi
    daurnjroqnsimqa qure isa isaq giloqnsim dia naŋgi itnjroqnsim ugeugeinjroqnem.
  eng-OEBUS: Time after time, in every synagogue, I tried by punishments to force
    them to blaspheme. So frantic was I against them, that I pursued them even to
    towns beyond our borders.
  eri-eri: Onodu saini baingaro ji bori mata huwanya langa yaasu nigidu, ou baingaro
    nigei nomo goyene. Ji nere Anyakaro moge tubode beele inyaba letuwei nomo haruwe
    danga bagu teene. Ji nere boni houfe danga bagu mai gainga, ji nere inyabamu nigei
    nomo taon baae langa fere kuru nigidu golo gene.”
  aly-aly: Ayeng Ingkart-areny-rnemek tyaty akely-rnem-itwek nthwenh, atha renh-rnem
    atwetyek. Atha renh-rnem apentey-angenh anetyek ilek. Ayeng apmer arleng ingwer-ampeny-warl
    alhek, atha renh-rnem alwernemel atwetyek.
  wiu-wiu: Losu yapu kakoka ali atoa kibu moane ni Yesuke poanemo omotoane toane enekala
    tokou. Nitoanepa Yesuno ali atoa-pala kotimi yotokou matiyame mone ta-kitike to̱a
    pekene ali atoaka tuku toane moane tete mekala tokou wa Poloyo oka.
  swe-swe: Överallt i synagogorna straffade jag dem gång på gång och tvingade dem
    att häda. I mitt vilda raseri förföljde jag dem ända till utländska städer.
  cth-cth: Sinakok tangkuem hai ahnimanaw hah atuhoitu runae ka poe teh, Cathut dudamnae
