  san-TIB: ཝཱརཾ ཝཱརཾ བྷཛནབྷཝནེཥུ ཏེབྷྱོ དཎྜཾ པྲདཏྟཝཱན྄ བལཱཏ྄ ཏཾ དྷརྨྨཾ ནིནྡཡིཏཝཱཾཤྩ པུནཤྩ
