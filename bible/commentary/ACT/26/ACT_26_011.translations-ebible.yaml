  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤖᤡᤰᤗᤧᤱ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶ ᤌᤵᤔᤣ ᤐᤣᤃᤠᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤱᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ
