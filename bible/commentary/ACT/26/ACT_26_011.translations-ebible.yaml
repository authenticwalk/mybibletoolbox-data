    mque tee mdub ngu'sen mèna le'n huax ciuda co' nac làaz mèn tith.
  zyp-NT: Uihlupui cawh aaning sahlo cawh dangtá pawtah synagog sangkheh taitah sangkheh
    lang sei neh ka, hranghrang tah Zisu kong khah reipachiasah he ka zawng. Ka thing
