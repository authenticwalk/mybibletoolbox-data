    kembellam hemba, wo esvemava vinvna.
  mca-mca: Qa olotsij iye in hantanithenju' nekhewe' week ƚe'lijtsitjiyitsifi ne'
    judiol, qa howo'ji'ijtaxii iye qu' niwuƚ'enhetets ƚe'lijei hakha' Jesús. Qi in
    nite' tsijeik'unenkii in hutentax enewe'en, ma' qa nite' hilitaxij in hijayankii
    qa hijayaniikii iye nekhewep witsetiikal.
  tzo-TZC: Ep ta velta laj jtsits yoꞌ jech ta xicta sbaic ta xchꞌunel ti Jesuse. Ti
    vaꞌi sꞌelan laj jpas taje, jech laj jpasolan ta jujun chꞌul na. Batsꞌi capem ti
    jol yuꞌunique. Jech o xal un, bat jsaꞌolan ti jchꞌunolajeletic ti oyic ta jujun
    jteclume, cꞌalal to ta yan banomil.
  mya-mya: တ​ရား​ဇ​ရပ်​များ​တွင်​သူ​တို့​အား​ကြိမ်​ဖန် များ​စွာ​အ​ပြစ်​ဒဏ်​ပေး​စေ​ပြီး​လျှင်
    သူ​တို့ ၏​အ​ယူ​ဝါ​ဒ​ကို​စွန့်​လွှတ်​ကြ​စေ​ရန်​ကြိုး စား​ဆောင်​ရွက်​ခဲ့​ပါ​၏။ သူ​တို့​အ​ပေါ်​၌
    ဒေါ​သ​စိတ်​မွှန်​၍​နေ​သ​ဖြင့် အ​ကျွန်ုပ်​သည် နိုင်​ငံ​ရပ်​ခြား​မြို့​များ​သို့​ပင်​သွား​ရောက်
    ၍​သူ​တို့​ကို​ညှဉ်း​ဆဲ​ခဲ့​ပါ​၏။''
  gng-NT: Uyo kɛ n là joh *Sufmbɛ ya táan ya dur ni nɛ ki tì jɛ̀ndeh Uwien ya nib,
    ki wɔbndeh bɛ bɛ ń suke wɔ. Nʼbenku ni là piebe' biʼbo ki gbien', nɛ n joh idu
    yà ŋa te *Sufmbɛ ya tinfɛnm ni bó, ki tì jɛ̀ndeh bɛ.»
  cbi-NTPO: Tsejtu pure' bijee yalanu taaju iware' puitemuwaayu, tsanguetaa yalanu
    Jesúsnu kentsure' pa' keranguityu deeyu, detisa tenñu. Tsenmin nutalaa cha' waku
    wakudinsha juñu bain junga ji' tsa tsanguemuwaayu, tsenmin tsamantsa ajaa ke'
    yalanu, juntsa' mityan naa vee tusha chumu chachilla' pebulusha bain ji' bendaa
    kes neneimuwaayu.
  ikk-NT: Imẹrinmẹ ogẹn, m'a ghasọnmẹ ụnọ-ofufe ile, e ye wẹ afụnfụn, a lịlịma nị
    m mẹ wẹ ku arụ ghahanị ikuja oku Jesu. Olulu wẹ bu m ọda-ọda, nke wụ nị m'a chụ
    wẹ e rudẹ obodo ndị rị anị ọzọ d'e kpokpo wẹ.”
  leu-leu: La maana yaan xaves ne falet xe la maana lifu ina faxuvulan xena fakasanam
    nari. E senaso ne marala temasaat seri ne falet xe la nu bina lasuun paaliu vaxa
    xena famasak nari.”
  maz-NT: '''Ma mi töt''ügö cja nintsjimi c''o mi creo e Jesús, mi cjapü ra sufreji;
    xa''ma ro mamaji c''ü dya ma jo e Jesús. Me mi ünbügö na puncjü c''o. Nguec''ua
    ''ma mi c''ueñeji, ''ma mi pöji cja c''o jñiñi c''o tsja cja c''o nan''ño país,
    mi pa jodügöji nu.'
  bod-N: ངས་ཆོས་ཁང་སོ་སོ་ནས་ཐེངས་མང་པོར་ལུས་ཆད་བཅད་པ་དང་བཙན་ཤེད་ཀྱིས་དེ་རྣམས་ལ་གཙོ་བོ་ཡེ་ཤུར་སྐུར་འདེབས་ཀྱི་གཏམ་སྨྲ་བར་བསྐུལ་བ༌དང༌།
    ཡང་དད་ལྡན་དམ་པ་དེ་རྣམས་ལ་ཞེ་སྡང་གིས་སྤྱོས་ཤིང་ཕྱི་ཕྱོགས་ཀྱི་གྲོང་ཁྱེར་དག་ལ་དེད་ནས་སོང་མྱོང༌ངོ་།།
  tca-NT: —Rü muẽ̱xpü̱xcüna rü chanapoxcuexü̃ na nüxü̃ naxoexü̃cèx ga yema na yaxõgüãxü̃.
    Rü yemaãcü chanaxü ga guxü̃nema ga ngutaquẽ́xepataü̃güwa. Rü poraãcü naxchi chaxaxichi
    ga yema yaxõgüxü̃, rü yemacèx nawe chingẽchigü ñu̱xmata to ga nachiü̃ãnegune ga
    ĩãnegüwa.
  zpl-NT: Huaxi bese udetea castiya liꞌibeella nu uriꞌá juerza liꞌibeella nú tsanaꞌ
    arquiꞌbeella nú nzeli arquiꞌbeella Jesuse, scua uriꞌá ye bee liñi indu, nu lunú
    chiquiꞌ rana arquia liꞌibeella che uyanala liꞌibeella hasta stucu bee eyeche.
  mbc-NT: —‍Tu'ke ite'ka uurîya to' taruma'tî'pî to' epere'to' yewî'kon ta pî', Jesus
    winîkîi imakui'pî pe to' eseurîmato'pe. To' yewanmîrîuya ye'nen, uutîpîtî'pî tiaron
    cidadekon poro to' taruma'tîi —‍ta'pîiya.
  ndg-ndg: Mara yanansima natiwaadhibu katika masinagogi yote na nilijaribu kuwapanga
    baikane imani yao. Nibile na hasira muno nnani yao na natiabutukiya hata katika
    miji ya ugenini.
  wsk-wsk: Ale ani tom suen biya memek te nunga bitakasam. Ani synagogue bo te nama
    bo te, nunga nongomang motam te sanamiwakasan mu nubiring tumonko nunga diruwukasam.
    Ani nuna nogo ko angamang memek mu aga gikaso se, memek te nunga bitirikko sor
    saki te wonong wonong karogo la geragakasam.
  toj-NT: Mi na' jaye vuelta caa yi lec castigo siquiera ba oj yae can ja Jesús jahui.
    Jach ni jc'ulan ja ba spetzanil ja quiglesiaticoni. Jel coraja quilahue juntiro.
    Cuando huax nutzjiye ja ba otro lugari, ti nochanon ec' soquea.
  kkl-kkl: Yahudi nimiri Allah yubu lerop ae nhonag pang nhonag pang ulamsisiri, 'Yesusag
    seneraglamangne sembe opsukap,' aro sen-senna elamsisi. Elamsisiri, ililamsisiri,
    'Yesus san tiliplopsisut,' aro ambarelamsisi. Yo maikno senelamsisiri, kota maikno
    weag wamekag babe el palamsisiri, 'Seklebaukang,' aro ul palamsisi,” aro Paulusti
    nimi nubunge Agripa whingag ambatsiog.
  tbc-tbc: Nal wei kasik ubou ab fidian lo ŋabol dop bu dupidinai se ya. Ago dugo
    ŋai iŋ Jesus yaŋan malan dusue wo maeg ŋigane dugo ŋududuwai se ya. An mi tia,
    tiŋaeg tubun kasik wananan anda, ŋibiaip daoŋ ŋupidinai wo abaŋad ŋile se ya,
    Isrel ilon lo agod taun gol ak lo dam mi a.
  sna-sna: Nguva zhinji ndaibva kune rimwe sinagoge ndichienda kune rimwe ndichiita
    kuti varangwe, uye ndakaedza kuvamanikidza kuti vamhure Mwari. Noruvengo rwandaiva
    narwo pamusoro pavo, ndakaenda kunyange kuna mamwe maguta avatorwa kundovatambudza.
  smk-NT: Naku-nako ako sa susinaguga tan dinusa-dusa kosaray itaw ta pigaw nin piliten
    saran mag'irgon duka' nin kuntra kona ni Jesus. Pinasyan sager ko konra, kanya'
    nin tinumbu-tumbok ako et konra sa raruma nin nasyon ta pigaw nin dusawen kosaradtaw.
  grc-TCGNT: Καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτούς, ἠνάγκαζον βλασφημεῖν·
    περισσῶς τε ἐμμαινόμενος αὐτοῖς, ἐδίωκον ἕως καὶ εἰς τὰς ἔξω πόλεις.
  gof-WFTW: Daro wode Ayhude Woosa Keethaa ubban entti seerettana melanne Yesuusa
    cayidi kaddana mela un77ethas. Taani wogi baynna entta hanqettada hari attoshin,
    hara biitta katamata gakkanaw entta goodas.
  spa-BLM: Castigándolos a menudo en todas las sinagogas, traté de hacerlos blasfemar.
    Enfurecido en extremo contra ellos, los perseguí hasta en ciudades extranjeras.
  kyz-NT: Namutat tekou Jejui 'ga rerowiaara 'gã nerekou tyweaete ikue. 'Gã jatykaaw
    ipe tewau 'gã nupe 'gã nerekou tyweaete ikue. “NaJaneruwarete 'ga remimurera rũi
    Jejujamũ, tamu'eukat 'gã 'jau”, 'jau je tejeupe ikue numiamũ. “Jejui 'ga takurawukat
    'gã nupe 'jau”, 'jau je tejeupe ikue numiamũ. A'ere 'gã naani. Nopoiri futari
    Jejui 'ga rerowiar awi. Kwaiwete je temara'neramũ 'gã nee. A'eramũ je tewau kwe
    pe tekou 'gã nerekou tyweaete— 'jau Paulo 'ga 'gã nupe imome'wau u'ama.
  dao-dao: Sinakok k'uma jah mkhuimkha lü, ami jumeinak ami cehtak vai khawvei ka
    pawh khawiki. Aktäa ka mlung na uiawng se, pe kcea ka mlüha vekie pi ka jah mkhuimkha
    khaia ka cit hü khawiki.
  cya-cya: Tyun 'a ya' mxitijin 'in jun nu ti'i nchgaa se'en n'ni tnu ne' judio 'in
    Ndiose, lo' mxicu'nin 'in jun si'yana chcui' ca'an jun cha' nu ndiya qui'an ti'
    jun. Lyee ncua ti'i tin' 'in jun, can' cha' scasca quichen mducui ncha'an 'in
    jun.
  beu-beu: '@see-verse:ACT.026.010'
  wrk-wrk: Jilajba ngayili yingkarri yajiyurri, yingkarri yajiyurri. Kujba ngayili
    yalungi, yalu jali maruka muwa Jisuskanyi. Jali ngayu wakaramba yalunya, baki
    ngayi yabimba walkurra kiji yalungi. Jirrinyba ngayi yalunya, nulijba ngayi yalungi,
    yalu yanybikanyi nanankanyi Jisuskanyi, miku nyulu yalungi mambuka, miku nyulu
    jandanyi Kudkanyi. Nulijba ngayi yalungi, yalu yanybikanyi nanda jangkurr. Jaliyi
    miku yaliyanyi yanyba nanda jangkurr, baki wudumba ngayi yalunya, yarrijba ngayi
    brisinyina. Ngayi ngarrangarra muwa yalungi. Barlba ngayi yingkarri kajayurri
    barrawuyabarrawuyarri. Barlba ngayi barrawuyabarrawuyarri ngurrayngkanyi marda.
    Barlba ngayi, kujba yalungi, yalu jali maruka muwa Jisuskanyi.
  nii-nii: Kunum kunum wumb Gos ngii ełe mułangin kin, oł embin tui erip yi eł. Na
    erip kin, yi nił. ‘Enim pii gii ninjing kin, ek kis ni ngok, yi erei!’ pa nip
    kin, na yi nił. Na wumb kin kis piip kin, wumb pułmun konu ełe ekii se pup, konu
    owundu turii sałiłim konu ełe puł ku.”
  ign-NT: Ichape­mu­rianahi ena nucara­taruana. Némecha­re­ca­va­capahi ena nétupia­rua­napahi
    te náuruji­si­ra­revana. Nímina­ji­ca­vá­capáipa eta náehisirahi ema Jesús. Nécati­havare
    eta náepuruiraya. Muraca eta nuvaina­ra­ji­chi­ravahi nayehe. Tamutuhi nutanu­si­havaca
    te apana­queneana avasareana tayere­hi­queneana.
  dik-NT: Aaca cɔl aaye tɛ̈m awuɔ̈c arak juëc ɣɔ̈n amat kɔc Itharel yiic, ku aca them
    ba ke cɔl abaŋ bïk wɛ̈t Jethu puɔ̈l, ku riääk puɔ̈u apɛi tënë ke, agut ba ke aa
    luɔɔp wuɔ̈t kɔ̈k yiic ku cal ke agum apɛi.
  cac-cac: Tzijtum el vac'nacoch syaelal eb' yic maxtzac yac'och Jesús eb' d'a sc'ool
    in naani. Icha chi' ec' vutejnac in b'a d'a yoltac spatil culto. Te nivan chichonnac
    in c'ol d'a eb'. Xid'nac in pax ec' d'a juntzan̈ chon̈ab' te najat, xid' vac'annacoch
    syaelal eb'.
  tzj-E: Nq'uiy mul xenban lowlo' chca, xenoca ptak jay rxin molbal ri'il, per xenoca
    chpam che njelal, y tzra' xenban wa' lowlo' chca perc quenwajo' anen mquita necnimaj
    Jesús. Congan xyictaja wyiwal chquij y xe'encanoj ptak tnamet jmajo'n precwent
    Israel.
  san-BUR: ဝါရံ ဝါရံ ဘဇနဘဝနေၐု တေဘျော ဒဏ္ဍံ ပြဒတ္တဝါန် ဗလာတ် တံ ဓရ္မ္မံ နိန္ဒယိတဝါံၑ္စ
    ပုနၑ္စ တာန် ပြတိ မဟာကြောဓာဒ် ဥန္မတ္တး သန် ဝိဒေၑီယနဂရာဏိ ယာဝတ် တာန် တာဍိတဝါန်၊
  yaa-NT: Mẽxotaima ẽ ato omiskõimapaoni, anã Jesús sharara fayamakãfe ixõ. Nã ichanãti
    pexefo mẽraxõ ẽ ato askafapaoni. Ẽ atoki õitifishkikĩ finakõikĩ pexe rasi fetsafo
    mẽra kaxori ẽ ato omiskõimapaoni,” ixõ Pablo ato yoini.
  cab-NT: Níjeinja dan, súfurigüda numútiña lún yebe jeyéedagun luágu jafíñen luágu
    Jesucrístu. Adáagua numúti meja cátei le tídan sun jalígilisin afíñetiña, áni
    weíriti meja nigáñi joun darí lun neíbaajaniña chülǘ lídoun buri ubúrugu le díseti.
  clu-clu: Doro nga bisis ginlibot ko anang mga simbaan ang mga Judio agud pangitaun
    sanda, kag ginpasilotan ko agud magambal sanda kontra kay Jesus. Sa sobra akun
    kasilag kananda nagarabot ako sa mga siodad sa marayu nga logar agud ingaboton
    sanda.”
  swh-ULB: Mara nyingi niliwaadhibu katika masinagogi yote na nilijaribu kuwafanya
    waikane imani yao. Nilikuwa na hasira sana juu yao na niliwafukuza hata katika
    miji ya ugenini.
  tpt-NT: Laqa chaqan taꞌan tataqxtoꞌa ni israelitas aqlhuvaj klaqmamaqanlqajnival
    para katamakauntijlal ixlhakapuꞌatkꞌan. Ayaj ixkintamalukujlay y xaklakxkaulhitsukuy
    mas taꞌan laqmaqati putaulanaxna.
  aai-aai: Mar moumurih maiyow Kou’ay Bar efan tata’amaim abow biyababan aitih, naatu
    hai baitumatum baihamiyin isan a’okikimih. Na’atube hai baitumatum baigigimin
    isan a’okimih, naatu atit an menah tatabirih hai bar hai meraramaim bai akir kakafin
    maiyow aitih.
  sny-sny: Mi mi werese ane ta'uweyei wesi werese sahe lu feni werese ma'e au luwaruweye.
    Ane lowe Owane Sitewi ne te'e naruteye ape, au fu te'eye. Ane ai erasi lowe ne
    toteteye su, ane omo pani tere'e ma'e fiyewe, lowe kalabus wesi ma'e hene aniye.
  myy-myy: Coji meje Jesure tʉorʉ̃nʉrãre ñeñaro ĩna tõbʉjaroca yicʉ yʉ. Judio masa
    minijuari wijʉ ĩnare ãmi sãjacõri ñeñaro ĩna tõbʉjaroca yicʉ yʉ. Ito yicõri, “Jesure
    masibea gʉa”, ĩna yijaro yirocʉ, ĩnare ʉsirioro yi codecʉ yʉ. Ĩnare bʉto junisinicõri
    ĩnare sʉyacʉ yʉ, gaje cʉtojʉ sʉacõri, ñeñaro tõbʉjaroca ĩnare yirocʉ.
  trc-NT: Ne̱ guun queꞌe̱e̱ ndoꞌo caꞌanj ꞌu̱nj cunuda̱nj nij veꞌ tucuꞌyón níꞌ si̱j
    israelitá se tucua̱nj Moisés, ne̱ quiꞌyáá ꞌu̱nj sayuun man nij síí noco̱ꞌ man
    Jesús, ne̱ nda̱a rqueé ꞌu̱nj man nij soꞌ caꞌmi̱i̱ chiꞌi̱i̱ nij soꞌ cheꞌé Jesucristó,
    ne̱ cheꞌé se caꞌmaan ndoꞌo rá ꞌu̱nj niꞌya̱j ꞌu̱nj man nij soꞌ, ne̱ nda̱a canocóꞌ
    ꞌu̱nj man nij soꞌ nda̱a yoꞌó chumanꞌ na̱j ga̱nꞌ cheꞌé rej qui̱ꞌyáá ꞌu̱nj doj sayuun
    man nij soꞌ ado̱nj.
  cut-NT: A̱ma ndeh yune ca̱h ríhn ihyan chahn ca̱va che ca̱hcoma̱n ye che ritahno
    ye Jesucristo. Tihca̱ redín nduh ya̱n nduh ya̱n chete ya̱co, te a̱ma din tá̱n
    nduco ihyan chahn che nde ta̱ma nación ráhn, rinúhn ihyan.
  bel-bel: і ва ўсіх сынагогах я шмат разоў мучыў іх і прымушаў зьневажаць Ісуса і,
    бязь меры лютуючы супраць іх, прасьледаваў нават і ў чужых гарадах.
  zlm-KSZI: Kerapkali di saumaah-saumaah aku menyeksa mereka dalam usaha memaksa mereka
    berpaling daripada Isa; dan oleh sebab terlalu berang terhadap mereka, aku memburu
    mereka hingga ke negeri asing.
  gdr-gdr: Ɨ kon jogjogpyam nekenenond komkesa Ju rɨga waina yɨr opmitenapu met nata,
    dɨde negɨr kɨma b'ɨdgotnena aramkeneninond Yesund gar ke utkunda rɨga wa pɨlɨnd,
    ɨ dɨde kwa kon kea danda kɨma ten ɨl angkeneninond Yesund ɨsadrenam. Ɨ dɨde kon
    towa pɨlwa ma sobijog na soro aukenenond, dɨde towa pɨlɨnd negɨr kɨma b'ɨdgotnena
    aramkeneninond, ngɨrpu kon ket nekenenond nɨnda taun nata b'enga kantri wɨngɨrɨnd
    odede mɨle omnɨkam.
  vmy-NT: Nkjin ndiya kitsikjaꞌaa̱ kjuanima, tuxi kuetsuni nga bi makjainre. ꞌBa ꞌba
    kitsaꞌaa̱n xki niꞌya sinagoga. ꞌBa a tu ꞌñu sti kuánna̱ ngatꞌare xutabiu kaꞌnda
    kitsjengike=ña̱ nituña nangiñu.
  cmn-FEB: 我让他们在所有的犹太教堂受到惩罚，试图让他们放弃。 我非常反对他们，我到国外的城市去迫害他们。
  gmv-RNT: Daro wode Ayhudata Woosa Keeththati dizason awanka isti qaaxayettana malanne
    ba ammano kadana mala ooththadis; ista bolla daro hanqetadakka Isra7eeleppe karen
    diza hara katamataka baada ammanizayta gooddadis.
  ncl-NT: Huan pa mochi in tiopajmes cataloaya míac tonalijmes quiman niquincocoltini
    in laneltocanijmes, niquinchihualtini lahuejuecaltilisli pa quijtusi pampa Jesús
    amo unca Dios. Nicualanini ca yehuanten niman chicahuac, quema, huan niahuini
    pa oc sequin caltilan pa niquintojtocasquiaya.
  wed-wed: Mara maḡamaḡaui boru numai a naeni da kerisiana a vununaiei da ai tumaḡana
    ita boviei. Amlou i ḡaiḡai kaua da dobu ḡelaui a naeni kerisiana a baibaiei.
  sua-sua: Ii, va mo kolkhek kavurgem koma kanko kvaik kottek mnam mor o Yuda ngortaro
    rektor ruk kam rere mnam mar kmenpasiker mar to le kol a regesal mang ngar, kam
    sopong ngar kam kerrereng E Nut. Ii, kom her gia tar dok pum mar tok. Va si kam
    ruongae kun mnam o vrong rhek ngaro rengmat ngo pneik kat va koma ngae ko tok
    kam kol a regesal mang ngar ge.
  klt-klt: Hang rám táuppon miti itná táup táwi káin yon hangga ket ihángga iháng
    lem tánggiut. No wáina táe Táwi kutná wa sangga wa me wáik inániráng ingga yáupmá
    táwi hánám tánggiut. Táwi yan ámna náráwa wata kuk táwi hánám wa naráng yámánggiut
    hálendu it mulangán káin suling kung kápángga iháng lem tánggiut.
  are-are: Atha turta tnakanhakanha ntjarraka yonthaka synagogue ntjarrala. Athantama
