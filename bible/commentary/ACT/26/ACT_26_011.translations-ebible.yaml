verse: ACT.026.011
translations:
  kpx-kpx: Vani degomole di no dubu moagae timale Iesu ata kebia kaovei malevei aiogevei
    isivialeike abu Iesu ehovamale ke halevai. Isi dana itumu baluganiege tiniege
    o degomole keve kebia degomoleta aiogevegei.”
  okv-H: Eto iji isapamane God ta jakeka ari bande ta horeto Iesu ta ambotani toruena
    amo enana na Iesu amo ke be mane ara toruena. Na enana ta degi tumo peni vahai
    be ue enda nei nei ta pambuto Iesu ta ambotani jombure eto humbuhe ere toruahena.
  tbo-tbo: Houga i maga duma numa dalabu atapuhi u hinehi a baha po hi wimihehi po
    gasi a wiletahi ipa hai witumagana hina bowiyehi. Ma uyou i gigai duma yaka a
    nae u meyagai geha po a ihiniwiyuwahi.
  mal-C: ഞാൻ പലതവണ യെഹൂദപ്പള്ളികൾതോറും ചെന്ന് അവരെ ശിക്ഷിക്കുകയും ദൈവദൂഷണം ചെയ്യാൻ
    നിർബന്ധിക്കുകയും ചെയ്തു. അവർക്കെതിരേയുള്ള കോപം തലയ്ക്കു പിടിച്ചിട്ട്, അവരെ പീഡിപ്പിക്കാനായി
    ഞാൻ വിദേശനഗരങ്ങളിലും പോയിരുന്നു.
  grc-SR: Καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτούς, ἠνάγκαζον βλασφημεῖν·
    περισσῶς τε ἐμμαινόμενος αὐτοῖς, ἐδίωκον ἕως καὶ εἰς τὰς ἔξω πόλεις.
  bgc-bgc: हरेक आराधनालय म्ह मै उन ताहीं कांल कर-करकै यीशु की बुराई करवाऊँ था, उरै
    ताहीं के छो के मारे इसा बावळा होग्या के दुसरे नगरां म्ह भी जाकै उन ताहीं कांल
    करुँ था।”
  khz-khz: Toma vogovagi Iuda talimara geria rupu kwapurakwapurai alaka-togawai, ne
    akwari-korukorurawai, e Iesu pia kilagi-rakavaa ulanana avega-ririwarawai. Au
    na aparuveni-rakavarakavarawai, gaurai vanuga kamura polurai maki aagowai, pana
    vega-vitivitira e pana gui-lovolovora ulanana.”
  deu-TKW: und überall in den Synagogen habe ich sie oftmals durch Strafen gezwungen
    zu lästern, und im Uebereifer des Wahnes habe ich sie verfolgt selbst bis in die
    auswärtigen Städte.
  zsr-NT: Zian lzu busacaꞌ ziꞌa yuguꞌ bönniꞌ niꞌ quië lusán ládxiꞌquëꞌ ca taꞌyejlëꞌë
    Cristo. Cni benaꞌ gap nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío.
    Gléytsquidaꞌ lequëꞌ, atiꞌ gdxia ladxaꞌa lequëꞌ ga bdxintë gyijaꞌ gap nacuáꞌ yödz
    ziꞌtuꞌ yajxö́ngacaꞌ‑nëꞌ.
  lin-lin: Kati na bandako nyonso ya mayangani, nazalaki mbala mingi kotambola mpo
    na kopesa bango bitumbu mpe kotinda bango na makasi ete bafinga Yesu-Klisto. Na
    zuwa na ngai oyo eleka ndelo, nazalaki kolanda bango kino na bingumba ya bapaya
    mpo na konyokola bango.
  hns-NT: Aur sab partjaar ke ghar me ham iesaai log ke ber ber djabarai se sadja
    deike kausies karat rahielie oesabke daatke Jiesoe ke bedjatie karwaawe ke. Ham
    oesabke oeppar etana goessaai rahielie kie ham doesar des ke sahar talak khodjat
    rahielie oesabke sataawe khaatien.
  noa-E: Magnaa, Magbaju khar mua sĩi pa gaai bʉʉrnaajã wʉ thʉnʉʉujeejimgui ajim anʉm,
    tag Jesús igar ʉ̈khapimaaugau. Mag chirʉmʉn Ẽwandam iek jaaujem di nʉnʉidʉmpierr
    ich mag chitaajeejimgui ajim anʉm. Khar warag khĩir machkhabaadeewai deeum phöbör
    eem magwe mua am ẽudee ẽkhaajeejimgui a jaaumajim aajem ich Pablooucha.
  eng-EMTV: And I punished them often in all the synagogues, and compelled them to
    blaspheme; and being exceedingly enraged against them, I persecuted them even
    as far as to foreign cities.
  mib-NT: Te tɨjnɨ jínu ni sáha ndevāha na jíín i ini tācá vehe iī sinagoga jeē ni
    sáha fuerza na i jeē na stóo i jnūhun cácandíje i. Te xeēn ni quɨtɨ̄ ni na núū
    i, chi nde ñuu jicá ní jehēn ná ni sáha xeēn na jíín i.
  lif-NT2: इङ्‌गाॽ यरिक्‍ले़ङ् यहुदि चुम्‍लुङ्‌हिम् थप्‍मे पेगाङ्‌ङाङ् खे़ङ्‌हाॽ खुम्‍दिङ्
    पिरुङ्‌सिङ्, हे़क्‍क्‍याङ् ये़सुरे़ कुदक्‍ले़ङ्‌वाओ साक्‍के़ल्‍ले़क्‍काङ् माङ्‌चे़ॽया
    पाःप्‍मा पाङ्‌घुङ्‌सिङ्‌लो॥ साॽरिक् आसिक्‍किन् पोगे़बाल्‍ले़ ये़सुःन्‌नसाःन् के़जोःक्‍पा
    माःङ्‌घा लाजेॽओबा ये़क्‌यक्‍कोआङ् खे़ङ्‌हाॽ तुक्‍खे चाःत्‍छे़ पेगाङ्‌लो॥
  xnj-xnj: Pamahele navalipisi munyumba za kukonganekela Vayawudi zoha, navajovili
    kwa makakala vayibela sadika yavi. Namemili ligoga ndava yavi hati navahakili
    mbaka mumiji ya kutali.”
  mmx-mmx: Buaang laxanaleng agak lox asongot di ro xeneng at laraogu singising, la
    agak lok di xusu dina sok tixirixes ne Iesu. Agak musak aleng tinotno di, kuren
    la agat pas bok uto vaxalom at lara menemen petpes kusu anak lox asongot nedi.
  cbr-NT: '''Itsa oquin cana amia sinaniabi Jesucristomi catamëti ënía, ami ''atimati
    bananun quixun aín unicama bëtsi bëtsi ocën. Anua judíos unicama timë́ti xubucamanubi
    cuanquin cana usoquin ''acën. Usonan cana ñunshinacëquin bëtsi bëtsi menu ''icë
    ëmacamanuribi cuanquin, anu ''icë axa Jesucristomi catamëcë unicama bëtsi bëtsi
    ocën.'
  tee-NT: Chai na paklhu ic'amamak'alhk'ajni ju ixtatanui la'ixpujitat'an. Tap'astu
    xac'ajuni ni catalhits'i'ilh ju Jesús chai catanaulh ni jantu vana catach'ak'ok'alh.
    Chunch xacnavi acsni xac'an lakatamin lakatamin lak'achak'an la'ixpujitat'an.
    Chai ni slivasalh na xac'axcaji pus xac'alacch'ak'ok'axmai tus alakatam lacat'un
    ni laich ac'amamak'alhk'ajni.
  eng-LSV: and in every synagogue, often punishing them, I was constraining [them]
    to speak evil, being also exceedingly mad against them, I was also persecuting
    [them] even to strange cities.
  cak-NT: Y can q'uiy mej (paj) can pokon xin-en chique, chi quiri' itzel yech'o'n
    chirij ri rutzij ri Jesús. Quiri' xin-en chique pa tak sinagogas, ri jay anchi'
    nitzijos-wi rutzij ri Dios. Y can catajinak woyowal chiquij. Romari' can xibe
    pa tak tenemit ri jec'o pa ch'aka chic rech-ulef chi xencanoj ri quiniman ri Jesús,
    chi xenya' pa sufrimiento.
  pah-NT: Igwete ji hojihoi nhandejatykahava pype nhaporemo g̃a nupanupãuka pepohi
    ti Jesus'ga hugwi javo g̃a pe, ei ga. Anhimboahi hete ji g̃a pe, ei ga. A'ero
    hajihejiheva'e pe cidades pe ji hoi tajigwarai ti g̃a ndehe javo ikwehe, ei Paulo'ga
    ga pe.
  sja-NT: Ichiaba at'apai mɨa ijãapataarã miapipachi Cristode ijãa amaadamerã. Mãga
    oopachi Tachi Ak'õre Ũraa jarateepata te chaa, ãra unuamaa p'e iru bada perã.
    P'uuru t'ɨmɨ́ beemaa, judio-eerã t'ãide paara, ãra jɨrɨ nipapachi.
  xed-xed: Ma fitika ray ɗa ta həga tagha skwa la Yahuda tazlay, si ta gay yu tiri
    ŋa gwal zlghay nda ŋuɗuf katakata ka mbəl raza həŋ ta hga Yesu. Tsa gatá sida
    ɗa ya ná, nda nza ŋa zbiŋta həŋ nduk ma sana luwaha ta sana haɗik sizlay.»
  mks-NT: Ta cua̱há tañu na̱caja xíxi i̱ xi̱hi̱n ná ña̱ ná ca̱ha̱n i̱hvi̱ na̱ sa̱ha̱
    Jesús, mé a̱ cándeé ini na. Níí cúú veñu̱hu na̱xi̱ca nuu i̱ cája i̱ já xi̱hi̱n
    ná. Ta ja̱nda̱ ñuu tóho̱ na̱sa̱ha̱n i̱ na̱ndicui̱ta ñee e̱ na̱ jáchi̱ na̱sa̱xo̱jo̱
    ndiva̱ha ini i̱ xi̱hi̱n ná.
  gfk-S: Haleng na pana iou git sursur lala ta ira hala na lotu numem ira Iudeia ura
    hapadano di ma iou git walwalar be iou ni sunang di be di na tange hagae ikino
    Jisas. Ma iga manga mis no tingagu ter ta di kaie iou gom git hanana ter bileng
    ta ira taman ing i kis tapa ura hinaragawai ta di.
  bmu-bmu: Nalöŋi nalöŋi liliköba köuluk miri dop böröjaŋ mem eŋgibiga uruŋini meleŋgeri,
    mieŋön asuhuget. Asuhugetka Jisös qaŋ köla ilit waŋgimegöra kuŋguba töhöreŋ öröm
    ureim eŋgial. Mewö ak eŋgibiga ihileknöŋ könöpuk tauköba eŋgugetka sihimbölö kahasililiŋ
    möta malget. Urunan könöp jem sölöŋgöiga sesewerowero ak eŋgimamgöra köröwen kötökŋi
    kian kantrigö sitiŋi sitiŋi miaŋgöreŋ anda malal.” Mewö.
  dgz-dgz: Wam aruga gapan opata waine paewa gwanap tau ge tau angen, mu itan muningina.
    Mu anu tumat muga Iesu inap ae vepen menan ap anega taingina. Mu inamup uguna
    gangan naiwandini menan sewa da da at wandap angen, wa koeragam mumingin.” Pol
    ap anega wan.
  eng-GNV: And I punished them throughout all the Synagogues, and compelled them to
    blaspheme, and being more mad against them, I persecuted them, euen vnto strange
    cities.
  zaa-NT: Iỹé vuelta tsè' nna beni ya' cą castigar para inne cą contra Jesucristua.
    Anía bethácca' ya' cą le' ttu ttu ca sinagoga. Yala yítsi' benia' lani cą nna
    betsía látsa' ya' cą hàstaá le' ca yetsi canu anta' idittu'.
  eng-WEBSTER: And I punished them often in every synagogue, and compelled them to
    blaspheme; and being exceedingly enraged against them, I persecuted them even
    to foreign cities.
  guh-guh: Pamonae Jesús pelivaisi jumecovënëta, anijatonë jumaconibabeyaexanabiabajë
    judíovi penacaetuatabiabibonëjava. Bajarapacuenia picani exanaponajë bajarapamonae
    pecopabinexa Jesús pelivaisi pejumecovënëtsijava. Xanë picani cueneitoyanë bajarapamonae.
    Nexata itsanacuajava penaetomaranëjava ata, jaitarutajë Jesús pelivaisi pejumecovënëtsivi
    tataicaenexa tajebinexa penaneconitsivi pejebabiabibota, jai Pablo nacuaevetsinë
    Agripajavabelia.
  bon-bon: Bucurage padare cane teebibine mäpu cabu yaacranune iyeta Israela biname
    bime abasecretna mete cabu ta. Cane pepu pi singi teebibine giri acraname teeme
    mara ätrunga mule ne abmalame. Yoo, cane epu mage claabe teeme tääpume egä cane
    nuuja gawe biname bime cewe cabu ta otnujine teebibine mäpu cabu acraname.”
  nhw-BL: Miyacpa nitlanahuati ma quinhuitequica tlaneltocani ipan toisraelita tiopahua
    campa hueli pampa nijnequiyaya ma quitelchihuaca Cristo huan quicahuase. Yeca
    niquintoquilijtinenqui tlaneltocani campa hueli yajtoyaj hasta niyajqui ipan altepeme
    ipan sequinoc tlalme para niquintemos.
  mgw-mgw: Mala yambone naatikwaku'su'mbwa mumayumba ga kunnu'ba Nnu'ngu', na kwali'ndi'ndi'lya
    baikane imani yabe. Naatikwausikya kati niminya lilalu', na kwabi'ngi'ya kumili'ma
    ya kuutalu li'nga kwaku'su'mbwa.
  swh-ONEN: Mara nyingi nilikwenda kutoka sinagogi moja hadi ingine nikiamuru waadhibiwe,
    nami nilijaribu kuwalazimisha wakufuru. Katika shauku yangu dhidi yao, hata nilikwenda
    miji ya kigeni ili kuwatesa.
  wbi-wbi: Nakalingi nikavatovile munyumba ija kufunyila jooni kange nikaghelile kuvomba
    navangitikaghe u lwitiko luvanave. Nilyale ni ng'alasi kyongo kuvana nikavadaghile
    kange mulikaja ilya kuvuhesia.
  bba-bba: Nɔn dɑbirɑ nɑ rɑ bu so Yuubɑn mɛnnɔ yenu kpuro sɔɔ, kpɑ n bu tilɑsi ko
    bu kɑ Gusunɔ ɡɑri kɑm ɡerusi. Nɑ kɑ bu mɔru bɛsirɑ too sere nɑ mɑm bu nɑɑ swĩi
    wuu tukusɔ.
  eng-KJVCPB: And I punished them oft in every synagogue, and compelled them to blaspheme;
    and being exceedingly mad against them, I persecuted them even unto strange cities.
  kgk-NT: Areko asy asy va'ekwe íxupe kwéry. Ojeporahéi haty haty-rupi amoingo asy
    va'ekwe íxupe kwéry. Xe pu'aka hese areko asy-vy ojererova hagwã mo'ã Hesu-gwi.
    Xe poxy eterei voi. Xe poxy-gwi aha va'ekwe ipiári. Mombyry outro tetã-my aha
    va'ekwe, he'i.
  waj-waj: Kiaa kiee na kaayauneetu iya nuunaira nnauyauvaki nuaina iya Yisuunnara
    maisa kua kiateera na iya ripiina iya ruputuateera tiravai. Kiaaduu ni ausaivo
    kaayau iyara kapikaroovaara na ngieera vo yoosinna vo yoosinnaiyauvaki iya ruputinara
    viravai.
  cpy-cpy: Osheki nowajankitaa-piintakiri jempe ipiyota-piinteeta ipakan-tyaawori
    ikemijantzi. Osheki nokijaneentakiri rootaki nokoshekan-tariri, nomatzi-takari
    jeekayita-tsiri otsipaki nampitsi.”
  mpx-mpx: Sauga hi gewi ya na limi tapwalolo maisena ge maisena elal, inoke ya ba
    toabulilek nihi nibihil ge ya palawakikil Yeisu nihi alahan ge nihi awa nanakan.
    Ya huga nabi eliyalil, inoke ya nok ya na panuwa getoga elal ge toabulilek ya
    palomwanagil.
  wbp-wbp: Manu ngula kalarna-jana jaaji-kari jaaji-karirla warru murrumurru-manu
    ngajulurluju, ngulaju kalarna-jana puta jinyijinyi-manu Jijajiki yampinjaku manu
    wajawaja-maninjaku nyanunguku yirdiki. Manu kalarna-jana ngulaju nyurunyuru-jarrija-nyayirni
    kanunjumanyumpa-nyayirni. Ngula-warnuju kalarna-jana jangkardu yanu kirri-kari
    kirri-kari-kirra Juwu-wangu-kurlangu-kurra, manu kalarna-jana jinyijinyi-maninjarla
    murrumurru-manu.”
  luo-luo: Kuom kinde mangʼeny ne adhi e sinagogi ka sinagogi mondo akawgi akumgi,
    kendo natemo chunogi mondo giyany Nyasaye. Nikech chunya ne rach kodgi ni nyaka
    atiekgi, ne adhi nyaka e mier ma oko mondo asandgi.
  nhe-NT: Miyac huelta nitlanahuati ma quinhuitequica tlaneltocani ipan toisraelita
    tiopahua campa hueli pampa nijnequiyaya ma quitelchihuaca Cristo huan ma quicahuaca.
    Yeca niquintoquilijtinenqui tlaneltocani campa hueli yajtoyaj hasta niyajqui ipan
    altepetini ipan sequinoc tlaltini para niquintemos.
  aii-aii: ”ܪܵܒܵܐ ܓܵܗܹ̈ܐ ܟܹܐ ܐܵܙܹܠ݇ܢ ܗܘܵܐ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ ܠܟܢܘܼܫܬܵ‌ܐ ܠܬܲܥܠܘܼܡܵܝ، ܘܟܹܐ
    ܥܵܒ݂ܕܹܢ ܗܘܵܐ ܚܲܝܠܵܐ ܥܲܠܵܝܗ‌ܝ ܕܓܵܕܦܝܼ ܗܘܵܘ. ܘܣܵܒܵܒ ܡܸܠܝܵܐ ܝܘܸܢ ܗܘܵܐ ܟܲܪܒܵܐ ܥܲܠܵܝܗ‌ܝ،
    ܐܙܝܼܠܔ ܠܝܼ ܐܘܼܦ ܠܡܕܝܼܢܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܠܟܲܡܘܼܪܵܝܗ‌ܝ.
  esk-NT: Iñugiaktuani anisiŋuqsaqługich Jew-ŋuruat katraġviŋitñi piiḷaaġipkaġniaqługu
    ukpiġikkaŋat. Uvaŋa qinnausimavaitḷugich aullaaġaqtuŋaunniiñ uŋasiksuamun nunaaqqiñun
    tamatkua naŋititchukługich.
  msb-msb: Pirme ko sinda ginakastigo sa mga sinagoga kag nagatalinguha pagpirit na
    pagpakarauton pa ninda si Jesus. Tapos, sa grabe ko pa ngani na kaurit, ginpasakitan
    ko sinda hasta man an adto sa harayo na mga syudad.
  cpa-NT: Hliú² rón² ca¹cuø¹jni dsa² héi² ju²lih¹³ dsøa¹² lah¹cøng² lah¹cøng² guøh¹².
    Hno¹jni jmo¹³jni tø¹cøg¹² Jesús. Hiug¹² jín³ ma¹dsio¹² mi³hián³jni dsa² héi² ca¹lah¹ca¹ŋi³hniah¹³jni
    dsá¹ juøi² go² dsa² siáh².
  dso-dso: କେତେ କେତେ ତର୍‌ ପାର୍‌ତନା ଗର୍‌ମନ୍‌କେ ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ ଚାଡତ୍‌ ବଲି ମାର୍‌ବାକେ
    ତିଆର୍‌ଲି, ସେମନର୍‌ ଉପ୍‌ରେ ଏତେ ରିସା ଅଇଜାଇରଇଲି ଜେ, ସେମନ୍‌କେ କସ୍‌ଟ ଦେବାକେ ବିଦେସେ,
    ରଇବା ଗଡ୍‌ମନ୍‌କେ ମିସା ଜାଇରଇଲି ।”
  meu-meu: Dubu iboudiai lalodiai danu lau ese na dadabadia loulou; na hahisidia,
    bae ere dika totona. Na badu henidia dikadika dainai, na ḡavadia ela bona hanua
    idaudia ai ma na daḡedaḡe henidia.
  yva-NT: Masyote anteter risiso syuje yavaro sambaya raita tetebe, syo mangke raugaje
    vatano wanave Yesus aije mansai. Muno ribeker syare syo mansantitidi indamu wo
    Yesus aura tantunawi. Inanuga mamuno mansai rave, weti syoroto no munijo marane
    inta rai tavon indamu syo arare veano mansave no naije.”
  dgc-dgc: Meadu a beses, Hari, éy inumangeék du kapilya de, a nipaparusa ko side.
    Pilitén ko maka side a ibutan de tu péniwala de ni Jesus. Dikél i iyamut kua dide,
    a hanggan inumangeék be ta maski adiadeyo a banuwan a namarusa dide.
  zpm-NT: Nzian grë yadoo win bia naa, biasacsi naa zho haxta gneenë zho Jesús. Blëëniedox
    naa zho, haxta grë guiedz zit bia naa biaguib naa zho.
  hix-NT: Amna yohsamnohtoho yaka waryatxkonà. Anaro rha nàmno ymo yaka waryatxkonà,
    amna wya anàhnohrà kom horà, kekon hatà. Txesusu àwàràhyakatxok xaxa mak hampànà,
    anàhnohpàn me oyehtxoho menye, àkekon haryhe, àwyanye. Ewakhàra rma haxa wehxakonà,
    nyamoro heno hoko, kekon hatà. Àro ke, anar komo yowto hona ekahtàmàtxhenye rma,
    àwenaryenye àtekonà, rowya eryewhamnohrà kom horà, kekon hatà, Pawru.
  sim-sim: Uhu hindi mushak os li lotu undari aka akak a ilayi talaihi lirin a warmblashindari
    nir. Erem a unak Jisasin li kumasihi mashi kavakavan orin li mbakmbahan. Uhu Jisasin
    hishindiyandari ma ondon kavak a nakmbaha yanga home mendek a lasaha yandari nira.
  npi-ULB: मैले तिनीहरूलाई सबै सभाघरहरूमा बारम्बार सजाय दिएँ, र मैले तिनीहरूलाई ईश्‍वरको
    निन्दा गर्ने बनाउन कोसिस गरेँ । म तिनीहरूसित अति नै रिसाएँ, र तिनीहरूलाई विदेशका
    सहरहरूमा पनि खेदाएँ ।
  cgc-cgc: Tama na bisis giling a naan ta mga balay tipunan daw pasilutan ko mga gatuo
