    Pana' pe usakorooi yau tʉutɨsen pe e'pɨ'tai ɨnno'nan pata ton ya' to' poni'simato'
    pe uya.
  qvn-NT: Maymay cutichr noga paycunata cunchuchisha cä lutanta Jesuspita rimapäcungancama.
    Chaynuymi jinag cä maychru chaychrüsi Israel castanchicunapa gotucarcänan wayincunachru.
    Jinaman paycunata alisca piñasham ashimug cä juc casta runacuna yachranganpas.
  tku-NT: Maklhūhua' quit xa'iccāmakapātīnīn ē chuntza' quit xa'iccāmāmakxtekēcu'tun
    chī ixta'a'ka'ī'ni'nī't Jesús. Chuntza' xa'ictlahua quit na ixlīpō'ktu ixtemploca'n
    israelitas. Ixquintamakasītzī' ē xa'iccāputzatokoke hasta na ixcā'lacchicni'ca'n
    makatiyātī'n.
  bjk-bjk: Io, oleleng ne axana bung e xobo susu laxa xöbo gunon ne sineseng ke mem
    abo Judeia rua ömokorot idi. Me e xobo könönöin bara arabo sidien idi bara tabo
    tengen ögarin ine Jisas. Ma balake ixobo sösöt köba rö idi, io niang, e xobo önan
    urungan bölök kö boxönö lagunon nang i kis kö palaa rua ögarin idi.
  msy-2020: Egha dughiar avɨriba kɨ God ko mɨgeir dɨpenibar aven ghua, men suigha
