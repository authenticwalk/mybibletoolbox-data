    ñu ndya cuhva i sehin inga ñuu nu cuahan ñu ta i cañi sii ñu indyacuan.
  qvh-NT: Lapan sinagogacunacho ascagtami nacaseg cä Jesusta ñëgayänanpä. Fiyupa chiquirmi
