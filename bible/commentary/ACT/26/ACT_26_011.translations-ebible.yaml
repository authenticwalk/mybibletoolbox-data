  gof-RNT: Daro wode Ayhude Woosa Keethaa ubban entti seerettana melanne Yesuusa cayidi
    kaddana mela un77ethas. Taani wogi baynna entta hanqettada hari attoshin, hara
    biitta katamata gakkanaw entta goodas.
  unx-unx: ପୁରାଃସାଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ସାଜାଇ ଏମାକାଦ୍‌କଆଇଙ୍ଗ୍‌ ଆଡଃ ଇନ୍‌କୁ
    ୟୀଶୁକେ ନିନ୍ଦାକେଦ୍‌ତେ ବିଶ୍ୱାସ୍‌କାଦ୍‌ତେୟାଃକେ ବାଗିପେ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିକତାଇକେନା ।
    ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ନାଗେନ୍ତେ ନିମିନାଙ୍ଗ୍‌ ଖିସ୍‌କାନ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌ ଯେ, ଇନ୍‌କୁକେ ସାସାତି
