    Iesusɨn ikian kogham. Nan navim me bagha puv nan isi, ezɨ kɨ nguibar saghon itibar
    ghua me gasɨghasɨghasa me buri.”
  bpr-bpr: Na dee dulêgu faflayam dale di dad gumnè gustifun i dad Dyu, na fnegesgu
