    luto nagaꞌi epiꞌohuna. Enali kumu luto nani nitaluga logo bilata higo fato fato
    hepato fotoꞌi nehanalo enegene mane ito enoholata huꞌohuna yabe.
  amm-amm: Saiso saiso Yuto noko koini lotu nu lolofaso puwokaikomosiki, Isisoso alisiyoli
    monoi louwa pototamikalo manoki. Wiyouwa wiyou, yo mo uo mulu patolokomo uku manoki,
