    alajwers “Te Jesus ya nya'tx Qajawil.” Wetz b'an ajun nq'oj tuq kyi'j, b'ix ja'chq
    tuj amaq' laq'chik nkyinxik tuq tzan kyjaw nlajo'.
  dan-1931: Og i alle Synagogerne lod jeg dem ofte straffe og tvang dem til at tale
    bespotteligt, og rasende end mere imod dem forfulgte jeg dem endog til de udenlandske
    Byer.
  kwj-kwj: Ete wondani Apukolaka hi tini wu saweholiya ki ele lotu wo aka ki nomo
    miyafo naha wunu ani handaro. Wondani sembe enge wunu ani akoni ele apahime pe
    ko laka hinga tinda wunu ani enginani ani indaro.
  vie-OVCB: Biết bao lần tôi đã hành hạ, đánh đập họ trong các hội đường, buộc họ
    phải nói xúc phạm đến Chúa Giê-xu. Tôi căm ghét họ đến độ đuổi theo họ tới các
    thành phố nước ngoài để bức hại.
  kze-kze: aasiyaasi-táwai mono'-náúmpímpá'á kwénaae'a Ísun-aai simái sáwí'a ígwáe
