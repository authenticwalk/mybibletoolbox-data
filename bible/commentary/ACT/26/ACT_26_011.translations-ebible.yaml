    lɛ, 'ɩn na mnɩa wa 'klɩyɩe 'wʋpalɩa laga -gʋ.
  tpi-tpi: Na planti taim mi bin i go insait long ol haus lotu bilong holimpas ol
    na mekim save long ol. Mi bin trai hat long mekim ol i givim baksait long Bikpela
    na tok nogut long em. Mi belhat nogut tru long ol, na mi bin i go painim ol long
    ol taun i stap longwe tu, bai mi ken mekim save long ol.”
  mih-NT: Cuaha xaan saha i cañi sii ñiyɨvɨ tatu ma zaña ñu tuhun ra Jesús. Sehin
