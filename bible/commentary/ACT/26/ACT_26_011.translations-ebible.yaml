  wnu-wnu: 'Qamb qamar: “Qenen inorou munai mor isub munon yurau eng wuribaab igaramb
    ubune Yisast mindigar qob qamarar qamb ebet ne wurit borusi misiringet ne ginam
    aib qei isub igaramb ende at igumei.'
  zam-NT: Huax vez mtetìin mèna axta mod co' mblyazen par ñeen ñeene' ché' tlin gan
    par ncà di's mèna cón che'n mod xal ndxela's mèna cón che'n Jesús. Mblin con'a
