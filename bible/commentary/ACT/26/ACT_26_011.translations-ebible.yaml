  iws-iws: Mɨ ɨi kasa rani, omaka whɨekakɨm yai nɨdwokai wakaeiyɨm hɨk kara hauuwɨn.
    Mɨ kara sɨmiirɨn mɨnɨm tɨrkɨn, sɨma Jisɨs siir nɨgbumbuwɨm mɨ sɨma siirɨn digɨumii
    haimriiyɨugigɨm. Mɨ kara ɨo prasae bɨ nwokɨn sɨmiirɨn mɨ ɨkɨ omom omomɨm sɨma
    namiyɨm kara pɨ sɨmiir mhoɨiyar mɨ sɨuyokiyokɨii, sɨmiir nɨpɨmpar ɨtkɨnam. Ɨriig.
  pol-SZ: Ścigając ich po wszystkich synagogach, torturami zmuszałem ich do przeklinania
    imienia Jezusa. Byłem ich tak zaciętym wrogiem, że prześladowałem ich nawet w
    miastach poza Izraelem.
  ztq-NT: Ndaly vuelt psaksin xaa nii no xlad Jesús parñee nsaan xaa nyilastre xaa
    Jesús. Laañee sobtyee ktoo kwyan, aan por xkyalwlëën axte xtañ meñ sit kwyanlagaa
    meñ go.
  zai-NT: Stale tiru bine na'ya laaca para nusaana ca ni runi cre ca'. Zacá bine irá
    ca ra yu'du', ne tantu cadxiiche nia laaca dede uzabe nanda laaca xquidxi binni.
  upv-upv: Daron elep nomok-ivel suri naim ne loten nir, nomok-virralir, ko nuloli
    lesi nga bololi parij p̃isij tere Iesu. Nulolarsi temijpal nir ko nuojir van ngasu
    nga borrul totkonir renge vanu m̃inij nir nga bololi p̃isij tevir.”
  aui-aui: Raghani ipeyari wawaya ayawonewonedi na kabepepa baredi nunudiye wiigeruwana
    damdi siyakwapukwapudi bi kate avimatipo ayaberadi da yadi wiitumaghana siyakabitoura.
    Bi kate yagu nuwapughu iragata toudi biiyadi, na ayanono kwanatu wiibatagha ayininoyedi
    da ayitupaketowanedi.”
  wap-NT: Õmakon nii daꞌi ipai synagogue kawanaꞌati, õdorotan wuruꞌu mishidainaouz
    Jesus, marii kizi ĩpatakaꞌuta-kao. Naꞌiki tuukii õdyuudan ĩdakoopan wuruꞌu pamishidanuz
    Jesus. Õtoꞌoran idi ĩꞌati tuukii, õmakouzon daꞌi baꞌoran donoi kawanaꞌati kida
    õdorotan ĩdyaun.
  mva-mva: Bong kokoko pera ono serereinga moarunga-lo ulakolako be sururu uianiandi
    be ono lama uninga nedi dasegeaki kana. Namagu iraratakidia-tina! Bokaibe anua
    akerengadia-lo nge ulakolako be moatubu bibia-tina uianiandi.
  dwr-NT: Ayihuda woosa golle ubbaan daro wode unttuntta muraadde, barenttu ammanuwaa
    unttunttu aggana mala godetaaddi; taani wogay baynnawaa unttunttoo hanqqettaade,
    haray atto, hara gadiyaa katamaa gakkanawukka unttuntta metoothay.
  kfw-kfw: Kei'n synagogue rakip ah inmani kha innolla kaleirachaak, halli inmani
    inngamna kha minthaannasik um kaleitho, halli kei'n inweet ka-angnga inmani chungnga
    minpoongnasik ramleiilak khuopui rakip khan kaleisi.
  bfz-bfz: आऊँ हर प्रार्थना रे कअरो रे तिना खे कूटी-कूटी की यीशुए री निन्दा करवाऊँ
    था, एथो तक कि रोषो रे मारे इतणा पागल ऊईगा कि बारले नगरो रे जाई की बी तिना खे सताऊँ
    था।
  cuk-09: Imbagwenale, amar binnasur an sarso-daed, adi Jesúsgi bensulid ei osulogegar.
    Weyob bela Judiomar-onmaked-neg-yaba amar-baregindii an nanasad. Bela amar nue
    istar an daksoggu, neggwebur-baiganse-bakar an amar-baregindii-gusad.
  ben-OBCV: অনেক সময় আমি এক সমাজভবন থেকে অন্য সমাজভবনে তাদের শাস্তি দেওয়ার জন্য
    গিয়েছি, তাদের উপরে বলপ্রয়োগ করেছি, যেন তারা ঈশ্বরনিন্দা করে। তাদের বিরুদ্ধে
    ক্রোধে উন্মত্ত হয়ে আমি তাদের অত্যাচার করার জন্য পরজাতীয় নগরগুলি পর্যন্তও গিয়েছিলাম।
  mil-NT: Te tɨtnɨ́ xito ní sáháⁿ‑í nchaa veñúhu ñáyiu isràél, te ní cani‑í‑yu te
    ní xáhaⁿ‑ǐ sá dáñǎ‑yu ichi Jèsús. Te cuèndá ío ní cudéèⁿ‑í núǔ‑yu, xíǎⁿ ní sáháⁿ‑í
    nchaa ñuú xícá nǐ sánúndúcù‑í dava‑gá ñáyiu sàndáá iní tnúhu‑gá cuèndá dandòho
    ñaha‑güedé xií‑yu.
  myu-myu: Imẽn cuk adi ojekuku soat kaka dag̃, soat Judeuyũ e'aweroroap'a dag̃ tak―Deus
    eju kawẽnwẽnap'a dag̃. Wetakoma jĩjã juk adi og̃uy cekay ip. Imẽnpuye tobatban
    ip oju wara'at ka kay. Ipiatpi'ajoan cebe ip oju taomũn ãm tak — io'e.
  amk-amk: Na munu agama Yahudi bong fo kontai inari kangganisa bitoya paria tuti
    yawisa weo etawing ene eroasoafo tuti eteibera Yesusi. Enehurorongnei wiuwu paria
    ampafe nuhuaisa to bendari siai na nu siai kontai.”
  fai-fai: Ade atan seng naka tam kawed am weng daw kayam yak yak ká bom nadino bakoyam,
    Got ami wanang kinim bidi sok gei imkanino, yakansi. Kale nam aket kanoyamino
    ika Got ayo ididlawino, kale kanayamsi. Naka keng keinama yak abiw dukum sikam
    sikam Got am wanang kinim iliso im mafak dákamono kale unemsi.
  ura-NT: Inaaojoan saneein chaainti, acaauru casetecaraetoonlu, ‘Inae jian laaen,
    tonorarihaacaanuhinta.’ naain, nii acaauruhacha esenetai acaauruhacha ere tonorai-
    Jesoso ere tonoraauruhane jianecuruhane coina. Jataaenna, nechu ansaineein mijiaaineein,
    acaauru rerohecaeraaetoonlu, naain coriaae nejelau ataneu- nenacaauru neseeurune
    maajeein cuhinchurura.
  mcd-NT: Nocon ichananti pushuti muran un iquipaoni Jesús tanamisifo omitsiscamai.
    “Jesús sharamaran,” un ato huapaoni. Anori yoiyamaifoan un ato omitsiscamapaoni
    Jesús afanan tanapaimaran inonfo. Nocon caifoma anori un capaoni Jesús tanamisifo
    omitsiscamai.
  urt-urt: Ŋup wula wula ŋam mende wah male mat yokoh jahilyeh titinge Juta pe, ŋam
    syep marpe tinge nange ka yambaꞌe nihe syohe. Topoꞌe ŋam mende wah mututus lenge
    nange ka bunjenge yininge wusyep pupwa me Jisas no, ka yusme kin. Taꞌe luku pe,
    ŋoihmbwaip ŋam nihe sengangarar supulme tinge pe, ŋam malꞌe malꞌe ma moto kantri
    ŋoinde mahaiꞌe tinge nange ma mende yumbun lenge.”
  kiz-kiz: Mara nyingi nabhatobhili mu masinagogi ghoha na najaribu kubhabhomba bhaibelayi
    imani jha bhene. Najhele ni ligoga sana juu jha bhene na nabhabhengili ata mu
    miiji jha kubhuhesya.
  tzo-TZE: Ta nail tsobobbailetic laj cac'anbe castigo. Ep ta velta jech la jpas.
    Laj calbeic ti ac'o yalic ta persa ti ja' jlo'lavanej li Jesuse. Cimarronun. La
    jsa'an ta yantic lumetic li boch'otic xch'unojique yu'un ta jc'an ta xcuts'intaan.
  lex-lex: Nhi'inde aniahora-niala'a riy liawanni la'a Yahudi kreini-iskolli genni
    re, me umuki-uma'ala totpena rtikil doinia pesiayni. A ralmu nha'ar doin meman
    la ira pa ghapartikil nohora memna la leta-let mak ha rden la hairi dom to'a.
  dov-dov: Ndakabapenzya kwachindi chilamfu muzikombelo zyoonse alimwi ndakezya kubajata
    changuzu kuti basampawulwe. Ndakanyema akubakalalila akubapenzya nikuba kuchisi
    chabwenzu.
  rgu-rgu: '@see-verse:ACT.026.010'
  toc-NT: La̠n cca̠­ma̠­pa̠­ti̠­ni̠ni̠t nac xpu̠­si­cu­lancán judíos xla­cata pi̠
    cata­lak­má­kalh Jesús hua̠nti̠ aya xta­li̠­pa̠­huán, luu li̠pe̠cua xac­ca̠­si̠­tzi̠niy
    porque hasta ma̠squi lhu̠hua tatzá̠­lalh nac a̠laca­túnuj ca̠chi­qui̠ní̠n aquit
    ni̠ cca̠­mák­xtekli catáalh huata cca̠­pu­tzas­tá̠­lalh la̠qui̠ nac­ca̠­ma̠­pa̠­ti̠ni̠y.
  som-som: Oo marar badan ayaan iyaga ku ciqaabay sunagogyada oo dhan, oo waxaan qasbay
    inay caytamaan; oo intaan aad iyo aad ugu cadhooday, ayaan iyaga ku silciyey tan
    iyo xataa magaalooyin ajanabi.
  mam-C: Ila' maj, chi Pabl, i b'aj nb'yo'n tu'ntzintla tkyij kytzaqpi'n kynimb'il
    ti'j Jesús. Ex b'antjo lo wu'n toj kykyaqil ja te kyna'b'l Dios Judiy. Ex tu'ntaqjo
    txqan nq'oja kyi'j, in ok te'n lajolkye nya noq o'kxjo kyojjo tnam te Israel,
    qala' majx kyojjo tnam te najchaq.
  ndj-ndj: Myanja yitangalili munyumba ya kudadavila shosi ndivalatula vandu na kuvang'ang'anika
    kumjowola Chapanga, ndivakalalila kucha ndaveli na lukwali, ndayigolili mkali
    hata mumbwani sha kuuhenja.”
  mbj-NT: Hajõõ nuu me jé pad'yyt hẽ tób P'op Hagä Do panyyg rayd naherot do basooh
    hẽnh ỹ bahõm paah, ỹ rejãã hyb n'aa Jesus hã h'yy ka'eeh do sa mahang habong doo.
    Ỹ rejãã doo me ỹ karẽn né paawä Jesus hã raky n'aa rejãã. Tak'ëp né hẽ ỹ kawajããn
    paa sa wë. Ti hyb n'aa ỹ bahõm panang s'ee hẽnh, Judah buuj häj n'aa tanadoo hẽnh,
    ỹ rejãã hyb n'aa t'ĩĩ hẽnh —näng mäh.
  lat-VUC: 'Et per omnes synagogas frequenter puniens eos, compellebam blasphemare:
    et amplius insaniens in eos, persequebar usque in exteras civitates.'
  ngp-ngp: Nkanana nyingi nehiwatenda wasulumizwe mnenge nyumba zawe za Mnungu, nokuwatigiza
    wa ulemele mhuwi wawe. Nandilisaga na maya mwa woho niyo nawazungula mpaka kwe
    mizi ya hale.
  enq-2: Nambame paa longosa lotuu anda dupa pitakanya Kristene dupa tanda maiyoo
    koeyasoo, Jisasa lao nepena lao pyalanya pyoo paeyo. Nambame Kristene dupa eteteaka
    imbu kaeyapala, tanda maitoo lao siti waka dupanya apata kutao paeyoakana” lea.
  eng-ASVBT: And punishing them oftentimes in all the synagogues, I strove to make
    them blaspheme; and being exceedingly mad against them, I persecuted them even
    unto foreign cities.
  mna-mna: Tana aŋwwa pa lupŋana murin ta boozomen, mi aŋkamam pataŋana pizin wal
    tau tiurla ki Yesu i, mi aŋseseeze matan. Mi aŋmaŋmaŋ zin be tipasaana Yesu zaana.
    Aŋmalmal pizin biibi kat. Tana aŋwwa pa karkari ta lele molo na tomini be aŋru
    zin.
  myw-myw: “O sinagog babaw wasigeis bo amop asisinap tasiyas, adok kid mo bipiyaves
    siguyaw towen Yeisuw. Singay kapasal nuwag, aneves tayakelesiys va̱gan bamop asisinap
    kadiveiyov ven wasigeis.
  sby-sby: Tunkanda twingi ndalapesheti bantu aba bacane cisubulo mu mibungano ya
    Bayuda, ndalelekesha cangofu kwambeti bacileke kushoma muli Yesu. Ndalikuba mukalu
    cakwinseti ndalikuya kayi ne mu minshi ya mubishi nabimbi kuya kubapensha.”
  sll-sll: Olere pire ha di kunung olere si goliwa. Hamen haung miki na ha maing oo
    ala pire, yalhobi tal gogo mone ol teiwa. Yalhobi Yisas gaung ha sire pir tekinama
    dire na nega dire sire gale oliwa. Na yalhobi yona ki obil e teyo? Yona ki bir
    e tere wiyol oo hona hona i ware, Yisas pir tongwo hobi hanere, tal gogo ol teiwa.
  yaq-NT: Jue benasi nee bempo'im nee jiokot am joosuk junuen Krijtota bem a' suale'uta
    am koptatuabaekai. Inien nee si'ime jume' juriom te'opommet weamaka inika'a jooan.
    Intok junuen nee, inepo tua am omtakai, kia nee omot bwiaarau bwere jo'arampo
    chiktia, nee ameu suaka, weamsuk.
  uro-uro: Bä ama rhäqäp nä imek dä nguat tet bä nguat don säva ama mämairväm i näva
    äkt bä säva äkt bä ngu sangäm na rha dä ngu siqut i nguat täqäne sä rha iva rhat
    tamän mava nä ma Ngämuqa. Bä nak koki rhäkmamär i ngur qur masirhat bä qäqi nguat
    tet nasot a rha bä säva apni ama nañis ap ama värhap bä ngu sangäm na ama qatnanaktpämda
    mavängam e.
  ita-1885: E spesse volte, per tutte le sinagoghe, con pene li costrinsi a bestemmiare;
    ed infuriato oltre modo contro a loro, li perseguitai fin nelle città straniere.
  muy-muy: Sak ehimeya nə̀sawaɗoru a kəsa vu, nə̀huriya a ahay ga *mahəŋgalavù Melefit
    ga ndam Zʉde ni va ɗek, nə̀ɗəm si tâtraɓ ndam ya təfəki ahàr ka Yezu ni, nə̀fəki
    njəɗa ka tay, nawayay ti tə̂mbrəŋ məfəki ahàr ka Yezu. Nə̀zumkia ɓəruv ka tay
    a dal-dal, nàwaya məgri daliya ana nday ya ti a kəsa ndahaŋ bu na daya. »
  kqc-kqc: Meda tau gade usa usa yava neineiri digasa amiye vai resi amiye yaku Sei
    di roka moi no riyaganedi regamaka. Gubuyo iniye ina vene rofu regamaka, ye yava
    ikari ka gagani bouna di taoniri digasa esika esika magamaka.
  tav-tav: Capee judío maja neñapo buerica wiiripʉ na yʉ capopiyeyenucuwʉ, Jesure
    na apiʉja janaato ĩi. Seeto majuu na punijinibacʉ ape macari cãna quenare na yʉ
    camacanucuwʉ na popiyeyegʉ.
  eng-ULB: I punished them many times in all the synagogues and I tried to force them
    to blaspheme. I was furiously enraged against them and I persecuted them even
    to foreign cities.
  spa-VBL: Los mandé a castigar en todas las sinagogas, tratando de hacer que se retractaran.
    Y me opuse a ellos con tanta furia que fui a las ciudades que están fuera de mi
    país para perseguirlos.
  fra-_FOB: Puis les châtiant fréquemment dans toutes les synagogues, je les contraignais
    à blasphémer; et transporté d'une extrême rage contre eux, je les persécutais
    jusque dans les villes étrangères.
  hau-ULB: Na wahalshe su sau dayawa a cikin dukan majamiu ina kuma yin kokari in
    tilasta masu su yi sabo. Na yi gaba mai zafi da su kuma na tsananta masu har zuwa
    birane na wadansu kasashe.
  mal-mal: ഞാൻ എല്ലാ പള്ളികളിലും അവരെ പലപ്പോഴും ദണ്ഡിപ്പിച്ചുംകൊണ്ട് യേശുവിനെ ദുഷിച്ചുപറവാൻ
    നിര്‍ബ്ബന്ധിക്കയും അവരുടെ നേരെ അത്യന്തം ഭ്രാന്തുപിടിച്ച് അന്യപട്ടണങ്ങളോളവും ചെന്ന്
    അവരെ ഉപദ്രവിക്കുകയും ചെയ്തു.
  kkc-kkc: Osoloso a Yu odoowo howo gisili moso susuga mapoo silone, tei telaga odoo
    mapoo dala tenelone, ayo dimapoo toso pupulone, to tokenee takoloso Yesuwo goo
    mapoo miligi pie, dee takeliso. Osoloso ayo dimapoo diya komonolone, mi abo mapoo
    dileso, tei telaga odoo toloso dala teneliso.
  urd-GVR: Maiṅ tamām ibādatḳhānoṅ meṅ gayā aur bahut dafā unheṅ sazā dilā kar Īsā
    ke bāre meṅ kufr bakne par majbūr karne kī koshish kartā rahā. Maiṅ itne taish
    meṅ ā gayā thā ki un kī īzārasānī kī ġharz se bairūn-e-mulk bhī gayā.
  far-far: Ana kada 'oro ki, nau liu ku namusida laona beu fuana folae ki, ma nau
    ku sasi 'uria sumailada, fua sae kera ka lukasia na famamanae kera ki. Ma sulia
    nau ku guisasu 'asiana fuada, nau ku leka laugo 'uria fere 'e'ete ki fuana famalagaigailada.
  suz-BL: थमा सुइक्‍ब आन कली आंइ ग्रुम्‍तीक खिं खिंमी कीशा चाक्‍शा तुप्‍शा, येसु आ
    नें मरिम्‍शो सेल्‍पाइश्‍शा, मुल ङा मेरे मेको लां मखोइक्‍नीकी देंपाइक्‍तामी। नेल्‍ल
    आन कली साइक्‍पाइक्‍नुङमी, दे जोंब बोक्‍शा गाक्‍ती। यरूसलेममी ला ममाइ, ङोन ङोन
    रागी लशा, खेदा पा श्‍येत गेतामी।
  car-NT: Pa'poro morokon Simosu wota'nano'to'kon auto wararo ikota'marykon saropo'nen.
    Iwara ro iwyry'karykon 'se wakon moro tynamyikarykon oty nondato'me i'waine. Tysenokon
    aito'kon 'wa pairo yjerekuru ta iwekenarykon saropo'nen.
  amp-amp: Na nd Kristen yimam riyak bebakmohat turoh rhu rifinyuk rmonm hik hafknehato
    rim ki bokiyakmoanm. Memoa, ‘Inji ayak bebkahtanm Bror yafho thurahmr.’ Yima yuhur
    nambur kihhato fitoh fitoh taunm tohetm afo rim hikak mhikakmoanm nhai rroh wom
    kafrohyuk tkitm.”
  bht-bht: कने मैं हर यहूदी जंज घर च उना जो सजा दिलादां कने उना जो यीशुऐ दी निंदा
    करणे तांई मजबूर करदा था, ऐथू दीकर गुस्से ला ऐसा पागल होई गिया था कि दुज्जे शेहरां
    च जाई करी उना जो तंग करदा था।
  eng-NOY: And I punished them often in all the synagogues, and compelled them to
    blaspheme; and being exceedingly mad against them, I pursued them even to foreign
    cities.
  cub-NT: Obedijãravʉa yʉ nʉcacʉ judíovai cójijiñamiai, ñájine d̶acʉyʉ ina Jesúre
    jʉ aipõevare. Jesúre jʉ abede d̶arĩducacʉ yʉ náre. Aru ji ʉrarõ baju jorojĩye
    boje náre, yʉ cujucacʉ náre apeĩmaroaita, arejamed̶a Pablo.
  ita-1927: E spesse volte, per tutte le sinagoghe, li costrinsi con pene a bestemmiare;
    e infuriato oltremodo contro di loro, li perseguitai fino nelle città straniere.
  lww-lww: A nesum̃a netetelivi e yum̃a na leniena lala, pogos punu ga nesum̃a nekila
    ke piowa pan la, a nesum̃a nekilali la m̃ena ga, nesum̃a nekilayon nap̃a vena
    la aviuelin kia kiena ne Yesu. Ana nesum̃a nekila m̃a sanene pano-o yepeu pisunun
    pap̃isi, ana nom̃ene plan la apuretetai apeve taaga e purvanua tap̃ena lala, ana
    siraunia, nepanon la ke sina ga e kumali la nap̃a la apa asike e la.”
  ckb-ckb: لە هەموو کەنیشتەکان زۆر جار سزام دەدان تاکو ناچاریان بکەم کفر بکەن. ئەوەندە
    ڕقم لێیان بوو تەنانەت لە شارەکانی دەرەوەش دەمچەوساندنەوە.
  spm-spm: Uthusira avhɨrara khɨɨ Gotɨn phorugha mbɨŋgeer rɨphenigha aruava andara
    avhen gua, menɨ usuigha mem mbɨsosi. Khɨɨ ambaragh mee ramutima mee akaar maghatɨsir
    Ikhɨvam mbɨkɨmɨva aŋni izɨɨra afharavaghami. Nan nav memɨusua phuvɨra nan sima
