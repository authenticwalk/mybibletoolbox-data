    hâwâtyekmâ manmâ gan.
  yor-yor: Nígbà púpọ̀ ni mo ń fi ìyà jẹ wọ́n láti inú Sinagọgu dé inú Sinagọgu, mo
    ń fi tipá mú wọn láti sọ ọ̀rọ̀-òdì. Mo sọ̀rọ̀ lòdì sí wọn gidigidi, kódà mo wá
    wọn lọ sí ìlú àjèjì láti ṣe inúnibíni sí wọn.
  wos-wos: Séfélak nukwa wuni Godna du takwaré haraki huru, Godna hundi buléndaka
    atéfék gembu. Néma Du Jisaska haraki hundi wandate wuni diré haraki huru. Dika
    némafwimbu mawuli wita wuni afaké téfaré yita diré haraki hurunjoka wuni mawuli
    ya.” Wungi dé Pol wa.
  emp-NTPO: Judiorã dji jʌrebada deza mʌ̃a ãdjirãra cawa obibadjia. B̸arima zocãrã
    ãdjirãa Jesud̶ebemada õgo biẽ́ bed̶eabisia. Mʌ̃ra ãdjirã ume bio quĩrũ b̶ad̶a
    bẽrã drua ãĩbema purud̶e bid̶a biẽ́ oi carea ẽpẽbadjia.
  eng-F35: Yes, I punished them often in every synagogue, trying to force them to
    blaspheme; I was so excessively enraged against them that I persecuted them even
    to foreign cities.
  ind-ind: Bahkan sering kali saya juga menyiksa mereka di rumah-rumah pertemuan dan
    berusaha memaksa mereka untuk menghina Yesus. Kemarahan sangat menguasai diri
    saya, sehingga saya mengejar mereka sampai ke kota-kota lain.”
  pes-OPCB: در همهٔ کنیسه‌ها بارها مسیحیان را با زجر و شکنجه وادار می‌کردم به مسیح
    کفر بگویند. شدت مخالفت من به قدری زیاد بود که حتی تا شهرهای دور دست نیز آنان را
