  reg-reg: Kwibhyo, Agripa namubhwila Paulo, 'Owikilisibhwa okwililila.' Niwo Paulo
    nagolola okubhoko kwae nelilila kutya.
  mlh-mlh: Oŋu ŋebi kiŋ Agripaji Pol ojiya, “Go soine gakere buŋo mobeine minde manebemiŋ.”
    Oŋu ojime Polji dimaku me ketigaru oteru iŋoyoŋunde buŋo kitiŋgaku iŋi fuŋgaru
    miya,
  gof-ENT: ኣጊርጲ ጳዉሎሳኮ፥ «ኔኒ ኔባ ኦዳናው ዳንዳዓሳ» ያጊስ። ሄ ዎዴ ጳዉሎሲ ባ ኩሺያ ዴንዲ ሃይሳዳ ያጊስ፡
  aau-aau: King Agripa hiykwe sa Pol se senkin mekow, “Sei, Pol, pokon ohokwe hunkwe
    hno uron ko me kwa kiy-mesor.” Sa Pol hiykwe hyo iha ke nwaun nok, hiykiaw-ayay
    hiy-orok ok ke mesor,
  tvk-tvk: Di, suv toto Akripa biteni mi Pol bit, “Namaen ni xouk tengan usep kil
    rin nam usil holesok xil xa misa xa di labit usili ba xatuk.” Ma, nggo hen, Pol
    misis moletin xil tengan litit votei. Di, misepin bit,
  prf-NT: Nadid, kinagi ni Hari a Agripa kánni Pablo, “Maari ka dán a mangatuwiran.
    Ánya nadid makagi muwid tungkul ti sadili muwen?” Indisunu ni Pablo en lima na
    bilang pággalang, sakay sinapulan na a nangatuwiran,
  auy-auy: Súwana Ágírípa Pórontafena séna énifo simánkaraan-aai anondáá simátimiyo
    súwana Póro ayáámba mósá tuwéna simánkaron-aaigomba anondáámo síndasafena séna
  tbg-tbg: 'Fetusiva minti tuvaro Agiripaava Porurara tiharo, Nena uva homa tinarave,
    tiro. Minti tuvaro Poruva nai kauqu virini aqukero nai auta ntu uvara maantima
    kero tiro:'
  hub-NT: 'Nuna timatai apu Agripa Pablon chicharuk: “Yamai ame tumamurmeka etsertumakta”,
    tusa tinaiti. Nu tusa tama Pablosha anturtuktarma taku wajaki uwejen takui chichaak:'
  hmo-hmo: Agripa ese Paulo dekenai ia hereva, ia gwau, “Ia namo, oi sibona oi hereva.”
    Vadaeni, Paulo ese iena imana ia abia isi, bona ia haere, ia gwau,
  big-big: Pulaga King Ngai Akaripago Pauluyegi pelik meiya, Weik mena, ni ngago nugura
    kozak kai, meiya logo Paulu mele puguzik yombanuwiliyegi yongolok meiya wizimowei
    weik ngago kangara pelik kozak yeiya,
  gux-G: Lanwani ii, Agripa den yedi Pɔli, “Maadi ki fie a yuli.” Ke Pɔli duoni o
    nuu, ki saa i mɔni ki yedi.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Agripa. Ca²³sɨ''²³ Poo²: ―Mɨ³tɨ́³ ''e³ rɨ²lʉ́n² ''uǿøn²nu³.
    ''E³ quie''²³ jo̱³ ca²³''ɨ́ɨ³ guoo³ Poo². Ca²³jmée³ júu² ''e³ jmii''³¹ jmee²³
    ''ñée². Ca²³jua''³:'
  zar-NT: 'Níʼirö Agripa gudxëʼ Pablo: —Dë lataj guʼu didzaʼ uláz quiuʼ. Buchila nëʼë
    Pablo lahuëʼ Agripa, ateʼ gusí lahuëʼ ruʼë didzaʼ, rnnëʼ:'
  kde-kde: Bahi Agilipa nkunnyaulila Paolo kuchidoni, “Hambi unaluhusiwa kulitetela.”
    Anepo Paolo nkunyoloja nkono wake nkutandilika kulitetela, wachidoni,
  ata-ata: La sou Axulipa muvikala mulai noxou Paulo aloxo ꞌo, “Laixe lexe nini mene
    navikalasine.” La Paulo muavuti sou mutovolaꞌi no avolu mo musokou sou muvikala
    sou muꞌoxo latolosou.
  qvw-NT: 'Chaymi chayćhu Pablocta Agripa nila: “Canan limaliy juchachapäcuśhuśhayquipïta”
    nil. Niptinmi Pablo maquinta chacchalcul limayta allaycula:'
  nfa-nfa: Hèia dhèu aae Agripa pua Paulus, aku nèngu na, “Neꞌe ne, èu bisa siri iisi
    èu. Jiꞌi aaꞌi mi mate le neo nanene èu.” Ka Paulus tao tadha dènge kacui-aai na,
    hèia na padhai lii, aku nèngu na,
  tnp-tnp: Kəni Kig Akripə təni=pən kəm Pol məmə, “Ik nəkəhrun nəniən nəuvetɨn nəghatiən
    əha iətəm kətəni lam.” Kəni Pol təməfəri nəhlmɨn e noliən rəha iətəm tətəghati,
    kəni muhalpɨn rəhalah nəghatiən məni məmə,
  urd-urd: अग्रिप्पा ने पौलुस से कहा, तुझे अपने लिए बोलने की इजाज़त है; पौलुस अपना
    हाथ बढ़ाकर अपना जवाब यूँ पेश करने लगा कि,
  hot-hot: Êŋ ma Aglipa hanaŋ hadêŋ Pol, “Yahêv thalek ek onaŋ anêm abô.” Ma Pol hêv
    baŋ liŋ ma hanaŋ anêŋ abô nena,
  mqj-NT: 'Ma''kadami tomaraya Agripa lako Paulus nakua: “Dibengammoko attu mantula''
    la umpa''timpasan kalemu.” Ummangka''mi limanna Paulus anna mane mantula'' umpa''timpasan
    kalena nakua:'
  rus-SYN: 'Агриппа сказал Павлу: позволяется тебе говорить за себя. Тогда Павел,
    простерши руку, стал говорить в свою защиту:'
  mbh-mbh: 'Mako Agripa i ria Pol ve, “Sivengom vengveng aro ong ripot lom riong.”
    Ma Pol i watha imeni ma i patea ile lelong vene:'
  bdd-bdd: Ma Agalipa Paulo ꞌihegwaeya, ꞌigwae, “Bwebweꞌana Paulo, ꞌuboi weyahiu ꞌugwae.”
    Ma Paulo nimana ꞌiꞌahala lagasiya, ma ꞌihegwaeya bewa gide, ꞌigwae,
  cbt-NTPO: 'Ina quëran hua''an Acripari Paono itapon: —Inta noniquë nipachin. Ma''sona
    onporanso'' sha''huitocoi pa''poyainquën, itërin. Itohuachina, Paonori anquitahuaton,
    itapon:'
  rmy-SERVI: 'Агриппа пхэнда Павлости: — Мишто, дэдумэ пала пэ. Павло подлиля васт
    и ачиля тэ дэдумэ:'
  srn-NT: 'Agripa taigi Paulus taki: “Yu abi a okasi now fu sori tak'' yu no fowtu.”
    Ne Paulus opo en anu dan a taki:'
  cta-NT: '―Ta naꞌ chacuayáꞌ chcuiꞌ nuꞌu̱ juani, si caca tyuꞌu lubii chaꞌ jinuꞌu̱
    loꞌo nguꞌ re ―nacui̱ rey Agripa jiꞌi̱ Pablo liꞌ. Nguaꞌni yaꞌ Pablo jiꞌi̱ rey,
    liꞌ nguxana nchcuiꞌ yu loꞌo nguꞌ:'
  bqc-SIM: 'Ɔ̃ Agipa ò Pↄluɛ: Ń zɛvĩ ǹ n yã''o. Ɔ̃ Pↄlu ↄsɛ̀ à azĩa yã́ bↄↄlɛkɛ̀
    à mɛ̀:'
  tcz-CHONGTHU: Chujou chun, Agrippa in Paul jah ah, “Nakihonna thuphong thei in nate,”
    ati. Hichun Paul in akhut alhang doh in akihon nathu asei tai.
  mar-mar: अग्रिप्पा पौलाला म्हणाला, “तुला तुझी बाजू मांडायला परवानगी आहे.” यावर पौलाने
    आपला हात उंच करून आपल्या बचावाचे भाषण सुरू केले.
  snp-snp: Ena Agilipakafo Polo eti loumami, Kaimoka kaka lageto kolinune, loumaito
    Polokafo ana olu faka loto olu kalo mele edamo ka ya apito itibito eti limo,
  isl-isl: 'Þá sagði Agrippa við Pál: „Gjörðu svo vel. Segðu okkur nú sögu þína.“
    Páll rétti fram höndina til kveðju og hóf varnarræðu sína:'
  spy-NT: Yooto, kumwoochi ꞉Akiriiba Bāwulō kule, “/Kāākēēyootuung' iyeet keey.” Kōōtōrōōr
    Bāwulō āwut, ānkumwooy kule,
  xnn-xnn: Dat kanan Ali Agripa ken Pablo, “Kadya ibagam nan songbatmo.” Dat ipaginek
    Pablo nan ipogaw danat songbatan nan inpabasolda ken siya ay mangwani en,
  mwe-mwe: Bhai, Agilipa gubhaabhalanjile a Pauli, “Nnaino mmelekete malobhe genu.”
    Penepo a Pauli gubhajinwile nkono gwabho gubhatandwibhe kubheleketa nkwitapula
    bhalinkuti.
  tte-tte: Kabo Agilipa iwalo Paulo koina iba, “Am sauga yaeyawa kuboma kaiwem kuedeedede
    ali yakewaiwone kaiweli.” Kabo Paulo nimana ikeleisinan yo iyatubu iedeedede iwaloba,
  tcs-tcs: Agripa i bin spik po Pol, ‘Goed. Yu spik nau.’ Den Pol i bin meke ansain
    em bin wande tok.
  hlt-THB: Cekcoengawh Agrippa ing Paul a venawh, “Tuh awhtaw namah akawng kqawn thai
    hawh hyk ti,” tina hy. Cedawngawh paul ing a kut ing vaih khqi nawh ak cangnaak
    awi ce kqawn hy.
  soq-soq: Paul Agiripa danawe enedio diene wanase, “Tauma e eba wasauwa gagalowa
    wawo etapa.” Me epe wano Paul witapa wadenposideno mo dainantoieno gagalolene
    wanase,
  qub-qub: 'Chaymi Agripaga Pabluta niran: «Imapita caycho caycashayquitapis mä nogacunata
    willapämay.» Niptin maquinta jogarcur Pablo niran:'
  att-att: Á pamegapu ni Patul Agripa mabbestigá kâ Pablo, kinagi nayù patul kuna,
    “Anugutat taka nga tubbák megapu sù baggim ta pangikeká ra nikaw.” Á initáyák
    na laguk ni Pablo yù limá na, á kinagi na,
  bki-bki: Ana Akripa berii ka Pol, berinavo “Mo, kiniou nejian bogo banso naruei
    ka kotukunu kaso ea tivelinio na vite nalo na.” Ana Pol naio buku jum̃ano jibe
    na, ana jikar kiano iliano naruei, ka sian verdop̃eiano na vite nalo nene.
  bqp-bqp: 'Akũ Agaripa pì Pↄlunɛ: Ń zɛ́ vĩ ǹ n yã o. Akũ Pↄlu ↄ sɛ̀ à a zĩda yã
    bↄ̀kↄtɛ à pì:'
  mcp-mcp: 'Agʉrípa mú cɨ nə Pwôl nə́: «Wo músə je kaad já nɨɨ́d.» Pwôl mú sɛ́ɛ́mb
    mbwə̂, a mú tɛ́ɛ́d kɔɔd.'
  hat-hat: 'Agripa di Pòl: Ou mèt pale pou defann tèt ou. Lè sa a, Pòl lonje men l'',
    epi li fè defans li konsa:'
  npl-NT: 'Ijkuakó n rey Agripa okili n Pablo: —Weletis timotlajtolpalewis. Ijkuakó
    Pablo okajkok ima iwa ijkí opé tlajtoa:'
  bgg-bgg: 'Agripha è Phaul shii yao, “Nashii de nawai chiang shii yao pha ishak phi
    ruii ro.” Phaul è awai wad phia bi srane haro rek hìthek yao:'
  eng-TCENT: 'Then Agrippa said to Paul, “Yoʋ have permission to speak for yoʋrself.”
    So Paul stretched out his hand and began to make his defense:'
  eng-BSB: 'Agrippa said to Paul, “You have permission to speak for yourself.” Then
    Paul stretched out his hand and began his defense:'
  cpu-NT: 'Ipoña Agripa ikantanakeri Pablo: “Kantatsi piñaavaite eeroka.” Ari itzinaavakotanaka
    Pablo, ñaavaitanake, ikantzi:'
  san-ASM: তত আগ্ৰিপ্পঃ পৌলম্ অৱাদীৎ, নিজাং কথাং কথযিতুং তুভ্যম্ অনুমতি ৰ্দীযতে| তস্মাৎ
    পৌলঃ কৰং প্ৰসাৰ্য্য স্ৱস্মিন্ উত্তৰম্ অৱাদীৎ|
  tod-tod: 'Agelipa ɠɛni Pɔle ma: «Kpɔɛi ɠa è ya, ɗa zoo è woozuɠula.» Pɔle yeemaaleni,
    é woozuɠula, é ɠɛ ma:'
  tac-NT: '''Lige alué rió wa''lula Agripa anele alué Páulo: ―Mué Páulo ''la lisensia
    ni napurigá nemímala mué ―anele. ''Lige alué Agripa alanesa Páulo ''lige Páulo
    o''weti o''wínale sekala, ''lige anile alué Páulo:'
  eng-WEBPB: Agrippa said to Paul, “You may speak for yourself.” Then Paul stretched
    out his hand, and made his defence.
  gfk-H: 'Io, Agripa ga tangai ta Pol, “I tale bia u na ianga um kaiken utaam at.”
    Io, Pol ga hakilang ta diet ma no limana ma ga hatahun ira nuna nianga na turtur
    bat ira nudiet hartakun hoken:'
  viv-viv: Tu Agelifa Folo againe gigahe gigayo, “Au gahawahege be tauni faꞋiniya
    unalukahihi.” Ada Folo nimana gikilakahina givebutu tauna gilugolegolena.
  yao-yao: Nipele che Agilipa ŵansalile che Paolo, “Nkukombola kulichenjela.” Pelepo
    che Paolo ŵagolwesye nkono wao ni kulichenjela, achitiji.
  tgp-tgp: Ale supe Agrippa mo verea isan Paul mara, “O er̃i turu natu, o retireti.”
    Ale Paul mo turu mo tahe na limana ale mo tapulo retireti mara,
  auc-NT: Awënë odeye Agodipa wæætë Pabodo ingante, —Bitö ñöwo nämä beyænque wææ apæ̈necæbiimpa,
    ämopa. Angä ëñëninque Pabodo compo compo cædinque nämä beyænque ante wææ apæ̈necæ
    cæcantapa.
  kbc-NT: Odaa Agripa jeɡ̶eeta Paulo, “Yakadi maniniɡ̶oti makapetege lotaɡ̶a niɡ̶ijo
    anodoletibige makaami nilaagedi!” Odaa Paulo ja nawacetibige libaaɡ̶adi me yecoaditece
    niɡ̶ijo lacilo-nelegi niɡ̶idi nipodigi, odaa jiɡ̶idaa dinanatigi me niniɡ̶odi
    niɡ̶ijoa lotaɡ̶a niɡ̶ijo anodoletibige me nilaagedi.
  bmh-bmh: Pestus nug guzenai aurina, Agripa nug Pol aureun, “Nagtal na en ze memen,
    duai.” Guzenina, Pol nug asaimai, ebeg wag maimai, nug en eneun, “O Du banou,
    ulis dudu e agen izal enim ebu ze uhu milabun daimai nait amen ebu alai tapilai
    moitilemen iz en aizamoroi. Izal dabeleu go naliu.
  ctu-BL: 'Agripa tsi'' sube Pablo: Mi cʌc'' c t''an cha''an ma'' coltan a bʌ ti a
    t''an, che''en. Pablo tsi'' pʌsʌ i c''ʌb. Tsa'' caji ti t''an cha''an mi'' coltan
    i bʌ.'
  meq-meq: 'Agəripa a gwaɗay a Pol: «Anəke na, na vəlaka tsəveɗ ka mətsike me abəra
    ka bo yak.» Tsa na, Pol a zla həlay a mbəlom, andza məgweɗe a say ma tsikiye me.
    A dazlay a mətsike me abəra ka bo ŋgay. A gwaɗay a bəy Agəripa:'
  noa-H: 'Magbaawai rey Agripaau Pabloog hiek''apijim hanaabá, jũrr hich hiekcha hũraag.
    Mag hichig hiek''apibaawai, hamach meeun hee t''et''emnaanag saludaajerrjö, chi
    rey hoo simʌg hʌ̃gt''aag jua hʌanaa Pabloou magjim haajem:'
  alp-NT: Agripa ibeteke loko Pauluse be, “Alepa le ale no.” Eleki Pauluse ikele,
    ibitike balaije loko tamata bokala meru kai ilepa lei be,
  san-VEL: tata aagrippa.h paulam avaadiit, nijaa.m kathaa.m kathayitu.m tubhyam anumati
    rdiiyate| tasmaat paula.h kara.m prasaaryya svasmin uttaram avaadiit|
  kbq-kbq: Agripa'a, Polinku huno, Knarere hugantoanki naneke ka'a huama hugahane
    higeno, Poli'a azana ometre emetre nehuno ahoke'ma ahekeaga agafa huno hu'ne.
  kbh-kbh: 'Chents̈ana, Agripa Páblëbioye tbojaniyana: —Jóyebuambayama contselesenciana,
    cach aca chacuenë́uyanama ca. As Pablo, chë réybioye jachuayama cucuats̈e tojanatsbaná
    y jenë́uyanama tojanonts̈é mënts̈á jayanama:'
  ron-LSB: 'Agripa a zis lui Pavel: “Poți să vorbești în numele tău.” Atunci Pavel
    a întins mâna și a luat apărarea.'
  pon-pon: 'AKRIPA ap majani on Pauluj: Koe me jaladoklar en kapakaparok ki pein uk.
    Pauluj ap kapa wei lim a, kadededar pein i:'
  nhe-BL: 'Huajca Agripa quiilhui Pablo: ―Ama tihuelis tinechcamahuis para timomanahuis.
    Huajca Pablo momatlalanqui huan pejqui camati:'
  sps-sps: 'Kat to, Agripa tsue to ten Pol, “Nyo faan iny rou ar nainy to ma fa''arasainy
    anyi na tsivom.” Pol faarua iny to na niman ya kat ton vegiau iny fasakaa ot iny
    tsivon ya tsue to na ka:'
  wnc-wnc: Siwan Agripata Pol anzing inikut, “Wamba take yaya,” ngang iniwan katakngata
    tuwang tasiyuk wamna anzing yakut,
  bus-bus: 'Ben Agaripa bè Pↄlunɛ: Ń zɛ́ vĩ ǹ n yã o. Ben Pↄlu ↄ sɛ̀ à a zĩnda yã
    bↄ̀kↄ̃tɛ à bè:'
  gub-BL: Na'e Akiri uze'eg Pawru pe kury. -Erepuner nezehe neze'egaw rehe ne kury,
    i'i izupe. A'e rupi upyho Pawru opo tuwihaw kutyr a'e, izupe uze'eg pà a'e.
  imo-imo: Kano wali Agripani Polondo nimbei, “Kinye nunge terinu unguma ningo tiwi,”
    nimu. Kano kinye Poloni yunge kimu ola mundupelie yu ungu pulu polopa nimbei,
  boj-boj: Onaqa Agripa na Pol minjej, “Ni kamba ino anjam marimqa e quqwai.” Degsi
    minjnaqa Pol na aqa baŋ soqtosiqa endegsi marej,
  eng-DRA: 'Then Agrippa said to Paul: Thou art permitted to speak for thyself. Then
    Paul stretching forth his hand, began to make his answer.'
  knf-knf: 'Hënk, kë Agripa aşë ji na *Pawulu : « Ihinan kaţup, kayeŋan uleefu. »
    Pawulu adeeŋ kañen, aşë yeŋan uleeful aji :'
  san-KHM: តត អាគ្រិប្បះ បៅលម៑ អវាទីត៑, និជាំ កថាំ កថយិតុំ តុភ្យម៑ អនុមតិ រ្ទីយតេ។
    តស្មាត៑ បៅលះ ករំ ប្រសាយ៌្យ ស្វស្មិន៑ ឧត្តរម៑ អវាទីត៑។
  arn-NT: 'Feymew Agripa feypifi ta Pablo: —Dungunge tami ingkawael. Fey Pablo witrañpürami
    tañi kuwü, fey llituy tañi famngechi dunguael:'
  zas-NT: 'Dxel rëb rey Agripa loj Pab: ―Ma zajc guinieel por lüj. Abiꞌ gules yaa
    Pab guzuloj rëbaman:'
  ken-NT: Fɛstɔs ánáŋá nɔ́kɔ́ ɛnyɨŋ ɛnɛ yi árɛ̀m, Agripa arɛm bɛ, “Pɔ̌l, mbák
    ɔbhɔ̌ŋ ɛnyɨŋ bɛ́rɛm ndu bɛ́táŋá mmʉɛt, dɛm sɛ́ngók.” Pɔ̌l abho yɛ bɛ́táŋa
    mmʉɛt, antɔŋ nɔkɔ nɛ awɔ́ bɛ,
