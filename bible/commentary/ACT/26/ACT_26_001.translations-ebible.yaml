verse: ACT.026.001
translations:
  kpx-kpx: Vesitasiu kateai louge Agilibau Bolo namihai avoe, “Di a namihama. A biageu
    hovelahai a deiada lounela.” Ige Bolou hovelahai au ada ebagemai loui avoe, “Kini
    Agiliba, di deiada ko louge evi.
  okv-H: Eto ke ainge Festus na enu Agrippa na Paul ta degi ke einge ena, “Umo no
    ke tapa avo ejo ingone,” ainge enu Paul na ingeni na ahe ahe eto ke einge ena,
  tbo-tbo: Agilipa i baha Paulo ugolina i pa, ‘Amaka ma bimgei una wibaabani.’ Ega
    yaka Paulo nimana i wohepaya ma geka pite a baha i witowolihi i pa,
  mal-C: 'അഗ്രിപ്പാ പൗലോസിനോട്, “നിന്റെപക്ഷം വിശദീകരിക്കാൻ നിനക്ക് അനുവാദമുണ്ട്” എന്നു
    പറഞ്ഞു. അപ്പോൾ പൗലോസ് കൈ നീട്ടിക്കൊണ്ട് എതിർവാദം ആരംഭിച്ചു:'
  grc-SR: Ἀγρίππας δὲ πρὸς τὸν Παῦλον ἔφη, Ἐπιτρέπεταί σοι ⸂ὑπὲρ⸃ σεαυτοῦ λέγειν.
    Τότε ὁ Παῦλος ⸉ἀπελογεῖτο, ἐκτείνας τὴν χεῖρα,⸊
  bgc-bgc: अग्रिप्पा नै पौलुस तै कह्या, “तेरे ताहीं अपणे बाबत बोल्लण की आज्ञा सै।”
    फेर पौलुस हाथ तै इशारा करकै जवाब देण लाग्या,
  khz-khz: 'Agripa na Paulo evaikilaato, netiwato, “Rororori avenimuna, ono varavara.”
    Paulo gimana egapi-itiato, ne gena velauga kilara etinaato, netiwato:'
  deu-TKW: 'Agrippa aber sagte zu Paulus: es ist dir gestattet, für dich zu reden.
    Hierauf streckte Paulus die Hand aus und führte seine Sache also:'
  zsr-NT: 'Niꞌr Agripa gudxëꞌ Pablo: ―Dë latj guꞌu didzaꞌ uláz quiuꞌ. Bchilj nëꞌë
    Pablo lahuëꞌ Agripa, atiꞌ gzu lahuëꞌ ruꞌë didzaꞌ, rnëꞌ:'
  lin-lin: 'Agripa alobaki na Polo : — Napesi yo nzela ya koloba. Boye, Polo atombolaki
    loboko mpe abandaki kosamba :'
  hns-NT: 'Tab raadja Paulas se bolies: „Ab toke mauka hai apane ke batjaawe ke.”
    Bas Paulas ek haath oethaaike bolies:'
  noa-E: 'Magbaawai rey Agripaau Pabloog iekhapijim anaabá, jũrr ich iekcha ũraag.
    Mag ichig iekhapibaawai, amach meeun ee thethemnaanag saludaajerrjö, chi rey oo
    simʉg ʉ̈gthaag jua ʉanaa Pabloou magjim aajem:'
  eng-EMTV: 'Then Agrippa said to Paul, “It is permitted for you to speak for yourself.”
    So Paul, having extended his hand, spoke in his own defense:'
  mib-NT: 'Yūcuán na te ni cahān rey Agripa jiín Pablo: Vijna te jéhe ri jnūhun cahān
    rō jehē maá ró, achí de. Te Pablo ni sáha de ndaha de jeē ní quejéé de cáhán de,
    te suhva ni cahān de:'
  lif-NT2: अग्रिपा हाङ्‌ङिल्‍ले़ पावले़न् मे़त्तु, “खे़ने़ॽ के़नाङ्‌सिङ्‌मा पाःन्‍निन्
    युङ्‌मा के़घोःसुॽरो॥” पावलरे़आङ् कुहुक्‍हाॽ सन्‍छुर कुनाङ्‌सिङ्‌मा पाःन्‍निन्
    अक्‍खेलॽरिक् युक्‍खु–
  xnj-xnj: Hinu Agilipa akamjovela Pauli, “Wihotola kujova malovi ga kujikengelela.”
    Ndi Pauli akakwesa chiwoko na kutumbula kujova.
  mmx-mmx: La ne Agripa ga lok ti ne Pol, “I lox avukat do una lok lavapaase ram.”
    Pol ga sep makmak di, la ga lok keretna,
  cbr-NT: 'Festonën cacëxun ca Agripanën Pablo cacëxa: —Mixribi camina banati ''ain.
    Usaquian cacëx ca camabi unin cuamainun aín mëcënan sanani ësai Pablo quiacëxa:'
  tee-NT: 'Ju acsnich ju k''ai ucxtin Agripa junilh ju Pablo: ―Laich ach''ivin mi''akstu.
    Pus ju Pablo ch''ixlh ju ixmaca'' chai tsuculh chivini''. Junich:'
  eng-LSV: 'And Agrippa said to Paul, “It is permitted to you to speak for yourself”;
    then Paul having stretched forth the hand, was making a defense:'
  cak-NT: 'Y ri rey Agripa xu''ij che ri Pablo: Ninya'' lugar chawe chi jach''o''n,
    xcha'' che. Y ri Pablo xutzekej ruk''a'', y jare'' ri tzij ri xerucusaj chi nuk''alajij
    chi raja'' man jun rumac, y xutz''om rubixic:'
  pah-NT: 'Igwete Agripa''ga ei Paulo''ga pe: —Here nhimombe''gwovo kirog̃we. A''ero
    Paulo''ga jipoapyhoi huvihavuhu''ga pe Agripa''ga pe ta''e ti kiro nde ve javo.'
  sja-NT: 'Mãpai Agripapa Pablomaa mãgaji: —Pedéeji pɨchi k''ap''ɨa pari. Pablopa
    ichi jua ɨt''aa ɨaji mãik''aapa mãgaji:'
  xed-xed: '«Ŋagha gwaɗa tama Pwal, gwaɗa ta gwaɗa ŋa waɗaptá gha ta ghəŋa gha,» ka
    mgham Agripa nda tsi. Ka kapaftá Pwal ta dzvu, ka zlraftá tsi ta gwaɗa. Kaʼa mantsa:'
  mks-NT: 'A̱nda̱ já na̱cachi rey Agripa cán já xi̱hi̱n Pablo: —Viti va sáhan nde̱
    ña̱ma̱ni̱ nu̱u̱n ndiquehún sa̱hu̱n. A̱nda̱ já na̱ndiñehe Pablo ndáha̱ da̱ já na̱casáhá
    cáchí da̱ já:'
  gfk-S: 'Io, Agripa ga tange tane Pol, “I tale be nu ianga um kakarek ura utam.”
    Io, Pol ga teh pam ta di ma no lumana ma iga hatahun ira nuno nianga na tutur
    bat ira nudi hartutung horek:'
  bmu-bmu: Mewö tatketka kiŋ Agripanöŋ Polgöra jiyök, “Gi ölöp nangahö keu likepŋi
    jinöŋga mötpi.” Mewö jiiga Polnöŋ kinda börö kutum waŋgiba nanŋi keuŋi aŋgön köla
    kewö könahiba jiyök,
  dgz-dgz: Ayop Agiripa Pol anega dien, “Umap, genan nop gega gek di wa.” Ap menan
    Pol naniwa ao wadave amba nop garewa anega wadiamon,
  eng-GNV: Then Agrippa sayd vnto Paul, Thou art permitted to speake for thy selfe.
    So Paul stretched forth the hand, and answered for himselfe.
  zaa-NT: 'Làniana rey Agripa nna rą Pablua: Gùnne ba ti''iỹa ná nu runi lu'' sostener.
    Pablua nna gulìtha tè ná'' bi para thulo bi inne bi nna ra bi:'
  eng-WEBSTER: 'Then Agrippa said to Paul, Thou art permitted to speak for thyself.
    Then Paul stretched forth the hand, and answered for himself:'
  guh-guh: 'Nacuaevetsinë Agripa jumaitsi Pablojavabelia: —Catocopatatsi rabaja nenavajunupaebinexa
    paneconi yabara judíovi caneconita, jai nacuaevetsinë Agripa Pablojavabelia. Nexata
    Pablo yaiyataeya bajacoba nacuaevetsinë Agripa. Nexata Pablo jumaitsi nacuaevetsinë
    Agripajavabelia mapacueniaje:'
  bon-bon: 'Agripa te Paulo ne mene jejige egä, “Yoo, maane miiji määme poto cidi
    me mene iicana.” Paulo piba ime uutige, gije abacitige teemämu aitnejame egä:'
  nhw-BL: 'Huajca Agripa quiilhui Pablo: ―Ama tihuelis techcamanalhuis para timomanahuis.
    Huajca Pablo momatlananqui huan pejqui camanalti:'
  mgw-mgw: Agilipa ngammakia Pauli, “Lelo, wendakombwa longela makowe gako.” Bai,
    Pauli ngaapu'ngya luboko no tumbwa longela.
  swh-ONEN: 'Ndipo Agripa akamwambia Paulo, “Unayo ruhusa kujitetea.” Hivyo Paulo
    akawaashiria kwa mkono wake, akaanza kujitetea, akasema:'
  wbi-wbi: Anala, u Agripa akam'bula u Paulo, 'Ghuta kukutanga, pe u Paulo akagholosia
    uluvoko lwa mwene akitanga ndiki.
  bba-bba: Aɡiripɑ u Pɔlu sɔ̃ɔwɑ u ɑyeru mɔ u kɑ win ɡɑri tubusiɑ. Yerɑ Pɔlu u tɔmbu
    mɑrisiɑ kɑ nɔmu, mɑ u tii tubusiɑ u nɛɛ,
  eng-KJVCPB: 'Then Agrippa said unto Paul, Thou art permitted to speak for thyself.
    Then Paul stretched forth the hand, and answered for himself:'
  kgk-NT: 'Ha upéi katu he''i Paulo-pe mburuvixagwasu héry va''e Agripa: —Ãy eremombe''use
    ramo, emombe''u katu ore-vy ndejehegwigwa nhe''ẽ, he''i íxupe. Aipo he''i-ma ramo,
    omopu''ã Paulo opo íxupe omboete-vy omombe''u hagwã. No''ã-rami he''i ha''e omombe''u-vy:'
  waj-waj: 'Tuduu rikioo Akiripaava Pauruusaa tunoo: Kua pinaivaa aiki yapaivaa irisaivaa
    eenoo aiyara yaata utuee kuaivaa ni giaa ni mianee, tuduu rikioo Pauruuso ari
    yaakuuvaa raduda utuoo irisai kuaivaa inna kiaa mmioo tunoo:'
  cpy-cpy: 'Ikanta Agripa ikantanakiri Pablo: “Kantacha piñaawaete eeroka.” Ari itzinaa-wakotanaka
    Pablo, ñaawaetanaki, ikantzi:'
  mpx-mpx: Inoke Agilipa i baek Pol elana i ba, “Wam sauga ya pewa totom kaiwem nu
    baaba.” Inoke Pol nimana i latahin ge i telipuna i baaba, i ba i ola hiwe.
  wbp-wbp: Ngula-jangkaju, Kingi Kiripaju wangkajarla Puurlukuju, “Yuwa, ngula-juku.
    Kutuju wangkaya manu nyarrpanpa wangka nyuntu kuja kanpa purda-nyanyi manu manngu-nyanyi
    nyuntu-nyangu jaruju!” Ngula-jangkaju, Puurluju wakulku wipija, manu-jana rdaka
    milki-karrija wangkanjakungarntiji. Ngulaju-nyanu jaarl-karrija Juwu-patu-kujaku
    ngulaju kuja,
  luo-luo: Eka Agripa nowachone Paulo niya, “In thuolo mondo iwuo kuomi iwuon.” Eka
    Paulo notingʼo bade malo bangʼe ochako wuoyo kowacho niya,
  nhe-NT: 'Huajca Agripa quiilhui Pablo: ―Ama tihuelis tinechcamahuis para timomanahuis.
    Huajca Pablo momatlalanqui huan pejqui camati:'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܵܓܸܪܦܵܐ ܠܦܵܘܠܘܿܣ: ”ܐܝܼܬ ܠܘܼܟ݂ ܦܣܵܣܵܐ ܕܗܲܡܙܸܡܸܬ ܒܘܼܬ ܓܵܢܘܼܟ݂.“
    ܗ̇ܝܓܵܗ ܦܵܘܠܘܿܣ ܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ ܘܫܘܼܪܹܐ ܠܹܗ ܠܓ̰ܲܘܘܼܒܹܐ ܘܐܡܝܼܪܹܗ:'
  esk-NT: Agrippa-m nipliutiniġaa Paul, “Ilvich uqautigiłhiñaaġuqtutin ilipkun.” Tavra
    Paul isakługich argaŋni aullaġniiñiġaa itna,
  msb-msb: 'Didi nagsabi si Agripa kan Pablo, “Ginatugutan ko na depensahan mo an
    imo sadiri.” Pakatapos gin-itsa ni Pablo an iya kamot kag nagpahayag sa iya sadiri:'
  cpa-NT: 'Jøng² ca¹juúh² Agripa, ca¹tsáih¹dsa Pablo: ―Lé² báh³ tsǿh³hning jǿg³ dsøg¹²
    quiánh²hning ―ca¹juúh²dsa. Jøng² ca¹jú² Pablo gug². Ca¹juúh²dsa:'
  dso-dso: ଆଗ୍‌ରିପା ପାଉଲ୍‌କେ କଇଲା, “ତକେ ତର୍‌ ନିଜର୍‌ ବିସଇ ଜାଇଟା କଇବାର୍‌ ଆଚେ, ସେଟା କଇବାକେ
    ଅଦିକାର୍‌ ଦିଆଅଇଲା ।” ପାଉଲ୍‌ ଆତ୍‌ ଉଟାଇକରି ନିଜର୍‌ବାଟେଅନି କଇଲା,
  meu-meu: Bena Agripa ese Paulo e hamaoroa, eto, Mani sibomu a hereva. Bena Paulo
    ese imana ai e taodia ahu, e haere matama, eto,
  yva-NT: 'Umba Akarijo Titi Agripa po raura aje Paulus ai pare, “Syo varore raugaje
    nai ti syare nyo taune naura kakavimbe kai.” Weti Paulus po aneme raijaseo po
    kove raura. Umba po taune aura kakavimbe tai somaisy:'
  dgc-dgc: Nadid, ti Hari Agripa, éy pinakultaden na ti Pablo a mégkagi ta katuwiran
    na. Ey tinumaknég ti Pablo a mégkagi.
  zpm-NT: 'Dzigo rëb rey Agrip lo Pabl, mezhal gnee dieṉ zha naca. Nacne blis nia
    Pabl psilo Pabl bnee Pabl rëb Pabl:'
  hix-NT: Onà wyaro nkekon hatà, Akryepa, Pawru wya. Oyoskarymanàr xe oyehtoko, oskarymako,
    kekon hatà. Àro ke natahoyotkay hatà, Pawru. Onà wyaro noskarymay hatà, tekrunhonàr
    horà.
  sim-sim: Urik king Agripa mu Polin mbara, �Mir kolok mashi mihin saweka.� Karem
    or mbarik Pol tavan or lafawuhu ormu sawera,
  npi-ULB: यसरी अग्रिपासले पावललाई भने, “तिमी आफ्नो निम्ति बोल्न सक्छौ ।” तब पावलले
    उनका हातहरू पसारे, र उनको बचाउ गरे ।
  cgc-cgc: Gambal Ari Agripa i ki Pablo, “Sigi, pwidi ka en mag-ambal ta pagdipindir
    ta imo na kaugalingen.” Pag-ambal Ari Agripa na pwidi Pablo an mag-ambal, gasinyas
    Pablo an na kanen an mambal en daw gaumpisa kanen an ta iya na pagdipindir. Ambal
    din,
  tim-tim: Akto Pestoŋe den hain dâmbo Agripaŋe Paulo hin magaŋep, “Gâŋe guge keige
    makmenâ nâŋgâne.” dâep. Hain dâmbo Pauloŋe agatmâ kinmâ koratyeŋgum ikiŋaet keiŋe
    hin makyeŋgiep,
  yor-yor: Agrippa sì wí fún Paulu pé, “A fún ọ láààyè láti sọ tí ẹnu rẹ.” Nígbà náà
    ní Paulu ná ọwọ́, ó sì sọ ti ẹnu rẹ pé,
  wos-wos: 'Festus wungi wandéka dé Agripa Polré wa, “Méni ména hundi mé safé.” Wungi
    wandéka dé Pol déka tamba harékéta dé déka hundi angi wa:'
  emp-NTPO: 'Maʌ̃be Agripaba Pauloa jarasia: –Ara bʌdjiare idu bed̶eabiya.– Ara maʌ̃da
    Paulora jʌwa waped̶a bed̶easia:'
  eng-F35: 'Then Agrippa said to Paul, “You have permission to speak for yourself.”
    So Paul stretched out his hand and began his defense:'
  ind-ind: Lalu Agripa berkata kepada Paulus, “Kamu boleh berbicara untuk membela
    diri.” Kemudian Paulus mengangkat tangannya sebagai tanda untuk mulai berbicara.
    Dia berkata,
  pes-OPCB: 'اگریپاس به پولس گفت: «اجازه داری در دفاع از خود سخن بگویی.» آنگاه پولس
    دست خود را دراز کرده، به دفاع از خود پرداخت و گفت:'
  mpt-mpt: Aglibae Fole baabanea Keb wengo baanale ge baabasea Fole baabanea
  ssx-ssx: Akatipama꞉ Polo pa꞉ta꞉ alota꞉ Naka꞉ kone pi lapeke ya꞉la꞉me. Lae lea꞉me.
    Kutupa Poloma꞉ ipika꞉ kiki tindipao pi alo alota꞉
  mkl-mkl: Ŋɔi Aɡiripɑ í sɔ̃ Pɔlu í ni, ì nɛ kpɑ̃ɑ i fɔ ide i kɔò ɑrɑɛ. Ŋɔi Pɔlu í
    wu ɑwɔ lele nɔ í lɔsi ku kɔò ɑrɑɛ í ni,
  gaq-gaq: ଆଗ୍ରୀପା ପାଉଲ୍‍କେ ବାଲିର୍‍କେ “ଆନାକେ ନା ପାକାବାନ୍‍ ମେଁନେ ବାଲିର୍‍ନେସା ଆଦେସ୍‌
    ନେବିକେ ।” ପାଉଲ୍‍ ନ୍ତି ଲିଙ୍ଗ୍‌ଚେ ନିଜେକେ ଅପେଃଚେ ବାଲିର୍‍କେ ।
  gof-RNT: 'Agirphi Phawuloosakko, “Neeni nebaa odanaw dandda7aasa” yaagis. He wode
    Phawuloosi ba kushiya denthidi hayssada yaagis:'
  unx-unx: ଆଗ୍ରିପା ପାଉଲୁସ୍‍କେ କାଜିକିୟା, “ଆମ୍‌ ନାହାଁଃ ଆମାଃ ସାଃଏତେ ଜେତ୍‌ନାଃ କାଜି ଦାଡ଼ିୟାଃମ୍‌
    ।” ପାଉଲୁସ୍‌ ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆୟାଃ ଆପ୍‌ନାଃସାଃଏତେ ବାଞ୍ଚାଅଃ ନାଙ୍ଗ୍‌ କାଜିକେଦାଏ,
  gah-gah: 'Láa loko lokago, Agilipá eza Pauloni láa loko lo amimó: Gezaka mogonaka
    lokako gilitune. Loko lokago, Pauló nene agizani hisú oko gakola láa loko lo kimimó:'
  lcm-lcm: Asukang a Agiripa kala antok a Paulo ta, “Kupo kalakala asi mengen i asapang
    pok anim.” Na Paulo kala aperes a kungana na kala mengen asukang ke,
  aer-aer: Kele Agrippa akngerrepate anteme alakenhe Paul-eke angkeke, “Ye, kele artengele-arelhemele
    angkaye.” Kele Paul iltye imernelheke re angketyenhenge imerte angkemele anteme.
  qvc-NT: 'Chaymi gubyirnu Agripaqa Pabluta nirqan: —Atingim rimayta washakanaykipaq,
    nishpa. Chaymi Pabluqa makinda alsashpa, nirqan:'
  tgl-ULB: Kaya sinabi ni Agripa kay Pablo, “Maaari kang magsalita para sa iyong sarili.”
    Pagkatapos iniunat ni Pablo ang kaniyang kamay at nagsalita.
  cbs-NT: 'januxun Agripan Pablo yuikin: —Jani min jawa chakabuismakidi nuku yuiwe—
    aka —Peki— iwanan, jatu meken sananxuntan Pablon jatu yuikin:'
  xtm-NTPP: 'Sani te Agripa ma, jiña''a de nuu Pablo ma: ―‍Kuu ka''an maa ni ja kuu
    maa ni ―‍kúu de jiña''a de. Sani te Pablo ma, ni ndone''e de nda''a de ma, te
    ni keja''a de ká''an de ja masu na kuechi de ma:'
  nnq-nnq: Agilipa ngannengela Paulo, “Nnyeketiligwe kukikombola mmene.” Paulo ngatondabea
    luboko lwakwe ngalenga yene,
  bao-NT: 'To cõrora Agripa pea, o biro ĩiupi Pablore: —Mʉ ca biirijere mʉ wede maji
    yua —ĩiupi. To biro cʉ̃ ca ĩiro, Pablo pea cʉ̃ amore juu mʉene, o biro ĩi wede
    jʉo waaupi:'
  san-ORI: ତତ ଆଗ୍ରିପ୍ପଃ ପୌଲମ୍ ଅୱାଦୀତ୍, ନିଜାଂ କଥାଂ କଥଯିତୁଂ ତୁଭ୍ୟମ୍ ଅନୁମତି ର୍ଦୀଯତେ|
    ତସ୍ମାତ୍ ପୌଲଃ କରଂ ପ୍ରସାର୍ୟ୍ୟ ସ୍ୱସ୍ମିନ୍ ଉତ୍ତରମ୍ ଅୱାଦୀତ୍|
  rmn-rmn: '— Мэ мукав тут тэ зборизэс андар тутэ, — пхэнляс о Агриппа э Павлэски.
    О Павел ваздиняс по вас тай лиляс тэ пхэнэл кутардимаски збора:'
  huv-NT: 'Condom quiaj tapiüng Agripa, tasaj a Pablo: ―Nganüy apmendeac mepiüng nguineay
    irang ―aj. Quiaj a Pablo tarang owix nej ndijchiümoj. Condom quiaj tapots müüch
    mapiüng nguineay arang, tapiüng:'
