  mal-mal: 'അഗ്രിപ്പാവ് പൗലൊസിനോട്: “നിന്റെ കാര്യം പറയുവാൻ അനുവാദം ഉണ്ട്” എന്നു പറഞ്ഞപ്പോൾ
