  ben-OBCV: পৌল উত্তর দিলেন, “অল্প সময়ে হোক, বা বেশি—আমি ঈশ্বরের কাছে প্রার্থনা করি,
    শুধুমাত্র আপনি নন, কিন্তু যারা আজ আমার কথা শুনছেন, কেবলমাত্র এই শিকলটুকু ছাড়া
