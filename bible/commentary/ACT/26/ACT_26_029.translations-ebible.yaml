  gym-NT: 'Angwane Pablokwe niebareta Agripaye: Jötrö ngwarbe ya, raire ya, Ngöbö
    diebti ñan ma ti dänkien aibe rabadre tödeke Jesubti, akwa ni jökrä tä ti kukwei
    nuen nete noko rabadre tödeke siba Jesubti ti kwrere näre. Akwa ñan rabadre mäkäninte
    kadenanbti ti kwrere abko rabadre bäri kuin, niebare kwe.'
  azg-NT: 'Ndoꞌ tꞌa Pablo ꞌndyo tsanꞌñeen, tso jon: —Macꞌan nnon Tyoꞌtsꞌon, min na
    aa cje ro, ndoꞌ aa jndye xuee, ꞌuꞌ ndoꞌ mantyi yo tsoñꞌenhoꞌ na condyehoꞌ na matsinën
    xeevahin, ngüentyja xjen na nnanꞌxuanhoꞌ tonnon Tyoꞌtsꞌon chaꞌxjen na matsixuan
    ja, veꞌ tyiꞌquityenhoꞌ yo carena chaꞌxjen na tyen ja.'
  bhd-bhd: पौलुसे जुवाब दित्तो, चाए थोड़ी ज़ेरि या जादे गल्लेईं सेइं, “पन अवं त परमेशरे
    कां प्रार्थना केरताईं कि, न सिर्फ तू बल्के ज़ेत्रे भी अज़ मेरी गल्लां शुनी रावरेन
    सब मेरे ज़ेरे मसीही भोन, पन इन शंगलां केरे बगैर।”
  too-NT: 'Lā'' Pablo hualh: ―A''yuj macsti''na''j, a''yuj lhūhua'' tachihuīn, iclacasqui''n
    que hui''x cala''t hua''chi quit. Lā'' catalakō''lh hua''chi quit ixlīhuākca''n
