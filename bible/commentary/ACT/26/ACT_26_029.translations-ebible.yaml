  kaq-NT: —Hicha tahma pishinyamahax hicha pishinai bi tah hen Mian nincacoinpahinon
    hen jai. Mia huestima bi hea rahma nincacaibo jatihibi hea hihqui quescari japahinon.
    Nea cadenabo res man yamanon —hahquin Pablonen.
  sgb-sgb: Hinabi ni apostol Pablo, ya wana, “Mag-in maparah o mabuyot man, ay an-ihalangin
    ko kan Apo Namalyari ya alwan hikan bêngat, noa, ya balang miha ya ampakagilam
    amêhên, ay mag-in kapareho kon ampaniwala kan Panginoon Jesus. Noa, a ko labay
    ya mihukul kaw.”
  vie-1934: 'Phao-lô tâu: Cầu xin Đức Chúa Trời, chẳng kíp thì chầy, không những một
    mình vua, nhưng hết thảy mọi người nghe tôi hôm nay đều trở nên như tôi, chỉ trừ
    bỏ xiềng nầy thôi!'
  kxv-kxv: ପା଼ୱୁଲ ଏଲେଇଚେସି, “ଗା଼ଡ଼େକା ତାକି ଆ଼ପେ କି ଗାଡିତାକି ଆ଼ପେ ମାହାପୂରୁ ତା଼ଣା ଇଚେକେଏ
    ନା଼ ପ୍ରା଼ତାନା, ନୀନୁ, ଅ଼ଡ଼େ ଏଚରଜା଼ଣା ନୀଞ୍ଜୁ ନା଼ କାତା ୱେଞ୍ଜିମାନେରି, ବାରେଜା଼ଣା ନା଼ଲେହେଁ
    ଆ଼ପେରି ସାମା ନା଼ଲେହେଁ ହିକ୍‌ଣିୟାଁ ତଲେ ଦସ୍‌ପି ଆ଼ପେରି ଇଞ୍ଜିଁ ନା଼ନୁ ୱେସିମାଞ୍ଜଅଁ ।”
  cha-cha: Ya si Pablo ilegña. Malagoyo as Yuus, na ti jagoja, lao todo ayo sija y
