    Tyꞌo̱o̱tsꞌom na ncꞌomꞌyoꞌ chaꞌna mꞌaaⁿ ja cweꞌ na nchii na chuꞌtyeⁿndyoꞌ chaꞌna
    chuꞌtyeⁿndyo̱ ja, sa̱a̱ na nlayuꞌyoꞌ chaꞌxjeⁿ na matseiyuꞌa.'
  hin-CV: पौलॉस ने उत्तर दिया, “शीघ्र ही या विलंब से, परमेश्वर से मेरी तो यही विनती
    है कि न केवल आप, परंतु ये सभी सुननेवाले, जो आज मेरी बातें सुन रहे हैं, मेरे ही
    समान हो जाएं—सिवाय इन बेड़ियों के.”
  spa-BES: 'Y Pablo dijo: Es mi oración a Dios que, en pequeña o en gran medida, no
    solo tú, sino que todos los que me escuchan hoy sean como yo soy, pero menos estas
    cadenas.'
  san-BEN: ততঃ সোঽৱাদীৎ ভৱান্ যে যে লোকাশ্চ মম কথাম্ অদ্য শৃণ্ৱন্তি প্রাযেণ ইতি নহি
    কিন্ত্ৱেতৎ শৃঙ্খলবন্ধনং ৱিনা সর্ৱ্ৱথা তে সর্ৱ্ৱে মাদৃশা ভৱন্ত্ৱিতীশ্ৱস্য সমীপে
    প্রার্থযেঽহম্|
  tdx-tdx: 'Hoe t’i Paoly: He te aniany ke te ela, lonik’ aman’ Añahare abey te tsy
