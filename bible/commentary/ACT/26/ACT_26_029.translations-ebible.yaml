  tca-NT: 'Rü ñanagürü ga Pauru: —Woo noxre i oremaã rü woo muxü̃ i oremaã rü Tupana
    nanaxwèxe na cuyaxõxü̃. Rü tama i cuxicatama, natürü guxü̃ma i ñaã nuã choxü̃
    ĩnüẽxü̃ rü ta, rü Tupana nanaxwèxe na chauxrüü̃ yixĩgüxü̃, natürü tama chauxrüü̃
    daa cadenagümaã na yanèĩ̱xgüxü̃ —ñanagürü ga Pauru.'
  zpl-NT: 'Nu uni Pablo: ―Añinzuca nu lleꞌnatsia uriꞌi, nu añinzuca nú másela rriꞌi,
    Diose niarquiꞌ nú laca liꞌitsialu, sinoque leꞌca ye bee bene enu rieneꞌ lunú rnia
    nee, nzeꞌta bichia nú acahua beneꞌ Jesucristo tucu nú necaa beneꞌnu, añinzuca
    nú la acane cuna cadena quieꞌ.'
  mbc-NT: 'Moropai Pauloya ta''pî: —‍Paapa pî'' esatîuya sîrîrî warantî tîîko''manse
    pra innape ikupîkonpa amîrî neken pepîn tîîse tamî''nawîrî insanan eseurîma eta
    to''ya manni''kan ena yu''se wanî uurî warantî. Tîîse uurî warantî taatarakkanse
    pra —‍ta''pî Pauloya.'
  ndg-ndg: Paulo kabaya, “Nannoba Nnongo panga, kwa muda mwipi au mrefu, wenga kwaa,
    ila pia bote mwamuniyowine leno, mupangike kati nenga, lakini bila yelo minyororo
    ya muligereza.”
  wsk-wsk: Se Paul balam, “Tom maiya agi tom tukunangta, bare aninga guranek Kaem
    kote mu, ni la mena wore awiriya suen la aitakta aninga agiring ikiwasan, mu aninga
    iwitatala aratalko. Bare sen imitang mu asele nina ningimik te me anirukko,” mam.
  toj-NT: ―Stz'acatal xa ni lec ja Diosi ta huan c'a la och meran yen, y ¡sc'an to
    Dios mi quechanuc ja hueni! Siquiera spetzanil ja ma' huane smaclajel ja jas huanon
    yaljeli. Porque ja queni, ja' ni mero huanon sleejel ja jmoja pero mi huax c'ana
    oj och scadenaile ja jastal ayon ja quen ja huego.
  kkl-kkl: Wene seogpa Paulusti, “Na Allahag molona molbanun, wene babe to, olog wamebeba
    babe to, an aghabog kom. Anap ane nimi wamang nimiap sembe, 'Nari yubu ka'ebaneang
    nimi tane na saog taukang. Na saog taikpa, nimi tanena haing sae kaupto pipsiseng
    kom,' aro Allahag mololamna,” seog.
  tbc-tbc: Agog Pol ru naon irupei, “Nal katukan boi, tia, milaen mi boi, oŋ agod
    aenta gamu ru aloŋ dan aŋ fidian Jesus ilom lo rumok o ŋugudani da. Aŋ ŋai igo
    ŋumado dan igo woŋ aŋ dam amado wo ilog ibol da. Gug mel kisaek sein nam ŋai dusubanag
    pe aŋ lo yen man ŋamoi.”
  sna-sna: Pauro akapindura akati, “Nguva pfupi kana refu, ndinonyengetera kuna Mwari
    kuti murege kuva imi bedzi asi vose ava vakateerera kwandiri nhasi kuti vave seni,
    kunze kwengetani idzi chete.”
  smk-NT: Ket wana ni Pablo, “Sa madali' man o sa ma'teng a panaon, idasal ko konan
    Dios a sapa kumon ta si'ka, Man-galangen a Adi', tan sarba ran saray mampangrenge'
    iti kongko sawanin ket mag'in kamo kumon nin mammemper kona ni Cristo nin bilang
    kongko, pwira a maipriso kamo.”
  grc-TCGNT: Ὁ δὲ Παῦλος εἶπεν, Εὐξαίμην ἂν τῷ Θεῷ, καὶ ἐν ὀλίγῳ καὶ ἐν πολλῷ οὐ μόνον
    σέ, ἀλλὰ καὶ πάντας τοὺς ἀκούοντάς μου σήμερον, γενέσθαι τοιούτους ὁποῖος κἀγώ
    εἰμι, παρεκτὸς τῶν δεσμῶν τούτων.
  gof-WFTW: Phawuloosi, “Daro wode gidin guutha wode ne xalaala gidonnashin hachchi
    taana si7iya ubbay ha qashuwappe attin ta mela gidana mela Xoossaa woossays” yaagis.
  spa-BLM: 'Pablo dijo: “Ruego a Dios que, ya sea con poco o con mucho, no sólo ustedes,
    sino también todos los que me escuchan hoy, lleguen a ser como yo, excepto estas
    ataduras.”'
  kyz-NT: —Ẽẽ. Afutat ete je pẽẽ juejue 'ga rerowiara nũ'ũ— 'jau Paulo 'ga 'gã nupe.
    —Afutat je pẽ nekoa teje'jawe. Anurenure'i sipo pejemogy je 'jawe, pẽporomuku
    te ra'u pejejemogyau je 'jawe nũ. A'ere je teje'jawe pẽ jemogy futari. A'ere je
    nafutari teje'jawe pẽ pofara— 'jau Paulo 'ga u'ama Agripa 'ga upe.
  dao-dao: Pawluh naw, “Asänga pi kyase, khawveia pi kyase, nang däka am kyakia, tuhngawi
    ka pyen ngjaki naküt pi, keia kba ami ve law hnga vaia, mthiyüi am khun käh nikia,
    Pamhnama veia ka ktaiyüki ni” a ti.
  cya-cya: 'Mxcuen yu Pablo: Cha'' Ndiose ljuin, a ''ni cha'' ta cui'' xaa uta ndiya''
    la, una ''ni cha'' tsa qui''an ti'' um lo''o nchgaa ta''a nducua um re, lo'' ca
    um sca sñe'' ñi ña''an nu lcan, una si''i ña''an nu nchcan'' lo''o carena re.'
  beu-beu: Aarunge Paulus ana raja ebalet hula, “Alang, nimang. Na sambajang metma
    Lahatala veng abanang hula, uuser niang ba pati dise ba, bae nimang raja enangkolang
    niang, aarunge vede ved anga nehe ba ae nehur anga vengmee anga, ing emangpi metma
    Yesus Enehe ening, emenghula naing edadenang! Aarunge iing angu nehe ekang langi
    metma iia mi, emenghula naing edadenang ekang.”
  wrk-wrk: Jananganjayi Bulwanyi, “Yurrngumba yanyba ngayu mududu Kudkanyi. Ngajaka
    ngayu Kud, janinji jungku krisjin, yiningki winyurru barri, yiningki baku barri.
    Yanyba ngayu mududu Kudkanyi nganyi, marda bukambijuyngka manku jala ngaki jangkurr.
    Yanyba ngayu mududu Kudkanyi narringi, janarri jungku krisjinmuku. Ngajaka ngayu
    Kud, janarri jungku krisjin barrinani ngayu jungku krisjin. Nulijba ngayu nganyi,
    jungunkanyi krisjin, ngala miku ngayimi nulijba nganyi jungunkanyi brisinyina,
    barrinani ngayu.” Barriwa.
  nii-nii: Pol ek yi nim, “Kunum olt min aninga ei kapłi ku. Enim wumb pei akip kunum
    ełe mołpun kin, na prei er Gos ngamb kin, enim wumb ya mołmun wumb ei pei, na
    moł mił yi mułngii; ba kan sen ei enim angił ełe, pendnermba ni piind,” pa nim.
  ign-NT: 'Tacahe, ema Pablo máichavarepa: —Tiúripana pisuapavane puítinarichu, yátupina
    te pisamure. Nuyaseacaya ema Viya eta pisuapiraina. Éneri­chuvare nuyasea­cayare
    eta esuapiraina emutu eti apamuriana eti esama­ra­ra­ca­nuanahi. Éhica­vanéni
    ema Jesús, tácutihini eta néhisirahi núti. Váhisera nacuéra­ta­cahéni, vahi ecucu­ti­nuhini
    núti eta nucaera­tairahi táichavenehi eta néhisirahi ema Jesús —máichapa.'
  dik-NT: Go Paulo bɛ̈ɛ̈r, “Na cɔk aa kaamkoor ku kaamdït, rɔ̈ɔ̈kdiɛ̈ tënë Nhialic
    ë lɔn bï yïn ku kɔc kɔ̈k piŋ käk luɛɛl ke aköl röt wel bïk ciɛ̈t ɣa, ku acie rin
    bï ke mac.”
  cac-cac: 'Yuj chi'', ix yalan vin̈aj Pablo chi'': —Vach''chom yujn̈ej jab'' ix val
