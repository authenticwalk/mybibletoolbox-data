  bfz-bfz: पौलुसे बोलेया, “मेरी परमेशरो ते ये प्रार्थना ए कि क्या थोड़े जे, क्या बऊत
    जे, बस तूँई नि, पर जितणे लोक आज मेरी सुणने लगी रे, इना बन्दना खे छाडी की सेयो
