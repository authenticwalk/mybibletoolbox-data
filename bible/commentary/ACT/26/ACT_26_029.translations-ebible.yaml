  ind-AYT: Lalu, Paulus menjawab, “Aku memohon kepada Allah supaya cepat atau lambat,
    tidak hanya engkau, tetapi juga semua orang yang mendengarkanku hari ini, bisa
    menjadi seperti diriku, kecuali rantai-rantai ini.”
  cjo-NT: 'Rakanakiri: —Roowiteenchami pikemijante, rooma ojamanitanakirika, tee niyotzi.
    Omaanta nokantakiri Tajorentsi pikimitanteenari naari. Eejatzi nokowakagaeyawitakarini
    ikimiteeyenanimi maawaeni kemaeyakinarini iroñaaka: apatziro tee nokowakayimi
    roojotanteetemiro iroka karenatha.'
  nsn-nsn: Doh Poul ke mene hahaua tatanono pare, “Geta puhinar binaka ue a barah,
    inggo u lotu tang God mara hik pah ingga puk, bo siokor inggoum uakapene rung
    ualongoro totoguo daan, mu turung siokor pokoso sira totoguo, bo ahik puk pah
    ra turung uamoko tagusioum tar karabus.”
  san-DEV: ततः सोऽवादीत् भवान् ये ये लोकाश्च मम कथाम् अद्य शृण्वन्ति प्रायेण इति नहि
    किन्त्वेतत् शृङ्खलबन्धनं विना सर्व्वथा ते सर्व्वे मादृशा भवन्त्वितीश्वस्य समीपे
    प्रार्थयेऽहम्।
  tna-NT: 'Da su Pablo ja Agripa uja atana: —Ahua huai chidi mahue su, dueji mimi
    cuana metiaiti mi jei epu puji. Beju Diusu sa tsada papu mida, pamapa upia ema
    id''abaji cuana neje ema nime Cristo sa dharejiji mepuque puji aimue cadenaji
    mahue.'
  lid-lid: Pol anya, “Buku len sese le, o, len ari ma buruwen badeh, ndra mwasin le.
    Jo asolom ili ta Kindrei i buku, ou ma hawe iri lau marakon are kede-eh, anuhun
    sahou tek dan, aha marakon kameh winiyan asahan buku le jo. Arile, jo bwalek ta
    iri kameh bawei aha na sen, ma atehei aha ala ado bolo asiu lulik.”
  wim-wim: Paul.an thawa, “Nint Christian.wey erkam weenin-a, nath yaꞌa, ngul-ngulana
    nathan epa Christian weenin, an kanweya, puth ngaya ngul meeꞌ-wuthanamāng God.antan
    nungkaranweya aꞌ puth thant yotam al-alantan pam wanch wikan ngeey-ngeeyin ngatharamana
    niiy yipam kan-kanam ngul monkan-wakān nunang God.ana keꞌ ngay yimanangan monkan-wak-wakang
    nunang. Puth ngay kaangk keꞌ niiyangan ngul kathayn chainsanganiy keꞌ ngayang
    yimananganweya.”
  zga-M: U Pavuli akhanchova, '“Nikhundova Unguluve ukhuta, khunsiekhi unsupu apange
    untwali, syo uve viemwene, avanu voni avinkhumolieka ielelo vave ndune, hange
    savakhave niendegehe incha mukheikhungwa.”
  yom-yom: 'Polo wumvutudila : —Buba mu thangu yikhufi voti mu thangu yimula, ndinlomba
