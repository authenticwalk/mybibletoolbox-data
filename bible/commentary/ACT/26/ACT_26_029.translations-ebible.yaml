verse: ACT.026.029
translations:
  kpx-kpx: Ige Bolou namihai avoe, “Hotoe esehame mesoho hoto baluga keta duave. Isito
    di Dilava imihai isiviale a isi ata bahata komo ualeau da nahate vai evievi ata
    holisi Dilava ehovai. Di katealeho Dilava imihaito isiviholinu la seimita di ada
    umuvale ko nahate valiho.”
  okv-H: Paul na, “Iji tuho retemo koso re amo na God ta degi pari eagona amo umo
    te ungo tapa ke nau ere ingiheva amo na iteko Iesu ta humota ari embopo asova
    rate chains na pundurari aingeko manera.” ainge enu
  tbo-tbo: Ma Paulo Agilipa a baha i wimiheya i pa, ‘Kabudala kukuna bo daodao ugolina
    ega ata geno. Tamogi u tapalolo Yaubada ugolina naka tam po taumi atapumi o lautanigana
    ugoliu a pa apo dogou ona peli. Tamogi ega nugonugou ipa gulawa pawapawasigei
    hina panipanimi.’
  mal-C: അതിനു പൗലോസ്, “അൽപ്പസമയത്തിനുള്ളിലോ അധികസമയത്തിനുള്ളിലോ, എങ്ങനെയായാലും, അങ്ങുമാത്രമല്ല,
    ഇന്ന് എന്റെ വാക്കു കേൾക്കുന്ന എല്ലാവരും, ഈ ചങ്ങലയൊഴികെ, മറ്റെല്ലാറ്റിലും എന്നെപ്പോലെയായിത്തീരണം
    എന്നു ഞാൻ ദൈവത്തോടു പ്രാർഥിക്കുന്നു” എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Ὁ δὲ Παῦλος ⸋εἶπεν,⸌ Εὐξαίμην ἂν τῷ θεῷ, καὶ ἐν ὀλίγῳ καὶ ἐν ⸂πολλῷ⸃ οὐ
    μόνον σε, ἀλλὰ καὶ πάντας τοὺς ἀκούοντάς μου σήμερον, γενέσθαι τοιούτους ὁποῖος
    κἀγώ εἰμι, παρεκτὸς τῶν δεσμῶν τούτων.
  bgc-bgc: पौलुस बोल्या, “परमेसवर तै मेरी प्रार्थना सै के, देर या सबेर तै, पर ये सारे
    सुणण आळे, जो आज मेरी बात सुणै सै, वे मेरै समान हो जावै।”
  khz-khz: Paulo evega-geleto, netiwato, “Ora gauna kupanai pa moganai, na au na Palagu
    anogiana, goi e ewagumona au gekamonagikuna talimami maparami au vetaiku pogoro
    kala, na ege ligoligokuto vetainamo ragaina.”
  deu-TKW: 'Paulus aber sagte: ich wünschte zu Gott, über kurz oder lang, nicht nur
    dich, sondern alle, die mich heute hören, als solche zu sehen, wie ich bin, ausgenommen
    diese Fesseln.'
  zsr-NT: 'Pablo gudxëꞌ lëꞌ: ―Niꞌa queëꞌ Xanruꞌ Dios rëꞌndaꞌ, zal‑laꞌ yelatiꞌz o szxöni,
    clëgz liꞌ, san lëzcaꞌ yúguꞌtë nup ni taꞌyöni nedaꞌ, gacliꞌ gdu ca nacaꞌ nedaꞌ,
    náquidaꞌ queëꞌ Cristo, san clëg gágaꞌliꞌ du guia ca ni nágaꞌa nedaꞌ.'
  lin-lin: 'Polo azongisaki : — Ezala na tango molayi to na tango moke, nazali kosambela
    Nzambe ete, yo moko kaka te, kasi elongo na bato nyonso oyo bazali koyoka ngai
    lelo, bokoma lokola ngai, longola kaka minyololo oyo !'
  hns-NT: 'Tab oe bolies kie: „Ham maangiela Parmeswar se poetjhe kie haalie se aur
    hardam khaat na khaalie toe, bakie sab hia ke soene waalan hamare ghat bieswaasie
    hoi djaai, bakie na djahalia ghat!”'
  noa-E: Magbaawai jũrr Pabloou chi reíg, —Mag sĩi peerta ʉ̈khabarmjã aba, thum mʉig
    thʉnʉm khʉʉnau mʉ dënjöta ʉ̈khakhiin ʉ̈ucha akhamgui ajim anʉm, pari cha mʉ chirʉmjö
    preso nʉmua khaba mamʉ.
  eng-EMTV: And Paul said, “I would to God, both in a short time and a long time,
    that not only you, but also all who are hearing me today, would become such as
    I am, except for these chains.”
  mib-NT: 'Te ni cahān Pablo: Vēsú jiín jecu‑ni jnūhun chí jíín cuéhē, te jícán tahú
    na jéē maá ní jíín táca gá tēe cájini sōho jnūhun cáhán na vijna, na cándíje ní
    nájnūhun cándíje máá ná, te tu cúní na jéē cónuhnī ni nájnūhun núhní na.'
  lif-NT2: पावलरे़ नोगप् पिरु, “आल्‍लोसाङ् ताःन्‍दिसाङ्, आदाङ्‌बारक् मे़ःन्, कर आइन्
    इङ्‌गाॽ पाःत्तुङ्‌बा पाःन् के़घे़म्‍बा के़रे़क् मनाहाॽ कन् पुङ्‌ला थाःमाओरक् मे़ःन्‍नाङ्‌ग
    वेॽ इङ्‌गाॽ हे़क्‍केए नसानिबा मे़बोःङ्‌नि फाॽआङ् निङ्‌वाॽफुमाङ्‌ङो तुवा चोःक्‍कारो॥”
  xnj-xnj: Pauli akayangula, “Nikumuyupa Chapanga kuvya mulukumbi luhupi amala lutali
    lepi wamwene ndu, nambu voha vevakuniyuwanila lelu vahotola kuvya ngati chenivii
    nene, changali kukungwa minyololo.”
  mmx-mmx: Pol ga lok, “At na loxonaleng kopla loxonaleng melemu, lisingising tarak
    ti ne Moroa do nenu la nedi axap nom ding tonga ia mo lingina, dinaba nunu at
    ne Iesu xerekngan ia, ketla di noxo nemen ngan laradi xokoxo ngan ia.”
  cbr-NT: 'Quia ca Pablonën cacëxa: —Nucën Papa Dios cuëëncësabi oi cana mishima an
    ''ëx quia cuacë unicamaxribia, ''ëx ''icësaribiti, bënëtishi Cristonën uni ''iti
    cuëënin. Bënëtishi ''iananbia abi munu sinanati Cristonan ''iti cana cuëënin.
    Mix ''ëx ''icësaribiti Cristonan ''aíshmi, ''ëx ''icësaribiti manë risin tëcërëcacëma
    ''iti, cana cuëënin.'
  tee-NT: 'Chai ju Pablo junich: ―K''oxich ni vats''alhti ju alac''a''iya''. Chai
    vana k''ox mas va lacsnich ju alac''a''iya''. Va yuchi ni calacasq''uinach ju
    Dios ni vachu'' alac''a''it''i ju uxint''i tachi ju iclaca''ich ju quit''in. Chai
    vachu'' catalaca''ilh chux ju quintat''ajun k''asmatninin. Va yuchi ni jantu iclacasq''uin
    ni tach''in a''unt''it tachi ju icjunita.'
  eng-LSV: And Paul said, “I would have wished to God, both in a little, and in much,
    not only you, but also all those hearing me today, to become such as I also am—except
    these bonds.”
  cak-NT: 'Y ri Pablo xu''ij che: Ch''anin o man ch''anin ta xtanimaj, ri Dios xtu''on
    ta chawe anche''l xu''on wiq''uin ren. Xu''on chue chi xinya'' wánima riq''uin
    ri Ajaf Jesucristo. Y can quiri'' chuka'' ninrayij iwiq''uin rix ri jixc''oxan-pe
    wichi cami. Pero man ninrayij ta chi jixtz''apis pa cárcel, anche''l banon chue
    ren, y jin-ximil che cadena, xcha'' ri Pablo.'
  pah-NT: 'Igwete Paulo''ga ei: —Kotihĩ nde jikogame ga rehe po ti pyryvamo ji ve.
    Mbaigwe nde jikogame po ti pyryvamo jitehe nehẽ. A''ereki ji a''e hete Tupana''ga
    pe toko ti g̃a ji javijitehe javo, ei Paulo''ga. Nde ve ji ei, Agripa. Jara''g̃a
    pe ji ei no – kiroki g̃a g̃wendu nhinhi''ig̃a kiro. Tapejiko pa ti Jesus''ga rehe
    ji javijitehe, a''e ji pe me, ei ga. Emo jipoa ja rũi po pepoa hamo. A''ereki
    g̃a ji pokwa itanhuramuhũa pyvõ, ei ga g̃a pe.'
  sja-NT: 'Pablopa p''anauji: —Taarã pedeerupa maa-e pɨrã mak''ɨara pedee-eepa, Tachi
    Ak''õremaa mɨa chupɨria iidi bɨ pɨ pari mãik''aapa nama jõma see nɨ̃bɨ pari, parã
    mɨk''a papimerã, mamĩda na cadena wẽe.'
  xed-xed: 'Ka Pwal mantsa: «Dər ma ndukuɗ fitikani, dər ma diʼiŋ tsi, manda ya kumaŋ
    Lazglafta, kagha nda ghəŋa gha yeya a wu, ŋa inda na kaghuni demdem hadna na nzakwani,
    ka nuta kuni manda va iʼi. Ama má ma tsam lu nda tsa ta kaghuni tani,» ka Pwal.'
  mks-NT: 'A̱nda̱ já na̱cachi Pablo já xi̱hi̱n dá: —Á ya̱chi̱ á cuee co̱ó caja toho
    a. Ña̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ quéa̱ ná xi̱nu̱ co̱o mé ndó, rey Agripa xi̱hi̱n
    tócó ndihi na̱ ndúu yóho cacuu ndó tátu̱hun mí i̱ jáchi̱ cándeé cáhnu ini i̱ Jesús
    va̱tí mé a̱ nda̱a̱ co̱ cúni̱ ña̱ ná candi̱co̱ ndáha̱ ndo̱ tátu̱hun ye̱he̱ —na̱cachi
    Pablo xi̱hi̱n dá.'
  gfk-S: Ma ne Pol ga balu ie, “Be nu ngan haiah hobi be nu manga halis, iou saring
    God be augo ma di bakut bileng kakarek ing di hadade iou katiak, be mu na hanawat
    ho iou, ma sene be karek sene mon ra dades na kunubus kaie iou malok be mu na
    mon bileng.”
  bmu-bmu: 'Mewö jiiga Polnöŋ meleŋnök, “O kiŋ, keu köröpŋi me kötoŋi jibileŋak, mi
    muatmö, göŋönök qahöpmö, dölki keuni kezap ala mötzei, körek eŋön mewöyök Kraistkö
    alaurupŋi akŋegöra urusihimnan möta kewö köuluközal: O Anutu, uruŋini meleŋ eŋginöŋga
    nöŋön ki maljali, mönö miaŋgö dop akŋe. Tapep (muŋgamuŋga) miyök al eŋgimapköra
    qahö köuluközal.”'
  dgz-dgz: Pol gare anega wan, “Wam bobou o nononga, ne God inap mup wapen ame ge
    gegenat uon go iragi da da endi nona anuiana nagirewa den, ame ne umanap Kuristian
    tat anuivin. Go nanina damik kaimake dena gapan panane umap e ya waniet anuivin.”
  eng-GNV: Then Paul sayd, I would to God that not onely thou, but also all that heare
    me to day, were both almost, and altogether such as I am, except these bonds.
  zaa-NT: 'Pablua nna ra tè bi: Canchu atitó'' taá o iỹeni tse''éru l·le reyàtsa,
    pero la'' rinàba quia'' lani Tata Dios nna es qui''ni alàa tsuą'' teruba cuią''lu''
    tsíalatsi'' sino ą''hua iyaba ca enne'' tsè''e nì nu rudà naga'' cabi quia'' nna
    ccá huá cabi cristiano tì''a inte'', pero bíttuá lani luetsi ca cadenį.'
  eng-WEBSTER: And Paul said, I would to God, that not only thou, but also all that
    hear me this day, were both almost, and altogether such as I am, except these
    bonds.
  guh-guh: 'Nexata Pablo jumaitsi: —Vajëtajë Diosojavabelia Jesús pelivaisi bepijia
    panejumecovënëtsinexa. Itsa jume, beaxayocuenia ata panejumecovënëtsinexa. Daxita
    paxamë patanejumetaeyenaevimë, jitsipajë panejumecovënëtsijava Jesús pelivaisi.
    Pacuenia baja xanë jamatabëcueneitsinë, Jesús pelivaisi tajumecovënëtsinë, bajara
    paxamë ata panejamatabëcueneitsinexa. Itsiata apo pacatojitsipaetsi papecacëbinexa
    mapitsicadenamaëtonëtaje pacuenia xanë necëtanuta, jai Pablo.'
  bon-bon: Paulo jejige egä, “Ngänu gyene liba matikolä padare coo leca padare, cane
    Acejiyame ne ewejanenine egä maane piiyepu weene iyeta lui cina page cebine nätecijeniye,
    weene cäme pana ätrunga-yame me äbitame, yepä cane singi lica weeme tääpume ai
    ayana seea!”
  nhw-BL: 'Huan Pablo quinanquili: ―Ma Toteco mitzpalehui para ta huan nochi catli
    itztoque nica xijneltocaca Cristo quen na nijneltoca masque ica se pilquentzi
    o ica miyac camanali. Pero amo ma anmechilpica quen na nechilpitoque ica ni tepos
    cadena.'
  mgw-mgw: Pauli ngannyangwa, “Manaitei kwa mayi'gi'yo masene au gambone, ninnu'ba
    Nnu'ngu', kwenda kwa wenga kisako bai lili, ila ata kwa aba boti babanipi'kania
    li'no babe kati nenga, lakini kanebaike po yingiyilwa muutabilwe!”
  swh-ONEN: Paulo akasema, “Ikiwa ni kwa haraka au la, namwomba Mungu, si wewe peke
    yako bali pia wale wote wanaonisikiliza leo, wawe kama mimi nilivyo, kasoro minyororo
    hii.”
  wbi-wbi: U Paulo akaati, “Nikunsuma u Nguluve kuuti, kunsiki n'dbe nambe n'tali,
    naveve juve kange vooni vano vikunipulika umusyughu, veve ndavule une, looli kange
    kisila manyororo agha mu ndinde
  bba-bba: Pɔlu u nɛɛ, bɑɑ ǹ n dommɑn nɑ, Gusunɔ u de ɑ ko Kirisiɡii n kun mɑm wunɛ
    tɔnɑ, n koorɑ mɛ kɑ be bɑ nɛn ɡɑri nɔɔmɔ mini kpuro ɡisɔ, kpɑ i n sɑ̃ɑ nɡe nɛ,
    yɔni yi bɑ mɑn doke bɑɑsi.
  eng-KJVCPB: And Paul said, I would to God, that not only thou, but also all that
    hear me this day, were both almost, and altogether such as I am, except these
    bonds.
  kgk-NT: 'Upe ramo he''i mburuvixagwasu-pe: —Ãy erepytase ramo Hesu reroviaha va''e
    ramo, iporã. Are rire erepytase ramo, iporã ave va''erã. Tane mbojerovia katu
    ójehe Nhandejáry xe-rami ave, he''i. —Etería xe rendu va''e gwive tombojeroviapa
    katu ójehe Nhandejáry. Aipota erejerovia xe-rami ha ndaipotái erepyta ipokwaha
    reheve opyta va''e-rami, he''i Paulo mburuvixagwasu-pe.'
  waj-waj: 'tuduu rikioo Pauruuso inna sai tunoo: Mo kiisa suai na aita kua tinai
    a ausa hanigiaanarannee? Vara hokoba suai na aita kua tinai a ausa hanigiaanarannee?
    Hama neeta taunoo. Eetama gioonna kiaapu makee ni kuaivaa rikiaiyaatama ausa hanigiada
    ni roosiima variateeraivaara na Anutuuqaata kua tiee yaaku varaunoo. Aa ni ranaa
    rau kioo yeenaiyauvaara hama na itaa kua kiaunoo. Na ausa hanigiauvaara itaa kua
    kiaunoo.'
  cpy-cpy: 'Ikantzi Pablo: “Okantawitaka eepichokiini-rika nokanta-kimiri, osheki-rika,
    okantashitzimaetya riitaki Tajorentsi kantakae-yaawoni poshiya-kotee-nawo nokantaka
    naaka, tee apatziro eeroka pinkathari, tema maawoeni pikaatzi pikemayitakina nimaeka,
    okantawityaa eero roojotan-teetzimiro eeroka eshirotha.”'
  mpx-mpx: Inoke Pol i ba, “Bwagana sauga i kaubwa o ebo i yapu, ya awanun Yehoba
    elana nuwau alomwau ge gamagalau bolo lan ebe no baaba hi hago, gegewemiu nuku
    ola nau. He bugul maisena ya, bahi nihi yoyowanimiu ni oola nau.”
  wbp-wbp: Junga-juku, jangku-manu Puurlurluju Kingi Kiripaju, “Marda kapurnangku
    wita jaru wangka jalanguju, ngaka marda kapurnangku jaru wiri marda wangka, karija
    marda. Nyurrurlarlu kuja kankujulu purda-nyanyi manu nyanyi jalangurlu nyampu,
    ngulakuju kapurna-nyarrarla Kaatuku wangka yungunkulu ngaju-piya nyina nyurrurlaju.
    Kula karna wangka nyampu-piyaku kujankujulu wayurnu waku-jarra jayini-kirlirli.
    Ngari karna wangka yungunkulu Jijaji pura ngaju-piyarlu.”
  luo-luo: Paulo nodwoke niya, “Kata obed sa machwok kata malach, to alamo Nyasaye
    ok mana ne in kende, to nyaka ni ji duto mawinjo wachna kawuono, mondo gichal
    koda, makmana nyoroche motweyagogi ema kik tweugo un bende.”
  nhe-NT: 'Huan Pablo quinanquili: ―Ma Toteco mitzpalehui para ta huan nochi tlen
    itztoque nica xijneltocaca Cristo queja na nijneltoca yonque ica se pilquentzi
    o ica miyac tlajtoli. Pero ax niquijtohua para nijnequi inmechilpise queja na
    nechilpitoque ica ni tepos mecatl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܒܥܕܵܢܵܐ ܟܪܝܼܬܵ‌ܐ ܝܲܢ ܝܲܪܝܼܟ݂ܬܵ‌ܐ، ܒܸܛܠܵܒܵܐ ܝܘܸܢ
    ܡ̣ܢ ܐܲܠܵܗܵܐ ܠܵܐ ܐܲܚܟ̰ܝܼ ܐܲܢ݇ܬ ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܫܡܵܥܝܼ ܝܢܵܐ ܐܸܕܝܘܿܡ ܕܗܵܘܝܼ
    ܗܘܵܘ ܐܲܝܟ݂ ܕܝܼܝܼ، ܫܒ݂ܘܿܩ ܡ̣ܢ ܐܲܢܹܐ ܐܸܣܘܼܪܹ̈ܐ.“'
  esk-NT: Paul-ŋum kiuniġaa, “Agaayyutmun iŋiqsruqtuŋa ilvich suli atlat naalaqtuat
    uvaŋnun uglupak maliġuaqsiutitquyumaplugich Christ-kun uvaptun, aglaan itna kalimñiqsuġayaitchut.”
  msb-msb: Nagsabat si Pablo, “Sa kadali o madugay man na panahon, ginaayo ko sa Dios
    na dili lang ikaw kundi amo man an tanan na mga nakabati sa akon yana na adlaw
    magin pareho ko man pwera lang sani na pagkakadena.”
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―Ju³ lah¹la² quianh¹³ ton hnøa¹² jang³ jǿg³, ju³
    lah¹la² quianh¹³ ma¹dsio¹² jǿg³, ju³jmo¹ Diú¹³ lénh²hning ju³lah lán¹² jní² cu¹dsie¹²
    quianh¹³ ca¹lah¹já¹ dsa² na²nǿng² jǿg³ na²juúh¹jni. Jmáh¹lah hi² la² báh³: Tsa¹hno¹
    hi² hŋio¹dsa hniah¹² quianh¹³ cadena, ju³lah chi³hŋio¹² jní² ―ca¹juúh² Pablo.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ଚନେକ୍‌ ଅ କି ପରେକ୍‌ ଅ, ପର୍‌ମେସରର୍‌ ଲଗେ ମର୍‌ ଏତ୍‌କି ମାଙ୍ଗ୍‌ଲିନି
    । ଅବ୍‌କା ତମେସେ ନାଇ ରାଜା, ଆଜି ମର୍‌ କାତା ସୁନିରଇବା ସବୁ ଲକ୍‌ ମର୍‌ପାରା କିରିସ୍‌ଟର୍‌
    ସିସ୍‌ ଉଆ । ମାତର୍‌ ମର୍‌ପାରା ଏନ୍ତି ସିକ୍‌ଲିସଙ୍ଗ୍‍ ବାନ୍ଦାଇ ଉଆ ବଲି ମୁଇ କଇନାଇ ।”
  meu-meu: 'Paulo eto, Dirava vairanai egu ura binai: dia mokona lalomu basinama ania
    to bama ania momokani; bona dia oi mo, to hari dina ai e hakala henigumu taudia
    iboudiai; lau ihaḡoigu ai boma lao, a dia iḡui ai.'
  yva-NT: Paulus po raura nakananto ai pare, “Risambayambe seo Amisye aijo wibuin
    naije ramu, yara vatano soamo wapo rinaranive wasai tenambe, indamu weapamo masyote
    mararai rako masyote nggwaravain dako weatavondi rinai inda wamanave Yesus ai
    kava. Tugae, syare watavondi sya anave rai, yara siurijo makova ma vemo wananta
    rai maisyare rinamaisy inta!”
  dgc-dgc: Ey “O,” kagi ni Pablo. “Maski sandali a panahun, maski male pabi, éy manalanginék
    a éwan san siko, éngˈwan étanan a makabati diyakén nadid, éy umaheg maka side
    diyakén a maging Cristiano. Pero éwan ko gustu a umaheg kam diyakén ta kadena
    kuae.”
