  ron-1924: „Фие курынд, фие тырзиу”, а рэспунс Павел, „сэ дя Думнезеу ка ну нумай
    ту, чи тоць чей че мэ аскултэ астэзь сэ фиць аша кум сунт еу, афарэ де ланцуриле
