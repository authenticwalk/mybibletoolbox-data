  myk-myk: 'A Pɔli di wu pye: «Lee ya pye nimɛ la, li shiin ya pye caŋa ka la, Kilɛ
    wu lee pye. Lee ganha bu da muyɛ nigin na wɛ, ga ma ni sipyii piimu bɛɛri pu wa
    naha niɲaa na nɛ jomɔ pu nuri ge, Kilɛ wu yi bɛɛri pye ba nɛ ɲɛ wɛ. Ga pʼa nɛ
    pɔ pɔgana lemu na ni tɔɔrɔ shɔnhɔyɔ ni ge, pu ganha bu yi pɔ lee pɔgana li na
    wɛ.»'
  sbe-sbe: Ede Paulo ye wane, “Nuwana kabo ya guguya ne ye kubwa o ye loha, temeta
    unai nige ya mode. Na ya tapwalolo yo ya kaibwada mo Yaubada unai kowa yo boda
    maudoimiu taulapulapui teina mayadai ta, bena kwa nuwabui yo kwa hemala doha yau,
    na tabu se paigomiu doha teina nimagu ma paipaidi ta.”
  mcr-mcr: Poli iqu kimaŋi, “Nyi ‘Hea wäŋqäpŋqätiyä, quäuqŋqätiyä?’ kŋuä kuapä mindqäŋqä
    iqänä” ätukqe. “Nyi Goti Hanjuwä Iquenyqä tääqä tiiŋä tumqänä. ‘Si äminyiyätqäŋä-paŋi,
    ämaqä naqä tqutä, ämaqä qätä änyiyätqäŋuwä iquatä, anä pmayä.’ Itaŋga he eeqänäŋi,
    nyitäŋi, asänäŋä iiŋä pmetuŋquä änyiŋgi. Iŋäqe he guä hikiqiyäuqaŋgpi pmapŋqä
    diŋqe, manyiŋgqiyä” ätukqe.
  cux-NT: 'Pablo miiⁿ ní caⁿ''ā sa: ''Úú ngiicá Dendyuūs ndii ta''lííⁿ o ndii ch''ɛɛtɛ,
    nguɛ́ɛ́ dámaāⁿ n''diī ti ''tiicá ntúūⁿ nducyaaca ''iiⁿ''yāⁿ chi n''giindiveéⁿ
    yā yeⁿ''é, cuuví cu''téénu ntuuⁿ yā Ndyuūs miiⁿ tan''dúúcā ''úú, naati nguɛ́ɛ́
    cuneé yā ndúúcū cadenas ''cūū.'
  tur-YTC: 'Pavlus şöyle karşılık verdi: “Tanrı’ya dua ederim ki, ister az ister çok
    olsun, yalnız sen değil, bugün beni işiten herkes bu zincirler dışında benim gibi
    olsun.”'
  san-ITR: tataH so.avAdIt bhavAn ye ye lokAshcha mama kathAm adya shR^iNvanti prAyeNa
