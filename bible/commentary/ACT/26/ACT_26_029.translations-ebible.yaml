    Dios to icha ix in aj tic icha pax chi'' tzach aj yed'' jantac eb'' ix ab''an
    tas ix val tic, palta max ex tzec''chajlaj d''a q''uen cadena icha vaj tic, xchi
    vin̈aj Pablo chi'' d''a eb''.'
  tzj-E: 'Pablo cawra xbij: —Jara'' xyamer o wmja''na tkaja awá'', per kas quenwajo''
