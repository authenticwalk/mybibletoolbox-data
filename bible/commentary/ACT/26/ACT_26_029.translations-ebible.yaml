  bel-N: 'А Павал сказаў: «Маліў бы я Бога, каб па малу ці па многу, ня толькі ты,
    але і ўсе, што слухаюць мяне сёньня, сталіся такімі, як і я, акрамя гэтых путаў».'
  sch-sch: Paul'n, “zora bongtên mo, aseiin mo, nangma vai nang ti mu unga, avien
    sûna ko chong rangâi ngei murdi hih keima anga om rangin Pathien kôm ke ngên
    bang ngâi hi zingjirûi hi chu bun uol loi rangin!” tiin athuona.
  mic-MIQNT: Poligap asita'puguet, “Nige' gisna aqantie'uti, je tlia metlasipunqeg
    nige' weja'tegemg, pas'g tla'tegen. Geitu'n Gjinisgam ni'n eli a'sutmai ugjit
    gi'l aq ta'n te'sioq esgwia'tioq etl jigs'tuioq nige' gisgug 'gtlams'tasultitoqs'p
    Se'suseg st'ge' ni'n ta'n teli gtlams'tasi pas'g mu ta'n pisgataqanapi'l nasgmnew.”
  huu-NT: 'Pablo uai ote: —Nɨbaɨ dallu ñaɨtɨcue. Nɨbaɨ are ñaɨtɨcue; iadedɨ cue isoi
    o jaillana jitaidɨcue. Ua nana cue ñaɨana cacadɨno cue isoi jaillana jitaidɨcue;
    iadedɨ omoɨ bie lloeo dɨga maɨana jitaiñedɨcue.'
  jiv-NT: Tutai Papru tímiayi “Tura ishichík chichamja̱i̱sha untsurí̱ chichamja̱i̱sha,
    amesha uunt Akripia, tura ashí winia anturtukurmena nu, wiji̱a̱i̱ métek ajasúk
    tusan wakerajai. Tura antsu wia núnisaṉ jiṉkiámua núnaka wakeratsjai” tímiayi.
  otm-NT: 'Nu ra Pablo bi ''yɛ̨mp''a: ―''Bexgue guehya, ogue niya''bʉ ts''ʉ, Oją i
    pądi ''bɛ''a dín ndegä. Dín nde gue gui ''yɛ̨c''yɛi, nɛ ahʉ gätho guí ''bʉhmbʉ
    ua guí øhmbʉ ''bɛ''a dím mangä ya. Nɛ dín nde gui cohmbʉ tengugä, pɛ hønt''ʉ yʉ
    cadena hin''na ʉ, bi ''yɛ̨mbi.'
  dah-dah: Irkeb wol heŋbe, “Nalu ulyaŋde ma dolfonde goke ma nurde hime. Gega haŋka
    geya al buda kuruŋ gar heŋ merene nurhaŋ gayen tumŋaŋ ne himiŋ gwahade po deŋ
    wor Yesu niŋ dufaytiŋ saŋiŋ yirnayiŋ yeŋ Al Kuruŋ gusuŋaŋ irde hime. Gega gama
    nirde koyare hinaŋ yeŋ ma dineŋ hime,” inyiŋ.
  tnk-tnk: Mɨreɡi Pol rɨni mə, “Iakəpwəh nəfwaki penien m Kumwesən tukw ik əpa, mətə
    tukumiaha pam i hiamətərɨɡ ia səiou nəɡkiariien ipwet. Iakaməres mə nəpɨn ouihi
    uə nəpɨn əpwəmwɨs, kɨmiaha pam tihəuvehe mhəmwhen ia nirak. Jen me i a sə kɨnərihi
    iou irə, iakəpwəh nokeikeiien mə tukərihi kɨmiaha irə.”
  kpr-kpr: 'Setiri, Paul sisira, “Resesa, nanda uju a nanda benunu God kena: ni a
    evetu genembo isambu totorugeteva emo, ne nangedo namongava aetevu. Na jo seiniimi
    (chains) bundetevo fetirena, eindae saeri. Na Iesu tumonderaena, aminga ava aovo
    dae resena.”'
  san-IAS: tataḥ so'vādīt bhavān ye ye lokāśca mama kathām adya śṛṇvanti prāyeṇa iti
