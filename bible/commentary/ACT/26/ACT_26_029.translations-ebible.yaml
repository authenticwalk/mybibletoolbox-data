    ya linatedoka minámenaiye, loto kolowe, loto loumaiye.
  isl-isl: „Þess bið ég Guð,“ svaraði Páll, „að hvort sem rök mín eru veik eða sterk,
    þá mættir þú og aðrir, sem hér hlusta, verða eins og ég, að undanskildum hlekkjunum.“
  spy-NT: Kuwālchi ꞉Bāwulō kule, “Yoo kā lēēkit, nto ku lōō, āsooyē Yēyiin kule māyēk
    inyiing' baateey ꞉nyēē kaweek, nteenee chii ake tukul nyēē mii kuyēbchinē yiit
    kiyēē āmwooyē sookerkeyiitu anii, nteenee baateey kēētēērchiinē kubo nyōrōōrōōnichu.”
  xnn-xnn: Dat kanan Pablo, “Sik-a Ali ya am-in kayo ay mangdedenge ken sak-en id
    wani, olay nalaka wenno naligat ay mamati kayo ngem nan dawatek ken Apo Dios et
    ta maiyiso kayo koma ken sak-en basta adi kayo maibalod.”
  mwe-mwe: A Pauli gubhaajangwile, “Ngunakwaajuga a Nnungu kuti ibhe kwa malobhe gashokope
    eu gamagwinji, nngabha mmwe jikape, ikabhe na bhandunji bhowe bhaambilikananga
    nne lelo, ibhe nnaino eu pakaabhe, bhabhanganje malinga nne, ikabheje nngabha
    na mindondolo jino.”
  tte-tte: Paulo kainana iyamaisa iba, “Bwagana sauga ikubwa o tem imamalawe yakawanoi
    Yaubada koina nuwanuwagu kowa yo tobenali meuloili kwayamala Kelisitiyani besiele
    yau, na bwaimwanamo genuwagu seni mena sipanmiu besiele yau.”
  tcs-tcs: Pol i bin ansa, ‘Nomata i sottaim o longtaim, ai prea po yu ane ol pipol
    uda lisen mi ya tidei gobi seib wase mi, bat ai no wande yupla po bi prizina seimkain
    wase mi.’
  hlt-THB: Paul ing, “A tym ak tawica awm khawk choet awm nang doeng kaana tuhngawi
    awh kai ak awi ak ngaikhqi boeih ing, vawhkaw thiqui kqawn kaana, kai amyihna
    nami awm thainaak aham Khawsa venawh cykcah nyng,” tina hy.
  soq-soq: Paul sipoasane wanase, “Ne God mampe rauparintedina walama kampaida ba
    daumawa bedewe e ita uduudu mape asisuntoia ne ruanaitape Kerisolala wanaitapona.
    Tane mai ne ruana seni witalawo tauna umanawa waipona, dia!”
  qub-qub: 'Niptin Pablo niran: «Juclla yäracuptiqui, nircur-raj yäracuptiquipis gampitanachari.
    Nogaga Tayta Diosta mañacö gampis llapan wiyaycämajcunapis nogano yäracunantami.
    Cayno cadinawan watasha canayquitami ichanga mana munächu.»'
  att-att: Á kinagi ni Pablo, “Mássiki nu marigâ onu malogon, ngam yá lâ ipakimállà
    ku kâ Namarò, ta ari lâ sikaw nu ari galâ sikayu ngámin gapay nga makaginná sù
    ubobuk ku kunangane yù megittá nikán nakuan sù ángnguruk ku kâ Apu Kesu, ngam
    ari kayu lâ mepárik nikán sù kebáluk ku,” kun ni Pablo nira.
  bki-bki: Ana Pol berdop̃e, berinavo “Ee, kiniou maka nejikia, neil bogo ve bulati
    ga p̃eli na ve tebievi, mia vite takurano ga nobolkouo ka mia Atua rila banei,
    nejidom ka jau, kamliko nalo dolu na, napano kumitum̃a kumiagago ka kiaku iliano,
    nejidom ka mia kamiu kumei kuvitibe ka kiniou. Maka never ka mia kamiu kuvar marimieni
    nalo na tibe ka napano nabario, mia neberenio bo ka kamiu kumei kuvitibe ka kiniou,
    napano nemijev Yesu Kristo ea kiaku iviso, nebinimei nebe toro vou ea naio.”
  bqp-bqp: 'Pↄlu pì: Bee tera ke gìkɛna má yei, tó Luda wè. Adi kɛ ndonlo, kũ gbɛ̃
    kũ òtɛni ma yã ma gbãranↄ ń pínki, ò gↄ̃ lákũ má de nà mↄ̀kakↄ̃ana dínↄ baasi.'
  mcp-mcp: 'Pwôl nə́: «Í bə́g ntɔ́ tɔɔ kɨ́kɨdɨ́ga tɔɔ jáyɛ́ ja. Mə́ jəgʉla nə Zɛmbî
    nə́ tɔɔ wo, tɔɔ buud bɛ̂sh bwə́ ŋgə́ gwágʉlə mə múús wá bɨ bə́g nda mə, njɨ bɨ
    kú yidá bə nə məŋkəda nda mə́ jɨ́ nə mwo ɛ́ga.»'
  hat-hat: 'Pòl reponn li: Kit koulye a, kit pita, m''ap lapriyè Bondye ni pou ou
    ni pou nou tout k''ap koute m'' jòdi a pou yon lè konsa nou vin tankou m'', wetan
    chenn sa yo!'
  npl-NT: 'Pablo okili: —Tla sa ika achitsi noso ika miak, niktlajtlanilia Dios makichiwa
    tejwatsi noiwa xikneltoka Cristo Jesús. Pero amo san tejwatsi, yej noiwa nochteh
    akimeh nika nechkaktokeh, mamoyolkopakah kemi ne. Pero amo maikxiilpitokah ika
    kadena kemi ne.'
  bgg-bgg: Phaul è chang din, “Ishak dum magungde, phiang magungde, shiirnai jia hì
    thoh bie ne Hamangkhung-aphuii shii gune na nane sudoh ichiih shii khinyama pha
    bran gu miyao hì nuii ne rai phothek ne gu duiine rey pha sia phro!”
  eng-TCENT: Paul said, “Whether quickly or not, I pray to God that not only yoʋ but
    also all who are listening to me today would become as I am, except for these
    chains.”
  eng-BSB: “Short time or long,” Paul replied, “I wish to God that not only you but
    all who hear me this day may become what I am, except for these chains.”
  cpu-NT: 'Ikantzi Pablo: “Okantavetaka kapicheeni nokantakemiri, terika, oshekirika
    nokantakemiri, onkamintha iri Pava kantakaiyaarone, tera intaani eeroka pinkatharí,
    aña eejatzi maaroiteni pikaratzi pikemaiyakenani iroñaaka, pinkempitakotaiyaanaro
    nokantakara naaka, onkantavetya eero joosoyeetantamiro ashirothaka.”'
  san-ASM: ততঃ সোঽৱাদীৎ ভৱান্ যে যে লোকাশ্চ মম কথাম্ অদ্য শৃণ্ৱন্তি প্ৰাযেণ ইতি নহি
    কিন্ত্ৱেতৎ শৃঙ্খলবন্ধনং ৱিনা সৰ্ৱ্ৱথা তে সৰ্ৱ্ৱে মাদৃশা ভৱন্ত্ৱিতীশ্ৱস্য সমীপে
    প্ৰাৰ্থযেঽহম্|
  tod-tod: 'Pɔle ɠɛ ma: «Suɓuɠani ɓa suɠoozani, nà GALA falizu ga ɗa ɠila nɔ laade,
    kɛlɛ zɔiti pɛ ti gòoi mɛnisu za, wo pɛ wo ɠɛ ga kɛ̀ʋele, é ɠula gili ɠalui niiti
    polu!»'
  tac-NT: '''Lige alué Páulo nejele: ―Tabilé chérikáwé rekó pe u''kabi ra''íchili
    ke, ''lige rekó we''ká ra''íchili ke tabilé chérikáwéchigó. ''Lige neka tani Onorúgame
    napurigá ''emi ralámuli jena mochígame ''la Onorúgame oyérame nímala napurigá
    ne, ''emi ralámuli suwábaga napu ekí mochí jena, pe iligá neka tabilé najkí napurigá
    ''emi ralámuli galírale mo''áriga mochímala napurigá ne ―anile alué Páulo.'
  eng-WEBPB: Paul said, “I pray to God, that whether with little or with much, not
    only you, but also all that hear me today, might become such as I am, except for
    these bonds.”
  gfk-H: Ma Pol ga balu ia bia, “Pata linga bia i kumkum bia i talona pakana bung,
    iau saring Kalou bia uga ma diet bakut mah kaiken ing diet hanhadadei iau katin,
    muat na hanuat hoing iau, senbia kaiken sena mon ra dadas na hinhisaan ing iau
    mola bia muat na mon mah.”
  viv-viv: Bana Folo gigayo, “KaꞋi laumamala kaliꞋuhona o kaꞋi tunugina au aiꞋadi,
    tu Yaubada againe gaveꞋoꞋola be iya ganuhagana amine kadu oꞋeni unanuhagana, ada
    moyaꞋaimiyao adamoya yaku gahe wavanevanenegena-ma kadu wananuhagana. Tu keke
    nuwanuwaku hida bulava kainumula againe omi hinayogomi.”
  yao-yao: Che Paolo ŵajanjile, “Iŵaga kwa katema kakajipi pane kakajinji, ngwapopelela
    Akunnungu, ngaŵa alakwe pe nambo ni ŵanawose ŵakumbikanila lelo jino ŵa aŵanje
    mpela indite pakuŵa une, nambo anaichile kutaŵikwa minyolo mpela une.”
  tgp-tgp: Paul mo r̃aramia mara, “Vara i vila teni mo vono, pani na lo usiusi isan
    God vara engko peresi la tamlohi sei ka lo tapurongo isaku nakerihi, vara ha pa
    mai soheku — pani i sopo peresi na jen.”
  auc-NT: Äñongä Pabodo wæætë, —Wantæ ïñö apæ̈nebo incæ wantæpiyæ̈ apæ̈nebo incæ bitö
    botö baï pönëmi waa tobaïmopa. Edæ bitö tönö godongämæ̈ ëñëë cönäni tönö mïnitö
    tömämïni botö baï entawencæmïnimpa, ante botö Wængonguï ingante apæ̈nebopa. Incæte,
    Botö baï baedäni, äninque botö, Yaëmengoncoo empocæmïnimpa, ante apæ̈nedämaï intabopa.
  kbc-NT: Odaa Paulo jeɡ̶eeta, “Nige leeditibige monateciɡ̶idiwa yotaɡ̶a, oɡ̶oa domige
    leeditibige mowidi yotaɡ̶a, jemaa Aneotedoɡ̶oji meote manakatoni Ǥoniotagodi digo
    meetaɡ̶a, pida aɡ̶akamokakaami, pida inatawece niɡ̶ina oko anowajipatalo niɡ̶inoa
    yotaɡ̶a niɡ̶ina noko. Jemaa minatawece iciagepodi, pida baadaɡ̶a jemaa doɡ̶oniwilotiniwace
    oyatitiogi galeenatedi!”
  bmh-bmh: Pol nug eneun, “Ulis ta aiu ses, iz na mui, duailel ameagab ebu tapai darem
    go iz sul usalabun Uwait auranem. Bo, iz ag hiacaranem zau oug dabun aurab tam.”
  ctu-BL: 'Pablo tsi'' yʌlʌ: Uts''at mi ti junyajlel ma'' ñop che'' bajche''on. Mach
    cojic jach jatet, pero pejtelel mu'' bʌ i yubiñob c t''an wʌle. Uts''at mi lajaletla
    quic''ot pero mach ti cadenajic, che''en Pablo.'
  meq-meq: 'Pol a mbəɗay faya, a gwaɗay: «Anəke bəse, kwa aza bay. Faya na ɗuwulay
    me a Mbəlom hərwi yak ada ta ndo neheye bəgom faya ta peŋeye zləm tebiye aye kâ
    tərum andza neŋ. Ane tuk na, a seŋ na, tâ dzawa kurom a daŋgay andza neŋ bay tey.»'
  noa-H: Magbaawai jũrr Pabloou chi reíg, —Mag sĩi peerta hʌ̈k'abarmjã haba, t'um
    mʌig t'ʌnʌm k'ʌʌnau mʌ dënjöta hʌ̈k'ak'iin hʌ̈ucha hak'amgui hajim hanʌm, pari
    cha mʌ chirʌmjö preso nʌmua k'aba mamʌ.
  alp-NT: Pauluse iralake be, “Au kotie loko Alla rame leke nunu pise takwali ntuane
    ale kai pusue tamata rebe esi lene au lepa petu meije esi ono lupe au. Batuke
    au suka ntuane asupu lo kena rante lupe au meije mo.”
  san-VEL: tata.h so.avaadiit bhavaan ye ye lokaa"sca mama kathaam adya "s.r.nvanti
    praaye.na iti nahi kintvetat "s.r"nkhalabandhana.m vinaa sarvvathaa te sarvve
    maad.r"saa bhavantvitii"svasya samiipe praarthaye.aham|
  kbq-kbq: Anage higeno Poli'a kenona'a huno, atupa knafino, za'za knafino nagra Anumzantega
    nunamu nehue, kagrikukera nosuanki ama menima mani'ne'za nagrama huanke'ma nentahiza
    vahe'mo'za, nagrikna hihogu nehuankino, ama'na seni nofinura kina reozmantesaze.
  kbh-kbh: 'As Pablo tojánayana: —Nÿe bats̈atema más o bëtscama más, ats̈e Bëngbe
    Bëtsá së́ntseimpadana, ndoñe nÿe bëndatbe barie, sinó nÿetscanga chë mora s̈mojtsuenanënga,
    ats̈cá Cristbe ústonënga chas̈mobiamama, pero utámenënga ndoñe chamondë́tsemna,
    nts̈amo mora ats̈e sëntsemncá ca.'
  ron-LSB: 'Pavel a zis: “Rog pe Dumnezeu ca, fie cu puțin, fie cu mult, nu numai
    voi, ci și toți cei ce mă ascultă astăzi, să ajungeți la fel ca mine, afară de
    aceste legături.”'
  pon-pon: 'Pauluj majani: I nonki on Kot, me komui o karoj, me roneron ia ran wet,
    en dueta nai, a iermen jal mata pot et.'
  nhe-BL: 'Huan Pablo quinanquili: ―Ma Toteco mitzpalehui para ta huan nochi tlen
    itztoque nica xijneltocaca Cristo queja na nijneltoca yonque ica se pilquentzi
    o ica miyac tlajtoli. Pero ax niquijtohua para nijnequi inmechilpise queja na
    nechilpitoque ica ni tepos mecatl.'
  sps-sps: Pol biny towa, “Te kainon nainy kakat gen nainy viviakoo nyo faakats rou
    ten Gov nyo koman marom anyi ana ri na fokinai kan to te vanongon ror tsonyo roman,
    ma senviir vaminyo tana faaman, sana nyo gim rou ma rangats e Gov ma faarei min
    vainy kotskots, to te faarei non a tseen te kotskots iny ari to nima vanyo.”
  wnc-wnc: “Zetgaman ba wepda ngang gata gika banipda siwan dakngawiyakge apbaknganggat.
    Ngana Anutue tumuk wamu anzing yanggat. Na ga gatu aminu wam yawa nataing ngangu
    kuupbamda nina binga daknganingge nataat. Natake senu a na wamateing kakngakan
    gikat yutningge dua nataat,” ngang yakut.
  bus-bus: 'Pↄlu bè: Baa tia ke gìkɛna má yezi, tó Ludaa wè. Èe kɛ ndonlo, kↄ̃n gbɛ̃
    kɛ̀ aↄ̃ↄe ma yã maa gbã̀anↄ ń píngi, aↄ̃ gↄ̃ lán má dɛ nà mↄ̀kyakoo kɛ̀nↄ baasi.'
  gub-BL: — Aze kwehe zaiko xe nehe, aze'eg putar Tupàn pe nerehe nehe. Aze tàrityka'i
    zaha putar xe wi nehe, aze'eg putar Tupàn pe nerehe ihe nehe no. Ne nehe, amogwer
    xe herenu har a'e wà nehe no, tuwe peiko ihe ài nehe. Aze pezeruzar Zezuz rehe
    hezàwegatete nehe, ikatuahy putar pezeruzar haw ihewe nehe. Xo kyhàhàm tàtà ma'e
    hepo rehe har naputar kwaw pepo rehe. Aze amo peàpixipixi kyhàhàm tàtàahy ma'e
    pupe nehe, a'e mehe na'ikatu kwaw ihewe nehe, i'i wanupe.
  imo-imo: Kano wali Poloni ungu pundu topa nimbei, “Kinye kape molo altoko kape akumu
    ungure molo. Nu kinye i nanga ungumu pilko moltomele imboma eno wayema na Gotenga
    iyemu moro mele molangei konopu lepolio Gotendo aku tepo konge nio. Nalo i ka
    senema enoni naa meangei konopu lteo,” nimu.
  boj-boj: Onaqa Pol na minjej, “Ni sokiñala Kristen tamo brantqam di kere. Sokobaiyosim
    Kristen tamo brantqam di kere. Ariya e na Qotei endegsi pailyeqnum, ‘O Abu, tamo
    bini ijo anjam queqnub qaji naŋgi ti Mandor Agripa a ti naŋgi e unum degsib soqnebe.
    Ariya e sil na tontbeb unum naŋgi degsib sqajqa e ni pailmosai.’”
  eng-DRA: 'And Paul said: I would to God, that both in a little and in much, not
    only thou, but also all that hear me, this day, should become such as I also am,
    except these bands.'
  knf-knf: 'Kë Pawulu akak aŧeem aji : « Mëmme me uŧar këme ujon, uko wi nji kañehanuŋ
    Naşibaţi uwooŋ iwi na bankŧiinkuŋ bŧi nţa di, nakak nawo ji nji, aşë wo mënŋal
    natana mnkorentu ji nji. »'
  san-KHM: តតះ សោៜវាទីត៑ ភវាន៑ យេ យេ លោកាឝ្ច មម កថាម៑ អទ្យ ឝ្ឫណ្វន្តិ ប្រាយេណ ឥតិ
    នហិ កិន្ត្វេតត៑ ឝ្ឫង្ខលពន្ធនំ វិនា សវ៌្វថា តេ សវ៌្វេ មាទ្ឫឝា ភវន្ត្វិតីឝ្វស្យ
    សមីបេ ប្រាត៌្ហយេៜហម៑។
  arn-NT: 'Pablo feypi: —Pichin mew kam alün mew ngeay rume, pifule ta Ngünechen,
    eymi müten no fütra longko ülmen, welu may kom tañi allkütunieñmaetew ta fachantü
    iñche reke tamün mületuafel, welu tamün trarilenoael tüfachi kadena mew.'
  zas-NT: 'Abiꞌ rëb Pab: ―Majsi staꞌnz o majsi ryaadxri, na Dios guial ad tijbtzi
    lüj, në gra ree bén cucaagdiajg ni canin yan, guidxin dxej chililadxidi Jesús
    ziꞌc naj, majsi ad nët ree caden guie.'
  ken-NT: Pɔ̌l akɛmɛ yi bɛ, “Yɛ̌ chí ndǔ mandú mpok yɛ̌ ndǔ ɛrɔ́rí mpok, nɛnɨkɨ́mʉɛt
    ɛna ntá Mandɛm chí bɛ ɛ́kɛ́bhak chi ndiɛrɛ wɔ, kɛ bɛ yɛ̌ntɨkɨ mmu achák anɛ
    áchí fá ɛchɔŋ ághòk mɛ, ámbák mbɔ mɛ ɛbhɨkɨfʉɛt chi bɛbhak nɛ ngɛm amɔ́
    mbɔ mɛ.”
