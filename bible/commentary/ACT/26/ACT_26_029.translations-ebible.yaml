  bod-N: ཡང་ཕོལ་ལོལ་གྱིས་འདི་སྐད༌དུ། དུས་རིང་ཐུང་ཅི་ཙམ་ལ་བསྐུལ་ནའང་བདག་གིས་དཀོན་མཆོག་ལ་གསོལ་བ་འདེབས་པ་ནི་ཁྱེད་ཁོ་ནའི་ཆེད་དུ་མ་ཡིན༌པར།
    དེ་རིང་བདག་གི་གཏམ་ལ་ཉན་པ་ཐམས་ཅད་ཀྱི་ཆེད་དུ་ཡིན༌ཏེ། ཁྱོད་རྣམས་ལ་བདག་ལྟར་དུ་ལྕགས་སྒྲོག་མི་རྒྱག་པ་ལས་གཞན།
