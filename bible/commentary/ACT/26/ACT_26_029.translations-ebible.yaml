  eng-ASVBT: And Paul said, I would to God, that whether in a little time or in much,
    not thou only, but also all that hear me this day, might become such as I am,
    except these bonds.
  mna-mna: 'Paulus iso: “O, so buri, buri. Miso kaimer, kaimer. Mi nio aŋsuŋ Anutu
