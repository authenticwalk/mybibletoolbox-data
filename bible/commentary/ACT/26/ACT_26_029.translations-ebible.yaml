  san-BUR: တတး သော'ဝါဒီတ် ဘဝါန် ယေ ယေ လောကာၑ္စ မမ ကထာမ် အဒျ ၑၖဏွန္တိ ပြာယေဏ ဣတိ နဟိ
    ကိန္တွေတတ် ၑၖင်္ခလဗန္ဓနံ ဝိနာ သရွွထာ တေ သရွွေ မာဒၖၑာ ဘဝန္တွိတီၑွသျ သမီပေ ပြာရ္ထယေ'ဟမ်၊
  yaa-NT: 'Askafaito anã Pablo yoini: “Iskaratĩa iyamai afetĩara ea keskara mĩ inõ
    ẽ fichipai, askatari nã mã ea nikaifo keyokõi ea keskara mã inõ. Nõko Ifo Jesús
    Ifofai nãskafiax karaxa mẽra mã ikiyamanõ ẽ imis keskai. Nãnori ẽ mato Epa Nios
    kĩfixomis,” ixõ Pablo ato yoini.'
  cab-NT: —Furése yébe, o darása yébe, amúriajatina lúma Búngiu, mámarügü buágu, jawágu
    gíñe sun ja añájabaña agáambana ugúñe, lun jayábin lun jafíñerun quei nugúya,
    úouga güríngüri jawágu.
  clu-clu: Makon ni Pablo, “Sa madali okon sa maboay, akun pangamoyo sa Dios nga bukun
    lang ikaw kondi ang tanan nga nagapamati kanakun dadi maging Kristiano pario kanakun,
    poira lang sa mga kadina nga dia.”
  swh-ULB: Paulo akasema, '“Namwomba Mungu kwamba, kwa muda mfupi au mrefu, si wewe
    tu, bali pia wote wanaonisikia leo, wawe kama mimi, lakini bila hii minyororo
    ya gerezani.”
  tpt-NT: 'Ex yu Pablo va naul: —Mas va tsꞌuniycha tsꞌanqay para kalhakꞌapꞌupꞌi u
    mas amaqan kalhakꞌapꞌupꞌineꞌe, pero kitꞌin ktapayniniy Dios para kꞌaꞌuntꞌik tacha
    kitꞌin tachun ni uxiknan yu kilaqasmakniyau, pero jantu kaval kun kadena yu kpumaqchꞌikanta.'
  aai-aai: Paul iya’afut eo, “Veya kabumin o veya manin ayu au yoyoban God isan i
    men o akis baise kwa iyab iti boun ao kwanonowar i mi’itube kwatan ayu ama’am
    na’atube kwatamatar. Baise men akokok hinafatum dibur hinayariyi kwanama.”
  sny-sny: Sosu Pol itiya'u eiye, “Nowe oso a'i su, nowe pite a'i, ane Owane Sitewi
    ma'e ne au te'e towerisiya. Fene werese ane mase irosiya ape, ahowa, fene wafei
    se owe ape ti tawesinamirowa. Ne, lu taune werese aiwawe, peri ano wanuwe ape,
    Owane Sitewi lai fene werese ma'e marepi hepene he'i a'i aurowa.”
  myy-myy: 'Ito ĩ yija tʉocõri, ado bajiro yiyijʉ Pablo ĩre: —Oca jairo yʉ bʉsija
    jabetacã yʉ bʉsija cʉni, mʉre yiari Diore senigʉ̃ ya yʉ. Ito yicõri ado yʉ bʉsija
    tʉorã jeyarore yiari Diore senigʉ̃ ya yʉ, Jesure yʉ tʉorʉ̃nʉro bajiro mʉa tʉorʉ̃nʉtoni.
    Yʉ Jesure tʉorʉ̃nʉro bajiroti mʉa tʉorʉ̃nʉre ãmoa yʉ. Ito bajibojarocati yʉ robo
    bajiro tubiara wijʉ ñacõri meje mʉa tʉorʉ̃nʉre ãmoa yʉ, yiyijʉ Pablo ĩnare.'
  trc-NT: 'Ga̱a ne̱ cataj Pabló rihaan soꞌ a: ―Achíín ni̱ꞌyáá ꞌu̱nj rihaan Diose̱
    se vaa, caꞌve̱e se do̱j nana̱ caꞌmi̱j, caꞌve̱e se noco̱o ndoꞌo caꞌmi̱j, tza̱j
    ne̱ nuveé curuún so̱ꞌ cuchuma̱n rá se na̱na̱j maꞌ. Tana̱nj me rá ꞌu̱nj cuchuma̱n
    rá cunuda̱nj soj si̱j uno nana̱ aꞌmij cuano̱, ne̱ ase vaa ꞌu̱nj roꞌ, da̱nj ga̱a̱
    soj uún na̱nj ado̱nj. Tza̱j ne̱ se̱ cunumi̱i soj ga̱ agaꞌ ne̱ꞌ nihánj, rá ꞌu̱nj
    maꞌ ―taj Pabló rihaan nij soꞌ a.'
  cut-NT: 'Tuhme ra̱hn Pa̱blo: ―Nduco tah o nduco ndeh a̱ma nda̱hca̱ ndete che cuahnecun
    Dendiohs che ndih nduco nducoya̱ca ihyan che vate ye muhn, rihnevan ye che rá̱hn,
    cotahno nchuhn Jesucristo nduhca̱ che ritahnó. Namin a̱ma nda̱hca̱ ndete che hua
