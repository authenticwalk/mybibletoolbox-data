  ory-ory: ପାଉଲ କହିଲେ, ଅଳ୍ପରେ ହେଉ କି ବହୁତରେ ହେଉ, କେବଳ ଆପଣ ନୁହଁନ୍ତି, ମାତ୍ର ଯେତେ ଲୋକ
