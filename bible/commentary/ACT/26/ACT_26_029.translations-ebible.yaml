  yut-yut: Yaŋban Pol da kobogɨ yaŋ iyɨgɨt, “Bɨsap pɨsɨpmɨ bo dubagɨ egek but tobɨl
    ani uŋun da yo madep dɨma asak. Gak ae on amɨn kabɨ abɨsok nak dakon gen nandaŋ,
    ji kɨsi nak yombem gɨn ani do Piŋkop bɨsit iyɨsat. Mani on nap teban kɨsit jikon
    paŋteban ani do dɨma galak tosot.”
  grc-BYZ: ὁ δὲ Παῦλος εἶπεν· εὐξαίμην ἂν τῷ Θεῷ καὶ ἐν ὀλίγῳ καὶ ἐν πολλῷ οὐ μόνον
    σέ, ἀλλὰ καὶ πάντας τοὺς ἀκούοντάς μου σήμερον γενέσθαι τοιούτους ὁποῖος κἀγώ
    εἰμι, παρεκτὸς τῶν δεσμῶν τούτων.
  cpc-NT: 'Ikantzi Pablo: “Okantawitaka kapichiini nokantakimiri, tiirika, ojyiki
    nokantakimiri, onkamintha iri Pawa kantakaiyaawoni, tii apa iiroka pinkatharí,
    aña iijatzi maawoni pikimaiyakini iroñaaka, pinkimitaina nokantaka naaka, okantawitaka
    iiro joojoitantzimiro ashirotha”.'
  nhg-NT: 'Entunses Pöblo oquejto: ―Amo machea tlö sa nima noso tlö iyes tequeyo para
    temetzmochihualtelis tomocuectzinus tecristiano. Pero delönte de Deus, lo que
    tli naja necnequesquea es que amo sa tejuatzi tomoneltocatzinus tlöcamo nuyejque
    ma nenejneltoco tieinnochtie ini nöijiloac tli niechcajcaquihua öxö. Ma Deus quemonequite
    que nemobetztasque quieme naja pero sin ini nönca carienajte.'
  nya-nya: Paulo anayankha kuti, “Ngakhale kanthawi kochepa kapena nthawi yayitali,
    ine ndikupempha kwa Mulungu kuti osati inu nokha koma aliyense amene akundimva
    lero lino akhale monga ine, kupatulapo maunyolo okhawa.”
  ngu-NT: 'Quemaj Pablo oquijtoj: ―Ica quesqui tlajtojli noso tla miyec yesquia, nejhua
    nictlajtlanilia Dios ica xsan moselti tejhua timocuepasquia cristiano, yej hasta
    nochimej on yejhuan nechcaquij, aman nocuepasquiaj quen nejhua. Pero xnicnequisquia
    para no nensalijtiasquiaj ican in teposcadenas quen nejhua.'
  kup-kup: Agripa pot mañahan Pol hañiv epat mañah, “Met ñetiv aviam haom, ma ahoam
    haoman ni ma mod ev dari het hameg-eperi ari nem zut ravat loporizaro borourat
    Iesuz homeo badae batepekez orah rezah ne Godin mañ mañamoh, oñ paru ne nedemahan
    hez-epat ari edemapanez ne zait nat.”
  jid-jid: Bulus tre ndi, “Mi bre Irji ndi, anita nton fiime ka wu gbron me ana wu
    megen na, mba wawu biwa ba wo me luwa, du ba he too me, hama ni rjiri ij'bo wu
    ko tro yi.”
  wmw-wmw: 'Paulu akijibu akamba: “Ninlebela Mwenyezimungu kwa wakati ntoto au nkulu,
    suwe basi fala na piya wari kunisikira rero wawe novyo caniri‑ci, ila sawafungiwe
    nevi vyuma‑vi!”'
  gmv-GGM: Phawulossakka izas zaaridi “guuththa woden gidinkka woykko daro woden ne
    xalla gidontta dishin hach ta yootidayssa siday wuri hanno ta qachcheteththia
    atta wurikka ta mala gidana mala ta Xoossa wossayss” gides.
  ssg-ssg: Pol ukek, “Kalak na i kosea ma na kumahe, nga kamei Haeu ka kumahe mewenae
    o tuahe amuto hatesol ti amuto hongohong kakaiak amuto sohot kahikahi Jises hanowi
    nga, tuahe kumahe masin ti nga kakalabus ie.”
  zpo-NT: 'Pab nzhé: —Nexa ped lakse lana o zyena, chelee Dios nzhekla nanakta techosa
    lu sinka noka re xaa mbin kwaan ngunii na nalzhe wii lo Jesucrist kwenta na, nixa
    nakadoot xaa kwaan kaden snee kwenta na.'
  poy-poy: Paulu kamwankula, “Nankumluwa Mlungu handa, kwa katepu ama shipindi shitali,
    gwenga ndiri hera ila woseri yawampikinira leru wapati kuwera ntambu yanwera neni,
    kumbiti pota minyololu ayi.”
  qwh-NT: 'Pablunam nerqan: —Ojala Dios permiticunman Jesucristuman imanollapapis
    creyiquicunequipaq, rey Agripa. Peru ama qamllaqa sinoqa canan quecho juntacashqa
    wiyecamaqcunapis Teyta Jesusman noqano creyiquicunman. Peru noqano cadenashqaqa
    ama cayanmantsu.'
  gaw-gaw: Nug anam a amu Paulus nug aum. “Da haen elab madiḵul o da haen tutu madiḵul
    amuam keeke oḵai iiṯa. Keeke oḵai amu na da daaṯem bia daaḵut amu da amunu unuqidṯem.
    Na naḵa iiṯa. Gemu danab laa imu oh ag dahil nai dooṯeb, ag ele anam daaglagnu
    unuqidṯem. Sen imu aaḵuib am ag aoglagnu da ool ii daaṯe,” awa aum.
  nca-nca: Yiní yaró, “Naru tukuni ŋundiro meté, ko naru piru ŋu ŋuya meté. Quko nondo
    Anutuwore ŋande hariri teteno, ko keya uni soso itaka mandene iŋoyoteŋgo ŋuya
    no qembe tewaŋgo. Ŋunde ti qembe, quko utó kondé qundo kusi nereteŋgo qu, ŋu ma
    rewero.”
  zpz-NTPP: 'Orzeꞌ naꞌ Baly: ―Mas rne̱e̱ riidz gyidz o mas rne̱e̱ riidz nap tees ya̱
    rdiña̱ lo Ñgyoozh nu walab ru ziꞌl, sinu dela de mbecy nu rzuub gyidag de riidz
    nu rne̱e̱ dzi na, nu gzu dela der mod nu ya̱ zu̱, nomaas walagya̱ nu de ru cuir
    pres gal nu ya̱ ri̱ ―na Baly.'
  mkj-mkj: A Paul pwa, “Mihnda ma anjoau mwosmwos ke roairoai, ioar oai kapkap oang
    Koahs pwa koawoa apel irai ohroj ma rongrongrong ngoahi rehnnoauwe en doahroar
    ngoahi, a jaudi in joal pahrang pwiai.”
  zac-NT: 'Pablo guniꞌi: ―Por stuꞌpsë u por zihani diꞌdzë naguniaꞌa, rnaꞌba lu Dios
    de quë lë́ꞌël nu grë ra nazubëgaꞌa ndëꞌë, guëac rall shmënë Jesús ziquë nahia;
    nadë más rac shtuaꞌa adë guëlíꞌbidiꞌi rall ziquë naliꞌbia con cadënë.'
  kyg-kyg: he, aise afinaꞌmo hemenimo kagaeꞌe muki geꞌnimo neꞌafiya vayaꞌeꞌmo nagaekana
    hutapa hamalesayafeꞌmo Gotifeꞌmo nunumu nehuve. Nagaekana hutapa maisayafeꞌmo
    nahauꞌniyaꞌmonanafa nagaekana hutapa seli nofiteꞌmo maisayafeꞌmo oꞌnahaiye, huno
    ha paiꞌniye.
  kmk-kmk: Summungbat si Pablo un, “Sin-akitan man onnu andu un timpu, iluwaḻuk kan
    Apudyus un sika kan sadatu’n mandodongngoḻ kan sakon situwa aḻgaw mambalin kayu
    si manuttuwa kan Kristu un kama kan sakon, puwela ullawa’n mabaḻud kayu.”
  cao-NT: Jatsi, —Jaahuë. Jaboqui, huëaquë ma ni. Jatiroha ca noho joi nicacanaibo
    ëa jascano iquia ra. Nëxati cadena bo roha ja jayamacano —nëa tsi Agripa qui Pablo
    nëcaniquë.
  bbr-bbr: Pol nukas äiewon, “Rusapai ra tawa, is naka pak roasiret amiakap tai raim
    ak is senek saräun Anut auriäim. Utianik, is ak karapus owa rawaun aurau wa.”
  inb-inb: 'Chasa aini­ura, Pabloka nirka: —¡Chasa Taita Dius muna­puan­tra! Mai­lla­manda
    u achka­manda ima­pas, kam­lla­pas mana; ¡ama­lai kuna puncha kaipi tukui kag­kuna­pas,
    nuka­sina iuiantran­gi­chi! Nuka kai kadina­kuna­wa watas­ka­sinaka, mana.'
  hrv-hrv: 'Pavao pak: “Dao Bog te i za malo i za mnogo, ne samo ti nego i svi koji
    me danas slušaju postali ovakvima kakav sam ja, osim ovih okova!”'
  box-NT: 'Ó o Poole bía nɔn wo yi: «À mu wé lònbìo, tàá à mu mía poń bṹn,
    á ĩ pá wee fìo le Dónbeenì yi le mu yí kã́ɲa ũnɛ́n ũ dòn yi, ká bìa
    ɓúenɓúen na wee ɲí ĩ bíoní ho zuia à wé le ĩ bìo, ká hã zúakùaríwà
    na can làa mi níi ló.»'
  ote-NT: 'Hangue nura cu Pablo bi ꞌñembabi: ―Ha̱ha̱, co rá mfatsꞌi Ajua̱ da njabʉ,
    ne hinga hønsɛꞌi, nehe gatho núyʉ xa ꞌyøde núꞌa̱ stá ma̱mbya. Dí ne da gamfriyʉ
    ngu stá camfriga nehe, hønsɛ hindí ne dra tha̱tꞌi co ya cadena ngu xra jagagui.'
  wnu-wnu: 'Ende qamara Pol nob qamar: “Seet qas qiyo qen geret eng gor uber. Ye Qenu
    nob qemerine ne nonou yurau eng nob ye qob qemerine iruges big igoumon eng ye
    gas ende burunon eng uber. Ego see ye ai qorut yetouriamirei igama igoum et gari.”'
  zam-NT: 'Pab mcàb. Ndxab Pab loo rey Agrip: ―Yende cón lii, Tad rey Agrip, que naca
    yila''s U'' xalte ndyoodizen nalle'' o que naca yila''s U'' más yé'' huize'',
    conse'' yila''s U''. No, oj, li Diox iante U'' yila''s loo Jesucrist no loo cón
    che''n Jesucrist. Ndxe''leque'', li Diox le'' ryete mèn co'' nzi yòn cuent co''
    ngue tan loo gu'' nalle'' gàc mèn xal daa, co'' nee di''s, yila''s mèn loo cón
    che''n Jesucrist. Per ne''gàcte mèna mèn co'' tyub dó'' caden nii no co'' tyub
    dó'' caden ya'' xal ndxàca loon trè''.'
  zyp-NT: Paul taco, “A cai a sy zong, a cui zong tah Khazing khatei thlaw ka changpaw
    cawh nama le atoning letah ka bia a ngepaw cawngsaw maikaw heh kama hratah cang
    hrah he seh tah ka du, canghrasala ma bahrairui sahlo lytah,” tatah a palei.
  sey-NT: 'Caquëna, Pablopi capi: “Mëꞌë sehuoquëna, cuiꞌne siꞌaohuaꞌi iye muꞌse yëꞌëre
    asacohuaꞌije̱ sehuoja̱ꞌcohuaꞌi aꞌë cuasaquë Maijaꞌquëre se̱ñë. Yëꞌëje̱ paꞌiohuaꞌi
    sehuosicohuaꞌi paꞌijëtaꞌa sëa mea peocohuaꞌipi sehuosicohuaꞌi paꞌija̱jë caquë
    se̱ñë.”'
  nvm-nvm: Fu iji kuardamga For fu una roin kua, A ijeg kie gavo na vierafe naka tavan
    ukakbe vo baga tavan uruvana na Godon sirimamek. Na sirimamene a abevo e uruvana
    guri ja ivia ireme vuak igi faivo iji joifuon God kuaga fur ja kege una karoime
    na renva ijeg rek. Regavo na Godon sirimamejo iji na ja kege sen ijia tomdiakafie
    kuardavo bano kiain.
  mps-mps: Tama Pol agai agabolo te po wali, “Dwasianu pogo ma, te bobobage pogo ma,
    te usu dao, magigo menio. Tiali goli, eno Godibolo po olama, nage dali, e po mibo
    bede bidibo we bidi me tigidali ena yaligia emainu ebao. Tiali goli, eno homugo
    dage ena kalabuside bidibo tiwai bididalio,” Polgo te po wai.
  pab-NT: 'Hoka Paulo nexa: — Enore xaokalita ite hoka xoana haxerore xamani, xoana
    waha najikinita xamani ite Cristo koamaniya hisaona. Exahe maisa hiso taita xini
    hoka kalikini ali tyotya semaxemaiterenae kakoitaite natyo akereta Cristo koamaniya
    xisaona. Xakore hoka maisaiya atyo exehare kamatiherahi kakoa xikaberexotyakita.'
  llg-llg: Tehuu Paulus nataa Manek nae, “Leoiak Ama. Au hule-haladoi neu Manetualain,
    fo ela lai-lai do dook oo, taa kaꞌda Ama Manek, te basa hataholi la faik ia, lamanene
    au kokolang ia, bisa ala daꞌdik sama leo au, fo Yesus hataholi nala! Tehuu, saꞌdi
    ama sala boso daꞌdik hataholi nana kenak leo au ia.”
  kyf-kyf: '''Ɩn Pɔlʋ yia we ''bɩgʋpalɩɛ: «We yi dɛslɛɛn -zɛoo, we yi cɩ -zɛoo, -Lagɔ
    na bhubhoea, we ''nɩ -na ''dɛ -bhloo gbʋ, ''ɩn ''ya amɩa weee -wa mɩa da ''mɩ
    yukwli pʋlʋda -zɛɛn, sa ɩn mɩa da, amɩa ''ka ''sa -mɩ, we ''bhʋ ''llukpenya -mɩnɩ
    ''wʋ. Nɩɩ, ɩn ''nɩ ''yɩbha wa gbʋan aɩn -amɩ ''bhisa!»'
  tpi-tpi: Na Pol i bekim tok olsem, “Maski sotpela taim o longpela taim, mi prea
    long God olsem, yu wantaim ol dispela lain nau i harim tok bilong mi, yupela olgeta
    i ken kamap wankain olsem mi. Tasol mi no laik bai ol i putim ol sen long yupela
    na yupela i stap kalabus.”
  mih-NT: 'Ta i catyi ra Pablo: Nacuhva ra Ndyoo vatyi cua sino iñun sii ra Jesús
    a vityi a cuee ca. Cuñi xein sa cua sino iñi tandɨhɨ ndo. Cuñi xein sa cua coo
    ndo cuhva iyo mi, zoco ña cuñi sa cua quɨhɨ ndo vehe caa cuhva ñohi. Catyi ra.'
  qvh-NT: 'Niptin nergan: “Imano captinpis noga munä gampis y caycho wiyamagcunapis
    Jesucristuta chasquicuyänayquitami. Isanga manami munäsu Jesucristuta chasquicuyashgayquipita
    nogano cadinash cayänayquitaga.”'
  kms-kms: Di Pol ni nari, “Ngeri puayi o dobui te tiqne. Pudi nge God pengu gidig
    ei nu di wute buagi muq ren was nge wand wutungu kin wen nge kin pugri ei was
    ningg kari. Pudi sen nge nde si gubuq pe taq pu nase ye nen kin pugri taq mumbuq
    nge yambu kari.”
  agn-agn: Ganing si Pablo, “Ong madali obin ong maboay, aggampo ong Dios ang belag
    lamang ta yawa kondi asta ang tanan ang gangabasi ong yen mandian ay magimong
    Kristiano pario ong yen, poira lamang ong mga kadinang narin.”
  nhi-NT: 'Pablo oquiluih: —Non tla sa tzocotzin poliui noso oc uehcau, Dios macmoniquilti
    amo san touatzin, tlamo noiuqui nochtin naquin axan nechcactoqueh mamochiuacan
    Cristianos quemeh neh, pero amo mailpitocan ica cadenas quemeh neh.'
  ttc-NT: 'Yaji te Pa''k oxik tq''uma'' ikxjani: «Nya''txxwit-tal cha ch''inky tuq,
    sinoke xhch''okxwit. B''ix nya''tx-tal a''ox a''ich sinoke kkyaqil-wit aj nkyecha''on
    wi''j aj akyeqet tzani, kye''okxwit iktza'' a''in anke nya''tx-tal tuky''i ja
    kaden eq''ime'' witza''ni.»'
  dan-1931: 'Men Paulus sagde: “Jeg vilde ønske til Gud, enten der fattes lidet eller
    meget, at ikke alene du, men også alle, som høre mig i Dag, måtte blive sådan,
    som jeg selv er, på disse Lænker nær.”'
  kwj-kwj: O hinga ri bwawani Pol ya rini sawe, “E, apa ete sembe mi ha kinawa oti
    kipe. Da hinga wonumbwa sembe mi ha kinawa oti okwe kipe tumbwa. Ani ai okokona
    ti mini ga dele hima ga ai mwanji ti ku mendini sembe kuhi ti ani haro hingambwa
    ku ha ki. O keke Gotri ni ani uchahambwandau. Woroti kalapus ani woro sumbu hinga
    kunu ki sukwano ti sa biya da.”
  vie-OVCB: 'Phao-lô đáp: “Dù trong khoảnh khắc hay lâu dài, tôi cầu Đức Chúa Trời
    cho vua và toàn thể quý vị nghe tôi nói hôm nay đều trở nên giống như tôi, chỉ
    trừ xiềng xích này thôi.”'
  kze-kze: Póro séna íma ákí-aintavai íma ayáátáár-aintavai kwésune. kembó asááuraan-andaoma
    íma keinárawapimba kwaínkwáe kwésundanivo Ísun-aaiyavai áraire siráundantemba
    kesáái kwéisaan-kwaasiye esé mirá sénááontavai Áánútumpa'a námúnaa kwésune Póro
    siráiye.
  mpj-mpj: Puuljura wajarnu, “Ngayulurna kulini nyuntun Jiijajmili walyja nyinakura,
    mayiti kuwarri, mayitpi ngula. Karlkin kujupalurrjuya ngaangka nyininpa, Jiijajmili
    walyjaya nyinakura. Ngayuyukunyurra nyinakura Jiijajmili, jirnmuntuparni. Jilanyakurna
    Mama japilku.”
  lbk-lbk: Sa et kanan Pablo, “Olay mo sinak-itan paymo oman-annong, isnan sakhang
    Apo Dios asop ya faken yangkhay sik-a mod-i ket olay akhes nan am-in ay mamannge
    ken sak-en idwani, et enfalin kayo ay kag ken sak-en, kecheng magtek yangkhay
    nan ad-iyo makadchinaan ay kag nan naycha'y kachinak!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo yꞌatsa̱a̱jv: ―Pa̱n jatyji, uk pa̱n kaꞌa tun jatyji,
    je̱ Nteꞌyam xa veꞌe vaꞌanup je̱ts ka mítsjyapeꞌe, veꞌempa veꞌe nu̱jom pa̱n pa̱n
    jaty a̱tseꞌe u̱xyam xꞌamo̱tunajxtup, veꞌemts je̱ꞌe̱ veꞌe ku̱yꞌijttuva ax joꞌn
    a̱ts, je̱ꞌe̱jyji veꞌe ku veꞌe cadena tsum kyaꞌíttat.'
  bzh-bzh: Lom Paulus nër yah vu bë, “Ëë-ë! Nabë sa nanër dus, ma ading, og yiḳ yoh
    vu! Sa najom raḳ vu Anutu bë, honġ, galam pin sën ham los nenġo sa ġaġek
    gwëbeng-ë lo gwërin ham nabë sa, gaḳ mëm sëng sënë og su natöḳ vu ham.”
  guj-2017: પાઉલે કહ્યું કે, ‘ઈશ્વર કરે કે ગમે તો થોડા પ્રયાસથી કે વધારેથી, એકલા આપ
    જ નહિ પણ જેઓ આજ મારું સાંભળે છે તેઓ સર્વ પણ આ બેડીઓ સિવાય, મારા જેવો થાય.’”
  jvn-NT: 'Rasul Paulus terus ngomong: “Aku kepéngin ndonga marang Gusti Allah, supaya
    ora suwi menèh ora namung ratuné, nanging wong kabèh sing pada ngrungokké marang
    aku ing dina iki bisa kaya aku, kejaba sangka enggonku diranté iki.”'
  byr-byr: Polɨ wɨdaꞌ “Gotɨyarɨ wɨdɨvanɨge. Maalɨkegaaꞌ dɨngaka? Naangegaaꞌ dɨngaka?
    Aahɨripaajɨ pwara kadɨka nyuꞌnɨvanɨgasarajɨ sara nɨmɨbɨsara yɨmaꞌnɨpɨka! Sara
    kɨrɨꞌ senɨyabarajɨ nyɨvwɨyɨnɨkeinyɨra. Sahwara senɨmaayara Kɨraazɨtɨyarera yɨmaꞌnɨpɨka!”
  ian-ian: Pol wandɨ. Samat tɨga sɨvla lɨga wuleigiyamɨn ana vɨgiyowun. Ngwuk kat
    aywaa God kat wagalalɨgowun. Yetɨwa vapmba yetɨngwangat God kat wagala lɨgowun.
    Wun kat man tamba nginja vapmba yetɨngwa kat ana wagalalɨgowun waa wandɨ Pol.
  hun-hun: 'Pál pedig mondta: „Kívánnám Istentől, hogy ne csak majdnem, hanem nagyon
    is, és ne csak te, hanem mindazok, akik ma engem hallgatnak, lennétek olyanok,
    amilyen én is vagyok, de e bilincsek nélkül.“'
  mcf-NT: 'Adoaquien Pabado: —Esuquidistu tantiaquid ëbipadquid mibëd iccuededquidtedibi
    Nuquin Papan icmepashun. Nëid ushënquio daëdpactsëc chiombi. Aidtedtsëqui chiac
    tantiatiapimbocsho isun yuen chuibantsiambi ma Esuquidistu tantiaquid mibitedi
    yanueshun. Padnuen ma mëtaniaid ëbipadquid ma mibitedi iquenquiocpanuna —quepondash
    Pabado.'
  kjs-kjs: 'Go lisa rabu Pol-me talo: Ora oge yapi di rabu yapae ora werepenu yapalo
    maarea. Pare neme Gote-para agale gu-rupa talo: Ne King Agripa page pa pagemede
    enaalinu page ni raapu mada piramina kone salo. Yapare go sen-me nimi aditalo
    kone nasalo.'
  mni-mni: "Paul-na paokhum pirak-i, “Atenba matam oirabasu nattraga asangba matam\
    \ oirabasu yot-lhing phalangsing asi khak nattana nahak amadi ngasi eigi wa tariba\
    \ nakhoi pumnamakpu eina oibagumna oiraknaba Tengban Mapuda eina haijari.”\x94"
  yad-NT: 'Su̱teda Pávuru variy: “Ju̱denu datya nu̱tyura raryi va̱ta jiijyu̱, ya̱tidye
    tuva̱chu simu, nu̱tyu ratyi tuva̱chusara simuntidye. Nu̱tyichitya jityuva̱choda
    taraqui niquejadamusicyu̱, daryantya rajuura niquejadamusiy, varityi jíryivyicha̱siy
    nu̱tyu ray, ne ji̱ta cadyidyaju̱u̱ta puchusi̱. Ne vinu ji, ti̱ta̱ju̱ nijya̱nvay
    jarye jiryatiy rityuva̱chu diye rañe̱cho̱, ¡nu̱tyichitya jiryetyuva̱chodate simu
    Ju̱denu varintyidyecyu̱!”'
  mxb-NT: 'Dá ni̱ kaa Pablo: ―Tá cháá o tá kuaꞌa̱ ni̱ kamani̱, tído xíka̱i̱ noo̱ Ndios
    ña̱ o̱ du̱ú iin tóꞌón mií ní ná nduu kuendá Jesús, ná nduu taꞌani ndidaá na̱ ndéi
    seídóꞌo to̱ꞌon káꞌi̱n yóꞌo kuendá Jesús, táto̱ꞌon ki̱ꞌo kúú yuꞌu̱. Tído ná dáꞌa
    ni kandiko̱ ndáꞌa̱ ná táto̱ꞌon ki̱ꞌo ndóꞌo yuꞌu̱ ndíko̱ ndáꞌí.'
  pon-2006A: 'Pohl eri patohwanohng, “Mehnda ma ahnsou mwotomwot de reirei, iet ei
    tungoal kapakap ong Koht: komwi oh pil irail pwukat me rongorong ie rahnwet, en
    duweiehla—ahpw kaidehn ni selmete pwukat.”'
  maq-NT: 'Hane Pablo ne, cuitjin cafayangui me: ―‍Nina meje rë me xi há hitsë o há
    cjín cjua xi cuichjá ne, hacuiin suvun ni ta cojo yëjë me xi tivisiñuju cjua xi
    tichjá quihndë ne, cuma me sacuaha ngahan, peru hacuiin cojo cadena vihi. ―‍Cuatjin
    cafayangui me.'
  hto-hto: 'Jira Pablo íena daɨde: —Raɨre Crístomo jaɨnáidɨmɨena o íficaiadɨ, o are
    íllamona Crístomo jaɨnáidɨmɨena o íficaiadɨ, naɨ birui Juzíñamui uaillaɨ ñue jeire
    o ollɨfue jɨcádɨcue. Afe izói dama óɨeñedeza mei íadɨ cue Jesucrístomo ɨ́ɨnua
    izói nana cue úrillamo cacáreidɨno Crístomo ñue ɨ́ɨnotɨnona jitáidɨcue. Mei íadɨ
    llójeina cue máɨina izói ómoɨna maɨtátaacañedɨcue, —daɨde.'
  por-BRBSL: 'Paulo disse: “Rezo a Deus, para que com pouco ou com muito, não só você,
    mas também todos os que me ouvem hoje, possam se tornar tais como eu sou, exceto
    por estes laços”.'
  ces-NKB: 'Pavel však řekl: “Přál bych si od Boha, abys nejen ty, ale i všichni,
    kdo mě dnes slyší, byli nejen téměř, ale úplně takoví, jako jsem já, kromě těchto
    pout!”'
  cui-cui: 'Nexata Pablo namchi, jeye: —Xua caeto paca tsipaebatsi yawa icha matowa
    paca tsipaebatsi bara ba Nacomtha pacata wʉcatsi xam nexa, irʉ pomonae nexa, pomonae
    nejume tane painya nejume cowʉntsinexam tsane Jesús. Ichichipan xua painya neexanaewa
    icha ichin xua tajume cowʉntsiwa, bara bequein jopa ichipaeinyo xua painya nemaxʉtha
    painya nexeinaewa jiwi pecʉbi nainto be pocotsi nainto xuaunxuae tamaxʉtha ducua,
    jei Pablo.'
  boj-2014: Onaqa Pol na minjej, “Ni sokiñala Kristen tamo brantqam di kere. Sokobaiyosim
    Kristen tamo brantqam di kere. Ariya e na Qotei endegsi pailyeqnum, ‘O Abu, tamo
    bini ijo anjam queqnub qaji naŋgi ti Mandor Agripa a ti naŋgi e unum degsib soqnebe.
    Ariya e sil na tontbeb unum naŋgi degsib sqajqa e ni pailmosai.’”
  eng-OEBUS: “Whether it is soon or late,” answered Paul, “I pray to God that not
    only you, but all who are listening to me, might today become just what I am myself
    – except for these chains!”
  eri-eri: Ono wainga Pol no ege gidu benou letuwai, “Edo saini tutu mene yo saini
    ufaro, ji Itou benou hauya tuni, elebe ne fai nere beha bagu yame beele isiya
    beha, tere oruwanga edo ji dorofe heigagu ganga. Ariya ji tere sen la dage tigo
    gonga dagou mata langa yafei nomo awani.”
  aly-aly: Paul-el renh ilek, “Lyert apek, ingwer-inger apek. Atha Akngey renh ayernem
    ngkweng ingwer-rnemek, arrantherr atyeng lyert awelhetyek. Arrantherr ingkerrenh
    Jesus-arl apenteyel-rnem atyeng-apeny anetyek tyeyn-weny.”
  wiu-wiu: agale tigini ekeneka ludu pitikoane ekeneka Akolaliyo eya tomotoane kini
    kowitikakene uku. Tobou ago neka anu agale opi yakoa meki-kitika kiwi peya no
    keneya ago latimotono ta wane kowitikakene uku. Noanu yono kapa po kakaneya kaku
    toa dikaneya kamotoane wamuku wa Poloyo oka.
  swe-swe: 'Paulus svarade: ”Jag ber till Gud, att oavsett om det tar kort eller lång
    tid, önskar jag att inte bara du utan alla som hör mig i dag blir som jag, bortsett
    från de här bojorna.”'
  cth-cth: Pawl ni, bawipa nang dueng laipalah sahnin ka lawk ka thai e tami pueng
    ni hete sumrui hoi pâkhi e hloilah kai patetlah koung na o awh nahan Cathut koe
    ka ratoum atipouh.
  mti-mti: Poru garawa wane, “Kum pipi go yobe me divi da onan. Ne imunap gekut oya
    onan, megara iyayapan undag mu gae neuma gare mame anoemewa ne minan ape, megara
    murap mame tunegiyawa oya den anoeni.”
  pad-NT: 'Pauloa bigathani''ihi: —Deu-ra okanikhariavini hiki Jesu-ra avakajari''daravini
    ivani, vahoariha kodivarani-ra vakamithaki jaboni. Onofiki ida joraki jorariki
    Jesu-ra avanofijahakihahavivini hofori avihija kaimoni. Ni-a''onira ovanofiahivini
    hiki ida avidabohani odabohana fori avihini — va''ora ni''aha ada Paulo.'
  twi-twi: Paulo buae se, “Sɛ nsɛm a mereka no ho hia anaa ɛho nhia no, me mpaebɔ
    ara ne sɛ, Onyankopɔn bɛma wo ne wɔn a wɔretie me nnɛ yi nyinaa asakra abɛyɛ sɛ
    me, gye nkɔnsɔnkɔnsɔn a egu me yi nko ara.”
  hlt-hlt: Tedae Paul loh, “Nang bueng pawt tih tihnin kah kai ol aka hnatun rhoek
    boeih he khaw hloong kah a voel ah he kamah ka om bangla metlam a om poek eh tite
    Pathen taengah a toi a sen la ka thangthui,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔri dɔ̀: Kɛ̀ dɛ̀ cɑ̃rikɛ yoo dɛ̀ ɔɔtɛ, mbɑ́ɑ́ nKuyie nku fɔ̃́ nnɛ̀
    bɛtɔbɛ̀ biɛ ndi kpɛ́í, kɛ̀ di bo nɑɑ́ nYesu kɔbɛ, kɛ́ nni ndònnɛ̀, bɛ̀ nɛ́ bɑ́ɑ́
    di boú mɛfĩmmɛ bɛ̀ m boúmɛ̀.'
  san-GUJ: તતઃ સોઽવાદીત્ ભવાન્ યે યે લોકાશ્ચ મમ કથામ્ અદ્ય શૃણ્વન્તિ પ્રાયેણ ઇતિ નહિ
    કિન્ત્વેતત્ શૃઙ્ખલબન્ધનં વિના સર્વ્વથા તે સર્વ્વે માદૃશા ભવન્ત્વિતીશ્વસ્ય સમીપે
