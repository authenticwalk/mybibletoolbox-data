    ban da wadannan sarkokin.”
  mal-mal: 'അതിന് പൗലൊസ്: “നീ മാത്രമല്ല, ഇന്ന് എന്റെ പ്രസംഗം കേൾക്കുന്നവർ എല്ലാവരും
    അല്പം കൊണ്ടാകട്ടെ അധികം കൊണ്ടാകട്ടെ ഈ ചങ്ങല ഒഴികെ എന്നെപ്പോലെ ആകണം എന്ന് ഞാൻ ദൈവത്തോട്
    അപേക്ഷിക്കുന്നു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Poloye to nei egeesee takaso, “A nayo tei talai biame deiyepo o, biame
    sage koo magooso. Esiga ayo nobolo osoloso epedee hamapoo mo to dulone hagee do
    odoo susuga oso Godeeyo to mapoo tei toloso ayo hagee bado egeesi masi badalame
    dokodoo ka takooso. Esino nibada dee mapoo ki ti oso tialagalaime,” diso.
  urd-GVR: Paulus ne jawāb diyā, “Jald yā bader maiṅ Allāh se duā kartā hūṅ ki na
    sirf āp balki tamām hāzirīn merī mānind ban jāeṅ, siwāe merī zanjīroṅ ke.”
  far-far: Sa Paul ka olisia ka 'uri, “Sui boroi 'ana kada kokoru, naoma na kada ka
    tau, nau ku foa fuamu ma fuana wane ki tafau ne kera to 'i seki ma kera ka fafurongo
    nau ta'ena, fua sae mulu kai dia laugo nau. Fadalana ne, mulu kai famamana sa
    Jesus Christ, boroi ma nao nau si doria ne mulu kai to laona beu ni kanie dia
    nau.”
  suz-BL: पावलमी “लोव़ का निक्‍शी पशा हना यो, शुश पशा हना यो, दोपा यो आं खोदेंशो दु‍मीन,
    दे मिम्‍नुङ। सरकार ला ममाइ, एकेर खुम्‍सीशा बाक्‍ब नेल्‍ल आं खोदेंशो दुम्‍मल। तन्‍न
    ग्‍याइश्‍शा साङलोम पाइश्‍शा जेल्‍खानमी चोक्‍चा चहिं मपुंइसमल, दे पुंइ‍नुङ” देंमाक्‍त।
  car-NT: 'Irombo Paulus wyka''po: “Tamusi ''wa rypo ywoturupory ''se wa, ko''i terapa
    ywairy wara awaito''me, amoro roten kapyn, pa''poro mo''karon erome y''wa epanamatonon
    enapa te. Ero ymy''po wara te amyrykon ''se''pa wa.”'
  amp-amp: Porr memor, “Yihof href, yihof href na kfo bruttna kanga nini ndar wany
    yakitohwa yima bugako kanga asomif na Jisasr hikwa kanjo wahikko. Mirahko ka na
    kalabus tohneft kfiwurnom. Nhai.”
  bht-bht: पौलुसे बोलया, “मेरी परमेश्वरे ला ऐ प्राथना है कि क्या थोड़े च, कने क्या
    मते च, सिर्फ तू ही नी, पर जितणे भी लोक मेरी सुणदे न, मेरे इना बंधणा जो छडी करी
    मेरे सांई मसीह पर भरोसा करणे बाले होई जान।”
  eng-NOY: And Paul said, I would to God, that with little effort or with great, not
    only thou, but also all that hear me this day, might be made such as I am, except
    these bonds.
  cub-NT: 'Aru Pablo jʉ arejamed̶a ʉ̃́re: —Quĩ́jino baju meajebu. Ʉrarõ baju máre
    meajebu. Yʉ Jʉ̃menijicʉque jẽniacaivʉ caivʉ mʉjare, mʉje jʉ arãjiyepe ayʉ ʉ̃́re
    aru mʉje nʉrajiyepe ayʉ yʉ́pe paivʉ, ʉbenita bʉoimeaque cʉbevʉva, arejamed̶a Pablo.'
  ita-1927: 'E Paolo: Piacesse a Dio che per poco o per molto, non solamente tu, ma
    anche tutti quelli che oggi m’ascoltano, diventaste tali, quale sono io, all’infuori
    di questi legami.'
  lww-lww: Ana Pol pisatam̃ea, pisape “E, nemninue ga, pona nevis ve plas ga pona
    nevis ve piavi, ana suri taaga ga nemlen nesape Ntewa kila p̃ane, sineun nesape
    ko, omio yaru tap̃ena la nene, nap̃a asu m̃a amiyagogon ke kiau visena, sineun
    nesape aimi ave sa ga inu. Pe nepisa re nesape awar sen la nene ve sa nap̃a nop̃ar
    ke poli, ana nepisape popon aimi ave sa ga inu, nap̃a nemla Yesu Kristo e kiau
    malena, nepimi nepe yaru viu e naga.”
  ckb-ckb: 'پۆڵس گوتی: «کاتی کەم یان زۆر، لە خودا دەپاڕێمەوە نەک تەنها تۆ، بەڵکو هەموو
    ئەوانەی ئەمڕۆ گوێم لێ دەگرن وەک منتان لێ بێت، بەڵام بێ ئەم زنجیرانە.»'
  spm-spm: Ana aŋm mbɨkemisima Pol ana ikara, “Uthughun othɨva thav o uthughunɨ uruara
    thav, khɨɨ kamagh Gotɨn phorughum mbɨkɨmaŋga, nɨɨ koma kheeŋa, gee thighira nana
    akamam mbaraghi, gee bar nan mɨno othuivhami. Bighanɨ uvhuavɨra, mee ukuaghaviir
    gee ikeghɨva gee nigh rɨvɨnan khɨrthɨghan gee rarɨghan, khɨɨ iphɨrphɨri.”
  nas-nas: Eeꞌnoko Paulaꞌke aaꞌpuuꞌ, “Kumponing-koo kunsimaramang daꞌ narung paku-koo
    deeaꞌ teka aing ookara teeꞌ nariꞌ eꞌmung taaramaamatomaing diiꞌ ning-pinaꞌ oroꞌdariiꞌnaang
    aing sieena ioꞌ doonko otoko.”
  uvl-uvl: Pe Paulus hele, “Oe! Nga etue choro ngana mana pe nga etue sase ngana pule.
    Pe lape e hetalaulau lange NeHalang ke imo lochloch ngana nenge a longo atat nge
    iau heueu nei, lape apoi ke mange iau. Pe lemek ero nge te kele apemo pe perimo
    ke pomange iau!”
  eng-BBE: And Paul said, It is my prayer to God that, in little or great measure,
    not only you, but all those hearing me today might be even as I am, but for these
    chains.
  ixl-CNT: 'Tal u Pablo te ech tzaꞌ: —Iꞌan koj txumbꞌal Tioxh aas kꞌuxh oora utz,
    kꞌuxh bꞌuuchi, pek saiꞌ. Utz yitꞌ axh koꞌnkoxhtuꞌ, pek antu kajay qꞌuꞌl niabꞌinin
    cheel tzaꞌ. Utz sabꞌens echaꞌ in tzaꞌ. Loqꞌ yitꞌ saꞌkojqitzpi echaꞌ vunqitzpu
    tu qꞌu kadeena tzaꞌ.— Texh te.'
  xsi-xsi: Aku Paulo iporo taulo tu, “Zo mbwana-mbwana nde ara, aku zo luandondo nde
    ara wa. Naŋa ano pa Maro Kindeni tu noko ma kupâŋga kutogo naŋa mine. Aku ano
    tu kinzi tamâta rârâni ŋai kala ma sipâŋga sitogo naŋa tona, kinzi ŋine kala siloŋo
    naneŋgu ŋgua. Taitu naŋa tiniŋgu pwâka tu wâlo kaika ma ikeno miki tinimi, itogo
    kala ŋine ikeno tiniŋgu mine.”
  crx-NTPO: '''Et Paul utni, “Dawhulduk k''us dawhuldzoh nyun cha ''ink''ez mbene
    la soo zílhts''aine ts''iyawh sundulht''oh uncha nuszun whe nohba tenadusdli.
    Ndi lhuztih tl''ool be suzghel-i, ''i za nohba ooka lhe''núszun.”'
  kan-OKCV: ಪೌಲನು, “ಅಲ್ಪ ಕಾಲದಲ್ಲಾಗಲಿ, ದೀರ್ಘಕಾಲದಲ್ಲಾಗಲಿ ನೀವಷ್ಟೇ ಅಲ್ಲ, ನನ್ನ ಮಾತುಗಳನ್ನು
    ಇಂದು ಆಲಿಸುತ್ತಿರುವ ಪ್ರತಿಯೊಬ್ಬರೂ ಈ ಬೇಡಿಗಳನ್ನು ಹೊರತು ನನ್ನಂತೆಯೇ ಆಗಬೇಕೆಂದು ದೇವರನ್ನು
    ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro Foru fu una kuae, Kini Agirifa, Godi fu iviama igia ro fu rade ifejiaga
    ja fu ma vierafedufuo ije fu korofuo vierafe. Rove na vierafe name joefuo Godi
    baname isoega fu akina e boegure ja iviama vua ige fievo ije ifejiaga ja na ma
    vierafevo ijiege jadua jaka Godi ma vierafeke. Ro bu rade ige na ja toenamieva
    ijiege bu ja toenamiadufuo ije naka isediemono kiae.
  blw-blw: Yag ekat Pablowén, “Uray hen-emad ono ammag mafayag, hen chawatê yanggay
    an Apudyus, ta no an mafalin koma, uray hea ya hen amin annachay cha mangngar
    hen chà aryén, omafurot-ayu amin an Jesus way kaman hen ommafurotà, ta komaman-ayu
    amin an haén way manongad yanggay hen antoy nakakawwachà.”
  tam-2017: 'அதற்குப் பவுல்: நீர் மாத்திரமல்ல, இன்று என் வசனத்தைக் கேட்கிற அனைவரும்,
    கொஞ்சங்குறையமட்டும் அல்ல, இந்தக் கட்டுகள்தவிர, முழுவதும் என்னைப்போலாகும்படி தேவனை
    வேண்டிக்கொள்ளுகிறேன் என்றான்.'
  azz-NT: 'Ijcuacón in Pablo quinanquilij ijcuín: ―Nicchía que Dios ma quimonequilti
    que masqui ica nijín ome eyi tajtolme oso ica míac tajtolme que xiontacuautamati
    ihuan Cristo. Huan amo sayó tejuatzin. Ta, ma tacuautamatican nochi nijinques
    ten quicactocque notanojnotzalis, para que yejuan ma mochihuaquij taneltocani
    de Jesús queme nejua. Pero ma amo mochihuaquij queme nejua nitzijtzicautoc ica
    tepos cadena.'
  spa-RV-1909: 'Y Pablo dijo: ¡Pluguiese á Dios que por poco ó por mucho, no solamente
    tú, mas también todos los que hoy me oyen, fueseis hechos tales cual yo soy, excepto
    estas prisiones!'
  csy-csy: Taciang Paul in, nangma bek hi ngawl in, tu ni thusonna a za note theampo,
    dektak cibek hi ngawl in, thongtak thu simngawl keima bang tatak na hi thiangtho
    tu uh Pathian tung ah ka thungetna a hihi, ci hi.
  mxq-NT: 'Net ja Pa̱a̱blʉ jyʉnáñ: —Pes mʉt jawaanʉbʉ o mʉt jamaybyʉ, Dios tsyejpy
    ko mij, rey Agripʉ, es nidʉgekyʉ ja̱ꞌa̱yʉty diꞌibʉts yam xymyʉdooꞌijttʉp, nandʉꞌʉnxyʉp
    mij nʉjx mꞌittʉ éxtʉm ʉj, jeꞌeyʉ ko kyaj mʉdʉ kadenʉ.'
  tzj-NT: 'Ja c''a Pablo quewa'' xbij ri'': —Ja wi xa jurata owi c''amalo pro ja kas
