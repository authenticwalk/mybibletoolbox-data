    anin pro xarwari'' mta ngana xquixoc ta preso ja cani'' nbanon anin camic ri'',
    ne''e.'
  tdt-tdt: Paulo hataan, “Atu lalais ka kleur, hau harohan ba Maromak, atu liurai
    bele sai Jesus nia ema, hanesan hau. Laos deit liurai, maibee ema hotu nebee ohin
    loron rona hau nia liafuan, naran katak senhor sira keta sai dadur hanesan hau.”
  ron-BTF: 'Iar Pavel a spus: Să dea Dumnezeu, ca nu numai tu, ci și toți cei ce mă
    aud astăzi, să fie deopotrivă aproape ce sunt eu și chiar mai mult decât sunt
    eu, exceptând aceste lanțuri.'
  eng-WEBP: Paul said, “I pray to God, that whether with little or with much, not
    only you, but also all that hear me today, might become such as I am, except for
    these bonds.”
  eng-FBV: “Whether it takes a short time or a long time doesn't matter,” Paul answered.
    “But my prayer to God is that not just you, but everybody listening to me today
    would become like me—except for these chains!”
  nld-1939: 'En Paulus weer: Ik zou tot God willen bidden, dat nu of later gij niet
    alleen, maar allen, die mij heden aanhoren, mogen worden juist zoals ik, uitgezonderd
    deze boeien.'
  bwo-bwo: P'awloswere, «K'awun gizewotse wotowa geenz gizewotse n s'uzi b́woterawon
