    nní kutu nɛ́ n cɔ́lɛ̃, nɔ́ɔ yɛ́ mɛnɛ́cɔ n we. Akpɑnii nnyɛ́ ŋmɑnɛ ɑkɛ́ nɔ́ ripɑ́rí.'
  hui-hui: Ani layagola Polohanda ladai bialu lalu, Áyu ogonibi karulape awebi karulape
    degego í̠bi bibahende i̱na bi larogo hale ho kamirubi tí i̱ kogobi dege halimulo
    Ngode Datagaliwabehondo bi la halu kogoni. Ege pu seni urume i̱ dariba kagola
    kogobi dege tí nahalimulo hamelo ko, lene.
  amf-amf: Bhawloosaar “Likka wodaar ko dee; thoothi wodaar ko dee; ya bish dayma,
    kina isa dhalqinam qansayna wul isa dhaxira ab yer wulka idettsi yenin maatoadettsi
    Barjoam ida miske” ki hamade.
  quc-NNT: 'Ri tat Pablo xub''ij: We chanim, we na''tam, are ri nu rayinik chi man
    xuwi tä ri lal, xane xuquje'' konojel ri tajin käkitatab''ej ri nu tzij kämik,
    käka''n ta k''u na jas ri nu b''anom in. Man kwaj tä k''ut chi are kuk'' we ximib''al
    re ch''ich'' ri'', —xcha chke.'
  dob-dob: Ta Paulo ꞌionalimana, “Nai tuta kukupana, nai tuta dudulana ꞌena, ꞌoyo
    be taudi wate gete ꞌeguya sienoenono ꞌeguma maꞌemwao walowaꞌelugu, nate ꞌebe gwausowala.
    Nate namo geya nuwagu be balae getedi nimaguya simiyami walobalobadi.”
  wrs-wrs: Wo Pol omnana, owai honamba osva lohvmoa, hutewonamka, tokwonamka, ka sembayang
    venav Sesoam, osm yemangasva owai, honanahonam men indkumbi hillivm kam hui daipota,
    eva lopshalm, osm men kav lohvm. Heva os kava ovov, yemba wenamba ningewolalmba,
    osmba memba kavmba vininamba.
  mca-mca: 'Ha'' Pablo qa yit''ij: —K''iyinijets pa'' Dios qu'' aje''eƚe'' i''nƚi''i
    qu'' nite'' aje''eƚe'', nite'' eƚ''ewi''ƚƚe qe week iye enewe'' tsepi''ye'' qu''
    nafits aka'' yijunye''j qa hasu''uje''ƚe ene'' foƚoƚik''il.—'
  tzo-TZC: 'Ti Pabloe jech laj yal: ―Mi ep ta bel, mi jutuc noꞌox, pero ta scꞌan ti
    Diose ti maꞌuc noꞌox voꞌot ta xachꞌune, jaꞌ jech xtoc, acꞌo xchꞌunic ti cꞌu yepal
    oy ta xaꞌiic avi liꞌe. Acꞌo staic jech chac cꞌu chaꞌal ti vuꞌun laj jtae. Pero
    maꞌuc ti chuquel ta cadenae ―xi.'
  mya-mya: ပေါ​လု​က ``အ​ချိန်​တို​သည်​ကြာ​သည်​မှာ ပ​ဋ္ဌာ​န​မ​ဟုတ်​ပါ။ အ​ရှင်​မင်း​ကြီး​နှင့်​တ​ကွ
    ယ​နေ့​အ​ကျွန်ုပ်​ပြော​ဆို​သည်​ကို နား​ထောင် လျက်​ရှိ​ကြ​သော​လူ​အ​ပေါင်း​တို့​သည်
    ဤ အ​နှောင်​အ​ဖွဲ့​ခံ​ရ​မှု​မှ​လွဲ​၍​အ​ကျွန်ုပ်​ကဲ့ သို့​ပင်​ဖြစ်​လာ​ကြ​စေ​ရန်
    ဘု​ရား​သ​ခင် ထံ​တော်​သို့​အ​ကျွန်ုပ်​ဆု​တောင်း​ပါ​၏'' ဟု လျှောက်​လေ​သည်။
  gng-NT: 'Nɛ Pɔl ye: «N kàareh Uwien tuo'' la, nì yé fɛnfɛnnɔ bii uyo uba nɛ la,
    sin nin binib bà kɛ cengeh nʼbó nnɔ, ń tien *Kristo yaab tɛn min nɛ. Ama ma
    yíe bɛ ń lòle nɛ tikudɔkr tɛn min».'
  cbi-NTPO: 'Tsenñu Pablo tsandimi: Naa challaren keenguityu'' bain, naa bene tinbu
    pullainsha keenguemu tiyañu bain, ñunun Dios keenguikaaki''mujchi kumuinchi uma
    inu meradenashu juntsalanu bain dekeenguikare'', iya naaju pensañu bain juntsanguikaasa
    tenve, naa entsa jeru chuwachee teetsuraa dejutyu'' bain, timi.'
  ikk-NT: 'Pọlụ nọ shịarị, sị, “Ihiẹn m rị a rịọ Osolobuẹ wụ ọnwan: k''o mẹ ẹgwa-o,
    k''o mẹni ẹgwa-o, nị ẹlẹdẹ yụ sụọ, kanị, kẹ ịyụ kẹ ndị ọzọ ile rị e gọn m ntịn
    tannị hụn ụzọ rị kẹ mmẹ—wezụka ẹgan ndịnị wẹ kpọma m!”'
  leu-leu: Na Pol a suie, “Lana yaan modus o modak ne fenung xe sina Piran o nano
    e nami xapiak aava mi langaiau tanin, mi taa namkai se Yesus malaan sega, taasaxa
    ne bai o mi taa pisan.”
  maz-NT: 'O ndünrü c''ua e Pablo o mama: ―Zö ja nzitjo jña, zö na puncjü o jña, pero
    quera ri creogue e Jesús ja c''o nzi rgá creogö. Xo ''ñe texe yo ärä yo rí mangö
