    ndiwele hambe nyhopigwe ng'weso.”
  pio-NT: 'Néese Pablo íimaca irí: —‍Núalimácaalí nuwènúadaca píiwitáise Jesús irípiná
    ráunamáita, càmicaalí nacái éeréeri iyú, yásí casíimáipiná nuwàwa, nusutácáinácué
    pirí Dios, pía rey Agripa, macái nacái yéemièyéica nutàacái siùca, macáitacué
    peebáidacaténá Jesús itàacái càide iyúwa nuebáidáaná, abéerita càmíinápinácué
    nadacùa pía cadena iyú càide iyúwa nùyáaná —‍íimaca yái Pabloca.'
  tsn-tsn: Mme Paulo a fetola a re, “Mo Modimong le fa mafoko a me a le bokoa kgotsa
    a nonofile, wena le botlhe ba ba leng fano mo bathong ba ba tsileng go reetsa
    ba, lo ka nna jaaka nna, ke sa reye lo golegilwe ka dikeetane tse.”
  amr-NT: —‍I̱damonpiʼ konig Cristotaj yoknopo̱i̱kaʼnig o̱ʼnakon kenpaʼti nogomey
    menʼpe̱e̱nig yanoknopo̱i̱kaʼ huabakuda̱ʼ jakyo ehueʼada. —‍Pabloa oʼmanaʼuy.
  pwg-pwg: Ma Pol ivonapotei bo, “Wekarakava bo karakava, ainowi God kurina da mara
