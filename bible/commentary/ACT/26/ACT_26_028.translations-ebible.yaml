verse: ACT.026.028
translations:
  kpx-kpx: Kateai louge Agilibau namihai avoe, “Bolo, a huhuige ana valive hotoe esehame
    kemo di mage di evievi ata holisi Dilava ehomai.”
  okv-H: King Agrippa na ke mine einge ena, “Paul, inena na iji isapa Christian aote?”
    ainge enu
  tbo-tbo: Agilipa Paulo ugolina i baha nae i pa, ‘Am nugotuhu u pa geka kabudalana
    kukuna ugolina apo una winugobuiniu, bo?’
  mal-C: അപ്പോൾ അഗ്രിപ്പാ പൗലോസിനോട്, “ഈ അൽപ്പസമയത്തിനുള്ളിൽ എന്നെ ഒരു ക്രിസ്ത്യാനിയാക്കാമെന്നാണോ
    നീ ചിന്തിക്കുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ Ἀγρίππας πρὸς τὸν Παῦλον ⸋ἔφη,⸌ Ἐν ὀλίγῳ με πείθεις Χριστιανὸν ⸂γενέσθαι.⸃
  bgc-bgc: फेर अग्रिप्पा नै पौलुस तै कह्या, “तू माड़े-से समझाण तै मन्नै मसीह बणाणा
    चाहवै सै?”
  khz-khz: Agripa na Paulo evaikilaato, netiwato, “E ora kianai, roli kiana vagi aoku
    povega-moiraa, ne roli kiana Keriso pavega-taunataunaa.”
  deu-TKW: 'Agrippa aber sagte zu Paulus: nächstens bringt du mich dazu, Christ zu
    werden.'
  zsr-NT: 'Niꞌr Agripa gudxëꞌ Pablo: ―Yelatiꞌz laꞌ ráquinuꞌ gdél‑liꞌnuꞌ nedaꞌ gacaꞌ
    queëꞌ Cristo.'
  lin-lin: 'Agripa alobaki na Polo : — Okanisi ete okoki kondimisa ngai kokoma Moklisto
    kaka na mwa tango moke ?'
  hns-NT: 'Tab raadja bolies: „Toe thoro sotje hai kie ham etana haalie se ek iesaai
    ban djaabe?”'
  noa-E: Magbaawai chi reíu Pabloog, —Peerchata puan pʉch dënjö mʉrʉg ʉ̈khapi athamgui
    ajim anʉm, pʉchjö Cristo dën khamkhĩir.
  eng-EMTV: And Agrippa said to Paul, “In a short time, you are persuading me to become
    a Christian!”
  mib-NT: 'Yūcuán na te ni cahān Agripa jiín Pablo: Va jéni ni rō jeē jiín jecu jnūhun
    ni cahān rō te sáha ró jeē candíje ri Cristo, achí de.'
  lif-NT2: अग्रिपा हाङ्‌ङिल्‍ले़ पावले़न् मे़त्तु, “सप्‍फारे़सा खे़ने़ॽ इङ्‌गाॽआङ्
    ख्रिस्‍तानि चोःक्‍मा निङ्‌वाॽ के़जोगुबि?”
  xnj-xnj: Agilipa akamyangula Pauli, “Wihololela kuvya mu malovi gadebe wihotola
    kunikulukisa kuvya Mkilisitu?”
  mmx-mmx: Agripa ga lok ti ne Pol, “Kereva, at na mun loxonaleng u lok do una lox
    ia ngan laradi nunu?”
  cbr-NT: 'Cacëxun ca Agripanën Pablo cacëxa: —Bënë́nquinshi camina ''ë Cristonën
    uni ''imitisa tanin.'
  tee-NT: 'Pus ju acsnich ju Agripa juni: ―Ju uxint''i ca va na''unch ni vats''alhti
    aq''uimalac''a''iniya'' chai aclhilaca''anach ju Jesús.'
  eng-LSV: And Agrippa said to Paul, “In [so] little you persuade me to become a Christian?”
  cak-NT: 'Pero ri Agripa xu''ij che ri Pablo: Ret nanojij chi ch''anin na''an chue
    chi ninnimaj ri Cristo.'
  pah-NT: 'Igwete Agripa''ga ei ga pe: —Kotihĩ nde ji mbojikopotari Jesus''ga rehe
    naerũ? ei ga.'
  sja-NT: 'Mãpai Agripapa mãgaji: —¿Taarã-e weda mɨ Cristode ijãapi k''inia bɨk''ã?
    aji.'
  xed-xed: 'Ka mgham Agripa nda Pwal mantsa: «Va gi ndukuɗ dzaʼa niɗista ka, ka krista
    ka kagha ra?» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe rey Agripa cán tu̱hun já na̱cachi da xi̱hi̱n Pablo:
    —Ja̱ lóho̱ cuití ta ca̱vún ji̱ní i̱ ña̱ ná nduu u̱ cuéntá Jesús, nduu —na̱cachi
    rey Agripa.'
  gfk-S: Io, Agripa, no king, ga tange tane Pol, “Ai! U lik be u haruat be nu sunang
    haiane leh iat mon iou nige tike Kristian?”
  bmu-bmu: Polnöŋ mewö jiiga Agripanöŋ meleŋda jiyök, “O Pol, göŋön nalö töröptökŋi
    kiaŋgöreŋ uruni kuŋgunöŋga nöŋön uruni meleŋda Kraistkö alaŋi akileŋakgö mötzan
    me? Mewö mötmörizan me?”
  dgz-dgz: Boge Ayop Agiripa Pol anega wadien, “Ge anuingiana wam koni otu ma gapan
    wababayan nimanege amba Kuristian tat anuingi go?”
  eng-GNV: Then Agrippa said vnto Paul, Almost thou perswadest me to become a Christian.
  zaa-NT: 'Rey Agripa nna ra tìą Pablua: Atitó'' taá làa rurèxael·la'' lu'' inte''
    para ccá'' cristiano.'
  eng-WEBSTER: Then Agrippa said to Paul, Almost thou persuadest me to be a Christian.
  guh-guh: 'Nexata nacuaevetsinë Agripa jumaitsi Pablojavabelia: —¿Bepijia tsabaja
    Jesús pelivaisi jamatabënejumecovënëtsiaexaname? jai nacuaevetsinë Agripa.'
  bon-bon: Siige, Agripa Paulo ne jejige, “Nää, maane apu naangenenige egä ai matikolä
    padare cabu cebine Yeesu Keriso me biname me nawenenite?”
  nhw-BL: 'Huan Agripa quiilhui Pablo: ―Ica se pilquentzi más techchihuasquía ma nijneltoca
    Jesucristo.'
  mgw-mgw: Nembe Agilipa ngannyangwa Pauli, “Uwasa panga kwa mayi'gi'yo gako ga nambi'yambi'
    bai, wendakombwa kunigalambwa nenga panga na Nkilisitu?”
  swh-ONEN: Agripa akamwambia Paulo, “Je, unanishawishi kwa haraka namna hii niwe
    Mkristo?”
  wbi-wbi: U Agripa akam'bula u Paulo, 'Kunsiki undebe unoghile kukunivula une kange
    kukumbika nive Mwitiki?
  bba-bba: Aɡiripɑ u Pɔlu sɔ̃ɔwɑ u nɛɛ, ǹ n sosi fiiko kɑɑ n kĩ ɑ de n ko Kirisiɡii.
  eng-KJVCPB: Then Agrippa said unto Paul, Almost thou persuadest me to be a Christian.
  kgk-NT: 'Upe-ma ramo he''i íxupe: —Ereipota pya''e xe aiko Hesu reroviaha ramo.
    Ha ndaiko pya''e mo''ãi, he''i.'
  waj-waj: 'tuduu rikioo Akiripaava Pauruusaa sai tunoo: Aanna makee a kiisa suai
    niita kua tiee yaata utuee kiannanoo: Ivo ausa hanigioo Yisuunna aataruuvau kuaiveenna
    kiannannee?'
  cpy-cpy: 'Ikantzi Agripa: “¿Poshiya-kaatzima pikantakina eepichokiini aritaki pikemijanta-kaakina,
    noshiyan-teeyaariri ‘Jeepatzii-totaa-rewo-paeni?’”'
  mpx-mpx: Yaka Agilipa i baek Pol elana i ba, “U nuwatu bosowaim ya sauga kakaubwaina
    elana ge nu paabulilek-agau inoke na tabwa Kelisitiyani etega?”
  wbp-wbp: Ngula-jangkaju, Kingi Kiriparlulku payurnu Puurluju, “Wurra, wurra! Ngajurlangu
    mayi kanpaju puta yalya-mani manu puta kangkuly-yirrarni mayi yungurna pura Jijaji?”
  luo-luo: Eka Agripa nowacho ni Paulo niya, “Iparo ni e sa machwokni inyalo loka
    abed ja-Kristo?”
  nhe-NT: 'Huan Agripa quiilhui Pablo: ―Ica seyoc pilquentzi tinechchihuilisquía ma
    nijneltoca Jesucristo.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܵܓܸܪܦܵܐ: ”ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܒܚܕܵܐ ܥܕܵܢܵܐ ܗܵܕܟ݂ܵܐ ܟܪܝܼܬܵ‌ܐ ܡܵܨܹܝܬ
    ܥܵܒ݂ܕܹܬ ܠܝܼ ܕܗܵܘܹܝܢ ܡܫܝܼܚܵܝܵܐ؟“'
  esk-NT: Tavra Agrippa-m nipliutiniġaa Paul, “Ayyai, ukpiqtuaġuqtitqayauraġikma.”
  msb-msb: Nagsabat naman si Agripa kan Pablo paagi sa hunga, “Nano, ginahuna mo na
    mapipirit mo ako na magin Kristyano sa kadali lang na panahon?”
  cpa-NT: 'Jøng² ca¹juúh² Agripa, ca¹tsáih¹dsa Pablo: ―¿Ho¹ lë́h²hning li¹quianh¹³jni
    Cristo quianh¹³ ton¹ hnøa¹² jang³ jǿg³? ―ca¹juúh²dsa.'
  dso-dso: ଆଗ୍‌ରିପା ପାଉଲ୍‌କେ କଇଲା, “ଏ ଅଲପ୍‌ ବେଲା ବିତ୍‌ରେ ତୁଇ କାଇ ମକେ ବିସ୍‌ବାସି କରିଦେବି
    ବଲି ବାବ୍‌ଲୁସ୍‌ନି କି ?”
  meu-meu: Bena Agripa ese Paulo e hamaoroa, eto, Lalogu o aniamu, mokona Keriso ibadinana
    tauna ai o halaogumu.
  yva-NT: Umba Akarijo Titi Agripa po raura aje Paulus ai pare, “Wakoe! Nyare nyavave
    nyo inanuga raugabe indamu syanave Yesus ai je?!”
  dgc-dgc: “Anya, Pablo,” kagi ni Hari Agripa, “piliténék mo beman a maging Cristiano
    ta sandali a panahun!”
  zpm-NT: 'Pquiab rey Agrip, rëb me lo Pabl: ―¡Zlalaque nu goṉ laa luu cole guic naa
    ye naa sëëb xnëz Jesús!'
  hix-NT: Onà wyaro haxa neyukye hatà, Akryepa. Mexehra owya ekarymatxhe rma, Kryestu
    mryenon me ryenyàr xe manay hamà, kekon hatà.
  sim-sim: Urik Agripa Polin ormu mbara, �Ter mashi kandakar nom mi mbanak nombok
    Jisasin tiyanda mak a na, karem mimu hishindu?�
  npi-ULB: अग्रिपासले पवाललाई भने, “के तिमी छोटो समयमा मलाई फकाएर ख्रीष्‍टियान बनाउन
    चाहन्छौ ?”
  cgc-cgc: Ambal Agripa ki Pablo, “Ta isip no dali a no nang maimo na Kristyano?”
  tim-tim: Hain dâmbo Agripaŋe Paulo hin dâm magaŋep, “Gâŋe den bâlensiâ makniŋdât
    are nâŋe biwine Yesugâlân katbian me bo?” dâep.
  yor-yor: Agrippa sì wí fún Paulu pé, “Ǹjẹ́ ìwọ lérò pé ìwọ le fi àkókò díẹ̀ yìí
    sọ mí di Kristiani?”
  wos-wos: Wungi wandéka dé Agripa wa, “Yingi maki dé? Wafewana méni foo nukwambu
    wunika wamét, xékéta wuni Jisas Kraiska jémba sarékétawuni wana?”
  emp-NTPO: 'Agripaba Pauloa jarasia: –¿Bʌa ara naʌ̃da mʌ̃́a Critora ĩjãbica?–'
  eng-F35: So Agrippa said to Paul, “You will soon persuade me to become a Christian!”
  ind-ind: Jawab Agripa kepada Paulus, “Wah, wah, kamu pikir kamu bisa semudah itu
    membujuk saya menjadi Kristen?!”
  pes-OPCB: 'اگریپاس سخن او را قطع کرد و گفت: «آیا تصور می‌کنی چنین زود می‌توانی مرا
    متقاعد کنی که مسیحی شوم؟»'
  mpt-mpt: Agliba esak Fole baabanea Kobo memale obeb olota e hebmamsab Yesuse bainobo
    galin kukubo wafuneko ge fumbebo? ge baabasea
  ssx-ssx: Kutupa Akatipama꞉ Polo pa꞉ta꞉ alota꞉ Naka꞉ honema꞉ta꞉ I̱ta꞉ paa koto kone
    Ketiso hali hanoyeke alepe laa leekeme.
  mkl-mkl: Ŋɔi Aɡiripɑ í sɔ̃ Pɔlu í ni, debɛi, si wɑɑti keekeu ihɛ̃ ì wɑɑ tɑmɑɑ ɑɑ
    cem inɛi Kirisi?
  gaq-gaq: ଆଗ୍ରୀପା ପାଉଲ୍‍କେ ଉତର୍‍ ବିକେ, “ଏନ୍‍ ଇକୁଡ଼ା ବେଲା ବିତ୍‍ରେ ନା ମେଃନେ ଆନେଙ୍ଗ୍‍କେ
    କିସ୍‌ଟିୟାନ୍‌ ଆଡିଂନାବିଏ ଡାଗ୍‍ଚେ ବାବେ ନାଡିଂକେ ?”
  gof-RNT: Kawoy Agirphi, Phawuloosakko, “Ha guutha saaten tana ammanthanaw koyay?”
    yaagis.
  unx-unx: ଆଗ୍ରିପା ପାଉଲୁସ୍‌କେ କାଜିକିୟା, “ନେ ହୁଡିଙ୍ଗ୍‌ ଘାଡ଼ିରେଗି ଆମ୍‌ ଚିନାଃ ଆଇଙ୍ଗ୍‌କେ
    ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ରିକା ଦାଡ଼ିୟାମ୍‌ ମେନ୍ତେମ୍‌ ଉଡ଼ୁଃତାନା ?”
  gah-gah: 'Loko lokago, Agilipá nene Pauloni láa loko lo amimó: Láa lako lako mino
    hána aminake Kilistoni vegenala loló itane loko nolape.'
  lcm-lcm: Na Agiripa kala antok a Paulo ta, “Vei nganing si vuk taun kudik lik ke
    kula ulpokai anig asi kag using ani Karisto.”
  aer-aer: Agrippa-ele renhe aparnelhe-akeme, “Nhenge, unte apeke atyenge arne nhenhe
    areye ileme, kele ayenge iparrpe anteme-arle Jesus-eke atyewe-irreme.”
  qvc-NT: 'Chaymi Gubyirnu Agripaqa Pablutaqa nirqan: —Kanan qamqam das munangi Jisuspi
    kriyichiwayta, nishpa.'
  tgl-ULB: Sinabi ni Agripa kay Pablo, “Sa maikling panahon ay hinihikayat mo ako
    na maging Kristiyano?”
  cbs-NT: 'Agripan kemakin: —Min shinanen, ¿min jawaida ea Cristo chibanmakatsis ikai?—
    aka'
  xtm-NTPP: 'Sani te rey Agripa ma, jiña''a de nuu Pablo ma: ―‍Vala‑nka, te kundee
    ni ja nduu sa cristianu ―‍kúu de jiña''a de.'
  nnq-nnq: Angwana ana Agilipa ngabanga Paulo, “Mpemele kukulonge genia nhwotwi kumeka
    na Kilisto?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Agripa: —Petoacã mena, Jesucristore
    ca tʉo nʉnʉjeegʉ yʉ ca niiro mʉ tiicã boo —ĩiupi.'
  san-ORI: ତତ ଆଗ୍ରିପ୍ପଃ ପୌଲମ୍ ଅଭିହିତୱାନ୍ ତ୍ୱଂ ପ୍ରୱୃତ୍ତିଂ ଜନଯିତ୍ୱା ପ୍ରାଯେଣ ମାମପି ଖ୍ରୀଷ୍ଟୀଯଂ
    କରୋଷି|
  rmn-rmn: — Ту тюшундиес андэ асавке залаг вахытестэ тэ керэс ман христианес? — пхэнляс
    о Агриппа э Павлэски.
  huv-NT: 'Quiaj tapiüng a Agripa, tasaj a Pablo: ―¡Laliüc meaach xic nayar aquiaach
    Teat Cristo! ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Agripa p''ʉya, bi ''yɛ̱mbra̱ Pablo: ―Ha̱ntho guí ɛ̱na̱ zits''ʉtho
    dí honi̱ ngue ga̱ ɛ̱c''ɛ̱i̱gä ra̱ Jesús guí̱ mma̱nya.'
  nop-nop: Unduŋ nimbu Agilipadi Pol indiŋ niŋguk, “Be nai muniŋgoŋ yendok maaneŋ
    nukube Kilisto kedem kelewit yo nanilaŋ?”
  obo-NT: Mid ikahi si Harin Agripa to, “Id popoomdom ka ayu no go-os a ra nikkow
    od kopiyod to kodpomakoy ki Disas?”
  kca-kca: 'Агриппа Павела йастәс: «Нӑӈ мӑнэм йэша нэш ӑт эвԓәптәԓэн, Христиана йиты
    урәӈән».'
  cak-ENT: 'Pero ri Agripa xbij chin ri Pablo: ¿Rat nanuc que chanin nabün chuve que
    nquinoc jun chuka'' takenel richin ri Jesús?'
  lif-NT: ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤘᤗᤧᤴ ᤔᤧᤳᤋᤢ. “ᤛᤵᤑᤠᤖᤧᤛᤠ ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤠᤏᤡ ᤆᤥ᤺ᤰᤔᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤒᤡ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān Agripa jíín Pablo: ¿A jáni inī nū jā jíín jacū-ni tūhun
    jā ní ncāhān nū de candíja nī nūū Cristo sāhá nú? ncachī dē.'
  san-TIB: ཏཏ ཨཱགྲིཔྤཿ པཽལམ྄ ཨབྷིཧིཏཝཱན྄ ཏྭཾ པྲཝྲྀཏྟིཾ ཛནཡིཏྭཱ པྲཱཡེཎ མཱམཔི ཁྲཱིཥྚཱིཡཾ
    ཀརོཥི།
  qve-NT: 'Hinaqtinmi rey Agripaqa Pablota contestaspa niran: —Qanqa yaqachallan convencerachiwanki
    Jesucristopi creenaypaq, nispa.'
  pao-NT: Tooesoo ka Paul yadooawunu, soo Agrippa mee oo netamma, “U gi nuka tunaka'oedyuku
    mayugwe-wa'ne'yoo.”
  cbu-NT: 'Agrípsha: ¿Ndusha Isuschicheem ínapi átush nuwaa átarish? ¿Musásiri tamaree
    ínchish? tárangiya.'
  usa-usa: 'ánibo anómma yabíkái-nakoma Aagarípaa wemá Póromma maará téna timá ámikaiye:
    “emá maamin-áwááráq-yúpááwáq kemmá mamá Káríqton-anna-naqa káutikaano?” téna tiráiye.'
  soy-soy: 'Akiripɑ uu pɛɛ Pɔɔli pɛsɛ rɛ: Pɔ lɑlɛ pɔkɛ́ nɛ́ feriyɛ kɛ́ nté nní pɑnsɛ
    Kirisi ukɔ́!'
  hui-hui: Ani layagola Agiribahanda Polohondo lalu, I̱ Keriso hameigini holiya áyu
    ogoni mo ha hole mitangi bu kebe, lene.
  amf-amf: Agirbhaar Bhawloosna “Ya ta likka wodasa iinte Kiristoosdar woylamin qajea
    iam hayota zago?” kina ki hamade.
  quc-NNT: 'Ri tat Agripa xub''ij che ri tat Pablo: Xa jub''iq'' man katkowinik kab''an
    chanim chi ri in kinkojon na che ri Cristo, —xcha che.'
  dob-dob: Ga Agalipa Paulo ꞌieonena, “ꞌUnuwena ꞌaene tuta kukupana namo ꞌena ꞌugie
    toekalesiyaegu!”
  wrs-wrs: Akripa omnana Polm, wo yimba os nengvma, ata yimba kamba wuhhovav, nilhakohalm
    Kristusnindrinielm ambo men honanamma, men pev moa ishovm?
  mca-mca: 'Ha'' Agripa qa yeku''ƚ ha'' Pablo: —¿Me ƚumti qu'' aje''eƚe'' qu'' aqsiijkii
    qu'' hijayan pa'' Cristo?—'
  tzo-TZC: 'Ti ajvalil Agripae jech laj stacꞌ: ―Juteb xa scꞌan ta xicom ta jchꞌunolajel
    avuꞌun yaꞌyeluc ―xi.'
  mya-mya: အ​ဂြိပ္ပ​မင်း​က ``သင်​သည်​ဤ​မျှ​တို​တောင်း သည့်​အ​ချိန်​၌ ငါ့​ကို​ခ​ရစ်​ယာန်​ဖြစ်​စေ​နိုင်
