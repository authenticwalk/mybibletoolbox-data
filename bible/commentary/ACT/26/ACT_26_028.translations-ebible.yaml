  mar-mar: यावर अग्रिप्पा म्हणाला, “एवढ्या थोड्या वेळात ख्रिस्ती होण्यासाठी तू माझे
    मन वळवू शकशील असे तुला वाटते काय?”
  snp-snp: Eti lito, Agilipakafo Polo eti loumami, Oiya eti-mati kamena lina efe yako
    namo ya Yesu we olu bulu edenae, loto kaka kiyabe? loto loga o edaiye.
  isl-isl: 'Þá greip Agrippa fram í og sagði: „Heldurðu að ekki þurfi meira til að
    gera mig kristinn?“'
  spy-NT: Kukētyi ꞉Akiriiba kule, “Lēēkit iweechaa āyēku chiitaab Kiriistō.”
  xnn-xnn: Ngem kinwanin Ali Agripa ken siya, “Ay kanam en nalaka nan mang-awisam
    ken sak-en ta maitapiyak isnan Kristiano?”
  mwe-mwe: Agilipa gubhaajangwile a Pauli, “Punkuganishiya kashokope nnei shindende
    nne kubha Nkilishitu?”
  tte-tte: Kabo Agilipa iwalo Paulo koina iwaloba, “Kunuwatui sowasowam sauga kubwakubwana
    koina kuyanuwabuiyau kabo yaemala Kelisitiyani yabo?”
  tcs-tcs: Den Agripa i bin spik po Pol, ‘Ei! Yu tingk yu ken meke mi Kristian wea
    dis sottaim a?’
  hlt-THB: Cawh Agrippa ing Paul na ce, “A tym ak tawica ak khuiawh kai ve Khrih thlang
    na ning coeng sak vang tinawh nak poek nawh nu?” tina hy.
  soq-soq: Agiripa Paul diene wanase, “E inseiana walama kampaida os gagaloitena bedewe
    nuana teinepono insaisana leusape Kerisolala wananteapona, ba?”
  qub-qub: 'Agripa niran: «¿Nishallayquiwanchu Jesucristuman yäracachimayta yarpanqui?»'
  att-att: Á kinagi ni Agripa kâ Pablo, “Kagiam mu panò ta malogonà nga apatam mu
    ta manguruk kâ Kesu?”
  bki-bki: Naruei Akripa ber ka Pol, berenio “!Ee, makanio! ?P̃eli jau komil ea bogo
    kiri bulati ga, jau koberiam̃a komijikia kovuru kiniou bunu neviedu neve Kristo
    kiano, na?”
  bqp-bqp: 'Akũ Agaripa pì Pↄlunɛ: Gↄrↄ fíti dí lɛ́n ntɛn da ĩni fↄ̃ ǹ ma litɛ mà
    gↄ̃ Yesude ũn yá?'
  mcp-mcp: 'Agʉrípa mú cɨ nə Pwôl nə́: «Í mú wo kúnə́-kúnə nə́ wo sáág mə nə́ mə bə́g
    krîstɛn ɛ̧ɛ̧́!»'
  hat-hat: 'Agripa di Pòl: Talè konsa ou pral pran tèt mwen tou pou fè m'' kretyen?'
  npl-NT: 'N rey Agripa okinankili: —Sa ika achitsi otikchiwaya manimokopa nicristiano.'
  bgg-bgg: Agripha è Phaul shii yao din, “Ichiih pha ishak ìu shii na ne gu shii de
    Masipho rab mua pha now bey?”
  eng-TCENT: Agrippa said to Paul, “Do yoʋ think yoʋ can persuade me to become a Christian
    so quickly?”
  eng-BSB: Then Agrippa said to Paul, “Can you persuade me in such a short time to
    become a Christian?”
  cpu-NT: 'Ari jakanakeri Agripa: “¿Piñaamatsitakema pikantakena kapicheeni ari pinkempisantakaakena,
    nokempitantaiyaariri ‘Cristo-veriite?’”'
  san-ASM: তত আগ্ৰিপ্পঃ পৌলম্ অভিহিতৱান্ ৎৱং প্ৰৱৃত্তিং জনযিৎৱা প্ৰাযেণ মামপি খ্ৰীষ্টীযং
    কৰোষি|
  tod-tod: 'Agelipa ɠɛni Pɔle ma: «Ɗa-ɠisiɛi zu, su la mɔ ɠoozani, è kɛ̀ ga keletiɛn!»'
  tac-NT: '''Lige anile alué wa''lula rió Agripa: ―¿Mueka ''la ikípité ra''íchilite
    Esukristo oyérame gainámala ne?'
  eng-WEBPB: Agrippa said to Paul, “With a little persuasion are you trying to make
    me a Christian?”
  gfk-H: Io, Agripa ga tangai ta Pol, “Ai! U lik bia u tale bia u na halawen hagasiaan
    lah iau bia iau naga hanuat tiga Kristian?”
  viv-viv: Au bana Agelifa Folo againe gigahe gigayo, “KaꞋi mene o unuwanuwa vaita
    tova adamoya ya laumamala kaliꞋuhona againe udasiveꞋauyeku-yo Yesu Keliso gadavetumaganeni?”
  yao-yao: Ni che Agilipa ŵansalile che Paolo, “Ana nkuganisya kuti kwa katema kakajipi
    peka chinkombole kundendekasya meje Mkilisito?”
  tgp-tgp: Agrippa mo verea isan Paul mara, “Ko r̃om vara o er̃i vaiau na mai kalesia
    matea vila sohen harihi?”
  auc-NT: Äñongante Agodipa wæætë, —Ïñæmpa bitö botö ïmote wantæ ïñö tededinque, Agodipa
    bitö Codito ingante do pönencæbiimpa, ante cæcæte ante cæbitawo.
  kbc-NT: Odaa Agripa jeɡ̶eeta Paulo, “Domigaleetibige daɡ̶a agotaɡ̶a leegi oditaɡ̶a
    jaɡ̶awii maɡ̶aɡ̶a ee niɡ̶ina ane nakato Cristo?”
  bmh-bmh: Agripa nug Pol aureun, “Nait dabeleu, iz ulis ze go ginampet domin sil
    oiab ailaimai, Yesus en oiab petak abun iboin ta?”
  ctu-BL: 'Agripa tsi'' sube Pablo: Colel ma'' wʌq''ueñon c ñop Cristo, che''en.'
  meq-meq: 'Agəripa a gwaɗay a Pol: «Ka dzala na, na təriye ndo məpe mədzal gər ka
    Yesu hərwi bazlam nakay anəke aye tsa ɗaw?»'
  noa-H: Magbaawai chi reíu Pabloog, —Peerchata puan pʌch dënjö mʌrʌg hʌ̈k'api hat'amgui
    hajim hanʌm, pʌchjö Cristo dën k'amk'ĩir.
  alp-NT: Ntuane kamale iralake be, “Abetinake aono au kena lulu tamata Kristene nunu
    meije neko?”
  san-VEL: tata aagrippa.h paulam abhihitavaan tva.m prav.rtti.m janayitvaa praaye.na
    maamapi khrii.s.tiiya.m karo.si|
  kbq-kbq: Higeno Kini Agripa'a Polinku anage hu'ne, Kagrama kagesa antahinana ama
    atupa knafina nazeri rukarehe hanankena, nagra (kristen) mono ne' manigahufi?
  kbh-kbh: 'Chora Agripa tbojanjuá: —Bats̈atema más y mas̈cjayënjaná Jesucristbe ustoná
    ats̈e jóbemama ca.'
  ron-LSB: 'Agripa a zis lui Pavel: “Cu puțină convingere vrei să mă faci creștin?”'
  pon-pon: 'Akripa ap majani on Pauluj: Me tar kij, a komui pan kainon on ia en jaulanala.'
  nhe-BL: 'Huan Agripa quiilhui Pablo: ―Ica seyoc pilquentzi tinechchihuilisquía ma
    nijneltoca Jesucristo.'
  sps-sps: Kat to sen Agripa tsue ten Pol, “Tan ar nainy to nyi pon fi rom nei nyi
    onot rom ma kat vanyo, nyo te kaa me na faason ten Krais?”
  wnc-wnc: Iniwan yake anzing inikut, “Gata nanindatdauwi zetgaman Jesuat nana amin
    dakngawitde yanggayak,” ngang inikut. Iniwan yake anzing inikut,
  bus-bus: 'Ben Agaripa bè Pↄlunɛ: Gurↄ zaka nɛ́ngo kɛ̀ guu nɛ́ɛ daa nɛ́ fↄ̃ ǹ ma
    liɛ mà gↄ̃ Yesudee ũn yↄ́?'
  gub-BL: I'i Akiri Pawru pe kury. — Nakwehe kwaw xe zanereko haw. Aipo tàrityka'i
    hemuigo kar pe kiritàw romo ne, Zezuz rehe uzeruzar ma'e romo ne, i'i izupe.
  imo-imo: Kano tepa nimu kinye Agripani Polondo nimbei, “Nuni da teko nino ungumuni
    na walitikale Jisasinga iyemu molambo konopu lekolio ninoya?” nimu.
  boj-boj: Onaqa Agripa na Pol nenemyej, “E sokiñala Kristen tamo brantqai ni degsi
    are qalonum e?”
  eng-DRA: 'And Agrippa said to Paul: In a little thou persuadest me to become a Christian.'
  knf-knf: 'Kë Agripa aşë ŧeem Pawulu aji : « Iŋal kakakanaan nariŧtoŋ ubaa kaţo''un
    ţi! »'
  san-KHM: តត អាគ្រិប្បះ បៅលម៑ អភិហិតវាន៑ ត្វំ ប្រវ្ឫត្តិំ ជនយិត្វា ប្រាយេណ មាមបិ
    ខ្រីឞ្ដីយំ ករោឞិ។
  arn-NT: 'Fey Agripa llowdungueyew: —Epeke feyentulfen kay tañi inayafiel eymi tami
    inanieelchi dungu.'
  zas-NT: 'Dxel badxiꞌ rey Agripa laan rëbaman: ―Staꞌnczi nüjnl naj gan nililadxan
    Jesús.'
  ken-NT: Mfɔ Agripa akɛmɛ bɛ, “Pɔ̌l, ɔkáysí bɛ́ ndǔ mɔ́mbɨŋɨ mpok anɛ kɛ̌ ɔ́kwày
    bɛkʉ mɛ mbak mǔnkwɔ Kristo?”
