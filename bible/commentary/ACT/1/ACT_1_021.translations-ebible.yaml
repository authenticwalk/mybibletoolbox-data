verse: ACT.001.021
translations:
  kpx-kpx: Iale nahi malaha mole mage au bae Diudasi lovo mai nahehi igaetoai Iesuu
    hovelahale hoto ke loui ata haivei. Isito ata ke ebagevaveve keu koseanu. Ata
    oleu subuta Dioniu Iesu babatisohavoale ke elehai ehomai lohoale Iesuu ehue tiale
    ke elehai hilokale ata ke nahiabuna ebagevage auna Diudasi lovo mai nahehi ui.”
  okv-H: Avoembo oroho ungotena Judas ta asa ta embo nei siriketo humbasora eto amina
    Iesu ta irari amita ke be avo ungotenamote vahaita eto hande asuja.
  tbo-tbo: Yaka apo yohola Yudasa tu luhalenana lawa awai houga magomagouna i mulitagotago
    Guyau Yesu a gae po a hopu ugolihi,
  mal-C: അതുകൊണ്ട്, യോഹന്നാൻ യേശുവിനു സ്നാനം നൽകിയ അന്നുമുതൽ കർത്താവായ യേശു നമ്മിൽനിന്നെടുക്കപ്പെട്ട
    ദിവസംവരെ അവിടന്ന് നമ്മുടെ മധ്യേ സഞ്ചരിച്ച സമയമെല്ലാം നമ്മുടെ സഹചാരിയായിരുന്ന ഒരാളെ
    നമ്മോടൊപ്പം യേശുവിന്റെ പുനരുത്ഥാനത്തിനു സാക്ഷ്യംവഹിക്കാൻ തെരഞ്ഞെടുക്കേണ്ടത് ആവശ്യമാണ്.”
  grc-SR: Δεῖ οὖν τῶν συνελθόντων ἡμῖν ἀνδρῶν ἐν παντὶ χρόνῳ ⸋ἐν⸌ ᾧ εἰσῆλθεν καὶ ἐξῆλθεν
    ἐφ᾽ ἡμᾶς ὁ κύριος Ἰησοῦς,
  bgc-bgc: “इस करकै यो जरूरी सै के एक इसा माणस छाट्या जावै, जो प्रभु यीशु के सारे
    काम्मां के हरेक बखत का गवाह हो, प्रभु यीशु ताहीं यूहन्ना के जरिये बपतिस्मा दिये
    जाण तै लेकै, सुर्ग म्ह स्वीकार किये जाण तक,
  khz-khz: Gaura pakurai namana tau ta ita virigia. Votalima ita ria vanagivanagi
    talakavo-koukouwai, Iesu Velekou ita nuganugarai talaka-togawai e talakatiwai
    aonai,
  deu-TKW: So muß nun einer von den Männern, welche mit uns gezogen sind die ganze
    Zeit über, da der Herr Jesus bei uns ein- und ausging,
  zsr-NT: ’Run bayúdx naꞌa cöruꞌ‑nëꞌ bönniꞌ gunëꞌ rëꞌu tsazxö́n quië gunëꞌ lnaꞌ lau
    queëꞌ Jesús, ca guc, bubanëꞌ lu yöl‑laꞌ gut. Ral‑laꞌ gaquëꞌ bönniꞌ nutsëꞌë ladj
    bönniꞌ niꞌ gulacuáꞌlenëꞌ rëꞌu dza niꞌtë catiꞌ niꞌ gdálenëꞌ rëꞌu Xanruꞌ Jesús,
    gulazú lauquëꞌ nacuáꞌlenëꞌ rëꞌu catiꞌ niꞌ buquilëꞌ bunách nis Juan, ga bdxintë
    dza buëpëꞌ Jesús yehuaꞌ yubá, gzëꞌë ga zoaruꞌ.
  lin-lin: Boye, tosengeli kopona moto moko kati na mibali oyo bazalaki elongo na
    biso tango nyonso oyo Nkolo Yesu azalaki kotambola na mokili elongo na biso,
  hns-NT: Ohie khaatien hamlog koi ke khodjab djaun hamlog me saamiel rahat raha oe
    dien se djab Jiesoe dopoe bhail djab talak oe swarag me na lewal gail. Tab oe
    hamlogke saath gawaahie dei sakie kie Jiesoe djie oethal hai.”
  noa-E: ’Magua mua mag chirʉmgui ajim anʉm ich Pedrooupai. David khararrau jaautarrjö
    chadcha amkhĩir, mʉig maach ee õor nʉm eem ãb maach daumaai jʉr aujugui ajim anʉm,
    ich daúa Jesús iiu phiidʉtarr ootarr aawai maach ipierr jaaumkhĩir.
  eng-EMTV: Therefore, of these men who have accompanied us in every time that the
    Lord Jesus went in and out among us,
  mib-NT: ’Núu súcuan te jíni ñúhún jéē núcuɨñɨ̄ ɨɨn tēe lugar maá de jíín yó. Te
    tēe nucuɨñɨ̄ jiín yó un, nacāji yó de mēhñu táca tée ni cajica jíín yó tāca quɨ́vɨ̄
    jeē ní jica máá Jítoho yō Jesús jiín yó.
  lif-NT2: हे़क्‍केःल्‍ले़ दाङ्‌बा ये़सुःन्‍नु सोरिक्‌आवये़ल्‍ले़ आनिॽनुए के़वाॽबा
    मनाःल्‍ले़ कुले़क्‌वा लत्‍थिक् सेःक्‍माए पोःङ्॥
  xnj-xnj: Ndi mundu mmonga pagati yinu, mwealandini na tete lukumbi lwoha Bambu Yesu
    peavi mulugendu pamonga na tete ahaguliwa kuwungana na tete,
  mmx-mmx: Kuren la ata soxolik ka tara, kusu na gugu eburu midik la na tong asu laxakatu
    kaxat amlong at Leeme Silok ne Iesu. Ata soxolik ka tara atnedi luvuttadi diga
    nemen eburu midik ap mo levenaleng Leeme Silok ne Iesu ga emu eburu midik. Ga
    vaxaru ka i ap mo laaleng ne Jon ga sep susu ne Iesu se at laaleng ne Moroa ga
    lam ka i uto vana at laxalibet. La neni naba xip ka mo lugugu at ne Judas.”
  cbr-NT: Ënu ca an Jesusan nubë 'ixun ñu 'aia nubëtan iscë uni raíri 'icën.
  tee-NT: Pus ixlhiyuchi tasq'uini ni casacxtuyau pumatam ju ix'okxtapalh cajuna'.
    Casacxtuyau sia yu'unch ju k'aixtam xaquintat'a'alhtananan acsni ixt'ajunca' ju
    qui'ucxtin'an Jesús laquilhiquijnan'an.
  eng-LSV: It is necessary, therefore, of the men who went with us during all the
    time in which the Lord Jesus went in and went out among us,
  cak-NT: Romari' can nic'atzin chi nakacanoj jun ruq'uiexel, pero can ja chiquicojol
    ri achi'a' ri can ronojel tiempo jec'o-pe kaq'uin, y can je-benak-wi kaq'uin cuando
    xc'ue' ri Ajaf Jesús.
  pah-NT: '—Nurã ji ei kiro pe me, ei Pedro''ga g̃a pe. Ojipe''ga ti toko ore pavẽi
    a''ero tomombe''u ti ga Jesus''ga kweravagwera ore pavẽi, ei ga. Nahã ko garekoagwera:
    Ga oko ypy ore pavẽi João Batistava''ea g̃a mobatizarame ikwehe. Ojikoty''a ga
    ore pavẽi avuirama Jesus''ga rekorame orepyteri pe ore rerekovo ikwehe. Okoji
    ga ore pavẽi hepiaga Tupana''ga Jesus''ga rerohorame yvagi pe no, ei Pedro''ga
    g̃a pe. Nanongara''g̃a ti toko ore pavẽi Judasva''ea rakykwepoharamo nehẽ, ei
    ga g̃a pe.'
  sja-NT: ’Nama p'anɨda aji, eperãarã tachi ome nipapatap'edaarã, Jesús tachi ome
    niparu weda.
  xed-xed: Tsaya tama, ɗina ka sganaghatá sana mndu tavata amu, ŋa nzakway ka masləmtsəka
    sliʼagapta ya sliʼagap Mghama mu Yesu. Tsa mndu ya ná, nda nza ka tsi ka mndu
    ya si ta gɗata ta dzaʼa mista mu ta inda haɗikha ya ranaf mu kawadaga nda Mghama
    mu Yesu, zlrafta ta fitika maganafta Yuhwana ta batem, ha ka sagha ta fitik kəl
    lu ka kləgadamaghuta ka laghu ta luwa,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pedro já xi̱hi̱n ná: —Tañu mí yóho ndúu java na̱
    na̱xi̱ca nuu xi̱hi̱n yo̱ tá na̱xi̱ca í xi̱hi̱n Jesús, xitoho í nani na̱sahi̱in
    a ñuyíví yóho.'
  gfk-S: Io, kaie, kakarek dait supi ter be da gilamis leh tikenong ura hininaawas
    tikai ma dait tano tuntunut hut baling tano Watong Jisas. Ma ina tahut be aie
    tikenong iat ta dong ing di ga sasate dait ta ira pana bung bakut ing no Watong
    Jisas ga hanana tikai ma dait, haburuana ta ing Jon ga harpir tano nuno baptais
    tuk ter tano bung God ga kap haut Jisas sukun dait utuma ra mawe.”
  bmu-bmu: “Mewögöra aka nini azi kun möwölöhöba kuŋguinga nembuk jitŋe meme aka dangunu
    ewö kinda Jisösnöŋ kömupnöhök wahöröhi, miaŋgö Buŋaŋi naŋgöba jiba mali dop kölma.
    Jonöŋ Jisös o melun mem waŋgiiga Kembunöŋ nalö miaŋgöreŋök qenjaröknöŋ anda nupŋi
    könahiba memba neŋgö gölmenöŋ liliköba anda kaba mali Anutunöŋ sutnineyök waŋgita
    öŋgöyök. Azi nalö pakpak miaŋgöreŋ kambunine mohotŋe mala korini, mönö yeŋgöreŋök
    kun möwölöhöinga dop kölma.”
  dgz-dgz: Ap menan Diudes garewa, apan da, Ayop nuga inakae sia yon wandeni oisewa
    nu den Iesu oisewa yonat wadidiamot anuini apanewa om enuit. Amba apan ap me,
    nu den tana intoni apanewa amba erewa Dion dup iam wandini gapan watape ta oneni
    wam mame taueni amba God aro mega gapan Iesu kiman dot aen yaveni apan ameme Diudes
    uewa wareta.”
  eng-GNV: Wherefore of these men which haue companied with vs, all the time that
    the Lord Iesus was conuersant among vs,
  zaa-NT: Acca caduel·la' qui'ni gucué' ri'u ttu ca hermanos tsè'e nì canu guda' lani
    intu' ca apóstol tulidàba loti' gurèni Señor Jesús entre rí'uį,
  eng-WEBSTER: Wherefore, of these men who accompanied us, all the time that the Lord
    Jesus went in and out among us,
  guh-guh: 'Icatsia Pedro jumaitsi: —Caenë panetsicueyaajibi doce paponëbejenexanë
    Jesús petëpaecujinae Dioso icatsia piasaëyaexanaejavatsi patataejava patanajuapaebinexa.
    Bajaraxuata bitapetatsi itsanë pataneyanabinexa. Paxamë tuatuajëta ena patanajuapënajinavanapaevi
    vajatuxanenë Jesús pamatacabi abaxë ponapona mapanacuataje.'
  bon-bon: Siige, pepu pi miiji nuuja biname te mine cama abasuta mene iicaname Yeesu
    me arpinenta poto cidi me. Miiji yepä ne acata mime tomi cabu ca; yepä lui te
    mine cama waatnetnäjuge iyeta pui padare cabu, Yageyame Yeesu liba mine cama ge.
    Pui padare ne gije jebacituji, Yoane liba niiye ca äciseja mene jiicemuji; siige
    pui padare teeme ngälu gaabe gyene, Yeesu liba lädepi mime bau ca cabucewe me.”
  nhw-BL: “Huajca ma tijtlapejpenica seyoc tlacatl para quihuicas itequi. Ma elis
    se catli nejnentoc tohuaya nochi tonali quema Tohueyiteco Jesús itztoya tohuaya.
  mgw-mgw: “Kwa nyo ipalikwa tunsawe mundu yumo mwa balu' babaabile pamope na twe
    nsimu woti watutyangae nakwe Bwana Yesu.
  swh-ONEN: Kwa hiyo inatubidi tumchague mtu mwingine miongoni mwa wale ambao wamekuwa
    pamoja nasi wakati wote Bwana Yesu alipoingia na kutoka katikati yenu,
  wbi-wbi: Uluo lwakyang'ani, lino, jumbo umughosi vakavingilisaniagha pano uMutwa
    Yesu alyahumile napikwingila muliusue,
  bba-bba: Ǹ n mɛn nɑ, n weenɛ su Yudɑsin kɔsire ɡɔsi, u n sɑ̃ɑ Yinni Yesun seebu
    ɡɔrin din seedɑ dio kɑ bɛsɛ sɑnnu. N weenɛ yɛ̃ro wi, u n sɑ̃ɑ ben turo be bɑ sun
    swĩi sɑnɑm mɛ Yesu u kɑ sun wɑ̃ɑ, sɑɑ mìn di Yohɑnu u nùn bɑtɛmu kuɑ sere u kɑ
    wurɑ wɔllɔ.
  eng-KJVCPB: Wherefore of these men which have companied with us all the time that
    the Lord Jesus went in and out among us,
  kgk-NT: 'Upéi he''i jevy íxupe kwéry Pedro: —Upéa-rehe ae tanhane moirũ hekoviare
    japyta jevy hagwã doze, he''i. —Jaiporavo katu Hesu nhe''ẽ renduha va''e voi,
    nhane ndive oiko va''ety.'
  waj-waj: Kua fafaaraivoono itaa kua tiivaara kii ta vo vaidi voovai mmataama kikio
    inna mmaataivaa varoo ti tasipama ti Udaanga Yisuuva kava diitoo kuaivaara gioonna
    kiaapuuya kiaa mmiaivee. Mmuakiaa suai Yisuuva ti tasipama vioo ngioonno varuu
    suaivaki ti tasipama nuaira vaidi voovoono inna mmaataivaa varaivee. Yuvuaano
    gioonna kiaapuuya nnoori apuu suaivakidiri vioo vioo tuma Anutuuqo Yisuunna vitoo
    ngiau aapu vuu suaivakiaatama ivootama ti tasipama nuairaivoono Yutaasaa mmaataivaa
    varaivee.
  cpy-cpy: Eenitatsi itsipa atziri-paeni tsipata-piinta-kaeri ketziroeni eenirowa
    itsipawitee Awinkatharite Jesús,
  mpx-mpx: Inoke gamagal etega ta hile ge Yudasa abana ni milahe, ni tabwa aloma etega
    yaka aloma Yeisu wana lut al wasana ana patunahot naha wasawasa-an. Gamagal o
    ta hileya gamagalau gamwaliyaa bolo alomeyau ya sauga bwalibwaligena, sauga toto
    Babala Yeisu aloma ha nawanawa, i telipunaa Diyon gamagalau i pababitaisoil ana
    siga lan toto Yeisu i egona eliyala ge i ha labulabumwa.”
  wbp-wbp: Ngula-jangkaju, Piita-jana yarda wangkaja, “Junga-juku, jinta-karilkirlipa
    milarni yungu nyina nganimpa-piya kurdungurlu. Kala ngaliparlu-wiyi yungulparlipa
    milakarla ngula-jangkarluju yungu-jana warru yimi-ngarrirni Jijaji-kirli kuja
    milyi-jangka kulpari wankaru-jarrija. Nyiya-piyarlipa milarni watiji? Ngurrjurlipa
    milarni nganimpa-piya yangka kujarnalu puraja Jijaji nganimparlu kurdungurlu-paturlu,
    manu kujarnalu nyangu Jijaji, kuja ngapangka julyurl-yirrarnu Jaanurlu papitaji-maninjaku.
    Manu ngurrjurlipa milarni kujalpa-nganpa jirrnganja wapaja warru nganimpaku Jijaji-kirli,
    kujarnalu yirri-puraja kankarlarra yalkiri-kirra. Kuja-piyanyarlipa watiji milarni.”
  luo-luo: Kuom mano, ber mondo wayier ngʼato achiel e kind joma osebedo kodwa, chakre
    kinde mane Ruoth Yesu ochako bedo kodwa nyaka chop kinde mane okawe e dierwa.
  nhe-NT: “Huajca ma tijtlapejpenica seyoc tlacatl para quichihuas itequi. Ma elis
    se tlen nejnentoc tohuaya nochi tonali quema Tohueyiteco Jesús itztoya tohuaya.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܓܲܒܲܚ ܚܲܕ ܐܢܵܫܵܐ ܕܗܘܝܼܵܐ ܝܠܹܗ ܥܲܡܲܢ ܒܟܠܵܗ̇ ܥܕܵܢܵܐ
    ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܒܸܚܕܵܪܵܐ ܝܗܘܵܐ ܓܵܘܲܢ،
  esk-NT: Taatnaqługu iñuk inaŋiutiruksrauruq Judas-ŋum savaaŋanun. Taamna iñuk ittuksrauruq
    aullaġniimaruaq uvaptikni aasiisuli iḷisimarautlasiruaq aŋitqił̣hagun Atannapta
    Jesus. Ilaa piqatigisimakkaqput John-ŋum quliaqtuaġipmauŋ paptaaktitchił̣ł̣isuli
    nayuqtigisimakkaqput uvlumunaglaan Agaayyutim aullautipmauŋ Jesus pakmuŋa qiḷaŋmun.”
  msb-msb: “Kaya, dapat may iba na makaintra sa aton na magtestigos sa pagkabuhay
    gihapon san Ginoo na si Jesus. Kinahanglan usad siya sa aton grupo san panahon
    na kaupod ta pa si Jesus magtuna san si Juan nagapambunyag hasta sa adlaw na si
    Jesus ginpaitaas palangit.”
  cpa-NT: ’Jøng² ju³lé³ lah¹jøng². Di³ tiogh³ báh³ dsa² héi² ja³la², dsa² ca¹ŋi²nio³
    quianh¹³ jniang³ tiá², cónh¹ jmai³ ja³mi³quianh¹³ jniang³ Jesús, Juu¹³ jniang³.
  dso-dso: “ସେଟାର୍‌ ପାଇ, ଜିସୁମାପ୍‌ରୁ ଆମର୍‌ ସଙ୍ଗ୍‍ ଗାଲାବେଲେ ଜେ ଆମର୍‌ ଦଲେ ସବୁବେଲେ ରଇଲା,
    ସେନ୍ତାରି ଗଟେକ୍‌ ଲକ୍‌କେ ବାଚ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Una dainai, Lohiabada Iesu ida a vareai a lasi negadia iboudiai e bamomai
    tauna ta,
  yva-NT: 'Maisyare omai ti, sya arakove weap, syo raura wasai: Koveamo vatano kaijinta
    po Yudas anigwan inda tavondijo wansai, indamu po Yesus apa kovakato raura kakavimbe
    tavon. Weti arakovo nanawirati utavono Amisy Yesus ai kobe no arono Yohanes po
    augasyo kuvuni mana raijoe mansanan ava Amisye po auga seo no munijo ntiti onawamo
    wamo mansaen tenambe inda wamo arakove inta apatimu tavondi wansai.”'
  dgc-dgc: “Kanya nadid,” kagi ni Pedro, “éy dapat kitam a magpile ta kalewas ni Hudas,
    monda te kaguman kame a magpatunay a nabuhay dén ti Panginoon Jesus. Kailangan
    éy pilién tam i esa du kaguman me sapul to péngkuyoyog dikame ni Jesus, sapul
    to nipangbinyag diya ni Juan a hanggan éwan siya inumontok ta langet.”
  zpm-NT: ’Miṉ co nagoṉ, ible nonguieḻa so tib zha ne guiaaṉ xlugar Judas, gacgza
    zho no guioxobneṉ no ne nli brieeban Jesús. Nana sca, lo grë zha ne nacgrë no
    psilo bzianie no me zeeṉe pchoobnis Juan me, haxta goḻ dze ne laa me zey gbaa,
    lad co goḻgotsaa cue ne tib zha ne so gacgza no.
  hix-NT: Àro ke, anaro twahanonketxow hamà, Xuknas heno hryetayo, kekon hatà. Àsoken
    komo ryhe twahanonketxowà. Amna yakorono rotho rma twahanonketxow hamà, Txesusu
    yakorono rotho rma, Kohkomo yakorono rotho rma, kekon hatà, Petru.
  sim-sim: Uwa osik ter ma lar nihi nindik nimu kamakuwa. Ma oto os mas Jon Jisasin
    fak or tolofaleri wolok sishi raha Jisas or haha indiyok or usaha hevenik or lawurik
    heyeri ma oton nimu kamakuwa. Or nir nga nakrem or liyaha os Jisas misambi torok
    lerawun or laha nor yandarin misokome orhik heyenda ma ri. Ushinak nir nga nor
    sihi mashi os Jisas mawak or usahari oson avak nir nga ni saweyaka.�
  npi-ULB: यसकारण यो आवश्यक छ कि, यूहन्‍नाको बप्‍तिस्माको दिनदेखि उहाँलाई हामीबाट
    माथि लगिएको दिनसम्म, प्रभु येशू हाम्रो माझमा भित्र-बाहिर गर्नुहुँदा सधैँभरि हामीलाई
    साथ दिने मानिसहरूमध्येबाट एक जना हामीसँगै उहाँको उहाँको पुनरुत्थानको साक्षी भएको
    हुनुपर्छ ।”
  cgc-cgc: Gani, kinanglan na may isya na magdugang ki kiten na magpamatuod man na
    Ginuo Jesus nabannaw. Piro, kinanglan na isya kanen an na gaduma ki kiten ta tanan
    na mga timpo na naduma ta pa Ginuo ya, umpisa ta pagbautismo na pabuat Juan asta
    ta adlaw na padala Jesus ya na malik naan ta langit.”
  tim-tim: Aregât Yesu hutnenŋân olowâk malion nengâlân gâtŋe siâ mem miawakberen.
  yor-yor: Nítorí náà, ó di dandan láti yan ọ̀kan nínú àwọn ọkùnrin wọ̀nyí ti ń bá
    wa rìn ni gbogbo àkókò tí Jesu Olúwa ń wọlé, tí ó sì jáde láàrín wa.
  wos-wos: ”Wungi maki, némbuli wambet Jisasna jémbaré xéndé du nak nani wali yitaka
