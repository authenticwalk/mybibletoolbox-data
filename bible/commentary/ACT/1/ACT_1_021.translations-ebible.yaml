  kbq-kbq: Ana hu'negu tagra mago ne azeri otisunkeno, Judasi nona erisie. Ana ne'mo'a
    tagrane maka knama, Ramo Jisasi'ma mani'nereti vuno,
  kbh-kbh: “Chcasna, mora muents̈e montsemna taitanga bë́ngaftaca mondenutënga, Bëngbe
    Utabná Jesús bë́ngaftaca enjamnëntscuana,
  ron-LSB: “Așadar, dintre bărbații care ne-au însoțit în tot timpul în care Domnul
    Isus a intrat și a ieșit dintre noi,
  pon-pon: Ari, amen jan ren ol akan, me poden ian kitail er, ni anjau me Kaun Iejuj
    kotikot re atail,
  nhe-BL: “Huajca ma tijtlapejpenica seyoc tlacatl para quichihuas itequi. Ma elis
    se tlen nejnentoc tohuaya nochi tonali quema Tohueyiteco Jesús itztoya tohuaya.
  sps-sps: “Sai tovei, te rof non tan nom taa isen to te tagaa iny matan te tsun fatabin
    fi Ya. Ayei kan te kaa fiisen ramira tan nainy viviakoo te taataan fiisen mira
    na Tsunaun e Jisas fapoopoan narara tanik tan nainy ten Jon a tsoiny fapeenan
    sa nai nom naa me tan nainy te tabin fi Jisas Gormirmir.”
  wnc-wnc: “Siwan tapduknga Jonda yakap siknga yanggata sauyaman Jesuat nikat yukumang
    gwekatang aminu kunduat nikat gatake yukumang. Yuwatna apmea Jesuta enandang kopbut.
    Siwan Devitda unzing matakutde natake ninda aminu wa nikat gatake yukumakat nana
    tapatutane umana yanim. Yana waapaat nikatda unekan gatake yuke Jesuta kumbut
    katangga enake gatu kayuk yuak ngang aminbam yanike yuwatnim.” Pitata enake wamu
    waaknga ngang yanikut.
  bus-bus: Bee yãnzi gbɛ̃ kɛ̀ aↄ̃ègↄ̃ tɛ́wazi gurↄↄ kɛ̀ wá lɛdo kↄ̃n Dii Yesuo zaa
    Yaaya gbɛ̃nↄ batisikɛgurↄ ai gurↄↄ kɛ̀ Luda à bↄ̀ wa tɛ́nↄ, wà ń gbɛ̃n doo bↄ
    àgↄ̃ dɛ à fɛɛna gaan sèedadee ũwao.
  gub-BL: (Uze'eg wi Pet a'e pe har wanupe.) Umàno Zut zanewi a'e. A'e rupi xikar
    amo awa zane nehe, hekuzaromo zane nehe, ze'eg kwehe arer heruzar pà zane nehe.
    Màràmàràn awa a'e wà, wata waiko zanerupi tuweharupi a'e wà, Zanezar Zezuz zanerupi
    iata mehe a'e wà. Izypy mehe Zuàw a'e, upurumuzahazahak kar oho iko a'e, Tupàn
    ze'eg imume'u pà a'e. A'e awa wiko zanepyr a'e 'ar mehe wà no. Tupàn umuzeupir
    kar Zezuz ywate a'e, ko 'ar rehe a'e. A'e awa wiko zanepyr a'e 'ar mehe a'e wà
    no. Xixak pitài awa a'e awa wanuwi nehe, Zezuz hemimono karer zàwenugar romo imuigo
    kar pà Zut hekuzaromo nehe. A'e awa zaneremixak ràm a'e nehe, wiko putar Zezuz
    ikweraw pawer imume'u har romo a'e nehe no, zanerehe we a'e nehe no.
  imo-imo: 'Imunga kinye i ungu talonga te oi kere memo, akumunga te kape kamukumu
    kere mepa wendo opili teamili! Oi lino iye 12 molorumulu. Nalo i nio iye pokonga
    te mainye purumu. Akumunga yunge kombu kolo wangopa molopili iye te imbi topo
    kanopo liemili! Aku iye kanopo limolomu i tepa molorumu mele kombu lipe molopili:
    Oi Jononi pulu polopa imboma no ltindirimu mele kape, altopa yandopa yandopa Iye
    Awili Jisasini uluma tepa unguma nimbe molopalie kelepa lino mundupe tiye kolopa
    mulu kombuna olando purumu mele kape, aku uluma pali wendo orumu mele kanopa limo
    kinye waye tapu topo andorumulu aku iyemanga te imbi topo kanopo liemili! Aku
    kanopo limolo iyemu yuni Jisas ono kombuna makilipe wendo orumu mele kape kanopa
    teli iyemu. Aku ambe telka lino waye koniye lepo andopo imboma temane topo nimbo
    timolo mele,” nimu.'
  boj-boj: “Deqa ijo was niŋgi quiy. Iga tamo bei giltonamqa a na Judas aqa sawa osim
    iga ti Yesus aqa wau ojqom. Iga nami Tamo Koba Yesus dauryosim laqnamqa bati deqa
    tamo naŋgi iga koba na soqnem deqaji bei giltqom.
  eng-DRA: Wherefore of these men who have companied with us all the time that the
    Lord Jesus came in and went out among us,
  knf-knf: 'Piyeer aji kak : « Kë bañaaŋ baloŋ başë jon nwo na un, undiimaan, wi Yeŧu
    Ajugun awooŋ na nja aneej apën, du unuur wi *Yowan abatŧaaruluŋ te unuur wi abiiŋ
    adeeŋana du baţi ţi kadun un. Keeri aloŋ ţi baka awo i kabi na un, kayuuj kë bawin
    Yeŧu wi anaţiiŋ ţi pkeţ. »'
  san-KHM: អតោ យោហនោ មជ្ជនម៑ អារភ្យាស្មាកំ សមីបាត៑ ប្រភោ រ្យីឝោះ ស្វគ៌ារោហណទិនំ យាវត៑
    សោស្មាកំ មធ្យេ យាវន្តិ ទិនានិ យាបិតវាន្
  arn-NT: Fey müley tüfa mew kiñeke wentru taiñ kompañkiyawülkeetew, feychi petu mülelu
    Ñidol Jesus iñchiñ mew. Fey engün miyawi iñchiñ mew feychi Jesus
  zas-NT: ’Zeel loj gra ree bén zaꞌnë dunuj ree guidib tiamp ni guzunë Jesús dunuj
    ree,
  ken-NT: “Ɛ́rɨ yɛ bɛ́ mmu áchák ánchɛ́m nɛ bhɛsɛ bɛ sɛ́ngátí nɔ́kɔ́ bo mbɔ batísiɛ
    bɛ Yesu apɛtnsɛm ndǔ nɛpɛ́m. Mmu wu abhɔŋ bɛ́bhak chi mmu anɛ achi nyaka ndǔ
    nkwɔ ywɛsɛ mpok Yesu Acha achi nɛ bhɛsɛ, bɛ́bho mpok Jɔ̌n ájwítí yí bɛghaka
    nywɔp ɛnɛn yi arɔŋɔ amfay.”
