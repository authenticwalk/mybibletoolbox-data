    ni awo i itumi ikumi na ung'wi.
  eng-PEV: So they put the names of those 2 men into a jar, and one man shook it.
    Then one of them closed his eyes and took one of those names out of the jar. That
    name was Matthias. So Matthias joined Jesus’s 11 special workers, to work with
    them.
  ilo-ULB: Binunotda no siasino kadakuada ti napili ket nabunot ni Matias. Ket naibilang
    isuna kadagiti sangapulo ket maysa nga apostol.
  pir-NT: Sa niñeta Juda mʉnanore camesatiquirore beseye tehe ʉtã paca mehna doque
    cũ mʉjahye “Noa pehe sajãnotari”, niñe. Matia tiquiro quehnoano wijiagʉ̃, tiquiro
    pehe Jesu cũriquina once cũriquina mehna cjʉ̃no tojoahye.
  anv-NT: Ánɛ́gemmyɛ mbɔ, áŋme megya nnó ájya muú ama. Ne alɛré nnó Matyas
    ne ábɛɛ́. Ne ásɛ ji ágbɛɛ́ ne áŋgbá Jisɔs abi afyaneama.
  sab-NT: Pedro gerudu ene ulita Chube ole, gire kwian ulita kle mo litaba ule ne
    ngwadi blachke gbu, gire onbre gdaite bai blachke be chege Jesu gerua ketangale
    Judas-Iscariote tanege. Onbre gdaite Matías blachku, gire Matías ole kwian Jesu
    gerua ketanga chkuni taneke naskuni kwian gdataboko giti gdaboke ulita.
  tmd-tmd: Aliö rön, nöbö hogw aku rɨp ñɨña pugul pɨm, Mataias iba wölmɨn, Jisas mönö
    wä pön dub nöbö akuyöbö agɨp sö pɨsaŋ nɨgiö nɨgɨm, iswob nöbö akuyöbö möl sö nɨgöŋa.
  acr-NNT: Ekꞌuchiriꞌ, xkiꞌan jun sorteo chaꞌ kaqꞌalajinik china chike wa kaꞌibꞌ kakanaj
    kan pukꞌaxel ri Judas; y waꞌ xtzaq puwi ri Matías. Chwi kꞌu riꞌ, rire xuꞌana e
    jun kukꞌ ri junlajuj chik e taqoꞌn.
  kpg-kpg: Nomuli, gei digaula gaa kili nia ‘dice’ belee hilihili di nadau dangada
    e dahi i meemaa. Tangada dela ne gila la go Matthias, ga haga puni ang gi digau
    agoago hagau dilongoholu maa dahi.
  taj-taj: जमाहेन्‍से थेनीगदेसे थे म्‍हि न्‍हीला मिनरी चिट्ठा युजी, थे चिट्ठा मतियासला
    मिनरी परब तजी। जमाकुनुहेन्‍से थेदा च्‍युक गिक मुल चेलागदेदेन छ्‌याम झ्‍याजी।
  avt-avt: Hɨr nitehi Mɨtɨk Iuwe God menmen nepei au, hɨr nen vot keimɨn kakɨkrehɨr
    ke Judas. Hɨr nen vot nepei au, hɨr nehimɨtan Mataias hɨrak kakɨkrehɨr ke Judas,
    hɨrak kaku kaktike mɨt aposel nar ke hiswiyen kiutɨp (11).
  cbk-cbk: Despues ya hace sila ripa, y ya sale una el nombre di Matias, entonces
    ya man junto ya le na grupo del once apostoles.
  uig-ARA: ئاندىن ئۇلار بۇ ئىككى كىشىگە چەك تاشلىۋىدى، چەك ماتتىياسقا چىقتى. شۇنىڭ
    بىلەن ئۇ ئون بىر روسۇل بىلەن بىر قاتاردىن ئورۇن ئالغان ھېسابلاندى.
  tuf-tuf: Eyta conár car, istín acu aquey abir ica cuitar téjecro. Ey chihtá istín
    acu téjecro. Técayat bar itchacro. Eyta yajquír cuitar Matías cájacro. Etan Matías
    chihtá ehcuquin owár chájacro.
  abx-abx: Kahuman si pagpangadyi'-na mga iya, agparagmano i duwangan ngan si Matias
    i makamano. Sanglit huwang na iya si dusi mga apostol.
  mco-NT: Chi ajcxy suerte ijxy, e je suerte ñibɨdzɨmnɨ je Matías. E huin'ítɨy je
    Matías oy ymɨcho'ndɨgɨ̈y ma je nimajtügpɨ ajcxy huɨdi ycapxhuäcxy Jesús y'ayuc.
  bsp-bsp: Kɔ ŋaŋkot yampuŋ-puŋ kɔ tosurɛnɛ Matiyas nwɛ anabɛrɛnɛ Asom aŋɛ wəco kɔ
    pin mɔ.
  kqf-kqf: Kamaina te ḡakima labu mododimo mba lavedi isedi a gilumidi bi ledu noponemo
    a sivudi. Bi lava ḡemota i wai matapota bi ledu noponemo i kabi yovo bi Mataiyas
    isana i kulamatai. Kamaina te Mataiyas giugiukamaḡedi 11 nopodimo i saḡa.
  cpb-NT: Irojatzi roshiyakaantanakawori jirikapaini iñaaryaataita, iñaatziiro iriitake
    Matías. Iriitakera Matías kaatanairiri jirikapaini 11 Otyaantaperoriite.
  aon-aon: Namudok aria hakitak howem amamish nyeiguhw shetem biobor utabor aria shakutubor
    enesh eshudok muguhwos. Shakutubor douk sheyakabor aria Matias ananin nyetemom
    iri manatuk matowi aria anan nenek uhwin. Aria douk hakutun natanamum amudok anam
    11-poreim aposel.
  hus-NT-2005: Ubátʼintsik tám abal kin chuꞌu xitam jáꞌ kin lujuy ka jilkʼon tin kuxúl
    na Judas, ani na Matías, jaꞌich in lujuy ka jilkʼon. Asta ti tám, na Matías junkunich
    kʼal xi lajujún an abatwáletsik.
  mig-NT: Yúan‑na te ni̱ ka̱sá'a‑de sortear. Te ni̱ jungava‑ni sɨkɨ̱ Matías. Te ni̱
    nukoso̱‑dé jíín uxí ɨɨn‑ga̱ apóstol.
  bps-bps: Na kafngela dmasal, neyela fagu di kbunut ku simto tlas Dyudas, na Matyas
    i mgalék. Taman kenen i gatnù di dad sfalò satu gal dek Dyisas.
  mbs-mbs: Penga te pegtawal-tawal dan, migbonot dan. Penga niyan, si Matias se nepallì.
    Impeakop sikandin doma te sempolò tegusà sogounun i Cristo.
  cme-NT: Baŋ juɔ cãrã tĩ, baa ful tieŋa a hiel. Tieŋa bel Matiyasi. Matiyasi wuɔ
    suur naara *pɔpuɔrbiemba‑i. Baa naa tĩɛ cĩncieluo u diei.
  sus-sus: E naxa Matiyasi sugandi Ala xa mali ra. A naxa sa yi xɛɛra fu nun kerenyie
    xun ma.
  pon-2006: Eri, mwurin mepwukat irail ahpw usuhski mwar riau wet pwe re en pilada
    sang nanpwungen ira riemenet. Eri, mwar me pilipildahr iei Madaias; e ahpw kapatapatohng
    wahnpoaron ehk emeno.
  dad-dad: Age de fen, idi aisaĩ dira ken, aisaĩ Matias wagen kubũ yen, anĩ bunem,
    Matias ĩ aposel ilewen baguf weimen.
  zab-NT: Chiyru bguiaadeb tú yáld suertqui, ax bdiacané Matías suertqui. Ne hóracqui
    cun laab ax gucdeb tsɨbtiop apóstol.
  jae-jae: Ma sêpuc kapoac e jakêsêp Matia ma sêsam eŋ gêwiŋ aposolo 11. paliŋ-paliŋgeŋ
    êndêŋ sabat atom. Êsêac sêsêlêŋ intêna dambêgeŋ, tec sêsam ŋasawa tonaŋ gebe lêŋ
    sabatŋa.
  ksd-ksd: Ma dia ilailam upi ta tikai ta dir, ma dia ilam ot pa Matias, ma dia luk
    varurue tar ia ta diat ra vinun ma tika na apostolo.
  msm-NT: Tapus to pag-ampu, pigripa dan sikan daduwa, aw si Matias to naripahan.
    Dajun dan sikandin idugang to sikan sampuyu-tag-isa no mgo apustulis ni Jesus.
  myk-myk: Ba pʼa ɲɛrɛgɛ ki pye xɔ wɛ, na kagaangaa shan, wemu ɲaha Kafɔɔ ya bulo
    ge, kɔnhɔ pʼi wee cɛ. A Macasi wo kagaan lʼi lɔ, a wee di fara tudunmɔɔ kɛ ni
    nigin wu na.
  sbe-sbe: Unai tamowai labui wa se kaisunuwaidi ede kaisunuwa wa ye lau Mataiyasi
    ye hai. Unai kabo iya apostolo saudoudoi-kesega (11) wa kadi kaha hesau.
  mcr-mcr: E ätpiyi, ‘yoqe hiŋuiqäŋi tqueqä timäuŋqutiyä’ tpu, hikä hŋquaqu zä ekuwi.
    I etaŋgi, hikä, Matiyasi iqueqä yoqä-täŋi, ätimäukqe. Qu iqueŋi, ämaqä 11, kukŋuä
    awä tuäkiqäpŋqä ändowatkqä iquatä, anä äpmuatekuwi.
  cux-NT: Níícú dinguúⁿ yā na 'úúví caaca ndúúcū 'uuvī chi nguuví 'iiⁿ'yāⁿ, José miiⁿ
    ndúúcū Matías. Ní tun'dáá yā 'áámá chi nguuvi Matías ní Matías miiⁿ tuneeⁿ. Ní
    nduuvidaama sa chíí ndicháámá apóstoles chi 'iiⁿ'yāⁿ chi dichó'ó Dendyuūs.
  tur-YTC: Onlar için kura çektiler. Kura Mattiyas’a düştü ve on bir elçiyle sayıldı.
  san-ITR: tato guTikApATe kR^ite matathirnirachIyata tasmAt sonyeShAm ekAdashAnAM
    praritAnAM madhye gaNitobhavat|
  bel-N: І кінулі жэрабя пра іх, і ўпала жэрабя на Мацея, і ён быў далучаны да адзінаццаці
    апосталаў.
  sch-sch: Hanchu taruo an sâna, an taruosân hah Matthias chunga achula, ha anghan
    Matthias hah tîrton sômleikhat ngei lâia telsa ani zoi.
  mic-MIQNT: Elaqatijig aq elapugua'titl Mattaiasal. Maw negm nige' mawgimut newgtisgegsijig
    jel newgt apostale'wijig.
  huu-NT: Ie jira conima jabomasɨde, uiñollena bu ille. Matíamo baite. Iemei jɨaɨe
    once dɨga oretagano isoi naimɨe ite.
  jiv-NT: Tura Israer-shuara túrutairi̱ núnisaṉ, wats yaki nupetmakat tusar túrawarmiayi.
    Tura Matías nupetmakmiayi. Túrunamtai Matíasnak pachikiarmiayi.
  otm-NT: Nu yʉ 'yɛ̨c'yɛi bʉya bi 'yøt'e tengu'bʉ n'da ran tąha, ngue nde da bą'ʉ
    nda'a bi nde Oją. Bi bøni gue gue'a ra Matías. Nɛ nu yʉ 'yɛ̨c'yɛi bʉya bi huanh
    ra Matías, nɛ bi gomhbʉ yʉ́ 'bɛfi ʉ 'dɛ'ma'da yʉ́ 'bäihʉ ra Cristo.
  dah-dah: Gwaha ineŋbe irem gote deŋem kaŋbe Yuda marte matare tiliŋ tanaramiŋ. Irkeb
    Matias deŋemde huwaryiŋ. Irkeb gor hinhan mar gore Matiasbe Yesuyen mere basaŋ
    al hihi yeŋ nuramiŋ. Irkeb al 11 hinhan goyen 12 hamiŋ.
  tnk-tnk: Nənə irəha həuini nəri sə ramahatən pen nari mə sin nəha truvehi wok nəha.
    Nənə nəri nəha rahatən pen mə Matias. Nənə həvsini pen in irəha aposol me eleven.
  kpr-kpr: Banungedo, kikindoro gaetero, Matthias da javo ava isagha usira. Etiri,
    Matthias nu ambo jimbi edo, nemonde 12 aimi fefetuseri.
  san-IAS: tato guṭikāpāṭe kṛte matathirniracīyata tasmāt sonyeṣām ekādaśānāṁ praritānāṁ
    madhye gaṇitobhavat|
  nho-nho: Ki oti raa mee iloo naa tama raa laatou taffao ki naa tamaa hatu ki hiri
    se tama i te takarua naa, teenaa te tama ni tukua laatou ki heheuna ma laatou raa
    ko Matthias.
  gym-NT: Yebti nire rabadre sribire abko Ngöbökwe mikadre gare ietre, abkokäre jä
    kitani kwetre gakäre angwane, jä yebti abko Ngöbökwe Matías mikani jite. Ye ngwane
    mentokwäre, Matías namani Jesu kukwei ngwianka siba ni ni jätäbti iti yebe.
  azg-NT: Ndoꞌ tyꞌehan xꞌiaaꞌ, chaꞌ quitsiꞌmanhanꞌ nin juu na ve nanꞌñeen na ngacüjaꞌhanꞌhin
    juu tsꞌianꞌñeen. Ndoꞌ juu Matías tijnoonꞌ jonhanꞌ. Ndoꞌ majuu xjenꞌñeen tëqueeꞌ
    jon tsꞌian chaꞌxjen juu tsꞌian na nanꞌxuan nque nnꞌan na nqui nchoꞌncüii na totsayꞌonhan
    yo jñꞌoon na toninncyaa Jesús.
  bhd-bhd: तैनेईं तैसेरे बारे मां शर्त रखेरू थियूं, ज़ैन मत्तियाह नंव्वे पुड़ निस्सू,
    एल्हेरेलेइ तै 12 प्रेरितन सेइं साथी गनो जेव।
  too-NT: Lā' tzo'kca ixtacuīni' José nac kalhtin ca'psnat. Lā' ixtacuīni' Matías
    tzo'kpalaca nac kalhtin ca'psnat huampala. Mojōca kalhtu' ca'psnat. Lā' a'xni'ca'
    mācutuca xmān kalhtin ca'psnat lā' ixka'lhī ixtacuīni' Matías. Lā' chuntza' tanūlh
    Matías ixlītlōt. Lā' a'cchā'lh ixlīkalhacāujtu' apóstoles.
  ind-AYT: Kemudian, para rasul membuang undi di antara mereka dan undian jatuh kepada
    Matias sehingga ia terhitung bersama dengan kesebelas rasul.
  cjo-NT: Roojatzi iñaathawaetaka, tema riyoyaakiri Mateeyashi. Ari ikaatawitani chapinki
    rotyaantanewo Jesoshi 11. Iroñaaka ikaateeyeeni eejatzi 12.
  nsn-nsn: Doh gisina song ka bakbaka uadud tar lot, doha loto ke dudula tang Matias,
    maeit Matias teke uanotongua poluk tar hangaul doha tang siokor aposoulsis ka
    uangoul ke hiliu pe Judas.
  san-DEV: ततो गुटिकापाटे कृते मतथिर्निरचीयत तस्मात् सोन्येषाम् एकादशानां प्ररितानां
    मध्ये गणितोभवत्।
  tna-NT: Da su suerte atana huecuana putsu, Matías puana. Tueda dharetana huecuana
    apóstol epu puji Judas sa eturuca.
  lid-lid: Ano oro asoh nyek. Eme nyek ihis ta Matiyas. Ya eme iy ili hawe oro aposel
    ma ronoh ari nane dah.
  wim-wim: Than kanan meeꞌ-wuthanamin-a, than namp kucham anangan latang umpin, aꞌ
    thonam anman maayin ngul — than yimanang miꞌin nil pam weeꞌan iiyow thanttangan.
    Than namp Matthias.an maayina, aꞌ nil thanttang pam eleven al-alantangan ngul
    iiy-iiy.
  zga-M: Vakhatova ikula khwaajili yavene, ni kula n'chighagwele uMathia yuywa avaliwe
    paninie na wala ava mitume kumi na moja.
  yom-yom: Bosi bata wadi. Wadi yibuila Matiasi ayi niandi wubuelama mu dikabu di
    kumi mvuala wumosi.
  san-SIN: තතෝ ගුටිකාපාටේ කෘතේ මතථිර්නිරචීයත තස්මාත් සෝන්‍යේෂාම් ඒකාදශානාං ප්‍රරිතානාං
    මධ්‍යේ ගණිතෝභවත්|
  yut-yut: Bɨsit yaŋ aŋek namɨn da noman tosak yaŋ do wasok kɨnda awit. Tɨp wasok
    aba Matias da noman tagɨt. Noman taŋek yabekbi 11 kabɨkon saŋbegɨt.
  grc-BYZ: καὶ ἔδωκαν κλήρους αὐτῶν, καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ματθίαν, καὶ συγκατεψηφίσθη
    μετὰ τῶν ἕνδεκα ἀποστόλων.
  cpc-NT: Ikimitakaantakawo jirikaiti jiñaaritaita, jiñaatzi iriitaki Matías. Iriira
    tsipatapaariri jirikaiti 11 Otyaantapiroriiti.
  nhg-NT: Entunses oqueriforojque abier öque quetocörus. Pos oquetocöro yaja Matías.
    Así es que yaja omopu inca inu majtlactle huan sie tlateotitlanme.
  nya-nya: Tsono anachita maere, ndipo maerewo anagwera Matiyasi. Tsono iye anawonjezedwa
    pa gulu la atumwi khumi ndi mmodziwo.
  ngu-NT: Quemaj onotlatlanquej niman on suerte ohuetz ipan Matías. Yejhua ica Matías
    opeu inhuan nopohua on majtlactli huan se apóstoles.
  kup-kup: Pot mañeo hahapuh aban poñariviz abatavokaro helevokaroh menat, “Tairap
    ritou tapan,” pot hat betet etehan Matiasihö ritou tah. Tahan pi bamain batahapuh
    aban Iesuz aposor aban mod 11 porinañ honeo gogot tohopanez meñehan heh.
  jid-jid: Ba yo kuriya nitu mba, wa a ku nitu Matayas, e ba bla a yo ni manzani wlo
    don iri ba.
  wmw-wmw: Basi wakitenda kura, ikingwirira Matiya. Javyo iye akisanganyiwa na mawalii
    kumi na mmoja ware.
  gmv-GGM: Hessafe exxa yeggin exxay Maatiyassas keezides. Izikka taammane issi hawaristara
    isife tayibeetides.
  ssg-ssg: Ape lato halokeni satu upiai tel ti Haeu kilami. Haeu kilami Matias ape
    i hukuma hani kapi tesol huopanim tel aposel.
  zpo-NT: Zee ngu rop xaa swert. Nu Matías mle gan, kwaanzee Matías mla lo chiibtub
    xaa mkayaa yalnabeyy lo Jesús.
  poy-poy: Shakapanu wagalambuziya simbi na kugalambuziya simbi aku kumtulukiriti
    Matiya, nayomberi kayongerwa mushipinga sha wantumintumi lilongu na yumu.
  qwh-NT: Mañacur usharirninnam, sortiyariyarqan, y Matiaspaqmi suerti yarqurerqan.
    Tse örapitam pe yapacärerqan chunca juc (11) apostolcunaman chunca ishque (12)
    cayänanpaq.
  gaw-gaw: Anam unuqiṯona, aria ag Kayaknu dab mak dooglagnu kobol ahilag hena, Mataias
    anidna aop̱ig. Ag nug aona, totol danab elewen amu ele tuḏidp̱ig.
  nca-nca: Ŋunde yero mipu kumi raŋiqo, Matias koro mipu ŋu tunoqaró. Ŋunde ŋuro enendo
    asá yerewí uni 11 ŋuya kaŋaró.
  zpz-NTPP: Gazeꞌ nu bloo dey suert ben ca na de yu zeꞌ chuꞌy. Orzeꞌ Matías bruu suert
    niy nu chuꞌy lat de trotub aposht zeꞌ. Yu zeꞌ guꞌy lugaar ni Judas.
  mkj-mkj: Mwerin mehpwiai, irai wijwijki ad riauwe pwa irai en pilda jang nehn pwungen
    ira roahmenne. Addo ma pilpilda ioar Matthias, ih en kapaspassoang wahnpoaroan
    eijek emenno.
  zac-NT: Iurní gudchitë raiꞌ guëꞌë dado niaꞌa chu guëruꞌunú poshtë. Bëꞌnë tucarë
    Matías. Iurní lueguë bëuꞌll ladi ra poshtë parë bëzá raiꞌ chiꞌbë chupë.
  kyg-kyg: Anakiꞌanimo aote aote yateꞌmo avoꞌmo kaeteꞌa maleꞌnageno Mataiyasi agimo
    afole aiꞌnigeꞌa apakaemo leveniꞌa apa vayaꞌeꞌmo avaleꞌa aliꞌa magokepi lokaeꞌa
    ateꞌnae.
  kmk-kmk: Magangput da man un manluwaḻu, nambubunut da ot nabunut si Matias un maidoga
    utdadit kagwampuḻu’t osa’n apostoles.
  cao-NT: Jatsi quiha suerte bo ja acaniquë cahëxëna. Bëboniquë Matías. Bëbohax once
    ca Chani chitahëhuati ibo bo qui ja riiniquë.
  bbr-bbr: Keseria, akas kiro roat ori kamuk inok sare maun satu sipiräiein. Mataias
    nukan aiauk eposek pewon. Keseria, ak Mataias sare moin. Keserianik, ko ämän oi
    ariai roat 11 orip rain pak pote tururwon.
  inb-inb: Taita Diusta chasa mañas­paka, suirti­pi­mi maskar­ka­kuna. Chi­uraka,
    Matias­manda­mi llug­sirka. Chi­ura­lla, pai­taka cha­iarka, chunga sug Jesús
    kikin agllas­ka­kuna­wa sug­lla­pi tukun­ga­pa.
  hrv-hrv: Onda baciše kocke i kocka pade na Matiju; tako bi pribrojen jedanaestorici
    apostola.
  box-NT: Á ɓa wó le ɲún-sĩni bìo à zũńnáa yìa le Dónbeenì léra, ó o
    Matiasi lé yìa á mu tò wán. Lé wón dó ɓa tonkarowà pírú dòn na ká
    wán.
  ote-NT: Y nuꞌʉ́ bi rifa ne bi zo rá thuhu ra Matía, hangue ya bi ma ꞌmede co núꞌʉ
    ꞌrɛtꞌamaꞌra yá apostol ra Zidada Jesu, pa bi yopa nzøtꞌa núꞌʉ ꞌrɛtꞌamayoho.
  wnu-wnu: Ende nob qamb wogub ne munon ombur wurimaribigumir eng unum nomon omburt
    gumatemirei. Nomon eng qogumt big ba songesi wogub bis ariramari Matias unum nob
    eng ag dererei. Ag dera Matias unum gab wo sarau baab igoriner qamb maribigumirei.
  zam-NT: Sya, mblo mèna Chè no Mati rif. Per le'xque' Mati ngro' rif. Desde hora,
    mqueltàa no Mati ryete si' fthib myen' xin' mté'th Jesús co' ndxe' di's che'n
    Jesús loo mèn.
  zyp-NT: Mataico basung phe he ka, Mathia cung letah tluh ka, macawtaco apostol hluikheh
    leco chahchi a cang.
  sey-NT: Se̱ni tëjini neñañuꞌu cajë yoꞌojëna, Matiasna Jesús jëjo saoquë paꞌiye to̱mepi.
    To̱meina, ja̱re i̱ti macapi, Jesús once jëjo saocohuaꞌi ja̱ꞌre co̱ni paꞌiquë po̱nëpi.
  nvm-nvm: Rene bu if buon isoime ke kaf gufia korva Mataiason if ijar amur arimga
    bu fu abe una e ireven (11) Jesu jaoijo ijiena mazin.
  mps-mps: Tama olama, augwaligo Matias dali Jastus dali sigo nogi yai nai dabe kapde
    munama, tama begelali, te Matiasgo nogi yai nai hasia asali. Tama tibaso, Matias
    nogo si olama, sągą deli bidi dabeba wadolai.
  pab-NT: — José xamani, Matias xamani — nexaha hoka hasakaha xala xamani tyaona maheta.
    Hatyaoseta Matias nexare kaotyaka hoka hatyo tyaona Jesus niraine kakoare 11-harenae
    koni.
  llg-llg: Boe ma ala leꞌa lot pake hataholi kadua kala sila naꞌde nala. Boe ma ala
    leꞌa de laꞌe Matias naꞌden. Huu ndia de, ala soꞌun ana daꞌdik hataholi nadedenuk
    no sila kasanahulu esa kala.
  kyf-kyf: -Mʋʋ 'bɩgʋ, wa yia -nɩgbɩ 'pa, we yia Matiasɩ -gʋ bhlili. 'Ɩn ɔ yia -Zezuu
    tietienya kugbua lɛ -bhlo glaa -bho.
  tpi-tpi: Orait na ol i tromoi ston bilong makim husat i mas kisim dispela wok, na
    ston bilong Matias i kamap. Olsem na ol i putim em wantaim ol 11-pela aposel.
  mih-NT: Ta i sizɨquɨ ra zuhva cua ndyehe ra yoo ra cua zahacanaa, ta i tahan si
    sii ra Matías. Tacuan ta i nduu tucu ra cuan minoo apostól sihin inga sa usi ɨɨn
    tahan ra.
  qvh-NT: Tayta Diosta sayno manacusquiyashpanmi suertita jitayargan. Saymi suerti
    yargamorgan Matiaspä. Say junagpitanami Matiaspis Jesucristupa apostolninna cargan.
  kms-kms: Muq ni wet wo map mewo di muqond Matias ni nyamb ye wuwo. Di muq ni aposel
    11-pela te ane mikur.
  agn-agn: Tapos namagpabonlokan tanira, ig ang aran ni Matias tang nabonlok. Animan
    si Matias na-pen da ong tampolok may tatang mga apostolis.
  nhi-NT: Ihcuacon itich se tapalcatl oquintzitzilohqueh ome titzitzin uan otlatlan
    nitiu in Matías, uan in tlaniltocanih ocpouqueh quemeh se teotlatitlantli quemeh
    in mahtlactlanse teotlatitlanten.
  ttc-NT: Ntons yaji oqet kyk'ulu' loteriy aber ab'l tuq jun te kyetz okamb'ayon.
    Dech okamb'an te Matiys; yaji tetz ok'amet kxol kye kyjunlajujil iktza'xkix jun
    tky'ixel Jesus.
  dan-1931: Og de kastede Lod imellem dem, og Loddet faldt på Matthias. og han blev
    regnet sammen med de elleve Apostle.
  kwj-kwj: Wosini Gotri ni wu uchahambwasini fini keke tapa wuhi wu rasaiwani Mataiyas
    to Gotri okokona ya ri eti. Wowani ele tapaꞌangi tapaꞌangi hatachi funda himache
    lenga ya ri eti.
  vie-OVCB: Họ bắt thăm trúng Ma-thia, nên ông được bổ nhiệm làm sứ đồ cùng với mười
    một sứ đồ khác.
  kze-kze: námúnaa simásuwesa kae-kwáásí túwí'a kae-kwándááívímbá agaimái anavéúmpímbá
    kuvé'makowana moóráwai moórá-kwandaai mósá mairéna awánómba Mátáyáasiye sésa agaimakówana
    aantá-kwaasi sísamaivakemba moórá kumbaimái-kwaasivimba komayáí mairáiye.
  mpj-mpj: Purliya marraka ngarlpurrima, kayila Majayajpa winarringu. Jiijajmili martukaja
    kumurringu Majayajpa, kayila jii martukaja tuwalparringu.
  lbk-lbk: Sa cha't nenfonot mo sino nan mapili ken chaicha. Et si Matias nan nabfonotan
    ay naitapi isnan sinpoo ya esang ay apostoles.
  mto-NT: Vanꞌit tseꞌe je̱ suerte du̱toondi je̱tseꞌe du̱nu̱jávadat pa̱n pa̱neꞌe tukka̱daꞌakjup.
    Ax je̱ Matías tseꞌe o̱jts tyukka̱daꞌakyju̱. Vanꞌit tseꞌe yaktukmupa̱ꞌmidini ma̱a̱t
    je̱ nu̱maktoꞌk kuká̱tsivada.
  bzh-bzh: Lob derekö veri raḳ luho lob löö raḳ Matias, lom devonġ yi tu sinarë
    ving sir nemadluho-bevidek-ti sagi lo.
  guj-2017: પછી તેઓએ તેઓને સારુ ચિઠ્ઠીઓ નાખી. તેમાં માથ્થિયાસના નામની ચિઠ્ઠી નીકળી;
    પછી અગિયાર પ્રેરિતોની સાથે તે પણ પ્રેરિત તરીકે ગણાયો.
  jvn-NT: Saiki sing milih terus nganggo lotré lan Matias sing kepilih dadi rasulé
    Gusti Yésus, kanggo nggenepi rasul sing rolas.
  byr-byr: Miꞌna wɨdeva kɨrɨmɨre yaya yɨdaveva Mataayazare yayaꞌ yɨdaꞌnɨkeꞌ wanganeva
    dɨneꞌ “Sareꞌna Mataayazai dahɨlakɨwo. Jizaazai Wɨdaasade atɨraai sɨvɨlyɨrɨdaasɨ
    pwaraalyai Apozelɨyaraayaba wɨmwaaihɨwo,” dɨneꞌ.
  ian-ian: Wagalandi maa Mataias kat ndina ngepma vapmba vɨlaa kwutndi. Kwutndi maa
    tamba vɨli kiyeli kɨta la nɨmbonala kɨta vat yetɨndɨ.
  hun-hun: Sorsot vetettek azért közülük, és a sors Mátyásra esett, és így a tizenegy
    apostol közé számlálták.
  mcf-NT: Aden chuitanquimbic aid daëd abi cuëmëdquid abentse-abentsen dada uatempin
    dada uashumbic tëchun sandoshon cadotaniac dada uatempi abia puduenaid istanquin,
    Matias cuëmëdquid nec, quequin isbededboshic, Esusën ëbi chuibeneta caido onseted
    icboedi nëbi Matiasbëd doseted yanosh, quequin chuibededpanëdash nuntan iccuededquidtedishumbi.
  kjs-kjs: Go loma nimumi ali laapo adoma Matias madaa raana komisimi. Go ali kogono
    ali 11 raapu aasimi.
  mni-mni: Adudagi makhoi anigi maraktagi amabu khannanaba makhoina laibak chang yengnabada
    madu Matthias-ta tare. Maram aduna mahakpu pakhonchatpa taramathoi aduga loinana
    masing chanminnare.
  yad-NT: 'Rijeryeta̱da ji̱ta variñi̱ Matíyasiy su̱bivaju̱ Judásibe. Richaradoda ji̱ta
    varintyiyu: “Rito̱ma̱ntiy, vu̱yaju̱y danu̱ju̱y vu̱nchaju̱.”'
  mxb-NT: Dá ni̱ sa̱dikí na̱ suerte. Ta kúú ni̱ kasa̱ndaáa̱n ña̱ Matías kánian kakuu
    apóstol. Dá ni̱ ndu̱ꞌu na tein ndin uxi̱ iin ka̱ apóstol ñoó.
  pon-2006A: Eri, mwurin mepwukat irail ahpw usuhski mwar riau wet pwe re en pilada
    sang nanpwungen ira riemenet. Eri, mwar me pilipildahr iei Madaias; e ahpw kapatapatohng
    wahnpoaron ehk emeno.
  maq-NT: Xi cajnetaha cachja apóstol cuatjin ne, sehe cavaxë xu me ngu suerte, hane
    Matías casatë rë me. Ngajan xi Matías ne, camatangun me cojo tengu apóstol jan.
  hto-hto: Iemo onótarajɨ dotádiaɨoɨ. Jae Matíasmo níjide. Afe llezícamona afémɨe
    once orécamɨiaɨmo dájena jaɨnáicaide.
  por-BRBSL: Eles tiraram a sorte para eles, e a sorte caiu sobre Mathias; e ele foi
    contado com os onze apóstolos.
  ces-NKB: Dali jim tedy losy a los padl na Matěje. A [tak] byl připočten k jedenácti
    apoštolům.
  cui-cui: Nexata barapomonae wʉn jiyatabaxuba ibotiyobe. Nexata saya Matías wʉn naitʉtaraba.
    Daxota bapon Matías itapeta cuita wabatsi. Matías once pomonaeyobetha napona pomonae
    Jesús pia peitorobi jiwi tatsi.
  boj-2014: Naŋgi degsib pailyosib koboonaqa tamo yai na kamba Judas aqa wau ojqas
    deqa marsibqa meniŋ silali alaŋeb. Alaŋonabqa Matias aqa meniŋ na buŋyej. Deqa
    naŋgi Matias giltonabqa a Yesus aqa anjam maro tamo 11 naŋgi koba na sosib wauoqneb.
  eng-OEBUS: Then they drew lots between them; and, the lot having fallen to Matthias,
    he was added to the number of the eleven apostles.
  eri-eri: Onodu nere faiwei tigini haruwe beha teinomo bode, megebu ayaru wane, ono
    wanenga, Matias nomo megebu no heigai. Waha bode nere no aposel 11 waha bagu tafa
    tuwane.
  aly-aly: '@see-verse:ACT.001.025'
  wiu-wiu: Nitoapa einagono ibini moadete gutu lua kea mea Mataiasine ibini i tadeko
    wa enoa einago moa kakaneya. Nipa ali tuku melepu kakoa (11) ali-kitipa Aposelo
    ali-kiti wa akene toa einagoka Aposelo ali wa akeneya.
  swe-swe: Sedan kastade de lott mellan dem. Lotten föll på Mattias, och han räknades
    sedan som apostel tillsammans med de elva.
  cth-cth: Hahoi ahnimouh roi hanlah cungpam a rayu sak awh teh Matthias ni a hmu
    dawkvah ahni teh guncei hlaibun touh hoi mek touksin lah ao toe.
  mti-mti: Meve mu kae bumpai mina ayawa, me Matias namive aigne, meoya me apasoro
    11 gumbo agoniyane.
  pad-NT: Oniaroa, vanajirihi ida makhira vi'bamiki vaonina ja'di pa'itxi 'bamiki
    namania. Bavi bodinia vanaibavi'ihi, vanavoroni'ihi ida ja'di jiriki hoarani,
    avigara kaimoni ada hoarana Deua binofiki. Khaonani'ihi ida Matias onina ja'di
    jirikia. Ovari va'ora vaipohihaha adani 11 vihiki vaipohina Jesus athi avavaadahaoniva
    abono.
  twi-twi: Afei asuafo no bɔɔ wɔn so ntonto maa esii Matia. Enti wɔfaa no kaa asomafo
    dubaako no ho.
  hlt-hlt: Te phoeiah amih rhoi ham hmulung a naan uh hatah Matthias te hmulung loh
    a tlak thil tih a hlaikhat nah caeltueih la a tae thiluh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ̀ tɛ́tɛ́ɛ do Mɑtiɑsi ĩ́nkɛ̀, kòo wɛ̃nnɛ́nɛ̀ Yesu
    tɔ̃rɛ̀ tɛpíítɛ̀ nɛ̀ dimɑ́ɑ̀.
  san-GUJ: તતો ગુટિકાપાટે કૃતે મતથિર્નિરચીયત તસ્માત્ સોન્યેષામ્ એકાદશાનાં પ્રરિતાનાં
    મધ્યે ગણિતોભવત્|
  amx-amx: Inang arreny kwer-atherr-henh irntang kwek atherr-warn arrernek. Arreny
    nyent irntang nyentel-ayel anek. Arreny arrpenh irntang arrpenhel-ayel anek. Inang
    irntang kwek atherr tjampet-warn kwernek, arreny atherr-akert. Kwereng artwang
    nyentel tjampet kwereng lernek. Irntang nyent ahelh-warn anyetj-alpek. Inang arreny
    nyentant arek, Matthias-henh arreny. Joseph-henh arreny itjarl inang arek. Lakenheng
    inang Matthias renh kaltj-anthenh-anthenh tjeperr ngkernek, arrpenh mapel-ayeng
    anetjeh, inang kaltj-anthenh-anthenh tjeperr 12 pelemeh anetjenheng.
  ake-NT: I'tun nɨto' ike ke to' i'tu'pʉ to' uya, mɨrɨpan i'ki'ma tane to' uya ita'mo'ka'pʉ
    Ma'tayas winɨkʉi', mɨrɨpan Ma'tayas ena'pʉ 11 pan kon enno'sa' kon tonpa pe.
  qvn-NT: Nä manacurcurga maygan canantas musyapäcunanpagmi chüsarärin. Jinarcurmi
    töcarura Matiasta. Chaura Matiaswanga yapaytan capäcura Jesuspa cachran ruragcunaga
    chrunca ishcayniyog.
  tku-NT: Tlahuaca a'ktin talacsacni' tī napāxtoka. A'cxni' laktzī'nca ū'tza' Matías
    pāxtokli. Ē ū'tza' līchi'palh tzamā' tascujūt. Ū'tza' lacchā'lh ixlīkelhacāujtu'
    apóstoles.
  bjk-bjk: Io, idi toxo tewe a nine wat tua pere kos lo ewenene re Josep me Matias
    irabo kip kulas ina tinörön te Judas, ma wat ixo subu ma ixo osen bere Matias.
    Io, toxo kos ölaxa ine xö önga sangaun ma öng ne aposol.
  msy-2020: Egha me dagɨaba aningɨn ziamning osirigha torim gatɨgha aning givazvasi.
    Ezɨ dagɨar Matiasɨn ziam isɨn itim faragha azenim girɨ. Ezɨ me Matias isa, uaghan
    11plan aposelbar tongɨn anetɨ.
  bpr-bpr: Na kafngela dmasal, ta munut ale, na yé mgalék dunan Matyas. Taman, ta
    gatnù kenen di dad sfalò satu to gal dek Dyisas.
  rmy-VLAKH: Онэ шутэ жребиё, и вов выпэля лэ Матфеёсти, и кодва сас прилито кай дэшуекх
    апостолоря.
  cle-NT: Mɨ²ja̱³ cá⁴dah²caáh² jmɨɨ́⁴, hi³ja̱³ mɨ²ja̱³ cá⁴dxá⁴héy³ Matías ja̱³, mɨ²ja̱³
    lɨ́⁴ bih³ gá⁴caáyh² jee⁴² chiáh² diáh⁴ hi³ dxié⁴chie̱e̱y³ apóstoles ja̱³.
  txq-txq: De ara nggari lot pake hatahori kaduak kara raa naden. Boe ma lot naa tuda
    laꞌe Matias. Huu naa de ara soꞌuk ralan dadi neu nedenuk sama-sama no hatahori
    kasalahunu esak kara raa.
  aaz-aaz: Rarit sin nheran suur anaꞌ neu tua nuaꞌ ein naan. Ma sin nheer antoom naiꞌ
    Matias in kanan. Es naan ate, sin nait je njair Usif Yesus In haef nabua nok tuaf
    boꞌes am mees ein naan.
  qup-NT: Mañashkankunawasha ishkay rumistukunawa swirtinkunata kamarkakuna yachanankunapa
    maykantami Yaya Dioska akllashka. Chasna rurashpankuna Matiaska akllarishka karka.
    Chay punchamanta pacha Matiaska chay chunka shuk Jesuspa shiminta yachachik apostolkunawa
    pakta apostolllatata tukurka.
  dop-dop: Tǝnɑɣɑ pɑ tɔ tɛtɛ nɑ pǝ́ kpɑ Mɑtiyɑsɩ, nɑ ɩ́ sɔɔsɩ tillɑɑ nɑɑnʋwɑ nɑ kʋlʋm
    ɩnɩ ɩ tɔɔ.
  azb-azb: Sonra püşk atdılar. Püşk Mattiyaya düşdü və o, həvari sırasına – on bir
    nəfərin yanına keçdi.
  eng-DBY: And they gave lots on them, and the lot fell on Matthias, and he was numbered
    with the eleven apostles.
  guo-NT: Do jawʉt, nakakujtlisi ia'xi jasi, chiekal matabijaliajwa, achan makafisaxaes
    apóstolliajwa. Ja-aech wʉt, matabijapi Matías makafichpox. Majt once apóstoles.
    Amwʉtjel japontat japi puexa pejme doce apóstoles.
  hla-hla: Ba nori e hongo hoboter a hihase tara elasolana, ba hihase tere Matias
    e talous mamuna. Ba nonei e tahongo talana tara 11 a aposol.
  mav-NT: Mi'i hawyi ti te'e­ru­we­ma­hara ra'yn aikotã Tupana tiky­'esat typy ok
    takaria kaipywiat kuap hamo. Mi'i hawyi i'atu­we­ma­hara hap henoi ra'yn Matia
    e. Mi'i hawyi — Ta'i Matia ti Tupana mi'airo i'atu'e to'ope. Mi'i hawyi ta'a­tupag
    11 ok takaria kape mehĩ Matia hawyi 12 ok i ra'yn topy­hu'at ipotmu­'eria sese
    ra'yn tukup­te'en itote. Waku i ra'yn. Aikotã hap ewy ahenoi mesuwe uimiwan me
    uito Iruka.
  kpf-kpf: Ninâu yatâ sâmŋâ wenzu pane Matiagât âsagei Aposolo kiin kânok târokwatziŋgip.
  ppo-ppo: Atéró moma yale ki̧lipaae, atimaamoné doi muló betere kapo fake wutimó
    deróló kelé keléróló tuki̧yalemó, Matias-né doi moletei sókó dorowalepó. Atétepa,
    a̧ 11 aposel whi̧rapetamo touróló sóró beteralepó.
  hin-2017: तब उन्होंने उनके बारे में चिट्ठियाँ डाली, और चिट्ठी मत्तियाह के नाम पर
    निकली, अतः वह उन ग्यारह प्रेरितों के साथ गिना गया।
  wol-KYG: Ñu tegal leen nag bant, bant ba dal ca Maccas, mu dolliku ca fukki ndaw
    yaak benn.
  bef-bef: Ya lite nunumu hilete enali lugaꞌamagi Mataiyasio yabe lite enayahi netigo
    to lugaꞌamagi Basabasio yabe lite enayahi tina Mataiyasiu be ligiꞌehina yabe.
    Ya higo enali Mataiyasihi nayahi luga luga su hoto nigigusagati mone heleko malago
    aposolo panaꞌi minanalo leꞌmo meleꞌahana yabe.
  amm-amm: Imokino mo; noko ti monoi na somaimo ukukino. Somaimo ukukino mo; Matiyasoyo
    mo souwaiki. No monoi no na muwokino, Kotoni imo lukasikalomano noko 11woi tolo
    fasiko monoi.
  zaj-zaj: Na viwasagule, kula imulagalila Matia, avo na heyo kongezigwa muna ididale
    da watumigwa wa Kilisto longo dimwe na imwe.
  chq-NT: Joon gacoo¹o jee²¹² 'ii. Joon gatɨ́ɨ²mo Tíi¹³. Tsifu joon ga'í² Tíi¹³ do
    cwáain¹ tya' Judas jee²¹² 'in dyajaain²¹ tsá² tya' Jesús.
  swp-swp: Edi kelero se ginauri, kelero ie taru Matatia arinai, ia abo se hasiri‐esegai
    aposotolo saudoudoi‐esega aridi eai.
  bjr-bjr: Miqi qimasee innaaru qimaseeqa masisa quandeera foora ufanoo Matiasana
    uqannifiqanau. Uqannifiqasoofaqa Matiasana mareeqee Yudasina aikukina mara quqaqau.
  aby-aby: Eno weisake ere dauisake moi ibi mukake ekabaie Madayasinu ibi muka. Eno
    uisa ibake Madayasima moi afasoro duweronu (12) orofa munike moi afasoro mi sini.
  eng-YLT: and they gave their lots, and the lot fell upon Matthias, and he was numbered
    with the eleven apostles.
  jni-jni: Ba wa dusa rezi uzauka, ba urizi ini nice ni Mathias, madusa macukuno anyimo
    ana tarsa uYesu ukirau nan u'inde ugino me.
  kne-kne: Pag dan manbonot, et si Mattias di nabonot, et naitapi sin sinpo ya esa
    ay aapostol.
  tgj-tgj: Vbvrikunamv bunu nyi anyia amin chingkw sito okv ako chincha namv Matiasnyi
    Apostol akobv chilin toku vringgola akinlo aapwng toku.
  wat-wat: Daisi nenei si vikaneeneiya fiyao Diu yasi ketaketai eketa si viketokinaniya
    Mataiyasi kasi 11 sinesiyai i kanasuna tanake nukusi si vitonowana.
  gui-NT: Jayave oñuvanga reta jee re, oicuaa vaera quia nunga ra Tumpa oiparavo ma.
    Jare oiparavo Matías, jare jae oyeapo Jesús jemimondora iru once reta ndive.
  quc-TT: Xkikꞌyaq kꞌu kij chi rilik jachin chirij kaqaj wi. Xqaj kꞌu chirij ri Matías.
    Ri Matías xok kukꞌ ri julajuj taqoꞌn.
  heg-NTPO: Hidi kon oen pel lot deng atuil at dua nas. Kon nam lot ta nahi tom Matias.
    Tiata oen nikit una, le daid atuil in nutus, leo-leo nol at hngul esa kas.
  ptu-ptu: Sikanaundim indo dua tau, iya Matias nahua la uhhängänni indo to sapulo
    mesa suhona Puang Yesus.
