verse: ACT.001.026
translations:
  kpx-kpx: Kateaito ata abuita kebia ivi munemo hisalievei mai mihatuge ole iviu ehumo
    uale kena Diudasi lovo mai. Abu vaveve ke vage Mataiasi iviu ehumo ua. Ige abu
    ke ebagevage keu Iesu abostolo mole holinu.
  okv-H: ituha tuho te koso te jigio Mathias inono ena avo eto amina ihiketo ambotani
    11 ga pure ena.
  tbo-tbo: Hai luwagahi hi wikibu gowagowadehi po Matiyasi a winagana i lugeleteya
    yaka tauna i lui tu wituwetuwega hai bolu magouhi 12 ugolina.
  mal-C: തുടർന്ന് അവർക്കായി നറുക്കിട്ടു; നറുക്ക് മത്ഥിയാസിനു വീഴുകയും അദ്ദേഹം പതിനൊന്ന്
    അപ്പൊസ്തലന്മാരോടുകൂടെ പരിഗണിക്കപ്പെടുകയും ചെയ്തു.
  grc-SR: Καὶ ἔδωκαν κλήρους ⸂αὐτῶν,⸃ καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ματθίαν, καὶ συγκατεψηφίσθη
    μετὰ τῶν ἕνδεκα ἀποστόλων.
  bgc-bgc: फेर उननै उनकै बाबत पर्ची गेरी, अर पर्ची मत्तियाह कै नाम लिकड़ी। आखर वो
    उन ग्यारहां प्रेरितां कै गेल्या गिण्या गया।
  khz-khz: Gaurai vatu ulana gekalaato aonai, vatu Matias aranai eketoto, ne Matias
    apostolo gagalana kwapuna (11) ria geagi-kauato.
  deu-TKW: und gaben ihnen Lose, und das Los fiel auf Matthias, und er wurde den elf
    Aposteln beigesellt.
  zsr-NT: Niꞌr guluzujëꞌ yuguꞌ lu guich laquëꞌ, tu queëꞌ José len yetú queëꞌ Matías.
    Gulugútsiꞌnëꞌ lzaꞌgac len gulubijëꞌ tu, atiꞌ bruj le nayúj lëꞌ Matías. Cni guc,
    gbáblenëꞌ yechineajëꞌ gbaz queëꞌ Cristo Matías naꞌ.
  lin-lin: Bongo babetaki zeke, mpe zeke ekweyaki epai ya Matiasi ; boye Matiasi aponamaki,
    mpe babakisaki ye na lisanga ya bantoma zomi na moko.
  hns-NT: Tab oesab oe doeno ke naam se baadjie lagaais aur Matiaas tjoenal gail.
    Tab se oe gjaaraago pathaawal waalan me saamiel raha.
  noa-E: Mag Ẽwandamag jëeu durrawia mokpör gaai am thʉ̈r numwe phãkhanaa jẽkhʉt barbapäaiwai,
    chi Matías thʉ̈r phã simta ʉ̈gthaag jẽer khërbaimajim aajem. Magtarr aigmua atag
    Matías warm khʉʉn once narr dʉ̈i ãba phidkha sĩsijim aajem, Ẽwandam i jaau nʉm
    phidag gaai.
  eng-EMTV: And they cast their lots. And the lot fell on Matthias; and he was numbered
    with the eleven apostles.
  mib-NT: Yūcuán na te ni casáha de ɨɨn sorteo te ni jinū Matías, te ni nucuɨñɨ̄ de
    ni nduu de jnáhan ndɨhúxí ɨɨn apóstol.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ सिङ्‌जेःक् मे़ए़क्‍खुल्‍ले़ खे़न् मत्तियासरे़
    कुमिङ्‌ङो थ्‍ये़रो॥ हे़क्‍क्‍याङ् खुने़ॽ थिक्-थिक् (११) सेःक्‌युक्‍मिबाहाॽओ योॽसिङ्‌लो॥
  xnj-xnj: Vakamhagula na Matia ndi akahaguliwa mwene ayonjokeswa pagati ya vamitumi
    kumi na mmonga vala.
  mmx-mmx: La diga lu buru mi lengkonuat la mo loxonuat at ne Matatias ga subu avot
    to at laxangka, kuren la ni ga vubeles eburu minedi lasangaun legesara xusu tip
    kip mo lugugu.
  cbr-NT: Catancëxun ca uix cara 'iti 'icë isnuxun ñuratsu pain niquin tancëxa, tancëxbi
    ca Matías 'iacëxa. Usaquian caíscë 'aish ca Jesusan aín bana ñuixunun caíscë uni
    mëcën rabë́ 'imainun achúshi, acamabë Matías biranancëxa.
  tee-NT: Pus ta'ulalh ixtapaka'ut'an laca'alhiqui chai tasacxtulh ju ixtapaka'ut
    ju Matías. Pus lhilaktsacalh pumacaut'ui ju ixtamalakachan ju Jesús.
  eng-LSV: and they gave their lots, and the lot fell on Matthias, and he was numbered
    with the eleven apostles.
  cak-NT: Y ri achi ri xc'ue' can pa ruq'uiexel ri Judas chi ntoc quiq'uin ri julajuj
    apóstoles, ja ri Matías, roma pa ruwi' raja' xka-wi ri suerte chi ri samaj ri'.
  pah-NT: Igwete g̃a ikwatijari Matias'ga rera ita'ia rehe. Ojipea rehe g̃a ikwatijari
    José'ga rera. A'ero g̃a inomemei ita yru'ia pype imog̃wyg̃wyma. Kiroki ita jypya
    ohi jugwi – a'ea gwereko Matias'ga rera. A'ero Matias'ga rekoi Jesus'ga moirũharamo.
    Nurã gamoirũhara'g̃a ndekoa'javi dozeramo.
  sja-NT: Mãga ɨt'aa t'ɨ̃dap'eda, suerte jemenejida jɨrɨt'eradait'ee. Mãpai Matiata
    uchiaji. Ma ewate weda apemaarã once Cristopa jɨrɨt'eradaarã ome mimiamaa beeji.
  xed-xed: Ka vzə həŋ ta vindima. Ka kluta vindima ta Matiyas. Ka gwafta tsi ta vgha
    kawadaga nda tsa gwal ghunay ghwaŋpɗə ndeŋ ya.
  mks-NT: A̱nda̱ já na̱sajíquí na̱ ndá da̱ cuu quee va̱ha. Na̱quee va̱ha Matías chí
    na̱ndique táhan da xi̱hín na̱ u̱xu̱ in apóstol cuéntá Jesús cán.
  gfk-S: Io, di ga papaus ma ra mangana hot hoke ra satu, ma no hot ga tibe hamanis
    be Matias. Io, di ga was tikane um ie ma ira sangahul ma tike na apostolo.
  bmu-bmu: Mewö jiba yetkö kiawen (kas, lot) algetka Matias asuhuyök. Asuhuiga aposol
    11 yeŋgö sutŋine dum kun waŋgigetka kambuŋine toroqeyök. Mewö.
  dgz-dgz: Mup wane, God apan ansena men anuni mu yao anupen menan iraga yaoyao kaewa
    otu da tane gapan apan Matayas om mega enturunagen. Ap menan apan Matayas Iesu
    watu enamot megawa aonagaet pusinawan daiton ame den tobot tan yonan.
  eng-GNV: 'Then they gaue foorth their lottes: and the lotte fell on Matthias, and
    hee was by a common consent counted with the eleuen Apostles.'
  zaa-NT: De chi beyacca beni cabi oración nna beni cabi ca enne' chùppa sortear.
    Gùl·la' tè Matías. Acca dèsdeba lània nna gulátsi' hua bi tsìnia ca apóstol.
  eng-WEBSTER: And they gave forth their lots; and the lot fell upon Matthias; and
    he was numbered with the eleven apostles.
  guh-guh: Bajaraxuacujinae bajarapamonae pijacuenecujirua exana peyapëtaenexa jane
    baja ponë apóstolenënexa. Nexata bajarapamonae yapëtane Matías apóstolenënexa.
    Nexata baja Matías najunua once ponëbeje Jesús pijajivi apóstolevijavabelia. Nexata
    baja apóstolevi doce ponëbeje.
  bon-bon: Yoo siige, teepi peei neeneni biname ngii bine yoogärisi matimati kula
    cabu. Matiya me kula te yuutrutige, siige teebine ecitisi pui lebin ätyepäneji
    biname cama abasutame.
  nhw-BL: Huajca mahuiltijque ica piltetzitzi catli yejyectzitzi para quimatise ajqueya
    Toteco quinequiyaya ma quichihua nopa tequitl. Huan quinexti para Toteco quinejqui
    Matías. Huajca Matías pejqui tequiti ininhuaya nopa sequinoc majtlactli huan se
    tlayolmelahuani.
  mgw-mgw: Ngabapanga mpumbe, ngasaulilwa Matiasi, naywembe ngayongeyelwa mwa balu'
    atumilwe ku'mi na yumo.
  swh-ONEN: Kisha wakawapigia kura, nayo kura ikamwangukia Mathiya, naye akaongezwa
    kwenye wale mitume kumi na mmoja.
  wbi-wbi: Vakavatovela ikuura vavuo, ni kura jikamughwila Mathia wejuno akavalilua
    palikimo na vasung'wa kijigho najumo.
  bba-bba: Mɑ bɑ tɛtɛ tobɑ mɑ Mɑtiɑsi u tɛtɛ di mɑ bɑ nùn doke ɡɔrobu wɔkurɑ tiɑ yen
    wuuru sɔɔ.
  eng-KJVCPB: And they gave forth their lots; and the lot fell upon Matthias; and
    he was numbered with the eleven apostles.
  kgk-NT: 'Upéixa ramo mokõi téry omoĩ hyru-py. Omboveve peteĩ ho''a hagwã. Ho''a
    ramo peteĩ, ohexa ojohu héry: —Matias ra''e, he''i ojóupe. Upéa-gwi omoirũ íxupe
    kwéry opyta hagwã doze jevy.'
  waj-waj: Iya itaa kua kiaa yaaku vara taika kiada vaidiivaitana nnutuuvaitana kooyaa
    vauduu rikiada iya vaidi nnutu vau sikauvaitana tooriivaki uyu kiada fuarau kiada
    tooduu Matiaasaa nnutuuvo kooyaa vairavai. Vauduu ivo Yisuunna kua varada nuaira
    vaidi aposorooya yaakuuvaitana yukukidiri mmuaavai tasipama nuairavai.
  cpy-cpy: Ikimita-kaantakawo irikapaeni iñaaryaateeta. Iñaatzii riitaki Matías. Riitaki
    tsipata-nakariri irikapaeni 11 Otyaantaa-rewopaeni.
  mpx-mpx: Yaka bolau labui alaliya hi leli pat labui elal ge pat maisena hi ahe tagilan.
    Pat toto Mataiyas alana i miminaa te hi ahe, inoke iya i tabwa apostolowau ali
    toto elulutega maisena avaliya etegana al.
  wbp-wbp: Ngula-jangkarluju, kurdungurlu-paturlulu manu pamarrpa-jarra wita-jarra,
    ngulangkaju pamarrpa wita-jarrarla yangka wati-jarra, yirdilkili-palangu yirrarnu.
    Ngula-jangkaju, pamarrpa yangka wita-jarra maninjarlalu-palangu yirrarnu kaninjarni
    murlukurnparla yirdi-kirliji yangka wati-jarra-kurlu. Ngula-jangkarluju, murlukurnpajulu
    jaruny-yirrarnu kaninjarra-kari. Junga-juku, pamarrpa jinta pata-karrija walya-kurra
    yirdi-kirli Matiyuju-kurlu. Junga-juku, kujalu nyangu pamarrpa yirdi-kirli Matiyuju-kurlu,
    ngulajulu milya-pungu kuja-jana Kaaturlu milki-yirrarninjarla milarnu Matiyuju.
    Ngula-jangkaju, Matiyujuju tarnngalkulpa nyinaja Kurdungurlu Wiri panu-karirlajinta
    11-palarlajinta.
  luo-luo: Eka negigoyo ombulu, kendo ombulu nolwar kuom Mathias. Omiyo nomede kuom
    joote apar gachiel mamoko.
  nhe-NT: Huan teipa mahuiltijque ica piltetzitzi tlen yejyectzitzi para quimatise
    ajqueya Toteco quinequiyaya ma quichihua nopa tequitl. Huan quinexti para Toteco
    quinejqui Matías. Huajca Matías pejqui tequiti ininhuaya nopa majtlactli huan
    se tlayolmelahuani.
  aii-aii: ܘܕܪܹܐ ܠܗܘܿܢ ܦܸܫܟܵܐ، ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܡܲܬܝܼܵܐ، ܘܦܝܼܫ ܠܹܗ ܚܒ݂ܝܼܫܵܐ ܥܲܡ ܚܲܕܸܥܣܲܪ
    ܫܠܝܼܚܹ̈ܐ.
  esk-NT: Taatnaqqaaqhutiŋ tigusiñiqsut attak ilaqataaknik. Taatnaqmata Matthias piksraqtaaŋuniqsuq
    aasii iḷaliutikkaupluni qulit atautchinun uqqiraqtinun.
  msb-msb: Didi ginripa ninda an pagpili sani na duha. Si Matias an napili. Kaya siya
    an gindugang sa grupo san onse na mga apostoles.
  cpa-NT: Jøng² mi³ca¹dsi¹dsa jǿg³, Matías báh³ ca¹të́². Jøng² ca¹gú² Matías quianh¹³
    dsa² guia¹ján¹.
  dso-dso: ତାର୍‌ପଚେ ଦୁଇ ଲକର୍‌ଟାନେଅନି ଗଟେକ୍‌ ଲକ୍‌କେ ବାଚ୍‌ବାକେ କେଡ୍‌ପୁଟାଇଲାଇ । କେଡ୍‌ପୁଟାଇଲାକେ
    ମତିୟସର୍‌ ନାଉଁ ପୁଟ୍‌ଲା । ସେନ୍ତାରି, ଏଗାର୍‌ଟା ସିସ୍‌ମନର୍‌ ଦଲେ ସେ ମିସ୍‌ଲା ।
  meu-meu: Bena mari e karaia, Matia e duanaia; bena aposetolo gwauta-taosi ida e
    duahidia bou.
  yva-NT: Umba wo aikarae rapatin no vatano jirume umaso yai. Muno Matias wepirati
    mo aroron, weti Yesus apa arakovo po mansatutire mansano abusyinara eane intabo
    wo augave siso matavon.
  dgc-dgc: Nadid, kétapos de a ménalangin, éy nagpalabunutan side éng ti ésiya i pilién
    de. Ey ti Matias i naalap dia. Siya i nedagdag ta labindalawa a apostol.
  zpm-NT: Blozhse bnab zho lo Dios, laa grop zha co bio rif. Nacne brieequia meṉ ne
    lë Matí ga, dzigo dze cotaa laa me gocgza stsiiptib zha poxtl co.
  hix-NT: Àro wyaro tàrwonàmàtxhenye rma, tohu txko yarymatxownà hatà, tàwyanye uhutwatxho
    me. Àro wyaro Mateyas haxa hutwatxownà hatà. Àro ke, 11 kom wawon me harha naha,
    katxho me nehxakon hatà, Mateyasà. Txesusu nànyaknyàr kom wawon me harha naha,
    katxho me rma nehxakon hatà.
  sim-sim: Karem li mbashihi kolok satu Matiashi nga satu Josephi nga li laha limu
    ormbera. Urik satu Matiashi mu talara. Urik orin li laha aposel 11-pela ondo nga
    li halashirik ormu sira.
  npi-ULB: उनीहरूले तिनीहरूको निम्ति चिट्ठा हाले; र चिट्ठा मतियासको नाममा पर्‍यो र
    तिनलाई एघार जना प्रेरितसँगै गनियो ।
  cgc-cgc: Pagtapos ta pangamuyo, gagabot-gabutay danen an daw napili Matias ya daw
    kanen padugang ta unsi ya na mga apustulis.
  tim-tim: Hain ulilaŋbiâ kulem esenŋe mem kotyetŋe lâuwâ lâuwâ kulemgoep. Kulem esenŋe
    lâuwâ kulemgom umbâ kâlegen kato giep. Gembo mem oloŋdo Matiagât kotŋe kulemgoep
    are miawagep. Mem miawakto benŋe Aposolo keiân konok yâk yeŋgâlân dewatimbo keiân
    lâuwâ agi.
  yor-yor: Wọ́n sì dìbò fún wọn; ìbò sí mú Mattia; a sì kà á mọ́ àwọn aposteli mọ́kànlá.
  wos-wos: Wungi wakwexékétaka di motumbu bérka xi hayi. Hayitaka motu take di xé
    Matiasna xi hayindan motu xalendéka. Xéndaka dé Matias Jisasna aposel tamba yéti
    angé man natafa wali yitaka yatakata dé Jisasna jémba ya.
  emp-NTPO: Maʌ̃be ne jemenesid̶aa caida b̶ei cawaya. Maʌ̃ne Matíadrʌ b̶esia. Ara
    maʌ̃da idjira Jesuba diabued̶arã once panʌ ume ãbaa b̶esia.
  eng-F35: And they cast their lots, and the lot fell on Matthias, and he was numbered
    with the eleven Apostles.
  ind-ind: Kemudian mereka mengundi kedua nama itu dan Matiaslah yang terpilih. Maka
    dia ditambahkan kepada kesebelas rasul itu.
  pes-OPCB: پس ایشان قرعه انداختند و متیاس انتخاب شد و به جمع آن یازده رسول پیوست.
  mpt-mpt: bianiba tomo olo tlan habianiba wane tom eta molot daake blelane mole dofanomo
    geniba ina biniba Mataiase tom eta molot daak tle kesoa eta dofaiba Yesuse okok
    dlasanin nakai 11 i tena haabinibbiobe.
  ssx-ssx: Koto yeni peaata꞉ mo hali yaapona꞉ biki toopisiki yaapona꞉ wape peaata꞉
    titina꞉ wape pea lopaeyeke halina꞉ biki Madaiyasi yeketa꞉ koto hali mimikime.
    Kutupa mo halita꞉ hande kiki yaapona꞉ ankena꞉ homeke pu aposolo haliweki ame̱le̱
    ta꞉ma꞉ni pea haemekeme.
  mkl-mkl: Ŋɔi ɑ̀ tɑ nŋɑ kpɑsɑ. Nɔ kpɑsɑu í so Mɑtiɑsi. Ŋɔi ɑ̀ dɑsiɛ si inɔi woo bɛ
    mɑɑtɑkɑ̃ ŋɑu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମ୍ୱାୟା ସିସ୍‌ ବିତ୍‍ରେ ବାନ୍ ମୁଇଂଜାକେ ସ୍ରିନ୍‍ସା ଲେଟ୍‍ରିକ୍‍ ତ୍ଲାଗ୍‌ଆର୍କେ
    । ଲେଟ୍‍ରିକ୍‍ ତ୍ଲାଗ୍‍ନ୍ନିଆ ମଥିୟସ୍‌ନେ ମ୍ନିରେ ପୁଟେକେ, ଆତ୍‍ଅରିଆ ମେଁ ଗୋମୁଇଂ ପ୍ରେରିତ୍‌ଇଂ
    ଏତେ ମିସୁକେ ।
  gof-RNT: Entta bolla saama yeggidosona. Saamay Maatiyasa bolla wodhdhin Maatiyasi
    tammanne issi hawaareta bolla guzhettis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଚିଟ୍‌ପଟ୍‌ ସାଲାକେଦାକ ଆଡଃ ମାଥିଆସ୍‌ଆଃ ନୁତୁମ୍‌ରେ ଅଡଙ୍ଗ୍‌ୟାନା ।
    ଏନ୍ତେ ଇନିଃ ଗେଲ୍‌ମିଆଁଦ୍‌ ପ୍ରେରିତ୍‌କଲଃ ମେସାୟାନାଏ ।
  gah-gah: Liki agepoka liake, kugulizá nene luhuva giziki ali nupa iki milakutí makó
    ali otiki ánigamó nene Matatiani agulizá nego, aposolo hoza amemó.
  lcm-lcm: Au kila teng kari abis i gusgus na kila sabonai ani Matias. Na ninia vanang
    kala palak na kila tataot kuvul ia ve mang 11 a aposel ang.
  aer-aer: Kele itne-arle Ngkarteke angkekenge arritnye atherre-arle intelhe-ileke
    iperre mpwepe-werne anteme iweke, kele arritnye Matthias-kenhe-arle arraterlenge.
    Kele itne renhe apurtelhe-ileke Jesus-ele-arle yerneke areyenge itne akenhe 11-pele-arle
    aneke-arle 12-pele anteme-arle-irreke rarle irrpekenge anteme.
  qvc-NT: Chayshina mañakushpaqam, paykunaqa surtiyarqanllapa. Swirtiqam Matiyaspi
    ishkirqan. Chaymi chay diyamandapacha Matiyasqa apustul karguyuqna kashpa, chay
    unsi apustulkunawan pullana purirqanllapa.
  tgl-ULB: Sila ay nagpalabunutan para sa kanila; at napunta kay Matias ang palabunutan
    at siya ang ibinilang na kasama ng labing-isang apostol.
  cbs-NT: unankatsis ikin jawen unantiwen katukatsi unanti watan putabu Matías unanti
    wabu kaianyan ja katuabu Jesúsun 11 tsuma kushipayabuki Matías dasitan jatube
    ikunkainikiaki.
  xtm-NTPP: Sani te ni ka chu'un de suerte siki nduu tee yukan, te ni kani ja Matías
    ma ko kuu de. Te onde ora yukan, te ni ndivi de nuu ndi‑uxi in tee ni tetniñu
    ya ma.
  nnq-nnq: Penia, ngabaoma kiumbuumbu kuchagula kati ja bandu abele, na ojwachaguligwa
    akiba Matia, ngabammeka munkenga gwa achandundame komi na jumwe.
  bao-NT: To biro ĩi yapano, “¿Niipe cʉ̃ niiti Ʉmʉreco Pacʉ cʉ̃ ca amiricʉ?” ĩi majirʉgarã,
    cõa peo bʉarique mena tiirã, Matías're to ca ñaapea bʉaro tiiupa. To biri Jesús
    buerã pʉa amo peti, dʉpore jĩcãga penituaro ca niirã mena macʉ̃ nii eaupi Matías.
  san-ORI: ତତୋ ଗୁଟିକାପାଟେ କୃତେ ମତଥିର୍ନିରଚୀଯତ ତସ୍ମାତ୍ ସୋନ୍ୟେଷାମ୍ ଏକାଦଶାନାଂ ପ୍ରରିତାନାଂ
    ମଧ୍ୟେ ଗଣିତୋଭୱତ୍|
  rmn-rmn: Оничин он читэ жреби, тай пэло опэр Матфий, тай ов сас тхэдо ко дэшуекх
    апостоля.
  huv-NT: Ndoj, quiaj tasüetiw jane nop tiül nejiw, quiaj tajawüw Matías netam marang.
    Quiaj tateoraw tiül ajcüwa gajpanop (11) apóstoles.
  otn-NT: Bi gʉcra̱ suerte yø ja̱'i̱ p'ʉya. Nu̱na̱ ra̱ suerte, bi̱ nthɛui ra̱ Matías.
    'Bexque'a̱ ra̱ ora'a̱ p'ʉya, 'dap'ʉ bi̱ n'yohʉ'ʉ 'dɛ'ma̱'da nc'ɛ̱i̱ yø representante
    na̱ ra̱ Matías.
  nop-nop: Unduŋ ninadidapmaaŋ kusek lufom moŋgokiŋ, niŋ muniŋgoŋ niŋ kweheyeniŋ,
    moŋgola indiŋ yogiŋ, me nediyeŋ kusek kweheyeniŋ hamanewek adi Aposel yehitomboyoulek.
    Unduŋ yoŋa me niŋdi kohoŋ gineŋ boihebiŋa yakuk kaŋ Josep adi looŋ muniŋgoŋ hamaneguk
    doktiŋa Mataiyasdi Aposel noli yehitomboyoukuk kaŋ kotigoŋ 12 hatigiŋ.
  obo-NT: To nopongnga ran id dasaa, id bunutbunut sikandan woy dos na-aam, si Matias.
    Na pomon tadda, sokkad don sikandin taddot sopuu-oruwon apostoles.
  kca-kca: Щӑԓта ԓын эԓтан пос вŏщкәсәт, пӑ Матфия пос питәс, пӑ ԓўв ихŏщйаӈ апостоләт
    пеԓа ԓўӈәтты питса.
  cak-ENT: C'ateri' xquiya' pan atz'anin. Y ri achi c'a ri xc'uje' can pa ruq'uexel
    ri Judas richin ntoc cachibil ri once apóstoles, ja ri rubini'an Matías, roma
    pari' rija' xka-vi can ri samaj ri'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤡᤱᤈᤣ᤺ᤰ ᤔᤧᤀᤧᤰᤂᤢᤸᤗᤧ ᤂᤧᤴ ᤔᤳᤋᤡᤕᤠᤛᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤌᤩᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤌᤡᤰ-ᤌᤡᤰ (᥇᥇) ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤀᤥ ᤕᤥ᤹ᤛᤡᤱᤗᤥ॥
  mie-NT: Ñúcuán de nī ntavā ndá dē suerte ndúū tēe ñúcuán. De nī nquee suerte Matías,
    de nī ncuu dē iin táhán ndihúxī iin cā apóstol.
  san-TIB: ཏཏོ གུཊིཀཱཔཱཊེ ཀྲྀཏེ མཏཐིརྣིརཙཱིཡཏ ཏསྨཱཏ྄ སོནྱེཥཱམ྄ ཨེཀཱདཤཱནཱཾ པྲརིཏཱནཱཾ
    མདྷྱེ གཎིཏོབྷཝཏ྄།
  qve-NT: Hinaspan sortearanku; hinaqtinmi suerteqa Matiasman tuparan. Chaymi Matiasqa
    chay p'unchawmantapacha chunka hukniyoq apostolkunawan yupasqa karan.
  pao-NT: Ka onow ka mu numu tumayoho-kwikoo umu ka mu numu netutzea. Soo Matthias
    yise nanetutzea, numu-no Te Pabe'e-witu tuukwewabe-matu-no nadatsunga.
  cbu-NT: Apanllpa tsiyateersin, suroo yandayaru, wayata wayata sheeru, yusursha yáta
    ashku, Mátiyasaa sur yandamaa yáta ashirangiya. Sheeru, Mátiyasaa Isusoo kuk tayaspatamaam
    ínaranganaya. Ashiri, yusur k'tsas arangich tsimbun matayaru tayaspatampani tatsamoorangiya.
    Ashiri yuwaa Mátiyasaa tayaspatampaneem ínarangana anoo kamaneena.
  usa-usa: mi máka-nakoratama kanaaráq mi-máyáímá máyáawaniq urááyataboata yemá nunamummá
    kéteta yátáma maqmá akátémma Áanûqtuma mi-tátámá mamá Máátáíyatinopaq makáiye.
    mikáké Máátáíyatima wemá uyátáitata wemmá awíqma tiyááka umá móra timáyíkáan-annate
    yagaroqtamá ákáraae.
  soy-soy: Kei kɑpi pɛɛ pɑŋɑi ɑi Mɑtiyɑsi tini, uu pɛɛ Yeesu pitumɛ kɛfi nɛ usɛ pɛ̃
    kɛcɑ́ɑ́ kpɑ́pɔ.
  hui-hui: Ngode Datagaliwabehondo bi lowa tigua o biago labonaga mini gilibu gambiruwa
    mo ema biyagola Madaiasa mini ala tagira ibiyagola ibu helene. Ani bialu abosolo
    beriali (11) biaruha ibu hombeane (12) ha tago hene.
  amf-amf: Ithaar ke dhabade; ithanoar Maatiasdar ko wavade. Ogonante kidiar tabhi
    kalaana Kiristoos yisa tarjamonnante kinin yittsaanabesana kinka ki paydadhade.
  quc-NNT: Xkesaj k'u suerte che rilik jachin ri käkanajik. Are k'u ri suerte xqaj
    chrij ri tat Matías. Xok k'u ri are' kuk' ri julajuj apóstoles.
  dob-dob: ꞌEnega siulaesinuwa ga Mataya ꞌana esana ꞌinugana, ꞌenega tauna ꞌilugu
    Yesu ꞌana tosimanao site ilebeni nidi maꞌenao, ga maꞌediya siguinuwa.
  wrs-wrs: Doa honpeta dom hovram vilipingina, osm ora henoi lohvav, hon noi tvenam,
    mehoni indhanarini Matias. Wo os himba moalamangnindrinielmba petheinna owalmba
    11pelaramba.
  mca-mca: Ma' qa ikij wetju'ƚ, qa t'an pa'aj ha' Matías. Ma' qa i'nji'teje'm he'
    once (11) apóstoles. Ma' qa hats doce (12) iye.
  tzo-TZC: Tsꞌacal to un, lic sqꞌuelic suerte ti buchꞌue. Jaꞌ icꞌot ta stojol ti Matíase.
    Tey icom ta abtel schiꞌuc ti buluchvoꞌ yajcholcꞌoptac ti Jesuse.
  mya-mya: ထို​နောက်​မဲ​ချ​ကြ​ရာ​မ​ဿိ​ရ​ရှိ​သ​ဖြင့် သူ့​အား​တ​မန်​တော်​တစ်​ကျိပ်​တစ်​ပါး​တို့
    နှင့်​အ​တူ တ​မန်​တော်​ဖြစ်​စေ​ရန်​ရွေး​ကောက် ခန့်​ထား​ကြ​၏။
  gng-NT: Bi kàare' Yonbdaan ki gben', nɛ ki fùore' imúɔn bɛ ń liike bi li gɛ̀nde
    wà. Nɛn nɛ wuɔn' bɛ ki ye bi li gɛ̀nde Matiyas nɛ. Nɛ bi taa' wɔ ki kpɔbn' *Yesu
    ya tondb piik nin uba nnɔ bó.
  cbi-NTPO: Tsejtu entsa pai rukulanu, munaa tyulla luñaa juntsa taawasha manganuu
    juñuba deke'keeñu, Matíasnaa lumi, tsenñu juntsa malunuren Jesús' mitya kuinda
    kenu lara' eramu 11 ruku jumulaba mabuudimi.
  ikk-NT: Wẹ nọ tụ mkpọ, ọ nọ hanrịn Matịasị; wẹ nọ we ẹ cheni ndị-ozi pụ-ichẹn mmanaị
    hụ.
  leu-leu: Ri xalei a isin xuluna faat saxa saxa. Ri tapin a ro faat e a faat pana
    isi Matias a savat paamua. E voxo, na Matias a waan xuvul pana mu yaamut.
  maz-NT: Nuc'ua cjanu o echaji suerte; o toca e Matías. Nguec'ua o zötjo c'o doce
    apóstole.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་རྒྱན་བླངས་ནས་མད་ཐི་ཡཱ་ལ་བབས་པས་ཁོ་རང་ཡང་སྐུ་ཚབ་པ་བཅུ་གཅིག་པོའི་གྲས་སུ་བཞག༌གོ།
  tca-NT: Rü wüxi ga dĩẽru ga cuèxruü̃ ngĩxü̃ nañanagügü na yemawa nüxü̃ nacuèxgüxü̃cèx
    ga ngẽxü̃rüüxü̃ ga yema taxre tá na ixücuxü̃. Rü Matíagu nangu na yangucuchixü̃cèx.
    Rü yexgumatama rü yema 11 ga duü̃xü̃gü ga Ngechuchu imugüxü̃tanügu naxã ga Matía.
  zpl-NT: Che ubiꞌya beella biꞌya ta lu rucu bene quieꞌ yala nú chuꞌu luhuareꞌ Judas
    nu uyala nú uyaꞌna Matías, nu hora zeꞌe unga zeca chiꞌchiucu apóstol cuna liꞌilla.
  mbc-NT: Mîrîrî tîpo inkamoroya asakî'ne tî' yapisî'pî. Mîrîrî asakî'nan tî' pî'
    to' ese' e'menukasa' wanî'pî José moropai Matias. Moropai teserukon ta mîrîrî
    tî' yenumî'pî to'ya e'mai'non tî' to' nenumî'pî wanî'pî Matias ese' yarakkîron.
    Mîrîrî warantî mîîkîrî ena'pî Jesus naipontî'san pokonpe teesenyaka'masen pe.
  ndg-ndg: Bapigite kura kwa ajili yabe, na kura yatimwangukia Mathia ywabile atibalangilwa
    pamope na balo mitume komi na jimo.
  wsk-wsk: Uwuta guranek beteman, ale te ikimonko kolara bo kolaman, se manga gotek
    te kolaman mu Matthias kote dagulam. Se nu eng am apostle 11 mu nunga bo ko aratam.
  toj-NT: Ti sc'ulane ripar ja chahuane huinique jahui, jaxa Matiasi, yen co sbaj.
    Ti xa och cuenta soc ja juluchuane jecabanumi.
  kkl-kkl: Wene aro Allahag molbaekti, “Kekneba ibukap,” aro kirik toboglamekpa, Matiasag
    po'obaogpa, Yesusti wepto pogsiogne ko'olombareog wamek aghana Matias aonge taog.
  tbc-tbc: Dugudani itout, agog pat kititik fo Mataias Josef da yaŋadi digire ya.
    Pat an disinig gab lo didiri. Ago gug gab an dukudumsig, pat fo Mataias yaŋan
    yen an inug idu ya. Ago tag Mataias aposel 11 an luad te diganeg, dida urat digane
    ya.
  sna-sna: Ipapo vakakanda mijenya, uye mujenya ukawira kuna Matiasi; saka akawedzerwa
    kuvapostori vane gumi nomumwe.
  smk-NT: Nipadalan ra sa binunutan, ket si Matias a nabunot. Ket nilamo' yayna konran
    labinsaya.
  grc-TCGNT: Καὶ ἔδωκαν κλήρους αὐτῶν, καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ματθίαν, καὶ συγκατεψηφίσθη
    μετὰ τῶν ἕνδεκα ἀποστόλων.
  gof-WFTW: Entta bolla saama yeggidosona. Saamay Maatiyasa bolla wodhdhin Maatiyasi
    tammanne issi hawaareta bolla guzhettis.
  spa-BLM: Lo echaron a suertes, y la suerte recayó en Matías; y fue contado con los
    once apóstoles.
  kyz-NT: A'ere 'ga upe oporogytapaw ire ita'i 'jawewara momopoa 'upa. A'eramũ Matias
    'ga remimojewagera katu 'gã ipyyka. A'eramũ 'gã Matias 'ga mogou Judas 'ga rekwawer
    ipe Jejui 'ga mome'waramũ ojepyri nũ.
  dao-dao: Acunüng, cung kphawng u lü, Matthias naw cung yah se, ani cun ngsä xaleiate
    am atänga khutbi hnga khaia mcawnkie.
  cya-cya: Xacan' ngulo jun xu'hue 'in chcuaa yu can', lo' Matía m'ni ca'an cha' 'in
    si'yana ca sca cha' ti 'in lo'o cha tixca yu ta'a mda'an ca Jesús.
  beu-beu: Seng muse nehe aaru iene angu ini bing amaang. Angmuse bing angu Matias
    ba vengbaa. Angu ebele ini aing ohit metma etvala ening inang arinu belta nu angu
    imampi hama-hama.
  wrk-wrk: Baki baja yali barrinani kard kujarrayngka nganinyiwuyayngka. Baja yali
    wakarambiji yalu nanda jali yarrijba Kudwanyi. Baki wakarambayi barri Madayiswanyi.
    Baki nyuli jungku yalundu Kandimukunyina Jisuskanyi. Yali jungku 11 baki nyuli
    yingka mili yalundu nganinyimukunyina, manjijba jali Jisuswanyi.
  nii-nii: Pe wumb en enim prei erik, Gos wumb andan tang angił tonu kindnjing ni
    Masaiyas wumb pei engki nga endeim ełe tuk kindangin kin, kongun ełe enjing.
  ign-NT: Tacahe, nasuerte­hachapa ena apinana. Tatocachapa ema Matías. Tásiha, natupa­racapa
    eta mávacu­reyare nachamu­ri­ra­yarehi ena apamuriana apóstoleana.
  dik-NT: Ku jɔlkë cuɛt gɛk, ku bïk raan tök kuany kam ë kɔckä karou. Ku raan yen
    cïk bɛ̈n lɔc ë ye Mathayo, ku jɔl mɛt akut atuuc kathiäär ku tök yic.
  cac-cac: Ix lajvi chi', ix och suerte d'a yib'an̈ eb' vin̈ schavan̈il. Yuj chi'
    ix checlajelta to a vin̈aj Matías ix ochcan d'a yib'an̈. A vin̈ ix ochcan stz'acub'oc
    eb' vin̈ uxluchvan̈ schecab' Jesucristo chi'.
  tzj-E: C'jara' xquemaj rbanic suert che rcha'ic jun chic apóstol. Tak xec'choja
    cmal, tzrij Matías xkaj wa' y njara' hor Matías xoca quexbil e juljuj apóstol.
  san-BUR: တတော ဂုဋိကာပါဋေ ကၖတေ မတထိရ္နိရစီယတ တသ္မာတ် သောနျေၐာမ် ဧကာဒၑာနာံ ပြရိတာနာံ
    မဓျေ ဂဏိတောဘဝတ်၊
  yaa-NT: Nãskakata ãto ane rafe tokiriki kenexõ kesho mẽra nanexõ napakefofãnaifono
    fisti pakeaito õikakĩ nã ifinifo. Matías ãfe ane ini. Nãskakẽ Matías ifiafono
    nã feronãfake oncefo feta Jesúsnoa yoimis ini.
  cab-NT: Ábati jíchaajan ubúnuruni, ába láburujan luágun Matías. Lúmagiñe óra ligía,
    ába ábanjali lan jádaangiñe apóstolugu.
  clu-clu: Pagkatapos nga sanda makapangamoyo, naggabot-gabot sanda. Kag ang napili
    si Matias. Gani si Matias maman ang gindogang sa onsi ka apostolis.
  swh-ULB: Wakapiga kura kwa ajili yao, na kura ikamwangukia Mathia ambaye alihesabiwa
    pamoja na wale mitume kumi na moja.
  tpt-NT: Ex tamakal taun qamanti para katasul taꞌayucha kapaxtoqniyaꞌ y va paxtoqnil
    Matías. Ex ancha tamanulcha kun yu pumakautaun lapanakni yu jamalaqachal ni Jesús.
  aai-aai: Imaibo hi’arow, naatu Mathias wabin hisusu’ub ana veya arow ben, basit
    Mathias hibai tur abarayah nah 11 hima’ama wanawanah run.
  sny-sny: Sosu lowe tapiye oso a'i ani fu arosawi su, tapiye ape lai meni Matias
    ariariyeye. Serai Matias lai Judas lo yaru ape aniye. Sosu Matias lai Jisas lo
    lu disaipel henerai.
  myy-myy: Ito yija José Justo wame gʉ̃tagãjʉ uca wõyijarã ĩna, ito yicõri Matías
    wame gajegajʉ. Itigari gʉ̃tagãri queocõri, “Tito maji, ñimʉ ñati Dios ĩ beserʉ”,
    yiyijarã ĩna. Gʉ̃tagã iti quedija ticõri, “Matías ñami Dios ĩ beserʉ”, yi masiyijarã
    ĩna. Ito bajiro bajicõri ĩna rãca ñasʉoyijʉ Matías coga gʉbojeno ñarã tʉ. Jʉa
    gʉbojeno ñarocʉ ñayijʉ ĩ.
  trc-NT: Ga̱a ne̱ tico tixaj nij soꞌ me ro̱j soꞌ quiꞌya̱j canaán, ne̱ síí cuꞌna̱j
    Matías me síí quiꞌyaj canaán, ne̱ cheꞌé dan guun tuvi̱ꞌ soꞌ ga̱ yoꞌó xa̱a̱n nij
    apóstol cuneꞌ Jesucristó man nata̱ꞌ se na̱na̱ soꞌ rihaan cunuda̱nj nij yuvii̱
    ma̱n rihaan chumii̱ a.
  cut-NT: Tuhme din ihyan chahn sortear, ne quenda̱h yahn Matías che co ye apóstol,
    co cuande ye va̱n ihyan che ndichia̱ma chahn.
  bel-bel: І кінулі на іх жэрабя, і выпала жэрабя Мацьвію, і ён далучаны да адзінаццаці
    апосталаў.
  zlm-KSZI: Mereka membuang undi lalu terkena kepada Matias. Dia pun diambil menyertai
    sebelas rasul itu.
  gdr-gdr: Seg ket ton towaina obagenda mɨle kena osiemb nɨmog rɨgaina nyɨ aramito
    gɨmokɨp kumbɨnd, ɨ b'ɨskento odede yɨt kɨma da God toko yabagend yɨpa rɨga. Sɨ
    ɨngkenaemb Matiyand yobagendo. Sɨ rɨgap Matiyand yeomkito ileben (11) ɨtmɨkitijog
    rɨga kɨma twelp (12) rɨga awowɨm.
  vmy-NT: ꞌBa ꞌbatsaꞌen kitsiskayani, ꞌba Matías kejenre, ꞌba jaꞌasꞌenjinre stinre
    nchja chinga apóstol xi ngitejngu.
  cmn-FEB: 他们开始抽签，结果抽中了马提亚，于是他加入了另外 11 名使徒之列。
  gmv-RNT: Hessafe saama yeggin saamay Maatiyaasas kezides. Izikka tammanne issi Hawaaretara
    issife tayibettides.
  ncl-NT: Cuaquinon quilalijque cuajtzindis lacuixtili huan quisac icuajtzindi Matías.
    Yojque quilajtultije Matías, huan yihual yec lanahuatini ca in oc sequin once
    lanahuatinijmes.
  wed-wed: Anina ma taui i vine, ma vinevine Matthias awarina i peu, ma tauna i vi-Apasol,
    ma Apasol 11 au orai i rui.
  sua-sua: Ngata ngarkie knop, to ngta khikher a tonggai orom alo kases ruk orom alo
    mhel ri nginalo munik kuon mang ngin, to a kases to orom e Matias ka munik kuon
    mang ta prik ngogu mnok. He ekam tok, ngat her kael e Matias kun mnam o aposel
    ruk lo ktiek hori orom atgiang.
  klt-klt: Wáina inángga ku Ánutu yá ni táng tunggap táinek ingga sup hirarát kun
    du Matias yan sup watá kung kándáng átuk, wata ku Matias táng aposel 11 watyot
    tiuráng.
  are-are: Etnantama rretnya ekuratharra parta tharraka intalhelaka. Rretnya nyinta
    parta nyintaka. Rretnya arrpunha parta arrpunhaka. Kurunga etna parta erinhatharra
    alkiraka iwuka. Parta eratharra arnaka tnyimanga, etna Matthias-aka rretnya araka,
    Joseph-aka pula itjala. Etnantama Matthias erinha apostle 11 etnaka lhangaka.
  gai-gai: Ri, mina ŋgepca matɨp rocot, na gegerei ian tocna gegerei nagereica wattatnanna,
    Matiasa ndo aŋgɨatna mbatca, mina manmo aŋgɨra parniŋapa mbut kabe ndeacrena up
    aŋgɨrena ramtaɨrta inik matɨkat.
  qvm-NT: Tayta Diosta tsaynog manacurishpanmi suertita jitapäcorgan. Tsaymi suerti
    yargamorgan Matiaspag. Tsauraga tsay junagpitanami Matiaspis Jesucristupa apostolninna
    cargan.
  chz-NTPS: Heˉja̱ˉ gaꜙkooyhꜗ suert hiꜙ Matía baˊ gaꜙtë̱ë̱ꜘ heˉ ja̱ˉ. Hi̱ˉ heꜘ gaꜙjmä̱ä̱yꜗ
