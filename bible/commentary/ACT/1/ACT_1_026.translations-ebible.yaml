  mkn-mkn: Ais dong buang lot pake itu dua orang pung nama. Ju itu lot jato kaná sang
    Matias. Andia ko dong angka sang dia, jadi utusan sama-sama deng dong sablás orang
    tu.
  nce-nce: Na bu wenijina goglë sike mëtla na Matiasbë weniji fata tletle. Na bume
    aniji motlola, we ita jowa Aposel kë nëgebëna tafa namëglame.
  pol-UBG: I dali im losy, a los padł na Macieja. I został przyłączony do jedenastu
    apostołów.
  qxh-NT: Mañacuriycur, surtita jitasha. Jitaptin, surti llucshimuran Matíaspaj. Chaymi
