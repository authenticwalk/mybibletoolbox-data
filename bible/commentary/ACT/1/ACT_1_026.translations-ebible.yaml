    ifosi.
  quh-NT: Ajinaspataj suertesta chokarkancu. Suertetaj Matiasman chayarka. Chaymanta
    payka chunca ujniyoj cachaswan cusca Jesuspa cachanpaj khawaska carka.
  kwi-kwi: Suasne uspane awa wanmakkarawane, wankis an watmikasha naara. Sunkanain
    uspane Matíasta naat kit once ɨnintaruzkasa wianara.
  agm-agm: Gaapundɨwosawɨ utaasurɨ suramɨ maahɨwoaisɨ Autaahaatɨho ahɨwise tɨwɨ nawɨhetɨ
    kuramɨ ambɨpatɨ yiyandɨhɨ jɨpatɨpaiwɨ onɨhopɨ wiwawaayopo. Wiposawɨ kisɨhɨsisauhɨ
    nawɨha Matiyaasihomɨ ambɨpatɨ ahotisɨha jɨhɨ noandɨwataise. Noandɨwihɨ mandɨhɨ
    Matiyaasihoai Autaahaatɨho ahɨwisataiso tɨwɨ kiya koai numwaahauhɨ ko aposerɨhoematatɨ
    ikwɨmaindɨmwɨtihɨ naasohɨtahiyai numwɨhainjɨ 12 kaiwɨhiyaisatɨ maasɨ otɨpɨpatɨ
    kiyawaayopo.
  ubr-ubr: Namon osi barom siyo ato osi orot ruam wabis sibobo on orot iyafan on sitrubinai
    on bobo itboai mes. Ato osi wab sirubinai on Matthias, ato baiyoyobotis auyotoat
    sasagin kaita simama on amosi sibo siwan siyamai asi kuayo irat.
  tsw-NT: Reve a zuwa aɗanga a aci e le, reve Mataya lyuwa, reve u ɓolo na akapi kupa
    na̱ za ta̱ na buwai.
  cax-NT: Auqui suerteaboma uimia. Tocabo ümoti Matías. Auqui manu nanenese iñanatiyü
    ichepe manuma once apostolerrü.
  aia-aia: Maraugu gaasi ha'ara ma auru na'i hungana Mataeas. 'Iia ro'u naagu siri
    beiraaui ta'i tangahuru mana ta'i Ha'ataari.
  srp-1865: I baciše kocke za njih, i pade kocka na Matija i primiše ga meðu jedanaest
    apostola.
  agt-agt: A sangaw pinagkihu da ya nakesuratan na ngagan na duwa kiden, kapye da
    sinukkut ya takday, a ya ngagan ni Matyas ya nesukkutan da, a intu mantu ya tali
    ni mina Hudasen, a nelista ya ngagan na ta kadwan kiden turin ni Hesus.
  lug-lug: Oluvannyuma ne bakuba akalulu, ne kagwa ku Matiya, n’agattibwa ku batume
    ekkumi n’omu.
  yby-yby: Liki likiki ulinipo maya luhuwa jiki li nupa iki molinitiki nisiki li nupa
    iki miniki li sawa jiki Mataeyasida uliwa maya minokaiyoko aposolo yowanu maya
    me. 18-19 Mat 27:3-10 20 Sam 69:25; Sam 109:8 22 Mat 3:16; Mak 1:9; Luk 3:21
  heb-heb: ויפילו גורלות ויפל הגורל על מתיה ויספח אל עשתי עשר השליחים׃
  mpp-mpp: Inguc milu milockelu bawosaecepanogale wac kwelengkelu lobong, Matiasle
    wac fikeme salecebaicne 11 yengeholec taockeibong.
  apb-apb: Oto kire ko si hehuto'o hunie aana ola mala inilana daes, na e haata'inie
    uri a Mataeas oto lio-hilisilana e lae. Na e ne'ie oto ngaeta hurula'aa aana aawala
    mwana rue ngeena.
  san-TEL: తతో గుటికాపాటే కృతే మతథిర్నిరచీయత తస్మాత్ సోన్యేషామ్ ఏకాదశానాం ప్రరితానాం
