  sll-sll: Dire hulu sutani Yosep Mataias kina haang bol ere gal girungwi. Gire taniga
    i tibi olimba, Mataias haang i tibi olungwi. Olungure Mataias ari aposel ana holo
    holo kebena taniga kina honagi ereho ol wangwi.
  yaq-NT: Junako bempo junammet ju'unee betchi'bo, jitae amet nau yeewekame benasi
    aayuk. Intok junak junuen inim ju'u Matiaj teame ama teuwaatuk. Junama naateka
    ini'i, aapo, waate jume' woj mamni ama wepu'ulaika jume' Krijtota yeu pu'arimmak
    na'ikiatuk.
  uro-uro: Dä rha mualat parhäm arha morta arhä qärhong na ama armengdäm bä sa rha
    mon sä ma Matias sae sämäni ama ngärhäqyisem da sägäk na rha ama ngangda.
  ita-1885: E trassero le sorti loro, e la sorte cadde sopra Mattia, ed egli fu per
    comuni voti aggiunto agli undici apostoli.
  muy-muy: Tàra tàhəŋgala Melefit a nahkay ti tàgraki ca-ca ka tay ti təsərkaba maslaŋa
    ya ti Melefit àdəkiba ni, mək àdəɗki ka Matiyas. Nahkay Matiyas nakəŋ ahurkiviyu
    ka ndam *asak kru mahar bəlaŋani ni.
  kqc-kqc: Resi bi mina amiye remanu di roka bura resi laki dudu isira rena kana resi
    ini roka maina reyadi. Roka moiyadi bi Matthias. Ye ina bi mina nifeidena vene
    11 di rafuri boi dui reyo.
  tav-tav: To bairo Diore jeni nʉcʉbʉgo, ʉ̃ta rupaa pʉga ne, Matía, Barsabá na wamerire
    uca, tiare cañooñuparã. Na cañooriquere tunu tʉjʉquẽnana jĩca caneñuparã. Na catʉjʉro
    Matía cawame tujarica cãñupe. To bairi Matíare aperã Jesu ye quetire cabuio teñaparã
    once cãnacãʉ na mena cabuio teñapaʉre cʉ cacũñuparã Matíare yua.
  eng-ULB: They cast lots for them, and the lot fell to Matthias, and he was numbered
    with the eleven apostles.
  spa-VBL: Entonces echaron suertes, y fue elegido Matías. Y fue contado como apóstol
    junto a los otros doce.
  fra-_FOB: Et ils tirèrent au sort; et le sort tomba sur Matthias, qui, d'un commun
    accord, fut mis au rang des onze apôtres.
  hau-ULB: suka jefa kuri'a a kansu; zabe ya fada kan Matayas kuma suka lissafta shi
    tare da manzanni sha dayan.
  mal-mal: നറുക്ക് മത്ഥിയാസിനു വീഴുകയും അവനെ പതിനൊന്ന് അപ്പൊസ്തലന്മാരുടെ കൂട്ടത്തിൽ
    എണ്ണുകയും ചെയ്തു.
  kkc-kkc: Diayo Yesu mapoo taka koodobuloso, diye di odoo heeso yo bakadio toloso
    hee mapoo Matiyaseeyo hu magoo, osoloso hee mapoo Yosepeeyo hu magoo doloso toloso
    halabume, yo hedebe miyomoo homodobiaso, diayo odoo bakadio hesia ma kulodu Godeeye
    hesia odoo ee talame. Diayo egeesee moodooloso, odoo hedebe Matiyas tooso. Eseme
    yo diye di tou ee talame diye di odoo 11 sabolo hedebe diso.
  lit-lit: Tada jie pateikė savo ženklus, ir sprendimą rodantis ženklas krito Motiejui,
    ir jis buvo priskaitytas prie vienuolikos apaštalų.
  urd-GVR: Yih kah kar unhoṅ ne donoṅ kā nām le kar qurā ḍālā to Mattiyāh kā nām niklā.
    Lihāzā use bhī gyārah rasūloṅ meṅ shāmil kar liyā gayā.
  far-far: Ma burina ne kera foa tafau, kera ka saketo ana ru dia daisi, fua kera
    ka dao to'ona sa ti ana ro wane ne ki ne God filia, ma kera ka filia sa Mataeas
    fua ka rao fainia akwala ma te wane ni lifurongo nai.
  suz-BL: मिनु भोट तोक्‍गमे बाक्‍त। भोट तोक्‍गमेनु, मत्‍तीयस ग्रामाक्‍त। मोपा मत्‍तीयस
    यो सोइश्‍शो का दुम्‍शा तेम्‍सीशा, १२ जना सोइश्‍शो दुम्‍मा बाक्‍त। हितोपदेस १६:३३;
    निसाफ पाइब २१:१७
  car-NT: Irombo tymeramon tapusikiri emapoty'san i'waine. Iwara ro mo'ko Matias ekarity'po
    moro amaminano apyinen me. Mo'karon ainapatoro itu'ponaka o'win apojoma'san apyimy
    taka a'myka'po i'waine.
  amp-amp: Inji kfonihato yo yufayet tahiham tuhato kfo nhta memom frohrn nd hingrneft
    yakruhart. Be Matiasrn Judasrhu tkitt yakhato aposer hingrneft tohyuk wom 11-pelakfotpno
    rihingrnakmor.
  bht-bht: तालू उना दोनो दे बारे च चिठियां पाईयां, कने चिठ्ठी मत्तियाह दे नाऐ दी निकली,
    कने सै उना गयारां प्रेरितां दे सोगी गिणया गिया।
  eng-NOY: And they cast lots for them; and the lot fell upon Matthias, and he was
    numbered with the eleven apostles.
  cub-NT: Ne jẽniariburu yóboi, dʉvarejaimad̶a cʉ̃rayabeare, ina pʉcarã ʉ̃mʉva ne
    ãmiáque. Aru tʉrejavʉ̃ya diyabe Matías ʉ̃i ãmiáque. Que baru ʉ̃ máre, apevʉ once
    paivʉque, Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉ tedejamed̶a Matías.
  ita-1927: E li trassero a sorte, e la sorte cadde su Mattia, che fu associato agli
    undici apostoli.
  lww-lww: La amlen pae, ana akila sur sa nap̃a la amlil m̃apila, ana kia kiena ne
    M̃ateas naga kate. Ana la amligan lua naga, ana asikol naga amio la lualima taaga
    pa taaga nene, kila la lualima taaga pa lua ke sina ga.
  ckb-ckb: ئینجا تیروپشکیان بۆ کردن و تیروپشکەکە مەتیاسی گرتەوە، لەگەڵ یازدە نێردراوەکە
    ژمێردرا.
  spm-spm: Mauthughura mee akɨman aniiŋni izɨɨni osɨrigha thooŋga athɨgha aniiŋ ivhasvhasima
    Matiasɨni izɨɨ itir akɨm iphɨn ikhegha ufhuaraghavɨra akɨrei irɨ. Kamagha amuisima
    mee Matias nigha, Iesusɨm mbɨsevisi gumasir 11 pɨlan phorugha ana athɨ.
  nas-nas: Eeꞌnoko teeꞌ minkuaara siikiitaakiiꞌ nkoaako Mataias miring tavoꞌkuuꞌ.
    Eeꞌnoko teketa tee tee teing ninka nanaiꞌketa narung kara okovuri nkanuka ninka
    nariꞌ deeruauꞌ.
  uvl-uvl: Laol pe te mene um nai nenge hana nai neu eria maia, pe te saua ana maelpa
    pe Mateas ene mahot ia. Pomalam tesis luluche i lange Iesus nena hana analoch
    pe elle neu, ke mene Iutas munna.
  eng-BBE: And they put it to the decision of chance, and the decision was given for
    Matthias, and he was numbered with the eleven Apostles.
  ixl-CNT: Uncheeꞌ motx iꞌan tiꞌ vatz Tioxh, tiꞌ tiltaꞌ abꞌil soꞌoki. Utz aꞌ kuꞌk
    tiꞌ u Yaxh. Ech yakich koꞌxh okoj tu u tijleꞌm xoꞌl junlaal qꞌul ichaj u Jesuus
    tziꞌ.
  xsi-xsi: Sikai noŋa mine lâ, ŋineŋga sitambira mira ŋana tamâta pateâŋa kâ, aku
    Mataias ne mira ipâŋga muŋga lâ. Mine kala sio Mataias ilâ kunzi pâri-tamâta saŋao
    kanaŋo taitu.
  crx-NTPO: '''Et nahúlt''oh buboozi'' tse k''ehúyinguz ''ink''ez huyuntílhgai k''us
    umbe boozi'' ndo nádilhts''ut-un, ''en ''utahatíltelh. ''Et ndúja whe Matthias
    ''en whel''a''ne whunizyane ''on ''at ''ilhoghun hinli whe butanínya.'
  kan-OKCV: ಅನಂತರ ಅವರು ಚೀಟು ಹಾಕಲು, ಅದು ಮತ್ತೀಯನ ಪಾಲಿಗೆ ಬಂದಿತು; ಆದ್ದರಿಂದ ಅವನು ಹನ್ನೊಂದು
    ಜನ ಅಪೊಸ್ತಲರೊಂದಿಗೆ ಸೇರಿದನು.
  bbb-bbb: Areme bune ive buone isoema ke mavua ijia sana una karaeva ije bu Mataeasido
    ive ije kei. Ijadufuo bu fu abevoga fu una e Afasero ireveni (11) Jesudo vua abe
    oenoejo ijena mazie.
  blw-blw: Angkay narpas hen nanluwaruwancha yag namfunfunnotcha ah mangil-ancha no
    heno hen mapele, wat ah Mateo hen nafunotan way metape hen anchichay hemporo ya
    iha way aposel.
  tam-2017: பின்பு, அவர்களைக்குறித்துச் சீட்டுப்போட்டார்கள்; சீட்டு மத்தியாவின் பெயருக்கு
    விழுந்தது; அப்பொழுது அவன் பதினொரு அப்போஸ்தலர்களோடு சேர்த்துக்கொள்ளப்பட்டான்.
  azz-NT: Ijcuacón in tocnihuan quichiuque netatanilis se huan ocsé para quitasquíaj
    aconi yesqui itatitanil de Jesús. Huan mochihuac que ipan huetzic in tatanilis
    yejua nijín Matías. Ica ya nojón nochi in tocnihuan quipouque in Matías queme
    se tatitanil de Jesús, ihuan in ocsequin majtactionsenme tatitanilme.
  spa-RV-1909: Y les echaron suertes, y cayó la suerte sobre Matías; y fué contado
    con los once apóstoles.
  csy-csy: Taciang amate in aisan uh a; aitang sia Matthias tung ah tak hi; taciang
    ama sia sawltak sawm le khat te taw kisim khawm hi.
  mxq-NT: Net ttuundʉ rifʉ es tnijáwʉt pʉ́n nigákʉp, es ñigakʉ Matiiʉs. Net tpʉjtáktʉ
    tiꞌigyʉ mʉt ja nima̱jk tuꞌukpʉ apóstʉlʉty.
  tzj-NT: C'ac'ari' quemaj rbanic suerte chi rcha'ic jun chic apóstol. Ja tok tzuri
    ja suerte cumal trij ja Matías kaj wi'. In ni jari' hora ja Matías xoc cachbil
    ja julajuj apóstol.
  tdt-tdt: Harohan hotu tiha, sira dada rifa, i rifa monu kona Matias. Nunee sira
    foti nia sai apostolu hamutuk ho sira nain sanulu resin ida.
  ron-BTF: Și au dat sorții lor; și sorțul a căzut pe Matia; și a fost numărat cu
    cei unsprezece apostoli.
  eng-WEBP: They drew lots for them, and the lot fell on Matthias; and he was counted
    with the eleven apostles.
  eng-FBV: They cast lots, and Matthias was chosen. He was counted as an apostle with
    the other eleven.
  nld-1939: Toen liet men hen loten; het lot viel op Mattias, en hij werd aan de elf
    apostelen toegevoegd.
  bwo-bwo: It'onowere bo shap'i Matiyassh b́ keshi, Mansh bí tatse ik woshetswotsnton
    b́ taaweyi.
  nch-BL: Huajca mahuiltijque ica piltetzitzi cati yejyectzitzi para quimatise ajquiya
    Toteco quinequiyaya ma quichihua nopa tequit. Huan quinexti para Toteco quinejqui
    Matías. Huajca Matías pejqui tequiti inihuaya nopa sequinoc majtacti huan se tayolmelahuani.
  quc-TNT: Xquesaj c'u suerte che rilic jachin ri cäcanajic. Are c'u ri suerte xkaj
    chrij ri tat Matías. Xoc c'u ri are' cuc' ri julajuj apóstoles.
  tfr-NTPO: Eni ga l̇l̇ëbo jyãgl̈o shira l̈ok, ga jyã l̈ono beno Matías kong. Eshko
    ga Matías beno shäng Sbö tjl̈õkwo roy l̈agaga Jesús ãska dogl̈o sak kjwara kjingsho
    kjl̈ara (11) l̈i kjl̈arayo.
  kaq-NT: Jascajaquin yocaxon jahuemeha hin honannoxon macan bero borasa qui nanexon
    chicoxon jiscanquin. Jisxon Matías honanscacanquin. Criston once raantibo betan
    sca hihnon jaton hahbe raanti janecanquin.
  sgb-sgb: Hên nayari hilan nanalangin, ay pinagpalabonutan lay langan hên hata lowa,
    haka nabonut ya langan ni Matias, ya nipahan ha labinmihay apostol.
  vie-1934: Đoạn, bắt thăm, trúng nhằm Ma-thia; người bèn được bổ vào mười một sứ
    đồ.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ ରିଆରି ତାକି ପାଦି କିହାଲିଏ ମତିୟ ଦ଼ରୁତଲେ ଆ଼ତେ; ଅ଼ଡ଼େ ଏ଼ୱାସି
    ଏଗାର ଜା଼ଣା ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି ଗଚିତା ଆଣ୍ଡିତେସି ।
  cha-cha: Ya manmanae ni y suertenñija; ya y suerte podong gui as Matias; ya güiya
    matufong gui onse na apostoles.
  amu-NT: Quia joꞌ tyꞌena xꞌiaa cha mꞌmo̱ⁿnaꞌ ꞌñeeⁿ nleijnoomꞌ tsꞌiaaⁿꞌñeeⁿ. Ndoꞌ
    teijnoomꞌ Matías. Joꞌ chii tyꞌoomnaꞌ jom tsꞌiaaⁿ chaꞌxjeⁿ tsꞌiaaⁿ na mꞌaⁿ canchooꞌcwii
    apóstoles.
  hin-CV: तब उन्होंने चिट डालें और मत मत्तियास के पक्ष में पड़े, इसलिये वह ग्यारह
    प्रेरितों में सम्मिलित कर लिया गया.
  spa-BES: Y lo pusieron por suerte, y la decisión fue dada por Matías, y fue contado
    con los once Apóstoles.
  san-BEN: ততো গুটিকাপাটে কৃতে মতথির্নিরচীযত তস্মাৎ সোন্যেষাম্ একাদশানাং প্ররিতানাং
    মধ্যে গণিতোভৱৎ|
  tdx-tdx: Aa le nanoa’ iareo tsato-piso naho nitsatoke amy Matia, ie ty nitovo’ i
    Firàheñe folo-raik’ amby rey.
  naf-naf: Kegok dundumti ekŋenaŋ takaset zut teepmaŋ ŋen pemkwepmaŋ ŋen mti butnaŋ
    baen aŋgalaŋ tati butnaŋ etaŋ zenzelim peme kwatapme Matiasiyaŋ teepmaŋ seŋ mge
    keyepmti egaŋ Zudasiyelen mundum ke time Ombemindendeŋaŋ ewe 12 munduminan egaŋ
    kwapme kegok beye.
  grc-MT: και εδωκαν κληρουσ αυτων και επεσεν ο κληροσ επι ματθιαν και συγκατεψηφισθη
    μετα των ενδεκα αποστολων
  vid-vid: Nawatowa simbi, simbi imgwila Matiya, na heye konjezwa mli wala watumigwa
    wanji kumi na yumwe.
  pio-NT: Néese, iyúwaté judío íiwitáise ìyáaná, náucaca náichawa suerte púubanaméeyéi
