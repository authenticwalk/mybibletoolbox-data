    richin xoc apóstol junan quiq'uin ri once chic apóstoles.
  chf-NT: De ya'i u yäläsijob tuba u jiran machca u xe. Yäli tu c'äb aj Matías. Jin
    uc'a aj Matías äc'binti ochic t'oc ni otros once apóstolesjobba.
  tlf-tlf: tuum kangkang uyo kulu binolip iit o malaak o ke-bomta e, Matias ita kalaa
    age-nilip e bole, Matias iyo dep mek Yesus imi kalaan tinum imi iibak tem daalip
    tuluun kal ke-silip ko.
  piu-2006: Yalatji tjapira tjana puḻi nampatjarrangka puḻiyirrinytjala Matjayatjanya
    wiinarringu. Palulanguru tjana Matjayatjanyalpi ngaratjunu. Yiitjuku waarrkanalpi
    paluru nyinangu. Paluru tjana tjungurringkulalpi tuwalpalalpiya nyinangi.
  poh-NT: Jeꞌ reꞌ nok naxquisicꞌ ri̱j hab wach naricahnic pa rijelow-bal i Ju̱ras,
    tzꞌeht xkajic china̱ i maꞌ Mati̱yas. Jeꞌ aj reꞌ ruꞌ, reꞌ maꞌ Mati̱yas xoquic chi
    quiman take i junlaj chi nahsil take raj tahkanel i Jesus.
  tue-tue: Too síro pʉapé ʉ̃tãpepʉ Matías, Barsabás wãmerẽ jóayira. ¿Nii marĩ Õpʉ̃
    beserigʉ niiĩ? jĩĩrã, piipʉ sã́ã, sicape née, ĩñayira. Matías wãme jóaturipe niiyiro.
    —Jã́ã, ãni Matías Judas wasogʉ́ niiĩ, jĩĩyira. Cʉ̃ʉ̃ ãpẽrã́ oncemena Jesucristoye
    quetire wedegʉ́ wáayigʉ.
  bjp-bjp: Ri ka siit asru na iwu e fat isi rik tim pes tikas lo ruh. Ma fat ae asa
    Matias lo, ka luut famu ke ri ka wes turim u turan sangful ini tikii e aposel.
  xon-xon: Baah mee Uwumbɔr doo na, le bi di ŋitakpabil tii bi, ke bi lik baah ga
    lee uja u na. Nimina nan mɔk bi ke bi ga lee Matias la. Le bi di u kpee Yesu aakpambalb
    kipiik ni ubaa na pu.
  tzo-ZNT: Lic la tajinicuc li apoxtoletique, jaꞌ la isqꞌuelic o muchꞌu junucal ta
    xcom. Jaꞌ la icom yuꞌunic ti Matíase. Yechꞌo un ipasic ta lajchavoꞌ noxtoc li
    apoxtoletique.
  mpm-NT: Ni ka chuꞌun da suerte, ti ni kendo Matías ja undi hora jña ni ndɨvɨ da
    jiin ndɨ uxi ɨɨn chaa un naa da.
  ots-NT: Mí guaj ya mí orajʉ ncjapʉ, nubbʉ́, bi echajʉ suerte, cja̱ bi toca car Matías.
    Eso, bi goji gá apóstole guegue, cja̱ bi yojmi cʉ pé dda once.
  hoy-hoy: आग आंदुर तान साटी चिट्ठी गोळ हाकदुर, अदिक चिट्ठी मत्तियाह अन्द हेसुर देल
    होळ्त. इदुरसाटी आव आ हनुन प्रेरितगोळ्द सांगुळ आळुकु आदुन.
  uri-uri: Yatom tu kpor ker wekg ur, warkip ur watin ur ekg akal mla ur nalu watin
    pa, kil pa wa wi wrik a Jutas pa, yatom apm Matias pa nalu watin pake, yatom apm
    kil pa wi wrik a Jutas kai akntie tu melnum yangkipm kuinen wampwam yikakwomwrij
    a Jisas pake.
  amo-amo: Inanin wa su mafeferu, Mathias leu ma feruferu amini wasuo urum nanya nanan
    kata Yesua.
  pjt-pjt: Munuya tjapiṟa wiyaringkula ini panya kutjara ngaṉmanytju walkatjunkunytjatjanungku
    nguṟurpa waṉingu, ka Matjaiyatjaku ini utiringu. Kaya palunya tjunguṉu wati panya
    Jesulu iyantja tjuṯangka, kaya 11 ngaṟanytjatjanu 12-aringulta paluṟu tjanala
    tjunguringkunyangka.
  cwe-cwe: Maabaho wasagula imwe mwa wawo waidi kwa kuwatowela mhiya, na mhiya imgwila
    Matiyasi, nayo kongezigwa muna iwatumigwa longo na imwe.
  daa-NT: Hiyya, ɗo wer-ak, ŋu indiig Buŋ a ŋaaco doɓe ŋaar kaak ŋa rakiyo. Buŋ gay
    doɓiig Matiyaas. Hiyya, ŋa n̰umtu iŋ paliinna kuuk orok iŋ rakki.
  mlp-mlp: Haqad in God inaq gamuk nazaq bilaqim tihiqiyan in gig amikmikta giwaqim
    mataw giger na ginan mar tonim teq hunegiy. Hunegan Matiyas-mo anan tugwahtim.
    Gwahtiqan in Matiyas waqim Aposel 11 na nenaq tigiwastoniy.
  ape-C: Namudok aria hakitak howem amamish nyeiguhw shetem biobor utabor aria shakutubor
    enesh eshudok muguhwos. Shakutubor douk sheyakabor aria Matias ananin nyetemom
    iri manatuk matowi aria anan nenek uhwin. Aria douk hakutun natanamum amudok anam
    11-poreim aposel.
  bgs-bgs: Pángnga igdasal dan, igripa dan, asta si Matias tô isalin. Inému sikandin
    na kadumaan katô sapulù sábbad (11) apostoles.
  faa-faa: Airakano aporo Kotimo murikimasane asekea hemakapuko, aporo tetá yano motosane
    poparaka petoro kakarua makekea, mahohoraka sawi hakása huruperakano aseane, Matiase
    yano motosa huruperakano aseraka Matiaseane ipu pasimasapo. Tarira aporoane kinusu
    risiakipoko kenoane Matiase paoraka sarimaraka, tarira aporoane keno su risiapo.
  kik-kik: Magĩcooka magĩcuuka mĩtĩ, naguo mũtĩ ũkĩgwĩra Mathia; nĩ ũndũ ũcio akĩongererwo
    harĩ atũmwo acio ikũmi na ũmwe.
  cap-NT: Nekztanaqui ject Jesusiz̈ illzta, jalla nii zizjapa, zurtiassic̈ha, nii
    pucultiquiztan jakziltiz̈quiz nii zurti cayac̈haja, jalla nii. Jalla nuz̈ zurtiascu,
    nii zurtiqui Matiasquiz caychic̈ha. Jalla nekztan Matiasqui nii parti tuncaman
    illzta apostolonacz̈tan juntu cjissic̈ha. Lijitum apóstol nuz̈quiz cjissic̈ha.
  ksr-ksr: Kaeŋ jeŋ yoroo unju (kaas, lot) kuugi Matias asugiro. Asugiro aposol 11
    yoŋoo batugianoŋ duŋ moŋ mugi tuuŋgianoŋ toroqero. Kiaŋ.
  eng-TNT: And they gave forthe their lottes and the lot fell on Mathias and he was
    counted with the eleven Apostles.
  sbs-sbs: Babalauli; mi idaula zibawili ha Mateu mi ababikwa hepalo yamuapostola
    wekumi ni wumwina.
  sue-sue: Isa ago sero vot wewa Matayas meni daininua. Ago wewa Matayas nu aposolo
    11 amira nana tainua awa.
  fra-NCL: 'On tira leurs noms au sort : et le sort tomba sur Mathias, qui fut associé
    aux onze Apôtres.'
  bhg-bhg: Ainda amboda, awamanemi ewowoda ganuma jipedo dodegedo garida tari isira
    awa ambo ambo esitera. Ango edo Matthias avigesitera. Awatedo, embo awa Yesu da
    piari aimbari embobo 11 ainde dada esisina.
  snn-NT: Senni achani tëjini, ja'nrëbi yahueni toyasi gatagate uanreña. Uanni ëñato,
    Matías yua Riusu ta'yejeiye yo'o cuencuesi'quë baquëña. Yequëcua oncecua naconi
    te'e zi'inni baquëña.
  atb-NT: Hau htâng, yhangmoq, byù hkyîn shosé she le, Mahtiaq chyáng ang bê. Haû
    mai, Mahtiaq lé gi, haû lagyo raxe rayuq má jat kat bê nghut ri.
  cek-AK: To pacoengah nihcae mah taham khethaih phoisa to vah o; taham khethaih phoisa
    loe Mathia khaeah amtimh; to pongah anih to patoeh ih kami hathlai hnetto thungah
    athum o sak.
  bkd-bkd: Dayun pigripa dan haena aman si Matias iyan napilì ha ig-isab duun taena
    ha sampulù daw sabuwa ha apostoles.
  ctu-76: Che' jini ti' cha'leyob yajcaya cha'an i yajcʌntyel i q'uexol Judas. Matías
    ti ochi ti' q'uexol. Ti ajni yic'ot jini once yajcʌbilo' bʌ ajsubt'añob ñumel.
    Lajal ti' cha'leyob troñel.
  lac-NT: Jeroj caj yʌrʌc'tajob u chan tunich quir yiric mac cu yocar beyaj yejer
    u camsʌwinicob Jesús. Caj ts'oc u puric a chan tunicho', jeroj caj u tetaj Matías.
    Caj oc u beyaj yejer u camsʌwinicob Jesús, yejer a oncejo'.
  xla-xla: Yia꞉ inoma sumale gudepame alotle ewala mate tatipiyele hale tatipiyeiyo,
    yia꞉ta opa dapiyamte huhulumale dulu dla Godta sale oplami tlo hamolowedeme. Yia꞉
    epo tatipiyemtumama oplami hatlo Matiyas tlo hamaiyo. Epalati ya꞉tapo Taiya dle
    so oko halowedeme Taiya dle so opi mate hatlo godiyo.
  xav-NT: Tawamhã 'Re ĩhâimana u'âsi mono hã te te ĩpisudu hã te te waihu'u za'ra
    da, ma tô marĩ hã sima me za'ra, te te siwi ãma uwaimrami da. Tawamhã ma tô siwi
    ãma uwaimra oto. Mati'asi hã ma tô oto siwi waihu'u za'ra, 'Re ĩhâimana u'âsi
    mono te te ĩpisutu na hã, Zudasihi nhowa're'reb da hã. Tawamhã Mati'asi hã aibâ
    11 na ĩsadawa wasu'u'wa da hã, Zezusi te te ĩpisutu za'ra norĩ me, te za oto 're
    mo. Taha wa, 12 na ĩhâiba za'ra hã oto apâ, Zezusihi zadawa wasu'u'wa norĩ hã.
  cuk-cuk: Geb a-sorbali, wilubdaksamalad, doa bur sulegoe. Wilubdaksamargu, Matías
    sulenonikid. A-ibagine, Matías Jesús-e-sapingan-bur-dummagan-ambe-gakagwensakadba
    (11) dognonimosunnad.
  tbf-tbf: Samo gi nga tsang vemusurie mi sinavigie nia vivviel. Ma mi vivviel a nga
    beit va e Matias va arie eie. Io, gi nga kir vurukude va ta nga mon meie bu aposol
    mi sinangavur kes ma kes.
  uig-CYR: Андин улар бу икки кишигә чәк ташливиди, чәк Маттиясқа чиқти. Шуниң билән
    у он бир расул билән бир қатардин орун алған һесапланди.
  ikw-NT: Be vu ọgbanuchi, ọgbanuchi wam dnakwasị Matayasị, be gwnụsi a n'esilawụru
    ele izi nri nụ otu wam.
  khs-khs: 'Aputa: iyawa etewa sotukalepela: potakamake Matiase etewa ewa puwano sinikeye.
    Alanase, ewa apasolo sena keneneipe emi ha:na: palakeye.'
  dwr-ENT: ኡንቱንቱን ሳማ ዬጌዲኖ፤ ሳማይ ማቲያሳ ቦላን ዎና፥ ማቲያሲ ዬሱሲ ኪቴዳ ታማኔ ኢቲ ኪቴታዋንቱና ፓይዴቴዳ።
  pma-pma: Evus, avis meatin keilu ekek lumai lumutis isealu en ahat elu. Aling ahat
    keilu ekek en valite tai, ka navong aleh lat ahat tai ran valite koanik, alesi
    keke isen Matias mul ien. Sakini, vi Matias koa akuri mai kapil vituai ral min
    eiloheh teindan tai (11) sav keil.
  atd-NT: No pogkaponga ran on to pog–ampu, duon intagu dan to taguanan no og-indanan
    to ngaran to otow no ka ogkapurut no ngaran, ian ka ogkaalam. Si Matias no ngaran
    ka napurut no sikan ian ka naalam no suguanon no igliwan ki Hudas. Nò, nakaamut
    on si Matias to tahan no sampulu woy sagboka no suguanon ni Hisus.
  tel-2017: తరువాత శిష్యులు వారిద్దరి మీదా చీట్లు వేస్తే మత్తీయ పేరుతో చీటి వచ్చింది
    కాబట్టి అతనిని పదకొండుమంది అపొస్తలులతో కలిపి లెక్కించారు.
  hat-BSA: Yo te fè tiraj osò pou yo, e osò a te tonbe pou Matthias. Konsa, li te
    ajoute pami onz apòt yo.
  bxh-bxh: Habahim dodoga luwaga ni, sa aiheya failakoꞌedi umeꞌehu yai be Mataiyasi
    ya abi. Sa falau esegahi maidana tau faꞌona wasawasa 12 edi pei yai.
  top-NT: La̱ takalhtahuakako̱lh ca̱li̱maca̱nca suerte ixcha̱tuycán y tocá̱rli̱lh
    Matías natanú ixlakapu̱xoko Judas, y la̱ta amá quilhtamacú ca̱ta̱ma̱paksí̱nalh
    cha̱ca̱huitu apóstoles.
  msk-msk: Pagkatapos nilan managampo, managripa silan. Yaan yang yamapili nang ripa
    si Matias, kayan dyogpo yaan sang samporo aw isa na manga apostol.
  gyr-NT: Evocoiyase osãha iporavo yuvɨreco. Matías ité vɨnose iporavoprɨ sui yuvɨreco.
    Ichui tuprɨ ité oique once apóstol pãhuve.
  kmh-kmh: Kun aŋgiy, sandiw rek giy, Matayas wiyn giy, Jiwdas tip nup ak dak.
  ukr-ONPU: Потім вони кинули жереб, і впав жереб на Маттія, і його було зараховано
    до одинадцятьох апостолів.
  emi-emi: Laghe kaaila voto aluepai eaimatoonga arariirarua aluae. Nau laghe senusenuaala,
    ararina ateae Mataeasi ghe katuu ekasinala, me ie tee ghe lao aitauaa tee sio
    kasangaulu kateva apostolo.
  zpv-NT: Ya chiꞌchi gudzihta raꞌ ba dado tin gwaꞌha raꞌ ba cuun nin dxiuꞌgarii xlugahri
    Judas. Ya chin biaaba dado bigaꞌhanee Matías swerta tin biuꞌgarii ba xlugahri
    Judas, tin gubiaꞌgarii guhca raꞌ ba tsiꞌh bichiohpa xpooxtla Jesucristu.
  gux-gux: Bi den toani tiatia ke li baa Matiasa po, ke o taani leni bi piiga n dondiyendiba.
  kos-kos: Tari na elos susfa ke mwet luo inge, ac oayang nu sel Matthias, su weang
    mwet sap singoul sie ah.
  ibo-ibo: Ha fere ha nza. Nza ahụ makwara Mataias, ha gụnyere ya dị ka otu nʼime
    ndị ozi iri na otu ahụ.
  yml-yml: Yadi veluꞌui i ꞌaꞌavana, mulieta ꞌadi ꞌailuga ꞌadi wagava i kilumidi kileu
    ꞌwaidie i dodogidi vedie, mulieta tamu tomataꞌaulele ma mataꞌuluna kileu ꞌaitamogana
    i ꞌewai. Kileunina bei Mataiasi ꞌana wagava i kilumi bega fuedi i ꞌasetai taunina
    Yaubada i venuaꞌivineni bega tomataꞌaulele ꞌadi ꞌailaꞌa 12.
  ory-ory: ଆଉ, ସେମାନେ ସେହି ଦୁଇ ଜଣଙ୍କ ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କଲେ, ପୁଣି, ମଥିୟଙ୍କ ନାମରେ ଗୁଲି
    ଉଠିଲା; ସେଥିରେ ସେ ଏଗାର ଜଣ ପ୍ରେରିତଙ୍କ ସହିତ ଗଣିତ ହେଲେ।
  bzj-bzj: Den dehn jraa lat, ahn fahn dat Mataiyas naym geh pik owt fi jain di ada
    ilebm apasl dehn.
  wmt-wmt: Wali nyanartijangka pamarrjarra yinijartijarra palupinya yutukani. Ngarpungu
    kurajpinya pamarr layi, nyanyala palu Majayajkura pamarr. Nyanartila Ngarpungu
    kurajpinya nganpayi Majayaj warrkampurru. Wali nganpayi nyanarti manyanangurla
    kirninyyani mapirrikarrajiwarntikarti pajilwarntikarti. Yarntarni palu ngunangani
    12.
  chk-chk: Mürin ra föri ewe angangen üttüt won ekewe ruoman mwän. Iwe, ra ütti Matias.
    Ätei a pach ngeni ewe mwichen ekewe engol me ruoman soukünö.
  ssd-ssd: Taŋakinaig sulumba nane naŋgine maŋaumbi kinaig le Matias tuku nyu mayok
    kina le nu aposel 11 ndoŋ ulendikinaig.
  acr-TNT: Ecꞌuchiriꞌ, xquiꞌan jun sorteo chaꞌ cakꞌalajinic china chique wa caꞌib
    cacanaj can pucꞌaxel ri Judas; y waꞌ xtzak puwi ri Matías. Chwi cꞌu riꞌ, rire
    xuꞌana e jun cucꞌ ri junlajuj chic e takoꞌn.
  rop-rop: Afta na wen deibin binij prei, deibin pudum dubala neim langa dubala lilwan
    ston, en wen deibin tjakam det dubala ston, det ston garram det neim blanga Mathaiyas
    bin kamat fes, en deibin pikimat im na blanga jidan speshalwan mishanri garram
    detlot najalot lebenbala speshalwan mishanri.
  mee-mee: Ka baina keke kintoto nae Matias giana ke ulopai. Minmina na i ka i a aposel
    te kala nga pana tangulelu ba kena nginngina.
  dif-dif: Ja tanali pudlangu wontjani malka jinkina wonti. Ja wontjani malkali Matthias
    patana wonti, ja tanali nina Apostel marapratjana ja kulnuni jelaribana wonti.
  gam-gam: Kambono kandja embe dje kere, ku ta i tukiye gakle mal embe yewormaka,
    yage toi ge iwa Matias dji mal ge pai. Paika, kambono une dje i pakna wormaka,
    aposel 11 pela moi al ge une para pakna moi.
  nou-nou: Edo ungo awodo sedo embo etoto da jawo awa ewoga ewoga gaisera edo ou da
    jo da ititisera. Edo ou awa budo wareregetero Matthias da jawo awa giti wowosisira.
    Edo awodo edo ungo mi Matthias awa geretero edo umo awa Iesu da binga atopatari
    embobo 12 ainda embo nei isira.
  mqb-NT: Pə dəɓa anahan a wa nà, ta kaɗ anjar sa ca apan, i slahay nə pə wayaw,
    aday anjar ata a kay anan, a slahay pə Matiyas. Winen a təra ɗo maslan mə slala
    kuro nga cew awan à yime ana Yudas inde kutok.
  ape-B: Namudak ali chaitak chowemu amamich yeguh chetemu biabal utabal ali chautubal
    enech echudak. Chautubal douk chehakolubal aliga Mataias ananin nyetemeyomi manotuk
    maltowi ali anan nenek win. Ali douk chautunu natanuh amudak anam 11-poleim aposel.
  grc-F35: Καὶ ἔδωκαν κλήρους αὐτῶν, καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ματθίαν, καὶ συγκατεψηφίσθη
    μετὰ τῶν ἕνδεκα ἀποστόλων.
  cav-NT: Tunaja bahue tunajatu quemicuare dadoju ejeque ecatse Yusura mepehua jadique
    bahue juishu. Jadya adebae tunajatu acuare Matías, Judas cuarequi emepeque. Tumeque
    huecaca equetu Matiasra Yusu merecuare peadya tunca peadya earacana Jesúsja ecuadisha
    cuana tsehue.
  kgp-NT: Kỹ ag tóg to jogar he mũ sir, hã ra Matias tóg Judas jẽgja kã jẽ nĩ. Hã
    kỹ tóg tỹ ũ tỹ 11 (ke) ag mré ke nĩ sir, tỹ tóg apóstolo jẽ sir.
  bvd-bvd: Kera da foa 'uri nai sui daka ilia doo mala 'ini dais lae uri ka faatainia
    tii 'ana roo waa nai ki na dais nai kai 'asia bali nia. Ma si ade laa nai ka faatainia
    naa sa Mataeas nia kai rao fai akwala 'aboosol ma tii 'aboosol sarenga baki.
  ukr-1871: І кинули жереб про них; і впав жереб на Маттія; і прилучено його до дванайцяти
    апостолів.
  apz-apz: Anɨtumo ose ulontɨfi hofɨko sojo weꞌe soꞌnji syohiꞌnyo yontɨfi Matiyasɨmo
    uhwosopoꞌmentohofofoho. Hwe huhwo sohwo kako Jisasɨye apousel aho hopiꞌnono sɨfe
    mtaꞌni angaꞌnohino sohwanji humamotofofoho.
  yon-yon: Kwane, bot yaa aningkoyiib korokbi dowad kirare Mataiyas nendiwen kowe,
    Mataiyasbed yumbon kandekore, apasodan 11iib yaa daboknoon.
  poi-NT: Jesɨc iwatyajpa tu̱m sorteo. Icoñwɨ́y jém Matías, cupiŋneta̱. Accámta̱ con
    jém once apóstolyaj.
  wuv-wuv: Si'ei, fei mau fifigaiaa ro'ou na uniaa Matthias ba nei rarafiaa e'ei hefua
    ma hemea apostle.
  quf-NT: Chaynu nir mañakutinllapami swirtikunaqa Matiaspaq ishkiran. Chaymi chaymanta-pachaqa
    chay unsi apustulkuna, Matiaswan tantakarqa dusina qashan karanllapa.
  yuw-yuw: Yu dönac ihoroc yongo sop tim moruya Matiasho koing sogoc. Ihoroc tuna
    Matias yu aposel 11 yudec sakaun fiuya 12 idung.
  hus-NT-1971: Tam an ebchalabchic in calthanchi an q’uijlab axi tsab abal jahua’
    axi ne’ets quim baju. Tam tejhua’mejits a Matías ojni’ jats ne’ets ti calchix
    c’al in t’ojlabil a Judas. Ani ma tamna’its jaja’ ti punuthits ti abathuale c’al
    axi lajuj jun in abathualejilchic a Jesús.
  med-med: Ni kʉn, wu kʉⱡ ndi, wu raⱡ nga el mong purung ila, Matiyas kʉn omba tilinga,
