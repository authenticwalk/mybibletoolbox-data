  bch-bch: Ta titado pat gereirei ta ipasolan mambe Matias ieda iuot ngan kadonga
    naurata toa ne. Tota ei itlan gid panua ato ad toa sangaul igegea ede.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, cacóorˋ e quiáꞌˉ i̱i̱ˋ nilíꞌˋ lajeeˇ lajɨˋ huáaiñꞌˉ
    do; jo̱baꞌ Matíi˜bingꞌ calɨ́ꞌˉ, jo̱ íbˋ caꞌíngˉ cuaiñ˜ quiáꞌˉ i̱ Judas do, jo̱
    co̱lɨɨm˜ canaaiñˋ ngɨrˊ có̱o̱ꞌ˜ i̱ dseaˋ apóoˆ guijángˋ do ladsifɨˊ lado.
  deu-1951: Und sie gaben ihnen Lose, und das Los fiel auf Matthias, und er wurde
    zu den elf Aposteln hinzugewählt.
  alq-ALGNT: Pejig dac a8iag ki 8ikobinagani8i kidji onabamagani8idj. Midac Matias
