    iriə kɨmnhavəhsi-haktə Matias rəmhen kɨn aposol. Kɨni taktəkun ai rɨnor mɨn aposol
    iriə fam twelef.
  kmo-kmo: Worek, yecha yechi otii tawa abok eecha sumowuchi, ye papa rabori he siikenek
    eena otiir. Otiirek, Mataias riiti hin hissir. Hisiirek, rii akar 11 aposel yechaka
    eecha ichar.
  agr-agr: Tusa Apajuin segag, José kayajin, Matiasa kayajijai egkea pegajajui, dutikamunum
    Matiasan kayají jiinkiuwai; nunikmatai, Jisus chicham etsegtugkatajum tusa ishiaktinji
    etegjamu once juwakua nuanuí Matiasan pachiawajui.
  kyc-kyc: Lapala akali dolapona kingi lao isukuli lama isa retapala dokona mende
    kamenge kanda nao nyiyami. Wambo isukuli mende nyepeyami dokopa Matayasa lao reteyami
    doko kingi rakana paleyasa baa rombo palyiyami. Dokopa aposele akalisa ipisu mendaki
    karenge kandale dokona nakama yanenge nyuo karamo lao suu piyami.
  urd-GVU: یہ کہہ کر اُنہوں نے دونوں کا نام لے کر قرعہ ڈالا تو متیاہ کا نام نکلا۔
    لہٰذا اُسے بھی گیارہ رسولوں میں شامل کر لیا گیا۔
  yre-NT: Ɛn o 'lein 'wlɛ tuʋla o 'tɔ da. Matias da nɛn e -tria, ɛn e 'pa Zozi 'le
    'pasianɔn 'fuda -tʋ bɛ o va.
  fuh-BKF: Ɓe ngaɗi cumnal maɓɓe. Cumnal ngaal hawri e Matiyas. O hiisodaa e nulaaɓe
    sappo e ngo'o ɓeen.
  arl-NT: Na nuhuaji, pueyari naajiosano saajia jaquerooree nojori niishiniuria teyanote
