    irí náapicha níái apóstolca. Yá needáca náicha Matías, íibaidéeripiná Dios irí
    náapicha. Yácata doce apóstol yéenáca, yái Matíasca.
  tsn-tsn: Jalo ba laola ka bola mme ya re ba gasa bola jwa supa Mathiase, jalo a
    kgethwa go nna mongwe wa ba ba lesome le motso.
  amr-NT: Konig huanopo̱e̱ʼ huid okmo onʼenʼuyate. Oʼnendepo onʼtiahuaypo, Matías
    oroʼere Jesústaj huadak huaʼa oʼmanbatiaʼpakapo, onʼnopo̱e̱ʼuy. Jesúsen huamataʼmoneri
    Matíasere doce onteʼti o̱ʼu̱yate.
  pwg-pwg: Nipowana murinai na virekwa sago iberai da Matiyas ivinei da aposol ku
    kamosi irui da ivi 12.
  cjv-cjv: ena yokamai “Kam firapune,” diro sandu singoro Matiasi kam imari dongoro
    yaromi fure ewi dongua finga ari okonom koro koro muruwo kaunom towane kokonan
    ama imie.
  tha-KJV: เขาทั้งหลายจึงจับสลากกัน และสลากนั้นได้​แก่​มัทธีอัสจึงนับเขาเข้ากับอัครสาวกสิบเอ็ดคนนั้น
  por-BR-2018: E lançaram-lhes as sortes; e caiu a sorte sobre Matias. E ele passou
    a ser contado junto com os onze apóstolos.
  mhl-mhl: Oŋu miku yokore qouŋ (kas, lot) qabi Matias fukeya. Fukeko aposol 11 yoŋore
    botugo ŋeŋe mo otebi kubuyaŋuŋgo jikigaya. Oŋu.
  klv-klv: Ale lubar hǝn nǝvat hǝn lǝb̃isab̃ ase len gǝlaru. Lusab̃ aMattias ale ib̃on
    mai ahai pispisul sǝŋavur pisan esua.
  bco-bco: Iliyo꞉ a꞉la꞉dulugu sa꞉la꞉sa꞉ga꞉ ami, iyo꞉ wi imilig nowo꞉ fa꞉la꞉doma꞉ki,
    a꞉la꞉ma꞉ wiyo꞉ ibuwa sa꞉sa꞉la꞉sa꞉ga꞉, a꞉na hea꞉sa꞉ga꞉ ba꞉ba꞉ amio꞉ Matiasa꞉ wiyo꞉
    di ko꞉lo꞉, e iliga꞉felo꞉ kalu kugu a꞉no꞉ e ko꞉lo꞉ dowo꞉.
  kdl-NT: A varangi uruta, aku u rukpa̱i a kaci ka Mataya, pini nala, a zuwa yi u
    woko kasuki kaɓolo n kupa n u te vi.
  apu-NT: Iposo atoko ikamarina sarauatxi atoko inakari imoianarina imarotinina ĩkapani.
    Ikara atoko ininiã, imereẽrina Matxia. Ininiã Xesosi iokanatakiti itxaua. Ikara
    õti atoko, iua moianatari apanakini õsi Xesosi iokanatakini.
  roo-roo: Uva va iava voea vao puraiva paupaua rerare Pauto vo ruipaaro sirova. Oa
    iava vaisiarei uveuvereiva. Oire iravu rera vaisiaro kae piereva torevokovira.
    Oa iava rera tore pieiva ro-ia Mataias. Uva ora voea iare vaeavira raga rera tovoiva,
    oiso osa voea voeao aposel irara katai tau katai (11).
  miz-NT: Dā kúvi kaꞌan ntâꞌví ña ne, nadɨ́kɨ ñá te kīi xoo ñáꞌa é vīí pustrú san.
    Dā kíi ne, dúku ntēé Matiá san. Ura tsí i intee táꞌan ña ni ūꞌxi ɨ́ɨn pustru,
    ñá nguiī san.
  qvz-NT: Mañasha tucuchishcahuasha maicanshi surtita charin nisha camangahua callarinaura.
    Chasna racpi Matiasta japisha yaicuchinaura. Chi anllashca punzhamanda chi Jesuspa
    shimita apasha puric chunga shuc (11) runagunahuan Matias yanapangahua callarira.
  deu-ELO: und sie gaben Lose über sie; und das Los fiel auf Matthias, und er wurde
    den elf Aposteln zugezählt.
  mjc-NT: Tacan tan tava̱ cuenda ra naha ndáa ra cua tahan tsi cuiso tyiñu can. Tan
    taha̱n tsi tsi ra Matías. Ra ican cuví ra taha̱n tsi cutahan tsihin tsa utsi iin
    ra tsa tava̱ tyiñu ra Jesús.
  caa-caa: Y tamar era cay utzꞌijbꞌobꞌ ucꞌabꞌobꞌ tama inteꞌ inteꞌ tun y e tun xeꞌ
    ajacha tuaꞌ uwirsiobꞌ chi tuaꞌ aquetpa apóstol tamar e cꞌabꞌa xeꞌ tzꞌijbꞌabꞌir
    tamar. Y tamar era jax e Matías xeꞌ quetpa sicbꞌabꞌir tuaꞌ aquetpa inteꞌ tujam
    e doce apostolobꞌ.
  pls-NT: Cottimeja vantsje na suerte co suerte mé vittotaon tattita vinhi Matías.
    Co rato mé jehe Matías vehe conixin ittejngo representanté Jesús.
  eng-WYC-2018: And they gave lots to them, and the lot felled on Matthias; and he
