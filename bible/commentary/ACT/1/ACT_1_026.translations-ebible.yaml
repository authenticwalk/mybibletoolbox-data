  san-PUN: ਤਤੋ ਗੁਟਿਕਾਪਾਟੇ ਕ੍ਰੁʼਤੇ ਮਤਥਿਰ੍ਨਿਰਚੀਯਤ ਤਸ੍ਮਾਤ੍ ਸੋਨ੍ਯੇਸ਼਼ਾਮ੍ ਏਕਾਦਸ਼ਾਨਾਂ ਪ੍ਰਰਿਤਾਨਾਂ
