    ilah rəfin.
  urd-urd: फिर उन्होंने उनके बारे में पर्ची डाली, और पर्ची मत्तय्याह के नाम की निकली।
    पस वो उन ग्यारह रसूलों के साथ शुमार किया गया।
  hot-hot: Yôv ma ibi valu ek nêgê nena athêŋ yaŋ sê habitak. Êŋ ma etak Matias ek
    imbitak aposel imbiŋ thêlô laumiŋ ba lahavute takatu.
  mqj-NT: Naundimi napolalan Matias napatu la mendadi rasul urrangnganni inde to sapulo
    mesae.
  rus-SYN: И бросили о них жребий, и выпал жребий Матфию, и он сопричислен к одиннадцати
    Апостолам.
  mbh-mbh: Ma o ela anral tun or aini ma o paateal a Matias na Barsabas nge mo o paenu
    i a oto lemi ma o tik tok i na um ako i prilpot tel kene ini a Matias ile. Mako
    i velilo tomo ol nge pakeke or mule pa omole pothoi omole aken, mako oa titaling
    i velpol werer mun nge mule pa omole pothoi or aini.
  bdd-bdd: Coinega dimwa ꞌeluwa ꞌoidiya sanidi silelediya ma siula hanehedi ma sibeꞌuwa,
