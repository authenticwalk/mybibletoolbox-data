    baꞌidanao, ta mahetediyao sipaihowa.
  cbt-NTPO: Ina quëran cato' ya'pi nininënpita cato' na'pitëa'huayaquë ninshitopi.
    Yontëra'huayaquë po'morahuatona', pa'tan pa'tantohuachinara, Matiasë nininën pipirin.
    Shonca a'nara' ca'tano'sanënpita ya'huëpirinahuë', iporaso huachi shonca cato'
    ca'tano'sanënpita ya'huantapi.
  rmy-SERVI: Тунчи вонэ чутэ жребии, тай вов выпэля пэ Матфие, саво прыачиля дэшуекхэ
    апостолонэндэ.
  srn-NT: Baka dati den hari wan lot èn a lot fadon tapu Matias. So a tron wan boskopuman
    fu Yesus tu neleki den tra erfu man.
  cta-NT: Liꞌ nguaꞌni nguꞌ sca cña chaꞌ ngusubi nguꞌ jiꞌi̱ tsaca nguꞌ, ti jiꞌi̱ tyanu
    cña biꞌ. Juaꞌa̱ nquijeloo jiꞌi̱ nguꞌ chaꞌ Matías caca ñati̱ biꞌ. Liꞌ stuꞌba ti
    ndyaꞌa̱ yu biꞌ loꞌo nu tii chaca tyaꞌa nguꞌ chaꞌ caca tyaꞌa nguꞌ nu nda Ni cña
    jiꞌi̱ chaꞌ chcuiꞌ chaꞌ jiꞌi̱ Jesucristo nde lo yuu chalyuu.
  bqc-SIM: Ɔ̃ aa tɛ́lɛpà gbɛ̃ↄn plapiↄ yã́ musu. Matiasi tɛ́lɛblè, ↄ̃ aa aà dà
    zĩna gbɛ̃ↄn kuɛdoↄ guu.
  tcz-CHONGTHU: Chuin amahon vang asangun ahileh Matthias chu solchah somlekhat holah
    a akisimtha tan ahi.
  mar-mar: मग त्यांनी त्यांच्यासाठी चिठ्ठ्या टाकल्यावर मत्थियाची चिठ्ठी निघाली; तेव्हा
    त्यास अकरा प्रेषितांबरोबर गणण्यात आले.
  snp-snp: Eti loumutiti mau minamo ya noka kedeti Matiyasi kuliya ya oloto piti,
    aposolo minenaiye, loti lato aposolo leweni (11) minagu ya ekeleti minae.
  spy-NT: /Keebar *sēkēēryēēt. Yooto kunam Matyaa. Kung'eetee yooto kuwo taay, kutas
    keey āk lēbkēēyik chuut ki taman āk akeenke.
  xnn-xnn: Dadat menbobonot ken datodi ay dowa. Et si Matias nan nabonot. Dat maitapi
    et maikasimpoo ya dowa ken daida.
  mwe-mwe: Gubhatendilenje shikoma, gushaagwilile a Matiashi, gubhabhishilwe munkumbi
    gwa mitume likumi limo na jumo bhala.
  tte-tte: Mwa koina Yudiya mumugali gitesipwa kaiwena simuliya, na Matayasi esana
    siyasili kabo iya ilusae Yeisu ana apositolo ali boda koina yoli ilebeni mekanakavao.
  tcs-tcs: Dempla bin raite demtu neim wea tu ston, den sakem wase dais wea ploa.
    Da neim blo Mataias bin kamap. So em bin zoine dem leben misnareman po meke namba
    tuelb.
  hlt-THB: Cekcoengawh cekqawi ing taicung ce zyk nih saw Matthia ak khanawh tla hy;
    cedawngawh anih ce ceityih thlanghqa hlaioet ak noet sih uhy.
  soq-soq: Mo rauparintoieno dialeno aupe mida God sonabena atentopua baiwa mo dewau
    rua eueuwa dewasane nitu da dogo osowe aubeiena. Ita eueuwa sa mampe ewane atentoiena
    God Mataias sonabena aposel 11 bedeuwolepi. Ita mo eueuwa eweiena rua Mataias
    sonabeieno Iudas aupawa waden.
  qub-qub: Mañacuyta usharcuptin surti llojshiran Matiaspämi. Matiaswanga apostulcuna
    yapay chunca ishcayna caran.
  att-att: Á kabalid da nakimállà, nabbúnù ira megapu sù duá, á napíli si Matias,
    nga nelannà sù ira mapulu tádday nga minángngilayalayâ.
  bki-bki: Nalo abolkouo bisi, naruei nalo amila jibe kanio nam̃a amiere m̃abujo,
    ana Matias siano maluvo. Naruei ana nalo abitirilar naio, ana nalo abuluku naio
    bija nalo dolu napano duelimo ba tai [11] nei, ana mila nalo duelimo ba juo [12]
    bereio.
  bqp-bqp: Akũ ò kàpaa kpà gbɛ̃nↄn pla pìnↄ yã musu. Akũ líkpana Matia kũ̀, akũ
    ò a dà zĩ̀ri gbɛ̃nↄn kuri awɛɛdonↄ tɛ́.
  mcp-mcp: Bwə́ mú jwɔ̧ bya shú búúd obá bɔɔŋg, mpaambə́ í mú fɛ́ɛ́sh Matíyas, bwə́
    músə sɛɛŋg nyə nə buud ɔ lwámá wûm nə ŋgwúd.
  hat-hat: 'Apre sa, yo tire osò: se Matyas ki soti. Se konsa yo mete l'' ansanm ak
    onz apòt yo.'
  npl-NT: Ijkuakó okipejpenkeh sawel se, iwa okítlanki Matías, akin san nima non tonati
    omoseitili iwa oksikimeh májtlaktli iwa n se tlatematiltijkeh.
  bgg-bgg: Ji-è, ithek è Mathias shii Judas pha ithua shii guaphasamoy snajia rog
    shii gua ne ruii phi.
  eng-TCENT: Then they cast lots for them, and the lot fell to Matthias, so he was
    added to the eleven apostles.
  eng-BSB: Then they cast lots, and the lot fell to Matthias; so he was added to the
    eleven apostles.
  cpu-NT: Ipoña ikempitakaantakaro irikaite jiñaaretaita, jiñaatzi iriitake Matías.
    Iriitakera karatanairiri irikaite 11 Otyaantajanoriite.
  san-ASM: ততো গুটিকাপাটে কৃতে মতথিৰ্নিৰচীযত তস্মাৎ সোন্যেষাম্ একাদশানাং প্ৰৰিতানাং
    মধ্যে গণিতোভৱৎ|
  tod-tod: Ti kpakutoomai ɠɛɛni, kpakui looni Matiyase ma, é ʋɛɛ niina keela puugɔ
    maazu ɠilagi (11) zɔiti ba.
  tac-NT: A'lige u'kuchí rejté 'luka re'ele. ―¿Chieri meta? ―anigá nokale. Alué Matíasi
    mele. 'Lige 'yáleru nóchali napu Jurasi nila nílige. Alésíko kúchigo 'ma 'la makué
    oká rió nile uchéchigo.
  eng-WEBPB: They drew lots for them, and the lot fell on Matthias; and he was counted
    with the eleven apostles.
  gfk-H: Io, diet ga mamagu ma ra mangana haat hoing ra satu, ma no haat ga tuka haminis
    bia Matias. Io, diet ga was tikanei um ia ma ira sangahul ma tikai na apostolo.
  viv-viv: HiveꞋoꞋola gihavaina, kaliva adiꞋiselu adi egana kabala kabiꞋona againe
    hiꞋetoladina be gowa againe hidodona, ada au hibihiwana againe Mataiyasi ana egana
    gimidibeꞋu, faꞋina afositolo adiveꞋileveni agaidiya giluku.
  yao-yao: Ni ŵatesile gudugudu ni gudugudu jila jangwilile che Matia, nipele che
    Matia ŵaŵalanjikwe pamo ni achinduna kumi na moja ŵala.
  tgp-tgp: Ale la reve na hijara, ale mo jovi isan Matthias, ale Matthias mo mai vahar̃ule
    matea peresi la haratu mo sangavulu r̃omana matea.
  auc-NT: Ante Wængonguï ingante apæ̈nedinque tömënäni, Æcänö ïnaa, ante ëñencæte
    ante cædinque dicamö æ̈ninque, Wo godö wo godö cæyömö to ta wææ̈ acæ̈ï, ante cæte
    ayönäni Mäatiya nänö cæ to ta wæænca adinque, Mönö ïmonte Itota da godongä në
    godïmö önompo tipæmpoga go adocanque ïñömonte tömengä mönö cabo badinque godongämæ̈
    cæcæcäimpa, ante cægadänimpa.
  kbc-NT: Odaa joɡ̶oiwi anepaɡ̶a dinete modibateloco liboonaɡ̶adi, odaa joɡ̶odibateloco
    liboonaɡ̶adi Matias. Odaa Matias ja dinawanaɡ̶aditege me lokaaɡ̶etedi niɡ̶ijoa
    oonze ɡ̶oneleegiwadi liiɡ̶exedi Ǥoniotagodi.
  bmh-bmh: Guzenaimai, goagen dudu aliag ula in tapai mabun onemen. Matias nugau aiwag
    naliupet zoun. Guzenaimai, Matias tapai memen. Guzenaimai, ze oi aidanemen dudu
    nagbasig sag daremen mui betei tulareun.
  ctu-BL: Tsi' cha'leyob yajcaya ti alas. Tsa' yajcʌnti Matías. Jini cha'an tsa' tsijqui
    yic'ot jini junlujuntiquil chocbilo' bʌ majlel ti subt'an.
  meq-meq: Ta ndəv ha maɗuwule me na, tə ge tsakwal. Tsakwal a zla Matiyas, Matiyas
    a təra makuro gər eye sulo i ndo i maslaŋ hay.
  noa-H: Mag Hẽwandamag jëeu durrawia mokpör gaai ham t'ʌ̃r numwe p'ãk'anaa jẽk'ʌt
    barbapäaiwai, chi Matías t'ʌ̃r p'ã simta hʌ̃gt'aag jẽer k'ërbaimajim haajem. Magtarr
    haigmua hatag Matías warm k'ʌʌn once narr dʌ̈i hãba p'idk'a sĩsijim haajem, Hẽwandam
    hi jaau nʌm p'idag gaai.
  alp-NT: Eleki esi poie undi ete luasi leke esi rekwa be sire pine isupu bitike eleki
    Matiase isupue. Hoko Matiase pine itapa Yesuse Eni maka ulaka butu esa lesini
    esa meru.
  san-VEL: tato gu.tikaapaa.te k.rte matathirniraciiyata tasmaat sonye.saam ekaada"saanaa.m
    praritaanaa.m madhye ga.nitobhavat|
  kbq-kbq: Anante mago'zokago (lots) Taisi zokago reza kazageno, Matiasi huhampri'naza
    su'amo eama hige'za, Matiasi azeri otizageno, 1lni'a aposol nagapi ufre'ne.
  kbh-kbh: Y nda chë ichmoná yochtsemnama jtsotats̈ëmbuamna tsbanánoye tmojanë́ts̈ena
    y Matías tbojanobuache; as cach orscana, Jesucrístbeñe os̈buáchiyënga chabiama
    imojanjuabná mo canÿe Jesusbe ustonacá, cachcá nts̈amo chë bnë́tsana canÿe uatsjéndayëngbiama
    chënga imojanjuabnacá.
  ron-LSB: Au tras la sorți pentru ei și sorțul a căzut pe Matia; și a fost numărat
    împreună cu cei unsprezece apostoli.
  pon-pon: Irail ap kadoropwada. A doropwa ko on Matiaj; i ari ian wadawad on wanporon
    ekamen oko.
  nhe-BL: Huan teipa mahuiltijque ica piltetzitzi tlen yejyectzitzi para quimatise
    ajqueya Toteco quinequiyaya ma quichihua nopa tequitl. Huan quinexti para Toteco
    quinejqui Matías. Huajca Matías pejqui tequiti ininhuaya nopa majtlactli huan
    se tlayolmelahuani.
  sps-sps: Ri vovou iny kat tsuri tana sanaan iny nom mes. Asangan e Matias ruak ser
    as ya, ri faavot onots safunuu ana ina fuan a amaraav.
  wnc-wnc: Inikenga sanga kat binga tasike tuwanga une kake Anututa Mataias tanangge
    yeutnimunggak ngang kaking. Kake aminu waapata aposel amin daknganggak ngang yaking.
    Yawa iat aposel aminu 11-kat unekan gatake yuking.
  bus-bus: Ben aↄ̃ kàbankpɛ kɛ̀ gↄ̃ↄn plaaa pìnↄ yã musu. Ben kàbankpɛ Matia kũ̀,
    ben aↄ̃ à dà zĩ̀ri gↄ̃ↄn kuri awɛɛdoonↄ tɛ́.
  gub-BL: Na'e omomor ita'i ywy rehe wà kury, Tupàn hemimutar hexak pà wà kury. Wexak
    Maxi nezewe wà. A'e rupi Maxi wiko amogwer 11 Zezuz hemimono karer wapyr a'e kury.
    (Heta wi 12 a'e wà kury, izypy mehe arer zàwegatete a'e wà kury.)
  imo-imo: Kano wali iye talonga imbi talo manda leko pipia gomo talonga tokolio kinye
    mingina tuku munduringi. Kelko mingimu ambolko lopelape tenderingi wali Matiasinga
    imbimu kiyendo wendo orumu. Kano kinye oi Jisasini lipe mundurumu iye 11 moloringi
    kanoma kinye peya molopa kongono tapu topa tepili ningi. Aku teringimunga kelepa
    lipe popo tipe kongono iye tipe munduli aposel 12 oi moloringi kano mele altoko
    aku teko moloringi.
  boj-boj: Naŋgi degsib pailyosib koboonaqa tamo yai na kamba Judas aqa wau ojqas
    deqa marsibqa meniŋ silali alaŋeb. Alaŋonabqa Matias aqa meniŋ na buŋyej. Deqa
    naŋgi Matias giltonabqa a Yesus aqa anjam maro tamo 11 naŋgi koba na sosib wauoqneb.
  eng-DRA: And they gave them lots, and the lot fell upon Matthias, and he was numbered
    with the eleven apostles.
  knf-knf: Bado kanuŋ na mnlaak, kë Maŧiyaŧ adatanaa, ahoţan ţi banjañan iñeen na
    aloŋ bukuŋ.
  san-KHM: តតោ គុដិកាបាដេ ក្ឫតេ មតថិន៌ិរចីយត តស្មាត៑ សោន្យេឞាម៑ ឯកាទឝានាំ ប្ររិតានាំ
    មធ្យេ គណិតោភវត៑។
  arn-NT: Feymew eluwi engün ñi suertiayafiel ti epu wentru, fey legtutripay ta Matia
    ñi llowafiel ti küdaw. Feychi mew müten rakintukungey ti kakelu pu apostol mew.
  zas-NT: Dxel baguiaa reeman chu yayal suert guin, abiꞌ bayal Matías laan. Loj hor
    zii gajc bayuman loj zachibtib ree apóstoles.
  ken-NT: Bágʉɛ́p yɛ ɛbhaŋa ɛ̌ti bǒbhɛn batí apay. Ɛ́ká Matías. Básɔ́t yɛ Matías
    báchɛm nɛ nkwɔ bǒnto Yesu bachak batí byó nɛ amɔt.”
