  gof-ENT: ኤንታ ቦላ ሳማ ዬጊዶሶና። ሳማይ ማቲያሳ ቦላ ዎን ማቲያሲ ታማኔ ኢሲ ሃዋሬታ ቦላ ጉዤቲስ።
  aau-aau: Sa homkwe satu non sasow onkuwseyn ira, sawk satu sokukwe Matias so uru
