  mlh-mlh: Oŋu ropeme qonikiŋgo paibe bibitatara eru dimakabi oo akoŋ ŋi yoyoka marikuyakuŋ
    gbagbataeŋine yokoji maŋfuŋyaŋuŋgo fukeru dimabu.
  gof-ENT: ዬሱሲ ቢያ ዎዴ ኤንቲ ሳሎ ቲሺ ኦዲ ፄሊሺን፥ ቦ ማዖ ማዒዳ ናምዑ ኣሳቲ ኣኬኮና ኤንታ ማታን ኤቂዲ፥
  aau-aau: Hom waw, Jisas hiy ma lie serey-aw lira saiarokay popriy nonaw, sawk uwr
    prueysyar omeme weyspey me-aw ma lie hohkwe sa hme nion po amsaw-orok okin peykyay.
  tvk-tvk: E melele xa di tamu laketeh be tilang hat, vatei takes, moletin lu xa lusing
