  sbk-sbk: Nulwabhahwenya humwanya kwa makini akienda, ghafula, abhantu bhabhili bhemelela
    pahati yabho bhakwite amenda amazelu.
  mya-JVB: ထိုသို့ ကြွ တော်မူသည်ကို တမန်တော်တို့သည် ကောင်းကင် သို့ စေ့စေ့ ကြည့်မျှော်လျက်
    နေ ကြစဉ် တွင်၊ လူ နှစ် ယောက်တို့သည် ဖြူစင် သောအဝတ်ကို ဝတ်ဆင် လျက် တမန်တော် တို့အနားမှာပေါ်လာ
    ၍ ၊
  kgf-kgf: Imuhuc eŋu ieneŋ kurumeŋiguc kicgina hima héŋ sosolimanec naŋgic ic éréhéc
    malekugira lalacnec iereŋ hosucginu wininima naŋoc.
  awb-awb: Kibekúwara sega íópeq awahnkanue tagaríówara taberábe korósíákáq ánítégá
