    kathitavantau,
  nho-nho: Te saaita naa tama naa ni ttoka i naa hano Jesus ki te lani raa, te takarua
    taanata e uru ki naa kkahu e makkini ni hakateki lokoi no ttuu ake i te vasi laatou.
  gym-NT: Jesu namani niken kä käinbti, ye abko nikani nenkä ño niaratre okwäbti abko
    jiebti okwä nämane kwekbe. Ye btäräbe ni btä dän ngwen bürere namanina nünaninkä
    nibu niaratre ken,
  azg-NT: Ndoꞌ viochen xjen na cojntyꞌia jndyihan na tondye tsjöꞌndue na tjava jon,
    juu xjenꞌñeen tityincyooꞌ ve nannon ndëëhan, quichiꞌ jndyi ndiaa na cüe nanꞌñeen.
  bhd-bhd: ज़ैखन तैना यीशुए अम्बरे मांजो गांतो तकने लोरे थिये, त अचानक, दूई मड़द ज़ैन
    छ़ित्तां लिगड़ां लग्गोरां थियां तैन कां एइतां खड़े भोए।
  too-NT: Lā' xlaca'n ixtatalacayāhuayāna' a'xni'ca' Jesús ixa'mā' tālhmā'n. Lā' chu
    līmaktin tatāyachi kalhatu' chi'xcuhuī'n ixpajtzuca'n. Ixtaka'lhī ixlu'xu'ca'n
    laksmu'yonko.
  ind-AYT: Lalu, ketika mereka masih menatap ke langit, sementara Ia pergi, lihatlah,
    ada dua orang laki-laki berpakaian putih berdiri di samping mereka,
  cjo-NT: Ari ramineeyanakirini jenoki joreririri, jatanaki. Ari romapokapaakiri apite
    ronampiri Tajorentsi, ikatziyimoeyapaakarini. Ikimitapaakari shirampari; kitamaamawori
    imaatha.
  nsn-nsn: Doh gine ra uakeis uanono pe tarosina tar langit, a toking tamat ura hiku
    teil tar gomono gaugauil kura me tur tagu tasisin,
  san-DEV: यस्मिन् समये ते विहायसं प्रत्यनन्यदृष्ट्या तस्य तादृशम् ऊर्द्व्वगमनम् अपश्यन्
    तस्मिन्नेव समये शुक्लवस्त्रौ द्वौ जनौ तेषां सन्निधौ दण्डायमानौ कथितवन्तौ,
  tna-NT: Tuneda buepa huabata echamatitaneti mane cama, tuna naja su beta deja bataji
    puana ejud'uji pasaneji. Tuatseda da ángel detse puina.
  lid-lid: Eme mada oro badeh, udu le tan, ma iy iu i kandrah. Ya eme suwi suwi badeh,
    uru lau la-uh asini awin belen mara-ei ales udu ka-u oro.
  wim-wim: Than um kenyan yaam yippak thath-thathin-a, yaam keꞌanaman-a, pam kucham
    wamppul thant, kulich pachangama, thintham than-thanpul,
  zga-M: Usekhe vuvilola khukianya fincho akhaluta, ghafla, avanu vavele vaemile pagati
    pavene vafualilee imienda imivalafa.
  yom-yom: Bu basungimina tala ku diyilu, mu phila kaba nkuendila, talababakala buadi
    bavuata minledi miphembi batelama va ndambuꞌawu ;
  san-SIN: යස්මින් සමයේ තේ විහායසං ප්‍රත්‍යනන්‍යදෘෂ්ට්‍යා තස්‍ය තාදෘශම් ඌර්ද්ව්වගමනම්
    අපශ්‍යන් තස්මින්නේව සමයේ ශුක්ලවස්ත්‍රෞ ද්වෞ ජනෞ තේෂාං සන්නිධෞ දණ්ඩායමානෞ කථිතවන්තෞ,
  yut-yut: Kwen tebai sɨŋtaŋakwa uŋudon gɨn amɨn bamorɨ ɨmalni kwakwagɨ uŋun da altaŋbal
    yabekbi kabɨ gat akgwit.
  grc-BYZ: καὶ ὡς ἀτενίζοντες ἦσαν εἰς τὸν οὐρανὸν πορευομένου αὐτοῦ, καὶ ἰδοὺ ἄνδρες
    δύο παρειστήκεισαν αὐτοῖς ἐν ἐσθῆτι λευκῇ,
  cpc-NT: Jaminaminthaitziri Jesús itzinagaitairi inkitikinta, apiti shirampari katziyimotapaakariri
    okitamaanikitaki iithaari,
  nhg-NT: Mientras Jesús biloaya, yejua ajcopatlajtlachixtaya. Sa de repiente intlac
    omoquetzaco unte öngeles ca intlaquie istöc.
  nya-nya: Yesu akukwera kumwamba, ophunzira ake anayangʼanitsitsa ndi chidwi mʼmitambo.
    Mwadzidzidzi anaona anthu awiri ovala zoyera atayimirira pambali pawo.
  ngu-NT: Chica Jesús tlejcotiaya ne ilhuicac niman yejhuamej ontlachixticatcaj, omemej
    tlacamej tlaquenistaquej ohuajnonextijquej intech,
  kup-kup: Tahan paru abarah am et bameet hehan terï taputanañam aban nañariv dimir
    giv aeratü tat heh-nañariv parum nakoe ou ravat rouvat hehapuh,
  jid-jid: Niwa ba rhisi yo shishi ni ya hon ma hi shulu'a, ndhi ha ni nkon kinkla
    ba krirhu kri ni mimba.
  wmw-wmw: Pawakinang'aniza julu rungu-rungu novire wakimmona iye akikweziwa, mpunde
    noure walawirira wanu wawiri na mavazi melupa vú,
  gmv-GGM: Izi biishin istti iza tish histi pude salo xeelishin booththa mayo mayida
    namm7u asati qoponnita istta achchan eqqidi;
  ssg-ssg: Lato to paxapax tutuen, hua seilon puxuaulalu papaxaxun sohot tu hahutuia
    hani kapi lato.
  zpo-NT: Nu nzo re xaa ngwii naz yiba, nu lee Jesús nya nguxoob naz yiba, gorzee
    lee chop xaabyi nak ler rus ta mzhin lo re xaa.
  poy-poy: Pawaweriti wankali wankulola kumpindi yomberi kwakagenditi, palaa paliya
    wantu wawili yawavaliti nguwu nvufu wagolokiti pakwegela nawomberi,
  qwh-NT: Sieluman tseno eucoqta ricarëcayaptinnam, ishcaq nunacuna yulaq bestishqa
    nopancunaman juclla yurircur,
  gaw-gaw: Nug uḵe, ag hab aṯan neegna daaegeg am danab aḏit, a lamen haḵab ele, a
    tulai doeh, ag ele hip̱aidna daanna,
  nca-nca: Oní wisumuŋoní samboko watí toŋeteyuriqo, waka ta naŋge uni irisa kutaqe
    ŋuno kaŋariyó. Uni irisa ŋu tuwiyari sara qu.
  zpz-NTPP: Lat nu yuꞌ dey taꞌ loy baa rgüiiy nu yam, orzeꞌ bruu zac cyup mbecy shab
    caacy gusuy lo dey.
  mkj-mkj: Nehn irai jipwoaldahla nehnloannge kapkapang en Jesus ne inla, irai kapangda
    woal roahmen likkoauki korohro uhda iparai.
  zac-NT: Nianá rbiꞌa ra poshtë nezë lu gubeꞌe, beꞌpi Jesús. De repëntë guná raiꞌ
    chupë ianglë zugaꞌa culaꞌni raiꞌ; nacu ianglë lari naquichi.
  kyg-kyg: Kokuꞌnapiꞌmo aulu heꞌa ageꞌa maiꞌnageꞌanaeꞌmo lole vekalaꞌmo yaveyave kukena
    vailiꞌnaꞌa vekalaꞌmo malage huꞌana afole aiteꞌanaeꞌmo apakaeꞌeꞌmo magokepi he
    tiꞌana maiꞌnaꞌae.
  kmk-kmk: Gasissiya payyana tumutukkoḻ da ud langit sidit kakḻata lawa’n inggaw da
    ud duwa’n tagu un nakabadut si napoḻkas un sumisikad sidit sog-on da un kanan
    da’n,
  cao-NT: Jabi ja tëronohai ca ja tsaya-tsayacano tsi quiha dos ca ángel bo jisiquiniquë
    jato tahë no.
  bbr-bbr: Ko erekapu manonuk, ak omar oik aparam rai eisane rauna rauna, ro oirori
    awan omjo ärneu oripas kurte ak siarakap pe tai raumasa, äieirin, “Galili provins
    pakan roat, ak owon okoro opok tai raumana, omar oik eisane rai? Kiro Jisas ko
    rusapai Anut nukas ak opakan imäianik, omar oik tonou apari senek, tawa ätäi keseriar
    kowai aparaiei.”
  inb-inb: 'Jesús suma luarma sika­kus­kata kawa­na­ku­uraka, diulpilla iskai runa­sina
    rigcha­kuna iura katanga chura­ris­ka­kuna pai­kuna saia­na­kus­kata kawa­rig­samur­ka­kunata.
    Chi runa­kunaka nir­ka­kuna:'
  hrv-hrv: I dok su netremice gledali kako on odlazi na nebo, gle, dva čovjeka stadoše
    kraj njih u bijeloj odjeći
  box-NT: Bìo ɓa dĩ̀n fá mí yìo ho wáayi, hen na ó o Yeesu yòó wà yi, yìo
    ɓueé tĩ à báawa nùwã ɲun na zã́ hã sĩ̀-poa á dĩ̀n ɓa nìsã́ní,
  ote-NT: Nepʉ de mi nøtsꞌe mi handa ra Jesu bi ma pa mahetsꞌi, mi da̱mfriꞌʉ mi ꞌbahni
    yoho ya ɛnxɛ con gueꞌʉ, mri hñe dega tꞌaxi.
  wnu-wnu: 'Qen end Yisas waber erobon isa me gab ebetemir e munon ombur-ombur mingoan
    oan qenengi nob qumaniamirei igo diab wurinob naget igo ne qamamir: “An Galili
    munon, an meimet qamb Yisas erer qite iroa gub qamb asi igoumon? Qenu wonou mot
    ira. Qen geret eng iroa gaumon gas ende bo igeser deriba.”'
  zam-NT: Per láth nzi hui' myen' loo Jesús xal nda quée Jesús loo bé', látha, ngro'
    too chop xa'bi' co' noc xab lar' nagus loo myen'.
  zyp-NT: Ma hratei a seipaw khah avai lang a y tei aa cai thlangning taco, pai rang
    a buh paw cawngsaw pahning aa kae letah sung sungkheh tah a va daw he.
  sey-NT: 'Ja̱ yëꞌtaꞌa Jesús maꞌtëmona mëiñere ñajë nëcajëna, peo hue̱ꞌña paꞌisicohuaꞌipi
    caya ë̱mëohuaꞌi pojaꞌi juꞌi ca̱ña juꞌicohuaꞌipi ñaini caëña, i̱ohuaꞌire:'
  nvm-nvm: Fu vako bu varur gufia nikajako ijia migegare e nokarok (2) ugon abar sainva
    ijieb bum ijia buna iren.
  mps-mps: Te Jisas holobaso, augwaligo bomo yaigo tonalubadi, tama polo te nala nisi
    ugwa gudai bidi si augwali dali hodobo dolaluagasai.
  pab-NT: Hekota wahakotyahitaha enoxeta Jesus xanetere xahita hoka eharehena rotita
    hinamahare haliti kaotyaka enomanaha iyomere akoreha
  llg-llg: Leꞌdoeik fo ala bei suli lain leu, te kaꞌda nggengge neuk, hataholi dua
    lambadeik lai sila boboan so, ma ala pake baloꞌa fula malalaok.
  kyf-kyf: Da -Zezu mɩa -mɔ 'yu bɛda, 'ɩn ɔ tietienya mɩa ɔ 'bɩtalɩda yalɩ, -bha -bhlokpadɛ,
    nʋkpasia sɔ kaa -bana 'pʋpa 'wʋ, 'tlalɩa wa 'klʋ.
  tpi-tpi: Em i go pinis, na ol i lukluk yet long skai, na wantu tupela man i sanap
    wantaim ol. Tupela i gat waitpela klos.
  mih-NT: Ta zuun ñi cuhva sa ndyehe ra sa i ndaa ra ityi andɨvɨ ta nu yucu ra i quituu
    uu tahan ra yoco ñoho ra zahma cuisi.
  qvh-NT: Sayno ricaraycäyaptinmi elagpita ishcay runacuna yurag mödanash naupancho
    yuripäyargan.
  kms-kms: Ni no di ni nginy tu pe rar rarne yeru, muq brequne wute temi ni ane yemu.
    Ni temi chongo quem kin mare righe.
  agn-agn: Mintras pamansipa-dek pa tanira ong langit, may doroang laling paglambong
    ta kolit ang golping napaita ong binit nira.
  nhi-NT: Ihcuac oc oquitztoyah quen Jesús oyahtoya iluicac, omonextihqueh ome tlacameh,
    istac tlaquentoqueh,
  ttc-NT: Aj man tuq nxik kyen titza' tuq ikja'n tjax in tuj ka'j, ejaw kanet kab'e'
    xjal kyk'atzaj, atok jun kyq'anaq saq.
  dan-1931: Og som de stirrede op imod Himmelen, medens han for bort, se, da stode
    to Mænd hos dem i hvide Klæder,
  kwj-kwj: Ri rausiwani wunu niri tini ete wu maundawani o gisi naha kumbwa hima fopi
    fisi wunu ga ya fi eti. Hima mwe pi fini nikaꞌari wamwa tini fi injiro.
  vie-OVCB: Các sứ đồ còn đăm đăm nhìn lên trời, thình lình có hai người đàn ông mặc
    áo trắng đến gần.
  kze-kze: Ísumo iyúmba kwíyómpa'a karátuwesa máyówasarai avekáán-umai kae-kwáásí
    kwayán-únánkwátói úmaesarai egwaa'á mésarai
  mpj-mpj: Yirra nyakupayiluya palunyangka, kayilapula yutirringu puntu kujarra, Mamamili
    kulujpa mirtamirtawinti, parnangka.
  lbk-lbk: Isnan sisya'y manatangachancha isnan inmayana id tongcho, faagna ket ay
    wad-ay nan chwa ay enfafacho is enpokaw ay tinmatakcheg isnan sag-encha ay
  mto-NT: Je̱mna tseꞌe pyatꞌixta vyeꞌna je̱ yꞌixpa̱jkpata̱jk, vanꞌit tseꞌe tun toꞌmayji
    nu̱me̱jtsk je̱ ángeles pyaaꞌténijidi po̱o̱ꞌp xa̱xta,
  bzh-bzh: Log nahën vare malaj nesepa, lob pevis medelë mehö luu los tob veroo meris
    yam denare ving sir.
  guj-2017: તે જતા હતા ત્યારે તેઓ સ્વર્ગ તરફ અનિમેષ નયને જોઈ રહ્યા હતા, એવામાં ચળકતાં
    વસ્ત્ર પહેરેલા બે દૂત તેઓની પાસે ઊભા રહ્યા.
  jvn-NT: Dongé para rasul ijik pada nyawang nduwur terus dadakan ènèng wong loro
    nganggo salin putih ngadek nang jèjèré.
  byr-byr: Makidawadaaꞌnyɨ Sɨgunyavɨ tɨnna kuna wangadaapɨjɨ, yɨthaa, aꞌmweraai baazɨꞌmaꞌnya
    yaaka baazɨꞌmaꞌnagɨleraai kwaraayaba bimaꞌnyɨna yagi.
  ian-ian: Jisas wokeya kava vɨlɨndi maa ndu vlɨlɨk yalaa ndinonala lɨmbɨk. Mbɨla
    waavwi sawun mɨna lɨndɨ, yambɨk.
  hun-hun: Amint szemeiket az égre függesztették, amikor ő elment, íme két férfiú
    állott meg mellettük fehér ruhában,
  mcf-NT: 'Adec Esusbëd choboedo isec tabadnubien dashcute ushumbocquid dasiuidquid
    daëd choash tabadec:'
  kjs-kjs: Yesu so yaa-para pisa rabu aposel kogono alinumi adaba pirina ali laapo
    nipu raapu rekasipi. Go ali laapona mamina-re kaake pi maraasipi.
  mni-mni: Ibungona asum lengkhatlingei aduga makhoina nongthaklomda mityeng hongdana
    yenglingeida, yeng-u, khanghoudana phingou setpa nupa anina makhoigi manakta leplare.
  yad-NT: Jiryatiy ru̱nu̱ryi̱jada jarichuna̱cho̱ su̱sijyu̱, mityamusiy nanumu̱ti̱jada
    danu̱ju̱y nijya̱mi̱ju̱y rityuunu, pupajatyanu̱jyu̱y.
  mxb-NT: Ta kúú ndíta i̱ó rá ndéꞌé rá chí induú no̱ó ko̱nana Jesús kuaꞌa̱n nóꞌo̱
    ná. Kúú iin kuitíó ni̱ sa̱ kui̱ta uu̱ ta̱a ndíxi daꞌón kuxí noo̱ ndíta ra ñoó.
  pon-2006A: Ni arail uduhdiahl Sises eh ketiket kohdahla, ohl riemen me likou pwetepwet
    pa kesihnenda limwarail.
  maq-NT: Ha tu tivutsejen cuaha xu apóstol ngahnga hacutjin cjui Jesús ne, xi tu
    camachaya rë me ne, hinchacun jo xihin xi tyava tsjian rë hiscan siu me.
  hto-hto: Jesús caifo jáidemo monamo eróioidiaɨoɨ. Afe llezica mena come úzecuiro
    jɨtada íaɨoɨ abɨmo cɨ́ocaide. Juzíñamui abɨ íaillɨnoɨ.
  por-BRBSL: Enquanto olhavam com firmeza para o céu enquanto ele ia, eis que dois
    homens estavam ao seu lado com roupas brancas,
  ces-NKB: Když se pak [za ním] upřeně dívali, jak odchází do nebe, hle, postavili
    se k nim dva muži v bílém rouchu,
  cui-cui: Poxonae awiya came barapomonae necotumeinya itaboco, barapomonae jemeicha
    caquita umenarʉcʉpatsi pon xua nacueyatabe, ponbe xua pemainya paparuwa penama
    xatatsinbe.
  boj-2014: Naŋgi laŋ goge tarosib ŋam ateqnabqa tamo aiyel gara qat jigeb qaji naŋgi
    bosib naŋgo areq di tigelosib minjreb, “O Galili tamo, niŋgi kiyaqa laŋ goge tarosib
    ŋam ateqnub? Yesus a niŋgi uratŋgsiqa laŋ goge oqeqnaq niŋgi unonub mondoŋ a degsim
    olo bqas.”
  eng-OEBUS: While they were still gazing up into the heavens, as he went, suddenly
    two men, clothed in white, stood beside them,
  eri-eri: No mani faga gainga, nere gai onounga taene igei tudu oto ganenga, fai
    nga nere kolos kaamba bagu fasadu onou maidu nere gamanege langa oto ware.
  aly-aly: '@see-verse:ACT.001.009'
  wiu-wiu: Nitaneyake a tibuke nepikoa pikoli ali takuta ake tane mamina kakeneya
    kiwi kakoiya liti kotikatapea note kananeya.
  swe-swe: Medan de helt fokuserat stirrade mot himlen när han for upp, stod plötsligt
    två män bredvid dem i vita (skinande) kläder.
  cth-cth: Hottelah, gunceinaw ni Bawipa kalvan a luen e a khet awh lahun nah ahnimae
    a teng hnipangaw kâkhu e tami kahni touh a kangdue.
  mti-mti: Iesu dog aiviwa mu temtem kwimin yaveme. Yauya, apan duwam wape puipuyu
    eniyawa mu megiyowo wan yoiya.
  pad-NT: Nama-ra vada avani'asivini kaba'i, jorakia vanokia'aha adani makhira vi'bamiki
    va'dihana vigaakosoana. Vakadimakari vakaimahaki vaforiki. Deus ibavi kaija'arini
    adani.
  twi-twi: Wogu so rehwɛ wim no, amono mu hɔ ara mmarima baanu bi a wɔhyehyɛ ntade
    fitafitaa begyinaa wɔn nkyɛn,
  hlt-hlt: Amah vaan la a caeh vaengah rhep aka hmaitang la amih te om uh. Te vaengah
    hlang panit loh himbai bok neh amih taengah pakcak a pai pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ nkpɑɑ́ búɔ́, kɛ́yɑ̀ bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ bɛ̀ dɑ̀ɑ́tí tiyɑɑ̀pɛ́ítì
    kɛ́kɔtɛní bɛ borɛ̀ kɛ́bɛ́i nkɛ dɔ̀:'
  san-GUJ: યસ્મિન્ સમયે તે વિહાયસં પ્રત્યનન્યદૃષ્ટ્યા તસ્ય તાદૃશમ્ ઊર્દ્વ્વગમનમ્ અપશ્યન્
    તસ્મિન્નેવ સમયે શુક્લવસ્ત્રૌ દ્વૌ જનૌ તેષાં સન્નિધૌ દણ્ડાયમાનૌ કથિતવન્તૌ,
