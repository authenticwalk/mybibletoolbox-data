  bdd-bdd: Ciꞌebesine pwaidiya, ta ꞌabwa hene siꞌeꞌebubuna galewa, ma loheya ꞌeluwa
    maꞌadi ꞌaleꞌo waꞌewaꞌeꞌedi deidiya sitoholo,
  cbt-NTPO: Inápaquë pantaquëya', në'përápirinahuë', a'nanaya catoya'piri ya'notiimarin,
    huiríton a'mopiso'.
  rmy-SERVI: Вонэ на пэрэаченас тэ дыкхэ пэ болыбэн, кала Вов ваздэласпэ. Тай акэ,
    паша лэн ачиле дуй мануша дэ парни їда.
  srn-NT: Di den ben e luku go na loktu ete, fa A e gwe, dan wantron so tu man ini
    weti krosi ben tnapu na den sei.
  cta-NT: Hora nu ndyaa biꞌ, liꞌ nguxñaꞌa̱ nguꞌ nde cua̱. Loꞌo ti ndu̱ tucua tyaꞌa
