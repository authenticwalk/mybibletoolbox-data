  tcz-CHONGTHU: Chutia amahon van lam'a lahtouva aumpet avet jinglaiyun pon-banga
    kivon mi ni alah'uvah ahung ding lhonin,
  mar-mar: नंतर तो जात असता ते आकाशाकडे निरखून पाहत होते, तेव्हा पाहा, शुभ्र वस्त्रे
    परिधान केलेले दोन पुरूष त्यांच्याजवळ उभे राहिले.
  snp-snp: Ogofuti eyámoti kosinau akawa auma witi kogo ko minato, we lele ukanido
    owo feke wiyami ya kaita minadoka oti nedi minaiye.
  isl-isl: En er þeir störðu til himins og reyndu að koma auga á hann, stóðu skyndilega
    hjá þeim tveir menn í hvítum klæðum.
  spy-NT: Kimii ꞉lēbkēēyichoo kōōnyālē barak kubērē nto kas Yēēsu, nto bērē kuweech
    keey kukas biiko alak āyēēng'. Kikiilaach ꞉bichoo sirook chēē leelach ānkēēyyoonyēē
    komos ām yoo kimii ꞉icheek.
  xnn-xnn: Daanda pay ay mangiila id daya dat wada nan doway lalalaki ay anghel ay
    ninbabado is polaw ay natanakdeg isnan kad-an nan aapostolis.
  mwe-mwe: Bhalinginji nkulolesheya kunani, bhalabho bhalikwijendela, shangupe bhandunji
    bhabhili bhawetenje nngubho yanawe gubhajiminngene patome jabhonji,
  tte-tte: Ilogabaegiliko na nagamo sitotolo sisakasakai-sae bulibuli mena, kabo sauganane
    koina tomo labui mekali kwama mayamayaleli sitolo salili mena,
  tcs-tcs: Dempla bin kip luk go antap po eben. Dempla bin akan wen stretwei tu man
    uda i bin were waitklos i bin stanap melen wea dempla.
  hlt-THB: Ceamyihna zoehna a awm ce a mi toek huiawh thlang pakkhih, hik baawk bai
    ing, ami venawh dyi law hy.
  soq-soq: Iesu alenawo mo uba emosaie eneio tauwadea apana nata garau sapusapua tautaula
    do wimone tampo enane
  qub-qub: Imano Jesús aywacushantapis paycuna janajpa ricarpaycaptin illajpita ishcaj
    runacuna yuraj röpasha yuriparcuran.
  att-att: Á sinánguk da lâ paga ta lángì. Á pattánguk da, inikáddagâ lâ limittuák
    yù duá nga daroban ni Namarò, nga lálláki nga nabbarawási ta puraw nga gámì nga
    makatulang.
  bki-bki: Bogo napano nalo ajum̃a abitikar kia ga tiniabene, nalo amiilo kolvare
    ga ka tomu juo na kialo kulum̃arauo miuvuruvu, nalo abinimei abitirikarlo aju
    naliko, naljuo aberinavo
  bqp-bqp: A tanaa gũn lákũ ń wɛ́ pɛ́ ludambɛa nà, akũ gbɛ̃nↄn pla kenↄ bò ò zɛ̀
    ń sarɛ ò pↄ́kasa puranↄ dana.
  mcp-mcp: Bwə́ ŋgə́ ná dʉ́g ŋgɛɛ joŋ dɨ́ wú nyə á kə wá, seegya nə́ buud obá bwə́
    mə́ wɔ́ɔ́s bwo na koogʉ́, bwə́ njúl nə mimbwéédí mí áfufumə́.
  hat-hat: Yo te gen je yo fikse nan syèl la kote Jezi t'ap moute a, lè dezòm, abiye
    tout an blan, parèt konsa bò kote yo.
  npl-NT: Yejwah okitlajtlatokah n Jesús kenomi otlejkotiaya ilwikak. Ijkuakó ome
    tlakah non otlakentitokah ika intlakeh istak owalmonextijkeh innakastla.
  bgg-bgg: Samoythek è athodang pha hamangkhung hà hùii ne riig ramuii shii bran nyi
    ne yung imo guii srane hamblo shii ithek moe riu khlei ruii
  eng-TCENT: As he went, they were gazing up into the sky, when behold, two men in
    white clothing stood beside them.
  eng-BSB: They were looking intently into the sky as He was going, when suddenly
    two men dressed in white stood beside them.
  cpu-NT: Jamenaminthaitzi tsika ikanta Jesús jovajenoka inkitekinta, apite shirampari
    katziyimotapaakari okitamaraanikitake iithaare,
  san-ASM: যস্মিন্ সমযে তে ৱিহাযসং প্ৰত্যনন্যদৃষ্ট্যা তস্য তাদৃশম্ ঊৰ্দ্ৱ্ৱগমনম্ অপশ্যন্
    তস্মিন্নেৱ সমযে শুক্লৱস্ত্ৰৌ দ্ৱৌ জনৌ তেষাং সন্নিধৌ দণ্ডাযমানৌ কথিতৱন্তৌ,
  tod-tod: Tɛi ti-ɠaazuʋɛ ɠɛni nɔ geezuʋɛ, siɛgi zu Yesu ɠɛni liizu la, zunu felegɔ
    ɠulani kɛlɛma ti ʋɛ, ti maaɠiliai ga seɠe ɠolegiti,
  tac-NT: Ralámuli 'pari e'negá jágichi, sébale oká santo ánjeli, o'tosákame o'páchigime.
  eng-WEBPB: While they were looking steadfastly into the sky as he went, behold,
    two men stood by them in white clothing,
  gfk-H: Ma bia diet ga walwalar a baa bia diet na nas Iesu ing ga hananhut uram ra
    mawai, io, kaikek a mon airua tunatuna dir ga sigam tar ra palpalana sigasigam
    dir ga me tur huteta ta diet.
  viv-viv: Bana gilakalaka ada badi lobameya aimo hiꞋitaꞋitadona tu auheꞋama kaliva
    adiꞋiselu adi vaigau veꞋakinamanamalina giluꞋafuneunedi be lilidiya himidi.
  yao-yao: Achinduna ŵala paŵaliji nkulolechesya kwiunde Che Yesu ali nkwaula, papopo
    ŵandu ŵaŵili ŵaŵawasile iwalo yeswela, ŵajimi nkuŵandikana nawo,
  tgp-tgp: ale la pa lo tar̃a la lo tar̃engia mo lo sahe na tuka, ale vahatea purongo,
    tamlohi mo rua la ru la ruru lulu jea la lo turu na pahisara,
  auc-NT: Öönædë æite ingæ̈ gocä æ̈mö ayönäni edæ onguïñæ̈na näämænta weocoo mongæ̈na
    tömënäni weca a ongöninque edæ,
  kbc-NT: Eɡ̶idaa diiticogi Jesus migo ditibigimedi, idiaaɡ̶idi idokee moiwitibigimece
    ditibigimedi, codaaɡ̶onida noɡ̶onadi icoa itoataale ɡ̶oneleegiwadi ja dinikeetiogi.
    Niɡ̶icoa ɡ̶oneleegiwadi one odinixotinigilo nowoodi lapacoɡ̶ogoli, dabiditiniwace
    liwai niɡ̶ijoa liiɡ̶exedi Jesus.
  bmh-bmh: Go mazi wanena, go emes wag piab aimai ameitai darena, dudu aliag goagal
    tibur galau ausiau mui pigai go waiagab zoi tapai daimai, enemen, “Galili agaig
    an dudu, ag einen e ebu tapai daimai, emes wag ameitai daremen? Go Yesus go, ulis
    Uwait nug ag ebuan imai aimai, Mesgai wag sieu pemen sul, aiu ses koli guzental
    alamau pimamen.”
  ctu-BL: Che' woli' chʌn q'uelob panchan, che' woli ti letsel Jesús, tsa' wa'leyob
    ti lʌc'ʌl cha'tiquil winicob sʌsʌc bʌ i pislel.
  meq-meq: Yesu faya ma tsaliye na, nəteye faya ta zəbiye naha faya huya. Tsa na,
    ndo hay sulo tə petekeɗ kweɗek kweɗek eye hay ti yaw ka təv tay,
  noa-H: Mag warag hi hʌ̃gt'aa papagmam heerpa dʌnʌnʌidʌ nʌm hee, hemk'ooin numí k'ajũa
    bäpp'ä jũa sĩsidʌmta dëgölp ham haig dʌnʌʌutk'achëjim haajem.
  alp-NT: Kena erisi limese loko Yesuse lolete lanite sa, sie luaya esi kele me leisu,
    esi alike lapu putile.
  san-VEL: yasmin samaye te vihaayasa.m pratyananyad.r.s.tyaa tasya taad.r"sam uurdvvagamanam
    apa"syan tasminneva samaye "suklavastrau dvau janau te.saa.m sannidhau da.n.daayamaanau
    kathitavantau,
  kbq-kbq: Monafi kete'za mani'nageno, ame' huno efeke kukena hu'na'a ne'tremoke anante
    oti'ne'ne,
  kbh-kbh: Jesús celoye yojtsetsjuama chënga bën imojtserreparánëntscuana, nÿe ndeolpe,
    uta boyabásata uafjantse ents̈ayaca bopormánata chëngbe juachaca tbojabántsaye,
  ron-LSB: În timp ce ei priveau neclintit spre cer, în timp ce El se ducea, iată
    că lângă ei stăteau doi bărbați îmbrăcați în haine albe,
  pon-pon: Ni ar kilekilan nanlan, ni anjaun a kotidala, kilan, ol riemen mi nan likau
    pwetepwet, kotikot re ’rail.
  nhe-BL: Huan itlayolmelajcahua noja tlachixtoyaj elhuicac campa tlejcotoya huan
    nimantzi monextijque ome elhuicac ehuani tlen quipixtoyaj ininyoyo nelchipahuac.
  sps-sps: Ri suu iny a matar tan matoong fi naa jias te naa fi Jisas Gormirmir gima
    potsian ana ina fuan a mes kaa men vau goseen kafof tsutsun to pana rari.
  wnc-wnc: Enandang kanggamatawa maiwan yuwawa aminu tauknga kwaknga tapaaya anggaman
    siwat kaking.
  bus-bus: À tana guu lán aↄ̃ wɛ́ɛ pɛ́ ludambɛɛa nà, ben gↄ̃ↄn plaa kenↄ bↄ̀ wà zɛ̀
    ń saɛ aↄ̃ pↄ́kãsã puraanↄ dana.
  gub-BL: Ume'egatu wi wi ywak rehe wà, iho mehe wà. Tàrityka'i mokoz awa upu'àm wà
    wanuwake wà. Xigatu wakamir wà.
  imo-imo: Kano purumu mele muluna olando tiko kanoko angileringi. Kano wali moloringilina
    maa torumuna maminye kake teli pakoringili iye talo wendo ongolo eno angileringi
    kongondona angileringili.
  boj-boj: Naŋgi laŋ goge tarosib ŋam ateqnabqa tamo aiyel gara qat jigeb qaji naŋgi
    bosib naŋgo areq di tigelosib minjreb, “O Galili tamo, niŋgi kiyaqa laŋ goge tarosib
    ŋam ateqnub? Yesus a niŋgi uratŋgsiqa laŋ goge oqeqnaq niŋgi unonub mondoŋ a degsim
    olo bqas.”
  eng-DRA: And while they were beholding him going up to heaven, behold two men stood
    by them in white garments.
  knf-knf: Jibi bahumuŋ katen baţi bi apayiiŋ, kë biinţ batëb, banwohariiŋ imişa ifaaŧal
    başë mara mara awinana.
  san-KHM: យស្មិន៑ សមយេ តេ វិហាយសំ ប្រត្យនន្យទ្ឫឞ្ដ្យា តស្យ តាទ្ឫឝម៑ ឩទ៌្វ្វគមនម៑
    អបឝ្យន៑ តស្មិន្នេវ សមយេ ឝុក្លវស្ត្រៅ ទ្វៅ ជនៅ តេឞាំ សន្និធៅ ទណ្ឌាយមានៅ កថិតវន្តៅ,
  arn-NT: Fey petu ñi pürakintulen engün chumngechi ñi püratun ta Jesus wenu mapu,
    epu wentru fülangtukuluwkülelu pewfaluwi kisu engün mew.
  zas-NT: Laꞌtgaj ruguiaa reeman ziaman xanyabaa, gulentie tioꞌp ree bén najcw lajd
    naquich lod zaꞌ reeman,
  ken-NT: Báré yɨŋɨ gbɔkɔ́ɔ́ ndǔ yi árɔ̀ŋ amfay. Bápɛ́rɛ ghɔ, bo bati apay nɛ
    nkú pɛ́pɛ́p amʉɛt báté kɛkwɔt nɛ bhɔ.
