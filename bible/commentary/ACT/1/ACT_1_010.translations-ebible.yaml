    chit ipolal unqꞌa toksaꞌmeꞌ.
  boa-NT: Aaméhjáa cáámevu dibye péhullévúré ɨ́ɨ́tehíjcyárónáa míítyétsi ávyéta tsɨ́tsɨ́
    íwajyámúúcú néémutsi bóhówaavé diityédívu.
  etr-etr: E fedala awäse amo gaalu, ilia muugi sisila nebegimu, dolö fagulo falei
    salugai äudä fodolofalï maala ilibalä neebe melï.
  quh-NT: Jesús ripushajtintaj paycunaka janaj pachata khawasharkancu t'ucurispa.
    Ajinamanta iscay kharis yuraj p'achasniyoj paycunaman riqhurimuspa
  kwi-kwi: Jesús numtuasmin, uspane chiyura kwashpa izakkaara. Suasne paas ángelne
    putchã kamisha kwa usparuza at kit uspakasa kunpailta.
  agm-agm: Yamɨhapataatɨhɨ Jisaasiho naimbɨpɨhɨ baiwɨ jasauhɨ ketɨ kuraanɨhɨ utaahurɨ
    yahurɨ apotɨhɨrɨ kɨhoepɨhapa niyopɨ nipaatɨmɨhurɨ kiyaamɨ otɨhapɨhɨ bitotamaise.
  ubr-ubr: On igai inai isawar, ato osi nana matas on safam wat si’tai, ra kaita orot
    ruam beber kakakaiis wat simonag nan sesebisi sitawar.
  tsw-NT: Ajiyaꞌa lo a̱ ka̱lyuwusa̱ yi a̱ ka̱ra̱ a̱ tyo zuva, reve ama e re wotowu
    na̱ a̱tugu a̱ uri e isawan mishin zuzu ne ele.
  cax-NT: Nauquiche amoncomainqui arrtayomatü isiuti Jesús niyücürrti tato au napese,
    auqui paecüburuma esama torrü mañoñünca, purusubi naibirrimia.
  aia-aia: Miraau rau wana to'o buu mau ara'ai aro. Raugu 'asu'a ma'e rua sae raru
    to'oni 'ini to'oni mamaahui raru ura na'i bobodaau.
  srp-1865: I kad gledahu za njim gdje ide na nebo, gle, dva èovjeka stadoše pred
    njima u bijelijem haljinama,
  agt-agt: A tekid para la imatangad a dimmatu ya duwa na anghel ta hebing da en nga
    nagbarawasi ta furaw.
  lug-lug: Awo bwe baali nga batunula enkaliriza mu ggulu ng’agenda, amangwago abasajja
    babiri nga bambadde engoye enjeru ne balabika,
  yby-yby: Okulumauka yoweko suna okaiyoko, unala ipalale yuhamasiya awa hiki upalo
    mudatupe liki mudai-minayoko we lowe maya dupalo nesa ukulogo jikiki nisiki
  heb-heb: ויביטו אחריו השמימה בעברו והנה שני אנשים לבושי בדים נצבים עליהם׃
  mpp-mpp: Feme yenge basackelu sawawa nganilu domaibong. Hei, ngic yaeckang ngakpinginec
    kwalac-kwalacbenangti biyac iwahac fikelu domaiboc.
  apb-apb: Maholo kire ko lio-lio ue i sulie a Jisas ko tahela'i i Lengi ngeena, na
    e ro mwane kirerue to'oni aani to'oni rere'a ko tolana uure oto pe'ire.
  san-TEL: యస్మిన్ సమయే తే విహాయసం ప్రత్యనన్యదృష్ట్యా తస్య తాదృశమ్ ఊర్ద్వ్వగమనమ్ అపశ్యన్
    తస్మిన్నేవ సమయే శుక్లవస్త్రౌ ద్వౌ జనౌ తేషాం సన్నిధౌ దణ్డాయమానౌ కథితవన్తౌ,
  ben-IRV: তিনি যাচ্ছেন আর তাঁরা আকাশের দিকে এক নজরে চেয়ে আছেন, এমন দিন, সাদা পোশাক
    পরা দুজন মানুষ তাদের কাছে দাঁড়ালেন;
  ntu-ntu: X mzli lcpwz tqabztx-zlwzbe-ngrdr nzrmclzngr Jiszs mz bongavz, enjrl nzling
    sc tztung badr nzkqng lrpz kxprki.
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਜਾਂਦਿਆਂ ਹੋਇਆਂ ਜਦੋਂ ਉਹ ਅਕਾਸ਼ ਦੀ ਵੱਲ ਤੱਕ ਰਹੇ ਸਨ, ਤਾਂ ਵੇਖੋ ਦੋ ਜਣੇ
    ਚਿੱਟਾ ਪਹਿਰਾਵਾ ਪਹਿਨੀ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਆ ਖੜੇ ਹੋਏ।
  gvc-gvc: To ã buti mʉjari baharota tina Jesu to mʉjarirore ti ñʉ mʉono watoi pʉaro
    anjoa yehsea suhti tiina Jesu to cũrina watoi bajuarʉcʉ sʉha.
  ksj-ksj: Iesuꞌa adure ḡoha iteꞌenogano, ze adure ḡohani gagau ḡiane rune radiunu.
