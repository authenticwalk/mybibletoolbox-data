  hmo-hmo: Idia be matana dekenai guba idia itaia noho, Iesu ia daekau lao neganai,
    tau rua mai dabua kurokuro idia dekenai idia gini.
  big-big: Togo puwili ngoluk pi kandikki paka ngilumbekke ngai yuke panu pakela tagogei
    pura yombu melewangka wilangkayeng wakiya neyau nguk namizi tabunda logo puwiliyegi
