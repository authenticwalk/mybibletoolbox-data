  nfa-nfa: Ropa rèngu ladhe asa dedha-liru era, cagꞌagꞌa laa, dhèu dua titu ètu karasa
    rèngu, dhu pake mèdha-papake pudhi lao-lao.
  tnp-tnp: Nian kəməutəsal pəri əhanəh e neai məutəsəl lan, əmeiko suah mil keiu kəmuəfən
    napən ruən kəmiaiet=pa e nəlugɨn e lah.
  urd-urd: उसके जाते वक़्त वो आसमान की तरफ़ ग़ौर से देख रहे थे, तो देखो, दो मर्द सफ़ेद
    पोशाक पहने उनके पास आ खड़े हुए,
  hot-hot: Thêlô ititiŋ leŋ denaŋ ma ketheŋ oyaŋ ma anyô ju lôk nômkama thapuk ba
    imiŋ thêlô malêvôŋ.
  mqj-NT: Mentungngu langngan liupi langi' rasul, anna tokke'mo ke'de' dua tau ma'pakean
    mabusa dio sa'dena.
  rus-SYN: И когда они смотрели на небо, во время восхождения Его, вдруг предстали
    им два мужа в белой одежде
  mbh-mbh: Rongan o mit ma otheki i panesrum i a sepsa na a ur e avele nako toko or
