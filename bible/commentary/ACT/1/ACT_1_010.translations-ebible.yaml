  prf-NT: Pasiya hidi a umáeleng dilanget ten dikona a tehud a duwwa a lállaki a nakabadu
    ti mapudew a tummaknág ten adeni di sakay nagupos a
  auy-auy: Ísumo iyúmba wíyómpaꞌa karátuwesa mérowasa minúwóíyáán-úmai kaeꞌ-wáásí
    waén-únánkwátói úmaesarai ewaaꞌá mésarai
  tbg-tbg: Ihuva vika mini kero virini oru vumanta vika naaruvaini aitutiha vaumanta
