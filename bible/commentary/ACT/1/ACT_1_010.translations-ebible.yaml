    taa³.'
  zar-NT: Tsanni niʼ tuʼyúëʼ lúzxibalö cateʼ niʼ buëpëʼ Jesús, buluʼluíʼi lógaquiëʼ
    chopëʼ gubáz láʼayi ga naʼ nacuʼë, nácugaquiëʼ lariʼ chiguíchidoʼos.
  kde-kde: Pavanavele nkupalambahija meho kumahunde akuno Yesu avenkuhwènà, gafula
    nkuhumila malaika va Nnungu vavili vavêle muchi valume, vawête dinguwo dyanahe,
