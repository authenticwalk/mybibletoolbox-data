  cav-NT: Jesús tsurahuaque tunara ebarucue queja petanityabareyajutu beta Yusu tsahuaquique
    ecatse cabamereticuare. Pajada tatsejatu una jucuare. Jesúsja ecuadisha cuana
    queja tatse junacuare.
  kgp-NT: Hã ra ag tóg kanhkã tugnỹm mũ, ag tỹ ti tĩg ven kỹ, ti tỹ ũn vin mũ ag.
    Kỹ vãhã ũn régre ag tóg tá nỹtĩ, kur kupri rĩnh kỹ. Topẽ tỹ jẽnẽ jafã ag vẽ, ũn
    régre ẽn ag.
  bvd-bvd: Kera da sasi ngangata daka bubu 'alaa gwada 'uri nai uri sua lana tona
    boroi, tii roo waa nai ki daru ofi mai 'ana maku kwakwaosarea nai ki dao daru
    ka uu na siada.
  ukr-1871: І, як вони пильно дивились на небо, як Він відходив, аж ось два мужі стали
    перед ними в білій одежі,
  apz-apz: Hofɨko ahwomomo tɨmo huno honamofontɨfi hwe manjiꞌmofo halojoꞌnjo hufaꞌu
    sohwaꞌu hofɨkoꞌnji lohofonji ulɨmentisi.
  yon-yon: Kwane, yi korem kuu dobere Yesu daaneen kuyaa yi indob korem ambid ari
    nengmoniwen. Nengmone doriiwe, karub ayoob ebkad kawanmo inwariwen kumbed yi dia
    angkane dangkoro doberenib yedmendiwen,
  poi-NT: Iganam iámyajpa ju̱t́ químpa Jesús sɨŋyucmɨ, jeet́i rato miñ iwaganate̱ñ
    wɨste̱n pɨ̱xiñ, agui po̱po ipuctu̱cu.
  dhg-dhg: '@see-verse:ACT.001.009'
  wuv-wuv: Ifi aunulao pafea, ro'eimina araiaa nenena ma ana ei ua, helagui wawane,
    susuu lagua po'iaa, laguna u papaa ro'ou.
  quf-NT: Chaymanta chay runakuna, syiluman iqaqta rikakuyatinllapaqa, ishkay runakuna
    yuraq mudanayjun rikariran paykunamanqa.
  yuw-yuw: Yu komanang wocin itmuya momdec onoce foringo idung. Ihoroc tuya wohogon
    amna yaiho yuot ebomoroc. Amna yai yu woi tec tohomumöcno föhöcno fongyun muuya
    engmunya inogomoroc,
  mph-mph: Wenat angkat awukengang tuka kuynu, La wakapa ngarrkarrk arrarrkpi awuyarning
    ja kiwarlkparran ja manpurra la awularrajpany wanji wu pata awarrangung-rtil.
  hus-NT-1971: Biyat met’ot’ol an abathualechic ti eb, chich c’al jaja’chic tsab i
    ángel thac toltomith.
  med-med: Wote, purum ni mel kandʉk, mint morung ei kʉn, wu muⱡ kurʉmʉⱡʉ rʉⱡi ralt
    okʉⱡ, wu kʉⱡ nga wung ila anggilikʉⱡ wu raⱡ ndi, nʉkʉⱡ mel, “Enim Galili kona
    wu mbʉ ye! Nambuⱡ emel, enim muⱡ ila, tʉk oⱡa nduk, kandʉk mormʉn? Wu Jisas ndi,
    enim wak ropa, muⱡ kona oⱡa punum. Wote, i ku etpa, muⱡ kona punum ei mel, wote
    yant omba!” nʉtʉnggil.
  bch-bch: Matad inono mariamba maitne, be ei ila o. Be mole mao, panua rua per ga
    tiuot toman ngan gid, be led danga sisid bodbode tau.
  cco-NT: Jo̱ lajeeˇ teáangˉ i̱ dseaˋ do jǿørˉ fɨˊ lɨ˜ cangángꞌˉ Jesús, co̱o̱ˋ cajnémˉ
    gángˉ dseañʉꞌˋ i̱ quiꞌˊ ꞌmɨꞌˊ téˋ fɨˊ lɨ˜ teáangˉ i̱ dseaˋ do
  deu-1951: 'Und als sie unverwandt gen Himmel blickten, während er dahinfuhr, siehe,
    da standen zwei Männer in weißen Kleidern bei ihnen, die sprachen:'
  alq-ALGNT: Meg8adj kakina e icpanabi8adj adi Jesosan ka iji icpikandjin, nijin naben
    e 8abiginokonaendjin kitata ogi odji 8idjigaba8itago8agoban.
  ixl-NNT: As antelik kuxh isajin jeꞌ unqꞌa uxhchileꞌ tiꞌ Aak tu almikaꞌ, as aat kuxh
