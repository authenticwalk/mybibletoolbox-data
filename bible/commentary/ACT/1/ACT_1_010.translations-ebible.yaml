    ke;
  nko-NT: Besi bʋdɛ nwʋlʋ́táa kɩ́ɩ alɩɩ. Bɛlákɩ a, ayin abanyɔ́ akʋá bɔwa atadɩɛ
    futútú lɩ́ɩ́ amʋ́ wá á.
  bsn-NT: Ĩ mʉjaveoro bero to bajirone vecajʉre ĩamʉocõa ñañujarã ĩna maji. To ĩna
    bajirone ĩna vatoajʉ jʉarã ángeles ruyuarʉ̃gʉ̃cõañujarã ĩna. Bʉto botise sudi
    sãñarã ñañujarã ĩna.
  pib-NT: Teno yiganatna yinikopshini. Gepi jejine tunwastsitna, klatalu mkachri gitakachine.
  wiv-wiv: Dia ta ba tutunga langa kara mariaba dia ka ba hahada muria a Iesus, kaka
