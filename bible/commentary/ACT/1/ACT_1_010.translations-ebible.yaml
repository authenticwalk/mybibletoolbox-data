verse: ACT.001.010
translations:
  kpx-kpx: Abu otogomo Iesu nibisege malaha abuitaeau ogo taete holovealeta solekavesite
    vavaebemo lavisi ua.
  okv-H: Eto enana kogue Bada Iesu ehako kesi ue mihio embo heriso asukari parara
    te enana ta jo ta irerembeto puvuto
  tbo-tbo: Yesu i nenae ma a tu wituwetuwega hi todi ma hi ihalugeya ma mala emosi
    lawa luwaga, hai kaleko wakewakekehi awa hi lugeletehi po u liyaliyahi hi towotowolo.
  mal-C: ശിഷ്യന്മാർ യേശു ആകാശത്തേക്ക് പോകുന്നത് സൂക്ഷിച്ചുനോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ
    ഇതാ, ശുഭ്രവസ്ത്രധാരികളായ രണ്ട് പുരുഷന്മാർ അവരുടെ സമീപം നിൽക്കുന്നു!
  grc-SR: Καὶ ὡς ἀτενίζοντες ἦσαν εἰς τὸν οὐρανόν, πορευομένου αὐτοῦ, καὶ ἰδοὺ ἄνδρες
    δύο παρειστήκεισαν αὐτοῖς ἐν ⸂ἐσθῆτι λευκῇ,⸃
  bgc-bgc: उसकै जान्दे बखत जिब वे अकास की ओड़ देक्खै थे, तो देक्खो, चाणचक दो माणस
    धोळे लत्ते पहरे ओड़ उनकै लोवै आण खड़े होए,
  khz-khz: Apostolo na Iesu kupai everagewai roe wagegitagita-rageawai aonai, talima
    ruala rapuga kulokulora na geverapugato, veganamo ira lagarai gema ruga-talito.
  deu-TKW: Und wie sie ihre Augen auf den Himmel hefteten, während er dahin gieng,
    siehe, da standen bei ihnen zwei Männer in weißen Kleidern,
  zsr-NT: Tsal niꞌ tuꞌyúëꞌ luzxbál catiꞌ niꞌ buëpëꞌ Jesús, gululuíꞌ lauquëꞌ ga naꞌ
    nacuꞌë chopëꞌ gbaz laꞌy, nácuquëꞌ lariꞌ chguichdauꞌz.
  lin-lin: 'Mpe wana bazalaki nanu kotala na likolo ndenge Yesu azali komata, mbala
    moko bato mibale balata bilamba ya pembe-pembe batelemaki pembeni na bango mpe
    balobaki :'
  hns-NT: Tab djab oesab oeppar takte raha, tab atjakke me doeigo aadmie oeddjar kapra
    pahienke oesabke paas thara hoi gail.
  noa-E: Mag warag i ʉ̈gthaa papagmam eerpa dʉnʉnʉidʉ nʉm ee, emkhooin numí khajũa
    bäpphä jũa sĩsidʉmta dëgölp am aig dʉnʉʉutkhachëjim aajem.
  eng-EMTV: And while they looked intently into heaven, while He was going, behold,
    two men stood along side them in white apparel,
  mib-NT: Te níní cáhīin de cájito ndaa de ichi ándɨvɨ́ núū ní ndaa ya cuahān yā,
    te uū jnáhan ndajéhé yā cáñūhun ya sahma cuijín ní cajecuɨñɨ̄ yā xiin de jíjnáhan
    de, te cájito ya nájnūhun tēe.
  lif-NT2: खे़ङ्‌हाॽरे़ ताङ्‌साक्‍पो खुने़ॽ पङ्‌सिङ्‌बा ओमे़मे़त्तुर मे़ये़बे़ल्‍ले़
    फःगे़लॽबा तेःत् के़जाङ्‌बा ने़प्‍फु माङ्‌लाइङ्‌बाहाॽ हक्‍चघत् खे़ङ्‌हाॽरे़ खुनिॽ
    पेसाङ् ये़म्‍ने़त्‍छिआङ्‌
  xnj-xnj: Pevayendalili kulolokesa kunani, kuni mwene ihamba, bahapo vandu vavili
    vevawalili nyula za msopi vayimili papipi na vene,
  mmx-mmx: Nedi move diga reven lolos mu at ne Iesu upana at lamavangkap la soso mun
    lura luradi duga siga levesingsiga bunbun duga ru saparap nedi.
  cbr-NT: Usai 'ia manámi bësuquin isabacëbëbi ca uni rabë́ tari uxua pañucë atu nëbë́tsi
    'iacëxa.
  tee-NT: Acsni istaskotutui ju lact'iyan ni ix'antaca' ju Jesús pus pumat'ui anquilhnin
    alact'atayalhch ju yu'unch. Chai ju anuch ixpumat'ui'an ixtalakch'ita xnapapa
    ixpumpu'an.
  eng-LSV: and as they were looking steadfastly to the sky in His going on, then,
    behold, two men stood by them in white clothing,
  cak-NT: Y ri apóstoles c'a yetzu'n-e chicaj cuando ri Jesús xbe-e, c'aja' xquina'
    jec'o yan ca'i' achi'a' quiq'uin, ri quicusalo'n sak tak tziak.
  pah-NT: Ga horame g̃a gwepia hete yvaga novĩa Jesus'ga moirũhara'g̃a. Nanime mokonha'g̃a
    jipiukari g̃a pe o'ama g̃a pyri. Ipitig̃ahivuhu g̃a okupa.
  sja-NT: Mãgá ɨt'aa ak'ɨ jõnɨ misa, angeleerã omé ãchi ik'aawa bainɨ̃ p'ana chejida.
    P'aru t'o-t'oo jɨ̃ p'anajida.
  xed-xed: Ta tsa fitika pghata taŋ ta iri ka ngha sliʼani ta luwa ya, gi ka zlagaptá
    sana mnduha his tavata həŋ nda suɗata lguta ŋusliŋ ta vgha taŋ.
  mks-NT: Ta nani ndíta na̱ cán sánde̱hé na̱ nu̱ú na̱ndaa Jesús cua̱ha̱n indiví já
    na̱ndicoto nihni na ta sa̱ ndíta i̱vi̱ ta̱a ndíxi jahmá yaa jíi̱n ná.
  gfk-S: Ma be di ga walwalar iat baak be di na nes Jisas ing iga hananahut utuma
    ra mawe, io, kaie iat mon airuo turadi dur ga sige ter ra ponponiana sigasige
    dur ga me tur hutaten di.
  bmu-bmu: Mewö öŋgöiga suepnöŋ eu ehiba kingetka miaŋgöreŋök azi yahöt malukuŋiri
    tuat lalamŋi yetkön kösutŋine asuhuba kinohot.
  dgz-dgz: Menan kimani yangut ao kem kem yaviwanumune gapan, apan dere wanup pomponu
    enan mainemup venat mutan yonan, amba anega wan,
  eng-GNV: And while they looked stedfastly towarde heauen, as hee went, beholde,
    two men stoode by them in white apparell,
  zaa-NT: Miéntraste rinna' cabi déyee ỹiabara' nna prontu taá bitsina' chuppa ca
    ángel naccu' ỹó tsíttsì cabi nna,
  eng-WEBSTER: And while they looked steadfastly towards heaven as he went up, behold,
    two men stood by them in white apparel;
  guh-guh: Nexata Jesús pijajivi pëtaenubena athëbëabetsia Jesús pepëcaevijavatsia.
    Nexata ángelnëbeje, penioponaejava penaxatatsinëbeje, Jesús pijajivi jemata bajarajota
    tsitanaitajëtatsi.
  bon-bon: Yoo, tabe liba ädige cabu me, teepi ire ca ecanisi. Piba taatu neeneni
    biname bulubulu cäbletääpe cama tawabudnitäsi, jaaclajutige teeme gome,
  nhw-BL: Huan itlayolmelajcahua noja tlachixtoyaj ilhuicac campa tlejcotoya huan
    nimantzi monextijque ome itequihuajcahua Toteco catli quipixtoyaj ininyoyo nelchipahuac.
  mgw-mgw: Pabaabi balo kabalingulya kunani, imukya bandu abi'li' babaaweti magu'bo
    mauu bayi'mi papipi nabo,
  swh-ONEN: Walipokuwa bado wakikaza macho yao kuelekea juu alipokuwa akienda zake
    Mbinguni, tazama ghafula, wanaume wawili waliovaa mavazi meupe wakasimama karibu
    nao,
  wbi-wbi: Pano vakalolagha kukyanya nhuvusyukue yeiluta, nakalingi, avanhu vavili
    valyiima pakati name Kati pavanave vafwalile amanda amavalafu.
  bba-bba: Nɡe mɛ bɑ nùn mɛɛrɑ swee u doonɔ wɔllɔ, yerɑ suɑru sɔɔ tɔn durɔbu yiru
    ɡɑbu be bɑ yɑbe kpikinu sebuɑ, bɑ bu kure.
  eng-KJVCPB: And while they looked stedfastly toward heaven as he went up, behold,
    two men stood by them in white apparel;
  kgk-NT: Hesu rapykwere-rehe joty oma'ẽ oĩ-vy hikwái. Upe jave onhembo'y oĩ ramo
    ijyke-rehe mokõi ijao morotĩ va'e. Kwimba'e nipo upe va'e ra'e.
  waj-waj: Iya ngiau aapu Yisuuva vuuvaki homo puaisakama teeda vauduu vaidi taaravaitana
    mmammayaa uyirana poosa kuauvaitana uyu kioovaitana akiairaama iya vainiivau dida
    vaida
  cpy-cpy: Ramina-mintheetzi riyotaani jempe ikanta Jesús roenoka inkitekinta, apite
    atziri katziyi-motapaakari okitamaa-nikitaki iithaari.
  mpx-mpx: Mataliya hi lihikan labulabumwa toto Yeisu i nonoek, inoke sauga o elana
    aneloseyau labui ali kaliko yayanana hi talmilil labeliyaa
  wbp-wbp: Kujalpalu warrarda-juku warrawarra-kangu kankarlarra Jijaji, ngula-puru-juku
    jirrama wati-jarra-pala kapanku warraja-jarrija jurnarrpa-kurluju kardirri-kirli,
    ngulalpa-pala-jana ngirrily-karrija.
  luo-luo: Kane oyudo pod gichomo wengegi e polo, ka gingʼiyo kaka odhi, apoya nono,
    negipo ka ji ariyo morwako lewni marochere ochungʼ bathgi.
  nhe-NT: Huan itlayolmelajcahua noja tlachixtoyaj elhuicac campa tlejcotoya huan
    nimantzi monextijque ome elhuicac ehuani tlen quipixtoyaj ininyoyo nelchipahuac.
  aii-aii: ܘܟܲܕ ܐܵܢܝܼ ܒܸܚܝܵܪܵܐ ܒܫܡܲܝܵܐ، ܘܒܸܚܙܵܝܹܗ ܒܹܐܣܵܩܵܐ، ܗܵܐ، ܚܙܹܐ ܠܗܘܿܢ ܬܪܹܝ ܐܢܵܫܹ̈ܐ
    ܒܓ̰ܘܼܠܹ̈ܐ ܚܘܵܪܹ̈ܐ ܟܸܠܝܹܐ ܠܟܸܣܠܵܝܗ‌ܝ.
  esk-NT: Aullaqtiqman qiñiġugaaqtitlugich tatpakmuŋa, taimmaiñaq malġuk iññuk atnuġaallak
    qatiqtaanik qikaqasiitḷiġñiqsuk iliŋitñun,
  msb-msb: San nagatururok pa man sinda palangit, bigla na lang may nagtindog sa katakin
    ninda na duha na lalaki na nakabisti sin puti.
  cpa-NT: Ja³jøng² tiogh³ dsa² héi², ti³jái¹³dsa guiuh¹³ ja³na²ŋáh¹ Jesús, mi³ma²tiogh³
    og¹ dsa² ŋioh¹² quianh¹³dsa, dsa² chian² ŋi¹juǿi¹ quieih¹² hmøah¹² tég¹.
  dso-dso: ସେ ସର୍‌ଗେ ଗାଲାପଚେ ମିସା ସେମନ୍‌ ଆଁକି ମରାଇକରି ଉପ୍‌ରେ ସେ ଦେକ୍‌ତେ ରଇଲାଇ । ସେଡ୍‌କିବେଲେ
    ଏଦେ ଦେକା ! ଦବ୍‌ ପଚିଆ ପିନ୍ଦ୍‌ଲା ଦୁଇ ଲକ୍‌, ସେମନର୍‌ ମୁଆଟେ ଆସି ଟିଆଅଇଲାଇ ।
  meu-meu: Idia na guba ai e gaga dae, ena heabi-isi e raraia; bena tatau rarua mai
    dabua kurokurodia ida idia dekediai e gini.
  yva-NT: Mami ntami tawan no naumo warae, kavuratawe inda vatane jirum nyande syayai
    no mansamun. Aya ansune mpope dave.
  dgc-dgc: Nadid, te tangaden de pabi, éy basta bigla i éduwa a lélake a te badu a
    melatak a tinumaknég ta giled dia.
  zpm-NT: Laa zho bii quiawique zhan gbaa zaatne goṉ zho biongueets me ga, tibaque
    zeeṉe bdziṉ chop mgui zaatne zo zho ga, dib nquitsbiese rna xab grop mgui co;
  hix-NT: Kakoso rma nosompohtyatxkon hatà, nyamoro ha. Dàk, àto nehxatxkon hatà,
    toto wyaron komo, asako. Thononke nehxatxkon hatà. Buknyem yawo rma nehxatxkon
    hatà.
  sim-sim: Or lawurik li sishi mawurik kolok ma lap kouavishan fri falehe os li siri
    mishi orok frimu talasira.
  npi-ULB: उहाँ जाँदै गर्नुहुँदा तिनीहरूले स्वर्गतिर उत्कटतापूर्वक हेरिररहेका बेला
    सेतो वस्‍त्र पहिरेका दुई जना मानिस अचानक तिनीहरूका छेउमा खडा भए ।
  cgc-cgc: Na danen an gaangad pa na gatan-aw ta miad, nali nang may darwa na mama
    na gabayo ta puti gatindeg tengnged ki danen
  tim-tim: Undâgâtmâ himbimân tâŋâk ekmâ kinbiâ ainâk luâk lâuwâ mâronyetŋe kau golâ
    golâ arekŋe yâk yeŋgâlân dowâk miawagiat.
  yor-yor: Bí wọ́n sì ti tẹjúmọ́ ojú ọ̀run bí ó ti ń lọ sókè, lójijì, àwọn ọkùnrin
    méjì tí ó wọ aṣọ funfun dúró létí ọ̀dọ̀ wọn.
  wos-wos: Xéhafi yandaka yindéka di yasawara xéta hwakéndaka bér wama nukwa wur sandandé
    du yéték bari hari gwande bér di wali té.
  emp-NTPO: Wad̶ibid̶a Jesu ʌ̃taa wãnamaa acʌ duanʌne cawaẽ́ne ãdjirã caita ẽberãda
    umé odjasid̶aa. Ãdjia cacuad̶e jʌ̃ panʌra totroa b̶asia.
  eng-F35: And as they were staring into the sky, while He was going, suddenly two
    men in white clothing stood beside them;
  ind-ind: Ketika mereka masih menatap ke langit untuk berusaha melihat Yesus, tiba-tiba
    muncullah di samping mereka dua malaikat, yang tampak seperti laki-laki berpakaian
    putih.
  pes-OPCB: ایشان هنوز برای دیدن او به آسمان خیره بودند که ناگهان متوجه شدند دو مرد
    سفیدپوش در میانشان ایستاده‌اند
  mpt-mpt: E inanea unea e okok dlasanin nakai abilim uto sma ye teme monsiba abiseli
    youm namao dlusaibbuei asuke teniba Yesuse okok dlasanin nakai isu ye tlaniba
    baabeniba
  ssx-ssx: Yesu peeke handa mo haliwekima꞉ oli pula꞉me laa wopu handa꞉hake witolo
    haena꞉ta꞉ koto kone hali yaapo hake pupa peke dau yama꞉ mea a꞉pa halu pitolo alota꞉
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ cɔɔ wɑ nɛ ikpɑ lelei Aɔ̃, ŋɔi ɡbɑkɑ̃ ɑ̀ yɛ woo dɑsi ibɔ
    fũfũ minji ɡɔ ŋɑ bɛ ɑ̀ wɑɑ leekĩ kɔkɔ nŋɑ.
  gaq-gaq: ମେଁ ଆଡ଼ାତ୍ରା ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଡିଗ୍‍ ମେଇଂ ମୁଇଂ ଲୟରେ କିତଂଇନିକେ କେଲେଃଆର୍ଗେ
    । ତୁଲୁଏ ପାଟାଇ ସଃଲେକ୍ନେ ମ୍ୱାୟା ଙ୍ଗିରେ ଟାପ୍‍ନା ମେଇଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଚେ ତୁଆଁଚେ ବାସଙ୍ଗ୍‍କେ
  gof-RNT: Yesuusi biya wode entti salo tishshi oothidi xeellishin, bootha ma7o ma77ida
    nam77u asati akeekonna entta matan eqqidi,
  unx-unx: ୟୀଶୁ ସିର୍ମାତେ ଇଦିୟଃତାନ୍‌ ତାଇକେନ୍‌ରେ ଇନ୍‌କୁ ସିର୍ମାସାଃ ସାଙ୍ଗିଲାକାଦ୍ ତାଇକେନ୍‌
    ଇମ୍‌ତା, ବାର୍‌ହଡ଼୍‌ ଇମ୍‌ତାଗି ପୁଣ୍ଡି ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନ୍‍କୁତାଃରେକିନ୍ ତିଙ୍ଗୁୟାନା
    ।
  gah-gah: Okulumakú teho lokago, izegipala zuhate okenava iki gonú inago, ve lositá
    nene gineganéini mokonaki keitoka galinali utó ikasike,
  lcm-lcm: Vuk taun kipo tarak using ia si ring ang kata kovek singina, kila taping
    si arai ani mang pongua na igenen kilonglapo tung asung iria, kilong tapo alak
    maus posok.
  aer-aer: Kele itne tnemele artwarewarretyame akertne-atheke aremele, artwe atherre
    mantere mperlkere-akerte itneke itweke arrateke.
  qvc-NT: Chaymi anaq syiluman yumbay chapakuykaptinqa, ishkay yuraq bistiduyuq paykunaman
    rikarishpa,
  tgl-ULB: Habang nakatitig sila sa langit nang siya ay paalis, bigla na lamang may
    dalawang lalaking nakatayo sa tabi nila na nakasuot ng puti.
  cbs-NT: Jesús jaska kainkin jatu jenebainai uin naiudi teskanxun uinkin jenediabumaken
    juni dabe sanpu juxupa sawea damia jatu bebun nitushitan
  xtm-NTPP: Te nani ka nde'ya de andivi ma sukan ni ndaa ya ma, sani te ni ka kenda
    koo uu ángel nuu ka iyo tee ni tetniñu ya ma, te kuenda tnu'u ja tee‑ni ka kuu
    i, te ka ne'nu i sa'ma kuijin kuijin,
  nnq-nnq: Apabakibanga tango bakalolanga kunani kuliunde apakiba akajabula, kingobu
    ucho ngababonanga bandu abena abakibanga bakwindangite ngobo nhuu bajemangite
    papipi nabo,
  bao-NT: 'Jesús cʉ̃ ca mʉa waaro, emʉaro pee wado cʉ̃ja ca ĩa mʉene nucũrucuro, pʉarã
    juti botirije jãñaricarã cʉ̃ja pʉto baua ea nʉcã eari, o biro cʉ̃jare ĩiupa:'
  san-ORI: ଯସ୍ମିନ୍ ସମଯେ ତେ ୱିହାଯସଂ ପ୍ରତ୍ୟନନ୍ୟଦୃଷ୍ଟ୍ୟା ତସ୍ୟ ତାଦୃଶମ୍ ଊର୍ଦ୍ୱ୍ୱଗମନମ୍ ଅପଶ୍ୟନ୍
    ତସ୍ମିନ୍ନେୱ ସମଯେ ଶୁକ୍ଲୱସ୍ତ୍ରୌ ଦ୍ୱୌ ଜନୌ ତେଷାଂ ସନ୍ନିଧୌ ଦଣ୍ଡାଯମାନୌ କଥିତୱନ୍ତୌ,
  rmn-rmn: Он доврус дикхенас опрэ, бискай Ов ваздиндёлас, сар бирдэн паш лэндэ улэ
    дуй мануша андэ парнэ савутендэ.
  huv-NT: Nejiw tealeámban majawüw andüy cawüx niüng amb Teat Jesús, quiaj tajawüw
    ijpüw teat monxey alembemoj niüng ajlüyiw nejiw, xowüy larraw apixaw nejiw.
  otn-NT: Hi̱ngui̱ hɛgui hantho ma̱hɛ̱ts'i̱ ha i̱ mpa. Mi̱ nu̱ p'ʉya, 'bäp'ʉ yoho
    yø anxɛ, he yø t'axca̱he.
  nop-nop: Loune mihiŋiye adi kunum gineŋ uŋgoŋ hakakuwalune lohebiguk kaŋ kunumnehi
