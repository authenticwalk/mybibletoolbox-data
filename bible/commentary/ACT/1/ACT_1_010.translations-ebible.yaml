  gux-G: Ban go bo da nua tanpoli ya yogu, ki nibilie nagini bi kani ki lani tiapiena.
  cnl-NT: '''Iún² quie''²³ jui³¹ sɨ³huɨ́ɨ³ yʉʉ''³¹. Joo³² quie''²³ la''³ dsa³ quien³².
