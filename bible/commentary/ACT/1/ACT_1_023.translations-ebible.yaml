  usp-NT: Ajruc're' yak ri mulb'em rib'ak cla' xcha'tak quib', xk'asajtak chijxo'lak.
    Yak quib' ri xcha'tak, ri'taka' José ri tib'ijsaj Barsabás y tib'ijsaj Justo re,
    pach Matías.
  zav-NT: Na' gosə'əbeɉe' c̱hopə beṉə', toe' Jwse ben' le Barsabas, na' ḻeczə le'
