  ixl-NNT: 'As itxaa veꞌt chajnaj kaꞌvaꞌl unqꞌa naj: umaꞌl naj Xhuꞌl uvaꞌ Barsabás
    as Justo chꞌelel naj unpajte. As umaꞌt naj Matías ibꞌii.'
  boa-NT: Ahdújucóhjáa míítyétsikye ditye pevénéréi mémenúné tsáápiikye diityétsidítyú
    iújcuki. Tsáápíhjyáa Jotséé dííbyere ‘Batsabáa’ némeííbyé téhdure Jójto imyémé
    íjcyaábe. Áánetúhjáa tsijpi Matía.
  etr-etr: Amala säsebegi, ilia dolö äudä ëi säla negei. Dolö elö amoïe ëida Yosebe,
