  srp-1865: I postaviše dvojicu, Josifa koji se zvaše Varsava prezimenom Just, i Matija.
  agt-agt: A gafu ta uhohug ni Pedru tekid a nebar da ya ngagan ni Matyas ikid ni
    Hose Husto, ammi Barsabas hapa ya takday ngagan ni Hose.
  lug-lug: Awo ne balonda abasajja babiri, omu nga ye Yusufu (eyayitibwanga Balusaba
