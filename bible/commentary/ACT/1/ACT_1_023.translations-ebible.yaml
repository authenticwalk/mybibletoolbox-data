  mdy-ETH: ዬካፓ ላምዖ ዓሲ ዔያታ ዱማሲ ፔ ባንሢ ኬሴኔ፤ ዬያታ ቤርሳባሴ ሃሣ ባጎ ሱንፃ ዒዮስፆሴ ጌይንቲ ላምዖ ሱንሢና ዔኤሊንታ
