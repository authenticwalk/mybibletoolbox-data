  sbk-sbk: “Bhabhala hwitagalila alume bhabhili, uYusufu yahetelwe Barnaba, itawa
    elya mwabho ali yu Yusto, nu Mathiya.
  mya-JVB: ဗာရှဗ ဟု ခေါ်ဝေါ် ၍ ယုတ္တု အမည် သစ်ကိုရသော ယောသပ် နှင့် မဿိ ကိုခန့်ထား၍
    ၊
  kgf-kgf: Imuhuc ʒéyu ic éréhéc mihicŋi érécmigic. Qacgira imi Yosefe ʒéma Matia.
    Waŋu Yosefe iwac Basaba me Yusito ʒémiaŋgic.
  awb-awb: Pítaga mi ehwéh teriuwara sega téhraníté omaq sitówe. Mó aní wenáwíq Máhtíásae.
    Mó aní wenáwíq Sósépae. Sósépawe we mó awíq Pásábae. We mó awíq Sásátae.
  gdn-gdn: Apunu Pita yona ki wagubu kewowena ka mu ubumpu iyapana apeya mu simaga
    tagubu. Mosi ka Diyosepa si daikere ka Basabasi tagubu. (E si mosi ka Diyastasi).
    Ade apunu mosi ka Mataiyasi.
  nko-NT: Ɩ́nɩ sʋ bɛlɛ ahá abanyɔ́, bʋgyi Yosef ánɩ́ bʋtɛtɩ́ mʋ Barsaba, bʋtɛtráa
    tɩ mʋ Yustus mʋa Matia.
  bsn-NT: To bajiro ĩ yiro bero, jʉarãre ʉ̃mʉare beseyujarã ĩna. “José vãme cʉtigʉ
    quẽnagʉ̃mi” yicõari, “Gãji, Mat'ias vãme cʉtigʉ quẽnagʉ̃mi”, yiyujarã ĩna. Josére,
    Justo ĩre yiyujarã gãjerã. Gaje vãmerema, Barsabás ĩre yiyujarã.
  pib-NT: 'Rutaakana gepi: Gosi, Warsawa chinkaluru, Poyagkakachri yoklegiwakatachri,
    ga wa waleyma Matiya.'
  wiv-wiv: Pale, dia ta makia kaka rua, a Iosep, kaka kua dia ta kokohania ni Barsabas,
    hizana katiu ve a Jastus. Kaka katiu ve a Matias.
  reg-reg: “Mbatura imbele bharume bhabhili, Yusufu oyo atogwaga Barnaba, oyo ona
    abhilikirwagwa Yusto na Mathia.
  mlh-mlh: Pitaji oŋu yajime ŋire baaru ŋi yoyoka tinayakuŋ mibuŋ. Mo tinaine Josef,
    tinaine mo Barsabas eru tinaine mo Jastus. Ŋi more tina Matias.
  gof-ENT: ሄሳ ጊሾ፥ ኣሳይ ዶሩዋስ ዮስፆሳ ጊያ ባርሳባሳ ጌቴቲያ ዮሴፋኔ ማቲያሳ ናምዓ ሺሺዶሶና።
  aau-aau: Sa uwrsa serey ma lwak homkwe uwr prueysyar se nanpanan, mey sokwe meio
    ey se. Prueyn hokwe Josep, hyekwe Barsabas ok me, seyr hyo uru kamon hokwe Jastus.
    Prueyn hokwe Matias.
  tvk-tvk: 'Ma xil labosei moletin lu: Siosep Barsabas (xa hisen tei mun be Sastas)
    e Matias.'
  prf-NT: Kaya nangpili hidi ti duwwa a lállaki a pagpiliyan di, de Matias ay ti Jose.
    Ti Jose ay ngángngaranan di labi a Barsabas oni Justo.
  auy-auy: isésa kaeꞌ-wáásí túwíꞌa tésa moóráwigo kaumbo-áwíꞌó simánkaraawi moórá-awiꞌa
    Yósepini moórá-awiꞌa Pásapasini moórá-awiꞌa Yásítasi úwana moóráwigon-awiꞌa Mátáyáasi
    mindárai-tuwiꞌa tásuwesa
  tbg-tbg: Pitaava minti tumanta vika vaiinti autu taaraqanta vatora. Vaiinti vo,
    Sabaasira maaqu Iohepira vira vara autu Jatusirave, vaiinti vo, vira autu Matiasirave,
    vitanta autu vatora.
  hub-NT: 'Nuna tusa Pedro takai, José Barsabás tutai Justo tuuta amajtaiya au atii
    tuina. Tura chikich chichainak: Antsu nekas Matías atii tuina.'
  hmo-hmo: Unai dainai tau rua idia abia hidi, Iosepa ena ladana idia gwauraia Barasaba,
    ena ladana ta danu be Iusto, bona tau ta ena ladana be Mataia.
  big-big: Pitago pilik yeiya logo puwiligu yombu neyau sawiya. Nak Yosep yeik nara
    Pasaba keya yeik nara Yasita meibek, keya nakkara Matiyas.
  gux-G: Ke bi tieni nibalie liiga, Josefi ke yi'o Barsabas, k go yi'o Justus yeni
    Maatiasi.
  cnl-NT: '''E³ jo̱³ ca²³''uøøn³te''²³ áan²³ dsa³. Ca²³dxin³te''²³ Matías quia̱''²
    Søø³² ''i³ sɨ''²³te''²³ Barsabás. Justo jmɨ³ñi³ quiee''³² Søø³².'
  zar-NT: Níʼirö buluʼluʼë chopëʼ, José, en Matías. José naʼ lëʼ caʼ Barsabás, en
    zoa iaʼtú lëʼ Justo.
  kde-kde: Bahi nkutambulanga malina la vanu vavili, Yusufu uvanchema Balisaba, lina
    linji vánchema Yusto, na yunji wavili lina lyake Matiya.
  ata-ata: Pita muvikala aloxo ne mukalu, la aneꞌi milemeꞌa ta mitema ta tamei sou
    iuaꞌuli sou vile unoꞌu tanixu Iudasi. Vile ualasou lexe Iosepu e ilemo lexe Valusavasi
    mo ualasou vile la lexe Iusuto, xe tameisou ualasou lexe Mateasi.
  qvw-NT: Nilculmi ishcay nunacunacta unanchapäcula Matiastawan, José Barsabas nishan
    Justucta.
  nfa-nfa: Ropa Petrus peka nare sèmi èèna, ka dhèu dhu pakaboko sèra, pamaso ngara
    dhèu dua. Èci ngara na Matias, aa èci hari ngara na Yusuf (dhu tema le ra paroa
    na Barsabas; ngara na leo èci hari, na, Yustus).
  tnp-tnp: Kəni ilah kəmotəni nərgɨ iətəmi keiu, kəti nərgɨn u Josɨp u nian nəuvein
    kətauɨn lan məmə Pasapəs Jastəs, kəni kəti mɨn, nərgɨn u Matiəs.
  urd-urd: फिर उन्होंने दो को पेश किया। एक यूसुफ़ को जो बरसब्बा कहलाता है और जिसका
    लक़ब यूसतुस है। दूसरा मत्तय्याह को।
  hot-hot: Yôv ma etak anyô lokwaŋju. Yaŋ ma Josep, elam nena Balsabas, ma athêŋ yaŋ
    ma Jastas. Ma anyô yaŋ ma Matias.
  mqj-NT: Unturomi dua tau inde to ma'mesae, iamo disanga Yusuf sidikuan duka' Barsabas
    (disangai toi duka' Yustus), anna disanga Matias.
  rus-SYN: 'И поставили двоих: Иосифа, называемого Варсавою, который прозван Иустом,
    и Матфия;'
  mbh-mbh: Na tokokoere o atealpot toko or aini. Omole ini a Josep, ako o apet mun
    i a Barsabas, na iion aininga mun ini a Jastus. Na toko aininga ini a Matias.
  bdd-bdd: Coinega loheya ꞌeluwa sanidiyao siꞌabi lagasidiya, ꞌaigeda Yosepa, tauna
    sibwauweya Basaba, tauna wete sibwauweya Yusito, ma heluwena loheya sanina Mataya.
  cbt-NTPO: Ina marë' catoya'pi huayonpi. A'naso' Matiasë. A'nanta' Cosi Parsapa.
    Costo itopi anta'.
  rmy-SERVI: 'Вытидэне дон: Иосифо, савэ инте акхарэнас Варсавва, а кади ж — Иусто,
    тай Матфие.'
  srn-NT: 'So den bribisma tyari tu man kon na fesi: Matias nanga Yosef. Den sma ben
    sabi Yosef tu leki Barsabas, èn tra sma ben kari en Yustus.'
  cta-NT: Liꞌ ngusubi nguꞌ tucua tyaꞌa nu quiꞌyu; sca yu nu naa José Barsabás nu nchcuiꞌ
    nguꞌ chaꞌ Justo naa yu, loꞌo chaca yu nu naa Matías.
  bqc-SIM: Ɔ̃ wà gbɛ̃ↄn plaↄ sɛ̀, Yosɛfu pↄ́ wì mɛɛ̀ Baasaba, wì oɛ̀ lↄ Yusitu,
    ń Matiasio.
  tcz-CHONGTHU: 'Chuin mi ni: Barsabbas kiti Joseph (Justus tiajong kihe) le Matthias
    chu alhengdoh-un,'
  mar-mar: तेव्हा ज्याचे उपनाव युस्त होते, तो बर्सबा म्हटलेला योसेफ व मत्थिया, या
    दोघांना त्यांनी पुढे आणले.
  snp-snp: Eti logimaito, we lele ma ya ma kuliya Yosefe kuliya lele ma Basabasi ido
    ma Yasitusi, ido we ma kuliya Matiyasi ya olu oloto piyamo ne.
  isl-isl: 'Áheyrendur tilnefndu tvo menn: Jósef Jústus (líka kallaður Barsabbas)
    og Mattías.'
  spy-NT: 'Yooto, /keetwech biiko āyēēng'': Yōōsēēf Barsaaba, nto kaayneenyii ake
    ku Yuustō. Nto nyiin ake ku Matyaa.'
  xnn-xnn: Dadat ibaga nan ngadan di doway ipogaw ay da Matias ken Jose ta mapili
    ken daida nan maisokat ken Judas. Nan tap-in nan ngadan Jose et Barsabas ya Justo.
  mwe-mwe: Penepo, gubhalugulenje mena ga bhandu bhabhili, jwantai kulugulwa Yoshepu
    ashemwaga Bhalishabha eu Yushitushi, na jwabhili Matiashi.
  tte-tte: Kabo tomo labui esaliyao sikeleisinagili, yabo esana Yosepa iya esana labuina
    Basabasi yo esana yaiyonana Yusito na tomo labuina esana Matayasi.
  tcs-tcs: Dempla de wea da miting bin pike tu man, neim blo demtu, Zosep Zastas ane
    Mataias.
  hlt-THB: 'Cedawngawh thlang pakkhih: Joseph ami ti Barsabbas (Justa tinawh awm khy
    bai uhy) ingkaw Matthia, ce hoep uhy.'
  soq-soq: Pita epe wana baiwa sumanailala sosou nata, Iosep ita Mataias, enitumoiena.
    Iosep sa ebowa da waia Basabas ita Iastas.
  qub-qub: Niptin ishcaj runacunata acraran. Juc caran José Barsabás, (paypa juc jutin
    caran Justo). Jucaj caran Matías.
  att-att: Á kabalin ni Eduru nanabarang nira, pinaddepuák da laguk yù duá nga lálláki,
    si Kusè nga iningágad da ta Barsabas, nga Justo yù apulídu na, ánna si Matias.
  bki-bki: Naruei ana nalo aberial tomu juo nei sialo. Tinene, siano Yoseve, napano
    abio kanio Basabas, a be siano dolu tai bunu, aber Jastas. A toro tinene siano
    Matias.
  bqp-bqp: Akũ ò gbɛ̃nↄn planↄ bò, Yusufu kũ òdi pinɛ Baasaba òdi pinɛ dↄ Yusutu
    kũ Matiao.
  mcp-mcp: Bwə́ mú lwágʉlə búúd obá, nə Yósɛb nyə á bə nə dúl jínə́ nə́ Barsábas,
    bwə́ dʉ́gə́ nə́mə́ nyiŋgə jɔ̂w nə́ Yustos yɛ́, nə Matíyas.
  hat-hat: 'Yo bay non de moun: Jozèf, yo te rele Basabas ki te gen yon ti non Jistis,
    epi Matyas.'
  npl-NT: 'Ijkuakó okimpejpenkeh ome: José non okinotsayah Barsabás, akin noiwa okiliayah
    Yolmilajka, iwa Matías.'
  bgg-bgg: Ji yao ched ne ithek è Joseph, hanyie shii ithek è Barsabas rone ho, chiih
    è shak shii, Justhus de ho pha bran nane Mathias rone ho pha bran nyi shii gua
    phi.
  eng-TCENT: So they put forward two men, Joseph called Barsabas (who was given the
    name Justus), and Matthias.
  eng-BSB: 'So they proposed two men: Joseph called Barsabbas (also known as Justus)
    and Matthias.'
  cpu-NT: 'Ipoña jookoitake apite: José, ipaiyeetziri Barsabás, irijatzi ipaiyeetzitari
    Justo, ipoñaapaaka Matías.'
  san-ASM: অতো যস্য ৰূঢি ৰ্যুষ্টো যং বৰ্শব্বেত্যুক্ত্ৱাহূযন্তি স যূষফ্ মতথিশ্চ দ্ৱাৱেতৌ
    পৃথক্ কৃৎৱা ত ঈশ্ৱৰস্য সন্নিধৌ প্ৰাৰ্য্য কথিতৱন্তঃ,
  tod-tod: 'Ti nu felegɔ lɛɛni: Zozɛfe nii daa ɠɛni ga Ɓalasaɓase, daasei kili ge
    ɠɛni ba ga Zusetuse, ta Matiyase.'
  tac-NT: '''Lige wanápale oká rió. Matíasi anilime nile bilé. Uché bilé José napu
    Barsabasi anilime nile. Abiena Justo anilime nile. Bakiá rewégame nile alué rió.'
  eng-WEBPB: 'They put forward two: Joseph called Barsabbas, who was also called Justus,
    and Matthias.'
  gfk-H: Io, diet ga kilam ra irua tunatuna, ne Matias ma ne Iosep nong di ga kilam
    ia bia Barsabas (ma tiga mes na hinsana mah ne Jastus).
  viv-viv: Tu Fita hidedemi gigahe faꞋina, kaliva luhei adi egana hiyakahina. SaꞋeyana
    ma Yosefa kadu hivewagana Basabasi, ada ana egana anaveto Yasito. Kadu kaliva
    anavelu ma Mataiyasi.
  yao-yao: Pelepo ŵakolasile meena ga ŵandu ŵaŵili, che Yusufu jwakuŵilanjikwa che
    Balisaba pane akuŵilanjikwa che Yusto ni jwine che Matia.
  tgp-tgp: La vere na tupra rua, matea enia Joseph la tovia Barsabbas teni Justus,
    ale haruana enia Matthias.
  auc-NT: Ante Pegodo angä ëñente cædinque tömënäni wæætë, Æcänö æcänö në agaïnäni
    ïnänii, ante adinque mënaa ïnate apænte æ̈nänitapa. Adocanque Ootee, Badatabato
    näni änongä inte tömengä mæ̈mæ̈ beyæ̈, Yoto, ante näni pemongaingä ïñongante tömënäni
    tömengä ingante apænte æ̈ninque edæ wacä ingante Mäatiya ingante apænte ænte gönönänitapa.
  kbc-NT: Odaa joɡ̶oniboonaɡ̶ateetiniwace itoataale ɡ̶oneleegiwadi, José anoyatigi
    me Barsabás, codaa nikoxeedi me “Niɡ̶ijo ane iɡ̶enaɡ̶a”, ijaaɡ̶ijo eledi ɡ̶oneleegiwa
    ane liboonaɡ̶adi Matias.
  bmh-bmh: Pita nug guzenina, goagen dudu aliag taparai memen. Du tub Zosep, Sabas
    nugau nag, gonugau wanib tub Zastus. Du tub gonugau wanib Matias.
  ctu-BL: 'Tsi'' yajcayob cha''tiquil: José yic''ot Matías. I cha''chajplel i c''aba''
    José jiñʌch Justo. I jol i c''aba'' jiñʌch Barsabás.'
  meq-meq: Mə walaŋ i ndo niye hay na, tə pala ndo hay sulo. Ndo niye hay sulo eye
    na, neŋgeɗ məzele ŋgay Yusufa nakə tə zalay Barsabas aye. Tə pa faya məzele mamahkar
    eye sa, tə zalay Zustus. Ada ndo neŋgeɗ tə zalay Matiyas.
  noa-H: 'Pedroou mag hiek''abaawai, haig narr k''ʌʌnau hõor numí t''ʌ̃r haujierram
    haajem: Hãb José hanʌm, hich hag wounpai Barsabás ha t''ʌ̃rnaa hĩchab hibʌʌr wauwia
    Justo ha t''ʌ̃ʌrjem; maagwai hãbak''ai Matías hajim haajem.'
  alp-NT: 'Hoko esi tiluke sie luaya. Sie luaya meru: Yusupe kai Matiase. Yusupe mere
    rebe esi koteine Barsabase, eni nane saere Yustuse.'
  san-VEL: ato yasya ruu.dhi ryu.s.to ya.m bar"sabbetyuktvaahuuyanti sa yuu.saph matathi"sca
    dvaavetau p.rthak k.rtvaa ta ii"svarasya sannidhau praaryya kathitavanta.h,
  kbq-kbq: Ana hute'za tare ne'tre znazeri oti'naze, Josefenku Banabasi'e (nehaza
    ne'kino mago' agi'a Jastusi'e) magora Matiasi'e.
  kbh-kbh: 'As chora útata tmojanabocacá: José, nda Barsabás ca imojanábobuatma y
    ínÿengna Justo ca; y chents̈ana Matías.'
  ron-LSB: 'Au propus două: Iosif, zis Barsabas, care se mai numea și Iustus, și Matia.'
  pon-pon: 'Irail ari kileledi riamen: Iojep iei Parjapaj, me pil ad a Iojtoj o Matiaj.'
  nhe-BL: Huan quintlalijque ome tlacame. Se tlacatl quipixqui eyi itoca. Itoca José,
    Barsabás, huan Justo. Nojquiya quitlalijque seyoc tlacatl tlen itoca eliyaya Matías.
  sps-sps: Ri kat to ser nom a ina fuan a mes. Josep te koo ri Basabas mesa asangan
    ya Jastas, ai Matias. Ana ri vaaguam faavot to ser faan iny fakats tsuar ten sei
    te kaa non tan koman tsuri ee.
  wnc-wnc: Yaniwan aminu tapaatane umana yaking. Aminu tapatu umana takngaat takngatuat
    iniking. Umana takngatu Josep takngatu Basabas takngatu Jastas ngang iniking.
    Siwan tapatu umana Mataias ngang iniking.
  bus-bus: Ben wà gↄ̃ↄn plaaanↄ bↄ̀, Yusufu kɛ̀ wè benɛ Basaba wè benɛ dↄ Yusutu kↄ̃n
    Matiao.
  gub-BL: 'A''e rupi amogwer umume''u mokoz awa waner a''e wà kury, Zut hekuzaromo
    imono pyràm romo a''e wà kury. Ai''aw waner wà: Maxi, Zuze Xawa ta''yr. (— Zu,
    her inugwer a''e.)'
  imo-imo: Pitani aku tepa nimu kinye waye moloringi imbo kanomani iye talo kanoko
    ltingi. Iye tenga imbi Josep, aku iyemu yunge imbi talo leringila, te Barsabas,
    te Jastus ningi. Iye te kanoko ltingimu aku iyemunga imbi Matias.
  boj-boj: Pita a naŋgi anjam degsi minjrnaqa naŋgi na tamo aiyel giltnjreb. Josep
    Matias wo giltnjreb. Josep aqa ñam bei Barsabas. Aqa ñam bei Jastas.
  eng-DRA: And they appointed two, Joseph, called Barsabas, who was surnamed Justus,
    and Matthias.
  knf-knf: Wi wi başaaŋ aţij batëb ţi baka, *Yoŧef anţu'aniiŋ katim ki Barŧabaaŧ,
    kë başë duuna ki Yuŧtuŧ, na aloŋ anwooŋ katim ki Maŧiyaŧ.
  san-KHM: អតោ យស្យ រូឍិ រ្យុឞ្ដោ យំ ពឝ៌ព្ពេត្យុក្ត្វាហូយន្តិ ស យូឞផ៑ មតថិឝ្ច ទ្វាវេតៅ
    ប្ឫថក៑ ក្ឫត្វា ត ឦឝ្វរស្យ សន្និធៅ ប្រាយ៌្យ កថិតវន្តះ,
  arn-NT: 'Feymew legtungey epu wentru: Jose, Barsaba pingelu (ka Justo pingelu),
    ka Matia pingelu.'
  zas-NT: 'Dxel gulej reeman tioꞌp reeman: tijb bén la Xiëb (rniee reeman laaman Barsabás,
    rniee tëë reeman laaman Justo), gulej tëë reeman bén la Matías.'
  ken-NT: 'Nkaysi yap akwɛ́n amʉɛt bo bati apay: Josɛ́f nɛ Matías. Josɛ́f abhɔ́ŋ
    manyɛ́n áchák ápáy. Nɔ́ chí Jústɔs nɛ Básabas.'
