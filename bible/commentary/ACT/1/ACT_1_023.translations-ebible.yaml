  cax-NT: 'Auqui nombraboma bama torrü uimia: Arrti José Barsabás nürirrtito Justo,
    y arrti Matías.'
  aia-aia: Hoita, 'e rua sae narau wai'ado'ado 'inia, 'ia Mataeas mia Josep Basabas,
