  hus-NT-1971: Taley bijiyat tsab, jun ax im bij José Barsabás ax in cua’al im punc’uth
    bij Justo, ani jun ax im bij Matías.
  med-med: I nʉk kʉn, wu raⱡ tou rorung. Wu ti, Josep mbi tek, ‘Barsapas,’ nʉtmʉn
