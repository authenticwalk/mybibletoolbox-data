  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਦੋ ਮਨੁੱਖਾਂ ਨੂੰ ਖੜਾ ਕੀਤਾ, ਇੱਕ ਯੂਸੁਫ਼ ਜਿਹੜਾ ਬਰਸੱਬਾਸ ਅਖਵਾਉਂਦਾ
