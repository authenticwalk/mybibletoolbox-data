  cbv-cbv: Páant ã niijíchah joinít, chénewãdih ĩt ñíwip wʉt jĩ. Biíc José Barsabás
    wʉ̃t jʉmnidih ĩt ñíwip wʉt jĩ. Caán Justo ĩ niíj wʉ̃t ejni wʉt jĩ. Biíh Matías
    wʉ̃t jʉmnidihbʉt ĩt ñíwip wʉt jĩ.
  taw-taw: Pita anɨb agek, bɨ Matiyas ayɨp, Josep ayɨp kɨlop aglɨlak. Pen Josep yɨb
    ne olap Basabas. Pen binɨb ogɨnap Jastus agelɨgɨpal.
  jic-NT: Mpes niyom mat'e lis t'apj. Pjaní Matías lotsja. Pjaní wa José lotsja. José
    cónt'eya lotsja jupj. Barsabás lotsja wa, Justo lotsja wa.
  zap-NT: 'Lex wye men txup mgyeey lad yra mén guin: Matías no le Xeb Barsabás no
    rnii ke mén men Justo.'
  wer-wer: Pita pi ngön pël ök maan pit omën naar tekeri wesa. Nampë yapinte Yosep,
    omnaröak Pasap pël yamëëa pöp, pim yapin munt nent Sastas pël yamëëaup. Ën nampë
    yapinte Mataias.
  ipi-ipi: Pitato wuane lea-kola, wandakali ateaini tupamane akali lapona gene yata
    yainipia. Akali mindina gene Josepe Basapasa lenepia. Balana gene mindi Jasatasa
    lenepia. Akali mindoko balana gene oko Matayasa lenepia.
  qul-NT: 'Chhicataj iscayojta ajllarkancu: Justo niskancu José Barsabasta, Matiastawan.'
  tnc-tnc: Torãjĩrã mae, ĩ'ᵽarã torã imaekarãte nawã'maeka. “José, Matíasᵽitiyika
    nime jia ᵽuᵽakirã”, narĩka. José Barsabás kiwãmea imako'omakaja aᵽewãme Justo
    kire narĩka.
  ter-NT: Ina noivókoxokono pi'âti hóyeno. Enepone inúxoti, Yûse koéha. Mbarasâpa
    íhaxeokonomaka. Yoko Njústu itukóvo po'i íhaxeokonokemaka. Ina keno'óko koéhati
    Mátiya.
  bmr-NT: Jaanegui miimɨsiicɨtɨ diitotɨ coovaumo Jose Barsaba Justo onoobo, Matia
    icamɨsico.
  fuf-fuf: 'Onsay ɓe ɓanni yimɓe ɗiɗo: goɗɗo on no wi''ee Yuusufu, ɗun ko Barsabaa
    jammaaɗo Yustuusa, oya on no wi''ee Matiyaasa.'
  mwc-mwc: Kata sebasebare asi ruwamo si bineisi, Joseph si yoreyorei Barsabbas (yebo
    si kuiri kata kona Justus) ba Matthias.
  bhl-bhl: Yangesomelei, kunum waneng bi kunum alew mak mo koyemsiliw kale. Mak e
    Yosew Balsabas e, mak e Matias ete kale. (Yosew em wiin mak e Sastus.)
  ons-ons: Petoro eŋe yale rakiso eŋe ŋei etke ma wakonotkoi. Mane Yosep, eŋe Basabas
    ramami, so eŋetine mane Yustus. so ŋei mane yemo Matias.
  con-NTPO: Tsomba dos a'ive ccutsian'fa. José Justo, tsa Barsabás qquen inisian'choma,
    toya'caen Matíasma'qque ccutsian'fa.
  ghs-ghs: Hiiremi nokoi abi eserike paanaiteta, oi Sabaho khata Dzosepe (oonihe dzapa
    temu nohoi Dzusto) qate temuho dzapai Mattiasi, nopo oioni.
  peg-peg: ହେବେ ହେୱାର୍‌ ରିୟାରିଂ, ଇଚିସ୍‌ ଜସେପ୍‌ତିଂ, ଇନେରିଂ ବର୍ସବା ଇଞ୍ଜି ଇନାର୍‌ ଆରି
    ଇନେର୍‌ର୍ତି କୁକ୍‌ନି ତର୍‌ ଜୁସ୍ତ, ଆରି ମତିୟ ବିନେ ତର୍‌ ହିତାର୍‌,
  txu-NT: Nhym me arkum, —Be, ar wã, Jôdje Baxabamẽ Maxijmẽ ne ar aro'ã Jeju pumũ,
    ane. Jôdje Baxaba nhidji 'õdjwỳbê ne Juxu.
  eng-WEBU: 'They put forward two: Joseph called Barsabbas, who was also called Justus,
    and Matthias.'
  gnw-NT: Jayave uiparavo reta mocui cuimbae. Penti jee co José Barsabás - jae co
    uyembɨjee Justo pe vae. Ĩru cuimbae jee co Matías.
  mux-mux: Pita-ni aku-sipa nirim kene piliikuliinga enini yi tale makó turing. Yi
    tenga bili Josep, kanilindu ‘Basapas’ niringko, (yunga bi te ‘Jasitas’ niringko;)
    yi te Matias.
  maj-NT: A̱s'a̱i i̱ncha kits'ínkjó jo já, nku xi 'mi Kuse xi ta̱ 'mi ya Barsaba,
    xi ta̱ Justo̱ chubaha̱, ko̱ nku xi 'mi Matia̱.
  bkq-NT: 'Aituo myani idânârâ tonlo modo âseinwândylymo. Aguelymo: — José Barsabás
