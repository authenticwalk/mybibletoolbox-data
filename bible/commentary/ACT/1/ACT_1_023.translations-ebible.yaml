    boyuparã.
  qxo-NT: Pedro tsaynö niptinmi ishcay runacunapä yarpäyargan. Jucmi cargan Jose.
    Jucagnam cargan Matias.
  mox-mox: ʼInega ʼoloto magilafudi ivenuaʼivinidi. Taha Iosefa ana wawa Basaba, ta
    wese igabea Iusito. Ta wese taha ʼoloto ana wawa Mataiasi.
  kew-kew: 'Pita goa sa rabu aa laapo mada minalo gupa simi: Medare Josep nipuna bi
    medare Barsabas page Justus page temede. Aa medare nipuna bi Matias teme.'
  dww-dww: Naumeki da banaga rabui a vinedi. Jousep awai isana Basabas be awai isaisana
    Jastas be Mataias.
  twi-ASANTE: Wɔyii nnipa baanu. Ɔbaako din de Yosef a na wɔfrɛ no Barsaba, na wɔtaa
    nso frɛ no Yusto. Deɛ na ɔka ho no nso din de Matia.
  aoj-aoj: Pita naꞌias naꞌamba ma main, esis Kristen asandandepa amam biam. Anona
