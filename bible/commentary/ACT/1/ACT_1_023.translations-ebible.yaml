  san-TAM: அதோ யஸ்ய ரூடி⁴ ர்யுஷ்டோ யம்ʼ ப³ர்ஸ²ப்³பே³த்யுக்த்வாஹூயந்தி ஸ யூஷப்² மததி²ஸ்²ச
    த்³வாவேதௌ ப்ருʼத²க் க்ருʼத்வா த ஈஸ்²வரஸ்ய ஸந்நிதௌ⁴ ப்ரார்ய்ய கதி²தவந்த​:,
  cof-NT: Junni Pedro tsantitobi, yala tenpato, paluca tsachilaca wentelaquinue mancacari
