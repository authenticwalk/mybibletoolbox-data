verse: ACT.001.023
translations:
  kpx-kpx: Bitau deiada kateale louge abu malaha abuita ebagevalu. Malaha mole ivilike
    Dioseba. Isege mole ivilike Mataiasi. Dioseba ivi moleike Basabasi. Isi ivive
    moleike Diasitasi.
  okv-H: embo tapa na embo heriso ahe kihira ea, embo heriso amita javo Joseph Justus
    te Matthias te ra. Joseph Justus ta javo nei amo Barsabbas ra.
  tbo-tbo: 'Ega yaka lawa luwaga gowahi hi bahehi: Yosepa ma gowana gehouna Basabasa
    ma gasi gowana gehouna Yusito; ma Matiyasi.'
  mal-C: അപ്പോൾ അവർ ബർശബാസ് എന്നും യുസ്തൊസ് എന്നും വിളിക്കപ്പെട്ടിരുന്ന യോസേഫ്, മത്ഥിയാസ്
    എന്നീ രണ്ടുപേരെ നിർദേശിച്ചു.
  grc-SR: Καὶ ἔστησαν δύο, Ἰωσὴφ τὸν καλούμενον Βαρσαβᾶν, ὃς ἐπεκλήθη Ἰοῦστος, καὶ
    Ματθίαν.
  bgc-bgc: फेर उननै दो नाम सुझाए, एक यूसुफ जो बरसब्बा कुह्वावै था, जिसका उपनाम यूसतुम
    सै, दुसरा मत्तियाह ताहीं,
  khz-khz: Gaura pakurai ira na talima ruala gegapirato, Iosepa, arana Barasaba negetiiwai,
    arana ta maki Iusto; e Matias.
  deu-TKW: Und sie stellten zwei auf, Joseph mit Namen Barsabbas, der den Beinamen
    Justus führte, und Matthias,
  zsr-NT: Niꞌr gululuꞌë chopëꞌ, José len Matías. José naꞌ lëꞌ caꞌ Barsabás, len zoa
    yetú lëꞌ Justo.
  lin-lin: 'Bapesaki bakombo ya bato mibale : Jozefi oyo babengaki « Barsabasi » mpe
    ayebanaki lisusu na kombo Yusitusi, mpe Matiasi.'
  hns-NT: Tab oesab doei aadmie ke naam leis. Ekgo ke naam Josaf raha. Manai log oke
    bhie Baarsaabaas aur Jastas bolaawat raha. Ekwa Matiaas raha.
  noa-E: 'Pedroou mag iekhabaawai, aig narr khʉʉnau õor numí thʉ̈r aujierram aajem:
    Ãb José anʉm, ich ag wounpai Barsabás a thʉ̈rnaa ĩchab ibʉʉr wauwia Justo a thʉ̈ʉrjem;
    maagwai ãbakhai Matías ajim aajem.'
  eng-EMTV: 'And they nominated two: Joseph who is called Barsabas, who was surnamed
    Justus, and Matthias.'
  mib-NT: 'Te ni catee nuū de uū jnáhan tēe: Matías jiín José jeē naní de Barsabás
    te suni nání de Justo.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ ने़प्‍फु मनाहाॽ मे़दोःन्‍दुसि–बरसाबास मे़प्‍मनाबा
    युसुफ (खे़ल्‍ले़ कुमिङ्‌ङिन् युस्‍तसआङ् वये़) हे़क्‍क्‍याङ् मत्तियास॥
  xnj-xnj: Hinu, vakaluwula mahina gavili, wa mmonga Yosefu mweikemiwa Basaba mewa
    Yusto, na yungi Matia.
  mmx-mmx: Kuren la diga soxolik ka legepu radi. Josep, laasen bok teren ne Basabas,
    la lara laasen bok ne Jastas. La ne Matatias.
  cbr-NT: Pedronën ësoquin cacëxun ca anu 'icë unicaman rabë́ uni, José, Barsabás
    caquin anëcë 'icëbia Justo caquinribi anëcë, acëñun Matíasribi caísacëxa.
  tee-NT: Pus tasacxtulh pumat'ui. Pumatam ixjuncan José. Ju yuchi vachu' ixjuncan
    Barsabás chai Justo. Ju apumatam ixjuncan Matías.
  eng-LSV: And they set two, Joseph called Barsabas, who was surnamed Justus, and
    Matthias,
  cak-NT: 'Y xquiya-apo quibi'' je ca''i'' achi''a'': Jun, ja ri José ri rubinan Barsabás
    y niqui''ij chuka'' Justo che, y ri jun chic, ja ri Matías.'
  pah-NT: Henduvame ganhi'ig̃a g̃a nanongara'g̃a mo'ememei José'ga Matias'ga no. Ojipea
    ko José'ga rera Barsabás. Justo garera no. Jara'ga ko Matias'ga.
  sja-NT: Mãpai madepema omé jɨrɨjida aba jɨrɨt'eradait'ee. Aba paji José. Mãgɨ́ ichiaba
    t'ɨ̃jarapachida Barsabás, maa-e pɨrã Justo. Chi apema t'ɨ̃jarapachida Matías.
  xed-xed: Mantsa tama, ka pghatá lu ta mnduha his. Tsa mnduha ya ná, i Yusufu ta
    hgə lu ka Barsaba, ta hgay lu guli ka Yustus, nda Matiyas həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cana i̱vi̱ da̱ tañu ña̱yivi cán. A̱nda̱ já na̱sacu
    ini na ca̱xi na in da tañu ndíví da̱. In da̱ na̱cana na̱ cán na̱sananí José ta
    naní tucu da Barsabás ta inga tucu qui̱vi̱ dá na̱sa̱cuu Justo. Ta da̱ inga cán
    na̱sananí Matías.
  gfk-S: Io, di ga kilam ra iruo turadi, ne Matias ma ne Iosep nong di ga kilam ie
    be Barsabas (ma tike mes na hinsana bileng ne Iastus).
  bmu-bmu: Pitönöŋ mewö jiiga azigö jaruba azi yahöt qetŋiri qetket. Kun qetŋi Josef,
    qetŋi alaŋi Barsabas aka qetŋi kun Jastus. Azi kungö qetŋi Matias.
  dgz-dgz: Ap menan mu apan dere om enumone. Da yaua Diosep Basabas (yaua dawa den
    mu asik tane ame Diastas) amba apan dawa me yaua Matayas.
  eng-GNV: And they presented two, Ioseph called Barsabas, whose surname was Iustus,
    and Matthias.
  zaa-NT: 'Làniana beni cabi nombrar chùppa cabi: José enne'' lá huá bi Barsabás ą''hua
    reya cą bi Justo. Beni hua cabi nombrar Matías.'
  eng-WEBSTER: And they appointed two, Joseph called Barsabas, who was surnamed Justus,
    and Matthias.
  guh-guh: Nexata pamonae nacaetuata, Dioso pejumecovënëtsivi, anijanëbeje itapeta,
    Pedrobana jane baja Jesús penajuapënajinavanapaevi. Bajaraponëbejeyajuvënënë caenë
    acueyabi pavënëbeje xaina. Itsavënë José. Itsavënë Barsabás. Itsavënë Justo. Itsanë
    caevënë xaina. Bajaraponë pevënë Matías.
  bon-bon: 'Teepi puma cita ca jaajisi neeneni rooriye bine ngii: Yoosepa lui ne yaainusi
    Barsaba ca, teeme nuuja ngii lui Yuustus sine. Tabe yepä biname gyene, cuta nuuja
    biname ngii lui Matiya sine.'
  nhw-BL: Huan quintlalijque ome tlacame. Se tlacatl quipixqui eyi itoca. Itoca José,
    Barsabás, huan Justo. Nojquiya quitlalijque seyoc tlacatl catli itoca Matías.
  mgw-mgw: Apo, ngabatambwa maina ga bandu abi'li' yumo aai Yusupu, ywakemelwage Balsaba
    (ywembe aatanganikwe kwa lina lya Yusita) na Matiasi.
  swh-ONEN: 'Wakapendekeza majina ya watu wawili: Yosefu, aitwaye Barsaba (ambaye
    pia alijulikana kama Yusto) na Mathiya.'
  wbi-wbi: “Vakavavika pavulongolo avaghosi vaviili, Yusufu Juno akatambulivugha Balinaba,
    junoghuope akatambulivagha Yusto nhu Maria.
  bba-bba: Mɑ bɑ durɔbu yiru ɡɑbu ɡɔsɑ, ben turon yĩsirɑ Yosɛfu, wi bɑ mɔ̀ Bɑɑsɑbɑ,
    ǹ kun mɛ Yusitu, yirusen yĩsirɑ Mɑtiɑsi.
  eng-KJVCPB: And they appointed two, Joseph called Barsabas, who was surnamed Justus,
    and Matthias.
  kgk-NT: Upéa he'i rire mokõi oiporavo hikwái. Omonhembo'y ha'e kwéry gwovái imoĩ-vy.
    Oiporavo mokõi kwimba'e. Peteĩ héry va'e José Justo. Héry joapy Barsabás. Oiporavo
    ave Matias.
  waj-waj: Petorooso itaa kua tuduu rikiada gioonna kiaapuuya taara vaidivaitana nnutuuvaitana
    tiravai. Vaidi voovai nnutuuvaa Yoosiipo tiravai. Inna nnutu voovai Parasaapo
    vauduu voovai Yusutuuva vairavai. Iya vuai vaidiivaa nnutuuvaa Matiaavavee tiravai.
  cpy-cpy: 'Teema riitaki ikowakahaetakiri apite: José, iiteetziri Barsabás, iiteetzitari
    Justo, eejatzi Matías.'
  mpx-mpx: 'Inoke bolau labui alaliya hi latahin: Yosepa, toto alana hi ba Basabas
    (i ola al hi ba Diyastas), ge Mataiyas.'
  wbp-wbp: Junga-juku, ngula-jangkaju, wati-jarra-karilkili-palangu milarnu Jajupu
    manu Matiyuju. (Jinta-karirli Jajupurlu, ngulajulpa yirdi-jarra-kari mardarnu
    Parrjapa manu Jujutu.) Nyampu-jarra wati-jarranyalu-palangu milarnu.
  luo-luo: 'Eka negichiwo nying ji ariyo: Josef miluongo ni Barsaba (ma bende niluongo
    ni Justo) kod Mathias.'
  nhe-NT: Huan quintlalijque ome tlacame. Se tlacatl quipixqui eyi itoca. Itoca José,
    Barsabás, huan Justo. Nojquiya quitlalijque seyoc tlacatl tlen itoca eliyaya Matías.
  aii-aii: ܓܘܼܒܹܐ ܠܗܘܿܢ ܬܪܹܝ ܐܢܵܫܹ̈ܐ، ܝܵܘܣܸܦ ܒܲܪ ܫܲܒܵܐ ܕܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܝܘܼܣܛܘܿܣ،
    ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܡܲܬܝܼܵܐ.
  esk-NT: Iliŋich nalunaiġiñiqsut malġuŋnik iññuŋnik Joseph-miglu taiguutiliŋmik Barsabbas-mik
    atiqaqmiruaq Justus-mik suli Matthias-miglu.
  msb-msb: 'Kaya may duha sinda na ginpapilian: si Matias kag si Jose na ginatawag
    Barsabas na ginatawag man Justo.'
  cpa-NT: Jøng² ca¹hia¹ dsa² tiogh³ og¹ dsa². Jan² dsa² tsen² Matías. Jan² dsa² tsen²
    José Justo. Jø¹² bíh³ tǿh²dsa José calah Barsabás.
  dso-dso: ସେମନ୍‌ ଦୁଇ ଲକର୍‌ ନାଉଁ ଦେଲାଇ । ଜସେପ୍‌ ଜେକି ବର୍‌ସବା ଆରି ଜୁସ୍‌ତକ୍‌ ବଲି ମିସା
    କଇବାଇ ଆରି ମତିୟ ।
  meu-meu: Taunabunai, idia ese tatau rarua e abidia, Iosef, e nemaia Barasaba, ladana
    ta danu Iusto, bona Matia.
  yva-NT: Weti naije wo vatane jiruma yatayao, aya tame mirati Matias muno Yusup awain
    tavonamo Barsabas (muno apa tamo Roma mamo Yustus).
  dgc-dgc: 'Nadid, pékabati de ni Pedro ta éya, éy namili side ta éduwa a lélake:
    ti Matias sakay ti Hose (i palayaw ni Hose éy ti Barsabas Hustu).'
  zpm-NT: Dzigo ble zho tib meṉ ne lë José Barsabás (lëëque me ga rnee zho Just),
    ni stib meṉ ne lë Matí.
  hix-NT: Asako htxero wahanonkatxownà htxer hakahpa tà. Anaro Xose Bahsakmasà. Xustu
    rma noro ha, esot yowtà. Anaro xarha Mateyasà.
  sim-sim: Pita karem or mbashihi ma lap frijip limu kamara, Josep nga Matias nga.
    Josep oto Barsabas karem li ushandari ria. Hako hi yeje orhi Jastus oria.
  npi-ULB: तिनीहरूले बरब्बा भनिने योसेफ जसको नाउँ युस्तस पनि थियो र मतियास दुई जनालाई
    अगि सारे ।
  cgc-cgc: Pagtapos ta ambal Pedro, gapili danen an ta darwa na mama aged alin ta
    darwa an isya nang pilien danen. Papili danen Matias an daw Jose na paumaw na
    Barsabas na pabansagan man na Justo.
  tim-tim: Petoroŋe hain dâm makyeŋgimbo luâk lâuwâ mem miawakyelegi. Luâk siâ kotŋe
    Matia, akto siâ kotŋe Yosepe. Yosepegât kotŋe irakŋe Yusito akto kotŋe siâ Basaba
    dâm koli.
  yor-yor: Wọn sì yan àwọn méjì, Josẹfu tí a ń pè ní Barsaba (ẹni tí a sọ àpèlé rẹ̀
    ni Justu) àti Mattia.
  wos-wos: Wungi wandéka di du yétékna xi wa, josep, déka nak xi Basabas. Nawulak
    déka angi di wa, Jastus. Nakémba du akwi, Matias dé.
  emp-NTPO: Maʌ̃ne ẽberãda umé b̶ʌsid̶aa ãdjid̶ebemada ab̶a edad̶i carea. Ab̶a Jose
    basía. Idjira Barsabá wa Justo abadaa. Dewarabemara Matía basía.
  eng-F35: So they nominated two, Joseph called Barsabas, who was surnamed Justus,
    and Matthias.
  ind-ind: 'Lalu mereka yang berkumpul mengusulkan dua orang sebagai pengganti Yudas:
    Pertama, Yusuf (yang juga dikenal dengan dua nama lain, yaitu Barsabas dan Yustus),
    dan yang kedua, Matias.'
  pes-OPCB: حاضرین دو نفر را معرفی کردند، یکی «یوسف برسابا» که به او یوستوس نیز می‌گفتند،
    و دیگری «متیاس».
  mpt-mpt: i nakai asu dlakasiobe. Naka eli dlakasibi make niniino asumatnabe. Mako
    Yoseb eka mak ole Basabas Yastas etabe. E dofa nabianiba eka mak ele Mataiase
    dofa nasiobe.
  ssx-ssx: Koto leeke handaa mo Ketiso wanda꞉halima꞉ hali yaapona꞉ biki lemekeme.
    Hali homeketa꞉ Diosepee. Ipika꞉ biki ma꞉nda꞉ta꞉ Basabasie. Koto hali kone pa tepo
    peao leeke bikita꞉ Diasedasi. Hali ma꞉nda꞉ta꞉ Madaiyasie.
  mkl-mkl: Ŋɔi ɑ̀ cicɑ ɑmɑnɛ minji ɡɔ ŋɑ, irii inɛ ɑkɑ̃i Zozɛfu iyi ɑ̀ yɑ kpe Bɑɑsɑbɑ,
    wɑlɑkɔ Zusitu, inɛ minjisiɑu mɔ Mɑtiɑsi.
  gaq-gaq: ଆତ୍‍ବା ମେଇଂ ମ୍ବାୟାକେ ବା ଯୋସେଫ୍‌କେ ଆଜାକେ ବର୍ଶବା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ମ୍ୟାଃକେ
    ଆରି ଜାନେ ୱାନେ ମ୍ନି ଯୁସ୍ତ, ଆମେକେ ବାରି ମଥିୟସ୍‌କେ ମ୍ବାର୍‍ ବାଗ୍‍ ଆଡିଙ୍ଗ୍‍ଚେ ଦେକ୍‍
    ରକମ୍‍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଆର୍କେ
  gof-RNT: Hessa gisho, asay dooruwas Yosxoosa giya Barssabaasa geetettiya Yoosefanne
    Maatiyasa nam77a shiishidosona.
  unx-unx: ଏନାତେ ଇନ୍‌କୁ ମାଥିଆସ୍‌ ଆଡଃ ଯୋଷେଫ୍‌, ଅକଏକେଚି ବାର୍ଶବାସ୍‌ ମେନ୍ତେ କାଜିୟାଃକ ଆଡଃ
    ଜୁସ୍ତସ୍‌ ମେନ୍ତେହଁ କାଜିୟାଃକ, ନେ ବାର୍‌ହଡ଼୍‌କିନ୍‌କେ ସାଲାକେଦ୍‌କିନାକ ।
  gah-gah: Loko Pitá lo kemekago, ve lositá, makó Zosehé, agulizá koma Pasapá, agulizá
    makó Zustó, itó ve makó agulizá Matatiá nene kilími utó miliake,
  lcm-lcm: Au, asukang a kila atung a pongua na asan, Iosep, kipo kin kapa ia ta Barsabas
    na kana mang asan kapa ta Iusto, au na Matias.
  aer-aer: Kele itne arritnye artwe atherre-kenhe arrerneke Joseph, arritnye arrpenhe
    atherre-arle ikwerenhe aneke Barsabbas uthene Justus uthene, artwe arrpenhe ikwerenhe
    arritnye akenhe Matthias-arle aneke.
  qvc-NT: Chayshina yuyashpaqam, paykunamanda ishkay runakunata akrarqanllapa. Suqtam
    akrarqanllapa Jusita. Payllam Barsabas, Justupis shutiq. Suqtaqam akrarqan Matiyasta.
  tgl-ULB: Naglapit sila sa harapan ng dalawang kalalakihan, si Jose na tinatawag
    na Barsabas, na pinangalanan ring Justo, at si Matias.
  cbs-NT: januxun juni dabe José Barsabás jawen kena betsa Justo inun Matías katutan
  xtm-NTPP: Sani te ni ka ndakaji de uu tee ma. In tee nani José Barsabás ma tee ni
    ka yo xnani i Justo ma, te in tee nani Matías ma.
  nnq-nnq: Pena ngabalenga maina ga bandu abele, Yusufu ojwakemigwa Basaba andaje
    Yusto, na jonge akiba Matia.
  bao-NT: To biro cʉ̃ ca ĩiro, pʉarãre, José cʉ̃rena ñucã Barsabás (cʉ̃ buirica wãme
    peera Ca Añugʉ) cʉ̃ja ca ĩigʉ, apĩ Matías're jeeupa.
  san-ORI: ଅତୋ ଯସ୍ୟ ରୂଢି ର୍ୟୁଷ୍ଟୋ ଯଂ ବର୍ଶବ୍ବେତ୍ୟୁକ୍ତ୍ୱାହୂଯନ୍ତି ସ ଯୂଷଫ୍ ମତଥିଶ୍ଚ ଦ୍ୱାୱେତୌ
    ପୃଥକ୍ କୃତ୍ୱା ତ ଈଶ୍ୱରସ୍ୟ ସନ୍ନିଧୌ ପ୍ରାର୍ୟ୍ୟ କଥିତୱନ୍ତଃ,
  rmn-rmn: 'Пхэнлэ дон: э Иосифес, савэски генэ пхэнэн Вар-Савва я Юст, тай э Матфиес.'
  huv-NT: Quiaj tayacüw ijpüw monxey náwan tiül nejiw, nop José nasoic Barsabás, at
    ajiür alinoic minüt nej nasoic Justo. At tayacüw alinop nenüt Matías.
  otn-NT: Bi thanhni̱ yo nc'ɛ̱i̱ p'ʉya, ra̱ Matías 'nɛ̱hra̱ José. Nu̱na̱ ra̱ José
    p'ʉya, ja mi̱'da yø thu̱hu̱ ngue i Barsabás 'nɛ̱ i Justo.
  nop-nop: Unduŋ yoŋa me lufom yehitubu-mintagiŋ, me niŋ Josep, wou noli Basabas niyagiŋ
    agaŋ wou noli Yusto, eŋ me noli wou Mataiyas.
  obo-NT: De-en duwon oruwon ngaran no id boggoy ran amoy'd aaman taddot od pokosuvaa
    ki Judas. Iddos sokkad, si Jose no id ngoranan ki Barsabas (no id ngoranan mandad
    ki Justo) woy dos sokkad, si Matias.
  kca-kca: 'Пӑ кӑт хŏйат аԉса: Варсавайа айәԓты Иосиф, Иуста нэмтәм ŏт, пӑ Матфий;'
  cak-ENT: Y jari' xquiya' quibi' ye ca'i'. Xquiya-apu ri rubi' ri José ri rubini'an
    Barsabás y nquibij chuka' Justo chin, y ri rubi' ri Matías.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤍᤥ᤺ᤴᤍᤢᤛᤡ—ᤒᤖᤛᤠᤒᤠᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤢᤛᤢᤑ (ᤂᤧᤸᤗᤧ
    ᤁᤢᤔᤡᤱᤅᤡᤴ ᤕᤢᤛ᤻ᤋᤛᤀᤠᤱ ᤘᤕᤧ) ᤜᤧᤰᤁᤩᤠᤱ ᤔᤳᤋᤡᤕᤠᤛ॥
