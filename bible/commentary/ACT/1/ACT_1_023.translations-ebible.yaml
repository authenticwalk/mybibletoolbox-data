  heg-NTPO: Petrus tekas hidi ela kon, atuil in maa nakbua se na ngas, tamang ngala
    dua. Atuling mesan ngala Matias, nol mesan na pait ngala Yusuf (man taom oen haman
    noan Barsabas, un ngaal didang nga, Yustus).
  ptu-ptu: Iya sikanatuhom dua tau isanga Yusuf si diuaam toi Barsabas (anna si diuaampi
    liu Yustus) anna kaduanna isanga Matias.
  bzd-NTPO: Es ie'pa tö wëpa shu̱shté böl. Eköl kiè José, e' kiè Justo ñies. E' kkabata
    dör Barsabás. Iëköl kiè Matías.
  kwf-kwf: Ma kira ka filia ro ngwae ki. Ma satana ta ngwae neꞋe sa Josef, neꞋe kira
    saea Ꞌani sa Barsabas, ma kira ka saea logo Ꞌani sa Justus. Ma satana na ruana
    ngwae neꞋe sa Mataeas.
  eng-WYC-2017: And they ordained twain, Joseph, that was called Barsabbas, that was
    named Justus, and Matthias.
  eng-WMBB: 'They put forward two: Joseph called Barsabbas, who was also called Justus,
    and Matthiah.'
  zat-NTPS: Nadxa gulebéaje̱' chupa benne' ca', José ne Matías. José na' lé̱queze̱'
    Barsabás ne lé̱queze̱' Justo.
  spp-spp: Ɲyɛ ka pi i shiin shuunni cyêe, Yusufu pi maha mpyi Barisabasi, lire ɲyɛ
    mɛ Zhutusi ke, uru ná Macyasi.
  zty-NTPS: Naž wléjgake' chope benne' ka', Jwsé, na' Matías. Jwsén' ḻezka' lie' Sabás,
    na' zoa yetó ḻe' Justo.
  mek-mek: Ke isa au agaꞌo aka Iosepa kai keifaga Basabas keoma, ke aka agaꞌo Justus
    keoma auga, ke au agaꞌo aka Matias auniꞌi keafi opoꞌi.
  aey-aey: Eunu age dana lecis ijanala madein, Josef uqa Basabas doloig, uqa ijan
    oso ha Jastas doloig, Mataiasca.
  urd-GVH: चुनाँचे उन्होंने दो आदमी पेश किए, यूसुफ़ जो बरसब्बा कहलाता था (उसका दूसरा
    नाम यूसतुस था) और मत्तियाह।
  ycn-ycn: Raú nahuá'a ne'iyayá iyamá. Apú ií i'imari Matías. Apú ií i'imari José
    Justo (apú rií i'imari caja Barsabás). Quele iyamá nahuá'a ne'iyayá.
  djr-djr: Bala walal nhirrparnydja märrma'nhan yolŋunhany maṉḏany; Djawutjipnhan*
    walal ŋunhi märraŋalnydja, ŋunhi ŋayi wiripuny yäku märrmany' Bätjapatj* ga Djatjatj,*
    ga wiripuny ŋunhi waŋganydja ḏirramu yäku Mathiyatj.
  kvg-kvg: Pita nqanek manqat ge-ein, yaq ndigu ezoqa menas ndø-upøzó. Nøme ndego,
    Zoséf. Iz menas nøme mø̀ndømbo-goám, Basabas neka Ziastes. Neka nøme ndego,
    Matiás.
  rug-rug: 'Ke poza vagi rini si karua tie: ari Zosepa meke Mateasi. (Zosepa si hoke
    poza nia Basabasi meke e Zasitasi tugo rini.)'
  hop-NT: Noqw ōviy puma hakimuy lȫqmuy taviya, hakiy Joseph, Barsabas yan túṅwantiwhqat,
    pam hak piw Justus yan mātsiwhqat, nik̇aṅw pu hakiy Matthias pīwu.
  san-URD: اَتو یَسْیَ رُوڈھِ رْیُشْٹو یَں بَرْشَبّیتْیُکْتْواہُویَنْتِ سَ یُوشَپھْ
    مَتَتھِشْچَ دْواویتَو پرِتھَکْ کرِتْوا تَ اِیشْوَرَسْیَ سَنِّدھَو پْرارْیَّ کَتھِتَوَنْتَح،
  heb-LB: 'הנאספים נקבו בשני שמות: יוסף יוסטוס (שנקרא גם ”בר־שבא“) ומתתיהו.'
  caf-NT: Hukw'elh'az Peter budáni, 'et nanah dune, 'en 'utahaóobahalhti. 'Ilhunuh
    Joseph 'en Barsabbas hiyúlhni, Justus chah hiyúlhni. 'Et 'ilhunuh chah 'en Matthias
    hiyúlhni.
  mio-NT: Tacan cuu, ta cha nihin ñi uvi ra. Iin ra nani José Barsabaa. Justo nani
    tahan ra, ta inga ra nani Matía.
  srq-NT: Mbia nyeremo ngue etea cote ra. José Justo, ɨ emo je. Barsabás, ɨ abe ee
    no. Matías, ɨ enongue je.
  kje-NT: 'Ende hir nili ri woro''o: Yusup Barsabas (rapolu Yustus haenhi) noro Matias.'
  gaz-gaz: Kanaafis namoota lama dhiʼeessan; isaanis Yoosef isa Barsaabaas jedhamu
    kan Yoosxoos jedhamee beekamu tokkoo fi Maatiyaas.
  kud-kud: Ainaena towatowaho hitau bwau yehadi hi'abihinidi ehebo Yosepa yehana bwauna
    Basabasi iya hinage hiyogaei Yusito, na bwaunane towaho yehana Madayo.
  urb-NT: Pe, mokõi sawa'e ta ke a'eta mu'am. Jesu namõ wata ixo ame'ẽ ta ke mu'am.
    Ko Jose. Masamba aja her tĩ. Her te Jusu. Amõ sawa'e ke a'eta mu'am tĩ.
  fra-LSG: 'Ils en présentèrent deux: Joseph appelé Barsabbas, surnommé Justus, et
    Matthias.'
  san-HK: ato yasya rUDhi ryuSTo yaM barzabbetyuktvAhUyanti sa yUSaph matathizca dvAvetau
    pRthak kRtvA ta Izvarasya sannidhau prAryya kathitavantaH,
  cak-SNT: 'Y xquiya-apa caꞌyeꞌ bꞌiꞌaj: Jun, ja ri José ri niꞌeꞌx Barsabás cha y niꞌeꞌx
    jeꞌ Justo cha, y ri jun chic, ja ri Matías.'
  uvh-uvh: Ning ina ning tanga aming nua'ni katua ga' ning tonga aming fama' ning
    wap toging. Nua'ni wara'ning wapni wa Josep. Aming ka wa wapni usap, nua'ni ka
    Basabas a nua'ni ka Jastas. Wara'guk ka aming nua'ni wapni Mataias, wara'sining
    wap u toging.
  ino-ino: Hike'a apa'kaeya aole ve'kalafe “Ana'kaeyae.” hu'a ana'ki a'nae. Mako ve'ka
    Yosefe Yasatasi'ae ve'kamo mako aki'a Pasapasi'ae. Mako ve'ka Mataiyasi'ae hu'a
    ana'ki a'nae.
  gnn-gnn: Bala walala nherraranydja märrma'nhana yolŋunha maṉḏanha yäkunha, waŋganydja
    Djotjip yäku, ga wiripunydja ŋayi yäku ŋunhiyi yolŋu Bätjapatj ga Djatja, ga wiripunydja
    ḏarramu yäku ŋunhi Mathaya.
  yal-yal: Nanara, e muxu firin yɛba, Yusufu naxan yi xili Barasaba, a mɔn yi xili
    Yusutu e nun Matiyasi.
  cnt-NT: Jaun₂ ca₂jmo₃ jág₁ ca₂'ɨin₃ jan₂ i₂chen₂ José i₂të́'₂ Barsabás i₂të́'₂ Justo
    në́₃, quian'₅₄ jan₂ i₂chen₂ Matías.
  tif-tif: Kemin, kanolokomip tunum alep imi win ayo iluu-lomdip, ma ami win kaali,
    asuumano Josep Basabas Jastus, akal ma kaa Matias, alep ita ulelnip ko.
  nlx-nlx: तेवी ता दुय जाणाह उब राख्या ता माय रेन एक युसूफाह जो बरसबा केवातालो, तान
    दिहरो नाव यूसतुस एतो एने दिहरो मत्तीया।
  apw-NT: Áík’ehgo naki hadaizlaa, Joseph, Bársabas holzéhi, iké’yú bizhi’íí Jústus
    holzee, ła’íí Matthías biłgo.
  gum-gum: 'Incha pailan wesrawa pønsrøbelø køn: Matíaswanba, Joséwandøwei Barsabás
    cha wamab (katø Justo cha wamab indi) møwanba.'
  not-NT: 'Aro iquengaigaca irogaiguëri pite sërari: José aisa ijita Barasabás aisa
    ijita Jósito, aisati basini sërari ijita Matías.'
  plu-plu: Ig Kiyapwiye Jesus gikannuhnipwi igkis timapni inakni kiyapwiye Pedru giwn
    henne, igkis ihe giwn. Igkis kaniye piyana gikebyikis awaykemni gibetitakkiswa.
    Pahapwi giw José Barsabás, ig giw hawwata Justu. Pahapwime giw Matiyas.
  iou-iou: Pitatä man ude yäwänkaŋ äma yarä yabäŋ ahäŋkuŋ. Kubä Josep-Basabas, wäpi
    kubä Jastus. Kubä wäpiwä Matias.
  ntp-NT: Amaasi ʌco vuvaitu gooca. Ʌmoco Osee Barsavasi tʌʌgidu mai Justo aagaiña
    ʌʌpʌ. Dai ʌgʌmai Matiia tʌʌgidu.
  rai-rai: 'Ma diat waatung paat paa rudi: Iosep, di waatungi Baasaabaa, ma raa iaana
    kaai Iusto, diaar ma Maatiaas.'
  haw-1868: Wae aku la lakou i elua, o Iosepa i kapaia o Baresaba, o Iouseto kekahi
    inoa ona, a me Matia hoi.
  ffm-ffm: 'Ɓe ndarni worɓe ɗiɗon: Yuusufu noddirteeɗo Barasaba coowirteeɗo Yustus,
    kaɲum e Mattiyas.'
  arb-NAV: 'فَرَشَّحَ الْحَاضِرُونَ رَجُلَيْنِ هُمَا: يُوسُفُ الَّذِي يُدْعَى بَارْسَابَا
    وَيُلَقَّبُ بِيُسْتُسَ، وَمَتِّيَاسُ.'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲧⲁϩⲉ ⲃ̅ ⳿ⲉⲣⲁⲧⲟⲩ Ⲓⲱⲥⲏⲫ ⲫⲏ⳿⳿ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲃⲁⲣⲥⲁⲃⲃⲁⲥ ⲫⲏ⳿ⲉⲧⲁⲩϯⲣⲉⲛϥ
    ϫⲉ ⲓⲟⲩⲥⲧⲟⲥ ⲛⲉⲙ ⲙⲁⲑⲓⲁⲥ ..
  sri-sri: Ĩgʉ̃ irasũ ãrĩmakʉ̃ pé, pẽrãrẽ beyeñurã. Sugʉ José wãĩkʉyupʉ. Gajirã ĩgʉ̃rẽta
    “Justo”, gajirã “Barsabás” wãĩyenerã ããrĩmá. Gajigʉ Matías wãĩkʉyupʉ.
  nal-nal: Malasing ma naandi di kalin uru rapti, Iosep, dit fakilaan naan Baarsabaas,
    (ma aza izina Jaastas) ma Maatiaas.
  kyq-kyq: 'Kɛn naaɗe jaay booy taar Piɛr se, naaɗe tɔɔɗo jeege dio: deb kalaŋ ron̰
    Yusupm kɛn kꞋdaŋin̰ Barsabas ɔɔ kɛn jeege lee daŋin̰ te ro Justus kici ɔɔ deb
    kuuy se kꞋdaŋin̰ Matias.'
  kwd-kwd: 'Ma gila ka firia rua wane: latana nga wane ngaa''i la Josef, na''a gila
    fa''alataa ''ania la Barsabas, ma gila fa''alataa la''u ''ania la Justus. Ma latana
    nga ruana wane na''a la Mataeas.'
  ded-ded: 'Petorongo ifi deu ngic yohockang meficyurugec: Mong kpara Yosefe Basaba
    dekecgec, yeac kpara mong Yusto, amma ogea Matia.'
  ewe-ewe: Ale ƒuƒoƒe la tɔ asi ame eve dzi. Ame siawoe nye, Yosef si woyɔna be Barsaba
    (ame si wogayɔna hã be Yusto), kple Matias, be woatia wo dometɔ ɖeka.
  nuy-nuy: Warruburru-yung wurru-yambini, wurru-yamayn “Aanila-wala na-wulawaa,” wurru-yamayn.
    Nubagi naaynjaabu-nyung, na-nimuwaj-jung Joseph, ana-mij-gaynbaj Barsabbas, ana-mij-gaynbaj
    Justus. Nigaayung naaynbajung, na-nimuwaj-jung Matthias.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲦⲀϨⲈ ⲂⲈⲢⲀⲦⲞⲨ ⲒⲰⲤⲎⲪ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲂⲀⲢⲤⲀⲂⲂⲀⲤ ⲪⲎ ⲈⲦⲀⲨϮⲢⲈⲚϤ ϪⲈ
    ⲒⲞⲨⲤⲦⲞⲤ ⲚⲈⲘ ⲘⲀⲐⲒⲀⲤ.
  buk-buk: Goc sêŋyaliŋ ŋgac lu sa, daŋ ndê ŋaê Matias, ma daŋ ŋaê Josep, naŋ sêsam
    iŋ ndê ŋaê daŋ bu Basabas, ma iŋ ndê ŋaê daŋ tiyham bu Justus.
  pri-NT: Rà pitòrigari tupédu ârailu—wà Ioséfa na nee Barsabbas, jè nee mwara Justus,
    ma wà Matthias.
  zpq-NT: Na' gosebeje' c̱hope beṉe', toe' José ben' le Barsabás, na' ḻecz le' Justo,
    na' ben' yeto Matías.
  por-TFT: Por isso os apóstolos e outros cristãos sugeriram os nomes de dois homens
    qualificados. Um dos homens foi José que era chamado {a quem as pessoas } chamavam
    de Barsabás (OU, José Barsabás), que era chamado também pelo nome romano de Justo.
    O outro homem foi Matias.
  gwi-NT: Dinjii neekwąįį nąįį igwigweełkįį. Gavoozhri' Joseph ts'ą' Matthias haa
    goozhii. Joseph voozhri' chan Barsabbas ts'ą' Justus haa oozhii.
  gvn-gvn: Jana dingkar-bulal jambul manin, jakalba jajirrin. Dingkar nyubunku burri
    jambul, Joseph Barsabbas, and Justus. Dingkar yindu burri Matthias.
  nhy-NT: 'Ijkón kiné, okinpejpenkej omen tlakaj: se itoka José Justo katlej noijki
    kinotzaj Barsabás, iwan oksé itoka Matías.'
  asm-FB: তেতিয়া লোক সকলে যোচেফ, যি জনক বার্চব্বা অথবা যুষ্ট নামেৰেও জনা যায় আৰু
    মত্তথিয়; এই দুয়োজনকে আগলৈ আনিলে।
  okv-okv: embo tapa na embo heriso ate kitira ea, embo heriso amita javo Joseph Justus
    te Matthias te ra. Joseph Justus ta javo nei amo Barsabbas ra.
  mxt-NT: Tyicuan ta cacana̱ ra chi uvi tahan ra, chi ra José cha nañi Barsabás, ta
    suri nañí tucu ra Justo; ta cacana̱ tucu ra chi ra Matías.
  tzo-NT: Hech i'och ti t'ujel yu'unic cha'vo' viniquetic. José Barsabás sbi ti june.
    Justo ja' sjol sbi uc. Matías sbi ti yane.
  ind-AGS: 'Akhirnya terpilihlah dua nama: Yusuf Yustus, atau Barsabas, dan Matias.'
  omw-omw: Pitaava mwitaa tuvata vaisi taaratana nrutu ntora. Vaisi mpo Iosepi Iasitaasira
    mwia vara nrutu mpo Vasapaasiravata, vaisi mpo Mataiasiravata, nrutu vatora.
  yrb-yrb: Weiba ifu sadei oita. Mui amaranu ifuna Jousefa, danu mui ifuna Basabasi,
    danu mui ifuna Jasitasi oitate mui amaranu ifuna Mataiusi oitate guriguri utate
    weita, O Dera Waria Amara, Ana uwara nesianu neno iwata utasuba abo amara Judasinu
    ekodi kabesi mubisu weita?
  maa-NT: 'K''e̱é tsafaájiìn jò xi̱ta̱: jngoò xi ''mì José, ti̱koa̱ tjít''aàsòn ''ín‑la̱
    nga Barsabás ''mì. Barsabás, ko̱ ti̱jè‑ne xi ''mì Justo. Xi ìjngoò, Matías ''mì.'
  mcq-mcq: ꞌEjume pu Josapi kaꞌene Pasapasi kaꞌene Jasitasina ꞌwavujiꞌo Mataiasiꞌo
    ꞌeka roajivara.
  sus-A: عٍ نَشَ مِشِ قِرِن مَسٍن؛ يُسُقُ نَشَن نُ شِلِ بَرَ سَبَ، عٍ مَن نُ نَشَن
    شِلِ قَلَمَ يُسُتُ، عَ نُن مَتِيَسِ.
  jpn-1965: そこで、彼らは、バルサバと呼ばれ別名をユストというヨセフと、マッテヤとのふたりを立てた。
  fra-SBL: 'Ils en présentèrent deux : Joseph appelé Barsabbas, qu''on appelait aussi
    Justus, et Matthias.'
  yka-yka: Manjari duwe ēn tinaˈatde pameneˈanden. Dambuwaˈin si Yusup, inēnan du
    isab Barsabbas, (inēnan isab Justus) duk dambuwaˈin si Mattiyas.
  mle-mle: Day duw vitiy tasakwudabir. Duw nak, Jasip Basapas nikidi si Jastas, aw
    nikidi duw Matayas.
  shp-NTPO: Jaskáaxonra jainoa katónoxon, rabé joni shinankana iki; westíoranin jane
    iká iki José Justo jawen wetsa jane iki Barsabás, jainoax wetsa iká iki Matías.
  aom-aom: Peter-ro ëhi uëvamu hegorovo rueho jaburo ae niöꞌi jabesi ihoho uvareje
    Judas-are sionoho baeröhego. A gö hesi ihoho Joseph jiadeje. Ëa hesi iho göho
    Barsabbas jioꞌi iho göho Justus jiadeje. Hesi ihoho niöꞌi gemu jiadeje. O a gö
    hesi ihoho Matthias jiadeje.
  geb-geb: Pita maaŋ suaŋgiap, mbaram mbe guma phunini ndi fagi. Mbe fagi guma mbe,
    Zosep, ana zɨ mbe khare, Barsabas. Mbe vhɨra kha zɨ phorga ana kaai Zastus. Harigi
    ne, Matias.
  bsj-bsj: Ciin dang nubo yob Yusufu woci choti ki Barsabbas, wotak ci cho dendo ki
    Justus kange Matthias.
  cak-cak: Xquiya' c'a apu quibi' ca'i' achi'a', jun rubinan José Barsabás y ni'ix
    Justo che, y ri jun chic rubinan Matías.
  chf-NT: 'De ya''i u yäc''bijob wa''lec cha''tu: untuba aj José, u yälbinte täcä
    aj Barsabás, u chap''elib u c''aba'' aj Justo, y ni untuba aj Matías.'
  tlf-tlf: Kale kanupmin tinum alop maak imi win uyo kufobelip kale, tam maak iyo
    Josep kale minte, ilami win maak alop uyo Basabas, Jastus no, ilami win asuno
    kale, yagal e minte, maak ita Matias no kale,
  piu-2006: Palulanguru tjana wati kutjarra watjaṉu, yini Tjutjupanya, kutjupa yini
    Matjayatjanya. Tjutjupanya yini tjuṯatjarra, yini kutjupa Paatjapatjanya, yini
    kutjupa Tjatjatjanya.
  poh-NT: 'Chiri̱j aj reꞌ, reꞌ take mololque̱b ar pꞌuht quicꞌsam pan kꞌoric take qui̱b
    chi winak jeꞌ wili quibihnal: Reꞌ maꞌ Mati̱yas richꞌi̱l i maꞌ Chep reꞌ ribihnej
    woꞌ chi Warsawas on Ju̱sto.'
  tue-tue: Tiitatiapʉ niirã́ pʉarã́rẽ beseyira. Sĩcʉ̃ José Barsabáre beseyira. Cʉ̃ʉ̃
    wãmesotoapeore griegoayemena Justo niiyiro. Ãpĩ Matíare beseyira.
  bjp-bjp: Ke ri ka tus iwu e kaltu, Josep ae ri foteng u la ini Barsabas, nenge asa
    sabin e Jastus, ru e Matias.
  xon-xon: Piita aah len kina na, le bi nyan bijab bilee. Bi yin ubaa ke Josef Basabas
    Justus ki yin uken ke Matias.
  tzo-ZNT: Istꞌujic la chaꞌvoꞌ. Ti june José Barsabás la sbi. Justo la sbi noxtoc.
    Ti june Matías la sbi.
  mpm-NT: Yukan ni ka tava da uu jnaꞌan da un, José nani da Barsabás ti suni nani
    da Justo, jiin Matías.
  ots-NT: Diguebbʉ ya, bi hñi̱xjʉ yojo hñøjø. Ca hnáa múr José Barsabás, guejtjo mí
    tsjifi ʉr Justo, cja̱ ca hnáa múr Matías.
  hoy-hoy: आग आंदुर येढ्ढ मुंदुर इक निदरूसदुर, ऊंद यूसुफ उक यार इक बरसब्बा अंदकु आगतद,
    आऊन दुसरा हेसुर यूस्तुस आद, दुसरा मत्तियाह अक,
  uri-uri: Pita la tolpa plaln pa tu akrkahan melnum wekg, ur pa Josep a tu kwe tolpa
    Parsapas, wa nang wompel akil pa Jastus, wa ur pa Matias.
  amo-amo: Barà nanin nono katua me nin gonna nin tisa anit a tiba. Umon lisame wadi
    Yusuf Barsabas, ulena Lisa me wadi tutun Justus. Unan ba wadi Matthias.
  pjt-pjt: Kaya palulanguṟu wati kutjara ini walkatjunu Josephanya ini kutjupa kutjara
    Paatjapatjanya munu Tjatjanya, ka wati panya kutjupa ini Matjaiyatjanya.
  cwe-cwe: Ivo wasagula mazina maidi, Yosefu yoyatangigwe Balisaba, iviya katangigwa
    Yusito, na imwenga Matiyasi.
  daa-NT: 'Min ŋu doriit kaaw ta Piyer-at, ŋu doɓtu gee seer : ka rakki, siŋji Yuusup
    Barsabaas ho gee gay kolaag Zustuus, ka seeriŋkar gay siŋji Matiyaas.'
  mlp-mlp: Pita nazaq bilaqan mataw nab osiyta na in mataw gigermo ginan tiqemiy.
    Araq na anan Josep haqayta. In anan giger Barsabas teq Jastus haqaytamo. Teq ta
    araq na anan Matiyas haqayta.
  ape-C: Pita nakripesh namudok aria shagraeh biom armam. Anan Josep. Josep douk nanahwar
    biyesh nyeiguhw shopunek. Enen Barsabas aria enen Jastus. Anudok nani anan douk
    shahwaran um Matias iri.
  bgs-bgs: Purisu igpasulat dan tô ngadan katô duwa manubù, na si Matias asta si Jose
    Justo na ágngadanan ki Barsabas.
  faa-faa: Aíyaka Pitamo somerakano aporo tetá nenakamaka murikimaraka, meta yano
    motosa Yosefe Pásapase, ipi aporo ira yano motosane Yásatase eane murikimaka,
    arirakano aporo meta yano motosa Matiase ipu murikimasapo.
  kik-kik: Nĩ ũndũ ũcio makĩrũgamia andũ eerĩ, Jusufu ũrĩa wetagwo Barasaba (na no
    oĩkaine ta Jusito), na Mathia.
  cap-NT: Nekztanaqui pucultan z̈oñi illsic̈ha, tsjiiqui Judas puesto tanzñijapa.
    Tsjiiqui José cjitatac̈ha, niz̈aza Josiqui Barsabás cjitazakaztac̈ha. Niz̈aza
    Josiqui Justo tjuuchizzakaztac̈ha. Tsjiizuñqui Matías cjitatac̈ha.
  ksr-ksr: Piitonoŋ kaeŋ iŋijoro ejawaa moŋgama eja woi qagara qagi. Moŋ qata Joosef,
    qata moŋ Barsabas ano qata moŋ Jastus. Eja mombaa qata Matias.
  eng-TNT: And they appoynted two Ioseph called Barsabas (whose syr name was Iustus)
    and Mathias.
  sbs-sbs: Babaleti habusu bakwame bobele, Josefa yosumpwa Barsabasi, yabali kusumpwa
    hape kuti nji Justusi, ni Matias.
  sue-sue: Petoro meni ago senu ema eto tamuwa awa. Zo zazo nuso Yosefe. Eni meni
    nu Basaba asinoisowa, ata eni meni awa Zastas asinoisowa. Ema zo zazo nuso Matayas
    awa dai tamuwa.
  fra-NCL: 'Ils en présentèrent deux : Joseph, appelé Barsabas et surnommé le juste,
    et Mathias.'
  bhg-bhg: Ango tesiri awamanemi embo tote (2) avigesitera. Edo embo tote (2)da dao
    awa Joseph Barsabas (ainda dao nei awa Justus), edo Matthias de.
  snn-NT: Cani tonguëna, ja'nrëbi si'a jubëre ëñani, samucuare cuencueni nëcoreña.
    Te'eguë, José hue'eguë, yequë mami Barsabás hue'eguë, Justo'ga hue'eguë, ja'anguëte
    cuencueni nëcoreña. Yequëre'ga Matías hue'eguëre cuencueni nëcoreña.
  atb-NT: Haú hkûn, yhangmoq gi, Yustu ga le myhîng é, Barsabaq gâ é Yosep eq Mahtiaq
    nhik lé hkyin tô akô.
  cek-AK: To pongah nihcae mah kami hnetto, Barsabas, tiah kawk ih Joseph (Justa,
    tiah doeh kawk o) hoi Mathia to qoih o.
  bkd-bkd: Aman pigpilian dan su daruwa ha etaw ha iyan si Matias daw si Jose ha tagngaranan
    ki Barsabas ha pigdagnayan daan ki Justo.
  ctu-76: Che' jini ti yajcʌyob cha'tiquil winic. Juntiquil José bʌ i c'aba'. Mi'
    subeñob je'el ti Justo. Mi' subeñob je'el ti Barsabás jini José. Jini yambʌ winic
    Matías bʌ i c'aba'.
  lac-NT: Jeroj ca'turob caj u tetajob ich u rac'ob. Jeroj José, ca'p'er u c'aba'
    José, Barsabás, raji' u yo'nen Justo. Jeroj u jer turiri' teta'b xan, Matías u
    c'aba'.
  xla-xla: Epame mikadepe dle so hapulomatapo opa dapiyamte Yosep mate epo Matiyas
    mate huhulumaiyo. Epeleye oplami hale Yosep iye, ya꞉ hi dapahatlopeyo, ya꞉ hi
    opiye Balesabas epo Yustus.
  xav-NT: Tawamhã aibâ maparane ma tô ĩsisi na pisutu zahuré ni, Zuzé Zusitu na ĩsisi
    hã, duré ĩhâiba amo hã, Mati'asi na ĩsisi hã. Zuzé Zusitu hã, Basaba na ĩsisi
    amo hã.
  cuk-cuk: 'Geb degine, dule-warbo amismalad: Gwensak Joséʼye nugad, baiddi, Matíasʼye
    nugad. Joséʼde Barsabásʼye nugbalid, Justoʼye bur ese gordamalad.'
  tbf-tbf: Io, gi nga voturie ba ka luo, e Iosep gi nga ko tutuo ngan e Barsabas (mi
    asan mene buer e Iusto) ma e Matias.
  uig-CYR: 'Шуниң билән улар Йүсүп (йәнә Барсабас дәпму аталған, йәнә бир исми Юстус)
    билән Маттияс дегән икки кишини бекитип, мундақ дуа қилишти:'
  ikw-NT: Be họhia ele rukna lawụru, Josefu nye be kwu Basabasị nye rẹwhna a berere
    bụ Jọsitosi nụ Matayasị.
  khs-khs: 'Aputa: Pitayewi au selapita: iyawa sena elipei ta:peyakeye. Nowa Yosepe,
    iyawa Palasapase e selesene. Apula: e unu nowa Yusetese. Sena nowamo unua Matiasekeye.'
  dwr-ENT: ሄዋፔ ጉዬ ኣማኒያ ኣሳይ ዶሩዋሲ ዮስፆሳ ጊያ ባርሳባ ጌቴቲያ ዮሴፋኔ ማቲያሳ ላዑዋ ኤሴዲኖ።
  pma-pma: 'Sakini, keil arie lat meatin elu: Siosep Barsabas (koa isen tamun vi Sastas)
    ka Matias.'
  atd-NT: Sikan ian no nig–alam pad to daruwa no otow. Ka ngaran to sagboka, si Husi
    Hustu no ian angga din, si Barsabas. Nò ka ngaran to dangob si Matias.
  tel-2017: అప్పుడు వారు యూస్తు, బర్సబ్బా అనే మారు పేర్లున్న యోసేపునూ, మత్తీయనూ నిలబెట్టి,
  hat-BSA: Konsa yo te mete devan de mesye, Joseph ke yo te rele Barsabbas, ki te
    anplis rele Justus, ak Matthias.
  bxh-bxh: 'Yo fede dodoga luwaga hesadi sa fafinahedi: Mataiyasi yo Diyosepa, hesana
    hesa Basabasi na hesa Diyusitusi.'
  top-NT: 'Amá cristianos tama̱pa̱cúhui̱lh cha̱tuy lacchixcuhuí̱n ma̱s xalactali̱pa̱u:
    cha̱tum ixuanicán José ixli̱lakapascán Barsabás y xa̱cha̱tum ixuanicán Matías.'
  msk-msk: Wakaw pyapaatobang nilan yang dowang ka otaw na si Jose na pyagangaranan
    arag ni Barsabas Justo, aw si Matias kay ipiliin nilan yang isa.
  gyr-NT: 'Evocoiyase oiporavo ñuvɨrío mbɨa yuvɨreco: ahe José Barsabás, serosa Justo;
    ambuae rer Matías.'
  kmh-kmh: Piyta kun aŋgek, binak Matayas yip, Josep Jastas yip kuyip aŋgayak. Pen
    Josep nup ñin gunap ‘Basabas’ aŋgyiŋgipay.
  ukr-ONPU: 'І запропонували двох: Йосифа, званого Варсавою, якого прозвали Юстом,
    і Маттія.'
  emi-emi: Laghe asela ghalua taumattu, Josep laghe aseasea va Barsabas, me laghe
    asease teeia va Jastas, me mene kateva taumattu, Mataeasi etana.
  zpv-NT: Chiꞌchi gulii raꞌ ba chiohpa ndxiꞌhw nin dxaꞌga loh raꞌ ba, tuhbi ba laa
    Joseh Barsabahs nin rñiꞌ raꞌ ba Justu cun stuhbi ba nin laa Matías.
  gux-gux: Bi den bili niba lie yela; Josefi ban go yi yua Basabasa ki go yi o Jusitusa.
  kos-kos: 'Ouinge elos sulela mwet luo: Joseph (su pangpang pac Barsabbas ku Justus),
    ac Matthias.'
  ibo-ibo: Ya mere, ha họpụtara mmadụ abụọ, Josef onye a na-akpọ Basabas (aha ya ọzọ
    bụkwa Jọstus) na Mataias.
  yml-yml: Tutuyanina Fita i vonaꞌaꞌava, tovetumaganavo tomotoga ꞌadi ꞌailuga i ꞌinanadi
    ꞌadi wagava Iosefa, tamu ꞌana wagava Balisaba weꞌe ꞌifwaidi yadi ꞌeba ꞌainana
    Iusito, wata Mataiasi.
  ory-ory: ସେଥିରେ ସେମାନେ ଦୁଇ ଜଣଙ୍କୁ, ଅର୍ଥାତ୍‍ ଯୋଷେଫଙ୍କୁ, ଯାହାକୁ ବର୍ଶବ୍ବା ବୋଲି କହନ୍ତି
    ଓ ଯାହାଙ୍କ ଉପନାମ ଯୂସ୍ତ, ତାହାଙ୍କୁ ଓ ମଥିୟଙ୍କୁ ପୃଥକ୍ କରି ଏହି ପ୍ରାର୍ଥନା କଲେ,
  bzj-bzj: 'Soh dehn sojes too man: Joazef, weh dehn kaal Barsaabas (dehn doz kaal
    ahn Jostos tu), ahn Mataiyas.'
  wmt-wmt: Nyanartijangka kitangarni palupinya parlipinya kurriny nganpayijarra yinijarra
    Jawujapjaa Majayaj. Marnani palurlanyanu, “Kunyungurla parlipa Jawujap kurajpungku,
    kunyungurla Majayaj. Wali japirlyungku parliparla Ngarpu.
  chk-chk: 'Iwe, ra atolonga iten ruoman mwän: Josef mi pwal iteni Parsapas (pwal
    itan Justus) me Matias.'
  ssd-ssd: Taŋakina le nane taŋgo armba nyun kilnaig ta ande Yosef ande Matias. Yosef
    nu mape nyu ande Yastus ande Barsabas.
  acr-TNT: Xequichaꞌ cꞌu caꞌib achijab. Jun e ri José, ri cabiꞌx Barsabás che y cojom
    jun retzelal ubiꞌ “Justo” quecha che. Ri jun chic, Matías rubiꞌ.
  rop-rop: Wal deibin pikimat dubala men na, wanbala neim Josef Basabas Jastas en
    wanbala neim Mathaiyas,
  mee-mee: 'Ka baina keke rave pana lua: Te ka giana nge Matias ba agau te muni ka
    giana nge Iosep eke patoe kae Barasavas ba a giana te muni nge Iastus.'
  dif-dif: Ja tanali mandru terkibana wonti, Joseph, nina tanali dikai Barsabas, ja
    bakana Justus tala ngokana, ja Matthias.
  gam-gam: Pita kandja embe djika, iwa soka mopill ge una djimaka soka aglo mopill.
    Ta Josep kandjiye ta Barsabas, kandjiye ta Jastus we dji. Alla, iwa ta une agi
    ge kandjiye Matias we dji.
  nou-nou: Awasedo embo ainda atisera amimi embo etoto da jawo awa sisera Joseph Barsabbas
    uso jawo nei Justus de Matthias de.”
  mqb-NT: 'Natiya awan, ta kay anan ahay sləmay sə ɗo ahay cew: atə Yusufu, ɗowan
    a tə ngaman Barsabas kabay Yustus re ata awan, tə apan Matiyas.'
  ape-B: Pita naklipech namudak ali chatalih biam almam. Ananu Josep. Joseph douk
    nanahwalu biech yeguh alagun. Enen Basabas ali enen Jastas. Anudak nanu ananu
    douk chohwalanamu Mataias uli.
  grc-F35: Καὶ ἔστησαν δύο, Ἰωσὴφ τὸν καλούμενον Βαρσαβᾶν, ὃς ἐπεκλήθη Ἰοῦστος, καὶ
    Ματθίαν.
  cav-NT: Dutya tupu tunajatu inime jucuare. Jadya tibu tunajatu beta mepecuare. Peadyatu
    José Barsabás jucuare. (Peya tujatu ebacani jucuare Justo.) Peya tunajatu mepecuare
    Matías.
  kgp-NT: 'Kỹ ag tóg ũn régre ag vin mũ, hã vỹ: José, he mũ, ti jyjy ũ hã vỹ: Barsabás,
    he mũ. Fóg tỹ ti jiji hã vỹ: Justo, he mũ. Ti mré ag tóg Matias fẽg mũ gé.'
  bvd-bvd: '''I seeri kera daka filia naa ta roo waa, sa Diosef waa nai da ''ailia
    lau guu ''ana sa Baasabas ma tai kada daka ''ailia lau guu ''ana sa Diastas. Fai
    ta ruana waa sa Mataeas.'
  ukr-1871: 'І поставили двох: Йосифа, званого Варсавою, котрого звали також Юстом,
    та Маттія.'
  apz-apz: Pita ose ulahonɨngki aꞌamuso hwe hufaꞌu hwaꞌu uhwosopoꞌmentohofofoho. Hwe
    angaꞌno kakoe yofe Jousep Mpasopas, nomꞌne yofe mulɨmotofoso Josɨtosɨyoho. Hwe
    nomꞌne sohwo kakoe yofe Matiyas.
  yon-yon: Andoona, karub ayoob Yosef kuu yaningko maa kuu Baasabas angkon yaningko
    maa kuu Yustus yoom Mataiyas yoom anam andiwendanbed be
  poi-NT: Jesɨc cupiŋta̱ wɨste̱n de jeeyaj. Tu̱m jém José, iñɨ̱yi Barsabás, iñɨ̱yit́im
    Justo. Jém tuŋgac iñɨ̱yi Matías.
  wuv-wuv: 'Si''ei, rona uniaa helagui: Joseph, mei rona roroinia Barsabbas (ana harana
    Justus) mawe Matthias.'
  quf-NT: 'Chaynu nirqami ishkay runakunata akraranllapa: Ukninqami shutiq José. Paytami
