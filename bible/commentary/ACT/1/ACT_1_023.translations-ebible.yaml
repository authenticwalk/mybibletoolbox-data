  nss-nss: Pita iwong ihipwen, pwen huyoh hilu ndramat malmou iya ngawan para hamou
    tahilu kiwiri noku Yutas. Hamou ara ngalan Yosep mepo hupohowe ngalan Parsappas,
    pe ngalan handra yi ara Yustus. Pe hamou ara ngalan Matiyas.
  snc-snc: Moḡa lorinai ḡia na tau ruarua ḡeḡabirito, Iosefa, arana tu Barasaba ḡetato-ḡoi,
    arana ta maki Iusto; ema Matias.
  lgl-lgl: Ma gera ka filia rua wale gi. Ma ratala na wale Josef, lia gera soia 'alia
    Barsabas, ma gera ka soia lou 'alia Justus. Ma ratala ruala wale Mataeas.
  mmo-mmo: Pita nêêl nambêênju tombe sil lanêêl omaaho yuuh haalend, ango Yusep sen
    danêêl nambe Basabas, de haale ango nambe Jastas, ond yuuh Matias.
  ncu-NT: Peetroo a sa se̱ŋsa lo̱we̱‑ɔ, ne̱ baa lee abɛɛ anyɔ. Bamo̱ e̱ gye̱ Yo̱sɛf
    ne̱ ba te̱e̱ mò̱ ɛ Bar‑Sabas (ne̱ bo̱ be̱e̱ ba te̱e̱ mò̱ ɛ Yusutus‑o), na ɔko̱
    ne̱ ba te̱e̱ mò̱ ɛ Matiyas‑ɔ.
  cni-NT: 'Ari icanti itsipa: —Iriorica yoca Jose Varasavashi, ipajiyeetiri aisati
    Joshito. Terica, iriorica yoca Matiashica. Ari icajemiri apite: —Caate aca nianqui.'
  eng-WMB: 'They put forward two: Joseph called Barsabbas, who was also called Justus,
    and Matthiah.'
  zaw-NT: Dxejc gulääreni tiop niguii lojreni, tejni laa José Barsabás ni rbälajreni
    Justo, steeni laa Matías.
  san-MAL: അതോ യസ്യ രൂഢി ര്യുഷ്ടോ യം ബർശബ്ബേത്യുക്ത്വാഹൂയന്തി സ യൂഷഫ് മതഥിശ്ച ദ്വാവേതൗ
    പൃഥക് കൃത്വാ ത ഈശ്വരസ്യ സന്നിധൗ പ്രാര്യ്യ കഥിതവന്തഃ,
  tam-TCV: 'எனவே அவர்கள்: யுஸ்து என்னும் பர்சபா எனப்பட்ட யோசேப்பு, மத்தியா ஆகிய இரண்டுபேர்களை
    முன்னிறுத்தினார்கள்.'
  mit-NT: Ñàyùcàndùá, nì catavà‑né ùì nèhivì. Iin‑ne nani José Barsabás, te Justo
    nduú inga quìvì‑né. Daaní, inga nèmà nani Matías.
  ceb-ULB: Gipaatubang nila sa unahan ang duha ka tawo, si Jose nga gitawag ug Barsabas
    kinsa ginganlan usab ug Justo, ug si Matias.
  ces-LB: 'Vybrali dva takové: Josefa Barsabáše, kterému se říkalo Justus, a Matěje.'
  mkn-mkn: Waktu Petrus omong abis bagitu, ais orang yang iko bakumpul di situ kasi
    maso dua nama. Satu orang pung nama Matias, deng yang satu lai, nama Yusuf, (yang
    dong biasa pange Barsabas; dia pung nama satu lai, andia Yustus).
  nce-nce: Pita megali tle na bu tlemalë home aniji motloma. Li howe Josep, bume mefë
    lamototla, Barsabas. Na bubë li weniji, Jastus. Na li howe, Matias.
  pol-UBG: 'I wybrali dwóch: Józefa, zwanego Barsabą, z przydomkiem Justus, i Macieja.'
  qxh-NT: 'Chaynuy niptin, ishcajta acraran. Acraran: «Justo» nishan José Barsabástawan
    Matíasta.'
  nwi-nwi: Kɨni iriə khani-ərhav nhag yermamə kɨraru. Kɨrik, nhagɨn e Josef, kamni
    kɨmə Basabas, kɨni kamni mɨn kɨmə Jastas. Kɨrik mɨn nhagɨn e Matias.
  kmo-kmo: Worek, ma upurusen hikitar. Ma por ri hi, Josep. Yecha riina haba tar,
    Basabas, akar hi pochi, Jastas. Ma por ri hi, Mataias.
  agr-agr: Pedro tutai, jimag aentsun ju atí tiaju, José daagtin Barsabás tuuta, Justo
    tuuta awagmatia nuna, tikichin Matiasan.
  kyc-kyc: Dokopa nakama kingi lama suu pyao peteyami. Akali mende baa Josepe lenge
    banya kingi mende Basapasa, kingi mende Jasatasa lenge doko. Akali mende baa Matayasa
    lenge.
  urd-GVU: چنانچہ اُنہوں نے دو آدمی پیش کئے، یوسف جو برسبا کہلاتا تھا (اُس کا دوسرا
    نام یُوستس تھا) اور متیاہ۔
  yre-NT: -A -nan nɛn o min "fli kɔɔn, -a -tʋ 'tɔ nɛn Matias, ɛn -a -tʋ 'tɔ nɛn Zozɛfʋ.
    Waa laabo "nyian Barsaba, -te bɛ "cɛɛ dɩ Zuti.
  fuh-BKF: 'Ndeen ɓe ndarni worɓe ɗiɗo: Yuusufi bi''eteeɗo Barasaba coowirteeɗo Yustus,
    kam e Matiyas.'
  arl-NT: 'Naaratej, pueyari caapiqui pueya saquiriojoquiaari. Cuniqui quiriquiaari
    José. Nojuajaari socua caapiqui sesaraca quiquiaari: Barsabás, mariyata Justo.
    Tamonu pueyanoori quiriquiaajuhuaj, Matías.'
  ziw-ziw: Ivyo waika wantu waidi, Yusufu naketangwa Balisaba naho Yusito ywa kaidi
    ni Matiya.
  grc-TR: Καὶ ἔστησαν δύο, Ἰωσὴφ τὸν καλούμενον Βαρσαβᾶν, ὃς ἐπεκλήθη Ἰοῦστος, καὶ
    Ματθίαν.
  nag-nag: Aru taikhan duijon manu ke age te rakhise, Joseph junke Barsabbas aru Justus
    bhi mate, aru Matthias.
  eng-OEBCW: So they put forward two men, Joseph called Barsabbas, whose other name
    was Justus, and Matthias;
  knj-NT: Yuxan ey cawan winaj jix satne oc eb, ja' ton Matías yetoj José jun chi
    yij pax Barsabás ma Justo.
  deu-1912: Und sie stellten zwei, Joseph, genannt Barsabas, mit dem Zunahmen Just,
    und Matthias,
  san-PUN: ਅਤੋ ਯਸ੍ਯ ਰੂਢਿ ਰ੍ਯੁਸ਼਼੍ਟੋ ਯੰ ਬਰ੍ਸ਼ੱਬੇਤ੍ਯੁਕ੍ਤ੍ਵਾਹੂਯਨ੍ਤਿ ਸ ਯੂਸ਼਼ਫ੍ ਮਤਥਿਸ਼੍ਚ ਦ੍ਵਾਵੇਤੌ
    ਪ੍ਰੁʼਥਕ੍ ਕ੍ਰੁʼਤ੍ਵਾ ਤ ਈਸ਼੍ਵਰਸ੍ਯ ਸੰਨਿਧੌ ਪ੍ਰਾਰ੍ੱਯ ਕਥਿਤਵਨ੍ਤਃ,
  nob-LB: 'De foreslo da to menn: Josef Barsabbas, som også ble kalt Justus, og Mattias.'
  ntj-ntj: Nyangka-ya kuliralpi watjarnu wati kutjarra, Matjayinya-pula Tjawutjanya.
    Tjiinya Tjawutjaku yini kutjupa Paatjapanya, puru-ya tjapilpayi Tjatjannga.
  sxb-NT: Okwo kwagera walowola awantu wawiri awaawanga Yoseefu, owa eriina riae rindi
    riawanga Barsaaba (nakuwa Yuusto), ni Mathiasi.
  nhu-NT: No wvú jeme nonɛn, ɛ bó cu bonyii bofɛɛ. Wvumvu to nu Yosɛw wvù bó to teŋe
    lɛ Basabas bvuu teŋe lɛ Justus, ɛ wvumvu nu Matiaa.
  row-row: Petrus olaꞌ taꞌo naa ma, basa atahori mana tungga raꞌabꞌue sia naa ra fee
    naraꞌ rua. Esa nara na Matias, ma esa nara na Yusuf (ara o roꞌe Yusuf ia rae Barsabas;
    ma nara na esa fai, Yustus).
  msy-msy: Egha me gumazir pumuningɨn ziamning dɨboro, Josep, an ziar mam Barsabas
    (an ziar igharazir mam Jastus) ko Matias.
  agg-agg: 'Ai nindou yimbu ndürɨ pamarupɨrɨ: Sosep Barsabas, ahandɨ ŋgorü ndürɨ Sastus
