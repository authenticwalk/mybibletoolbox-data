  lbb-lbb: 'Pa la atong otnan pas naur: E Josep, di atongi e Barsabas, pa ning a risana
    otleng e Jastus, diau ma e Matias.'
  kan-2017: ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಅವರು ಯೂಸ್ತನೆನಿಸಿಕೊಳ್ಳುವ ಬಾರ್ನಬನೆಂಬ ಯೋಸೇಫನನ್ನೂ ಮತ್ತೀಯನನ್ನೂ
