  san-TEL: అతో యస్య రూఢి ర్యుష్టో యం బర్శబ్బేత్యుక్త్వాహూయన్తి స యూషఫ్ మతథిశ్చ ద్వావేతౌ
    పృథక్ కృత్వా త ఈశ్వరస్య సన్నిధౌ ప్రార్య్య కథితవన్తః,
  ben-IRV: তখন তাঁরা এই দুজনকে দাঁড় করালেন, যোষেফ যাঁকে বার্শবা বলে, যাঁর উপাধি যুষ্ঠ,
  ntu-ntu: Zbz kxnzrlxngiting sc tzpipxpelr ncblo nzling. Kzdq ngi Josip kc tzrpibz
