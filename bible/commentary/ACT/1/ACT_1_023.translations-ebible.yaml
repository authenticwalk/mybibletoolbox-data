  yby-yby: Loko Pitamamo lo bekaiyoko, we lowe maya makoya uliwa Josepu uliwa lasolawaya
    Balabasi ito uliwa makoya Jasitasi, ito we makoya uliwaya Mataeyasida mayaki hikiki
  heb-heb: ויעמידו שנים את יוסף הנקרא בר שבא והוא מכנה יוסטוס ואת מתיה׃
  mpp-mpp: Pitadi inguc mime ngic yaeckang bafuwacepaibong. Monic wacine Yosefe Basabas
