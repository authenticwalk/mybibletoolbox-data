  bch-bch: Ta tidol panua rua ga tidio rol, ede eine Iosep Barsabas toa ieda ede pade
    Iastus, be eaba ede pade ieda Matias.
  cco-NT: 'Jo̱baꞌ caguíngꞌˋ jaléngꞌˋ i̱ dseaˋ do gángˉ dseañʉꞌˋ: jaangˋ i̱ siiˋ Séˆ
    Barsabás jo̱guɨ siiˋbɨr Justo cajo̱, có̱o̱ꞌ˜ jaangˋguɨ i̱ siiˋ Matíi˜.'
  deu-1951: Und sie stellten zwei dar, Joseph, genannt Barsabas, mit Zunamen Justus,
    und Matthias,
  alq-ALGNT: Nijin dac a8ian ogi onabama8an, pejig Josep Basabas (Barsabbas), Jostos
