  gaq-gaq: ପିତର ବାସଙ୍ଗ୍‌ଡିଂକେ, “ଆକେନ୍‍ ବିସୟ୍‌ରେ ଗୀତସଂହିତା ବଇନ୍ନିଆ ଗୁଆର୍‍ ବକେ” “ମେଁନେ
