  guj-2017: કેમ કે ગીતશાસ્ત્રમાં લખેલું છે કે, “તેની રહેવાની જગ્યા ઉજ્જડ થાઓ; અને
    તેમાં કોઈ ન વસે,” અને, “તેનું અધ્યક્ષપદ બીજો લે.”
  jvn-NT: 'Rasul Pétrus terus ngomong menèh: “Nang kitab Masmur ènèng tulisan ngéné:
    ‘Omahé dadia suwung, aja sampèk ènèng sing ngenggoni.’ Uga ènèng tulisan liyané
    ngéné: ‘Bèn wong liyané nggentèni penggawéané.’'
  byr-byr: Pitai wɨdaꞌ “Sareꞌ dareꞌnesɨ. Bukuya Saamɨya (Yɨledaata) yɨdaꞌnyɨna ‘Gamɨre
    angeꞌ kuneꞌ yɨmaꞌnana! Savɨ aꞌmwera mulamwaalyɨ yɨpɨka!’ Nabaai yagaala pɨrɨꞌ
