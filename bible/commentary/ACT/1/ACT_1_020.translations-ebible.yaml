    “Jahuë yonoco huëtsá bino” ii quiha Judas yoati na.'
  bbr-bbr: Kiro ämän meter Buk Song opok keser jer wewon, ‘Kon ou erar rawaura, kar
    ros kiro owa wa rawai.’ Kar ämän Buk Song opok nais rau, keser äiewon, ‘Kar ros
    kon sarau owoura.’
  inb-inb: '—Chi Judas­mandaka, Salmos suti librupi kasa­mi willa­raiá: Paipa wasi
    sitai tuku­chu, ñi pipas mana chipi kaug­san­ga­pa. Paipa trabaju sakis­ka­taka,
    sug apichu.'
  hrv-hrv: 'Pisano je doista u Knjizi psalama: Njegova kuća nek opusti, nek ne bude
    stanovnika u njoj! Njegovo nadgledništvo nek dobije drugi!'
  box-NT: 'Ó o Piɛre bĩnía bía: «Bìo túara hã lení vũahṹ yi lé bìo kà:
    ‹O zĩi ko le dĩ̀n coon à nùpue yí zo› Mu mún pá bĩnía túara: ‹O ɓúi
