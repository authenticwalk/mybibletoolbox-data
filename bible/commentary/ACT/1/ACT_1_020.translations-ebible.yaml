  bod-N: ཡང་པེ་ཏྲོས་འདི་སྐད་དུ། དེ་ནི་གསུང་མགུར་གྱི་མདོ་ལས་ཇི་སྐད༌དུ། དེ་ཡི་སྡོད་གནས་སྟོངས་ཤིང་སྟོང་བར༌ཤོག
