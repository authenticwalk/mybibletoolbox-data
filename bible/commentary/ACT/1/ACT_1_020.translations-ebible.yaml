    dá mɛ maꞌna ra ja̱ꞌi.'
  wnu-wnu: 'Pita ende qamb ne qamar: ‘Qoan Qenu wonou Igomurur qau ininou tonoan king
    Debit nob qamara ne gumater eng qob tau ger Yudas wo eng ebeiner end igoai. Eng
    igoar end ne wonou qob eng toat ende irimanima. Ne Debit wo uru qei gumaterei.
    Uru eng ger ete qamb wab igour: Munon eng wonou ai eng munon ger end me igorinerei.
    Ar seger ai igoriba. Ne uru ger gumater eng tau ger ete wab igour: Munon eng sarau
    qoan ebet igoar eng bo munon ger uput qamb maribigune ebeiner.’'
  zam-NT: 'Ngòc con''a loo Jud xalque'' ndub di''s co'' mbez loo libr che''n Salmos
    co'' mbez taandxè'': Gàc liz xa'' yende chó mèn ban liz xa''. Yende chó mèn guliz
