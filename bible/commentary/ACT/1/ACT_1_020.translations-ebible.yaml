  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤠᤵᤐᤴᤏᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤂᤧᤸᤗᤧ ᤁᤢᤜᤡᤶᤎᤠ᤺ᤱᤜᤠ᤹
    ᤁᤢᤄᤠᤗᤧᤶ ᤐᤥ᤺ᤱᤗᤖᤥ॥’ ᤜᤧᤰᤁᤩᤠᤱ ‘ᤂᤧᤵᤔᤥ ᤁᤧᤕᤢᤱᤒᤠ ᤜᤠ᤺ᤳᤋᤠᤱ ᤔᤧᤜᤥ᤺ᤵᤗᤖᤥ॥’ ᤜᤧᤰᤁᤩᤠᤱ ‘ᤔᤠᤱᤛᤣᤘᤠ
