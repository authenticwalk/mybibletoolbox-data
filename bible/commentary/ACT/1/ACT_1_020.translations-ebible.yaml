  mbc-NT: 'Mîrîrî ye''nen Pedroya ta''pî: —‍Sîrîrî e''menukasa'' pena Salmo kaaretarîya
    ta''pî: Mîîkîrî ataretî''ka kupî sîrîrî. Mîrîrî ye''nen anî'' ko''mamî pepîn itewî''
