  mpj-mpj: Mamakurnu wangka ngarrinpa, Tayipitju wakarnu julyju jilanya, ‘Palunya
    miturringu. Wiya martu kujupa nyinaku ngurra jiingka.’ Jirlpi Tayipitju yarrarnu
