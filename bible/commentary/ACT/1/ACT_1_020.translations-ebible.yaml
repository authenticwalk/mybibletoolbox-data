verse: ACT.001.020
translations:
  kpx-kpx: Deividiu subuta Diudasi deiada Samusi bukamo hisaliai avoe, ‘Valadave kemo
    atabeu bae ulivebene.’ Isi tota hisaliai avoe, ‘Malaha molena bae lovove mai lovive
    vai.’
  tbo-tbo: Pita gasi i baha i pa, ‘Buka Sam ugolina Yudasa ubeina i baheya i pa, “A
    numa ina gouda po ega lawa igehouna u hinena ina mamae.” Ma gasi Buka i pa, “Tamogi
    lawa gehouna apo iyawena ina peli.”
  mal-C: “ ‘അയാളുടെ വാസസ്ഥലം വിജനമായിത്തീരട്ടെ; അതിൽ ആരും വസിക്കാതിരിക്കട്ടെ,’ എന്നും
    “ ‘അയാളുടെ നേതൃസ്ഥാനം മറ്റൊരാൾ സ്വീകരിക്കട്ടെ,’ എന്നും സങ്കീർത്തനപ്പുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നു.
  grc-SR: Γέγραπται γὰρ ἐν βίβλῳ Ψαλμῶν, Γενηθήτω ἡ ἔπαυλις αὐτοῦ ἔρημος, καὶ μὴ ἔστω
    ὁ κατοικῶν ἐν αὐτῇ· καί, Τὴν ἐπισκοπὴν αὐτοῦ ⸂λάβοι⸃ ἕτερος.
  bgc-bgc: “दाऊद नै भजन संहिता म्ह लिख्या सै, ‘उसका घर उजड़ जावै, अर यो भी लिख्या
    सै, के उस म्ह कोए न्ही बसै,’ अर ‘उसका पद कोए और ले लेवै।’”
  khz-khz: Kwalana Salamo pukanai warauna getaloato, netina, “‘Gena numa pene kalovo,
    talima ta ati pene talu.’ Makila ta Salamo aonai netina, ‘Gena vegitatago inaguluna
    maki taa na pene gapia.’
  deu-TKW: 'Denn es steht geschrieben im Psalmbuch: Seine Hütte soll öde werden, und
    niemand darin wohnen, und: Sein Amt soll ein Anderer übernehmen.'
  zsr-NT: 'Cni guc queëꞌ Judas, ca naꞌ nayúj lu guich laꞌy nazíꞌ lei Salmos, le rna:
    Ugáꞌn caꞌz lidxëꞌ, Len cutu gdzöl nu soa yuꞌu naꞌ. Rna caꞌ: Nu yubl tsaz xlatjëꞌ.'
  lin-lin: 'Nzokande, ekomama boye kati na buku ya banzembo : « Tika ete ndako na
    ye etikala polele, mpe tika ete moto moko te avanda kati na yango ! » Mpe : « Tika
    ete moto mosusu azwa mokumba na ye ! »'
  hns-NT: 'Aisane to Parmeswar aapan gaana ke poestak me liekhwaais hai kie: ‘Okar
    ghar-dwaar ekdam se bielaai djaain deihe aur hoewa par koi na rahiega.’ Aur oe
    bhie liekhwaais hai kie: ‘Okar kaam ab doesar koi ke tjaahie kare ke.’'
  noa-E: 'Judaau magju khaphʉta warrgarwe rey David khararrau Salmos anʉm phã sĩewai
    i igwia magjim: “I di atarr di õor parii iseg pʉaju, ag ee joobaju khʉʉn chukhu.”
    Maimua ich ag ẽsap gaai ich Daviiupai ĩchab, “Deeumua jũrr i phidkhaajerr phidag
    phidkhaju aai simgui” a phã pʉajim.'
  eng-EMTV: '“For it is written in the book of Psalms: ‘Let his homestead become desolate,
    and let no one dwell in it’; and, ‘May another take his office of overseer.’'
  mib-NT: 'Chi súcuan je yósó núū tútu Salmo sɨquɨ̄ Judas: Vehe de na quéndōo iyú,
    te ma cóndee ni ɨɨn ga ñayuu ini vehe ún. Te suni cáhán: Jniñu ní condiso de na
    cóndiso ɨnga tēe. Achí.'
  lif-NT2: पत्रुसरे़ पाःत्तु, “अक्‍खेलॽरिक् कन् पाःन्‍निन् साप्‍पन्‍नो साप्‍ते़आङ्
    पत्, ‘खे़ल्‍ले़ कुहिम्‍धाःङ्‌हाॽ कुघाले़म् पोःङ्‌लरो॥’ हे़क्‍क्‍याङ् ‘खे़प्‍मो
    के़युङ्‌बा हाःत्ताङ् मे़होःप्‍लरो॥’ हे़क्‍क्‍याङ् ‘माङ्‌सेवा चोःक्‍मा कुलक्‍किन्‌वेॽ
    मनाःल्‍ले़ खोःसुररो॥’
  xnj-xnj: Hinu yiyandikiwi muchitabu cha Zabuli, nyumba yaki yisigalila mang'ova,
    mundu yoyoha akotoka kutama mwenumo. Kangi yiyandikiwi. Mundu yungi atola pandu
    pa lihengu laki.
  mmx-mmx: La ne Pita ga lok bok, “Keneng at levempikpixan (Sam) i lok keretna, ‘Mo
    loogu ren na nemen gamasa. La tara noxo nemen bok ba ren.’ Melemu bok, ‘Mo lugugu
    ren tara naba xip kaka i ren.’
  cbr-NT: 'Salmos quiricanua cuënëo bana axa ësai quicësabi oi ca ''iaxa: Aín xubux
    ca ëncë ''iti ''icën, anu ca uíxbi ''itima ''icën. ''Imainun ca ësairibi quia:
    Bëtsi unin ca an ëncë ñu mëëti ''ati ''icën.'
  tee-NT: 'Pus chanich ju ts''okcanta laxa''alhiqui ju Salmos junta ma lhichivinincalh
    ju Judas: Chach va is''akstu taya ju ixchaka'' chai jantu xamati'' catsuculh ju
    anch. Chunch ma najun. Chai alacatam ma chani najun: Chach tanuchokolh apumatam
    la''ixlhich''alhcat. Chunch ma najun junta ts''okcanta.'
  eng-LSV: 'For it has been written in [the] Scroll of Psalms: Let his lodging-place
    become desolate, and let no one be dwelling in it, and let another take his oversight.'
  cak-NT: 'Quiere'' xbanataj, roma chupa ri libro rubinan Salmos bin can: Can timalix
    can ri rocho y man jun winak tic''ue'' chupa. Y chuka'' nu''ij: Y jun chic toc
    pa ruq''uiexel chi nipa''e'' can chech ri rusamaj, nicha''.'
  pah-NT: '—Igwete Daviva''ea ikwatijari aerẽva''ea Judasva''ea mombe''unhog̃wenondeavo
    inog̃a hako, ei ga. Salmos ko Daviva''ea rembikwatijara rera, ei ga. Nahã ahe
    ei ikwatija Judasva''ea mombe''gwovo hako. “Tipypiaryme po ti aherongagwera oina.
    Tuvyme ti g̃a ipype javoji nehẽ,” ei aherembikwatijara, ei Pedro''ga g̃a pe. Ojipea
    ahe ei ikwatija no: “Ojipe''ga ti toporavyky aherakykwepoharamo a''ero nehẽ,”
    ei aherembikwatijara, ei ga.'
  sja-NT: 'Mãga p''asada perã Judas ome, awaraa jɨrɨdaipia bɨ iru mimia oomerã. Mãga
    oodaipia bɨ Tachi Ak''õre Ũraa p''ãdadepema Salmode jara bairã: ‘Pɨ tede apida
    p''anada-e. Mapa ichita te tuma bait''ee.’ mãik''aapa awara ãi ichiaba jara bairã:
    ‘Awaraapa pɨ mimia atait''ee.’'
  xed-xed: 'Wya skwi ta dzaŋə lu ma deftera Zabura: “Dzaʼa nuna həgani ka kufik, haɗ
    mndu dzaʼa nzamta mida wa.” Kaʼa guli na: “Sana mndu dzaʼa klafta slnani kəʼa,”
    na skwi nda vinda ma defteri.'
  mks-NT: 'Jáchi̱ já cáchí in Salmo ndáca̱a̱n ini libro yi̱i̱ Ndióxi̱ tá na̱ca̱ha̱n
    sa̱ha̱ Judas já cáchí a̱ já: Ná cando̱o ndáha̱ vehe da, ta ni in ña̱yivi ná a̱
    cánduu ga̱ ini a. Ta sa̱ mé cán ndáca̱a̱n inga tucu Salmo ta cáchí a̱: Inga tucu
    da ná ndicojo chuun na̱sa̱ndojo da, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Ma ne Pita ga tange baling be, “Iga ngan hokike kinong ira nianga di ga
    pakat tano Buk na Ninge i tange horek: ‘Na maau no ngasiana; ma pata ta nong na
    kis tana.’ I tange bileng be, ‘Tike mes na banot leh no nuno mauho.’'
  bmu-bmu: Pitönöŋ toroqeba kewö jiyök, “Sumbara (Sam) buk miaŋgöreŋ keu kun kewö
    ohoget ahöza, ‘Miriŋi mönö baloŋi gwamön kinma. Mi kunŋan toŋi qahö aka maliga
    miriyök kinma,’ aka keu kun kewö ahöza, ‘Kunöŋ ölöp yaŋgö salupŋe galöm nup memba
    kinma.’
  dgz-dgz: Amba Pita sia wan, “God no oise namua kakaewa buka Sam gapan ok anega seane,
    Pa mega pokaet wandep, waenapan gwanap ya wanumop. Nao mega apan dawa ware namu
    yoyo tap.
  eng-GNV: 'For it is written in the booke of Psalmes, Let his habitation be void,
    and let no man dwel therein: also, Let another take his charge.'
  zaa-NT: 'Porqui''ni riquixá''a Tata Dios lo libro Salmos làti rèe: Yú''u làti gùduą
    nna eyacca tàttsi, Lanuru nuỹa thuą lì''į. Ą''hua ra: Attu enne'' huaya'' lá thú
    lugar quì''į.'
  eng-WEBSTER: 'For it is written in the book of Psalms, Let his habitation be desolate,
    and let no man dwell in it: and, His bishopric let another take.'
  guh-guh: 'Icatsia Pedro jumaitsi penacaetuatsivijavabelia: —Salmosvënëbaxutota tajëvelia
    Judaspijinë yabara comparacióncuenia jumaitsi mapacueniaje: Pijabo jivinebo xuabetsiana.
    Itsajivi ata apo ponaponae tsane bajarapabota, jai tajëvelia Salmosvënëbaxutota
    Judaspijinë apóstolenë penaexanaejavavecua pepitsapaejavanexa yabara. Itsajavata
    Salmosvënëbaxutota icatsia tajëvelia jumaitsi Judaspijinë yabara mapacueniaje:
    Bajaraponëmi penacuenebijavami, itsanë pitsiana, jai itsajavata Salmosvënëbaxutota
    itsanë icatsia apóstolenë penaexanaejavanexa yabara Judaspijinë pepitsapaejamatabëcuene,
    jai Pedro penacaetuatsivijavabelia.'
  bon-bon: 'Siige, Peteru puma cita ca jejemige egä, “Salamo uupera peba cabu mene
    pisi nyene Yuuda poto cidi me egä, ‘Teeme mete te kaake läbitege; nuuja te puma
    gone yaanajuge.’ Cuta nuuja mene egä: ‘Nuuja te teeme kaakesea puupu ne yaacatege.’'
  nhw-BL: 'Quej nopa panoc pampa ya ijcuilijtoc ipan nopa amatl Salmos ipan Icamanal
    Toteco campa quiijtohua: ‘Ichaj nopa tlacatl ma mocuepa tlatzitzicatoc huan ma
    ayacmo aqui itzto nopona’. Nojquiya quiijtohua: ‘Ma quiselis seyoc tlacatl itequi.’'
  mgw-mgw: “Bai, iandikilwe mukitabu sa Zabuli, ‘Mwitamo yake yaigala yame, mundu
    ywoywoti keneatame nkati yake.’ Kai' iandikilwe panga, ‘Lipala lya lyengo lyake
    atole ywi'ngi' mundu.’
  swh-ONEN: “Kama vile ilivyoandikwa katika kitabu cha Zaburi, “ ‘Mahali pake na pawe
    ukiwa, wala asiwepo yeyote atakayeishi humo,’ na, “ ‘Mtu mwingine aichukue nafasi
    yake ya uongozi.’
  wbi-wbi: “Mukitabu kya Zaburi lilembilue, 'ghuula umughunda ghuake ghuva wa kuhama
    kwejeje name jumonga nangikalaghe Pala;' name, 'Tavulile umunhu ujunge atole inafasi
    jamwene ijavulongosi.'
  bba-bba: Domi bɑ yoruɑ Dɑfidin womusun tirerɔ bɑ nɛɛ, “A de win wɑ̃ɑ yeru tu ko
    bɑnsu. Goo u ku mɑɑ sinɑ mi.” Bɑ mɑɑ yoruɑ, “A de ɡoo u ko win kɔsire sɔmburu
    sɔɔ.”
  eng-KJVCPB: 'For it is written in the book of Psalms, Let his habitation be desolate,
    and let no man dwell therein: and his bishoprick let another take.'
  kgk-NT: 'Ha Judas rehegwa omoĩ uka va''ekwe Nhandejáry kwatia-rehe. Upe kwatia nhambohéry
    Salmo. A-rami hesegwarã omotenonde va''ekwe: “Topyta nandi hekwagwe. Ani oiko
    teĩ avave upe-py. Hekoviare ae tojapo hembiapokwe.” Upéixa voi omoĩ uka va''ekwe
    kwatia-rehe Nhandejáry, he''i Pedro imombe''u-vy.'
  waj-waj: 'Anutuuqaa kua yanaa voovai nnutuuvo Saama ivaki vai kuaivo vainno tinoo:
    Inna nnauvo mmanna nnauvai vakiaivee. Sa vaidi voovoono ivaki variaivee, tiivai.
    Kua fafaara voovai vainno tinoo: Kii ari vo vaidi voovoono ari mmoori vareera
    mmaataivaa varaivee, tiivai.'
  cpy-cpy: 'Ari omonkaatari rojankina-teetakiri Mampaantsi, ikanteetaki: Okaanki-thaantewityaa
    ipanko, Tekatsi jeekan-teeyaawoni. Ikanteetaki eejatzi: Itzime itsipa poyaatee-yaarini
    ranta-waeriki.'
  mpx-mpx: Pita i ba, “Toto Deibid i lelelian Yudasa kaiwena, iyaka i tabwa tunahot,
    kaiwena buki Same elana i leli i ba, ‘Wana limi ni ola galaluwan limena, bahi
    gamagal etega ni hoholave.’ I ola al i leli i ba, ‘Gamagal getoga abamina toto
    i minaa ni milahe.’
  wbp-wbp: 'Ngula-jangkaju, Piita-jana yarda wangkaja, “Nyampunya yirrarnu jaruju
    Kingi Tapitirliji pukungka yirdingka Yunparninja-kurlangurla ngulaju Jutuju-kurlu:
    ‘Yapangku kapulu jintawarlayirli-jiki yampimi ngurra nyanungu-nyangu, kula nganalku
    nyina majungka walyangkaju. Jinta-karilkili parlu-pungka wati yungurla marlaja
    kanyi warrki watiki yangkaku.’ Nyampunya wangkaja Tapitiji yangka-kurlu Jutuju-kurlu.”'
  luo-luo: 'Petro nodhi nyime kawacho niya, “Ondik e Kitap Zaburi kama: “ ‘Mad miechgi
    dongʼ gunda; ngʼato angʼata kik yiene dag e iye,’ kendo ondik niya, “ ‘Mad ngʼat
    machielo kaw tije.’'
  nhe-NT: 'Quej nopa panoc pampa ya ijcuilijtoc ipan nopa amatl Salmos ipan Itlajtol
    Toteco campa quiijtohua: ‘Ichaj nopa tlacatl ma mocuepa tlatzitzicatoc huan ma
    axaca itzto nepa.’ Nojquiya quiijtohua: ‘Ma seyoc tlacatl quihuica itequi.’'
  aii-aii: '”ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܡܲܙܡܘܿܪܹ̈ܐ: ܗܵܘܝܵܐ ܒܹܝܬ ܡܲܥܡܪܹܗ ܚܵܪܵܒܵܐ،
    ܐܢܵܫܵܐ ܠܵܐ ܥܵܡܹܪ ܓܵܘܘܼܗ̇، ܘܚܲܕ ܐܚܹܪܢܵܐ ܫܵܩܹܠܔ ܡܕܲܒܪܵܢܘܼܬܹܗ.'
  esk-NT: Agaayyutim makpiġaaŋani aglausimaruaq Psalms-ni itna, ‘Ilaan tupqa iñuiġumauq
    iññitqikkumiñaiġuni.’ Aglausimaruaqsuli, ‘Atlamik iñuŋmik inaŋiqsiqaġumauq savaaŋa.’
  msb-msb: Nagsabi pa si Pedro, “Sugad sani an nasurat sa libro san Salmo, ‘Pabayai
    an istaran niya kag dili magtugot na may mag-istar didto bisan kanin-o man.’ Nasurat
    man na, ‘Pasublian sa iba an iya trabaho.’
  cpa-NT: 'Di³ lah¹la² rø²juúh² si² Salmos: Ju³lé³ tsa¹ma¹tiogh³ dsa² hniu³dsa. Ju³lé³
    tsa¹chian² ma¹chian² dsi²néi². Jø¹² bíh³ lah¹la² rø²juúh² si² calah: Ju³gu² dsa²
    siáh² dsié¹²dsa, rø²juúh² si².'
  dso-dso: ଗିତ୍‌ସଙ୍ଗିତା ବଇଟାନେ ଏ ବିସଇ ଲେକା ଅଇଲା ଆଚେ, “ତାର୍‌ ଗର୍‌ ଚୁଚା ଅଇଜାଅ, ତେଇ ବାସା
    ଅଇବାକେ କେ ମିସା ନ ରଅତ୍‌ ।” ଆରି ମିସା ଲେକା ଅଇଲା ଆଚେ, “ତାର୍‌ ଜାଗାଇ ସେବା କର୍‌ବାକେ ଆରି
    ଗଟେକ୍‌ ଲକ୍‌ ମିସ ।”
  meu-meu: Badina be Salamo bukana ai vada e torea, eto, Ena ruma baine ḡaḡae, Ta
    ese basine noho henia. bona Ena dagi danu ta ese baine abia.
  yva-NT: 'Petrus po raura iridi pare, “Ayao kovo Mazmur mo Kopa Mavu umaso raurairive
    taiso: ‘Apa mino namije rapaya ntami vayave kai; vemo vatane inta una rai jinya.’
    Muno ayao inta mo ratoe akato mare, ‘Apa teto raije wemamo vatano kaijinta po
    ranigwan kai.’'
  dgc-dgc: Nadid, te kagi ta libru na Manga Kanta, a ‘Maibutan maka ta tolay tu bile
    na, sakay diyan dén sa mégiyan i maski ti ésiya.’ Sakay, ‘Te lumewas maka a iba
    to tungkulin na a para ta Diyos.’
  zpm-NT: '’Zigne rneque naa ga ―rëb Pedr―, ible lo Xtiidz Dios sca zhobnee; ni lëë
    miṉ co ga raquiet zaatne znu rnee: Ible ziaaṉdets lidz zho, ni stib choot gbandraa
    zaatne bio zho. Ni rneequew: Zhaale zha ne guiaaṉnie dziin ne no niuṉ zho.'
  hix-NT: Onà wyaro nkekon xarha tà, Petru, àwyanye, ohsamnohxemo komo wya. Onà wyaro
    nkehe, Dafe heno nmenhotho, wano kom karyehtan hoyeno, Khoryenkom karyehtan hoyeno.
    Apa y, àhnànkaxah me hak nahko, noro heno yowtotho. Àrotho hohra hak nahtxoko,
    toto komo. Àro wyaro rma nkehe, Dafe heno nmenhotho. Xuknas heno hoko ryhe, àro
    wyaro nmenhoy hamà, kekon hatà, Petru. Onà wyaro nkehe xarha, noro heno hryetayo
    hoko rma hamà. Apa y, noro heno hryetayo me hak nahko, anaro, ohyaka tatamohxemà
    ro me tehtxoho me. Àro wyaro rma nkehe, Dafe heno nmenhotho, kekon hatà, Petru.
  sim-sim: Pita mu mbara, �Os mas king Devit or mbahandari mashi oso Buk Songik li
    kayehendari karem, �Halanak aka orhi men er si sihi si tarvlarakaka. Avak ma lar
    aka orok or liwan or hala.� Hovok mashi ome las Devit or mbahandari karem li kayehendari
    sir. �Lerawu os or lahanda oso halanak ma lar orhi farniyik or sihi lerawu oson
    or laka.�
  npi-ULB: “किनभने भजनसंग्रहको पुस्तकमा लेखिएको छ, ‘त्यसको खेत उजाड बनाइयोस् र त्यहाँ
    कोही एक जना पनि नबसोस्’ र ‘त्यसको नेतृत्वको पद अरू कसैले लिओस् ।’
  cgc-cgc: Pedro i gambal pa gid, “May nasulat naan ta libro na Mga Salmo, ‘Kabay
    na ula may mag-istar na mga ittaw naan ta lugar na istaran din.’ Daw nasulat man,
    ‘Kabay na may magsal-i ta iya na katengdanan.’
  tim-tim: Akto Anutugât kepŋe siâ hin yendâp, “Luâk iregât emet hewukŋe akbiap. Akto
    luâk siâŋe togom yâkgât dumŋân âi membiap.” akto Anutugât kepŋe siâ hin, “Luâk
    siâŋe yâkgât dumŋân miawakmâ welamŋân kinmâ yâkgât âi damunŋe akbiap.”
  yor-yor: Peteru sì wí pé, “Nítorí a ti kọ ọ́ nípa rẹ̀ nínú Ìwé Saamu pé, “ ‘Jẹ́
    ki ibùgbé rẹ̀ di ahoro, kí ẹnikẹ́ni má ṣe gbé inú rẹ̀,’ àti, “ ‘Ipò rẹ̀ ni kí
    ẹlòmíràn kí ó gbà.’
  wos-wos: 'Pita Judaska sarékéta dé dé wali rekwa du takwaré angi wa, “Devit hayindén
    gwar angi dé wa: Déka rendén hafwa baka retandé. Nak du wumbu yamba rekéndé. Wungi
    dé hayi. Nak hundi akwi angi dé wa: Nak du déka jémba hérae du takwaka hatitandé.
    Wungi dé hayi Judaska.'
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Judara mãwãsia Salmo cartad̶e b̶ʌ́ b̶ʌ quĩrãca:
    Idji dera deduma b̶eya. Ni ab̶aʌda mama b̶ead̶aẽ́a. Idjab̶a jara b̶ʌa: Idjia o
    b̶ad̶ara dewaraʌba o b̶eya.'
  eng-F35: '“Because it stands written in Book of Psalms: ‘Let his residence become
    desolate, and may no one live in it’ and, ‘Let another take his office.’'
