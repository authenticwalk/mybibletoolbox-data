  sey-NT: 'Ja̱je paꞌina, Salmos toya pëpë caji: I̱ paꞌisi huëꞌe je̱ocosi huëꞌe paꞌija̱ꞌcoa,
    Pëa co̱maꞌa huëꞌe. Cuiꞌne caji, yequeje̱: I̱ yoꞌoraꞌaseꞌere yequëpi yoꞌoye paꞌiji.'
  nvm-nvm: Regavo vuak iji bu buk Sams ijia ijeg isoi, Ar fuon iji e be fuba ijia
    fikno kuain. Regavo vuak be bu madu ijeg isoi, E be fuka ik fuon fu reno iji abekno
