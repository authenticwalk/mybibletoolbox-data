  gah-gah: 'Itó Ómasímini Sikalahulímo agulizaki ve napa Tevitini alémo vávani okago,
    alika Zutá nene loló iti netakumú gakó limó nene alévolé imó. Ámina netá nene
    Zutatoka utó itikumú nene Ómasi agepoka liká nama liká a gakokutí láa loko luhuva
    gizonoimóma neve: Numuni apala nene gámé vizekiko, numutagalagú nene ve makolímo
