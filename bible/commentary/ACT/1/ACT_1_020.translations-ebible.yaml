    jidu̱ꞌu̱m: Vaꞌaneꞌe viijnk du̱kuténaja du̱kutsu̱u̱naja. Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Log tum ġaġek neggëp loḳ ḳapiya Saam sën denevonġ raro raḳ wirek
    lo nebë: ‘Yi begganġ yö medo menabumeng na, mehöti su doḳ medo!’ Log ġaġek
