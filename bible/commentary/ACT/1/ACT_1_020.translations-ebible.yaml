    olo Judas qa endegsi neŋgreŋyej, ‘Tamo bei na kamba aqa wau ojqas.’
  eng-OEBUS: “For in the book of Psalms,” Peter continued, “it is said – ‘Let his
    home become desolate, and let no one live in it’; and also – ‘His office let another
    take.’
  eri-eri: Ariya, Pita no ege benou lewai, “Beele beha Devit nomo Buk Song langa yeregane
