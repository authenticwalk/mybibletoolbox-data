  maq-NT: 'Hacuaha quijinduju sa cachja Pedru cuitjin: ―‍Hacuaha xcun xujun tsëhë
    Salmo matsejen ne, cuitjin camahindu: Catejña cuatjin ndava cha, hacuaha hisca
    ngu cuiyijin jan. Hacuaha camahindu sa cuitjin: Xa rë cha ne, catjaha jingu sa
    xuta. Cuatjin camahindu matsejen.'
  hto-hto: 'Mei jírari Salmos ibénicomo daɨí daɨde: Daɨí o jofo zóofefiteza Buna afécomo
    íñeilleza. Jɨáɨfuedo daɨde: Afémɨe táɨjɨna jɨáɨma ólleza, —daɨde.'
  por-BRBSL: Pois está escrito no livro de Salmos, “Que sua habitação seja desolada”.
    Que ninguém habite nela'. e, “Deixe outro tomar seu cargo”.
  ces-NKB: '“V knize Žalmů je přece napsáno: ‘Jeho příbytek ať zpustne a ať není,
    kdo by v něm bydlel’ a: ‘Jeho úřad ať zaujme jiný.’'
  cui-cui: 'Equeicha Pedro barai barapomonae pomonae pejume cowʉntsiwi, jeye: “Salmos
    penaxʉnae wei diwesitha Judas petʉpaexae yabara paeba, jeye: ‘Pia bo tatsi tausaya
    bo tauncuaeinchi. Jopa ichʉn ecae tsane baxota’, jei. Mataʉtano namchino: ‘Equeicha
    pecoutha tanacuitinchi ichʉn’, jei Salmos penaxʉnae wei diwesitha, xua Judas yabara”,
    jei Pedro.'
  boj-2014: Ariya Pita a olo marej, “Devit a nami Qotei louqa buk miligiq di Judas
