    tayaspatampaneem kinakchuni, Isus Násaretshuch tsipayaru, támarangu anoo ichinguru
    kamanchitamparee. Yuw sirú Isuspat kapung ipunarangu anoo ipuseeni ínamaama. Yuw
    tputs Isusoo ichinguru parangu anpari wanasiriya. Ichtaru Wangarini Isusoo ichumarangu
    sheeru Isus iyaam tayaspata tayaspata sheeru, zapish kazurarangiya. Yuwaptari
    ipunaruni Isusoo parangini anuri Isusoo kuk tayaspatamaam ínayani atashina; tárangiya
    Pitoru.
  usa-usa: 'ánibo Pítaama maará-tiraiye: “maamin-áímmá Táámupi agatáin-aikoma maará
