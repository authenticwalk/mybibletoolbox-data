    Yan'' tedib mèn lugar che''n xa'' par xo''f zin'' mèna zin'' co'' ngòc di''s xo''f
    zin'' xa''.'
  zyp-NT: Piter tah a rei vypaw cawh, “Ma rawng tahei Reithainah Hlaw cabu letah ma
    hrahei cia a cang hi, ‘A ungnah hminghmaw cawh ching seh la, a chung letah ahohmai
