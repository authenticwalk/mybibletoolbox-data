  mya-mya: ဆာ​လံ​ကျမ်း​တွင်၊ `သူ​၏​နေ​အိမ်​သည်​လူ​သူ​ဆိတ်​ညံ​ရာ​ဖြစ်​ပါ​စေ၊ ထို​အိမ်​တွင်​အ​ဘယ်​သူ​မျှ​မ​နေ​ပါ​စေ​နှင့်။
    ထို​သူ​၏​ရာ​ထူး​ကို​လည်း​အ​ခြား​သူ​တစ်​ဦး​ယူ​ပါ​စေ' ဟူ​၍​ရေး​သား​ပါ​ရှိ​၏။
  gng-NT: 'Piɛr tí len'' ki ye: «Nì kɛle'' iyuon ya gbɔnku kùa te *Uwien ya gbɔnku
