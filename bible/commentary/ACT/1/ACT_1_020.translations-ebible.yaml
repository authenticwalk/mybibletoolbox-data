  tca-NT: '—Rü Wiyaegüarü poperawa yemachiga nanaxümatü ga Dabí, rü ñanagürü: “Yixrüma
    rü nge̱ma natá ya napata, rü taxúema nagu pe”, ñanagürü. Rü toxnamana i ngẽma
