    piyirnwarnti kajaluwarlany, nyanartijangkala pirriyani Jesus. Mapirrikujirnila
    parlipanya Jesusju. Jartamani parlipa Jesus ngalimpakura purlka. Nyanartikarra
    parlipanyanta lapantinya Jesusja, wali kitangarni parlipanya Jesusju wanyjani.
    Jesus kankarralkujirni Ngarpungu. Wali piyirn parlipa kurajpungku ngalimpajilinyparni
