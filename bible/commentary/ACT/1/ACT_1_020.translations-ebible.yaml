  avt-avt: “Hɨm mau tɨwei nɨpaa Devit kewisɨm hɨram Sam. Hɨm im matɨp mar im, ‘Wɨnak
    kɨrak kaku weinɨk, mɨtɨk hak ap kakwik ekɨt. Mɨtɨk hak kakɨkrehɨr kɨrak kakrɨak
    menmen nɨpaa hɨrak kɨrɨakem.’
  cbk-cbk: Ta continua si Pedro habla, “Si David ya habla na libro de Salmo, ‘Deja
    su casa queda triste y no manda queda alli ni con ningunos.’ Y ya habla tamen,
    ‘El di suyo puesto dale con otro.’
  uig-ARA: 'چۈنكى زەبۇردا يەھۇداغا قارىتىلغان مۇنۇ سۆزلەر پۈتۈلگەن: ــ «ئۇنىڭ تۇرالغۇسى
    چۆلگە ئايلانسۇن، ئۇنىڭدا ھېچ تۇرغۇچى بولمىسۇن!» ۋە: ــ «ئۇنىڭ يېتەكچىلىك ئورنىغا
    باشقا بىرسى چىقسۇن!»'
  tuf-tuf: 'Judas ey ojcor Davidat Salmo carit cuitar cahmoran úchtaan cuihsujacro:
    Ey usi ima cham báhtaro. Rehrí ítajatro, ey úsara. Etar cat uchta cuihsujacro:
    Eyat yajti etchaquey istiyát yajcáy yehnátaro, cuihsú bahjacro, Davidat Judas
    ojcor.'
  abx-abx: 'Agpadayon si Pedro si pagpinugad, “Aka''anna'' si Libro si mga Salmo nga:
    Inambanan pa kunta'' i pitak-na. Gana'' pa kunta'' bisan addangan mag''istar ari,
    ngan: Binawi'' pa kunta'' i katungdanan-na pagpamuno'' ngan pinumwan si la''in.'
  mco-NT: 'Jada je'' je ayuc huɨdibɨ David yjaay ma je Salmo necy: Huɨ''mɨp najtz''ixɨ̈y
    yɨ'' chɨnaaydac. E ca'' pɨn yajtunɨpy. Nañ jadu''n ymɨna''ñ: Huingbɨ huen yajnɨcxyii
    je'' ytung.'
  bsp-bsp: 'Bawo anacic nde Yabura Dawuda disrɛ: ‹Kəlɔ kɔn kəyɔ fos, ali fum ta pəyi
    ki!› K’ɛnacicəs sɔ: ‹Wəlɔma pəlɛk dəkəcəmɛ dɔn!›'
  kqf-kqf: Pita i giuna gado, “Niga kauwina Deivida ena buka Sale noponemo, i gilugilumina
    mainana i tubuḡa. Ḡome i giuna gado, ‘Kaka ena vanuwa ya kavakava, bi mote aiyai
    noponemo ima miya.’ Bi kota, ‘Lava ḡesau ena waibada gabuna ya vai.’
  cpb-NT: 'Tema osankenarentsiki Salmo-ki, ikantaitake: Kaankithaante onkantya ipanko,
    Tekaatsi saikantaiyaawone. Ikantaitake eejatzi: Intzime itsipa poyaataiyaarine
    rantawaireki.'
  aon-aon: Pita gamo nakripesh nakri, “Baraen nyakrium enyudok nyatogurum Judas iri
    douk nyetem Buk Song. Baraen douk enyudok. ‘Ananit urupat ta tupe wohit aria mare
    enen arpen nyunak nyupe, uwok.’ Enen shopunek baraen nyetem iri nyakri namudok.
    Nyakri, ‘Ananik outuk douk ta kupeik meyoh. Kupainyi arpen wosik nyirao ananin
    mour.’
  hus-NT-2005: 'Abal ban dhutsadh úw, an ajatlábtsik in ulal enchéꞌ: Ka jilkʼon walbadh
    nin altájil ani yab ka kʼwajay ni jun xitaꞌ tajaꞌ. Ani in ulal jeye enchéꞌ: Ani
    ka kuxyat kʼal kʼeꞌet.'
  mig-NT: 'Chi̱ súan yóso núu̱ tutú Salmo: Ve''e‑de, ná kúu ɨɨn ve''e sáni. Te ma̱
    kúnchaa̱ ni ɨɨn‑i ini̱ ve̱''e‑ún. Te suni ká''a̱n: Tiñu ndíso‑de, ná kúndiso ɨnga̱
    cha̱a. Achí.'
  bps-bps: Du tagsulat di libru Salmo, manan, ‘Fye moon ku i gumnean mbaling gumnè
    tnagak na landè mnè déén.’ Na lêman nun gsulat, manan, ‘Fye moon ku nun dademe
    to tlas di nimoan.’ ”
  mbs-mbs: “Doen kagi tapay insolat diyà te libro te Delangan, ‘Kebàtan se inogpaan
    din. Wedad otaw meg-ogpà kidoen.’ Doen heman insolat, ‘Mèpiya aw isawol se doma
    otaw somelilin kandin.’ Yan se kagi impesolat te Timanem.
  cme-NT: 'A ne da ma nyɛgãaŋ Gbɛliɛmaŋ-nɛini-na wuɔ: ‹U dumɛlle saaya di muonu;
    molo baa waa tĩɛna-diɛ.› Aa tiraa nyɛgɛ̃ŋ wuɔ: ‹Molo saaya u biɛ u maacemma‑i.›'
  sus-sus: «A sɛbɛxi Yabura Dawuda kui, ‹A xa banxi xa balan, mixi yo naxa sabati
    naa.› A man sɛbɛxi, ‹Xɛɛra gbɛtɛ xa ti a ɲɔxɔɛ ra.›
  pon-2006: “Pwe e ntingdier nan pwuken Melkahka Kan, ‘Imwe en tehnla; dehr mweidohng
    emen en kousoan loale.’ E pil ntingdier, ‘Emen tohrohr en wiliandi oh ale pwais
    doadoahk wet.’
  dad-dad: Pita wogõ tobol fe, irokeneg iron, “Buk Sam bun eig ye itoton, “‘Yogon
    modoũ are fonou inouf, an taka nem to ibodõf,’ takag, “‘Taka nem ĩ fotokar yogon
    kabĩ yalouf.’
  zab-NT: 'Te pur lo librɨ xte Salmos rnii: Tubyruzi lizbɨ yáan, aquɨtru chúuti dxi
    chaldez bniety ruy. Ne rnii lo librɨqui: Yiiu stuby bniety xlatbɨ.'
  jae-jae: “Biŋ tau teto gêc buku Pesalemŋa gebe ‘Ênê andu oc êtu tuc e ŋac teŋ êŋgôŋ
    ŋalêlôm atomanô.’ Ma teto biŋ tonec gêwiŋ gebe ‘Ŋac teŋ oc êwê kaiŋ ênê sakiŋ.’
  ksd-ksd: 'Tago di ga tutumu ta ra Buk na Kakailai dari: “Boina ba na kapakapana
    ra kubana, Ma koko ta tikai na ki ie;” go bula: “Boina ba ta ra tikai na vatur
    vake kana papalum.'
  msm-NT: Na, migpadajun si Pedro to pag-ikagi, “Mgo suun ku, nasuyat duon to Salmo
    no pig-iling, ‘Maojowan podom sikan pig-ugpaan din. Wadad podom muugpa duon.’
    Meyduon isab nasuyat duon no pig-iling, ‘Meyduon podom makailis to katongdanan
    din.’
  myk-myk: 'Na ta li dʼa ka Zaburuu Kitabu wu ni na: ‹Wu puga ki ɲɛri kataha, sipya
    bɛ ganha bye ki ni wɛ.› A Zaburuu Kitabu wu nɔhɔ jo sanha na: ‹Watii wu wu labye
    wu lɔ wu tɛgɛ.›'
  sbe-sbe: Same bukana unai Dawida ye kuliyako, ‘Taba yona numa ne nige tamowaina,
    yo nige gonowana hesau unai ye miya,’ yo hinage, ‘Yona paisowa kabo tamowai hesau
    ye hai.’
  mcr-mcr: “Ii apqä bukä iuŋi, tuwaŋuä tiiŋä äqänäŋqä-payi. ‘Iqueqä aŋi, ämaqä hŋqu
    mäpmeqä etaŋgqä, aaŋqä iqi ämätnänä.’ Itaŋga tiiŋä-pqä inä äqänänä. ‘Ämaqä hŋqu-pqe
    iqueuä yoqä naqetä, wäuŋuitä, ämeŋqiyä.’
  cux-NT: 'Ti canéé nguūⁿ na libro yeⁿ''e Ndyuūs naachi chi duuchi Salmos: Naachí
    navaacu sa mííⁿ nduuvi díyáaí. Ndíí nguɛ́ɛ́ ''iiⁿ''yāⁿ chi ''cuɛɛtinée yā miiⁿ.
    Níícú canéé nguūⁿ: Cuta''a taamá yā ntiiⁿnyuⁿ yeⁿ''e saⁿ''ā ndíí tiīiⁿ.'
  tur-YTC: 'Çünkü Mezmurlar Kitabı’nda şöyle yazılmıştır: “‘Onun meskeni ıssız kalsın.
    İçinde kimse oturmasın.’ Ve, ‘Görevini başka birisi alsın.’”'
  san-ITR: anyachcha, niketanaM tadIyantu shunyameva bhaviShyati| tasya dUShye nivAsArthaM
    kopi sthAsyati naiva hi| anya eva janastasya padaM saMprApsyati dhruvaM| itthaM
    gItapustake likhitamAste|
  bel-N: 'Бо напісана ў кнізе Псальмаў: “Няхай станецца двор ягоны пустым, і няхай
    ніхто не жыве ў ім”, і: “Урад ягоны няхай возьме іншы”.'
  sch-sch: “Lapuibua hi anghin ânzieka, ‘A omna in lei ram senla; asûnga tute omno
    rese ngei’ ti le. ‘A sina mun midangin chang rese ngei.’ Ti hih miziekin alei
    om.
  mic-MIQNT: '“Gis wi''gas''g Gjinisgam ugtwi''gatigng ta''n teluisig ‘''Gtapegiaqann
    A''sutmaqane''l’ asugomtesisga''q jel pesgunategewei ta''n pemapegsit tapuisga''q
    jel na''n aq elg gasgiptnnaqan jel pesgunategewei ta''n pemapegsit ugumuljin:
    ‘Na negm ''np''tew aq ''ms''t goqwei negmewei naqt''tew’ (nmitu 69.25). Ap na
    tel wi''gas''g, ‘Na ta''n wen piluei wesua''tuaj ugt''pun ta''n negm i'' tl lugwep’
    (nmitu 109.8).'
  huu-NT: 'Ero, Salmos rabenicomo Judas mɨcorɨna iese David mɨcorɨ jaie cuega: Naimɨe
    illano taɨno iite. Buna jaca iemo iñeite. Naimɨe maɨjɨlle jɨaɨmɨemo iite. Iese
    cuega.'
  jiv-NT: 'Kame Sarmu papinium Tawitkia ju̱na áarchamkia: “Ni je̱e̱sha itiarak atí.
    Nu je̱a̱nmaṉka peṉké pujuschartí.” Tura “Ni takatri̱ chíkich atankiti.” Tu aarmaiti’
    tímiayi.'
  otm-NT: 'Nguetho nt''o''t''i bʉ ja rá søcuą ra Salmos: Din häitho ra häi nɛ njon
    dim ''bʉpʉ, nɛ nt''o''t''i ngue n''dan''yo da hyąn rá ''bɛfi mi ja xtá ''yøt''a.'
  dah-dah: 'Be, Pita beleŋ sopte gaha yinyiŋ: “Al goyen goke Al Kuruŋyen Tikiŋ Asaŋdebe
    gahade katiŋ hi: ‘Yende tiyuŋbe buluŋ heŋ dulŋeŋ hiyeŋ. Al kura gor ma po hiyeŋ,’
    yitiŋ. Irde Tikiŋ Asaŋde gor kurabe mere gahade manaŋ kayyiŋ: ‘Yeŋ wolmiŋeŋbe
    al hoyaŋ kura gasuŋmiŋ go teŋ meteŋ tiyyeŋ,’ yitiŋ.'
  tnk-tnk: Pita rɨrɨpɨn nəɡkiariien mɨni mə, “Nəɡkiariien i sə kɨmərai pen ia nəkukuə
    nəha Ol Sam raməɡkiari ia Jutas. Rɨni mə, ‘Pwəh səvənhi rukwənu ruvehe mərkun.
    Iərmama trəpwəh narəien ikɨn.’ Kɨmərai pen mwi mə, ‘Pwəh iərmama riti mwi ruvehi
    təmwhekɨn, mo səvənhi wok.’
  kpr-kpr: 'Amo, eminge gefusira: ‘Nunda nati, evetu genembo isambu taraghe tefo aeteri,
    eni aminda jo irae aeteri.’ A eni mo: ‘Nunda saramana da vasa ava, genembo eniimi
    barira.’'
  san-IAS: anyacca, niketanaṁ tadīyantu śunyameva bhaviṣyati| tasya dūṣye nivāsārthaṁ
    kopi sthāsyati naiva hi| anya eva janastasya padaṁ saṁprāpsyati dhruvaṁ| itthaṁ
    gītapustake likhitamāste|
  nho-nho: '“Naa taratara nei e takkoto iloto te laupepa naa Ahu David: ‘Tana hare raa
    ki tuu hua, see hai tama ki noho iloto te hare naa.’ Te laupepa naa e sissii hoki
    peelaa: ‘Tiiake telaa tama ki suia te ssao te tama naa.’'
  gym-NT: 'Pedrokwe niebare: Kukwe rakadrekä kore, ye mden abko nämane tikani krörö
    Davikwe tärä Salmobtä: Ju niarakwe, känti kä raba kaibe ngwarbe jökrä amne, ni
    mda ñan raba nüne jire niara täte. Erere arato, kukwe nebtä Davikwe kukwe tikani
    mda abko krörö: Sribi kwe abko raba ni mda kisete, tikani kore kira Davikwe.'
  azg-NT: 'Ee nnon tson Salmos vaa jñꞌoon na itsohanꞌ: Vaaꞌ juu, quintjo nquiihanꞌ,
    minꞌncüii tsꞌan tyiꞌncꞌoonhanꞌ. Mantyi itsohanꞌ: Juu tsꞌian na totsixuan juu,
    ncüiichen tsꞌan cyꞌoon cüentahanꞌ.”'
  bhd-bhd: किजोकि दाऊदे भजना केरि किताबी मां लिखोरूए कि, “तैसेरू घर उज़ड़े, ते तैस
    मां कोई बसने बालो न भोए, ते इन भी लिखोरूए, तैसेरी पदवी कोई होरो ने।”
  too-NT: 'Chuntza'' tatzo''kni'' nac libro ixtacuīni'' Salmos: Calakmaka''nca ixchic.
    Lā'' a''ntza'' nīn tintī'' catitahui''lalh. Lā'' nā tatzo''kni'' chuntza'': Lā''
    catanūpā ā''chā''tin na ixlītlōt.'
  ind-AYT: 'Sebab, telah tertulis dalam kitab Mazmur: ‘Biarlah tempat tinggalnya menjadi
    sepi, dan biarlah di sana tidak ada seorang pun yang tinggal di dalamnya,’ dan,
    ‘Biarlah yang lainnya mengambil jabatannya.’'
  cjo-NT: 'Aritaki paerani rojankinateetzironi mampaantsi kantatsiri: “Okaankipankotanaki
    ipankoni aakaanterini Awinkatharite, tekatsi jeekantzityaarini”. Eejatzi okantzini
    mampaantsi: “Okameethatzi eeniro poyaatyaarini kenkithatakaanantatsini”.'
  nsn-nsn: I lolono toro bolobolong Kereker, Pita ke kula pare, “Pare teka bolo peinir
    puhon, ‘Na uanion e turung tabotan, ahik me tamata ra turung uamaluanain e turung
    uangoul tar buturuon.’ Kara bolo ponoin pare, ‘Uamaluana me tang giameher tamatang
    uoum keip gere palih tatanon.’”
  san-DEV: अन्यच्च, निकेतनं तदीयन्तु शुन्यमेव भविष्यति। तस्य दूष्ये निवासार्थं कोपि
    स्थास्यति नैव हि। अन्य एव जनस्तस्य पदं संप्राप्स्यति ध्रुवं। इत्थं गीतपुस्तके
    लिखितमास्ते।
  tna-NT: 'Ecuana sa echua puji David chenu ja pamapa tueda ai cuana quirica su deretaidha.
    Tueda quirica banime Diusu sa Satsu cuana (Salmos). Uja deretaidha: Tusa ete mesiajiji
    paneti beju. Be aidhe biame dapia paani. Pia su daja huecha deretaidha: Pia mu
    da tusa eturuca papu.'
  lid-lid: '“Tasah, ndratorowenei udu bolo buk Wari badeh, tiye i buku doh: ‘Asiu
    tan badeh, kudu laleyah, ya ari ndramak sado aliy.’ Ma torowenei ale i buku doh:
    ‘Ya ndramak ari ki saluwen ta in bwena.’'
  wim-wim: '@see-verse:ACT.001.019'
  zga-M: “Khukhitabu ikhya Zaburi khyandikhwa, 'Pulikhila ilieneo lya mwene live hame
    na lisite ukhuluhusiwa ate yumo ukhutama pala;' ni, 'Ruhusu umunu uyunge atole
    inafasi ya mwene iya uwongosi.'
  yom-yom: 'Muaki masonama mu Minkunga ti : Tala ! Bika nzoꞌandi yiba dio yambi, mu
    bika mutu kabika mu kala ; bosi mutu wunkaka kabonga kisalu kiandi.'
  san-SIN: අන්‍යච්ච, නිකේතනං තදීයන්තු ශුන්‍යමේව භවිෂ්‍යති| තස්‍ය දූෂ්‍යේ නිවාසාර්ථං
    කෝපි ස්ථාස්‍යති නෛව හි| අන්‍ය ඒව ජනස්තස්‍ය පදං සංප්‍රාප්ස්‍යති ධ්‍රුවං| ඉත්ථං
    ගීතපුස්තකේ ලිඛිතමාස්තේ|
  yut-yut: 'Pita da saŋbeŋek gen yaŋ yagɨt, “Kap Papia madepmon gen kɨnda yaŋ mandabi:
    ‘Yut kokupyonikon amɨn dɨ dɨma egɨpdo, ɨsal tosak dosi nandɨsat.’ Ae uŋun papiakon
    gen kɨnda yaŋ mandabi: ‘Kɨla amɨn pi agɨt uŋun amɨn kɨnda da kulabɨsak dosi nandɨsat.’'
  grc-BYZ: γέγραπται γὰρ ἐν βίβλῳ ψαλμῶν· γενηθήτω ἡ ἔπαυλις αὐτοῦ ἔρημος καὶ μὴ ἔστω
    ὁ κατοικῶν ἐν αὐτῇ· καί· τὴν ἐπισκοπὴν αὐτοῦ λάβοι ἕτερος.
  cpc-NT: 'Tima osankinarintsiki Salmo-ki, ikantaitaki: Onkaankithaantiwitya ipanko,
    Tikaatsi nampitaiyaawoni. Ikantaitaki iijatzi: Intzimi pashini poyaataiyaarini
    jantawairiki.'
  nhg-NT: '―Pos tlajcuelulpanca ipa libro de Salmos: Ma quisa de ipa ichö, hua majcamo
    öque ompa chönte. Nuyejque quejtoa pa Salmos: Ma yeca ocsente case inu tequetl
    tli yaja oquepeaya.'
  nya-nya: Petro anati, “Pakuti kwalembedwa mʼbuku la Masalimo kuti, “Nyumba yake
    isanduke bwinja, ndipo pasakhale wogonamo. Ndiponso, “Wina atenge ntchito yake
    yautsogoleri.
  ngu-NT: 'Ipan on tlajcuilolamatl itoca Salmos ijquin quijtohua: Ma tla cajtehua
    ne ichan niman ma ca sa yacaj chantis ompa. Niman ocsecan no ijquin quijtohua:
    Ma ocse cajsi itequiu.'
  kup-kup: Pot mañat Pita maot epat mañah, “Met dari hodad, batam tep nataz abatao
    Buk Song tep potak Zudasiz ñetiv epat menahan hez, Pim hamat ravat hez-poek rekot
    nap nasotü, oñ betez hepan. Met ñetï terï mod nat epat amun menahan hez, Aban
    nap pim urutak rouvat het gogot tohopan.
  jid-jid: Ba tre ni tuma ni vunvu tre zabura, ndi, “Du ba du irhukima du kri ton
    kpo, e du ko ndior na kruko ni kimana
  wmw-wmw: 'Peduru akizidi kusowera, akamba javi: “Kamana kitabu ca Zaburi caândikiwa
    javi: ‘Nyumba yake isamiwe, asiwepo wakwikala.’ Ikisa tena cikwamba: ‘Munu mwengine
    ekare kiti cake.’'
  gmv-GGM: Gujjidikka Phixxirossay “mazzimmure maaxaafan <iza biittay mela atto, iza
    biittan assi doopo qassekka iza dannatethi hara assi eekko> geeteti xaafetides.
  ssg-ssg: Pita kak tatale ukek, “Leili pepai Salm ti tataiai David i ukek, ‘Tiliwen
    tap seilon leili ingan, laha kum ingangai.’ Tin i ukek, ‘Tel seilon liai akeniai
    pupuasan.’
  zpo-NT: 'Nel nkee lo yech cheen Salm nzhé: Garli xaa gak tub pa wen, nu nik tub
    xaa nayot baa. [Sal. 69:25] ’Nu noka nkee: Mas wen lee stub xaa kayaa xchiin xaa.
    [Sal. 109:8]'
  poy-poy: Peteru kalongiti, “Ilembwa mushintora sha Zaburi, ‘Numba yakuwi isigali
    hera, muntu yoseri nakalikala amu.’ Kayi ilembwa, ‘Muntu yumonga katoli lihengu
    lyakuwi.’
  qwh-NT: 'Tsepaqmi Salmu nishqan librucho queno escribirëcan: ‘Täranqan wayim dejarishqa
    canqa; y manam ni pi täranqanatsu tse wayicho’, nir. Jina quenopis escribirëcanmi:
    ‘Tse nunapa cargunta jucna chasquitsun’, nishpa.'
  gaw-gaw: Kayak Ouḏi nug anam heḵunu doya amu Nug he, Judasnu nai imu Dawit oḏep̱a
    be, buk Samp̱a inam yak daaṯe. ‘Lag nuhig amu hamu dayaḏ! Danab laa ap̱a aib dayom!’
    Amu Sam laap̱a yak daaṯe amu, ‘Danab laa nug nuhig uḏat amu aoḵu,’
  nca-nca: Asa, Pitako ŋande yaró, “Hamó, komo suki mande ŋu Hariri Yambo koro sokomeko
    ŋande nakayáŋaŋgurí, “‘Yayó ŋu kina yoní, uni kato ŋuno ma kunditewero.’ “Ko mande
