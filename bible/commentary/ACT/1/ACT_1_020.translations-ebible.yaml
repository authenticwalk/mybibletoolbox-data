    eedi ab ki tiye’ hamayse thaapadhonnane.
  quc-NNT: 'Tz''ib''tal k''u pa ri wuj Salmos, kub''ij: Chtoli'' kan u pam ri rachoch,
    chwonob''ax kanoq, mat k''o chi na jun käk''oji chupam, —kächa''. Xuquje'' kub''ij:
    Ri reqle''n ri are'', chyo''q che jun winaq chik, —kächa'', —xcha ri tat Pedro
    chke.'
  dob-dob: '@see-verse:ACT.001.019'
  wrs-wrs: Sangal tombaimorava men honi novol velohv, ambo onngamnav Yutasm, No kembellava
