    mayaíno.’ téna kétiye.'
  soy-soy: 'Ticuruu li Ipɑkɑrɛ Siyomɛ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Ukɛyɔ kɛkɛ́ mɛŋmɑnɛ tonɛ!
    Úkɑ úu kɑpɛ kɛkɛmɛɛ tónɛ! Li kɔ wɔlɑɑlɛ̃ tɛ: Usoi féé ukɛ́ upikɛi yɔsí uú
    nɔŋ́!'
  hui-hui: Pidahanda lalu, Iba Gana mbugani bi mbira lo ngago ogo, Ibunaga anda tabuanda
