  ian-ian: '@see-verse:ACT.001.019'
  hun-hun: 'Mert meg van írva a Zsoltárok könyvében: »Legyen az ő lakóhelye puszta
    és ne legyen lakó abban.« És: »Az ő püspökségét más vegye át.«'
  mcf-NT: 'Adembidi ëndenquimboshë Udas pado tishabicnuc chuiquin Nuquin Papan Mayanën
    tantiamiacpadomboen tsusedpa Dabid caidën Udas cuidte tantiec cuëdënte Sadmo caid
    naden dada uapampic: “Ma adequi aton shubu mosadpanuna ma aidbidi aton matses
    nibëdquid shubu icpanuna.” Aden Udas pado cuidte chuiquin cuëdënte Sadmo caid
    utsitsen naden Dabid Padon dada uaoapampic: “Aidën icsain nacpaden tanenquiocquin
    ma utsin bëdamboen napanuna,” quequin Dabid padon dada uapampic —quepanëdash Petedo.'
  kjs-kjs: 'Go madaare Buk Sam-para go ali madaa agale gu-rupa lisimiya: Nipuna ada
    pa rai aina. Ali medaloma go ada-para mada napirina lisa. Go page lisa: Ali medame
    nipuna kogono mina lisa.'
  mni-mni: "Peter-na makha taraduna hairak-i, “Laison iseigi lairikta asumna iduna\
    \ lei, \x93‘Mahakki yum hangsanu; Aduga maduda mi kana amata leitasanu.’\x92 Asumnasu\
    \ iduna lei, \x93‘Kanagumba amana mahakki luchingbagi pham adu lousanu.’\x92 ”\x94"
  yad-NT: 'Ne yinu̱y sanijyu̱ nu̱charara murra̱pedyedye: Dañuma ra̱ma̱cho̱ saroriy
    mitya roriy, ne ti̱ ra̱cha jasiy sarorimyunu̱day. Tara nu̱chara jtantyi: Sa̱ma̱
    jay ti̱ su̱bivaju̱, yinsu̱jyomu.'
  mxb-NT: 'Dión, dá ni̱ xi̱nko̱o to̱ꞌon káꞌa̱n libro Salmos, chi̱ diꞌa kaáa̱n: Ná
    kando̱o ndava̱ꞌa veꞌe ra. Ta ni ko̱ íin ka̱ ná kandei inia̱n. Ta kaá taꞌanian:
    Ña̱ iin ka̱ va ña̱yuu natiin choon ni̱ sa̱ neꞌe ra.'
  pon-2006A: “Pwe e ntingdier nan pwuken Melkahka Kan, ‘Imwe en tehnla; dehr mweidohng
