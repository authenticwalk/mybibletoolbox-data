  tbz-SIM: 'Tì wɑ̃̀rimu Yɛsɑ̃ɑ̃ mpɑ́tíri miɛkɛ kɛ tú: O cĩ́ɛ̃̀tɛ̀ bo nɑɑ́ nkudobonkù,
