    rəhan nimə tətəhtul əpnapɨn əmə, pəh iətəmi kəti otəsatɨgiən ikɨn.’ “Kəni nəghatiən
    kəti mɨn tətəni lanu məmə, ‘Təuvɨr məmə iətəmi pɨsɨn kəti mɨn otuva mos nɨmein.’
  urd-urd: क्यूँकि ज़बूर में लिखा है, 'उसका घर उजड़ जाए, और उसमें कोई बसने वाला न
    रहे और उसका मर्तबा दुसरा ले ले।
  hot-hot: Êŋ ma Pita hanaŋ, “Hatôm bôk eto hêk Kapya Yeŋ nena, “‘Anêŋ unyak tem ŋgathiniŋ;
    ma miŋ notak anyôla ek êmô ami.’ Ma buyaŋ hanaŋ nena, “‘Anyô yaŋ enja anêŋ loŋ
    lôk anêŋ ku.’
  mqj-NT: 'Sitarru''na tula''na Petrus nakua, “Dengan tiuki'' illalan sura'' Pampudian
    nakua: ‘Make disayangngi banuanna, pabeai mammi tae'' dengan tau torro dio,’ dengan
    toi duka'' tiuki'' nakua: ‘Make nangei tau senga'' angngenanna.’'
  rus-SYN: 'В книге же Псалмов написано: да будет двор его пуст, и да не будет живущего
    в нем; и: достоинство его да приимет другой.'
  mbh-mbh: 'Lama Pita i ria mun ve, “Riong ako i voth a God ile erere ako ini a Buk
    Song, i vene: ‘Aro ile vel aro i ngo polpol ol inga, naro toko e avele ol aro
    i voth nge.’ Na ‘Aro toko relnga i tepolal ol i nge ile omaing aken.’ Na erere
    i ri venen aken.'
  bdd-bdd: '@see-verse:ACT.001.019'
  cbt-NTPO: 'Yosë quiricanënquë ninoton, ninshitërin: ‘Ama insonta'' pëinënquë ya''huë''insohuë''.
    No''panëonta'', tanahuantërarin quëran pantachin,’ tënin. Ina quëran tantarin:
    ‘Ina ya''huërënamën a''na acoantaquë'',’ tënin anta'' Sarmo quiricaquë.'
  rmy-SERVI: 'Дэ лил «Псалмы» искриисардо: «Мэк лэхкоро цэр тэ авэл шушо, и мэк котэ
    нико на джювэл». Тай инте: «Мэк авэр лэхкоро тхан залэла».'
  srn-NT: 'Petrus taki moro fara taki: “A skrifi ini a buku fu den Psalm taki: Meki
    a oso fu en tan leigi, no meki no wan sma go libi drape. A skrifi tu taki: Meki
    wan tra sma du a wroko fu en.'
  cta-NT: 'Loꞌo juaꞌa̱ ngutuꞌu tucua chaꞌ nu nguscua jyoꞌo cusuꞌ lo quityi Salmos
    nu nchcuiꞌ ndiꞌya̱: Laja ti tyanu tyi yu, ngaꞌaa tyanu ñati̱ luꞌú cajua. Loꞌo
    xaꞌ nchcuiꞌ quityi biꞌ chaca quiyaꞌ: Cuaꞌni xaꞌ ñati̱ cña su ndu̱ yu. ’Juaꞌa̱
    nchcuiꞌ quityi biꞌ ―nacui̱ Pedro jiꞌi̱ nguꞌ―,'
  bqc-SIM: 'Wà aà yã''ò Soũ lá guu wà mɛ̀: Aà bɛ a gↄ̃ uazĩ ũɛ, gbɛ̃e aↄ
    ku a guu lↄo. Wa ò lↄ: Sema gbɛ̃pãle zↄ̃lɛ aà gbɛu.'
  tcz-CHONGTHU: Peter in asei jom kit in, “Psalm lekhabua kimu bang in ‘Ama In chu
    onghen, koima cheng hihhen, chuleh ama panmun chu midangkhat changhen,’ ati.
  mar-mar: स्तोत्रसंहितेत असे लिहिले आहे की, त्याचे घर उजाड पडो, व त्यामध्ये कोणीही
    न राहो. आणि, त्याचा हुद्दा दूसरा घेवो.
  snp-snp: Yamu mono lufuwa bukuku Mono Nema yau eti limo, Numuna ya lupa minageto
    wenena ma yau minámenagilae, loto ka mono lufuwau (Sng 69:25) ya nemo ne. Ido
    maki ya eti limo, We ma yakafo kiyaba we lonola ya olunami ne, loto ka mono lufuwau
    (Sng 109:8) ya nemo ne.
  isl-isl: 'Spádómur Davíðs konungs í Sálmunum segir svo: „Heimili hans fari í eyði
    og þar skal enginn búa.“ Einnig: „Öðrum skal falið að vinna hans verk.“'
  spy-NT: '@see-verse:ACT.001.019'
  xnn-xnn: Dat itoloy Pedro ay mangwani en, “Siya na nan inpanemnem nan Ispirito Santo
    id kasikasin ay maipanggep ken Judas et naisolat isnan liblo ay Salmo. Kanana
    en, ‘Menbayen koma nan baeyna ta maid kasin mentet-ee isdi.’ Wada abes nan naisolat
    ay mangwani, ‘Maidya koma nan saadna isnan tap-in di ipogaw.’ Siya di nan naisolat.”
  mwe-mwe: “Pabha, ishijandikwa nshitabhu sha Shabhuli, ‘Jaliji ndamo jabho jiyushe
    liame, mundu jojowe anatame penepo.’ Na kabhili ishijandikwa. ‘Mundu juna atole
    shitengu shabho sha liengo.’
  tte-tte: Kabo Pita iwaloyoi iba, “Walo yawasosi, Deibida ana lelelele Buki Same
    kalona mena Yudasa kaiwena iyawatagiliko kaiwena iwaloba, ‘Ana nume kani ilaoma
    gaibuna. Kani nige tomo yabo imimiya ana numene kalona mena.’ Yo tabe Deibida
    ileleyoi iwaloba, ‘Tomo uloina kani tomone ana paisowa ikalai.’”
  tcs-tcs: Pita bin eksplein prom da buk blo Saam wea i spik diskain, ‘Lete aus blo
    em stap empti. No lau nobodi po stap de.’ Ane nada Saam i spik, ‘Lete nada man
    meke wok blo em.’
  hlt-THB: Saam cauk awh vemyihna qeena awm hy, ‘Anih a awmnaak ce thlang ing cehta
    seitaw ak khuiawh uawm koeh awm seh nyng,’ ti ingkaw, ‘Sawikung anihnaak thlang
    chang ing ham seh nyng,' ti ce.
  soq-soq: Ita Pita gagaloleidie wane wanase, “Sam bukawa bedewe Iudas umanawa girumalene
    wadiase, ‘Me duwa aupawa di enompa, mai mida da bedewe wampi, dia.’ Tane do girumalena
    wadiase, ‘Me nolawa ena aupawa apana da wadepie oniepi.’
  qub-qub: '«Judaspämi Salmos libruchöpis isquirbiraycan: «Tiyaycashanpis chunyaj
    ricacuchun. Tiyashan tolduchöpis ama pipis tiyachunnachu.» Mas juc pachachöpis
    isquirbiraycan: «Pay rurananpaj cajtapis jucna rurachun» nir.'
  att-att: 'Á ajjan yù netúrâ nga kinagi na ngaw ni Patul Dabid sù kansion na, nga
    netúrâ ta libru nga Salmo, nga meyannung kâ Kudas, nga kunniaw: ‘Nánawán yù paggianán
    na, á awán bulubugá ta maggián kuna.’ Á ajjan gapay nga netúrâ, ‘Meyawâ laguk
    sù tanakuán nga tolay yù pakáwayyá na nga mattarabáku.’'
  bki-bki: mia vonganei, naio jibe kanio na iliano juo napano joa Niosi na Iouano,
    napano tinene naio berinavo ‘Bo kanio mia kunuano to kurano ga, mia maka toro
    tai rijikia toaio,’ mia tinene bunu, napano naio berenio ‘Bo kanio toro dolu rudu
    jeleigio.’
  bqp-bqp: 'Ò a yã ò Zabura takada gũn ò pì: A bɛ gↄ̃ bɛzĩ ũmɛ, gbɛ̃ke súngↄ̃ kú
    a gũn doro. Ò pì dↄ: Gbɛ̃ pãnde gↄ̃ a gɛ̃nɛ ũ.'
  mcp-mcp: 'Mpugá nə́ jísə cilyá kálaad osôm dɨ̂ nə́: “Də́nd dɛ́ í lʉ́gʉ́g wuul, muud
    kú ná bá ji cínɔŋg”. Í njúl nə́mə́ kwo bə cilyá nə́: “Ŋgwɔ́l múúd ŋwág jiya jé”.'
  hat-hat: 'Men sa ki ekri nan Liv Sòm yo: Se pou kay li rete san moun. Se pou pesonn
    pa rete ladan li. Pi lwen ankò nou jwenn: Se pou yon lòt moun pran plas li nan
    travay la.'
  npl-NT: 'Porke itech n Salmos ijkí kijtojtok: Icha mamokawa iselti, iwa amaka ompa
    machanchiwa. Iwa itech ok se Salmo kijtoa: Ok se makonanili iteki.'
  bgg-bgg: Sthun siog shii zey ne um, “Yangne ai hò ne suloi rey dun phro; yangne
    ji pha hò shii ne hanyie de arai phi phro.” Chiih è, hì de zey ne um ro, Yangne
    bran gai è ai blia rek maphi phro.
  eng-TCENT: 'Peter continued, “For it is written in the Book of Psalms: ‘May his
    homestead become desolate; let there be no one to dwell in it,’ and, ‘May another
    take his position as overseer.’'
  eng-BSB: '“For it is written in the book of Psalms: ‘May his place be deserted;
    let there be no one to dwell in it,’ and, ‘May another take his position.’'
  cpu-NT: 'Tema osankinarentsiki Salmo-ki, ikantaitake: Kaankithaantevetya onkantya
    ipanko, Tekatsi nampitantaiyaarone. Ikantaitake eejatzi: Intzime pashine impoyaataiyaarine
    irantavaireki.'
  san-ASM: অন্যচ্চ, নিকেতনং তদীযন্তু শুন্যমেৱ ভৱিষ্যতি| তস্য দূষ্যে নিৱাসাৰ্থং কোপি
    স্থাস্যতি নৈৱ হি| অন্য এৱ জনস্তস্য পদং সংপ্ৰাপ্স্যতি ধ্ৰুৱং| ইত্থং গীতপুস্তকে
    লিখিতমাস্তে|
  tod-tod: '«Tama, sɛʋɛʋɛ GALA sɛʋɛi ma wuye zɛʋɛi zu ga: ‹Seizuʋɛ ɲaka yɛ, é ʋala
    nuɓusɛiti ma ná!› Naa ʋolu sɛʋɛai mɔnɔ ga: ‹Taɠili ge zei potogi zu!›'
  tac-NT: 'Alué Rabí osale bilé ra''íchili ''we ''ya ta''chó ochérachi Jurasi: Ta''wesi
    bejtégame nímala alé gawichí. Alué gawika nabí bi''neli ilimela. Abiena osale
    alué Rabí: Alué nóchili napu iní alué rió, uché bilé rió ''yáwagó. Anigá osale
    alué Rabí ''ya a''lige.'
  eng-WEBPB: For it is written in the book of Psalms, ‘Let his habitation be made
    desolate. Let no one dwell in it;’ and, ‘Let another take his office.’
  gfk-H: 'Ma Pita ga tangai balin bia, “Ga hanuat hua kanong ira nianga di ga pakat
    tano Buk na Nirudu i tangai hoken: ‘Na mumuau no ngasiana; ma pataia tikai na
    kis tana.’ I tangai mah bia, ‘Tiga mesa na banot lah no nuna mahua.’'
  viv-viv: Kadu Fita gigayo, “Au Yaubada bonana Same againe kaliva saꞋeyana giꞋetoladina
    Yudasi faꞋine gigayo, Gilubodadi be kaliva moyaꞋaidi yana manuwa hidanuyabuyabuna,
    e keke tamo hakwadi medede againe gidavemanuwa. Kadu Yaubada bonana saꞋeyana gigayo,
    Kadu tamo hakwadi velugana yana faisewa gidavaina.
  yao-yao: Che Petulo ŵatite, “Pakuŵa ilembekwe mu chitabu cha Sabuli kuti, ‘Pakutama
    pakwe paŵe masame ni anapagwe mundu juchatame mwelemo.’ Sooni ilembekwe kuti,
    ‘Masengo gakwe ga kwimilila atole jwine.’
  tgp-tgp: Matan David mo ulia na nona puku na psalm mara, ‘Ha tinar̃ihia vara jara
    nona toho i puru, ale i sopo tea i toho hinia’. Ale mo mele verea mara, ‘Ha vir̃oni
    te tamlohi tinapua i lavi na jarana’.
  auc-NT: Edæ Ämotamïni näni Angaintaa ïïmaï ante dobæyedë yewæ̈mongatimpa. ‘Tömengä
    oncö æ̈mæ̈wo önonconque bacæ̈impa. Wacä mänincönë cöwë quëwënämaï incæcäimpa.’
    Ante näni Ämotamïni Angainta baï do batimpa. Ayæ̈, ‘Tömengä në aacä bate nänö
    cæquënënö incæ wacä badinque cæcæcäimpa,’ ante yewæ̈monte ongompa,”
  kbc-NT: Pedro eɡ̶idaaɡ̶ee me dotaɡ̶a, odaa jeɡ̶ee, “Niɡ̶ida ane ninyaagi Judas diniditeloco
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, digoida liwai niɡ̶ijoa enaco, mee niɡ̶ijo nidigo,
    ‘Leeditibige liɡ̶eladi niɡ̶ini ɡ̶oneleegiwa micota me dinaladi, codaa aɡ̶aleeɡ̶ica
    anigo diɡ̶eladetigi.’ Codaa eledi diniditeloco niɡ̶ijo liwai lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji,
    ‘Leeditibige eledi oko me waxodi limedi, codaa meo niɡ̶ijo ane libakedi.’
  bmh-bmh: Ze go getal Buk Song ebu guzenai sikut weun, ‘Gonugau zau gaul damau, du
    tub zau go i umau.’ Ze tub Buk Song ebu han dareu, guzeneun, ‘Du tub nug gonugau
    salau umau.’
  ctu-BL: 'Come ts''ijbubil ti'' juñilel Salmo tac: “La'' jochtiyic i chumlib, mach
    mi'' chʌn ajñel winic ya''i”. Ts''ijbubil ja''el: “Jini i ye''tel la'' to i ch''ʌm
    yambʌ winic”. Che''ʌch ts''ijbubil.'
  meq-meq: 'Piyer a gwaɗatay sa: «Azlakwa mawatsa eye mə ɗerewel i Dəmes hay na, a
    gwaɗ: “Gay ŋgay mâ təra na, rəgay, ndəray mâ ndza mə gay ŋgay bay.” «Mawatsa eye
    sa na, a gwaɗ: “Ndo mekeleŋ eye mâ zla məsler ŋgay.”'
  noa-H: 'Judaau magju k''ap''ʌta warrgarwe rey David k''ararrau Salmos hanʌm p''ã
    sĩewai hi higwia magjim: “Hi di hatarr di hõor parii hiseg pʌaju, hag hee joobaju
    k''ʌʌn chuk''u.” Maimua hich hag hẽsap gaai hich Daviiupai hĩchab, “Deeumua jũrr
    hi p''idk''aajerr p''idag p''idk''aju haai simgui” ha p''ã pʌajim.'
  alp-NT: '@see-verse:ACT.001.019'
  san-VEL: anyacca, niketana.m tadiiyantu "sunyameva bhavi.syati| tasya duu.sye nivaasaartha.m
    kopi sthaasyati naiva hi| anya eva janastasya pada.m sa.mpraapsyati dhruva.m|
    ittha.m giitapustake likhitamaaste|
  kbq-kbq: Anazanku Zgame avontafipina anage huno kre'ne, Atregeno mago'zana noma'afina
    omaneno, Anampina atregeno mago vahere huno omanino, (Sam-Zga 69:25), Atregeno
    mago vahe'mo agri nona erino, eri'zana erino huno avona krente'ne. (Sam-Zga 109:8)
  kbh-kbh: 'Salmos librë́s̈añe, Jesucristo uayayëngbe cucuats̈iñe boshjuanabiama mënts̈á
    enduábemana: Chabe yebna énañe chaotsemna y ndocná chents̈e chaondëtsiyena ca.
    Y mënts̈ánaca endayana: Chabe cuenta inÿa chabe trabajo chaoma ca.'
  ron-LSB: 'Căci este scris în cartea Psalmilor: “Este un câmp de sânge, “Să fie pustiită
    locuința lui. Nimeni să nu locuiască în ea”. și, “Lasă-l pe altul să își ocupe
    funcția.'
  pon-pon: 'Pwe a intinidier nan puk en pjalm: Im a en lijelipinala o jolar, me pan
    kaujon lole, a amen me pan ale a koa.'
  nhe-BL: 'Quej nopa panoc pampa ya ijcuilijtoc ipan nopa amatl Salmos ipan Itlajtol
    Toteco campa quiijtohua: ‘Ichaj nopa tlacatl ma mocuepa tlatzitzicatoc huan ma
    axaca itzto nepa.’ Nojquiya quiijtohua: ‘Ma seyoc tlacatl quihuica itequi.’'
  sps-sps: Pita kat to sa tsue, “Te kirkir busen tan Buk iny Vadou, ‘Te rof non tana
    numaa tsunia ma kaa iny uur, ana sikia ta mes te nai kaa tsunia.’ An Vegiau Ten
    Gov kan te tsue kainy a ka, ‘Te rof non tan ta mes ma nom a binun tsunia.’
  wnc-wnc: “Siwan Anutue kap taikamangge buk gopatangu wamu takngatu Devitda tupa
    siknga ie natake anzing matakut, ‘Waapata yuak komu yot pupuk dakngake yuwik.
    Tapatuta undang yutnanga dua siyok.’ Siwan gatu sipdune anzing matakut, ‘Waapata
    puya pasikut takngae aminu tapatuta ie tangge yuke pasiyok,’ ngang matakut.”
  bus-bus: 'Wà à yã ò Saamu takada guu wà bè: À bɛɛ gↄ̃ bɛzĩ ũmɛ, gbɛ̃ke tóngↄ̃
    kuu lɛ à vɛ̃ɛ à guu dↄro. Wà bè dↄ: Gbɛ̃ pãnde gↄ̃ à gɛ̃ɛ ũ.'
  gub-BL: Nezewe i'i a'e ze'eg kwehe arer a'e. — Tuwe ni amo teko nuiko kwaw a'e ywy
    pegwer rehe a'e wà nehe, Tuwe naheta pixik kwaw wiko ma'e ràm a'e pe wà nehe,
    i'i ze'eg kwehe arer. Nezewe i'i amo ae ze'eg kwehe arer a'e no. — Tuwe amo ae
    awa wiko a'e tuwihaw hekuzaromo a'e nehe, Amogwer tuwihaw wapyr a'e nehe, i'i
    ze'eg kwehe arer. Tupàn pe zegar haw, za'e a'e pape pe zane, (Tawi ze'eg kwehe
    arer pe zane).
  imo-imo: 'Pitani ungu kanomu nilipe pumbelie nimbei, “I wendo ombalo ulumu oi Devitini
    kunana bukuna i tepa nimbe topa panjirimu: Yunge ulkemu ku lepa we angilipili.
    Akuna imbo te naa peyangi! nimbe moromo kanomu. Kunana te kape i tepa kala: Imbo
    te yunge kongono kolo wangopa tepili! nimbe moromo kanomu.'
  boj-boj: Ariya Pita a olo marej, “Devit a nami Qotei louqa buk miligiq di Judas
    qa endegsi neŋgreŋyej, ‘Aqa tal laŋa sqas. Tamo bei na olo aqa tal oqasai.’ Osiqa
    olo Judas qa endegsi neŋgreŋyej, ‘Tamo bei na kamba aqa wau ojqas.’
  eng-DRA: 'For it is written in the book of Psalms: Let their habitation become desolate,
    and let there be none to dwell therein. And his bishopric let another take.'
  knf-knf: 'Ŧimoŋ Piyeer akak aji na baka : « Kë başë piiŧ ţi Ulibra wi Pñaamarën
    Naşibaţi ţi uko wi Yudaŧ aji : “Katohul kaduka kajinţ, nin aloŋ aankwo da.” Akak
    aji : “Aloŋ ayeenk ulemp wi nul.”'
  san-KHM: អន្យច្ច, និកេតនំ តទីយន្តុ ឝុន្យមេវ ភវិឞ្យតិ។ តស្យ ទូឞ្យេ និវាសាត៌្ហំ កោបិ
    ស្ថាស្យតិ នៃវ ហិ។ អន្យ ឯវ ជនស្តស្យ បទំ សំប្រាប្ស្យតិ ធ្រុវំ។ ឥត្ថំ គីតបុស្តកេ
    លិខិតមាស្តេ។
  arn-NT: '“Fey ti chillka Salmo mew feypiley: ‘Fey kisu ñi ruka kiñe wellin rukangetupe.
    Iney no rume mülekilpe tüfey mew.’ Ka feypiley: ‘Kangelu nütupe kisu ñi küdaw.’'
  zas-NT: 'Din rëb loj libr la Salmos: Yayaꞌn dëjch lidxix, achutcziri cwe lënan.
    Rëb tëë lojn: Yayu ben ren guiaꞌx.'
  ken-NT: '“Ɛchi mbɔ ɛnyǔ Mfɔ Debhít asɨŋɨ amɛm Ɛkáti Bakway bɛ́: ‘Ɛkɛt ɛyi ɛ́ndɔ́p
    ɛwɔ́, yɛ̌ mmu kɛ́chɔkɔ amɛm.’ Nɛ Debhít apɛt asɨŋ bɛ, ‘Mmu áchák ánsɔ́t ɛ́pɔ́kɔ́
    bɛtɨk ɛyi.’'
