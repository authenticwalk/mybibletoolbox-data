    chengi tipa fotiki kairo mwanji fo ka hinga ai sawero: “Hima forito ri tau wa
    tiki sa eti.”'
  vie-OVCB: 'Phi-e-rơ nói tiếp: “Đúng như sách Thi Thiên đã chép: ‘Nhà cửa nó hoang
