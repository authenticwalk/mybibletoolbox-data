  san-TIB: ཨནྱཙྩ, ནིཀེཏནཾ ཏདཱིཡནྟུ ཤུནྱམེཝ བྷཝིཥྱཏི། ཏསྱ དཱུཥྱེ ནིཝཱསཱརྠཾ ཀོཔི སྠཱསྱཏི
