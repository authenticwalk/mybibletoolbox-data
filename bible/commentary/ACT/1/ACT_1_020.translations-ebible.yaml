  mti-mti: Sira Pita wane, “Buka Sam me gumbe tene, ‘At meuma dividivi den yaipe.
    Me apa bira da den wakepe. Sira apan da me arawa aupe.’
  pad-NT: 'Hari. Pedro va''ora ni''aha: —Oigamina, Deus athi kapapirani pitanija Salmos
