    huno avoꞌmo kae maleteno magoꞌe gemo Samu Mukufiꞌmo avoꞌmo kae maleꞌniyana, Mago
    alu vekamoꞌmo agae aimuꞌyaleꞌmo eno aliꞌyaꞌmo aligiye, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: “Naikanglit sidit iblun dat Salmo un, ‘Mantuttungad dit boḻoy na un mabaawan
    kan maidon tagu’t inggaw.’ Naikanglit pay un kanana’n, ‘Masapula awad osa si manongwat
    sidit saad na.’
  cao-NT: 'Tsayacahuë. Nëca tsi quiha salmos libro ó tsi David yamabá quënëni quiha:
