  san-ORI: ଅନ୍ୟଚ୍ଚ, ନିକେତନଂ ତଦୀଯନ୍ତୁ ଶୁନ୍ୟମେୱ ଭୱିଷ୍ୟତି| ତସ୍ୟ ଦୂଷ୍ୟେ ନିୱାସାର୍ଥଂ କୋପି
