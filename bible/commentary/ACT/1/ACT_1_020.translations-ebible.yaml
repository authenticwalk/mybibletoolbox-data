  unx-unx: ଚିୟାଃଚି ଦୁରାଙ୍ଗ୍‌ପୁଥିରେ ଅଲାକାନା, ଇନିୟାଃ ଅଡ଼ାଃ ସିଃସଏଃଗି ହବାଅଃକା; ଏନାରେ ଜେତାଏ
