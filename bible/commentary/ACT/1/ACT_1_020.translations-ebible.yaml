    adai yafou.’ Ono ganga, buk waha nomo ulate langa no beele benou bagu, ‘No nomo
    haruwe waha fai ete edo tonbona.’
  aly-aly: 'Peter-el renh-rnem ilek arrpemarl, “Akngey-kenh angka arrwekeleny Psalm
