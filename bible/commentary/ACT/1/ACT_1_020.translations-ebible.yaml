    ei ni sunyi te nitangvi wuti ye nawo kin ningg nas.’'
  agn-agn: Ganing pa si Pedro, “Tenged narin tang inaning ni David ang na-tang ong
    libro tang mga Salmo, ‘Pabayan da lamang malangga tang inistaran na, ig anday
