    Bukid-na si Ka'ulibuhan. I katalahan-na sinan tagudtod tikang si syudad tama'
    hamok ralangnganun-na si mga Hebro kon Allaw Pandidiskanso.
  mco-NT: Huin'it Jesús ydiscípulos ajcxy choonɨ ma je cögop huɨdi xɨɨjɨp Olivos,
    yhuimbíjtcɨxnɨ jɨm Jerusalén, ca' ooy yjɨguëgyɨty, jëbɨ yajyöy sábado xɨɨ, jadu'n
    nej Moisés ycötújcɨn y'ane'my.
  bsp-bsp: K’asom a Yesu ŋalukus Yerusalɛm kəyɛfɛ nde tɔrɔ tɔkɔ aŋwe «Tɔrɔ ta tɔk
    ya Olif», mpɛ pɔntɔbɔlɛnɛ dare mɔ. Pəbol-bolu mpɛ dinɛ da aSuyif doŋc-wosɛ fum
    kəkɔt pabəp dɔsɔk da kəŋesəm mɔ.
  kqf-kqf: Ḡome oya isana Olip, a gose bi a munaḡa Yelusalemmo. Niga oyana Yelusalem
    diyanemo, manekina mote i lofa.
  cpb-NT: Ikanta ripiyaiyaani riyotaanewo janta Jerusalén-ki ipoñagaawo otzishiki
    iitaitziri Olivo, te osamaniperote, ishinetaantsita ranashiyeetya kiteesheriki
    rimakoryaantaitari.
  aon-aon: Douk Jisas natoumoguk iruhw heven aria amam aposel wata hakutukuk ahwudok
    yoduhw Oliv aria hatanam hanak um Jerusalem. Ahwudok yoduhw Oliv douk hwape iri
    hurukatin meyoh um Jerusalem. Rougunum douk hurukatin um atin kilomita.
  hus-NT-2005: In jilaꞌichtsik tám an chʼén xu bijyáb Olibos ani witsiytsik Jerusalén.
    An bél abal ban chʼén Olibos asta Jerusalén, yab lej nakat; jaꞌich tokot xowaꞌ
    in ulal an takʼixtaláb ka belná tam in kʼítsájil an koyóxnich.
  mig-NT: Yúan‑na te ni̱ ka̱nuu‑de yuku Olivar káno'o̱n‑de ñuu̱ Jerusalén. Te onde̱
    yuku‑ún, te onde̱ ñuu̱, jíká nátu̱'un kájika cha̱a judío ɨɨn kɨvɨ̱ ndéta̱tú.
  bps-bps: Na kafnge én, samfulê i dad gal dek Dyisas di syudad Dyérusalém fdu di
    bulul dnagit Olibét. I bulul ani mdadong di Dyérusalém nun kè satu kilumitru i
    kawagan.
  mbs-mbs: Penga niyan, nesayo se menge sogounun i Cristo lekat te bontod sìyan iningedanan
    Olibo. Minolì dan doton te Jerusalem. Sebad kilomitro se kediyò niyan lekat te
    bontod sìyan.
  cme-NT: Ba waa *Olivi-tibinni-tãnuŋ-nu. Ku hɔlma yuu kilo diei temma baa Yerusalɛmu
    huɔŋga‑i. Baa bir gũunu jo Yerusalɛmu‑i-na.
  sus-sus: Na xanbi e naxa gbilen Darisalamu, kelife geya ma naxan xili Oliwi geya.
    Kelife na geya ma han Darisalamu, yaamilɛ keren na a ra.
  pon-2006: Eri, wahnpoaron ako ahpw pwuralahng Serusalem sang nin Nahnahn Olip, me
    kereniong elep en mwail dohkihsang kahnimwo.
  dad-dad: Age de fen, idi Moul Arei dedig bun tamal, Jerusalem keku de dilen, Moul
    Areinem Jerusalem ileya are wan kilomita age fiya, anĩ nigin, Sabat naa bun iyõya
    kisi feleya.
  zab-NT: Chi bzadeb láani dany ni lá Olivos, ax guzadeb zecti tuby kilómetro par
    bdzɨndeb Jerusalén.
  jae-jae: Go aposolo sêmu aŋga lôc, taŋ sêsam gebe Lôckatêkwi naŋ, sêja Jerusalem.
    Lôc tau gêc Jerusalem ŋagala amboac lêŋ sabatŋa teŋ.
  ksd-ksd: Ma dia talil mulai Ierusalem kan ra luana, a iangina a luana na Oliva,
    i maravai Ierusalem, varogop uka ma ra vinavana na Bung Sabat.
  msm-NT: Dajun togbang sikan mgo apustulis likat to sikan Kaulibuhan no bubungan
    su ogpauli diya to Jerusalem no songo kilumitru da to kadiyu.
  myk-myk: Wee tuun wu ni a kalaapiire tʼi laha faaboboŋɔ ki na na ma Zheruzalɛmu
    ni. Faaboboŋɔ ke ki wa na Oliviye faaboboŋɔ ge, kere ni Zheruzalɛmu tɛ wu ɲɛ kilo
    nigin shishiin.
  sbe-sbe: Na kabo apostolo wa Olibe kudulina se laugabaei se uyo Yelusalema, meta
    nige kedaloha.
  mcr-mcr: Iŋgaŋi iqua qoqoŋä Olipä iu ävämaŋi, Jerusälemäŋqä aŋgi äukuwi. Kiqä qaŋä
    uwqe, wanä kilomita.
  cux-NT: Can'dáa yā ná yiīcū 'lííⁿ chi nguuvi Olivos chi canéé niiⁿnuⁿ ná yáāⁿ Jerusalén
    ní ndáá yā na yáāⁿ Jerusalén. Distancia 'cūū chí ngaⁿ'a ley chi cuuvi caacá yā
    sábado nguuvi chi ntaavi'tuunuúⁿ yā.
  tur-YTC: O zaman onlar, Yeruşalem’e, Şabat günü yolculuğu yakınlığında olan Zeytinlik
    denilen dağdan Yeruşalem’e döndüler.
  san-ITR: tataH paraM te jaitunanAmnaH parvvatAd vishrAmavArasya pathaH parimANam
    arthAt prAyeNArddhakroshaM durasthaM yirUshAlamnagaraM parAvR^ityAgachChan|
  bel-N: Тады яны вярнуліся ў Ерусалім з гары, называнай Аліўнай, што блізка ад Ерусаліму,
    за дзень суботні ходу.
  sch-sch: Hanchu, tîrtonngei hah Olive Muol renga jerusalema an kîr nôk zoia,
    ma muol hah Jerusalem renga kilometer inkhat dôra ala ani.
  mic-MIQNT: Na toqo tujiw apostale'wijig nisita'jig gm'tnigtug teluisit Olipet aq
    apaita'jig Selusalemg. Mo piami amasenug, na'tami aqataig loqtn.
  huu-NT: Naimacɨmo Jusiñamui jaɨenicɨ llua mei, Olivos railla anedumona Jerusalémo
    naɨsodo abɨdo jaidɨmacɨ. Olivos railla anedumona Jerusalémo ochocientos metros
    dɨnori illanona, sábadoruimo Moisés mɨcorɨ lloga dɨnori macaritɨmacɨ.
  jiv-NT: Tuasua amikmatai Jesusa akatramuri̱ Uriwiu náinniumia̱ akaikiar Jerusaréṉnum
    waketkiarmiayi. Uriwiu naincha Jerusaréṉnumsha tíjiu̱chiiti, chikichík kirumitrua
    núnisaṉ.
  otm-NT: Nu yʉ́ 'bäihʉ ra Jesús bi nɛxpʉ ja ra nyuni Olivos bʉya, bi mba bʉ ra hnini
    Jerusalén, nɛ hinga yatho, ndehnini.
  dah-dah: Be, go kamereb Yesu komatmiŋ yago gobe Olip doŋdoŋ go tubul teŋbe Yerusalem
    taunde mulgaŋ hamiŋ. Olip doŋdoŋde mat Yerusalembe 1 kilomita gwahade.
  tnk-tnk: Kurirə ikɨn aposol me həier ia təkuər nəha kani mə Təkuər Olif mhərərɨɡ
    mamhəuvən fwe Jerusalem. (Təkuər nəha Olif raməkure ipaka tɨ Jerusalem rəmwhen
    ia wan kilometa.)
  kpr-kpr: Aminge setero ainda amboda, Iesu da ambo jimbi enda jiro fumbari javo Orivi
    aminda ghe itako sokago era, Jerusalem buvurutuseri.
  san-IAS: tataḥ paraṁ te jaitunanāmnaḥ parvvatād viśrāmavārasya pathaḥ parimāṇam
    arthāt prāyeṇārddhakrośaṁ durasthaṁ yirūśālamnagaraṁ parāvṛtyāgacchan|
  nho-nho: Ki oti raa massike iloo naa aposol naa i te Mouna naa Oliv no ahe ki Jerusalem,
    see mmao i te kina naa.
  gym-NT: Kä ye ngwane abko, nitre Jesu kukwei ngwianka nämane Ngitio Olibobti, nikaninta
    Jerusalén. Ji Ngitio Olibo nebebe Jerusalén ye abko bäsi kilometro krati, känti
    nikaninta.
  azg-NT: Ndoꞌ joo nanꞌñeen na totsayꞌonhan jñꞌoon yo Jesús, jnduiꞌhan juu tyoꞌ na
    jndyu Olivos, tyentcüeꞌhan Jerusalén. Juu tyoꞌñeen ndyo chjohanꞌ yo Jerusalén
    chaꞌ na ncüii kilómetro.
  bhd-bhd: ज़ैखन चेले ज़ैतून पहाड़े पुड़ेरां ज़ैन यरूशलेम नगरेरे नेड़े एक्की किलोमीटर
    दूरे, यरूशलेम नगरे मांजो वापस आए।
  too-NT: Lā' huan apóstoles tataxtulh de nac kēstīn a'nlhā ixuī' pū'olivo. Lā' huan
    kēstīn ixpajtzu Jerusalén ixlīmakat chu a'cxtim hua'chi tzē natlā'huancan lakatin
    chi'chini' a'ntū pūjaxcan chu a'nchī tatzo'kni' nac ley. Lā' xlaca'n ta'a'nchokopā
    nac Jerusalén.
  ind-AYT: Setelah itu, mereka kembali ke Yerusalem dari bukit yang disebut Zaitun,
    yang berada di dekat Yerusalem, jauhnya seperjalanan Sabat.
  cjo-NT: Roojatzi roerinkantanaa taapiki, ipiyeeyanaani Jerojareeki riraga rotyaantanewo
    Jesoshi kimitaka apaani kiroometero. Okaakini Jerojaree, tee inteenaperotzi.
  nsn-nsn: Song ka tapokisikosin i Jerusalem, ka hiliu tar Siusan i Oliv. A siusan
    e uairehe sikor i Jerusalem, e matotoin tar siokor kilomita.
  san-DEV: ततः परं ते जैतुननाम्नः पर्व्वताद् विश्रामवारस्य पथः परिमाणम् अर्थात् प्रायेणार्द्धक्रोशं
    दुरस्थं यिरूशालम्नगरं परावृत्यागच्छन्।
  tna-NT: Da su beju tuneda Jerusalén ejude su jasiapatitaibana Olivo Murucu jenetia.
    Aimue uqueda anina mahue. Aimue piada kilómetro puina mahue.
  lid-lid: Ano oro adek ado bwili ndrondro-ou Olip ala hamon ala Jerusalem. Ya ndrokowa
    bwili ndrondro-ou doh kilomita ari udu len ta kon tinan Jerusalem.
  wim-wim: Anpalaniya, than ngurp min nungantam anangana koyam iiyin ngul aak Jerusalem.akana;
    than um kuuw ngul iiyin yoyk Olives anpalan iiyin Jerusalem.akan, aak kech keꞌanama,
    aak thinthwey, keꞌ kilometre thonam anman.
  zga-M: Puvakiliwikhe ukhuhuma khu kyamba ikha mizeituni, khikhwo khiupipi ni Yelusalemu,
    ulugendo ulwa sikhu Saba.
  yom-yom: Buna bamvuala bavutuka ku Yelusalemi bu babotuka va mongo wu minti mi olive,
    mongo wowo wuba nduka-nduka mu tezo ki nana di zikhama di zimetele mu tula ku
    Yelusalemi.
  san-SIN: තතඃ පරං තේ ජෛතුනනාම්නඃ පර්ව්වතාද් විශ්‍රාමවාරස්‍ය පථඃ පරිමාණම් අර්ථාත්
    ප්‍රායේණාර්ද්ධක්‍රෝශං දුරස්ථං යිරූශාලම්නගරං පරාවෘත්‍යාගච්ඡන්|
  yut-yut: Yaŋ yoyɨŋbal ɨleŋ Olip yɨpmaŋek tobɨl Jerusalem kokup papmon kɨwit. Ɨleŋ
    Olip uŋun Jerusalem da kapmatjok tosok.
  grc-BYZ: Τότε ὑπέστρεψαν εἰς Ἱερουσαλὴμ ἀπὸ ὄρους τοῦ καλουμένου ἐλαιῶνος, ὅ ἐστιν
    ἐγγὺς Ἱερουσαλήμ, σαββάτου ἔχον ὁδόν.
  cpc-NT: Ikanta ipiyaiyaani yotaari janta Jerusalén-ki ipoñagaawo otzishiki jiitaitziri
    Olivo, tii intainatajaantzi, oshinitaantsitzi janiiyiiti kitiijyiriki jimakoryaantaitari.
  nhg-NT: Yecuöquenu tietlateotitlanhua uyajque de ipa nieca tepietl tli itucö Tepietl
    de Olivos. Inu tepietl mocöhua itech Jerusalén, quieme sie kilómetro ca bejca.
    Omocuejque ca Jerusalén.
  nya-nya: Pamenepo atumwi anabwerera ku Yerusalemu kuchokera ku phiri la Olivi, mtunda
    wosakwana kilomita kuchokera mu mzindamo.
  ngu-NT: Ijcuacon on apóstoles ohuajtemoquej ne ipan on tepetl, yejhuan quitocayotiaj
    Olivos, niman ocsejpa oyajquej ne Jerusalén. On tepetl Olivos oncaj sa ompaca
    nisiu ne Jerusalén, san on quech itlanahuatil Moisés quitecahuilia para se nejnemis
    ipan sábado ijcuac on hebreos nosehuiaj.
  kup-kup: Pot mañah-porah paru dañ pov betet hotoh bon oñ totoi, 1 kilomitaz zut,
    Zerusalem zeitak sah.
  jid-jid: Mle ba k'ma grhi rhi ni ngblu wa ba yo ndi Olivet, wandi a wiewiera ni
    Urishilima, hi ni mi gbu Urishislima, ezren vi chanchu sati.
  wmw-wmw: Ikisa wanafunzi ware wakilawa pamwango pare, wakiludira Yerusalemu. Mwango‑wo
    ukitiwa Mizaituni, uwa karibu na Yerusalemu, kitambo ca kilometuru moja.
  gmv-GGM: Hessafe guye Dabirezayite giza zumma bollafe wodhdhid Yerusalame simmida,
    he zummayka yerussalameppe issi killo mittire mala hakkes.
  ssg-ssg: Waliko ien i sohot ti Maunt Oliv, xohixohin tehu taon Jerusalem. Muhin
    ien tesol aposel alia hani taon.
  zpo-NT: Zee mroo re xaa yek yi kwaan le Olib, nu mbare re xaa axta Jerusalén, kwaan
    nzhi gax, kan xon gayoo metr.
  poy-poy: Shakapanu wantumintumi wawuyiti Yerusalemu kulawa kulugongu lwa Mizeyituni,
    kuweriti kilumita yimu kulawa mlushi.
  qwh-NT: Olibus nishqan jircacho juntarëcayanqanpitanam, Jerusalenman tse apostolcuna
    cuticuyarqan. Tse jircapita Jerusalenyaqqa manam carutsu carqan, jamaqui junaqcho
    puriyänan distansiallam.
  gaw-gaw: Aria ag qauko, Olip aṯeb, ap̱anu eḏun Jerusalem wap̱ig. Qauko amup̱anu
    Jerusalem wanak amu miag, kilomita laip̱u maha ele. Juda dilag ḏop̱a danab nug
    ahilag Meṯidp̱a tap̱a uḵak elab amubia goḵunu elele.
  nca-nca: Ŋunde yiníqo, mira purí Oliv ŋu rotoro pitu ko Yerusalem ŋuno uŋgurí. Mira
    purí ŋu Yerusalem taŋgímo ŋuno, asa kheyómboro piruyó ŋuko Sapat naruko khete
    uyarewero quro piruyó ŋundiro.
  zpz-NTPP: Bicy nu la Bicy ni Ya Oliva, zeꞌ yuꞌ dey. Bicy zeꞌ gaab ga byeeñ ñi nu
    Jerusaleeng, tub la be metr nu ca lo cuen ni leey ni dey nu rac rza mbecy sab
    dzi nu rzu lagy mbecy Israeel. Gazeꞌ nu gush nez dey yay par lat gyedz Jerusaleeng.
  mkj-mkj: Woaroakkok ken japahllahng Jerusalem jang in Dolin Olip, ma enkennoar oaloap
    in mwail jang kahnihmmwo.
  zac-NT: Iurní bietë raiꞌ lu dani nalë Olivos. Bëabrí raiꞌ parë Jerusalén. Rëaꞌnë
    Jerusalén guëllaꞌ parë dani Olivos tubi distanci de tubi kilómetro.
  kyg-kyg: Apa vayaꞌmo avemo agiꞌamo Alifiꞌaepalegamo ataleꞌa halate Yulusalemu taonifiꞌmo
    uꞌa avaꞌyi huꞌnae. Alifiꞌaepa avemo Yulusalemu haopaleꞌmo haneꞌnigeꞌa aiseꞌa yatala
    hugekana kaꞌmo sapati afinaꞌmo uꞌeꞌa nehaya agufa aupa kaꞌmo haneꞌniye.
  kmk-kmk: Utdi, nangkaulin dat apostoles ud Jerusalem un nanligwat sidin bateled
    Olivo un umoya sinlikwod dit kaadayuna.
  cao-NT: Maca Olivo Ya jisbëria tsi quiha Jerusalén qui ja bacacaniquë, naa jahuë
    Chani chitahëhuati ibo bo. Cariama quiha.
  bbr-bbr: Keseria, Jisas nukan ämän oi ariai roat ak Olivet omtapau utomana, ätäi
    Jerusalem näu mena tonoin. Kiro omtapau Jerusalem mena siakup rau.
  inb-inb: 'Chasa uias­paka, chi runa­kunaka chi Olivos suti luma­manda Jeru­sa­lenma
    kutir­ka­kuna. (Chi luma­manda Jeru­sa­lenma manan­cha karumi ka; imasa­mi warda
    puncha lisin­siaska ka purin­ga­pa: chilla karumi ka.)'
  hrv-hrv: Onda se vratiše u Jeruzalem s brda zvanoga Maslinsko, koje je blizu Jeruzalema,
    udaljeno jedan subotni hod.
  box-NT: Bṹn mɔ́n á ɓa tonkarowà ló le ɓúee na ɓa wee ve làa Oliivewa vĩ̀nsĩ̀a
    ɓúee wán á bĩnía lion ho Zeruzalɛɛmu. Le ɓúee mu lè ho lóhó á à yí
    kilomɛɛtere dà-kéní síi.
  ote-NT: Nepʉ yá apostol ra Jesu bi ga̱i de ja ra tꞌøhø ꞌbo Olivo pa bi ma ja ra
    hnini Jerusale. Nurá ñabʉ de ra tꞌøhø pa ja ra hnini pɛꞌtsa ngu ꞌna kilometro.
  wnu-wnu: Ende wurinob qamarari wogub Yisas wonou wuriimbigau munon eng ai qaur eng
    wogub ginam aib Yerusalem qumo isumirei. Sig pa ue, pi.
  zam-NT: Ngoloa, sya, mbii myen' loo yii co' lèe yii che'n yaa oliv. Mbere myen',
    ndyàa myen' le'n ciuda Jerusalén. Ndub yii yaa oliva par co'te' nziri' ciuda Jerusalén
    thìb distans co' ne' chop mil metr. Distansa nac distans co' no maste ñibe' ley
    co' mxo'f Moisés loo mèn tyee nii mèn huiz descans tiempa.
  zyp-NT: Mataico Oliv tlaang aa tahpaw tlangby taico Jerusalem khuapui lang cawh
    aa kaw kaw. Ma tlangby cawh khuapui taitah Sabat ning tei sei khynah naw a cangpaw
    khang chy hrawng a hlahpaw a cang.
  sey-NT: Ja̱ maca Jesús jëjo saocohuaꞌi Olivos ai cu̱tihuëpi teꞌe kilómetro sani
    Jerusalénna coꞌireña, ja̱ohuaꞌi cato saëꞌë, huajë muꞌse ja̱ jaꞌye cuꞌiye paꞌiji,
    cua̱ñeseꞌe jaꞌye.
  nvm-nvm: Areme e afasor ijiga e roin Jesuon vuak faivo iji bu uruo Orivs iji areme
    una unam samaij ijefuon Jerusarem vain.
  mps-mps: Te Jisasgo tagala palai bidi dabe augwali te Oliv Ni Sili bulu dudu geasa
    pelama, Jerusalem be naniba ma pali, te bulu digibulu meni, pąde bidai, te kilomita
    deli naga.
  pab-NT: Hatyaoseta haikoahenahitaha Jerusalém nali xeta, Oliveira tyairiya nalita.
    Sábado ferakene watohenere akere xikako, maisa sekore xini.
  llg-llg: Basa ndia, boe ma Yesus hataholi nadedenu nala ala konda leme lete Setun
    mai, fo ala leni kota Yerusalem leu. Letek ndia doon neme kota mai, meꞌda kilo
    esa.
  kyf-kyf: Tɔʋn, -Zezuu tietienya 'bhʋa -gɔgɔ wa laa *Olivʋsunyaa -gɔgɔ 'wlu, 'ɩn
    wa yia -Zeluzalɛmʋ lʋmnɩ. Wee -gɔgɔ mɩ -Zeluzalɛmʋ kwesi, we 'dɛ 'sɔ nyɩdɩ ka
    sa kilo -bhloo -kpʋa nyni.
  tpi-tpi: Orait ol aposel i lusim dispela maunten ol i kolim Oliv, na ol i go bek
    long Jerusalem. Dispela maunten Oliv em i stap klostu tasol long Jerusalem, inap
    olsem wan kilomita.
  mih-NT: Tacuan ta zɨquɨ i quita ra apóstol yucu Olivos cuan. Cuahan ra ñuu Jerusalén.
    Yatyi ñi ndyaa yucu cuan sihin ñuu Jerusalén, tañi zava ora.
  qvh-NT: Sayno niptinmi Olivos lömacho caycäyashganpita Jesucristupa apostolnincuna
    cuticuyargan Jerusalenman. Say lömapita Jerusalenman cargan media lëwanölami.
  kms-kms: Muq ni rand Oliv puq mindig kin te si meri, di mune Jerusalem mo. Rand
    Oliv ni Jerusalem tumone, 1 kilomita kin pugri.
  agn-agn: Mandian, namagbalik tang mga apostolis ong Jerusalem ang namagalin ong
    Bokid tang Kaoliboan, mga tatang kilomitro tang kalawid na ong siodad.
  nhi-NT: Ihcuacon nitlasalohcauan Jesús omocuipqueh den tipetl Olivos oyahqueh Jerusalén.
    In tipetl amo uehca omotaya iuan Jerusalén, san quemeh tlen in tlanauatil judío
    tecauilia masenihnimi itich moseuilistonal.
  ttc-NT: Ntons yaji eb'aj'ajtz txini twi' te witz Olib, b'ix eb'ajpon Jerusalen.
    Komo te witz Olib nya'tx tuq laq'chik nkaj ti'j Jerusalen; te tb'eyil cha a'ox
