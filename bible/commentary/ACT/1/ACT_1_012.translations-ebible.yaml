  bod-N: དེ་ནས་སྐུ་ཚབ་པ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དང་ཐག་ཉེ་སར་ཡོད་པ་སྟེ། ངལ་གསོ་བའི་ཉིན་མོ་གཅིག་གི་ལམ་ཐག་ཙམ་གྱི་སྐྱུ་རུ་རའི་རི་བོ་ཞེས་པ་ནས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག༌པ་རེད།
  tca-NT: Rü yema ngúexü̃gü ga Ngechuchu imugüxü̃ na Tupanaãrü puracü naxügüxü̃cèx,
