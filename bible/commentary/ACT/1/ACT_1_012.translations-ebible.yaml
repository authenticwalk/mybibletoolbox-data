    u ch'e' u chen xämba untu tu q'uin ch'ämbäji, ca' chich u yäle' ni ley.
  tlf-tlf: Kale amdu tigiin ko mobip boyo Oliv Tigiin o agan-nuubip kale, boyo Jerusalam
