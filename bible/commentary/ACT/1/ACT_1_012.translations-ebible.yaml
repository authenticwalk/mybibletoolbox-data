verse: ACT.001.012
translations:
  kpx-kpx: Kateige abu Oliveta tana ke halevai hevaluvisi Dielusalemae lohoale keu
    haeava holioholinu.
  okv-H: Eto tiri Olives amo Jerusalem engihita erevi ea. Eto enana tiri ta eto
  tbo-tbo: Oliweta u oyana ma hi gunawilehi po hi nenae u Yelusalem naka balana ega
    ita dao babana oyana naka Yelusalem u liyaliyana.
  mal-C: ഇതിനുശേഷം അപ്പൊസ്തലന്മാർ ഒലിവുമലയിൽനിന്ന് ഏകദേശം ഒരു കിലോമീറ്റർ ദൂരെയുള്ള
    ജെറുശലേമിലേക്കു തിരികെ എത്തി.
  grc-SR: Τότε ὑπέστρεψαν εἰς Ἱερουσαλὴμ ἀπὸ ὄρους τοῦ καλουμένου Ἐλαιῶνος, ὅ ἐστιν
    ἐγγὺς Ἱερουσαλήμ, σαββάτου ἔχον ὁδόν.
  bgc-bgc: जिब सुर्गदूत चले गये, तो चेल्लें जैतून नाम के पहाड़ तै जो यरुशलेम नगर तै
    करीब आधै कोस की दूरी पै सै, यरुशलेम नगर म्ह बोह्ड़े।
  khz-khz: Ne apostolo Olive Golona na Ierusalemai gewaikuleto. Vokapu ruala vepakara
    rauna kilomita kwapuna vetaina.
  deu-TKW: Hierauf kehrten sie zurück nach Jerusalem vom Berge, den man Oelberg heißt
    und der nahe bei Jerusalem liegt, einen Sabbatweg weit.
  zsr-NT: Niꞌr gulazë́ꞌë guíꞌadauꞌ naꞌ nazíꞌ lei Guiꞌa Ga Röꞌgac Yag Olivo, yhuöjquëꞌ
    Jerusalén. Dë gal‑laꞌz ga dë Jerusalén guíꞌadauꞌ ni, tsca naziꞌquëꞌ latj taꞌzë́ꞌë
    dza laꞌy quequëꞌ.
  lin-lin: Bantoma bazongaki na Yelusalemi wuta na ngomba oyo babengaka Ngomba ya
    banzete ya Olive, oyo ezali pene ya Yelusalemi, na mosika ya bametele pene nkoto
    moko.
  hns-NT: Tab tjela logan Djaitoen pahaar se Jeroesaalem sahar lautal. Oe pahaar sahar
    se doer na hai.
  noa-E: Mag amach dʉ̈i ãba sĩewia petam oobaawai, durrdam Olivo Durrsĩ anʉm gaai
    naawi ich aigpaimua Jerusalenag wëtjim aajem. Mag durrsĩ Jerusalenmua warpcha
    khaba, peer kilómetro ãbpaím sim aajem.
  eng-EMTV: Then they returned to Jerusalem from the mount called Olivet, which is
    near Jerusalem, a Sabbath day's journey.
  mib-NT: Yūcuán na te ni nanungoo de yucu jeē naní Olivos, cuanungoo de ñuu Jerusalén.
    Te yajni‑ni íne yucu un jíín ñuu Jerusalén, nájnūhun ɨɨn kilómetro‑ni, cūhva jeē
    ni jéhe ley permiso caca ñayuu quɨvɨ̄ ndétātú.
  lif-NT2: हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽ जैतुन मे़प्‍मनाबा कोःक्‍मालाम् यरुसले़म
    मे़नुःक्‍खे़॥ खे़न् यरुसले़मलाम् किलोमितरधिक् माःङ्‌लो॥
  xnj-xnj: Kangi vamitumi vakawuya Yelusalemu kuhuma kuchitumbi chila chechikemelewa
    Mizeituni chechavili utali wa kilomita yimonga kuhuma kumujini.
  mmx-mmx: Melemu luvuttadi vavang digamlong uto Jerusalem boro at loxongkaana, laasen
    teren, Lakaana Olip, ik lok saparap lemenemen silok Jerusalem.
  cbr-NT: Ësaquian a uni rabëtan cacëx ca Olivete cacë matá anuaxa Jesús naínu cuancë,
    anuax aín 'unánmicë unicama Jerusalénu riquiancëxa. Olivete anuax Jerusalénu bëbati
    ca rabë́ kilómetrosa 'iacëxa.
  tee-NT: Pus ju yu'unch lana tatak'alhtajulh ju anu' akstijun junta ixch'ancanta
    ju q'uiu ju olivo juncan. Ta'anchokolh ju lak'achak'an Jerusalén. Pus ju anu'
    akstijun vanin ixlhilaklaca'anita ju lak'achak'an Jerusalén. Ixlhimakat tachi
    xa'alhtanti va tam pants'iquis.
  eng-LSV: Then they returned to Jerusalem from [that] called the Mount of Olives,
    that is near Jerusalem, a Sabbath’s journey;
  cak-NT: Y ri apóstoles xe'el-pe chiri' parui' ri juyu' rubinan Olivos, y xetzolaj
    pa tenemit Jerusalem. Ri Olivos man naj ta c'o-wi che ri Jerusalem, xe la'k jun
    kilómetro.
  pah-NT: Aerẽ Jesus'ga moirũhara'g̃a jivyri yvytyruhua hugwi monte das Oliveiras
    hugwi – perope oliveiras ndyvuhua u. A'ero g̃a hoi cidade de Jerusalém me. A'ereki
    Jerusalém ko ira'agwe um quilômetro monte das Oliveiras hugwi.
  sja-NT: Maap'eda Olivo Eedeepa Jesús ome nipapatap'edaarã waya chejida Jerusalendee.
    Ɨ̃ipata ewate paji mãik'aapa ãchi ũraade jara bɨ ma ewate t'ɨmɨ́ wãdaik'araa bɨ.
    Mamĩda t'ɨmɨa-e bada perã, chejida.
  xed-xed: Ka sliʼaftá tsa gwal ghunay ya ta ghwá ta hgə lu ka Ghwá Zaytuŋ ya, ka
    vraghuta da luwa Ursalima. Tsa ghwá ya ná, ndusa nzakwani nda Ursalima. Minti
    hkənmbsak ta magata lu ta mbaɗa manda sliʼafta hada.
  mks-NT: Tá na̱ndihi na̱ndaa Jesús cua̱ha̱n indiví já na̱quee na̱ apóstol yúcu̱ naní
    yitó olivo cán já na̱ndicó co̱o na ñuu Jerusalén. Ta mé yúcu̱ cán cándo̱o a tátu̱hun
    in kilómetro ja̱tá ñuu Jerusalén.
  gfk-S: Io, di ga tapukus baling utuma Ierusalem mekaia tano uladih di la kilkilam
    ie be uladih Olip. Ma no uladih ga tapa haruat ma tike kilomita metuma tano taman
    Ierusalem.
  bmu-bmu: Mewö jiyohotka aposol yeŋön Jerusalem siti kösutŋe kunduŋi qetŋi Oil ip
    kunduŋi miaŋgöreŋök liliŋgöba eta 1 kilomitagö dop kaba sitinöŋ kaŋgotket.
  dgz-dgz: Amba ap mepe tunup yaua Olip gapan entanen pa Ierusalem sia amon, Diu nagire
    pura bawarewa muga iup mega kwayupe tane menan mu ap nononga ya amon go konintu
    amon amba pa sewa Ierusalem tauan.
  eng-GNV: Then returned they vnto Hierusalem from the mount that is called the mount
    of Oliues, which is neere to Hierusalem, being from it a Sabbath daies iourney.
  zaa-NT: Làniana bedà' ca discípulua lo i'ya láą Monte de Los Olivos nna deyya cabi
    Jerusalén ttu distancia nu ná permitido thá' ttu enne' tsá redi' latsi' ca enne'
    Israel.
  eng-WEBSTER: Then they returned to Jerusalem, from the mount called Olivet, which
    is from Jerusalem a sabbath day's journey.
  guh-guh: Jesús baja peponaecujinae athëbëabetsia, Jesús pijajivi, apóstolevi, naviaba
    Jerusalén tomaraberena. Naviaba olivonaenë penubenaetsutojavaverena. Bajarapatsuto
    eca caekilómetrocuenia Jerusalén tomaravecua.
  bon-bon: Siige, piba Yeesu me ätyepäneji biname cina Olibi Uli podo cabu ca äcnärige
    Yerusalema me. Peei podo lui babo cewe mameta ge.
  nhw-BL: Huajca nopa tlayolmelahuani quisque campa nopa tepetl catli itoca Olivos,
    huan mocuepque altepetl Jerusalén. Jerusalén mocahua quen se kilómetro ihuejcaca
    tlen tepetl Olivos, huan eliyaya quen ihuejcaca itlanahuatilhua Moisés quincahuilíaj
    israelitame ma nejnemica ipan se tonal para mosiyajquetzase.
  mgw-mgw: Bu'kapo atumilwe baaki'li'bu'ki ku Yelusalemu bu'ka mukitu'mbi' sa Minjaituni,
    sakibile papipi na Yelusalemu, ulipau wake uika kilometa yimo.
  swh-ONEN: Ndipo waliporudi Yerusalemu kutoka Mlima wa Mizeituni, uliokuwa karibu
    na Yerusalemu, umbali wa mwendo wa Sabato kutoka mjini.
  wbi-wbi: Pepano vakagomoka kuhuma kukidunda kya mizeituni, kind kilipipi nii Yerusalem,
    ulughendo ulwa kighono ikya sabati.
  bba-bba: Sɑnɑm mɛyɑ ɡɔro be, bɑ ɡɔsirɑmɑ Yerusɑlɛmuɔ sɑɑ ɡuu ten wɔllun di te bɑ
    rɑ soku Olifi, te tɑ wɑ̃ɑ kilo tiɑn sɑkɑ wuu bɔkɔ ɡen min di.
  eng-KJVCPB: Then returned they unto Jerusalem from the mount called Olivet, which
    is from Jerusalem a sabbath day’s journey.
  kgk-NT: Upe ramo hemimondo kwéry oje'oipa jevy gwetakwe reheve. Oliveiras yvyaty-gwi
    ogwejy oje'oipa hagwã Jerusalém tetã-my. Namombyry etéi opyta upe-gwi. Hi'agwĩ
    voi opyta. Upéa-gwi ogwahẽ pya'e oje'ói-vy Jerusalém tetã-my.
  waj-waj: Ivaitana itaa kua kiaa kiooduu Yisuunna kua varada nuairaiya taapi Oriveeta
    Yerusareema mmatama vauvakidiri pikiada Yerusareema kava vara ranada viravai.
  cpy-cpy: Ikanta ipiyayitaa iyotaarewo Aapatziyaweniki ipoñahaawo Yeenkae-toniki,
    tee inteena-perotzi, oshinetaan-tsitzi ranashi-teete kitejeri imakoryaan-teetari.
  mpx-mpx: Apostolowau hi sikalem Oya Olibe inoke hi na Yelusalema, hawawal o ana
    yapu i ola kilomita maisena ya.
  wbp-wbp: Ngula-jangkaju, yangkaju Jijaji-kirlangu kurdungurlu-patu wiriwiri, kulpari
    yanulu Jurujulumu-kurra yangka pirli wita-jangka Yalipiji-ngirli, kula wurnturu-kurra,
    kala ngari kutu-kurra-jala.
  luo-luo: Bangʼ mano joote nowuok modok Jerusalem, ka gia ewi got miluongo ni Zeituni,
    ma en kama bor madirom kilomita achiel koa Jerusalem.
  nhe-NT: Huajca nopa tlayolmelahuani quisque campa nopa tepetl tlen itoca Olivos,
    huan mocuepque altepetl Jerusalén. Jerusalén mocahua queja se kilómetro ihuejcanca
    tlen tepetl Olivos, huan eliyaya queja ihuejcanca itlanahuatil Moisés quincahuilíaj
    israelitame ma nejnemica ipan se tonal para mosehuise.
  aii-aii: ܗ̇ܝܓܵܗ ܕܝܼܪܗܘܿܢ ܫܠܝܼܚܹ̈ܐ ܠܐܘܿܪܸܫܠܸܡ ܡ̣ܢ ܛܘܼܪܵܐ ܕܙܲܝ̈ܬܹ‌ܐ ܕܝܼܠܹܗ ܩܘܼܪܒܵܐ
    ܠܐܘܿܪܸܫܠܸܡ ܡܐܲܝܟ݂ ܬܠܵܬܵ‌ܐ ܪ̈ܒ݂ܝܼܥܵܝܹܐ ܕܡܝܼܠܵܐ.
  esk-NT: Maliġuaqtit tavrakŋa utiġniqsut Jerusalem-mun iñġiuramiñ taiguutiqaqtuamiñ
    Olives-mik uŋasikpaguni inġiññiqsuamiñ nunaaqqimiñ.
  msb-msb: Nagbalik an mga apostoles pakadto sa Jerusalem hali sa ginatawag na Bukid
    san Kaolibohan na halapit sa syudad, mga usad ka kilometro an kaharayo.
  cpa-NT: Jøng² ca¹ŋi¹lia¹ dsa² héi² juu¹² máh², máh² tsen² Olivo. Ca¹ŋi¹lia¹dsa juu¹²
    jøa³juøi² Jerusalén. Ha¹chi² uǿin² juu¹². Cónh¹ jøng² báh³ té¹² juu¹² ca¹lah¹cónh¹
    ja³ma²lǿa¹² lei¹³ hi² lé² ŋi¹nio¹ dsa² judío jmai³ sa³¹.
  dso-dso: ତାର୍‌ପଚେ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଜିତ୍‌ ପର୍‌ବତେଅନି ଜିରୁସାଲାମ୍‌ ବାଉଡି ଗାଲାଇ । ସେ
    ପର୍‌ବତ୍‌, ଜିରୁସାଲମ୍‌ ନଅରେଅନି ଗଟେକ୍‌ କିଲମିଟର୍‌ ଦୁର୍‌ ରଇଲା ।
  meu-meu: 'Bena idia na Ierusalem e lou henia, Olive ororona amo: unu gabu ruaosi
    padadia na Dina Helaḡa laolaona sisivana.'
  yva-NT: Arono naije Yesus apa arakove umaso una no Pukamo Saitun, weti wanya wakare
    no Yerusalem. Nggwaravainye ramu, yara ama tauno waravainye mamo kilometer intabo.
  dgc-dgc: Nadid, nagsoli dén du alagad ta Jerusalem, a gébwat ta éya a buked na Olibo.
    I kaadeyo na banuwan to buked éy manga esa a kilumetro.
  zpm-NT: Blozh ga dzigo laa zho wbi guic gui co (lëë Gui Oliv ga). Zhisaque bzë zho
    laa zho bdziṉle Jerusalén, lalse ne rzë zho dze ne rdziiladz zho lo dziin.
  hix-NT: Oryefera yàhàn ho nehxatxkon hatà, Txesusu yakoronotho komo. Totxownà harha
    tà, Xerusaryen hona harha. Oryefera yàhàn hoye moxehra naha, Xerusaryenà. 2 kerometrus
    me naha, àmoxenonà.
  sim-sim: Karem fri saweshirik li misihi telemba Oliv oson li halaha, indiyok Jerusalemik
    li ikmbaha li layi limu lawura. Telemba Oliv oso Jerusalem nga pasir nanda sira.
  npi-ULB: त्यसपछि तिनीहरू यरूशलेम नजिकै पर्ने जैतून डाँडाबाट यरूशलेमतिर फर्के, जुन
    एक शबाथ दिनको यात्रा जति टाढा थियो ।
  cgc-cgc: Pagtapos na Jesus gabalik naan ta langit, gabalik man mga apustulis an
    naan ta Jerusalem alin ta bukid ya na pangaranan na Bukid Olibo na may kaadyuon
    daw panawen ula tenga uras.
  tim-tim: Hain dâm hepunyekmâ arimbela Aposololupŋe Oliwa gimbâŋânba geyi. Akto Oliwa
    gimbâŋe amâ Yerusalem kepia ewumâk tatâp arewa purik katmâ ariyi.
  yor-yor: Lẹ́yìn náà ni wọ́n padà sí Jerusalẹmu láti orí òkè ti a ń pè ni olifi,
    tí ó tó ìwọ̀n ìrìn ọjọ́ ìsinmi kan.
  wos-wos: Wumbére du wungi wambéka di Jisasna du Oliv némbu yatakataka ye di Jerusalemré
    wambula wulayi. Wun némbu Jerusalem wali walémbambu dé té. Yindaka yambu afaké
    yingafwe.
  emp-NTPO: Maʌ̃be Jesuba diabued̶arãra Olivo eyad̶eba Jerusaleʌ̃naa jẽda wãsid̶aa.
    Maʌ̃ eyara Jerusaleʌ̃ caita b̶ʌa. Dji tʌmʌara judiorã ʌ̃nãũbada ewarid̶e wãbada
    quĩrãca b̶ʌa.
  eng-F35: They then returned to Jerusalem from the mount called ‘of Olives’, which
    is near Jerusalem (a Sabbath day's journey).
  ind-ind: Kemudian para rasul itu kembali dari Bukit Zaitun ke kota Yerusalem, yang
    jaraknya kira-kira satu kilometer.
  pes-OPCB: این رویداد تاریخی بر روی کوه زیتون واقع شد که با اورشلیم در حدود یک کیلومتر
    فاصله داشت. پس، از آنجا به شهر بازگشتند.
  mpt-mpt: i amgolime Olibe golim ut blibo deiboniba moniba Yelusalem bib onsiobe.
    Amgolim ele meb Yelusalem bibo kikib ye malane biotabe.
  ssx-ssx: Kutupa Diutuseleme nepoko pa꞉ta꞉ kilomida homeke tupa꞉ pote ma꞉nda꞉ biki
    Olipeti pa꞉ta꞉ hao Diutuseleme nane la꞉ka꞉la pemekeme.
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ fɔ bɛɛbɛ ɑ̀ tɑ̃, ŋɔi woo bɛ ŋɑu ɑ̀ sindɑ wɑ hɑi iri kutɑi
    Olivie bii ɑ̀ wɑu ɑ̀ nyi wɑ Zeruzɑlɛmu. Iri kutɑu í wɑ kɔkɔi iluu zɑkɑi kilo ɑkɑ̃.
  gaq-gaq: ମେଁ ଇଡ଼ିଙ୍ଗ୍‍ ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂ ଜିତ କଣ୍ଡାବାନ୍‍ ଯିରୁସାଲାମ୍‌ ଆଣ୍ଡେ ଆର୍ଗେ
    । ଜିତ କଣ୍ଡା ସହର୍‍ବାନ୍ ମୁଇଂ କିଲମିଟର୍‍ ସ୍ଲ ଲେଃଗେ ।
  gof-RNT: Hessafe guye, hawaareti Shamaho Deriyappe Yerusalaame simmidosona. Shamaho
    Derey Yerusalaames matan de7ees.
  unx-unx: ଏନ୍ତେ ପ୍ରେରିତ୍‌କ ଜାଇତୁନ୍‌ ନୁତୁମ ବୁରୁଏତେ ଯୀରୁଶାଲେମ୍‌ତେକ ସେନଃରୁହାଡ଼୍‌ୟାନା,
    ଏନା ନାଗାର୍‌ତାଃଏତେ ମିଦ୍‌ କିଲୋମିଟର୍‌ ଲେକା ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନା ।
  gah-gah: Lá okago, keza Olivi agokalotí atiginá iki limiake gapo alínipa viki Zelusalega
    vi anitiake,
  lcm-lcm: Na e mung ina kila tung asiang pok ane Ierusalem pelek a mulang ang kipo
    kin ia ta Elaio, na kapo angasungai palau i Ierusalem, val kinkintong i paspasal
    si taun i atailai.
  aer-aer: Kele alkere-arenye ratherre-arle alhekenge anteme, yerneke-arle itne Apwerte
    Olive-akerte renhe impemele alpeke apmere Jerusalem-werne.
  qvc-NT: Chaymandaqam Ulibu lumamandaqa Jirusalinmanna kutirqanllapa. Chay Ulibu
    lumamandaqam Jirusalinmanqa 800 mitrusllach'i karqan. Chay isrraylinukunapa liyninqam
    kamachikurqan chayshina 800 mitruskamanlla samana diyapiqa purinanllapa.
  tgl-ULB: At bumalik sila sa Jerusalem mula sa Bundok ng Olibo, na malapit sa Jerusalem,
    isang Araw ng Pamamahinga na paglalakbay.
  cbs-NT: janua Olivos Mati anua Jesúsun tsuma kushipayabu Jerusalén anu ana chintunbidani
    kilómetro bestichai jatixun yununi besti anu juindukuntitian katani
  xtm-NTPP: Onde nuu yuku nani Yuku Tnu Olivo ma ka iyo tee ni tetniñu ya ma. Sani
    te kuan nu koo de onde ñuu Jerusalén ma, te ni ka jika de jaku‑ni, sukan ká'an
    tnu'u ni tatnuni Moisés ma ja kuu kaka ñayii ma kivi ni tatnuni Su'si ma ja ma
    jin satniñu i ma, te chukan kúu ja yika‑ni ni ka ndenda koo de ñuu Jerusalén ma.
  nnq-nnq: Penia achandundame ngababujanga Kuyelusalemu kuboke kukitombi echikikemigwa
    kitombi cha Mizeituni echikibi papipi kuboka kunnyini.
  bao-NT: To cõrora Jesús cʉ̃ ca tua mʉa waaro jiro, Olivos Buuropʉ ca niiricarã,
    ca yoati jañuri maa pee tuacoaupa Jerusalén pee, doti cũurique yerijãarica rʉmʉre
    ca dotirore biro.
  san-ORI: ତତଃ ପରଂ ତେ ଜୈତୁନନାମ୍ନଃ ପର୍ୱ୍ୱତାଦ୍ ୱିଶ୍ରାମୱାରସ୍ୟ ପଥଃ ପରିମାଣମ୍ ଅର୍ଥାତ୍ ପ୍ରାଯେଣାର୍ଦ୍ଧକ୍ରୋଶଂ
    ଦୁରସ୍ଥଂ ଯିରୂଶାଲମ୍ନଗରଂ ପରାୱୃତ୍ୟାଗଚ୍ଛନ୍|
  rmn-rmn: Пал отхэ он алэ андэ Иерусалими опрал горас, кай бучёлас Маслинэнго, сави
    сас надур катар диз, о дурипэ э дромэско, кай муклёлас тэ накхес субботако дес.
  huv-NT: Condom quiaj tandilileaw andüyiw Jerusalén imiünüw wüx tiüc nasoic mitiüc
    Olivos. Aaga tiüc quiaj ngome miünquiaj ajlüy naw Jerusalén; ajiür atonej alndom
