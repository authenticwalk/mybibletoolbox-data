    kuguup ilep duumaat unemin ulutap kale, tinum alop imi imkaa unip uyo, Yesus imi
    kalaan tinum iyo Oliv Tigiin uyo kupka-nilip e,
  piu-2006: Puḻi Yalipatjalaya ngarala, Yiitjuku waarrkana tjuṯa tawunu Tjarutjalumalakutu
