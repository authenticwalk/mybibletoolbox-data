    a doo jan al en japat pot.
  nhe-BL: Huajca nopa tlayolmelahuani quisque campa nopa tepetl tlen itoca Olivos,
    huan mocuepque altepetl Jerusalén. Jerusalén mocahua queja se kilómetro ihuejcanca
    tlen tepetl Olivos, huan eliyaya queja ihuejcanca itlanahuatil Moisés quincahuilíaj
    israelitame ma nejnemica ipan se tonal para mosehuise.
  sps-sps: An amaraav tabin to tana ngats fan tsian iny Jerusalem poo fi me tana tobeer
    iny Oliv a veevian vaarik tana ngats fan.
  wnc-wnc: Yaniwatna aminu waakwakga pakau dakatune yuking. Sike pakau wa dakane katau
    Oliv dakandaka kwaiking. Siwan pakau wandakaneta enake gatu Jerusalem kuking.
    Siwan pakau wandaka Jerusalem yot gapma inengan yuak.
  bus-bus: Ben aↄ̃ pìta Kùkpɛ sĩ̀sĩa aↄ̃ sù Yerusalɛmu. Sĩ̀sĩ pì zã̀ kↄ̃n Yerusalɛmuo
    à kà lán kiloo do taka bà.
  gub-BL: Zezuz hemimono karer wiko ywytyr Uri tyw her ma'e rehe wà, Zezuz izeupir
    awer rehe uze'eg mehe wà. Na'e uzewyr ywytyr wi wà kury, Zeruzarez tawhu pe oho
    pà wà kury. (Pitài kirom ru'u muite haw tawhu wi).
  imo-imo: Kano wali kongono tipe munduli iye kanoma unjo oliv pangi kanomu munduko
    tiye kolko Jerusalem kombundo yando oringi. Aku mai kembomu kinye Jerusalem kinye
    paa nondopa mele lerimu aulke ponjilimu.
  boj-boj: Mana naŋgi soqneb qaji aqa ñam Oliv mana. Mana di Jerusalem jojomq di unu.
    Naŋgi dena olo puluosib Jerusalem aisib tal gogetosib naŋgo warum bei gogeqsi
    naŋgi gaigai soqneb qaji deq gileb. Yesus aqa aŋgro warum deq gileb qaji naŋgo
    ñam agiende. Pita, Jon, Jems, Andru, Filip, Tomas, Bartolomyu, Matyu, Alfius aqa
    ŋiri Jems, Jems bei aqa ŋiri Judas, Saimon agi nami Rom naŋgi winjrqajqa maroqnej
    qaji. Yesus aqa aŋgro 11 naŋgi di warum deq gileb.
  eng-DRA: Then they returned to Jerusalem from the mount that is called Olivet, which
    is nigh Jerusalem, within a sabbath day’s journey.
  knf-knf: '*Banjañan bapënna wal mënţ du Pnkuŋ pi Mnoliwera aşë kak Yeruŧalem danwooŋ
    daanlowiir maakan na pnkuŋ mënţan, daŧool pdo ukilometër.'
  san-KHM: តតះ បរំ តេ ជៃតុននាម្នះ បវ៌្វតាទ៑ វិឝ្រាមវារស្យ បថះ បរិមាណម៑ អត៌្ហាត៑ ប្រាយេណាទ៌្ធក្រោឝំ
    ទុរស្ថំ យិរូឝាលម្នគរំ បរាវ្ឫត្យាគច្ឆន៑។
  arn-NT: Feymew wiñotuy ti pu apostol tati Olifu pingechi wingkul mew, fey küpatuyngün
    Jerusalen waria mew. Pichi tripaley, fey pichin müten felerkey ñi trekayawael
    ta che ti ürkütun antü mew chumngechi ñi feypilen tati ley dungu.
  zas-NT: Chi baza ree xi apóstoles Jesús ruguiaꞌ la Olivos, guza reeman ziꞌct rza
    reeman dxej raziiladx reeman, persi badxin reeman Jerusalén.
  ken-NT: Bǒnto Yesu barɔ yɛ Njiɛ Mɛnɔk Ólif bápɛtnsɛm Yerúsalɛm, nɛkɔ ɛnɛ́n nɛchi
    mbɔ kilómɛta amɔt.
