  pon-pon: Nan ol men et pwaine kidar pwain en a japun jap eu, a ni a dikaudi, ap
    lop pajan o kananan kaped a ap poie jan.
  nhe-BL: Ica nopa tomi tlen tlacame quitlaxtlahuijque Judas para quitemactilis Jesús,
    yajaya quicojqui se tlali huan huetzqui nepa ica itzonteco. Huan tzayanqui iijti
    huan quisqui nochi icuitlaxcol.
  sps-sps: (Judas nom a painy moni foiny nan kat iring tsunia, sa foiny ya na painy
    puputaa to te gotsiny fi ya sa on fatsipaf iny tan puputaa ana koman ya takakaar
    faavot en an tsinai taruur faavot enato jiarasan.
  wnc-wnc: “Aminu waapata sanga wai tasiyuk mani kundu pakut. Siwan mani wa pakuu
    kunduta pake keu komdu usiking. Siwan Judas waapata keu waomune kuke pimamban
    musiata tapan koknga akngata ako pimapan akumbut.
  bus-bus: À tↄↄtɛ lù kↄ̃n ↄↄ kɛ̀ à è a zaakɛna guuo. Gwen à bàkɛ̃ à lɛ̀ɛn, à gbɛɛɛ
    pũ̀tã à nↄaɛnↄ bↄ̀ɛ píngi.
  gub-BL: (Tuwihaw omono temetarer Zut pe wà, Zezuz ipyhyk kar awer hekuzaromo wà,
    hemiapo kwer ikatu pixik 'ym ma'e hekuzaromo wà. Zut a'e, ume'eg kar amo ywy pegwer
    oho a'e. Na'e u'ar oho a'e pe. Opok hie izupe. Hie kwer paw uhem izuwi. Umàno
    kury.
  imo-imo: (Aku iye Judas yuni tepa kenjirimumunga yu kou tiringi kanomuni mai te
    pame tepa ltimu kinye yunu unjona uku torumu kinye yu maina mainye topa mundupe
    yunge olo panamu tuku nimbe pali lumbira topa mundupe omba wendo purumu.
  boj-boj: Judas aqa kumbra tulaŋ uge. Aqa kumbra uge agiende. Juda tamo kokba naŋgi
    na a silali yonabqa Yesus osiqa naŋgo baŋq di atej. A silali di osiqa mandam taqal
    bei awaiyej. Awaiyosiqa a mandam dia uloŋosiqa aqa mene paraonaqa bi bileŋej.
  eng-DRA: 'And he indeed hath possessed a field of the reward of iniquity, and being
    hanged, burst asunder in the midst: and all his bowels gushed out.'
  knf-knf: 'Kë ñiinţ mënţan aşë bi nug uţeeh na ktaka ki buţaan bi adoluŋ buŋ: Ajot
    afëţa amay, kë ipëş itaŧadiiri.'
  san-KHM: តទនន្តរំ កុកម៌្មណា លព្ធំ យន្មូល្យំ តេន ក្ឞេត្រមេកំ ក្រីតម៑ អបរំ តស្មិន៑
    អធោមុខេ ភ្ឫមៅ បតិតេ សតិ តស្យោទរស្យ វិទីណ៌ត្វាត៑ សវ៌្វា នាឌ្យោ និរគច្ឆន៑។
  arn-NT: Welu ngillangey mapu tañi kullingepeelchi pülata mew, tañi wesa femel mew
    ta Juda. Feymew itulnagümkünufi ñi longko, fey pawküy, fey kom ñi küllche püdtripay.
  zas-NT: Per con milia ni gudix reeman laax por ni mal beenx, bioꞌ guidxliuj lod
    gudidyaꞌx, bazuj guijquix, goxyaꞌx abiꞌ brii gra xziix.
  ken-NT: “Júdas atí nɔ́kɔ́ Yesu, asɔt nkáp manoŋ anɛ́ báchyɛ́ yi aku ɛkpɔkɔ́
    mmɨk. Nɛ ndǔ ɛkpɔ́kɔ́ mmɨk ɛyɔ, yímbɔŋ akwɛ́n kɛ́bhɛri mɛniɛ bɛ́sɛ́n, mántɛp
    árɔ́ri amɨk, agú.
