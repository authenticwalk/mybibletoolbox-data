  txu-NT: Jeju te amijo utà nhym kam kurê djwỳnhmã kanga nhym me arỳm pãnh kum ngônhponho
    pi'ôk kaprĩ ngã. Nhym kam pi'ôk kaprĩja pãnh amim pyka'õ by. Nãm pyka byn arỳm
    kam tỹm ne ajkatõr nhym krêx kunĩ ajkapĩ.
  eng-WEBU: Now this man obtained a field with the reward for his wickedness; and
    falling headlong, his body burst open and all his intestines gushed out.
  gnw-NT: Jae uipɨsɨ corepoti icavi mbae vae uyapo vae re. Jayave corepoti pe ogua
