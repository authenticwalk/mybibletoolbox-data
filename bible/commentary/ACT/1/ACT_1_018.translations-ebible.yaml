    sina xa tukbilak puat lamanar.
  kyq-kyq: Judas ute gursn kɛn jꞋɔgin̰ gɛn kutn Isa se, naan̰ ɓaa dugŋ maakŋ‑gɔtɔ.
    Ɔɔ gɔtn se, naan̰ ɓaa ooc uɗ te mindin̰a ɔɔ gɔtn se maakin̰ ɔɔp pak ɔɔ tiikin̰ge
    ru naaŋ ki.
  kwd-kwd: Ngaia la Judas 'e ngaria bata laka'u gila foria 'ania fana 'olonge'enilana
    la Jisas, ma ka sugaa me'e wado. Ma 'ubulana wado lo'oori, ngaia ka 'esia, ma
    batana ka fola no'o ma ka tafa no'o fani maa.
  ded-ded: “Amma ngic yeng faka manganaac dzo mema ua bangec mong bummeec, ihai kemma
    oruhango kpemeremma kekpeu wosea kpendziru keracbawa madarec.
  ewe-ewe: (Yuda tsɔ ga si wòxɔ ɖe Yesu dede asi ta la ɖaƒle anyigba aɖe si dzi wòwu
    eɖokui le. Eti kpo tsɔ eɖokui xlã ɖe anyi, hewo to, eye eƒe dɔmenuwo kaka ɖe afi
    ma.
  nuy-nuy: Naadagi-yung na-Judas niwu-mangi anu-ṉuga, ni-waṉbini yamba aadani-yung
    aladi, wunu-bayarra-gayn. Niwu-mangi marri aban. Wurrugu naadagi-yung ni-rabini,
    marri ni-wuḻbuḻwang marri aḻagaḻa-waj niimbadiyn. Maadama-yung mana-ngudan maadbarrwiiyn.
  cop-BHC: ⲪⲀⲒ ⲘⲈⲚ ⲞⲨⲚ ⲀϤϢⲰⲠ ⲚⲞⲨⲒⲞϨⲒ ⲈⲂⲞⲖ ϦⲈⲚⲪⲂⲈⲬⲈ ⲚⲦⲈⲦⲀⲆⲒⲔⲒⲀ ⲞⲨⲞϨ ⲀϤϨⲈⲒ ⲈϪⲈⲚ ⲠⲈϤϨⲞ
    ⲀϤⲔⲰϢ ϦⲈⲚⲦⲈϤⲘⲎϮ ⲞⲨⲞϨ ⲚⲎ ⲈⲦⲤⲀϦⲞⲨⲚ ⲘⲘⲞϤ ⲦⲎⲢⲞⲨ ⲀⲨⲪⲰⲚ ⲈⲂⲞⲖ.
  buk-buk: (Tu Judas ndê mêtê sac hoc Yisu asê-ŋga, dec lau semlhi iŋ, ma iŋ kôc ŋaôli
    dau ma gi gêmlhi nom daŋ. Yêc dinaŋ iŋ peŋ sip gi, e gambo hôc kôc ma ŋatac wê.
  pri-NT: (Napwa naa goo wà Judas, âna é pa ê napuu goo wâri wàra pai icuri kêe wà
    Iésu, â é tûu, â tabòaa ê naaê, â tabaêgò ê pâ wâgooé.
  zpq-NT: Na' gosezi'e late' yežlio len mechw dan' gwxi' Judasen' bene' da' malen'
    bdie' Jesúsen' ḻo na' beṉe' ca'. Perw na' blažoe' cosyic̱hj gan' goḻadite' na'
    gošj ḻi'ena', doxen xjaloen' bchoj.
  por-TFT: Os líderes judaicos deram dinheiro a Judas quando este prometeu trair Jesus
    de forma malévola/desleal. Mais tarde, Judas lhes devolveu aquele dinheiro. Quando
    Judas se enforcou, o corpo dele caiu para o chão. A barriga dele rebentou e todas
    as tripas se espalharam. Os líderes judaicos empregaram aquele dinheiro na compra
    de um terreno.
  gwi-NT: Tr'agwaanduu gwitr'it t'agwah'ya' gwit'įį larąą oonjik. Ąįį haa nan oiinkwat.
    Ąįįtł'ęę kheech'ilchaa ts'ą' niindhat. Izhik zhak diki' kat neet'aanąįį, vazhrak
    łeedhach'aa ąįįts'ą' vits'ik datthak khaiinjil.
  gvn-gvn: Judasangka money manin, Jesus milbinya. Nyulu bubu buy-im-bungan yinyamundu
    moneybu. Kari, nyulu daran, nyungu waral walngajin, julbi-julbi wandarinda.
  nhy-NT: Pero omotlalkowij ika yen tomin katlej okimakakej de itlajtlakol. Satepan
    ompa ipan itlal owetzke ika itzontekon iwan oxijxitinke, iwan okuetlaxkolkojkopinke.
  asm-FB: দুষ্কর্ম্ম কৰি পোৱা ধনেৰে তেওঁ এডোখৰ মাটি কিনিলে আৰু তাতে তলমূৰকৈ পৰি যিহূদাৰ
    পেট ফাটি নাড়ী ভুঁৰু সকলো ওলাল।
  okv-okv: Eto isoro embopo na Judas ta koro ikeo umbuto pambuto enda umbuna eto amita
    jo ta pambuto tiambueto beto oti kaeto perara enu se arahata ijejembeto puvuna,
  mxt-NT: Soco chaha̱n ra, ta sata̱ ra noo ñuhú chihin xuhun cha ñihi̱ ra cha chaha̱
    cuenda ra chi ra Jesús. Yaha̱ cuan ta canacava̱ ra chihin xiñi ra, ta ndata̱ chichi
    ra ta quita̱ tandɨhɨ chɨtɨ yɨhvɨ ra.
  tzo-NT: (Ti Judase itojat yu'un ba spas ti c'usi chopole. Patil ba sutes ti taq'uine,
    hech yu'un ti much'u laj yich' ti taq'uine ja' ba sman balumil xchi'uc. Hech yu'un
    ti Judase ja' te ba smil sba. Ma'uc no'ox yu'un te joc'ol icom hech chaj c'u che'el
    snopoj. Ja' ip'aj yalel, patal ic'ot. Hech it'om xch'ut, iloc' scotol sbiquil.
  ind-AGS: (Yudas membeli sebidang tanah dari uang kejatahannya. Di tempat itu dia
    terjatuh dengan kepala terlebih dahulu, dan seluruh tubuhnya terbelah, sehingga
    isi perutnya tertumpah keluar.
  omw-omw: mwihua utaru munima utu kyeta mwia mwuvaro Iutaasiva mwi munimanra varero
    uro mwata kyoqaama tero mwiaqaatairo nanrianra nronraqama kyero riero vaanta hiriviro
    tumu ntuvaro mwia utaqinaa inraikyavanto ntuperero ntupepaa huvaro qutu vurave.
  yrb-yrb: '@see-verse:ACT.001.017'
  maa-NT: Jè to̱n xi kisìkijne Judas i̱t'aà ts'e̱ jé xi tsohótsji, nanguií tsatse
    jngoò 'nde‑ne; i̱kjoàn sko̱ kiskaànguit'aà‑ne nangui, jngoò k'a kixojndà i̱ndso̱'ba̱,
    itjo ndó'ye‑la̱.
  mcq-mcq: Ike ea ikaho monia kaꞌene sisea vejuꞌe vajahajino apena mweꞌa sisa pina
    ꞌimenanaꞌomo ijí unaꞌi ꞌone huni tea jahausahume kwamana.
  sus-A: عٍ نَشَ بْشِ سَرَ يِ شّمّ شَ قٍ كٌبِ رَبَشِ سَرٍ رَ. يُدَ سِ نَشَ قَشَ مّننِ،
    عَ بِرَ، عَ قُرِ بُلَ، عَ قُرِنفّيٍ نَشَ مِنِ عَ رَ.
  jpn-1965: （ところがこの男は、不正なことをして得た報酬で地所を手に入れたが、まっさかさまに落ち、からだは真二つに裂け、はらわたが全部飛び出してしまった。
  fra-SBL: Or, cet homme s'est procuré un champ avec la récompense de sa méchanceté ;
    et, tombant la tête la première, son corps s'est ouvert et tous ses intestins
    ont jailli.
  yka-yka: (Libang helling, Tuwan Teopilus, pamelli bulak hep weˈ si Judas sīn panangdan
    iye si hinanganne malaˈat pamuddine si Isahin. Pagtabelline bulak miyaˈan, laboˈ
    iye laˈi duk matey iye. Teddak bettengnen duk paguwaˈ tinaˈinen.
  mle-mle: Juwtas diki kwurdil kupwarapa yawiyik day saan kwiydaal. Kupw nak yapiydil
    a sanaar. Alim kupwaam vakirdik, diki yaal ap vitiy wutakuw, nyamabaam ridiy jaav
    maykaar wakwudiy.
  shp-NTPO: Ikaxbira ja Jesús jato yatanmaketian kopíakana koríkinin maroxon mai bia
    iki. Jaskaa pekáora ja Judas maponbi paketi toa ikax, jatíbi jawen pokobo jokonkaini
    mawata iki.
  aom-aom: Peter-ro ëhi jövadeje röhu hesi jö bëhoho Judas-hu mu sisë vaeromo ujuohade
    ë ijo bajohuro ëhuro saꞌaho imadeje. Imoromo ë saꞌare beruvebiromo dëho tögömamu
    dë hötöre suoro suoro baeromo guomadeje.
  geb-geb: Kha guma Zudas, ana mba tɨva mbatɨgeŋ muuŋgiap, ne vheza ndigap, mbaram
    wo nzuav nuiana sɨga mueŋ ga vhezgi. Ana mba nuiana sɨgeŋ ga vhezgiap, zumgum
    ana rav, mba nuiana sɨgeŋ ga rɨgav, ndav furagarɨgap, mbu gum bigi za faŋgia nɨɨaŋ
    ndarigi.
  bsj-bsj: Niwo tenum bitine ki kemero cifiyau mor nagen bwirantum nerer cero, cin
    yaru wi kidor fwercero wurom, yeicero coru kale.
  cak-cak: Ri méra ri xuc'ul rija' tok xujach-e ri Jesús, xcuses richin xlok' jun
    juyu'. Jac'a ri Judas xa xujitz'aj rukul, y tok xtzak pan ulef, xcubucu' y xuquiraj-e-ri'
    rixco'l.
  chf-NT: Jini winic u mäni ump'e cab t'oc jini taq'uin u tojquiba ni noj tanä que
    u chiba bajca u yäq'ui tä c'äbä aj Jesucristo. Ya'i chich u tzämsi uba. Ti isqui,
    bich'i yäli tä cab, pa'tajqui, laj pasi u bel u näc'.
  tlf-tlf: Kale Judas bemi fuut taban-bii kupka-se umi tisol kobe-silip uyo asok ku-nilipta,
    kafin atuk maak mo-silip kale, bemi kaan-se boyo ki, ol ban isin kumen malaak
    kafin diim abe-nalata, mat bigin-nalata, alugum imi ol mat tem kwek uyo bigin
    mitam abe-suu kale,
  piu-2006: '@see-verse:ACT.001.017'
  poh-NT: xijihcꞌaj ri̱b chipam junseht yeꞌa̱b xlokꞌoric ru̱cꞌ i tojbal xyeꞌeric reh
    ruꞌum i maꞌ holohic ta laj mahc xiban ru̱cꞌ rikꞌahsjic i Jesus. Reꞌreꞌ naxijihcꞌaj
    ri̱b, xkꞌehbic woꞌ jok wach acꞌal chi pachlic eh naxqꞌuer i pa̱m xiꞌelic take
    lok rakꞌsa̱ꞌ. Reꞌ quimic xiban i Ju̱ras ar xcꞌuluric
  tue-tue: Cʉ̃ʉ̃ ñañarõ tii wapatáriguemena sicadita sãĩnóyiro. Too síro dupupe ñaacũmu,
    cʉ̃ʉ̃ páaga podo, cʉtamisĩ witibatejõãyigʉ.
  bjp-bjp: Iudas i kep ta pitkalang ae ri suat ta u isi sinang laulau kia ke ka fiil
    nenge sun nanal. Nami ka luut aiwa ini posong na mata, ma bala ka tampaek ke saka
    ka bereng sararah.
  xon-xon: U ŋa tiwan ni kaa ŋan na, le ki kan ŋimombil, ki daa bukpaab. Le u lir
    kitiŋ bukpaab ngbaan ponn ni, ki kpo. Upuul nan puu, le tineer mɔmɔk nyan.
  tzo-ZNT: Ti Judase itojat la ti iyacꞌ entrucal ti Jesuse. Tsꞌacal to ba la sutes
    ti stojole, ismanic o la osil. Ti Judase ba la sjocꞌan sba chamuc yoꞌ bu ti osil
    ismanique. Jaꞌ noꞌox la ti muc tey jocꞌol icom chac cꞌu chaꞌal isnope. Ipꞌaj la,
    tsꞌucul la icꞌot. Toj la loqꞌuel sbiquil.
  mpm-NT: Ti jiin xuꞌun ni ka chaꞌu yɨvɨ un da, ni jaan da ɨɨn ñuꞌun, ko yukan ni
    skuaꞌña da maa da, ni teꞌnde yoꞌo un, ni kanakava da, ti ni ndɨꞌɨ jitɨ da ni kaña.
  ots-NT: Nu car Judas, ya xí ndu̱ por rá nguehca̱ gá dyøti ca rá nttzo. Bi mpöhtitsjɛ,
    bi dögui gá tzoh cár ña̱, cja̱ bi xɛh cár mʉy. Co cʉ domi cʉ bi ttuni, gá ddöni
    ca hnar pedazo ʉr jöy pʉ jabʉ bi du̱. Como bi ddöni co cʉ domi cʉ bi ttun car
    Judas, bi tsjih car jua̱ji̱‑cá̱, ʉr jöy gá cji.
  hoy-hoy: आव अन्याय इन कमाई देल ऊंद केई कोंड कोंडुन, अदिक ताल्ला अन्द भार देल बिद्दुन
    अदिक आऊन व्हाट्टा वळदोत अदिक आऊन कळ्लपच्चीगोळ होटकु बिदोदव.
  uri-uri: Marpm a Jutas ak armpen knokg pa, kil wi hor ya paitn, tolpa yatom kil
    ngko eln kai knokg ti yatom ipma a kil pa pus wa nikg a kil pa sruij hor ha knokg.
  amo-amo: Nene unit une nase ukubu kitenen su ni vira ine Nin Nile ikube awa seru
    kunen. Amino wa diu kutin kika ne liburi me tutoo tijiye gonna ti nuzu udas timalakiti.
  pjt-pjt: (Ka Judasalu panya Jesunya kurangku tjanala witintjaku nintintjatjanungku
    mani mantjiṟa anu manta payamilantjikitja munu manta payamilaṟa palulalta katanguṟu
    punkaṉu munu tjuni tjilpiraraṟa unngunguṟu uwankara pakaṉu munu ilungu.
  cwe-cwe: Yeye kagula mgunda kwa zihela ziyapatile kwa sang'hano yake ihile, kagwa
    muna umgunda uwo, katulika na utumbo wake wose ulawa kunze.
  daa-NT: Ŋu berji gurus ɗo Zuudas a ŋaaco gaarin̰ Iisa Masi. Iŋ gurus-ak, ŋa gidiytu
    morgo. Ɗo wer-ak, ŋa zuɓkitu guɓ nam aadiy okin̰co sa booye.
  mlp-mlp: (Teq Judas ago daq meqinta na anawun mani silva waqim a lehim in og araq
    tizay. Zayim in lehim og nab ban araq meqintab woqim agem muturan in agembekoq
    bunmo mutbalim gwahtim.
  ape-C: Abrudok utabor douk hako Judas um yoweishi inahos anan nenekesh iri um anan
    douk nasuhwabor nanak nator anab amnab. Natorub aria nabuh netu nagok nakus abudok
    amnab, ananihw yegenyihw puwarohw aria nyibur batogur bakus atap.
  bgs-bgs: (Na, tô salapì na igbággé ki Judas tingód katô kapammát din ki Jesus, tô
    gó tô igbayad katô tanà. Na, igtuppas si Judas na iguna é ulu, igbáttu tô gátták
    din, igluwà tô bituka din, asta inaté sikandin.
  faa-faa: Murikimasa nine Yutasemo mone maraka Yasuane parakesapo. Wakasema nina,
    é kuraka hauaka harepa ikia huruperaka fako fausapo. Faurakano asekea, hauaka
    á Yutasemo ipi mone mosa amo hauaka ane roposapo.
  kik-kik: (Judasi nĩagũrire gĩthaka na kĩheo kĩrĩa aamũkĩrire nĩ ũndũ wa waganu wake.
    Nake akĩgũa gĩthaka-inĩ kĩu na mũnduru, nayo nda yake ĩgĩtathũka, namo mara mothe
    makiuma.
  cap-NT: Nii anawali paañi Judasqui Jesusa tarasunta paaztan tsjii yoka kjaychic̈ha.
    Nekztan, kozzuc achchiz tjojtscu, walu pjatsi ticzic̈ha.
  ksr-ksr: “Juudasnoŋ nanamemeŋ bologa ano sewaŋa mugi meŋ iikanoŋ baloŋ koria moŋ
    sewaŋa mero. Ii meŋ iikanoŋ aro aoŋ waŋanoŋ meleema balonoŋ kuuro tomeŋa juno
    kera korojoŋa data koga ii kuuya ujuŋgoŋ kouma kamaaro.
  eng-TNT: And the same hath now possessed a plot of grounde with the rewarde of iniquite
    and when he was hanged brast a sondre in the myddes and all his bowels gusshed
    oute.
  sbs-sbs: (Linu uzu mukwame abawuli luwa chentifo zabawani chabubilala bwakwe, mi
    haho natangisa kuwisa mutwi, mi mumili wakwe niwañatuka kwiyaluka, mi zamwibumo
    lyakwe zonse nizalongotoka.
  sue-sue: Yudas nu pasina wenu zuma gaewa amira moni awa puro baro ema zora zebu
    zuma gaero pumunua. Nu zebu amira baro duunu oti zaumunu ze wama berekuninu betenua
    awa.
  fra-NCL: (Cet homme acquit un champ avec le salaire de son crime, et s’étant précipité
    en avant, se rompit par le milieu, et toutes ses entrailles se répandirent.
  bhg-bhg: (Awara, embo eiwa buro bebegae esisina ainda tau awa budo ami butu oriesisina.
    Ango edo ikane edo kopuru tuda edo durudo desiri osi bejisina. Edo ainda deoboge
    berari awa arapada idegesisina.
  snn-NT: Conguëna, ba hua'nabi baguëni ro'ijënna, baguë gu'a curi naconi inni, yijare
    coni babi. Ja'nca coni baguëbi huajë junni, baguë sinjobëna tonquëna, baguë guëtabëbi
    juejueguëna, baguë guëta tu'u beoru runi tonni saji'i.
  atb-NT: (Yudaq gi, yhang kut é agè ashop é muzó mai wó é ahpaû èq myigùng ratóng
    wui yu é htâng, haú má yhang, a-nghop dông byit gyó mù wam buq goq luî, û banshoq
    buq myín byuq bê nghut ri.
  cek-AK: Juda loe zaehaih atho hoiah long to qanh; anih loe lu bang hoiah long ah
    krak, a zok um ah tapok phawt pongah, tazae taqawnnawk doeh amsah boih.
  bkd-bkd: “Amin bugtà ha napalit ku insuhul ki Judas hu paglimbung din ki Jesus.
    Duun taena ha bugtà nakadaghà sa lawa hi Judas aman migbutu sa getek din daw nakayat
    sa bituka din.
  ctu-76: Pero Judas ti' mʌñʌ jumpejt lum yubil, como ti c'ʌjni i tyojol tsa' bʌ aq'uenti
    cha'an jini tsa' bʌ i niq'ui cha'le. Ti wi'il ti' bajñel yʌts'ʌ i bʌ ti lia. Ti
    puc' yajli. Ti tyojmi. Ti loq'ui pejtyel i soy tya'.
  lac-NT: Chen raji' Judas yejer u taq'uin a ju bo'orir tu tu c'ubaj Jesús caj u mʌnaj
    u ru'umin. Tiri' tu jich'aj u c'o'och, caj u quinsaj u bʌj. Caj rub Judas bʌja'an
    binquij u jo'r. Jeroj caj buj u nʌc', caj joc' u chocher, caj joc' u q'uiq'uer
    Judas.
  xla-xla: '@see-verse:ACT.001.017'
  xav-NT: '@see-verse:ACT.001.017'
  cuk-cuk: Judas, Jesús-uksad-manigi nainu baksad. Geb a-nainugine niba-nai soladukin
    napase argwachad. E-saban nued-sate gusad, bela siir gusad. E-samurmar bela buud-ainided.
  tbf-tbf: (Ngan mi voirvoir e Iudas ta nga poro simi tsaka sinavei, a nga vorie ngan
    ken kato pier, ivie ta nga kor nge muongan en mi kovan, ma a nga puor kapot, ma
    mi tienen a nga soer rovotsour.
  uig-CYR: (у қилған қәбиһликниң инъамидин еришкән пулға бир парчә йәр сетивалған
    еди, у шу йәрдә бешичилап жиқилип, үчәй-қерини чувулуп кәтти;
  ikw-NT: (Judasị bụ nye ji ịwai be kwụru a n'ẹrnu arụru-ẹli a zụ otu ẹli, ọ dna,
    kpu ruwhnu n'ẹli, kpakara nhne zị a nụ rụwho wụhia.
  khs-khs: '(Sena Yutase eyewi Yesuwa kisi senama samita: isu waloseya emi ela: eyewi
    mane olokeyatela timiya amo wa:la:ya heka moweni tiyapola: peleya: nowa eyewi
    wa:la:lo tikeye. Apula: ewa peleya: kemi sutesinise e kuka hotolose ika sopoke
    peleya:wemi supusula hapakeye.'
  dwr-ENT: ዪሁዳ ኣስቆሮቱ ባሬ ኢታ ኦሱዋን ዴሜዳ ሚሻን ጋዲያ ሻሜዳ፤ ሲንው ጉፋኒዴ ኩንዲና፥ ኣ ኡሉ ጊዱዋፔ ዳኬቴዳ፤ ኣ
    ማራጪ ኡባይካ ካሬው ጱልፄቲ ኬሲ ኣጌዳ።
  pma-pma: (Asuv keil onen pris keil asan mani min Sudas ven asa tisa koa kei mumoni.
    Ka ral min mani enek, avul hati atan tai en isen. Ka en vati atan enek, kei mot
    eni, vangen maseh ka tin keil asisital.
  atd-NT: Pogkalugoy, duon songo luti no tano no naboli to salapi no imbogoy to mgo
    otow ki Hudas, ka imbayad to maroot no nohimu rin no impanabod din si Hisus. Di
    nighondio si Hudas to matikang no dalama no nig–ogot to lawa rin. Nabalbalintuad
