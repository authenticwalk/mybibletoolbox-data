  bki-bki: '@see-verse:ACT.001.017'
  bqp-bqp: À zĩtɛ lù kũ ↄgↄ kũ à lè a vãnikɛnaa gũnwo. Gwen à bàkɛ̃ à lɛ̀tɛn,
