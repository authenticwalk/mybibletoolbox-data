    Pedro—.
  mux-mux: (Yi Judas akili-ni yunu tepa kis-sirimeliinga ku-moni siring kanili-ni
    ma te taropu topa liirim kene yunu mana-mania topa mundupa yunga olale suku nimba
    yunga oluma pali wendu omba purum.
  maj-NT: Tu̱nga najmi ndahá kits'ín. A̱s'a̱i to̱on xi kama chjíhi̱ ra̱ kju̱a̱ najmi
    ndaha̱ ts'atseko̱ho nku xu'ba. A̱s'a̱i nintaku̱ tsijnehe, i̱xí kits'ohón nga tsijne
    ko̱ tsitju ngayjee̱ ts'ehe̱.
  bkq-NT: Âmaemo, Jerusalém donro modo tutuze âmaemo Judas dinheru nhemakehobyry,
    Jesus iduery modoram tiengamehoem. Mârâ dinheruguelâ mykeankâ onro adanâholy.
    Târâlâ mykeankâ kaynâpa tâihugueduo, atuly. Atuduo, idânârâ kehoem ekomiry modo
    egasewâdyly warâ.
  kue-kue: (Yombamo Judas mambuno kinde ere moni topo yungwa ikra ipi makan ta topo
    ormara igle pi ye yange mangi dungo, dane bla dungo ana demkane yange makanmo
    igle sungo ye goglkwa.
  cot-NT: Iro cotanquitsi yaajitanaqueri imentaquitsitepae yojocajitaquenerica Jorashi
    incovaeguishequeniji, ivegaratantajitacaro quepatsi. Ariquea ontaniqui iparianaquequeate
    ityaquisanaque imotijaqui tyaquic. Osocataetanaca iseito.
  bnp-bnp: Rira, na tahuna e Iudas i bole a moni na naro hale vona, i konea a hania.
    I vonga i boru mapasiri, i mapoda a kavutuna, i mahali tala a tamudina.
  apn-NT: '@see-verse:ACT.001.017'
  ctp-NT: Loꞌo yaa ayman kanꞌ msiꞌi yu ska yuꞌwe yuu loꞌo tñi nu mda neꞌ ꞌin yu bra
    kanꞌ, chaꞌ yꞌni yu chaꞌ kuxi, bra nu yjwiꞌ xuꞌwa yu ꞌin Jesús ꞌin neꞌ xaꞌan kanꞌ.
    Ti ykwiꞌ ti yu mxtyuu yu ꞌin yu lo yuu; mdaaꞌ niꞌ yu, mdoꞌo ti xeꞌin yu, ngujwi
    yu bra kanꞌ.
  opm-opm: Ihat ma tap tamrein sapti han orhor Jisas ohnong nang hapat ama er hatir
    ohe mani ohsi mong tit mohotipmur. Mohopat gahan komdapat orhor Noh er hatir sa
    daham nang dipmur. Nang dama nang gatet wandasa bok mutuh moh katket taham ake
    oh oktahat wanhupmur.
  bvr-bvr: '(Ny-jurda mu-gurda jurra nyi-nacha nyi-nirra, nginyipa marn․gi janguny:
    Minypa nipa Jurrach rrupiya mu-menga, burr-rrupiya gun-nerra jama a-ji, mun-narda
    m-barnjinga, rrawa gu-menga; lika a-bona, gata jawa a-jirra a-bichiyana nipa an-murna;
    lika a-wolawoliyana a-yu, a-burluja a-bamuna, lika gochila a-jirra a-barrjinga,
    an-jirromba a-bena.'
  wal-wal: Yihudai ba iita oosuwan demmido miishshan gadiyaa shammiis; sinttau gufannidi
    kunddin, a uloi gidduwaappe daahettiis; a maraccee muleerakka zaazetti aggiis.
  zad-NT: Na' mecha' daa bex̱ee c̱he dii mala' daa bene', ḻennan' biziile' to yell-lio
    gana' bxope' de gozyic̱hjlə na' goshj ḻi'ena' na' bchej yog' xjloe'na'.
  kmg-kmg: Eme ŋic eki šika furizi mâreŋ kitâcnecnewec ira ra qizeczi qârisic hurâ
    bune qâfâuckeme hone waha-fârewec.
  aso-aso: Aꞌmine ve nene monovo goloso ogo Izesuꞌni nene adeuꞌ molalive li biluvalite
    moni imaniꞌ nedunuꞌ nene misubo ma meni hizo aꞌmidoꞌ vo mino godololatiꞌ velepeꞌ
    izeko lemo gatuno izo hoꞌlavo iseve nene dulungizo doꞌmozineꞌ ve.
  uli-uli: (Judas ye chuwayi sedep bugat mo irel salpiy we ye yoh ngali irel molwe
    ye foru we ye tayikof; ila lobowe yela mes mo iyang. Ye ppungdiy sala tar molwe
    siyal, sala tappolwey mokwe yadol siyal.
  nin-NT: (Yahuda à kpa inklo i umimi ima yi ku re īlá, na ji jaku nabo yo na ttu.
    Ine ima yi nggarr arire̱ ka a ssuzzu.
  acu-NT: '@see-verse:ACT.001.017'
  cak-WNT: Y riq'ui ri puek ri xuc'ul ruma xujech el ri Jesús, riq'ui ri puek ri'
    xlok'bex wi jun ulef. Ri Judas xucamisaj ri'. Riya' xbech'ique' pe ruwi', y ronojel
    ri rupan c'a quela' xeka wi, tek xka pan ulef.
  ebk-ebk: (Nan siping ay lagfon Judas as nan mangotettet ay enatna at enlakuna as
    luta. Hid-i nan natuyana as nan nag-asana. Finumtak nan achorna ya naiwakascha
    nan intiru ay putuna.
  spa-PDDPT: Éste compró un campo con el pago por su iniquidad. Allí cayó de cabeza,
    reventó por el medio y se le derramaron todos sus órganos internos.
  ruf-ruf: Yeye tsakaghula mghunda kwa sendi tsapatile kwa sang'ano yake ila ihile,
    kaghwa hamo, katulika na usapi wake wose ulawa kunze.
  gun-gun: (Ha'e gui ha'e va'e ava ma ojejavyague repy re ojoguaa peteĩ yvy. Ha'e
    py oo ma vy ho'a vy oxoropa, hyekue onheẽmba raka'e.
  agu-BL: Poro yi i' tetz ja xom te yi tetz tajbil, na ja lok' jalaj tx'otx' te yi
    pwok yi ncambaj te yi til. Nin cho'n quime'n i' tul yi jalaj tx'otx'a'tz. Ej nin
    yi bene'n mal yi c'u'l ninin je' katz, nin el tzaj kop yi lasu' wuskil.
  isn-isn: (Itungili u muntu uyu ai uguile i kipango ku iko nai ukisingiiye ku ubi
    nuakwe ni pang'wanso ai ugwie aze utongeeye itwe, u muili ukatamuka ni mala akwe
    ihi akatula ng'walye akahunuka.
  eng-PEV: After that, the Jewish leaders used that same money to buy some farm land.
    And Judas died in that place. His belly split open, and all his guts fell out.
  ilo-ULB: (Tatta, daytoy a lalaki ket nakagatang iti taltalon babaen iti birok ti
    dakes nga aramidna. Kalpasanna, natinnag nga umuna ti ulona, ken bimtak ti bagina,
    ket amin a lalaem iti tianna ket naiburais.
  pir-NT: Jesure ihño dutiye tiquina wapa yerire Juda mʉnano pehe wiari bato tiquiro
    basita wejẽ yariaa wahahye. Sa yero boraa waha, tiquiro cʉhta misi da tʉhnʉa waha,
    yariaa wahahye. Tiquiro wiari mehna apequina mehenogã yehpare dúahye.
  anv-NT: Ndɛre Pita abɔ ajɔge mbɔ, ɛlu nnó Judas apyɛge geboboge mechɔ ɛwé, ásɛ
    ŋka ji, ájyɛ na melu mme, ɛfɛɛ́ ne akwené ushú mme, unɛ ugbɔgé, mbwé unɛ
    ɛwɔ.
  sab-NT: Judas-Iscariote agedu me no Jesu ole ñanale igi ketre Judas-Iscariotege,
    igi e giti ama dbi gigu. Bigwa ama kledu dbi e ngwadi gire ama jo chke dba chuga
    giti ama jegwale skiendunga jengra ulita chiu jondoi.
  tmd-tmd: Judas nuŋ Jisas nugwo höuöu rön, rɨg pöŋ aku rag duön, mögörɨb i wobön,
    mɨdɨp duön, wop paŋyöbö i gupɨn pal wödmɨn, wöt nuŋwa bɨrmɨn, höbwaba magalɨg
    kul rɨ röpɨnmɨn wöröxöŋa.
  acr-NNT: (Xloqꞌ kꞌu juchꞌaqap ulew rukꞌ ri puaq xyaꞌ che ri Judas ruma ri na jusukꞌ
    taj xuꞌano echiriꞌ xukꞌayij ri Jesús. Ekꞌu ri Judas xuꞌxulubꞌaꞌ lo ribꞌ chwi jun
    cheꞌ y echiriꞌ xtzaq loq, xraqaroꞌbꞌ rupa y ronoje ri rixkolobꞌ xkich kaꞌnik.
  kpg-kpg: (Nia bahihadu a Judas ne kumi i dana hegau huaidu, la guu hui dana gowaa.
    Di gowaa dela ne doo iei mee gaa made, ga mooho dagidahi, gei nia mee huogodoo
    i lodo dono dinae gu mmaalingi mai gi daha.
  taj-taj: ओच्‍छे यहूदासे आज्‍यबा गे लसी स्‍होबा टाङगासे बु गिक ग्‍लुजी। थे बुरी ह्राङनोन
    सिसी सरी ह्रिल्‍मा थेला फो थिसी ग्रुङ फो थोन्‍जी।
  avt-avt: (Mɨtɨk ik keit tɨ mei keriuwe pewek hɨrak nɨpaa ketɨwem me menmen enum
    hɨrak kɨrɨak Jisas em. Hɨrak keit tɨ, hɨrak kerp kau niu kenkewɨn ken tɨ tu kewep
    nɨnpɨ meket men witeik hɨrak kaa.”
  cbk-cbk: Pero sabe came, Teopilo, que cuando ya traiciona si Judas con Jesus, ya
    compra le un lote con aquel cen que ya paga con ele del traicion di suyo. Y alli
    na mismo lugar ya cae le muerto y ya rebenta su cuerpo, y todo su tripa ya acaba
    sale.
  uig-ARA: (ئۇ قىلغان قەبىھلىكنىڭ ئىنئامىدىن ئېرىشكەن پۇلغا بىر پارچە يەر سېتىۋالغانىدى،
    ئۇ شۇ يەردە بېشىچىلاپ يىقىلىپ، ئۈچەي-قېرىنى چۇۋۇلۇپ كەتتى؛
  tuf-tuf: Ehcuí tehmár ey quin ray túnjacro. Ay bár yajquír ray cajac ey cutar cajc
    wahjacro. Ey cajc cutar ima yau yarjacro. Yau yaryat yir boschacro. Bosír, bucchír
    bahnác újacro.
  abx-abx: Iyay ray i mga nagpahalling-na si Pedro. Katu'anan i dimu'an nga nagballihan
    si Judas pitak pina'agi si nagpasuhol si iya si karat'an-na ngan ari iya ag'unay.
    Latod na i battung-na si pakataktak-na si puhu'-na, sanglit abuntay to, ngan agwatwat
    i dimu'an tina'i-na.
  mco-NT: Chi Judas ñɨcxy juy tüg naax mɨɨd je muju'ñ huɨdibɨ anajty tɨ paady mɨɨd
    yjɨbɨc-huinma'ñ. Chi jɨm mɨc'amy ycäy tzuxcödeeñ, chi ytopxy ymooxac, e chi ytiinch
    ypɨdzɨmday.
  bsp-bsp: Ntɛ elip kəsɔtɔnɛ abɔf pəsam pa kiciya kɔn mɔ, k’ɛŋgbɛknɛ, k’ɛntɛmpɛnɛ
    tekiriŋ k’ɛwalinɛ kor kɔ tɔsɔŋɛ sumpa sɔn fəp kəsaməsər dəntɔf.
  kqf-kqf: (Diudas Yesu kaisoluna aubaina mane a vite bi manenemo doḡa i kune. Bi
    ḡome tana kununaḡa i kuluva bi bwagana i wai katisali bi tinaḡena i dabalala te
    i peki.
  cpb-NT: Iro kantacha raakeri koriki ripinataitakeriri iyaariperonka, ramanantantakawo
    kipatsi. Ari iparyaakeri janta Judas, rowatziitotanaka, rithonka ritankawaitapaake,
    jokaporenthakeerekiwaitapaaka isheeto.
  aon-aon: Abrudok utabor douk hako Judas um yoweishi inahos anan nenekesh iri um
    anan douk nasuhwabor nanak nator anab amnab. Natorub aria nabuh netu nagok nakus
    abudok amnab, ananihw yegenyihw puwarohw aria nyibur batogur bakus atap.
  hus-NT-2005: Por kʼale ani in chʼaꞌay jun i chabál kʼal an tumín xin átaꞌ kʼal nin
    walab; tayíl kwajlan chʼepat, pewen ani tʼáxin ejtal nin tʼidhídh.
  mig-NT: Cha̱a yúan, ni̱ jaan‑de ɨɨn ñu'un jíín xú'ún ní ni'i̱n‑dé sɨkɨ̱ tíñu ñáá
    ni̱ sá'a‑de. Te onde̱ súkún te ni̱ kanangava‑de, te ni̱ ndata̱ sáva chi̱i‑de.
    Te ni̱ ndɨ'ɨ jitɨ‑de ni̱ jicha̱.
  bps-bps: Na gadèyu i filak gwean di sasè nimoan bayadan tanà. Na kafnge én, baling
    kenen tatek na btù i tienan na lamwà i dad tnain.
  mbs-mbs: (Doen kwarta imbegay ki Judas tandà te peg-inang din te medaet, aw yan
    se imbayad din te pawà. Penga niyan, nedagdag si Judas aw migbeto se getek din.
    Nelowà se tegaken din aw nematay.
  cme-NT: Uŋ ciɛ maacembabalaŋ daama‑i da gbeiŋa maŋ, u sãa suoŋgu baa-ya. U juɔ
    par diire u yuŋ-nu suoŋgu faŋgu-na a muonu u kusũŋgu‑i, u purru hel hiere bomborma-na.
  sus-sus: E naxa bɔxi sara yi xɛmɛ xa fe kobi rabaxi sare ra. Yudasi naxa faxa mɛnni,
    a bira, a furi bula, a furingɛe naxa mini a ra.
  pon-2006: Mwohni me Sudas alehkihdi eh wiewia suwedo, e pwainkihda sahpw ehu, wasa
    e pwupwudi ie, pospeseng oh mehla; eri, kanengen kapehde koaros wudekieisang.
  dad-dad: (Judas yogon sane bunem moni yale fen, teneub taka na yalen, an ĩ kubũ
    ye mudur iten ken, yogon bouwa faraf fen, te galelei adok ulõ yesin.
  zab-NT: Per laab cun mɨly ni gudillydeb laab pur mal ni baanbɨ, ax güesiideb tuby
    ldaa liu, lo liu rut biab Judas rquia desdɨ yaa parzi gurez guidyláanbɨ chiy brɨɨch
    irate de rsiib ax gutybɨ.
  jae-jae: Ŋac tau kêkôc awa geo jagêjam ôli kôm teŋ, go gêu tau môkêapac gêmuŋ e
    jagêôc gêŋgic kêsêp ŋaluŋgeŋ ma ŋatêtac gêwê.
  ksd-ksd: (Go ra tutana i ga kul pa ra pakana pia ma ra mani na papa ta kana mangamangana
    varpiam; ma i ga bura duduvana, ma i ga pua livuan, ma i tavuvuduai ra vinau na
    balana.
  msm-NT: Na, to diya panahon no iyansang si Jesus duon to krus, imboli ni Judas to
    pasak sikan saepi no insuhue kandin to sikan madoot no hinang din. Duon sikandin
    kauyug no nakayangkob, migbotu to gotok aw kahakwad to tino-i.
  myk-myk: Wari we wʼa ta wu wo kakuunɔ li footɔsaraa ge, a wu shɛ wee taga tɛgɛ ka
    shɔ. Lee kadugo na a wu ba shɛ wuyɛ gbo kee tɛgɛ ki ni. A wu ba wuyɛ yaha, na
    ba ɲuŋɔ ke sin ɲiŋɛ na na jɛnri. A wu laara ti bɛɛri di jaaga.
  sbe-sbe: Na iyamo yababa wa ye ginauli. Na yababa wa maisana monina ye hai na unai
    tano hesau ye hemaisa. Temenai ye beku ede bogana ye talupulisi na sinaena ye
    tatapesa.
  mcr-mcr: (Jutasi iqu, mbqä iqueqä suqä quvqeuŋqä äwikuwi, iqu ämeqe, qua hŋqu mbqä
    ikqe. Qänakndaŋi iqu qua iqi päkŋgaŋga, iqueqä äwqe äpkmäutä yäpaqäŋgisa ätimäukqe.
  cux-NT: Sáⁿ'a miiⁿ ní cái sa 'áámá tááⁿ yáⁿ'āa ndúúcū tuūmī yeⁿ'ē nuuⁿndi yeⁿ'ē
    sa. Ní chin'daā sa dácaā n'díi sa ní nda'ai naavtaⁿ'a cuerpo yeⁿ'ē sa ní tanducueⁿ'ē
    ngɛɛti sa ch'iinu cān'daa.
  tur-YTC: Şimdi bu adam, kötülüğünün ödülüyle bir tarla edindi. Sonra baş aşağı düştü,
    bedeni yarıldı ve bağırsaklarının hepsi dışarı fırladı.
  san-ITR: tadanantaraM kukarmmaNA labdhaM yanmUlyaM tena kShetramekaM krItam aparaM
    tasmin adhomukhe bhR^imau patite sati tasyodarasya vidIrNatvAt sarvvA nADyo niragachChan|
  bel-N: Ён, што праўда, прыдбаў поле за нагароду няправеднасьці і, рынуўшыся, разьдзёрся
    папалове, і вываліліся ўсе ўнутранасьці ягоныя,
  sch-sch: (Ama han saloi thona sum a man lehan mun inkhat a rochôka, ha muna han
    a thia a von apuok khoia arîlngei aterhet ani.
  mic-MIQNT: (Suta pasgine'tesing aq uligsi'l getaqqaitesgl. Na tujiw pegwatelmi'tij
    maqamigew ta'n teli apangitus'p ta'n gisi ntuisgelateg Se'susal.
  huu-NT: Ie maraiñeno fɨnoca rafuemona ucubena feiñua mei, ie comecɨ iuaina meiduanona,
    naie ucubena oni judaɨde. Judíuaɨ illaɨcomɨnɨ naie ucube dɨga enɨruena ɨbadɨmacɨ.
    Nainomo Judas mɨcorɨ ie cɨmaɨo cuinajanona, ie abɨna dama meinete. Rɨfaillamona,
    ana uaillamona, ie jebegɨ boficaillamona, nana ie jebegɨ jino uaide.
  jiv-NT: tunáa tura nuja̱i̱ kuítian achik nuṉkan sumakmiayi. Tura piniakum iniaaṉ
    tantane̱ páttimiayi.
  otm-NT: Nɛ bi thän'a n'da ra häi nangue'a í mbä'a ra Jesús. Nu'bʉ mi zohäi ra Judas,
    bi nyepʉ häi, nɛ bi føh rá foho, nɛ bi bøni gätho yʉ́ xɛ̨fo.
  dah-dah: (Be, Yudas mata buluŋ tiyyiŋ gote hora beleŋbe megeŋ tapum kura damu tiyamiŋ.
    Irdeb megeŋ goyenterbe yiŋgeŋ timiyyiŋ. Irkeb biŋ pol yeke arayŋeŋ fur tiyamiŋ.
  tnk-tnk: (Iəmə nəha rɨno noien ərəha, muvehi mane irə, muvehi mevən muvehi nəmri
    tɨprənə i. Fwe ia tɨprənə nəha in rɨmwei irapw, tɨpwɨn rəpəruə, nəninhə irə rier.
  kpr-kpr: Jusi embo da babojegari moni mutero, Judas aimi budo vare eni ombudo, ira
    aminda, nu tofo mandi duboda ivasi usira. Ivasi edo jorughe endada duriri, tini
    de bejedo jetini buvurutusira.
  san-IAS: tadanantaraṁ kukarmmaṇā labdhaṁ yanmūlyaṁ tena kṣetramekaṁ krītam aparaṁ
    tasmin adhomukhe bhṛmau patite sati tasyodarasya vidīrṇatvāt sarvvā nāḍyo niragacchan|
  nho-nho: Judas ni too ana mane i tana vana hakallika ni mee naa, teenaa taavi iloo
    tana kerekere. Teenaa ko tana kina ni leiho no mate; tana manava ni mahaa no ppuu mai
    ana vaavaa ki taha.
  gym-NT: (Akwa Judas ye mden abko käkwe kukwe nuenbare käme Jesu rüere, ye abko ütiä
    biani ie. Mdenbti kä kökani kwe jakrä. Abti kä ye känti, niara nikani ngitiekä
    dokwäre temen amne büle ngetrani angwane, ngänkrä nakwani jökrä künken.
  azg-NT: Majoꞌ yo juu xoquituꞌ na tyion ntyee tque juu ntyja ꞌnaanꞌ natyia na sꞌaa
    juu, yo majuuntyihanꞌ jnanꞌjndahan ncüii tanꞌ tyuaa. Juu Judasꞌñeen sintyja nquiihin,
    tyioohin tyuaa, tongio xquen juu, ndoꞌ jnanꞌhin, jnduiꞌñꞌen tsiaaꞌ juu.
  bhd-bhd: तैनी नीच़ कमैयरे लेइ यीशु ट्लुवाव, ते फिरी तैनी तैना पेइंसे यहूदी लीडरन
    वापस दित्ते, ते तैनेईं तैन पेइंसां केरू अक ऊडार घिन्नू, ज़ैड़ी तै दोग्गेरे भारे
    खिरकोरो थियो, ते तैसेरू पेट फेटतां तैसेरी एंट्लोड़ी बेइर निस्सी।”
  too-NT: Huā'mā' chi'xcu' tamāhualh ti'ya't. Lā' līmāpalalh huan tumīn a'ntū tlajalh
    por ixpālacata a'ntūn tlahualh a'ntūn tū' tzey. Lā' tatonkopūlh lā' tapālhkālh
    lā' taxtukō'lh ixpālūhua'.
  ind-AYT: Sekarang, orang ini membeli sebidang tanah dengan upah dari kejahatannya,
    dan setelah kepalanya jatuh lebih dahulu, bagian tengah tubuhnya pecah, dan semua
    isi perutnya terburai.
  cjo-NT: Omaanta raakaantashitaari Awinkatharite, ipinatashiteetawitakari koriki.
    Raawitakari, roojatzi roepiyeeniri, rirotaki koriki ramanananteetakawori kipatsi.
    Roojatzi irira ishirikantanaka, shirik; ithatanaka. Roojatzi ithatyaakotantanaka,
    thatzik; ipityaankanaka; roojatzi ikotaantapaaka imotziki, waag, iyowapaaki isheeto.
  nsn-nsn: Inggono ke bulaua keip tar mani geka bulauaig tena niguata uasaono toro
    mahar kot. Doh tar buturuono teke pungono ko uoum ro lun kare mat, a tukununono
    ke tapuak, doha kabeleng balanono ke siokor lua tauet.
  san-DEV: तदनन्तरं कुकर्म्मणा लब्धं यन्मूल्यं तेन क्षेत्रमेकं क्रीतम् अपरं तस्मिन्
    अधोमुखे भृमौ पतिते सति तस्योदरस्य विदीर्णत्वात् सर्व्वा नाड्यो निरगच्छन्।
  tna-NT: Beju deja madhada cuana ja Judas chipilu tiatana quepia Jesús yani ebameta
    puji. Tueda chipilu neje Judas ja yahua ped'u bajatana. Dapia yahua su dajaja
    putsu, jadhepujutiana. Mesa etsama cuana cuinanana.
  lid-lid: Eme Judas badeh, sihinei munyak na luk, tasah ta kandriyen ndra-in tan;
    eme iy taku i andri ma imek ya ndrinen asikak ma ndrinen talou eme len.
  wim-wim: '@see-verse:ACT.001.017'
  zga-M: (Lino umunu uyu agulile eneo khu khela ikhyapokhile khuvuvivi wa mwene napo
    agyile akhalongon'cha utwe, umbili gukhaban'chukha na mafumbu ga mwene goni gakhara
    pavuvalafu gakhadudikha.
  yom-yom: Mu zimbongo ziozi bamfuta, mu diambu di mambimbi mandi, ziawu kasumbila
    tsola. Niandi wubua ntu wutuama ku tsi, wutumbu buka vumu, midi mioso mimana totuka
    va nganda.
  san-SIN: තදනන්තරං කුකර්ම්මණා ලබ්ධං යන්මූල්‍යං තේන ක්‍ෂේත්‍රමේකං ක්‍රීතම් අපරං තස්මින්
    අධෝමුඛේ භෘමෞ පතිතේ සති තස්‍යෝදරස්‍ය විදීර්ණත්වාත් සර්ව්වා නාඩ්‍යෝ නිරගච්ඡන්|
  yut-yut: Judas uŋun yo yokwi agɨt dakon tomni tɨmɨgek mɨktɨm tɨm kɨnda yumaŋ nagɨt.
    Uŋun mɨktɨmon Judas da maŋ sulugakwan kok wamɨyo kɨsisi mɨktɨmon maŋ mudawit.
  grc-BYZ: οὗτος μὲν οὖν ἐκτήσατο χωρίον ἐκ μισθοῦ τῆς ἀδικίας, καὶ πρηνὴς γενόμενος
    ἐλάκησε μέσος, καὶ ἐξεχύθη πάντα τὰ σπλάγχνα αὐτοῦ·
  cpc-NT: Iro kantacha jaakiri kiriiki ipinawiitakariri iyaaripironka, jamanantantaka
    kipatsi. Ari iparyaakiri janta Judas, jowatziitotanaka, ithonka itankawaitapaaki,
    ookaporinthakiwaitapaaka ijyiito.
  nhg-NT: Pos inu Judas oquecu sente tlöle. Oquetlaxtlö ca inu tomi tli oquemacaque
    por itlajtlacul. Ixtlajpach betzeto. Oijtepetzi hua noche tli ijtecajca ocuaxiele.
  nya-nya: (Yudasi anagula munda ndi ndalama zimene anazipeza pochita zoyipa zija;
    kumeneko, iye anagwa chamutu, naphulika pakati ndipo matumbo ake wonse anakhuthuka.
  ngu-NT: Pero oquitlaxtlau se tlajli ica on tomin yejhuan oquitlanca ican on tlen
    xcuajli oquichiu. Niman ohuajnotlajcal campa tlacpac niman oijtitetzayan niman
    nochi on icuitlaxcol ochajchapan.
  kup-kup: Met Zudas pi Iesu horï pov metapanez hat Zuda aban ahorihö monis manahan
    pi bat monï posinañ ham nat zum tahapuh poek ñodat ñekeo ur rapat zat map ozourahan
    ñomah.
  jid-jid: (Zizan ndhi yi a ka le irhu ni nkle wu meme dri wandi a kpa'a, nda ka rhoku
    nitu u Kpama ka yrahle, ni irhenma ba ka vrale ni meme.
  wmw-wmw: (Na maripo apatire bila shariya, nzuruku wake uziwa uweru. Noparepare akisomoka
    akigwirira pansi, mwiri wake ukilumuka kati-kati, utumbo ukisololokera panja.
  gmv-GGM: Shin hayssadey ba iitta ooson demmida miishshan gade shammides. Hennikka
    ba liiphon gufanni kunnidin iza asatathay giidofe phalliqeti wodhdhides; iza maraccey
    biita bolla zazetides.
  ssg-ssg: Imuh Judas waxi teik moni ti hangainiai Jises ape i kahui teik pekeun.
    Ti ien i haputa kalungini i, tian tapox, puhuan ahuta ape i mat.
  zpo-NT: nu ngwa xaa nu mzi xaa tub leyo, kwaan demi kwaan mkayaa xaa lo kwaan nawent
    kwaan mle xaa. Mrenzeb xaa lo yo, nu mraz xaa, nu mroo xtrip xaa.
  poy-poy: Su Yuda kahemeliti lirambu kwa mpiya zilii za ukondola zyakazipatiti, pakaweriti
    kulirambu yomberi kaguwiti na kahowa, kapantika na utumbu wakuwi witika kunja.
  qwh-NT: (Peru eucurmi, tse pagayanqan qellewan chacrata ranterqan. Tsechonam ure
    senqapa jeqacurcorqan. Pachan pashtariptinnam aqishnincunapis ramacärerqan.
  gaw-gaw: '@see-verse:ACT.001.017'
  nca-nca: (Komo Jutasko o piyimi taró ŋuro kimoyó ŋu rero mira ka kimoro ŋuno rokaráŋoro
    nokono umbuní kowí kosaŋiní qahí soso huŋero nokono umburó.
  zpz-NTPP: Tees despuees nu bicy yu coz cyi nu bguꞌy Jesuuz yaa de yu nu rzi lagy
    lom, orzeꞌ laab nu tiñ nu byash niy zeꞌ wiiy tub lugaar zeꞌ nu biit yu ub yu.
    Orzeꞌ bet lag yu tub lugaar gya. Bzu tooy lo yu. Orzeꞌ briich ñi nañ yu. Orzeꞌ
    bruu za dela coz nu yuꞌ nañ yu.
  mkj-mkj: (Jang in mwanihn ah wihwia naunahu, Judas dupukda japw oau, ma ioar wijahwa
    ih mehdi; ih kipdi, pwalpijoang, ohroj koanngen kapehdinno widekjang.
  zac-NT: perë bë́ꞌnëll duldë. Con dumí nabëtuuꞌ Judas lëꞌë Jesús, guasiꞌi ra mënë
    tubi ldë guiuꞌu lachi. Lo mizmë lugar ni gulaguë Judas rguëc Judas. Nu gutsë láꞌnill;
    bëruꞌu grë llëguëzíꞌall.
  kyg-kyg: Yutasiꞌa ani agufa hosu kavaꞌmo huꞌnigeꞌapaeꞌmo miyaꞌmo amiꞌnae. Miyaꞌmo
    aliteno uno mago mopamo miya faiteno ani mopaleꞌmo asagauno aiꞌnigeno aipamo aino
    lakufaeno aino apalo atino asagauno aiꞌniye.
  kmk-kmk: Yoong si Judas, sadit pilak un tangdan na utdit lawenga kingwa na, inggatang
    na si pita un siya payon natoyana utdit naibuḻsukana un naotdag ot ginumtak dit
    buwang na ot naiwakat dat bagis na.
  cao-NT: Jama, ja ani ca yoi ca quëshpi tsi parata ja bini quiha pë. Bixo tsi quiha
    mai pistia ja copini quiha. Toá tsi ja rësoniquë paquëhax na. Poshini quiha jahuë
    jatoquë. Jatsi jahuë poco xapaquëni quiha.
  bbr-bbr: (Kiro ro Judas onok aru mianik, aiauk oumara, kiro aiaukus omnokou eteinak
    kau mowon. Kiro opok nukasar am iporu opok pomur oumara, meienuk, kon nokou tapau
    puturmoi, pimur erekapu omnokou opok kourwon.
  inb-inb: Chasa Jesusta katus­paka, alpa­sik randirka. Nis­paka, chi alpapi urai
    singa urmaspa, tugiarkasi, chun­chu­llu­kuna llugsigta.
  hrv-hrv: On, eto, steče predio cijenom nepravednosti pa se stropošta, raspuče po
    sredini i razli mu se sva utroba.
  box-NT: Ho Zeruzalɛɛmusa ɓúenɓúen zũ mu le o wékheró wárí na ɓa sàánía
    làa wo, lé dìo ó o yà lè ho mɔhṹ. Hón mɔhṹ so lé hìa ó o lion yi
    lè mí yahó, á píohó nà, á fĩn-sãníwà ló kúaará ho tá yi. Lé bṹn
    te bìo ɓa wee veráa ho mɔhṹ mu làa «Hakɛlidama.» Ɓàn bíonì yi á mu kúará
    le «cãni mɔhṹ.»
  ote-NT: Nuꞌá̱ bi pa ma zi Hmuhʉ ra Jesu, y co núꞌa̱ ra boja̱ bi tꞌumbi, bi thanga
    ꞌnara hai. Nepʉ nuꞌá̱ bi dagui maꞌmɛmfo, ne ꞌbestho bi fø rá mʉi ne bi bønga yá
    xefo, y bi du.
  wnu-wnu: Isi yarab qen geret wo misir boru igub ne Yisas ende ba sumungasi wogub
    ne wo nomon qur bis ai ger taui baurei. Baub wogub ne ai end bo yarsi qur omboipima
    iriam gugum ag dererei.
  zam-NT: Per ngolo nguth Jud, mbli mèn thìb con'. Mxi' mèn thìb le' yòo fte'b con
    tmi co' mdix mèn mcàa Jud por cón che'n con' ye'rsin' co' mbli Jud. Le' Jud na,
    ale leque Jud mblo dó' yen Jud. Mquetal Jud loo thìb yaa. Ngòb Jud ned yéc Jud
    loo yòo. Ale ngos xti' Jud. Ryete xti' Jud ngro' par fuer.
  zyp-NT: (A suanah mai a hmuhpaw tah alui co ka, a bawhtakhuh ning tah tlah ka, a
    le letah a taichung ka, a ri vytei a chuhly thlu.
  sey-NT: Ja̱je paꞌiquëtaꞌa, coꞌaye yoꞌo doꞌire sa̱isi curiquëpi yejare huerohuë.
    Ja̱je paꞌiquëtaꞌare Judas cato si̱opëja̱ꞌa meñe to̱meni ë̱tatuꞌu joquëna, siꞌaye
    ë̱ta mea etaëna, ju̱quëña.
  nvm-nvm: Regavo mon iji Judas fu unam ise ijia abenma iji fu abe moik be kimen.
    Regavo moik iji fu kimenma iji fu ijia ari kanamga fu detavuame guain.
  mps-mps: (Polobadu Judas agai Jisasde dwai sę elama, masigi dabe sai dao. Tama
    te masigigo tǫ abelama, tede tulaluyu, aga tabi peda peyu, aga haliga dabe buluba
    dią soyu, tama isai dao.
  pab-NT: Judas xane iya waikohe Jesus matawahenere xaimane kakoa. Hatyo waikohe háiyane
    nali exoa hoka enajihi irikotyoasekoa hoka tyotya hikoa enajihi — nexa Pedro ihiyeha.
  llg-llg: (Tehuu faik fo Yudas ana seꞌo basa Yesus, boe ma basa sala haꞌi lala doi
    lena matak ndia, de leu hasa lala dae esa. Boe ma dae ndia, ana daꞌdik neu mamana
    mamaten, huu ana tuꞌu natotonok neme ndia, losa tati baꞌe tein neu dua, de tei
    lutun ana lola deak mai.
  kyf-kyf: '''Gwɛzi wa ''pɛnɩa ɔ, ɔ gbʋnyuuu ''gbʋ, ''ɩn ɔ yia we kpaa yabhlo ''wʋzɔlʋ,
    ''ɩn ɔ yia ɔ ''dɛ ''bha. Ɔ ''sibhlia ''wlu, ɔ nʋkpla yia ŋwanɩ, ''ɩn ɔ ''mʋɩ weee
    yia ''pipee ''mni.'
  tpi-tpi: Dispela man Judas i kisim mani olsem pe bilong dispela pasin nogut em i
    bin mekim, na em i baim wanpela hap graun. Na bihain em i pundaun long dispela
    graun na bel bilong en i bruk, na olgeta bel bilong en i kapsait long graun.
  mih-NT: I zata ra Judas cuan minoo ñuhu sihin xuhun i ñihi ra sihin cuatyi ra. Ta
    zuun ñi maa ra i cuñi cahñi sii ra. I tyihi ra minoo yoho zucu ra, zoco i canacava
    ra sihin nuu ra ta i ndata sisi ra ta i quita tandɨhɨ sɨtɨ ra. Ta i sihi ra.
  qvh-NT: '@see-verse:ACT.001.017'
  kms-kms: (Judas Jisas bei naind di wute aye mandi mait nase di Judas ni yumbo ur
    brequ ren puq nen ye te ningg ni wet bidi ninge nateri. Judas wet bidi te nare
    no, qi puch ire wong nindiq. Wong nindiq pre, muq ni qi pe tende ir naghe, di
    ni umbo bir kus, di umbo buagi qi pe groq ri.
  agn-agn: Mandian, ang koartang binayad ong ni Judas ong bindoat nang anday sayod
    ay binakal na ta tanek, ig don tanandia nabo-log ang pake-keb. Nabo-dik tang sian
    na ig limindoa tang bi-wa na.
  nhi-NT: (In Judas ica in tomin tlen octlaxtlauihqueh ica niamocualyo, octlaxtlau
    se tlali. Uan ompa ouitz ica nitzonticon uan otzayan nipox, uan ocuitlaxcolquis.
  ttc-NT: (Yaji oqet tloq'o' jun tx'o'tx' tuky'i te tmin aj otzaj si' twi' tk'u'j
    txiklen tq'apo' te Qajaw, per yaji, tzi otzaj tz'aqik qetl twi' b'ix owetz kyaqil
    tuj tk'u'j.
  dan-1931: Han erhvervede sig nu en Ager for sin Uretfærdigheds Løn, og han styrtede
    ned og brast itu, og alle hans Indvolde væltede ud,
  kwj-kwj: Kari hima Jutas nuwe tipa foti ri raro ti ya mwe ti kapwa sumbu tini wungwa
    ri jiro. O nuwe tipa ri rasini ri onjohokinani mwarimwari nuwe tiki ri raiwani
    sembe rihi ti fikakoni setuwapu hinga tinda ete nuwe tiki ya sika.
  vie-OVCB: (Giu-đa lấy tiền thưởng của mình để mua một đám ruộng. Té nhào xuống đó,
    nứt bụng và đổ ruột ra.
  kze-kze: Yútási misáwí-máyáígóná meéyámbá óntamba mairéna maramá meéyán-umasuwena
    mimbárává'á ándáma uréna kweyááríka'a kwenanumarambá arátuwena ámú'a kuvánkaar-úwana
    ayánaruntomba marapátá kunturáíye.
  mpj-mpj: Ngayulurna-nyurrampa Luukju wajarninpa. “Jiikajaluraya maajakajalu maniraya
    yungu, Juutajju wajanyjanju. Mani jiiwintilu kayila yanu payamunu parna. Parna
    jiingka miturringu ngarntawinti. Nyuru nyinangu raparrkurringu.
  lbk-lbk: “Nan siping ay lagfon Judas isnan kangaakhan ay inangnena, et nailako isnan
    lota ay naekyakhana kannay ya pinomtokan nan awakna ya inmapokan nan potona.
  mto-NT: (Ax je̱ meen juuꞌ veꞌe pya̱jk je̱ kyo̱ꞌo̱y toꞌnu̱n ka̱jx, je̱ꞌe̱ tseꞌe yaktukjooy
    toꞌk viijn je̱ naax. Je̱ Judas tseꞌe naxka̱daak je̱tseꞌe je̱ tyiints pya̱jvaꞌkxy
    je̱tseꞌe pyítsumni je̱ jyo̱o̱t je̱ mye̱e̱ꞌts.
  bzh-bzh: Ham raḳ ni bë Yudas sën agi ḳo dob len ti raḳ monë hel ḳöḳ sën devo
    vu yi lo, lob ya mevës bahë tetap bahë pin keseh to meya.
  guj-2017: હવે એ માણસે પોતાની દુષ્ટતાના બદલામાં મળેલા દ્રવ્યથી એક ખેતર વેચાતું લીધું.
    અને પછી પ્રથમ તે ઊંધા મોઢે પટકાયો, વચમાંથી ફાટી ગયો અને તેનાં બધાં આંતરડાં નીકળી
    પડ્યાં.
  jvn-NT: “Karo duwit upahé ala sing dilakoni mau Yudas terus tuku kebon. Nang kono
    dèkné mati, tiba mengkurep, wetengé njebrot sampèk mbrodol ususé.
  byr-byr: Kayaaꞌnanyaꞌna yɨbwarɨdaakwiaꞌneꞌna Juthaazai nɨgwia tɨvɨkɨsa maarakenna
    wawɨnya pɨjɨꞌ mubeꞌ. Sajɨkɨ walaraawaka gannya munya kayaaka yɨna yaka gannya
    lɨꞌgɨlyaꞌ mwasaba kabwalyaraꞌ sahwai balaꞌ.
  ian-ian: '@see-verse:ACT.001.017'
  hun-hun: (Mezőt szerzett hamisságának béréből, és lezuhanva, elhasadt középen, és
    minden belső része kiomlott.
  mcf-NT: Aden Esus bedmeshun ambi piucquid bedboed menequin aton tiedëmpi bedashic
    aid tied nantanuësh tëtaniadash pobidisquiash paëdec aton pucu tishidpac caondash.
  kjs-kjs: Yapare go alimi yada roboma kana misa. Go mone-mere su meda kaboma werepe
    kope noma lopoma robaa rugulataboma lo koyapape puma komisa.
  mni-mni: Mahakna toukhiba phattaba thabak adudagi phangkhiba sel aduna Judas-na
    loubuk ama leikhi aduga mapham aduda mahak mamaina leimaida upna taduna mabuk
    kaikhi aduga makhoi maril chongthokkhi.
  yad-NT: Neviy yinu̱y riche̱ mucadini̱ jiñu vanu jicyuriquiy murichirya day, jiryatiy
    su̱mutya̱ jidyetyadoda murichiryara, taji vichadeda murichirya jarye. Jasiñi̱
    saju̱u̱y mucadincha yino̱ta variy, rabuy sapude variy, raju̱u̱y sasiquidijuu varintyi.
  mxb-NT: ’Ta ni̱ xiin ra iin ñóꞌo̱ xíꞌín di̱ꞌón ni̱ kiꞌin ya̱ꞌi ra sa̱ꞌá ña̱ kini
    ni̱ kee ra. Kúú ni̱ ka̱nkao díní rá, ta ni̱ kaꞌandi ti̱i ra, ta kúú ni̱ ka̱nkuei
    ndiꞌi xiti ra̱.
  pon-2006A: Mwohni me Sudas alehkihdi eh wiewia suwedo, e pwainkihda sahpw ehu, wasa
    e pwupwudi ie, pospeseng oh mehla; eri, kanengen kapehde koaros wudekieisang.
  maq-NT: ’Nima Judas jan ne, cavatsë xu ngu rquí nangui cojo tujún xi cafaha tsëhë
    xcusun tsehen xi casahmi xi casahmi rë entregadu Jesús. Hane ha xcun nangui xi
    cavatsë xu nima jan ne, caticja xcun, hane catsingá xu cahntsua nima, hisca cavetju
    yëjë ni ntsehen rë.
  hto-hto: '@see-verse:ACT.001.017'
  por-BRBSL: Agora este homem obteve um campo com a recompensa por sua maldade; e
    caindo de cabeça, seu corpo se abriu e todos os seus intestinos jorraram para
    fora.
  ces-NKB: (Ten tedy získal za odměnu [své] nepravosti pole, ale když spadl střemhlav,
    roztrhl se v půli a všechny jeho vnitřnosti vyhřezly.
  cui-cui: Poxonae Judas Jesús caenaetatsi, sacerdotemonae pia pentacaponaewi tatsi
    Judas catatsi paratixi. Pirapae sacerdotemonae pia pentacaponaewi tatsi bapo paratixitha
    Judas petʉpaein tsicomotatsi ira. Judas iratha jopeica poxonae tʉpa yawa coto
    tsitecatsi, ʉnʉ pichatecatsino abe peexanaexae.
  boj-2014: Judas aqa kumbra tulaŋ uge. Aqa kumbra uge agiende. Juda tamo kokba naŋgi
    na a silali yonabqa Yesus osiqa naŋgo baŋq di atej. A silali di osiqa mandam taqal
    bei awaiyej. Awaiyosiqa a mandam dia uloŋosiqa aqa mene paraonaqa bi bileŋej.
  eng-OEBUS: (This man had bought a piece of land with the price of his treachery;
    and, falling heavily, his body had burst open, and all his bowels protruded.
  eri-eri: Judas, fai waha no moni waha, nomo onowou inyaba waha agou dorofe tai,
    onodu oula matau ete ejiyawai. Iinga no oula waha langa mebodudu hu ogou fuduwai.
    Ono wainga, hu anya oruwa oula la feuwai.
  aly-aly: (Rernem Judas renh man anthek, ra renh-rnem atnwenhey-alhetyek Jesus ikwer-warl.
    Judas-el apmer renh payemelek-anem, man ikwerel. Judas ra ipmek atwelhek. Ra aytnerl-alhek,
    ilwemel-anem. Atnalty-rnem aytnek ahern-warl.
  wiu-wiu: (Yudasepa one toka poaneleke kue mootokoapa itono pade topo toa motaneya.
    Nitoapa aka mati kawa pitakale tepe kolotini to̱okolokaneya.
  swe-swe: '[Följande två verser ger lite mer bakgrund och förklarar]: Denne man [Judas]
    förvärvade sig en bit mark från sin orättfärdiga lön, och han föll framstupa så
    att buken brast och inälvorna vällde ut. [Antagligen gick grenen han hängt sig
    i av och han föll ned. Marken köptes efter hans död för de trettio silvermynt
    han lämnade tillbaka, se .]'
  cth-cth: Ahni teh kathounghoehe kutphu hoi lawhmuen buet touh a ran ei hawvah bungling
    lah a boteh a von a tangpo dawk a ruennaw hai koung a tâco.
  mti-mti: (Me kukaeba meuma oya garawa aune, me gumbe piyu gwiruwadne. Sira me apa
    kuiyaven aigne, me kwapiwa dumedne danawa taibe ane.
  pad-NT: Hari. Judas kohana bikapavakari'iki ida arabo pitani pa'itxi Jesu-ra avanamithahavini
    kajinironia. Kidiaraboa hojana voroni'aha. Ka'ita'iki ida kaijona kaasafini, kakhaonani'iki
    ida kaijona, abini'iki ada.
  twi-twi: (Sika a Yuda nya fii ade bɔne a ɔyɛe no mu no, wɔde tɔɔ asase wɔ faako
    a owui hɔ. Ɔtew bɛhwee fam ma ne mu pae maa ne nsono tu guu so.
  hlt-hlt: Anih loh boethae phu neh khohmuen te kaelh ngawn cakhaw singling singloei
    lamni a om. Te dongah a laklung ah vawh tih a kotak boeih coe coeng.
  tbz-SIM: Kòò yɛ̀ kɛ dontɛ́nɛ̀ kupɑku o yɛi nkó idíítí, ò nùńnɛ́ dɛ̀ omɑ́ɑ̀, kɛ donní
    kɛ pɔ̀ntɛ, kòo nɑutì cìɛ́tɛ́ cíɛ́tɛ́.
  san-GUJ: તદનન્તરં કુકર્મ્મણા લબ્ધં યન્મૂલ્યં તેન ક્ષેત્રમેકં ક્રીતમ્ અપરં તસ્મિન્
    અધોમુખે ભૃમૌ પતિતે સતિ તસ્યોદરસ્ય વિદીર્ણત્વાત્ સર્વ્વા નાડ્યો નિરગચ્છન્|
  amx-amx: (Priest twernk mapel arrwekel Judas-ek ngkweltj anthek, rang Jesu ineh
    anthetjenheng-anngernt. Ngkweltj nhenhel rang meremeh payem-ilek. Mer kwerelemeh
    Judas rang kapert kwenelakw anyerl-alhek ahelh-warn. Anert kwerenh alterrelhekarl,
    kwereng lyep-lyep kwerenh arratek ahelh-warn anyerl-alhek.
  ake-NT: (Ɨri eseru ku'sa' tʉuya epe'pʉ ke Isutas uya non e'ma'pʉ, mɨrɨpan yau ita'mo'ka'pʉ,
    iye'toi'kwa'pʉ tʉwenu'pɨ takanʉ'se.
  qvn-NT: 'Chaura Judas lutan rurayanganta tantiarur golgue cutichinganwanmi, sacerdöticunaga
    rantirärira Judas wanungan pampata. Judasga wanusha caynuypam: Payga jurcacusham.
    Jinarcurmi uman turpuypa ishquisha pegan wichangancama.'
  tku-NT: Huā'mā' tumīn tū tlajalh ixpālacata tū tlahualh tū jā tze lītamāhuaca ti'ya't.
    Judas tālhmā'n mincha' ē taxtuni'kō'lh ixpālūhua'.
  bjk-bjk: (Arixe ma xinixun nang ixo kip lo möxö magingin saban te ine, Judas ixo
    kun a xönö pu, ma ringan könan ixo subu sila ma öxöno, ma aine ixo tawalang, ma
    balana ixo tamaluok su.
  msy-2020: (Ivezir Judas uan arazir kuramɨn inizim, a nguazir mam givese. Egha nguazir
    kamɨn a uabɨ ekunigha aremegha an mɨkarzim afoaraghirɨ, ezɨ an muriaba bar azenim
    gire.
  bpr-bpr: I filak gwè Dyudas di sasè nimòan, bayadan tanà. Na déé i gutatekan, guna
    i ulun, btù i tienan, na lamwà i tnain, na fles mati.
