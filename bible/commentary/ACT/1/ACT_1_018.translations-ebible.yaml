verse: ACT.001.018
translations:
  kpx-kpx: Isito au Iesu male ke ibina malei vata mole voianu. Vata kemoike au dobai
    hatige gogoveu dikolahage deve holoeau velehovolu.
  okv-H: Eto isoro embopo na Judas ta koro ikeo humbuto pambuto enda umbuna eto amita
    jo ta pambuto tiambueto veto hini kaeto perara enu se arahata ijejembeto puvuna,
  tbo-tbo: (Yudasana i benabenama po mihana hi weleweleya ugolinei hipuli i gimaleya.
    Ma geka hipulina ugolina i peu po amamona a liyalapoila po i hilage.
  mal-C: എന്നാൽ, അയാൾ ചെയ്ത അന്യായത്തിന്റെ പ്രതിഫലംകൊണ്ട് യൂദാ ഒരു വയൽ വാങ്ങി. അതിൽത്തന്നെ
    തലകീഴായി വീണ് നടുവു തകർന്ന് അവന്റെ ആന്തരികാവയവങ്ങൾ എല്ലാം പുറത്തുചാടി.
  grc-SR: Οὗτος μὲν οὖν ἐκτήσατο χωρίον ἐκ ⸆ μισθοῦ τῆς ἀδικίας, καὶ πρηνὴς γενόμενος
    ἐλάκησεν μέσος, καὶ ἐξεχύθη πάντα τὰ σπλάγχνα αὐτοῦ.
  bgc-bgc: “जिसा थम जाणो सों (उसनै पाप की कमाई तै एक खेत मोल लिया, अर सिर के बळ गिरया
    अर उसका पेट पाटग्या अर उसकी सारी आन्दड़ी लिकड़गी।
  khz-khz: Gena kala rakava voina monina na tano ta evoiato. Vonai ia eketoto, ne
    ekwaregato, tinagena evua-pouato, ne evelaku-atito.
  deu-TKW: Dieser also erwarb sich einen Acker vom Lohne der Ungerechtigkeit, und
    er that einen Sturz kopfüber, und barst mitten entzwei, und alle seine Eingeweide
    wurden ausgeschüttet;
  zsr-NT: Gulaziꞌnëꞌ tu laꞌ yël lazxj qui döꞌ naꞌ biꞌë bönniꞌ ni. Gbixëꞌ brözaꞌ lëꞌë
    Judas ni, atiꞌ gularúj yúguꞌtë le dzöꞌ lëꞌë.
  lin-lin: Na nzela ya mbongo oyo azwaki lokola lifuti ya mabe na ye, asombaki elanga ;
    akweyaki kuna moto na se, libumu na ye epasukaki, mpe misopo na ye nyonso epanzanaki.
  hns-NT: Oke ie kharaab kaam khaatien koetjh paisa mielal aur oe paisa se ek toekkara
    djamien kienaail raha. Aur oe phaasie lagaaike nietje gieral aur pet phaatke okar
    attrie niekas gail.
  noa-E: Magtarrta ich dau lököo mag Jesús përtarr paar ichig phagtarr phatkhonau
    jẽb për auwia, mam mawia, ichdëupai ich ö jorrkaawi, pöröu burrwi, bi jurrphë
    sĩi jʉ̈ãutarrjö apʉ̈ijimgui ajim aajem.
  eng-EMTV: (Now this man purchased a field by means of the wages of his iniquity,
    and falling headlong, he burst open in the middle and all his intestines gushed
    out.
  mib-NT: Te ni cajeen ɨɨn ñuhun jíín xúhun ní nihīn tēe un sɨ́quɨ̄ jníñu neé ní sáha
    de. Te ni nɨnga ndeyɨ de, te ni ndatā sáva chīji de, te ndɨhɨ yɨtɨ de ni jitē.
  lif-NT2: (कन् मनाःल्‍ले़ फे़न् याःम्‍बक्‍लाम् थगुबा याङ्‌ङिल्‍ले़ प्‍याङ्‌सिगे़न्
    इक्‍ताप् इङुआङ् वये़॥ खुने़ॽ खे़प्‍मो फोःन्‍छिङ्‌ङिल्‍ले़ मक्‍थ्‍ये़आङ् कुसाप्‍पोःक्‍किन्
    ते़स्‍से़आङ् कुहिदुत् लःन्‍दे़आङ् स्‍ये़॥
  xnj-xnj: Mwene agulili mgunda kwa mashonga geagapatili ndava ya kumng'anamukila
    Yesu, akagwa pahi na kupapuka, maleme gaki gakahuma kuvala.
  mmx-mmx: Ni ga lok ka luunun ti mo laxakapmek teren, la neni ga un kaka loxongkangka
    min. Ni ga subu go la lorongtong teren gara repagam la labantine ren ga sixisu
    nga ukamang.
  cbr-NT: Usa 'ixunbi ca Jesús unin binun 'aquintancëxun a cupía bicë curíquinën me
    bitancëxbi, aín 'atima ñu 'acë cupí axbi ñumi natë́quiquin aín pucucama antácai
    bamaxa.
  tee-NT: Para ju yuchi alactu'unulh chai la'ixtalhaja ju ix'alactu'unti tamocalh
    lakatam lacat'un. Pus ju Judas ank'apatajulh. Lana pupaklh ju la'ixpajan chai
    tachi chun ixpalu taxtunik'o.
  eng-LSV: (This one, indeed, then, purchased a field out of the reward of unrighteousness,
    and falling headlong, burst apart in the midst, and all his bowels gushed forth,
  cak-NT: Y riq'uin ri mero ri xyo'x che roma xujach-e ri Jesús, xlok' jun ulef. Ri
    Judas xucamisaj-ri'. Raja' xchiquicho' rupa, y ronojel ri rupa c'a quiela' xeka-wi
    cuando xka pa ulef.
  pah-NT: Judasva'ea opyhyguka Jesus'ga ikwehe. Igwete g̃a ikwepygi itambere'ia imondovo
    ahe ve garekote'varuhuva'ea rehe Jesus'ga pyhygukara rehe. Kia pyvõ Judasva'ea
    ipyhygukari kohotehea. Igwete ahe hoi pevo ojijugwa ojijuvyga ojijukavo. A'ero
    ahe hiri. Aherevega ipugi ojikavo. A'ero ihembavi aheryhea ahe hugwi.
  sja-NT: Mamĩda k'achia ooda pari p'arat'a p'aadap'edaapa irua eujã neto ataji. Mama
    iru baaidachi mãik'aapa chi jɨ̃si chedachi.
  xed-xed: Nda tsa tsedi plana lu ma vəl dzatani ta mndu ya, ka skwata tsi ta vwah.
    Ka dəɗagatá tsi nda ga ma ghəŋghəŋ ka pslutá huɗani pɗah. Mbəlaɓaɓ, ka harani
    saghwi ta daɓi.
  mks-NT: Joo na̱ji̱có túhún da̱ Jesús ta na̱quehe da jiu̱hún sa̱há ña̱ núu na̱caja
    da. Ta xi̱hín jiu̱hún cán na̱xeen da in ñúhu̱. Ta tá na̱ndihi já na̱jándicava
    ndayi da mé dá ta na̱nda̱ta̱ ti̱xi da chí na̱cana cuyu ndihi xiti da.
  gfk-S: (Ma ikin ra turadi gate kul tike katano pu ma ira kunkulaan ing iga kap tano
    nuno sana tintalen. Ma iga puko pampabo kaia, no tingana gom tabawes ma ira poona
    balana bakut ga taluar sur.
  bmu-bmu: “Judasnöŋ ahakmeme bölöŋi aiga söŋgöröŋi waŋgiget memba miaŋön gölme köröŋi
    kun bohonŋi meyök. Mi memba miaŋgöreŋ imbi auba nöröpŋan meleŋda gölmenöŋ kuŋguiga
    gölömŋi juliga irip kömoŋgokŋi datŋi munŋi mi körek usuba erök.
  dgz-dgz: Diudes Iesu omine wani garewa agim make ap gapan piup da une tan. Me une
    tani piupewa gapan me geare boen bagua tuk wa ase ma wanden amba nia iragi aroga
    tauen.
  eng-GNV: 'He therefore hath purchased a field with the reward of iniquitie: and
    when he had throwen downe himselfe headlong, hee brast asunder in the middes,
    and all his bowels gushed out.'
  zaa-NT: Lani bel·liu nu bete cą quì'į por mal nu beni naá nna huì'ini cą ttu loyu.
    Làniana dèsdeba ttu lugar ra' beduyú tè iqquį nna bìtsu' tè lì'į nna biria iyáỹiani
    ca tuye'e quì'į.
  eng-WEBSTER: Now this man purchased a field with the reward of iniquity; and falling
    headlong, he burst asunder in the midst, and all his bowels gushed out.
  guh-guh: Judaspijinë ira comuata pibisiacuene pexanaematamopalatata. Bajaraponëmi
    pijacuata nabeyaxuaba. Nexata penabeyaxuabicujinae, pematonono ira bejopaica.
    Nexata cototitititicajunua. Daxita pënëmi pitsatajarabarena.
  bon-bon: Yoo, Yuuda lui rarekaake ecatuji teeme niiya kaakesea tääpume, tabe peei
    ca yepä gawe ne jeletnuji. Puga pui gawe cabu tabe itramuji, camuge ipluji, came
    iyeta täsuji, siige budre äbituji.
  nhw-BL: Ica nopa tomi catli tlacame quitlaxtlahuijque Judas para quitemactilis Jesús,
    yaya quicojqui se tlali huan huetzqui nepa ica itzonteco, huan tzayanqui iijti
    huan quisqui nochi icuetlaxcol.
  mgw-mgw: (Yuda aapi'mite nng'unda kwa yi'lu' mbanje yaapatike kwa iyendo yake ndau,
    paabile munng'unda ngatu'la pai' puanika ndumbo na matumbu goti gaai panja.
  swh-ONEN: (Basi Yuda alinunua shamba kwa zile fedha za uovu alizopata; akiwa huko
    shambani akaanguka, akapasuka na matumbo yote yakatoka nje.
  wbi-wbi: (lino umunhu uju alyaghulile ikivanja kind aliipile nhuvuhosi vwa mwene
    apuo pe akaghwisagha akalongosiagha umutu, umbili ghukadendemuka namaleme ghakakung'ika
    niiki ghakava pavugholofu.
  bba-bba: Gobi yi u wɑ win kom kɔ̃sum sɔ̃ mi, u kɑ yi tem dwɑ, mɑ u wɔrumɑ u kibɑri
    u kurɑ, mɑ win nuki kpuro yɑrɑ.
  eng-KJVCPB: Now this man purchased a field with the reward of iniquity; and falling
    headlong, he burst asunder in the midst, and all his bowels gushed out.
  kgk-NT: Upéa oho va'ekwe omombe'u Hesu pyhyharã-pe. Kipy oime omombe'u ipyhyharã-pe.
    Ha upe rire katu ipyhy-vy Hesu-pe ogweraha-ma. Ojapo vai voi. Hesu mombe'uhare
    repykwe ogweraha Judas ojogwa hagwã yvy. Upe rire yvate-gwi ho'a upe-py yvy-py.
    Osoro ramo hye, ho'apa hyekwe po'ikwe yvy-py omano.
  waj-waj: Yutaaso ari mmoori maisaivaa irisai sikau varoovaadiri mmata voovaara yookaama
    kioo ivaki maisama putuoo vauduu inna ausaivo rusitia roo vuduu inna naaraivo
    mmaanai tioo viravai.
  cpy-cpy: Raakiri koriki ipinatee-tziriri iyaari-peronka, ramanantantaka kepatsi.
    Roo kanteencha iparyaki iipatsiteki Judas, pityaankanaka, ithonka itankawae-tapaaki,
    ookaporentha-keeriki-tapaaka isheeto.
  mpx-mpx: (He Yudasa wana tuwalali nanakina molana mani hi pek, yaka i ahe ge bilibili
    etega i pwamolaya, inoke eliyana i gaisoguwa i tal aliga, tinena i maleli ge elokena
    i tagil.
  wbp-wbp: (Panu-kari yangka Juwu-patu wiriwiri, yangka kuja-jana Jutujurlu jiily-ngarrurnu
    Jijaji, ngulakujulurla yungu tala wiri. Ngula-jangkarluju, Jutujurluju yangka-kurlurlu
    tala wiri-kirlirli, ngulangkuju-nyanu manu walya. Nyanungurla walyangka kankarlarra-nyanu
    watiyarla puta waraly-yirrarnu ngalyipi-piya-kurlurlu. Kujarla ngalyipi-piya tuurl-yanu,
    ngulaju walya-kurra panjarra-wantija. Ngula-jangkaju, ngula walya-kurra panjarra-wantija,
    ngulaju miyaluju tirl-parnkaja, manu ngula-jangkaju, murlku jawujawu muku wulyurr-wantija
    kuja panjarra-wantija.
  luo-luo: Judas nongʼiewo lowo gi pesa mane oyudo kuom richone, to kanyo ema noruomboree
    piny, kendo bund iye nobarore mi nyimbi iye opukore oko.
  nhe-NT: Ica nopa tomi tlen tlacame quitlaxtlahuijque Judas para quitemactilis Jesús,
    yajaya quicojqui se tlali huan huetzqui nepa ica itzonteco. Huan tzayanqui iijti
    huan quisqui nochi icuitlaxcol.
  aii-aii: ܐܵܗܵܐ ܝܼܗܘܼܕܵܐ ܙܒ݂ܝܼܢܹܗ ܚܲܩܠܵܐ ܒܙܘܼܙܹ̈ܐ ܕܥܵܘܠܵܐ، ܘܬܵܡܵܐ ܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ
    ܦܵܬܹܗ ܠܐܲܪܥܵܐ، ܦܬܝܼܚ ܠܹܗ ܓܵܘܹܗ ܘܦܠܝܼܛ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܡܲܥܝܘܼ̈ܗ‌ܝ.
  esk-NT: Judas-ŋum aatchuutigianikamiuŋ Jesus akiññaktaaqaġniqsuq maniŋñik. Taavrumiŋaasiiñ
    tauqsiġñiqsuq nunaviñiġmik ilaan iḷuviġikkaġmiñik. Tavrani katakami iluqani iḷua
    qaaġniqsuq.
  msb-msb: Niyan tungod sa kwarta na nabaton ni Judas sa paghimo sin maraot, nagbakal
    siya sin duta. Didi mismo siya nagbigti na una an ulo, kaya bumuskad an katunga
    san iya lawas kag lumuwas an tanan niya na mga bituka.
  cpa-NT: Hi² jøng² dsa² ca¹ŋi³lii¹³ cøng² huø¹ quianh¹³ cog³ ca¹lǿh¹ Judas, ja³ca¹jmo¹dsa
    hi² hlaih¹³ jøng². Ja³jøng² ca¹tánh² Judas ta¹rø²hén³dsa. Jøng² cu²dsie¹² ca¹ná²
    togh¹²dsa. Ca¹huøh¹² jmø³hmai¹dsa.
  dso-dso: ଜିଉଦା କରିରଇବା କରାପ୍‌ କାମେଅନି ମିଲାଇଲା ଡାବୁକେ ଗଟେକ୍‌ ଜମି ଗେନାଅଇରଇଲା । ଆରି
    ସେ ଜମିତେଇ, ଉମ୍‌ତାଡିଅଇ ଅଦ୍‌ରି ମଲା । ତାର୍‌ ପେଟ୍‌ ଚିରିଅଇ ଆଁତି ବାରଇଗାଲା ।
  meu-meu: Ena kara dika davana amo tano ta e hoia, bona e moru hedagwa, nuana e pou,
    bona bogarauna e heḡiḡi lasi.
  yva-NT: (Yudas umaso po Yesus amavun, umba po doije umaso raveano mine inta ramavun.
    Mine umaso mirati to tende rai, anobone mporar apa wanyati ntimuje yara kakai
    kobe.
  dgc-dgc: Ti Hudas éy namugtong ta esa a sukat a luta to nibayad de diya a néngitokyon
    ni Jesus. Ey minate sa siya, a tulos pinomtak tu tiyan na, a tulos newadwad tu
    bituka na.
  zpm-NT: ’Ni nligaa laa ne niuṉ me dziin co, leḻ beeṉ me guieḻntseeb pto me Jesús,
    ni blozh ga lëëque lo liu ne bziuu dimi ne bdiizh zho me ga, ga güeytsobe me bzob
    guic me lo liu, wbiḻgazh me, nëzrii nëzrec bliaaḻ leṉ me.
  hix-NT: Àsok hana wayehye ha, Xuknas heno. Onà wyaro wayehye hatà. Tanhànàthàrà
    yano me txenyeru yahosày hatà. Àrotho hona, towto txko yehekatày hatà. Tàwya ehekatàtxhe,
    nàywetay hatà, oxu oxu oxu, xa. Nerakay hatà, àmemethàrà. Xeryerye xeryerye xeryerye,
    natamxeryeryekay hatà, àhosotàthàrà. Àro wyaro wayehye heno hatà.
  sim-sim: Judas Jisasin Judama lida lihi tavak or harik orin yan limu hara. Urik
    ya os li hari orok misambi las ormu frungawura. Uhu misambi orok masiji yok or
    takatukuyirik sungu orhi si tavarik simbalesik meryalangu misambik si orko takarik
    ormu hara.
  npi-ULB: (यो मानिसले उसको दुष्‍ट कर्मको कमाइबाट एउटा खेत किन्यो । त्यसपछि, उसको
    टाउको तल पारेर खस्यो, उसको शरीर फुट्यो, र उसको सबै आन्द्रा-भुँडी निस्क्यो ।
  cgc-cgc: 'Yi natabo ki Judas: Kwarta ya na nabaton din tenged ta malain din na buat
    parti ki Jesus, pagamit din ta pagpalit ta basak daw naan dya napatay kanen an.
    Na napatay kanen ya, gaalok iya an na lawa, gapuswak iya na gettek daw gagwa iya
    na mga bituka.'
  tim-tim: Akto Yudasiŋe Yesu bâleŋe agaŋbiap aregât puli waŋbiâ mem hamewakmâ palep.
    Hain akto kautŋande purik dâmbo tepŋe okotŋe hârogâk hindakmâ hânân giep.
  yor-yor: (Judasi fi èrè àìṣòótọ́ rẹ̀ ra ilẹ̀ kan; nígbà tí ó sì ṣubú ni ògèdèǹgbé,
    ó bẹ́ ní agbede-méjì, gbogbo ìfun rẹ̀ sì tú jáde.
  wos-wos: Judas haraki saraki sémbut hura Jisasré mamaka hwetaka dé yéwa nawulak
    héra. Hérae hwetaka dé héfa nak héra. Hérae dé wun héfambu dé xakri. Xakre dé
    déka biya fukandéka dé di jamuneka gwandendéka dé wungi hiya.
  emp-NTPO: Judaba Jesu jidabid̶a carea paratada edasia. Maʌ̃ parataba ẽjũãda nẽdosia.
    Baribʌrʌ ara maʌ̃ ẽjũãne Judara quĩrã ed̶aa boroare b̶aesia. Idji b̶ira jẽsaped̶a
    idji jʌ̃sira jũma ẽdrʌsia.
  eng-F35: (In fact this man acquired a field with the wages of his wickedness, and
    falling headlong he burst open in the middle, and all his innards were spilled
    out.
  ind-ind: (Sebelum Petrus berbicara di sini, Yudas sudah membeli sebidang tanah dengan
    uang yang dia dapatkan dari hasil kejahatannya waktu menjual Yesus. Dan sewaktu
    berada di tanah itu, Yudas jatuh terbanting sehingga perutnya terkoyak. Semua
    isi perutnya keluar, lalu dia mati.
  pes-OPCB: ولی با پولی که بابت خیانت خود گرفت، مزرعه‌ای خرید، و در همان جا با سر
    سقوط کرد، و از میان دو پاره شد و تمام روده‌هایش بیرون ریخت.
  mpt-mpt: Yudase inanea kukub misiam olo nanea Yesuse ananomabib nakai monio olaliba
    oleb monea dabale walonea monsanea ablabu daak blelanea ananoa ale gobiaba tlea
    kaanebiobe.
  ssx-ssx: Hande Diudasima꞉ta꞉ hokeeki puluekema꞉ ma꞉na꞉ yapa꞉ pea mieke manima꞉ta꞉
    kenkesiki ma꞉nda꞉ hamba꞉ miekeme. Koto kenke pa꞉ta꞉ta꞉ ipika꞉ kone lopa꞉niaota꞉
    ota꞉ homeekeme. Ipika꞉ weleke tekelipe lia weleke yoka꞉ petepete pea wiekeme.
  mkl-mkl: Fiɑ iyi í bɑ nɑ lɑɑlɔ iyi í ceu í rɑò iko ɡɔ. Ŋɔi í cuku, iriɛ í tɑko í
    to ilɛ nɔ inɔɛ í lɑ, ifũɛ fei í fitɑ.
  gaq-gaq: ମେଁନେ ଅଦର୍ମନେ କାମ୍ ବାନ୍‍ ଜିଉଦା ବାଲେକ୍ନେ ଡାବୁ ଏତେ ମୁଇଂ ଲିଜ ବିଆର୍‍ ବଆର୍ଗେ
    ବାରି ଆତେନ୍‌‍ ଲିଜନ୍ନିଆ ଲଃଚେ ମେଁ ଗୁଏକେ । ବାରି ମେଁନେ ସୁଲୁଏଃ ତେକ୍‍ପ୍ୟାଃଚେ ସୁଲେଃରେ
    ତାର୍‍ୱେକେ ।
  gof-RNT: Shin Yihudi ba iita oosuwan demmida miishen gade shammis. I gufannidi kunddin,
    iya uloy daakettis; iya maraacey ubbay kare keyis.
  unx-unx: ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦାରାଃ ଏତ୍‌କାନ୍‌ କାମିରାଃ ନାଲାତେ ମିଆଁଦ୍‌ ପିଡ଼ି କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌
    ତାଇକେନା ଆଡଃ ଇନିଃ ଏନ୍‌ ପିଡ଼ିରେ ତାବେର୍‌ତେ ଉୟୁଃୟାନା ଆଡଃ ଆୟାଃ ଲାହିଦ୍‌ ଫାଡ଼ାଃୟାନ୍‌ତେ
    ଏନ୍‌ ଭିତାର୍‌ରେୟାଃ ସବେନ୍‌ ପଟାକ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Ámina ve nene mikasi makó gomulusi gehanitunú meina hizikago, áminaloka
    voko minake gotolalokatí velehé limike agatupa zeko pou lokago mí aseva akúvalomó
    zimó.
  lcm-lcm: Igenen ke kata samui kana vuk roe ta kapkap i luk le si kana lau rikek,
    na kala uak arikek na vingana kala tadek na nai ina kala uak ane komo.
  aer-aer: Judas-ele Jesus itneke apale imerneke itne renhe arntwirrketyenhenge re
    ngkweltye itnekenge inemele alheke apmere ikwere-arrpe inetyeke. Apmere renhe-arle
    ineke iperrele re inngerrele-arlenge atnyeke ahelheke atnerte ikwerenhe altywere-irremele
    alterrelheke, lyepe-lyepe arraterlenge re ilweke anteme.
  qvc-NT: Piru chay Judasmi mana allita rurashpa, Washadurninchiqta randikurqan. Chay
    qellay ch'askishqanwanqam randirqan suq ch'akrata. Chaymandaqam anaq altumanda
    umamba sawan ishkiptin, pach'an pach'yarqan, chunchulinguna shikwakashtin.
  tgl-ULB: (Ngayon bumili ang taong ito ng bukid mula sa kaniyang natanggap kita dahil
    sa kaniyang kasamaan, at doon ay nahulog siya na nauna ang ulo, ang kanyang katawan
    ay sumambulat, at lahat ng kanyang bituka ay sumabog.
  cbs-NT: Jaska Judasin chakabu shinankin jawen Xanen Ibu jatu achimashina ja pei
    pakabu jawen chakabuwen taexun bishianwen taexun juni betsan bai tude bitan janua
    Judas ibubis ikidan, manaundia maikidi besukidan tin iki pupexekei puku jadas
    iki keyutan mawanikiaki.
  xtm-NTPP: Kovaa xu'un ja ni ka chuya'vi i de ja ni ndaxiko de Jesús ma, te ni ndakuaan
    de in ñu'ú, te maa yukan ni ndakata kaa de maa de. Sani te ni jinkava de, te ni
    kuun de xini de, te ni ndata sasava de, te ni ndi'i kuiti jiti de ma ni ka jitenuu.
  nnq-nnq: Jwenio ngaemela nng'onda kuloi gwapata kwa ndela mbaja, ngagwe munng'onda
    gwenio, ngapachuka lutumbo na matumbo gakwe ngagapita panja.
  bao-NT: To biro bii pacagʉ, Jesús're cʉ̃ ca wedejãarije wapa, wapa tiirica tiiri
    cʉ̃re cʉ̃ja ca tiicojorique mena waa, jĩcã yepa wapa tiiupi. Jiro cʉ̃ dʉpʉga pee
    ñaaduwi waa, cʉ̃ paaga yiga, cʉ̃ ʉta miji witi bate, biicã yai waaupi.
  san-ORI: ତଦନନ୍ତରଂ କୁକର୍ମ୍ମଣା ଲବ୍ଧଂ ଯନ୍ମୂଲ୍ୟଂ ତେନ କ୍ଷେତ୍ରମେକଂ କ୍ରୀତମ୍ ଅପରଂ ତସ୍ମିନ୍
    ଅଧୋମୁଖେ ଭୃମୌ ପତିତେ ସତି ତସ୍ୟୋଦରସ୍ୟ ୱିଦୀର୍ଣତ୍ୱାତ୍ ସର୍ୱ୍ୱା ନାଡ୍ୟୋ ନିରଗଚ୍ଛନ୍|
  rmn-rmn: (Э ловэнги, савэ лиляс андар пэ канлыкестэ, ов киндяс ливади, ай аякха
    лачес пэло ки пху, лэстэ пхаро о пэр тай со сас андэ пэр никлисто аври.
  huv-NT: Aaga Judas quiaj, tamb mangal noic iüt naag mitomiün nej, aag tangüyeran
    wüx tarang aaga xeyay ngo majneaj quiaj. Condom tamb terrondüy onic, tandeow.
    Ndoj tajmiüc mojcoj tiüt, tajpoet otüeng nej, taw meáwan mixiüt aonts nej.
  otn-NT: A nu̱na̱ p'ʉya, nu̱'a̱ rá̱ nzäbi bi da̱ha̱ ngue bi dä ra̱ Jesús, bi thän'a̱
    n'na ra̱ häi. Nu̱na̱ ra̱ häi na̱, ja bi du̱p'ʉ ra̱ Judas ngue bi dägui, i̱ m'mänya̱.
    Bi bøni̱ gätho yø xɛ̱fo ngue bi føgue.
  nop-nop: (Judasdi kwanai hogoli u tuguk wondiniŋ muneeŋdi kwet faki-kabe niŋ tuwagiŋ.
    Tuwaune Judas adi kwet tuwa tigiŋ foloŋ maŋ kaba tawaaŋ kumoi miŋgilaŋgoŋ labudapmagiŋ.
  obo-NT: (Na, iddos soopi no id bayad ki Judas taddot morat nid puungan din ki Disas,
    id bolli idda to livuta. Diyon en mandad no livuta, no-uug sikandin no noko-unna
    kos uu woy id bossot kos gottok din woy novukayat pe-en kos bituka rin.
  kca-kca: Туп атәм вермаԓ сӑхат ўйәм ŏхԓаԓән, мўв хӑрән ԓутса, пӑ хун оԓӈат ŏхән
    рӑкәнмаԓән, ԓўв пўтайәԓ пелки похәс, пӑ сӑмԓаԓ-мŏхәԓԓаԓ ким ӑркәпсәт.
  cak-ENT: Y riq'uin ri rutumin rija' xlok' jun ulef. Ja tumin ri' ri xuc'ul roma
    xujüch-e ri Jesús. Ri Judas xucamsaj-ri'. Rija' xcubucu', y ronojel ri rupan hasta
    cala' xetzaka', tok xka-ka pan ulef.
  lif-NT: (ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤌᤃᤢᤒᤠ ᤕᤠᤱᤅᤡᤸᤗᤧ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵ ᤀᤡᤅᤢᤀᤠᤱ ᤘᤕᤧ॥ ᤂᤢᤏᤧ᤹
    ᤂᤧᤵᤔᤥ ᤑᤥ᤺ᤴᤇᤡᤱᤅᤡᤸᤗᤧ ᤔᤰᤌᤩᤧᤀᤠᤱ ᤁᤢᤛᤠᤵᤐᤥ᤺ᤰᤁᤡᤴ ᤋᤧᤛ᤻ᤛᤧᤀᤠᤱ ᤁᤢᤜᤡᤍᤢᤳ ᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤛᤩᤧ॥
  mie-NT: De nī jeen dē ñuhun jíín xūhún jā ní nīhīn dē sīquī tiñu néhén jā ní nsāhá
    dē. De nī nincava ndeyi dē, de nī ncahndī-ni chījin dē, de nī jītē-ni jitī dē.
  san-TIB: ཏདནནྟརཾ ཀུཀརྨྨཎཱ ལབྡྷཾ ཡནྨཱུལྱཾ ཏེན ཀྵེཏྲམེཀཾ ཀྲཱིཏམ྄ ཨཔརཾ ཏསྨིན྄ ཨདྷོམུཁེ
    བྷྲྀམཽ པཏིཏེ སཏི ཏསྱོདརསྱ ཝིདཱིརྞཏྭཱཏ྄ སཪྻྭཱ ནཱཌྱོ ནིརགཙྪན྄།
  qve-NT: Chay Judasmi, Jesusta traicionasqanmanta pagasqanku qolqewan, huk chakrata
    rantiran. Chaypin Judasqa umanpan pampaman urmayuqtin, wiksanraq phataran. Hinaqtinmi
    ch'unchulninkunaraq lloqsiran.
  pao-NT: '@see-verse:ACT.001.017'
  cbu-NT: '@see-verse:ACT.001.017'
  usa-usa: maamin-nákómmá Yúqtaatima naayóbáqá wenamáárîq wení otaa-mónéqnápó maramá
    meyaníq uráine. min-áúkápáqá wenamáárîq ikákuraine. ko yutákitana yarákéna áyaqa
    kugúbagitana pukuráine.
  soy-soy: Siwóó sɛ̃ kuu usoi ń kpu ɑpi u hɛ́ɛ́lɛ kuú nɛ kɛcɑrɛ lɔ, uu pɛɛ kei
    lóiri uu ríyu mɛfoí kɛtẽ fɑpi, uu kɛcɔpɛ kpɑ́fú, ɑnyɔ́hɔ nnɛ́í ɑɑ cúmɛ.
  hui-hui: Yudasa ibu ko biyagonaga muni yolo miyagome dindi mbira tu wini. Ani buwa
    dindi ogoriani ibuni homo ibira howa tombe tula lowa tini tagira ibiyagola tongo
    lene.
  amf-amf: Ea agaa kisa siyon waadimanna kashadhon koymonka pee ki shanade. Kidi gupana
    ki dhambaysaka kisa iino bhaqayse nuqurtino ko utade.
  quc-NNT: Are k'u ri are' xuloq' jun rulew ruk' ri puaq, ri tojb'al re ri etzelal
    ri xub'ano. Ch'ikilik xqajik, xtzaq pulew, xraq'atin ru pam, xel loq juntir ri
    rixko'l, —kächa'.
  dob-dob: '@see-verse:ACT.001.017'
  wrs-wrs: Wo Yutasva kovovrana petha, no dinamba temba dembrehunamba noindava sahonamba,
    temba Yesusmba novpa wuleihinvnamba ungundmba. Heva os Yutasmba vendpena hona
    petharava mindil, wo hena nihva os puvkomnana, wo ekokolva os letpemnana petharam.
  mca-mca: Kakha'an, pekhewe' ƚajal pa' ƚewuƚ'ax qa yamitiju'ƚ pa' ewi'ƚ sehe', qa
    namiiju' pa'aj qa tike'ƚ je'm pa'aj ke' ƚekutjiyik'i qa lasasfik'ikii pe' ƚajatayik'i.
  tzo-TZC: Ti taqꞌuin ti itojbat yuꞌun ti cꞌusi chopol laj spase, laj smanic o jsep
    banomil. Tsꞌacal to un, ti Judase pajal sjol ibaj yalel. Tey itꞌom. Ilocꞌ scotol
    ti sbeel schꞌute.
  mya-mya: (သူ​သည်​မိ​မိ​ဆိုး​ညစ်​ယုတ်​မာ​မှု​ကြောင့်​ရ​ရှိ သည့်​ငွေ​ဖြင့်​လယ်​တစ်​ကွက်​ကို​ဝယ်​ပြီး​နောက်
    ထို​လယ်​မြေ​ပေါ်​တွင်​လဲ​ကျ​သေ​ဆုံး​လေ​သည်။ သူ​၏​ဝမ်း​ဗိုက်​သည်​ပေါက်​၍​အူ​များ​ထွက်​လာ​၏။-
  gng-NT: (Sudas tien' nibonn nà bre, nɛ bi pɛ̀n' wɔ ilike, u taa' ki dɛ' kitink
    kiba; nɛ ki lu' kiʼbo libenlibl uʼpuoku kpiɛre', nɛ uʼniɛr kɛ ñɛn'.
  cbi-NTPO: (Tsaaren bene juntsangue' firu' kemishtin mitya lushi depaanguiñu, juntsa
    lushinchi tu ati'kamuwaami, tsaaren kai'sha lupajtya' naa peshiliba delaapajtyaimi.
  ikk-NT: '(Makẹni, okẹnnyẹ ahụn wụ Judasị gi egho eje-ihiẹn hụ o mẹ ṅọnrin anị: ọ
    dan, gi isi zu alị, etintin ẹ nọ gbawa, akụ-ẹfọ a nọ yọfụha.'
  leu-leu: (Pana mu faat aava mu paamua ri tavai na Judas pana sena vilaana saat sina,
    nane maraan a xavala e pave nane poxo e maat. A xuna a tuguput e a vilau ina a
    turuvil xe la pia.
  maz-NT: E Judas o ngõ't'üji para o tsja na s'o, o zidyi c'o nte c'o o ma zürü e
    Jesús. Nuc'ua cjanu o ma chjüns'ütsjë; o ndögü a jõmü o mböt'ü texe c'o o̱ xẽpjo.
    Co c'e merio c'ü vi ngõ't'üji e Judas, o ndõmüji 'na juajma.
  bod-N: འོན༌ཀྱང༌། ཡུ་དཱས་ལས་ངན་པ་བྱས་པའི་རིན་དོད་ཀྱིས་ས་ཞིང་ཞིག་ཉོས་པ༌དང༌། ཕྱིས་སུ་གནས་དེར་ཁ་སར་བརྒྱབ་སྟེ་ཁོག་པ་བཀད་ཅིང་རྒྱུ་མའང་ཕྱིར་རླུགས་པ་རེད།
  tca-NT: —Natürü nüma ga Yuda rü bexma Ngechuchuxü̃ ínaxuaxü̃. Rü yemacèx ga ãẽ̱xgacügü
    rü nüxü̃́ nanaxütanü. Natürü yixcama ga Yuda rü naxcèx ínicuèx ga yema chixexü̃
    ga naxüxü̃, rü yemacèx nanataeguxẽẽ ga yema dĩẽru. Rü yemawena rü nügü nawẽxnaxã
    rü naĩtanüwa nügü narütáe. Rü yexguma duü̃xü̃gü nadaexü̃gügu rü inanago, rü niwã́ĩxpütüwe
    rü ínayixü̃ ga naü̃nüta. Rü yema dĩẽru ga nataeguxẽẽxü̃maã ga ãẽ̱xgacügü rü naxcèx
    nataxe ga wüxi ga naãne.
  zpl-NT: Pero cuna dimi nú uyaxu Judas lu cuendaꞌ nú necha uriꞌi ungaxiꞌi tucu yuu,
    nu uyecata rendiqui Judas lu yuu nu utsa xlaꞌcui uchiuxquiꞌ ye llutsiꞌi, nu scua
    ungutii.
  mbc-NT: (Mîîkîrî Judasya tînmîri ton yenna'pî mîrîrî tîniru Jesus rumakapîtîuya
    Judeuyamî' esanon yenya' yepe'pî ke. Miarî tînmîri ya' mîîkîrî ena'pî kawîne pai.
    Mîrîrî yai iro'ta e'karaka'pî moropai non pona isiwisikkî e'soroka'pî. Moropai
    aasa'manta'pî.
  ndg-ndg: (Nambeambe yoo apemite lieneo kichelo chapeyilwe kwa ubaya wake atitumbuka
    alongwiye ntwee, yega yatipapwanika matumbu panja gatipekanika.
  wsk-wsk: Judas ko munan memek umu ko koma manga tam ale ali bilik bo diaram. Ale
    ali nukung te dagulam ale tuagu pagam se nulis woyam aratam.
  toj-NT: Iday, xchono sbaj yuj ja smaloil ja sc'ujoli, jaxa stz'acoli, ti manji soc
    jun pedazo luumila. Jaxa Judas jahui ti moc'a. Huichquintop coi. Toj bojtel huaji.
    Ch'ac huospujuc el ja xchanlucumi.
  kkl-kkl: Yudas neneko malia uaogne sembe kamna tarekpa, kamna anekoag agha so'o
    tobogti, so'o enekoag tinilamogti, mon serero tisirik langtukto tebaog.
  tbc-tbc: (Iŋsiganen sewak naon moni dupani an nam tan kilaken ta idad iŋane ya.
    Atna yau idug, luan ipuk go tiŋaen igulani idu ya.
  sna-sna: (Nomubayiro waakawana nokuda kwokuipa kwake, Judhasi akatenga munda; imomo
    ndimo maakawira pasi nomusoro, muviri wake ukaputika, ura hwake hukabuda.
  smk-NT: Siti si Judas, nisaliw nan sayay pukok taw say kwartan nibayad ra kona sa
    duka' a gawa' na. Itaw ya nin nipati ket sin naragrag ya, tinumrak yay tyan na
    tan linumwa' a pait na.
  grc-TCGNT: Οὗτος μὲν οὖν ἐκτήσατο χωρίον ἐκ μισθοῦ τῆς ἀδικίας, καὶ πρηνὴς γενόμενος
    ἐλάκησε μέσος, καὶ ἐξεχύθη πάντα τὰ σπλάγχνα αὐτοῦ.
  gof-WFTW: Shin Yihudi ba iita oosuwan demmida miishen gade shammis. I gufannidi
    kunddin, iya uloy daakettis; iya maraacey ubbay kare keyis.
  spa-BLM: Este hombre obtuvo un campo con la recompensa de su maldad; y cayendo de
    cabeza, su cuerpo se reventó y todos sus intestinos brotaron.
  kyz-NT: Ka'aranũũa ojeupe imur ire Judas 'ga awau ywy mua. A'ere 'ga rea'aramũ etee
    nũ. “Ma'eramũ je ma'eramũ Jejui 'ga monou 'gã nupe 'ũ?” 'jau 'ga ojeupe. A'eramũ
    'ga a'eramũ ajejukau. 'Ga 'arasiga 'ga rerekou. A'eramũ ywy mur ire awau ojeupia.
    A'eramũ 'ga pe awi 'ua opoa. Wewega mowoka erua. Wye momopomopoa erua amanũmũ
    rakue.
  dao-dao: Ani cun am daw khaia ngui yah lü khaw hnün mat khyäiki, acunüng kya law
    lü ta a khawn pawk lü, a khyü avan lut law päihki.
  cya-cya: Una lo'o tñi nu msu'hua lyiya' ne' 'in yu si'ya cha' ngunan' nu m'ni yu,
    msi'i ne' sca yuu, lo' se'en mchcan' tucui yu mdyu yu loo yuu can', ytsu ni' yu,
    lo' ña'aan tixe'en yu mdo'o ti'in na.
  beu-beu: (Aarunge uanguveng Yudas ana Yesus Aing aabali sengmuse, eseeng angu ana
    metma meke kabingdena beli. Angmuse, meke angu metma emana aamina ening se ana
    angu mi adodut baat hela sampe atou takahi, bot atou sar ang naung emangpi kaluar.
  wrk-wrk: Nanangini Judaswanyi nyuli wudumba dungala, kuyungangi nyuli ngarrkadabawarr
    nangandurri Jisusyurri. Balki. Wudumba nyuli dungala Judaswanyi. Wajba nyuli yingka
    nanankanyi dungalanyi, baki wudumba nyuli yaji jamba dungalana. Baki janyba nangki
    Judas nananyina nanganginyina jambana. Yirrba nyuli jambarri, baki dumbayi muwa.
    Dumbayi muwa baki walajbayi nanda karnal.
  nii-nii: '@see-verse:ACT.001.017'
  ign-NT: (Émasera ema Júlasi ticapa­cavahi tichumu­cavapa. Tiáquipai­ca­va­hiséra
    eta máquehe. Tiúchumuriapa eta maturupiana. Te táequenepa, navehapa eta mavachainihi
    eta máijara­re­sirahi ema Jesús. Navacha­recapa eta apaquehe.
  dik-NT: (Wëëu cï Judath riɔp luɔi rɛc cï looi, aacï yen ke dom ɣɔɔc, dom yen reet
    yen yeyic thïn ku thou. Kënë, aacï kɔc ke ciëŋ Jeruthalem piŋ ëbën, ku jɔlkë dom
    kënë aa cɔɔl thuɔŋden, rin cɔl Akeldama, ku wɛ̈tde yic “Ee Dom Riɛm.”)
  cac-cac: Palta a yed' q'uen tumin ix scha vin̈ d'a spatic jun chucal ix sc'ulej
    chi', a yed' q'uen ix sman jun lum luum vin̈, ix cot pichnaj vin̈, ix elta usnaj
    yol sc'ool vin̈.
  tzj-E: Per jxuban ja' xulok' jun ulew tzra pak je xtojbexa ruk'ij rmal rtzilal jxuban.
    Tak xlok'taja rmal xerq'uiekbej ta ri' y ne rwá' xkasaj chwech abaj y xel ta njelal
