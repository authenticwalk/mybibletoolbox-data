  qxo-NT: '@see-verse:ACT.001.017'
  mox-mox: '@see-verse:ACT.001.017'
  kew-kew: Yapare go aame yada roboa mone misa. Go mone-mere su meda kaboa orope ope
    noa lopoa robaa rugulataaboa lo koyapape pua omesa.
  dww-dww: Judas Yesu borudobiḡenama aubainama mane a utena. Be uma manene doḡa ya
    gimeri. Be dabudine tauna debane ya beku be ya kati sari be tinaḡenama a daberarana.
  twi-ASANTE: (Sika a Yuda nya firii ade bɔne a ɔyɛeɛ no mu no, wɔde tɔɔ asase wɔ
    faako a ɔwuiɛ hɔ. Ɔte bɛhwee fam maa ne mu paeeɛ maa nʼayamdeɛ tu guu so.
  aoj-aoj: “Moni Judas nogofaꞌana waf afamba awafi ananifii aꞌ natala anep itap. Anen
    nafeꞌ itap apamba nowa laꞌafinama peꞌana nembel koloꞌwalanai hiꞌalana aꞌ afuna.
  cbv-cbv: Judasjiboó Jesúsdih ĩ tewat pínah naáwát jíibdih ã jwʉ́ʉbaíhichah yʉhna,
    queét sacerdotewãboó ĩt teocap wʉt jĩ. Pánihna, caán jíibjĩh bainí baácdih ĩt
    jíib chãjap wʉt jĩ. Caán baácdih Judasboó míic jõp wái wʉnniji wálahnit, dʉ́ʉc
    jéen bejna, ãt páah yoh ñajap wʉt jĩ. Pánih páah yoh ñajna, ã́ih wʉdah ãt bʉ́ʉh
    yoh bejep wʉt jĩ. Ã́ih jónóp tõpna nihat ãt bac peét bejep wʉt jĩ.
  taw-taw: Bɨ anɨb ak Judas, ne Jisas nop mɨmug nɨŋɨd, mani dak ak dad amɨl, lum wakay
    olap tawak. Ñɨn olap apyap pakek, kogmeg nop ak pak jakɨl, chɨbol okok lɨmɨg seŋ
    amek kumak.
  jic-NT: Mop'in nin, pasal malala la tjiji Jesucristo lal. Yupj t'emel tja'ayapj
    Judas, jupj malala la tjiji mpes. 'Amá jaylacj la tjiji t'emel niná mpes. Ne'aj
    wolap'a'a tyüla, jupj col tjopjolta. Juts'ul pje'á palá tinca.
  zap-NT: Kon med ne wgyizh men wka Judas por ne mal ne wlaa Judas, wka Judas tebla
    lyu. Nga wkantanzhextoo Judas, wrëz txu Judas, wruu yrandxee gyed-xgyee Judas,
    wet Judas.
  wer-wer: Pi pël ëak Yesuun kup mowia utpet pöta sumet waup. Pël ëak pi sum pötaring
    yang lup nent sum ëa pöt, kawi ngentiak yaat pör menak oröa.
  ipi-ipi: '@see-verse:ACT.001.017'
  qul-NT: Mana allin ruwaskanmanta pagaska kolkewan uj jallp'ata ranterkancu. Umanejmanta
    urmakaspa wijsanta phatachicorkan, ch'unchulnincunataj tallicorkan.
  tnc-tnc: (I'suᵽaka imariᵽotojo niñerũ yaᵽawa'ri Jesúre kibojajããraᵽe. Kibojajããraᵽaka
    waᵽa mirãka kiᵽe'ataraᵽakaᵽi ka'ia nawaruaraᵽe. Sarã mae kiruᵽuko'aᵽi ña'rĩtirã,
    kiñe'mea kijãwataraᵽe kitaᵽisia ᵽoriᵽateribaka.
  ter-NT: (Yoko ápe poké'e vaneúti yane tiûketi námoe Njûda, ésa'i kuríkea Jesus xoko
    xanéhiko puvâti. Énomone óvo koépekopeovo ne Njûda kopuhókopovo. Pixeké koe hûra
    ikorókovo. Homuxó koe ásurupi poké'eke.
  bmr-NT: Jaaboco iimitɨhallɨvɨ ajaaduuruuno nɨhɨbamɨri jiinɨjeque naajeumo. Jaaruubo
    Juda ufuuboro iinoro caamotɨ iinigaɨjaagotɨ acutuubo. Jaaneri paryɨ iiba isi aifuuhi.
  fuf-fuf: (Yudaasi hendorii ngesa mban njoddi janfa mun kan, ko ɗon fii makko lanniri
    hippagol, fecco e hakkunde, nder reedu makko ndun fow lancitii.
  mwc-mwc: Ba kona ana goyona maisana i yauni wai tano i gimoni, ba namai gayaminai
    i nao i peku ba siyana i kwata wai kamokamona i tamosewasewa.
  bhl-bhl: Kate, e akalem wa kukuw beem yan kuluko, kawin atuk mak wense kate, e kawin
    beem dim kabalak elo fom mitei, akalem kumun e bikineko, kalat angse te.
  ons-ons: Yudas eŋe siron qeki Yesu makoi, paki lewine wesi mangoi, sot wesi, yewaŋo
    kepe mane qoleke, eŋe yewao ari more, wouineŋo alakangi mapilage ket qeki, woune
    quluŋgi kaine korop qake saket wareke.
  con-NTPO: Tsa'ma Judasja nasipama chava tise egae tsomba gana'cho corifin'di'ccu.
    Tsomba omboe tsoveningae andenga amppisi tise ttopaja chittain ja.
  ghs-ghs: (Qate mooro. Dzuta noi pasena nomeho ttuma aima ooma ttoka teeke mai eeteqi
    ota suma kopidza eete taate qura qohabami ttidza nohoi biranateta.
  peg-peg: ଇ ମାନାୟ୍‌ ଜିହୁଦା ଅଦାର୍ମି ମଲ୍‌ ହୁକେ ର ବୁମି କଡ଼୍‌ଜି ମାଚାନ୍‌, ଆରେ, ହେୱାନ୍‌
