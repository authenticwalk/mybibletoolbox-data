    nudɨ ulaŋ heŋ uavɨla hɨnimɨdɨ aba abami uami. Lɨci Devitɨ abami agaŋ hameŋ laci
    lalɨ uami. La abami. Asɨ saŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali agɨlaŋ anɨm
    hɨlɨcɨ viavɨla Judasɨ saŋ mɨnɨm iguavɨci fɨli tɨbɨ mu lavalɨ uami. La fɨli tɨbɨ
    lavalɨ heŋ hɨnia hɨmavɨla mɨgaifɨci nudɨ humɨgaŋ agaŋ vɨkuci sucɨki agaŋ sɨkasɨkan
    mɨjia mɨgalahɨlalɨ uami. Lɨci hulaŋ iamɨgali Jelusalem haiabɨla hɨniavɨhadami
    agɨlaŋ sɨkasɨkan igahɨlavɨla Alam ciaŋ hɨvɨ nameŋ abavɨhadami uami. Akelɨdama
    aba abavɨhadami uami. Fɨli hulaŋ mɨdɨ daŋ aba abavɨhadami agasaŋ Alam ciaŋ hɨvɨ
    Akelɨdama aba abavɨhadami uami. Devitɨ sɨhɨ mu avi iahaiaha Asɨ dɨ manasɨŋ hekɨlɨ
    hɨvɨ nameŋ lɨbami uami. Hulaŋ mu nudɨ uvɨsɨjiŋ viavɨla sibɨla nɨbu vilalɨ hameŋ
    vim aba abami uami. Devitɨ abami agaŋ hameŋ laci lɨbali uami.
  nbq-nbq: (At Yudas weyak ogagagi onggo yoparip bago ako vaga wen onggo bagagirikmu
    andenam at ape samup yi wambigya lagagirik, agaum supulagya dugwit, alor ovok
    erogo hudilogo wulu wagagi.
  tgo-tgo: (Kaero hu ghareghare, le vakathako raitharɨ kaiwae thɨ giya modae na i
    mban eŋge maniko iyako i vamodo thelau regha; i dobuwe na i divamare, i diviya
    ŋgamoiye na une thɨ rakaraŋgi.
  yap-yap: Salpiy ni yagnag Judas ko ngongol nib kireb e ni chuw’iy bangi binaw ngay,
    ni aram e gin ni mul riy u lang nge yim’; me po’ e yal rok nge wear gathon nga
    but’.
  mop-NT: —Le'ec aj Judasa, u conaj a Jesusu. Etel a taq'uin u c'ümaja, q'uexbi a
    lu'umu. Püca'an ti c'axi aj Judas ti lu'umu. Jeeti u nüc'. Joq'ui u chulunta',—
    cu t'an.
  tet-tet: (Baa oras Yudas faꞌan Yesus tiꞌan, nia nola osan kadoor nia, nodi sosa
    rai rohan ida. Hotu, rai nia dadi baa Yudas mate fatin, tan nia monu tabarakat
    iha rai nia, toꞌo kabun taba no teen nakbudi sai.
  hlt-MCSB: Anih loh boethae phu neh khohmuen te kaelh ngawn cakhaw singling singloei
    lamni a om. Te dongah a laklung ah vawh tih a kotak boeih coe coeng.
  xtd-NT: N‑xeen‑s ɨɨn ñuꞌu xiꞌin tvini niꞌi‑s xaxeꞌe kuechi n‑kida‑s. Ijan dada jungava
    ndeyu‑s. N‑ndata xiti‑s te n‑kee xiti kuechi‑s.
  mdy-ETH: «ጋዓንቴ ዬይ ዓሢ ፔኤኮ ፑርቶ ማዾ ዛሎሮ ዔኬ ሚኢሾና ሳዓ ሻንቄኔ፤ ሃሣ ባሊቲና ሳዓ ጳዺንቲ ዹኡቂ ሄኮ ፓቂንታዛ፥
    ሩቁንታኣ ዒዛኮ ኬስኪ ሚጪንቴኔ፤
  spl-spl: '@see-verse:ACT.001.017'
  usp-NT: Xpe Judas, xlok' jun q'uer ulew la' man pwak ri jtojb'l ri xye'saj re jwi'l
    man etzl no'j ri xan. Xantaj li jwi'l, xtzaak pi xulan jb'a lak ulew, xpax jch'ol
    y xelch juntir rixcolb'.
  zav-NT: Na' Jodən' gwxi'e to pedas yežlyo len laxɉue' de'en gwxi'e par de'e malən'
    bene' bdie' Jeso'osən' lao na' beṉə' ca'. Pero na' bexope' gan' golə'ədite'enə'
    na' gošɉ ḻe'enə' na' doxen xɉlo'enə' bchoɉ.
  sgz-sgz: Ái Petero a parai ngorer kabin ái Iudas a top i pirán tabal er di huli
    suri kán sápkin tatalen má ák han lápkai sár iatung i rumán osmapak. Má namur
    ái Iudas a bibing mák pur mák liksa puri bál, ki ák leu sara i pokon bál. Má pirán
    tabal er káián ái Iudas, bos tátáil káián tan Iudáiá di kipi má dik huli kesá
    kuir bim mai.
  kek-NT: Riq'uin lix tojbal li quiq'uehe' re xban nak quixba̱nu li ma̱usilal, quilok'e'
    jun li ch'och'. Quixyatz' rib ut nak quit'ane' chi xulxu, quichire' ut qui-el
    chak chixjunil sa' lix sa'.
  blz-NT: (Tambona limang ni Yudas men ba'idek kani'i a men ia ilikon tano'. Ia tinomparangop,
    kasi nolapus. Kompongna kinobotak ka' isiina tinonsupa' wiwi'na.
  poe-NT: A̱ ntá jehe chꞌán mé sákjuíkꞌe̱naxín chꞌán ijnko nonte tí chichaon kjuacha
    chꞌán kíxin tí jie̱ kjuasin chꞌán. Ntá kꞌuánótjen chꞌán la ikja chꞌán kꞌuitja
    nonte la xitje̱he̱ tse̱e chꞌán kꞌuaxrje kaín si̱ntanòé chꞌán.
