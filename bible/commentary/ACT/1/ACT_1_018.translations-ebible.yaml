  cbc-NT: Bairo marĩ mena macããcʉ̃ caãnibujiopaʉ nimicʉ̃ã, Jesure cʉ̃ caĩbuitirocarique
    wapa mena, jĩcã yepa wapatiyupʉ. Cabero ti yepa ãcʉ̃, Judas pʉame cʉ̃ majũã pajĩãyasicoasupi.
