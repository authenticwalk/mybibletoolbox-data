  cof-NT: Aman Judas Iscariote Jesuca osito, cala canue. Junni jun seiton calachi
    to canue. Junni jun tobi palo tala darapatito, pecolo sipito pesili fofoduiniinue.
  srm-NT: Wë nöö fa Judasi bi du di hogi dë, nöö dee felantima u Masa Jesosi bi pakëën.
    Nöö hën a tei di möni, hën a go bai wan goon. Nöö a di goon di a bai dë, naandë
    seei a kai gbolo dëdë pii. Bëë fëën latja puu tiipa a döö. Sö wan soni pasa ku
    Judasi e.
  qvs-NT: Chaymanta Judaska sukaman llakishpa Jesusta rantikushkan chaninta kutichikurkan.
    Chaymanta uraysinka urmashpa wañuchinakurkan. Chashna urmashpa wiksan pachyarkan
    chunchullin llukshinankaman. Chaymanta kutichikushkan kullkita chaskik runakunaka
    suk terrenuta paypa shutinpi rantirkansapa.
  zca-NT: per nguzen xa' dimi kwa'n ngox ka' xa' por mal kwa'n mile' xa', no kun dimi
