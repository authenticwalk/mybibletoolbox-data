  chz-NTPS: —Hnähꜘ ø̱ø̱hnꜗ, gaꜙjmeeꜘ biiꜗ gaꜙläꜙteꜗ läꜙko̱hꜘ jähꜘ juuˈ kihꜗ Dio heˉ
