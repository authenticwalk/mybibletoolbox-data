    ntumwatorave. Mwaa entara mwi quava qutaa mwivauma viho.
  yrb-yrb: '@see-verse:ACT.001.015'
  maa-NT: ―'Ndsè, tjín‑ne nga ki̱tasòn koni s'ín tíchja̱ Xo̱jo̱n‑la̱ Nainá jñà 'én
