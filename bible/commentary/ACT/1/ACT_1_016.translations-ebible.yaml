  maz-NT: ―Nu'tsc'eji mi cjuarmats'ügöji. Mi jinguã o̱ Espíritu Mizhocjimi o 'ñünbü
    o̱ mü'bü e David o dyopjü ja rva cja nu c'ü ro mbös'ü c'o nte ro zürüji e Jesús.
