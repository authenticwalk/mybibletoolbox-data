    gaꜙhlëëhꜘ kihꜗ Juda hi̱ˉ maˊ jä̱ä̱ꜙ dsaˉ hi̱ˉ gaꜙso̱o̱hꜗ kihꜗ Jesús.
  kmu-kmu: “NafuꞋnaganagatama Anumaya Kotina Alu Aotage AvamuꞋamoꞋa Teviti avayafiti
