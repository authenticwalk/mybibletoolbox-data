    höjo.
  geb-geb: “Nde nan fegi gu ŋgugi, nde mbarara. Fhum, Fhe Bakɨme Ŋina Ŋaar Devit ga
    rugim, ana kha kameŋ suaŋgim, ne Fhe Bakɨmen buni vhuuiŋ ki gavar ki. Mba kameŋ
    khaŋ nzuai, ‘Zudas ana mba tuavar mba gumgi khɨvigim, mbe zav Zisasan suirigi.’
