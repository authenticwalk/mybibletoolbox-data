    ஆஸீத்|'
  cof-NT: '—Acola, soquila, Judas Iscariote chiquilabe peayudaimin jominhe tinue.
    Chiquilabe peaconpanaimin jominhe. Tsan jominnan, ya Júdari Jesuca cuwaponue.
    Jesuca cachi timinlachi cuwaponue. Aman Diosichi Pilabi yaca chuteca jominue Jesuca
    tsanque osichunaeque. Matu to David Salmo pila quinasanan, Diosichi Tencari yaca
    pila chutesa carinue tinue. Itsanque jominue:'
  srm-NT: 'Hën a taki da de taa: “Dee sëmbë u mi aki, wë un sabi fa di Akaa u Masa
    Gadu bi ko a Dafiti liba gaanduwe a fesi, faa sikifi soni u di soni Judasi du
    aki. Wë ee wan soni sikifi a di Buku kaa, nöö a musu pasa nöömö, nöö hën i si
    a pasa ku Judasi a u mindi aki. Biga Judasi bi dë wan fuu. Masa Jesosi bi tei
    u ku ën tuu fuu musu dë a di wooko u Masa Gadu makandi. Nöö hën wë i si a tja
    dee sëmbë ko kisi Masa Jesosi kii.”'
  qvs-NT: —Wawkinikuna, paninikuna, Tata Diospa Espiritun yanapaptin ñawpa kamachikuk
    Davidka killkarkan imatami Judas ruranka nishpa. Judas Jesuspa disipulunmasinikuna
    kashpa ñukaykunawan tantalla yachachikuypi purirkan. Chaymanta David rimashkanshina
    soldadukunata pusharkan Jesusta apinankunapa.
  zca-NT: ―Nin lo go wech no bizan, men Israel; rë kwa'n ngok re', midi'zh la Dabi
    por Sprit che'n Dios, or midi'zh Dabi kwent che'n Judas, xa' mile' entreg Jesús
    lo rë xa' nguzen Me.
  cbc-NT: '“Yʉ yarã tʉ̃gopeoya yʉ caĩrĩjẽrẽ: David ãnacʉ̃ Espíritu Santo jʉ̃gori Judas
    cʉ̃ cabaipeere cʉ̃ caquetibʉjʉwoatuyaricarorea bairo baigaro. Judas ãnacʉ̃ pʉame
    Jesure cañeparãrẽ cajʉ̃goricʉ ãmi.'
  qxo-NT: “Waugicuna panicuna, musyangantsicnöpis Judas Iscariote nogacunawanmi purirgan.
    Paytapis nogacunanölla apostol cananpämi Señornintsic Jesucristo acrargan. Tsaynö
    caycarpis Judasga Señornintsicta ranticurirmi runacunata apapargan prësu tsariyänanpä.
    Nircurnam tsay ranticungan gellëwanna chacrata rantirgan. Tsay chacrachömi uray
    sengaypa jegargan pachan pashtagpä. Tsaynö pachan pashtariptinnam agishnincunapis
    yargamurgan. Tsaypitam Jerusalen runacuna tsay chacrapa jutinta churayargan ‘Yawar
    Pampa’ nir. Jesucristuta ranticur Judas wanunanpä cagta musyarmi unay rey Davidta
    Espiritu Santo tantiyatsirgan Bibliachö juc Salmuta Judaspä cagtana gellgananpä.
  mox-mox: “Taigwavo, lova Niboana Gwalagwalana Deibida ena vona neia Iudasa weaqina
    ta Buki Nugwenugweina gamonaya ʼenoʼenova. Tauna eda Kaiwabu suluvei ta voalanavo
    vanugwetedi ʼinaya ta veʼineiea ana kafi weaqina. Baʼe Iudasa nana lova maega
    kafewa Ieisu weaqina. Ta ʼevosi taha buki Same gamonaya Deibida ena vona Iudasa
    weaqina baʼe ʼidewana vona ʼaiqa vonaya, ‘Ena ʼabaga navetomotau geqa, be yaqisa
    ge taha tomotau ʼinaya natoatoa.’ Ta wese vonaya, ‘Ana ilafa natovolo ta ena fewa
    naʼewea.’ ‘Ta luaqiaqiea be baʼe vona diavona Buki Nugwenugweina ʼinega adi aqiaqi
    naʼifoqe.’” Fita ena vona baʼe ʼidewana mana Iudasa tawa ʼaliga. Tauna lova ena
    viaqa luveifana ʼinega mane ʼewea, ta mane nana ʼinega bwaʼobwaʼo taha gimwanea.
    Be bwaʼobwaʼo nana ʼinaya beʼu webui givelukabwebwe ta gamona veluabu ʼabo sineʼuna
    avuta. Iudasa valena me Ielusalema inoqolia ʼinega bonadiega bwaʼobwaʼo nana igabea
    “Akelidama”, ta ana alamani “Sulala Bwaʼobwaʼona”.
  kew-kew: Ame baaninu, pagalepape. Gote-na pepa madaa Holi Spirit-mi Juda onaanuna
    kone Devit aba kasa-pulu nipumi pepa madaa tisa. Go Juda-re Yesu gimoa iaanumi
    tinalo yada robesa.
  dww-dww: “Yau bana, dokane Arua Babau Deivid ya riuena da banaga tenaḡa Yesu e boru
    dobiḡena. Be nama Deivid girugiruminama porane ya girumina. Be yodi uma riunama
    ya tubuḡana. Be uma baneginama tauna Judas. Be tauna Yesu tauvunuḡinama yai keda
    dokedina.
  twi-ASANTE: Me nuanom, ɛsɛ sɛ nkɔm a Honhom Kronkron no nam Dawid so hyɛ faa Yuda
    ho sɛ ɛnam ne so na wɔbɛkyere Yesu no ba mu.
  aoj-aoj: “Sahin owan aeꞌipai, anif basef fagail buk Baibeli fowaꞌ Ambal buꞌunai
    Godi nagawalapefa malogol dembinai king Deviti faꞌias naꞌamba. Naꞌi aman anamba
    Judas owagama nondaꞌ waf awafi ma nigihimbaꞌmama Jisas boumi. Ufiaꞌw ina kwasoꞌ,
    owaꞌ. Kwagala basef ifimba fegataga alihif. God atona naꞌi, deiꞌ basef ifimba
    fataga fandawalap. Fowaꞌ Judas ina deiꞌ nandaꞌ waf awafi nawalapa Jisasa amom,
    ataꞌ owaꞌ, nogota atamba
  cbv-cbv: “Wã déewãá, Dios jon jã́tih ã niijátji pah bʉʉ ã yapna caá. Tʉ́ini Espíritu
    Davidjidih ded pah Judasji ã yapat pínahdih ãt naóh daacát tʉ́ʉtʉp tajĩ. Judasji
    beé Jesúsdih teonit pínahdih ã waáwáp jĩ.
  taw-taw: Mam sɨkop, nɨgɨm agak. God Kawnan ak bɨlel Depid nop gos ñek nɨŋɨd, takaw
    anɨb ak buk Baybol kɨl tɨkak agak. Judas bɨ okok kɨlop poŋɨd amnɨgab, Jisas nop
    dun agɨl amnɨgabal tek agɨl tɨkek, mɨñɨl agak agak tek gup agak.
  jic-NT: “Natjampan, nun solejé püna David papel tepyaca Judas po'ó. Tepyaca Dios
    Cjües jostsja nin tepyaca jupj. Tepyaca Judas ca nin la mijis, ne nawaja'a Judas
    nin la tjiji David tepyaca jin p'iyá. Dios Popel tjevele ca nin la mijis, mpes
    nin la tjiji. Judas niyom jis ticyuna, Jesucristo la tjilil.
  zap-NT: ―Yra de ne no de rlaleedx Jesucrist, gugaknan neree, ne wap degne wak ne
    wkaa David lo xgyiich Dëdyuzh zegne re Espíritu Sant lo David; laa ne wkaa David
    nga nak xkwent Judas men ne wdekwent Jesus lo yra mén ne wa wanëëz Ne.
  wer-wer: “Nemorö, Ngëëngk Pulöök ngaanëër elmëën omën omp ak Tewit puuk ngönën pepeweri
    ngön nent retëng ëaö pöt peene kë oröa. Pi Yutas pöp omën Yesu moröpnaarö mësak
    kan pet elmëën Yesu moröaup piinök ëa. Pöt Yutas pi kawi ngentiin muntap pim urtak
    sëpna pötenök ëa.
  ipi-ipi: '@see-verse:ACT.001.015'
  qul-NT: “Hermanocuna, Judasmanta Davidpaj escribiskan Escriturapi Santo Espiritupaj
    niskan junt'acunanpuni carkan. Chay Judaska runacunata pusarkan Jesusta jap'inancupaj.
  tnc-tnc: —Wãtaka ñoñurã, mija ã'mitiᵽe. Bikija mañeki David imaroyikaki Esᵽíritu
    Santore kire ãᵽakã'ã, Jesúre nañi'aerã Judare bojajããrũkiakaka, kio'oeka.
  ter-NT: —Itínoe mbo'ínu xoko Vúnae, koati konokoâti tokópeovo ne yutoéti emó'uke
    Itukó'oviti koeku Njûda, enepone inuxínoti ika'ákotihiko Jesus. Énomone neko yuho
    Ndávi mekúke, koúhapu'ikinoake Sasá'iti Omíxone Itukó'oviti tumúneke símeovo kaxéna.
  bmr-NT: 'Tañahabomɨ, Moocaani Gaija Caatɨnɨhaamefañodɨ unuucuuno miyaavucuuhi Davidfeenedɨ
    Judaditɨ ihiimaauno: Jesuco miyamɨnaa usefaño aacɨjiibo, unuuno.'
  fuf-fuf: «Musiɓɓe, bee ko windanoo kon waɗa, ɗun-le ko ko Ruuhu Seniiɗo on longinnoo
    Daawuuda kon, o *hiitii fii oo wi'eteeɗo Yudaasi ardinooɗo ɓee nangunooɓe Iisaa.
  mwc-mwc: i wona, “Warewaresiku, God wonana wai bisuwona ina tupuwa Kanuma Kaobaisiyena,
    matapa naki David kawanai Judas kairavina i sisiya, kata i wawana wai Iesu si
    patumi.
  bhl-bhl: “Nakunum kumel kunum waneng yutaka! Sua e, Sunbin-Finik e kamok fian Debit
    elo Sudas em dulum elo kaneloke weng mak bokolewei, e Sunbin-Got em fut tem bose
    kale. Kame weng be dem gilako, fein kese te. Nimtew angom? Sudas e Yesus elo alomin
    maka im deiw kukuyemse kasike.
  ons-ons: “Kimakopne, Asu Koboineŋo Dawit wane wetne ma eweke more aŋaino don motki
    Yudas wane don mane mokaka rake, papiao pamaike, don ea wane wele wakoniakane
    Yudasŋo ŋaba iwenone more sikanongi, Yesu makoi.
  con-NTPO: —Faengasundeccu, Chiga Tevaen'jen suqquia'caen tsu tsoña'cho. Nane Chiga
    Qquendya'pa tayopi'su Davidma afaensi tsu Judasne afa. Nane Judas'ye tsu Jesúsma
    indipa afe'su.
  ghs-ghs: '@see-verse:ACT.001.015'
  peg-peg: “ଟଣ୍ଡାର୍‌, ଆରେ ତଣ୍‌ଦେକ୍‌ ଇମ୍‌ଣି ଇସ୍କାରିତ୍‌ ଜିହୁଦା ଜିସୁଙ୍ଗ୍‌ ଆହ୍‌ନି ମାନାୟାରିଂ
    ହାଜ଼ି ଚଚ୍‍ଚି ମାଚାନ୍‌, ହେ ବିସ୍ରେ ପୁଇପୁୟା ଜିବୁନ୍‌ ପୁର୍ବେତାଂ ଦାଉଦ୍‌ତି ୱେଇଦାଂ ଇନାକା
    ଇଞ୍ଜି ମାଚାର୍‌, ହେ ସାସ୍ତର୍‌ ବଚନ୍‌ ପୁରାଦେଂ ଲଡ଼ା ମାଚାତ୍‌;
  txu-NT: '—Akmeremẽ àpnhĩre ar, dja gar ikabẽnja ma. Be, Djuda ne Jeju''ỳr meo mõ
    nhym kam me pa ''amỳ. Amrẽbê: ne me bakukãmãre Djuda''ã ajarẽ. Metĩndjwỳnh Karõ
