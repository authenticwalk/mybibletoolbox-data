    ra xaan iñi chi ra.
  tzo-NT: ―Quermanotac, persa ic'ot sc'op ti Diose ti ts'ibabil comel ti sune. Ti
    Ch'ul Espíritue vo'one laj xch'amumbe ye ti Davide yu'un laj yalbe comel sc'opilal
