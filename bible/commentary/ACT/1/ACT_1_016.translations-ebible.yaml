  cuk-09: “Gwenadgan, epenne Bab Dummad Burba Nued, Davidba bato sunmaksad, Judas-Iscariotegi.
    Bab-Dummad-Gardagi narmakar-naidba guegala, Judas dulemar-idumai-gusad, adi Jesús-gaegar.
  ben-OBCV: তিনি বললেন, “সকল ভাই ও বোন, যীশুকে যারা গ্রেপ্তার করেছিল, তাদের পথপ্রদর্শক
    যে যিহূদা, তার সম্পর্কে অনেক আগে দাউদের মাধ্যমে পবিত্র আত্মা যে কথা বলেছিলেন,
    সেই শাস্ত্রবাণী পূর্ণ হওয়া আবশ্যক ছিল।
  mil-NT: —Nchòhó cue ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, na càni‑í cuèndú
    núú‑ndó nàcuáa ní chídó tnùní ndíi Dàvií tée ní xíndecu ndéé sanaha nàcuáa ní
    cáháⁿ Espíritú Yǎ Ndiǒxí cuèndá té Jùdás. Te dacuɨtɨ́í dùcaⁿ ní cuu, chi tnàhá
    té Jùdás ní xíndecu ndɨhɨ‑o, te ní xinu cuechi‑o ndɨ̀hɨ‑dé núú‑gǎ sá dǐhna, te
    ducaⁿ nǐ quide‑dé ní sáha cuèndá‑dé Jèsús núú cuè tée cùu úhú iní ñáhá xìi‑gá.
  myu-myu: — Okitpitpiyũ, eya'õpicũg̃cũg̃ cuy epesop wa'õ kay — io'e. — Kuyje Davi
    apẽn Judas kuka o'e iap o'g̃uwẽn Deus biõg̃buk a'õbi. Ixe Davi ekawẽn ibararak
    opop Deus ekawẽn tup pe. Ixe Judas Jesus pu ojuyayũ o'tujowat cekay. G̃asũ o'jebapuk
    ibiat tup ekawẽn tag̃―kuyatup ekawẽn tag̃ — Pedro o'e.
  amk-amk: deyo, “Nehu doroi bohi ne meaine! Fiani aino fafongfa Nuaninu Mirarebana
    foi medu na Mananu Dauti, tuti Dauti soi kaririai na Sengnei ne Kaiwofo, kariri
    Yudasifo, nana mani mai kaririai ampa. Yudasi nani mani, tane inontarai manei
    dine, tuti i kontaio Sengnei diriria weo niari fi tanari ne kontai. Wape i mano
    kia inontaraio etafu Yesusi fosa dine.
  fai-fai: “nam nakanum kasel kiba, num awadik Dewit aka Yuddas am sung bakodawsa.
    Kale kinim iyo ata dumoda yak Yesus dew fakusidiw.
  ura-NT: “Jesocurisito coreniha canejeraauru, inae Quiricha Inoaensi cuhane laenaerateein
    Rabiri que beratihalu Cana Coaunera Suujuene rijijieein situhanetene. Nii jaunte
    Jesoso mucuha cunacaauru aina cue Jodasi, acaauru rai beranu que.
  mcd-NT: Isca huaquin, —Uhuun yoramishtichin ua nicacahuun. Judaspan ato tapimaita
    ahuuscashomain nocon Ifo Jesús achicanicain. Nocon shuni David Diospan Yoshin
    Sharahuunshon inonpacoai cunuyoni cuscan Judaspan man aca.
  urt-urt: “Iyai amai mende, somohon Yohe Yirise gahanahme Dewit no, kin ŋanange wusyep
    me miyeꞌ ende pe, wusyep tikin Got ŋaiye sai Tup si nat bwore mise ŋupe ŋaiye
    Judas nember Jisas nal syep lenge wachaih.
  kiz-kiz: Bhalonho bhangu, jhahele lazima maandiku ghatimisibhwayi, ambapo muandi
    Roho Mtakatifu ajobhili kwa kinywa kya muene Daudi, kuhusiana ni Yuda, ambajhe
    abha jhekisi bhala bhabharikamuili Yesu.
  tzo-TZE: ―Quermanotac, ic'ot ono'ox ta pasel c'usi ts'ibabil comel ta sc'op Dios
    ta vo'one ti c'alal la xch'amanbe ye David li Ch'ul Espíritue. Ja' laj yal li
    c'usi ic'ot xa ta pasel ta stojol li Judase. Ja' li Judas ti laj yic' batel li
    boch'otic bat stsaquic li Jesuse.
  lex-lex: “Ina-nara ama-hyali, hya' maka ha rhorat tar lia' Puk lawna ralamni de
    Uplerlawna Netlia pa hota ntutu-nte'ewa. De la it upni-tgarni lerni de, Uplerlawna
    Nhiw Lululli Napre'et Daud nurnu pa nakot nohora oleka Yudas mak kla' o'tani pa
    rtorna Yesus de.
  dov-dov: “Nobakwesu, chakalelede kuti magwalo azuzikizigwe kuti Muuya Uusalala wakamba
    lutanzi kumulomo wa Devidi azya Judasi, ooyo wakazulwida aabo bakaanga Jesu.
  rgu-rgu: “Ina-ama toranoo kara emin! Emi bei mafarene Yudas fo rii maꞌulu na, noo
    lahenda bubuaꞌ esa reu de hopu ra Yesus. Nai uluꞌ ele, Amaꞌ Manetualain Dula-dale
    Malalao-malalafuNa pake Mane Daud fo duiꞌ basa-basan laꞌe Yudas leo naaꞌ soo.
  toc-NT: —Nata̠­laní̠n, xli̠­ca̠na pi̠ juerza xli̠­kan­táxtut xuani̠t hua̠ntu̠ Dios
    aya xlac­lhca̠­hui­li̠ni̠t, porque caj cala­ca­pa̠s­táctit la̠ta xamaká̠n quilh­ta­macú
    Espíri­tu Santo ma̠lac­pu­huá̠­ni̠lh rey David xla­cata catzokli nac li̠kalh­ta­huaka
    hua̠ntu̠ xamaj akspulay Judas Isca­riote hua̠nti̠ ca̠pux­cú̠­nilh a̠ma̠ko̠lh lac­chix­cu­huí̠n
    hua̠nti̠ tachí̠n tále̠lh Jesús.
  som-som: Walaalayaalow, waxaa waajib ahaa in Qorniinku noqdo, kaas oo Ruuxa Quduuska
    ahu waagii hore afka Daa'uud kaga hadlay waxa ku saabsan Yuudas oo ahaa kii waday
    kuwii qabtay Ciise.
  mam-C: Ayi'y nxjalil, ilxix ti'j tu'n tb'ajjo a kub' tyolin David toj Tu'jil Tyol
    Dios tu'n Xewb'aj Xjan ti'j Judas, aj nejnintaq kywutzjo tajq'oj Jesús.
  ndj-ndj: kadeta, “Valongu vangu yimujumilili, yaveli nakaka lula lubali lwa Mayandiku
    Vang'alili luvi, lubali lwa Mfuki Mng'alili, kwa filongu fya Dawudi, atungili
    milandu ya Yudasi, yula yavalongushili vala vandu kumkamula Yesu.
  mbj-NT: '@see-verse:ACT.001.015'
  lat-VUC: 'Viri fratres, oportet impleri Scripturam quam prædixit Spiritus Sanctus
    per os David de Juda, qui fuit dux eorum qui comprehenderunt Jesum:'
  ngp-ngp: “Wandugu zangu wahuwila,” Mawandiko Yakukile aya yaungwa yakint'he, yudya
    Muye ywa Mnungu alongaga kombokela kwa Daudi mwe mbuli ya Yuda uyo awalongozaga
    wadya wamgwilaga Yesu,
  enq-2: “Kaimii paluma, Jisasa anjala epeamino akali dokaita laminao epeamo akali
    Judasa doko lao, wamba Oli Spiritame Dapitanya kambunya pii mende lea-pyaana lao,
    Gotenya pii pepa pyapae singi dokonya singi doko angi jepenge jia.
  eng-ASVBT: Brethren, it was needful that this scripture should be fulfilled, which
    the Holy Spirit spake before by the mouth of David concerning Judas, who was guide
    to them that took Jesus.
  mna-mna: 'Iso: “O niom toŋmatiziŋ tio, kere. Muŋgu, Yesu ipeikat Yudas mi itiŋan
    tawwa mi takamam uraata ki Merere tiŋgi. Tamen ni isu mi iwe zaala pa Yesu ka
    koi bizin, ta tikami. To ikam mbulu kini sananŋana tana ka pat, mi isu iŋgiimi
    toono pakaana pa. To ila itop su toono, mi ipetepaala kopoono ma koponkopon ipet.
    Mi zin Yerusalem kan ta munŋaana men tileŋ, tabe tipaata toono tana la zitun kalŋan
    ma tiso Akeldama. (Zaana tana ka uunu ta kembei ‘Toono ki siŋ.’) Mbulu tana ka
    sua, muŋgu Bubuŋana Potomŋana iswe la ki Dabit.'
  myw-myw: '@see-verse:ACT.001.015'
  sby-sby: “Mobanse bame, calikuba celela kukwanilishiwa calalembwa mu Mabala a Lesa
    sha Yudasi. Mushimu Uswepa kupitila muli Dafeti, walamba sha endiye uyo walatangunina
    bantu kuya kwikata Yesu.
  sll-sll: “Girhobo, God nin Kwiang yal Debit yong wu bungure, Yudas haang pire, awa
    ha ul buku Sam mining yu bol emiraya.
  yaq-NT: ―Krijtopo nemak werim, utte'atukan, wa'a, jum Liojta betana ji'osia ji'ojteimpo,
    bat naataka jaibu Labiituka'uta, Liojta tu'u jiapsie noktuawaka junuen Jurajtuka'uta
    betana, ju'u, jume' Jesujta bwiseka a' nuk sajakame am tejwaakamta betana a' teuwaaka'uta
    junuen a' chupne'po ―ti ameu jiiak―.
  uro-uro: “Gua ruavek, ma Ngämuqa aa enge qärangätni i mudu sa rha säm a ngät di
    qoki va rhäkmamär na ngät parhäm ngät kärangät i nak sa mudu ma Devit ka märhamän
    bät a ngät nävät ama Qloqaqa ama Qumärqumärqa sävät ma Judas i qa diva ama iska
    na qa bä bä iarhakt kärarhae iva rhi sangar ma Jisas.
  ita-1885: Uomini fratelli, ei conveniva che questa scrittura si adempiesse, la qual
    lo Spirito Santo predisse per la bocca di Davide, intorno a Giuda, che fu la guida
    di coloro che presero Gesù.
  muy-muy: « Bəza ga mmawa, ahaslani Zʉdas naŋ bəlaŋ geli Melefit àdaba naŋ a ga magrakabu
    tʉwi akaba leli a, ay ti naŋ gani àɗəfikia divi a ana ndam ya tə̀gəs Yezu na.
    Àgray nahkay nahəma, kwa ahaslani Devit àɗəmkia ma ka naŋ a. Ma gani nani ti àɗəm
    àna njəɗa ga *Məsuf Njəlatani, àbu məbəkiani a Wakita ge Melefit bu. Nahkay ahàr
    àɗəm ma gani nani si mâgravu kwa. »
  kqc-kqc: '“Usika ourena vene, Sei di agori beika bura reyadi mina rama niyo bi Vima
    kikifa yaku David di venari Judas rofu niyo kana: Ina yaku Iesu moi gira reyadi
    vene moi ourefeideyo.'
  tav-tav: 'Na caneñapori paʉ Pedro wamʉnʉcari ocõo bairo na caĩñupʉ: —Yʉ yarã, tirʉmʉpʉ
    Judas cʉ cabaipere mani ñicʉ Ʉpaʉ David cãniñaricʉ caucayupi Dio Wadariquepʉre
    Dio Espíritu Santo cʉ cauca rotiro mena. David cʉ caĩ ucaricarore bairona cabaiwĩ
    Judas. Mani mena macacʉ cãnibami. Mani mena Dio yere cátinemoʉ cãnibami. To bairo
    cabaii anibacʉ quena Jesure cañeparãre na cajʉgo aámi, na caĩñupʉ Pedro.'
  eng-ULB: “Brothers, it was necessary that the scripture should be fulfilled, that
    the Holy Spirit spoke before by the mouth of David concerning Judas, who guided
    the ones who arrested Jesus.
  spa-VBL: “Mis hermanos y hermanas”, dijo, “Las Escrituras, habladas por el Espíritu
    Santo a través de David, tenían que cumplirse en cuanto a Judas, quien guio a
    los que arrestaron a Jesús.
  fra-_FOB: Hommes frères, il fallait que la prophétie que le Saint-Esprit a prononcée
    par la bouche de David, touchant Judas, qui a été le conducteur de ceux qui ont
    pris Jésus, fût accomplie.
  hau-ULB: ''''' ''Yan''uwa, akwai bukatar Nassi ya cika, wanda Ruhu Mai Tsarki ya
    fada a baya ta bakin Dauda game da Yahuza, wanda ya jagoranci wadanda suka kama
    Yesu'
  mal-mal: “സഹോദരന്മാരേ, യേശുവിനെ പിടിച്ചവർക്ക് വഴികാട്ടിയായിത്തീർന്ന യൂദയെക്കുറിച്ച്
    പരിശുദ്ധാത്മാവ് ദാവീദ് മുഖാന്തരം മുൻപറഞ്ഞ തിരുവെഴുത്ത് നിവൃത്തിയാകേണ്ടത് ആവശ്യമായിരുന്നു.
  kkc-kkc: “Mo odoo, ayo Yudaseeyo goo nimapoo taka. Yo ibada mooloogoodoo ma kulodu
    Godeeyo tou hodobo tomo siliso. Esino yayo Yesu ha teli odoo mapoo tiasooso.”
    (Eseme tei moso wiligi odoo tebisa oso Yudas yimapoo molee teneme, yayo molee
    oso mi su neiso tooso. Osoloso yo mi omapoo dileso, miyomoo homodobuloso, beliye
    tologonuloso, kakobo gwadobuloso taso. Eseme Yelusalem mapoo debeli odoo susuga
    oso goo hagee duloso, mi egee dibada toso hu egeesee hediso, “Akeledama.” Hu hageeyo
    bei, “sawo go.”) Eseme Pitaye see egeesee takaso, “Esiga Godeeyo to booka mapoo
    hogugu oso tei diso. Bei, Dio Tei oso Deibidi mapoo eligi maga yayo Yudaseeyo
    goo daga hoogoo Godeeyo to hogugu Sam booka mapoo egeesee hoguguso, ‘O mi mapoo
    odoo mauwe pagalaiso. Odoo heeso omapoo badalaime.’ Osoloso see egeesee hoguguso,
    ‘O tou su see odoo heeso talaiso,’ ” diso.
  lit-lit: „Vyrai broliai! Turėjo išsipildyti šis šventraštis, kurį iš anksto Šventoji
    Dvasia kalbėjo Dovydo burna apie Judą, tapusį vadovu tiems, kurie suėmė Jėzų,
  urd-GVR: “Bhāiyo, lāzim thā ki kalām-e-muqaddas kī wuh peshgoī pūrī ho jo Rūhul-quds
    ne Dāūd kī mārifat Yahūdāh ke bāre meṅ kī. Yahūdāh un kā rāhnumā ban gayā jinhoṅ
    ne Īsā ko giriftār kiyā,
  far-far: “Wane kwaimani nau ki 'ae, na Kekedee Abu sulia sa Jiudas fuli mamana na,
    sulia na Anoeru Abu be fata ana sa Deved sulia sa Jiudas. Sa Jesus be filia laugo
    sa Jiudas fua nia ta te wane akulu fuana sasilana na raoe ne fuana lifurongolae,
    boroi ma sa Jiudas be talaia mai wane ki fua daulana sa Jesus.”
  suz-BL: मिनु पत्रुस मेको आन दातेमी राप्‍शा, मेको आन कली “आं लोक्‍बपुकी, नेनीने,
    येसु कली ग्‍याइक्‍ब आन कली लां कोंइब यहूदा आ पर्बम लोव़ का निक्‍शी पाइनुङ। साइ
    परमप्रभु यावे आ सोक्‍तीमी पिप दाऊद कली मार ब्रेक्‍पाइश्‍शो बाक्‍मे, मेको नेल्‍ल
    थमा दुम्‍चा माल्‍ब। मिनु मुल थमा दुम्‍त। भजन संग्रह ४१:१०
  car-NT: “Yja'sakarykon, moro imero'po, moro penaro David 'wa Judas poko mo'ko Tamusi
    a'kary nekari'po'pombo wo'kapyry ro tywaije man. Judas 'wa waty oma takari'se
    nan mo'karon Jesus apyinamon 'wa.
  amp-amp: “Barenko, Judasr afo nompno rpat tohhato rpat hingrnamounom. Bingot Bro
    Nkifrar Defitrn mthu nawohhato wom mrokfot Defitr pthamort. Nd mrokfot Bro Nkifrarhu
    rfa borngtn korht. Tu fipet mrokfot pthamort. Bi Judasrn nd kfomo mrokfot rhumot.
    Rorn yahr kmim hasinyahato Jisasr fakmomr.
  bht-bht: हे मसीह भाईयो बेहणो, पबित्र आत्मा बड़े पेहले राजा दाऊदे दे जरिये यहूदा
    दे बारे च दसया था, जिनी यीशुऐ जो गिरफ्तार करणे बालयां दी अगुवाई किती। ऐ जरूरी
    था की यहूदा दे बारे च पबित्र शास्त्रे च लिखया लेख पूरा हो।
  eng-NOY: Brethren, it was necessary that this scripture should be fulfilled, which
    the Holy Spirit through the mouth of David spoke before concerning Judas, who
    became guide to those who took Jesus.
  cub-NT: —Mʉja, jívʉ, jave vaivʉ́ yópe Jʉ̃menijicʉi toivaicõjeiye báquepe David bácʉre
    Espíritu Santoi parʉéque. Judas bácʉ jẽni jiame Jesúre ʉ̃i mauvare.
  ita-1927: Fratelli, bisognava che si adempisse la profezia della Scrittura pronunziata
    dallo Spirito Santo per bocca di Davide intorno a Giuda, che fu la guida di quelli
    che arrestarono Gesù.
  lww-lww: Naga nene vanon nap̃a siraun nap̃a Sutas naga sane kila kiena yum̃aena
    viowa nanua sumo, naga pul ke sina ga porotano tai amio kilavaru nap̃a naga tauluia,
    ana naga ga mloru e yo nene, ana m̃ep̃ena m̃apo, a sinena la molmolue, ana naga
    mare. A yeririna lala nae Yerusalem amloge lologena nene, ana nane kila la apio
    kinakinas nen porotano nene e kiela visena asape “Akeltam̃a,” naga nene visena
    tai nap̃a naga pisape “Yo Na Kuruta.” Sanene, Pita naga sitom pisape visayu suri
    nene van li nalelagaena lala, ana naga sum̃alu e marala, pisi pan la, pisa pisape
    “Erau lala, nanua sumo, Ninuna Wa naga pisi kome pulgona ne Tepet, naga pisayu
    yum̃aena kiena ne Sutas nene nap̃a naga sumon yeririna lala apimi apuarar Yesu,
    a visena la nene apimi ape lelaga p̃isi rui, sa nap̃a Visena Wa naga monar ve
    lelaga silaga. Sutas nene naga imimi yaru tai nap̃a, nap̃a Sup̃e mliganar naga
    vena tarar yum̃aena amio imimi,
  ckb-ckb: «خوشک و برایان، دەبووایە نووسراوە پیرۆزەکە بێتە دی، پێشتر لەبارەی یەهوزاوە
    ڕۆحی پیرۆز لەسەر زمانی داود فەرموویەتی، کە بوو بە ڕێبەر بۆ ئەوانەی عیسایان گرت.
  spm-spm: A kamaghɨm mbɨŋgeeghi, “Nana avheeŋmbuagha, Gotɨnɨ Utum fhomɨra Devitɨ
    amuisi, aŋna akaman mavɨm mbɨkemi. Akaman khav Gotɨm mbɨgharan avheni iti. Akaman
    khav a Judasɨm mbɨŋgeeghi. Kha gumagh Judas, a utuavɨn aphanir gumasir kɨrasima
    mee Iesus aŋnɨ usuirasi tharsi. Akaman khav thighira otogha gɨva, Devit mbɨkemisi
    moghɨra.
  nas-nas: Eeꞌnoko aaꞌpuuꞌ, “Mmaikoriꞌ ee, tee Daari Meekunge minkuvuuꞌnung kara tee
    bakei dupenumpoꞌ tee Tanuaang Meekunge urikamuꞌ siraꞌpuuꞌnung Deevitaꞌ karantavuma˜
    mmeꞌ nkoaravaruko, aaꞌnaare Judasi minkuari otong tee eeꞌnara Jiisuuꞌ daiꞌauꞌning
    barampuri pouꞌnung.
  uvl-uvl: “Titik mur pe liliuk mur, imo a eteia poinga nenge Iutas poia nem. NeHalang
    nena helenga lohot ke manmanna lo. Ke Opepengpeng hele hote nga Teuit anna ke
    teke, Iutas lape i non nenge henonou hote hana nenge te laua Iesus.
  eng-BBE: My brothers, the word of God had to be put into effect, which the Holy
    Spirit had said before, by the mouth of David, about Judas, who was guide to those
    who took Jesus,
  ixl-CNT: —Hermanos, ministeer chit itzojpu u yol tzꞌibꞌamalka. Ayaꞌ vaꞌl tal u Tioxhla
    Espiiritu titziꞌ u Daviid, tiꞌ u Judas, vaꞌl kꞌuchun u Jesuus tu qꞌu txayol,
  xsi-xsi: “Niŋgu-nambwe wukale, naporo ŋgua tini pami ŋana Judas Iskariot kâ, ina
    muŋga itula nzâla panzi kazâŋa tamâta kala mbaunzi ilâ sikai Yesu kaika. Nanayoni,
    Koroani Sapâŋa itula ŋgua ipâŋga lâ timbunda Daviti kawa, kala Daviti iŋgere ŋgua
    lâ pepa tini ŋana ŋine kâ. Kala ŋine Maro Kindeni kawa ŋgua ŋinde nde ipâŋga kanaŋo
    lâ.
  crx-NTPO: '''ink''ez ubúlhni, “Sulhutsinke ndi Yak''usda ooghuni ''uk''unusgúz-i
    ''et lhaóodotneh huba'' hoont''oh. Ndet David hón''en Ndoni ''en gha Judas datínelh
