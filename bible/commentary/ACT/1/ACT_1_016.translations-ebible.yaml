  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Vaka Asɨ dɨ Amɨŋ agaŋ Devitɨ saŋ
    hɨji igudaci sɨhɨ iahaiaha Judasɨ saŋ abami uami. Ciaŋ abami agaŋ nɨbu Asɨ dɨ
    manasɨŋ hekɨlɨ hɨvɨ hɨni uami. Devitɨ abami agaŋ hameŋ laci ala lalɨ uami. Judasɨ
    alaŋ hula hɨdahɨda sibɨla alaŋ vilalu hameŋ ala vilɨ uami. Agadɨ ala nɨbu ala
    hulaŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ likɨla via uavɨla Jisasɨ dɨ abalamɨci mɨŋalɨvavalɨ
    uami.
  nbq-nbq: yugirigya dugwit, “Nowa-nasin. At Yudas ako ninim Yesus ane wokbaluk, at
    eyavup ogagu dogosogon yiluk denogo mondok okbininggigi ovara, at Yudas ogarup
    wene ako o endak erogo Averiniki en Daut yugugu hegek yagagi Ala wene dirup warek
    ako, atma des yumwak yiluk, at Yudas en yugirigya lagagimu, Yesus eyave vagatugwa
    o,” yiluk, yugeragagi.
  tgo-tgo: na iŋa, “Lo bodaboda, Buk Boboma le utu kaero i tabo na emunjoru, iyava
    Nyao Boboma i woraŋgiyawa Deivid na i rori Judas kaiwae. Amalaghɨniye iyava i
    ramba weŋgiya gharɨgharɨma na vethɨ yalaweya Jisas.
  yap-yap: Me ga’ar, “Pi walageg, tin ke yog e babyor nib thothup e thangri yib i
    m’ug nib riyul’ ni bod rogon ni yib i yog fare Kan Nthothup u l’ugun David ni
    yi’iynag murung’agen Judas, ni ir e pow’iy fapi girdi’ nra koled Jesus ngar feked.
  mop-NT: —Hermanoje'ex,— cu t'an ti'ijoo'. —Yan u yuchul c'u' a tz'iiba'an ichil
    u ju'um a Dioso. Uchi aj quimen Davidi, u tz'iibtaj c'u' a albi ti'i u men u Püsüc'al
    a Dioso. U tz'iibtaj c'u' a bel u cu bete' aj Judasa. Aj Judasa, u yaantajoo'
    a mac u müchajoo' a Jesusu,— cu t'an aj Pedro ti'ijoo'o.
  tet-tet: “Mamaluk sia! Emi nanis sei hanoin Yudas mak uluk nodi ema baa kohi Yesus.
    Lia hotu-hotu kona baa Yudas nia, natoꞌo saa mak Maromak Kmalar Lulik naruka Naꞌi
    Daud nakerek kedan hori uluk iha Hakerek Moon.
  hlt-MCSB: “Ka hlang rhoek, ka manuca rhoek, Jesuh aka tu rhoek kah longtueng la
    aka om, Judas kawng dongah, David ka dongah Mueihla Cim loh a thui olcim te a
    soep ham a kuek.
  xtd-NT: —Dito, Ñani, n‑xetnaꞌa xa n‑jaꞌan Espíritu Ianyuux xa n‑chidotnuni David
    na n‑kakuneꞌe‑s Judas xa kandeka‑s se tnɨɨ koio Jesús jɨꞌɨn nuu‑ia. N‑xio xa duꞌa
    yaꞌa.
  mdy-ETH: «ታ ዒሾንሦ! ታ ሚሾንሦ! ዬሱሴ ዓርቄ ዓሶኮ ዓርና ማዔ፥ ዪሁዳ ዛሎ ፃኣፒንቴሢጉዲ ዓያና ጌኤሺ ቤርታሲ ዳውቴ ዛሎና
    ኬኤዜ ፆኦሲ ማሊፃ ኩማኒ ኮይሳኔ።
  spl-spl: “Bukulipne, yuwu sâmune nâŋgâŋet. Yesuŋe lok âlâ, kutŋe Yurasi sâm, yâk
    orowâk menenekmâ nep sâm ningimu hoŋ bawaŋgim gamain. Yâhâ Yurasiŋe betŋehen kioŋmâ
    lok bâleŋe dâiyekmu taka Yesu mewi.” Yawu sâop. Otmu Yurasiŋe Yesu mem bâtyeŋan
    kalop yakât hâmeŋe sâm hotom uminiwi yeŋgât kunlipyeŋaŋe tewetsenŋe waŋbi. Tewetsenŋe
    waŋetâ yaŋe mem ari hân âlâ puluhuop. Yawu gârâmâ Yesu betŋehen kioŋop yakât Yurasiŋe
    nâŋgâm otmâ hilipguan sâm aŋulahop. Yawu nâŋgâm yaŋak ari hiwawahop. Hiwawakmu
    tok sâmu ge kum tepŋe bâok pilâop. Tepŋe bâok pilâmu tepŋe komŋe kerek hindakmâ
    giop. Yawu olop yakât den pat nâŋgâm Yerusalem kapi ambolipŋaŋe hân yakât kutŋe
    “Akerama” sâm kunbi. Yâhâ kut yakât topŋeâmâ yuwu tap. “Hepŋak puluhuwi” yawu.
    Otmu Yurasi hiwawahop yakât nâŋgâm Petoroŋe yuwu sâop. “Emelâk emet inânŋan Anitâhât
    Wâtgât mâmâŋahât Heakŋe tâmbânenŋe Dawiti yâkât biwiŋan den âlâ katmu Yura nengât
    kep âlâ yuwu kulemguop yakât bulâŋe teteap. “Lok âlâ emetŋan ki tatmu emetŋe kamen
    kinbuap.” Otmu kep âlâ yuwu kulemguop. “Nepŋe pilâop ya lok âlâŋe mem galemguwuap.”
    Yawu kulemguop tap.
  usp-NT: Atak wech'elxic chirij Kakaj Jesucristo, awetamaki' chi lajori xtawi' chiwch
    juntir ri b'il jwi'l Lok'laj Jsantil Kakaj Dios chirij Judas ri xcan jtz'ib'aj
    David li wuj re Lok'laj Jyolj Kakaj Dios ri tijb'ij chirij Judas ri xc'amow jb'eak
    mak ri xtawtak chi jchapic Kakaj Jesús.
  zav-NT: ―Beṉə' bišə', Spirit c̱he Diozən' benən par nic̱h de'e Rei Dabin' bzoɉe'
    na' be'e dižə' c̱he Jodən' ben' gwc̱he'e beṉə' ca' gosə'əzen Jeso'osən' gan' ɉesə'əšague'ene'.
    Na' benən byen goc complir can' nyoɉ Xtižə' Diozən' c̱he'.
  sgz-sgz: mák parai si di ngo, “Rang buhang, pinpidan tili Buk Tabu ákte hut muswan
    má onin. Tanián a Pilpil ákte para táilnai mai ngudun ái Dewit hirá sang sur Iudas,
    koner a táilnai rung di tola Iesu.
  kek-NT: —Ex inherma̱n, tento nak ta̱uxma̱nk li tz'i̱banbil sa' li Santil Hu li quic'ute'
    chiru li rey David xban li Santil Musik'ej chirix laj Judas li quik'axtesin re
    li Jesús reheb li que'chapoc re.
  blz-NT: “Utu-utus! Upa men nitulis na Alkitaap, mase tio sida. Mbaripian tia kuasana
    Alus Molinas i Daud nuntundun i Yudas men nosida bo pambaarkon mian mangarakop
    i Yesus.
  poe-NT: ―Kíchóni, tꞌichjánxi̱n tsoxiteyá éxí nixja xroon itén Dios éxí tsínixja
    chꞌín David tsíchrónka Ncha̱kuen Dios nkehe sichꞌe chꞌín Judas. Tí chꞌín Judas
    mé kjui̱ka̱o chꞌán tí sín tsotsé chꞌín Jesús.
  san-TAM: 'ஹே ப்⁴ராத்ருʼக³ண யீஸு²தா⁴ரிணாம்ʼ லோகாநாம்ʼ பத²த³ர்ஸ²கோ யோ யிஹூதா³ஸ்தஸ்மிந்
