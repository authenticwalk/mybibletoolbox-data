  kpg-kpg: “Ogu duaahina nei, nnelekai di Beebaa Dabu le e hai loo gii kila, dela
    ne helekai ai di Hagataalunga Dabu mai di ngudu o David e haga modongoohia Judas
    dela ne dagi digau ala ne kumi a Jesus.
  taj-taj: “ज्‍योज्‍यो आले नाना आङागदे, परमेश्‍वरला बचनरी येशूदा चुङ्बा म्‍हिगदेला
    नेता यहूदाला बारेरी दाऊद ग्‍लेसे ङाच्‍छान परमेश्‍वरला आत्‍माग्‍याम पाङ्बा मुबा।
    थे बचनरी मुबा ताम पूरा तनोन तोःबा मुबा।
  avt-avt: “Nai yinan, nɨpaa God Hɨmɨn Yaaik kenip mɨtɨk iuwe King Devit hɨrak kewis
    hɨm mau tɨwei me mɨtɨk Judas kerek nɨpaa kewepyapɨr Jisas kerp nein te hɨr mɨt
