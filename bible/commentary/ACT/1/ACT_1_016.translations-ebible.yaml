    ବିଷୟରେ ପବିତ୍ର ଆତ୍ମା ପୂର୍ବରୁ ଦାଉଦଙ୍କ ମୁଖରେ ଯାହା କହିଥିଲେ, ସେହି ଶାସ୍ତ୍ରୀୟ ବାକ୍ୟ ସଫଳ
    ହେବା ଆବଶ୍ୟକ ଥିଲା;
  bzj-bzj: Ih seh, “Mi bradaz ahn sistaz, di Skripcha hafu kohn chroo weh di Hoali
    Spirit mi seh lang taim chroo Dayvid bowt Joodas. Ih seh dat hihn mi wahn ak az
    gaid fi dehn wan weh kohn ares Jeezas.
  wmt-wmt: Marni manyanangu Pitangu, “Ngajukurawarnti jarntuwarnti Jesuskurawarnti,
    pinakarrilu. Yangkarti nganpayi Jutaj yangka Jesusju kurajpinya warrkampurru nyantukurapurru.
    Kula warrarni parlipangurla ngunangantarla ngalimparla, yarntala parlipanya wanyjani
    Jutajju. Nyanartijangkarlula pinakanya manyanangu Jesus tartpartarnupurru, yangkartila
    palu tartpartarni.”
  chk-chk: o apasa, “Ämi pwii kana, mine a mak lon ekewe Toropwe mi Pin a pwönüetä
    usun mine Ngünmifel a apasa ren Tafit, lupwen a osuni usun Jutas, ätewe mi emweni
    chokewe mi fötekini Jesus.
  ssd-ssd: Tira kame, o buk Tukul Guwaŋge David tuku miŋge mbolŋge Yudas tuku sakina
    le kuyarna. Kuyar pasa ta ŋgisinu kumuŋ kuga. Yudasŋge Yesus minna ma ta tumniŋgina
    le pro nu biye tinaig.
  acr-TNT: «Hermanos, lic chirajawaxic wi e cuꞌana na ri tzꞌibital can chupa Ruchꞌaꞌtem
    ri Dios puwi ri xubiꞌij ri Santowilaj Ruxlabixel ruma ri David echiriꞌ xchꞌaꞌt
    puwi ri Judas aj Iscariot. Waꞌ e ri xnabej chiquiwach ri xechapaw bi ri Jesús,
  rop-rop: en imbin tok, “Main braja olabat, det wed weya im tok langa Saam bin hepin
    trubala. Yumob sabi? Longtaim det Holi Spirit bin dalim Deibid blanga raidimdan
    wanim garra hepin langa det men Judas. Det men bin wekinmen jis laik wi, dumaji
    Jisas bin pikimat im blanga wek garram wi. Bat imbin deigim detlot pipul langa
    Jisas blanga grebum im.” Lagijat na Pida bin tok.
  mee-mee: na i ke pamologa roma, “Kolingau memena, Kannu E Tupu ke pulimalage pangamologa
    e te Iuras nga Revit kaona nga Lau Ae Nutu Kanna pala. Ba pangamologa laeala ke
    lele ka kaomannmannangana kurumea Nutu lonangana. Bae Iuras ka i a agau e taoamuga
    ka ragau reke laue Iesus ba ka i agau te ngaliua nge ita kurumea, Iesus ke pulia
    ta i taonga kala nge ita bole.”
  dif-dif: Jura materi ja ngatata worajai! Naupini jaura morlalu pantjinanto, nina
    ngopera Jaolali kulikirieli Davidani manali talpadakana wonti Judasangundru, nau
    palto wondranietja pantjina paraia tanangu, tanali Jesus patana paraia;
  gam-gam: Embe molmaka, Pita aglo molo embe dji, agana ambana kambono, iwa Judas
    kaima po una dje iwo Jisas kaye toi al ge, Baibel kandja bolo wori pai ge God
    dji mal kaima pai kanpin. Kamasa God yene Murble dje wori, wo Depit moi al djika
    Depit pille Baibel al pepa bolo pagi mal ge, megiye toi.
  nou-nou: Edo ungo dada etero Peter erido sisira, “Naso nanonamendi matu be matu
    jiwari mi Judas ro adiri awa gebe sisira. Edo Asisi Kotopu mi David da yei setiri
    David mi sisira Judas mi embo gitijigido Iesu umo rawainda atira ainda umo bundorase
    mambadira.
  mqb-NT: «Mərak ahay, way kawa ana Apasay Cəncan a sa ja à Deftere a Mbərom inde
    ata nà, təktek kə̀ tərak. Tə dungo ana bahay Dawuda, Apasay Cəncan a a ja 'am
    pə Yudas, ɗo sa ɗakay pa man a Yesu aday tâ ban anan ata awan.
  ape-B: “Yekipu elpech, seiwak God ananin Michin douk nyohul Devit ali neyagwlehuk
    enen balan douk nyetemu God ananik buk uli. Enyen douk nyaklimu anudak Judas douk
    naliku Jisas ananim birua hanaku hasuh Jisas hanak hanaluli. Ali nameitu enyudak
    balan douk nyatoglu adulin kobi seiwak Devit naklimaguk.
  grc-F35: «Ἄνδρες ἀδελφοί· ἔδει πληρωθῆναι τὴν Γραφὴν ταύτην, ἣν προεῖπεν τὸ Πνεῦμα
    τὸ Ἅγιον διὰ στόματος Δαυὶδ περὶ Ἰούδα, τοῦ γενομένου ὁδηγοῦ τοῖς συλλαβοῦσιν
    τὸν Ἰησοῦν,
  cav-NT: —Ecue eatsehuequi cuanaque, nebacacue ique. Béru eje uma maratu Davidra
    icueneta huene acuare Judas Iscariote judadiyaque. Yusuja Espirituratu huenemerecuare.
    Davidra Yusuja quisarati icueneta huene acuare bae cuitadyatu judadichine. Riyaque
    Judasradyatu Jesús inamerechine tuque ujeu baqui cuana queja.
  kgp-NT: 'Kỹ Pedro vỹ tóg jẽg nẽ mũ, kỹ tóg: “ha vé, inh kanhkã'',” he mũ. “Vãsỹ
    tóg rán kỹ nĩ, Judas to,” he tóg. “Topẽ kuprĩg tóg Davi krĩn ja nĩgtĩ, ti tỹ Judas
    to rán jé,” he tóg. “Hã ra tóg ki hã tó ja nĩ, vẽnh rán ki,” he tóg. “Ag jãmĩ
    tóg kãtĩg ja nĩ, Judas ti, ũ tỹ Jesus kãgmĩnh ke mũ ag jãmĩ.'
  bvd-bvd: Nia ka bae 'urii “Toafuta kera 'ae, si baea bae lao Kekeda laa Abu bae
    na Anoedoo Abu 'e faabaea sa Defet ka saea 'ua naa sulia sa Diudas nia mamana
    naa nai. Sa Diudas naa bae talaia toa bae lea mai daka daua sa Disas.
  ukr-1871: Мужі брати! треба було справдитись писанню сьому, що прорік Дух сьвятий
    устами Давидовими про Юду, що став ся проводирем тих, котрі схопили Ісуса.
  apz-apz: Nje aꞌamu soku, hohonta Anɨtuye Towahuno sohwo kakoe mampaho Ntefitɨye
    sɨmehomoꞌmo hoꞌnosyahonɨngki Ntefit oso hungkunoso mtɨꞌmokumentisofoho. Oso hungkuno
    hiso ne imoꞌnyoꞌnefoho. Jutas kako Jisasɨmneꞌno tokoyoꞌofo imentisofoho. Osoꞌno
    Ntefit mtɨꞌmokumentisofoho. Olohonta oso hungkunoso ne imoꞌnɨmasofoho.
  yon-yon: yedmoon, “Ee angkodmia. Kingkin Karadmombed Dewid yaa mene God Ye Weng
    Karadmo konoona dakme wongkoone anam id keroon kuu, Yudas kuu Yesu awineni ye
    dowad ambodangoon.
  poi-NT: —Mimicht́am mantɨ̱wɨtam, tienes que cupacpa jém Dios iŋma̱t́i juuts nɨm
    jém David cuando iŋquejáy jém Dios iA̱nama t́i miñpa. Iŋmatpa iga jém Judas icɨɨjuŋcotpa
    jém Jesús iga matsta̱iñ.
  wuv-wuv: ma ware, “Ena lofuu, fei Bu'u Apuna neipa'aa fa'uai, fei ba mina mina na
    umuinaa David fei Spiriti Apuna ba batanai Judas, mei famamoaa ei rona panarofaa
    Jesus—
  quf-NT: “Ukniykuna, Davidmi Santu Ispiritu yanapatin iskribiran Judaspaq. Chaymi
    tukuy iskribishanqa kumplikaranna. Chaqa Judasqami nuqanchikkunapa ukninchikllapa
    kar, imata rurashallapapis ruraq. Piru chaynu karmapis Jesuspa kuntrankunata apatin,
    ayparanllapa.
  yuw-yuw: “Oro oröc ori kombiarut, osucgon sinom wömai Kunkun Yaruho Devithon duc
    tun yungan tuna yu Yudasha yong tuctuc mata au yongo yogoc, ‘Yu worocho ayami
    yangada Yesuot fongungoc.’ Oro mata worocho wömai boinno öngkuboc.
  hus-NT-1971: ―Ebchalabchic, ma ti biyalits a David in thucha’ jahua’ olchin c’al
    an Espíritu Santo abal a Judas ne’ets quin tsinat bina’ a Jesús c’al an yac’ualchic.
    Ani xo’ putnenequits an T’ocat Thuchlab jahua’ antsana’ in ulumal.
  med-med: '@see-verse:ACT.001.015'
  bch-bch: “Oaeoaeg, mugaeai Itautau Tutui ikado posanga ga iuot Devit iaoai ngan
    Iudas, eaba toa ipasolan Iesus pagid panua ta tiluku ei. Be irangrang ngan Deo
    ele laulau aea posanga toa ne itap sapaean mao.
  cco-NT: —Dseaˋ rúꞌˋuuꞌ, ne˜baaꞌ e calɨtib˜ jaléꞌˋ e cajíngꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ
    laꞌeáangˊ có̱o̱ꞌ˜ i̱ dseaˋ áangˊ quíˉiiꞌ i̱ siiˋ Davíꞌˆ i̱ calɨséngˋ malɨɨ˜ eáangˊ,
    jo̱ caté̱e̱rˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜ féꞌˋ uii˜ quiáꞌˉ i̱ Judas Iscariote
    do i̱ cacá̱ˉ nifɨˊ quiáꞌˉ i̱ dseaˋ i̱ ꞌníꞌˋ cangángˉ Jesús mɨ˜ casaiñꞌˉ dseaˋ
    do.
  deu-1951: Ihr Männer und Brüder, es mußte das Wort der Schrift erfüllt werden, das
    der heilige Geist durch den Mund Davids vorausgesagt hat über Judas, welcher denen,
    die Jesus gefangennahmen, zum Wegweiser wurde.
  alq-ALGNT: “Nidjiki8eg! Aja ki inateban kidji ijiseg adi Mino Manido kagi ikidopan
    Kije Manidon Omazinaiganikag. Ogi anim8ean Davidan, kijadj e tibadjimodj Judasan
    kidji niganindjin apitc nda takonagani8indjin Jesosan.
  ixl-NNT: —Vitzꞌin vatzik, kat chit bꞌex ibꞌanlu veꞌt u yoleꞌ uvaꞌ tzꞌibꞌamal kan
    uvaꞌ tal kan u David taꞌn u Tiixhla Espíritu tiꞌ u Judas uvaꞌ naj eqꞌon bꞌey vatz
    unqꞌa uxhchileꞌ uveꞌ kat txeyon u Jesús.
  boa-NT: Ehdúhjáa muurá dibye dííbyedívú méénútsoíñé tsúúcajátújuco Píívyéébé Apííchó
    néhijcyáné Dabíiúvuj tééveri.
  etr-etr: Nedoola dili-e, Godeïe ado siiba säla dëdëla negei amo dofä gausiala digamolömelë.
    Yudasaea dolö nefolalo amolia Yesu gaumäia idi olei amoïe Eleloi Gesamia Debidima
    aligilahilä bea säla negei amo gadola dofä gausiala digaimelë.
  quh-NT: —Hermanosníy, Santo Espiritoka Diospa palabranpi unay tatanchej Davidnejta
    Judasmanta sut'incharka. Chay sut'inchaskaka junt'acunanpuni carka. Chay Judasmin
    runasta pusarka Jesusta jap'iycunancupaj.
  kwi-kwi: “Cristora piantuz, mɨzhain. Diosne chiwazha paiña pɨnkɨhta panintɨt aizpa
    ka kirɨt. Sɨnam Izpulne Davidta Judaspa kwinta kininta. Usne an ñancha Judas kit
    aizpa kwinta kira. Usne Jesústa annara, awa ussa pizanapa.
  agm-agm: '@see-verse:ACT.001.015'
  ubr-ubr: On iyau, “Yau taitaiu tutuau, God an dura buk amonai sigayam, Ayu Kakafotin
    on David ibonuai ato on Judas aurin on ikakafun iyau, on arimon sabu inbonanawaiis
    sinan Iesu sinfatumai, ato on dura min ari inat idura bag.
  tsw-NT: “A̱za̱ a̱ va̱, a ciga a ꞌyuwan o shiton Adanshi a̱ A̱sula̱ a na Ruhu va
    Akiza yuwain o una̱ wa̱ Da̱wuda adama a Yahuza, za na uwai elime a aza a na e
    remei Yesu.
  cax-NT: —Masaruquitaiqui, chauqui tücocono arrümanu turapoiticaü Espíritu Santo
    turuquiti yüriaburrü David. Ta maconomonoti tücañe sane icu Nicororrü icütüpüti
    Judas, naqui cusürüboti tücañe aübu manuma uiche aiñenomati Jesús.
  aia-aia: '''A o''ani, “Arai do''ora, na''i ''oha bwani ''ia Deved ''a ha''atee ''iniai
    mena anai Hi''ona Maea ''anai ''unuai maho ''abaia Jiudas. Mana maho na ''unua
    ''a to''o''a. ''Ia Jiudas ''e ta''i ''inigaau ma tau''aro beigaau miagu waia mai
    ruruha ''anai daua Jisas.'
  srp-1865: Ljudi braæo! trebalo je da se izvrši ono pismo što proreèe Duh sveti ustima
    Davidovijem za Judu koji bješe pred onima što uhvatiše Isusa;
  agt-agt: (v16b,17) “Amu muy, kahkahulun ku, ya iningwa ni mina Hudasen, te intu
    bit ya takday kahulun tam nga nakikahulun te Hesus, a nesipat hapa ta tarabaku
    tamen. Ammi intu haman ya nangitalaba te Hesusen, te enna netulud ya nanggafut
    kiden tentu,” kunna.
  lug-lug: “Abasajja abooluganda, ebyawandiikibwa ku Yuda eyakulembera ekibiina ekyakwata
    Yesu byali biteekwa okutuukirira; kubanga ekyo Mwoyo Mutukuvu yali yakitegeeza
    dda bwe yayogerera mu Dawudi.
  yby-yby: Wewenanelita, Judasimamo le omutiyoko Jisesida adelo lebo wemamidana monawala
    maya lo libituyo, elilo.
  heb-heb: אנשים אחים מן הצרך היה כי ימלא הכתוב ההוא אשר דבר מקדם רוח הקדש בפי דוד
    על יהודה אשר היה מוליך את תפשי ישוע׃
  mpp-mpp: “Ngic hae-gbafocne, ngenge ngagening. Yudasdi ngic mengocebame hikecgu
    Yesu baibong. Ngic yele hocne Tili Asudi biyachac Dawidile micka yowa lome Wapongte
    hibiwa kwelengkewec, yogo noine fikewec, yogolec inguc aiwec.
  apb-apb: “Maeni eesiku, mei wala nge Li'oa Maa'i e niie hunie a Deved Inemauri e
    unue oto mai i na'o i laona Uusu-uusu Maa'i e to'ohuu na ko oa oto, mala kolu
    ko meni leesie ngeena. Mei wala ngeena e lae i sulie a Jiudas, iini nge e na'ona
    mo ramo huni tapolie a Jisas,
  san-TEL: హే భ్రాతృగణ యీశుధారిణాం లోకానాం పథదర్శకో యో యిహూదాస్తస్మిన్ దాయూదా పవిత్ర
    ఆత్మా యాం కథాం కథయామాస తస్యాః ప్రత్యక్షీభవనస్యావశ్యకత్వమ్ ఆసీత్|
  ben-IRV: প্রিয় ভাইয়েরা, যারা যীশুকে ধরেছিল, তাদের পথ দেখিয়েছিলেন যে যিহূদা, তার
    ব্যাপারে পবিত্র আত্মা দায়ূদের মুখ থেকে আগেই যা বলেছিলেন, সেই শাস্ত্রীয় বাক্য
    সফল হওয়া দরকার ছিল।
  ntu-ntu: Rpibz Pita badr kx, “Mzlengeng, Judzs atutrle Nzryrngrkxtr murde Mqngrkxtr
    batr-kaipzle mz King Devet nzycmnetr-krde nide kc tqmailzbzle zbo ngr leplz kcng
    tzlolvzlr Jiszs.
  pan-pan: ਹੇ ਭਰਾਵੋ, ਉਹ ਲਿਖਤ ਪੂਰੀ ਹੋਣੀ ਜ਼ਰੂਰੀ ਸੀ ਕਿ ਜੋ ਪਵਿੱਤਰ ਆਤਮਾ ਨੇ ਦਾਊਦ ਦੀ ਜੁਬਾਨੀ
    ਯਹੂਦਾ ਦੇ ਬਾਰੇ ਜਿਹੜਾ ਯਿਸੂ ਦੇ ਫੜਵਾਉਣ ਵਾਲਿਆਂ ਦਾ ਆਗੂ ਹੋਇਆ ਪਹਿਲਾਂ ਹੀ ਆਖੀ ਗਈ ਸੀ।
  gvc-gvc: —Yʉ coyea, Cohamacʉ panopʉ to niriro seheta ã waharo nihre. Tíre Espíritu
    Santo Davi cjirore yahu dutiha Juda cjirore. Juda cjiro Jesure ñahahtinare ñoriro
    jihre.
  ksj-ksj: Ebu zinaꞌa, “Nego nabudi, ibite Vine Zaḡoḡaniꞌa Davida neadu, buka zaḡoḡano
    tirotaꞌaꞌe hudaro. Aꞌe Iudaꞌa Iesu obone tiroteꞌe azaḡa ibito ziniroteꞌe hariḡa.
  sbk-sbk: Mwe bhantu ehali huje enongwa zya Ngulubhi zitimile, zyayanjile Umpepo
    Ufinjile hwilomu lya Daudi zyazyayanjile uYuda, yabhalongole bhaala bhabhakete
    uYesu.
  mya-JVB: ညီအစ်ကို တို့၊ ယေရှု ကိုဘမ်းဆီး သောသူ တို့အား လမ်းပြ သောယုဒ ရှကာရုတ်ကို
    ရည်မှတ် ၍ သန့်ရှင်း သောဝိညာဉ် တော်သည်ဒါဝိဒ် မင်း၏နှုတ် ဖြင့် ဗျာဒိတ် ထားတော်မူနှင့်
    သောကျမ်းစာ ချက်အတိုင်း မပြည့်စုံ ဘဲ မနေရ။
  kgf-kgf: Dac munahécna, becnec Uŋa Téréyanéŋ Dawidiac kuaya mema Yudawac niŋ ʒéyec
    ac iminéŋ héla wammacac niŋ heyec. Yuda imi ic tosara Yesu késagic ionac héna
    meyec ic imi mia.
  awb-awb: Nánuwahraho, naho Manikáne Awanka Tébíti iwíáh atowana Súrása éhweh sehiranúwe.
    Súrásaga Sísane naruo kowerironsabe mi sehirá aiq pútaraguraire.
  gdn-gdn: dimawena, wagubu ke; “Iyapana-niyoma, takari kawaya ka Mamanuga God e Keyai
    Tanai Bagi Kawaya oragai apunai Dewida kabuwapupu da e uburana apunu ki ewa Iyesu
    wadamana yawatai iyapana kabuwatamana ki e sisiyai matarau wagana ki nana. Oragai
    apunai Dewida Mamanuga God e okai badidi tapu ki mibai wana wenawena. Apunu Diyudiyasi
    e ka nu waretanuga. Nu Kaiwawonuga ubupu e mete wine-pupu ade e upi ka nu upinuga
    mete eyaka mena.”
  nko-NT: “Mɩ́ apíó ahógyipʋ, Ɔŋɛ Wankɩ́hɛ́ asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn Owíe Dawidsʋ,
    ɩbʋ Bulu asʋn wanlɩ́nhɛ́ amʋtɔ, tsú Yuda Iskariot ámʋ́ʋ́ ɔlɛkpa ahá bɛyɛ́kɩtá
    Yesu ɩwɩ ámʋ ɩlaba mʋ́tɔ́.
  bsn-NT: —Ajiya mʉa, yʉ yarã. Tirʉ̃mʉjʉ Esp'iritu Santo ĩ ejarẽmose rãca Judas ĩ
    bajirotire ucamasiñuju, mani ñicʉ David ñamasir'i, Jesúre ĩre ñiacanare ũmato
    ejacacʉre.
  pib-NT: “Jejine, nomolene, rumkata poyagkakletikolutka wa yonchi Gotnipirana, wa
    muchikawa chinyawaka Giwekikaluru Kpashiri Tawinamaya. Gotni wa kosekna wa Geso
    kashichachine.
  wiv-wiv: ki tania, “Habu tazigu, na polea kana Paraha ti bele matoto habuka kua
    na Vule Tumonga e pole na havani Devit ki pole na vuna ni Iudas, kua ia e vatunga
    dala na manumanu, dia ka paho taduria a Iesus.
  reg-reg: Bhaili, yaliga kwiire ati amaandiko gakumire, ao kara Omwoyo Omweru aikile
    kwo munwa gwa Daudi inguru ya Yuda, oyo abheresishe abho bhamugwatire Yesu.
