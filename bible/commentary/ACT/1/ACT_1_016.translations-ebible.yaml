  viv-viv: '@see-verse:ACT.001.015'
  yao-yao: Che Petulo ŵatite, “Ŵakukulupilila achinjangu, yaŵajilwe Malembelo ga Akunnungu
    gamalile. Kalakala Mbumu jwa Akunnungu ŵaŵechete kwa kang'wa ji che Daudi, che
    Daudi ŵalondwele nkati che Yuda, juŵaalongwesye aŵala ŵandu ŵaŵankamwile Che Yesu.
  tgp-tgp: “La vorai, sava Retitapu mo verea vara i pa masese isan Judas, Tanume Tapu
    mo verea tiroma moiso na jingon supe David mara, enia i pa tiroma hin la haratu
    la pa taurilati Iesu.
  auc-NT: “Ïñänäni ëñëedäni. Ñöwocä Codaa wodi Itota wodi ingante në æncædäni ïnänite
    në godö odömongä ingantawo. Edæ tömengä ingante ante Wængonguï Tæiyæ̈ Waëmö Önöwoca
    wëënëñedë apæ̈necä ëñëninque awënë Dabii wodi nänö yewæ̈mongaïnö baï cöwë ïinque
    baquïnö anguënë.
  kbc-NT: “Inioxoadipi, leeditibige micota niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi
    aneetece analee ninyaagi Judas. Aneotedoɡ̶oji Liwigo eo inionigi-eliodi Davi me
    eetece analee ninyaagi Judas niɡ̶ijo jotigide. Niɡ̶ijo me ikeetiogi neloɡ̶ododipi
    ane diɡ̶etedigi Jesus eotibige moyakadi moniwilo Jesus.
  bmh-bmh: '@see-verse:ACT.001.015'
  ctu-BL: Quermanojob, wersa mi' ts'ʌctiyel i Ts'ijbujel Dios che' bajche' tsi' yʌlʌ
    jini Ch'ujul bʌ Espíritu ti wajali ti' yej David cha'an Judas. Jiñʌch Judas tsa'
    bʌ i toj'esa majlel winicob tsa' bʌ i chucuyob Jesús.
  meq-meq: «Malamar ga hay, wu nakə Məsəfəre Tsəɗaŋŋa eye a tsik mə Ɗerewel i Mbəlom
    aye na, kə ge bo. A tsik tə bazlam i Davit. A tsik kurre ka Yudas nakə a təra
    ndo məɗatay tsəveɗ a ndo neheye tə gəs Yesu aye.
  noa-H: —Keena hajim hanʌm, Jesús gaaimua k'odamnaan. Mua pãrag jaauk'imgui hajim
    hanʌm. Jãg maach Pör Jesús himeraa përpʌ̈itarran hichiita hich jãgju haai sĩejim,
    warrgarwe rey David k'ararrau Hẽwandam Hak'arau hichig jaaubaawai hich mag p'ã
    pʌarrjö. Chadcha magtarr haawaita hõrau maach Pör Jesús pʌr hawaan bëewaijã maach
    k'apeer Judas k'ararrta chi pörk'a nʌrrajimgui hajim hanʌm.
  alp-NT: '“Kwali betaya. Imi lene loko au mina. Yudase mere ile sae bei ami, kai
    isupu tiluke kena alenake Sou Misete sakesa kai amire neka, po itiluke lalane
    ete tamata rebe esi suka bunu Yesuse. (Yudase isabe tapele otoi kena kepene rebe
    tamata maka bunu Yesuse esi riluke eteije peneka. Eleki ikoli atakobue kena otoi
    mere hoko tibuine parae eleki tainu siri pusulu mei muli. Hoko pusue tamata kota
    Yerusaleme esi rekwa Yudase imata kena tapele rebe isabele mere. Eleki esi ono
    otoi mere esi nane Hakale-Dama, lulu esi soure. Esi natire Tape Lalakwe Nsolite.)
    Kena akmenare, Dauta ileki kena Yudase me buku Isike Tuhane be: ‘Sebeie eni lumare
    malene, kai sebeie tamata sae irue kena mo. Kai eni makerike sebeie tamata makete
    ikerikele neka.’ Alla Eni lepate rebe Ro Misete Iono Dauta ibetekele, meije suke
    eono tinai hoko meije eono peneka.'
  san-VEL: he bhraat.rga.na yii"sudhaari.naa.m lokaanaa.m pathadar"sako yo yihuudaastasmin
    daayuudaa pavitra aatmaa yaa.m kathaa.m kathayaamaasa tasyaa.h pratyak.siibhavanasyaava"syakatvam
    aasiit|
  kbq-kbq: Nafuhete, Ruotge Avamumo ko Deviti asmigeno avontafepima krente'neana,
    Judasi zamareno vige'za ha' vahe'mo'za azeri'naze kemo'a avufa'a forehie.
  kbh-kbh: “Jesucrístbeyeca ats̈be cats̈átanga, endánëyta nts̈amo Bëngbe Bëtsabe uabemana
    palabrënguiñe iuabemancá chaochnënguama, y tempo, David chë Uámana Espíritbeyeca
    chiñe tojanábema nts̈amo Júdaseftaca yochjanopásama; chcasna, Judas uayayënga
    tojanënatse Jesús chamuishachama.
  ron-LSB: “Fraților, trebuia să se împlinească Scriptura aceasta, pe care Duhul Sfânt
    a spus-o mai înainte, prin gura lui David, despre Iuda, care era călăuza celor
    ce luaseră pe Isus.
  pon-pon: Ri ai kan, kijin likau en punala, me Nen jaraui kalokaia ki Dawid maj o
    iran Iudaj, me karedo, me jaikidi Iejuj oko.
  nhe-BL: “Noicnihua, monequiyaya panos nochi tlen tiquitztoque ica Judas para ma
    quitlamiltis tlen ijcuilijtoc ipan Itlajtol Toteco huejcajquiya para teipa panos.
    Pampa Itonal Toteco huejcajquiya quiilhui tohuejcapan tata David ma quiijcuilo
    nochi tlen Judas quichihuasquía, yajaya tlen quinyacanqui nopa tlacame tlen quiitzquijque
    Jesús para ma quimictica.
  sps-sps: “Vamuinyasiny fafaaman tsonyo tsue tan Vegiau Ten Gov ruak iny man busen
    to tan Aaven Taabos pokei mi ya nguen e Devit tana ka te nai ruak nats non ten
    Judas te ras fi rarori yan vainy puaan ya te faatok rari Jisas.
  wnc-wnc: Yuwawa sipdune Pitata banakan katang enake anzing yanikut, “Mate notna!
    Aminu tapatu umana Judas ngang inikumang kapatane umana Jesuta yawan waapaat nikat
    Jesuat gatake yuke puya pasikumang. Pasisika ngana waapata kepi yeuyaman apu Jesu
    kaautde takuking. Siwan tupa siknga Waung Takwanda Devitde musia tangenawan ita
    Anutue wamu takngatu buk gopatang matakut. Siwan wamu wa matakut takngata buyana
    gwa aakut.
  bus-bus: Ma gbɛ̃nↄ, yã kɛ̀ Dauda ò kↄ̃n Luda Nini gbãaao Yudasi kɛ̀ dↄ̀ gbɛ̃ kɛ̀
    aↄ̃ Yesu kũ̀nↄnɛ aɛ yã musu, tiasimɛ Luda yã pì papa.
  gub-BL: Uze'eg wanupe. — Herywyr wà, heryky'yr wà, hereinyr wà. Zut a'e, weraha
    zauxiapekwer Zezuz rehe a'e wà. Upyhyk kar wanupe. A'e re tuwihaw uzuka kar Zezuz
    a'e wà. Na'ikatu pixik kwaw Zut hemiapo kwer.
  imo-imo: “Nanga imbo ango kame, Mini Kake Telimu King Devitinga konopundo omba molopalie
    tope tirimu kinye Devitini altopa wendo ombalo ulumu nimbe topa bukuna panjirimu
    ungumu aku paimbo kere memo. Aku ulumu paa wendo omo. Aku ulumupe Judasini Jisas
    yu opa pule iyema lipe timbelo ungumundo Devitini oi nimu kano ungumunga pulumu
    oi wendo omo.
  boj-boj: “O ijo was niŋgi quiy. Qotei aqa anjam bei neŋgreŋq di unu qaji di aqa
    damu bini brantqo. Anjam di aqa damu Qotei a nami brantqa marej deqa agi brantqo.
    Anjam di Qotei aqa Mondor na Devit minjnaq qusiqa neŋgreŋyonaq soqnej. A Judas
    qa neŋgreŋyej. Judas agi iga koba na sosimqa Yesus aqa wau ojoqnem. Niŋgi qalie,
    bunuqna a na jeu tamo naŋgi gam osornjrnaqa Yesus ojeb.” Pita a naŋgi anjam degsi
    minjrej.
  eng-DRA: 'Men, brethren, the scripture must needs be fulfilled, which the Holy Ghost
    spoke before by the mouth of David concerning Judas, who was the leader of them
    that apprehended Jesus:'
  knf-knf: « An bayiţ naan uko wi *Uhaaş wi Naşibaţi ubiiŋ aţëpna ţi mntum mi *Dayiţ,
    aţup ţi Ulibra wi Naşibaţi ţi uko wi nawo Yudaŧ, ambiiŋ aţij bammobuŋ Yeŧu, uwo
    wo wi kabi kadolana. »
  san-KHM: ហេ ភ្រាត្ឫគណ យីឝុធារិណាំ លោកានាំ បថទឝ៌កោ យោ យិហូទាស្តស្មិន៑ ទាយូទា បវិត្រ
    អាត្មា យាំ កថាំ កថយាមាស តស្យាះ ប្រត្យក្ឞីភវនស្យាវឝ្យកត្វម៑ អាសីត៑។
  arn-NT: “Pu peñi ka pu lamngen, felerkelu am ñi mupiael ti wirikonkülechi dungu
    ta David ñi piel ti Lif Küme Püllü dungulu kisu mew, Juda ñi chalintukuafiel ta
    Jesus tati pu wesake che mew.
  zas-NT: ―Compniar raliduladx ree Jesucrist, ganin lojdi, gojc cumplid ni bacaa rey
    Davi loj xtiidx Dios por xSprijtaman xcwent Judas, xin balüü Jesús loj ree bén
    gunaaz laaman,
  ken-NT: “Bɔ̌ma, mɛnyɨŋ ɛbhɛn básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm ɛ̌ti Júdas mmu ákwáká
    bo mankɛm Yesu bɛbhɔŋ nyaka bɛfu tɛtɛp. Nɔ chí mɛnyɨŋ ɛbhɛn Ɛfóŋó Bɛdyɛrɛ ákʉ́
    nyaka Mfɔ Debhít ándɨ́ŋɨ́ nɛ arɛm bɛ bɛbhɔŋ bɛfakari.
