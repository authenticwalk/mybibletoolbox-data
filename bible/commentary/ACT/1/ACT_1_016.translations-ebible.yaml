  ceb-ULB: “Mga kaigsoonan, kinahanglan nga matuman gayod ang kasulatan, nga gisulti
    sa Balaang Espiritu kaniadto pinaagi sa baba ni David mahitungod kang Judas, nga
    migiya sa mga nagdakop kang Jesus.
  ces-LB: „Bratři, Jidáš byl jeden z nás, dvanácti apoštolů. Dostal stejné pověření
    jako my, a přece se propůjčil k tomu, že přivedl na Ježíše stráž, aby ho zatkla.
    Pak se sám zprovodil ze světa tak hrozným způsobem, že mu až vyhřezly vnitřnosti.
  mkn-mkn: “Mama-bapa deng sodara dong samua! Tantu bosong masi inga sang Yudas, yang
    dolu bawa dia pung rombongan ko pi tangkap ame sang Yesus. Samua yang kaná deng
    Yudas tu, memang su musti bagitu. Te dolu-dolu Tuhan Allah pung Roh su pake sang
    raja Daud ko tulis soꞌal Yudas bagitu.
  nce-nce: “O bobë afanino na oneglëni, bo some Judasbë galime gali nolëyo. Ëtani
    Gotobë Amtëtomba, eso ho Devitbë lowene huju tëtatle na gali tle. Na kë galibë
    Gotobë bogo mëta lëbetle. Kë galibë, Jisasme wamehome kë yo toglomebë home, Judasme,
    gali nene. Na ebë olëna kë wesibi wafi fata tle, Devit fene gali tle.
  pol-UBG: Mężowie bracia, musiało się wypełnić słowo Pisma, w którym Duch Święty
    zapowiedział przez usta Dawida o Judaszu, który był przewodnikiem tych, którzy
    schwytali Jezusa.
  qxh-NT: «Irmänucuna, Espíritu Santu musyachiptin, mandaj David rimashan ćharcucaycan.
    Rimashan ćharcucänanpaj Judas Iscariote runacunata pusharan Jesústa charinanpaj.
  nwi-nwi: “Kafak narmamə mɨnə, nəgkiarien kape Kughen tukraməkeikei muə mor nəfrakɨsien
    kɨn. Apa kupən, Nanmɨn kape Kughen rɨmɨvəhsi-pən nəgkiarien kɨmi King Deved. King
    a rɨmɨrkun məkupən mɨni-ərhav mə kwən e Judas tukrɨkɨr narmamə mhavən kharaptərəkɨn
    Yesu. Kɨni nəgkiarien e ruauə ai taktəkun mɨnor nəfrakɨsien kɨn.
  kmo-kmo: “Eeji yaka kumwoy na meeji. Eeta Holi Spirit riita Devit riita keyir majik
    riita Judas riina wor’ Worek, keyir maji eeta sa sokwa. Judas riin hisiirek, rii
    noti yo kaswen otiiken eena hisiir. Hisiirek, kwotaka tar. Tarek, rii Jisas riina
    yeechi sowakwo nobon eena mukuchir.”
  agr-agr: 'Yatsug aidauh, David Wakaní Pegkeji dekamtikam agak: Judas Jisusan achiktinme
    tusa unupiagtinun pachis tibauwa duka uminkae.'
  kyc-kyc: Yangonemoo, Imambu Poo Pyasimi akali Dapiti keta pii leyamo doko buku Baepolena
    pyasi palamo. Doko akali Jutasa baa wambu lanyiyamopa Yesu puu maiyami akali dokonasa
    leya. Dapiti leyamuli pyuo piya doko kandelyamano.
  urd-GVU: ”بھائیو، لازم تھا کہ کلامِ مُقدّس کی وہ پیش گوئی پوری ہو جو روح القدس نے
    داؤد کی معرفت یہوداہ کے بارے میں کی۔ یہوداہ اُن کا راہنما بن گیا جنہوں نے عیسیٰ
    کو گرفتار کیا،
  yre-NT: «"Bʋɩnun, 'wɩ nɛn 'e 'crɛn -tɛdɩ Zudazi man bɛ 'e 'lɛ sɔɔ. Bali lei 'saun
    Zudazi -le 'wɩ 'bɔla David 'le 'nan, Zudazi 'bɛ -si -kɔɔnmlan Zozi 'kunnɔn lɛ.
  fuh-BKF: —Sakiraaɓe, ina tilsi ko woni e Binndi ɗiin tabita dow Yahuuda, kolluɗo
    nannguɓe Iisaa laawol oon. Ruuhu Ceniiɗo haalii dow majjum e hunnduko Daawda.
  arl-NT: —Cua tapueyocuacanaa, Pueyaso Sohuanu sequesanoori maja na naata naajaa
    tajiniu. Seetanujuanaa tari tohuateerucuaari Judasjiniji na pohuatanishano pa
    supuetanaa jiyaniijia David. Naacuajitij, Judasri Jesu monaarano niishitiquianu
    tee Jesu quiriquiaani, nojori na quiatenura. Judasri cunora niquitiosaacanu cumaneeca,
    naa nojori na niishitiniuucua Jesu quiasaanura.
  ziw-ziw: agamba, “Wazumile weyangu, Mawandiko yachinta, Muye Ukukile nakayasimwila
    kwa Daudi, kulotela mbuli za Yuda, atendile chilongozi ywa wadya wamgwile Yesu.
  grc-TR: Ἄνδρες ἀδελφοί, ἔδει πληρωθῆναι τὴν γραφὴν ταύτην, ἣν προεῖπε τὸ πνεῦμα
    τὸ ἅγιον διὰ στόματος Δαβὶδ περὶ Ἰούδα, τοῦ γενομένου ὁδηγοῦ τοῖς συλλαβοῦσι τὸν
    Ἰησοῦν.
  nag-nag: “Bhai khan, Shastro te ki likha ase etu pura hobo lagibo, Pobitro Atma
    dwara David laga mukh pora Judas nimite koi disele, jun he Jisu ke dhoribole manu
    khan ke loi anise.
  eng-OEBCW: ‘Friends,’ he said, ‘it was necessary that the prediction of scripture
    should be fulfilled, which the Holy Spirit made by the lips of David about Judas,
    who acted as guide to the men who arrested Jesus,
  knj-NT: —Jex wuẍtaj, jex wanab, sowalil ton jix yun tzet albil can yul An Juun Tz'ibebil
    can oj. Yutol ja' naj Santo Espíritu jix ak'on can s'ibe naj David yin naj Judas,
    ja' naj tx'oxwawom tet eb mitx'wawom yin Jesús.
  deu-1912: Ihr Männer und Brüder, es mußte die Schrift erfüllet werden, welche zuvor
    gesagt hat der Heilige Geist durch den Mund Davids von Judas, der ein Führer war
    derer, die Jesus fingen;
  san-PUN: ਹੇ ਭ੍ਰਾਤ੍ਰੁʼਗਣ ਯੀਸ਼ੁਧਾਰਿਣਾਂ ਲੋਕਾਨਾਂ ਪਥਦਰ੍ਸ਼ਕੋ ਯੋ ਯਿਹੂਦਾਸ੍ਤਸ੍ਮਿਨ੍ ਦਾਯੂਦਾ ਪਵਿਤ੍ਰ
    ਆਤ੍ਮਾ ਯਾਂ ਕਥਾਂ ਕਥਯਾਮਾਸ ਤਸ੍ਯਾਃ ਪ੍ਰਤ੍ਯਕ੍ਸ਼਼ੀਭਵਨਸ੍ਯਾਵਸ਼੍ਯਕਤ੍ਵਮ੍ ਆਸੀਤ੍|
  nob-LB: ”Kjære søsken, for lenge siden forutsa Guds Hellige Ånd ved kong David det
    som skulle skje med Judas, han som viste veien for dem som arresterte Jesus. Nå
    har det som var forutsagt i Skriften, blitt virkelighet.
  ntj-ntj: watjarnu, “Yuwa kurta tjurtupirti, kulila-ya. Tjiinya Payipulta ngarala
    tjukurrpa Tjuutanyatjarra. Tjiinya Kuurti Walykumunulu tjamu Tayipirrnga kanyiranytja.
    Nyangka kutjulpirtu walkatjunu wantingu. Nyangka kuwarrinya yartakarringu. Yuwa,
    Tjuutanya-lanyatju lurrtju parrapitjalayintja. Tjiinyamarntu-lu Tjiitjalu ngurrkarntanu
    palunyaku waarka palyaratjaku. Nyangka wati palunyalu-tjananya katingu Tjiitjanya-ya
    tjulyaltjaku.”
  sxb-NT: “Waamwifu, amangʼana agari mu *endagano eya Katonda aga Omwoyo Omweru ogwa
    Katonda yawoola ku Yudaasi ni kuwitra ku *omukurumu owa Katonda Omwami Daudi,
    gaawanga ni gari mbwe paka gaikole. Yudaasi ono nio owakangatra awantu awa-amba
    Yesu.
  nhu-NT: “Boom bo bwɛɛm e, fiɛɛ fì Ŋwa' Nyo' jemyi to kɛŋke kɛ keekooy. Ɛ̀ nu fiɛɛ
    fì Keyoy ke Yuule to geɛ ɛ Dawe jeme ɛ ɛ̀ bɛɛ lo ɛkumɛ Judas wvù to joɛ fwe ɛ
    bó sɛ koo Jisos.
  row-row: “Ama-ina toronoo nggare! Feꞌe misinedꞌa Yudas, do? Ana mana nendi atahori
    nononggoꞌ esa reu humu Yesus. Yudas ue-tataon naa, memaꞌ musi taꞌo naa. Te maꞌahulu
    na, Lamatualain Dula-dale Na pake mane Daud fo suraꞌ soꞌal Yudas onaꞌ naa.
  msy-msy: egha kamaghɨn mɨgei, “Nan adarasi, Godɨn Duam fomɨra Devit gamizɨ, an akar
    mam mɨkeme. Ezɨ akar kam Godɨn Akɨnafarimɨn aven iti. Akar kam a Judasɨn mɨgei.
    Judas, a gumazir Iesus isa gumazir an suirazibar akazim. Akar kam datɨrɨghɨn otogha
    gɨfa, Devit mɨkemezir moghɨra.
  agg-agg: “Amoŋgo-mamɨ asu rehɨ-mamɨ Godɨndɨ bukambe Yifiafɨ Aboedɨ ai Defitɨndɨ
    yasɨmondɨ süŋgure hoafɨmayo Sudas ai Sisasɨmbo hürütümbɨ nindou-yomondɨ warɨhüfimbo
    ra asu hapondanɨ anɨhondü tüküfemboane. Ai-amboanɨ ro-ambeahɨndɨ mamɨ ratüpurɨyefɨ-rɨhundeimb-ani,”
    mehu.
  ptp-ptp: dɨ nêl vô he ên nêbê, “Xam lige, ilage Myakɨlôhô Ngɨbua vông Devit kɨvuu
    kɨyang lec Judas wê dɨdii xomxo mɨ la vô Yesu dɨ he hôm i xôn ge. Om kɨyang tige
    vô nôn lec.
  nak-nak: E Pita valolo egiteu, eia veia giteu maie “Amuto e tabarabaragu, la valolo
    isasa pala La Kalulu La Marokala eia visibitalea te la harele Devit, e suara uru
    tegatou pala. La merera alele goio te Iudas, eia ale sugu taro e Iesus soio tegiteu
    ale lao tolea. La merera alele ge puru, igoie eia puruti.
  lbb-lbb: “Na tastasikla, a warwara anuna Talngan Tabu, ning e Dewit i warwara tar
    onoi nating ot ting na Buk Tabu, onone di ka tolsot pasi. I warwara o e Judas
    esaning i nigon la ning la tong pas e Iesu.
  kan-2017: “ಸಹೋದರರೇ, ಯೇಸುವನ್ನು ಬಂಧಿಸಿದವರಿಗೆ ದಾರೀತೋರಿಸಿದ ಯೂದನ ವಿಷಯವಾಗಿ ಪವಿತ್ರಾತ್ಮನು
    ದಾವೀದನ ಬಾಯಿಂದ ಮೊದಲೇ ಹೇಳಿಸಿದ ಶಾಸ್ತ್ರವಚನವು ನೆರವೇರುವುದು ಅವಶ್ಯವಾಗಿತ್ತು.
  cso-NT: ―Hnoh² reh², qui³ cun³ jmɨ́¹ ca³tɨ²¹ lɨ³tí³ bíh¹ jáɨ¹³ hi³ rá¹juáh³ jáun²
