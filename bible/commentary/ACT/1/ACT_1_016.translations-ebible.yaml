    mi pjëzhi. Nguec'ua o zädä c'ü o̱ jña Mizhocjimi ja c'o nzi va mama e David.
  bod-N: སྤུན་ཟླ༌རྣམས། སྔར་གསུང་རབ་ཀྱི་མདོ་ལས་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་དཱ་བིད་ཀྱི་ངག་ལ་བརྟེན༌ནས།
