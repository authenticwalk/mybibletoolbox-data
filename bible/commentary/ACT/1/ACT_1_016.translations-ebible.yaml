verse: ACT.001.016
translations:
  kpx-kpx: Haivei avoe, “Di haokuvuia, bahata evive. Subuta mole Dilava Munanae Tumuu
    Deividi namihage au Diudasiu Iesu maveve deiada ke lounu. Iale hoto keu nova seleve
    holinu.
  okv-H: Peter na ereto ke einge ena, “Nau namei kamei iji mahu be mahu Ahihi Otohu
    na King David ta degi ke enu kajena amo Judas na Bada Iesu humbuto kitoho embopo
    ta ingeni ta iketo amita pure toasuja avo eto tona, amita ke amo King David na
    Psalms ta kajari einge mihia amo ‘Irari da amita embo na mane horasora rate amo
    teho iresuja,’ eto ke nei amo, ‘Amita pure embo nei na asa humbuto pure asuja’
    ainge King David na kajena.
  tbo-tbo: ‘Walewalehiu, Yaubada a baha amaka i limoineya. Ugolinei ma Alugo Woiyawa
    Dawita i tubahabahaya po i bahabaha piko tu’mpalihalena binei. Po amaka Yudasa
    tauna lawa i litahatahaehi po Yesu hi numa panipani.
  mal-C: “സഹോദരങ്ങളേ, യേശുവിനെ അറസ്റ്റുചെയ്തവർക്കു വഴികാണിച്ച യൂദായെക്കുറിച്ചു പരിശുദ്ധാത്മാവ്
    ദാവീദുമുഖേന പ്രവചിച്ചിരുന്ന തിരുവെഴുത്തു നിറവേറേണ്ടത് ആവശ്യമായിവന്നിരിക്കുന്നു.
  grc-SR: Ἄνδρες ἀδελφοί, ἔδει πληρωθῆναι τὴν γραφὴν ⸋ταύτην,⸌ ἣν προεῖπεν τὸ πνεῦμα
    τὸ ἅγιον διὰ στόματος Δαυὶδ περὶ Ἰούδα, τοῦ γενομένου ὁδηγοῦ τοῖς συλλαβοῦσιν
    ⸋2τὸν⸌ Ἰησοῦν.
  bgc-bgc: हे भाईयो, जरूरी था के पवित्र ग्रन्थ का वो लेख पूरा हो जो पवित्र आत्मा नै
    दाऊद के मुँह तै यहूदा कै बाबत, जो यीशु कै पकड़वाण आळा का अगुवां था, पैहल्याए तै
    कह्या था।
  khz-khz: “Walakavaku maparami, talotalo veagana pema taunatauna, Veaga Palaguna
    Davida muruna na erapa ekilato, Iudas na, Iesu gapitalina talimara pene vaiagora
    kilana.
  deu-TKW: ihr Männer und Brüder, es mußte die Schrift erfüllt werden, welche der
    heilige Geist vorausgeredet hat durch den Mund Davids über Judas, der den Führer
    gemacht hat für die Häscher Jesus'
  zsr-NT: 'Gudxëꞌ lequëꞌ Pedro, rnëꞌ: ―Böchiꞌ lzaꞌadauꞌ. Ben bayúdx butság le nayúj
    lu guich laꞌy, ca naꞌ gnëꞌ zíꞌatël Dios Böꞌ Laꞌy, le buzujëꞌ lu guich David, ca
    guc queëꞌ Judas, bönniꞌ naꞌ bchëꞌë nup niꞌ gulazö́n Jesús.'
  lin-lin: 'mpe alobaki na bango : « Bandeko na ngai, esengelaki ete masakoli ya Makomi
    ekokisama ; pamba te Molimo Mosantu aloba wuta kala, na nzela ya Davidi, na tina
    na Yuda oyo atambolisaki bato oyo bakangaki Yesu.'
  hns-NT: 'bolies: „Bhaai aur bahien, pahiele Pawietr Aatma Daawied dwaara koetjh
    baat Joedaas ke biese me liekhwaais raha aur ab oe baat poera hoi gail hai. Oe
    pathaawal waalan me se ekgo raha. Parmeswar oke aur hamlogke ekahie kaam deis
    raha. Bakie oe Jiesoe ke doesman logan ke dekhaais oesab oke kaaha pakar sakat.'
  noa-E: —Keena ajim anʉm, Jesús gaaimua khodamnaan. Mua pãrag jaaukhimgui ajim anʉm.
    Jãg maach Pör Jesús imeraa përpʉ̈itarran ichiita ich jãgju aai sĩejim, warrgarwe
    rey David khararrau Ẽwandam Akharau ichig jaaubaawai ich mag phã pʉarrjö. Chadcha
    magtarr aawaita õrau maach Pör Jesús pʉr awaan bëewaijã maach khapeer Judas khararrta
    chi pörkha nʉrrajimgui ajim anʉm.
  eng-EMTV: “Men and brothers; it was necessary for this Scripture to be fulfilled,
    which the Holy Spirit spoke before by the mouth of David concerning Judas, who
    became a guide to those who arrested Jesus;
  mib-NT: Hermano jijnáhan ní, ni squícu nahín jnúhun cáhán tutu iī jeē ni cáhān David
    nde jenahán ní sáha Espíritu Santo. Te jnūhun un ní cuu sɨquɨ̄ Judas jeē ní yosnūu
    núū tée ni cajnɨɨ Jitoho yō Jesús.
  lif-NT2: खे़ङ्‌हाॽ मे़त्तुसि, “फुॽनुसाॽसे, यहुदा इस्‍करियोतिन् आनिॽनुए वये़, हे़क्‍क्‍याङ्
    कन् माङ्‌सेवा चोःक्‍मा लक्‍किन् दाङ्‌बालाम् खोःसुआङ् वये़रो॥ कर खे़ल्‍ले़ अक्‍खेलॽरिक्
    ये़सुरे़ कुदे़म्‍से़ के़दाःबाहाॽ लाम्‍लोसुसिॽ के़लॽबा पाःन्‍निन् सेसेमाङ्‌ङिल्‍ले़
    तगिसा दाउद हाङ्‌लाम् साम्‌योसाप्‍लाओ साप्‍ते़बा पाःन्‍निन् के़प्‍मा पोःक्‍खे़रो॥”
  xnj-xnj: akajova, “Valongo vangu, yaganikiwi Mayandiku Gamsopi gatimilayi, pandu
    pala Mpungu Msopi, alotili mu malovi ga Daudi kumvala Yuda mweavalongwisi vala
    vevamkamwili Yesu.
  mmx-mmx: La ga lok tidi, “Luvutnetak mi luvurinuk, levelinga keneng at Lovoang Kaala
    migomgo na ira soorun, kerekngan Loroonan Kaala ga tong asu i at lengkompixan
    at ne Devit, mu ne Judas. Neni laradi gam gomgo rinedi luvuttadi xusu dina ranga
    alis ka ne Iesu.
  cbr-NT: —'Ën xucë́antu, ësaquin cana mitsu cain. Nucën Papa Diosan Bëru Ñumshin
    Upitan sinánmicëxuan Davidnën cuënëo bana quicësabi oi ca Judas, an Jesús uni
    bimicë, ax 'iaxa.
  tee-NT: ―Qui'alak'avin akts'iya istasq'uini ni ca'uctaxtulh tachi ju naulh ju Spiritu
    Santu la'ixchivinti Dios ju ts'okcanta. Ju yuchi juni ju David tuchi cajuna' ixlacata
    ju Judas. Yuchi ju ap'ulhnilh ju lapanacni ju taquich'apalh ju Jesús.
  eng-LSV: “Men, brothers, it was necessary [for] this Writing to be fulfilled that
    the Holy Spirit spoke beforehand through the mouth of David, concerning Judas,
    who became guide to those who took Jesus,
  cak-NT: Wach'alal, ri jun ka-rey ri xc'ue' ojer can ri xubinaj David, raja' rutz'iban
    can ri tzij ri xeruya' ri Espíritu Santo pa ránima. Chupa ri xutz'ibaj can raja',
    c'o ri nu'ij chirij ri Judas ri xuc'uan quibey ri winak ri xbequitz'ama-pe ri
    Jesús. Romari' can quiri' na-wi ri xbanataj.
  pah-NT: 'Igwete ga ei g̃a pe: —Nhiirũ, ymyahũ ko Tupana''ga ra''uva okwatijaruka
    Daviva''ea pe hako, ei Pedro''ga g̃a pe. A''ero Daviva''ea ikwatijari aerẽva''ea
    Judasva''ea mombe''unhog̃wenondeavo hako – kiroki ahe soldados''g̃a nderoho Jesus''ga
    pyhygauka ikwehe, ei ga. Judasva''ea oko tuhẽ Daviva''ea nhi''ĩpo''ruavo, ei Pedro''ga
    g̃a pe.'
  sja-NT: —Ɨ̃pemaarã Cristo k'aurepa, chonaarãweda Ak'õre Jaurepa jarajida aji, Rey
    David it'aideepa eperã abaapa Jesús peepiit'ee. Mãga jara bɨ Tachi Ak'õre Ũraa
    p'ãdade. Ɨ̃rá Davidpa jaradak'a uchiaji Judas ome.
  xed-xed: «Zwanama ɗa, nda ra ka magakwa skwi ya mna Sulkum nda ghuɓa ma defteri
    nda ma wa Dawuda ta ghəŋa Zudas, ta nuta ka mnda kla kəma ŋa mnduha ya ta ksaftá
    Yesu ya.
  mks-NT: —Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Na̱sahi̱in tá íin na̱cachi
    ínima̱ yi̱i̱ Ndióxi̱ coo. Jáchi̱ na̱caja Ndióxi̱ ña̱ ná ca̱ha̱n rey David ini
    tu̱hun mé á sa̱ha̱ Judas, da̱ na̱sa̱ndaca na̱ na̱tiin Jesús ñéhe na a̱ cua̱ha̱n
    na̱ veca̱a.
  gfk-S: Ma iga tange, “Kaba tasigu ma hainigu, no nianga tane God nong di ga pakat
    ie pai gale tale be na piel. Ite hanawat tutuno hoke no Halhaaliena Tanuo ga huna
    hinawase Dawit menalalie be na hanawat tutuno. Kaie Dawit gom hinawas utane Iudas,
    nong ga lie dong ing di ga palim kawase Jisas.
  bmu-bmu: “Azi alaurupni! Jisös memba jöhögeri, Judasnöŋ yeŋgöra köna kondelök. Uŋa
    Töröŋan Judasgö keu mi mutuhök kiŋ Deiwidkö uruŋe saŋep ali numbu jitŋan jiiga
    Sumbara buk (Buŋa Liŋet buk Sam) miaŋgöreŋ ohoget ahözawi, miaŋön mönö ölŋambuk
    ahuyök.
  dgz-dgz: “Tatan, gwanin, apan Diudes anenen tapi oisewa wataget Guewa Woup Seni
    gapan apan Devit wani no utap ame tavewa mame tauen. Ame Diudes nu nao nuga daitona
    apanewa, negin ta, ita nagirewa naumo tauen Iesu panan waran.”
  eng-GNV: Yee men and brethren, this scripture must needes haue beene fulfilled,
    which the holy Ghost by the mouth of Dauid spake before of Iudas, which was guide
    to them that tooke Iesus.
  zaa-NT: '@see-verse:ACT.001.015'
  eng-WEBSTER: Men, brethren, This scripture must needs have been fulfilled, which
    the Holy Spirit by the mouth of David spoke before concerning Judas, who was guide
    to them that took Jesus.
  guh-guh: —Tajamonae, copiapata rajane baja pacuenia baja cajena tajëvelia jumaitsi
    Dioso pejumelivaisibaxutota. Pacuenia bajayata Davidpijinë Espíritu Santo pejamatabëcueneta
    tajëvelia vajunupaebiaexanatsi Judaspijinë pexanaejavanexa, copiapata jane baja.
    Tsipaji Judaspijinë itsa matacapona pamonae Jesús vaetabijitsiatsi, Judaspijinë
    tocopiapatatsi baja pacuenia Davidpijinë tajëvelia jumaitsi.
  bon-bon: “Cäme binamewale, Acejiyame me Oogäräneji Mene te ibibi bäbitige, Aceji
    Seemo lui mene jiicuji Daawida me tage cabu ca ciige ngena cire läbitepesi Yuuda
    poto cidi me, lui Yeesu ne jaawabepi cubuyame bau me.
  nhw-BL: “Noicnihua, monejqui mochihuas nochi catli tiquitztoque ica Judas para ma
    quitlamiltis catli ijcuilijtoc ipan Icamanal Toteco huejcajya para panos. Pampa
    Itonal Toteco huejcajya quiilhui tohuejcapan tata David ma quiijcuilo nochi catli
    Judas quichihuasquía, yaya catli quinyacanqui nopa tlacame catli quiitzquijque
    Jesús para ma quimictica.
  mgw-mgw: Ngabaya, “Mwalongo bangu', yaapalikwe galu' Maandiko Mapeleteu gatimi,
    Loo Mpeleteu aatilondwa pi'tya kwa Daudi panga Yuda ngaywaalongwiye balu' babammoywi
    Yesu.
  swh-ONEN: “Ndugu zangu, ilibidi Andiko litimie ambalo Roho Mtakatifu alitabiri kupitia
    kwa Daudi kumhusu Yuda aliyewaongoza wale waliomkamata Yesu.
  wbi-wbi: Vanyalukolo, lulyanoghile Kati amalembe ghakwilanilaghe pano pakali uMhepo
    mwimike akajovelagha muloomo ghwa Daudi ulwakuling'ana nhu Yuda, alyamendime kuvala
    vano valya n'kolile uYesu.
  bba-bba: nɛɡibu, Gusunɔn ɡɑri yi ǹ koo ko yi kun koore, yi Hunde Dɛɛro u ɡeruɑ
    sɑɑ Dɑfidin nɔɔ sɔɔn di Yudɑsin sɔ̃, wi u kuɑ durɔ ben swɑɑ ɡbio be bɑ Yesu mwɑ.
  eng-KJVCPB: Men and brethren, this scripture must needs have been fulfilled, which
    the Holy Ghost by the mouth of David spake before concerning Judas, which was
    guide to them that took Jesus.
  kgk-NT: —Amombe'u-ta peẽ-my, xe re'ýi kwéry. Yma voi Nhe'ẽ Marangatu tee va'e ome'ẽ
    va'ekwe myamyrĩ Davi-pe inhe'ẽrã omombe'u hagwã Judas amyrĩ rekorã, omotenonde
    hagwã oiko hagwã. Anhetegwa voi ra'e. Upéa-gwi yma omombe'u hagwe-rami, ãy oikopa
    voi kuri, he'i Pedro.
  waj-waj: Ni seenayaso, nnaaru Mmannasa Yoketaivoono ti rubuungaa Davuitiinna yaataivaki
    kiaa mmuu kuaivaa Anutuuqaa yanaivau fafaara raa kioovo vaivai. Yutaaso kooyaa
    Yisuunna ari nnammutuaiya inna vitainai teeda iya inna utuaara kuaivaa fafaara
    raa kioovo vauvaa kaanaivo vaa vairavai.
  cpy-cpy: “Noyemijantzinkaritepaeni, monkaataka okaatzi rojankina-takaa-kiriri Ishire
    tajorentsi paerani pinkatharini David, ikenkitha-takotziri Judas jewatapaen-tsiri
    raakaan-tziri Jesús.
  mpx-mpx: Yaka i ba, “Taliwau ge nuwau, Buki Bwabwalena ana baaba iyaka i tabwa tunahot,
    toto Yayaluwa Bwabwalena i pamasal Deibid elana ge i lelelian Yudasa kaiwena.
    Iya te gamagalau i nulil yaka hi na Yeisu hi lib ge hi yowan.
  wbp-wbp: “Ngajukupurdangka-purnu, yangka jaru kuja nyurru-wiyi yirrarnu Kingi Tapitirli,
    ngulajurla marlaja yirrarnu Pirlirrpa Kaatu-kurlanguku. Manu jalangujalangu, jungarni-jiki
    kangalpa wangkami. Nyampurla jarungka, ngulaju kangalpa jungarnirli-jiki yimi-ngarrirni
    yangka-kurlu Jutuju-kurlu, kujarla Jijajiki jangkardu jikajika-jarrija, manu kuja-jana
    Jijaji jiily-ngarrurnu Juwu-patuku wiriwiriki, kujalu ngula-jangkarluju Jijajiji
    puuly-mardarnulku.
  luo-luo: mi nowachonegi niya, “Owetena, Ndiko nyaka ne chop kare, mana kaka Roho
    Maler nohulo chon gi dho Daudi, kuom Judas mane otelo ni joma nomako Yesu.
  nhe-NT: “Noicnihua, monequiyaya panos nochi tlen tiquitztoque ica Judas para ma
    quitlamiltis tlen ijcuilijtoc ipan Itlajtol Toteco huejcajquiya para teipa panos.
    Pampa Itonal Toteco huejcajquiya quiilhui tohuejcapan tata David ma quiijcuilo
    nochi tlen Judas quichihuasquía, yajaya tlen quinyacanqui nopa tlacame tlen quiitzquijque
    Jesús para ma quimictica.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܘܵܠܹܐ ܝܗܘܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ، ܐܲܝܢܝܼ
    ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܗܘܼܡܙܸܡ ܠܹܗ ܒܦܘܼܡܵܐ ܕܕܵܘܝܼܕ ܒܘܼܬ ܝܼܗܘܼܕܵܐ، ܗ̇ܘ
    ܕܠܘܼܒܸܠܔ ܠܹܗ ܠܐܵܢܝܼ ܕܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܠܗ̇ܝ ܕܘܼܟܵܐ ܕܬܵܡܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ.
  esk-NT: “Aniqatiumaaŋ, Ipqitchuam Irrusim uqaqtinniġaa David makpiġaaŋiñi Agaayyutim.
    Uqaġiniġaa Judas-kun sivuani atuumagaluaqtitnagu ilaan savaaqałiksraŋa, taamna
    Judas sivulliuruaq tiguriruksranik Jesus-mik.
  msb-msb: “Mga kaigmanghudan, dapat matuman an kasuratan na ginsurmaton kasadto pa
    san Espirito Santo paagi san kasadto na hadi na si David manungod kan Judas na
    amo an naggiya sadtoʼn mga nag-arestar kan Jesus.
  cpa-NT: ―Hniah¹², dsa² roh¹³ jniang³, hi² hniuh¹² báh³ li¹ti¹ jǿg³ ca¹he¹ jmi²dsí²
    han¹³ quiah¹² Diú¹³, ju³lah lǿa¹² ni³ si² ca¹jmo¹ hlai³ Davíd, jǿg³ quiah¹² Judas.
    Di³ ca¹ŋi¹jian¹ Judas dsa² jue¹² ja³ca¹ŋi³chiánh³dsa Jesús.
  dso-dso: “ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ଜନ୍‌ ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଜିସୁକେ ଦାରାଇଦେବାକେ ସତ୍‌ରୁମନ୍‌କେ
    ବାଟ୍‌ ଦେକାଇ ଆନିରଇଲା, ତାର୍‌ ବିସଇ, ଦାଉଦ୍‌ ସୁକଲ୍‌ଆତ୍‌ମାଇ ପୁରୁନ୍‌ଅଇ ବବିସତ୍‌କାତା ସୁନାଇ
    ରଇଲା । ଦରମ୍‌ ସାସ୍‌ତରର୍‌ କାତା ସିଦ୍‌ ଅଇବାକେ ଏଟା ଗଟ୍‌ବାର୍‌ ରଇଲା ।
  meu-meu: Varavaragu e, revareva vada eme momokani, Lauma Helaḡa ese David uduna
    amo e gwauraia herevana, Iuda sivaraina; ia hari Iesu idabaitaona taudia e hakaudia
    lao.
  yva-NT: Po raura pare, “Sya arakove weap! Ana nande Yudas aijoe omamo nande indamu
    mamaisyo Ayao Amisye rai. Weye wusyinoe Anawayo Vambunine mo Yudas umaso aura
    ti Daud po ratoe. Yudas wepirati po naite maugav inda wo Yesus aijar.
  dgc-dgc: “A tétotop ko,” kagi na, “kailangan a matupad i te sulat ta kasulatan a
    kinagi na Banal a Espiritu ta pamag-itan ni Dabid. Da nihula ni Dabid ti Hudas,
    a méngigiya siya du manikép ni Jesus.
  zpm-NT: ―Grëse to bets, grëse to bzian, goḻgacnaṉ gaṉle, miṉe beeṉ Judas zeeṉe sca
    güeyto me Jesús, nole ne sca gaca. Lo Xtiidz Dios zhobneew, lëë miṉ co pquiaa
    rey David zeeṉe psiaab Espíritu Santa guic me.
  hix-NT: Rowtà komo y, kekon hatà. Amnyehra nmenhoy hatà, Dafe heno. Khoryenkom yokato
    yano me, Xuknas heno yanhàn hoko nmenhoy hatà, kekon hatà. Noro heno ryhe, Txesusu
    yonyheko, anhà komo wya, ahosnye komo wya. Atxke nehxak hamà, noro heno, Khoryenkom
    karyehtan hoyen yawo ro tehtxoho me, Dafe heno nmenhotho yawo ro rma tehtxoho
    me, kekon hatà, Petru.
  sim-sim: �Mahasanje anhi jirin, mas Masikome Avui Wasilakahi or sauharik mbele os
    Judashik nakurin Devit or mbahandari mashi oso osmu jekamba Avui Wasilakahik nanduwa,
    Judas oto nombon or mukushirik Jisasin li tolohondari ma ria. Devit mbari mashi
    oso osmu omendingak erem nari sira.
  npi-ULB: “भाइहरू हो, येशूलाई पक्राऊ गर्नलाई अगुवाइ गर्ने यहूदाको बारे दाऊदको मुखबाट
    पवित्र आत्माले पहिला नै बोल्नुभएको धर्मशास्‍त्र पुरा हुनु आवश्यक थियो ।
  cgc-cgc: “Mga utod ko, naan ta plano ta Dyos na matuman pasulat ya Ari David anay
    pa sa paagi ta Dyos Ispiritu Santo parti ki Judas na gapanguna ta mga gadakep
    ki Jesus.
  tim-tim: “Galalupne, Yudasigât makyeŋgire nâŋgâŋet. Yesugât hoŋ bawa kotŋe Yudasi
    yâkŋe nen olop manmâ âi miep ina gasa ulik gulik akmâ hekat yeŋgimbo Yesu meyi.
    Amâ Anutugât Heakŋe Dawidi den magaŋdo den dâm kulemgoep are bunŋe agep.
