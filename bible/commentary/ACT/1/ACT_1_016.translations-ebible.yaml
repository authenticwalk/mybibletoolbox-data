  cbk-cbk: y ya habla, “Maga compoblano, necesita ya gayot cumpli el cosa ya escribi
    na Sagrada Escritura cuando el Espiritu Santo ya manda con aquel Rey David para
    habla acerca di Judas el traidor, quien ya guia con aquellos para arresta con
    Jesucristo.
  uig-ARA: ــ قېرىنداشلار، ئەيسانى تۇتقانلارغا يول باشلىغۇچى بولغان يەھۇدا ھەققىدە
    مۇقەددەس روھنىڭ بۇرۇن داۋۇت ئارقىلىق ئالدىن ئېيتقان مۇقەددەس يازمىلاردىكى سۆزلىرى
    ئەمەلگە ئېشىشى مۇقەررەر ئىدى.
  tuf-tuf: —Sir Ajcan Cámuran Eyat cahmor úchicrias David quin chihtá ehcú áyjacro.
    Etar Davidat récaram Júdasat yajcata cuihsujacro. Davidat cuihsujác eyta ahra
    Júdasat eyta yajacro. Soldádoinat Jesús cácayta acu bírartara Júdasat ehcujacro.
  abx-abx: ngan aminugad, “Mga kabugtu'an si pagtu'o, atuman na i maka'anna' si Kasuratan
    ngan ga'i to akalikayan. Makigpapahalling-nay to siray si Espirito Santo si David
    mahi'unong si Judas, nga iya i maggiya si mga magpandakop si Jesus.
  mco-NT: ―Mɨgügtɨjc, copɨcy co jada yajcuydúnɨpy nej Dios ymɨnañ ma ñecy huɨdi jaybety
    ijtp, ma David jaay Dios y'ayuc, ma Dios nigapxy Judas. Je'huɨdi coduu'ajt taabɨ
    je judíojäy ajcxy majch Jesús.
  bsp-bsp: '«Awɛŋc im aŋa: Pənamar yecicəs ya dəkitabu yɛlarɛ. Ti disrɛ Amera Ŋecempi
    ŋa Kanu nŋɛ Dawuda ɛnanuŋkɛnɛ kəloku teta Yudas, nwɛ ɛnasolɛ aŋɛ ŋanasumpər Yesu
    mɔ.'
  kqf-kqf: “Egu lava waisumeḡimi, wala nove Aluwa Waiyawa Deivida i waietadoliye te
    i giuwatana gado, lava ḡemota kaka Yesu ya kaisoluḡe. Bi niganana gilugilumina
    wadubonemo bai i giugiuwena banina i tubuḡa. Bi dolinemo Yesu lavana i vine te
    tada vaitena te noyanoya. Niga lavana Diudas, tana Yesu taupanina i wai etadoliyedi
    te Yesu a kaididi.”
  cpb-NT: “Iyekiite, monkaataka okaatzi rosankenatakaakeriri Tasorenkantsi pairani
    David-ni, ikenkithatakotakeri Judas jewatapaintsiri raakaantziri Jesús.
  aon-aon: “Eikish ashukenyish owashish, seiwok Iruhin ananin Mishin douk nyohur Devit
    aria neyagwrehuk enen baraen douk nyetem Iruhin ananik Buk iri. Enyen douk nyakrium
    anudok Judas douk narikum Jisas ananim horim hanaku hasuhw Jisas hanak han iri.
    Aria douk enyudok baraen douk nyatogur adurin kabi seiwok Devit nakrimaguk um.
  hus-NT-2005: ―Kidháblábtsik, koꞌol ka tʼájan xowaꞌ an Tʼokat Ejattaláb in ulúmal
    ban Tʼokat Dhuslab, xi káwnék tin wiꞌ na Dabid, kʼal tin kwenta xowaꞌ neꞌech ka
    támun kʼal na Judas. Jechéꞌ na Judas, jaꞌich xi éyan ti ólnax kʼal an iniktsik
    xi kʼal ti yakʼwan na Jesús.
  mig-NT: Ñáni̱ jíná'an‑ró, ni̱ skíkuu nɨ́nɨ tú'un ká'a̱n tutu̱ ii̱ já ní ka'a̱n Espíritu
    Santo onde̱ sáá jíín yú'u David tu̱'un Judas, cha̱a ni̱ yoxnúú núu̱ já ní ka̱katɨɨn
    Jesús.
  bps-bps: “Dad flanekgu, là fakay ku là gdohò i Tnalù Dwata tagman i Tulus Dwata
    fagu di ku Dabid di muna fa gablà ku Dyudas, i to mebe i dad to di gukamfèla ku
    Dyisas.
  mbs-mbs: “Menge kedowa ko, netoman den se kagi te Timanem impesolat te Espiritu
    Santo ki David tepad ki Judas. Sikandin se nengibing te menge otaw migdakep ki
    Jesus.
  cme-NT: «Tobiŋ namaa, nelma maŋ nyɛgãaŋ Diiloŋ-nelma-na, maa naa saaya ma ce. *Diiloŋ-Yalleŋ
    ciɛ *Davidi waŋ mamaŋ *Yuda kũŋgu-na, ma ciɛ. Yuda yaa juɔ ce tayaana ba ka bel
    Yesu‑i.
  sus-sus: «N ngaxakerenyie, Ala Xaxili Sɛniyɛnxi naxan masenxi Kitaabui kui Dawuda
    saabui ra, Yudasi xa fe ra, naxan ti mixie ya ra Isa suxufe ma, na birin bara
    kamali.
  pon-2006: “Riei ko, mahsen en Pwuhk Sarawi uhdahn pahn pweida, me Ngehn Sarawi ketin
    kalokaiahki Depit ni eh kohpadahr duwen Sudas, me kahluwaier irail ko me salihedi
    Sises.
  dad-dad: “Turau tar, kulu Awa Uur Fateulem Dawid sigoron, Judas ĩ tamo uyu iroukenẽdi
    di, Jesus dalen ĩ nigin wogõ yen anĩ, Negur nẽ Itotoya bun ibodok, are de agef
    kisi felen.
  zab-NT: —De saniroldilaaznɨ Jesucrist, nápac par guc cumplir ni bcuaa David lo xquiits
    Dios pur Spíritu Sant xa xquel gueed Judas lo guɨchliu, Judas ni baany entriagu
    Jesús lo de bɨny ni gunaaz laany.
  jae-jae: “O lasitêwaac, Ŋalau Dabuŋ gêôc Dawid awa sa ma kêsôm biŋ kwanaŋgeŋ kêpi
    Juda, taŋ gêwê lau-sêkôc-Jesu-tôŋwaga naŋ. Biŋ taŋ teto gêc naŋ, kêtu anô sugac.
  ksd-ksd: A tara na turagu, i ti kat ba di ga pait ot pa nam ra tutumu ra Takodo
    na Tulungen i ga tatike ma ra ngie i David ure Iudas, ia nam a raprap ta diat,
    dia ga kinim pa Iesu.
  msm-NT: “Mgo suun ku, kinahangyan no matuman to diya impasuyat to Ispiritu Santu
    ki David duon to Kasuyatan bahin ki mina Judas. Su sikandin to diya mighindu ki
    Jesus to sikan namandakop kandin.
  myk-myk: «Na cebooloo, yemu yʼa ka Kilɛ Kafila wu ni ge, fo yee ɲɔ bu fa. Bani Dawuda
    ya fɛnhɛ Zhudasi kaa jo Fɛfɛɛrɛ Munaa fanha ni. Wee Zhudasi we wʼa toro Yesu covɛɛ
    pu ɲahagbaa na, na Yesu le pu keŋɛ ni.
  sbe-sbe: ye wane, “Kagu kahao, huyana ye lohakalili na Yaluwa Tabuna nuwatu ye mosei
    Dawida unai na ye hedede meta Yudasi kabo Yesu tauhaina ye woyaidi. Na iya hedehedede
    wa ye ginauli.
  mcr-mcr: '@see-verse:ACT.001.015'
  cux-NT: Ndís'tiī hermanos, canee cuuⁿmiⁿ chí cuuvi cuaacu Escritura chí Espíritu
    N'dai yeⁿ'e Ndyuūs caⁿ'a David cuaaⁿ vmnaāⁿ ní David miiⁿ dinguúⁿ yā yeⁿ'e Judas.
    Judas miiⁿ ch'iⁿ'i sá du'u chí Jesús. Maaⁿ níícú chiī chita'á yā Jesús.
  tur-YTC: “Kardeşler, Yeşua’yı tutuklayanlara yol gösteren Yahuda hakkında Kutsal
    Ruh’un David’in ağzıyla önceden söylemiş olduğu şu Kutsal Yazı’nın yerine gelmesi
    gerekiyordu.
  san-ITR: he bhrAtR^igaNa yIshudhAriNAM lokAnAM pathadarshako yo yihUdAstasmin dAyUdA
    pavitra AtmA yAM kathAM kathayAmAsa tasyAH pratyakShIbhavanasyAvashyakatvam AsIt|
  bel-N: «Мужы браты! Мусіла споўніцца тое Пісаньне, якое казаў раней Дух Сьвяты праз
    вусны Давіда пра Юду, што стаўся павадыром тых, якія схапілі Ісуса,
  sch-sch: “Ka champuingei, Ratha Inthiengin Jisua sûrpu ranga aruoipu Judas roi
    David bâia alei ril chong hah atung rang piel ani.
  mic-MIQNT: “Nigmatut, amujpa na Gjinisgam ugtwi'gatign wet tliaq. Wejuli Nisgam
    e'wapnn Ta'pital ugjit ta'n tel glusipnaq aq iganigji'jiapna Sutao'q.
  huu-NT: —Amatɨaɨ, David mɨcorɨ jaie lloga rafue birui jai suide. Jusiñamui Joreño
    jaie David mɨcorɨna Judas mɨcorɨna ñaɨtatate. Salmos rabenicomo naie ñaɨacɨnodɨ
    cuega. Iena uiñotɨcaɨ. Judas mɨcorɨna uiñotɨcaɨ. Naimɨe Jesúna gaɨtadɨnona ɨfode.
  jiv-NT: Pítiur ju̱na tímiayi “Yatsurtírmesha, umarutírmesha antuktarum. Yuska yaunchu
    ni Papiri̱i̱n Jutasnan áamtikramiayi. Jútas akiintsa̱i̱ṉ Tawitkia, Yusa Wakani̱
    jintintiam Jutasnan áarmiayi. Jesusan achik surukarmia nú shuaran nekapruamia
    núiti. Kame Tawitia áarmari̱ Yus-Chicham asa tímianak uminkiatniuyi.
  otm-NT: ―Ma cu ahʉ nangue ra Cristo, nu rá Hogandąhi Oją maya'bʉ bi jap'a ra David
    da 'yo't' ra søcuą, nɛ bi ma 'bɛ'a da 'yøt' ra Judas, nguetho mí pą Oją 'bɛ'a
    da 'yøt'a. Gue'a ra Judas ngue bi dä'a ra Jesús nu'bʉ mi fɛnt'i. Nɛ gue'a bin
    ja nguetho gätho 'bɛ'a mán t'o't'i bʉ rám hman Oją din ja.
  dah-dah: “Be, kadne yago, nebe Iskariot niŋ al Yudas niŋ yeweŋ tihim. Yeŋbe Yesu
    beleŋ basiŋa irde meteŋ unyiŋ. Irke neŋya tumŋaŋ meteŋ teŋ hinhet. Gega yeŋ beleŋ
    Yesu maytek mar goyen beleŋ kerde yunke kuŋ Yesu tamiŋ. Niŋgeb al gore mata buluŋ
    gwahade tiyyeŋ yeŋ bikkeŋ Holi Spirit beleŋ Dewit dufay unke mere Al Kuruŋyen
    asaŋde katiŋ gobe gayenter fudinde gwahade po forok yiyuŋ,” yinyiŋ.
  tnk-tnk: “Nərman, piak me, fwe kupwən Nənɨmwɨn Ikinan ruvei pen nəɡkiariien səvənhi
    m Kiɡ Tevɨt mə trukupwən mɨni irapw Jutas, iəmə sə rɨməiri nərmama me həuvən mhəkwtəmhiri
    Iesu. Nəɡkiariien nəha ruvəuvehe muvəukuə raka, tɨ nəri nə mə nəɡkiariien me pam
    kɨmərai pen ia Nəkukuə Ikinan tuhaməkeikei mhəuvehe mhəukuə.
  kpr-kpr: “Nanda nano namendi, Asisi Kakara setiri, David rejoá Judas dae gefusira,
    ava sirorusira. Amo God da Geka ava sedo, setiri sirorusira. Namondeda Bajari
    Iesu, namane Judas de isambu 12 ava, nunda ambo jimbi aoro dae sedo, anakora gategusira.
    Avata Judas nune evetu genembo mendeni unumbedo budo fera, Iesu sandi bundiseri.
  san-IAS: he bhrātṛgaṇa yīśudhāriṇāṁ lokānāṁ pathadarśako yo yihūdāstasmin dāyūdā
    pavitra ātmā yāṁ kathāṁ kathayāmāsa tasyāḥ pratyakṣībhavanasyāvaśyakatvam āsīt|
  nho-nho: “Aku taaina nei, naa taratara TeAitu Tapu raa ni kaumai David imua, teenaa
    maa naa roorosi te Hare Tapu TeAtua raa ma ki taakina ake Judas no tauhia Jesus.
    Teenei te ssao naa taratara te Laupepa Tapu naa ni ttino maaoni.
  gym-NT: Ja mräkä, Judas nikani Jesu rüe jie ngwena Jesu kaen ngite, ye abko Ngöbö
    Üai Deme köböire nämane tikani kira Ngöbö Kukweibtä jrei Davikwe. Ye rabadre bare,
    mden erere namanina bare mtare.
  azg-NT: 'Tso jon ndëëhan: “ꞌOꞌ ntyjë, toxenꞌntyichen siꞌman Espíritu Santo jñꞌoon
    nnon David na tji jonhanꞌ ntyja ꞌnaanꞌ Judás. Ndoꞌ nanein juu jñꞌoonꞌñeen jndë
    siquindëhanꞌ juuhanꞌ, ee juu juu tjatsiꞌman juu Jesús ndëë nnꞌan na tꞌuehan jon.'
  bhd-bhd: “हे मेरे ढ्लाव, पवित्रशास्त्रेरी तै गल ज़ै पवित्र आत्मा दाऊद राज़ेरी ज़िरिये
    पेइले ज़ोरी थी, पूरी भोनी ज़रूरी थी, तै गल यहूदारे बारे मां ज़ोरी थी, ज़ैनी यीशुएरे
    ट्लुवांने बालां केरि मद्दत कियोरी थी।
  too-NT: ―Tā'timīn, chuntza' tasqui'nī que pātle'kelh a'ntū huan ixtachihuīn Dios
    a'nlhā David hualh pū'la por ixlīmāpa'ksīn Espíritu Santo, ixpālacata Judas. U'tza'
    huā'mā' Judas a'ntī cāpū'lani'lh xlaca'n a'ntī tachi'palh Jesús.
  ind-AYT: “Saudara-saudara, Kitab Suci harus digenapi, yang telah dikatakan sebelumnya
    oleh Roh Kudus melalui mulut Daud tentang Yudas, yang menjadi pemimpin bagi orang-orang
    yang menangkap Yesus.
  cjo-NT: 'Ikantzi: —Nojoriiyotzinkaritepaeni, okameethatzi amonkaatero okantzirini
    Iwaperite Tajorentsi. Paerani iyoteerini Ishire Tajorentsi Iraviirini ikenkithatakotantaririni
    Joorashini: riraga jewateeyakiririni agaeyakiririni Jesoshi.'
  nsn-nsn: “Ro bung tahig! Sioununtieh, o uelhire geke uataueteinir Iabena Dedeil
    tar uauana Debit, o lain tang Judas geke uoum keip ualasira tasir uelmatan geka
    la kuse tang Iesu, ko kotpokoso manasa pare, o man. Inggono ter tang sioko pono
    tar toto tamatene tagigeig, kare kalekinale tagu pono tagigeig.”
  san-DEV: हे भ्रातृगण यीशुधारिणां लोकानां पथदर्शको यो यिहूदास्तस्मिन् दायूदा पवित्र
    आत्मा यां कथां कथयामास तस्याः प्रत्यक्षीभवनस्यावश्यकत्वम् आसीत्।
  tna-NT: —Edue cuana, biahua tiempo Espíritu Santo ja ecuana sa echua puji David
    chenu deremetaidha Judas Iscariote jepuiti. Tueda Judas ja soldado cuana ehuidusuta
    Jesús yani su tu einame puji David chenu ja deretaidha. Cuaja David chenu ja deretaidha
    batame, beju daja puana.
  lid-lid: ma iy tiye anya, “Ado nadu tine mwan ma badih, sahou ta Kindrei mwena mene
    Malawin Ndrabun mene ndratiye udu boho Debit tiye nyala Judas mene udu bwena tiri
    eme ateu Jises badeh, ndrasahan handru.
  wim-wim: '“Niiyalang, kampan ngatharam-ang, niiy wik God.antam meeꞌmiy aa! wik anman
    nil David.angan keenkanaman waaꞌ pam way alantam Judas.antaman. Nil Ngeen-Wiy
    Min God.antamangan waaꞌ nungant, puth nil David.angan wik inanganiy lat Psalms.angan
    ump: ‘Aawuch nungantamana yaꞌ-yaꞌam mak wunow, pam wanch wiy anangan angman keꞌ
    wuniythan yaꞌa.’ In thampan ump, Judas.an waaꞌ nunang, ‘Pam thonangan work nungantaman
    iiyow ngula.’ Wik inangan-a, nil piip God.an thaw ngeenan wampowa, puth wik ananganiy-a,
    an kan-kanam paththam ngul wampina. Pam nil ilangan Judas.anganiya meeꞌ-wich thanang
    pam wiy anangan, than yipam mamayn nunang, Jesus.an. Nil keenkan ep ngamparangan
    iiy-iiy, nil puth God.angan miꞌ nunang pam nungantakan, yipam work nungantan iiyow.
    Nilwey Judas.anganiy aak many pungkalangan piiy nungantakamanweya; wukal nilan
    theetath Jesus.ana, yaa, wukal alangaman piiy. Puth nil Judas.ana aak angman um
    pekangk keeka aak nilaman piiy, aꞌ kemp nungantaman yaꞌ pich, aꞌ thip puk thampang
    pentin nungantam anpal pekan. Yaa, than pam wanch aak Jerusalem.angan wuntan-a,
    than wik way Judas.antaman ngeeyin, than aak many namp inana waaꞌin, ‘Akeldama’,
    aak many pungkalangan nilaman wukalangan piiy, puth wik ngamparamaniy waaꞌanamp
    ‘Aak Chaaparthiya.’'
  zga-M: Valukolo, ikhala lasima amandikho gafimikhikhe, gago khatali Umepo Umbalan'che
    an'chovive khukhinywa khya Davudi ukhuhusiana Yuda, yuywa avelesinche vala avamwibite
    uYesu.
  yom-yom: 'Wuba kamba : —A bakhomba, bufueni masonoko matuba Pheve Yinlongo mu munu
    Davidi madedakana bu kayolukila Yuda, mutu wowo wutuadisa batu bobo bakanga Yesu.'
  san-SIN: හේ භ්‍රාතෘගණ යීශුධාරිණාං ලෝකානාං පථදර්ශකෝ යෝ යිහූදාස්තස්මින් දායූදා පවිත්‍ර
    ආත්මා යාං කථාං කථයාමාස තස්‍යාඃ ප්‍රත්‍යක්‍ෂීභවනස්‍යාවශ්‍යකත්වම් ආසීත්|
  yut-yut: “Not kabɨ, kalɨpsigwan Telagɨ Wup da Dewit aŋtagap aban Piŋkop da papiakon
    Judas do gen kɨnda mandagɨt uŋun gen bamɨ toŋ agɨt. Judas uŋun Yesu aŋnoman aŋyoban
    obip amɨn da abɨdawit.
  grc-BYZ: ἄνδρες ἀδελφοί, ἔδει πληρωθῆναι τὴν γραφὴν ταύτην ἣν προεῖπε τὸ Πνεῦμα
    τὸ Ἅγιον διὰ στόματος Δαυῒδ περὶ Ἰούδα τοῦ γενομένου ὁδηγοῦ τοῖς συλλαβοῦσι τὸν
    Ἰησοῦν,
  cpc-NT: “Iyikiiti, monkaataka okaatzi josankinatakaakiriri Tasorintsinkantsi pairani
    David-ni, ikinkithatakotakiri Judas jiwatapaintsiri jaakaantiri Jesús.
  nhg-NT: ―Nocnihua, David oquejcuelo lo que tli Espíritu Sönto oquejtojque de Judas.
    Hua inu teotlajtule quepeaya ma mochihuate. Pos Judas oquenyecö tli tieaseque
    Jesús.
  nya-nya: Iye anati, “Abale anga, Malemba anayenera kukwaniritsidwa omwe Mzimu Woyera
    anayankhula kalekale kudzera mwa Davide za Yudasi, amene anatsogolera amene anamugwira
    Yesu.
  ngu-NT: ―Nocnihuan, ye ijqui oncatca para nochihuas on tlen oquijtoca on Espíritu
    Santo itechcopa David ipan on Yectlajcuilojli yejhua ica on Judas on aquin oquinyecan
    on yejhuan ocajsiquej Jesús.
  kup-kup: epat mañah, “Nem modari, met Zudas Iesu bapanez ñai abanariz garos emah.
    Met pot tapanez batam Devid darim mimip Pul Tinapuhö hodadeo manahan ñetiv menahan
    hez-poek Zudas pot tahan rotapuv ou ravah.
  jid-jid: “Mri vayi, a he nitu du tre wu vunvu tre baci du rhu tsra, nawa Ruhu Tsatsra
    ana lha ni nyu Dawuda ni tu Juda, wa a tsro biwa baye vu Yesu nkon.
  wmw-wmw: 'akisema: “Jamaa zangu, ajuzi atimiziwe Mandiko vyaâsowera Roho Takatifu
    mbere julu ya Daudi kuhusu Yuda, noyu awalongoze wanadamu wanfunge Insa.'
  gmv-GGM: Hizzgides “ta ishshato! Yesussa oykkida asata kaalleth oyththida, yuda
    gish xiillo ayanay kassetidi dawute dunnan hasa7iida geesha maxaafa qaalay polistanas
    koshiza gishiko.
  ssg-ssg: “Tesol akikik ti Krais, waliko ti kakai Haeu kaxiwen i sohot hapoponowi
    sale Judas, tetel i atima teka xotiai Jises. Ti kuewen wanen Holi Spirit hanamiloa
    tel masiwi David ti kak kilamiai tesol waliko ien.
  zpo-NT: 'zee nzhé Pér lo re xaa: —Wech na, nkin gak kwaan ngunii Mbi Naban kwaan
    mkee David lo Xkyech Dios, pa nzaa kwent kwaan mle Judas, xaa mzaa Jesús lo re
    xaa nzhekla gut xaa.'
  poy-poy: “Mwawalongu wangu, Malembu Mananagala gatimiya, geni Rohu Mnanagala katungiti
    kupitira Dawudi kuusu Yuda yakawalongoziyiti walii yawamkamuliti Yesu.
  qwh-NT: “Wauqicuna y panicuna, Judas Iscariotim Teyta Jesusta presu tsariyänanpaq
