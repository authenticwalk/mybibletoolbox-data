    ''ã ujarẽnh kôtô arỳm ''ỳr meo mõrkumrẽx.'
  eng-WEBU: “Brothers, it was necessary that this Scripture should be fulfilled, which
    the Holy Spirit spoke before by the mouth of David concerning Judas, who was guide
    to those who took Jesus.
  gnw-NT: —Cherɨvɨ reta, jupi co uyeyapo vaerã David aracae uicuatía Judas re vae.
    Espíritu Santo etei cua umɨmbeu yandeve David rupi. Judas güɨraa cuimbae reta
    Jesús oĩ vae pe uipɨsɨca vaerã —jei—.
  mux-mux: “Angmene, Mini Kake Tiliele-ni ⸤yi nuim king⸥ Depit-nga kerina penga wendu
    ombá mele nirim yunu-ni bukna turum akili mele yu aima sika aku-sipa wendu ombálendu
    nirim. Akili aima sika wendu urum. Ung kanili Judas-ni Yesos yunu ele-tu yima
    liipa simba Depit-ni uinga nirim ung kaniliinga pulele talku wendu urum.
  maj-NT: —Jun já nts'e, tjíhin nga tsitjusun ni xi Espiri̱tu̱ Santo̱ kits'ínkinchja̱ha̱
    David. Kui niu̱ xi tjít'a xu̱ju̱n éhe̱n Nti̱a̱ná. Kinchja̱ni̱jmíyaha Juda̱, nda̱
    xi ngjiko̱ já xi j'aikj'ánijé Jesu.
  bkq-NT: — Nhaum, ydataungâ, Cristo eynynâ ypemugudo. Davi iweniwânmy iweâpa mâkâ
    Judas aitobyry wâgâ. Deus Ispiritury, Daviram inwenien-hoymby ara kehoem keankâ
    aidyly. Mâkâ Judas keankâ Jesus egamenri.
  kue-kue: “Angrima wagle! Judas eremogl yomba auro ipi Yesus moglmara ombunodi tenan
    sikane sinaglkwa i kamo Holi Spirit akeple dungo Devit kamambuno pepa mina okuna
    muno boglkwa i kaima pai inambuka.
  cot-NT: “Napiguemisantarijiate, inintaque Aapani Irioshi onetsanatanaca Tioncarentsimajaca
    icanquegueti Ishire coramani ivagantequi Taavini itsavetantsitacarigueti Jorashi
    amampijajiaquerica aajiaquerica Jesoshi.
  bnp-bnp: “Mua o huriki a turagu, i bele muholi pali a ngava ni here puru hosi na
    hinere. A ngava iea a Hanu Kiripiripi i ta polo ne Davit, i vakalongo muga ne
    Iudas, ra bakovi i vakasiri a dala ne huriki a bakovi ri lakavua e Isu.
  apn-NT: '@see-verse:ACT.001.015'
  ctp-NT: ―ꞌWan, taꞌa ndiꞌian re ―ndukwin Tyu ꞌin neꞌ kanꞌ―, nu ngwa sꞌni mdayaꞌ Tyiꞌi
    Ndiose ꞌin ayman David chaꞌ ngwaꞌan ayman kanꞌ kityi nu ykwiꞌ nde loo la sa ñaꞌan
    chaꞌ kuxi ka nu kuꞌni ayman Juda. Juda ngwa nu ngwaꞌu tuwiin ꞌin neꞌ xaꞌan chaꞌ
    msñi neꞌ ꞌin Jesús presu; sa ñaꞌan nu nganun chaꞌ ka ꞌin yu, ngwañaꞌan ngwa chaꞌ
    kanꞌ.
  opm-opm: ihirnong Nohe taptem bapa. Got orhe Yahsup oh Depit ohnong potporhan ma
    brak matip oh mamaru hat patmur. Tit han ohe ap tit mandam saporhan ap orhap be
    patepramur rim brak matipmur. Ama rim ma brak matip oh Jisas ohe nang hatir han
    Judas ohe boknong mar brak matipmur. Ohe boknong mar ma brak matip meng oh gahan
    arpin dam timdipmur.
  bvr-bvr: “A-lay, aburr-borrmunga, buburr-galiya apula. Gun-gata gun-guwarr gu-yurra
    janguny minypa Mern An-mawunga a-wuna arrburrwa Daybit (David), nipa janguny an-gata
    Jurrach nula, an-gata nipa a-guguyana burrwa barra birripa Jesus abi-rrima.
  wal-wal: “Ta ishatoo, Yesuusa oiqqidaageeta kaalettida Yihudaabaa Geeshsha Ayyaanai
    kase Daawita doonan odido Xoossaa maxaafaa qaalai polettanau bessees.
  zad-NT: ―Le' beṉ' bish', benan byen billinin ka goll Espíritu Sántona' dii Davina'
    na' bzeje'n ḻee Cho'a Xtill' Chioza'. Bi'e dill' nakan gon Juda', beena' bc̱hi'e
    beṉ'ka' bex̱'gake' Jesúza'.
  kmg-kmg: “Âgo bureŋ, Juda râsi jowac-jopame Jesu rombiŋ ere dâŋ Tiri Mârozi Dawidi
    mic ba afec ecneme mu qâreŋ ewec i wemocko mâc fozac.
  aso-aso: Zogone zuhokizo, gililo. Oꞌmosoꞌmi Sikalahuliꞌmo Davidiꞌni do ote-davo
    Davidiꞌ aza Zudaꞌ adoꞌ Izesuꞌni dalizave gomuꞌ molo ngemo ngelebizive mamuꞌ lineꞌ
    gamazi gizikaniꞌ nene gihile izelineꞌ ogavosa gihile izineꞌ ve.
  uli-uli: Yesa sor bo, “Re wol bisiy, yebe llah le ye katos mokwe babior we ye santus
    we ye sor bo Espritu Santus ye kangalgich mo irel yael David kapta kofal Judas
    we ye palirdoh rechokwe re ddorfi Jesus.
  nin-NT: na ddu ba di, “Amuya abiga, Ungbamvu ku Abachi ku u ta na inkindirr yi nggo
    Izhi Iwre yi i da na angu ka Doda ni itu i Judasi Iskariyoti nggo à gri abi vu
    Yesu ba ni tsarr ba na ku nggo.
  acu-NT: '—Yatsur ainautiram, anturtuktaram: Yaanchuik Jesús Judasan iijai metek
    wína nuiniatir ataram tusa, inaikiamu asa, ni takatrincha takakmasmiayi. Turayat
    aints ainaun Jesúsan achikiarat tusa, jintan inakmasmiayi. Tura Judas tunau wajas
    Jesúsan suruku asamtai, kuik waingkimujai ajan sumakarmiayi. Tura nu ajanam Judas
    kuntujen naekjai jingkiama tsekengki ayaarak, naekri put tsuraku asamtai, chapi
    ukuma ayaarak ampuje tishini saaki jakamiayi. Tu jakau asamtai, Jerusalénnum pujuinau
    nuna nekaawar, nu ajanka ninu chichamejai Acéldama inaikiarmiayi. Nuka “numpa
    aja” taku tawai. Tura Yuse Wakani ii juuntri Davidtan aamtikramu asamtai Judaska
    akiintsaing, David Judasan pachis aarmiayi.'
  cak-WNT: Wech aj Israel, ri jun ka-rey ri xc'oje' ojer ca ri xubini'aj David, rutz'iban
    c'a ca ri ch'abel ri xeruya' ri Lok'olaj Espíritu pa ránima. Chupan c'a ri wuj
    ri rutz'iban ca riya', c'o c'a ri nubij chrij ri Judas ri xoc uc'uey bey quiche
    (quixin) ri winek ri xebe chuchapic ri Jesús. Can queri' wi c'a c'o chi xbanatej.
  ebk-ebk: “Chakayu ay iib-ak, masapor matongpar nan naisurat as nan Kalen Apo Dios
    ay enpaepadton nan Espiritu Santo kan David maepangkep kan Judas ay nangepangu
    as nan tataku ay naniliw kan Jesus.
  spa-PDDPT: Varones hermanos, fue necesario que se cumpliera la Escritura que el
    Espíritu Santo predijo por boca de David con respecto a Judas, quien fue guía
    de los que arrestaron a Jesús,
  ruf-ruf: Petiri kalonga, “Ndughu tsangu, tsaibamighwa Ghamaandiko Mahenzeluka ghatimile.
    Ghumwande Ghumuhe Mwenzeluka tsakalonga kubitila Daudi, Daudi tsakatabili mbuli
    tsa Yuda, iyawalongotse iwanu wala iwamghoghile Yesu.
  gun-gun: — Irmão kuery, ojeupity 'rãe raka'e Davi juru rupi Nhe'ẽ Ky'a E'ỹ omombe'u
    va'ekue Judas rekorã. Ha'e va'e ma ogueraa raka'e Jesus jopyarã kuery.
  agu-BL: “E'u' kajwutz, ja el cu'n te'j yi xtxolbil yi tz'iba'nt cyen yi talnak Luwiy
    tan porer yi Espíritu Sant. Na i' a'lon cyen yi mbi sbajok te Judas, yi q'uil
    chibe' yi e' tz'amol tetz Jesús.
  isn-isn: Anya ndugu, ai yatulaa kusinja kina u ukilisigwa utimiligwe, naza ikali
    uNg'wau Ng'welu ai uligitilye ki Ilangu nilang'wa Daudi kutulika nu Yuda, naiza
    ai uaganuie awo nai amuambile uYesu.
  eng-PEV: He said, “Listen, friends, a long time ago the Holy Spirit told David about
    Judas, the son of Iscariot, and David wrote that story in God’s book. Now it has
    happened. You know, Judas used to be with us, and he worked with us. He was one
    of Jesus’s special workers. But the Jewish leaders paid Judas to take a mob of
    bad men to catch Jesus.
  ilo-ULB: “Kakabsat, nasisita a matungpal ti Nasantoan a Surat, nga insaksakbay nga
    insao ti Espiritu Santo babaen iti ngiwat ni David maipapan kenni Judas, nga isu
    iti nangidaulo kadagiti nangtiliw kenni Jesus.
  pir-NT: —‍Yʉhʉ acaye, Cohãcjʉ̃ panopʉ tiquiro nidiro sahata waharo nidi. Tire Espíritu
    Santo Davire yahu dutiahye Juda mʉnanore. Juda mʉnano Jesure ñeheatiquinare ihñoriquiro
    ijiri.
  anv-NT: “Áŋmɛ ba, geno ɛyige ŋwɛ Ɛsɔwɔ ajɔɔ́ nya gebɔ nyɛ mambɛ wáwálé, Mendoó
    Ukpea ɛbɔ́ ɛpyɛ́ɛ Mfwa Dɛvid nnó abɔ mbɛ agare geno gefɔ getuge Judas ayi abɔ́
    ajamé bɔɔ́ meti nnó apyɛ́ Jisɔs.
  sab-NT: '@see-verse:ACT.001.015'
  tmd-tmd: “Haul nöbö mölöu nöbö nugwi. Inöm Leia nuŋ maduar ör Depid nugwo rɨbyöx
    nölmɨn, Judas Jisas nugwo höuöu cön aku höd nugwön kai kɨtmɨn, rɨg yadöŋ yadöŋ
    mag akuyöbö akwör röŋa.
  acr-NNT: «Hermanos, lik chirajawaxik wi e kuꞌana na ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem
    ri Dios puwi ri xubꞌiꞌij ri Santowilaj Ruxlabꞌixel ruma ri David echiriꞌ xchꞌaꞌt
