  bod-N: དེ་ཡང་ཁོང་ཉིད་སྐུ་ཚབ་པ་རྣམས་དང་མཉམ་དུ་བཞུགས་པའི་དུས་ཤིག༌ལ། ཁོང་གིས་བཀའ་གནང་སྟེ་འདི་སྐད༌དུ།
