    koniyu.
  kca-kca: 'Щӑԓта, ԓывиԓаԓ йӑха ӑкәтман, Ԓўв ԓывиԓаԓа партсәԓԓы: «Иерусалим эԓты аԓ
    мӑнаты, Ащэм аԉәм ŏт ԓавԓаты, хŏты Ма эԓтэм хуԓԓысты,'
  cak-ENT: 'Y jun mul tok ri Jesús y ri ye ru-apóstoles quimolon-qui'', ri Jesús xbij
