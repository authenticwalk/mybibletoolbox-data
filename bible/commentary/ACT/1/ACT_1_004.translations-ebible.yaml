    و من نیز درباره‌اش با شما سخن گفتم.'
  mpt-mpt: E inanea i tena bianiba baabenea Ibo Yelusalem bibo mo deibonimibe! Ne
    sino baabenia Gode Hobe dobyamabebo ge baabeibue waisa bliba tleta mitdata onon
    tlaine!
  ssx-ssx: Mo haliweki ame̱le̱ pa hayeke dina꞉ Yesuma꞉ iki pa꞉ta꞉ alota꞉ Diutuseleme
    na mina꞉pa꞉laake pa hapa꞉peke. Ya Apa꞉ma꞉ kulueke laa la꞉ ula꞉ ale handeteke hapa꞉peke.
    Hande I̱ma꞉ iki pa꞉ta꞉ loa꞉ alena꞉ loa꞉me.
  mkl-mkl: Ajɔ nŋu ɡɔ, si bɛi Jesu do mɔcɔɛ ŋɑ ɑ̀ wɑ inyɑ ɑkɑ̃ í sɔ̃ ŋɑ í ni, i mɑɑ̀
    tekĩ hɑi Zeruzɑlɛmu ŋɑ, ɑmmɑ i deɡbe ɑmuɑ iyi Ilɑɑɔ̃ Bɑɑbɑ í wɑ̃ò ŋɛu, ɑmuɑ iyi
    ǹ tɑko ǹ sɔ̃ ŋɛ ideɛu.
  gaq-gaq: 'ମେଇଂ ମୁଇଂନୁଗ୍‍ ରିସିଙ୍ଗ୍‍ଲେ କେଲା ଜିସୁ ଆମେଇଂକେ ଆକେନ୍‍ ଆଦେସ୍‌ ବିକେ: “ଯିରୁସାଲାମ୍‌କେ
    ଆଆଁନ୍ତାର୍‍ଗେପା । ଆବା ଆପେକେ ମେଃନେ ମ୍ୱିଃଏ ଡାଗ୍‌ଚେ ସପତ୍‍ ଡିଙ୍ଗ୍‍ବକେ ଆରି ଆଣ୍ଡିନେ ଦାନ୍‍
    ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‍ ଆପେକେ ବାସଙ୍ଗ୍‍ମ୍ୱଗେ ଆତାନ୍‍ ବା ଜାକ ଉର୍‍ପା ।'
  gof-RNT: 'Issi wode enttara issife mishe entta hayssada yaagidi kiittis: “Ta hinttew
