  san-ORI: ଅନନ୍ତରଂ ତେଷାଂ ସଭାଂ କୃତ୍ୱା ଇତ୍ୟାଜ୍ଞାପଯତ୍, ଯୂଯଂ ଯିରୂଶାଲମୋଽନ୍ୟତ୍ର ଗମନମକୃତ୍ୱା
