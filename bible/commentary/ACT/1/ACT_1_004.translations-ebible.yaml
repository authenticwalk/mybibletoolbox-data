  lif-NT: ᤌᤡᤰᤗᤧᤱ ᤂᤢᤏᤧ᤹ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤆᤖ ᤕᤢᤅᤧᤸᤗᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤕᤖᤢᤛᤗᤧᤔ ᤗᤧᤖᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤠᤸᤗᤥᤛᤠ
