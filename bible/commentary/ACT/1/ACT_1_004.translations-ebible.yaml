verse: ACT.001.004
translations:
  kpx-kpx: Iniale vani mole abu igaetoai usege au namigevei avoe, “Lainaho Dielusalema
    halevai tigelive. Isito usege di subuta la namigeveale ke di Mamau bae laovei.
  okv-H: Eto iji vahai, amina ke einge ena, “Ungo Jerusalem jo ta eto mane pambasova
    rate nau Mama ta hande noma kajena avo simba evujo.
  tbo-tbo: Hougana tauna po a tu wituwetuwega hi’mtuboina gogona ma i baha kadidili
    ugolihi i pa, ‘Ega Yelusalem ona nenehaleya. Amau anani’mbenena i palipaliwitumaganana
    a bahebaheya ona ototoni,
  mal-C: ഒരു ദിവസം യേശു അവരോടുകൂടെ ഭക്ഷണം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ, ഇങ്ങനെ ആജ്ഞാപിച്ചു,
    “നിങ്ങൾ ജെറുശലേമിൽനിന്ന് മടങ്ങിപ്പോകാതെ, പിതാവു നിങ്ങൾക്കു നൽകുമെന്നു ഞാൻ പറഞ്ഞിട്ടുള്ള
    വാഗ്ദാനത്തിനായി കാത്തിരിക്കണം.
  grc-SR: Καὶ συναλιζόμενος παρήγγειλεν αὐτοῖς ἀπὸ Ἱεροσολύμων μὴ χωρίζεσθαι, ἀλλὰ
    περιμένειν τὴν ἐπαγγελίαν τοῦ πατρός, Ἣν ἠκούσατέ μου·
  bgc-bgc: अर एक दिन मसीह यीशु नै उनतै कठ्ठे करकै उन ताहीं हुकम दिया, “यरुशलेम नगर
    नै ना छोड्डो, पर पिता की उस प्रतिज्ञा की पूरे होण की बाट देखदे रहो, जिसका जिक्र
    थम मेरै तै सुण चुके सो।
  khz-khz: E Iesu ria gelaka-koukouto aonai, Iesu na evaikilarato, netiwato, “Ierusalema
    ragai pio raokwania, na au na avaramito warewarena pio aloa vou, voo au Tamaku
    na ekilagi-gavuato warewarena.
  deu-TKW: Da er nun so mit ihnen zusammen war, befahl er ihnen sich nicht von Jerusalem
    zu entfernen, sondern abzuwarten die Verheißung des Vaters, die ihr von mir gehört
    habt;
  zsr-NT: 'Catiꞌ niꞌ nacuꞌë tsazxö́n, gna béꞌinëꞌ lequëꞌ culuzë́ꞌë Jerusalén. Gudxëꞌ
    lequëꞌ Jesús, rnëꞌ: ―Gul‑cö́z niꞌ le gzxiꞌ lu nëꞌë gsölëꞌë queëliꞌ Xuzaꞌ ca naꞌ
    chgdíxjöiꞌczdaꞌ lbiꞌiliꞌ.'
  lin-lin: 'Mokolo moko, wana azalaki kolia elongo na bango, apesaki bango mitindo
    oyo : « Bolongwa na Yelusalemi te, kasi bozela likabo oyo Tata na Ngai alakaki,
    likabo oyo boyokaki Ngai kolobela.'
  hns-NT: 'Tab ek dien djab Jiesoe oesabke sanghe bhodjan karat raha, tab bolies:
    „Ham toelogse Pieta Parmeswar ke waada ke biese me batailie hai. Toelog Jeroesaalem
    sahar me agoriehe djab talak ie waada na poera hoi. Ohie se sahar tjhorke na djaihe.'
  noa-E: Mag ichdëu doce jʉr autarr khʉʉnag ich oopipikham jaarta ĩchab amag Jerusalén
    phöbör eemuajã chawag wëtpiba jaaumamua amag, —Mua pãrag jaaujeejimgui ajim anʉm,
    mʉ Ayau pãar athee ich Akhaar pʉ̈iju. Magtarr aawai mʉg phöbör eemua chawag wëtba,
    mʉigpai nʉbat ajim anʉm, ichdëu chadcha pãrag ich Akhaar dee nʉm ora.
  eng-EMTV: And being assembled together with them, He commanded them not to leave
    Jerusalem, but to await for the promise of the Father, “which,” He said, “you
    have heard from Me;
  mib-NT: 'Te ná cáhīin tútú de jíín yá, te ni cahān yā jiín ndɨhɨ de jeē ma quéndacoo
    de ini ñuu Jerusalén, chi áchí yá: Condetu ró ndé quee Espíritu Santo jeē ni jéjnūhun
    máá Tátá rī Yaā Dios. Chi je ni cachi rī nuū rō jeē ni jéjnūhun ya quiji Espíritu
    Santo.'
  lif-NT2: थिक्‍ले़ङ् खुने़ॽ खे़ङ्‌हाॽनु चर युङे़ल्‍ले़ अक्‍खे मे़त्तुसि, “यरुसले़म
    ले़रे़म्‍मे़ॽआङ् आल्‍लोसा मे़बेगे़म्‍मिन्‍ने़ॽओ, कर साङ्‌ग्राम्‍पेदाङ्‌ङोबा पानुदिङ्
    आम्‍बारे़ सेसेमाङ् पिनिङ् लॽरिक् चोगुबा माङ्‌हे़क्‍किन्‌हाङ्‌घे़म्‍मे़ॽ॥ कङ्‌ग
    तगि मे़त्‍निङ्‌बा के़घे़प्‍सुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Lukumbi lwe akonganiki nawu pamonga avalagazili. “Mkotoka kuwuka pa Yelusalemu,
    ndi mlindila njombi yeavalagazili Dadi, yemmali kuniyuwana nilongela ndava yaki.
  mmx-mmx: At lara laaleng diga vot pasa i la ni ga raba nedi mi lavapaase ali la
    ga tong lolos i ridi xeretna, “Nemen mita vas kaxat basinge lemenemen Jerusalem.
    Ketla mina nemen tangais laramtaba ne Tamak ga vaase ali min tinimi, i ngan nia
    aga tong pam i rinimi xeretna.
  cbr-NT: 'Naínu cuainsama pain ''ixun ca Jesusan aín ''unánmicë unicama, an uni bana
    ñuixunun xutia caíscë, a cacëxa: —Jerusalénuax cuanxunma pan ca anuxunbi ''ën
    Papa Diosan cacësabi oquin ''ën mitsu ñuixuncë a pain caín.'
  tee-NT: Pus acsni va k'aixtam ix'alact'atavilhca' alacmap'aksi ni jantuch catataxtulh
    ju lak'achak'an Jerusalén para catapacxalh ju Spiritu Santu ju xanajun ju xapai
    ni ca'amacaminiyach. Chai vachu' is'akstu ju Jesús ix'alacjuni ni ca'axtaknicana'
    ju anu' Spiritu Santu.
  eng-LSV: And being assembled together with them, He commanded them not to depart
    from Jerusalem, but to wait for the promise of the Father, “Which you heard from
    Me;
  cak-NT: 'Y jun mej (bey) cuando ri Jesús y ri ru-apóstoles quimolon-qui'', ri Jesús
    xu''ij chique: We'' pa tenemit Jerusalem quixc''ue-wi y tiyobej c''a xtoka na
    ri ru''in ri Dios chi nuya-pe chiwe. Ren can xintzijoj yan chiwe, y cami jari''
    tiyobej.'
  pah-NT: 'Aerẽ okorame g̃a pyri Jesus''ga ei g̃a pe no: —Tapehoi na''ẽ ti cidade
    de Jerusalém hugwi, ei ga g̃a pe. Amombe''u ko ji pe me jiruva''ga nhi''ig̃agwera
    ikwehe. A''ereki ymya Tupana''ga e''i hako: “Tamondo ti jira''uva g̃a pyri nehẽ,”
    e ko jiruva''ga hako, ei ga g̃a pe. Tapehoi na''ẽ ti a''ero gara''uva imboha''uva,
    ei Jesus''ga.'
  sja-NT: 'Ewari aba chi k''õp''ãyoorã ome bak''ãri, mãgaji: —Wãnaadapáde aji, Jerusalendeepa
    awara ãyaa. Nɨdapáde aji, mɨ Ak''õrepa jarada oorumaa, mɨa parãmaa jaradak''a
    ooit''ee perã.'
  xed-xed: «Yaha kuni zaghuta diʼiŋ nda Ursalima. Ka nzata kuni hada ka kzla skwi
    ya taghunaf Lazglafta ta imi ta sləməŋ, manda ya snaŋ kuni ma wa ɗa,» kaʼa vlaŋta
    zlahu ta həŋ ma sana fitik ta zə həŋ ta skwa zay.
  mks-NT: 'Tá cáma̱ni̱ ndaa Jesús cu̱hu̱n a indiví já na̱sahi̱in a xi̱hín na̱ apóstol
    já na̱sahnda mé á chuun nu̱ ná já cáchí a̱ já xi̱hi̱n ná: —Xíní ñúhú candati ndó
    ñuu Jerusalén yóho a̱nda̱ quia̱hva xi̱nu̱ ínima̱ yi̱i̱ Ndióxi̱ cañuhu a ini ínima̱
    ndo̱. Jáchi̱ na̱sa̱ha̱n tátá i̱ tu̱hun a nu̱ ndo̱ ña̱ quixi ínima̱ yi̱i̱ mé á
    ndaca̱a̱n ini ínima̱ ndo̱ ña̱ cán quéa̱ na̱jána̱ha̱ i̱ ndo̱hó ña̱ na̱cachi mé
    á.'
  gfk-S: 'Taitus nong tike bung, ing iga iaiaan tikai ma di, iga pir di horek: “Waak
    mu hana leh me Ierusalem, iesene mu na kis kawase no hartabar nong no Tamagu gate
    kukubus ter utana. Ma ikinong kaie mu ga hadade iou ma iou ga iangianga utana.'
  bmu-bmu: Nalö kunöŋ yembuk mohotŋe mala kewö jim kutum eŋgiba jiyök, “Iŋini Jerusalem
    siti ki mönö zilaŋ kude mosötme. Iwinan ‘Kalem uruŋine al eŋgimam,’ jiba keuŋi
    jöhöi jibi mötkeri, mi mönö ölŋambuk akŋa aiga eŋön mönö miaŋgöra mamböta malme.
  dgz-dgz: Wam daiton ame Iesu wadiamot mega iragi tanamo wandeni Iesu anega diamon,
    “Pa Ierusalem ae ya ve aisene go Mamana God Guewa garaet enat wa agiat imaeni
    men wadiaena tavewa warapen menan amase mapa tan.
  eng-GNV: And when he had gathered them together, he commanded them, that they should
    not depart from Hierusalem, but to waite for the promise of the Father, which
    sayde hee, yee haue heard of me.
  zaa-NT: 'Miéntraste dùe júntubá lani cabi nna gunènie cabi nna rèe: Bittu iria tè
    le le'' ciudad Jerusalén, sino ná qui''ni cueda le hasta qui''ni ccá cumplir ca
    titsa'' nu ra Tata Dios para lebi''i acerca de nu chìa beyénini le gunní''a'','
  eng-WEBSTER: And being assembled with them , commanded them that they should not
    depart from Jerusalem, but wait for the promise of the Father, which, saith he
    , ye have heard from me.
  guh-guh: 'Nexata Jesús pijajivi itsa tsitanaitajëta Jerusalén tomarata, Jesús jumaitsi
    pijajivijavabelia mapacueniaje: —Pëtsa abaxë paponame mapatomaravecuaje. Pacopiaevetavanapaename
    abaxë Espíritu Santo. Bajaraponë yabara taxa Dioso najumecapanepaeya jumaitsi
    papecatoitorobinexatsica. Xanë ata bajaraponë yabara pacatsipaebatsi baja cajena
    panecopiaevetavanapaenexa.'
  bon-bon: Tabe liba ten cama enajige, jejemige teebibine egä, “Gone saabmaluye Yerusalema
    ne, yepä puma jewagrijepeye Babe te lui ätityera poto cidi me umle ituge wawena,
    piiyepu cane lui poto cidi me jijipene.
  nhw-BL: 'Huan quema Jesús noja itztoya ininhuaya itlayolmelajcahua, quinnahuati
    ma mocahuaca ipan altepetl Jerusalén hasta hualas Itonal Toteco. Quinilhui: ―Ximochiyaca
    nica hasta hualas Itonal Toteco catli Notata anmechtencahuili anmechtitlanilis.
    Xiquelnamiquica na nojquiya nimechilhuijtoc tlen ya.'
  mgw-mgw: Lisu'ba lyaakwembine nabo aalagi, “Kenemubu'ke mono mu Yelusalemu, ila
    muli'nde yi'lu' upo yabaalagi Tati', yi'lu' yamwaniyu'wine kaniilongelya.
  swh-ONEN: Wakati mmoja alipokuwa pamoja nao, aliwapa amri hii, “Msitoke Yerusalemu,
    bali ingojeni ahadi ya Baba, ambayo mmenisikia nikisema habari zake.
  wbi-wbi: Panorama akatang'anagha navope, pe akavalaghilagha kuti navangavukaghe
    mhu Yerusalemu, loli vaghulilaghe ulyalufingo lwa Nata, lino, alyatile, “Mulyapulike
    kuhuma kuliune
  bba-bba: Sɔ̃ɔ teeru, sɑnɑm mɛ Yesu u kɑ bu dimɔ sɑnnu, u bu sɔ̃ɔwɑ bu ku rɑɑ doonɑ
    Yerusɑlɛmun di, ɑdɑmɑ bu sinɑ bu win Bɑɑbɑn nɔɔ mwɛɛru mɑ, tèn ɡɑri u rɑɑ bu sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: and, being assembled together with them, commanded them that they should
    not depart from Jerusalem, but wait for the promise of the Father, which, saith
    he, ye have heard of me.
  kgk-NT: 'Ijave kwéry opyta ramo Jerusalém-my: —Ani pesẽ teĩ ko tetã-gwi, he''i.
    —Pepyta katu pekwa-vy a-py, he''i Hesu íxupe kwéry. —Xe Ru nhe''ẽ amombe''u va''ekwe
    peẽ-my: “Ambou va''erã Nhe''ẽ Marangatu tee va''e” he''i va''ekwe xe-vy xe Ru.'
  waj-waj: 'Vo suai voovaki iya mmuaavau nuunama varida yeenna nneeda varuduu too
    Yisuuva iya tasipama varioo iya kiaa mmioo tunoo: Sa Yerusareema pikiada kuatee.
    Aavaki varida ni Napoova kua kiaa teerama kioo kati ngii minara tuu mminnaivaara
    faannakiatee. Vaa na ivaara ngii giaa ngii miravai.'
  cpy-cpy: 'Eeniro itsipayitari Otyaantaa-rewopaeni, ikamantzi-takari roojatzi ijeekayi-tawaki
    Aapatziyaweniki, ikantakiri: “Ari poyaawenta-wakyaawo ikashiya-kaakimiri Ashitanari,
    nokenkitha-takotzi-takimiri.'
  mpx-mpx: Sauga hi migogo, inoke logugui ya i baunanik elal i ba, “Bahi ga Yelusalema
    nuku eeguluwan, yaa nuku matamatan Nam wana bateli, toto iyaka ya baunan eliyamiu.
  wbp-wbp: Manu ngula-jana yarda wangkaja, “Yaninja-wangulu nyinaya nyampurla kirringka
    Jurujulumurla. Nyampurlajukulurla pardaka Kaatu-kurlanguku warntarri-nyayirni-wanguku
    yangka kuja-nyarra Wapirrarlu nyurru-juku jangku-pungu, manu yangka kujarna-nyarra
    ngajurlangu milki-wangkaja, ngulakunyalurla pardaka.
  luo-luo: Chiengʼ moro achiel kane oyudo ochiemo kodgi, nowachonegi niya, “Kik uwuog
    Jerusalem, to rituru mich mane Wuonwa osingore ni nomiu, ma usewinja ka awuoyo
    kuome;
  nhe-NT: 'Huan quema Jesús noja itztoya ininhuaya itlayolmelajcahua, quinnahuati
    ma mocahuaca ipan altepetl Jerusalén hasta hualas Itonal Toteco. Quinilhui: ―Ximochiyaca
    nica hasta hualas Itonal Toteco tlen Notata inmechtencahuili inmechtitlanilis.
    Xiquilnamiquica na nojquiya nimechilhuijtoc tlen ya.'
  aii-aii: 'ܘܟܲܕ ܓ̰ܡܝܼܥܵܐ ܝܗܘܵܐ ܥܲܡܵܝܗ‌ܝ، ܦܩܝܼܕܵܝ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܠܵܐ
    ܪܵܚܩܝܼܬܘܿܢ، ܐܝܼܢܵܐ ܣܦܘܿܪܘܼܢ ܠܩܵܘܠܵܐ ܕܒܵܒܵܐ، ܗ̇ܘ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡܸܢܝܼ.'
  esk-NT: Iḷaatniguuq Jesus-ŋum piqatigilgitñamigich tiliñiġai itna, “Uniññiaqnagu
    Jerusalem aglaan utaqqiyumigiksi aatchuutiksraŋa Aapaa akiqsruutigikkaŋa qaitkisiñipḷugu,
    uqautigikkaġa ilipsitñun.
  msb-msb: Myintras nakig-upod pa siya sa inda ginsugo niya, “Ayaw kamo pagharali
    sa Jerusalem kundi maghulat san gintuga san Ama na ginsabi ko sa iyo kasadto.
  cpa-NT: 'Jmai³ jøng² ja³hiúg³ Jesús quianh¹³ dsa² héi², ca¹jmo¹dsa jǿg³ tsa¹ju³huanh¹²
    dsa² héi² jøa³juøi² Jerusalén. Ca¹juúh²dsa: ―Jøng² janh³ hniah¹² jøa³juøi² la²
    ca¹lah¹ca¹lø¹ti¹ jǿg³ ca¹juúh² ti³ŋieh¹jni, jǿg³ ca¹juǿi²jni hniah¹².'
  dso-dso: ତରେକ୍‌ ସେମନର୍‌ସଙ୍ଗ୍‍ ମିସିକରି କାଇବା ବେଲେ, ସେ ଏ ଆଦେସ୍‌ ଦେଲା, “ଜିରୁସାଲମ୍‌
    ଚାଡାନାଇ । ମାତର୍‌ ଜନ୍‌ଟା ମର୍‌ ସରଗର୍‌ ବାବା, ଇନାମେ ଦେବିବଲି କଇଆଚେ, ସେଟା ନ ମିଲ୍‌ବା
    ଜାକ ଜାଗିରୁଆ ।
  meu-meu: Bena idia ida e noho bou ai e taravadia, eto, Ierusalem basio rakatania,
    a Tamada ese e gwauraia hamata ḡauna, udugu amo o kamonai ḡauna, do ba naria;
  yva-NT: Masyote inta pisyisyo matavon, umba Po matutir pare, “Vemo wapo Yerusalem
    rapaya inya, yara wana indamu wapo ana Amisye po raurairive wasaije ranyut. Omamo
    Syo raura wasaive to.
  dgc-dgc: Habang kakaguman de pabi siya, éy nibilin na dide a “Diyan kam pa huméhektat
    ta Jerusalem,” kagi na, “éngˈwan uhayén moy pa tu nipangako Nama ko, a kinagi
    ko dén dikam tungkul ta Espiritu na Diyos.
  zpm-NT: 'Tib vuelt ndxie zho grë zho me, dzigo pso me diidz lo zho ible grieed zho
    lad guiedz Jerusalén, haxta guiet Espíritu Sant gdeed guieḻbiini lo zho zigne
    nacle xtiidz Pxoz me; ni biire rëb me lo zho:'
  hix-NT: Taa. Akoronye temtakmantoko, onà wyaro nkekon hatà, àwyanye. Xerusaryen
    hoye àtohra hak ehtxoko, kekon hatà. Royàm nàmrà àmomohtxoko. Rokato wàmyaha,
    toto komo wya, kanyenhàr me naha, royàmà. Wekarymaye rma, owyanye. Noro rma àmomohtxoko,
    kekon hatà.
  sim-sim: Os lir nga nor lihi li ari wolo lirin ormu sawera, �Avak kolok kolaka Jerusalemin
    ji hala iwa hala. Yawur ji nikishika. Unak Avui anhi os jirin or hakmbaha nor
    mbarik a sawerik ji misiri oson avak or haka. Ushinak oson ji laka.
  npi-ULB: उहाँले तिनीहरूसँग भेटघाट गरिरहँदा उहाँले तिनीहरूलाई यरूशलेम नछोड्न, तर
    पिताको प्रतिज्ञाको प्रतीक्षा गर्नलाई आज्ञा दिनुभयो । त्यसको बारेमा उहाँले भन्‍नुभयो,
    “तिमीहरूले मबाट सुन्यौ
  cgc-cgc: Ta isya na adlaw na gatipon danen Jesus na gakaan, gambal kanen an, “Dili
    kaw anay mag-alin ta Jerusalem. Magtagad kaw nang asta matuman pangako ya ta Dyos
    na ake na Amay. Papangako din na Dyos Ispiritu Santo ipadala ki kyo paryo ta nasugid
    ko en kan-o.
  tim-tim: Akto mendugum yâk olop tatmâ manbiâ den hin dâm makyeŋgiep, “Yerusalem
    kepia hinŋe dowâk bo hepunbi. Ulikŋân hin makyeŋgiân. Ewenande ikiŋe Heakŋe are
    huŋgunaŋdo gewiapgât manbiâ gem tân yeŋgumbo ariwi.
  yor-yor: Ní àkókò kan bí ó sì ti ń jẹun pẹ̀lú wọn, ó pàṣẹ yìí fún wọn, “Ẹ má ṣe
    kúrò ní Jerusalẹmu, ṣùgbọ́n ẹ dúró de ìlérí tí Baba mi ṣe ìlérí, èyí tí ẹ̀yin
    tí gbọ́ lẹ́nu mi.
  wos-wos: Wataka dé di wali reta dé wambula diré wa, “Guni Jerusalem yatakakénguni.
    Guni wumbu reta guni wuna yafana Hamwinyaka haxétanguni. Hanja wuna yafa dé wa,
    déka Hamwinya hwetendékaka. Wuni akwi guniré wundé wawu, déka Hamwinya hwetendékaka.
    Guni haxétanguni.
  emp-NTPO: 'Ewari ab̶a Jesu ãdjirã ume b̶asid̶e nãwã jarasia: –Jerusaleʌ̃ purud̶eba
    ãyã wãrãnadua. Nama jʌ̃ãnadua ab̶a dadjirã Zezaba idji Jaure diai jarad̶a diabʌrʌd̶aa.
    Maʌ̃nebemada mʌ̃a bãrãa naẽna jarasia.'
  eng-F35: And being together He directed them not to go away from Jerusalem, but
    to wait for the promise of the Father, “which you heard from me;
  ind-ind: Waktu Yesus masih bersama mereka, Dia berpesan, “Jangan tinggalkan Yerusalem,
