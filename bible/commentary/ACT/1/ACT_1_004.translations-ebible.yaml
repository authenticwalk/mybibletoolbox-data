    lo lukumu vemú nene ageva iki minalo.'
  lcm-lcm: Na si kari mang matan angan kuvul kala mengen akit iria ta ki ago akit
    e Ierusalem, kokoai ani alilis ang a tamana katala palapalatung tatana, “na nau
    natala kun mengen animi tatana.
  aer-aer: Arrpenhe-ngare itne apurte-arle aneke, re itneke angkeke, “Jerusalem-ele-urrke
    anaye, akwete akarelhewarremele, akngeye atyinhele arrenhantherrenhe Utnenge Akngerre
    anthetyenhenge iwenhe nhenge rarle alhilekenge. Arrantherre itelareme kele the
    arrekantherre ileke Ngkartele-arle tyerrtye renhe yernetyenhe.
  qvc-NT: 'Paymi chay apustulningunawan pulla kaykashparaq, yumbayta kamachirqan:
    —Amaraq lluqshiyllapachu Jirusalin llaqtamandaqa. Ashwanri shuyayllapa, Dyus ufrisishushqanda
    kumplinangaman. Jwan Shutichikuqqam yakuwanlla shutichikurqan. Piru qamkunata
    nishushqayshinam, ashla diyakunamanda Tayta Dyusqa Santu Ispiritunwan rin shutichishuqllapa,
    nishpa.'
  tgl-ULB: Noong nakikipagkita pa siya sa kanila, iniutos niya sa kanila na huwag
    umalis ng Jerusalem, kundi maghintay sa pangako ng Ama na kung saan sinabi niya
    “Narinig ninyo mula sa akin
  cbs-NT: 'Janua Jesús jawen kushipayabube niyuxun jau Jerusalén anua kainbainyamayuxanunbun
