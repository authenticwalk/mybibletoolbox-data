  san-TIB: ཨནནྟརཾ ཏེཥཱཾ སབྷཱཾ ཀྲྀཏྭཱ ཨིཏྱཱཛྙཱཔཡཏ྄, ཡཱུཡཾ ཡིརཱུཤཱལམོ྅ནྱཏྲ གམནམཀྲྀཏྭཱ ཡསྟིན྄
    པིཏྲཱངྒཱིཀྲྀཏེ མམ ཝདནཱཏ྄ ཀཐཱ ཨཤྲྀཎུཏ ཏཏྤྲཱཔྟིམ྄ ཨཔེཀྵྱ ཏིཥྛཏ།
  qve-NT: 'Jesusqa huk kutinmi apostolninkunawan kushka kashaspa, paykunata khaynata
