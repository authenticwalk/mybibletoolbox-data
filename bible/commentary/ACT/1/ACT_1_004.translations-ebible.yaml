    baki kanhirra-yngkarri, ka-wingkala yirruwalu Jawukama ki-Kada karankangu; ambuliyalu
    kalilu-ngabunjama li-wulu ki-Jana, kalilu-ngabunjama winarrkululu ki-wabudala,
    ngala baku ngulakari yiwa kirrilu-ngabunjamala ki-Jawukama ki-Kada karankangu,
    kirrilu-ngabunjama wunyathalu. Bawuji barra, rru-yukumaya marnajingulaji yiku!”
  mya-mya: သူ​တို့​သည်​စု​ရုံး​လာ​ကြ​သော​အ​ခါ​ကိုယ်​တော် က``ယေ​ရု​ရှ​လင်​မြို့​မှ​ထွက်​ခွာ​၍​မ​သွား​ကြ
