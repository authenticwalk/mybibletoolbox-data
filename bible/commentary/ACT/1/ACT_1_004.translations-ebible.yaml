  unx-unx: ଆଡଃ ୟୀଶୁ ଇନ୍‌କୁଲଃ ଜମ୍‌ତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଇନ୍‌କୁକେ ନେଆଁଁ ଆଚୁକାଦ୍‌କ ତାଇକେନାଏ,
