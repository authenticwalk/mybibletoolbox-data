  wrs-wrs: Nonamba himba temba innemba wonnevnamba, himba ishunna, manam yimba wuleihivav
    Yerusalemba. Hev unna, doa aramba yemba tanamolnam wohishunna, ten pevm nemet
    kav ishunnam. Dawonam hui aevvm, dombolm henam tanamolmom.
  mca-mca: 'Pa'' Jesús in mexe i''nji''teje''m pa''aj he'' apóstoles, qa yit''ijets:
