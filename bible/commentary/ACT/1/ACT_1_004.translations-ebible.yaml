    ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤜᤠᤱᤄᤧᤶᤔᤧ᤹॥ ᤁᤱᤃ ᤋᤃᤡ ᤔᤧᤳᤏᤡᤱᤒᤠ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: 'De juni íyó tútú ndá dē de nī ncāhān yā: Mā quēé ndá nú ciudad Jerusalén,
