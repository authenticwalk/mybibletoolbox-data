    otretfa hiho. Hianagi Nenfa'ma huvempa huno huhampri ramante'nea zanku'ma tamasmi'noana
    avega antetma maniho.
  kbh-kbh: 'Canÿe, Jesús chabe ichmónëngaftaca yojétsemna ora, mënts̈á tojanamëndá:
    —Jerusalenents̈ana ndoñe s̈matjábocana. Camuents̈e s̈mochjobátma, nts̈amo ats̈be
    Taitá tcmonjanas̈ebuachenacá chaóshjanguëntscuana, ndayama ats̈e tcbonjáuyana.'
  ron-LSB: 'Fiind adunat împreună cu ei, le-a poruncit: “Nu plecați din Ierusalim,
    ci așteptați promisiunea Tatălui, pe care ați auzit-o de la mine.'
  pon-pon: A ni a kotikot re ’rail, a kotin kakalikion irail, ren der kowei jan Ierujalem,
    a ren auiaui, inau en Jam lao pwaidar, me komail rona jan ia er.
  nhe-BL: 'Huan quema Jesús noja itztoya ininhuaya itlayolmelajcahua, quinnahuati
    ma mocahuaca ipan altepetl Jerusalén hasta hualas Itonal Toteco. Quinilhui: ―Ximochiyaca
    nica hasta hualas Itonal Toteco tlen Notata inmechtencahuili inmechtitlanilis.
    Xiquilnamiquica na nojquiya nimechilhuijtoc tlen ya.'
  sps-sps: Te faavot mi ri ten Jisas, Ya tsue faparits of ratuari na fokinai, “Ami
    sikia rom ma naus osing tsom a Jerusalem, sana mi ma anaanos a fifaan tan tsuen
    man ten Tamanyo to te tsue of im yam.
  wnc-wnc: Siwan sipdune Jesuat aposel amikat yuking gwekatang ita anzing yanikut,
    “Jerusalemu ma teke kuwam. Dua kuke yuwawa sanga tupa danikum taknga Nana Anututa
    atdamik. Nanata yake atdamit ngang gwa yawan kekekakut.
  bus-bus: 'Kɛ̀ aↄ̃ kakↄ̃ana, ben à bèńnɛ: Àton bↄ Yerusalɛmuro. Àgↄ̃ lɛ́ kɛ̀ ma Dee
    gbɛ̃̀are dãa, lán ma à yã òare nà.'
  gub-BL: Amo 'ar mehe, wapyr wiko mehe, umume'u ko ze'eg wanupe. — Peho zo Zeruzarez
    tawhu wi ko 'ar rehe nehe, i'i wanupe. — Heru umur putar ikatuahy ma'e peme a'e
    nehe. Umume'u imur àwàm. Peàro imur àwàm nehe, i'i wanupe. — Aze'eg peme ihe no,
    a'e ma'e imur àwàm rehe ihe no, i'i wanupe.
  imo-imo: Kelko yunge kitipi kanoli iyema ongo nombeya teringi wali Jisas yuni i
    ulu teaio nimu. “Eno lemo Jerusalem kombu tiye oi naa kolaio, nalo nanga Arani
    tipe kaloli te timbelo nimbo niu kanomu Arani paa timbo nimbe mi lerimu kani akumu
    nokoko molaio.
  boj-boj: Onaqa bati bei Yesus na aqa aŋgro naŋgi di olo koroinjrsiqa minjrej, “Niŋgi
    Jerusalem urataib. Ijo Abu aqa Mondor niŋgi nami eŋgwa marej qaji deqa tariŋoqnsib
    soqniy. E nami niŋgi deqa merŋgoqnem.
  eng-DRA: And eating together with them, he commanded them, that they should not
    depart from Jerusalem, but should wait for the promise of the Father, which you
    have heard (saith he) by my mouth.
  knf-knf: 'Unuur uloŋ wi akdeeŋ na baka, aşë ji na baka bawut kapën ţi Yeruŧalem,
    baţo da bayoonk kahoŋ ki Aşin, ki baŧiinknuŋ ţi mntum mi nul :'
  san-KHM: អនន្តរំ តេឞាំ សភាំ ក្ឫត្វា ឥត្យាជ្ញាបយត៑, យូយំ យិរូឝាលមោៜន្យត្រ គមនមក្ឫត្វា
    យស្តិន៑ បិត្រាង្គីក្ឫតេ មម វទនាត៑ កថា អឝ្ឫណុត តត្ប្រាប្តិម៑ អបេក្ឞ្យ តិឞ្ឋត។
  arn-NT: 'Feychi petu mülelu ñi apostol engün, Jesus fente küme kom ngülamkünufi
    ñi tripanoael engün Jerusalen mew. Fey feypifi: —Üngümaymün ñi mupituael iñche
    ñi Chaw tamün tukulpakünuletewchi dungu, iñche tamün dew nütrameluwkefiel.'
  zas-NT: 'Chi ziz zaꞌnëman laa reeman, guneenëman laa reeman ad yaza reeman Jerusalén,
    rëbaman: ―Gol gulëjz gac cumplid ni na da Dadan ziꞌc ma rnin lojdi.'
  ken-NT: Mpok yí ábhʉɛ́t nɛ baghɔkɔ́ bhi aghati bhɔ bɛ, “Bǎkɛ́ fá Yerúsalɛm.
    Chɔkɔ́ ká noŋ akap anɛ́ Ɛta afyɛ́ bariɛp bɛ́tó mbɔ ɛnyǔ ngátí bhe.
