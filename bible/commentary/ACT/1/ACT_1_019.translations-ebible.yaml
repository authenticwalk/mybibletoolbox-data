  dwr-ENT: ዪሁዳ ቦላ ሃኔዳዋ ዬሩሳላሜን ዴዒያ ኣሳይ ኡባይ ሲሴዳ፤ ሄዋ ዲራው፥ ሄ ጋዲያ ባሬንቱ ቃላን ኣኬልዳማ ጊዴ ሱንዲኖ፤
