  kgf-kgf: Waŋu haka imi ʒésaigic keŋu ic embac Yerusalem kecgic ieneŋ mocʒoŋ nindacma
    baec imuac Akeldama ʒéangic. Waŋu ac imuac hénia imi Sac baera.)
  awb-awb: Wega miraúnsabe moke Sarúsarama suwahpeqte kégá irera mi marákóyábé áwírume
    sene ehweh Ákérámae atówe. Mi awíqmé Korahq Marakóe atówe.
  gdn-gdn: Natere Diyerusa-remu rabineya ka iyapana kuduba e powena sisiyai ki wainamupu
    manako mu yonamugere ka mu waira ki si ‘Akerodama’ simupu, ki ka; ‘Apunu darai
    waira yau wadubu.)
  nko-NT: Ɔhagyíɔha ánɩ́ ɔbʋ Yerusalem lónu asʋ́n ánfɩ. Bɛdɩnká ɔsʋlʋ́ʋ amʋ dá
    amʋ́ ɔblɩ́tɔ bɛɛ, “Hakeldama.” Mʋ́ asɩ gyí, “Ɔsʋlʋ́ʋá obugya lawʋ́lɩ́ mʋ́sʋ́.”
  bsn-NT: To bajiri to ĩna yijare, Jerusalén ñarã, Acéldame vãme yiyujarã ĩna, ti
    sitare. Ĩna ocarema ri'i vese yire ũni ñañuju ti.
  pib-NT: Kpoginru pejnuruneko Gerosale gwachinyegiya. Wane rixa tyechijne Gaseltama
    chinkaluru wanna tokanuya. Walenwa Granchichijne.
  wiv-wiv: Manumanu laveve ni Ierusalem dia ta lala na goloa kua e bele, kubarae,
    dia ta kohania na garigari kua ni Akeldama. Hiza kua a Akeldama, e tani barae,
    garigarina topo.
  reg-reg: Bhona abho bhekaye Yerusalemu bhonguwe linu, kutyo orubhara orwo mbarubhilikila
    kwa inyaika yebhwe “Akeldama” eryo ni nsambu ya manyinga.”)
  mlh-mlh: Oŋu fukeko Jerusalem ŋiŋigo sosowo ore biŋeine mane foreru moreŋ ore tinaine
    yoŋoyaŋunde buŋoo Akeldama mibuŋ. Oi noŋunde buŋoo Dari rondiŋ.”
  gof-ENT: ዪሁዳ ቦላ ሃኒዳባ ዬሩሳላሜን ዴዒያ ኣሳ ኡባይ ሲዒስ። ሄሳ ጊሾ፥ ሄ ጋዲያ ባንታ ቃላን ኣኬልዳማ (ሱ ጋዴ) ጊዲ
    ፄጊዶሶና።
  aau-aau: Uwrsa lowpwarowp Jerusalem ko homkwe ok somokwe papo lonuayk. Sa homkwe
    ki-kopi sohokwe hmo ok arian non “Akeldama” sehe nakinariy kow. Uru sohiy so meyk
    hokwe senkin, “nioh-ki.”)
  tvk-tvk: Melele xa longeongen usil rin xa Sudas temat texo en tekapis e ut xil vus
    te hal Serusalem, lakes rute ak ni ‘Akeldama,’ xa koute teni be ‘Tan te Ra.’)
  prf-NT: Nabareta iyád nen atanan tolay a taga-Jerusalem kaya ten upos di ay nginaranan
    di i lugarid a iyud ti Akeldama, gustu naid a kagiyán ay Uma ni Digi.
  auy-auy: Yérúsaremufaken-kwaasi isésa miwí tááifinkemba mimbárágón-áwíꞌa Akendamafaꞌan-iye
    sésa waéꞌmai-awiꞌa naae-máráfáꞌán-iye siyáawe.
  tbg-tbg: Ekaa Ieruharemihainaaka vi uvara iri, viva vata varorara Akedamave—Naare
    ntai vatarave, ti variavo.
  hub-NT: Tuma Judas jakamtai, Jerusalénnumia shuar aina antukar nu nugkan nita chichamejai
    Acéldama anaikaru ainawai. Nunaka Numpa Nugka taku tuinawai.
  hmo-hmo: Ierusalema dekenai idia noho taudia ibounai ese inai sivarai idia kamonai,
    bona unai tano ena ladana edia gado dekenai idia gwauraia be Akeledama, unai anina
    be ‘rara tano.’
  big-big: Togo yongkambanu paka Yirusalem yoluwili mabuwili puragi kerewiya logo
    puwiligu ngago yeik ngezewiligirage ngabelaktikki yeikta Akeletama meiya, purik
    pelik, ngabelak iwi kubula walarik kai yagenda.
  gux-G: Jerusalemi niba kuli bo ŋanbi bani li bonli ke b ji puni li kuanu li yeli
    bi danba maama nni “Hakeldama”, li niima n tie mi sɔma kuanu.
  cnl-NT: Ca²³núu³ la²³jɨn³ dsa³ Jerusalén 'e³ jmii'³¹ ca²³jme'²³ 'ñée² Judas. 'E³
    jo̱³ hua² jua'³te'²³ 'uǿ²³ jñii³¹ jmɨ²³'ǿn² dsa³ 'uǿ²³ 'e³ ló²te'²³. Acéldama
    jua'³te'²³ ju²³jmii²³² quiee'³²te'²³.
  zar-NT: 'Cateʼ bilaʼyöni bönachi nacuáʼ Jerusalén lë ni, guluʼë le laʼ yëla naʼ
    Acéldama, tu didzaʼ hebreo le rnna lu didzaʼ xidzaʼ: Laʼ Yëla Rön.'
  kde-kde: Vanu vammalele va pa Yelusalemu nkupilikana habali dya kuhwa kwanga Yuda.
    Bahi apala pachinu nkupachema, Akelidama, mana lake, “Luhundu lwa myadi.”
  ata-ata: Anu musoli aloxo ne, la ta mitema mukalusi ne Ielusalemu milomusou aꞌalosou
    la milemolu lia ane ne ualasou lexe Akeludama no anu vaikala noxiꞌa ne laaxu lexe
    lia e sialu munixisou.”
  qvw-NT: '@see-verse:ACT.001.018'
  nfa-nfa: Ka dhèu palolo lème, toke dꞌai isi kabarai kota Yerusalem reꞌa aaꞌi mèu-mèu
    mamadhe Yudas èèna. Nèti èèna ka, ra pangare rai èèna madhutu lii Aram, ngara
    na ‘Akeldama’, sasoa na, ‘rai raa’.)
  tnp-tnp: Kəni nətəm Jerusɨləm kəmotətəu nəghatiən əha, kəni ilah kotauɨn e nɨftəni
    əha e nəghatiən əha ikɨn məmə, “Akeltama,” nɨpətɨn u məmə Nɨftəni E Nɨrə.)
  urd-urd: और ये येरूशलेम के सब रहने वालों को मा'लूम हुआ, यहाँ तक कि उस खेत का नाम
    उनकी ज़बान में हैक़लेदमा पड़ गया या'नी [ख़ून का खेत]।
  hot-hot: Avômalô Jelusalem sapêŋ elaŋô abô êŋ ba intu elam pik buêŋ hathak iniŋ
    abô nena “Akeldama”. Anêŋ ôdôŋ nena, “Pik atu ba thalaleŋ hathaŋ.”)
  mqj-NT: Kara-kara iatoo naissanan asan tau dio Yerusalem napolalan inde litakke
    nasangai “Hakal Dama” situru' basana, kalembasanna Litak Rara.)
  rus-SYN: и это сделалось известно всем жителям Иерусалима, так что земля та на отечественном
    их наречии названа Акелдама, то есть земля крови.
  mbh-mbh: Toko alavusnga ako ru o voth a Jerusalem o nongpol ikimanga. Na nge ole
    riong o apet ulue epee aken ve, “Akeldama,” i mirenga ako ve, “Ulue ako mla i
    palalas nge”.)
  bdd-bdd: '@see-verse:ACT.001.018'
  cbt-NTPO: Ya'ipi Quirosarinquë ya'huëpisopita natantopi. Natantahuatona', ina no'pa'
    apoyatopi. Inahuara nananquë Aquirama itopi. Aquiramaso', ‘Huënai' No'pa',’ tapon
    naporin.
  rmy-SERVI: Пала кода уджянгле всавэрэ, ко джювдэ дэ Ерусалимо, и проакхардэ маля
    пав пэхкири чиб Акелдама, ай пав аврэ — «Ратэхкири маля».)
  srn-NT: 'Ala den sma fu Yerusalem kon yere a tori dati. Dat'' meki den e kari a
    pisi gron dati na ini den eigi tongo: Akeldama. Dati wani taki: Brudu gron.'
  cta-NT: 'Hora ti ngua cuayáꞌ tiꞌ lcaa nguꞌ quichi̱ Jerusalén, biꞌ chaꞌ nchcuiꞌ nguꞌ
    chaꞌcña jiꞌi̱ nguꞌ chaꞌ Acéldama naa yuu su nclyú yu; ndiꞌya̱ ndyuꞌu chaꞌcña biꞌ:
    “Yuu su ndyalú tañi ñati̱”.'
  bqc-SIM: Yelusalɛũdeↄ píi yã́pi mà, ↄ̃ aa tↄkpà gupiɛ Akɛdama ń ń bui yã́o.
    Bee mɛ̀ Gbɛ̃dɛna tↄↄlɛ.
  tcz-CHONGTHU: Judas thi thuhi Jerusalem mite jouse koma ahung kithangsoh tan ahileh
    amahon hiche gambeh chu Aramaic paovin Akeldama asah tauvin, hichu Thisan gambeh
    tina ahi.)
  mar-mar: हे यरूशलेम शहरात राहणाऱ्या सर्वांना कळले म्हणून त्यांच्या भाषेत त्या शेताला
    हकलदमा, म्हणजे रक्ताचे शेत, असे नाव पडले आहे.)
  snp-snp: Folaito, Yelusalemu numudo minamo wenena muki ya kawa koli fuli lamo yamu
    folami mikawa ya kuliya Akeldamale, loti melamo katelokati monawa ya Wanu Leikami
    Mikale, loto ne.
  isl-isl: Þetta varð kunnugt um alla Jerúsalem og fólkið kallaði staðinn „blóðakur“.
  spy-NT: '@see-verse:ACT.001.018'
  xnn-xnn: Idi gintek am-in nan iJerusalem nan inikkan Judas dadat ngadnan san om-a
    is Aceldama ay makwani en om-a ay nabasaan isnan kalida.”
  mwe-mwe: Bhandu bhowe pa Yelushalemu gubhapilikenenje ga nshibha gwa a Yuda, kwa
    nneyo gwene nng'itu gula kwa luga jabhonji pubhashemilenje Akelidama, malombolelo
    gakwe, “Nng'itu gwa Minyai.”
  tte-tte: Yelusalema kana tomiya meuloili wasane sibenalan kabo siya kainali koina
    bwatano esana sipei Akelidama, kana bui bwaite Kwasine Bwatanona.)
  tcs-tcs: Ebriwan de wea Zarusalem i bin lisen wanem bin apen po em. So dempla bin
    kole da ples Akeldama. Wea langus blo dempla diswan i min ‘gadan eria wea blad
    bin ran’.)
  hlt-THB: Jerusalem awh ak awmkhqi boeih ing ce awithang ce za unawh, ce a lo hun
    ce a mimah ak awi na, 'Akeldama,' ti unawh, cetaw, 'Thi khawhun, tinaak ni.)
  soq-soq: Ierusalem apanawa uduudu dewa ema umanawa etane ita dogo moawa sa mo muba
    aiau mampe ebowa itune waienase, ‘Akeldama,’ aia ema ipawaida ipa osina dogowa.”
  qub-qub: Chayno cashanta musyaycur Jerusalén runacunaga chay chacrata quiquincunapa
    rimaynincho ‹Acéldama› nir jutichaparan. ‹Acéldama› ninanga ‹yawar pampa› ninanmi.)
  att-att: Yaw yù narámak da ngámin ta Jerusalem. Yáyù gapu na nga iningágad da yù
    dabbun ta Akaldama sù ággubobuk da, á yá kebalinán na yù Naragán nga Dabbun.
  bki-bki: '@see-verse:ACT.001.018'
  bqp-bqp: Yurusalɛmudenↄ pínki yã pìi mà, akũ ò tↄ́ kpà gu pìinɛ Akɛlɛdama kũ
    ń buri yão. Tↄ́ pìi pì gbɛ̃dɛri zĩtɛ.
  mcp-mcp: Buud ɔ Yurʉ́səlɛm bɛ̂sh bwə́ á shí mpu sâ jɔɔŋg, nə́ ndɛɛ́ bwə́ á gwiid
    shí nyɔɔŋg nə́ Akɛ́lʉdama, ntɔ́ mə́ kə́ nə́ “Shí məcií”.
  hat-hat: 'Se bagay tout moun nan Jerizalèm konnen byen. Se pou sa nan lang yo, yo
    te rele tè a: Akeldama, ki vle di: jaden san an.)'
  npl-NT: 'Ijkuak non ochantitokah Jerusalén okimatkeh, non tlali okitlalilijkeh itoka
    Hacéldama, non itech tlájtoli hebreo kijtosneki: Tlali de estli.'
  bgg-bgg: Ji è rek ne iy pha mua ne Jerusalem phothek de yoi dun. Ji-è ji pha raig
    ne awaithek pha nyuak è Akheldama beng ne ruii. Ji pha ibeng ne “Ifai pha raig
    rone beng ne ruii ro.”)
  eng-TCENT: This became known to all who were dwelling in Jerusalem, so that in their
    language the field was called Akeldama, that is, Field of Blood.)
  eng-BSB: This became known to all who lived in Jerusalem, so they called that field
    in their own language Akeldama, that is, Field of Blood.)
  cpu-NT: Ikanta ikemaiyakeni Jerusalén-satzi, ipaitakero kipatsika ‘Iraantsipatha,’
    ikantziro iñaaneki irikaite ‘Acéldama.’
  san-ASM: এতাং কথাং যিৰূশালম্নিৱাসিনঃ সৰ্ৱ্ৱে লোকা ৱিদান্তি; তেষাং নিজভাষযা তৎক্ষেত্ৰঞ্চ
    হকল্দামা, অৰ্থাৎ ৰক্তক্ষেত্ৰমিতি ৱিখ্যাতমাস্তে|
  tod-tod: Zeeluzalɛme nuiti pɛ ti faa ɠwɛɛni su, naa ɠa é kɛa ti naama yooi laasei
    pɛai ga Akɛledama, ti-laawooi zu nii poluʋɛ ga «Ɲama ba yooi»).
  tac-NT: A'lige alué ralámuli Rusaleni ejperégame machisá mukúligo alué rió Jurasi,
    'lige alué gawí Akelama anilime rewá ujchele napu elá aniame ju.
  eng-WEBPB: It became known to everyone who lived in Jerusalem that in their language
    that field was called ‘Akeldama,’ that is, ‘The field of blood.’
  gfk-H: Ira mataniabar ma Ierusalem diet ga ser iakan, io, diet gaam kilam iakano
    sibana pisa ma ra nudiet nianga bia ‘Akeldama’, no kukuraina bia ‘Pisa na Gaap.’)
  viv-viv: Ada miYelusalema moyaꞋaidi hida Yudasi valeyana hinogalina, ada hidema
    faꞋina yana babi taudiyao bonadiya hivewagana Akelidama. Egana ana kaivila ma
    babi dayadayagina.
  yao-yao: Ni ngani ja chiwa chi che Yuda jamanyiche kwa ŵanawose ŵaŵatemi ku Yelusalemu,
    nipele ngunda wo waŵilanjikwe mchiŵecheto chao Akelidama, malumbo gakwe, “Ngunda
    wa Miasi.”
  tgp-tgp: 'Mara Jerusalem tari la rongoa, ale la tau na hijan jara atu vara Akeldama:
    na leora mo vara, ‘Lepa Mata R̃ae’.'
  auc-NT: Mänömaï wængä ëñëninque Eedotadëë quëwënäni tömänäni, ‘Wepæ̈ onguipo ba
    awædö,’ ante tömënäni näni tededö Atedämæ pemönänitapa.
  kbc-NT: Iditawece niɡ̶eladimigipitigi nigotaɡ̶a Jerusalém oyowooɡ̶odi ane ninyaagi
    Judas. Joaniɡ̶idaa leeɡ̶odi mowo me liboonaɡ̶adi niɡ̶idi nipodigi, “Aceldama”,
    nioladi hebraico, amina anejinaɡ̶ata “Nipodigi ɡ̶odawodi”.
  bmh-bmh: Duailel unum Zerusalem uzan daremen go ze go doimai, goagen em go wanib
    Akeldama memen. Ze go gonugau zebigeg Esa em.)
  ctu-BL: Pejtelel año' bʌ ti Jerusalén tsi' yubiyob chuqui tsa' ujti. Jini cha'an
    jini jamil tsa' otsʌbenti i c'aba' Acéldama, jiñʌch jamil mʌmbil bʌ ti' tojol
    i ch'ich'el winic.
  meq-meq: 'Ndo i gəma i Zerozelem hay tə tsəne labara niye na, tə zalay a guvah niye
    tə me i gəma tay guvah i Hakeldama, andza məgweɗe: Guvah i Bambaz.'
  noa-H: Mag hichdëupai wir haig hich t'õowia magbarm Jerusalenpienau t'um hũrp'öbaadeewai
    mag durr hichdëu për hautarr haig “Acéldama” ha t'ʌ̃rjierramgui hajim haajem.
    Mag ham meúa Acéldama haawai maach meúan jũrr “hõor t'õotarr param jẽb” ha simʌu.
  alp-NT: '@see-verse:ACT.001.018'
  san-VEL: etaa.m kathaa.m yiruu"saalamnivaasina.h sarvve lokaa vidaanti; te.saa.m
    nijabhaa.sayaa tatk.setra nca hakaldaamaa, arthaat raktak.setramiti vikhyaatamaaste|
  kbq-kbq: E'ina huno frige'za Jerusalemi kumate vahe'mo'za ana naneke nentahi'za
    ana mopagu Aramu kefi Hakaltemie hu'naze, zamagra kefina Korantami'nea mope hu'naze.)
  kbh-kbh: Jerusalenents̈e oyenënga chë soyama tmojántats̈ëmbona ora, chë fshantse
    chëngbe biyañe Acéldama ca tmojanabaye. Acéldama endayana ‘Buiñe Luare ca’.
  ron-LSB: Toți cei care locuiau în Ierusalim au aflat că în limba lor câmpul acela
    se numea “Akeldama”, adică “Câmpul de sânge”.
  pon-pon: 'Toun lerujalem karoj ajada met. Ari, jap o adanekila akeldama ni pein
    arail lokaia; iet wewe: Jap en nta.'
  nhe-BL: Huan quema nochi Jerusalén ehuani quicajque tlen panoc, quitocajtijque nopa
    tlali ‘Acéldama’, ica inintlajtol tlen quinequi quiijtos, ‘Tlali tlen Estli’.
  sps-sps: A vainy te kaakaa Jerusalem nongoiny kainy a ka to aya; ser koo na painy
    puputaa to aya Akedama man nan ya Puputaa tan Rafatsiny.)
  wnc-wnc: Kupan Jerusalem nana aminda natake keu wakomdane umana Akeldama siwan tapa
    tekwamban keu daknga kaya kom ngang inikaing.
  bus-bus: Yerusalɛmudeenↄ píngi yã pì mà, ben aↄ̃ tↄ́ kpà guu pìnɛ Akɛlɛdama kↄ̃n
    ń bori yão. Tↄ́ pì bè gbɛ̃dɛri tↄↄtɛ.
  gub-BL: Teko Zeruzarez tawhu pe har paw wenu imàno awer rehe ze'egaw a'e wà. A'e
    rupi omono her a'e ywy pegwer pe wà. — Axenàm, i'i izupe, waze'eg rupi wà. — Tuwy
    kwer izeen awer, za'e izupe zaneze'eg rupi.)
  imo-imo: 'Jerusalem moloringi imboma palini Judas aku terimu ungu temanemu pilko
    kanoko tekolio enonga imbo unguna kano kombumu imbi tiko Akeldama ningi. Aku ungumunga
    pulumu i tepa: Yokoli Ondoli Maimu.)'
  boj-boj: Bunuqna tamo uŋgasari kalil Jerusalem di soqneb qaji naŋgi deqa qusibqa
    mandam di aqa ñam “Akeldama” waiyeb. Di naŋgo segi anjam na ñam waiyeb. Ñam di
    aqa damu, “Leŋ Aiqajqa Mandam.”
  eng-DRA: 'And it became known to all the inhabitants of Jerusalem: so that the same
    field was called in their tongue, Haceldama, that is to say, The field of blood.'
  knf-knf: Uţup waŋ uniink Yeruŧalem bŧi, ukaaŋ kë bakak ado uţeeh mënţan aji « HAKELDAMA
    » uwooŋ ţi uţup wi baka « uţeeh wi pñaak. »
  san-KHM: ឯតាំ កថាំ យិរូឝាលម្និវាសិនះ សវ៌្វេ លោកា វិទាន្តិ; តេឞាំ និជភាឞយា តត្ក្ឞេត្រញ្ច
    ហកល្ទាមា, អត៌្ហាត៑ រក្តក្ឞេត្រមិតិ វិខ្យាតមាស្តេ។
  arn-NT: Feymew kimlu kom ti pu che müleyelu Jerusalen waria mew, kiñe üy tukulelfi
    engün ti mapu Aseldama pingey, tüfachi dungu feypin ürke “Mollfüñ Lelfün”.)
  zas-NT: Chi gogbee gra ree bén Jerusalén ni goc, gunee reeman guidxliuj zii Acéldama,
    rën guiëban guidxliuj rejn.
  ken-NT: Bǒ mankɛm abhɛn báchí amɛm ɛtɔk Yerúsalɛm bághók ndak anɛ áfákárí.
    Ɛ́kʉ́ bábhó bɛ́bhɨ́ŋɨ nɛbhʉ́ɛ́rɛ́mɨk wu ndǔ ɛyɔŋɔ́tɔk ɛyap bɛ Akɛldáma, nɔ́
    chí mmɨkɨ́ manoŋ.
