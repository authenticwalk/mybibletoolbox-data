  juy-juy: ଆରି, କେନ୍‌ଆତେ ଜିରୁସାଲମନ୍‌ ଆଡ୍ରକୋଲଞ୍ଜି ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଜନାଏଞ୍ଜି । ତିଆସନ୍‌,
    ତି ଆ ବସେଙ୍‌ ଆ ବର୍ନେଞ୍ଜି ବାତ୍ତେ “ଅକଲ୍‌ଦମା ।” କେନ୍‌ ଆଗ୍ରାମ୍‌ଗାମନ୍‌ ମିଞାମ୍‌ ବସେଙ୍‌
    ଗାମ୍‌ଲେ ଅବ୍‌ଞୁମେଞ୍ଜି ।
  for-for: Aibogini, Yerusaremi kumatasa a'ya'ma kina'miba abitegini, kana mawama
    nkageba Aketama, piya kamanatepipa Kora mpawe, untawe.
  epo-epo: Kaj tio fariĝis sciata al ĉiuj loĝantoj en Jerusalem, tiel ke en ilia dialekto
    tiu kampo estas nomita Akeldama, tio estas, Kampo de Sango.)
  gfk-gfk: Ira matanaiabar me Ierusalem diet ga ser iakan, io kaik, diet gaam kilam
    iakano katona pise ma ra udiet nianga bia ‘Akeldama’, no kukuraina bia ‘Pise na
    De.’)
  bjz-bjz: Aghá utata, Jerusalem enembo dano niningiguta-gea, aná kambesida ragaro
    númanda gaami Akeldama ririkiguta. Anada bee mo, Tatangu Kambesi re.
  atg-NT: Ọgbọkpa ni ọ la iJerusalẹmu ọ suọ ona, e ri irarighọ ri unu ẹoli oyẹwẹ lu
    akaghọ Akẹdama, ni o migha shi Ekẹ Ọlia.
  bjv-NT: 'Dɨje pətɨ kɨ dɔnangɨ Jorijaləm tɨ ooi ta kɨn. Be ə ɓari lo ndɔr ka kɨn
    kɨ ta ɓe ləde ə nə: “Akəldama”, kɔr me ta kɨn nə: “Lo ndɔr məsɨ.”'
  tos-NT: 'Hua̱ntu̱ akspúlalh Judas Iscariote tuncán catzi̱ko̱lh pacs hua̱nti̱ xuilakó̱
    c-Jerusalén, chu̱ yama̱ pú̱cuxtu̱ li̱ma̱pa̱cuhui̱ko̱lh Acéldama, hua̱ntu̱ c-xatachihui̱n
    arameo huamputún: ‘Pú̱cuxtu̱ hua̱ntu̱ pasani̱t kalhni.’'
  rro-rro: Ierusalemai ṯemiaho haukia ikoikiai pou neiana teona, ua buonai hano weiana
    atana teaparina ‘Akeledama’, maeakiai 'abi weiana anina hanona ‘Aruaru Hanona’.)
  mxp-NT: Xjats ja ja̱a̱ꞌy ja jadeꞌen tnɨja̱ꞌwɨdøø pøn jam wyɨnaty tsɨnaadyɨp Jerusalén,
    wɨnets ja tyikxøbajttøø ja na̱a̱jx Acéldama, midi tyijpy Nɨꞌjpkya̱m, jadeꞌen ja
    ttejttɨ ku kyøꞌøm ayuujk ja tka̱jpxtɨ.
  aak-aak: Jerusaremɨ ŋweagɨ́áyɨ́ nɨ́nɨ o e inɨ́ɨ́ nánɨ arɨ́á nɨwiro nánɨ wigɨ́ pɨ́né
    tɨ́nɨ xwɨ́á apɨ yoɨ́ Akerɨdamayɨ —Yoɨ́ mɨ́kɨ́ ayɨ́ ámá nɨperɨ ragɨ́ xwɨ́áyo puŋɨ́
    nánɨrɨnɨ. Yoɨ́ e wɨ́rɨgɨ́árɨnɨ.)
  chd-NT: 'Jahuay nomana'' Jerusalén icuej''me li''ipa. Iƚque ƚamats'' ƚi''napa Judas
    ecui''im''me Aceldama. Iƚe lataiqui'' iƚtaiqui'' iƚne lan xanuc'', tuhuaƚquemma
    cuftine: Ƚamats'' cajuats''.'
  kdc-kdc: Wanhu wose wa Yelusalemu waihulika mbuli ayo, avo kwa ulonzi wa kumwao
    waukema mgunda awo Akelidama, fambulo jake, “Mgunda wa Damu.”
  nhr-nhr: Ne kò wèé ne khóè ne ẽe kò Jerusalema koe x'ãèa hãa ne gaas gúù sa q'ãa,
    me gaa domkaga gaam xhárà ba gane dis kg'uis ka kò Akele-dama ta ma tciiè. Ncẽe
    sa ko máá, ‘Xháràm c'áòan di ba,’ témé.
  uig-PIN: bu ix pütkül Yerusalemdikilǝrgǝ mǝlum bolup, ular u yǝrni ɵz tili bilǝn
    «Ⱨaⱪǝldǝma» dǝp ataxti. Buning mǝnisi «ⱪan tɵkülgǝn yǝr» degǝnliktur)
  beo-beo: Yelusaleme diabe dunu huluane amo hou nabi dagoi. Amaiba:le, ilia sia:ga
    amo sogega ilia Aseledama dio asuli. Aseledama dawa:loma:ne da Maga:me Soge.)
  acf-NT: Tout jan Jérouzalèm vin konnèt sa épi yo té kwiyé tè-a i achté-a an langaj
    yo, Akèldanma, sa vlé di Savann San-an.
  tpi-OTNT: Bihain olgeta man i stap long Jerusalem ol i save long dispela. Na long
    tok ples bilong ol, ol i kolim dispela graun Akeldama. Nem “Akeldama” em i wankain
    olsem dispela tok, “Graun I Gat Blut.”
  mbt-NT: Ka langun ne matig-Hirusalim nakanengneng kayi, purisu ingngaranan dan te
    Akildama te kandan ne linalahan ka seeye ne kamet ne ke sikanta pa, “Ka Tane ne
    Imbayaran te Langesa.”)
  hau-SA: Kowa a Urushalima ya ji game da wannan, saboda haka suka kira wannan filin
    Akeldama, da yarensu, wato, Filin Jini.)
  mam-NT: Yaltzen ke xjal te Jerusalén, tej toc cybi'n xjal ja ila, bixsen oc cyk'o'n
    xjal tbi ja tx'otx'a te Acéldama, jatzen elpenina “Jtx'otx' Tlok'aj Pwak Byol
    Xjal” tuj cyyol xjal.
  udu-udu: 'Dhali a’di warki’d ki mo jin mishkunu mo e bwaŋ ’kwani gi Pa Urushaliim
    kagahara mo ki mombunto yan yuḵu ki ’twam buni ka Akeldama jin o ki: mombunto
    ma bas mo).'
  tvt-tvt: Jerusalem ni songtongte loong ah ih erah japchaat rum ano, neng jenglam
    ih erah phek asuh Akeldama ngeh ih men rumta, erah langla “Sih Phek ngeh ah”)
  bgt-bgt: Na komi tinonidia i Jerusalem kena rongovia na rorongo iaani, mena kiloagna
    na vido thepa iangeni ‘Akeldama’ na ghaghanagna, ‘Na Thepa Ghaughabua.’)
  mvn-mvn: Ka ipuipupuna me Ierusalem habuhabui inononi. Ka movia tano‑nana ivi‑wahani
    AkelidamaV, ka anꞌ anamana ‘Tanopi Dayaha.’)
  djk-NT: Di sama fu Jelusalem Foto yee a toli de, ne den kai a doti pe a moni fi
    en bai, Akeldama. Dati taki, a ini den tongo, Buulu Doti.
  uig-LAT: bu ish pütkül Yérusalémdikilerge melum bolup, ular u yerni öz tili bilen
    «Haqeldema» dep atashti. Buning menisi «qan tökülgen yer» dégenliktur)
  nde-nde: Bonke eJerusalema bezwa ngalokho, yikho babiza isiqinti leso ngolimi lwabo
    bathi yi-Akhelidama, okutsho iSiqinti seGazi.)
  ton-ton: 'Pea naʻe ʻilo ia ʻe he kau nofo kotoa pē ʻi Selūsalema: ko ia naʻe ui
    ai ʻae potu fonua ko ia ʻi heʻenau lea, Ko ʻAkeletama, ko e pehē, “Ko e potu fonua
    ʻoe toto.”'
  mir-NT: '@see-verse:ACT.001.018'
  cak-YNT: Y tak xbanataj re', conojel re vinak aj-Jerusalén xe'taman, y mare' tak
    Acéldama xbex cha re ulef re'. Y jare' re be'aj re niquiya' reje' cha jun ulef
    chin quic'.
  ces-1613: A to známé jest učiněno všechněm přebývajícím v Jeruzalémě, takže jest
    nazváno pole to vlastním jazykem jejich Akeldama, to jest pole krve.
  nab-NT: '@see-verse:ACT.001.018'
  eko-eko: 'Atthu ooshi a Yeruzaleemu khujuwa. Apho nshapa ntthile khutthajiwa nzina
    khwa luuka yaya yo la Akelataama: liriina maana a ‘nshapa la taamu’.'
  qxn-NT: 'Judás tsaynö wañunganta Jerusalénchö täcugcuna musyasquirmi, tsay chacrata
    shutitsiyargan: ‘Hacéldama’ nir. (Hacéldama ninanga ‘Yawar pampa chacra’ ninanmi
    cargan.)'
  wol-2010: Loolu siiwoon na ci waa Yerusalem, moo tax ci seen làkk ñuy tudde tool
    ba Akeldama, maanaam «Toolu deret».—
  nss-nss: Pwen hu ndramat masih para Yerusalem ara huhulong tesah kintayah kinna
    kili Yutas, pe hupohowe ngala pwan ara iya nongna kol tahu ipa Akeltama. Ndroiyi
    nongan Akeltama, ara ipa, “Pwene ndrai.”
  snc-snc: Ierusalema tarimari mabarari na varina ḡeseḡaḡiato, benamo mo tano arana
    ḡeri garo ai ḡekiraḡiato “Akeledama” anina tu “Rara Tanona.”
  lgl-lgl: Ma wale gera io 'i Jerusalem gi, gera ka ronoa me 'are 'e fuli ala Judas,
    ma gera ka soia wado fo 'alia saena gera “Akeldama.” Fadanala me saena fo “Wado
    Ala 'Abu li.”)
  mmo-mmo: Tombe hil pin vu Yelusalem langoyin-ambe lanêêl taaku tii-ju hôôk sil lavand
    nambe Akeldama, dangga nambe ngaanggis ngaamong nihees-ate.
  ncu-NT: Ne̱ Yɛro̱salɛm awuye a nu ase̱ŋ amo̱‑ɔ, ne̱ baa sa swe̱e̱re̱ amo̱ mfe̱ŋ
    ke̱nyare̱ bamo̱ aye̱‑rɔ fe̱yɛ Akɛlɛdama, kaase̱ e̱ kaapo̱ fe̱yɛ Mbo̱gya swe̱e̱re̱.)
  cni-NT: 'Iojeitaqueri maaroni jerosaresati. Irootaque ipajitanteetarori quipatsi
    yamananteetiri Asererama. Acantiri aneanequi arori: “Ivinaroni Jesoshi yoanteevetacariniri”.'
  eng-WMB: It became known to everyone who lived in Jerusalem that in their language
    that field was called ‘Hakel-Dema,’ that is, ‘The field of blood.’
  zaw-NT: Che biejn diajg rebejṉ Jerusalén si'c, gulälajreni yujre Acéldama, ni säloj
    yurejn.
  san-MAL: ഏതാം കഥാം യിരൂശാലമ്നിവാസിനഃ സർവ്വേ ലോകാ വിദാന്തി; തേഷാം നിജഭാഷയാ തത്ക്ഷേത്രഞ്ച
    ഹകൽദാമാ, അർഥാത് രക്തക്ഷേത്രമിതി വിഖ്യാതമാസ്തേ|
  tam-TCV: எருசலேமிலுள்ள ஒவ்வொருவரும், இதைக்குறித்துக் கேள்விப்பட்டிருக்கிறார்கள்.
    அதனாலேயே அவர்கள், அந்த வயல் நிலத்தைத் தங்கள் மொழியில் அக்கெல்தமா என்று சொல்லுகிறார்கள்.
    அக்கெல்தமா என்றால், இரத்தநிலம் என்று அர்த்தமாகும்.
  mit-NT: 'Te nsidaa nèhivì ñuu Jerusalén yohó, nì xinitnùhu stná‑nè sàhámà. Ñàyùcàndùá
    nì sàcùnani ñuhù mà Acéldama, te cuní cachi quìvì mà: “Iin ñuhù ndé nì xìtià nìì”.'
  ceb-ULB: Ug kini nahibaloan sa tanan nga nagpuyo sa Jerusalem nga kadtong yutaa
    gitawag sa kaugalingon nilang pinulongan nga Akeldama, nga mao, Ang yuta sa dugo.)
  ces-LB: '@see-verse:ACT.001.018'
  mkn-mkn: Ais ju orang dong mulai bacarita dari mulu pi mulu sampe samua orang yang
    tenga di kota Yerusalem su dengar soꞌal Yudas pung mati tu. Andia ko dong kasi
    nama itu tana pake dong pung bahasa Aram bilang, ‘Hakeldama’, deng dia pung arti
    tu ‘Tana Dara’.)
  nce-nce: Jerusalem lifate mago oneho kë gali aholokwane mëtla, na bubë galina kë
    lifeku mefë mototla, “Akeldama.” “Akeldama” weniji ebë kë gali fenene, “Kola life.”
  pol-UBG: 'Rozniosło się to wśród wszystkich mieszkańców Jerozolimy, tak że nazwano
    to pole w ich języku Hakeldamach, to znaczy: Pole Krwi.'
  qxh-NT: 'Chayta musyar, Jerusalén marca runacuna chay ćhacrata jutichaparan: ‹Yawar
    pata› nir. Rimayninćhu: ‹Yawar pata› ninanta: ‹Hakeldamá› nin.'
  nwi-nwi: Kɨni nəmə Jerusalem kɨsərɨg nar a, kɨshen-pən nhag nɨmoptanə a mhamə, ‘Akeldama.’
    Ye nəgkiarien kapəriə nɨpran ramni mɨmə ‘Nɨtə.’”
  kmo-kmo: 'Worek, eyey Jerusallem akamak tar ma mima yecha meejir. Meejichi yecha
    Judas har nosap yechi majik eecha habar: Akelladama. Maji mu eecha wocho, “Pi
    Nosap.”)'
  agr-agr: Nunik jakamtai Jerusalegnumia aents aidau antukag, nunú nugkan Acéldama
    adaikajui ditá chichamen. Junak “nugka numpeagbau” taku tiajui.)
  kyc-kyc: Dopa pyuo kareyamo yulu doko Jerusaleme wambu dupwa peparaeme dopa pyaamo
    lao siyami. Sepala nakamame Jutasa dopa pyuo kumuyamo dokona lao yuu doko kingi
    Akeletama larama leyami. Pii doko Yuu Ranjamareta dopale.)
  urd-GVU: اِس کا چرچا یروشلم کے تمام باشندوں میں پھیل گیا، اِس لئے یہ کھیت اُن کی
    مادری زبان میں ہقل دَما کے نام سے مشہور ہوا جس کا مطلب ہے خون کا کھیت۔)
  yre-NT: 'Zeruzalɛm ''nɔn pɛɛnɔn ''wɩ zɩɛ -a ''man, -yee "wɛan nɛn o fei zɩɛ -a ''tɔ
    ''pa ''o wei -ji ''nan: ‹Akɛldama›, -a -ci nɛn ''nan: ‹nyɛn fei›.'
  fuh-BKF: Yimɓe Urusaliima fuu nani ɗum. Ɗum waɗi de ɓe inndiri ngesa ngaan Akeldama.
    E ley ɗemngal maɓɓe iɗum fiirta «Ngesa Ƴiiƴam».
  arl-NT: Jerusalén tiacajinia quiniaa jaara na niishiquianu, nojoriiri cuno cuhuariquia
    sesojoree “Acéldama”. Acéldamaari pueyano rupaajinia sequeya “Nanaca samitia masesano
    cuhuariquia”.
  ziw-ziw: Wantu woseni wakwikala Yelusalemu weva imbuli iyo, niyo mwe semo yawo waitanga
    “Akelidama” nuko kugamba “Nkonde ya sakame.”
  grc-TR: Καὶ γνωστὸν ἐγένετο πᾶσι τοῖς κατοικοῦσιν Ἱερουσαλήμ, ὥστε κληθῆναι τὸ χωρίον
    ἐκεῖνο τῇ ἰδίᾳ διαλέκτῳ αὐτῶν Ἀκελδαμά, τοῦτ᾿ ἔστι, χωρίον αἵματος —
  nag-nag: Aru Jerusalem sheher te thaka manu sob etu kotha janise, aru titia taikhan
    nijor kotha pora etu kheti laga naam “Akeldama,” rakhidise juntu laga motlob ase,
    “Khun laga Kheti.”-
  eng-OEBCW: This became known to everyone living in Jerusalem, so that the field
    came to be called, in their language, “Akeldama,” which means the “Field of Blood.”)
  knj-NT: Ja' eb a Jerusalén ti', masanil eb jix yab sk'umal jun ti'. Yuxan, jix yak'
    yij sbi jun tx'otx' eb tu' Acéldama yin sti' eb. Ja' chi yal yel oc apnoj, “X'otx'al
    Ẍiq'uil Ánima.”
  deu-1912: 'Und es ist kund geworden allen, die zu Jerusalem wohnen, also daß dieser
    Acker genannt wird auf ihrer Sprache: Hakeldama (das ist: ein Blutacker).'
  san-PUN: ਏਤਾਂ ਕਥਾਂ ਯਿਰੂਸ਼ਾਲਮ੍ਨਿਵਾਸਿਨਃ ਸਰ੍ੱਵੇ ਲੋਕਾ ਵਿਦਾਨ੍ਤਿ; ਤੇਸ਼਼ਾਂ ਨਿਜਭਾਸ਼਼ਯਾ ਤਤ੍ਕ੍ਸ਼਼ੇਤ੍ਰਞ੍ਚ
    ਹਕਲ੍ਦਾਮਾ, ਅਰ੍ਥਾਤ੍ ਰਕ੍ਤਕ੍ਸ਼਼ੇਤ੍ਰਮਿਤਿ ਵਿਖ੍ਯਾਤਮਾਸ੍ਤੇ|
  nob-LB: Nyheten om måten han døde på spredde seg raskt blant alle i Jerusalem. De
    kalte stedet for Hakeldama på arameisk, noe som betyr ’Blodåkeren’.
  ntj-ntj: Nyangka-ya Tjurutjamala nyinapayi pirnilu kulirnu Tjuutanya mirrirrinyangka.
    Palunyalu-ya manta palunyanya yini Yakultamanya tjapirnu. Tjiinya wangka palunyanya
    ngaapirinypa, “Mirritjarranya”.
  sxb-NT: Awantu woona awaawanga Yerusaleemu waawurra ekingʼana ekio kutio waaeta
    asi ao mu omunwa gwawu mbwe Akeldaama. (Okwo kulagana mbwe no omusiri ogwa amasaai.)
  nhu-NT: Ɛ bonyii bo Jɛlusalɛm bocii yuw, mum no teŋe bvudvuu bvudvu ɛ̂ díɛw yibole
    lɛ Akɛldema, fì nu lɛ, “Gbwen Ɛlɛmɛ.”)
  row-row: Basa ma, atahori ra dui bengga esa no esa losa basa atahori mana leo sia
    kota Yerusalem, rena Yudas mamate na. Naa de ara babꞌae rae naa tungga sira dedꞌea
    Aram na oi ‘Hakeldama’, sosoa na ‘Rae Raaꞌ’.)
  msy-msy: Kamaghɨn amizɨ, Jerusalemɨn itir darasi bar moghɨra bizir kam baraki, egha
    me nguazir kam uan akamɨn ziar kam a gatɨ, Akeldama. An mɨngarim kamaghɨn, ghuzir
    nguazim.)
  agg-agg: Ranɨyo süŋgunambo nindou Serusaremɨhü amarei ranai fɨfɨrɨhi hehi hɨfɨ ra
    ahei hoafɨnambo Akerdama sei marɨhündɨ. Ahei hoafɨnambo Akerdama ranana horɨ kefoendeimbɨ
    hɨf-ane.
  ptp-ptp: Mêd xomxo Jelusalem vɨhati ngô wê Judas yib ge om nêl vɨgwe tige lê vac
    he vya nêbê Akeldama. Kehe bêga nêbê kɨbun wê hi kɨpyax lec ge.
  nak-nak: 'Tio la valalua tomi e Ierusalem, egite lolo la rerela mai ele, egite goio
    toi la isa la gale ale e Akeldama. Me la masovala te la merera tegiteu maie: La
    magasa la kasoso.)'
  lbb-lbb: La rop ning la kes tisa e Jerusalem, la longori, pa la atong a kabalapiu
    ning ana nunla warwara mang Akeldama, a kamkamna mange, a kabalapiu a suluk.
  kan-2017: ಇದು ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳಿಗೆಲ್ಲಾ ತಿಳಿದುಬಂದುದರಿಂದ ಆ ಹೊಲಕ್ಕೆ ಅವರ ಭಾಷೆಯಲ್ಲಿ
    ‘ಅಕೆಲ್ದಾಮಾ,’ ಅಂದರೆ ರಕ್ತದ ಹೊಲ ಎಂಬ ಹೆಸರು ಬಂದಿತು.)
