  ory-ory: ଆଉ, ଏହା ଯିରୂଶାଲମ ସହରରେ ବାସ କରୁଥିବା ସମସ୍ତ ଲୋକ ଜାଣିବାରୁ, ସେହି କ୍ଷେତ ସେମାନଙ୍କ
