verse: ACT.001.019
translations:
  kpx-kpx: Ige Dielusalema ataeau evige Diudasiu hatinu. Ige abu matama ke abu hotomo
    ivihai avoe, ‘Akedama.’ Hoto ke ihuu koseanu. Tahoe matama.
  okv-H: avo eto amita duru embo tapa na sau sau ingito enda javo orosa enda ikihara.
  tbo-tbo: Lawa atapuhi u Yelusalem hi nonoli yaka hipulina hi wigowaya hai ponei
    hi pa Akedama bo ta baheya Hipuli Waitalana.)
  mal-C: ജെറുശലേംനിവാസികളെല്ലാം ഇതറിഞ്ഞു, അവർ ആ നിലത്തെ അവരുടെ ഭാഷയിൽ “അക്കൽദാമാ”
    എന്നു വിളിക്കാൻ തുടങ്ങി; “രക്തത്തിന്റെ വയൽ” എന്നാണ് ഇതിനർഥം.
  grc-SR: Καὶ γνωστὸν ἐγένετο πᾶσιν τοῖς κατοικοῦσιν Ἱερουσαλήμ, ὥστε κληθῆναι τὸ
    χωρίον ἐκεῖνο τῇ ⸋ἰδίᾳ⸌ διαλέκτῳ αὐτῶν Ἀκελδαμά, τοῦτ᾽ ἔστιν, χωρίον αἵματος—
  bgc-bgc: इस बात ताहीं यरुशलेम नगर के सारे रहणीये जाणगे, उरै ताहीं के उस खेत का नाम
    उनकी भाषा म्ह ‘हक्कलदमा’ यानिके ‘लहू का खेत’ पड़ग्या।)”
  khz-khz: Ierusalema talimara maparara na valina gekamonagiato, ne votano arana gekilagiato
    geria karo ai “Akeledama” ganina “Rala Tanona.”
  deu-TKW: was denn auch kund wurde bei allen Einwohnern von Jerusalem, so daß jener
    Acker in ihrer Sprache den Namen Akeldama erhielt, das heißt Blutacker.
  zsr-NT: 'Catiꞌ gulayöni lë ni bunách nacuáꞌ Jerusalén, gluꞌë lei laꞌ yël naꞌ Acéldama,
    tu didzaꞌ hebreo le rna lu didzaꞌ xidzaꞌ: “Laꞌ Yël Qui Rön”.'
  lin-lin: 'Bato nyonso ya Yelusalemi bayokaki sango yango ; yango wana bakomaki kobenga
    elanga yango « Akelidama » oyo elingi koloba, na lokota na bango : Elanga ya makila.'
  hns-NT: 'Ie baat Jeroesaalem bhar ke pata miel gail. Tab oesab aapan bhaasa me oe
    djamien ke ‘Aakeldaama’ bolaais. Ekar matlab hai: ‘Khoen ke djamien.’'
  noa-E: Mag ichdëupai wir aig ich thõowia magbarm Jerusalenpienau thum ũrphöbaadeewai
    mag durr ichdëu për autarr aig “Acéldama” a thʉ̈rjierramgui ajim aajem. Mag am
    meúa Acéldama aawai maach meúan jũrr “õor thõotarr param jẽb” a simʉu.
  eng-EMTV: And it became known to all those dwelling in Jerusalem; so that field
    is called in their own language, Akel Dama, that is, Field of Blood).
  mib-NT: Te ni jitē jnūhun yáha núū tāca ñáyuu cáyūcú ñuu Jerusalén, te jeē yúcuan
    cúu jeē ní casnání i ñuhun ún Acéldama nuū yúhu máá i, jeē cuní cahān ñuhun jeē
    cúu cuenta nɨñɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् यरुसले़मबा मनाहाॽरे़ कन् पाःन्‍निन् निङ्‌वाॽ मे़घोःसुआङ्
    खे़न् प्‍याङ्‌सिगे़न् इक्‍ताप्‍पिन् “अक्‍केल्‍दामा” मिङ् मे़वाःत्तुरो॥ खे़न् फाॽइन्
    माक्‍खिॽ इक्‍ताप् पोःङ्‌लो॥)
  xnj-xnj: Lijambu lenilo likayuwanikana kwa kila mundu wa Yelusalemu, hati kwa luga
    yavi vakaukemela mgunda wula Hakeli Dama, mana yaki “Mgunda wa Ngasi.”
  mmx-mmx: La nedi limixin axap diga nemen go Jerusalem, diga ronga mo lavanga, la
    diga so asen mo loxongkangka at lavapaase axa atdi, do Akeldama, lavasuun teren
    keretna, “Loxongkangka at Lada.”
  cbr-NT: Usaía 'icë cuaxun ca Jerusalénu 'icë unicaman a me Acéldama caquin anëaxa,
    ax ca atun banan Imi Me quicë bana 'icën.
  tee-NT: Pus tac'atsak'o tachi chun ju amachak'an Jerusalén. Chai ju anuch lacat'un
    tamapaka'ulh la'ixchivinti'an. Tajunich Acéldama ni lhitama'ucalh la'ixtapalh
    ix'ac'alhni ju Jesús.
  eng-LSV: and it became known to all those dwelling in Jerusalem, insomuch that this
    place is called, in their proper dialect, Aceldama, that is, Field of Blood.)
  cak-NT: Y cuando xbanataj ri', conojel ri winak aj-Jerusalem xquina'ej, y romari'
    Acéldama x-ix che ri ulef ri'. Y jari' ri bi'aj ri niquiya' reje' che jun ulef
    richi quic'.
  pah-NT: 'Jerusalémmeve''g̃a nhaporemo okwaha pa ahemanoa ikwehe. Igwete g̃a inog̃i
    Aherekoa gwyra kohoa rehe. Aceldama ei g̃a jupe onhi''ig̃imo.) Koji''i Pedro''ga
    ei Jesus''gareheve''g̃a pe g̃a jatykarame:'
  sja-NT: Jerusalende p'anapatap'edaarãpa iru piuda k'awaadak'ãri, ma eujã t'ɨ̃ bɨjida
    Hacéldama, ãchi pedeede jara k'inia bɨ “Waa Eujã”.
  xed-xed: 'Ka snanaghatá tsi ta inda mnduha ma Ursalima, kəl həŋ ka tsanaftá hgu
    ta tsa vwah ya nda gwaɗa taŋ ka “Hakəldama,” manda mnay kazlay: Vwaha nasa kəʼa
    ya.'
  mks-NT: Tá na̱ñe̱hé ña̱yivi ñuu Jerusalén tu̱hun ña̱ sa̱ na̱xi̱hi̱ Judas cán já
    na̱chinúu na qui̱vi̱ mé ñúhu̱ na̱xeen da cán cananí a̱ Acéldama. Mé tu̱hun cán
    cúni̱ cachi a yójo̱ nu̱ú na̱xi̱ta̱ ni̱i̱ jáchi̱ cán na̱xi̱ta̱ ni̱i̱ Judas tá na̱xi̱hi̱
    da̱.
  gfk-S: Ira matanabar me Ierusalem di ga ser ikin, io kaie, di gom kilam ikino katano
    pu ma ra nudi nianga be ‘Akeldama’, no pipilaina be ‘Pu na De.’)
  bmu-bmu: Mewö ahiga Jerusalem ambazip pakpak miaŋgö buzupŋi möt teköba gölme miaŋgö
    qetŋi nanŋine keunöŋ Akeldama qetket. Mi nanine keunöŋ Sep Gölme köröŋi.”
  dgz-dgz: Oit ma pa Ierusalem gapan wanumone nagirewa iragi anune, menan mu piup
    ame nop muga gapan yaua Akelodama diane. Akelodama (gueguewa ame, apan deniwa
    piupewa).
  eng-GNV: And it is knowen vnto all the inhabitants of Hierusalem, in so much, that
    that field is called in their owne language, Aceldama, That is, the field of blood.
  zaa-NT: Bina ba ca enne' Jerusalén nu uccua lani ą nna gutìxa cą lá lóyúa Acéldama
    ttu titsa' quì'ba quį, pero titsa' quì'ba ri'u nna láą Loyu qui' Réni.
  eng-WEBSTER: And it was known to all the dwellers at Jerusalem; so that that field
    is called in their proper tongue, Aceldama, that is to say, The field of blood.
  guh-guh: 'Daxita Jerusalén tomarapijivi vënëlivaisitanetsi daxita xua tocopiapatatsi
    Judaspijinëmi. Nexata Judaspijinëmi pecomuatsiira, Jerusalén tomarapijivi vënëruba
    Acéldama. “Acéldama,” itsa jai bajarapamonae pijajumeta, mapajumetaje pejumaitsijume:
    “Papalata pejamatabëcueneta jivitonë beyaxuabatsi, bajarapapalatata pecomuatsiira,”
    pejaijume, jai Pedro penacaetuatsivijavabelia.'
  bon-bon: Iyeta biname lui cina icrajuji Yerusalema cabu je, mene itecijemuji peei
    poto cidi me. Peei name pi teepi pui gawe ne teeme mene ca einujisi Akeladama
    ca, peei me aboclomta lui Uudi Gawe.
  nhw-BL: Huan quema nochi Jerusalén ehuani quicajque catli panoc, quitocaxtlalijque
    nopa tlali ‘Acéldama’ ica inincamanal catli quinequi quiijtos, ‘Tlali tlen Estli.’
  mgw-mgw: Likowe lyo lyaatanganikwe na bandu boti babatamage ku Yelusalemu, ata ngabautina
    lina nng'unda wo kwa luga yabe, “Akeldama,” lombolya, “Nng'unda wa Myai.”)
  swh-ONEN: Kila mtu Yerusalemu akasikia habari hizi, kwa hiyo wakapaita mahali hapo
    kwa lugha yao, Akeldama, yaani Shamba la Damu).
  wbi-wbi: Voni vanovakakilagha muYerusalemu valyasipulike soni isi, pe ikivanja ikio
    pevakakipela kunjovele javanave “Akelidama”ughu ghwe “mughunda ghwa Dana.”)
  bba-bba: Tɔmbu kpuro be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ ɡɑri yi nuɑ. Yen sɔ̃, ben bɑrum sɔɔ
    bɑ tem mɛ sokɑ Akedɑmɑ. Yĩsi ten tubusiɑnɑ, tem yɛmɡim.
  eng-KJVCPB: And it was known unto all the dwellers at Jerusalem; insomuch as that
    field is called in their proper tongue, Aceldama, that is to say, The field of
    blood.
  kgk-NT: Omosarambi herakwã heraha-vy enterove Jerusalém tetã-rupi oiko va'e-pe.
    Omano va'ekwe ha-py ha'e ae onhe'ẽ-py ohenói Aceldama. Upéa he'ise, Tugwy reheve
    yvy va'e oĩ ha-py.
  waj-waj: 'Tioo vuduu mmuakiaa gioonna kiaapu Yerusareema varuuya rikiada ngiari
    kua tuanaivakidiri mmataivaa nnutuuvaa tunoo: Akeredamavee, tiravai. Ii nnutu
    ivaa oyaivo tunoo: Kiauvo vau sikauvaadiri yookaama kieera mmatavaivee, tiravai.'
  cpy-cpy: Ikanta ikemaeyakini Aapatziyaweni-jatzi, iitakiro ironta kepatsi ‘Iraantsi-patha,’
    roojatzi ikantee-tziri iñaaniki riroripaeni ‘Acéldama.’
  mpx-mpx: Yelusalema ana tomina gegewel wasa ya hi hago, inoke heliya analiya elana
    bilibili o alana hi tun Akeldama, ana sapu heiya “Panasasaliya.”)
  wbp-wbp: Jurujulumu-wardingki-paturlulu purda-nyangu jaru Jutuju-kurlu kuja panjarra-wantija
    nganta walya-kurra, ngulakujulurla walyakuju yungu yirdiji ‘Kiltama’. Kiltamaju
    yirdiji ngulajulurla yirrarnu kuja Jutuju-kurlangu yalyu yukaja walyangka kaninjarra.)
  luo-luo: Ji duto mane ni Jerusalem nowinjo wachno, mine giluongo puodhono gi dhogi
    ni Akeldama, ma tiende ni, Puoth Remo.
  nhe-NT: Huan quema nochi Jerusalén ehuani quicajque tlen panoc, quitocajtijque nopa
    tlali ‘Acéldama’, ica inintlajtol tlen quinequi quiijtos, ‘Tlali tlen Estli’.
  aii-aii: ܟܠܔ ܚܲܕ ܓܵܘ ܐܘܿܪܸܫܠܸܡ ܟܹܐ ܝܵܕܹܥ ܒܘܼܬ ܐܵܗܵܐ ܡܸܢܕܝܼ. ܒܘܼܬ ܐܵܗܵܐ ܩܸܪܝܵܐ ܠܗܘܿܢ
    ܗ̇ܝ ܕܘܼܟܵܐ ܒܠܸܫܵܢܵܝܗ‌ܝ ”ܚܩܲܠܔ ܕܡܵܐ،“ ܘܡܲܥܢܵܝܘܼܗ̇ ܝܼܠܵܗ̇ ”ܚܲܩܠܵܐ ܕܕܸܡܵܐ.“
  esk-NT: Iluqaġmiŋ iñuich Jerusalem-mi ittuat tusaaniġaat, aasii iŋmiŋ uqaġmikkun
    taiguusiġniġaat Judas-ŋum tuqquvia Akeldama-mik (mumiutiqaqtuamik nuna augum maqqivia).
  msb-msb: Nabaritaan ini na nangyari san tanan na taga-Jerusalem, kaya ginatawag
    ninda ini sa inda sadiri na surmaton na Akeldama na an gusto sabihon ‘Uma san
    Dugo.’,”
  cpa-NT: Jøng² mi³ca¹lø¹ŋi¹² dsa² chian² Jerusalén, ca¹tǿh¹dsa huø¹ jøng² Acéldama,
    hi² hniu¹dsa juúh²dsa Huø¹ Ca¹hnë¹dsa Dsa².
  dso-dso: ଜିରୁସାଲମ୍‌ ନଅରେ ବାସାଅଇରଇବା ସବୁ ଲକ୍‌ମନ୍‌ ଏ ସବୁ ବିସଇ ସୁନ୍‌ଲାଇ । ସେମନର୍‌ ବାସାଇ
    ସେ ଜମିର୍‌ ନାଉଁ ଆକେଲ୍‌ଦାମା ତାର୍‌ ଅରତ୍‌ ଅଇଲାନି ବନିର୍‌ ପଦା ବଲି ନାଉଁ ଦେଲାଇ ଆଚତ୍‌ ।
  meu-meu: Ierusalem taudia iboudiai na sivaraina e kamonai, bena una tano ladana
    na edia gado ai e hatoa Akeledama (anina be “Rara Tanona”).
  yva-NT: Vatano utantuna no Yerusalem wo ranaun tenambe. Weti wo tame raugaje mine
    umaso rai, wo rawaino awa ayao rai ware Akeldama, ama ine mare Kopa Mavu.)
  dgc-dgc: Ey nabaheta dén ya na étanan a mégiyan ta Jerusalem. Kanya nginahinan de
    i luta a éya a Akeldama. I kahulugina na éya éy Medige a Uma.
  zpm-NT: Miṉ co nacne zeeṉe laa grë zha Jerusalén gocnaṉa, dzigo bleelë zho liu co
    “Liu Ren”.
  hix-NT: Àro wyaro noro heno yonytxetxkon hatà, Xerusaryen hon komo, omeroro. Àro
    ke, noro heno yowtotho yosohtotxownà hatà. Akewdama me nesohtotxownà hatà. Xuknewyana
    komo rwonà àro ha, Akewdama katxho. Toto kamsukutho hutwatxho onà katxho me rma
    naha.
  sim-sim: Urik ma ol Jerusalemik lindari ondo amber mashi os erem nari oson limu
    misira. Uhu misambi oso maintontlo orok fi ngoronda mishi, karem limu ushara.
    Mashi lihik Akeldama, karem li ushandari sir.)
  npi-ULB: यो कुरा यरूशलेममा बस्‍ने सबैले सुने त्यसैले तिनीहरूले आफ्नो भाषामा त्यस
    खेतको नाम अखेल्दमा राखे जसको अर्थ “रगतको खेत” हुन्छ । )
  cgc-cgc: Tanan na mga ittaw naan ta Jerusalem nalam ta natabo ya ki Judas daw basak
    ya na palit din paumaw danen naan ta iran na linggwai “Aceldama” na yon man paumaw
    na Basak Ta Lengngessa.
  tim-tim: Hain akto Yerusalem kepia ambolupŋande puli are mem yâkgât pat are nâŋgâm
    metem âmâ hân aregât kotŋe Akedama dâm koli. Kot aregât purikŋe amâ, “Hepŋaet
    hân” are puligoyi.
  yor-yor: Ó si di mí mọ̀ fún gbogbo àwọn ti ń gbé Jerusalẹmu; nítorí náà ni wọ́n
    fi ń pè ilẹ̀ náà ni Alkedama ní èdè wọn, èyí sì ni, Ilẹ̀ Ẹ̀jẹ̀.)
  wos-wos: Hiyandéka di Jerusalemémbu rekwa atéfék du takwa di wun hundi xéké. Hibru
    hundimbu wun héfaka di wa, “Akeldama.” Wun hundina mo hundi angi dé, “Nyéki rekwa
    héfa dé.”
  emp-NTPO: Jũma Jerusaleʌ̃nebemarãba maʌ̃ cawasid̶ad̶e dji ẽjũãra trʌ̃ b̶ʌsid̶aa
    Aceldama. Maʌ̃ trʌ̃ra ãdji bed̶ead̶e jara b̶ʌa Oa Ẽjũã.)
  eng-F35: And it became known to all who lived in Jerusalem, so that in their own
    language that field came to be called ‘Akeldama’, that is, ‘Field of Blood’.)
  ind-ind: Kejadian itu diketahui oleh semua penduduk Yerusalem, sehingga tanah tersebut
    dinamai dalam bahasa mereka ‘Hakeldama’, artinya, ‘Ladang Tumpahan Darah’.)
  pes-OPCB: 'خبر مرگ او فوری در اورشلیم پیچید و مردم اسم آن زمین را ”حَقِل دَما“،
    یعنی زمین خون گذاشتند.» پطرس ادامه داد و گفت:'
  mpt-mpt: E inanea kaanea Yelusalem bib seli weng sango wenteniba dabal ye niniino
    Akeldama ge nganhabiobe. Niniin olo mitmakamo dabal ele ilem dimobe.
  ssx-ssx: Kutupa mo Diutuseleme da pa꞉ta꞉ haemeke wanda꞉hali paeyaoma꞉ koto piekeeki
    opuaata꞉ koto kenke sikina꞉ biki ika꞉ da pi la alota꞉ Akeledama lo haemekeme.
    Koto la꞉la꞉ ekita꞉ We Kenkee laa lo haemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ iyi ɑ̀ wɑ Zeruzɑlɛmu fei ɑ̀ ɡbɔ ideu. Nɑ ŋɔi í jɔ̀ do fee nŋɑ
    ɑ̀ wɑɑ kpe ikou Akedɑmɑ, wɑɑtɔ Ikoi njɛ̀.
  gaq-gaq: ଯିରୂଶାଲମ୍‌ନେ ରେମୁଆଁଇଂ ଆକେନ୍‍ ସାପା ମ୍ୟାଃଚେ ଆତେନ୍‌‍ ଲିଜକେ ମେଇଂନେ ବ୍ନାସାରେ
    “ଆକେଲ୍‌ ଦାମା” ବା “ମିଆଁ ଲିଜ” ଡାଗ୍‌ଚେ ମ୍ନି ବଆର୍‌କେ ।
  gof-RNT: Yihuda bolla hanidabaa Yerusalaamen de7iya asa ubbay si7is. Hessa gisho,
    he gadiya bantta qaalan Akelddaama (Suutha gade) gidi xeegidosona.
  unx-unx: ଆଡଃ ଯୀରୁଶାଲେମ୍‌ରେ ତାଇନ୍‌ତାନ୍ ସବେନ୍‌ ହଡ଼କ ନେଆଁଁ ସାରିକେଦ୍‌ତେ, ଆକଆଃ ଜାଗାର୍‌ତେ
    ଏନ୍‌ ପିଡ଼ିରାଃ ନୁତୁମ୍‌ ହକଲ୍‌ଦମା ମେନ୍ତେକ ନୁତୁମ୍‌କେଦା, ଏନାରାଃ ମୁଣ୍ଡିଦ “ମାୟୋମ୍‌ରାଃ
    ପିଡ଼ି” ତାନାଃ ।
  gah-gah: Lá i gakó nene Zelusale vegená mukilite giliake ámina apá agulizá keí gakokutí
    Akeletama liki milinamóma neve. Itó lelí gakokutí nene gola mikasive neve.
  lcm-lcm: Ri vap aongos i Ierusalem kitala longong a bil ke na asukang kila kin a
    vuk roe ang si kari mengen ta Akeldamak, supsupai ina ta Roe Radangaian.
  aer-aer: Tyerrtye Jerusalem-arenye areyele aweke Judas-arle ilweke itne ahelhe renhe
    arritnye antheke angkentye itnekenhele, “Akeldama,” arritnye yanhe ileme, “Tyerrtye-arle
    ilweke ahelhe nhenheke alhwe-untemele.”
  qvc-NT: 'Chaymi Jirusalimbi tiyaqkuna chayta yach''ashpaqa, chay ch''akrataqa Asildamata
    shutichirqanllapa. Chayqam rimaynimbiqa munan niyta: “Yawar Pamba”.'
  tgl-ULB: Narinig ng lahat ng mga naninirahan sa Jerusalem ang tungkol dito, kaya
    tinawag nila ang bukid na iyon na “Akeldama,” na ang ibig sabihin sa kanilang
    salita ay, “Bukid ng Dugo”.)
  cbs-NT: 'Jerusalén anu jiweabun ninkatan ja bai kenakin: “Hacéldamaki”, akin kenakinan,
    jatun janchawen yuiadan: “Jimi baiki”, anibu kenamisbuki.'
  xtm-NTPP: Nuu ni ka jini ñayii ñuu Jerusalén ma, te ni ka xnani i ñu'ú yukan Aceldama
    sa'an hebreo ma, te kúni ka'an “Ñu'ú Niñi”.
  nnq-nnq: Kila mundu jwa Yelusalemu ngaujoa nhwalo gwenio, na yene kukilonge chabe
    ngubukema nng'onda gwenio Hakeli Dama, mana gakwe “Nng'onda gwa Myai.”
  bao-NT: Jerusalén macãrã to biro cʉ̃ ca bii yai waariquere queti tʉori, tii yepare
    Acéldama wãmeo tiiupa. Cʉ̃ja wederique menara, “Díi Yepa,” ĩirʉgaro ĩi.
  san-ORI: ଏତାଂ କଥାଂ ଯିରୂଶାଲମ୍ନିୱାସିନଃ ସର୍ୱ୍ୱେ ଲୋକା ୱିଦାନ୍ତି; ତେଷାଂ ନିଜଭାଷଯା ତତ୍କ୍ଷେତ୍ରଞ୍ଚ
    ହକଲ୍ଦାମା, ଅର୍ଥାତ୍ ରକ୍ତକ୍ଷେତ୍ରମିତି ୱିଖ୍ୟାତମାସ୍ତେ|
  rmn-rmn: Адалэстар галилэ алаи, кон бэшэлас ко Иерусалими, тай тхэдэ э ливади опэр
    пумарэ чибатэ Акелдама, самким «Ратэскири ливади».)
  huv-NT: Meáwan nipilan moncül Jerusalén tanguiayiw nguineay tajlüy. Áag tüjchiw
    manüt aaga iüt quiaj Acéldama. Aaga poch Acéldama quiaj, apiüng Miíüt Quiej.
  otn-NT: Nu̱'mø mi̱ 'yøhyø mmɛ̱ngu̱ Jerusalén te bi̱ nja, i hu̱tra̱ häi ngue ra̱
    Acéldama, gue'a̱ ra̱ hya̱ ga̱ ya̱ yø ja̱'i̱'a̱. I̱ nne da̱ ma̱, ni̱ hu̱ ra̱ häi
    ngue ra̱ ji.
  nop-nop: Unduŋ tuguk kaŋ metam Jelusalem maaneŋ itougiŋ adi mede u nadiŋa kwet tuwagiŋ
    u wou nehi’walaŋ mede foloŋ Akeldama yogiŋ, u mebi Naŋgat Kwet.)
  obo-NT: De-en to norinog inin notomanan taddot langun no toho Jerusalem, id ngoranan
    dan iddon livuta no, ‘Akeldama’ riyot kinohiyan dan no Aramaic, no iddos kohulugan,
    Livuta no id Boyaran to Longossa.)
  kca-kca: Щиӈәԋща щи вер Иерусалим хŏйатәтән хŏԓ уйәтты питса, щишән щи мўв ԓыв йасӈеԓән
    Акелдама нэма пŏтсэԓ, щит «ўр мӑнәм мўв».
  cak-ENT: Y tok xbanatüj re', conojel c'a ri vinük aj-Jerusalén xe'etaman, y romari'
    tok Acéldama xbix chin ri ulef ri'. Y jari' ri bi'aj ri nquiya' rije' chin jun
    ulef richin quic'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤢᤛᤗᤧᤔᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤄᤥ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤴ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤡᤴ
    “ᤀᤰᤁᤣᤸᤍᤠᤔᤠ” ᤔᤡᤱ ᤔᤧᤘᤠ᤺ᤳᤋᤢᤖᤥ॥ ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤴ ᤔᤠᤰᤂᤡ᤹ ᤀᤡᤰᤋᤠᤵ ᤐᤥ᤺ᤱᤗᤥ॥)
  mie-NT: 'De nī jītē nuu-ni tūhun yáhá nūū ndācá nchivī Jerusalén. De jā suu cúu
    jā ní scúnaní ndá ji ñuhun ñúcuán Acéldama yuhú maá ji, jā cáhān: Ñuhun jā cúu
    Ñuhun Nīñī.'
  san-TIB: ཨེཏཱཾ ཀཐཱཾ ཡིརཱུཤཱལམྣིཝཱསིནཿ སཪྻྭེ ལོཀཱ ཝིདཱནྟི; ཏེཥཱཾ ནིཛབྷཱཥཡཱ ཏཏྐྵེཏྲཉྩ
    ཧཀལྡཱམཱ, ཨརྠཱཏ྄ རཀྟཀྵེཏྲམིཏི ཝིཁྱཱཏམཱསྟེ།
  qve-NT: Hinaqtinmi Jerusalén llaqtapi tiyaq runakunaqa, Judaspa sayna wañusqanta
    yacharanku. Chaymi chay chakrataqa suticharanku “Acéldama”, nispa. Aceldamaqa
    “Yawar pampa chakra” ninantan nin.
  pao-NT: '@see-verse:ACT.001.018'
  cbu-NT: '@see-verse:ACT.001.018'
  usa-usa: minnáyaba máqtemma Yérútáárebaq máa-kayukama ítaraane. miráitata min-áúkápáqtábámá
    yeqtí yáabikemma Aaketááma miráuma ‘naae-márábáré’ kéte.
  soy-soy: Yerusɑlɛm pikɔ́ nnɛ́í pɛɛ mɛwɑi mɛ̃ kõ, hɑ́i ɑpí nɛ kɛcɑrɛ kɛ̃ sée
    rɛ Hɑkɛlitɑmɑ, lɛlɛɛ rɛ unyinɛ mɛnyɛ yɛ kei kɔɔnu.
  hui-hui: Wali agali Yarusalemeni hearu bibahendeme ogonidagua biya layago hale howa
    tigua tininaga bi lalu dindi ogoni mini Ageledama wini. Inanaga bi lalu Darama
    Dindi.
  amf-amf: Ogono yerro Yerusaalem gidir dohon een wulkal ko dhesimade. Ogonante peen
    ogoam kesa aponka “Akeldama” hamayse ke eelade; kosa bulinoar “zombhi pee” hamintane.
  quc-NNT: Xel k'u u tzijol wa' ri xuk'ulmaj ri Judas chkixol konojel ri winaq pa
    ri tinimit Jerusalén. Xa je ri' ri winaq xkikoj ri tzij Acéldama che ru b'i' ri
    ulew ri'. Ri tzij ri' pa ri ki ch'ab'al ri winaq kel kub'ij Ulew re Kik'.
  dob-dob: '@see-verse:ACT.001.018'
  wrs-wrs: Wo indkumbiva huiva Yerusalemrava os nonora avna honamba. Memba honamba
    noinda alvna pethamba, osva Akeltama. Hevna moanamba Akeltamava osm uvna, pethava
    tovolna lohv.
  mca-mca: In nikfe'lets pa'aj aka'an pe' week Jerusalén ƚeiƚets qa ƚeqiyij ha' sehe'
    kekhewe' ƚe'lijei yit'ij Acéldama, ikji' wit'athits ƚetset.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti jnaclejetic ta Jerusalene, laj yacꞌbe sbiin Acéldama
    ti banomile. Ti smelol ta scꞌop stuquique, jaꞌ osilal chꞌichꞌ.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နေ​လူ​အ​ပေါင်း​တို့​သည် ဤ အ​ဖြစ်​အ​ပျက်​အ​ကြောင်း​ကို​ကြား​သိ​ကြ​၏။
    သို့​ဖြစ်​၍​ထို​လယ်​ကို​မိ​မိ​တို့​ဘာ​သာ​စ​ကား ဖြင့် ``အ​ကေ​လ​ဒ​မ'' ဟု​ခေါ်​ဆို​ကြ​၏။
    အ​ကေ​လ ဒ​မ​၏​အ​နက်​ကား``သွေး​လယ်'' ဟူ​၏။)
  gng-NT: '*Yerusalɛm ya nib kɛ cii'' tigbɛr nnɔ. Nɛn bo nɛ bi yin'' kitink nnɔ biʼlenm
    ni ki ye: «Akaldama» Niʼtingi si: Misɛ̀m ya tink.)'
  cbi-NTPO: Entsaiñu Jerusalén' chulla demijatu, juntsa tunu Hacéldama mumu pula,
    yala' palaachiya “Asa shajaananu tu”, titu.)
  ikk-NT: Ndị ile bi imẹ Jerusalẹm nọ nụ ihiẹnni, wẹ nọ gi asụsụ wẹ kpọ alị hụ, “Hakẹdama”
    ya wụ “Ogige ẹdeke.”)
  leu-leu: A mu rabuna xapiak pe Jerusalem, ri langai pana maatan si Judas e voxo
    ri xali a xavala pave, lana pok bina siri, pana “Akeldama”, a malasuf ina “A xavala
    pana ria”.)
  maz-NT: C'o mi menzumü a Jerusalén, 'ma mü o mbãrãji c'o vi tsja e Judas, o jñusp'üji
    c'ua c'e juajma mi chjũ Acéldama cja o̱ jña anguezeji. C'e tjũ Acéldama ne ra
    mama Cjijuajma c'ü.
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་མི་ཐམས་ཅད་ཀྱིས་དོན་དེ་ཤེས༌པས། དེ་རྣམས་ཀྱི་སྐད་རིགས་ལྟར་ས་ཞིང་དེའི་མིང་ལའང་ཧ་ཀེལ་ད་མཱ་ཞེས་བཏགས༌ཤིང༌།
    དོན་ནི་ཁྲག་གི་ས་ཞིང་ཞེས༌པ་ཡིན་ནོ།།
  tca-NT: —Rü nüxü̃ nacuáchigagü ga guxü̃ma ga Yerucharéü̃cü̱̃ã̱x, rü yemacèx Achédamagu
    nanaxüéga ga yema naãne. Rü ngẽma nixĩ i “Nagüchitaü̃” ñaxü̃chiga.
  zpl-NT: Chenu ungabiyaꞌ ye bee bene Jerusalén lunú unga scua, che uhualee beei yuu
    zeꞌe Acéldama, nu rni nucuaꞌ yuu réne.
  mbc-NT: Tamî'nawîronkon Jerusalém po tîîko'mansenonya mîrîrî epu'tî'pî. Mîrîrî ye'nen
    ipata'se' esatî'pî to'ya Aceldama kai'ma, tîîse to' maimu ta awanî'pî mîn pata'se'
    kai'ma esatî'pî to'ya.)
  ndg-ndg: Bote babatamaye Yerusalemu bayowine kuhusu likowe lee, na lieneo lyoo balikemite
    kwa lugha yabe “Akeldama” ango ni “ngunda wa myai.”)
  wsk-wsk: Se kariimet suen la Jerusalem bagara mu ko den mu ikiman, ale ali mu nunga
    den te nup beteman Akeldama maman. Nup mu ko nunguning mu Ali Gue ago.
  toj-NT: Jaxa suinquil ja Jerusaleni, cuando ch'ac yabye ja jastal iti, ti yaahue
    sbiiluc ja luum ba smanahuei chic', pero ja ba yabal ja yenlei, Aceldama sbiil
    yujile.
  kkl-kkl: Undo obogne neneko Yerusalem nimi niri el taekti, obog so'o eneko “Nimi
    eneng so'o,” alamekti, sindi yubuag si “Hakal Dama,” aro engkaek.
  tbc-tbc: 'Agog ru en Jerusalem ilon lo tamolpein fidian duloŋ tag, iŋ tan an muroud
    ru lo Akeldama dubol da. Yaŋak an fun: dar san tan.)'
  sna-sna: Munhu wose akanzwa nezvazvo muJerusarema, saka vakatumidza munda uya nomutauro
    wavo kuti Akeridhama, ndiko kuti, Munda weRopa.)
  smk-NT: Natandaan rayti nin nangyadi' nin sarba ran tawodtaw sa Jerusalem ket pinangaranan
    rayaytaw a pukok nin Akeldama, a say rabay nan irgwen ket Luta' nin Daya'.
  grc-TCGNT: Καὶ γνωστὸν ἐγένετο πᾶσι τοῖς κατοικοῦσιν Ἱερουσαλήμ, ὥστε κληθῆναι τὸ
    χωρίον ἐκεῖνο τῇ ἰδίᾳ διαλέκτῳ αὐτῶν Ἀκελδαμά, τοῦτ᾽ ἔστι, χωρίον αἵματος—
  gof-WFTW: Yihuda bolla hanidabaa Yerusalaamen de7iya asa ubbay si7is. Hessa gisho,
    he gadiya bantta qaalan Akelddaama (Suutha gade) gidi xeegidosona.
  spa-BLM: Todos los que vivían en Jerusalén supieron que aquel campo se llamaba en
    su lengua “Akeldama”, es decir, “El campo de la sangre”.
  kyz-NT: A'ea Jerusareg ipewara 'gã ikwaapa najuejue etee rakue. A'eramũ 'gã Aketema
    'jau Judas 'ga manũawera upe. Aketema 'ea wy rupap 'ea 'gã je'eg imũ.
  dao-dao: Acuna mawng cun Jerusalema vekia khyang avan naw ngja u lü, acuna khaw
    hnün cun, amimäta ngthu am, ‘Akeldama ami sui, acun cun, ‘Thisen Hnün’ tinaka
    kyaki.
  cya-cya: 'Mscua cueen cha'' re ña''aan quichen Jerusalén, can'' cha'' mdi''in tyaa
    ne'' nii se''en can'' ca naan na Acéldama, cha'' re nchca ti'' chcui'': Yuu se''en
    nguilo tne.'
  beu-beu: Angmuse nehe ang naung itat sarenta angu ebele nehe emangpi ba bendar Yerusalem
    mi ang naung di Yudas eaamina angu vengmee. Anguba meke angu ini Ibrani ehur mi
    vengbanang ꞌAkeldamaꞌ evengbanang hula, angu ꞌMeke veꞌ.)
  wrk-wrk: Bukamba jali jungku nanaba Jirusalim, manku yali nanda jangkurr Judaskanyi,
    nyuli wudumba dungala jali nyulu yabimba balki yaji. Manku yali Judaskanyi janyba
    nangki. Baki nijarrijba yali nanda jamba nangangi, nijarrijba yali “Yakildama.”
    Nanda Yakildama Ju yanyi, barrinani jangkurr “Ngulyayudi Jamba.”
  nii-nii: '@see-verse:ACT.001.018'
  ign-NT: Te náechapa ena ticavasana te Jerusalén, nanacapa eta táijarehi Acéldama.
    Eta ticaijarehi puiti “Apaquehe máitinevacha ema Jesús”.)
  dik-NT: '@see-verse:ACT.001.018'
  cac-cac: 'A eb'' ay d''a Jerusalén tic, ix laj yab'' specal jun chi'' eb''. Yuj
    chi'' ix yac'' scuch jun luum chi'' eb'', Acéldama d''a sti'' eb''. Syalelc''ochi:
    Lum Schiq''uil Anima.'
  tzj-E: Je' wnak jec'ola chpam tnamet Jerusalén tak xcutkij nak xuban Judas xeccanoj
    rubi' jara' lwar jxulok', Acéldama rubi' xqueya'. Pe ctzojbal j-e' Acéldama nbij
    tzij lwar rxin quic'.
  san-BUR: ဧတာံ ကထာံ ယိရူၑာလမ္နိဝါသိနး သရွွေ လောကာ ဝိဒါန္တိ; တေၐာံ နိဇဘာၐယာ တတ္က္ၐေတြဉ္စ
    ဟကလ္ဒာမာ, အရ္ထာတ် ရက္တက္ၐေတြမိတိ ဝိချာတမာသ္တေ၊
  yaa-NT: 'Askaito nikaitafo Jerusalén anoxõ. Anoax ãfe imi fokẽ nã mai aneitafo “Acéldama”
    ixõ aneitafo. Nõko mekapa nõ yoitiro iskafakĩ: “Imi Mai” fakĩ.)'
  cab-NT: Dan le jagáambunbalin gürígia ja aganoúbaña Jerusalén, ába jagúajan lun
    fulásu ligía, Acéldama, míni lan lídan jerérun, Fulásu Láni Jítaü.
  clu-clu: Nabaritaan dia ang tanan nga tao sa Jerusalem, gani gintawag nanda ang
    logta nga dato nga Akeldama, nga ang gostong ambalun, “Logta nga nadogoan”.)
  swh-ULB: Wote walioishi Yerusalemu walisikia kuhusu hili, hivyo eneo hilo wakaliita
    kwa lugha yao “Akeldama” hilo ni “shamba la damu.”)
  tpt-NT: Ex tachun yu ixtavilanal Jerusalén takꞌatsal y talhimapaqaꞌul ni anchanuꞌ
    lakatꞌun Aseldama, yucha naunputun la ixlhichivinkꞌan Xatꞌun Jakꞌalnan.
  aai-aai: Sabuw Jerusalem hima’ama etei ana tur hinowar, imih hai turamaim nati efan
    wabin Akeldama hiwab. Wab anayabin ‘Rara ana Efan.’
  sny-sny: Lu taune werese Jerusalem sahe etiri eite wanuwe su, lowe awei tewi iyape
    au te'e eiye, “Akeldama.” Peri ape lo sitewi apou a'i, “Awei Tewi Fisa'i Fiyari
    Eresiya.”
  myy-myy: Jerusalén gãna itire tʉobʉjacõri, “Acéldama”, wame yiyijarã iti sitare.
    Ĩna ocanama, “Sĩare waja ĩna waja yira sita ña”, yireoni ñayijʉ.
  trc-NT: Ne̱ nihánj me nana̱ cachén nu̱ꞌ rque chumanꞌ Jerusalén, ne̱ cheꞌé dan tucuꞌnáj
    nij síí ma̱n Jerusalén Acéldama man yoꞌóó yoꞌ a ―taj Pedró rihaan nij soꞌ, ne̱
    nana̱ Acéldama roꞌ, me se xnaꞌa̱nj nij soꞌ, ne̱ nana̱ yoꞌ taj Yoꞌóó To̱n a. Dan
    me se cataj uún Pedró―
  cut-NT: Cuahn che checadino ihyan ya̱n Jerusalén yahn chemin ne, chaconahn ye che
    duche ya̱hn min, Acéldama, deva̱co yahn ye, che nahn ca̱hma Ya̱hn Yahn Yun.
  bel-bel: і гэта сталася вядома ўсім жыхарам Ерусаліма, так што зямля тая на айчыннай
    іхняй мове названа Акелдамб, што азначае «зямля крыві».
  zlm-KSZI: Seluruh penduduk Baitulmaqdis mendapat tahu hal itu lalu menamakan tanah
    itu Hakal Dama dalam bahasa mereka, iaitu Tanah Darah.)
  gdr-gdr: Ɨ komkesa rɨga wekenonj de Yerusalem taun wa, kea onggɨtyam gatab wumɨr
    aukɨto, sɨ ton ket ɨtemb gou kɨpol nyɨ yoeko towainajog yɨt ke da ‘Akeldama’,
    yɨtkak nok ma yindeny da ‘Kus kɨma Gou Kɨpol’.)
  vmy-NT: 'ꞌBa ngatsiꞌi xuta xi tjindu naxinanda Jerusalén kjintꞌe mé xi kuán, ꞌba
    Alcédama kikꞌin ngaꞌndebiu nga enre. Kui xi tsunire: Xuꞌbare Jin.'
  cmn-FEB: 住在耶路撒冷的人都知道这件事，所以那块地也被称作“亚革大马”，当地语言的意思就是“血田”）。
  gmv-RNT: Hessika Yerusalamen diza asas ubbas siyettides. Biittaykka ista qaalara
    “Akeldama” geetettides; hessas birsheththayka suutha biitta guussa.
  ncl-NT: Quiman quimatijque inon yehuanten hual chantiloaya pin Jerusalén, quitocayaltijque
    in cuajmili Aceldama. In quinequi quijtúa iCuajmili Esli pa inminlajtol yehuanten.
  wed-wed: Ma rava anatapui au Jerusalem wei iraḡena riwana i nonori, lamna aubaina
    taui nai dobuna ai ponei i viwavai Hakeldama, wei anona Tara Doana.
  sua-sua: '@see-verse:ACT.001.018'
  klt-klt: Wáina tán du Jerusalem kinan ámna náráwa áturáng watá pingnganá wa narángga
    ku káwak wata kutná ku yánin me kálu Akeldama ing miuráng. Kut wata hulá ku Káwak
    Sip Pálak.
  are-are: Relha Jerusalem-arinya ingkarrakala nhanhiperra wuka. Etnantama angkatja
    etnakanhala tnukulpa erinha ‘Akeldama’ alpmelaka, nhanhatitja ‘Tnukulpa Alhwakarta.’
  gai-gai: Ainda moca iŋmbaia Ierusalemna inik ndeacrina meikramtaɨr, mina muruŋa
    an kam anna waraca malamŋiat. Ainda moca mina ndorita auŋna kam mbuŋa an pitrik
    umbummo gaind ŋgacrina, Akeldama. An i Akeldama mana mɨnɨŋa gaind, “Racaindta
    Pitrik Umbum.”
  qvm-NT: '@see-verse:ACT.001.018'
  chz-NTPS: Läꜙjë̱ë̱ꜙ dsaˉ Jerusalén gaꜙnuuyꜘ haˉ läꜙ gaꜙlaꜗ kihꜗ Juda, heˉja̱ˉ gaꜙmiꜙche̱e̱yˉ
    hwaꜗ ja̱ˉ Acéldama. Juuˈ laˉ hnøøꜗ jähꜙ hwaꜗ kihꜗ jmaˉ.)
  kmu-kmu: Helafi lavigeꞋya mukiꞋa Yelusalemuma mainaya veaꞋmoꞋya ani kea haviteꞋya
    ani mopamo agia amakaiꞋami kefina ‘Akelatama.’ huꞋya humainae. Tagai kefina ani
    agia ‘Kolama lavi-mainea kumale.’ huꞋya humainae.
  ood-NT: Sh heg hekaj hab e aꞌaga Ehꞌed Oidag.
  lbm-lbm: या बात ख यरूशलेम को सब रहन वालो जान गयो, यहां तक कि ऊ खेत को नाम उन्की
