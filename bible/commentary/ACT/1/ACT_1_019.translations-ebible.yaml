  buk-buk: Lau Jerusalem-ŋga sêŋgô ŋawaê, ma sêsam nom dau yêc si awha-ŋga bu Akeldama,
    naŋ danem kwi bu ‘Nom ti Dac.’ )
  pri-NT: Ê pwi jèkutâ bèepwiri, âna rà capai tâmogòori diri wà tèpa âboro na ville
    Iérusaléma, â rà pwa ma neere ê pwi ére-bà pâ Hakeldama, na pai ina wèe naa na
    pairà pâ ‘napuu na pwa domii na’.)
  zpq-NT: Yogo' beṉe' že' Jerusalénṉa' goseṉezde' can' goc c̱hen' na' da'nan' bososi'e
    yežlion' Acéldama na' xtiža'gaque'na' zejen Yežlio Chen.
  por-TFT: Todos os habitantes de Jerusalém ouviram sobre isso. Portanto, aquele terreno
    passou a ser chamado {eles chamaram aquele campo}, de acordo com a própria língua
    judaica deles, de “Aceldama”, que significa ‘campo de sangue’, pois foi ali que
    alguém sangrou e morreu.
  gwi-NT: Jerusalem gwich'in nąįį datthak giiyeenjit gwiitth'ak. Ąįįts'ą' ąįį nan
    Akeldama giiyahnyąą. Digiginjik ky'aa, “Dah deek'it.” ginyąą t'iginyąą.
  gvn-gvn: Bama wubulku townbu Jerusalem binalman yinyayinka. Jana yinyaymba bubungu
    burri dajin, Akeldama. Yinya janawunbu kukungu. Yinya mean Bubu Mulaji.
  nhy-NT: Katlej ochantiaj Jerusalén nijkuak okimatkej, okitokayotijkej nekáj tlale
    Acéldama, kijtosneki ika intlajtol arameo Tlale de Estle.
  asm-FB: এই কথা যিৰূচালেমত নিবাস কৰা আটাই মানুহৰ মাজত বিয়পি পৰিল আৰু সেয়েহে তেওঁলোকৰ
    ভাষাত সেই মাটিৰ নাম হকলদামা, অৰ্থাৎ তেজৰ মাটি হ’ল।”
  okv-okv: avo eto amita duru embo tapa na sau sau ingito enda javo sasaga enda ikitara.
  mxt-NT: Ta quɨvɨ cha cachito̱ ñu ca iyó Jerusalén ihya cha chihi̱ ra, casacunañi̱
    ñu chi ñuhu cuan Acéldama. Ta cha chihin sahan maa ñu cuñí chi catyí Nu Catuvi
    Nɨñɨ.
  tzo-NT: Ipuc sc'opilal. Scotol laj ya'ibeic sc'opilal ti much'utic te nacajtic ti
    Jerusalene. Acéldama laj sbiin ti balumile. Ja' ch'ich' balumil sbi c'alal jelavesbil.)
  ind-AGS: Setiap orang yang hidup di Yerusalem mendengar tentang hal ini sehingga
    tanah itu dinamakan “Akeldama,” yang berarti, “Tanah darah.”)
  omw-omw: Ekyaa Ierusaremiqinaahua mwi quara rieta, mwiva mwata varorara Akeritamave.
    Nraanre Mwatave, ti variavo.
  yrb-yrb: '@see-verse:ACT.001.018'
  maa-NT: 'K''e̱ nga jye kiì''nchré yije xi̱ta̱ na̱xa̱ndá Jerusalén nga jye k''en
    Judas, i̱''nde jè, k''oa̱á s''ín tsibít''aà ''ín nga Acéldama kitsò‑la̱. ''Én
    ts''e̱ xi chja̱, tsòyaá‑ne: “I̱''nde ts''e̱ Jní‑né.”'
  mcq-mcq: Ijihunaꞌe ea mapoka kaꞌene Jerusaremi hijujija kwaa kajaho iha Hakeratama
    ꞌwavura. Puni iri Hakeratama ꞌwavujihuni maijaho ꞌAa Mweꞌa ꞌwama avajura.
  sus-A: دَرِ سَلَمُكَيٍ بِرِن نَشَ يِ قٍ كٌلٌن. عٍ نَشَ نَ بْشِ شِلِ قَلَ عَكٍلٍدَ مَ،
    نَ نَن قَلَشِ عٍ شَ شُي ‹وُلِ بْشِ›.»
  jpn-1965: このことが、エルサレムの住民全部に知れて、その地所は彼らの国語でアケルダマ、すなわち『血の地所』と呼ばれるようになった。）
  fra-SBL: Tous les habitants de Jérusalem apprirent que, dans leur langue, ce champ
    était appelé « Akeldama », c'est-à-dire « champ du sang ».
  yka-yka: Duk bawag si kēmon aˈa mapatennaˈ si Awrusalamin sabab si Judas inin. Hangkan
    inēnan weˈ de bulak miyaˈan si bissāde Yahudi, Akeldama. Hātinen, “Bulak Lahaˈ.”)
  mle-mle: Ababa Jiruwsalimaam kwadiy duw taakw a jaav wukikuw, a kupw liki si sikiytakadaal
    Akiltama waan. Maaw maaj, “Nyikiy ril kupw-al.”
  shp-NTPO: 'Jaskara winotara, jatíxonbi Jerusalénhain ikábaon onankana iki. Jaskáxonra
    ja mai janekana iki, Acéldama akin. Ja iki: ‘jimi mai’, iki iká.'
  aom-aom: Guomamu ë jöho Jerusalem raje ae ahoꞌobëhe jaburo henugoromo ë saꞌaho jabesi
    jöëro Akeldama jumuvareje. Akeldama huotovëꞌe hesi bëhoho Kö Rovëꞌe Saꞌahoje.
  geb-geb: Ana maaŋ muuŋgim, zumgum mba Zerusareman ki gumgi, mbe za ana muuŋgi bigeŋ
    kaŋgi. Mbe mba bigeŋ kaŋgiap, mbe mba nuiana sɨgeŋ mbe won kaman kha zɨn nen kaai,
    “Akerdama.” Kha zɨ Akerdama, ne nɨɨeŋ khaŋ nzuai, “Vɨzɨn regi nuianeŋ.”
  bsj-bsj: Nubo yimwi wursalima nuwam wo lacii cuwo fiyeco kin yicii “Akeldama” (Kiyiki
    fiye bwiyale).
  cak-cak: Ri xuk'asaj ri Judas, chi ch'uti'k chi nima'k xe'ac'axan vave' pa Jerusalem.
    Romari' Acéldama xubinaj ri juyu' ri'. Roma pa quich'abel ri aj-Jerusalem, Acéldama
    nu'ij tzij juyu' richin quic'.
  chf-NT: Upete aj Jerusalénob u yubijob cua' u chi pasa. Jin uc'a ni cab jini u ch'i
    u c'aba' tu t'anob unejobba Acéldama. U c'aba' jini cab tä yocot'anba Ch'ich'
    une.
  tlf-tlf: alugum Jerusalam kasel iyo bomi sang tinangku-nilip e, kafin atuk komi
    win uyo Akeldama ko age isak diim bagan o age ilimi weng uyo kam agan-nuubip ko.
  piu-2006: Tjuutatjanya yalatji mirrirringanyingka, Tjarutjalumanya ngurrara tjuṯangku
    kulira watjaṉangi, ‘Akaltama.’ Nganaṉa yini yalatji watjaṉi, ‘Manta palumpa ngurrka
    tjutingutja.’
  poh-NT: 'chipam i yeꞌa̱b reꞌ xibihnej cuꞌum take aj Jerusalen chi “Hase̱ltama” chiri̱j
    chi camnak chic je i Ju̱ras eh jeꞌ reꞌ ribihnal xquicoj maj jeꞌ wili ra̱j rikꞌorom
    pan kakꞌorbal: “Reꞌ Yeꞌa̱b xlokꞌoric ru̱cꞌ ritzꞌakil ribano̱j i jenaj winak reꞌ
    xicansaj ri̱b”.'
  tue-tue: Niipetira Jerusalén macãrã teeré tʉoyíra. Cʉ̃́ã tiiditare Acéldama jĩĩyira.
    Acéldama “Díi Dita” jĩĩrõ tiicú cʉ̃́ãyemena.
  bjp-bjp: Fanu tikii na Ierusalem ri ka ongen u ke ri ka foteng sun nanal ae ini
    Akeldama. Na orek kiri kamtina le, Nanal na Dah.
  xon-xon: Binib bimɔk bi Jerusalem na nan ŋun waabɔr. Nima pu na, baaliin ponn ni,
    bi yin bukpaab ngbaan ke Akeldama aakpaab. Naatataa le ye ke “Nsin aakpaab.”
  tzo-ZNT: Iyaꞌiic la ti muchꞌutic tey nacal ta Jerusalene, Acéldama la isbiin ti
    osile. Li Aceldamae “Chꞌichꞌ Lum”, xi smelol.
  mpm-NT: Nu ni ka jini yɨvɨ Jerusalén yukan, ti ni ka kachi da ja na konani ñuꞌun
    un Acéldama, ja kuni kaꞌan nduꞌva nɨñɨ.
  ots-NT: Göhtjo cʉ cja̱hni cʉ már bbʉh pʉ Jerusalén cʉ pa‑cʉ́, bi dyøde te xquí ncja,
    cja̱ bi xijmʉ car pedazo‑ca̱ Acéldama, como nʉr palabra Acéldama i ne da ma̱,
    ʉr jöy gá cji.
  hoy-hoy: ई मात इक यरूशलेम ईनोर सप्पा ईरावाळेर अर्त कोंडुर, ईल ताका कि आ केई इन हेसुर
    आंदुर भाषा दा हकलदमा, मतलब “खुन इन केई” बिदोत.
  uri-uri: Ti tu wrongwailet a ark kai Jerusalem pa tu atning ari pa, yatom tu alil
    nangkel knokg pa ak ek hawen alntuen pa la tolpa Akeltama, yiprokgen a wrik nang
    kil pa pati, 'Knokg a walmpopm hawe.'”
  amo-amo: Vat anit na idin nanya Urshalima lanza yeri segye, inanin na yicila lisa
    kitene imin mmi nin tilem na aramik bar kitenere umon na kukuo.
  pjt-pjt: Kaya Jerusalemala nyinanytja tjuṯangku kulinu Judasanya ilunytja munuya
    manta panya palunya ininu palumpa tjanampa wangkangku, Akil-tamanya, panya ini
    paluṟu alatji wangkanyi, “Manta nyanga palula panya aṉangu ilura milkaḻi tjutingu.”)
  cwe-cwe: Wanhu wose wa Yelusalemu wahulika mbuli izo, ivo muna uulonzi wawo wautanga
    mgunda uwo Akelidana, fambulo jake “Mgunda wa damu.”
  daa-NT: 'Gee ku Zeruzaleem okin̰co doriig maan kaak asji ɗo kaay ka Zuudas. Ɗo saan
    taar-at ko, ŋu kolaag morgo-ak a ‟ Akeldamma. ” Pa-ak ɗiya aman : ‟ Morig ka baarir
    ” iŋ kaawco.'
  mlp-mlp: An abeb mataw Jerusalem-ub osiyta na bunmo in daq na ago huritim in gigo
    nanib in saw na anan Akeldama tihaqiy. Na in ‘og anednaqta’ haqad in og na anan
    nazaq biyiy.)
  ape-C: Aria ihishmorim shape Jerusalem iri shemnek um enyudok nyatogurum Judas iri.
    Abudok amnab douk Judas nagok nakusab iri, esheshin baraen douk shahwarab, “Akeldama.”
    Enyudok baraen douk nyakri, “Owishibor bakusab iri amnab.”
  bgs-bgs: Na, isóddóran ni katô langun manubù tun ta Jerusalem. Purisu ágngadanan
    tô tanà na Akeldama tun ta kinagiyan dan. Tô kóbadan kani, “Tanà ka Dipanug.”)
  faa-faa: Fako fausaporakano Yarusarame aporo suamo kaikia, hauaka roposane Yu aporo
    meaka yano motoraka Akeramapo. Namo meaka yano motoraka Yapi Pusua hauakapo.
  kik-kik: Andũ othe a kũu Jerusalemu makĩigua ũhoro ũcio, na nĩ ũndũ ũcio magĩĩta
    gĩthaka kĩu na rũthiomi rwao Ekiladama, ũguo nĩ kuuga, Gĩthaka kĩa Thakame.)
  cap-NT: Tjapa Jerusalén wajtchiz z̈oñinacaqui nii Judas quintu zizza. Jalla nii
    quintu nonz̈cu, Judas kjayta yoka tjuuskatchic̈ha, Acéldama cjican. Acéldama tjuuqui
    ninacz̈ tawkquiztan “Ljoc Yoka” cjic̈ha.
  ksr-ksr: Kaeŋ kolooro Jerusalem ejemba kuuya iikawaa bujuya modaboroŋ baloŋ iikawaa
    qata iyaŋgiaa qaanoŋ Akeldama qagi. Ii ananaa qaanoŋ Sa Baloŋ koria.”
  eng-TNT: 'And it is knowe vnto all the inhabiters of Ierusalem: in so moche that
    that felde is called in their mother tonge Acheldama that is to saye the bloud
    felde.'
  sbs-sbs: Bonse babalikuhala mwa Jerusalema babazuwi zateni, chobulyo babasumpi ulo
    luwa muchishobo chabo “Akeldama,” njikuti, “Luwa lwa Malaha.”)
  sue-sue: Ago wenu oziga awa Yerusalem ema meni niniro zebu amira zazo ge nusokarera
    Akelidama asewa awa. Ge nasokaira Orara Berekunaira.)
  fra-NCL: Ce fait est si connu de tous les habitants de Jérusalem, que ce champ a
    été nommé dans leur langue Haceldama, c’est-à-dire champ du sang.)
  bhg-bhg: Ango esiri embomai berari Jerusalem doda isiretera ami bino eiwa ingitera.
    Awatedo, awamaneda gemi yai ainda dao Akel Dama tedo era. Ainda moka awa ‘Ororo
    Wotari Butu.’)
  snn-NT: Ja'nca huajë junquëna, si'a Jerusalén bainbi achani, ba yijare bacua cocabi
    Acéldama hue'yohuë. Zie yija hue'yosiru baji'i.
  atb-NT: Haú hkyô lé Yerusalem wà mó má nyi é lhunglhâng bang wó gyo kôjáng, myigùng
    haû lé yhangmoq é myíng dông, 'Akeladama' ga myhîng akô; haû gi, 'Sui myigùng',
    gâ é nghut ri.)
  cek-AK: To tiah kaom hmuen to Jerusalem kaminawk boih mah panoek o; to pongah to
