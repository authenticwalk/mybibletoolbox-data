  tgo-tgo: Jerusalem gharɨgharɨniye thɨ loŋwe utuniye, iya kaiwae thiye e ghalɨŋanji
    thɨ rena thelauko iyako idae Akeldama, gharumwaru Thelau Madibe.)
  yap-yap: Urngin e girdi’ ni yad be par u Jerusalem e rrung’aged murung’agen e ren’em,
    ma aram miyad tunguy fithingan e re gi binaw nem ko thin rorad ni Akeldama, ni
    fan e re bugithin ney e “Binuwan e Racha’.”)
  mop-NT: —Le'ec ti ca' u yubajoo' aj caj Jerusalene, u tz'ajoo' u c'aba' a lu'um
    abe' ti Aceldama ichiloo' u t'an. Le'ec u nu'cul a t'an abe'e, “tuba joq'ui u
    q'uiq'uel a maca,”— cu t'an aj Pedrojo.
  tet-tet: Ema dale lia nia nosi ibun baa ibun, toꞌo ema hotu-hotu iha kota Yerusalem,
    rona nola Yudas mamaten nia. Tan lia nia, sia nanaran rai nia nodi siakaan lia
    Aram naꞌak, ‘Akeldama’. Lia fuan neꞌe naꞌak ‘Rai Raa’).
  hlt-MCSB: Te dongah Jerusalem kah khosa boeih loh a hmat om coeng tih khohmuen te
    amah ol neh Akeldamah a sui. Te tah hlang thii khohmuen ni.
  xtd-NT: ʼN‑ka teku ntdaa ñayiu Jerusalén xaꞌa, te n‑ka dandee‑i ñuꞌu ijan Acéldama.
    Yuꞌu yaꞌa kuu yuꞌu ka jaꞌan ñayiu Jerusalén. (Acéldama kuu ñuꞌu nɨñɨ.)
  mdy-ETH: ዬይ ማዺንቴ ባካ ዬሩሳላሜ ዓጮይዳ ቢያ ዋይዚንቴኔ፤ ዬያሮ ዬና ሳዓ ዔያቶ ዓጮ ሙኡጮና ‹ዓኬልዳማ› ጌይንቴኔ፤ ዬኖኮ
    ቡሊፃ ‹ሱጉሢ ሳዓ› ጌይሢኬ።»
  spl-spl: '@see-verse:ACT.001.018'
  usp-NT: Juntir cristian Jerusalén xtatak jtaquil chirij Judas, xcojtak jb'ij man
    ulew pi Acéldama. Ri jcholajl tielwi' man yoloj Acéldama, luwar lamas xtix jquiq'uel
    camnak.
  zav-NT: Yoguə'əḻoḻ beṉə' ža' Jerosalenṉə' gosə'əṉezene' can' goc c̱he'enə' na' de'e
    na'anə' bosə'əsi'e yežlyon' Aseldama na' xtižə'əga'aque'enə' zeɉe dižə' yežlyo
    chen.
  sgz-sgz: Má matananu no til Ierusalem di longrai suri ngorer, pasi dik utngi kuir
    bim erei mai kándi wor ngo Akeldama, sálán ngo ‘Pokon án Dár’.
  kek-NT: Qui-el ut resil a'an sa' xya̱nkeb chixjunileb li cuanqueb Jerusalén. Jo'can
    nak Acéldama neque'xye re li na'ajej a'an sa' li ra̱tinoba̱leb. A'an naraj naxye
    “Lok'bil riq'uin quic'.”
  blz-NT: Giigii' mian na Yerusalem ninginti'i lele iya'a. Ya'amo mbali' raaya'a nangaani
    tano' iya'a koi wurungna i raaya'a, Hakal Dama, men aratina “Tano' Rara'”.)
  poe-NT: Ntá xi̱kaha kónohe kaín tí sín chjasin Jerusalén ntá tí nonte kjuínchekꞌin
    sín nkíve̱e sín Acéldama mé tꞌaxrjexín kíxin ijnko nonte siín ijni̱.
  san-TAM: 'ஏதாம்ʼ கதா²ம்ʼ யிரூஸா²லம்நிவாஸிந​: ஸர்வ்வே லோகா விதா³ந்தி; தேஷாம்ʼ நிஜபா⁴ஷயா
    தத்க்ஷேத்ரஞ்ச ஹகல்தா³மா, அர்தா²த் ரக்தக்ஷேத்ரமிதி விக்²யாதமாஸ்தே|'
  cof-NT: Junni Jerusalenbi chuminla jeralela junca meráto, ya toca “Asan To” tilatinue.
    (Aman israelítalachi fiquichi “asan to” tito “aséldama” tinun jominue.)
  srm-NT: Nöö hën hii dee sëmbë u Jelusalen ko jei taa sö a dëdë a di goon dendu,
    nöö hën de ko ta kai di goon Akelidama, hën da Buuu Goon.
  qvs-NT: Jerusalenpi kawsak runakuna yacharkansapa Judas chaypi wañushkanta. Chayrayku
    chay terrenuta shutiyachirkansapa Aseldama. Judiyukunapa rimanankunapi chay shuti
    riman “Yawar Pampa.”
  zca-NT: No or mbin rë men yezh Jerusalén, se' ngok, kuze' ngulo'lë bixa' yo ze'
    Acéldama, widi'zh re' gab, yo ren,
  cbc-NT: Bairo roro cʉ̃ cabairijere tʉ̃gori, Jerusalén macããna ti yepare Acéldama
    wãmetiyuparã. ‘Acéldama’ ĩgaro, ‘Rií Yepa’ ĩgaro ĩña na yaye bʉsʉrique mena.
  qxo-NT: '@see-verse:ACT.001.018'
  mox-mox: '@see-verse:ACT.001.018'
  kew-kew: Jerusalem su-para piri onaanu pagoa go suna biri Akeldama maasimi. Go bina
    re aa yaapi i su teme.
  dww-dww: Be banaga matabuna Jerusalem nopone uma varinama a vaiena, vutuna aubainama
    uma doḡanama adi bonae ai isana ‘Akeldamak’. Inam baninama ‘kosina doḡanama’.
  twi-ASANTE: Nnipa a na wɔte Yerusalem nyinaa tee saa asɛm yi no, wɔtoo asase no
    din wɔ wɔn ankasa kasa mu sɛ Hekeldama a asekyerɛ ne sɛ, Mogya Asase.)
  aoj-aoj: Eaꞌ epes hiasi sagape Jerusalami asogawa isimba. Eaꞌ diga asasigai sofala
    anamba agiligima saꞌi Akeldama. Apaꞌ maꞌi itap apamba esimbel koloꞌwalambel begetawapi.”
  cbv-cbv: Judas ã yéejatji jíibdih nihat Jerusalén tʉ́tchidih moón ĩt jéih beedép
    wʉt jĩ. Pánihna, caán ĩ jíib chãjni baácdih Acéldama wʉ̃t ĩt bʉ́ʉdhdʉp wʉt jĩ.
    “Acéldama”, niijná, “Meép jʉmni baác”, niijná ĩt chãjap wʉt jĩ.
  taw-taw: Anɨgɨl kumek, Jelusalem binɨb mɨdupsek nɨŋɨd, lum tawɨl kumak anɨb ak,
    yɨb Akeldama agɨlak. Akeldama agɨlak takaw jɨj ak, nɨkɨm yowak lum agɨl agɨlak.
  jic-NT: 'Pjü way Jerusalén po''o patja sin tji''yüsa nin tepyalá. Mpes ''amá niná
    jupj jaylacj la tjiji yupj ló la t''apj. Acéldama lotsja momas ne''aj. Yupj jis
    tin javelepj yupj, mpes Acéldama javelepj. Cupj velecj: ‘''Amá ''As’ ”, Pedro
    nin tjevele.'
  zap-NT: Chene waknan yrandxee men-Jerusalén neree, wnesela men lyu guin Acéldama;
    Acéldama rna Lyu Ren kon xdiiz men.
  wer-wer: Pël ëën Yerusalem kakë omën pourö pit ngön pöt wak wë yok wel wia wesa.
    Pël ëak pit yang pöta yapinte Akeltama pël mëëa. Yapin pöta songönte pöt epël,
    Omën Iita yanget.
  ipi-ipi: '@see-verse:ACT.001.018'
  qul-NT: 'Jerusalenpi tiyajcuna yachaspa chay jallp''ata suticharkancu Acéldama nispa.
    Chay niyta munan: ‘Yawar Jallp''a.’'
  tnc-tnc: I'suᵽaka kibaaeka ã'mitiritirã, Acéldama Jerusalénkarãre sawãmejĩ'aeka
    i'sia ka'ia. Nokaᵽi, “Riweka'ia”, ãrĩrika simaeka).
  ter-NT: Eyékoxoahiko uhá koeti ko'óvokuti ya Njeruzálem neko koekúti. Énomone kutí'inoke
    iháxokonoti Asêudama neko poké'e ya emó'ukehiko. Yoko “Poké'e óvokovoku íti” koêti
    neko emo'úti.)
  bmr-NT: Jaanoco Jerusale cuumiri iicaumo guubuuhi toono Juda nɨhɨbamɨri anaajeumañoco
    Alcedamatɨ momoonɨumo tɨɨjohojɨcɨcɨ eneejirunoco.
  fuf-fuf: Hakkee ko jeyaaɓe Yerusalaam ɓen fow andunoo fii ɗun, ɓe inni mban ngesa
    e haala maɓɓe ‹Hakel-Dama›, ko woni firo ɗun ko Ngesa Ƴiiƴan.)
  mwc-mwc: Ba pipiya ereonowasi Jerusalem kamonai niko sisiya si nonori wai asi gamo
    ai kupurina si yorei, Akeldama, kona basuna wai tara tanona.
  bhl-bhl: 'Kelei, Selusalem abiw mutuk fian kasel alik alik i kanele eisneng be kal
    kesiliw kasike, i kawin anung beem wiin e ‘Akeledama’ angsiliw kale. Kibulu weng
    sin kel wiin beem mongom e kanekote: ‘Kaim Buselse Kawin’ ete te.'
  ons-ons: Pakiso, Yerusalem matko ŋei ŋerep gekoi eŋe korop don kisi yewa dere more
    kepe ea wane eŋetine enŋene dongoka “Akeldame” orakoi, don ea wane kine yem, “Weŋem
    kepe.”
  con-NTPO: Tsonsi poi Jerusalensundeccu pañamba tsa nasipama inisian'fa Acéldama.
    Tise'pa aya'fangae “Anjampa Nasipa” qquen tsu inisian'fa.
  ghs-ghs: Obetemi oho pobi Dzerusaremuta baami noko ona qaata nokoi nookaqi noo kokometa
    haba oke Akettamaniqi hiireta, oonihe haba oi Dzutaho kasu ooniqi hiirorai.)
  peg-peg: ଆରେ, ଇଦାଂ ଜିରୁସାଲମ୍‌ ଗାଡ଼୍‌ଦ ବାହାକିତି ୱିଜ଼ାକାର୍‌ ପୁଚିଲେ ହେ ବୁମି ହେୱାର୍‌ତି
    ଜାର୍‌ ବେରଣ୍‍ତ “ହକଲ୍‌ଦମା” ଇଚିସ୍‌ “ନେତେର୍‌ ବୁମି” ଇଞ୍ଜି ପୁଟାତାତ୍‍ ।
  txu-NT: Nhym kam Djeruxarẽkam me ja kunĩ abenmã arẽnho ipôk ne. Ne kam amikabẽn
    djwỳnhkam õ pykamã Axêdjama jarẽ. Nãm ã Pedru memã ane. Me bakabẽnkam ne gwaj
    ren Djuda nhõ pykamã pyka kamrôre jarẽ.
  eng-WEBU: It became known to everyone who lived in Jerusalem that in their language
    that field was called ‘Akeldama,’ that is, ‘The field of blood.’
  gnw-NT: 'Cua jerãcua opaete Jerusalén pegua reta pe. Jáeramo jocua ɨvɨ jee Acéldama
    jae reta iñee pe —jei—. (Acéldama uipota jei: “Ɨvɨ tugüɨ jepɨcue”.)'
  mux-mux: Penga Jerusallem muluring yambuma pali Judas aku-sipa tirimele piliiku
    kene eninga bo-ungna kolea kanili bi leku ‘Akeltama’ niring. ‘Akeltama’ akiliinga
    pulele ‘Memi Onde Lili Male’.)
  maj-NT: Kint'é ngayjee̱ xu̱ta̱ xi tjíntu Jerusalen ni xi kamoo̱. Xu'baha̱ Jní 'mi
    a̱nte xu'bo̱, én xi tsuhu̱ ra̱ Acelda̱ma̱ nga éhe̱n.
  bkq-NT: Idânârâ Jerusalém donro modo aityby nutumo. “Aceldama” kelygue mârâ âji
    nhezetâdylymo. (“Xyâhoem egamehobyry ebyrygue sanâtyby” keze aguely) — kely myani
    Pedro.
  kue-kue: Ana Jerusalem yomba prapra orkwa i pirkan erikwa enge, ye dumomo i kangiye
    yene kanno mina, “Akeldama” we dingwa i mambuno yegl, Bormai Makan.)
  cot-NT: Iroompaqueate iquemacojiaquerogueti Jerosarequitica ariqueate ipajijiaquero
    ora quepatsi Asererama. Oraquea iguenquetsatsarequi ocanti Irajantsiguite.
  bnp-bnp: E huriki lobo o Ierusalem ri longoa a velengana, lakea ri galea na nitane
    ria a hania iea, e Akeldama. I manga ‘a hania na dara’.
  apn-NT: '@see-verse:ACT.001.018'
  ctp-NT: Bra ti ngwa biyaꞌ tiꞌ nchga nten kichen Jerusalén, kanꞌ chaꞌ ykwiꞌ neꞌ chaꞌ
    ꞌin neꞌ chaꞌ Acéldama naan yuu seꞌen ngulyuu yu; nde ñaꞌan ndyoꞌo chaꞌ kanꞌ ―Yuu
    seꞌen ngalu tnen nten―.
  opm-opm: Ihtiporhan Jerusarem ap mutuh mama pati ihir amrapti Judas ohe ake oh oktahat
    wanhupo rim mongnong Akerdama poriptimur. Akerdama ma poripti oh heim mongmur
    ma poripti ohmur.
  bvr-bvr: Rrapa minypa gun-narda waypa aburr-galiyana wurra gama gorlk, lika aburr-gata
    Jirúchalam aburr-guyinda gu-birripa gu-wengga gun-nelangga gubu-garrana gun-gata
    rrawa Akéldama, minypa ngayburrpa nguburr-yinaga nguburr-workiya, “Maningan Gu-maya.”)
  wal-wal: Yihudaa bolli hanidabaa Yerusalaamen de7iya asai ubbai siyiis; hegaa gishshau,
    he gadiyaa bantta qaalan Akelddaama giidi xeegidosona; Akelddaama giyoogee suutta
    gade giyoogaa.
  zad-NT: Na' ka wṉezi beṉ' Jerusalénka' ka gok c̱he Juda', na' bsi'gake' yell-liona'
    daa bizi'e Acéldama de xtill'gake', na' zejin Yell-lio Chen.
  kmg-kmg: Eme biŋe i Jerusalem haeoneczi mana-fârerâ mâreŋ irec šâŋe Akedama mumbiŋ,
    nâŋâcne dâŋko Ʒikamâreŋ.
  aso-aso: Nemuꞌ Zelusalemi aleve mukiꞌ gili aꞌmine ebeliꞌmi gulive nene engiꞌ gamaziꞌningutiꞌ
    Akeledama ve li milaniꞌ ve. Idoꞌ aꞌmine gulive nene leliꞌ gamaziutiꞌ vanise ebeꞌ
    ve lo neive.
  uli-uli: Panger rechokwe re mel wol Jerusalem ngo re rongrong kaptal, iwe resa hadeda
    bugat la irel yalol faluyer le re sor bo bugtal Akeldama, le fael mele ila, “Bugtael
    Ccha.”)
  nin-NT: Anishirr bu Urushalima ba we a wo ure unggo ku kago, na ka di yo īlá yi
    na ako ambarr ka di Akelidama, di i si “Īlá i Ayiyi.”)
  acu-NT: '@see-verse:ACT.001.018'
  cak-WNT: Y quinojel c'a ri winek aj Jerusalem xquetamaj, y rumari' tek Acéldama
    xbix chare ri ulef ri'. Ntel chi tzij jun ulef riche (rixin) quic'.
  ebk-ebk: Nachamag am-in nan tataku ad Jerusalem nan enommat kan hiya. Isunga ngenadnancha
    nan chiyuy luta as Akeldama as nan kalicha. Nan laychun ay kanan nan hana ay ngachan
    at “Luta ay Nacharaan.”)
  spa-PDDPT: Esto lo supieron todos los que viven en Jerusalén, de modo que aquel
    campo se llama en su propia lengua Acéldama, es decir, Campo de Sangre.
  ruf-ruf: Iwanu wose wa Yerusalemu tsawahulika mbuli atso, apfo mne chilugha chawo
    waghukema mghunda aghwo Akelidama, mana yake “Mghunda ghwe Idamu.”
  gun-gun: Ha'e nunga ha'e javi Jerusalém py ikuai va'e oikuaapa. Ha'e rami vy oayvu
    py ae omboery Aceldama, “Yvy tuguy” he'ia.)
  agu-BL: 'Ej nin yi quibital cyakil yi e'' wunak yi ate'', nintzun oc yi bi'' yi
    jun luwara''tz cya''n tetz Acéldama. Yi na elepont, i''tz: ‘Jamel Ẍch''el jun
    yaj.’'
  isn-isn: Ihi nai ikiie ku Yerusalemu ai igulye kutula ili, uugwa i kipango nikanso
    kikitangwa ku ntambu ao, “Akeldama” nianso ingi “mugunda nua sakami.”)
  eng-PEV: Everybody that lived in Jerusalem heard about that, so they called that
    place Akeldama in their language. That means the farm land of blood.”
  ilo-ULB: Naammoan daytoy dagiti amin nga agnanaed idiay Jerusalem, isu nga iti bukodda
    a pagsasao, inawaganda dayta a taltalon iti “Akeldama,” dayta ket, “Kataltalunan
    ti Dara.”)
  pir-NT: Ijipihtiyequina Jerusalẽ cjẽna masi pihti cãri jiri Juda mʉnano tiquiro
    ñano yerire. Sa masiñe tiquiro ye niñeru mehna tiquina dúri yehpare Acéldama wame
    yeri jiri tiquina ye yahuducuye mehna. Acéldama niñe, “Dii yehpa”, niñe nine.
  anv-NT: Bɔɔ́ ako bi alú né Jɛrosalɛ, áwúge mechɔ́ ɛwé, ákuú melu mme ɛwémbɔ
    né mejɔɔ́ bwɔ́ nnó Akɛldama. Ula utɛné nnó, “Mewaá gewu.”
  sab-NT: Geru chku uñale kwian toinga una Jerusalénge Judas-Iscariote boidu giti
    malen nga Judas-Iscariote jokeda ngwadi kwian una Jerusalénmu nga e ka gbu Acéldama,
    kwian israelita kwirale e gerule “Be Ngalla”.
  tmd-tmd: Aliö wöröxɨm, Jerusalem nöbö mö magalɨg nugwön, mögörɨb wobön wöröxöŋ aku
    iba Akeldama me rɨmä. Akeldama yadɨm mönö il aku, “Haña pɨnöŋ Mögörɨb,” me rön
    yadmä.
  acr-NNT: Waꞌ xketaꞌmaj konoje ri ejeqel Jerusalem. E uwariꞌche, xkikoj “Acéldama”
    che wa jun luwar; waꞌ keꞌelawi “Luwar re Kikꞌ” pa ri kichꞌaꞌtem rike.)
  kpg-kpg: Digau huogodoo ala e noho i Jerusalem, gu longono di mee deenei. Digaula
    gu haga ingoo di gowaa deenei gi nadau helekai donu bolo “Akeldama”, dono hadinga
    bolo “Di Gowaa Dodo.”)
  taj-taj: थे ताम यरूशलेमला जम्‍मान म्‍हिगदेसे था याङ्जी, ओच्‍छे थेनीगदेसे थे बुला
    मिन ह्राङलान ग्‍योइरी “आखेल्‍दामा” भिसी थान्‍जी। थेला अर्थ चा काला बु भिबा हिन्‍ना।
  avt-avt: 'Mɨt yapɨrwe neit Jerusalem nemtau Judas kaa karkeik te hɨr nekine tɨ ik
    mekre hɨm mɨr hɨr natɨp Akeldama. Hɨm im hɨram matɨp mar im: “Hemkre mekiuwe tɨ.”)'
  cbk-cbk: Todo el maga gente ta queda na Jerusalem ya oi acerca de ese, y ya llama
    sila ese lugar Akeldama; na di ila lenguaje “El Lugar del Sangre.”
  uig-ARA: بۇ ئىش پۈتكۈل يېرۇسالېمدىكىلەرگە مەلۇم بولۇپ، ئۇلار ئۇ يەرنى ئۆز تىلى بىلەن
    «ھاقەلدەما» دەپ ئاتاشتى. بۇنىڭ مەنىسى «قان تۆكۈلگەن يەر» دېگەنلىكتۇر)
  tuf-tuf: Etar Jerusalén uwat eyta yarjác chihtá cab rehti rahjacro. Eyta rahcuír
    cajc ey ajc Acéldama aw̃ujacro. Eyta waquíqueyan imár cuw cutar “Ab bijaquey cajcro,”
    waquíc ojcor wacaro.
  abx-abx: Akatu'anan i dimu'an mga a'a ato si Jerusalem mahi'unong sito. Sanglit
    yayray pitak ag'arunan-na mga iya Akeldama, nga i kahulugan-na, Pitak si Pagwasakan-na
    si Laha'.
  mco-NT: Je jäy ajcxy huɨdibɨ anajty tzɨnaayb jɨm Jerusalén, co nejhuɨɨy, chi ajcxy
    yxɨɨmoy je naax Acéldama, hue' je' yhuimbɨdzɨmy ma je' ajcxy ayuc, nɨ'py ñaaxjot.
  bsp-bsp: Tes tɔ ntɛ aka Yerusalɛm fəp ŋanacərɛ mɔ, it’ ɛnasɔŋɛ pawe dalɛ dadɔkɔ
    ‹Hakeldama›, itɔ tatɔkɔ kusu kəŋan ‹Dalɛ da mecir›.
  kqf-kqf: Bi lava matabudi Yelusalem noponemo niga giuna a vaiye. Taunana aubaina
    niga doḡana kalinedimo ai isana Akeldama. Mba banina ba kwasina doḡa i vitale).
  cpb-NT: Ikanta ikemaiyakeni Jerusalén-satzi, iitakero kipatsi ‘Iraantsipatha’, iitziro
    riñaaneki iriroripaini ‘Acéldama.’
  aon-aon: Aria ihishmorim shape Jerusalem iri shemnek um enyudok nyatogurum Judas
    iri. Abudok amnab douk Judas nagok nakusab iri, esheshin baraen douk shahwarab,
    “Akeldama.” Enyudok baraen douk nyakri, “Owishibor bakusab iri amnab.”
  hus-NT-2005: Ejtal an kʼwajíltsik xi Jerusalén, in choꞌóbnaꞌ ani in bijiytsik jachanꞌ
    an chabál, Aséldama, ke jajáꞌ tin káwintaltsik in léꞌ kin ulu, Xichʼ Chabál.
  mig-NT: 'Te ni̱ jicha̱ tu̱''un yá''a nuu̱ táká ña̱yɨvɨ káxiu̱kú ñúu̱ Jerusalén.
    Te yu̱án ní ka̱skúnání‑i ñu''un‑ún nuu̱ yú''u máá‑i Acéldama, ja̱ kuní ka''a̱n:
    Ñu''un nɨñí.'
  bps-bps: Na linge i kdee dad to mnè di Dyérusalém gablà di mkel ku Dyudas, taman
    i kdagitla tanà én di dale talù, dunan Akildama, na i gumtatekan dunan Tanà Litè.
  mbs-mbs: Netegahan iyan te kedita te otaw dini te Jerusalem. Iningedanan se pawà
    sìyan Akeldama. Se kelebadan niyan, “Pawà te Dipanog.”)
  cme-NT: Yerusalɛmutaamba nuɔ nel daama‑i hiere ka saa, a ce ba haa suoŋgu faŋgu
    yerre‑i ba nelma-na wuɔ ‹Hakɛldama›, ku yuŋgu yaa wuɔ tãmmaŋ-suoŋgu.
  sus-sus: Darisalamukae birin naxa yi fe kolon. E naxa na bɔxi xili fala Akeledama,
    na nan falaxi e xa xui ‹Wuli Bɔxi›.»
  pon-2006: Eri, aramas koaros me koukousoan Serusalem rongehr duwen met, oh ni pein
    arail lokaia re kahdaneki sahpw wet Akeldama, me wehwehki “Sapwen Nta.”)
  dad-dad: Age fe di, tamo kayau Jerusalem dibodon anĩ ganan, od anĩ karĩ den, anĩ
    nigin, teneub anĩ, dogo neid od nem yana dũ Akeldama den, anĩ nẽ gariya, Naud
    Teneub.)
  zab-NT: Chi gucbee irate de bniety Jerusalén ziy, chiy guleládeb lo liuqui Acéldama,
    zelo diidxqui lo guiix xte rɨny.
  jae-jae: Lau Jerusalemŋa samob sêŋô biŋ tonaŋ ŋawae, tec sêsam kôm tau ŋaê ŋa êsêac
    tauŋ aweŋ gebe Akeldama, ŋam gebe “Kômdec.”
  ksd-ksd: 'Ma diat par dia ki Ierusalem, dia tar nunure, tago dia vatang nam ra pakana
    pia ta kadia tinata Akeldama, go ra kukuraina: A gunan na gap.)'
  msm-NT: Sikan nahitabu ki Judas migtangkap diya to Jerusalem, kaling pighingadanan
    dan sikan pasak to Akeldama, no ko ita pa, Pasak no Nayangosahan.
  myk-myk: Zheruzalɛmu shɛɛn bɛɛri ya lee cɛ. Lee wuu na pʼa kee tɛgɛ ki mɛgɛ le pu
    wo jomɔ pu ni na ‹Akɛlidama›, lee kɔri ɲɛ na ‹Shishan tɛgɛ.›
  sbe-sbe: Yelusalema unai taumiya maudoidi wasana wa se lapui ede tano wa hesana
    se tole Akeledama, kaniyona ede ‘kwasina tanona’.
  mcr-mcr: Iiŋiŋqe, ämaqä Jerusälemätaŋä eeqänäŋä iqua, näqŋqä e ämapiyi, quwqä aŋä-kukŋuä
    iu, qua iuŋqe yoqä ‘Akätamäuä’ änyuätkuwi. Kukŋuä iqueqä quati, ‘Qua häŋeqä-täŋiqä.’)
  cux-NT: Nducyáácá 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén chicadíínuuⁿ yā chuū. Ní yáⁿ'āa
    miiⁿ ní 'tíícā canee chi duuchi Acéldama davaacu yeⁿ'é yā chí neⁿ'e caaⁿ'maⁿ campo
    yeⁿ'ē yuūúⁿ.
  tur-YTC: Bunu Yeruşalem’de yaşayan herkes öğrendi. Tarlaya kendi dillerinde ‘Akeldama’
    yani ‘Kan Tarlası’ dediler.
  san-ITR: etAM kathAM yirUshAlamnivAsinaH sarvve lokA vidAnti; teShAM nijabhAShayA
    tatkShetra ncha hakaldAmA, arthAt raktakShetramiti vikhyAtamAste|
  bel-N: і сталася гэта вядома ўсім, хто жыве ў Ерусаліме, так што поле тое названае
    на іхняй мове Акельдама, гэта ёсьць Поле крыві.
  sch-sch: Ha roi hah jerusalema om murdi'n an rieta, masikin ma mun hah an chongin,
    Akeldama an tia ma mun hah “Thisen mun,” tina ani.)
  mic-MIQNT: '''Ms''t ta''n te''sijig mimajuinu''g wigultijig Selusalemg gaq nutma''tijig.
    Ta''n teli''sultijig telui''tmi''tij na iga''taqan “A''qeltama.” Na telueg, “Iga''taqan
    ta''n weji pgwatel''s''g e''wmi''tij nepatua''gnei suliewei.”)'
  huu-NT: Nana Jerusalémo itɨno iena fɨdɨdɨmacɨ. Ie jira caɨ uaido naie enɨrue mamecɨrede
    Acéldama. Oni dobaiñuamona dɨrue toillanɨe.
  jiv-NT: Tuma asamtai ashí Jerusaréṉnum pujuarmia nu, nuna nekaawar nú nuṉkan “Numpa
    Nuṉka” anaikiarmiayi.
  otm-NT: Gätho yʉ ją'i mi 'bʉpʉ Jerusalén bi 'yøde 'bɛ'a bin ja. Jananjabʉ bi mba
    ma huti ra häi ngue yʉ́ nde'ʉ, Acéldama, gue nde da ma bim fäm bʉ ra ji.
  dah-dah: Irkeb al buda kuruŋ Yerusalem hinhan gore mere momoŋmiŋ nurdeb naŋa tapum
    gobe Akeldama inamiŋ. Akeldama gote miŋbe ‘dari wok yitiŋde’.)
  tnk-tnk: Nərmama səməme kamharə fwe Jerusalem həreɡi nəvisauien səvənhi, nənə həuvei
    pen nəɡhi kwopun nəha ia nəɡkiariien səvənraha mə Akeltama. Nɨpwrai nəɡkiariien
    nəha in i mə Tɨprənə sə Netə Rɨnaiu Ikɨn.)
  kpr-kpr: Amingetiri, Jerusalem embo ava ningido, vare ainda javo ‘Akeldama’ jijighuseri.
    Ainda tuka mo, ‘Ororo da Vareri.’ Ava sedo, David God Da Yaru Buku aminda gefusira
    ava, isagha usira.
  san-IAS: etāṁ kathāṁ yirūśālamnivāsinaḥ sarvve lokā vidānti; teṣāṁ nijabhāṣayā tatkṣetrañca
    hakaldāmā, arthāt raktakṣetramiti vikhyātamāste|
  nho-nho: Naa tama hakkaatoa i Jerusalem raa ni llono te vana ni mee naa, teenaa
    ki taapaa laatou te kerekere naa ki Akeldama, te taratara laatou e mee maa ‘te Kerekere
    te Ttoo.’
  gym-NT: Ye abko, nitre nünanka Jerusalén käkwe gani angwane, kä ye kädiani Acéldama
    kwetre. Ye abko “Kä Därire” nieta niaratre kukwe arameore.)
  azg-NT: Ndoꞌ tsoñꞌen nnꞌan Jerusalén, xjen na taaꞌ nꞌonhan na nndaꞌ sꞌaa juu, yo
    jñꞌoon na conanꞌneinhan jnanꞌquijndyuhan juu tyuaaꞌñeen Acéldama. Juu jñꞌoonꞌñeen
    itsiquindyihanꞌ Tyuaa Neonꞌ.
  bhd-bhd: यरूशलेम नगरेरे सारे लोकन ए पतो लग्गोरो थियो, तैनेईं अपने भाषाई मां तैस
    उडारेरू नवं हकलदमा रख्खू, ज़ेसेरो मतलबे, “खूनेरू ऊडार।”
  too-NT: Lā' ixlīhuākca'n xalanī'n nac Jerusalén ixtaca'tzī huā'mā'. U'tza' līmāpācuhuīca
    ixtacuīni' huan ti'ya't Acéldama. Chuntza' ixtachihuīnca'n a'ntū huanicu'tun Pasakō'nī't
    Ka'lhni' huan Ti'ya't.
  ind-AYT: Dan, hal ini telah diketahui oleh semua orang yang tinggal di Yerusalem
    sehingga tanah itu dalam bahasa mereka disebut Hakal-Dama, artinya, ‘Tanah Darah’.
  cjo-NT: 'Riyoteeyakirini maawaeni jerojareejatzi. Rootaki iitanteetawori kipatsi
    ramananteetziri Asheererama. Akantziro apaanteki aaka: “Iwinawoni Jesoshi rowamaanteetawitakariri”.'
  nsn-nsn: O tamata uakapa tun i Jerusalem ka siokor ate tar puhon, maeit ka uelkilangua
    tar buturuon i Akeldama. Doh tonosio uelhiresin inggon e kula pare, a butur malatahanang
    deuating.
  san-DEV: एतां कथां यिरूशालम्निवासिनः सर्व्वे लोका विदान्ति; तेषां निजभाषया तत्क्षेत्रञ्च
    हकल्दामा, अर्थात् रक्तक्षेत्रमिति विख्यातमास्ते।
  tna-NT: Jerusalén ejude su aniji cristiano cuana beju bahue putana. Da su tueda
    yahua ped'u Ami Yahua ebani ichatana huecuana.
  lid-lid: Eme iri lau badu Jerusalem anuhun badeh, ma tondrohani kon iy imek udu
    aliy doh i boho kon tiri aloh Akeldama, moson ‘munyak ta ndrahu ndra.’
  wim-wim: '@see-verse:ACT.001.018'
  zga-M: Voni avakhatamile khu Yelusalemu vapulikhe ukhuhusu ili, lino elieneo elio
    vakhalilanga khu lugha yavene “Akheldama” ikho khyalo khya khisa.”)
  yom-yom: 'Basi Yelusalemi boso bawa tsangu beni ; diawu babiekila tsola beni mu
    mbembo awu “Akelidama” bu dinsundula : “Tsola yi menga”.'
  san-SIN: ඒතාං කථාං යිරූශාලම්නිවාසිනඃ සර්ව්වේ ලෝකා විදාන්ති; තේෂාං නිජභාෂයා තත්ක්‍ෂේත්‍රඤ්ච
    හකල්දාමා, අර්ථාත් රක්තක්‍ෂේත්‍රමිති විඛ්‍යාතමාස්තේ|
  yut-yut: Amɨn morap Jerusalem egɨpgwit uŋun dakon gen nandaŋek uŋun mɨktɨm tɨm mani
    Yawi Mɨktɨm yaŋ yawit. Iyɨ da genon da Akeldama yaŋ yawit.
  grc-BYZ: καὶ γνωστὸν ἐγένετο πᾶσι τοῖς κατοικοῦσιν Ἱερουσαλήμ, ὥστε κληθῆναι τὸ
    χωρίον ἐκεῖνο τῇ ἰδίᾳ διαλέκτῳ αὐτῶν Ἀκελδαμᾶ, τουτέστι χωρίον αἵματος.
  cpc-NT: Ikanta ikimaiyakini Jerusalén-jatzi, jiitakiro kipatsi ‘Iraantsipatha’,
    ikantziro iñaaniki jirikaiti ‘Acéldama’.
  nhg-NT: Oquematque noche tli chajchönte pa Jerusalén hua oquecuitejque nieca tlöle
    Acéldama, que ca intlajtul de yejua quejtusneque Tlöle de Yestle.
  nya-nya: Aliyense mu Yerusalemu anamva zimenezi, kotero anatcha mundawo mʼchiyankhulo
    chawo kuti Akeledama, kutanthauza, Munda wa Magazi).
  ngu-NT: Niman nochimej on chanejquej ne Jerusalén cuajli oquimatquej quen onochiu,
    niman ijcon, tej, on tlajli oquitocayotijquej Acéldama, yejhuan ican intlajtol
    quijtosnequi Yestlajli.
  kup-kup: Met Zudas ñomah-ñetï pov hahan añarab Zerusalem zeitak hehari hatevetet
    ham potaz abatao Akeldama mañamah. Met parum ñevonañ abat povoz kapot epat, Nap
    ur ñomapanez hat zumao manah-mon posinañ zum tah-hamar ev.)
  jid-jid: Wawu ndhi bi ki ni gbu Urishilima ba wo kpe wa a zren kima ba yonde irhu
    kima ni lan gbu mba ndi. “Akeldama”, wandi a tsra ni nde “Irhu u yi.”)
  wmw-wmw: Vikunire vire, wanu wa Yerusalemu piya wakipata kwijiwa, kwa javyo, kwa
    luga yawo uweru ure ukitiwa “Akeldama”, mana ake “uweru wa damu”.)
  gmv-GGM: Hesikka yerussalamen diza asas wursios siyetides. Biitaykka istta qaalara
    “akeelidama” geetetides; Birishechayika suththa biita gusa.
  ssg-ssg: Lawe seilon ti Jerusalem hong menge matei Judas, ape laha axai teik pekeunaun
    ien ti kakaialaha Arameik. Laha axai Akeldama. Teik kakain ien ukek, Pekeun ti
    Kaka.
  zpo-NT: 'Gorna lee re xaa nzho Jerusalén mbina, zee mlole xaa leyo zee xtizh xaa,
    “Acéldama”. (Wdizh ne nii: “Lach cheen ren”.)'
  poy-poy: Kila muntu yakalikaliti Muyerusalemu kapikaniriti visoweru vya vitwatira
    avi, na kwa likabira lyawu lirambu ali walishema Akelidama, mana yakuwi “Lirambu
    lya Mwazi.”
  qwh-NT: Judas tseno wanushqanta musyarirninmi, Jerusalencho yachaq llapan nunacuna
    tse chacrata jutitsiyarqan ‘Haceldama’ nishpa. Haceldamaqa pecunapa idiomancunacho
    ‘yawarpa chanin chacra’ ninanmi.)
  gaw-gaw: '@see-verse:ACT.001.018'
  nca-nca: Uni soso Yerusalem yaŋgurí qundo ŋuro iŋaŋgurí. Ko mira ŋu eneŋo mandeko
    ŋande ye nekaŋgurí, “Akelitama,” yaŋgurí. Owé ŋuro murí muko ŋandiro, “Sitú Mira.”)
  zpz-NTPP: Orzeꞌ ornu dela de mbecy nu yuꞌ Jerusaleeng gud lagy dey coz nu guc lugaar
    zeꞌ, orzeꞌ bloo la dey ñi Lugaar ni Reñ. Benu nu riidz dey, orzeꞌ Acéldama lañ.
  mkj-mkj: Doari, armaj ohroj ma koaukoaujoan Jerusalem ne rong doahroar me, in pein
    arai lal irai kioang oadoan japw oauwe Akeldama, ma woahwoahki “Japwen Insa.”)
  zac-NT: Ra më Jerusalén bini rall pë guc con Judas nu gululë́ rall lachi ni Acéldama
    según dizë́ shtënë rall. Rniꞌi rall, Lachi Catë Bëllëꞌë Rënë.
  kyg-kyg: Muki Yulusalemu taonifi maiꞌnaya vayaꞌmogi ani gemo afiteꞌapaeꞌmo ani mopamo
    agiꞌamo Kolakayagae huꞌa agi ateꞌnae. Yu gefatiꞌmo agiꞌamo, Aikelatamagayagae,
    huꞌa agi ateꞌnae.
  kmk-kmk: Dingngoḻ dat losana tagu’d Jerusalem dit napasamak kan Judas ot nginadan
    da dit pita si “Akeldama,” un sat piyaona’n ugudon, “Pitan di Daḻa.”
  cao-NT: Jatsi quiha “Mai Jimi Ya” toa mai Jerusalén ca nohiria bá quënaniquë nicaxo
    na. Jato joí tsi quiha “Acéldama” ja icani quiha.
  bbr-bbr: Roasiret erekapu ak Jerusalem mena rain ak kiro ämän roumana, ak kiro omnokou
    enip Akeldama moin. Kiro ämän kon onoktapau Karian omnokou.)
  inb-inb: Chasa iacha­ris­ka­ura­mandaka, Jeru­sa­lenpi tukui kaug­sa­na­kugmi chi
    alpata pai­kunapa rimai­wa suti­chir­ka­kuna Akél­dama—. (Chi ni­raianmi “Iawar
    alpa”.)
  hrv-hrv: I svim je Jeruzalemcima znano da se onaj predio njihovim jezikom zove Akeldama,
    to jest Predio smrti.
  box-NT: '@see-verse:ACT.001.018'
  ote-NT: Y gatho ya me Jerusale bi ba̱di núꞌa̱ xqui nja, hangue nuꞌʉ́ bi hñuꞌmbabi
    nura haiꞌa̱ de yá hña̱quiꞌʉ Aceldama, rí bøni da ꞌñena ra Hai dega Ji.
  wnu-wnu: 'Ende ebet uma qamarari igub Yerusalem munon der ai eng unum qamamir eng
    Akeldama, qanam eng ete: “Qeru ai end isorei,” ende qamb igour.'
  zam-NT: Co'se' mbìn mèn co' nac mèn ciuda Jerusalén le' yòo fte'b mdyu' con tmia,
    ale mdub lèe mèn ciuda yòo fte'ba Acéldama. Di'stèe mèna nee di's yòo fte'b co'
    mdyu' con tmi co' mdix mèn cón che'n ren lad thìb mbi' co' mxyo.
  zyp-NT: Jerusalem khuapui letei a ungpaw vytei tah ma kong heh aa thui thlu. Mataico
    ma alui cawh aaning aa rei tah, “Akeldama,” aa tah. Ma cawh, “Thisai alui,” tahnah
    a cang.)
  sey-NT: Ja̱ yoꞌoseꞌere Jerusalén paꞌicohuaꞌipi asani i̱ti tsiore hueꞌyohuë, tsie
    tsio. I̱ohuaꞌi cocarepa cato Acéldama hueꞌyoreña.
  nvm-nvm: Rega e fok ar Jerusarem ijia karinva bu vuak iji faime uri vua buonak ar
    iji abe ime kua Akerdamno kuain. Regavo Akerdama ijefuon maiji Ar Kavuan Arimon.
  mps-mps: Tama te Jerusalemde bidibo we bidi tigidali augwaligo te sę po odali.
    Odolama, tama te tǫ augwaligo pogo nogi poai, te nogi Akeldama. Te nogi page
    e dao, “Kaneme tǫ dao.”)
  pab-NT: — Hatyo tahi tyotya Jerusalém tyaoniterenae semaha hoka “Aceldama” nexaha
    kaixaretyaha hatyokoa waikohe — nexa Pedro ihiyeha. Exakoha atyo “Aceldama”. Wiyako
    maniya atyo “Timalati koa”, nita.
  llg-llg: Boe ma hataholi la mulai tui neme bafak neni bafak neu, losa basa hataholi
    la mana leo lai Yerusalem lamanene Yudas mamaten ndia. Huu ndia, de ala foi dae
    ndia tungga sila dedeꞌa Aram lae, ‘Akeldama’ fo sosoan nae ‘Dae Daak’.)
  kyf-kyf: -Zeluzalɛmʋ -nyɩma weee yia we 'nʋ. We 'gbʋ, wa yia wee kpaaa 'ŋnɩ zʋ wa
    wɛlɩ 'wʋ, «Akɛlɩdama.» We ji -wa «'Pɩɔn -Kpaa.»)
  tpi-tpi: Bihain olgeta man i stap long Jerusalem ol i save long dispela. Na long
    tok ples bilong ol, ol i kolim dispela graun Akeldama. Nem “Akeldama” em i wankain
    olsem dispela tok, “Graun I Gat Blut.”
  mih-NT: 'Sito tandɨhɨ ñiyɨvɨ ñuu Jerusalén cuhva i tahan ra Judas. Yucuan cuenda
    i zacunañi ñu ñuhu cuan Acéldama sihin tuhun maa ñu. Cuñi si catyi si: Ñuhu nu
    i sati nɨñɨ ra.'
  qvh-NT: '@see-verse:ACT.001.018'
  kms-kms: 'Otiwo wute buagi Jerusalem mas kin nei mamb. Muq nikin wand pe qi puch
    wen “Akeldama” puq munduw. Nyamb ven kin puate taq pugri: Yavi qi.)'
  agn-agn: Ang nainabong na nabalitan tang tanan ang mga taw ong Jerusalem. Animan
    ong sadiling bitala nira pinaranan nira tang tanek ang asi ta Akeldama, ang maliag
    yaning “Tanek ang binayadan ta dogo.”
  nhi-NT: Ihcuac ocmatqueh tlen ochanchiuayah Jerusalén, octoocaayotihqueh in tlali
    Hacéldama, ica nintlahtol ictosniqui Istlal.)
  ttc-NT: Kyaqil xjal tuj Jerusalen owok kcha'o' nini; astilji owok ksi' tb'i te luwar
    Acéldama, aj telponx tuj kyyol kyetz “Te Tx'o'tx' Aj Ja' Owel Kyik'.”
  dan-1931: hvilket også er blevet vitterligt for alle dem, som bo i Jerusalem, så
    at den Ager kaldes på deres eget Mål Hakeldama, det er Blodager.
  kwj-kwj: O hinga rini wosiwanumbwa Jerusalem pe hima le o sumbu ni ya wu hambwa.
    Wosini ka nuwe tipa wui mwanji tiki ka hinga wu uchandau, Akeletama. O mwanji
    jamekowa ka hinga, “Hima fi sikaro nuwe.”
  vie-OVCB: Chuyện ấy cả dân thành Giê-ru-sa-lem đều biết rõ, nên họ gọi miếng đất
    ấy là “Cánh Đồng Máu” theo thổ ngữ là Hắc-ên-đa-ma.)
  kze-kze: Yérúsaremuvaken-kwaasi isésa miwí tááivinkemba mimbárágó áwí'a Akeotaava'an-iye
    sésa kwántámai-kwi'a naae-márává'án-iye siráawe.]
  mpj-mpj: Jarujalumumartajiluya jilanya kulirnu wangka walyja wajalpayi, ‘Yakaltama’
    Ngayunjula jilanya wajalpayi, ‘Parna jiinya puta, mijikurlu.’
  lbk-lbk: Chinngen nan omili id Jerusalem nan inmat, ya ket ay nangadnan chi ay lota
    is Aceldama. Nan laychena ay kanan isnan kalicha et Lotan si Chala.
  mto-NT: Ax nu̱jom tseꞌe du̱nu̱jaꞌvidi juuꞌ veꞌe tsu̱u̱nidup je̱m Jerusalén, je̱ꞌe̱
    ka̱jxts je̱ꞌe̱ veꞌe yaktukxa̱a̱ji je̱ naax juuꞌ veꞌe yakjooy Acéldama, je̱ jerusaleenit
    ayookts je̱ꞌe̱ veꞌe. Nu̱u̱ꞌpu̱n Naaxts je̱ꞌe̱ veꞌe kya̱tsa̱pítsum.)
  bzh-bzh: Lob alam pin sën denedo Yerusalem lo, denġo ġaġek saga mederaḳ ni,
    lom denenër dob saga loḳ ayej nebë Akeldama. Sënë nebë Dob-hel-ḳöḳ.
  guj-2017: યરુશાલેમના બધા રહેવાસીઓએ તે જાણ્યું, તેથી તે ખેતરનું નામ તેઓની ભાષામાં
    હકેલ્દમા, એટલે લોહીનું ખેતર, એવું પાડવામાં આવ્યું.
  jvn-NT: 'Wong-wong nang Yérusalèm pada ngerti kabèh bab iki, mulané keboné kuwi
    dijenengké ‘Akeldama’ tegesé: ‘Kebon Getih.’ ”'
  byr-byr: Savɨna Jeruzaalemɨ mwaalyara yuyara kadɨka wɨꞌneva wawɨnya sajɨꞌ kunnya
    yagaala “Akelɨthaama,” woꞌnɨkeꞌ “Wawɨnya tawanakeꞌ,” dɨnɨkesɨ.
  ian-ian: '@see-verse:ACT.001.018'
  hun-hun: És ezt megtudták mindazok, akik Jeruzsálemben laknak, úgyhogy azt a mezőt
    tulajdon nyelvükön Akeldamának, azaz Vérmezőnek nevezték el.)
  mcf-NT: Pucu tishidec intac chiuidaid tied icsho tantiaquin Edusaden yacnocquidtedishun
    Aquedama cain aton onqueten cuëmbededpondash.
  kjs-kjs: Jerusalem su-para piri enaalinu pagoma go suna biri Akeldama maasimi. Go
    bina re ali yaapi wi su leme.
  mni-mni: "Jerusalem-da leiba mi khudingna pao adu tare aduga makhoina makhoigi londa\
    \ loubuk adubu Akeldama haina koukhi haibadi handokpada “Eegi loubuk”\x94 haibani."
  yad-NT: Ridyetya ji̱ta Jerusarí̱ ja̱nvay ti̱ta̱ju̱ varidyerya, ramuni̱tiy ru̱tay
    jiñiquejadamura ri̱tya Asendáma, jiryatiy vuryi̱tay Nuda mucadira.
  mxb-NT: Tá ni̱ ka̱ndaa̱ ini na̱ ndéi ñoo Jerusalén ña̱ dión ni̱ ndoꞌo ra, dá ni̱
    chi̱naní ná no̱ñóꞌo̱ ñoó Acéldama. Ta to̱ꞌon yóꞌo kóni̱ kaa Ñóꞌo̱ Nii̱.
  pon-2006A: Eri, aramas koaros me koukousoan Serusalem rongehr duwen met, oh ni pein
    arail lokaia re kahdaneki sahpw wet Akeldama, me wehwehki “Sapwen Nta.”)
  maq-NT: Sacuatjin camá xu xi cahme nima ne, yëjë cjua vëhë ne, cavechútáha rë yëjë
    xuta ngajan Jerusalén. Vëhë xi xuta ngajan ne, casuañihi xu rë me cahndë́ jan
    Acéldama, ñihi xi meje cuichja xi hne rë me ne, Cahndë́ Tsëhë Jni.
  hto-hto: Jerusalén itɨ́macɨ áfena íaɨoɨ fɨ́dɨano, afébɨrɨna “Acéldama” jɨtádiaɨoɨ.
    Afe mámecɨ íaɨoɨ uaido dɨbénedo “Dɨe illábɨrɨ” dáɨiacade.
  por-BRBSL: Ficou conhecido de todos que viviam em Jerusalém que em sua língua esse
    campo era chamado de “Akeldama”, ou seja, “O campo de sangue”.
  ces-NKB: A [to] vešlo ve známost všem obyvatelům Jeruzaléma, takže to pole bylo
    v jejich vlastním jazyce pojmenováno Akeldama, to jest Pole krve.)
  cui-cui: 'Nexata pomonae Jerusalén tomaratha pejinompaewi, barapomonae jume tane
    pocotsiwa Judas exana. Daxota barapomonae barapo ira wʉn duta po wʉn jei: ‘Acéldama
    ira’, jei. Barapo jume, barapomonae pijumetha xua jei: ‘Pejana ira’, jei”, jei
    Pedro.'
  boj-2014: Bunuqna tamo uŋgasari kalil Jerusalem di soqneb qaji naŋgi deqa qusibqa
    mandam di aqa ñam “Akeldama” waiyeb. Di naŋgo segi anjam na ñam waiyeb. Ñam di
    aqa damu, “Leŋ Aiqajqa Mandam.”
  eng-OEBUS: This became known to everyone living in Jerusalem, so that the field
    came to be called, in their language, ‘Akeldama,’ which means the ‘Field of Blood.’)
  eri-eri: Ono wainga, iinga fai oruwanga Jerusalem langa yafane waha nere isane.
    Onodu nebere beele langa oula waha Akeldama ide. Unyi “Akeldama,” nomo hugu Oula
    Ganemu Bagu.
  aly-aly: Jerusalem-areny-rnem rernem ingkerrenhel awek, Judas rarl ilwek, Jesus
    renh ahelengkw-rnem-warl ahayiwek-penh. Judas-arl ikwer-itwek ilwek, rernem apmer
    renh itnewek Arrkngangketyarr.)
  wiu-wiu: Eni tanemo Yerusaleme take mekoi peyame yakatapeneya tokome eni itonopa
    Akeledama wa ibini akeneya. Akeledama wapa lokeyo itono wa ekete akeneya.)
  swe-swe: Detta blev känt för alla som bodde i Jerusalem, så på deras språk [arameiska]
    kallades fältet för ’Akeldamak’, vilket betyder ’Blodsåkern’.
  cth-cth: Hete hah Jerusalem kaawm e naw pueng ni a panue awh teh hote talai hah
    Akeldama telah a phung awh. A deingainae teh thi talai tinae doeh.
  mti-mti: Jerusarem danave mame iyayapan undag yaug anoya. Sira piyu mame gae muma
    gumbe mu waya, Akerudama me natawa Ganigani Piyuwawa.)
  pad-NT: 'Jerusalém kaija''arinia vakamitha''iki ida Judas kohana monina, vanaonivini
    ida kidiarabo: “Arabo ama biavahovari''iki.” Vaathi ka''oa onini ida arabo Asiodama.'
  twi-twi: Nnipa a na wɔte Yerusalem nyinaa tee saa asɛm no, wɔtoo asase no din wɔ
    wɔn ankasa kasa mu se Hekeldama a nkyerɛase ne, Mogya Asase.)
  hlt-hlt: Te dongah Jerusalem kah khosa boeih loh a hmat om coeng tih khohmuen te
    amah ol neh Akeldamah a sui. Te tah hlang thii khohmuen ni.
  tbz-SIM: 'Kɛ̀ Sedisɑdɛmmu kɔbɛ bɛmɔuu yĩ̀ɛ̃́tɛ́ dɛ kó tinɑ́ɑǹtì kɛ yu dɛ kó kupɑku
    kɛ tú: Mukṹṹ nkó kupɑku. Nɛ̀ bɛ kó tinɑ́ɑǹtì Akɛdidɑmɑɑ.)'
  san-GUJ: એતાં કથાં યિરૂશાલમ્નિવાસિનઃ સર્વ્વે લોકા વિદાન્તિ; તેષાં નિજભાષયા તત્ક્ષેત્રઞ્ચ
    હકલ્દામા, અર્થાત્ રક્તક્ષેત્રમિતિ વિખ્યાતમાસ્તે|
  amx-amx: Tjerrtj Jerusalem-areny aningkelemeh angketj Judas-akert awek, rarl ilwekarl.
    Inang mer arreny arrpenh-anem anewek, Akeldama. Mer nhenh arreny anem alhwang-akert.)
  ake-NT: Tanporon kon Surusiran pon kon uya itekareei eta'pʉ, mɨrɨpan kon uya mɨrɨ
    non ese'tɨ'pʉ A'ketama tukai', Mʉn Pata'se' ta e'kwa pe.)
  qvn-NT: Nätan chaytaga cay Jerusalenchru yachragcunaga lapanmi musyarcayan. Chaymi
    chay pampata jutipapäcura ‘Acéldama’ nir. Chayga ‘Yawar jichrasha pampa’ ninanmi.
  tku-NT: Ixlīpō'ktuca'n xalanī'n nac Jerusalén taca'tzīkō'lh huā'mā'. Ū'tza' līmāpācuhuīca
    ti'ya't Acéldama. Nā ixtachihuīnca'n Acéldama huanicu'tun ti'ya't ixtapalh ka'lhni'.
  bjk-bjk: Ma nangadi xirip niso Jerusalem toxo ölengen lo, ma xö tinenge re idi,
    idi toxo tengen ina xönö pu nang ma ese ‘Akeldama,’ a unine bara a ‘Öxöno Pu möxö
    Dee.’)
  msy-2020: Kamaghɨn amizɨ, Jerusalemɨn itir darazi bar moghɨra bizir kam baregha,
    nguazir kam uan akamɨn ziar kam a gatɨ, Akeldama. An mɨngarim kamakɨn, “Ghuzimɨn
    Nguazim.”)
  bpr-bpr: Na linge i kdee dad to di Dyérusalém i ta mkel di ku Dyudas. Taman, yé
    katlola i tanà ayé di dale talù, dunan Akildama, na yé gumtatekan Tanà Litè.
  rmy-VLAKH: И када ужангле всаворэ, ко жувэлас андо Иерусалимо, и акхардэ кадья мал
    пэ лэндири шыб Акелдама, со исин «Ратэстири мал».
  cle-NT: 'Liáh³ca̱á̱h³ gá⁴dsaá⁴ dsɨ́² diáh⁴ dsa³ Jerusalén liáh³xɨ³ gá⁴cɨ̱ɨ̱́yh²
    Judas ja̱³, mɨ²ja̱³ liáh³la³ cá⁴dah²bi³chié̱y³ vó⁴ nɨɨ́⁴: Acéldama. Fah² diáh⁴
    ja̱³ niaá⁴ hí⁴féh³ liáh³la³: Campo chiáh² Jmɨ³.'
  txq-txq: Basa boe ma hatahorir mulai tui numa bafak esa mai neni bafak esa neu,
    losa basa hatahorir fo mana leo numa kota Yerusalem ramanene laꞌe-neu Yudas mamaten
    naa ena. Huu naa de ara foi mamanak naa tungga sira dedeꞌa Aram rae ‘Hakeldama’,
    sosoa-ndandaan ‘Dae Daak’.)
  aaz-aaz: Oras naan, biak ein nmurai naꞌuab naktaur ein ma naktuut ein naꞌko es neu
    es, tar abitan kota Yerusalem nahinin rek-reko nmatoom nok naiꞌ Judas in aꞌmaten.
    Es naan ate, sin nakanab bare naan neik sin uab Aram nak ‘Hakeldama’, reꞌ neik
    hit uab ii te nak ‘Pooꞌ Naaꞌ’.)
  qup-NT: Jerusalenmanta runakuna chayta yachashpankuna Judaspa kutichishkan kullkiwa
    rantishkankuna allpata Yawar Allpa nishpa shutiyachirkakuna. Paykunapa shiminkunapi
    Aséldama ninahun.
  dop-dop: 'Tɔm tǝnɛ tǝ yɛkɑ Yosɑlɛm nyǝ́mɑ tǝnɑ kiŋ, hɑlǝnɑ pɑ́ hɑ tɛtʋ ntǝɣɩ hǝtɛ
    nɑ pɑ tɛ tɑɑ sɩ: Akeletɑmɑ. Cɑlǝm tɛtʋ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.'
  azb-azb: Bütün Yerusəlim əhalisi bunu eşitdi və o yeri öz dillərində “Haqal-Dema”,
    yəni “Qan tarlası” adlandırdı.
  eng-DBY: And it was known to all the inhabitants of Jerusalem, so that that field
    was called in their own dialect Aceldama; that is, field of blood.)
  guo-NT: 'Jerusalén paklowaxpijiw japox wʉltaena wʉt, japasat wʉlduwlisipox Acéldamawʉltat.
    Japi pejjametat, hebreojametat, japawʉl jʉmchiliajwa: ‘Jalsat’ —chiliajwa.)'
  hla-hla: U katun hoboto i Jerusalem i hengoin a ka teka me toan hake ier a solo
    turu tsikitsiki teka me ngöe rien i Akeldama. A solo teka e poiena “U Tsikitsikina
    turu Rahatsing.”
  mav-NT: Mi'i hawyi ti Ieru­sarẽi miaria ikuap ta'yn Iuta iku'uro hap. Mi'i hawyi
    iku'uro hap tote ta'a­tu­set'ok — Suu sa'up muat mikyi'at yi i'atu'e ma'ato i'atu­pusu
    puo Akeutama i'atu'e.
  kpf-kpf: Den siŋgi zo Yerusalem a ambân ziŋ aksik nâŋgâm hân zorat kutŋâ Akedama
    sâwe (niiŋ denân ko kâmbam hân).
  ppo-ppo: Jerusalem so whi̧né Judas atéró suka̧lepó dere fo wosóló, atimané be foné
    ai hae tiki doi Akeldama mulalepó. Ai fo feteyóló samea sókó fele hae tikipó.
  hin-2017: और इस बात को यरूशलेम के सब रहनेवाले जान गए, यहाँ तक कि उस खेत का नाम उनकी
    भाषा में ‘हकलदमा’ अर्थात् ‘लहू का खेत’ पड़ गया।)
  wol-KYG: Waa Yerusalem yépp a ko yég, ba tax ñu tudde tool ba Akeldam, mu firi Toolu
    deret, ci seen làkk.
  bef-bef: Alihi asaga bonaꞌi Yelusale minanamagi yaꞌmana kaga keheliꞌahana yabe.
    To enali kagaꞌaniguti yaꞌmana hepaꞌi giꞌa Akelatama yabe liꞌahana. Yaꞌmana kagaguti
    giꞌa heꞌahanamofihi hapaꞌa golaha meꞌi yabe luto niꞌibe.
  amm-amm: Nonani imo kolo kolomoki, Yolusolimo noko komaso nokoni auso. No monoi
    no asi mo Akilotamo asi pokaluwai manokino, toini imosai mo. Imo folosai mo noino,
    Nako Asi.
  zaj-zaj: Wanhu wose wa Yelusalemu waihulika mbuli hiyo, avo muulonzi wa kumwao waukema
    mgunda uwo Akelidama, nhegulo yake “Mgunda wa Mulopa.”
  chq-NT: Joon mo galiñi¹ 'in seein²¹ Jerusalén do joon gaunsii²¹ 'e 'wó² do Acéldama,
    'øøi'²¹‑tsi tsá² sii²¹ Coon²¹ Sii'¹³ Tyiia²¹ 'in 'O² Jmɨ¹.
  swp-swp: Ierusalema taumiaina gamagaridi wasana se ataieyao; isi arinadi mamohoi
    eai oea ta esana se tore Akeladama, arinai ede si ene, Osina Oeana).
  bjr-bjr: Yeerusaree maqannaasa minara iriseeqa mi maqanara fidika maqa maaqee qidaqa.
    Yeerusaree maqannaasa nári ufakiqari mi maqanara Akeeradama fee qidaqa.]
  aby-aby: '@see-verse:ACT.001.018'
  eng-YLT: and it became known to all those dwelling in Jerusalem, insomuch that that
    place is called, in their proper dialect, Aceldama, that is, field of blood,
  jni-jni: Ya cukuno unu rusa ahira anu me sa wa ciki anyimo Urshalima vat, wa dusa
    wa inki niza na hira me in nilem niwe me, “Akeldama,” ya cukuno uru umaye.
  kne-kne: Idi inammoan di man-ili ed Jerusalem din naamag en sisya, nginadanan da
    din daga ay doy si Akeldama, di olog na sin kali da et Daga ay Nabayadan si Dada.
  tgj-tgj: Jerusalem lo nyi doonv vdwv so sum tvvpa kunam, okv ho vdwgv atubogv gaam
    bv ho rongo nga Akeldama vla vdwv minkunam, Akeldama, minam si “Gwngrw Talwng
    Rongo.”)
  wat-wat: Fiyao Yenusanema matatafusi bigana si nowaniya eketa fwayafwayanama fonasiyai
    si weniya Akenedama, kana givina o ufaufa fwayafwayana.)
  gui-NT: 'Cuae jeracua opaete Jerusalén pegua reta pe. Jae rambue jocuae ɨvɨ jee
    Acéldama jae reta iñee ae pe —jei—. (Acéldama oipota jei: Ɨvɨ tugüɨ jepɨgüe.)'
  quc-TT: Xel kꞌu loq utzijoxik ri xkꞌulmatajik konojel ri winaq pa ri tinimit Jerusalén
    xketaꞌmaj we jastaq riꞌ. Rumal riꞌ ri ulew ri xkam wi ri Judas xubꞌinaꞌj Acéldama,
    ri kel kubꞌij Kikꞌ ulew pa ri tzijobꞌal arameo.
  heg-NTPO: Hidi kon atuli las dehet apa baha laok baha, didiin totoang atuil man
    in daad se kota Yerusalem mas, ming deng Yudas in mate ka. Undeng na, tiata oen
    ngali dale na ngala ka, nini dais Aram noan ‘Hakeldama’, nahin na noan ‘Dale Dala’.)
  ptu-ptu: Anna kaha-kaha ia too naissam asam tau dio Yerusalem lambi' indo litä'
    nasangai situhu' tula'na “Hakal Dama” kalembasanna Litä' Haha.)
  bzd-NTPO: Mik Jerusalén wakpa tö ttè e' ttsé, eta̱ ká̱ e' kiè méka̱rakitö iwákpa
    ttè wa Hacéldama e' wà kiane chè S'pë́ Ké̱).
  kwf-kwf: Ma na ngwae neꞋe kira tua Ꞌi Jerusalem, kira ka rongoa na ru neꞋe fuli
    fuana sa Judas, ma kira ka saea na ano neꞋeri Ꞌani alaꞋanga kira “Akeldama.” Ma
    fadalana na alaꞋanga neꞋeri na “Ano Ana ꞋAbu.”)
  eng-WYC-2017: And it was made known to all men that dwelt in Jerusalem, so that
    that field was called Aceldama in the language of them, that is, the field of
    blood.
  eng-WMBB: It became known to everyone who lived in Jerusalem that in their language
    that field was called ‘Hakel-Dema,’ that is, ‘The field of blood.’
  zat-NTPS: 'Xúgute̱ benne'' zaj zre̱''e̱ Jerusalén belenne̱'' da nigá, na'' buluzúe̱''
    la xe̱zr la xu na'' Acéldama, da zéaje̱ na: Xe̱zr La Xu Chee̱ Dxen.'
  spp-spp: 'L''à pyi kyaa Zheruzalɛmu kànhe shiinbii puni mpyi a ndemu cè ke, fo ka
    pi i mpa kuru cyage mɛge le pi shɛɛnre e: «Akɛlidama» kuru ɲwɔhɔ ku ɲyɛ: «Sishange
    Kɛrɛge».)'
  zty-NTPS: 'Kate'' benne'' ka'', benne'' nníta''gake'' ḻo yež Jerusalén béngekle''
    da'' ni, naž bé''gake'' la yežlyón'' Aséldama, to diža'' hebreo da'' ẕnnan ḻen
    diža'' x̱iža'': “Yežlyó Che Žen.”'
  mek-mek: Ierusaleme taoninai keagu papiauꞌi maꞌoai iꞌina fouga kelogo. Ega puo isa
    ifoꞌi malaꞌiai ago egaꞌina aka Akeldama keoma. Akeldama iꞌa malaꞌaisai auga ‘Ifa
    ago.’)
  aey-aey: Odocob dana cajaca cunug Jerusalem bilein eu dah mimeig age agena jena
    maha eu ‘Akeldama’ ein. Uqana gug eu odi ‘Golac Maha,’” aden.
  urd-GVH: इसका चर्चा यरूशलम के तमाम बाशिंदों में फैल गया, इसलिए यह खेत उनकी मादरी
    ज़बान में हक़ल-दमा के नाम से मशहूर हुआ जिसका मतलब है ख़ून का खेत।)
  ycn-ycn: 'Jerusalén eyájena jema''acá aú riyucuna na''á ilé te''erí ií Acéldama.
    Marí que Acéldama quemacana napura''acó chu: “Jirá pucunami ricá” que.'
  djr-djr: Ga bukmakthun walal ŋunhi wäŋa-Djurutjalampuyyuny yolŋuy walal ŋäkulnydja
    ŋanya ŋunhiyiny yolŋuny dhiŋganhawuynha, bala walal yan ŋunhiyiny wäŋa yäku-nhirrpar
    Yakildama mayali' ‘Gulaŋyakay Wäŋa’ bitjarra.”
  kvg-kvg: Ezoqa ewaqape, Zelusalem taon-te giyagam, manqat sùgumu-ewagát, taqa
    yaq-te. Yaq ta khae manqei ndøgo, ekeza manqat-te, Akeldama mbo-akhaemám. Taqa
    manqa mokho nqánek, “Khae Manqei Kouk-ús.”)
  rug-rug: Doduru tie pa Zerusalema si avoso nia si hie ke poza nia pa dia zinama,
    “Akeledama” rini sa vasi pepeso asa. Sa ginuana si na pepeso tana ehara.
  hop-NT: Noqw sohsoyam Jerusalem ep ki’yuṅqam put nanapta; noqw ōviy pep tutskwa
    pumuy amuhkwa Aceldama yan túṅwantiwa; pam tutskwa uṅwat akw tuiwhpu i’nihqe pam’i.
  san-URD: ایتاں کَتھاں یِرُوشالَمْنِواسِنَح سَرْوّے لوکا وِدانْتِ؛ تیشاں نِجَبھاشَیا
    تَتْکْشیتْرَنْچَ ہَکَلْداما، اَرْتھاتْ رَکْتَکْشیتْرَمِتِ وِکھْیاتَماسْتے۔
  heb-LB: הידיעה על מותו התפשטה במהירות בין כל תושבי ירושלים, והם מכנים את המקום ההוא
    בשפתם ’חקל דמא‘, שפירושו ’שדה־הדם‘.
  caf-NT: Jerusalem whut'en ts'iyawh whulh 'úhudants'o 'et nahahoozi “Akeldama” huwhútni.
    'I khunek, “Uskai Yun” ni hoh 'utni.
  mio-NT: Chito ndihi ñivi iyo ñuun Jerusalén ñaan cha ni tahan ra Juda can. Chacan
    cuu cha Acéldama nani ñuhun can cati ñi chi tuhun cahan maan ñi. Nu chati niñi
    ñivi cuu tuhun can, vati tican ndoyo ñuhun ra Juda can.
  srq-NT: Jerusalén jenda que jirandu ja erese ra. Acéldama, ɨ que hue ibi je cote
    ra. Mbia ruqui rua, ɨ chõ nguiã hue je. Ecoɨsa ibi je.
  kje-NT: Yudas nina makimaki eni pe'eredi ri manina Yerusalem na'akeme penia hi rodi
    rira wanakunu waki kirna onne naranne Akaldama, ma napa'ahne, ‘Lari Ip Rare’.
  gaz-gaz: Namoonni Yerusaalem keessa jiraatan hundinuus waan kana dhagaʼan; lafa
    sanas afaan isaaniitiin Akeldaamaa jedhanii waaman. Akeldaamaa jechuun “Lafa Dhiigaa”
    jechuu dha.
  kud-kud: Na wasana Yelusalem maudoina hibenalei na alinadiyena bale'une yehana himwau
    Akelidama na ana nuwamasele Bale'u Ma'wahina.)
  urb-NT: Ame'ẽ rehe har upa Jerusarẽ ok ta pe har ta ukwa tĩ. A'erehe ame'ẽ kupixa
    rer riki Asenda. “Kupixa ke huwy mururu oho” aja jundéu awa ta je'ẽha ipe.]
  fra-LSG: La chose a été si connue de tous les habitants de Jérusalem que ce champ
    a été appelé dans leur langue Hakeldama, c’est-à-dire, champ du sang.
  san-HK: etAM kathAM yirUzAlamnivAsinaH sarvve lokA vidAnti; teSAM nijabhASayA tatkSetraJca
    hakaldAmA, arthAt raktakSetramiti vikhyAtamAste|
  cak-SNT: Y antok xbꞌanataj reꞌ, quinojiel ri vinak aj-Jerusalén xquinaꞌiej, y rumareꞌ
    Acéldama xꞌeꞌx cha ri ulief reꞌ. Ri tzij Acéldama pa quichꞌabꞌal ijejeꞌ nuꞌej,
    Ulief richin Quicꞌ.
  uvh-uvh: Ning tinga adi u kumogu' wara'ning midi ne wari Jerusalem yong girii do
    urapsa' kadofiinga naknga yareging. Ning tanga Jerusalem aming wari kama ka Judas
    wari tanga kumogu' wara'ning wapni ka Juda ning midiganang wa Akeldama ning aniging.
    Ka midi wap Akeldama wara'ning kini wa amaa kwasina.)
  ino-ino: Helafi lavi'nike'a mi'ko Yelusalemu mai'naya vaya'moki ani ke afite'a ani
    mopamo aki'a apa'kai'api kefati A'kelatama hu'a aki a'nae. Inaki lakaeyati lakefati
    ani aki'aena ‘Kola lavi'nea kumane.’ huta akaune.”
  gnn-gnn: Ga bukmakthu ŋunhi Djurutjalamdja ŋäkulana ŋanya ŋunhinhayi yolŋunha, bala
    walala yäku nherrara wäŋanydja ŋunhiyi Gulaŋ Wäŋa bitjarrana.)
  yal-yal: Yerusalɛn kaane birin yi na feen kolon. Nanara, e na bɔxɔn xili sa e kon
    xuini, Hakɛladama. Na bunna nɛɛn, “Wuli bɔxɔna.”
  cnt-NT: 'Jme₁ca₂rë₃ŋi₅ dsa₂ juɨg₂ Jerusalén, ca₂të́''₃ ''uë₃ jaun₂ Acéldama, co₂''nió''₄
    a₂juá''₂: ''Uë₃ Jmɨ₂, quian''₅₄ jág₁ jmei₅ quió''₅.'
  tif-tif: Kemin, Jerusalam kayaak alik iyo weng sandiwa, tawaal anung kaami win kaali,
    Akeldama yo kala kiim bokon o, kala-lomdip, ilmi weng ayo kanum bakan-umbip ko.
  nlx-nlx: एने ज्यी वातीह यरूशलेम हेयरा मायवाला आखा माणहे जाण गीया, तानकेरता तान बाषा
    माय ता खेतान नाव हकलदमा मतलब लुयीन खेत पोड़ गीयो।)
  apw-NT: Díí Jerúsalemgee daagolííníí dawa yídaagołsįgo ni’ihíí dabíí biyati’ k’ehgo
    Akéldama daayiłṉii, áí Dił Ni’goz’áni golzeego ágolzee.
  gum-gum: Inchen Jerusalén mayeelø warabelø wammørabe, tru pirøwane, “Acéldama” cha
    wamabelø køn, nømuin trikkabe, “Ani Lusin Tul” chibig.)
  not-NT: Iquemocoqueri antagaisati Jerosarésati, aro ijiquero irinibarequë iguebatsite
    Asérarama ora ocanti quibatsi asi araatsi.
  plu-plu: Ayteke madikte hiyeg jerusalémyenepwi timé gak ku samah ig keh henne. Inneki
    keh igkis kaywa ini waxri “Aseldama”, inakni wownaprikwiy “Waxri Migatapta”.
  iou-iou: Ude täŋirän Jerusalem yotpärare-ken nanik päke unitä manbiŋam u nadäŋpäŋ
    kome u wäpi Nägät Kome yäŋ yäŋkuŋ. (Nägät Kome uwä iniken man terak Akeldama.)
  ntp-NT: Aidʌsi maí Jerusaleenʌrʌ oidacami Aselidama tʌʌtʌi ʌdʌvʌʌrai ismaacʌdʌ itʌiya
    ʌlidi oodamicʌdʌ Dʌvʌʌrai ʌʌracʌrʌ.
  rai-rai: Diat raap baa diat ki Ierusalem, diat walangoroi, ma diat waatung a pia
    maa u ra nundiat pirpir ma Aakeldaamaa, a kukuraaina, a pia na gaap.
  haw-1868: A ikea iho la ia mea e ka poe a pau e noho ana ma Ierusalema; nolaila
    ua kapaia'ku la ia aina, ma ka lakou olelo, Akeledama, o ke ano keia, O ka aina
    koko.
  ffm-ffm: Yimɓe Urusaliima fuu nanii ɗum. Ɗum waɗi so ɓe inndiri ngesa ngaa Akeldama.
    E ley ɗemngal maɓɓe ɗum woni «Ngesa Ƴiiƴamaawa».)
  arb-NAV: وَعَلِمَ أَهْلُ أُورُشَلِيمَ جَمِيعاً بِهَذِهِ الْحَادِثَةِ، فَأَطْلَقُوا
    عَلَى حَقْلِهِ اسْمَ ’حَقَلْ دَمَخْ‘ بِلُغَتِهِمْ، أَيْ حَقْلَ الدَّمِ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϣⲟⲡ ϧⲉⲛ Ⲓⲗ̅ⲏ̅ⲙ̅ ϩⲱⲥⲧⲉ ⳿ⲛⲥⲉⲙⲟⲩϯ ⳿ⲉ⳿ⲫⲣⲁⲛ
