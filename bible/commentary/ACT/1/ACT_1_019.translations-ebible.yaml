  sri-sri: 'Judas irasũ waadeare ããrĩpererã Jerusalén marã péperekõãñurã. Irasirirã,
    ĩgʉ̃ irasũ waaderore: “Acéldama” wãĩyeñurã. “Acéldama”, ãrĩrõ, ĩgʉ̃sã ya merã:
    “Dí béodero”, ãrĩdʉaro irikoa.'
  nal-nal: Ma aubina vaakdul di ra iziar inaan Jerusalem, di langarin azaan angkanaan
    ma di vakilaan a non pira angkanaan pana a linga bina zin naandi vaatak adu Akeldaamaa.
    Aknaaza waaling angkari adu, “A Non Pira iwana Dari.”)
  kyq-kyq: 'Nakŋ aan do Judas ki se, jee Jeruzalɛm ki paac booyin̰ga. Taa naan̰ se
    ɓo maakŋ‑gɔtn ese se, naaɗe daŋin̰ ute taar naaŋɗe ɔɔ: Akeldama. Akeldama se je
    ɗeekŋ ɔɔ: maakŋ‑gɔtn gɛn mooso.'
  kwd-kwd: Ma ni wane na'a gila nana'i 'i Jerusalem, gila ka longoa nga 'ola ne'e
    lau ala Judas, ma gila ka fa'alataa nga me'e wado lo'oori 'ania “Akeldama” fana
    su'asurilai nga alafuunga lo'oori nga “Wado Na nga 'Abu.”
  ded-ded: Amma imocac siduc Yerusareng ngicngac sasawa negendacma bangec, imocac
    kpara Akedama degec, titiha yofi, ‘Bangec sac maecfu.’”
  ewe-ewe: Eƒe kunya sia kaka ɖe Yerusalem dua me kaba ŋutɔ ale wona ŋkɔ teƒe ma le
    wo degbe me be, Akeldoma si gɔmee nye Ʋunyigba.)
  nuy-nuy: Warruburru-yung ana-Jerusalem-jinyung anubani wurraawanggiyn anaani-yung
    ana-lhaawu. Anubani ana-lhal wirri-mayaa anaaban “Waaban-gulang”, wugurri-nyinyung-mirri
    ana-lhaagi “Akeldama”, wiijamana.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϢⲞⲠ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ ϨⲰⲤⲦⲈ ⲚⲤⲈⲘⲞⲨϮ ⲈⲪⲢⲀⲚ ⲘⲠⲒⲒⲞϨⲒ
