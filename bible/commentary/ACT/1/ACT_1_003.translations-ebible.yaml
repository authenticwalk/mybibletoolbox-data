    chquiwäch rech cäquicojo chi kas tzij c'asal chic ri Are'. Cawinak k'ij ri' xuc'ut
    na rib chquiwäch amak'el. Xukuje' xtzijon cuc' chrij ri cuban na ri Dios aretak
    cätakan pa qui wi' ri winak.
  tfr-NTPO: Zröraba irgo ga weno shäng Sbö tjl̈õkwo roy l̈agaga l̈i tjrëko obi, ga
    l̇l̇ëbo shäryara obl̈ë obl̈ë, miyde l̈ok e go wl̈o ga shäng së obi. Dbar kop sak
    pkëng (40) tjrëko ga ol̈ö ga wen shäng ba tjrëko, ga ĩna l̈ok. Eshko ga Sbö ber
    no pjl̈uyo sorë l̈i roy l̈ara beno ba kong.
  kaq-NT: Jihui qui hueonahbo mahuatipish bi cahen jaabaan jisíbo hihquish jato qui
    sanareneni jahui, jan hahquirihbi jihuetai honanahbo. Cuarenta neten cahen jato
    betan hihcanahi. Jato nihquihinxon jenquetsahaquin Papan noque jihuemayaxihquin
    jato honanmaquin.
  sgb-sgb: Ha apatapo ya allo paubat hên natsi ya ha koros haka nabiyay oman, ay panay
    yan nagpahlêk kanlan apostol, haka mal-at ya dinyag nay pamaptêg hên hiyay taganán
    nabiyay oman. Haka intoro na ya tungkol ha pamanlokop ni Apo Namalyari.
  vie-1934: Sau khi chịu đau đớn rồi, thì trước mặt các sứ đồ, Ngài lấy nhiều chứng
