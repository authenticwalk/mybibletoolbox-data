    hambuk jémba yandéka xéndaka hundi wandéka xékéta di wa, “Dé hiyae dé wambula
    ramé. Wu mwi hundi dé.” Wungi wandaka dé diré hundi wa, God néma du reta du takwaka
    hatitendékaka.
