  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ତାନି ଦୁକୁ ବେଟାଆ଼ତି ଡା଼ୟୁ ହା଼ରେକା ଦିନା ଏ଼ୱାସି ଜୀୱୁତଲେ ମାଚେସି
    ଈଦାଆଁ ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି ତା଼ଣା ପାର୍‌ମାଣା କିତେସି, ଇଞ୍ଜାଁ ରୀ କ଼ଡ଼ି ଦିନା ପାତେକା
