    myzubaha bo tytsasonahaktsa! Deus hyrikoso ahabo myzipeha — niy. Kyze bijoikpe
    bo nido.'
  san-THA: 'จตฺวารึศทฺทินานิ ยาวตฺ เตภฺย: เปฺรริเตโภฺย ทรฺศนํ ทตฺเตฺวศฺวรียราชฺยสฺย
