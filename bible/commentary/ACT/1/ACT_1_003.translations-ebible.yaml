    iye duk missā iye si siye sabab pagbayaˈ Tuhanin.
  mle-mle: Jisas kiyakuw ridik, God dim kirapitakakuw, di nyi duwamiy vitiy kwaan
    jaab samasam dayak maak takadidiy. Di dayak jaab samasam niki jaav niki jaav simaka-dilik,
    alik day wukidiy di mwiyir kip kwaad. Di dayak yakuw, di wadidiy ata ata God duw
    takwak van tikinaad.
  shp-NTPO: Ja mawáibata pekáora, moa jiria onankanon ikax, jato oinmai nekebi ichai
    meskoti jatoki pikota iki. Chosko chonka nete senenra jato jaskáakin oinmaa iki,
    jainxonra ja Diossen ikinaton jatikiriakin jato yoiboresa iki.
  aom-aom: 'Guomoromo riꞌöjëꞌëro majae ahoꞌobëhe 40 hesi uhure jabesi nunire rueromo
    hesi arijoꞌarije röjahirovoꞌi hinövadeje. Röjahirovamu jaburo garomo uvareje:
    Iae hijajëjo. Huro jabesi nunire rueromo God-hu böröme namiromo muebejavuaje ë
    hesi jöho majëhiꞌego henövareje.'
  geb-geb: Zisas fharav won ŋaara bakɨme mbuav kav, zaa bakɨme ndigap, rimgiap, taagia
    khavgiap, mbaram vov wo farasegi ŋaara gumgir hɨgi. Ana mben hɨgap, won mbe khɨvav
    ana bigi vhɨrvera muuŋgi. Ana mba bigir muuŋrim, mbe ana gangip, ana khothɨgɨp
    khaŋ suanga, “Ana guigira rimgiap taagia khavgi.” Ana mba tɨvar mbe mbuav 40 rarir
    ana mbe phorga kav Fhe Bakɨme won gumgi gu mbigi ganɨrim, mbe ana piin kɨrga bunin
    mbe suaŋgi.
  bsj-bsj: Kambo cinuwa dotangeri yadangu dorcero ciinen, ki yiromtinim dukce wo nyomkace.
    kume kwini naar ci dangu dorcero ciinene yi cii ker liyar kwamar
  cak-cak: Chupan cuarenta k'ij chirij can ri nimalaj k'axomal y ri camic ri xuk'asaj,
