    heyu kagoni lowa manda biaiore hene. Yasu ti heba howa ibugua Ngode Datagaliwabehanda
    Handame Ho Kagonaga mana lamialu hene.
  amf-amf: Ogonoar dembhira yinin dhaabhonsa budonte, eedi lamaa kaysa rooroka yekka
