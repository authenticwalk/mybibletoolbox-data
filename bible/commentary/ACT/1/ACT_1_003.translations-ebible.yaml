verse: ACT.001.003
translations:
  kpx-kpx: Au hatihatimo hovelahaito vanie ni voti (40) ke uvumo au ebika mai au esemu
    haivege abu kemo hilokage au hatihatimo hovelahanu. Isi vani moaga abue lohoale
    Dilava matamae dogae uveve deiada loui haivenu.
  okv-H: Eto Bada Iesu ji atahu ta teo pehena ehako vasiri te erena iji tapa 40 amita
    jo ta iji nei nei Iesu na amita apostel ga arumbeto hihi tirina. Eto enana Iesu
    kito amita ke ingito ke einge ea, “Ke be, God ta Meni Bada Iesu vasiri te erehija”
    ainge ea. Eto Iesu na enana ta degi God na embomeni daingeto amita toho humbuto
    enana ta King asuja amita ke avo ahe poekena.
  tbo-tbo: A hilage u mulina dewa tapuna po tapunei i woogeletena meya a tu wituwetuwega
    ugolihi ma i mamae naka iyeta magouhi 40. Ma iyowai i woogeletena meya naka ega
    ani lunugoluwaluwaga ma tamogi moina dumana i lauyagohana. A tu wituwetuwega hi
    galeya po mitehi hi ibaabani naka Yaubada anani taniwaga i paliwelehi.
  mal-C: അവിടത്തെ ക്രൂശീകരണത്തിനുശേഷം നാൽപ്പതുദിവസംവരെ അപ്പൊസ്തലന്മാർക്കു പ്രത്യക്ഷനാകുകയും
    ദൈവരാജ്യത്തെക്കുറിച്ചു സംസാരിക്കുകയും ചെയ്തു. ഇങ്ങനെ, അനിഷേധ്യമായ നിരവധി തെളിവുകളിലൂടെ,
    അവിടന്ന് ജീവനോടിരിക്കുന്നതായി യേശു അവർക്കു കാണിച്ചുകൊടുത്തു.
  grc-SR: οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ τὸ παθεῖν αὐτὸν ἐν πολλοῖς τεκμηρίοις,
    δι᾽ ἡμερῶν τεσσαράκοντα ὀπτανόμενος αὐτοῖς, καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ
    θεοῦ.
  bgc-bgc: यीशु के दुख ठाण कै पाच्छै उन प्रेरितां कै स्याम्ही भोत-से पक्के सबूत दिखाए
    के वो जिन्दा सै, अर वो चाळीस दिन तक उननै दिखदा रहया, अर परमेसवर के राज्य की बात
    करदा रहया।
  khz-khz: Gena vitiviti e kwarega mulinai ia eapostolo geriai evevega-matagaito e
    kolema taunataunara vogo vavagirai ia matotauna evevega-taunataunato ia magulina
    etaluna. Ia toma gagala vativati (40) aonai apostolo geriai raupara vogovagi ai
    ematagaiwai, gegitaawai, e Palagu gena Basileia, (gena vegitatago tiavuna evega-rugaana
    ea), valina geria ekilagiawai.
  deu-TKW: welchen er sich auch lebendig erwies nach seinem Leiden durch viele Beweise,
    indem er sich sehen ließ vierzig Tage lang, und über das Reich Gottes Aufschluß
    gab.
  zsr-NT: Gdöd gzxacaꞌ gdiꞌë Jesús, gutiëꞌ. Niꞌr bubanëꞌ len buluíꞌ lahuëꞌ lauquëꞌ
    gbaz queëꞌ naꞌ. Buluiꞌinëꞌ lequëꞌ zian le glac bëꞌ zoëꞌ nabanëꞌ, le cugác nu táꞌbagaꞌ.
    Zian lzu buluíꞌ lahuëꞌ lauquëꞌ gdu ca choaꞌ dza, len bë́ꞌlenëꞌ lequëꞌ didzaꞌ ca
    rna bëꞌë Dios.
  lin-lin: Sima na kufa na Ye, amimonisaki epai na bango ; mpe na nzela ya bilembo
    mingi, alakisaki bango ete azali na bomoi. Abimelaki bango mikolo tuku minei mpe
    alobelaki bango makambo oyo etali Bokonzi ya Nzambe.
  hns-NT: Djab oe djie oethal raha, tab oe tjaalies rodj apane ke dekhaais aur bhie
    sab rakam tjienha se dekhaais kie oe sattje ke djieje hai. Aur oe bhie Parmeswar
    ke aane waala raadj ke biese me sab tjiedj bataais raha.
  noa-E: Na mʉchdëu pʉrʉg jaau chirarrjö, makhʉʉn mag ichdëucha jʉr autarr khʉʉnagta
    õrau i juau thõowi deeu iiu phiidʉtarr khurjã dau daau öbërchëwi ich oopiejeejim
    aajem, chadcha ich iiu chirʉm khap amkhĩir. Cuarenta días nʉm ee ich mag ich oopiejeejim
    aajem. Mag ich oopi simua, jãga Ẽwandamau õor ich dënkha auwia ichta am Pörkhaajẽ
    a jaaujeejim aajem amag.
  eng-EMTV: to whom He also presented Himself alive after His suffering by many convincing
    proofs, appearing to them during forty days and speaking of the things concerning
    the kingdom of God.
  mib-NT: Te nuū ni jínu ni ndoho ya jeē ni jíhī yā, te uū xico quɨvɨ̄ te tɨjnɨ jínu
    ni steén ndijin yā maá yá nuū tée un jíjnáhan de, te súcuan ni cajini de jeē iyó
    ndáā jeē ní natecu yā. Te ni cahān yā jiín de sɨquɨ̄ ndese ndácu Yaā Dios jniñu.
  lif-NT2: ये़सुःन् तुक्‍खे च्‍ये़आङ् स्‍ये़, हे़क्‍क्‍याङ् सिःमे़न्‍लाम् याम्‍मो
    हिङे़आङ् लिबोःङ्‌(४०) ये़न् थारिक् खुने़ॽ से़क्‍खाए कुहिङ्‌वे़त् पोःक्‍खे़बा पाःन्‍निन्
    ओसेःन्‍धाक्‍सिङ्‌मा फाॽआङ् ए़त्‍ले़ङ् ओसेःन्‍धाक्‍सिङ्‌, हे़क्‍क्‍याङ् निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़
    कुयाःम्‍बेओ चे़क्‍तुसिरो॥
  xnj-xnj: Mulukumbi lwa magono alobaini kuhuma mulifwa laki, avahumalili pamahele
    kulangisa kuvya avi mumi. Vamuwene mwene alongili nawu ndava ya Unkosi wa Chapanga.
  mmx-mmx: At lavanuet sangaun aleng melemu at lanmet teren, ni ga ru asuvos tinedi
    luvuttadi vavang teren ti lox asuusu i do ni i ruturun mo gara roo xat amlong
    pam basinge lanmet, la nedi axap diga ven i. La ni ga paase axasep limixin mumu
    Linintoo at ne Moroa.
  cbr-NT: Usoquin ñu 'atancëx bamaxbi ca baísquiacëxa. Usai 'itancëxun ca, ax ca asérabi
    baísquiaxa quixuan an caíscë unicaman 'unánun, 'uxë achúshi 'imainun mëcën rabë́
    nëtën nëtë́ax nëtë́ax atumi chiquiracëacëxa. Usai 'iquin ca uisairai cara uni
    Nucën Papa Diosnan 'iti 'icë quixun atu 'unánmiacëxa.
  tee-NT: Acsni nilh ju Jesús pus ju astan ju yuchi atalacasunichokolh xalak'ajun
    ju ixtamalakachan. T'up'uxam avilhchan na paklhu ju talakts'ilh. Chai chun ju
    aputalacasunilh ta yu laich catac'atsaya' istavasalanti ni ixt'ajun ju yuchi.
    Chai ix'ajunich ta yu lhinomputun ju Dios la'is'atsucunti'an ju lapanacni.
  eng-LSV: to whom He also presented Himself alive after His suffering, in many certain
    proofs, being seen by them through forty days, and speaking the things concerning
    the Kingdom of God.
  cak-NT: Y raja' xu'on sufrir y xcamises. Pero cuando c'astajinak chic pe, xuc'ut-ri'
    chiquiwech. Cuarenta k'ij ri quiri' xu'on. Y c'o ch'aka chic ex ri xeru'on chi
    quiri' tinimex chi can q'ues-wi. Y c'o chuka' ri xutzijoj chique chirij ri ru-gobierno
    ri Dios.
  pah-NT: '@see-verse:ACT.001.002'
  sja-NT: Piuda t'ẽepai chi k'õp'ãyoorãmaa cheji mãik'aapa unupiji wãara ichi chok'ai
    bɨ. K'ãima cuarenta wãyaaru misa, ichi k'ap'ɨa unupipachi mãik'aapa jarateepachi
    Tachi Ak'õrepa oopi k'inia bɨ ichide ijãapataarãmaa.
  xed-xed: 'Tahula mtutani, ka marə tsi ta vgha ŋa taŋ nda tvi kavghakavgha. Ta traku
    skwiha maranaŋ tsi ta həŋ ŋa granaftá həŋ kazlay: Nda hafu yu kəʼa. Fwaɗmbsak
    fitikani ta mamaranaŋtá vgha ta həŋ, ka mna gwaɗa ta ghəŋa ga mghama Lazglafta.'
  mks-NT: Ta tá sa̱ na̱xi̱hi̱ Jesús ta na̱nditacu tucu a já na̱xi̱ca nuu a ñuyíví
    yóho ti̱xi i̱vi̱ jícó qui̱vi̱. Ta na̱na̱ha̱ mé á nu̱ú ndihi na̱ cúú apóstol já
    ná canda̱a̱ ini na ña̱ mé a̱ nda̱a̱ na̱nditacu tucu a. Ta na̱jána̱ha̱ nu̱ ná ña̱
    cúni̱ Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi.
  gfk-S: Ma namur tano nuno harubaal na minat iga hatutuno ter ta di um kike be igate
    lon huat baling. Iga hatutuno hobi ma ira nuno haleng na mangana harapuasa. Iga
    harapuasa ta di tuk ter be aihet na sangahul na bung ga sakit. Ma naramon ta ikino
    pana bung iga iangianga utano kingdom tane God.
  bmu-bmu: Jisösnöŋ sihimbölö möta kömumba kömupnöhök wahöta wehön 40 gölmenöŋ toroqeba
    malök. Nalö miaŋgö uruŋe aposolurupŋi sömaŋi gwötpuk asuhum eŋgiba Anutu bemtohoŋaŋgö
    könaŋi toroqeba jim asarim eŋgiba malök. Mewö mala aiwesök tandök könaŋi könaŋi
    memba kondel eŋgiyök. Yeŋön mi eka Jisösnöŋ guliba maljawi, mi ölöp möt yaköget.
    Aiwesök ekeri, yeŋön mi naŋgöba jiba dangunu ewö kinje aka kunŋan mi qeapkömamgö
    osima.
  dgz-dgz: Iesu ugu vegaek anu bop tani sia yon wandeni anu kakayasepen menan wam
    apane dere gapan me aroga inamup tauen. Me wadiamot mega tamana di yawane amba
    me God toemu mega oisewa wadidiamuiwandin.
  eng-GNV: To whome also he presented himselfe aliue after that he had suffered, by
    many infallible tokens, being seene of them by the space of fourtie daies, and
    speaking of those thinges which appertaine to the kingdome of God.
  zaa-NT: Bitola de uccuee padecer nna gùttìe nna, làniana enne' bàni tení gùdue ru'a
    lo cabi iỹé vuelta tsè' durante chua' ubitsa nna benie iỹetse' ca cosa, prueba
    de qui'ni hualigani chi beyáthee de lo lù'uti nna beyacca bànie nna gutixa'ánie
    cabi acerca de la' rigú'ubia' qui' Tata Dios.
  eng-WEBSTER: 'To whom also he showed himself alive after his passion, by many infallible
    proofs, being seen by them forty days, and speaking of the things pertaining to
    the kingdom of God:'
  guh-guh: Bajaraxuacujinae Jesús pijavajabitsaë beyaxuabatsi. Jesús petëpaecujinae
    icatsia itsa asaë, anijatonë tsitanaitajëtabiaba pijajivijavabelia. Cuarenta baja
    pamatacabibeje itsa panepa Jesús icatsia piasaëcujinae, pona jane baja athëbëabetsia.
    Bajarapacuenia anijatonë Jesús pijajivi petsitanaitajëtsixae petëpaecujinae, nexata
    pijajivi yapëtanetsi Jesús icatsia piasaëjava petëpaecujinae. Jesús pijajivi itsa
    tsitanaitajëtabiaba, Jesús pijajivi tsipaebabiaba Dioso pijajivi pevetsijavanexa.
  bon-bon: Yoo, teeme budre ingwe ca, Yeesu lui footi bimu ngalebora bucurage padare
    cabu awabudnitanige teeme opo gaabe, pipu pi teepi toraca umle äbitininisi egä
    tabe lui ireclota ge. Teepi teebine jepänanisi, tabe mene teebibine jejananemige
    Acejiyame te lipu biname bine yaawademuge.
  nhw-BL: Jesús nelía tlaijiyohui huan mijqui, pero teipa monexti iniixpa itlayolmelajcahua
    miyac hueltas para cuarenta tonali para quinnextilis para itztoc. Huan masque
    quitlalilijque miyac tlayejyecoli para quiitase sintla nelía itztoc, yaya cualquisqui
    ipan nopa tlayejyecoli huan yeca quimatque temachtli para moyolcuitoya. Huan ipan
    nopa cuarenta tonali Jesús quinilhuiyaya quenicatza elis quema Toteco tlanahuatis.
  mgw-mgw: Kwa masu'ba alubaini bu'ka pa kiwo sake, aatikwapitya kwo kokotya li'nga
    bakwipwe panga kakape aai nkoti. Aabonekine kwabe, naywembe aalongei nabo makowe
    ga Ukulungwa wa Nnu'ngu'.
  swh-ONEN: Baada ya mateso yake, alijionyesha kwao na kuwathibitishia kwa njia nyingi
    kwamba yeye yu hai. Katika muda wa siku arobaini baada ya kufufuka kwake aliwatokea
    na kunena kuhusu Ufalme wa Mungu.
  wbi-wbi: Ye sikilile imumuko sa Vene, umwene alyavonike kuvanave mwuumi kange na
    sising'ilisio nyinga sikoleleuagha. Mufighono fijigho fine alihufisiealihufisie
    kuvene, napikwolelela vumila isa vatwa va Nguluve
  bba-bba: Sɔ̃ɔ weeru win tiin ɡɔɔn biru, u win tii bu sɔ̃ɔsi nɔn dɑbiru. Sɔ̃ɔsi bi,
    bu sɑ̃ɑ seedɑ ye yɑ kun sikɑ mɔ mɑ u wɑsi. Bɑ nùn wɑ, u mɑɑ bu Gusunɔn bɑndun
    ɡɑri tubusiɑ.
  eng-KJVCPB: 'to whom also he shewed himself alive after his passion by many infallible
    proofs, being seen of them forty days, and speaking of the things pertaining to
    the kingdom of God:'
  kgk-NT: 'Ko''ãy amondo jevy-ta xe nhe''ẽ nde-vy, Teófilo. Hesu omano rire ha''e
    onhemoingove jevy va''ekwe voi. Oikove jevy ramo, ojehexa uka porã porã va''ekwe
    voi oiko-vy gwemimondo kwéry-pe. Quarenta áry ojehexa uka uka jevy oiko-vy va''ekwe
    íxupe kwéry. Nhandejáry nhande ruvixarã rehegwa nhe''ẽ omombe''u oiko-vy. Ohexa
    ramo íxupe: “Ereikove jevy-ma nipo ra''e” he''i íxupe hemimondo kwéry.'
  waj-waj: 'Yisuuva ari putuuvakidiri kava diitoo varioo taara vaidivaitana yuku yaaku
    taika kioo (40) suaivaki nuainno varioo ari kua varada nuau vaidiiya ari mmammaivaa
    kaayauneetu kooyaa iya vitairavai. Fai iya kiaara: Kutaa Yisuuva kava diitoo hara
    kioo varinoo, kiaaraivaara ivo ari mmammaivaa iya vitairavai. Ivo nuainno varioo
    ari mmammaivaa iya vitau suaivaki ivo Anutuuqo gioonna kiaapuuyara diraivaara
    iyaata kua tiravai.'
  cpy-cpy: Ikanta ikamawitaka Jesús, iñahaeta-waeri koñaatziro, ari riyoteeyini riyotaani
    añahae. Okaatzi 40 kitejeri roñaaha-panaatari riyotaani-paeni, riyotaa-panaa-tziri
    jempe ikanta ipinkathari-wentantee Tajorentsi.
  mpx-mpx: Wana yaomal enaa, lan poti gamwanaa i masamasal wana tohago elal, inoke
    hi atena tunahot Yeisu iyaka i lut al. Hi kite inoke i liwaliwan elal Yehoba wana
    abalogugui kaiwena.
  wbp-wbp: Milyi-jangkarluju-nyanu warru milki-yirrarnu 40-palaku parrakuju wankarulkuju.
    Milki-yirrarnu-nyanu milparniwarrarla panungka, yungulu nyanungu-nyangurlu kurdungurlu-paturlu
    nyanjarla milya-pinyi wankaru. Manu-jana nyanunguju milki-wangkaja Kaatu-kurlu
    yangka kuja-ka Warlalja-Wiri nyina nyiyarningkijarra.
  luo-luo: Bangʼ kane osesande, ne onyisore en owuon ne jogi, kendo nochiwo ranyisi
    mangʼeny masiro ni ongima. Ne ofwenyorenigi kuom ndalo piero angʼwen ka owuoyo
    kuom pinyruodh Nyasaye.
  nhe-NT: Jesús nelía tlaijiyohui huan mijqui, pero teipa monextiyaya yoltoc iniixtla
    itlayolmelajcahua miyac hueltas para cuarenta tonali para quinnextilis para yoltoc.
    Huan yonque inijuanti quitlalilijque miyac tlayejyecoli para quimatise intla nelía
    yoltoc, yajaya cualquisqui ipan nopa tlayejyecoli huan yeca inijuanti quimatque
    temachtli para nelía moyolcuitoya. Huan ipan nopa cuarenta tonali Jesús quinilhuiyaya
    quejatza elis quema Toteco tlanahuatis.
  aii-aii: ܘܡ̣ܢ ܒܵܬܪ ܕܩܘܼܒܸܠܔ ܠܹܗ ܐܘܼܠܨܵܢܵܐ، ܡܘܼܚܙܝܼܵܐ ܠܹܗ ܓܵܢܹܗ ܐܸܠܵܝܗ‌ܝ ܘܡܘܼܣܒܸܬ
    ܠܹܗ ܒܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܚܵܝܵܐ ܝܗܘܵܐ. ܩܵܐ ܡܸܬܚܵܐ ܕܐܲܪܒܥܝܼ ܝܵܘܡܵܢܹ̈ܐ ܐܵܢܝܼ ܒܸܚܙܵܝܹܗ
    ܝܗܘܵܘ، ܘܗ̇ܘ ܗܘܼܡܙܸܡ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܒܘܼܬ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Jesus tuqqutitqaaqhuni piqatigiraġigai uqqiraqtit sagviaqtuutigai arguaqtuġnaġumiñaiqł̣ugu
    aŋitqił̣ha malġukipiat uvlut akunġatni, suli Jesus-ŋum uqautiplugich aŋaayuqautaanik
    Agaayyutim.
  msb-msb: Sa sulod san 40 ka adlaw pagkapatay niya, nagpakita siya sa inda kag nagpamatuod
    naman na buhay siya sa damo na mga paagi. Sani nagsurmaton man siya manungod sa
    kahadian san Dios.
  cpa-NT: Jøng² hliú² rón² ca¹jnia¹ Jesús ni³ dsa² héi² ta³lah¹ton¹lág¹ jmai³ jøng²
    hi² ca¹hiog²dsa. Hliú² hi² ca¹jmo¹dsa. Mi³jøng² li¹dsøg¹² dsǿa¹² dsa² héi² hi²
    chian²dsa. Ca¹dsii¹dsa jǿg³ ha²lah lé² ja³jmo¹² Diú¹³ héh¹.
  dso-dso: ସେ ଦୁକ୍‌ କସ୍‌ଟ ଅଇଲାପଚେ, ସେମନ୍‌କେ ନିଜେ ବେସି ତର୍‌ ଦେକାଇଅଇଲା । ଚାଲିସ୍‌ ଦିନ୍‌ଜାକ
    ବିନ୍‌ ବିନ୍‌ ବେଲାଇ ଦେକାଇଅଇଲା । ମଲାତେଇଅନି ଉଟ୍‌ଲାଟା ସତ୍‌ସଙ୍ଗ୍‍ ଜାନାଇଲା । ସେମନ୍‌ ତାକେ
    ଦେକ୍‌ଲାଇ, ଆରି ସେ ସେମନର୍‌ସଙ୍ଗ୍‍ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ବିସଇନେଇ କାତା ଅଇଲା ।
  meu-meu: Hisi e ani murinai, ia na maurina ai ediai e hedinarai, mai toa momokanidia
    diaḡau ida; dina hari-ahui lalodiai idia ese e itaia loulouva, bona ia ese Dirava
    ena basileia e herevalai henidiava.
  yva-NT: Arono Yesus seo rainyamo, siuri rati muno kakai, umba masyote tename jirum
    Po taune aroron indamu Apa arakove wo aen ti wanave ware, “Tugae, Yesus opamo
    kovakato.” Arono naije Po mansanyao irati masyoto Amisye indati de be akarive
    Apa kawasae mai no mine so raije rai.
  dgc-dgc: Kélipas no hirap na, a nabuhay man dén, éy pinumeta siya dide ta meadu
    a beses, a pinatunayan na dide a buhay siya. Pinumeta siya dide ta lubuk na épat
    a pulu a aldew, sakay négkagi siya dide tungkul ta péghari na Diyos ta tolay.
  zpm-NT: Nli psacsi miech me, beet zho me, per brieeban me. Ni par glu gaṉle ne nli
    brieeban me, dipse leṉ choo ngbidz brieequia me lo grë zha ne sca bzooblo me tsienee
