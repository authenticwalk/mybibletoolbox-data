    ma yawaina, wata Yaubada yana veimea tomotoga ꞌwaidie i veifufuyeni.
  ory-ory: ଯୀଶୁ ଆପଣା ଦୁଃଖଭୋଗ ଉତ୍ତାରେ ମଧ୍ୟ ଅନେକ ପ୍ରମାଣ ଦ୍ୱାରା ପ୍ରେରିତମାନଙ୍କ ନିକଟରେ
    ନିଜକୁ ଜୀବିତ ଦେଖାଇଲେ, ପୁଣି, ଚାଳିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ବାରମ୍ବାର ସେମାନଙ୍କୁ ଦର୍ଶନ ଦେଇ ଈଶ୍ବରଙ୍କ
    ରାଜ୍ୟ ସମ୍ବନ୍ଧୀୟ ବିଷୟଗୁଡ଼ିକ କହିଲେ।
  bzj-bzj: Fi faati dayz afta ih sofa ahn ded, ih apyaa tu ih disaipl dehn lata taim
    weh reeli proov fi chroo seh dat hihn, Jeezas, mi rayz op bak fahn di ded. Dehn
    mi si ahn wid dehn oan too aiy ahn hihn taak wid dehn bowt Gaad kingdom.
  wmt-wmt: Pajangalmirri manyanangurla pirriyanani Jesus yangkarti pirlajangka. Mapunwurrajinyangu
    palu nyangani karrkin piyirnwarntirlu. Pirripirriyanani manyanangurla warraja
    mapunwurra, walila palurla mapunikanani. Ngajirta palanta panypungantarla. Pinarrijarrinyala
    palurla Jesusku, mapunjinyangu kujala wanji. Takijularnani manyanangurla Ngarpu
    parlipangu purlka nguniny. Wali tikitikiyanani manyanangurla ngurrawarnti 40,
    kitangarni yapyani walimpawarlany.
  chk-chk: Lon ükükün faik rän mürin an mäla a pwä ngeniir fan chomong lon chomong
    sokun lapalap mi alletätä ngeniir pwe a wesewesen manau. Ra küna i, nge i a kapas
    ngeniir usun ewe Mwün Kot.
  ssd-ssd: Yesus nu rar tumba kummba maŋ tiŋgina sulumba mara 40 sinamŋge nu aposel
    tugumŋge mayok ka Kuate nuŋe gageu kulatkate maŋau ta tumniŋgina sulumba wam afu
    saŋgrinu ke likina le kaŋgerkumba nu tiŋgina wam ta kila pilnaig.
  acr-TNT: Chwi cꞌu rucamic, xcꞌastaj lo chiquixoꞌl ri ecaminak y cꞌa xcꞌojiꞌ cuarenta
    kꞌij che ruwachulew. Chupa tak cꞌu laꞌ la kꞌij, uqꞌuiyal laj e laꞌ xucꞌut uwach
    chiquiwach rutakoꞌn y xchꞌaꞌt cucꞌ puwi ri takanic re ri Dios. Jecꞌulaꞌ riꞌ, lic
    xucꞌutu pakatzij wi Rire cꞌaslic.
  rop-rop: '@see-verse:ACT.001.002'
  mee-mee: Ngarume nga matengana na i ke pakosininge ragau nginngina ka i muni ba
    ke kuma ka oru matantana nga matarea kanname ta baina ri nga loreapatokona roma,
    i ke momomauli ka kaomannmannangana. Ka panna a kaeme ka ri giaukaina lua na i
    ke lele nga matarea kanname ba ke tuture Nutu kelangpatalingana.
  dif-dif: Tanangupini Nauja bakana tepila wondraterina wonti nunkani ketjaketjanani
    ngadani malka marapujeli, ja Nauja tanangu pira kulno ja ditji marapratjana wondraterina
    wonti, ja tanangu Godaia mililandru kaukaubana wonti.
  gam-gam: Asa una Jisas ye ke ye aumaka, une imb kerman kake ipika, una nil to paglmaka,
    une golo aglo erwo gun pi. Po molo une makimb al ege 40 pela wanmolo, God yene
    unakiye kantau yendo mal ge une dje una awo, kogo dongall ye wanika, yene aposelye
    kambono kane, Jisas kaima nagoi, gun moro dje kani.
  nou-nou: Edo Iesu betedo sekago erido iji 40 awodo de uso binga atopatari embobo
    da iji jiwae isaga euri gido isera. Edo umo isaga ise wasiri neinde kainde jiwae
    be euri gido edo ungo Iesu umo wasiri de atira awa gido isera. Edo ungo umo georo
    edo umo daedo God da gitijigari iji awa seuri gido isera.
  mqb-NT: Pə dəɓa sə amac anahan wa nà, a slabakay ahay à məke wa, a njahay pə daliyugo
    luvon kwa kuro fuɗo. A kan zek anà ɗo maslan anahan ataya tə cəveɗ ahay cara
    cara saray bayak awan, anga aday tâ san tə ɗiɗek awan, winen inde tə sifa awan.
    À alay ata nà, winen apan i ɗakan anan ləbara sa 'am sə bahay a Mbərom anà
    ɗo maslan ataya awan.
  ape-B: Susubati douk chanu nemnek nebehi nyih nagak ali wata chopuk naitak nape.
    Naitak nape ali natoglomom wolobaihi nyumneh ananim aposel. Ali douk nenek wolobaichi
    echudak hatulunu ali henek bilip hakli anan adul douk naitak nape. Ali 40-poleih
    nyumneh douk nagak ali wata naitak nape nalaheyehi, amam douk hatulunu ali naklipam
    umu elpech chuwich umu agundak God nape nebenalimu ananich elpech umu.
  grc-F35: οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα, μετὰ τὸ παθεῖν αὐτόν, ἐν πολλοῖς τεκμηρίοις,
    δι᾿ ἡμερῶν τεσσαράκοντα ὀπτανόμενος αὐτοῖς καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ
    Θεοῦ.
  cav-NT: '@see-verse:ACT.001.002'
  kgp-NT: Ã ter kar kỹ Jesus tóg ag mỹ vẽnh ven tỹ hẽn ri ke han ja nĩ, kurã tỹ 40
    (ke) ki. Rĩr mãn kỹ tóg ag mỹ vẽnh ven ja nĩ, ti tỹ ũn kuprẽg ja ẽn ag mỹ. Ag
