  kfw-kfw: Ajarchu athisuo nuk, aringnookjei tihi inthiangtak ah jetnasik nisoom mili
    tirton ngaidiang pha katamtak inlaar kha inmani'n inleimu; halli ama'n inmanile
    inruoiya Pathian Rengram jarra alei-inbiakpui.
  bfz-bfz: और यीशुए दु:खो ते और मौता ते बाद, बऊत ई पक्के सबूता साथे आपणे आपू खे प्रेरिता
    गे जिऊँदा दखाया और चाल़ी दिनो तक सेयो तिना खे दिशदे रये और परमेशरो रे राज्य रिया
    गल्ला करदे रये।
  cuk-09: Jesús burgwisad-sorbali, na e-sapinganse magarodii nanasad, adi na sogmalaga,
    Jesús nue dula gudiiye. Iba-dulabo e-sapinganse na san oyodii-gusad, degine, Bab-Dummad-neg-dakmaidgi
    ega sunmakdii-gusbalid.
  ben-OBCV: তাঁর কষ্টভোগের পর, তিনি এসব মানুষের কাছে নিজেকে দেখা দিলেন এবং বহু বিশ্বাসযোগ্য
    প্রমাণ দিলেন যে, তিনি জীবিত আছেন। চল্লিশ দিন অবধি তিনি তাঁদের কাছে দেখা দিলেন
    এবং ঈশ্বরের রাজ্য সম্পর্কে শিক্ষা দিলেন।
  mil-NT: Te sátá nǐ xíhí‑gá te ní ndoto‑gá, te ní xíndecu‑gá údico nduu. Te tɨtnɨ́
    xito ní sáháⁿ‑gá núú nǐ xíndecu‑güedé, te ducaⁿ nǐ quide‑gá cuèndá quiní‑güedé
    sá ndàá ní ndoto‑gá, te ní xáhaⁿ‑gǎ nàcuáa quìde Yá Ndiǒxí ndɨ̌hu ndaha‑gǎ ñáyiu.
  myu-myu: 40 kabia ijodi oeku waram jetait puje. Ade em o'jebapukpuk jeweju etaybitbinayũ
    kay. Itaybit cĩcã ip o'e Jesus waram o'jetait iam, ade em ixe o'jojojo buye. —
    Deus soat kukukan je'e — io'e ixe cebe ip.
  amk-amk: I mani mireha na aitabafoi kawuru ampa, mae na rahida bo suwi nai nani
    paria rahida piaru da re deinawi ne taraifoi we rasulifosa tuti niari fi na euremireafo,
    ambori ewaitawanai weo anture suwi na marareha rorong foi ampa. Ewatioi, kontai
    medu wesa kariri todoni Allai weMananufo.
  fai-fai: Kale Yesus ayo ami kál funin kudu fikale nadale alo talá tabe tad alam
    weng dew kámin kinim iyo itam nadane aka kukuw seng seng kukuyama. Ika kal keidomo
    afan Yesus alata kaunsin be ka. Kalesidiw. Be am dánámin deng mak, alo bako tam
    kin kal kabadák uyo aka misunan bom nada Got kasák gu sung uyo weng dew kámin
    kinim bakayamsa.
  ura-NT: Ohane baiha jetaote, jenachoonca janoneein cachaneein ecocohin, acaauru
    rai Cana Coaunera Cojoanonaa que ereereje esinae rauhijiriin oo caje ichanaain
    enacoauneein ichaohane esenetaauruhane coina.
  mcd-NT: Atohuunoashu nayoaitian cuarenta oshatan Apa ari cani. Cayoataima atofu
    iyopaoni. Ato ahuamamishti oinmayoni afanan funia cuscan icoinra huanonfo. Nantianri
    Diosin nantifi ato iquinai cuscan ato tapimani.
  urt-urt: Kom ŋupe ŋaiye Jisas teter narp kekep no, kin nule pe, kin plihe tahar
    pe, kin nale nat netekeꞌe lenge aposel kin, topoꞌe kin ŋanange wusyep me lemame
    tikin Got na tatame ŋup 40. Pe kin ŋende ŋaiꞌe ŋaiꞌe wula wula nasambe kitikin
    nal lenge nange kin si tahar narp laip.
  kiz-kiz: Baada jha malombosi gha muene, abhonekane kwa bhene ajha hai pia ni fitishu
    fingi kushuhudibhwa. Kwa magono arobaini akidhihirishi kwa bhene, naa ajobhili
    kuhusu bhufalme bhwa K'yara.
  tzo-TZE: C'alal cha'cuxem xae, laj yac' sba ta ilel ta stojolic. Cha'vinic c'ac'al
    laj yaq'uilan sba ta ilel ta stojolic jech la sna'ic ti ta melel cha'cuxeme. Laj
    yalbe ya'yic c'u x'elan ta sventainic li yabtel Diose.
  lex-lex: De la ler mak Enlernana yamuki-yama'ala, la la'pa Nmati dewade, Nmori owa'an
    pa lerni terampwogat ma'ta la noha wawannu de, Yesus mana Ntutga rupni re'eni
    wo'ir memna la mak Enhopan pa rodi Uplerlawna lir kalwiedni, ne Ntutga de Nmori
    owa'an olek la matmiatni ralamni totpena rpesiay miemna. Iramkek memna Yesus,
    ne Yesus Nakot nohora la ira, la emkameni la Uplerlawna Nodi plolli pa emek Ray
    ida.
  dov-dov: Nakamana kupenga, wakalitondezya lwakwe muzitondezyo zyiingi zizundikizya.
    Wakaliyubununa kuli mbabo kwamazuba aali makumi aane, mpawo wakambula aatala aabwami
    bwa-Leza.
  rgu-rgu: '@see-verse:ACT.001.002'
  toc-NT: '@see-verse:ACT.001.002'
  som-som: Markuu xanuunsaday dabadeed, iyagii ayuu isagoo nool waxyaalo badan oo
    la hubo isugu muujiyey, oo muddo afartan maalmood ah ayuu iyagii u muuqday, oo
    kala hadlay waxyaalaha ku saabsan boqortooyada Ilaah.
  mam-C: Tkyimlinxitzin Jesús, jaw anq'in juntl majl, ex xi tyek'in tib', ex ten kyuk'a
    toj ka'wnaq q'ij, tu'ntzin tel kyniky' qa twutzxix itz'taq; ex yolin kyuk'a ti'jjo
    Tkawb'il qMan Dios.
  ndj-ndj: Majuva milongu mchechi kufumila kusova kwa mweni avafumbukilili myanja
    yitangalili nakaka aveli mnofu. Vamuwonili, mweni aywangili nawu milandu ya wutwa
    wa kumbindi kwa Chapanga.
  mbj-NT: Ti m' Jesus dajëp jawén paa bä kä m', Jesus kas'ee wät sa hã. Baad takas'ee
    wät sa hã. Baad tametëëh sa hã rah'yy kadaw'uuh hyb n'aa, edëb wät né hẽ rabahapäh
    hyb n'aa. Hajõõ nuu me takametëëh sa hã. 40 m' ta ä̃h takas'ee wät sa hã. Taher'oot
    mä sa hã ji P'op Hagä Do bag'ããs do ky n'aa, ji tah'yyb mahũũm do ky n'aa.
  lat-VUC: quibus et præbuit seipsum vivum post passionem suam in multis argumentis,
    per dies quadraginta apparens eis, et loquens de regno Dei.
  ngp-ngp: Kwa malavo na sila nyingi mwa mazuwa milongo mine, kulawa file yakwe, awalailaga
    wanamp'hina wakwe vileke awalagise kugamba emgima, no kuusa kuswesa kuhuwila kwawe.
    Wamuonaga naho alongaga nao mwe mbuli yo Useuta wa Mnungu.
  enq-2: Jisasa baa tanda nao kumapala, baa kiningi sakatao lete kalyona lao baanya
    aposole dupame kandena lao, kaitini longo mendapuanya-kaita yuu gii 40 dutupanya
    aposole dupa kateami dokonya ipatapu, Gotenya kingdom dokonya lao pii lamaita
    pia.
  eng-ASVBT: 'to whom he also showed himself alive after his passion by many proofs,
    appearing unto them by the space of forty days, and speaking the things concerning
    the kingdom of God:'
  mna-mna: '@see-verse:ACT.001.002'
  myw-myw: Peinan kweiboug mwasanin niyagages Yeisuw, imat, ikit vayuwein; sona mwamovan
    mo inekes nagamag tasiyas; ikines nawotet tawtouna singay; e, tasiyas isimounids
    bo imov, peinan siney inounas sinawavas yam waseg, ikkines Yeisuw, o sinapun Yowbad
    inakaleiwag Yeisuw bo ikatimlakes.
  sby-sby: Panyuma pa kufwa ne kupunduka kubafu, Yesu walabonekela ku batumwa bakendi
    tunkanda twingi, munshila shingi shapusana pusana kushomesha kwambeti nimuyumi,
    walabonekela kulyendibo kwa masuba makumi ana. kayi walabambila sha Bwami bwa
    Lesa.
  sll-sll: Ena Yisas homa gaung gul honagi oli pire gomia. Golere ere honagi onama
    dire nu si olungwo ari aposel hobi mongwo bani u tibi emia hangwi. Hangure hamen
    haung yasu kebering aling poti molere, u hon oga arihobi na hanama dire tal nimni
    mongwo mone ol tongwo hangwi. Hanere, “O, Yisas hon airungwo pamia hano,” dungwi.
    Ena Yisas tal nimni mongwo olere, God kene ongwo hol i doling bonama dire krehaman
    di tongwi.
  yaq-NT: Chukula, aapo me'etuka, jiabijtesukai, aapo ju'u Jesus jiapsaka ameu au
    yeu machiak. Intok chukula, aapo junuen junama'a woi taka taewaimmeu tajtia ameu
    au yeu mamachiakai. Junuen tua lutu'uriapo a' jiapsa'uta bempo'im a' ju'uneiyaatuakai.
    Intok ket aapo, achai Liojta yo'o nesaweka a' kateka'u betana juka' lutu'uriata
    ameu a' teuwaakai.
  uro-uro: Vät ama ruiom ama udiom na ama qunäng nasot aa märänga ama mor qa dä qär
    qur a nas gem da dä qat tualat na ama rhäqäp nä irhong gärqärhongni iva irhong
    ngärhi sameng i ngäktki i ama ngätdäqäm ga. Bä qat tamän sävät ma Ngämuqa aa Muräktpäm.
  ita-1885: A' quali ancora, dopo aver sofferto, si presentò vivente, con molte certe
    prove, essendo da loro veduto per quaranta giorni, e ragionando delle cose appartenenti
    al regno di Dio.
  muy-muy: Àra àcaka daliya, àməta ti àŋgazlivu ana tay, àgra zlam a gərgəri ti tə̂sər
    naŋ àna sifa eɗeɗiŋ. A huɗ ga vaɗ kru kru faɗani bu àrəkia ka tay a sak kay, àhi
    ma ana tay àki ka *Məgur ge Melefit.
  kqc-kqc: Ini esika esika moiyo fufutari, bi vegu nisi ari yokoi yokoiri meda 40
    ideri ini vene rofu baesi ogau nigamo. Rama iniye baesi ogau nigamo dada mina
    vegamadiri, bi mokei anua de reyadi; rama ina bi dudusa vegu nisi ina vene rofu
    Sei di ourefeidena amena sana di vegu mina nioteimagamo.
  tav-tav: Jesure cʉ na cajĩaricaro bero bai yaji, cabero catí tunu yaparori tunu
    cuarenta cãnacã rʉmʉri cãñupʉ mai. To cõo cãnacã rʉmʉri aniri capee niri na tʉpʉ
    cabuia ejanucuñupʉ cʉ buerã cãnanare. “Mere catí tunucoajupi Jesu,” na caĩ majiparore
    bairo capee wame na catʉjʉrona cájupʉ. Na tʉpʉ buia eja, Ʉpaʉ Dio cʉ cãnipe quetire
    na caĩ buioyupʉ.
  eng-ULB: After his suffering, he presented himself alive to them with many convincing
    proofs. For forty days he appeared to them, and he spoke about the kingdom of
    God.
  spa-VBL: Él se les apareció durante cuarenta días después de la muerte que sufrió,
    demostrando con evidencia convincente que estaba vivo. Se les aparecía y les hablaba
    acerca del reino de Dios.
  fra-_FOB: Auxquels aussi, après avoir souffert, il se montra encore vivant, et leur
    en donna plusieurs preuves, leur apparaissant pendant quarante jours, et leur
    parlant de ce qui regarde le royaume de Dieu.
  hau-ULB: Bayan ya sha wahala, ya bayyana kan sa da rai a garesu, da alamu da dama
    masu gamsarwa. Kwana arba'in ya baiyana kansa a garesu yana yi masu magana game
    da mulkin Allah.
  mal-mal: യേശു തന്റെ കഷ്ടാനുഭവത്തിനുശേഷം വീഴ്ചകൂടാത്ത തെളിവുകളിലൂടെ താൻ അവർക്ക് തന്നെത്താൻ
    വെളിപ്പെട്ടതും, നാല്പത് നാളുകൾ അവർക്ക് കാണപ്പെട്ടതും ദൈവരാജ്യ സംബന്ധമായ കാര്യങ്ങളെപ്പറ്റി
    അവരോട് സംസാരിച്ചിരുന്നതുമായ സംഗതികളെക്കുറിച്ചും ആയിരുന്നുവല്ലോ.
  kkc-kkc: Osoloso Yesu toloso midoo maga hogabuloso biame 40 eyo kulodu yayo tei
    hogabia goo ee diayo ogoloso tei talame yayo silone, o hamamee dili odoo mapoo
    peledoboo demeleeso. Osoloso dibolo silone, Godeeye wiligi doloso badeli goo dimapoo
    takomo siliso.
  lit-lit: Jis ir save gyvą parodė jiems po savo kančios, su daugeliu nenuginčijamų
    įrodymų, keturiasdešimt dienų būdamas jų regėtas ir kalbėdamas apie dalykus, susijusius
    su Dievo karalyste.
  urd-GVR: Apne dukh uṭhāne aur maut sahne ke bād us ne apne āp ko zāhir karke unheṅ
    bahut-sī dalīloṅ se qāyl kiyā ki wuh wāqaī zindā hai. Wuh chālīs din ke daurān
    un par zāhir hotā aur unheṅ Allāh kī bādshāhī ke bāre meṅ batātā rahā.
  far-far: Ma sulia fai akwala fa dangi ki lau burina maelana, ana kada 'oro ki nia
    fatainia talana fuana lifurongo ki, ma nia ka fulia ru ki, fua sae ka famamana
    ne nia mauri. Kera ka ada to'ona, ma nia ka fata faida sulia na falafala ne God
    kai gwaungai ana fafia wane nia ki.
  suz-BL: मेको आन कली शेंशो मार बाक्‍माक्‍त देंशा हना, येसु श्‍येत जशा साइक्‍चा पुंइसीशा,
    बेक्‍शा, बेक्‍शो रे सेंपाइक्‍चा पुंइसीशा, ४० नाक्‍त सम्‍म आ सोइश्‍शो आन कली तपांइसीन
    सीन परमप्रभु यावे आ राज्‍य ङा लोव़ शेंना शेंन बाक्‍माक्‍त।
  car-NT: Mo'karon 'wa ro enapa moro tywota'karyka'po wyino pyime otykon ke nuro tywairy
    tamyikapo i'wa man. Oko-kari'na kurita ta pyimemboto tywosenepo i'waine man. Torupa
    i'wa mandon moro Tamusi nundymary poko.
  amp-amp: Barkofpam afo krhopam yakhato nohmor. Kto tfit sinyahato yima nfrir tohmor.
    Yima nfrir tohhato ufaufaumor. Ufaufau-moatr turhu aposerm tafontn nahtihato napthamoum.
    Ndhtet nefm namoatr htihato duka memom, “Asor sinyern tohwor.” Foti yiham tohmor.
    Tohhato yimam Bro Nkifrarhu kingdomkfot kfo nuhas bonuhasmourm.
  bht-bht: '@see-verse:ACT.001.002'
  eng-NOY: to whom also he showed himself living, after he had suffered, by many sure
    proofs, appearing to them during forty days, and speaking of the things pertaining
    to the kingdom of God.
  cub-NT: Aru caiye cuarenta paijãravʉa Jesús ʉ̃i yainíburu yóboi, ina ʉ̃i yávaiye
    méne beorĩ coyʉicõjeimara jã́varejaimad̶a ʉ̃́re cainʉmʉa. Que baru jãve majidejaimad̶a
    na Jesús apʉcʉre cojedeca, nacajañʉ mácʉre yainore jarʉvarĩ. Ʉ̃́re jã́rejaimad̶a.
    Aru coyʉrejamed̶a náre Jʉ̃menijicʉi jabotequiyede ʉ̃i põevare.
  ita-1927: Ai quali anche, dopo ch’ebbe sofferto, si presentò vivente con molte prove,
    facendosi veder da loro per quaranta giorni, e ragionando delle cose relative
    al regno di Dio.
  lww-lww: Ana pogos nap̃a naga mali sina ga e marena, nap̃a naga pe pa re si metava
    poli wa, ana pogos moki, naga sum̃a m̃alm̃alivin la pa tol legiena lualima yam
    vari, nap̃a kila meraravan ruru pan la nap̃a naga mali sina ga e marena lelaga.
    E pogos la nene, la asum̃a apisu kilale ruru naga, a naga sum̃a pisayu mrapa lala
    na nasup̃enena kiena ne Ntewa pan la.
  ckb-ckb: دوای ئازارچێژتنی بە چەندین بەڵگە بە زیندوویی خۆی پیشاندان، لە ماوەی چل
    ڕۆژدا بۆیان دەرکەوت و سەبارەت بە شانشینی خودا بۆیان دوا.
  spm-spm: A ufhuaragha mbɨzasi nigha aremigha nomthegha rɨkavisirɨ uthusir a thighar
    Gotɨnɨ uŋuun maŋŋamɨusua, a nombɨ nigha, a nombɨusua mbɨsevisi gumasir khɨva.
    A bisira avhɨrara men khɨvasima, mee bar anda ikaaŋi, a nomthegha rɨkavhigha iti.
    40 pɨlan uthusi, uthughun khavɨn avhenɨ uthusira avhɨrara a nombɨn men khɨvagha
    Got kha bisigha ativamirɨ uthughun gun mem mbɨŋgeeghi.
  nas-nas: Teing-koo mmauꞌnamuꞌpie oroꞌparuꞌ domamparuꞌnaꞌkoo taaꞌniꞌantavari, mmauꞌ
    kapooꞌnanka tasiꞌanta ninka, noruꞌ keekooꞌariarooꞌnaang. Eeꞌnoko booꞌparuꞌnooꞌketa
    karenaumo kivora doong teeꞌ otoi Kumponing bakaang muuꞌ nau-antavuruꞌ.
  uvl-uvl: Iesus mete ke ulolo pe lohot mulmule nge nena hana mur ke etue iri ana
    non kina nai (40). Pe nga etue nemur, popoia ure halang ke te esia pe leteria
    manmanna ke Iesus maul haka mule nga ana metenga lo. Nena hana mur te esia i pe
    heleia NeHalang nena naualanga pe nekinga lange iri.
  eng-BBE: 'And to whom he gave clear and certain signs that he was living, after
    his death; for he was seen by them for forty days, and gave them teaching about
    the kingdom of God:'
  ixl-CNT: Utz kꞌuxh maꞌtich ikameꞌ, qꞌaav itzꞌpi. Utz nichichee siatz. Kam koꞌn xheenya
    iꞌana, techlal aas nojchit itzꞌlele. 40 qꞌii iꞌan ech tziꞌ. Aꞌ nichtal viQꞌesalail
    u Tioxh te.
  xsi-xsi: Muŋga, Yesu ikai nâna lee imâte lâ, ŋineŋga imandi imo via kilo ku ipatua
    panzi ne pâri-tamâta. Aku iveta vetâŋa pinde rârâ panzi tona, ŋana ma sisama i
    kilala tu imo via nâ. Kinzi pâri-tamâta simora Yesu mbwaninzi pinde lee kari tamâta
    rua ilâ lâ, aku itula ŋgua panzi ŋana Maro Kindeni ne mâsi ŋana ikai Maro panzi
    tamâta lâ tâno kulu.
  crx-NTPO: Sizi dazsai hukw'élh'az dit whunizyat dzin ndoohoolyiz lhat whe bunalhts'et
    nusúya 'et whuz un'a 'alha khuna 'aw whuts'u hoodódlai' ait'oh. Hinilh'en 'ink'ez
    Yak'usda dune k'úne' bul'en-un huwun bubulh yálhduk.
  kan-OKCV: ಯೇಸು ಬಾಧೆಪಟ್ಟು ಸತ್ತ ನಂತರ, ಅಪೊಸ್ತಲರಿಗೆ ಪ್ರತ್ಯಕ್ಷರಾಗುತ್ತಾ ತಾವು ಜೀವಂತವಾಗಿರುವುದನ್ನು
    ಅನೇಕ ನಿಶ್ಚಿತ ರುಜುವಾತುಗಳಿಂದ ತೋರಿಸಿಕೊಟ್ಟರು ಮತ್ತು ನಲವತ್ತು ದಿನಗಳ ಅವಧಿಯಲ್ಲಿ ಯೇಸು ಅವರಿಗೆ
    ಕಾಣಿಸಿಕೊಂಡು ದೇವರ ರಾಜ್ಯವನ್ನು ಕುರಿತು ತಿಳಿಸಿದರು.
  bbb-bbb: Fu barone areme una urina maza foti ijiege fu vajae fuone abena e vua fuone
    fievo ije nijasiae. Fuka samadukua nijasiamoga bu gana vierafero fune ma una urimaro
    bu ijiege vierafe. Ro ve ijia fu uri Godi izege fu e fuone ijiebuo oe ijia samuagiadufuo
    ijadufuo vua ije nijasiae.
  blw-blw: Yag hen narpasan hen natéyana ya hen nan-uchiyana, ammag cha nampàipàila
    an chicha hen unig hen opatporoy ag-agaw, ya chuar agé hen tapen hen enkamanna
    ah manot-owaancha way nan-uchi tot-owa. Ya hen hiyachiy tempo agé, chana intudtuchu
    an chicha mepanggép hen mantorayan Apudyus.
  tam-2017: அவர் சிலுவையில் பாடுபட்டப்பின்பு, நாற்பது நாட்கள்வரை அப்போஸ்தலர்களுக்குத்
    தரிசனமாகி, தேவனுடைய இராஜ்யத்திற்குரியவைகளை அவர்களோடு பேசி, அநேகம் தெளிவான ஆதாரங்களினாலே
    அவர்களுக்குத் தம்மை உயிரோடிருக்கிறவராகக் காண்பித்தார்.
  azz-NT: Huan satepan cuac Jesús tajyohuico ya huan momiquilico ya, ijcuacón Yejuatzin
    monextico inixpan ne itatitaniluan. Huan mochiutinemic míac chihualisme tenica
    ixnesic que Jesús melau yec yoltinemi ya. Huan monextijtinemic Jesús miacpa inixpan
    itatitaniluan hasta ejcoc omepoal tonal. Huan cuac monextico, ijcuacón Jesús quinnextilijtinemic
    itatitaniluan huan quinnojnotztinemic de queniu Dios mohueyimasoutoc ica ichicahualis
    ipan itaneltocacahuan.
  spa-RV-1909: A los cuales, después de haber padecido, se presentó vivo con muchas
    pruebas indubitables, apareciéndoles por cuarenta días, y hablándoles del reino
    de Dios.
  csy-csy: 'A thuak zawkciang in sawltak te in ni sawm li sung Ama mu uh a, Pathian
    kumpingam taw kisai thu te son hi, Ama nungta tatak hi, ci tetti kho tampi taw
    lak hi:'
  mxq-NT: Ko oj ꞌyeeky es jyikypyejky, ta kana̱k ok wa̱ꞌa̱ts dyaꞌijxʉ ko ta jyikyꞌaty
    jatʉgok, es ja Jesús kyʉxeꞌky ma̱ yʉꞌʉjʉty justyikxyxyʉʉ, es tꞌawa̱ꞌa̱nʉ es ttukꞌixy
    wiꞌix ja Diosʉ kyutujkʉn.
  tzj-NT: Ja c'a tok cami in tok c'astaji c'ac'ari' xuc'ut ri' chiquewach ja rapóstol.
    Ca'winak k'ij q'ueje' chi na chwach'ulew in q'uiylaj mul xuc'ut ri' chiquewach
    ja rapóstol in c'o chi na más ja xuban chiquewach utzc'a chi c'o quiseguro chi
    ni katzij wi' chi c'astajnak chic. Arja' ntzijon cuq'uin in nuch'ob chiquewach
    nak rbanic ja gobierno xin Dios.
  tdt-tdt: '@see-verse:ACT.001.002'
  ron-BTF: Cărora, de asemenea, li s-a arătat viu după suferința sa, prin multe dovezi
    infailibile, fiind văzut de ei patruzeci de zile și vorbind despre lucrurile privind
    împărăția lui Dumnezeu;
  eng-WEBP: To these he also showed himself alive after he suffered, by many proofs,
    appearing to them over a period of forty days and speaking about God’s Kingdom.
  eng-FBV: Over the course of forty days after the death he suffered, he showed himself
    to them, proving that he was alive with convincing evidence. He appeared to them,
    and told them about the kingdom of God.
  nld-1939: Door veel bewijzen had Hij hun getoond, dat Hij ook na zijn lijden nog
    leefde; veertig dagen lang was Hij hun verschenen, en had hun gesproken over het
    koninkrijk Gods.
  bwo-bwo: Ay gond bek'o dek't bí etiyak beyar beetk b́ wottsok'o kitsit weeron ayoto
    boosh b́ be'eyi, hab aawosh boats be'eyat Ik'i mengst jango boosh b́daniyi.
  nch-BL: Jesús nelía taijyohui huan mijqui, pero teipa monexti iniixpa itayolmelajcahua
    miyac huelta para 40 tonali. Huan ipan nopa tonali quichijqui miyac tamanti para
    quinnextilis para nelía itztoc huan quinilhuijtinemiyaya quenicatza elis quema
    Toteco tanahuatis.
  quc-TNT: Xurik c'äx ri Jesús, xcämisaxic, te c'u ri' xuc'ut rib chquiwäch ri apóstoles
