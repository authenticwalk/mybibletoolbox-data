    Ag mỹ tóg Topẽ tỹ tỹ ẽg pã'i nĩ kãmén mũ, Jesus ti.
  bvd-bvd: Sa Disas nia 'e faatainia lau 'i tala'ana fua 'aboosol nai ki. Ma nia ka
    ilia si doo 'oro ki lau ne faatainia ne nia mauri lau gwana. Nia ka dao faatai
    ki lau gu siada 'ana si kada 'oro ki laona faitaafuli fa dani ki, ma nia ka bae
    sulia 'initoaa God fuada.
  ukr-1871: перед котрими являв ся Він живий після муки своєї у многих ознаках; і
    бачили Його сорок днїв, і глаголав про царство Боже;
  apz-apz: Jisas poyo peꞌnonto apaꞌno songo lɨkaꞌmentiso sohonta kako yoꞌmayo wonyoangkafo
    yontanɨngkofi sɨkuno fouti (40) memjaoꞌmentisofoho. Aꞌamu huhwo sohwa ose nuhwonontɨfi
    ole syafɨhuꞌmentohofi, Ou, Jisas songo humayoso nehopeho. Huno ose uyɨmentisofoho.
    Jisas nohumanto Anɨtu nakumo yokumpohnꞌnyo enemokosyohumane soꞌno lutɨhwamentisofoho.
  yon-yon: Ye durud yewed kande bobnoone mangkiiwe yeedoroon yoman ari kuu, aron 40yiib
    yi yoom dobere korokbendoon kuu ye anam bobnoon kumban ika yeedere wadkeroon.
    Kwamune dore korobe akmiiwa ika demboon kuu anam kii andiwen. Kwane, Godbed korok
    kere ooni yeman kuu Yesumbed dakmenaboon, yi yaa.
  poi-NT: Jesɨc cuando yaj iñasca jém yaacha̱ji iga mu iccaata̱, iwiñquejáy e̱ybɨc
    jém icuyujcɨɨwiñ iga vivo. Cuarenta ja̱ma iwiñquejáy jém ipɨxiñt́am wa̱t́i veces
    iga iixyajiñ iga d́a caane. Iŋmadáy jutsa̱p iŋjac Dios jém it́yajwɨɨp yɨ́p naxyucmɨ.
  wuv-wuv: Nenee fei fi'iana, ina fa'arewa a'a eni rama'a eni ma na fama'aa ro'ou
    ba hia napa'aa mama'a. Ina fa'arewa a'a ro'ou laloo gunaroa pa'ania arewaa ma
    u'ufanaa ro'ou fei haparaiaa mei Haidaa.
  quf-NT: Chaymantaqami, wanusha karmapis kawsamurqa rikariran apustulninkunapa naypanman.
    Chaqa, chaynumi paykunataqa intrachiran “Chiqapta kawsayan” nir. Chaymi, kwarinta
    diyakunata pullanllapa kar, yaĉhachiyaran Taytanchik Dyuspa mantakuyninpaq.
  yuw-yuw: Tongo mit ep goröcdec focfoc moröma kombingga omboc. Omongo wönggon wekongga
    aposelni öngkung imogoc. Tongo yu momphon toroc kiap koböcma tuna aposelho woroc
    yango tuctugo kombigung, ‘Yesu yu boinno sinom wekongga itongeyac yo.’ Oro Yesu
    yu sep youp toctoc 40 worochon irotnon aposelni öngkung imuna angidung. Auya Yesuho
    yu mom toborucnohon foro fandat inongidoc.
  hus-NT-1971: Nan tu olchamalits abal lej yajchiquiyat ma tsemtha a Jesús, ani talbel
    ejthachits ani tejhua’menequits junil c’al in abathualejilchic. Tsab inic a q’uicha
    ti xe’etsac tam ti ejthachits quin tejhua’metha’ tim ba’ c’al in t’ajbil abal
    lej chubax ejthachits. Exome in exobchal in abathualejilchic jant’ini’ tin t’ajal
    a Dios ti lej Ts’ale.
  med-med: Wote, elim nde peta ila rorung, wote ⱡoporpa omba purum. Ei kʉn, akil tepa,
    elim nga kitip kʉni wu mbʉ kʉn, elim kont mor ei kandʉk, poⱡ ndeing nimba, tʉpa
    mot ndurum. I etpa, elim tʉpa mot ndupa, Got nga wamp tʉpa mumuk rui uⱡ ei nga,
    mbo endpa. I elinga, rumbʉⱡ 40 omba purum.
  bch-bch: Ei ibada ieieinga ga imate, ga kus ta ipasolan ei mulian pagid panua toa
    ne ngan edap imata ede ga ede, ta tiuatai kemi tau mambe ei imata bibita. Ikakado
    bedaoa ga irangrang ngan ado sangaul pange, ga iposaposa pagid ngan madonga Deo
    ibageai.
  cco-NT: Jo̱ dsʉꞌ lana nijméeꞌ˜e e jiˋ la quiáꞌˉ mɨ˜ cangɨ́ˋbaꞌ e cajúngˉ Dseaˋ Jmáangˉ
    jo̱guɨ cají̱bꞌˊtu̱r caléꞌˋ catú̱ˉ jo̱ cajmijnéengˋ ꞌñiaꞌrˊ jee˜ jaléngꞌˋ i̱ dseaˋ
    apóoˆ i̱ óoˋ ta˜ quiáꞌˉ Fidiéeˇ do e laco̱ꞌ nilɨñiˊ dseaˋ do e lajamꞌˉbaꞌ e nɨcají̱bꞌˊtu̱r.
    Jo̱ mɨ˜ cangɨ́ˋ jo̱, cateáangˋguɨr jí̱i̱ꞌ˜ tu̱lóˉ jmɨɨ˜ fɨˊ jmɨgüíˋ la, jo̱ lajeeˇ
    jo̱ éengˋ ꞌñiaꞌrˊ jee˜ jaléngꞌˋ i̱ dseaˋ do e dseángꞌˉ nɨcají̱bꞌˊtu̱r, jo̱guɨ
    lajeeˇ jo̱ caꞌeꞌrˊ jaléngꞌˋ i̱ dseaˋ íˋ jial iing˜ Fidiéeˇ cá̱rˋ nifɨˊ quiáꞌˉ
    dseaˋ jmɨgüíˋ.
  deu-1951: welchen er sich auch nach seinem Leiden lebendig erzeigte, durch viele
    sichere Kennzeichen, indem er während vierzig Tagen ihnen erschien und über das
    Reich Gottes redete.
  alq-ALGNT: Apitc ka ick8a nibodj, mane8inaj ki nagoidizo Odanodaganikag kidji gi
    odji ketcinamendamindjin teb8e e pimadizidj. Nimidana (40) tasogon inigik kiabadj
    ki paba 8abamagani8i acitc omikodanaban Kije Manidon Odogima8i8ini.
  ixl-NNT: As tul maꞌtik ikam Aak, as kat ikꞌuch veꞌt tibꞌ Aak te chajnaj tu kaꞌviinqil
    qꞌii, texhlal tetz uvaꞌ maꞌtik tul taama Aak unpajte. As kat tal kan Aak isuuchil
    tiꞌ u tenameꞌ uvaꞌ at jaqꞌ u tijleꞌm u Tiixheꞌ.
  boa-NT: Áámedívúhjáa muurá ɨ́dsɨjɨ́vé boone bóhówáávehíjcyaabe 40 coojɨ́vá hajchótá
    ɨ́mɨáánéjuco dibye bóhɨɨne ditye iwáájácuki. Áámekéhjáa Píívyéébé avyéjutu úwáábohíjcyaábe.
  etr-etr: Yesu së naala baagolahilä, bu nowela abosolo dolö amolia e dofä nowei gabula
    helësëmäia e ulufadigila segeyo nabülasi biyidia ilibalä nea, Godea Beaha Maadela
    Sigi Neebe amoïe ilima säla ïaha nelo.
  quh-NT: '@see-verse:ACT.001.002'
  kwi-kwi: Irɨttas kakultawane, Jesúsne usparuza cuarenta payurakima, akkwan pijikima,
    izpannara, us uztu piankamanapa. Akkwan piji usparuza izpan kit Dios awaruza ɨninnashimtu
    kwinta kinara.
  agm-agm: Jisaasiho napwihɨ Autaahaatɨho japɨhɨ ahowimatɨ namwaasɨhɨ yamɨhapataatɨhapɨ
    sangɨ niyatɨ waatɨho wo napotɨ wo nusoaipatɨ siyatɨ sanawihɨ bindataatɨ komɨ otɨpɨpatɨhiya
    aposerɨhiyai saundataase. “Nɨnɨ japɨhɨ nepatɨ asohonɨnimandɨ bindataayo,” undatɨ
    komɨ aposerɨhiyaapɨhɨ pɨhɨtɨhaiwaara noaipatɨ nunjoaanataise. Nunjoaanatɨ Autaahaatɨho
    iwinjaatɨ bimindɨhandapɨ pɨwɨha kaundataase.
  ubr-ubr: On irabob gibunai, ra orot ruam amonai On ra sigaraba maiau sabu auris
    Toun irerebai iyoboes, ato on etaiai sabu sibiyoi on auris itidura bag, On on
    yawasin; ato osi On sit a osi On mat God an Baiaiwab aurin on sikakafun.
  tsw-NT: Ana u kuwa̱i, u rocosu le ta̱ aciya̱yi wuma, reve u roco le a na u ꞌyoyin
    na̱ linga icuꞌun icuꞌun. U yuwan ta̱ rana amunga a yuwusan adanshi adama o tsugono
    tsa̱ A̱sula̱.
  cax-NT: Numo tüpasao nitaquisürücürrti, süboricoti tato, itusiancanatiyü isucarüma.
    Cuarenta naneneca nacarrti aübuma. Sane nauquiche tusio nurria ümoma, ta süboricoti
    tato, y tacane urapoiti isucarüma causane arrtü üriabucati Tuparrü eanama icu
    na cürrü.
  aia-aia: Na'i murinai mae ana, 'e hai tangahurui dangi na ha'ata'inia haaria tanaraau
    na'i 'ado herehere 'anai ha'ata'inia mora do'iia 'a tahi aho'i ha'a-momori. Rau
    re'ia ma hadanga'inia tanaraaui heimarungi ana God.
  srp-1865: Pred kojima i po stradanju svome pokaza sebe živa mnogijem i istinitijem
    znacima, i javlja im se èetrdeset dana, i govori o carstvu Božijemu.
  agt-agt: '@see-verse:ACT.001.002'
  lug-lug: Mu nnaku amakumi ana ezaddirira, Yesu yalabikira abatume nga mulamu era
    n’abakakasa mu ngeri nnyingi, era buli lwe yabalabikiranga ng’ayogera nabo ku
    bigambo by’obwakabaka bwa Katonda.
  yby-yby: Yalo yoweko miluma eleko helenebokuti sinokoko aha omuda le-minoko maya
    ne liki eli wehe litae loko muki elewole nesa lolo noidanaki onawa we lowesida
    di dade suwiyoko soto peika suna oika noidanaki Omaimidana oholamu lo beko ne.
  heb-heb: ואשר גם התיצב להם חי אחרי ענותו באתות רבות בהראותו אליהם ארבעים יום וידבר
    על מלכות האלהים׃
  mpp-mpp: Ye doic sugucne ngagelu homackacni hatacmac gboliye fangkewec. Fangkelu
    hadeng 40le kwelina yeuctihac fike-sang aiyelelu pasi haicine monic-monic bawec.
    Balu Wapongte ngani-damongte fungine edocebalu weduyelelu gawec. Inguc aiyeleme
    yenge pasi yogo nganilu ye foinac gagac, inguc ngage-motoibong.
  apb-apb: I laona hai aawalai hei dinge i purine a Jisas e mae, e haata'i lo'u aana
    mo hurula'aa mo maholo hunge. Aana mo tala hunge hai aaopa'i e haata'i diana aada
    uri e mauri eeliho'i to'ohuu, na aana mo maholona e ha'ananaure i sulie Aalahanga
    a God.
  san-TEL: చత్వారింశద్దినాని యావత్ తేభ్యః ప్రేరితేభ్యో దర్శనం దత్త్వేశ్వరీయరాజ్యస్య
    వర్ణనమ అకరోత్|
  ben-IRV: নিজের দুঃখ সহ্য করার পর তিনি অনেক প্রমাণ দিয়ে তাঁদের কাছে নিজেকে জীবিত
    দেখালেন, চল্লিশ দিন ধরে তাঁদের কাছে দেখা দিলেন এবং ঈশ্বরের রাজ্যের ব্যাপারে বিভিন্ন
