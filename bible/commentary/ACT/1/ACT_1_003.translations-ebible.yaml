    fuŋne jikigaru mitaniŋga yareru goya. Oŋu goku moge kamasi fuŋne fuŋne baku yaduya.
    Yoŋoji oi ŋoneru Yesuji gboreru goga, oi soine mane mukubuŋ. Moge ŋonebuŋ, yoŋoji
    oi kitiŋgaku miku munaŋ moge oŋuine dimagobi eru moji oi kepieiŋgo embimbiŋgaiŋ.
  klv-klv: Husur na-lǝŋon-isa-an mai nǝmatan san, aYesu evisi hǝn galito, be imaur.
