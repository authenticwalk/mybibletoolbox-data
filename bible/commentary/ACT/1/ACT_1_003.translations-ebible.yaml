    hǝn galito vǝha-sob̃ur len nǝmariboŋ tovi 40 ale isor husur natohan pipihabǝlan
    aGot.
  bco-bco: Ya꞉suwo꞉ sowa꞉sa꞉ga꞉ mela꞉no꞉wo꞉ a꞉dia꞉sa꞉ga꞉ dasilakiyo꞉, enedo꞉ iliga꞉felema꞉no꞉
