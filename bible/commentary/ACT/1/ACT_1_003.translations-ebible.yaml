    atama kemsip kale, bilip imi diim kemanata, atama-bilipta, God imi unang tinum
    imdep mitam ilami daam tem daa tiin molan-tema umi sang uyo baga-e-balata bii,
    am ulumi kup 40 kota dakan ke-nala e,
  piu-2006: Palumpa kutunguḻu tjuṯangka palumpa walytja kutjupa tjuṯangkaṯarra tjanala
    Yiitjunya mirringuru kanarringkula yutitjarringangi. Tjuṯangara tjanala yutitjarringkula
    tjiṉṯu puutiyipalarringu. Yiitjunyaya rawa yutitjarringutja nyangangi. Nyakulaya
