  zar-NT: Gudödi gudíʼi guzxáquëʼë Jesús, gútiëʼ. Níʼirö bubanëʼ, en buluíʼi lahuëʼ
    lógaquiëʼ gubáz queëʼ naʼ. Buluíʼinëʼ légaquiëʼ zián le gulaca bëʼ zoëʼ nabanëʼ,
