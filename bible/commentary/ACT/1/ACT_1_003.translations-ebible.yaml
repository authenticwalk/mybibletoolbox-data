  kde-kde: Bada ya kuhwa kwake, Yesu ánililanguja kwa mitume vake kwa namuna dyohe
    kumaiha kuva nang'e ànifufuka. Mmaduva alubaini Yesu ánavahumila na kulonjenavo
    kuyamba Ufalume wa Nnungu.
  ata-ata: Tei, la muxamuli navunavu tatila sou soli, xe iliꞌi la mumauli la. Xe no
    nano no anu voxo itemaxu tamei, la mupalapalaꞌa noxiꞌa ta aposeli noxou ne sou
    mumaxaꞌu mo muꞌoxonu mimii seꞌi sou aneꞌi ilavusou manina lexe Anu mumauli. Xe
    Anu muvikalaneꞌi no anu saxisaxilaꞌu noxou Lataua kalumo.
  qvw-NT: Paymi wañuśhanpi śhalcamul aclaśhan yaćhapacünincunawan cayal rasunpa pay
    cawsamüśhanta imaymanap tantialpachila. Chayćhümi tawa ćhunca muyuncuna Diospa
    gubirnunpïtapis yaćhachila.
  nfa-nfa: '@see-verse:ACT.001.002'
  tnp-tnp: E nian təməmiəgəh mɨn e nɨmɨsiən, nian tepət tətuva o lah, kəni koteruh
    in e nian kətiəh kətiəh e nian fote, kəni matol əpu in kəm lah kəni məgətun ilah
    e noliən mɨn tepət məmə in təməmiəgəh pəhriən e nɨmɨsiən. Kəni e nian mɨn əha,
    təmətəgətun ilah e Narmənɨgiən Rəha Uhgɨn.
  urd-urd: ईसा ने तकलीफ़ सहने के बाद बहुत से सबूतों से अपने आपको उन पर ज़िन्दा ज़ाहिर
    भी किया, चुनाँचे वो चालीस दिन तक उनको नज़र आता और ख़ुदा की बादशाही की बातें कहता
    रहा।
  hot-hot: Yani hawa vovaŋ ba hama vêm ma haviyô hathak loŋbô ma hik i thô hadêŋ anêŋ
    ŋê takêŋ. Lôk hadum nômkama bêŋ anôŋ ek hik thô nena yani hamô lôkmala hathak
    loŋbô. Wak hatôm 40 ma hik i thô lôbôlôŋ hadêŋ thêlô ba hanaŋ abô hathak Wapômbêŋ
    anêŋ loŋ lôkliŋyak.
  mqj-NT: Mangkai ummolai kamatean, appa' tapulopi allona naola pempiran-piran umpa'paitaan
    kalena lako rasulna. Anna buda tanda napa'paitaan la naola umpomanassai kumua
    tuo sule anna untetteran kaparentaanna Puang Allata'alla.
  rus-SYN: которым и явил Себя живым, по страдании Своем, со многими верными доказательствами,
    в продолжение сорока дней являясь им и говоря о Царствии Божием.
  mbh-mbh: Na ako nge ile rinong kime, i velpola mun a ile pakekere nge. Ma i oma
    omaing pulua ako i pathengal or ako ve, i mimi werera mun lale. I velpoltun or
    papulua i pavurvur nge nang mule pa penel, ma i patoral or nge a God ile menong
    e nepes.
  bdd-bdd: Sabwelo poti ꞌalodiya ꞌilatulatu ꞌoidiya, ta ꞌebeꞌita baibaiwadi ꞌiheꞌitediya,
    ꞌoinega ꞌina toholohila siꞌahwa moiseya, ma Yehoba ꞌina loina weyahina ꞌiheꞌitediya.
  cbt-NTPO: Quisososo' tëhuënchachin chiminpirinhuë', nanpiantarin. Ina piquëran catapini
    shonca tahuëri isoro'paquë ya'huëantarin. Ca'tano'sanënpita ya'notëra'piarin nanpiantarinso'
    natëcaiso marë'. Yosë hua'anëntërinso' a'chintaantarin.
  rmy-SERVI: Пала Пэхкири бари грыжа Вов сикавдапэ лэнди джювдэґа тай допхэнда, со
    кода чячимо. Исусо сикавэласпэ лэнди саранда дивэ и дэдумэлас пала Дэвлэхкоро
    Тхагаримо.
  srn-NT: Baka di Yesus nyan pina èn dede, A sori Ensrefi na den man disi èn A du
    furu sani fu meki den kon si krin tak' A kon na libi baka. A du dati ini wan ten
    fu fotenti dei, èn A ferteri den fu a fasi fa Gado wani tiri libisma.
  cta-NT: Loꞌo cua ngujuii Jesús, ndyuꞌú yu chaca quiyaꞌ, liꞌ nduꞌu tucua yu slo nguꞌ
    biꞌ. Tya tuꞌba tsa̱ ndyaꞌa̱ Jesús chalyuu, loꞌo juaꞌa̱ tyu̱u̱ quiyaꞌ nduꞌu tucua
    yu slo nguꞌ biꞌ; tsoꞌo tsa nguluꞌu yu jiꞌi̱ nguꞌ chaꞌ chañi chaꞌ cua ndyuꞌú yu
    chaca quiyaꞌ. Loꞌo juaꞌa̱ nguluꞌu yu jiꞌi̱ nguꞌ biꞌ ñiꞌya̱ nu caca ycuiꞌ Ndyosi
    loo neꞌ cresiya jiꞌi̱ ñati̱.
  bqc-SIM: Asa aà gaa gbɛa à azĩa ↄ̀lↄnɛ́, ↄ̃ aa dↄ̃̀ seasai a bɛ̃́ɛ. À azĩa
    ↄ̀lↄnɛ́ e gↄↄ bla, à kpala pↄ́ bↄ̀ Lua kĩ́i yã'ònɛ́.
  tcz-CHONGTHU: Chuche thingpel chunga athia athodoh jou ni somli sung chun, ama solchah
    ho henga akilah jin, chule ama ahing monge ti chu photchetna tamtah avetsah jin,
    chuleh Pathen lenggam thudol aseiyin ahi.
  mar-mar: मरण सोसल्यानंतरही येशूने त्यांना पुष्कळ प्रमाणांनी आपण जिवंत आहोत. हे दाखवून
    चाळीस दिवसपर्यंत तो त्यांना दर्शन देत असे, व देवाच्या राज्याच्या गोष्टी सांगत
    असे.
  snp-snp: Yesukafo ukana ogofu naba-naba kolitoto aposolo wenenalawa minado ya fedeto,
    wenena yate omune kofawa ne, loti koliti kani ligi-ligi kiyámenawae, loto mebe-maba
    mumudi ya olu oloto pi gimaiye. Olu oloto pi gimito kamena foti (40) ya mikalo
    minoto Goti kiyaba we wekudite kiyaba o ledami ka logimimo wiye.
  isl-isl: Næstu fjörutíu daga eftir krossfestinguna birtist hann þeim oft og sannaði
    að hann væri raunverulega lifandi, og talaði við þá um guðsríki.
  spy-NT: Yu kāwokung'eetee meet, chokōōboorchi keey lēbkēēyikyii ānkōōbuur ām bēsyōōsyēk
    artam. Kiiboorchi tukuuk chēē chaang' chēē sukuyey lēbkēēyichoo kuchamta kule
    kisoboot ꞉inee. King'alaalee tukuuk chēē rubtooy keey ākoo bāytooyiisyēētaab Kaab
    Yēyiin.
  xnn-xnn: Namin ado nan ninpap-ailaana isnan aapostolis isnan kasina natagowan enggana
    ay nalpas nan epat poo ay agew. Adoado gedan nan inik-ikkana tasiyay maid gapona
    is adida mangpatiyan ay kasin natago. Inil-ilada siya et init-itdowana daida maipanggep
    isnan mentolayan Apo Dios.
  mwe-mwe: Kwa mobha makumi nsheshe bhakaweje, bhashinkwilangula papagwinji kubhaajiganywa
    bhabho. Bhatendaga kwaabhonanga a Yeshu na bhalabho bhatendaga kungulushila ga
    Ukulungwa gwa a Nnungu.
  tte-tte: Ana boita mulina mena itoloyoi kabo muli mena kaliyate poti (40) kalona
    mena iyawayawatagili kolili, yo kaba gite meuloina koina iyakenayagili kabo ana
    toloyoine sikawa yawasosiyan yo Yaubada ana kaba loina kaiwena iyakataili.
  tcs-tcs: Apta em bin ded em bin gedap laipgen. Den em bin soe emselp po poti dei
    po dem misnareman blo em dat em laip. Em bin yan plentiting baut da taim wea God
    i go ruloba ebriwan.
  hlt-THB: Khuikhanaak a huh coengawh, vawhkaw thlangkhqi venawh hatnaak khawzah ing
    amah taw hqing hy tice dang sak hy. Khawnghi phlikip khuiawh dang pe nawh a mingmih
    a venawh Khawsa qam akawng ce kqawn pehy.
  soq-soq: Iesu poka etaidasane ita bolen, tane bo bedewe enenwisene walama 40 bedewe
    aposel mampo sabamolen. Ita me eueuwawa daitada mampe ipawanasadie me ipa inawaa
    wande. Ita do me God gonaawa umanawa mo mampo benemaleno eteiena.
  qub-qub: Wañushanpita cawarcamur apostulnincunata achca cuti yuriparan chuscu chunca
    (40) junajyaj. Rasunpa cawaycashanta riguinanpämi tucuynöpa tantiyachiran. Tayta
    Diospa maquincho imano goyänanpäpis sumaj willaparan.
  att-att: Á pappasá na pate ni Apu Kesu ta kurù, sù paginnanole na, á naggián ta
    dabbuno ta appátapulu nga ággaw ánna nappasingan sù ira sinullà na. Name-aru nga
    nappasingan nira, á aru yù kingngikingnguá na ta arubáng da, tapè ammu ra ta kuruk
    nga matolayin. Á kinagi na nira yù meyannung sù pammagure ni Namarò ta dabbuno.
  bki-bki: Bogo napano naio meul bereio ruei ea nam̃ariano, napano maka rivavin vo,
    ana bogoti telabo, naio jo malmaluvo kalo ba bokar legiano duelimo va veri [40],
    ka rila rimeravo vatitigio vanlo ka naio meul bereio ea nam̃ariano be riano. Ea
    bogo na, nalo ajum̃a abitilubarbar naio, mia naio jom̃a berii m̃arabo nalo na
    Atua kanano navenatuboiano banlo.
  bqp-bqp: Zaakũ a ganaa gbɛra à a zĩda mↄ̀ńnɛ à sèedayãnↄ kɛ̀ńnɛ dasi kũ à tò
    ò dↄ̃̀ sikaa sari kũ à bɛ̃nɛ. À a zĩda mↄ̀ńnɛ gↄrↄ bupla à kpata kũ à bò Luda
    kĩnaa yã òńnɛ.
  mcp-mcp: Búúd ɔ lwámá bɛ́ bɔɔŋg dɨ́ wə́ nyə á lwóya nyúul mpʉ́sə micúŋ nə shwɨy
    dɛ́ yí. Nyə a lwágʉlə bwo iyuug mimbií mimbií nə́ a jisə kuwó, bwə́ ŋgə́ dʉ́g
    nyə tâŋ mwɔ̂w məwûm mə́nɔ̧̂, a ŋgə́ bwiiŋg bwo isâ í dʉ́gyá nə Faan mə́ Zɛmbî
    yí.
  hat-hat: Apre lanmò li, li te parèt plizyè fwa devan yo. Li te ba yo divès prèv
    li te vivan ankò. Pandan karant jou, li fè yo wè l', li pale yo sou peyi kote
    Bondye wa a.
  npl-NT: Satepa ijkuak yomoyoliti, Jesús inewia okinmonenextili ipan ome póali tonatijmeh
    itlatitlanilwah, para makitakah Ye milák yolitok, iwa okintlapowiaya kenijki Dios
    tlanawatia.
  bgg-bgg: Ai iy ched ne inai sawi liing shii hanyie è migi anow pho shii bajo si
    noh srane ai ne hòi din rone doh yi. Ji pha branthek de aishii si srane ai rog
    shii Hamangkhung-aphuii pha Sajathua chiang pha miyaothek de yao ne rai.
  eng-TCENT: He presented himself alive to them, after his suffering, by many convincing
    proofs, appearing to them over the course of forty days and speaking about the
    kingdom of God.
  eng-BSB: After His suffering, He presented Himself to them with many convincing
    proofs that He was alive. He appeared to them over a span of forty days and spoke
    about the kingdom of God.
  cpu-NT: Ikanta ikamavetakara, jiñeetavairi koñaaroini, ari jiyotaiyini iriyotaane
    añagai. Okaratzi 40 kitaite joñaakapanaatari iriyotaane, jiyotaapanaatziri tsika
    ikanta ipinkathariventantzi Pava.
  san-ASM: চৎৱাৰিংশদ্দিনানি যাৱৎ তেভ্যঃ প্ৰেৰিতেভ্যো দৰ্শনং দত্ত্ৱেশ্ৱৰীযৰাজ্যস্য
    ৱৰ্ণনম অকৰোৎ|
  tod-tod: Ná-kpɔlɔi ʋoluma, naati nɔ ɠa é ɓɔɠɔ lɛɛni ga tiye poo mɔinmɔin su ga
    toɠa vulua. Folo ʋuunaanigɔ (40) laawu, é ɠɛni ɠulazu kɛlɛma ti ʋɛ, é ɗa ɓɔɛ
    ti ʋɔ, é ʋilɛ GALA ná-masadai ʋa.
  tac-NT: '''Lige ku ajánisa Esusi, ra''íchale alué makué bilé rió ''yuga, oká liá
    rawé ''yuga eyénale napurigá alué ralámuli ''la machimela ''la bijchiá ajágame
    ko alué bo''né Esusi. ''Lige abiena ruyele Esusi alué ralámuli churigá nulame
    ko Onorúgame jena wijchimoba.'
  eng-WEBPB: To these he also showed himself alive after he suffered, by many proofs,
    appearing to them over a period of forty days and speaking about God’s Kingdom.
  gfk-H: Ma namur tano nuna tinirih na minaat, ga hatutun tar ta diet bia gata lon
    huat balin. Ga hatutun hua ma ra haleng na mangana haphapuasa. Ga puasa ta diet
    tuk taar bia aihat na sangahul na bung ga sakit. Ma narako ta iakano pakana bung
    ga iangianga utano matanitu ta Kalou.
  viv-viv: E, Bana giꞋalika ada gimididi-havagi yo badi kalivai-dina agaidiya Tauna
    giꞋiꞋivemogatalina, ada Bana wayawaina velemoꞋena ma giseyemaune-moꞋena be keke
    adifaiweya yana mididi-havagi faꞋina hinavenuwanauna. Au tova keke saꞋeyadi Tauna
    giꞋiꞋivemogatalina be badi hiꞋitaꞋitana, ada Yaubada yana itaveꞋavina faꞋina higa
    ide yana yoꞋogaga givehivehimeyeda ma gilukahihiyedi. Ada hidede amine ginunauwena
    aiyeta foti (40) agaidiya.
  yao-yao: Kwa moŵa alobaini pakumala chiwa chao, Che Yesu ŵaakopochele ŵanyawo sooni
    ni sooni achilosyaga kuti ŵaliji ŵajumi. Ŵanyawo ŵammweni nombejo ŵaŵechete nawo
    yankati Umwenye wa Akunnungu.
  tgp-tgp: Hitahun na nona rongohaji, mo mele hase vujangia isara vara mo mele mauri
    na malele tinatinapua matuvana hin la rani atu, mo ngavulu vati atu sei mo lo
    sorahi mauri atu God mo aulu hinia isara.
  auc-NT: Itota adocä incæ nantate wægaingä inte ñäni ömæ̈monte ate coadenta ëönæ
    manimpoönæ inguipoga quëwëninque tömënäni weca mïingä inte wæætë pö wæætë pö cædinque
    mä pönï cædongäimpa. Ïninque, Tömengä näwangä mïingä inte mänömaï cæcampa, ante
    adinque tömënäni ædö cæte wadö ante pönenguïnänii. Ayæ̈ tömënäni weca a ongöninque
    tömengä tömënäni ïnänite, Wængonguï Awënë Odeye nempo quëwencæmïnimpa, ante tömänö
    ante adodö adodö ante apæ̈necä ëñengadänimpa.
  kbc-NT: Yeleo pida niɡ̶idiaaɡ̶idi ja yewiɡ̶atace, odaa icoatigilo cwareenta nokododi
    elioditibece me dinikeetediogi niɡ̶ijoa ɡ̶oneleegiwadi, dinikeetediogi mewi naɡ̶a
    yewiɡ̶atace. Onadi odaa aɡ̶alee yakadi me nawienatakanaɡ̶a naɡ̶a yewiɡ̶atace.
    Niiɡ̶axitediniwace anodaaɡ̶ee Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali oko.
  bmh-bmh: Yesus go noumeun, koli awau asaimai, gonugau tapaimaraneun dudu ameagab
    umkoskos zuaneu. Gil 40 go guzenina, go abiu memen petak gonugtal go gue noumab
    tam, go koli waseun. Gonug ag Uwait nug koli alai gumarabun ze awareun.
  ctu-BL: Che' cha' cuxulix Jesús, che' bʌ tsa' ujti i yubin wocol, tsi' cha' pʌsʌ
    i bʌ ti' tojlel jini chocbilo' bʌ majlel ti subt'an. Wen tsiquil i sujmlel. Cha'c'al
    q'uin tsi' pʌsʌ i bʌ ti' tojlel ili winicob. Tsi' subeyob bajche' an i yumʌntel
    Dios.
  meq-meq: Ma dəba i məməte ŋgay na, kə lətsa abəra ma mədahaŋ ka bəzatay ha bo a
    ndo i maslaŋ ŋgay hay lele, a ɗatay ha na, neŋgeye andaya. Kə ndza ka təv i gawla
    ŋgay hay məhəne kuro kuro faɗ. Ma məhəne niye kuro kuro faɗ eye na, a tsikawatay
    bazlam i Bəy i Mbəlom nakə ma ta ləviye.
  noa-H: Na mʌchdëu pʌrʌg jaau chirarrjö, mak'ʌʌn mag hichdëucha jʌr hautarr k'ʌʌnagta
    hõrau hi juau t'õowi deeu hiiu p'iidʌtarr k'urjã dau daau höbërchëwi hich hoopiejeejim
    haajem, chadcha hich hiiu chirʌm k'ap hamk'ĩir. Cuarenta días nʌm hee hich mag
    hich hoopiejeejim haajem. Mag hich hoopi simua, jãga Hẽwandamau hõor hich dënk'a
    hauwia hichta ham Pörk'aajẽ ha jaaujeejim haajem hamag.
  alp-NT: Kena Isupu susate roma mata peneka, IaselukeNi ete Eni maka ulakaru susuike
    be Ikwana suike tinai. Le petua butu ata, IaselukeNi susuike kai Ibeteke Alla
    Ipletae ite tamatare etesi.
  san-VEL: catvaari.m"saddinaani yaavat tebhya.h preritebhyo dar"sana.m dattve"svariiyaraajyasya
    var.nanama akarot|
  kbq-kbq: Ana amage nentaza aposol nagateke, atama erino fri'nefinti otino, Nagra
    mani'noe huno 40'a zage'gnafina zamavure vano nehuno, anahu kna huno Agra rama'a
    kampinti, ruzahu ruzahu ke nehuno, mika'zama Anumzamofo kumapima me'nea avu'ava
    zanku kea nehige'za nege'za antahi'naze.
  kbh-kbh: Jesús cruciñe tojanóbana y tojtanayenents̈ana, ba soye chë ichmónënga yojánebëbuacana,
    chca, chënga jinÿanÿiyama cha ndegombre tojtanayenama. Canta bnë́tsana tentscuana
    cha yojánebëbuacana y Bëngbe Bëtsabe amë́ndayama chënga yojanabuatambá.
  ron-LSB: Acestora li s-a arătat viu și după ce a suferit, prin multe dovezi, arătându-li-se
    pe parcursul a patruzeci de zile și vorbindu-le despre Împărăția lui Dumnezeu.
  pon-pon: Me a pil kotin kajanjale on pein i ieiaj ki kilel melel toto murin a kalokolok
    o a pwara don irail ran paeijok o kapakaparokeki duen tiak en wein Kot.
  nhe-BL: Jesús nelía tlaijiyohui huan mijqui, pero teipa monextiyaya yoltoc iniixtla
    itlayolmelajcahua miyac hueltas para cuarenta tonali para quinnextilis para yoltoc.
    Huan yonque inijuanti quitlalilijque miyac tlayejyecoli para quimatise intla nelía
    yoltoc, yajaya cualquisqui ipan nopa tlayejyecoli huan yeca inijuanti quimatque
    temachtli para nelía moyolcuitoya. Huan ipan nopa cuarenta tonali Jesús quinilhuiyaya
    quejatza elis quema Toteco tlanahuatis.
  sps-sps: Tan fats safunuun nainy voun a mat Tsunia, Ya faatok vavis iny to na tsivon
    tsuri ma vaa'ets vaare ri Tsunia te toto en ana Ayei tsue tsuk kan iny to na Waan
    e Gov.
  wnc-wnc: '@see-verse:ACT.001.002'
  bus-bus: Zaakɛ à gana gbɛra à a zĩnda ↄ̀dↄańnɛ à sèeda yãnↄ kɛ̀ńnɛ pari kɛ̀ tò
    aↄ̃ↄ dↄ̃̀ seka sai kɛ̀ à bɛ̃ɛ. À a zĩnda ↄ̀dↄańnɛ ai gurↄ baplaa à kpata kɛ̀ bↄ̀
    Luda kiia yã òńnɛ.
  gub-BL: Upuraraw ma'erahy kwer tetea'u a'e, ko ywy rehe wiko mehe a'e. Umàno. Ukweraw
    wi umàno re. Ukweraw ire oho a'e wemiruze'eg wanupe uzexak kar pà no. Uze'eg wanupe.
    — Pepokok herehe, i'i wanupe. — Azeharomoete aikuwe ihe kury, azeharomoete akweraw
    wi hemàno re ihe, i'i wanupe. Umumaw 40 'ar uzexazexak kar pà wanupe tuweharupi.
    Umume'u Tupàn ikàgaw wanupe. — Umume'u ipureruze'egaw rehe ze'eg wanupe no.
  imo-imo: Jisas yu kano ono kombuna makilipe ola molopalie nimumuni yunge kitipi
    kanoli iyemando na paimbo makilipo ola molondu mele kanoko imbi tiengei nimbe
    eno moloringina yu pumbe eno kanoko molangei ulu mare terimu. Yu walite walite
    nimbe eno moloringina omba mona molopa Gote iye awili kamako kingimu molopa kombu
    nokoromo mele nokombalo unguma eno nimbe tirimu. Aku ulu tepa molopili wali 40
    omba purumu.
  boj-boj: Yesus a jaqatiŋ osiq moisiq olo ŋambile sosiqa aqa aŋgro naŋgoq di brantoqnsiqa
    maŋwa gargekoba yeqnaqa naŋgi unoqneb. Unoqnsib maroqneb, “Bole.” Bati 40 qa a
    naŋgoq di brantoqnej. Brantoqnsiqa Qotei a tamo uŋgasari naŋgo Mandor Koba sosim
    naŋgi taqatnjrqas anjam di minjroqnej.
  eng-DRA: To whom also he shewed himself alive after his passion, by many proofs,
    for forty days appearing to them, and speaking of the kingdom of God.
  knf-knf: Wi akeţuŋ, ţi kadun ki baka di di akaaŋ apën awinana najeb. Ado iko iŧum
    ţi ŋnuur iñeen na ŋbaakër, adiiman baka kë awo najeb na manjoonan, aji pën kawinana
    ţi kadun ki baka kabot kaţup baka uko wi *Pşih pi Naşibaţi.
  san-KHM: ចត្វារិំឝទ្ទិនានិ យាវត៑ តេភ្យះ ប្រេរិតេភ្យោ ទឝ៌នំ ទត្ត្វេឝ្វរីយរាជ្យស្យ
    វណ៌នម អករោត៑។
  arn-NT: Rupan lalu am pewfaluwtulu ñi wiñomongetun femngechi ñi kimuwfaluwael rüf
    mew ñi mongeletun. Meli mari antü pewfaluwmeketuy kisu engün mew ka nütramelmekefi
    Ngünechen ñi longko ülmenngen.
  zas-NT: Chi mal guzagdiaj daꞌtaman loj xguialgüjtaman, babanman loj ree bengüt.
    Loj tiuu dxej balüülojman zien volt loj bén na̱j ree apóstoles, persi gogbee reeman
    nabancaman. Dxej zii ree guneenëman laa reeman xcwent xguialrniabee Dios.
  ken-NT: Mpok yi apɛrɛnsɛm ndǔ nɛpɛ́m, atɔ́ŋ mmʉɛt ntá yap ndǔ bɛyǎ ndɔŋ ndǔ
    manywɔp bɛsa bɛpay. Bághɔ́ yi kpoŋoroŋ ɛnyu ɛnɛ́ bápú kway mɛmakati bɛ, sayri
    sayri, apɛtnsɛm ndǔ nɛpɛ́m. Apɛt nyaka nsɛm ndǔ nɛpɛ́m antɔŋ nɔkɔ Ɛyɔŋ Mandɛm
    bɛkʉ bo mándɨ́ŋɨ́ ɛnyǔ Mandɛm ábhák nɛ bho mbɔ Mfɔ wap.
