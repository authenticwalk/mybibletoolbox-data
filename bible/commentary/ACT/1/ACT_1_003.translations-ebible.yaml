    (40), emuaini demuiro ibaada Godinu yawokaku orofabake emuabairo weada eno wei,
    Derusaremu goiro ibeibiaweke imusu da aniawe wei. Eno weike emuabake nono wei,
    ewaro yawoawe weike Godinu we bou ui wake adinaro wero nauisa enaenari ufekua
    wei.
