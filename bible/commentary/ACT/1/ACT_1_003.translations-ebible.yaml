  san-TIB: ཙཏྭཱརིཾཤདྡིནཱནི ཡཱཝཏ྄ ཏེབྷྱཿ པྲེརིཏེབྷྱོ དརྴནཾ དཏྟྭེཤྭརཱིཡརཱཛྱསྱ ཝརྞནམ ཨཀརོཏ྄།
  qve-NT: Jesusqa wañusqanmanta kawsarimuspanmi, apostolninkunaman rikhuriran. Hinaspan
