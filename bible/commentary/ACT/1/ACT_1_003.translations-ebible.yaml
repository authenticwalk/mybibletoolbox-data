  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤰᤂᤣ ᤆᤩᤧᤀᤠᤱ ᤛᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤀᤠᤱ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤕᤧᤴ
