  kyq-kyq: Kɛn naan̰ ooy jaay duro daan yoge tu se, daan ɓiige tun si‑sɔɔ se, naan̰
    lee teec naan jeege tun mɛtin̰ ki ɔɔ taaɗɗen ute ɗoobm nakge dɛna ɔɔ taaɗ ron̰a
