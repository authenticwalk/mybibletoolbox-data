    kagaya bema kungkumak tugu'. Kumara tubobu seranga marara ka' ira kamaganang ingging
    kama 40 ning nua'bu yagu'. Ira ning tanga arantagimni ganang kadofaimonga wa kadapmang
    kuni' kuni' tanga kadofaiminga arantagimni wari kigedanga o beng guk girii urang
    udi tubobu beng sini' ba marara' ning fatoyaging. Ning tanga Jisas wari arantagimni
    u nua'bu kukyapma Anutuning bining ning midi kareng u fainggetarugu'.
  ino-ino: Yisasi'a lusi akafu ki ya alino faliteno hetino akaeya ke ne'afikeno hupate'nea
    anaka'moki apaulakale va'yi huno fali'neapati hetino avamu aliteno mai'nea ya
    afisaya yafe lusi lo'kiya kava hu'ne. Aole ve'kala'mokani anaiya anaya alea afina
    (40 afina) apaulakale eno va'yi huteno uteno halate eteno va'yi huno Anumaya Koti
    kava alino yakaisea yafe hapapai'ne.
  gnn-gnn: Guḻku'kurrunydja dhukarrkurru ŋayi yukurranha ŋuli milkunhaminya ŋanyapinyay
    ŋayi nhanukalayŋuwala ḻundu'mirriŋuwalanydja walalaŋgala ŋuliŋurunydja dhurrwaraŋuru
    ŋunhi ŋayi walŋathina beŋuru moluŋurunydja, märr yurru walala yuwalkkuma marŋgithirrinydja
    nhanŋu ŋunhi ŋayinydja yuwalk wal'ŋu walŋa, ga yakana biyapulnydja walala yurru
    ŋanya märr-yuḻkthun. Ŋaḻindikurrunydja walala ŋuli ŋanya nhänhanydja yukurranha
    märr-waŋga'-waŋganymirri, ga ŋayi ŋuli walalaŋgala ḻakaranha yukurranha rombuy
    ŋurikiynha Godkalaŋuwuynha.
  yal-yal: A ɲaxankata xanbini, a yi a niiramaan yita e ra taxamaseri wuyaxi xɔn ma
    xii tonge naanin bun, a mɔn yi Alaa Mangayana fe fala e xa.
  cnt-NT: Cang₂ jme₁ca₂join₃, jme₁ma₂jein'₅₄ táng₃, ca₂ŋɨ₃ të₂láu₃ jmɨg₄ qui₂jme₂jniai₂₃
    qui₂cuë́'₅ jág₁ dsau₅ chi'₂ dsɨ₂guia₃-tɨ́n₂ a₂të₃dsón'₂ bá₄ chain₂ ma₂jein'₅₄
    táng₃; jaun₂ qui₂ca₂dsia₃ jág₁ quiain'₅₄ 'éi₂ juɨ₁lia'₂ 'a₂ lia'₂ lë́₅ ja₁gon₂
    Diú₄.
  tif-tif: Kemin, Yesus ayo aalip saak-alomda, asuk tam tiindala, almi kalaan tunum
    ilmi diim kawu fatap-nala, atamiwa yi, Tifaneng tiin kawang keba kala, kalalipla,
    atama atama kemsip o. Ilmi diim fatap-nala atafii-biliwa, God ami unang tunum
    yim-bii tiltam almi miit tem tii tiin molokoma kaami sang ayo bakayim-bala bii,
    am ilmi-kup 40 kiita tal-unipla,
  nlx-nlx: तो मोरीन पासाण जुलूम पाका पुरावा हिऱ्यो सोताह जीवतालो देखाड्यो, एने चालीह
    दिह वोर तो ताह देखाती रिनो। एने बोगवानान राज ने वातु किरते रिनो।
  apw-NT: 'Jesus biniigodelzaahíí bikédé’go dizdin yiskaaníí biyi’ binadaal’a’á bich’į’
    ch’í’ṉah ánádil’įįh, da’aṉii hiṉaago yídaagołsįįhíí bighą, ła’íí Bik’ehgo’ihi’ṉań
    bilałtł’áhgee bėgoz’aaníí bich’į’ zhiṉéégo ágot’éhihíí baa yił nadaagolṉi’:'
  gum-gum: Incha nøbe kwaig tsua, øsiirawa, nømune øsiguig kenamisrøbig køn, nø kuin
    kui asamdiig kønrrai chine marøb. Incha nøbe kwalømmera cuarenta nemisramne nømun
    kenamisrøb uña, Tius nø karub waigweimburabigwan waminchibig køn.
  not-NT: Aroqueque icamaque Jesos icaniatanai yoniagaigapaari iragátane. Tojai Jesos
    yoniagapinintaigaari arota irogóigue cara aisonori icaniatanai; cara ocarati 40
    cataguiteri iniaigairi. Aisati yogometaiguëri ora iragáantane Tosorintsi.
  plu-plu: Kuwis nah akki pit inakni madikte. Minikwak ku aysaw ig Kiyapwiye Jesus
    ay amadga inin, ig miyap, ig kannikaw akiw. Ayteke ig hiyapkiswa ta gitkis giwatnipwi
    kibereput. Apim ini ig ekkene kaayhsima gannu gitkis kahadbe igkis hiyak kabayhtiwa
    ku ig inyerwa ipeg akiw. Ig hiyapkiswa ta gitkis adahan pahapwi kayg akak abusku.
    Akakwa giwtyakkis igkis hiyapri. Apim ini ig kinetihwene gitkis gimin Uhokri gikumadukan.
  iou-iou: Eruk komi nadäŋpäŋ kumbuko u punin terak kadäni mäyap ahäŋ yämiŋpäŋ paot
    täŋirän kepma 40 ude täreŋkuk. Ahäŋ yämiŋpäŋ kudän mebäri mebäri täŋirän bureni-inik
    kodak itak yäŋ nadäŋkuŋ. Kadäni kadäni ahäŋ yämiŋpäŋ Anututä intäjukun it yämiŋirän
    gämoriken iritta man yäwet täŋkuk.
  ntp-NT: Aidʌsi muu ʌSuusi ʌpamu duaaca dai ʌgai vaa divia dai vuidʌrʌ cʌquiva gʌojootosa
