    paykunaman shamurqan, pay kikinda rikashpa, ancha allita yach''ananllapa: Kawsamushqanam,
    nishpa. Kaytapismi apustulningunata yach''achirqan: —Ancha achka runa, warmim
    Taytanchiq Dyusta shumaqta rinllapa kasuq, nishpa.'
  tgl-ULB: Pagkatapos ng kaniyang paghihirap, iniharap niyang buhay ang kaniyang sarili
