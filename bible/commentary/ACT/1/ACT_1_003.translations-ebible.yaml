  ena-ena: Jisasɨ agaŋ avɨha avɨha igavɨla hɨmami. Agadɨ ala Asɨ abɨci cɨhu hɨhi iaha
    uavɨla hulaŋ nɨbu nukeŋ lɨbɨmɨŋami agɨladɨ pɨŋ iahami. Iahavɨla hɨji nameŋ igahɨlami.
    Viaŋ akuaba akuaba mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ abalamɨdalɨŋ iga iga abavɨbali
    uami. Nɨbu hɨhi hanɨbuŋ hɨnidi aba abavɨbali uami. Hɨji hameŋ lamavɨla akuaba
    akuaba lɨdaci akape tɨbɨ nudɨ igavɨhadami. Lɨhavɨdaci Asɨ hulaŋ iamɨgali likɨlɨci
    nudɨ lɨhu hɨvɨ hɨniavɨbali agasaŋ avi abadami. Nɨbu hameŋ lɨdaci uaiaŋ 38 umi.
  nbq-nbq: At watu lagagwama, hombagagi ako iluk agya lagagirik, “It naori en An avyarat
    niluk agi, enelup arumwak o,” yiluk, sigam agagi, eke, Nenowa Inis Ombok Ala en
    denogo bagagi ako avema bininaup wene ako yugirigya, ogarit lagya hegek, ndugwis
    40 hudi welagagi.
  tgo-tgo: Jisas le vɨrɨ na le mare e ghereiye, mbaŋa mbaŋayevarɨ e tɨne, i ghanagha
    i yomara weŋgiya ghalɨŋae gharaghambɨ e kamwathɨ i ghanagha, i vaemunjoruŋa weŋgi
    kaero i thuweiru na e yawayawaliyeva. Mbaŋako thiyako e tɨne i utuŋa Loi le mbaro
    weŋgiya gharɨgharɨ utuniye.
  yap-yap: Tomuren e yam’ ni tay ma aningeg i ragag e rran ni bo’or yay ni i yib i
    m’ug ngorad, rogon ni i yib i m’ug ngorad e micheg nriyul’ nike fos ko yam’; ya
    ra guyed, mi i weliy ngorad murung’agen e gagiyeg rok Got.
  mop-NT: Le'ec a Jesusu, u c'ümaj a yaja. Quimi. Le'ec ti ca' cuxlajiji, bini eteloo'
    u yaj xa'num. U yilajoo' ti cuxa'an tucaye'. Yaab c'u' u betaj a Jesus yoc'ol
    ca' u yeeltoo' ti cuxa'an tu jajil. Cuarenta q'uin que'en tu yaamoo'. Tan u tzicbaltic
    biqui ti walac u tücaa' a Dioso.
  tet-tet: '@see-verse:ACT.001.002'
  hlt-MCSB: A patang phoeiah a hing te mingphanah cungkuem neh amah loh a pai puei
    bal coeng. Khohnin sawmli khuiah amih taengla phoe tih Pathen ram kawng te a thui.
  xtd-NT: Ndaꞌu n‑yaꞌa‑ia te n‑xiꞌí‑ia te n‑nandoto‑ia. Nu n‑yaꞌa xijan tɨtnɨ vuelta
    n‑xeꞌen‑ia nuu xtuu‑s te kueꞌe xa n‑kida‑ia xa na kutnuni ini koio‑s xa xandaa
    xakuiti ndito‑ia. Te n‑kakuneꞌe‑ia xa taxnuni Ianyuux nuu ñayiu ñuñayiu. Uu diko
    ka kɨu daa n‑yaꞌa.
  mdy-ETH: ዒ ሃይቄሢኮ ጊንፃ ዺቢ ዔርታ ማርካ ማዓ ጎይሢና ሼምፔና ዓኣያ ማዒፆ ጎናሳኒ ዔያቶም ዖይዲታሚ ኬሊዳ ጴዺ ጴዺ ፆኦሲኮ
    ካኣቱሞ ዛሎ ዔርዜኔ፤ ዔያታኣ ዒዛ ዛጌኔ።
  spl-spl: Roma yeŋgât tembe lâuŋe Yesu kuŋetâ muop yamâ Anitâŋe mumuŋambâ mem yahalop.
    Mem yahatmu hoŋ bawalipŋe teteyiŋgim Anitâŋe tihityeŋe otbuap yakât topŋe ekyongom
    manmâ gamu hilâm lok yâhâp ŋerek pesuk sâop. Yawu otmu Anitâŋe mumuŋambâ mem yahatmu
    manmu ekbi yakât nâŋgâŋetâ bulâŋe olop.
  usp-NT: Chiwch ca'winak (40) k'ij cuando jorok c'astasaji' jwich Kakaj Jesús laj
    jcamnakl, q'uilaj b'welt xilsaj jwich pi cristianil jwi'lak yak jtako'n chi jc'utic
    chi kes tz'etel tz'et xc'astasaji' jwich laj jcamnakl. Y Kakaj Jesús xij rechak
    nen mo titakon Kakaj Dios chib'ak juntir cristian.
  zav-NT: Nach gwde gwso'ot beṉə' Jeso'osən', ɉəyeloe' laogüe' apostol c̱he' ca'.
    Na' de'e zan de'e bene' par nic̱h gosə'əṉezene' de que mbancze'enə', na' gwdalene'
    ḻega'aque' c̱hoa ža na' bzeɉni'ine' ḻega'aque' can' chene'e Diozən' ṉabi'e beṉə'
    so'e latɉə.
  sgz-sgz: '@see-verse:ACT.001.002'
  kek-NT: Nak ac xrahobtesi̱c ut ac xcamsi̱c, quicuacli cui'chic chi yo'yo ut quixc'utbesi
    cui'chic rib chiruheb. Ca'c'a̱l cutan quicuan sa' ruchich'och' ut nabal sut quixc'utbesi
    rib chiruheb re nak te'xnau chi tz'akal nak quicuacli cui'chic chi yo'yo. Quixch'olob
    xya̱lal chiruheb chanru nak ta̱cua̱nk xnimal xcuanquilal li Dios sa' xbe̱neb li
    tenamit.
  blz-NT: Sarataa Ia nunsuri repaan ka' nolapus, koi patompulo' ilio, tempo-tempo
    manasa Ia nintipiile' na poposuu'-Na se' i Ia notumuo'mo soosoodo. Ia nuntundunkon
    na ko'ona i raaya'a Batomundo'anna Alaata'ala.
  poe-NT: Tió kjuixin kꞌuén chꞌán ntá kónoxín kíxin tjechón chꞌán, kꞌuíkon tí jehe
    sín la ko cuarenta ya̱on mé kꞌuíkon sín chꞌán jnkoya̱xón. Itsjé nkehe kjua̱ko̱xi̱n
    chꞌán kíxin tso̱noexín sín kíxin chaxín tjechón chꞌán la ko kjuako chꞌán nkexrí
    tí kjuachaxin kuènte Dios.
  san-TAM: 'சத்வாரிம்ʼஸ²த்³தி³நாநி யாவத் தேப்⁴ய​: ப்ரேரிதேப்⁴யோ த³ர்ஸ²நம்ʼ த³த்த்வேஸ்²வரீயராஜ்யஸ்ய
    வர்ணநம அகரோத்|'
  cof-NT: Junni Jesús puyato mansonhitobi, yalabe manquiraidede nenaminue. Duque ticatiya
    quinue yape tsa mansonhinueque tenhilaisa. Diosi mantananun tsachi bolon niyan
    jonola jonunca jera micarinaminue. Junni junpalu chunca ma fecári Jesús yalabe
    tsantin nenaminue.
  srm-NT: Biga baka u di a dëdë ˻toona weki baka˼, a nango a de ta ko nöömö te kai
    föteni daka, ta du peipei soni u de musu sabi taa a toona weki baka tuutuu. De
    seei ta si ën ku deseei wojo, nöö a ta fan ku de ta lei de fa di Njunjun Tii u
    Gadu dë.
  qvs-NT: Wañushkanwasha Jesuska tukuy kuerpuntin paykunapi rikurirkan allita yachanankunapa
    kawsamushkanta. Chusku chunka diyata Jesuska paykunata yachachirkansapa imashnami
    Tata Diospa mandunpi kawsankasapa nishpa.
  zca-NT: No dispwés di ngut Jesús, milu' Me lë' Me nguruban. No dub cho' ngubizh,
    nayax wëlt ngurulo Jesús lo rë men che'n Me, par ne bixa', walika, nguruban Me.
    No nu milu' Me xmod nile' Dios mandad lo rë men.
  cbc-NT: Mai, riari bero Jesús pʉame cʉ̃ yarã apóstolea majã watoapʉ ati rupaʉ mena
    na buia etayupi. Yoaro narẽ na buia ãñupĩ cuarenta rʉ̃mʉrĩ majũ, “Cacatii niñami,”
    na caĩmasĩparore bairo ĩ. Bairo buia ãcʉ̃, Dios cʉ̃ carotimasĩrĩpaʉ macããjẽrẽ
    na quetibʉjʉ ãñupĩ.
  qxo-NT: '@see-verse:ACT.001.002'
  mox-mox: Ta ena yaʼitoto ʼevivi ʼabibodanaya ʼaubena 40 gamodia ʼifoqe ʼeviʼevivi
    ʼidia, ta ʼebeʼita taha taha ʼidiega taunega veʼitayea ʼidia, ta baʼe yani diavona
    ʼidiega ena yaʼitoto ʼevivi ʼaligega iʼawahaqiaqiea. Ta wese Yaubada ena ʼEbeluvine
    weaqina vematamagilafuyedi.
  kew-kew: Gore aba omenaloa yapi di 40-pela popenaloa aposel kogono aanu raapu epa
    kiritaawa pirisa. Nimu raapu pirisa rabu nimumi nipu ora pa pia kone inalo oyae
    adaapu pisa. Goa pua epe kogono radonu pu Gote-na Surube Su madaa agaa adaapu
    lakesa.
  dww-dww: Yesu ya gurina murine inam apasoldima ḡarodie ya maḡatarana raḡan toitoi
    da taudi ta kataie da tauna ya yawasanana. Raḡan 40 nopone namaḡa ya voivoiana
    be Mamaitua na waiguyauma ḡarodie ya giugiuena.
  twi-ASANTE: Ne wusɔreɛ akyi, ɔtenaa asase so adaduanan, yii ne ho adi mpɛn pii kyerɛɛ
    nʼasuafoɔ no de kyerɛɛ wɔn sɛ, ampa, ɔte ase. Ɔkaa Onyankopɔn Ahennie ho asɛm
    nso kyerɛɛ wɔn.
  aoj-aoj: Fowaꞌ saha Jisas nofaꞌ akafimi nagaꞌ eaꞌ, notanima nosafel wapani nafeꞌ
    natagama alipumi ananimi. Eaꞌ nape awin siꞌini duꞌwanini nandaꞌ hiahaom hiami
    banagami ma nihimbaꞌmam mogogawa endilisi anen nofaꞌ ambal namili nape namona.
    Nimaguf ifimba anen nawalipama epes hiasi sogawis nomona maol Godi nope Dembinai
    nugumafias.
  cbv-cbv: Jesús cruzboó ã wʉnat tʉ́ttimah, ã jwʉ́ʉb booatjidih ĩ jéihyat pínah niijná,
    cuarenta yeó jáap pohba, dawá láa ã bohénitdih ãt jwʉ́ʉb jígohop wʉt jĩ. Pánih
    jígohnit, “Dios nihat cã́acwã ĩ maáh ã jʉmʉchah, caandíh ded pah caá cã́acwãdih
    jepahat náahap”, queétdih ãpĩ́ niíj naáwáp wʉt jĩ.
  taw-taw: Pen ned yɨpɨl awl dɨl kumɨl tɨkjakɨl, kɨdek bɨne takaw nop dad ameb okok
    yelaknɨŋ, ñɨn kuŋay yɨbɨl mɨseŋ lak. Mɨseŋ lɨl, kɨlop God binɨb dɨl kɨlop kod
    yenɨgab takaw ak agñolɨgup. Pen ne tɨtay gak ak nɨŋɨd, ak Jisas ne nokom kumɨl
    tɨkjakup agɨl, nɨgtep gɨlak. Pen kumɨl tɨkjakɨl, ñɨn anep 40 lum awl mɨdɨl, aplan
    jakɨl wɨsɨp alaŋ amnak.
  jic-NT: Jesucristo pajal malala tepyala, tepe'e. Locopyaya jas tjijyünsa, tüpü'ü
    niswá. Nin tepyala na, ts'ac' cuarenta lay tepyala apostolpan jilal. La pülücj
    lay tepyala. Jupj la tjiji mpes yupj sin tji'yüsa jupj tüpü'ü niswá. Jupj sin
    tji'yüsa lis tjiji Dios jyü'ta po'ó.
  zap-NT: Chene che wet Ne, lo ke yra men guin nak ne wlalo Ne no noze ndal ne wlaa
    Ne, zenga wbonyoo Ne ne nli mbán Ne. Txuplal gbiz wlalo Ne lo men no wzëët Ne
    zegne rkyeen Dëdyuzh.
  wer-wer: Pël ëak kët akun selap 40 ruuröa naë ëö pet elmëeim wakaima. Pöt pit piin
    itenak pi yok yaap wal ëak wëa wesak kön wi kosang mowasëpna yak pël ëak pi wet
    rëak ruuröen Anutuu songönöt ök maima. Puuk omën pourö wa ngaaök nimëak wë.
  ipi-ipi: '@see-verse:ACT.001.002'
  qul-NT: Wañuskamanta causarimuspataj, Jesús quiquin apostolnincunaman ricuchicorkan
    ciertota causarimuskanta yachanancupaj. Tawa chunca p'unchaycama jinata paycunaman
    riqhurerkan, Diospaj gobiernonmanta parlaspa.
  tnc-tnc: Reyariᵽotojo õñia kijariᵽe'rika be'erõ'õ ĩ'rãkurimarĩa kimajaroka bojataᵽarũkirãte
    kiᵽemakotowiriroyika. Ĩ'ᵽarã ᵽo'imajarakarĩmi i'suᵽaka nare baabaraka Jesúre imaeka.
    “I'kitakijioka kime”, nañaokaro'si suᵽa kibaaroyika. Suᵽa baabaraka “Ikuᵽaka yire
    yi'yurãte jã'mebaraka Tuᵽarãte nare imaruᵽutarãñu mae”, ãᵽaraka nare kiwãrõrijarika.
  ter-NT: Énomonehikomaka koútata'ixopinovo exepúkopone ukópea xapa ivokóvoti ikénepoke
    koítoponeovo kotíveti ya kuruhúke. Ako tôpi kíxoaku koútata'ixopinova, exókoati
    kaná'uko ne exépukopeane, ákoinoke ápahuina xâne motovâti koyúhoyea ákoyea akána'u.
    Vo'oku kúveu koarenta koeti káxe, koútata'ixopinova Jesus neko íhikauhiko, koane
    koyúhoinoa koêku ne kixoku natíxea Itukó'oviti xapa xâne.
  bmr-NT: Jaabo Jesu iguijeveunobuunatɨ diitovɨ siino jafevehicaubo cuarentadɨ fucuva
    tɨcovovɨ diitoco imino igaajasuqui diibo ubuheeneque. Jaabo diitoco jɨɨbeguehicauhi
    Moocaani aivojɨtɨ.
  fuf-fuf: ɗun ko ɓen ɓe o hollitii himo wuuri ɓawto o wareede, ɓe o waɗani seedeeji
    ɗuuɗuɗi fii ummutal makko ngal. O feeɲani ɓe e nder balɗe cappanɗe nay, himo haalana
    ɓe fii *laamu Alla ngun.
  mwc-mwc: I rabobo murinai ba kao 40 kamonai, ikesina mom keta pesarisi yai i rerematara
    kurisi, ba i beyisi kata kona wai yawayawasina, ba God ana basileiya i sisiyei
    kurisi.
  bhl-bhl: 'Yesus em betbet kuluko, kuaneko, iti finik so teinse ding dim e, 40 ding
    kelei, e akalem kalan kunum biim kiin dim fitewsomi, Sunbin-Got em gawman sang
    bokoyemse kasike, i fein kuw atemiwete: “Fein! Yesus e teineko, iti finik so tein
    kembe kai!”, angsiliw kale.'
  ons-ons: Eŋe wikile dere ari mage seukki paki koso wisikae wie more urata ŋeikoune
    aposolo, edo kineine ka more Yesu eŋe welekatne wisikae wieke, yale detlukkaikei
    wane eŋe kaiwe 40 wakon ongi kakoi, qoekiso eŋe Anutu wane qeli ewe zonominane
    kine ra qelaŋane edange.
  con-NTPO: Nane Jesúsja papa ccase qquendyapa tsendeccunga attiamba cuarenta a'ta
    can'jen. Tsa'caen can'jemba tisuma canjae'ñaccapa a'tatsse canjaen tisu ñoa'me
    canse'choma. Toya'caen Chigambe a'ive da'faya'chone condase.
  ghs-ghs: Oonihe noi sama eehaha nome nokoke banaitomi qupadzomata. Qupadzomami noi
    Ohongaho pobi qesaqesa noko pobi hiire paanaite qaami bodza pooti naateta.
  peg-peg: ଜିସୁ ପା ଜାର୍‌ ଦୁକ୍‍ବଗ୍‍ ପାଚେ ଆଦେକ୍‌ ପାର୍ମାଣ୍‍ ହୁକେ ହେୱାର୍‌ ତାକେ ଜାର୍‌ତିଂ
    ଜିଜ଼ି ମାନାକା ଚଚ୍‍ଚାନ୍, ଆରେ ରିକଡ଼ି ଦିନ୍‌ ପାତେକ୍‌ ତାଇନାତ୍‌ ହେୱାରିଂ ଚଞ୍ଜ୍ୟା ଆଜ଼ି
    ଇସ୍ୱର୍‌ତି ରାଜିନି ବିସ୍ରେ ଇଚାନ୍‌ ।
  txu-NT: 'Be, àbir kêtri ne tokryn tyn akubyn tĩn ne arỳm arkum amijo amirĩt ar o
    ba. Mỳj kadjy ne arkum amijo amirĩt ar o ba? Bir, dja ar tĩnkôt omũn arỳm mã memã
    kum, —Mrãmri ne akubyn tĩn. Ar ba ne bar akubyn tĩnkôt omũnh krãptĩ, anhỹro ba.
    Ar kute ã memã anhỹro ba kadjy ne arkum amijo amirĩt ar o ba. Nãm arkum amijo
    amirĩt ne mã arkum ujarẽnh ba. Metĩndjwỳnh kute amim me utàrn ar meo ba''ã arkum
    ujarẽnh ba. Akubyn tĩn''ã arkum amijarẽnh ar o ba: nhym arỳm ''ã arngrobê 40 apêx.'
  eng-WEBU: To these he also showed himself alive after he suffered, by many proofs,
    appearing to them over a period of forty days and speaking about God’s Kingdom.
  gnw-NT: Jesús imano rendave pe, uyecuaa chupe reta. Jae reta uicuaa catu jae icove
    ye co jeta mbaembae uyapo jovaque vae jeco pegua. Jesús uyecuaa chupe reta cuarenta
    ara, jare umɨngueta reta Tumpa iporoyocuia re.
  mux-mux: Yesos yunu mindili nomba kolupaliinga penga lomburupa ola molupa kene,
    yunga ‘Lumbili anduli yima yunu aima sika lomburupu ola mulundu akili kanangi.’
    nimbaliinga enini muluringna yunu pupaliinga enini kanuku molangi ulu mare tirim.
    Yunu walsekale-ko nimba enini muluringna omba mokeringa molupa, Pulu Yili yi nuim
    kingele molupa kolea nokulemú nokumba akili mele enini nimba sirim. Aku-sipa tepa
    mulupili ena paon tale omba purum.
  maj-NT: Nga k'ien Jesu ko̱ j'áíya ngáha̱ ra̱ ngabayoo̱, nkjin ni̱yá j'aikúchjihi̱
    yjoho̱ já postru̱hu̱ nga ja tíjña tík'un. Yachán ni̱stjin kamaha̱ nga tsakúchjihi̱
    yjoho̱ ko̱ kinchja̱ni̱jmíyako̱ho jóo̱ Nti̱a̱ná ko̱ nkú tjíhi̱n ra̱ nga kui batéxuma.
  bkq-NT: Kurâem tâitombygueduo, quarenta emedyly ara tâepanâguezezelâ myani tunâry
    egatuwâni modoram. Toenzepa adyesenry modo Deus eon-honrugue adyese myani, igueypyemba
    tawyly tienehon-hoem. Âdara Deus pymâem kuru idyly awyly wâgâ myani eagâmo aguely.
  kue-kue: Ye gogl anduglkwa enge i mokomugl ye aposelma wagle meglmara taragl merkinde
    ere ana ye kor-molendi ombuno ditongwa, te aposel wagle Yesus kaningo ana God
    kingdom pre ka ditongwa. Ye sragl yegl ere ongo ande enge 40 orkwa.
  cot-NT: Yatsipetacatarite imetojavetaquitagueti, cotanquitsi ariquea coajica ipochatanaji
    yonigaajianajari itigarancanejia, yantaguetaquequeate oshequi cameetsanijite iramenamajajiaquerinijite
    intsamajajiaquenijite arimaja ipochatanaji. Yonigaajianajari 40 savincaguiteri
    itsavetantaguetanaqueri Aapani Irioshi quero icotani imajirontagueti.
  bnp-bnp: Muri ne Isu i mate, i luve ne ria, i vakasiri kavakava ria, ne ia i mahuri
    mule pali. Na parava i ravulu va, i bele balaka kupo ne ria, i tovo ria na harikianga
    na Vure.
  apn-NT: '@see-verse:ACT.001.002'
  ctp-NT: Bra wa ngujwi Jesús, ndyuꞌu yu xiyaꞌ, bra kanꞌ mdoꞌo tukwa yu seꞌen ndiꞌin
    neꞌ kanꞌ. Xa tuꞌwa tsan mdaꞌan Jesús lo chalyuu bra kanꞌ, tyun yaꞌ mdoꞌo tukwa
    yu seꞌen ndiꞌin neꞌ kanꞌ; suꞌwe ꞌa ngwaꞌu yu ꞌin neꞌ chaꞌ chañi chaꞌ wa ndyuꞌu
    yu xiyaꞌ. Loꞌo ngwaꞌu yu ꞌin neꞌ kanꞌ sa ñaꞌan ka Ndiose ndloo la niꞌ kasiya ꞌin
    nten.
  opm-opm: Asarpatin gahan ohnong suyarit hapurpat it masasa orhe han ire kintei pitap
    hasuhmur. Pitap hapat ihir orhor arpin masas pat ma hapat dahatin ohe da oh pinggisuhmur.
    Pinggipat Got oh gurnong mihat orhe hrepnong naham napaptepramur por meng am deisuhmur.
    Ihat meng am deipatin hayop tit gon sutipmura; tit oh katket matipmur.
  bvr-bvr: Birripiya nipa mu-ngoyurra a-juwuna, nuwurra a-bena burrwa a-workiyana
    ngorrngurra gun-jaranga, ngorrngurra minypa murna arr-jirra arr-jirrapa arr-jirrapa
    rrapa rrepara arr-jirra arr-jirrapa arr-jirrapa, minypa ngorrngurra 40 a-bena
    burrwa a-workiyana. Minypa abi-nana an-jaranga ana-goma a-gurdagurdarriyana burrwa
    a-workiyana, minypa nipa gun-burral a-molamiyana; lika birripa marn․gi aburr-ni
    nula. Rrapa nipa janguny a-wena burrwa a-workiyana minypa Wangarr burr-yika gu-galiya
    yerrcha nipiya Wangarr a-yinmiya burr-barlmarrk jama a-jirra burrwa a-nirra, rrapa
    minypa nipa ana-murna aburr-nipa barra aburr-workiya.
  wal-wal: I ba kiittidoogeetussi oitamu gallassaa beettiiddinne qassi Xoossaa kawotettaabaa
    etau yootiiddi, ba waayiyaappe guyyiyan, haiquwaappe denddidoogaa siree bainnan
    daro ammanttidi, bana eta bessiis.
  zad-NT: Na' ka wde wite' na' bibane' ladj beṉ' wetka', jali'lawe' ḻegake' na' dii
    zan dii bene' kwenc̱he iṉezgakile' nan mbankzen'. Na' lo c̱hoa lla jali'lawe'
    ḻegake', na' bzajniile' ḻegake' c̱he yeḻ' wṉabia' c̱he Chioza'.
  kmg-kmg: E šâic manaku hâmorâ mocwâc ɋârerâ Jaŋe hâcne šoaŋ gie bapa 40 fua soŋ
    ejarehuc fuŋne-ticne bajaŋgeŋkeme hone manac embiŋ, â Anuture uucmaŋ irec dâŋ
    jaza mutâc ewec.
  aso-aso: Ee, lohotoꞌ zaloꞌ bili badikevo mulumo gelo helo oto velesi mino aposolo
    sotoꞌ o ngimineꞌ ve. Neze ha neive li gilikevo gihile izeleseive lo eleꞌvoleꞌ
    niteꞌ mukiꞌ nene ogo ngelebizo neivo gamene foti novivo eze ningikaꞌ ningikaꞌ
    navo ezesi gamazi li voleloꞌ meloꞌ igi laniꞌ ve. Idoꞌ aza nene Oꞌmosoꞌmo gizebo
    o-ledelineꞌ gamazi lo-ngimineꞌ ve.
  uli-uli: Fayeg ral mo wol miril yodwe ye mes iyang ngo ye cholop yal ma llah ngalir,
    le ye holngol hatosiya ngalir le iy yesa molow tefael mo irel maes. Resa wiri
    ngal meter ngo iy ye kekapta ngalir kofal mala Lamliyel Deus.
  nin-NT: Nggo Yesu à ki iha yi kre, na gri itu ima ku tsarr anishirr angga ba na
    tsarr ba aseki angga ka nggo a ta du aba mi a hi di Yesu à si tsitsirr. Yesu à
    gri itu ima di tsarr ba ki ivi iso ne̱s na so di re ba are ka Ittu i Abachi yi.
    Abi ko na angu ba a hi ma.
  acu-NT: 'Jesús waitnas jaka, nunia nantaki cuarenta (40) kintati ni nuiniatiri ainaun
    wantintukmiayi. Tura wantintuk paan: Iwiaakjai tukini wajamiayi. Tura Yus ni aintsri
    ainaun itiur inawa nuna pachis chichasmiayi.'
  cak-WNT: Y Riya' can xutij pokon, y xcamisex. Pero tek Riya' c'astajnek chic pe,
    xuc'utula' c'a ri' chiquiwech. Cawinek k'ij ri xubanala' queri'. Y c'o nic'aj
    chic ri xubanala' riche (rixin) chi netamex chi can q'ues wi. Y c'o c'a chuka'
    ri xubila' chique chrij ri rajawaren ri Dios.
  ebk-ebk: Kun pay narpas ay nun-iliwas ya natuy, nunpaipaila hiya as nan apostolesna,
    ya babaen as nan ongor ay en-enatna at naepaneknek ay tit-iwa ay nataku hiya.
    As nan opat puru ay urkiw, nunpappaila hiya kan chicha, ya infiagfiakiana kan
    chicha nan maepangkep henan muntorayan Apo Dios.
  spa-PDDPT: Después de padecer Él, se les apareció vivo con muchas pruebas durante
    40 días y les hablaba sobre el reino de Dios.
  ruf-ruf: Matsuwa alubaini kulawa hafile, Yesu kawalawila mala nyingi na kwilangusa
    ghendo ka tsakakala mghima. Wamwona, naye kalonga nawo mbuli tse Undewa we Imulungu.
  gun-gun: Mba'eta omano rire ha'e va'e kuery pe ojexa uka ju oikove va'e. Mbovykue
    rei e'ỹ oikuaa uka anhetẽ ete oikovea. Quarenta ára re ha'e kuery pe ojexa uka
    vy ombo'e oikovy mba'emo Nhanderuete po'akaa rupi oiko va'erã re.
  agu-BL: Na quim i', nin itz'ij junt tir, nin ẍchaj tib ẍchiwutz yi e' apostla'tz.
    Itz'enle'n ẍchajol tib i' ẍchiwutz, nin ja xcon wi'nin techl ta'n tan ẍchajle'n
    yi bintzinin itz' i'. Na ala' tir ẍchaj tib i' ẍchiwutz tul ca'wnak k'ej. Ncha'tz
    tal i' yi ẍe'n cu'n sbne' Ryos tan cawu'n wuxtx'otx'.
  isn-isn: Ze yakilaa u lwago nu lakwe, uNg'wenso ai wigeelekile kitalao aze mupanga
    ga nu ukaminkiilyi widu uku kuiila. Ku mahiku makumi anne ai wigeelekile kitalao,
    nu kitambuila kutula utemi nuang'wa Itunda.
  eng-PEV: You see, before God took Jesus up to heaven, when he was on the earth,
    people killed him. Then he came alive again, and his followers saw him a lot of
    times in the next 40 days. Jesus showed them that he really was alive, so they
    are really sure that it is true. And he told them a lot of things about God’s
    family.
  ilo-ULB: kalpasan iti panagsagsagabana. Iti uppat a pulo nga al-aldaw, intultuloyna
    ti nagparang kadakuada, nangibagbaga kadagiti banbanag a maipanggep iti pagarian
    ti Dios.
  pir-NT: Sa ye Jesu curusapʉ tiquiro yariari bato ihquẽ tahari pagʉ tiriquiro bajuahye
    tiquiro cũriquinare. Cuarenta decori bato bajua bato tiahye. Sa yero tiquiro basi
    catiriquiro ijiyere ihñoahye tiquinare. Sa bajuaro mari Pacʉ tiquiro pʉhtoro ijiyere
    quehnoañe buheyere yahuahye tiquinare.
  anv-NT: Gébégé Jisɔs akwilé né negbo, abɛlé fa mme usaá ndɔ upéa. Né ndɔ
    yimbɔ, alɛrege aŋgbá bií mmyɛ né gejamégé mati ayi ɛbwɔ́ álá kagé bɛ sé
    ne dembyɔ nnó ji alu mebɛ. Ne agare ɛbwɔ́ mechɔ ɛwé Ɛsɔwɔ ágbárege nyɛ gefwa
    jií.
  sab-NT: Jesu jokeda kruge, ama jaba chkuni gwade kledu gwadeni gire Jesu mo kaitu
    kwian geru jwannga gdataboko giti gdaite ulitage, kwian e ulita gwagedu Jesudi
    gwadeni, kwian e ulita gwa giti Jesu ageduni no tanre chke gda uñale ulia amaña
    kle gwadeni. Jesu chegu toi dare nga dba ai giti chui cuarenta, e suiage tangle
    Jesu medu bitangle kwian geru jwannga amage ulitage, diali Jesu gerudu ama ole
    Chube takalin kwian ulita Chube gerua Jesu giti uñe ene kwian ñage mo ta blite
    Chube ole Chube gai ulia mo Chugagwallale.
  tmd-tmd: Jisas wöröxöŋa jɨ höbkal öbɨlön, wop akuyöbö padokwo padök paŋyöbö i höuöiliö
    hö pɨn du adokwebö mɨj bö (40) mibɨl yöra wop mɨga wöxnö nɨgön, mönö nuŋwa pön
    dub nöbö nuŋ bla pɨsaŋ mɨdön, God nöbö mö pön nugwidɨx mɨdɨb mönö aku ñɨgö yad
    nölmɨda. Almɨdmɨn, ñɨŋ mämäg ñɨŋa keir nugumɨn nuŋ kömö mɨdöŋa.
  acr-NNT: Chwi kꞌu rukamik, xkꞌastaj lo chikixoꞌl ri ekaminaq y kꞌa xkꞌojiꞌ cuarenta
    qꞌij che ruwachulew. Chupa taq kꞌu laꞌ la qꞌij, ukꞌiyal laj e laꞌ xukꞌut uwach
    chikiwach rutaqoꞌn y xchꞌaꞌt kukꞌ puwi ri taqanik re ri Dios. Jekꞌulaꞌ riꞌ, lik
    xukꞌutu paqatzij wi Rire kꞌaslik.
  kpg-kpg: I lodo nia laangi madahaa i muli o Jesus ne made, nnolongo e logo gei Mee
    guu bida haga gidagida Ia gi digaula, ge gu haga modongoohia hagahumalia bolo
    Ia gu mouli. Digaula guu mmada gi Mee, gei Mee gu helehelekai gi digaula di hai
    o Teenua King o God.
  taj-taj: येशू सिसी जिन्‍माहेन्‍से ह्राङदा सिबाग्‍याम सोना लबा मुला भिबा ताम ल्‍हानान
    ग्‍यामसे उन्‍बाला लागिरी बोगल न्‍ही धिनधोना ह्राङला चेलागदे मुबा ग्‍लारी फेप्‍खजी।
    ओच्‍छे थेनीगदेदा परमेश्‍वरला य्‍हुल्‍साला बारेरी सुङ्जी।
  avt-avt: Jisas hɨrak kaa pɨke kekrit nepei au, me wɨ 40 hɨrak keteiknor hɨrak hɨrekes
    kepu keriuwe menmen yapɨrwe hɨrak kɨrɨakem. Hɨrak kewepyapɨr hɨrekes ketpor menmen
    me God kakinɨn mɨt naanempror.
  cbk-cbk: Despues del di suyo muerte y resureccion ya abuya le con el maga apostoles,
    y durante el cuarenta dias ya dale le mira canila el di suyo mismo persona cuanto
    veces para sabe sila que vivo ya le. Y ya habla tamen ele canila acerca del Reino
    de Dios.
  uig-ARA: ئۇ ئازاب-ئوقۇبەتلەرنى تارتقاندىن كېيىن، ئۇلارغا كۆپ ئىسپاتلار بىلەن ئۆزىنىڭ
    تىرىك ئىكەنلىكىنى كۆرسەتكەن؛ ئۇ ئۇلارغا قىرىق كۈن ئىچىدە كۆرۈنگەن بولۇپ، خۇدانىڭ
    پادىشاھلىقىغا ئائىت ئىشلار توغرۇلۇق سۆزلەپ بەرگەن؛
  tuf-tuf: Jesusan chinír sicor estají yehnjacro. Yehnár ima chihtá ehcuquin ubot
    waajacro. Riya cuarentan bucoy bucoy eyta waajacro. Eyta waacayat ima chihtá ehcúquinat
    itchacro. Ititan Jesús sicor estají yehnjacro. Jesusat eyin ubot waa rabar, Sir
    cara rehquey bitáratara eyin quin ehcujacro.
  abx-abx: Kahuman agsakit si Jesus, agpakulaw-na i puhu'-na sito mga a'a sallod si
    kwarinta diyas ngan agparapamatu'od iya pina'agi si malabbat binuhatan nga ga'i
    kadudahan nga abanhaw iya. Agparasumat liwat iya kon pinapa'i i a'a akasakop si
    mga nagpanhadi'an-na si Diyos.
  mco-NT: Co anajty Jesús y'ögy, chi ñayguëxɨ̈cɨ canaag'oc ma je' ydiscípulos ajcxy,
    e huixchiguïpx xɨɨ ñayquëxɨ̈go'cɨ ma je' ajcxy, yajniquëxɨ̈gy huädz co anajty
    yjuugyɨty, etz nañ yajmɨɨdmɨydacy je' yjäy je Dios y'ayuc etz Dios y'ané'mɨn.
  bsp-bsp: Asom akakɔ ŋɔ Yesu ɛnamentər kaŋce ka mes mɛlarəm ntɛ ɛnayɛfɛ pucuy pa
    defi mɔ. K’owurər ŋa mata 40 pəyi wəyɛŋ, pəc-loku ŋa mes ma dɛbɛ da Kanu.
  kqf-kqf: Yesu ena wai nuwatoitoi bi ena peki mulinemo giugiukamaḡedi lisidimo kauwa
    wapewapedimo i laumaḡata te tedi sa sibe te tana i kenamoito munaḡa. Laḡan 40
    nopodimo laḡan wapawapa i laumaḡata bi Maimaituwa ena waibada lisidimo i giugiuwe.
  cpb-NT: Ikanta ikamawetaka, iñagaitawairi koñaawoini, ari riyotaiyini riyotaanewo
    añagai. Okaatzi 40 kiteesheri roñaagapanaantari riyotaanewo, riyotaapanaantziri
    jimpe ikanta ipinkathariwentantzi Pawa.
  aon-aon: Sagomatin douk shan nemnek debeiri eriger nagok aria wata shopunek nakitak
    nape. Nakitak nape aria natogrumam sabaihi nyumneh ananim aposel. Aria douk nenek
    sabaishi eshudok eneshenesh hatrun aria henek bilip hakri anan adur douk nakitak
    nape. Aria 40-poreih nyumneh douk nagok aria wata nakitak nape narahaen, amam
    douk hatrun aria nakripam um arpesh shuwish um agundok Iruhin nape debeinium ananish
    arpesh um.
  hus-NT-2005: Tam ti chemdhá na Jesús ani ejnekich ti ít, in xalkʼaꞌ tinbáꞌ abal
    ka chuꞌtat kʼal nin abatwálejiltsik. Tin nakíl chab inik a kʼítsá, in óntsi kin
    xalkʼaꞌ tinbáꞌ abal ka chuꞌtat kʼal jajáꞌtsik ke tsubax lejtal ti ejnek ti ít.
    U tʼiltsinaltsik kʼal na Jesús xan tu takʼix na Dios.
  mig-NT: Te nuu̱ ní ji̱nu ni̱ ndo'o‑ya̱, te jíín kuá'a̱ tuní íó ndaa̱ ni̱ ndenda‑ya̱
    chakú‑ya̱ núu̱ cháa‑ún jíná'an‑de. Te uu̱ xiko kɨvɨ̱ ní stá'a̱n‑ya̱ máá‑yá nuu̱‑dé.
    Te ni̱ ka'a̱n‑ya̱ jíín‑de tu̱'un ñuu̱ nuu̱ tá'ú Dios tiñu.
  bps-bps: Kafnge i kfatin na ktékan, dee kiboan fgadè dale na too glut kenen mto.
    Di lam fat falò butang galan fite i kton di dale na tulenan dale gablà di kagot
    Dwata.
  mbs-mbs: '@see-verse:ACT.001.002'
  tof-tof: Oya büdül akó arsümül solkwat, wa toba abün mün pupo bailürr ibüka, amkoman
    angunüm wagó, wa akó arróla. Apostola Yesun esenónóp 40 ngürr kugupidü, akó wa
    bóktalórr ibüka Godón balngomólkwata.
  cme-NT: Uŋ kuu aa sire, u taa u carra ba yaa‑i ba da ba suɔ wuɔ u siire. U ciɛ yinni
    komuɔŋa hãi baa-ba tuɔ carra-bɛi u piiye *Diiloŋ-bãaŋgu maama‑i.
  sus-sus: A xa ɲaxankatɛ xanbi, a naxa mini e ma xi tongo naani bun ma, a a yɛtɛ
    masenma e bɛ kiraya wuyaxi a a ɲiɲɛ na a ra. A nu fa Ala xa mangɛya niini fe fala
    e bɛ.
  pon-2006: Nan irair en rahn pahisek mwurin Sises eh ketin pwoula, pak tohto e ketin
    kasalehiong irail pein ih me e ketin ieias sang ni kadehde sansal kei. Irail pil
    kilangehr, oh e ketin mahmahsenkihong irail duwen Wehin Koht.
  dad-dad: Ĩ darau yale fen, laa fen, mata kel fã ye fen, tamo eneidi meleid bun wõ
    yen, agef fen, idi ĩ mata ibodok ya anĩ momoi douf nigin, ereb ereb musei age
    fen. Naa foti anĩ namen, ĩ idi meleid bun wõ ye fen, Negur tano nigin wogõ fiyẽdin.
  zab-NT: Ziy baanny láani cuarent dxi ni reliulony lo de apóstol xtenny. Zienzi güelt
    güeliulony lodeb par gucbeedeb dec laany nabányquɨny ne rguixteeny lodeb xa ná
    guelrnabee xte Dios.
  jae-jae: Gêdêŋ taŋ kêkôc nê ŋandaŋ su naŋ, kêtôc tau gêmoa mata jaliŋa gêdêŋ êsêac
    gêjagêmu-gêjagêmu ŋalêŋ gwalêkiŋ. Sêlic eŋ kêtôm bêc 40 ma kêsôm biŋ kêpi Anôtônê
    gamêŋ gêdêŋ êsêac.
  ksd-ksd: ma ba i tar virua papa, i veve tar mangoro na vakilang ta diat ma i po
    rikai tana ba ia ra launa, ma ra ivat na vinun na bung i vanavana pire diat, ma
    i vaarike ra lavur magit ta diat ure ra varkurai kai God.
  msm-NT: '@see-verse:ACT.001.002'
  myk-myk: Na co Yesu kanhama keree ki na fo wu xuduun we, ba kee keree kʼa toro wɛ,
    a Yesu di ganha na wuyɛ shɛɛ wu kalaapiire ti na, na keree pyi kiimu ya li shɛɛ
    can na na wu wa ɲii na ge. Wu bi wuyɛ shɛɛ pu na, na pu kalaa Kilɛ wo saanra ti
    keree ni fo na shɛ nɔ cabyaa kɛlɛɛ shishɛɛrɛ (40) na.
  sbe-sbe: Yona boita mulina ne unai Yesu ye taumasalaha yona apostolo udiyedi na
    kabikabi udoiꞌudoi udiyedi ye hemamohoiyei meta boita unai ye toloꞌuyo na ye mauli.
    Mayadai 40 solasoladi ne unai ye tautaumasalaha udiyedi na Yaubada yona basileiya
    hedehededena ye hedehededei.
  mcr-mcr: Iqu täŋä-huŋqe qäpu ae ämeqe, qänakndaŋi, ämaqä iquau äwimeqe, iqua, “Iqu
    ävautä, häŋä äpmenä” kŋuä vätŋqä diŋqe, nätmatqä kuapänäŋi imäkkqe. Hea 40 iuŋi,
    Iqu äwimeqisätä, Goti Hanjuwä Iqunä miqä iuŋqä ätumiŋqe.
  cux-NT: Jesús ch'eenú yā chiī ní ch'īi yā. Cuayiivi taachi 'āā ch'īi yā nééné n'deee
    nááⁿ chííⁿ ch'iⁿ'i maáⁿ yā yeⁿ'é yā tan'dúúcā chí 'āā cuɛɛ̄ 'cuūvi yā vmnááⁿ apóstoles
    caati apóstoles cuuvi déénu yā chi cánduuchi ntuuⁿ yā. Canée yā ndúúcū apóstoles
    yeⁿ'é yā 'uuvi ngɛɛcu nguuvi ní caⁿ'a yā yeⁿ'ē chi Dendyuūs ngaⁿ'a ntiiⁿnyúⁿ yā.
  tur-YTC: Acı çektikten sonra çok kanıtlarla kendisini diri olarak da onlara gösterdi.
    Kırk gün boyunca onlara görünüp Tanrı’nın Krallığı hakkında konuştu.
  san-ITR: chatvAriMshaddinAni yAvat tebhyaH preritebhyo darshanaM dattveshvarIyarAjyasya
    varNanama akarot|
  bel-N: і перад якімі зьявіў Сябе жывым пасьля цярпеньняў Сваіх са шматлікімі доказамі,
    на працягу сарака дзён паказываючыся ім і кажучы пра Валадарства Божае.
  sch-sch: Athi suole a ring nôk ti an riet minthâr theina rangin sûn sômminli
    sûng hah chu vêl tamtak an kôm ânlâra, a chongpui ngeia, Pathien Rêngram
    thurchi a ril ngâia.
  mic-MIQNT: '@see-verse:ACT.001.002'
  huu-NT: Naimɨe fiodaillamona ie jillua mei, naimacɨmo bairede. Naimɨe ua jilluana
    naimacɨ raise uiñollena, dɨga icaiño cuarenta dɨgarui naimacɨmo baireuide. Naimacɨna
    Jusiñamui dɨbeimo ie comɨnɨ jai illa rafuena llofueuide. Naimɨemo jai suide rafuena
    llofueuide. Naimɨemo nia suiñede rafuena llofueuide.
  jiv-NT: Tura jaka nantaki, Jesus tímiaja̱i̱k wantintiukmiayi ni akatramuri̱n. Tura
    kuarenta (40) tsawant nin wantintiukarmiayi. Nuna tura nekas iwiaakjai tusa iniakmasmiayi,
    nekaawarat tusa. Tura Yusa akupeamuri̱ urukukit nuna mash ujakmiayi.
  otm-NT: Nu ra Jesús bi nu ran ʉnbi nɛ bi du. Nɛ gätho nyote pa 'bʉ mí ndants'i mahøn'a,
    bin 'yusɛ bʉ 'bʉh yʉ́ 'bäihʉ, ja'bʉ bi hnu, ja'bʉ hin'na. Nɛ bi 'yuti xʉn ngu
    yʉn t'øt'e guepʉ bi nde da fądi gue i 'bʉi. Nɛ bi xi'ʉ nangue rá 'bɛfi i øt' Oją
    ua ja ra ximhäi, nɛ 'bɛpʉ dí manda Oją ʉ gätho dim 'bʉi.
  dah-dah: Be, Yesube nurde hayen gwahade goyen po, al beleŋ mayke uliŋ misiŋ kuruŋ
    kateŋ kamyiŋde mat huwaryiŋ. Irdeb, “Gwaha timekeb neneŋ fudinde huwaruŋ gago
    yeŋ nurnayiŋ,” yeŋbe komatmiŋ yago diliŋde forok yeŋ mere yirde hike diliŋde wor
    po keneŋ hinhan. Be, kamyiŋde mat huwardeb naŋkahal 40 gayen megen gar hinhinya
    goyenbe Al Kuruŋ beleŋ al doyaŋ yird yird mata niŋ komatmiŋ yago goyen mere yirde
    saba yirde hinhin.
  tnk-tnk: Nəpɨn Iesu ruvəreɡi raka nəmisəien səvənhi, rarə mwi nəpɨn foti. Ia nəpɨn
    me nəha ramier irapw tɨ aposol me nəha. Nəpɨn rɨpɨk ramərer ia nəmrɨnraha, mamo
    irəha hamətoni mə ruvəmɨru pərhien. Irəha kamhətə in, nənə in rani narimnari me
    ia nɨkaren səvəi nɨtətə sə Kumwesən ramərɨmənu irə.
  kpr-kpr: Nu ambudo jebuge eredo, sifo 40 ava endada irise, sifo mendeni mendeni
    ainda jokáda, isagha eari nunda ambo jimbi gido ghuseri. Aminguse, nu ari mendeni
    mendeni use, tofo numoá ijugedo ghusira. Eari gido, ne tumonde gogoghombedo ghuseri.
    Amingeoro, God nunda natofo+ nange nange kaifa eraira, ava ijugedo ghusira.
  san-IAS: catvāriṁśaddināni yāvat tebhyaḥ preritebhyo darśanaṁ dattveśvarīyarājyasya
    varṇanama akarot|
  nho-nho: Ni aso iloo e matahaa, imuri tana mate ana, a Ia ni hakasurasura peenaa
    ki ana aposol, ka mee te kau vana no illoa naa tama naa maa Ia e ora maaoni. Naa tama naa
    ni kkite i aa Ia, teenaa a Ia ki taratara ake i naa tiputipu te Nohorana TeAtua.
  gym-NT: Jesu krütani, yebti nükaninta nire. Ne abko niara nükaninta nire bkänä rabadre
    gare metre, abkokäre ja mikani tuadre bäre bäre köbö gre ketebu kwe niara kukwei
    ngwianka yeye. Angwane Ngöböta gobrane ño ni kwe ngätäite, abkobtä blitabare kwe
    bentre.
  azg-NT: Ndoꞌ vi jndë tueꞌ jon, tityincyooꞌhin ndëëhan na vandoꞌ xco jon. Tomꞌaan
    jon yohan vi vennꞌanchen xuee. Jndye nnon ꞌnan totsꞌaa jon na tojntyꞌia ndëëhan
    na totsiꞌman jndyoyuhanꞌ na manquiintyi jon. Ndoꞌ totsinin jon ndëëhan jñꞌoon
    ntyja ꞌnaanꞌ na ityeꞌntjon Tyoꞌtsꞌon nnꞌan.
  bhd-bhd: यीशुए दुःख झ़ैलनेरां ते मौतरे बाद तैनी अपने ज़ींते भोनेरां काई पक्कां सबूतां
    तैन हिरां, ते 40 दिहाड़न तगर तैन लेइहोतो राव, ते परमेशरेरे राज़्ज़ेरे गल्लां शुनातो
    राव।
  too-NT: A'xni'ca' Jesús lej ixpātīni'nī't, xla' lakahuan cātasu'yuni'lh ixapóstoles.
    Lā' xla' tlahualh lej lhūhua' catūhuā a'ntū māsu'yulh que lej stu'ncua' ixuanī't
    Jesús xalakahuan. Lā ixcātasu'yuni' hasta lhān chā'lh tu'pu'xam chi'chini'. Lā'
    ixcāhuani ixpālacata a'nchī māpa'ksīni'n Dios.
  ind-AYT: Kepada mereka, Ia juga menunjukkan diri-Nya sendiri hidup setelah Ia menderita,
    dengan banyak bukti, sambil menampakkan diri kepada mereka selama empat puluh
    hari dan berbicara tentang Kerajaan Allah.
  cjo-NT: '@see-verse:ACT.001.002'
  nsn-nsn: I muduhia ke mate peono tar korose, kare tua, inggono ke me ualasirain
    tasisina tar bureher hagar mara tagorong manasina pare, inggono ke tua tapokis.
    Inggono ke kotpokoso tasisina tar bureher binak i lolono tar toueitir hangaulur
    marein ke uangoul baka pe, kare mene uakalahara pono tasisina tena Nitoia God.
  san-DEV: चत्वारिंशद्दिनानि यावत् तेभ्यः प्रेरितेभ्यो दर्शनं दत्त्वेश्वरीयराज्यस्य
    वर्णनम अकरोत्।
  tna-NT: Jesús manujiji cuana duju jenetia id'eibana apóstol cuana ja beju batana.
    Aimue emanu mahue batana huecuana, tuna peje su eid'e jabametiana putsu. Pushi
    tunca tsine tu yani tupu, tuna peje su quejucua nuati biame jabametiana. Diusu
    ecuatsasiati jepuiti ai cuana buetsuatana huecuana.
  lid-lid: Udu hamon ta imek tan ja badeh, iy leheya iy amwenen i toro lau doh, ma
    leheya lahou solo-an i mada oro ta iy badeh, ndramak ndrame awas ja. Iy badeh,
    asahan hawe oro udu bolo len ma hanoh (40). Iy asehek sahou i toro ta nyala tondrok
    ta Kindrei.
  wim-wim: Nil Jesus koyam kanaman ek mulaman-a, nil wamp-wamp ngurp nungantam al-alantanwey
    kinchiya forty.akama thanan yipam thathayn nunang aꞌ meeꞌmiy ngul weenayna nil
    man-yetham ngul iiy-iiyan. Nil maꞌ-yotam wamp-wamp thantan aꞌ may mungk-mungk
    thanttanganiya puth wik thak thaw-thaw thantaniy, thanan yipam ngangkangam piꞌ-piꞌayn
    nunangana nil kan-kanam paththam man-yetham ngula. Than thath-thathin nunanga,
    puth-a, nil thaaꞌ-aath-aath thananga, aꞌ puth-a, nilan waaꞌ-waaꞌ thant anana aakan
    ngul wampan nil piip God.angan ngul maꞌ nungantangan piꞌ-piꞌow pam wanchaniya.
  zga-M: Baada ya mateso ga mwene, Umwene avonikhe khuvene vumwumi ni fisibitisio
    fingi filikhuvavula. Khu sikhu alubaini aevonisye khuvene, alikhun'chova ukhuhusu
    uvutwa wa Nguluve.
  yom-yom: Bu kamana mona ziphasi, wukimonikisa wu moyo kuidi bawu mu kuba monisa
    bidimbu biwombo. Wukimonisa kuidi bawu mu makumaya ma bilumbu ayi wuba kuba yolukilanga
    mambu ma Kipfumu ki Nzambi.
  san-SIN: චත්වාරිංශද්දිනානි යාවත් තේභ්‍යඃ ප්‍රේරිතේභ්‍යෝ දර්ශනං දත්ත්වේශ්වරීයරාජ්‍යස්‍ය
    වර්ණනම අකරෝත්|
  yut-yut: Mibɨltok tepmɨ madep paŋek kɨmakgɨt da buŋon egɨp egɨp aeni abɨdaŋek uŋun
    amɨn kabɨnikon altaŋ yomgut. Altaŋ yomɨŋek asi kalugɨ egɨsak yaŋ nandani do yo
    morapmɨ agɨt. Gɨldat 40 uŋun gat egek Piŋkop da Amɨn Kɨla Asak uŋun dakon mibɨlɨ
    yoyɨgɨt.
  grc-BYZ: οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ τὸ παθεῖν αὐτὸν ἐν πολλοῖς τεκμηρίοις,
    δι᾽ ἡμερῶν τεσσαράκοντα ὀπτανόμενος αὐτοῖς καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ
    Θεοῦ.
  cpc-NT: Ikanta ikamawitaka, jiñaitawairi koñaawoini, ari jiyotaiyini jiyotaani añagai.
    Okaatzi 40 kitiijyiri joñaagapanaatari jiyotaani, jiyotaapanaatziri tsika ikanta
    ipinkathariwintantzi Pawa.
  nhg-NT: Sötiepa de que omecoac Jesús, oneniextiluc intzölö yejua. Oneniextiluc meyac
    veces ipa cuarenta días. Ca meyac sösantle tli oquechijque quemejtetejque perfectamente
    que yulebihuateca. Oquennunutzaloöya de quiene Deus tlamandöruro.
  nya-nya: Zitatha zowawa zake Yesu anadzionetsa kwa ophunzira ake, ndi kuonetsanso
    maumboni ambiri kuti anali wamoyo. Iye anadzionetsera kwa iwo ndi kuwaphunzitsa
    za ufumu wa Mulungu pa masiku makumi anayi.
  ngu-NT: Oquinnotitij saquin ijcuac yotlajyohuij niman yomic, niman oquichiu miyec
    tlajtlamach para yejhuamej quimatisquej ica melahuac yolticaj. Ijcon quinnonextijtinemiya
    hasta ipan ompoajli tonaltin, niman quinnojnotzaya quen Dios tlanahuatia.
  kup-kup: Met Iesu ñomat maot bal hah-porah alizañ 40 pi hamarah heh. Met hamarah
    hehapuh orah rezah pim mañairoohari hehaek paru piin etet, Rotap pi maot birirï
    ravat hez, pot homepanez hat emat heris mañairovai sooh. Tat pi Godiz masakavoz
    roketak añarab hepanezavoz ñetiv bar mañovai sooh.
  jid-jid: Niwa baya wa ba tiu ya a stro tuma ni sisren ni bawu ni nkon kankan ni
    du ba na kpatron ni lunde ni be mana A tsro tuma nibawu wu vi tsotra don za nda
    tre ni ba nitu koson (shulu) Irjhi.
  wmw-wmw: Bandi ya tabu zake, Insa ákirolotanga mbere yawo, julu ya kutenda vinu
    vingi vyawenye vyakuwakikisha kuwa iye kawa hai. Kawalawirira muda wa suku arubaini,
    na akisowera nawo kuhusu ufalume wa Mwenyezimungu.
  gmv-GGM: Izi daro waye be7idappe guye istakko shiqidi hayqope denddanayssa haytannitas
    daroo markkara qonccisishe oydu tamu gaalas gakkanaas isttas gaalas galas beetishe
    Xoossa kawootetha gish yootides.
  ssg-ssg: Leili 40 ngain muhi matean i sohot take kila hani kapi lato. I kola ka
    i moih aliawen. Lokon ien i kakane lato sale nenein ti Haeu.
  zpo-NT: Nu gwluzh leezha ngulo ngut xaa, zee mlu xaa kwaan kwerp cheen xaa lo re
    xaa mkayaa yalnabeyy lo xaa, lee xaa mban. Nu tubka see mlu xaa tub choo mbizh
    lo re xaa. Nu mzaa xaa kwent cheen pa nabeyy Dios.
  poy-poy: Pakuhowa kwakuwi, yomberi kalilanguziyiti mweni kwa womberi na kulilanguziya
    nakaka kuwera mweni ka mkomu. Yomberi kawalawiriti kwa shipindi sha mashaka malongu
    msheshi na yomberi kayoweriti nawu kuusu Ufalumi wa Mlungu.
  qwh-NT: Wanushqanpita cawariramurmi, pecunata yuripur chuscu chunca (40) junaqninpi
    tuquilayapa cäyitserqan rasonpa cawarimonqanta creyiyänanpaq. Y nunacuna Diospa
    mandaquinincho imano cayänanpaq caqtam willaparqan.
  gaw-gaw: Aria Nug guiṯak nau amu awa mauhowa, dimp̱a genab eḏua hibaiṯom amu Nug
    nuhiḵud totol danab elewen haen gamag deḏ 40 amup̱a gumaṯa ona, ib kuḏump̱a keeke
    amu ip̱uanaṯom. Nug deḏ 40 amup̱a Kayaknu ḏo maḏoḏnu nai ele mehuqe doop̱ig.
  nca-nca: Koretero ene kowe surumí tero khumaró. Tukú pitu ko yoraró ŋu witú yerewero
    quro o qambu tero asá yerewí uni ŋuno tunoqe yunaró. Kosa naru 40 qurowore ŋuno
    Anutuko unipareyó wiri yereyote naruyó ŋuro yimiraró.
  zpz-NTPP: Lat cyuu dzi despuees ornu bi byabañ mi nu gut mi, zañ tir bruu zac mi
    lo dey. Nu mod zeꞌ briic mi nu gad lagy dey nu mbañ mi. Lat nu bruu zac mi, orzeꞌ
    bzat mi gyel gubier ni Ñgyoozh lo dey.
  mkj-mkj: Nehn irair in rehn pahijek mwerin en Jesus Ah mehdi, pehn dir Ih kin pwokkoang
    irai pein ih pwa ih pwen mour jang in kadehde janjal pwi. Irai ne pel kapang,
    ih pel siksikoahng irai doahroar Wein Koahs.
  zac-NT: Tsana gudëdë guti Jesús, lo mizmë lëꞌë më bëluaꞌalú më lu ra poshtë tal
    zíquësë nabani më. Nu durantë cuarenta dzë guaglaꞌguë bëluaꞌalú më lu raiꞌ. Zihani
    cusë bëꞌnë më lu raiꞌ. Biadiꞌdzënú më lëꞌë raiꞌ lla mudë tsutë́ mënë nezë lu gubeꞌe
    catë rnibëꞌa Dios të gac salvar rall.
  kyg-kyg: Yesuꞌa faliꞌniyatetiꞌmo he tinoꞌaeꞌmo apaulagaleꞌmo fotiꞌa afinapatiꞌmo
    alu afina alu afinaꞌmo afole aite afole aite huno afole aiꞌniye. Agaemo muki afinaꞌmo
    muki kavaꞌamo apaulagaleꞌmo huꞌnigeꞌa ageteꞌapaeꞌmo, ago he tino afaꞌa maiꞌniye,
    huꞌa magoke apakesa afiꞌnae. Afole aino maiꞌnenoꞌaeꞌmo Gotiꞌa yagaino neꞌapateya
    kavafeꞌmo alino apaya maleꞌniye.
  kmk-kmk: Namin-adu un nampaila kan dida udsi nadumaduma’n wagas si unus di opata
    puḻu’n aḻgaw manipud sit ummungaḻana un natoy daḻapnu ipanoknok na un tuttuwa’n
    ummungaḻ ot intudtudu na dit maipanggop sit mangiyapuwan Apudyus.
  cao-NT: Jasca, bësohax huëstima tsi quiha jato qui ja jisiquiniquë. Cuarenta bari
    no tsi quiha jato bëta ja ini quiha. Jato bëtapama tsi quiha Diós otohai ca yoati
    ja chani-chaniniquë.
  bbr-bbr: Jisas ko meieanik, ätäi awau siräumara, kon tamareäwon roat amiakap orip
    orip peäu. Omre 40 orip ko kesernuk, ak äpu moin epar nukasar kiro ko meiäu wa,
    ätäi siräiewon. Kos ak Anut nukas ätäi koi kamwaraun ämän awarowon.
  inb-inb: Ña wañuska­ura­manda kaug­sa­ris­paka, chusku chunga punchami ikuti ikuti
    kawa­rir­ka­kunata, pai sutipa kaugsa­riska kagta alli­lla iachan­ga­pa­kuna.
    Chi puncha­kuna, Taita Dius imasa suma manda­kus­ka­sina iacha­chi­kurka.
  hrv-hrv: Njima je poslije svoje muke mnogim dokazima pokazao da je živ, četrdeset
    im se dana ukazivao i govorio o kraljevstvu Božjem.
  box-NT: Bìo ó o húrun bĩnía vèera ó o zéeníkaa míten làa ba hã wizooní
    ɓúará-ɲun yi á wó bìo cɛ̀rɛ̀ɛ à ɓa zũń ká a yìo wi lua bìo bon. Hɔ̃́n
    wizooní so yi ká ɓa páanía wi mín wán, ó o wee bío le *Dónbeenì bɛ́ɛnì
    bìo na ɓa yi.
  ote-NT: ꞌMɛfa de xqui du ra Jesu ja ra pontꞌi ne de xqui yopa nte, núꞌá̱ bi ꞌmʉcua
    má ñote ma pa, ne mri ꞌñudi ja yá apostol pa bi gamfriꞌʉ gue ya xqui yopa nte
    maꞌnaꞌqui, ne pa mi xipabiꞌʉ de hanja ri manda Ajua̱.
  wnu-wnu: Ne Yisas wo waramari uma tumuniamirei igama bo der bugab qen 40-ende bo
    ago e qib igoai. Qen end qenen wonou wuriimbigau munon yurau eng wuri eret igamari
    eng qenen wurit dibent igoai. Eng wonou imbigau yurau eng Yisas mom umorei qomorunor
    qamb wurit dibent igo ne, Qenu qomon qamb wo munon oroar igo eng gagar wuriimbig
    igoai.
  zam-NT: No mblu' loo Jesús Jesús loo myen' xin' mté'th Jesús le'n cho' huiz. Le'n
    huiza, tolo mbli Jesús huax yalguzye' no taamas con' loo xnaa loo myen' par, lìcque',
    yila's myen' le' Jesús ngro xbanque'. Más de cona, mdoodi's Jesús loo myen' le'n
    huiza cón che'n xá mod ndlya's Diox ñibe'pe' Diox loo mèn loo izlyo'.
  zyp-NT: A taithui khy taitah hningzuitu sahlo hai leco, thihnah taitah a tho kaw
    tahpaw khah aa hni khy nápawtah uihlupui aaning khatah a paly. Aaning sahlo khahei
    ning songli chung a paly ka, Khazing painah raang kong khah a cawngpah he.
  sey-NT: Cuiꞌne ju̱ꞌisiquëpi huajëquërepa paꞌiji cajë ñajajë caquë ja̱ꞌnë paꞌiseꞌeje̱
    paꞌirepa pani i̱ñoquë cuarenta muꞌseña ñaiquë Diusu cua̱ñe te̱ꞌtere quëaëña, ja̱ohuaꞌire.
  nvm-nvm: Fu guame una urin gavo tavan foti (40) ijeg fu vajai fuon abe e vuak fuon
    faivo iji nijaidiaoin. Fu uri ka samakaf nijaidiamga bu game ma vierafero fu una
    urinmaro bu ijeg vierafen. Regavo tavan ijia fu uri God fu una efuon ijiebuon
    oij iji samuagdiakfuon ijefuon vuak iji nijaidiain.
  mps-mps: Tama Jisas isilama, ma hodaluama, te bidi sese si sogo aga bidi dabebolo
    agai tigi waselai, hauwa sogo. Tama agai augwaligo gedude sę dabe hauwa yali,
    te augwaligo aga gesi ma bidibo mu konemainu yai. Tama augwali homu si ebe. Augwaligo
    aga gedugo suali. Agai Godigo we bidi tonalubo sę po augwalibolo pusa mani.
  pab-NT: Hakamane najikinita Jesus kaotyakeheta kahare maniyata haxaotyakiraharenae
    ana, 40-ki ferakene. Maisa maoserare xini, kaseheta kaiserehare. Exaotyakiraharenae
    waiyehetene. Jesus irae ekakoaha Enore maniya nawenatyaka tahi.
  llg-llg: '@see-verse:ACT.001.002'
  kyf-kyf: -Zezu tlɩa, we 'bɩgʋ, ɔ yia ɔ 'dɛ ɔ tietienya 'klʋslolu -zakpa duun, wa
    we slolue nya nɩɩ, ɔ 'nɩ tlɩ, ɔ -ga 'yliyɔ. Ɔ li 'ylɩ glʋ 'sɔ, -zugba ɔ tlalɩ
    wa 'klʋ, ɔ gba *-Lagɔɔ nyɩmaa 'wlulapɩlɩgbʋ wa -yla.
  tpi-tpi: Pastaim em i bin karim pen na i dai, na bihain em i kisim laip gen na i
    kamap long ol aposel. Na em i mekim planti samting, bilong ol i ken save tru,
    em i stap laip. Inap long 40 de ol i lukim em, na em i tokim ol long kingdom bilong
    God.
  mih-NT: Ta zɨquɨ i sihi ra Jesús ta sa yaha i sihi ra ta zuun ñi maa ra Jesús i
    quituu nuu ra apóstol. Uu xico quɨvɨ i quituu ra tacuan, ta cuhva cuan i sito
    ñiyɨvɨ vatyi ndisa cuii i nandoto tucu ra. Ta i zacuaha ra sii ra yozo caa ndyaca
    ñaha ra Ndyoo.
  qvh-NT: '@see-verse:ACT.001.002'
  kms-kms: Asi ni yuqo nare di ni nati pre, otiwo muq ni nikin wute nde mune nandi.
    Di ni nikin ghimbi bei nindiny, te ei ni ruqond di nei rimb, riri, “Ni urupuine
    qa nas.” Ni nginy 40-pela pu ni ane ris, di ni wute God nde si nambu ris kin wand
    simbe nindiny.
  agn-agn: Pagatapos tang pagpinitinsia ni Jesus ong kros, dorong bisis ang tanandia
    napaita ong mga apostolis na ig dorong bindoat na agod masigoro enged tanira ang
    binoi ra tanandiang oman. Napaita tanandia ong teled ta epat ang polok ang kaldaw
    ig nagtoldok tang natetenged ong paggaraemen tang Dios bilang adi.
  nhi-NT: Ninqueh iteotlatitlancauan oquinmonextilih satepan ihcuac ocmomictilihqueh.
    Omepoual tonal omonextaya innauac, uan oquinnextilaya nic milauac yoltoc uan oquinnonotzaya
    nitiquiuahcayo Dios.
  ttc-NT: B'ix kywitz kyetz opon tyek'u'tz tib' b'ix tidi'chq oqet tk'ulu' kxol tzan
    tel kyniky' b'an'ax ojetq tuq jaw anq'in, b'ix oqeten kawnaq (40) q'ij kxol b'ix
    exik txnaq'tza' titza' tzan qb'et oj jkaj tuj tq'ab' Qtata Dios.
  dan-1931: for hvem han også, efter at han havde lidt, fremstillede sig levende ved
    mange Beviser, idet han viste sig for dem i fyrretyve Dage og talte om de Ting,
    der høre til Guds Rige.
  kwj-kwj: Jisas metengei naha amwaka ti ri mendini me yapweke tiki ri haro. Wosinumbwa
    ele ri himache mu tiki gumwa kumbwa ya ri sukwa. Ri sukwasini sumbu miyafo ya
    ri wosi, wowa apa wu hambwa kinani, rini ri haro ti ri ai sairo. Ete ri dawani
    gisi ti 40 ki rini wu heiwani, Gotri kwambu ni ya wunu ri sawe.
  vie-OVCB: Chúa nêu nhiều bằng cớ vững chắc chứng tỏ Ngài đang sống sau khi chịu
    đóng đinh. Suốt bốn mươi ngày, Chúa cho các sứ đồ gặp Ngài nhiều lần để dạy họ
    về Nước của Đức Chúa Trời.
  kze-kze: Ísu pukáimpinkemba usásinena kae-kwááí aíyayaan-kanaama 40 kanaama moórá-mora-tawai
    paárurena kwenáúma kawe'á umái agaráátinkowasa awánésa sésa árai'a Ísu pukáimpinkemba
    usásinena máyáiye suwaná paáruronka'a Áánútu kwená kwaásimo kawááin-aimba simátíma'maena
    iráiye.
  mpj-mpj: Jiijajpa mitujanu wankarringu. Jiikajangka-jananya yutirringama, palunyamili
    wangka-nintikajangka. Laltu tayimu-jananya yutirrima wirlarra kujungka. Jiijajpaya
    nyakupayi rawalu yuti. Nyanguya kulirnuya, “Yilta wanka yutirringu, Jiijajpa.”
    Jiijajju-jananya nintilpayi yutirringuka, “Yilta Mamalu-nyurranya ngampurrju kanyilku,
    palumili walyjakaja wulikaja.”
  lbk-lbk: '@see-verse:ACT.001.002'
  mto-NT: Ku veꞌe je̱ jayu yakꞌo̱o̱ꞌkjini, vanꞌit tseꞌe jyoojntykpa̱jknuva je̱tseꞌe
    vaꞌajts ñaajknu̱ke̱ꞌxnata̱jkiji may nax, ñu̱jaꞌvidinup tseꞌe je̱ jayu juuꞌ veꞌe
    íxju̱du mó̱tuju̱du je̱ts joojntykip je̱ꞌe̱ veꞌe je̱ Jesús. Vu̱jxtkupx xa̱a̱j tseꞌe
    ñaajknu̱ke̱ꞌxnata̱jkiji je̱tseꞌe du̱tukmuko̱jtsti vintso̱ je̱ꞌe̱ veꞌe ku veꞌe
    je̱ jayu yꞌitta je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm.
  bzh-bzh: Mehö saga sën ḳo hil nivanë mediiḳ in hil pin, loḳ tato yi vu sinarë
    lo beron nġahiseḳë in bë dejaḳ ni borot nabë nedo mala-tumsën lo. Denelë yi
    ranġah los ranġah yoh vu buk mehödahis luu, log nenër sën Anutu-yi-nyëġ anon
    jaḳ lo degwa tato vu sir.
  guj-2017: ઈસુએ મરણ સહ્યાં પછી તેઓને ઘણી સાબિતીઓથી પોતાને સજીવન થયેલા બતાવ્યા, ચાળીસ
    દિવસ સુધી તે તેઓની સમક્ષ પ્રગટ થતાં અને ઈશ્વરના રાજ્ય વિશેની વાતો કહેતાં રહ્યા.
  jvn-NT: Sakwisé tangi menèh sangka pati, Gusti Yésus ngétok ping okèh marang para
    rasul, patang puluh dina suwéné. Kuwi kanggo tanda sing nyata tenan nèk Dèkné
    urip. Gusti Yésus uga mulangi marang para rasul bab Kratoné Gusti Allah.
  byr-byr: Sahwai balakegaaꞌ sawɨta aꞌmweraare sɨvɨlatɨraalya jɨnnadaaꞌnyɨ sahwai
    bada yuya dɨragɨnya yada kumɨ yuya tɨnna wangadɨvɨꞌ dara yawɨresaꞌ “O, nebulyasɨ.
    Sarenna Jizaazai ayɨna damwaalɨka!” Sara yawɨreva kumɨ mwaaidɨvɨꞌ Gotɨyai aꞌmweraavɨ
    maremwaaladeꞌna wɨdakelyɨra.
  ian-ian: '@see-verse:ACT.001.002'
  hun-hun: Nekik az ő szenvedése után sok jel által megmutatta, hogy él, negyven napon
    át megjelent nekik, és szólt az Isten országára tartozó dolgokról.
  mcf-NT: 'Cuesten dectanac unësash uincuenshun: “Uincuenobique. Is,” quequin Esusën
    utsi-utsien ismebampanëdash ma abimbo iquec quequin tantiaquin ëbi chuibenepanueshun.
    Ushë abentsëc nidmequin utsi choaid abi choauqui usudnuc 40ted ushquin aden ismeben-ismebenequin
    Nuquin Papa yacno tabadaid iquec quequin Esusën chuided-chuidedpanëdash.'
  kjs-kjs: Gore abala komenaloma yapi di 40 popenaloma aposel kogono alinu raapu epa
    kiritaoma pirisa. Nimu raapu pirisa rabu nimumi nipu ora pa pia kone winalo ele
    adaapu pisa. Go puma epe kogono radonu pu Gote-na Surube Su madaa agale adaapu
    lakalisa.
  mni-mni: Ibungona siraba matungda, mahakna makhoida numit niphuni chupna masamakpu
    uhanbirammi amasung mahak hingli haibagi soiphadraba khudam kaya utlammi. Makhoina
    Ibungobu ujarammi aduga Ibungona makhoida Tengban Mapugi leibakki maramda haibirammi.
  yad-NT: Sami̱sa̱danumatiy jidyiiyadaco̱siy crusitya̱sasiy, sadityanunumaya̱jada
    variy yisa̱ rúpivyeyu, ridyetya̱daju̱, ju̱nu̱ñuntya sani̱cha, ju̱nu̱ñu; sadatyadoda
    varintyiryi nu̱tyu sansu̱ñu̱yadatiy Ju̱denu darya vu̱y. Daryaju̱yu vu̱yaju̱y runda
    sa̱ra̱ju̱ sadityadoda tamityayu.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ na̱taki Jesús, dá ni̱ naꞌa̱ na̱ mií ná no̱ó ta̱a ñoó. Ta
    kua̱ꞌá ña̱ꞌa ni̱ kee na noo̱ rá, dá ná kandaa̱ ini ra̱ ña̱ ta̱kí na̱. Chi̱ tein
    uu̱ diko kuu̱ ni̱ naꞌa̱ na̱ mií noo̱ rá, ta sa̱ da̱náꞌa̱ na̱ saꞌa̱ ndi koo ndu̱ꞌu
    ña̱yuu ti̱xi ndáꞌa̱ Ndios.
  pon-2006A: Nan irair en rahn pahisek mwurin Sises eh ketin pwoula, pak tohto e ketin
    kasalehiong irail pein ih me e ketin ieias sang ni kadehde sansal kei. Irail pil
    kilangehr, oh e ketin mahmahsenkihong irail duwen Wehin Koht.
  maq-NT: Hya xi ha cavatju nixtin xi cahme me ne, cavuya cafehetjengui nga me apóstol
    jan, casua me camachaya xu rë ta quixi jain xi tacun quicun nga me. Hane ngajñi
    rë xi yachan nixtin ne, cavëë apóstol jan Jesús, hacuaha cachja sa Jesús cojo
    me ngujo cjua tsëhë hacutjin cuma hya xi cuinduva Nina sahmi me gubiernu.
  hto-hto: Ie tɨ́illa meífodo, Jesús dáamɨe cómena íaɨoɨmo cɨ́ocaide. Cuarenta dɨ́garui
    uáfori cɨ́oicaifɨrede. Afe cɨónanuedo ie cáanano ñue uáfuena daɨítate. Afe llezica
    Juzíñamui illáɨmana illɨ́ruido íaɨoɨmo úrite.
  por-BRBSL: A estes ele também se mostrou vivo depois de ter sofrido, por muitas
    provas, aparecendo-lhes durante um período de quarenta dias e falando sobre o
    Reino de Deus.
  ces-NKB: Těm také po svém utrpení mnoha jistými důkazy prokázal, že je živý, když
    se jim po čtyřicet dní ukazoval a mluvil o Božím království.
  cui-cui: Poxonae Jesús equeicha asʉ, poxonae bequein tʉpa, bapoxonae Jesús tsita
    naitʉta barapomonaetha. Cuarenta po matacabibetha Jesús tsita naitʉba ducuanaebiya
    barapomonae. Petsita naitʉba ducuanaebiyaexae pijimonae, barapoxonae pijimonae
    yaputainchi xua xaniwaicha bara petʉpaein equeicha asʉ. Jesús barapo pia peitorobiwi
    yabara cuiduba po coyene Nacom waba jiwi petanaexanaenexatsi pijimonae pomonae
    itorobiya peewatsixae.
  boj-2014: Yesus a jaqatiŋ osiq moisiq olo ŋambile sosiqa aqa aŋgro naŋgoq di brantoqnsiqa
    maŋwa gargekoba yeqnaqa naŋgi unoqneb. Unoqnsib maroqneb, “Bole.” Bati 40 qa a
    naŋgoq di brantoqnej. Brantoqnsiqa Qotei a tamo uŋgasari naŋgo Mandor Koba sosim
    naŋgi taqatnjrqas anjam di minjroqnej.
  eng-OEBUS: With abundant proofs, he showed himself to them, still living, after
    his death; appearing to them from time to time during forty days, and speaking
    of all that related to the kingdom of God.
  eri-eri: Ngasunga no jimiri tedu bona umedu, iinga no ege ago auma tedu, aposel
    bagu heigai. Onodu no ago auma yafana waha isi dewei nomo bona, dada baingaro
    onowai. Fati 40 oruwanga nere no urane, ono wanenga, no Itou nomo huuna langa
    yafou waha bona lenigai.
  aly-aly: Irrwampenty awelhemel ilwek-penh, Jesus ra angkep arrpemarl itethirremel
    aremirrenhey-alpek, arlta 40-ek-atwety arrpemarl. Ikwerenhel-rneman renh arnarek
    akngerr-inger, rarl angkep ikwer-rnem-warl aremirrek, rarl itethirremel akwentek
    awenng-they. Jesus-el renh-rnem ilek, Akngey anyent aknganenty anyent ingkerrenhek.
    Jesus-el renh-rnem akalty-anthek, Akngeyelarl ikwerenh-rnem arntarnt-aretyek.
  wiu-wiu: Yesuyo tete-kala mootokoa tukale moa kamotokatekaneyake one tuake kamotadeko
    wa one Aposelo ali-kitame wene tomotoa tokome ele kule toa pono yametekala taneya.
    Nipa ta pataka padeka noi kakoa (40) ponoka toapa Akolaliyo ali atoa pawe toa
    talo toko ko-pala oa mekala taneya.
  swe-swe: Han visade sig också för apostlarna efter sitt lidande [på korset], och
    gav dem många pålitliga (helt uppenbara) bevis på att han levde. Han visade sig
    under en fyrtiodagarsperiod och talade med dem om Guds kungarike. [På liknande
    sätt som Mose blev undervisad av Gud i 40 dagar, se .]
  cth-cth: A due hnukkhu hoi ama teh kahring e lah ka o tie hah hote gunceinaw koe
    avai moikapap a kamnue pouh teh, hnin 40 touh thung ahnimouh koe a kamnue pouh.
    Cathut uknaeram kong hah a pâpho.
  mti-mti: Me edawai aune, ivi kum 40 danave membo mu gumbo uwamunne. God toimuwawa
    oya wag dirumne. Sira natawa obiren gumbo me membo inainewa apasoro mu toyaumunne.
  pad-NT: '@see-verse:ACT.001.002'
  twi-twi: Ne wusɔre akyi no, ɔtenaa asase so adaduanan, yii ne ho adi mpɛn pii kyerɛɛ
    nʼasuafo no de kyerɛɛ wɔn se, ampa, ɔte ase. Ɔkaa Onyankopɔn ahenni ho asɛm nso
    kyerɛɛ wɔn.
  hlt-hlt: A patang phoeiah a hing te mingphanah cungkuem neh amah loh a pai puei
    bal coeng. Khohnin sawmli khuiah amih taengla phoe tih Pathen ram kawng te a thui.
  tbz-SIM: O kṹṹ nkó difɔ̃nkúò kòo mbɛ̀ bɛnkú omɑ́ɑ̀ nɛ̀ mɛbɛnkùmɛ̀ pɛ́u mɛ̀ɛ̀ bɛnkú
    ò fòùtɛmɛ̀, kɛ dɔ̀ yɛwe sipísìnɑ̀ɑ̀ kɛ bɛ̀ nɑ̀ɑ́ nKuyie nkpɑ̀ɑ̀tìyuu kpɛti.
  san-GUJ: ચત્વારિંશદ્દિનાનિ યાવત્ તેભ્યઃ પ્રેરિતેભ્યો દર્શનં દત્ત્વેશ્વરીયરાજ્યસ્ય
    વર્ણનમ અકરોત્|
  amx-amx: Irrernngeng kemerrekarl-penh Jesu rang ineh mernelhek, inang kaltj anthwerr
    anetjenheng, rang kwenh iteth anek. Arltang 40-eh-atwetj rang inenh kaltj-anthetjam,
    Altjerr rang tjerrtj kwerenh map-warn petjekarl, rang ineh Ngkart angerr anemeng.
  ake-NT: Sises ekota'ma'pʉ, mɨrɨ awonsi'kɨ iyerikʉ'pʉ tʉpo kurusu' po, to' piya'
    isenpoikapɨtʉ'pʉ inke ite'kwa rɨ, to' uya te'mʉ'sa'kasa' apurɨto' pe. Inke rɨ
    to' piya' isenpoikapɨtʉ'pʉ 40 kaisa rɨ wʉi ton u'matʉ koro'tau terikʉ tʉpo te'mʉ'sa'kasa'
    a'tai, mɨrɨpan usaurokʉ'pʉ Papa e'to' esa' wannɨ pe pɨ'.
  qvn-NT: Chaypita Jesusga wanunganpita cawacaramur, chay cachran ruragcunawan ricapachicura
    chruscu chrunca junagran, wanushapita razonpa cawacämusha canganta tucuynaypa
    tantiayächir, jinaman Tayta Diospa munayninchru cawaypita rimapayar.
  tku-NT: A'cxni' Jesús ixpātīni'nī'ttza', xla' xalakahuan cātasu'yuni'lh ixapóstoles.
    Xla' tlahualh lhūhua' tū māsu'yulh ixlīcāna' xalakahuan ixuanī't Jesús. Cātasu'yuni'lh
    hasta jā chā'lh tu'pu'xam quilhtamacuj. Ixcālītā'chihuīna'mā'lh chī māpa'ksīni'n
    Dios.
  bjk-bjk: Melamu xö kinadik ma tiip pe ine, ixo osen ine xinabo duöng ma ixo isik
    a oleleng ne auxileng kua werwerexulen bara turunon saxit ine ixo to sik. Xö nit
    ne sangaun ne bung, e Jisas ixo orot pösöt idi ma ixo rerenge re idi lamun a kingdom
    kö God.
  msy-2020: A faragha mɨzaziba inigha aremegha ua dɨkafi. Egha a tɨghar Godɨn Nguibamɨn
