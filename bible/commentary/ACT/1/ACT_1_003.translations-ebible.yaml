  hin-CV: मसीह येशु इन प्रेरितों के सामने अपने प्राणों के अंत तक की यातना के बाद अनेक
    अटल सबूतों के साथ चालीस दिन स्वयं को जीवित प्रकट करते रहे तथा परमेश्वर के राज्य
