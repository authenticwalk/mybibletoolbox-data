    Re arlte forty-pelele-ureke itneke arrateke, re itneke Ngkarte-akerte ileke, Ngkartele-arle
    tyerrtye areye ikwerenhe mpwareme-akerte itnenhene akngerrepatele anteme arntarnte-aremele.
  qvc-NT: 'Kuntraq runakunam Siñurninchiq Jisusta wanchirqanllapa; piru kawsamushpaqam,
