  gaq-gaq: ଆତେନ୍‌‍ ବେଲା ମେଁ ମ୍ୱ୍ରଲେଃଗେ, ଏନ୍ ପାର୍‍ମାନ୍‍ ଆଡିଙ୍ଗ୍‍ନ୍‍ସା ଆରି ସିସ୍‍ଇଂନେ
