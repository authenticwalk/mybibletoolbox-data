    ಅವರಿಗೆ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತಾ ದೇವರ ರಾಜ್ಯದ ವಿಷಯವನ್ನು ಕುರಿತು ಅವರಿಗೆ ಬೋಧಿಸಿದನು.
