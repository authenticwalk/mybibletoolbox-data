    Na' gwdalene' ḻegaque' c̱hoa ža na' bzejni'ide' ḻegaque' can' chnabia' Diosen'.
  por-TFT: Após sofrer e morrer na cruz, Ele se tornou vivo novamente. Os apóstolos
    O viram muitas vezes, pois Ele lhes apareceu com frequência durante os próximos
    quarenta dias. Ele conversou com eles sobre como Deus governaria [MET] as vidas
    das pessoas que O aceitassem como rei.
  gwi-NT: Nijin tr'iiłkhwąįį tł'ęę drin 40 gąhkhyuk shriit'agwąąnchy'aa, yihił'e'
    nąįį ts'ą' idigweelkįį. Łyaa neegwiindaii geenjit gwinlęįį gwizhit goots'ą' idigweelkįį
    ts'ą' giiyąąh'ya' ts'ą' Vit'eegwijyąhchy'aa Veegwinii'ee eenjit gavaa ginkhe'.
  gvn-gvn: Wawu kukumun Jesus warrngkan-warrngkan, wulanyarrkuda, yarkinmanyarrkuda.
    Yinyamun nyulu juranman baja. Nyulu 40-days jawun-karranda 12-balanda jururr-jururr
    nguwimal milbijin, junjuy-junjuy wubul balkan, bama binalmanka nyulu juranmankuda.
    Nyulu jananji balkawan Godunku, jana binalmanka God maja bajaku bamanka.
  nhy-NT: Satepan de omikke, Jesús okinmotitij itlatitlanilwan de miek tlamantle para
    ma kimomakakan kuenta nik in Yej yolitok. Okinmotitij omenpoale tonaltin. Itech
    yonmej omenpoale tonaltin okintlapowij de kenik in Dios tlanawatia.
  asm-FB: ক্রুচীয়‍ মৃত্যুৰ দুখভোগৰ পাছত তেওঁ পাঁচনি সকলৰ আগত সময়ে সময়ে দেখা দি
    নিজকে জীয়াই থকাৰ প্রমাণ দিলে। এইদৰে যীচুৱে চল্লিশ দিনলৈকে দৰ্শন দি ঈশ্বৰৰ ৰাজ্যৰ
    কথা ঘোষণা কৰিলে।
  okv-okv: Eto Bada Iesu i atahu ta teo ambuna ehako vasiri te hoena iji tapa 40 amita
    jo ta iji nei nei Iesu na amita apostel ga arumbeto hihi tirina. Eto enana Iesu
    kito amita ke ingito ke einge ea, “Ke be, God ta Meni Bada Iesu vasiri te hoetija”
    ainge ea. Eto Iesu na enana ta degi God na embomeni naingeto amita toho umbuto
    enana ta King asuja amita ke avo ate poekena.
  mxt-NT: Ta maa ra Jesús nyehe̱ ra tɨndoho ta chihi̱ ra. Ta cha yaha̱ cuan, nandoto̱
    ra ta tuvi̱ ra nu canyicú ra apóstol. Ta chichi cha uvi xico quɨvɨ, cuaha xaan
    chaha tuvi̱ ra nu canyicú ra, vatyi na cacoto ra vatyi ndicha cha nyitó ra. Ta
    caha̱n ra tuhun yoso caa nyacá ñaha Nyoo chi yo.
  tzo-NT: C'alal i'ech' xa ti svocole, cuxul laj yac' sba ti q'uelel ti stojolic.
    Ep vuelta laj yac' señail ti icuxi xae. Cha'vinic c'ac'al laj yac' sba ti q'uelel
    ti stojolic. Laj xcholbe ya'yic ti c'utic x'elan tspasvan ti mantal ti Diose.
  ind-AGS: Selama 40 hari sesudah kematian yang Dia alami, Dia menunjukkan diri-Nya
    kepada mereka, membuktikan bahwa Dia hidup dengan bukti yang meyakinkan. Dia muncul
    di hadapan mereka, dan memberitahu mereka tentang Kerajaan Allah.
  omw-omw: Iesusiva qutu vuraqaatairo 40 iherara mwaa mwataraqaa variqiro viqaro airi
    nani nai nraaqiaranramwu suqaa qovarama viro varuvatara tita, mwihua taqovaro
    Iesusiva hia qutu vuvara votima kyero variraitiro, mwiva qutaaqama qati varu vaisiva
    varura. Mwihua mwia taqeta varuvaro Iesusiva mwihua kyapata variqaro qua timwa
    nyiqiro viqaro Kotiva ntaqikyianinranra mwihua timwa nyunra.
  yrb-yrb: Yesuma ba uite uietaroma uyarite emaba Danu torowa ma boroyariba Dawa uitawa
    awonana urero me ibinu. Dana emabai sakara demurai kowa teni, ina nesia kowa foti
    (40), ibeda Godinu yawotasu orofaba weda wei, Jerusaremuro ibeda aika da aniawe
    wei. Nono emaba wei, ewaro yawoawe weite wei Godinu we bou ui sina bodere wero
    nauta enanari ufisu wei.
  maa-NT: K'e̱ nga k'en ko̱ nga jaáya‑la̱ i̱t'aà ts'e̱ kjo̱biyaà nguì ichán na̱chrjein
    tsibìjna ìsa̱; kjìn k'a tsakó‑la̱ yijo‑la̱ jñà xi̱ta̱‑la̱ ko̱ kjìn sko̱ya kjoa̱
    kis'iìn nga kixi̱ kjoa̱ nga tíjnakon. Ti̱koa̱á tsakóya‑la̱ xi̱ta̱‑la̱ kós'ín otíxoma
    Nainá.
  mcq-mcq: ꞌEne Hu kwama ꞌurinarena naꞌia mapoka (40) Huni haha ꞌahi icháꞌina renaji
    pu najahana. Hu nimaa ꞌurinana roꞌavarorena ꞌunama ani ani vejiꞌi Godoni ariji
    rona najaha ꞌwaramana.
  sus-A: عَ شَ حَشَنكَتّ شَنبِ، عَ نَشَ مِنِ عٍ مَ شِ تٌنفٌ نَانِ بُن مَ، عَ عَ يّتّ
    مَسٍنمَ عٍ بّ كِرَيَ وُيَشِ عَ عَ حِحّ نَ عَ رَ. عَ نُ قَ عَلَ شَ مَنفّيَ نِينِ
    قٍ قَلَ عٍ بّ.
  jpn-1965: イエスは苦しみを受けた後、四十日の間、彼らに現われて、神の国のことを語り、数多くの確かな証拠をもって、ご自分が生きていることを使徒たちに示された。
  fra-SBL: C'est à eux aussi qu'il s'est montré vivant après avoir souffert, par de
    nombreuses preuves, en leur apparaissant pendant quarante jours et en leur parlant
    du royaume de Dieu.
  yka-yka: Puwas kamateynen, dem ampatpūˈ bahangi daran hep si Isa paguwaˈ si meˈ
