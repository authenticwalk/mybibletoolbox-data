  sbk-sbk: Baada ye mayemba agateswe, abhoneshe ali mwomi ne mbonesyo nyingi zyazyabhoneshe.
    Hunsiku amalongo gane ahwibhonesezye hwa bhantu bhakwe nayanje ezyeumwe zya Ngulubhi.
  mya-JVB: အသေခံ တော်မူပြီးလျှင် ၊ တမန်တော် တို့အား အရက် လေးဆယ် ပတ်လုံး ကိုယ်ကိုပြ
