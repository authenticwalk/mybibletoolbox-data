  san-BEN: চৎৱারিংশদ্দিনানি যাৱৎ তেভ্যঃ প্রেরিতেভ্যো দর্শনং দত্ত্ৱেশ্ৱরীযরাজ্যস্য
    ৱর্ণনম অকরোৎ|
  tdx-tdx: Aa naho niheneke i halovilovia’ey le niboak’ am’ iereo naho niventè’e an-tsata
    maro, hampatokisañe iareo t’ie veloñe, vaho niisa’ iareo efa-polo andro, le nita­roña’e
    i Fifehean’ Añaharey.
  naf-naf: Âpme Zisas amnaŋ sindem sameti kume gakime bewienaŋ bamgat gilik zem wati
    kasup 40 kegok ewe msalen kapiyegak mamti Ombemindendeŋaŋŋane kan sambe sokbemenzilimimindamti
    maŋge. Mneti ekŋenaŋ pe penaŋ wageyaŋ main ma yek kegok zemti keŋ zut mbiekgapmti
    egaŋ yaŋaŋaŋ zemkawaŋ bem indamti Kawawaŋgalen zemâtâtât katnanen mama keyet zapatnaŋ
    kegogak diindoye.
  grc-MT: οισ και παρεστησεν εαυτον ζωντα μετα το παθειν αυτον εν πολλοισ τεκμηριοισ
    δι ημερων τεσσαρακοντα οπτανομενοσ αυτοισ και λεγων τα περι τησ βασιλειασ του
    θεου
  vid-vid: Kwa mhela wa mazuwa makumi gane hala hoyabagame nayali yowalawila lawila
    na kilajila kota nayali mkomu. Nawamona, na heye nakalonga gala ga Undewa wa Nguluwi.
  pio-NT: Jesús yéetácadénáamitéwa, néese imichàacatéwa yéetácáisi íicha. Yá imàacaca
    yáawawa apóstolnái iicácani. Cuarenta èeri imàacacaté yàacawa yáawawa naicácani
    náalíacaténátéwa báisíiri iyú cáucani. Yéewáidaca nía nacái neebáidáanápiná Dios
    itàacái namànicaténá càide iyúwa Dios iwàwáaná.
  tsn-tsn: Mo malatsing a le masome mane morago ga papolo ya gagwe, o ne a ntse a
    ipontsha barutwa ba gagwe a le mo sebopegong sa setho, gape a ba lemotsha ka ditsela
    tse dintsi gore ke ene tota yo ba mmonang. Mme mo dinakong tse o ne a buisanya
    le bone kaga Bogosi jwa Modimo.
  amr-NT: Jesús oʼbueydepo nogok nogok once huamataʼmoneritaj Jesúsa oʼbatiahuayʼeaʼuyate.
    Cuarenta huameʼnoe eʼpokte nogok nogok oʼbatiahuayʼeaʼpo kenomeytaj “doada i̱jje̱y”
    oʼmanaʼnok dakaʼ oʼmanopo̱e̱a̱ʼpo kenpaʼti Dios Huairitaj yanʼnigpe̱i̱kaʼ kenpaʼti
    Diosensiʼpo moʼe̱a̱pone. Jesúsa oʼmanbatiaʼpakuyate.
  pwg-pwg: Yesu irabobo murinai na mara 40 kamonai irurumatara ina aposol kurisi ma
    ivivi debe meyei da vonavaghata da tuna yawayawana. Ma kurisi God ina vikiivavona
    ivivi sisiyei.
  cjv-cjv: Yesu gam kipi kaingoro mora goingua tokoi ariro fu ewi dongua finga yokamai
    moingi tei fure yokamai “‘Na yokori moimie,’ duwaime,” diro tai ta ta yoporam
    boime. Ena iran aro kakom 40 moingoro yokamai kanime. Kaningoro yaromi Yai Gumam
    ari kiapanom bengua ka mapunom di erome.
  tha-KJV: ครั้นพระองค์ทรงทนทุกข์ทรมานแล้ว ได้​ทรงแสดงพระองค์​แก่​คนพวกนั้น ด้วยหลักฐานหลายอย่าง
    พิสูจน์​อย่างแน่นอนที่สุดว่าพระองค์ทรงพระชนม์​อยู่ และได้ทรงปรากฏแก่เขาทั้งหลายถึงสี่​สิ​บวัน
    และได้ทรงกล่าวถึงเรื่องอาณาจักรของพระเจ้า
  por-BR-2018: Aos quais também, depois de ter sofrido, apresentou-se vivo com muitas
    evidências; sendo visto por eles durante quarenta dias, e falando -lhes das coisas
    relativas ao reino de Deus.
  mhl-mhl: Yesuji joiserereŋ maneru komeru komegone pakereru una 40 moreŋgo jikigaru
