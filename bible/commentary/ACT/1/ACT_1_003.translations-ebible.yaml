    بہت سی دلیلوں سے قائل کیا کہ وہ واقعی زندہ ہے۔ وہ چالیس دن کے دوران اُن پر ظاہر
    ہوتا اور اُنہیں اللہ کی بادشاہی کے بارے میں بتاتا رہا۔
  yre-NT: Zɩ -yee yra yɩdɩ tʋ -nyan bɛ, o lɛ nɛn 'e 'fli kɔɔn 'e 'pa -a "kaga. Yaa
    -ci kɔɔn -wlɛ 'nan, 'e yiɛ a "man. 'E 'fli kɔɔn -wlɛ yi -fuba sinjɛn wlu te e
    Bali -le mingɔnnɛn -blɩdɩ 'wɩ ve -wlɛ.
  fuh-BKF: Caggal nde o torranoo ndeen, o hollitii ɓe hoore makko. O hollirii ɓe e
    daliiliiji keewɗi imo wuuri. O wondi e maɓɓe balɗe capanɗe nay, imo haalana ɓe
    kabaaru laamu Laamɗo.
  arl-NT: Jesu cusonu nuhuaji, nojuajaari muetaquiaariuhua na saquiriojosano pueyacua.
    Nojoriicua mueranacujuquiaariiri. Cuarenta juuca nuhuaji tacaquiaariuhua puetunujuanaari.
    Na miishanota nojoriicua na mueranacujusacari, nojori niishitiriiri nojuaja seetanujuanaa
    saminio quiya. Nojoritia pocoojoquiaariiri taa Pueyaso jiitianutaniya na muerasuni.
  ziw-ziw: Mazuwa milongo mine file yakwe ize ijinke kawalaila nkanana zilozize wadya
    asagule vyatenda wazumile kugamba kauyuka. Wamwona niyo wasimwila naye mbuli za
    Uzumbe wa Chohile.
  grc-TR: οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ τὸ παθεῖν αὐτὸν ἐν πολλοῖς τεκμηρίοις,
    δι᾿ ἡμερῶν τεσσαράκοντα ὀπτανόμενος αὐτοῖς, καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ
    Θεοῦ.
  nag-nag: Tai bisi dukh kori kene morise aru wapas jee uthija-a pichete, Tai chalis
    din tak hosa pora jinda hoise koi kene dikhai dise, aru Isor rajyo laga kotha
    taikhan ke koi dise.
  eng-OEBCW: With abundant proofs, he showed himself to them, still living, after
    his death; appearing to them from time to time during forty days, and speaking
    of all that related to the kingdom of God.
  knj-NT: Ja' yet jix ec'le yin camich, ec'al el to c'al jix x'ox sba tet eb ẍejab
    tu'. Cawinaj to c'u jix x'ox sba tet eb, tzet utbil tol caw yel jix pitzc'u a
    oj. Jix k'anab yetoj eb yin tzet utbil tol ja' Dios oj oc can yin Yaawil oj.
  deu-1912: welchen er sich nach seinem Leiden lebendig erzeigt hatte durch mancherlei
    Erweisungen, und ließ sich sehen unter ihnen vierzig Tage lang und redete mit
    ihnen vom Reich Gottes.
  san-PUN: ਚਤ੍ਵਾਰਿੰਸ਼ੱਦਿਨਾਨਿ ਯਾਵਤ੍ ਤੇਭ੍ਯਃ ਪ੍ਰੇਰਿਤੇਭ੍ਯੋ ਦਰ੍ਸ਼ਨੰ ਦੱਤ੍ਵੇਸ਼੍ਵਰੀਯਰਾਜ੍ਯਸ੍ਯ
    ਵਰ੍ਣਨਮ ਅਕਰੋਤ੍|
  nob-LB: '@see-verse:ACT.001.002'
  ntj-ntj: Tjiinya mirritjanu wankarringkulalpi-tjananya tirtu pitjala yartakarringkulanytja.
    Nyangkalta-luya nyangu mula-mularringu wanka nyinarranyangka. Nyangka-tjananya
    watjaranytja tjukurrpa Mama Kuurrnga puurrarringkula nyinarratjaku. Palunyalu
    ngurra 40-tjanulu lurrtjurringkulalpi-tjananya watjarnu, “Tjurutjamanya-kurlu-yan
    wantirra kutipitjaku. Kuwarripa-ya nyinama. Nyangka ngayuku Mamalu-tjanampanku
    Kuurti Walykumununya nintilku tjiinya kalkurnu wantitjalu. Tjiinya-tjananyarnanta
    ngaangkalpi watjaranytja, palunyanya.
  sxb-NT: Ni Yesu yamala okufwa kandi aziuka, yafumira awatumwa waae kangi ku amiire
    amakumi ane. Yawafumira mu engira enyingi okwagera waganya mbwe Yesu ari omulamu.
    Ni yawafumranga, waamuwona kandi yawalaganga amangʼana aga *Owuami owua Katonda.
  nhu-NT: Seke wvú to buyɛɛ yî kpwe le, wvú to nu ɛ duŋcɛ ɛkolɛ kew ɛ̂ bó yî ɛdiuw
    e mbaanyɛ ɛ̂ jé le nteen nteen yì duŋci lɛ wvú nu dvú. Ɛ wvú bvuu no jemyi ɛ̂
    bó ɛkumɛ bvunfon bvu Nyo' le.
  row-row: '@see-verse:ACT.001.002'
  msy-msy: A faragha mɨzaziba inigha aremegha egha ua dɨkafi. Egha a tɨghar Godɨn
    Nguibamɨn mangasava, a uabɨ isa uan aposelbar aka. Egha a bizir avɨribar men akazɨ,
    me bar foz, a ua dɨkavigha iti. 40 plan dughiaba, dughiar kamɨn aven dughiar avɨriba
    a uabɨ men akakaghava God Bizibagh Ativir Arazimɨn gun me mɨgei.
  agg-agg: Ai yɨfɨyu mbura ahandɨ hoafɨ sowandümo homo-rundeimbɨ-so tüküfi Ai yɨfɨhündɨ
    botɨmefiyu ra nafuimbohünda afɨndɨ moatükunɨ ramareandɨ. Ranɨyo 40 si ranambe
    Sisasɨndɨ hoafɨ sowandümo homo-rundeimbɨ ai hoeimarüwurɨ. Ranɨyo ai God ŋgɨnɨndɨ
    hɨfandarandɨ ranahambo wataporɨmbo-marapurɨ.
  ptp-ptp: Dɨ buc wê Yesu kô myavɨnê mɨ yib ge, od hɨlung i vô nue ngɨvihi ên nêb
    he i xovô bê kɨdi lec vac yibên. Dô hɨxôn he tɨyi buc kehe yuu (40) dɨ nêl Anutu
    ben kehe kɨtong vô he.
  nak-nak: Etato rovitia, e Iesus eia gabuti la iligiligi, eia peho, mulimuli eia
    goio mahuli rivu lou, eia goio sibitala lou tegiteu la valalua la bilalaha tetala.
    Eia goio veipalea giteu la merera usu te la pulolou la matagagala te La Tahalo
    Uru. Eia igoa mai ele veia egite ge rovi seselea veia eia mahuli talati lou. Eia
    vimari egiteu mai ele kara te la haro savulu vaa, tio eia beua soata te La Tahalo
    Uru.
  lbb-lbb: '@see-verse:ACT.001.002'
  kan-2017: ಯೇಸುವು ಬಾಧೆಪಟ್ಟು ಸತ್ತ ನಂತರ ತಾನು ಜೀವಂತನಾಗಿ ಎದ್ದು ಬಂದಿದ್ದೇನೆ ಎಂದು ಅನೇಕ ಸಂಭವಗಳ
