  unx-unx: ୟୀଶୁ ଆୟାଃ ଗନଏଃ ତାୟମ୍‌ତେ ପୁରାଃ ସାବୁତ୍‌ରାଃ କାଜି ଏମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁତାଃରେ ଆଇଃକ୍‌ଗି
