    na rib' chkiwäch amaq'el. Xuquje' xtzijon kuk' chrij ri kub'an na ri Dios aretaq
    kätaqan pa ki wi' ri winaq.
  dob-dob: ꞌAsiyata poti soladiya ꞌiapweapwesa ꞌediya, ga ꞌebeꞌita yaudi ꞌieꞌitedi,
    ꞌenega ꞌina toololimana siꞌawa ꞌaiꞌailena, ta Yaubada ꞌina loina manuna ꞌieꞌitedi.
  wrs-wrs: Nonamba himba mendah lohvnamba petharava, wo hemba dahanamba, henga pokamariniva
    os phona. Himba elsus hevmba holvonetha vreluhunvna hemba, osm heoa levrapivolla,
    himba hevna nihna lohv. Moalamangnindva nunglina hemba, okombava os pelohwol vena
    40pelara. Wo himba wohishopieinna nomba manam manam Sesoana nemeltindimba, os
    ten hev nemet ishomana vinvnam.
  mca-mca: In naxijik'i pa' qi in yaats'e'ej qa in wa'm iye, qa ƚakha'ija in we'nethinetskii
    pa'aj hekhewe' apóstoles, qa yethinijkii kekhewe' olots jutsiqetsij in hats iƚa'x
    iye, qa yamijets cuarenta (40) neƚuts in we'nethinetskii qa nifeli'm pe' wekwek
    t'ejuyets pa' tenek'enheiji' pa' Dios.
  tzo-TZC: Cꞌalal ichaꞌcuxi xa ti Jesuse, laj yacꞌ sba iluc stuc ta stojol ti yajcholcꞌoptaque.
    Chaꞌvinic (40) cꞌacꞌal, ep ta tos ti cꞌu sꞌelan laj yacꞌ sba iluc ta stojolique,
    yoꞌ jech ta snaꞌic ti chaꞌcuxiem xae. Jaꞌ jech xtoc tey laj yal ti ventainel yuꞌun
    ti Diose.
  jao-jao: Kumba-mirra Jijaj yundulu, ngabaya kalu-yibarra bawuji; ngala ka-lhungkurri,
    kulu kumba-mirnajima lhungku alunga liyi-jawinawu liyiku arrkula ngakarla baki
    buyi ngakarla, na-40 na-wunbarr, kunba-mirnajima kalngiya yiwa, kulu ka-wukanyinjaninya
    alunga bakuwu ngaliwa Kada ka-nmala wirdiwalangu kinga alunga liyi-wuluwu.
  mya-mya: ကိုယ်​တော်​သည်​အ​သေ​ခံ​တော်​မူ​ပြီး​နောက် အ​ရက်​လေး​ဆယ်​အ​တွင်း​တ​မန်​တော်​တို့
    အား​အ​ကြိမ်​ပေါင်း​များ​စွာ​ကိုယ်​ထင်​ပြ​၍ မိ​မိ​အ​သက်​ရှင်​လျက်​ရှိ​တော်​မူ​ကြောင်း
    ခိုင်​လုံ​သော​အ​ထောက်​အ​ထား​များ​ကို​ပေး တော်​မူ​၏။ တ​မန်​တော်​တို့​သည်​ကိုယ်​တော်
    ကို​တွေ့​မြင်​ရ​ကြ​၏။ ကိုယ်​တော်​သည်​လည်း သူ​တို့​အား​ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ​တော်
    အ​ကြောင်း​ကို​ဟော​ပြော​သွန်​သင်​တော်​မူ​၏။-
  gng-NT: U kpo' ki mɛkre' bitɛnkpiib ni ma nnɔ, u cère' bɛn nɛ laa' wɔ mibolm mà
    yɛbe, ki tì baa' iwien pinan, ŋɔ wɔ ń wuɔn bɛ kí ye u mɔnbe ki fuobe. U cère'
    bi laa' wɔ, nɛ u tɔke' bɛ Uwien ya bɛl ya gbɛr.
  cbi-NTPO: Tsai' bene peya' mangujtatu yalanu chachi juu mangatawamuwaami, naa uwain
    chaiba chu'ba mijakaanu, tsejtu 40 malu ingama yaichi entsai mangatawandu, Diosnu
    rei juu tananu kuinda bain demijakare' pave.
  ikk-NT: Ogẹn o gi tagụụ afụnfụn, nwụnhụngụụ, ọ hụ a bịa d'e kunrun ndị-ozi hụ pụ-ichẹn
    ọrọgbọ akp'ọhịn ọgụnnaị, e gi ụzọ rị ichẹn-ichẹn a ghọsị wẹ n'ọ ghagụọ ọnwụn lihi.
    Ogẹn hụ o gi rị a bịa, ọ hụ a gwa wẹ oku Alị-eze Osolobuẹ.
  leu-leu: Lamina maasaxan e maatan sina, na Yesus xo a to faꞌulaa. E nane faꞌipul
    nari pana xasano vilaana ri pi xaxalume xena faxalit nari o i taxa to tuuna e
    pife rongan. Lana yaan sangafilu talafaat ri xalum faxavesane e nane xuus nari
    pana fatataganan sina Piran.
  maz-NT: O ndũ e Jesucristo cja ngronsi, cjanu o tetjo c'ua o bübütjo na yeje. Nuc'ua,
    ante c'ü ro zidyiji a jens'e, xe go mezhe cuarenta pa c'ü xe mi bübütjo cja ne
    xoñijõmü. Na puncjü vez va jñetse nu ja mi cãrã c'o apóstole, o jizhi c'ü ya vi
    te'e. Anguezeji o jñandaji c'ü na cjuana vi te. E Jesús o zopjü c'o apóstole o
    xipjiji c'ü ja rvá manda angueze. Na ngue ngue c'ü vi 'ñeme Mizhocjimi.
  bod-N: ཁོང་གིས་སྡུག་བསྔལ་མྱངས་རྗེས་རྟགས་མང་པོར་བརྟེན་ནས་རང་ཉིད་གསོན་པོར་སྐུ་ཚབ་པ་རྣམས་ལ་བསྟན༌ཏེ།
    ཉིན་བཞི་བཅུའི་རིང་ལ་མངོན་པར་མཛད་ཅིང་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་སྐོར་གྱི་དོན་ཡང་གསུངས་སོ།།
  tca-NT: Rü yexguma marü yuwa ínadèxguwena ga nüma ga Ngechuchu rü 40 ga ngunexü̃gu
    rü nügü nango̱xẽẽxü̃ naxcèx ga norü ngúexü̃gü rü muxü̃ma ga togü ga nüxü̃́ yaxõgüxü̃
    na yemaãcü nüxü̃ nacuèxgüxü̃cèx na aixcüma wena namaxü̃xü̃. Rü namaã nüxü̃ nixuchiga
    na ñuxãcü na yixĩxü̃ i Tupana ãẽ̱xgacü íyixĩxü̃wa.
  zpl-NT: Ungutinu nu uhuañi zecanu nu ulubeꞌlunu lubeella para nú riꞌibeella beyaꞌ
    nú neli nú nehuañinu, nu diqui chiuꞌa bichia ulubeꞌlunu lubeella, nu udixiuleꞌenu
    lubeella nú xa neca lunú rnibiyaꞌ Diose.
  mbc-NT: Inkamoro pia Jesus esenpo'pî enen tîîsa'manta tîpo. Asakî'ne pemonkon (40)
    wei tîîko'mamî pîkîrî eesenpopîtî'pî to' pia tu'ke ite'ka. Mîîkîrî nîkupî'pî era'ma'pî
    to'ya. Mîrîrî ye'nen enen awanî epu'tî'pî to'ya aasa'mantasa' pe ikupî to'ya pîn.
    Moropai tînaipontî'san yarakkîrî eeseurîmapîtî'pî Paapa yeseru pî'. Î' kai'ma
    Paapa iipî tamî'nawîronkon esa' pe ekareme'pîtî'pîiya to' pî'.
  ndg-ndg: Baada ya teswa kwake, Jwembe abonekine panga aikoti nathibitika kwanansima
    kaishuhudia. Kwa masoba arobaini abonekine kasabe na alongela likowe lya Nnongo.
  wsk-wsk: Nu ikup yaman giam ale kueram, bare tom nu barasam mu ko kariari mu nongote,
    lage suen biya te nu marak bagoso mu ko nongomang ningi nunguning arukko numi
    wetang awukaso. Nu day tom 40 ko baga se numi nunga kasurukaso, ale Kaem ko kingdom
    ko karogo la nunga manarukaso.
  toj-NT: Jaxa Jesusi ti xa chama, iday, ja mas tzaani ja secabanum jumasa yilahue
    entero scuerpo. Snajtil ja cuarenta c'ac'u jumasa jahui, jujune ta ch'ay c'ujol
    huax jac see sbaj yile. Jac ni see sbaj juntiro claro leca ba oj snaa ja secabanum
    jumasa que sacui ta. Ja' ni mero huan staajel ti' jastal jel nihuan huas sc'ulan
    mandar ja Diosi.
  kkl-kkl: El obekpa, seklero tebaogti, kamag taogne, “Na kamag tanonge imniikti,
    'Sik, kamag tao,' sembaukang,” aro kekneba maikno sin haingag ulamog. Ulamogti,
    “Allahri Eldamne yubu ka'erop nimi wali uro saelbahilulne,” sembe ambarelamsiogti,
    “Naipsabori imnukang,” aro lag tangom tognop tangom alamogha inipna teng nhon
    epto naualbare taog.
  tbc-tbc: Agog iŋsen mateŋ lo idug, fon kumaen imasag nal 40 ilon lo saen wei mi
    tamol amaiak naod na ilasa se ya. Saen an lo iŋ kumaen imado amaiak dal wei mi
    lo kuai te ikubiai dile ya, an lo iŋ ilod lo rumok a. Ago dugo Anut san kagin
    panek niŋen o dam irupidaig duloŋ a.
  sna-sna: Mushure mokutambudzika kwake, akazviratidza kuvarume ava uye akaratidza
    zviratidzo zvakasimba zvizhinji zvokuti akanga ari mupenyu. Akaonekwa navo mazuva
    anopfuura makumi mana uye akataura nezvoumambo hwaMwari.
  smk-NT: Sa luob nin a'pat a pulo' a awro, mayadi' a nipati tan nisubli' nan mabyay,
    ni'non parso a nipa'ki-pa'kit ya konra tan niyakay-akay nasara maipa'ka' sa pag'aadi'
    nan Dios nin pammatutuo a sinmubli' yan mabyay.
  grc-TCGNT: οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ τὸ παθεῖν αὐτὸν ἐν πολλοῖς τεκμηρίοις,
    δι᾽ ἡμερῶν τεσσαράκοντα ὀπτανόμενος αὐτοῖς, καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ
    Θεοῦ.
  gof-WFTW: I ba waayiyappe guye hayqoppe denddidayssa sidhey baynna qonccisidi enttaw
    bana bessis. Oytamu gallas enttaw qonccidi Xoossaa kawotethaabaa entta tamaarssis.
  spa-BLM: A éstos también se mostró vivo después de haber padecido, con muchas pruebas,
    apareciéndose a ellos durante cuarenta días y hablando del Reino de Dios.
  kyz-NT: '''Ga manũ re Janeruwarete ''ga Jejui ''ga moferawi nũ. A''eramũ Jejui ''ga
    oferaw ire ojesaukaru''jau''japa wemimonofera ''gã nupe. Wemiapo resaukaa ''gã
    nupe. A''eramũ ''gã ''ga rerowiaa. A''eramũ ''gã ''jau: “Jejui ''ga futat ra''e.
    Koromũ futat ''ga ferawi rai''i nũ. Sã''ã ''ga wemiapoa etee futat iapoa ''ga
    rekoa”, ''jau ''gã ajaupe rakue. Kwarẽta ''ara rupi etee Jejui ''ga jesaukaru''jaru''jawi
    wemimonofera ''gã nupe, ''gã mu''jau akou ''Uwarete ''ga ree rakue. —Janeruwarete
    ''ga ''ã ''ũi ''wyriarareteramũ pẽ nupe. Pejetywer awi pepoiramũ ''ga pẽ monoi
    wemiayuwamũ rakue— ''jau Jejui ''ga oporogytau wemimu''efera ''gã nupe rakue.'
  dao-dao: Ani cun a thih käna mhnüp kphyükipa k'um üng Ngsäea veia khawvei ngdang
    be lü a xün bea mawng cun akcanga mdang hütki. Ngsäe naw ani cun hmukie, ani naw
    pi Pamhnama pea mawng jah mthehki.
  cya-cya: Una xa cua' mdyiqui'o ñi, ti' ngulo'o tloo ñi 'in yu cha ni' chcua yla
    tsaan, si'yana ca cuiya' tsu'hue ti yu si'yana lo'o ca ñi, ti' ycui' ñi lo'o yu
    ña'an ntsu'hui cha' culo Ndiose tñan 'in nten.
  beu-beu: '@see-verse:ACT.001.002'
  wrk-wrk: Yingamali yakarl baki bijal mili 40 kambana minimba nangki Jisus yalunburri.
    Jungku nyuli yalunbu, baki mili jungkuyi, baki mili. Yali jingkijba jali nyulu
    wanka, najba yali Jisus. Najbayi Jisus, baki yanyba yali nangangi. Yali jingkijba
    jali nyulu wanka jungku. Baki Jisus, nyuli karu yalunya Kudkanyi, lalanbayi yalunya
    yurrngumba Kudwanyi.
  nii-nii: Jiisas ngenj kumbii kułum. Kułum poru neng kin, nga ekii se, eim ek se
    andiłmin wu mulnjung konu konj tor om. Pe eim epi ei erang kin, nam konj moł ni
    piingii nipi yi nim. Pe kunum 40 ełe, Jiisas eim kenjing kunum ełe, Jiisas eim
    Gos epi pei tep erpi, kanpi mołum ei, ek nipi ngum.
  ign-NT: Te táequenepa eta máepenirahi, téchepucapa te máecari, tiápecha­vavare títareca.
    Tásiha, cuarenta­quenehi sache eta macácha­né­ra­va­ca­ríchaha ena máimitureana.
    Máimerecahi ichape eta machavirahi títareca. Máimitu­ca­vacahi éna, eta táichara­ra­ca­vayare
    eta náehisi­rayare ema Viya ena achaneana te tamutu avasareana.
  dik-NT: Nïn thiärŋuan thuɔnde cök ciëën, Jethu ëcï rot nyuɔɔth arak juëc tënë atuɔ̈ɔ̈cke,
    ku bïk ŋic, ke cïn diu, lɔn nadë ke yeen aŋot pïr. Yeen ëcï atuɔ̈ɔ̈cke tïŋ ku
    jiɛɛm ke ke käk bääny Nhialic.
  cac-cac: Ayic toxo ix ec' chamel d'a yib'an̈, tzijtum elto ix sch'ox sb'a d'a eb'
    schecab' chi'. 40 c'ualto ix eq'ui, ixto sch'ox sb'a d'a eb' to yel ix pitzvixi.
    Ix yalancan d'a eb' to ol vach' och Dios Yajalil.
  tzj-E: Tak xcoma y xc'astaja c'jara' xuc'ut ri' chquewech je' rapóstol. Cawnak k'ij
    xec'je' na chwech ruch'lew y q'uiylaj mul xuc'ut ri' chquewech y q'uiy je' achnak
    xuban chquewech ch-utz c'ara' necnimaj che ne ktzitzij wa' c'astanak chic. Chka'
    xtzijona cuq'uin y xuch'ob chquewech nak rbanic rgobierno Dios.
  san-BUR: စတွာရိံၑဒ္ဒိနာနိ ယာဝတ် တေဘျး ပြေရိတေဘျော ဒရ္ၑနံ ဒတ္တွေၑွရီယရာဇျသျ ဝရ္ဏနမ
    အကရောတ်၊
  yaa-NT: '@see-verse:ACT.001.002'
  cab-NT: Lídan bián-wein wéyu le láubei uboúagu lárigiñe lásaarun lídaangiñe oúweni,
    arúfudaguati lúngua furáangu joun sarágu weíyaasu luágu wínwan lan. Ába buríti
    ladímurejan joun luágu larúeijan Búngiu.
  clu-clu: '@see-verse:ACT.001.002'
  swh-ULB: Baada ya mateso yake, Yeye alionekana kwao akiwa hai pia na vithibitisho
    vingi vikishuhudia. Kwa siku arobaini alijidhihirisha kwao, na alizungumza kuhusu
    ufalme wa Mungu.
  tpt-NT: Tejkan nil ni Jesús ex astan aqlhuvaj jalaktasunichoqol. Tus tꞌuy pꞌuxaun
    julchan ixtꞌajun jalaktasuniniꞌ para katakꞌatsal ni laqsaval ixkujchoqotacha y
    laqlhixaqalal tacha lhachimoꞌonun ni Dios.
  aai-aai: Ana bai’akir ufunamaim, isah irerereb hai not hikwaris hima hibinotanot
    ana sinaf ef tata’amaim botabirih hi’itin hiturobe i, i yawasin ma’ama, veya 40
    wanawanan ana bairererebamaim God ana aiwob isan i’obaibiyih hima hinowar.
  sny-sny: '@see-verse:ACT.001.002'
  myy-myy: Jesús ĩ godaja bero mʉcana tʉdi caticõri ĩ oca goti ucutoni ĩ cũanare goaĩoyijʉ
    Jesús. Jʉ̃arã masacõ rʉmʉri goa ñayijʉ Jesús, coji meje. Ĩ tʉdi catire gaye queno
    ĩna masisatoni biyaro goaĩoyijʉ Jesús, ĩ cũanare. Ĩnare goaĩocõri, “No ĩre tʉorʉ̃nʉrãreti
    ĩ rotirojʉ miojugʉ yiguĩji Dios”, yire oca riasoyijʉ Jesús ĩnare.
  trc-NT: Dan me se ga̱a quisíj caviꞌ Jesucristó rihaan rcutze̱, ga̱a ne̱ guun queꞌe̱e̱
    tihaa̱n soꞌ man soꞌ rihaan nij apóstol yoꞌ, cheꞌé rej gu̱un ya̱ rá nij soꞌ se
    vaa ya̱ cunuu iꞌna̱ꞌ uún soꞌ a. Dan me se vi̱j chiha̱a̱ ya̱ güii queneꞌen nij
    apóstol man soꞌ, ne̱ caꞌmii ndoꞌo soꞌ ga̱ nij apóstol cheꞌé rej gu̱un chij Diose̱
    rihaan chumii̱ nihánj a.
  cut-NT: Adive che chihno se Dihvo vo ne, ntuche ye, ne ma̱n ye nda̱ ye ndeh yune,
    chinduco ye ihyan chahn chete che o raco ro. Nduco chemin ne, chenahn ihyan chahn
    te cua̱co che quenduche ye, ne ca̱h cuande ye ihyan chahn yahn vederihquentiyon
    yahn Dendiohs.
  bel-bel: якім зьявіў Сябе жывога пасьля цярпеньняў Сваіх з многімі слушнымі доказамі,
    сорак дзён паказваючыся ім і апавядаючы пра Царства Божае;
  zlm-KSZI: Dia telah menampakkan diri-Nya dalam keadaan hidup kepada mereka selepas
    kesengsaraan-Nya dengan banyak keterangan sahih. Mereka melihat-Nya selama empat
    puluh hari dan dalam berbagai-bagai cara dan Dia bercakap tentang perkara-perkara
    yang berkaitan dengan kerajaan Allah.
  gdr-gdr: Re Yesu maka pumb tungg wa yikonj, Ton b'ɨdgotnena yokatonj kopa kɨma ɨ
    dɨde uj awonj. Ɨ ket nowam bibɨrɨnd utnyitonj uj ke ɨ yilo na yɨbnonj. Seg ket
    poti (40) bibɨr kɨma jogjogpyam Ton Tilenggyam wɨp pɨtapɨta aenonj ouyawam Tina
    ɨtmɨkitijog rɨga wa pɨlwa. Ɨ dɨde apureninonj God ma pumb tungg gatab yɨt.
  vmy-NT: Jaskan nga je kꞌen Jesús ꞌba jaꞌaya nganire, nkjin ndiya jaꞌekakuchuyare
    nchja chinga apóstol nga tijñakun. Yachan nixtjin nga kitsitsejenre yojore ꞌba
    jako nijmi ngatꞌare ña batexuma Naꞌenchana.
  cmn-FEB: 在他受难以后的四十天中，他又向使徒们显现，以令人信服的证据证明他仍然活着，还向使徒们讲述了上帝之国的一切。
  gmv-RNT: Izi daro waaye beyidappe guye Istako shiiqidi hayqoppe dendanayssa istas
    daro markara qoncisishe oyddu tammu gallas gakkanaas istas gallas gallas beettishe
    Xoossa Kawoteththa gish yootides.
  ncl-NT: Quiman panuc Jesús ilacocoltilisli huan miquic, yihual yulic oc sejpa. Monextic
    neli yultataya ca míac nesilisli ca yehuanten ilanahuatinijmes huan yehuanten
    neli quimatiloaya pampa yuliaya. Huan pan cuarenta tonalijmes yojque monextitinemiaya
    ca yehuanten huan quinmiliaya quinami Dios huelitía.
  wed-wed: Iesu ana iraḡe au murina i vieḡana-melei ana apasol awarii. Ma kaua maḡamaḡaui
    i kauei da apasol i vitumaḡana kaua da Tauna anina i lawana me. Taui awarii i eḡa
    au pom 40 au orana ma God ana vigulau i babaniei.
  sua-sua: Ii, he tete ko kat kaittiegom kua hor langta kat ngang in kam havaeng in
    mang te; Kopekam ko tlol o vnek he kyor, tkat hop kat, petgim ka nnak va mnam
    o kolkhek ruk alo mhelom alomin ko pekam ko thop, nam mrua khenam en mruo ngang
    karo aposel, he kaeharom karo reha ruk lserpgue kam mia khenam ngang ngar kmenserpagam
    a pat to te, lmien te, tmi hop he kta ktal kat. Nam mrua khenam en mruo tok, kmenserpagam
    a papat to endo, he khavaeng ngar mang E Nut ka tavgo te, ther mi pis he.
  klt-klt: Málámbá sut láwit naruk wata torong káin du rina táe ku aposelna yá pálipuk
    son tárutut ingga nahániráng ingga watán káin tunggafengga rám táup pon tárák
    hulá hulá tángga málám yálenggiuk. Wáina tángga rám 40 wata kinan du aposelná
    yan káin tunggafengga Ánutu yan átkuku wata yánánggiuk.
  are-are: Arlta 40-aka, errilknga ntjarranga kamerramaliperra, Jesuanha apostle etnaka
    ntjarraranga ntelalhaka, etna nthurrpa kaltja nitjinanga era etatha namanga. Era
    turta etnanha kaltjinthaka Altjirranha relha ingkarrakaka Ingkarta namanga.
  gai-gai: Na ma tamuŋna auŋa taŋ ŋgocor ndeacri, outmbaica, ma gɨrgɨr bagaraniac
    aŋgɨca menaca, mutoca eaca. Iŋmbaia ma wat mac nda aŋgɨca ma ŋgepca ndona up aŋgɨrena
    ramtaɨr tambuŋ ndaruca minapmo ainta reac, reac mamori, mimo ndo nagaraca gaind
    ndamŋina moca, gidik, ma mac nda maŋgepri. Aintik ma minapmo rai 40na mɨn ndeaca
    ma minmo Raraŋ Aetaniacna Bubuocna kam mambopat.
  qvm-NT: '@see-verse:ACT.001.002'
  chz-NTPS: Hiꜙ maˉngëëꜘ maˉju̱u̱yꜙ, gaꜙmiꜙjnääyˉ hñiiyꜘ naˉhñaaˈ naˊdsa̱yꜙ chaˊnëˊ
    apóstole kya̱a̱yꜗ. Ja̱ꜙ heˉ ko̱o̱ˉ nëëˈ gaꜙjmeeyꜘ läꜙ maˊ gaꜙmiꜙjnääyˉ hñiiyꜘ
    mahꜗ lii˜ laꜗ dsooꜘ juuˈ heˉ naˊji̱i̱yhꜙ. Läꜙja̱ˉ gaꜙjmeeyꜘ läꜙji̱i̱hˈ gaꜙtëꜘ
