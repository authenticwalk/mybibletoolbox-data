    xc'astaj chiquicojol ri anima'i', y c'o xu'ij can chique pa ruvi' ru-gobierno
    ri Dios.
  chf-NT: Uneba tzämsinti tä cruz, de ya'i cuxpi, y u ye'i uba cuxu bajca an u yajc'äncanob.
    U bon totoj ye'i uba uc'a tz'onintic. U yajne u ye'e' uba bajca anob ixta que
    tz'äcti cuarenta día. U tz'aycäbijob täcä cua' an bajca u chen manda Dios.
  tlf-tlf: Kale Yesus iyo angkolip kaan-nala e, asok fen tigi mo-nalata, ilami kalaan
