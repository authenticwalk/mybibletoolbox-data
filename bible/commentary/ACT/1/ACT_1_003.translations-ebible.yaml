  urd-GVH: अपने दुख उठाने और मौत सहने के बाद उसने अपने आपको ज़ाहिर करके उन्हें बहुत-सी
    दलीलों से क़ायल किया कि वह वाक़ई ज़िंदा है। वह चालीस दिन के दौरान उन पर ज़ाहिर
    होता और उन्हें अल्लाह की बादशाही के बारे में बताता रहा।
  ycn-ycn: Nenoca Jesucristo huacajé rijña'á chapú caje yajhué panacu i'imacá. Ritaca'acá
