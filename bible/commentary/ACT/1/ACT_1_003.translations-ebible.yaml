  dop-dop: Yesu sǝm wɑɑlɩ ɩ lɩɩkɑɣɑ ɩ tillɑɑ tɔɔ, nɑ ɩ́ hʋ́lǝ́ɣǝ́nɑ-wɛɣɛ yɑɑsinɑɑ
