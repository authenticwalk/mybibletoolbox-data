    မိမိ အသက်ရှင် သည်အကြောင်းကို ခိုင်ခံ့ သော သက်သေအများ အားဖြင့် ပြ တော်မူ၏။
  kgf-kgf: Qenʒeŋ manʒeŋ qema humuyec imuac andiaiguc inéŋ ai meme 40 imuac suraiguc
    winini énécmiyec. Waŋu ɋelima kerec imuac héipuc wamma ninʒéŋ ninʒéŋ mihicŋi énécmimacac
    séc sasala hicŋi énécmima Anutuac héŋgaleŋ ama areŋa yandawac énézéyec.
  awb-awb: Téhwe Sísa awankátaq táhpague pukéna anehe oga úkéna mó wehekáh mó wehekáhnue
    omaq sito keba séyééna wewe sokigi aritowara tagowe. Tagowana 40 wehekáh miraéna
    Manikánka wahnah wahnahnirabeqte éhwéh teriuwe.
  gdn-gdn: E powena ade iya-wena kipu ubupu manako mara apunai apeya (40) ki rabineya
    ka e mareya mareya mu bamamugu matarawagawa matakira ebo ebo kwaewagawa da mu
    e iyawena kipu ubupu ki mibai mu mubo yabumugere naigida mena empamana ki nana.
    E mu bamamugu bauwagawa manako Mamanuga God e gari rabineya e kasiyarai pokaiya
    idiwana ki sisiyai mu tadeyawa.
  nko-NT: Mʋ ɩwɩɔsɩn wúun pʋ́ mʋ lowu ɔma a, oletsiá lɛ́ ɩwɩ ɔwan ɔkpa ɔtsan-ɔtsansʋ
    súná amʋ́, pʋ́súná ánɩ́ lɛ́lɛ́ otsie nkpa nkɛ adʋana ánɩ́ ɔlɛlatsíá ɔsʋlʋ́sʋ
    fɛ́ɛ́; ɔdɛ Bulu iwíegyí ɩwɩ asʋ́n blɩ́.
  bsn-NT: Ĩ rijato bero, tudicaticõari ĩ cõaronare cojoji me ĩnare ruyuaĩoñuju Jesús.
    To bajicõari, cuarenta ñarirʉ̃mʉri ĩna rãca ñagʉ̃, ĩnare ĩ ũmato yirũgũriarore
    bajiro ĩnare ũmato yicõa ñañuju, “Ĩne ñaami” ĩna yimasirotire yigʉ. To bajiñagʉ̃,
    “Yʉ rijabosare sʉorine yʉre ajitirʉ̃nʉrãre ĩavariquẽnaami Dios yuja”, ĩnare yigotimasioñuju.
  pib-NT: Muchinanu salewnanata Geso. Rali salewnaletinitka, gepkoxamkojmolgogne rupgujewnayegitatkana
    wanna giwekachritka. Gixo waneylu rumatpotutikolu. Goyakalu pogirewatyawaka runkakleta.
  wiv-wiv: muri na bizea kapou kua ia e luga ki mate, ia e mahuri mule ia bele na
    kana apostel kamahi ki katia goloa luba matoto kete vatunga ni dia habuka kua
    e matoto, ia ti mahuri mule. E bele ni dia ki mia kamadia na dama e 40. Ki pole
    ni dia na vuna na kingdom ke Vuvu.
  reg-reg: Ejire amara okunyasibhwa kwaye, omwene abhonekene kubhene ali muanga ne
    bhibharikisho bhyanfu nibhyolesha kutyo. Ku naku makumi gana eyolesishe ku bhene,
    na alomele ingulu yo bhukama bhwa Nyamuanga.
  mlh-mlh: Yesuji joiserereŋ maneru komeru komegone pakereru una 40 moreŋgo jikigaru
    goya. Goku damaŋ oo aposolpuine ateine kokoine fuke yareru Anutu qorumaŋinere
    fuŋne jikigaru mitaniŋga yareru goya. Oŋu goku moge kamasi fuŋne fuŋne baku yaduya.
    Yoŋoji oi ŋoneru Yesuji gboreru goga, oi soine mane mukubuŋ. Moge ŋonebuŋ, yoŋoji
    oi kitiŋgaku miku munaŋ moge oŋuine dimagobi eru moji oi kepieiŋgo embimbiŋgaiŋ.
  gof-ENT: ኢ ባ ዋያፔ ጉዬ ሃይቆፔ ዴንዲዳይሳ ሲይ ባይና ቆንጪሲዲ ኤንታው ባና ቤሲስ። ኦይታሙ ጋላስ ኤንታው ቆንጪዲ ፆሳ
    ካዎቴባ ኤንታ ታማርሲስ።
  aau-aau: Jisas hiy ma lokrue so meyki hokwe, hiykwe ma-loksian nok, aposel mo owh
    mon lousne. Sa ki mon kokwe eypok 40, sankaw ma-lwayr hain, seyr God so Wayr-hre-yier
    se lohruw-a kow. Hiykwe aposel me kokwe meir poya poya krai non me seme meio mesair
    kow, hom hiy inaw ma lwak se nuw-nonkway popriy e.
  tvk-tvk: Melele xa Iesu tehur longpangasien nan e temat, xi testal mi moletin nan
    xil melengien hanutap lu (40) e suse holu xa tepisen ni xa xi temeul rilomun reitin
    ra maten. E, e melele nen xil ak, Iesu tesepin tetel xil usil suse xa Hi mei ihe
    suv toto na moletin xil en.
  prf-NT: Káttapos nen kákkatay na ay makpal a beses siya a pummeta ten apostol na
    hidi ti iba-iba a paraan. Haud a napatunayan a siya ay nabiyag a ruway. Ten luub
    nen áppat a pulu a aldew ay pummeta siya dikodi sakay nagtoldu tungkul ten pághari
    nen Diyos.
  auy-auy: Ísu pukómpinkemba íyáfasinena kaeꞌ-wááí-kánáá 40 kanaa moórá-mora-kanaa
    paápé uréna wenáúma kaweꞌ-úmai aráátimuwasa awánésa sésa éraiꞌa Ísu pukáimpinkemba
    íyáfasinena méraiye suwaná paápé urónkaꞌa Maníkó wení waásimo kawáánin-aai simátímaꞌmaena
    iyáiye.
  tbg-tbg: Ihuva nai qutuvu entaraqaahairo 40 enta maa vataraqaa qaqi variqiro viharo
    airi tataa nai vaintinavu nivuqaa qovarama viharo vaumantara ti, vika tavovaro
    Ihuva kia qutu vuka voqaara vairaitiro, viva quqaama qaqi vau vaiintivama vaura.
    Vika vira tave vauvaro Ihuva vika hampata vaiharo uva tiva nimiqiro viharo Kotiva
    raqikiainarara vika tiva nimura.
  hub-NT: Jesús waitkasa maam nantaki nina chichame etserkatin etegkramu ainan iwáku
    paan wantiintukuiti. Tura wantintuk cuarenta tsawan Yuusa inamtairin pachis jintintuk
    pujusuiti.
  hmo-hmo: Hisihisi ia abia murinai, idia dekenai Iesu ia hedinarai mai mauri danu,
    toa momokani momo dekena amo. Dina 40 lalonai Iesu idia itaia nega momo, bona
    Dirava ena Basileia gaudia ia hadibaia idia dekenai.
  big-big: Pi ngangang wagela logo ibeng sa logo ngereke wik yangalek meiya logo wok
    yombu neyauyengke yungke pugu yaka puwili piyegi kang kolokngagono keya kazing
    kolokngagono nara nalik mizayengke keriyibene keleya logo piyengko mizagewiyege
    puwili pi ngereke wik yolu purik wameik ngizi iwaka. Puwiligu pi pakela logo pugu
    puwiliyegi Anotogo pigi ngaimekki ngai yolu puragi langai puwili kiling ngagozakka
    miza.
  gux-G: Li puoli po yo k o bo teni wan bo lugidi yaaba a tuonsɔnba k o bo legidi
    bi nungi po o fala puolo po fuoŋanba paalu. Dana piina o tundi legidi bi nungi
    nni ki maadi u Tienu diema maama.
