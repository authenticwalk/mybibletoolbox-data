    ifo apostolo ekinaniꞌi auꞌi eapakina peniꞌi fou keniniꞌani. Ke Deo ega agofaꞌa
    fouga maaꞌiai eifania aefuafua. Ke isa iifa koꞌa emaunimue auga ega apostolo epakinaꞌi.
    Ega puo apostolo aloꞌi koꞌagai Iesu emaunimue auga kepakoꞌania.
  aey-aey: Saen uqa dain ben umei cal meceb li deel 40 hedocob uqa ceteteh ihacadeceb
