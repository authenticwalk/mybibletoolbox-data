  pan-pan: ਉਸ ਨੇ ਦੁੱਖ ਭੋਗਣ ਦੇ ਮਗਰੋਂ, ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਬਹੁਤਿਆਂ ਪ੍ਰਮਾਣਾਂ ਨਾਲ
