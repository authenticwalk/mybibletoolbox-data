    rila'acá ne'iyohuá nacaje, nahue'epícaloje cajmuni ri'imacá raú penaje. Pulapé
    namaca ri'imacá. Ri'imá najhua'até iyamá ina'uqué le'ejé que cala rimacápo'oco
    ejomi. Méqueca Tupana huacára'aca iná la'acá nacaje, nacú ripura'ó najhua'até
    rihuacajé.
  djr-djr: Yo. Dhäŋur beŋurnydja ŋunhi, ŋunhi ŋayi walŋathinany moluŋurnydja, Djesuny
