  unx-unx: ଏନ୍‌ ହଡ଼ ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦାରାଃ ଠାୟାଦ୍‌ରେ ପ୍ରେରିତ୍‌ କାମି କାମିୟା ।”
  gah-gah: '@see-verse:ACT.001.024'
