  aii-aii: ”ܕܫܵܩܹܠܔ ܠܐܵܗܵܐ ܦܘܼܠܚܵܢܵܐ ܘܠܐܵܗܵܐ ܫܠܝܼܚܘܼܬܵ‌ܐ ܕܢܦܝܼܠܔ ܠܹܗ ܡܸܢܘܼܗ̇ ܝܼܗܘܼܕܵܐ
    ܘܐܙܝܼܠܔ ܠܹܗ ܠܕܘܼܟܹܗ.“
