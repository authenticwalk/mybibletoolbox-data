verse: ACT.001.025
translations:
  kpx-kpx: '@see-verse:ACT.001.024'
  okv-H: eto inena embo tapa ta jo kiarira avoeto no uje ejo ingore, no pure embo
    be siriketo umbare” ainge pari eo
  tbo-tbo: Tauna apo geka bagibagina po wituwetuwegana Yudasa i nenehaleya ina towologeya
    babana Yudasa amaka i newahaga.’
  mal-C: '@see-verse:ACT.001.024'
  grc-SR: λαβεῖν τὸν ⸂κλῆρον⸃ τῆς διακονίας ταύτης καὶ ἀποστολῆς, ⸂2ἐξ⸃ ἧς παρέβη
    Ἰούδας, πορευθῆναι εἰς τὸν τόπον τὸν ἴδιον.
  bgc-bgc: के वो इस सेवा के काम अर प्रेरितों की वा खाल्ली जगहां ले, जिसनै यहूदा छोड़कै
    अपणी जगहां चल्या गया, जित्त उसनै जाणा चाहिए था।”
  khz-khz: apostolo inaguluna pene kalaa Iudas kapunai; a Iudas eagoto gena kapu taunataunanai.”
  deu-TKW: von der Judas abgetreten ist, um an seinen eigenen Ort zu gehen;
  zsr-NT: quië tsaziëꞌ lu dxin ni quië gaquëꞌ gbaz quiuꞌ, tsaziëꞌ xlatjëꞌ Judas, bönniꞌ
    niꞌ bnitiëꞌ xlatjëꞌ le benëꞌ dul‑laꞌ, atiꞌ gyijëꞌ xlatjczëꞌ latj chul.
  lin-lin: mpo ete akoma ntoma mpe azwa, kati na lotomo oyo ya bontoma, esika oyo
    Yuda atikaki mpo na kokende na esika oyo ebongi na ye. »
  hns-NT: '@see-verse:ACT.001.024'
  noa-E: Ya Judajã ichdëu khaigba arr gaaimua wir aig ich thõobaawai i jũrr pʉch i
    jaau nʉm phidag maar dʉ̈i ãba phidkhamkhĩir marau deeum ig nʉmgui” ajim anʉm,
    “maach daumaai.”
  eng-EMTV: to receive a portion in this ministry and apostleship, from which Judas
    turned aside to go to his own place.”
  mib-NT: Te condiso jníñu de cuu de apóstol. Te naquihin de jniñu ní stóo Judas,
    chi ni sáha de cuēchi te cuahān de lugar xeēn nuū cánuú quíhīn de, áchí de.
  lif-NT2: '@see-verse:ACT.001.024'
  xnj-xnj: muni atola pandu pa lihengu la chitumi lealekili Yuda, mwene awukili kuhamba
    pandu paki mwene.”
  mmx-mmx: kusu na xip ka mo lugugu at ne Judas ngan luvuttadi vavang la ni gat pas
    uto at lemenemen songsongot i epovo rin.”
  cbr-NT: '@see-verse:ACT.001.024'
  tee-NT: Aquilamasuniuch tamalhch ju sacxt'ut'ach ju uxint'i ni mintamalakachan cava
    chai ca'amaklhtayanalh ju la'ixlhitai ixjunita ju Judas. Ju Judas ni taxtulh ni
    va alactu'unulh chai ank'alhi ju lacajipi junta akts'iya istasq'uini ni ca'alh.
    ―Chunch ju tajuni ju Dios.
  eng-LSV: to receive the share of this ministry and apostleship, from which Judas,
    by transgression, fell, to go on to his proper place”;
  cak-NT: chi ntoc can apóstol pa ruq'uiexel ri Judas, y nipa'e' chech ri samaj. Roma
    ri Judas xa xuya' can ri samaj, roma ri etzelal ri xeru'on. Y cami raja' xapon
    yan chupa ri lugar ri anchi' utz chi napon raja', xecha'.
  pah-NT: '@see-verse:ACT.001.024'
  sja-NT: Mãgɨpa pɨ ũraa jarateenait'eeda aji, Judas pari, irua k'achia ooda k'aurepa
    ichi wãit'ee padamaa wãda perã.
  xed-xed: ŋa maga slna mnda ghunay ta nzakway ka vla Zudas, ta zlanavata ka laghu
    da ksa tvi ya kumaŋ tsi ya,» ka həŋ.
  mks-NT: cacuu apóstol ña̱ ná caja da mé chuun ña̱ na̱jándacoo Judas. Mé Judas na̱caja
    da cua̱chi cáhnu nu̱ ndo̱ ña̱ cán quéa̱ viti íin da nu̱ ndítahan nu̱ dá coo da
    —na̱cachi na xi̱hi̱n Ndióxi̱.
  gfk-S: '@see-verse:ACT.001.024'
  bmu-bmu: Judasnöŋ goŋgiba geŋmoŋ aka eta aposol nup mosöta bölöŋamŋaŋgö dop ayuhuba
    geyöhi, yaŋgö salupŋe azi kunöŋ mönö aposol aka kinda melaimelai azigö nup memba
    malma.”
  dgz-dgz: '@see-verse:ACT.001.024'
  eng-GNV: That he may take the roume of this ministration and Apostleship, from which
    Iudas hath gone astray, to goe to his owne place.
  zaa-NT: para qui'ni ccá bi mensajero le' tsina qui' cuią'lu' porqui'ni Judas Iscariote
    nna lanúruą té; por maldad nu beni naá acca día bą́ lugar làti ràl·la'ą tsíą.
  eng-WEBSTER: That he may take part of this ministry and apostleship, from which
    Judas by transgression fell, that he might go to his own place.
  guh-guh: Nexata ponë itapetame, pitsiana xua Judaspijinë vecuapitsapa. Bajaraxua
    Judaspijinë vecuapitsapa peponaexae infiernojavabelia, jai bajarapamonae pevajëtsijavata
    Diosojavabelia.
  bon-bon: Nää, maane singi laati te ai ätyepäneji biname me kaakesea pa yaacatege
    Yuuda lui ne itu saabmalepi, tabe liba budre täbitumi, niiyarage puupu cabu me
    tädumi?”
  nhw-BL: para quichihuas ni tequitl quen motlayolmelajca ipatlaca Judas catli huetzqui
    ipan tlajtlacoli huan catli ya yajqui campa quinamiqui yas.”
  mgw-mgw: li'nga aibe lipala lya lyengo lya utumilwe lyalilei Yuda, no yenda pandu
    pake mwene papanni'ngana.”
  swh-ONEN: ili achukue nafasi ya huduma ya utume ambayo Yuda aliiacha ili aende mahali
    pake mwenyewe.”
  wbi-wbi: Uwakuhala imbombo ija vwomolia jino akajile uYuda Juno akahokile ghwejuno
