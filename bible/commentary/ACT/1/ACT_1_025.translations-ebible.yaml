    तिनले लिऊन् ।”
  cgc-cgc: na magsal-i ki Judas na gatalikod ta iya na katengdanan daw anen en ta
    lugar ya na bagay ki kanen.”
  tim-tim: Yudasiŋe Yesugât Aposolo malep ina âi are hepunmâ âmâ manman bâleŋân ariep
