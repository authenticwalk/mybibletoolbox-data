  waj-waj: Ti vitainai ta teekio rikioo fai ivo vaidi aposoroo Yutaasaa mmaataivaa
    varoo inna mmooriivaa varaanaravai. Vaa Yutaaso ari mmooriivaa pikioo ari uu aataruuvaa
    irisaivaki viravaivee.
  cpy-cpy: riitaki notsipa-teeyaari Notyaantaa-rewote, ipoyaatee-yaari Judas opeyakaa-shitakari
    iyaari-peronka. Tema Judas jataki rirori jempe riyaate.”
  mpx-mpx: ge Yudasa abana ni milahe ni tabwa apostolo, kaiwena Yudasa tuwalali toto
    ya i eguluwan, i aliga ge i nok i na Gehena.”
  wbp-wbp: Jinta milaka yungu-nganpa nganimpaku jirrnganja warrki-jarrimi Kurdungurlu
    Wiri, yungurla marlaja kanyi warrki yangkaku jinta-kariki Jutujuku, yangka kujanpa
    nyurru-wiyi milarnu, kujangku jikajika-jarrija jangkardu warrki-ngirlirra. Pangkala
    yanirra yangka-kurra maju-kurra nyanungu-nyangu-kurra.”
  luo-luo: mondo okaw tich mar bedo jaote mane Judas ojwangʼo oweyo kane odhi kare
    mane ochanne.”
  nhe-NT: para quichihuas ni tequitl queja motlayolmelajca ipatlaca Judas tlen huetzqui
