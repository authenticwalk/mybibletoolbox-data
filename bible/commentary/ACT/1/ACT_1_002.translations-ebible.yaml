    hwỳr àpir kurê kumrẽx kêt nẽ. Na pre xatã mẽ kot ỹ hã mẽ ahkre ho mẽ pa xwỳnh
    maatijê hwỳr hapôj nhũm mẽ akupỹm htĩr kãm omu. Na pre hte nhỹri mẽ hwỳr hapôj
    nẽ tanhmã mẽ ahkre hto nẽ mẽ kãm: —Na pre Tĩrtũm mẽ ato hkra nẽ tãm mẽ ate amnhĩ
    nhĩpêx o apa kaxyw mẽ axunhwỳ. Anhỹr o mẽ ahkre hã arĩgro ho 40. Hãmri nẽ kormã
    mẽ kamã pa ri axte tanhmã mẽ kãm kapẽr to. Tĩrtũm Karõ nhỹ hã mẽ kãm kapẽr nẽ
    mẽ kãm: —E kêr ka mẽ krĩ ja kamã ri apa nẽ tokyx ma nhỹhỹm apa hkêt nẽ. Kê Inhĩpêêxà
    Tĩrtũm mẽ awỳr amnhĩ Karõ rẽ mãn. Ra ixte mẽ amã harẽnh xà hkôt koja mẽ awỳr kurẽ
    nhũm mẽ awỳr wrỳ nẽ mẽ akarõ mã agjê ka mẽ rĩ kormã anhgrà nẽ ma nhỹhỹm krĩ hkôt
    ri mẽ kãm kapẽr jarẽnh o ri mẽ hkôt apa.'
  ctp-NT: nchga chaꞌ nu yꞌni yu xa nu mdiꞌin yu lo chalyuu re. Ja ya tyaa Jesús nde
