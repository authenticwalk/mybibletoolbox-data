verse: ACT.001.002
translations:
  kpx-kpx: Iesuu otogoe tioholisito Munanae Tumue vuvunemo au esemu tuelo (12) malevei
    abu vaveve deiada loui namigevenu.
  okv-H: Eto Iesu na amita ambotani siriketo humbuto God ta Ahihi Otohu ta sovera
    na ahe poekari ke nei nei iketo God ta degi ta vihito pambuhija amita ke kihi
    kajihena.
  tbo-tbo: i nae po a siga iyetana Yaubada i waya po i gae hau yada. Yohola ega po
    ita gae ma Alugo Woiyawa a hanapugei litahatahaya a tu wituwetuwega i inaganihi
    i welehi.
  mal-C: '@see-verse:ACT.001.001'
  grc-SR: ἄχρι ἧς ἡμέρας, ἐντειλάμενος τοῖς ἀποστόλοις διὰ πνεύματος ἁγίου οὓς ἐξελέξατο,
    ἀνελήφθη·
  bgc-bgc: पर यीशु ताहीं परमेसवर के जरिये सुर्ग म्ह उठाए जाण तै पैहले उसनै अपणे चुणे
    होए प्रेरितां ताहीं पवित्र आत्मा के जरिये हुकम दिया।
  khz-khz: eagoto pene ago, Palagu na kupai evegapi-rageato. Rogotina ere gapi-ragea
    aonai, Veaga Palaguna genana evirigirato apostolora evega-riparato.
  deu-TKW: von Anfang an bis zu dem Tage, da er erhoben ward, nachdem er den Aposteln
    Aufträge gegeben durch den heiligen Geist, welche er auserwählt hatte,
  zsr-NT: ga bdxintë dza buëpëꞌ yehuaꞌ yubá. Catiꞌ ziꞌa huëpëꞌ yehuaꞌ yubá Jesús,
    dzaguëꞌ Lëꞌ Dios Böꞌ Laꞌy, gna bëꞌë ca ral‑laꞌ lunëꞌ gbaz queëꞌ, bönniꞌ naꞌ gröczëꞌ
    lequëꞌ.
  lin-lin: kino na mokolo oyo amemamaki na Likolo, sima na Ye kopesa mitindo, na nzela
    ya Molimo Mosantu, epai ya bantoma oyo aponaki.
  hns-NT: Djaai se pahiele oe aapan pathaawal waalan ke Pawietr Aatma dwaara bolies
    raha kaise Parmeswar ke kaam kare ke tjaahat raha. Oe to oesabke tjoenies raha
    aur oe kaam oesabke oeppar saup deis raha.
  noa-E: Mua pʉrʉg jaau chirajim ĩchab, mag ich Jesuu ʉ̈gthar maju nawe, Ẽwandam Akharau
    ichig jaaupibaawai, jũrr irua ich dʉ̈i ogdʉba wënʉrramkhĩir ichdëucha jʉr autarr
    khʉʉnag, jãga amau nem wau wënʉrraju a jaau pʉatarr.
  eng-EMTV: until the day in which He was taken up, after He through the Holy Spirit
    had given commandments to the apostles whom He had chosen,
  mib-NT: te nde quɨvɨ̄ ní ndaa ya cuanuhun yā andɨvɨ́. Te nde ná tu ndaa ya quihīn
    yā, te ni sáha Espíritu Santo jeē ní ndacu ya jniñu nuū táca apóstol, tēe ni nacāji
    ya.
  lif-NT2: '@see-verse:ACT.001.001'
  xnj-xnj: mbaka ligono lila Yesu peatoliwi kunani kwa Chapanga. Avalagizi munjila
    ya Mpungu Msopi vamitumi vala veavahagwili.
  mmx-mmx: se at laaleng ne Moroa ga lam kaka i uto vana at laxalibet. Goxovisi ni
    goxo urut uto vana la ni ga vaase mi levelinga at Loroonan Kaala rinedi luvuttadi
    ni ga soxolik ka nedi do luvuttadi vavang teren.
  cbr-NT: An ca naínu cuainsama pain 'ixun Nucën Papa Diosan Bëru Ñunshin Upitan 'aquincëxun
    an aín bana unicama ñuixunun xuti unicama caísacëxa. Acamax ca aín 'unánmicë uni
    'iacëxa. Caístancëxun ca añu cara 'ati 'icë quixun 'unánmiacëxa.
  tee-NT: Chai chunch ju tailhi'alh tus acsnich avilhchan ju anchokolh ju lact'iyan.
    Ni tuca' ix'anchokoi ju lact'iyan axtaknilh ju ixlhamap'aksin la'ixtachaput ju
    Spiritu Santu ju ixtamalakachan ju ix'alacsacxtutach.
  eng-LSV: until the day in which, having given command through the Holy Spirit to
    the apostles whom He chose out, He was taken up,
  cak-NT: Y xutanaba' can chupa ri k'ij cuando raja' xbe chila' chicaj. Pero cuando
    raja' c'a man jani tibe chila' chicaj, riq'uin ri ruchuk'a' ri Espíritu Santo
    xu'ij chique ri ru-apóstoles ri jerucha'on, ri anchique nic'atzin niqui'en can,
    cuando raja' xtibe.
  pah-NT: Garupiragwera yvagi pe ji amombe'u no. Omanorẽ Jesus'ga kwerava'javi raikwehe.
    A'ero ga ikwahavukavukari okwerava g̃a pe – kiroki g̃a ga omo'emo'ẽ ojive omoirũharamo.
    He'yjuhu g̃akira rupi quarenta dias rupi ga jipiukaukari g̃a pe okovo g̃a pyri.
    Igwete ga g̃a mbo'embo'ei Tupana'ga ra'uva popoakarimo. “Nahanahã a'ero Tupana'ga
    rekorame g̃anduvihavuhuhetero,” ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Wãi naaweda, Ak'õre Jaure k'ap'ɨa pari jaraji ichia jɨrɨt'eradaarãmaa k'ãata
    oopataadait'ee.
  xed-xed: ha ka sagha ta fitik kəl lu ka klaghata ta luwa. Ma kɗaku tsi ka ŋlaghatá
    ta luwa na, vlaŋvla ta zlahuhani nda mbrakwa Sulkum nda ghuɓa ta mnduha ya zabap
    tsi ka gwal ghunay.
  mks-NT: ta ja̱nda̱ tá na̱ndaa cua̱ha̱n indiví. Tá na̱sahi̱in a ñuyíví yóho ta cáma̱ni̱
    cu̱hu̱n a̱ indiví já na̱ca̱xi Jesús u̱xu̱ i̱vi̱ da̱ta̱a cacuu da̱ apóstol ña̱
    ná caja chúun na cuéntá mé á. Ta na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná cuu jána̱ha̱
    Jesús nu̱ú na̱ cán ña̱ ndítahan nu̱ ná caja na.
  gfk-S: '@see-verse:ACT.001.001'
  bmu-bmu: Jisösnöŋ nup memba melaimelai azi aposolurupŋi möwölöhöba kusum eŋgiba
    mala Uŋa Töröŋaŋgö ösum qakŋe nup memegöra jim kutum eŋgiyök. Mi eŋgiiga Anutunöŋ
    waŋgiri Suepnöŋ öŋgöyök. Nöŋön kösohotni ohoyali, mi miaŋgöreŋ ohom teköyal. Merak
    miaŋgöreŋök kösohot mi toroqeba ohomam.
  dgz-dgz: '@see-verse:ACT.001.001'
  eng-GNV: 'Vntill the day that hee was taken vp, after that hee through the holy
    Ghost, had giuen commandements vnto the Apostles, whome hee had chosen:'
  zaa-NT: Miéntraste du rùe lani ca discípulo qui'áa nna gutixa'ánie cabi lani la'huacca
    qui' Espíritu Santo ti'iỹa ná nu guni cabi, porqui'ni labé becuí'e cabi nna guthel·le'e
    cabi para ccá cabi mensajero quì'e.
  eng-WEBSTER: 'Until the day in which he was taken up, after that he through the
    Holy Spirit had given commandments to the apostles whom he had chosen:'
  guh-guh: Matapania pamatacabi Jesús athëbëabetsia Dioso caponatsi, bajarajota Jesús
    baja copiaruta pexanaejava. Nexata baja itsajota Jesús copiaruta pexanaejava,
    bajarajota pijinia copiarutajë copiayapijibaxutota tacatoyaquinaejava, Jesús pexanaejavanë
    pelivaisi. Athëbëabetsia Jesús Dioso pecaponaevajënaetsi, Jesús itapeta pijajiviyajuvënëvi
    apóstolevinexa. Nexata Jesús itoroba pijajivi, apóstolevi, jivi pexanialivaisi
    petsipaebanajetarubenaenexa daxitanacuanëjava. Espíritu Santo pejamatabëcueneta
    Jesús yapëtaeyaexanatsi pacuenia itorobijitsia pijajivi, apóstolevi.
  bon-bon: ngälu Acejiyame te teebine cabucewe me ecatuji. Yeesu camuge cabucewe me
    otni, tabe lui biname bine ituge jäjäcra teeme ätyepäneji biname me äbitame, teebibine
    bäärmi jegednemige Aceji Seemo me kokre ca.
  nhw-BL: hasta nopa tonal quema tlejcoc ilhuicac. Nimitzilhui quenicatza quintlapejpeni
    nopa tlacame para elise itlayolmelajcahua huan quenicatza quinnahuati ica ichicahualis
    Itonal Toteco tlaque tequitl monequi ma quichihuaca.
  mgw-mgw: mpaka lisu'ba li'lu' lyaatu'ndu'bi'yilwe kunani. Paabi balo tu'ndu'bi'yi'lwa
    aapiyite malagyo kwa makakala ga Loo Mpeleteu kwa balu' atumilwe baasawile.
  swh-ONEN: hadi siku ile alipochukuliwa kwenda mbinguni, baada ya kuwapa maagizo
    kupitia kwa Roho Mtakatifu wale mitume aliowachagua.
  wbi-wbi: kudughila ikighono kino umwene alyapelilue kukianya. Uulu luliale yeluhumile
    ululaghilo kuhumila kw Mhepo mwimike kuvavulanesivua vano alyavasaluile.
  bba-bba: sere u kɑ wurɑ Gusunɔ wɔllɔ, ye u win ɡɔro be u ɡɔsɑ woodɑ wɛ̃ u kpɑ kɑ
    Hunde Dɛɛron dɑm.
  eng-KJVCPB: 'until the day in which he was taken up, after that he through the Holy
    Ghost had given commandments unto the Apostles whom he had chosen:'
  kgk-NT: Onhypyrũ ombo'e mbo'e ojererojeupi oho peve yváy-py rehegwa nhe'ẽ amoĩ ave.
    Ohenói va'ekwe gwemimondo va'e, gwembiporavõpyre-pe ome'ẽ hagwã hembiaporã. Ha
    Nhe'ẽ Marangatu tee va'e katu oikwaa uka porãve íxupe kwéry hembiaporã. Hesu ome'ẽ
    ranhe íxupe kwéry hembiaporã. Ome'ẽ rire katu ha'e ojererojeupi jevy oho-vy.
  waj-waj: nnaagiai Anutuuqo inna vitoo ngiau aapu vuuvaaraatama na fafaara reeravai.
    Yisuuva homo mmatayaa varuu suaivaki Mmannasa Yoketaivaa yaagueeqaivo inna tasipooduu
    ari kua kutaivaa varada nuau vaidiiya ngiari mmooriiyauvaa iikiateera kuaivaa
    iya kiaa mmiravai.
  cpy-cpy: roojatzi roenokan-taari inkiteki. Tema tekira roenokae-yaata, riyoshiitaki
    Otyaantaa-rewopaeni, okantakaakawo Ishire tajorentsi, riyotakaakiri rantayiteri.
  mpx-mpx: ana siga lan toto i ha labulabumwa. Mulaa abwe i ha labulabumwa, Yayaluwa
    Bwabwalena wana gasisi elana inoke ba pagasisi i pek gamagalau tobolo i hilel
    wana apostolowau elal.
  wbp-wbp: Kuja Kaaturlu kangu kankarlarra nyanungu-nyangu-kurra ngurrara-kurra, ngulakungarntiji
    kujalpa Jijaji wankaru-wiyi warru wapaja nyampurla walyangka, ngulajulpa-jana
    maya-kari maya-kari pinarri-manu yangka nyanungu-nyangu-patu kurdungurlu-patu
    Pirlirrpa Kaatu-kurlangu-kurlurlu, kuja-jana yangka nyanungurlu milarninjarla
    yajarnu.
  luo-luo: nyaka chop chiengʼ mane okawe motere e polo, bangʼ chiwo chik ni joote
    mane oseyiero kuom teko mar Roho Maler.
  nhe-NT: hasta nopa tonal quema tlejcoc elhuicac. Nimitzilhui quejatza quintlapejpeni
    nopa tlacame para elise itlayolmelajcahua huan quejatza quinnahuati ica ichicahualis
    Itonal Toteco tlaque tequitl monequi ma quichihuaca.
  aii-aii: ܗܲܠܔ ܗ̇ܘ ܝܵܘܡܵܐ ܕܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܠܫܡܲܝܵܐ، ܡ̣ܢ ܒܵܬܪ ܕܦܩܝܼܕܵܝ ܠܹܗ ܫܠܝܼܚܹ̈ܐ
    ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܐܵܢܝܼ ܕܓܘܼܒܝܵܝ ܠܹܗ.
  esk-NT: taivrumuŋaaglaan uvlumun Agaayyutim aullautipmani tatpakmuŋa. Sivuani Jesus
    aullaġaluaqani ilaan Ipqitchuakun Irrusikun alġaqsruġai piksraqtaaġikkani uqqiraqtauruksrauplugich.
  msb-msb: hasta sa adlaw na gindara siya palangit. Nangyari ini pakatuguna niya paagi
    sa gahom san Espirito Santo sa mga apostoles na pinili niya.
  cpa-NT: ca¹lah¹ca¹tǿ² jmai³ ja³ca¹tai¹ hŋiah¹² Jmi² jniang³ juu¹² guiuh¹³. Jøng²
    niúh¹ jín³ hi² ca¹ŋáh¹ Jesús, mi³ca¹quióh²dsa tsih² høh³ quián¹²dsa, ca¹togh²dsa
    tsih² høh³ jǿg³ ju³lah ca¹he¹ jmi²dsí² han¹³ quiah¹² hŋiah¹² Diú¹³ juanh¹².
  dso-dso: ତାର୍‌ ଆଗ୍‌ତୁ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବପୁସଙ୍ଗ୍‍ ସେ ବାଚିରଇବା ପେରିତ୍‌ମନ୍‌କେ କେତେଟା
    ଆଦେସ୍‌ ଦେଇରଇଲା ।
  meu-meu: ema bona e heabi isi dinana ai e abidia hidi hahedibadia e haḡanidia.
  yva-NT: Ana syo ratoe no bukugo namije rai mamo arono manasyimbe Yesus po apa arakove
    mawain utavondi Ai muno Po Anawayo Vambunine ama vambunine veano mansanyao, mansanan
    ava masyoto Amisye po auga seo no munijo ntiti.
  dgc-dgc: a hanggan to aldew a niontok na ta langet. Pero bagu siya inumontok, éy
    nibilin na pa du lélake a pinili na a apostol na. Hinatulan na side ta pamag-itan
    na kapangyarian na Banal a Espiritu na Diyos.
  zpm-NT: haxta goḻ dze ne psaṉ me diidz pe nac ncuaaṉe guṉ grë zha ne bzooblo me
    tsie tsienee Xtiidz me. Espíritu Sant bdeed guieḻbiini lo zho bieṉ zho zha racladz
    me; lëë dze co ga zey me gbaa.
  hix-NT: Kahe yaka tàtohra ro exetxhàrànhànhàrà rma wekarymatxehkaye, owya. Tàtohra
    ro rma haka, tànànyaknyàr komo yanotomay hatà. Tànwahanonkatxhàyamo rma yanotomay
    hatà. Nanotomatxownà hatà, Khoryenkom yokato yano me.
  sim-sim: '@see-verse:ACT.001.001'
  npi-ULB: उहाँले चुन्‍नुभएका प्रेरितहरूलाई पवित्र आत्माद्वारा उहाँले आज्ञा दिनुभएपछि
    यसो भएको थियो ।
  cgc-cgc: asta ta adlaw na kanen an padala na malik naan ta langit. Na ula pa kanen
    an gabalik naan ta langit, may tugon bilin kanen an paagi ta Dyos Ispiritu Santo
    para ta napili din na mga apustulis.
  tim-tim: Aregât keiŋe âmâ hin. Anutugât Heakŋande Yesu tângombo âi keiŋe katmâ arim
    Aposolo luâk are mem oloŋyekmâ lauŋe bâiŋe makyeŋgim himbimân âgâwerâm agep. Aregât
    den pat kulemgom meteân.
  yor-yor: títí ó fi di ọjọ́ tí a gbà á lọ sókè ọ̀run, lẹ́yìn tí ó ti ti ipa Ẹ̀mí
    Mímọ́ pàṣẹ fún àwọn aposteli tí ó yàn.
  wos-wos: Hanja Jisas déka duré dé waséke, di déka aposel rendate. Hukémbu Godna
    Hamwinyambu dé déka duré wa, di déka jémba yandate. Wandéka hukémbu God wandéka
    dé Jisas wari, Godna getéfaré. Wun jonduka wundé hayiwu.
  emp-NTPO: '@see-verse:ACT.001.001'
  eng-F35: until the day in which He was taken back, after He had given commandment,
    by Holy Spirit, to the apostles whom He had chosen;
  ind-ind: sampai hari ketika Allah mengangkat Dia ke surga. Dari permulaan pelayanan-Nya,
    Yesus sudah memilih murid-murid untuk menjadi rasul-Nya. Sesudah Dia menderita
    dan mati di kayu salib, Dia hidup kembali. Kemudian, selama empat puluh hari Dia
    menampakkan diri dan melakukan banyak keajaiban supaya rasul-rasul-Nya itu percaya
    bahwa Dia benar-benar hidup kembali. Dia juga mengajar mereka tentang kerajaan
    Allah. Sebelum Yesus naik ke surga, Dia memberikan berbagai perintah kepada para
    rasul-Nya itu dengan hikmat Roh Kudus.
  pes-OPCB: پس از آنکه احکام خود را توسط روح‌القدس به رسولان برگزیدهٔ خود داد، به
    آسمان بالا رفت.
  mpt-mpt: '@see-verse:ACT.001.001'
  ssx-ssx: Kutupa Holi Sipitidima꞉ walolo haena꞉ Yesuma꞉ ipika꞉ talopu mea haena꞉
    leeke aposolo haliweki pa꞉ta꞉ pi lo paeyaota꞉ oli ya nane a꞉meiyeketa꞉ wape pu
    naowa꞉me.
  mkl-mkl: hee í koo í to ɑjɔ iyi Ilɑɑɔ̃ í soo lele. Hee ku mɑɑ nɛ, inɛ ŋɑ iyi í cicɑ
    wo ɑ̀ jɛ woo bɛ ŋɑu, í bɑ ŋɑ ide ku fɔ do ɡbuɡbɑ̃i Hundei Ilɑɑɔ̃ í sɔ̃ ŋɑ bɛi
    ɑɑ ce.
  gaq-gaq: ସର୍‍ଗେ ୱେକ୍ନେ ବାନ୍‍ ଆଣ୍ଡିନ୍‍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‍ବଗେ ଆରି ବୁଦି ବିବଗେ ଆତେନ୍‌‍
    ସାପା ବିସୟ୍‌ରେ ଗୁଆର୍‍ ମ୍ୱକେ । ସର୍‍ଗେ ୱେନେ ସେନୁଗ୍‍ ଜାଣ୍ଡେକେ ମେଁ ନିଜର୍‌ନେ ସିସ୍‌ ରକମ୍‍
    ସ୍ରିବଗେ ଆମେଇଂକେ ମେଁ ପବିତ୍ର ଆତ୍ମାନେ ବପୁରେ ବୁଦି ବିବଗେ ।
  gof-RNT: '@see-verse:ACT.001.001'
  unx-unx: ସିର୍ମାଦିଶୁମ୍‌ତେ ଇଦିୟଃ ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ହବାକାନ୍‌ତେୟାଃ ଅଲାକାଦାଇଙ୍ଗ୍‌ । ସିର୍ମାଦିଶୁମ୍‌ତେ
    ଇଦିୟଃ ସିଦାରେ ୟୀଶୁ ଆୟାଃ ସାଲାକାନ୍‌ ପ୍ରେରିତ୍‌କକେ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃତେ ଇତୁକାଦ୍‌କ
    ତାଇକେନା ।
  gah-gah: Okulumakú velesá itemike aposolo lilí itave loko kelémo etó imoláa nene
    Ómasímini Sikalahulámo litó hoza gakó lo kimimó.
  lcm-lcm: tung si taun kala palak ane pangkul. Au, aino le ani kana palak, katala
    pinipini si kitmat i Malanganto Gogoai ani keve aposel i kana songo.
  aer-aer: '@see-verse:ACT.001.001'
  qvc-NT: syiluman rishqan diyakaman. Paymi manaraq syiluman rishpa, akrarqan wakin
    runakunata, apustulninguna kanambaq. Paykunatam Santu Ispiritunwan yach'achirqan,
    pay munashqanda ruranambaqllapa.
  tgl-ULB: Hanggang sa araw na siya ay tinanggap sa itaas. Ito ay matapos siyang bigyan
    ng utos sa pamamagitan ng Banal na Espiritu para sa mga Apostol na kaniyang pinili.
  cbs-NT: Nai anu kadiama Yushin Pepaki dasia nixun jawen tsumabu kushipayabu yusinkin
    jau jaska katuxun chanima akubainxanunbun jatu yunuyabis xaba betsatian nai anu
    inakainikiaki.
  xtm-NTPP: nuu sani te ndaa ya andivi ma. Te ja maa Xtumani Ndios ma, te ni tatnuni
    ya nuu tee ni kaji maa ya ja jin ko kuu de tee tetniñu ya ja jin kaxtnu'u de tnu'u
    maa ya ma, te ni kaxtnu'u ya ndaka ja jin sa'a de ma.
  nnq-nnq: mpaka lichoba elyatoligwa kujenda kumbengu. Apakiba tango nukutoligwaje
    kujenda kumbengu, ngabapeganga malagilo achandundame abapambuligwe kupetela Uhuke
    jwa Chwapi.
