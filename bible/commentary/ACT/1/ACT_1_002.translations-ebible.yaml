    riq'uin ri achique nic'atzin chi niqui'en can.
  chf-NT: Jinq'uin mach to ubix isqui tä cieloba, aj Jesús t'oc u poder ni Ch'u'ul
    Pixan u yälbi ni ajc'äncanob que u yaquijobba cua' u xe u chenob.
  tlf-tlf: God iyo tebe dep tam abiil tigiin un-se umi sang uta dola kobe-sii kale,
