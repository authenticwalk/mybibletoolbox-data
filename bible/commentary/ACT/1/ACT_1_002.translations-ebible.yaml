    ména aantá-waasi wení ámáámba simátímakaiye.
  tbg-tbg: Ihuva kaiqa hoqarama tero varaqiro viro vuru nai kaiqa taiqa kovaro viraqaahairo
    Kotiva vira naaruvaini vita varora, viraravata ai tiva amiavaunara. Ihuva naaruvaini
    vire uvaro Kotira Maraquravano vira mpeqaiqama kovaro Ihuva nai noraiqamako vaiintinavuka
    vo uva vo uva tiva nimura.
  hub-NT: '@see-verse:ACT.001.001'
  hmo-hmo: Guba dekenai do ia daekau lasi neganai, Iesu ese iena abia hidi aposetolo
    taudia ia hadibaia Lauma Helaga ena siahu dekenai, iena gaukara badana do idia
    karaia totona.
  big-big: '@see-verse:ACT.001.001'
  gux-G: Hali yeni ya daali k o bo doni poli pon
  cnl-NT: xi³'lɨ² ca²³tɨ́³ 'e³ ca²³huɨ́ɨ³ yʉʉ'³¹ güii³. Ca²³dxi³ 'i'²³ quie'² te'²³
