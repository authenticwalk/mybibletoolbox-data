  zar-NT: ga bidxintë dza buëpëʼ yehuaʼ yubá. Cateʼ siʼ huëpëʼ Jesús yehuaʼ yubá,
    dzáguiëʼ Dios Böʼ Láʼayi Lëʼ, gunná bëʼë ca ral-laʼ ilunëʼ gubáz queëʼ, yuguʼ
    bönniʼ naʼ gurö́ cazëʼ.
  kde-kde: mpaka liduva alila lyatwaliwije na Nnungu kuhwena kulihunde. Kabla akànambitwaliwa,
    Yesu ánivalaija kupitila Umumu Wanaswe, mitume vake vavatandwêle.
  ata-ata: Mo muneꞌe mutalo no voxo ane Lataua munoꞌu mutelailixu teitexi no opo loxotolo.
    Ia tei no mine Anu utelai uao, io no anu xavi noxou Uleenu Tavuna, la Anu mupelaꞌa
    ta mitema sou xaixai noxou. Aneꞌi e Anu musosovosiꞌa sou xaixai lexe aneꞌi iꞌoxonu.
  qvw-NT: '@see-verse:ACT.001.001'
  nfa-nfa: '@see-verse:ACT.001.001'
  tnp-tnp: Nauəuə əha tətəni pətɨgəm nian Iesu təmətuəuin rəhan uək mətəuarus Uhgɨn
    təmos rəkɨs muvən e Negəu e Neai. Mətəu aupən, nian təməsuvən əhanəhiən e Negəu
    e Neai, Narmɨn Rəha Uhgɨn təmasiru lan məmə otəgətun rəhan mɨn aposɨl mɨn nati
    nak in tolkeikei məmə okotol.
  urd-urd: उस दिन तक जिसमें वो उन रसूलों को जिन्हें उसने चुना था रूह — उल — क़ुद्दूस
    के वसीले से हुक्म देकर ऊपर उठाया गया।
  hot-hot: môŋ anôŋ aleba hayô waklavôŋ hathak leŋ ba hi. Hamô pik denaŋ ma hathak
    Lovak Matheŋ anêŋ lôklokwaŋ ma hêv abô ku hadêŋ anêŋ aposel takatu ba bôk halam
    i yôv.
  mqj-NT: sae lako allo nangei tiangka' langngan suruga. Inde anna ta'pa tiangka'
    langngan surugae, ma'pakari'di'pi ummolai kakuasaanna Penawa Masero lako angganna
    rasulna to mangka napile.
  rus-SYN: до того дня, в который Он вознесся, дав Святым Духом повеления Апостолам,
    которых Он избрал,
  mbh-mbh: na i mul nge nang ako God i ela i roro a Pen a Urvet la. Na nomenga Jisas
    i ateal tokokoe pelie ve ini ile pakekere, na i pator or nge a God Ioni Riringa
    ile engenging.
  bdd-bdd: tutaina ꞌina miya gogo gabulena ꞌana siga Yehoba ꞌitoe haneheya galewa,
    Yesuina ꞌina ꞌamasa mulina, mayawasina ꞌilatuwa ꞌana tohepwailao hesihesinuwadi
    ꞌoidiya, ta Yaluyaluwa Tabuna ꞌina waiwaiyega ꞌadi loina ꞌiꞌebwaediya.
  cbt-NTPO: Ya'ipi inápaquë panantaquë huarë' naporinso' ninshitëranquën no'tëquën
    nitotamaso marë'. Iporaso' naquëranchin ninshitantaranquën. Co'huara Quisoso inápaquë
    pantayátëraponhuë', ca'tano'sanënpita huayoninso' sha'huitërin paatona' a'chinacaiso
    marë'. Ispirito Santo nohuanton, sha'huitërin. Inapita napopisonta' nitochin,
    ta'to, ninshitantaranquën.
  rmy-SERVI: ды колэ дивэ, кала Свэнтонэ Фаноґа прыпхэнда вытидэне апостолонэнди кода,
    со лэнди трэбуни тэ терэ, и сля лито дэ болыбэн.
  srn-NT: te kon miti a dei di Gado teki En go na heimel. Ma fosi dati, A ben komanderi
    den man di A ben teki leki boskopuman fu En, san den ben mus du. A du dati nanga
    yepi fu a Santa Yeye.
  cta-NT: lcaa chaꞌ nu nguaꞌni yu loꞌo ngutiꞌi̱ yu nde chalyuu. Bilya tyaa Jesús ca
    slo ycuiꞌ Ndyosi loꞌo ngusubi yu jiꞌi̱ nu tii tyucuaa tyaꞌa nguꞌ nu tsaa chcuiꞌ
    chaꞌ jiꞌi̱ ycuiꞌ yu nde chalyuu. Nguxtyucua Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱ Jesús loꞌo
    ngulo yu cña jiꞌi̱ nu tii tyucuaa tyaꞌa nguꞌ biꞌ, ñiꞌya̱ ntsuꞌu cña nu cuaꞌni
    nguꞌ biꞌ.
  bqc-SIM: e gↄↄ pↄ́ à yãdìlɛ a zĩnaↄnɛ ń Lua Nisĩna gbãao, ↄ̃ Lua aà sɛ̀
    tàò a kĩ́i.
  tcz-CHONGTHU: Lhagao thenga kona alhendoh solchah ho thu apeh jouva pat ama van'a
    lahtouva aum ni gei thu ahi.
  mar-mar: त्या दिवसापर्यंत जेव्हा तो वर घेतला गेला. या आज्ञा त्याने पवित्र आत्म्याच्या
    द्वारे त्याच्या निवडलेल्या प्रेषितांना दिल्या.
  snp-snp: olu kosinau dinagolo ya iya ku gedami we aposolo ya Ouna Felegaga welaloti
    ya ka lo mele gedetaito, ya Gotikafo ilimito kosinau idami kawa muki yamu ya moda
    lufuwa wi kumutomo ne.
  isl-isl: Hvernig hann sneri aftur til himna, eftir að hafa flutt postulunum, sem
    hann valdi, sérstök fyrirmæli frá heilögum anda.
  spy-NT: ākoy bēsyēēt nyoo /kikēēyibēē kuwo kibkōōnkōy. Kiirwookyinē *lēbkēēyikyii
    choo kikiikukwey ām kāāmuukēywēēkaab Tāmirmiryēētaab Yēyiin, yooto kumānāāwēētii
    kibkōōnkōy.
  xnn-xnn: ya enggana isdin nangipangatowan Apo Dios ken siya id daya. Ngem esapay
    somaa id daya et wada nan inbilina isnan deeyda ay papasolotna ay pinilina ay
    makwani en apostolis. Nan Ispirito Santo nan nang-itdo ken Jesus isnan inbagbagana
    ken daida.
  mwe-mwe: mpaka lyene lyubha libhatolilwe kwenda kunani kunnungu lila. Bhakanabhe
    tolwa kwenda kunnungu bhashinkwaalajiyanga mitume bhubhaagwilenje bhala kwa mashili
    gaka Mbumu jwa Ukonjelo.
  tte-tte: yo kanasiga Yaubada ikalai isae bulibuli mena, meuloina yalele. Naga isasae
    bulibuli mena na Yeisu itolo-mayale ana apositolo manli mena siya igitesipwaili,
    yo Yaluyaluwa Tabuna ana kaiwe mena kali loina iwolegili.
  tcs-tcs: raitap po da taim wen em bin gobaik po eben. Bipo em bin go antap po eben
    em bin spik wea da paua blo da OliSpirit po dem leben misnareman blo em wanem
    dempla mas mekem.
  hlt-THB: amah ing ak tyh ceityihkhqi venawh Ciim Myihla ak caming awi yyn nawh,
    khawk khana kaaina a awm hlan dy awhkaw awi ak kqawn peek khqi ce qee law hawh
    nyng.
  soq-soq: '@see-verse:ACT.001.001'
  qub-qub: '@see-verse:ACT.001.001'
  att-att: ta áddè ta kálâ na ta lángì. Á lage na nánaw, sinaddánán ni Apu Kesu yù
    ira sinudduán na nga sinullà na megapu sù pakáwayyá nayù Mangilin nga Ikararuá
    ni Namarò, ta umay ira mangilayalayâ sù bilin ni Namarò.
  bki-bki: binimei bokar bogo napano ea moroano na Niununo Lu, naio jian kiano iliano
    na maaro ban kanano atevi nalo napano naio jo buru bulaglo ruei, ana iorou kanio
    ana Atua buru naio bavin bereio.
  bqp-bqp: ari gↄrↄ kũ à yã dìtɛ a zĩ̀rinↄnɛ kũ Luda Nini gbãnao, akũ Luda a
    sɛ̀ à tà kãao a kĩnaa.
  mcp-mcp: kə wɔ́ɔ́s jwɔ̂w nyə á bʉ̂n kə gwɔ́w yí. Jwɔ̂w dɔɔŋgʉ́, nə ŋkul á Ŋkɛ̧́ŋkɛ̧̂
    Shíshim, nyə á fwo shîn lwágʉlə *buud ɔ lwámá bɛ́ nyə á fɛ́ɛ́sh wá sá bwə́ jə́lá
    nə bá sá yí.
  hat-hat: jouk jou li moute nan syèl la. Anvan l' te moute a, li te pale ak moun
    li te chwazi pou sèvi apòt. Avèk pouvwa Sentespri sou li, li ba yo lòd sa pou
    yo fè.
  npl-NT: asta n tonati ijkuak otlejkok ilwikak. Ijkuak ya muikaskia, ika iweletilis
    n Espíritu Santo okimpéjpenki itlatitlanilwah iwa okinnawatijtewak tlan kichiwaskiah.
  bgg-bgg: yiedang ne awai yi hamangkhung dun din dun pha inai thog dang pha jigigam
    ji zey ne um ro. Isu awai è guaphasamoy shii ai hamangkhung adun ba pha ibi shii
    Ragung So um ne yua marui.
  eng-TCENT: until the day when he was taken up, after he had given commands through
    the Holy Spirit to the apostles he had chosen.
  eng-BSB: until the day He was taken up to heaven, after giving instructions through
    the Holy Spirit to the apostles He had chosen.
  cpu-NT: irojatzi omonkaratantapaakari jovajenokaa inkiteki. Tekera irovajenokaiyaata,
    jiyoshiitakeri Irotyaantajanorite, ikantakaakarira Tasorentsinkantsi, jiyotakaakeri
    ompaitya irantayeteri.
  san-ASM: স স্ৱনিধনদুঃখভোগাৎ পৰম্ অনেকপ্ৰত্যযক্ষপ্ৰমাণৌঃ স্ৱং সজীৱং দৰ্শযিৎৱা
  tod-tod: eyɛsu naama voloi zeeli, yeei é lɛɛni la geeɠɔlɔgi zu, kpegai ma ga deveiti
    fe keelaiti zea ga Zɛnvu Ɲadegai maaʋele, niiti é yiimazeɠeni ga tiye.
  tac-NT: '@see-verse:ACT.001.001'
  eng-WEBPB: until the day in which he was received up, after he had given commandment
    through the Holy Spirit to the apostles whom he had chosen.
  gfk-H: '@see-verse:ACT.001.001'
  viv-viv: Yana faisewa ana abaveꞋinuba againe gavebutu gaꞋetoladina, ada yana laka
    lobameya ana toveya Bana kahihina ganunauwena. Tu aimo keke gidalaka lobameya
    tu AluꞋaluwa Mahalina yana kivetuvetunu againe badi kaliva yana kabu hivaini-yo
    hiveꞋafositolo-ma vehimeya giveledi.
  yao-yao: mpaka lyuŵa lila paŵajigalikwe kwinani. Nambo akanaŵe kwigalikwa kwinani
    ŵapele malajisyo ga ulamusi wa Mbumu jwa Akunnungu achinduna ŵaŵaasagwile ŵala.
  tgp-tgp: mo kakau hin rani atu God mo lavi nar̃ihia, mo sahe aulu na tuka, sei tiromana
    mo sile na nona retileu hin Tanume Tapu isana nona vahar̃ule sei mo vir̃onira.
  auc-NT: Itota do ïñömö, Ïïnäni botö ïmotedö ante në apæ̈nequïnäni ïnänipa, ante
    cædinque tömënäni ïnänite apænte æ̈ninque da godongacäimpa. Ïninque tömengä nänö
    æite goquïönæ ïñonte tömënäni tönö godongämæ̈ ongöninque Itota ïñömö Wængonguï
    Tæiyæ̈ Waëmö Önöwoca tönö cædinque tömënäni ïnänite, Botö dæ gobo ate mïnitö ïïmaï
    cæcæmïnimpa, ante apæ̈negacäimpa. Ïinque apæ̈necä ate tömengä ingante Wængonguï
    do ænte mæ̈icä inque ingä æigacäimpa. Ïninque mäninganca tömengä nänö cægaïnö
    ante do yewæ̈mönïmo inte botö ïñömö, Bitö Teopidobi godömenque acæbiimpa, ante
    ñöwo wæætë yewæ̈mömopa.
  kbc-NT: Jiditedini notaɡ̶a aneetece libaketedi Jesus neɡ̶epaa niɡ̶ijo noko Aneotedoɡ̶oji
    naɡ̶a yadeegitedibigimece ditibigimedi. Maleediɡ̶icatibige doɡ̶opitedibigimece
    ditibigimedi Jesus ibake loniciwaɡ̶a Aneotedoɡ̶oji Liwigo me iiɡ̶e niɡ̶ijoa liiɡ̶exedi,
    niɡ̶ijoa ɡ̶oneleegiwadi ane iolatedicoace.
  bmh-bmh: '@see-verse:ACT.001.001'
  ctu-BL: c'ʌlʌl ti jini q'uin che' bʌ tsa' pʌjyi letsel. Che' bʌ tsa' ujti i yʌq'ueñob
    mandar jini apóstolob yajcʌbilo' bʌ i cha'an, Jesús tsi' yʌq'ueyob mandar ti'
    p'ʌtʌlel jini Ch'ujul bʌ Espíritu.
  meq-meq: hus ka mede ŋgay a mbəlom. Ahəl nakə ki ye ŋgway a mbəlom zuk bay aye na,
    kə ɗatay ha wu hay ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye a ndo neheye a pala tay andza
    ndo i maslaŋ hay aye.
  noa-H: Mua pʌrʌg jaau chirajim hĩchab, mag hich Jesuu hʌ̃gt'ar maju nawe, Hẽwandam
    Hak'arau hichig jaaupibaawai, jũrr hirua hich dʌ̈i hogdʌba wënʌrramk'ĩir hichdëucha
    jʌr hautarr k'ʌʌnag, jãga hamau nem wau wënʌrraju ha jaau pʌatarr.
  alp-NT: Kena Ibiti lolete surga mosare, Ipletae Eni maka ulakaru kena Ro Misete
    Eni kbasare.
  san-VEL: sa svanidhanadu.hkhabhogaat param anekapratyayak.sapramaa.nau.h sva.m sajiiva.m
    dar"sayitvaa
  kbq-kbq: avreno monafinka vu'nea knare ehanati'ne. Hianagi vunaku nehuno'a Agrama
    zamavare'nea aposol nagara ruotge Avamu'mo aza higeno, eri'zama erisaza zankura
    zamasmi'ne.
  kbh-kbh: y Bëngbe Bëtsá celoye tbojtanatsbanantscuana. Cabá celoye ndëta orna, chë
    chabe ichmonëngcá tojanabacacá boyabásengna Jesús tojëftsanamëndá, chë Uámana
    Espíritbiajana, ndayá jamama yojánamnama.
  ron-LSB: până în ziua în care a fost înălțat, după ce a dat poruncă prin Duhul Sfânt
    apostolilor pe care îi alesese.
  pon-pon: Lao lel ran en a peukedala mon a kotin kakalik on wanporon akan, me a kotin
    piladar ren Nen jaraui,
  nhe-BL: hasta nopa tonal quema tlejcoc elhuicac. Nimitzilhui quejatza quintlapejpeni
    nopa tlacame para elise itlayolmelajcahua huan quejatza quinnahuati ica ichicahualis
    Itonal Toteco tlaque tequitl monequi ma quichihuaca.
  sps-sps: onot tan nainy te naa fi Ya Gormirmir. Tabuiny naa non Ya Gormirmir, Ya
    fa'arasainy towa tana parits tan Aaven Taabos tana vainy te pisainy Ya ser faarei
    men amaraav Tsunia.
  wnc-wnc: '@see-verse:ACT.001.001'
  bus-bus: ai gurↄↄ kɛ̀ à yã dìɛ a zĩ̀rinↄnɛ kↄ̃n Luda Nini gbãaao, ben Luda à
    sɛ̀ à tào a kiia.
  gub-BL: Amume'u heko awer izypy mehe arer. Amume'u te ywate imuzeupir kar awer no,
    pape rehe imuapyk pà newe imono kar pà no. Ywate izeupir 'ym mehe we Tekwe Puràg
    omono ukàgaw izupe a'e. A'e rupi umume'u wemimono karer wemixamixak kwer wanemiapo
    ràm wanupe a'e.
  imo-imo: Oi uluma pulu polopa telipe pumbelie altopa andopa kelepa mulu kombuna
    altopo nondopo olando pumbo lepamo nimbe lipe manjipelie nimumuni yunge kongono
    tendepangei nimbe kongono tipe mundurumu iye aposelema oi aku teko teangei nimbe
    kanopa ltimu iyema Gotenga Mini Kake telimuni Jisas yunge konopundo omba molopa
    lipe taporumu kinye Jisas yuni kanopa ltimu iyema i teko i teko teaio nimbe ungu
    mane tirimu.
  boj-boj: Neŋgreŋyosim gilsimqa Qotei na Yesus osiq laŋ qureq oqej di patem. Yesus
    a laŋ qureq oqosaisosiqa aqa segi aŋgro giltnjrej qaji naŋgi koroinjrnaqa Mondor
    Bole na aqa medabu siŋgilatetonaqa minjrej, “Niŋgi ijo wau ojoqnsib ijo anjam
    mare mare laqniy.”
  eng-DRA: Until the day on which, giving commandments by the Holy Ghost to the apostles
    whom he had chosen, he was taken up.
  knf-knf: te unuur wi adeeŋaniiŋ du baţi. Ji abi ado kadeeŋana du baţi, aţëpna ţi
    *Uhaaş wi Naşibaţi aţup *banjañan biki adatuŋ, uko wi pdo.
  san-KHM: ស ស្វនិធនទុះខភោគាត៑ បរម៑ អនេកប្រត្យយក្ឞប្រមាណៅះ ស្វំ សជីវំ ទឝ៌យិត្វា
  arn-NT: Fey püratulu wüla Jesus wenu mapu, fentekünun. Welu petu ñi amutunon, küme
    kimeltukünufi ti Lif Küme Püllü mew ñi dullielchi pu apostol ñi chem chumael ta
    kisu engün.
  zas-NT: xt chi ziaman xanyabaa. Chi gadaman yaguiaj, gunabeeman bén na̱j ree apóstoles,
    bén guleman, ni rayal güün reeman, ziꞌc rëb xSprijt Dios lojman.
  ken-NT: kpát bɛ́gháka nywɔp ɛnɛn Mandɛm ákʉ́ yi akó amfay. Ápɛ́rɛ ko amfay,
    Ɛfóŋó Bɛdyɛrɛ akʉ yi angati bo abhɛn yi ayabhɛ bɛ mámbák bǒnto bhi mɛnyɨŋ
    ɛbhɛn bɔ babhɔŋɔ bɛkʉ.
