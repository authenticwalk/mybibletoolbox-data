  ots-NT: '@see-verse:ACT.001.001'
  hoy-hoy: आ दिशी ताका यागासताका आव आ प्रेरितगोळी यारी आव नीवळुसिदुन पवित्र आत्मा
    अन्द द्वारा आग्या कोटकु म्याकुच नेगुकु आगीदील, निर्देश कोळतेला ईत्‍तुन
  uri-uri: kulngkul ngko wang a Maur Wailen wiyel ye kaino kwa ase. Kulngkul ngko
