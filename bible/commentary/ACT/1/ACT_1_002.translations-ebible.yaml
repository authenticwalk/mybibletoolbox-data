    ouwe la manai.
  aly-aly: Ra alker-warl alpey-alentyel ra angkakert ikwerenh-rnem Itnweng Rlwartel
    akalty-anthek, rernem-anem apmer arrpanenh-itwek akalty-anthetyek ikwerenh-angkwarr-antey.
  wiu-wiu: Nipa Akolaliyo a tibu pene ate moa aua poameneyake Epetane Yomini patu
    kautakoa kakomepa one takoa motane Aposelo ali-kiti tamene wa oa tanemoka wiane
    mekatapekou.
  swe-swe: fram till den dag han blev upptagen [till himlen, se vers 11], sedan han
    genom den helige Ande hade gett sina befallningar åt dem som han utvalt till apostlar
    (budbärare). [Att Lukas nämner att han skrivit två volymer, det tidigare verket
    Lukasevangeliet och nu Apostlagärningarna, kan ha haft rent praktiska orsaker.
    En antik bok bestod av en papyrusrulle med en maxlängd på omkring 10 meter, något
    som Lukas utnyttjar till fullo eftersom både Lukasevangeliet och Apostlagärningarna
    vardera består av knappt 20 000 grekiska ord. Lukas summerar sitt evangelium med
    att det handlar om allt som Jesus ”började” göra och undervisa om. Det antyder
    att Jesu handlingar och undervisning fortsätter genom apostlarna och de troende,
    och pågår än i dag. Jesu jordiska och himmelska verk är sammanflätade, se . Under
