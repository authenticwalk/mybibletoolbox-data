    kaak ŋuu gine.
  mlp-mlp: '@see-verse:ACT.001.001'
  ape-C: arigaha ahudok nyumnah Iruhin naran nato iruhw heven um. Abudok nyutob Iruhin
    watak nuran nuto obi nyutob uwe, Iruhin ananin Mishin nyenekan dodogowin aria
    nakripamuk dodogowinyi baraen ananim aposel douk nagraeham um hunak hukripesh
    ananin baraen iri. Nakripamuk um ihinyumori mour douk amam ta huneken iri.
  bgs-bgs: sippang ka ibatun sikandin tun ta langit. Tô ándà pa kabatun, duwán mga
    sugù na igkagi i Jesus ukit katô Ugis Espiritu tun ta mga apostoles na taganà
    igsalin din. Pángnga inaté asta inanté puman sikandin, igpakita sikandin tun ta
    mga apostoles dutun ta ássa-ássa kapókit dalám ka kappatan (40) álló. Purisu isóddóran
    dan na bánnal inanté sikandin su igkita dan, asta igtinurù sikandin tingód katô
    pagpangulu ka Manama.
  faa-faa: Arirakano Yasuane hepene yapura Kotimo pasimakasiraka Yasu hauaka wo rea
    maiya amo tarira aporoaki someaka maresapo. Someaka maresane ipu makata rakiakosane
    Ho Kotesamo someaka marerakano tarira aporoaki somesapo. Arirakano tarira aporoane
    fana Yasumo aporo hakāsa pura murikimasa ayapo.
  kik-kik: nginya mũthenya ũrĩa oirwo agĩtwarwo igũrũ thuutha wa kũhe atũmwo arĩa
    aathuurĩte mawatho na ũndũ wa Roho Mũtheru.
  cap-NT: arajpacha quejpsquiz tjuñicama. Ima arajpacha quejpz̈can Jesusiz̈tan Espíritu
    Santuz̈tan apostolonacz̈quin mantichic̈ha, jaknuz̈t kamz waquizic̈haja, jalla
    nii.
  ksr-ksr: Jiisasnoŋ gawoŋ meŋ wasiwasi eja aposoluruta meweeŋgoŋ kuma oŋoma laligoŋ
    Uŋa Toroyaa ku-usuŋ qaganoŋ gawoŋ mewutiwaajoŋ jeŋ kotoŋ oŋono. Ii oŋono Anutunoŋ
    wano Siwenoŋ uro. Niinoŋ sunduna ooweti, ii iikanoŋ oodaborowe. Kete iikanoŋa
    sundu ii toroqeŋ oomaŋa.
  eng-TNT: 'vntyll the daye in the which he was taken vp after that he thorowe the
    holy goost had geven commaundementes vnto the Apostles which he had chosen:'
