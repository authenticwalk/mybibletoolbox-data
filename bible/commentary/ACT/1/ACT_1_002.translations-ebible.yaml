    weng uyo ilami kalaan tinum ulu-se bilip imi kobe bogobelata bole, God tebe dep
    tam un-se kale, kamano kota komi sang uyo suuk kon maak uyo dola kopkelan o agan-bii
    ko.
  piu-2006: Piipa panyapa wangka tiṉa ngarrinyi, Yiitjulu tjananya ngurra kutjupa
    ngurra kutjupawana nintira ilkarikutu kaḻpangu. Katutjalu palunya ilkarikutu katinyingka
    yurrunpa Yiitjulu tjananya nintiṉingi palumpa kutunguḻu tuwalpala, waarrka palumpa
    tjana palyarinkunytjaku ngurra tjuṯawanangku. Yilta paluru tjana palumpa waarrkana
    tjuṯa nyinangi. Katutjaku kurrunpangkuṯarra tjananya nintiṉingi, yilta.
  poh-NT: cu rehtal xponic ru̱cꞌ i kꞌi̱j naxcꞌamaric woꞌ chic johtok pan taxa̱j. Nok
    cu maꞌ jaꞌ ncꞌamaric ta johtok pan taxa̱j, reꞌ Jesus chi cꞌahchiꞌ riyeꞌeric rikꞌorbal
    ruꞌum Lokꞌ laj Uxlabal xikꞌor queh nahsil raj tahkanel nicꞌ wach naquinimej i
    takꞌanic xiban cahnok queh.
  tue-tue: tée cʉ̃ʉ̃ bueyapacʉtiriguere wedewʉ. Teero biiri cʉ̃ʉ̃ ʉ̃mʉã́sepʉ mʉãwariguere
    wedewʉ. Jesús ʉ̃mʉã́sepʉ mʉãwaadari sʉguero, cʉ̃ʉ̃ buerá cʉ̃ʉ̃ beserirare dutiré
    cṹũyigʉ cʉ̃́ã tiiádarere. Espíritu Santo masĩré ticorémena teeré dutiyigʉ.
  bjp-bjp: pang na aunbiing God ka telpes u una kukulii. Famu na aunbiing God i telpes
    u una kukulii, i tapiek ta sing foron aposel kia ae i tim pes ta ri, ke ini rakrakai
    ken Tanwa Kalkaluu ka patrai ri ini sani rin tel u.
  xon-xon: ki ti saa n‑yoonn mu Uwumbɔr di u buen paacham na. Waah nan bi dulnyaa
    wee ni na, le u lee waakpambalb. Uwumbɔr Aafuur Nyaan aapɔɔn pu le u nan tuk waakpambalb
    ngbaan baah ga ŋa pu na, le Uwumbɔr nin di u buen paacham.
  tzo-ZNT: Lavie yan xa o cꞌusi chacalbe. Cꞌalal mu toꞌox la chbat ta vinajel ti Jesuse,
