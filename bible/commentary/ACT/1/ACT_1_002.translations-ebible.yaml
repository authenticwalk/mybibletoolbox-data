    ti' cʌntisʌ yajcʌbilo' bʌ ajsubt'añob ñumel. Ti' cʌntisʌ pejtyel bajche' yom mi'
    cha'leñob troñel.
  lac-NT: Tin toc ts'ibtaj tech Teófilo a ba' caj u betaj Jesús hasta caj bin ca'anan.
    Chen mʌ' toy xic Jesús ca'anani', caj u tetaj u camsʌwinicob. Mʌ' ja wirej, ts'a'b
    u t'ʌnin ti'ob ten u Taj'or u Pixam C'uj soc yerob a ba' cu bin u beticob.
  xla-xla: '@see-verse:ACT.001.001'
  xav-NT: '@see-verse:ACT.001.001'
  cuk-cuk: degine, igi-Jesús nibnegse-nakwide gusbali, ase an narmaksado. Emisgindi,
