  mle-mle: '@see-verse:ACT.001.001'
  shp-NTPO: ja naikan kaai keyatai kaman akábo yoikin. Kaamatianbira Diossen Shinan
    meranxon, ja tee akantibo jawen raanabo jonibo jato onanmaa iki.
  aom-aom: '@see-verse:ACT.001.001'
  geb-geb: Gu nta neŋga vov, mba Fhe Bakɨme taagia ana ndiga Hevenan ndagi nera thɨgi.
    Fhe Bakɨme zumgum ana ndiga Hevenan ndagi, ana fharav rimgiap, khavgiap, ana vov
    wo farasegi 11 thɨgi ŋaara gumgir hɨgap, ana Fhe Bakɨme Ŋina Ŋaara ŋkasŋkar panan,
    ana mbe muunga ŋaari bun mbe suaŋgi. Ana ŋaari bun mbe suaŋgim, Fhe Bakɨme ana
    ndigap Hevenan ndagi.
  bsj-bsj: Na nyime diye cii tumou yaken dii kwama. Wo kambo cine nob tomangeb cebo
    cidoweu yuwatangbeke.
  cak-cak: c'a ja tok xril k'ij chi rija' xc'ul chila' chicaj. Pero na'ey chi xbe,
