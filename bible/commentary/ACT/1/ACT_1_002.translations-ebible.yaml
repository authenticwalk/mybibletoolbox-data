    gita awininu noisowa numorekare bua ge potinua awa.
  fra-NCL: jusqu’au jour où, après avoir donné, par l’Esprit-Saint, ses instructions
    aux Apôtres qu’il avait choisis, il fut enlevé au ciel.
  bhg-bhg: ainda amboda deguta ainde utuda vivisisina, awawa gaguritena. Edo utuda
    vitae gisida Asisi Kotopu mi Yesu gisijiri ami ge okain ainda piari aimbari embobo
    matu avigari ainde tesiri gositera.
  snn-NT: baguë guënamë re'oto go'isirën tëca yo'oni jo'case'e më'ëre quëani jo'cahuë
    yë'ë, ëjaguë. Ja'nca yo'oni jo'casi'quëbi yuta go'ima'iguë, ru'ru baguëre ta'yejeiye
    yo'ore concuani cuencueni jo'caguëña. Cuencueni jo'caguë, Riusu Espíritubi masi
    güeseguëna, bacuani yihuo coca quëani jo'caguëña, bacua yo'ojën ba'ija'ye'te.
  atb-NT: Yhang kut shit é hkyô pé eq, mhoqshit é hkyô pé banshoq lé, hí lhê é laiká
    buk má ngò kâ kat bê nghut lhê.
  cek-AK: patoeh han a qoih ih kaminawk khaeah, Kacai Muithla rang hoiah lok to paek
    moe, ranui bangah lakhaih ni pha ai karoek to a thuih pae ih lok to ka tarik boeh.
  bkd-bkd: payanaen en hu pagligtu din diyà ta langit. Seled hu kapatan ha aldaw hu
    pagkabanhaw din madakel sa mga paagi ha impaahà din duun hu mga apostoles ha nabanhaw
    gayed daw tinudluan din daan sidan mahitenged hu pagharì hu Dios. Su hurà pa haena
    ligtu diyà ta langit, pinaagi hu Balaan ha Ispiritu tinudluan din su mga pinilì
    din ha mga apostoles hu igpabuhat din kandan.
  ctu-76: c'ʌlʌl jintyo ti pʌjyi letsel ti panchan. Che' ñac max tyo lets ti panchan,
