    ano au te'e atuatute.” Lu feni, Jisas lai ariariyeye ape, peri ape Owane Sitewi
    lo Hepene Wara'i a'i se wanuwe. Sosu Jisas temeniyeye. Mo'o Owane Sitewi lai si
    tame ta'ane norohuwe hene aniye su, lu disaipel lo ma'e saro henerai. Poweiye
    lu hesi werese (40) Jisas lu disaipel lo ma'e nowe poweiye tomu ne'ese saro henerai.
    Lowe Jisas siyeye su, lowe le ne marepi tote tawesiteye. Nowe poweiye saro henerai
    su, Jisas lu feni ma'e Owane Sitewi lo marepi werese au te'e atuatuwe. Sosu a'i
    pe nowe ta'i se Jisas lu feni ma'e saro henerai ape, le apou eiye, “Fene omo Jerusalem
    ma'e owe ape arunatire. Ahowa, weiya! Owane Sitewi lo peri te'e naneiyei, le fene
    ma'e au te'e naneiye ape, henerairowa. Ane lai fene ma'e tu au te'eye. Tu naifa
    Jon lai lu taune werese sa'i au huwe. Nowe oso a'i su, Owane Sitewi lai fene ma'e
    Hepene Wara'i a'i lo au hurowa.” Sosu Owane Sitewi lai Jisas hire ni'arawe ma'e
    wiye. Ane etiri werese ape mo one towe sahe lese tepa'asiye. [Mk 16:19; Jo 14:16-17]
