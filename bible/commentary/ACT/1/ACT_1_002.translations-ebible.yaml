    fani langi, ngaia 'e kwaifa'ananau 'ilo'oo 'ania Anoe 'ola Abu fana nga ta'a na'a
    ngaia 'e firiga sui no'o fana 'i gila Wane ni Kwairiinga aana.
  ded-ded: Ye uaya mekengkefu nasoya wegene haec imohai Tiri Asuac kucfu aposoro warac
    meisingyunuec, yeni uaareng dederecge ayemmema kurumennu enec, imocac siducnoc
    ohodarai.
  ewe-ewe: va se ɖe ŋkeke si dzi wokɔe yi dziƒoe le esime wòde se na Apostolo siwo
    wòtia to Gbɔgbɔ Kɔkɔe la me vɔ megbe ŋu.
  nuy-nuy: nga anubani-yumbaa nu-ḻaḻagayn na-God anaarrwiyaj, naagijgiyn. Niga na-Jesus
    ni-ngawiiyn marri ni-ḻaḻagiiyn. Marri wani-yanguni anaani ana-lhaawu warra-waḻya-waḻya-wuy,
    warruburru-yung ni-wajbarini-yinyung, warruburru-yung wani-lharrgandi-yinyung,
    wirri-lhaawu-yarrijgini-yinyung. Anaani ni-waṉbini lhuḏ a-Maṉngulg-gala Mawurr.
    Niirrarra-giiyn wugurri-wuy, wunu-nani, ngarraagi-yung ngarraaḻirr 40. Anaani
    malgarrawindi, anaani wiij-garrarra, anaani wurru-marrbuy-windiyung naagi-yung
    ni-wiri. Wani-yambini, warruburru-yung-jinyung warru-mandag na-God-jinyung.
  cop-BHC: ϢⲀ ⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲀϤϨⲞⲚϨⲈⲚ ⲈⲦⲞⲦⲞⲨ ⲚⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲚⲎ
    ⲈⲦⲀϤⲤⲞⲦⲠⲞⲨ ⲀⲨⲞⲖϤ ⲈⲦⲪⲈ.
  buk-buk: Aneŋ yom naŋ gato, naŋ meŋ têŋ bêc naŋ Anötö kôc iŋ su pi undambê gi. Iŋ
    hôc ŋandê ma mbac ndu su, ma tiŋambu tisa ma hoc dau asê têŋ lau †aposel naŋ iŋ
    kêyaliŋ ŋac sa su. Tôm bêc 40 iŋ mbo whiŋ ŋac ma tôc dau têŋ ŋac sêlic, e sêŋyalê
    pi ŋandô bu iŋ tisa ma mbo tali tiyham yom ŋandô. Têŋ ŋasawa dinaŋ Yisu whê yom
    sa têŋ ŋac pi †Anötö ndê gôliŋ ma pi gweleŋ naŋ bu sêkôm-ŋga, ma Ŋalau Dabuŋ puŋ
    yom dau dôŋ yêc ŋac si ŋalôm.
  pri-NT: tiagoro ê tòotù na dàgòtùé too naa *napwéretòotù. Béaa kâra ê pai too kêe,
    âna é naa tà tèpa âboro ê pâ naèà kêe, goro ê pàtàmara ê Nyuâaê Pwicîri. Wà tèpa
    âboro bèepwiri, âna é jèe pitòrigarirà, ba naa tèpa *apostolo kêe.
  zpq-NT: žinten cate' beyepe' yaba. Šlac bsed blo'ede' gwleje' postlw c̱he' ca',
    na' Spiritw c̱he Diosen' bzejni'in Criston', na' Criston' gože' ḻegaque' nac yesone'.
  por-TFT: até o dia em que Ele foi arrebatado {Deus O levou} para o céu. Antes de
    ir para o céu, sendo orientado pelo Espírito Santo, Ele explicou aos apóstolos
    que tinha escolhido as coisas que queria que eles soubessem.
  gwi-NT: dahthee zheekat gwits'ee heedyaa gwats'ą'. Ch'anky'aa Shroodiinyąą k'iighai'
    yeedak neerahoondal gwehkįį dąį', tr'ihił'ee nąįį deegihee'yaa geenjit gwitee
    tr'agoovinlii goovaagwaandak.
  gvn-gvn: Wawu yinyamun Godungku nyungun wangkar-wangkar-bungan, heavenba-bungan.
    Nyulu heavenba dunganjiku, nyulu jawun-karra 12-bala wangkanin. Nyulu kuku dajin
    jananda jawun-karranda 12-balanda, balkanka jana wanjarrmanka. Nyulu jananda kuku
    dajin Godundumundu Wawubu junkurrdu.
  nhy-NT: iwan asta ijkuak oyáj ilwikak. Antes de yas ilwikak, ika iEspíritu Santo
    okinnawatijtewak in tlatitlaniltin katlej Jesús okinpejpenke para ma kichiwakan
    tlan okinmilwij.
  asm-FB: পাছত তেওঁক ওপৰলৈ তুলি নিয়া দিনলৈকে তেওঁ মনোনীত কৰা পাঁচনি সকলক পবিত্ৰ আত্মাৰ
    দ্বাৰাই আজ্ঞা দিলে৷
  okv-okv: Eto Iesu na amita ambotani siriketo umbuto God ta Ahihi Otohu ta sovera
    na ate poekari ke nei nei iketo God ta degi ta bitito pahaja amita ke kiti kaitana.
  mxt-NT: ta nya quɨvɨ nandaa̱ xica ra andɨvɨ. Ta cha cumañi ca nandaa ra andɨvɨ,
    nacachi̱ ra chi ra apóstol cuenda ra. Ta tyatyiño̱ ra chi ra chihin Tatyi Ii Nyoo
    tyi cacaca ra tyiño ra.
  tzo-NT: Ja'to c'alal ista yorail imu batel ti vinajele ja' laj xa calbot scotol
    obi. Ti ora to yan ti c'usi chacalbote. C'alal mu to chmu batel ti Jesuse, ti
    sventa ti Ch'ul Espíritue laj spas comel ti mantal ti much'utic tstac batele,
    ja' ti jcholc'opetique, ja' ti t'ujbilic yu'une.
  ind-AGS: sampai pada hari Dia naik ke surga. Hal ini terjadi ketika Dia sudah memberikan
    instruksi melalui Roh Kudus kepada rasul-rasul pilihan-Nya.
  omw-omw: Iesusiva kyaiqa toharama kyero varaqiro viro uro nai kyaiqa taiqa kyovaro
    mwiaqaatairo Kotiva mwia nyaamwuni vita varorara i timwa mwiavarave. Iesusiva
    nyaamwuni virera huvaro Kotira mwanraquravanto mwia kepukyaqama mwatovaro Iesusiva
    nai nronraqama kyo vaisinramwuhua mpo qua mpo qua timwa nyunra.
  yrb-yrb: '@see-verse:ACT.001.001'
  maa-NT: skanda jè na̱chrjein k'e̱ nga Nainá kiìko̱ ìjngoò k'a‑ne ján ngajmiì. K'e̱
    nga ti̱kj'eè fì‑ne ján ngajmiì, jè nga'ñó‑la̱ Ini̱ma̱ Tsjeè‑la̱ kisìkjeén nga
    jaàjiìn xi̱ta̱ xi tsibíxáya‑la̱ nga kitsjaà‑la̱ kjo̱tíxoma mé xá xi s'i̱in.
  mcq-mcq: apene vaꞌu vaꞌo vaꞌe vea kaꞌene Hura kahi akúpa ꞌahi vaꞌaji va ꞌeꞌujuta.
    Hu vaꞌamarono Godoni ꞌAveni vaji Huni apasorua kaꞌene Hura iji pijihajija raka
    kaꞌene pu vehunijaho ꞌwaramana.
  sus-A: هَن عَ تٍ لْشْي كٌورٍ مَ. بٍينُن عَ شَ تٍ كٌورٍ مَ، عَ نَشَ يَامَرِ قِ عَ
    شَ شّيرَ سُفَندِشِيٍ مَ، عَلَ شَشِلِ سّنِيّنشِ سَابُي رَ.
  jpn-1965: お選びになった使徒たちに聖霊によって命じてから、天に上げられた日のことにまで及びました。
  fra-SBL: jusqu'au jour où il a été reçu, après avoir donné ses ordres par le Saint-Esprit
