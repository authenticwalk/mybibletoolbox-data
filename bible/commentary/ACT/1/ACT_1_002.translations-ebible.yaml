    pa plaln pa, Maur Wailen wiyel ye kaino kwa kaino ha wor alkilen ase.
  amo-amo: har kubi ko na iwa yirgye udumu kitene kane. Ulele wa di bayan urka na
    nono kaduro me nsere timap tirka na iba durtu na cara Ufunu Ulau nono kadura karka
    na fere.
  pjt-pjt: '@see-verse:ACT.001.001'
  cwe-cwe: mbaka siku ija diyasoligwe kuhita kuulanga. Yang'hali hanasoligwa, kaweng'ha
    malagilizo kwa udahi wa Muhe Yelile watumigwa waja woyawasagule.
  daa-NT: nam ƴiriy taat Buŋ cooniig ka samaaner. Min ŋa bal coone misa, iŋ gudurre
