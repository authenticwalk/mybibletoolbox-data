  jvn-NT: '@see-verse:ACT.001.001'
  byr-byr: Sɨgunyavɨ ayɨna yɨlaawaka sanna wiꞌna yavɨkarye. Sɨnnawɨ sagaaꞌ milaawiagaaꞌ
