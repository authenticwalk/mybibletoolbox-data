verse: ACT.001.024
translations:
  kpx-kpx: Ige abu guliguliai loui avoe, “Kosive, a abostolo mole Diudasiu a lovi
    halei hatige a ibinave ominu. Iale no nova lovove malihoike ata abuita kobia tabagevelu.
    No Kosive, a ata bahatae uvu hilokaevemale alike. Ialelua no haivege no malaha
    igae ebagevage au Diudasi lovo mai.”
  okv-H: Eto ahe kihira eo, enana embo javotoho sirikasi uje eto God na hondate aja
    pari einge ea, “Bada, embo Judas na amita ari sapura ta hajire humbuto toho ta
    da ta pambija,
  tbo-tbo: Hi bahehi po i kokoe ma hi tapalolo hi pa, ‘Guyau, lawa hai winugonugotuhu
    u hanapugena dumahi. Yaka geka lawahi luwaga ugolihi emosi u inagani una wogeleteya.
  mal-C: 'എന്നിട്ട് അവർ ഇങ്ങനെ പ്രാർഥിച്ചു: “എല്ലാവരുടെയും ഹൃദയങ്ങളെ അറിയുന്ന കർത്താവേ,
    തനിക്ക് അർഹമായ സ്ഥലത്തേക്കു പോകേണ്ടതിനു യൂദാസ് ഉപേക്ഷിച്ച ഈ അപ്പൊസ്തലശുശ്രൂഷയുടെ
    സ്ഥാനം സ്വീകരിക്കാൻ ഈ ഇരുവരിൽ ആരെയാണ് അങ്ങു തെരഞ്ഞെടുത്തിരിക്കുന്നത് എന്ന് കാണിച്ചുതരണമേ.”'
  grc-SR: Καὶ προσευξάμενοι εἶπον, Σὺ κύριε καρδιογνῶστα πάντων, ἀνάδειξον ⸉ὃν ἐξελέξω,
    ἐκ τούτων τῶν δύο ἕνα⸊
  bgc-bgc: अर या प्रार्थना करी, “हे प्रभु, तू जो सारया के मनां नै जाणै सै, न्यू बता
    के इन दोनुआ म्ह तै तन्नै किस ताहीं चुण्या सै,
  khz-khz: Ne gerapalito, negetiwato, “Velekou o, taunilimalima maparara aora goi
    na oriparana, gaurai ono vega-gitamai, rai goi na pogapi-itia,
  deu-TKW: 'und beteten also: du Herr, Herzenskenner über alle, zeige du, welchen
    von diesen beiden du auserwählt hast, einzunehmen die Stelle dieser Bedienstung
    und Sendung,'
  zsr-NT: 'Niꞌr gululidzëꞌ Dios, taꞌnë́ꞌ: ―Xantuꞌ Dios, núnbëꞌczuꞌ icj ládxiꞌdauꞌgac
    yúguꞌtë bunách. Buluíꞌi netuꞌ nulquëꞌ chopëꞌ ni chgröczuꞌ Liꞌ'
  lin-lin: 'Bongo basambelaki boye : « Oh Nkolo, Yo oyo oyebi mitema ya bato nyonso,
    lakisa biso nani oyo oponi kati na bato oyo mibale,'
  hns-NT: 'Tab oesab praatna karies kie: „Prabhoe djie, toe sab manai ke diel djaane
    hai. Aap hamlogke dekhaaw kaun waala ke tjoenle baate Joedaas ke darie par pathaawal
    waalan ke kaam kare khaatien. Oe to aapan kaam tjhorke ek djagaha gail sadja paawe
    khaatien.”'
  noa-E: 'Mag numí jʉr auwia Ẽwandamag jëeumamua magjierram aajem: “Ẽwandam, pʉchdëuta
    chadcha õor thumaam khʉʉn thãar khaphʉ chitaawai, marau pʉrʉg jëeu nʉm, marag
    jaaubá” ajierram anʉm, “mʉg numí nʉm aig chijãata pʉchdëu ig chirʉm agá.'
  eng-EMTV: And they prayed and said, “You, O Lord, knower of all hearts, show whom
    You have chosen of these two
  mib-NT: 'Te ni cajicān tahú de: Tátā Yaā Dios, máá ní chi jíní ni ndese cáa ánuá
    tāca ñáyuu. Núu súcuan te jeē ndɨndúú tée yáha, stéén ni ndé ɨɨn de cúu jeē ní
    nacāji ní.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ अक्‍खेलॽरिक् मे़बाःत्तुर तुवा मे़जोगु, “आदाङ्‌बे,
    खे़ने़ॽग मे़न्‍छाम्‍गे़न् याप्‍मिरे़ खुनिॽ सिक्‍लुङ्‌मोबा पाःन्‍निन् के़निःसुॽरो॥
    कन् सेःक्‌युक्‍मिबा माङ्‌सेवा लक्‍किन् चोःक्‍मा फाॽआङ् यहुदाःल्‍ले़ कुले़क्‌वा
    कन् ने़प्‍फुओ के़सेगुबा मनाःन् ओसेःन्‍दाङ् चोगे़ॽओ, थेआङ्‌भे़ल्‍ले़ यहुदाःल्‍ले़
    खे़न् ले़रुआङ् लाॽरुबा कुलाम्‍मो पेरो॥”
  xnj-xnj: Kangi vakamuyupa Chapanga, “Bambu, veve ukiyimanya mitima ya vandu voha.
    Hinu utilangisa yani mwemhagwili pagati ya vavili ava,
  mmx-mmx: La diga sing keretna, “Leeme Silok, nenu ukleklen lodoxoma at limixin.
    Una lox ase nama mi tara atdu na luradi nu ura soxolik ka vam i,
  cbr-NT: 'Usotancëxun abë banaquin ca Pedronën Nucën ''Ibu Dios cacëxa: —An nubëtan
    mi ñu ''axunun min caíscë ''aíshbi ca Judas mi ñu ''axuanxmabi aín ''ucha cupí
    anu ax cuanti anu cuanxa. Usa ''ain camina camabi unían aín nuitunën sináncë ñu
    ''unáncë ''ixun, min ënë uni rabë́ uiira caramina Judasnën ñu mëëti ''anun caísa
    quixun nu ismiti ''ain.'
  tee-NT: 'Chai tat''achivinilh ju Dios. Chani tajunich: ―Qui''ucxtin ju uxint''i
    ni lai lakts''ink''o''ui ju lakatamin alhunut pus aquilamasuniuch tamalhch ju
    sacxt''ut''ach ju ani tayanalh pumat''ui lapanacni.'
  eng-LSV: and having prayed, they said, “You, LORD, who are knowing the heart of
    all, show which one You chose of these two,
  cak-NT: 'C''ajari'' xqui''en orar, y quiere'' xqui''ij: Ajaf, ret ri natzu'' ri
    cánima conojel, tac''utu'' chakawech ancu''x (anchique) chique ri ca''i'' achi''a''
    re'' ri xacha'' yan,'
  pah-NT: A'ero g̃a nhi'ig̃i javo opojykaharete'ga pe Tupana'ga pe. —Ndehe erekwaha
    pa ahereaporog̃ita, ei g̃a ga pe. Ma'g̃a nde erepota g̃andekoa ore pavẽi a'ero?
    Ehepiuka ga ore ve toporavyky ti ga nemoirũharamo okovo nehẽ, ei g̃a. A'ereki
    Judasva'ea opohi oporavykya hugwi kirẽ ogwovo hahyva'ea ruvihava pype, ei g̃a.
    Ekwahavuka ore ve a'ero enhimimbotarimove'ga, ei g̃a Tupana'ga pe.
  sja-NT: 'Ma omé jɨrɨdap''eda, ɨt''aa t''ɨ̃jida: —Tachi Waibɨa, pɨa jõmaarã t''ãri
    k''awa bɨda ajida. Maperã k''awapíji na omeedepema k''aita pɨa k''inia bɨ.'
  xed-xed: 'Ka ndəɓə həŋ ta dzvu, ka həŋ mantsa: «Mghama ɗa, nda sna kagha ta ŋuɗufa
    inda mnduha. Maraŋnamara ta ya zbap kagha mataba na mnduha his na,'
  mks-NT: 'A̱nda̱ já na̱xi̱ca̱ ta̱hví ndihi na̱ cán nu̱ Ndióxi̱ já na̱cachi na já:
    —Tátá Ndióxi̱, sa̱ xíni̱ ndó ndía̱ cáhvi ini tócó ndihi ña̱yivi. Ña̱ cán quéa̱
    caja ndó ña̱ma̱ni̱ jána̱ha̱ ndó nu̱ú nde̱ ndá da̱ cúú da̱ sa̱ na̱ca̱xi ndó'
  gfk-S: 'Namur di ga sasaring horek: “No Watong, augo iat u nunure ira tinga di ira
    turadi bakut. Io kaie, tibe hamanis ta mem be nesi ta dur karek u te gilamis leh
    ie ura banbanot leh ikin ra mauho tano pinapalim na apostolo nong Iudas ga hana
    sukun ie ura hinana ter tano nuno sana katano tus.”'
  bmu-bmu: Qetŋiri qeta kewö köuluköba jiget, “O Kembu, gi ambazip urunini körek pakpak
    möt kutuzan. Miaŋgöra gi azi kietköreŋök niŋia möwölöhözani, mi mönö kondel neŋgiman.
  dgz-dgz: Boge mu mup anega wane, “Ayop nugawa, ge waenapan iragi imunu potanu yavitamianawa.
    Apan Diudes watu enamot gega navewa ae ve at mega aeni apan dere mame ansena da
    ge om enuana to ewan.”
  eng-GNV: And they praied, saying, Thou Lord, which knowest the hearts of all men,
    shewe whether of these two thou hast chosen,
  zaa-NT: 'Beni tè cabi oración nna ra cabi: Señor, hua nabia'' báni cuią''lu'' la''
    rulábalatsi'' qui'' iyate tu''. Annana beluè''ni intu'' nuỹa la ttu ca enne''
    chuppíį chi becué'' cuią''lu'','
  eng-WEBSTER: And they prayed, and said, Thou, Lord, who knowest the hearts of all
    men , show which of these two thou hast chosen,
  guh-guh: 'Bajaraxuacujinae bajarapamonae najumaitsi: —Vajëtsianatsi Diosojavabelia
    vajanacayapëtaeyaexanaenexa, najai. Nexata jane baja bajarapamonae peyapëtaenexa,
    ponë Dioso itapetsijitsiatsi apóstolenënexa, vajëta Diosojavabelia. Bajarapamonae
    pevajëtsijavata Diosojavabelia, jumaitsi mapacueniaje: —Patajatuxanenë, daxitajivi
    nejamatabëcueneyapëtaenë. Maponëbejeyajuvënënëje, ponë itapetame apóstolenënexa,
    panetsitajëre.'
  bon-bon: Teepi piba irecu ätumutinisi egä, “Yageyame, maane umle gäte iyeta biname
    bime ngene atwanena, peei name pi ai neeneni biname cabu ca niwabinini, maane
    lui ne ituge jaji.
  nhw-BL: 'Huan motlatlajtijque huan quiijtojque: “Tohueyiteco, cuali tiquiniximati
    ininyolo nochi masehualme. Technextili catlique ni ome tlacame tijtlapejpenijtoc
    ta,'
  mgw-mgw: Bu'kapo ngabalu'ba Nnu'ngu', “Bwana, wenga wiitangite myoyo ya kila mundu.
    Kwa nyo utulaye ywaku' kati ya aba abi'li' ywaunsawile,
  swh-ONEN: Kisha wakaomba, wakasema, “Bwana, wewe waujua moyo wa kila mtu. Tuonyeshe
    ni yupi kati ya hawa wawili uliyemchagua
  wbi-wbi: Avene vakifunyagha vakatisagha, “Uve, Mutwa, ghwejuno ukagwile amojo gha
    vanhu voni, tuvikiile pavugholofu ghwe Venice muvanhu avaviili Juno usaluile.
  bba-bba: Mɑ bɑ kɑnɑru kuɑ bɑ nɛɛ, Yinni wunɛ wi ɑ tɔmbu kpuron ɡɔ̃rusu yɛ̃, ɑ sun
    sɔ̃ɔsio wi ɑ ɡɔsɑ wunɛn ɡɔro be yiru ye sɔɔ u kɑ sɔmbu te suɑ te Yudɑsi u deri
    u wiɡiru doonɑ.
  eng-KJVCPB: And they prayed, and said, Thou, Lord, which knowest the hearts of all
    men, shew whether of these two thou hast chosen,
  kgk-NT: 'Upe ramo ombojeupi onhe''ẽ Nhandejáry-pe hikwái: —Nde ko opamba''e ereikwaa
    va''e, ore Járy. Ore py''a-py ndaipóri okanhy va''e ndéhegwi. Kiva''e po ne rembiporavo
    ehexa uka ore-vy oroikwaa hagwã ore irurã, he''i.'
  waj-waj: 'Iya vaidiivaitana nnutuuvaitana kiaa taika kiada yaaku varada tunoo: Udaanga-o,
    vaa a mmuakiaa gioonna kiaapuuya ausa vuatinniiyauvaa taa taika kiaannanoo. Itaama
    vaikiai aa taara vaidi aavaitana a tee a mmataama kiaanna voovai ti vitaakianee.'
  cpy-cpy: 'Ari ramanako-wentakari, ikantzi: “Pinkathari, eeroka yotashire-tziriri
    maawoeni, irika apite nokowakaakiri, poñaayinari apaani jempe itzimi pikowakiri
    eeroka,'
  mpx-mpx: Inoke hi awanun hi ba, “Babala, gamagalau gegewel wali nuwatu u atena.
    Inoke nu pankitema gamagalau labui ya henala toto iyaka u hile
  wbp-wbp: Ngula-jangkaju, wangkajalurla Kaatuku, “Warlalja-Wiri, nyuntu kanpa-nganpa
    milya-pinyi nyarrpa kuja karnalu manngu-nyanyi nganimparlu. Milki-yirraka-nganpa
    nyampu-jarra wati-jarra, nyarrpara kanpa wardu-pinyi nyampuku warrki-nyayirni-wanguku.
  luo-luo: Bangʼe ne gilemo niya, “Ruoth, ingʼeyo chuny ji duto. Nyiswae kuom ji ariyogi
    ngʼat miseyiero
  nhe-NT: 'Huan momaijtojque huan quiijtojque: “Tohueyiteco, cuali tiquinixmati ininyolo
    nochi tlacame. Xitechnextili catlía ni ome tlacame tijtlapejpenijtoc ta,'
  aii-aii: 'ܨܘܼܠܹܐ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܝܵܐ ܡܵܪܝܵܐ، ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܠܸܒܵܐ ܕܟܠܔ ܚܲܕ.
    ܡܲܚܙܝܼ ܠܲܢ ܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܬܪܹܝ ܓܘܼܒܝܹܗ ܝܘܸܬ،'
  esk-NT: Aasii agaayuniqsut itnaqhutiŋ, “Ataniiq! Ilvich iḷisimarauŋuruatin uummatiŋitñik
    iñupayaat, taatnaġlugu tikkuaġutillaŋniaqtigut nalliaknik piksraqtaaqaġuvich.
  msb-msb: Tapos, nangadyi sinda, “Ginoo, ikaw an nakaaram san tagipusuon san tanan
    na katawuhan, kaya ipakita sa amon kun sin-o sani na duha an imo pinili
  cpa-NT: 'Ni³ jøng² lah¹la² ca¹hlanh¹dsa Diú¹³: ―Juu¹³ jniang³, hning² ma²ŋih³ ha²lah
