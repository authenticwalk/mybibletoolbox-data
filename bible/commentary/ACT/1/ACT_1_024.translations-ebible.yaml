  dso-dso: ଆରି ସେମନ୍‌ ପାର୍‌ତନା କଲାଇ, “ମାପ୍‌ରୁ ତମେତା ସବୁ ଲକର୍‌ ମନର୍‌ କାତା ଜାନାସ୍‌ ।
