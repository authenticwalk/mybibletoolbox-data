  yor-yor: Wọn sì gbàdúrà, wọn sì wí pé, “Olúwa, ìwọ mọ ọkàn gbogbo ènìyàn, fihàn
    wá nínú àwọn méjì yìí, èwo ni ìwọ yàn
  wos-wos: Wataka di Jisaska angi wakwexéké, “Nana Néma Du, méni xékélaki. Judas dé
    ména jémba yatakataka hiyae dé déka hafu hafwaré yi. Yindéka némbuli nani méniré
    we. Méni atéfék duna mawulika méni xékélaki. Wungi xékélakita némbuli méni ambére
    du yétékré xe wasékemén duré nanika wakwetaméni. Wakwemét, wun du ména aposel
    reta ména jémba yatandé. Yata dé Judasna hafwa hératandé.”
  emp-NTPO: 'Maʌ̃be jũmarãba Ãcõrẽa nãwã iwid̶isid̶aa: –Dai Boro, Judara bʌa diabued̶ada
    b̶aesia. Idjia oida b̶ʌra igarasia idji b̶aida b̶ʌmaa wãi carea. Jũmarãba sod̶e
    crĩcha panʌra bʌa cawa b̶ʌa. Maʌ̃ bẽrã dairãa cawabidua naʌ̃gʌ ẽberã umébemarã
    sãʌ̃gʌda edabʌrʌda bʌa diabued̶aba obadara omãrẽã.–'
  eng-F35: 'And praying they said: “You, Lord, Knower of all hearts, show which one
    of these two You have chosen'
  ind-ind: Mereka pun berdoa, “TUHAN, Engkau mengenal isi hati setiap orang. Tunjukkanlah
    kepada kami siapa di antara kedua orang ini yang Engkau pilih
  pes-OPCB: 'آنگاه دعا کرده، گفتند: «خداوندا، تو از قلب همه باخبری. به ما نشان بده
    کدام یک از این دو نفر را انتخاب کرده‌ای'
  mpt-mpt: I inaniba dlakaniba Gode baabaniba Sum kobo naka eli bobol temo alukum
    tekein kebeb kesoa kobo funaneba Nakae yeta dofaine gabeb mole alebeneba
  ssx-ssx: Kotoeki peaata꞉ yeni dupa pimikime. Tekehalio. Wanda꞉hali paeyaona꞉ puki
    pa꞉ta꞉ ula꞉ haumanu paeyao nakana꞉ma꞉ handeleme. Kutu pele ekina꞉ Tekehalio. Do
    hali yaapo pa꞉ta꞉ta꞉ Diudasima꞉ta꞉ aposolo hali hata꞉ pokea꞉ e mina꞉pa꞉lao ipika꞉
    halo pia꞉ alena꞉ peeke handaata꞉ koto eta꞉ hali epima꞉ mina꞉pe. Niki pa꞉ta꞉ nakana꞉ma꞉
    walae.
