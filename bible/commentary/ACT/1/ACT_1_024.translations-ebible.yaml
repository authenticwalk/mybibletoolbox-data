  meu-meu: Bena e ḡuriḡuri, eto, Lohiabada e, taunimanima iboudiai lalodia dibamu,
    ini raruosi na edena bavabia,
  yva-NT: Umba ube sambayambe ware, “Amisyo winy, Nyo vatane manuga raen tenambe.
