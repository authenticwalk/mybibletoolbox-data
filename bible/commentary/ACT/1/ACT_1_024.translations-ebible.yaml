    me naye, moson katà, moson haxa katà. Uhutwamohsoko, amna wya, ketxkon hatà, Khoryenkomo
    wya.
  sim-sim: Uhu Avui Wasilakan li sawehe limu mbara, �Wasilaka, mirtonom sunguwavu
    nihin amber mi heyerakonda sira. Mir avak ma tovro lar or mi kamawa man mukunak
