  cgc-cgc: Pagtapos ta pagpili ta darwa an, gapangamuyo danen an, “O Ginuo, kaon nang
    nalam daw ino naan ta isip ta tanan na mga ittaw. Gani, isugid no ki kami daw
    kino ta darwa i pilien no na apustol
  tim-tim: Hain mem miawakyelekmâ hin dâm Anutu magaŋi, “O Kembu nenŋe, gâ luâk hârok
    yâk yeŋgât biwiyeŋe ekmâ nen hârok keinenŋe nâŋgâmat aregât luâk lâuwâ yu kindat
