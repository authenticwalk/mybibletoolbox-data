  bzj-bzj: 'Wen dehn reech bak, dehn gaan opstayz da di room weh dehn mi-di stay.
    Dehnya da aal hoo mi dehdeh: Peeta, Jan, Jaymz, Anjru, ahn Filip, ahn Tamas, Bartalamyoo,
    Machyu, ahn Jaymz, weh da-mi Alfyos son; den yu mi ga Saiman weh da-mi wahn memba
