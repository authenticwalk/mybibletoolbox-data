    ique, Batromi ique, Matiu ique, Jemisi, Aläpiyasi iqueqä hikŋä ique, Saimonä,
    Selotqä iquautaŋä ique, Jutasi, Jemisi iqueqä hikŋä ique, iqua iqi äpmamiŋuwi.
  cux-NT: Ndaá yā na yáāⁿ miiⁿ. Chɛɛ́ yā na cuarto yaacu naachi cānee Pedro, ndúúcū
    Jacobo, ndúúcū Juan, ndúúcū Andrés, ndúúcū Felipe, ndúúcū Tomás, ndúúcū Bartolomé,
    ndúúcū Mateo, ndúúcū Jacobo dáiyā saⁿ'ā chi nguuvi Alfeo, ndúúcū Simón Zelote,
    ndúúcū Judas chi 'diīnū Jacobo.
  tur-YTC: Girdikleri zaman kaldıkları evin üst katına çıktılar. Bunlar Petrus, Yuhanna,
    Yakov, Andreas, Filipus, Tomas, Bartalmay, Matta, Alfay oğlu Yakov, Yurtsever
    Simon ve Yakov’un oğlu Yahuda'ydı.
  san-ITR: nagaraM pravishya pitaro yAkUb yohan AndriyaH philipaH thomA barthajamayo
    mathirAlphIyaputro yAkUb udyogAी shimon yAkUbo bhrAtA yihUdA ete sarvve yatra
    sthAne pravasanti tasmin uparitanaprakoShThe prAvishan|
  bel-N: І, калі прыйшлі, узыйшлі ў залю, дзе былі Пётар, і Якуб, і Ян, і Андрэй,
    Філіп і Тамаш, Барталамей і Мацьвей, Якуб Алфеяў і Сымон Зілот, і Юда Якубаў.
  sch-sch: 'Hanchu Khopuilien hah an lûta an omna ngâi khâltan chunginta han an
    kala: anni ngei hah Peter, John, Jakob, Andrew, Philip, Thomas, Bartholomew, Matthew,
    Alfai nâipasal Jakob, Zelot Simon le Jakob nâipasal Judas an ni.'
  mic-MIQNT: 'Na pisgwita''jig wen''ji''guomg aq toqjuita''jig ge''gwe''g ta''n siawqatmu''tijig.
    Etna na ula mimajuinu''g eimu''tijig: Pie''l, Sa''n, Ji''mej, Antle'', Pilip,
    Tuma, Paltolomiw, Matiw, aq Ji''mej na Alpius uggwisl, aq Simon ta''n tleiawit
    “na mimajuinu''g ta''n pajiji gsatmi''tij umutgig,” aq Suta na wijigati''titl
    Ji''mejal.'
  huu-NT: 'Rillano imacɨ cuartomo jaidɨmacɨ. A dɨbebamo ite. Nainomo itɨmacɨ: Pedro,
    Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, jɨaɨe Jacobo. Naimɨedɨ
    Alfeo jito. Simón ite. Naimɨedɨ cananista comɨnɨ facaisemo duide. Judas ite. Naimɨe
    jɨaɨe Jacobo jito. Dɨese nainomo itɨmacɨ.'
  jiv-NT: Tura Jerusaréṉnum jeawarmiayi. Nu̱i̱ jeawar, je̱á waya̱war yakí̱ wákararmiayi.
    Nui̱ Pítrusha, Jakupusha, Juaṉsha, Antressha, Jiripisha, Tumassha, Parturumísha,
    Mateusha, tura Arpeu uchirí̱ Jakupusha, nuyá ásump Semuṉsha, Jakupu yachi̱ Jútassha,
    tímian waya̱warmiayi.
  otm-NT: Nɛ nu'bʉ mi yʉrpʉ ja ra hnini bi ndexpʉ n'da ra cuarto magąts'i guepʉ i
    'bʉ'ʉ. Gue'ʉ i 'bʉpʉ ʉ, ra Pedro, nɛ ra Xuua, nɛ ra Jacobo, nɛ ra Andrés, nɛ ra
    Felipe, nɛ ra Tomás, nɛ ra Bartolomé, nɛ ra Mateo, nɛ ra Jacobo rá ts'ʉnt'ʉ ra
    Alfeo, nɛ ra Simón gue t'ɛ̨mbi ra Zelote, nɛ ra Judas rán 'yohʉ ra Jacobo.
  dah-dah: Be, mel go Yerusalem forok yeŋbe ya yeŋ hinhande gor kwamiŋ. Ya goyenbe
    al heŋ heŋ gasuŋbe irawa hende bande niŋgeb, yeŋbe hende hinhan. Be, mel gobe
    hinhande gor hurkamiŋ. Go mar gobe Pita, Yon, Yems, Andru, Filip, Tomas, Batolomiyu,
    Matiyu, Alfius urmiŋ Yems, Yems urmiŋ Yudasyabe Saimonya. Saimon gobe Roma gabman
    asogo irde hinhan mar Selot buda goyen bana niŋ al.
  tnk-tnk: 'Nəpɨn irəha həier pen fwe taon, mhəutə pen fwe ia rum nəha irənhə kwopun
    kamharə ikɨn. Nəɡhɨnraha me i: Pita, Jon, Jemes, Antru, Filip, Tomas, Patolomiu,
    Matiu, Jemes tɨni Alfeas, Saemon (iəmə sə kupwən rakurirə ia səməme haməmwur mə
    tuhəkoui irapw nəkur Rom), mɨne Jutas tɨni Jemes.'
  kpr-kpr: 'Buvudo, nunda ambo jimbi beká: Peter, John, James, Andrew, Philip, Thomas,
    Bartholomew, Matthew, James nunda nunombo Alphaeus da mandi, Simon ‘Reighi Susu’
    seraera a James da nunombo eni nunda mandi Judas aimi, era nenda kamboda teteruseri.
    Teredo, kambo duruda á dodo ikáda era viti avido ghusera aminda, era vivituseri.'
  san-IAS: nagaraṁ praviśya pitaro yākūb yohan āndriyaḥ philipaḥ thomā barthajamayo
    mathirālphīyaputro yākūb udyogāी śimon yākūbo bhrātā yihūdā ete sarvve yatra sthāne
    pravasanti tasmin uparitanaprakoṣṭhe prāviśan|
  nho-nho: Naa tama naa ni ttae atu ki Jerusalem no oo iloo no kkake ki te tamaa hare
    laatou e nnoho ai. Naa tama naa ko Peter, John, James, Andrew, Philip, Thomas,
    Bartolomiu, Matthew, James te tama Alpius, Simon te tama see hiihai maa te kaaman
    Rome ki roorosi i Israel, aa ko Judas te tama James.
  gym-NT: Nikani nementa jutate angwane, ju käin ninkri, känti nämanentre nüne, ye
    känti nikani nebeta. Ye känti Pedro, Juan, Santiago btä Andrés; Felipe btä Tomás;
    Bartolomé btä Mateo; Alfeo ngobo Santiago btä Simón (ne arabe kä Zelote) amne
    Santiago mda ngobo Judas abko nämane arato.
  azg-NT: Ndoꞌ vi na jndë sque ntcüeꞌhan tsjoonꞌñeen, tyevahan quiiꞌ vꞌaa, vꞌaa vequitoꞌ
    naijon na mancüiixjen cotsque yahan. Joꞌ tyjeeꞌ Pedro, Juan, Jacobo, Andrés, Felipe,
    Tomás, Bartolomé, Mateo, Jacobo jnda Alfeo, Simón tsan na mantyi nintonduihin
    tmaanꞌ cananista, yo ninꞌJudas, tyje nquii Jacobo.
  bhd-bhd: नगरे मां एइतां तैना तैस कमरे मां जे ज़ैड़ी तैना रहते थिये, तै कमरो दुइयोवं
    छते थियो। तैना प्रेरित इना थिये, पतरस, यूहन्ना, याकूब, अन्द्रियास, फिलिप्पुस थोमा,
    बरतुल्मै, मत्ती ते हलफईरू मट्ठू याकूब ते शमौन जेलोतेस ते याकूबेरू मट्ठू यहूदा
    रहते थिये।
  too-NT: Lā' a'xni'ca' tachilh xlaca'n tatō'ca'lh hasta nac cuarto tālhmā'n a'nlhā
    ixtahui'lāna'ncha' Pedro lā' Jacobo lā' Juan lā' Andrés lā' Felipe lā' Tomás lā'
    Bartolomé lā' Mateo lā' Jacobo ixo'kxa' Alfeo lā' Simón Zelote lā' Judas ixtā'tin
    Jacobo.
  ind-AYT: Ketika mereka masuk, mereka naik ke ruang atas, tempat mereka tinggal.
    Petrus, dan Yohanes, dan Yakobus, dan Andreas, Filipus, dan Tomas, Bartolomeus,
    dan Matius, Yakobus anak Alfeus, dan Simon orang Zelot, dan Yudas anak Yakobus.
  cjo-NT: Ari rareeteeyapaakani, rateeteeyapaakini oshitamenkota jenoki. Janta imaapiinteeyininta
    riraga Peetero, eejatzi Jowa, Jantyaako, Antereeshi, Jiripi, Tomashi, Waritoromee,
    Mateeyo, Jantyaako (riraga itomi Arijeeyo), Shimo (riraga kathaaperotzinkari antayitzirorini
    oetarikapaeni), eejatzi Joorashi (riraga itomi paashini Jantyaako), imaapiinteeyini
    maawaeni.
  nsn-nsn: Tar binaka ka la pokososin, gisina ka lala uamoto poluk taro i rana tar
    tine uma gera uoto uangoulinisin. Gisis ra uangoul tar binakono tes Pita, Jon,
    Jems, doh Andru, Pilip, doh Tomas, Bartolomiu, doh Matiu, Jems ger tuna Alpius,
    doh Saimon ger peng tar toto tamat, ra kilais o Selot, doh Judas ger tuna Jems.
  san-DEV: नगरं प्रविश्य पितरो याकूब् योहन् आन्द्रियः फिलिपः थोमा बर्थजमयो मथिराल्फीयपुत्रो
    याकूब् उद्योगाी शिमोन् याकूबो भ्राता यिहूदा एते सर्व्वे यत्र स्थाने प्रवसन्ति
    तस्मिन् उपरितनप्रकोष्ठे प्राविशन्।
  tna-NT: 'Beju ejude su cuinati putsu, ete su nubititana huecuana. Ebaque ete su
    nubitana huecuana. Dapia anitaina huecuana. Ye cuana da uja banime: Pedro. Jacobo.
    Juan. Andrés. Felipe. Tomás. Bartolomé. Mateo. Jacobo. Tueda da Alfeo sa ebacua
    puina. Simeón. Tueda da partido cananista banime su punetina. Judas. Tueda da
    Jacobo sa edue puina.'
  lid-lid: Eme oro asos badeh, oro ala loken a bolo asiu mene oro areu aliy. Oro lau
    areu aliy badeh, Pita, Jon, Jemis hawe Enduru, Pilip, Tomas, Batolomiu, Metiu,
    Jemis nadu Alpeyus, Saimon Selot ma hawe Judas nadu Jemis.
  wim-wim: Than aak Jerusalem.angan ngoonchin aꞌ aawuch thanttamakan wampin aꞌ thanan
    keny ngul matin; than pam inangana, Peter-a, puth John, James-a, puth Andrew,
    Philip-a, puth Thomas, Bartholomew-a, puth Matthew, aꞌ James nhengk Alpheus.antaman,
    aꞌ Simon the Zealot.ana (yimanangan waaꞌantan nunang puth nilan kaangk keꞌ wiyangan
    aak nungantaman piꞌayn) aꞌ Judas nhengk James.antaman.
  zga-M: Wavile vafikhe vakhaluta ghorofani ukhuvavile vitama. Avo nu Petulo, uYohana,
    uYakobo, uAndelea, uFilipo, uTomasi, uBatulumayo, uMatayo, uYakobo Umwana va Alufayo,
    uSimoni Zelote nu Yuda Umwana va Yakobo.
  yom-yom: 'Muna batula ku divula, bakuma ku yilu banga ; kuawu baba nkutikininanga.
    Kuna kuba : Piela, Yowani, Zaki, Andele, Filipi, Toma, Balitelemi, Matayi, Zaki
    muana Alife, Simoni muisi dikabu di Zeloti ayi Yuda muana Zaki.'
  san-SIN: නගරං ප්‍රවිශ්‍ය පිතරෝ යාකූබ් යෝහන් ආන්ද්‍රියඃ ඵිලිපඃ ථෝමා බර්ථජමයෝ මථිරාල්ඵීයපුත්‍රෝ
    යාකූබ් උද්‍යෝගාी ශිමෝන් යාකූබෝ භ්‍රාතා යිහූදා ඒතේ සර්ව්වේ යත්‍ර ස්ථානේ ප්‍රවසන්ති
    තස්මින් උපරිතනප්‍රකෝෂ්ඨේ ප්‍රාවිශන්|
  yut-yut: 'Kɨŋ altaŋek yut kwen nani si egɨpgwiron wɨgɨwit. Amɨn egɨpgwit uŋun mani
    yaŋ: Pita, Jon, Jems, Andru, Pilip, Tomas, Batolomiu, Matyu, Jems Alpius dakon
    monji, Saimon Selot da kabɨkon nani, ae Judas Jems dakon monji.'
  grc-BYZ: καὶ ὅτε εἰσῆλθον, ἀνέβησαν εἰς τὸ ὑπερῷον οὗ ἦσαν καταμένοντες, ὅ τε Πέτρος
    καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας, Φίλιππος καὶ Θωμᾶς, Βαρθολομαῖος καὶ Ματθαῖος,
    Ἰάκωβος Ἀλφαίου καὶ Σίμων ὁ Ζηλωτὴς καὶ Ἰούδας Ἰακώβου.
  cpc-NT: 'Ikanta jariitaiyaani nampitsiki, atiitaiyapaakini jinokinta pankotsi jimaapiintaiyini.
    Jirika ikaataiyini: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo,
    Jacobo itomi Alfeo, Simón jiitaitziri “Kisakowintantaniri”, ipoñaapaaka Judas
    iririntzi Jacobo.'
  nhg-NT: Cuöc ocalajque pa Jerusalén, otlejcuque ipa sente calejtec icpac cale. Ompa
    mocalutiöya Piero, Xohuö, Jacobo, Andrés, Felipe, Tumös, Bartolomé, Mateo, Jacobo
    iconie Alfeo, Semu el Celador, hua Judas iconie de Jacobo.
  nya-nya: 'Atafika mu mzindamo, analowa mʼchipinda chammwamba kumene amakhala. Amene
    analipo anali awa: Petro, Yohane, Yakobo ndi Andreya; Filipo ndi Tomasi, Bartumeyu
    ndi Mateyu; Yakobo mwana wa Alifeyo ndi Simoni Zelote ndi Yuda mwana wa Yakobo.'
  ngu-NT: Ijcuac oajsiquej ne ipan on hueyican, otlejcoto ipan on cajli yejhuan oncaj
    ipan ome caltlanepantli campa nosentlaliayaj. Ompa nemiyaj Pedro, Jacobo, Juan,
    Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo on iconeu Alfeo, Simón on yejhuan
    nopohua ipan on partido itoca cananista, niman Judas iconeu Jacobo.
  kup-kup: Met poek sa berevahapuh parum zei mamog het emah-pomakeh sat zei tovemak
    demahan hehaek zei girü revahavok sat heh. Met aban poriz abatañ ev, Pitar, Zonir,
    Zemisir, Andurur, Pilipir, Tomasir, Batolomiur, Matiur, Zemis modap Alpiasiz ropur,
    Saimon modap pi Selot porihanañ nap, met Zudas Zemis modapuz rop.
  jid-jid: Niwa ba ye ri, ba tsi hunhi tra u koshu, wa bah kini mia. Bana ba Yohana,
    yakubu, andarawus, Filibus, Toma, barthelomen, Matiu, Yakubu Ivren Alphanso Siman
    wa ini wu ngyegere me, Mba Juda Ivren Yakubu.
  wmw-wmw: 'Pawafikire Yerusalemu kure, wakikwera mpaka julu pansana nyumba yawarindire:
    Peduru, Yahaya, Yakobu, Andere, Filipi, Tamimu, Bartolomeu, Matwaya, Yakobu mwana
    wa Alufeu, Ansumani Zeloti pamoja na Yuda mwana wa Yakobu.'
  gmv-GGM: Gede kaatamayo gellida wode kase ba diza keeththa fooqe bolla keziida,
    heyttikka Phixxirossa, Yanissa, Yaqoobe, Inddarassa, Philliphossa, Toomassa, Barttelomossa,
    Matossa, Illifossa na Yaqoobe, ba bagga maddizade geetettiza Simmonane yaqoobe
    na Yuuda.
  ssg-ssg: 'Ti lato tahiawa, lato soh hani tehu ing teke patul, tesol lawe lato heheuta.
    Lato tetesol: Pita, Jon, Jeims, Andru, Pilip, Tomas, Batolomiu, Matiu, Jeims tel
    nati Alapeus, Saimon tenen axan liai Selot ma Judas tel nati Jeims.'
  zpo-NT: 'Gorna mzhin xaa yezh, nguxoob xaa leen tub yoo ndok kwaan nak stub pis
    paro mlaz xaa. Nu lo re xaa nzho: Pér, Juan, Chag, Ndres, Lip, Max, Tol, Teo,
    Chag (xgann Alfeo), Simón (xaa nkedoola lazh), nu Judas (wech Chag).'
  poy-poy: Pawasokiti mlushi, wayingiriti mshumba shawalikaliti, nawomberi waweriti
    Peteru na Yohani na Yakobu na Andereya na Filipu na Tomasi na Batolumayu na Matayu,
    Yakobu mwana gwa Alifayu na Simoni Zeloti na Yuda mwana gwa Yakobu.
  qwh-NT: 'Jerusalenman chärirnam, posadacuyanqan wayipa altusninman lloqariyarqan.
    Pecunam cayarqan: Pedru, Juan, Santiagu, Andres, Felipi, Tomas, Bartolome, Mateo,
    Alfeupa tsurin Santiagu, Seloti grupupita Simon, y Santiagupa tsurin Judas.'
  gaw-gaw: Ag ab oḵaip̱a tena amu ag gona, ag lag oo aṯan, ag daap̱ig ele amup̱a tep̱ig.
    Ag onilag amu Petrus, Johanes, Jakobus, Andreus, Pilipus, Tomas, Batolomiu, Mateus,
    Alpias beḵa Jakobus, Simon, nug am Selot, amu Jakobus beḵa Judas aaḵu.
  nca-nca: 'Asa ya quroko oro wasa koreko quno ŋuno oro kundite sopoyaŋgo. Owéye muko
    ŋandiro: Pita, Jon, Jems ko Andru; Filip ko Tomas; Bartolomeyu ko Matyu; Jems,
    ŋuko Alipeus koro naŋuní; ko Saimon, ŋuko Selot koro wini qu ka; ko Jutas, ŋuko
    Jems koro naŋuní.'
  zpz-NTPP: Ornu bri dey lat gyedz, orzeꞌ gup dey gal shily cyup ni yuꞌ zeꞌ, zeꞌ nu
    rzuꞌ dey. Zeꞌ ri Bed, Santiag, Waa, Ndrees, Lip, Bartol, Mateo, Santiag iꞌñ Alfeo,
    Simo̱o̱, yu nu nash leey Caneneo, nu Judas, bicy Santiag. Dela de yu zeꞌ yuꞌy
    zeꞌ.
  mkj-mkj: 'Irai ne dilda nehn Jerusalem, irai doaudahlahng nehn perehu puwoa wija
    ma irai kin koaukoaujoan: Peter, John, James, Andrew, Philip, Thomas, Bartholomew,
    Matthew, James nihn Alphaeus, Simon ma pwili pwihn in Zealot apel Judas nihn James.'
  zac-NT: 'Iurë bëdchini raiꞌ Jerusalén, bëá raiꞌ hiuꞌu catë quëreldë raiꞌ. Beꞌpi
    raiꞌ hashtë guiaꞌa segundë pisë catë na tubi cuartë ruꞌbë. Grë ra nabëagrí lë
    raiꞌ: Pedro, Jacobo, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo llgaꞌnë
    Alfeo. Nu zugaꞌa Simón nanapë llëruꞌbë ánimo parë lëy shtë Moisés. También zugaꞌa
    Judas shini Jacobo.'
  kyg-kyg: Uꞌa avaꞌyi huteꞌapaeꞌmo nehavaya nopiꞌmo anaga aeno anagi maleꞌniya nopilagamo
    haiꞌa maiꞌnae. Ani nopiꞌmo maiꞌnaya vayaꞌai apakiꞌapimo haneꞌniye. Pitaꞌae, Yoniꞌae,
    Yemisiꞌae, Eꞌnaluꞌae, Filipiꞌae, Tomasiꞌae, Matolomiyuꞌae, Matiyuꞌae, Alifiyasi
    mafaꞌnemo Yemisiꞌae, Yu vayaꞌaiteꞌmo apakaiꞌapileꞌmo yagaisayafeꞌmo hauꞌniya vekamo
    Saimoniꞌae, Yemisi mafaꞌnemo Yutasiꞌae.
  kmk-kmk: Dumatong da man ud Jerusalem nandawos da utdit nangingngatu un kuwaltun
    dit boḻoy un dadaggusan da. Ininggaw da Pedro, Juan, Santiago kan Andres, Felipe
    kan Tomas, Bartolome kan Mateo, Santiago un anak Alfeo, Simon un Patriota kan
    si Judas un anak Santiago.
  cao-NT: Yaca qui cahëhax tsi quiha jato naquëtë qui ja jicocaniquë. Mana jato racati
    ini quiha. Toá tsi ja manicaniquë, naa Pedro, Jacobo, Juan, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Alfeo baquë Jacobo, Simón, naa gobierno pasomaha chaninish cato,
    Jacobo noma Judas.
  bbr-bbr: Ak näu mena tonomoi, akan ou waru kämioik raiäin opok tonoin. Kiro roat
    akan enmaka Pita, Jon, Jems, Andru, Filip, Tomas, Bartolomiu, Matiu, Jems ko Alfius
    nukan mokoi, Saimon ko kar tupsiu enip Serot pakan, Judas ko Jems nukan mokoi.
  inb-inb: Jeru­sa­lenma chaiag­ris­paka, kida­ri­diru wasima iai­kuspa, chi awa ladu
    ukuma sikar­ka­kuna. Chipi tanda­ridu­pura kar­ka­kunami Pedro, Juan, San­tiago,
    Andrés, Felipe, Tomás, Bar­to­lomé, Mateo, Alfeopa wam­bra suti Santiago, Simón
    suti kananeo runa­kuna­wa purig­pura i Judas suti sug Santiagopa wam­bra.
  hrv-hrv: 'I pošto uđu u grad, uspnu se u gornju sobu gdje su boravili: Petar i Ivan
    i Jakov i Andrija, Filip i Toma, Bartolomej i Matej, Jakov Alfejev i Šimun Revnitelj
    i Juda Jakovljev -'
  box-NT: Bìo ɓa lií zon ho Zeruzalɛɛmu yi, á ɓa vaá yòora ho nɔ́nwíohṹ na
    ɓa lá wee wé kúee mín wán yi. Bìa kɛra bĩ́n lé o Piɛre, o Zãn, o Zaaki
    là a Ãndere, o Filiipu là a Toma, o Baatelemii là a Matiye, o Alifee za Zaaki,
    o Simɔn na ɓa le Zeloote, là a Zaaki za Zudaa.
  ote-NT: Y nu de mi zøniꞌʉ mbo ja ra hnini, bi bøxa ja ra tøngu habʉ xqui mihiꞌʉ,
    ne ja mi ꞌbʉhni ri gathoꞌʉ, ra Pedro, ra Cobo, ra Xuua, ra Andre, ra Lipe, ra
    Toma, ra Tolo, ra Teo, maꞌna ra Cobo rá tꞌʉ ra Alfeo, ne ra Simu núꞌa̱ mi tꞌembi
    ra Selote, ne ra Juda rá cu ra Cobo.
  wnu-wnu: Ne munon yurau eng ginam aib Yerusalem qumo isub isi wurinou munai igoi
    wogub iramir end isub iri munai tumbigi erer qitend ir igurei. Ne munon yurau
    eng Yisas nob qib igour eng wuri unum eng Pita, Yon ne Yems Andru nob ne Pilip
    Tomas nob ne Bartolomyu Matyu nob, ne Yems ger ur unum Alpius, ne Saimon ger munon
    yurau qei wurinob Rom gabman sarau eng wagar qamb ebet igoar eng ne Yudas ger
    ur unum Yems.
  zam-NT: Co'se' mzin myen' le'n ciuda Jerusalén, mzin myen' liz thìb mbi' co'te'
    nguled myen' plá huiz co'te' thidte mqueltàa myen'. Liz mbi' co'te' ngo myen'a
    nac thìb pis gáp. Làth rye mèn co' mqueltàa no myen' tya ngo Pedr, ngo Cob, ngo
    Juàn, ngo Ndech, ngo Lip, ngo Max, ngo Bartol, ngo Mate, ngo Cob co' ngòc xgan'
    thìb mbi' co' lèe Alfe, ngo Mon co' ngòc che'n partid mèn co' ngòc partid cananist,
    no ngo Jud co' ngòc hues Cob.
  zyp-NT: Aa va tlung kaw taico aa ungnah ing a cung khang lang cawh aa ke. Ma letei
    a ungpaw sahlo cawh Piter, Johan, Jeims le Andru, Filip le Thomas, Barthalomeo
    le Mathai, Alfas a sawcapaw Jeims le ci le phing a dawkhuipaw Simon le Jeims a
    sawtei Judas a cang he.
  sey-NT: 'Ja̱ maca pa̱i daripëna ti̱ꞌani i̱ohuaꞌi huero pëani paꞌi huëꞌe ë̱mëjeꞌe
    tuꞌrihuëna mëni pëareña. I̱ti pëasicohuaꞌi cato paꞌiyë: Pedro, Juan, Jacobo, Andrés,
    Felipe, Tomás, Bartolomé, Mateo, Alfeo mamaquë Jacobo, Simón yequë mami hueꞌyosiquë
    Zelote, cuiꞌne Jacobo mamaquë Judas.'
  nvm-nvm: Bu Jerusarem useme gire be bu karijo ijia ajie vain. Regavo e iji ijia
    vainva iji Fita ga Jon ga Jeims ga Edru ga Firif ga Tomas ga Batoromiu ga Metiu
    ga Afiason farif e Jeims ga Saimon e mamkanuk ijiena musikuaimo ijiga Jeimson
    farif Judas ijieb ijia vain.
  mps-mps: Tama augwali Jerusalem tomoba pelama, beba sabolama, augwa osogo bidigi
    pabo be habuba ugwaba holali. Tama te bidi dabego nogi e dao, te Pita, Jon, Jems,
    Andru, te Filip me, Tomas me, te Bartolomyu me, Matyu me, te gasa me Jems, aga
    aya nogi Alfius, te Saimon, te independes sainu ebo hani bidi me, te gasa Judas
    me, aga aya nogi Jems.
  pab-NT: Kaokehenahitaha hoka isoahenahitaha hatyako, xaneha enoako. Hatyoako tyaonahitaha
    Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu, Mateus harenai, Alfeu ityani
    Tiago, Simão Zelote, Tiago ityani Judas xoahanae hatyoako tyaonahitaha.
  llg-llg: 'Losa kota, boe ma ala maso leni uma esa leu, fo ala leo tataak. De ala
    hene leni kama manai lain leu. Yesus hataholi nadedenu nala sila naꞌde nala ndia:
    Petrus, Yohanis Yakobis, Anderias, Filipus, Tomas, Bertolomeos, Mateos, Yakobis
    (Alfeus anan), Simon (hataholi partei Selot); ma Yudas (Yakobis anan).'
  kyf-kyf: Wa plaa -Zeluzalɛmʋ nɩ, 'ɩn wa yia komi yabhlo, -we mɩa -budu 'wlu zɔ mnɩ.
    -Mɔ wa dɩlɩa la -benyi. Piɛlɩ klaa, *Zaan klaa, *'Zake -yɔ Andlee klaa, Filipʋ
    -yɔ Toma klaa, Batlemii -yɔ Matie klaa, Alɩfeee 'yu 'Zake klaa, 'Simɔ *Zelɔtʋ
    -yɔ 'Zakee 'yu Zudasɩ klaa, -maa mɩ 'ya wee -budu zɔ.
  tpi-tpi: Ol i go insait long taun, na ol i go long dispela rum antap ol i save stap
    long en. Nem bilong ol i olsem, Pita na Jon na Jems na Andru na Filip na Tomas
    na Bartolomyu na Matyu, na Jems, em pikinini bilong Alfius, na Saimon, em wanpela
    man bilong lain Selot, na Judas, em pikinini bilong Jems.
  mih-NT: Ta sa saa ra yucuan, i quɨhvɨ ra minoo vehe toto ndya zɨquɨ vatyi yucuan
    ndyaa ra. Ra Pedro ta ra Juan, sihin ra Jacobo ta ra Andrés ta ra Felipe. Ra Tomás
    ta ra Bartolomé ta ra Mateo sihin ra Jacobo, zehe ra Alfeo. Ta ra Simón Zelote
    ta ra Judas yañi ra Jacobo.
  qvh-NT: Chaycuyashpannami wisäyargan posädaräyashgan altusman. Paycunami cayargan
    Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Alfeupa surin
    Santiago, Simón “Celote” nishgan y Santiagupa surin Judas.
  kms-kms: 'Ni mo tiqe mar mo, di baj ire nyembe tevi, ire tingi, di ire wam kin tende
    mo. Di ni nyembe wam kin tende mewo mo mas. Wute men baj pe tende mewo mo: Pita
    di Jon di Jems di Andru, di Pilip Tomas temi, di Bartolomyu Matyu temi, di Jems
    Alpius ningg wo, di Saimon wute tit Selot kin iri, di Judas Jems ningg wo.'
  agn-agn: Pagakabot nira ong siodad, nagdiritso tanira ong koarto ong dibabaw tang
    balay ang agdayonan nira. Ang mga taw ang na ay da Pedro, Juan, Santiago, Andres,
    Felipe, Tomas, Bartolome, Mateo, si Santiago ang ana ni Alfeo, si Simon ang Makabanoa,
    ig si Judas ang ana ni Santiago.
  nhi-NT: Ihcuac oahsiqueh Jerusalén, otlehcoqueh campa ochanchiuayah, itich in calihtictli
    tlen ocatca ipan in ome nipantli. Yehuan yen Pedro, in Juan, in Jacobo, in Andrés,
    in Felipe, in Tomás, in Bartolomé, in Mateo, in Jacobo iconeu in Alfeo, in Simón
    non poui iuan Zelotes, uan in Judas teconeu de Jacobo.
  ttc-NT: Ya ma kyepon tuj te jay aj ja' tuq atok kyposad tuj te amaq', eb'ajjax tuj
    tmankb'il txol te jay, a'e' tuq te Xhpe'y b'ix Wa'nch, Chaw, Lexh, Lip, Maxh,
    Xhto'l, Matey, Jacobo aj tk'ajol Alfey, b'ix Simon “Selot” b'ix Juds aj tk'ajol
    Jacobo.
  dan-1931: Og da de kom derind, gik de op på den Sal, hvor de plejede at opholde
    sig, Peter og Johannes og Jakob og Andreas, Filip og Thomas, Bartholomæus og Matthæus,
    Jakob, Alfæus's Søn og Simon Zelotes*, og Judas, Jakobs Søn. { [*d. e. den nidkære.]
    }
  kwj-kwj: 'Ele hima wu ini Jerusalem ko laka ti wu raruni wui me aka ki kiheiye aka
    tipa wuhi tiki ya wu rau. Hi wuhi le kale: Pita, Jon, Jemis, Anduru, Filip hima
    pi Tomas, Batolomiyu hima pi Matiyu, Jemis yapai rihi Alafiyas, Saimon Jutiya
    ko keke gangambanindau hima, Jutas yapai rihi Jemis.'
  vie-OVCB: 'Khi đến nơi, họ họp nhau trên một phòng cao nơi họ đang ở. Sau đây là
    tên những người có mặt: Phi-e-rơ, Giăng, Gia-cơ, Anh-rê, Phi-líp, Thô-ma, Ba-thê-lê-my,
    Ma-thi-ơ, Gia-cơ (con của An-phê), Si-môn (Xê-lốt), và Giu-đa (con của Gia-cơ).'
  kze-kze: máyón-daumpa'a ávúmayaatanaan-daumpa'a umésa miwímá Ísuna aantá-kwaasi
    moórá-morawai túwí'a Pítaawe Yóniye Yémésiye Éndaruwe Vírípiye Tómáasiye Pátóromuwe
    Mátíyuwe Árávíási ááninko áwí'a Yémésiye moóráwai kwemá Árómáani-kamaani-kwaasi
    ti'mátuwanae siráiwai áwí'a Sáímoniye moóráwai ó'on-Yemesi ááninko áwí'a Yútásiye
    miráumai-kwaasi aantá-kwaasi
  mpj-mpj: Yanuya jarrpakatingu kaninyjarra mayangka, palunyangka. Ngarnawarraya tatirnu,
    kayilaya nyinapayi. Puntukajaya nyinapayi wangkakarra, Piija, Jaanpa, Jayimijpa,
    Yanturu, Pilapu, Tamajpa, Pajalamu, Maajurru, Jayimij kujupa jirlpi Yalpiyajku
    kaja. Jayimunjiluta, Juutajpa, palunya jirlpi Jayimijku kaja.
  lbk-lbk: Issan inomchanancha, linmamag cha isnan entongcho ay kwarto ay entetey-ancha.
    Nan linmamag ischi, et cha Pedro, Juan, Santiago, Andres, Felipe, Tomas, Bartolomeo,
    Mateo, si Santiago ay anak Albiyo, si Simon ay mangisaksakit isnan ilina, ya si
    Judas ay anak Santiago.
  mto-NT: Ku veꞌe jye̱ꞌydi je̱m kajpu̱n ka̱jxm, vanꞌit tseꞌe pye̱jtti je̱p mume̱jtsk
    nu̱ka̱vyet ku̱jxp joma veꞌe tu̱tyanda vyeꞌna. Je̱meꞌe vye̱ꞌnada je̱ Pedro je̱ts
    je̱ Santiago, je̱ Juan je̱ts je̱ Andrés, je̱ Felipe je̱ts je̱ Tomás, je̱ Bartolomé
    je̱ts je̱ Mateo, je̱ Santiago juuꞌ veꞌe je̱ Alfeo je̱ myajntk, je̱ Simón juuꞌ
    veꞌe je̱ cananista partido du̱ma̱a̱t yꞌijt, je̱ts je̱ Judas juuꞌ veꞌe je̱ Santiago
    je̱ yꞌónu̱k.
  bzh-bzh: 'Bedetöḳ yah Yerusalem mederaḳ ya bej meya denedo. Alam sën lo sagi:
    Pita, geJon, geYakobus lu Andreas, gePilip ving Tomas, geBartolomai ving Matai,
    geYakobus ngwë sën Alpeus nalu, log Simon ngwë sën mehö neruuk alam Rom lo, log
    Yudas sën Yakobus ngwë nalu.'
  guj-2017: તેઓ ત્યાં આવ્યા ત્યારે જે ઉપરના માળ પર તેઓ રહેતા હતા ત્યાં ગયા. એટલે પિતર,
    યોહાન, યાકૂબ, આન્દ્રિયા, ફિલિપ, થોમા, બર્થોલ્મી, માથ્થી, અલ્ફીનો દીકરો યાકૂબ,
    સિમોન ઝેલોતસ, તથા યાકૂબનો ભાઈ યહૂદા મેડી પર ગયા.
  jvn-NT: 'Tekan Yérusalèm terus pada munggah nang kamar nduwur nang omah sing dienggoni
    kono. Para rasulé Gusti Yésus kabèh yakuwi: Pétrus, Yohanes, Yakobus, Andréas,
    Filipus, Tomas, Bartoloméus, Matéus, Yakobus anaké Alféus, Simon wong Patriot
    lan Yudas anaké Yakobus.'
  byr-byr: Wawesara Jeruzaalemɨ wɨleva kuꞌdɨkevɨ munyaba kɨgaaꞌ aya mwaalesabanna
    yɨlaaweꞌ. Aꞌmwe sarajɨya pwai Pitai, pwai Jonɨ, pwai Jemɨzai, pwai Edɨruyai, pwaraai
    Pilipɨjɨ Tomaazalyɨ, pwaraai Baatolomyulyɨ Matɨyulyɨ, pwai Alɨpɨyaazare gawaalɨꞌ
    Jemɨzai, pwai Saaimonɨ gannya kwaakevɨna yawɨꞌdei (Selotɨyai), pwai Jemɨzare gawaalɨꞌ
    Juthaazai, sara yuyara mwaaleꞌ.
  ian-ian: Ngepmat wuleiga ngayat wuleindi. Wan ngaymba Pita, Jon, Jems, Endru, Filip,
    Tomas, batolomyu, Matyu, alfiasna nyan nat Jems, Juda ndina kɨpma avla vɨga lɨgiyandi
    waa yiga ngambula nyan saimon, Jemsna nyan nat Judas aywaa wan ngaymba yetɨndi.
  hun-hun: 'Amikor megérkeztek, felmentek a felsőházba, ahol megszálltak: Péter és
    Jakab, János és András, Fülöp és Tamás, Bertalan és Máté, Jakab, az Alfeus fia,
    és Simon, a zelóta és Júdás, a Jakab fia.'
  mcf-NT: 'Aid quënë nuntan Esusën ëbi chuibeneta caido nëidted icpanëdash: nëidic
    Petedo, utsibic Uan, utsibic Acobo, utsibic Andedes, utsibic Uedipe, utsibic Tomas,
    utsibic Badtodome, utsibic Mateyo, utsibic Adpeon mado Acobo cuëmëdquid, utsibic
    isadaidpembo namequin chuiquid bunesa, Simon cuëmëdquid, utsibic Acobo utsin mado
    Udas cuëmëdquid. Aidtedi Esusën ëbi chuibeneta caido aid quënë nuntan tabadnubi'
  kjs-kjs: 'Jerusalem su-para pumare nimuna so ada rum-aepara puma pirisimi. Go puma
    pirisimi alinuna biri go-rupa: Pita-para Jon-para Jems Andru laapo page Filip
    Tomas laapo page Bartolomyu Matyu laapo page Jems medare Alfius-na si page Saimon-re
    nipu Selot-repaa page Juda-re Jems medana si page nimu raayo pirisimi.'
  mni-mni: Makhoina sahar aduda thunglabada, makhoina leiramba mathakki ka aduda kakhatlammi.
    Maduda yaobasing adudi Peter, John, Jacob, Andrew, Philip, Thomas, Bartholomew,
    Matthew, Alphaeus-ki machanupa Jacob, mareibak ningba Simon amasung Jacob-ki machanupa
    Judas-ni.
  yad-NT: Rijeñuvi̱jada ji̱ta na̱varyorivyimu variy, jasityi rime̱cho̱nu̱yada variy
    Pyítru, Juán, Santiyácu, Antrésiy, Vedípe, Tumása, Bartodomévu, Matévu, Santiyácu
    jiryatiy Ajéñubay denuni̱, Siimyó̱ jaryi vani̱ra niquera, Judásiy jarye jiryatiy
    Santiyácu denuni̱.
  mxb-NT: Dá tá ni̱ na̱sáa̱ na̱ veꞌe noo̱ ndéi na ñoó, dá ni̱ kaa na ni̱ ku̱ꞌu na
    ini veꞌe kánóo dini̱ veꞌe ñoó. Ta ñoó kúú noo̱ ió Pedro xíꞌín Jacobo, xíꞌín Juan,
    xíꞌín Andrés, xíꞌín Felipe, xíꞌín Tomás, xíꞌín Bartolomé, xíꞌín Mateo, xíꞌín Jacobo,
    táꞌa̱n ra̱ kúú de̱ꞌe ta̱a naní Alfeo, xíꞌín Simón, táꞌa̱n ra̱ kúú kuendá ta̱ Zelote,
    xíꞌín Judas, táꞌa̱n ra̱ kúú ñani Jacobo.
  pon-2006A: 'Irail eri pedolong nan Serusalem oh kohdalahng nan perehn powe, wasa
    me re kin koukousoan ie: Piter, Sohn, Seims, oh Andru, Pilip oh Tomas, Pardolomiu
    oh Madiu, Seims nein Alpius, Saimon me iang tohn pwihnen Selod, oh Sudas nein
    Seims.'
  maq-NT: 'Hya xi cafehe me ngajan ne, quiji me ndihya hiscan xi viyuju me, hane quijiniji
    me pisu ngahnga. Me xi cuicun xu vi xi viyuju me ngajan: Pedru, Jacobo, Juan,
    Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo xi quihndi rë Alfeo, Simón xi
    tsëhë partidu zelota, cojo Judas xi xuta rë Jacobo.'
  hto-hto: 'Afe jófuemo dúcɨillano caifófecomo íaɨoɨ ífɨrenenomo jáidiaɨoɨ. Bie íaɨoɨ
    mámecɨaɨ: Pedro, Santiago, Juan, Andrés, Felipe, Tomás, Bartolomé, Mateo, Alfeo
    jitó Santiago, Ɨere Járidotɨmacɨmo dúidɨmɨe Simón, Santiago ama Judas.'
  por-BRBSL: Quando chegaram, subiram para a sala superior onde estavam hospedados,
    ou seja, Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu, Mateus, Tiago, filho
    de Alfeu, Simão, o Zelote, e Judas, filho de Tiago.
  ces-NKB: 'A když vešli, vystoupili do horní místnosti [domu], kde pobývali: Petr,
    Jakub, Jan a Ondřej, Filip a Tomáš, Bartoloměj a Matouš, Jakub Alfeův a Šimon
    Zélótes a Juda Jakubův.'
  cui-cui: Poxonae Jesús pia peitorobiwi tatsi pareca Jerusalén tomaratha, athabe
    jujuinya po tututha athawetsica jinompa. Baraxota jinompa Jesús pia peitorobiwi
    tatsi pewʉn Pedro, irʉ Juan, irʉ Santiago, irʉ Andrés, irʉ Felipe, irʉ Tomás,
    irʉ Bartolomé, irʉ Mateo. Irʉ popona ichʉn Santiago pon Alfeo pexanto tatsi. Irʉ
    popona ichʉn pon pewʉn Simón. Barapon Simón celotemonae jiwanapin. Barapo celotemonae
    pomonae ba ichichipa xua pexeinaewa barompaya pia pecanamataxeinaeinchi. Irʉ popona
    ichʉn pon pewʉn Judas pon Santiago pexanto tatsi.
  boj-2014: '@see-verse:ACT.001.012'
  eng-OEBUS: When they reached Jerusalem, they went to the upstairs room, where they
    were staying. There were there Peter, John, James, and Andrew, Philip and Thomas,
    Bartholomew and Matthew, James the son of Alphaeus, Simon the Zealot, and Judas
    the son of James.
  eri-eri: Nere taon huwanya goidu, jauli ouwe langa, nere yafa yafade langa manane.
    Nere unyinege benou, Pita, Jon, Jems, Andru, Filip, Tomas, Batolomyu, Matiu, Jems
    Alfius idau, Saimon no Selotha fai ete, Judas Jems idau.
  aly-aly: '@see-verse:ACT.001.012'
  wiu-wiu: Yesuno oya-mikiti Yerusaleme take eni peketepa ako yapu kini oboai tane
    yapu pote mepaneya. Eidapa eya ali-kiti oboa meaneya. Pita Yoneta mea ni Yame
    Aderuta mea ni Pilipi Tomasita mea ni Batolomiu Matiuta mea ni Alepiasine mana
    Yame mea ni Saimone one pade ibini Selote wa ibini akene ago mea ni Yamene mana
    Yudase mea taneya.
  swe-swe: 'När de kom dit gick de upp till den sal på övervåningen där de brukade
    vara (hade för vana att vara samlade i): Petrus och Jakob och Johannes och Andreas;
    Filippus och Tomas, Bartolomeus [även kallad Natanael] och Matteus; Jakob, Alfaios
    (Alfeus) son, och Simon seloten [Selot är ordagrant ”den hängivne, ivrige, fanatiske”,
    och kan antyda att han var med i den judiska motståndsrörelsen mot Romarriket.]
    och Judas, Jakobs son. [Tre grupper framträder när apostlarna räknas upp. Petrus,
    Filippus och Jakob nämns alltid som första namn i varsin grupp, se . I grundtexten
    föregås alla namn utom Petrus, Filippus, Bartolomeus och Jakob med grekiska ”kai”,
    ordet ”och”. En språklig detalj för att gruppera.]'
  cth-cth: Ahnimouh teh khothung a kâen awh teh a luennae imvan a luen awh. Ahnimanaw
    teh; Piter, Jawhan, Jem, Andru, Filip, Thomas, Bartholomew, Mathai, Alfe capa
    Jem, miphun kampangkhai Simon hoi Jem capa Judah tinaw doeh.
  mti-mti: Mu gwetoimu kokawa uwayawa, mu gwe dana painau pantut doreg amiya. Meapa
    mu wakeeme. Uwayawa mu Pita, Jon, Jemus ge Andru, Pirip ge Tomas, Batoromiu ge
    Matiu, Arupies usiwa Jemus ge Jerot abnawa Saimon, ge Jemus usiwa Judas.
  pad-NT: Jerusaléa vakaikahiha, vaibavia avikha'aha. Gora vavahojaki ka'obani kakanamajakhamakia
    avikasi'aha. Vahoja'aha adani Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu,
    Mateus, Tiago de Alfeu, Simão Zelotes, Judas de Tiago vihiki. Jesus athi avavaadahaoniva
    abono adani.
  twi-twi: 'Woduu hɔ no, wɔkɔɔ ɔdan bi a na ɛwɔ aban a na wɔte so mu. Nnipa a na wɔwɔ
    hɔ no ne: Petro, Yohane, Yakobo ne Andrea; Filipo, Toma, Bartolomeo, Mateo, Alfeo
    ba Yakobo, Simon Seloteni ne Yakobo ba Yuda.'
  hlt-hlt: Cet uh tih imhman la a luei uh vaengah, Peter neh Johan, James neh Andrew,
    Philip neh Thomas, Bartholomew neh Matthai, Alphaeus capa James, namlung Simon
    neh James capa Judah khaw ana pah uh tih ana om uh.
  tbz-SIM: 'Bɛ̀ tùɔ̀kɛní dìì mɔ̀nnì kɛ́dekɛ tɛcĩ́ɛ̃̀tɛ̀ bɛ̀ ɔ̃ɔ̃ tíi ntɛ̀ɛ̀ miɛkɛ.
    Ntɛ o tɑncɔ́ùmbɛ̀ bɛ̀ɛ̀ do mbɛ bɛ yètɛ̀: Piɛri nɛ̀ Isɑ̃ɑ̃ nɛ̀ Isɑku nɛ̀ Ãntidee
    nɛ̀ Fidipu nɛ̀ Bɑtidemii nɛ̀ Mɑtie nɛ̀ Isɑku Adifee kó dɛbirɛ nɛ̀ Simɔɔ Sedɔtibɛ
    kó ditĩ̀nnì kou nɛ̀ Sudi Isɑku kó dɛbirɛ.'
  san-GUJ: નગરં પ્રવિશ્ય પિતરો યાકૂબ્ યોહન્ આન્દ્રિયઃ ફિલિપઃ થોમા બર્થજમયો મથિરાલ્ફીયપુત્રો
    યાકૂબ્ ઉદ્યોગાी શિમોન્ યાકૂબો ભ્રાતા યિહૂદા એતે સર્વ્વે યત્ર સ્થાને પ્રવસન્તિ
    તસ્મિન્ ઉપરિતનપ્રકોષ્ઠે પ્રાવિશન્|
  amx-amx: '@see-verse:ACT.001.012'
  ake-NT: Pata eposa' tʉuya'nokon a'tai, pata tʉto' tʉuya'nokon itau, ka'tawon ɨutɨ
    ta' to' utɨ'pʉ. Pʉsamoro iyamʉrasa' kon esi'pʉ; Pi'ta, Isaan, Isens, Anturu, Piri',
    Tamas, Pa'taramiu, Ma'siu, Isens (Arʉ'piyas mu), Saiman (Usera' tukai' tesa'sen),
    mɨrɨ awonsi'kɨ Isutas (tʉron nɨ Isens mu).
  qvn-NT: Nä chrarärirga, gorpachacurcangan wayi altusmanmi jegarärin. Chaychrüga
    capäcura Pedrom, Juanmi, Jacobom, Andresmi, Felipem, Tomasmi, Bartolomëmi, Mateom,
    Alfeopa churin Jacobom, ‘Celote’ ningan Simonmi, Jacobopa wauguen Judasmi.
  tku-NT: A'cxni' tachā'lh xlaca'n tatahua'ca'lh tālhmā'n. A'ntza' ixtahui'lāna'ncha'
    Pedro ē Jacobo ē Juan ē Andrés ē Felipe ē Tomás ē Bartolomé ē Mateo ē Jacobo ixka'hua'cha
    Alfeo ē Simón Zelote ē Judas ixtā'tin Jacobo.
  bjk-bjk: Nang idi toxo ot, idi toxo wan kaa xö xönö ruso lömö xö gunon nang idi
    tobo xisixis könan. Nangadi nang toxo ot e Pita, Jon, Jems me Endru, Pilip me
    Tomas, Batolomiu me Matiu, Jems a barok ke Alpius me Saimon a Silot me Judas a
    barok ke Jems.
  msy-2020: 'Egha me otivigha, ghuriar pɨn itir me zurara itimɨn ghuavanabo. Men ziabar
    kara: Pita, Jon, Jems ko Andru, Filip ko Tomas, Bartolomyu ko Matyu, Jems, Alfiusɨn
    otarim, ko Saimon a Selotbar gumazir mam, ko Judas, a Jemsɨn otarim.'
  bpr-bpr: Na di kakella di Dyérusalém, ta fusuk ale di satu gumnè, na fles ale di
    satu snifil ditù di tah i galla gufanak. Yé kdeela déé dunan Piter, Dyan, Dyém,
    Andru, Filip, Tomas, Bartolomyu, Matyu, Dyém dunan i ngà Alfyus, Simon dunan i
    to msen i banwen, na Dyudas i ngà Dyém.
  rmy-VLAKH: И сар онэ зажыле андо чер, вазглепэ андо тхан упрэ, кай онэ жувэнас андэ
    кодья вряма. Котэ сас Пэтро и Иоано, Иаково, Андреё, Филипо, Фома, Варфоломеё,
    Матфеё, Иаково, шаво Алфеёско и Симоно Зилото, тай Иуда, шаво Иаковоско.
  cle-NT: Liáh³ca̱á̱h³ cá⁴dxá⁴dxi̱i̱³² ja̱³, mɨ²ja̱³ gá⁴saáh² diáh⁴ yuuh¹ ñú² piso
    xi² dɨ³nieeyh⁴² diáh⁴ ja̱³. Jee⁴² chiáh² diáh⁴ ja̱³ caayh³² Pedro, Jacobo, Juan,
    Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo ja̱á̱² Alfeo, Simón hi³ ca³dah²sɨɨ́h⁴
    Zelote, baáy⁴ Judas ja̱á̱¹ Jacobo.
  txq-txq: 'Losa kota, boe ma ara dudi reni uma esa dale reu fo ara leo taak. De ara
    hene reni kama manai lain reu. Nedenuk kara raa naden nara sira: Petrus, Yohanis,
    Yakobis, Anderias, Felipus, Tomas, Bartolomeos, Mateos, Yakobis (Alpius anan),
    Simon (partei Selot hatahorin), ma Yudas (Yakobis anan).'
  aaz-aaz: 'Antean kota naan ate, sin ntaman neun umi reꞌ sin natuan nbin naa. Rarit
    sin nsaen neu keꞌen abit fafon. Sin kaank ein, esan reꞌ: naiꞌ Petrus, naiꞌ Yohanis,
    naiꞌ Yakobus, naiꞌ Anderias, naiꞌ Felipus, naiꞌ Tomas, naiꞌ Bertolomeos, naiꞌ
    Mateos, naiꞌ Yakobus (naiꞌ Alfeus in anah), naiꞌ Simon (naꞌko partei purtik Selot),
    ma naiꞌ Judas (naiꞌ Yakobus in anah).'
  qup-NT: Jerusalenpi paktashpankuna shuk wasipi yaykurkakuna, awaniru kawitupi sikashpankuna
    tantarirkakuna. Chaypi kahurkakuna Pedro, Juan, Santiago, Andrés, Felipe, Tomás,
    Bartolomé, Mateo, Alfeopa wawan Santiago, Simón, maykantami rimapayanahun Selote,
    chaymanta Santiagopa wawan Judas.
  dop-dop: Pɑ tɑlɑɑ, ɩlɛnɑ pɑ́ kpɑ pɑ ɩsɔtɑɑ kutuluɣu ŋku kʋ tɑɑ pɑɑ sʋʋkɑɣɑ tɔ. Mpɑ
    pɑ sʋʋkɑɣɑ tǝnɑ tɔɣɔlɛ Piyɛɛ, nɑ Yohɑɑnɩ, nɑ Sɑɑkɩ, nɑ Antǝlɩɩ, nɑ Filipʋ, nɑ
    Tomɑɑ, nɑ Pɑɑtelemii, nɑ Mɑtiyee, nɑ Alǝfe pǝyɑlʋ Sɑɑkɩ, nɑ Simɔŋ wei ɩ kɛ́ mpɑ
    pɑ lʋkɑɣɑ sɩ pɑ mʋɣɩ pɑ tɛtʋ tɔ pɑ tɑɑ lɛlʋ tɔ, nɑ Sɑɑkɩ pǝyɑlʋ Yuti.
  azb-azb: 'Onlar şəhərə girib qaldıqları evin yuxarı otağına çıxdılar. Oradakılar
    bunlar idi: Peter, Yəhya, Yaqub, Andrey, Filip, Tomas, Bartalmay, Matta, Halfay
    oğlu Yaqub, Millətçi Şimon və Yaqub oğlu Yəhuda.'
  eng-DBY: And when they were come into [the city], they went up to the upper chamber,
    where were staying both Peter, and John, and James, and Andrew, Philip and Thomas,
    Bartholomew and Matthew, James [son] of Alphaeus, and Simon the zealot, and Jude
    [the brother] of James.
  guo-NT: Jerusalén paklowaxxot apóstoles pat wʉt, lowpi ba. Do jawʉt, athʉ julachi
    batu poxase, japi moejt poxase. Japi apóstoles kaenanʉla pejwʉlan. Kaen pawʉl
    Pedro. Asan pawʉl Juan. Asan pawʉl Santiago. Asan pawʉl Andrés. Asan pawʉl Felipe.
    Asan pawʉl Tomás. Asan pawʉl Bartolomé. Asan pawʉl Mateo. Asan pawʉl Santiago.
    Japon Alfeo paxʉlan. Asan pawʉl Simón. Japon majt asamʉtpijin, celotemʉtpijin.
    Asan pawʉl Judas. Japon Santiago paxʉlan.
  hla-hla: Nori i tukuia i Jerusalem me na sei uar tara rum i iasa ti roron ka ien.
    Nori ere Pita mere Jon ne Jemis ne Endru, ne Pilip ne Tomas ne Batolomiu ne Matiu.
    Ne Jemis a pien tere Alpias, ne Saimon a katun te tagala bei a han i tanen, ne
    Judas a pien tere Jemis.
  mav-NT: Mi'i hawyi put'ok­'i­'a­tu'e i ra'yn ipotpo­'o­roria mekewat okipy ywaiti
    rakat pe. Mi'i hawyi itote tukup­te'en i ra'yn aikope sa'a­wy'i Iesui wywo tukup­te'en
    hap tote. Itote tukup­te'en ipotpo­'o­roria PETERU IUWÃU hawyi TIAKU hawyi ÃTERE
    WIRIPI TUME PATORUMEU MATEU TIAKU mekewat Auweu sa'yru SIMÃU mekewat surara IUTA
    mekewat Tiaku ywyt. Mi'iria ipotmu­'eria sese tukup­te'en aikope sa'a­wy'i Iesui
    tenuk okipy ywaiti tote hap tote te'e­ro­py­hu'at 11 ok takaria.
  kpf-kpf: Kamânân âimŋâ mirâ tâpmarâwe, zoren zâiwe. A kutziŋâ itâ, Petero, Yohane,
    Yakobo, Andrea, Pilipo, Toma, Batolomaio, Mataio, Yakobo Alipaiogât nanŋâ, Simoŋ
    Zelote sot Yuda Yakobogât nanŋâ.
  ppo-ppo: Atéró fóló, atima betere siki be kepaae holalepó. Ai be kemó Pita, Jon,
    Jems, Andru, Filip, Tomas, Batolomiu, Matyu, Alpias naalema Jems, ka̧lo ka̧loi
    whi̧ Saimon, Jems naalema Judas atima atéró beterepó.
  hin-2017: और जब वहाँ पहुँचे तो वे उस अटारी पर गए, जहाँ पतरस, यूहन्ना, याकूब, अन्द्रियास,
    फिलिप्पुस, थोमा, बरतुल्मै, मत्ती, हलफईस का पुत्र याकूब, शमौन जेलोतेस और याकूब
    का पुत्र यहूदा रहते थे।
  wol-KYG: Ñu agsi, yéeg ca néegu kaw taax ma, fa ñuy dal naka jekk. Piyeer a nga
    ca, ak Yowaan, ak Yanqóoba ak Àndre, ak Filib ak Tomaa, ak Bartelemi ak Macë,
    ak Yanqóoba doomu Alfe, ak Simoŋ farlukatu moom-sa-réew ba, ak Yuda doomu Yanqóoba.
  bef-bef: Ya huꞌehigo enali Yelusaleꞌi nehetilete minelata nehana nohi hasagu tiꞌahana.
    Enali enigiꞌani, Pitau, Yoniu, Yemesiu yagi to Batolomu, Filipiu yagi to Tomasi,
    Atulu yagi to Matiu, Alifiasihi panaꞌa Yemesi, Simoni gimi bo yagi, to Yutasiu
    Yemesihi panaꞌa ya hite enali asagaꞌi mineꞌahana.
  amm-amm: Nu mo tiki mo, nu komu wosuwoi nuso na yoki, no posimosiki no. Na sa yoki.
    Toini siyolo siyolo mo Pita, Iyono, Yamiso, Anotolu, Filipo, Tomo, Patolumiyo,
    Matiyu, Yamiso Alifiyani awitono, Saimo Siloto, Yutaso Yamiso siyani awitono.
  zaj-zaj: Viwavikile mkiwambo, wengila mdigati da uchana, kuwakalile wokala Petulo,
    Yohana, Yakobo, Endelea, Filipo, Tomaso, Batolomayo, Matayo, Yakobo mwana wa Alufayo,
    Simoni yakalile yokemigwa Mgombeleza isi ya Islaeli, na Yuda mwana wa Yakobo.
  chq-NT: Mo tyaliin¹in 'e fuu²¹ do gasóo²o coon²¹ 'nʉ́¹ lɨ tɨ́² tún² fúi¹. 'In gatyaliin¹in
