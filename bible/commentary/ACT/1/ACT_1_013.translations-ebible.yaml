    ia mai a Andru, a Filip hiro a Tomas, a Bartolomyu hiro a Matyu, a Jems tuni Alfius
    a Saimon kaka kua e bukuna kabu ke Selot, ia mai a Iudas tuni Jems.
  reg-reg: Bhejire bhakinga mbagenda mwigorofa eyo yaga bhekaye. Nabho ni Petro, Yohana,
    Yakobo, Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo Omwana wa Alfayo,
    Simoni Zelote na Yuda Omwana wa Yakobo.
  mlh-mlh: 'Jerusalem waperu pi maŋine mo paiineo oo ŋeku gobuŋ, oo raru ropebuŋ.
